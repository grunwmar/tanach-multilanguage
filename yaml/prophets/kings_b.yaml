        דײַן זעל לעבט, אױב איך װעל דיך פֿאַרלאָזן. און זײ זײַנען געקומען קײן יריחו.'
      cs: 'Opět řekl jemu Eliáš: Elizee, medle poseď tuto, nebo Hospodin poslal mne
        do Jericha. Kterýž odpověděl: Živť jest Hospodin, a živať jest duše tvá, žeť
        se tebe nespustím. I přišli do Jericha.'
      pl: 'Rzekł tedy Eljasz do niego: Eliszo, pozostań że tu, albowiem wysłał mnie
        Wiekuisty do Jerycho. Ten wszakże odpowiedział: Żyw Wiekuisty i żywa dusza
        twoja, że cię nie opuszczę! I tak przybyli do Jerycho. '
    5:
      he: וַיִּגְּשׁוּ בְנֵי־הַנְּבִיאִים אֲשֶׁר־בִּירִיחוֹ אֶל־אֱלִישָׁע וַיֹּאמְרוּ
        אֵלָיו הֲיָדַעְתָּ כִּי הַיּוֹם יְהוָה לֹקֵחַ אֶת־אֲדֹנֶיךָ מֵעַל רֹאשֶׁךָ
        וַיֹּאמֶר גַּם־אֲנִי יָדַעְתִּי הֶחֱשׁוּ׃
      yi: 'האָבן גענענט די יונגע נבֿיאים װאָס אין יריחו צו אֶלישען, און האָבן צו אים
        געזאָגט: װײסטו אַז הײַנט נעמט גאָט אַװעק דײַן האַר פֿון דײַן קאָפּ? האָט ער
        געזאָגט: יאָ, איך װײס; שװײַגט.'
      cs: 'Přistoupivše pak synové proročtí, kteříž byli v Jerichu, k Elizeovi, řekli
        jemu: Víš-liž, že dnes vezme Hospodin pána tvého od tebe? I řekl: A já vím,
        mlčte.'
      pl: 'I przystąpili wychowańcy proroccy, znajdujący się w Jerycho, do Eliszy,
        i rzekli doń: Czy wiadomo ci, że zabierze dziś Wiekuisty pana twego z ponad
        głowy twojej? I odpowiedział: I mnie to wiadomo; zachowujcie tylko milczenie! '
    6:
      he: וַיֹּאמֶר לוֹ אֵלִיָּהוּ שֵׁב־נָא פֹה כִּי יְהוָה שְׁלָחַנִי הַיַּרְדֵּנָה
        וַיֹּאמֶר חַי־יְהוָה וְחֵי־נַפְשְׁךָ אִם־אֶעֶזְבֶךָּ וַיֵּלְכוּ שְׁנֵיהֶם׃
      yi: 'האָט אֵלִיָהו צו אים געזאָגט: בלײַב דאָ, איך בעט דיך, װאָרום גאָט האָט
        מיך געשיקט ביזן ירדן. האָט ער געזאָגט: אַזױ װי גאָט לעבט, און אַזױ װי דײַן
        זעל לעבט, אױב איך װעל דיך פֿאַרלאָזן! און זײ זײַנען בײדע געגאַנגען.'
      cs: 'Řekl mu ještě Eliáš: Poseď medle tuto, nebo Hospodin poslal mne k Jordánu.
        Kterýž odpověděl: Živť jest Hospodin, a živať jest duše tvá, žeť se tebe nespustím.
        Šli tedy oba.'
      pl: 'Rzekł tedy Eljasz do niego: Pozostań że tu, albowiem wysłał mnie Wiekuisty
        nad Jordan. Ten wszakże odpowiedział: Żyw Wiekuisty, i żywa dusza twoja, że cię
        nie opuszczę! I tak poszli obydwaj. '
    7:
      he: וַחֲמִשִּׁים אִישׁ מִבְּנֵי הַנְּבִיאִים הָלְכוּ וַיַּעַמְדוּ מִנֶּגֶד מֵרָחוֹק
        וּשְׁנֵיהֶם עָמְדוּ עַל־הַיַּרְדֵּן׃
      yi: זײַנען פֿופֿציק מאַן פֿון די יונגע נבֿיאים געגאַנגען, און האָבן זיך געשטעלט
        אַ קעגן איבער פֿון דער װײַטן; און זײ בײדע זײַנען געשטאַנען בײַם ירדן.
      cs: Padesáte pak mužů z synů prorockých šli, a postavili se naproti zdaleka,
        ale oni oba zastavili se u Jordánu.
      pl: Pięćdziesięciu zaś ludzi z wychowańców prorockich poszło i stanęło na uboczu
        w pewnej odległości; owi dwaj zaś zatrzymali się nad Jordanem. 
    8:
      he: וַיִּקַּח אֵלִיָּהוּ אֶת־אַדַּרְתּוֹ וַיִּגְלֹם וַיַּכֶּה אֶת־הַמַּיִם וַיֵּחָצוּ
        הֵנָּה וָהֵנָּה וַיַּעַבְרוּ שְׁנֵיהֶם בֶּחָרָבָה׃
      yi: האָט אֵלִיָהו גענומען זײַן מאַנטל, און צונױפֿגעװיקלט, און געשלאָגן דאָס
        װאַסער, און עס האָט זיך צעטײלט אַהין און אַהער, און זײ זײַנען בײדע אַריבערגעגאַנגען
        אין טריקעניש.
      cs: A vzav Eliáš plášť svůj, svinul jej a udeřil na vodu. I rozdělila se sem
        i tam, tak že přešli oba po suše.
      pl: Wziął tedy Eljasz płaszcz swój, i zwinął go i uderzył wodę; rozstąpiła się
        tedy w tę i ową stronę, tak że przeszli obaj po suszy. 
    9:
      he: וַיְהִי כְעָבְרָם וְאֵלִיָּהוּ אָמַר אֶל־אֱלִישָׁע שְׁאַל מָה אֶעֱשֶׂה־לָּךְ
        בְּטֶרֶם אֶלָּקַח מֵעִמָּךְ וַיֹּאמֶר אֱלִישָׁע וִיהִי־נָא פִּי־שְׁנַיִם בְּרוּחֲךָ
        אֵלָי׃
      yi: 'און עס איז געװען, װי זײ זײַנען אַריבערגעגאַנגען, אַזױ האָט אֵלִיָהו געזאָגט
        צו אֶלישען: בעט װאָס איך זאָל דיר טאָן, אײדער איך װעל אַװעקגענומען װערן פֿון
        דיר. האָט אֶלישע געזאָגט: זאָל, איך בעט דיך, אַ צװײעדיקער טײל פֿון דײַן גײַסט
        זײַן אױף מיר.'
      cs: 'V tom když přešli, řekl Eliáš Elizeovi: Žádej sobě, co chceš, prvé než
        vzat budu od tebe. I řekl Elizeus: Nechť jest, prosím, dvojnásobní díl ducha
        tvého na mně.'
      pl: 'Gdy zaś przeszli, rzekł Eljasz do Eliszy: Zażądaj co ci mam uczynić, zanim
        zabrany będę od ciebie. I odpowiedział Elisza: Gdyby mi się też podwójny udział
        z ducha twego dostał! '
    10:
      he: וַיֹּאמֶר הִקְשִׁיתָ לִשְׁאוֹל אִם־תִּרְאֶה אֹתִי לֻקָּח מֵאִתָּךְ יְהִי־לְךָ
        כֵן וְאִם־אַיִן לֹא יִהְיֶה׃
      yi: 'האָט ער געזאָגט: האָסט אַ שװערע זאַך געבעטן. אױב דו װעסט מיך זען װען איך
        װער אַװעקגענומען פֿון דיר, װעט דיר אַזױ געשען, אױב אָבער ניט, װעט עס ניט געשען.'
      cs: 'Jemuž řekl: Nesnadnés věci požádal, a však jestliže uzříš mne, když budu
        vzat od tebe, staneť se tak; pakli nic, nestane se.'
      pl: 'Odpowiedział tedy: Trudnej rzeczy zażądałeś. Jeśli mnie zobaczysz, gdy
        zabiorą mnie od ciebie, tedy się to ziści tobie, a jeśli nie, nie ziści się
        tobie. '
    11:
      he: וַיְהִי הֵמָּה הֹלְכִים הָלוֹךְ וְדַבֵּר וְהִנֵּה רֶכֶב־אֵשׁ וְסוּסֵי אֵשׁ
        וַיַּפְרִדוּ בֵּין שְׁנֵיהֶם וַיַּעַל אֵלִיָּהוּ בַּסְעָרָה הַשָּׁמָיִם׃
      yi: און עס איז געװען, װי זײ גײען אַזױ, גײען און רעדן, ערשט אַ פֿײַערדיקער רײַטװאָגן
        מיט פֿײַערדיקע פֿערד, און זײ האָבן פֿאַנאַנדערגעשײדט צװישן זײ בײדן, און אֵלִיָהו
        איז אַרױף מיט אַ שטורעמװינט אין הימל.
      cs: Takž stalo se, že když předce jdouce, rozmlouvali, aj, vůz ohnivý a koni
        ohniví rozdělili je na různo. I vstoupil Eliáš u vichru do nebe.
      pl: A podczas gdy szli tak dalej wciąż rozmawiając, a oto nagle wóz ognisty
        i rumaki ogniste; te rozłączyły obu od siebie, i tak uniósł się Eljasz w burzy
        ku niebu. 
    12:
      he: וֶאֱלִישָׁע רֹאֶה וְהוּא מְצַעֵק אָבִי אָבִי רֶכֶב יִשְׂרָאֵל וּפָרָשָׁיו
        וְלֹא רָאָהוּ עוֹד וַיַּחֲזֵק בִּבְגָדָיו וַיִּקְרָעֵם לִשְׁנַיִם קְרָעִים׃
      yi: 'און װי אֶלישע האָט עס געזען, אַזױ האָט ער געשריִען: פֿאָטער מײַנער, פֿאָטער
        מײַנער, רײַטװעגן און רײַטער פֿון ישׂראל! און ער האָט אים מער ניט געזען. האָט
        ער אָנגענומען זײַנע קלײדער, און האָט זײ צעריסן אױף צװײ שטיקער.'
      cs: 'To vida Elizeus, volal: Otče můj, otče můj! Vozové Izraelští i jezdci jeho!
        A neviděl ho více. Potom uchopiv roucho své, roztrhl je na dva kusy.'
      pl: 'Elisza zaś widząc to, krzyknął: Ojcze mój, wozie wojenny Izraela i konnico
        jego! Następnie jednak nie widział go już więcej, pochwyciwszy tedy szaty
        swe rozdarł je na dwie części. '
    13:
      he: וַיָּרֶם אֶת־אַדֶּרֶת אֵלִיָּהוּ אֲשֶׁר נָפְלָה מֵעָלָיו וַיָּשָׁב וַיַּעֲמֹד
        עַל־שְׂפַת הַיַּרְדֵּן׃
      yi: און ער האָט אױפֿגעהױבן אֵלִיָהוס מאַנטל װאָס איז אַראָפּגעפֿאַלן פֿון אים,
        און האָט זיך אומגעקערט און זיך געשטעלט בײַם ברעג ירדן.
      cs: A zdvih plášť Eliášův, kterýž byl spadl s něho, navrátil se a stál na břehu
        Jordánském.
      pl: Poczem podniósł płaszcz Eljasza, który spadł z niego, i powrócił i stanął
        nad brzegiem Jordanu. 
    14:
      he: וַיִּקַּח אֶת־אַדֶּרֶת אֵלִיָּהוּ אֲשֶׁר־נָפְלָה מֵעָלָיו וַיַּכֶּה אֶת־הַמַּיִם
        וַיֹּאמַר אַיֵּה יְהוָה אֱלֹהֵי אֵלִיָּהוּ אַף־הוּא וַיַּכֶּה אֶת־הַמַּיִם
        וַיֵּחָצוּ הֵנָּה וָהֵנָּה וַיַּעֲבֹר אֱלִישָׁע׃
      yi: 'און ער האָט גענומען אֵלִיָהוס מאַנטל װאָס איז אַראָפּגעפֿאַלן פֿון אים,
        און האָט געשלאָגן דאָס װאַסער, און האָט געזאָגט: װוּ איז יהוה דער גאָט פֿון
        אֵלִיָהון? און אַז ער אױך האָט געשלאָגן דאָס װאַסער, האָט דאָס װאַסער זיך
        צעטײלט אַהין און אַהער, און אֶלישע איז אַריבערגעגאַנגען.'
      cs: 'Tedy vzav plášť Eliášův, kterýž byl spadl s něho, udeřil na vodu a řekl:
        Kdež jest Hospodin Bůh Eliášův i on sám? A udeřil, pravím, na vodu, kteráž
        rozstoupila se sem i tam. I přešel Elizeus.'
      pl: 'A wziąwszy płaszcz Eljasza, który był spadł z niego, uderzył wodę, i rzekł:
        Gdzież Wiekuisty, Bóg Eljasza? Sam też uderzył wodę, i rozstąpiła się w tę
        i ową stronę, tak że przeszedł Elisza. '
    15:
      he: וַיִּרְאֻהוּ בְנֵי־הַנְּבִיאִים אֲשֶׁר־בִּירִיחוֹ מִנֶּגֶד וַיֹּאמְרוּ נָחָה
        רוּחַ אֵלִיָּהוּ עַל־אֱלִישָׁע וַיָּבֹאוּ לִקְרָאתוֹ וַיִּשְׁתַּחֲווּ־לוֹ
        אָרְצָה׃
      yi: 'און די יונגע נבֿיאים װאָס פֿון יריחו האָבן אים געזען פֿון אַ קעגן איבער,
        און זײ האָבן געזאָגט: דער גײַסט פֿון אֵלִיָהון רוט אױף אֶלישען. און זײ זײַנען
        אים געקומען אַנטקעגן, און האָבן זיך געבוקט פֿאַר אים צו דער ערד.'
      cs: 'Což vidouce synové proročtí z Jericha, naproti stojíce, řekli: Odpočinul
        duch Eliášův na Elizeovi. I šli proti němu a poklonili se mu až k zemi.'
      pl: 'Gdy to wychowańcy proroccy, znajdujący się w Jerycho, zdala ujrzeli, rzekli:
        Duch Eljasza spoczął na Eliszy! I poszli mu naprzeciw, i ukorzyli się przed
        nim aż ku ziemi, '
    16:
      he: וַיֹּאמְרוּ אֵלָיו הִנֵּה־נָא יֵשׁ־אֶת־עֲבָדֶיךָ חֲמִשִּׁים אֲנָשִׁים בְּנֵי־חַיִל
        יֵלְכוּ נָא וִיבַקְשׁוּ אֶת־אֲדֹנֶיךָ פֶּן־נְשָׂאוֹ רוּחַ יְהוָה וַיַּשְׁלִכֵהוּ
        בְּאַחַד הֶהָרִים אוֹ בְּאַחַת הגיאות [הַגֵּאָיוֹת] וַיֹּאמֶר לֹא תִשְׁלָחוּ׃
      yi: 'און זײ האָבן צו אים געזאָגט: אָט, איך בעט דיך, זײַנען צװישן דײַנע קנעכט
        פֿופֿציק מאַן, העלדישע יונגען; זאָלן זײ גײן, איך בעט דיך, און זוכן דײַן האַר;
        טאָמער האָט אים דער גײַסט פֿון גאָט פֿאַרטראָגן און אים פֿאַרװאָרפֿן אױף אײנעם
        פֿון די בערג, אָדער אין אײנעם פֿון די טאָלן. האָט ער געזאָגט: איר זאָלט ניט
        שיקן. '
      cs: 'A řekli jemu: Aj, nyní jest s služebníky tvými padesáte mužů silných, medle
        nechť jdou a hledají pána tvého. Snad ho zanesl duch Hospodinův, a povrhl
        jej na některé hoře aneb v některém údolí. Kterýž řekl: Neposílejte.'
      pl: 'I rzekli do niego: Oto znajduje się tu przy sługach twoich pięćdziesięciu
        ludzi dzielnych; niechajby poszli i poszukali pana twojego, może uniósł go
        orkan Wiekuistego, a rzucił na jakąbądź górę, albo jakąbądź dolinę. On wszakże
        rzekł: Nie wysyłajcie! '
    17:
      he: וַיִּפְצְרוּ־בוֹ עַד־בֹּשׁ וַיֹּאמֶר שְׁלָחוּ וַיִּשְׁלְחוּ חֲמִשִּׁים אִישׁ
        וַיְבַקְשׁוּ שְׁלֹשָׁה־יָמִים וְלֹא מְצָאֻהוּ׃
      yi: 'זײַנען זײ צוגעשטאַנען צו אים ביז ער האָט זיך געשעמט, און ער האָט געזאָגט:
        שיקט. און זײ האָבן געשיקט פֿופֿציק מאַן, און זײ האָבן געזוכט דרײַ טעג, און
        האָבן אים ניט געפֿונען.'
      cs: 'Ale když na něj vždy dotírali, tak že mu to obtížné bylo, řekl: Pošlete.
        I poslali padesáte mužů, a hledajíce za tři dni, nenalezli ho.'
      pl: 'Gdy nań jednak aż do uprzykrzenia naglili, rzekł: Wyszlijcie tedy! I wysłali
        pięćdziesięciu ludzi; ci szukali przez trzy dni, ale nie znaleźli. '
    18:
      he: וַיָּשֻׁבוּ אֵלָיו וְהוּא יֹשֵׁב בִּירִיחוֹ וַיֹּאמֶר אֲלֵהֶם הֲלוֹא־אָמַרְתִּי
        אֲלֵיכֶם אַל־תֵּלֵכוּ׃
      yi: 'האָבן זײ זיך אומגעקערט צו אים, װי ער איז געזעסן אין יריחו; און ער האָט
        צו זײ געזאָגט: האָב איך אײַך ניט געזאָגט: איר זאָלט ניט גײן?'
      cs: 'A když se k němu navrátili, (on pak bydlil v Jerichu), řekl jim: Zdaliž
        jsem vám neřekl: Nechoďte?'
      pl: 'Wrócili tedy do niego, gdy jeszcze w Jerycho bawił, i rzekł do nich: Alboż
        nie powiedziałem wam, żebyście nie poszli? '
    19:
      he: וַיֹּאמְרוּ אַנְשֵׁי הָעִיר אֶל־אֱלִישָׁע הִנֵּה־נָא מוֹשַׁב הָעִיר טוֹב
        כַּאֲשֶׁר אֲדֹנִי רֹאֶה וְהַמַּיִם רָעִים וְהָאָרֶץ מְשַׁכָּלֶת׃
      yi: 'און די מענטשן פֿון דער שטאָט האָבן געזאָגט צו אֶלישען: זע נאָר, דער אָרט
        פֿון דער שטאָט איז אַ גוטער, אַזױ װי אונדזער האַר זעט, אָבער דאָס װאַסער איז
        שלעכט, און דאָס לאַנד פֿאַרװאַרפֿט. '
      cs: 'Muži pak města toho řekli Elizeovi: Hle, nyní byt v městě tomto jest výborný,
        jakož, pane můj, vidíš, ale vody jsou zlé a země neúrodná.'
      pl: 'I rzekli mieszkańcy miasta do Eliszy: Oto położenie miasta jest dobre,
        jak to pan nas widzi; ale woda jest zła, a tak przyczynia się do wyludniania
        okolicy. '
    20:
      he: וַיֹּאמֶר קְחוּ־לִי צְלֹחִית חֲדָשָׁה וְשִׂימוּ שָׁם מֶלַח וַיִּקְחוּ אֵלָיו׃
      yi: 'האָט ער געזאָגט: ברענגט מיר אַ נײַע שיסל, און טוט אַרײַן אַהין זאַלץ. האָבן
        זײ עס אים געבראַכט.'
      cs: 'Tedy řekl: Přineste mi nádobu novou, a dejte do ní soli. I přinesli mu.'
      pl: 'Rzekł tedy: Przynieście mi czaszę nową, a włóżcie w nią soli. A gdy mu to przynieśli, '
    21:
      he: וַיֵּצֵא אֶל־מוֹצָא הַמַּיִם וַיַּשְׁלֶךְ־שָׁם מֶלַח וַיֹּאמֶר כֹּה־אָמַר
        יְהוָה רִפִּאתִי לַמַּיִם הָאֵלֶּה לֹא־יִהְיֶה מִשָּׁם עוֹד מָוֶת וּמְשַׁכָּלֶת׃
      yi: 'און ער איז אַרױסגעגאַנגען צו דעם אַרױסגאַנג פֿונעם װאַסער, און האָט אַהין
        אַרײַנגעװאָרפֿן זאַלץ, און געזאָגט: אַזױ האָט גאָט געזאָגט: איך האָב געזונט
        געמאַכט דאָס דאָזיקע װאַסער; מער זאָל פֿון דאָרטן ניט זײַן קײן טױט און קײן
        פֿאַרװאַרפֿערין.'
      cs: 'A vyšed k pramenu těch vod, vsypal tam sůl a řekl: Takto praví Hospodin:
        Uzdravuji vody tyto; nebudeť více odtud smrti, ani nedochůdčete.'
      pl: 'Wyszedł do źródła wody, a wrzuciwszy tam soli, rzekł: Tak rzecze Wiekuisty:
        Uzdrowiłem te wody; odtąd nie przyczyni więcej ani śmierci ani wyludnienia. '
    22:
      he: וַיֵּרָפוּ הַמַּיִם עַד הַיּוֹם הַזֶּה כִּדְבַר אֱלִישָׁע אֲשֶׁר דִּבֵּר׃
      yi: און דאָס װאַסער איז געזונט געװאָרן ביז אױף הײַנטיקן טאָג, אַזױ װי דאָס װאָרט
        װאָס אֶלישע האָט גערעדט.
      cs: A tak uzdraveny jsou ty vody až do dnešního dne, vedlé řeči Elizeovy, kterouž
        byl mluvil.
      pl: Tak stała się wodą zdrową, aż po dzień dzisiejszy, wedle słowa, które wyrzekł
        Elisza. 
    23:
      he: וַיַּעַל מִשָּׁם בֵּית־אֵל וְהוּא עֹלֶה בַדֶּרֶךְ וּנְעָרִים קְטַנִּים יָצְאוּ
        מִן־הָעִיר וַיִּתְקַלְּסוּ־בוֹ וַיֹּאמְרוּ לוֹ עֲלֵה קֵרֵחַ עֲלֵה קֵרֵחַ׃
      yi: 'און ער איז אַרױפֿגעגאַנגען פֿון דאָרטן קײן בֵית-אֵל. און װי ער גײט אַרױף
        מיטן װעג, אַזױ זײַנען אַרױסגעגאַנגען פֿון שטאָט קלײנע ייִנגלעך, און האָבן
        געשפּעט פֿון אים, און האָבן צו אים געזאָגט: גײ אַרױף, פּליכקאָפּ! גײ אַרױף,
        פּליכקאָפּ!'
      cs: 'Potom šel odtud do Bethel. A když šel cestou, pacholata malá vyšedše z
        města, posmívali se jemu, říkajíce: Jdi lysý, jdi lysý!'
      pl: 'I wstąpił ztamtąd do Bethel. A gdy właśnie wstępował drogą, wyszli mali
        chłopcy z miasta i urągali mu, wołając: Idźże łysy, idźże łysy! '
    24:
      he: וַיִּפֶן אַחֲרָיו וַיִּרְאֵם וַיְקַלְלֵם בְּשֵׁם יְהוָה וַתֵּצֶאנָה שְׁתַּיִם
        דֻּבִּים מִן־הַיַּעַר וַתְּבַקַּעְנָה מֵהֶם אַרְבָּעִים וּשְׁנֵי יְלָדִים׃
      yi: האָט ער זיך אומגעקערט הינטער זיך, און האָט זײ דערזען, און ער האָט זײ געשלאָגן
        אין נאָמען פֿון גאָט. זײַנען אַרױסגעקומען צװײ בערינטעס פֿון װאַלד, און האָבן
        צעריסן פֿון זײ צװײ און פֿערציק קינדער. און ער איז אַװעקגעגאַנגען פֿון דאָרטן
        צום באַרג כַּרמל, און פֿון דאָרטן האָט ער זיך אומגעקערט קײן שומרון.
      cs: Kterýž ohlédna se, uzřel je a zlořečil jim ve jménu Hospodinovu. Protož
        vyskočivše dvě nedvědice z lesa, roztrhaly z nich čtyřidcatero a dvé dětí.
      pl: A gdy odwrócił się za siebie i spostrzegł ich, złorzeczył im w imieniu Wiekuistego.
        Wyszły tedy dwie niedźwiedzice z lasu i rozszarpały czterdzieści dwoje z tych
        dzieci. 
    25:
      he: וַיֵּלֶךְ מִשָּׁם אֶל־הַר הַכַּרְמֶל וּמִשָּׁם שָׁב שֹׁמְרוֹן׃
      cs: I šel odtud na horu Karmel, odkudž navrátil se do Samaří.
      pl: Stamtąd udał się do góry Karmel, skąd wrócił do Samaryi. 
  3:
    1:
      he: וִיהוֹרָם בֶּן־אַחְאָב מָלַךְ עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן בִּשְׁנַת שְׁמֹנֶה
        עֶשְׂרֵה לִיהוֹשָׁפָט מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ שְׁתֵּים־עֶשְׂרֵה שָׁנָה׃
      yi: און יהוֹרם דער זון פֿון אַחאבֿן איז געװאָרן מלך איבער ישׂראל אין שומרון
        אין אַכצנטן יאָר פֿון יהוֹשפֿט דעם מלך פֿון יהוּדה; און ער האָט געקיניגט צװעלף
        יאָר. 
      cs: Joram pak syn Achabův počal kralovati nad Izraelem v Samaří léta osmnáctého
        Jozafata krále Judského, a kraloval dvanácte let.
      pl: Joram zaś, syn Ahaba, objął rządy nad Izraelem w Samaryi ośmnastego roku
        Jozafata, króla judzkiego, i panował dwanaście lat. 
    2:
      he: וַיַּעֲשֶׂה הָרַע בְּעֵינֵי יְהוָה רַק לֹא כְאָבִיו וּכְאִמּוֹ וַיָּסַר
        אֶת־מַצְּבַת הַבַּעַל אֲשֶׁר עָשָׂה אָבִיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, נאָר ניט אַזױ װי
        זײַן פֿאָטער און װי זײַן מוטער; װאָרום ער האָט אָפּגעטאָן דעם זײַלשטײן פֿון
        בַעַל װאָס זײַן פֿאָטער האָט געמאַכט.
      cs: A činil to, což jest zlého před očima Hospodinovýma, ač ne tak jako otec
        jeho a jako matka jeho; nebo odjal modly Bál, kterýchž byl nadělal otec jeho.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, wszakże nie tak jak ojciec
        i matka jego. Usunął bowiem posąg Baala, który sporządził ojciec jego. 
    3:
      he: רַק בְּחַטֹּאות יָרָבְעָם בֶּן־נְבָט אֲשֶׁר־הֶחֱטִיא אֶת־יִשְׂרָאֵל דָּבֵק
        לֹא־סָר מִמֶּנָּה׃
      yi: אָבער ער איז געװען באַהעפֿט אָן די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן,
        װאָס ער האָט געמאַכט זינדיקן ישׂראל; ער האָט זיך ניט אָפּגעקערט דערפֿון.
      cs: A však v hříších Jeroboáma syna Nebatova, kterýž k hřešení přivodil Izraele,
        vždy vězel, a neodstoupil od nich.
      pl: Do grzechów jednak Jerobeama, syna Nebata, do których uwiódł Izraela, lgnął
        silnie a nie zaniechał tego. 
    4:
      he: וּמֵישַׁע מֶלֶךְ־מוֹאָב הָיָה נֹקֵד וְהֵשִׁיב לְמֶלֶךְ־יִשְׂרָאֵל מֵאָה־אֶלֶף
        כָּרִים וּמֵאָה אֶלֶף אֵילִים צָמֶר׃
      yi: און מֵישַע דער מלך פֿון מואָבֿ האָט געהאַלטן שאָף, און ער פֿלעגט צאָלן דעם
        מלך פֿון ישׂראל די װאָל פֿון הונדערט טױזנט לעמער און הונדערט טױזנט װידערס.
      cs: Mésa pak král Moábský měl hojnost dobytka, a dával králi Izraelskému sto
        tisíc beranů, a sto tisíc skopců i s vlnou.
      pl: Mesza zaś, król Moabu, był hodowcą trzód, i składał królowi izraelskiemu
        w dani po sto tysięcy jagniąt, i ze stu tysięcy baranów wełnę. 
    5:
      he: וַיְהִי כְּמוֹת אַחְאָב וַיִּפְשַׁע מֶלֶךְ־מוֹאָב בְּמֶלֶךְ יִשְׂרָאֵל׃
      yi: און עס איז געװען, װי אַחאבֿ איז געשטאָרבן, אַזױ האָט דער מלך פֿון מואָבֿ
        װידערשפּעניקט אָן דעם מלך פֿון ישׂראל. 
      cs: I stalo se, když umřel Achab, že se zprotivil král Moábský králi Izraelskému.
      pl: Gdy tedy umarł Ahab, zbuntował się król Moabu przeciw królowi izraelskiemu. 
    6:
      he: וַיֵּצֵא הַמֶּלֶךְ יְהוֹרָם בַּיּוֹם הַהוּא מִשֹּׁמְרוֹן וַיִּפְקֹד אֶת־כָּל־יִשְׂרָאֵל׃
      yi: איז דער מלך יהוֹרם אַרױסגעגאַנגען אין יענעם טאָג פֿון שומרון, און האָט איבערגעצײלט
        גאַנץ ישׂראל.
      cs: Tedy vytáhl v ten čas král Joram z Samaří, a sečtl všecken Izrael.
      pl: I wyruszył król Joram onego czasu z Samaryi i zlustrował całego Izraela. 
    7:
      he: וַיֵּלֶךְ וַיִּשְׁלַח אֶל־יְהוֹשָׁפָט מֶלֶךְ־יְהוּדָה לֵאמֹר מֶלֶךְ מוֹאָב
        פָּשַׁע בִּי הֲתֵלֵךְ אִתִּי אֶל־מוֹאָב לַמִּלְחָמָה וַיֹּאמֶר אֶעֱלֶה כָּמוֹנִי
        כָמוֹךָ כְּעַמִּי כְעַמֶּךָ כְּסוּסַי כְּסוּסֶיךָ׃
      yi: 'און ער איז געגאַנגען און האָט געשיקט צו יהוֹשפֿט דעם מלך פֿון יהוּדה, אַזױ
        צו זאָגן: דער מלך פֿון מואָבֿ האָט װידערשפּעניקט אָן מיר; װעסטו גײן מיט מיר
        אַקעגן מואָבֿ אױף מלחמה? האָט ער געזאָגט: איך װעל אַרױפֿגײן; אַזױ װי דו אַזױ
        איך; אַזױ װי דײַן פֿאָלק אַזױ מײַן פֿאָלק; אַזױ װי דײַנע פֿערד אַזױ מײַנע
        פֿערד. 8 האָט ער געפֿרעגט: מיט װאָסער װעג זאָלן מיר אַרױפֿגײן? האָט ער געזאָגט:
        מיטן װעג פֿון דעם מדבר פֿון אדום. 9 איז געגאַנגען דער מלך פֿון ישׂראל, און
        דער מלך פֿון יהוּדה, און דער מלך פֿון אדום, און זײ האָבן זיך אַרומגעדרײט זיבן
        טעג װעגס, און עס איז ניט געװען קײן װאַסער פֿאַרן חיל, און פֿאַר די בהמות װאָס
        הינטער זײ. '
      cs: 'A když táhl, poslal k Jozafatovi králi Judskému, aby mu řekli: Král Moábský
        zprotivil mi se. Potáhneš-li se mnou proti Moábovi na vojnu? Odpověděl: Potáhnu.
        Jako jsem já, tak jsi ty, jako lid můj, tak lid tvůj, jakž koni moji, tak
        koni tvoji.'
      pl: 'I posłał do Jozafata, króla judzkiego, i kazał powiedzieć: Król Moabu zbuntował
        się przeciw mnie; czy wyruszysz ze mną do Moabu na wojnę? I odpowiedział:
        Wyruszę, rozporządzaj mną jak samym sobą, ludem moim jak ludem twoim, końmi
        moimi jak końmi twoimi. '
    8:
      he: וַיֹּאמֶר אֵי־זֶה הַדֶּרֶךְ נַעֲלֶה וַיֹּאמֶר דֶּרֶךְ מִדְבַּר אֱדוֹם׃
      yi: ''
      cs: 'Zatím řekl: Kterouž pak cestou potáhneme? Odpověděl: Cestou pouště Idumejské.'
      pl: 'I zapytał się: Którąż drogą wyruszysz? I odpowiedział: Drogą przez puszczę
        edomicką! '
    9:
      he: וַיֵּלֶךְ מֶלֶךְ יִשְׂרָאֵל וּמֶלֶך־יְהוּדָה וּמֶלֶךְ אֱדוֹם וַיָּסֹבּוּ
        דֶּרֶךְ שִׁבְעַת יָמִים וְלֹא־הָיָה מַיִם לַמַּחֲנֶה וְלַבְּהֵמָה אֲשֶׁר בְּרַגְלֵיהֶם׃
      yi: ''
      cs: A tak vytáhl král Izraelský a král Judský i král Idumejský. A když objížděli
        cestou za sedm dní, nedostávalo se vody vojsku a hovadům jejich, kteráž měli
        s sebou.
      pl: I tak wyruszył król izraelski i król judzki i król Edomu. Gdy jednak krążyli
        przez siedm dni drogi, zbrakło wody wojsku i bydłu, które ciągnęło za nimi. 
    10:
      he: וַיֹּאמֶר מֶלֶךְ יִשְׂרָאֵל אֲהָהּ כִּי־קָרָא יְהוָה לִשְׁלֹשֶׁת הַמְּלָכִים
        הָאֵלֶּה לָתֵת אוֹתָם בְּיַד־מוֹאָב׃
      yi: 'האָט דער מלך פֿון ישׂראל געזאָגט: װײ! װאָרום גאָט האָט צונױפֿגערופֿן די
        דאָזיקע דרײַ מלכים, זײ צו געבן אין דער האַנט פֿון מואָבֿ. '
      cs: 'I řekl král Izraelský: Ach, běda! Nebo povolal Hospodin tří králů těchto,
        aby je vydal v ruku Moábovu.'
      pl: 'I zawołał król izraelski: Biada! Wiekuisty wezwał tu trzech tych królów,
        aby wydać ich w moc Moabitów. '
    11:
      he: וַיֹּאמֶר יְהוֹשָׁפָט הַאֵין פֹּה נָבִיא לַיהוָה וְנִדְרְשָׁה אֶת־יְהוָה
        מֵאוֹתוֹ וַיַּעַן אֶחָד מֵעַבְדֵי מֶלֶךְ־יִשְׂרָאֵל וַיֹּאמֶר פֹּה אֱלִישָׁע
        בֶּן־שָׁפָט אֲשֶׁר־יָצַק מַיִם עַל־יְדֵי אֵלִיָּהוּ׃
      yi: 'האָט יהוֹשפֿט געזאָגט: איז דאָ ניטאָ אַ נבֿיא פֿון גאָט, אַז מיר זאָלן
        פֿרעגן דורך אים בײַ גאָט? האָט זיך אָפּגערופֿן אײנער פֿון די קנעכט פֿון דעם
        מלך פֿון ישׂראל, און האָט געזאָגט: דאָ איז דאָ אֶלישע דער זון פֿון שָפֿטן,
        װאָס האָט געגאָסן װאַסער אױף די הענט פֿון אֵלִיָהון.'
      cs: 'Ale Jozafat řekl: Není-liž zde proroka Hospodinova, abychom se otázali
        Hospodina skrze něho? Odpovídaje pak jeden z služebníků krále Izraelského,
        řekl: Jestiť zde Elizeus syn Safatův, kterýž líval vodu na ruce Eliášovy.'
      pl: 'Jozafat jednak rzekł: Czy niema tu proroka Wiekuistego, abyśmy radzili
        się przezeń Wiekuistego? Odezwał się tedy jeden ze sług króla izraelskiego,
        i rzekł: Jest tu Elisza, syn Szafata, który wylewał wodę na ręce Eljasza. '
    12:
      he: וַיֹּאמֶר יְהוֹשָׁפָט יֵשׁ אוֹתוֹ דְּבַר־יְהוָה וַיֵּרְדוּ אֵלָיו מֶלֶךְ
        יִשְׂרָאֵל וִיהוֹשָׁפָט וּמֶלֶךְ אֱדוֹם׃
      yi: 'האָט יהוֹשפֿט געזאָגט: בײַ אים איז דאָ דאָס װאָרט פֿון גאָט. און דער מלך
        פֿון ישׂראל און יהוֹשפֿט און דער מלך פֿון אדום האָבן אַראָפּגענידערט צו אים.'
      cs: 'Tedy řekl Jozafat: U tohoť jest slovo Hospodinovo. I šli k němu, král Izraelský
        a Jozafat, i král Idumejský.'
      pl: 'I rzekł Jozafat: Jest przy nim słowo Wiekuistego! Zstąpili tedy do niego
        król izraelski i Jozafat i król Edomu. '
    13:
      he: וַיֹּאמֶר אֱלִישָׁע אֶל־מֶלֶךְ יִשְׂרָאֵל מַה־לִּי וָלָךְ לֵךְ אֶל־נְבִיאֵי
        אָבִיךָ וְאֶל־נְבִיאֵי אִמֶּךָ וַיֹּאמֶר לוֹ מֶלֶךְ יִשְׂרָאֵל אַל כִּי־קָרָא
        יְהוָה לִשְׁלֹשֶׁת הַמְּלָכִים הָאֵלֶּה לָתֵת אוֹתָם בְּיַד־מוֹאָב׃
      yi: 'האָט אֶלישע געזאָגט צו דעם מלך פֿון ישׂראל: װאָס קער איך זיך אָן מיט דיר?
        גײ צו די נבֿיאים פֿון דײַן פֿאָטער, און צו די נבֿיאים פֿון דײַן מוטער. האָט
        דער מלך פֿון ישׂראל צו אים געזאָגט: ניטע! װאָרום גאָט האָט צונױפֿגערופֿן די
        דאָזיקע דרײַ מלכים, זײ צו געבן אין דער האַנט פֿון מואָבֿ.'
      cs: 'I řekl Elizeus králi Izraelskému: Co mně do tebe? Jdi k prorokům otce svého
        a k prorokům matky své. Řekl jemu král Izraelský: Nikoli, nebo povolal Hospodin
        tří králů těchto, aby je vydal v ruku Moábovu.'
      pl: 'I rzekł Elisza do króla izraelskiego: Cóż mi wspólnego z tobą? Idź do proroków
        twego ojca i do proroków twej matki. Król jednak izraelski rzekł do niego:
        Nie! bo wezwał Wiekuisty trzech tych królów, aby ich wydać w moc Moabitów. '
    14:
      he: וַיֹּאמֶר אֱלִישָׁע חַי־יְהוָה צְבָאוֹת אֲשֶׁר עָמַדְתִּי לְפָנָיו כִּי
        לוּלֵי פְּנֵי יְהוֹשָׁפָט מֶלֶךְ־יְהוּדָה אֲנִי נֹשֵׂא אִם־אַבִּיט אֵלֶיךָ
        וְאִם־אֶרְאֶךָּ׃
      yi: 'האָט אֶלישע געזאָגט: אַזױ װי עס לעבט גאָט פֿון צבֿאות װאָס איך שטײ פֿאַר
        אים, אַז װען איך שױן ניט דעם פּנים פֿון יהוֹשפֿט דעם מלך פֿון יהוּדה, אױב
        איך װאָלט געקוקט אױף דיר, און אױב איך װאָלט דיך אָנגעזען!'
      cs: 'K tomu řekl Elizeus: Živť jest Hospodin zástupů, před jehož oblíčejem stojím,
        bychť sobě nevážil Jozafata krále Judského, nepohleděl bych na tě, ani popatřil.'
      pl: 'Rzekł tedy Elisza: Żyw Wiekuisty zastępów, Bóg Izraela, w którego służbie
        stoję, że gdybym nie uwzględniał oblicza Jozafata, króla judzkiego, nie spojrzałbym
        na cię, ani baczył na ciebie! '
    15:
      he: וְעַתָּה קְחוּ־לִי מְנַגֵּן וְהָיָה כְּנַגֵּן הַמְנַגֵּן וַתְּהִי עָלָיו
        יַד־יְהוָה׃
      yi: און אַצונד, ברענגט מיר אַ שפּילער. און עס איז געװען, װי דער שפּילער האָט
        געשפּילט, אַזױ איז אױף אים געװען די האַנט פֿון גאָט.
      cs: Ale nyní přiveďte mi toho, kterýž by uměl hráti na harfu. A když on hral,
        byla nad ním ruka Hospodinova.
      pl: Teraz jednak sprowadźcie mi grajka! Za każdym razem gdy grajek zagrał tknęła
        go moc Wiekuistego. 
    16:
      he: וַיֹּאמֶר כֹּה אָמַר יְהוָה עָשֹׂה הַנַּחַל הַזֶּה גֵּבִים גֵּבִים׃
      yi: 'און ער האָט געזאָגט: אַזױ האָט גאָט געזאָגט: מאַכט דעם דאָזיקן טאָל גריבער
        אױף גריבער.'
      cs: 'I řekl: Takto praví Hospodin: Nadělej v tomto potoku množství dolů.'
      pl: 'I rzekł: Tak rzecze Wiekuisty: Poczyńcie w tej dolinie rów przy rowie! '
    17:
      he: כִּי־כֹה אָמַר יְהוָה לֹא־תִרְאוּ רוּחַ וְלֹא־תִרְאוּ גֶשֶׁם וְהַנַּחַל
        הַהוּא יִמָּלֵא מָיִם וּשְׁתִיתֶם אַתֶּם וּמִקְנֵיכֶם וּבְהֶמְתְּכֶם׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: איר װעט ניט זען קײן װינט, און ניט זען קײן
        רעגן, און דער דאָזיקער טאָל װעט אָנגעפֿילט װערן מיט װאַסער, און איר װעט טרינקען,
        איר און אײַערע פֿי און אײַערע בהמות.'
      cs: 'Nebo toto dí Hospodin: Neuzříte větru, aniž uzříte přívalu, však potok
        tento naplněn bude vodou, tak že píti budete i vy i množství vaše, i hovada
        vaše.'
      pl: 'Albowiem tak rzekł Wiekuisty: Nie zobaczycie ani wiatru ani deszczu, a jednak
        napełni się ta dolina wodą, tak że będziecie pili, wy i stada i bydło wasze. '
    18:
      he: וְנָקַל זֹאת בְּעֵינֵי יְהוָה וְנָתַן אֶת־מוֹאָב בְּיֶדְכֶם׃
      yi: און דאָס איז נאָך װינציק אין די אױגן פֿון גאָט; ער װעט אײַך געבן מואָבֿ
        אין אײַער האַנט. 
      cs: A i to málo jest před oblíčejem Hospodinovým, nebo i Moábské dá v ruku vaši.
      pl: A to zbyt błahem jeszcze dla Wiekuistego; wyda On i Moabitów w moc waszą. 
    19:
      he: וְהִכִּיתֶם כָּל־עִיר מִבְצָר וְכָל־עִיר מִבְחוֹר וְכָל־עֵץ טוֹב תַּפִּילוּ
        וְכָל־מַעְיְנֵי־מַיִם תִּסְתֹּמוּ וְכֹל הַחֶלְקָה הַטּוֹבָה תַּכְאִבוּ בָּאֲבָנִים׃
      yi: און איר װעט שלאָגן יעטװעדער באַפֿעסטיקטע שטאָט, און יעטװעדער אױסדערװײלטע
        שטאָט; און יעטװעדער גוטן בױם װעט איר אײַנװאַרפֿן, און יעטװעדער קװאַל װאַסער
        װעט איר פֿאַרשטאָפּן, און יעטװעדער גוט שטיק פֿעלד װעט איר פֿאַרדאַרבן מיט
        שטײנער.
      cs: A zkazíte všeliké město hrazené, i všeliké město výborné, též všecko stromoví
        dobré zporážíte, a všecky studnice vod zasypete, a všeliké pole dobré kamením
        přiházíte.
      pl: I zburzycie wszystkie miasta warowne i wszystkie miasta główne, i wytniecie
        wszystkie drzewa owocowe, i zatamujecie wszystkie źródła wód, a wszystkie
        pola przedniejsze zawalicie kamieniami. 
    20:
      he: וַיְהִי בַבֹּקֶר כַּעֲלוֹת הַמִּנְחָה וְהִנֵּה־מַיִם בָּאִים מִדֶּרֶךְ אֱדוֹם
        וַתִּמָּלֵא הָאָרֶץ אֶת־הַמָּיִם׃
      yi: און עס איז געװען אין דער פֿרי, װען מע ברענגט אױף דעם קרבן, ערשט װאַסער קומט
        אַרױס פֿון דעם װעג פֿון אדום, און דאָס לאַנד איז פֿול געװאָרן מיטן װאַסער.
      cs: I stalo se ráno, když obětována bývá obět suchá, a aj, vody přicházely cestou
        od strany Idumejské, a naplněna jest země vodami.
      pl: I stało się zrana, w porze składania ofiary śniednej, a oto przypłynęła
        nagle woda ze strony Edomu, a kraj napełnił się wodą. 
    21:
      he: וְכָל־מוֹאָב שָׁמְעוּ כִּי־עָלוּ הַמְּלָכִים לְהִלָּחֶם בָּם וַיִּצָּעֲקוּ
        מִכֹּל חֹגֵר חֲגֹרָה וָמַעְלָה וַיַּעַמְדוּ עַל־הַגְּבוּל׃
      yi: און גאַנץ מואָבֿ האָבן געהערט אַז די מלכים זײַנען אַרױפֿגעקומען מלחמה צו
        האַלטן אױף זײ, און זײ האָבן זיך אײַנגעזאַמלט, פֿון איטלעכן װאָס גורט אָן אַן
        אָנגורט און העכער; און זײ האָבן זיך געשטעלט בײַם געמאַרק.
      cs: Všecken pak Moáb uslyšev, že by vytáhli králové, aby bojovali proti nim,
        svolali se všickni, od toho, kterýž se pasem opásati může, a výše, a postavili
        se na pomezí.
      pl: Usłyszawszy jednak wszyscy Moabici, że nadciągnęli królowie, aby uderzyć
        na nich, zwołali wszystko, co tylko pasem się mogło przepasać, i stanęli nad
        granicą. 
    22:
      he: וַיַּשְׁכִּימוּ בַבֹּקֶר וְהַשֶּׁמֶשׁ זָרְחָה עַל־הַמָּיִם וַיִּרְאוּ מוֹאָב
        מִנֶּגֶד אֶת־הַמַּיִם אֲדֻמִּים כַּדָּם׃
      yi: און װי זײ האָבן זיך געפֿעדערט אין דער פֿרי, אַזױ האָט די זון געשײַנט אױפֿן
        װאַסער, און די מואָבֿים האָבן געזען פֿון װײַטן דאָס װאַסער רױט אַזױ װי בלוט.
      cs: Potom ráno vstavše, když slunce vzešlo nad těmi vodami, uzřeli Moábští naproti
        ty vody rdějící se jako krev.
      pl: Wstawszy jednak zrana nazajutrz, gdy słońce nad wodą zabłysło, ukazała się
        Moabitom woda zdaleka, czerwona niby krew. 
    23:
      he: וַיֹּאמְרוּ דָּם זֶה הָחֳרֵב נֶחֶרְבוּ הַמְּלָכִים וַיַּכּוּ אִישׁ אֶת־רֵעֵהוּ
        וְעַתָּה לַשָּׁלָל מוֹאָב׃
      yi: 'האָבן זײ געזאָגט: בלוט איז דאָס; צעקריגן האָבן זיך צעקריגט די מלכים, און
        זײ האָבן געשלאָגן אײנער דעם אַנדערן. און אַצונד, צום רױב, מואָבֿ!'
      cs: 'A řekli: Krev jest. Jistě žeť jsou se pohubili ti králové, a zabil jeden
        každý bližního svého; protož nyní k loupežem, ó Moábští! A přišli až k ležení
        Izraelskému.'
      pl: 'I zawołali: To krew! Zapewne wyniszczyli się wzajemnie królowie i porazili
        jeden drugiego. A teraz do łupów, Moabici! '
    24:
      he: וַיָּבֹאוּ אֶל־מַחֲנֵה יִשְׂרָאֵל וַיָּקֻמוּ יִשְׂרָאֵל וַיַּכּוּ אֶת־מוֹאָב
        וַיָּנֻסוּ מִפְּנֵיהֶם ויבו־[וַיַּכּוּ־] בָהּ וְהַכּוֹת אֶת־מוֹאָב׃
      yi: און זײ זײַנען געקומען אין לאַגער פֿון ישׂראל, און די ישׂראל זײַנען אױפֿגעשטאַנען
        און האָבן געשלאָגן מואָבֿ.
      cs: Tedy povstavše Izraelští, porazili Moábské, kteříž utíkali před nimi, a
        oni porazili je porážkou velikou, také i v jejich krajině.
      pl: Gdy jednak dotarli do obozu izraelskiego, wyruszyli Izraelici i pobili Moabitów,
        tak że pierzchnęli przed nimi; poczem wtargnęli do kraju, rażąc wciąż Moabitów. 
    25:
      he: וְהֶעָרִים יַהֲרֹסוּ וְכָל־חֶלְקָה טוֹבָה יַשְׁלִיכוּ אִישׁ־אַבְנוֹ וּמִלְאוּהָ
        וְכָל־מַעְיַן־מַיִם יִסְתֹּמוּ וְכָל־עֵץ־טוֹב יַפִּילוּ עַד־הִשְׁאִיר אֲבָנֶיהָ
        בַּקִּיר חֲרָשֶׂת וַיָּסֹבּוּ הַקַּלָּעִים וַיַּכּוּהָ׃
      yi: און די שטעט האָבן זײ צעשטערט, און װוּ נאָר אַ גוט שטיק פֿעלד, האָבן זײ איטלעכער
        געװאָרפֿן אַ שטײן און האָבן עס אָנגעפֿילט, און יעטװעדער קװאַל װאַסער האָבן
        זײ פֿאַרשטאָפּט. און יעטװעדער גוטן בױם האָבן זײ אײַנגעװאָרפֿן, ביז זײ האָבן
        בלױז איבערגעלאָזן אירע מױערשטײנער אין קיר-חַרֶשֶת; און די שלײדערער האָבן זי
        אַרומגערינגלט, און האָבן זי צעשלאָגן.
      cs: Nebo města jejich zbořili, a na všeliké pole výborné házejíce jeden každý
        kamením svým, naplnili je, i všecky studnice vod zasypali, a všecko stromoví
        dobré zporáželi, tak že toliko nechali u Kirchareset zdi jeho. Protož shlukše
        se prakovníci, dobývali ho.
      pl: I zburzyli miasta; każde też pole przedniejsze zarzucili każdy kamieniem
        swoim, tak że je nimi zapełnili, i zatamowali wszystkie źródła wód, i popodcinali
        wszystkie drzewa owocowe, tak że zostawili tylko kamienie Kir-Chareszetu,
        które otoczyli procarze, aby je porazić. 
    26:
      he: וַיַּרְא מֶלֶךְ מוֹאָב כִּי־חָזַק מִמֶּנּוּ הַמִּלְחָמָה וַיִּקַּח אוֹתוֹ
        שְׁבַע־מֵאוֹת אִישׁ שֹׁלֵף חֶרֶב לְהַבְקִיעַ אֶל־מֶלֶךְ אֱדוֹם וְלֹא יָכֹלוּ׃
      yi: און דער מלך פֿון מואָבֿ האָט געזען אַז די מלחמה איז שטאַרקער פֿון אים, און
        ער האָט גענומען מיט זיך זיבן הונדערט מאַן װאָס ציִען אַ שװערד, כּדי דורכצוברעכן
        צו דעם מלך פֿון אדום, אָבער זײ האָבן ניט געקענט.
      cs: A vida král Moábský, že jsou mu silní bojovníci ti, vzal s sebou sedm set
        mužů bojovných, chtě se probiti skrze vojska krále Idumejského. Ale nemohli.
      pl: Widząc zaś król Moabu, że uledz musi w walce, zabrał ze sobą siedmset ludzi
        dobywających miecza, aby przebić się do króla Edomu; ale nie powiodło się
        im. 
    27:
      he: וַיִּקַּח אֶת־בְּנוֹ הַבְּכוֹר אֲשֶׁר־יִמְלֹךְ תַּחְתָּיו וַיַּעֲלֵהוּ עֹלָה
        עַל־הַחֹמָה וַיְהִי קֶצֶף־גָּדוֹל עַל־יִשְׂרָאֵל וַיִּסְעוּ מֵעָלָיו וַיָּשֻׁבוּ
        לָאָרֶץ׃
      yi: האָט ער גענומען זײַן זון דעם בכור װאָס האָט געזאָלט קיניגן נאָך אים, און
        האָט אים אױפֿגעבראַכט פֿאַר אַ בראַנדאָפּפֿער אױף דער מױער. און עס איז געװאָרן
        אַ גרױסער צאָרן אױף ישׂראל; און זײ האָבן אַװעקגעצױגן פֿון אים, און האָבן זיך
        אומגעקערט אין לאַנד.
      cs: Pročež jav syna jeho prvorozeného, kterýž měl kralovati místo něho, obětoval
        jej v obět zápalnou na zdi. I stalo se rozhněvání veliké proti Izraelovi;
        protož odtrhše od něho, navrátili se do země své.
      pl: Wziął tedy pierworodnego syna swojego, który miał panować po nim, i złożył
        go jako całopalenie na murze, tak że opadła Izraelitów zgroza wielka. I odstąpili
        od niego i cofnęli się do kraju. 
  4:
    1:
      he: וְאִשָּׁה אַחַת מִנְּשֵׁי בְנֵי־הַנְּבִיאִים צָעֲקָה אֶל־אֱלִישָׁע לֵאמֹר
        עַבְדְּךָ אִישִׁי מֵת וְאַתָּה יָדַעְתָּ כִּי עַבְדְּךָ הָיָה יָרֵא אֶת־יְהוָה
        וְהַנֹּשֶׁה בָּא לָקַחַת אֶת־שְׁנֵי יְלָדַי לוֹ לַעֲבָדִים׃
      yi: 'און אײנע אַ פֿרױ פֿון די װײַבער פֿון די יונגע נבֿיאים האָט געשריִען צו
        אֶלישע, אַזױ צו זאָגן: דײַן קנעכט, מײַן מאַן, איז טױט; און דו װײסט אַז דײַן
        קנעכט איז געװען גאָטספֿאָרכטיק; און דער בַעַל-חובֿ איז געקומען נעמען צו זיך
        מײַנע צװײ קינדער פֿאַר קנעכט.'
      cs: 'Tedy žena jedna z manželek synů prorockých volala k Elizeovi, řkuci: Služebník
        tvůj, muž můj, umřel, ty pak víš, že služebník tvůj bál se Hospodina. A teď
        věřitel přišel, aby vzal dva syny mé sobě za služebníky.'
      pl: 'Kobieta zaś niejaka z żon wychowańców prorockich uskarżała się przed Eliszą
        i rzekła: Sługa twój, mąż mój, umarł, a wiadomo ci, jak sługa twój obawiał
        się Wiekuistego, a oto przyjść ma wierzyciel, aby sobie zabrać dwoje dzieci
        moich za niewolników. '
    2:
      he: וַיֹּאמֶר אֵלֶיהָ אֱלִישָׁע מָה אֶעֱשֶׂה־לָּךְ הַגִּידִי לִי מַה־יֶּשׁ־לכי
        [לָךְ] בַּבָּיִת וַתֹּאמֶר אֵין לְשִׁפְחָתְךָ כֹל בַּבַּיִת כִּי אִם־אָסוּךְ
        שָׁמֶן׃
      yi: 'האָט אֶלישע צו איר געזאָגט: װאָס זאָל איך דיר טאָן? זאָג מיר װאָס האָסטו
        אין הױז? האָט זי געזאָגט: דײַן דינסט האָט גאָרנישט אין הױז, נאָר בלױז אַ קריגל
        אײל.'
      cs: 'Řekl jí Elizeus: Což chceš, ať učiním? Oznam mi, co máš v domě? Ona řekla:
        Nemáť služebnice tvá nic v domě, jediné báni oleje.'
      pl: 'I rzekł do niej Elisza: Cóż mogę czynić dla ciebie? Powiedz mi jednak,
        co masz w domu? I rzekła: Nie ma służebnica twoja nic w domu, prócz bańki
        oliwy. '
    3:
      he: וַיֹּאמֶר לְכִי שַׁאֲלִי־לָךְ כֵּלִים מִן־הַחוּץ מֵאֵת כָּל־שכנכי [שְׁכֵנָיִךְ]
        כֵּלִים רֵקִים אַל־תַּמְעִיטִי׃
      yi: 'האָט ער געזאָגט: גײ, באָרג דיר כּלים פֿון דערױסן, פֿון אַלע דײַנע שכנים,
        לײדיקע כּלים; זאָלסט ניט קאַרגן.'
      cs: 'I řekl: Jdi, vyžádej sobě nádob vně ode všech sousedů svých, nádob prázdných
        tím více.'
      pl: 'I rzekł: Idź, pożycz sobie naczyń z ulicy, od wszystkich sąsiadów twoich
        - naczyń próżnych, wszakże nie bierz za mało. '
    4:
      he: וּבָאת וְסָגַרְתְּ הַדֶּלֶת בַּעֲדֵךְ וּבְעַד־בָּנַיִךְ וְיָצַקְתְּ עַל
        כָּל־הַכֵּלִים הָאֵלֶּה וְהַמָּלֵא תַּסִּיעִי׃
      yi: און זאָלסט אַרײַנגײן און פֿאַרשליסן די טיר הינטער דיר און הינטער דײַנע זין,
        און זאָלסט אָנגיסן אין אַלע די דאָזיקע כּלים; און די פֿולע זאָלסטו אַװעקרוקן.
      cs: A vejda, zavři za sebou dvéře i za syny svými, a nalévej do všech těch nádob,
        a kteráž bude plná, rozkážeš ji odstaviti.
      pl: A wróciwszy do domu zamknij drzwi za sobą i za synami twoimi, a nalej we wszystkie
        naczynia - które zaś pełne będzie, każ odstawić. 
    5:
      he: וַתֵּלֶךְ מֵאִתּוֹ וַתִּסְגֹּר הַדֶּלֶת בַּעֲדָהּ וּבְעַד בָּנֶיהָ הֵם מַגִּשִׁים
        אֵלֶיהָ וְהִיא מיצקת [מוֹצָקֶת׃]
      yi: 'איז זי אַװעקגעגאַנגען פֿון אים, און זי האָט פֿאַרשלאָסן די טיר הינטער זיך
        און הינטער אירע זין: זײ האָבן איר דערלאַנגט, און זי האָט אָנגעגאָסן.'
      cs: A tak odešla od něho a zavřela dvéře za sebou a za syny svými. Oni podávali
        jí, a ona nalévala.
      pl: 'I tak odeszła od niego, i zamknęła drzwi za sobą i za synami swoimi: ci podawali
        jej, a ona nalewała. '
    6:
      he: וַיְהִי כִּמְלֹאת הַכֵּלִים וַתֹּאמֶר אֶל־בְּנָהּ הַגִּישָׁה אֵלַי עוֹד
        כֶּלִי וַיֹּאמֶר אֵלֶיהָ אֵין עוֹד כֶּלִי וַיַּעֲמֹד הַשָּׁמֶן׃
      yi: 'און עס איז געװען, װי די כּלים זײַנען געװאָרן פֿול, אַזױ האָט זי געזאָגט
        צו איר זון: דערלאַנג מיר נאָך אַ כּלי. האָט ער צו איר געזאָגט: ניטאָ מער קײן
        כּלי. און דאָס אײל האָט זיך אָפּגעשטעלט.'
      cs: 'I stalo se, že když naplnila ty nádoby, řekla synu svému: Podej mi ještě
        nádoby. Kterýž odpověděl: Již není více nádob. I přestal olej.'
      pl: 'A gdy już pełne były naczynia, rzekła do syna swego: Podaj mi jeszcze naczynie,
        ale on jej odpowiedział: Niema więcej naczynia. I zatrzymała się oliwa. '
    7:
      he: וַתָּבֹא וַתַּגֵּד לְאִישׁ הָאֱלֹהִים וַיֹּאמֶר לְכִי מִכְרִי אֶת־הַשֶּׁמֶן
        וְשַׁלְּמִי אֶת־נשיכי [נִשְׁיֵךְ] וְאַתְּ בניכי [וּבָנַיִךְ] תִחְיִי בַּנּוֹתָר׃
      yi: 'איז זי געקומען, און האָט דערצײלט דעם געטלעכן מאַן, און ער האָט געזאָגט:
        גײ פֿאַרקױף דאָס אײל, און באַצאָל דײַן חובֿ, און דו מיט דײַנע זין װעסט לעבן
        אױף דעם רעשט.'
      cs: 'Tedy ona přišedši, oznámila to muži Božímu. On pak řekl: Jdi, prodej ten
        olej, a spokoj věřitele svého, ty pak s syny svými budeš se živiti z ostatku.'
      pl: 'Poszła tedy i powiedziała to mężowi Bożemu, on zaś rzekł: Idź, sprzedaj
        tę oliwę, a zapłać dług swój, ty zaś i synowie twoi żywcie się tem, co pozostało. '
    8:
      he: וַיְהִי הַיּוֹם וַיַּעֲבֹר אֱלִישָׁע אֶל־שׁוּנֵם וְשָׁם אִשָּׁה גְדוֹלָה
        וַתַּחֲזֶק־בּוֹ לֶאֱכָל־לָחֶם וַיְהִי מִדֵּי עָבְרוֹ יָסֻר שָׁמָּה לֶאֱכָל־לָחֶם׃
      yi: און עס איז געװען אײן טאָג, איז אֶלישע אַריבערגעגאַנגען קײן שוּנֵם, און דאָרטן
        איז געװען אַ רײַכע פֿרױ, האָט זי אים פֿאַרהאַלטן צו עסן ברױט. און עס איז געװען,
        אַז װען נאָר ער איז דורכגעגאַנגען, פֿלעגט ער פֿאַרקערן אַהין צו עסן ברױט.
      cs: Potom stalo se některého času, že šel Elizeus skrze Sunem, kdež byla jedna
        žena vzácná, kteráž ho pozdržela, aby jedl u ní. A od toho času chodívaje
        tudy, stavoval se tam, a jídal chléb.
      pl: I zdarzyło się pewnego dnia, że przechodził Elisza, przez Szunem, a mieszkała
        tam niewiasta znamienita która go znagliła, aby posilił się chlebem; i bywało
        ile razy tamtędy przechodził, wstępował do niej, aby posilić się chlebem. 
    9:
      he: וַתֹּאמֶר אֶל־אִישָׁהּ הִנֵּה־נָא יָדַעְתִּי כִּי אִישׁ אֱלֹהִים קָדוֹשׁ
        הוּא עֹבֵר עָלֵינוּ תָּמִיד׃
      yi: 'האָט זי געזאָגט צו איר מאַן: זע, איך בעט דיך, איך װײס אַז דאָס איז אַ הײליקער
        מאַן פֿון גאָט װאָס גײט דורך בײַ אונדז תּמיד.'
      cs: 'Nebo řekla byla muži svému: Aj, nyní vím, že ten muž Boží svatý jest, kterýž
        často tudyto chodívá.'
      pl: 'Rzekła tedy do męża swego: Oto przekonałam się, że ten mąż Boży świętym
        jest, który tędy często przechodzi. '
    10:
      he: נַעֲשֶׂה־נָּא עֲלִיַּת־קִיר קְטַנָּה וְנָשִׂים לוֹ שָׁם מִטָּה וְשֻׁלְחָן
        וְכִסֵּא וּמְנוֹרָה וְהָיָה בְּבֹאוֹ אֵלֵינוּ יָסוּר שָׁמָּה׃
      yi: לאָמיר מאַכן, איך בעט דיך, אַ קלײן געמױערט אױבערסטיבל, און לאָמיר דאָרטן
        אַװעקשטעלן פֿאַר אים אַ בעט, און אַ טיש און אַ שטול, און אַ לאָמפּ, און עס
        װעט זײַן, װי ער קומט צו אונדז, אַזױ װעט ער אײַנקערן אַהין.
      cs: Medle, udělejme pokojík malý, a postavme tam jemu ložce, stůl, stolici a
        svícen, aby, když by koli k nám přišel, obrátil se tam.
      pl: Sporządźmy mu, proszę, poddasze murowane, małe, a postawmy tam łóżko i stół
        i krzesło i świecznik, aby ile razy do nas zawita, tam zajść mógł. 
    11:
      he: וַיְהִי הַיּוֹם וַיָּבֹא שָׁמָּה וַיָּסַר אֶל־הָעֲלִיָּה וַיִּשְׁכַּב־שָׁמָּה׃
      yi: און עס איז געװען אײן טאָג, איז ער אַהין געקומען, און ער האָט אײַנגעקערט
        אין דער אױבערשטוב, און האָט זיך דאָרטן געלײגט.
      cs: Některého tedy času přišel tam, a všed do toho pokojíku, odpočinul tu.
      pl: I stało się pewnego dnia, gdy tam znowu zaszedł, a wstąpił na owo poddasze
        i spoczął tam, 
    12:
      he: וַיֹּאמֶר אֶל־גֵּחֲזִי נַעֲרוֹ קְרָא לַשּׁוּנַמִּית הַזֹּאת וַיִּקְרָא־לָהּ
        וַתַּעֲמֹד לְפָנָיו׃
      yi: 'און ער האָט געזאָגט צו זײַן יונג גֵיחזי: רוף די דאָזיקע שוּנַמית. האָט
        ער זי גערופֿן, און זי האָט זיך געשטעלט פֿאַר אים.'
      cs: 'I řekl Gézi služebníku svému: Zavolej té Sunamitské. Kterýž zavolal jí.
        I postavila se před ním.'
      pl: 'Że rzekł do Giechazego, sługi swego: Zawołaj mi tej Sunamitki. I zawołał
        ją, i stanęła przed nim. '
    13:
      he: וַיֹּאמֶר לוֹ אֱמָר־נָא אֵלֶיהָ הִנֵּה חָרַדְתְּ אֵלֵינוּ אֶת־כָּל־הַחֲרָדָה
        הַזֹּאת מֶה לַעֲשׂוֹת לָךְ הֲיֵשׁ לְדַבֶּר־לָךְ אֶל־הַמֶּלֶךְ אוֹ אֶל־שַׂר
        הַצָּבָא וַתֹּאמֶר בְּתוֹךְ עַמִּי אָנֹכִי יֹשָׁבֶת׃
      yi: 'האָט ער צו אים געזאָגט: זאָג אַקאָרשט צו איר: זע, דו האָסט געזאָרגט פֿון
        אונדזערט װעגן די דאָזיקע גאַנצע זאָרג; װאָס איז דאָ צו טאָן פֿאַר דיר? איז
        דאָ צו רעדן פֿאַר דיר צום מלך אָדער צום האַר פֿון חיל? האָט זי געזאָגט: צװישן
        מײַן שטאַם זיץ איך.'
      cs: 'Přitom řekl jemu: Rci jí nyní: Hle, pečuješ a staráš se o nás všelijak.
        Co chceš, ať učiním? Máš-li jakou potřebu před králem aneb před hejtmanem
        vojska? Kteráž řekla: U prostřed lidu svého bydlím.'
      pl: 'A rzekł był doń: Powiedz że jej: Oto nabawiłaś się dla nas całego tego
        niepokoju; coby uczynić dla ciebie? Czyby przemówić za tobą u króla albo u hetmana?
        Ona wszakże odparła: Wpośród współplemieńców moich spokojnie przebywam. '
    14:
      he: וַיֹּאמֶר וּמֶה לַעֲשׂוֹת לָהּ וַיֹּאמֶר גֵּיחֲזִי אֲבָל בֵּן אֵין־לָהּ
        וְאִישָׁהּ זָקֵן׃
      yi: 'האָט ער געזאָגט: װאָס איז פֿאָרט דאָ צו טאָן פֿאַר איר? האָט גֵיחזי געזאָגט:
        פֿאַר װאָר זי האָט ניט קײן קינד, און איר מאַן איז אַלט.'
      cs: 'Řekl on: Což tedy mám pro ni učiniti? Odpověděl Gézi: Hle, syna nemá, a
        muž její starý jest.'
      pl: 'I rzekł: Cóż tedy czynić dla niej? I odpowiedział Giechazy: Przecież syna
        nie ma, a mąż jej stary. '
    15:
      he: וַיֹּאמֶר קְרָא־לָהּ וַיִּקְרָא־לָהּ וַתַּעֲמֹד בַּפָּתַח׃
      yi: 'האָט ער געזאָגט: רוף זי, און ער האָט זי גערופֿן, און זי האָט זיך געשטעלט
        אין טיר.'
      cs: 'Protož řekl: Zavolej jí. Takž jí zavolal, a ona stála u dveří.'
      pl: 'I rzekł: Zawołaj jej! I zawołał jej, i stanęła znowu we drzwiach. '
    16:
      he: וַיֹּאמֶר לַמּוֹעֵד הַזֶּה כָּעֵת חַיָּה אתי [אַתְּ] חֹבֶקֶת בֵּן וַתֹּאמֶר
        אַל־אֲדֹנִי אִישׁ הָאֱלֹהִים אַל־תְּכַזֵּב בְּשִׁפְחָתֶךָ׃
      yi: 'האָט ער געזאָגט: אין דער צײַט, אַזױ װי איצט איבער אַ יאָר, װעסטו האַלדזן
        אַ זון. האָט זי געזאָגט: נײן, מײַן האַר געטלעכער מאַן! זאָלסט ניט נאַרן דײַן
        דינסט.'
      cs: 'I řekl: V času jistém vedlé času života chovati budeš syna. Řekla ona:
        Nechtěj, pane můj, muži Boží, nechtěj se posmívati služebnici své.'
      pl: 'I rzekł: O porze tej, około czasu bieżącego, będziesz piastowała syna.
        I odpowiedziała: Nie, panie mój, mężu Boży! nie czyń płonnych nadziei służebnicy
        twojej! '
    17:
      he: וַתַּהַר הָאִשָּׁה וַתֵּלֶד בֵּן לַמּוֹעֵד הַזֶּה כָּעֵת חַיָּה אֲשֶׁר־דִּבֶּר
        אֵלֶיהָ אֱלִישָׁע׃
      yi: און די פֿרױ איז טראָגעדיק געװאָרן, און זי האָט געבאָרן אַ זון אין דער צײַט
        אין אַ יאָר אַרום, אַזױ װי אֶלישע האָט צו איר גערעדט.
      cs: Zatím počala žena a porodila syna v času jistém vedlé času života, kterýž
        předpověděl jí Elizeus.
      pl: Ale poczęła ona niewiasta i urodziła syna o tej samej porze, około czasu
        bieżącego, jak był zapowiedział jej Elisza. 
    18:
      he: וַיִּגְדַּל הַיָּלֶד וַיְהִי הַיּוֹם וַיֵּצֵא אֶל־אָבִיו אֶל־הַקֹּצְרִים׃
      yi: און דאָס קינד איז אױפֿגעװאַקסן; און עס איז געװען אײן טאָג, איז ער אַרױסגעגאַנגען
        צו זײַן פֿאָטער בײַ די שניטערס.
      cs: I rostlo dítě. Stalo se pak některého času, že vyšedši k otci svému k žencům,
      pl: I podrosło dziecię. I stało się pewnego dnia, że wyszło do ojca swego do żniwiarzy. 
    19:
      he: וַיֹּאמֶר אֶל־אָבִיו רֹאשִׁי רֹאשִׁי וַיֹּאמֶר אֶל־הַנַּעַר שָׂאֵהוּ אֶל־אִמּוֹ׃
      yi: 'און ער האָט געזאָגט צו זײַן פֿאָטער: מײַן קאָפּ, מײַן קאָפּ! האָט ער געזאָגט
        צום יונג: טראָג אים אַװעק צו זײַן מוטער.'
      cs: 'Řeklo otci svému: Hlava má, hlava má! I řekl služebníku: Dones jej k matce
        jeho.'
      pl: 'Nagle zawołało do ojca swego: Głowa moja, głowa moja! Rzekł tedy do sługi:
        Zanieś je do matki jego. '
    20:
      he: וַיִּשָּׂאֵהוּ וַיְבִיאֵהוּ אֶל־אִמּוֹ וַיֵּשֶׁב עַל־בִּרְכֶּיהָ עַד־הַצָּהֳרַיִם
        וַיָּמֹת׃
      yi: האָט ער אים אַװעקגעטראָגן און אים געבראַכט צו זײַן מוטער. און ער איז געזעסן
        אױף אירע קני ביז האַלבן טאָג, און איז געשטאָרבן. איז זי אַרױפֿגעגאַנגען, און
        האָט אים אַװעקגעלײגט אױפֿן בעט פֿון דעם געטלעכן מאַן, און זי האָט אים פֿאַרשלאָסן,
        און איז אַרױסגעגאַנגען.
      cs: Kterýž když ho vzal a přinesl k matce jeho, seděl na klíně jejím až do poledne
        a umřel.
      pl: A ten wziął je i zaniósł do matki jego; i pozostawało na kolanach jej aż do
        południa, i zmarło. 
    21:
      he: וַתַּעַל וַתַּשְׁכִּבֵהוּ עַל־מִטַּת אִישׁ הָאֱלֹהִים וַתִּסְגֹּר בַּעֲדוֹ
        וַתֵּצֵא׃
      yi: ''
      cs: Tedy ona vstoupivši, položila jej na ložce muže Božího, a zavřevši ho, vyšla.
      pl: Poszła tedy na górę i położyła je na łożu męża Bożego, a zamknąwszy za niem
        wyszła. 
    22:
      he: וַתִּקְרָא אֶל־אִישָׁהּ וַתֹּאמֶר שִׁלְחָה נָא לִי אֶחָד מִן־הַנְּעָרִים
        וְאַחַת הָאֲתֹנוֹת וְאָרוּצָה עַד־אִישׁ הָאֱלֹהִים וְאָשׁוּבָה׃
      yi: 'און זי האָט גערופֿן צו איר מאַן און האָט געזאָגט: שיק מיר, איך בעט דיך,
        אײנעם פֿון די יונגען מיט אײנער פֿון די אײזעלינס, און איך װעל אַריבערלױפֿן
        צום געטלעכן מאַן, און װעל זיך אומקערן.'
      cs: 'Potom zavolala muže svého a řekla: Medle, pošli mi jednoho z služebníků
        a jednu oslici, ať doběhnu až k muži Božímu, a zase se navrátím.'
      pl: 'Poczem przyzwała męża swego, i rzekła: Przyślij mi którego ze sług i jedną
        oślicę, podążę do męża Bożego i zaraz wrócę. '
    23:
      he: וַיֹּאמֶר מַדּוּעַ אתי [אַתְּ] הלכתי [הֹלֶכֶת] אֵלָיו הַיּוֹם לֹא־חֹדֶשׁ
        וְלֹא שַׁבָּת וַתֹּאמֶר שָׁלוֹם׃
      yi: 'האָט ער צו איר געזאָגט: פֿאַר װאָס גײסטו צו אים הײַנט, ניט ראש-חודש און
        ניט שבת? האָט זי געזאָגט: עס איז פֿריד.'
      cs: 'Kterýž řekl: Proč chceš jíti k němu? Dnes není novměsíce, ani sobota. Odpověděla
        ona: Měj o to pokoj.'
      pl: 'I rzekł: Pocóż chcesz iść dzisiaj do niego, gdy ani nów ani sabbat? I rzekła:
        Bądź zdrów! '
    24:
      he: וַתַּחֲבֹשׁ הָאָתוֹן וַתֹּאמֶר אֶל־נַעֲרָהּ נְהַג וָלֵךְ אַל־תַּעֲצָר־לִי
        לִרְכֹּב כִּי אִם־אָמַרְתִּי לָךְ׃
      yi: 'און זי האָט אָנגעזאָטלט די אײזעלין, און האָט געזאָגט צו איר יונג: טרײַב
        און גײ; זאָלסט מיך ניט אױפֿהאַלטן אין רײַטן, סײַדן איך האָב דיר געהײסן.'
      cs: 'Osedlavši tedy oslici, řekla služebníku svému: Pobádej a běž, a nemeškej
        se pro mne v jízdě, leč bych rozkázala tobě.'
      pl: 'I tak osiodławszy oślicę, rzekła do sługi swego: Prowadź, a idź naprzód,
        a nie powstrzymuj mnie w jeździe, chyba że ci to rozkażę. '
    25:
      he: וַתֵּלֶךְ וַתָּבוֹא אֶל־אִישׁ הָאֱלֹהִים אֶל־הַר הַכַּרְמֶל וַיְהִי כִּרְאוֹת
        אִישׁ־הָאֱלֹהִים אֹתָהּ מִנֶּגֶד וַיֹּאמֶר אֶל־גֵּיחֲזִי נַעֲרוֹ הִנֵּה הַשּׁוּנַמִּית
        הַלָּז׃
      yi: 'און זי איז געגאַנגען און געקומען צום געטלעכן מאַן אױפֿן באַרג כַּרמל. און
        עס איז געװען, װי דער געטלעכער מאַן האָט זי דערזען פֿון װײַטן, אַזױ האָט ער
        געזאָגט צו זײַן יונג גֵיחזין: אָן איז יענע שוּנַמית.'
      cs: 'A tak jela, až přijela k muži Božímu na horu Karmel. A když ji uzřel muž
        Boží zdaleka, řekl Gézi služebníku svému: Hle, Sunamitská tamto.'
      pl: 'I tak wyruszyła i przybyła do męża Bożego u góry Karmel. Zaledwie spostrzegł
        ją mąż Boży zdaleka, rzekł do Giechazego, sługi swego: Otóż Sunamitka owa! '
    26:
      he: עַתָּה רוּץ־נָא לִקְרָאתָהּ וֶאֱמָר־לָהּ הֲשָׁלוֹם לָךְ הֲשָׁלוֹם לְאִישֵׁךְ
        הֲשָׁלוֹם לַיָּלֶד וַתֹּאמֶר שָׁלוֹם׃
      yi: 'אַצונד לױף אַקאָרשט איר אַנטקעגן, און זאָג צו איר: איז פֿריד צו דיר? איז
        פֿריד צו דײַן מאַן? איז פֿריד צום קינד? האָט זי געזאָגט: פֿריד.'
      cs: 'Protož nyní běž jí v cestu a rci jí: Dobře-li se máš? Dobře-li se má muž
        tvůj? Dobře-li se má syn? Ona řekla: Dobře.'
      pl: 'Przeto pobiegnijże jej naprzeciw, a zapytaj jej: A zdrowaś ty? A zdrów
        li twój mąż? A zdrowe że dziecię twoje? I odpowiedziała: Zdrowi. '
    27:
      he: וַתָּבֹא אֶל־אִישׁ הָאֱלֹהִים אֶל־הָהָר וַתַּחֲזֵק בְּרַגְלָיו וַיִּגַּשׁ
        גֵּיחֲזִי לְהָדְפָהּ וַיֹּאמֶר אִישׁ הָאֱלֹהִים הַרְפֵּה־לָהּ כִּי־נַפְשָׁהּ
        מָרָה־לָהּ וַיהוָה הֶעְלִים מִמֶּנִּי וְלֹא הִגִּיד לִי׃
      yi: 'און זי איז געקומען צום געטלעכן מאַן אױפֿן באַרג, און זי האָט זיך אָנגענומען
        אָן זײַנע פֿיס; האָט גֵיחזי גענענט זי אַװעקצושטױסן, אָבער דער געטלעכער מאַן
        האָט געזאָגט: לאָז זי אָפּ, װאָרום איר זעל איז פֿאַרביטערט, און גאָט האָט
        פֿאַרהױלן פֿון מיר, און האָט מיר ניט דערצײלט.'
      cs: 'V tom přišla k muži Božímu na horu, a chopila se noh jeho. I přistoupil
        Gézi, aby ji odehnal. Ale muž Boží řekl: Nechej jí; nebo v hořkosti jest duše
        její, a Hospodin zatajil to přede mnou, aniž mi oznámil.'
      pl: 'A gdy przyszła do męża Bożego na górę, objęła nogi jego, i przystąpił Giechazy,
        aby ją odepchnąć. Ale mąż Boży rzekł: Zostaw ją, albowiem dusza jej w goryczy
        jest, a Wiekuisty zataił przedemną przyczynę, i nie oznajmił mi. '
    28:
      he: וַתֹּאמֶר הֲשָׁאַלְתִּי בֵן מֵאֵת אֲדֹנִי הֲלֹא אָמַרְתִּי לֹא תַשְׁלֶה
        אֹתִי׃
      yi: 'האָט זי געזאָגט: האָב איך דען געבעטן אַ זון בײַ מײַן האַר? האָב איך ניט
        געזאָגט: זאָלסט מיך ניט גענאַרן?'
      cs: 'Ona pak řekla: Zdaliž jsem žádala syna od pána mého? Zdaliž jsem neřekla,
        abys mne nešálil?'
      pl: 'I rzekła: Albo żądałam syna od pana mojego? Czyżem raczej nie mówiła: Nie
        zwódź mnie! '
    29:
      he: וַיֹּאמֶר לְגֵיחֲזִי חֲגֹר מָתְנֶיךָ וְקַח מִשְׁעַנְתִּי בְיָדְךָ וָלֵךְ
        כִּי־תִמְצָא אִישׁ לֹא תְבָרְכֶנּוּ וְכִי־יְבָרֶכְךָ אִישׁ לֹא תַעֲנֶנּוּ
        וְשַׂמְתָּ מִשְׁעַנְתִּי עַל־פְּנֵי הַנָּעַר׃
      yi: 'האָט ער געזאָגט צו גֵיחזין: גורט אָן דײַנע לענדן, און נעם מײַן שטעקן אין
        דײַן האַנט, און גײ; אַז דו װעסט אָנטרעפֿן עמיצן, זאָלסטו אים ניט באַגריסן,
        און אַז עמעצער װעט דיך באַגריסן, זאָלסטו אים ניט ענטפֿערן; און זאָלסט אַרױפֿטאָן
        מײַן שטעקן אױפֿן ייִנגלס פּנים.'
      cs: 'Tedy řekl k Gézi: Přepaš bedra svá, a vezmi hůl mou v ruku svou a jdi.
        Jestliže potkáš koho, nepozdravuj ho, a jestliže tě kdo pozdraví, neodpovídej
        jemu, a přijda, polož hůl mou na tvář dítěte.'
      pl: 'Rzekł tedy do Giechazego: Przepasz biodra twoje, a weź laskę moją w rękę
        twą, a idź; kogokolwiek byś nie spotkał, nie pozdrawiaj go, a gdyby cię kto
        pozdrowił, nie odpowiadaj mu, a połóż laskę moją na oblicze chłopca. '
    30:
      he: וַתֹּאמֶר אֵם הַנַּעַר חַי־יְהוָה וְחֵי־נַפְשְׁךָ אִם־אֶעֶזְבֶךָּ וַיָּקָם
        וַיֵּלֶךְ אַחֲרֶיהָ׃
      yi: 'האָט געזאָגט די מוטער פֿון ייִנגל: אַזױ װי גאָט לעבט, און אַזױ װי דײַן
        זעל לעבט, אױב איך װעל דיך אָפּלאָזן! איז ער אױפֿגעשטאַנען און איז געגאַנגען
        נאָך איר.'
      cs: 'I řekla matka dítěte: Živť jest Hospodin a živať jest duše tvá, žeť se
        tebe nespustím. Protož vstav, bral se za ní.'
      pl: 'Ale matka chłopca rzekła: Jako żyw Wiekuisty i jako żywa dusza twoja, że cię
        nie puszczę! I tak powstał i poszedł za nią. '
    31:
      he: וְגֵחֲזִי עָבַר לִפְנֵיהֶם וַיָּשֶׂם אֶת־הַמִּשְׁעֶנֶת עַל־פְּנֵי הַנַּעַר
        וְאֵין קוֹל וְאֵין קָשֶׁב וַיָּשָׁב לִקְרָאתוֹ וַיַּגֶּד־לוֹ לֵאמֹר לֹא הֵקִיץ
        הַנָּעַר׃
      yi: 'און גֵיחזי איז אַװעקגעגאַנגען זײ פֿאַרױס, און האָט אַרױפֿגעטאָן דעם שטעקן
        אױפֿן ייִנגלס פּנים, אָבער קײן קָול און קײן הערונג. האָט ער זיך אומגעקערט
        אים אַנטקעגן, און האָט אים דערצײלט, אַזױ צו זאָגן: דער ייִנגל האָט זיך ניט
        אױפֿגעכאַפּט.'
      cs: 'Gézi pak byl předšel je, a položil hůl na tvář dítěte, ale nebylo hlasu,
        ani čitelnosti. Pročež vracuje se jemu vstříc, pověděl mu, řka: Neprobudilo
        se dítě.'
      pl: 'Giechazy zaś był ich wyprzedził i położył laskę na obliczu chłopca, lecz
        nie było ani głosu ani znaku czucia. Tedy wrócił się mu naprzeciw i oznajmił
        mu, i rzekł: Nie ocuciło się chłopię. '
    32:
      he: וַיָּבֹא אֱלִישָׁע הַבָּיְתָה וְהִנֵּה הַנַּעַר מֵת מֻשְׁכָּב עַל־מִטָּתוֹ׃
      yi: און אֶלישע איז געקומען אין הױז, ערשט דער ייִנגל איז טױט, אַװעקגעלײגט אױף
        זײַן בעט.
      cs: Všel tedy Elizeus do domu, a aj, dítě mrtvé leželo na ložci jeho.
      pl: A gdy wszedł Elisza do domu, a oto chłopię martwe leżało na łożu jego. 
    33:
      he: וַיָּבֹא וַיִּסְגֹּר הַדֶּלֶת בְּעַד שְׁנֵיהֶם וַיִּתְפַּלֵּל אֶל־יְהוָה׃
      yi: איז ער אַרײַנגעגאַנגען און האָט פֿאַרשלאָסן די טיר הינטער זײ צװײען, און
        ער האָט מתפּלל געװען צו גאָט.
      cs: A když všel tam, zavřel dvéře před oběma, a modlil se Hospodinu.
      pl: I wszedł i zamknął drzwi przed obojgiem, i modlił się Wiekuistemu. 
    34:
      he: וַיַּעַל וַיִּשְׁכַּב עַל־הַיֶּלֶד וַיָּשֶׂם פִּיו עַל־פִּיו וְעֵינָיו עַל־עֵינָיו
        וְכַפָּיו עַל־כפו [כַּפָּיו] וַיִּגְהַר עָלָיו וַיָּחָם בְּשַׂר הַיָּלֶד׃
      yi: און ער איז אַרױף און האָט זיך געלײגט איבערן קינד, און האָט אַרױפֿגעטאָן
        זײַן מױל אױף זײַן מױל, און זײַנע אױגן אױף זײַנע אױגן, און זײַנע הענט אױף זײַנע
        הענט, און ער האָט זיך אױסגעצױגן אױף אים, ביז דער לײַב פֿון ייִנגל איז געװאָרן
        װאַרעם.
      cs: Zatím vstoupiv na lože, zpolehl na dítě, vloživ ústa svá na ústa jeho, a
        oči své na oči jeho, a ruce své na ruce jeho, a rozprostřel se nad ním. I
        zahřelo se tělo dítěte.
      pl: I wstąpił na łoże i położył się na dziecięciu i przyłożył usta swoje do ust
        jego, a oczy swoje do oczu jego, i pochylił się nad niem tak, że rozgrzało
        się ciało dziecięcia. 
    35:
      he: וַיָּשָׁב וַיֵּלֶךְ בַּבַּיִת אַחַת הֵנָּה וְאַחַת הֵנָּה וַיַּעַל וַיִּגְהַר
        עָלָיו וַיְזוֹרֵר הַנַּעַר עַד־שֶׁבַע פְּעָמִים וַיִּפְקַח הַנַּעַר אֶת־עֵינָיו׃
      yi: און ער האָט זיך אומגעקערט, און איז אומגעגאַנגען אין הױז אײן מאָל אַהין און
        אײן מאָל אַהער; און ער איז אַרױף און האָט זיך אױסגעצױגן אױף אים; און דער ייִנגל
        האָט גענאָסן ביז זיבן מאָל, און דער ייִנגל האָט אױפֿגעמאַכט זײַנע אױגן.
      cs: A odvrátiv se, procházel se po domě jednak sem jednak tam; potom vstoupiv,
        rozprostřel se opět nad ním. I kýchalo dítě až do sedmikrát, a otevřelo to
        dítě oči své.
      pl: A odwróciwszy się od niego, przechadzał się po domu tam i napowrót, poczem
        wstąpił i pochylił się znowu nad niem; wtedy kichnęło chłopię aż do siódmego
        razu, i otworzyło nareszcie chłopię oczy swoje. 
    36:
      he: וַיִּקְרָא אֶל־גֵּיחֲזִי וַיֹּאמֶר קְרָא אֶל־הַשֻּׁנַמִּית הַזֹּאת וַיִּקְרָאֶהָ
        וַתָּבוֹא אֵלָיו וַיֹּאמֶר שְׂאִי בְנֵךְ׃
      yi: ''
      cs: 'Tedy zavolav Gézi, řekl: Zavolej Sunamitské. I zavolal jí. A když přišla
        k němu, řekl jí: Vezmiž syna svého.'
      pl: 'Wezwał wtedy Giechazego, i rzekł: Zawołaj tej Sunamitki! I zawołał jej,
        a gdy przyszła do niego, rzekł: Zabierz syna twego! '
    37:
      he: וַתָּבֹא וַתִּפֹּל עַל־רַגְלָיו וַתִּשְׁתַּחוּ אָרְצָה וַתִּשָּׂא אֶת־בְּנָהּ
        וַתֵּצֵא׃
      yi: איז זי צוגעקומען, און איז געפֿאַלן צו זײַנע פֿיס, און האָט זיך געבוקט צו
        דער ערד. און זי האָט גענומען איר זון, און איז אַרױסגעגאַנגען.
      cs: Kteráž jakž vešla, padla k nohám jeho a poklonila se k zemi. I vzala syna
        svého a vyšla.
      pl: I weszła i upadła do nóg jego, i pokłoniła się aż ku ziemi, i zabrała syna
        swego i wyszła. 
    38:
      he: וֶאֱלִישָׁע שָׁב הַגִּלְגָּלָה וְהָרָעָב בָּאָרֶץ וּבְנֵי הַנְּבִיאִים יֹשְׁבִים
        לְפָנָיו וַיֹּאמֶר לְנַעֲרוֹ שְׁפֹת הַסִּיר הַגְּדוֹלָה וּבַשֵּׁל נָזִיד לִבְנֵי
        הַנְּבִיאִים׃
      yi: 'און אֶלישע האָט זיך אומגעקערט קײן גִלגָל; און אַ הונגער איז געװען אין לאַנד;
        און די יונגע נבֿיאים זײַנען געזעסן פֿאַר אים; האָט ער געזאָגט צו זײַן יונג:
        שטעל צו דעם גרױסן טאָפּ, און קאָך אָפּ אַ געקעכטס פֿאַר די יונגע נבֿיאים.'
      cs: 'Potom Elizeus navrátil se do Galgala. Byl pak hlad v té zemi, a synové
        proročtí seděli před ním. I řekl mládenci svému: Přistav hrnec veliký, a navař
        kaše synům prorockým.'
      pl: 'Elisza zaś powrócił znowu do Gilgalu, podczas gdy głód w kraju panował.
        Gdy tedy wychowańcy proroccy przed nim siedzieli, rzekł do sługi swojego:
        Przystaw garnek największy, a uwarz potrawę dla wychowańców prorockich. '
    39:
      he: וַיֵּצֵא אֶחָד אֶל־הַשָּׂדֶה לְלַקֵּט אֹרֹת וַיִּמְצָא גֶּפֶן שָׂדֶה וַיְלַקֵּט
        מִמֶּנּוּ פַּקֻּעֹת שָׂדֶה מְלֹא בִגְדוֹ וַיָּבֹא וַיְפַלַּח אֶל־סִיר הַנָּזִיד
        כִּי־לֹא יָדָעוּ׃
      yi: איז אײנער אַרױסגעגאַנגען אין פֿעלד קלײַבן קרײַטעכער, און ער האָט געפֿונען
        אַ פֿעלדבײמל און האָט אָנגעקליבן דערפֿון װילדע אוגערקעס אַ פֿול קלײד זײַנס.
        און ער איז געקומען און האָט עס אַרײַנגעשניטן אין טאָפּ געקעכטס; װײַל זײ האָבן
        עס ניט געקענט.
      cs: Protož vyšel jeden na pole, aby nasbíral zelin, a nalezl rév polní, a nasbíral
        z něho tykví polních plnou sukni svou, a přišed, skrájel to do hrnce, aby
        navařil kaše; nebo neznali toho.
      pl: Wyszedł tedy jeden na pole, by zbierać zioła, i znalazł łozę dziką, i nabrał
        ztąd ogórków dzikich pełną swa szatę, i wrócił i wkroił je do garnka przeznaczonego
        dla strawy, bo nie znali ich. 
    40:
      he: וַיִּצְקוּ לַאֲנָשִׁים לֶאֱכוֹל וַיְהִי כְּאָכְלָם מֵהַנָּזִיד וְהֵמָּה
        צָעָקוּ וַיֹּאמְרוּ מָוֶת בַּסִּיר אִישׁ הָאֱלֹהִים וְלֹא יָכְלוּ לֶאֱכֹל׃
      yi: 'האָט מען אַרײַנגעגאָסן די מענטשן צום עסן; און עס איז געװען, װי זײ האָבן
        געגעסן פֿון דעם געקעכטס, אַזױ האָבן זײ אױסגעשריִען און געזאָגט: טױט איז אין
        טאָפּ, געטלעכער מאַן. און זײ האָבן ניט געקענט עסן.'
      cs: 'I vylili mužům těm, aby jedli. Stalo se pak, když jedli tu kaši, že zkřikli
        a řekli: Smrt v hrnci, muži Boží! A nemohli jísti.'
      pl: 'Poczem rozlano to dla onych mężów, aby jedli. Zaledwie jednak skosztowali
        potrawy, krzyknęli i zawołali: Śmierć w tym garnku, o mężu Boży! A nie mogli
        jeść. '
    41:
      he: וַיֹּאמֶר וּקְחוּ־קֶמַח וַיַּשְׁלֵךְ אֶל־הַסִּיר וַיֹּאמֶר צַק לָעָם וְיֹאכֵלוּ
        וְלֹא הָיָה דָּבָר רָע בַּסִּיר׃
      yi: 'האָט ער געזאָגט: טאָ ברענגט מעל. און ער האָט אַרײַנגעשאָטן אין טאָפּ, און
        האָט געזאָגט: גיס אַרײַן פֿאַר די מענטשן, און זאָלן זײ עסן. און קײן שום בײז
        איז אין טאָפּ ניט געװען.'
      cs: 'Kterýžto řekl: Vezměte mouky. Kteréž nasypav do hrnce, rozkázal vyliti
        lidu. I jedli, aniž co zlého bylo v hrnci.'
      pl: 'On wszakże rzekł: Przynieście tylko mąki! A gdy wsypał ją do garnka, rzekł:
        Rozlej to dla tych ludzi, aby jedli! A nie było już nic szkodliwego w garnku. '
    42:
      he: וְאִישׁ בָּא מִבַּעַל שָׁלִשָׁה וַיָּבֵא לְאִישׁ הָאֱלֹהִים לֶחֶם בִּכּוּרִים
        עֶשְׂרִים־לֶחֶם שְׂעֹרִים וְכַרְמֶל בְּצִקְלֹנוֹ וַיֹּאמֶר תֵּן לָעָם וְיֹאכֵלוּ׃
      yi: 'און אַ מאַן איז געקומען פֿון בַעַל-שָלִשָה, און האָט געבראַכט דעם געטלעכן
        מאַן ברױט פֿון ערשטער תּבֿואה, צװאַנציק גערשטענע ברױטן, און פֿרישע זאַנגען
        אין זײַן זאַק. האָט ער געזאָגט: גיב די מענטשן און זאָלן זײ עסן.'
      cs: 'V tom muž přišel z Balsalisa, kterýž přinesl muži Božímu chleby z prvotin,
        totiž dvadceti chlebů ječných, a klasů nových nevymnutých. I řekl: Dej lidu,
        ať jedí.'
      pl: 'I przyszedł człowiek z Baal-Szalisza i przyniósł mężowi Bożemu chleb z pierwocin,
        dwadzieścia chlebów jęczmiennych i świeże ziarna w torbie swojej. I rzekł:
        Podaj to tym ludziom, aby się posilili. '
    43:
      he: וַיֹּאמֶר מְשָׁרְתוֹ מָה אֶתֵּן זֶה לִפְנֵי מֵאָה אִישׁ וַיֹּאמֶר תֵּן לָעָם
        וְיֹאכֵלוּ כִּי כֹה אָמַר יְהוָה אָכֹל וְהוֹתֵר׃
      yi: 'האָט זײַן משרת געזאָגט: װי קען איך דאָס דערלאַנגען פֿאַר הונדערט מאַן?
        האָט ער געזאָגט: גיב די מענטשן, און זאָלן זײ עסן. װאָרום אַזױ האָט גאָט געזאָגט:
        זײ װעלן עסן און נאָך איבערלאָזן.'
      cs: 'Odpověděl služebník jeho: Což to mám předložiti sto mužům? Opět řekl: Dej
        lidu, ať pojedí. Nebo tak praví Hospodin: Jísti budou, a ještě zůstane.'
      pl: 'I odpowiedział sługa jego: Jakże mi położyć to przed stu ludzi? On wszakże
        rzekł: Daj tylko tym ludziom, aby się posilili, gdyż tak powiedział Wiekuisty:
        Będą jedli, a jeszcze zostawią. '
    44:
      he: וַיִּתֵּן לִפְנֵיהֶם וַיֹּאכְלוּ וַיּוֹתִרוּ כִּדְבַר יְהוָה׃
      yi: און ער האָט דערלאַנגט פֿאַר זײ, און זײ האָבן געגעסן און נאָך איבערגעלאָזן,
        אַזױ װי דאָס װאָרט פֿון גאָט.
      cs: A tak předložil jim, i jedli, a zůstalo ještě vedlé řeči Hospodinovy.
      pl: I położył przed nich i posilili się i zostawili wedle słowa Wiekuistego. 
  5:
    1:
      he: וְנַעֲמָן שַׂר־צְבָא מֶלֶךְ־אֲרָם הָיָה אִישׁ גָּדוֹל לִפְנֵי אֲדֹנָיו וּנְשֻׂא
        פָנִים כִּי־בוֹ נָתַן־יְהוָה תְּשׁוּעָה לַאֲרָם וְהָאִישׁ הָיָה גִּבּוֹר חַיִל
        מְצֹרָע׃
      yi: און נַעֲמָן דער חיל-פֿירער פֿון דעם מלך פֿון ארם איז געװען אַ גרױסער מאַן
        בײַ זײַן האַר, און אָנגעזען, װאָרום דורך אים האָט גאָט געגעבן אַ גרױסע ישועה
        צו ארם. און דער מאַן איז געװען אַ העלדישער גִבור, אָבער אַ מצוֹרע.
      cs: Náman hejtman vojska krále Syrského, jsa muž veliký u pána svého, a osoba
        vzácná, skrze něho zajisté dal Hospodin vysvobození zemi Syrské, ten, pravím,
        muž tak udatný byl malomocný.
      pl: Naaman zaś, hetman wojsk króla aramejskiego, był to mąż znakomity u pana
        swego i wysoce poważany, gdyż przez niego dał Wiekuisty zwycięstwo Aramowi,
        a był ten mąż - ów bohater dzielny - trędowatym. 
    2:
      he: וַאֲרָם יָצְאוּ גְדוּדִים וַיִּשְׁבּוּ מֵאֶרֶץ יִשְׂרָאֵל נַעֲרָה קְטַנָּה
        וַתְּהִי לִפְנֵי אֵשֶׁת נַעֲמָן׃
      yi: און די אַרַמים זײַנען אַרױסגעגאַנגען אין באַנדעס, און האָבן געפֿאַנגען פֿון
        לאַנד ישׂראל אַ קלײן מײדל; און זי האָט באַדינט נַעֲמָנס װײַב.
      cs: Byli pak vyšli z země Syrské lotříkové, kteříž zajali z země Izraelské děvečku
        malou, a ta sloužila manželce Námanově.
      pl: A z Aramu wyciągnęły były oddziały najezdnicze i uprowadziły z ziemi izraelskiej
        dziewczynkę małą, która zostawała na służbie u żony Naamana, 
    3:
      he: וַתֹּאמֶר אֶל־גְּבִרְתָּהּ אַחֲלֵי אֲדֹנִי לִפְנֵי הַנָּבִיא אֲשֶׁר בְּשֹׁמְרוֹן
        אָז יֶאֱסֹף אֹתוֹ מִצָּרַעְתּוֹ׃
      yi: 'האָט זי געזאָגט צו איר האַרינטע: הלװאי איז מײַן האַר בײַ דעם נבֿיא װאָס
        אין שומרון; ער װאָלט אים דענצמאָל אױסגעהײלט פֿון זײַן צרעת.'
      cs: 'Kteráž řekla paní své: Ó by pán můj dostal se k proroku, kterýž jest v
        Samaří, tedy on by ho uzdravil od malomocenství jeho.'
      pl: 'I rzekła ona do pani swej: O, gdyby się też dostał pan mój do proroka w Samaryi,
        tedy by go uwolnił od trądu jego! '
    4:
      he: וַיָּבֹא וַיַּגֵּד לַאדֹנָיו לֵאמֹר כָּזֹאת וְכָזֹאת דִּבְּרָה הַנַּעֲרָה
        אֲשֶׁר מֵאֶרֶץ יִשְׂרָאֵל׃
      yi: 'איז ער געקומען און האָט דערצײלט זײַן האַר, אַזױ צו זאָגן: אַזױ און אַזױ
        האָט גערעדט די מײדל װאָס פֿון לאַנד ישׂראל.'
      cs: 'A on všed, oznámil pánu svému, řka: Takto a takto pravila děvečka, kteráž
        jest z země Izraelské.'
      pl: 'Poszedł tedy i opowiedział to panu swemu, mówiąc: Tak a tak mówiła dziewczynka
        pochodząca z ziemi izraelskiej. '
    5:
      he: וַיֹּאמֶר מֶלֶךְ־אֲרָם לֶךְ־בֹּא וְאֶשְׁלְחָה סֵפֶר אֶל־מֶלֶךְ יִשְׂרָאֵל
        וַיֵּלֶךְ וַיִּקַּח בְּיָדוֹ עֶשֶׂר כִּכְּרֵי־כֶסֶף וְשֵׁשֶׁת אֲלָפִים זָהָב
        וְעֶשֶׂר חֲלִיפוֹת בְּגָדִים׃
      yi: 'האָט דער מלך פֿון ארם געזאָגט: קום גײ, און איך װעל שיקן אַ בריװ צו דעם
        מלך פֿון ישׂראל. איז ער געגאַנגען און ער האָט גענומען מיט זיך צען צענטנער
        זילבער, און זעקסטױזנט גאָלדשטיק, און צען גאַנג קלײדער.'
      cs: 'Tedy řekl král Syrský: Jdi, vyprav se, a já pošli list králi Izraelskému.
        A odcházeje, vzal s sebou deset centnéřů stříbra a šest tisíců zlatých, nad
        to desatero roucho proměnné.'
      pl: 'I rzekł król Aramu: Idź, zajdź tam, a poszlę pismo do króla izraelskiego.
        I poszedł i wziął ze sobą dziesięć talentów srebra, i sześć tysięcy sztuk
        złota, i dziesięć szat przemiennych. '
    6:
      he: וַיָּבֵא הַסֵּפֶר אֶל־מֶלֶךְ יִשְׂרָאֵל לֵאמֹר וְעַתָּה כְּבוֹא הַסֵּפֶר
        הַזֶּה אֵלֶיךָ הִנֵּה שָׁלַחְתִּי אֵלֶיךָ אֶת־נַעֲמָן עַבְדִּי וַאֲסַפְתּוֹ
        מִצָּרַעְתּוֹ׃
      yi: 'און ער האָט געבראַכט דעם בריװ צו דעם מלך פֿון ישׂראל, אַזױ צו זאָגן: און
        אַצונד, װי דער דאָזיקער בריװ קומט צו דיר, אָט האָב איך דיר געשיקט מײַן קנעכט
        נַעֲמָנען, זאָלסטו אים אױסהײלן פֿון זײַן צרעת.'
      cs: 'I přinesl list králi Izraelskému v tato slova: Hned, jakž tě dojde list
        tento, aj, poslal jsem k tobě Námana služebníka svého, abys ho uzdravil od
        malomocenství jeho.'
      pl: I przyniósł pismo do króla izraelskiego tej treści... A teraz skoro cię
        dojdzie to pismo, oto posłałem do ciebie Naamana, sługę mojego, abyś go uwolnił
        od trądu. 
    7:
      he: וַיְהִי כִּקְרֹא מֶלֶךְ־יִשְׂרָאֵל אֶת־הַסֵּפֶר וַיִּקְרַע בְּגָדָיו וַיֹּאמֶר
        הַאֱלֹהִים אָנִי לְהָמִית וּלְהַחֲיוֹת כִּי־זֶה שֹׁלֵחַ אֵלַי לֶאֱסֹף אִישׁ
        מִצָּרַעְתּוֹ כִּי אַךְ־דְּעוּ־נָא וּרְאוּ כִּי־מִתְאַנֶּה הוּא לִי׃
      yi: 'און עס איז געװען, װי דער מלך פֿון ישׂראל האָט איבערגעלײענט דעם בריװ, אַזױ
        האָט ער צעריסן זײַנע קלײדער, און האָט געזאָגט: בין איך דען אַ גאָט צו טײטן
        און צו מאַכן לעבעדיק, אַז דער דאָזיקער שיקט צו מיר, צו הײלן אַ מענטש פֿון
        זײַן צרעת? יאָ, מערקט נאָר, איך בעט אײַך, און זעט, אַז אַן אױסרײד ער זוכט
        אַקעגן מיר.'
      cs: 'I stalo se, že když přečetl král Izraelský ten list, roztrhl roucho své
        a řekl: Zdali jsem já Bohem, abych mohl umrtviti a obživiti, že tento poslal
        ke mně, abych uzdravil muže od malomocenství jeho? Nýbrž posuďte, prosím,
        a pohleďte, že příčiny hledá proti mně.'
      pl: 'I stało się gdy przeczytał król izraelski pismo, że rozdarł szaty swoje
        i zawołał: Alboż ja Bóg, który uśmierca i ożywia iż ten posyła po mnie, abym
        uwolnił człowieka od trądu jego? Ale chciejcie rozważyć a pojmiecie, że ten
        przyczepić się chce do mnie. '
    8:
      he: וַיְהִי כִּשְׁמֹעַ אֱלִישָׁע אִישׁ־הָאֱלֹהִים כִּי־קָרַע מֶלֶךְ־יִשְׂרָאֵל
        אֶת־בְּגָדָיו וַיִּשְׁלַח אֶל־הַמֶּלֶךְ לֵאמֹר לָמָּה קָרַעְתָּ בְּגָדֶיךָ
        יָבֹא־נָא אֵלַי וְיֵדַע כִּי יֵשׁ נָבִיא בְּיִשְׂרָאֵל׃
      yi: 'און עס איז געװען, װי אֶלישע דער געטלעכער מאַן האָט געהערט אַז דער מלך פֿון
        ישׂראל האָט צעריסן זײַנע קלײדער, האָט ער געשיקט צום מלך, אַזױ צו זאָגן: פֿאַר
        װאָס האָסטו צעריסן דײַנע קלײדער? זאָל ער אַקאָרשט קומען צו מיר, און ער װעט
        װיסן אַז עס איז דאָ אַ נבֿיא אין ישׂראל.'
      cs: 'A když uslyšel Elizeus muž Boží, že roztrhl král Izraelský roucho své,
        poslal k králi, řka: Proč jsi roztrhl roucho své? Nechť nyní přijde ke mně
        a zvíť, že jest prorok v Izraeli.'
      pl: 'Gdy tedy usłyszał Elisza, mąż Boży, iż rozdarł król izraelski szaty swoje,
        posłał do króla, mówiąc: Czemu rozdarłeś szaty twoje? Niechaj przyjdzie do mnie,
        a dowie się, że jest prorok w Izraelu. '
    9:
      he: וַיָּבֹא נַעֲמָן בסוסו [בְּסוּסָיו] וּבְרִכְבּוֹ וַיַּעֲמֹד פֶּתַח־הַבַּיִת
        לֶאֱלִישָׁע׃
      yi: איז נַעֲמָן געקומען מיט זײַנע פֿערד און מיט זײַנע רײַטװעגן, און האָט זיך
        געשטעלט פֿאַר דעם אײַנגאַנג פֿון אֶלישעס הױז.  
      cs: A tak přibral se Náman s jízdou svou a s vozy svými, a stál u dveří domu
        Elizeova.
      pl: I tak przybył Naaman z końmi i wozami swymi i stanął u wejścia domu Eliszy. 
    10:
      he: וַיִּשְׁלַח אֵלָיו אֱלִישָׁע מַלְאָךְ לֵאמֹר הָלוֹךְ וְרָחַצְתָּ שֶׁבַע־פְּעָמִים
        בַּיַּרְדֵּן וְיָשֹׁב בְּשָׂרְךָ לְךָ וּטְהָר׃
      yi: 'האָט אֶלישע געשיקט צו אים אַ שָלִיח, אַזױ צו זאָגן: גײ, און זאָלסט זיך
        באָדן זיבן מאָל אין ירדן, און דײַן לײַב װעט זיך אומקערן צו דיר, און װעסט װערן
        רײן.'
      cs: 'Poslal pak k němu Elizeus posla, řka: Jdi a umej se sedmkrát v Jordáně,
        a uzdraveno bude tělo tvé, a čist budeš.'
      pl: 'I wysłał doń Elisza posłańca, mówiąc: Idź a wykąp się siedmkroć w Jordanie,
        a uzdrowi się ciało twoje, a będziesz czysty. '
    11:
      he: וַיִּקְצֹף נַעֲמָן וַיֵּלַךְ וַיֹּאמֶר הִנֵּה אָמַרְתִּי אֵלַי יֵצֵא יָצוֹא
        וְעָמַד וְקָרָא בְּשֵׁם־יְהוָה אֱלֹהָיו וְהֵנִיף יָדוֹ אֶל־הַמָּקוֹם וְאָסַף
        הַמְּצֹרָע׃
      yi: 'האָט נַעֲמָן געצערנט, און ער איז אַװעקגעגאַנגען, און האָט געזאָגט: זע,
        איך האָב געמײנט, אַרױסגײן װעט ער אַרױסגײן צו מיר, און װעט זיך אַװעקשטעלן און
        װעט רופֿן דעם נאָמען פֿון יהוה זײַן גאָט, און פֿאָכן מיט זײַן האַנט אױף דעם
        אָרט, און אַװעקנעמען די צרעת.'
      cs: 'Tedy rozhněvav se Náman, bral se odtud a mluvil: Hle, řekl jsem u sebe,
        že jistotně vyjde, a stoje, vzývati bude jméno Hospodina Boha svého, a vznášeje
        ruku svou nad místem neduživým, tak uzdraví malomocenství mé.'
      pl: 'Oburzył się tedy Naaman i poszedł, mówiąc: Oto mniemałem iż do mnie wyjdzie,
        że stanie i wezwie imienia Wiekuistego, Boga swojego, że powiedzie ręką swą
        nad miejscem zakażonem i tak trędowatego uleczy. '
    12:
      he: הֲלֹא טוֹב אבנה [אֲמָנָה] וּפַרְפַּר נַהֲרוֹת דַּמֶּשֶׂק מִכֹּל מֵימֵי יִשְׂרָאֵל
        הֲלֹא־אֶרְחַץ בָּהֶם וְטָהָרְתִּי וַיִּפֶן וַיֵּלֶךְ בְּחֵמָה׃
      yi: זײַנען ניט אַַמָנָה און פַּרפַּר, די טײַכן פֿון דמשׂק בעסער פֿון אַלע װאַסערן
        פֿון ישׂראל? קען איך זיך ניט באָדן אין זײ, און װערן רײן? און ער האָט זיך אומגעקערט
        און איז אַװעקגעגאַנגען מיט גרימצאָרן.
      cs: Zdali nejsou lepší Abana a Farfar, řeky Damašské, nad všecky vody Izraelské?
        Zdaliž bych se nemohl v nich zmýti, abych čist byl? A obrátiv se, jel s hněvem.
      pl: Alboż nie lepsze Amana i Parpar, rzeki Damaszku, niż wszystkie wody izraelskie?
        Czyżbym nie mógł się w nich kąpać, aby się oczyścić? I zwrócił się i poszedł,
        pałając gniewem. 
    13:
      he: וַיִּגְּשׁוּ עֲבָדָיו וַיְדַבְּרוּ אֵלָיו וַיֹּאמְרוּ אָבִי דָּבָר גָּדוֹל
        הַנָּבִיא דִּבֶּר אֵלֶיךָ הֲלוֹא תַעֲשֶׂה וְאַף כִּי־אָמַר אֵלֶיךָ רְחַץ וּטְהָר׃
      yi: 'האָבן זײַנע קנעכט גענענט, און האָבן גערעדט און צו אים געזאָגט: מײַן פֿאָטער,
        אַז דער נבֿיא װאָלט דיר געהײסן אַ גרױסע זאַך, װאָלסטו דען ניט געטאָן? הײַנט
        װי אַז ער זאָגט דיר נאָר: באָד זיך, און װער רײן?'
      cs: 'Ale přistoupivše služebníci jeho, mluvili k němu a řekli: Otče můj, jakkoli
        velikou věc prorok ten rozkázal by tobě, což bys neměl učiniti toho? Čím tedy
        více, kdyžť řekl: Umej se, a budeš čist.'
      pl: 'Ale przystąpili doń słudzy jego, i przemawiali do niego i rzekli: Ojcze!
        gdyby co wielkiego prorok ci zalecił - czyżbyś tego nie spełnił? O ileż bardziej
        gdy ci powiedział: Wykąp się, a będziesz czysty. '
    14:
      he: וַיֵּרֶד וַיִּטְבֹּל בַּיַּרְדֵּן שֶׁבַע פְּעָמִים כִּדְבַר אִישׁ הָאֱלֹהִים
        וַיָּשָׁב בְּשָׂרוֹ כִּבְשַׂר נַעַר קָטֹן וַיִּטְהָר׃
      yi: האָט ער אַראָפּגענידערט און זיך געטוֹבֿלט אין ירדן זיבן מאָל, אַזױ װי דאָס
        װאָרט פֿון דעם געטלעכן מאַן, און זײַן לײַב האָט זיך אומגעקערט אַזױ װי דער
        לײַב פֿון אַ קלײן ייִנגל, און ער איז געװאָרן רײן.
      cs: A protož sstoupiv, pohřížil se v Jordáně sedmkrát vedlé řeči muže Božího.
        I učiněno jest tělo jeho jako tělo dítěte malého, a očištěn jest.
      pl: Zeszedł tedy i zanurzył się w Jordanie siedmkroć podług słowa męża Bożego;
        i uzdrowiło się ciało jego niby ciało młodego chłopca i został czystym. 
    15:
      he: וַיָּשָׁב אֶל־אִישׁ הָאֱלֹהִים הוּא וְכָל־מַחֲנֵהוּ וַיָּבֹא וַיַּעֲמֹד
        לְפָנָיו וַיֹּאמֶר הִנֵּה־נָא יָדַעְתִּי כִּי אֵין אֱלֹהִים בְּכָל־הָאָרֶץ
        כִּי אִם־בְּיִשְׂרָאֵל וְעַתָּה קַח־נָא בְרָכָה מֵאֵת עַבְדֶּךָ׃
      yi: 'האָט ער זיך אומגעקערט צום געטלעכן מאַן, ער מיט זײַן גאַנצער מחנה, און ער
        איז געקומען און האָט זיך געשטעלט פֿאַר אים, און האָט געזאָגט: אָט אַצונד װײס
        איך אַז ניטאָ קײן גאָט אױף דער גאַנצער ערד נאָר בלױז אין ישׂראל. און אַצונד,
        נעם אָן, איך בעט דיך, אַ מתּנה פֿון דײַן קנעכט. '
      cs: 'A hned navrátil se k muži Božímu se vším komonstvem svým, a přišed, stál
        před ním a řekl: Aj, již jsem poznal, žeť není Boha na vší zemi, jediné v
        Izraeli. Protož nyní vezmi, prosím, dary tyto od služebníka svého.'
      pl: 'Powrócił wtedy do męża Bożego, on i cały orszak jego, i wszedł i stanął
        przed nim, i rzekł: Oto teraz poznaję, że niemasz Boga na całej ziemi tylko
        w Izraelu, a teraz proszę, przyjm upominek od sługi twojego. '
    16:
      he: וַיֹּאמֶר חַי־יְהוָה אֲשֶׁר־עָמַדְתִּי לְפָנָיו אִם־אֶקָּח וַיִּפְצַר־בּוֹ
        לָקַחַת וַיְמָאֵן׃
      yi: 'האָט ער געזאָגט: אַזױ װי עס לעבט יהוה װאָס איך שטײ פֿאַר אים, אױב איך װעל
        נעמען! און ער איז צוגעשטאַנען צו אים צו נעמען, אָבער ער האָט ניט געװאָלט.'
      cs: 'On pak řekl: Živť jest Hospodin, před jehož oblíčejem stojím, žeť nic nevezmu.
        A ač ho nutil, aby vzal, však nikoli nechtěl.'
      pl: 'Ten wszakże odparł: Żyw Wiekuisty, przed którym stoję, że nic nie przyjmę;
        i nalegał nań, aby przyjął, lecz ten się wzbraniał. '
    17:
      he: וַיֹּאמֶר נַעֲמָן וָלֹא יֻתַּן־נָא לְעַבְדְּךָ מַשָּׂא צֶמֶד־פְּרָדִים אֲדָמָה
        כִּי לוֹא־יַעֲשֶׂה עוֹד עַבְדְּךָ עֹלָה וָזֶבַח לֵאלֹהִים אֲחֵרִים כִּי אִם־לַיהוָה׃
      yi: 'האָט נַעֲמָן געזאָגט: אױב דאָס ניט, זאָל, איך בעט דיך, געגעבן װערן דײַן
        קנעכט ערד, די משׂא פֿון צװײ מױלאײזלען; װאָרום דײַן קנעכט װעט מער ניט מאַכן
        בראַנדאָפּפֿער אָדער שלאַכטאָפּפֿער צו אַנדערע געטער נאָר בלױז צו יהוה.'
      cs: 'I řekl Náman: Tedy nic? Ale nechť jest dáno, prosím, mně služebníku tvému
        břímě země na dva mezky; neboť nebude více obětovati služebník tvůj zápalů
        aneb obětí bohům cizím, ale Hospodinu.'
      pl: 'I rzekł Naaman: Jeżeli tedy nie, niechże użyczonem będzie słudze twemu
        brzemię na zaprzęg dwóch mułów ziemi, albowiem nie będzie składał więcej sługa
        twój całopaleń i rzeźnych ofiar bogom cudzym, a jedynie Wiekuistemu. '
    18:
      he: לַדָּבָר הַזֶּה יִסְלַח יְהוָה לְעַבְדֶּךָ בְּבוֹא אֲדֹנִי בֵית־רִמּוֹן
        לְהִשְׁתַּחֲוֺת שָׁמָּה וְהוּא נִשְׁעָן עַל־יָדִי וְהִשְׁתַּחֲוֵיתִי בֵּית
        רִמֹּן בְּהִשְׁתַּחֲוָיָתִי בֵּית רִמֹּן יִסְלַח־נא יְהוָה לְעַבְדְּךָ בַּדָּבָר
        הַזֶּה׃
      yi: 'פֿאַר דער דאָזיקער זאַך זאָל יהוה פֿאַרגעבן דײַן קנעכט: װען מײַן האַר קומט
        אין הױז פֿון רִמוֹן זיך דאָרטן צו בוקן, און ער איז אָנגעלענט אױף מײַן האַנט,
        און איך װעל זיך בוקן אין הױז פֿון רִמוֹן, װען איך מוז זיך בוקן אין הױז פֿון
        רִמוֹן, זאָל יהוה פֿאַרגעבן דײַן קנעכט אין דער דאָזיקער זאַך.'
      cs: 'V této však věci odpusť Hospodin služebníku tvému: Když vchází pán můj
        do chrámu Remmon, aby se tam modlil, a on podpírá se na mou ruku, že i já
        skláním se v chrámě Remmon. Toho sklánění mého v chrámě Remmon nechť neváží,
        prosím, Hospodin služebníku tvému při té věci.'
      pl: 'Wszakże w tej mierze niech odpuści Wiekuisty słudze twemu: Gdy wchodzi
        pan mój do domu Rymona, by się tam korzyć, przyczem wspiera się na ramieniu
        mojem, muszę się i ja ukorzyć w domu Rymona; jeżeli się tedy ukorzę w domu
        Rymona, niechaj raczy Wiekuisty wybaczyć słudze Swemu w tej mierze. '
    19:
      he: וַיֹּאמֶר לוֹ לֵךְ לְשָׁלוֹם וַיֵּלֶךְ מֵאִתּוֹ כִּבְרַת־אָרֶץ׃
      yi: 'האָט ער צו אים געזאָגט: גײ בשלום. און ער איז אַװעקגעגאַנגען פֿון אים אַ
        שטרעק לאַנד.'
      cs: 'I řekl jemu: Jdi v pokoji. A když odjel od něho nedaleko,'
      pl: 'I rzekł do niego: Idź w pokoju! A gdy oddalił się od niego na pewną przestrzeń
        kraju, '
    20:
      he: וַיֹּאמֶר גֵּיחֲזִי נַעַר אֱלִישָׁע אִישׁ־הָאֱלֹהִים הִנֵּה חָשַׂךְ אֲדֹנִי
        אֶת־נַעֲמָן הָאֲרַמִּי הַזֶּה מִקַּחַת מִיָּדוֹ אֵת אֲשֶׁר־הֵבִיא חַי־יְהוָה
        כִּי־אִם־רַצְתִּי אַחֲרָיו וְלָקַחְתִּי מֵאִתּוֹ מְאוּמָה׃
      yi: 'און גֵיחזי, דער יונג פֿון אֶלישע דעם געטלעכן מאַן, האָט געזאָגט: אָט האָט
        מײַן האַר אָפּגעזאָגט דעם דאָזיקן נַעֲמָן דעם אַרַמי, אָנצונעמען פֿון זײַן
        האַנט דאָס װאָס ער האָט געבראַכט. אַזױ װי גאָט לעבט, אַז איך מוז אים נאָכלױפֿן,
        און נעמען פֿון אים עפּעס!'
      cs: 'V tom řekl Gézi služebník Elizea muže Božího: Hle, nedopustil pán můj Námanovi
        Syrskému tomuto, aby dáti měl z ruky své to, což přivezl. Živť jest Hospodin,
        žeť poběhnu za ním, a vezmu něco od něho.'
      pl: 'Pomyślał sobie Giechazy, sługa Eliszy, męża Bożego: Oto oszczędził pan
        mój tego Aramejczyka, Naamana, a nie przyjął od niego co przyniósł. Żyw Wiekuisty,
        muszę pobiedz za nim i dostać coś od niego. '
    21:
      he: וַיִּרְדֹּף גֵּיחֲזִי אַחֲרֵי נַעֲמָן וַיִּרְאֶה נַעֲמָן רָץ אַחֲרָיו וַיִּפֹּל
        מֵעַל הַמֶּרְכָּבָה לִקְרָאתוֹ וַיֹּאמֶר הֲשָׁלוֹם׃
      yi: 'און גֵיחזי האָט נאָכגעיאָגט נַעֲמָנען; און װי נַעֲמָן האָט געזען עמיצן
        לױפֿן נאָך אים, אַזױ איז ער אַראָפּגעשפּרונגען פֿון רײַטװאָגן אים אַנטקעגן,
        און האָט געזאָגט: איז פֿריד?'
      cs: 'Protož běžel Gézi za Námanem. A vida Náman běžícího za sebou, rychle skočil
        s vozu vstříc jemu a řekl: Dobře-li se děje?'
      pl: 'I tak pobiegł Giechazy za Naamanem. A gdy spostrzegł Naaman, że ktoś za nim
        pędzi, zeskoczył z wozu mu naprzeciw, i rzekł: Czy wszystko dobrze? '
    22:
      he: וַיֹּאמֶר שָׁלוֹם אֲדֹנִי שְׁלָחַנִי לֵאמֹר הִנֵּה עַתָּה זֶה בָּאוּ אֵלַי
        שְׁנֵי־נְעָרִים מֵהַר אֶפְרַיִם מִבְּנֵי הַנְּבִיאִים תְּנָה־נָּא לָהֶם כִּכַּר־כֶּסֶף
        וּשְׁתֵּי חֲלִפוֹת בְּגָדִים׃
      yi: 'האָט ער געזאָגט: פֿריד. מײַן האַר האָט מיך געשיקט אַזױ צו זאָגן: אָט אַקאָרשט
        אַצונד זײַנען געקומען צו מיר צװײ יונגעלײַט פֿון דעם געבערג פֿון אפֿרים, פֿון
        די יונגע נבֿיאים. גיב פֿאַר זײ, איך בעט דיך, אַ צענטנער זילבער און צװײ גאַנג
        קלײדער.'
      cs: 'A on odpověděl: Dobře. Pán můj poslal mne, aťbych řekl: Aj, teď nyní přišli
        ke mně dva mládenci s hory Efraim z synů prorockých; dej jim medle centnéř
        stříbra a dvoje roucho proměnné.'
      pl: 'I odpowiedział: Dobrze. Pan mój posyła mnie i każe ci powiedzieć: Oto przybyli
        właśnie dwaj młodzieńcy z gór efraimskich, należący do wychowańców prorockich;
        chciej też dać dla nich talent srebra i dwie szaty przemienne. '
    23:
      he: וַיֹּאמֶר נַעֲמָן הוֹאֵל קַח כִּכָּרָיִם וַיִּפְרָץ־בּוֹ וַיָּצַר כִּכְּרַיִם
        כֶּסֶף בִּשְׁנֵי חֲרִטִים וּשְׁתֵּי חֲלִפוֹת בְּגָדִים וַיִּתֵּן אֶל־שְׁנֵי
        נְעָרָיו וַיִּשְׂאוּ לְפָנָיו׃
      yi: 'האָט נַעֲמָן געזאָגט: באַװיליק, נעם צװײ צענטער. און ער איז צוגעשטאַנען
        צו אים, און האָט אײַנגעבונדן צװײ צענטנער זילבער אין צװײ זעקלעך, און צװײ גאַנג
        קלײדער, און געגעבן צו צװײ פֿון זײַנע יונגען, און זײ האָבן עס געטראָגן אים
        פֿאַרױס.'
      cs: 'I řekl Náman: Raději vezmi dva centnéře. I přinutil ho. A svázav dva centnéře
        stříbra do dvou pytlů, a dvoje roucho proměnné, vložil to na dva pacholky
        své, kteříž nesli před ním.'
      pl: 'I odpowiedział Naaman: Bierz śmiało dwa talenty! I nalegał nań, i zawiązał
        dwa talenty srebra w dwóch kiesach i dwie szaty przemienne, i oddał to dwóm
        swym sługom, którzy nieśli to przed nim. '
    24:
      he: וַיָּבֹא אֶל־הָעֹפֶל וַיִּקַּח מִיָּדָם וַיִּפְקֹד בַּבָּיִת וַיְשַׁלַּח
        אֶת־הָאֲנָשִׁים וַיֵּלֵכוּ׃
      yi: און װי ער איז געקומען צום בערגל, אַזױ האָט ער עס צוגענומען פֿון זײער האַנט,
        און באַהאַלטן אין הױז; און ער האָט אַװעקגעשיקט די מענטשן, און זײ זײַנען אַװעקגעגאַנגען.
      cs: A když přišel na vrch, vzal to z rukou jejich, a složil v jednom domě, propustiv
        muže ty, kteřížto odešli.
      pl: Gdy jednak doszedł do wzgórza, odebrał to z rąk ich i schował w domu, i odprawił
        ludzi i poszli. 
    25:
      he: וְהוּא־בָא וַיַּעֲמֹד אֶל־אֲדֹנָיו וַיֹּאמֶר אֵלָיו אֱלִישָׁע מאן [מֵאַיִן]
        גֵּחֲזִי וַיֹּאמֶר לֹא־הָלַךְ עַבְדְּךָ אָנֶה וָאָנָה׃
      yi: 'און ער איז געקומען און האָט זיך געשטעלט פֿאַר זײַן האַר. האָט אֶלישע צו
        אים געזאָגט: פֿון װאַנען, גֵיחזי? האָט ער געזאָגט: דײַן קנעכט איז אין ערגעץ
        ניט געגאַנגען.'
      cs: 'Sám pak všed, stál před pánem svým. I řekl mu Elizeus: Odkudžto, Gézi?
        Odpověděl: Nechodil služebník tvůj nikam.'
      pl: 'Poczem wszedł i stanął przed panem swoim. Elisza jednak zapytał go: Skąd
        to, Giechazy? I odpowiedział: Nie był sługa twój nigdzie. '
    26:
      he: וַיֹּאמֶר אֵלָיו לֹא־לִבִּי הָלַךְ כַּאֲשֶׁר הָפַךְ־אִישׁ מֵעַל מֶרְכַּבְתּוֹ
        לִקְרָאתֶךָ הַעֵת לָקַחַת אֶת־הַכֶּסֶף וְלָקַחַת בְּגָדִים וְזֵיתִים וּכְרָמִים
        וְצֹאן וּבָקָר וַעֲבָדִים וּשְׁפָחוֹת׃
      yi: 'האָט ער צו אים געזאָגט: איז ניט מײַן האַרץ מיטגעגאַנגען װען אַ מאַן האָט
        זיך אומגעדרײט פֿון זײַן רײַטװאָגן דיר אַנטקעגן? איז דאָס אַ צײַט צו נעמען
        זילבער, און נעמען קלײדער, אָדער אײלבערטגערטנער און װײַנגערטנער, אָדער שאָף
        און רינדער, אָדער קנעכט און דינסטן?'
      cs: 'Kterýž řekl jemu: Zdaliž srdce mé nebylo při tom, když obrátil se muž s
        vozu svého vstříc tobě? Zdaliž čas byl bráti stříbro aneb roucho, aneb olivoví
        a vinice, aneb stáda a voly, neb služebníky aneb děvky?'
      pl: 'On wszakże rzekł do niego: Czyżem nie towarzyszył ci w duchu moim, gdy
        się ktoś z wozu swego ku tobie zwrócił? Czyż to czas brać srebro, aby nabyć
        szaty i oliwniki i winnice, trzody, rogaciznę, niewolników i niewolnice? '
    27:
      he: וְצָרַעַת נַעֲמָן תִּדְבַּק־בְּךָ וּבְזַרְעֲךָ לְעוֹלָם וַיֵּצֵא מִלְּפָנָיו
        מְצֹרָע כַּשָּׁלֶג׃
      yi: דרום זאָל נַעֲמָנס צרעת זיך באַהעפֿטן אָן דיר און אָן דײַן זאָמען אױף אײביק.
        און ער איז אַרױסגעגאַנגען פֿון פֿאַר אים מצוֹרע [װײַס] װי שנײ. 
      cs: Protož malomocenství Námanovo přichytí se tebe i semene tvého na věky. I
        vyšel od tváři jeho malomocný jako sníh.
      pl: Niechaj przylgnie tedy trąd Naamana do ciebie i do rodu twego na zawsze!
        I wyszedł od niego biały jak śnieg z trądu. 
  6:
    1:
      he: וַיֹּאמְרוּ בְנֵי־הַנְּבִיאִים אֶל־אֱלִישָׁע הִנֵּה־נָא הַמָּקוֹם אֲשֶׁר
        אֲנַחְנוּ יֹשְׁבִים שָׁם לְפָנֶיךָ צַר מִמֶּנּוּ׃
      yi: און די יונגע נבֿיאים האָבן געזאָגט צו אֶלישע. זע נאָר, דער אָרט װוּ מיר
        זיצן פֿאַר דיר איז צו ענג פֿאַר אונדז.
      cs: 'Řekli pak synové proročtí Elizeovi: Ej, teď místo toto, v němž bydlíme
        s tebou, jest nám těsné.'
      pl: 'I rzekli wychowańcy proroccy do Eliszy: Oto jest teraz miejsce, w którem
        siedzimy przed tobą, zbyt szczupłe dla nas. '
    2:
      he: נֵלְכָה־נָּא עַד־הַיַּרְדֵּן וְנִקְחָה מִשָּׁם אִישׁ קוֹרָה אֶחָת וְנַעֲשֶׂה־לָּנוּ
        שָׁם מָקוֹם לָשֶׁבֶת שָׁם וַיֹּאמֶר לֵכוּ׃
      yi: 'לאָמיר גײן ביזן ירדן, און לאָמיר נעמען פֿון דאָרטן איטלעכער פֿון אונדז
        אײן קלאָץ, און לאָמיר אונדז דאָרטן מאַכן אַן אָרט צו װױנען דאָרטן. האָט ער
        געזאָגט: גײט.'
      cs: 'Medle, nechť jdeme až k Jordánu, abychom vzali odtud jeden každý jedno
        dřevo, a uděláme sobě tu místo, v němž bychom bydlili. Jimž řekl: Jděte.'
      pl: 'Pozwól nam pójść nad Jordan i zabrać stamtąd każdy po bierwionie jednem,
        abyśmy urządzili sobie tam siedzibę, gdziebyśmy osiąść mogli. I rzekł: Idźcie. '
    3:
      he: וַיֹּאמֶר הָאֶחָד הוֹאֶל נָא וְלֵךְ אֶת־עֲבָדֶיךָ וַיֹּאמֶר אֲנִי אֵלֵךְ׃
      yi: 'האָט אײנער געזאָגט: באַװיליק, איך בעט דיך, און גײ מיט דײַנע קנעכט. - האָט
        ער געזאָגט: איך װעל גײן.'
      cs: 'I řekl jeden: Prosím, poď také s služebníky svými. Kterýž odpověděl: A
        já půjdu.'
      pl: 'Jeden z nich zaś prosił: Chciejże łaskawie pójść ze sługami twoimi. I odpowiedział:
        Pójdę i ja. '
    4:
      he: וַיֵּלֶךְ אִתָּם וַיָּבֹאוּ הַיַּרְדֵּנָה וַיִּגְזְרוּ הָעֵצִים׃
      yi: איז ער געגאַנגען מיט זײ, און זײ זײַנען געקומען צום ירדן, און זײ האָבן אָפּגעהאַקט
        די בײמער.
      cs: Takž šel s nimi. A když přišli k Jordánu, sekali dříví.
      pl: I tak poszedł z nimi. Gdy tedy przybyli nad Jordan, ścinali drzewa. 
    5:
      he: וַיְהִי הָאֶחָד מַפִּיל הַקּוֹרָה וְאֶת־הַבַּרְזֶל נָפַל אֶל־הַמָּיִם וַיִּצְעַק
        וַיֹּאמֶר אֲהָהּ אֲדֹנִי וְהוּא שָׁאוּל׃
      yi: 'און עס איז געװען, װי אײנער װאַרפֿט אום אַ קלאָץ, אַזױ איז דער אײַזן אַרײַנגעפֿאַלן
        אין װאַסער, און ער האָט אױסגעשריִען און געזאָגט: װײ, מײַן האַר, װאָרום ער
        איז אַ געליִענער.'
      cs: 'I stalo se, když jeden z nich podtínal dřevo, že sekera spadla mu do vody.
        Tedy zkřikl a řekl: Ach, pane můj, a ta ještě byla vypůjčená.'
      pl: 'Gdy tedy jeden obalał bierwiono, wpadło żelezco do wody. Krzyknął tedy
        i zawołał: O, panie mój, jest ono nadto pożyczone! '
    6:
      he: וַיֹּאמֶר אִישׁ־הָאֱלֹהִים אָנָה נָפָל וַיַּרְאֵהוּ אֶת־הַמָּקוֹם וַיִּקְצָב־עֵץ
        וַיַּשְׁלֶךְ־שָׁמָּה וַיָּצֶף הַבַּרְזֶל׃
      yi: 'האָט דער געטלעכער מאַן געזאָגט: װוּ איז ער אַרײַנגעפֿאַלן? האָט ער אים
        געװיזן דעם אָרט, און ער האָט אָפּגעשניטן אַ העלצל, און האָט עס אַהין אַרײַנגעװאָרפֿן,
        און דער אײַזן איז אַרױפֿגעשװוּמען.'
      cs: 'Jemuž řekl muž Boží: Kamž jest upadla? I ukázal mu to místo. Kterýž uťav
        dřevo, uvrhl je tam, a učinil, aby zplynula sekera.'
      pl: 'Mąż Boży jednak rzekł: Gdzież spadło? Gdy mu tedy miejsce wskazał, ściął
        kij i wrzucił go tam, i sprawił że ono żelezco wypłynęło. '
    7:
      he: וַיֹּאמֶר הָרֶם לָךְ וַיִּשְׁלַח יָדוֹ וַיִּקָּחֵהוּ׃
      yi: 'און ער האָט געזאָגט: הײב דיר אים אַרױס; האָט ער אױסגעשטרעקט זײַן האַנט,
        און האָט אים אַרױסגענומען.'
      cs: 'A řekl: Vezmi ji sobě. Kterýž vztáh ruku svou, vzal ji.'
      pl: 'Poczem rzekł: Podnieś je sobie! I wyciągnął rękę swą i zabrał je. '
    8:
      he: וּמֶלֶךְ אֲרָם הָיָה נִלְחָם בְּיִשְׂרָאֵל וַיִּוָּעַץ אֶל־עֲבָדָיו לֵאמֹר
        אֶל־מְקוֹם פְּלֹנִי אַלְמֹנִי תַּחֲנֹתִי׃
      yi: 'און דער מלך פֿון ארם האָט געהאַלטן מלחמה אױף ישׂראל, און ער האָט אָפּגערעדט
        מיט זײַנע קנעכט, אַזױ צו זאָגן: אין יענעם און יענעם אָרט װעט זײַן מײַן לאַגערונג.'
      cs: 'Když pak král Syrský bojoval proti Izraelovi, a vešel v radu s služebníky
        svými, řka: Na tom a na tom místě položí se vojsko mé:'
      pl: 'Gdy tedy toczył król aramejski wojnę z Izraelem, naradzał się ze sługami
        swoimi, i rzekł: Na tem a na tem miejscu stanie obóz mój. '
    9:
      he: וַיִּשְׁלַח אִישׁ הָאֱלֹהִים אֶל־מֶלֶךְ יִשְׂרָאֵל לֵאמֹר הִשָּׁמֶר מֵעֲבֹר
        הַמָּקוֹם הַזֶּה כִּי־שָׁם אֲרָם נְחִתִּים׃
      yi: 'האָט דער געטלעכער מאַן געשיקט צו דעם מלך פֿון ישׂראל, אַזױ צו זאָגן: היט
        זיך פֿאַרבײַצוגײן דעם דאָזיקן אָרט, װאָרום אַהין לאָזן זיך אַראָפּ די אַרַמים.'
      cs: 'Tedy poslal muž Boží k králi Izraelskému, řka: Viz, abys netáhl přes to
        místo, nebo tam Syrští jsou v zálohách.'
      pl: 'Posłał tedy mąż Boży do króla izraelskiego, by mu powiedzieć: Strzeż się,
        abyś nie przechodził mimo miejsca tego, gdyż tam rozłożeni Aramejczycy. '
    10:
      he: וַיִּשְׁלַח מֶלֶךְ יִשְׂרָאֵל אֶל־הַמָּקוֹם אֲשֶׁר אָמַר־לוֹ אִישׁ־הָאֱלֹהִים
        והזהירה [וְהִזְהִירוֹ] וְנִשְׁמַר שָׁם לֹא אַחַת וְלֹא שְׁתָּיִם׃
      yi: און דער מלך פֿון ישׂראל האָט געשיקט צו דעם אָרט װאָס דער געטלעכער מאַן האָט
        אים געזאָגט און אים געװאָרנט; און ער האָט זיך דאָרטן אױסגעהיט ניט אײן מאָל
        און ניט צװײ מאָל.
      cs: Protož posílal král Izraelský na to místo, o kterémž mu byl řekl muž Boží,
        a vystříhal ho, aby se ho šetřil a to nejednou ani dvakrát.
      pl: Poczem posyłał król izraelski do tego miejsca, które mu mąż Boży oznaczył.
        I tak ostrzegał go wciąż, a miał się na ostrożności na tem miejscu, a działo
        się to nie raz tylko i nie dwa razy. 
    11:
      he: וַיִּסָּעֵר לֵב מֶלֶךְ־אֲרָם עַל־הַדָּבָר הַזֶּה וַיִּקְרָא אֶל־עֲבָדָיו
        וַיֹּאמֶר אֲלֵיהֶם הֲלוֹא תַּגִּידוּ לִי מִי מִשֶּׁלָּנוּ אֶל־מֶלֶךְ יִשְׂרָאֵל׃
      yi: 'איז אױפֿגערודערט געװאָרן דאָס האַרץ פֿון דעם מלך פֿון ארם איבער דער דאָזיקער
        זאַך, און ער האָט גערופֿן זײַנע קנעכט, און האָט צו זײ געזאָגט: קענט איר מיר
        ניט זאָגן, װער פֿון אונדזערע איז מיט דעם מלך פֿון ישׂראל? האָט אײנער פֿון
        זײַנע קנעכט געזאָגט: נײן, מײַן האַר מלך, נײַערט אֶלישע דער נבֿיא װאָס אין
        ישׂראל דערצײלט דעם מלך פֿון ישׂראל די רײד װאָס דו רעדסט אין דײַן שלאָפֿקאַמער.'
      cs: 'A tak zkormoutil se v srdci svém král Syrský pro tu věc, a svolav služebníky
        své, řekl jim: Proč mi neoznámíte, kdo z našich králi Izraelskému donáší?'
      pl: 'I wzburzyło się serce króla aramejskiego z powodu tego, i zwołał sługi
        swoje, i rzekł do nich: Czy nie możecie mi powiedzieć, kto z naszych z królem
        izraelskim trzyma? '
    12:
      he: וַיֹּאמֶר אַחַד מֵעֲבָדָיו לוֹא אֲדֹנִי הַמֶּלֶךְ כִּי־אֱלִישָׁע הַנָּבִיא
        אֲשֶׁר בְּיִשְׂרָאֵל יַגִּיד לְמֶלֶךְ יִשְׂרָאֵל אֶת־הַדְּבָרִים אֲשֶׁר תְּדַבֵּר
        בַּחֲדַר מִשְׁכָּבֶךָ׃
      yi: ''
      cs: 'Jemuž řekl jeden z služebníků jeho: Nikoli, pane můj králi, ale Elizeus
        prorok, kterýž jest v Izraeli, oznamuje králi Izraelskému slova, kteráž ty
        mluvíš v nejtajnějším pokoji svém.'
      pl: 'I odpowiedział jeden ze sług jego: Nie, panie mój i królu, lecz jest, tam
        prorok Elisza, będący w Izraelu, który powtarza królowi izraelskiemu słowa,
        które w komnacie twej sypialnej wypowiadasz. '
    13:
      he: וַיֹּאמֶר לְכוּ וּרְאוּ אֵיכֹה הוּא וְאֶשְׁלַח וְאֶקָּחֵהוּ וַיֻּגַּד־לוֹ
        לֵאמֹר הִנֵּה בְדֹתָן׃
      yi: 'האָט ער געזאָגט: גײט און זעט װוּ ער איז, און איך װעל שיקן און װעל אים נעמען.
        איז אים אָנגעזאָגט געװאָרן, אַזױ צו זאָגן: ער איז אין דוֹתן.'
      cs: 'Kterýž řekl: Jděte a vizte, kde jest, abych poslal a jal jej. I oznámeno
        jemu těmito slovy: Hle, jest v Dotain.'
      pl: 'Rzekł tedy: Idźcie a zobaczcie gdzież on jest, abym posłał i ujął go. Gdy
        mu tedy doniesiono: Oto on w Dotanie, '
    14:
      he: וַיִּשְׁלַח־שָׁמָּה סוּסִים וְרֶכֶב וְחַיִל כָּבֵד וַיָּבֹאוּ לַיְלָה וַיַּקִּפוּ
        עַל־הָעִיר׃
      yi: און ער האָט געשיקט אַהין פֿערד און רײַטװעגן און אַ גרױסן חיל, און זײ זײַנען
        געקומען בײַ נאַכט, און האָבן אַרומגערינגלט די שטאָט.
      cs: Protož poslal tam koně a vozy a vojsko veliké. Kteříž přitáhše v noci, oblehli
        město.
      pl: Wyprawił tam konie i wozy wojenne i wojsko silne; ci nadciągnęli w nocy
        i otoczyli miasto. 
    15:
      he: וַיַּשְׁכֵּם מְשָׁרֵת אִישׁ הָאֱלֹהִים לָקוּם וַיֵּצֵא וְהִנֵּה־חַיִל סוֹבֵב
        אֶת־הָעִיר וְסוּס וָרָכֶב וַיֹּאמֶר נַעֲרוֹ אֵלָיו אֲהָהּ אֲדֹנִי אֵיכָה נַעֲשֶׂה׃
      yi: 'און דער משרת פֿון דעם געטלעכן מאַן האָט זיך געפֿעדערט אױפֿצושטײן, און ער
        איז אַרױסגעגאַנגען, ערשט אַ חיל רינגלט אַרום די שטאָט, מיט פֿערד און רײַטװעגן.
        האָט זײַן יונג צו אים געזאָגט: װײ, מײַן האַר, װאָס זאָלן מיר טאָן?'
      cs: 'Vstav pak ráno služebník muže Božího, vyšel, a aj, vojsko obklíčilo město,
        koni i vozové. I řekl služebník ten jeho k němu: Ach, pane můj, což budeme
        dělati?'
      pl: 'A gdy wstał sługa męża Bożego wczesnym rankiem i wyszedł, a oto wojsko
        otaczało miasto dokoła wraz z końmi i wozami wojennymi. I rzekł doń pachołek
        jego: Biada, panie mój! co poczniemy? '
    16:
      he: וַיֹּאמֶר אַל־תִּירָא כִּי רַבִּים אֲשֶׁר אִתָּנוּ מֵאֲשֶׁר אוֹתָם׃
      yi: 'האָט ער געזאָגט: זאָלסט ניט מורא האָבן; װאָרום די װאָס מיט אונדז זײַנען
        מער װי די װאָס מיט זײ.'
      cs: 'Kterýž odpověděl: Neboj se, nebo mnohem více jich s námi jest, než s nimi.'
      pl: 'On jednak odpowiedział: Nie bój się, bo więcej jest tych, którzy z nami,
        niż tych, którzy z nimi. '
    17:
      he: וַיִּתְפַּלֵּל אֱלִישָׁע וַיֹּאמַר יְהוָה פְּקַח־נָא אֶת־עֵינָיו וְיִרְאֶה
        וַיִּפְקַח יְהוָה אֶת־עֵינֵי הַנַּעַר וַיַּרְא וְהִנֵּה הָהָר מָלֵא סוּסִים
        וְרֶכֶב אֵשׁ סְבִיבֹת אֱלִישָׁע׃
      yi: 'און אֶלישע האָט מתפּלל געװען און האָט געזאָגט: גאָט עפֿן, איך בעט דיך,
        זײַנע אױגן, און זאָל ער זען. האָט גאָט געעפֿנט די אױגן פֿון דעם יונג, און
        ער האָט געזען, ערשט דער באַרג איז פֿול מיט פֿערד און רײַטװעגן פֿײַערדיקע רונד
        אַרום אֶלישען.'
      cs: 'I modlil se Elizeus a řekl: Ó Hospodine, otevři, prosím, oči jeho, aby
        viděl. A tak otevřel Hospodin oči služebníka toho, a viděl, a aj, hora ta
        plná koňů, a vozové ohniví okolo Elizea.'
      pl: 'I modlił się Elisza, i rzekł: O Wiekuisty, otwórz mu też oczy, aby przejrzał!
        Otworzył tedy Wiekuisty oczy pachołkowi i ujrzał, a oto góra pełna koni i wozów
        ognistych dokoła Eliszy. '
    18:
      he: וַיֵּרְדוּ אֵלָיו וַיִּתְפַּלֵּל אֱלִישָׁע אֶל־יְהוָה וַיֹּאמַר הַךְ־נָא
        אֶת־הַגּוֹי־הַזֶּה בַּסַּנְוֵרִים וַיַּכֵּם בַּסַּנְוֵרִים כִּדְבַר אֱלִישָׁע׃
      yi: 'און װי זײ האָבן אַראָפּגענידערט צו אים, אַזױ האָט אֶלישע מתפּלל געװען צו
        גאָט, און האָט געזאָגט: שלאָג, איך בעט דיך, דאָס דאָזיקע פֿאָלק מיט בלינדקײט.
        האָט ער זײ געשלאָגן מיט בלינדקײט, אַזױ װי דאָס װאָרט פֿון אֶלישען.'
      cs: 'A když nepřátelé táhli k němu, modlil se Elizeus Hospodinu a řekl: Poraz,
        prosím, národ tento slepotou. I porazil je slepotou vedlé řeči Elizeovy.'
      pl: 'Gdy tedy nadciągnęli przeciw niemu, pomodlił się Elisza Wiekuistemu, i rzekł:
        Chciej porazić tych ludzi ślepotą! I poraził ich ślepotą wedle słowa Eliszy. '
    19:
      he: וַיֹּאמֶר אֲלֵהֶם אֱלִישָׁע לֹא זֶה הַדֶּרֶךְ וְלֹא זֹה הָעִיר לְכוּ אַחֲרַי
        וְאוֹלִיכָה אֶתְכֶם אֶל־הָאִישׁ אֲשֶׁר תְּבַקֵּשׁוּן וַיֹּלֶךְ אוֹתָם שֹׁמְרוֹנָה׃
      yi: 'און אֶלישע האָט צו זײ געזאָגט: ניט דאָס איז דער װעג, און ניט דאָס איז די
        שטאָט. גײט מיר נאָך און איך װעל אײַך פֿירן צו דעם מאַן װאָס איר זוכט. און
        ער האָט זײ אַװעקגעפֿירט קײן שומרון.'
      cs: 'V tom řekl jim Elizeus: Neníť to ta cesta, ani to město. Poďte za mnou,
        a dovedu vás k muži, kteréhož hledáte. Takž je vedl do Samaří.'
      pl: 'Poczem rzekł do nich Elisza: Nie ta to droga właściwa i nie to miasto.
        Idźcie za mną, a zaprowadzę was do męża, którego poszukujecie. I zaprowadził
        ich do Samaryi. '
    20:
      he: וַיְהִי כְּבֹאָם שֹׁמְרוֹן וַיֹּאמֶר אֱלִישָׁע יְהוָה פְּקַח אֶת־עֵינֵי־אֵלֶּה
        וְיִרְאוּ וַיִּפְקַח יְהוָה אֶת־עֵינֵיהֶם וַיִּרְאוּ וְהִנֵּה בְּתוֹךְ שֹׁמְרוֹן׃
      yi: 'און עס איז געװען, װי זײ זײַנען געקומען קײן שומרון, אַזױ האָט אֶלישע געזאָגט:
        גאָט, עפֿן די אױגן פֿון די דאָזיקע, זײ זאָלן זען. האָט גאָט געעפֿנט זײערע
        אױגן, און זײ האָבן געזען, ערשט זײ זײַנען אין מיטן שומרון.'
      cs: 'I stalo se, když vešli do Samaří, že řekl Elizeus: Ó Hospodine, otevři
        oči těchto, ať vidí. Tedy otevřel Hospodin oči jejich, a viděli, že jsou u
        prostřed Samaří.'
      pl: 'Gdy tedy przybyli do Samaryi, rzekł Elisza: O Wiekuisty, otwórz oczy tym,
        aby przejrzeli! I otworzył oczy ich, a oto ujrzeli się w pośrodku Samaryi. '
    21:
      he: וַיֹּאמֶר מֶלֶךְ־יִשְׂרָאֵל אֶל־אֱלִישָׁע כִּרְאֹתוֹ אוֹתָם הַאַכֶּה אַכֶּה
        אָבִי׃
      yi: 'און דער מלך פֿון ישׂראל האָט געזאָגט צו אֶלישען, װען ער האָט זײ געזען:
        זאָל איך דערשלאָגן? זאָל איך דערשלאָגן, מײַן פֿאָטער?'
      cs: 'Řekl pak král Izraelský Elizeovi, když je uzřel: Mám-liž je zmordovati,
        otče můj?'
      pl: 'Gdy zaś ujrzał ich król izraelski, rzekł do Eliszy: Mamże że ich pozabijać,
        ojcze? '
    22:
      he: וַיֹּאמֶר לֹא תַכֶּה הַאֲשֶׁר שָׁבִיתָ בְּחַרְבְּךָ וּבְקַשְׁתְּךָ אַתָּה
        מַכֶּה שִׂים לֶחֶם וָמַיִם לִפְנֵיהֶם וְיֹאכְלוּ וְיִשְׁתּוּ וְיֵלְכוּ אֶל־אֲדֹנֵיהֶם׃
      yi: 'האָט ער געזאָגט: זאָלסט ניט דערשלאָגן. צי די װאָס דו האָסט געפֿאַנגען מיט
        דײַן שװערד און מיט דײַן בױגן דערשלאָגסט דאָס? שטעל פֿאַר זײ ברױט און װאַסער,
        און זאָלן זײ עסן און טרינקען, און גײן צו זײער האַר.'
      cs: 'Odpověděl on: Nemorduj. Zdaliž jsi je zjímal mečem svým a lučištěm svým,
        abys je zmordoval? Dej jim chleba a vody, ať jedí a pijí, a navrátí se ku
        pánu svému.'
      pl: 'I odpowiedział: Nie wolno ci ich zabijać. Czyżeś zwykł zabijać tych, których
        mieczem i łukiem swoim do niewoli zabrałeś? Postaw chleb i wodę przed nich,
        aby jedli i pili; poczem mogą odejść do pana swojego. '
    23:
      he: וַיִּכְרֶה לָהֶם כֵּרָה גְדוֹלָה וַיֹּאכְלוּ וַיִּשְׁתּוּ וַיְשַׁלְּחֵם
        וַיֵּלְכוּ אֶל־אֲדֹנֵיהֶם וְלֹא־יָסְפוּ עוֹד גְּדוּדֵי אֲרָם לָבוֹא בְּאֶרֶץ
        יִשְׂרָאֵל׃
      yi: האָט ער זײ געמאַכט אַ גרױסן מאָלצײַט און זײ האָבן געגעסן און געטרונקען,
        און ער האָט זײ אַװעקגעשיקט, און זײ זײַנען אַװעקגעגאַנגען צו זײער האַר. און
        די באַנדעס פֿון ארם זײַנען מער װידער ניט געקומען אין לאַנד פֿון ישׂראל.
      cs: A tak připravil jim hojnost velikou, a když pojedli a napili se, propustil
        je. Oni pak navrátili se ku pánu svému, aniž kdy více potom lotříkové Syrští
        vskakovali do země Izraelské.
      pl: Przygotował im tedy ucztę wielką, a gdy jedli i pili odprawił ich, i odeszli
        do pana swojego. Odtąd nie wtargnęły już najezdnicze oddziały aramejskie do kraju
        izraelskiego. 
    24:
      he: וַיְהִי אַחֲרֵי־כֵן וַיִּקְבֹּץ בֶּן־הֲדַד מֶלֶךְ־אֲרָם אֶת־כָּל־מַחֲנֵהוּ
        וַיַּעַל וַיָּצַר עַל־שֹׁמְרוֹן׃
      yi: און עס איז געװען נאָך דעם, האָט בן-הַדַד דער מלך פֿון ארם אײַנגעזאַמלט זײַן
        גאַנצן חיל, און ער איז אַרױפֿגעגאַנגען און האָט געלעגערט אױף שומרון.
      cs: Stalo se potom, že shromáždil Benadad král Syrský všecka vojska svá, a přitáh,
        oblehl Samaří.
      pl: I stało się następnie, że zgromadził Benhadad król aramejski, całą siłę
        swą wojenną i nadciągnął i oblegał Samaryę. 
    25:
      he: וַיְהִי רָעָב גָּדוֹל בְּשֹׁמְרוֹן וְהִנֵּה צָרִים עָלֶיהָ עַד הֱיוֹת רֹאשׁ־חֲמוֹר
        בִּשְׁמֹנִים כֶּסֶף וְרֹבַע הַקַּב חרייונים [דִּבְיוֹנִים] בַּחֲמִשָּׁה־כָסֶף׃
      yi: און עס איז געװאָרן אַ גרױסער הונגער אין שומרון, בעת-אָט זײ האָבן געלעגערט
        אױף איר, ביז אַ קאָפּ פֿון אַן אײזל איז געװען אַכציק זילבערסטיק און אַ פֿערטל
        קַבֿ טױבנמיסט פֿינף זילבערסטיק.
      cs: Pročež byl hlad veliký v Samaří; nebo aj, tak dlouho obleženo bylo, až hlava
        oslová byla za osmdesáte stříbrných, a čtvrtý díl míry káb trusů holubích
        za pět stříbrných.
      pl: Nastał tedy głód wielki w Samaryi, albowiem ścisnęli ją tak, że doszła cena
        głowy oślej do ośmdziesięciu srebrników, a ćwierć kabu mierzwy gołębiej do pięciu
        srebrników. 
    26:
      he: וַיְהִי מֶלֶךְ יִשְׂרָאֵל עֹבֵר עַל־הַחֹמָה וְאִשָּׁה צָעֲקָה אֵלָיו לֵאמֹר
        הוֹשִׁיעָה אֲדֹנִי הַמֶּלֶךְ׃
      yi: 'און עס איז געװען, װי דער מלך פֿון ישׂראל איז פֿאַרבײַגעגאַנגען אױף דער
        מױער, האָט אַ פֿרױ געשריִען צו אים, אַזױ צו זאָגן: העלף, מײַן האַר מלך.'
      cs: 'I přihodilo se, když král Izraelský šel po zdi, žena jedna zvolala k němu,
        řkuci: Spomoz mi, pane můj králi.'
      pl: 'Gdy tedy raz król izraelski po murze się przechadzał, zawołała doń jakaś
        kobieta, i rzekła: Dopomóż, panie mój i królu! '
    27:
      he: וַיֹּאמֶר אַל־יוֹשִׁעֵךְ יְהוָה מֵאַיִן אוֹשִׁיעֵךְ הֲמִן־הַגֹּרֶן אוֹ מִן־הַיָּקֶב׃
      yi: 'האָט ער געזאָגט: אַז גאָט העלפֿט דיר ניט, פֿון װאַנען זאָל איך דיר העלפֿן?
        פֿון שײַער צי פֿון קעלער?'
      cs: 'Kterýž řekl: Jestliť nespomůže Hospodin, odkud já mám pomoci tobě? Zdali
        z humna aneb z presu?'
      pl: 'I odpowiedział tedy: Jeżeli ci Wiekuisty nie dopomaga, skąd bym ja ci miał
        dopomódz? Izali z toku albo z tłoczni? '
    28:
      he: וַיֹּאמֶר־לָהּ הַמֶּלֶךְ מַה־לָּךְ וַתֹּאמֶר הָאִשָּׁה הַזֹּאת אָמְרָה אֵלַי
        תְּנִי אֶת־בְּנֵךְ וְנֹאכְלֶנּוּ הַיּוֹם וְאֶת־בְּנִי נֹאכַל מָחָר׃
      yi: 'און דער מלך האָט צו איר געזאָגט: װאָס איז דיר? האָט זי געזאָגט: די דאָזיקע
        פֿרױ האָט צו מיר געזאָגט: גיב אַהער דײַן זון, און מיר װעלן אים הײַנט אױפֿעסן,
        און מײַן זון װעלן מיר אױפֿעסן מאָרגן.'
      cs: 'Řekl jí ještě král: Cožtě pak? Kteráž odpověděla: Žena tato řekla mi: Dej
        syna svého, abychom ho dnes snědly, zítra také sníme syna mého.'
      pl: 'Poczem zapytał się jej król: Cóż tobie? I odpowiedziała: Ta oto kobieta
        rzekła do mnie: Oddaj syna twego, abyśmy zjadły go dzisiaj; jutro zaś zjemy
        syna mojego! '
    29:
      he: וַנְּבַשֵּׁל אֶת־בְּנִי וַנֹּאכְלֵהוּ וָאֹמַר אֵלֶיהָ בַּיּוֹם הָאַחֵר תְּנִי
        אֶת־בְּנֵךְ וְנֹאכְלֶנּוּ וַתַּחְבִּא אֶת־בְּנָהּ׃
      yi: 'האָבן מיר אָפּגעקאָכט מײַן זון, און מיר האָבן אים אױפֿגעגעסן; און אַז איך
        האָב צו איר געזאָגט אױפֿן אַנדערן טאָג: גיב אַהער דײַן זון, און מיר װעלן אים
        אױפֿעסן, האָט זי באַהאַלטן איר זון.'
      cs: 'I uvařily jsme syna mého, a snědly jsme jej. Potom druhého dne řekla jsem
        jí: Dej syna svého, abychom ho snědly. Ale ona skryla syna svého.'
      pl: 'I tak uwarzyłyśmy mojego i zjadłyśmy go. Ale gdym dnia drugiego rzekła
        do niej: Oddaj syna twojego, abyśmy go zjadły! ukryła syna swojego. '
    30:
      he: וַיְהִי כִשְׁמֹעַ הַמֶּלֶךְ אֶת־דִּבְרֵי הָאִשָּׁה וַיִּקְרַע אֶת־בְּגָדָיו
        וְהוּא עֹבֵר עַל־הַחֹמָה וַיַּרְא הָעָם וְהִנֵּה הַשַּׂק עַל־בְּשָׂרוֹ מִבָּיִת׃
      yi: און עס איז געװען, װי דער מלך האָט געהערט די װערטער פֿון דער פֿרױ, אַזױ האָט
        ער צעריסן זײַנע קלײדער, בעת ער איז פֿאַרבײַגעגאַנגען אױף דער מױער, און דאָס
        פֿאָלק האָט געזען, ערשט זאַק איז אױף זײַן לײַב פֿון אונטן.
      cs: A když uslyšel král slova ženy té, roztrhl roucha svá. (Když pak on šel
        po zdi, viděl lid, an pytel byl na těle jeho zespod.)
      pl: Gdy tedy usłyszał król słowa onej kobiety, rozdarł szaty swe, podczas gdy
        po murze się przechadzał; a wówczas zobaczył lud, że nosił włosiennicę pod
        niemi na ciele swojem. 
    31:
      he: וַיֹּאמֶר כֹּה־יַעֲשֶׂה־לִּי אֱלֹהִים וְכֹה יוֹסִף אִם־יַעֲמֹד רֹאשׁ אֱלִישָׁע
        בֶּן־שָׁפָט עָלָיו הַיּוֹם׃
      yi: 'און ער האָט געזאָגט: זאָל מיר גאָט טאָן אַזױ און נאָך מער, אױב דער קאָפּ
        פֿון אֶלישע דעם זון פֿון שָפֿטן װעט בלײַבן אױף אים הײַנט!'
      cs: 'Protož řekl král: Toto mi učiň Bůh a toto přidej, jestliže zůstane hlava
        Elizea syna Safatova na něm dnes.'
      pl: 'I rzekł: Niechaj Bóg ze mną postąpi jak chce, jeżeli ostoi się głowa Eliszy,
        syna Szafata, na nim dzisiaj. '
    32:
      he: וֶאֱלִישָׁע יֹשֵׁב בְּבֵיתוֹ וְהַזְּקֵנִים יֹשְׁבִים אִתּוֹ וַיִּשְׁלַח
        אִישׁ מִלְּפָנָיו בְּטֶרֶם יָבֹא הַמַּלְאָךְ אֵלָיו וְהוּא אָמַר אֶל־הַזְּקֵנִים
        הַרְּאִיתֶם כִּי־שָׁלַח בֶּן־הַמְרַצֵּחַ הַזֶּה לְהָסִיר אֶת־רֹאשִׁי רְאוּ
        כְּבֹא הַמַּלְאָךְ סִגְרוּ הַדֶּלֶת וּלְחַצְתֶּם אֹתוֹ בַּדֶּלֶת הֲלוֹא קוֹל
        רַגְלֵי אֲדֹנָיו אַחֲרָיו׃
      yi: 'און אֶלישע איז געזעסן אין זײַן הױז, און די עלטסטע זײַנען געזעסן מיט אים.
        און [דער מלך] האָט געשיקט פֿון זיך אַ מאַן. אָבער אײדער דער שָלִיח איז אָנגעקומען
        צו אים, האָט ער געזאָגט צו די עלטסטע: איר זעט װי דער דאָזיקער זון פֿון דעם
        רוצֵח שיקט אַראָפּצונעמען מײַן קאָפּ? זעט, װי דער שָלִיח קומט, פֿאַרשליסט
        די טיר, און איר זאָלט זיך אָנשפּאַרן אָן דער טיר אַקעגן אים. פֿאַר װאָר, דער
        שאָרך פֿון זײַן האַרס פֿיס איז הינטער אים.'
      cs: '(Elizeus pak seděl v domě svém, a starší s ním seděli.) I poslal jednoho
        z přístojících svých, a prvé než přišel posel ten k němu, již byl řekl starším:
        Nevíte-liž, že poslal ten syn vražedlníkův, aby sťal hlavu mou? Šetřtež, když
        by vcházel ten posel, zavřete dvéře a odstrčte jej ode dveří. Zdaliž i dusání
        noh pána jeho není za ním?'
      pl: 'Podczas gdy Elisza w domu swoim siedział, a starsi siedzieli przed nim,
        wysłał ów człowieka przed sobą. Ale zanim poseł króla do niego przybył, rzekł
        do starszych: Czyście widzieli, że ten syn mordercy przysłał tu, aby mi głowę
        zdjęto. Zważcie tedy, gdy przyjdzie posłaniec zamknijcie drzwi, a naciskajcie
        drzwi przeciw niemu! Słychać wszak już odgłos kroków jego pana za nim. '
    33:
      he: עוֹדֶנּוּ מְדַבֵּר עִמָּם וְהִנֵּה הַמַּלְאָךְ יֹרֵד אֵלָיו וַיֹּאמֶר הִנֵּה־זֹאת
        הָרָעָה מֵאֵת יְהוָה מָה־אוֹחִיל לַיהוָה עוֹד׃
      yi: 'װי ער רעדט נאָך מיט זײ, ערשט דער שָלִיח נידערט אַראָפּ צו אים. און [דער
        מלך] האָט געזאָגט: זע, דאָס דאָזיקע בײז איז פֿון גאָט; װאָס קען איך נאָך האָפֿן
        פֿון גאָט?'
      cs: 'A když on ještě mluvil s nimi, hle, posel přicházel k němu, a řekl: Aj,
        toto zlé jest od Hospodina, což mám déle čekati na něj?'
      pl: 'Gdy jeszcze tak mówił z nimi, a oto posłaniec zstąpił ku niemu. Król zaś
        rzekł: Oto jaka niedola od Wiekuistego! Na cóż mi jeszcze czekać na Wiekuistego. '
  7:
    1:
      he: וַיֹּאמֶר אֱלִישָׁע שִׁמְעוּ דְּבַר־יְהוָה כֹּה אָמַר יְהוָה כָּעֵת מָחָר
        סְאָה־סֹלֶת בְּשֶׁקֶל וְסָאתַיִם שְׂעֹרִים בְּשֶׁקֶל בְּשַׁעַר שֹׁמְרוֹן׃
      yi: 'האָט אֶלישע געזאָגט: הערט דאָס װאָרט פֿון גאָט: אַזױ האָט גאָט געזאָגט:
        מאָרגן אין דער צײַט װעט אַ סְאָה זעמלמעל זײַן פֿאַר אַ שקל, און צװײ סְאָה
        גערשטן פֿאַר אַ שקל, אין דעם מױער פֿון שומרון.'
      cs: 'Řekl pak Elizeus: Slyšte slovo Hospodinovo. Toto praví Hospodin: O tomto
        času zítra míra mouky bělné bude za lot stříbra, a dvě míry ječmene za lot
        stříbra v bráně Samařské.'
      pl: 'I rzekł Elisza: Posłuchajcie słowa Wiekuistego: Tak rzecze Wiekuisty: Jutro,
        o tej porze, oddadzą miarę mąki przedniej za szekla, a dwie miary jęczmienia
        za szekla, w bramie Samaryi. '
    2:
      he: וַיַּעַן הַשָּׁלִישׁ אֲשֶׁר־לַמֶּלֶךְ נִשְׁעָן עַל־יָדוֹ אֶת־אִישׁ הָאֱלֹהִים
        וַיֹּאמַר הִנֵּה יְהוָה עֹשֶׂה אֲרֻבּוֹת בַּשָּׁמַיִם הֲיִהְיֶה הַדָּבָר הַזֶּה
        וַיֹּאמֶר הִנְּכָה רֹאֶה בְּעֵינֶיךָ וּמִשָּׁם לֹא תֹאכֵל׃
      yi: 'האָט דער הױפּטמאַן װאָס דער מלך איז געװען אָנגעלענט אױף זײַן האַנט געענטפֿערט
        דעם געטלעכן מאַן, און האָט געזאָגט: אַפֿילו גאָט זאָל מאַכן פֿענצטער אין הימל, קען
        דען דאָזיקע זאַך געשען? האָט ער געזאָגט: אָט װעסטו זען מיט דײַנע אױגן, אָבער
        עסן דערפֿון װעסטו ניט.'
      cs: 'I odpověděl muži Božímu jeden z knížat, na jehož ruku král zpoléhal, a
        řekl: Kdyby otevřel Hospodin průduchy nebeské, zdali by to býti mohlo? Kterýž
        řekl: Aj, uzříš očima svýma, ale nebudeš jísti z toho.'
      pl: 'I odezwał się wódz, na którego ręku król się wspierał: Oto gdyby nawet
        Wiekuisty otworzył szluzy na niebie, czyżby co podobnego się stać mogło? On
        wszakże odpowiedział: Otóż zobaczysz to własnemi oczyma, ale z tego jeść nie
        będziesz. '
    3:
      he: וְאַרְבָּעָה אֲנָשִׁים הָיוּ מְצֹרָעִים פֶּתַח הַשָּׁעַר וַיֹּאמְרוּ אִישׁ
        אֶל־רֵעֵהוּ מָה אֲנַחְנוּ יֹשְׁבִים פֹּה עַד־מָתְנוּ׃
      yi: 'און פֿיר מענטשן מצוֹרָעִים, זײַנען געװען בײַם אײַנגאַנג פֿון טױער; האָבן
        זײ געזאָגט אײנער צום אַנדערן: װאָס זיצן מיר דאָ ביז מיר װעלן שטאַרבן?'
      cs: 'Byli pak u vrat brány čtyři muži malomocní, kteříž řekli jeden druhému:
        Co tu sedíme, až bychom zemříti musili?'
      pl: 'Czterech zaś ludzi trędowatych przebywało wtedy u wejścia bramy, i rzekli
        jeden do drugiego: Pocóż nam pozostać tu aż pomrzemy? '
    4:
      he: אִם־אָמַרְנוּ נָבוֹא הָעִיר וְהָרָעָב בָּעִיר וָמַתְנוּ שָׁם וְאִם־יָשַׁבְנוּ
        פֹה וָמָתְנוּ וְעַתָּה לְכוּ וְנִפְּלָה אֶל־מַחֲנֵה אֲרָם אִם־יְחַיֻּנוּ נִחְיֶה
        וְאִם־יְמִיתֻנוּ וָמָתְנוּ׃
      yi: 'זאָלן מיר זאָגן: מיר װעלן אַרײַנגײן אין שטאָט, איז דער הונגער אין שטאָט,
        און מיר װעלן דאָרטן שטאַרבן; און אױב מיר װעלן דאָ זיצן, װעלן מיר אױך שטאַרבן.
        דרום קומט אַצונד און לאָמיר צופֿאַלן צו דעם לאַגער פֿון ארם; אױב זײ װעלן אונדז
        לאָזן לעבן, װעלן מיר לעבן, און אױב זײ װעלן אונדז טײטן, װעלן מיר שטאַרבן.'
      cs: 'Díme-li: Poďme do města, hlad jest v městě, i zemřeme tam; pakli zde zůstaneme,
        také zemřeme. Protož nyní poďte, a utecme do vojska Syrských. Budou-li nás
        živiti, zůstaneme živi; pakli nás zbijí, též zemřeme.'
      pl: 'Choćbyśmy powiedzieć mogli: wejdziemy do miasta, to wszak głód w mieście,
        a pomrzemy tam, a jeżeli pozostaniem tu, wszak również pomrzemy. A zatem zabierzmy
        się, a zbiegnijmy do obozu aramejskiego; jeżeli nas zostawią przy życiu będziemy
        żyli, a jeżeli nas zabiją, to i pomrzemy. '
    5:
      he: וַיָּקוּמוּ בַנֶּשֶׁף לָבוֹא אֶל־מַחֲנֵה אֲרָם וַיָּבֹאוּ עַד־קְצֵה מַחֲנֵה
        אֲרָם וְהִנֵּה אֵין־שָׁם אִישׁ׃
      yi: זײַנען זײ אױפֿגעשטאַנען אין אָװנט צו גײן צו דעם לאַגער פֿון ארם, און זײ
        זײַנען געקומען צום עק לאַגער פֿון ארם, ערשט דאָרטן איז קײן מענטש ניטאָ.
      cs: Vstavše tedy v soumrak, aby šli k vojsku Syrských, přišli až k kraji ležení
        Syrského, a hle, nebylo tu žádného.
      pl: I tak powstali o zmierzchu, aby dotrzeć do obozu aramejskiego; ale dotarli
        do krańca obozu aramejskiego, a oto nie było tam nikogo. 
    6:
      he: וַאדֹנָי הִשְׁמִיעַ אֶת־מַחֲנֵה אֲרָם קוֹל רֶכֶב קוֹל סוּס קוֹל חַיִל גָּדוֹל
        וַיֹּאמְרוּ אִישׁ אֶל־אָחִיו הִנֵּה שָׂכַר־עָלֵינוּ מֶלֶךְ יִשְׂרָאֵל אֶת־מַלְכֵי
        הַחִתִּים וְאֶת־מַלְכֵי מִצְרַיִם לָבוֹא עָלֵינוּ׃
      yi: 'װאָרום גאָט האָט געמאַכט הערן אין דעם לאַגער פֿון ארם אַ ליאַרעם פֿון רײַטװעגן,
        און אַ ליאַרעם פֿון פֿערד, אַ ליאַרעם פֿון אַ גרױסן חיל, און זײ האָבן געזאָגט
        אײנער צום אַנדערן: זע, דער מלך פֿון ישׂראל האָט אָנגעדונגען אױף אונדז די מלכים
        פֿון די חִתּים, און די מלכים פֿון מצרים, צו קומען אױף אונדז.'
      cs: 'Nebo Pán učinil to, aby slyšelo vojsko Syrské hřmot vozů a zvuk koňů, a
        tak hluk vojska velikého. I řekli jeden druhému: Hle, ze mzdy najal proti
        nám král Izraelský krále Hetejské a krále Egyptské, aby připadli na nás.'
      pl: 'Pan mianowicie dał słyszeć przed obozem Aramejczyków odgłos wozów i koni
        i zgiełk wojska wielkiego, tak iż rzekli jeden do drugiego: Patrz! oto najął
        przeciw nam król izraelski królów chitejskich i królów Egiptu, aby napadli
        na nas. '
    7:
      he: וַיָּקוּמוּ וַיָּנוּסוּ בַנֶּשֶׁף וַיַּעַזְבוּ אֶת־אָהֳלֵיהֶם וְאֶת־סוּסֵיהֶם
        וְאֶת־חֲמֹרֵיהֶם הַמַּחֲנֶה כַּאֲשֶׁר־הִיא וַיָּנֻסוּ אֶל־נַפְשָׁם׃
      yi: און זײ זײַנען אױפֿגעשטאַנען און זײַנען אַנטלאָפֿן אין אָװנט, און האָבן איבערגעלאָזט
        זײערע געצעלטן, און זײערע פֿערד און זײערע אײזלען, דעם לאַגער אַזױ װי ער איז,
        און זײַנען אַנטלאָפֿן אום זײער לעבן.
      cs: A vstavše, utekli v soumrak a nechali tu stanů svých, a koňů svých i oslů
        svých, a ležení, tak jakž bylo, a utekli pro zachování života svého.
      pl: I tak zerwali się i uciekli jeszcze o zmierzchu, porzuciwszy namioty i konie
        i osły swe, cały obóz jakim był, i uciekli by ocalić życie swoje. 
    8:
      he: וַיָּבֹאוּ הַמְצֹרָעִים הָאֵלֶּה עַד־קְצֵה הַמַּחֲנֶה וַיָּבֹאוּ אֶל־אֹהֶל
        אֶחָד וַיֹּאכְלוּ וַיִּשְׁתּוּ וַיִּשְׂאוּ מִשָּׁם כֶּסֶף וְזָהָב וּבְגָדִים
        וַיֵּלְכוּ וַיַּטְמִנוּ וַיָּשֻׁבוּ וַיָּבֹאוּ אֶל־אֹהֶל אַחֵר וַיִּשְׂאוּ
        מִשָּׁם וַיֵּלְכוּ וַיַּטְמִנוּ׃
      yi: און די דאָזיקע מצוֹרָעִים זײַנען געקומען צום עק לאַגער, און זײַנען אַרײַנגעגאַנגען
        אין אײן געצעלט, און האָבן געגעסן און געטרונקען, און אַרױסגעטראָגן פֿון דאָרטן
        זילבער און גאָלד, און בגדים, און זײ זײַנען געגאַנגען און האָבן באַהאַלטן;
        און זײ זײַנען צוריקגעקומען און זײַנען אַרײַנגעגאַנגען אין אַן אַנדער געצעלט,
        און האָבן אַרױסגעטראָגן פֿון דאָרטן, און זײַנען געגאַנגען און האָבן באַהאַלטן.
      cs: Když tedy přišli malomocní ti na kraj ležení, všedše do jednoho stanu, jedli
        a pili, a pobravše v něm stříbro a zlato i roucha, odešli a schovali. Opět
        navrátivše se, vešli do jiného stanu a pobrali v něm, a odšedše, schovali.
      pl: I tak przyszli owi trędowaci aż na kraniec obozu i weszli do namiotu jednego
        i pili, a nabrawszy ztamtąd i złota i szat, poszli i zakopali. Poczem wrócili
        i weszli do namiotu innego, i nabrali stamtąd i poszli i zakopali. 
    9:
      he: וַיֹּאמְרוּ אִישׁ אֶל־רֵעֵהוּ לֹא־כֵן אֲנַחְנוּ עֹשִׂים הַיּוֹם הַזֶּה יוֹם־בְּשֹׂרָה
        הוּא וַאֲנַחְנוּ מַחְשִׁים וְחִכִּינוּ עַד־אוֹר הַבֹּקֶר וּמְצָאָנוּ עָווֹן
        וְעַתָּה לְכוּ וְנָבֹאָה וְנַגִּידָה בֵּית הַמֶּלֶךְ׃
      yi: 'און זײ האָבן געזאָגט אײנער צום אַנדערן: מיר טוען ניט רעכט; הײַנטיקער טאָג
        איז אַ טאָג פֿון בשׂורה, און מיר שװײַגן. אַז מיר װעלן װאַרטן ביז ליכט פֿון
        פֿרימאָרגן, װעט אונדז טרעפֿן אַ שטראָף. דרום קומט אַצונד, און לאָמיר אַרײַנגײן
        און דערצײלן אין הױז פֿון מלך.'
      cs: 'I řekli vespolek: Nedobře děláme. Den tento jest den dobrých novin, a my
        mlčíme. Budeme-li čekati až do svitání, postihne nás nepravost; protož nyní
        poďte, vejdouce, oznamme to domu královskému.'
      pl: 'Nareszcie rzekli jeden do drugiego: Niesłusznie czynimy! dzień ten jest
        dniem wieści radosnej, jeżeli przemilczym a zaczekamy aż zaświeci poranek,
        spotka nas kara. A zatem zabierzcie się, wnijdźmy i donieśmy to domowi królewskiemu. '
    10:
      he: וַיָּבֹאוּ וַיִּקְרְאוּ אֶל־שֹׁעֵר הָעִיר וַיַּגִּידוּ לָהֶם לֵאמֹר בָּאנוּ
        אֶל־מַחֲנֵה אֲרָם וְהִנֵּה אֵין־שָׁם אִישׁ וְקוֹל אָדָם כִּי אִם־הַסּוּס אָסוּר
        וְהַחֲמוֹר אָסוּר וְאֹהָלִים כַּאֲשֶׁר־הֵמָּה׃
      yi: 'זײַנען זײ געגאַנגען און האָבן גערופֿן צו די טױערלײַט פֿון שטאָט, און זײ
        האָבן זײ דערצײלט, אַזױ צו זאָגן: מיר זײַנען געקומען אין לאַגער פֿון ארם, ערשט
        דאָרטן איז ניטאָ קײן מאַן און קײן קָול פֿון אַ מענטשן; נאָר די פֿערד זײַנען
        צוגעבונדן, און די אײזלען זײַנען צוגעבונדן, און די געצעלטן אַזױ װי זײ זײַנען
        געװען.'
      cs: 'A přišedše, volali na branné města, a pověděli jim, řkouce: Přišli jsme
        do ležení Syrského, a aj, nebylo tam žádného, ani hlasu lidského, kromě koní
        přivázaných a oslů přivázaných, a stanů, jakž prvé byli.'
      pl: 'I tak poszli i zawołali wrotnych miasta, i opowiedzieli im w te słowa:
        Przyszliśmy do obozu aramejskiego, a oto nie było tam nikogo, żadnego głosu
        ludzkiego, tylko konie i osły były uwiązane, a namioty stały jeszcze tak jako
        przedtem były. '
    11:
      he: וַיִּקְרָא הַשֹּׁעֲרִים וַיַּגִּידוּ בֵּית הַמֶּלֶךְ פְּנִימָה׃
      yi: האָבן די טױערלײַט גערופֿן, און מע האָט אָנגעזאָגט אינעװײניק אין מלכס הױז.
      cs: I volal ten na jiné branné, a ti ohlásili to po všem domě královském.
      pl: Wezwano tedy innych wrotnych, a ci przynieśli tę wieść do wnętrza domu królewskiego. 
    12:
      he: וַיָּקָם הַמֶּלֶךְ לַיְלָה וַיֹּאמֶר אֶל־עֲבָדָיו אַגִּידָה־נָּא לָכֶם אֵת
        אֲשֶׁר־עָשׂוּ לָנוּ אֲרָם יָדְעוּ כִּי־רְעֵבִים אֲנַחְנוּ וַיֵּצְאוּ מִן־הַמַּחֲנֶה
        לְהֵחָבֵה בהשדה [בַשָּׂדֶה] לֵאמֹר כִּי־יֵצְאוּ מִן־הָעִיר וְנִתְפְּשֵׂם חַיִּים
        וְאֶל־הָעִיר נָבֹא׃
      yi: 'איז דער מלך אױפֿגעשטאַנען אין דער נאַכט, און ער האָט געזאָגט צו זײַנע קנעכט:
        לאָמיר אײַך זאָגן װאָס די אַרַמים אונדז האָבן דאָ געטאָן: זײ װײסן אַז מיר
        זײַנען הונגעריקע, דרום זײַנען זײ אַרױסגעגאַנגען פֿון לאַגער זיך צו באַהאַלטן
        אין פֿעלד, אַזױ צו זאָגן: װי זײ װעלן אַרױסגײן פֿון שטאָט, אַזױ װעלן מיר זײ
        כאַפּן לעבעדיקערהײט, און מיר װעלן אַרײַנגײן אין שטאָט.'
      cs: 'Vstav tedy král v noci, řekl služebníkům svým: Povím vám nyní, co jsou
        nám udělali Syrští. Vědí, že jsme hladovití, protož vyšli z ležení, aby se
        skryli v poli, řkouce: Když vyjdou z města, zjímáme je živé a vejdeme do města.'
      pl: 'I wstał król w nocy, i rzekł do sług swoich: Powiem wam ja, co urządzili
        przeciw nam Aramejczycy; wiedzą oni żeśmy wygłodzeni, przeto wyszli z obozu,
        by się ukryć na polu, mówiąc: Gdy wyjdą z miasta pochwycim ich żywcem, a do
        miasta wtargniemy. '
    13:
      he: וַיַּעַן אֶחָד מֵעֲבָדָיו וַיֹּאמֶר וְיִקְחוּ־נָא חֲמִשָּׁה מִן־הַסּוּסִים
        הַנִּשְׁאָרִים אֲשֶׁר נִשְׁאֲרוּ־בָהּ הִנָּם כְּכָל־ההמון [הֲמוֹן] יִשְׂרָאֵל
        אֲשֶׁר נִשְׁאֲרוּ־בָהּ הִנָּם כְּכָל־הֲמוֹן יִשְׂרָאֵל אֲשֶׁר־תָּמּוּ וְנִשְׁלְחָה
        וְנִרְאֶה׃
      yi: 'האָט זיך אָנגערופֿן אײנער פֿון זײַנע קנעכט און האָט געזאָגט: טאָ זאָל מען,
        איך בעט דיך, נעמען פֿינף פֿון די געבליבענע פֿערד װאָס זײַנען דאָ געבליבן-
        זײ זײַנען דאָך אַזױ װי דער גאַנצער המון פֿון ישׂראל װאָס גײען אױס- און לאָמיר
        שיקן און זען.'
      cs: 'K tomu odpovídaje jeden z služebníků jeho, řekl: Nechť, prosím, vezmou
        pět koní z těch, kteříž pozůstali v městě. (Hle, oniť jsou jako i všecko množství
        Izraelské, jenž zůstali v něm, hle, jsou jako všecko množství Izraelské, kteréž
        již hyne.) Ty pošleme a přezvíme.'
      pl: 'I odezwał się jeden ze sług jego, i rzekł: Niechajby wzięto pięć z pozostałych
        koni, które pozostały w mieście - niechaj się dzieje z niemi co z całym tłumem
        izraelskim, który pozostał w niem, albo co z całym tłumem izraelskim, który
        już zginął, ale wyszlijmy a zobaczymy. '
    14:
      he: וַיִּקְחוּ שְׁנֵי רֶכֶב סוּסִים וַיִּשְׁלַח הַמֶּלֶךְ אַחֲרֵי מַחֲנֵה־אֲרָם
        לֵאמֹר לְכוּ וּרְאוּ׃
      yi: 'האָבן זײ גענומען צװײ רײַטװעגן מיט פֿערד, און דער מלך האָט זײ געשיקט נאָך
        דעם חיל פֿון ארם, אַזױ צו זאָגן: גײט און זעט.'
      cs: 'A tak vzali dva koně vozní, kteréž poslal král za vojskem Syrským, řka:
        Jděte a vizte.'
      pl: 'Wzięto tedy dwa wozy z końmi, a król wysłał je do obozu aramejskiego, i rzekł:
        Idźcie, a rozejrzcie się. '
    15:
      he: וַיֵּלְכוּ אַחֲרֵיהֶם עַד־הַיַּרְדֵּן וְהִנֵּה כָל־הַדֶּרֶךְ מְלֵאָה בְגָדִים
        וְכֵלִים אֲשֶׁר־הִשְׁלִיכוּ אֲרָם בהחפזם [בְּחָפְזָם] וַיָּשֻׁבוּ הַמַּלְאָכִים
        וַיַּגִּדוּ לַמֶּלֶךְ׃
      yi: זײַנען זײ געגאַנגען נאָך זײ ביזן ירדן; ערשט דער גאַנצער װעג איז פֿול מיט
        בגדים און זאַכן װאָס די אַרַמים האָבן אַװעקגעװאָרפֿן אין זײער אײַלעניש. האָבן
        די שלוחים זיך אומגעקערט, און האָבן דערצײלט דעם מלך.
      cs: I jeli za nimi až k Jordánu, a aj, po vší té cestě plno bylo šatů a nádob,
        kteréž metali od sebe Syrští, splašeni jsouce. Tedy navrátivše se poslové,
        oznámili to králi.
      pl: I szli za nimi aż do Jordanu, a oto cała droga pełna była szat i broni,
        które porzucali Aramejczycy w nagłej ucieczce swojej. I wrócili wysłańcy i donieśli
        to królowi. 
    16:
      he: וַיֵּצֵא הָעָם וַיָּבֹזּוּ אֵת מַחֲנֵה אֲרָם וַיְהִי סְאָה־סֹלֶת בְּשֶׁקֶל
        וְסָאתַיִם שְׂעֹרִים בְּשֶׁקֶל כִּדְבַר יְהוָה׃
      yi: איז אַרױסגעגאַנגען דאָס גאַנצע פֿאָלק און זײ האָבן אױסגערױבט דעם לאַגער
        פֿון ארם; און אַ סְאָה זעמלמעל איז געװען פֿאַר אַ שקל, און צװײ סְאָה גערשטן
        פֿאַר אַ שקל, אַזױ װי דאָס װאָרט פֿון גאָט.
      cs: Protož vyšed lid, vzebral ležení Syrské. A byla míra mouky bělné za lot,
        a dvě míry ječmene za lot vedlé řeči Hospodinovy.
      pl: Wyszedł tedy lud i złupił obóz aramejski, i była miara przedniej mąki za szekla,
        a dwie miary jęczmiennej za szekla, według słowa Wiekuistego. 
    17:
      he: וְהַמֶּלֶךְ הִפְקִיד אֶת־הַשָּׁלִישׁ אֲשֶׁר־נִשְׁעָן עַל־יָדוֹ עַל־הַשַּׁעַר
        וַיִּרְמְסֻהוּ הָעָם בַּשַּׁעַר וַיָּמֹת כַּאֲשֶׁר דִּבֶּר אִישׁ הָאֱלֹהִים
        אֲשֶׁר דִּבֶּר בְּרֶדֶת הַמֶּלֶךְ אֵלָיו׃
      yi: און דער מלך האָט אױפֿגעזעצט דעם הױפּטמאַן װאָס ער איז געװען אָנגעלענט אױף
        זײַן האַנט, איבער דעם טױער. האָט אים דאָס פֿאָלק צעטרעטן אין טױער, און ער
        איז געשטאָרבן. אַזױ װי עס האָט גערעדט דער געטלעכער מאַן, װאָס ער האָט גערעדט
        װען דער מלך האָט אַראָפּגענידערט צו אים.
      cs: Král pak byl ustanovil to kníže, na jehož ruku zpoléhal, u brány. Kteréhož
        pošlapal lid v bráně, tak že umřel, vedlé řeči muže Božího, kterouž mluvil,
        když král k němu byl sešel.
      pl: Król zaś ustanowił owego wodza, na którego ręku się zazwyczaj wspierał,
        nadzorcą bramy, ale stratował go lud w bramie, tak że umarł, jako mu był przepowiedział
        mąż Boży, który o tem mówił, gdy zeszedł król do niego. 
    18:
      he: וַיְהִי כְּדַבֵּר אִישׁ הָאֱלֹהִים אֶל־הַמֶּלֶךְ לֵאמֹר סָאתַיִם שְׂעֹרִים
        בְּשֶׁקֶל וּסְאָה־סֹלֶת בְּשֶׁקֶל יִהְיֶה כָּעֵת מָחָר בְּשַׁעַר שֹׁמְרוֹן׃
      yi: 'װאָרום עס איז געװען, אַז דער געטלעכער מאַן האָט גערעדט צום מלך, אַזױ צו
        זאָגן: צװײ סְאָה גערשטן װעלן זײַן פֿאַר אַ שקל, און אַ סְאָה זעמלמעל פֿאַר
        אַ שקל, מאָרגן אין דער צײַט אין טױער פֿון שומרון,'
      cs: 'A stalo se tak, jakž mluvil muž Boží králi, řka: Dvě míry ječmene budou
        za lot stříbra, a míra mouky bělné za lot stříbra zítra o tomto času v bráně
        Samařské.'
      pl: 'Albowiem gdy zapewniał mąż Boży króla, mówiąc: Dwie miary jęczmienia za szekla,
        a miara przedniej mąki za szekla będzie jutro o tym czasie w bramie Samaryi, '
    19:
      he: וַיַּעַן הַשָּׁלִישׁ אֶת־אִישׁ הָאֱלֹהִים וַיֹּאמַר וְהִנֵּה יְהוָה עֹשֶׂה
        אֲרֻבּוֹת בַּשָּׁמַיִם הֲיִהְיֶה כַּדָּבָר הַזֶּה וַיֹּאמֶר הִנְּךָ רֹאֶה
        בְּעֵינֶיךָ וּמִשָּׁם לֹא תֹאכֵל׃
      yi: 'האָט דער הױפּטמאַן זיך אָפּגערופֿן צום געטלעכן מאַן, און האָט געזאָגט:
        און אַפֿילו גאָט זאָל מאַכן פֿענצטער אין הימל, קען דען געשען אַזױ װי די דאָזיקע
        זאַך? האָט ער געזאָגט: אָט װעסטו זען מיט דײַנע אױגן, אָבער עסן דערפֿון װעסטו
        ניט.'
      cs: 'K čemuž bylo odpovědělo kníže muži Božímu, a řeklo: Kdyby otevřel Hospodin
        průduchy nebeské, zdali by to podlé řeči této býti mohlo? Jemuž on řekl: Aj,
        ty uzříš očima svýma, ale z toho jísti nebudeš.'
      pl: 'Odezwał się wtedy ów wódz do męża Bożego, i rzekł: Gdyby nawet Wiekuisty
        otworzył szluzy na niebie, czyżby co podobnego się stać mogło? On wszakże
        mu odpowiedział: Otóż zobaczysz to własnemi oczyma, ale z tego jeść nie będziesz. '
    20:
      he: וַיְהִי־לוֹ כֵּן וַיִּרְמְסוּ אֹתוֹ הָעָם בַּשַּׁעַר וַיָּמֹת׃
      yi: און אים איז אַזױ געשען און דאָס פֿאָלק האָט אים צעטרעטן אין טױער, און ער
        איז געשטאָרבן.
      cs: A tak se stalo jemu; nebo pošlapal ho lid v bráně, tak že umřel.
      pl: I stało mu się tak; stratował go bowiem lud tłocząc się w bramie, i umarł. 
  8:
    1:
      he: וֶאֱלִישָׁע דִּבֶּר אֶל־הָאִשָּׁה אֲשֶׁר־הֶחֱיָה אֶת־בְּנָהּ לֵאמֹר קוּמִי
        וּלְכִי אתי [אַתְּ] וּבֵיתֵךְ וְגוּרִי בַּאֲשֶׁר תָּגוּרִי כִּי־קָרָא יְהוָה
        לָרָעָב וְגַם־בָּא אֶל־הָאָרֶץ שֶׁבַע שָׁנִים׃
      yi: 'און אֶלישע האָט גערעדט צו דער פֿרױ װאָס ער האָט לעבעדיק געמאַכט איר זון,
        אַזױ צו זאָגן: שטײ אױף און גײ, דו און דײַן הױזגעזינט, און האַלט זיך אױף װוּ
        דו װעסט זיך אױפֿהאַלטן, װאָרום גאָט האָט גערופֿן אַ הונגער, און ער קומט אױך
        איבערן לאַנד אױף זיבן יאָר.'
      cs: 'Mluvil pak Elizeus k ženě té, jejíhož byl syna vzkřísil, řka: Vstaň a jdi,
        ty i čeled tvá, a buď pohostinu, kdežkoli budeš moci byt míti; nebo zavolal
        Hospodin hladu, a přijdeť na zemi za sedm let.'
      pl: 'Elisza zaś mówił był z kobietą, której syna wskrzesił, i rzekł: Wstań i wyrusz,
        ty wraz z całą rodziną twoją, a przebywaj gdziekolwiek będziesz mogła; albowiem
        przyzwie Wiekuisty siedmioletni głód na kraj, a poniekąd już on nastał. '
    2:
      he: וַתָּקָם הָאִשָּׁה וַתַּעַשׂ כִּדְבַר אִישׁ הָאֱלֹהִים וַתֵּלֶךְ הִיא וּבֵיתָהּ
        וַתָּגָר בְּאֶרֶץ־פְּלִשְׁתִּים שֶׁבַע שָׁנִים׃
      yi: איז די פֿרױ אױפֿגעשטאַנען, און האָט געטאָן אַזױ װי דאָס װאָרט פֿון דעם געטלעכן
        מאַן, און זי איז געגאַנגען מיט איר הױזגעזינט, און האָט זיך אױפֿגעהאַלטן אין
        לאַנד פֿון די פּלִשתּים זיבן יאָר.
      cs: Vstavši tedy žena, učinila vedlé řeči muže Božího, a odešla s čeledí svou,
        a bydlila pohostinu v zemi Filistinských sedm let.
      pl: Powstała tedy ona kobieta i uczyniła wedle słowa męża Bożego; wyruszyła
        wraz z rodziną swoją i przebywała w ziemi filistyńskiej przez siedm lat. 
    3:
      he: וַיְהִי מִקְצֵה שֶׁבַע שָׁנִים וַתָּשָׁב הָאִשָּׁה מֵאֶרֶץ פְּלִשְׁתִּים
        וַתֵּצֵא לִצְעֹק אֶל־הַמֶּלֶךְ אֶל־בֵּיתָהּ וְאֶל־שָׂדָהּ׃
      yi: און עס איז געװען צום סָוף פֿון די זיבן יאָר, האָט די פֿרױ זיך אומגעקערט
        פֿון לאַנד פֿון די פּלִשתּים, און זי איז אַרױסגעגאַנגען שרײַען צום מלך װעגן
        איר הױז און װעגן איר פֿעלד.
      cs: I stalo se, že když pominulo těch sedm let, navrátila se ta žena z země
        Filistinské, a šla, aby prosila krále za dům svůj a za pole své.
      pl: I stało się po upływie siedmiu lat, że wróciła owa kobieta z ziemi filistyńskiej
        i wyszła, by skarżyć się królowi względem domu i pola swego. 
    4:
      he: וְהַמֶּלֶךְ מְדַבֵּר אֶל־גֵּחֲזִי נַעַר אִישׁ־הָאֱלֹהִים לֵאמֹר סַפְּרָה־נָּא
        לִי אֵת כָּל־הַגְּדֹלוֹת אֲשֶׁר־עָשָׂה אֱלִישָׁע׃
      yi: 'און דער מלך האָט גראָד גערעדט צו גֵיחזי דעם יונג פֿון דעם געטלעכן מאַן,
        אַזױ צו זאָגן: דערצײל מיר אַקאָרשט אַלע גרױסע זאַכן װאָס אֶלישע האָט געטאָן.'
      cs: 'Mezi tím král mluvil s Gézi, služebníkem muže Božího, řka: Vypravuj mi
        medle o všech věcech velikých, kteréž činil Elizeus.'
      pl: 'Król zaś rozmawiał właśnie z Giechazym, sługą męża Bożego, i rzekł: Opowiedz
        mi o owych czynach wielkich, których dokonał Elisza. '
    5:
      he: וַיְהִי הוּא מְסַפֵּר לַמֶּלֶךְ אֵת אֲשֶׁר־הֶחֱיָה אֶת־הַמֵּת וְהִנֵּה הָאִשָּׁה
        אֲשֶׁר־הֶחֱיָה אֶת־בְּנָהּ צֹעֶקֶת אֶל־הַמֶּלֶךְ עַל־בֵּיתָהּ וְעַל־שָׂדָהּ
        וַיֹּאמֶר גֵּחֲזִי אֲדֹנִי הַמֶּלֶךְ זֹאת הָאִשָּׁה וְזֶה־בְּנָהּ אֲשֶׁר־הֶחֱיָה
        אֱלִישָׁע׃
      yi: 'און עס איז געװען װי ער דערצײלט אַזױ דעם מלך, אַז ער האָט לעבעדיק געמאַכט
        דעם טױטן, ערשט די פֿרױ װאָס ער האָט לעבעדיק געמאַכט איר זון, שרײַט צום מלך
        װעגן איר הױז און װעגן איר פֿעלד. האָט גֵיחזי געזאָגט: מײַן האַר מלך, דאָס
        איז די פֿרױ, און דאָס איז איר זון װאָס אֶלישע האָט לעבעדיק געמאַכט.'
      cs: 'A když on vypravoval králi, kterak obživil mrtvého, aj žena, jejíhož syna
        vzkřísil, prosila krále za dům svůj a za pole své. I řekl Gézi: Pane můj králi,
        to jest ta žena, a tento syn její, kteréhož vzkřísil Elizeus.'
      pl: 'Gdy tedy opowiadał królowi jak wskrzesił zmarłego, a oto przybyła właśnie
        owa kobieta, której syna wskrzesił, by skarżyć się królowi względem domu i pola
        swego. I rzekł Giechazy: Panie mój i królu! Oto ta kobieta i oto syn jej,
        którego wskrzesił Elisza. '
    6:
      he: וַיִּשְׁאַל הַמֶּלֶךְ לָאִשָּׁה וַתְּסַפֶּר־לוֹ וַיִּתֶּן־לָהּ הַמֶּלֶךְ
        סָרִיס אֶחָד לֵאמֹר הָשֵׁיב אֶת־כָּל־אֲשֶׁר־לָהּ וְאֵת כָּל־תְּבוּאֹת הַשָּׂדֶה
        מִיּוֹם עָזְבָה אֶת־הָאָרֶץ וְעַד־עָתָּה׃
      yi: 'האָט דער מלך אױסגעפֿרעגט די פֿרױ, און זי האָט אים דערצײלט. און דער מלך
        האָט איר מיטגעגעבן אַ הױפֿדינער, אַזױ צו זאָגן: קער אום אַלץ װאָס איז אירס,
        און אַלע אײַנקומענישן פֿון דעם פֿעלד, פֿון דעם טאָג װאָס זי האָט פֿאַרלאָזן
        דאָס לאַנד און ביז אַצונד.'
      cs: 'Tedy tázal se král ženy, kteráž vypravovala jemu. I poručil král komorníku
        jednomu, řka: Ať jsou navráceny všecky věci, kteréž byly její, i všecky užitky
        pole, ode dne, v němž opustila zemi, až po dnes.'
      pl: 'Poczem rozpytywał się król u kobiety, a ona mu opowiedziała. I przydał
        jej król dworzanina z poleceniem: Postaraj się zwrócić jej wszystko co do niej
        należy, wraz z całym plonem pola, od dnia w którym kraj opuściła aż dotąd. '
    7:
      he: וַיָּבֹא אֱלִישָׁע דַּמֶּשֶׂק וּבֶן־הֲדַד מֶלֶךְ־אֲרָם חֹלֶה וַיֻּגַּד־לוֹ
        לֵאמֹר בָּא אִישׁ הָאֱלֹהִים עַד־הֵנָּה׃
      yi: 'און אֶלישע איז געקומען קײן דמשׂק; און בן-הַדַד דער מלך פֿון ארם איז געװען
        קראַנק; איז אים דערצײלט געװאָרן, אַזױ צו זאָגן: דער געטלעכער מאַן איז געקומען
        אַהער.'
      cs: 'Potom přišel Elizeus do Damašku, král pak Syrský Benadad stonal. I oznámeno
        jemu těmito slovy: Přišel muž Boží sem.'
      pl: 'I przybył Elisza do Damaszku, gdy Benhadad, król aramejski, był chory.
        I zawiadomiono go, mówiąc: Przybył tu mąż Boży. '
    8:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־חֲזָהאֵל קַח בְּיָדְךָ מִנְחָה וְלֵךְ לִקְרַאת אִישׁ
        הָאֱלֹהִים וְדָרַשְׁתָּ אֶת־יְהוָה מֵאוֹתוֹ לֵאמֹר הַאֶחְיֶה מֵחֳלִי זֶה׃
      yi: 'האָט דער מלך געזאָגט צו חַזָאֵלן: נעם אין דײַן האַנט אַ מתּנה, און גײ אַנטקעגן
        דעם געטלעכן מאַן, און זאָלסט פֿרעגן דורך אים בײַ גאָט, אַזױ צו זאָגן: װעל
        איך גענעזן װערן פֿון דער דאָזיקער קראַנקשאַפֿט?'
      cs: 'I řekl král Hazaelovi: Vezmi v ruce své dar, a jdi vstříc muži Božímu,
        a zeptej se Hospodina skrze něho, řka: Povstanu-li z nemoci této?'
      pl: 'Rzekł tedy król do Hazaela: Zabierz ze sobą podarki, a wyjdź na spotkanie
        męża Bożego i rozpytaj się przezeń Wiekuistego, mówiąc: Czy wyzdrowieję z tej
        choroby mojej? '
    9:
      he: וַיֵּלֶךְ חֲזָאֵל לִקְרָאתוֹ וַיִּקַּח מִנְחָה בְיָדוֹ וְכָל־טוּב דַּמֶּשֶׂק
        מַשָּׂא אַרְבָּעִים גָּמָל וַיָּבֹא וַיַּעֲמֹד לְפָנָיו וַיֹּאמֶר בִּנְךָ
        בֶן־הֲדַד מֶלֶךְ־אֲרָם שְׁלָחַנִי אֵלֶיךָ לֵאמֹר הַאֶחְיֶה מֵחֳלִי זֶה׃
      yi: 'איז חַזָאֵל געגאַנגען אים אַנטקעגן; און ער האָט מיטגענומען אַ מתּנה אין
        זײַן האַנט, און פֿון אַל דאָס גוטס פֿון דמשׂק, אַ משׂא פֿון פֿערציק קעמלען,
        און ער איז געקומען און האָט זיך געשטעלט פֿאַר אים, און האָט געזאָגט: דײַן
        זון בן-הַדַד דער מלך פֿון ארם האָט מיך געשיקט צו דיר, אַזױ צו זאָגן: װעל איך
        גענעזן װערן פֿון דער דאָזיקער קראַנקשאַפֿט?'
      cs: 'A tak šel Hazael vstříc jemu, vzav s sebou dar, a všeliké věci výborné
        Damašské, břemena na čtyřidcíti velbloudích, a přišed, stál před ním a řekl:
        Syn tvůj Benadad, král Syrský, poslal mne k tobě, řka: Povstanu-li z nemoci
        této?'
      pl: 'I poszedł Hazael na spotkanie jego i zabrał podarki ze sobą, mianowicie
        rozmaitego rodzaju kosztowności Damaszku, brzemię czterdziestu wielbłądów.
        Gdy tedy przybył stanął przed nim, i rzekł: Syn twój, Benhadad, król aramejski,
        posyła mnie do ciebie i pyta się: Czy wyzdrowieję z tej choroby mojej? '
    10:
      he: וַיֹּאמֶר אֵלָיו אֱלִישָׁע לֵךְ אֱמָר־לא [לוֹ] חָיֹה תִחְיֶה וְהִרְאַנִי
        יְהוָה כִּי־מוֹת יָמוּת׃
      yi: 'האָט אֶלישע צו אים געזאָגט: גײ, זאָג צו אים: גענעזן װעסטו גענעזן װערן;
        אָבער גאָט האָט מיר באַװיזן אַז שטאַרבן װעט ער שטאַרבן.'
      cs: 'Odpověděl mu Elizeus: Jdi, pověz jemu: Zajisté mohl bys živ zůstati. Ale
        Hospodin mi ukázal, že jistotně umře.'
      pl: 'I odpowiedział mu Elisza: Idź a oświadcz mu: Niewątpliwie wyzdrowiejesz!
        - jakkolwiek Wiekuisty mi ukazał, że umrzeć musi. '
    11:
      he: וַיַּעֲמֵד אֶת־פָּנָיו וַיָּשֶׂם עַד־בֹּשׁ וַיֵּבְךְּ אִישׁ הָאֱלֹהִים׃
      yi: און ער האָט אָנגעשטעלט זײַן פּנים, און [אים] באַטראַכט ביז ער האָט זיך פֿאַרשעמט;
        און דער געטלעכער מאַן האָט געװײנט.
      cs: V tom proměniv muž Boží tvář svou, ukázal se k němu neochotně a plakal.
      pl: Przyczem utkwił wzrok na Hazelu i zatrzymał go na nim aż do uprzykrzenia.
        Poczem zapłakał mąż Boży. 
    12:
      he: וַיֹּאמֶר חֲזָאֵל מַדּוּעַ אֲדֹנִי בֹכֶה וַיֹּאמֶר כִּי־יָדַעְתִּי אֵת אֲשֶׁר־תַּעֲשֶׂה
        לִבְנֵי יִשְׂרָאֵל רָעָה מִבְצְרֵיהֶם תְּשַׁלַּח בָּאֵשׁ וּבַחֻרֵיהֶם בַּחֶרֶב
        תַּהֲרֹג וְעֹלְלֵיהֶם תְּרַטֵּשׁ וְהָרֹתֵיהֶם תְּבַקֵּעַ׃
      yi: 'האָט חַזָאֵל געזאָגט: פֿאַר װאָס װײנט מײַן האַר? האָט ער געזאָגט: װײַל
        איך װײס דאָס בײז װאָס דו װעסט אָנטאָן די קינדער פֿון ישׂראל. זײערע פֿעסטונגען
        װעסטו אַװעקלאָזן אין פֿײַער, און זײערע יונגעלײַט װעסטו הרגען מיטן שװערד, און
        זײערע קלײנע קינדער װעסטו צעהאַקן, און זײערע טראָגעדיקע װעסטו אױפֿשפּאַלטן.'
      cs: 'Jemuž řekl Hazael: Proč pán můj pláče? Odpověděl: Proto že vím, co zlého
        ty učiníš synům Izraelským. Pevnosti jejich spálíš a mládence jejich zmorduješ
        mečem, a nemluvňátka jejich rozrážeti budeš, a těhotné jejich zroztínáš.'
      pl: 'I zapytał się Hazael: Czemu płaczesz, panie? I odpowiedział: Ponieważ wiem
        ile złego przyczynisz synom Izraela. Warownie ich spalisz ogniem, a młodzież
        ich wymordujesz mieczem, a niemowlęta ich roztrącisz, a brzemienne ich porozpłatasz. '
    13:
      he: וַיֹּאמֶר חֲזָהאֵל כִּי מָה עַבְדְּךָ הַכֶּלֶב כִּי יַעֲשֶׂה הַדָּבָר הַגָּדוֹל
        הַזֶּה וַיֹּאמֶר אֱלִישָׁע הִרְאַנִי יְהוָה אֹתְךָ מֶלֶךְ עַל־אֲרָם׃
      yi: 'האָט חַזָאֵל געזאָגט: אָבער װער איז דײַן קנעכט דער הונט, אַז ער זאָל טאָן
        די דאָזיקע גרױסע זאַך? האָט אֶלישע געזאָגט: גאָט האָט מיר געװיזן דיך װי דער
        מלך איבער ארם.'
      cs: 'I řekl Hazael: I což jest služebník tvůj pes, aby učiniti mohl věc tak
        velikou? Odpověděl Elizeus: Ukázal tě mi Hospodin, že budeš králem Syrským.'
      pl: 'I rzekł Hazael: Czemże sługa twój, ten pies, aby tak wielką, rzecz spełnił?
        I odpowiedział Elisza: Ukazał mi cię Wiekuisty jako króla nad Aramem. '
    14:
      he: וַיֵּלֶךְ מֵאֵת אֱלִישָׁע וַיָּבֹא אֶל־אֲדֹנָיו וַיֹּאמֶר לוֹ מָה־אָמַר
        לְךָ אֱלִישָׁע וַיֹּאמֶר אָמַר לִי חָיֹה תִחְיֶה׃
      yi: 'איז ער אַװעקגעגאַנגען פֿון אֶלישען, און איז געקומען צו זײַן האַר; האָט
        ער אים געפֿרעגט: װאָס האָט אֶלישע געזאָגט? האָט ער געזאָגט: ער האָט מיר געזאָגט,
        גענעזן װעסטו גענעזן װערן.'
      cs: 'A odšed od Elizea, přišel ku pánu svému. Kterýž řekl jemu: Cožť řekl Elizeus?
        Odpověděl: Pravil mi, že bys mohl živ zůstati.'
      pl: 'Poczem, odszedł od Eliszy, a gdy wrócił do pana swego, zapytał się go tenże:
        Co mówił ci Elisza? I odpowiedział: Mówił mi, że niewątpliwie wyzdrowiejesz! '
    15:
      he: וַיְהִי מִמָּחֳרָת וַיִּקַּח הַמַּכְבֵּר וַיִּטְבֹּל בַּמַּיִם וַיִּפְרֹשׂ
        עַל־פָּנָיו וַיָּמֹת וַיִּמְלֹךְ חֲזָהאֵל תַּחְתָּיו׃
      yi: און עס איז געװען אױף מאָרגן, האָט ער גענומען דאָס שטריקטוך און אײַנגעטונקט
        אין װאַסער, און פֿאַרשפּרײט אױף זײַן פּנים, און ער איז געשטאָרבן. און חַזָאֵל
        איז געװאָרן מלך אױף זײַן אָרט.
      cs: I stalo se nazejtří, že vzal koberec, a namočiv jej v vodě, prostřel jej
        na tvář jeho. I umřel, a kraloval Hazael místo něho.
      pl: Nazajutrz jednak wziął makatę plecioną i zamoczył ją w wodzie i rozpostarł
        ją na obliczu jego, tak że umarł; Hazael zaś został królem miasto niego. 
    16:
      he: וּבִשְׁנַת חָמֵשׁ לְיוֹרָם בֶּן־אַחְאָב מֶלֶךְ יִשְׂרָאֵל וִיהוֹשָׁפָט מֶלֶךְ
        יְהוּדָה מָלַךְ יְהוֹרָם בֶּן־יְהוֹשָׁפָט מֶלֶךְ יְהוּדָה׃
      yi: און אין פֿינפֿטן יאָר פֿון יוֹרָם דעם זון פֿון אַחאבֿן, דעם מלך פֿון ישׂראל
        װען יהוֹשפֿט איז געװען דער מלך פֿון יהוּדה, איז יהוֹרם דער זון פֿון יהוֹשפֿט
        דעם מלך פֿון יהוּדה געװאָרן מלך.
      cs: Léta pak pátého Jorama, syna Achabova krále Izraelského, a Jozafata krále
        Judského, počal kralovati Jehoram, syn Jozafatův král Judský.
      pl: Piątego roku Jorama, syna Ahaba, króla izraelskiego, gdy jeszcze Jozafat
        był królem judzkim, objął rządy Jehoram, syn Jozafata, króla judzkiego. 
    17:
      he: בֶּן־שְׁלֹשִׁים וּשְׁתַּיִם שָׁנָה הָיָה בְמָלְכוֹ וּשְׁמֹנֶה שנה [שָׁנִים]
        מָלַךְ בִּירוּשָׁלִָם׃
      yi: צװײ און דרײַסיק יאָר איז ער אַלט געװען, אַז ער איז געװאָרן מלך, און אַכט
        יאָר האָט ער געקיניגט אין ירושלים.
      cs: Ve dvou a třidcíti letech byl, když počal kralovati, a kraloval osm let
        v Jeruzalémě.
      pl: Dwadzieścia dwa lata miał gdy rządy objął, a ośm lat panował w Jerozolimie. 
    18:
      he: וַיֵּלֶךְ בְּדֶרֶךְ מַלְכֵי יִשְׂרָאֵל כַּאֲשֶׁר עָשׂוּ בֵּית אַחְאָב כִּי
        בַּת־אַחְאָב הָיְתָה־לּוֹ לְאִשָּׁה וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה׃
      yi: און ער איז געגאַנגען אין דעם װעג פֿון די מלכים פֿון ישׂראל, אַזױ װי דאָס
        הױז פֿון אַחאבֿ האָט געטאָן; װאָרום ער האָט געהאַט אַחאבֿס טאָכטער פֿאַר אַ
        װײַב; און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט.
      cs: A chodil po cestě králů Izraelských, tak jako činil dům Achabův; nebo měl
        dceru Achabovu za manželku. Takž činil zlé věci před očima Hospodinovýma.
      pl: I postępował drogą królów izraelskich, jak czynili ci z domu Ahaba; pojął
        bowiem córkę Ahaba za żonę, czynił tedy co niegodziwem było w oczach Wiekuistego. 
    19:
      he: וְלֹא־אָבָה יְהוָה לְהַשְׁחִית אֶת־יְהוּדָה לְמַעַן דָּוִד עַבְדּוֹ כַּאֲשֶׁר
        אָמַר־לוֹ לָתֵת לוֹ נִיר לְבָנָיו כָּל־הַיָּמִים׃
      yi: אָבער גאָט האָט ניט געװאָלט אומברענגען יהוּדה פֿון זײַן קנעכט דָוִדס װעגן,
        אַזױ װי ער האָט אים צוגעזאָגט, צו געבן אים און זײַנע קינדער אַ ליכט אַלע טעג.
      cs: Hospodin však nechtěl zahladiti Judy pro Davida služebníka svého, jakž mu
        byl zaslíbil, že dá jemu svíci i synům jeho po všecky dny.
      pl: Wiekuisty jednak nie chciał zniszczyć Judy ze względu na Dawida, sługę swojego,
        tak jako mu był przyrzekł, że zostawi iskierkę jemu i synom jego po wszystkie
        czasy. 
    20:
      he: בְּיָמָיו פָּשַׁע אֱדוֹם מִתַּחַת יַד־יְהוּדָה וַיַּמְלִכוּ עֲלֵיהֶם מֶלֶךְ׃
      yi: אין זײַנע טעג איז אדום אָפּגעפֿאַלן פֿון אונטער דער האַנט פֿון יהוּדה, און
        זײ האָבן געמאַכט איבער זיך אַ מלך.
      cs: Ve dnech jeho odstoupil Edom od království Judského, a ustanovili nad sebou
        krále.
      pl: Za dni jego odpadł Edom z pod władzy judzkiej i ustanowili króla nad sobą. 
    21:
      he: וַיַּעֲבֹר יוֹרָם צָעִירָה וְכָל־הָרֶכֶב עִמּוֹ וַיְהִי־הוּא קָם לַיְלָה
        וַיַּכֶּה אֶת־אֱדוֹם הַסֹּבֵיב אֵלָיו וְאֵת שָׂרֵי הָרֶכֶב וַיָּנָס הָעָם
        לְאֹהָלָיו׃
      yi: איז יוֹרָם אַריבערגעגאַנגען קײן צָעִיר און אַלע רײַטװעגן מיט אים, און ער
        איז אױפֿגעשטאַנען בײַ נאַכט, און האָט געשלאָגן די אַדוֹמים װאָס האָבן אים
        אַרומגערינגלט, און די הױפּטלײַט פֿון די רײַטװעגן; און דאָס פֿאָלק איז אַנטלאָפֿן
        צו זײַנע געצעלטן.
      cs: Tou příčinou táhl Jehoram do Seir, i všickni vozové s ním. A vstav v noci,
        porazil Idumejské, kteříž jej byli obklíčili, i hejtmany vozů, a lid utekl
        do stanů svých.
      pl: I wyciągnął Joram wraz z wszystkimi wozami wojennymi do Cairu i wyruszył
        nocą i poraził Edomitów, którzy go byli okrążyli, jak i wodzów wozów wojennych,
        tak że rozpierzchnął się lud do namiotów swoich. 
    22:
      he: וַיִּפְשַׁע אֱדוֹם מִתַּחַת יַד־יְהוּדָה עַד הַיּוֹם הַזֶּה אָז תִּפְשַׁע
        לִבְנָה בָּעֵת הַהִיא׃
      yi: אָבער אדום איז אָפּגעפֿאַלן פֿון אונטער דער האַנט פֿון יהוּדה ביז אױף הײַנטיקן
        טאָג. דענצמאָל אין דער אײגענער צײַט איז אָפּגעפֿאַלן לִבֿנָה.
      cs: Však předce odstoupil Edom od království Judského až do tohoto dne. Takž
        odstoupilo i Lebno téhož času.
      pl: Niemniej odpadł Edom z pod władzy judzkiej aż po dzień dzisiejszy. Libna
        zbuntowała się również czasu onego. 
    23:
      he: וְיֶתֶר דִּבְרֵי יוֹרָם וְכָל־אֲשֶׁר עָשָׂה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן יוֹרָמען, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak věcech Jehoramových, a o všem, cožkoli činil, psáno jest v
        knize o králích Judských.
      pl: A co do innych spraw Jorama i wszystkiego czego dokonał, spisano to wszak
        w księgach dziejów królów judzkich. 
    24:
      he: וַיִּשְׁכַּב יוֹרָם עִם־אֲבֹתָיו וַיִּקָּבֵר עִם־אֲבֹתָיו בְּעִיר דָּוִד
        וַיִּמְלֹךְ אֲחַזְיָהוּ בְנוֹ תַּחְתָּיו׃
      yi: און יוֹרָם האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        לעבן זײַנע עלטערן אין דָוִדס שטאָט. און זײַן זון אַחַזיָהו איז געװאָרן מלך
        אױף זײַן אָרט.
      cs: I usnul Jehoram s otci svými, a pochován jest s otci svými v městě Davidově,
        kraloval pak Ochoziáš syn jeho místo něho.
      pl: I spoczął Joram przy ojcach swoich i pochowany został przy ojcach swoich
        w mieście Dawida. I objął rządy syn jego, Achazja, miasto niego. 
    25:
      he: בִּשְׁנַת שְׁתֵּים־עֶשְׂרֵה שָׁנָה לְיוֹרָם בֶּן־אַחְאָב מֶלֶךְ יִשְׂרָאֵל
        מָלַךְ אֲחַזְיָהוּ בֶן־יְהוֹרָם מֶלֶךְ יְהוּדָה׃
      yi: אין צװעלפֿטן יאָר פֿון יוֹרָם דעם זון פֿון אַחאבֿן, דעם מלך פֿון ישׂראל,
        איז געװאָרן מלך אַחַזיָהו דער זון פֿון יהוֹרם דעם מלך פֿון יהוּדה.
      cs: Léta dvanáctého Jorama syna Achabova, krále Izraelského, počal kralovati
        Ochoziáš syn Jehorama, krále Judského.
      pl: Roku dwunastego Jorama, syna Ahaba, króla izraelskiego, objął rządy Achazja,
        syn Jehorama, króla judzkiego. 
    26:
      he: בֶּן־עֶשְׂרִים וּשְׁתַּיִם שָׁנָה אֲחַזְיָהוּ בְמָלְכוֹ וְשָׁנָה אַחַת מָלַךְ
        בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ עֲתַלְיָהוּ בַּת־עָמְרִי מֶלֶךְ יִשְׂרָאֵל׃
      yi: צװײ און צװאַנציק יאָר איז אַחַזיָהו אַלט געװען, אַז ער איז געװאָרן מלך,
        און אײן יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען עַתַליָהו די טאָכטער פֿון עָמרי דעם מלך פֿון ישׂראל.
      cs: Ve dvamecítma letech byl Ochoziáš, když počal kralovati, a kraloval jeden
        rok v Jeruzalémě. Jméno matky jeho bylo Atalia, dcera Amri krále Izraelského.
      pl: Dwadzieścia i dwa lata miał Achazja gdy rządy objął, a rok jeden panował
        w Jerozolimie. Imię zaś matki jego Atalja, córka Omrego, króla izraelskiego. 
    27:
      he: וַיֵּלֶךְ בְּדֶרֶךְ בֵּית אַחְאָב וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּבֵית
        אַחְאָב כִּי חֲתַן בֵּית־אַחְאָב הוּא׃
      yi: און ער איז געגאַנגען אין דעם װעג פֿון אַחאבֿס הױז, און האָט געטאָן װאָס
        איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי דאָס הױז פֿון אַחאבֿ, װאָרום ער איז
        געװען אַן אײדים פֿון אַחאבֿס הױז.
      cs: A chodil cestou domu Achabova, čině, což jest zlého před očima Hospodinovýma,
        jako i dům Achabův, nebo byl zetěm domu Achabova.
      pl: I postępował drogą domu Ahaba, i czynił co niegodziwem było w oczach Wiekuistego,
        jak ci z domu Ahaba, był bowiem spowinowacony z domem Ahaba. 
    28:
      he: וַיֵּלֶךְ אֶת־יוֹרָם בֶּן־אַחְאָב לַמִּלְחָמָה עִם־חֲזָהאֵל מֶלֶךְ־אֲרָם
        בְּרָמֹת גִּלְעָד וַיַּכּוּ אֲרַמִּים אֶת־יוֹרָם׃
      yi: און ער איז געגאַנגען מיט יוֹרָם דעם זון פֿון אַחאבֿן אױף מלחמה מיט חַזָאֵל
        דעם מלך פֿון ארם, אין רמת-גִלעָד; און די אַרַמים האָבן פֿאַרװוּנדט יוֹרָמען.
      cs: Pročež vycházel s Joramem synem Achabovým, na vojnu proti Hazaelovi králi
        Syrskému, do Rámot Galád; ale porazili Syrští Jorama.
      pl: I wyruszył z Joramem, synem Ahaba, na wojnę przeciw Hazaelowi, królowi aramejskiemu,
        pod Ramot w Gileadzie, zranili jednak Aramejczycy Jorama. 
    29:
      he: וַיָּשָׁב יוֹרָם הַמֶּלֶךְ לְהִתְרַפֵּא בְיִזְרְעֶאל מִן־הַמַּכִּים אֲשֶׁר
        יַכֻּהוּ אֲרַמִּים בָּרָמָה בְּהִלָּחֲמוֹ אֶת־חֲזָהאֵל מֶלֶךְ אֲרָם וַאֲחַזְיָהוּ
        בֶן־יְהוֹרָם מֶלֶךְ יְהוּדָה יָרַד לִרְאוֹת אֶת־יוֹרָם בֶּן־אַחְאָב בְּיִזְרְעֶאל
        כִּי־חֹלֶה הוּא׃
      yi: און דער מלך יוֹרָם האָט זיך אומגעקערט זיך צו הײלן אין יזרעאל פֿון די װוּנדן
        װאָס די אַרַמים האָבן אים פֿאַרװוּנדט אין רמה, װען ער האָט מלחמה געהאַלטן
        מיט חַזָאֵל דעם מלך פֿון ארם. און אַחַזיָהו דער זון פֿון יהוֹרמען, דער מלך
        פֿון יהוּדה, האָט אַראָפּגענידערט צו זען יוֹרָם דעם זון פֿון אַחאבֿן אין יזרעאל,
        װען ער איז געװען קראַנק.
      cs: A tak navrátil se král Joram, aby se hojil v Jezreel na rány, kterýmiž ho
        ranili Syrští v Ráma, když bojoval s Hazaelem králem Syrským. Ochoziáš pak
        syn Jehorama, krále Judského, přijel, aby navštívil Jorama syna Achabova v
        Jezreel; nebo tam nemocen byl.
      pl: Wrócił tedy król Joram, aby leczyć się w Izreelu z różnych ran, które mu zadali
        Aramejczycy w Rama, gdy walczył z Hazaelem, królem aramejskim. Achazja zaś,
        syn Jehorama, król judzki, przybył odwiedzić Jorama, syna Ahaba, w Izreelu,
        ponieważ chory był. 
  9:
    1:
      he: וֶאֱלִישָׁע הַנָּבִיא קָרָא לְאַחַד מִבְּנֵי הַנְּבִיאִים וַיֹּאמֶר לוֹ
        חֲגֹר מָתְנֶיךָ וְקַח פַּךְ הַשֶּׁמֶן הַזֶּה בְּיָדֶךָ וְלֵךְ רָמֹת גִּלְעָד׃
      yi: 'און אֶלישע דער נבֿיא האָט גערופֿן אײנעם פֿון די יונגע נבֿיאים, און האָט
        צו אים געזאָגט: גורט אָן דײַנע לענדן, און נעם דאָס דאָזיקע קריגל אײל אין דײַן
        האַנט, און גײ קײן רמת-גִלעָד.'
      cs: 'Prorok pak Elizeus povolal jednoho z synů prorockých, a řekl jemu: Přepaš
        bedra svá, a vezmi tuto nádobku oleje do ruky své, a jdi do Rámot Galád.'
      pl: 'Prorok Elisza zaś zawołał jednego z wychowańców prorockich, i rzekł doń:
        Przepasz biodra twoje, a zabierz dzbanek ten olejku ze sobą, a udaj się do Ramot
        w Gileadzie. '
    2:
      he: וּבָאתָ שָׁמָּה וּרְאֵה־שָׁם יֵהוּא בֶן־יְהוֹשָׁפָט בֶּן־נִמְשִׁי וּבָאתָ
        וַהֲקֵמֹתוֹ מִתּוֹך אֶחָיו וְהֵבֵיאתָ אֹתוֹ חֶדֶר בְּחָדֶר׃
      yi: און אַז דו װעסט קומען אַהין, קוק זיך אַרום אױף יֵהוּא דעם זון פֿון יהוֹשפֿט
        דעם זון פֿון נִמשין; און זאָלסט אַרײַנגײן, און אים מאַכן אױפֿשטײן פֿון צװישן
        זײַנע ברידער, און זאָלסט אים אַרײַנפֿירן אין אַ קאַמער הינטער אַ קאַמער.
      cs: A když tam přijdeš, uzříš tam Jéhu, syna Jozafata syna Namsi. K němuž když
        přijdeš, vyvoláš ho z prostředku bratří jeho, a uvedeš ho do nejtajnějšího
        pokojíku.
      pl: Gdy przybędziesz tam, obejrzysz się za Jehą, synem Jozafata, syna Nimszy,
        a wszedłszy doń, wywiedziesz go z pośród braci jego, a zaprowadzisz go do komnaty
        ustronnej. 
    3:
      he: וְלָקַחְתָּ פַךְ־הַשֶּׁמֶן וְיָצַקְתָּ עַל־רֹאשׁוֹ וְאָמַרְתָּ כֹּה־אָמַר
        יְהוָה מְשַׁחְתִּיךָ לְמֶלֶךְ אֶל־יִשְׂרָאֵל וּפָתַחְתָּ הַדֶּלֶת וְנַסְתָּה
        וְלֹא תְחַכֶּה׃
      yi: 'און זאָלסט נעמען דאָס קריגל אײל, און אַרױפֿגיסן אױף זײַן קאָפּ, און זאָגן:
        אַזױ האָט גאָט געזאָגט. איך האָב דיך געזאַלבט פֿאַר אַ מלך איבער ישׂראל. און
        זאָלסט עפֿענען די טיר און אַנטלױפֿן, און ניט װאַרטן.'
      cs: 'A vezma nádobku oleje, vyleješ na hlavu jeho a díš: Toto praví Hospodin:
        Pomazuji tebe za krále nad Izraelem. A hned otevra dvéře, utec a nemeškej
        se.'
      pl: 'Poczem weźmiesz dzbanek olejku i wylejesz go na głowę jego, i powiesz:
        Tak rzecze Wiekuisty: Pomazałem cię na króla nad Izraelem! Następnie otworzysz
        drzwi i umkniesz niezwłocznie. '
    4:
      he: וַיֵּלֶךְ הַנַּעַר הַנַּעַר הַנָּבִיא רָמֹת גִּלְעָד׃
      yi: איז דער יונגערמאַן דער יונגער נבֿיא געגאַנגען קײן רמת-גִלעָד.
      cs: I odšel mládenec ten služebník prorokův do Rámot Galád.
      pl: Poszedł tedy ów młodzieniec, sługa proroka, do Ramot w Gileadzie. 
    5:
      he: וַיָּבֹא וְהִנֵּה שָׂרֵי הַחַיִל יֹשְׁבִים וַיֹּאמֶר דָּבָר לִי אֵלֶיךָ
        הַשָּׂר וַיֹּאמֶר יֵהוּא אֶל־מִי מִכֻּלָּנוּ וַיֹּאמֶר אֵלֶיךָ הַשָּׂר׃
      yi: 'און װי ער איז געקומען, ערשט די הױפּטלײַט פֿון חיל זיצן. האָט ער געזאָגט:
        איך האָב אַ װאָרט צו דיר, הױפּטמאַן. האָט יֵהוּא געזאָגט: צו װעמען פֿון אונדז
        אַלעמען? האָט ער געזאָגט: צו דיר, הױפּטמאַן.'
      cs: 'A když přišel, aj, knížata vojska seděli. I řekl: Mámť něco povědíti, ó
        kníže. I řekl Jéhu: Komu ze všech nás? Odpověděl: Tobě, ó kníže.'
      pl: 'A gdy wszedł, a oto siedzieli tam właśnie wodzowie wojska; i rzekł: Mam
        pomówić z tobą, wodzu! A gdy Jehu zapytał: Z którym to z nas wszystkich? Odpowiedział:
        Z tobą, wodzu! '
    6:
      he: וַיָּקָם וַיָּבֹא הַבַּיְתָה וַיִּצֹק הַשֶּׁמֶן אֶל־רֹאשׁוֹ וַיֹּאמֶר לוֹ
        כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל מְשַׁחְתִּיךָ לְמֶלֶךְ אֶל־עַם יְהוָה
        אֶל־יִשְׂרָאֵל׃
      yi: 'איז ער אױפֿגעשטאַנען, און ער איז אַרײַנגעגאַנגען אין הױז. און ער האָט אַרױפֿגעגאָסן
        דאָס אײל אױף זײַן קאָפּ, און האָט צו אים געזאָגט: אַזױ האָט געזאָגט יהוה דער
        גאָט פֿון ישׂראל: איך האָב דיך געזאַלבט פֿאַר אַ מלך איבער דעם פֿאָלק פֿון
        גאָט, איבער ישׂראל.'
      cs: 'Vyvstav tedy, všel do vnitřku. I vylil olej na hlavu jeho a řekl jemu:
        Toto praví Hospodin, Bůh Izraelský: Pomazuji tebe za krále nad lidem Hospodinovým,
        nad Izraelem.'
      pl: 'Powstał tedy i wszedł do gmachu. On zaś rozlał olejek na głowę jego, i rzekł
        doń: Tak rzecze Wiekuisty, Bóg Izraela: Pomazałem cię na króla nad ludem Wiekuistego,
        nad Izraelem. '
    7:
      he: וְהִכִּיתָה אֶת־בֵּית אַחְאָב אֲדֹנֶיךָ וְנִקַּמְתִּי דְּמֵי עֲבָדַי הַנְּבִיאִים
        וּדְמֵי כָּל־עַבְדֵי יְהוָה מִיַּד אִיזָבֶל׃
      yi: און זאָלסט דערשלאָגן דאָס הױז פֿון אַחאבֿ דײַן האַר, כּדי איך זאָל זיך נוקם
        זײַן פֿאַר דעם בלוט פֿון מײַנע קנעכט די נבֿיאים, און פֿאַר דעם בלוט פֿון אַלע
        קנעכט פֿון גאָט, פֿון אִיזֶבֿלס האַנט.
      cs: A zmorduješ dům Achaba pána svého; neboť pomstím krve služebníků svých proroků,
        a krve všech služebníků Hospodinových z ruky Jezábel.
      pl: I wytępisz dom Ahaba, pana twojego, abym pomścił się krwi sług moich proroków,
        i krwi wszystkich sług Wiekuistego, na Izebeli. 
    8:
      he: וְאָבַד כָּל־בֵּית אַחְאָב וְהִכְרַתִּי לְאַחְאָב מַשְׁתִּין בְּקִיר וְעָצוּר
        וְעָזוּב בְּיִשְׂרָאֵל׃
      yi: און דאָס גאַנצע הױז פֿון אַחאבֿ זאָל אונטערגײן; און איך װעל פֿאַרשנײַדן
        פֿון אַחאבֿן יעטװעדער מאַנספּאַרשױן און קינד און קײט, צװישן ישׂראל.
      cs: A tak zahyne všecken dům Achabův, a vypléním z domu Achabova močícího na
        stěnu, a zajatého i zanechaného v Izraeli.
      pl: I tak zginie cały dom Ahaba, bo wytępić chcę z rodu Ahaba aż do najmniejszego
        szczenięcia, zarówno zależnych jak wolnych w Izraelu. 
    9:
      he: וְנָתַתִּי אֶת־בֵּית אַחְאָב כְּבֵית יָרָבְעָם בֶּן־נְבָט וּכְבֵית בַּעְשָׁא
        בֶן־אֲחִיָּה׃
      yi: און איך װעל מאַכן דאָס הױז פֿון אַחאבֿ אַזױ װי דאָס הױז פֿון יָרָבֿעָם דעם
        זון פֿון נבֿטן, און אַזױ װי דאָס הױז פֿון בַעשא דעם זון פֿון אַחִיהן.
      cs: Učiním zajisté domu Achabovu, jako domu Jeroboámovu syna Nebatova, a jako
        domu Bázy syna Achiášova.
      pl: I uczynię dom Ahaba jako dom Jerobeama, syna Nebata, i jako dom Baeszy,
        syna Achij. 
    10:
      he: וְאֶת־אִיזֶבֶל יֹאכְלוּ הַכְּלָבִים בְּחֵלֶק יִזְרְעֶאל וְאֵין קֹבֵר וַיִּפְתַּח
        הַדֶּלֶת וַיָּנֹס׃
      yi: און די הינט װעלן עסן אִיזֶבֿלען אין דעם שטיק לאַנד פֿון יזרעאל, און קײן
        באַגרעבער װעט ניט זײַן. און ער האָט געעפֿנט די טיר, און איז אַנטלאָפֿן.
      cs: Jezábel pak sežerou psi na poli Jezreel, a nebude, kdo by ji pochoval. A
        rychle otevřev dvéře, utekl.
      pl: Izebelę zaś poźrą psy na polu izreelskiem, a nikt jej nie pogrzebie! Poczem
        otworzył drzwi i umknął. 
    11:
      he: וְיֵהוּא יָצָא אֶל־עַבְדֵי אֲדֹנָיו וַיֹּאמֶר לוֹ הֲשָׁלוֹם מַדּוּעַ בָּא־הַמְשֻׁגָּע
        הַזֶּה אֵלֶיךָ וַיֹּאמֶר אֲלֵיהֶם אַתֶּם יְדַעְתֶּם אֶת־הָאִישׁ וְאֶת־שִׂיחוֹ׃
      yi: 'און יֵהוּא איז אַרױסגעגאַנגען צו די קנעכט פֿון זײַן האַר; האָט מען צו אים
        געזאָגט: איז פֿריד? װעגן װאָס איז דער דאָזיקער משוגענער געקומען צו דיר? האָט
        ער צו זײ געזאָגט: איר קענט דאָך דעם מאַן און זײַן רעדן.'
      cs: 'A když Jéhu vyšel k služebníkům pána svého, řekl mu jeden: Dobře-li se
        děje? Proč přišel ten blázen k tobě? Odpověděl jim: Vy znáte člověka i řeč
        jeho.'
      pl: 'Gdy tedy Jehu do sług pana swego wyszedł, zapytał go się któryś: A dobrze
        wszystko? Pocóż przybył ten szaleniec do ciebie? I odpowiedział: Znacie wszak
        tego człowieka i mrzonkę jego. '
    12:
      he: וַיֹּאמְרוּ שֶׁקֶר הַגֶּד־נָא לָנוּ וַיֹּאמֶר כָּזֹאת וְכָזֹאת אָמַר אֵלַי
        לֵאמֹר כֹּה אָמַר יְהוָה מְשַׁחְתִּיךָ לְמֶלֶךְ אֶל־יִשְׂרָאֵל׃
      yi: 'האָבן זײ געזאָגט: אַ ליגן! דערצײל אונדז אַקאָרשט. האָט ער געזאָגט: אַזױ
        און אַזױ האָט ער גערעדט צו מיר, אַזױ צו זאָגן: אַזױ האָט גאָט געזאָגט: איך
        האָב דיך געזאַלבט פֿאַר אַ מלך איבער ישׂראל.'
      cs: 'I řekli: Klamť jest, pověz nám medle. Kterýž řekl: Takto a takto mluvil
        mi, řka: Toto praví Hospodin: Pomazuji tě za krále nad Izraelem.'
      pl: 'Zawołali tedy: Nie prawda! Opowiedzże nam! I rzekł: Tak a tak powiedział
        mi, mówiąc: Tak rzecze Wiekuisty: Pomazałem cię na króla nad Izraelem! '
    13:
      he: וַיְמַהֲרוּ וַיִּקְחוּ אִישׁ בִּגְדוֹ וַיָּשִׂימוּ תַחְתָּיו אֶל־גֶּרֶם
        הַמַּעֲלוֹת וַיִּתְקְעוּ בַּשּׁוֹפָר וַיֹּאמְרוּ מָלַךְ יֵהוּא׃
      yi: 'האָבן זײ געאײַלט און גענומען איטלעכער זײַן בגד, און אונטערגעלײגט אונטער
        אים אױף דער אײבערשטער טרעפּ, און זײ האָבן געבלאָזן אין שופֿר, און געזאָגט:
        יֵהוּא איז מלך!'
      cs: 'Tedy rychle vzali jeden každý roucho své, a prostřeli pod něj na nejvyšším
        stupni, a troubíce v troubu, pravili: Kralujeť Jéhu.'
      pl: 'Zabrali tedy pośpiesznie każdy szatę swą i podłożyli je podeń na najwyższym
        stopniu, a zadąwszy w trąbę zawołali: Panuje Jehu! '
    14:
      he: וַיִּתְקַשֵּׁר יֵהוּא בֶּן־יְהוֹשָׁפָט בֶּן־נִמְשִׁי אֶל־יוֹרָם וְיוֹרָם
        הָיָה שֹׁמֵר בְּרָמֹת גִּלְעָד הוּא וְכָל־יִשְׂרָאֵל מִפְּנֵי חֲזָאֵל מֶלֶךְ־אֲרָם׃
      yi: אַזױ האָט יֵהוּא דער זון פֿון יהוֹשפֿט דעם זון פֿון נִמשין געמאַכט אַ בונט
        אױף יוֹרָמען. – און יוֹרָם האָט געהאַט געהיט רמת-גִלעָד פֿון חַזָאֵל דעם מלך
        פֿון ארם, ער און גאַנץ ישׂראל.
      cs: Zatím spuntoval se Jéhu syn Jozafata, syna Namsi, proti Joramovi, (když
        Joram ostříhaje Rámot Galád spolu se vším Izraelem, před Hazaelem králem Syrským,
      pl: I tak sprzysięgnął się Jehu, syn Jozafata, syna Nimszy, przeciw Joramowi.
        Joram zaś trzymał wówczas wraz z całym Izraelem straż w Ramot w Gileadzie,
        przeciw Hazaelowi, królowi aramejskiemu. 
    15:
      he: וַיָּשָׁב יְהוֹרָם הַמֶּלֶךְ לְהִתְרַפֵּא בִיְזְרְעֶאל מִן־הַמַּכִּים אֲשֶׁר
        יַכֻּהוּ אֲרַמִּים בְּהִלָּחֲמוֹ אֶת־חֲזָאֵל מֶלֶךְ אֲרָם וַיֹּאמֶר יֵהוּא
        אִם־יֵשׁ נַפְשְׁכֶם אַל־יֵצֵא פָלִיט מִן־הָעִיר לָלֶכֶת לגיד [לְהַגִּיד] בְּיִזְרְעֶאל׃
      yi: 'און דער מלך יהוֹרם האָט זיך אומגעקערט זיך צו הײלן אין יזרעאל פֿון די װוּנדן
        װאָס די אַרַמים האָבן אים פֿאַרװוּנדט, װען ער האָט מלחמה געהאַלטן מיט חַזָאֵל
        דעם מלך פֿון ארם. – און יֵהוּא האָט געזאָגט: אױב דאָס איז אײַער װילן, זאָל
        ניט אַרױס אַן אַנטרונענער פֿון שטאָט צו גײן אָנזאָגן אין יזרעאל.'
      cs: 'Navrátil se byl Joram král, aby se hojil v Jezreel na rány, kterýmiž ho
        ranili Syrští, když bojoval proti Hazaelovi králi Syrskému). A řekl Jéhu:
        Vidí-li se vám, nechť nevychází žádný z města, kterýž by šel a oznámil to
        v Jezreel.'
      pl: 'Następnie jednak wrócił król Joram, aby się leczyć w Izreelu na różne rany,
        które mu byli zadali Aramejczycy, gdy walczył z Hazaelem, królem aramejskim.
        Jehu zaś rzekł: Jeżeli to wolą waszą, nie dajcie nikomu zbiedz lub ujść z miasta,
        któryby mógł pójść i zawiadomić o tem w Izreelu. '
    16:
      he: וַיִּרְכַּב יֵהוּא וַיֵּלֶךְ יִזְרְעֶאלָה כִּי יוֹרָם שֹׁכֵב שָׁמָּה וַאֲחַזְיָה
        מֶלֶךְ יְהוּדָה יָרַד לִרְאוֹת אֶת־יוֹרָם׃
      yi: און יֵהוּא האָט זיך געזעצט אױף אַ רײַטװאָגן, און איז אַװעק קײן יזרעאל, װײַל
        יוֹרָם איז דאָרטן געלעגן. און אַחַזיָהו דער מלך פֿון יהוּדה האָט אַראָפּגענידערט
        צו זען יוֹרָמען.
      cs: I vsedl na vůz Jéhu a jel do Jezreel, nebo Joram ležel tam. Ochoziáš také
        král Judský přijel byl, aby navštívil Jorama.
      pl: Poczem wsiadł Jehu do powozu i pojechał do Izreela, tam bowiem leżał Joram.
        Achazjasz zaś, król judzki, był tam zstąpił, by odwiedzić Jorama. 
    17:
      he: וְהַצֹּפֶה עֹמֵד עַל־הַמִּגְדָּל בְּיִזְרְעֶאל וַיַּרְא אֶת־שִׁפְעַת יֵהוּא
        בְּבֹאוֹ וַיֹּאמֶר שִׁפְעַת אֲנִי רֹאֶה וַיֹּאמֶר יְהוֹרָם קַח רַכָּב וּשְׁלַח
        לִקְרָאתָם וְיֹאמַר הֲשָׁלוֹם׃
      yi: 'און דער װעכטער איז געשטאַנען אױף דעם טורעם אין יזרעאל, און ער האָט געזען
        די מחנה פֿון יֵהוּאן בײַ זײַן אָנקומען. האָט ער געזאָגט: אַ מחנה זע איך. האָט
        יהוֹרם געזאָגט: נעם אַ רײַטער און שיק זײ אַנטקעגן, און זאָל ער זאָגן: איז
        פֿריד?'
      cs: 'V tom strážný, kterýž stál na věži v Jezreel, když viděl houf Jéhu přicházející,
        řekl: Vidím jakýsi houf. I řekl Joram: Povolej jízdného, a pošli vstříc jim,
        aby se otázal: Jest-li pokoj?'
      pl: 'Otóż stał strażnik na wieży w Izreelu; skoro tedy spostrzegł poczet Jehy,
        który nadciągał, zawołał: Widzę jakiś poczet ludzi! Rzekł tedy Joram: Weź
        konnego, a wyszlij im naprzeciw, aby się zapytał, czy w zamiarach pokojowych? '
    18:
      he: וַיֵּלֶךְ רֹכֵב הַסּוּס לִקְרָאתוֹ וַיֹּאמֶר כֹּה־אָמַר הַמֶּלֶךְ הֲשָׁלוֹם
        וַיֹּאמֶר יֵהוּא מַה־לְּךָ וּלְשָׁלוֹם סֹב אֶל־אַחֲרָי וַיַּגֵּד הַצֹּפֶה
        לֵאמֹר בָּא־הַמַּלְאָךְ עַד־הֵם וְלֹא־שָׁב׃
      yi: 'איז דער רײַטער אױפֿן פֿערד אַװעק אים אַנטקעגן, און האָט געזאָגט: אַזױ האָט
        דער מלך געזאָגט: איז פֿריד? האָט יֵהוּא געזאָגט: װאָס קערסטו זיך אָן מיט פֿריד?
        דרײ זיך אױס הינטער מיר. האָט דער װעכטער אָנגעזאָגט אַזױ צו זאָגן: דער שלִיח
        איז אָנגעקומען ביז זײ, אָבער ער קערט זיך ניט צוריק.'
      cs: 'I vyjel jízdný proti nim a řekl: Takto praví král: Jest-li pokoj? Odpověděl
        Jéhu: Co tobě do pokoje? Jeď za mnou. Protož oznámil to strážný, řka: Přijel
        posel až k nim, ale nevracuje se.'
      pl: 'Wyjechał tedy konny mu naprzeciw, i rzekł: Tak pyta się król: Czy w zamiarach
        pokojowych? Jehu zaś odparł: Co cię obchodzi pokój? Zawróć, a jedź za mną!
        I doniósł o tem strażnik, i rzekł: Dojechał wysłaniec do nich, ale nie wraca. '
    19:
      he: וַיִּשְׁלַח רֹכֵב סוּס שֵׁנִי וַיָּבֹא אֲלֵהֶם וַיֹּאמֶר כֹּה־אָמַר הַמֶּלֶךְ
        שָׁלוֹם וַיֹּאמֶר יֵהוּא מַה־לְּךָ וּלְשָׁלוֹם סֹב אֶל־אַחֲרָי׃
      yi: 'האָט ער געשיקט אַ צװײטן רײַטער אױף אַ פֿערד. און ער איז געקומען צו זײ,
        און האָט געזאָגט: אַזױ האָט געזאָגט דער מלך: איז פֿריד? האָט יֵהוּא געזאָגט:
        װאָס קערסטו זיך אָן מיט פֿריד? דרײ זיך אױס הינטער מיר.'
      cs: 'Ještě poslal druhého jízdného. Kterýž přijel k nim a řekl: Takto praví
        král: Jest-li pokoj? Odpověděl Jéhu: Co tobě do pokoje? Jeď za mnou.'
      pl: 'Wysłał tedy drugiego konnego, który przybywszy do nich rzekł: Tak pyta
        się król: Czy w zamiarach pokojowych? Jehu zaś odparł: Co cię obchodzi pokój?
        Zawróć, a jedź za mną! '
    20:
      he: וַיַּגֵּד הַצֹּפֶה לֵאמֹר בָּא עַד־אֲלֵיהֶם וְלֹא־שָׁב וְהַמִּנְהָג כְּמִנְהַג
        יֵהוּא בֶן־נִמְשִׁי כִּי בְשִׁגָּעוֹן יִנְהָג׃
      yi: 'האָט דער װעכטער אָנגעזאָגט, אַזױ צו זאָגן: ער איז אָנגעקומען ביז צו זײ,
        אָבער ער קערט זיך ניט צוריק. און דאָס טרײַבן איז אַזױ װי דאָס טרײַבן פֿון
        יֵהוּא דעם זון פֿון נִמשין, װאָרום ער טרײַבט משוּגענערװײַז.'
      cs: 'Opět oznámil to strážný, řka: Přijel až k nim, ale nevrací se. Příjezd
        pak jest jako příjezd Jéhu syna Namsi; nebo vztekle jede.'
      pl: 'Doniósł o tem znowu strażnik, i rzekł: Dojechał on do nich, ale nie wraca.
        Sposób zaś jazdy jego jakoby jazda Jehy, syna Nimszy, bo szalenie jedzie. '
    21:
      he: וַיֹּאמֶר יְהוֹרָם אֱסֹר וַיֶּאְסֹר רִכְבּוֹ וַיֵּצֵא יְהוֹרָם מֶלֶךְ־יִשְׂרָאֵל
        וַאֲחַזְיָהוּ מֶלֶךְ־יְהוּדָה אִישׁ בְּרִכְבּוֹ וַיֵּצְאוּ לִקְרַאת יֵהוּא
        וַיִּמְצָאֻהוּ בְּחֶלְקַת נָבוֹת הַיִּזְרְעֵאלִי׃
      yi: 'האָט יהוֹרם געזאָגט: שפּאַן אײַן. האָט מען אײַנגעשפּאַנט זײַן רײַטװאָגן,
        און יהוֹרם דער מלך פֿון ישׂראל און אַחַזיָהו דער מלך פֿון יהוּדה זײַנען אַרױס
        איטלעכער אין זײַן רײַטװאָגן, און זײַנען אַרױס אַנטקעגן יֵהוּאן, און האָבן
        אים געטראָפֿן אין דעם שטיק לאַנד פֿון נָבֿות דעם יִזרעאֵלי.'
      cs: 'Tedy řekl Joram: Zapřáhni. I zapřáhl k vozu jeho. Takž vyjel Joram král
        Izraelský a Ochoziáš král Judský, každý na voze svém, a vyjevše proti Jéhu,
        potkali se s ním na poli Nábota Jezreelského.'
      pl: 'I zawołał Joram: Zaprzęgać! A gdy zaprzężono mu powóz jego, wyjechał Joram,
        król izraelski, i Achazjasz, król judzki, każdy w powozie swoim; wyjechali
        zaś naprzeciw Jehy i spotkali się z nim na łanie Nabota, Izreelczyka. '
    22:
      he: וַיְהִי כִּרְאוֹת יְהוֹרָם אֶת־יֵהוּא וַיֹּאמֶר הֲשָׁלוֹם יֵהוּא וַיֹּאמֶר
        מָה הַשָּׁלוֹם עַד־זְנוּנֵי אִיזֶבֶל אִמְּךָ וּכְשָׁפֶיהָ הָרַבִּים׃
      yi: 'און עס איז געװען, װי יהוֹרם האָט געזען יֵהוּאן, אַזױ האָט ער געזאָגט: איז
        פֿריד, יֵהוּא? האָט ער געענטפֿערט: װאָס פֿאַר פֿריד, בײַ די זנותן פֿון דײַן
        מוטער אִיזֶבֿלען און אירע פֿיל כּישופֿן.'
      cs: 'I stalo se, když uzřel Joram Jéhu, že řekl: Jest-liž pokoj, Jéhu? Odpověděl:
        Jaký pokoj, poněvadž ještě smilství Jezábel matky tvé a kouzelnictví její
        velmi mnohá trvají?'
      pl: 'Gdy tedy spostrzegł Joram Jehę, zapytał się: Czy w zamiarach pokojowych,
        Jehu? On wszakże odpowiedział: Co za zamiary pokojowe, dopóki sprośności Izebeli,
        matki twojej, i niezliczone jej gusła trwają? '
    23:
      he: וַיַּהֲפֹךְ יְהוֹרָם יָדָיו וַיָּנֹס וַיֹּאמֶר אֶל־אֲחַזְיָהוּ מִרְמָה אֲחַזְיָה׃
      yi: 'האָט יהוֹרם פֿאַרקריװעט זײַנע הענט, און איז אַנטלאָפֿן, און ער האָט געזאָגט
        צו אַחַזיָהון: באַטרוג, אַחַזיָהו!'
      cs: 'Pročež obrátiv se Joram, utíkal a řekl Ochoziášovi: Zrada, Ochoziáši!'
      pl: 'Zwrócił tedy Joram, by umknąć, i zawołał do Achazjasza: Zdrada, Achazjaszu! '
    24:
      he: וְיֵהוּא מִלֵּא יָדוֹ בַקֶּשֶׁת וַיַּךְ אֶת־יְהוֹרָם בֵּין זְרֹעָיו וַיֵּצֵא
        הַחֵצִי מִלִּבּוֹ וַיִּכְרַע בְּרִכְבּוֹ׃
      yi: און יֵהוּא האָט אָנגעצױגן מיט זײַן האַנט דעם בױגן, און האָט געטראָפֿן יהוֹרמען
        צװישן זײַנע אָרעמס, און די פֿײַל איז אים אַרױסגעגאַנגען דורכן האַרצן, און
        ער האָט זיך אַראָפּגעלאָזן אין זײַן רײַטװאָגן.
      cs: Ale Jéhu pochytiv lučiště, postřelil Jorama mezi ramenem jeho, tak že střela
        pronikla srdce jeho. I padl na voze svém.
      pl: Jehu zaś ujął ręką swoją łuk i trafił Jorama między łopatki jego, tak że przeszła
        mu strzała przez serce, a legł w powozie swoim. 
    25:
      he: וַיֹּאמֶר אֶל־בִּדְקַר שלשה [שָׁלִשׁוֹ] שָׂא הַשְׁלִכֵהוּ בְּחֶלְקַת שְׂדֵה
        נָבוֹת הַיִּזְרְעֵאלִי כִּי־זְכֹר אֲנִי וָאַתָּה אֵת רֹכְבִים צְמָדִים אַחֲרֵי
        אַחְאָב אָבִיו וַיהוָה נָשָׂא עָלָיו אֶת־הַמַּשָּׂא הַזֶּה׃
      yi: 'האָט ער געזאָגט צו בִדקַר זײַן עלטסטן: נעם, װאַרף אים אַװעק אין דעם שטיק
        פֿעלד פֿון נָבֿות דעם יִזרעאֵלי. װאָרום געדענק װי איך און דו זײַנען געריטן
        באַנאַנד הינטער זײַן פֿאָטער אַחאבֿן, און גאָט האָט אױפֿגעהױבן אױף אים די
        דאָזיקע נבֿואה:'
      cs: 'Zatím řekl Jéhu Badakerovi, hejtmanu svému: Vezma, povrz jej na pole Nábota
        Jezreelského; nebo pamatuješ, když jsme já a ty jeli spolu za Achabem otcem
        jeho, že Hospodin vynesl proti němu pohrůžku tuto, řka:'
      pl: 'Rzekł tedy do wodza swego, Bidkara: Zabierz go, a rzuć na łan pola Izreelczyka,
        Nabota; pamiętaj bowiem, jakeśmy jechali obaj w szeregu za ojcem jego Ahabem,
        gdy wygłosił Wiekuisty tę groźbę przeciw niemu: '
    26:
      he: אִם־לֹא אֶת־דְּמֵי נָבוֹת וְאֶת־דְּמֵי בָנָיו רָאִיתִי אֶמֶשׁ נְאֻם־יְהוָה
        וְשִׁלַּמְתִּי לְךָ בַּחֶלְקָה הַזֹּאת נְאֻם־יְהוָה וְעַתָּה שָׂא הַשְׁלִכֵהוּ
        בַּחֶלְקָה כִּדְבַר יְהוָה׃
      yi: פֿאַר װאָר, איך האָב נעכטן געזען דאָס בלוט פֿון נָבֿותן, און דאָס בלוט פֿון
        זײַנע קינדער, זאָגט גאָט, און איך װעל דיר אָפּצאָלן אין דעם דאָזיקן שטיק לאַנד,
        זאָגט גאָט. און אַצונד נעם, װאַרף אים אַװעק אין דעם שטיק לאַנד, אַזױ װי דאָס
        װאָרט פֿון גאָט.
      cs: Zajisté krve Nábotovy a krve synů jeho, kterouž jsem viděl včera, řekl Hospodin,
        pomstím na tobě na poli tomto. Hospodin to řekl, nyní tedy vezma, povrz jej
        na pole, vedlé řeči Hospodinovy.
      pl: Zaprawdę, za krew Nabota i za krew dzieci jego, którąm widział wczorajszej
        nocy, rzecze Wiekuisty, odpłacę ci na tym łanie, rzecze Wiekuisty! Teraz przeto
        zabierz go na ten łan, wedle słowa Wiekuistego. 
    27:
      he: וַאֲחַזְיָה מֶלֶךְ־יְהוּדָה רָאָה וַיָּנָס דֶּרֶךְ בֵּית הַגָּן וַיִּרְדֹּף
        אַחֲרָיו יֵהוּא וַיֹּאמֶר גַּם־אֹתוֹ הַכֻּהוּ אֶל־הַמֶּרְכָּבָה בְּמַעֲלֵה־גוּר
        אֲשֶׁר אֶת־יִבְלְעָם וַיָּנָס מְגִדּוֹ וַיָּמָת שָׁם׃
      yi: 'און װי אַחַזיָהו דער מלך פֿון יהוּדה האָט דערזען, אַזױ איז ער אַנטלאָפֿן
        דורך דעם גאָרטנהױז. אָבער יֵהוּא האָט אים נאָכגעיאָגט, און האָט געזאָגט: שלאָגט
        אים אױך אױפֿן רײַטװאָגן. [און זײ האָבן אים געשלאָגן] אױף דעם אַרױפֿגאַנג פֿון
        גור װאָס לעבן יִבֿלְעָם. און ער איז אַנטלאָפֿן קײן מגִדו, און איז דאָרטן געשטאָרבן.'
      cs: 'Ochoziáš pak král Judský uzřev to, utíkal cestou k domu zahradnímu. Ale
        honil ho Jéhu a řekl: I toho zabíte na voze jeho. Takž ho ranili, když vyjížděl
        k Guru, kteréž jest podlé Jibleam. I utekl do Mageddo a tam umřel.'
      pl: 'Widząc to Achazjasz, król judzki, począł uciekać w kierunku Bet-Hagan.
        Jehu jednak puścił się w pogoń za nim, i zawołał: I tego zabijcie w powozie!
        Stało się to na wzgórzu Gur, położonem przy Ibleam; poczem schronił się do Megiddo,
        i umarł tam. '
    28:
      he: וַיַּרְכִּבוּ אֹתוֹ עֲבָדָיו יְרוּשָׁלְָמָה וַיִּקְבְּרוּ אֹתוֹ בִקְבֻרָתוֹ
        עִם־אֲבֹתָיו בְּעִיר דָּוִד׃
      yi: און זײַנע קנעכט האָבן אים געבראַכט צופֿירן קײן ירושָלַיִם, און האָבן אים
        באַגראָבן אין זײַן קבֿר לעבן זײַנע עלטערן אין דָוִדס-שטאָט.
      cs: Kteréhož vloživše na vůz služebníci jeho, vezli jej do Jeruzaléma, a pochovali
        jej v hrobě jeho s otci jeho v městě Davidově.
      pl: I przenieśli go słudzy jego do Jerozolimy i pochowali go w jego grobie przy
        ojcach jego, w mieście Dawida. 
    29:
      he: וּבִשְׁנַת אַחַת עֶשְׂרֵה שָׁנָה לְיוֹרָם בֶּן־אַחְאָב מָלַךְ אֲחַזְיָה
        עַל־יְהוּדָה׃
      yi: און אין עלפֿטן יאָר פֿון יוֹרָם דעם זון פֿון אַחאבֿן איז אַחַזיָה געװאָרן
        מלך איבער יהוּדה.
      cs: Léta jedenáctého Jorama syna Achabova počal kralovati Ochoziáš nad Judou.
      pl: Jedenastego zaś roku Jorama, syna Ahaba, objął rządy Achazjasz nad Judą. 
    30:
      he: וַיָּבוֹא יֵהוּא יִזְרְעֶאלָה וְאִיזֶבֶל שָׁמְעָה וַתָּשֶׂם בַּפּוּךְ עֵינֶיהָ
        וַתֵּיטֶב אֶת־רֹאשָׁהּ וַתַּשְׁקֵף בְּעַד הַחַלּוֹן׃
      yi: און יֵהוּא איז געקומען קײן יזרעאל. און אִיזֶבֿל האָט דערהערט, און זי האָט
        אַרױפֿגעטאָן פֿאַרב אױף אירע אױגן, און האָט פֿאַרפּוצט איר קאָפּ, און אַרױסגעקוקט
        דורכן פֿענצטער.
      cs: Potom Jéhu přijel do Jezreel. O čemž když uslyšela Jezábel, ulíčila tvář
        svou, a ozdobila hlavu svou, a vyhlédala z okna.
      pl: Przybył tedy Jehu do Izreelu. Skoro dowiedziała się o tem Izebela, natarła
        czernidłem brwi oczu swoich, ustroiła swą głowę i wyglądała z okna. 
    31:
      he: וְיֵהוּא בָּא בַשָּׁעַר וַתֹּאמֶר הֲשָׁלוֹם זִמְרִי הֹרֵג אֲדֹנָיו׃
      yi: 'און װי יֵהוּא איז אַרײַנגעקומען אין טױער, אַזױ האָט זי געזאָגט: װאָס מאַכט
        זִמרי דער מערדער פֿון זײַן האַר?'
      cs: 'A když Jéhu jel skrze bránu, řekla: Jest-li pokoj, ó Zamri, mordéři pána
        svého?'
      pl: 'Gdy zaś Jehu w bramę wjeżdżał, zawołała: Czy dobrze ci się wiedzie, Zymri,
        morderco swego pana? '
    32:
      he: וַיִּשָּׂא פָנָיו אֶל־הַחַלּוֹן וַיֹּאמֶר מִי אִתִּי מִי וַיַּשְׁקִיפוּ
        אֵלָיו שְׁנַיִם שְׁלֹשָׁה סָרִיסִים׃
      yi: 'האָט ער אױפֿגעהױבן זײַן פּנים צום פֿענצטער, און האָט געזאָגט: װער איז מיט
        מיר, װער? האָבן אַרױסגעקוקט צו אים צװײ דרײַ הױפֿדינער.'
      cs: 'On pak pozdvih tváři své k oknu, řekl: Kdo drží se mnou, kdo? I vyhlédli
        na něj dva či tři komorníci její.'
      pl: 'On wszakże, podniósłszy oblicze swe ku oknu, zawołał: Któż zemną, kto?
        Gdy tedy wyjrzeli ku niemu dwaj albo trzej dworzanie, '
    33:
      he: וַיֹּאמֶר שמטהו [שִׁמְטוּהָ] וַיִּשְׁמְטוּהָ וַיִּז מִדָּמָהּ אֶל־הַקִּיר
        וְאֶל־הַסּוּסִים וַיִּרְמְסֶנָּה׃
      yi: 'האָט ער געזאָגט: שלײַדערט זי אַראָפּ. און זײ האָבן זי אַראָפּגעשלײַדערט;
        און פֿון איר בלוט האָט אַרױפֿגעשפּריצט אױף דער װאַנט און אױף די פֿערד. און
        מע האָט זי צעטרעטן.'
      cs: 'Jimž řekl: Svrzte ji. Kteřížto svrhli ji. I pokropena jest krví její stěna
        i koni; a tak pošlapal ji.'
      pl: 'Zawołał: Zrzućcie ją! I zrzucili ją, tak że ściana i konie krwią jej się
        obryzgały i stratowano ją. '
    34:
      he: וַיָּבֹא וַיֹּאכַל וַיֵּשְׁתְּ וַיֹּאמֶר פִּקְדוּ־נָא אֶת־הָאֲרוּרָה הַזֹּאת
        וְקִבְרוּהָ כִּי בַת־מֶלֶךְ הִיא׃
      yi: 'און ער איז אַרײַנגעגאַנגען, און האָט געגעסן און געטרונקען, און ער האָט
        געזאָגט: באַשטאַט, איך בעט אײַך, די דאָזיקע פֿאַרשאָלטענע, און באַגראָבט זי,
        װאָרום אַ מלכס טאָכטער איז זי.'
      cs: 'A když přijel, jedl a pil, a řekl: Pohleďte již na tu zlořečenou a pochovejte
        ji, nebť jest dcera královská.'
      pl: 'On zaś wszedł, jadł i pił, poczem rzekł: Obejrzcie się też za tą przeklętą
        i pochowajcie ją, gdyż córką królewską jest. '
    35:
      he: וַיֵּלְכוּ לְקָבְרָהּ וְלֹא־מָצְאוּ בָהּ כִּי אִם־הַגֻּלְגֹּלֶת וְהָרַגְלַיִם
        וְכַפּוֹת הַיָּדָיִם׃
      yi: זײַנען זײ געגאַנגען זי באַגראָבן, אָבער זײ האָבן מער פֿון איר ניט געפֿונען,
        װי בלױז דעם שאַרבן, און די פֿיס, און די האַנטפֿלעכן.
      cs: Protož odšedše, aby ji pochovali, nenalezli z ní než leb a nohy a dlaně
        rukou.
      pl: Gdy jednak poszli, aby ją pochować, nie znaleźli z niej nic prócz czaszki,
        nóg i dłoni rąk. 
    36:
      he: וַיָּשֻׁבוּ וַיַּגִּידוּ לוֹ וַיֹּאמֶר דְּבַר־יְהוָה הוּא אֲשֶׁר דִּבֶּר
        בְּיַד־עַבְדּוֹ אֵלִיָּהוּ הַתִּשְׁבִּי לֵאמֹר בְּחֵלֶק יִזְרְעֶאל יֹאכְלוּ
        הַכְּלָבִים אֶת־בְּשַׂר אִיזָבֶל׃
      yi: 'האָבן זײ זיך אומגעקערט, און האָבן אים דערצײלט. האָט ער געזאָגט: דאָס איז
        דאָס װאָרט פֿון גאָט װאָס ער האָט גערעדט דורך זײַן קנעכט אֵלִיָהו דעם תִּשבי,
        אַזױ צו זאָגן: אין דעם שטיק לאַנד פֿון יזרעאל װעלן די הינט עסן דאָס פֿלײש
        פֿון אִיזֶבֿלען.'
      cs: 'A navrátivše se, pověděli jemu. Kterýž řekl: Slovo Hospodinovo jest, kteréž
        mluvil skrze služebníka svého, Eliáše Tesbitského, řka: Na poli Jezreel žráti
        budou psi tělo Jezábel.'
      pl: 'Wrócili tedy i opowiedzieli mu to, i rzekł: Tak spełniło się owo słowo
        Wiekuistego, które wyrzekł przez sługę swojego, Eljasza Tysbitę: Na łanie
        izreelskim poźrą psy ciało Izebeli. '
    37:
      he: והית [וְהָיְתָה] נִבְלַת אִיזֶבֶל כְּדֹמֶן עַל־פְּנֵי הַשָּׂדֶה בְּחֵלֶק
        יִזְרְעֶאל אֲשֶׁר לֹא־יֹאמְרוּ זֹאת אִיזָבֶל׃
      yi: 'און דער טױטער לײַב פֿון אִיזֶבֿלען װעט זײַן אױפֿן שטיק לאַנד פֿון יזרעאל
        אַזױ װי מיסט אױפֿן פֿרײַען פֿעלד, אַז מע װעט קענען זאָגן: דאָס איז אִיזֶבֿל.'
      cs: 'Budiž tedy tělo Jezábel na poli Jezreel, jako hnůj na svrchku pole, tak
        aby žádný neřekl: Tato jest Jezábel.'
      pl: 'Niech będzie trup Izebeli jako mierzwa na roli na łanie izreelskim, tak
        aby nie można było powiedzieć: Oto ta jest Izebela. '
  10:
    1:
      he: וּלְאַחְאָב שִׁבְעִים בָּנִים בְּשֹׁמְרוֹן וַיִּכְתֹּב יֵהוּא סְפָרִים וַיִּשְׁלַח
        שֹׁמְרוֹן אֶל־שָׂרֵי יִזְרְעֶאל הַזְּקֵנִים וְאֶל־הָאֹמְנִים אַחְאָב לֵאמֹר׃
      yi: 'און אַחאבֿ האָט געהאַט זיבעציק זין אין שומרון. האָט יֵהוּא געשריבן בריװ,
        און האָט געשיקט קײן שומרון צו די האַרן פֿון יזרעאל, די עלטסטע, און צו די װאָס
        זײַנען געװען דערציִער בײַ אַחאבֿן, אַזױ צו זאָגן:'
      cs: 'Měl pak Achab sedmdesáte synů v Samaří. I napsal Jéhu list, a poslal jej
        do Samaří k knížatům Jezreelským, starším, a kteříž chovali syny Achabovy,
        s tímto poručením:'
      pl: Miał zaś Ahab siedmdziesięciu synów w Samaryi. I napisał Jehu listy i posłał
        je do Samaryi, do naczelników Izreela, i do starszych, i do opiekunów u Ahaba,
        w tych słowach: 
    2:
      he: וְעַתָּה כְּבֹא הַסֵּפֶר הַזֶּה אֲלֵיכֶם וְאִתְּכֶם בְּנֵי אֲדֹנֵיכֶם וְאִתְּכֶם
        הָרֶכֶב וְהַסּוּסִים וְעִיר מִבְצָר וְהַנָּשֶׁק׃
      yi: און אַצונד, װי עס קומט צו אײַך דער דאָזיקער בריװ, אַזױ װי בײַ אײַך זײַנען
        די זין פֿון אײַער האַר, און בײַ אײַך זײַנען דאָ רײַטװעגן און פֿערד, און אַ
        פֿעסטונגשטאָט און װאַפֿן.
      cs: Hned jakž vás dojde list tento, poněvadž u vás jsou synové pána vašeho,
        jsou i vozové u vás, i koni, i město hrazené a zbroj,
      pl: '... Gdy tedy list ten was dojdzie, którzy rozporządzacie synami pana waszego
        jako i wozami i końmi i warownemi miastami i orężem, '
    3:
      he: וּרְאִיתֶם הַטּוֹב וְהַיָּשָׁר מִבְּנֵי אֲדֹנֵיכֶם וְשַׂמְתֶּם עַל־כִּסֵּא
        אָבִיו וְהִלָּחֲמוּ עַל־בֵּית אֲדֹנֵיכֶם׃
      yi: זאָלט איר זען דעם בעסטן און גלײַכסטן פֿון אײַער האַרס זין, און אַרױפֿזעצן
        אױף זײַן פֿאָטערס טראָן; און האַלט מלחמה פֿאַר אײַער האַרס הױז.
      cs: Vybeřte nejlepšího a nejzpůsobnějšího z synů pána svého, a posaďte na stolici
        otce jeho, a bojujte za dům pána svého.
      pl: Upatrzcie sobie z pośród synów pana waszego najlepszego i najdzielniejszego,
        ustanówcie go na tronie ojca jego, a walczcie za dom pana waszego! 
    4:
      he: וַיִּרְאוּ מְאֹד מְאֹד וַיֹּאמְרוּ הִנֵּה שְׁנֵי הַמְּלָכִים לֹא עָמְדוּ
        לְפָנָיו וְאֵיךְ נַעֲמֹד אֲנָחְנוּ׃
      yi: 'האָבן זײ זײער שטאַרק מורא געקריגן, און זײ האָבן געזאָגט: אָט זײַנען די
        צװײ מלכים ניט באַשטאַנען פֿאַר אים, און װי װעלן מיר באַשטײן?'
      cs: 'Kteříž bojíce se náramně, pravili: Aj, dva králové neostáli před ním, a
        kterak my ostojíme?'
      pl: 'Oni jednak obawiali się bardzo, i rzekli: Oto dwaj królowie nie mogli ostać
        się przed nim, i jakże ostać się nam? '
    5:
      he: וַיִּשְׁלַח אֲשֶׁר־עַל־הַבַּיִת וַאֲשֶׁר עַל־הָעִיר וְהַזְּקֵנִים וְהָאֹמְנִים
        אֶל־יֵהוּא לֵאמֹר עֲבָדֶיךָ אֲנַחְנוּ וְכֹל אֲשֶׁר־תֹּאמַר אֵלֵינוּ נַעֲשֶׂה
        לֹא־נַמְלִיךְ אִישׁ הַטּוֹב בְּעֵינֶיךָ עֲשֵׂה׃
      yi: 'און דער װאָס איבער דעם פּאַלאַץ, און דער װאָס איבער דער שטאָט, און די עלטסטע,
        און די דערציִער, האָבן געשיקט צו יֵהוּאן, אַזױ צו זאָגן: דײַנע קנעכט זײַנען
        מיר; און אַלץ װאָס דו װעסט אונדז זאָגן, װעלן מיר טאָן. מיר װעלן קײנעם ניט
        מאַכן פֿאַר אַ מלך. װאָס איז גוט אין דײַנע אױגן, טו.'
      cs: 'A tak poslal ten, kterýž byl ustanoven nad domem, a kterýž ustanoven byl
        nad městem, i starší, a kteříž chovali syny Achabovy, k Jéhu, řkouce: Služebníci
        tvoji jsme, a všecko, což nám rozkážeš, učiníme. Neustanovíme žádného krále;
        což se tobě dobře líbí, učiň.'
      pl: 'Wysłali tedy zarządzający pałacem i zarządzający miastem i starsi i opiekunowie
        do Jehy jak następuje: Myśmy słudzy twoi, a spełnim wszystko co nam rozkażesz.
        My nie ogłosim nikogo królem; uczyń sam co za dobre uznasz. '
    6:
      he: וַיִּכְתֹּב אֲלֵיהֶם סֵפֶר שֵׁנִית לֵאמֹר אִם־לִי אַתֶּם וּלְקֹלִי אַתֶּם
        שֹׁמְעִים קְחוּ אֶת־רָאשֵׁי אַנְשֵׁי בְנֵי־אֲדֹנֵיכֶם וּבֹאוּ אֵלַי כָּעֵת
        מָחָר יִזְרְעֶאלָה וּבְנֵי הַמֶּלֶךְ שִׁבְעִים אִישׁ אֶת־גְּדֹלֵי הָעִיר מְגַדְּלִים
        אוֹתָם׃
      yi: 'האָט ער געשריבן צו זײ אַ בריװ אַ צװײט מאָל, אַזױ צו זאָגן: אױב איר זײַט
        מיט מיר, און איר װילט צוהערן צו מײַן קָול, נעמט די קעפּ פֿון די מאַנספּאַרשױנען,
        אײַער האַרס זין, און קומט צו מיר מאָרגן אַרום דער צײַט קײן יזרעאל. און די
        זין פֿון מלך, זיבעציק פּאַרשױן, זײַנען געװען בײַ די גרױסע לײַט פֿון דער שטאָט,
        װאָס האָבן זײ אױפֿגעצױגן.'
      cs: 'I napsal k nim list po druhé, řka: Jste-li moji a hlasu mého posloucháte-li,
        vezmouce hlavy všech synů pána svého, přiďte ke mně zítra o tomto času do
        Jezreel. (Synů pak králových bylo sedmdesáte mužů u nejpřednějších v městě,
        kteříž chovali je.)'
      pl: 'Napisał tedy po raz drugi list do nich tej treści: Jeśli zatem zemną jesteście,
        a głosu mojego słuchacie, zabierzcie głowy synów pana waszego, a przybądźcie
        do mnie jutro o tej porze do Izreelu. Synowie królewscy zaś, siedmdziesięciu
        mężów przebywali u możnych miasta, którzy ich wychowali. '
    7:
      he: וַיְהִי כְּבֹא הַסֵּפֶר אֲלֵיהֶם וַיִּקְחוּ אֶת־בְּנֵי הַמֶּלֶךְ וַיִּשְׁחֲטוּ
        שִׁבְעִים אִישׁ וַיָּשִׂימוּ אֶת־רָאשֵׁיהֶם בַּדּוּדִים וַיִּשְׁלְחוּ אֵלָיו
        יִזְרְעֶאלָה׃
      yi: און עס איז געװען, װי דער בריװ איז אָנגעקומען צו זײ, אַזױ האָבן זײ גענומען
        די זין פֿון מלך, און זײ געשאָכטן, זיבעציק פּאַרשױן; און זײ האָבן אַרײַנגעטאָן
        זײערע קעפּ אין קערב, און אַװעקגעשיקט צו אים קײן יזרעאל.
      cs: Tedy stalo se, jakž jich došel list ten, že zjímali syny královské, a zbili
        sedmdesáte mužů, a vkladše hlavy jejich do košů, poslali je k němu do Jezreel.
      pl: Skoro tedy nadszedł list do nich, wzięli synów królewskich i zarznęli ich,
        wszystkich siedmdziesięciu mężów, włożyli głowy ich do koszów i posłali je
        do niego do Izreelu. 
    8:
      he: וַיָּבֹא הַמַּלְאָךְ וַיַּגֶּד־לוֹ לֵאמֹר הֵבִיאוּ רָאשֵׁי בְנֵי־הַמֶּלֶךְ
        וַיֹּאמֶר שִׂימוּ אֹתָם שְׁנֵי צִבֻּרִים פֶּתַח הַשַּׁעַר עַד־הַבֹּקֶר׃
      yi: 'איז געקומען אַ שָלִיח, און האָט אים אָנגעזאָגט, אַזױ צו זאָגן: מע האָט
        געבראַכט די קעפּ פֿון דעם מלכס זין. האָט ער געזאָגט: מאַכט זײ אין צװײ הױפֿנס
        בײַם אײַנגאַנג פֿון טױער, ביז אין דער פֿרי.'
      cs: 'A přišed posel, oznámil jemu, řka: Přinesli hlavy synů královských. A on
        řekl: Sklaďte je na dvě hromady u vrat brány až do jitra.'
      pl: 'Gdy zaś przybył posłaniec i doniósł mu, mówiąc: Przynieśli głowy synów
        królewskich, rzekł: Ułóżcie je w dwóch stosach przed wejściem do bramy, aż do
        rana. '
    9:
      he: וַיְהִי בַבֹּקֶר וַיֵּצֵא וַיַּעֲמֹד וַיֹּאמֶר אֶל־כָּל־הָעָם צַדִּקִים
        אַתֶּם הִנֵּה אֲנִי קָשַׁרְתִּי עַל־אֲדֹנִי וָאֶהְרְגֵהוּ וּמִי הִכָּה אֶת־כָּל־אֵלֶּה׃
      yi: און עס איז געװען אין דער פֿרי, איז ער אַרױסגעגאַנגען, און האָט זיך אַװעקגעשטעלט,
        און האָט געזאָגט צום גאַנצן פֿאָלק, איר זײַט אומשולדיק; אָט האָב איך געמאַכט
        אַ בונט אַקעגן מײַן האַר, און האָב אים געהרגעט. אָבער װער האָט דערשלאָגן אַלע
        די דאָזיקע?
      cs: 'Potom ráno vyšed, postavil se a řekl všemu lidu: Spravedliví jste vy. Aj,
        já spuntoval jsem se proti pánu svému a zabil jsem jej; kdo by pobil tyto
        všecky?'
      pl: 'Zrana tedy wyszedł i wystąpił i rzekł do całego ludu: Wyście niewinni!
        Jam sprzysiągł się przeciw panu mojemu i zamordowałem go; ale któż wymordował
        tych wszystkich? '
    10:
      he: דְּעוּ אֵפוֹא כִּי לֹא יִפֹּל מִדְּבַר יְהוָה אַרְצָה אֲשֶׁר־דִּבֶּר יְהוָה
        עַל־בֵּית אַחְאָב וַיהוָה עָשָׂה אֵת אֲשֶׁר דִּבֶּר בְּיַד עַבְדּוֹ אֵלִיָּהוּ׃
      yi: זײַט װיסן דען, אַז גאָרנישט װעט פֿאַלן צו דער ערד פֿון דעם װאָרט פֿון גאָט
        װאָס גאָט האָט גערעדט אױף דעם הױז פֿון אַחאבֿ; און גאָט האָט געטאָן װאָס ער
        האָט גערעדט דורך זײַן קנעכט אֵלִיָהון.
      cs: Věztež nyní, žeť nepochybilo nižádné slovo Hospodinovo, kteréž mluvil Hospodin
        proti domu Achabovu, ale vykonal Hospodin to, což byl mluvil skrze služebníka
        svého Eliáše.
      pl: Poznajcie tedy że nie spada nic na ziemię ze słowa Wiekuistego, które wyrzekł
        przeciw domowi Ahaba, albowiem spełnił Wiekuisty co wyrzekł przez sługę swojego
        Eljasza. 
    11:
      he: וַיַּךְ יֵהוּא אֵת כָּל־הַנִּשְׁאָרִים לְבֵית־אַחְאָב בְּיִזְרְעֶאל וְכָל־גְּדֹלָיו
        וּמְיֻדָּעָיו וְכֹהֲנָיו עַד־בִּלְתִּי הִשְׁאִיר־לוֹ שָׂרִיד׃
      yi: און יֵהוּא האָט דערשלאָגן אַלע װאָס זײַנען געבליבן פֿון אַחאבֿס הױז אין
        יזרעאל, און אַלע זײַנע גרױסע לײַט, און זײַנע גוטע פֿרײַנט, און זײַנע כּהנים,
        ביז ער האָט ניט געלאָזן פֿון אים אַן איבערבלײַב.
      cs: A tak pobil Jéhu všecky, kteříž pozůstali z domu Achabova v Jezreel, i všecky
        nejpřednější jeho, i známé jeho, i kněží jeho, tak že nezůstalo z nich žádného
        živého.
      pl: Poczem wymordował Jehu wszystkich, którzy pozostali jeszcze z domu Ahaba
        w Izreelu, wraz z wszystkimi jego możnymi i poufnymi i kapłanami, tak że nie
        pozostawił mu szczątku. 
    12:
      he: וַיָּקָם וַיָּבֹא וַיֵּלֶךְ שֹׁמְרוֹן הוּא בֵּית־עֵקֶד הָרֹעִים בַּדָּרֶךְ׃
      yi: און ער איז אױפֿגעשטאַנען און איז אַװעק, און איז געגאַנגען קײן שומרון. װי
        ער איז בײַם שערהױז פֿון די פּאַסטוכער אונטער װעגנס,
      cs: Potom vstav, odebral se a jel do Samaří, a již byl v Betekedu pastýřů na
        cestě.
      pl: Następnie wyruszył i udał się do Samaryi. A gdy znajdował się w domu zbornym
        pasterzy na drodze, 
    13:
      he: וְיֵהוּא מָצָא אֶת־אֲחֵי אֲחַזְיָהוּ מֶלֶךְ־יְהוּדָה וַיֹּאמֶר מִי אַתֶּם
        וַיֹּאמְרוּ אֲחֵי אֲחַזְיָהוּ אֲנַחְנוּ וַנֵּרֶד לִשְׁלוֹם בְּנֵי־הַמֶּלֶךְ
        וּבְנֵי הַגְּבִירָה׃
      yi: 'אַזױ האָט יֵהוּא אָנגעטראָפֿן די ברידער פֿון אַחַזיָהו דעם מלך פֿון יהוּדה,
        און ער האָט געזאָגט: װער זײַט איר? האָבן זײ געזאָגט: די ברידער פֿון אַחַזיָהון
        זײַנען מיר, און מיר האָבן אַראָפּגענידערט [צו פֿרעגן] אױף דעם פֿריד פֿון די
        קינדער פֿון מלך און די קינדער פֿון דער מוטער-מלכּה.'
      cs: 'I nalezl tam Jéhu bratří Ochoziáše, krále Judského, a řekl: Kdo jste vy?
        Odpověděli: Jsme bratří Ochoziášovi a jdeme, abychom pozdravili synů králových
        a synů královny.'
      pl: 'Napotkał Jehu braci Achazjasza, króla judzkiego, i zapytał się: Któż wy?
        I odpowiedzieli: Myśmy bracia Achazjasza, a zstąpiliśmy, aby odwiedzić synów
        królewskich i synów matki królewskiej. '
    14:
      he: וַיֹּאמֶר תִּפְשׂוּם חַיִּים וַיִּתְפְּשׂוּם חַיִּים וַיִּשְׁחָטוּם אֶל־בּוֹר
        בֵּית־עֵקֶד אַרְבָּעִים וּשְׁנַיִם אִישׁ וְלֹא־הִשְׁאִיר אִישׁ מֵהֶם׃
      yi: 'האָט ער געזאָגט: כאַפּט זײ לעבעדיקערהײט. און מע האָט זײ געכאַפּט לעבעדיקערהײט,
        און זײ געשאָכטן בײַ דער גרוב פֿון דעם שערהױז, צװײ און פֿערציק מאַן. און ער
        האָט קײנעם פֿון זײ ניט איבערגעלאָזט.'
      cs: 'Tedy řekl: Zjímejte je živé. I zjímali je živé, a pobili je u čisterny
        v Betekedu, čtyřidceti a dva muže, a nezůstal z nich žádný.'
      pl: 'Rzekł tedy: Pojmajcie ich żywych! I pojmali ich żywych, i kazał ich zarznąć,
        mianowicie czterdziestu i dwóch tych mężów, przy cysternie zbornego domu,
        a nie zostawił nikogo z nich. '
    15:
      he: וַיֵּלֶךְ מִשָּׁם וַיִּמְצָא אֶת־יְהוֹנָדָב בֶּן־רֵכָב לִקְרָאתוֹ וַיְבָרְכֵהוּ
        וַיֹּאמֶר אֵלָיו הֲיֵשׁ אֶת־לְבָבְךָ יָשָׁר כַּאֲשֶׁר לְבָבִי עִם־לְבָבֶךָ
        וַיֹּאמֶר יְהוֹנָדָב יֵשׁ וָיֵשׁ תְּנָה אֶת־יָדֶךָ וַיִּתֵּן יָדוֹ וַיַּעֲלֵהוּ
        אֵלָיו אֶל־הַמֶּרְכָּבָה׃
      yi: 'און װי ער איז אַװעקגעגאַנגען פֿון דאָרטן, אַזױ האָט ער אָנגעטראָפֿן יהונָדבֿ
        דעם זון פֿון רֵכָבֿן אים אַנטקעגן. האָט ער אים באַגריסט, און האָט צו אים געזאָגט:
        איז דײַן האַרץ אױפֿריכטיק, אַזױ װי מײַן האַרץ איז צו דײַן האַרצן? האָט יהונָדבֿ
        געזאָגט: יאָ. [האָט יֵהוּא געזאָגט:] אױב יאָ, גיב דײַן האַנט. האָט ער געגעבן
        זײַן האַנט; – און ער האָט אים אַרױפֿגענומען צו זיך אױפֿן רײַטװאָגן.'
      cs: 'Potom bera se odtud, nalezl Jonadaba syna Rechabova, kterýž se s ním potkal,
        a pozdravil ho. I řekl jemu: Jest-liž srdce tvé přímé, jako jest srdce mé
        s srdcem tvým? Odpověděl Jonadab: Jest, arci jest. Řekl Jéhu: Podejž mi ruky
        své. I podal mu ruky své. A on kázal mu vsednouti k sobě na vůz,'
      pl: 'A wyruszywszy ztamtąd spotkał Jehonadaba, syna Rechaba, przybywającego
        mu naprzeciw, i powitał go, i rzekł do niego: Jestże i serce twoje prawem
        względem mnie, jak serce moje względem ciebie? I odpowiedział Jehonadab: Tak
        jest, tak jest; podaj mi rękę. I podał mu rękę swą i zabrał go do siebie do powozu. '
    16:
      he: וַיֹּאמֶר לְכָה אִתִּי וּרְאֵה בְּקִנְאָתִי לַיהוָה וַיַּרְכִּבוּ אֹתוֹ
        בְּרִכְבּוֹ׃
      yi: 'און ער האָט געזאָגט: קום מיט מיר, און זע װי איך נעם זיך אָן פֿון גאָטס
        װעגן. און מע האָט אים געפֿירט אין זײַן רײַטװאָגן.'
      cs: 'A řekl: Pojeď se mnou, a viz horlivost mou pro Hospodina. A tak vezli jej
        na voze jeho.'
      pl: 'Poczem rzekł do niego: Pójdź zemną, a zobacz żarliwość moją dla Wiekuistego;
        i tak wsadzono go do powozu jego. '
    17:
      he: וַיָּבֹא שֹׁמְרוֹן וַיַּךְ אֶת־כָּל־הַנִּשְׁאָרִים לְאַחְאָב בְּשֹׁמְרוֹן
        עַד־הִשְׁמִידוֹ כִּדְבַר יְהוָה אֲשֶׁר דִּבֶּר אֶל־אֵלִיָּהוּ׃
      yi: און ער איז געקומען קײן שומרון, און האָט דערשלאָגן אַלע װאָס זײַנען געבליבן
        פֿון אַחאבֿן אין שומרון. ביז ער האָט אים פֿאַרטיליקט; אַזױ װי דאָס װאָרט פֿון
        גאָט װאָס ער האָט גערעדט צו אֵלִיָהון.
      cs: Když pak přijel do Samaří, pobil všecky, kteříž byli pozůstali z domu Achabova
        v Samaří, a vyhladil jej vedlé řeči Hospodinovy, kterouž byl mluvil k Eliášovi.
      pl: Gdy tedy przybył do Samaryi, pozabijał wszystkich pozostałych z rodu Ahaba
        w Samaryi, póki nie wytępił wszystkich, podług słowa Wiekuistego, które wyrzekł
        przez Eljasza. 
    18:
      he: וַיִּקְבֹּץ יֵהוּא אֶת־כָּל־הָעָם וַיֹּאמֶר אֲלֵהֶם אַחְאָב עָבַד אֶת־הַבַּעַל
        מְעָט יֵהוּא יַעַבְדֶנּוּ הַרְבֵּה׃
      yi: 'און יֵהוּא האָט אײַנגעזאַמלט דאָס גאַנצע פֿאָלק, און האָט צו זײ געזאָגט:
        אַחאבֿ האָט געדינט בַעַל אַ ביסל, יֵהוּא װעט אים דינען פֿיל.'
      cs: 'Zatím shromáždiv Jéhu všecken lid, řekl jim: Achab málo sloužil Bálovi,
        Jéhu bude mu více sloužiti.'
      pl: 'Poczem zebrał Jehu wszystek lud, i rzekł do nich: Ahab czcił Baala cokolwiek,
        ale Jehu uczci go wielce. '
    19:
      he: וְעַתָּה כָל־נְבִיאֵי הַבַּעַל כָּל־עֹבְדָיו וְכָל־כֹּהֲנָיו קִרְאוּ אֵלַי
        אִישׁ אַל־יִפָּקֵד כִּי זֶבַח גָּדוֹל לִי לַבַּעַל כֹּל אֲשֶׁר־יִפָּקֵד לֹא
        יִחְיֶה וְיֵהוּא עָשָׂה בְעָקְבָּה לְמַעַן הַאֲבִיד אֶת־עֹבְדֵי הַבָּעַל׃
      yi: און אַצונד, רופֿט צו מיר אַלע נבֿיאים פֿון בַעַל, אַלע זײַנע דינער, און
        אַלע זײַנע כּהנים; קײנער זאָל ניט פֿעלן; װאָרום אַ גרױסע אָפּפֿערשלאַכטונג
        צו בַעַל איז בײַ מיר. קײנער װאָס װעט פֿעלן, װעט ניט בלײַבן לעבן. און יֵהוּא
        האָט דאָס געטאָן מיט באַטרוג, כּדי אונטערצוברענגען די דינער פֿון בַעַל.
      cs: Protož nyní všecky proroky Bálovy, všecky služebníky jeho, a všecky kněží
        jeho svolejte ke mně, ať žádný tam nezůstává; nebo velikou obět budu obětovati
        Bálovi. Kdož by koli nebyl přítomen, nezůstane živ. Ale Jéhu činil to chytře,
        aby vyhladil ctitele Bálovy.
      pl: Przeto teraz zwołajcie mi wszystkich proroków Baala, wszystkich jego czcicieli,
        i wszystkich jego kapłanów, niechaj nikogo nie zbraknie; albowiem wielką ucztę
        ofiarną wyprawię Baalowi. Ktobykolwiek się nie stawił, nie zostanie przy życiu.
        Jehu zaś czynił to podstępnie, aby zagubić czcicieli Baala. 
    20:
      he: וַיֹּאמֶר יֵהוּא קַדְּשׁוּ עֲצָרָה לַבַּעַל וַיִּקְרָאוּ׃
      yi: 'און יֵהוּא האָט געזאָגט: הײליקט אַן אײַנזאַמלונג צו בַעַל. האָבן זײ עס
        אױסגערופֿן. 21. און יֵהוּא האָט געשיקט אין גאַנץ ישׂראל, און אַלע דינער פֿון
        בַעַל זײַנען געקומען, און עס איז ניט געבליבן אַ מענטש װאָס איז ניט געקומען.
        און זײ זײַנען אַרײַנגעגאַנגען אין הױז פֿון בַעַל; און דאָס הױז פֿון בַעַל
        איז געװאָרן אָנגעפֿילט פֿון עק צו עק.'
      cs: 'Řekl také Jéhu: Zasvěťte svátek Bálovi. I prohlásili jej.'
      pl: 'Poczem rozkazał Jehu: Ogłoście uroczystość solenną dla Baala! I ogłosili. '
    21:
      he: וַיִּשְׁלַח יֵהוּא בְּכָל־יִשְׂרָאֵל וַיָּבֹאוּ כָּל־עֹבְדֵי הַבַּעַל וְלֹא־נִשְׁאַר
        אִישׁ אֲשֶׁר לֹא־בָא וַיָּבֹאוּ בֵּית הַבַּעַל וַיִּמָּלֵא בֵית־הַבַּעַל פֶּה
        לָפֶה׃
      yi: ''
      cs: Rozeslal zajisté Jéhu po vší zemi Izraelské. I sešli se všickni ctitelé
        Bálovi, tak že nezůstalo ani jednoho, ješto by nepřišel. A když vešli do domu
        Bálova, naplněn jest dům Bálův, od jednoho konce až do druhého.
      pl: I rozesłał Jehu po całym Izraelu, i przybyli wszyscy czciciele Baala; nie
        pozostał żaden, któryby nie przybył. A gdy weszli do przybytku Baala, zapełnił
        się przybytek Baala od końca do końca. 
    22:
      he: וַיֹּאמֶר לַאֲשֶׁר עַל־הַמֶּלְתָּחָה הוֹצֵא לְבוּשׁ לְכֹל עֹבְדֵי הַבָּעַל
        וַיֹּצֵא לָהֶם הַמַּלְבּוּשׁ׃
      yi: 'האָט ער געזאָגט צו דעם מאַן װאָס איבער דער קלײדער-קאַמער: גיב אַרױס מלבושים
        צו אַלע דינער פֿון בַעַל. און ער האָט זײ אַרױסגעגעבן די מלבושים.'
      cs: 'Tedy řekl tomu, kterýž vládl rouchem: Vynes roucha všechněm ctitelům Bálovým.
        I přinesl jim roucha.'
      pl: 'Rzekł tedy do przełożonego nad szatnią: Wydaj ornaty dla wszystkich czcicieli
        Baala! I wydał im ornaty. '
    23:
      he: וַיָּבֹא יֵהוּא וִיהוֹנָדָב בֶּן־רֵכָב בֵּית הַבָּעַל וַיֹּאמֶר לְעֹבְדֵי
        הַבַּעַל חַפְּשׂוּ וּרְאוּ פֶּן־יֶשׁ־פֹּה עִמָּכֶם מֵעַבְדֵי יְהוָה כִּי אִם־עֹבְדֵי
        הַבַּעַל לְבַדָּם׃
      yi: 'און יֵהוּא איז אַרײַנגעגאַנגען מיט יהונָדבֿ דעם זון פֿון רֵכָבֿן אין הױז
        פֿון בַעַל, און ער האָט געזאָגט צו די דינער פֿון בַעַל: זוכט נאָך און זעט,
        אַז דאָ זאָל ניט זײַן מיט אײַך פֿון די קנעכט פֿון יהוה, נאָר בלױז בַעַל-דינער
        אַלײן.'
      cs: 'Potom všel i Jéhu a Jonadab syn Rechabův do domu Bálova, a řekl ctitelům
        Bálovým: Vyhledejte a vizte, ať není zde s vámi někdo z ctitelů Hospodinových,
        kromě samých ctitelů Bálových.'
      pl: 'A gdy wszedł Jehu i Jehonadab, syn Rechaba, do przybytku Baala, rzekł do czcicieli
        Baala: Poszukajcie pilnie, a zobaczcie czy niema tu którego ze sług Wiekuistego!
        Tylko czciciele Baala mogą tu być sami. '
    24:
      he: וַיָּבֹאוּ לַעֲשׂוֹת זְבָחִים וְעֹלוֹת וְיֵהוּא שָׂם־לוֹ בַחוּץ שְׁמֹנִים
        אִישׁ וַיֹּאמֶר הָאִישׁ אֲשֶׁר־יִמָּלֵט מִן־הָאֲנָשִׁים אֲשֶׁר אֲנִי מֵבִיא
        עַל־יְדֵיכֶם נַפְשׁוֹ תַּחַת נַפְשׁוֹ׃
      yi: 'און זײ זײַנען אַרײַנגעגאַנגען צו מאַכן שלאַכטאָפּפֿער און בראַנדאָפּפֿער.
        און יֵהוּא האָט זיך געשטעלט דרױסן אַכציק מאַן, און אָנגעזאָגט: אױב עמעצער
        װעט אַנטרונען װערן פֿון די מענטשן װאָס איך גיב איבער אױף אײַערע הענט, איז
        דײַן נפֿש פֿאַר יענעמס נפֿש.'
      cs: 'A tak vešli, aby obětovali oběti a zápaly. Jéhu pak postavil sobě vně osmdesáte
        mužů, jimž byl řekl: Jestliže kdo uteče z lidí těch, kteréž já uvozuji vám
        v ruce vaše, život váš za život jeho.'
      pl: 'Weszli tedy, aby sprawić rzeźne ofiary i całopalenia. Jehu zaś postawił
        był sobie na dworze ośmdziesięciu ludzi, i rzekł: Jeśliby uszedł którybądź
        z tych ludzi, których chcę wydać w ręce wasze, tedy odpowie życie każdego
        z was za życie jego! '
    25:
      he: וַיְהִי כְּכַלֹּתוֹ לַעֲשׂוֹת הָעֹלָה וַיֹּאמֶר יֵהוּא לָרָצִים וְלַשָּׁלִשִׁים
        בֹּאוּ הַכּוּם אִישׁ אַל־יֵצֵא וַיַּכּוּם לְפִי־חָרֶב וַיַּשְׁלִכוּ הָרָצִים
        וְהַשָּׁלִשִׁים וַיֵּלְכוּ עַד־עִיר בֵּית־הַבָּעַל׃
      yi: 'און עס איז געװען, װי ער האָט געענדיקט מאַכן דאָס בראַנדאָפּפֿער, אַזױ האָט
        יֵהוּא געזאָגט צו די לױפֿערס און צו די הױפּטלײַט: גײט אַרײַן דערשלאָגט זײ;
        קײנער זאָל ניט אַרױס. האָבן זײ זײ דערשלאָגן מיטן שאַרף פֿון שװערד; און די
        לױפֿערס און די הױפּטלײַט האָבן זײ אַרױסגעװאָרפֿן, און זײַנען אַװעקגעגאַנגען
        צו דער שטאָט פֿון בַעַלס הױז.'
      cs: 'I stalo se, když kněz dokonal obětování zápalu, řekl Jéhu drabantům a hejtmanům:
        Vejdětež a zbíte je, ať žádný neuchází. Kteřížto pobili je ostrostí meče,
        a rozmetali těla jejich drabanti a hejtmané. Potom šli dále do každého města,
        kdež byl dům Bálův,'
      pl: 'Gdy tedy ukończono sprawienie całopaleń, rzekł Jehu do drabantów i trzeciaków:
        Wnijdźcie i wymordujcie ich, niechaj nikt nie ujdzie! I tak wymordowali ich
        ostrzem miecza, i porzucili ich tam drabanci i trzeciaki, poczem poszli aż do
        miasta przybytku Baala. '
    26:
      he: וַיֹּצִאוּ אֶת־מַצְּבוֹת בֵּית־הַבַּעַל וַיִּשְׂרְפוּהָ׃
      yi: און זײ האָבן אַרױסגענומען די זײַלשטײנער פֿון בַעַלס הױז, און זײ פֿאַרברענט.
      cs: A vymítajíce modly z domu Bálova, pálili je.
      pl: I wydobyli posągi przybytku Baala i spalili je. 
    27:
      he: וַיִּתְּצוּ אֵת מַצְּבַת הַבָּעַל וַיִּתְּצוּ אֶת־בֵּית הַבַּעַל וַיְשִׂמֻהוּ
        למחראות [לְמוֹצָאוֹת] עַד־הַיּוֹם׃
      yi: און זײ האָבן צעבראָכן דעם זײַלשטײן פֿון בַעַל, און האָבן צעבראָכן דאָס הױז
        פֿון בַעַל, און האָבן עס געמאַכט פֿאַר אָפּטריטן ביז אױף הײַנטיקן טאָג.
      cs: Zkazili také modlu Bálovu, a zbořivše dům jeho, nadělali z něho záchodů
        až do dnešního dne.
      pl: Zburzyli też statuę Baala, i zburzyli przybytek Baala, i uczynili zeń ustępy
        aż po dzień dzisiejszy. 
    28:
      he: וַיַּשְׁמֵד יֵהוּא אֶת־הַבַּעַל מִיִּשְׂרָאֵל׃
      yi: און יֵהוּא האָט פֿאַרטיליקט בַעַל פֿון ישׂראל.
      cs: A tak vyplénil Jéhu Bále z lidu Izraelského.
      pl: I tak zgładził Jehu Baala z pośród Izraela. 
    29:
      he: רַק חֲטָאֵי יָרָבְעָם בֶּן־נְבָט אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל לֹא־סָר
        יֵהוּא מֵאַחֲרֵיהֶם עֶגְלֵי הַזָּהָב אֲשֶׁר בֵּית־אֵל וַאֲשֶׁר בְּדָן׃
      yi: אָבער פֿון די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, מיט װאָס ער האָט געמאַכט
        זינדיקן ישׂראל, פֿון הינטער זײ האָט זיך יֵהוּא ניט אָפּגעקערט–פֿון די גילדערנע
        קעלבער װאָס אין בֵית-אֵל און װאָס אין דָן.
      cs: A však proto od hříchů Jeroboáma syna Nebatova, kterýž přivedl k hřešení
        Izraele, neodstoupil Jéhu, totiž od těch telat zlatých, kteráž byla v Bethel
        a v Dan.
      pl: Od grzechów jednak Jerobeama, syna Nebata, którymi uwiódł Izraela, od nich
        nie odstąpił Jehu, od cielców mianowicie złotych, które w Betel i które w Dan. 
    30:
      he: וַיֹּאמֶר יְהוָה אֶל־יֵהוּא יַעַן אֲשֶׁר־הֱטִיבֹתָ לַעֲשׂוֹת הַיָּשָׁר בְּעֵינַי
        כְּכֹל אֲשֶׁר בִּלְבָבִי עָשִׂיתָ לְבֵית אַחְאָב בְּנֵי רְבִעִים יֵשְׁבוּ
        לְךָ עַל־כִּסֵּא יִשְׂרָאֵל׃
      yi: 'און גאָט האָט געזאָגט צו יֵהוּאן: װײַל דו האָסט זיך גוט באַגאַנגען צו טאָן
        װאָס איז רעכטפֿאַרטיק אין מײַנע אױגן–געטאָן צו אַחאבֿס הױז אַזױ װי אַלץ אין
        מײַן האַרצן, װעלן דיר קינדער פֿון פֿירטן דָור זיצן אױף דעם טראָן פֿון ישׂראל.'
      cs: 'Tedy řekl Hospodin Jéhu: Poněvadž jsi snažně vykonal to, což dobrého jest
        před očima mýma, a všecky věci, kteréž jsem měl v srdci svém, učinil jsi domu
        Achabovu, synové tvoji až do čtvrtého pokolení seděti budou na stolici Izraelské.'
      pl: 'I rzekł Wiekuisty do Jehy: Ponieważ dobrze spełniłeś to, co prawem w oczach
        moich, a postąpiłeś wedle zamysłów moich z domem Ahaba, zasiadać będą synowie
        twoi aż do czwartego pokolenia na tronie Izraela. '
    31:
      he: וְיֵהוּא לֹא שָׁמַר לָלֶכֶת בְּתוֹרַת־יְהוָה אֱלֹהֵי־יִשְׂרָאֵל בְּכָל־לְבָבוֹ
        לֹא סָר מֵעַל חַטֹּאות יָרָבְעָם אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: אָבער יֵהוּא האָט ניט געהיט צו גײן אין דער תּורה פֿון יהוה דעם גאָט פֿון
        ישׂראל מיט זײַן גאַנצן האַרצן; ער האָט זיך ניט אָפּגעקערט פֿון די זינד פֿון
        יָרָבֿעָמען, װאָס ער האָט געמאַכט זינדיקן ישׂראל.
      cs: Ale Jéhu nebyl toho pilen, aby chodil v zákoně Hospodina, Boha Izraelského,
        celým srdcem svým, aniž odstoupil od hříchů Jeroboáma, kterýž byl uvedl v
        hříchy lid Izraelský.
      pl: Ale nie starał się Jehu postępować całem sercem wedle nauki Wiekuistego,
        Boga Izraela, nie odstępował od grzechów Jerobeama, którymi uwiódł był Izraela. 
    32:
      he: בַּיָּמִים הָהֵם הֵחֵל יְהוָה לְקַצּוֹת בְּיִשְׂרָאֵל וַיַּכֵּם חֲזָאֵל
        בְּכָל־גְּבוּל יִשְׂרָאֵל׃
      yi: 'אין יענע טעג האָט גאָט אָנגעהױבן אָפּצוהאַקן פֿון ישׂראל. און חַזָאֵל האָט
        זײ געשלאָגן אין גאַנצן געמאַרק פֿון ישׂראל:'
      cs: Za těch dnů počal Hospodin zmenšovati Izraele; nebo je porazil Hazael po
        všech končinách Izraelských,
      pl: Za onych to dni począł Wiekuisty odrywać ucząstki od Izraela, a zadawał
        im klęski Hazael na całem pograniczu izraelskiem, 
    33:
      he: מִן־הַיַּרְדֵּן מִזְרַח הַשֶּׁמֶשׁ אֵת כָּל־אֶרֶץ הַגִּלְעָד הַגָּדִי וְהָרֻאובֵנִי
        וְהַמְנַשִּׁי מֵעֲרֹעֵר אֲשֶׁר עַל־נַחַל אַרְנֹן וְהַגִּלְעָד וְהַבָּשָׁן׃
      yi: פֿון ירדן צו זונאױפֿגאַנג, דאָס גאַנצע לאַנד גִלעָד, די גדים, און די ראובֿנים,
        און די מנַשים, פֿון ערוער װאָס בײַם טאָל אַרנון-גִלעָד און בשן.
      cs: Od Jordánu, proti východu slunce, všecku zemi Galád, Gádovu a Rubenovu i
        Manassesovu, od Aroer, kteréž jest při potoku Arnon, tak Galád jako Bázan.
      pl: Od Jordanu ku wschodowi, mianowicie całą krainę Gileadzką, gadową, reubenową
        i manasową, od Aroeru nad rzeką Arnon - zarówno Gilead jak Baszan. 
    34:
      he: וְיֶתֶר דִּבְרֵי יֵהוּא וְכָל־אֲשֶׁר עָשָׂה וְכָל־גְּבוּרָתוֹ הֲלוֹא־הֵם
        כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן יֵהוּאן, און אַלץ װאָס ער האָט געטאָן, און זײַן
        גאַנצע גבֿוּרהשאַפֿט, דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן
        פֿון די מלכים פֿון ישׂראל.
      cs: O jiných věcech Jéhu, a cožkoli činil, i o vší síle jeho, sepsáno jest v
        knize o králích Izraelských.
      pl: A co do innych spraw Jehy i wszystkiego czego dokonał i wszystkich czynów
        jego dzielnych, spisano to wszak w księdze dziejów królów izraelskich. 
    35:
      he: וַיִּשְׁכַּב יֵהוּא עִם־אֲבֹתָיו וַיִּקְבְּרוּ אֹתוֹ בְּשֹׁמְרוֹן וַיִּמְלֹךְ
        יְהוֹאָחָז בְּנוֹ תַּחְתָּיו׃
      yi: און יֵהוּא האָט זיך געלײגט מיט זײַנע עלטערן, און מע האָט אים באַגראָבן אין
        שומרון. און זײַן זון יהוֹאָחָז איז געװאָרן מלך אױף זײַן אָרט. און די טעג װאָס
        יֵהוּא האָט געקיניגט איבער ישׂראל אין שומרון, זײַנען געװען אַכט און צװאַנציק
        יאָר.
      cs: I usnul Jéhu s otci svými, a pochovali jej v Samaří, a kraloval Joachaz
        syn jeho místo něho.
      pl: I spoczął Jehu przy ojcach swoich i pochowano go w Samaryi; i objął rządy
        syn jego, Jehoachaz, miasto niego. 
    36:
      he: וְהַיָּמִים אֲשֶׁר מָלַךְ יֵהוּא עַל־יִשְׂרָאֵל עֶשְׂרִים וּשְׁמֹנֶה־שָׁנָה
        בְּשֹׁמְרוֹן׃
      cs: Dnů pak, v nichž kraloval Jéhu nad lidem Izraelským v Samaří, bylo let osmmecítma.
      pl: Dni zaś, których panował Jehu nad Izraelem, było dwadzieścia i ośm lat,
        w Samaryi. 
  11:
    1:
      he: וַעֲתַלְיָה אֵם אֲחַזְיָהוּ וראתה [רָאֲתָה] כִּי מֵת בְּנָהּ וַתָּקָם וַתְּאַבֵּד
        אֵת כָּל־זֶרַע הַמַּמְלָכָה׃
      yi: און װי עַתַליָה די מוטער פֿון אַחַזיָהון האָט געזען אַז איר זון איז טױט,
        אַזױ איז זי אױפֿגעשטאַנען, און האָט אומגעבראַכט דעם גאַנצן קיניגלעכן אָפּשטאַם.
      cs: Atalia pak matka Ochoziášova viduci, že umřel syn její, vstavši, pomordovala
        všecko símě královské.
      pl: Gdy tedy dowiedziała się Atalja, matka Achazjasza, że umarł syn jej, zabrała
        się i wytępiła cały ród królewski. 
    2:
      he: וַתִּקַּח יְהוֹשֶׁבַע בַּת־הַמֶּלֶךְ־יוֹרָם אֲחוֹת אֲחַזְיָהוּ אֶת־יוֹאָשׁ
        בֶּן־אֲחַזְיָה וַתִּגְנֹב אֹתוֹ מִתּוֹךְ בְּנֵי־הַמֶּלֶךְ הממותתים [הַמּוּמָתִים]
        אֹתוֹ וְאֶת־מֵינִקְתּוֹ בַּחֲדַר הַמִּטּוֹת וַיַּסְתִּרוּ אֹתוֹ מִפְּנֵי עֲתַלְיָהוּ
        וְלֹא הוּמָת׃
      yi: האָט יהוֹשֶבֿע די טאָכטער פֿון מלך יוֹרָם, אַחַזיָהס שװעסטער, גענומען יוֹאָש
        דעם זון פֿון אַחַזיָהן, און האָט אים אַרױסגעגנבֿעט פֿון צװישן דעם מלכס קינדער
        װאָס האָבן געזאָלט געטײט װערן, אים און זײַן אַם, אין אַ שלאָפֿקאַמער; און
        מע האָט אים באַהאַלטן פֿון עַתַליָהון, און ער איז ניט געטײט געװאָרן.
      cs: Ale Jozaba dcera krále Jehorama, sestra Ochoziášova, vzala Joasa syna Ochoziášova,
        a ukradši ho z prostředku synů královských, kteříž mordováni byli, skryla
        jej i s chůvou jeho v pokoji, kdež lůže byla. A tak skryli ho před Atalií,
        a není zamordován.
      pl: Jehoszeba jednak, córka Jorama, siostra Achazjasza, wziąwszy Joasza, syna
        Achazjasza, usunęła go z pośród królewiczów na śmierć skazanych i ukryła wraz
        z karmicielką jego w pokoju sypialnym. I tak ukryto go przed Atalją, że zabity
        nie został. 
    3:
      he: וַיְהִי אִתָּהּ בֵּית יְהוָה מִתְחַבֵּא שֵׁשׁ שָׁנִים וַעֲתַלְיָה מֹלֶכֶת
        עַל־הָאָרֶץ׃
      yi: און ער איז געװען באַהאַלטן בײַ איר אין הױז פֿון גאָט זעקס יאָר. און עַתַליָה
        האָט געקיניגט איבערן לאַנד.
      cs: I byl s ní v domě Hospodinově tajně za šest let, v nichž Atalia kralovala
        nad zemí.
      pl: I był u niej w przybytku Wiekuistego schowany przez sześć lat, podczas gdy
        Atalja nad krajem panowała. 
    4:
      he: וּבַשָּׁנָה הַשְּׁבִיעִית שָׁלַח יְהוֹיָדָע וַיִּקַּח אֶת־שָׂרֵי המאיות
        [הַמֵּאוֹת] לַכָּרִי וְלָרָצִים וַיָּבֵא אֹתָם אֵלָיו בֵּית יְהוָה וַיִּכְרֹת
        לָהֶם בְּרִית וַיַּשְׁבַּע אֹתָם בְּבֵית יְהוָה וַיַּרְא אֹתָם אֶת־בֶּן־הַמֶּלֶךְ׃
      yi: און אױפֿן זיבעטן יאָר האָט יהוֹיָדָע געשיקט און האָט גענומען די הױפּטלײַט
        איבער די הונדערטן, פֿון די כָּרים און פֿון די לױפֿערס, און ער האָט זײ געבראַכט
        צו זיך אין הױז פֿון גאָט, און ער האָט מיט זײ געשלאָסן אַ בונד, און האָט זײ
        באַשװאָרן אין הױז פֿון גאָט, און זײ געװיזן דעם מלכס זון.
      cs: Léta sedmého poslav Joiada, povolal setníků, hejtmanů a drabantů. I uvedl
        je k sobě do domu Hospodinova, a učinil s nimi smlouvu, a zavázav je přísahou
        v domě Hospodinově, ukázal jim syna králova.
      pl: Siódmego roku jednak wysłał Jehojada i sprowadził setników, karejczyków
        i drabantów, i przywiódł ich do siebie, do przybytku Wiekuistego. Poczem zawarł
        z nimi umowę uroczystą i odebrał od nich przysięgę w przybytku Wiekuistego,
        i ukazał im królewicza. 
    5:
      he: וַיְצַוֵּם לֵאמֹר זֶה הַדָּבָר אֲשֶׁר תַּעֲשׂוּן הַשְּׁלִשִׁית מִכֶּם בָּאֵי
        הַשַּׁבָּת וְשֹׁמְרֵי מִשְׁמֶרֶת בֵּית הַמֶּלֶךְ׃
      yi: 'און ער האָט זײ באַפֿױלן, אַזױ צו זאָגן: דאָס איז די זאַך װאָס איר זאָלט
        טאָן: אַ דריטל פֿון אײַך, די װאָס קומען אַרײַן שבת און היטן די היטונג פֿון
        דעם מלכס הױז –'
      cs: 'A přikázal jim, řka: Tato jest věc, kterouž učiníte: Třetí díl vás, kteříž
        přicházíte v sobotu, a držíte stráž, bude při domě králově,'
      pl: 'Następnie polecił im, i rzekł: Oto co czynić macie: Trzecia część z was,
        którzy występujecie z przybytku w sobotę, aby stanąć strażą przy pałacu królewskim, '
    6:
      he: וְהַשְּׁלִשִׁית בְּשַׁעַר סוּר וְהַשְּׁלִשִׁית בַּשַּׁעַר אַחַר הָרָצִים
        וּשְׁמַרְתֶּם אֶת־מִשְׁמֶרֶת הַבַּיִת מַסָּח׃
      yi: נאָך אַ דריטל איז געװען בײַם טױער סור, און אַ דריטל בײַם טױער הינטער די
        לױפֿערס–זאָלט היטן די היטונג פֿון פּאַלאַץ פֿאַר אַן אָפּצאַם.
      cs: A díl třetí bude u brány Sur, a třetí díl bude u brány za drabanty, a budete
        stráž držeti, ostříhajíce domu tohoto před outokem.
      pl: Mianowicie trzecia część przy bramie Sur, a trzecia część przy bramie za drabantami,
        aby stanąć strażą przy pałacu, jako straż luzująca się -  
    7:
      he: וּשְׁתֵּי הַיָּדוֹת בָּכֶם כֹּל יֹצְאֵי הַשַּׁבָּת וְשָׁמְרוּ אֶת־מִשְׁמֶרֶת
        בֵּית־יְהוָה אֶל־הַמֶּלֶךְ׃
      yi: און צװײ טײלן פֿון אײַך, אַלע װאָס גײען אַרױס שבת, זאָלן היטן די היטונג פֿון
        גאָטס הױז אַרום דעם מלך.
      cs: Vy pak všickni, kteříž byste odjíti měli v sobotu, po vykonání povinnosti
        při domě Hospodinově, ve dvě poboční stráže rozdělení, buďte při králi.
      pl: Wraz z dwoma innymi oddziałami i z pośród was, czyli wszystkimi występującymi
        w sobotę, by stanąć strażą przy przybytku Wiekuistego przy królu. 
    8:
      he: וְהִקַּפְתֶּם עַל־הַמֶּלֶךְ סָבִיב אִישׁ וְכֵלָיו בְּיָדוֹ וְהַבָּא אֶל־הַשְּׂדֵרוֹת
        יוּמָת וִהְיוּ אֶת־הַמֶּלֶךְ בְּצֵאתוֹ וּבְבֹאוֹ׃
      yi: און איר זאָלט אַרומרינגלען דעם מלך רונד אַרום, איטלעכער מיט זײַנע װאַפֿן
        אין זײַן האַנט. און װער עס קומט אַרײַן אין די רײען, זאָל געטײט װערן. און זײַט
        מיט דעם מלך בײַ זײַן אַרױסגײן און בײַ זײַן אַרײַנגײן.
      cs: A tak obstoupíte krále vůkol, jeden každý majíce braň svou v rukou svých.
        Kdož by pak šel do šiku vašeho, ať umře; a budete při králi, když bude vycházeti
        i když bude vcházeti.
      pl: Wy wszyscy otoczycie króla dokoła, każdy z bronią swą w ręku; a ktoby w szeregi
        wtargnął, zginie. I tak staniecie przy królu gdy wyjdzie z przybytku, a wnijdzie
        do pałacu. 
    9:
      he: וַיַּעֲשׂוּ שָׂרֵי המאיות [הַמֵּאוֹת] כְּכֹל אֲשֶׁר־צִוָּה יְהוֹיָדָע הַכֹּהֵן
        וַיִּקְחוּ אִישׁ אֶת־אֲנָשָׁיו בָּאֵי הַשַּׁבָּת עִם יֹצְאֵי הַשַּׁבָּת וַיָּבֹאוּ
        אֶל־יְהוֹיָדָע הַכֹּהֵן׃
      yi: האָבן די הױפּטלײַט פֿון די הונדערטן געטאָן אַזױ װי אַלץ װאָס יהוֹיָדָע דער
        כּהן האָט באַפֿױלן, און זײ האָבן גענומען איטלעכער זײַנע מענטשן, די װאָס קומען
        אַרײַן שבת, מיט די װאָס גײען אַרױס שבת, און זײ זײַנען געקומען צו יהוֹיָדָע
        דעם כּהן.
      cs: Protož učinili setníci ti všecky věci tak, jakž byl rozkázal Joiada kněz,
        a vzavše jeden každý muže své, kteříž přicházeli v sobotu a kteříž odcházeli
        v sobotu, přišli k Joiadovi knězi.
      pl: I uczynili setnicy tak, jak polecił im Jehojada, kapłan, i zabrali każdy
        ludzi swoich, zarówno występujących w sobotę, jak i wstępujących w sobotę,
        i przybyli do Jehojady, kapłana. 
    10:
      he: וַיִּתֵּן הַכֹּהֵן לְשָׂרֵי המאיות [הַמֵּאוֹת] אֶת־הַחֲנִית וְאֶת־הַשְּׁלָטִים
        אֲשֶׁר לַמֶּלֶךְ דָּוִד אֲשֶׁר בְּבֵית יְהוָה׃
      yi: און דער כּהן האָט געגעבן די הױפּטלײַט פֿון די הונדערטן די שפּיזן און די
        שילדן װאָס פֿון מלך דוד, װאָס אין הױז פֿון גאָט.
      cs: I dal kněz setníkům kopí a pavézy, kteréž byly Davida krále, a kteréž byly
        v domě Hospodinově.
      pl: Poczem wydał kapłan setnikom włócznie i puklerze króla Dawida, które znajdowały
        się w przybytku Wiekuistego. 
    11:
      he: וַיַּעַמְדוּ הָרָצִים אִישׁ וְכֵלָיו בְּיָדוֹ מִכֶּתֶף הַבַּיִת הַיְמָנִית
        עַד־כֶּתֶף הַבַּיִת הַשְּׂמָאלִית לַמִּזְבֵּחַ וְלַבָּיִת עַל־הַמֶּלֶךְ סָבִיב׃
      yi: און די לױפֿערס האָבן זיך געשטעלט איטלעכער מיט זײַנע װאַפֿן אין זײַן האַנט,
        פֿון דער רעכטער זײַט פֿון הױז ביז דער לינקער זײַט פֿון הױז, בײַם מזבח, און
        בײַם הױז, לעבן מלך רונד אַרום.
      cs: Stáli pak ti drabanti, jeden každý držíce braň svou v ruce své, od pravé
        strany domu až do levé strany domu, proti oltáři a proti domu při králi vůkol.
      pl: I ustawili się drabanci, każdy z bronią swą w ręku, od strony prawej przybytku
        do strony lewej przybytku, wokoło ołtarza i przybytku, otaczając króla zewsząd. 
    12:
      he: וַיּוֹצִא אֶת־בֶּן־הַמֶּלֶךְ וַיִּתֵּן עָלָיו אֶת־הַנֵּזֶר וְאֶת־הָעֵדוּת
        וַיַּמְלִכוּ אֹתוֹ וַיִּמְשָׁחֻהוּ וַיַּכּוּ־כָף וַיֹּאמְרוּ יְחִי הַמֶּלֶךְ׃
      yi: 'און ער האָט אַרױסגעפֿירט דעם מלכס זון, און האָט אָנגעטאָן אױף אים די קרױן
        און די [קיניגלעכע] צײכנס; און זײ האָבן אים געמאַכט פֿאַר אַ מלך, און האָבן
        אים געזאַלבט; און זײ האָבן געקלאַפּט די הענט, און געזאָגט: לעבן זאָל דער מלך!'
      cs: 'Tedy vyvedl syna králova, a vstavil na něj korunu a ozdobu. I ustanovili
        jej králem a pomazali ho, a plésajíce rukama, říkali: Živ buď král!'
      pl: 'Poczem wyprowadził królewicza i włożył mu dyadem i klejnoty i ogłosili
        go królem i pomazali go, a klaskając w dłonie, wołali: Niech żyje król! '
    13:
      he: וַתִּשְׁמַע עֲתַלְיָה אֶת־קוֹל הָרָצִין הָעָם וַתָּבֹא אֶל־הָעָם בֵּית יְהוָה׃
      yi: און עַתַליָה האָט געהערט דעם קָול פֿון די לױפֿערס און דעם פֿאָלק, און זי
        איז געקומען צו דעם פֿאָלק אין הױז פֿון גאָט.
      cs: V tom uslyševši Atalia hluk plésajícího lidu, vešla k lidu do domu Hospodinova.
      pl: A gdy usłyszała Atalja okrzyk drabantów i ludu, przybyła do ludu, do przybytku
        Wiekuistego. 
    14:
      he: וַתֵּרֶא וְהִנֵּה הַמֶּלֶךְ עֹמֵד עַל־הָעַמּוּד כַּמִּשְׁפָּט וְהַשָּׂרִים
        וְהַחֲצֹצְרוֹת אֶל־הַמֶּלֶךְ וְכָל־עַם הָאָרֶץ שָׂמֵחַ וְתֹקֵעַ בַּחֲצֹצְרוֹת
        וַתִּקְרַע עֲתַלְיָה אֶת־בְּגָדֶיהָ וַתִּקְרָא קֶשֶׁר קָשֶׁר׃
      yi: 'און זי האָט געזען, ערשט דער מלך שטײט אױף דער בימה, אַזױ װי דער שטײגער,
        און די האַרן און די טרומײטערערס לעבן מלך, און דאָס גאַנצע פֿאָלק פֿון לאַנד
        פֿרײט זיך, און בלאָזט אין טרומײטן; האָט עַתַליָה צעריסן אירע קלײדער, און האָט
        אַרױסגערופֿן: אַ בונט! אַ בונט!'
      cs: 'A když pohleděla, a aj, král stál na místě vyšším, vedlé obyčeje s knížaty,
        a trouby byly před králem, a všecken lid země byl vesel, i troubili v trouby.
        Tedy roztrhla Atalia roucho své a zkřikla: Spiknutí, spiknutí!'
      pl: 'I spojrzała, a oto stał król przy kolumnie podług zwyczaju, a wodzowie
        i trębacze przy królu, podczas gdy cały lud kraju się radował i dął w trąby,
        rozdarła wtedy Atalja szaty swoje, i zawołała: Sprzysiężenie, sprzysiężenie! '
    15:
      he: וַיְצַו יְהוֹיָדָע הַכֹּהֵן אֶת־שָׂרֵי המיאות [הַמֵּאוֹת ] פְּקֻדֵי הַחַיִל
        וַיֹּאמֶר אֲלֵיהֶם הוֹצִיאוּ אֹתָהּ אֶל־מִבֵּית לַשְּׂדֵרֹת וְהַבָּא אַחֲרֶיהָ
        הָמֵת בֶּחָרֶב כִּי אָמַר הַכֹּהֵן אַל־תּוּמַת בֵּית יְהוָה׃
      yi: 'האָט יהוֹיָדָע דער כּהן באַפֿױלן די הױפּטלײַט פֿון די הונדערטן, די אױפֿזעער
        פֿון חיל, און ער האָט צו זײ געזאָגט: פֿירט זי אַרױס ביז אינעװײניק פֿון די
        רײען; און דעם װאָס גײט איר נאָך, טײט מיטן שװערד. װאָרום דער כּהן האָט געזאָגט:
        זי זאָל ניט געטײט װערן אין הױז פֿון גאָט.'
      cs: 'Protož rozkázal Joiada kněz těm setníkům ustaveným nad vojskem, řka jim:
        Pusťte ji prostředkem řadu, a i toho, kdož by za ní šel, zabíte mečem. Nebo
        byl řekl kněz: Ať není zabita v domě Hospodinově.'
      pl: 'Jehojada jednak, kapłan, rozkazał setnikom, przełożonym wojska, i rzekł
        do nich: Wyprowadźcie ją aż pomiędzy szeregi, a ktoby poszedł za nią, tego
        zabijcie mieczem! Rzekł bowiem kapłan, aby nie zabijano jej w przybytku Wiekuistego. '
    16:
      he: וַיָּשִׂמוּ לָהּ יָדַיִם וַתָּבוֹא דֶּרֶךְ־מְבוֹא הַסּוּסִים בֵּית הַמֶּלֶךְ
        וַתּוּמַת שָׁם׃
      yi: האָבן זײ געמאַכט פֿאַר איר אָרט, און זי איז אַרײַנגעגאַנגען דורך דעם פֿערדאײַנגאַנג
        אין מלכס הױז, און איז דאָרטן געטײט געװאָרן.
      cs: I pustili ji. Ale když přišla na cestu, kudy koni vcházejí do domu královského,
        tu jest zabita.
      pl: Zrobili jej tedy miejsce wolne i przybyła przez wejście dla koni do pałacu
        królewskiego, i zabito ją tam. 
    17:
      he: וַיִּכְרֹת יְהוֹיָדָע אֶת־הַבְּרִית בֵּין יְהוָה וּבֵין הַמֶּלֶךְ וּבֵין
        הָעָם לִהְיוֹת לְעָם לַיהוָה וּבֵין הַמֶּלֶךְ וּבֵין הָעָם׃
      yi: און יהוֹיָדָע האָט געשלאָסן אַ בונד צװישן יהוה און צװישן דעם מלך און דעם
        פֿאָלק, צו זײַן דאָס פֿאָלק פֿון יהוה; אױך צװישן דעם מלך און צװישן דעם פֿאָלק.
      cs: Tedy učinil Joiada smlouvu mezi Hospodinem a mezi králem, i mezi lidem,
        aby byli lid Hospodinův; též mezi králem a mezi lidem.
      pl: Poczem zawarł Jehojada przymierze między Wiekuistym, królem a ludem, aby
        był ludem Wiekuistego; niemniej między królem a ludem. 
    18:
      he: וַיָּבֹאוּ כָל־עַם הָאָרֶץ בֵּית־הַבַּעַל וַיִּתְּצֻהוּ אֶת־מזבחתו [מִזְבְּחֹתָיו]
        וְאֶת־צְלָמָיו שִׁבְּרוּ הֵיטֵב וְאֵת מַתָּן כֹּהֵן הַבַּעַל הָרְגוּ לִפְנֵי
        הַמִּזְבְּחוֹת וַיָּשֶׂם הַכֹּהֵן פְּקֻדּוֹת עַל־בֵּית יְהוָה׃
      yi: און דאָס גאַנצע פֿאָלק פֿון לאַנד איז אַרײַנגעגאַנגען אין הױז פֿון בַעַל,
        און זײ האָבן עס אײַנגעװאָרפֿן; זײַנע מזבחות און זײַנע בילדער האָבן זײ גוט
        צעבראָכן, און מַתּן דעם כּהן פֿון בַעַל האָבן זײ געהרגעט פֿאַר די מזבחות.
        און דער כּהן האָט געמאַכט אױפֿזעער איבער דעם הױז פֿון גאָט.
      cs: Potom šel všecken lid země do domu Bálova, a zbořili jej, i oltáře jeho
        a obrazy jeho v kusy stroskotali; Matana také kněze Bálova zabili před oltáři.
        Kněz pak znovu nařídil přisluhující v domě Hospodinově.
      pl: I wszedł wszystek lud pospolity do przybytku Baala i zburzyli go; ołtarze
        jego i posągi skruszyli do szczętu, Matana też, kapłana Baala, zabili przed
        ołtarzami. I przywrócił kapłan urzędy przy przybytku Wiekuistego. 
    19:
      he: וַיִּקַּח אֶת־שָׂרֵי הַמֵּאוֹת וְאֶת־הַכָּרִי וְאֶת־הָרָצִים וְאֵת כָּל־עַם
        הָאָרֶץ וַיֹּרִידוּ אֶת־הַמֶּלֶךְ מִבֵּית יְהוָה וַיָּבוֹאוּ דֶּרֶך־שַׁעַר
        הָרָצִים בֵּית הַמֶּלֶךְ וַיֵּשֶׁב עַל־כִּסֵּא הַמְּלָכִים׃
      yi: און ער האָט גענומען די הױפּטלײַט פֿון די הונדערטן, און די כָּרים, און די
        לױפֿערס, און דאָס גאַנצע פֿאָלק פֿון לאַנד, און זײ האָבן אַראָפּגעבראַכט דעם
        מלך פֿון גאָטס הױז, און זײ זײַנען אַרײַנגעגאַנגען דורך דעם טױער פֿון די לױפֿערס
        אין מלכס הױז. און ער האָט זיך געזעצט אױפֿן טראָן פֿון די מלכים.
      cs: A pojav ty setníky a hejtmany, i drabanty se vším lidem země, provázeli
        krále z domu Hospodinova, a přišli cestou k bráně drabantů do domu královského.
        Kdežto posadil se na stolici královské.
      pl: Poczem wziął setników i karejczyków i gońców i wszystek lud pospolity, i sprowadzili
        króla z przybytku Wiekuistego, i poszli drogą bramy gońców do pałacu królewskiego,
        i zasiadł na stolicy królów. 
    20:
      he: וַיִּשְׂמַח כָּל־עַם־הָאָרֶץ וְהָעִיר שָׁקָטָה וְאֶת־עֲתַלְיָהוּ הֵמִיתוּ
        בַחֶרֶב בֵּית מלך [הַמֶּלֶךְ׃]
      yi: און דאָס גאַנצע פֿאָלק פֿון לאַנד האָט זיך געפֿרײט, און די שטאָט איז געװען
        רויִק. און עַתַליָהון האָבן זײ געטײט מיטן שװערד אין מלכס הױז.
      cs: I veselil se všecken lid země, a město se upokojilo. Atalii pak zabili mečem
        u domu královského.
      pl: I weselił się wszystek lud kraju, a miasto się uspokoiło. Atalję zaś zabili
        mieczem w pałacu królewskim. 
    21:
      cs: A byl Joas v sedmi letech, když počal kralovati.
  12:
    1:
      he: בֶּן־שֶׁבַע שָׁנִים יְהוֹאָשׁ בְּמָלְכוֹ׃
      yi: זיבן יאָר איז יהואש אַלט געװען, אַז ער איז געװאָרן מלך.
      cs: Léta sedmého Jéhu počal kralovati Joas, a kraloval čtyřidceti let v Jeruzalémě.
        Jméno matky jeho bylo Sebia z Bersabé.
      pl: Siedm lat miał Joasz, gdy panowania dostąpił. 
    2:
      he: בִּשְׁנַת־שֶׁבַע לְיֵהוּא מָלַךְ יְהוֹאָשׁ וְאַרְבָּעִים שָׁנָה מָלַךְ בִּירוּשָׁלִָם
        וְשֵׁם אִמּוֹ צִבְיָה מִבְּאֵר שָׁבַע׃
      yi: אין זיבעטן יאָר פֿון יֵהוּאן איז יהואש געװאָרן מלך, און פֿערציק יאָר האָט
        ער געקיניגט אין ירושלים, און דער נאָמען פֿון זײַן מוטער איז געװען צִבֿיָה
        פֿון באֵר-שֶבֿע.
      cs: I činil Joas, což dobrého jest před očima Hospodinovýma po všecky dny své,
        pokudž ho vyučoval Joiada kněz.
      pl: Siódmego roku Jehy, objął rządy Joasz, a czterdzieści lat panował w Jerozolimie;
        imię zaś matki jego - Cybja z Beer-Szeby. 
    3:
      he: וַיַּעַשׂ יְהוֹאָשׁ הַיָּשָׁר בְּעֵינֵי יְהוָה כָּל־יָמָיו אֲשֶׁר הוֹרָהוּ
        יְהוֹיָדָע הַכֹּהֵן׃
      yi: און יהואש האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט אַלע זײַנע
        טעג, אַזױ װי יהוֹיָדָע דער כּהן האָט אים געלערנט.
      cs: A však výsosti nebyly zkaženy, ještě lid obětoval a kadil na těch výsostech.
      pl: I uczynił Joasz co prawem było w oczach Wiekuistego po wszystkie dni swoje,
        póki uczył go Jehojada, kapłan. 
    4:
      he: רַק הַבָּמוֹת לֹא־סָרוּ עוֹד הָעָם מְזַבְּחִים וּמְקַטְּרִים בַּבָּמוֹת׃
      yi: נאָר די בָמות זײַנען ניט אָפּגעטאָן געװאָרן; דאָס פֿאָלק האָט נאָך אַלץ
        געשלאַכט און גערײכערט אױף די בָמות.
      cs: 'Řekl pak Joas kněžím: Všecky peníze svaté, kteréž se vnášejí do domu Hospodinova,
        totiž peníze těch, kteříž jdou v počet, a peníze ceny za osobu jednoho každého,
        a všecky peníze, kteréž by kdo dobrovolně uložil dáti do domu Hospodinova,'
      pl: Tylko wyżyny nie zostały zniesione; wciąż jeszcze lud ofiarował i kadził
        na onych wyżynach. 
    5:
      he: וַיֹּאמֶר יְהוֹאָשׁ אֶל־הַכֹּהֲנִים כֹּל כֶּסֶף הַקֳּדָשִׁים אֲשֶׁר־יוּבָא
        בֵית־יְהוָה כֶּסֶף עוֹבֵר אִישׁ כֶּסֶף נַפְשׁוֹת עֶרְכּוֹ כָּל־כֶּסֶף אֲשֶׁר
        יַעֲלֶה עַל לֶב־אִישׁ לְהָבִיא בֵּית יְהוָה׃
      yi: 'און יהואש האָט געזאָגט צו די כּהנים: אַל דאָס געהײליקטע זילבער װאָס װערט
        געבראַכט אין גאָטס הױז אין גאַנגבאַרן געלט, דאָס געלט פֿון נפֿשות לױט איטלעכנס
        אָפּשאַצונג, אַל דאָס געלט װאָס עמיצן קומט אַרױף אױפֿן האַרצן צו ברענגען אין
        הױז פֿון גאָט,'
      cs: Vezmou kněží k sobě, jeden každý od známého svého, a oni opraví zbořeniny
        domu všudy, kdež by bylo zboření.
      pl: 'I rzekł Joasz do kapłanów: Wszelkie pieniądze poświęcone, składane w przybytku
        Wiekuistego, pieniądze przechodzących ku spisowym, pieniądze z oceny osób,
        niemniej wszelkie pieniądze, które ktokolwiek dobrowolnie zaofiaruje by je
        złożył w przybytku Wiekuistego, '
    6:
      he: יִקְחוּ לָהֶם הַכֹּהֲנִים אִישׁ מֵאֵת מַכָּרוֹ וְהֵם יְחַזְּקוּ אֶת־בֶּדֶק
        הַבַּיִת לְכֹל אֲשֶׁר־יִמָּצֵא שָׁם בָּדֶק׃
      yi: זאָלן די כּהנים נעמען פֿאַר זיך, איטלעכער פֿון זײַן געבער; און זײ זאָלן
        פֿאַרריכטן די צעבראָכענע ערטער פֿון הױז, װוּ נאָר אַ צעבראָכענער אָרט װעט
        זיך דאָרטן געפֿינען.
      cs: Stalo se potom léta dvadcátého třetího krále Joasa, když ještě neopravili
        kněží zbořenin chrámových,
      pl: Zabiorą sobie kapłani, każdy od znajomego swego, lecz zato naprawią oni
        uszkodzenia przybytku, wszędzie gdzieby się okazało uszkodzenie. 
    7:
      he: וַיְהִי בִּשְׁנַת עֶשְׂרִים וְשָׁלֹשׁ שָׁנָה לַמֶּלֶךְ יְהוֹאָשׁ לֹא־חִזְּקוּ
        הַכֹּהֲנִים אֶת־בֶּדֶק הַבָּיִת׃
      yi: אָבער עס איז געװען אין דרײַ און צװאַנציקסטן יאָר פֿון מלך יהואש, האָבן די
        כּהנים נאָך ניט געהאַט פֿאַרריכט די צעבראָכענע ערטער פֿון הױז.
      cs: 'Že povolal král Joas Joiady kněze i jiných kněží, a řekl jim: Proč neopravujete
        zbořenin chrámových? Protož nyní nepřijímejte peněz od známých svých, ale
        na zbořeniny domu dávejte je.'
      pl: Gdy wszakże roku dwudziestego i trzeciego króla Joasza, kapłani wciąż jeszcze
        nie naprawiali uszkodzeń przybytku, 
    8:
      he: וַיִּקְרָא הַמֶּלֶךְ יְהוֹאָשׁ לִיהוֹיָדָע הַכֹּהֵן וְלַכֹּהֲנִים וַיֹּאמֶר
        אֲלֵהֶם מַדּוּעַ אֵינְכֶם מְחַזְּקִים אֶת־בֶּדֶק הַבָּיִת וְעַתָּה אַל־תִּקְחוּ־כֶסֶף
        מֵאֵת מַכָּרֵיכֶם כִּי־לְבֶדֶק הַבַּיִת תִּתְּנֻהוּ׃
      yi: 'האָט דער מלך יהואש גערופֿן יהוֹיָדָע דעם כּהן, און די [אַנדערע] כּהנים,
        און ער האָט צו זײ געזאָגט: פֿאַר װאָס פֿאַרריכט איר ניט די צעבראָכענע ערטער
        פֿון הױז? און אַצונד, זאָלט איר מער ניט נעמען קײן געלט פֿון אײַערע געבער,
        נײַערט אױף די צעבראָכענע ערטער פֿון הױז זאָלט איר עס אָפּגעבן.'
      cs: Jemuž povolivše kněží, nebrali peněz od lidu, ani neopravovali domu.
      pl: 'Wezwał tedy król Joasz Jehojadę kapłana i innych kapłanów, i rzekł do nich:
        Czemu nie naprawiacie uszkodzeń przybytku? otóż odtąd nie pobierajcie pieniędzy
        od znajomych waszych, chyba gdybyście na naprawę uszkodzeń przybytku je oddawali. '
    9:
      he: וַיֵּאֹתוּ הַכֹּהֲנִים לְבִלְתִּי קְחַת־כֶּסֶף מֵאֵת הָעָם וּלְבִלְתִּי
        חַזֵּק אֶת־בֶּדֶק הַבָּיִת׃
      yi: האָבן די כּהנים אײַנגעװיליקט, ניט צו נעמען דאָס געלט פֿון דעם פֿאָלק, און
        ניט צו פֿאַרריכטן די צעבראָכענע ערטער פֿון הױז.
      cs: Protož Joiada kněz vzav jednu truhlici, udělal díru v víku jejím, a postavil
        ji vedlé oltáře po pravé straně, kudy se vchází do domu Hospodinova. I postavili
        tu kněží ostříhající prahu i všech peněz, kteréž vnášíny byly do domu Hospodinova.
      pl: Postanowili jednak kapłani, żeby nie pobierali pieniędzy od ludu i żeby
        nie naprawiali uszkodzeń przybytku. 
    10:
      he: וַיִּקַּח יְהוֹיָדָע הַכֹּהֵן אֲרוֹן אֶחָד וַיִּקֹּב חֹר בְּדַלְתּוֹ וַיִּתֵּן
        אֹתוֹ אֵצֶל הַמִּזְבֵּחַ בימין [מִיָּמִין] בְּבוֹא־אִישׁ בֵּית יְהוָה וְנָתְנוּ־שָׁמָּה
        הַכֹּהֲנִים שֹׁמְרֵי הַסַּף אֶת־כָּל־הַכֶּסֶף הַמּוּבָא בֵית־יְהוָה׃
      yi: און יהוֹיָדָע דער כּהן האָט גענומען אַ קאַסטן, און האָט אױסגעשניטן אַ לאָך
        אין זײַן טירל, און האָט אים אַװעקגעשטעלט לעבן מזבח, אױף דער רעכטער זײַט װי
        מע קומט אַרײַן אין הױז פֿון גאָט; און אַהין פֿלעגן די כּהנים װאָס היטן די
        שװעל, אַרײַנטאָן דאָס גאַנצע געלט װאָס איז געבראַכט געװאָרן אין הױז פֿון גאָט.
      cs: A když rozuměli, že by mnoho peněz bylo v truhlici, tedy přicházel kancléř
        královský a kněz nejvyšší, a sčetše, schovávali ty peníze, kteréž se nalézaly
        v domě Hospodinově.
      pl: Przygotował przeto Jehojada, kapłan, skrzynię i zrobił otwór w wieku jej
        i umieścił ją przy ołtarzu po prawej stronie; i gdy wchodził ktokolwiek do przybytku
        Wiekuistego, kładli tam kapłani, trzymający straż u progu, wszystkie pieniądze,
        wnoszone do przybytku Wiekuistego. 
    11:
      he: וַיְהִי כִּרְאוֹתָם כִּי־רַב הַכֶּסֶף בָּאָרוֹן וַיַּעַל סֹפֵר הַמֶּלֶךְ
        וְהַכֹּהֵן הַגָּדוֹל וַיָּצֻרוּ וַיִּמְנוּ אֶת־הַכֶּסֶף הַנִּמְצָא בֵית־יְהוָה׃
      yi: און עס איז געװען, װי זײ האָבן געזען אַז אין קאַסטן איז דאָ פֿיל געלט, אַזױ
        איז אַרױפֿגעקומען דער שרײַבער פֿון מלך, און דער כּהן-גדול, און זײ האָבן אײַנגעבונדן
        און איבערגעצײלט דאָס געלט װאָס האָט זיך געפֿונען אין הױז פֿון גאָט.
      cs: Odkudž vydávali peníze hotové v ruce řemeslníků postavených nad dílem domu
        Hospodinova, a ti obraceli je na tesaře a dělníky, kteříž opravovali dům Hospodinův,
      pl: A gdy miarkowali, że dużo pieniędzy w skrzyni, wtedy wchodził kanclerz królewski
        i kapłan najwyższy i zebrali je, przeliczywszy pieniądze, które się znajdowały
        w przybytku Wiekuistdgo. 
    12:
      he: וְנָתְנוּ אֶת־הַכֶּסֶף הַמְתֻכָּן עַל־יד [יְדֵי] עֹשֵׂי הַמְּלָאכָה הפקדים
        [הַמֻּפְקָדִים] בֵּית יְהוָה וַיּוֹצִיאֻהוּ לְחָרָשֵׁי הָעֵץ וְלַבֹּנִים הָעֹשִׂים
        בֵּית יְהוָה׃
      yi: און זײ פֿלעגן איבערגעבן דאָס אױסגעצײלטע געלט אין די הענט פֿון די װערקמײַנסטערס
        װאָס זײַנען געװען געשטעלט איבער דעם הױז פֿון גאָט; און זײ האָבן עס אױסגעצאָלט
        צו די האָלצמײַנסטערס און צו די בױמײַנסטערס װאָס האָבן געאַרבעט אין הױז פֿון
        גאָט,
      cs: Totiž na zedníky a kameníky, a k jednání dříví i tesaného kamení, aby opraveny
        byly zbořeniny domu Hospodinova, i na všecko to, což obráceno mělo býti na
        dům k opravě jeho.
      pl: I oddawali pieniądze odliczone w ręce zarządzających robotą, ustanowionych
        w przybytku Wiekuistego, a ci rozdawali je cieślom i budowniczym, którzy robili
        w przybytku Wiekuistego, 
    13:
      he: וְלַגֹּדְרִים וּלְחֹצְבֵי הָאֶבֶן וְלִקְנוֹת עֵצִים וְאַבְנֵי מַחְצֵב לְחַזֵּק
        אֶת־בֶּדֶק בֵּית־יְהוָה וּלְכֹל אֲשֶׁר־יֵצֵא עַל־הַבַּיִת לְחָזְקָה׃
      yi: און צו די מױערער, און צו די שטײנהעקער, און אױף צו קױפֿן האָלץ און געהאַקטע
        שטײנער, צו פֿאַרריכטן די צעבראָכענע ערטער פֿון גאָטס הױז, און אױף אַלץ װאָס
        איז אַװעקגעגאַנגען אױפֿן הױז, צום פֿאַרריכטן.
      cs: A však nebylo děláno do domu Hospodinova číší stříbrných, žaltářů, kotlíků,
        trub a žádné nádoby zlaté, ani nádoby stříbrné z peněz, kteréž přinášíny byly
        do domu Hospodinova,
      pl: I murarzom i kamieniarzom i na zakup budulca i kamienia ciosanego, ku naprawie
        uszkodzeń w przybytku Wiekuistego, w ogóle na wszystko, co wydatkowano na przybytek
        dla konserwacji jego. 
    14:
      he: אַךְ לֹא יֵעָשֶׂה בֵּית יְהוָה סִפּוֹת כֶּסֶף מְזַמְּרוֹת מִזְרָקוֹת חֲצֹצְרוֹת
        כָּל־כְּלִי זָהָב וּכְלִי־כָסֶף מִן־הַכֶּסֶף הַמּוּבָא בֵית־יְהוָה׃
      yi: אָבער קײן זילבערנע בעקנס, שנײצמעסערס, שפּרענגבעקנס, טרומײטן, קײן שום גילדערנע
        כּלי און זילבערנע כּלי, פֿלעגט ניט געמאַכט װערן פֿאַר דעם הױז פֿון גאָט פֿון
        דעם געלט װאָס איז געבראַכט געװאָרן אין הױז פֿון גאָט.
      cs: Ale těm, kteříž představeni byli nad dílem, dávali je, a opravovali na ně
        dům Hospodinův.
      pl: Wszakże nie sporządzano do przybytku Wiekuistego miednic srebrnych, szczypiec,
        kropielnic, trąb albo innych naczyń złotych lub srebrnych z pieniędzy, które
        przynoszono do przybytku Wiekuistego. 
    15:
      he: כִּי־לְעֹשֵׂי הַמְּלָאכָה יִתְּנֻהוּ וְחִזְּקוּ־בוֹ אֶת־בֵּית יְהוָה׃
      yi: נײַערט צו די װערקמײַנסטערס פֿלעגט מען עס געבן, און זײ פֿלעגן דערמיט פֿאַרריכטן
        דאָס הױז פֿון גאָט.
      cs: Aniž žádali počtu od mužů těch, jimž v ruce peníze dávali, aby platili dělníkům;
        nebo věrně dělali.
      pl: Lecz rzemieślnikom oddawano je, aby utrzymywali za nie przybytek Wiekuistego. 
    16:
      he: וְלֹא יְחַשְּׁבוּ אֶת־הָאֲנָשִׁים אֲשֶׁר יִתְּנוּ אֶת־הַכֶּסֶף עַל־יָדָם
        לָתֵת לְעֹשֵׂי הַמְּלָאכָה כִּי בֶאֱמֻנָה הֵם עֹשִׂים׃
      yi: און מע פֿלעגט זיך ניט רעכענען מיט די מענטשן װאָס מע פֿלעגט געבן דאָס געלט
        אױף זײער האַנט, אױף צו געבן צו די בַעַל-מלאָכהס, נײַערט אױף נאמנות האָבן זײ
        געאַרבעט.
      cs: Peněz za vinu, a peněz za hříchy nebylo vnášíno do domu Hospodinova; kněžím
        se dostávaly.
      pl: Nie obliczano się też z ludźmi, w których ręce powierzano pieniądze, aby
        je oddawali rzemieślnikom, gdyż rzetelnie postępowali. 
    17:
      he: כֶּסֶף אָשָׁם וְכֶסֶף חַטָּאוֹת לֹא יוּבָא בֵּית יְהוָה לַכֹּהֲנִים יִהְיוּ׃
      yi: דאָס געלט פֿון שולדאָפּפֿער און דאָס געלט פֿון זינדאָפּפֿער פֿלעגט ניט געבראַכט
        װערן אין הױז פֿון גאָט; דאָס פֿלעגט געהערן צו די כּהנים.
      cs: Tedy vytáhl Hazael král Syrský, a bojoval proti Gát a dobyl ho. Potom obrátil
        Hazael tvář svou, aby táhl proti Jeruzalému.
      pl: Pieniądze za ofiary pokutne i pieniądze za ofiary zagrzeszne nie były wnoszone
        do przybytku Wiekuistego; kapłanom się dostawały. 
    18:
      he: אָז יַעֲלֶה חֲזָאֵל מֶלֶךְ אֲרָם וַיִּלָּחֶם עַל־גַּת וַיִּלְכְּדָהּ וַיָּשֶׂם
        חֲזָאֵל פָּנָיו לַעֲלוֹת עַל־יְרוּשָׁלִָם׃
      yi: דענצמאָל איז אַרױפֿגעגאַנגען חַזָאֵל דער מלך פֿון ארם, און האָט געהאַלטן
        מלחמה אױף גַת, און האָט זי באַצװוּנגען. און חַזָאֵל האָט געקערט זײַן פּנים
        אַרױפֿצוגײן אױף ירושלים.
      cs: Protož pobral Joas král Judský všecky věci svaté, kterýchž byli nadali Jozafat
        a Jehoram a Ochoziáš, otcové jeho, králové Judští, i to, čehož sám posvětil,
        i všecko zlato, kteréž se nalezlo v pokladích domu Hospodinova a domu královského,
        a poslal k Hazaelovi králi Syrskému. I odtáhl od Jeruzaléma.
      pl: Wtedy nadciągnął Hazael, król aramejski, i uderzył na Gat i zdobył je. Ale
        gdy zwrócił Hazael oblicze swe, aby wyruszyć przeciw Jerozolimie, 
    19:
      he: וַיִּקַּח יְהוֹאָשׁ מֶלֶךְ־יְהוּדָה אֵת כָּל־הַקֳּדָשִׁים אֲשֶׁר־הִקְדִּישׁוּ
        יְהוֹשָׁפָט וִיהוֹרָם וַאֲחַזְיָהוּ אֲבֹתָיו מַלְכֵי יְהוּדָה וְאֶת־קֳדָשָׁיו
        וְאֵת כָּל־הַזָּהָב הַנִּמְצָא בְּאֹצְרוֹת בֵּית־יְהוָה וּבֵית הַמֶּלֶךְ וַיִּשְׁלַח
        לַחֲזָאֵל מֶלֶךְ אֲרָם וַיַּעַל מֵעַל יְרוּשָׁלִָם׃
      yi: האָט יהואש דער מלך פֿון יהוּדה גענומען אַלע הײליקע זאַכן װאָס יהוֹשפֿט,
        און יהוֹרם, און אַחַזיָהו, זײַנע עלטערן, די מלכים פֿון יהוּדה, האָבן געהײליקט,
        און זײַנע אײגענע געהײליקטע זאַכן, און דאָס גאַנצע גאָלד װאָס האָט זיך געפֿונען
        אין די שאַצקאַמערן פֿון גאָטס הױז און פֿון מלכס הױז, און ער האָט עס אַװעקגעשיקט
        צו חַזָאֵל דעם מלך פֿון ארם. און ער האָט אָפּגעצױגן פֿון ירושלים.
      cs: O jiných pak činech Joasových, a cožkoli činil, psáno jest v knize o králích
        Judských.
      pl: Wziął Joasz, król judzki, wszystkie dary poświęcone, które poświęcili byli
        ojcowie jego, Jozafat i Joram i Achazjasz, królowie judzcy, jak i własne swe
        dary poświęcone, a niemniej wszystko złoto, znajdujące się w skarbcach przybytku
        Wiekuistego i pałacu królewskiego i przesłał je Hazaelowi, królowi aramejskiemu.
        Ustąpił tedy od Jerozolimy. 
    20:
      he: וְיֶתֶר דִּבְרֵי יוֹאָשׁ וְכָל־אֲשֶׁר עָשָׂה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן יוֹאָשן, און אַלץ װאָס ער האָט געטאָן, דאָס איז
        שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: Potom povstavše služebníci jeho, spikli se spolu, a zabili Joasa v Betmillo,
        kudy se chodí do Silla,
      pl: A co do innych spraw Joasza i wszystkiego, czego dokonał, spisano to wszak,
        w księdze dziejów królów judzkich. 
    21:
      he: וַיָּקֻמוּ עֲבָדָיו וַיִּקְשְׁרוּ־קָשֶׁר וַיַּכּוּ אֶת־יוֹאָשׁ בֵּית מִלֹּא
        הַיּוֹרֵד סִלָּא׃
      yi: און זײַנע קנעכט זײַנען אױפֿגעשטאַנען און האָבן געבונטעװעט אַ בונט, און האָבן
        דערשלאָגן יוֹאָשן אין בית-מִלוא װאָס נידערט אַראָפּ צו סִלאָ.
      cs: Totiž Jozachar syn Simatův, a Jozabad syn Somerův. Ti služebníci jeho zabili
        ho, a umřel. I pochovali jej s otci jeho v městě Davidově, a kraloval Amaziáš
        syn jeho místo něho.
      pl: Powstali zaś słudzy jego i uknuli spisek i zamordowali Joasza w Bet-Millo,
        które przy znijściu do Silla. 
    22:
      he: וְיוֹזָבָד בֶּן־שִׁמְעָת וִיהוֹזָבָד בֶּן־שֹׁמֵר עֲבָדָיו הִכֻּהוּ וַיָּמֹת
        וַיִּקְבְּרוּ אֹתוֹ עִם־אֲבֹתָיו בְּעִיר דָּוִד וַיִּמְלֹךְ אֲמַצְיָה בְנוֹ
        תַּחְתָּיו׃
      yi: יוֹזכר דער זון פֿון שִמעָתן, און יהוֹזָבֿד דער זון פֿון שומרן, זײַנע קנעכט,
        האָבן אים געשלאָגן, און ער איז געשטאָרבן. און מע האָט אים באַגראָבן לעבן זײַנע
        עלטערן אין דָוִדס-שטאָט. און זײַן זון אַמַציָה איז געװאָרן מלך אױף זײַן אָרט.
      pl: Jozachar mianowicie, syn Szymeata, i Jehozabad, syn Szomera, słudzy jego,
        zranili go na śmierć; i pochowano go przy ojcach jego w mieście Dawida. I objął
        rządy syn jego, Amacjasz, miasto niego. 
  13:
    1:
      he: בִּשְׁנַת עֶשְׂרִים וְשָׁלֹשׁ שָׁנָה לְיוֹאָשׁ בֶּן־אֲחַזְיָהוּ מֶלֶךְ יְהוּדָה
        מָלַךְ יְהוֹאָחָז בֶּן־יֵהוּא עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן שְׁבַע עֶשְׂרֵה
        שָׁנָה׃
      yi: אין דרײַ און צװאַנציקסטן יאָר פֿון יוֹאָש דעם זון פֿון אַחַזיָהון, דעם מלך
        פֿון יהוּדה, איז יהוֹאָחָז דער זון פֿון יֵהוּאן געװאָרן מלך איבער ישׂראל אין
        שומרון, [און האָט געקיניגט] זיבעצן יאָר.
      cs: Léta třimecítmého Joasa syna Ochoziáše, krále Judského, kraloval Joachaz
        syn Jéhu nad Izraelem v Samaří sedmnácte let.
      pl: Roku dwudziestego trzeciego Joasza, syna Achazjasza, króla judzkiego, objął
        rządy Jehoachaz, syn Jehy, nad Izraelem w Samaryi, a panował lat siedmnaście. 
    2:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה וַיֵּלֶךְ אַחַר חַטֹּאת יָרָבְעָם בֶּן־נְבָט
        אֲשֶׁר־הֶחֱטִיא אֶת־יִשְׂרָאֵל לֹא־סָר מִמֶּנָּה׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און איז געגאַנגען
        נאָך די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס ער האָט געמאַכט זינדיקן
        ישׂראל; ער האָט זיך ניט אָפּגעקערט דערפֿון.
      cs: A činil to, což jest zlého před očima Hospodinovýma; nebo následoval hříchů
        Jeroboáma syna Nebatova, kterýž přivedl k hřešení Izraele, a neuchýlil se
        od nich.
      pl: I czynił co niegodziwem było w oczach Wiekuistego; szedł bowiem w grzechach
        Jerobeama, syna Nebata, którymi uwiódł Izraela, nie odstępował od nich. 
    3:
      he: וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל וַיִּתְּנֵם בְּיַד חֲזָאֵל מֶלֶךְ־אֲרָם
        וּבְיַד בֶּן־הֲדַד בֶּן־חֲזָאֵל כָּל־הַיָּמִים׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט אױף ישׂראל, און ער האָט זײ געגעבן אין
        דער האַנט פֿון חַזָאֵל דעם מלך פֿון ארם, און אין דער האַנט פֿון בֶן-הַדַד
        דעם זון פֿון חַזָאֵלן, אַלע טעג.
      cs: I rozhněvala se prchlivost Hospodinova na Izraele, a vydal je v ruku Hazaele
        krále Syrského, a v ruku Benadada syna Hazaelova po všecky ty dny.
      pl: Wspłonął tedy gniew Wiekuistego przeciw Izraelitom i wydał ich w moc Hazaela,
        króla aramejskiego, i w moc Benhadada, syna Hazaela, po wszystkie one dni. 
    4:
      he: וַיְחַל יְהוֹאָחָז אֶת־פְּנֵי יְהוָה וַיִּשְׁמַע אֵלָיו יְהוָה כִּי רָאָה
        אֶת־לַחַץ יִשְׂרָאֵל כִּי־לָחַץ אֹתָם מֶלֶךְ אֲרָם׃
      yi: האָט יהוֹאָחָז געבעטן צו גאָט, און גאָט האָט צוגעהערט צו אים, װאָרום ער
        האָט געזען די דריקונג פֿון ישׂראל, אַז דער מלך פֿון ארם האָט זײ געדריקט –
      cs: Ale když se modlil Joachaz Hospodinu, vyslyšel jej Hospodin. Viděl zajisté
        trápení Izraelské, že je ssužoval král Syrský.
      pl: Błagał jednak Jehoachaz oblicze Wiekuistego i wysłuchał go Wiekuisty; wejrzał
        bowiem na ucisk synów Izraela, ponieważ uciskał ich król aramejski. 
    5:
      he: וַיִּתֵּן יְהוָה לְיִשְׂרָאֵל מוֹשִׁיעַ וַיֵּצְאוּ מִתַּחַת יַד־אֲרָם וַיֵּשְׁבוּ
        בְנֵי־יִשְׂרָאֵל בְּאָהֳלֵיהֶם כִּתְמוֹל שִׁלְשׁוֹם׃
      yi: און גאָט האָט געגעבן ישׂראל אַ העלפֿער, און זײ זײַנען אַרױס פֿון אונטער
        דער האַנט פֿון ארם; און די קינדער פֿון ישׂראל זײַנען געזעסן אין זײערע געצעלטן
        אַזױ װי נעכטן-אײערנעכטן.
      cs: Protož dal Hospodin Izraelovi vysvoboditele, a vyšli z ruky Syrských, i
        bydlili synové Izraelští v příbytcích svých jako kdy prvé.
      pl: I dał Wiekuisty Izraelitom oswobodziciela, i wyzwolili się z pod władzy
        Aramejczyków; i tak mieszkali synowie Izraela w namiotach swoich jak przedtem. 
    6:
      he: אַךְ לֹא־סָרוּ מֵחַטֹּאות בֵּית־יָרָבְעָם אֲשֶׁר־החטי [הֶחֱטִיא] אֶת־יִשְׂרָאֵל
        בָּהּ הָלָךְ וְגַם הָאֲשֵׁרָה עָמְדָה בְּשֹׁמְרוֹן׃
      yi: אָבער זײ האָבן זיך ניט אָפּגעקערט פֿון די זינד פֿון דעם הױז פֿון יָרָבֿעָמען,
        װאָס ער האָט געמאַכט זינדיקן ישׂראל; זײ זײַנען געגאַנגען דערין; און אױך די
        אַשֵרָה איז געבליבן שטײן אין שומרון. –
      cs: Však proto neodstoupili od hříchů domu Jeroboámova, kterýž přivedl k hřešení
        Izraele, nýbrž v nich chodili, ano i háj ještě zůstával v Samaří,
      pl: Wszakże nie odstępowali oni od grzechów Jerobeama, którymi uwiódł był Izraela;
        lecz postępowali w nich, a nawet Astarta pozostała w Samaryi. 
    7:
      he: כִּי לֹא הִשְׁאִיר לִיהוֹאָחָז עָם כִּי אִם־חֲמִשִּׁים פָּרָשִׁים וַעֲשָׂרָה
        רֶכֶב וַעֲשֶׂרֶת אֲלָפִים רַגְלִי כִּי אִבְּדָם מֶלֶךְ אֲרָם וַיְשִׂמֵם כֶּעָפָר
        לָדֻשׁ׃
      yi: װאָרום ער האָט ניט איבערגעלאָזן יהוֹאָחָזן קײן מאַנשאַפֿט, נאָר בלױז פֿופֿציק
        רײַטער, און צען רײַטװעגן, און צען טױזנט פֿוסגײער. װײַל דער מלך פֿון ארם האָט
        זײ אומגעבראַכט, און זײ געמאַכט אַזױ װי שטױב צום טרעטן.
      cs: Ačkoli nezanechal Joachazovi lidu, kromě padesáti jízdných a desíti vozů
        a desíti tisíců pěších; nebo je pohubil král Syrský, a setřel je jako prach
        při mlácení.
      pl: Jakkolwiek nie zostawił Wiekuisty Jehoachazowi ludu wojennego, z wyjątkiem
        pięćdziesięciu jezdnych, dziesięciu wozów wojennych i dziesięciu tysięcy pieszych,
        gdyż wygubił ich król aramejski i uczynił ich niby proch dla tratowania. 
    8:
      he: וְיֶתֶר דִּבְרֵי יְהוֹאָחָז וְכָל־אֲשֶׁר עָשָׂה וּגְבוּרָתוֹ הֲלוֹא־הֵם
        כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן יהוֹאָחָזן, און אַלץ װאָס ער האָט געטאָן, און
        זײַן גבֿוּרהשאַפֿט, דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון
        די מלכים פֿון ישׂראל.
      cs: O jiných pak činech Joachazových, a cožkoli činil, i o síle jeho zapsáno
        jest v knize o králích Izraelských.
      pl: A co do innych spraw Jehoachaza, i wszystkiego czego dokonał, i czynów jego
        dzielnych, spisano to wszak w księdze dziejów królów izraelskich. 
    9:
      he: וַיִּשְׁכַּב יְהוֹאָחָז עִם־אֲבֹתָיו וַיִּקְבְּרֻהוּ בְּשֹׁמְרוֹן וַיִּמְלֹךְ
        יוֹאָשׁ בְּנוֹ תַּחְתָּיו׃
      yi: און יהוֹאָחָז האָט זיך געלײגט מיט זײַנע עלטערן, און מע האָט אים באַגראָבן
        אין שומרון. און זײַן זון יוֹאָש איז געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Joachaz s otci svými, a pochovali ho v Samaří. Kraloval pak Joas
        syn jeho místo něho.
      pl: I spoczął Jehoachaz przy ojcach swoich i pochowano go w Samaryi. I objął
        rządy syn jego, Joasz, miasto niego. 
    10:
      he: בִּשְׁנַת שְׁלֹשִׁים וָשֶׁבַע שָׁנָה לְיוֹאָשׁ מֶלֶךְ יְהוּדָה מָלַךְ יְהוֹאָשׁ
        בֶּן־יְהוֹאָחָז עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן שֵׁשׁ עֶשְׂרֵה שָׁנָה׃
      yi: אין זיבן און דרײַסיקסטן יאָר פֿון יוֹאָש דעם מלך פֿון יהוּדה איז יהואש דער
        זון פֿון יהוֹאָחָזן געװאָרן מלך איבער ישׂראל אין שומרון, [און האָט געקיניגט]
        זעכצן יאָר.
      cs: Léta třidcátého sedmého Joasa krále Judského kraloval Joas syn Joachazův
        nad Izraelem v Samaří šestnácte let.
      pl: Trzydziestego siódmego roku Joasza, króla judzkiego, objął rządy Joasz,
        syn Jehoachaza, nad Izraelem w Samaryi; panował zaś szesnaście lat. 
    11:
      he: וַיַּעֲשֶׂה הָרַע בְּעֵינֵי יְהוָה לֹא סָר מִכָּל־חַטֹּאות יָרָבְעָם בֶּן־נְבָט
        אֲשֶׁר־הֶחֱטִיא אֶת־יִשְׂרָאֵל בָּהּ הָלָךְ׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט; ער האָט זיך ניט
        אָפּגעקערט פֿון אַלע זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס ער האָט
        געמאַכט זינדיקן ישׂראל; ער איז געגאַנגען דערין.
      cs: A činil to, což jest zlého před očima Hospodinovýma, neuchýliv se od žádných
        hříchů Jeroboáma syna Nebatova, kterýž přivedl k hřešení Izraele, ale chodil
        v nich.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, nie odstępował od wszystkich
        grzechów Jerobeama, którymi uwiódł Izraela; w nich postępował. 
    12:
      he: וְיֶתֶר דִּבְרֵי יוֹאָשׁ וְכָל־אֲשֶׁר עָשָׂה וּגְבוּרָתוֹ אֲשֶׁר נִלְחַם
        עִם אֲמַצְיָה מֶלֶךְ־יְהוּדָה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים
        לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן יוֹאָשן, און אַלץ װאָס ער האָט געטאָן, און זײַן
        גבֿוּרהשאַפֿט, װי ער האָט מלחמה געהאַלטן מיט אַמַציָה דעם מלך פֿון יהוּדה,
        דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak činech Joasových, i cožkoli činil, i o síle jeho, kterouž bojoval
        proti Amaziášovi králi Judskému, zapsáno jest v knize o králích Izraelských.
      pl: A co do innych spraw Joasza, i wszystkiego czego dokonał i czynów jego dzielnych,
        którymi wojował z Amacjaszem, królem judzkim, spisano to wszak w księdze dziejów
        królów izraelskich. 
    13:
      he: וַיִּשְׁכַּב יוֹאָשׁ עִם־אֲבֹתָיו וְיָרָבְעָם יָשַׁב עַל־כִּסְאוֹ וַיִּקָּבֵר
        יוֹאָשׁ בְּשֹׁמְרוֹן עִם מַלְכֵי יִשְׂרָאֵל׃
      yi: און יוֹאָש האָט זיך געלײגט מיט זײַנע עלטערן; און יָרָבֿעָם האָט זיך געזעצט
        אױף זײַן טראָן. און יוֹאָש איז באַגראָבן געװאָרן אין שומרון לעבן די מלכים
        פֿון ישׂראל.
      cs: I usnul Joas s otci svými, a sedl Jeroboám na stolici jeho. I pochován jest
        Joas v Samaří s králi Izraelskými.
      pl: I spoczął Joasz przy ojcach swoich, a zasiadł Jerobeam na tronie jego, i pochowany
        został Joasz w Samaryi przy królach izraelskich. 
    14:
      he: וֶאֱלִישָׁע חָלָה אֶת־חָלְיוֹ אֲשֶׁר יָמוּת בּוֹ וַיֵּרֶד אֵלָיו יוֹאָשׁ
        מֶלֶךְ־יִשְׂרָאֵל וַיֵּבְךְּ עַל־פָּנָיו וַיֹּאמַר אָבִי אָבִי רֶכֶב יִשְׂרָאֵל
        וּפָרָשָׁיו׃
      yi: 'און אֶלישע איז קראַנק געװאָרן אױף דער קראַנקשאַפֿט װאָס ער האָט געזאָלט
        פֿון איר שטאַרבן; און יוֹאָש דער מלך פֿון ישׂראל האָט אַראָפּגענידערט צו אים,
        און ער האָט געװײנט אױף זײַן פּנים, און האָט געזאָגט: פֿאָטער מײַנער, פֿאָטער
        מײַנער, רײַטװעגן און רײַטער פֿון ישׂראל!'
      cs: 'Elizeus pak roznemohl se nemocí těžkou, v kteréž i umřel. A přišel byl
        k němu Joas král Izraelský, a pláče nad ním, řekl: Otče můj, otče můj, vozové
        Izraelští a jízdo jeho!'
      pl: 'Gdy jednak popadł Elisza w chorobę, na którą miał umrzeć, zstąpił do niego
        Joasz, król izraelski, i zapłakał nad obliczem jego i zawołał: Ojcze mój,
        ojcze, wozie wojenny Izraela i konnico jego! '
    15:
      he: וַיֹּאמֶר לוֹ אֱלִישָׁע קַח קֶשֶׁת וְחִצִּים וַיִּקַּח אֵלָיו קֶשֶׁת וְחִצִּים׃
      yi: 'האָט אֶלישע צו אים געזאָגט: ברענג אַ בױגן און פֿײַלן. האָט ער אים געבראַכט
        אַ בױגן און פֿײַלן.'
      cs: 'Ale Elizeus řekl jemu: Vezmi lučiště a střely. I vzav, přinesl k němu lučiště
        a střely.'
      pl: 'Elisza zaś rzekł do niego: Przynieś łuk i strzały! Przyniósł mu tedy łuk
        i strzały. '
    16:
      he: וַיֹּאמֶר לְמֶלֶךְ יִשְׂרָאֵל הַרְכֵּב יָדְךָ עַל־הַקֶּשֶׁת וַיַּרְכֵּב
        יָדוֹ וַיָּשֶׂם אֱלִישָׁע יָדָיו עַל־יְדֵי הַמֶּלֶךְ׃
      yi: 'האָט ער געזאָגט צו דעם מלך פֿון ישׂראל: לײג אַרױף דײַן האַנט אױפֿן בױגן.
        האָט ער אַרױפֿגעלײגט זײַן האַנט, און אֶלישע האָט אַרױפֿגעטאָן זײַנע הענט אױף
        די הענט פֿון מלך.'
      cs: 'Řekl dále králi Izraelskému: Vezmi v ruku svou lučiště. I vzal je v ruku
        svou. Vložil také Elizeus ruce své na ruce královy.'
      pl: 'I rzekł do króla izraelskiego: Połóż rękę swą na łuku! Gdy to uczynił,
        włożył Elisza ręce swe na ręce króla. '
    17:
      he: וַיֹּאמֶר פְּתַח הַחַלּוֹן קֵדְמָה וַיִּפְתָּח וַיֹּאמֶר אֱלִישָׁע יְרֵה
        וַיּוֹר וַיֹּאמֶר חֵץ־תְּשׁוּעָה לַיהוָה וְחֵץ תְּשׁוּעָה בַאֲרָם וְהִכִּיתָ
        אֶת־אֲרָם בַּאֲפֵק עַד־כַּלֵּה׃
      yi: 'און ער האָט געזאָגט: עפֿן דעם פֿענצטער צו מזרח; האָט ער געעפֿנט. האָט אֶלישע
        געזאָגט: שיס; און ער האָט געשאָסן. האָט ער געזאָגט: אַ פֿײַל פֿון ישועה פֿון
        גאָט, און אַ פֿײַל פֿון ישועה אַקעגן ארם; און װעסט שלאָגן ארם אין אַפֿק ביז
        צו פֿאַרלענדן.'
      cs: 'A řekl: Otevři to okno k východu. A když otevřel, řekl Elizeus: Střeliž.
        I střelil. Tedy řekl: Střela spasení Hospodinova a střela vysvobození proti
        Syrským; nebo porazíš Syrské v Afeku, až i do konce vyhladíš je.'
      pl: 'Poczem rzekł: Otwórz okno ku wschodowi! A gdy je otworzył, rzekł Elisza:
        Strzelaj! I wystrzelił. On zaś rzekł: Strzała zwycięstwa od Wiekuistego! Tak
        strzała zwycięstwa nad Aramem! Masz wszak w Afek pobić Aramejczyków do szczętu. '
    18:
      he: וַיֹּאמֶר קַח הַחִצִּים וַיִּקָּח וַיֹּאמֶר לְמֶלֶךְ־יִשְׂרָאֵל הַךְ־אַרְצָה
        וַיַּךְ שָׁלֹשׁ־פְּעָמִים וַיַּעֲמֹד׃
      yi: 'און ער האָט געזאָגט: נעם די פֿײַלן; און ער האָט זײ גענומען. האָט ער געזאָגט
        צו דעם מלך פֿון ישׂראל: שלאָג אָן דער ערד; און ער האָט געשלאָגן דרײַ מאָל
        און האָט זיך אָפּגעשטעלט.'
      cs: 'Opět řekl: Vezmi střely. I vzal. Tedy řekl králi Izraelskému: Střílej k
        zemi. I střelil po třikrát, potom tak nechal.'
      pl: 'Poczem rzekł: Zabierz te strzały! I zabrał je. Rzekł tedy do króla izraelskiego:
        Uderz niemi o ziemię. Uderzył tedy trzykrotnie i zatrzymał się. '
    19:
      he: וַיִּקְצֹף עָלָיו אִישׁ הָאֱלֹהִים וַיֹּאמֶר לְהַכּוֹת חָמֵשׁ אוֹ־שֵׁשׁ
        פְּעָמִים אָז הִכִּיתָ אֶת־אֲרָם עַד־כַּלֵּה וְעַתָּה שָׁלֹשׁ פְּעָמִים תַּכֶּה
        אֶת־אֲרָם׃
      yi: 'האָט געצערנט אױף אים דער געטלעכער מאַן, און האָט געזאָגט: געזאָלט שלאָגן
        פֿינף אָדער זעקס מאָל; דענצמאָל װאָלסטו געשלאָגן ארם ביז צום פֿאַרלענדן; אָבער
        אַצונד װעסטו נאָר דרײַ מאָל שלאָגן ארם.'
      cs: 'Pročež rozhněvav se na něj muž Boží, řekl: Měls pětkrát neb šestkrát střeliti,
        ješto bys byl porazil Syrské, ažbys je i do konce byl vyhladil; nyní pak jen
        po třikrát porazíš Syrské.'
      pl: 'I rozgniewał się nań mąż Boży, i rzekł: Powinieneś był pięć albo sześć
        razy uderzyć, a wtedy pobiłbyś Aramejczyków do szczętu; teraz jednak pobijesz
        tylko trzykrotnie Aramejczyków. '
    20:
      he: וַיָּמָת אֱלִישָׁע וַיִּקְבְּרֻהוּ וּגְדוּדֵי מוֹאָב יָבֹאוּ בָאָרֶץ בָּא
        שָׁנָה׃
      yi: און אֶלישע איז געשטאָרבן, און מע האָט אים באַגראָבן. און באַנדעס פֿון מואָבֿ
        פֿלעגן קומען אין לאַנד בײַם אָנקום פֿון יאָר.
      cs: Potom umřel Elizeus, a pochovali ho. Lotříkové pak Moábští vtrhli do země
        nastávajícího roku.
      pl: Umarł tedy Elisza i pochowano go. Następnego roku wtargnęły najezdnicze
        oddziały Moabitów do kraju. 
    21:
      he: וַיְהִי הֵם קֹבְרִים אִישׁ וְהִנֵּה רָאוּ אֶת־הַגְּדוּד וַיַּשְׁלִיכוּ אֶת־הָאִישׁ
        בְּקֶבֶר אֱלִישָׁע וַיֵּלֶךְ וַיִּגַּע הָאִישׁ בְּעַצְמוֹת אֱלִישָׁע וַיְחִי
        וַיָּקָם עַל־רַגְלָיו׃
      yi: און עס איז געװען, מע באַגראָבט אַזױ אַ מענטשן, ערשט זײ דערזעען אַ באַנדע.
        האָבן זײ אַרײַנגעװאָרפֿן דעם מאַן אין אֶלישעס קבֿר. און דער מאַן האָט זיך
        געקײַקלט ביז ער האָט זיך אָנגערירט אָן אֶלישעס בײנער, און איז לעבעדיק געװאָרן,
        און האָט זיך געשטעלט אױף זײַנע פֿיס.
      cs: I stalo se, když pochovávali jednoho, že uzřevše ty lotříky, uvrhli muže
        toho do hrobu Elizeova. Kterýžto muž, jakž tam padl, a dotekl se kostí Elizeových,
        ožil a vstal na nohy své.
      pl: Gdy właśnie pochować mieli jakiegoś człowieka, spostrzegli nagle oddział
        najezdniczy. Rzucili tedy owego człowieka do grobu Eliszy; gdy tenże człowiek
        spadł i dotknął się kości Eliszy, ożył i powstał na nogi swoje. 
    22:
      he: וַחֲזָאֵל מֶלֶךְ אֲרָם לָחַץ אֶת־יִשְׂרָאֵל כֹּל יְמֵי יְהוֹאָחָז׃
      yi: און חַזָאֵל דער מלך פֿון ארם האָט געדריקט ישׂראל אַלע טעג פֿון יהוֹאָחָזן.
      cs: Hazael pak král Syrský, ssužoval Izraele po všecky dny Joachaza.
      pl: Hazael zaś, król aramejski, uciskał Izraelitów po wszystkie dni Jehoachaza. 
    23:
      he: וַיָּחָן יְהוָה אֹתָם וַיְרַחֲמֵם וַיִּפֶן אֲלֵיהֶם לְמַעַן בְּרִיתוֹ אֶת־אַבְרָהָם
        יִצְחָק וְיַעֲקֹב וְלֹא אָבָה הַשְׁחִיתָם וְלֹא־הִשְׁלִיכָם מֵעַל־פָּנָיו
        עַד־עָתָּה׃
      yi: אָבער גאָט האָט זײ געלײַטזעליקט און זיך דערבאַרימט אױף זײ, און האָט זיך
        צוגעקערט צו זײ פֿון װעגן זײַן בונד מיט אבֿרהם, יצחק, און יעקבֿ, און ער האָט
        זײ ניט געװאָלט אומברענגען, און האָט זײ ניט אַװעקגעװאָרפֿן פֿון זײַן פּנים
        ביז אַצונד.
      cs: A milostiv jsa jim Hospodin, slitoval se nad nimi, a popatřil na ně, pro
        smlouvu svou s Abrahamem, s Izákem a s Jákobem, a nechtěl jich zahladiti,
        aniž zavrhl jich od tváři své až do tohoto času.
      pl: Wiekuisty jednak okazał im łaskę i zmiłował się nad nimi, i zwrócił się
        znowu do nich gwoli przymierzu swojemu z Abrahamem, Izaakiem i Jakóbem i nie
        chciał ich zgładzić i nie porzucił ich dotąd jeszcze z przed oblicza swojego. 
    24:
      he: וַיָּמָת חֲזָאֵל מֶלֶךְ־אֲרָם וַיִּמְלֹךְ בֶּן־הֲדַד בְּנוֹ תַּחְתָּיו׃
      yi: און חַזָאֵל דער מלך פֿון ארם איז געשטאָרבן. און זײַן זון בן-הַדַד איז געװאָרן
        מלך אױף זײַן אָרט.
      cs: I umřel Hazael král Syrský, a kraloval Benadad syn jeho místo něho.
      pl: Gdy tedy umarł Hazael, król aramejski, a został królem syn jego, Benhadad,
        miasto niego, 
    25:
      he: וַיָּשָׁב יְהוֹאָשׁ בֶּן־יְהוֹאָחָז וַיִּקַּח אֶת־הֶעָרִים מִיַּד בֶּן־הֲדַד
        בֶּן־חֲזָאֵל אֲשֶׁר לָקַח מִיַּד יְהוֹאָחָז אָבִיו בַּמִּלְחָמָה שָׁלֹשׁ פְּעָמִים
        הִכָּהוּ יוֹאָשׁ וַיָּשֶׁב אֶת־עָרֵי יִשְׂרָאֵל׃
      yi: און יהואש דער זון פֿון יהוֹאָחָזן האָט צוריקגעקערט פֿון דער האַנט פֿון בן-הַדַד
        דעם זון פֿון חַזָאֵלן די שטעט װאָס ער האָט געהאַט צוגענומען פֿון דער האַנט
        פֿון זײַן פֿאָטער יהוֹאָחָזן אין מלחמה. דרײַ מאָל האָט אים יוֹאָש געשלאָגן,
        און האָט צוריקגעקערט די שטעט פֿון ישׂראל.
      cs: Protož Joas syn Joachazův pobral zase města z ruky Benadada syna Hazaelova,
        kteráž byl vzal z ruky Joachaza otce jeho válečně; nebo po třikrát porazil
        ho Joas, a navrátil města Izraelská.
      pl: Odebrał Joasz, syn Jehoachaza, Benhadadowi, synowi Hazaela, miasta, które
        tenże oderwał od Jehoachaza, ojca jego, na wojnie. Trzykrotnie pobił go Joasz
        i odebrał napowrót miasta izraelskie. 
  14:
    1:
      he: בִּשְׁנַת שְׁתַּיִם לְיוֹאָשׁ בֶּן־יוֹאָחָז מֶלֶךְ יִשְׂרָאֵל מָלַךְ אֲמַצְיָהוּ
        בֶן־יוֹאָשׁ מֶלֶךְ יְהוּדָה׃
      yi: אין צװײטן יאָר פֿון יוֹאָש דעם זון פֿון יוֹאָחָזן, דעם מלך פֿון ישׂראל,
        איז אַמַציָהו דער זון פֿון יוֹאָש דעם מלך פֿון יהוּדה געװאָרן מלך.
      cs: Léta druhého Joasa syna Joachaza, krále Izraelského, kraloval Amaziáš syn
        Joasa, krále Judského.
      pl: Drugiego roku Joasza, syna Jehoachaza, króla izraelskiego, objął rządy Amacjasz,
        syn Joasza, króla judzkiego. 
    2:
      he: בֶּן־עֶשְׂרִים וְחָמֵשׁ שָׁנָה הָיָה בְמָלְכוֹ וְעֶשְׂרִים וָתֵשַׁע שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ יהועדין [יְהוֹעַדָּן] מִן־יְרוּשָׁלִָם׃
      yi: פֿינף און צװאַנציק יאָר איז ער אַלט געװען, אַז ער איז געװאָרן מלך, און נײַן
        און צװאַנציק יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען יהוֹיָדָען פֿון ירושלים.
      cs: V pětmecítma letech byl, když počal kralovati, a kraloval dvadceti devět
        let v Jeruzalémě. Jméno matky jeho Joadan z Jeruzaléma.
      pl: Dwadzieścia pięć lat miał, gdy rządy objął, a dwadzieścia i dziewięć lat
        panował w Jerozolimie. Imię zaś matki jego Jehoadan z Jerozolimy. 
    3:
      he: וַיַּעַשׂ הַיָּשָׁר בְּעֵינֵי יְהוָה רַק לֹא כְּדָוִד אָבִיו כְּכֹל אֲשֶׁר־עָשָׂה
        יוֹאָשׁ אָבִיו עָשָׂה׃
      yi: און ער האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט, אָבער ניט
        אַזױ װי זײַן פֿאָטער דוד; ער האָט געטאָן װי אַלץ װאָס זײַן פֿאָטער יוֹאָש
        האָט געטאָן.
      cs: Ten činil to, což dobrého jest před očima Hospodinovýma, ačkoli ne tak jako
        David otec jeho. Všecko, což činil Joas otec jeho, tak činil.
      pl: I czynił co prawem było w oczach Wiekuistego, jakkolwiek nie tak jak praojciec
        jego, Dawid; postępował raczej zupełnie jak ojciec jego, Joasz. 
    4:
      he: רַק הַבָּמוֹת לֹא־סָרוּ עוֹד הָעָם מְזַבְּחִים וּמְקַטְּרִים בַּבָּמוֹת׃
      yi: נאָר די בָמות זײַנען ניט אָפּגעטאָן געװאָרן; דאָס פֿאָלק האָט נאָך אַלץ
        געשלאַכט און גערײכערט אױף די בָמות.
      cs: A však výsostí nezkazili, ještě lid obětoval a kadil na výsostech.
      pl: Tylko że wyżyny usunięte nie zostały, lud ofiarował i palił jeszcze wciąż
        kadzidła na wyżynach. 
    5:
      he: וַיְהִי כַּאֲשֶׁר חָזְקָה הַמַּמְלָכָה בְּיָדוֹ וַיַּךְ אֶת־עֲבָדָיו הַמַּכִּים
        אֶת־הַמֶּלֶךְ אָבִיו׃
      yi: און עס איז געװען, װי די מלוכה איז געװען באַפֿעסטיקט אין זײַן האַנט, אַזױ
        האָט ער דערשלאָגן זײַנע קנעכט װאָס האָבן דערשלאָגן זײַן פֿאָטער דעם מלך.
      cs: I stalo se, když upevněno bylo království v ruce jeho, že pobil služebníky
        své, kteříž byli zabili krále otce jeho.
      pl: Gdy wszakże utwierdziło się królestwo w ręku jego, skazał na śmierć sługi
        swoje, którzy króla, ojca jego, zamordowali. 
    6:
      he: וְאֶת־בְּנֵי הַמַּכִּים לֹא הֵמִית כַּכָּתוּב בְּסֵפֶר תּוֹרַת־מֹשֶׁה אֲשֶׁר־צִוָּה
        יְהוָה לֵאמֹר לֹא־יוּמְתוּ אָבוֹת עַל־בָּנִים וּבָנִים לֹא־יוּמְתוּ עַל־אָבוֹת
        כִּי אִם־אִישׁ בְּחֶטְאוֹ ימות [יוּמָת׃]
      yi: 'אָבער די קינדער פֿון די דערשלעגער האָט ער ניט געטײט, אַזױ װי עס שטײט געשריבן
        אין בוך פֿון תּורת-משה, װאָס גאָט האָט באַפֿױלן, אַזױ צו זאָגן: פֿאָטערס זאָלן
        ניט געטײט װערן פֿאַר קינדער, און קינדער זאָלן ניט געטײט װערן פֿאַר פֿאָטערס;
        נײַערט יעטװעדער פֿאַר זײַן זינד זאָל געטײט װערן.'
      cs: 'Synů pak těch vražedlníků nepobil, jakož jest psáno v knize zákona Mojžíšova,
        kdež přikázal Hospodin, řka: Nebudouť na hrdle trestáni otcové za syny, aniž
        synové trestáni budou na hrdle za otce, ale jeden každý za svůj hřích umře.'
      pl: 'Synów jednak morderców na śmierć nie skazał, jak napisano jest w księdze
        Zakonu Mojżesza, gdzie nakazał Wiekuisty w tych słowach: Nie poniosą śmierci
        ojcowie za dzieci, ani poniosą dzieci śmierci za ojców. Każdy za występek
        swój śmierć poniesie. '
    7:
      he: הוּא־הִכָּה אֶת־אֱדוֹם בְּגֵיא־המלח [מֶלַח] עֲשֶׂרֶת אֲלָפִים וְתָפַשׂ אֶת־הַסֶּלַע
        בַּמִּלְחָמָה וַיִּקְרָא אֶת־שְׁמָהּ יָקְתְאֵל עַד הַיּוֹם הַזֶּה׃
      yi: ער האָט געשלאָגן פֿון אדום אין טאָל פֿון זאַלץ צען טױזנט, און אײַנגענומען
        סלַע אין מלחמה, און גערופֿן איר נאָמען יָקתאֵל [װי זי הײסט] ביז אױף הײַנטיקן
        טאָג.
      cs: On také porazil Idumejských v údolí solnatém deset tisíců, a dobyl Sela
        bojem. I nazval jméno jeho Jektehel až do tohoto dne.
      pl: On to był, który raził Edomitów w dolinie Solnej, dziesięć tysięcy ludzi,
        a miasto Sela w walce zdobył; i nazwał je Jokteel aż po dziś dzień. 
    8:
      he: אָז שָׁלַח אֲמַצְיָה מַלְאָכִים אֶל־יְהוֹאָשׁ בֶּן־יְהוֹאָחָז בֶּן־יֵהוּא
        מֶלֶךְ יִשְׂרָאֵל לֵאמֹר לְכָה נִתְרָאֶה פָנִים׃
      yi: 'דענצמאָל האָט אַמַציָה געשיקט שלוחים צו יהואש דעם זון פֿון יהוֹאָחָז דעם
        זון פֿון יֵהוּאן, דעם מלך פֿון ישׂראל, אַזױ צו זאָגן: קום לאָמיר זיך אָנקוקן
        אין פּנים.'
      cs: 'Tedy poslal Amaziáš posly k Joasovi synu Joachaza, syna Jéhu krále Izraelského,
        řka: Nuže, pohleďme sobě v oči.'
      pl: 'Wtedy wyprawił Amacjasz posłów do Joasza, syna Jehoachaza, syna Jehy, króla
        izraelskiego, aby mu powiedzieć: Zabierz się, abyśmy się zmierzyli osobiście! '
    9:
      he: וַיִּשְׁלַח יְהוֹאָשׁ מֶלֶךְ־יִשְׂרָאֵל אֶל־אֲמַצְיָהוּ מֶלֶךְ־יְהוּדָה
        לֵאמֹר הַחוֹחַ אֲשֶׁר בַּלְּבָנוֹן שָׁלַח אֶל־הָאֶרֶז אֲשֶׁר בַּלְּבָנוֹן
        לֵאמֹר תְּנָה־אֶת־בִּתְּךָ לִבְנִי לְאִשָּׁה וַתַּעֲבֹר חַיַּת הַשָּׂדֶה אֲשֶׁר
        בַּלְּבָנוֹן וַתִּרְמֹס אֶת־הַחוֹחַ׃
      yi: 'האָט יהואש דער מלך פֿון ישׂראל געשיקט צו אַמַציָהו דעם מלך פֿון יהוּדה,
        אַזױ צו זאָגן: דער דאָרן װאָס אין לבֿנון האָט געשיקט צו דעם צעדערבױם װאָס
        אין לבֿנון, אַזױ צו זאָגן: גיב דײַן טאָכטער צו מײַן זון פֿאַר אַ װײַב. איז
        פֿאַרבײַגעגאַנגען אַ װילדע חיה װאָס אין לבֿנון, און האָט צעטרעטן דעם דאָרן.'
      cs: 'Zase poslal Joas král Izraelský k Amaziášovi králi Judskému a řekl: Bodlák,
        kterýž byl na Libánu, poslal k cedru Libánskému, řka: Dej dceru svou synu
        mému za manželku. V tom šlo tudy zvíře polní, kteréž bylo na Libánu, a pošlapalo
        ten bodlák.'
      pl: 'Na to posłał Joasz, król izraelski, do Amacjasza, króla judzkiego, i kazał
        oświadczyć: Cierń libański posłał do cedru na Libanie temi słowami: Oddaj
        córkę twą synowi mojemu za żonę. Ale zwierz dziki na Libanie przeszedł po cierniu
        i stratował go. '
    10:
      he: הַכֵּה הִכִּיתָ אֶת־אֱדוֹם וּנְשָׂאֲךָ לִבֶּךָ הִכָּבֵד וְשֵׁב בְּבֵיתֶךָ
        וְלָמָּה תִתְגָּרֶה בְּרָעָה וְנָפַלְתָּה אַתָּה וִיהוּדָה עִמָּךְ׃
      yi: שלאָגן האָסטו געשלאָגן אדום, און דײַן האַרץ האָט דיך דערהױבן; האַלט דײַן
        כּבֿוד, און זיץ אין דער הײם. און נאָך װאָס זאָלסטו זיך רײצן מיט בײז, און פֿאַלן
        דו און יהוּדה מיט דיר?
      cs: Že jsi mocně porazil Idumejské, protož pozdvihlo tě srdce tvé. Chlub se
        a seď v domě svém. I proč se máš plésti v neštěstí, abys padl ty i Juda s
        tebou?
      pl: Ponieważ pobiłeś szczęśliwie Edomitów uniosło cię serce twoje. Zadawalaj
        się twą chwałą, a pozostań w domu! Czemu chcesz wyzywać zło, abyś upadł ty i Juda
        wraz z tobą? 
    11:
      he: וְלֹא־שָׁמַע אֲמַצְיָהוּ וַיַּעַל יְהוֹאָשׁ מֶלֶךְ־יִשְׂרָאֵל וַיִּתְרָאוּ
        פָנִים הוּא וַאֲמַצְיָהוּ מֶלֶךְ־יְהוּדָה בְּבֵית שֶׁמֶשׁ אֲשֶׁר לִיהוּדָה׃
      yi: אָבער אַמַציָהו האָט ניט צוגעהערט. און יהואש דער מלך פֿון ישׂראל איז אַרױסגעגאַנגען.
        און זײ האָבן זיך אָנגעקוקט אין פּנים, ער און אַמַציָהו דער מלך פֿון יהוּדה,
        אין בֵית-שֶמֶש װאָס געהערט צו יהוּדה.
      cs: Ale Amaziáš neuposlechl. Protož vytáhl Joas král Izraelský, a pohleděli
        sobě v oči, on s Amaziášem králem Judským u Betsemes Judova.
      pl: Amacjasz jednak usłuchać nie chciał. Nadciągnął tedy Joasz, król izraelski,
        i zmierzyli się osobiście, on i Amacjasz, król judzki, w Betszemesz, należącym
        do Judy. 
    12:
      he: וַיִּנָּגֶף יְהוּדָה לִפְנֵי יִשְׂרָאֵל וַיָּנֻסוּ אִישׁ לאהלו [לְאֹהָלָיו׃]
      yi: און יהוּדה איז געשלאָגן געװאָרן פֿאַר ישׂראל. און זײ זײַנען אַנטלאָפֿן איטלעכער
        צו זײַנע געצעלטן.
      cs: I poražen jest Juda od Izraele, a utíkali jeden každý do příbytků svých.
      pl: I porażony został Juda przez Izraela, tak że schronił się każdy do namiotów
        swoich. 
    13:
      he: וְאֵת אֲמַצְיָהוּ מֶלֶךְ־יְהוּדָה בֶּן־יְהוֹאָשׁ בֶּן־אֲחַזְיָהוּ תָּפַשׂ
        יְהוֹאָשׁ מֶלֶךְ־יִשְׂרָאֵל בְּבֵית שָׁמֶשׁ ויבאו [וַיָּבֹא] יְרוּשָׁלִַם
        וַיִּפְרֹץ בְּחוֹמַת יְרוּשָׁלִַם בְּשַׁעַר אֶפְרַיִם עַד־שַׁעַר הַפִּנָּה
        אַרְבַּע מֵאוֹת אַמָּה׃
      yi: און אַמַציָהו דעם מלך פֿון יהוּדה, דעם זון פֿון יהואש דעם זון פֿון אַחַזיָהון,
        האָט יהואש דער מלך פֿון ישׂראל געכאַפּט אין בֵית-שֶמֶש. און ער איז געקומען
        קײן ירושלים, און האָט דורכגעבראָכן די מױער פֿון ירושלים פֿון דעם טױער פֿון
        אפֿרים ביז דעם װינקלטױער, פֿיר הונדערט אײלן.
      cs: Amaziáše pak krále Judského, syna Joasa syna Ochoziášova, jal Joas král
        Izraelský u Betsemes, a přitáh do Jeruzaléma, zbořil zed Jeruzalémskou, od
        brány Efraim až k bráně úhlu, na čtyři sta loktů.
      pl: Amacjasza zaś, króla judzkiego, syna Joasza, syna Achazjasza, ujął Joasz,
        król izraelski, w Betszemesz; poczem przybył do Jerozolimy i uczynił wyłom
        w murze jerozolimskim od bramy Efraima aż do bramy narożnej, na czterysta
        łokci. 
    14:
      he: וְלָקַח אֶת־כָּל־הַזָּהָב־וְהַכֶּסֶף וְאֵת כָּל־הַכֵּלִים הַנִּמְצְאִים
        בֵּית־יְהוָה וּבְאֹצְרוֹת בֵּית הַמֶּלֶךְ וְאֵת בְּנֵי הַתַּעֲרֻבוֹת וַיָּשָׁב
        שֹׁמְרוֹנָה׃
      yi: און ער האָט צוגענומען דאָס גאַנצע גאָלד און זילבער, און אַלע כּלים, װאָס
        האָבן זיך געפֿונען אין הױז פֿון גאָט און אין די שאַצקאַמערן פֿון מלכס הױז,
        און משכּון-קינדער, און האָט זיך אומגעקערט קײן שומרון.
      cs: A pobral všecko zlato i stříbro, a všecky nádoby, kteréž se nalézaly v domě
        Hospodinově a v pokladích domu královského, také i mládence zastavené, a navrátil
        se do Samaří.
      pl: A zabrawszy wszystko złoto i srebro i wszystkie naczynia, znajdujące się
        w przybytku Wiekuistego i w skarbcach pałacu królewskiego, a nadto zakładników,
        powrócił do Samaryi. 
    15:
      he: וְיֶתֶר דִּבְרֵי יְהוֹאָשׁ אֲשֶׁר עָשָׂה וּגְבוּרָתוֹ וַאֲשֶׁר נִלְחַם עִם
        אֲמַצְיָהוּ מֶלֶךְ־יְהוּדָה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים
        לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן פֿון יהואשען װאָס ער האָט געטאָן, און זײַן גבֿוּרהשאַפֿט,
        און װי ער האָט מלחמה געהאַלטן מיט אַמַציָהו דעם מלך פֿון יהוּדה, דאָס איז
        שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak činech Joasa, kteréž činil, i síle jeho, a kterak bojoval proti
        Amaziášovi králi Judskému, psáno jest v knize o králích Izraelských.
      pl: A co do innych spraw Joasza, których dokonał, i czynów jego dzielnych i wojny
        jego z Amacjaszem, królem judzkim, spisano to wszak w księdze dziejów królów
        izraelskich. 
    16:
      he: וַיִּשְׁכַּב יְהוֹאָשׁ עִם־אֲבֹתָיו וַיִּקָּבֵר בְּשֹׁמְרוֹן עִם מַלְכֵי
        יִשְׂרָאֵל וַיִּמְלֹךְ יָרָבְעָם בְּנוֹ תַּחְתָּיו׃
      yi: און יהואש האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        אין שומרון לעבן די מלכים פֿון ישׂראל. און זײַן זון יָרָבֿעָם איז געװאָרן מלך
        אױף זײַן אָרט.
      cs: I usnul Joas s otci svými, a pochován jest v Samaří s králi Izraelskými,
        i kraloval Jeroboám syn jeho místo něho.
      pl: I spoczął Joasz przy ojcach swoich i pochowany został w Samaryi przy królach
        izraelskich. I objął rządy syn jego, Jerobeam, miasto niego. 
    17:
      he: וַיְחִי אֲמַצְיָהוּ בֶן־יוֹאָשׁ מֶלֶךְ יְהוּדָה אַחֲרֵי מוֹת יְהוֹאָשׁ בֶּן־יְהוֹאָחָז
        מֶלֶךְ יִשְׂרָאֵל חֲמֵשׁ עֶשְׂרֵה שָׁנָה׃
      yi: און אַמַציָהו דער זון פֿון יוֹאָשן, דער מלך פֿון יהוּדה, האָט געלעבט נאָך
        דעם טױט פֿון יהואש דעם זון פֿון יהוֹאָחָזן, דעם מלך פֿון ישׂראל, פֿופֿצן יאָר.
      cs: Živ pak byl Amaziáš syn Joasův, král Judský, po smrti Joasa syna Joachaza,
        krále Izraelského, patnácte let.
      pl: I żył Amacjasz, syn Joasza, króla judzkiego, po śmierci Joasza, syna Jehoachaza,
        króla izraelskiego, piętnaście lat. 
    18:
      he: וְיֶתֶר דִּבְרֵי אֲמַצְיָהוּ הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים
        לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן אַמַציָהון, זײ זײַנען שױן באַשריבן אין בוך פֿון
        די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak věcech Amaziášových psáno jest v knize o králích Judských.
      pl: A co do innych spraw Amacjasza, spisano je wszak w księdze dziejów królów
        judzkich. 
    19:
      he: וַיִּקְשְׁרוּ עָלָיו קֶשֶׁר בִּירוּשָׁלִַם וַיָּנָס לָכִישָׁה וַיִּשְׁלְחוּ
        אַחֲרָיו לָכִישָׁה וַיְמִתֻהוּ שָׁם׃
      yi: און מע האָט געבונטעװעט אױף אים אַ בונט אין ירושלים, און ער איז אַנטלאָפֿן
        קײן לָכיש; אָבער מע האָט נאָכגעשיקט נאָך אים קײן לָכיש, און מע האָט אים דאָרטן
        געטײט.
      cs: Potom spuntovali se proti němu v Jeruzalémě, a on utekl do Lachis. Protož
        poslali za ním do Lachis, a zamordovali ho tam.
      pl: Gdy zaś uknuto spisek przeciw niemu w Jerozolimie, schronił się do Lachisz.
        Posłali tedy za nim do Lachisz i zamordowali go tam. 
    20:
      he: וַיִּשְׂאוּ אֹתוֹ עַל־הַסּוּסִים וַיִּקָּבֵר בִּירוּשָׁלִַם עִם־אֲבֹתָיו
        בְּעִיר דָּוִד׃
      yi: און מע האָט אים געבראַכט אױף פֿערד. און ער איז באַגראָבן געװאָרן אין ירושלים
        לעבן זײַנע עלטערן אין דָוִדס-שטאָט.
      cs: Odkudž odnesli jej na koních, a pochován jest v Jeruzalémě s otci svými
        v městě Davidově.
      pl: Poczem uwieźli go stamtąd końmi i pochowano go w Jerozolimie, przy ojcach
        jego, w mieście Dawida. 
    21:
      he: וַיִּקְחוּ כָּל־עַם יְהוּדָה אֶת־עֲזַרְיָה וְהוּא בֶּן־שֵׁשׁ עֶשְׂרֵה שָׁנָה
        וַיַּמְלִכוּ אֹתוֹ תַּחַת אָבִיו אֲמַצְיָהוּ׃
      yi: און דאָס גאַנצע פֿאָלק פֿון יהוּדה האָט גענומען עַזַריָהן, װאָס איז געװען
        זעכצן יאָר אַלט, און זײ האָבן אים געמאַכט פֿאַר מלך אױפֿן אָרט פֿון זײַן פֿאָטער
        אַמַציָהון.
      cs: Tedy všecken lid Judský vzali Azariáše, kterýž byl v šestnácti letech, a
        ustanovili ho za krále na místě otce jeho Amaziáše.
      pl: I wziął wszystek lud judzki Azarję, i miał on szesnaście lat, i ogłosili
        go królem miasto ojca jego, Amacjasza. 
    22:
      he: הוּא בָּנָה אֶת־אֵילַת וַיְשִׁבֶהָ לִיהוּדָה אַחֲרֵי שְׁכַב־הַמֶּלֶךְ עִם־אֲבֹתָיו׃
      yi: ער האָט אַרומגעבױט אֵילַת און האָט זי צוריקגעקערט צו יהוּדה. נאָך דעם װי
        דער מלך האָט זיך געלײגט מיט זײַנע עלטערן.
      cs: Onť jest vzdělal Elat a dobyl ho Judovi, když byl již usnul král s otci
        svými.
      pl: On to odbudował Elat i zwrócił je Judzie, gdy spoczął król przy ojcach swoich. 
    23:
      he: בִּשְׁנַת חֲמֵשׁ־עֶשְׂרֵה שָׁנָה לַאֲמַצְיָהוּ בֶן־יוֹאָשׁ מֶלֶךְ יְהוּדָה
        מָלַךְ יָרָבְעָם בֶּן־יוֹאָשׁ מֶלֶךְ־יִשְׂרָאֵל בְּשֹׁמְרוֹן אַרְבָּעִים וְאַחַת
        שָׁנָה׃
      yi: אין פֿופֿצנטן יאָר פֿון אַמַציָהו דעם זון פֿון יוֹאָשן, דעם מלך פֿון יהוּדה,
        איז יָרָבֿעָם דער זון פֿון יוֹאָש דעם מלך פֿון ישׂראל געװאָרן מלך אין שומרון,
        [און האָט געקיניגט] אײן און פֿערציק יאָר.
      cs: Léta patnáctého Amaziáše syna Joasa, krále Judského, kraloval Jeroboám syn
        Joasa, krále Izraelského, v Samaří čtyřidceti a jedno léto.
      pl: Piętnastego roku Amacjasza, syna Joasza, króla judzkiego, objął rządy Jerobeam,
        syn Joasza, król izraelski, a panował w Samaryi czterdzieści i jeden lat. 
    24:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה לֹא סָר מִכָּל־חַטֹּאות יָרָבְעָם בֶּן־נְבָט
        אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט; ער האָט זיך ניט
        אָפּגעקערט פֿון אַלע זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס ער האָט
        געמאַכט זינדיקן ישׂראל.
      cs: A činil to, což jest zlého před očima Hospodinovýma, neuchýliv se od žádných
        hříchů Jeroboáma syna Nebatova, kterýž k hřešení přivedl Izraele.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, nie odstępował od wszystkich
        grzechów Jerobeama, syna Nebata, którymi uwiódł Izraela. 
    25:
      he: הוּא הֵשִׁיב אֶת־גְּבוּל יִשְׂרָאֵל מִלְּבוֹא חֲמָת עַד־יָם הָעֲרָבָה כִּדְבַר
        יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר דִּבֶּר בְּיַד־עַבְדּוֹ יוֹנָה בֶן־אֲמִתַּי
        הַנָּבִיא אֲשֶׁר מִגַּת הַחֵפֶר׃
      yi: ער האָט צוריקגעשטעלט דעם געמאַרק פֿון ישׂראל, פֿון װוּ מע קומט קײן חַמת
        ביז דעם ים פֿון פּלױן, אַזױ װי דאָס װאָרט פֿון יהוה דעם גאָט פֿון ישׂראל,
        װאָס ער האָט גערעדט דורך זײַן קנעכט יוֹנה דעם זון פֿון אַמִתַּין, דעם נבֿיא,
        װאָס פֿון גַת-חֵפֿר.
      cs: On zase dobyl končin Izraelských od toho místa, kudy se jde do Emat, až
        k moři pustému, vedlé řeči Hospodina Boha Izraelského, kterouž byl mluvil
        skrze služebníka svého Jonáše syna Amaty proroka, kterýž byl z Gethefer.
      pl: On to przywrócił granice Izraela od wejścia do Chamat aż do morza na puszczy,
        wedle słowa Wiekuistego, Boga Izraela, które był wyrzekł przez Jonasza, syna
        Amitaja, proroka z Gat-Chefer. 
    26:
      he: כִּי־רָאָה יְהוָה אֶת־עֳנִי יִשְׂרָאֵל מֹרֶה מְאֹד וְאֶפֶס עָצוּר וְאֶפֶס
        עָזוּב וְאֵין עֹזֵר לְיִשְׂרָאֵל׃
      yi: װאָרום גאָט האָט געזען די פּײַן פֿון ישׂראל, אַז זי איז זײער ביטער, און
        קײן מוטערמענטש איז ניטאָ, און ניטאָ װער זאָל העלפֿן ישׂראל.
      cs: Nebo viděl Hospodin trápení Izraele těžké náramně, a že jakož zajatý, tak
        i zanechaný s nic býti nemůže, aniž jest, kdo by spomohl Izraelovi.
      pl: Widział bowiem Wiekuisty nędzę Izraela poniżającą bardzo, i że nie zostało
        nikogo, ani zależnego ani wolnego, i że nie było nikogo, któryby wspomógł
        Izraela. 
    27:
      he: וְלֹא־דִבֶּר יְהוָה לִמְחוֹת אֶת־שֵׁם יִשְׂרָאֵל מִתַּחַת הַשָּׁמָיִם וַיּוֹשִׁיעֵם
        בְּיַד יָרָבְעָם בֶּן־יוֹאָשׁ׃
      yi: און גאָט האָט ניט געװאָלט אױסמעקן דעם נאָמען פֿון ישׂראל פֿון אונטערן הימל,
        און ער האָט זײ געהאָלפֿן דורך דער האַנט פֿון יָרָבֿעָם דעם זון פֿון יוֹאָשן.
      cs: A nemluvil Hospodin, že by chtěl zahladiti jméno Izraele, aby ho nebylo
        pod nebem; protož vysvobodil je skrze Jeroboáma syna Joasova.
      pl: Nie wyrzekł zaś Wiekuisty, aby zgładzić imię Izraela z pod nieba; wspomógł
        ich tedy przez Jerobeama, syna Joasza. 
    28:
      he: וְיֶתֶר דִּבְרֵי יָרָבְעָם וְכָל־אֲשֶׁר עָשָׂה וּגְבוּרָתוֹ אֲשֶׁר־נִלְחָם
        וַאֲשֶׁר הֵשִׁיב אֶת־דַּמֶּשֶׂק וְאֶת־חֲמָת לִיהוּדָה בְּיִשְׂרָאֵל הֲלֹא־הֵם
        כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן יָרָבֿעָמען, און אַלץ װאָס ער האָט געטאָן, און
        זײַן גבֿוּרהשאַפֿט, װי ער האָט מלחמה געהאַלטן, און װי ער האָט צוריקגעקערט
        דמשׂק אום חַמת צו יהוּדה און ישׂראל, דאָס איז שױן באַשריבן אין בוך פֿון די
        צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak věcech Jeroboámových, a cožkoli činil, i o síle jeho, a kterak
        bojoval, jak zase dobyl Damašku a Emat Judova Izraelovi, psáno jest v knize
        o králích Izraelských.
      pl: A co do innych spraw Jerobeama i wszystkiego czego dokonał, i czynów jego
        dzielnych, i jak walczył, i jak przywrócił Damaszek i Chamat w Judei Izraelowi,
        spisano to wszak w księdze dziejów królów izraelskich. 
    29:
      he: וַיִּשְׁכַּב יָרָבְעָם עִם־אֲבֹתָיו עִם מַלְכֵי יִשְׂרָאֵל וַיִּמְלֹךְ זְכַרְיָה
        בְנוֹ תַּחְתָּיו׃
      yi: און יָרָבֿעָם האָט זיך געלײגט מיט זײַנע עלטערן, מיט די מלכים פֿון ישׂראל.
        און זײַן זון זכַריה איז געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Jeroboám s otci svými, s králi Izraelskými, a kraloval Zachariáš
        syn jeho místo něho.
      pl: I spoczął Jerobeam przy ojcach swoich, przy królach izraelskich, i objął
        rządy syn jego, Zacharjasz, miasto niego. 
  15:
    1:
      he: בִּשְׁנַת עֶשְׂרִים וָשֶׁבַע שָׁנָה לְיָרָבְעָם מֶלֶךְ יִשְׂרָאֵל מָלַךְ
        עֲזַרְיָה בֶן־אֲמַצְיָה מֶלֶךְ יְהוּדָה׃
      yi: אין זיבן און צװאַנציקסטן יאָר פֿון יָרָבֿעָם דעם מלך פֿון ישׂראל, איז עַזַריָה
        דער זון פֿון אַמַציָה דעם מלך פֿון יהוּדה געװאָרן מלך.
      cs: Léta sedmmecítmého Jeroboáma krále Izraelského kraloval Azariáš syn Amaziáše,
        krále Judského.
      pl: Roku dwudziestego siódmego Jerobeama, króla izraelskiego, objął rządy Azarja,
        syn Amacjasza, króla judzkiego. 
    2:
      he: בֶּן־שֵׁשׁ עֶשְׂרֵה שָׁנָה הָיָה בְמָלְכוֹ וַחֲמִשִּׁים וּשְׁתַּיִם שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ יְכָלְיָהוּ מִירוּשָׁלִָם׃
      yi: זעכצן יאָר איז ער אַלט געװען, אַז ער איז געװאָרן מלך, און צװײ און פֿופֿציק
        יאָר האָט ער געקיניגט אין ירושלים, און דער נאָמען פֿון זײַן מוטער איז געװען
        יכָליָהו פֿון ירושלים.
      cs: V šestnácti letech byl, když počal kralovati, a kraloval padesáte dvě létě
        v Jeruzalémě. Jméno matky jeho bylo Jecholia z Jeruzaléma.
      pl: Szesnaście lat miał gdy rządy objął, a pięćdziesiąt i dwa lata panował w Jerozolimie.
        Imię zaś matki jego Jecholja z Jerozolimy. 
    3:
      he: וַיַּעַשׂ הַיָּשָׁר בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה אֲמַצְיָהוּ אָבִיו׃
      yi: און ער האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט, אַזױ װי
        אַלץ װאָס זײַן פֿאָטער אַמַציָהו האָט געטאָן.
      cs: Ten činil, což dobrého jest před očima Hospodinovýma vedlé všech věcí, kteréž
        činil Amaziáš otec jeho.
      pl: I czynił co prawem było w oczach Wiekuistego, zupełnie tak jako czynił Amacjasz,
        ojciec jego. 
    4:
      he: רַק הַבָּמוֹת לֹא־סָרוּ עוֹד הָעָם מְזַבְּחִים וּמְקַטְּרִים בַּבָּמוֹת׃
      yi: נאָר די בָמות זײַנען ניט אָפּגעטאָן געװאָרן; דאָס פֿאָלק האָט נאָך אַלץ
        געשלאַכט און גערײכערט אױף די בָמות.
      cs: A však výsostí nezkazili, ještě lid obětoval a kadil na výsostech.
      pl: Tylko że wyżyny usunięte nie zostały; lud ofiarował i palił jeszcze wciąż
        kadzidła na wyżynach. 
    5:
      he: וַיְנַגַּע יְהוָה אֶת־הַמֶּלֶךְ וַיְהִי מְצֹרָע עַד־יוֹם מֹתוֹ וַיֵּשֶׁב
        בְּבֵית הַחָפְשִׁית וְיוֹתָם בֶּן־הַמֶּלֶךְ עַל־הַבַּיִת שֹׁפֵט אֶת־עַם הָאָרֶץ׃
      yi: און גאָט האָט געפּלאָגט דעם מלך, און ער איז געװען אַ מצוֹרע ביז דעם טאָג
        פֿון זײַן טױט. און ער איז געזעסן אין דעם אָפּגעזונדערטן הױז. און יוֹתָם דעם
        מלכס זון איז געװען איבערן פּאַלאַץ; ער האָט געמשפּט דאָס פֿאָלק פֿון לאַנד.
      cs: Ranil pak Hospodin krále, tak že byl malomocný až do dne smrti své, a bydlil
        v domě obzvláštním. Pročež Jotam syn královský držel správu nad domem, soudě
        lid země.
      pl: I poraził Wiekuisty króla i stał się trędowatym aż po dzień śmierci swojej.
        I przebywał w domu łożnic. Jotam zaś, syn króla, zarządzający pałacem, sądził
        lud kraju. 
    6:
      he: וְיֶתֶר דִּבְרֵי עֲזַרְיָהוּ וְכָל־אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן עַזַריָהן, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak činech Azariášových, i cožkoli činil, psáno jest v knize o
        králích Judských.
      pl: A co do innych spraw Azarji, i wszystkiego czego dokonał, spisano to wszak
        w księdze dziejów królów judzkich. 
    7:
      he: וַיִּשְׁכַּב עֲזַרְיָה עִם־אֲבֹתָיו וַיִּקְבְּרוּ אֹתוֹ עִם־אֲבֹתָיו בְּעִיר
        דָּוִד וַיִּמְלֹךְ יוֹתָם בְּנוֹ תַּחְתָּיו׃
      yi: און עַזַריָה האָט זיך געלײגט מיט זײַנע עלטערן, און מע האָט אים באַגראָבן
        לעבן זײַנע עלטערן אין דָוִדס-שטאָט. און זײַן זון יוֹתָם איז געװאָרן מלך אױף
        זײַן אָרט.
      cs: I usnul Azariáš s otci svými, a pochovali jej s otci jeho v městě Davidově,
        a kraloval Jotam syn jeho místo něho.
      pl: I spoczął Azarja przy ojcach swoich i pochowany został przy ojcach swoich
        w mieście Dawida. I objął rządy syn jego, Jotam, miasto niego. 
    8:
      he: בִּשְׁנַת שְׁלֹשִׁים וּשְׁמֹנֶה שָׁנָה לַעֲזַרְיָהוּ מֶלֶךְ יְהוּדָה מָלַךְ
        זְכַרְיָהוּ בֶן־יָרָבְעָם עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן שִׁשָּׁה חֳדָשִׁים׃
      yi: אין אַכט און דרײַסיקסטן יאָר פֿון עַזַריָהו דעם מלך פֿון יהוּדה, האָט זכַריהו
        דער זון פֿון יָרָבֿעָמען געקיניגט איבער ישׂראל אין שומרון זעקס חדשים.
      cs: Léta třidcátého osmého Azariáše krále Judského kraloval Zachariáš syn Jeroboamův
        nad Izraelem v Samaří šest měsíců.
      pl: Trzydziestego ósmego roku Azarji, króla judzkiego, objął rządy Zacharjasz,
        syn Jerobeama, nad Izraelem w Samaryi, a panował sześć miesięcy. 
    9:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כַּאֲשֶׁר עָשׂוּ אֲבֹתָיו לֹא סָר מֵחַטֹּאות
        יָרָבְעָם בֶּן־נְבָט אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי זײַנע עלטערן
        האָבן געטאָן; ער האָט זיך ניט אָפּגעקערט פֿון די זינד פֿון יָרָבֿעָם דעם זון
        פֿון נבֿטן, װאָס ער האָט געמאַכט זינדיקן ישׂראל.
      cs: A činil to, což jest zlého před očima Hospodinovýma, jakž činívali otcové
        jeho, neuchýliv se od hříchů Jeroboáma syna Nebatova, kterýž přivedl k hřešení
        Izraele.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, tak jak czynili ojcowie
        jego. Nie odstępował od grzechów Jerobeama, syna Nebata, którymi uwiódł Izraela. 
    10:
      he: וַיִּקְשֹׁר עָלָיו שַׁלֻּם בֶּן־יָבֵשׁ וַיַּכֵּהוּ קָבָלְ־עָם וַיְמִיתֵהוּ
        וַיִּמְלֹךְ תַּחְתָּיו׃
      yi: און שַלום דער זון פֿון יָבֿשן האָט געמאַכט אַ בונט אױף אים, און האָט אים
        געשלאָגן אַנטקעגן פֿאַרן פֿאָלק, און אים געטײט, און איז געװאָרן מלך אױף זײַן
        אָרט.
      cs: I spikl se proti němu Sallum syn Jábes a bil ho před lidem, i zabil jej
        a kraloval místo něho.
      pl: I sprzysięgnął się przeciw niemu Szallum, syn Jabesza, i pobił go wobec
        ludu, i zamordował go, i objął rządy miasto niego. 
    11:
      he: וְיֶתֶר דִּבְרֵי זְכַרְיָה הִנָּם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים
        לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן זכַריהן, זײ זײַנען באַשריבן אין בוך פֿון די צײַטגעשעענישן
        פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak věcech Zachariášových zapsáno jest v knize o králích Izraelských.
      pl: A co do innych spraw Zacharjasza, spisano to wszak w księdze dziejów królów
        izraelskich. 
    12:
      he: הוּא דְבַר־יְהוָה אֲשֶׁר דִּבֶּר אֶל־יֵהוּא לֵאמֹר בְּנֵי רְבִיעִים יֵשְׁבוּ
        לְךָ עַל־כִּסֵּא יִשְׂרָאֵל וַיְהִי־כֵן׃
      yi: 'דאָס איז געװען דאָס װאָרט פֿון גאָט װאָס ער האָט גערעדט צו יֵהוּאן, אַזױ
        צו זאָגן: קינדער ביזן פֿירטן דָור װעלן דיר זיצן אױפֿן טראָן פֿון ישׂראל; און
        אַזױ איז געשען.'
      cs: 'Toť jest slovo Hospodinovo, kteréž mluvil k Jéhu, řka: Synové tvoji do
        čtvrtého kolena seděti budou na stolici Izraelské. A tak se stalo.'
      pl: 'Tak spełniło się słowo Wiekuistego, które wyrzekł był do Jehy jak następuje:
        Aż do czwartego pokolenia zasiadać będą potomkowie twoi na tronie Izraela.
        I tak stało się. '
    13:
      he: שַׁלּוּם בֶּן־יָבֵישׁ מָלַךְ בִּשְׁנַת שְׁלֹשִׁים וָתֵשַׁע שָׁנָה לְעֻזִיָּה
        מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ יֶרַח־יָמִים בְּשֹׁמְרוֹן׃
      yi: שַלום דער זון פֿון יָבֿשן איז געװאָרן מלך אין נײַן און דרײַסיקסטן יאָר פֿון
        עוּזִיָה דעם מלך פֿון יהוּדה; און ער האָט געקיניגט אַ חודש צײַט אין שומרון.
      cs: Sallum syn Jábesův kraloval léta třidcátého devátého Uziáše krále Judského,
        a kraloval jeden měsíc v Samaří.
      pl: Szallum, syn Jabesza, objął rządy trzydziestego dziewiątego roku Uzjasza,
        króla judzkiego, i panował przez miesiąc w Samaryi. 
    14:
      he: וַיַּעַל מְנַחֵם בֶּן־גָּדִי מִתִּרְצָה וַיָּבֹא שֹׁמְרוֹן וַיַּךְ אֶת־שַׁלּוּם
        בֶּן־יָבֵישׁ בְּשֹׁמְרוֹן וַיְמִיתֵהוּ וַיִּמְלֹךְ תַּחְתָּיו׃
      yi: איז אַרױפֿגעגאַנגען מנַחֵם דער זון פֿון גָדין, פֿון תִּרצָה, און ער איז
        געקומען קײן שומרון, און האָט געשלאָגן שַלום דעם זון פֿון יָבֿשן אין שומרון,
        און האָט אים געטײט, און איז געװאָרן מלך אױף זײַן אָרט.
      cs: Nebo přitáhl Manahem syn Gádi z Tersa, a přišed do Samaří, porazil Sallum
        syna Jábes v Samaří, a zabiv jej, kraloval na místě jeho.
      pl: Nadciągnął wtedy Menachem, syn Gadiego, z Tyrcy, a gdy przybył do Samaryi,
        zamordował Szalluma, syna Jabesza, w Samaryi, i objął rządy miasto niego. 
    15:
      he: וְיֶתֶר דִּבְרֵי שַׁלּוּם וְקִשְׁרוֹ אֲשֶׁר קָשָׁר הִנָּם כְּתֻבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן שַלומען, און זײַן בונט װאָס ער האָט געבונטעװעט,
        דאָס איז באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak činech Sallum i spiknutí jeho, kteréž učinil, zapsáno jest
        v knize o králích Izraelských.
      pl: A co do innych spraw Szalluma i sprzysiężenia, które uknuł, spisano to wszak
        w księdze dziejów królów izraelskich. 
    16:
      he: אָז יַכֶּה־מְנַחֵם אֶת־תִּפְסַח וְאֶת־כָּל־אֲשֶׁר־בָּהּ וְאֶת־גְּבוּלֶיהָ
        מִתִּרְצָה כִּי לֹא פָתַח וַיַּךְ אֵת כָּל־הֶהָרוֹתֶיהָ בִּקֵּעַ׃
      yi: דענצמאָל האָט מנַחֵם געשלאָגן תִּפֿסַח מיט אַלע װאָס אין איר, און אירע געמאַרקן
        פֿון תִּרצָה אָן. װײַל מע האָט אים ניט געעפֿנט. האָט ער זי געשלאָגן; אַלע
        אירע טראָגעדיקע האָט ער אױפֿגעשפּאָלטן.
      cs: Tehdy pohubil Manahem město Tipsach, a všecky, kteříž byli v něm, i všecky
        končiny jeho od Tersa, proto že mu ho neotevřeli. I pomordoval je, a všecky
        těhotné jejich zroztínal.
      pl: Wówczas to zburzył Menachem Tyfsach i wszystko co w niem, wraz z całą jego
        dziedziną, ponieważ nie otworzono mu bram zburzył to miasto, i rozpłatał wszystkie
        brzemienne jego. 
    17:
      he: בִּשְׁנַת שְׁלֹשִׁים וָתֵשַׁע שָׁנָה לַעֲזַרְיָה מֶלֶךְ יְהוּדָה מָלַךְ
        מְנַחֵם בֶּן־גָּדִי עַל־יִשְׂרָאֵל עֶשֶׂר שָׁנִים בְּשֹׁמְרוֹן׃
      yi: אין נײַן און דרײַסיקסטן יאָר פֿון עַזַריָה דעם מלך פֿון יהוּדה איז מנַחֵם
        דער זון פֿון גָדין געװאָרן מלך איבער ישׂראל, [און האָט געקיניגט] צען יאָר
        אין שומרון.
      cs: Léta třidcátého devátého Azariáše krále Judského kraloval Manahem syn Gádi
        nad Izraelem v Samaří za deset let.
      pl: Roku trzydziestego dziewiątego Azarji, króla judzkiego, objął rządy Menachem,
        syn Gadiego, nad Izraelem, a panował dziesięć lat w Samaryi. 
    18:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה לֹא סָר מֵעַל חַטֹּאות יָרָבְעָם בֶּן־נְבָט
        אֲשֶׁר־הֶחֱטִיא אֶת־יִשְׂרָאֵל כָּל־יָמָיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט; ער האָט אַלע זײַנע
        טעג זיך ניט אָפּגעקערט פֿון די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס
        ער האָט געמאַכט זינדיקן ישׂראל.
      cs: A činil to, což jest zlého před očima Hospodinovýma, neodvrátiv se od hříchů
        Jeroboáma syna Nebatova, (kterýž přivedl Izraele k hřešení), po všecky dny
        své.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, nie odstępował od grzechów
        Jerobeama, syna Nebata, którymi uwiódł Izraela, po wszystkie dni swoje. 
    19:
      he: בָּא פוּל מֶלֶךְ־אַשּׁוּר עַל־הָאָרֶץ וַיִּתֵּן מְנַחֵם לְפוּל אֶלֶף כִּכַּר־כָּסֶף
        לִהְיוֹת יָדָיו אִתּוֹ לְהַחֲזִיק הַמַּמְלָכָה בְּיָדוֹ׃
      yi: איז געקומען פּול דער מלך פֿון אשור אױפֿן לאַנד. און מנַחֵם האָט געגעבן פּולן
        טױזנט צענטנער זילבער, אַז זײַן האַנט זאָל זײַן מיט אים צו באַפֿעסטיקן די מלוכה
        אין זײַן האַנט.
      cs: Když pak vytáhl Ful král Assyrský proti zemi té, dal Manahem Fulovi deset
        tisíc centnéřů stříbra, aby mu byl nápomocen k utvrzení království v rukou
        jeho.
      pl: A gdy napadł Ful, król asyryjski, kraj, dał Menachem Fulowi tysiąc talentów
        srebra, aby trzymał z nim i utwierdził królestwo w ręku jego. 
    20:
      he: וַיֹּצֵא מְנַחֵם אֶת־הַכֶּסֶף עַל־יִשְׂרָאֵל עַל כָּל־גִּבּוֹרֵי הַחַיִל
        לָתֵת לְמֶלֶךְ אַשּׁוּר חֲמִשִּׁים שְׁקָלִים כֶּסֶף לְאִישׁ אֶחָד וַיָּשָׁב
        מֶלֶךְ אַשּׁוּר וְלֹא־עָמַד שָׁם בָּאָרֶץ׃
      yi: און מנַחֵם האָט אױסגעװאָרפֿן דאָס געלט אױף ישׂראל, אױף אַלע װױלפֿאַרמעגלעכע,
        פֿופֿציק שקָלים זילבער אױף יעטװעדער מאַן. כּדי צו געבן דעם מלך פֿון אשור.
        און דער מלך פֿון אשור האָט זיך אומגעקערט, און האָט זיך ניט אָפּגעשטעלט דאָרטן
        אין לאַנד.
      cs: I uložil Manahem daň na Izraele, na všecky bohaté, aby dávali králi Assyrskému
        jeden každý po padesáti lotech stříbra. Takž obrátiv se král Assyrský, nemeškal
        se více tu v zemi.
      pl: Wydobył zaś Menachem pieniądze te od Izraelitów, mianowicie od wszystkich
        możnych mieniem, aby je oddać królowi asyryjskiemu; po pięćdziesiąt szekli
        srebrem przypadło od każdego. I tak wrócił król asyryjski i nie pozostał tam
        dłużej w kraju. 
    21:
      he: וְיֶתֶר דִּבְרֵי מְנַחֵם וְכָל־אֲשֶׁר עָשָׂה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן מנַחֵמען, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak činech Manahemových, a cožkoli činil, zapsáno jest v knize
        o králích Izraelských.
      pl: A co do innych spraw Menachema i wszystkiego, czego dokonał, spisano to wszak
        w księdze dziejów królów izraelskich. 
    22:
      he: וַיִּשְׁכַּב מְנַחֵם עִם־אֲבֹתָיו וַיִּמְלֹךְ פְּקַחְיָה בְנוֹ תַּחְתָּיו׃
      yi: און מנַחֵם האָט זיך געלײגט מיט זײַנע עלטערן, און זײַן זון פּקַחיָה איז געװאָרן
        מלך אױף זײַן אָרט.
      cs: I usnul Manahem s otci svými, a kraloval Pekachia syn jeho místo něho.
      pl: I spoczął Menachem przy ojcach swoich i objął rządy syn jego, Pekachja,
        miasto niego. 
    23:
      he: בִּשְׁנַת חֲמִשִּׁים שָׁנָה לַעֲזַרְיָה מֶלֶךְ יְהוּדָה מָלַךְ פְּקַחְיָה
        בֶן־מְנַחֵם עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן שְׁנָתָיִם׃
      yi: אין פֿופֿציקסטן יאָר פֿון עַזַריָה דעם מלך פֿון יהוּדה איז פּקַחיָה דער
        זון פֿון מנַחֵמען געװאָרן מלך איבער ישׂראל אין שומרון, [און האָט געקיניגט]
        צװײ יאָר.
      cs: Léta padesátého Azariáše, krále Judského, kraloval Pekachia syn Manahemův
        nad Izraelem v Samaří dvě létě.
      pl: Pięćdziesiątego roku Azarji, króla judzkiego, objął rządy Pekachja, syn
        Menachema, nad Izraelem, a panował w Samaryi dwa lata, 
    24:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה לֹא סָר מֵחַטֹּאות יָרָבְעָם בֶּן־נְבָט
        אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט; ער האָט זיך ניט
        אָפּגעקערט פֿון די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס ער האָט געמאַכט
        זינדיקן ישׂראל.
      cs: A činil to, což jest zlého před očima Hospodinovýma, neuchýliv se od hříchů
        Jeroboáma syna Nebatova, kterýž k hřešení přivedl Izraele.
      pl: I czynił co niegodziwem było w oczach Wiekuistego; nie odstępował od grzechów
        Jerobeama, syna Nebata, którymi uwiódł Izraela. 
    25:
      he: וַיִּקְשֹׁר עָלָיו פֶּקַח בֶּן־רְמַלְיָהוּ שָׁלִישׁוֹ וַיַּכֵּהוּ בְשֹׁמְרוֹן
        בְּאַרְמוֹן בֵּית־מלך [הַמֶּלֶךְ] אֶת־אַרְגֹּב וְאֶת־הָאַרְיֵה וְעִמּוֹ חֲמִשִּׁים
        אִישׁ מִבְּנֵי גִלְעָדִים וַיְמִיתֵהוּ וַיִּמְלֹךְ תַּחְתָּיו׃
      yi: און זײַן הױפּטמאַן פֶּקַח דער זון פֿון רמַליָהון האָט געמאַכט אַ בונט אױף
        אים, און האָט אים דערשלאָגן אין שומרון, אין פּאַלאַץ פֿון מלכס הױז, בײַ אַרגובֿ
        און בײַ אַריֵה; און מיט אים זײַנען געװען פֿופֿציק מאַן פֿון די גלעדער; און
        ער האָט אים געטײט, און איז געװאָרן מלך אױף זײַן אָרט.
      cs: Tedy spuntoval se proti němu Pekach syn Romeliův, hejtman jeho, s Argobem
        i s Ariášem, a zabil jej v Samaří na paláci domu královského, maje s sebou
        padesáte mužů Galádských. A zabiv jej, kraloval místo něho.
      pl: I sprzysięgnął się przeciw niemu Pekach, syn Remaljasza, trzeciak jego,
        i zamordował go w Samaryi, w zamku pałacu królewskiego, wraz z Argobem i Arją,
        mając przy sobie pięćdziesięciu ludzi z Gileadczyków. I tak zamordował go
        i objął rządy miasto niego. 
    26:
      he: וְיֶתֶר דִּבְרֵי פְקַחְיָה וְכָל־אֲשֶׁר עָשָׂה הִנָּם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן פּקַחיָהן, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: Jiní pak skutkové Pekachia a všecko, což činil, zapsáno jest v knize o králích
        Izraelských.
      pl: A co do innych spraw Pekachji i wszystkiego czego dokonał, spisano to wszak
        w księdze dziejów królów izraelskich. 
    27:
      he: בִּשְׁנַת חֲמִשִּׁים וּשְׁתַּיִם שָׁנָה לַעֲזַרְיָה מֶלֶךְ יְהוּדָה מָלַךְ
        פֶּקַח בֶּן־רְמַלְיָהוּ עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן עֶשְׂרִים שָׁנָה׃
      yi: אין צװײ און פֿופֿציקסטן יאָר פֿון עַזַריָה דעם מלך פֿון יהוּדה, איז פֶּקַח
        דער זון פֿון רמַליָהון געװאָרן מלך איבער ישׂראל אין שומרון, [און האָט געקיניגט]
        צװאַנציק יאָר.
      cs: Léta padesátého druhého Azariáše krále Judského kraloval Pekach syn Romeliův
        nad Izraelem v Samaří dvadceti let.
      pl: Pięćdziesiątego drugiego roku Azarji, króla judzkiego, objął rządy Pekach,
        syn Remaljasza, nad Izraelem w Samaryi, a panował dwadzieścia lat. 
    28:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה לֹא סָר מִן־חַטֹּאות יָרָבְעָם בֶּן־נְבָט
        אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט; ער האָט זיך ניט
        אָפּגעקערט פֿון די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס ער האָט געמאַכט
        זינדיקן ישׂראל.
      cs: A činil to, což jest zlého před očima Hospodinovýma, aniž odstoupil od hříchů
        Jeroboáma syna Nebatova, kterýž k hřešení přivedl Izraele.
      pl: I czynił co niegodziwem było w oczach Wiekuistego; nie odstępował od grzechów
        Jerobeama, syna Nebata, którymi uwiódł Izraela. 
    29:
      he: בִּימֵי פֶּקַח מֶלֶךְ־יִשְׂרָאֵל בָּא תִּגְלַת פִּלְאֶסֶר מֶלֶךְ אַשּׁוּר
        וַיִּקַּח אֶת־עִיּוֹן וְאֶת־אָבֵל בֵּית־מַעֲכָה וְאֶת־יָנוֹחַ וְאֶת־קֶדֶשׁ
        וְאֶת־חָצוֹר וְאֶת־הַגִּלְעָד וְאֶת־הַגָּלִילָה כֹּל אֶרֶץ נַפְתָּלִי וַיַּגְלֵם
        אַשּׁוּרָה׃
      yi: אין די טעג פֿון פֶּקַח דעם מלך פֿון ישׂראל, איז געקומען תִּגלַת-פִּלאֶסֶר
        דער מלך פֿון אשור, און האָט גענומען עִיון, און אָבֿל-בֵית-מעכה, און יָנוֹחַ,
        און קדש, און חצור, און גִלעָד, און גליל, דאָס גאַנצע לאַנד נפֿתּלי; און ער
        האָט זײ פֿאַרטריבן קײן אשור.
      cs: Za dnů Pekacha krále Izraelského přitáhl Tiglatfalazar král Assyrský, a
        vzal Jon a Abel, dům Maacha a Janoe, Kedes a Azor, i Galád a Galilei, i všecku
        zemi Neftalím, a přenesl obyvatele jejich do Assyrie.
      pl: Za czasów Pekacha, króla izraelskiego, nadciągnął Tyglat-Pileser, król asyryjski,
        a zdobywszy Ijon i Abel Bet-Maacha i Janoach i Kedesz i Chacor i Gilead i Galileę,
        a nawet całą ziemię Naftali, uprowadził mieszkańców ich do Asyryi. 
    30:
      he: וַיִּקְשָׁר־קֶשֶׁר הוֹשֵׁעַ בֶּן־אֵלָה עַל־פֶּקַח בֶּן־רְמַלְיָהוּ וַיַּכֵּהוּ
        וַיְמִיתֵהוּ וַיִּמְלֹךְ תַּחְתָּיו בִּשְׁנַת עֶשְׂרִים לְיוֹתָם בֶּן־עֻזִיָּה׃
      yi: און הוֹשֵעַ דער זון פֿון אֵלָהן האָט געבונטעװעט אַ בונט אױף פֶּקַח דעם זון
        פֿון רמַליָהון, און ער האָט אים געשלאָגן און אים געטײט, און איז געװאָרן מלך
        אױף זײַן אָרט, אין צװאַנציקסטן יאָר פֿון יוֹתָם דעם זון פֿון עוּזִיָהן.
      cs: Tedy spuntoval se Ozee syn Ela, proti Pekachovi synu Romeliovu, a raniv
        ho, zabil jej, a kraloval na místě jeho léta dvadcátého Jotama syna Uziášova.
      pl: I uknuł Hozeasz, syn Elego, spisek przeciw Pekachowi, synowi Remaljasza,
        i poranił go, i zamordował go i objął rządy miasto niego, roku dwudziestego
        Jotama, syna Uzjasza. 
    31:
      he: וְיֶתֶר דִּבְרֵי־פֶקַח וְכָל־אֲשֶׁר עָשָׂה הִנָּם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי
        הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן פֶּקַחן, און אַלץ װאָס ער האָט געטאָן, דאָס איז
        באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל. 
      cs: O jiných pak činech Pekachových, a cožkoli činil, zapsáno jest v knize o
        králích Izraelských.
      pl: A co do innych spraw Pekacha i wszystkiego, czego dokonał, spisano to wszak
        w księdze dziejów królów izraelskich. 
    32:
      he: בִּשְׁנַת שְׁתַּיִם לְפֶקַח בֶּן־רְמַלְיָהוּ מֶלֶךְ יִשְׂרָאֵל מָלַךְ יוֹתָם
        בֶּן־עֻזִיָּהוּ מֶלֶךְ יְהוּדָה׃
      yi: אין צװײטן יאָר פֿון פֶּקַח דעם זון פֿון רמַליָהון, דעם מלך פֿון ישׂראל,
        איז יוֹתָם דער זון פֿון עוּזִיָהו דעם מלך פֿון יהוּדה געװאָרן מלך.
      cs: Léta druhého Pekacha syna Romelia, krále Izraelského, kraloval Jotam syn
        Uziáše, krále Judského.
      pl: Roku drugiego Pekacha, syna Remaljasza, króla izraelskiego, objął rządy
        Jotam, syn Uzjasza, króla judzkiego. 
    33:
      he: בֶּן־עֶשְׂרִים וְחָמֵשׁ שָׁנָה הָיָה בְמָלְכוֹ וְשֵׁשׁ־עֶשְׂרֵה שָׁנָה מָלַךְ
        בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ יְרוּשָׁא בַּת־צָדוֹק׃
      yi: פֿינף און צװאַנציק יאָר איז ער אַלט געװען, אַז ער איז געװאָרן מלך, און זעכצן
        יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער איז געװען
        ירוּשאָ די טאָכטער פֿון צָדוֹקן.
      cs: V pětmecítma letech byl, když počal kralovati, a šestnácte let kraloval
        v Jeruzalémě. Jméno matky jeho Jerusa, dcera Sádochova.
      pl: Dwadzieścia i pięć lat miał gdy rządy objął, a szesnaście lat panował w Jerozolimie.
        Imię zaś matki jego Jerusza, córka Cadoka. 
    34:
      he: וַיַּעַשׂ הַיָּשָׁר בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה עֻזִיָּהוּ אָבִיו
        עָשָׂה׃
      yi: און ער האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט; ער האָט
        געטאָן אַזױ װי אַלץ װאָס זײַן פֿאָטער עוּזִיָהו האָט געטאָן.
      cs: A činil to, což pravého jest před očima Hospodinovýma. Všecko, jakž činil
        Uziáš otec jeho, tak činil.
      pl: I czynił on co prawem było w oczach Wiekuistego, tak jako czynił Uzjasz,
        ojciec jego. 
    35:
      he: רַק הַבָּמוֹת לֹא סָרוּ עוֹד הָעָם מְזַבְּחִים וּמְקַטְּרִים בַּבָּמוֹת
        הוּא בָּנָה אֶת־שַׁעַר בֵּית־יְהוָה הָעֶלְיוֹן׃
      yi: נאָר די בָמות זײַנען ניט אָפּגעטאָן געװאָרן; דאָס פֿאָלק האָט נאָך אַלץ
        געשלאַכט און גערײכערט אױף די בָמות. ער האָט געבױט דאָס אױבערשטע טױער פֿון
        גאָטס הױז.
      cs: A však výsosti nebyly zkaženy, ještě lid obětoval a kadil na výsostech.
        On vystavěl bránu hořejší domu Hospodinova.
      pl: Tylko że wyżyny usunięte nie zostały; ofiarował i palił bowiem lud wciąż
        jeszcze kadzidła na wyżynach. On to odbudował bramę górną przybytku Wiekuistego. 
    36:
      he: וְיֶתֶר דִּבְרֵי יוֹתָם אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי
        הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן יוֹתָמען, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak činech Jotamových, a cožkoli činil, zapsáno jest v knize o
        králích Judských.
      pl: A co do innych spraw Jotama i wszystkiego czego dokonał, spisano to wszak
        w księdze dziejów królów judzkich. 
    37:
      he: בַּיָּמִים הָהֵם הֵחֵל יְהוָה לְהַשְׁלִיחַ בִּיהוּדָה רְצִין מֶלֶךְ אֲרָם
        וְאֵת פֶּקַח בֶּן־רְמַלְיָהוּ׃
      yi: אין יענע טעג האָט גאָט אָנגעהױבן אָנשיקן אױף יהוּדה רצין דעם מלך פֿון ארם,
        און פֶּקַח דעם זון פֿון רמַליָהון.
      cs: Za dnů těch počal Hospodin posílati na Judu Rezina krále Syrského a Pekacha
        syna Romeliova.
      pl: Za onych to czasów począł Wiekuisty nasyłać na Judę Recyna, króla aramejskiego,
        i Pekacha, syna Remaljasza. 
    38:
      he: וַיִּשְׁכַּב יוֹתָם עִם־אֲבֹתָיו וַיִּקָּבֵר עִם־אֲבֹתָיו בְּעִיר דָּוִד
        אָבִיו וַיִּמְלֹךְ אָחָז בְּנוֹ תַּחְתָּיו׃
      yi: און יוֹתָם האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        לעבן זײַנע עלטערן אין זײַן פֿאָטער דָוִדס-שטאָט. און זײַן זון אָחָז איז געװאָרן
        מלך אױף זײַן אָרט.
      cs: I usnul Jotam s otci svými, a pochován jest s otci svými v městě Davida
        otce svého. I kraloval Achas syn jeho místo něho.
      pl: I spoczął Jotam przy ojcach swoich i pochowany został przy ojcach swoich
        w mieście praojca swego, Dawida. I objął rządy syn jego, Achaz, miasto niego. 
  16:
    1:
      he: בִּשְׁנַת שְׁבַע־עֶשְׂרֵה שָׁנָה לְפֶקַח בֶּן־רְמַלְיָהוּ מָלַךְ אָחָז בֶּן־יוֹתָם
        מֶלֶךְ יְהוּדָה׃
      yi: אין זיבעצנטן יאָר פֿון פֶּקַח דעם זון פֿון רמַליָהון, איז אָחָז דער זון
        פֿון יוֹתָם דעם מלך פֿון יהוּדה געװאָרן מלך.
      cs: Sedmnáctého léta Pekacha syna Romeliova kraloval Achas syn Jotama, krále
        Judského.
      pl: Roku piętnastego Pekacha, syna Remaljasza, objął rządy Achaz, syn Jotama,
        króla judzkiego. 
    2:
      he: בֶּן־עֶשְׂרִים שָׁנָה אָחָז בְּמָלְכוֹ וְשֵׁשׁ־עֶשְׂרֵה שָׁנָה מָלַךְ בִּירוּשָׁלִָם
        וְלֹא־עָשָׂה הַיָּשָׁר בְּעֵינֵי יְהוָה אֱלֹהָיו כְּדָוִד אָבִיו׃
      yi: צװאַנציק יאָר איז אָחָז אַלט געװען, אַז ער איז געװאָרן מלך, און זעכצן יאָר
        האָט ער געקיניגט אין ירושלים. און ער האָט ניט געטאָן װאָס איז רעכטפֿאַרטיק
        אין די אױגן פֿון גאָט זײַן האַר, אַזױ װי זײַן פֿאָטער דוד.
      cs: Ve dvadcíti letech byl Achas, když kralovati počal, a šestnácte let kraloval
        v Jeruzalémě, ale nečinil toho, což pravého jest, před Hospodinem Bohem svým,
        jako David otec jeho.
      pl: Dwadzieścia lat miał Achaz gdy rządy objął, a szesnaście lat panował w Jerozolimie,
        ale nie czynił co prawem było w oczach Wiekuistego, Boga swojego, jak Dawid
        praojciec jego. 
    3:
      he: וַיֵּלֶךְ בְּדֶרֶךְ מַלְכֵי יִשְׂרָאֵל וְגַם אֶת־בְּנוֹ הֶעֱבִיר בָּאֵשׁ
        כְּתֹעֲבוֹת הַגּוֹיִם אֲשֶׁר הוֹרִישׁ יְהוָה אֹתָם מִפְּנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: נײַערט ער איז געגאַנגען אין דעם װעג פֿון די מלכים פֿון ישׂראל. און ער האָט
        אױך געמאַכט דורכגײן זײַן זון דורכן פֿײַער, אַזױ װי די אומװערדיקײטן פֿון די
        פֿעלקער װאָס גאָט האָט זײ פֿאַרטריבן פֿון פֿאַר די קינדער פֿון ישׂראל.
      cs: Nýbrž chodil po cestě králů Izraelských; nadto i syna svého dal provésti
        skrze oheň vedlé ohavností pohanských, kteréž byl Hospodin vyplénil před oblíčejem
        synů Izraelských.
      pl: I postępował drogą królów izraelskich, nawet syna swego przeprowadził przez
        ogień wedle ohyd onych ludów, które wypędził Wiekuisty przed obliczem Izraela. 
    4:
      he: וַיְזַבֵּחַ וַיְקַטֵּר בַּבָּמוֹת וְעַל־הַגְּבָעוֹת וְתַחַת כָּל־עֵץ רַעֲנָן׃
      yi: און ער האָט געשלאַכט און גערײכערט אױף די בָמות, און אױף די בערגלעך, און
        אונטער יעטװעדער צװײַגהאַפֿטיקן בױם.
      cs: Obětoval také a kadil na výsostech a na pahrbcích, i pod každým stromem
        zeleným.
      pl: I ofiarował i palił kadzidła na wyżynach i na pagórkach i pod każdem drzewem
        zielonem. 
    5:
      he: אָז יַעֲלֶה רְצִין מֶלֶךְ־אֲרָם וּפֶקַח בֶּן־רְמַלְיָהוּ מֶלֶךְ־יִשְׂרָאֵל
        יְרוּשָׁלִַם לַמִּלְחָמָה וַיָּצֻרוּ עַל־אָחָז וְלֹא יָכְלוּ לְהִלָּחֵם׃
      yi: דענצמאָל איז אַרױפֿגעקומען רצין דער מלך פֿון ארם, און פֶּקַח דער זון פֿון
        רמַליָהון, דער מלך פֿון ישׂראל, קײן ירושלים אױף מלחמה; און זײ האָבן געלעגערט
        אױף אָחָזן, און ניט געקענט בײַקומען.
      cs: Tedy vytáhl Rezin král Syrský a Pekach syn Romeliášův, král Izraelský, proti
        Jeruzalému k boji, a oblehli Achasa. Ale nemohli ho dobyti.
      pl: Wtedy nadciągnął Recyn, król aramejski, z Pekachem, synem Remaljasza, królem
        izraelskim, przeciw Jerozolimie do walki; i oblegali Achaza, ale nie mogli
        skutecznie walczyć. 
    6:
      he: בָּעֵת הַהִיא הֵשִׁיב רְצִין מֶלֶךְ־אֲרָם אֶת־אֵילַת לַאֲרָם וַיְנַשֵּׁל
        אֶת־הַיְהוּדִים מֵאֵילוֹת וארמים [וַאֲדוֹמִים] בָּאוּ אֵילַת וַיֵּשְׁבוּ שָׁם
        עַד הַיּוֹם הַזֶּה׃
      yi: אין יענער צײַט האָט רצין דער מלך פֿון ארם צוריקגעקערט אֵילַת צו ארם, און
        האָט אַרױסגעװאָרפֿן די יהודהער פֿון אֵילַת. און די אדומים זײַנען געקומען קײן
        אֵילַת, און זײַנען דאָרטן געבליבן זיצן ביז אױף הײַנטיקן טאָג.
      cs: (Toho času Rezin král Syrský odtrhl zase město Elat k Syrii, a vyplénil
        Židy z Elot; Syrští pak přišedše do Elat, bydlili tam až do dnešního dne.)
      pl: Onego czasu przywrócił Recyn, król aramejski, Elat Aramowi, i wyrzucił Judejczyków
        z Elat. Poczem przybyli Edomici do Elat i osiedli tam aż po dziś dzień. 
    7:
      he: וַיִּשְׁלַח אָחָז מַלְאָכִים אֶל־תִּגְלַת פְּלֶסֶר מֶלֶךְ־אַשּׁוּר לֵאמֹר
        עַבְדְּךָ וּבִנְךָ אָנִי עֲלֵה וְהוֹשִׁעֵנִי מִכַּף מֶלֶךְ־אֲרָם וּמִכַּף
        מֶלֶךְ יִשְׂרָאֵל הַקּוֹמִים עָלָי׃
      yi: 'און אָחָז האָט געשיקט שלוחים צו תִּגלַת-פִּלאֶסֶר דעם מלך פֿון אשור, אַזױ
        צו זאָגן: דײַן קנעכט און דײַן זון בין איך; קום אַרױף און העלף מיר פֿון דער
        האַנט פֿון דעם מלך פֿון ארם, און פֿון דער האַנט פֿון דעם מלך פֿון ישׂראל,
        װאָס זײַנען אױפֿגעשטאַנען אױף מיר.'
      cs: 'I poslal Achas posly k Tiglatfalazarovi králi Assyrskému, řka: Služebník
        tvůj a syn tvůj jsem, přitáhni a vysvoboď mne z ruky krále Syrského, a z ruky
        krále Izraelského, kteříž povstali proti mně.'
      pl: 'Achaz jednak wyprawił posłów do Tyglat-Pilesera, króla asyryjskiego, i oświadczył:
        Jam sługa i syn twój! Wyrusz, a wyzwól mnie z mocy króla aramejskiego i z mocy
        króla izraelskiego, którzy powstali przeciw mnie! '
    8:
      he: וַיִּקַּח אָחָז אֶת־הַכֶּסֶף וְאֶת־הַזָּהָב הַנִּמְצָא בֵּית יְהוָה וּבְאֹצְרוֹת
        בֵּית הַמֶּלֶךְ וַיִּשְׁלַח לְמֶלֶךְ־אַשּׁוּר שֹׁחַד׃
      yi: און אָחָז האָט גענומען דאָס זילבער און דאָס גאָלד װאָס האָט זיך געפֿונען
        אין גאָטס הױז און אין די שאַצקאַמערן פֿון מלכס הױז, און האָט געשיקט צום מלך
        פֿון אשור שוחד.
      cs: A pobrav Achas stříbro a zlato, kteréž se nalézti mohlo v domě Hospodinově
        a v pokladích domu královského, poslal králi Assyrskému dar.
      pl: Przyczem wziął Achaz srebro i złoto, znajdujące się w przybytku Wiekuistego
        i w skarbcach pałacu królewskiego, i przesłał je w darze królowi asyryjskiemu. 
    9:
      he: וַיִּשְׁמַע אֵלָיו מֶלֶךְ אַשּׁוּר וַיַּעַל מֶלֶךְ אַשּׁוּר אֶל־דַּמֶּשֶׂק
        וַיִּתְפְּשֶׂהָ וַיַּגְלֶהָ קִירָה וְאֶת־רְצִין הֵמִית׃
      yi: און דער מלך פֿון אשור האָט צוגעהערט צו אים, און דער מלך פֿון אשור איז אַרױפֿגעגאַנגען
        אױף דמשׂק, און האָט זי אײַנגענומען, און האָט פֿאַרטריבן אירע באַװױנער קײן
        קיר, און רצינען האָט ער געטײט.
      cs: Tedy povolil jemu král Assyrský, a přitáhl k Damašku a dobyl ho, a přenesl
        obyvatele jeho do Kir, Rezina pak zabil.
      pl: I usłuchał go król asyryjski, i wyruszył król asyryjski przeciw Damaszkowi,
        zdobył miasto i uprowadził mieszkańców do Kir. Recyna zaś skazał na śmierć. 
    10:
      he: וַיֵּלֶךְ הַמֶּלֶךְ אָחָז לִקְרַאת תִּגְלַת פִּלְאֶסֶר מֶלֶךְ־אַשּׁוּר דּוּמֶּשֶׂק
        וַיַּרְא אֶת־הַמִּזְבֵּחַ אֲשֶׁר בְּדַמָּשֶׂק וַיִּשְׁלַח הַמֶּלֶךְ אָחָז
        אֶל־אוּרִיָּה הַכֹּהֵן אֶת־דְּמוּת הַמִּזְבֵּחַ וְאֶת־תַּבְנִיתוֹ לְכָל־מַעֲשֵׂהוּ׃
      yi: און דער מלך אָחָז איז געגאַנגען קײן דמשׂק אַנטקעגן תִּגלַת-פִּלאֶסֶר דעם
        מלך פֿון אשור, און ער האָט געזען דעם מזבח װאָס אין דמשׂק. און דער מלך אָחָז
        האָט געשיקט צו אוּרִיה דעם כּהן די געשטאַלט פֿון דעם מזבח און זײַן געבױ לױט
        זײַן גאַנצער אַרבעט.
      cs: I vypravil se král Achas vstříc Tiglatfalazarovi králi Assyrskému do Damašku.
        A uzřev král Achas oltář v Damašku, poslal k Uriášovi knězi podobenství toho
        oltáře, a formu jeho vedlé všelikého díla jeho.
      pl: Gdy tedy udał się król Achaz na spotkanie Tyglat-Pilesera, króla asyryjskiego,
        do Damaszku, zobaczył ołtarz, znajdujący się w Damaszku. I wysłał król Achaz
        Urjaszowi, kapłanowi, wizerunek i podobiznę ołtarza, wedle całego jego pierwowzoru. 
    11:
      he: וַיִּבֶן אוּרִיָּה הַכֹּהֵן אֶת־הַמִּזְבֵּחַ כְּכֹל אֲשֶׁר־שָׁלַח הַמֶּלֶךְ
        אָחָז מִדַּמֶּשֶׂק כֵּן עָשָׂה אוּרִיָּה הַכֹּהֵן עַד־בּוֹא הַמֶּלֶךְ־אָחָז
        מִדַּמָּשֶׂק׃
      yi: און אוּרִיה דער כּהן האָט אױפֿגעבױט דעם מזבח; אַזױ װי אַלץ װאָס דער מלך
        אָחָז האָט געשיקט פֿון דמשׂק. אַזױ האָט אוּרִיה דער כּהן געמאַכט, אײדער דער
        מלך אָחָז איז געקומען פֿון דמשׂק.
      cs: I vzdělal Uriáš kněz oltář vedlé všeho toho, což byl poslal král Achas z
        Damašku. Tak učinil kněz Uriáš, prvé než se vrátil král Achas z Damašku.
      pl: Wystawił tedy Urjasz, kapłan, ów ołtarz; ściśle wedle wzoru, jaki przesłał
        król Achaz z Damaszku, sporządził Urjasz, kapłan, jeszcze zanim wrócił król
        Achaz z Damaszku. 
    12:
      he: וַיָּבֹא הַמֶּלֶךְ מִדַּמֶּשֶׂק וַיַּרְא הַמֶּלֶךְ אֶת־הַמִּזְבֵּחַ וַיִּקְרַב
        הַמֶּלֶךְ עַל־הַמִּזְבֵּחַ וַיַּעַל עָלָיו׃
      yi: און אַז דער מלך איז געקומען פֿון דמשׂק, האָט דער מלך געזען דעם מזבח; און
        דער מלך האָט גענענט צום מזבח, און האָט אױפֿגעבראַכט אױף אים.
      cs: Když se pak navrátil král z Damašku, uzřev ten oltář přistoupil k němu a
        obětoval na něm.
      pl: Gdy tedy wrócił król z Damaszku, a ujrzał król ołtarz, wstąpił nań, 
    13:
      he: וַיַּקְטֵר אֶת־עֹלָתוֹ וְאֶת־מִנְחָתוֹ וַיַּסֵּךְ אֶת־נִסְכּוֹ וַיִּזְרֹק
        אֶת־דַּם־הַשְּׁלָמִים אֲשֶׁר־לוֹ עַל־הַמִּזְבֵּחַ׃
      yi: און ער האָט געדעמפֿט זײַן בראַנדאָפּפֿער און זײַן שפּײַזאָפּפֿער, און געגאָסן
        זײַן גיסאָפּפֿער, און געשפּרענגט דאָס בלוט פֿון זײַן פֿרידאָפּפֿער, אױפֿן
        מזבח.
      cs: A tak zapálil zápal svůj i suchou obět svou, a obětoval obět mokrou svou,
        a pokropil krví oltáře z pokojných obětí svých.
      pl: I puścił z dymem całopalenie i śniedną ofiarę swoją, i wylał zalewkę swą,
        i pokropił ołtarz krwią ofiar swych opłatnych. 
    14:
      he: וְאֵת הַמִּזְבַּח הַנְּחֹשֶׁת אֲשֶׁר לִפְנֵי יְהוָה וַיַּקְרֵב מֵאֵת פְּנֵי
        הַבַּיִת מִבֵּין הַמִּזְבֵּחַ וּמִבֵּין בֵּית יְהוָה וַיִּתֵּן אֹתוֹ עַל־יֶרֶךְ
        הַמִּזְבֵּחַ צָפוֹנָה׃
      yi: און דעם קופּערנעם מזבח װאָס פֿאַר גאָט האָט ער צוגערוקט פֿון פֿאַר דעם הױז,
        פֿון צװישן דעם מזבח און צװישן דעם הױז פֿון גאָט, און האָט אים אַװעקגעשטעלט
        בײַם זײַט פֿון דעם מזבח צו צפֿון.
      cs: Oltář pak měděný, kterýž byl před Hospodinem, přenesl z přední strany domu,
        aby nestál mezi oltářem jeho a mezi domem Hospodinovým, a postavil jej po
        boku oltáře svého k půlnoci.
      pl: Ołtarz zaś miedziany, który przed obliczem Wiekuistego, usunął od przedniej
        strony przybytku, od miejsca między nowym ołtarzem a przybytkiem Wiekuistego,
        i umieścił go po stronie północnej ołtarza. 
    15:
      he: ויצוהו [וַיְצַוֶּה] הַמֶּלֶךְ־אָחָז אֶת־אוּרִיָּה הַכֹּהֵן לֵאמֹר עַל הַמִּזְבֵּחַ
        הַגָּדוֹל הַקְטֵר אֶת־עֹלַת־הַבֹּקֶר וְאֶת־מִנְחַת הָעֶרֶב וְאֶת־עֹלַת הַמֶּלֶךְ
        וְאֶת־מִנְחָתוֹ וְאֵת עֹלַת כָּל־עַם הָאָרֶץ וּמִנְחָתָם וְנִסְכֵּיהֶם וְכָל־דַּם
        עֹלָה וְכָל־דַּם־זֶבַח עָלָיו תִּזְרֹק וּמִזְבַּח הַנְּחֹשֶׁת יִהְיֶה־לִּי
        לְבַקֵּר׃
      yi: 'און דער מלך אָחָז האָט באַפֿױלן אוּרִיה דעם כּהן, אַזױ צו זאָגן: אױף דעם
        גרױסן מזבח דעמף דאָס בראַנדאָפּפֿער פֿון אין דער פֿרי, און דאָס שפּײַזאָפּפֿער
        פֿון אָװנט, און דאָס בראַנדאָפּפֿער פֿון מלך און זײַן שפּײַזאָפּפֿער, און
        דאָס בראַנדאָפּפֿער פֿון דעם גאַנצן פֿאָלק פֿון לאַנד, און זײער שפּײַזאָפּפֿער
        און זײערע גיסאָפּפֿער; און איטלעך בלוט פֿון בראַנדאָפּפֿער און איטלעך בלוט
        פֿון שלאַכטאָפּפֿער זאָלסטו שפּרענגען אױף אים. און װעגן דעם קופּערנעם מזבח
        װעל איך דאַרפֿן נאָכקוקן.'
      cs: 'I přikázal král Achas knězi Uriášovi, řka: Na větším oltáři obětuj zápaly
        jitřní, a obět suchou večerní, a obět zápalnou královskou s obětí suchou její,
        i obět zápalnou všeho lidu země, a oběti suché jejich, i oběti mokré jejich,
        a všelikou krví zápalu a všelikou krví oběti kropiti budeš na něj, oltář pak
        měděný bude mi k doptávání se Boha.'
      pl: 'Poczem zalecił król Achaz Urjaszowi, kapłanowi, jak następuje: Na ołtarzu
        wielkim puścisz z dymem całopalenie poranne i śniedną ofiarę wieczorną i całopalenie
        króla, wraz z śniedną ofiarę jego, niemniej całopalenia całego ludu pospolitego,
        wraz z śniednemi ofiarami i zalewkami ich; na nim też będziesz kropił wszelką
        krew całopaleń i ofiar rzeźnych. Co do ołtarza zaś miedzianego, zostanie on
        do mojego rozmysłu. '
    16:
      he: וַיַּעַשׂ אוּרִיָּה הַכֹּהֵן כְּכֹל אֲשֶׁר־צִוָּה הַמֶּלֶךְ אָחָז׃
      yi: און אוּרִיה דער כּהן האָט געטאָן אַזױ װי אַלץ װאָס דער מלך אָחָז האָט באַפֿױלן.
      cs: Tedy učinil Uriáš kněz všecko, jakž mu přikázal Achas.
      pl: I postępował Urjasz, kapłan, ściśle tak jak zalecił mu król Achaz. 
    17:
      he: וַיְקַצֵּץ הַמֶּלֶךְ אָחָז אֶת־הַמִּסְגְּרוֹת הַמְּכֹנוֹת וַיָּסַר מֵעֲלֵיהֶם
        ואת־[אֶת־] הַכִּיֹּר וְאֶת־הַיָּם הוֹרִד מֵעַל הַבָּקָר הַנְּחֹשֶׁת אֲשֶׁר
        תַּחְתֶּיהָ וַיִּתֵּן אֹתוֹ עַל מַרְצֶפֶת אֲבָנִים׃
      yi: און דער מלך אָחָז האָט אָפּגעהאַקט די ראַמען פֿון די געשטעלן, און האָט אָפּגעטאָן
        פֿון זײ דעם האַנטפֿאַס. און דעם ים האָט ער אַראָפּגענומען פֿון די קופּערנע
        רינדער װאָס אונטער אים, און האָט אים אַװעקגעשטעלט אױף אַ געפֿלאַסטער פֿון
        שטײנער.
      cs: Osekal také král Achas přepásaní podstavků, a odjal od nich pánve, a moře
        složil s volů měděných, kteříž byli pod ním, a položil je na dlážení kamenné.
      pl: Kazał też wyłamać król Achaz listwowania u podnoży, i zdjął z nich umywalnie;
        również kazał zdjąć wodozbiór z ponad wołów z kruszcu, umieszczonych pod nim,
        i ustawił go na posadzce kamiennej. 
    18:
      he: וְאֶת־מיסך [מוּסַךְ] הַשַּׁבָּת אֲשֶׁר־בָּנוּ בַבַּיִת וְאֶת־מְבוֹא הַמֶּלֶךְ
        הַחִיצוֹנָה הֵסֵב בֵּית יְהוָה מִפְּנֵי מֶלֶךְ אַשּׁוּר׃
      yi: און דער איבערדעק פֿאַר שבת װאָס מע האָט אָנגעבױט אָן הױז, און דעם מלכס אײַנגאַנג
        דערױסן, האָט ער איבערגעשטעלט אין הױז פֿון גאָט װעגן דעם מלך פֿון אשור.
      cs: Zastření také sobotní, kteréž byli udělali v domě, a vcházení královské
        z zevnitř odjal od domu Hospodinova, boje se krále Assyrského.
      pl: Kryte też miejsce, dla straży tygodniowej wzniesione przy przybytku, i wejście
        zewnętrzne dla króla przemieścił do przybytku Wiekuistego, przez wzgląd na króla
        asyryjskiego. 
    19:
      he: וְיֶתֶר דִּבְרֵי אָחָז אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי
        הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן פֿון אָחָזן װאָס ער האָט געטאָן, זײ זײַנען שױן באַשריבן
        אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: Jiní pak skutkové krále Achasa, kteréž činil, zapsáni jsou v knize o králích
        Judských.
      pl: A co do innych spraw Achaza, których dokonał, spisano to wszak w księdze
        dziejów królów judzkich. 
    20:
      he: וַיִּשְׁכַּב אָחָז עִם־אֲבֹתָיו וַיִּקָּבֵר עִם־אֲבֹתָיו בְּעִיר דָּוִד
        וַיִּמְלֹךְ חִזְקִיָּהוּ בְנוֹ תַּחְתָּיו׃
      yi: און אָחָז האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        לעבן זײַנע עלטערן אין דָוִדס-שטאָט. און זײַן זון חִזקִיָהו איז געװאָרן מלך
        אױף זײַן אָרט.
      cs: I usnul Achas s otci svými, a pochován jest s nimi v městě Davidově, a kraloval
        Ezechiáš syn jeho místo něho.
      pl: I spoczął Achaz przy ojcach swoich, i pochowany został przy ojcach swoich,
        w mieście Dawida. I objął rządy syn jego, Chiskjasz, miasto niego. 
  17:
    1:
      he: בִּשְׁנַת שְׁתֵּים עֶשְׂרֵה לְאָחָז מֶלֶךְ יְהוּדָה מָלַךְ הוֹשֵׁעַ בֶּן־אֵלָה
        בְשֹׁמְרוֹן עַל־יִשְׂרָאֵל תֵּשַׁע שָׁנִים׃
      yi: אין צװעלפֿטן יאָר פֿון אָחָז דעם מלך פֿון יהוּדה, איז הוֹשֵעַ דער זון פֿון
        אֵלָהן געװאָרן מלך אין שומרון איבער ישׂראל, [און האָט געקיניגט] נײַן יאָר.
      cs: Léta dvanáctého Achasa krále Judského kraloval Ozee syn Ela v Samaří nad
        Izraelem devět let.
      pl: Dwunastego roku Achaza, króla judzkiego, objął rządy Hozeasz, syn Elego,
        w Samaryi, a panował nad Izraelem dziewięć lat. 
    2:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה רַק לֹא כְּמַלְכֵי יִשְׂרָאֵל אֲשֶׁר הָיוּ
        לְפָנָיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, נאָר ניט אַזױ װי
        די מלכים פֿון ישׂראל װאָס זײַנען געװען פֿאַר אים.
      cs: A činil to, což jest zlého před očima Hospodinovýma, ač ne tak jako jiní
        králové Izraelští, kteříž byli před ním.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, wszakże nie tak, jak
        królowie izraelscy, którzy byli przed nim. 
    3:
      he: עָלָיו עָלָה שַׁלְמַנְאֶסֶר מֶלֶךְ אַשּׁוּר וַיְהִי־לוֹ הוֹשֵׁעַ עֶבֶד וַיָּשֶׁב
        לוֹ מִנְחָה׃
      yi: אױף אים איז אַרױפֿגעגאַנגען שַלמַנאֶסֶר דער מלך פֿון אשור, און הוֹשֵעַ איז
        געװאָרן אַ קנעכט צו אים, און אים געצאָלט אָפּגאָב.
      cs: Proti němuž přitáhl Salmanazar král Assyrský. I učiněn jest Ozee služebníkem
        jeho, a dával mu plat.
      pl: Przeciw niemu nadciągnął Salamanasar, król asyryjski, i został Hozeasz lennikiem
        jego i składał mu dań. 
    4:
      he: וַיִּמְצָא מֶלֶךְ־אַשּׁוּר בְּהוֹשֵׁעַ קֶשֶׁר אֲשֶׁר שָׁלַח מַלְאָכִים אֶל־סוֹא
        מֶלֶךְ־מִצְרַיִם וְלֹא־הֶעֱלָה מִנְחָה לְמֶלֶךְ אַשּׁוּר כְּשָׁנָה בְשָׁנָה
        וַיַּעַצְרֵהוּ מֶלֶךְ אַשּׁוּר וַיַּאַסְרֵהוּ בֵּית כֶּלֶא׃
      yi: און דער מלך פֿון אשור האָט אױסגעפֿונען אין הוֹשֵעַן אַ בונט, װײַל ער האָט
        געשיקט שלוחים צו סוֹא דעם מלך פֿון מצרים, און האָט ניט אַרױפֿגעבראַכט אָפּגאָב
        צו דעם מלך פֿון אשור אַזױ װי יאָר אין יאָר. און דער מלך פֿון אשור האָט אים
        פֿאַרהאַלטן, און האָט אים אַרײַנגעשפּאַרט אין תּפֿיסה.
      cs: Shledal pak král Assyrský při Ozee puntování; nebo poslal posly k Sua králi
        Egyptskému, a neposílal králi Assyrskému ročního platu. Protož oblehl ho král
        Assyrský, a svázaného dal do žaláře.
      pl: Gdy jednak odkrył król asyryjski spisek Hozeasza - wyprawił on bowiem posłów
        do So, króla egipskiego, a nie składał więcej królowi asyryjskiemu rok rocznie
        dani - zamknął go i wtrącił go spętanego do więzienia. 
    5:
      he: וַיַּעַל מֶלֶךְ־אַשּׁוּר בְּכָל־הָאָרֶץ וַיַּעַל שֹׁמְרוֹן וַיָּצַר עָלֶיהָ
        שָׁלֹשׁ שָׁנִים׃
      yi: און דער מלך פֿון אשור איז אַרױפֿגעגאַנגען אױפֿן גאַנצן לאַנד, און איז אַרױפֿגעגאַנגען
        אױף שומרון, און האָט געלעגערט אױף איר דרײַ יאָר.
      cs: I táhl král Assyrský po vší zemi; přitáhl také do Samaří, a ležel u ní tři
        léta.
      pl: Poczem nadciągnął król asyryjski przeciw całemu krajowi, a nadciągnąwszy
        do Samaryi oblegał ją trzy lata. 
    6:
      he: בִּשְׁנַת הַתְּשִׁיעִית לְהוֹשֵׁעַ לָכַד מֶלֶךְ־אַשּׁוּר אֶת־שֹׁמְרוֹן וַיֶּגֶל
        אֶת־יִשְׂרָאֵל אַשּׁוּרָה וַיֹּשֶׁב אֹתָם בַּחְלַח וּבְחָבוֹר נְהַר גּוֹזָן
        וְעָרֵי מָדָי׃
      yi: אין נײַנטן יאָר פֿון הוֹשֵעַן האָט דער מלך פֿון אשור באַצװוּנגען שומרון,
        און האָט פֿאַרטריבן ישׂראל קײן אשור, און זײ באַזעצט אין חַלַח, און אין חָבֿור,
        בײַם טײַך גוֹזָן, און אין די שטעט פֿון מָדַי.
      cs: Léta pak devátého Ozee vzal král Assyrský Samaří, a přenesl Izraele do Assyrie,
        a osadil je v Chelach a v Chabor při řece Gozan, a v městech Médských.
      pl: Dziewiątego jednak roku Hozeasza zdobył król asyryjski Samarję, i uprowadził
        Izraelitów do Asyryi, i osadził ich w Chalach i nad Chaborem, rzeką Gozanu,
        i w miastach medyjskich. 
    7:
      he: וַיְהִי כִּי־חָטְאוּ בְנֵי־יִשְׂרָאֵל לַיהוָה אֱלֹהֵיהֶם הַמַּעֲלֶה אֹתָם
        מֵאֶרֶץ מִצְרַיִם מִתַּחַת יַד פַּרְעֹה מֶלֶךְ־מִצְרָיִם וַיִּירְאוּ אֱלֹהִים
        אֲחֵרִים׃
      yi: און דאָס איז געשען װײַל די קינדער פֿון ישׂראל האָבן געזינדיקט צו יהוה זײער
        גאָט װאָס האָט זײ אױפֿגעבראַכט פֿון לאַנד מצרים, פֿון אונטער דער האַנט פֿון
        פּרעה דעם מלך פֿון מצרים, און זײ האָבן געפֿאָרכט פֿרעמדע געטער.
      cs: To se stalo, proto že hřešili synové Izraelští proti Hospodinu Bohu svému,
        kterýž je vyvedl z země Egyptské, aby nebyli pod mocí Faraona krále Egyptského,
        a ctili bohy cizí,
      pl: Albowiem zgrzeszyli byli synowie Izraela Wiekuistemu, Bogu swojemu, który
        ich wywiódł z ziemi egipskiej, z mocy Faraona, króla egipskiego, a czcili
        bóstwa cudze. 
    8:
      he: וַיֵּלְכוּ בְּחֻקּוֹת הַגּוֹיִם אֲשֶׁר הוֹרִישׁ יְהוָה מִפְּנֵי בְּנֵי יִשְׂרָאֵל
        וּמַלְכֵי יִשְׂרָאֵל אֲשֶׁר עָשׂוּ׃
      yi: און זײ זײַנען געגאַנגען אין די געזעצן פֿון די פֿעלקער װאָס גאָט האָט פֿאַרטריבן
        פֿון פֿאַר די קינדער פֿון ישׂראל; דעס גלײַכן די מלכים פֿון ישׂראל, װאָס זײ
        האָבן געמאַכט.
      cs: Chodíce v ustanoveních pohanů, (kteréž byl vyvrhl Hospodin od tváři synů
        Izraelských), a králů Izraelských, kteráž nařídili.
      pl: I postępowali wedle zwyczajów plemion, które wypędził Wiekuisty przed obliczem
        synów Izraela, i za królami izraelskimi, którzy je wprowadzili. 
    9:
      he: וַיְחַפְּאוּ בְנֵי־יִשְׂרָאֵל דְּבָרִים אֲשֶׁר לֹא־כֵן עַל־יְהוָה אֱלֹהֵיהֶם
        וַיִּבְנוּ לָהֶם בָּמוֹת בְּכָל־עָרֵיהֶם מִמִּגְדַּל נוֹצְרִים עַד־עִיר מִבְצָר׃
      yi: און די קינדער פֿון ישׂראל האָבן צוגעטראַכט זאַכן װאָס ניט ריכטיק צו יהוה
        זײער גאָט, און זײ האָבן זיך געבױט בָמות אין אַלע זײערע שטעט, פֿון אַ װעכטערטורעם
        ביז אַ פֿעסטונגשטאָט.
      cs: Přesto pokrytě se měli synové Izraelští, činíce to, což není dobrého před
        Hospodinem Bohem svým, a vzdělali sobě výsosti ve všech městech svých, od
        věže strážných až do města hrazeného.
      pl: I składali synowie Izraela rzeczy niewłaściwe na Wiekuistego, Boga swego,
        i wznosili sobie wyżyny we wszystkich miastach swoich, począwszy od zwykłej
        wieży strażniczej, aż do miasta obwarowanego. 
    10:
      he: וַיַּצִּבוּ לָהֶם מַצֵּבוֹת וַאֲשֵׁרִים עַל כָּל־גִּבְעָה גְבֹהָה וְתַחַת
        כָּל־עֵץ רַעֲנָן׃
      yi: און זײ האָבן זיך אױפֿגעשטעלט זײַלשטײנער און געצנשטאַנגען אױף יעטװעדער הױכן
        בערגל און אונטער יעטװעדער צװײַגהאַפֿטיקן בױם.
      cs: A nastavěli sobě obrazů i hájů na všelikém pahrbku vysokém, a pod každým
        stromem zeleným,
      pl: I ustawiali sobie posągi i astarty na każdym pagórku wysokim i pod każdem
        drzewem zielonem. 
    11:
      he: וַיְקַטְּרוּ־שָׁם בְּכָל־בָּמוֹת כַּגּוֹיִם אֲשֶׁר־הֶגְלָה יְהוָה מִפְּנֵיהֶם
        וַיַּעֲשׂוּ דְּבָרִים רָעִים לְהַכְעִיס אֶת־יְהוָה׃
      yi: און זײ האָבן דאָרטן גערײכערט אױף אַלע בָמות, אַזױ װי די פֿעלקער װאָס גאָט
        האָט פֿאַרטריבן פֿון פֿאַר זײ; און זײ האָבן געטאָן שלעכטע זאַכן צו דערצערענען
        גאָט.
      cs: Zapalujíce tam vonné věci na všech výsostech, rovně jako pohané, kteréž
        vyhnal Hospodin od tváři jejich. A činili věci nejhorší, popouzejíce Hospodina.
      pl: I palili tam kadzidła na wszystkich wyżynach, jak one plemiona, które uprowadził
        Wiekuisty przed obliczem ich. I spełniali czyny niecne, aby jątrzyć Wiekuistego. 
    12:
      he: וַיַּעַבְדוּ הַגִּלֻּלִים אֲשֶׁר אָמַר יְהוָה לָהֶם לֹא תַעֲשׂוּ אֶת־הַדָּבָר
        הַזֶּה׃
      yi: 'און זײ האָבן געדינט די אָפּגעטער, װאָס גאָט האָט זײ אָנגעזאָגט: איר זאָלט
        ניט טאָן די דאָזיקע זאַך.'
      cs: A sloužili bohům nečistým, o nichž byl Hospodin řekl jim, aby nečinili toho.
      pl: 'I służyli bałwanom, o których rzekł im Wiekuisty: Nie czyńcie rzeczy tej. '
    13:
      he: וַיָּעַד יְהוָה בְּיִשְׂרָאֵל וּבִיהוּדָה בְּיַד כָּל־נביאו [נְבִיאֵי] כָל־חֹזֶה
        לֵאמֹר שֻׁבוּ מִדַּרְכֵיכֶם הָרָעִים וְשִׁמְרוּ מִצְוֺתַי חֻקּוֹתַי כְּכָל־הַתּוֹרָה
        אֲשֶׁר צִוִּיתִי אֶת־אֲבֹתֵיכֶם וַאֲשֶׁר שָׁלַחְתִּי אֲלֵיכֶם בְּיַד עֲבָדַי
        הַנְּבִיאִים׃
      yi: 'און גאָט האָט געװאָרנט ישׂראל און יהוּדה דורך איטלעכן נבֿיא, איטלעכן זעער,
        אַזױ צו זאָגן: קערט אײַך אום פֿון אײַערע שלעכטע װעגן, און היט מײַנע געבאָט,
        מײַנע געזעצן, לױט דער גאַנצער תּורה װאָס איך האָב באַפֿױלן אײַערע עלטערן,
        און װאָס איך האָב געשיקט צו אײַך דורך מײַנע קנעכט, די נבֿיאים.'
      cs: 'I osvědčoval Hospodin proti Izraelovi a proti Judovi skrze všecky proroky
        i všecky vidoucí, řka: Odvraťte se od cest svých zlých, a ostříhejte přikázaní
        mých a ustanovení mých vedlé všeho zákona, kterýž jsem vydal otcům vašim,
        a kterýž jsem poslal k vám skrze služebníky své proroky.'
      pl: 'Ostrzegał Wiekuisty Izraela i Judę przez wszystkich proroków Swoich, przez
        każdego jasnowidza, mówiąc: Nawróćcie się od dróg waszych niecnych, a przestrzegajcie
        przykazań i ustaw moich, ściśle wedle nauki, którą poruczyłem ojcom waszym,
        a które przekazałem wam przez sługi moje, proroków. '
    14:
      he: וְלֹא שָׁמֵעוּ וַיַּקְשׁוּ אֶת־עָרְפָּם כְּעֹרֶף אֲבוֹתָם אֲשֶׁר לֹא הֶאֱמִינוּ
        בַּיהוָה אֱלֹהֵיהֶם׃
      yi: אָבער זײ האָבן ניט צוגעהערט, און זײ האָבן האַרט געמאַכט זײער נאַקן, אַזױ
        װי דער נאַקן פֿון זײערע עלטערן װאָס האָבן ניט געגלױבט אין יהוה זײער גאָט.
      cs: Však neposlechli, ale zatvrdili šíji svou, jako i otcové jejich šíje své,
        kteříž nevěřili v Hospodina Boha svého.
      pl: Nie usłuchali jednak i ukrnąbrnili kark swój, jak ukrnąbrniali kark swój
        ojcowie ich, którzy nie ufali Wiekuistemu, Bogu swojemu. 
    15:
      he: וַיִּמְאֲסוּ אֶת־חֻקָּיו וְאֶת־בְּרִיתוֹ אֲשֶׁר כָּרַת אֶת־אֲבוֹתָם וְאֵת
        עֵדְוֺתָיו אֲשֶׁר הֵעִיד בָּם וַיֵּלְכוּ אַחֲרֵי הַהֶבֶל וַיֶּהְבָּלוּ וְאַחֲרֵי
        הַגּוֹיִם אֲשֶׁר סְבִיבֹתָם אֲשֶׁר צִוָּה יְהוָה אֹתָם לְבִלְתִּי עֲשׂוֹת
        כָּהֶם׃
      yi: און זײ האָבן פֿאַראַכט זײַנע געזעצן און זײַן בונד װאָס ער האָט געשלאָסן
        מיט זײערע עלטערן, און זײַנע װאָרענישן װאָס ער האָט זײ געװאָרנט, און זײ זײַנען
        געגאַנגען נאָך נישטיקײט און געװאָרן נישטיק, און נאָך די פֿעלקער װאָס רונד
        אַרום זײ, װאָס גאָט האָט זײ באַפֿױלן ניט צו טאָן אַזױ װי זײ.
      cs: A opovrhli ustanovení jeho i smlouvu jeho, kterouž učinil s otci jejich,
        i osvědčování jeho, kterýmiž se jim osvědčoval, a odešli po marnosti, a marní
        učiněni jsou, následujíce pohanů, kteříž byli vůkol nich, o nichž jim byl
        přikázal Hospodin, aby nečinili jako oni.
      pl: I zarzucili ustawy i przymierze Jego, które był zawarł z ojcami ich, i przestrogi
        Jego, któremi ich ostrzegał, i poszli za marnością i zmarnieli, i za plemionami,
        które ich otaczały, jakkolwiek zakazał im Wiekuisty czynić jak oni. 
    16:
      he: וַיַּעַזְבוּ אֶת־כָּל־מִצְוֺת יְהוָה אֱלֹהֵיהֶם וַיַּעֲשׂוּ לָהֶם מַסֵּכָה
        שנים [שְׁנֵי] עֲגָלִים וַיַּעֲשׂוּ אֲשֵׁירָה וַיִּשְׁתַּחֲווּ לְכָל־צְבָא
        הַשָּׁמַיִם וַיַּעַבְדוּ אֶת־הַבָּעַל׃
      yi: און זײ האָבן פֿאַרלאָזן אַלע געבאָט פֿון יהוה זײער גאָט, און האָבן זיך געמאַכט
        געגאָסענע געצן–צװײ קעלבער, און געמאַכט אַן אַשֵרָה, און זיך געבוקט צו דעם
        גאַנצן חיל פֿון הימל, און געדינט בַעַל.
      cs: A opustivše všecka přikázaní Hospodina Boha svého, udělali sobě slitinu,
        dvé telat a háj, a klaněli se všemu vojsku nebeskému; sloužili také Bálovi.
      pl: I porzucili wszystkie przykazania Wiekuistego, Boga swego, i uczynili sobie
        odlewy, dwa cielce, i sporządzili sobie astarty, i korzyli się całemu zastępowi
        nieba i służyli Baalowi. 
    17:
      he: וַיַּעֲבִירוּ אֶת־בְּנֵיהֶם וְאֶת־בְּנוֹתֵיהֶם בָּאֵשׁ וַיִּקְסְמוּ קְסָמִים
        וַיְנַחֵשׁוּ וַיִּתְמַכְּרוּ לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה לְהַכְעִיסוֹ׃
      yi: און זײ האָבן געמאַכט דורכגײן זײערע זין און זײערע טעכטער דורכן פֿײַער, און
        האָבן געברױכט װאָרזאָגערײַ און געצױבערט, און זיך אָפּגעגעבן צו טאָן װאָס איז
        שלעכט אין די אױגן פֿון גאָט, אים צו דערצערענען.
      cs: A vodili syny své a dcery své skrze oheň, a obírali se s hádáním a kouzly,
        a tak vydali se v činění toho, což jest zlé před očima Hospodinovýma, popouzejíce
        ho.
      pl: Przeprowadzali też synów i córki swe przez ogień i oddawali się gusłom i wróżbiarstwu,
        i zaprzedali się aby czynić co niegodziwem jest w oczach Wiekuistego, aby
        Go jątrzyć. 
    18:
      he: וַיִּתְאַנַּף יְהוָה מְאֹד בְּיִשְׂרָאֵל וַיְסִרֵם מֵעַל פָּנָיו לֹא נִשְׁאַר
        רַק שֵׁבֶט יְהוּדָה לְבַדּוֹ׃
      yi: און גאָט האָט זײער געצערנט אױף ישׂראל, און ער האָט זײ אָפּגעטאָן פֿון זײַן
        פּנים; עס איז ניט געבליבן אחוץ שבֿט יהוּדה אַלײן.
      cs: Protož rozhněval se Hospodin náramně na Izraele, a zahnal je od tváři své,
        nezanechav z nich nic, kromě samého pokolení Judova.
      pl: I oburzył się Wiekuisty niezmiernie na Izraelitów i odrzucił ich z przed
        oblicza Swojego; nic nie pozostało, tylko pokolenie judzkie samo. 
    19:
      he: גַּם־יְהוּדָה לֹא שָׁמַר אֶת־מִצְוֺת יְהוָה אֱלֹהֵיהֶם וַיֵּלְכוּ בְּחֻקּוֹת
        יִשְׂרָאֵל אֲשֶׁר עָשׂוּ׃
      yi: האָט אױך יהוּדה ניט געהיט די געבאָט פֿון יהוה זײער גאָט, און זײ זײַנען געגאַנגען
        אין די געזעצן פֿון ישׂראל, װאָס יענע האָבן געמאַכט.
      cs: Ano i Juda neostříhal přikázaní Hospodina Boha svého, ale chodili v ustanoveních
        Izraelských, kteráž byli nařídili.
      pl: Ale i Judejczycy nie przestrzegali przykazań Wiekuistego, Boga swego, lecz
        postępowali wedle ustaw Izraelitów, które sami ułożyli. 
    20:
      he: וַיִּמְאַס יְהוָה בְּכָל־זֶרַע יִשְׂרָאֵל וַיְעַנֵּם וַיִּתְּנֵם בְּיַד־שֹׁסִים
        עַד אֲשֶׁר הִשְׁלִיכָם מִפָּנָיו׃
      yi: און גאָט האָט פֿאַראַכט דעם גאַנצן זאָמען פֿון ישׂראל, און ער האָט זײ געפּײַניקט,
        און האָט זײ געגעבן אין דער האַנט פֿון אױסרױבער, ביז ער האָט זײ אַװעקגעװאָרפֿן
        פֿון זײַן פּנים.
      cs: A protož opovrhl Hospodin všecko símě Izraelské a ssužoval je, a vydal je
        v ruku loupežníků, až je i zavrhl od tváři své.
      pl: Przeto porzucił Wiekuisty cały ród Izraelitów i upokorzył ich, i wydał ich
        w moc grabieżców, aż ich odtrącił z przed oblicza Swojego. 
    21:
      he: כִּי־קָרַע יִשְׂרָאֵל מֵעַל בֵּית דָּוִד וַיַּמְלִיכוּ אֶת־יָרָבְעָם בֶּן־נְבָט
        וידא [וַיַּדַּח] יָרָבְעָם אֶת־יִשְׂרָאֵל מֵאַחֲרֵי יְהוָה וְהֶחֱטֵיאָם חֲטָאָה
        גְדוֹלָה׃
      yi: װאָרום אַז ער האָט אָפּגעריסן ישׂראל פֿון דעם הױז פֿון דוד, און זײ האָבן
        געמאַכט פֿאַר אַ מלך יָרָבֿעָם דעם זון פֿון נבֿטן, האָט יָרָבֿעָם אָפּגעפֿירט
        ישׂראל פֿון הינטער גאָט, און ער האָט זײ געמאַכט זינדיקן אַ גרױסע זינד.
      cs: Nebo odtrhl Izraele od domu Davidova, a krále ustanovili Jeroboáma syna
        Nebatova, Jeroboám pak odvrátil Izraele od následování Hospodina, a přivedl
        je k hřešení hříchem velikým.
      pl: Bo gdy oderwał się Izrael od domu Dawida, a ogłosili królem Jerobeama, syna
        Nebata, popchnął Jerobeam Izraela do odstępstwa od Wiekuistego i przywiódł
        ich do grzechu wielkiego. 
    22:
      he: וַיֵּלְכוּ בְּנֵי יִשְׂרָאֵל בְּכָל־חַטֹּאות יָרָבְעָם אֲשֶׁר עָשָׂה לֹא־סָרוּ
        מִמֶּנָּה׃
      yi: און די קינדער פֿון ישׂראל זײַנען געגאַנגען אין אַלע זינד פֿון יָרָבֿעָמען
        װאָס ער האָט געטאָן; זײ האָבן זיך ניט אָפּגעקערט דערפֿון.
      cs: A chodili synové Izraelští ve všech hříších Jeroboámových, kteréž on činil,
        a neodstoupili od nich,
      pl: I tak postępowali synowie Izraela we wszystkich grzechach, które wprowadził
        Jerobeam, nie odstępowali od nich. 
    23:
      he: עַד אֲשֶׁר־הֵסִיר יְהוָה אֶת־יִשְׂרָאֵל מֵעַל פָּנָיו כַּאֲשֶׁר דִּבֶּר
        בְּיַד כָּל־עֲבָדָיו הַנְּבִיאִים וַיִּגֶל יִשְׂרָאֵל מֵעַל אַדְמָתוֹ אַשּׁוּרָה
        עַד הַיּוֹם הַזֶּה׃
      yi: ביז גאָט האָט אָפּגעטאָן ישׂראל פֿון זײַן פּנים, אַזױ װי ער האָט גערעדט
        דורך אַלע זײַנע קנעכט די נבֿיאים, און ישׂראל איז פֿאַרטריבן געװאָרן פֿון זײַן
        ערד קײן אשור אױף הײַנטיקן טאָג.
      cs: Až zavrhl Hospodin Izraele od tváři své, jakož byl mluvil skrze všecky služebníky
        své proroky. I vyhnán jest Izrael z země své do Assyrie až do tohoto dne.
      pl: Dopóki nie odrzucił Wiekuisty Izraelitów z przed oblicza Swojego, jak zapowiedział
        był przez wszystkie sługi swoje, proroków. I uprowadzony został Izrael z ziemi
        swojej do Asyryi aż po dzień dzisiejszy. 
    24:
      he: וַיָּבֵא מֶלֶךְ־אַשּׁוּר מִבָּבֶל וּמִכּוּתָה וּמֵעַוָּא וּמֵחֲמָת וּסְפַרְוַיִם
        וַיֹּשֶׁב בְּעָרֵי שֹׁמְרוֹן תַּחַת בְּנֵי יִשְׂרָאֵל וַיִּרְשׁוּ אֶת־שֹׁמְרוֹן
        וַיֵּשְׁבוּ בְּעָרֶיהָ׃
      yi: און דער מלך פֿון אשור האָט געבראַכט מענטשן פֿון בָבֿל, און פֿון כּוּתָה,
        און פֿון עַוָא, און פֿון חַמת, און פֿון ספֿרוַיִם, און באַזעצט אין די שטעט
        פֿון שומרון אָנשטאָט די קינדער פֿון ישׂראל. און זײ האָבן געאַרבט שומרון, און
        זײַנען געזעסן אין אירע שטעט.
      cs: Potom král Assyrský přivedl lidi z Babylona, a z Kut a z Ava, a z Emat a
        z Sefarvaim, a osadil je v městech Samařských místo synů Izraelských, kteříž
        opanovavše Samaří, bydlili v městech jejich.
      pl: Król asyryjski zaś sprowadził ludzi z Babilonu, Kuty, Awy, Chamatu i Sefarwaim,
        i osiedlił ich na miejscu Izraelitów w miastach Samaryi. I tak wzięli w posiadanie
        Samarję i zamieszkali w miastach jej. 
    25:
      he: וַיְהִי בִּתְחִלַּת שִׁבְתָּם שָׁם לֹא יָרְאוּ אֶת־יְהוָה וַיְשַׁלַּח יְהוָה
        בָּהֶם אֶת־הָאֲרָיוֹת וַיִּהְיוּ הֹרְגִים בָּהֶם׃
      yi: און עס איז געװען אין אָנהײב פֿון זײער זיצן דאָרטן, האָבן זײ ניט געפֿאָרכט
        יהוה, און יהוה האָט אָנגעשיקט אױף זײ לײבן, און זײ פֿלעגן אױסהרגען צװישן זײ.
      cs: I stalo se, když tam bydliti počali, a nesloužili Hospodinu, že poslal na
        ně Hospodin lvy, kteříž je dávili.
      pl: Gdy jednak na początku osiedlenia ich tam Wiekuistego się nie obawiali,
        nasłał Wiekuisty na nich lwy, które ich rozszarpywały. 
    26:
      he: וַיֹּאמְרוּ לְמֶלֶךְ אַשּׁוּר לֵאמֹר הַגּוֹיִם אֲשֶׁר הִגְלִיתָ וַתּוֹשֶׁב
        בְּעָרֵי שֹׁמְרוֹן לֹא יָדְעוּ אֶת־מִשְׁפַּט אֱלֹהֵי הָאָרֶץ וַיְשַׁלַּח־בָּם
        אֶת־הָאֲרָיוֹת וְהִנָּם מְמִיתִים אוֹתָם כַּאֲשֶׁר אֵינָם יֹדְעִים אֶת־מִשְׁפַּט
        אֱלֹהֵי הָאָרֶץ׃
      yi: 'האָט מען אָנגעזאָגט דעם מלך פֿון אשור, אַזױ צו זאָגן: די פֿעלקער װאָס דו
        האָסט אַװעקגעפֿירט, און באַזעצט אין די שטעט פֿון שומרון, װײסן ניט דעם שטײגער
        פֿון דעם גאָט פֿון לאַנד; דרום האָט ער אָנגעשיקט אױף זײ לײבן, און זע, זײ טײטן
        זײ, אַזױ װי זײ װײסן ניט דעם שטײגער פֿון דעם גאָט פֿון לאַנד.'
      cs: 'Protož mluvili králi Assyrskému, řkouce: Národové ti, kteréž jsi přenesl
        a osadil v městech Samařských, neznají obyčeje Boha země té; protož poslal
        na ně lvy, kteříž je hubí, proto že neznají obyčeje Boha země té.'
      pl: 'Doniesiono tedy królowi asyryjskiemu, mówiąc: Plemiona, któreś wyprowadził,
        aby osiedlić je w miastach Samaryi, nie znają sposobu służenia bóstwu krajowemu,
        i tak nasłał na nie lwy, które je rozszarpują, ponieważ nie znają sposobu
        służenia bóstwu krajowemu. '
    27:
      he: וַיְצַו מֶלֶךְ־אַשּׁוּר לֵאמֹר הֹלִיכוּ שָׁמָּה אֶחָד מֵהַכֹּהֲנִים אֲשֶׁר
        הִגְלִיתֶם מִשָּׁם וְיֵלְכוּ וְיֵשְׁבוּ שָׁם וְיֹרֵם אֶת־מִשְׁפַּט אֱלֹהֵי
        הָאָרֶץ׃
      yi: 'האָט דער מלך פֿון אשור באַפֿױלן, אַזױ צו זאָגן: פֿירט אַװעק אַהין אײנעם
        פֿון די כּהנים װאָס איר האָט פֿאַרטריבן פֿון דאָרטן; און זאָלן זײ גײן און
        זיך באַזעצן דאָרטן, און ער זאָל זײ לערנען דעם שטײגער פֿון דעם גאָט פֿון לאַנד.'
      cs: 'I přikázal král Assyrský, řka: Doveďte tam jednoho z těch kněží, kteréž
        jste odtud přivedli, a odejdouce, nechť tam bydlí, a učí je obyčeji Boha země
        té.'
      pl: 'Rozkazał tedy król asyryjski, i rzekł: Sprowadźcie tam jednego z kapłanów,
        których uprowadziliście ztamtąd, aby poszedł i zamieszkał tam i nauczył ich
        sposobu służenia bóstwu krajowemu. '
    28:
      he: וַיָּבֹא אֶחָד מֵהַכֹּהֲנִים אֲשֶׁר הִגְלוּ מִשֹּׁמְרוֹן וַיֵּשֶׁב בְּבֵית־אֵל
        וַיְהִי מוֹרֶה אֹתָם אֵיךְ יִירְאוּ אֶת־יְהוָה׃
      yi: איז געקומען אײנער פֿון די כּהנים װאָס מע האָט געהאַט פֿאַרטריבן פֿון שומרון,
        און ער האָט זיך באַזעצט אין בֵית-אֵל, און האָט זײ געלערנט װי זײ זאָלן פֿאָרכטן
        יהוה.
      cs: Přišel tedy jeden z kněží, kteréž byli přivedli z Samaří, a bydlil v Bethel,
        a učil je, jak by měli sloužiti Hospodinu.
      pl: I tak przybył jeden z kapłanów, których uprowadzili byli z Samaryi, i zamieszkał
        w Bethel i uczył ich jak czcić mają Wiekuistego. 
    29:
      he: וַיִּהְיוּ עֹשִׂים גּוֹי גּוֹי אֱלֹהָיו וַיַּנִּיחוּ בְּבֵית הַבָּמוֹת אֲשֶׁר
        עָשׂוּ הַשֹּׁמְרֹנִים גּוֹי גּוֹי בְּעָרֵיהֶם אֲשֶׁר הֵם יֹשְׁבִים שָׁם׃
      yi: אָבער איטלעך פֿאָלק פֿלעגט אױך מאַכן זײַנע אײגענע געטער, און זײ האָבן זײ
        אַװעקגעשטעלט אין די הײַזער פֿון די בָמות װאָס די שומרונים האָבן געמאַכט; איטלעך
        פֿאָלק אין זײערע שטעט װאָס זײ זײַנען דאָרטן געזעסן.
      cs: A však nadělali sobě jeden každý národ bohů svých, kteréž stavěli v domě
        výsostí, jichž byli nadělali Samařští, jeden každý národ v městech svých,
        v nichž bydlili.
      pl: Poczyniły sobie jednak każde plemię własne bóstwo swoje i ustawiały je w przybytkach
        wyżyn, które zbudowali Samarytanie, każde plemię w miastach swoich, w których
        osiadły. 
    30:
      he: וְאַנְשֵׁי בָבֶל עָשׂוּ אֶת־סֻכּוֹת בְּנוֹת וְאַנְשֵׁי־כוּת עָשׂוּ אֶת־נֵרְגַל
        וְאַנְשֵׁי חֲמָת עָשׂוּ אֶת־אֲשִׁימָא׃
      yi: און די מענטשן פֿון בָבֿל האָבן געמאַכט סוכּות-בנוֹת, און די מענטשן פֿון
        כּוּת האָבן געמאַכט נֵרגַל, און די מענטשן פֿון חַמת האָבן געמאַכט אַשימאָ
      cs: Muži zajisté Babylonští udělali Sukkot Benot, muži pak Kutští udělali Nergale,
        a muži Ematští udělali Asima.
      pl: Ludzie babilońscy sporządzili Sukkot-Benot, a ci z Kut sporządzili Nergala,
        a ci z Chamat sporządzili Aszymę. 
    31:
      he: וְהָעַוִּים עָשׂוּ נִבְחַז וְאֶת־תַּרְתָּק וְהַסְפַרְוִים שֹׂרְפִים אֶת־בְּנֵיהֶם
        בָּאֵשׁ לְאַדְרַמֶּלֶךְ וַעֲנַמֶּלֶךְ אלה [אֱלֹהֵי] ספרים [סְפַרְוָיִם׃]
      yi: און די עַוִים האָבן געמאַכט נִבֿחַז און תַּרתָּק, און די ספֿרוַיִם האָבן
        פֿאַרברענט זײערע קינדער אין פֿײַער צו אַדרַמֶלֶך און עַנַמֶלֶך, די געטער פֿון
        ספֿרוַיִם.
      cs: Hevejští tolikéž udělali Nibchaz a Tartak, a Sefarvaimští pálili syny své
        ohněm Adramelechovi a Anamelechovi, bohům Sefarvaimským.
      pl: Awejczycy sporządzili Nibchaza i Tartaka, Sefarwejczycy zaś palili dzieci
        swoje na cześć Adrammelecha i Anammelecha, bożków sefarwejskich. 
    32:
      he: וַיִּהְיוּ יְרֵאִים אֶת־יְהוָה וַיַּעֲשׂוּ לָהֶם מִקְצוֹתָם כֹּהֲנֵי בָמוֹת
        וַיִּהְיוּ עֹשִׂים לָהֶם בְּבֵית הַבָּמוֹת׃
      yi: דערבײַ פֿלעגן זײ פֿאָרכטן יהוה, און זײ האָבן זיך געמאַכט פֿון צװישן זיך
        כּהנים פֿון בָמות, װאָס פֿלעגן מקריבֿ זײַן פֿאַר זײ אין די הײַזער פֿון די
        בָמות.
      cs: A tak sloužili Hospodinu, nadělavše sobě z počtu svého kněží výsostí, kteříž
        přisluhovali jim v domích výsostí.
      pl: Przyczem czcili i Wiekuistego i ustanawiali sobie pierwszych lepszych za kapłanów
        wyżyn; ci pełnili dla nich służbę w przybytkach wyżyn. 
    33:
      he: אֶת־יְהוָה הָיוּ יְרֵאִים וְאֶת־אֱלֹהֵיהֶם הָיוּ עֹבְדִים כְּמִשְׁפַּט הַגּוֹיִם
        אֲשֶׁר־הִגְלוּ אֹתָם מִשָּׁם׃
      yi: יהוה פֿלעגן זײ פֿאָרכטן, אָבער זײערע געטער פֿלעגן זײ דינען, אַזױ װי דער
        שטײגער פֿון די פֿעלקער װאָס מע האָט זײ פֿון דאָרטן אַװעקגעפֿירט.
      cs: Hospodina ctili, však předce bohům svým sloužili vedlé obyčeje těch národů,
        odkudž převedeni byli.
      pl: Wiekuistego czcili, służyli jednak i bóstwom swoim, zwyczajem plemion, z których
        siedzib ich uprowadzono. 
    34:
      he: עַד הַיּוֹם הַזֶּה הֵם עֹשִׂים כַּמִּשְׁפָּטִים הָרִאשֹׁנִים אֵינָם יְרֵאִים
        אֶת־יְהוָה וְאֵינָם עֹשִׂים כְּחֻקֹּתָם וּכְמִשְׁפָּטָם וְכַתּוֹרָה וְכַמִּצְוָה
        אֲשֶׁר צִוָּה יְהוָה אֶת־בְּנֵי יַעֲקֹב אֲשֶׁר־שָׂם שְׁמוֹ יִשְׂרָאֵל׃
      yi: ביז אױף הײַנטיקן טאָג טוען זײ אַזױ װי די פֿריִערדיקע שטײגערס; זײ פֿאָרכטן
        ניט [אין גאַנצן] יהוה, און זײ טוען ניט אַזױ װי זײערע חוקים און װי זײער געזעץ,
        און אַזױ װי די תּורה און װי דאָס געבאָט װאָס גאָט האָט געבאָטן די קינדער פֿון
        יעקבֿ, װאָס ער האָט געמאַכט זײַן נאָמען ישׂראל;
      cs: A do dnes činí vedlé obyčejů starých; nebojí se Hospodina, a nečiní vedlé
        ustanovení a úsudků jeho, ani vedlé zákona a přikázaní, kteráž vydal Hospodin
        synům Jákobovým, jehož nazval Izraelem.
      pl: Aż po dziś dzień postępują wedle zwyczajów swych dawnych. Nie czczą Wiekuistego,
        a jednak nie postępują wedle ustaw i zwyczajów swych własnych, albo wedle
        nauki i przykazań, które poruczył Wiekuisty synom Jakóba, któremu nadał imię
        Izrael. 
    35:
      he: וַיִּכְרֹת יְהוָה אִתָּם בְּרִית וַיְצַוֵּם לֵאמֹר לֹא תִירְאוּ אֱלֹהִים
        אֲחֵרִים וְלֹא־תִשְׁתַּחֲווּ לָהֶם וְלֹא תַעַבְדוּם וְלֹא תִזְבְּחוּ לָהֶם׃
      yi: 'װאָס גאָט האָט מיט זײ געשלאָסן אַ בונד, און האָט זײ באַפֿױלן, אַזױ צו זאָגן:
        ״איר זאָלט ניט פֿאָרכטן פֿרעמדע געטער, און איר זאָלט זיך ניט בוקן צו זײ, און
        זײ ניט דינען, און ניט שלאַכטן צו זײ.'
      cs: 'Učinil také byl Hospodin s nimi smlouvu, a přikázal jim, řka: Nebudete
        ctíti bohů cizích, ani se jim klaněti, ani jim sloužiti, ani jim obětovati.'
      pl: 'Wiekuisty jednak zawarł był z nimi przymierze i przykazał im, mówiąc: Nie
        będziecie czcili bóstw cudzych, ani korzyli się przed niemi, ani służyli im,
        ani ofiarowali im! '
    36:
      he: כִּי אִם־אֶת־יְהוָה אֲשֶׁר הֶעֱלָה אֶתְכֶם מֵאֶרֶץ מִצְרַיִם בְּכֹחַ גָּדוֹל
        וּבִזְרוֹעַ נְטוּיָה אֹתוֹ תִירָאוּ וְלוֹ תִשְׁתַּחֲווּ וְלוֹ תִזְבָּחוּ׃
      yi: נײַערט יהוה װאָס האָט אײַך אױפֿגעבראַכט פֿון לאַנד מצרים מיט גרױס שטאַרקײט,
        און מיט אַן אױסגעשטרעכטן אָרעם, אים זאָלט איר פֿאָרכטן, און צו אים זאָלט איר
        זיך בוקן, און צו אים זאָלט איר שלאַכטן.
      cs: Ale Hospodina, kterýž vás vyvedl z země Egyptské v síle veliké a v rameni
        vztaženém, toho ctíti budete, a jemu se klaněti, a jemu obětovati.
      pl: Lecz jedynie Wiekuistego, który wywiódł was z ziemi egipskiej siłą wielką
        i ramieniem wyciągniętem, Jego czcijcie, a przed Nim się korzcie, i Jemu ofiarujcie! 
    37:
      he: וְאֶת־הַחֻקִּים וְאֶת־הַמִּשְׁפָּטִים וְהַתּוֹרָה וְהַמִּצְוָה אֲשֶׁר כָּתַב
        לָכֶם תִּשְׁמְרוּן לַעֲשׂוֹת כָּל־הַיָּמִים וְלֹא תִירְאוּ אֱלֹהִים אֲחֵרִים׃
      yi: און די חוקים און די געזעצן, און די תּורה און דאָס געבאָט, װאָס ער האָט פֿאַר
        אײַך געשריבן, זאָלט איר היטן צו טאָן אַלע טאָג; און איר זאָלט ניט פֿאָרכטן
        פֿרעמדע געטער.
      cs: Také ustanovení a úsudků, i zákona a přikázaní, kteráž napsal vám, ostříhati
        budete, plníce je po všecky dny, a nebudete ctíti bohů cizích.
      pl: Ustawy zaś i prawa, naukę i przykazania, które przepisał wam, tych macie
        przestrzegać, abyście pełnili po wszystkie czasy, a nie czcijcie bóstw cudzych! 
    38:
      he: וְהַבְּרִית אֲשֶׁר־כָּרַתִּי אִתְּכֶם לֹא תִשְׁכָּחוּ וְלֹא תִירְאוּ אֱלֹהִים
        אֲחֵרִים׃
      yi: און דעם בונד װאָס איך האָב געשלאָסן מיט אײַך, זאָלט איר ניט פֿאַרגעסן; און
        איר זאָלט ניט פֿאָרכטן פֿרעמדע געטער.
      cs: Nadto na smlouvu, kterouž jsem učinil s vámi, nezapomínejte, aniž ctěte
        bohů cizích.
      pl: O przymierzu też, które zawarłem z wami, nie zapominajcie, a nie czcijcie
        bóstw cudzych! 
    39:
      he: כִּי אִם־אֶת־יְהוָה אֱלֹהֵיכֶם תִּירָאוּ וְהוּא יַצִּיל אֶתְכֶם מִיַּד כָּל־אֹיְבֵיכֶם׃
      yi: נײַערט יהוה אײַער גאָט זאָלט איר פֿאָרכטן, און ער װעט אײַך מציל זײַן פֿון
        דער האַנט פֿון אַלע אײַערע פֿײַנט״.
      cs: Ale Hospodina Boha vašeho se bojte; onť vás vysvobodí z ruky všech nepřátel
        vašich.
      pl: Lecz jedynie Wiekuistego, Boga waszego, czcijcie, a On wyzwoli was z ręki
        wszystkich wrogów waszych. 
    40:
      he: וְלֹא שָׁמֵעוּ כִּי אִם־כְּמִשְׁפָּטָם הָרִאשׁוֹן הֵם עֹשִׂים׃
      yi: אָבער זײ האָבן ניט צוגעהערט, נײַערט זײ טוען אַזױ װי זײער פֿריִערדיקער שטײגער.
      cs: A však neposlechli, ale vedlé obyčeje svého starého činili.
      pl: Ale nie usłuchali, lecz czynią wedle dawnego swego zwyczaju. 
    41:
      he: וַיִּהְיוּ הַגּוֹיִם הָאֵלֶּה יְרֵאִים אֶת־יְהוָה וְאֶת־פְּסִילֵיהֶם הָיוּ
        עֹבְדִים גַּם־בְּנֵיהֶם וּבְנֵי בְנֵיהֶם כַּאֲשֶׁר עָשׂוּ אֲבֹתָם הֵם עֹשִׂים
        עַד הַיּוֹם הַזֶּה׃
      yi: און די דאָזיקע פֿעלקער פֿלעגן פֿאָרכטן יהוה, אָבער זײערע געצן פֿלעגן זײ
        דינען; דעס גלײַכן זײערע קינדער און זײערע קינדסקינדער–אַזױ װי זײערע עלטערן
        האָבן געטאָן, אַזױ טוען זײ ביז אױף הײַנטיקן טאָג.
      cs: A tak ti národové ctili Hospodina, a však proto rytinám svým sloužili. Takž
        i synové jejich a synové synů jejich vedlé toho, což činili otcové jejich,
        také činí až do dnešního dne.
      pl: I tak czciły te plemiona Wiekuistego, ale służyły też i odlewom swoim; dzieci
        ich również i wnuki postępują jak postępowali ojcowie ich, aż po dzień dzisiejszy. 
  18:
    1:
      he: וַיְהִי בִּשְׁנַת שָׁלֹשׁ לְהוֹשֵׁעַ בֶּן־אֵלָה מֶלֶךְ יִשְׂרָאֵל מָלַךְ
        חִזְקִיָּה בֶן־אָחָז מֶלֶךְ יְהוּדָה׃
      yi: און עס איז געװען אין דריטן יאָר פֿון הוֹשֵעַ דעם זון פֿון אֵלָהן, דעם מלך
        פֿון ישׂראל, איז חִזקִיָה דער זון פֿון אָחָז דעם מלך פֿון יהוּדה געװאָרן מלך.
      cs: Stalo se pak léta třetího Ozee syna Ela, krále Izraelského, kraloval Ezechiáš
        syn Achasa, krále Judského.
      pl: Trzeciego roku Hozeasza, syna Elego, króla izraelskiego, objął rządy Chiskjasz,
        syn Achaza, króla judzkiego. 
    2:
      he: בֶּן־עֶשְׂרִים וְחָמֵשׁ שָׁנָה הָיָה בְמָלְכוֹ וְעֶשְׂרִים וָתֵשַׁע שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ אֲבִי בַּת־זְכַרְיָה׃
      yi: פֿינף און צװאַנציק יאָר איז ער אַלט געװען, אַז ער איז געװאָרן מלך, און נײַן
        און צװאַנציק יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען אַבֿי די טאָכטער פֿון זכַריהן.
      cs: V pětmecítma letech byl, když počal kralovati, a dvadceti devět let kraloval
        v Jeruzalémě. Jméno matky jeho bylo Abi, dcera Zachariášova.
      pl: Dwadzieścia pięć lat miał, gdy rządy objął, a dwadzieścia dziewięć lat panował
        w Jerozolimie. Imię zaś matki jego Abi, córka Zacharjasza. 
    3:
      he: וַיַּעַשׂ הַיָּשָׁר בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה דָּוִד אָבִיו׃
      yi: און ער האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט, אַזױ װי
        אַלץ װאָס זײַן פֿאָטער דוד האָט געטאָן.
      cs: Ten činil, což jest dobrého před očima Hospodinovýma, všecko tak, jakž činil
        David otec jeho.
      pl: I czynił co prawem było w oczach Wiekuistego, ściśle tak jak czynił Dawid
        praojciec jego. 
    4:
      he: הוּא הֵסִיר אֶת־הַבָּמוֹת וְשִׁבַּר אֶת־הַמַּצֵּבֹת וְכָרַת אֶת־הָאֲשֵׁרָה
        וְכִתַּת נְחַשׁ הַנְּחֹשֶׁת אֲשֶׁר־עָשָׂה מֹשֶׁה כִּי עַד־הַיָּמִים הָהֵמָּה
        הָיוּ בְנֵי־יִשְׂרָאֵל מְקַטְּרִים לוֹ וַיִּקְרָא־לוֹ נְחֻשְׁתָּן׃
      yi: ער האָט אָפּגעטאָן די בָמות, און צעבראָכן די זײַלשטײנער, און אָפּגעהאַקט
        די אַשֵרָה. און ער האָט צעהאַקט די קופּערנע שלאַנג װאָס משה האָט געמאַכט;
        װאָרום ביז יענע טעג פֿלעגן די קינדער פֿון ישׂראל רײכערן צו איר, און מע האָט
        זי גערופֿן נחוּשתָּן.
      cs: On zkazil výsosti a stroskotal obrazy, a háje posekal, a ztloukl hada měděného,
        jehož byl udělal Mojžíš; nebo až do těch dnů synové Izraelští kadívali jemu,
        a nazval jej Nechustam.
      pl: On to usunął wyżyny, skruszył posągi, wyciął astarty i rozbił węża miedzianego,
        który sporządził był Mojżesz, albowiem do tego czasu palili mu synowie Izraela
        kadzidła, nazywając go Nechusztan. 
    5:
      he: בַּיהוָה אֱלֹהֵי־יִשְׂרָאֵל בָּטָח וְאַחֲרָיו לֹא־הָיָה כָמֹהוּ בְּכֹל מַלְכֵי
        יְהוּדָה וַאֲשֶׁר הָיוּ לְפָנָיו׃
      yi: ער האָט זיך פֿאַרזיכערט אױף גאָט דעם האַר פֿון ישׂראל, און נאָך אים איז
        ניט געװען אַזאַ װי ער צװישן אַלע מלכים פֿון יהוּדה, אױך ניט צװישן די װאָס
        זײַנען געװען פֿאַר אים.
      cs: V Hospodinu Bohu Izraelském doufal, a nebylo po něm jemu rovného mezi všemi
        králi Judskými, i z těch, kteříž byli před ním.
      pl: Na Wiekuistym, Bogu Izraela, polegał, tak że nie było po nim podobnego mu między
        wszystkimi królami judzkimi, ani między tymi, którzy byli przed nim. 
    6:
      he: וַיִּדְבַּק בַּיהוָה לֹא־סָר מֵאַחֲרָיו וַיִּשְׁמֹר מִצְוֺתָיו אֲשֶׁר־צִוָּה
        יְהוָה אֶת־מֹשֶׁה׃
      yi: װאָרום ער האָט זיך באַהעפֿט אָן גאָט, ער האָט זיך ניט אָפּגעקערט פֿון הינטער
        אים, און ער האָט געהיט זײַנע געבאָט װאָס גאָט האָט געבאָטן משהן.
      cs: Nebo se přídržel Hospodina, aniž se uchýlil od něho, a ostříhal přikázaní
        jeho,kteráž byl přikázal Hospodin Mojžíšovi.
      pl: I lgnął do Wiekuistego, a nie odstępował od niego, i strzegł przepisów Jego,
        które poruczył Wiekuisty Mojżeszowi. 
    7:
      he: וְהָיָה יְהוָה עִמּוֹ בְּכֹל אֲשֶׁר־יֵצֵא יַשְׂכִּיל וַיִּמְרֹד בְּמֶלֶךְ־אַשּׁוּר
        וְלֹא עֲבָדוֹ׃
      yi: און גאָט פֿלעגט זײַן מיט אים; אומעטום װי ער פֿלעגט אַרױסגײן, פֿלעגט ער באַגליקן.
        און ער האָט װידערשפּעניקט אָן דעם מלך פֿון אשור, און האָט אים ניט געדינט.
      cs: A byl Hospodin s ním; k čemuž se koli obrátil, šťastně se mu vedlo. Zprotivil
        se pak králi Assyrskému, a nesloužil jemu.
      pl: Był też Wiekuisty z nim; we wszystkiem co przedsięwziął wiodło mu się. I zbuntował
        się przeciw królowi asyryjskiemu, a nie podlegał mu. 
    8:
      he: הוּא־הִכָּה אֶת־פְּלִשְׁתִּים עַד־עַזָּה וְאֶת־גְּבוּלֶיהָ מִמִּגְדַּל נוֹצְרִים
        עַד־עִיר מִבְצָר׃
      yi: ער האָט געשלאָגן די פּלִשתּים ביז עַזָה און אירע געמאַרקן, פֿון אַ װעכטערטורעם
        ביז אַ פֿעסטונגשטאָט.
      cs: On porazil Filistinské až do Gázy a končin jeho, od věže strážných až do
        města hrazeného.
      pl: Pobił on Filistynów aż do Gazy i okręgów jej, od wieży strażniczej aż do
        miasta obwarowanego. 
    9:
      he: וַיְהִי בַּשָּׁנָה הָרְבִיעִית לַמֶּלֶךְ חִזְקִיָּהוּ הִיא הַשָּׁנָה הַשְּׁבִיעִית
        לְהוֹשֵׁעַ בֶּן־אֵלָה מֶלֶךְ יִשְׂרָאֵל עָלָה שַׁלְמַנְאֶסֶר מֶלֶךְ־אַשּׁוּר
        עַל־שֹׁמְרוֹן וַיָּצַר עָלֶיהָ׃
      yi: און עס איז געװען אין פֿירטן יאָר פֿון מלך חִזקִיָהון–דאָס איז דאָס זיבעטע
        יאָר פֿון הוֹשֵעַ דעם זון פֿון אֵלָהן, דעם מלך פֿון ישׂראל–איז אַרױפֿגעגאַנגען
        שַלמַנאֶסֶר דער מלך פֿון אשור אױף שומרון, און האָט געלעגערט אױף איר.
      cs: Stalo se pak léta čtvrtého krále Ezechiáše, (jenž byl sedmý rok Ozee syna
        Ela, krále Izraelského), vytáhl Salmanazar král Assyrský proti Samaří a oblehl
        ji.
      pl: Czwartego jednak roku króla Chiskjasza - czyli roku siódmego Hozeasza, syna
        Elego, króla izraelskiego - nadciągnął Salamanasar, król asyryjski, przeciw
        Samaryi, i oblegał ją, 
    10:
      he: וַיִּלְכְּדֻהָ מִקְצֵה שָׁלֹשׁ שָׁנִים בִּשְׁנַת־שֵׁשׁ לְחִזְקִיָּה הִיא
        שְׁנַת־תֵּשַׁע לְהוֹשֵׁעַ מֶלֶךְ יִשְׂרָאֵל נִלְכְּדָה שֹׁמְרוֹן׃
      yi: און זײ האָבן זי באַצװוּנגען צום סָוף פֿון דרײַ יאָר; אין זעקסטן יאָר פֿון
        חִזקִיָהן–דאָס איז דאָס נײַנטע יאָר פֿון הוֹשֵעַ דעם מלך פֿון ישׂראל–איז שומרון
        באַצװוּנגען געװאָרן.
      cs: I vzali ji při konci léta třetího; léta šestého Ezechiášova, (jenž byl rok
        devátý Ozee krále Izraelského), vzata jest Samaří.
      pl: 'I zdobył ją po upływie trzech lat: szóstego roku Chiskjasza, czyli dziewiątego
        roku Hozeasza, króla izraelskiego, zdobytą została Samarja. '
    11:
      he: וַיֶּגֶל מֶלֶךְ־אַשּׁוּר אֶת־יִשְׂרָאֵל אַשּׁוּרָה וַיַּנְחֵם בַּחְלַח וּבְחָבוֹר
        נְהַר גּוֹזָן וְעָרֵי מָדָי׃
      yi: און דער מלך פֿון אשור האָט פֿאַרטריבן ישׂראל קײן אשור, און האָט זײ אַװעקגעפֿירט
        אין חַלַח, און אין חָבֿור, בײַם טײַך גוֹזָן, און אין די שטעט פֿון מָדַי.
      cs: I zavedl král Assyrský Izraele do Assyrie, a osadil jej v Chelach a v Chabor
        při potoku Gozan, a v městech Médských,
      pl: I uprowadził król asyryjski Izraelitów do Asyryi, i powiódł ich do Chalach,
        i nad Chabor, rzekę Gozanu i do miast medyjskich. 
    12:
      he: עַל אֲשֶׁר לֹא־שָׁמְעוּ בְּקוֹל יְהוָה אֱלֹהֵיהֶם וַיַּעַבְרוּ אֶת־בְּרִיתוֹ
        אֵת כָּל־אֲשֶׁר צִוָּה מֹשֶׁה עֶבֶד יְהוָה וְלֹא שָׁמְעוּ וְלֹא עָשׂוּ׃
      yi: פֿאַר װאָס זײ האָבן ניט צוגעהערט צו דעם קָול פֿון יהוה זײער גאָט, און האָבן
        איבערגעטרעטן זײַן בונד, אַלץ װאָס משה דער קנעכט פֿון גאָט האָט זײ באַפֿױלן,
        און זײ האָבן ניט צוגעהערט און ניט געטאָן.
      cs: Proto že neposlouchali hlasu Hospodina Boha svého, ale přestupovali smlouvu
        jeho, i všecko to, což přikázal Mojžíš služebník Hospodinův, tak že ani poslechnouti
        ani činiti nechtěli.
      pl: Przeto że nie usłuchali głosu Wiekuistego, Boga swego, a przekroczyli przymierze
        Jego; to wszystko co nakazał Mojżesz, sługa Wiekuistego, nie słuchali tego
        i nie spełniali. 
    13:
      he: וּבְאַרְבַּע עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ חִזְקִיָּה עָלָה סַנְחֵרִיב מֶלֶךְ־אַשּׁוּר
        עַל כָּל־עָרֵי יְהוּדָה הַבְּצֻרוֹת וַיִּתְפְּשֵׂם׃
      yi: און אין פֿערצנטן יאָר פֿון מלך חִזקִיָהון, איז אַרױפֿגעגאַנגען סַנחֵריבֿ
        דער מלך פֿון אשור אױף אַלע באַפֿעסטיקטע שטעט פֿון יהוּדה, און האָט זײ אײַנגענומען.
      cs: Potom čtrnáctého léta krále Ezechiáše přitáhl Senacherib král Assyrský proti
        všechněm městům Judským hrazeným, a zdobýval jich.
      pl: Czternastego roku króla Chiskjasza wyruszył Sanheryb, król asyryjski, przeciw
        wszystkim miastom judzkim warownym i zdobył je. 
    14:
      he: וַיִּשְׁלַח חִזְקִיָּה מֶלֶךְ־יְהוּדָה אֶל־מֶלֶךְ־אַשּׁוּר לָכִישָׁה לֵאמֹר
        חָטָאתִי שׁוּב מֵעָלַי אֵת אֲשֶׁר־תִּתֵּן עָלַי אֶשָּׂא וַיָּשֶׂם מֶלֶךְ־אַשּׁוּר
        עַל־חִזְקִיָּה מֶלֶךְ־יְהוּדָה שְׁלֹשׁ מֵאוֹת כִּכַּר־כֶּסֶף וּשְׁלֹשִׁים
        כִּכַּר זָהָב׃
      yi: 'האָט חִזקִיָה דער מלך פֿון יהוּדה געשיקט צו דעם מלך פֿון אשור קײן לָכיש,
        אַזױ צו זאָגן: איך האָב געזינדיקט; קער זיך אָפּ פֿון מיר; װאָס דו װעסט אױף
        מיר אַרױפֿלײגן, װעל איך טראָגן. האָט דער מלך פֿון אשור אַרױפֿגעלײגט אױף חִזקִיָה
        דעם מלך פֿון יהוּדה דרײַ הונדערט צענטנער זילבער און דרײַסיק צענטנער גאָלד.'
      cs: 'Tedy poslal Ezechiáš král Judský k králi Assyrskému do Lachis, řka: Zhřešilť
        jsem, odtáhni ode mne; cožkoli na mne vzložíš, ponesu. I uložil král Assyrský
        Ezechiášovi králi Judskému tři sta centnéřů stříbra a třidceti centnéřů zlata.'
      pl: 'Posłał tedy Chiskjasz, król judzki, do króla asyryjskiego, do Lachisz,
        i kazał powiedzieć: Zgrzeszyłem, odstąp odemnie; co nałożysz na mnie poniosę.
        Nałożył tedy król asyryjski na Chiskjasza, króla judzkiego, trzysta talentów
        srebra i trzydzieści talentów złota. '
    15:
      he: וַיִּתֵּן חִזְקִיָּה אֶת־כָּל־הַכֶּסֶף הַנִּמְצָא בֵית־יְהוָה וּבְאֹצְרוֹת
        בֵּית הַמֶּלֶךְ׃
      yi: און חִזקִיָה האָט אַװעקגעגעבן דאָס גאַנצע זילבער װאָס האָט זיך געפֿונען
        אין הױז פֿון גאָט און אין די שאַצקאַמערן פֿון מלכס הױז.
      cs: I dal Ezechiáš všecky peníze, kteréž jsou nalezeny v domě Hospodinově a
        v pokladích domu královského.
      pl: I oddał Chiskjasz całe srebro, znajdujące się w przybytku Wiekuistego i w skarbcach
        pałacu królewskiego. 
    16:
      he: בָּעֵת הַהִיא קִצַּץ חִזְקִיָּה אֶת־דַּלְתוֹת הֵיכַל יְהוָה וְאֶת־הָאֹמְנוֹת
        אֲשֶׁר צִפָּה חִזְקִיָּה מֶלֶךְ יְהוּדָה וַיִּתְּנֵם לְמֶלֶךְ אַשּׁוּר׃
      yi: אין יענער צײַט האָט חִזקִיָה אַרומגעהאַקט די טירן פֿון דעם טעמפּל פֿון גאָט,
        און די בײַשטידלעך װאָס חִזקִיָה דער מלך פֿון יהוּדה האָט געהאַט איבערגעצױגן
        [מיט גאָלד], און ער האָט עס געגעבן דעם מלך פֿון אשור.
      cs: Toho času obloupal Ezechiáš dvéře chrámu Hospodinova, i sloupy, kteréž byl
        obložil Ezechiáš král Judský, a dal je králi Assyrskému.
      pl: Onegoż czasu odłamał Chiskjasz z podwoi przybytku Wiekuistego i ze słupów,
        które pokrył był sam Chiskjasz, król judzki, złotem, i oddał je królowi asyryjskiemu. 
    17:
      he: וַיִּשְׁלַח מֶלֶךְ־אַשּׁוּר אֶת־תַּרְתָּן וְאֶת־רַב־סָרִיס וְאֶת־רַב־שָׁקֵה
        מִן־לָכִישׁ אֶל־הַמֶּלֶךְ חִזְקִיָּהוּ בְּחֵיל כָּבֵד יְרוּשָׁלִָם וַיַּעֲלוּ
        וַיָּבֹאוּ יְרוּשָׁלִַם וַיַּעֲלוּ וַיָּבֹאוּ וַיַּעַמְדוּ בִּתְעָלַת הַבְּרֵכָה
        הָעֶלְיוֹנָה אֲשֶׁר בִּמְסִלַּת שְׂדֵה כוֹבֵס׃
      yi: און דער מלך פֿון אשור האָט געשיקט תַּרתָּנען, און רבֿ-סָריסן, און רַבֿשָקֵהן,
        פֿון לָכיש צום מלך חִזקִיָהון מיט אַ גרױסן חיל קײן ירושלים. און זײ זײַנען
        אַרױפֿגעגאַנגען, אַזױ זײַנען זײ געקומען און האָבן זיך געשטעלט בײַ דעם גראָבן
        פֿון דעם אױבערשטן טײַך װאָס אױפֿן װעג פֿון װעשערפֿעלד.
      cs: A však poslal král Assyrský Tartana a Rabsara a Rabsace z Lachis k králi
        Ezechiášovi s vojskem velikým k Jeruzalému. Kteříž vytáhše, přijeli k Jeruzalému,
        a přitáhše, přitrhli a položili se u struhy rybníka hořejšího, kteráž jest
        podlé cesty dlážené při poli valchářovu.
      pl: Poczem wyprawił król asyryjski Tartana, Rabsarysa i Rabszakę z Lachisz do króla
        Chiskjasza z wojskiem potężnem do Jerozolimy. I nadciągnęli i przybyli do Jerozolimy;
        przybywszy zaś stanęli u wodociągu górnego stawu, przy drodze do pola foluszników. 
    18:
      he: וַיִּקְרְאוּ אֶל־הַמֶּלֶךְ וַיֵּצֵא אֲלֵהֶם אֶלְיָקִים בֶּן־חִלְקִיָּהוּ
        אֲשֶׁר עַל־הַבָּיִת וְשֶׁבְנָה הַסֹּפֵר וְיוֹאָח בֶּן־אָסָף הַמַּזְכִּיר׃
      yi: און זײ האָבן גערופֿן צום מלך; איז אַרױסגעגאַנגען צו זײ אֶליָקים דער זון
        פֿון חִלקִיָהון, װאָס איבערן פּאַלאַץ, און שֶבֿנאָ דער שרײַבער, און יוֹאָח
        דער זון פֿון אָסָפֿן, דער דערמאָנער.
      cs: A když volali na krále, vyšel k nim Eliakim syn Helkiášův, kterýž byl správce
        domu, a Sobna písař, a Joach syn Azafův kancléř.
      pl: I wezwali króla. Wyszedł tedy do nich Eljakim, syn Chilkjasza, przełożony
        pałacu, i Szebna, sekretarz stanu, i Joach, syn Asafa, kanclerz. 
    19:
      he: וַיֹּאמֶר אֲלֵהֶם רַב־שָׁקֵה אִמְרוּ־נָא אֶל־חִזְקִיָּהוּ כֹּה־אָמַר הַמֶּלֶךְ
        הַגָּדוֹל מֶלֶךְ אַשּׁוּר מָה הַבִּטָּחוֹן הַזֶּה אֲשֶׁר בָּטָחְתָּ׃
      yi: 'און רַבֿשָקֵה האָט צו זײ געזאָגט: זאָגט אַקאָרשט צו חִזקִיָהון אַזױ האָט
        געזאָגט דער גרױסער מלך, דער מלך פֿון אשור: װאָס איז די דאָזיקע פֿאַרזיכערונג
        װאָס דו פֿאַרזיכערסט זיך?'
      cs: 'I mluvil k nim Rabsace: Povězte medle Ezechiášovi: Toto praví král veliký,
        král Assyrský: Jakéž jest to doufání, na kterémž se zakládáš?'
      pl: 'I rzekł do nich Rabszake: Powiedźcie też Chiskjaszowi: Tak rzecze król
        wielki, król asyryjski: Cóż znaczy ta ufność, którą okazujesz? '
    20:
      he: אָמַרְתָּ אַךְ־דְּבַר־שְׂפָתַיִם עֵצָה וּגְבוּרָה לַמִּלְחָמָה עַתָּה עַל־מִי
        בָטַחְתָּ כִּי מָרַדְתָּ בִּי׃
      yi: מײנסטו הױל ליפּגערײד איז אַן עצה און גבֿורה פֿאַר מלחמה? אַצונד, אױף װעמען
        פֿאַרזיכערסטו זיך, װאָס דו האָסט װידערשפּעניקט אָן מיר?
      cs: Mluvils, (ale slova rtů svých), že jest rady i síly k válce dosti. V kohož
        tedy nyní doufáš, že mi se protivíš?
      pl: Mniemasz, że samo słowo ust jest zamysłem i potęgą wojenną; ale teraz na kim
        właściwie polegasz, żeś się zbuntował przeciw mnie? 
    21:
      he: עַתָּה הִנֵּה בָטַחְתָּ לְּךָ עַל־מִשְׁעֶנֶת הַקָּנֶה הָרָצוּץ הַזֶּה עַל־מִצְרַיִם
        אֲשֶׁר יִסָּמֵךְ אִישׁ עָלָיו וּבָא בְכַפּוֹ וּנְקָבָהּ כֵּן פַּרְעֹה מֶלֶךְ־מִצְרַיִם
        לְכָל־הַבֹּטְחִים עָלָיו׃
      yi: אַצונד זע, דו פֿאַרזיכערסט זיך אױף דעם שטעקן פֿון דעם דאָזיקן צעבראָכענעם
        ראָר–אױף מצרים–װאָס אַז אַ מענטש לענט זיך אױף אים אָן, גײט ער אים אַרײַן אין
        דער האַנט, און לעכערט זי דורך; אַזױ איז פּרעה דער מלך פֿון מצרים פֿאַר אַלע
        װאָס פֿאַרזיכערן זיך אױף אים.
      cs: Aj, nyní zpolehl jsi na hůl třtinovou, a to ještě nalomenou, na Egypt, na
        niž zpodepřel-li by se kdo, pronikne ruku jeho a probodne ji. Takovýť jest
        Farao král Egyptský všechněm, kteříž doufají v něho.
      pl: Otóż polegasz na owej lasce trzciny nadłamanej, na Egipcie, która gdy się
        oprze kto o nią, wnika w dłoń jego i przebija ją. Takim Faraon dla wszystkich,
        którzy polegają na nim. 
    22:
      he: וְכִי־תֹאמְרוּן אֵלַי אֶל־יְהוָה אֱלֹהֵינוּ בָּטָחְנוּ הֲלוֹא־הוּא אֲשֶׁר
        הֵסִיר חִזְקִיָּהוּ אֶת־בָּמֹתָיו וְאֶת־מִזְבְּחֹתָיו וַיֹּאמֶר לִיהוּדָה
        וְלִירוּשָׁלִַם לִפְנֵי הַמִּזְבֵּחַ הַזֶּה תִּשְׁתַּחֲווּ בִּירוּשָׁלִָם׃
      yi: 'און אַז איר װעט מיר זאָגן: מיר פֿאַרזיכערן זיך אױף יהוה אונדזער גאָט–איז
        דאָס ניט דער װאָס חִזקִיָהו האָט אָפּגעטאָן זײַנע בָמות און זײַנע מזבחות,
        און האָט געזאָגט צו יהוּדה און צו ירושלים: פֿאַר דעם דאָזיקן מזבח זאָלט איר
        זיך בוקן אין ירושלים?'
      cs: 'Pakli mi díte: V Hospodina Boha svého doufáme: zdaliž on není ten, jehož
        Ezechiáš pobořil výsosti i oltáře, a přikázal Judovi i Jeruzalému, řka: Před
        tímto oltářem klaněti se budete v Jeruzalémě.'
      pl: 'A jeśli powiecie nam: Na Wiekuistym, Bogu naszym, polegamy. Czyż to nie
        ten sam, którego wyżyny i ołtarze Chiskjasz zniósł, mówiąc do Judy i Jerozolimy:
        Tylko przed ołtarzem tym korzyć się wam w Jerozolimie! '
    23:
      he: וְעַתָּה הִתְעָרֶב נָא אֶת־אֲדֹנִי אֶת־מֶלֶךְ אַשּׁוּר וְאֶתְּנָה לְךָ אַלְפַּיִם
        סוּסִים אִם־תּוּכַל לָתֶת לְךָ רֹכְבִים עֲלֵיהֶם׃
      yi: און אַצונד, פֿאַרװעט זיך אַקאָרשט מיט מײַן האַר דעם מלך פֿון אשור, און איך
        װעל דיר געבן צװײ טױזנט פֿערד, אױב דו קענסט דיר אַרױפֿזעצן רײַטער אױף זײ.
      cs: Nyní tedy, založ se medle se pánem mým, králem Assyrským, a dámť dva tisíce
        koní, budeš-li moci míti, kdo by na nich jeli?
      pl: A teraz chciej współzawodniczyć z panem moim, z królem asyryjskim, a dam
        ci dwa tysiące koni, czy w stanie będziesz wsadzić jeźdźców na nie. 
    24:
      he: וְאֵיךְ תָּשִׁיב אֵת פְּנֵי פַחַת אַחַד עַבְדֵי אֲדֹנִי הַקְּטַנִּים וַתִּבְטַח
        לְךָ עַל־מִצְרַיִם לְרֶכֶב וּלְפָרָשִׁים׃
      yi: הײַנט װי קענסטו אָפּשטױסן דעם פּנים פֿון אַ הױפּטמאַן, אײנעם פֿון די קלענסטע
        קנעכט פֿון מײַן האַר? פֿון דעסט װעגן פֿאַרזיכערסטו זיך אױף מצרים װעגן רײַטװעגן
        און רײַטער.
      cs: I jakž bys tedy odolati mohl jednomu knížeti z nejmenších služebníků pána
        mého, ačkoli máš doufání v Egyptu pro vozy a jezdce?
      pl: I jakże chcesz odprawić namiestnika, jednego ze sług pana mojego najniższych,
        a polegać na Egipcie dla wozów i jezdnych? 
    25:
      he: עַתָּה הֲמִבַּלְעֲדֵי יְהוָה עָלִיתִי עַל־הַמָּקוֹם הַזֶּה לְהַשְׁחִתוֹ
        יְהוָה אָמַר אֵלַי עֲלֵה עַל־הָאָרֶץ הַזֹּאת וְהַשְׁחִיתָהּ׃
      yi: 'אַצונד, בין איך דען אָן יהוה אַרױפֿגעקומען אױף דעם דאָזיקן אָרט, אים צו
        פֿאַרװיסטן? יהוה האָט צו מיר געזאָגט: גײ אַרױף אױף דעם דאָזיקן לאַנד, און
        פֿאַרװיסט עס.'
      cs: 'Přesto, zdali bez Hospodina přitáhl jsem proti místu tomuto, abych je zkazil?
        Hospodin řekl mi: Táhni proti zemi té a zkaz ji.'
      pl: 'A zresztą, czyżem bez Wiekuistego wyruszył przeciw miejscu temu, abym je
        zburzył? Wiekuisty rzekł do mnie: Wyruszysz przeciw ziemi tej, a zburzysz
        ją! '
    26:
      he: וַיֹּאמֶר אֶלְיָקִים בֶּן־חִלְקִיָּהוּ וְשֶׁבְנָה וְיוֹאָח אֶל־רַב־שָׁקֵה
        דַּבֶּר־נָא אֶל־עֲבָדֶיךָ אֲרָמִית כִּי שֹׁמְעִים אֲנָחְנוּ וְאַל־תְּדַבֵּר
        עִמָּנוּ יְהוּדִית בְּאָזְנֵי הָעָם אֲשֶׁר עַל־הַחֹמָה׃
      yi: 'האָט אֶליָקים דער זון פֿון חִלקִיָהון, און שֶבֿנאָ, און יוֹאָח, געזאָגט
        צו רַבֿשָקֵהן: רעד, איך בעט דיך, צו דײַנע קנעכט אַראַמיש, װאָרום מיר פֿאַרשטײן
        עס, און רעד ניט צו אונדז יהוּדיש אין די אױערן פֿון דעם פֿאָלק װאָס אױף דער
        מױער.'
      cs: 'I řekl Eliakim syn Helkiášův a Sobna a Joach Rabsacovi: Mluv medle k služebníkům
        svým Syrsky, však rozumíme, a nemluv k nám Židovsky před lidem tímto, kterýž
        jest na zdech.'
      pl: 'Rzekł tedy Eljakim, syn Chilkjasza, i Szebna i Joach do Rabszaki: Zechciej
        rozmawiać ze sługami twymi po aramejsku, bo my rozumiemy, a nie rozmawiaj
        z nami po judzku przed ludem tym, znajdującym się na murze. '
    27:
      he: וַיֹּאמֶר אֲלֵיהֶם רַב־שָׁקֵה הַעַל אֲדֹנֶיךָ וְאֵלֶיךָ שְׁלָחַנִי אֲדֹנִי
        לְדַבֵּר אֶת־הַדְּבָרִים הָאֵלֶּה הֲלֹא עַל־הָאֲנָשִׁים הַיֹּשְׁבִים עַל־הַחֹמָה
        לֶאֱכֹל אֶת חריהם [צוֹאָתָם] וְלִשְׁתּוֹת אֶת־שיניהם [מימֵי] [רַגְלֵיהֶם]
        עִמָּכֶם׃
      yi: 'האָט רַבֿשָקֵה צו זײ געזאָגט: האָט דען צו דײַן האַר און צו דיר מיך געשיקט
        מײַן האַר צו רעדן די דאָזיקע װערטער, און ניט צו די מענטשן װאָס זיצן אױף דער
        מױער, צו עסן זײער קױט, און צו טרינקען זײער לײַבװאַסער, בײַ אײַך?'
      cs: 'I odpověděl jim Rabsace: Zdaliž ku pánu tvému a k tobě poslal mne pán můj,
        abych mluvil slova tato? Však k mužům těm, kteříž jsou na zdech, aby lejna
        svá jedli, a moč svůj spolu s vámi pili.'
      pl: 'I rzekł do nich Rabszake: Czy to do pana twego albo do ciebie wysłał mnie
        pan mój, abym powiedział słowa te? Czy nie raczej do ludzi, co siedzą na murze,
        aby żywili się kałem a pili mocz swój wraz z wami? '
    28:
      he: וַיַּעֲמֹד רַב־שָׁקֵה וַיִּקְרָא בְקוֹל־גָּדוֹל יְהוּדִית וַיְדַבֵּר וַיֹּאמֶר
        שִׁמְעוּ דְּבַר־הַמֶּלֶךְ הַגָּדוֹל מֶלֶךְ אַשּׁוּר׃
      yi: 'און רַבֿשָקֵה האָט זיך געשטעלט, און האָט אױסגערופֿן אױף אַ הױכן קָול אױף
        יהוּדיש, און האָט גערעדט און געזאָגט: הערט דאָס װאָרט פֿון דעם גרױסן מלך,
        דעם מלך פֿון אשור.'
      cs: 'A tak stoje Rabsace , volal hlasem velikým, Židovsky mluvě a řka: Slyšte
        slovo krále velikého, krále Assyrského.'
      pl: 'I stanął Rabszake i zawołał głosem doniosłym po judzku, i oświadczył, i rzekł:
        Słuchajcie słów króla wielkiego, króla asyryjskiego! '
    29:
      he: כֹּה אָמַר הַמֶּלֶךְ אַל־יַשִּׁיא לָכֶם חִזְקִיָּהוּ כִּי־לֹא יוּכַל לְהַצִּיל
        אֶתְכֶם מִיָּדוֹ׃
      yi: 'אַזױ האָט געזאָגט דער מלך: זאָל אײַך חִזקִיָהו ניט נאַרן, װאָרום ער קען
        אײַך ניט מציל זײַן פֿון זײַן האַנט.'
      cs: 'Toto praví král: Nechť vás nesvodí Ezechiáš, neboť nebude moci vás vysvoboditi
        z ruky mé.'
      pl: 'Tak rzecze król: Niechaj nie zwodzi was Chiskjasz, bo nie zdoła ocalić
        was z mocy jego. '
    30:
      he: וְאַל־יַבְטַח אֶתְכֶם חִזְקִיָּהוּ אֶל־יְהוָה לֵאמֹר הַצֵּל יַצִּילֵנוּ
        יְהוָה וְלֹא תִנָּתֵן אֶת־הָעִיר הַזֹּאת בְּיַד מֶלֶךְ אַשּׁוּר׃
      yi: 'און זאָל אײַך חִזקִיָהו ניט פֿאַרזיכערן אױף יהוה, אַזױ צו זאָגן: מציל זײַן
        װעט אונדז מציל זײַן יהוה, און די דאָזיקע שטאָט װעט ניט איבערגעבן װערן אין
        דער האַנט פֿון דעם מלך פֿון אשור.'
      cs: 'A nechť vám nevelí Ezechiáš doufati v Hospodina, řka: Zajisté vysvobodí
        nás Hospodin, a nebudeť dáno město toto v ruku krále Assyrského.'
      pl: 'A niechaj nie czyni wam Chiskjasz nadziei w Wiekuistym, mówiąc: Ocalić
        ocali was Wiekuisty, a nie będzie oddane to miasto w moc króla asyryjskiego. '
    31:
      he: אַל־תִּשְׁמְעוּ אֶל־חִזְקִיָּהוּ כִּי כֹה אָמַר מֶלֶךְ אַשּׁוּר עֲשׂוּ־אִתִּי
        בְרָכָה וּצְאוּ אֵלַי וְאִכְלוּ אִישׁ־גַּפְנוֹ וְאִישׁ תְּאֵנָתוֹ וּשְׁתוּ
        אִישׁ מֵי־בוֹרוֹ׃
      yi: 'איר זאָלט ניט צוהערן צו חִזקִיָהון, װאָרום אַזױ האָט געזאָגט דער מלך פֿון
        אשור: מאַכט מיט מיר שלום, און קומט אַרױס צו מיר, און עסט איטלעכער פֿון זײַן
        װײַנשטאָק און איטלעכער פֿון זײַן פֿײַגנבױם, און טרינקט איטלעכער דאָס װאַסער
        פֿון זײַן ברונעם.'
      cs: 'Neposlouchejtež Ezechiáše, nebo takto praví král Assyrský: Učiňte se mnou
        smlouvu, a vyjděte ke mně, a jezte jeden každý z vinice své a z fíku svého,
        a píte jeden každý vodu z čisterny své,'
      pl: 'Nie słuchajcie Chiskjasza! Bo tak rzecze król asyryjski: Poprobujcie u mnie
        szczęścia a wyjdźcie do mnie, a pożywajcie każdy z winnicy swojej i każdy
        z figowego drzewa swojego, a pijcie każdy wodę z krynicy swej. '
    32:
      he: עַד־בֹּאִי וְלָקַחְתִּי אֶתְכֶם אֶל־אֶרֶץ כְּאַרְצְכֶם אֶרֶץ דָּגָן וְתִירוֹשׁ
        אֶרֶץ לֶחֶם וּכְרָמִים אֶרֶץ זֵית יִצְהָר וּדְבַשׁ וִחְיוּ וְלֹא תָמֻתוּ וְאַל־תִּשְׁמְעוּ
        אֶל־חִזְקִיָּהוּ כִּי־יַסִּית אֶתְכֶם לֵאמֹר יְהוָה יַצִּילֵנוּ׃
      yi: 'ביז איך קום, און װעל אײַך נעמען אין אַ לאַנד אַזױ װי אײַער לאַנד, אַ לאַנד
        פֿון תּבֿואה און װײַן, אַ לאַנד פֿון ברױט און װײַנגערטנער, אַ לאַנד פֿון אײלבערטן
        און האָניק, כּדי איר זאָלט לעבן און ניט שטאַרבן; און איר זאָלט ניט צוהערן
        צו חִזקִיָהון, אַז ער װעט אײַך אײַנרעדן, אַזױ צו זאָגן: יהוה װעט אונדז מציל
        זײַן.'
      cs: 'Dokudž nepřijdu a nepřenesu vás do země podobné zemi vaší, do země úrodné,
        země chleba a vinic, země olivoví, oleje a medu, a budete živi a nezemřete.
        Neposlouchejtež Ezechiáše, neboť vás svodí, řka: Hospodin vysvobodí nás.'
      pl: 'Aż przyjdę a zabiorę was do ziemi podobnej do ziemi waszej, do ziemi zboża
        i moszczu, do ziemi chleba i winnic, ziemi oliwników i oliwy i miodu, a będziecie
        żyli a nie umierali. A nie słuchajcie Chiskjasza, gdy zwodzić was będzie,
        mówiąc: Wiekuisty ocali nas! '
    33:
      he: הַהַצֵּל הִצִּילוּ אֱלֹהֵי הַגּוֹיִם אִישׁ אֶת־אַרְצוֹ מִיַּד מֶלֶךְ אַשּׁוּר׃
      yi: האָבן מציל דען מציל געװען די געטער פֿון די פֿעלקער איטלעכער זײַן לאַנד פֿון
        דער האַנט פֿון דעם מלך פֿון אשור?
      cs: Zdaliž mohli vysvoboditi bohové národů jeden každý zemi svou z ruky krále
        Assyrského?
      pl: Alboż ocalili bogowie ludów, każdy ziemię swoją z ręki króla asyryjskiego? 
    34:
      he: אַיֵּה אֱלֹהֵי חֲמָת וְאַרְפָּד אַיֵּה אֱלֹהֵי סְפַרְוַיִם הֵנַע וְעִוָּה
        כִּי־הִצִּילוּ אֶת־שֹׁמְרוֹן מִיָּדִי׃
      yi: װוּ זײַנען די געטער פֿון חַמת, און אַרפַּד? װוּ זײַנען די געטער פֿון ספֿרוַיִם,
        הֵנַע, און עִוָה? האָבן זײ דען מציל געװען שומרון פֿון מײַן האַנט?
      cs: Kdež jsou bohové Emat a Arfad? Kde jsou bohové Sefarvaim, Ana a Ava? Zdaliž
        jsou vysvobodili Samaří z ruky mé?
      pl: Gdzież byli bogowie Chamatu i Arpadu, gdzie bogowie Sefarwaim, Heny i Iwy,
        i czyż ocalili Samarję z ręki mojej? 
    35:
      he: מִי בְּכָל־אֱלֹהֵי הָאֲרָצוֹת אֲשֶׁר־הִצִּילוּ אֶת־אַרְצָם מִיָּדִי כִּי־יַצִּיל
        יְהוָה אֶת־יְרוּשָׁלִַם מִיָּדִי׃
      yi: װער זײַנען צװישן אַלע געטער פֿון די לענדער װאָס האָבן מציל געװען זײער לאַנד
        פֿון מײַן האַנט, אַז יהוה זאָל מציל זײַן ירושלים פֿון מײַן האַנט?
      cs: Kteří jsou mezi všemi bohy těch zemí, ješto by vysvobodili zemi svou z ruky
        mé? Aby pak Hospodin vysvoboditi mohl Jeruzalém z ruky mé?
      pl: Któreż to ze wszystkich bóstw tych ziem ocaliły kraj swój z ręki mojej,
        żeby ocalić miał Wiekuisty Jerozolimę z ręki mojej? 
    36:
      he: וְהֶחֱרִישׁוּ הָעָם וְלֹא־עָנוּ אֹתוֹ דָּבָר כִּי־מִצְוַת הַמֶּלֶךְ הִיא
        לֵאמֹר לֹא תַעֲנֻהוּ׃
      yi: 'האָט דאָס פֿאָלק געשװיגן, און זײ האָבן אים אַ װאָרט ניט געענטפֿערט, װאָרום
        דער באַפֿעל פֿון מלך איז געװען, אַזױ צו זאָגן: איר זאָלט אים ניט ענטפֿערן.'
      cs: 'Lid pak mlčel, a neodpověděl mu žádného slova; nebo takové bylo rozkázaní
        královo, řkoucí: Neodpovídejte jemu.'
      pl: 'Lud wszakże milczał i nie odpowiedzieli mu słowa, bo rozkaz był króla taki:
        Nie odpowiadajcie mu. '
    37:
      he: וַיָּבֹא אֶלְיָקִים בֶּן־חִלְקִיָּה אֲשֶׁר־עַל־הַבַּיִת וְשֶׁבְנָא הַסֹּפֵר
        וְיוֹאָח בֶּן־אָסָף הַמַּזְכִּיר אֶל־חִזְקִיָּהוּ קְרוּעֵי בְגָדִים וַיַּגִּדוּ
        לוֹ דִּבְרֵי רַב־שָׁקֵה׃
      yi: איז געקומען אֶליָקים דער זון פֿון הלקיהן, װאָס איבערן פּאַלאַץ, און שֶבֿנאָ
        דער שרײַבער, און יוֹאָח דער זון פֿון אָסָפֿן, דער דערמאָנער, צו חִזקִיָהון,
        מיט צעריסענע קלײדער, און זײ האָבן אים דערצײלט די װערטער פֿון רַבֿשָקֵהן.
      cs: Přišli tedy Eliakim syn Helkie, kterýž byl správcím domu, a Sobna písař,
        a Joach syn Azafův kancléř k Ezechiášovi, majíce roucho roztržené, a oznámili
        jemu slova Rabsacova.
      pl: I przyszedł Eljakim, syn Chilkjasza, przełożony pałacu, i Szebna, sekretarz,
        i Joach, syn Asafa, kanclerz, do Chiskjasza z rozdartemi szaty i powtórzyli
        mu słowa Rabszaki. 
  19:
    1:
      he: וַיְהִי כִּשְׁמֹעַ הַמֶּלֶךְ חִזְקִיָּהוּ וַיִּקְרַע אֶת־בְּגָדָיו וַיִּתְכַּס
        בַּשָּׂק וַיָּבֹא בֵּית יְהוָה׃
      yi: און עס איז געװען, װי דער מלך חִזקִיָהו האָט עס געהערט, אַזױ האָט ער צעריסן
        זײַנע קלײדער, און זיך צוגעדעקט מיט זאַק, און ער איז געקומען אין הױז פֿון גאָט.
      cs: To když uslyšel král Ezechiáš, roztrhl roucho své, a oděv se žíní, všel
        do domu Hospodinova.
      pl: Gdy tedy usłyszał to król Chiskjasz, rozdarł szaty swoje, i oblekł się w wór
        i wszedł do przybytku Wiekuistego. 
    2:
      he: וַיִּשְׁלַח אֶת־אֶלְיָקִים אֲשֶׁר־עַל־הַבַּיִת וְשֶׁבְנָא הַסֹּפֵר וְאֵת
        זִקְנֵי הַכֹּהֲנִים מִתְכַּסִּים בַּשַּׂקִּים אֶל־יְשַׁעְיָהוּ הַנָּבִיא בֶּן־אָמוֹץ׃
      yi: און ער האָט געשיקט אֶליָקימען װאָס איבערן פּאַלאַץ, און שֶבֿנאָ דעם שרײַבער,
        און די עלטסטע פֿון די כּהנים, צוגעדעקט מיט זאַקקלײדער, צו ישַעיָהו הנבֿיא
        דעם זון פֿון אָמוצן.
      cs: I poslal Eliakima správce domu, a Sobnu písaře, i starší z kněží, oblečené
        v žíně, k Izaiášovi proroku, synu Amosovu.
      pl: I posłał Eljakima, przełożonego pałacu, i Szebnę, sekretarza, i starszych
        z kapłanów, obleczonych w wory, do proroka Jezajasza, syna Amoca. 
    3:
      he: וַיֹּאמְרוּ אֵלָיו כֹּה אָמַר חִזְקִיָּהוּ יוֹם־צָרָה וְתוֹכֵחָה וּנְאָצָה
        הַיּוֹם הַזֶּה כִּי בָאוּ בָנִים עַד־מַשְׁבֵּר וְכֹחַ אַיִן לְלֵדָה׃
      yi: 'און זײ האָבן צו אים געזאָגט: אַזױ האָט געזאָגט חִזקִיָהו: אַ טאָג פֿון
        נױט און שטראָף און שמאַך איז הײַנטיקער טאָג, װאָרום די קינדער זײַנען געקומען
        צום מוטערמױל, און ניטאָ קײן כּוח צו געבערן.'
      cs: 'Kteříž řekli jemu: Toto praví Ezechiáš: Den úzkosti a útržek i rouhání
        jest den tento; přiblížilť se plod k vyjití, ale není síly při rodičce.'
      pl: 'I rzekli do niego: Tak powiedział Chiskjasz: Dniem utrapienia i sponiewierania
        i bluźnienia jest dzień ten. Bo doszedł płód do macierzyzny, a niema siły
        do porodu. '
    4:
      he: אוּלַי יִשְׁמַע יְהוָה אֱלֹהֶיךָ אֵת כָּל־דִּבְרֵי רַב־שָׁקֵה אֲשֶׁר שְׁלָחוֹ
        מֶלֶךְ־אַשּׁוּר אֲדֹנָיו לְחָרֵף אֱלֹהִים חַי וְהוֹכִיחַ בַּדְּבָרִים אֲשֶׁר
        שָׁמַע יְהוָה אֱלֹהֶיךָ וְנָשָׂאתָ תְפִלָּה בְּעַד הַשְּׁאֵרִית הַנִּמְצָאָה׃
      yi: אפֿשר װעט יהוה דײַן גאָט הערן אַלע װערטער פֿון רַבֿשָקֵהן, װאָס זײַן האַר
        דער מלך פֿון אשור האָט אים געשיקט צו לעסטערן דעם לעבעדיקן גאָט, און ער װעט
        שטראָפֿן פֿאַר די רײד װאָס יהוה דײַן גאָט האָט געהערט; דרום זאָלסטו אױפֿהײבן
        אַ תּפֿילה פֿאַר דעם איבערבלײַב װאָס געפֿינט זיך דאָ.
      cs: Ó by slyšel Hospodin Bůh tvůj všecka slova Rabsacova, jehož poslal král
        Assyrský pán jeho, aby utrhal Bohu živému, aby pomstil Hospodin Bůh tvůj těch
        slov, kteráž by slyšel. Protož pozdvihni modlitby své za tento ostatek, kterýž
        se nalézá.
      pl: Może usłyszy Wiekuisty, Bóg twój, wszystkie słowa Rabszaki, którego posłał
        król asyryjski, pan jego, aby urągał Bogu żywemu, i pomścił się za mowy, jakie
        słyszał Wiekuisty, Bóg twój; więc zanieś modlitwę za szczątek pozostały. 
    5:
      he: וַיָּבֹאוּ עַבְדֵי הַמֶּלֶךְ חִזְקִיָּהוּ אֶל־יְשַׁעַיָהוּ׃
      yi: און װי די קנעכט פֿון מלך חִזקִיָהון זײַנען געקומען צו ישַעיָהון,
      cs: A tak přišli služebníci krále Ezechiáše k Izaiášovi.
      pl: Przybyli tedy słudzy króla Chiskjasza do Jezajasza. 
    6:
      he: וַיֹּאמֶר לָהֶם יְשַׁעְיָהוּ כֹּה תֹאמְרוּן אֶל־אֲדֹנֵיכֶם כֹּה אָמַר יְהוָה
        אַל־תִּירָא מִפְּנֵי הַדְּבָרִים אֲשֶׁר שָׁמַעְתָּ אֲשֶׁר גִּדְּפוּ נַעֲרֵי
        מֶלֶךְ־אַשּׁוּר אֹתִי׃
      yi: 'האָט ישַעיָהו צו זײ געזאָגט: אַזױ זאָלט איר זאָגן צו אײַער האַר: אַזױ האָט
        גאָט געזאָגט: זאָלסט ניט מורא האָבן פֿאַר די װערטער װאָס דו האָסט געהערט,
        מיט װאָס די יונגען פֿון דעם מלך פֿון אשור האָבן מיך געשענדט.'
      cs: 'Jimž odpověděl Izaiáš: Toto povíte pánu svému: Takto praví Hospodin: Nestrachuj
        se slov těch, kteráž jsi slyšel, jimiž se mi rouhali služebníci krále Assyrského.'
      pl: 'I rzekł do nich Jezajasz: Tak powiecie panu waszemu: Tak rzecze Wiekuisty:
        Nie obawiaj się słów tych któreś słyszał, któremi lżyli Mnie pachołki króla
        asyryjskiego. '
    7:
      he: הִנְנִי נֹתֵן בּוֹ רוּחַ וְשָׁמַע שְׁמוּעָה וְשָׁב לְאַרְצוֹ וְהִפַּלְתִּיו
        בַּחֶרֶב בְּאַרְצוֹ׃
      yi: זע, איך גיב אַרײַן אין אים אַ גײַסט, און ער װעט הערן אַ הערונג, און װעט
        זיך אומקערן צו זײַן לאַנד; און איך װעל אים מאַכן פֿאַלן דורכן שװערד אין זײַן
        לאַנד.
      cs: Aj, já pustím naň vítr, aby uslyše pověst, navrátil se do země své, a učiním
        to, že padne od meče v zemi své.
      pl: Oto podam mu tę myśl, aby usłyszawszy wieść powrócił do kraju swojego, a wtedy
        zagubię go mieczem w własnym kraju jego. 
    8:
      he: וַיָּשָׁב רַב־שָׁקֵה וַיִּמְצָא אֶת־מֶלֶךְ אַשּׁוּר נִלְחָם עַל־לִבְנָה
        כִּי שָׁמַע כִּי נָסַע מִלָּכִישׁ׃
      yi: און רַבֿשָקֵה האָט זיך אומגעקערט, און האָט געפֿונען דעם מלך פֿון אשור מלחמה
        האַלטנדיק אױף לִבֿנָה; װאָרום ער האָט געהאַט געהערט אַז ער האָט אַװעקגעצױגן
        פֿון לָכיש.
      cs: Rabsace pak navrátiv se, nalezl krále Assyrského, an dobývá Lebna; nebo
        uslyšel, (pročež odtrhl od Lachis),
      pl: 'Tymczasem wrócił Rabszake i znalazł króla asyryjskiego walczącego przeciw
        Libna - słyszał bowiem: że wyruszył z Lachisz. '
    9:
      he: וַיִּשְׁמַע אֶל־תִּרְהָקָה מֶלֶך־כּוּשׁ לֵאמֹר הִנֵּה יָצָא לְהִלָּחֵם אִתָּךְ
        וַיָּשָׁב וַיִּשְׁלַח מַלְאָכִים אֶל־חִזְקִיָּהוּ לֵאמֹר׃
      yi: 'און [סַנהֵריבֿ] האָט געהערט אױף תִּרהָקָה דעם מלך פֿון כּוש, אַזױ צו זאָגן:
        ער איז אַרױסגעגאַנגען מלחמה צו האַלטן מיט דיר. און ער האָט װידער געשיקט שלוחים
        צו חִזקִיָהון, אַזױ צו זאָגן:'
      cs: 'Uslyšel, pravím, o Tirhákovi králi Mouřenínském, ano pravili: Aj, teď táhne,
        aby bojoval s tebou. I navrátil se, a však poslal jiné posly k Ezechiášovi
        s těmito slovy:'
      pl: 'I usłyszał o Tyrhaku, królu etjopskim, jak mówiono: Oto wyruszył, aby walczył
        przeciw tobie; co usłyszawszy, wysłał posłów do Chiskjasza z temi słowy: '
    10:
      he: כֹּה תֹאמְרוּן אֶל־חִזְקִיָּהוּ מֶלֶךְ־יְהוּדָה לֵאמֹר אַל־יַשִּׁאֲךָ אֱלֹהֶיךָ
        אֲשֶׁר אַתָּה בֹּטֵחַ בּוֹ לֵאמֹר לֹא תִנָּתֵן יְרוּשָׁלִַם בְּיַד מֶלֶךְ
        אַשּׁוּר׃
      yi: 'אַזױ זאָלט איר זאָגן צו חִזקִיָהון דעם מלך פֿון יהוּדה, אַזױ צו זאָגן:
        זאָל דיך ניט נאַרן דײַן גאָט, װאָס דו פֿאַרזיכערסט זיך אױף אים, אַזױ צו זאָגן:
        ירושלים װעט ניט איבערגעגעבן װערן אין דער האַנט פֿון דעם מלך פֿון אשור.'
      cs: 'Takto povíte Ezechiášovi králi Judskému, řkouce: Nechť tebe nesvodí Bůh
        tvůj, v němž ty doufáš, říkaje: Nebudeť dán Jeruzalém v ruku krále Assyrského.'
      pl: 'Tak powiecie Chiskjaszowi, królowi judzkiemu: Niechaj cię nie zwodzi Bóg
        twój, któremu ty ufasz, mówiąc: Nie będzie wydana Jerozolima w moc króla asyryjskiego. '
    11:
      he: הִנֵּה אַתָּה שָׁמַעְתָּ אֵת אֲשֶׁר עָשׂוּ מַלְכֵי אַשּׁוּר לְכָל־הָאֲרָצוֹת
        לְהַחֲרִימָם וְאַתָּה תִּנָּצֵל׃
      yi: אָט האָסטו געהערט װאָס די מלכים פֿון אשור האָבן געטאָן צו אַלע לענדער, זײ
        צו פֿאַרװיסטן, און דו װילסט ניצול װערן?
      cs: Aj, slyšels, co jsou činili králové Assyrští všechněm zemím, pohubivše je,
        a ty bys měl býti vysvobozen?
      pl: Otoś słyszał co poczynili królowie asyryjscy wszystkim ziemiom, jak je zniszczyli,
        a tybyś miał być ocalony? 
    12:
      he: הַהִצִּילוּ אֹתָם אֱלֹהֵי הַגּוֹיִם אֲשֶׁר שִׁחֲתוּ אֲבוֹתַי אֶת־גּוֹזָן
        וְאֶת־חָרָן וְרֶצֶף וּבְנֵי־עֶדֶן אֲשֶׁר בִּתְלַאשָּׂר׃
      yi: האָבן די געטער פֿון די פֿעלקער מציל געװען די װאָס מײַנע עלטערן האָבן צעשטערט,
        גוֹזָן, און חרן, און רֶצֶף, אױף די קינדער פֿון עדן װאָס אין תּלַשָׂר?
      cs: Zdaliž jsou je vysvobodili bohové těch národů, kteréž zahladili otcové moji,
        totiž Gozana, Charana, Resefa a syny Eden, kteříž byli v Telasar?
      pl: 'Czyż ocalili bogowie ludów te, które wygubili ojcowie moi: Gozan i Charan
        i Recef i synów Eden co w Telassar? '
    13:
      he: אַיּוֹ מֶלֶךְ־חֲמָת וּמֶלֶךְ אַרְפָּד וּמֶלֶךְ לָעִיר סְפַרְוָיִם הֵנַע
        וְעִוָּה׃
      yi: װוּ איז דער מלך פֿון חַמת, און דער מלך פֿון אַרפַּד, און דער מלך פֿון דער
        שטאָט ספֿרוַיִם, פֿון הֵנַע, און עִוָה?
      cs: Kde jest král Emat, a král Arfad, a král města Sefarvaim, Ana i Ava?
      pl: Gdzie król Chamatu i król Arpadu i król miasta Sefarwaim, Hena i Iwa? 
    14:
      he: וַיִּקַּח חִזְקִיָּהוּ אֶת־הַסְּפָרִים מִיַּד הַמַּלְאָכִים וַיִּקְרָאֵם
        וַיַּעַל בֵּית יְהוָה וַיִּפְרְשֵׂהוּ חִזְקִיָּהוּ לִפְנֵי יְהוָה׃
      yi: האָט חִזקִיָהו צוגענומען דעם בריװ פֿון דער האַנט פֿון די שלוחים, און האָט
        אים איבערגעלײענט; און ער איז אַרױפֿגעגאַנגען אין הױז פֿון גאָט; און חִזקִיָהו
        האָט אים אױסגעשפּרײט פֿאַר גאָט.
      cs: Protož vzav Ezechiáš list z ruky poslů, přečetl jej, a vstoupiv do domu
        Hospodinova, rozvinul jej Ezechiáš před Hospodinem.
      pl: I wziął Chiskjasz list z ręki posłów i przeczytał go, i wstąpił do przybytku
        Wiekuistego i rozwinął go Chiskjasz przed Wiekuistym. 
    15:
      he: וַיִּתְפַּלֵּל חִזְקִיָּהוּ לִפְנֵי יְהוָה וַיֹּאמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל
        יֹשֵׁב הַכְּרֻבִים אַתָּה־הוּא הָאֱלֹהִים לְבַדְּךָ לְכֹל מַמְלְכוֹת הָאָרֶץ
        אַתָּה עָשִׂיתָ אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ׃
      yi: 'און חִזקִיָהו האָט מתפּלל געװען צו גאָט, און האָט געזאָגט: יהוה דו גאָט
        פֿון ישׂראל װאָס זיצט איבער די כּרובֿים, דו אַלײן ביסט דער גאָט איבער אַלע
        קיניגרײַכן פֿון דער ערד; דו האָסט געמאַכט די הימלען און די ערד.'
      cs: 'A modlil se Ezechiáš před Hospodinem, řka: Hospodine Bože Izraelský, kterýž
        sedíš nad cherubíny, ty jsi sám Bůh všech království země, ty jsi učinil nebe
        i zemi.'
      pl: 'I modlił się Chiskjasz Wiekuistemu, i rzekł: Wiekuisty, Boże Izraela, zasiadający
        nad Cherubami! Tyś sam jeden Bogiem wszystkich królestw ziemi, Tyś stworzył
        niebo i ziemię. '
    16:
      he: הַטֵּה יְהוָה אָזְנְךָ וּשֲׁמָע פְּקַח יְהוָה עֵינֶיךָ וּרְאֵה וּשְׁמַע
        אֵת דִּבְרֵי סַנְחֵרִיב אֲשֶׁר שְׁלָחוֹ לְחָרֵף אֱלֹהִים חָי׃
      yi: נײַג, יהוה, דײַן אױער, און הער; עפֿן, יהוה, דײַנע אױגן און זע; און הער די
        װערטער פֿון סַנהֵריבֿן װאָס האָט אים געשיקט צו לעסטערן דעם לעבעדיקן גאָט.
      cs: Nakloniž, Hospodine, ucha svého a uslyš; otevři, Hospodine, oči své a pohleď;
        slyš slova Senacheribova, kterýž poslal k činění útržek Bohu živému.
      pl: Skłoń, Wiekuisty, ucho Twoje i słuchaj, roztwórz Wiekuisty, oczy Twoje i wejrzyj
        i usłysz wszystkie słowa Sanheryba, tego którego wysłał, aby lżył Boga żywego. 
    17:
      he: אָמְנָם יְהוָה הֶחֱרִיבוּ מַלְכֵי אַשּׁוּר אֶת־הַגּוֹיִם וְאֶת־אַרְצָם׃
      yi: אמת, יהוה, די מלכים פֿון אשור האָבן חרובֿ געמאַכט די פֿעלקער און זײער לאַנד,
      cs: Takť jest, Hospodine, žeť jsou zkazili králové Assyrští národy ty i země
        jejich.
      pl: Wprawdzie, o Wiekuisty, spustoszyli królowie asyryjscy ludy te i ziemię
        ich, 
    18:
      he: וְנָתְנוּ אֶת־אֱלֹהֵיהֶם בָּאֵשׁ כִּי לֹא אֱלֹהִים הֵמָּה כִּי אִם־מַעֲשֵׂה
        יְדֵי־אָדָם עֵץ וָאֶבֶן וַיְאַבְּדוּם׃
      yi: און זײ האָבן איבערגעגעבן זײערע געטער צום פֿײַער; װאָרום זײ זײַנען קײן געטער
        ניט געװען; נאָר בלױז דאָס װערק פֿון אַ מענטשנס האַנט, האָלץ און שטײן; דרום
        האָבן זײ זײ אונטערגעבראַכט.
      cs: A uvrhli bohy jejich do ohně. Nebo nebyli bohové, ale dílo rukou lidských,
        dřevo a kámen, protož zahladili je.
      pl: I powrzucali bóstwa ich w ogień, albowiem nie były to bóstwa, a tylko robota
        rąk ludzkich, drzewo i kamienie, przeto zniszczyć je mogli. 
    19:
      he: וְעַתָּה יְהוָה אֱלֹהֵינוּ הוֹשִׁיעֵנוּ נָא מִיָּדוֹ וְיֵדְעוּ כָּל־מַמְלְכוֹת
        הָאָרֶץ כִּי אַתָּה יְהוָה אֱלֹהִים לְבַדֶּךָ׃
      yi: און אַצזונד, יהוה אונדזער גאָט, העלף אונדז, איך בעט דיך, פֿון זײַן האַנט,
        און זאָלן אַלע קיניגרײַכן פֿון דער ערד װיסן, אַז דו יהוה אַלײן ביסט גאָט.
      cs: A nyní, Hospodine Bože náš, vysvoboď nás, prosím, z ruky jeho, ať by poznala
        všecka království země, že jsi ty sám, Hospodine, Bohem.
      pl: A teraz Wiekuisty, Boże nasz, chciej nas wybawić z ręki jego, aby poznały
        wszystkie królestwa ziemi, żeś Ty Wiekuisty jedyny. 
    20:
      he: וַיִּשְׁלַח יְשַׁעְיָהוּ בֶן־אָמוֹץ אֶל־חִזְקִיָּהוּ לֵאמֹר כֹּה־אָמַר יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר הִתְפַּלַּלְתָּ אֵלַי אֶל־סַנְחֵרִב מֶלֶךְ־אַשּׁוּר
        שָׁמָעְתִּי׃
      yi: 'האָט ישַעיָהו דער זון פֿון אָמוצן געשיקט צו חִזקִיָהון, אַזױ צו זאָגן:
        אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: װאָס דו האָסט מתפּלל געװען צו
        מיר װעגן סַנהֵריבֿ דעם מלך פֿון אשור, האָב איך צוגעהערט.'
      cs: 'Tedy poslal Izaiáš syn Amosův k Ezechiášovi, řka: Toto praví Hospodin Bůh
        Izraelský: Zač jsi mi se modlil strany Senacheriba krále Assyrského, vyslyšel
        jsem tě.'
      pl: 'I posłał Jezajasz, syn Amoca, do Chiskjasza, mówiąc: Tak rzecze Wiekuisty,
        Bóg Izraela: O coś mnie błagał względem Sanheryba, króla asyryjskiego, słyszałem. '
    21:
      he: זֶה הַדָּבָר אֲשֶׁר־דִּבֶּר יְהוָה עָלָיו בָּזָה לְךָ לָעֲגָה לְךָ בְּתוּלַת
        בַּת־צִיּוֹן אַחֲרֶיךָ רֹאשׁ הֵנִיעָה בַּת יְרוּשָׁלִָם׃
      yi: 'דאָס איז דאָס װאָרט װאָס גאָט האָט װעגן אים גערעדט: עס פֿאַראַכט דיך, עס
        שפּאָט פֿון דירדי יונגפֿרױ טאָכטער צִיון; עס שאָקלט דעם קאָפּ הינטער דירדי
        טאָכטער ירושלים.'
      cs: 'Totoť jest slovo, kteréž mluvil Hospodin o něm: Pohrdá tebou, a posmívá
        se tobě, králi, panna dcera Sionská, potřásá za tebou hlavou dcera Jeruzalémská.'
      pl: 'Takie jest słowo, które wyrzekł Wiekuisty o nim: Gardzi tobą, wyśmiewa
        cię dziewicza córa Syonu, potrząsa głową za tobą córa jerozolimska. '
    22:
      he: אֶת־מִי חֵרַפְתָּ וְגִדַּפְתָּ וְעַל־מִי הֲרִימוֹתָ קּוֹל וַתִּשָּׂא מָרוֹם
        עֵינֶיךָ עַל־קְדוֹשׁ יִשְׂרָאֵל׃
      yi: װעמען האָסטו געלעסטערט און געשענדט? און אױף װעמען האָסטו דײַן קָול אױפֿגעהױבן?
        יאָ, האָסט געהױבן דײַנע אױגן אין דער הײךאַקעגן דעם הײליקן פֿון ישׂראל.
      cs: Kohož jsi zhaněl? A komus se rouhal? Proti komu jsi povýšil hlasu a pozdvihls
        vzhůru očí svých? Však proti svatému Izraelskému.
      pl: Komużeś bluźnił i urągał, i przeciw komu podniosłeś głos twój, a wzniosłeś
        tak wysoko oczy twoje! - przeciw Świętemu Izraela! 
    23:
      he: בְּיַד מַלְאָכֶיךָ חֵרַפְתָּ אֲדֹנָי וַתֹּאמֶר ברכב [בְּרֹב] רִכְבִּי אֲנִי
        עָלִיתִי מְרוֹם הָרִים יַרְכְּתֵי לְבָנוֹן וְאֶכְרֹת קוֹמַת אֲרָזָיו מִבְחוֹר
        בְּרֹשָׁיו וְאָבוֹאָה מְלוֹן קִצֹּה יַעַר כַּרְמִלּוֹ׃
      yi: 'דורך דײַנע שלוחים האָסטו געלעסטערט גאָט, און געזאָגט: מיט מײַנע פֿיל רײַטװעגןבין
        איך צו דער הײך פֿון די בערג אַרױף, צו די װינקלען פֿון לבֿנון; און איך האַק
        אָפּ זײַנע הױכע צעדערן, זײַנע געקליבענע ציפּרעסבײמער; און איך קום צו זײַן
        עקסטן האַרבעריק, צום װאַלד פֿון זײַן פֿרוכטגאָרטן.'
      cs: 'Skrze posly své utrhal jsi Pánu, a řekl jsi: Ve množství vozů svých vytáhl
        jsem na hory vysoké, na stráně Libánské, a zpodtínám vysoké cedry jeho, i
        spanilé jedle jeho, a vejdu do nejdalších příbytků jeho, do lesů a výborných
        rolí jeho.'
      pl: 'Przez sługi twoje bluźniłeś Pana i powiedziałeś: Z mnóstwem wozów moich
        dotarłem ja do szczytu gór, do krańców Libanu, i ściąłem rosłe cedry jego,
        i wstąpiłem na najwyższy wierzchołek jego, do równego sadowi lasu jego. '
    24:
      he: אֲנִי קַרְתִּי וְשָׁתִיתִי מַיִם זָרִים וְאַחְרִב בְּכַף־פְּעָמַי כֹּל יְאֹרֵי
        מָצוֹר׃
      yi: איך האָב געגראָבן און געטרונקעןװאַסערן פֿרעמדע, און טריקן אױס מיט מײַנע
        פֿוסטריטאַלע טײַכן פֿון מצרים.
      cs: Já jsem vykopal a pil jsem vody cizí, a vysušil jsem nohama svýma všecky
        potoky podmaněných.
      pl: Jam kopał - a pił wody cudze, ja też wysuszę krokiem stóp moich wszystkie
        strumienie Macoru. 
    25:
      he: הֲלֹא־שָׁמַעְתָּ לְמֵרָחוֹק אֹתָהּ עָשִׂיתִי לְמִימֵי קֶדֶם וִיצַרְתִּיהָ
        עַתָּה הֲבֵיאתִיהָ וּתְהִי לַהְשׁוֹת גַּלִּים נִצִּים עָרִים בְּצֻרוֹת׃
      yi: האָסטו דען ניט געהערט? פֿון לאַנג אָן האָב איך עס צוגעגרײט, פֿון אַלטע טעג
        האָב איך עס געפֿורעמט; אַצונד האָב איך עס געבראַכט עס זאָל געשען, כּדי צו
        פֿאַרװיסטן אױף חוּרבֿה-הױפֿנסבאַפֿעסטיקטע שטעט.
      cs: Zdaliž jsi neslyšel, že již dávno jsem jej učinil, a ode dnů starých jej
        sformoval? Což tedy nyní přivedl bych jej k zkažení a v hromady rumu, jako
        jiná města hrazená?
      pl: Czyżeś nie słyszał, żem to oddawna ustanowił, od czasów pierwotnych zarządził?
        Teraz sprowadziłem to i powołany zostałeś, abyś burzył w zwaliska rozrzucone
        miasta warowne. 
    26:
      he: וְיֹשְׁבֵיהֶן קִצְרֵי־יָד חַתּוּ וַיֵּבֹשׁוּ הָיוּ עֵשֶׂב שָׂדֶה וִירַק
        דֶּשֶׁא חֲצִיר גַּגּוֹת וּשְׁדֵפָה לִפְנֵי קָמָה׃
      yi: דרום זײַנען זײערע באַװױנער קורצמאַכטיק, זײ זײַנען צעבראָכן און פֿאַרשעמט;
        זײ זײַנען געװאָרן גראָז און פֿעלד, און קרײַטעכץ גרינע, מאָך פֿון די דעכער,
        און תּבֿואה פֿאַרדאַרט אײדער אױפֿגעװאַקסן.
      cs: Jejichž obyvatelé mdlí byli, předěšení a zahanbení, byvše jako bylina polní
        a zelina vzcházející, jako tráva na střechách, a jako osení rzí zkažené, prvé
        než by dorostlo obilí.
      pl: A mieszkańcy ich bezsilni, strwożyli się i zmieszali; stali się jako trawa
        polna i jako zieleniejąca się bylina, jako mech po dachach i śnieć przed kłosieniem
        się. 
    27:
      he: וְשִׁבְתְּךָ וְצֵאתְךָ וּבֹאֲךָ יָדָעְתִּי וְאֵת הִתְרַגֶּזְךָ אֵלָי׃
      yi: אָבער איך װײס דײַן זיצן, און דײַן גײן און דײַן קומען, און דײַן שטורעמען
        קעגן מיר.
      cs: Sedání pak tvé, vycházení tvé i vcházení tvé znám, i vzteklost tvou proti
        mně.
      pl: Ale legowisko twoje i wyjście i wejście twoje znałem i zżymanie się twoje
        na Mnie. 
    28:
      he: יַעַן הִתְרַגֶּזְךָ אֵלַי וְשַׁאֲנַנְךָ עָלָה בְאָזְנָי וְשַׂמְתִּי חַחִי
        בְּאַפֶּךָ וּמִתְגִּי בִּשְׂפָתֶיךָ וַהֲשִׁבֹתִיךָ בַּדֶּרֶךְ אֲשֶׁר־בָּאתָ
        בָּהּ׃
      yi: װײַל דײַן שטורעמען קעגן מיראון דײַן ליאַרעם איז אַרױף אין מײַנע אױערן, דרום,
        װעל איך אַרײַנטאָן מײַן רינג אין דײַן נאָז, און מײַן צאַם אין דײַנע ליפּן,
        און איך װעל דיך אומקערן אױף דעם װעגװאָס דו ביסט געקומען אױף אים.
      cs: Poněvadž jsi se rozzlobil proti mně, a tvé zpouzení přišlo v uši mé, protož
        vpustím udici svou v chřípě tvé, a udidla svá do úst tvých, a odvedu tě zase
        tou cestou, kterouž jsi přišel.
      pl: Ponieważ zżymanie się twoje na Mnie i zuchwalstwo twoje doszło uszu Moich;
        przeto wprawię kolce Moje w nozdrza twe, a wędzidło Moje w usta twoje, i powiodę
        cię naprzód, drogą, którąś przyszedł. 
    29:
      he: וְזֶה־לְּךָ הָאוֹת אָכוֹל הַשָּׁנָה סָפִיחַ וּבַשָּׁנָה הַשֵּׁנִית סָחִישׁ
        וּבַשָּׁנָה הַשְּׁלִישִׁית זִרְעוּ וְקִצְרוּ וְנִטְעוּ כְרָמִים וְאִכְלוּ
        פִרְיָם׃
      yi: 'און דאָס װעט דיר זײַן דער צײכן: איר װעט עסן הײַיאָר נאָכװוּקס, און אױפֿן
        צװײטן יאָר װידערװוּקס; און אױפֿן דריטן יאָר, זיִיִט און שנײַדט, און פֿלאַנצט
        װײַנגערטנער, און עסט זײער פֿרוכט. 30 און דער אַנטרונענער איבערבלײַב פֿון דעם
        הױז פֿון יהוּדהװעט װידער װאָרצלען אונטן, און טראָגן פֿרוכט אױבן.'
      cs: 'Toto pak měj, Ezechiáši, za znamení: Že jíte roku prvního to, což se samo
        rodí, též druhého roku, což samo vzchází, třetího teprv roku sejte a žněte,
        a štěpujte vinice, a jezte ovoce z nich.'
      pl: 'A ten też miej sobie znak: Żywić się będą tego roku samosiewką, roku też
        drugiego ziarnem dziko wyrosłem, a roku trzeciego siać wam i żąć i sadzić
        winnice i pożywać owoce ich. '
    30:
      he: וְיָסְפָה פְּלֵיטַת בֵּית־יְהוּדָה הַנִּשְׁאָרָה שֹׁרֶשׁ לְמָטָּה וְעָשָׂה
        פְרִי לְמָעְלָה׃
      yi: ''
      cs: Ostatek zajisté domu Judova, kterýž pozůstal, vpustí zase kořeny své hluboce,
        a vydá užitek nahoru.
      pl: I zakorzeni się szczątek domu Judy pozostały silniej u dołu i wyda owoc
        u góry. 
    31:
      he: כִּי מִירוּשָׁלִַם תֵּצֵא שְׁאֵרִית וּפְלֵיטָה מֵהַר צִיּוֹן קִנְאַת יְהוָה
        [צְבָאוֹת] תַּעֲשֶׂה־זֹּאת׃
      yi: װאָרום פֿון ירושלים װעט אַרױסקומען אַן איבערבלײַב, און אַן אַנטרינונג פֿון
        באַרג צִיון; דאָס אָננעמען זיך פֿון גאָט פֿון צבֿאות װעט דאָס טאָן.
      cs: Nebo z Jeruzaléma vyjdou ostatkové, a ti, kteříž jsou zachováni, z hory
        Siona. Horlivost Hospodina zástupů učiní to.
      pl: Bo z Jerozolimy wynijdzie ostatek, a szczątek z góry Syonu; rzewniwość Wiekuistego
        zastępów sprawi to. 
    32:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֶל־מֶלֶךְ אַשּׁוּר לֹא יָבֹא אֶל־הָעִיר הַזֹּאת
        וְלֹא־יוֹרֶה שָׁם חֵץ וְלֹא־יְקַדְּמֶנָּה מָגֵן וְלֹא־יִשְׁפֹּךְ עָלֶיהָ סֹלְלָה׃
      yi: 'פֿאַר װאָר, אַזױ האָט גאָט געזאָגט אױפֿן מלך פֿון אשור: ער װעט ניט אַרײַנקומען
        אין דער דאָזיקער שטאָט, און ניט אַרײַנשיסן אַהין אַ פֿײַל, און ניט קומען פֿאַר
        איר מיט אַ שילד, און ניט אָנשיטן אַרום איר אַן ערדװאַל.'
      cs: 'A protož toto praví Hospodin o králi Assyrském: Nevejdeť do města tohoto,
        aniž sem střely vstřelí, aniž se ho zmocní pavézníci, aniž udělají u něho
        náspu.'
      pl: 'Przeto rzecze tak Wiekuisty o królu asyryjskim: Nie wkroczy on do miasta
        tego, ani wymierzy doń strzały, ani wystąpi przed niem z tarczą, ani usypie
        przeciw niemu wału. '
    33:
      he: בַּדֶּרֶךְ אֲשֶׁר־יָבֹא בָּהּ יָשׁוּב וְאֶל־הָעִיר הַזֹּאת לֹא יָבֹא נְאֻם־יְהוָה׃
      yi: אױף דעם װעג װאָס ער איז געקומען, אױף אים װעט ער זיך אומקערן, און אין דער
        דאָזיקער שטאָטװעט ער ניט אַרײַנקומען, זאָגט גאָט.
      cs: Cestou, kterouž přitáhl, zase navrátí se, a do města tohoto nevejde, praví
        Hospodin.
      pl: Drogą, którą przyszedł, tą się wróci, a do miasta tego nie wnijdzie, rzecze
        Wiekuisty. 
    34:
      he: וְגַנּוֹתִי אֶל־הָעִיר הַזֹּאת לְהוֹשִׁיעָהּ לְמַעֲנִי וּלְמַעַן דָּוִד
        עַבְדִּי׃
      yi: און איך װעל באַשירעמען די דאָזיקע שטאָט, זי צו העלפֿן, פֿון מײַנעט װעגן
        און פֿון מײַן קנעכט דָוִדס װעגן.
      cs: Nebo chrániti budu města tohoto, abych je zachoval pro sebe a pro Davida
        služebníka svého.
      pl: I osłonię miasto to, abym je zachował gwoli sobie i ze względu na Dawida,
        sługę Mojego. 
    35:
      he: וַיְהִי בַּלַּיְלָה הַהוּא וַיֵּצֵא מַלְאַךְ יְהוָה וַיַּךְ בְּמַחֲנֵה אַשּׁוּר
        מֵאָה שְׁמוֹנִים וַחֲמִשָּׁה אָלֶף וַיַּשְׁכִּימוּ בַבֹּקֶר וְהִנֵּה כֻלָּם
        פְּגָרִים מֵתִים׃
      yi: און עס איז געװען אין יענער נאַכט, איז אַרױסגעגאַנגען אַ מלאך פֿון גאָט און
        האָט געשלאָגן אין לאַגער פֿון אשור הונדערט און פֿינף און אַכציק טױזנט. און
        אַז מע האָט זיך געפֿעדערט אין דער פֿרי, ערשט זײ זײַנען אַלע טױטע פּגָרים.
      cs: Tedy stalo se té noci, že vyšel anděl Hospodinův, a zbil v vojště Assyrském
        sto osmdesáte pět tisíců. I vstali ráno, a aj, všickni mrtví.
      pl: I stało się tejże nocy, że wyszedł anioł Wiekuistego i poraził w obozie
        asyryjskim sto ośmdziesiąt i pięć tysięcy. A gdy wstali zrana, a oto wszyscy
        trupy martwe. 
    36:
      he: וַיִּסַּע וַיֵּלֶךְ וַיָּשָׁב סַנְחֵרִיב מֶלֶךְ־אַשּׁוּר וַיֵּשֶׁב בְּנִינְוֵה׃
      yi: און סַנהֵריבֿ דער מלך פֿון אשור האָט אַװעקגעצױגן, און איז געגאַנגען און
        האָט זיך אומגעקערט; און ער איז געבליבן אין נינוֵה.
      cs: Pročež odjel a utekl Senacherib král Assyrský, a navrátiv se, bydlil v Ninive.
      pl: Wyruszył tedy i poszedł i wrócił Sanheryb, król asyryjski, i pozostał w Niniwie. 
    37:
      he: וַיְהִי הוּא מִשְׁתַּחֲוֶה בֵּית נִסְרֹךְ אֱלֹהָיו וְאַדְרַמֶּלֶךְ וְשַׂרְאֶצֶר
        [בָּנָיו] הִכֻּהוּ בַחֶרֶב וְהֵמָּה נִמְלְטוּ אֶרֶץ אֲרָרָט וַיִּמְלֹךְ אֵסַר־חַדֹּן
        בְּנוֹ תַּחְתָּיו׃
      yi: און עס איז געװען, װי ער בוקט זיך אין הױז פֿון זײַן גאָט נִסרוך, אַזױ האָבן
        זײַנע זין אַדרַמֶלֶך און שַׂראֶצֶר אים דערשלאָגן מיטן שװערד; און זײ זײַנען
        אַנטרונען געװאָרן אין לאַנד אַרָרָט. און זײַן זון אֵסַר-חַדון איז געװאָרן
        מלך אױף זײַן אָרט.
      cs: I stalo se, když se klaněl v chrámě Nizrocha boha svého, že Adramelech a
        Sarasar, synové jeho, zabili jej mečem, a sami utekli do země Ararat. I kraloval
        Esarchaddon syn jeho místo něho.
      pl: A gdy się korzył w domu Nisrocha, boga swojego, Adrammelech i Szarecer,
        synowie jego, ugodzili go mieczem, a sami uszli do kraju Ararat. I panował
        syn jego Assarhaddon miasto niego. 
  20:
    1:
      he: בַּיָּמִים הָהֵם חָלָה חִזְקִיָּהוּ לָמוּת וַיָּבֹא אֵלָיו יְשַׁעְיָהוּ
        בֶן־אָמוֹץ הַנָּבִיא וַיֹּאמֶר אֵלָיו כֹּה־אָמַר יְהוָה צַו לְבֵיתֶךָ כִּי
        מֵת אַתָּה וְלֹא תִחְיֶה׃
      yi: 'אין יענע טעג איז חִזקִיָהו קראַנק געװאָרן צום שטאַרבן; איז צו אים געקומען
        ישַעיָהו הנבֿיא דער זון פֿון אָמוצן, און האָט צו אים געזאָגט: אַזױ האָט גאָט
        געזאָגט: מאַך דײַן צַװָאֶה װעגן דײַן הױזגעזינט, װאָרום דו שטאַרבסט, און װעסט
        ניט גענעזן װערן.'
      cs: 'V těch dnech roznemohl se Ezechiáš až k smrti. I přišel k němu Izaiáš syn
        Amosův prorok, a řekl jemu: Toto praví Hospodin: Zřeď dům svůj, nebo umřeš,
        a nebudeš živ.'
      pl: 'W owe dni zaniemógł Chiskjasz śmiertelnie. I przybył do niego Jezajasz,
        syn Amoca, prorok, i powiedział mu: Tak rzecze Wiekuisty: Urządź dom twój,
        bo umrzesz a nie wyzdrowiejesz. '
    2:
      he: וַיַּסֵּב אֶת־פָּנָיו אֶל־הַקִּיר וַיִּתְפַּלֵּל אֶל־יְהוָה לֵאמֹר׃
      yi: 'האָט ער אומגעדרײט זײַן פּנים צו דער װאַנט, און האָט מתפּלל געװען צו גאָט,
        אַזױ צו זאָגן:'
      cs: 'I obrátil tvář svou k stěně, a modlil se Hospodinu, řka:'
      pl: I obrócił Chiskjasz oblicze swe do ściany i modlił się do Wiekuistego, i rzekł: 
    3:
      he: אָנָּה יְהוָה זְכָר־נָא אֵת אֲשֶׁר הִתְהַלַּכְתִּי לְפָנֶיךָ בֶּאֱמֶת וּבְלֵבָב
        שָׁלֵם וְהַטּוֹב בְּעֵינֶיךָ עָשִׂיתִי וַיֵּבְךְּ חִזְקִיָּהוּ בְּכִי גָדוֹל׃
      yi: איך בעט דיך, גאָט, געדענק װי איך בין געגאַנגען פֿאַר דיר מיט אמת, און מיט
        אַ גאַנצן האַרצן, און װאָס איז גוט אין דײַנע אױגן האָב איך געטאָן. און חִזקִיָהו
        האָט געװײנט אַ גרױס געװײן.
      cs: Prosím, ó Hospodine, rozpomeň se nyní, že jsem stále chodil před tebou v
        pravdě a v srdci upřímém, a že jsem to činil, což dobrého jest před očima
        tvýma. I plakal Ezechiáš pláčem velikým.
      pl: O Wiekuisty! Wspomnij jakom postępował przed Tobą w prawdzie i sercem całem,
        a czynił dobre w oczach Twoich. I zapłakał Chiskjasz płaczem wielkim. 
    4:
      he: וַיְהִי יְשַׁעְיָהוּ לֹא יָצָא העיר [חָצֵר] הַתִּיכֹנָה וּדְבַר־יְהוָה הָיָה
        אֵלָיו לֵאמֹר׃
      yi: 'און עס איז געװען, װען ישַעיָהו איז נאָך ניט געװען אַרױסגעגאַנגען פֿון דעם
        מיטלסטן הױף, איז דאָס װאָרט פֿון גאָט געװען צו אים, אַזױ צו זאָגן:'
      cs: 'Ještě pak Izaiáš nebyl vyšel do půl síně, když se k němu stalo slovo Hospodinovo,
        řkoucí:'
      pl: I stało się, gdy jeszcze nie wyszedł był Jezajasz ze środkowego dworca,
        że doszło go słowo Wiekuistego, mówiąc: 
    5:
      he: שׁוּב וְאָמַרְתָּ אֶל־חִזְקִיָּהוּ נְגִיד־עַמִּי כֹּה־אָמַר יְהוָה אֱלֹהֵי
        דָּוִד אָבִיךָ שָׁמַעְתִּי אֶת־תְּפִלָּתֶךָ רָאִיתִי אֶת־דִּמְעָתֶךָ הִנְנִי
        רֹפֶא לָךְ בַּיּוֹם הַשְּׁלִישִׁי תַּעֲלֶה בֵּית יְהוָה׃
      yi: 'קער זיך אום, און זאָלסט זאָגן צו חִזקִיָהו דעם פֿירשט פֿון מײַן פֿאָלק:
        אַזױ האָט געזאָגט יהוה דער גאָט פֿון דײַן פֿאָטער דָוִדן: איך האָב געהערט
        דײַן תּפֿילה, איך האָב געזען דײַן טרער; זע, איך הײל דיך; אױפֿן דריטן טאָג
        װעסטו אַרױפֿגײן אין הױז פֿון גאָט.'
      cs: 'Navrať se a rci Ezechiášovi vůdci lidu mého: Toto praví Hospodin Bůh Davida
        otce tvého: Slyšelť jsem modlitbu tvou, a viděl jsem slzy tvé; aj, já uzdravím
        tě, třetího dne vstoupíš do domu Hospodinova.'
      pl: 'Wróć a oświadcz Chiskjaszowi, księciu ludu mojego: Tak rzecze Wiekuisty,
        Bóg Dawida, praojca twojego: Słyszałem modlitwę twoją, widziałem łzę twoją.
        Oto uleczę cię, dnia trzeciego wstąpisz do przybytku Wiekuistego. '
    6:
      he: וְהֹסַפְתִּי עַל־יָמֶיךָ חֲמֵשׁ עֶשְׂרֵה שָׁנָה וּמִכַּף מֶלֶךְ־אַשּׁוּר
        אַצִּילְךָ וְאֵת הָעִיר הַזֹּאת וְגַנּוֹתִי עַל־הָעִיר הַזֹּאת לְמַעֲנִי וּלְמַעַן
        דָּוִד עַבְדִּי׃
      yi: און איך װעל צולײגן צו דײַנע טעג פֿופֿצן יאָר, און פֿון דער האַנט פֿון דעם
        מלך פֿון אשור װעל איך דיך און די דאָזיקע שטאָט מציל זײַן, און איך װעל באַשירעמען
        די דאָזיקע שטאָט פֿון מײַנעט װעגן און פֿון מײַן קנעכט דָוִדס װעגן.
      cs: A přidám ke dnům tvým patnácte let, a z ruky krále Assyrského vysvobodím
        tě, i město toto, a chrániti budu města tohoto, pro sebe a pro Davida služebníka
        svého.
      pl: I dodam do dni twoich piętnaście lat, i z ręki króla asyryjskiego ocalę
        ciebie i miasto to, i osłonię miasto to gwoli Sobie i ze względu na Dawida,
        sługę Mojego. 
    7:
      he: וַיֹּאמֶר יְשַׁעְיָהוּ קְחוּ דְּבֶלֶת תְּאֵנִים וַיִּקְחוּ וַיָּשִׂימוּ
        עַל־הַשְּׁחִין וַיֶּחִי׃
      yi: 'און ישַעיָהו האָט געזאָגט: נעם געפּרעסטע פֿײַגן. און זײ האָבן גענומען און
        אַרױפֿגעטאָן אױפֿן אױסשלאַג, און ער איז גענעזן געװאָרן.'
      cs: 'I řekl Izaiáš: Vezměte hrudu suchých fíků. Kterouž vzavše, přiložili na
        vřed, i uzdraven jest.'
      pl: 'Polecił zaś Jezajasz: Weźcie miazgi figowej; i wzięli i położyli na wrzód
        i uzdrowiony został. '
    8:
      he: וַיֹּאמֶר חִזְקִיָּהוּ אֶל־יְשַׁעְיָהוּ מָה אוֹת כִּי־יִרְפָּא יְהוָה לִי
        וְעָלִיתִי בַּיּוֹם הַשְּׁלִישִׁי בֵּית יְהוָה׃
      yi: 'און חִזקִיָהו האָט געזאָגט צו ישַעיָהון: װאָס איז דער צײכן אַז גאָט װעט
        מיך הײלן, און איך װעל אַרױפֿגײן אױפֿן דריטן טאָג אין הױז פֿון גאָט?'
      cs: 'Řekl pak Ezechiáš Izaiášovi: Jaké bude znamení toho, že mne uzdraví Hospodin,
        a že půjdu třetího dne do domu Hospodinova?'
      pl: 'Chiskjasz zaś rzekł do Jezajasza: Jakiż to znak, że uleczy mnie Wiekuisty,
        i że wstąpię dnia trzeciego do przybytku Wiekuistego? '
    9:
      he: וַיֹּאמֶר יְשַׁעְיָהוּ זֶה־לְּךָ הָאוֹת מֵאֵת יְהוָה כִּי יַעֲשֶׂה יְהוָה
        אֶת־הַדָּבָר אֲשֶׁר דִּבֵּר הָלַךְ הַצֵּל עֶשֶׂר מַעֲלוֹת אִם־יָשׁוּב עֶשֶׂר
        מַעֲלוֹת׃
      yi: 'האָט ישַעיָהו געזאָגט: דאָס װעט דיר זײַן דער צײכן פֿון גאָט, אַז גאָט װעט
        טאָן די זאַך װאָס ער האָט גערעדט: זאָל דער שאָטן גײן צען שטאַפּלען װײַטער,
        אָדער זיך אומקערן צען שטאַפּלען?'
      cs: 'Odpověděl Izaiáš: Toto bude tobě znamení od Hospodina, že Hospodin učiní
        věc tuto, kterouž mluvil: Chceš-li, aby postoupil dále stín o deset stupňů,
        aneb navrátil se zpátkem o deset stupňů?'
      pl: 'I odpowiedział Jezajasz: To ci posłuży za znak od Wiekuistego, że spełni
        Wiekuisty to co wyrzekł: Czyż ma cień o dziesięć stopni się posunąć, czy też
        o dziesięć stopni się cofnąć? '
    10:
      he: וַיֹּאמֶר יְחִזְקִיָּהוּ נָקֵל לַצֵּל לִנְטוֹת עֶשֶׂר מַעֲלוֹת לֹא כִי יָשׁוּב
        הַצֵּל אֲחֹרַנִּית עֶשֶׂר מַעֲלוֹת׃
      yi: 'האָט יחִזקִיָהו געזאָגט: גרינג איז דעם שאָטן זיך אַראָפּצוגײן צען שטאַפּלען;
        נײן, נײַערט דער שאָטן זאָל זיך אומקערן אױף צוריק צען שטאַפּלען.'
      cs: 'Odpověděl Ezechiáš: Snázeť může stín postoupiti dolů o deset stupňů. Nechci,
        ale nechť zase postoupí stín zpátkem o deset stupňů.'
      pl: 'I odpowiedział Chiskjasz: Łatwem to dla cienia, aby o dziesięć stopni się
        posunął; nie, niechaj cień o dziesięć stopni wstecz się cofnie. '
    11:
      he: וַיִּקְרָא יְשַׁעְיָהוּ הַנָּבִיא אֶל־יְהוָה וַיָּשֶׁב אֶת־הַצֵּל בַּמַּעֲלוֹת
        אֲשֶׁר יָרְדָה בְּמַעֲלוֹת אָחָז אֲחֹרַנִּית עֶשֶׂר מַעֲלוֹת׃
      yi: האָט ישַעיָהו הנבֿיא גערופֿן צו גאָט, און ער האָט אומגעקערט דעם שאָטן צען
        שטאַפּלען צוריק אױף די שטאַפּלען װאָס ער האָט געהאַט אַראָפּגענידערט אױף די
        שטאַפּלען פֿון אָחָזן.
      cs: Volal tedy Izaiáš prorok k Hospodinu, a navrátil stín po stupních, po nichž
        sešel na hodinách slunečných Achasových, zpátkem o deset stupňů.
      pl: Wezwał tedy prorok Jezajasz Wiekuistego, i dał On cofnąć się cieniowi po stopniach,
        po których się był spuścił, po stopniach Achaza, o dziesięć stopni wstecz. 
    12:
      he: בָּעֵת הַהִיא שָׁלַח בְּרֹאדַךְ בַּלְאֲדָן בֶּן־בַּלְאֲדָן מֶלֶךְ־בָּבֶל
        סְפָרִים וּמִנְחָה אֶל־חִזְקִיָּהוּ כִּי שָׁמַע כִּי חָלָה חִזְקִיָּהוּ׃
      yi: אין יענער צײַט האָט ברֹאדַך-באַלְאַדָן דער זון פֿון באַלְאַדָנען, דער מלך
        פֿון בָבֿל, געשיקט אַ בריװ און אַ מתּנה צו חִזקִיָהון, װאָרום ער האָט געהערט
        אַז חִזקִיָהו איז געװען קראַנק.
      cs: Toho času poslal Berodach Baladan syn Baladanův, král Babylonský, list a
        dary Ezechiášovi; nebo slyšel, že nemocen byl Ezechiáš.
      pl: Onego czasu wysłał Berodach Baladan, syn Baladana, król babiloński, list
        i dary do Chiskjasza; słyszał bowiem, że zaniemógł był Chiskjasz. 
    13:
      he: וַיִּשְׁמַע עֲלֵיהֶם חִזְקִיָּהוּ וַיַּרְאֵם אֶת־כָּל־בֵּית נְכֹתֹה אֶת־הַכֶּסֶף
        וְאֶת־הַזָּהָב וְאֶת־הַבְּשָׂמִים וְאֵת שֶׁמֶן הַטּוֹב וְאֵת בֵּית כֵּלָיו
        וְאֵת כָּל־אֲשֶׁר נִמְצָא בְּאוֹצְרֹתָיו לֹא־הָיָה דָבָר אֲשֶׁר לֹא־הֶרְאָם
        חִזְקִיָּהוּ בְּבֵיתוֹ וּבְכָל־מֶמְשַׁלְתּוֹ׃
      yi: און חִזקִיָהו האַט זײ צוגעהערט, און ער האָט זײ געװיזן זײַן גאַנץ שאַצהױז,
        דאָס זילבער און דאָס גאָלד, און די בשׂמים, און דאָס גוטע אײל, און דאָס גאַנצע
        הױז פֿון זײַנע װאַפֿן, און אַלץ װאָס האָט זיך געפֿונען אין זײַנע שאַצקאַמערן;
        ניט געװען אַ זאַך אין זײַן הױז, און אין זײַן גאַנצער געװעלטיקײט, װאָס חִזקִיָהו
        האָט זײ ניט געװיזן.
      cs: I vyslyšel je Ezechiáš a ukázal jim všecky schrany klénotů svých, stříbra
        a zlata i vonných věcí, a olej nejvýbornější, tolikéž dům zbroje své, a cožkoli
        mohlo nalezeno býti v pokladích jeho. Ničeho nebylo, čehož by jim neukázal
        Ezechiáš v domě svém i ve všem panství svém.
      pl: I wysłuchał ich Chiskjasz i pokazał im wszystek skarbiec swój, srebro i złoto
        i korzenie i olejki przednie i całą zbrojownię swoją i wszystko co się znajdowało
        w skarbnicach jego. Nie było rzeczy, którejby nie pokazał im Chiskjasz w domu
        swoim i w całem władnictwie swojem. 
    14:
      he: וַיָּבֹא יְשַׁעְיָהוּ הַנָּבִיא אֶל־הַמֶּלֶךְ חִזְקִיָּהוּ וַיֹּאמֶר אֵלָיו
        מָה אָמְרוּ הָאֲנָשִׁים הָאֵלֶּה וּמֵאַיִן יָבֹאוּ אֵלֶיךָ וַיֹּאמֶר חִזְקִיָּהוּ
        מֵאֶרֶץ רְחוֹקָה בָּאוּ מִבָּבֶל׃
      yi: 'איז ישַעיָהו הנבֿיא געקומען צום מלך יחִזקִיָהו, און האָט צו אים געזאָגט:
        װאָס האָבן די דאָזיקע מענטשן געזאָגט? און פֿון װאַנען קומען זײ צו דיר? האָט
        חִזקִיָהו געזאָגט: פֿון אַ װײַטן לאַנד זײַנען זײ געקומען, פֿון בָבֿל.'
      cs: 'Protož přišel prorok Izaiáš k králi Ezechiášovi, a řekl jemu: Co pravili
        ti muži? A odkud přišli k tobě? Odpověděl Ezechiáš:Z země daleké přišli, z
        Babylona.'
      pl: 'W tem przyszedł Jezajasz, prorok, do króla Chiskjasza, i rzekł doń: Cóż
        powiedzieli ci mężowie i skąd przybyli do ciebie? I odpowiedział Chiskjasz:
        Z ziemi dalekiej przybyli, z Babelu. '
    15:
      he: וַיֹּאמֶר מָה רָאוּ בְּבֵיתֶךָ וַיֹּאמֶר חִזְקִיָּהוּ אֵת כָּל־אֲשֶׁר בְּבֵיתִי
        רָאוּ לֹא־הָיָה דָבָר אֲשֶׁר לֹא־הִרְאִיתִם בְּאֹצְרֹתָי׃
      yi: 'האָט ער געזאָגט: װאָס האָבן זײ געזען אין דײַן הױז? האָט חִזקִיָהו געזאָגט:
        אַלץ װאָס איז אין מײַן הױז האָבן זײ געזען: ניט געװען אַ זאַך אין מײַנע שאַצקאַמערן
        װאָס איך האָב זײ ניט געװיזן.'
      cs: 'I řekl: Co viděli v domě tvém? Odpověděl Ezechiáš: Všecko, což jest v domě
        mém, viděli. Ničeho není v pokladích mých, čehož bych jim neukázal.'
      pl: 'I rzekł: Cóż widzieli w domu twoim? Odpowiedział tedy Chiskjasz: Wszystko
        co jest w domu moim widzieli, niemasz rzeczy, którejbym nie pokazał im w skarbnicach
        moich. '
    16:
      he: וַיֹּאמֶר יְשַׁעְיָהוּ אֶל־חִזְקִיָּהוּ שְׁמַע דְּבַר־יְהוָה׃
      yi: 'האָט ישַעיָהו געזאָגט צו חִזקִיָהון: הער דאָס װאָרט פֿון גאָט:'
      cs: 'Ale Izaiáš řekl Ezechiášovi: Slyšiž slovo Hospodinovo.'
      pl: 'Rzekł tedy Jezajasz do Chiskjasza: Słuchaj słowa Wiekuistego: '
    17:
      he: הִנֵּה יָמִים בָּאִים וְנִשָּׂא כָּל־אֲשֶׁר בְּבֵיתֶךָ וַאֲשֶׁר אָצְרוּ
        אֲבֹתֶיךָ עַד־הַיּוֹם הַזֶּה בָּבֶלָה לֹא־יִוָּתֵר דָּבָר אָמַר יְהוָה׃
      yi: זע, טעג קומען, און אַלץ װאָס אין דײַן הױז, און װאָס דײַנע עלטערן האָבן אָנגעקליבן
        ביז הײַנטיקן טאָג, װעט אַװעקגעטראָגן װערן קײן בָבֿל; קײן זאַך װעט ניט איבערבלײַבן,
        זאָגט גאָט.
      cs: Aj, dnové přijdou, v nichž odneseno bude do Babylona, cožkoli jest v domě
        tvém, a cožkoli nachovali otcové tvoji až do tohoto dne; nezůstaneť ničeho,
        praví Hospodin.
      pl: Oto dni nadejdą, a uniesionem będzie wszystko co w domu twoim, i co naskarbili
        ojcowie twoi, aż po dziś dzień, do Babelu; nie zostanie nic, rzecze Wiekuisty. 
    18:
      he: וּמִבָּנֶיךָ אֲשֶׁר יֵצְאוּ מִמְּךָ אֲשֶׁר תּוֹלִיד יקח [יִקָּחוּ] וְהָיוּ
        סָרִיסִים בְּהֵיכַל מֶלֶךְ בָּבֶל׃
      yi: און פֿון דײַנע זין װאָס װעלן אַרױסגײן פֿון דיר, װאָס דו װעסט געבערן, װעט
        מען נעמען, און זײ װעלן זײַן הױפֿדינער אין פּאַלאַץ פֿון דעם מלך פֿון בָבֿל.
      cs: Syny také tvé, kteříž pojdou z tebe, kteréž ty zplodíš, poberou a budou
        komorníci při dvoru krále Babylonského.
      pl: I z synów twoich, którzy wynijdą z ciebie, których spłodzisz, pobierze i będą
        podkomorzymi na dworze króla babilońskiego. 
    19:
      he: וַיֹּאמֶר חִזְקִיָּהוּ אֶל־יְשַׁעְיָהוּ טוֹב דְּבַר־יְהוָה אֲשֶׁר דִּבַּרְתָּ
        וַיֹּאמֶר הֲלוֹא אִם־שָׁלוֹם וֶאֱמֶת יִהְיֶה בְיָמָי׃
      yi: 'האָט חִזקִיָהו געזאָגט צו ישַעיָהון: גוט איז דאָס װאָרט פֿון גאָט װאָס
        דו האָסט גערעדט. און ער האָט געזאָגט. פֿאַר װאָר, אױב שלום און זיכערקײט װעט
        זײַן אין מײַנע טעג!'
      cs: 'Tedy řekl Ezechiáš Izaiášovi: Dobréť jest slovo Hospodinovo, kteréž jsi
        mluvil. Řekl ještě: Ovšem, žeť jest dobré, jestliže pokoj a pravda bude za
        dnů mých.'
      pl: 'I rzekł Chiskjasz do Jezajasza: Dobrotliwem słowo Wiekuistego, któreś wypowiedział.
        I dodał: Będzie wszak pokój i pewność za dni moich. '
    20:
      he: וְיֶתֶר דִּבְרֵי חִזְקִיָּהוּ וְכָל־גְּבוּרָתוֹ וַאֲשֶׁר עָשָׂה אֶת־הַבְּרֵכָה
        וְאֶת־הַתְּעָלָה וַיָּבֵא אֶת־הַמַּיִם הָעִירָה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן חִזקִיָהון, און זײַן גאַנצע גבֿוּרהשאַפֿט, און
        װי ער האָט געמאַכט דעם טײַך און דעם גראָבן, און אַרײַנגעבראַכט װאַסער אין
        שטאָט, דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון
        יהוּדה.
      cs: O jiných pak činech Ezechiášových, i vší síle jeho, a kterak udělal rybník,
        a vodu po trubách uvedl do města, zapsáno jest v knize o králích Judských.
      pl: A co do innych spraw Chiskjasza i wszystkich czynów jego dzielnych i jak
        staw i wodociąg urządził, a wodę do miasta sprowadził - spisano to wszak w księdze
        dziejów królów judzkich, 
    21:
      he: וַיִּשְׁכַּב חִזְקִיָּהוּ עִם־אֲבֹתָיו וַיִּמְלֹךְ מְנַשֶּׁה בְנוֹ תַּחְתָּיו׃
      yi: און חִזקִיָהו האָט זיך געלײגט מיט זײַנע עלטערן, און זײַן זון מנשה איז געװאָרן
        מלך אױף זײַן אָרט.
      cs: I usnul Ezechiáš s otci svými, a kraloval Manasses syn jeho místo něho.
      pl: I spoczął Chiskjasz przy ojcach swoich i objął rządy syn jego, Manase, miasto
        niego. 
  21:
    1:
      he: בֶּן־שְׁתֵּים עֶשְׂרֵה שָׁנָה מְנַשֶּׁה בְמָלְכוֹ וַחֲמִשִּׁים וְחָמֵשׁ
        שָׁנָה מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ חֶפְצִי־בָהּ׃
      yi: צװעלף יאָר איז מנשה אַלט געװען, אַז ער איז געװאָרן מלך, און פֿינף און פֿופֿציק
        יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער איז געװען
        חֶפֿצי-בֿה.
      cs: Ve dvanácti letech byl Manasses, když počal kralovati, a kraloval padesáte
        a pět let v Jeruzalémě. Jméno matky jeho bylo Chefziba.
      pl: 'Dwanaście lat miał Manase gdy rządy objął, a pięćdziesiąt pięć lat panował
        w Jerozolimie. Imię zaś matki jego: Chefcyba. '
    2:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּתוֹעֲבֹת הַגּוֹיִם אֲשֶׁר הוֹרִישׁ יְהוָה
        מִפְּנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי די אומװערדיקײטן
        פֿון די פֿעלקער װאָס גאָט האָט פֿאַרטריבן פֿון פֿאַר די קינדער פֿון ישׂראל.
      cs: I činil to, což jest zlého před očima Hospodinovýma, vedlé ohavností těch
        národů, kteréž Hospodin vyplénil před syny Izraelskými.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, wedle ohyd ludów, które
        wypędził był Wiekuisty przed obliczem synów Izraela. 
    3:
      he: וַיָּשָׁב וַיִּבֶן אֶת־הַבָּמוֹת אֲשֶׁר אִבַּד חִזְקִיָּהוּ אָבִיו וַיָּקֶם
        מִזְבְּחֹת לַבַּעַל וַיַּעַשׂ אֲשֵׁרָה כַּאֲשֶׁר עָשָׂה אַחְאָב מֶלֶךְ יִשְׂרָאֵל
        וַיִּשְׁתַּחוּ לְכָל־צְבָא הַשָּׁמַיִם וַיַּעֲבֹד אֹתָם׃
      yi: און ער האָט אָפּגעבױט די בָמות װאָס זײַן פֿאָטער חִזקִיָהו האָט צעשטערט,
        און ער האָט אױפֿגעשטעלט מזבחות צו בַעַל, און האָט געמאַכט אַן אַשֵרָה, און
        װי אַחאבֿ דער מלך פֿון ישׂראל האָט געטאָן, און ער האָט זיך געבוקט צום גאַנצן
        חיל פֿון הימל, און זײ געדינט.
      cs: Nebo převrátiv se, vzdělal zase výsosti, kteréž byl zkazil Ezechiáš otec
        jeho, a vystavěl oltáře Bálovi, a vysadil háj, tak jako byl učinil Achab král
        Izraelský. A klaněje se všemu vojsku nebeskému, ctil je.
      pl: I odbudował znowu wyżyny, które zburzył był Chiskjasz, ojciec jego, i wznosił
        ołtarze dla Baala i urządził Astartę jak Ahab, król izraelski, i korzył się
        całemu zastępowi nieba i służył im. 
    4:
      he: וּבָנָה מִזְבְּחֹת בְּבֵית יְהוָה אֲשֶׁר אָמַר יְהוָה בִּירוּשָׁלִַם אָשִׂים
        אֶת־שְׁמִי׃
      yi: 'און ער האָט געבױט מזבחות אין הױז פֿון גאָט, װאָס גאָט האָט געזאָגט: אין
        ירושלים װעל איך טאָן מײַן נאָמען.'
      cs: 'Vzdělal také oltáře v domě Hospodinově, o němž byl řekl Hospodin: V Jeruzalémě
        položím jméno své.'
      pl: 'Zbudował również ołtarze w przybytku Wiekuistego, o którym wszak wyrzekł
        Wiekuisty: W Jerozolimie ustanowię imię moje. '
    5:
      he: וַיִּבֶן מִזְבְּחוֹת לְכָל־צְבָא הַשָּׁמָיִם בִּשְׁתֵּי חַצְרוֹת בֵּית־יְהוָה׃
      yi: און ער האָט געבױט מזבחות צום גאַנצן חיל פֿון הימל אין בײדע הױפֿן פֿון גאָטס
        הױז.
      cs: Nadto nadělal oltářů všemu vojsku nebeskému, v obou síních domu Hospodinova.
      pl: I zbudował ołtarze dla całego zastępu nieba w obu dworcach przybytku Wiekuistego. 
    6:
      he: וְהֶעֱבִיר אֶת־בְּנוֹ בָּאֵשׁ וְעוֹנֵן וְנִחֵשׁ וְעָשָׂה אוֹב וְיִדְּעֹנִים
        הִרְבָּה לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה לְהַכְעִיס׃
      yi: און ער האָט געמאַכט דורכגײן זײַן זון דורכן פֿײַער, און האָט געברױכט צײכנזעערײַ
        און געצױבערט, און אײַנגעשאַפֿט גײַסטערזעער און טױטנבאַשװערער; ער האָט געמערט
        צו טאָן שלעכטס אין די אױגן פֿון גאָט, צו דערצערענען.
      cs: Syna také svého provedl skrze oheň, a šetřil časů, s hadačstvím zacházel,
        zaklinače a čarodějníky zřídil, a velmi mnoho zlého činil před očima Hospodinovýma,
        popouzeje ho.
      pl: Przeprowadził syna swego przez ogień i zajmował się wróżbiarstwem i czarami
        i ustanawiał zażegnywaczy i znachorów; czynił dużo co niegodziwem było w oczach
        Wiekuistego, aby Go jątrzyć. 
    7:
      he: וַיָּשֶׂם אֶת־פֶּסֶל הָאֲשֵׁרָה אֲשֶׁר עָשָׂה בַּבַּיִת אֲשֶׁר אָמַר יְהוָה
        אֶל־דָּוִד וְאֶל־שְׁלֹמֹה בְנוֹ בַּבַּיִת הַזֶּה וּבִירוּשָׁלִַם אֲשֶׁר בָּחַרְתִּי
        מִכֹּל שִׁבְטֵי יִשְׂרָאֵל אָשִׂים אֶת־שְׁמִי לְעוֹלָם׃
      yi: 'און ער האָט אַרײַנגעשטעלט דעם געץ פֿון דער אַשֵרָה װאָס ער האָט געמאַכט,
        אין דעם הױז װאָס גאָט האָט געזאָגט צו דָוִדן און צו זײַן זון שלמהן: אין דעם
        דאָזיקן הױז און אין ירושלים װאָס איך האָב אױסדערװײלט פֿון אַלע שבֿטים פֿון
        ישׂראל, װעל איך טאָן מײַן נאָמען אױף אײביק, '
      cs: 'Postavil také rytinu háje, kterouž byl udělal v domě, o kterémž byl řekl
        Hospodin k Davidovi a Šalomounovi synu jeho: V domě tomto a v Jeruzalémě,
        kterýž jsem vyvolil ze všech pokolení Izraelských, položím jméno své na věky,'
      pl: 'I postawił posąg Astarty, który sporządził, w przybytku, o którym powiedział
        Wiekuisty do Dawida i syna jego Salomona: W przybytku tym i w Jerozolimie,
        którą wybrałem z pośród wszystkich pokoleń Izraela, ustanowię imię Moje na wieki. '
    8:
      he: וְלֹא אֹסִיף לְהָנִיד רֶגֶל יִשְׂרָאֵל מִן־הָאֲדָמָה אֲשֶׁר נָתַתִּי לַאֲבוֹתָם
        רַק אִם־יִשְׁמְרוּ לַעֲשׂוֹת כְּכֹל אֲשֶׁר צִוִּיתִים וּלְכָל־הַתּוֹרָה אֲשֶׁר־צִוָּה
        אֹתָם עַבְדִּי מֹשֶׁה׃
      yi: און איך װעל מער ניט פֿאַרװאָגלען דעם פֿוס פֿון ישׂראל פֿון דער ערד װאָס
        איך האָב געגעבן זײערע עלטערן, אױב זײ װעלן נאָר היטן צו טאָן אַזױ װי אַלץ װאָס
        איך האָב זײ באַפֿױלן, און לױט דער גאַנצער תּורה װאָס מײַן קנעכט משה האָט זײ
        באַפֿױלן.
      cs: Aniž více dopustím, aby se pohnula noha Izraele z země, kterouž jsem dal
        otcům jejich, jen toliko budou-li skutečně ostříhati všeho, což jsem jim přikázal,
        a všeho zákona, kterýž jim vydal Mojžíš služebník můj.
      pl: A nie spłoszę już nogi Izraela z ziemi, którąm oddał ojcom ich, jeżeli tylko
        ściśle postępować będą wedle wszystkiego com im przykazał, wedle całej mianowicie
        nauki, którą poruczył im sługa Mój Mojżesz. 
    9:
      he: וְלֹא שָׁמֵעוּ וַיַּתְעֵם מְנַשֶּׁה לַעֲשׂוֹת אֶת־הָרָע מִן־הַגּוֹיִם אֲשֶׁר
        הִשְׁמִיד יְהוָה מִפְּנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: אָבער זײ האָבן ניט צוגעהערט; און מנשה האָט זײ פֿאַרפֿירט צו טאָן מער שלעכטס
        װי די פֿעלקער װאָס גאָט האָט פֿאַרטיליקט פֿון פֿאַר די קינדער פֿון ישׂראל.
      cs: Ale neuposlechli; nebo je svedl Manasses, tak že činili horší věci, nežli
        ti národové, kteréž vyplénil Hospodin od tváři synů Izraelských,
      pl: Nie słuchali jednak, a uwiódł ich Manase, aby zło czynili, gorzej niż te
        ludy, które wytępił Wiekuisty przed obliczem synów Izraela. 
    10:
      he: וַיְדַבֵּר יְהוָה בְּיַד־עֲבָדָיו הַנְּבִיאִים לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט דורך זײַנע קנעכט די נבֿיאים, אַזױ צו זאָגן:'
      cs: 'Ačkoli mluvíval Hospodin skrze služebníky své proroky, řka:'
      pl: Oświadczył tedy Wiekuisty przez sługi swoje, proroków, głosząc; 
    11:
      he: יַעַן אֲשֶׁר עָשָׂה מְנַשֶּׁה מֶלֶךְ־יְהוּדָה הַתֹּעֵבוֹת הָאֵלֶּה הֵרַע
        מִכֹּל אֲשֶׁר־עָשׂוּ הָאֱמֹרִי אֲשֶׁר לְפָנָיו וַיַּחֲטִא גַם־אֶת־יְהוּדָה
        בְּגִלּוּלָיו׃
      yi: װײַל מנשה דער מלך פֿון יהוּדה האָט געטאָן די דאָזיקע אומװערדיקײטן, איז באַגאַנגען
        ערגערס װי אַלץ װאָס די אמורים װאָס פֿאַר אים האָבן געטאָן, און האָט אױך געמאַכט
        זינדיקן יהוּדה מיט זײַנע אָפּגעטער,
      cs: Proto že činil Manasses král Judský ohavnosti tyto, a páchal horší věci
        nad všecko, což činili Amorejští, kteříž byli před ním, a že přivedl i Judu
        k hřešení skrze ukydané bohy své,
      pl: Ponieważ spełnił Manase, król judzki, ohydy te, czyniąc gorzej niż to wszystko
        co czynili Amorejczycy, którzy byli przed nim, a uwiódł i Judę do grzechu
        przez bożyszcza swoje, 
    12:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מֵבִיא רָעָה עַל־יְרוּשָׁלִַם
        וִיהוּדָה אֲשֶׁר כָּל־שמעיו [שֹׁמְעָהּ] תִּצַּלְנָה שְׁתֵּי אָזְנָיו׃
      yi: 'דרום האָט אַזױ געזאָגט יהוה דער גאָט פֿון ישׂראל: זע, איך ברענג אַן אומגליק
        אױף ירושלים אין יהוּדה, אַז איטלעכער װאָס הערט עס, װעלן קלינגען זײַנע בײדע
        אױערן.'
      cs: 'Protož řekl Hospodin Bůh Izraelský: Aj, já uvedu zlé věci na Jeruzalém
        a na Judu, aby každému slyšícímu o tom znělo v obou uších jeho.'
      pl: 'Przeto rzecze tak Wiekuisty, Bóg Izraela: Oto przywiodę niedolę na Jerozolimę
        i na Judę, tak że każdemu, kto o tem usłyszy, zaszumi w obu uszach. '
    13:
      he: וְנָטִיתִי עַל־יְרוּשָׁלִַם אֵת קָו שֹׁמְרוֹן וְאֶת־מִשְׁקֹלֶת בֵּית אַחְאָב
        וּמָחִיתִי אֶת־יְרוּשָׁלִַם כַּאֲשֶׁר־יִמְחֶה אֶת־הַצַּלַּחַת מָחָה וְהָפַךְ
        עַל־פָּנֶיהָ׃
      yi: און איך װעל ציִען אױף ירושלים די מעסטשנור פֿון שומרון, און די װאָגשנור פֿון
        אַחאבֿס הױז; און איך װעל אױסװישן ירושלים, אַזױ װי מע װישט אױס אַ שיסל, אױסגעװישט
        און אומגעקערט אױף איר פּנים.
      cs: Nebo vztáhnu na Jeruzalém šňůru Samařskou, a závaží domu Achabova, a vytru
        Jeruzalém, jako vytírá někdo misku, a vytra, poklopí ji.
      pl: I rozciągnę nad Jerozolimą sznur Samaryi i pion domu Ahaba, i zetrę Jerozolimę,
        jak się wyciera miskę, a którą po wytarciu dnem się przewraca. 
    14:
      he: וְנָטַשְׁתִּי אֵת שְׁאֵרִית נַחֲלָתִי וּנְתַתִּים בְּיַד אֹיְבֵיהֶם וְהָיוּ
        לְבַז וְלִמְשִׁסָּה לְכָל־אֹיְבֵיהֶם׃
      yi: און איך װעל אַװעקװאַרפֿן דעם איבערבלײַב פֿון מײַן אַרב, און װעל זײ געבן
        אין דער האַנט פֿון זײערע פֿײַנט, און זײ װעלן זײַן צו רױב און צו אױסרױבונג
        פֿאַר אַלע זײערע פֿײַנט.
      cs: A opustím ostatky dědictví svého, a vydám je v ruku nepřátel jejich, i budou
        v loupež a v rozchvátání všechněm nepřátelům svým,
      pl: I porzucę szczątek dziedzictwa Mojego i wydam ich w moc wrogów ich, aby
        się stali łupem i zdobyczą wszystkich swoich wrogów. 
    15:
      he: יַעַן אֲשֶׁר עָשׂוּ אֶת־הָרַע בְּעֵינַי וַיִּהְיוּ מַכְעִסִים אֹתִי מִן־הַיּוֹם
        אֲשֶׁר יָצְאוּ אֲבוֹתָם מִמִּצְרַיִם וְעַד הַיּוֹם הַזֶּה׃
      yi: װײַל זײ האָבן געטאָן װאָס איז שלעכט אין מײַנע אױגן, און האָבן מיך דערצערנט פֿון
        דעם טאָג װאָס זײערע עלטערן זײַנען אַרױסגעגאַנגען פֿון מצרים און ביז אױף הײַנטיקן
        טאָג.
      cs: Proto že činili to, což jest zlého před očima mýma, a popouzeli mne od toho
        dne, jakž vyšli otcové jejich z Egypta, až do dnešního dne.
      pl: Przeto, że czynili, co niegodziwem było w oczach Moich a jątrzyli Mnie od dnia,
        którego wyszli ojcowie ich z Egiptu, aż po dzień dzisiejszy. 
    16:
      he: וְגַם דָּם נָקִי שָׁפַךְ מְנַשֶּׁה הַרְבֵּה מְאֹד עַד אֲשֶׁר־מִלֵּא אֶת־יְרוּשָׁלִַם
        פֶּה לָפֶה לְבַד מֵחַטָּאתוֹ אֲשֶׁר הֶחֱטִיא אֶת־יְהוּדָה לַעֲשׂוֹת הָרַע
        בְּעֵינֵי יְהוָה׃
      yi: און אױך אומשולדיק בלוט האָט מנשה פֿאַרגאָסן זײער פֿיל, ביז ער האָט אָנגעפֿילט
        ירושלים פֿון עק צו עק; אחוץ זײַן זינד װאָס ער האָט געמאַכט זינדיקן יהוּדה,
        צו טאָן װאָס איז שלעכט אין די אױגן פֿון גאָט.
      cs: Ano i krve nevinné vylil Manasses velmi mnoho, tak že naplnil Jeruzalém
        od jednoho konce k druhému, kromě hříchu svého, kterýmž přivedl k hřešení
        Judu, aby činili, což zlého jest před očima Hospodinovýma.
      pl: Krwi też niewinnej wylał Manase dużo bardzo, póki nie napełnił nią Jerozolimy
        od krańca do krańca, okrom grzechu swego, że uwiódł Judę, aby czynił co niegodziwem
        jest w oczach Wiekuistego. 
    17:
      he: וְיֶתֶר דִּבְרֵי מְנַשֶּׁה וְכָל־אֲשֶׁר עָשָׂה וְחַטָּאתוֹ אֲשֶׁר חָטָא
        הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן מנשהן, און אַלץ װאָס ער האָט געטאָן, און זײַן
        זינד װאָס ער האָט געזינדיקט, דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן
        פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak činech Manassesových, a cožkoli činil, i hřích jeho, kterýmž
        zhřešil, zapsáno jest v knize o králích Judských.
      pl: A co do innych spraw Manasy i wszystkiego czego dokonał i grzechu, którego
        się dopuścił - spisano to wszak w księdze dziejów królów judzkich. 
    18:
      he: וַיִּשְׁכַּב מְנַשֶּׁה עִם־אֲבֹתָיו וַיִּקָּבֵר בְּגַן־בֵּיתוֹ בְּגַן־עֻזָּא
        וַיִּמְלֹךְ אָמוֹן בְּנוֹ תַּחְתָּיו׃
      yi: און מנשה האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        אין דעם גאָרטן פֿון זײַן הױז, אין דעם גאָרטן פֿון עוּזאָן. און זײַן זון אָמוֹן
        איז געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Manasses s otci svými, a pohřben jest v zahradě domu svého, v zahradě
        Uzy, a kraloval Amon syn jeho místo něho.
      pl: I spoczął Manase przy ojcach swoich i pochowano go w ogrodzie pałacu swojego,
        w ogrodzie Uzy. I objął rządy syn jego, Amon, miasto niego. 
    19:
      he: בֶּן־עֶשְׂרִים וּשְׁתַּיִם שָׁנָה אָמוֹן בְּמָלְכוֹ וּשְׁתַּיִם שָׁנִים
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ מְשֻׁלֶּמֶת בַּת־חָרוּץ מִן־יָטְבָה׃
      yi: צװײ און צװאַנציק יאָר איז אָמוֹן אַלט געװען. אַז ער איז געװאָרן מלך, און
        צװײ יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער איז
        געװען משולֶמֶת די טאָכטער פֿון חָרוצן, פֿון יָטבֿה.
      cs: Ve dvamecítma letech byl Amon, když počal kralovati, a kraloval dvě létě
        v Jeruzalémě. Jméno matky jeho bylo Mesullemet, dcera Charus z Jateba.
      pl: Dwadzieścia i dwa lata miał Amon gdy rządy objął a dwa lata panował w Jerozolimie.
        Imię matki jego Meszulemet, córka Charuca z Jotby. 
    20:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כַּאֲשֶׁר עָשָׂה מְנַשֶּׁה אָבִיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי זײַן פֿאָטער
        מנשה האָט געטאָן.
      cs: I ten činil to, což jest zlého před očima Hospodinovýma, jako činil Manasses
        otec jeho.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, tak jako czynił Manase,
        ojciec jego. 
    21:
      he: וַיֵּלֶךְ בְּכָל־הַדֶּרֶךְ אֲשֶׁר־הָלַךְ אָבִיו וַיַּעֲבֹד אֶת־הַגִּלֻּלִים
        אֲשֶׁר עָבַד אָבִיו וַיִּשְׁתַּחוּ לָהֶם׃
      yi: און ער איז געגאַנגען אין אַל דעם װעג װאָס זײַן פֿאָטער איז געגאַנגען, און
        ער האָט געדינט די אָפּגעטער װאָס זײַן פֿאָטער האָט געדינט, און האָט זיך צו
        זײ געבוקט.
      cs: A chodil po vší cestě, po níž chodil otec jeho. Sloužil také ukydaným bohům,
        jimž sloužíval otec jeho, a klaněl se jim,
      pl: I postępował w zupełności po drodze, po której postępował ojciec jego, i służył
        bożyszczom, którym służył ojciec jego, i korzył się im. 
    22:
      he: וַיַּעֲזֹב אֶת־יְהוָה אֱלֹהֵי אֲבֹתָיו וְלֹא הָלַךְ בְּדֶרֶךְ יְהוָה׃
      yi: און ער האָט פֿאַרלאָזן יהוה דעם גאָט פֿון זײַנע עלטערן, און איז ניט געגאַנגען
        אין דעם װעג פֿון יהוה.
      cs: Opustiv Hospodina Boha otců svých, aniž chodil po cestě Hospodinově.
      pl: I opuścił Wiekuistego, Boga ojców swoich, a nie postępował drogą Wiekuistego. 
    23:
      he: וַיִּקְשְׁרוּ עַבְדֵי־אָמוֹן עָלָיו וַיָּמִיתוּ אֶת־הַמֶּלֶךְ בְּבֵיתוֹ׃
      yi: און די קנעכט פֿון אָמוֹנען האָבן געמאַכט אַ בונט אױף אים, און האָבן געטײט
        דעם מלך אין זײַן הױז.
      cs: Spuntovali se pak služebníci Amonovi proti němu, a zamordovali jej v domě
        jeho.
      pl: I uknuli słudzy Amona spisek przeciw niemu i zamordowali króla w pałacu
        jego. 
    24:
      he: וַיַּךְ עַם־הָאָרֶץ אֵת כָּל־הַקֹּשְׁרִים עַל־הַמֶּלֶךְ אָמוֹן וַיַּמְלִיכוּ
        עַם־הָאָרֶץ אֶת־יֹאשִׁיָּהוּ בְנוֹ תַּחְתָּיו׃
      yi: און דאָס פֿאָלק פֿון לאַנד האָט דערשלאָגן אַלע װאָס האָבן געמאַכט דעם בונט
        אױף דעם מלך אָמוֹן. און דאָס פֿאָלק פֿון לאַנד האָט געמאַכט זײַן זון יֹאשִיָהון
        פֿאַר מלך אױף זײַן אָרט.
      cs: Tedy pobil lid země všecky ty, kteříž se byli spuntovali proti králi Amonovi,
        a ustanovil lid země krále Joziáše syna jeho místo něho.
      pl: Rozgromił jednak lud kraju wszystkich sprzysiężonych przeciw królowi Amonowi,
        poczem ogłosił lud kraju syna jego, Jozjasza, królem miasto niego. 
    25:
      he: וְיֶתֶר דִּבְרֵי אָמוֹן אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי
        הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן פֿון אָמוֹנען װאָס ער האָט געטאָן, זײ זײַנען שױן באַשריבן
        אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak činech Amonových, kteréž činil, zapsáno jest v knize o králích
        Judských.
      pl: A co do innych spraw Amona, których dokonał, spisano to wszak w księdze
        dziejów królów judzkich. 
    26:
      he: וַיִּקְבֹּר אֹתוֹ בִּקְבֻרָתוֹ בְּגַן־עֻזָּא וַיִּמְלֹךְ יֹאשִׁיָּהוּ בְנוֹ
        תַּחְתָּיו׃
      yi: און מע האָט אים באַגראָבן אין זײַן קבֿר, אין דעם גאָרטן פֿון עוּזאָן. און
        זײַן זון יֹאשִיָהו איז געװאָרן מלך אױף זײַן אָרט. 
      cs: I pochoval ho lid v hrobě jeho v zahradě Uzy, a kraloval Joziáš syn jeho
        místo něho.
      pl: I pochowano go w grobie jego, w ogrodzie Uzy, i objął rządy syn jego Jozjasz
        miasto niego. 
  22:
    1:
      he: בֶּן־שְׁמֹנֶה שָׁנָה יֹאשִׁיָּהוּ בְמָלְכוֹ וּשְׁלֹשִׁים וְאַחַת שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ יְדִידָה בַת־עֲדָיָה מִבָּצְקַת׃
      yi: אַכט יאָר איז יֹאשִיָהו אַלט געװען, אַז ער איז געװאָרן מלך, און אײן און
        דרײַסיק יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען ידידָה די טאָכטער פֿון עַדָיָהן, פֿון בָצקַת.
      cs: V osmi letech byl Joziáš, když počal kralovati, a kraloval jedno a třidceti
        let v Jeruzalémě. Jméno matky jeho bylo Jedida, dcera Adaiášova z Baskat.
      pl: 'Ośm lat miał Jozjasz, gdy rządy objął, a trzydzieści i jeden lat panował
        w Jerozolimie. Imię zaś matki jego: Jedyda, córka Adai z Bockat. '
    2:
      he: וַיַּעַשׂ הַיָּשָׁר בְּעֵינֵי יְהוָה וַיֵּלֶךְ בְּכָל־דֶּרֶךְ דָּוִד אָבִיו
        וְלֹא־סָר יָמִין וּשְׂמֹאול׃
      yi: און ער האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט, און ער איז
        געגאַנגען אין אַל דעם װעג פֿון זײַן פֿאָטער דָוִדן, און האָט זיך ניט אָפּגעקערט
        רעכטס אָדער לינקס.
      cs: Ten činil to, což pravého jest před očima Hospodinovýma, chodě po vší cestě
        Davida otce svého, a neuchyluje se na pravo ani na levo.
      pl: I czynił co prawem było w oczach Wiekuistego i postępował ściśle po drodze
        Dawida praojca swego, nie odstępując ani w prawo ani w lewo. 
    3:
      he: וַיְהִי בִּשְׁמֹנֶה עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ יֹאשִׁיָּהוּ שָׁלַח הַמֶּלֶךְ
        אֶת־שָׁפָן בֶּן־אֲצַלְיָהוּ בֶן־מְשֻׁלָּם הַסֹּפֵר בֵּית יְהוָה לֵאמֹר׃
      yi: 'און עס איז געװען אין אַכצנטן יאָר פֿון מלך יֹאשִיָהו, האָט דער מלך געשיקט
        שָפֿן דעם זון פֿון אַצַליָהו, דעם זון פֿון משוּלָמען, דעם שרײַבער, אין הױז
        פֿון גאָט, אַזױ צו זאָגן:'
      cs: 'Stalo se pak osmnáctého léta krále Joziáše, že poslal král Safana syna
        Azaliášova, syna Mesullamova, písaře, do domu Hospodinova, řka:'
      pl: I stało się ośmnastego roku króla Jozjasza, że wysłał król Szafana, syna
        Acaljasza, syna Meszullama, kanclerza, do przybytku Wiekuistego, polecając: 
    4:
      he: עֲלֵה אֶל־חִלְקִיָּהוּ הַכֹּהֵן הַגָּדוֹל וְיַתֵּם אֶת־הַכֶּסֶף הַמּוּבָא
        בֵּית יְהוָה אֲשֶׁר אָסְפוּ שֹׁמְרֵי הַסַּף מֵאֵת הָעָם׃
      yi: גײ אַרױף צו חִלקִיָהו דעם כּהן-גדול, און זאָל ער צונױפֿצײלן דאָס געלט װאָס
        איז געבראַכט געװאָרן אין הױז פֿון גאָט, װאָס די שװעלהיטערס האָבן געזאַמלט
        פֿון פֿאָלק.
      cs: Jdi k Helkiášovi knězi nejvyššímu, ať sečtou peníze, kteréž jsou vneseny
        do domu Hospodinova, kteréž sebrali strážní prahu od lidu.
      pl: Wstąp do Chilkjasza, arcykapłana, aby zebrał sumę pieniędzy, złożoną w przybytku
        Wiekuistego, które zebrali trzymający straż u progów od ludu. 
    5:
      he: ויתנה [וְיִתְּנֻהוּ] עַל־יַד עֹשֵׂי הַמְּלָאכָה הַמֻּפְקָדִים בבית [בֵּית]
        יְהוָה וְיִתְּנוּ אֹתוֹ לְעֹשֵׂי הַמְּלָאכָה אֲשֶׁר בְּבֵית יְהוָה לְחַזֵּק
        בֶּדֶק הַבָּיִת׃
      yi: און זאָל מען עס געבן אױף דער האַנט פֿון די װערקמײַנסטערס װאָס זײַנען געשטעלט
        איבער דעם הױז פֿון גאָט; און זײ זאָלן עס געבן צו די בַעַל-מלאָכות, װאָס אין
        הױז פֿון גאָט, אױף צו פֿאַרריכטן די צעבראָכענע ערטער פֿון הױז;
      cs: A ať je dadí v ruce řemeslníků představených nad dílem domu Hospodinova,
        aby je obraceli na dělníky, kteříž dělají dílo v domě Hospodinově, k opravení
        zbořenin domu,
      pl: I aby je złożono do rąk zarządzających robotą, ustanowionych w przybytku
        Wiekuistego, aby je mianowicie wręczono robotnikom w przybytku Wiekuistego,
        zajętym naprawą uszkodzeń przybytku. 
    6:
      he: לֶחָרָשִׁים וְלַבֹּנִים וְלַגֹּדְרִים וְלִקְנוֹת עֵצִים וְאַבְנֵי מַחְצֵב
        לְחַזֵּק אֶת־הַבָּיִת׃
      yi: צו די האָלצמײַנסטערס, און צו די בױמײַנסטערס, און צו די מױערער, און אױף צו
        קױפֿן האָלץ און געהאַקטע שטײנער, צו פֿאַרריכטן דאָס הױז.
      cs: Totiž na tesaře a stavitele a zedníky, též aby jednali dříví a tesané kamení
        k opravování domu.
      pl: Cieślom, i budowniczym, i murarzom, i na kupno budulcu i kamieni ciosanych,
        dla naprawy przybytku. 
    7:
      he: אַךְ לֹא־יֵחָשֵׁב אִתָּם הַכֶּסֶף הַנִּתָּן עַל־יָדָם כִּי בֶאֱמוּנָה הֵם
        עֹשִׂים׃
      yi: און מע זאָל זיך ניט רעכענען מיט זײ װעגן דעם געלט װאָס װערט געגעבן אױף זײער
        האַנט, נײַערט אױף נאמנות זאָלן זײ אַרבעטן.
      cs: A však ať počtu nečiní z peněz, kteréž se dávají v ruce jejich; nebo věrně
        dělati budou.
      pl: Wszakże nie należy się obliczać z nimi z pieniędzy, składanych w ręce ich,
        gdyż rzetelnie pracują. 
    8:
      he: וַיֹּאמֶר חִלְקִיָּהוּ הַכֹּהֵן הַגָּדוֹל עַל־שָׁפָן הַסֹּפֵר סֵפֶר הַתּוֹרָה
        מָצָאתִי בְּבֵית יְהוָה וַיִּתֵּן חִלְקִיָּה אֶת־הַסֵּפֶר אֶל־שָׁפָן וַיִּקְרָאֵהוּ׃
      yi: 'און חִלקִיָהו דער כּהן-גדול האָט געזאָגט צו שָפֿן דעם שרײַבער: דאָס בוך
        פֿון דער תּורה האָב איך געפֿונען אין הױז פֿון גאָט. און חִלקִיָהו האָט געגעבן
        דאָס בוך צו שָפֿנען, און ער האָט עס איבערגעלײענט.'
      cs: 'I řekl Helkiáš kněz nejvyšší Safanovi písaři: Knihu zákona nalezl jsem
        v domě Hospodinově. I dal Helkiáš knihu tu Safanovi, kterýž četl v ní.'
      pl: 'I rzekł Chilkjasz, arcykapłan, do Szafana, kanclerza: Księgę zakonu znalazłem
        w przybytku Wiekuistego, i podał Chilkjasz księgę tę Szafanowi, który ją przeczytał. '
    9:
      he: וַיָּבֹא שָׁפָן הַסֹּפֵר אֶל־הַמֶּלֶךְ וַיָּשֶׁב אֶת־הַמֶּלֶךְ דָּבָר וַיֹּאמֶר
        הִתִּיכוּ עֲבָדֶיךָ אֶת־הַכֶּסֶף הַנִּמְצָא בַבַּיִת וַיִּתְּנֻהוּ עַל־יַד
        עֹשֵׂי הַמְּלָאכָה הַמֻּפְקָדִים בֵּית יְהוָה׃
      yi: 'און שָפֿן דער שרײַבער איז געקומען צום מלך, און האָט געבראַכט דעם מלך אַן
        ענטפֿער, און האָט געזאָגט: דײַנע קנעכט האָבן אױסגעשאָטן דאָס געלט װאָס האָט
        זיך געפֿונען אין הױז, און זײ האָבן עס געגעבן אױף דער האַנט פֿון די װערקמײַנסטערס
        װאָס זײַנען געשטעלט איבער דעם הױז פֿון גאָט.'
      cs: 'Přišel pak Safan písař k králi, a oznamuje králi tu věc, řekl: Sebrali
        služebníci tvoji peníze, kteréž se nalezly v domě Páně, a dali je v ruce řemeslníků
        představených nad dílem domu Hospodinova.'
      pl: 'Poczem udał się Szafan, kanclerz, do króla, i zdał królowi sprawę, i rzekł:
        Wysypali słudzy twoi pieniądze, znajdujące się w przybytku, i złożyli je do rąk
        zarządzających robotą, ustanowionych w przybytku Wiekuistego. '
    10:
      he: וַיַּגֵּד שָׁפָן הַסֹּפֵר לַמֶּלֶךְ לֵאמֹר סֵפֶר נָתַן לִי חִלְקִיָּה הַכֹּהֵן
        וַיִּקְרָאֵהוּ שָׁפָן לִפְנֵי הַמֶּלֶךְ׃
      yi: 'און שָפֿן דער שרײַבער האָט דערצײלט דעם מלך, אַזױ צו זאָגן: חִלקִיָהו דער
        כּהן האָט מיר געגעבן אַ בוך. און שָפֿן האָט עס געלײענט פֿאַרן מלך.'
      cs: 'Oznámil také Safan písař králi, řka: Knihu mi dal Helkiáš kněz. I četl
        ji Safan před králem.'
      pl: 'Poczem opowiedział Szafan, kanclerz, królowi mówiąc: Księgę podał mi Chilkjasz,
        kapłan. I odczytał ją Szafan królowi. '
    11:
      he: וַיְהִי כִּשְׁמֹעַ הַמֶּלֶךְ אֶת־דִּבְרֵי סֵפֶר הַתּוֹרָה וַיִּקְרַע אֶת־בְּגָדָיו׃
      yi: און עס איז געװען, װי דער מלך האָט געהערט די װערטער פֿון דעם בוך פֿון דער
        תּורה, אַזױ האָט ער צעריסן זײַנע קלײדער.
      cs: A když slyšel král slova knihy zákona, roztrhl roucho své.
      pl: Gdy tedy usłyszał król słowa księgi zakonu, rozdarł szaty swoje. 
    12:
      he: וַיְצַו הַמֶּלֶךְ אֶת־חִלְקִיָּה הַכֹּהֵן וְאֶת־אֲחִיקָם בֶּן־שָׁפָן וְאֶת־עַכְבּוֹר
        בֶּן־מִיכָיָה וְאֵת שָׁפָן הַסֹּפֵר וְאֵת עֲשָׂיָה עֶבֶד־הַמֶּלֶךְ לֵאמֹר׃
      yi: 'און דער מלך האָט באַפֿױלן חִלקִיָהו דעם כּהן, און אַחיקָם דעם זון פֿון
        שָפֿנען, און עַכבור דעם זון פֿון מיכָיָהו, און שָפֿן דעם שרײַבער, און עַשָׂיָה
        דעם מלכס דינער אַזױ צו זאָגן:'
      cs: 'A rozkázal král Helkiášovi knězi, a Achikamovi synu Safanovu, a Achborovi
        synu Michaia, a Safanovi písaři, a Asaiášovi služebníku královskému,řka:'
      pl: Poczem polecił król kapłanowi, Chilkjaszowi, i Achikamowi, synowi Szafana,
        kanclerzowi, i Achborowi, synowi Michajasza, i Szafanowi, kanclerzowi, i Asajaszowi,
        przybocznemu dworzaninowi królewskiemu, jak następuje: 
    13:
      he: לְכוּ דִרְשׁוּ אֶת־יְהוָה בַּעֲדִי וּבְעַד־הָעָם וּבְעַד כָּל־יְהוּדָה עַל־דִּבְרֵי
        הַסֵּפֶר הַנִּמְצָא הַזֶּה כִּי־גְדוֹלָה חֲמַת יְהוָה אֲשֶׁר־הִיא נִצְּתָה
        בָנוּ עַל אֲשֶׁר לֹא־שָׁמְעוּ אֲבֹתֵינוּ עַל־דִּבְרֵי הַסֵּפֶר הַזֶּה לַעֲשׂוֹת
        כְּכָל־הַכָּתוּב עָלֵינוּ׃
      yi: גײט פֿרעגט בײַ גאָט פֿאַר מיר, און פֿאַר דעם פֿאָלק, און פֿאַר גאַנץ יהוּדה,
        װעגן די װערטער פֿון דעם דאָזיקן געפֿונענעם בוך, װאָרום גרױס איז דער גרימצאָרן
        פֿון גאָט װאָס איז אָנגעצונדן אױף אונדז, פֿאַר װאָס אונדזערע עלטערן האָבן
        ניט צוגעהערט צו די װערטער פֿון דעם דאָזיקן בוך, צו טאָן אַזױ װי אַלץ װאָס
        איז אָנגעשריבן פֿאַר אונדז.
      cs: Jděte, poraďte se s Hospodinem o mne i o lid, a o všeho Judu z strany slov
        knihy této, kteráž jest nalezena; nebo veliký jest hněv Hospodinův, kterýž
        rozpálen jest proti nám, proto že otcové naši neposlouchali slov knihy této,
        aby činili všecko tak, jakž jest nám zapsáno.
      pl: Idźcie i radźcie się Wiekuistego względem mnie i względem ludu i względem
        całego Judy co do słów tej księgi, która odnalezioną została; albowiem wielkiem
        oburzenie Wiekuistego, które wspłonęło przeciw nam, dlatego, że nie usłuchali
        ojcowie nasi słów tej księgi, aby pełnili ściśle co napisano względem nas. 
    14:
      he: וַיֵּלֶךְ חִלְקִיָּהוּ הַכֹּהֵן וַאֲחִיקָם וְעַכְבּוֹר וְשָׁפָן וַעֲשָׂיָה
        אֶל־חֻלְדָּה הַנְּבִיאָה אֵשֶׁת שַׁלֻּם בֶּן־תִּקְוָה בֶּן־חַרְחַס שֹׁמֵר
        הַבְּגָדִים וְהִיא יֹשֶׁבֶת בִּירוּשָׁלִַם בַּמִּשְׁנֶה וַיְדַבְּרוּ אֵלֶיהָ׃
      yi: איז געגאַנגען חִלקִיָהו דער כּהן, און אַחיקָם, און עַכבור, און שָפֿן, און
        עַשָׂיָה, צו חוּלדָה דער נבֿיאָה, דער װײַב פֿון שַלום דעם זון פֿון תִּקוָה
        דעם זון פֿון חַרחַסן, דעם קלײדער-היטער– און זי האָט געװױנט אין ירושלים, אין
        צװײטן שטאָטפֿערטל– און זײ האָבן גערעדט צו איר.
      cs: Tedy šli Helkiáš kněz a Achikam, a Achbor, a Safan a Asaia k Chuldě prorokyni,
        manželce Salluma, syna Tekue, syna Charchas, strážného nad rouchem; nebo bydlila
        v Jeruzalémě na druhé straně. A mluvili s ní.
      pl: Udał się tedy Chilkjasz, kapłan, i Achikam i Achbor i Szafan i Asajasz do prorokini
        Chuldy, żony Szalluma, syna Tykwy, syna Charchasa, szatnego; mieszkała zaś
        w Jerozolimie, w drugim obwodzie, i mówili z nią. 
    15:
      he: וַתֹּאמֶר אֲלֵיהֶם כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אִמְרוּ לָאִישׁ
        אֲשֶׁר־שָׁלַח אֶתְכֶם אֵלָי׃
      yi: 'האָט זי צו זײ געזאָגט: אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: זאָגט
        צו דעם מאַן װאָס האָט אײַך געשיקט צו מיר:'
      cs: 'Kteráž řekla jim: Toto praví Hospodin Bůh Izraelský: Povězte muži, kterýž
        vás poslal ke mně:'
      pl: 'I oświadczyła im: Tak rzecze Wiekuisty, Bóg Izraela: Powiedźcie mężowi,
        który wysłał was do mnie: '
    16:
      he: כֹּה אָמַר יְהוָה הִנְנִי מֵבִיא רָעָה אֶל־הַמָּקוֹם הַזֶּה וְעַל־יֹשְׁבָיו
        אֵת כָּל־דִּבְרֵי הַסֵּפֶר אֲשֶׁר קָרָא מֶלֶךְ יְהוּדָה׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, איך ברענג אַן אומגליק אױף דעם דאָזיקן אָרט
        און אױף זײַנע באַװױנער– אַלע װערטער פֿון דעם בוך װאָס דער מלך פֿון יהוּדה
        האָט געלײענט;'
      cs: 'Takto praví Hospodin: Aj, já uvedu zlé věci na místo toto a na obyvatele
        jeho, všecka slova knihy té, kterouž četl král Judský,'
      pl: 'Tak rzecze Wiekuisty: Oto przywiodę niedolę na miejsce to i na mieszkańców
        jego, wszystkie słowa księgi, którą przeczytał król Judy. '
    17:
      he: תַּחַת אֲשֶׁר עֲזָבוּנִי וַיְקַטְּרוּ לֵאלֹהִים אֲחֵרִים לְמַעַן הַכְעִיסֵנִי
        בְּכֹל מַעֲשֵׂה יְדֵיהֶם וְנִצְּתָה חֲמָתִי בַּמָּקוֹם הַזֶּה וְלֹא תִכְבֶּה׃
      yi: דערפֿאַר װאָס זײ האָבן מיך פֿאַרלאָזן, און האָבן גערײכערט צו פֿרעמדע געטער,
        כּדי מיך צו דערצערענען מיט אַלע מעשׂים פֿון זײערע הענט, דרום װעט מײַן גרימצאָרן
        זיך אָנצינדן אױף דעם דאָזיקן אָרט, און װעט ניט פֿאַרלאָשן װערן.
      cs: Proto že mne opustili a kadili bohům cizím, aby mne popouzeli všelikým dílem
        rukou svých. Z té příčiny rozpálila se prchlivost má na místo toto, aniž bude
        uhašena.
      pl: Przeto że opuścili Mnie a kadzili bóstwom cudzym, aby Mnie jątrzyć wszystkiemi
        wytworami rąk swoich, a rozpali się oburzenie Moje przeciw miejscu temu a nie
        zagaśnie. 
    18:
      he: וְאֶל־מֶלֶךְ יְהוּדָה הַשֹּׁלֵחַ אֶתְכֶם לִדְרֹשׁ אֶת־יְהוָה כֹּה תֹאמְרוּ
        אֵלָיו כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל הַדְּבָרִים אֲשֶׁר שָׁמָעְתָּ׃
      yi: 'און צו דעם מלך פֿון יהוּדה װאָס שיקט אײַך פֿרעגן בײַ גאָט, צו אים זאָלט
        איר אַזױ זאָגן: אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: װעגן די װערטער
        װאָס דו האָסט געהערט,'
      cs: 'Králi pak Judskému, kterýž vás poslal, abyste se tázali Hospodina, takto
        povíte: Toto praví Hospodin Bůh Izraelský o slovích těch, kteráž jsi slyšel:'
      pl: 'Królowi zaś judzkiemu, który wysłał was, aby radzić się Wiekuistego, oświadczycie
        mu tak: Tak rzecze Wiekuisty, Bóg Izraela, odnośnie do słów, któreś słyszał: '
    19:
      he: יַעַן רַךְ־לְבָבְךָ וַתִּכָּנַע מִפְּנֵי יְהוָה בְּשָׁמְעֲךָ אֲשֶׁר דִּבַּרְתִּי
        עַל־הַמָּקוֹם הַזֶּה וְעַל־יֹשְׁבָיו לִהְיוֹת לְשַׁמָּה וְלִקְלָלָה וַתִּקְרַע
        אֶת־בְּגָדֶיךָ וַתִּבְכֶּה לְפָנָי וְגַם אָנֹכִי שָׁמַעְתִּי נְאֻם־יְהוָה׃
      yi: איז, װײַל דײַן האַרץ איז װײך געװאָרן, און ביסט געװאָרן אונטערטעניק פֿאַר
        גאָט װען דו האָסט געהערט װאָס איך האָב גערעדט אױף דעם דאָזיקן אָרט און אױף
        זײַנע באַװױנער, אַז זײ װעלן װערן פֿאַר אַ שרעק און פֿאַר אַ קללה, און האָסט
        צעריסן דײַנע קלײדער, און האָסט געװײנט פֿאַר מיר, האָב איך אױך צוגעהערט, זאָגט
        גאָט.
      cs: Poněvadž obměkčeno jest srdce tvé, a ponížils se před tváří Hospodinovou,
        když jsi slyšel, které věci jsem mluvil proti místu tomuto, a proti obyvatelům
        jeho, že má přijíti v zpuštění a v zlořečení, a roztrhl jsi roucho své, a
        plakals přede mnou, i já také uslyšel jsem tě, praví Hospodin.
      pl: Ponieważ zmiękczyło się serce twoje, a ukorzyłeś się przed Wiekuistym, gdyś
        usłyszał com wyrzekł o miejscu tem i o mieszkańcach jego, aby przedmiotem
        przerażenia i przekleństwa się stali, a rozdarłeś szaty twoje, a płakałeś
        przed obliczem Mojem, przeto usłyszałem i Ja, rzecze Wiekuisty. 
    20:
      he: לָכֵן הִנְנִי אֹסִפְךָ עַל־אֲבֹתֶיךָ וְנֶאֱסַפְתָּ אֶל־קִבְרֹתֶיךָ בְּשָׁלוֹם
        וְלֹא־תִרְאֶינָה עֵינֶיךָ בְּכֹל הָרָעָה אֲשֶׁר־אֲנִי מֵבִיא עַל־הַמָּקוֹם
        הַזֶּה וַיָּשִׁיבוּ אֶת־הַמֶּלֶךְ דָּבָר׃
      yi: דרום זע, איך זאַמל דיך אײַן צו דײַנע עלטערן, און װעסט אײַנגעזאַמלט װערן
        אין דײַן קבֿר בשלום, און דײַנע אױגן װעלן ניט זען דאָס גאַנצע בײז װאָס איך
        ברענג אױף דעם דאָזיקן אָרט. און זײ האָבן געבראַכט צום מלך דעם ענטפֿער.
      cs: Protož, aj, já připojím tě k otcům tvým, a pochován budeš v hrobích svých
        v pokoji, aby neviděly oči tvé ničeho z toho zlého, kteréž přivedu na místo
        toto. I oznámili králi tu řeč.
      pl: Dla tego oto przyłączę cię do ojców twoich, a przyłączon będziesz w pokoju
        do grobów twoich, a nie zobaczą oczy twoje całej niedoli, którą przywiodę
        na miejsce to! I zdali królowi sprawę. 
  23:
    1:
      he: וַיִּשְׁלַח הַמֶּלֶךְ וַיַּאַסְפוּ אֵלָיו כָּל־זִקְנֵי יְהוּדָה וִירוּשָׁלִָם׃
      yi: און דער מלך האָט געשיקט, און מע האָט אײַנגעזאַמלט צו אים אַלע עלטסטע פֿון
        יהוּדה און ירושלים.
      cs: Tedy poslav král, aby se shromáždili k němu všickni starší Judští a Jeruzalémští,
      pl: Poczem wysłał król posłów i zgromadzili doń wszystkich starszych Judy i Jerozolimy. 
    2:
      he: וַיַּעַל הַמֶּלֶךְ בֵּית־יְהוָה וְכָל־אִישׁ יְהוּדָה וְכָל־יֹשְׁבֵי יְרוּשָׁלִַם
        אִתּוֹ וְהַכֹּהֲנִים וְהַנְּבִיאִים וְכָל־הָעָם לְמִקָּטֹן וְעַד־גָּדוֹל וַיִּקְרָא
        בְאָזְנֵיהֶם אֶת־כָּל־דִּבְרֵי סֵפֶר הַבְּרִית הַנִּמְצָא בְּבֵית יְהוָה׃
      yi: און דער מלך איז אַרױפֿגעגאַנגען אין הױז פֿון גאָט, און אַלע מענער פֿון יהוּדה
        און אַלע באַװױנער פֿון ירושלים מיט אים, און די כּהנים, און די נבֿיאים, און
        דאָס גאַנצע פֿאָלק פֿון קלײן ביז גרױס. און ער האָט געלײענט אין זײערע אױערן
        אַלע װערטער פֿון דעם בוך פֿון בונד װאָס איז געפֿונען געװאָרן אין הױז פֿון
        גאָט.
      cs: Vstoupil král do domu Hospodinova a všickni muži Judští, i všickni obyvatelé
        Jeruzalémští s ním, i kněží a proroci, a všecken lid od malého až do velikého,
        i četl, aby všickni slyšeli všecka slova knihy smlouvy, kteráž byla nalezena
        v domě Hospodinově.
      pl: I wstąpił król do przybytku Wiekuistego a wszyscy mężowie Judy i wszyscy
        obywatele Jerozolimy wraz z nim, również i kapłani i prorocy i wszystek lud,
        od najmniejszych do największych; i przeczytał w uszy ich wszystkie słowa
        księgi przymierza, znalezionej w przybytku Wiekuistego. 
    3:
      he: וַיַּעֲמֹד הַמֶּלֶךְ עַל־הָעַמּוּד וַיִּכְרֹת אֶת־הַבְּרִית לִפְנֵי יְהוָה
        לָלֶכֶת אַחַר יְהוָה וְלִשְׁמֹר מִצְוֺתָיו וְאֶת־עֵדְוֺתָיו וְאֶת־חֻקֹּתָיו
        בְּכָל־לֵב וּבְכָל־נֶפֶשׁ לְהָקִים אֶת־דִּבְרֵי הַבְּרִית הַזֹּאת הַכְּתֻבִים
        עַל־הַסֵּפֶר הַזֶּה וַיַּעֲמֹד כָּל־הָעָם בַּבְּרִית׃
      yi: און דער מלך האָט זיך געשטעלט אױף אַ בימה, און ער האָט געשלאָסן אַ בונד פֿאַר
        גאָט, צו גײן נאָך גאָט, און צו היטן זײַנע געבאָט און זײַנע אָנזאָגן און זײַנע
        געזעצן מיטן גאַנצן האַרצן און מיט דער גאַנצער זעל, מקיים צו זײַן די װערטער
        פֿון דעם דאָזיקן בונד װאָס שטײען געשריבן אין דעם דאָזיקן בוך. און דאָס גאַנצע
        פֿאָלק איז צוגעשטאַנען צו דעם בונד.
      cs: Potom stoje král na místě vyšším, učinil smlouvu před Hospodinem, že bude
        následovati Hospodina, a ostříhati přikázaní jeho, i svědectví jehoa ustanovení
        jeho, vším srdcem svým a vší duší svou, a plniti slova smlouvy té, kteráž
        jsou zapsána v knize té. K kteréžto smlouvě i všecken lid přistoupil.
      pl: Poczem stanął król przy kolumnie i zawarł przymierze przed obliczem Wiekuistego,
        aby postępowali za Wiekuistym, a przestrzegali przykazań i świadectw i ustaw
        Jego całem sercem i całą duszą, aby tak stwierdzić słowa tego przymierza,
        spisane w onej księdze. I przystąpił wszystek lud do przymierza. 
    4:
      he: וַיְצַו הַמֶּלֶךְ אֶת־חִלְקִיָּהוּ הַכֹּהֵן הַגָּדוֹל וְאֶת־כֹּהֲנֵי הַמִּשְׁנֶה
        וְאֶת־שֹׁמְרֵי הַסַּף לְהוֹצִיא מֵהֵיכַל יְהוָה אֵת כָּל־הַכֵּלִים הָעֲשׂוּיִם
        לַבַּעַל וְלָאֲשֵׁרָה וּלְכֹל צְבָא הַשָּׁמָיִם וַיִּשְׂרְפֵם מִחוּץ לִירוּשָׁלִַם
        בְּשַׁדְמוֹת קִדְרוֹן וְנָשָׂא אֶת־עֲפָרָם בֵּית־אֵל׃
      yi: און דער מלך האָט באַפֿױלן חִלקִיָהו דעם כּהן-גדול, און די אונטער-כּהנים,
        און די שװעלהיטערס, אַרױסצוטראָגן פֿון דעם טעמפּל פֿון גאָט אַלע כּלים װאָס
        זײַנען געמאַכט געװאָרן פֿאַר בַעַל, און פֿאַר דער אַשֵרָה, און פֿאַר דעם גאַנצן
        חיל פֿון הימל; און ער האָט זײ פֿאַרברענט דרױסן פֿון ירושלים אין די פֿעלדער
        פֿון קִדרון, און האָט אַװעקגעטראָגן זײער אַש קײן בֵית-אֵל.
      cs: A přikázal král Helkiášovi knězi nejvyššímu a kněžím nižším i strážným prahu,
        aby vymetali z chrámu Hospodinova všecky nádoby, kteréž udělány byly Bálovi
        a háji, i všemu vojsku nebeskému. Kterýž popáliv je vně za Jeruzalémem na
        poli Cedron, vnesl prach jejich do Bethel.
      pl: Poczem polecił król Chilkjaszowi, arcykapłanowi, jakoteż kapłanom podrzędnym
        i trzymającym straż u progu, aby uprzątnięto z przybytku Wiekuistego wszystkie
        przybory sporządzone dla Baala i dla Astarty i dla całego zastępu nieba. I kazał
        je spalić po za obrębem Jerozolimy na polach Kidronu i wyprowadził popiół
        ich do Bethel. 
    5:
      he: וְהִשְׁבִּית אֶת־הַכְּמָרִים אֲשֶׁר נָתְנוּ מַלְכֵי יְהוּדָה וַיְקַטֵּר
        בַּבָּמוֹת בְּעָרֵי יְהוּדָה וּמְסִבֵּי יְרוּשָׁלִָם וְאֶת־הַמְקַטְּרִים לַבַּעַל
        לַשֶּׁמֶשׁ וְלַיָּרֵחַ וְלַמַּזָּלוֹת וּלְכֹל צְבָא הַשָּׁמָיִם׃
      yi: און ער האָט אָפּגעשאַפֿט די פּריסטער װאָס די מלכים פֿון יהוּדה האָבן אױפֿגעזעצט,
        און װאָס האָבן גערײכערט אױף די בָמות, אין די שטעט פֿון יהוּדה און אין די אַרומיקע
        ערטער פֿון ירושלים; און די װאָס האָבן גערײכערט צו בַעַל, צו דער זון, און צו
        דער לבֿנה, און צו די מזלות, און צום גאַנצן חיל פֿון הימל.
      cs: Složil také kněží , kteréž byli ustanovili králové Judští, aby kadívali
        na výsostech v městech Judských a vůkol Jeruzaléma; takž podobně i ty, kteříž
        kadívali Bálovi, slunci, měsíci a planétám, i všemu vojsku nebeskému.
      pl: Usunął też mnichów, których ustanowili królowie judzcy, gdy palono kadzidła
        po wyżynach w miastach judzkich i w okolicach Jerozolimy, również tych, którzy
        palili kadzidła Baalowi, słońcu i księżycowi i gwiazdom i całemu zastępowi
        nieba. 
    6:
      he: וַיֹּצֵא אֶת־הָאֲשֵׁרָה מִבֵּית יְהוָה מִחוּץ לִירוּשָׁלִַם אֶל־נַחַל קִדְרוֹן
        וַיִּשְׂרֹף אֹתָהּ בְּנַחַל קִדְרוֹן וַיָּדֶק לְעָפָר וַיַּשְׁלֵךְ אֶת־עֲפָרָהּ
        עַל־קֶבֶר בְּנֵי הָעָם׃
      yi: און ער האָט אַרױסגעטראָגן די אַשֵרָה פֿון דעם הױז פֿון גאָט דרױסן פֿון ירושלים
        צום טײַך קִדרון, און האָט זי פֿאַרברענט בײַם טײַך קִדרון, און צעמאָלן אױף
        שטױב, און צעװאָרפֿן איר שטױב אױף די קבֿרים פֿון די קינדער פֿון פֿאָלק.
      cs: Vyvezl také háj z domu Hospodinova ven z Jeruzaléma ku potoku Cedron, a
        spálil jej u potoka Cedron a setřel na prach; ten pak prach vysypal na hroby
        synů toho lidu.
      pl: I wyprowadził Astartę z przybytku Wiekuistego, poza obręb Jerozolimy, do doliny
        Kidronu, i spalił ją w dolinie kidrońskiej i starł w proch i rzucił proch
        jej na groby pospolitego ludu. 
    7:
      he: וַיִּתֹּץ אֶת־בָּתֵּי הַקְּדֵשִׁים אֲשֶׁר בְּבֵית יְהוָה אֲשֶׁר הַנָּשִׁים
        אֹרְגוֹת שָׁם בָּתִּים לָאֲשֵׁרָה׃
      yi: און ער האָט צעבראָכן די הײַזער פֿון די שאַנדמענער װאָס אין הױז פֿון גאָט,
        װאָס די װײַבער פֿלעגן דאָרטן װעבן צודעקן פֿאַר דער אַשֵרָה.
      cs: Domky také sodomářů hanebných zkazil, kteříž byli při domě Hospodinově,
        v nichž ženy tkaly kortýny k háji.
      pl: I zburzył domy nierządników, znajdujące się przy przybytku Wiekuistego,
        gdzie kobiety tkały namioty dla Astarty. 
    8:
      he: וַיָּבֵא אֶת־כָּל־הַכֹּהֲנִים מֵעָרֵי יְהוּדָה וַיְטַמֵּא אֶת־הַבָּמוֹת
        אֲשֶׁר קִטְּרוּ־שָׁמָּה הַכֹּהֲנִים מִגֶּבַע עַד־בְּאֵר שָׁבַע וְנָתַץ אֶת־בָּמוֹת
        הַשְּׁעָרִים אֲשֶׁר־פֶּתַח שַׁעַר יְהוֹשֻׁעַ שַׂר־הָעִיר אֲשֶׁר־עַל־שְׂמֹאול
        אִישׁ בְּשַׁעַר הָעִיר׃
      yi: און ער האָט צונױפֿגעבראַכט אַלע כּהנים פֿון די שטעט פֿון יהוּדה, און האָט
        פֿאַראומרײניקט די בָמות װאָס די כּהנים האָבן דאָרטן גערײכערט, פֿון גֶבֿע ביז
        באֵר-שֶבֿע; און ער האָט צעבראָכן די בָמות פֿון די טױערן װאָס בײַם טױעראײַנגאַנג
        פֿון יהושוע דעם שטאָטהאַר, װאָס אױף דער לינקער זײַט פֿון דעם װאָס קומט אַרײַן
        אין שטאָטטױער.
      cs: A kázal přivésti všecky kněží z měst Judských, a poškvrnil výsostí, na nichž
        kadívali kněží, od Gabaa až do Bersabé. Zkazil také výsostí u bran, kteréž
        byly u vrat brány Jozue, knížete města, a byly po levé straně vcházejícímu
        do brány městské.
      pl: I sprowadził wszystkich kapłanów z miast judzkich i zanieczyścił wyżyny,
        gdzie kadzili ci kapłani, od Geby aż do Beerszeby. Zburzył również wyżyny
        wrotni, znajdujące się u wejścia do bramy Jozuego, naczelnika miasta, położonej
        po lewej stronie tego, który do bramy miasta wstępuje. 
    9:
      he: אַךְ לֹא יַעֲלוּ כֹּהֲנֵי הַבָּמוֹת אֶל־מִזְבַּח יְהוָה בִּירוּשָׁלִָם כִּי
        אִם־אָכְלוּ מַצּוֹת בְּתוֹךְ אֲחֵיהֶם׃
      yi: אָבער די כּהנים פֿון די בָמות זײַנען ניט אַרױפֿגעגאַנגען צום מזבח פֿון גאָט
        אין ירושלים; נײַערט זײ האָבן געגעסן דאָס אומגעזײַערטע ברױט צװישן זײערע ברידער.
      cs: A však nepřistupovali ti kněží výsostí k oltáři Hospodinovu v Jeruzalémě,
        ale jídali chleby přesné mezi bratřími svými.
      pl: Nie wolno wszakże było kapłanom wyżyn wstępować do ołtarza Wiekuistego w Jerozolimie,
        lecz pożywali przaśny chleb wśród braci swoich. 
    10:
      he: וְטִמֵּא אֶת־הַתֹּפֶת אֲשֶׁר בְּגֵי בני־[בֶן־] הִנֹּם לְבִלְתִּי לְהַעֲבִיר
        אִישׁ אֶת־בְּנוֹ וְאֶת־בִּתּוֹ בָּאֵשׁ לַמֹּלֶךְ׃
      yi: און ער האָט פֿאַראומרײניקט תּוֹפֿת װאָס אין טאָל פֿון בן-הִנום, אַז קײנער
        זאָל ניט מאַכן דורכגײן זײַן זון אָדער זײַן טאָכטער דורכן פֿײַער צו מוֹלֶך.
      cs: Poškvrnil také i Tofet, jenž jest v údolí syna Hinnom, aby více žádný nevodil
        syna svého aneb dcery své skrze oheň Molochovi.
      pl: Zanieczyścił również ognisko położone w dolinie Ben-Hinnom, aby nikt już
        syna swego albo córki swej nie przeprowadzał przez ogień dla Molocha. 
    11:
      he: וַיַּשְׁבֵּת אֶת־הַסּוּסִים אֲשֶׁר נָתְנוּ מַלְכֵי יְהוּדָה לַשֶּׁמֶשׁ מִבֹּא
        בֵית־יְהוָה אֶל־לִשְׁכַּת נְתַן־מֶלֶךְ הַסָּרִיס אֲשֶׁר בַּפַּרְוָרִים וְאֶת־מַרְכְּבוֹת
        הַשֶּׁמֶשׁ שָׂרַף בָּאֵשׁ׃
      yi: און ער האָט אָפּגעשאַפֿט די פֿערד װאָס די מלכים פֿון יהוּדה האָבן געגעבן
        צו דער זון בײַם אײַנגאַנג פֿון דעם הױז פֿון גאָט, לעבן דער קאַמער פֿון נְתַן-מלך
        דעם הױפֿדינער, װאָס אין די פֿאָרהױפֿן; און די רײַטװעגן פֿון דער זון האָט ער
        פֿאַרברענט אין פֿײַער.
      cs: Zahladil také ty koně, kteréž byli postavili králové Judští slunci, kdež
        se vchází do domu Hospodinova, k domu Netanmelecha komorníka, kterýž byl v
        Parvarim; a vozy slunce spálil ohněm.
      pl: Usunął również od wejścia do przybytku Wiekuistego konie, które ustanowili
        byli królowie judzcy na cześć słońca, ku komnacie Netan-Melecha, podkomorzego,
        położonej w Parwarim; wozy słońca zaś spalił ogniem. 
    12:
      he: וְאֶת־הַמִּזְבְּחוֹת אֲשֶׁר עַל־הַגָּג עֲלִיַּת אָחָז אֲשֶׁר־עָשׂוּ מַלְכֵי
        יְהוּדָה וְאֶת־הַמִּזְבְּחוֹת אֲשֶׁר־עָשָׂה מְנַשֶּׁה בִּשְׁתֵּי חַצְרוֹת
        בֵּית־יְהוָה נָתַץ הַמֶּלֶךְ וַיָּרָץ מִשָּׁם וְהִשְׁלִיךְ אֶת־עֲפָרָם אֶל־נַחַל
        קִדְרוֹן׃
      yi: און די מזבחות װאָס אױפֿן דאַך פֿון אָחָזעס אױבערשטוב, װאָס די מלכים פֿון
        יהוּדה האָבן געמאַכט, און די מזבחות װאָס מנשה האָט געמאַכט אין בײדע הױפֿן
        פֿון גאָטס הױז, האָט צעבראָכן דער מלך און צעהאַקט פֿון דאָרטן, און אַרײַנגעװאָרפֿן
        זײער שטױב אין טײַך קִדרון.
      cs: Ano i oltáře, kteříž byli na vrchním paláci Achasovu, jichž byli nadělali
        králové Judští, a oltáře, jichž nadělal Manasses v obou síních domu Hospodinova,
        pobořil král, a pospíšiv s nimi odtud, dal vysypati prach jejich do potoka
        Cedron.
      pl: Ołtarze też znajdujące się na dachu piętrowego budynku Achaza, które wystawili
        królowie judzcy, niemniej ołtarze, które wystawił Manase w obu dworcach przybytku
        Wiekuistego, zburzył król, strącił je ztamtąd i rzucił zgliszcza ich do doliny
        kidrońskiej. 
    13:
      he: וְאֶת־הַבָּמוֹת אֲשֶׁר עַל־פְּנֵי יְרוּשָׁלִַם אֲשֶׁר מִימִין לְהַר־הַמַּשְׁחִית
        אֲשֶׁר בָּנָה שְׁלֹמֹה מֶלֶךְ־יִשְׂרָאֵל לְעַשְׁתֹּרֶת שִׁקֻּץ צִידֹנִים וְלִכְמוֹשׁ
        שִׁקֻּץ מוֹאָב וּלְמִלְכֹּם תּוֹעֲבַת בְּנֵי־עַמּוֹן טִמֵּא הַמֶּלֶךְ׃
      yi: אױך די בָמות װאָס פֿאַר ירושלים, װאָס אױף דער רעכטער זײַט פֿון דעם באַרג
        פֿון פֿאַרדאַרבער, װאָס שלמה דער מלך פֿון ישׂראל האָט געבױט צו עשתּוֹרות,
        דער אומװערדיקײט פֿון די צידונים, און צו כָּמוש, דער אומװערדיקײט פֿון מואָבֿ,
        און צו מִלכּום, דער אומװערדיקײט פֿון די קינדער פֿון עמון, האָט דער מלך פֿאַראומרײניקט.
      cs: Výsosti také, kteréž byly před Jeruzalémem, a kteréž byly po pravé straně
        hory Olivetské, jichž byl nadělal Šalomoun král Izraelský Astarotovi, ohavnosti
        Sidonských, a Chámosovi, ohavnosti Moábských, a Melchomovi, ohavnosti synů
        Ammon, poškvrnil král,
      pl: Wyżyny też, położone po wschodniej stronie Jerozolimy, na południu od góry
        zgorszenia, które zbudował Salomon, król izraelski, dla Astarty, ohydy Cydończyków,
        i Kemosza, ohydy Moabitów, i dla Milkoma, wstrętnego bożca Ammonitów, zanieczyścił
        król. 
    14:
      he: וְשִׁבַּר אֶת־הַמַּצֵּבוֹת וַיִּכְרֹת אֶת־הָאֲשֵׁרִים וַיְמַלֵּא אֶת־מְקוֹמָם
        עַצְמוֹת אָדָם׃
      yi: און ער האָט צעבראָכן די זײַלשטײנער, און אָפּגעהאַקט די געצנבײמער, און אָנגעפֿילט
        זײער אָרט מיט בײנער פֿון מענטשן.
      cs: A potřískal obrazy, háje posekal, a místa jejich naplnil kostmi lidskými.
      pl: Skruszył również posągi i ściął Astarty i zapełnił miejsce ich kośćmi ludzkiemi. 
    15:
      he: וְגַם אֶת־הַמִּזְבֵּחַ אֲשֶׁר בְּבֵית־אֵל הַבָּמָה אֲשֶׁר עָשָׂה יָרָבְעָם
        בֶּן־נְבָט אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל גַּם אֶת־הַמִּזְבֵּחַ הַהוּא וְאֶת־הַבָּמָה
        נָתָץ וַיִּשְׂרֹף אֶת־הַבָּמָה הֵדַק לְעָפָר וְשָׂרַף אֲשֵׁרָה׃
      yi: און אױך דעם מזבח װאָס אין בֵית-אֵל, די בָמָה װאָס יָרָבֿעָם דער זון פֿון
        נבֿטן װאָס האָט געמאַכט זינדיקן ישׂראל, האָט געמאַכט, אױך יענעם מזבח און די
        בָמָה האָט ער צעבראָכן; און ער האָט פֿאַרברענט די בָמָה, און צעמאָלן אױף שטױב;
        און ער האָט פֿאַרברענט די אַשֵרָה.
      cs: Nadto i oltář, jenž byl v Bethel, a výsost, kterouž udělal Jeroboám syn
        Nebatův, kterýž přivedl k hřešení Izraele, i ten oltář i výsost zkazil, a
        spáliv výsost, setřel ji na prach; spálil i háj.
      pl: Ale i ołtarz w Bethel, wyżynę wzniesioną przez Jerobeama, syna Nebata, który
        uwiódł Izraela do grzechu, i ten ołtarz wraz z wyżyną zburzył; i spalił wyżynę
        i starł ją w proch; spalił również Astartę. 
    16:
      he: וַיִּפֶן יֹאשִׁיָּהוּ וַיַּרְא אֶת־הַקְּבָרִים אֲשֶׁר־שָׁם בָּהָר וַיִּשְׁלַח
        וַיִּקַּח אֶת־הָעֲצָמוֹת מִן־הַקְּבָרִים וַיִּשְׂרֹף עַל־הַמִּזְבֵּחַ וַיְטַמְּאֵהוּ
        כִּדְבַר יְהוָה אֲשֶׁר קָרָא אִישׁ הָאֱלֹהִים אֲשֶׁר קָרָא אֶת־הַדְּבָרִים
        הָאֵלֶּה׃
      yi: און װי יֹאשִיָהו האָט זיך אומגעדרײט, אַזױ האָט ער געזען די קבֿרים װאָס דאָרטן
        אױפֿן באַרג, און ער האָט געשיקט, און האָט אַרױסגענומען די בײנער פֿון די קבֿרים,
        און פֿאַרברענט אױפֿן מזבח, און האָט אים פֿאַראומרײניקט, אַזױ װי דאָס װאָרט
        פֿון גאָט װאָס עס האָט אױסגערופֿן דער געטלעכער מאַן װאָס האָט אױסגערופֿן די
        דאָזיקע זאַכן.
      cs: A obrátiv se Joziáš, uzřel hroby, kteříž tu na hoře byli, a poslav, pobral
        kosti z těch hrobů a spálil je na tom oltáři. A tak poškvrnil ho vedlé řeči
        Hospodinovy, kterouž mluvil muž Boží ten, kterýž to předpověděl.
      pl: A gdy się Jozjasz odwrócił i spostrzegł groby, które się tam na górze znajdowały,
        posłał i kazał zabrać kości z grobów i spalił je na ołtarzu i zanieczyścił
        go, wedle słowa Wiekuistego, które zapowiedział był ów mąż Boży, zwiastujący
        te rzeczy. 
    17:
      he: וַיֹּאמֶר מָה הַצִּיּוּן הַלָּז אֲשֶׁר אֲנִי רֹאֶה וַיֹּאמְרוּ אֵלָיו אַנְשֵׁי
        הָעִיר הַקֶּבֶר אִישׁ־הָאֱלֹהִים אֲשֶׁר־בָּא מִיהוּדָה וַיִּקְרָא אֶת־הַדְּבָרִים
        הָאֵלֶּה אֲשֶׁר עָשִׂיתָ עַל הַמִּזְבַּח בֵּית־אֵל׃
      yi: 'און ער האָט געזאָגט: װאָס איז יענער צײכן װאָס איך זע? האָבן די מענטשן פֿון
        שטאָט צו אים געזאָגט: דאָס איז דער קבֿר פֿון דעם געטלעכן מאַן װאָס איז געקומען
        פֿון יהוּדה, און האָט אױסגערופֿן די דאָזיקע זאַכן װאָס דו האָסט געטאָן צו
        דעם דאָזיקן מזבח אין בֵית-אֵל.'
      cs: 'I řekl: Jaký jest onenno nápis, kterýž vidím? Odpověděli jemu muži města:
        Hrob muže Božího jest, kterýž přišed z Judstva, předpověděl tyto věci, kteréž
        jsi učinil při oltáři v Bethel.'
      pl: 'Poczem zapytał się: Co to za pomnik, który tu widzę? I odpowiedzieli mu ludzie
        miasta: Grobowiec to onego męża Bożego, który przybył z Judy, i zapowiedział
        rzeczy te, któreś spełnił nad ołtarzem w Bethel. '
    18:
      he: וַיֹּאמֶר הַנִּיחוּ לוֹ אִישׁ אַל־יָנַע עַצְמֹתָיו וַיְמַלְּטוּ עַצְמֹתָיו
        אֵת עַצְמוֹת הַנָּבִיא אֲשֶׁר־בָּא מִשֹּׁמְרוֹן׃
      yi: 'האָט ער צו זײ געזאָגט: לאָזט אים אין רו; קײנער זאָל ניט רירן זײַנע בײנער.
        האָבן זײ אױסגעלאָזט זײַנע בײנער מיט די בײנער פֿון דעם נבֿיא װאָס איז אַרױסגעקומען
        פֿון שומרון.'
      cs: 'Tedy řekl: Nechtež ho, aniž kdo hýbej kostmi jeho. I vysvobodili kosti
        jeho s kostmi proroka toho, kterýž byl přišel z Samaří.'
      pl: 'Rzekł tedy: Zostawcie go! niechaj nikt kości jego nie poruszy! I tak zachowali
        te kości, wraz z kośćmi proroka, który przybył z Samaryi. '
    19:
      he: וְגַם אֶת־כָּל־בָּתֵּי הַבָּמוֹת אֲשֶׁר בְּעָרֵי שֹׁמְרוֹן אֲשֶׁר עָשׂוּ
        מַלְכֵי יִשְׂרָאֵל לְהַכְעִיס הֵסִיר יֹאשִׁיָּהוּ וַיַּעַשׂ לָהֶם כְּכָל־הַמַּעֲשִׂים
        אֲשֶׁר עָשָׂה בְּבֵית־אֵל׃
      yi: און אױך אַלע הײַזער פֿון די בָמות װאָס אין די שטעט פֿון שומרון, װאָס די
        מלכים פֿון ישׂראל האָבן געמאַכט צו דערצערענען [ גאָט], האָט יֹאשִיָהו אָפּגעטאָן,
        און ער האָט געטאָן צו זײ אַזױ װי אַלע טוּונגען װאָס ער האָט געטאָן אין בֵית-אֵל.
      cs: Též všecky domy výsostí, kteříž byli v městech Samařských, jichž byli nadělali
        králové Izraelští, aby popouzeli Hospodina, zkazil Joziáš, a učinil jim rovně
        tak, jakž byl učinil v Bethel.
      pl: Nadto usunął Jozjasz i wszystkie przybytki wyżyn, znajdujące się w miastach
        Samaryi, które wznieśli królowie izraelscy dla jątrzenia Wiekuistego, i postąpił
        z nimi zupełnie tak, jak postąpił w Bethel. 
    20:
      he: וַיִּזְבַּח אֶת־כָּל־כֹּהֲנֵי הַבָּמוֹת אֲשֶׁר־שָׁם עַל־הַמִּזְבְּחוֹת וַיִּשְׂרֹף
        אֶת־עַצְמוֹת אָדָם עֲלֵיהֶם וַיָּשָׁב יְרוּשָׁלִָם׃
      yi: און ער האָט געשלאַכט אַלע כּהנים פֿון די בָמות װאָס זײַנען דאָרטן געװען,
        אױף די מזבחות, און האָט פֿאַרברענט בײנער פֿון מענטשן אױף זײ. און ער האָט זיך
        אומגעקערט קײן ירושלים.
      cs: Zbil také všecky kněží výsostí, kteříž tu byli, na oltářích, a pálil kosti
        lidské na nich. Potom navrátil se do Jeruzaléma.
      pl: I wyrznął wszystkich znajdujących się tam kapłanów wyżyn na ołtarzach, i spalił
        na nich kości ludzkie. Poczem powrócił do Jerozolimy. 
    21:
      he: וַיְצַו הַמֶּלֶךְ אֶת־כָּל־הָעָם לֵאמֹר עֲשׂוּ פֶסַח לַיהוָה אֱלֹהֵיכֶם
        כַּכָּתוּב עַל סֵפֶר הַבְּרִית הַזֶּה׃
      yi: 'און דער מלך האָט באַפֿױלן דעם גאַנצן פֿאָלק, אַזױ צו זאָגן: מאַכט אַ קרבן-פּסח
        צו יהוה אײַער גאָט, אַזױ װי עס שטײט געשריבן אין דעם דאָזיקן בוך פֿון בונד.'
      cs: 'Přikázal pak král všemu lidu, řka: Slavte velikunoc Hospodinu Bohu svému,
        jakož psáno jest v knize smlouvy této.'
      pl: 'I rozkazał król całemu ludowi tak: Obchodźcie paschę na cześć Wiekuistego,
        Boga waszego, jako przepisano w tej księdze przymierza. '
    22:
      he: כִּי לֹא נַעֲשָׂה כַּפֶּסַח הַזֶּה מִימֵי הַשֹּׁפְטִים אֲשֶׁר שָׁפְטוּ אֶת־יִשְׂרָאֵל
        וְכֹל יְמֵי מַלְכֵי יִשְׂרָאֵל וּמַלְכֵי יְהוּדָה׃
      yi: װאָרום אַזאַ װי דער דאָזיקער קרבן-פּסח איז ניט געמאַכט געװאָרן פֿון די טעג
        פֿון די שופֿטים װאָס האָבן געמשפּט ישׂראל, און אין אַלע טעג פֿון די מלכים
        פֿון ישׂראל, און די מלכים פֿון יהוּדה.
      cs: Nebo nebyla slavena taková velikanoc od času soudců, kteříž soudili Izraele,
        a po všecky dny králů Izraelských a králů Judských.
      pl: Albowiem nie obchodzono podobnej do tej paschy od czasu sędziów, którzy
        sądzili Izraela, i po wszystkie czasy królów izraelskich i królów judzkich. 
    23:
      he: כִּי אִם־בִּשְׁמֹנֶה עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ יֹאשִׁיָּהוּ נַעֲשָׂה הַפֶּסַח
        הַזֶּה לַיהוָה בִּירוּשָׁלִָם׃
      yi: נאָר אין אַכצנטן יאָר פֿון מלך יֹאשִיָהון איז געמאַכט געװאָרן דער דאָזיקער
        קרבן-פּסח צו גאָט אין ירושלים.
      cs: Osmnáctého léta krále Joziáše slavena jest ta velikanoc Hospodinu v Jeruzalémě.
      pl: Lecz dopiero ośmnastego roku króla Jozjasza obchodzono taką paschę na cześć
        Wiekuistego w Jerozolimie. 
    24:
      he: וְגַם אֶת־הָאֹבוֹת וְאֶת־הַיִּדְּעֹנִים וְאֶת־הַתְּרָפִים וְאֶת־הַגִּלֻּלִים
        וְאֵת כָּל־הַשִּׁקֻּצִים אֲשֶׁר נִרְאוּ בְּאֶרֶץ יְהוּדָה וּבִירוּשָׁלִַם
        בִּעֵר יֹאשִׁיָּהוּ לְמַעַן הָקִים אֶת־דִּבְרֵי הַתּוֹרָה הַכְּתֻבִים עַל־הַסֵּפֶר
        אֲשֶׁר מָצָא חִלְקִיָּהוּ הַכֹּהֵן בֵּית יְהוָה׃
      yi: און אױך די גײַסטערזעער און די טױטנבאַשװערער, און די תּרפֿים, און די אָפּגעטער,
        און אַלע אומװערדיקײטן, װאָס זײַנען געזען געװאָרן אין לאַנד יהוּדה און אין
        ירושלים, האָט יֹאשִיָהו אױסגעראַמט, כּדי מקיים צו זײַן די װערטער פֿון דער
        תּורה װאָס שטײען געשריבן אין דעם בוך װאָס חִלקִיָהו דער כּהן האָט געפֿונען
        אין הױז פֿון גאָט.
      cs: Ano i věšťce a hadače, obrazy i ukydané bohy, a všecky ty ohavnosti, což
        jich bylo viděti v zemi Judské a v Jeruzalémě, vyplénil Joziáš, aby naplnil
        slova zákona zapsaná v knize, kterouž nalezl Helkiáš kněz v domě Hospodinově.
      pl: Przytem wytępił Jozjasz wieszczbiarzy i znachorów, i bożki domowe, i bałwany,
        i wszystkie one ohydy, które się ukazały na ziemi judzkiej i w Jerozolimie,
        aby utwierdzić słowa zakonu, napisane w księdze, którą odnalazł Chilkjasz,
        kapłan, w przybytku Wiekuistego. 
    25:
      he: וְכָמֹהוּ לֹא־הָיָה לְפָנָיו מֶלֶךְ אֲשֶׁר־שָׁב אֶל־יְהוָה בְּכָל־לְבָבוֹ
        וּבְכָל־נַפְשׁוֹ וּבְכָל־מְאֹדוֹ כְּכֹל תּוֹרַת מֹשֶׁה וְאַחֲרָיו לֹא־קָם
        כָּמֹהוּ׃
      yi: און אַזאַ װי ער איז ניט געװען קײן מלך פֿאַר אים, װאָס זאָל זיך אומקערן צו
        גאָט מיט זײַן גאַנצן האַרצן און מיט זײַן גאַנצער זעל און מיט זײַן גאַנצן כּוח,
        לױט דער גאַנצער תּורה פֿון משהן; און נאָך אים איז ניט אױפֿגעשטאַנען אַזאַ
        װי ער.
      cs: A nebylo jemu podobného krále před ním, kterýž by obrátil se k Hospodinu
        celým srdcem svým, a celou duší svou, i všemi mocmi svými vedlé všeho zákona
        Mojžíšova, ani po něm nepovstal podobný jemu.
      pl: Nie było zaś przed nim podobnego doń króla, któryby się tak całem sercem
        i całą duszą i ze wszystkich sił nawrócił do Wiekuistego, ściśle wedle zakonu
        Mojżesza, a też i po nim nie powstał doń podobny. 
    26:
      he: אַךְ לֹא־שָׁב יְהוָה מֵחֲרוֹן אַפּוֹ הַגָּדוֹל אֲשֶׁר־חָרָה אַפּוֹ בִּיהוּדָה
        עַל כָּל־הַכְּעָסִים אֲשֶׁר הִכְעִיסוֹ מְנַשֶּׁה׃
      yi: אָבער גאָט האָט זיך ניט אָפּגעקערט פֿון זײַן גרױסן גרימצאָרן װען זײַן צאָרן
        האָט געגרימט אױף יהוּדה, פֿאַר אַלע דערצערענונגען װאָס מנשה האָט אים דערצערנט.
      cs: A však neodvrátil se Hospodin od prchlivosti hněvu svého velikého, kterouž
        vzbuzen byl hněv jeho proti Judovi, pro všecka popouzení, kterýmiž popouzel
        ho Manasses.
      pl: Nie odwrócił się jednak Wiekuisty od zapalczywości wielkiego gniewu Swego,
        ponieważ wspłonął gniewem przeciw Judzie, z powodu wszystkich owych obraz,
        któremi jątrzył Go Manase. 
    27:
      he: וַיֹּאמֶר יְהוָה גַּם אֶת־יְהוּדָה אָסִיר מֵעַל פָּנַי כַּאֲשֶׁר הֲסִרֹתִי
        אֶת־יִשְׂרָאֵל וּמָאַסְתִּי אֶת־הָעִיר הַזֹּאת אֲשֶׁר־בָּחַרְתִּי אֶת־יְרוּשָׁלִַם
        וְאֶת־הַבַּיִת אֲשֶׁר אָמַרְתִּי יִהְיֶה שְׁמִי שָׁם׃
      yi: 'און גאָט האָט געזאָגט: אױך יהוּדה װעל איך אָפּטאָן פֿון מײַן פּנים, אַזױ
        װי איך האָב אָפּגעטאָן ישׂראל; און איך װעל פֿאַראַכטן די דאָזיקע שטאָט װאָס
        איך האָב אױסדערװײלט, ירושלים, און דאָס הױז װאָס איך האָב געזאָגט: מײַן נאָמען
        זאָל דאָרטן זײַן.'
      cs: 'Protož řekl Hospodin: Také i Judu zavrhu od tváři své, jako jsem zavrhl
        Izraele, a opovrhu to město, kteréž jsem vyvolil, Jeruzalém, i ten dům, o
        němž jsem byl řekl: Jméno mé tam bude.'
      pl: 'I rzekł Wiekuisty: I Judę usunę z przed oblicza Mojego, jakom usunął Izraela,
        i porzucę miasto to, którem był wybrał - Jerozolimę - i przybytek, o którym
        wyrzekłem, że będzie tam imię Moje! '
    28:
      he: וְיֶתֶר דִּבְרֵי יֹאשִׁיָּהוּ וְכָל־אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן יֹאשִיָהון, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישען פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak činech Joziášových, a cožkoli činil, zapsáno jest v knize o
        králích Judských.
      pl: A co do innych spraw Jozjasza i wszystkiego czego dokonał, spisano to wszak
        w księdze dziejów królów judzkich. 
    29:
      he: בְּיָמָיו עָלָה פַרְעֹה נְכֹה מֶלֶךְ־מִצְרַיִם עַל־מֶלֶךְ אַשּׁוּר עַל־נְהַר־פְּרָת
        וַיֵּלֶךְ הַמֶּלֶךְ יֹאשִׁיָּהוּ לִקְרָאתוֹ וַיְמִיתֵהוּ בִּמְגִדּוֹ כִּרְאֹתוֹ
        אֹתוֹ׃
      yi: אין זײַנע טעג איז אַרױפֿגעגאַנגען פּרעה-נכו דער מלך פֿון מצרים אױף דעם מלך
        פֿון אשור, בײַם טײַך פּרת, און דער מלך יֹאשִיָהו איז אים געגאַנגען אַקעגן;
        און ער האָט אים געטײט אין מגִדו, װי ער האָט אים דערזען.
      cs: Za dnů jeho přitáhl Farao Nécho král Egyptský proti králi Assyrskému k řece
        Eufraten. I vytáhl král Joziáš proti němu, a on zabil jej v Mageddo, když
        ho uzřel.
      pl: Za czasów jego wyruszył Faraon Necho, król egipski, przeciw królowi asyryjskiemu
        nad rzekę Eufrat. Wyciągnął tedy król Jozjasz na spotkanie jego, ale ten zabił
        go w Megiddo, gdy go tylko ujrzał. 
    30:
      he: וַיַּרְכִּבֻהוּ עֲבָדָיו מֵת מִמְּגִדּוֹ וַיְבִאֻהוּ יְרוּשָׁלִַם וַיִּקְבְּרֻהוּ
        בִּקְבֻרָתוֹ וַיִּקַּח עַם־הָאָרֶץ אֶת־יְהוֹאָחָז בֶּן־יֹאשִׁיָּהוּ וַיִּמְשְׁחוּ
        אֹתוֹ וַיַּמְלִיכוּ אֹתוֹ תַּחַת אָבִיו׃
      yi: האָבן זײַנע קנעכט אים אַװעקגעפֿירט אַ טױטן פֿון מגִדו, און זײ האָבן אים
        געבראַכט קײן ירושלים, און האָבן אים באַגראָבן אין זײַן קבֿר. און דאָס פֿאָלק
        פֿון לאַנד האָט גענומען יהוֹאָחָז דעם זון פֿון יֹאשִיָהון, און זײ האָבן אים
        געזאַלבט, און אים געמאַכט פֿאַר מלך אױף זײַן פֿאָטערס אָרט.
      cs: Tedy služebníci jeho vloživše jej mrtvého na vůz, přivezli ho z Mageddo
        do Jeruzaléma, a pochovali jej v hrobě jeho. I vzal lid země Joachaza syna
        Joziášova, a pomazali ho, i ustanovili králem na místě otce jeho.
      pl: I uprowadzili go słudzy jego umierającego z Megiddo, a sprowadziwszy go
        do Jerozolimy, pochowali go w grobie jego. Ludność kraju zaś wzięła Jehoachaza,
        syna Jozjasza, i pomazali go, i ogłosili go królem miasto ojca jego. 
    31:
      he: בֶּן־עֶשְׂרִים וְשָׁלֹשׁ שָׁנָה יְהוֹאָחָז בְּמָלְכוֹ וּשְׁלֹשָׁה חֳדָשִׁים
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ חֲמוּטַל בַּת־יִרְמְיָהוּ מִלִּבְנָה׃
      yi: דרײַ און צװאַנציק יאָר איז יהוֹאָחָז אַלט געװען, אַז ער איז געװאָרן מלך,
        און דרײַ חדשים האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען חַמוטַל, די טאָכטער פֿון יִרמיָהון, פֿון לִבֿנָה.
      cs: Ve třímecítma letech byl Joachaz, když počal kralovati, a kraloval tři měsíce
        v Jeruzalémě. Jméno matky jeho bylo Chamutal, dcera Jeremiášova z Lebna.
      pl: 'Dwadzieścia i trzy lata miał Jehoachaz gdy rządy objął, a trzy miesiące
        panował w Jerozolimie. Imię zaś matki jego: Chamutal, córka Jeremjasza, z Libny. '
    32:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשׂוּ אֲבֹתָיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי אַלץ װאָס
        זײַנע עלטערן האָבן געטאָן.
      cs: A činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž činili
        otcové jeho.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, tak jako czynili ojcowie
        jego. 
    33:
      he: וַיַּאַסְרֵהוּ פַרְעֹה נְכֹה בְרִבְלָה בְּאֶרֶץ חֲמָת במלך [מִמְּלֹךְ] בִּירוּשָׁלִָם
        וַיִּתֶּן־עֹנֶשׁ עַל־הָאָרֶץ מֵאָה כִכַּר־כֶּסֶף וְכִכַּר זָהָב׃
      yi: און פּרעה-נכו האָט אים אײַנגעשפּאַרט אין רִבֿלָה, אין לאַנד חַמת, אַז ער
        זאָל ניט קיניגן אין ירושלים. און ער האָט אַרױפֿגעלײגט אַ שטראָף אױפֿן לאַנד,
        הונדערט צענטנער זילבער, און אַ צענטנער גאָלד.
      cs: I svázal ho Farao Nécho v Ribla, v zemi Emat, když kraloval v Jeruzalémě,
        a uložil daň na tu zemi, sto centnéřů stříbra a centnéř zlata.
      pl: Uwięził go zaś Faraon Necho w Ryble, w krainie Chamat, aby nie panował już
        w Jerozolimie, i nałożył na kraj grzywnę stu talentów srebra i jednego talentu
        złota. 
    34:
      he: וַיַּמְלֵךְ פַּרְעֹה נְכֹה אֶת־אֶלְיָקִים בֶּן־יֹאשִׁיָּהוּ תַּחַת יֹאשִׁיָּהוּ
        אָבִיו וַיַּסֵּב אֶת־שְׁמוֹ יְהוֹיָקִים וְאֶת־יְהוֹאָחָז לָקָח וַיָּבֹא מִצְרַיִם
        וַיָּמָת שָׁם׃
      yi: און פּרעה-נכו האָט געמאַכט אֶליָקים דעם זון פֿון יֹאשִיָהון פֿאַר מלך אױף
        דעם אָרט פֿון זײַן פֿאָטער יֹאשִיָהון, און ער האָט אומגעביטן זײַן נאָמען אױף
        יהויָקים. און יהוֹאָחָזן האָט ער אַװעקגענומען; און ער איז געקומען קײן מצרים,
        און איז דאָרטן געשטאָרבן.
      cs: A ustanovil Farao Nécho za krále Eliakima syna Joziášova, na místo Joziáše
        otce jeho, a proměnil jméno jeho, aby sloul Joakim. Ale Joachaza vzal, kterýž,
        když se dostal do Egypta, umřel tam.
      pl: I ogłosił Faraon Necho królem Eljakima, syna Jozjasza, miasto Jozjasza,
        ojca jego, i odmienił imię jego na Jojakima. Jehoachaza zaś zabrał, i przybył
        tenże do Egiptu i umarł tam. 
    35:
      he: וְהַכֶּסֶף וְהַזָּהָב נָתַן יְהוֹיָקִים לְפַרְעֹה אַךְ הֶעֱרִיךְ אֶת־הָאָרֶץ
        לָתֵת אֶת־הַכֶּסֶף עַל־פִּי פַרְעֹה אִישׁ כְּעֶרְכּוֹ נָגַשׂ אֶת־הַכֶּסֶף
        וְאֶת־הַזָּהָב אֶת־עַם הָאָרֶץ לָתֵת לְפַרְעֹה נְכֹה׃
      yi: און דאָס זילבער און דאָס גאָלד האָט יהויָקים געגעבן צו פּרעהן; אָבער ער
        האָט אָפּגעשאַצט דאָס לאַנד, כּדי צו געבן דאָס געלט לױט דעם באַפֿעל פֿון פּרעהן;
        פֿון איטלעכן לױט זײַן אָפּשאַצונג האָט ער אױפֿגעמאָנט דאָס זילבער און דאָס
        גאָלד פֿון דעם פֿאָלק פֿון לאַנד, כּדי צו געבן צו פּרעה-נכון.
      cs: To pak zlato i stříbro dával Joakim Faraonovi; pročež šacoval obyvatele
        země, aby mohl dáti stříbro k rozkázaní Faraonovu. Od jednoho každého vedlé
        toho, jakž byl šacován, bral stříbro i zlato od lidu země, aby dal Faraonovi
        Néchovi.
      pl: A srebro i złoto to wydał Jojakim Faraonowi. Musiał jednakże oszacować kraj,
        aby dostarczyć żądanych przez Faraona pieniędzy; stosownie do oszacowania
        każdego wydobył srebro i złoto to od ludności kraju, aby je wydać Faraonowi. 
    36:
      he: בֶּן־עֶשְׂרִים וְחָמֵשׁ שָׁנָה יְהוֹיָקִים בְּמָלְכוֹ וְאַחַת עֶשְׂרֵה שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ זבידה [זְבוּדָּה] בַת־פְּדָיָה מִן־רוּמָה׃
      yi: פֿינף און צװאַנציק יאָר איז יהויָקים אַלט געװען, אַז ער איז געװאָרן מלך,
        און עלף יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען זבֿוּדָה די טאָכטער פֿון פּדָיָה, פֿון רוּמָה.
      cs: V pětmecítma letech byl Joakim, když počal kralovati, a jedenácte let kraloval
        v Jeruzalémě. Jméno matky jeho bylo Zebuda, dcera Pedaiova z Ruma.
      pl: 'Dwadzieścia pięć lat miał Jojakim gdy rządy objął, a jedenaście lat panował
        w Jerozolimie. Imię zaś matki jego: Zebuda, córki Pedaji, z Rumy. '
    37:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשׂוּ אֲבֹתָיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי אַלץ װאָס
        זײַנע עלטערן האָבן געטאָן.1 אין זײַנע טעג איז אַרױפֿגעגאַנגען נבֿוכַדנֶאצַר
        דער מלך פֿון בָבֿל, און יהויָקים איז געװען אַ קנעכט צו אים דרײַ יאָר; דערנאָך
        האָט ער זיך אָפּגעקערט און האָט װידערשפּעניקט אָן אים.
      cs: I činil to, což jest zlého před očima Hospodinovýma, podlé všeho, což činili
        otcové jeho.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, zupełnie tak jak czynili
        ojcowie jego. 
  24:
    1:
      he: בְּיָמָיו עָלָה נְבֻכַדְנֶאצַּר מֶלֶךְ בָּבֶל וַיְהִי־לוֹ יְהוֹיָקִים עֶבֶד
        שָׁלֹשׁ שָׁנִים וַיָּשָׁב וַיִּמְרָד־בּוֹ׃
      yi: ''
      cs: Za dnů jeho přitáhl Nabuchodonozor král Babylonský, i učiněn jest Joakim
        služebníkem jeho za tři léta. Potom odvrátiv se, zprotivil se jemu.
      pl: Za dni jego nadciągnął Nebukadnecar, król babiloński, i został Jojakim lennikiem
        jego przez trzy lata; poczem jednak odpadł znów od niego. 
    2:
      he: וַיְשַׁלַּח יְהוָה בּוֹ אֶת־גְּדוּדֵי כַשְׂדִּים וְאֶת־גְּדוּדֵי אֲרָם וְאֵת
        גְּדוּדֵי מוֹאָב וְאֵת גְּדוּדֵי בְנֵי־עַמּוֹן וַיְשַׁלְּחֵם בִּיהוּדָה לְהַאֲבִידוֹ
        כִּדְבַר יְהוָה אֲשֶׁר דִּבֶּר בְּיַד עֲבָדָיו הַנְּבִיאִים׃
      yi: און גאָט האָט אָנגעשיקט אױף אים באַנדעס פֿון כַּשׂדים, און באַנדעס פֿון
        ארם, און באַנדעס פֿון מואָבֿ, און באַנדעס פֿון די קינדער פֿון עמון; און ער
        האָט זײ אָנגעשיקט אױף יהוּדה, כּדי עס אונטערצוברענגען, אַזױ װי דאָס װאָרט
        פֿון גאָט װאָס ער האָט גערעדט דורך זײַנע קנעכט די נבֿיאים.
      cs: Protož poslal Hospodin na něj lotříky Kaldejské a lotříky Syrské, i lotříky
        Moábské a lotříky synů Ammon, poslal je, pravím, na Judu, aby ho zkazili vedlé
        řeči Hospodinovy, kterouž byl mluvil skrze služebníky své proroky.
      pl: Wysłał tedy nań Wiekuisty hufce Chaldejczyków i hufce Aramejczyków i hufce
        Moabitów i hufce Amonitów, i wysłał je przeciw Judzie, aby go zniszczyli,
        wedle słowa Wiekuistego, które wyrzekł był przez sługi Swoje, proroków. 
    3:
      he: אַךְ עַל־פִּי יְהוָה הָיְתָה בִּיהוּדָה לְהָסִיר מֵעַל פָּנָיו בְּחַטֹּאת
        מְנַשֶּׁה כְּכֹל אֲשֶׁר עָשָׂה׃
      yi: נאָר לױט דעם מױל פֿון גאָט איז דאָס געװען אױף יהוּדה, כּדי זײ אָפּצוטאָן
        פֿון זײַן פּנים, פֿאַר די זינד פֿון מנשהן, לױט אַלץ װאָס ער האָט געטאָן.
      cs: A jistě podlé řeči Hospodinovy to se dálo proti Judovi, aby jej zavrhl od
        tváři své pro hříchy Manassesovy, vedlé toho všeho, což byl činil,
      pl: Tylko z powodu wyrzeczenia Wiekuistego przypadło to na Judę, aby go usunąć
        z przed oblicza Swojego, dla grzechu Manasy, wedle wszystkiego co uczynił. 
    4:
      he: וְגַם דַּם־הַנָּקִי אֲשֶׁר שָׁפָךְ וַיְמַלֵּא אֶת־יְרוּשָׁלִַם דָּם נָקִי
        וְלֹא־אָבָה יְהוָה לִסְלֹחַ׃
      yi: און אױך פֿאַר דעם אומשולדיקן בלוט װאָס ער האָט פֿאַרגאָסן, ביז ער האָט אָנגעפֿילט
        ירושלים מיט אומשולדיק בלוט; און גאָט האָט ניט געװאָלט פֿאַרגעבן.
      cs: Ano i pro krev nevinnou, kterouž vylil, naplniv Jeruzalém krví nevinnou,
        čehož nechtěl Hospodin prominouti.
      pl: Nadto dla krwi niewinnej, którą wylał - że napełnił Jerozolimę krwią niewinną
        - tego nie chciał Wiekuisty odpuścić! 
    5:
      he: וְיֶתֶר דִּבְרֵי יְהוֹיָקִים וְכָל־אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן יהויָקימען, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: O jiných pak věcech Joakimových, a cožkoli činil, psáno jest v knize o králích
        Judských.
      pl: A co do innych spraw Jojakima i wszystkiego czego dokonał, wszak napisano
        to w księdze dziejów królów judzkich. 
    6:
      he: וַיִּשְׁכַּב יְהוֹיָקִים עִם־אֲבֹתָיו וַיִּמְלֹךְ יְהוֹיָכִין בְּנוֹ תַּחְתָּיו׃
      yi: און יהויָקים האָט זיך געלײגט מיט זײַנע עלטערן, און זײַן זון יהוֹיָכין איז
        געװאָרן מלך אױף זײַן אָרט.
      cs: A tak usnul Joakim s otci svými, a kraloval Joachin syn jeho místo něho.
      pl: I spoczął Jojakim przy ojcach swoich, i objął rządy syn jego, Jojachin,
        miasto niego. 
    7:
      he: וְלֹא־הֹסִיף עוֹד מֶלֶךְ מִצְרַיִם לָצֵאת מֵאַרְצוֹ כִּי־לָקַח מֶלֶךְ בָּבֶל
        מִנַּחַל מִצְרַיִם עַד־נְהַר־פְּרָת כֹּל אֲשֶׁר הָיְתָה לְמֶלֶךְ מִצְרָיִם׃
      yi: און דער מלך פֿון מצרים איז מער װידער ניט אַרױסגעגאַנגען פֿון זײַן לאַנד,
        װאָרום דער מלך פֿון בָבֿל האָט צוגענומען, פֿון דעם באַך פֿון מצרים ביז דעם
        טײַך פּרת, אַלץ װאָס געהערט צום מלך פֿון מצרים.
      cs: Král pak Egyptský nikdy více nevytáhl z země své; nebo král Babylonský pobral
        od řeky Egyptské až k řece Eufraten všecko, cožkoli měl král Egyptský.
      pl: Król egipski zaś nie wyruszył już więcej z kraju swojego, albowiem zdobył
        król babiloński od strumienia egipskiego aż do rzeki Eufrat wszystko, co należało
        do króla egipskiego. 
    8:
      he: בֶּן־שְׁמֹנֶה עֶשְׂרֵה שָׁנָה יְהוֹיָכִין בְּמָלְכוֹ וּשְׁלֹשָׁה חֳדָשִׁים
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ נְחֻשְׁתָּא בַת־אֶלְנָתָן מִירוּשָׁלִָם׃
      yi: אַכצן יאָר איז יהוֹיָכין אַלט געװען, אַז ער איז געװאָרן מלך, און דרײַ חדשים
        האָט ער געקיניגט אין ירושלים און דער נאָמען פֿון זײַן מוטער איז געװען נחוּשתּאָ
        די טאָכטער פֿון אֶלנָתָנען, פֿון ירושלים.
      cs: V osmnácti letech byl Joachin, když počal kralovati, a tři měsíce kraloval
        v Jeruzalémě. Jméno matky jeho Nechusta, dcera Elnatanova z Jeruzaléma.
      pl: 'Ośmnaście lat miał Jojachin, gdy rządy objął, a trzy miesiące panował w Jerozolimie.
        Imię zaś matki jego: Nechuszta, córka Elnatana, z Jerozolimy. '
    9:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה אָבִיו׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי אַלץ װאָס
        זײַן פֿאָטער האָט געטאָן.
      cs: I činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž byl
        činil otec jeho.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, zupełnie jako czynił
        ojciec jego. 
    10:
      he: בָּעֵת הַהִיא עלה [עָלוּ] עַבְדֵי נְבֻכַדְנֶאצַּר מֶלֶךְ־בָּבֶל יְרוּשָׁלִָם
        וַתָּבֹא הָעִיר בַּמָּצוֹר׃
      yi: אין יענער צײַט זײַנען די קנעכט פֿון נבֿוכַדנֶאצַר דעם מלך פֿון בָבֿל אַרױפֿגעגאַנגען
        אױף ירושלים, און די שטאָט איז געקומען אין באַלעגערונג.
      cs: Toho času vytáhli služebníci Nabuchodonozora krále Babylonského proti Jeruzalému,
        a obleženo jest město.
      pl: Onego czasu nadciągnęli słudzy Nebukadnecara, króla babilońskiego, przeciw
        Jerozolimie i podległo miasto oblężeniu. 
    11:
      he: וַיָּבֹא נְבוּכַדְנֶאצַּר מֶלֶךְ־בָּבֶל עַל־הָעִיר וַעֲבָדָיו צָרִים עָלֶיהָ׃
      yi: און נבֿוכַדנֶאצַר דער מלך פֿון בָבֿל איז געקומען אױף דער שטאָט, בעת זײַנע
        קנעכט האָבן געלעגערט אױף איר.
      cs: Ano i Nabuchodonozor král Babylonský přitáhl proti městu, když služebníci
        jeho leželi vůkol něho.
      pl: Gdy tedy uderzył Nebukadnecar, król babiloński, na miasto, podczas gdy oblegali
        je słudzy jego, 
    12:
      he: וַיֵּצֵא יְהוֹיָכִין מֶלֶךְ־יְהוּדָה עַל־מֶלֶךְ בָּבֶל הוּא וְאִמּוֹ וַעֲבָדָיו
        וְשָׂרָיו וְסָרִיסָיו וַיִּקַּח אֹתוֹ מֶלֶךְ בָּבֶל בִּשְׁנַת שְׁמֹנֶה לְמָלְכוֹ׃
      yi: איז יהוֹיָכין דער מלך פֿון יהוּדה אַרױסגעגאַנגען צו דעם מלך פֿון בָבֿל,
        ער, און זײַן מוטער, און זײַנע קנעכט, און זײַנע האַרן, און זײַנע הױפֿדינער;
        און דער מלך פֿון בָבֿל האָט אים אַװעקגענומען אין אַכטן יאָר פֿון זײַן מלוכה.
      cs: Tedy vyšel Joachin král Judský k králi Babylonskému, i s matkou svou i s
        služebníky, knížaty i komorníky svými, kteréhož vzal král Babylonský léta
        osmého kralování svého.
      pl: Wyszedł Jojachin, król judzki, do króla babilońskiego, on wraz z matką swą
        i sługami i książętami i podkomorzymi swoimi. I tak zabrał go król babiloński
        ósmego roku panowania swego. 
    13:
      he: וַיּוֹצֵא מִשָּׁם אֶת־כָּל־אוֹצְרוֹת בֵּית יְהוָה וְאוֹצְרוֹת בֵּית הַמֶּלֶךְ
        וַיְקַצֵּץ אֶת־כָּל־כְּלֵי הַזָּהָב אֲשֶׁר עָשָׂה שְׁלֹמֹה מֶלֶךְ־יִשְׂרָאֵל
        בְּהֵיכַל יְהוָה כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: און ער האָט אַרױסגעצױגן פֿון דאָרטן אַלע אוֹצרות פֿון גאָטס הױז, און די
        אוֹצרות פֿון מלכס הױז; און ער האָט צעהאַקט אַלע גילדערנע כּלים װאָס שלמה דער
        מלך פֿון ישׂראל האָט געמאַכט אין דעם טעמפּל פֿון גאָט- אַזױ װי גאָט האָט אָנגעזאָגט.
      cs: A vynesl odtud všecky poklady domu Hospodinova, a poklady domu královského,
        a ztloukl všecky nádoby zlaté, jichž byl nadělal Šalomoun král Izraelský do
        domu Hospodinova, jakož byl mluvil Hospodin.
      pl: I uprowadził ztamtąd wszystkie skarby przybytku Wiekuistego i skarby pałacu
        królewskiego, i rozbił wszystkie naczynia złote, które sporządził Salomon,
        król izraelski, w przybytku Wiekuistego, jako zapowiedział Wiekuisty. 
    14:
      he: וְהִגְלָה אֶת־כָּל־יְרוּשָׁלִַם וְאֶת־כָּל־הַשָּׂרִים וְאֵת כָּל־גִּבּוֹרֵי
        הַחַיִל עשרה [עֲשֶׂרֶת] אֲלָפִים גּוֹלֶה וְכָל־הֶחָרָשׁ וְהַמַּסְגֵּר לֹא
        נִשְׁאַר זוּלַת דַּלַּת עַם־הָאָרֶץ׃
      yi: און ער האָט פֿאַרטריבן גאַנץ ירושלים, און אַלע האַרן, און אַלע העלדישע גִבורים,
        צען טױזנט געפֿאַנגענע, און אַלע מײַנסטערס און שלעסערס; קײנער איז ניט געבליבן
        אחוץ די אָרימסטע פֿון דעם פֿאָלק פֿון לאַנד;
      cs: Při tom přenesl všecken Jeruzalém a všecka knížata i všecky muže udatné,
        deset tisíců zajatých, i všecky tesaře a kováře. Žádného nezanechal, kromě
        chaterných lidí země.
      pl: I uprowadził całą Jerozolimę, wszystkich przełożonych i całe rycerstwo dzielne,
        w liczbie dziesięciu tysięcy, do niewoli, a nadto wszystkich płatnerzy i majstrów
        fortecznych. Nie pozostało nic, prócz najbiedniejszej ludności kraju. 
    15:
      he: וַיֶּגֶל אֶת־יְהוֹיָכִין בָּבֶלָה וְאֶת־אֵם הַמֶּלֶךְ וְאֶת־נְשֵׁי הַמֶּלֶךְ
        וְאֶת־סָרִיסָיו וְאֵת אולי [אֵילֵי] הָאָרֶץ הוֹלִיךְ גּוֹלָה מִירוּשָׁלִַם
        בָּבֶלָה׃
      yi: און ער האָט פֿאַרטריבן יהוֹיָכינען קײן בָבֿל; אױך דעם מלכס מוטער, און דעם
        מלכס װײַבער, און זײַנע הױפֿדינער, און די פּנֵי פֿון לאַנד, האָט ער אַװעקגעפֿירט
        אין גלות פֿון ירושלים קײן בָבֿל.
      cs: Zavedl také i Joachina do Babylona, a matku jeho i ženy královské i komorníky
        jeho; silné také země zavedl do vězení z Jeruzaléma do Babylona.
      pl: I uprowadził Jojachina do Babilonu; również i matkę króla i żony królewskie
        i podkomorzych jego i najznakomitszych kraju uprowadził w niewolę, z Jerozolimy
        do Babilonu. 
    16:
      he: וְאֵת כָּל־אַנְשֵׁי הַחַיִל שִׁבְעַת אֲלָפִים וְהֶחָרָשׁ וְהַמַּסְגֵּר אֶלֶף
        הַכֹּל גִּבּוֹרִים עֹשֵׂי מִלְחָמָה וַיְבִיאֵם מֶלֶךְ־בָּבֶל גּוֹלָה בָּבֶלָה׃
      yi: און אַלע חילס-לײַט, זיבן טױזנט, און די מײַנסטערס און די שלעסערס, טױזנט,
        אַלע, גִבורים װאָס טױגן צו מלחמה, זײ האָט דער מלך פֿון בָבֿל געבראַכט אין
        גלות קײן בָבֿל.
      cs: Všech také mužů udatných sedm tisíců, tesařů také a kovářů tisíc, všecky
        též zmužilé bojovníky zavedl jaté král Babylonský do Babylona.
      pl: Nadto wszystkich ludzi wojennych, w liczbie siedmiu tysięcy, i płatnerzy
        i majstrów fortecznych, w liczbie tysiąca, wszystkich dzielnych, sposobnych
        do boju - uprowadził ich król babiloński w niewolę do Babilonu. 
    17:
      he: וַיַּמְלֵךְ מֶלֶךְ־בָּבֶל אֶת־מַתַּנְיָה דֹדוֹ תַּחְתָּיו וַיַּסֵּב אֶת־שְׁמוֹ
        צִדְקִיָּהוּ׃
      yi: און דער מלך פֿון בָבֿל האָט געמאַכט פֿאַר מלך אָנשטאָט אים זײַן פֿעטער מַתַּניָהן,
        און ער האָט אומגעביטן זײַן נאָמען אױף צִדקִיָהו.
      cs: Ustanovil pak král Babylonský Mataniáše, strýce jeho, králem místo něho,
        a změnil mu jméno, aby sloul Sedechiáš.
      pl: Poczem ogłosił król babiloński Matanję, stryja jego, królem miasto niego,
        i odmienił imię jego na Cydkjasza. 
    18:
      he: בֶּן־עֶשְׂרִים וְאַחַת שָׁנָה צִדְקִיָּהוּ בְמָלְכוֹ וְאַחַת עֶשְׂרֵה שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ חמיטל [חֲמוּטַל] בַּת־יִרְמְיָהוּ מִלִּבְנָה׃
      yi: אײן און צװאַנציק יאָר איז צִדקִיָהו אַלט געװען, אַז ער איז געװאָרן מלך,
        און עלף יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער
        איז געװען חַמוטַל די טאָכטער פֿון יִרמיָהון, פֿון לִבֿנָה.
      cs: V jedenmecítma letech byl Sedechiáš, když počal kralovati a jedenácte let
        kraloval v Jeruzalémě. Jméno matky jeho bylo Chamutal, dcera Jeremiášova z
        Lebna.
      pl: 'Dwadzieścia i jeden lat miał Cydkjasz, gdy rządy objął, a jedenaście lat
        panował w Jerozolimie. Imię zaś matki jego: Chamutal, córka Jeremjasza, z Libny. '
    19:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה יְהוֹיָקִים׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי אַלץ װאָס
        יהויָקים האָט געטאָן.
      cs: I činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž byl
        dělal Joakim.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, zupełnie jak czynił Jojakim. 
    20:
      he: כִּי עַל־אַף יְהוָה הָיְתָה בִירוּשָׁלִַם וּבִיהוּדָה עַד־הִשְׁלִכוֹ אֹתָם
        מֵעַל פָּנָיו וַיִּמְרֹד צִדְקִיָּהוּ בְּמֶלֶךְ בָּבֶל׃
      yi: פֿאַר װאָר, פֿון װעגן דעם צאָרן פֿון גאָט איז דאָס געשען אױף ירושלים און
        יהוּדה, ביז ער האָט זײ אַװעקגעװאָרפֿן פֿון זײַן פּנים. און צִדקִיָהו האָט
        װידערשפּעניקט אָן דעם מלך פֿון בָבֿל.
      cs: Nebo se to dálo pro rozhněvání Hospodinovo proti Jeruzalému a Judovi, až
        je i zavrhl od tváři své. V tom opět zprotivil se Sedechiáš králi Babylonskému.
      pl: Albowiem działo się to wskutek gniewu Wiekuistego przeciw Jerozolimie i przeciw
        Judzie, aż je rzucił z przed oblicza Swojego. Cydkjasz zaś zbuntował się przeciw
        królowi babilońskiemu. 
  25:
    1:
      he: וַיְהִי בִשְׁנַת הַתְּשִׁיעִית לְמָלְכוֹ בַּחֹדֶשׁ הָעֲשִׂירִי בֶּעָשׂוֹר
        לַחֹדֶשׁ בָּא נְבֻכַדְנֶאצַּר מֶלֶךְ־בָּבֶל הוּא וְכָל־חֵילוֹ עַל־יְרוּשָׁלִַם
        וַיִּחַן עָלֶיהָ וַיִּבְנוּ עָלֶיהָ דָּיֵק סָבִיב׃
      yi: און עס איז געװען אין נײַנטן יאָר פֿון זײַן מלוכה, אין צענטן חודש, אין צענטן
        טאָג פֿון חודש, איז געקומערן נבֿוכַדנֶאצַר דער מלך פֿון בָבֿל, ער און זײַן
        גאַנצער חיל, אױף ירושלים, און ער האָט געלעגערט אױף איר, און זײ האָבן געבױט
        באַלעגערװערק רונד אַרום איר.
      cs: Stalo se pak léta devátého kralování jeho, měsíce desátého, v desátý den
        téhož měsíce, že přitáhl Nabuchodonozor král Babylonský se vším vojskem svým
        k Jeruzalému, a položil se u něho, a vzdělali proti němu hradbu vůkol.
      pl: I stało się roku dziewiątego panowania jego, miesiąca dziesiątego, dziesiątego
        dnia tegoż miesiąca, że przyciągnął Nebukadnecar, król babiloński, on wraz
        z całem wojskiem swojem, przeciw Jerozolimie i oblegali ją, i zbudowali przeciw
        niej wał wokoło. 
    2:
      he: וַתָּבֹא הָעִיר בַּמָּצוֹר עַד עַשְׁתֵּי עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ צִדְקִיָּהוּ׃
      yi: און די שטאָט איז געװען אין באַלעגערונג ביזן עלפֿטן יאָר פֿון מלך צִדקִיָהו.
      cs: A bylo město obleženo, až do jedenáctého léta krále Sedechiáše.
      pl: I podlegało miasto oblężeniu aż do jedenastego roku króla Cydkjasza. 
    3:
      he: בְּתִשְׁעָה לַחֹדֶשׁ וַיֶּחֱזַק הָרָעָב בָּעִיר וְלֹא־הָיָה לֶחֶם לְעַם
        הָאָרֶץ׃
      yi: אין נײַנטן טאָג פֿון [פֿירטן] חודש האָט זיך געשטאַרקט דער הונגער אין שטאָט,
        און עס איז ניט געװען קײן ברױט פֿאַר דעם פֿאָלק פֿון לאַנד. 
      cs: V kterémžto, devátého dne čtvrtého měsíce, rozmohl se hlad v městě, a neměl
        chleba lid země.
      pl: Dziewiątego tegoż miesiąca wzmógł się głód w mieście, a nie stało chleba
        dla ludu pospolitego. 
    4:
      he: וַתִּבָּקַע הָעִיר וְכָל־אַנְשֵׁי הַמִּלְחָמָה הַלַּיְלָה דֶּרֶךְ שַׁעַר
        בֵּין הַחֹמֹתַיִם אֲשֶׁר עַל־גַּן הַמֶּלֶךְ וְכַשְׂדִּים עַל־הָעִיר סָבִיב
        וַיֵּלֶךְ דֶּרֶךְ הָעֲרָבָה׃
      yi: און די שטאָט איז אײַנגעבראָכן געװאָרן, און אַלע מלחמה-לײַט [זײַנען אַנטלאָפֿן]
        בײַ נאַכט דורך דעם טױער צװישן די צװײ מױערן װאָס בײַם מלכס גאָרטן- און די כַּשׂדים
        זײַנען געװען רונד אַרום דער שטאָט- און [דער מלך] איז אַװעק מיטן װעג פֿון פּלױן.
      cs: I protrženo jest město, a všickni muži bojovní utekli noci té skrze bránu
        mezi dvěma zdmi u zahrady královské; Kaldejští pak leželi okolo města. Ušel
        také král cestou pouště.
      pl: I zrobiono wyłom w mieście; wszyscy zaś wojownicy uszli w nocy drogą bramy,
        między dwoma murami, która przy ogrodzie królewskim, podczas gdy Chaldejczycy
        otaczali miasto zewsząd i skierowali się na drogę do Araby. 
    5:
      he: וַיִּרְדְּפוּ חֵיל־כַּשְׂדִּים אַחַר הַמֶּלֶךְ וַיַּשִּׂגוּ אֹתוֹ בְּעַרְבוֹת
        יְרֵחוֹ וְכָל־חֵילוֹ נָפֹצוּ מֵעָלָיו׃
      yi: אָבער דער חיל פֿון די כַּשׂדים האָט נאָכגעיאָגט דעם מלך, און זײ האָבן אים
        אָנגעיאָגט אין די פּלױנען פֿון יריחו; און זײַן גאַנצער חיל איז צעלױפֿן פֿון
        אים.
      cs: I honilo vojsko Kaldejské krále, a postihli ho na rovinách Jerišských, a
        všecko vojsko jeho rozprchlo se od něho.
      pl: Ale pognało wojsko Chaldejczyków za królem, i doścignęli go na równinach
        jerychońskich, całe zaś wojsko jego rozpierzchło się od niego. 
    6:
      he: וַיִּתְפְּשׂוּ אֶת־הַמֶּלֶךְ וַיַּעֲלוּ אֹתוֹ אֶל־מֶלֶךְ בָּבֶל רִבְלָתָה
        וַיְדַבְּרוּ אִתּוֹ מִשְׁפָּט׃
      yi: און זײ האָבן געכאַפּט דעם מלך, און האָבן אים אַרױפֿגעבראַכט צום מלך פֿון
        בָבֿל קײן רִבֿלָה; און מע האָט אַרױסגעזאָגט אױף אים אַ משפּט.
      cs: A tak javše krále, přivedli jej k králi Babylonskému do Ribla, kdež učinili
        o něm soud.
      pl: I ujęli króla i przywiedli do króla Babilonu, do Rybli, i wydali nań wyrok. 
    7:
      he: וְאֶת־בְּנֵי צִדְקִיָּהוּ שָׁחֲטוּ לְעֵינָיו וְאֶת־עֵינֵי צִדְקִיָּהוּ עִוֵּר
        וַיַּאַסְרֵהוּ בַנְחֻשְׁתַּיִם וַיְבִאֵהוּ בָּבֶל׃
      yi: און צִדקִיָהוס זין האָט מען געשאָכטן פֿאַר זײַנע אױגן; און צִדקִיָהוס אױגן
        האָט ער בלינד געמאַכט, און ער האָט אים געשמידט אין קופּערנע קײטן, און געבראַכט
        קײן בָבֿל.
      cs: Syny pak Sedechiášovy zmordovali před očima jeho. Potom Sedechiáše oslepili,
        a svázavše ho řetězy ocelivými, zavedli jej do Babylona.
      pl: Synów zaś Cydkjasza wyrznęli przed oczyma jego, oczy też Cydkjasza oślepił,
        i kazał go okuć w okowy i przywiódł go do Babilonu. 
    8:
      he: וּבַחֹדֶשׁ הַחֲמִישִׁי בְּשִׁבְעָה לַחֹדֶשׁ הִיא שְׁנַת תְּשַׁע־עֶשְׂרֵה
        שָׁנָה לַמֶּלֶךְ נְבֻכַדְנֶאצַּר מֶלֶךְ־בָּבֶל בָּא נְבוּזַרְאֲדָן רַב־טַבָּחִים
        עֶבֶד מֶלֶךְ־בָּבֶל יְרוּשָׁלִָם׃
      yi: און אין פֿינפֿטן חודש, אין זיבעטן טאָג פֿון חודש- דאָס איז דאָס נײַנצנטע
        יאָר פֿון מלך נבֿוכַדנֶאצַר דעם מלך פֿון בָבֿל- איז געקומען נבֿוזַראַדָן דער
        הױפּט פֿון דעם לײַב-חיל, דער קנעכט פֿון דעם מלך פֿון בָבֿל, קײן ירושלים.
      cs: Potom měsíce pátého, sedmý den téhož měsíce, léta devatenáctého kralování
        Nabuchodonozora krále Babylonského, přitáhl Nebuzardan hejtman nad žoldnéři,
        služebník krále Babylonského, do Jeruzaléma.
      pl: Miesiąca zaś piątego, siódmego tegoż miesiąca, mianowicie roku dziewiętnastego
        króla Nebukadnecara, króla babilońskiego, przybył Nebuzaradan, naczelnik straży
        przybocznej, sługa króla babilońskiego, do Jerozolimy. 
    9:
      he: וַיִּשְׂרֹף אֶת־בֵּית־יְהוָה וְאֶת־בֵּית הַמֶּלֶךְ וְאֵת כָּל־בָּתֵּי יְרוּשָׁלִַם
        וְאֶת־כָּל־בֵּית גָּדוֹל שָׂרַף בָּאֵשׁ׃
      yi: און ער האָט פֿאַרברענט דאָס הױז פֿון גאָט, און דאָס הױז פֿון מלך; אױך אַלע
        הײַזער פֿון ירושלים, װוּ נאָר אַ הױז פֿון אַ גרױסן מאַן, האָט ער פֿאַרברענט
        אין פֿײַער.
      cs: A zapálil dům Hospodinův i dům královský, i všecky domy v Jeruzalémě, a
        tak všecky domy veliké vypálil.
      pl: I spalił przybytek Wiekuistego i pałac królewski i wszystkie domy Jerozolimy
        i wszystkie domy możnych spalił ogniem. 
    10:
      he: וְאֶת־חוֹמֹת יְרוּשָׁלִַם סָבִיב נָתְצוּ כָּל־חֵיל כַּשְׂדִּים אֲשֶׁר רַב־טַבָּחִים׃
      yi: און די מױערן פֿון ירושלים רונד אַרום האָט דער גאַנצער חיל פֿון די כַּשׂדים
        װאָס מיט דעם הױפּט פֿון דעם לײַב-חיל אײַנגעװאָרפֿן.
      cs: Zdi také Jeruzalémské vůkol pobořilo všecko vojsko Kaldejské, kteréž bylo
        s tím hejtmanem nad žoldnéři.
      pl: Wszystkie też mury Jerozolimy wokoło zburzyło całe wojsko chaldejskie, będące
        przy naczelniku straży przybocznej. 
    11:
      he: וְאֵת יֶתֶר הָעָם הַנִּשְׁאָרִים בָּעִיר וְאֶת־הַנֹּפְלִים אֲשֶׁר נָפְלוּ
        עַל־הַמֶּלֶךְ בָּבֶל וְאֵת יֶתֶר הֶהָמוֹן הֶגְלָה נְבוּזַרְאֲדָן רַב־טַבָּחִים׃
      yi: און דעם רעשט פֿון פֿאָלק װאָס איז געבליבן אין שטאָט, און די אַריבערגעלאָפֿענע
        װאָס זײַנען אַריבערגעלאָפֿן צו דעם מלך פֿון בָבֿל, און דעם רעשט פֿון המון,
        האָט נבֿוזַראַדָן דער הױפּט פֿון דעם לײַב-חיל איבערגעלאָזן פֿאַר װײַנגערטנירער
        און פֿאַר אַקערלײַט.
      cs: Ostatek pak lidu, kterýž byl zůstal v městě, i poběhlce, kteříž se byli
        obrátili k králi Babylonskému, a jiný obecný lid, zavedl Nebuzardan hejtman
        nad žoldnéři.
      pl: A ostatek ludu pozostały w mieście, - zarówno zbiegów, którzy byli zbiegli
        do króla babilońskiego, jak i ostatek tłumu - uprowadził Nebuzaradan, naczelnik
        straży przybocznej. 
    12:
      he: וּמִדַּלַּת הָאָרֶץ הִשְׁאִיר רַב־טַבָּחִים לְכֹרְמִים וּלְיֹגְבִים׃
      yi: ''
      cs: Toliko něco chaterného lidu země zanechal hejtman nad žoldnéři, aby byli
        vinaři a oráči.
      pl: Z najbiedniejszych tylko kraju pozostawił naczelnik straży przybocznej jako
        winiarzy i rolników. 
    13:
      he: וְאֶת־עַמּוּדֵי הַנְּחֹשֶׁת אֲשֶׁר בֵּית־יְהוָה וְאֶת־הַמְּכֹנוֹת וְאֶת־יָם
        הַנְּחֹשֶׁת אֲשֶׁר בְּבֵית־יְהוָה שִׁבְּרוּ כַשְׂדִּים וַיִּשְׂאוּ אֶת־נְחֻשְׁתָּם
        בָּבֶלָה׃
      yi: און די קופּערנע זײַלן װאָס אין הױז פֿון גאָט, און די געשטעלן, און דעם קופּערנעם
        ים װאָס אין הױז פֿון גאָט, האָבן די כַּשׂדים צעבראָכן, און אַװעקגעטראָגן דאָס
        קופּער דערפֿון קײן בָבֿל.
      cs: Nadto sloupy měděné, kteříž byli v domě Hospodinově, i podstavky, i moře
        měděné, kteréž bylo v domě Hospodinově, ztloukli Kaldejští, a měď z nich odvezli
        do Babylona.
      pl: Kolumny zaś miedziane, które w przybytku Wiekuistego i podnoża i wodozbiór
        miedziany, który w przybytku Wiekuistego, połamali Chaldejczycy i uprowadzili
        miedź ich do Babilonu. 
    14:
      he: וְאֶת־הַסִּירֹת וְאֶת־הַיָּעִים וְאֶת־הַמְזַמְּרוֹת וְאֶת־הַכַּפּוֹת וְאֵת
        כָּל־כְּלֵי הַנְּחֹשֶׁת אֲשֶׁר יְשָׁרְתוּ־בָם לָקָחוּ׃
      yi: אױך די טעפּ, און די שופֿלען, און די שנײצמעסערס, און די שאָלן, און אַלע קופּערנע
        כּלים װאָס מע פֿלעגט דינען מיט זײ, האָבן זײ צוגענומען.
      cs: Též hrnce, lopaty a nástroje hudebné, a kadidlnice i všecky nádoby měděné,
        jimiž sloužili, pobrali.
      pl: I kotły i łopaty i noże i czasze i wszystkie przybory miedziane, którymi
        pełniono służbę, zabrali. 
    15:
      he: וְאֶת־הַמַּחְתּוֹת וְאֶת־הַמִּזְרָקוֹת אֲשֶׁר זָהָב זָהָב וַאֲשֶׁר־כֶּסֶף
        כָּסֶף לָקַח רַב־טַבָּחִים׃
      yi: אױך די פֿײַערפֿאַנען, און די שפּרענגבעקנס, װאָס גאָלד, גאָלד, און װאָס זילבער,
        זילבער, האָט דער הױפּט פֿון דעם לײַב-חיל צוגענומען.
      cs: I nádoby k oharkům a kotlíky, a cokoli zlatého a stříbrného bylo, pobral
        hejtman nad žoldnéři,
      pl: I łopatki i kropielnice, co tylko ze złota, co tylko ze srebra, zabrał naczelnik
        straży przybocznej. 
    16:
      he: הָעַמּוּדִים שְׁנַיִם הַיָּם הָאֶחָד וְהַמְּכֹנוֹת אֲשֶׁר־עָשָׂה שְׁלֹמֹה
        לְבֵית יְהוָה לֹא־הָיָה מִשְׁקָל לִנְחֹשֶׁת כָּל־הַכֵּלִים הָאֵלֶּה׃
      yi: די צװײ זײַלן, דעם אײן ים, און די געשטעלן, װאָס שלמה האָט געמאַכט פֿאַר גאָטס
        הױז- דאָס קופּער פֿון אַלע די דאָזיקע כּלים איז ניט געװען אָפּצוּװעגן.
      cs: Sloupy dva, moře jedno a podstavky, jichž byl nadělal Šalomoun do domu Hospodinova.
        Nebylo váhy mědi všech těch nádob.
      pl: Kolumny obie, wodozbiór jeden, i podnoże, które sporządził król Salomon
        do przybytku Wiekuistego - nie do zważenia była miedź wszystkich przyborów
        tych. 
    17:
      he: שְׁמֹנֶה עֶשְׂרֵה אַמָּה קוֹמַת הָעַמּוּד הָאֶחָד וְכֹתֶרֶת עָלָיו נְחֹשֶׁת
        וְקוֹמַת הַכֹּתֶרֶת שָׁלֹשׁ אמה [אַמּוֹת] וּשְׂבָכָה וְרִמֹּנִים עַל־הַכֹּתֶרֶת
        סָבִיב הַכֹּל נְחֹשֶׁת וְכָאֵלֶּה לַעַמּוּד הַשֵּׁנִי עַל־הַשְּׂבָכָה׃
      yi: אַכצן אײלן איז געװען די הײך פֿון אײן זײַל און אַ קופּערנע קרױן איז געװען
        אױף אים; און די הײך פֿון דער קרױן איז געװען דרײַ אײלן; און אַ נעצװערק פֿון
        מילגרױמען זײַנען געװען אױף דער קרױן רונד אַרום, אַלץ פֿון קופּער; און דעס
        גלײַכן צום צװײטן זײַל, איבער דעם נעצװערק.
      cs: Osmnácti loket byla výška sloupu jednoho, a makovice na něm měděná, kterážto
        makovice tří loket zvýší byla, a mřežování i jablka zrnatá na té makovici
        vůkol; všecko bylo měděné. Takovýž byl i druhý sloup s mřežováním.
      pl: Ośmnaście łokci wysoką, była kolumna każda, a kapitel nad nią z miedzi,
        wysokość zaś kapitelu trzy łokcie, a krata i granaty nad kapitelem wokoło,
        wszystko z miedzi, i tak samo na kolumnie drugiej nad kratą. 
    18:
      he: וַיִּקַּח רַב־טַבָּחִים אֶת־שְׂרָיָה כֹּהֵן הָרֹאשׁ וְאֶת־צְפַנְיָהוּ כֹּהֵן
        מִשְׁנֶה וְאֶת־שְׁלֹשֶׁת שֹׁמְרֵי הַסַּף׃
      yi: און דער הױפּט פֿון דעם לײַב-חיל האָט גענומען שׂרָיָה דעם כּהן-גדול, און
        צפֿניָה דעם צװײטן כּהן, און די דרײַ שװעלהיטערס; 
      cs: Vzal také týž hejtman nad žoldnéři Saraiáše kněze předního, a Sofoniáše
        kněze nižšího, a tři strážné prahu.
      pl: I zabrał naczelnik straży przybocznej Seraję, kapłana głównego, i Cefanję,
        kapłana zastępcę, i trzech odźwiernych. 
    19:
      he: וּמִן־הָעִיר לָקַח סָרִיס אֶחָד אֲ‍שֶׁר־הוּא פָקִיד עַל־אַנְשֵׁי הַמִּלְחָמָה
        וַחֲמִשָּׁה אֲנָשִׁים מֵרֹאֵי פְנֵי־הַמֶּלֶךְ אֲשֶׁר נִמְצְאוּ בָעִיר וְאֵת
        הַסֹּפֵר שַׂר הַצָּבָא הַמַּצְבִּא אֶת־עַם הָאָרֶץ וְשִׁשִּׁים אִישׁ מֵעַם
        הָאָרֶץ הַנִּמְצְאִים בָּעִיר׃
      yi: און פֿון שטאָט האָט ער גענומען אײן הױפֿדינער װאָס איז געװען דער אױפֿזעער
        איבער די מלחמה-לײַט, און פֿינף מענער פֿון די װאָס פֿלעגן זען דעם מלכס פּנים,
        װאָס האָבן זיך געפֿונען אין שטאָט, און דעם שרײַבער פֿון דעם חיל-פֿירער װאָס
        האָט אױפֿגענומען אין חיל דאָס פֿאָלק פֿון לאַנד, און זעכציק מאַן פֿון דעם
        פֿאָלק פֿון לאַנד װאָס האָבן זיך געפֿונען אין שטאָט.
      cs: A z města vzal komorníka jednoho, kterýž byl hejtmanem nad muži bojovnými,
        a pět mužů z těch, jenž bývali při králi, kteříž nalezeni byli v městě, a
        předního spisovatele vojska, kterýž popisoval vojsko z lidu země, a šedesáte
        mužů z lidu země, kteříž se nalezli v městě.
      pl: A z miasta zabrał dworzanina jednego, który ustanowiony był nad wojownikami,
        i siedmiu mężów z najbliższego otoczenia królewskiego, którzy znajdowali się
        w mieście, i kanclerza naczelnika wojska, który rekrutował ludność kraju,
        i sześćdziesięciu ludzi z ludności kraju, którzy znajdowali się w mieście. 
    20:
      he: וַיִּקַּח אֹתָם נְבוּזַרְאֲדָן רַב־טַבָּחִים וַיֹּלֶךְ אֹתָם עַל־מֶלֶךְ
        בָּבֶל רִבְלָתָה׃
      yi: און נבֿוזַראַדָן דער הױפּט פֿון דעם לײַב-חיל האָט זײ גענומען, און האָט זײ
        אַװעקגעפֿירט צו דעם מלך פֿון בָבֿל קײן רִבֿלָה.
      cs: Zjímav tedy je Nebuzardan hejtman nad žoldnéři, přivedl je k králi Babylonskému
        do Ribla.
      pl: I zabrał ich Nebuzaradan, naczelnik straży przybocznej, i uprowadził ich
        do króla babilońskiego, do Rybli. 
    21:
      he: וַיַּךְ אֹתָם מֶלֶךְ בָּבֶל וַיְמִיתֵם בְּרִבְלָה בְּאֶרֶץ חֲמָת וַיִּגֶל
        יְהוּדָה מֵעַל אַדְמָתוֹ׃
      yi: און דער מלך פֿון בָבֿל האָט זײ געשלאָגן און געטײט אין רִבֿלָה אין לאַנד
        חַמת. אַזױ איז יהוּדה אַװעק אין גלות פֿון זײַן לאַנד.
      cs: I pobil je král Babylonský, a zmordoval je v Ribla, v zemi Emat, a tak zaveden
        jest Juda z země své.
      pl: I kazał ich pobić król Babilonu i uśmiercić w Ryble, w ziemi Chamat; i tak
        uprowadzony został Juda z ziemi swojej. 
    22:
      he: וְהָעָם הַנִּשְׁאָר בְּאֶרֶץ יְהוּדָה אֲשֶׁר הִשְׁאִיר נְבוּכַדְנֶאצַּר
        מֶלֶךְ בָּבֶל וַיַּפְקֵד עֲלֵיהֶם אֶת־גְּדַלְיָהוּ בֶּן־אֲחִיקָם בֶּן־שָׁפָן׃
      yi: און דאָס פֿאָלק װאָס איז געבליבן אין לאַנד יהוּדה, װאָס נבֿוכַדנֶאצַר דער
        מלך פֿון בָבֿל האָט איבערגעלאָזן- איבער זײ האָט ער אױפֿגעזעצט גדַליָהו דעם
        זון פֿון אַחיקָם דעם זון פֿון שָפֿנען.
      cs: Lidu pak, kterýž zůstal v zemi Judské, jehož byl zanechal Nabuchodonozor
        král Babylonský, představil Godoliáše syna Achikama, syna Safanova.
      pl: Nad ludem zaś, który jeszcze był pozostał w ziemi judzkiej - który mianowicie
        pozostawił Nebukadnecar, król babiloński - ustanowił nad nimi Gedaljasza,
        syna Achikama, syna Szafana. 
    23:
      he: וַיִּשְׁמְעוּ כָל־שָׂרֵי הַחֲיָלִים הֵמָּה וְהָאֲנָשִׁים כִּי־הִפְקִיד מֶלֶךְ־בָּבֶל
        אֶת־גְּדַלְיָהוּ וַיָּבֹאוּ אֶל־גְּדַלְיָהוּ הַמִּצְפָּה וְיִשְׁמָעֵאל בֶּן־נְתַנְיָה
        וְיוֹחָנָן בֶּן־קָרֵחַ וּשְׂרָיָה בֶן־תַּנְחֻמֶת הַנְּטֹפָתִי וְיַאֲזַנְיָהוּ
        בֶּן־הַמַּעֲכָתִי הֵמָּה וְאַנְשֵׁיהֶם׃
      yi: 'און װי אַלע הױפּטלײַט פֿון חיל, זײ מיט די מענטשן, האָבן געהערט, אַז דער
        מלך פֿון בָבֿל האָט אױפֿגעזעצט גדַליָהון, אַזױ זײַנען זײ געקומען צו גדַליָהון
        קײן מִצפָּה: און יִשמָעֵאל דער זון פֿון נתַניָהן, און יוֹחָנן דער זון פֿון
        קָרֵחַן, און שׂרָיָה דער זון פֿון תַּנחוּמתן, פֿון נטוֹפֿה, און יַאזַניָהוּ
        דער זון פֿון דעם מַעַכָתי, זײ מיט זײערע מענטשן.'
      cs: I uslyšeli všickni hejtmané vojska, oni i lid jejich, že postavil za správce
        král Babylonský Godoliáše, a přišli k Godoliášovi do Masfa, totiž Izmael syn
        Netaniášův, a Jochanan syn Kareachův, a Saraiáš syn Tanchumeta Netofatského,
        a Jazaniáš syn Machatův, oni i lid jejich.
      pl: 'Gdy tedy usłyszeli wszyscy dowódzcy wojsk, on i ich ludzie, że ustanowił
        król babiloński Gedaljasza, przybyli do Gedaljasza do Micpy: Izmael, syn Netanji,
        i Jochanan, syn Kareacha, i Seraja, syn Tanchumeta, z Netofy, i Jaazanjasz,
        syn Maachatczyka, on i wraz z ludźmi swoimi. '
    24:
      he: וַיִּשָּׁבַע לָהֶם גְּדַלְיָהוּ וּלְאַנְשֵׁיהֶם וַיֹּאמֶר לָהֶם אַל־תִּירְאוּ
        מֵעַבְדֵי הַכַּשְׂדִּים שְׁבוּ בָאָרֶץ וְעִבְדוּ אֶת־מֶלֶךְ בָּבֶל וְיִטַב
        לָכֶם׃
      yi: 'און גדַליָהו האָט געשװאָרן זײ און זײערע מענטשן, און האָט צו זײ געזאָגט:
        איר זאָלט ניט מורא האָבן פֿאַר די קנעכט פֿון די כַּשׂדים; זיצט אין לאַנד,
        און דינט דעם מלך פֿון בָבֿל, און אײַך װעט גוט זײַן.'
      cs: 'Tedy přisáhl jim Godoliáš i lidu jejich, a řekl jim: Nebojte se služby
        Kaldejských, zůstaňte v zemi, a služte králi Babylonskému, a dobře vám bude.'
      pl: 'I przysiągł Gedaljasz im i ludziom ich, i rzekł do nich: Nie obawiajcie
        się sług chaldejskich, i zostańcie w kraju, i służcie królowi babilońskiemu,
        a dobrze wam będzie! '
    25:
      he: וַיְהִי בַּחֹדֶשׁ הַשְּׁבִיעִי בָּא יִשְׁמָעֵאל בֶּן־נְתַנְיָה בֶּן־אֱלִישָׁמָע
        מִזֶּרַע הַמְּלוּכָה וַעֲשָׂרָה אֲנָשִׁים אִתּוֹ וַיַּכּוּ אֶת־גְּדַלְיָהוּ
        וַיָּמֹת וְאֶת־הַיְּהוּדִים וְאֶת־הַכַּשְׂדִּים אֲשֶׁר־הָיוּ אִתּוֹ בַּמִּצְפָּה׃
      yi: אָבער עס איז געװען אין זיבעטן חודש, איז געקומען יִשמָעֵאל דער זון פֿון נתַניָה
        דעם זון פֿון אֶלישָמָען, פֿון קיניגלעכן אָפּשטאַם, און צען מענטשן מיט אים,
        און זײ האָבן געשלאָגן גדַליָהון, און ער איז געשטאָרבן; אױך די יהודהער און
        די כַּשׂדים װאָס זײַנען געװען מיט אים אין מִצפָּה.
      cs: I stalo se měsíce sedmého, přišel Izmael syn Netaniáše, syna Elisamova,
        z semene královského, a deset mužů s ním. I zabili Godoliáše, a umřel; takž
        i Židy i Kaldejské, kteříž s ním byli v Masfa.
      pl: I stało się miesiąca siódmego, że przybył Iszmael, syn Netanji, syna Eliszamy,
        z rodu królewskiego, i dziesięciu mężów z nim, i zabili Gedaljasza na śmierć,
        a niemniej Judejczyków i Chaldejczyków, którzy byli z nim w Micpie. 
    26:
      he: וַיָּקֻמוּ כָל־הָעָם מִקָּטֹן וְעַד־גָּדוֹל וְשָׂרֵי הַחֲיָלִים וַיָּבֹאוּ
        מִצְרָיִם כִּי יָרְאוּ מִפְּנֵי כַשְׂדִּים׃
      yi: און דאָס גאַנצע פֿאָלק פֿון קלײן ביז גרױס, און די הױפּטלײַט פֿון חיל, זײַנען
        אױפֿגעשטאַנען און זײַנען אַװעק קײן מצרים, װאָרום זײ האָבן מורא געהאַט פֿאַר
        די כַּשׂדים.
      cs: Pročež zdvih se všecken lid, od malého až do velikého, i hejtmané vojsk,
        ušli do Egypta; nebo se báli Kaldejských.
      pl: I powstał wszystek lud, od najmniejszego do największego, i dowódzcy wojska,
        i przybyli do Egiptu, obawiali się bowiem Chaldejczyków. 
    27:
      he: וַיְהִי בִשְׁלֹשִׁים וָשֶׁבַע שָׁנָה לְגָלוּת יְהוֹיָכִין מֶלֶךְ־יְהוּדָה
        בִּשְׁנֵים עָשָׂר חֹדֶשׁ בְּעֶשְׂרִים וְשִׁבְעָה לַחֹדֶשׁ נָשָׂא אֱוִיל מְרֹדַךְ
        מֶלֶךְ בָּבֶל בִּשְׁנַת מָלְכוֹ אֶת־רֹאשׁ יְהוֹיָכִין מֶלֶךְ־יְהוּדָה מִבֵּית
        כֶּלֶא׃
      yi: און עס איז געװען אין זיבן און דרײַסיקסטן יאָר נאָך דעם גלות פֿון יהוֹיָכין
        דעם מלך פֿון יהוּדה, אין צװעלפֿטן חודש, אין זיבן און צװאַנציקסטן טאָג פֿון
        חודש, האָט אֶוִיל-מרודַך דער מלך פֿון בָבֿל, אין דעם יאָר װאָס ער איז געװאָרן
        מלך, אױפֿגעהױבן דעם קאָפּ פֿון יהוֹיָכין דעם מלך פֿון יהוּדה, פֿון תּפֿיסה.
      cs: Stalo se také léta třidcátého sedmého po zajetí Joachina krále Judského,
        dvanáctého měsíce, dvadcátého sedmého dne téhož měsíce, povýšil Evilmerodach
        král Babylonský toho léta, když počal kralovati, Joachina krále Judského,
        pustiv ho z žaláře.
      pl: I stało się trzydziestego siódmego roku po uprowadzeniu Jojachina, króla
        Judy, dwunastego miesiąca, dwudziestego siódmego tegoż miesiąca, że wywyższył
        Ewil Merodach, król babiloński, w roku wstąpienia swego na tron - głowę Jojachina,
        króla Judy, i uwolnił go z domu zamknięcia. 
    28:
      he: וַיְדַבֵּר אִתּוֹ טֹבוֹת וַיִּתֵּן אֶת־כִּסְאוֹ מֵעַל כִּסֵּא הַמְּלָכִים
        אֲשֶׁר אִתּוֹ בְּבָבֶל׃
      yi: און ער האָט גערעדט צו אים פֿרײַנטלעך, און האָט געשטעלט זײַן שטול איבער די
        שטולן פֿון די מלכים װאָס בײַ אים אין בָבֿל.
      cs: A mluvil s ním dobrotivě, i stolici jeho postavil nad stolice jiných králů,
        kteříž s ním byli v Babyloně.
      pl: I mówił z nim dobrotliwie, i ustanowił krzesło jego ponad krzesła królów,
        którzy byli przy nim w Babilonie. 
    29:
      he: וְשִׁנָּא אֵת בִּגְדֵי כִלְאוֹ וְאָכַל לֶחֶם תָּמִיד לְפָנָיו כָּל־יְמֵי
        חַיָּיו׃
      yi: און ער האָט אומגעביטן זײַנע תּפֿיסה-קלײדער, און ער האָט געגעסן בײַ אים ברױט
        תּמיד אַלע טעג פֿון זײַן לעבען.
      cs: Změnil též roucho jeho, kteréž měl v žaláři. I jídal vždycky před ním po
        všecky dny života svého.
      pl: I odmienił szaty jego więzienne, i jadał chleb przed obliczem, jego wciąż,
        po wszystkie dni życia swego. 
    30:
      he: וַאֲרֻחָתוֹ אֲרֻחַת תָּמִיד נִתְּנָה־לּוֹ מֵאֵת הַמֶּלֶךְ דְּבַר־יוֹם בְּיוֹמוֹ
        כֹּל יְמֵי חַיָּו׃
      yi: און זײַן אױסקומעניש, אַ שטענדיקע אױסקומעניש, איז אים געגעבן געװאָרן פֿון
        מלך טאָגטעגלעך אַלע טעג פֿון זײַן לעבן.
      cs: Nebo vyměřený pokrm ustavičně dáván byl jemu od krále, a to na každý den
        po všecky dny života jeho.
      pl: A utrzymanie jego - utrzymanie stałe - dane mu zostało od króla, potrzeba
        dzienna w dniu swoim, po wszystkie dni jego życia. 
