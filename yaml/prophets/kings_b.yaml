text:
  1:
    1:
      he: וַיִּפְשַׁע מוֹאָב בְּיִשְׂרָאֵל אַחֲרֵי מוֹת אַחְאָב׃
      yi: און מואָבֿ האָט װידערשפּעניקט אָן ישׂראל נאָך אַחאבֿס טױט.  
      cs: V tom zprotivil se Moáb Izraelovi po smrti Achabově.
      pl: Po śmierci Ahaba zbuntował się Moab przeciw Izraelitom. 
    2:
      he: וַיִּפֹּל אֲחַזְיָה בְּעַד הַשְּׂבָכָה בַּעֲלִיָּתוֹ אֲשֶׁר בְּשֹׁמְרוֹן
        וַיָּחַל וַיִּשְׁלַח מַלְאָכִים וַיֹּאמֶר אֲלֵהֶם לְכוּ דִרְשׁוּ בְּבַעַל
        זְבוּב אֱלֹהֵי עֶקְרוֹן אִם־אֶחְיֶה מֵחֳלִי זֶה׃
      yi: 'און אַחַזיָהו איז אַרױסגעפֿאַלן דורך דער גראַטע פֿון זײַן אױבערשטוב װאָס
        אין שומרון, און איז קראַנק געװאָרן. און ער האָט געשיקט שלוחים, און האָט זײ
        אָנגעזאָגט: גײט פֿרעגט בײַ בַעַל-זבֿוּבֿ דעם גאָט פֿון עקרון, אױב איך װעל
        גענעזן װערן פֿון דער דאָזיקער קראַנקשאַפֿט.  '
      cs: 'A Ochoziáš spadl skrze mříži paláce svého letního, kterýž byl v Samaří,
        a stonal. I poslal posly, řka jim: Jděte, pilně se ptejte Belzebuba, boha
        Akaron, povstanu-li z nemoci této?'
      pl: 'Gdy tedy spadł Achazja przez kraty górnej komnaty swojej w Samaryi i zaniemógł,
        wyprawił posłów i polecił im: Idźcie, a radźcie się Baal Zebuba, bożka Ekronu
        czy wyzdrowieję z choroby tej. '
    3:
      he: וּמַלְאַךְ יְהוָה דִּבֶּר אֶל־אֵלִיָּה הַתִּשְׁבִּי קוּם עֲלֵה לִקְרַאת
        מַלְאֲכֵי מֶלֶךְ־שֹׁמְרוֹן וְדַבֵּר אֲלֵהֶם הַמִבְּלִי אֵין־אֱלֹהִים בְּיִשְׂרָאֵל
        אַתֶּם הֹלְכִים לִדְרֹשׁ בְּבַעַל זְבוּב אֱלֹהֵי עֶקְרוֹן׃
      yi: 'און אַ מלאך פֿון גאָט האָט גערעדט צו אֵלִיָהו דעם תִּשבי: שטײ אױף, גײ אַרױף
        אַנטקעגן די שלוחים פֿון דעם מלך פֿון שומרון, און רעד צו זײ: צי װײַל אין ישׂראל
        איז קײן גאָט ניטאָ, גײט איר פֿרעגן בײַ בַעַל-זבֿוּבֿ דעם גאָט פֿון עקרון?'
      cs: 'Ale anděl Hospodinův řekl Eliášovi Tesbitskému: Vstana, jdi vstříc poslům
        krále Samařského a mluv k nim: Zdali není Boha v Izraeli, že jdete dotazovati
        se Belzebuba, boha Akaron?'
      pl: 'Anioł Boży zaś rzekł był do Eljasza, Tysbity: Wstań, wyrusz naprzeciw posłów
        króla Samaryi, a powiedz im: Alboż niema Boga w Izraelu, że idziecie radzić
        się Baal Zebuba, bożka Ekronu? '
    4:
      he: וְלָכֵן כֹּה־אָמַר יְהוָה הַמִּטָּה אֲשֶׁר־עָלִיתָ שָּׁם לֹא־תֵרֵד מִמֶּנָּה
        כִּי מוֹת תָּמוּת וַיֵּלֶךְ אֵלִיָּה׃
      yi: 'דרומעך האָט יהוה אַזױ געזאָגט: דאָס בעט װאָס דו ביסט אַרױף אַהין, דערפֿון
        װעסטו ניט אַראָפּנידערן, נײַערט שטאַרבן װעסטו שטאַרבן. איז אֵלִיָהו געגאַנגען.'
      cs: 'Protož takto praví Hospodin: S ložce, na kterémžs se složil, nesejdeš,
        ale jistotně umřeš. I odšel Eliáš.'
      pl: 'Przeto rzecze tak Wiekuisty: Z łoża, na które wstąpiłeś, nie zejdziesz
        już, lecz umrzeć musisz! I poszedł Eljasz. '
    5:
      he: וַיָּשׁוּבוּ הַמַּלְאָכִים אֵלָיו וַיֹּאמֶר אֲלֵיהֶם מַה־זֶּה שַׁבְתֶּם׃
      yi: 'און די שלוחים האָבן זיך אומגעקערט צו אים, און ער האָט צו זײ געזאָגט: װאָס
        עפּעס האָט איר זיך אומגעקערט?'
      cs: 'A když se navrátili poslové k němu, řekl jim: Pročež jste se zase vrátili?'
      pl: 'Gdy tedy wrócili doń posłowie, zapytał się ich: Czemuście to wrócili? '
    6:
      he: וַיֹּאמְרוּ אֵלָיו אִישׁ עָלָה לִקְרָאתֵנוּ וַיֹּאמֶר אֵלֵינוּ לְכוּ שׁוּבוּ
        אֶל־הַמֶּלֶךְ אֲשֶׁר־שָׁלַח אֶתְכֶם וְדִבַּרְתֶּם אֵלָיו כֹּה אָמַר יְהוָה
        הַמִבְּלִי אֵין־אֱלֹהִים בְּיִשְׂרָאֵל אַתָּה שֹׁלֵחַ לִדְרֹשׁ בְּבַעַל זְבוּב
        אֱלֹהֵי עֶקְרוֹן לָכֵן הַמִּטָּה אֲשֶׁר־עָלִיתָ שָּׁם לֹא־תֵרֵד מִמֶּנָּה
        כִּי־מוֹת תָּמוּת׃
      yi: 'האָבן זײ צו אים געזאָגט: אַ מאַן איז אַרױפֿגעקומען אונדז אַנטקעגן, און
        ער האָט צו אונדז געזאָגט: גײט קערט אײַך אום צו דעם מלך װאָס האָט אײַך געשיקט,
        און איר זאָלט רעדן צו אים: אַזױ האָט יהוה געזאָגט: צי װײַל אין ישׂראל איז
        קײן גאָט ניטאָ, שיקסטו פֿרעגן בײַ בַעַל-זבֿוּבֿ דעם גאָט פֿון עקרון? דרום,
        דאָס בעט װאָס דו ביסט אַרױף אַהין, דערפֿון װעסטו ניט אַראָפּנידערן, נײַערט
        שטאַרבן װעסטו שטאַרבן.'
      cs: 'Odpověděli jemu: Muž nějaký vyšel nám v cestu a řekl nám: Jděte, navraťte
        se k králi, kterýž vás poslal, a rcete jemu: Takto praví Hospodin: Zdali není
        Boha v Izraeli, že ty posíláš tázati se Belzebuba, boha Akaron? Protož s ložce,
        na kterémžs se složil, nesejdeš, ale jistotně umřeš.'
      pl: 'I odpowiedzieli mu: Wystąpił nam naprzeciw jakiś mąż, i rzekł do nas: Idźcie,
        wróćcie do króla, który was wysłał, i powiedźcie mu: Tak rzecze Wiekuisty:
        Alboż niema Boga w Izraelu, że posyłasz radzić się Baal Zebuba, bożka Ekronu?
        Przeto nie zejdziesz już z łoża, na które wstąpiłeś, lecz umrzeć musisz! '
    7:
      he: וַיְדַבֵּר אֲלֵהֶם מֶה מִשְׁפַּט הָאִישׁ אֲשֶׁר עָלָה לִקְרַאתְכֶם וַיְדַבֵּר
        אֲלֵיכֶם אֶת־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'האָט ער צו זײ גערעדט: װאָס איז דאָס אױסזען פֿון דעם מאַן װאָס איז אײַך
        אַרױפֿגעקומען אַנטקעגן; און האָט צו אײַך גערעדט די דאָזיקע רײד?'
      cs: 'I řekl jim: Jaký jest způsob muže toho, kterýž vám vstříc vyšel a mluvil
        vám ty řeči?'
      pl: 'Zapytał się ich tedy: Jak wyglądał ów mąż, który wystąpił wam naprzeciw,
        a wyrzekł do was słowa te? '
    8:
      he: וַיֹּאמְרוּ אֵלָיו אִישׁ בַּעַל שֵׂעָר וְאֵזוֹר עוֹר אָזוּר בְּמָתְנָיו
        וַיֹּאמַר אֵלִיָּה הַתִּשְׁבִּי הוּא׃
      yi: 'האָבן זײ צו אים געזאָגט: אַ האָריקער מאַן מיט אַ פֿעלענעם גאַרטל אָנגעגורט
        אױף זײַנע לענדן. האָט ער געזאָגט דאָס איז אֵלִיָהו דער תִּשבי.'
      cs: 'Kteříž odpověděli jemu: Jest člověk chlupatý, a pasem koženým přepásán
        na bedrách svých. Tedy řekl: Eliáš Tesbitský jest.'
      pl: 'I odpowiedzieli mu: Był to mąż kosmaty, a przepasany pasem skórzanym na biodrach
        swoich. Rzekł tedy: Był to Eljasz, Tysbita. '
    9:
      he: וַיִּשְׁלַח אֵלָיו שַׂר־חֲמִשִּׁים וַחֲמִשָּׁיו וַיַּעַל אֵלָיו וְהִנֵּה
        יֹשֵׁב עַל־רֹאשׁ הָהָר וַיְדַבֵּר אֵלָיו אִישׁ הָאֱלֹהִים הַמֶּלֶךְ דִּבֶּר
        רֵדָה׃
      yi: 'און ער האָט צו אים געשיקט אַ הױפּטמאַן פֿון פֿופֿציק מיט זײַנע פֿופֿציק.
        איז ער אַרױפֿגעגאַנגען צו אים, ערשט ער זיצט אױפֿן שפּיץ באַרג. האָט ער צו
        אים גערעדט: געטלעכער מאַן, דער מלך האָט געזאָגט: נידער אַראָפּ.'
      cs: 'Protož poslal pro něj padesátníka s padesáti jeho. Kterýž šel k němu, a
        aj, seděl na vrchu hory. I řekl jemu: Muži Boží, král rozkázal, abys sstoupil
        dolů.'
      pl: 'Poczem wyprawił po niego pięćdziesiątnika wraz z pięćdziesiątkiem jego.
        Gdy wstąpił doń - siedział mianowicie na wierzchołku góry - rzekł do niego:
        Mężu Boży, król rozkazał, abyś zeszedł! '
    10:
      he: וַיַּעֲנֶה אֵלִיָּהוּ וַיְדַבֵּר אֶל־שַׂר הַחֲמִשִּׁים וְאִם־אִישׁ אֱלֹהִים
        אָנִי תֵּרֶד אֵשׁ מִן־הַשָּׁמַיִם וְתֹאכַל אֹתְךָ וְאֶת־חֲמִשֶּׁיךָ וַתֵּרֶד
        אֵשׁ מִן־הַשָּׁמַיִם וַתֹּאכַל אֹתוֹ וְאֶת־חֲמִשָּׁיו׃
      yi: 'האָט אֵלִיָהו געענטפֿערט צו דעם הױפּטמאַן פֿון די פֿופֿציק: איז, אױב איך
        בין אַ געטלעכער מאַן, זאָל אַראָפּנידערן אַ פֿײַער פֿון הימל, און פֿאַרצערן
        דיך און דײַנע פֿופֿציק. האָט אַראָפּגענידערט אַ פֿײַער פֿון הימל, און האָט
        פֿאַרצערט אים און זײַנע פֿופֿציק.'
      cs: 'Odpovídaje Eliáš, řekl padesátníku: Jestliže jsem muž Boží, nechť sstoupí
        oheň s nebe, a sžíře tě i tvých padesát. A tak sstoupil oheň s nebe, a sežral
        jej i padesát jeho.'
      pl: 'Eljasz jednak odpowiedział i rzekł do pięćdziesiątnika: Jeżelim tedy mąż
        Boży, niechaj spadnie ogień z nieba, a niechaj pochłonie ciebie i twoich pięćdziesięciu!
        I spadł ogień z nieba i pochłonął jego wraz z pięćdziesiątkiem jego. '
    11:
      he: וַיָּשָׁב וַיִּשְׁלַח אֵלָיו שַׂר־חֲמִשִּׁים אַחֵר וַחֲמִשָּׁיו וַיַּעַן
        וַיְדַבֵּר אֵלָיו אִישׁ הָאֱלֹהִים כֹּה־אָמַר הַמֶּלֶךְ מְהֵרָה רֵדָה׃
      yi: 'האָט ער װידער געשיקט צו אים אַן אַנדער הױפּטמאַן פֿון פֿופֿציק מיט זײַנע
        פֿופֿציק. און ער האָט זיך אָפּגערופֿן און גערעדט צו אים: געטלעכער מאַן, אַזױ
        האָט דער מלך געזאָגט: אײַל זיך נידער אַראָפּ. '
      cs: 'Opět poslal k němu král padesátníka jiného s padesáti jeho. Kterýž mluvil
        a řekl jemu: Muži Boží, takto rozkázal král: Rychle sstup dolů.'
      pl: 'Poczem wyprawił znów innego pięćdziesiątnika wraz z pięćdziesiątkiem jego.
        Ten odezwał się, i rzekł: Mężu Boży, tak rozkazał król: Czemprędzej zejdź! '
    12:
      he: וַיַּעַן אֵלִיָּה וַיְדַבֵּר אֲלֵיהֶם אִם־אִישׁ הָאֱלֹהִים אָנִי תֵּרֶד
        אֵשׁ מִן־הַשָּׁמַיִם וְתֹאכַל אֹתְךָ וְאֶת־חֲמִשֶּׁיךָ וַתֵּרֶד אֵשׁ־אֱלֹהִים
        מִן־הַשָּׁמַיִם וַתֹּאכַל אֹתוֹ וְאֶת־חֲמִשָּׁיו׃
      yi: 'האָט אֵלִיָהו געענטפֿערט און האָט צו זײ גערעדט: אױב איך בין אַ געטלעכער
        מאַן, זאָל אַראָפּנידערן אַ פֿײַער פֿון הימל, און פֿאַרצערן דיך און דײַנע
        פֿופֿציק. האָט אַראָפּגענידערט אַ פֿײַער פֿון הימל, און האָט פֿאַרצערט אים
        און זײַנע פֿופֿציק.'
      cs: 'I odpověděl Eliáš a řekl jim: Jestliže jsem muž Boží, nechť sstoupí oheň
        s nebe, a sžíře tě i tvých padesát. A tak sstoupil oheň Boží s nebe, a sežral
        jej i padesát jeho.'
      pl: 'Eljasz jednak odpowiedział i rzekł do nich: Jeżelim tedy mąż Boży, niechaj
        spadnie ogień, a pochłonie ciebie i twoich pięćdziesięciu! I spadł ogień Boży
        z nieba i pochłonął jego wraz z pięćdziesiątkiem jego. '
    13:
      he: וַיָּשָׁב וַיִּשְׁלַח שַׂר־חֲמִשִּׁים שְׁלִשִׁים וַחֲמִשָּׁיו וַיַּעַל וַיָּבֹא
        שַׂר־הַחֲמִשִּׁים הַשְּׁלִישִׁי וַיִּכְרַע עַל־בִּרְכָּיו לְנֶגֶד אֵלִיָּהוּ
        וַיִּתְחַנֵּן אֵלָיו וַיְדַבֵּר אֵלָיו אִישׁ הָאֱלֹהִים תִּיקַר־נָא נַפְשִׁי
        וְנֶפֶשׁ עֲבָדֶיךָ אֵלֶּה חֲמִשִּׁים בְּעֵינֶיךָ׃
      yi: 'האָט ער װידער געשיקט צו אים אַ הױפּטמאַן פֿון דריטע פֿופֿציק מיט זײַנע
        פֿופֿציק, און דער דריטער הױפּטמאַן פֿון פֿופֿציק איז אַרױפֿגעגאַנגען, און
        ער איז געקומען און האָט זיך געבוקט אױף זײַנע קני פֿאַר אֵלִיָהון, און ער האָט
        זיך בײַ אים געבעטן, און האָט צו אים גערעדט: געטלעכער מאַן, זאָל, איך בעט דיך,
        מײַן נפֿש, און די נפֿשות פֿון די דאָזיקע פֿופֿציק קנעכט דײַנע, זײַן װערדיק
        אין דײַנע אױגן.'
      cs: 'Ještě poslal padesátníka třetího s padesáti jeho. Pročež vstoupiv, přišel
        ten třetí padesátník, a klekl na kolena svá před Eliášem, a prose ho pokorně,
        řekl jemu: Muži Boží,prosím, nechť jest drahá duše má i duše služebníků tvých
        padesáti těchto před očima tvýma.'
      pl: 'Wyprawił tedy znowu pięćdziesiątnika trzeciego wraz z pięćdziesiątkiem
        jego. I wstąpił i przybył pięćdziesiątnik ten trzeci, i padł na kolana przed
        Eljaszem, i błagał go i rzekł: Mężu Boży, niechaj też znaczy coś życie moje
        i życie tych pięćdziesięciu sług twych w oczach twoich! '
    14:
      he: הִנֵּה יָרְדָה אֵשׁ מִן־הַשָּׁמַיִם וַתֹּאכַל אֶת־שְׁנֵי שָׂרֵי הַחֲמִשִּׁים
        הָרִאשֹׁנִים וְאֶת־חֲמִשֵּׁיהֶם וְעַתָּה תִּיקַר נַפְשִׁי בְּעֵינֶיךָ׃
      yi: זע, אַ פֿײַער האָט אַראָפּגענידערט פֿון הימל, און האָט פֿאַרצערט די צװײ
        פֿריִערדיקע הױפּטלײַט פֿון פֿופֿציק מיט זײערע פֿופֿציקן; און אַצונד, זאָל
        מײַן נפֿש זײַן װערדיק אין דײַנע אױגן.
      cs: Aj, oheň sstoupiv s nebe, sežral dva první padesátníky s padesáti jejich,
        ale nyní nechť jest drahá duše má před očima tvýma.
      pl: Oto spadł ogień z nieba i pochłonął dwóch pierwszych pięćdziesiątników wraz
        z pięćdziesiątkami ich; teraz jednak niechaj znaczy coś życie moje w oczach
        twoich! 
    15:
      he: וַיְדַבֵּר מַלְאַךְ יְהוָה אֶל־אֵלִיָּהוּ רֵד אוֹתוֹ אַל־תִּירָא מִפָּנָיו
        וַיָּקָם וַיֵּרֶד אוֹתוֹ אֶל־הַמֶּלֶךְ׃
      yi: 'האָט אַ מלאך פֿון גאָט גערעדט צו אֵלִיָהון: נידער אַראָפּ מיט אים; זאָלסט
        ניט מורא האָבן פֿאַר אים. איז ער אױפֿגעשטאַנען און האָט אַראָפּגענידערט מיט
        אים צום מלך.'
      cs: 'Řekl pak anděl Hospodinův Eliášovi: Sstup s ním, neboj se nic tváři jeho.
        Tedy vstav, šel s ním k králi.'
      pl: 'Rzekł tedy anioł Wiekuistego do Eljasza: Zejdź z nim, nie obawiaj się go!
        I tak wstał i zeszedł z nim do króla. '
    16:
      he: וַיְדַבֵּר אֵלָיו כֹּה־אָמַר יְהוָה יַעַן אֲשֶׁר־שָׁלַחְתָּ מַלְאָכִים לִדְרֹשׁ
        בְּבַעַל זְבוּב אֱלֹהֵי עֶקְרוֹן הַמִבְּלִי אֵין־אֱלֹהִים בְּיִשְׂרָאֵל לִדְרֹשׁ
        בִּדְבָרוֹ לָכֵן הַמִּטָּה אֲשֶׁר־עָלִיתָ שָּׁם לֹא־תֵרֵד מִמֶּנָּה כִּי־מוֹת
        תָּמוּת׃
      yi: 'און ער האָט צו אים גערעדט: אַזױ האָט גאָט געזאָגט: אַזױ װי דו האָסט געשיקט
        שלוחים צו פֿרעגן בײַ בַעַל-זבֿוּבֿ דעם גאָט פֿון עקרון, איז דאָס װײַל אין
        ישׂראל איז קײן גאָט ניטאָ צו פֿרעגן זײַן װאָרט? דרום, דאָס בעט װאָס דו ביסט
        אַרױף אַהין, דערפֿון װעסטו ניט אַראָפּנידערן, נײַערט שטאַרבן װעסטו שטאַרבן.'
      cs: 'A mluvil jemu: Takto praví Hospodin: Proto že jsi poslal posly tázati se
        Belzebuba, boha Akaron, (jako by nebylo Boha v Izraeli, abys se tázal slova
        jeho), protož s ložce, na kterémžs se složil, nesejdeš, ale jistotně umřeš.'
      pl: 'I rzekł do niego: Tak rzecze Wiekuisty: Ponieważ wyprawiłeś posłów, by poradzić
        się Baal Zebuba, bożyszcza Ekronu, jak gdyby nie było Boga w Izraelu, aby
        radzić się słowa Jego - przeto nie zejdziesz już z łoża, na które wstąpiłeś,
        lecz umrzeć musisz! '
    17:
      he: וַיָּמָת כִּדְבַר יְהוָה אֲשֶׁר־דִּבֶּר אֵלִיָּהוּ וַיִּמְלֹךְ יְהוֹרָם
        תַּחְתָּיו בִּשְׁנַת שְׁתַּיִם לִיהוֹרָם בֶּן־יְהוֹשָׁפָט מֶלֶךְ יְהוּדָה
        כִּי לֹא־הָיָה לוֹ בֵּן׃
      yi: און ער איז געשטאָרבן אַזױ װי דאָס װאָרט פֿון גאָט װאָס אֵלִיָהו האָט גערעדט.
        און יהוֹרם איז געװאָרן מלך אױף זײַן אָרט אין צװײטן יאָר פֿון יהוֹרם דעם זון
        פֿון יהוֹשפֿטן, דעם מלך פֿון יהוּדה; װײַל ער האָט קײן זון ניט געהאַט.
      cs: I umřel podlé řeči Hospodinovy, kterouž mluvil Eliáš, a kraloval Joram místo
        něho léta druhého Jehorama syna Jozafatova, krále Judského; nebo on neměl
        syna.
      pl: I tak umarł wedle słowa Wiekuistego, które wyrzekł Eljasz i objął rządy
        Joram miasto niego, drugiego roku Jorama, syna Jozafata, króla judzkiego;
        nie miał bowiem syna. 
    18:
      he: וְיֶתֶר דִּבְרֵי אֲחַזְיָהוּ אֲשֶׁר עָשָׂה הֲלוֹא־הֵמָּה כְתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן פֿון אַחַזיָהון װאָס ער האָט געטאָן, זײ זײַנען שױן
        באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: O jiných pak věcech Ochoziášových, kteréž činil, zapsáno jest v knize o
        králích Izraelských.
      pl: A co do innych spraw Achazjasza, spisano to wszak w księdze dziejów królów
        izraelskich. 
  2:
    1:
      he: וַיְהִי בְּהַעֲלוֹת יְהוָה אֶת־אֵלִיָּהוּ בַּסְעָרָה הַשָּׁמָיִם וַיֵּלֶךְ
        אֵלִיָּהוּ וֶאֱלִישָׁע מִן־הַגִּלְגָּל׃
      yi: און עס איז געװען, װען גאָט האָט געזאָלט אַרױפֿנעמען אֵלִיָהון אין אַ שטורעמװינד
        אױפֿן הימל, זײַנען אֶלישע און אֵלִיָהו געגאַנגען פֿון גִלגָל.
      cs: Stalo se potom, když měl již vzíti Hospodin Eliáše u vichru do nebe, že
        vyšel Eliáš s Elizeem z Galgala.
      pl: Około czasu jednak, gdy chciał unieść Wiekuisty Eljasza w burzy ku niebu,
        wyszedł Eljasz wraz z Eliszą z Gilgalu. 
    2:
      he: וַיֹּאמֶר אֵלִיָּהוּ אֶל־אֱלִישָׁע שֵׁב־נָא פֹה כִּי יְהוָה שְׁלָחַנִי עַד־בֵּית־אֵל
        וַיֹּאמֶר אֱלִישָׁע חַי־יְהוָה וְחֵי־נַפְשְׁךָ אִם־אֶעֶזְבֶךָּ וַיֵּרְדוּ
        בֵּית־אֵל׃
      yi: 'האָט אֵלִיָהו געזאָגט צו אֶלישען: בלײַב דאָ, איך בעט דיך, װאָרום גאָט האָט
        מיך געשיקט ביז בֵית-אֵל. האָט אֶלישע געזאָגט: אַזױ װי גאָט לעבט, און אַזױ
        װי דײַן זעל לעבט, אױב איך װעל דיך פֿאַרלאָזן! און זײ האָבן אַראָפּגענידערט
        קײן בֵית-אֵל.'
      cs: 'I řekl Eliáš Elizeovi: Medle, poseď tuto, nebo Hospodin poslal mne až do
        Bethel. Jemuž řekl Elizeus: Živť jest Hospodin, a živať jest duše tvá, žeť
        se tebe nespustím. I přišli do Bethel.'
      pl: 'I rzekł Eljasz do Eliszy: Pozostań że tu, albowiem wysłał mnie Wiekuisty
        aż do Bethel. Elisza jednak odpowiedział: Żyw Wiekuisty i żywa dusza twoja,
        że cię nie opuszczę! I tak zstąpili do Bethel. '
    3:
      he: וַיֵּצְאוּ בְנֵי־הַנְּבִיאִים אֲשֶׁר־בֵּית־אֵל אֶל־אֱלִישָׁע וַיֹּאמְרוּ
        אֵלָיו הֲיָדַעְתָּ כִּי הַיּוֹם יְהוָה לֹקֵחַ אֶת־אֲדֹנֶיךָ מֵעַל רֹאשֶׁךָ
        וַיֹּאמֶר גַּם־אֲנִי יָדַעְתִּי הֶחֱשׁוּ׃
      yi: 'זײַנען אַרױסגעגאַנגען די יונגע נבֿיאים װאָס אין בֵית-אֵל צו אֶלישען, און
        האָבן צו אים געזאָגט: װײסטו אַז הײַנט נעמט גאָט אַװעק דײַן האַר פֿון דײַן
        קאָפּ? האָט ער געזאָגט: יאָ, איך װײס; שװײַגט.'
      cs: 'Tedy vyšli synové proročtí, kteříž byli v Bethel, k Elizeovi a řekli jemu:
        Víš-liž, že dnes Hospodin vezme pána tvého od tebe? Kterýž odpověděl: A já
        vím, mlčte.'
      pl: 'I wyszli wychowańcy proroccy, znajdujący się w Bethel do Eliszy, i rzekli
        doń: Czy wiadomo ci, że zabierze ci dziś Wiekuisty pana twego z ponad głowy
        twojej? I odpowiedział: I mnie to wiadomo; zachowujcie tylko milczenie! '
    4:
      he: וַיֹּאמֶר לוֹ אֵלִיָּהוּ אֱלִישָׁע שֵׁב־נָא פֹה כִּי יְהוָה שְׁלָחַנִי יְרִיחוֹ
        וַיֹּאמֶר חַי־יְהוָה וְחֵי־נַפְשְׁךָ אִם־אֶעֶזְבֶךָּ וַיָּבֹאוּ יְרִיחוֹ׃
      yi: 'האָט אֵלִיָהו צו אים געזאָגט: אֶלישע, בלײַב דאָ, איך בעט דיך, װאָרום גאָט
