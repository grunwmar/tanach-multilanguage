title:
  he: יואל
  pl: null
text:
  1:
    1:
      he: דְּבַר־יְהוָה אֲשֶׁר הָיָה אֶל־יוֹאֵל בֶּן־פְּתוּאֵל׃
      pl: Słowo Wiekuistego, które doszło Joela, syna Pethuela. 
    2:
      he: שִׁמְעוּ־זֹאת הַזְּקֵנִים וְהַאֲזִינוּ כֹּל יוֹשְׁבֵי הָאָרֶץ הֶהָיְתָה
        זֹּאת בִּימֵיכֶם וְאִם בִּימֵי אֲבֹתֵיכֶם׃
      pl: Słuchajcie tego starcy, a skłońcie ucho wszyscy mieszkańcy tej ziemi! Izali
        bywało coś podobnego za dni waszych, albo za dni ojców waszych? 
    3:
      he: עָלֶיהָ לִבְנֵיכֶם סַפֵּרוּ וּבְנֵיכֶם לִבְנֵיהֶם וּבְנֵיהֶם לְדוֹר אַחֵר׃
      pl: Opowiadajcie o tem dzieciom waszym, a dzieci wasze dzieciom swoim, a dzieci
        ich pokoleniu przyszłemu. 
    4:
      he: יֶתֶר הַגָּזָם אָכַל הָאַרְבֶּה וְיֶתֶר הָאַרְבֶּה אָכַל הַיָּלֶק וְיֶתֶר
        הַיֶּלֶק אָכַל הֶחָסִיל׃
      pl: Co oszczędził gryzoń, pochłonęła szarańcza; a co oszczędziła szarańcza,
        pochłonął żerłacz, a co oszczędził żerłacz, pochłonął niszczyciel. 
    5:
      he: הָקִיצוּ שִׁכּוֹרִים וּבְכוּ וְהֵילִלוּ כָּל־שֹׁתֵי יָיִן עַל־עָסִיס כִּי
        נִכְרַת מִפִּיכֶם׃
      pl: Ocućcie się upojeni a płaczcie! Biadajcie wszyscy zapijający wino, nad moszczem,
        że wydarty z ust waszych! 
    6:
      he: כִּי־גוֹי עָלָה עַל־אַרְצִי עָצוּם וְאֵין מִסְפָּר שִׁנָּיו שִׁנֵּי אַרְיֵה
        וּמְתַלְּעוֹת לָבִיא לוֹ׃
      pl: Albowiem lud rozpostarł się nad ziemią moją, silny a niezliczony; zęby jego
        niby zęby lwie, a czeluście jego niby lwicy. 
    7:
      he: שָׂם גַּפְנִי לְשַׁמָּה וּתְאֵנָתִי לִקְצָפָה חָשֹׂף חֲשָׂפָהּ וְהִשְׁלִיךְ
        הִלְבִּינוּ שָׂרִיגֶיהָ׃
      pl: Podał winograd mój na spustoszenie, a figowe drzewo moje na porąbanie; doszczętnie
        obnażył je i porzucił - zbielały gałązki jego. 
    8:
      he: אֱלִי כִּבְתוּלָה חֲגֻרַת־שַׂק עַל־בַּעַל נְעוּרֶיהָ׃
      pl: Biadaj jako dziewica przepasana worem nad panem młodości swojej! 
    9:
      he: הָכְרַת מִנְחָה וָנֶסֶךְ מִבֵּית יְהוָה אָבְלוּ הַכֹּהֲנִים מְשָׁרְתֵי יְהוָה׃
      pl: Odjęta śniedna ofiara i zalewka od domu Wiekuistego, smucą się kapłani,
        słudzy Wiekuistego. 
    10:
      he: שֻׁדַּד שָׂדֶה אָבְלָה אֲדָמָה כִּי שֻׁדַּד דָּגָן הוֹבִישׁ תִּירוֹשׁ אֻמְלַל
        יִצְהָר׃
      pl: Spustoszone są pola, smuci się gleba, albowiem poniszczone zboże, wysechł
        moszcz, zawiędła oliwa. 
    11:
      he: הֹבִישׁוּ אִכָּרִים הֵילִילוּ כֹּרְמִים עַל־חִטָּה וְעַל־שְׂעֹרָה כִּי אָבַד
        קְצִיר שָׂדֶה׃
      pl: Truchlejcie oracze, biadajcie winiarze, dla pszenicy i jęczmienia, bo zginęło
        żniwo pola. 
    12:
      he: הַגֶּפֶן הוֹבִישָׁה וְהַתְּאֵנָה אֻמְלָלָה רִמּוֹן גַּם־תָּמָר וְתַפּוּחַ
        כָּל־עֲצֵי הַשָּׂדֶה יָבֵשׁוּ כִּי־הֹבִישׁ שָׂשׂוֹן מִן־בְּנֵי אָדָם׃
      pl: Winna macica uschła, a figowe drzewo zawiędło, granat i palma i jabłoń i wszystkie
        drzewa polne poschły; tak, znikło wesele od synów ludzkich. 
    13:
      he: חִגְרוּ וְסִפְדוּ הַכֹּהֲנִים הֵילִילוּ מְשָׁרְתֵי מִזְבֵּחַ בֹּאוּ לִינוּ
        בַשַּׂקִּים מְשָׁרְתֵי אֱלֹהָי כִּי נִמְנַע מִבֵּית אֱלֹהֵיכֶם מִנְחָה וָנָסֶךְ׃
      pl: Przepaszcie się a narzekajcie kapłani; biadajcie słudzy ołtarza! Wnijdźcie
        (do świątyni) by nocować w worach, słudzy Boga mojego! albowiem usunięta z domu
        Boga waszego śniedna ofiara i zalewka. 
    14:
      he: קַדְּשׁוּ־צוֹם קִרְאוּ עֲצָרָה אִסְפוּ זְקֵנִים כֹּל יֹשְׁבֵי הָאָרֶץ בֵּית
        יְהוָה אֱלֹהֵיכֶם וְזַעֲקוּ אֶל־יְהוָה׃
      pl: Ogłoście post, zwołajcie zgromadzenie uroczyste, zbierzcie starszyznę, wszystkich
        mieszkańców kraju do domu Wiekuistego, Boga waszego, a wołajcie do Wiekuistego! 
    15:
      he: אֲהָהּ לַיּוֹם כִּי קָרוֹב יוֹם יְהוָה וּכְשֹׁד מִשַׁדַּי יָבוֹא׃
      pl: Biada na ten dzień! bo blizki dzień Wiekuistego, jako pogrom od Wszechmocnego
        nadchodzi. 
    16:
      he: הֲלוֹא נֶגֶד עֵינֵינוּ אֹכֶל נִכְרָת מִבֵּית אֱלֹהֵינוּ שִׂמְחָה וָגִיל׃
      pl: Izali nie w oczach waszych pokarm odjęty, z domu Boga naszego radość i wesele? 
    17:
      he: עָבְשׁוּ פְרֻדוֹת תַּחַת מֶגְרְפֹתֵיהֶם נָשַׁמּוּ אֹצָרוֹת נֶהֶרְסוּ מַמְּגֻרוֹת
        כִּי הֹבִישׁ דָּגָן׃
      pl: Zgniły ziarna pod skibami swojemi, opustoszały spichrze, zapadły się stodoły,
        bo poschło zboże. 
    18:
      he: מַה־נֶּאֶנְחָה בְהֵמָה נָבֹכוּ עֶדְרֵי בָקָר כִּי אֵין מִרְעֶה לָהֶם גַּם־עֶדְרֵי
        הַצֹּאן נֶאְשָׁמוּ׃
      pl: Jakże jęczy bydło, błąkają się stada rogacizny, bo niema dla nich paszy;
        już i trzody owiec cierpią. 
    19:
      he: אֵלֶיךָ יְהוָה אֶקְרָא כִּי אֵשׁ אָכְלָה נְאוֹת מִדְבָּר וְלֶהָבָה לִהֲטָה
        כָּל־עֲצֵי הַשָּׂדֶה׃
      pl: Do Ciebie Wiekuisty wołam; bo ogień pochłonął błonia pastwiska, a płomień
        popalił wszystkie drzewa polne. 
    20:
      he: גַּם־בַּהֲמוֹת שָׂדֶה תַּעֲרוֹג אֵלֶיךָ כִּי יָבְשׁוּ אֲפִיקֵי מָיִם וְאֵשׁ
        אָכְלָה נְאוֹת הַמִּדְבָּר׃
      pl: I zwierzęta dzikie łakną do Ciebie, bo wyschły strumienie wód, a ogień pochłonął
        błonia pastwiska. 
  2:
    1:
      he: תִּקְעוּ שׁוֹפָר בְּצִיּוֹן וְהָרִיעוּ בְּהַר קָדְשִׁי יִרְגְּזוּ כֹּל יֹשְׁבֵי
        הָאָרֶץ כִּי־בָא יוֹם־יְהוָה כִּי קָרוֹב׃
      pl: Uderzcie w surmę na Cyonie, a zagrzmijcie na górze Mojej świętej! Niechaj
        zadrżą wszyscy mieszkańcy ziemi; gdyż nadchodzi dzień Wiekuistego, gdyż bliski
        on! 
    2:
      he: יוֹם חֹשֶׁךְ וַאֲפֵלָה יוֹם עָנָן וַעֲרָפֶל כְּשַׁחַר פָּרֻשׂ עַל־הֶהָרִים
        עַם רַב וְעָצוּם כָּמֹהוּ לֹא נִהְיָה מִן־הָעוֹלָם וְאַחֲרָיו לֹא יוֹסֵף עַד־שְׁנֵי
        דּוֹר וָדוֹר׃
      pl: Dzień ciemności i mroku, dzień chmur i mgły! Jako świt poranny roztacza
        się po górach lud wielki a mocny, któremu równego nie było od wieku, a po
        nim nie będzie aż do lat późnych pokoleń. 
    3:
      he: לְפָנָיו אָכְלָה אֵשׁ וְאַחֲרָיו תְּלַהֵט לֶהָבָה כְּגַן־עֵדֶן הָאָרֶץ לְפָנָיו
        וְאַחֲרָיו מִדְבַּר שְׁמָמָה וְגַם־פְּלֵיטָה לֹא־הָיְתָה לּוֹ׃
      pl: Przed obliczem jego chłonie ogień, a za nim pali płomień! Jako ogród rozkoszny
        ziemia przed nim, a za nim jako step pusty; a nie uchodzi nic przed nim! 
    4:
      he: כְּמַרְאֵה סוּסִים מַרְאֵהוּ וּכְפָרָשִׁים כֵּן יְרוּצוּן׃
      pl: Niby wejrzenie koni wejrzenie jego, a jako rumaki pędzą. 
    5:
      he: כְּקוֹל מַרְכָּבוֹת עַל־רָאשֵׁי הֶהָרִים יְרַקֵּדוּן כְּקוֹל לַהַב אֵשׁ
        אֹכְלָה קָשׁ כְּעַם עָצוּם עֱרוּךְ מִלְחָמָה׃
      pl: Skrzypiąc jak wozy, po wierzchołkach gór skaczą, trzeszcząc jako płomienie
        ogniste, pożerające ściernisko - jako lud potężny, uszykowany do boju. 
    6:
      he: מִפָּנָיו יָחִילוּ עַמִּים כָּל־פָּנִים קִבְּצוּ פָארוּר׃
      pl: Drżą narody przed obliczem jego, a wszystkie lica pobladły. 
    7:
      he: כְּגִבּוֹרִים יְרֻצוּן כְּאַנְשֵׁי מִלְחָמָה יַעֲלוּ חוֹמָה וְאִישׁ בִּדְרָכָיו
        יֵלֵכוּן וְלֹא יְעַבְּטוּן אֹרְחוֹתָם׃
      pl: Jako rycerze pędzą, jako mężowie waleczni wstępują na mury; każdy drogą
        swoją idzie, a nie ustępuje ze ścieżek swoich. 
    8:
      he: וְאִישׁ אָחִיו לֹא יִדְחָקוּן גֶּבֶר בִּמְסִלָּתוֹ יֵלֵכוּן וּבְעַד הַשֶּׁלַח
        יִפֹּלוּ לֹא יִבְצָעוּ׃
      pl: A jeden drugiego nie tłoczy, każdy gościńcem swoim postępuje, nawet przez
        włócznie rzucają się naprzód, nie łamią się (szyki). 
    9:
      he: בָּעִיר יָשֹׁקּוּ בַּחוֹמָה יְרֻצוּן בַּבָּתִּים יַעֲלוּ בְּעַד הַחַלּוֹנִים
        יָבֹאוּ כַּגַּנָּב׃
      pl: Po mieście snują się, po murze biegają, do domów wstępują, przez okna wciskają
        się jako złodzieje! 
    10:
      he: לְפָנָיו רָגְזָה אֶרֶץ רָעֲשׁוּ שָׁמָיִם שֶׁמֶשׁ וְיָרֵחַ קָדָרוּ וְכוֹכָבִים
        אָסְפוּ נָגְהָם׃
      pl: Przed obliczem jego drży ziemia, wstrząsają się niebiosa, słońce i księżyc
        się zaćmiewają, a powściągają gwiazdy blask swój. 
    11:
      he: וַיהוָה נָתַן קוֹלוֹ לִפְנֵי חֵילוֹ כִּי רַב מְאֹד מַחֲנֵהוּ כִּי עָצוּם
        עֹשֵׂה דְבָרוֹ כִּי־גָדוֹל יוֹם־יְהוָה וְנוֹרָא מְאֹד וּמִי יְכִילֶנּוּ׃
      pl: Wiekuisty zaś podnosi głos Swój przed wojskiem Swojem; albowiem potężny
        wielce obóz Jego, potężny wykonawca Jego rozkazu. Tak, wielkim dzień Wiekuistego
        i straszny bardzo, a któż go zniesie! 
    12:
      he: וְגַם־עַתָּה נְאֻם־יְהוָה שֻׁבוּ עָדַי בְּכָל־לְבַבְכֶם וּבְצוֹם וּבְבְכִי
        וּבְמִסְפֵּד׃
      pl: Ale i teraz jeszcze, rzecze Wiekuisty, nawróćcie się do Mnie całem sercem
        swojem i postem i płaczem i biadaniem! 
    13:
      he: וְקִרְעוּ לְבַבְכֶם וְאַל־בִּגְדֵיכֶם וְשׁוּבוּ אֶל־יְהוָה אֱלֹהֵיכֶם כִּי־חַנּוּן
        וְרַחוּם הוּא אֶרֶךְ אַפַּיִם וְרַב־חֶסֶד וְנִחָם עַל־הָרָעָה׃
      pl: A rozdzierajcie serce a nie szaty wasze, a nawróćcie się do Wiekuistego,
        Boga waszego; bo litościwy i miłosierny On, nieskory do gniewu, i bogaty w łaskę
        a żałuje złego. 
    14:
      he: מִי יוֹדֵעַ יָשׁוּב וְנִחָם וְהִשְׁאִיר אַחֲרָיו בְּרָכָה מִנְחָה וָנֶסֶךְ
        לַיהוָה אֱלֹהֵיכֶם׃
      pl: 'Kto wie czyby się znowu nie zżalił, a zostawił jeszcze błogosławieństwo
        za sobą: ofiarę śniedną i zalewkę Wiekuistemu, Bogu waszemu. '
    15:
      he: תִּקְעוּ שׁוֹפָר בְּצִיּוֹן קַדְּשׁוּ־צוֹם קִרְאוּ עֲצָרָה׃
      pl: Uderzcie w surmę na Cyonie, ogłoście post, zwołajcie zgromadzenie uroczyste! 
    16:
      he: אִסְפוּ־עָם קַדְּשׁוּ קָהָל קִבְצוּ זְקֵנִים אִסְפוּ עוֹלָלִים וְיֹנְקֵי
        שָׁדָיִם יֵצֵא חָתָן מֵחֶדְרוֹ וְכַלָּה מֵחֻפָּתָהּ׃
      pl: Zgromadźcie lud, ogłoście zbór, wezwijcie starców, zbierzcie dzieci i niemowlęta;
        niechaj wyjdzie oblubieniec z pokoju swego, a oblubienica z komnaty swojej. 
    17:
      he: בֵּין הָאוּלָם וְלַמִּזְבֵּחַ יִבְכּוּ הַכֹּהֲנִים מְשָׁרְתֵי יְהוָה וְיֹאמְרוּ
        חוּסָה יְהוָה עַל־עַמֶּךָ וְאַל־תִּתֵּן נַחֲלָתְךָ לְחֶרְפָּה לִמְשָׁל־בָּם
        גּוֹיִם לָמָּה יֹאמְרוּ בָעַמִּים אַיֵּה אֱלֹהֵיהֶם׃
      pl: 'Między przysionkiem a ołtarzem niechaj płaczą kapłani, słudzy Wiekuistego,
        niechaj wołają: Zmiłuj się Wiekuisty nad ludem Twoim, a nie podawaj dziedzictwa
        Twego na hańbę, aby panowali nad nimi poganie; czemuż mają mówić między narody:
        Gdzież Bóg ich? '
    18:
      he: וַיְקַנֵּא יְהוָה לְאַרְצוֹ וַיַּחְמֹל עַל־עַמּוֹ׃
      pl: I zapłonie Wiekuisty miłością ku ziemi Swojej, a umiłuje się nad ludem Swoim. 
    19:
      he: וַיַּעַן יְהוָה וַיֹּאמֶר לְעַמּוֹ הִנְנִי שֹׁלֵחַ לָכֶם אֶת־הַדָּגָן וְהַתִּירוֹשׁ
        וְהַיִּצְהָר וּשְׂבַעְתֶּם אֹתוֹ וְלֹא־אֶתֵּן אֶתְכֶם עוֹד חֶרְפָּה בַּגּוֹיִם׃
      pl: 'I ozwie się Wiekuisty i powie do ludu swego: Oto Ja poszlę wam znowu zboże
        i moszcz i oliwę a nasycicie się niemi; a nie podam was więcej na urągowisko
        między ludami. '
    20:
      he: וְאֶת־הַצְּפוֹנִי אַרְחִיק מֵעֲלֵיכֶם וְהִדַּחְתִּיו אֶל־אֶרֶץ צִיָּה וּשְׁמָמָה
        אֶת־פָּנָיו אֶל־הַיָּם הַקַּדְמֹנִי וְסֹפוֹ אֶל־הַיָּם הָאַחֲרוֹן וְעָלָה
        בָאְשׁוֹ וְתַעַל צַחֲנָתוֹ כִּי הִגְדִּיל לַעֲשׂוֹת׃
      pl: A tego z północy oddalę od was, a zapędzę go do ziemi spiekłej i pustej,
        przednią straż jego ku morzu wschodniemu, a straż tylną jego ku morzu krańcowemu,
        i rozejdzie się zła woń jego, a rozniesie się odór jego - ponieważ tak strasznie
        sobie poczynał. 
    21:
      he: אַל־תִּירְאִי אֲדָמָה גִּילִי וּשְׂמָחִי כִּי־הִגְדִּיל יְהוָה לַעֲשׂוֹת׃
      pl: Nie bój się ziemio, ciesz się a raduj, gdyż dzieł wielkich dokona Wiekuisty. 
    22:
      he: אַל־תִּירְאוּ בַּהֲמוֹת שָׂדַי כִּי דָשְׁאוּ נְאוֹת מִדְבָּר כִּי־עֵץ נָשָׂא
        פִרְיוֹ תְּאֵנָה וָגֶפֶן נָתְנוּ חֵילָם׃
      pl: Nie bójcie się zwierzęta polne, albowiem zazielenią się rozłogi pustyni,
        albowiem drzewo przyniesie owoc swój, figowiec i winograd wydadzą siłę swą. 
    23:
      he: וּבְנֵי צִיּוֹן גִּילוּ וְשִׂמְחוּ בַּיהוָה אֱלֹהֵיכֶם כִּי־נָתַן לָכֶם
        אֶת־הַמּוֹרֶה לִצְדָקָה וַיּוֹרֶד לָכֶם גֶּשֶׁם מוֹרֶה וּמַלְקוֹשׁ בָּרִאשׁוֹן׃
      pl: I wy, synowie Cyonu, cieszcie się i radujcie w Wiekuistym, Bogu waszym,
        bo zeszle wam dżdże zbawienne spuści wam deszcz wczesny i późny w właściwej
        porze. 
    24:
      he: וּמָלְאוּ הַגֳּרָנוֹת בָּר וְהֵשִׁיקוּ הַיְקָבִים תִּירוֹשׁ וְיִצְהָר׃
      pl: I zapełnią się gumna zbożem i przelewać się będą kadzie moszczem i oliwą. 
    25:
      he: וְשִׁלַּמְתִּי לָכֶם אֶת־הַשָּׁנִים אֲשֶׁר אָכַל הָאַרְבֶּה הַיֶּלֶק וְהֶחָסִיל
        וְהַגָּזָם חֵילִי הַגָּדוֹל אֲשֶׁר שִׁלַּחְתִּי בָּכֶם׃
      pl: I tak nagrodzę wam lata w których pożerała szarańcza, żerłacz, niszczyciel
        i gryzoń, - ono wojsko Moje wielkie, którem posłał na was. 
    26:
      he: וַאֲכַלְתֶּם אָכוֹל וְשָׂבוֹעַ וְהִלַּלְתֶּם אֶת־שֵׁם יְהוָה אֱלֹהֵיכֶם
        אֲשֶׁר־עָשָׂה עִמָּכֶם לְהַפְלִיא וְלֹא־יֵבֹשׁוּ עַמִּי לְעוֹלָם׃
      pl: I będziecie jedli, posilając się i nasycając, i chwalić imię Wiekuistego,
        Boga waszego, który cudów dla was dokonał; i nie będzie już pohańbiony lud
        Mój na wieki. 
    27:
      he: וִידַעְתֶּם כִּי בְקֶרֶב יִשְׂרָאֵל אָנִי וַאֲנִי יְהוָה אֱלֹהֵיכֶם וְאֵין
        עוֹד וְלֹא־יֵבֹשׁוּ עַמִּי לְעוֹלָם׃
      pl: I poznacie, że w pośród Israela przebywam, i żem Ja Wiekuisty, Bóg wasz,
        a niema innego; albowiem pohańbiony już nie będzie lud Mój na wieki. 
  3:
    1:
      he: וְהָיָה אַחֲרֵי־כֵן אֶשְׁפּוֹךְ אֶת־רוּחִי עַל־כָּל־בָּשָׂר וְנִבְּאוּ בְּנֵיכֶם
        וּבְנוֹתֵיכֶם זִקְנֵיכֶם חֲלֹמוֹת יַחֲלֹמוּן בַּחוּרֵיכֶם חֶזְיֹנוֹת יִרְאוּ׃
      pl: I stanie się w następstwie, że wyleję ducha Mojego na wszelkie ciało, a prorokować
        będą synowie wasi i córki wasze; starcom waszym będą się sny śniły, a młodzieńcy
        wasi widzenia miewać będą. 
    2:
      he: וְגַם עַל־הָעֲבָדִים וְעַל־הַשְּׁפָחוֹת בַּיָּמִים הָהֵמָּה אֶשְׁפּוֹךְ
        אֶת־רוּחִי׃
      pl: Nawet na sługi i służebnice wyleję w one dni ducha Mojego. 
    3:
      he: וְנָתַתִּי מוֹפְתִים בַּשָּׁמַיִם וּבָאָרֶץ דָּם וָאֵשׁ וְתִימֲרוֹת עָשָׁן׃
      pl: I objawię cuda na niebie i na ziemi, krew i ogień i słupy dymu. 
    4:
      he: הַשֶּׁמֶשׁ יֵהָפֵךְ לְחֹשֶׁךְ וְהַיָּרֵחַ לְדָם לִפְנֵי בּוֹא יוֹם יְהוָה
        הַגָּדוֹל וְהַנּוֹרָא׃
      pl: Słońce obróci się w ciemność, a księżyc w krew, zanim nadejdzie dzień Wiekuistego
        wielki i straszny. 
    5:
      he: וְהָיָה כֹּל אֲשֶׁר־יִקְרָא בְּשֵׁם יְהוָה יִמָּלֵט כִּי בְּהַר־צִיּוֹן
        וּבִירוּשָׁלִַם תִּהְיֶה פְלֵיטָה כַּאֲשֶׁר אָמַר יְהוָה וּבַשְּׂרִידִים אֲשֶׁר
        יְהוָה קֹרֵא׃
      pl: I stanie się, ktokolwiek by wzywał imienia Wiekuistego zbawion będzie; bo
        na górze Cyon i w Jeruzalem będzie schronienie, jak to wyrzekł Wiekuisty,
        a i między ocalonymi dla tych, których Wiekuisty powoła. 
  4:
    1:
      he: כִּי הִנֵּה בַּיָּמִים הָהֵמָּה וּבָעֵת הַהִיא אֲשֶׁר אשוב [אָשִׁיב] אֶת־שְׁבוּת
        יְהוּדָה וִירוּשָׁלִָם׃
      pl: Gdyż oto w one dni i w on czas, gdy przywrócę wygnańców Judy i Jerozolimy, 
    2:
      he: וְקִבַּצְתִּי אֶת־כָּל־הַגּוֹיִם וְהוֹרַדְתִּים אֶל־עֵמֶק יְהוֹשָׁפָט וְנִשְׁפַּטְתִּי
        עִמָּם שָׁם עַל־עַמִּי וְנַחֲלָתִי יִשְׂרָאֵל אֲשֶׁר פִּזְּרוּ בַגּוֹיִם וְאֶת־אַרְצִי
        חִלֵּקוּ׃
      pl: Wtedy zgromadzę wszystkie ludy i sprowadzę je na dolinę Josafata, i rozprawię
        się z nimi tam o lud Mój i dziedzictwo Moje israelskie, które rozproszyły
        między plemiona, rozdzieliwszy ziemię Moję. 
    3:
      he: וְאֶל־עַמִּי יַדּוּ גוֹרָל וַיִּתְּנוּ הַיֶּלֶד בַּזּוֹנָה וְהַיַּלְדָּה
        מָכְרוּ בַיַּיִן וַיִּשְׁתּוּ׃
      pl: O lud też Mój miotali los a oddawali chłopię za wszetecznicę a sprzedawali
        dziewczynkę za wino, aby się upijali. 
    4:
      he: וְגַם מָה־אַתֶּם לִי צֹר וְצִידוֹן וְכֹל גְּלִילוֹת פְּלָשֶׁת הַגְּמוּל
        אַתֶּם מְשַׁלְּמִים עָלָי וְאִם־גֹּמְלִים אַתֶּם עָלַי קַל מְהֵרָה אָשִׁיב
        גְּמֻלְכֶם בְּרֹאשְׁכֶם׃
      pl: A i wy cóż macie przeciwko Mnie, Corze i Cydonie i wszystkie okręgi Pelisztów?
        Izali Mi płacicie za to, co wam uczyniono, izali Mnie to w nagrodę oddajecie?
        Co najrychlej, obrócę postępek wasz na głowę waszę. 
    5:
      he: אֲשֶׁר־כַּסְפִּי וּזְהָבִי לְקַחְתֶּם וּמַחֲמַדַּי הַטֹּבִים הֲבֵאתֶם לְהֵיכְלֵיכֶם׃
      pl: Wyście wszak srebro i złoto Moje zagrabili, a najpiękniejsze klejnoty Moje
        do przybytków waszych wnieśli. 
    6:
      he: וּבְנֵי יְהוּדָה וּבְנֵי יְרוּשָׁלִַם מְכַרְתֶּם לִבְנֵי הַיְּוָנִים לְמַעַן
        הַרְחִיקָם מֵעַל גְּבוּלָם׃
      pl: Synów Judy i synów Jerozolimy zaprzedaliście Jawańczykom, aby ich oddalić
        od granic ich. 
    7:
      he: הִנְנִי מְעִירָם מִן־הַמָּקוֹם אֲשֶׁר־מְכַרְתֶּם אֹתָם שָׁמָּה וַהֲשִׁבֹתִי
        גְמֻלְכֶם בְּרֹאשְׁכֶם׃
      pl: Oto wzbudzę ich z tego miejsca, do któregoście ich sprzedali, i zwrócę postępek
        wasz na głowę waszę. 
    8:
      he: וּמָכַרְתִּי אֶת־בְּנֵיכֶם וְאֶת־בְּנוֹתֵיכֶם בְּיַד בְּנֵי יְהוּדָה וּמְכָרוּם
        לִשְׁבָאיִם אֶל־גּוֹי רָחוֹק כִּי יְהוָה דִּבֵּר׃
      pl: I zaprzedam syny wasze i córki wasze w ręce synów judzkich, aby odprzedali
        ich Sabejczykom, narodowi dalekiemu; gdyż Wiekuisty to wyrzekł. 
    9:
      he: קִרְאוּ־זֹאת בַּגּוֹיִם קַדְּשׁוּ מִלְחָמָה הָעִירוּ הַגִּבּוֹרִים יִגְּשׁוּ
        יַעֲלוּ כֹּל אַנְשֵׁי הַמִּלְחָמָה׃
      pl: 'Obwołajcie to między narody: Szykujcie się na wojnę! Rozbudźcie rycerzy!
        Niechaj przyciągną i wyruszą wszyscy mężowie waleczni. '
    10:
      he: כֹּתּוּ אִתֵּיכֶם לַחֲרָבוֹת וּמַזְמְרֹתֵיכֶם לִרְמָחִים הַחַלָּשׁ יֹאמַר
        גִּבּוֹר אָנִי׃
      pl: Przekujcie lemiesze wasze na miecze, a sierpy wasze na oszczepy! - Tam sprowadź
        o Wiekuisty bohaterów Twoich! 
    11:
      he: עוּשׁוּ וָבֹאוּ כָל־הַגּוֹיִם מִסָּבִיב וְנִקְבָּצוּ שָׁמָּה הַנְחַת יְהוָה
        גִּבּוֹרֶיךָ׃
      pl: Spieszcie się i nadejdźcie wszystkie ludy dokoła, gromadźcie się! - Tam
        sprowadź o Wiekuisty bohaterów Twoich. 
    12:
      he: יֵעוֹרוּ וְיַעֲלוּ הַגּוֹיִם אֶל־עֵמֶק יְהוֹשָׁפָט כִּי שָׁם אֵשֵׁב לִשְׁפֹּט
        אֶת־כָּל־הַגּוֹיִם מִסָּבִיב׃
      pl: Pobudzą się i wyruszą narody na dolinę Josafat; bo tam zasiądę, bym sądził
        wszystkie narody okoliczne. 
    13:
      he: שִׁלְחוּ מַגָּל כִּי בָשַׁל קָצִיר בֹּאוּ רְדוּ כִּי־מָלְאָה גַּת הֵשִׁיקוּ
        הַיְקָבִים כִּי רַבָּה רָעָתָם׃
      pl: Zapuśćcie sierp, bo dojrzało żniwo! Pójdźcie, tratujcie, bo pełna prasa,
        przelewają się kadzie, bo wielką jest niecność ich. 
    14:
      he: הֲמוֹנִים הֲמוֹנִים בְּעֵמֶק הֶחָרוּץ כִּי קָרוֹב יוֹם יְהוָה בְּעֵמֶק הֶחָרוּץ׃
      pl: Tłumy przy tłumach w dolinie przeznaczenia, gdyż bliski dzień Wiekuistego
        w dolinie przeznaczenia. 
    15:
      he: שֶׁמֶשׁ וְיָרֵחַ קָדָרוּ וְכוֹכָבִים אָסְפוּ נָגְהָם׃
      pl: Słońce i księżyc się zaćmiły, a gwiazdy ukryły blask swój. 
    16:
      he: וַיהוָה מִצִּיּוֹן יִשְׁאָג וּמִירוּשָׁלִַם יִתֵּן קוֹלוֹ וְרָעֲשׁוּ שָׁמַיִם
        וָאָרֶץ וַיהוָה מַחֲסֶה לְעַמּוֹ וּמָעוֹז לִבְנֵי יִשְׂרָאֵל׃
      pl: A Wiekuisty z Cyonu huczy, a z Jerozolimy odzywa się gromem Swoim, że drżą
        niebo i ziemia. Wiekuisty zaś obroną ludu swojego, a twierdzą synom Israela. 
    17:
      he: וִידַעְתֶּם כִּי אֲנִי יְהוָה אֱלֹהֵיכֶם שֹׁכֵן בְּצִיּוֹן הַר־קָדְשִׁי
        וְהָיְתָה יְרוּשָׁלִַם קֹדֶשׁ וְזָרִים לֹא־יַעַבְרוּ־בָהּ עוֹד׃
      pl: A poznacie, żem Ja Wiekuisty Bóg wasz, zamieszkujący na Cyonie, górze Mojej
        świętej, i że Jerozolima poświęconą będzie, a cudzoziemcy nigdy już po niej
        nie przejdą. 
    18:
      he: וְהָיָה בַיּוֹם הַהוּא יִטְּפוּ הֶהָרִים עָסִיס וְהַגְּבָעוֹת תֵּלַכְנָה
        חָלָב וְכָל־אֲפִיקֵי יְהוּדָה יֵלְכוּ מָיִם וּמַעְיָן מִבֵּית יְהוָה יֵצֵא
        וְהִשְׁקָה אֶת־נַחַל הַשִּׁטִּים׃
      pl: I stanie się w on dzień, że sączyć się będą góry moszczem, a pagórki przelewać
        mlekiem, a wszystkie potoki Judy wzbierać wodą; źródło zaś z przybytku Wiekuistego
        wytryśnie i zrosi dolinę akacyową. 
    19:
      he: מִצְרַיִם לִשְׁמָמָה תִהְיֶה וֶאֱדוֹם לְמִדְבַּר שְׁמָמָה תִּהְיֶה מֵחֲמַס
        בְּנֵי יְהוּדָה אֲשֶׁר־שָׁפְכוּ דָם־נָקִיא בְּאַרְצָם׃
      pl: Micraim w pustkowie się obróci, a Edom w jałowy step się zamieni z powodu
        zawziętości ku synom Judy, że przelewali krew niewinną na ziemi ich. 
    20:
      he: וִיהוּדָה לְעוֹלָם תֵּשֵׁב וִירוּשָׁלִַם לְדוֹר וָדוֹר׃
      pl: Judea zaś na wieki zamieszkaną będzie, a Jerozolima do najpóźniejszych pokoleń. 
    21:
      he: וְנִקֵּיתִי דָּמָם לֹא־נִקֵּיתִי וַיהוָה שֹׁכֵן בְּצִיּוֹן׃
      pl: I pomszczę krew ich jeszcze niepomszczoną, a Wiekuisty zamieszka na górze
        Cyon. 
