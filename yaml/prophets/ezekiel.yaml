title:
  he: יחזקאל
  yi: null
  cs: null
  pl: null
text:
  1:
    1:
      he: וַיְהִי בִּשְׁלֹשִׁים שָׁנָה בָּרְבִיעִי בַּחֲמִשָּׁה לַחֹדֶשׁ וַאֲנִי בְתוֹךְ־הַגּוֹלָה
        עַל־נְהַר־כְּבָר נִפְתְּחוּ הַשָּׁמַיִם וָאֶרְאֶה מַרְאוֹת אֱלֹהִים׃
      yi: 'און עס איז געװען אין דרײַסיקסטן יאָר, אין פֿירטן חודש אין פֿינפֿטן טאָג
        פֿון חודש, װען איך בין געװען צװישן די פֿאַרטריבענע בײַם טײַך כּבֿר, האָבן
        זיך געעפֿנט די הימלען, און איך האָב געזען זעונגען פֿון גאָט. '
      cs: Stalo se pak třidcátého léta, čtvrtého měsíce, dne pátého, když jsem byl
        mezi zajatými u řeky Chebar, že otevřína byla nebesa, a viděl jsem vidění
        Boží.
      pl: I stało się trzydziestego roku, miesiąca czwartego, piątego tegoż miesiąca,
        gdym znajdował się wpośród wygnańców nad rzeką Kebar, że się roztworzyły niebiosa,
        a ujrzałem zjawiska Boże. 
    2:
      he: בַּחֲמִשָּׁה לַחֹדֶשׁ הִיא הַשָּׁנָה הַחֲמִישִׁית לְגָלוּת הַמֶּלֶךְ יוֹיָכִין׃
      yi: אין פֿינפֿטן טאָג פֿון חודש – דאָס איז דאָס פֿינפֿטע יאָר נאָך דעם גלות
        פֿון מלך יויָכין –
      cs: Pátého dne téhož měsíce, pátého léta zajetí krále Joachina,
      pl: Piątego tegoż miesiąca, mianowicie roku piątego po uprowadzeniu króla Jojachina. 
    3:
      he: הָיֹה הָיָה דְבַר־יְהוָה אֶל־יְחֶזְקֵאל בֶּן־בּוּזִי הַכֹּהֵן בְּאֶרֶץ כַּשְׂדִּים
        עַל־נְהַר־כְּבָר וַתְּהִי עָלָיו שָׁם יַד־יְהוָה׃
      yi: איז געװען דאָס װאָרט פֿון גאָט צו יחֶזקאל דעם זון פֿון בוזין, דעם כּהן,
        אין לאַנד פֿון די כַּשׂדים בײַם טײַך כּבֿר; און די האַנט פֿון גאָט איז דאָרטן
        געװען אױף אים.
      cs: V pravdě stalo se slovo Hospodinovo k Ezechielovi knězi, synu Buzi, v zemi
        Kaldejské u řeky Chebar, a byla nad ním ruka Hospodinova.
      pl: Doszło rzeczywiście słowo Wiekuistego Jechezkiela, syna Buzy, kapłana, na ziemi
        kasdejskiej, nad rzeką Kebar, a objawiła się tam nad nim moc Wiekuistego. 
    4:
      he: וָאֵרֶא וְהִנֵּה רוּחַ סְעָרָה בָּאָה מִן־הַצָּפוֹן עָנָן גָּדוֹל וְאֵשׁ
        מִתְלַקַּחַת וְנֹגַהּ לוֹ סָבִיב וּמִתּוֹכָהּ כְּעֵין הַחַשְׁמַל מִתּוֹךְ
        הָאֵשׁ׃
      yi: 'און איך האָב געזען, ערשט אַ שטורעמװינט איז אָנגעקומען פֿון צפֿון, אַ גרױסער
        װאָלקן מיט אַ פֿלאַקעריקן פֿײַער און אַ שײַן רונד אַרום אים; און אין מיטן
        פֿון אים אַזױ װי דער אָנבליק פֿון בורשטין – אין מיטן פֿון פֿײַער. '
      cs: I viděl jsem, a aj, vítr tuhý přicházel od půlnoci, a oblak veliký, a oheň
        plápolající, a okolo něho byl blesk, a z prostředku jeho jako nějaká velmi
        prudká světlost, z prostředku toho ohně.
      pl: Widziałem tedy, a oto wicher gwałtowny nadciągał od północy, obłok potężny
        i ogień skłębiony, a jasność otaczała go dokoła; zaś z pośród niego wyzierało
        coś, niby widmo błyszczącego złota, - niby z pośród onego ognia. 
    5:
      he: וּמִתּוֹכָהּ דְּמוּת אַרְבַּע חַיּוֹת וְזֶה מַרְאֵיהֶן דְּמוּת אָדָם לָהֵנָּה׃
      yi: 'און אין מיטן דערפֿון איז געװען די געשטאַלט פֿון פֿיר חיות. און דאָס איז
        געװען זײער אױסזען: זײ האָבן געהאַט די געשטאַלט פֿון אַ מענטשן.'
      cs: 'Z prostředku jeho také ukázalo se podobenství čtyř zvířat, jejichž takový
        byl způsob: Podobenství člověka měli.'
      pl: 'Ze środka mianowicie jego, postać czterech istot żywych, a oto wejrzenie
        ich: postać ludzką miały. '
    6:
      he: וְאַרְבָּעָה פָנִים לְאֶחָת וְאַרְבַּע כְּנָפַיִם לְאַחַת לָהֶם׃
      yi: 'און פֿיר פּנימער זײַנען בײַ איטלעכער געװען, און פֿיר פֿליגלען בײַ איטלעכער
        פֿון זײ. '
      cs: A po čtyřech tvářích jedno každé, a po čtyřech křídlích jedno každé mělo.
      pl: Cztery oblicza miała każda, cztery też skrzydła każda z nich. 
    7:
      he: וְרַגְלֵיהֶם רֶגֶל יְשָׁרָה וְכַף רַגְלֵיהֶם כְּכַף רֶגֶל עֵגֶל וְנֹצְצִים
        כְּעֵין נְחֹשֶׁת קָלָל׃
      yi: 'און זײערע פֿיס זײַנען געװען גלײַכע פֿיס, און זײערע פֿוסטריט זײַנען געװען
        אַזױ װי דער פֿוסטריט פֿון אַ קאַלב; און זײ האָבן געפֿונקלט אַזױ װי בלאַנקע
        קופּער. '
      cs: Jejichž nohy nohy přímé, ale zpodek noh jejich jako zpodek nohy telecí,
        a blyštěly se podobně jako ocel pulerovaná.
      pl: A nogi ich tworzyły udo proste, stopa zaś nóg ich, niby stopa nogi cielęcej;
        a lśniły się niby widmo miedzi polerowanej. 
    8:
      he: וידו [וִידֵי] אָדָם מִתַּחַת כַּנְפֵיהֶם עַל אַרְבַּעַת רִבְעֵיהֶם וּפְנֵיהֶם
        וְכַנְפֵיהֶם לְאַרְבַּעְתָּם׃
      yi: און הענט פֿון אַ מענטשן זײַנען געװען פֿון אונטער זײערע פֿליגלען אױף זײערע
        פֿיר זײַטן; און זײערע פּנימער און זײערע פֿליגלען בײַ זײ פֿירן –
      cs: Ruce pak lidské pod křídly jejich, po čtyřech stranách jejich, a tváři jejich
        i křídla jejich na čtyřech těch stranách.
      pl: A ręce ludzkie były poniżej skrzydeł ich, po czterech stronach ich. Co do oblicza
        ich i skrzydeł po czterech onych stronach, -  
    9:
      he: חֹבְרֹת אִשָּׁה אֶל־אֲחוֹתָהּ כַּנְפֵיהֶם לֹא־יִסַּבּוּ בְלֶכְתָּן אִישׁ
        אֶל־עֵבֶר פָּנָיו יֵלֵכוּ׃
      yi: זײערע פֿליגלען זײַנען געװען באַהעפֿט אײנער צום אַנדערן – האָבן זיך ניט אומגעדרײט
        בײַ זײער גײן; איטלעכע צו דער זײַט פֿון איר פּנים זײַנען זײ געגאַנגען.
      cs: Spojena byla křídla jejich jednoho s druhým. Neobracela se, když šla; jedno
        každé přímo na svou stranu šlo.
      pl: Stykały się każde z sąsiedniém skrzydła ich; nie odwracały się gdy się posuwały;
        każda w kierunku oblicza swego się posuwały. 
    10:
      he: וּדְמוּת פְּנֵיהֶם פְּנֵי אָדָם וּפְנֵי אַרְיֵה אֶל־הַיָּמִין לְאַרְבַּעְתָּם
        וּפְנֵי־שׁוֹר מֵהַשְּׂמֹאול לְאַרְבַּעְתָּן וּפְנֵי־נֶשֶׁר לְאַרְבַּעְתָּן׃
      yi: 'און די געשטאַלט פֿון זײערע פּנימער איז געװען: אַ פּנים פֿון אַ מענטשן;
        און אַ פּנים פֿון אַ לײב אױף דער רעכטער זײַט בײַ זײ פֿירן; און אַ פּנים פֿון
        אַן אָקס פֿון דער לינקער זײַט בײַ זײ פֿירן; און אַ פּנים פֿון אַן אָדלער בײַ
        זײ פֿירן.'
      cs: Podobenství pak tváří jejich s předu tvář lidská, a tvář lvová po pravé
        straně každého z nich; tvář pak volovou po levé straně všech čtvero, též tvář
        orličí s zadu mělo všech čtvero z nich.
      pl: 'Takim zaś kształt oblicza ich: oblicze człowieka, a oblicze lwa po prawej,
        a oblicze wołu po lewej onych czterech, a oblicze orła (z tyłu) onych czterech. '
    11:
      he: וּפְנֵיהֶם וְכַנְפֵיהֶם פְּרֻדוֹת מִלְמָעְלָה לְאִישׁ שְׁתַּיִם חֹבְרוֹת
        אִישׁ וּשְׁתַּיִם מְכַסּוֹת אֵת גְּוִיֹתֵיהֶנָה׃
      yi: 'אַזױ זײַנען געװען זײערע פּנימער; און זײערע פֿליגלען זײַנען געװען פֿאַנאַנדערגעשפּרײט
        צו דער הײך צו; צװײ פֿון איטלעכער זײַנען געװען באַהעפֿט אָן אײנאַנדער, און
        צװײ האָבן באַדעקט זײערע לײַבער. '
      cs: A tváři jejich i křídla jejich pozdvižena byla zhůru. Každé zvíře dvě křídla
        pojilo s křídly dvěma druhého, dvěma pak přikrývala těla svá.
      pl: A oblicza i skrzydła ich rozchodziły się ku górze, każda miała po dwa stykające
        się z sąsiedniem, gdy dwa zakrywały ich ciała. 
    12:
      he: וְאִישׁ אֶל־עֵבֶר פָּנָיו יֵלֵכוּ אֶל אֲשֶׁר יִהְיֶה־שָׁמָּה הָרוּחַ לָלֶכֶת
        יֵלֵכוּ לֹא יִסַּבּוּ בְּלֶכְתָּן׃
      yi: 'און איטלעכע צו דער זײַט פֿון איר פּנים זײַנען זײ געגאַנגען; װוּהין דער
        גײַסט איז געװען צו גײן, זײַנען זײ געגאַנגען; זײ האָבן זיך ניט אומגעדרײט בײַ
        זײער גײן. '
      cs: A každé přímo na svou stranu šlo. Kamkoli ukazoval duch, aby šla, tam šla,
        neuchylovala se, když chodila.
      pl: A każda w kierunku oblicza swego się posuwały; dokąd duch dążyć zamierzał,
        tam się posuwały, nie odwracały się gdy się posuwały. 
    13:
      he: וּדְמוּת הַחַיּוֹת מַרְאֵיהֶם כְּגַחֲלֵי־אֵשׁ בֹּעֲרוֹת כְּמַרְאֵה הַלַּפִּדִים
        הִיא מִתְהַלֶּכֶת בֵּין הַחַיּוֹת וְנֹגַהּ לָאֵשׁ וּמִן־הָאֵשׁ יוֹצֵא בָרָק׃
      yi: 'און די געשטאַלט פֿון די חיות, זײער אױסזען, איז געװען אַזױ װי ברענעדיקע
        קױלן פֿײַער; אַזױ װי דאָס אױסזען פֿון בראַנדהעלצער איז דאָס אומגעגאַנגען צװישן
        די חיות; און דאָס פֿײַער האָט געהאַט אַ שײַן, און פֿון דעם פֿײַער איז אַרױסגעגאַנגען
        אַ בליץ. '
      cs: Podobnost také těch zvířat na pohledění byla jako uhlí řeřavého, na pohledění
        jako pochodně. Kterýžto oheň ustavičně chodil mezi zvířaty, a ten oheň měl
        blesk, a z téhož ohně vycházelo blýskání.
      pl: A kształt onych istot - wejrzenie ich niby zarzewia ogniste, gorejące, niby
        wejrzenie pochodni. Ten to (ogień) przebiegał między istotami, a otaczała
        jasność on ogień z ognia zaś szły błyskawice. 
    14:
      he: וְהַחַיּוֹת רָצוֹא וָשׁוֹב כְּמַרְאֵה הַבָּזָק׃
      yi: און די חיות זײַנען געלאָפֿן הין און צוריק, אַזױ װי דאָס אױסזען פֿון אַ בליצשטראַל.
      cs: Také ta zvířata běhala, a navracovala se jako prudké blýskání.
      pl: A istoty one przebiegały tam i napowrót na kształt błyskawic. 
    15:
      he: וָאֵרֶא הַחַיּוֹת וְהִנֵּה אוֹפַן אֶחָד בָּאָרֶץ אֵצֶל הַחַיּוֹת לְאַרְבַּעַת
        פָּנָיו׃
      yi: 'און איך האָב אָנגעקוקט די חיות, ערשט צו אײן ראָד איז אױף דער ערד לעבן די
        חיות צו זײערע פֿיר פּנימער. '
      cs: A když jsem hleděl na ta zvířata, a aj, kolo jedno bylo na zemi při zvířatech
        u čtyř tváří jednoho každého z nich.
      pl: I przypatrywałem się onym istotom, a oto po jedném kole u spodu przy onych
        istotach, po czterech stronach ich przednich. 
    16:
      he: מַרְאֵה הָאוֹפַנִּים וּמַעֲשֵׂיהֶם כְּעֵין תַּרְשִׁישׁ וּדְמוּת אֶחָד לְאַרְבַּעְתָּן
        וּמַרְאֵיהֶם וּמַעֲשֵׂיהֶם כַּאֲשֶׁר יִהְיֶה הָאוֹפַן בְּתוֹךְ הָאוֹפָן׃
      yi: 'דאָס אױסזען פֿון די רעדער און זײער אַרבעט איז געװען אַזױ װי דער אָנבליק
        פֿון גאָלדשטײן, און אײן געשטאַלט איז געװען בײַ זײ פֿירן; און זײער אױסזען און
        זײער אַרבעט איז געװען אַזױ װי עס װאָלט זײַן אַ ראָד אין אַ ראָד. '
      cs: Na pohledění byla kola, a udělání jich jako barva tarsis, a podobnost jednostejnou
        měla všecka ta kola, a byla na pohledění i udělání jejich, jako by bylo kolo
        u prostřed kola.
      pl: Wejrzenie kół i wykończenie ich niby widmo chryzolitu, kształtu zaś jednego
        były wszystkie cztery, a wejrzenie ich i wykończenie jak gdyby było jedno
        koło w pośrodku drugiego. 
    17:
      he: עַל־אַרְבַּעַת רִבְעֵיהֶן בְּלֶכְתָּם יֵלֵכוּ לֹא יִסַּבּוּ בְּלֶכְתָּן׃
      yi: אַז זײ זײַנען געגאַנגען זײַנען זײ געגאַנגען צו זײערע פֿיר זײַטן; זײ האָבן
        זיך ניט אומגעדרײט בײַ זײער גײן.
      cs: Na čtyři strany své jíti majíce, chodila, a neuchylovala se, když šla.
      pl: W kierunku czterech stron swoich w biegu swoim się posuwały; nie odwracały
        się gdy się posuwały. 
    18:
      he: וְגַבֵּיהֶן וְגֹבַהּ לָהֶם וְיִרְאָה לָהֶם וְגַבֹּתָם מְלֵאֹת עֵינַיִם סָבִיב
        לְאַרְבַּעְתָּן׃
      yi: 'און זײערע רײפֿן – אי זײ האָבן געהאַט אַ הױכקײט, אי זײ האָבן געהאַט אַ מוֹראדיקײט;
        און זײערע רײפֿן זײַנען געװען פֿול מיט אױגן רונד אַרום בײַ זײ פֿירן. '
      cs: A loukoti své, i vysokost měla, že hrůza z nich šla, a šínové jejich vůkol
        všech čtyř kol plní byli očí.
      pl: A obwody ich - nadana im była wzniosłość i wspaniałość; te bowiem obwody
        ich pełne były oczu dokoła u wszystkich czterech. 
    19:
      he: וּבְלֶכֶת הַחַיּוֹת יֵלְכוּ הָאוֹפַנִּים אֶצְלָם וּבְהִנָּשֵׂא הַחַיּוֹת
        מֵעַל הָאָרֶץ יִנָּשְׂאוּ הָאוֹפַנִּים׃
      yi: 'און אַז די חיות זײַנען געגאַנגען, זײַנען געגאַנגען די רעדער לעבן זײ, און
        אַז די חיות האָבן זיך אױפֿגעהױבן פֿון דער ערד, האָבן זיך אױפֿגעהױבן די רעדער. '
      cs: Když pak chodila zvířata, chodila kola podlé nich, a když se vznášela zvířata
        vzhůru od země, vznášela se i kola.
      pl: A gdy posuwały się one istoty, posuwały się i koła obok nich, a gdy się
        unosiły one istoty ponad powierzchnię, unosiły się i koła. 
    20:
      he: עַל אֲשֶׁר יִהְיֶה־שָּׁם הָרוּחַ לָלֶכֶת יֵלֵכוּ שָׁמָּה הָרוּחַ לָלֶכֶת
        וְהָאוֹפַנִּים יִנָּשְׂאוּ לְעֻמָּתָם כִּי רוּחַ הַחַיָּה בָּאוֹפַנִּים׃
      yi: 'װוּהין נאָר דער גײַסט איז געװען צו גײן, זײַנען זײ געגאַנגען אַהין װוּ דער
        גײַסט איז געװען צו גײן, און די רעדער האָבן זיך אױפֿגעהױבן באַגלײַך מיט זײ,
        װאָרום דער גײַסט פֿון די חיות איז געװען אין די רעדער. '
      cs: Kdekoli chtěl Duch, aby šla, tam šla; kde Duch chtěl jíti, i kola vznášela
        se naproti nim, nebo duch zvířat byl v kolách.
      pl: Dokądkolwiek duch posunąć się zamierzał, posuwały się - dokądkolwiek mianowicie
        duch ów zmierzał - koła też unosiły się zgodnie z niemi; albowiem duch samych
        istot w onych kołach. 
    21:
      he: בְּלֶכְתָּם יֵלֵכוּ וּבְעָמְדָם יַעֲמֹדוּ וּבְהִנָּשְׂאָם מֵעַל הָאָרֶץ
        יִנָּשְׂאוּ הָאוֹפַנִּים לְעֻמָּתָם כִּי רוּחַ הַחַיָּה בָּאוֹפַנִּים׃
      yi: אַז יענע זײַנען געגאַנגען, זײַנען זײ געגאַנגען, און אַז יענע האָבן זיך אָפּגעשטעלט,
        האָבן זײ זיך אָפּגעשטעלט; און אַז זײ האָבן זיך אױפֿגעהױבן פֿון דער ערד, האָבן
        זיך אױפֿגעהױבן די רעדער באַגלײַך מיט זײ, װאָרום דער גײַסט פֿון די חיות איז
        געװען אין די רעדער.
      cs: Když ona šla, šla, a když ona stála, stála, a když se vznášela od země,
        vznášela se také kola s nimi, nebo duch zvířat byl v kolách.
      pl: Gdy te się posuwały, posuwały się i one, a gdy tamte stanęły, stanęły i te,
        a gdy ponad powierzchnię się unosiły, unosiły się i koła zgodnie z niemi;
        albowiem duch samych istot w onych kołach. 
    22:
      he: וּדְמוּת עַל־רָאשֵׁי הַחַיָּה רָקִיעַ כְּעֵין הַקֶּרַח הַנּוֹרָא נָטוּי
        עַל־רָאשֵׁיהֶם מִלְמָעְלָה׃
      yi: 'און איבער די קעפּ פֿון די חיות איז געװען די געשטאַלט פֿון אַ הימל, אַזױ
        װי דער אָנבליק פֿון מוראדיקן אײַז, אױסגעשפּרײט איבער זײערע קעפּ פֿון אױבן. '
      cs: Podobenství pak oblohy bylo nad hlavami zvířat jako podobenství křištálu
        roztaženého nad hlavami jejich svrchu.
      pl: Obraz zaś nad głowami onych istot niby sklepienie, niby widmo kryształu
        wspaniałego, rozpostartego nad głowami ich z wierzchu. 
    23:
      he: וְתַחַת הָרָקִיעַ כַּנְפֵיהֶם יְשָׁרוֹת אִשָּׁה אֶל־אֲחוֹתָהּ לְאִישׁ שְׁתַּיִם
        מְכַסּוֹת לָהֵנָּה וּלְאִישׁ שְׁתַּיִם מְכַסּוֹת לָהֵנָּה אֵת גְּוִיֹּתֵיהֶם׃
      yi: 'און אונטער דעם הימל זײַנען געװען זײערע פֿליגלען, אײנער גלײַך אַקעגן אַנדערן;
        צו צװײ פֿון איטלעכער פֿון זײ האָבן צוגעדעקט, צו צװײ פֿון איטלעכער פֿון זײ
        האָבן צוגעדעקט זײערע לײַבער. '
      cs: A pod oblohou křídla jejich pozdvižená byla, jedno připojené k druhému.
        Každé mělo dvě, jimiž se přikrývalo, každé, pravím, mělo dvě, jimiž přikrývalo
        tělo své.
      pl: A pod sklepieniem rozpościerały się skrzydła ich prosto, jedno ku drugiemu;
        nadto miała każda z nich po dwa, które je zakrywały - mianowicie po dwa, które
        zakrywały im ich ciała. 
    24:
      he: וָאֶשְׁמַע אֶת־קוֹל כַּנְפֵיהֶם כְּקוֹל מַיִם רַבִּים כְּקוֹל־שַׁדַּי בְּלֶכְתָּם
        קוֹל הֲמֻלָּה כְּקוֹל מַחֲנֶה בְּעָמְדָם תְּרַפֶּינָה כַנְפֵיהֶן׃
      yi: 'און אַז זײ זײַנען געגאַנגען, האָב איך געהערט דאָס גערױש פֿון זײערע פֿליגלען,
        אַזױ װי דאָס גערױש פֿון גרױסע װאַסערן, אַזױ װי דער קָול פֿון אַלמאַכטיקן,
        אַ טומלדיק גערױש, אַזױ װי דאָס גערױש פֿון אַ מחנה; אַז זײ האָבן זיך אָפּגעשטעלט,
        האָבן זײ אַראָפּגעלאָזט זײערע פֿליגלען. '
      cs: I slyšel jsem zvuk křídel jejich jako zvuk vod mnohých, jako zvuk Všemohoucího,
        když chodila, zvuk hluku jako zvuk vojska. Když pak stála, spustila křídla
        svá.
      pl: I usłyszałem szum skrzydeł ich, niby szum wód potężnych, niby odgłos Wszechmogącego,
        gdy się posuwały - odgłos to był zgiełku, niby wrzawa obozowiska; gdy jednak
        stanęły, opuszczały one skrzydła swoje. 
    25:
      he: וַיְהִי־קוֹל מֵעַל לָרָקִיעַ אֲשֶׁר עַל־רֹאשָׁם בְּעָמְדָם תְּרַפֶּינָה
        כַנְפֵיהֶן׃
      yi: און עס איז געװאָרן אַ גערױש איבער דעם הימל װאָס אױף זײערע קעפּ, אַז זײ האָבן
        זיך אָפּגעשטעלט, אַראָפּלאָזנדיק זײערע פֿליגלען.
      cs: Byl také zvuk svrchu nad oblohou, kteráž byla nad hlavou jejich, když stála
        a spustila křídla svá.
      pl: Wtem rozległ się głos ponad sklepieniem, które nad głowami ich. Gdy stanęły
        opuściły one skrzydła swoje. 
    26:
      he: וּמִמַּעַל לָרָקִיעַ אֲשֶׁר עַל־רֹאשָׁם כְּמַרְאֵה אֶבֶן־סַפִּיר דְּמוּת
        כִּסֵּא וְעַל דְּמוּת הַכִּסֵּא דְּמוּת כְּמַרְאֵה אָדָם עָלָיו מִלְמָעְלָה׃
      yi: 'און איבער דעם הימל װאָס אױף זײערע קעפּ איז געװען אַזױ װי דאָס אױסזען פֿון
        סאַפּירשטײן, די געשטאַלט פֿון אַ טראָן; און אױף דער געשטאַלט פֿון דעם טראָן
        אַ געשטאַלט אַזױ װי דאָס אױסזען פֿון אַ מענטשן, אױבן אױף אים. '
      cs: Svrchu pak na obloze, kteráž byla nad hlavou jejich, bylo podobenství trůnu,
        na pohledění jako kámen zafirový, a nad podobenstvím trůnu na něm svrchu,
        na pohledění jako tvárnost člověka.
      pl: A ponad sklepieniem, które nad głowami ich, ukazało się coś, niby wejrzenie
        kamienia szafirowego, niby wizerunek tronu - na wizerunku zaś tronu postać,
        niby wejrzenie człowieka ponad nim u góry. 
    27:
      he: וָאֵרֶא כְּעֵין חַשְׁמַל כְּמַרְאֵה־אֵשׁ בֵּית־לָהּ סָבִיב מִמַּרְאֵה מָתְנָיו
        וּלְמָעְלָה וּמִמַּרְאֵה מָתְנָיו וּלְמַטָּה רָאִיתִי כְּמַרְאֵה־אֵשׁ וְנֹגַהּ
        לוֹ סָבִיב׃
      yi: 'און איך האָב געזען אַזױ װי דעם אָנבליק פֿון בורשטין, מיט אַן אײַנראַם דערצו
        רונד אַרום אַזױ װי דאָס אױסזען פֿון פֿײַער, פֿון דעם אױסזען פֿון זײַנע לענדן
        און אַרױף; און פֿון דעם אױסזען פֿון זײַנע לענדן און אַראָפּ האָב איך געזען
        אַזױ װי דאָס אױסזען פֿון פֿײַער, מיט אַ שײַן רונד אַרום אים. '
      cs: I viděl jsem na pohledění jako velmi prudkou světlost, a u vnitřku jejím
        vůkol na pohledění jako oheň, od bedr jeho vzhůru; od bedr pak jeho dolů viděl
        jsem na pohledění jako oheň, a blesk vůkol něho.
      pl: I ujrzałem niby widmo błyszczącego złota, które niby zjawiskiem ognistem
        otoczone było wewnątrz dokoła. Począwszy od widma bioder jego ku górze, i od
        widma bioder jego ku dołowi, ujrzałem niby zjawisko ogniste - blask zaś bił
        dokoła niego. 
    28:
      he: כְּמַרְאֵה הַקֶּשֶׁת אֲשֶׁר יִהְיֶה בֶעָנָן בְּיוֹם הַגֶּשֶׁם כֵּן מַרְאֵה
        הַנֹּגַהּ סָבִיב הוּא מַרְאֵה דְּמוּת כְּבוֹד־יְהוָה וָאֶרְאֶה וָאֶפֹּל עַל־פָּנַי
        וָאֶשְׁמַע קוֹל מְדַבֵּר׃
      yi: אַזױ װי דאָס אױסזען פֿון רעגנבױגן װאָס איז אין װאָלקן אין אַ טאָג פֿון רעגן,
        אַזױ איז געװען דאָס אױסזען פֿון דעם שײַן רונד אַרום. דאָס איז געװען דאָס אױסזען
        פֿון דער געשטאַלט פֿון גאָטס פּראַכט. און װי איך האָב עס געזען, אַזױ בין איך
        געפֿאַלן אױף מײַן פּנים, און איך האָב געהערט אַ קָול פֿון אײנעם װאָס רעדט.
      cs: Na pohledění jako duha, kteráž bývá na oblace v čas deště, takový na pohledění
        byl blesk vůkol. To bylo vidění podobenství slávy Hospodinovy. Kteréžto viděv,
        padl jsem na tvář svou, a slyšel jsem hlas mluvícího.
      pl: Niby widok tęczy, występującej w obłoku w dniu dżdżystym, takim widok onego
        blasku dokoła. Oto widok obrazu chwały Wiekuistego - a gdym ujrzał, padłem
        na oblicze swoje i usłyszałem głos, który przemawiał. 
  2:
    1:
      he: וַיֹּאמֶר אֵלָי בֶּן־אָדָם עֲמֹד עַל־רַגְלֶיךָ וַאֲדַבֵּר אֹתָךְ׃
      yi: 'און ער האָט צו מיר געזאָגט: מענטשנקינד, שטעל זיך אױף דײַנע פֿיס, און איך
        װעל רעדן מיט דיר. '
      cs: 'Kterýž řekl ke mně: Synu člověčí, postav se na nohy své, ať mluvím s tebou.'
      pl: 'I rzekł do mnie: Synu człowieczy, stań na nogi twoje, bo będę mówił z tobą! '
    2:
      he: וַתָּבֹא בִי רוּחַ כַּאֲשֶׁר דִּבֶּר אֵלַי וַתַּעֲמִדֵנִי עַל־רַגְלָי וָאֶשְׁמַע
        אֵת מִדַּבֵּר אֵלָי׃
      yi: 'און אַ גײַסט איז אַרײַן אין מיר, װי ער האָט גערעדט צו מיר, און האָט מיך
        אױפֿגעשטעלט אױף מײַנע פֿיס, און איך האָב געהערט דעם װאָס רעדט צו מיר. '
      cs: I vstoupil do mne duch, když promluvil ke mně, a postavil mne na nohy mé,
        a slyšel jsem, an mluví ke mně.
      pl: I wstąpił we mnie duch gdy przemówił do mnie, i postawił mnie na nogi moje,
        i słuchałem Przemawiającego do mnie. 
    3:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם שׁוֹלֵחַ אֲנִי אוֹתְךָ אֶל־בְּנֵי יִשְׂרָאֵל
        אֶל־גּוֹיִם הַמּוֹרְדִים אֲשֶׁר מָרְדוּ־בִי הֵמָּה וַאֲבוֹתָם פָּשְׁעוּ בִי
        עַד־עֶצֶם הַיּוֹם הַזֶּה׃
      yi: 'און ער האָט צו מיר געזאָגט:מענטשנקינד, איך שיק דיך צו די קינדער פֿון ישׂראל,
        צו די װידערשפּעניקע שבֿטיםװאָס האָבן װידערשפּעניקט אָן מיר;זײ און זײערע עלטערן
        האָבן געבראָכן אָן מיראַזש ביז הײַנטיקן טאָג. '
      cs: 'Kterýž řekl mi: Synu člověčí, já tě posílám k synům Izraelským, k národům
        zpurným, kteříž zpurně se postavovali proti mně; oni i otcové jejich zpronevěřovali
        se mi, až právě do tohoto dne.'
      pl: 'I rzekł do mnie: Synu człowieczy! posyłam Ja cię do synów Israela, do tych
        hord buntowniczych, które zbuntowały się przeciw Mnie - tak oni jak ojcowie
        ich sprzeniewierzyli się Mnie, aż po ten dzień dzisiejszy. '
    4:
      he: וְהַבָּנִים קְשֵׁי פָנִים וְחִזְקֵי־לֵב אֲנִי שׁוֹלֵחַ אוֹתְךָ אֲלֵיהֶם
        וְאָמַרְתָּ אֲלֵיהֶם כֹּה אָמַר אֲדֹנָי יְהֹוִה׃
      yi: און די קינדער האָבן פֿאַרשײַטע פּנימער און האַרטע הערצער:צו זײ שיק איך דיך,
        און זאָלסט זאָגן צו זײ:אַזױ האָט געזאָגט גאָט דער האַר;
      cs: 'K těch, pravím, synům nestydaté tváři a zatvrdilého srdce já posílám tě,
        a díš k nim: Takto praví Panovník Hospodin,'
      pl: 'A synowie to nieugiętego oblicza i krnąbrnego serca - posyłam cię Ja do nich,
        a oświadczysz im: Tak rzecze Pan, Wiekuisty! '
    5:
      he: וְהֵמָּה אִם־יִשְׁמְעוּ וְאִם־יֶחְדָּלוּ כִּי בֵּית מְרִי הֵמָּה וְיָדְעוּ
        כִּי נָבִיא הָיָה בְתוֹכָם׃
      yi: און זײ, סײַ זײ װעלן הערן, און סײַ זײ װעלן פֿאַרמײַדן –װאָרום אַ װידערשפּעניק
        געזינדל זײַנען זײ –זאָלן זײ װיסן אַז אַ נבֿיא איז געװען צװישן זײ.
      cs: 'Již oni slyšte neb nechte: Že dům zpurný jsou. Ať vědí, že prorok byl u
        prostřed nich.'
      pl: Oni zaś czyby usłuchali czy poniechali - bo dom to przekory - to jednak
        uświadomią sobie, że był prorok w pośród nich. 
    6:
      he: וְאַתָּה בֶן־אָדָם אַל־תִּירָא מֵהֶם וּמִדִּבְרֵיהֶם אַל־תִּירָא כִּי סָרָבִים
        וְסַלּוֹנִים אוֹתָךְ וְאֶל־עַקְרַבִּים אַתָּה יוֹשֵׁב מִדִּבְרֵיהֶם אַל־תִּירָא
        וּמִפְּנֵיהֶם אַל־תֵּחָת כִּי בֵּית מְרִי הֵמָּה׃
      yi: 'און דו מענטשנקינד, זאָלסט ניט מורא האָבן פֿאַר זײ, און ניט מורא האָבן פֿאַר
        זײערע רײד, הגם דערנער און שטעכגעװעקס זײַנען אַרום דיר, און צװישן שקאָרפּיאָנען
        טוסטו זיצן;פֿאַר זײערע רײד זאָלסטו ניט מורא האָבן, און פֿאַר זײער פּנים זאָלסטו
        ניט אַנגסטן;װאָרום אַ װידערשפּעניק געזינדל זײַנען זײ. '
      cs: Ty pak synu člověčí, neboj se jich, aniž se boj slov jejich, že zpurní a
        jako trní jsou proti tobě, a že mezi štíry bydlíš. Slov jejich neboj se, a
        tváři jejich se nestrachuj, proto že dům zpurný jsou.
      pl: Ty wszakże, synu człowieczy, nie obawiaj się ich, a mów ich się nie lękaj,
        jakkolwiek osty i ciernie w pobliżu twojém, a przy niedźwiadkach osiadłeś!
        Mów ich nie obawiaj się, a przed obliczem ich się nie uginaj, bo dom to przekory. 
    7:
      he: וְדִבַּרְתָּ אֶת־דְּבָרַי אֲלֵיהֶם אִם־יִשְׁמְעוּ וְאִם־יֶחְדָּלוּ כִּי
        מְרִי הֵמָּה׃
      yi: 'און זאָלסט רעדן מײַנע װערטער צו זײ, סײַ זײ װעלן הערן, און סײַ זײ װעלן פֿאַרמײַדן;װאָרום
        לױטער װידערשפּעניקײט זײַנען זײ. '
      cs: 'Ale mluv slova má k nim, již oni slyšte neb nechte: Že zpurní jsou.'
      pl: I oświadczysz im słowa Moje - czyby usłuchali czy poniechali - bo przekorni
        są. 
    8:
      he: וְאַתָּה בֶן־אָדָם שְׁמַע אֵת אֲשֶׁר־אֲנִי מְדַבֵּר אֵלֶיךָ אַל־תְּהִי־מֶרִי
        כְּבֵית הַמֶּרִי פְּצֵה פִיךָ וֶאֱכֹל אֵת אֲשֶׁר־אֲנִי נֹתֵן אֵלֶיךָ׃
      yi: און דו מענטשנקינד, הער װאָס איך רעד צו דיר;זאָלסט ניט װידערשפּעניק זײַןװי
        דאָס װידערשפּעניקע געזינדל;מאַך אױף דײַן מױל, און עס װאָס איך גיב דיר.
      cs: 'Ty pak synu člověčí, slyš, co já pravím tobě: Nebuď zpurný jako ten dům
        zpurný. Otevři ústa svá, a sněz, co já tobě dám.'
      pl: Ty tedy, synu człowieczy, słuchaj co mówię do ciebie! Nie bądź przekornym
        jak ów dom przekory! Otwórz usta twoje a spożyj to, co ci podaję! 
    9:
      he: וָאֶרְאֶה וְהִנֵּה־יָד שְׁלוּחָה אֵלָי וְהִנֵּה־בוֹ מְגִלַּת־סֵפֶר׃
      yi: 'און איך האָב אַ קוק געטאָן, ערשט אַ האַנט איז אױסגעשטרעקט צו מיר, און זע,
        אין איר איז געװען אַ מגילה פֿון אַ בוך. '
      cs: I viděl jsem, a aj, ruka vztažena byla ke mně, a aj, v ní svinutá kniha.
      pl: I spojrzałem, a oto ręka wyciągnięta ku mnie - a oto w niej zwój księgi. 
    10:
      he: וַיִּפְרֹשׂ אוֹתָהּ לְפָנַי וְהִיא כְתוּבָה פָּנִים וְאָחוֹר וְכָתוּב אֵלֶיהָ
        קִנִים וָהֶגֶה וָהִי׃
      yi: און ער האָט זי אױסגעשפּרײט פֿאַר מיר, און זי איז געװען באַשריבן פֿון אינעװײניק
        און פֿון אױסנװײניק, און אױף איר איז געװען אָנגעשריבן קלאָגן און זיפֿצעניש
        און װײ.
      cs: Kteroužto rozvinul přede mnou, a byla popsaná s předu i z zadu, a bylo v
        ní psáno naříkání, kvílení a běda.
      pl: I rozwinął ją przedemną, a była zapisana ze strony przedniej i odwrotnej,
        pisane zaś były na niej skargi i utyskiwania i biadania. 
  3:
    1:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם אֵת אֲשֶׁר־תִּמְצָא אֱכוֹל אֱכוֹל אֶת־הַמְּגִלָּה
        הַזֹּאת וְלֵךְ דַּבֵּר אֶל־בֵּית יִשְׂרָאֵל׃
      yi: און ער האָט צו מיר געזאָגט:מענטשנקינד, װאָס דו געפֿינסט, עס, עס די דאָזיקע
        מגילה, און גײ רעד צו דעם הױז פֿון ישׂראל.
      cs: 'Tedy řekl mi: Synu člověčí, což před tebou jest, sněz, sněz knihu tuto,
        a jdi, mluv k domu Izraelskému.'
      pl: 'I rzekł do mnie: Cokolwiek masz przed sobą pochłaniaj! Spożyj ten zwój,
        a idź i przemawiaj do domu Israela. '
    2:
      he: וָאֶפְתַּח אֶת־פִּי וַיַּאֲכִלֵנִי אֵת הַמְּגִלָּה הַזֹּאת׃
      yi: 'האָב איך אױפֿגעעפֿנט מײַן מױל, און ער האָט מיר געגעבן עסן די דאָזיקע מגילה. '
      cs: I otevřel jsem ústa svá, a dal mi snísti knihu tu,
      pl: I tak otworzyłem usta moje, a dał mi ów zwój do spożycia. 
    3:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם בִּטְנְךָ תַאֲכֵל וּמֵעֶיךָ תְמַלֵּא אֵת הַמְּגִלָּה
        הַזֹּאת אֲשֶׁר אֲנִי נֹתֵן אֵלֶיךָ וָאֹכְלָה וַתְּהִי בְּפִי כִּדְבַשׁ לְמָתוֹק׃
      yi: 'און ער האָט צו מיר געזאָגט:מענטשנקינד, דײַן בױך זאָלסטו אָנשפּײַזן, און
        דײַנע אינגעװײד זאָלסטו אָנפֿילן, מיט דער דאָזיקער מגילה װאָס איך גיב דיר.און
        איך האָב געגעסן, און זי איז געװען אין מײַן מױל אַזױ װי האָניק אין זיסקײט. '
      cs: 'Řka ke mně: Synu člověčí, nakrm břicho své, a střeva svá naplň knihou touto,
        kteroužť dávám. I snědl jsem, a byla v ústech mých jako med sladká.'
      pl: 'I rzekł do mnie: Synu człowieczy, żywot twój nasyć, a łono twoje napełnij
        zwojem tym, który ci wręczam. I spożyłem go, a stał się on w ustach moich
        niby miód tak słodkim. '
    4:
      he: וַיֹּאמֶר אֵלָי בֶּן־אָדָם לֶךְ־בֹּא אֶל־בֵּית יִשְׂרָאֵל וְדִבַּרְתָּ בִדְבָרַי
        אֲלֵיהֶם׃
      yi: 'און ער האָט צו מיר געזאָגט:מענטשנקינד, גײ קום צו דעם הױז פֿון ישׂראל, און
        זאָלסט רעדן מיט מײַנע װערטער צו זײ. '
      cs: 'Za tím řekl mi: Synu člověčí, jdiž k domu Izraelskému, a mluv k nim slovy
        mými.'
      pl: 'I rzekł do mnie: Synu człowieczy, pójdziesz a przyjdziesz do domu Israela,
        a przemówisz słowami Mojemi do nich. '
    5:
      he: כִּי לֹא אֶל־עַם עִמְקֵי שָׂפָה וְכִבְדֵי לָשׁוֹן אַתָּה שָׁלוּחַ אֶל־בֵּית
        יִשְׂרָאֵל׃
      yi: װאָרום ניט צו אַ פֿאָלק מיט אַ טונקעלער שפּראַךאון אַ שװערער צונג װערסטו
        געשיקט, נײַערט צו דעם הױז פֿון ישׂראל;
      cs: Nebo nebudeš poslán k lidu hluboké řeči a nesnadného jazyka, ale k domu
        Izraelskému.
      pl: Albowiem nie do ludu ciemnej mowy i zajękliwego języka tyś wysłan - lecz
        do domu Israela. 
    6:
      he: לֹא אֶל־עַמִּים רַבִּים עִמְקֵי שָׂפָה וְכִבְדֵי לָשׁוֹן אֲשֶׁר לֹא־תִשְׁמַע
        דִּבְרֵיהֶם אִם־לֹא אֲלֵיהֶם שְׁלַחְתִּיךָ הֵמָּה יִשְׁמְעוּ אֵלֶיךָ׃
      yi: 'ניט צו פֿעלקער אַ סךמיט אַ טונקעלער שפּראַך און אַ שװערער צונג, װאָס דו
        פֿאַרשטײסט ניט זײערע װערטער. פֿאַר װאָר, אַז איך װאָלט דיך צו זײ געשיקט, װאָלטן
        זײ יאָ צוגעהערט צו דיר. '
      cs: Ne k národům mnohým hluboké řeči a nesnadného jazyka, jejichž bys slovům
        nerozuměl, ješto, kdybych tě k nim poslal, uposlechli by tebe.
      pl: Nie do ludów licznych ciemnej mowy i zajękliwego języka, których słów byś
        nie rozumiał; lecz do nich cię wysłałem, oni rozumieć cię mogą! 
    7:
      he: וּבֵית יִשְׂרָאֵל לֹא יֹאבוּ לִשְׁמֹעַ אֵלֶיךָ כִּי־אֵינָם אֹבִים לִשְׁמֹעַ
        אֵלָי כִּי כָּל־בֵּית יִשְׂרָאֵל חִזְקֵי־מֵצַח וּקְשֵׁי־לֵב הֵמָּה׃
      yi: 'אָבער דאָס הױז פֿון ישׂראל װעלן ניט װעלן צוהערן צו דיר, װאָרום זײ װילן
        ניט צוהערן צו מיר;װאָרום דאָס גאַנצע הױז פֿון ישׂראלהאָבן האַרטע שטערנס און
        פֿאַרשײַטע הערצער. '
      cs: Ale dům Izraelský nebudou tě chtíti poslouchati, poněvadž nechtí poslouchati
        mne; nebo všecken dům Izraelský jest tvrdočelný a zatvrdilého srdce.
      pl: Ale dom Israela nie zechce cię słuchać, bo wzbraniają się słuchać Mnie;
        albowiem cały dom Israela - nieugiętego czoła i krnąbrnego serca oni. 
    8:
      he: הִנֵּה נָתַתִּי אֶת־פָּנֶיךָ חֲזָקִים לְעֻמַּת פְּנֵיהֶם וְאֶת־מִצְחֲךָ
        חָזָק לְעֻמַּת מִצְחָם׃
      yi: 'זע, איך האָב געמאַכט דײַן פּנים האַרט אַקעגן זײער פּנים, און דײַן שטערן
        האַרט אַקעגן זײער שטערן. '
      cs: Ale učinil jsem tvář tvou tvrdou proti tváři jejich, a čelo tvé tvrdé proti
        čelu jejich.
      pl: Oto uczynię oblicze twoje nieugiętém na wzór ich oblicza, a czoło twoje
        twardém na wzór ich czoła: 
    9:
      he: כְּשָׁמִיר חָזָק מִצֹּר נָתַתִּי מִצְחֶךָ לֹא־תִירָא אוֹתָם וְלֹא־תֵחַת
        מִפְּנֵיהֶם כִּי בֵּית־מְרִי הֵמָּה׃
      yi: 'װי דימענט האַרטער פֿון פֿעלדז, האָב איך געמאַכט דײַן שטערן;זאָלסט ניט מורא
        האָבן פֿאַר זײ, און ניט אַנגסטן פֿאַר זײער פּנים;װאָרום אַ װידערשפּעניק געזינדל
        זײַנען זײ. '
      cs: Jako kámen přetvrdý, pevnější než skálu učinil jsem čelo tvé; nebojž se
        jich, aniž se strachuj tváři jejich, proto že dům zpurný jsou.
      pl: Jako djament, twardszém niż krzemień, uczynię czoło twoje. Nie obawiaj się
        ich, a nie zadrżyj przed nimi, bo domem przekory są! 
    10:
      he: וַיֹּאמֶר אֵלָי בֶּן־אָדָם אֶת־כָּל־דְּבָרַי אֲשֶׁר אֲדַבֵּר אֵלֶיךָ קַח
        בִּלְבָבְךָ וּבְאָזְנֶיךָ שְׁמָע׃
      yi: 'און ער האָט צו מיר געזאָגט: מענטשנקינד, אַלע מײַנע װערטער װאָס איך װעל
        רעדן צו דיר, נעם אַרײַן אין דײַן האַרצן, און מיט דײַנע אױערן הער. '
      cs: 'I řekl ke mně: Synu člověčí, všecka slova má, kterážť mluviti budu, přijmi
        v srdce své, a ušima svýma slyš.'
      pl: 'I rzekł do mnie: Synu człowieczy, wszystkie słowa, któremi przemawiać będę
        do ciebie, przyjmiesz je do serca twego, a uszyma twemi wysłuchasz je. '
    11:
      he: וְלֵךְ בֹּא אֶל־הַגּוֹלָה אֶל־בְּנֵי עַמֶּךָ וְדִבַּרְתָּ אֲלֵיהֶם וְאָמַרְתָּ
        אֲלֵיהֶם כֹּה אָמַר אֲדֹנָי יְהֹוִה אִם־יִשְׁמְעוּ וְאִם־יֶחְדָּלוּ׃
      yi: און גײ קום צו די פֿאַרטריבענע, צו די קינדער פֿון דײַן פֿאָלק, און זאָלסט
        רעדן צו זײ, און זאָגן צו זײ:אַזױ האָט געזאָגט גאָט דער האַר;סײַ זײ װעלן הערן,
        און סײַ זײ װעלן פֿאַרמײַדן.
      cs: 'A jdi k zajatým, k synům lidu svého, a mluv k nim, a rci jim: Takto praví
        Panovník Hospodin, již oni slyšte neb nechte.'
      pl: 'I pójdziesz a przyjdziesz do wygnańców, do synów ludu twego, i będziesz
        przemawiał do nich, i oświadczysz im: "Tak rzecze Pan, Wiekuisty!" Czyby usłuchali
        czy też poniechali. '
    12:
      he: וַתִּשָּׂאֵנִי רוּחַ וָאֶשְׁמַע אַחֲרַי קוֹל רַעַשׁ גָּדוֹל בָּרוּךְ כְּבוֹד־יְהוָה
        מִמְּקוֹמוֹ׃
      yi: 'און אַ װינט האָט מיך אױפֿגעהױבן, און איך האָב געהערט הינטער מיר אַ גערױש
        פֿון אַ גרױס ערדציטערניש: געלױבט איז די פּראַכט פֿון גאָט אין זײַן אָרט; '
      cs: 'Tehdy odnesl mne Duch, a slyšel jsem za sebou hlas hřmotu velikého: Požehnaná
        sláva Hospodinova z místa svého.'
      pl: 'Tedy uniósł mnie duch, i usłyszałem za sobą odgłos łoskotu wielkiego: błogosławiona
        chwała Wiekuistego z każdego miejsca swego! '
    13:
      he: וְקוֹל כַּנְפֵי הַחַיּוֹת מַשִּׁיקוֹת אִשָּׁה אֶל־אֲחוֹתָהּ וְקוֹל הָאוֹפַנִּים
        לְעֻמָּתָם וְקוֹל רַעַשׁ גָּדוֹל׃
      yi: 'און דאָס גערױש פֿון די פֿליגלען פֿון די חיות זיך אָנרירנדיק אײנער אָן אַנדערן,
        און דאָס גערױש פֿון די רעדער באַגלײַך מיט זײ – אַ גערױש פֿון אַ גרױס ערדציטערניש. '
      cs: A hlas křídel těch zvířat, kteráž se vespolek dotýkala, a hlas kol naproti
        nim, a hlas hřmotu velikého.
      pl: A był to odgłos skrzydeł onych istot, które uderzały jedno o drugie, i łoskot
        kół przy nich, ów odgłos zgiełku wielkiego -  
    14:
      he: וְרוּחַ נְשָׂאַתְנִי וַתִּקָּחֵנִי וָאֵלֵךְ מַר בַּחֲמַת רוּחִי וְיַד־יְהוָה
        עָלַי חָזָקָה׃
      yi: 'און דער װינט האָט מיך אױפֿגעהױבן, און האָט מיך אַװעקגענומען; און איך בין
        געגאַנגען אַ פֿאַרביטערטער אין מײַן הײס געמיט, און די האַנט פֿון גאָט איז
        געװען שטאַרק אױף מיר. '
      cs: Duch pak odnesl mne, a vzal mne, a odšel jsem truchliv, v hněvě ducha svého,
        ale ruka Hospodinova nade mnou silnější byla.
      pl: Duch zaś uniósł mnie i uprowadził, i wróciłem rozgoryczony, w oburzeniu
        ducha mojego, ale moc Wiekuistego spoczęła silnie nademną. 
    15:
      he: וָאָבוֹא אֶל־הַגּוֹלָה תֵּל אָבִיב הַיֹּשְׁבִים אֶל־נְהַר־כְּבָר ואשר [וָאֵשֵׁב]
        הֵמָּה יוֹשְׁבִים שָׁם וָאֵשֵׁב שָׁם שִׁבְעַת יָמִים מַשְׁמִים בְּתוֹכָם׃
      yi: און איך בין געקומען צו די פֿאַרטריבענע קײן תל-אָבֿיבֿ, װאָס זײַנען געזעסן
        בײַם טײַך כּבֿר, און איך בין געזעסן אַװוּ זײ זײַנען געזעסן; און איך בין דאָרטן
        געזעסן זיבן טעג אַ באַנומענער צװישן זײ.
      cs: I přišel jsem k zajatým do Telabib, bydlícím při řece Chebar, a seděl jsem,
        kdež oni bydlili. Seděl jsem, pravím, sedm dní u prostřed nich s užasnutím.
      pl: I wróciłem do wygnańców, do Tel-Abib, osiadłych nad rzeką Kebar, i osiadłem
        tam gdzie oni przebywali, i przebyłem tam przez siedm dni strętwiały w pośród
        nich. 
    16:
      he: וַיְהִי מִקְצֵה שִׁבְעַת יָמִים וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען צום סָוף פֿון זיבן טעג, איז געװען דאָס װאָרט פֿון גאָט
        צו מיר, אַזױ צו זאָגן: '
      cs: 'I stalo se po dokonání sedmi dnů, že se stalo slovo Hospodinovo ke mně,
        řkoucí:'
      pl: I stało się po upływie siedmiu dni, że doszło mnie słowo Wiekuistego, głosząc: 
    17:
      he: בֶּן־אָדָם צֹפֶה נְתַתִּיךָ לְבֵית יִשְׂרָאֵל וְשָׁמַעְתָּ מִפִּי דָּבָר
        וְהִזְהַרְתָּ אוֹתָם מִמֶּנִּי׃
      yi: 'מענטשנקינד, אַ װעכטער האָב איך דיך געמאַכט פֿאַר דעם הױז פֿון ישׂראל, און
        אַז דו װעסט הערן פֿון מײַן מױל אַ װאָרט, זאָלסטו זײ װאָרענען פֿון מײַנעט װעגן. '
      cs: Synu člověčí, strážným jsem tě postavil nad domem Izraelským, abys slyše
        slovo z úst mých, napomínal jich ode mne.
      pl: Synu człowieczy, stróżem ustanowiłem cię nad domem Israela, abyś usłyszawszy
        słowo z ust Moich, ich ostrzegał w Mém imieniu. 
    18:
      he: בְּאָמְרִי לָרָשָׁע מוֹת תָּמוּת וְלֹא הִזְהַרְתּוֹ וְלֹא דִבַּרְתָּ לְהַזְהִיר
        רָשָׁע מִדַּרְכּוֹ הָרְשָׁעָה לְחַיֹּתוֹ הוּא רָשָׁע בַּעֲוֺנוֹ יָמוּת וְדָמוֹ
        מִיָּדְךָ אֲבַקֵּשׁ׃
      yi: 'אַז איך זאָג צו דעם שלעכטן: שטאַרבן מוזטו שטאַרבן; און דו האָסט אים ניט
        געװאָרנט, און ניט גערעדט צו װאָרענען דעם שלעכטן פֿון זײַן שלעכטן װעג, כּדי
        ער זאָל לעבן, װעט ער, דער שלעכטער, שטאַרבן פֿאַר זײַן זינד, און זײַן בלוט
        װעל איך מאָנען פֿון דײַן האַנט. '
      cs: 'Když bych já řekl bezbožnému: Smrtí umřeš, a nenapomenul bys ho, ani nemluvil,
        abys ho odvedl od cesty jeho bezbožné, proto abys ho při životu zachoval:
        ten bezbožný pro nepravost svou umře, ale krve jeho z ruky tvé vyhledám.'
      pl: 'Gdy powiem do złoczyńcy: "śmierć poniesiesz!" a tybyś nie ostrzegał go
        i nie napominał, aby odwieść złoczyńcę od drogi jego niecnej, aby go przy
        życiu zachować, tedy on jako złoczyńca wskutek winy swej zginie, ale krwi
        jego z ręki twojej poszukiwać będę. '
    19:
      he: וְאַתָּה כִּי־הִזְהַרְתָּ רָשָׁע וְלֹא־שָׁב מֵרִשְׁעוֹ וּמִדַּרְכּוֹ הָרְשָׁעָה
        הוּא בַּעֲוֺנוֹ יָמוּת וְאַתָּה אֶת־נַפְשְׁךָ הִצַּלְתָּ׃
      yi: 'אָבער אױב דו האָסט געװאָרנט דעם שלעכטן, און ער האָט זיך ניט אומגעקערט פֿון
        זײַן שלעכטיקײט, און פֿון זײַן שלעכטן װעג, װעט ער שטאַרבן פֿאַר זײַן זינד,
        און דו האָסט מציל געװען דײַן נפֿש. '
      cs: Paklibys ty napomenul bezbožného, a neodvrátil by se od bezbožnosti své,
        a od cesty své bezbožné, onť pro nepravost svou umře, ale ty duši svou vysvobodíš.
      pl: Gdybyś wszakże ostrzegał złoczyńcę, a ten by nie odwrócił się od niegodziwości
        swojej, ani od drogi swej niecnej, wtedy on wskutek winy swej zginie, ale
        tyś duszę swą ocalił. 
    20:
      he: וּבְשׁוּב צַדִּיק מִצִּדְקוֹ וְעָשָׂה עָוֶל וְנָתַתִּי מִכְשׁוֹל לְפָנָיו
        הוּא יָמוּת כִּי לֹא הִזְהַרְתּוֹ בְּחַטָּאתוֹ יָמוּת וְלֹא תִזָּכַרְןָ צִדְקֹתָו
        אֲשֶׁר עָשָׂה וְדָמוֹ מִיָּדְךָ אֲבַקֵּשׁ׃
      yi: 'און אַז דער גערעכטער קערט זיך אָפּ פֿון זײַן גערעכטיקײט, און ער טוט אומרעכט,
        װעל איך לײגן אַ שטרױכלונג פֿאַר אים; ער װעט שטאַרבן. װײַל דו האָסט אים ניט
        געװאָרנט, װעט ער שטאַרבן פֿאַר זײַן חטא, און זײַנע גערעכטיקײטן װאָס ער האָט
        געטאָן, װעלן ניט דערמאָנט װערן, און זײַן בלוט װעל איך מאָנען פֿון דײַן האַנט. '
      cs: 'Odvrátil-li by se pak spravedlivý od spravedlnosti své, a činil by nepravost,
        a já bych položil urážku před něj, a tak by umřel, ty pak bys ho nenapomenul:
        pro hříchť svůj umře, aniž na pamět přijde která spravedlnost jeho, kterouž
        činil, ale krve jeho z ruky tvé vyhledám.'
      pl: A gdyby odwrócił się sprawiedliwy od sprawiedliwości swojej a pełnił bezprawie,
        a położyłbym następnie zawadę przed nim, tak aby zginął, - jeżelibyś go wtedy
        nie ostrzegał, wskutek winy swojej zginie on, a nie będą wspominane cnoty,
        które pełnił; wszakże krwi jego z ręki twojej poszukiwać będę. 
    21:
      he: וְאַתָּה כִּי הִזְהַרְתּוֹ צַדִּיק לְבִלְתִּי חֲטֹא צַדִּיק וְהוּא לֹא־חָטָא
        חָיוֹ יִחְיֶה כִּי נִזְהָר וְאַתָּה אֶת־נַפְשְׁךָ הִצַּלְתָּ׃
      yi: אָבער אױב דו האָסט אים געװאָרנט, דעם גערעכטן, אַז דער גערעכטער זאָל ניט
        זינדיקן, און ער האָט ניט געזינדיקט, װעט ער בלײַבן לעבן, װײַל ער האָט זיך געלאָזט
        װאָרענען, און דו האָסט מציל געװען דײַן נפֿש.
      cs: Pakli bys ty napomenul spravedlivého, aby nehřešil spravedlivý, a on by
        nehřešil, jistě že bude živ; nebo napomenut byl. Ty také duši svou vysvobodíš.
      pl: Gdybyś jednak go ostrzegał - owego sprawiedliwego - aby nie grzeszył sprawiedliwy,
        a on nie zgrzeszy, wtedy zaprawdę żyć będzie, ponieważ zważał na przestrogę
        - a tyś duszę twą ocalił. 
    22:
      he: וַתְּהִי עָלַי שָׁם יַד־יְהוָה וַיֹּאמֶר אֵלַי קוּם צֵא אֶל־הַבִּקְעָה וְשָׁם
        אֲדַבֵּר אוֹתָךְ׃
      yi: 'און די האַנט פֿון גאָט איז דאָרטן געװען אױף מיר, און ער האָט צו מיר געזאָגט:
        שטײ אױף, גײ אַרױס צום טאָל, און דאָרטן װעל איך רעדן מיט דיר. '
      cs: 'I byla tam nade mnou ruka Hospodinova, kterýžto řekl mi: Vstaň, jdi do
        tohoto údolí, a tam mluviti budu s tebou.'
      pl: 'I tknęła mnie tam moc Wiekuistego i rzekł do mnie: Wstaniesz i wyjdziesz
        do doliny, a tam pomówię z tobą. '
    23:
      he: וָאָקוּם וָאֵצֵא אֶל־הַבִּקְעָה וְהִנֵּה־שָׁם כְּבוֹד־יְהוָה עֹמֵד כַּכָּבוֹד
        אֲשֶׁר רָאִיתִי עַל־נְהַר־כְּבָר וָאֶפֹּל עַל־פָּנָי׃
      yi: 'בין איך אױפֿגעשטאַנען, און בין אַרױסגעגאַנגען צום טאָל, ערשט די פּראַכט
        פֿון גאָט שטײט דאָרטן, אַזױ װי די פּראַכט װאָס איך האָב געזען בײַם טײַך כּבֿר;
        און איך בין געפֿאַלן אױף מײַן פּנים. '
      cs: A tak vstav, šel jsem do toho údolí, a aj, sláva Hospodinova stála tam,
        jako sláva, kterouž jsem viděl u řeky Chebar. I padl jsem na tvář svou.
      pl: I wstałem i wyszedłem do doliny, a oto unosiła się tam chwała Wiekuistego
        na wzór onej chwały, którąm był ujrzał nad rzeką Kebar i padłem na oblicze
        moje. 
    24:
      he: וַתָּבֹא־בִי רוּחַ וַתַּעֲמִדֵנִי עַל־רַגְלָי וַיְדַבֵּר אֹתִי וַיֹּאמֶר
        אֵלַי בֹּא הִסָּגֵר בְּתוֹךְ בֵּיתֶךָ׃
      yi: 'און אַ גײַסט איז אַרײַן אין מיר, און האָט מיך אױפֿגעשטעלט אױף מײַנע פֿיס;
        און ער האָט מיט מיר גערעדט, און האָט צו מיר געזאָגט:קום פֿאַרשליס זיך אין
        דײַן הױז. '
      cs: 'Tehdy vstoupil do mne Duch, a postaviv mne na nohy, mluvil ke mně, a řekl
        mi: Jdiž, zavři se v domě svém.'
      pl: 'Tedy wstąpił we mnie duch i podźwignął mnie na nogi moje, i przemówił do mnie,
        i rzekł do mnie: Wejdziesz i zamkniesz się we wnętrzu domu twojego. '
    25:
      he: וְאַתָּה בֶן־אָדָם הִנֵּה נָתְנוּ עָלֶיךָ עֲבוֹתִים וַאֲסָרוּךָ בָּהֶם וְלֹא
        תֵצֵא בְּתוֹכָם׃
      yi: 'און דו מענטשנקינד, זע, מע טוט אַרױף אױף דיר שטריק, און מע װעט דיך בינדן
        דערמיט, און װעסט ניט אַרױסגײן צװישן זײ. '
      cs: Nebo na tě, synu člověčí, aj, dadí na tě provazy, a sváží tě jimi, a nebudeš
        moci vyjíti mezi ně.
      pl: Ty zaś synu człowieczy, oto nałożyli na ciebie więzy i związali cię niemi,
        abyś nie wychodził między nich. 
    26:
      he: וּלְשׁוֹנְךָ אַדְבִּיק אֶל־חִכֶּךָ וְנֶאֱלַמְתָּ וְלֹא־תִהְיֶה לָהֶם לְאִישׁ
        מוֹכִיחַ כִּי בֵּית מְרִי הֵמָּה׃
      yi: 'און דײַן צונג װעל איך באַהעפֿטן אָן דײַן גומען, כּדי זאָלסט שטום זײַן,
        און זאָלסט זײ ניט זײַן אַ בַעַל-מוכיח;װאָרום אַ װידערשפּעניק געזינדל זײַנען
        זײ. '
      cs: A já učiním, aby jazyk tvůj přilnul k dásním tvým, a abys oněměl, a nebyl
        jim mužem domlouvajícím, protože dům zpurný jsou.
      pl: Język też twój przypoję do podniebienia twojego, abyś oniemiał, a nie był
        im mężem karcącym; albowiem domem przekory są. 
    27:
      he: וּבְדַבְּרִי אוֹתְךָ אֶפְתַּח אֶת־פִּיךָ וְאָמַרְתָּ אֲלֵיהֶם כֹּה אָמַר
        אֲדֹנָי יְהֹוִה הַשֹּׁמֵעַ יִשְׁמָע וְהֶחָדֵל יֶחְדָּל כִּי בֵּית מְרִי הֵמָּה׃
      yi: ערשט װען איך רעד מיט דיר, װעל איך עפֿענען דײַן מױל;און זאָלסט זאָגן צו זײ:אַזױ
        האָט געזאָגט גאָט דער האַר:דער װאָס װיל הערן, זאָל הערן, און דער װאָס װיל
        פֿאַרמײַדן, זאָל פֿאַרמײַדן;װאָרום אַ װידערשפּעניק געזינדל זײַנען זײ.
      cs: 'Ale když mluviti budu s tebou, otevru ústa tvá, a díš jim: Takto praví
        Panovník Hospodin: Kdo slyšeti chce, nechť slyší, a kdo nechce, nechť nechá,
        že dům zpurný jsou.'
      pl: 'Wszakże gdy mówić z tobą będę, otworzę usta twoje, a wtedy oświadczysz
        im: "Tak rzecze Pan, Wiekuisty!" - Ktoby usłuchał niech słucha, a ktoby poniechał
        niechaj poniecha, albowiem domem przekory są. '
  4:
    1:
      he: וְאַתָּה בֶן־אָדָם קַח־לְךָ לְבֵנָה וְנָתַתָּה אוֹתָהּ לְפָנֶיךָ וְחַקּוֹתָ
        עָלֶיהָ עִיר אֶת־יְרוּשָׁלִָם׃
      yi: 'און דו מענטשנקינד, נעם דיר אַ ציגל, און זאָלסט אים אַװעקלײגן פֿאַר דיר,
        און אױסקריצן אױף אים אַ שטאָט – ירושלים. '
      cs: Ty pak synu člověčí, vezmi sobě cihlu, a polože ji před sebe, vyrej na ní
        město Jeruzalém.
      pl: Ty zaś, synu człowieczy, weźmiesz sobie taflę ceglaną, a położywszy ją przed
        sobą, wyrysujesz na niej miasto, Jerozolimę. 
    2:
      he: וְנָתַתָּה עָלֶיהָ מָצוֹר וּבָנִיתָ עָלֶיהָ דָּיֵק וְשָׁפַכְתָּ עָלֶיהָ
        סֹלְלָה וְנָתַתָּה עָלֶיהָ מַחֲנוֹת וְשִׂים־עָלֶיהָ כָּרִים סָבִיב׃
      yi: 'און זאָלסט מאַכן אױף איר אַ באַלעגערונג, און בױען אַרום איר אַ באַלעגערמױער,
        און אָנשיטן אַרום איר אַן ערדװאַל, און שטעל אַקעגן איר מחנות;און טו אַקעגן
        איר שטורעמבעק רונד אַרום. '
      cs: A postav na ní obležení, a vzdělaje na ní šance, vysyp na ní násyp, a polož
        na ní vojska, a postav na ní berany válečné vůkol.
      pl: I otoczysz je narzędziem oblężniczem, i zbudujesz przeciw niemu wieże, i usypiesz
        przeciw niemu wały, i rozłożysz przeciw niemu obozowiska, i ustawisz przeciw
        niemu tarany dokoła. 
    3:
      he: וְאַתָּה קַח־לְךָ מַחֲבַת בַּרְזֶל וְנָתַתָּה אוֹתָהּ קִיר בַּרְזֶל בֵּינְךָ
        וּבֵין הָעִיר וַהֲכִינֹתָה אֶת־פָּנֶיךָ אֵלֶיהָ וְהָיְתָה בַמָּצוֹר וְצַרְתָּ
        עָלֶיהָ אוֹת הִיא לְבֵית יִשְׂרָאֵל׃
      yi: 'און דו נעם דיר אַן אײַזערנע פֿאַן, און זאָלסט זי שטעלן װי אַן אײַזערנע
        װאַנטצװישן דיר און צװישן דער שטאָט;און זאָלסט קערן דײַן פּנים צו איר, און
        זי זאָל זײַן אין באַלעגערונג, און דו זאָלסט זי באַלעגערן. אַ צײכן איז דאָס
        פֿאַר דעם הױז פֿון ישׂראל. '
      cs: Potom vezmi sobě pánev železnou, a polož ji místo zdi železné, mezi tebou
        a mezi městem, a zatvrď tvář svou proti němu, ať jest obleženo, a oblehneš
        je. Toť bude znamením domu Izraelskému.
      pl: Poczem weźmiesz sobie płytę żelazną, a ustawisz ją niby mur żelazny między
        sobą a między miastem, i zwrócisz oblicze swoje ku niemu, jak gdyby było w stanie
        oblężenia, a tyś je oblegał - znak to dla domu Israela! 
    4:
      he: וְאַתָּה שְׁכַב עַל־צִדְּךָ הַשְּׂמָאלִי וְשַׂמְתָּ אֶת־עֲוֺן בֵּית־יִשְׂרָאֵל
        עָלָיו מִסְפַּר הַיָּמִים אֲשֶׁר תִּשְׁכַּב עָלָיו תִּשָּׂא אֶת־עֲוֺנָם׃
      yi: 'און דו ליג אױף דײַן לינקער זײַט, און זאָלסט אַרױפֿטאָן אױף אירדי זינד פֿון
        דעם הױז פֿון ישׂראל;די צאָל טעג װאָס דו װעסט ליגן אױף איר, װעסטו טראָגן זײערע
        זינד. '
      cs: Ty pak lehni na levý bok svůj, a vlož na něj nepravost domu Izraelského.
        Podlé počtu dnů, v němž ležeti budeš na něm, poneseš nepravost jejich.
      pl: Ty tedy układź się na lewy bok twój i włóż nań winę domu Israela; wedle
        liczby dni, które przeleżysz na nim, dźwigać będziesz winę ich. 
    5:
      he: וַאֲנִי נָתַתִּי לְךָ אֶת־שְׁנֵי עֲוֺנָם לְמִסְפַּר יָמִים שְׁלֹשׁ־מֵאוֹת
        וְתִשְׁעִים יוֹם וְנָשָׂאתָ עֲוֺן בֵּית־יִשְׂרָאֵל׃
      yi: און איך האָב דיר געמאַכט די יאָרן פֿון זײערע זינדאַקעגן דער צאָל טעג – דרײַ
        הונדערט און נײַנציק טעג;און װעסט טראָגן די זינד פֿון דעם הױז פֿון ישׂראל.
      cs: A já dávám tobě léta nepravosti jejich v počtu dnů, tři sta a devadesáte
        dnů, v nichž poneseš nepravost domu Izraelského.
      pl: Ja zaś zamienię ci lata winy ich na liczbę dni, - na dni trzysta dziewięćdziesiąt,
        - przez które dźwigać będziesz winę domu Israela. 
    6:
      he: וְכִלִּיתָ אֶת־אֵלֶּה וְשָׁכַבְתָּ עַל־צִדְּךָ הימוני [הַיְמָנִי] שֵׁנִית
        וְנָשָׂאתָ אֶת־עֲוֺן בֵּית־יְהוּדָה אַרְבָּעִים יוֹם יוֹם לַשָּׁנָה יוֹם לַשָּׁנָה
        נְתַתִּיו לָךְ׃
      yi: 'און אַז דו װעסט ענדיקן די דאָזיקע, זאָלסטו װידער ליגן אױף דײַן רעכטער זײַט,
        און טראָגן די זינד פֿון דעם הױז פֿון יהוּדה פֿערציק טעג:אַ טאָג פֿאַר אַ יאָר,
        אַ טאָג פֿאַר אַ יאָר האָב איך עס דיר געמאַכט. '
      cs: Když je pak vyplníš, budeš ležeti na pravém boku podruhé, a poneseš nepravost
        domu Judova čtyřidceti dnů. Den za rok, den za rok dávám tobě.
      pl: A gdy te spełnisz, ułożysz się na bok twój prawy powtórnie, a będziesz dźwigał
        winę domu Judy przez czterdzieści dni, po dzień za rok oznaczyłem ci. 
    7:
      he: וְאֶל־מְצוֹר יְרוּשָׁלִַם תָּכִין פָּנֶיךָ וּזְרֹעֲךָ חֲשׂוּפָה וְנִבֵּאתָ
        עָלֶיהָ׃
      yi: 'און צו דער באַלעגערונג פֿון ירושלים, זאָלסטו קערן דײַן פּניםמיט דײַן אָרעם
        אַנטבלױזט, און זאָלסט נבֿיאות זאָגן אױף איר. '
      cs: K obležení, pravím, Jeruzaléma zatvrď tvář svou, ohrna ruku svou, a prorokuje
        proti němu.
      pl: A ku oblężonej Jerozolimie obróć oblicze twoje, mając rękę obnażoną, i tak
        zwiastuj przeciw niej. 
    8:
      he: וְהִנֵּה נָתַתִּי עָלֶיךָ עֲבוֹתִים וְלֹא־תֵהָפֵךְ מִצִּדְּךָ אֶל־צִדֶּךָ
        עַד־כַּלּוֹתְךָ יְמֵי מְצוּרֶךָ׃
      yi: און זע, איך טו אַרױף אױף דיר שטריק, און װעסט זיך ניט אומדרײעןפֿון אײן זײַט
        אױף דער אַנדערער, ביז דו ענדיקסט די טעג פֿון דײַן באַלעגערונג.
      cs: A aj, dávám na tě provazy, abys se neobracel z boku jednoho na druhý, dokudž
        nevyplníš dnů obležení svého.
      pl: A oto kładę na cię więzy, abyś się nie odwracał z boku na bok, póki nie
        spełnisz dni twego oblężenia. 
    9:
      he: וְאַתָּה קַח־לְךָ חִטִּין וּשְׂעֹרִים וּפוֹל וַעֲדָשִׁים וְדֹחַן וְכֻסְּמִים
        וְנָתַתָּה אוֹתָם בִּכְלִי אֶחָד וְעָשִׂיתָ אוֹתָם לְךָ לְלָחֶם מִסְפַּר הַיָּמִים
        אֲשֶׁר־אַתָּה שׁוֹכֵב עַל־צִדְּךָ שְׁלֹשׁ־מֵאוֹת וְתִשְׁעִים יוֹם תֹּאכֲלֶנּוּ׃
      yi: 'און דו נעם דיר װײץ און גערשטןאון בעבלעך און לינדזן און הירזש און טונקלװײץ,
        און טו זײ אַרײַן אין אײן כּלי, און זאָלסט זײ דיר מאַכן צו ברױט;די צאָל טעג
        װאָס דו ליגסט אױף דײַן זײַט, דרײַ הונדערט און נײַנציק טעג, זאָלסטו עס עסן. '
      cs: Protož ty vezmi sobě pšenice a ječmene, též bobu, šočovice, i prosa, a špaldy,
        a dej to do jedné nádoby, abys sobě nastrojil z toho pokrmu podlé počtu dnů,
        v nichž ležeti budeš na boku svém. Za tři sta a devadesáte dnů jísti jej budeš.
      pl: Przeto nabierz sobie pszenicy i jęczmienia, i grochu i soczewicy, i prosa
        i orkiszu, a włóż to do jednego naczynia, i przygotuj sobie z tego chleb;
        wedle liczby dni przez które przeleżysz na boku twoim, przez trzysta dziewięćdziesiąt
        dni pożywać go będziesz. 
    10:
      he: וּמַאֲכָלְךָ אֲשֶׁר תֹּאכֲלֶנּוּ בְּמִשְׁקוֹל עֶשְׂרִים שֶׁקֶל לַיּוֹם מֵעֵת
        עַד־עֵת תֹּאכֲלֶנּוּ׃
      yi: 'און דײַן עסן װאָס דו װעסט עסן, זאָל זײַן מיט אַ װאָג, צװאַנציק שקל אַ טאָג;פֿון
        מעת-לעת צו מעת-לעת זאָלסטו עס עסן. '
      cs: Pokrmu pak tvého, kterýž jísti budeš, váha bude dvadceti lotů na den. Od
        času až do času jísti jej budeš.
      pl: Pokarm zaś twój, który pożywać będziesz, spożyjesz podług wagi czterdziestu
        szekli na dzień; od czasu do czasu pożywać go możesz. 
    11:
      he: וּמַיִם בִּמְשׂוּרָה תִשְׁתֶּה שִׁשִּׁית הַהִין מֵעֵת עַד־עֵת תִּשְׁתֶּה׃
      yi: און װאַסער מיט אַ מאָס זאָלסטו טרינקען;אַ זעקסטל הין פֿון מעת-לעת צו מעת-לעת
        זאָלסטו טרינקען.
      cs: Vodu také na míru píti budeš, šestý díl hin; od času do času píti budeš.
      pl: I wodę też pod miarą pić będziesz, szóstą część hinu; od czasu do czasu
        pić ją możesz. 
    12:
      he: וְעֻגַת שְׂעֹרִים תֹּאכֲלֶנָּה וְהִיא בְּגֶלְלֵי צֵאַת הָאָדָם תְּעֻגֶנָה
        לְעֵינֵיהֶם׃
      yi: אַזױ װי אַ גערשטענעם קוכן זאָלסטו עס עסן, און אױף קױט פֿון מענטשישער צוֹאֶהזאָלסטו
        עס באַקן פֿאַר זײערע אױגן.
      cs: Podpopelný pak chléb ječný, kterýž jísti budeš, ten lejny nečistoty lidské
        pec před očima jejich.
      pl: A w postaci ołatka jęczmiennego ci to pożywać; na nawozie zaś z wydzielin
        ludzkich upieczesz to w oczach ich. 
    13:
      he: וַיֹּאמֶר יְהוָה כָּכָה יֹאכְלוּ בְנֵי־יִשְׂרָאֵל אֶת־לַחְמָם טָמֵא בַּגּוֹיִם
        אֲשֶׁר אַדִּיחֵם שָׁם׃
      yi: און גאָט האָט געזאָגט:אַזױ װעלן עסן די קינדער פֿון ישׂראלזײער ברױט אומרײן
        צװישן די פֿעלקערװאָס איך װעל זײ אַהין פֿאַרשטױסן.
      cs: 'I řekl Hospodin: Tak budou jísti synové Izraelští chléb svůj nečistý pro
        pohany, kteréž tam shromáždím.'
      pl: 'I rzekł Wiekuisty: W ten sposób pożywać synom Israela chleb swój nieczysty
        między narodami, dokąd zapędzę ich! '
    14:
      he: וָאֹמַר אֲהָהּ אֲדֹנָי יְהוִה הִנֵּה נַפְשִׁי לֹא מְטֻמָּאָה וּנְבֵלָה וּטְרֵפָה
        לֹא־אָכַלְתִּי מִנְּעוּרַי וְעַד־עַתָּה וְלֹא־בָא בְּפִי בְּשַׂר פִּגּוּל׃
      yi: 'האָב איך געזאָגט: װײ, גאָט דו האַר, זע מײַן זעל איז ניט פֿאַראומרײניקט
        געװאָרן, און געפֿאַלנס און פֿאַרצוקטס האָב איך ניט געגעסן פֿון מײַן יוגנט
        אָן און ביז אַצונד, און אין מײַן מױל איז ניט געקומען אומװערדיק פֿלײש. '
      cs: 'Tedy řekl jsem: Ach, Panovníče Hospodine, aj, duše má není poškvrněna mrchami,
        a udáveného nejedl jsem od dětinství svého až podnes, aniž vešlo v ústa má
        maso ohavné.'
      pl: 'I rzekłem: Biada, Panie Wiekuisty! oto dusza moja nie skaziła się nigdy,
        a padliny i poszarpanego nie jadałem od młodości mojej aż dotąd, a nie weszło
        w usta moje mięso plugawe. '
    15:
      he: וַיֹּאמֶר אֵלַי רְאֵה נָתַתִּי לְךָ אֶת־צפועי [צְפִיעֵי] הַבָּקָר תַּחַת
        גֶּלְלֵי הָאָדָם וְעָשִׂיתָ אֶת־לַחְמְךָ עֲלֵיהֶם׃
      yi: 'האָט ער צו מיר געזאָגט: זע, איך גיב דיר מיסט פֿון רינדער אָנשטאָט קױט פֿון
        מענטשן, און זאָלסט מאַכן דײַן ברױט דערױף. '
      cs: 'Kterýž řekl mi: Aj, dávámť kravince místo lejn lidských, abys sobě jimi
        napekl chleba.'
      pl: 'Tedy rzekł do mnie: Oto zezwalam ci na mierzwę z rogacizny zamiast nawozu
        ludzkiego, abyś przygotował chleb twój na niej. '
    16:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם הִנְנִי שֹׁבֵר מַטֵּה־לֶחֶם בִּירוּשָׁלִַם וְאָכְלוּ־לֶחֶם
        בְּמִשְׁקָל וּבִדְאָגָה וּמַיִם בִּמְשׂוּרָה וּבְשִׁמָּמוֹן יִשְׁתּוּ׃
      yi: 'און ער האָט צו מיר געזאָגט:מענטשנקינד, זע, איך צעברעך דעם אונטערלען פֿון
        ברױט אין ירושלים, און זײ װעלן עסן ברױט מיט אַ װאָג, און מיט זאָרג, און װאַסער
        מיט אַ מאָס און מיט באַנומעניש װעלן זײ טרינקען. '
      cs: 'Za tím řekl mi: Synu člověčí, aj, já zlámi hůl chleba v Jeruzalémě, tak
        že jísti budou chléb na váhu, a to s zámutkem, a vodu na míru píti, a to s
        předěšením,'
      pl: 'I rzekł do mnie: Synu człowieczy! Oto złamię podporę chleba w Jerozolimie,
        aby jadali chleb podług wagi i w trwodze, a wodę pod miarą i w strętwieniu
        pili. '
    17:
      he: לְמַעַן יַחְסְרוּ לֶחֶם וָמָיִם וְנָשַׁמּוּ אִישׁ וְאָחִיו וְנָמַקּוּ בַּעֲוֺנָם׃
      yi: װײַל זײ װעלן געמינערט זײַן ברױט און װאַסער, און זײ װעלן באַנומען װערן אײנער
        מיטן אַנדערן, און װעלן אײַנגײן פֿאַר זײערע זינד.
      cs: Aby nedostatek majíce v chlebě a v vodě, děsili se jeden každý z nich, a
        svadli pro nepravost svou.
      pl: Aby zbrakło im chleba i wody, a strętwieli jeden jak drugi, i zamilkli w winie
        swojej. 
  5:
    1:
      he: וְאַתָּה בֶן־אָדָם קַח־לְךָ חֶרֶב חַדָּה תַּעַר הַגַּלָּבִים תִּקָּחֶנָּה
        לָּךְ וְהַעֲבַרְתָּ עַל־רֹאשְׁךָ וְעַל־זְקָנֶךָ וְלָקַחְתָּ לְךָ מֹאזְנֵי
        מִשְׁקָל וְחִלַּקְתָּם׃
      yi: 'און דו מענטשנקינד, נעם דיר אַ שאַרפֿע שװערד –פֿאַר אַ גאָלמעסער זאָלסטו
        זי דיר נעמען, און אַריבערפֿירן איבער דײַן קאָפּ און איבער דײַן באָרד;און זאָלסט
        דיר נעמען װאָגשאָלן און עס צעטײלן. '
      cs: Potom ty synu člověčí, vezmi sobě nůž ostrý, totiž břitvu holičů, vezmi
        jej sobě, a ohol ním hlavu i bradu svou. Potom vezma sobě váhu, rozděl to.
      pl: Ty zaś, synu człowieczy, weźmiesz sobie miecz ostry, - jako brzytwę balwierską
        weźmiesz go sobie, - i pociągniesz nim po włosach głowy i brody swojej; poczem
        weźmiesz sobie szalki do ważenia i rozdzielisz je. 
    2:
      he: שְׁלִשִׁית בָּאוּר תַּבְעִיר בְּתוֹךְ הָעִיר כִּמְלֹאת יְמֵי הַמָּצוֹר וְלָקַחְתָּ
        אֶת־הַשְּׁלִשִׁית תַּכֶּה בַחֶרֶב סְבִיבוֹתֶיהָ וְהַשְּׁלִשִׁית תִּזְרֶה לָרוּחַ
        וְחֶרֶב אָרִיק אַחֲרֵיהֶם׃
      yi: 'אַ דריט-חלק זאָלסטו אין פֿײַער פֿאַרברענעןאין מיטן פֿון דער שטאָט, װען
        עס װערן פֿול די טעג פֿון דער באַלעגערונג;און אַ דריט-חלק זאָלסטו נעמען, און
        שלאָגן מיט דער שװערד רונד אַרום דעם, און אַ דריט-חלק זאָלסטו צעשפּרײטן פֿאַרן
        װינט;און אַ שװערד װעל איך אַרױסציִען הינטער זײ. '
      cs: Třetinu ohněm spal u prostřed města, když se vyplní dnové obležení; zatím
        vezma druhou třetinu, posekej mečem okolo něho; ostatní pak třetinu rozptyl
        u vítr. Nebo mečem dobytým budu je stihati.
      pl: Trzecią część spalisz w ogniu, we wnętrzu miasta, gdy skończą się dni oblężenia;
        a trzecią część weźmiesz i rozetniesz mieczem dokoła niego, a trzecią część
        rozrzucisz z wiatrem, bo miecz obnażę za nimi! 
    3:
      he: וְלָקַחְתָּ מִשָּׁם מְעַט בְּמִסְפָּר וְצַרְתָּ אוֹתָם בִּכְנָפֶיךָ׃
      yi: 'און זאָלסט נעמען דערפֿון עטלעכע אין צאָל, און זײ אײַנבינדן אין דײַנע ברעגן. '
      cs: A však odejmi odtud něco málo, a zavaž do křídel svých.
      pl: I weźmiesz z nich drobną liczbę i zawiniesz je w krajach szaty twojej. 
    4:
      he: וּמֵהֶם עוֹד תִּקָּח וְהִשְׁלַכְתָּ אוֹתָם אֶל־תּוֹךְ הָאֵשׁ וְשָׂרַפְתָּ
        אֹתָם בָּאֵשׁ מִמֶּנּוּ תֵצֵא־אֵשׁ אֶל־כָּל־בֵּית יִשְׂרָאֵל׃
      yi: און פֿון זײ זאָלסטו װידער נעמען עטלעכע , און זײ אַרײַנװאַרפֿן אין מיטן פֿײַער,
        און זײ פֿאַרברענען אין פֿײַער;דערפֿון װעט אַרױסגײן אַ פֿײַעראױפֿן גאַנצן הױז
        פֿון ישׂראל.
      cs: A i z těch ještě vezma, uvrz je do prostřed ohně, a spal je ohněm, odkudž
        vyjde oheň na všecken dům Izraelský.
      pl: A z tych weźmiesz znowu i wrzucisz je w środek ognia, i spalisz je w ogniu.
        Ztąd wyjdzie ogień na cały dom Israela. 
    5:
      he: כֹּה אָמַר אֲדֹנָי יְהֹוִה זֹאת יְרוּשָׁלִַם בְּתוֹךְ הַגּוֹיִם שַׂמְתִּיהָ
        וּסְבִיבוֹתֶיהָ אֲרָצוֹת׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:דאָס איז ירושלים;אין מיטן פֿון די פֿעלקער
        האָב איך זי באַשטאַט, מיט לענדער רונד אַרום איר. '
      cs: 'Takto praví Panovník Hospodin: Tento Jeruzalém, kterýž jsem postavil u
        prostřed pohanů, a vůkol otočil krajinami,'
      pl: 'Tak rzecze Pan Wiekuisty: Ta Jerozolima, w pośród narodów osadziłem ją,
        a naokoło niej ziemie. '
    6:
      he: וַתֶּמֶר אֶת־מִשְׁפָּטַי לְרִשְׁעָה מִן־הַגּוֹיִם וְאֶת־חֻקּוֹתַי מִן־הָאֲרָצוֹת
        אֲשֶׁר סְבִיבוֹתֶיהָ כִּי בְמִשְׁפָּטַי מָאָסוּ וְחֻקּוֹתַי לֹא־הָלְכוּ בָהֶם׃
      yi: 'און זי האָט װידערשפּעניקט מײַנע געזעצןצו טאָן בײז מער פֿון די פֿעלקער,
        און מײַנע חוקים –מער פֿון די לענדער װאָס רונד אַרום איר;װאָרום מײַנע געזעצן
        האָבן זײ פֿאַראַכט, און מײַנע חוקים, אין זײ זײַנען זײ ניט געגאַנגען. '
      cs: Změnil soudy mé v bezbožnost více než pohané, a ustanovení má více než jiné
        země, kteréž jsou vůkol něho; nebo soudy mými pohrdli, a v ustanoveních mých
        nechodili.
      pl: Ale oparła się prawom Moim niecniej niż narody, a ustawom Moim bardziej
        niż ziemie wokoło niej; albowiem prawa Moje porzucili, a ustawy Moje - nie
        postępowali wedle nich. 
    7:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה יַעַן הֲמָנְכֶם מִן־הַגּוֹיִם אֲשֶׁר סְבִיבוֹתֵיכֶם
        בְּחֻקּוֹתַי לֹא הֲלַכְתֶּם וְאֶת־מִשְׁפָּטַי לֹא עֲשִׂיתֶם וּכְמִשְׁפְּטֵי
        הַגּוֹיִם אֲשֶׁר סְבִיבוֹתֵיכֶם לֹא עֲשִׂיתֶם׃
      yi: דרום האָט גאָט דער האַר אַזױ געזאָגט:װײַל איר האָט אָנגעגעבןמער פֿון די
        פֿעלקער װאָס רונד אַרום אײַך;אין מײַנע חוקים זײַט איר ניט געגאַנגען, און מײַנע
        געזעצן האָט איר ניט געטאָן;צו מאָל װי די געזעצן פֿון די פֿעלקער װאָס רונד
        אַרום אײַךהאָט איר ניט געטאָן –
      cs: 'Protož takto praví Panovník Hospodin: Proto že mnohem více než pohané,
        kteříž jsou vůkol vás, v ustanoveních mých nechodili jste, a soudů mých nečinili
        jste, nýbrž ani tak jako pohané, kteříž jsou vůkol vás, soudů nekonali jste:'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Iżeście szaleli bardziej niż narody,
        które wokoło was, wedle ustaw Moich nie postępowali, a praw Moich nie spełniali,
        i praw nawet narodów, które wokoło was, nie spełniali. -  '
    8:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי עָלַיִךְ גַּם־אָנִי וְעָשִׂיתִי
        בְתוֹכֵךְ מִשְׁפָּטִים לְעֵינֵי הַגּוֹיִם׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:זע, איך אױך קום אױף דיר, און װעל טאָן
        אַ משפּט אין דירפֿאַר די אױגן פֿון די פֿעלקער. '
      cs: 'Protož takto praví Panovník Hospodin: Aj, já na tebe, aj já, a vykonám
        u prostřed tebe soudy před očima pohanů.'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Oto i Ja przeciw tobie i spełnię sądy
        w pośród ciebie przed oczyma narodów. '
    9:
      he: וְעָשִׂיתִי בָךְ אֵת אֲשֶׁר לֹא־עָשִׂיתִי וְאֵת אֲשֶׁר־לֹא־אֶעֱשֶׂה כָמֹהוּ
        עוֹד יַעַן כָּל־תּוֹעֲבֹתָיִךְ׃
      yi: 'און איך װעל טאָן אױף דיר װאָס איך האָב ניט געטאָן, פֿון װעגן אַלע דײַנע
        אומװערדיקײטן. '
      cs: Nebo učiním při tobě to, čehož jsem prv neučinil, a čehož podobně neučiním
        více pro všecky ohavnosti tvé,
      pl: I uczynię na tobie czegom nie uczynił i czego podobnego nie uczynię więcej,
        z powodu wszystkich ohyd twoich. 
    10:
      he: לָכֵן אָבוֹת יֹאכְלוּ בָנִים בְּתוֹכֵךְ וּבָנִים יֹאכְלוּ אֲבוֹתָם וְעָשִׂיתִי
        בָךְ שְׁפָטִים וְזֵרִיתִי אֶת־כָּל־שְׁאֵרִיתֵךְ לְכָל־רוּחַ׃
      yi: 'דרום װעלן עלטערן עסן זײערע קינדער אין דיר, און קינדער װעלן עסן זײערע עלטערן,
        און איך װעל טאָן אַ משפּט אױף דיר, און אַל דײַן איבערבלײַב װעל איך צעשפּרײטן
        אױף אַלע װינטן. '
      cs: Tak že otcové jísti budou syny u prostřed tebe, a synové jísti budou otce
        své, a vykonám proti tobě soudy, a rozptýlím všecky ostatky tvé na všecky
        strany.
      pl: Przeto pożerać będą ojcowie dzieci w pośród ciebie a dzieci pożerać ojców
        swoich, i spełnię sądy na tobie, i rozproszę cały szczątek twój na wszystkie
        wiatry. 
    11:
      he: לָכֵן חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־לֹא יַעַן אֶת־מִקְדָּשִׁי טִמֵּאת
        בְּכָל־שִׁקּוּצַיִךְ וּבְכָל־תּוֹעֲבֹתָיִךְ וְגַם־אֲנִי אֶגְרַע וְלֹא־תָחוֹס
        עֵינִי וְגַם־אֲנִי לֹא אֶחְמוֹל׃
      yi: 'דרום אַזױ װי איך לעב, זאָגט גאָט דער האַר, פֿאַר װאָר, װײַל דו האָסט מײַן
        הײליקטום פֿאַראומרײניקטמיט אַלע דײַנע מיאוסקײטןאון מיט אַלע דײַנע אומװערדיקײטן,
        דרום װעל איך אױך דיך פֿאַרמינערן, און מײַן אױג װעט ניט שױנען, און איך אױך
        װעל ניט דערבאַרימען. '
      cs: Protož živť jsem já, praví Panovník Hospodin, že poněvadž jsi ty svatyně
        mé poškvrnil všelikými mrzkostmi svými, a všelikými ohavnostmi svými, i já
        také zlehčím tebe, a neodpustíť oko mé, a nikoli se neslituji.
      pl: Przeto żyw Ja, rzecze Pan Wiekuisty, ponieważ skaziłeś świątynię Moję przez
        wszystkie obmierzłości i wszystkie ohydy twoje, przeto i ja się usunę, a nie
        oszczędzi oko Moje, a nie będę i Ja się litował. 
    12:
      he: שְׁלִשִׁתֵיךְ בַּדֶּבֶר יָמוּתוּ וּבָרָעָב יִכְלוּ בְתוֹכֵךְ וְהַשְּׁלִשִׁית
        בַּחֶרֶב יִפְּלוּ סְבִיבוֹתָיִךְ וְהַשְּׁלִישִׁית לְכָל־רוּחַ אֱזָרֶה וְחֶרֶב
        אָרִיק אַחֲרֵיהֶם׃
      yi: 'אַ דריט-חלק פֿון דיר װעלן פֿון פּעסט שטאַרבן, און אױסגײן פֿון הונגער אין
        דיר, און אַ דריט-חלק װעלן דורכן שװערד פֿאַלן רונד אַרום דיר, און אַ דריט-חלק
        װעל איך אױף אַלע װינטן צעשפּרײטן, און אַ שװערד װעל איך אַרױסציִען הינטער זײ. '
      cs: Třetina tebe morem zemře a hladem zhyne u prostřed tebe, a třetina druhá
        mečem padne vůkol tebe, ostatní pak třetinu na všecky stany rozptýlím, a mečem
        dobytým stihati je budu.
      pl: Trzecia część z ciebie zarazą pomrze, i głodem wyginie w pośrodku twoim,
        a trzecia część padnie od miecza wokoło ciebie, a trzecią część rozproszę
        na wszystkie wiatry, a miecz obnażę za nimi. 
    13:
      he: וְכָלָה אַפִּי וַהֲנִחוֹתִי חֲמָתִי בָּם וְהִנֶּחָמְתִּי וְיָדְעוּ כִּי־אֲנִי
        יְהוָה דִּבַּרְתִּי בְּקִנְאָתִי בְּכַלּוֹתִי חֲמָתִי בָּם׃
      yi: 'און מײַן כּעס װעט אױסגײן, און איך װעל באַרוען מײַן גרימצאָרן אױף זײ, און
        איך װעל מיך שטילן;און זײ װעלן װיסן אַז איך יהוההאָב גערעדט אין מײַן פֿאַרדראָס,
        װען איך לאָז אױס מײַן גרימצאָרן אױף זײ. '
      cs: A tak do konce vylit bude hněv můj, a dotru prchlivostí svou na ně, i potěším
        se. I zvědíť, že já Hospodin mluvil jsem v horlivosti své, když vykonám prchlivost
        svou na nich,
      pl: I tak wyszumi gniew Mój i uciszę rozjątrzenie Moje na nich, i ochłonę, i poznają,
        żem Ja Wiekuisty to wyrzekł w żarliwości Mojej, gdy spełnię całe rozjątrzenie
        Moje nad nimi. 
    14:
      he: וְאֶתְּנֵךְ לְחָרְבָּה וּלְחֶרְפָּה בַּגּוֹיִם אֲשֶׁר סְבִיבוֹתָיִךְ לְעֵינֵי
        כָּל־עוֹבֵר׃
      yi: 'און איך װעל דיך מאַכן פֿאַר אַ חורבן און פֿאַר אַ חרפּהצװישן די פֿעלקער
        װאָס רונד אַרום דיר, פֿאַר די אױגן פֿון איטלעכן פֿאַרבײַגײער. '
      cs: A obrátím tě v poušť, a dám tě v útržku mezi národy, kteříž jsou vůkol tebe,
        před očima každého tudy jdoucího.
      pl: I podam cię na spustoszenie i pohańbienie między narodami, które dokoła
        ciebie, przed oczyma każdego przechodnia. 
    15:
      he: וְהָיְתָה חֶרְפָּה וּגְדוּפָה מוּסָר וּמְשַׁמָּה לַגּוֹיִם אֲשֶׁר סְבִיבוֹתָיִךְ
        בַּעֲשׂוֹתִי בָךְ שְׁפָטִים בְּאַף וּבְחֵמָה וּבְתֹכְחוֹת חֵמָה אֲנִי יְהוָה
        דִּבַּרְתִּי׃
      yi: און עס װעט זײַן אַ חרפּה און אַ לעסטערונג, אַ מוסר און אַ שרעק, בײַ די פֿעלקער
        װאָס רונד אַרום דיר, װען איך טו אַ משפּט אױף דירמיט כּעס און מיט גרימצאָרן
        און מיט שטראָפֿן פֿון גרימצאָרן –איך יהוה האָב גערעדט;
      cs: A tak budeš k útržce, posměchu, k hroznému příkladu a k užasnutí národům,
        kteříž jsou vůkol tebe, tehdáž když vykonám proti tobě soudy v hněvě a v prchlivosti
        a v žehrání zůřivém. Já Hospodin mluvil jsem.
      pl: I tak pójdziesz na hańbę i pośmiewisko, na przestrogę i zgrozę narodom,
        które dokoła ciebie, gdy spełnię nad tobą sądy w gniewie i rozjątrzeniu i plagach
        okrutnych - Ja Wiekuisty to rzekłem. -  
    16:
      he: בְּשַׁלְּחִי אֶת־חִצֵּי הָרָעָב הָרָעִים בָּהֶם אֲשֶׁר הָיוּ לְמַשְׁחִית
        אֲשֶׁר־אֲשַׁלַּח אוֹתָם לְשַׁחֶתְכֶם וְרָעָב אֹסֵף עֲלֵיכֶם וְשָׁבַרְתִּי
        לָכֶם מַטֵּה־לָחֶם׃
      yi: 'װען איך שיק אָן אױף זײ די בײזע פֿײַלן פֿון הונגערװאָס זײַנען אױף אומצוברענגען,
        װאָס איך װעל זײ שיקן אײַך אומצוברענגען;און הונגער װעל איך מערן אױף אײַך, און
        װעל אײַך צעברעכן דעם אונטערלען פֿון ברױט. '
      cs: Tehdáš když vystřelím jízlivé střely hladu k záhubě vaší, kteréž vystřelím,
        abych vás vyhubil, a hlad shromáždě proti vám, zlámi vám hůl chleba.
      pl: Gdy wypuszczę srogie strzały głodu na nich, aby zagubą się stały, a które
        wypuszczę, aby zagubić was; i głód coraz na nowo spotęguję nad wami, i złamię
        wam podporę chleba, 
    17:
      he: וְשִׁלַּחְתִּי עֲלֵיכֶם רָעָב וְחַיָּה רָעָה וְשִׁכְּלֻךְ וְדֶבֶר וָדָם
        יַעֲבָר־בָּךְ וְחֶרֶב אָבִיא עָלַיִךְ אֲנִי יְהוָה דִּבַּרְתִּי׃
      yi: און איך װעל אָנשיקן אױף אײַך הונגער און בײזע חיות, און זײ װעלן דיך אָן קינדער
        לאָזן;און פּעסט און בלוט װעט דורכגײן דורך דיר, און אַ שװערד װעל איך ברענגען
        אױף דיר. איך יהוה האָב גערעדט.
      cs: Pošli zajisté na vás hlad a zvěř lítou, kteráž tě na sirobu přivede; i mor
        a krev přijde na tebe, když uvedu na tě meč. Já Hospodin mluvil jsem.
      pl: I poszlę na was głód i bestje dzikie, które cię osierocą, i mór i krew przejdą
        przez ciebie, a miecz sprowadzę na cię - Ja Wiekuisty to wyrzekłem! 
  6:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se ke mně slovo Hospodinovo, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ אֶל־הָרֵי יִשְׂרָאֵל וְהִנָּבֵא אֲלֵיהֶם׃
      yi: 'מענטשנקינד, טו דײַן פּנים צו די בערג פֿון ישׂראל, און זאָג נבֿיאות צו זײ, '
      cs: Synu člověčí, obrať tvář svou proti horám Izraelským, a prorokuj proti nim,
      pl: Synu człowieczy, zwrócisz oblicze swoje przeciw górom Israela, i zaprorokujesz
        przeciw nim, 
    3:
      he: וְאָמַרְתָּ הָרֵי יִשְׂרָאֵל שִׁמְעוּ דְּבַר־אֲדֹנָי יְהוִה כֹּה־אָמַר אֲדֹנָי
        יְהוִה לֶהָרִים וְלַגְּבָעוֹת לָאֲפִיקִים ולגאית [וְלַגֵּאָיוֹת] הִנְנִי אֲנִי
        מֵבִיא עֲלֵיכֶם חֶרֶב וְאִבַּדְתִּי בָּמוֹתֵיכֶם׃
      yi: 'און זאָלסט זאָגן: איר בערג פֿון ישׂראל, הערט דאָס װאָרט פֿון גאָט דעם האַר:אַזױ
        האָט געזאָגט גאָט דער האַרצו די בערג און צו די הײכן, צו די גראָבנס און צו
        די טאָלן:זעט, איך ברענג אױף אײַך אַ שװערד, און װעל אונטערברענגען אײַערע בָמות. '
      cs: 'A rci: Hory Izraelské, slyšte slovo Panovníka Hospodina: Takto praví Panovník
        Hospodin horám a pahrbkům, prudkým potokům a údolím: Aj, já, já uvedu na vás
        meč, a zkazím výsosti vaše.'
      pl: 'A oświadczysz: Góry Israela, słuchajcie słowa Pana Wiekuistego! Tak rzecze
        Pan Wiekuisty do gór i pagórków, do źródeł i dolin: Oto przywiodę na was miecz
        i zniosę wyżyny wasze. '
    4:
      he: וְנָשַׁמּוּ מִזְבְּחוֹתֵיכֶם וְנִשְׁבְּרוּ חַמָּנֵיכֶם וְהִפַּלְתִּי חַלְלֵיכֶם
        לִפְנֵי גִּלּוּלֵיכֶם׃
      yi: 'און פֿאַרװיסט װערן װעלן אײַערע מזבחות, און צעבראָכן װערן װעלן אײַערע זונזײַלן;און
        איך װעל מאַכן פֿאַלן אײַערע דערשלאָגענעפֿאַר אײַערע אָפּגעטער. '
      cs: A tak zpustnou oltářové vaši, a ztroskotáni budou sluneční obrazové vaši,
        a rozmeci zbité vaše před ukydanými bohy vašimi.
      pl: I opustoszeją ofiarnice wasze, i skruszone będą wasze posągi słońca i powalę
        poległych waszych w obliczu bałwanów waszych. 
    5:
      he: וְנָתַתִּי אֶת־פִּגְרֵי בְּנֵי יִשְׂרָאֵל לִפְנֵי גִּלּוּלֵיהֶם וְזֵרִיתִי
        אֶת־עַצְמוֹתֵיכֶם סְבִיבוֹת מִזְבְּחוֹתֵיכֶם׃
      yi: 'און איך װעל אַהינטאָן די פּגָרים פֿון די קינדער פֿון ישׂראלפֿאַר זײערע
        אָפּגעטער, און איך װעל צעשפּרײטן אײַערע בײנעררונד אַרום אײַערע מזבחות. '
      cs: Povrhu také mrtvá těla synů Izraelských před ukydanými bohy jejich, a rozptýlím
        kosti vaše okolo oltářů vašich.
      pl: I rzucę trupy synów Israela przed bałwany ich, i rozmiotę kości wasze dokoła
        ofiarnic waszych. 
    6:
      he: בְּכֹל מוֹשְׁבוֹתֵיכֶם הֶעָרִים תֶּחֱרַבְנָה וְהַבָּמוֹת תִּישָׁמְנָה לְמַעַן
        יֶחֶרְבוּ וְיֶאְשְׁמוּ מִזְבְּחוֹתֵיכֶם וְנִשְׁבְּרוּ וְנִשְׁבְּתוּ גִּלּוּלֵיכֶם
        וְנִגְדְּעוּ חַמָּנֵיכֶם וְנִמְחוּ מַעֲשֵׂיכֶם׃
      yi: 'אין אַלע אײַערע װױנערטער װעלן די שטעט חרובֿ װערן, און די בָמות װעלן פֿאַרװיסט
        װערן;כּדי חרובֿ און װיסט װערן זאָלן אײַערע מזבחות, און צעבראָכן און צעשטערט
        װערן זאָלן אײַערע אָפּגעטער, און אָפּגעהאַקט װערן זאָלן אײַערע זונזײַלן, און
        אױסגעמעקט װערן זאָלן אײַערע װערק. '
      cs: Kdekoli bydliti budete, města zpuštěna budou, a výsosti zpustnou. Pročež
        popléněni budou a zpustnou i oltářové vaši, potroskotáni budou a přestanou
        ukydaní bohové vaši, a sluneční obrazové vaši zpodtínáni, a tak vyhlazena
        budou díla vaše.
      pl: We wszystkich osiadłościach waszych będą miasta zburzone, a wyżyny opustoszone,
        tak żeby doszczętnie zburzone i spustoszone zostały ofiarnice wasze, a pokruszone
        i poniszczone bałwany wasze, a ścięte wasze posągi słońca, a zgładzone wasze
        wytwory. 
    7:
      he: וְנָפַל חָלָל בְּתוֹכְכֶם וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: 'און פֿאַלן װעלן דערשלאָגענע צװישן אײַך, און איר װעט װיסן אַז איך בין יהוה. '
      cs: I padnou zbití u prostřed vás, a zvíte, že já jsem Hospodin.
      pl: I padną polegli w pośród was, abyście poznali, żem Ja Wiekuisty. 
    8:
      he: וְהוֹתַרְתִּי בִּהְיוֹת לָכֶם פְּלִיטֵי חֶרֶב בַּגּוֹיִם בְּהִזָּרוֹתֵיכֶם
        בָּאֲרָצוֹת׃
      yi: 'אָבער איך װעל לאָזן אַן איבערבלײַב:אַז איר זאָלט האָבן אַנטרונענע פֿון
        שװערד צװישן די פֿעלקער, װען איר װערט צעשפּרײט אין די לענדער. '
      cs: A pozůstavím některé z vás, kteříž by ušli meče, mezi pohany, když rozptýleni
        budete do zemí.
      pl: Wszakże zachowam szczątki, tak że zostaną wam ocaleni od miecza między narodami,
        gdy rozproszeni będziecie po ziemiach. 
    9:
      he: וְזָכְרוּ פְלִיטֵיכֶם אוֹתִי בַּגּוֹיִם אֲשֶׁר נִשְׁבּוּ־שָׁם אֲשֶׁר נִשְׁבַּרְתִּי
        אֶת־לִבָּם הַזּוֹנֶה אֲשֶׁר־סָר מֵעָלַי וְאֵת עֵינֵיהֶם הַזֹּנוֹת אַחֲרֵי
        גִּלּוּלֵיהֶם וְנָקֹטּוּ בִּפְנֵיהֶם אֶל־הָרָעוֹת אֲשֶׁר עָשׂוּ לְכֹל תּוֹעֲבֹתֵיהֶם׃
      yi: 'און אײַערע אַנטרונענע װעלן מיך דערמאָנעןצװישן די פֿעלקער װאָס זײ זײַנען
        געפֿאַנגען געװאָרן אַהין, װי אַזױ איך בין געװען צעבראָכןפֿון װעגן זײער פֿאַרפֿירטן
        האַרצןװאָס האָט זיך אָפּגעקערט פֿון מיר, און פֿון װעגן זײערע אױגןװאָס זײַנען
        געװען פֿאַרפֿירט נאָך זײערע אָפּגעטער;און זײ װעלן זיך עקלען פֿאַר זיך אַלײן,
        װעגן די בײזן װאָס זײ האָבן געטאָןבײַ אַלע זײערע אומװערדיקײטן. '
      cs: I budou se rozpomínati na mne, kteříž z vás zachováni budou mezi národy,
        mezi něž budou zajati, že jsem kormoucen byl srdcem jejich smilným, kteréž
        odstoupilo ode mne, a očima jejich, kteréž smilníce, chodily za ukydanými
        bohy svými, a tak sami se býti hodné ošklivosti seznají pro nešlechetnosti,
        kteréž páchali ve všech ohavnostech svých.
      pl: I wspomną ocaleni wasi na Mnie między narodami, dokąd uprowadzeni zostali,
        jakom bolał z powodu serca ich wszetecznego, które odstąpiło odemnie, i z powodu
        oczu ich, które się ubiegały za bałwanami swoimi, i omierzną sami sobie dla
        niegodziwości, jakie spełnili, dla wszystkich ohyd swoich. 
    10:
      he: וְיָדְעוּ כִּי־אֲנִי יְהוָה לֹא אֶל־חִנָּם דִּבַּרְתִּי לַעֲשׂוֹת לָהֶם
        הָרָעָה הַזֹּאת׃
      yi: און זײ װעלן װיסן אַז איך בין יהוה;ניט אומזיסט האָב איך גערעדטזײ צו טאָן
        דאָס דאָזיקע בײז.
      cs: A zvědí, že já jsem Hospodin, a že jsem ne nadarmo mluvil, že na ně uvedu
        zlé toto.
      pl: A wtedy poznają, że Ja Wiekuisty, nie napróżno groziłem, iż im to zło uczynię. 
    11:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה הַכֵּה בְכַפְּךָ וּרְקַע בְּרַגְלְךָ וֶאֱמָר־אָח
        אֶל כָּל־תּוֹעֲבוֹת רָעוֹת בֵּית יִשְׂרָאֵל אֲשֶׁר בַּחֶרֶב בָּרָעָב וּבַדֶּבֶר
        יִפֹּלוּ׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:פּאַטש מיט דײַן האַנט, און קלאַפּ מיט דײַן
        פֿוס, און זאָג: װײ אױף אַלע בײזע אומװערדיקײטןפֿון דעם הױז פֿון ישׂראל;װאָרום
        פֿון שװערד, פֿון הונגער, און פֿון פּעסט, װעלן זײ פֿאַלן. '
      cs: 'Takto praví Panovník Hospodin: Tleskni rukou svou, a dupni nohou svou,
        a rci: Nastojte na dům Izraelský, že pro všecky ohavnosti nejhorší mečem,
        hladem a morem padnouti mají.'
      pl: 'Tak rzecze Pan, Wiekuisty: Klaśnij dłonią, a tupnij nogą twoją, i wołaj
        biada! na wszystkie te ohydy niecne domu Israela, bo od miecza, od głodu i od
        moru legną. '
    12:
      he: הָרָחוֹק בַּדֶּבֶר יָמוּת וְהַקָּרוֹב בַּחֶרֶב יִפּוֹל וְהַנִּשְׁאָר וְהַנָּצוּר
        בָּרָעָב יָמוּת וְכִלֵּיתִי חֲמָתִי בָּם׃
      yi: 'דער װײַטער װעט פֿון פּעסט שטאַרבן, און דער נאָנטער װעט פֿון שװערד פֿאַלן,
        און דער געבליבענער און באַלעגערטערװעט פֿון הונגער שטאַרבן:און איך װעל אױסלאָזן
        מײַן גרימצאָרן אױף זײ. '
      cs: Ten, kdož daleko bude, morem umře, a kdo blízko, mečem padne, ostatní pak
        a obležený hladem umře, a tak docela vyleji prchlivost svou na ně.
      pl: Kto w oddali od moru zginie, a kto w pobliżu od miecza legnie, a kto pozostał
        i w oblężeniu jest, od głodu pomrze; i tak spełnię rozjątrzenie Moje nad nimi. 
    13:
      he: וִידַעְתֶּם כִּי־אֲנִי יְהוָה בִּהְיוֹת חַלְלֵיהֶם בְּתוֹךְ גִּלּוּלֵיהֶם
        סְבִיבוֹת מִזְבְּחוֹתֵיהֶם אֶל כָּל־גִּבְעָה רָמָה בְּכֹל רָאשֵׁי הֶהָרִים
        וְתַחַת כָּל־עֵץ רַעֲנָן וְתַחַת כָּל־אֵלָה עֲבֻתָּה מְקוֹם אֲשֶׁר נָתְנוּ־שָׁם
        רֵיחַ נִיחֹחַ לְכֹל גִּלּוּלֵיהֶם׃
      yi: 'און איר װעט װיסן אַז איך בין יהוה, װען זײערע דערשלאָגענע װעלן זײַן צװישן
        זײערע אָפּגעטעררונד אַרום זײערע מזבחות, אױף יעטװעדער הױכן בערגל, אױף אַלע
        שפּיצן בערג, און אונטער יעטװעדער צװײַגהאַפֿטיקן בױם, און אונטער יעטװעדער געדיכטן
        אײַכנבױם, אין דעם אָרט װאָס זײ האָבן דאָרטן געגעבןאַ געשמאַקן רֵיח צו אַלע
        זײערע אָפּגעטער. '
      cs: A zvíte, že já jsem Hospodin, když budou zbití jejich u prostřed ukydaných
        bohů jejich vůkol oltářů jejich, na všelikém pahrbku vysokém, na všech vrších
        hor, a pod všelikým dřevem zeleným, i pod všelikým dubem hustým, na kterémkoli
        místě obětovávali vůni libou všelikým ukydaným bohům svým.
      pl: Tedy poznacie, żem Ja Wiekuisty, gdy legną pobici ich w pośród bałwanów
        ich, dokoła ofiarnic ich, na każdym pagórku wysokim, na wszystkich wierzchołkach
        gór, i pod każdem drzewem zieloném, i pod każdym dębem rozłożystym, gdziekolwiek
        roztaczali woń wdzięczną wszystkim bałwanom swoim. 
    14:
      he: וְנָטִיתִי אֶת־יָדִי עֲלֵיהֶם וְנָתַתִּי אֶת־הָאָרֶץ שְׁמָמָה וּמְשַׁמָּה
        מִמִּדְבַּר דִּבְלָתָה בְּכֹל מוֹשְׁבוֹתֵיהֶם וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל אױסשטרעקן מײַן האַנט אױף זײ, און װעל מאַכן דאָס לאַנד אַ װיסט
        און װיסטענישמער פֿון מדבר דִבֿלָה, אין אַלע זײערע װױנערטער;און זײ װעלן װיסן
        אַז איך בין יהוה.
      cs: Nebo vztáhnu ruku svou na ně, a učiním zemi tuto zpustlou, zpustlejší než
        poušť Diblat, po všech obydlích jejich. I zvědí, že já jsem Hospodin.
      pl: I wyciągnę rękę Moję przeciw nim, i obrócę ziemię w pustkowie i zgrozę od stepu
        aż do Dybli, we wszystkich osiadłościach ich; a wtedy poznają, żem Ja Wiekuisty. 
  7:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Potom stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: וְאַתָּה בֶן־אָדָם כֹּה־אָמַר אֲדֹנָי יְהוִה לְאַדְמַת יִשְׂרָאֵל קֵץ בָּא
        הַקֵּץ עַל־ארבעת [אַרְבַּע] כַּנְפוֹת הָאָרֶץ׃
      yi: 'און דו מענטשנקינד, אַזױ האָט געזאָגט גאָט דער האַר:אַ סָוף צו דער ערד פֿון
        ישׂראל!געקומען אַ סָוף אױף די פֿיר עקן פֿון לאַנד. '
      cs: 'Slyš, synu člověčí: Takto praví Panovník Hospodin o zemi Izraelské: Ach,
        skončení, přišlo skončení její na čtyři strany země.'
      pl: 'Ty zaś, synu człowieczy, tak rzecze Pan Wiekuisty do ziemi Israela: Kres!
        kres nadszedł na cztery krańce tej ziemi. '
    3:
      he: עַתָּה הַקֵּץ עָלַיִךְ וְשִׁלַּחְתִּי אַפִּי בָּךְ וּשְׁפַטְתִּיךְ כִּדְרָכָיִךְ
        וְנָתַתִּי עָלַיִךְ אֵת כָּל־תּוֹעֲבֹתָיִךְ׃
      yi: 'אַצונד איז אַ סָוף אױף דיר, און איך װעל אָנשיקן מײַן צאָרן אױף דיר, און
        װעל דיך משפּטן לױט דײַנע װעגן, און פֿאַרגעלטן אױף דיר אַלע דײַנע אומװערדיקײטן. '
      cs: Jižtě skončení nastalo tobě; nebo vypustím hněv svůj na tě, a budu tě souditi
        podlé cest tvých, a uvrhu na tě všecky ohavnosti tvé.
      pl: Już teraz nadszedł kres na ciebie, i puszczę gniew Mój na ciebie, a będę
        cię sądził wedle dróg twoich, i zwalę na cię wszystkie obmierzłości twoje. 
    4:
      he: וְלֹא־תָחוֹס עֵינִי עָלַיִךְ וְלֹא אֶחְמוֹל כִּי דְרָכַיִךְ עָלַיִךְ אֶתֵּן
        וְתוֹעֲבוֹתַיִךְ בְּתוֹכֵךְ תִּהְיֶיןָ וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: 'און מײַן אױג װעט דיך ניט שױנען, און איך װעל ניט דערבאַרימען;נײַערט דײַנע
        װעגן װעל איך פֿאַרגעלטן אױף דיר, און דײַנע אומװערדיקײטן װעלן אין דײַן מיט
        בלײַבן;און איר װעט װיסן אַז איך בין יהוה. '
      cs: Neodpustí zajisté oko mé tobě, aniž se slituji, ale cesty tvé na tebe uvrhu,
        a ohavnosti tvé u prostřed tebe budou. I zvíte, že já jsem Hospodin.
      pl: A nie użali się oko Moje i nie ulituję się, lecz postępki twoje zwalę na cię,
        a obmierzłości twoje będą w pośrodku twoim; i poznacie, żem Ja Wiekuisty. 
    5:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה רָעָה אַחַת רָעָה הִנֵּה בָאָה׃
      yi: אַזױ האָט געזאָגט גאָט דער האַר:אַן אומגליק, אַ באַזונדער אומגליק אָט קומט!
      cs: 'Takto praví Panovník Hospodin: Bída jedna, aj hle, přichází bída.'
      pl: 'Tak rzecze Pan Wiekuisty: Klęska za klęską - oto nadchodzi! '
    6:
      he: קֵץ בָּא בָּא הַקֵּץ הֵקִיץ אֵלָיִךְ הִנֵּה בָּאָה׃
      yi: אַ סָוף איז געקומען, געקומען דער סָוף, ער האָט זיך דערװעקט אױף דיר;אָט קומט
        עס!
      cs: Skončení přichází, přichází skončení, procítil na tě, aj, přicházíť.
      pl: Kres nadchodzi, nadchodzi kres! rozbudził się przeciw tobie, oto nadszedł! 
    7:
      he: בָּאָה הַצְּפִירָה אֵלֶיךָ יוֹשֵׁב הָאָרֶץ בָּא הָעֵת קָרוֹב הַיּוֹם מְהוּמָה
        וְלֹא־הֵד הָרִים׃
      yi: 'געקומען איז די רײ צו דיר, באַװױנער פֿון לאַנד;געקומען די צײַט, נאָנט איז
        דער טאָג פֿון מהומה, און אױס דער געהילך פֿון די בערג. '
      cs: Přicházíť to jitro na tebe, obyvateli země, přicházíť ten čas, přibližuje
        se ten den hřmotu, a ne hlas rozléhající se po horách.
      pl: Nadeszła jutrzenka na cię mieszkańcu ziemi! Nadeszła pora, blizkim dzień!
        Zgiełk, ale nie okrzyki to z gór. 
    8:
      he: עַתָּה מִקָּרוֹב אֶשְׁפּוֹךְ חֲמָתִי עָלַיִךְ וְכִלֵּיתִי אַפִּי בָּךְ וּשְׁפַטְתִּיךְ
        כִּדְרָכָיִךְ וְנָתַתִּי עָלַיִךְ אֵת כָּל־תּוֹעֲבוֹתָיִךְ׃
      yi: 'אַצונד באַלד װעל איך אױסגיסן מײַן גרימצאָרן אױף דיר, און אױסלאָזן אױף דיר
        מײַן כּעס, און דיך משפּטן לױט דײַנע װעגן, און פֿאַרגעלטן אױף דיר אַלע דײַנע
        אומװערדיקײטן. '
      cs: Již tudíž vyliji prchlivost svou na tě, a docela vypustím hněv svůj na tebe,
        a budu tě souditi podlé cest tvých, a uvrhu na tě všecky ohavnosti tvé.
      pl: Teraz, rychło już wyleję gniew Mój na ciebie, i spełnię rozjątrzenie Moje
        nad tobą, a osądzę według dróg twoich, i zwalę na cię wszystkie obmierzłości
        twoje. 
    9:
      he: וְלֹא־תָחוֹס עֵינִי וְלֹא אֶחְמוֹל כִּדְרָכַיִךְ עָלַיִךְ אֶתֵּן וְתוֹעֲבוֹתַיִךְ
        בְּתוֹכֵךְ תִּהְיֶיןָ וִידַעְתֶּם כִּי אֲנִי יְהוָה מַכֶּה׃
      yi: און מײַן אױג װעט ניט שױנען, און איך װעל ניט דערבאַרימען;לױט דײַנע װעגן װעל
        איך פֿאַרגעלטן אױף דיר, און דײַנע אומװערדיקײטן װעלן אין דײַן מיט בלײַבן;און
        איר װעט װיסן אַז איך יהוה טו שלאָגן.
      cs: Neodpustíť zajisté oko mé, aniž se slituji, ale podlé cest tvých zaplatím
        tobě, a budou ohavnosti tvé u prostřed tebe. A tak zvíte, že já jsem Hospodin,
        ten, kterýž biji.
      pl: A nie użali się oko Moje i nie ulituję się; lecz według postępków twoich
        zwalę na cię, a obmierzłości twoje będą w pośrodku twoim; a poznacie, że to Ja
        Wiekuisty uderzam. 
    10:
      he: הִנֵּה הַיּוֹם הִנֵּה בָאָה יָצְאָה הַצְּפִרָה צָץ הַמַּטֶּה פָּרַח הַזָּדוֹן׃
      yi: 'אָט איז דער טאָג, אָט קומט עס!אױסגעפֿאַלן איז די רײ, געשפּראָצט האָט דער
        שטעקן, געבליט האָט די מוטװיליקײט. '
      cs: Aj, teď jest ten den, aj, přicházeje,přišlo to jitro, zkvetl prut, vypučila
        se z něho pýcha,
      pl: Oto ten dzień, oto nadszedł! Wzeszła jutrzenka, wyrosła rózga, zakwitła
        zuchwałość! 
    11:
      he: הֶחָמָס קָם לְמַטֵּה־רֶשַׁע לֹא־מֵהֶם וְלֹא מֵהֲמוֹנָם וְלֹא מֶהֱמֵהֶם וְלֹא־נֹהַּ
        בָּהֶם׃
      yi: 'אומרעכט איז אױסגעװאַקסןאין אַ שטעקן פֿון שלעכטיקײט;ניט פֿון זײ קומט אַרױס,
        און ניט פֿון זײער געזעמל, און ניט פֿון זײער געטומל;און ניטאָ קײן געהױבנקײט
        אין זײ. '
      cs: Ukrutnost vzrostla v prut bezbožnosti. Nezůstaneť z nich nic, ani z množství
        jejich, ani z hluku jejich, aniž bude naříkáno nad nimi.
      pl: Przemoc wyrosła w rózgę niegodziwości; nic nie ostoi się z nich; nic z ich
        tłumu, nic z ich ciżby, i żadnego współubolewania z nimi! 
    12:
      he: בָּא הָעֵת הִגִּיעַ הַיּוֹם הַקּוֹנֶה אַל־יִשְׂמָח וְהַמּוֹכֵר אַל־יִתְאַבָּל
        כִּי חָרוֹן אֶל־כָּל־הֲמוֹנָהּ׃
      yi: 'געקומען איז די צײַט, דערגרײכט האָט דער טאָג;דער קױפֿער זאָל זיך ניט פֿרײען,
        און דער פֿאַרקױפֿער זאָל ניט טרױערן, װאָרום אַ גרימצאָרן איז אױף איר גאַנצן
        געזעמל. '
      cs: Přicházíť ten čas, blízko jest ten den. Kdo koupí, nebude se veseliti, a
        kdo prodá, nic toho nebude litovati; nebo prchlivost přijde na všecko množství
        její.
      pl: 'Nadeszła pora, przybliża się dzień: Nabywca niechaj się nie cieszy, a sprzedawca
        niechaj się nie smuci, albowiem zapalczywość na wszystek jej tłum. '
    13:
      he: כִּי הַמּוֹכֵר אֶל־הַמִּמְכָּר לֹא יָשׁוּב וְעוֹד בַּחַיִּים חַיָּתָם כִּי־חָזוֹן
        אֶל־כָּל־הֲמוֹנָהּ לֹא יָשׁוּב וְאִישׁ בַּעֲוֺנוֹ חַיָּתוֹ לֹא יִתְחַזָּקוּ׃
      yi: 'װאָרום דער פֿאַרקױפֿער װעט צום פֿאַרקױפֿטןאין זײַן לעבנס לעבן זיך ניט אומקערן;װײַל
        אַ זעונג איז אױף איר גאַנצן געזעמל, עס זאָל זיך ניט אומקערן;און פֿון װעגן
        זײַן זינד אין זײַן לעבןװעט זיך קײנער ניט דערהאַלטן. '
      cs: Ten zajisté, kdož prodal, k věci prodané nepůjde nazpět, by pak ještě byl
        mezi živými život jejich, poněvadž vidění na všecko množství její nenavrátí
        se, a žádný v nepravosti života svého nezmocní se.
      pl: Albowiem sprzedawca do sprzedanego nie wróci, choćby jeszcze przy życiu
        została dusza jego, bo wieszczba przeciw całemu jej tłumowi cofniętą nie będzie,
        a nikt w winie swojej żywota swego nie udzierży. 
    14:
      he: תָּקְעוּ בַתָּקוֹעַ וְהָכִין הַכֹּל וְאֵין הֹלֵךְ לַמִּלְחָמָה כִּי חֲרוֹנִי
        אֶל־כָּל־הֲמוֹנָהּ׃
      yi: 'געבלאָזן דעם האָרן, און אָנגעברײט אַלצדינג, און ניטאָ װער זאָל גײן אױף
        מלחמה;װאָרום מײַן גרימצאָרן איז אױף איר גאַנצן געזעמל. '
      cs: Troubiti budou v troubu, a připraví všecko, ale nebude žádného, kdo by šel
        k boji; nebo prchlivost má oboří se na všecko množství její.
      pl: Uderzą w trąby i przygotują wszystko, nie wyruszy jednak nikt na wojnę,
        albowiem zapalczywość Moja na wszystek jej tłum. 
    15:
      he: הַחֶרֶב בַּחוּץ וְהַדֶּבֶר וְהָרָעָב מִבָּיִת אֲשֶׁר בַּשָּׂדֶה בַּחֶרֶב
        יָמוּת וַאֲשֶׁר בָּעִיר רָעָב וָדֶבֶר יֹאכֲלֶנּוּ׃
      yi: 'דערױסן די שװערד, און אינעװײניק די פּעסט און דער הונגער;דער װאָס אין פֿעלד
        װעט דורכן שװערד שטאַרבן, און דער װאָס אין שטאָט, װעט אים הונגער און פּעסט
        אױפֿעסן. '
      cs: Meč bude vně, mor pak a hlad doma; kdo bude na poli, mečem zabit bude, toho
        pak, kdož bude v městě, hlad a mor zahubí.
      pl: Miecz z zewnątrz, a mór i głód z wewnątrz, - kto na polu od miecza zginie,
        a kto w mieście, głód i mór go pożre. 
    16:
      he: וּפָלְטוּ פְּלִיטֵיהֶם וְהָיוּ אֶל־הֶהָרִים כְּיוֹנֵי הַגֵּאָיוֹת כֻּלָּם
        הֹמוֹת אִישׁ בַּעֲוֺנוֹ׃
      yi: 'און זײערע אַנטרונענע װעלן אַנטרינען, און װעלן זײַן אױף די בערג, װי טױבן
        פֿון די טאָלן, װאָס אַלע טוען זײ ברומען;איטלעכער פֿון װעגן זײַן זינד. '
      cs: Kteříž pak z nich utekou, ti na horách, jako holubice v údolí, všickni lkáti
        budou, jeden každý pro nepravost svou.
      pl: A gdy uciekną niedobitki ich, to tułać się będą po górach, jako gołębie
        w parowach, które wespół gruchają - każdy w winie swojej. 
    17:
      he: כָּל־הַיָּדַיִם תִּרְפֶּינָה וְכָל־בִּרְכַּיִם תֵּלַכְנָה מָּיִם׃
      yi: 'אַלע הענט װעלן שלאַף װערן, און אַלע קני װעלן רינען מיט װאַסער. '
      cs: Všeliké ruce klesnou, a všeliká kolena rozplynou se jako voda.
      pl: Wszystkie ręce opadną, a wszystkie kolana rozpłyną się na wodę. 
    18:
      he: וְחָגְרוּ שַׂקִּים וְכִסְּתָה אוֹתָם פַּלָּצוּת וְאֶל כָּל־פָּנִים בּוּשָׁה
        וּבְכָל־רָאשֵׁיהֶם קָרְחָה׃
      yi: 'און זײ װעלן אָנגורטן זאַקקלײדער, און אַ שױדער װעט זײ באַדעקן, און אױף אַלע
        פּנימער װעט זײַן אַ בושה, און אױף אַלע זײערע קעפּ אַ פּליך. '
      cs: I přepáší se žíněmi, a hrůza je přikryje, a na všeliké tváři bude stud,
        a na všech hlavách jejich lysina.
      pl: I obloką się w wory i ogarnie ich przerażenie, a na każdem obliczu hańba,
        a na wszystkich ich głowach pleszywość. 
    19:
      he: כַּסְפָּם בַּחוּצוֹת יַשְׁלִיכוּ וּזְהָבָם לְנִדָּה יִהְיֶה כַּסְפָּם וּזְהָבָם
        לֹא־יוּכַל לְהַצִּילָם בְּיוֹם עֶבְרַת יְהוָה נַפְשָׁם לֹא יְשַׂבֵּעוּ וּמֵעֵיהֶם
        לֹא יְמַלֵּאוּ כִּי־מִכְשׁוֹל עֲוֺנָם הָיָה׃
      yi: 'זײער זילבער װעלן זײ אױף די גאַסן אַרױסװאַרפֿן, און זײער גאָלד װעט אַן אומרײניקײט
        װערן, זײער זילבער און זײער גאָלד װעט זײ ניט קענען מציל זײַןאין טאָג פֿון גאָטס
        גרימצאָרן;זײער לײַב װעלן זײ ניט אָנזעטןאון זײערע אינגעװײד װעלן זײ ניט אָנפֿילן;װאָרום
        די שטרױכלונג צו זײער זינד איז דאָס געװען, '
      cs: Stříbro své po ulicích rozházejí, a zlato jejich bude jako nečistota; stříbro
        jejich a zlato jejich nebude jich moci vysvoboditi v den prchlivosti Hospodinovy.
        Nenasytí se, a střev svých nenaplní, proto že nepravost jejich jest jim k
        urážce,
      pl: 'Srebro swoje po ulicach rozrzucą, a złoto ich niby zakała im będzie: ani
        srebro ich ani złoto nie zdoła ich ocalić w dzień rozjątrzenia Wiekuistego;
        duszy swej tem nie nasycą, a wnętrzności swych nie napełnią, albowiem podnietą
        do winy ich ono było. '
    20:
      he: וּצְבִי עֶדְיוֹ לְגָאוֹן שָׂמָהוּ וְצַלְמֵי תוֹעֲבֹתָם שִׁקּוּצֵיהֶם עָשׂוּ
        בוֹ עַל־כֵּן נְתַתִּיו לָהֶם לְנִדָּה׃
      yi: און זײער שײנע צירונג װאָס זײ האָבן פֿאַר אַ שטאָלץ געמאַכט;און בילדער פֿון
        זײערע מיאוסע אומװערדיקײטןהאָבן זײ דערפֿון אױסגעאַרבעט;דרום מאַך איך עס זײ
        פֿאַר אַן אומרײניקײט.
      cs: A že v slávě okrasy své, v té, kterouž k důstojnosti postavil Bůh, obrazu
        ohavností svých a mrzkostí svých nadělali. Protož obrátil jsem jim ji v nečistotu.
      pl: A okazałe klejnoty z tego - dla pychy je wkładano, obrazy też ich obmierzłe
        i ohydy ich wyrabiano z tego; przeto obróciłem to im w zakałę. 
    21:
      he: וּנְתַתִּיו בְּיַד־הַזָּרִים לָבַז וּלְרִשְׁעֵי הָאָרֶץ לְשָׁלָל וחללה [וְחִלְּלוּהוּ׃]
      yi: 'און איך װעל עס געבן אין דער האַנט פֿון פֿרעמדע צו רױב, און צו די שלעכטע
        פֿון דער ערד צו פֿאַנג, און זײ װעלן עס פֿאַרשװעכן. '
      cs: Nebo vydám ji v ruku cizozemců k rozchvátání, a bezbožným na zemi za loupež,
        kteříž poškvrní jí.
      pl: I wydam to w ręce cudzoziemców na grabież i najniegodziwszym ziemi na łup,
        aby je znieważyli. 
    22:
      he: וַהֲסִבּוֹתִי פָנַי מֵהֶם וְחִלְּלוּ אֶת־צְפוּנִי וּבָאוּ־בָהּ פָּרִיצִים
        וְחִלְּלוּהָ׃
      yi: און איך װעל אָפּדרײען מײַן פּנים פֿון זײ, און מע װעט פֿאַרשװעכן מײַן פֿאַרבאָרגעניש;יאָ,
        אײַנברעכער װעלן קומען אין איר, און װעלן זי פֿאַרשװעכן.
      cs: Odvrátím též tvář svou od nich, i poškvrní svatyně mé, a vejdou do ní, boříce
        a poškvrňujíce jí.
      pl: I odwrócę oblicze Moje od nich; i tak znieważą skarbiec Mój, a wtargnąwszy
        doń rozbójnicy, znieważą go. 
    23:
      he: עֲשֵׂה הָרַתּוֹק כִּי הָאָרֶץ מָלְאָה מִשְׁפַּט דָּמִים וְהָעִיר מָלְאָה
        חָמָס׃
      yi: 'גרײט צו די קײטן, װאָרום דאָס לאַנד איז פֿול מיט בלוטשולד, און די שטאָט
        איז פֿױל מיט אומרעכט. '
      cs: Udělej řetěz, nebo země plná jest soudů ukrutných, a město plné jest nátisku.
      pl: Szykuj kajdany; gdyż ziemia pełna sądów krwawych, a miasto pełne bezprawia. 
    24:
      he: וְהֵבֵאתִי רָעֵי גוֹיִם וְיָרְשׁוּ אֶת־בָּתֵּיהֶם וְהִשְׁבַּתִּי גְּאוֹן
        עַזִּים וְנִחֲלוּ מְקַדְשֵׁיהֶם׃
      yi: 'און איך װעל ברענגען די ערגסטע פֿון די פֿעלקער, און זײ װעלן יַרשען זײערע
        הײַזער;און איך װעל פֿאַרשטערן דעם שטאָלץ פֿון די שטאַרקע;און פֿאַרשװעכט װערן
        װעלן זײערע הײליקטומען. '
      cs: Protož přivedu nejhorší z pohanů, aby dědičně vládli domy jejich; i učiním
        přítrž pýše silných, a poškvrněny budou, kteříž jich posvěcují.
      pl: I sprowadzę najniecniejsze z plemion, aby zawładnęły domami ich, i położę
        koniec pysze potężnych, a znieważone będą świątnice ich. 
    25:
      he: קְפָדָה־בָא וּבִקְשׁוּ שָׁלוֹם וָאָיִן׃
      yi: 'אַ שױדערניש קומט, און זײ װעלן זוכן שלום, און עס װעט ניט זײַן. '
      cs: Zkažení přišlo, protož hledati budou pokoje, ale žádného nebude.
      pl: Zniszczenie nadchodzi, a szukać będą pokoju, ale go nie będzie. 
    26:
      he: הֹוָה עַל־הֹוָה תָּבוֹא וּשְׁמֻעָה אֶל־שְׁמוּעָה תִּהְיֶה וּבִקְשׁוּ חָזוֹן
        מִנָּבִיא וְתוֹרָה תֹּאבַד מִכֹּהֵן וְעֵצָה מִזְּקֵנִים׃
      yi: אַ בראָך אױף אַ בראָך װעט קומען, און אַ הערונג נאָך אַ הערונג װעט זײַן;און
        זײ װעלן זוכן אַ זעונג פֿון נבֿיא, און די תּורה װעט פֿאַרלאָרן װערן פֿון כּהן,
        און אַן עצה פֿון די זקנים.
      cs: Bída za bídou přijde, a novina bude za novinou, i budou hledati vidění od
        proroka, ale zákon zahyne od kněze, a rada od starců.
      pl: Klęska po klęsce przypadnie, a wieść za wieścią się rozniesie; i zażądają
        widzenia od proroka, ale nauka zaginie od kapłana a rada od starszyzny. 
    27:
      he: הַמֶּלֶךְ יִתְאַבָּל וְנָשִׂיא יִלְבַּשׁ שְׁמָמָה וִידֵי עַם־הָאָרֶץ תִּבָּהַלְנָה
        מִדַּרְכָּם אֶעֱשֶׂה אוֹתָם וּבְמִשְׁפְּטֵיהֶם אֶשְׁפְּטֵם וְיָדְעוּ כִּי־אֲנִי
        יְהוָה׃
      yi: דער מלך װעט טרױערן, און דער פֿירשט װעט זיך אָנקלײדן מיט װיסטקײט, און די
        הענט פֿון דעם פֿאָלק פֿון לאַנד װעלן צעטומלט װערן;לױט זײער װעג װעל איך טאָן
        מיט זײ, און מיט זײערע משפּטים װעל איך זײ משפּטן;און זײ װעלן װיסן אַז איך בין
        יהוה.
      cs: Král ustavičně kvíliti bude, a kníže obleče se v smutek, a ruce lidu v zemi
        předěšeny budou. Podlé cesty jejich učiním jim, a podlé soudů jejich souditi
        je budu. I zvědí, že já jsem Hospodin.
      pl: Król w rozpacz popadnie, a książę oblecze się w zgrozę, a ręce pospolitego
        ludu drżeć będą; wedle dróg ich postąpię z nimi, a wedle ich sądów osądzę
        ich, a poznają, żem Ja Wiekuisty. 
  8:
    1:
      he: וַיְהִי בַּשָּׁנָה הַשִּׁשִּׁית בַּשִּׁשִּׁי בַּחֲמִשָּׁה לַחֹדֶשׁ אֲנִי
        יוֹשֵׁב בְּבֵיתִי וְזִקְנֵי יְהוּדָה יוֹשְׁבִים לְפָנָי וַתִּפֹּל עָלַי שָׁם
        יַד אֲדֹנָי יְהֹוִה׃
      yi: 'און עס איז געװען אין זעקסטן יאָר, אין זעקסטן חודש, אין פֿינפֿטן טאָג פֿון
        חודש, װי איך זיץ אין מײַן הױז, און די עלטסטע פֿון יהוּדה זיצן פֿאַר מיר, אַזױ
        איז דאָרטן געפֿאַלן אױף מיר די האַנט פֿון גאָט דעם האַר. '
      cs: I stalo se léta šestého, v pátý den šestého měsíce, že jsem seděl v domě
        svém, a starší Judští seděli přede mnou. I připadla na mne tu ruka Panovníka
        Hospodina.
      pl: I stało się roku szóstego, szóstego miesiąca, piątego dnia tegoż miesiąca,
        gdym bawił w domu swoim, a starsi judzcy siedzieli przedemną, opadła mnie
        wtedy moc Pana Wiekuistego. 
    2:
      he: וָאֶרְאֶה וְהִנֵּה דְמוּת כְּמַרְאֵה־אֵשׁ מִמַּרְאֵה מָתְנָיו וּלְמַטָּה
        אֵשׁ וּמִמָּתְנָיו וּלְמַעְלָה כְּמַרְאֵה־זֹהַר כְּעֵין הַחַשְׁמַלָה׃
      yi: 'און איך האָב געזען, ערשט אַ געשטאַלט אַזױ װי דאָס אױסזען פֿון פֿײַער: פֿון
        דעם אױסזען פֿון זײַנע לענדן און אַראָפּ פֿײַער, און פֿון זײַנע לענדן און אַרױף
        אַזױ װי דאָס אױסזען פֿון גלאַנציקײט, אַזױ װי דער אָנבליק פֿון בורשטין. '
      cs: A viděl jsem, a aj, podobenství na pohledění jako oheň. Od bedr jeho dolů
        oheň, od bedr pak jeho vzhůru na pohledění jako blesk, na pohledění jako nějaká
        velmi prudká světlost.
      pl: I spojrzałem, a oto postać niby zjawisko ogniste - od widoku jej bioder
        ku dołowi jako ogień, a od bioder jej ku górze jako zjawisko świetlane, jako
        widmo złota błyszczącego. 
    3:
      he: וַיִּשְׁלַח תַּבְנִית יָד וַיִּקָּחֵנִי בְּצִיצִת רֹאשִׁי וַתִּשָּׂא אֹתִי
        רוּחַ בֵּין־הָאָרֶץ וּבֵין הַשָּׁמַיִם וַתָּבֵא אֹתִי יְרוּשָׁלְַמָה בְּמַרְאוֹת
        אֱלֹהִים אֶל־פֶּתַח שַׁעַר הַפְּנִימִית הַפּוֹנֶה צָפוֹנָה אֲשֶׁר־שָׁם מוֹשַׁב
        סֵמֶל הַקִּנְאָה הַמַּקְנֶה׃
      yi: 'און ער האָט אױסגעשטרעקט אַ געשטאַלט פֿון אַ האַנט, און האָט מיך אָנגענומען
        פֿאַר אַ לאָק פֿון מײַן קאָפּ, און אַ װינט האָט מיך געטראָגן צװישן ערד און
        צװישן הימל, און האָט מיך געבראַכט אין זעונגען פֿון גאָט קײן ירושלים, צום אײַנגאַנג
        פֿון דעם אינעװײניקסטן טױער װאָס איז געקערט צו צפֿון, װאָס דאָרטן איז געװען
        דער אָרט פֿון דעם דערצערנבילד װאָס דערצערנט. '
      cs: Tedy vztáh podobenství ruky, vzal mne za kštici hlavy mé, a vyzdvihl mne
        Duch mezi nebe a mezi zemi, a uvedl mne do Jeruzaléma u viděních Božích, k
        vratům brány vnitřní, kteráž patří na půlnoci, kdež byla stolice modly k horlivosti
        a k zůřivosti popouzející.
      pl: I wyciągnęła podobiznę ręki i pochwyciła mnie za kędziory głowy mojej, i uniósł
        mnie duch między ziemią a niebem i przywiódł mnie do Jerozolimy w widzeniach
        Bożych, do wejścia bramy wewnętrznej, zwróconej ku północy, gdzie pomieszczenie
        obrazu jątrzącego, który jątrzył. 
    4:
      he: וְהִנֵּה־שָׁם כְּבוֹד אֱלֹהֵי יִשְׂרָאֵל כַּמַּרְאֶה אֲשֶׁר רָאִיתִי בַּבִּקְעָה׃
      yi: 'ערשט דאָרטן איז די פּראַכט פֿון דעם גאָט פֿון ישׂראל, אַזױ װי די זעונג
        װאָס איך האָב געזען אין טאָל. '
      cs: A aj, sláva Boha Izraelského byla tam na pohledění jako ta, kterouž jsem
        viděl v údolí.
      pl: A oto była tam chwała Boga israelskiego podobna do zjawiska, którem ujrzał
        w dolinie. 
    5:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם שָׂא־נָא עֵינֶיךָ דֶּרֶךְ צָפוֹנָה וָאֶשָּׂא
        עֵינַי דֶּרֶךְ צָפוֹנָה וְהִנֵּה מִצָּפוֹן לְשַׁעַר הַמִּזְבֵּחַ סֵמֶל הַקִּנְאָה
        הַזֶּה בַּבִּאָה׃
      yi: 'און ער האָט צו מיר געזאָגט: מענטשנקינד, הײב אַקאָרשט אױף דײַנע אױגן קעגן
        צפֿון. האָב איך אױפֿגעהױבן מײַנע אױגן קעגן צפֿון, ערשט אין צפֿון פֿון דעם
        טױער פֿון מזבח איז דאָס דאָזיקע דערצערנבילד, בײַם אַרײַנגאַנג. '
      cs: 'I řekl mi: Synu člověčí, pozdvihni nyní očí svých k cestě na půlnoci. Tedy
        pozdvihl jsem oči svých k cestě na půlnoci, a aj, na půlnoci u brány oltářové
        ta modla horlení, právě kudyž se vchází.'
      pl: 'I rzekł do mnie: Synu człowieczy, podnieśże oczy twoje w stronę północy!
        I podniosłem oczy moje w stronę północy, a oto ze strony północnej bramy ołtarza,
        stał ów obraz jątrzący u samego wejścia. '
    6:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם הֲרֹאֶה אַתָּה מהם [מָה] [הֵם] עֹשִׂים תּוֹעֵבוֹת
        גְּדֹלוֹת אֲשֶׁר בֵּית־יִשְׂרָאֵל עֹשִׂים פֹּה לְרָחֳקָה מֵעַל מִקְדָּשִׁי
        וְעוֹד תָּשׁוּב תִּרְאֶה תּוֹעֵבוֹת גְּדֹלוֹת׃
      yi: 'און ער האָט צו מיר געזאָגט: מענטשנקינד, דו זעסט װאָס זײ טוען? די גרױסע
        אומװערדיקײטן װאָס דאָס הױז פֿון ישׂראל טוט דאָ, כּדי איך זאָל מיך דערװײַטערן
        פֿון מײַן הײליקטום? און װעסט נאָך װײַטער זען גרעסערע אומװערדיקײטן. '
      cs: 'V tom řekl mi: Synu člověčí, vidíš-liž ty, co tito činí, ohavnosti tak
        veliké, kteréž činí dům Izraelský tuto, tak že se vzdáliti musím od svatyně
        své? Ale obrátě se, uzříš ještě větší ohavnosti.'
      pl: 'I rzekł do mnie: Synu człowieczy, czy widzisz co oni czynią? Obmierzłości
        wielkie to są, które dom Israela tu spełnia, abym się oddalił od świątyni
        Mojej; wszakże ujrzysz obmierzłości jeszcze większe! '
    7:
      he: וַיָּבֵא אֹתִי אֶל־פֶּתַח הֶחָצֵר וָאֶרְאֶה וְהִנֵּה חֹר־אֶחָד בַּקִּיר׃
      yi: 'און ער האָט מיך געבראַכט צום אײַנגאַנג פֿון הױף, און איך האָב געזען, ערשט
        אַ לאָך איז אין דער װאַנט. '
      cs: I přivedl mne ke dveřům síně, kdež jsem uzřel, a aj, díra jedna byla v stěně.
      pl: Tedy przywiódł mnie do bramy dworca, i spojrzałem, a oto był otwór w murze. 
    8:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם חֲתָר־נָא בַקִּיר וָאֶחְתֹּר בַּקִּיר וְהִנֵּה
        פֶּתַח אֶחָד׃
      yi: 'האָט ער צו מיר געזאָגט: מענטשנקינד, גראָב אַקאָרשט אין דער װאַנט. און איך
        האָב געגראָבן אין דער װאַנט, ערשט אַן אײַנגאַנג. '
      cs: 'A řekl mi: Synu člověčí, kopej medle tu stěnu. I kopal jsem stěnu, a aj,
        dvéře jedny.'
      pl: 'I rzekł do mnie: Synu człowieczy, przeciśnij się też przez ten mur! I przecisnąłem
        się przez mur, a oto drzwi. '
    9:
      he: וַיֹּאמֶר אֵלָי בֹּא וּרְאֵה אֶת־הַתּוֹעֵבוֹת הָרָעוֹת אֲשֶׁר הֵם עֹשִׂים
        פֹּה׃
      yi: 'האָט ער צו מיר געזאָגט: גײ אַרײַן, און זע די בײזע אומװערדקײטן װאָס זײ טוען
        דאָ. '
      cs: 'Tedy řekl mi: Vejdi, a viz ohavnosti tyto nejhorší, kteréž oni činí zde.'
      pl: 'I rzekł do mnie: Wnijdź i zobacz obmierzłości niecne, które tu spełniają! '
    10:
      he: וָאָבוֹא וָאֶרְאֶה וְהִנֵּה כָל־תַּבְנִית רֶמֶשׂ וּבְהֵמָה שֶׁקֶץ וְכָל־גִּלּוּלֵי
        בֵּית יִשְׂרָאֵל מְחֻקֶּה עַל־הַקִּיר סָבִיב סָבִיב׃
      yi: 'בין איך אַרײַנגעגאַנגען, און האָב געזען, ערשט אַלערלײ אומװערדיקע געשטאַלטן
        פֿון שרצים און בהמות, און אַלערלײ אָפּגעטער פֿון דעם הױז פֿון ישׂראל, זײַנען
        אױסגעקריצט אױף דער װאַנט רונד אַרום. '
      cs: Protož všed, uzřel jsem, a aj, všeliké podobenství zeměplazů a hovad ohyzdných,
        i všech ukydaných bohů domu Izraelského vyryto bylo na stěně vůkol a vůkol.
      pl: I wszedłem i spojrzałem, a oto różnorodne wizerunki płazów i czworonożnych
        ohydnych, i wszelakie bałwany synów Israela wyryte na murze wszędzie wokoło! 
    11:
      he: וְשִׁבְעִים אִישׁ מִזִּקְנֵי בֵית־יִשְׂרָאֵל וְיַאֲזַנְיָהוּ בֶן־שָׁפָן
        עֹמֵד בְּתוֹכָם עֹמְדִים לִפְנֵיהֶם וְאִישׁ מִקְטַרְתּוֹ בְּיָדוֹ וַעֲתַר
        עֲנַן־הַקְּטֹרֶת עֹלֶה׃
      yi: 'און פֿאַר זײ שטײען זיבעציק מאַן פֿון די עלטסטע פֿון דעם הױז פֿון ישׂראל,
        און יַאֲזַניָהוּ דער זון פֿון שָפֿנען שטײט אין מיטן פֿון זײ, און איטלעכער
        מיט זײַן רײכערפֿאַן אין זײַן האַנט, און אַ דיקער װאָלקן פֿון דעם װײַרױך גײט
        אױף. '
      cs: A sedmdesáte mužů z starších domu Izraelského, s Jazaniášem synem Safanovým,
        stojícím u prostřed nich, stáli před nimi, maje každý kadidlnici svou v ruce
        své, tak že hustý oblak kadění vzhůru vstupoval.
      pl: Siedmdziesięciu zaś mężów ze starszyzny domu Israela z Jaazanją synem Szafana,
        znajdującym się w pośród nich, stali przed niemi, trzymając każdy kadzielnicę
        w ręce swej, tak że gęsty obłok kadzidła się wznosił. 
    12:
      he: וַיֹּאמֶר אֵלַי הֲרָאִיתָ בֶן־אָדָם אֲשֶׁר זִקְנֵי בֵית־יִשְׂרָאֵל עֹשִׂים
        בַּחֹשֶׁךְ אִישׁ בְּחַדְרֵי מַשְׂכִּיתוֹ כִּי אֹמְרִים אֵין יְהוָה רֹאֶה אֹתָנוּ
        עָזַב יְהוָה אֶת־הָאָרֶץ׃
      yi: 'האָט ער צו מיר געזאָגט: האָסטו געזען, מענטשנקינד, װאָס די עלטסטע פֿון דעם
        הױז פֿון ישׂראל טוען אין דער פֿינצטערניש, איטלעכער אין זײַנע בילדערקאַמערן?
        װאָרום זײ זאָגן: גאָט זעט אונדז ניט, פֿאַרלאָזן האָט גאָט דאָס לאַנד. '
      cs: 'I řekl mi: Viděl-lis, synu člověčí, co starší domu Izraelského činí ve
        tmě, jeden každý v pokojích svých malovaných? Nebo říkají: Nikoli na nás nepatří
        Hospodin, opustil Hospodin zemi.'
      pl: 'I rzekł do mnie: Czyś widział, synu człowieczy, co starsi domu Israela
        czynią w mroku, każdy w malowanych komnatach swoich? Powiadają bowiem: Wiekuisty
        nie widzi nas, opuścił Wiekuisty tę ziemię! '
    13:
      he: וַיֹּאמֶר אֵלָי עוֹד תָּשׁוּב תִּרְאֶה תּוֹעֵבוֹת גְּדֹלוֹת אֲשֶׁר־הֵמָּה
        עֹשִׂים׃
      yi: 'און ער האָט צו מיר געזאָגט: װעסט נאָך װײַטער זען גרעסערע אומװערדיקײטן װאָס
        זײ טוען.'
      cs: 'Dále mi řekl: Obrátě se, uzříš ještě větší ohavnosti, kteréž oni činí.'
      pl: 'Poczem rzekł do mnie: Dalsze jeszcze zobaczysz obmierzłości wielkie, jakie
        ci spełniają! '
    14:
      he: וַיָּבֵא אֹתִי אֶל־פֶּתַח שַׁעַר בֵּית־יְהוָה אֲשֶׁר אֶל־הַצָּפוֹנָה וְהִנֵּה־שָׁם
        הַנָּשִׁים יֹשְׁבוֹת מְבַכּוֹת אֶת־הַתַּמּוּז׃
      yi: 'און ער האָט מיך געבראַכט צו דעם טױעראײַנגאַנג פֿון גאָטס הױז װאָס צו צפֿון,
        ערשט דאָרטן זיצן די װײַבער און באַװײנען תַּמוּזן. '
      cs: I přivedl mne k vratům brány domu Hospodinova, kteráž jest na půlnoci, a
        aj, ženy seděly tam, plačíce Tammuze.
      pl: I przywiódł mnie do wrót bramy domu Wiekuistego, która ku północy, a oto
        siedziały tam one kobiety opłakując Tammuza. 
    15:
      he: וַיֹּאמֶר אֵלַי הֲרָאִיתָ בֶן־אָדָם עוֹד תָּשׁוּב תִּרְאֶה תּוֹעֵבוֹת גְּדֹלוֹת
        מֵאֵלֶּה׃
      yi: 'האָט ער צו מיר געזאָגט: האָסטו געזען, מענטשנדיקנד? װעסט נאָך װײַטער זען
        גרעסערע אומװערדיקײטן װי די דאָזיקע. '
      cs: 'I řekl mi: Viděl-lis, synu člověčí? Obrátě se, uzříš ještě větší ohavnosti
        nad tyto.'
      pl: 'I rzekł do mnie: Czy widziałeś, synu człowieczy? Ale dalsze jeszcze zobaczysz
        obmierzłości, większe niż te. '
    16:
      he: וַיָּבֵא אֹתִי אֶל־חֲצַר בֵּית־יְהוָה הַפְּנִימִית וְהִנֵּה־פֶתַח הֵיכַל
        יְהוָה בֵּין הָאוּלָם וּבֵין הַמִּזְבֵּחַ כְּעֶשְׂרִים וַחֲמִשָּׁה אִישׁ אֲחֹרֵיהֶם
        אֶל־הֵיכַל יְהוָה וּפְנֵיהֶם קֵדְמָה וְהֵמָּה מִשְׁתַּחֲוִיתֶם קֵדְמָה לַשָּׁמֶשׁ׃
      yi: 'און ער האָט מיך געבראַכט צו דעם אינעװײניקסטן הױף פֿון גאָטס הױז, ערשט בײַם
        אײַנגאַנג פֿון גאָטס טעמפּל, צװישן דעם פּאָליש און דעם מזבח, זײַנען אַרום
        פֿינף און צװאַנציק מאַן, מיט זײערע רוקנס צום טעמפּל פֿון גאָט, און זײערע פּנימער
        צו מזרח, און זײ בוקן זיך קעגן מזרח צו דער זון. '
      cs: Tedy uvedl mne do síně domu Hospodinova vnitřní, a aj, u vrat chrámu Hospodinova,
        mezi síňcí a oltářem bylo okolo pětmecítma mužů, jejichž záda byla k chrámu
        Hospodinovu, tváři pak jejich k východu, kteříž klaněli se proti východu slunce.
      pl: I przywiódł mnie do dworca domu Wiekuistego wewnętrznego; a oto u wrót przybytku
        Wiekuistego, między przysionkiem a ołtarzem, około dwudziestu pięciu mężów;
        tyłem odwróceni byli ku przybytkowi Wiekuistego, a twarzą ku wschodowi, a korzyli
        się w stronę wschodu przed słońcem. 
    17:
      he: וַיֹּאמֶר אֵלַי הֲרָאִיתָ בֶן־אָדָם הֲנָקֵל לְבֵית יְהוּדָה מֵעֲשׂוֹת אֶת־הַתּוֹעֵבוֹת
        אֲשֶׁר עָשׂוּ־פֹה כִּי־מָלְאוּ אֶת־הָאָרֶץ חָמָס וַיָּשֻׁבוּ לְהַכְעִיסֵנִי
        וְהִנָּם שֹׁלְחִים אֶת־הַזְּמוֹרָה אֶל־אַפָּם׃
      yi: 'האָט ער צו מיר געזאָגט: האָסטו געזען, מענטשנקינד? קנאַפּ איז דעם הױז פֿון
        יהוּדה צו טאָן די אומװערדיקײטן װאָס זײ האָבן דאָ געטאָן, אַז זײ האָבן נאָך
        אָנגעפֿילט דאָס לאַנד מיט אומרעכט, און האָבן מיך װידער און װידער דערצערנט;
        און אָט לײגן זײ צו דעם צװײַג צו זײער נאָז.'
      cs: 'I řekl mi: Viděl-lis, synu člověčí? Zdali lehká věc jest domu Judovu, aby
        činili ohavnosti tyto, kteréž činí zde? Nebo naplnivše zemi nátiskem,obrátili
        se, aby mne popouzeli, a aj, přičinějí ratolest vinnou k nosům svým.'
      pl: 'I rzekł do mnie: Czy widziałeś, synu człowieczy? Izali zbyt błahem synom
        Judy czynić takie obmierzłości, jakie tu czynią, że napełniają ziemię bezprawiem,
        a jeszcze bardziej Mnie drażnią: Oto teraz przykładają gałązkę do nosów swoich! '
    18:
      he: וְגַם־אֲנִי אֶעֱשֶׂה בְחֵמָה לֹא־תָחוֹס עֵינִי וְלֹא אֶחְמֹל וְקָרְאוּ בְאָזְנַי
        קוֹל גָּדוֹל וְלֹא אֶשְׁמַע אוֹתָם׃
      yi: דרום װעל איך אױך טאָן מיט גרימצאָרן;מײַן אױג װעט ניט שױנען, און איך װעל
        ניט דערבאַרימען;און זײ װעלן שרײַען אין מײַן אױער אױף אַ הױך קָול, און איך
        װעל זײ ניט צוהערן.
      cs: Protož i já také učiním podlé prchlivosti; neslitujeť se oko mé, aniž se
        smiluji. I budou volati v uši mé hlasem velikým, a nevyslyším jich.
      pl: To też i Ja w rozjątrzeniu postąpię, nie użali się oko Moje, ani ulituję
        się; a choćby wołali do uszu Moich głosem wielkim, nie wysłucham ich. 
  9:
    1:
      he: וַיִּקְרָא בְאָזְנַי קוֹל גָּדוֹל לֵאמֹר קָרְבוּ פְּקֻדּוֹת הָעִיר וְאִישׁ
        כְּלִי מַשְׁחֵתוֹ בְּיָדוֹ׃
      yi: 'און אַ הױכער קָול האָט אױסגערופֿן אין מײַן אױער, אַזױ צו זאָגן: מאַכט גענענען
        די װאָס זײַנען געזעצט אױף דער שטאָט, און איטלעכן מיט זײַן צעשטערגעצײַג אין
        זײַן האַנט. '
      cs: 'Potom zavolal hlasem velikým, tak že jsem slyšel, řka: Přistupte hejtmané
        k tomuto městu, a jeden každý s zbrojí svou hubící v ruce své.'
      pl: 'Poczem zawołał w uszy moje głosem doniosłym, i rzekł: Przystąpcie siepacze
        miasta, a każdy z narzędziem zniszczenia w ręku! '
    2:
      he: וְהִנֵּה שִׁשָּׁה אֲנָשִׁים בָּאִים מִדֶּרֶךְ־שַׁעַר הָעֶלְיוֹן אֲשֶׁר מָפְנֶה
        צָפוֹנָה וְאִישׁ כְּלִי מַפָּצוֹ בְּיָדוֹ וְאִישׁ־אֶחָד בְּתוֹכָם לָבֻשׁ בַּדִּים
        וְקֶסֶת הַסֹּפֵר בְּמָתְנָיו וַיָּבֹאוּ וַיַּעַמְדוּ אֵצֶל מִזְבַּח הַנְּחֹשֶׁת׃
      yi: 'ערשט זעקס מענער זײַנען אָנגעקומען פֿון דעם װעג פֿון דעם אױבערשטן טױער װאָס
        איז געקערט צו צפֿון, און איטלעכער מיט זײַן ברעכגעצײַג אין זײַן האַנט, און
        אײן מאַן צװישן זײ אָנגעטאָן אין לײַנען מיט אַ שרײַבערס טינטהאָרן אױף זײַנע
        לענדן. און זײ זײַנען געקומען, און האָבן זיך געשטעלט לעבן דעם קופּערנעם מזבח. '
      cs: A aj, šest mužů přišlo cestou k bráně hořejší, kteráž patří na půlnoci,
        maje každý zbroj svou rozrážející v ruce své. Muž pak jeden byl u prostřed
        nich, oděný rouchem lněným, a kalamář písařský při bedrách jeho; a přišedše,
        stáli u oltáře měděného.
      pl: A oto sześciu mężów nadeszło drogą od bramy wyższej, zwróconej ku północy,
        a każdy z narzędziem burzenia w ręce swojej; mąż zaś jeden był w pośród nich
        przyodziany w szatę lnianą z narządem pisarskim u bioder swoich. I przyszli
        i stanęli u ołtarza miedzianego. 
    3:
      he: וּכְבוֹד אֱלֹהֵי יִשְׂרָאֵל נַעֲלָה מֵעַל הַכְּרוּב אֲשֶׁר הָיָה עָלָיו
        אֶל מִפְתַּן הַבָּיִת וַיִּקְרָא אֶל־הָאִישׁ הַלָּבֻשׁ הַבַּדִּים אֲשֶׁר קֶסֶת
        הַסֹּפֵר בְּמָתְנָיו׃
      yi: 'און די פּראַכט פֿון דעם גאָט פֿון ישׂראל האָט זיך אױפֿגעהױבן פֿון איבער
        דעם כּרובֿ װאָס זי איז אױף אים געװען, צו דעם שװעל פֿון הױז; און ער האָט גערופֿן
        צו דעם מאַן אָנגעטאָן אין לײַנען, װאָס אַ שרײַבערס טינטהאָרן איז געװען אױף
        זײַנע לענדן. '
      cs: Sláva pak Boha Izraelského sstoupila byla s cherubína, na kterémž byla,
        k prahu domu, a zvolala na muže toho oděného rouchem lněným, při jehož bedrách
        byl kalamář písařský.
      pl: Chwała zaś Boga israelskiego uniosła się z Cherubina, nad którym była, ku
        progowi przybytku. I zawołał na onego męża przyodzianego w szatę lnianą, mającego
        u bioder swoich narząd pisarski. 
    4:
      he: וַיֹּאמֶר יְהוָה אלו [אֵלָיו] עֲבֹר בְּתוֹךְ הָעִיר בְּתוֹךְ יְרוּשָׁלִָם
        וְהִתְוִיתָ תָּו עַל־מִצְחוֹת הָאֲנָשִׁים הַנֶּאֱנָחִים וְהַנֶּאֱנָקִים עַל
        כָּל־הַתּוֹעֵבוֹת הַנַּעֲשׂוֹת בְּתוֹכָהּ׃
      yi: 'און גאָט האָט צו אים געזאָגט: גײ דורך אין מיטן שטאָט, אין מיטן ירושלים,
        און זאָלסט אָנצײכענען אַ צײכן אױף די שטערנס פֿון די מענטשן װאָס זיפֿצן און
        קרעכצן אױף אַלע אומװערדיקײטן װאָס װערן געטאָן אין איר. '
      cs: 'I řekl jemu Hospodin: Přejdi prostředkem města, prostředkem Jeruzaléma,
        a znamenej znamením na čelích muže ty, kteříž vzdychají a naříkají nade všemi
        ohavnostmi dějícími se u prostřed něho.'
      pl: 'I rzekł Wiekuisty do niego: Przejdziesz po wnętrzu miasta, po wnętrzu Jerozolimy
        i nakreślisz znak na czołach ludzi, którzy utyskują i ubolewają nad wszystkiemi
        obmierzłościami spełnianemi w pośród niej. '
    5:
      he: וּלְאֵלֶּה אָמַר בְּאָזְנַי עִבְרוּ בָעִיר אַחֲרָיו וְהַכּוּ על־[אַל־] תָּחֹס
        עיניכם [עֵינְכֶם] וְאַל־תַּחְמֹלוּ׃
      yi: 'און צו יענע האָט ער געזאָגט פֿאַר מײַנע אױערן: גײט דורך אין שטאָט הינטער
        אים, און שלאָגט; אײַער אױג זאָל ניט שױנען, און איר זאָלט ניט דערבאַרימען. '
      cs: 'Oněmno pak řekl tak, že jsem slyšel: Projděte skrze město za ním, a bíte;
        neodpouštějž oko vaše, aniž se slitovávejte.'
      pl: 'Do innych zaś rzekł w uszach moich: Przejdźcie po mieście za nim a zabijajcie!
        Niechaj się nie użali oko wasze, a nie litujcie się! '
    6:
      he: זָקֵן בָּחוּר וּבְתוּלָה וְטַף וְנָשִׁים תַּהַרְגוּ לְמַשְׁחִית וְעַל־כָּל־אִישׁ
        אֲשֶׁר־עָלָיו הַתָּו אַל־תִּגַּשׁוּ וּמִמִּקְדָּשִׁי תָּחֵלּוּ וַיָּחֵלּוּ
        בָּאֲנָשִׁים הַזְּקֵנִים אֲשֶׁר לִפְנֵי הַבָּיִת׃
      yi: 'אַ זקן, אַ בחור און אַ מײדל, און קלײנע קינדער און װײַבער, זאָלט איר הרגען
        צום טױט, נאָר צו קײן מענטשן װאָס אױף אים איז דער צײכן, זאָלט איר ניט גענענען;
        און פֿון מײַן הײליקטום זאָלט איר אָנהײבן. האָבן זײ אָנגעהױבן פֿון די אַלטע
        לײַט װאָס פֿאַרן הױז. '
      cs: Starce, mládence i pannu, maličké i ženy mordujte do vyhubení, ale ke všelikému
        muži, na němž by bylo znamení, nepřistupujte, a od svatyně mé počněte. Takž
        začali od mužů těch starších, kteříž byli před chrámem.
      pl: Starców, młodzieńców i dziewice i dzieci i niewiasty wybijajcie do szczętu;
        do żadnego wszakże człowieka, na którymby był znak nie przystępujcie; od świątyni
        zaś Mojej poczniecie! I tak poczęli od owych mężów starszych, którzy stali
        przed przybytkiem. 
    7:
      he: וַיֹּאמֶר אֲלֵיהֶם טַמְּאוּ אֶת־הַבַּיִת וּמַלְאוּ אֶת־הַחֲצֵרוֹת חֲלָלִים
        צֵאוּ וְיָצְאוּ וְהִכּוּ בָעִיר׃
      yi: 'און ער האָט צו זײ געזאָגט: פֿאַראומרײניקט דאָס הױז, און פֿילט אָן די הױפֿן
        מיט דערשלאָגענע; גײט אַרױס! און זײ זײַנען אַרױסגעגאַנגען, און האָבן געשלאָגן
        אין שטאָט. '
      cs: '(Nebo jim byl řekl: Poškvrňte domu, a naplňte síně zbitými. Jdětež.) A
        vyšedše, bili v městě.'
      pl: 'I rzekł do nich: Zanieczyśćcie przybytek, a napełnijcie dworce zabitymi!
        Wyruszcie! I tak wyruszyli i zabijali po mieście. '
    8:
      he: וַיְהִי כְּהַכּוֹתָם וְנֵאשֲׁאַר אָנִי וָאֶפְּלָה עַל־פָּנַי וָאֶזְעַק וָאֹמַר
        אֲהָהּ אֲדֹנָי יְהוִה הֲמַשְׁחִית אַתָּה אֵת כָּל־שְׁאֵרִית יִשְׂרָאֵל בְּשָׁפְכְּךָ
        אֶת־חֲמָתְךָ עַל־יְרוּשָׁלִָם׃
      yi: 'און עס איז געװען, װי זײ האָבן געשלאָגן, און איך בין געבליבן אַלײן, אַזױ
        בין איך געפֿאַלן אױף מײַן פּנים, און איך האָב געשריִען, און געזאָגט: װײ, גאָט
        דו האַר, װילסטו אומברענגען דעם גאַנצן איבערבלײַב פֿון ישׂראל מיט װאָס דו גיסט
        אױס דײַן גרימצאָרן אױף ירושלים? '
      cs: 'I stalo se, když je bili, a já pozůstal, že jsem padl na tvář svou, a zvolal
        jsem, řka: Ach, Panovníče Hospodine, zdaliž zahubíš všecken ostatek Izraelský,
        vylévaje prchlivost svou na Jeruzalém?'
      pl: 'I stało się, gdy tak zabijali, a jam pozostał, że upadłem na oblicze moje
        i zawołałem, i rzekłem: Ach, Panie Wiekuisty! izali chcesz wytępić cały szczątek
        Israela, wylewając gniew Twój na Jerozolimę? '
    9:
      he: וַיֹּאמֶר אֵלַי עֲוֺן בֵּית־יִשְׂרָאֵל וִיהוּדָה גָּדוֹל בִּמְאֹד מְאֹד
        וַתִּמָּלֵא הָאָרֶץ דָּמִים וְהָעִיר מָלְאָה מֻטֶּה כִּי אָמְרוּ עָזַב יְהוָה
        אֶת־הָאָרֶץ וְאֵין יְהוָה רֹאֶה׃
      yi: 'האָט ער צו מיר געזאָגט: די זינד פֿון דעם הױז פֿון ישׂראל און יהוּדה איז
        זײער זײער גרױס, און דאָס לאַנד איז אָנגעפֿילט מיט בלוט, און די שטאָט איז פֿול
        מיט אומגערעכטיקײט, װאָרום זײ זאָגן: פֿאַרלאָזן האָט גאָט דאָס לאַנד, און גאָט
        זעט ניט.'
      cs: 'I řekl mi: Nepravost domu Izraelského a Judského veliká jest velmi velice,
        a naplněna jest země mordy, a město plné jest převrácenců. Nebo říkali: Opustil
        Hospodin zemi tuto, a Hospodin nikoli nevidí nás.'
      pl: 'On wszakże rzekł do mnie: Wina domu Israela i Judy wielka niezmiernie,
        a napełniona ta ziemia krwią, a miasto przepełnione bezprawiem; bo rzekli:
        opuścił Wiekuisty tę ziemię, a Wiekuisty nie widzi. '
    10:
      he: וְגַם־אֲנִי לֹא־תָחוֹס עֵינִי וְלֹא אֶחְמֹל דַּרְכָּם בְּרֹאשָׁם נָתָתִּי׃
      yi: דרום װעט אױך מײַן אױג ניט שױנען, און איך װעל ניט דערבאַרימען;זײער װעג װעל
        איך פֿאַרגעלטן אױף זײער קאָפּ.
      cs: Protož já také cestu jejich na hlavu jejich obrátím; neodpustí oko mé, aniž
        se slituji.
      pl: Przeto i Ja - nie użali się oko Moje, ani ulituję się, postępki ich na głowę
        ich zwrócę! 
    11:
      he: וְהִנֵּה הָאִישׁ לְבֻשׁ הַבַּדִּים אֲשֶׁר הַקֶּסֶת בְּמָתְנָיו מֵשִׁיב דָּבָר
        לֵאמֹר עָשִׂיתִי כאשר [כְּכֹל] [אֲשֶׁר] צִוִּיתָנִי׃
      yi: 'ערשט דער מאַן אָנגעטאָן אין לײַנען װאָס דער טינטהאָרן איז געװען אױף זײַנע
        לענדן, האָט געבראַכט אַן ענטפֿער, אַזױ צו זאָגן: איך האָב געטאָן אַזױ װי אַלץ
        װאָס דו האָסט מיר באַפֿױלן.'
      cs: 'A aj, muž oděný rouchem lněným, při jehož bedrách byl kalamář, oznámil
        to, řka: Učinil jsem, jakž jsi mi rozkázal.'
      pl: 'A oto on mąż przyodziany w szatę lnianą, z narządem pisarskim u bioder
        zdał sprawę, mówiąc: spełniłem jakoś mi przykazał. '
  10:
    1:
      he: וָאֶרְאֶה וְהִנֵּה אֶל־הָרָקִיעַ אֲשֶׁר עַל־רֹאשׁ הַכְּרֻבִים כְּאֶבֶן סַפִּיר
        כְּמַרְאֵה דְּמוּת כִּסֵּא נִרְאָה עֲלֵיהֶם׃
      yi: 'און איך האָב געזען, ערשט אױף דעם הימל װאָס איבערן קאָפּ פֿון די כּרובֿים
        האָט זיך באַװיזן אַזױ װי סאַפּירשטײן, אַזױ װי דאָס אױסזען פֿון דער געשטאַלט
        פֿון אַ טראָן איבער זײ. '
      cs: I viděl jsem, a aj, na obloze, kteráž byla nad hlavou cherubínů, jako kámen
        zafirový na pohledění, jako podobenství trůnu se ukázalo nad nimi.
      pl: I spojrzałem a oto na sklepieniu, które nad głowami Cherubów, niby kamień
        szafirowy, niby wejrzenie wizerunku tronu, ukazującego się nad nimi. 
    2:
      he: וַיֹּאמֶר אֶל־הָאִישׁ לְבֻשׁ הַבַּדִּים וַיֹּאמֶר בֹּא אֶל־בֵּינוֹת לַגַּלְגַּל
        אֶל־תַּחַת לַכְּרוּב וּמַלֵּא חָפְנֶיךָ גַחֲלֵי־אֵשׁ מִבֵּינוֹת לַכְּרֻבִים
        וּזְרֹק עַל־הָעִיר וַיָּבֹא לְעֵינָי׃
      yi: 'און ער האָט גערעדט צו דעם מאַן װאָס איז געװען אָנגעטאָן אין לײַנען, און
        ער האָט געזאָגט: גײ אַרײַן צװישן די רעדער, אונטער דעם כּרובֿ, און פֿיל אָן
        דײַנע הױפֿנס מיט פֿײַערקױלן פֿון צװישן די כּרובֿים, און טו אַ װאָרף אױף דער
        שטאָט. איז ער אַרײַנגעגאַנגען פֿאַר מײַנע אױגן. '
      cs: 'Tedy promluviv k muži tomu oděnému rouchem lněným, řekl: Vejdi do prostřed
        kol pod cherubíny, a naplň hrsti své uhlím řeřavým z prostředku cherubínů,
        a roztrus po městě. Kterýžto všel před očima mýma.'
      pl: 'I przemówił do onego męża, przyodzianego w szatę lnianą, i rzekł: Wnijdź
        między koła pod Cheruby, a napełnij garście twoje zarzewiem ognistem z pośród
        Cherubów i rozrzuć nad miastem. I wszedł przed oczyma mojemi. '
    3:
      he: וְהַכְּרֻבִים עֹמְדִים מִימִין לַבַּיִת בְּבֹאוֹ הָאִישׁ וְהֶעָנָן מָלֵא
        אֶת־הֶחָצֵר הַפְּנִימִית׃
      yi: 'און די כּרובֿים זײַנען געשטאַנען רעכטס פֿון הױז, װען דער מאַן איז אַרײַנגעגאַנגען;
        און אַ װאָלקן האָט אָנגעפֿילט דעם אינעװײניקסטן הױף. '
      cs: (Cherubínové pak stáli po pravé straně domu, když vcházel muž ten, a oblak
        hustý naplnil síň vnitřní.
      pl: Cherubi zaś stali po prawej stronie przybytku, gdy wchodził tam ów mąż,
        podczas gdy obłok napełniał dworzec wewnętrzny. 
    4:
      he: וַיָּרָם כְּבוֹד־יְהוָה מֵעַל הַכְּרוּב עַל מִפְתַּן הַבָּיִת וַיִּמָּלֵא
        הַבַּיִת אֶת־הֶעָנָן וְהֶחָצֵר מָלְאָה אֶת־נֹגַהּ כְּבוֹד יְהוָה׃
      yi: 'און די פּראַכט פֿון גאָט האָט זיך אױפֿגעהױבן פֿון איבער דעם כּרובֿ צום
        שװעל פֿון הױז; און דאָס הױז איז אָנגעפֿילט געװאָרן מיטן װאָלקן, און דער הױף
        איז געװען פֿול מיט דעם שײַן פֿון גאָטס פּראַכט. '
      cs: Nebo když se byla zdvihla sláva Hospodinova s cherubínů k prahu domu, tedy
        naplněn byl dům tím hustým oblakem, a síň naplněna byla bleskem slávy Hospodinovy.
      pl: Wtedy podniosła się chwała Wiekuistego z Cheruba ku progowi przybytku, i napełnił
        się przybytek obłokiem, a dworzec napełniony był blaskiem chwały Wiekuistego. 
    5:
      he: וְקוֹל כַּנְפֵי הַכְּרוּבִים נִשְׁמַע עַד־הֶחָצֵר הַחִיצֹנָה כְּקוֹל אֵל־שַׁדַּי
        בְּדַבְּרוֹ׃
      yi: 'און דאָס גערױש פֿון די פֿליגלען פֿון די כּרובֿים האָט זיך געהערט ביזן אױסנװײניקסטן
        טױער, אַזױ װי דער קָול פֿון גאָט אַלמאַכטיקן, װען ער רעדט. '
      cs: Zvuk také křídel cherubínů slyšán byl až k té síni zevnitřní jako hlas Boha
        silného, všemohoucího, když mluví.)
      pl: Szum zaś skrzydeł Cherubów rozlegał się aż do dworca zewnętrznego, jako
        głos Boga Wszechmocnego gdy przemawia. 
    6:
      he: וַיְהִי בְּצַוֺּתוֹ אֶת־הָאִישׁ לְבֻשׁ־הַבַּדִּים לֵאמֹר קַח אֵשׁ מִבֵּינוֹת
        לַגַּלְגַּל מִבֵּינוֹת לַכְּרוּבִים וַיָּבֹא וַיַּעֲמֹד אֵצֶל הָאוֹפָן׃
      yi: 'און עס איז געװען, װי ער האָט באַפֿױלן דעם מאַן װאָס איז געװען אָנגעטאָן
        אין לײַנען, אַזױ צו זאָגן: נעם פֿײַער פֿון צװישן די רעדער, פֿון צװישן די כּרובֿים,
        אַזױ איז ער אַרײַנגעגאַנגען, און האָט זיך געשטעלט לעבן אַ ראָד. '
      cs: 'I stalo se, když přikázal muži tomu oděnému rouchem lněným, řka: Vezmi
        ohně z prostředku kol, z prostředku cherubínů, že všel a postavil se podlé
        kol.'
      pl: 'Gdy tedy rozkazał onemu mężowi, przyodzianemu w szatę lnianą, mówiąc: "Nabierz
        ognia z pośród kół, z pośrodka Cherubów", przystąpił on i stanął podle jednego
        z kół. '
    7:
      he: וַיִּשְׁלַח הַכְּרוּב אֶת־יָדוֹ מִבֵּינוֹת לַכְּרוּבִים אֶל־הָאֵשׁ אֲשֶׁר
        בֵּינוֹת הַכְּרֻבִים וַיִּשָּׂא וַיִּתֵּן אֶל־חָפְנֵי לְבֻשׁ הַבַּדִּים וַיִּקַּח
        וַיֵּצֵא׃
      yi: 'און דער כּרובֿ האָט אױסגעשטרעקט זײַן האַנט פֿון צװישן די כּרובֿים צו דעם
        פֿײַער װאָס צװישן די כּרובֿים, און ער האָט אױפֿגעהױבן און געגעבן אין די הױפֿנס
        פֿון דעם אָנגעטאָנענעם אין לײַנען; און דער האָט עס גענומען, און איז אַרױסגעגאַנגען. '
      cs: Tedy vztáhl cherubín jeden ruku svou z prostředku cherubínů k ohni tomu,
        kterýž byl u prostřed cherubínů, a vzav, dal do hrsti toho oděného rouchem
        lněným. Kterýžto vzal a vyšel.
      pl: I wyciągnął jeden z Cherubów rękę swą pomiędzy Cherubów do onego ognia,
        który był w pośrodku Cherubów, a wziąwszy zeń, podał w garść onego przyodzianego
        w szatę lnianą, który go zabrał i wyszedł. 
    8:
      he: וַיֵּרָא לַכְּרֻבִים תַּבְנִית יַד־אָדָם תַּחַת כַּנְפֵיהֶם׃
      yi: און בײַ די כּרובֿים האָט זיך געזען די געשטאַלט פֿון אַ מענטשנס האַנט אונטער
        זײערע פֿליגלען.
      cs: Nebo ukazovalo se na cherubíních podobenství ruky lidské pod křídly jejich.
      pl: Ukazał się wtedy u Cherubów obraz ręki ludzkiej pod skrzydłami ich. 
    9:
      he: וָאֶרְאֶה וְהִנֵּה אַרְבָּעָה אוֹפַנִּים אֵצֶל הַכְּרוּבִים אוֹפַן אֶחָד
        אֵצֶל הַכְּרוּב אֶחָד וְאוֹפַן אֶחָד אֵצֶל הַכְּרוּב אֶחָד וּמַרְאֵה הָאוֹפַנִּים
        כְּעֵין אֶבֶן תַּרְשִׁישׁ׃
      yi: 'און איך האָב געזען, ערשט פֿיר רעדער זײַנען לעבן די כּרובֿים, אײן ראָד לעבן
        אײן כּרובֿ, אײן ראָד לעבן אײן כּרובֿ; און דאָס אױסזען פֿון די רעדער איז געװען
        אַזױ װי דער אָנבליק פֿון גאָלדשטײן. '
      cs: I viděl jsem, a aj, čtyři kola podlé cherubínů, jedno kolo podlé jednoho
        každého cherubína, podobenství pak kol jako barva kamene tarsis.
      pl: I spojrzałem, a oto cztery koła podle Cherubów, po jedném kole przy każdym
        z Cherubów, i znowu po jedném kole przy każdym z Cherubów, wejrzenie zaś kół
        niby widmo chryzolitu. 
    10:
      he: וּמַרְאֵיהֶם דְּמוּת אֶחָד לְאַרְבַּעְתָּם כַּאֲשֶׁר יִהְיֶה הָאוֹפַן בְּתוֹךְ
        הָאוֹפָן׃
      yi: 'און זײער אױסזען: אײן געשטאַלט איז געװען בײַ זײ פֿירן, אַזױ װי עס װאָלט
        זײַן אַ ראָד אין אַ ראָד. '
      cs: A na pohledění měla podobnost jednostejnou ta kola, jako by bylo kolo u
        prostřed kola.
      pl: A co do wejrzenia ich - kształt jednego miały wszystkie cztery, jak gdyby
        było jedno koło w pośrodku drugiego. 
    11:
      he: בְּלֶכְתָּם אֶל־אַרְבַּעַת רִבְעֵיהֶם יֵלֵכוּ לֹא יִסַּבּוּ בְּלֶכְתָּם
        כִּי הַמָּקוֹם אֲשֶׁר־יִפְנֶה הָרֹאשׁ אַחֲרָיו יֵלֵכוּ לֹא יִסַּבּוּ בְּלֶכְתָּם׃
      yi: 'אַז זײ זײַנען געגאַנגען, זײַנען זײ געגאַנגען צו זײערע פֿיר זײַטן: זײ האָבן
        זיך ניט אומגעדרײט בײַ זײער גײן, נײַערט צום אָרט װוּהין דער קאָפּ איז געװען
        געקערט, נאָך אים זײַנען זײ געגאַנגען; זײ האָבן זיך ניט אומגעדרײט בײַ זײער
        גײן. '
      cs: Když chodili, na čtyři strany jejich chodili. Neuchylovali se, když šli,
        ale k tomu místu, kamž se obracel vůdce, za ním šli. Neuchylovali se, když
        šli.
      pl: Gdy się posuwały, w kierunku czterech stron swoich posuwały się, gdy się
        posuwały; do tego miejsca, do którego przednie się posuwało, tam zdążały za niém,
        nie odwracały się w biegu swoim. 
    12:
      he: וְכָל־בְּשָׂרָם וְגַבֵּהֶם וִידֵיהֶם וְכַנְפֵיהֶם וְהָאוֹפַנִּים מְלֵאִים
        עֵינַיִם סָבִיב לְאַרְבַּעְתָּם אוֹפַנֵּיהֶם׃
      yi: 'און זײער גאַנצער לײַב, און זײער רוקן, און זײערע הענט, און זײערע פֿליגלען,
        און די רעדער, זײַנען געװען פֿול מיט אױגן רונד אַרום – זײערע רעדער בײַ זײ פֿירן. '
      cs: Všecko také tělo jejich i hřbetové jejich, i ruce jejich, i křídla jejich,
        též i kola plná byla očí vůkol jich samých čtyř i kol jejich.
      pl: Całe zaś ciało ich, i grzbiety ich, i ręce ich, i skrzydła ich i koła były
        pełne oczu zewsząd, u wszystkich czterech kół ich. 
    13:
      he: לָאוֹפַנִּים לָהֶם קוֹרָא הַגַּלְגַּל בְּאָזְנָי׃
      yi: 'די רעדער, זײ האָט מען אָנגערופֿן „דער גַלגַל” אין מײַנע אױערן. '
      cs: Kola pak ta nazval okršlkem, jakž slyšely uši mé.
      pl: Koła zaś, - nazwano je wirem w uszach moich. 
    14:
      he: וְאַרְבָּעָה פָנִים לְאֶחָד פְּנֵי הָאֶחָד פְּנֵי הַכְּרוּב וּפְנֵי הַשֵּׁנִי
        פְּנֵי אָדָם וְהַשְּׁלִישִׁי פְּנֵי אַרְיֵה וְהָרְבִיעִי פְּנֵי־נָשֶׁר׃
      yi: 'און פֿיר פּנימער זײַנען בײַ איטלעכן געװען: אײן פּנים דער פּנים פֿון אַ
        כּרובֿ, און דער צװײטער פּנים דער פּנים פֿון אַ מענטשן, און דער דריטער דער
        פּנים פֿון אַ לײב, און דער פֿירטער דער פּנים פֿון אַן אָדלער. '
      cs: Čtyři tváři mělo každé. Tvář první tvář cherubínová, tvář pak druhá tvář
        člověčí, a třetí tvář lvová, čtvrtá pak tvář orličí.
      pl: A cztery oblicza miała każda; oblicza pierwsze było obliczem owego Cheruba,
        a oblicze drugie, obliczem człowieka, a trzecie obliczem lwa, a czwarte obliczem
        orła. 
    15:
      he: וַיֵּרֹמּוּ הַכְּרוּבִים הִיא הַחַיָּה אֲשֶׁר רָאִיתִי בִּנְהַר־כְּבָר׃
      yi: און די כּרובֿים האָבן זיך אױפֿגעהױבן. דאָס איז געװען די חיה װאָס איך האָב
        געזען בײַם טײַך כּבֿר.
      cs: I zdvihli se cherubínové. To jsou ta zvířata, kteráž jsem viděl u řeky Chebar.
      pl: I unieśli się Cherubi - były to one istoty, które widziałem nad rzeką Kebar. 
    16:
      he: וּבְלֶכֶת הַכְּרוּבִים יֵלְכוּ הָאוֹפַנִּים אֶצְלָם וּבִשְׂאֵת הַכְּרוּבִים
        אֶת־כַּנְפֵיהֶם לָרוּם מֵעַל הָאָרֶץ לֹא־יִסַּבּוּ הָאוֹפַנִּים גַּם־הֵם מֵאֶצְלָם׃
      yi: 'און אַז די כּרובֿים זײַנען געגאַנגען, זײַנען געגאַנגען די רעדער לעבן זײ,
        און אַז די כּרובֿים האָבן אױפֿגעשטעלט זײערע פֿליגלען זיך אױפֿצוהײבן פֿון דער
        ערד, האָבן אױך די רעדער זיך ניט אָפּגעדרײט פֿון לעבן זײ. '
      cs: Když pak šli cherubínové, šla i kola podlé nich, a když vznášeli cherubínové
        křídla svá, aby se pozdvihli od země, neuchylovala se také kola od nich.
      pl: A gdy posuwali się Cherubi, posuwały się i koła podle nich, a gdy podnosili
        Cherubi skrzydła swoje, aby wzbić się od ziemi, nie odwracały się też i koła
        od boku ich. 
    17:
      he: בְּעָמְדָם יַעֲמֹדוּ וּבְרוֹמָם יֵרוֹמּוּ אוֹתָם כִּי רוּחַ הַחַיָּה בָּהֶם׃
      yi: 'אַז יענע זײַנען געשטאַנען, זײַנען די געשטאַנען, און אַז יענע האָבן זיך
        אױפֿגעהױבן, האָבן זײ זיך אױפֿגעהױבן מיט זײ, װאָרום דער גײַסט פֿון דער חיה
        איז געװען אין זײ. '
      cs: Když stáli oni, stála, a když se vyzdvihovali, vyzdvihovala se s nimi; nebo
        duch zvířat byl v nich.
      pl: Gdy tamci stanęli, stanęły i te, a gdy tamci się unosili, unosiły się i te
        z nimi; albowiem duch samych istot był w onych kołach. 
    18:
      he: וַיֵּצֵא כְּבוֹד יְהוָה מֵעַל מִפְתַּן הַבָּיִת וַיַּעֲמֹד עַל־הַכְּרוּבִים׃
      yi: 'און די פּראַכט פֿון גאָט איז אַװעק פֿון דעם שװעל פֿון הױז, און האָט זיך
        געשטעלט אױף די כּרובֿים. '
      cs: I odešla sláva Hospodinova od prahu domu, a stála nad cherubíny,
      pl: I ustąpiła chwała Wiekuistego od progu przybytku i stanęła nad Cherubami. 
    19:
      he: וַיִּשְׂאוּ הַכְּרוּבִים אֶת־כַּנְפֵיהֶם וַיֵּרוֹמּוּ מִן־הָאָרֶץ לְעֵינַי
        בְּצֵאתָם וְהָאוֹפַנִּים לְעֻמָּתָם וַיַּעֲמֹד פֶּתַח שַׁעַר בֵּית־יְהוָה
        הַקַּדְמוֹנִי וּכְבוֹד אֱלֹהֵי־יִשְׂרָאֵל עֲלֵיהֶם מִלְמָעְלָה׃
      yi: 'און די כּרובֿים האָבן אױפֿגעשטעלט זײערע פֿליגלען, און האָבן זיך אױפֿגעהױבן
        פֿון דער ערד פֿאַר מײַנע אױגן בײַ זײער אַרױסגײן, און די רעדער באַגלײַך מיט
        זײ; און זײ האָבן זיך געשטעלט בײַם אײַנגאַנג פֿון מזרח-טױער פֿון גאָטס הױז;
        און די פּראַכט פֿון דעם גאָט פֿון ישׂראל איז געװען איבער זײ פֿון אױבן. '
      cs: Hned jakž pozdvihli cherubínové křídel svých a vznesli se od země, před
        očima mýma odcházejíce, a kola naproti nim, a stála u vrat brány domu Hospodinova
        východní, a sláva Boha Izraelského svrchu nad nimi.
      pl: Wtedy podnieśli Cherubi skrzydła swoje i wzbili się od ziemi w oczach moich,
        ponieważ odeszli, a koła równomiernie z nimi; i stanęli u wrót bramy wschodniej
        przybytku Wiekuistego, a chwała Boga israelskiego nad nimi u góry. 
    20:
      he: הִיא הַחַיָּה אֲשֶׁר רָאִיתִי תַּחַת אֱלֹהֵי־יִשְׂרָאֵל בִּנְהַר־כְּבָר
        וָאֵדַע כִּי כְרוּבִים הֵמָּה׃
      yi: 'דאָס איז די חיה װאָס איך האָב געזען אונטער דעם גאָט פֿון ישׂראל, בײַם טײַך
        כּבֿר; און איך האָב דערקענט אַז דאָס זײַנען כּרובֿים. '
      cs: To jsou ta zvířata, kteráž jsem viděl pod Bohem Izraelským u řeky Chebar,
        a poznal jsem, že cherubínové byli.
      pl: Oto te same istoty, które widziałem u stóp Boga israelskiego nad rzeką Kebar,
        i zmiarkowałem, że to Cherubi byli. 
    21:
      he: אַרְבָּעָה אַרְבָּעָה פָנִים לְאֶחָד וְאַרְבַּע כְּנָפַיִם לְאֶחָד וּדְמוּת
        יְדֵי אָדָם תַּחַת כַּנְפֵיהֶם׃
      yi: 'צו פֿיר, צו פֿיר פּנימער זײַנען בײַ איטלעכן געװען, און פֿיר פֿליגלען בײַ
        איטלעכן, און די געשטאַלט פֿון הענט פֿון אַ מענטשן אונטער זײערע פֿליגלען. '
      cs: Po čtyřech tvářích měl jeden každý, a po čtyřech křídlích jeden každý; podobenství
        také rukou lidských pod křídly jejich.
      pl: Po cztery oblicza miał każdy z nich, i po cztery skrzydła każdy z nich,
        a nakształt rąk ludzkich pod skrzydłami ich. 
    22:
      he: וּדְמוּת פְּנֵיהֶם הֵמָּה הַפָּנִים אֲשֶׁר רָאִיתִי עַל־נְהַר־כְּבָר מַרְאֵיהֶם
        וְאוֹתָם אִישׁ אֶל־עֵבֶר פָּנָיו יֵלֵכוּ׃
      yi: 'און די געשטאַלט פֿון זײערע פּנימער: דאָס זײַנען געװען די פּנימער װאָס איך
        האָב געזען בײַם טײַך כּבֿר, זײער אױסזען און זײ גופֿא. איטלעכער צו דער זײַט
        פֿון זײַן פּנים זײַנען זײ געגאַנגען.'
      cs: Podobenství pak tváří jejich bylo jako tváří, kteréž jsem byl viděl u řeky
        Chebar, oblíčej jejich i oni sami. Jeden každý přímo k své straně chodil.
      pl: A kształt oblicza ich - były to właśnie owe oblicza, które widziałem nad
        rzeką Kebar - ich wejrzenie i one same. Każdy w kierunku oblicza swego zdążali. 
  11:
    1:
      he: וַתִּשָּׂא אֹתִי רוּחַ וַתָּבֵא אֹתִי אֶל־שַׁעַר בֵּית־יְהוָה הַקַּדְמוֹנִי
        הַפּוֹנֶה קָדִימָה וְהִנֵּה בְּפֶתַח הַשַּׁעַר עֶשְׂרִים וַחֲמִשָּׁה אִישׁ
        וָאֶרְאֶה בְתוֹכָם אֶת־יַאֲזַנְיָה בֶן־עַזֻּר וְאֶת־פְּלַטְיָהוּ בֶן־בְּנָיָהוּ
        שָׂרֵי הָעָם׃
      yi: 'און אַ װינט האָט מיך אױפֿגעהױבן, און האָט מיך געבראַכט צו דעם מזרח-טױער
        פֿון גאָטס הױז װאָס איז געקערט צו מזרח; ערשט אין דעם אײַנגאַנג פֿון טױער זײַנען
        פֿינף און צװאַנציק מאַן; און איך האָב געזען צװישן זײ יַאַזַניָה דעם זון פֿון
        עַזורן, און פּלטיָהו דעם זון פֿון בנָיָהוּן, די האַרן פֿון פֿאָלק. '
      cs: I vznesl mne Duch, a přivedl mne k bráně východní domu Hospodinova, kteráž
        patří na východ, a aj, ve vratech brány té pětmecítma mužů, mezi kterýmiž
        jsem viděl Jazaniáše syna Azurova, a Pelatiáše syna Banaiášova, knížata lidu.
      pl: I uniósł mnie duch, i przywiódł mnie do bramy wschodniej przybytku Wiekuistego,
        zwróconej ku wschodowi. A oto u wejścia tej bramy było dwudziestu i pięciu
        mężów; widziałem zaś w pośród nich Jaazanję, syna Azura, i Pelatję, syna Benaji,
        naczelników ludu. 
    2:
      he: וַיֹּאמֶר אֵלָי בֶּן־אָדָם אֵלֶּה הָאֲנָשִׁים הַחֹשְׁבִים אָוֶן וְהַיֹּעֲצִים
        עֲצַת־רָע בָּעִיר הַזֹּאת׃
      yi: און ער האָט צו מיר געזאָגט:מענטשנקינד, דאָס זײַנען די מענער װאָס טראַכטן
        אומרעכט, און עֵצהן בײזע עצות אין דער דאָזיקער שטאָט;
      cs: 'Tedy řekl mi: Synu člověčí, to jsou ti muži, kteříž smýšlejí nepravost,
        a skládají radu zlou v městě tomto,'
      pl: 'Tedy rzekł do mnie: Synu człowieczy, oto mężowie, którzy knują zło, a układają
        plany niegodziwe w mieście tém. '
    3:
      he: הָאֹמְרִים לֹא בְקָרוֹב בְּנוֹת בָּתִּים הִיא הַסִּיר וַאֲנַחְנוּ הַבָּשָׂר׃
      yi: 'װאָס זאָגן: ניט אַזױ באַלד!מע װעט נאָך בױען הײַזער!זי איז דער טאָפּ, און
        מיר זײַנען דאָס פֿלײש. '
      cs: 'Říkajíce: Nestavějme domů blízko, sic město bude hrnec a my maso.'
      pl: 'Którzy powiadają: Nie tak rychło przyjdzie domy budować! Ono kotłem, a my
        mięsem! '
    4:
      he: לָכֵן הִנָּבֵא עֲלֵיהֶם הִנָּבֵא בֶּן־אָדָם׃
      yi: דרום זאָג נבֿיאות אױף זײ, זאָג נבֿיאות, דו מענטשנקינד.
      cs: Protož prorokuj proti nim, prorokuj, synu člověčí.
      pl: Przeto prorokuj przeciw nim, prorokuj, synu człowieczy! 
    5:
      he: וַתִּפֹּל עָלַי רוּחַ יְהוָה וַיֹּאמֶר אֵלַי אֱמֹר כֹּה־אָמַר יְהוָה כֵּן
        אֲמַרְתֶּם בֵּית יִשְׂרָאֵל וּמַעֲלוֹת רוּחֲכֶם אֲנִי יְדַעְתִּיהָ׃
      yi: 'און דער גײַסט פֿון גאָט איז געפֿאַלן אױף מיר, און ער האָט צו מיר געזאָגט:זאָג:
        אַזױ האָט גאָט געזאָגט:אַזױ האָט איר געזאָגט, הױז פֿון ישׂראל, און װאָס אײַך
        קומט אױפֿן זינען דאָס װײס איך. '
      cs: 'I sstoupil na mne Duch Hospodinův, a řekl mi: Rci: Takto dí Hospodin: Tak
        říkáte, dome Izraelský. Nebo což vám koli vstupuje na mysl, o tom já vím.'
      pl: 'I przypadł na mnie duch Wiekuistego, i rzekł do mnie: Oświadcz, tak rzecze
        Wiekuisty: Takeście myśleli wy z domu Israela, albowiem mrzonki ducha waszego
        Ja je wszak znam. '
    6:
      he: הִרְבֵּיתֶם חַלְלֵיכֶם בָּעִיר הַזֹּאת וּמִלֵּאתֶם חוּצֹתֶיהָ חָלָל׃
      yi: 'איר האָט געמערט אײַערע דערשלאָגענעאין דער דאָזיקער שטאָט, און אָנגעפֿילט
        אירע גאַסן מיט דערשלאָגענע. '
      cs: Veliké množství zmordovali jste v městě tomto, a naplnili jste ulice jeho
        zbitými.
      pl: Mnożyliście mordowanych waszych w tém mieście a napełniliście ulice zabitymi. 
    7:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה חַלְלֵיכֶם אֲשֶׁר שַׂמְתֶּם בְּתוֹכָהּ הֵמָּה
        הַבָּשָׂר וְהִיא הַסִּיר וְאֶתְכֶם הוֹצִיא מִתּוֹכָהּ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:אײַערע דערשלאָגענע װאָס איר האָט אַװעקגעלײגט
        אין איר, זײ זײַנען דאָס פֿלײש, און זי איז דער טאָפּ, אָבער אײַך װעט מען אַרױסציִען
        פֿון איר. '
      cs: 'Protož takto praví Panovník Hospodin: Ti, kteříž jsou zbiti od vás, kteréž
        jste skladli u prostřed něho, oniť jsou maso, město pak hrnec, ale vás vyvedu
        z prostředku jeho.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Zamordowani wasi, którychście pokładli
        w mieście tém - ci są mięsem, gdy ono kotłem; was jednak wyprowadzą z jego
        wnętrza. '
    8:
      he: חֶרֶב יְרֵאתֶם וְחֶרֶב אָבִיא עֲלֵיכֶם נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'פֿאַר דער שװערד האָט איר מורא געהאַט, און אַ שװערד װעל איך ברענגען אױף
        אײַך, זאָגט גאָט דער האַר. '
      cs: Báli jste se meče, ale meč uvedu na vás, praví Panovník Hospodin.
      pl: Miecza się obawiacie, ale miecz przywiodę na was, rzecze Pan Wiekuisty. 
    9:
      he: וְהוֹצֵאתִי אֶתְכֶם מִתּוֹכָהּ וְנָתַתִּי אֶתְכֶם בְּיַד־זָרִים וְעָשִׂיתִי
        בָכֶם שְׁפָטִים׃
      yi: 'און איך װעל אײַך אַרױסציִען פֿון איר מיט, און װעל אײַך געבן אין דער האַנט
        פֿון פֿרעמדע, און װעל טאָן אױף אײַך אַ משפּט. '
      cs: A vyvedu vás z prostředku jeho, a dám vás v ruku cizích, a vykonám nad vámi
        soudy.
      pl: I wywiodę was z jego wnętrza, i podam was w moc cudzoziemców, i spełnię
        nad wami sądy. 
    10:
      he: בַּחֶרֶב תִּפֹּלוּ עַל־גְּבוּל יִשְׂרָאֵל אֶשְׁפּוֹט אֶתְכֶם וִידַעְתֶּם
        כִּי־אֲנִי יְהוָה׃
      yi: דורך דער שװערד װעט איר פֿאַלן;אױפֿן געמאַרק פֿון ישׂראל װעל איך אײַך משפּטן;און
        איר װעט װיסן אַז איך בין יהוה.
      cs: Mečem padnete, na pomezí Izraelském souditi vás budu, a zvíte, že já jsem
        Hospodin.
      pl: Od miecza legniecie; na granicy israelskiej osądzę was, abyście poznali,
        żem Ja Wiekuisty. 
    11:
      he: הִיא לֹא־תִהְיֶה לָכֶם לְסִיר וְאַתֶּם תִּהְיוּ בְתוֹכָהּ לְבָשָׂר אֶל־גְּבוּל
        יִשְׂרָאֵל אֶשְׁפֹּט אֶתְכֶם׃
      yi: 'זי װעט אײַך ניט זײַן צום טאָפּ, אָבער איר װעט זײַן אין איר צו פֿלײש;בײַם
        געמאַרק פֿון ישׂראל װעל איך אײַך משפּטן. '
      cs: Město nebude vám hrnec, aniž vy budete u prostřed něho maso, na pomezí Izraelském
        souditi vás budu.
      pl: 'Nie pozostanie ono wam kotłem, ani dotrwacie we wnętrzu jego jako mięso:
        na granicy israelskiej osądzę was. '
    12:
      he: וִידַעְתֶּם כִּי־אֲנִי יְהוָה אֲשֶׁר בְּחֻקַּי לֹא הֲלַכְתֶּם וּמִשְׁפָּטַי
        לֹא עֲשִׂיתֶם וּכְמִשְׁפְּטֵי הַגּוֹיִם אֲשֶׁר סְבִיבוֹתֵיכֶם עֲשִׂיתֶם׃
      yi: און איר װעט װיסן אַז איך בין יהוה, װאָס אין מײַנע חוקים זײַט איר ניט געגאַנגען,
        און מײַנע געזעצן האָט איר ניט געטאָן, נײַערט אַזױ װי די געזעצן פֿון די פֿעלקערװאָס
        רונד אַרום אײַך האָט איר געטאָן.
      cs: I zvíte, že já jsem Hospodin, poněvadž jste v ustanoveních mých nechodili,
        a soudů mých nečinili, a podlé soudů těch národů, kteříž jsou vůkol vás, činili
        jste.
      pl: A wtedy poznacie, żem Ja Wiekuisty, przeto żeście wedle ustaw Moich nie
        postępowali, a praw Moich nie spełniali, lecz wedle zwyczaju narodów, które
        wokoło was, czynili. 
    13:
      he: וַיְהִי כְּהִנָּבְאִי וּפְלַטְיָהוּ בֶן־בְּנָיָה מֵת וָאֶפֹּל עַל־פָּנַי
        וָאֶזְעַק קוֹל־גָּדוֹל וָאֹמַר אֲהָהּ אֲדֹנָי יְהוִה כָּלָה אַתָּה עֹשֶׂה
        אֵת שְׁאֵרִית יִשְׂרָאֵל׃
      yi: 'און עס איז געװען, װי איך האָב נבֿיאות געזאָגט, אַזױ איז פּלטיָה דער זון
        פֿון בנָיָהוּן געשטאָרבן; בין איך געפֿאַלן אױף מײַן פּנים, און איך האָב געשריִען
        אױף אַ הױכן קָול, און האָב געזאָגט: װײ, גאָט דו האַר, װילסטו אַ פֿאַרלענדונג
        מאַכן פֿון דעם איבערבלײַב פֿון ישׂראל? '
      cs: 'Stalo se pak, když jsem prorokoval, že Pelatiáš syn Banaiášův umřel. Pročež
        padl jsem na tvář svou, a zvolal jsem hlasem velikým, řka: Ach, Panovníče
        Hospodine, skonání, činíš ostatkům Izraelským.'
      pl: 'I stało się podczas gdym tak prorokował, że zmarł Pelatjahu, syn Benaji;
        i padłem na oblicze moje, i zawołałem głosem wielkim, i rzekłem: Biada, Panie
        Wiekuisty, czyżbyś zgładzić chciał szczątek Israela? '
    14:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Tedy stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    15:
      he: בֶּן־אָדָם אַחֶיךָ אַחֶיךָ אַנְשֵׁי גְאֻלָּתֶךָ וְכָל־בֵּית יִשְׂרָאֵל כֻּלֹּה
        אֲשֶׁר אָמְרוּ לָהֶם יֹשְׁבֵי יְרוּשָׁלִַם רַחֲקוּ מֵעַל יְהוָה לָנוּ הִיא
        נִתְּנָה הָאָרֶץ לְמוֹרָשָׁה׃
      yi: מענטשנקינד, דײַנע ברידער, דײַנע ברידער, די מענטשן פֿון דײַן קרובֿהשאַפֿט,
        און דאָס גאַנצע הױז פֿון ישׂראל אין גאַנצן, װאָס די באַװױנער פֿון ירושלים
        האָבן צו זײ געזאָגט:זײַט דערװײַטערט פֿון גאָט!דאָס איז אונדז דאָס לאַנד געגעבן
        געװאָרן פֿאַר אַ ירושה –
      cs: 'Synu člověčí, bratří tvoji, bratří tvoji, příbuzní tvoji, a všecken dům
        Izraelský, všecken dům, kterýmž říkali obyvatelé Jeruzalémští: Daleko zajděte
        od Hospodina, nám jest dána země tato v dědictví.'
      pl: 'Synu człowieczy! Bracia twoi, twoi bracia, ludzie powinowactwa twojego,
        i cały dom Israela, wszyscy o których mieszkańcy Jerozolimy powiadają: usuńcie
        się od Wiekuistego, nam dana ta ziemia w posiadanie -  '
    16:
      he: לָכֵן אֱמֹר כֹּה־אָמַר אֲדֹנָי יְהוִה כִּי הִרְחַקְתִּים בַּגּוֹיִם וְכִי
        הֲפִיצוֹתִים בָּאֲרָצוֹת וָאֱהִי לָהֶם לְמִקְדָּשׁ מְעַט בָּאֲרָצוֹת אֲשֶׁר־בָּאוּ
        שָׁם׃
      yi: 'דרום זאָגט: אַזױ האָט געזאָגט גאָט דער האַר:הגם איך האָב זײ דערװײַטערט
        צװישן די פֿעלקער, און הגם איך האָב זײ צעשפּרײט אין די לענדער, בין איך זײ אָבער
        פֿאַר אַ קלײן הײליקטוםאין די לענדער װאָס זײ זײַנען געקומען אַהין. '
      cs: 'Protož rci: Takto praví Panovník Hospodin: Ačkoli daleko zahnal jsem je
        mezi národy, a ačkoli rozptýlil jsem je do zemí, však budu jim svatyní i za
        ten malý čas v zemích těch, do kterýchž přijdou.'
      pl: 'Przeto oświadczysz: Tak rzecze Pan Wiekuisty: Jeżelim ich wydalił między
        narody, a rozproszył po ziemiach, a był im drobną tylko świątynią w ziemiach,
        do których zaszli; '
    17:
      he: לָכֵן אֱמֹר כֹּה־אָמַר אֲדֹנָי יְהוִה וְקִבַּצְתִּי אֶתְכֶם מִן־הָעַמִּים
        וְאָסַפְתִּי אֶתְכֶם מִן־הָאֲרָצוֹת אֲשֶׁר נְפֹצוֹתֶם בָּהֶם וְנָתַתִּי לָכֶם
        אֶת־אַדְמַת יִשְׂרָאֵל׃
      yi: 'דרום זאָג: אַזױ האָט געזאָגט גאָט דער האַר:יאָ, איך װעל אײַך אײַנזאַמלען
        פֿון די אומות, און װעל אײַך צונױפֿקלײַבן פֿון די לענדערװאָס איר זײַט צעשפּרײט
        געװאָרן אין זײ, און איך װעל אײַך געבן די ערד פֿון ישׂראל. '
      cs: 'Protož rci: Takto praví Panovník Hospodin: Shromáždím vás z národů a zberu
        vás z zemí, do kterýchž rozptýleni jste, a dám vám zemi Izraelskou.'
      pl: 'Przeto oświadczysz: Tak rzecze Pan Wiekuisty: Zgromadzę was z pośród narodów,
        a zbiorę was z ziem po którychście rozproszeni, i oddam wam ziemię Israela. '
    18:
      he: וּבָאוּ־שָׁמָּה וְהֵסִירוּ אֶת־כָּל־שִׁקּוּצֶיהָ וְאֶת־כָּל־תּוֹעֲבוֹתֶיהָ
        מִמֶּנָּה׃
      yi: 'און זײ װעלן קומען אַהין, און װעלן אָפּטאָן אַלע אירע מיאוסקײטןאון אַלע
        אירע אומװערדיקײטן פֿון איר. '
      cs: I vejdou tam, a vyvrhou všecky mrzkosti její, i všecky ohavnosti její z
        ní.
      pl: I wnijdą tam, i usuną wszystkie ohydy jej i wszystkie jej obmierzłości z niej. 
    19:
      he: וְנָתַתִּי לָהֶם לֵב אֶחָד וְרוּחַ חֲדָשָׁה אֶתֵּן בְּקִרְבְּכֶם וַהֲסִרֹתִי
        לֵב הָאֶבֶן מִבְּשָׂרָם וְנָתַתִּי לָהֶם לֵב בָּשָׂר׃
      yi: און איך װעל זײ געבן אײן האַרץ, און אַ נײַ געמיט װעל איך אַרײַנגעבן אין אײַך;און
        איך װעל אָפּטאָן דאָס האַרץ פֿון שטײן פֿון זײער לײַב, און װעל זײ געבן אַ האַרץ
        פֿון פֿלײש;
      cs: Nebo dám jim srdce jedno, a Ducha nového dám do vnitřností vašich, a odejmu
        srdce kamenné z těla jejich, a dám jim srdce masité,
      pl: I dam im jedno serce, a ducha nowego złożę we wnętrzu waszém, i usunę serce
        kamienne z ciała ich, a dam im serce żywe. 
    20:
      he: לְמַעַן בְּחֻקֹּתַי יֵלֵכוּ וְאֶת־מִשְׁפָּטַי יִשְׁמְרוּ וְעָשׂוּ אֹתָם
        וְהָיוּ־לִי לְעָם וַאֲנִי אֶהְיֶה לָהֶם לֵאלֹהִים׃
      yi: 'כּדי זײ זאָלן גײן אין מײַנע חוקים, און מײַנע געזעצן זאָלן זײ היטן און זײ
        טאָן;און זײ װעלן מיר זײַן צום פֿאָלק, און איך װעל זײ זײַן צום גאָט. '
      cs: Aby v ustanoveních mých chodili, a soudů mých ostříhali, a činili je. I
        budou lidem mým, a já budu jejich Bohem.
      pl: Aby wedle ustaw Moich postępowali, a praw Moich, przestrzegali i spełniali
        je; i tak będą mi narodem, a Ja będę Bogiem ich. 
    21:
      he: וְאֶל־לֵב שִׁקּוּצֵיהֶם וְתוֹעֲבוֹתֵיהֶם לִבָּם הֹלֵךְ דַּרְכָּם בְּרֹאשָׁם
        נָתַתִּי נְאֻם אֲדֹנָי יְהוִה׃
      yi: און די װאָס זײער האַרץ גײט נאָך דעם האַרצןפֿון זײערע מיאוסקײטן און זײערע
        אומװערדיקײטן, װעל איך זײער װעג אױף זײער קאָפּ פֿאַרגעלטן, זאָגט גאָט דער האַר.
      cs: Kterýchž pak srdce chodilo by po žádostech mrzkostí svých a ohavností svých,
        těch cestu na hlavu jejich obrátím, praví Panovník Hospodin.
      pl: Których serce zaś za upodobaniem ohyd i obmierzłości swych podąża, tych
        postępki obrócę na głowę ich rzecze Pan Wiekuisty. 
    22:
      he: וַיִּשְׂאוּ הַכְּרוּבִים אֶת־כַּנְפֵיהֶם וְהָאוֹפַנִּים לְעֻמָּתָם וּכְבוֹד
        אֱלֹהֵי־יִשְׂרָאֵל עֲלֵיהֶם מִלְמָעְלָה׃
      yi: 'און די כּרובֿים האָבן אױפֿגעהױבן זײערע פֿליגלען, און די רעדער באַגלײַך
        מיט זײ; און די פּראַכט פֿון דעם גאָט פֿון ישׂראל איז געװען איבער זײ פֿון אױבן. '
      cs: Tedy vznesli cherubínové křídla svá i kola s nimi, sláva pak Boha Izraelského
        nad nimi svrchu.
      pl: Wtedy podnieśli Cherubi skrzydła swoje, a koła równomiernie z nimi, a chwała
        Boga Israela nad nimi, u góry. 
    23:
      he: וַיַּעַל כְּבוֹד יְהוָה מֵעַל תּוֹךְ הָעִיר וַיַּעֲמֹד עַל־הָהָר אֲשֶׁר
        מִקֶּדֶם לָעִיר׃
      yi: 'און די פּראַכט פֿון גאָט האָט זיך אױפֿגעהױבן פֿון איבערן מיטן שטאָט, און
        האָט זיך געשטעלט אױף דעם באַרג װאָס אין מזרח פֿון שטאָט. '
      cs: I odešla sláva Hospodinova z prostředku města, a stála na hoře, kteráž jest
        na východ městu.
      pl: I uniosła się chwała Wiekuistego z ponad obrębu miasta, i stanęła na górze,
        po wschodniej stronie miasta. 
    24:
      he: וְרוּחַ נְשָׂאַתְנִי וַתְּבִיאֵנִי כַשְׂדִּימָה אֶל־הַגּוֹלָה בַּמַּרְאֶה
        בְּרוּחַ אֱלֹהִים וַיַּעַל מֵעָלַי הַמַּרְאֶה אֲשֶׁר רָאִיתִי׃
      yi: 'און אַ װינט האָט מיך אױפֿגעהױבן, און האָט מיך געבראַכט קײן כַּשׂדים צו
        די פֿאַרטריבענע, אין אַ זעונג, מיט דעם גײַסט פֿון גאָט. און די זעונג װאָס
        איך האָב געזען, האָט זיך אױפֿגעהױבן פֿון מיר. '
      cs: Duch pak vznesl mne, a zase mne přivedl do země Kaldejské k zajatým, u vidění
        skrze Ducha Božího. I odešlo ode mne vidění, kteréž jsem viděl.
      pl: Duch zaś podniósł mnie, i przywiódł mnie do ziemi chaldejskiej do wygnańców,
        w widzeniu, przez ducha Bożego. I ustąpiło odemnie zjawisko, którem widział. 
    25:
      he: וָאֲדַבֵּר אֶל־הַגּוֹלָה אֵת כָּל־דִּבְרֵי יְהוָה אֲשֶׁר הֶרְאָנִי׃
      yi: און איך האָב גערעדט צו די פֿאַרטריבענע אַלע װערטער פֿון גאָט װאָס ער האָט
        מיר באַװיזן.
      cs: A mluvil jsem k zajatým všecky ty věci Hospodinovy, kteréž mi ukázal.
      pl: I wygłosiłem wygnańcom wszystkie słowa Wiekuistego, które objawił mi. 
  12:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם בְּתוֹךְ בֵּית־הַמֶּרִי אַתָּה יֹשֵׁב אֲשֶׁר עֵינַיִם לָהֶם לִרְאוֹת
        וְלֹא רָאוּ אָזְנַיִם לָהֶם לִשְׁמֹעַ וְלֹא שָׁמֵעוּ כִּי בֵּית מְרִי הֵם׃
      yi: 'מענטשנקינד, צװישן אַ װידערשפּעניקן געזינדל זיצסטו, װאָס האָבן אױגן צו זען,
        און זעען ניט, װאָס האָבן אױערן צו הערן, און הערן ניט, װײַל אַ װידערשפּעניק
        געזינדל זײַנען זײ. '
      cs: Synu člověčí, u prostřed domu zpurného ty bydlíš, kteříž mají oči, aby viděli,
        však nevidí; uši mají, aby slyšeli, však neslyší, proto že dům zpurný jsou.
      pl: Synu człowieczy, w pośród domu przekory przebywasz, którzy oczy mają, aby
        widzieli, a jednak nie widzą, uszy mają, aby słyszeli, a nie słyszą, bo domem
        przekory są. 
    3:
      he: וְאַתָּה בֶן־אָדָם עֲשֵׂה לְךָ כְּלֵי גוֹלָה וּגְלֵה יוֹמָם לְעֵינֵיהֶם
        וְגָלִיתָ מִמְּקוֹמְךָ אֶל־מָקוֹם אַחֵר לְעֵינֵיהֶם אוּלַי יִרְאוּ כִּי בֵּית
        מְרִי הֵמָּה׃
      yi: 'און דו מענטשנקינד, מאַך דיר װאַנדער-כּלים, און װאַנדער אױס בײַ טאָג פֿאַר
        זײערע אױגן;און זאָלסט װאַנדערן פֿון דײַן אָרטצו אַן אַנדער אָרט פֿאַר זײערע
        אױגן;אפֿשר װעלן זײ אײַנזעןאַז אַ װידערשפּעניק געזינדל זײַנען זײ. '
      cs: Protož ty, synu člověčí, připrav sobě to, s čím bys se stěhoval, a stěhuj
        se ve dne před očima jejich. Přestěhuješ se pak z místa svého na místo jiné
        před očima jejich, zdaby aspoň viděli; nebo dům zpurný jsou.
      pl: Ty tedy, synu człowieczy, spraw sobie przybory pielgrzymie, a wywędruj za dnia
        przed oczyma ich; wywędrujesz mianowicie z miejsca twego na miejsce inne przed
        oczyma ich; czy też to zobaczą - gdyż domem przekory są! 
    4:
      he: וְהוֹצֵאתָ כֵלֶיךָ כִּכְלֵי גוֹלָה יוֹמָם לְעֵינֵיהֶם וְאַתָּה תֵּצֵא בָעֶרֶב
        לְעֵינֵיהֶם כְּמוֹצָאֵי גּוֹלָה׃
      yi: 'און זאָלסט אַרױסטראָגן דײַנע כּליםאַזױ װי װאַנדער-כּלים בײַ טאָג פֿאַר
        זײערע אױגן;און דו זאָלסט אַרױסגײן אין אָװנט פֿאַר זײערע אױגן, אַזױ װי מע גײט
        אַרױס אין גלות. '
      cs: Vynesa pak své věci, jakožto ty, s nimiž se stěhovati máš ve dne před očima
        jejich, vyjdi u večer před očima jejich, jako ti, kteříž se stěhují.
      pl: Wyniesiesz zaś przybory swoje jako przybory pielgrzymie, za dnia, przed
        oczyma ich, a sam wyjdziesz wieczorem w oczach ich, jako zazwyczaj wychodzą
        wygnańcy. 
    5:
      he: לְעֵינֵיהֶם חֲתָר־לְךָ בַקִּיר וְהוֹצֵאתָ בּוֹ׃
      yi: 'פֿאַר זײערע אױגן גראָב דיר דורך די װאַנט, און טראָג אַרױס דורך איר. '
      cs: Před očima jejich prokopej sobě zed, a vynes skrze ni.
      pl: Przed oczyma ich przebijesz sobie mur, a tędy wyniesiesz je. 
    6:
      he: לְעֵינֵיהֶם עַל־כָּתֵף תִּשָּׂא בָּעֲלָטָה תוֹצִיא פָּנֶיךָ תְכַסֶּה וְלֹא
        תִרְאֶה אֶת־הָאָרֶץ כִּי־מוֹפֵת נְתַתִּיךָ לְבֵית יִשְׂרָאֵל׃
      yi: פֿאַר זײערע אױגן זאָלסטו אױפֿן אַקסל טראָגן, אין שטאָקפֿינצטערניש זאָלסטו
        אַרױסטראָגן;דײַן פּנים זאָלסטו פֿאַרדעקן, און ניט אָנקוקן דאָס לאַנד;װאָרום
        אַ צײכן האָב איך דיך געמאַכטפֿאַר דעם הױז פֿון ישׂראל.
      cs: Před očima jejich na rameni nes, po tmě vynes, tvář svou přikrej, a nehleď
        na zemi; nebo za zázrak dal jsem tě domu Izraelskému.
      pl: Przed oczyma ich podźwigniesz je na ramię, w ciemności wyniesiesz je, oblicze
        zaś twoje zasłonisz, abyś nie widział kraju; albowiem wróżbą ustanowiłem cię
        dla domu Israela! 
    7:
      he: וָאַעַשׂ כֵּן כַּאֲשֶׁר צֻוֵּיתִי כֵּלַי הוֹצֵאתִי כִּכְלֵי גוֹלָה יוֹמָם
        וּבָעֶרֶב חָתַרְתִּי־לִי בַקִּיר בְּיָד בָּעֲלָטָה הוֹצֵאתִי עַל־כָּתֵף נָשָׂאתִי
        לְעֵינֵיהֶם׃
      yi: 'און איך האָב געטאָן אַזױ װי איך בין באַפֿױלן געװאָרן: מײַנע כּלים האָב
        איך אַרױסגעטראָגן אַזױ װי װאַנדער-כּלים בײַ טאָג, און אין אָװנט האָב איך מיר
        דורך-געגראָבן די װאַנט מיט דער האַנט; אין שטאָקפֿינצטערניש האָב איך אַרױסגעטראָגן;
        אױפֿן אַקסל האָב איך געטראָגן פֿאַר זײערע אױגן.'
      cs: I učinil jsem tak, jakž rozkázáno bylo. Věci své vynesl jsem, jakožto ty,
        s nimiž bych se stěhoval ve dne, u večer pak prokopal jsem sobě zed rukou;
        po tmě jsem je vynesl, na rameni nesa před očima jejich.
      pl: I uczyniłem tak jak mi rozkazano; przybory moje wyniosłem jako przybory
        pielgrzymie za dnia, a wieczorem przebiłem sobie mur siłą; w ciemności wyniosłem
        je, na ramię podźwignąłem przed oczyma ich. 
    8:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי בַּבֹּקֶר לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר אין דער פֿרי, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně ráno, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego nad ranem, głosząc: 
    9:
      he: בֶּן־אָדָם הֲלֹא אָמְרוּ אֵלֶיךָ בֵּית יִשְׂרָאֵל בֵּית הַמֶּרִי מָה אַתָּה
        עֹשֶׂה׃
      yi: 'מענטשנקינד, האָבן ניט געזאָגט צו דיר דאָס הױז פֿון ישׂראל, דאָס װידערשפּעניקע
        געזינדל: װאָס טוסטו?'
      cs: 'Synu člověčí, zdaližť řekli dům Izraelský, dům ten zpurný: Co ty děláš?'
      pl: 'Synu człowieczy! Izali nie rzekli do ciebie, ci z domu Israela, tego domu
        przekory: Co tu czynisz? '
    10:
      he: אֱמֹר אֲלֵיהֶם כֹּה אָמַר אֲדֹנָי יְהֹוִה הַנָּשִׂיא הַמַּשָּׂא הַזֶּה בִּירוּשָׁלִַם
        וְכָל־בֵּית יִשְׂרָאֵל אֲשֶׁר־הֵמָּה בְתוֹכָם׃
      yi: 'זאָג צו זײ: אַזױ האָט געזאָגט גאָט דער האַר:די דאָזיקע נבֿואה איז אױף דעם
        פֿירשט אין ירושלים, און אױף דעם גאַנצן הױז פֿון ישׂראלװאָס זײ זײַנען צװישן
        זײ. '
      cs: 'Rciž jim: Takto praví Panovník Hospodin: Na kníže v Jeruzalémě vztahuje
        se břímě toto a na všecken dům Izraelský, kteříž jsou u prostřed něho.'
      pl: 'Powiedz im: Tak rzecze Pan Wiekuisty: Księcia, który w Jerozolimie oznacza
        to brzemię i wszystkich z domu Israela, co wpośród nich. '
    11:
      he: אֱמֹר אֲנִי מוֹפֶתְכֶם כַּאֲשֶׁר עָשִׂיתִי כֵּן יֵעָשֶׂה לָהֶם בַּגּוֹלָה
        בַשְּׁבִי יֵלֵכוּ׃
      yi: 'זאָג: איך בין אײַער צײכן;װי איך האָב געטאָן, אַזױ װעט געטאָן װערן צו זײ:אין
        גלות, אין געפֿאַנגענשאַפֿט װעלן זײ גײן. '
      cs: 'Rciž jim: Já jsem zázrakem vaším. Jakož jsem činil, tak se stane jim, postěhují
        se a v zajetí půjdou.'
      pl: 'Powiedz: Jestem wróżbą dla was; jakom ja uczynił, tak uczynią im; na wygnanie,
        w niewolę pójdą. '
    12:
      he: וְהַנָּשִׂיא אֲשֶׁר־בְּתוֹכָם אֶל־כָּתֵף יִשָּׂא בָּעֲלָטָה וְיֵצֵא בַּקִּיר
        יַחְתְּרוּ לְהוֹצִיא בוֹ פָּנָיו יְכַסֶּה יַעַן אֲשֶׁר לֹא־יִרְאֶה לַעַיִן
        הוּא אֶת־הָאָרֶץ׃
      yi: 'און דער פֿירשט װאָס צװישן זײװעט אױפֿן אַקסל טראָגן, און אין שטאָקפֿינצטערניש
        װעט ער אַרױסגײן;די װאַנט װעט מען דורכגראָבןאים אַרױסצופֿירן דורך איר;זײַן
        פּנים װעט ער פֿאַרדעקן, כּדי ער זאָל ניט אָנקוקן מיטן אױג דאָס לאַנד. '
      cs: A kníže, kteréž jest u prostřed nich, na rameni ponese po tmě a vyjde. Zed
        prokopají, aby jej vyvedli skrze ni; tvář svou zakryje, tak že nebude viděti
        okem svým země.
      pl: A książę, który w pośród nich, na ramieniu dźwigać będzie, w ciemności,
        gdy wyjdzie; mur przebiją, aby przezeń przenieść; oblicze swe zasłoni, ponieważ
        nie ujrzeć mu naocznie kraju. 
    13:
      he: וּפָרַשְׂתִּי אֶת־רִשְׁתִּי עָלָיו וְנִתְפַּשׂ בִּמְצוּדָתִי וְהֵבֵאתִי
        אֹתוֹ בָבֶלָה אֶרֶץ כַּשְׂדִּים וְאוֹתָהּ לֹא־יִרְאֶה וְשָׁם יָמוּת׃
      yi: 'און איך װעל אױסשפּרײטן מײַן נעץ אױף אים, און ער װעט געפֿאַנגען װערן אין
        מײַן פּאַסטקע;און איך װעל אים ברענגען קײן בָבֿלאין לאַנד פֿון די כַּשׂדים,
        אָבער ער װעט עס ניט אָנקוקן, הגם דאָרטן װעט ער שטאַרבן. '
      cs: Nebo roztáhnu sít svou na něj, a polapen bude do vrše mé, a zavedu jej do
        Babylona, země Kaldejské, kteréž neuzří, a tam umře.
      pl: I rozciągnę nad nim sieć Moję, i pojmany będzie w sidłach Moich, i przywiodę
        go do Babelu, do ziemi chaldejskiej; wszakże nie ujrzy jej, i tam umrze. 
    14:
      he: וְכֹל אֲשֶׁר סְבִיבֹתָיו עזרה [עֶזְרוֹ] וְכָל־אֲגַפָּיו אֱזָרֶה לְכָל־רוּחַ
        וְחֶרֶב אָרִיק אַחֲרֵיהֶם׃
      yi: 'און אַלע װאָס רונד אַרום אים, זײַנע העלפֿער, און אַלע זײַנע מחנות, װעל
        איך צעשפּרײטן אױף אַלע װינטן, און אַ שװערד װעל איך אַרױסציִען הינטער זײ. '
      cs: Všecky také, kteříž jsou vůkol něho na pomoc jemu, i všecky houfy jeho rozptýlím
        na všecky strany, a mečem dobytým budu je stihati.
      pl: I wszystkich, którzy w otoczeniu jego, obronę jego, i wszystkie lotne jego
        hufce rozproszę na wsze wiatry, a miecz obudzę za nimi. 
    15:
      he: וְיָדְעוּ כִּי־אֲנִי יְהוָה בַּהֲפִיצִי אוֹתָם בַּגּוֹיִם וְזֵרִיתִי אוֹתָם
        בָּאֲרָצוֹת׃
      yi: 'און זײ װעלן װיסן אַז איך בין יהוה, װען איך צעװאַרף זײ צװישן די פֿעלקער,
        און װעל זײ צעשפּרײטן אין די לענדער. '
      cs: I zvědí, že já jsem Hospodin, když je rozptýlím mezi národy, a rozženu je
        po krajinách.
      pl: I poznają, żem Ja Wiekuisty, gdy rozproszę ich między narody, a rozmiotę
        po ziemiach. 
    16:
      he: וְהוֹתַרְתִּי מֵהֶם אַנְשֵׁי מִסְפָּר מֵחֶרֶב מֵרָעָב וּמִדָּבֶר לְמַעַן
        יְסַפְּרוּ אֶת־כָּל־תּוֹעֲבוֹתֵיהֶם בַּגּוֹיִם אֲשֶׁר־בָּאוּ שָׁם וְיָדְעוּ
        כִּי־אֲנִי יְהוָה׃
      yi: נאָר געצײלטע מענטשן פֿון זײ װעל איך איבערלאָזןפֿון שװערד, פֿון הונגער, און
        פֿון פּעסט, כּדי זײ זאָלן דערצײלן אַלע זײערע אומװערדיקײטןצװישן די פֿעלקער
        װאָס זײ זײַנען געקומען אַהין;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: Pozůstavím pak z nich muže nemnohé po meči, po hladu a po moru, aby vypravovali
        všecky ohavnosti své mezi národy, kamž se dostanou, i zvědí, že já jsem Hospodin.
      pl: I zostawię z nich nieliczną tylko garstkę po mieczu, i po głodzie i po morze,
        aby opowiadali o wszystkich obmierzłościach swoich między narody, do których
        przyjdą, a poznali, żem Ja Wiekuisty. 
    17:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    18:
      he: בֶּן־אָדָם לַחְמְךָ בְּרַעַשׁ תֹּאכֵל וּמֵימֶיךָ בְּרָגְזָה וּבִדְאָגָה
        תִּשְׁתֶּה׃
      yi: 'מענטשנקינד, דײַן ברױט זאָלסטו מיט ציטערניש עסן, און דײַן װאַסער זאָלסטו
        מיט אומרו און מיט זאָרג טרינקען. '
      cs: Synu člověčí, chléb svůj s strachem jez, a vodu svou s třesením a s zámutkem
        pí,
      pl: Synu człowieczy, chleb twój z drżeniem pożywaj, a wodę twą w trwodze i strapieniu
        pij. 
    19:
      he: וְאָמַרְתָּ אֶל־עַם הָאָרֶץ כֹּה־אָמַר אֲדֹנָי יְהוִה לְיוֹשְׁבֵי יְרוּשָׁלִַם
        אֶל־אַדְמַת יִשְׂרָאֵל לַחְמָם בִּדְאָגָה יֹאכֵלוּ וּמֵימֵיהֶם בְּשִׁמָּמוֹן
        יִשְׁתּוּ לְמַעַן תֵּשַׁם אַרְצָהּ מִמְּלֹאָהּ מֵחֲמַס כָּל־הַיֹּשְׁבִים בָּהּ׃
      yi: 'און זאָלסט זאָגן צו דעם פֿאָלק פֿון לאַנד:אַזױ האָט געזאָגט גאָט דער האַרװעגן
        די באַװױנער פֿון ירושלים אױף דער ערד פֿון ישׂראל:זײער ברױט װעלן זײ מיט זאָרג
        עסן, און זײער װאַסער װעלן זײ מיט באַנומעניש טרינקען, װײַל איר לאַנד װעט פֿאַרװיסט
        װערן פֿון איר פֿולקײט, פֿון װעגן דעם אומרעכט פֿון אַלע װאָס װױנען אין איר. '
      cs: 'A rci lidu země této: Takto praví Panovník Hospodin o obyvatelích Jeruzalémských,
        o zemi Izraelské: Chléb svůj s zámutkem jísti budou, a vodu svou s předěšením
        píti, aby obloupena byla země jeho z hojnosti své, pro nátisk všech přebývajících
        v ní.'
      pl: 'I oświadczysz ludowi tej ziemi: Tak rzecze Pan Wiekuisty o mieszkańcach
        Jerozolimy w kraju israelskim: Chleb swój w strapieniu pożywać, a wodę swą
        w przerażeniu pić będą, aby opustoszała ziemia ich z dostatków swoich, dla
        bezprawia wszystkich zamieszkałych w niej. '
    20:
      he: וְהֶעָרִים הַנּוֹשָׁבוֹת תֶּחֱרַבְנָה וְהָאָרֶץ שְׁמָמָה תִהְיֶה וִידַעְתֶּם
        כִּי־אֲנִי יְהוָה׃
      yi: און די באַזעצטע שטעט װעלן חרובֿ װערן, און דאָס לאַנד װעט אַ װיסטעניש זײַן;און
        איר װעט װיסן אַז איך בין יהוה.
      cs: Města také, v nichž bydlejí, zpustnou, a země pustá bude, a tak zvíte, že
        já jsem Hospodin.
      pl: I miasta teraz zaludnione spustoszone będą, a kraj w step się obróci, i poznacie,
        żem Ja Wiekuisty! 
    21:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    22:
      he: בֶּן־אָדָם מָה־הַמָּשָׁל הַזֶּה לָכֶם עַל־אַדְמַת יִשְׂרָאֵל לֵאמֹר יַאַרְכוּ
        הַיָּמִים וְאָבַד כָּל־חָזוֹן׃
      yi: מענטשנקינד, װאָס איז דאָס דאָזיקע װערטל בײַ אײַךאין לאַנד פֿון ישׂראל, אַזױ
        צו זאָגן:עס לענגערן זיך די טעג, און צו נישט װערט איטלעכע זעונג?
      cs: 'Synu člověčí, jaké to máte přísloví o zemi Izraelské, říkajíce: Prodlí
        se dnové, aneb zahyne všeliké vidění?'
      pl: 'Synu człowieczy, cóż to za przysłowie u was na ziemi israelskiej, że się
        mówi: "przedłużają się dni, a nikłém się okazuje każde widzenie?" '
    23:
      he: לָכֵן אֱמֹר אֲלֵיהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה הִשְׁבַּתִּי אֶת־הַמָּשָׁל
        הַזֶּה וְלֹא־יִמְשְׁלוּ אֹתוֹ עוֹד בְּיִשְׂרָאֵל כִּי אִם־דַּבֵּר אֲלֵיהֶם
        קָרְבוּ הַיָּמִים וּדְבַר כָּל־חָזוֹן׃
      yi: 'דרום זאָג צו זײ: אַזױ האָט געזאָגט גאָט דער האַר:איך פֿאַרשטער דאָס דאָזיקע
        װערטל, און מע װעט עס מער ניט זאָגן אין ישׂראל. נײַערט רעד צו זײ: עס גענענען
        די טעג, און די געשעונג פֿון איטלעכער זעונג. '
      cs: 'Protož rci jim: Takto praví Panovník Hospodin: Učiním, aby přestalo přísloví
        toto, aniž užívati budou přísloví toho více v Izraeli. Rci jim: Nýbrž přiblížili
        se dnové ti a splnění všelikého vidění.'
      pl: 'Przeto oświadcz im: Tak rzecze Pan Wiekuisty: Usunę to przysłowie, a nie
        będą go powtarzali nadal w Israelu! lecz tak oświadcz im: "Zbliżają się dni,
        i słowo każdego widzenia!" '
    24:
      he: כִּי לֹא יִהְיֶה עוֹד כָּל־חֲזוֹן שָׁוְא וּמִקְסַם חָלָק בְּתוֹךְ בֵּית
        יִשְׂרָאֵל׃
      yi: װאָרום מער װעט ניט זײַן קײן פֿאַלשע זעונגאון גלאַטע װאָרזאָגערײַ אין הױז
        פֿון ישׂראל.
      cs: Nebo nebude více žádného vidění marného, a hádání pochlebníka u prostřed
        domu Izraelského,
      pl: Albowiem nie będzie już żadnego widzenia błahego i wróżby bałamutnej w pośród
        domu Israela. 
    25:
      he: כִּי אֲנִי יְהוָה אֲדַבֵּר אֵת אֲשֶׁר אֲדַבֵּר דָּבָר וְיֵעָשֶׂה לֹא תִמָּשֵׁךְ
        עוֹד כִּי בִימֵיכֶם בֵּית הַמֶּרִי אֲדַבֵּר דָּבָר וַעֲשִׂיתִיו נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: נײַערט איך יהוה װעל רעדן, װאָסער װאָרט איך װעל רעדן, און עס װעט געשען; עס
        װעט זיך מער ניט פֿאַרציִען. װאָרום אין אײַערע טעג, איר װידערשפּעניק געזינדל,
        װעל איך רעדן אַ װאָרט, און װעל עס טאָן, זאָגט גאָט דער האַר.
      cs: Proto že já Hospodin mluviti budu, a kterékoli slovo promluvím, stane se.
        Neprodlíť se dlouho, ale za dnů vašich, dome zpurný, mluviti budu slovo, a
        naplním je, praví Panovník Hospodin.
      pl: Albowiem Ja Wiekuisty będę mówił, - jakiekolwiek wypowiem słowo ono się
        spełni, - nie omieszka więcej. Bo za dni waszych, domu przekory, wypowiem
        słowo, i spełnię je! rzecze Pan Wiekuisty. 
    26:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    27:
      he: בֶּן־אָדָם הִנֵּה בֵית־יִשְׂרָאֵל אֹמְרִים הֶחָזוֹן אֲשֶׁר־הוּא חֹזֶה לְיָמִים
        רַבִּים וּלְעִתִּים רְחוֹקוֹת הוּא נִבָּא׃
      yi: 'מענטשנקינד, זע, דאָס הױז פֿון ישׂראל זאָגט:די זעונג װאָס ער זעט איז אױף
        פֿיל טעג אַרום, און אױף װײַטע צײַטן זאָגט ער נבֿיאות. '
      cs: 'Synu člověčí, aj, dům Izraelský říkají: Vidění to, kteréž vidí tento, ke
        dnům mnohým patří, a na dlouhé časy tento prorokuje.'
      pl: 'Synu człowieczy, oto dom Israela mniema: "Widzenie, które ten widzi odwlecze
        się na mnogie dni, a o dalekich czasach on prorokuje". '
    28:
      he: לָכֵן אֱמֹר אֲלֵיהֶם כֹּה אָמַר אֲדֹנָי יְהוִה לֹא־תִמָּשֵׁךְ עוֹד כָּל־דְּבָרָי
        אֲשֶׁר אֲדַבֵּר דָּבָר וְיֵעָשֶׂה נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'דרום זאָג צו זײ: אַזױ האָט געזאָגט גאָט דער האַר:מער װעלן זיך ניט פֿאַרציִען
        אַלע מײַנע װערטער;אַז איך װעל רעדן אַ װאָרט, װעט עס געשען, זאָגט גאָט דער
        האַר.'
      cs: 'Protož rci jim: Takto praví Panovník Hospodin: Neprodlíť se dlouho všeliké
        slovo mé, ale slovo, kteréž mluviti budu, stane se, praví Panovník Hospodin.'
      pl: 'Przeto oświadcz im: Tak rzecze Pan Wiekuisty: Nie odwlecze się już żadne
        ze słów Moich. Jakiekolwiek wypowiem słowo - spełni się! rzecze Pan Wiekuisty. '
  13:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם הִנָּבֵא אֶל־נְבִיאֵי יִשְׂרָאֵל הַנִּבָּאִים וְאָמַרְתָּ לִנְבִיאֵי
        מִלִּבָּם שִׁמְעוּ דְּבַר־יְהוָה׃
      yi: 'מענטשנקינד, זאָג נבֿיאותאױף די נבֿיאים פֿון ישׂראל װאָס זאָגן נבֿיאות,
        און זאָלסט זאָגן צו די נבֿיאים פֿון זײער אײגענעם האַרצן:הערט דאָס װאָרט פֿון
        גאָט:'
      cs: 'Synu člověčí, prorokuj proti prorokům Izraelským, kteříž prorokují, a rci
        prorokujícím z srdce svého: Slyšte slovo Hospodinovo:'
      pl: 'Synu człowieczy: Zwiastuj przeciw prorokom Israela, co to prorokują, a oświadcz
        tym prorokującym z własnego serca: słuchajcie słowa Wiekuistego! '
    3:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה הוֹי עַל־הַנְּבִיאִים הַנְּבָלִים אֲשֶׁר הֹלְכִים
        אַחַר רוּחָם וּלְבִלְתִּי רָאוּ׃
      yi: אַזױ האָט געזאָגט גאָט דער האַר׃װײ צו די נבֿיאים מנוּװליםװאָס גײען נאָך
        זײער געמיט, און נאָך װאָס זײ האָבן ניט געזען! –
      cs: 'Takto praví Panovník Hospodin: Běda prorokům bláznivým, kteříž následují
        ducha svého, ješto však nic neviděli.'
      pl: 'Tak rzecze Pan Wiekuisty: Biada tym prorokom nikczemnym, którzy idą za własnym
        duchem swoim, i za tem czego w istocie nie widzieli! '
    4:
      he: כְּשֻׁעָלִים בָּחֳרָבוֹת נְבִיאֶיךָ יִשְׂרָאֵל הָיוּ׃
      yi: 'אַזױ װי פֿיקס אין חורבֿותזײַנען געװען דײַנע נבֿיאים, ישׂראל. '
      cs: Podobni jsou liškám na pustinách proroci tvoji, Izraeli.
      pl: Niby szakale śród ruin są prorocy twoi, Israelu! 
    5:
      he: לֹא עֲלִיתֶם בַּפְּרָצוֹת וַתִּגְדְּרוּ גָדֵר עַל־בֵּית יִשְׂרָאֵל לַעֲמֹד
        בַּמִּלְחָמָה בְּיוֹם יְהוָה׃
      yi: 'איר זײַט אַרױפֿגעגאַנגען אין די בראָכן, און פֿאַרצאַמט אַ צאַם אַרום דעם
        הױז פֿון ישׂראל, צו באַשטײן אין מלחמה אין טאָג פֿון גאָט. '
      cs: Nevstupujete k mezerám, aniž děláte hradby okolo domu Izraelského, aby ostáti
        mohl v boji v den Hospodinův.
      pl: Nie stanęliście u wyłomów, aniście naprawili muru około domu Israela, aby
        się mógł ostać w boju, w dzień Wiekuistego. 
    6:
      he: חָזוּ שָׁוְא וְקֶסֶם כָּזָב הָאֹמְרִים נְאֻם־יְהוָה וַיהוָה לֹא שְׁלָחָם
        וְיִחֲלוּ לְקַיֵּם דָּבָר׃
      yi: 'זײ האָבן געזען פֿאַלשקײט און װאָרזאָגעניש פֿון ליגן, זײ װאָס זאָגן: גאָט
        האָט געזאָגט, װען גאָט האָט זי ניט געשיקט;און זײ האַרן ער זאָל מקיים זײַן
        דאָס װאָרט!'
      cs: 'Vídají marnost a hádání lživé. Říkají: Praví Hospodin, ješto jich neposlal
        Hospodin, a troštují lidi, aby jen utvrdili slovo své.'
      pl: 'Widzieli marność i wróżbę kłamliwą, ci którzy głosili: "orzeczenie Wiekuistego!"
        gdy przecież Wiekuisty ich nie posłał, a którzy czekali jeszcze na spełnienie
        się słowa! '
    7:
      he: הֲלוֹא מַחֲזֵה־שָׁוְא חֲזִיתֶם וּמִקְסַם כָּזָב אֲמַרְתֶּם וְאֹמְרִים נְאֻם־יְהוָה
        וַאֲנִי לֹא דִבַּרְתִּי׃
      yi: 'האָט איר דען ניט אַ זעונג פֿון ליגן געזען, און פֿאַלשע װאָרזאָגעניש געזאָגט?און
        איר זאָגט: גאָט האָט געזאָגט, װען איך האָב ניט גערעדט.'
      cs: 'Zdaliž vidění marného nevídáte, a hádání lživého nevypravujete? A říkáte:
        Praví Hospodin, ješto jsem já nemluvil.'
      pl: 'Alboście nie widzenie marne widzieli i wróżbę kłamliwą wypowiadali, a jednak
        głosili: "orzeczenie Wiekuistego", gdym Ja nie mówił? '
    8:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן דַּבֶּרְכֶם שָׁוְא וַחֲזִיתֶם כָּזָב
        לָכֵן הִנְנִי אֲלֵיכֶם נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:װײַל איר האָט גערעדט פֿאַלשקײט און
        געזען ליגן, דרום זעט, איך קום אױף אײַך, זאָגט גאָט דער האַר. '
      cs: 'Pročež takto praví Panovník Hospodin: Proto že mluvíte marnost, a vídáte
        lež, protož aj, já jsem proti vám, praví Panovník Hospodin.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Dla tego, żeście głosili marność, a widzieli
        kłamstwo, dla tego oto Ja przeciw wam! rzecze Pan Wiekuisty. '
    9:
      he: וְהָיְתָה יָדִי אֶל־הַנְּבִיאִים הַחֹזִים שָׁוְא וְהַקֹּסְמִים כָּזָב בְּסוֹד
        עַמִּי לֹא־יִהְיוּ וּבִכְתָב בֵּית־יִשְׂרָאֵל לֹא יִכָּתֵבוּ וְאֶל־אַדְמַת
        יִשְׂרָאֵל לֹא יָבֹאוּ וִידַעְתֶּם כִּי אֲנִי אֲדֹנָי יְהוִה׃
      yi: 'און מײַן האַנט װעט זײַן אױף די נבֿיאיםװאָס זעען פֿאַלשקײט און װאָרזאָגן
        ליגן;אין דעם באַראָט פֿון מײַן פֿאָלק װעלן זײ ניט זײַן, און אין דעם געשריפֿטס
        פֿון דעם הױז פֿון ישׂראלװעלן זײ ניט פֿאַרשריבן װערן, און אױף דער ערד פֿון
        ישׂראל װעלן זײ ניט קומען;און איר װעט װיסן אַז איך בין גאָט יהוה. '
      cs: Nebo bude ruka má proti prorokům, kteříž vídají marnost a hádají lež. V
        losu lidu mého nebudou, a v popisu domu Izraelského nebudou zapsáni, aniž
        do země Izraelské vejdou. I zvíte, že já jsem Panovník Hospodin,
      pl: 'I legnie ręka Moja na prorokach, widzących marność, a wróżących kłamstwo:
        w zborze ludu Mojego nie stanie ich, a w poczet domu Israela nie będą zapisani,
        a do ziemi israelskiej nie wnijść im, a tak poznacie żem Ja Pan, Wiekuisty. '
    10:
      he: יַעַן וּבְיַעַן הִטְעוּ אֶת־עַמִּי לֵאמֹר שָׁלוֹם וְאֵין שָׁלוֹם וְהוּא
        בֹּנֶה חַיִץ וְהִנָּם טָחִים אֹתוֹ תָּפֵל׃
      yi: 'װײַל און באַװײַל זײ האָבן פֿאַרפֿירט מײַן פֿאָלק, אַזױ צו זאָגן: שלום!
        װען קײן שלום איז ניטאָ;און ער בױט אַ װענטל, און זײ-אָ באַשמירן עס מיט טינק;'
      cs: 'Proto, proto že v blud uvedli lid můj, říkajíce: Pokoj, ješto nebylo žádného
        pokoje. Jeden zajisté ustavěl stěnu hliněnou, a jiní obmítali ji vápnem ničemným.'
      pl: Przeto, przeto że łudzili lud Mój, głosząc "pokój", gdzie pokoju niema,
        a gdzie budował mur, tam go oni tynkiem obsmarowywali. 
    11:
      he: אֱמֹר אֶל־טָחֵי תָפֵל וְיִפֹּל הָיָה גֶּשֶׁם שׁוֹטֵף וְאַתֵּנָה אַבְנֵי
        אֶלְגָּבִישׁ תִּפֹּלְנָה וְרוּחַ סְעָרוֹת תְּבַקֵּעַ׃
      yi: 'זאָג צו די טינקשמירער אַז עס װעט אײַנפֿאַלן;עס װערט אַ רעגן אַ פֿלײציקער,
        און איר, האָגלשטײנער, װעט פֿאַלן, און אַ שטורעמװינט װעט אױסברעכן. '
      cs: 'Rciž těm, kteříž obmítají vápnem ničemným: I však to padne. Přijde příval
        rozvodnilý, a vy, kamenové krupobití velikého, spadnete, a vítr bouřlivý roztrhne
        ji.'
      pl: Oświadcz tym, którzy tynk smarują, że zapadnie się! Przyjdzie deszcz ulewny,
        albo spuszczę bryły gradu, aby padały, albo wicher gwałtowny się zerwie. 
    12:
      he: וְהִנֵּה נָפַל הַקִּיר הֲלוֹא יֵאָמֵר אֲלֵיכֶם אַיֵּה הַטִּיחַ אֲשֶׁר טַחְתֶּם׃
      yi: און אָט אַז די מױער פֿאַלט אײַן, צי װעט ניט געזאָגט װערן צו אײַך:װוּ איז
        דאָס געשמיר װאָס איר האָט אָנגעשמירט?
      cs: 'A aj, když padne ta stěna, zdaliž vám nebude řečeno: Kdež jest to obmítání,
        jímž jste obmítali?'
      pl: 'A oto, gdy zapadnie się mur, czyż wtedy nie powiedzą do was: gdzież teraz
        ów tynk, którymście smarowali? '
    13:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה וּבִקַּעְתִּי רוּחַ־סְעָרוֹת בַּחֲמָתִי
        וְגֶשֶׁם שֹׁטֵף בְּאַפִּי יִהְיֶה וְאַבְנֵי אֶלְגָּבִישׁ בְּחֵמָה לְכָלָה׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:יאָ, איך װעל מאַכן אױסברעכן אַ שטורעמװינטאין
        מײַן גרימצאָרן, און אַ פֿלײציקער רעגן װעט זײַן אין מײַן כּעס, און האָגלשטײנער
        אין גרימצאָרן, צו פֿאַרלענדן. '
      cs: 'Protož takto praví Panovník Hospodin: Roztrhnu ji, pravím, větrem bouřlivým
        v prchlivosti své, a příval rozvodnilý v hněvě mém přijde, a kamení krupobití
        velikého v prchlivosti mé k vyhlazení jí.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Oto wyprowadzę wicher gwałtowny w oburzeniu
        Mojém, a deszcz ulewny w gniewie Moim przyjdzie, a bryły gradu w zapalczywości
        - ku doszczętnemu zniszczeniu. '
    14:
      he: וְהָרַסְתִּי אֶת־הַקִּיר אֲשֶׁר־טַחְתֶּם תָּפֵל וְהִגַּעְתִּיהוּ אֶל־הָאָרֶץ
        וְנִגְלָה יְסֹדוֹ וְנָפְלָה וּכְלִיתֶם בְּתוֹכָהּ וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: 'און איך װעל צעשטערן די מױערװאָס איר האָט באַשמירט מיט טינק, און װעל זי
        ברענגען צו דער ערד, און איר גרונטפֿעסט װעט אַנטפּלעקט װערן;און זי װעט אײַנפֿאַלן,
        און איר װעט פֿאַרלענדט װערן דערין;און איר װעט װיסן אַז איך בין יהוה. '
      cs: Nebo rozbořím stěnu tu, kterouž jste obmetali vápnem ničemným, a porazím
        ji na zem, tak že odkryt bude grunt její. I padne, a zkaženi budete u prostřed
        ní, a zvíte, že já jsem Hospodin.
      pl: I rozwalę mur, któryście obsmarowali tynkiem, a zrównam go z ziemią, aby
        się ukazała podwalina jego; i tak runie, i zginiecie w pośród niego, i poznacie
        żem Ja Wiekuisty! 
    15:
      he: וְכִלֵּיתִי אֶת־חֲמָתִי בַּקִּיר וּבַטָּחִים אֹתוֹ תָּפֵל וְאֹמַר לָכֶם
        אֵין הַקִּיר וְאֵין הַטָּחִים אֹתוֹ׃
      yi: און איך װעל אױסלאָזן מײַן גרימצאָרן אױף דער מױער, און אױף די װאָס האָבן
        זי באַשמירט מיט טינק;און איך װעל זאָגן צו אײַך:ניטאָ די מױער, און ניטאָ די
        װאָס האָבן זי באַשמירט –
      cs: 'A tak vykonaje prchlivost svou na té stěně, a na těch, kteříž ji obmítají
        vápnem ničemným, dím vám: Není více té stěny, není ani těch, kteříž ji obmítali,'
      pl: 'I spełnię do końca oburzenie Moje nad murem, i nad tymi, którzy smarowali
        go tynkiem, i powiem wam: Niema muru, i niema tych, którzy go smarowali. '
    16:
      he: נְבִיאֵי יִשְׂרָאֵל הַנִבְּאִים אֶל־יְרוּשָׁלִַם וְהַחֹזִים לָהּ חֲזוֹן
        שָׁלֹם וְאֵין שָׁלֹם נְאֻם אֲדֹנָי יְהֹוִה׃
      yi: 'די נבֿיאים פֿון ישׂראל װאָס זאָגן נבֿיאות אױף ירושלים, און זעען איר אַ
        זעונג פֿון שלום, װען קײן שלום איז ניטאָ, זאָגט גאָט דער האַר. '
      cs: Totiž proroků Izraelských, kteříž prorokují Jeruzalému, a ohlašují jemu
        vidění pokoje, ješto není žádného pokoje, praví Panovník Hospodin.
      pl: Wy prorocy Israela, którzy prorokujecie o Jerozolimie a zwiastujecie jej
        widzenia pokoju, gdy pokoju niema, rzecze Pan Wiekuisty! 
    17:
      he: וְאַתָּה בֶן־אָדָם שִׂים פָּנֶיךָ אֶל־בְּנוֹת עַמְּךָ הַמִּתְנַבְּאוֹת מִלִּבְּהֶן
        וְהִנָּבֵא עֲלֵיהֶן׃
      yi: 'און דו מענטשנקינד, טו דײַן פּניםצו די טעכטער פֿון דײַן פֿאָלקװאָס זאָגן
        נבֿיאות פֿון זײער אײגענעם האַרצן, און זאָג נבֿיאות אױף זײ, '
      cs: Ty pak, synu člověčí, obrať tvář svou k dcerám lidu svého, kteréž prorokují
        z srdce svého, a prorokuj i proti nim.
      pl: Ty zaś, synu człowieczy, zwróć oblicze swe do cór ludu twojego, które prorokują
        z własnego serca, a zwiastuj o nich. 
    18:
      he: וְאָמַרְתָּ כֹּה־אָמַר אֲדֹנָי יְהוִה הוֹי לִמְתַפְּרוֹת כְּסָתוֹת עַל כָּל־אַצִּילֵי
        יָדַי וְעֹשׂוֹת הַמִּסְפָּחוֹת עַל־רֹאשׁ כָּל־קוֹמָה לְצוֹדֵד נְפָשׁוֹת הַנְּפָשׁוֹת
        תְּצוֹדֵדְנָה לְעַמִּי וּנְפָשׁוֹת לָכֶנָה תְחַיֶּינָה׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר:װײ צו די װאָס נײען אָן
        קישעלעך אױף אַלע עלנבױגנס, און מאַכן שלײערס אױפֿן קאָפּ פֿון איטלעכן װוּקס,
        כּדי נפֿשות צו פֿאַנגען!די נפֿשות טוט איר פֿאַנגען בײַ מײַן פֿאָלק, כּדי אײַך
        די נפֿשות בײַם לעבן צו דערהאַלטן. '
      cs: 'A rci: Takto praví Panovník Hospodin: Běda těm, kteréž šijí polštáříky
        pod všeliké lokty rukou lidu mého, a dělají kukly na hlavu všeliké postavy,
        aby lovily duše. Zdaliž loviti máte duše lidu mého, abyste se živiti mohly?'
      pl: 'I oświadcz: Tak rzecze Pan Wiekuisty: Biada tym które szyją przewiązki
        na wszystkie przeguby rąk, a zarzutki dla głów wszelakiego wzrostu, aby usidlać
        dusze! Czyż jednym duszom chcecie stawiać sidła w ludzie Moim, a innym dla
        korzyści własnej życie wróżyć? '
    19:
      he: וַתְּחַלֶּלְנָה אֹתִי אֶל־עַמִּי בְּשַׁעֲלֵי שְׂעֹרִים וּבִפְתוֹתֵי לֶחֶם
        לְהָמִית נְפָשׁוֹת אֲשֶׁר לֹא־תְמוּתֶנָה וּלְחַיּוֹת נְפָשׁוֹת אֲשֶׁר לֹא־תִחְיֶינָה
        בְּכַזֶּבְכֶם לְעַמִּי שֹׁמְעֵי כָזָב׃
      yi: און איר האָט מיך פֿאַרשװעכט בײַ מײַן פֿאָלקפֿאַר הײפֿלעך גערשטן, און פֿאַר
        ברעקלעך ברױט, צו מאַכן שטאַרבן נפֿשות װאָס דאַרפֿן ניט שטאַרבן, און צו לאָזן
        לעבן נפֿשות װאָס דאַרפֿן ניט לעבן, מיט װאָס איר זאָגט ליגן צו מײַן פֿאָלק,
        די צוהערער פֿון ליגן.
      cs: Nebo zlehčujete mne u lidu mého pro hrst ječmene a pro kus chleba, umrtvujíce
        duše, kteréž neumrou, a obživujíce duše, kteréž živy nebudou, lhouce lidu
        mému, kteříž poslouchají lži.
      pl: Aby znieważyć Mnie u ludu Mojego dla kilku garści jęczmienia i dla kilku
        okruszyn chleba, uśmiercając dusze, które nie powinny umierać, a zachowując
        dusze, które nie powinny żyć, okłamując lud Mój, który słucha kłamstwa. 
    20:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה הִנְנִי אֶל־כִּסְּתוֹתֵיכֶנָה אֲשֶׁר אַתֵּנָה
        מְצֹדְדוֹת שָׁם אֶת־הַנְּפָשׁוֹת לְפֹרְחוֹת וְקָרַעְתִּי אֹתָם מֵעַל זְרוֹעֹתֵיכֶם
        וְשִׁלַּחְתִּי אֶת־הַנְּפָשׁוֹת אֲשֶׁר אַתֶּם מְצֹדְדוֹת אֶת־נְפָשִׁים לְפֹרְחֹת׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:זעט, איך נעם זיך צו אײַערע קישעלעךװאָס
        איר פֿאַנגט דערמיט די נפֿשות װי פֿױגלען, און איך װעל זײ אַראָפּרײַסן פֿון
        אײַערע אָרעמס, און װעל אַװעקלאָזן די נפֿשות װאָס איר פֿאַנגט –נפֿשות װי פֿױגלען. '
      cs: 'Protož takto praví Panovník Hospodin: Aj, já dám se v polštáříky vaše,
        jimiž vy lovíte tam duše, abyste je oklamaly. Nebo strhnu je s ramenou vašich,
        a propustím duše, duše, kteréž vy lovíte, abyste je oklamaly.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Oto Ja przeciw przewiązkom waszym, któremi
        usidlacie dusze, jak gdyby ptactwem były, i zerwę je z ramion waszych, i wyzwolę
        dusze, którym sidła stawiacie, owe dusze które ptactwem wam są. '
    21:
      he: וְקָרַעְתִּי אֶת־מִסְפְּחֹתֵיכֶם וְהִצַּלְתִּי אֶת־עַמִּי מִיֶּדְכֶן וְלֹא־יִהְיוּ
        עוֹד בְּיֶדְכֶן לִמְצוּדָה וִידַעְתֶּן כִּי־אֲנִי יְהוָה׃
      yi: 'און איך װעל אַראָפּרײַסן אײַערע שלײערס, און װעל מציל זײַן מײַן פֿאָלק פֿון
        אײַער האַנט, און זײ װעלן מער ניט זײַן צום געפֿאַנג אין אײַער האַנט;און איר
        װעט װיסן אַז איך בין יהוה. '
      cs: I strhnu kukly vaše, a vytrhnu lid svůj z ruky vaší, tak abyste jich nemohly
        více loviti, i zvíte, že já jsem Hospodin;
      pl: Zerwę też zarzutki wasze i wybawię lud Mój z rąk waszych, aby nie byli nadal
        połowem w ręce waszej, a poznacie, żem Ja Wiekuisty. 
    22:
      he: יַעַן הַכְאוֹת לֵב־צַדִּיק שֶׁקֶר וַאֲנִי לֹא הִכְאַבְתִּיו וּלְחַזֵּק יְדֵי
        רָשָׁע לְבִלְתִּי־שׁוּב מִדַּרְכּוֹ הָרָע לְהַחֲיֹתוֹ׃
      yi: 'װײַל איר האָט מיט ליגן באַטריבט דאָס האַרץ פֿון דעם צדיק, װען איך האָב
        אים ניט געװאָלט װײ טאָן, און איר האָט געשטאַרקט די הענט פֿון דעם רָשעזיך ניט
        אומצוקערן פֿון זײַן שלעכטן װעג, אַז מע זאָל אים לאָזן לעבן, '
      cs: Proto že kormoutíte srdce spravedlivého lžmi, ješto jsem já ho nekormoutil,
        a posilujete rukou bezbožného, aby se neodvrátil od zlé cesty své, obživujíce
        jej.
      pl: Ponieważeście dręczyły serce sprawiedliwego kłamliwie, gdym Ja go dręczyć
        nie chciał, a krzepiły ręce niegodziwego, aby się nie nawrócił z drogi swej
        niecnej, a tak mógł życie zachować. 
    23:
      he: לָכֵן שָׁוְא לֹא תֶחֱזֶינָה וְקֶסֶם לֹא־תִקְסַמְנָה עוֹד וְהִצַּלְתִּי אֶת־עַמִּי
        מִיֶּדְכֶן וִידַעְתֶּן כִּי־אֲנִי יְהוָה׃
      yi: דרום װעט איר מער פֿאַלשקײט ניט זען, און װאָרזאָגעניש ניט װאָרזאָגן;און איך
        װעל מציל זײַן מײַן פֿאָלק פֿון אײַער האַנט;און איר װעט װיסן אַז איך בין יהוה.
      cs: Protož nebudete vídati marnosti, a s hádáním nebudete se obírati více; nebo
        vytrhnu lid svůj z ruky vaší, i zvíte, že já jsem Hospodin.
      pl: Przeto nie widzieć wam więcej marności, a wróżb nie wróżyć, i wybawię lud
        Mój z ręki waszej, a poznacie, żem Ja Wiekuisty. 
  14:
    1:
      he: וַיָּבוֹא אֵלַי אֲנָשִׁים מִזִּקְנֵי יִשְׂרָאֵל וַיֵּשְׁבוּ לְפָנָי׃
      yi: 'און צו מיר זײַנען געקומען מענער פֿון די עלטסטע פֿון ישׂראל, און זײַנען
        געזעסן פֿאַר מיר. '
      cs: Potom přišedše ke mně muži z starších Izraelských, seděli přede mnou.
      pl: I przybyli do mnie mężowie ze starszyzny Israela i usiedli przedemną. 
    2:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו מיר אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    3:
      he: בֶּן־אָדָם הָאֲנָשִׁים הָאֵלֶּה הֶעֱלוּ גִלּוּלֵיהֶם עַל־לִבָּם וּמִכְשׁוֹל
        עֲוֺנָם נָתְנוּ נֹכַח פְּנֵיהֶם הַאִדָּרֹשׁ אִדָּרֵשׁ לָהֶם׃
      yi: מענטשנקינד, די דאָזיקע לײַט האָבן אױפֿגעשטעלטזײערע אָפּגעטער אין זײער האַרצן,
        און די שטרױכלונג צו זײער זינדהאַלטן זײ אַקעגן זײער פּנים;זאָל איך פֿרעגן זיך
        לאָזן פֿרעגן פֿון זײ?
      cs: Synu člověčí, muži tito složili ukydané bohy své v srdci svém, a nepravost,
        kteráž jim k urážce jest, položili před tváři své. Zdaliž se upřímě radí se
        mnou?
      pl: Synu człowieczy, mężowie ci przytulili bałwany swe do serca, a podnietę
        winy swej postawili przed oblicze swoje - czyżbym rzeczywiście miał się dać
        wybadać przez nich? 
    4:
      he: לָכֵן דַּבֵּר־אוֹתָם וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה אִישׁ
        אִישׁ מִבֵּית יִשְׂרָאֵל אֲשֶׁר יַעֲלֶה אֶת־גִּלּוּלָיו אֶל־לִבּוֹ וּמִכְשׁוֹל
        עֲוֺנוֹ יָשִׂים נֹכַח פָּנָיו וּבָא אֶל־הַנָּבִיא אֲנִי יְהוָה נַעֲנֵיתִי
        לוֹ בה [בָא] בְּרֹב גִּלּוּלָיו׃
      yi: דרום רעד מיט זײ, און זאָלסט זאָגן צו זײ:אַזױ האָט געזאָגט גאָט דער האַר:יעטװעדער
        מאַן פֿון דעם הױז פֿון ישׂראלװאָס װעט אױפֿשטעלן זײַנע אָפּגעטער אין זײַן האַרצן,
        און די שטרױכלונג צו זײַן זינדװעט ער האַלטן אַקעגן זײַן פּנים, און ער װעט קומען
        צום נבֿיא, װעל איך יהוה אים ענטפֿערן –דעם װאָס קומט מיט זײַנע פֿיל אָפּגעטער;
      cs: 'Protož mluv jim a rci jim: Takto praví Panovník Hospodin: Kdo by koli z
        domu Izraelského složil ukydané bohy své v srdci svém, a nepravost, kteráž
        mu k urážce jest, položil před tvář svou, a přišel by k proroku: já Hospodin
        odpovídati budu tomu, kterýž přišel, o množství ukydaných bohů jeho,'
      pl: 'Przeto pomów z nimi i oświadcz im: Tak rzecze Pan Wiekuisty: Ktokolwiekby
        z domu Israela przyjął bałwany swe do serca, a podnietę winy swej postawił
        przed oblicze swoje, a przyszedłby do proroka - Ja Wiekuisty sam odpowiem
        temu, który przyszedł z mnóstwem bałwanów swoich! '
    5:
      he: לְמַעַן תְּפֹשׂ אֶת־בֵּית־יִשְׂרָאֵל בְּלִבָּם אֲשֶׁר נָזֹרוּ מֵעָלַי בְּגִלּוּלֵיהֶם
        כֻּלָּם׃
      yi: 'כּדי צו פֿאַרכאַפּען בײַם האַרצן דאָס הױז פֿון ישׂראל, װאָס האָבן זיך אָפּגעקערט
        פֿון מירדורך זײערע אָפּגעטער אַלע. '
      cs: Abych polapil dům Izraelský v srdci jejich, že se odvrátili ode mne k ukydaným
        bohům svým všickni napořád.
      pl: Aby ująć dom Israela za serca, które odstąpiły odemnie z powodu wszelakich
        bałwanów swoich, 
    6:
      he: לָכֵן אֱמֹר אֶל־בֵּית יִשְׂרָאֵל כֹּה אָמַר אֲדֹנָי יְהוִה שׁוּבוּ וְהָשִׁיבוּ
        מֵעַל גִּלּוּלֵיכֶם וּמֵעַל כָּל־תּוֹעֲבֹתֵיכֶם הָשִׁיבוּ פְנֵיכֶם׃
      yi: 'דרום זאָג צו דעם הױז פֿון ישׂראל:אַזױ האָט געזאָגט גאָט דער האַר:קערט צוריק,
        און קערט אײַך אום פֿון אײַערע אָפּגעטער, און פֿון אַלע אײַערע אומװערדיקײטן
        קערט אָפּ אײַער פּנים. '
      cs: 'Protož rci domu Izraelskému: Takto praví Panovník Hospodin: Obraťte se
        a odvraťte od ukydaných bohů vašich, a ode všech ohavností vašich odvraťte
        tvář svou.'
      pl: 'Oświadcz domowi Israela: Tak rzecze Pan Wiekuisty: Nawróćcie się, a odstąpcie
        od bałwanów waszych i od wszystkich obmierzłości waszych odwróćcie oblicze
        wasze! '
    7:
      he: כִּי אִישׁ אִישׁ מִבֵּית יִשְׂרָאֵל וּמֵהַגֵּר אֲשֶׁר־יָגוּר בְּיִשְׂרָאֵל
        וְיִנָּזֵר מֵאַחֲרַי וְיַעַל גִּלּוּלָיו אֶל־לִבּוֹ וּמִכְשׁוֹל עֲוֺנוֹ יָשִׂים
        נֹכַח פָּנָיו וּבָא אֶל־הַנָּבִיא לִדְרָשׁ־לוֹ בִי אֲנִי יְהוָה נַעֲנֶה־לּוֹ
        בִּי׃
      yi: 'װאָרום יעטװעדער מאַן פֿון דעם הױז פֿון ישׂראל, אָדער פֿון דעם פֿרעמדן װאָס
        האַלט זיך אױף אין ישׂראל, װאָס װעט זיך אָפּשײדן פֿון הינטער מיר, און װעט אױפֿשטעלן
        זײַנע אָפּגעטער אין זײַן האַרצן, און די שטרױכלונג צו זײַן זינדװעט ער האַלטן
        אַקעגן זײַן פּנים, און ער װעט קומען צום נבֿיא, כּדי ער זאָל מיך פֿרעגן פֿון
        זײַנעט װעגן, װעל איך יהוה אַלײן אים ענטפֿערן. '
      cs: 'Nebo kdož by koli z domu Izraelského i z pohostinných, kteříž jsou pohostinu
        v Izraeli, odvrátil se od následování mne, a složil by ukydané bohy své v
        srdci svém, a nepravost, kteráž mu k urážce jest, položil by před tvář svou
        a přišel by k proroku, aby se mne tázal skrze něho: já Hospodin odpovím jemu
        o sobě,'
      pl: Bo ktokolwiekby z domu Israela i z cudzoziemców, którzy przebywają w Israelu
        odstąpił odemnie, a przytulił bałwany swe do serca, a podnietę winy swej postawił
        przed oblicze swoje, a przybył do proroka, aby mnie wybadał dla niego - Ja
        Wiekuisty sam mu odpowiem w osobie Mojej! 
    8:
      he: וְנָתַתִּי פָנַי בָּאִישׁ הַהוּא וַהֲשִׂמֹתִיהוּ לְאוֹת וְלִמְשָׁלִים וְהִכְרַתִּיו
        מִתּוֹךְ עַמִּי וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: 'און איך װעל קערן מײַן פּנים אַקעגן יענעם מאַן, און װעל אים פֿאַרװיסטן,
        פֿאַר אַ צײכן און פֿאַר אַ שפּריכװאָרט, און װעל אים פֿאַרשנײַדן פֿון צװישן
        זײַן פֿאָלק;און איר װעט װיסן אַז איך בין יהוה. '
      cs: A obrátím tvář svou hněvivou proti muži tomu, a dám jej za znamení a za
        přísloví, a vytnu jej z prostřed lidu svého, i zvíte, že já jsem Hospodin.
      pl: Oto zwrócę oblicze Moje przeciw człowiekowi temu i zniweczę go, i będzie
        znamieniem i przysłowiem, i wytracę go z pośród ludu Mojego, i poznacie, żem
        Ja Wiekuisty. 
    9:
      he: וְהַנָּבִיא כִי־יְפֻתֶּה וְדִבֶּר דָּבָר אֲנִי יְהוָה פִּתֵּיתִי אֵת הַנָּבִיא
        הַהוּא וְנָטִיתִי אֶת־יָדִי עָלָיו וְהִשְׁמַדְתִּיו מִתּוֹךְ עַמִּי יִשְׂרָאֵל׃
      yi: 'און אַז דער נבֿיא װעט פֿאַרפֿירט װערן, און װעט רעדן אַ װאָרט, האָב איך
        יהוה דאָס פֿאַרפֿירט יענעם נבֿיא, און איך װעל אױסשטרעקן מײַן האַנט אױף אים,
        און װעל אים פֿאַרטיליקן פֿון צװישן מײַן פֿאָלק ישׂראל. '
      cs: Prorok pak, dal-li by se přivábiti, aby mluvil slovo, já Hospodin přivábil
        jsem proroka toho. Než vztáhnuť ruku svou na něj, a vyhladím jej z prostřed
        lidu svého Izraelského.
      pl: Prorok też gdyby się dał skusić i wyrzekłby słowo, Ja Wiekuisty skusiłem
        proroka tego, i wyciągnę nań rękę Moję, i zgładzę go z pośród ludu mojego
        israelskiego. 
    10:
      he: וְנָשְׂאוּ עֲוֺנָם כַּעֲוֺן הַדֹּרֵשׁ כַּעֲוֺן הַנָּבִיא יִהְיֶה׃
      yi: 'און זײ װעלן טראָגן זײער זינד;אַזױ װי די זינד פֿון דעם פֿרעגער, אַזױ װעט
        זײַן די זינד פֿון דעם נבֿיא. '
      cs: A tak ponesou nepravost svou. Jakáž pokuta na toho, kdož by se tázal, takováž
        pokuta na proroka bude,
      pl: 'I poniosą obaj winę swoją: Jaką będzie kaźń badającego, taką będzie i kaźń
        proroka. '
    11:
      he: לְמַעַן לֹא־יִתְעוּ עוֹד בֵּית־יִשְׂרָאֵל מֵאַחֲרַי וְלֹא־יִטַּמְּאוּ עוֹד
        בְּכָל־פִּשְׁעֵיהֶם וְהָיוּ לִי לְעָם וַאֲנִי אֶהְיֶה לָהֶם לֵאלֹהִים נְאֻם
        אֲדֹנָי יְהוִה׃
      yi: כּדי דאָס הױז פֿון ישׂראלזאָלן מער ניט אַװעקבלאָנדזשען פֿון הינטער מיר,
        און זאָלן זיך מער ניט פֿאַראומרײניקןמיט אַלע זײערע פֿאַרברעכן;און זײ זאָלן
        מיר זײַן צום פֿאָלק, און איך זאָל זײ זײַן צום גאָט, זאָגט גאָט דער האַר.
      cs: Aby nebloudili více dům Izraelský ode mne, a nepoškvrňovali se více žádnými
        převrácenostmi svými, aby byli lidem mým, a já abych byl jejich Bohem, praví
        Panovník Hospodin.
      pl: Aby nie odpadał nadal dom Israela odemnie, a nie kazili się nadal wszelakimi
        występkami swymi; lecz byli Mi narodem, a Ja Bogiem ich, rzecze Pan Wiekuisty. 
    12:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    13:
      he: בֶּן־אָדָם אֶרֶץ כִּי תֶחֱטָא־לִי לִמְעָל־מַעַל וְנָטִיתִי יָדִי עָלֶיהָ
        וְשָׁבַרְתִּי לָהּ מַטֵּה־לָחֶם וְהִשְׁלַחְתִּי־בָהּ רָעָב וְהִכְרַתִּי מִמֶּנָּה
        אָדָם וּבְהֵמָה׃
      yi: 'מענטשנקינד, װען אַ לאַנד זאָל זינדיקן קעגן מירצו פֿעלשן אַ פֿעלשונג, און
        איך זאָל אױסשטרעקן מײַן האַנט אױף איר, און איר צעברעכן דעם אונטערלען פֿון
        ברױט, און אָנשיקן אױף איר אַ הונגער, און פֿאַרשנײַדן פֿון איר מענטשן און בהמות, '
      cs: 'Synu člověčí, když by země zhřešila proti mně, dopouštějíc se přestoupení,
        tehdy vztáhl-li bych ruku svou na ni, a zlámal jí hůl chleba, a poslal bych
        na ni hlad, a vyhubil z ní lidi i hovada:'
      pl: Synu człowieczy, gdyby jaka ziemia zgrzeszyła przedemną, dopuszczając się
        przeniewierstwa, a wyciągnąłbym rękę Moję przeciw niej, abym złamał jej podporę
        chleba i nasłał na nią głód, a wytępił z niej ludzi i zwierzęta. 
    14:
      he: וְהָיוּ שְׁלֹשֶׁת הָאֲנָשִׁים הָאֵלֶּה בְּתוֹכָהּ נֹחַ דנאל [דָּנִיֵּאל]
        וְאִיּוֹב הֵמָּה בְצִדְקָתָם יְנַצְּלוּ נַפְשָׁם נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און די דאָזיקע דרײַ מענער זאָלן זײַן אין איר:נֹח, דניאל, און אִיובֿ, װעלן
        זײ מיט זײער גערעכטיקײטנאָר מציל זײַן זײער נפֿש, זאָגט גאָט דער האַר. '
      cs: By pak byli u prostřed ní tito tři muži, Noé, Daniel a Job, oni v spravedlnosti
        své vysvobodili by sami sebe, praví Panovník Hospodin.
      pl: 'A znajdowali się owi trzej mężowie wpośród niej: Noach, Daniel i Ijob - oni
        by cnotą swoją ocalili tylko dusze swe, rzecze Pan Wiekuisty. '
    15:
      he: לוּ־חַיָּה רָעָה אַעֲבִיר בָּאָרֶץ וְשִׁכְּלָתָּה וְהָיְתָה שְׁמָמָה מִבְּלִי
        עוֹבֵר מִפְּנֵי הַחַיָּה׃
      yi: 'װען אַ בײזע חיה זאָל איך מאַכן דורכגײן אין לאַנד, און זי זאָל עס פֿון מענטשן
        באַרױבן, און עס זאָל װערן אַ װיסטעניש אָן אַ דורכגײערפֿון װעגן דער חיה, '
      cs: 'Pakli bych zvěř lítou uvedl na zemi, tak že by ji na sirobu přivedla, a
        byla by pustá, aniž by kdo přes ni jíti mohl pro zvěř:'
      pl: Jeślibym zwierzęta dzikie puścił po onej ziemi, aby ją wyludniły, a obróciła
        się w pustkowie dla braku przechodnia z powodu onych zwierząt. -  
    16:
      he: שְׁלֹשֶׁת הָאֲנָשִׁים הָאֵלֶּה בְּתוֹכָהּ חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה
        אִם־בָּנִים וְאִם־בָּנוֹת יַצִּילוּ הֵמָּה לְבַדָּם יִנָּצֵלוּ וְהָאָרֶץ תִּהְיֶה
        שְׁמָמָה׃
      yi: 'מעגן די דאָזיקע דרײַ מענער זײַן אין איר, אַזױ װי איך לעב, זאָגט גאָט דער
        האַר, אױב זײ װעלן מציל זײַן זין אָדער טעכטער!זײ אַלײן װעלן ניצול װערן, אָבער
        דאָס לאַנד װעט װערן אַ װיסטעניש. '
      cs: Živť jsem já, praví Panovník Hospodin, že byť tři muži tito u prostřed ní
        byli, nikoli by nevysvobodili synů ani dcer. Oni by sami vysvobozeni byli,
        země pak byla by pustá.
      pl: Trzej owi mężowie, co wpośród niej - żyw Ja, rzecze Pan Wiekuisty, że ani
        synów ani córek ocalić by nie zdołali, lecz tylko sami jedni by ocaleli, ziemia
        zaś w pustkowie by się obróciła. 
    17:
      he: אוֹ חֶרֶב אָבִיא עַל־הָאָרֶץ הַהִיא וְאָמַרְתִּי חֶרֶב תַּעֲבֹר בָּאָרֶץ
        וְהִכְרַתִּי מִמֶּנָּה אָדָם וּבְהֵמָה׃
      yi: 'אָדער װען אַ שװערד זאָל איך ברענגען אױף יענעם לאַנד, און זאָגן: אַ שװערד
        זאָל דורכגײן אין לאַנד;און איך זאָל פֿאַרשנײַדן פֿון איר מענטשן און בהמות, '
      cs: 'Aneb meč uvedl-li bych na zemi tu, a řekl bych meči: Projdi skrz zemi tu,
        abych vyhubil z ní lidi i hovada:'
      pl: 'Albo jeślibym przywiódł miecz na tę ziemię, a rzekłbym: miecz niechaj przeciągnie
        przez ziemię! a wytępiłbym z niej ludzi i zwierzęta. '
    18:
      he: וּשְׁלֹשֶׁת הָאֲנָשִׁים הָאֵלֶּה בְּתוֹכָהּ חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה
        לֹא יַצִּילוּ בָּנִים וּבָנוֹת כִּי הֵם לְבַדָּם יִנָּצֵלוּ׃
      yi: 'און די דאָזיקע דרײַ מענער זײַנען אין איר, אַזױ װי איך לעב, זאָגט גאָט דער
        האַר, זײ װעלן ניט מציל זײַן זין און טעכטער;בלױז זײ אַלײן װעלן ניצול װערן. '
      cs: Živť jsem já, praví Panovník Hospodin, že byť pak tři muži tito byli u prostřed
        ní, nikoli by nevysvobodili synů ani dcer, ale oni sami by vysvobozeni byli.
      pl: A byli trzej owi mężowie wpośród niej - żyw Ja, rzecze Pan Wiekuisty, że nie
        zdołaliby ocalić ani synów ani córek, lecz tylko sami jedni by ocaleli. 
    19:
      he: אוֹ דֶּבֶר אֲשַׁלַּח אֶל־הָאָרֶץ הַהִיא וְשָׁפַכְתִּי חֲמָתִי עָלֶיהָ בְּדָם
        לְהַכְרִית מִמֶּנָּה אָדָם וּבְהֵמָה׃
      yi: 'אָדער װען אַ פּעסט זאָל איך שיקן אױף יענעם לאַנד, און אױסגיסן מײַן גרימצאָרן
        אױף איר מיט בלוט, צו פֿאַרשנײַדן פֿון איר מענטשן און בהמות, '
      cs: 'Aneb mor poslal-li bych na zemi tu, a vylil prchlivost svou na ni k zhoubě,
        aby vyhlazeni byli z ní lidé i hovada:'
      pl: Albo mór gdybym zesłał na tę ziemię, a wylałbym oburzenie Moje krwią, aby
        wytępić z niej ludzi i zwierzęta, 
    20:
      he: וְנֹחַ דנאל [דָּנִיֵּאל] וְאִיּוֹב בְּתוֹכָהּ חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה
        אִם־בֵּן אִם־בַּת יַצִּילוּ הֵמָּה בְצִדְקָתָם יַצִּילוּ נַפְשָׁם׃
      yi: 'און נֹח, דניאל, און אִיובֿ זײַנען אין איר, אַזױ װי איך לעב, זאָגט גאָט
        דער האַר, אױב זײ װעלן מציל זײַן אַ זון אָדער אַ טאָכטער!זײ װעלן מיט זײער גערעכטיקײטנאָר
        מציל זײַן זײער נפֿש. '
      cs: Živť jsem já, praví Panovník Hospodin, že byť pak Noé, Daniel a Job u prostřed
        ní byli, nikoli by ani syna ani dcery nevysvobodili. Oni v spravedlnosti své
        vysvobodili by sami sebe.
      pl: Noach zaś, Daniel i Ijob znajdowaliby się wpośród niej - żyw Ja, rzecze
        Pan Wiekuisty, że nie zdołaliby ocalić ani syna ani córki; oni sami tylko
        cnotą swoją ocaliliby duszę swą. 
    21:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהֹוִה אַף כִּי־אַרְבַּעַת שְׁפָטַי הָרָעִים חֶרֶב
        וְרָעָב וְחַיָּה רָעָה וָדֶבֶר שִׁלַּחְתִּי אֶל־יְרוּשָׁלִָם לְהַכְרִית מִמֶּנָּה
        אָדָם וּבְהֵמָה׃
      yi: פֿאַר װאָר, אַזױ האָט געזאָגט גאָט דער האַר:הײַנט װי שױן אַז מײַנע פֿיר
        בײזע שטראָפֿן, שװערד, און הונגער, און אַ בײזע חיה, און פּעסט, האָב איך אָנגעשיקט
        אױף ירושלים, צו פֿאַרשנײַדן פֿון איר מענטשן און בהמות!
      cs: 'Nýbrž takto praví Panovník Hospodin: Bych pak čtyři pokuty své zlé, meč
        a hlad, zvěř lítou a mor poslal na Jeruzalém, abych vyhubil z něho lidi i
        hovada,'
      pl: 'Wszakże tak rzecze Pan Wiekuisty: O ileż bardziej gdy cztery kaźnie Moje
        okrutne, miecz i głód i zwierzęta dzikie i mór zsyłam na Jerozolimę, aby wytępić
        z niej ludzi i zwierzęta! '
    22:
      he: וְהִנֵּה נוֹתְרָה־בָּהּ פְּלֵטָה הַמּוּצָאִים בָּנִים וּבָנוֹת הִנָּם יוֹצְאִים
        אֲלֵיכֶם וּרְאִיתֶם אֶת־דַּרְכָּם וְאֶת־עֲלִילוֹתָם וְנִחַמְתֶּם עַל־הָרָעָה
        אֲשֶׁר הֵבֵאתִי עַל־יְרוּשָׁלִַם אֵת כָּל־אֲשֶׁר הֵבֵאתִי עָלֶיהָ׃
      yi: אָבער אָט איז געבליבן אַן אַנטרינונג אין איר, די װאָס װערן אַרױסגעפֿירט,
        זין און טעכטער;אָט קומען זײ אַרױס צו אײַך, און איר װעט זען זײער װעג און זײערע
        מעשׂים, און איר װעט אײַך טרײסטן װעגן דעם בײזװאָס איך האָב געבראַכט אױף ירושלים,
        װעגן אַלץ װאָס איך האָב געבראַכט אױף איר;
      cs: 'A aj, pozůstali-li by v něm, kteříž by toho ušli, a vyvedeni byli, synové
        neb dcery: aj, i oni musejí jíti k vám, a uzříte cestu jejich a skutky jejich,
        i potěšíte se nad tím zlým, kteréž uvedu na Jeruzalém, nade vším, což uvedu
        na něj.'
      pl: Ale oto - pozostaną w niej ocaleni, którzy uprowadzeni będą, synowie i córki;
        oto wyjdą do was, abyście zobaczyli postępki ich i czyny ich, a pocieszyli
        się po klęsce, którą sprowadziłem na Jerozolimę, po tem wszystkiem co sprowadziłem
        na nią. 
    23:
      he: וְנִחֲמוּ אֶתְכֶם כִּי־תִרְאוּ אֶת־דַּרְכָּם וְאֶת־עֲלִילוֹתָם וִידַעְתֶּם
        כִּי לֹא חִנָּם עָשִׂיתִי אֵת כָּל־אֲשֶׁר־עָשִׂיתִי בָהּ נְאֻם אֲדֹנָי יְהֹוִה׃
      yi: װאָרום זײ װעלן אײַך זײַן אַ טרײסטונג, אַז איר װעט זען זײער װעג און זײערע
        מעשׂים;און איר װעט װיסן אַז ניט אומזיסט האָב איך געטאָןאַלץ װאָס איך האָב
        געטאָן אין איר, זאָגט גאָט דער האַר.
      cs: A tak potěší vás, když uzříte cestu jejich a skutky jejich. I zvíte, že
        jsem ne nadarmo učinil všecko to, což jsem učinil při něm, praví Panovník
        Hospodin.
      pl: I tak pocieszą was, gdy zobaczycie postępki i sprawy ich, a zrozumiecie,
        żem nie bez powodu uczynił to wszystko, com uczynił z nią, rzecze Pan Wiekuisty. 
  15:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Tedy stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם מַה־יִּהְיֶה עֵץ־הַגֶּפֶן מִכָּל־עֵץ הַזְּמוֹרָה אֲשֶׁר הָיָה
        בַּעֲצֵי הַיָּעַר׃
      yi: מענטשנקינד, װאָס איז דער װײַנשטאָקמער פֿון איטלעכן בױם –דער װײַנצװײַג װאָס
        איז צװישן די װאַלדבײמער?
      cs: Synu člověčí, co jest dřevo révové proti všelijakému dřevu, aneb proti ratolestem
        dříví lesního?
      pl: Synu człowieczy, czem się odznacza drzewo winogradu od każdego innego drzewa,
        ta latorośl, która między drzewami lasu się znajduje? 
    3:
      he: הֲיֻקַּח מִמֶּנּוּ עֵץ לַעֲשׂוֹת לִמְלָאכָה אִם־יִקְחוּ מִמֶּנּוּ יָתֵד
        לִתְלוֹת עָלָיו כָּל־כֶּלִי׃
      yi: צי װערט פֿון אים האָלץ גענומעןאױף צו מאַכן אַן אַרבעט?אָדער נעמט פֿון אים
        אַ פֿלעקלצו הענגען אַ שום כּלי דערױף?
      cs: Zdaliž vzato bude z něho dřevo k udělání něčeho? Zdaliž udělají z něho hřebík
        k zavěšování na něm všelijaké nádoby?
      pl: Czyż bierze się z tego drzewo na wyrób narzędzia? Albo czyż wybiera się
        z tego kołek, aby jakiekolwiek naczynie na nim zawiesić? 
    4:
      he: הִנֵּה לָאֵשׁ נִתַּן לְאָכְלָה אֵת שְׁנֵי קְצוֹתָיו אָכְלָה הָאֵשׁ וְתוֹכוֹ
        נָחָר הֲיִצְלַח לִמְלָאכָה׃
      yi: הײַנט אַז ער איז צום פֿײַער פֿאַר אַ שפּײַז געגעבן געװאָרן, אַז זײַנע בײדע
        עקן האָט אָפּגעגעסן דאָס פֿײַער, און זײַן מיטן איז צוגעברענט געװאָרן, קען
        ער דען טױגן אױף אַן אַרבעט?
      cs: Aj, na oheň dává se k sežrání. Když oba konce jeho sežere oheň, a prostředek
        jeho obhoří, zdaž se k čemu hoditi může?
      pl: Oto ogniowi podaje się je na pastwę! Gdy oba końce jego strawi ogień, a środek
        jego się nadpali, czyż przyda się jeszcze na narzędzie? 
    5:
      he: הִנֵּה בִּהְיוֹתוֹ תָמִים לֹא יֵעָשֶׂה לִמְלָאכָה אַף כִּי־אֵשׁ אֲכָלַתְהוּ
        וַיֵּחָר וְנַעֲשָׂה עוֹד לִמְלָאכָה׃
      yi: זע, אַז ער איז גאַנץ געװען, האָט ער ניט געקענט פֿאַרטאָן װערן אױף אַן אַרבעט,
        הײַנט װי שױן אַז דאָס פֿײַער האָט אים אַרומגעגעסן, און ער איז צוגעברענט געװאָרן,
        קען ער דען נאָך פֿאַרטאָן װערן אױף אַן אַרבעט?
      cs: Aj, když byl celý, nic nemohlo býti z něho uděláno, ovšem když jej oheň
        sežral, a shořel, k ničemu se více hoditi nebude.
      pl: Oto, póki jeszcze całe było, nie dało się urobić na narzędzie; dopieroż
        gdy je ogień strawił, a nadpaliło się, czyżby dało się urobić na narzędzie? 
    6:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה כַּאֲשֶׁר עֵץ־הַגֶּפֶן בְּעֵץ הַיַּעַר אֲשֶׁר־נְתַתִּיו
        לָאֵשׁ לְאָכְלָה כֵּן נָתַתִּי אֶת־יֹשְׁבֵי יְרוּשָׁלִָם׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:אַזױ װי דער װײַנשטאָק צװישן די װאַלדבײמער,
        װאָס איך האָב אים געגעבן צום פֿײַער פֿאַר אַ שפּײַז, אַזױ גיב איך די באַװױנער
        פֿון ירושלים. מײַן פּנים אַקעגן זײ. '
      cs: 'Protož takto praví Panovník Hospodin: Jakož jest dřevo révové mezi dřívím
        lesním, kteréž jsem oddal ohni k sežrání, tak jsem oddal obyvatele Jeruzalémské.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Jako drzewo winogradu między drzewem leśném,
        które przeznaczyłem ogniowi na pastwę, tak uczynię i mieszkańców Jerozolimy. '
    7:
      he: וְנָתַתִּי אֶת־פָּנַי בָּהֶם מֵהָאֵשׁ יָצָאוּ וְהָאֵשׁ תֹּאכְלֵם וִידַעְתֶּם
        כִּי־אֲנִי יְהוָה בְּשׂוּמִי אֶת־פָּנַי בָּהֶם׃
      yi: און איך װעל קערן מײַן פּנים אַקעגן זײ;פֿון פֿײַער זײַנען זײ אַרױס, און דאָס
        פֿײַער װעט זײ פֿאַרצערן; און איר װעט װיסן אַז איך בין יהוה, װען איך טו מײַן
        פּנים אַקעגן זײ.
      cs: Nebo postavím tvář svou hněvivou proti nim. Z ohně jednoho vyjdou, a oheň
        druhý zžíře je. I zvíte, že já jsem Hospodin, když obrátím tvář svou hněvivou
        proti nim.
      pl: 'I zwrócę oblicze Moje przeciw niej: z jednego ognia wyszli, a drugi ogień
        strawi ich; a poznacie, żem Ja Wiekuisty, gdy skieruję oblicze Moje przeciw
        nim. '
    8:
      he: וְנָתַתִּי אֶת־הָאָרֶץ שְׁמָמָה יַעַן מָעֲלוּ מַעַל נְאֻם אֲדֹנָי יְהוִה׃
      yi: און איך װעל מאַכן דאָס לאַנד אַ װיסטעניש, װײַל זײ האָבן געפֿעלשט אַ פֿעלשונג,
        זאָגט גאָט דער האַר.
      cs: A obrátím zemi tuto v poušť, proto že se přestoupení dopouštěli, praví Panovník
        Hospodin.
      pl: I obrócę ziemię w pustkowie, ponieważ przeniewierstwa się dopuścili, rzecze
        Pan Wiekuisty. 
  16:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם הוֹדַע אֶת־יְרוּשָׁלִַם אֶת־תּוֹעֲבֹתֶיהָ׃
      yi: 'מענטשנקינד, לאָז װיסן ירושלים אירע אומװערדיקײטן, '
      cs: Synu člověčí, oznam Jeruzalému ohavnosti jeho,
      pl: Synu człowieczy, oznajmisz Jerozolimie obmierzłości jej! 
    3:
      he: וְאָמַרְתָּ כֹּה־אָמַר אֲדֹנָי יְהוִה לִירוּשָׁלִַם מְכֹרֹתַיִךְ וּמֹלְדֹתַיִךְ
        מֵאֶרֶץ הַכְּנַעֲנִי אָבִיךְ הָאֱמֹרִי וְאִמֵּךְ חִתִּית׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר צו ירושלים:דײַן אָפּשטאַם
        און דײַן געבורטאיז פֿון לאַנד פֿון דעם כּנַעַני;דײַן פֿאָטער איז געװען דער
        אמורי, און דײַן מוטער פֿון חֵת. '
      cs: 'A rci: Takto praví Panovník Hospodin dceři Jeruzalémské: Obcování tvé a
        rod tvůj jest z země Kananejské, otec tvůj jest Amorejský, a matka tvá Hetejská.'
      pl: 'A powiesz: Tak rzecze Pan Wiekuisty do Jerozolimy: Pochodzenie i ród twój
        z ziemi Kanaanejczyka: ojcem twym Emorejczyk, a matką Chittejka. '
    4:
      he: וּמוֹלְדוֹתַיִךְ בְּיוֹם הוּלֶּדֶת אֹתָךְ לֹא־כָרַּת שָׁרֵּךְ וּבְמַיִם
        לֹא־רֻחַצְתְּ לְמִשְׁעִי וְהָמְלֵחַ לֹא הֻמְלַחַתְּ וְהָחְתֵּל לֹא חֻתָּלְתְּ׃
      yi: 'און אָט איז דײַן געבורט:אין דעם טאָג װאָס דו ביסט געבאָרן געװאָרןהאָט מען
        דײַן נאָפּל ניט אָפּגעשניטן, און אין װאַסער ביסטו ניט געװאַשן געװאָרן צום
        רײניקן, און באַזאַלצן ביסטו ניט באַזאַלצט געװאָרן, און געװיקלט ביסטו ניט געװיקלט
        געװאָרן. '
      cs: 'Narození pak tvé: V den, v němž jsi se narodila, nebyl přiřezán pupek tvůj,
        a vodou nebylas obmyta, abys ošetřena byla, aniž jsi byla solí posolena, ani
        plénkami obvinuta.'
      pl: A narodzenie twoje - w dzień którego cię zrodzono nie odcięto pępowiny twojej,
        a wodą cię nie obmyto dla gibkości, ani cię solą natarto, ani cię w pieluchy
        owinięto. 
    5:
      he: לֹא־חָסָה עָלַיִךְ עַיִן לַעֲשׂוֹת לָךְ אַחַת מֵאֵלֶּה לְחֻמְלָה עָלָיִךְ
        וַתֻּשְׁלְכִי אֶל־פְּנֵי הַשָּׂדֶה בְּגֹעַל נַפְשֵׁךְ בְּיוֹם הֻלֶּדֶת אֹתָךְ׃
      yi: 'ניט דערבאַרימט האָט זיך אַן אױג אױף דיר, דיר צו טאָן אײנס פֿון די דאָזיקע,
        צו האָבן רַחמָנות אױף דיר;און ביסט אַװעקגעװאָרפֿן געװאָרן אױפֿן פֿרײַען פֿעלד,
        פֿון װעגן דער עקלדיקײט פֿון דײַן לײַב, אין דעם טאָג װאָס דו ביסט געבאָרן געװאָרן. '
      cs: Neslitovalo se nad tebou oko, aťby v jednom z těch věcí posloužilo, maje
        lítost nad tebou, ale bylas povržena na svrchku pole, proto že jsi ošklivá
        byla v den, v kterémž jsi narodila se.
      pl: Nie politowało się nad tobą oko, aby ci uczynić jedno z tych, aby się zmiłować
        nad tobą. I tak porzucono cię na otwartém polu, brzydząc się życiem twojém
        w dzień, którego cię zrodzono. 
    6:
      he: וָאֶעֱבֹר עָלַיִךְ וָאֶרְאֵךְ מִתְבּוֹסֶסֶת בְּדָמָיִךְ וָאֹמַר לָךְ בְּדָמַיִךְ
        חֲיִי וָאֹמַר לָךְ בְּדָמַיִךְ חֲיִי׃
      yi: 'און איך בין פֿאַרבײַגעגאַנגען פֿאַרבײַ דיר, און האָב דיך געזען זיך װעלגערן
        אין דײַן בלוט, און איך האָב געזאָגט צו דיר אין דײַן בלוט: לעב!יאָ, איך האָב
        געזאָגט צו דיר אין דײַן בלוט: לעב!'
      cs: 'A jda mimo tebe, a vida tě ku potlačení vydanou ve krvi tvé, řekl jsem
        tobě: Ve krvi své živa buď. Řekl jsem, pravím, tobě: Ve krvi své živa buď.'
      pl: 'Przechodziłem wtedy mimo ciebie, i ujrzałem cię broczącą we krwi twojej.
        I rzekłem do ciebie: we krwi twojej żyj! tak, rzekłem do ciebie: we krwi twojej
        żyj! '
    7:
      he: רְבָבָה כְּצֶמַח הַשָּׂדֶה נְתַתִּיךְ וַתִּרְבִּי וַתִּגְדְּלִי וַתָּבֹאִי
        בַּעֲדִי עֲדָיִים שָׁדַיִם נָכֹנוּ וּשְׂעָרֵךְ צִמֵּחַ וְאַתְּ עֵרֹם וְעֶרְיָה׃
      yi: 'װאַקסעדיק װי די שפּראָצונג פֿון פֿעלד האָב איך דיך געמאַכט, און ביסט געװאַקסן,
        און ביסט גרױס געװאָרן, און געקומען אין שענסטער שײנקײט;די בריסט זײַנען געװען
        געפֿורעמט, און דײַנע האָר האָט געשפּראָצט, נאָר נאַקעט און הױל ביסטו געװען. '
      cs: Rozmnožil jsem tě jako z rostliny polní, i rozmnožena jsi a zveličena, a
        přišlas k největší ozdobě. Prsy tvé oduly se, a vlasy tvé zrostly, ač jsi
        byla nahá a odkrytá.
      pl: Mnóstwem jako roślinność polną uczynię cię! - I tak rozwinęłaś się i podrosłaś
        i doszłaś do najpyszniejszej urody; piersi twoje się odęły, a włosy twoje
        urosły, ale byłaś wciąż jeszcze obnażona i ogołocona. 
    8:
      he: וָאֶעֱבֹר עָלַיִךְ וָאֶרְאֵךְ וְהִנֵּה עִתֵּךְ עֵת דֹּדִים וָאֶפְרֹשׂ כְּנָפִי
        עָלַיִךְ וָאֲכַסֶּה עֶרְוָתֵךְ וָאֶשָּׁבַע לָךְ וָאָבוֹא בִבְרִית אֹתָךְ נְאֻם
        אֲדֹנָי יְהוִה וַתִּהְיִי לִי׃
      yi: 'בין איך פֿאַרבײַגעגאַנגען פֿאַרבײַ דיר, און האָב דיך געזען, ערשט דײַן צײַט
        איז די צײַט פֿון ליבשאַפֿט;און איך האָב אױסגעשפּרײט מײַן ברעג קלײד איבער דיר,
        און צוגעדעקט דײַן נאַקעטקײט;און איך האָב דיר געשװאָרן, און בין אַרײַן אין
        אַ בונד מיט דיר, זאָגט גאָט דער האַר, און ביסט געװאָרן מײַנע. '
      cs: Protož jda mimo tě, a vida tě, an aj, čas tvůj čas milování, vztáhl jsem
        křídlo své na tě, a přikryl jsem nahotu tvou, a přísahou zavázav se tobě,
        všel jsem v smlouvu s tebou, praví Panovník Hospodin, a tak jsi má učiněna.
      pl: Przeto przechodząc mimo ciebie i widząc cię, że oto czas twój, czas miłości,
        rozpostarłem kraj płaszcza Mojego nad tobą, i nakryłem nagość twoję, i przysiągłem
        ci, i wstąpiłem w przymierze z tobą, rzecze Pan Wiekuisty, i stałaś się Moją! 
    9:
      he: וָאֶרְחָצֵךְ בַּמַּיִם וָאֶשְׁטֹף דָּמַיִךְ מֵעָלָיִךְ וָאֲסֻכֵךְ בַּשָּׁמֶן׃
      yi: 'און איך האָב דיך אַרומגעװאַשן מיט װאַסער, און האָב אָפּגעשװענקט דײַן בלוט
        פֿון דיר, און האָב דיך באַזאַלבט מיט אײל. '
      cs: I umyl jsem tě vodou, a splákl jsem krev tvou s tebe, a pomazal jsem tě
        olejem.
      pl: I umyłem cię wodą, i spłukałem krew twą z ciebie, i namaściłem cię olejkiem. 
    10:
      he: וָאַלְבִּישֵׁךְ רִקְמָה וָאֶנְעֲלֵךְ תָּחַשׁ וָאֶחְבְּשֵׁךְ בַּשֵּׁשׁ וַאֲכַסֵּךְ
        מֶשִׁי׃
      yi: 'און איך האָב דיך אָנגעקלײדט אין געשטיקטן געװאַנט, און דיך באַשוכט מיט תַּחַש-פֿעל,
        און באַװיקלט דײַן קאָפּ מיט לײַנען, און באַדעקט דיך מיט זײַד. '
      cs: Nadto přioděl jsem tě rouchem krumpovaným, a obul jsem tě v drahé střevíce,
        a opásal jsem tě kmentem, a přioděl jsem tě rouchem hedbávným.
      pl: I przybrałem cię w tkaniny wzorzyste, i obułem cię skórą borsuczą, i opasałem
        cię bisiorem, i okryłem cię jedwabiem. 
    11:
      he: וָאֶעְדֵּךְ עֶדִי וָאֶתְּנָה צְמִידִים עַל־יָדַיִךְ וְרָבִיד עַל־גְּרוֹנֵךְ׃
      yi: 'און איך האָב דיך באַצירט מיט צירונג, און אָנגעטאָן אָרעמבענדער אױף דײַנע
        הענט, און אַ האַלדזבאַנד אױף דײַן האַלדז. '
      cs: Ozdobil jsem tě také ozdobou, a dal jsem náramky na ruce tvé, a točenici
        na hrdlo tvé.
      pl: I przystroiłem cię w klejnoty, i włożyłem naramienniki na ręce twoje i łańcuch
        złoty na szyję twoję. 
    12:
      he: וָאֶתֵּן נֶזֶם עַל־אַפֵּךְ וַעֲגִילִים עַל־אָזְנָיִךְ וַעֲטֶרֶת תִּפְאֶרֶת
        בְּרֹאשֵׁךְ׃
      yi: 'און איך האָב אָנגעטאָן אַ נאָזרינג אױף דײַן נאָז, און אױרינגען אין דײַנע
        אױערן, און אַ שײנע קרױן אױף דײַן קאָפּ. '
      cs: Dalť jsem ozdobu i na čelo tvé, a náušnice na uši tvé, a korunu krásnou
        na hlavu tvou.
      pl: I włożyłem kolczyk do nosa twojego, a nausznice na uszy twoje, i koronę
        wspaniałą na głowę twoję. 
    13:
      he: וַתַּעְדִּי זָהָב וָכֶסֶף וּמַלְבּוּשֵׁךְ ששי [שֵׁשׁ] וָמֶשִׁי וְרִקְמָה
        סֹלֶת וּדְבַשׁ וָשֶׁמֶן אכלתי [אָכָלְתְּ] וַתִּיפִי בִּמְאֹד מְאֹד וַתִּצְלְחִי
        לִמְלוּכָה׃
      yi: 'און האָסט זיך אָנגעצירט אין גאָלד און זילבער, און דײַן קלײד איז געװען לײַנען,
        און זײַד, און געשטיקט געװאַנט;זעמלמעל, און האָניק, און אײל האָסטו געגעסן,
        און ביסט זײער שײן געװאָרן, און האָסט זיך געפּאַסט פֿאַר מלוכה. '
      cs: A tak bylas ozdobena zlatem a stříbrem, a oděv tvůj byl kment a roucho hedbávné,
        a proměnných barev roucho. Běl a med a olej jídala jsi, a krásná jsi učiněna
        velmi velice, a šťastněť se vedlo v království,
      pl: A tak przystroiłaś się w złoto i w srebro, a odzież twoję składały bisior
        i jedwab i tkaniny wzorzyste; mąki przedniej i miodu i oliwy pożywałaś; i wypiękniałaś
        niezmiernie, i stałaś się godną królestwa. 
    14:
      he: וַיֵּצֵא לָךְ שֵׁם בַּגּוֹיִם בְּיָפְיֵךְ כִּי כָּלִיל הוּא בַּהֲדָרִי אֲשֶׁר־שַׂמְתִּי
        עָלַיִךְ נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און דײַן שם איז אַרױס צװישן די פֿעלקערדורך דײַן שײנקײט, װאָרום זי איז געװען
        פֿאַרפֿול, דורך מײַן פּראַכט װאָס איך האָב אַרױפֿגעטאָן אױף דיר, זאָגט גאָט
        דער האַר. '
      cs: Tak že se rozešla pověst o tobě mezi národy pro krásu tvou; nebo dokonalá
        byla, pro slávu mou, kterouž jsem byl vložil na tebe, praví Panovník Hospodin.
      pl: I rozeszła się sława twoja między narody z powodu piękności twojej, albowiem
        skończoną była, wskutek przepychu, którym był roztoczył nad tobą, rzecze Pan
        Wiekuisty. 
    15:
      he: וַתִּבְטְחִי בְיָפְיֵךְ וַתִּזְנִי עַל־שְׁמֵךְ וַתִּשְׁפְּכִי אֶת־תַּזְנוּתַיִךְ
        עַל־כָּל־עוֹבֵר לוֹ־יֶהִי׃
      yi: 'אָבער האָסט זיך פֿאַרזיכערט אױף דײַן שײנקײט, און האָסט מזנה געװען אױף דײַן
        שם, און אױסגעגאָסן דײַן זנות אױף יעטװעדער דורכגײער;זײַנס איז עס געװען. '
      cs: Ale úfalas v krásu svou, a smilnilas přičinou pověstí své; nebo jsi páchala
        smilství s každým mimo tebe jdoucím. Každý snadně užil krásy tvé.
      pl: Aleś dufała w piękności twojej i kaziłaś się, pewna twej sławy, i trwoniłaś
        rozpustę twą na każdym przechodniu; niechaj każdemu służy! 
    16:
      he: וַתִּקְחִי מִבְּגָדַיִךְ וַתַּעֲשִׂי־לָךְ בָּמוֹת טְלֻאוֹת וַתִּזְנִי עֲלֵיהֶם
        לֹא בָאוֹת וְלֹא יִהְיֶה׃
      yi: 'און האָסט גענומען פֿון דײַנע קלײדער, און דיר געמאַכט געפֿלעקטע בָמות, און
        מזנה געװען אױף זײ;װאָס אַזױנס איז ניט געשען, און װעט ניט זײַן. '
      cs: A vzavši z roucha svého, nadělalas sobě výsostí rozličných barev, a páchalas
        smilství při nich, jemuž podobné nikdy nepřijde, aniž kdy potom bude.
      pl: I wzięłaś z szat swoich, i urządziłaś sobie wyżyny pstre, i kaziłaś się
        na nich, - czego nigdy nie bywało, a być nie powinno! 
    17:
      he: וַתִּקְחִי כְּלֵי תִפְאַרְתֵּךְ מִזְּהָבִי וּמִכַּסְפִּי אֲשֶׁר נָתַתִּי
        לָךְ וַתַּעֲשִׂי־לָךְ צַלְמֵי זָכָר וַתִּזְנִי־בָם׃
      yi: 'און האָסט גענומען דײַנע שײנע זאַכן, פֿון מײַן גאָלד און פֿון מײַן זילבער
        װאָס איך האָב דיר געגעבן, און האָסט דיר געמאַכט בילדער פֿון אַ מאַנספּאַרשױן,
        און מזנה געװען מיט זײ. '
      cs: Nad to, vzavši přípravy ozdoby své z zlata mého a stříbra mého, kteréžť
        jsem byl dal, nadělalas sobě obrazů pohlaví mužského, a smilnilas s nimi.
      pl: Nadto wzięłaś klejnoty swe wspaniałe ze złota i srebra Mojego, którem cię
        był obdarzył, i uczyniłaś sobie wizerunki otroków, i kaziłaś się z nimi. 
    18:
      he: וַתִּקְחִי אֶת־בִּגְדֵי רִקְמָתֵךְ וַתְּכַסִּים וְשַׁמְנִי וּקְטָרְתִּי
        נתתי [נָתַתְּ] לִפְנֵיהֶם׃
      yi: 'און האָסט גענומען דײַנע געשטיקטע קלײדער, און האָסט זײ באַדעקט;און מײַן
        אײל און מײַן װײַרױךהאָסטו דערלאַנגט פֿאַר זײ. '
      cs: Vzalas také roucha svá krumpovaná, a přiodílas je, olej můj i kadidlo mé
        kladlas před nimi.
      pl: Wzięłaś też szaty twe wzorzyste i przyodziałaś je, olejek zaś i kadzidło
        Moje kładłaś przed nie. 
    19:
      he: וְלַחְמִי אֲשֶׁר־נָתַתִּי לָךְ סֹלֶת וָשֶׁמֶן וּדְבַשׁ הֶאֱכַלְתִּיךְ וּנְתַתִּיהוּ
        לִפְנֵיהֶם לְרֵיחַ נִיחֹחַ וַיֶּהִי נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און מײַן ברױט װאָס איך האָב דיר געגעבן, זעמלמעל, און אײל, און האָניק, מיט
        װאָס איך האָב דיך געשפּײַזט, האָסטו דערלאַנגט פֿאַר זײ, פֿאַר אַ געשמאַקן
        רֵיח;אַזױ איז דאָס געװען, זאָגט גאָט דער האַר. '
      cs: Ano i chléb můj, kterýžť jsem byl dal, běl a olej i med, jímž jsem tě krmil,
        kladlas před nimi u vůni příjemnou, a bylo tak, praví Panovník Hospodin.
      pl: I żywność Moję, którą ci dałem - mąkę przednią, i oliwę, i miód, któremi
        cię karmiłem, kładłaś to przed nie na woń wdzięczną; tak się działo! rzecze
        Pan Wiekuisty. 
    20:
      he: וַתִּקְחִי אֶת־בָּנַיִךְ וְאֶת־בְּנוֹתַיִךְ אֲשֶׁר יָלַדְתְּ לִי וַתִּזְבָּחִים
        לָהֶם לֶאֱכוֹל הַמְעַט מתזנתך [מִתַּזְנוּתָיִךְ׃]
      yi: 'און האָסט גענומען דײַנע זין און דײַנע טעכטערװאָס דו האָסט מיר געבאָרן,
        און האָסט זײ געשלאַכט פֿאַר זײ צום עסן. װינציק איז דיר געװען דײַן זנות, '
      cs: Bralas i syny své a dcery své, kteréž jsi mně zplodila, a obětovalas jim
        k spálení. Cožť se ještě zdálo málo, taková smilství tvá,
      pl: I brałaś synów twoich i córki twoje, którycheś Mi zrodziła, i zarzynałaś
        ich na żer im; czyżby ci jeszcze mało było tej rozpusty twojej, 
    21:
      he: וַתִּשְׁחֲטִי אֶת־בָּנָי וַתִּתְּנִים בְּהַעֲבִיר אוֹתָם לָהֶם׃
      yi: 'האָסטו נאָך געשאָכטן מײַנע קינדער, און זײ אַװעקגעגעבן, אַז דו האָסט זײ
        מקריבֿ געװען צו זײ. '
      cs: Žes i syny mé zabíjela a dávalas je, aby je provodili jim?
      pl: Żeś i dzieci Moje zarzynała i ofiarowała, przeprowadzając je przez ogień
        dla nich? 
    22:
      he: וְאֵת כָּל־תּוֹעֲבֹתַיִךְ וְתַזְנֻתַיִךְ לֹא זכרתי [זָכַרְתְּ] אֶת־יְמֵי
        נְעוּרָיִךְ בִּהְיוֹתֵךְ עֵרֹם וְעֶרְיָה מִתְבּוֹסֶסֶת בְּדָמֵךְ הָיִית׃
      yi: 'און אין אַלע דײַנע אומװערדיקײטן און דײַן זנותהאָסטו ניט געדאַכט אָן די
        טעג פֿון דײַן יוגנט, װען דו ביסט געװען נאַקעט און הױל, זיך װעלגערנדיק אין
        דײַן בלוט. '
      cs: K tomu ve všech ohavnostech svých a smilstvích svých nerozpomenulas se na
        dny mladosti své, když jsi byla nahá a odkrytá, ku potlačení vydaná ve krvi
        své.
      pl: A przy wszystkich tych obmierzłościach i sprosnościach twoich, nie pamiętałaś
        na dni młodości twojej, gdyś obnażoną była i ogołoconą, gdyś brocząca we krwi
        swej leżała! 
    23:
      he: וַיְהִי אַחֲרֵי כָּל־רָעָתֵךְ אוֹי אוֹי לָךְ נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און עס איז געװען: נאָך אַל דײַן שלעכטיקײט –װײ, װײ דיר, זאָגט גאָט דער האַר
        –'
      cs: Ale stalo se přes všecku tuto nešlechetnost tvou, (běda, běda tobě), praví
        Panovník Hospodin,
      pl: I stało się po tej całej niecności twojej - biada ci, biada! rzecze Pan,
        Wiekuisty, 
    24:
      he: וַתִּבְנִי־לָךְ גֶּב וַתַּעֲשִׂי־לָךְ רָמָה בְּכָל־רְחוֹב׃
      yi: 'האָסטו דיר געבױט אַ געװעלבונג, און דיר געמאַכט אַ הױכן אָרט אױף איטלעכן
        מאַרק. '
      cs: Že jsi vystavěla sobě i vysoké místo, a vzdělalas sobě výsost v každé ulici.
      pl: Że budowałaś sobie wzniesienia, i urządzałaś sobie wyżyny na każdym placu. 
    25:
      he: אֶל־כָּל־רֹאשׁ דֶּרֶךְ בָּנִית רָמָתֵךְ וַתְּתַעֲבִי אֶת־יָפְיֵךְ וַתְּפַשְּׂקִי
        אֶת־רַגְלַיִךְ לְכָל־עוֹבֵר וַתַּרְבִּי אֶת־תזנתך [תַּזְנוּתָיִךְ׃]
      yi: 'אױף יעטװעדער עק װעג האָסטו דיר געבױט דײַן הױכן אָרט, און האָסט פֿאַראומװערדיקט
        דײַן שײנקײט, און צעשפּרײט דײַנע פֿיס פֿאַר יעטװעדער דורכגײער, און געמערט דײַן
        זנות. '
      cs: Při všelikém rozcestí udělalas výsost svou, a zohavilas krásu svou, roztahujíc
        nohy své každému tudy jdoucímu, a příliš jsi smilnila.
      pl: Na każdym rozstaju gościńca pobudowałaś sobie wyżyny, i podałaś w ohydę
        piękność swoję, rozkładając nogi swe przed każdym przechodniem, i mnożąc tak
        sprosność swoję. 
    26:
      he: וַתִּזְנִי אֶל־בְּנֵי־מִצְרַיִם שְׁכֵנַיִךְ גִּדְלֵי בָשָׂר וַתַּרְבִּי
        אֶת־תַּזְנֻתֵךְ לְהַכְעִיסֵנִי׃
      yi: 'און האָסט מזנה געװען מיט די זין פֿון מצרַיִם, דײַנע שכנים די גרױסלײַביקע,
        און האָסט געמערט דײַן זנות, מיך צו דערצערענען. '
      cs: Nebo smilnila jsi s syny Egyptskými, sousedy svými velikého těla, a příliš
        jsi smilnila, abys mne k hněvu popouzela.
      pl: I kaziłaś się z synami Micraimu, sąsiadami twoimi rozrosłego ciała, mnożąc
        rozpustę twą, aby mnie jątrzyć. 
    27:
      he: וְהִנֵּה נָטִיתִי יָדִי עָלַיִךְ וָאֶגְרַע חֻקֵּךְ וָאֶתְּנֵךְ בְּנֶפֶשׁ
        שֹׂנְאוֹתַיִךְ בְּנוֹת פְּלִשְׁתִּים הַנִּכְלָמוֹת מִדַּרְכֵּךְ זִמָּה׃
      yi: 'און זע, איך האָב אױסגעשטרעקט מײַן האַנט אױף דיר, און האָב געמינערט דײַן
        אױסקומעניש, און דיך איבערגעגעבן אױף דעם באַראָט פֿון דײַנע פֿײַנט, די טעכטער
        פֿון די פּלִשתּיםװאָס האָבן זיך געשעמט װעגן דײַן שענדלעכן װעג. '
      cs: Protož aj, vztáhl jsem ruku svou na tebe, a ujal jsem vyměřeného pokrmu
        tvého, a vydal jsem tě k líbosti nenávidících tě dcer Filistinských, kteréžto
        styděly se za cestu tvou nešlechetnou.
      pl: A oto wyciągnąłem rękę Moję przeciw tobie, i uszczupliłem powszedni chleb
        twój, i wydałem cię na wolę nieprzyjaciółek twoich, córek filistyńskich, które
        się wstydziły drogi twojej sprosnej. 
    28:
      he: וַתִּזְנִי אֶל־בְּנֵי אַשּׁוּר מִבִּלְתִּי שָׂבְעָתֵךְ וַתִּזְנִים וְגַם
        לֹא שָׂבָעַתְּ׃
      yi: 'און דו האָסט מזנה געװען מיט די זין פֿון אשור, װײַל דו האָסט זיך ניט געקענט
        אָנזעטן, און האָסט מזנה געװען מיט זײ, און ביסט פֿאָרט ניט זאַט געװאָרן. '
      cs: Smilnilas též s syny Assyrskými, proto že jsi nemohla nasytiti se, a smilnivši
        s nimi, aniž jsi tak se nasytila.
      pl: I kaziłaś się z synami Aszuru, ponieważ nienasyconą byłaś; i kaziłaś się
        z nimi, ale jeszcze nasycić się nie mogłaś. 
    29:
      he: וַתַּרְבִּי אֶת־תַּזְנוּתֵךְ אֶל־אֶרֶץ כְּנַעַן כַּשְׂדִּימָה וְגַם־בְּזֹאת
        לֹא שָׂבָעַתְּ׃
      yi: 'און האָסט געמערט דײַן זנותמיט דעם לאַנד פֿון קרעמער, מיט כַּשׂדים, און
        אױך דערמיט ביסטו ניט זאַט געװאָרן. '
      cs: A tak příliš jsi smilnila v zemi Kananejské s Kaldejskými, a aniž jsi tak
        se nasytila.
      pl: I rozwinęłaś rozpustę swą ku ziemi kramarskiej, ku Kasdym, wszakże i tem
        nie nasyciłaś się. 
    30:
      he: מָה אֲמֻלָה לִבָּתֵךְ נְאֻם אֲדֹנָי יְהוִה בַּעֲשׂוֹתֵךְ אֶת־כָּל־אֵלֶּה
        מַעֲשֵׂה אִשָּׁה־זוֹנָה שַׁלָּטֶת׃
      yi: 'װי שװאַך איז דײַן האַרץ, זאָגט גאָט דער האַר, אַז דו האָסט געטאָן אַל דאָס
        דאָזיקעאַזױ װי עס טוט אַן אַרצי-זונה, '
      cs: Jakť jest zmámeno srdce tvé, praví Panovník Hospodin, poněvadž se dopouštíš
        všech těchto skutků ženy nevěstky přenestydaté,
      pl: Jakże tkliwém było serduszko twoje, rzecze Pan Wiekuisty, gdyś to wszystko
        czyniła, jak to czyni kobieta wszeteczna, samowolna! 
    31:
      he: בִּבְנוֹתַיִךְ גַּבֵּךְ בְּרֹאשׁ כָּל־דֶּרֶךְ וְרָמָתֵךְ עשיתי [עָשִׂית]
        בְּכָל־רְחוֹב וְלֹא־הייתי [הָיִית] כַּזּוֹנָה לְקַלֵּס אֶתְנָן׃
      yi: 'מיט װאָס דו האָסט געבױט דײַן געװעלבונגאױף יעטװעדער עק װעג, און דײַן הױכן
        אָרט האָסטו געמאַכטאױף יעטװעדער מאַרק;ביסט צו מאָל ניט געװען װי אַ זונהצו
        שפּאָטן פֿון אַבי װאָסער לױן. '
      cs: Stavěje sobě vysoké místo na rozcestí všeliké silnice, a výsost sobě stroje
        i v každé ulici. Nýbrž pohrdaje darem, nejsi ani jako nevěstka,
      pl: Budując wzniesienia twoje na każdym rozstaju gościńca, a wyżyny twe urządzając
        na każdym placu, nie byłaś jednak jak owa ladacznica, która się targuje o myto. 
    32:
      he: הָאִשָּׁה הַמְּנָאָפֶת תַּחַת אִישָׁהּ תִּקַּח אֶת־זָרִים׃
      yi: 'דו װײַב נואפֿטע װאָס נעמט פֿרעמדע אָנשטאָט איר מאַן, '
      cs: A žena cizoložná, kteráž místo muže svého povoluje cizím.
      pl: Ty, kobieto wszeteczna, któraś podległa mężowi swojemu, brała od cudzych. 
    33:
      he: לְכָל־זֹנוֹת יִתְּנוּ־נֵדֶה וְאַתְּ נָתַתְּ אֶת־נְדָנַיִךְ לְכָל־מְאַהֲבַיִךְ
        וַתִּשְׁחֳדִי אוֹתָם לָבוֹא אֵלַיִךְ מִסָּבִיב בְּתַזְנוּתָיִךְ׃
      yi: 'אַלע זוֹנות גיט מען אַ געשאַנק, און דו האָסט געגעבן דײַנע געשאַנקעןצו אַלע
        דײַנע ליבהאָבער, און זײ אונטערגעקױפֿט צו קומען צו דירפֿון רונד אַרום, אין
        דײַן זנות. '
      cs: Všechněm nevěstkám dávají mzdu, ale ty dávalas mzdu svou všechněm frejířům
        svým, a darovalas je, aby vcházeli k tobě odevšad pro smilství tvá.
      pl: Wszystkim ladacznicom udzielają upominków, aleś ty udzielała upominków swych
        wszystkim zalotnikom twoim, i okupywałaś się, aby przychodzili do ciebie zewsząd
        na wszeteczeństwa z tobą. 
    34:
      he: וַיְהִי־בָךְ הֵפֶךְ מִן־הַנָּשִׁים בְּתַזְנוּתַיִךְ וְאַחֲרַיִךְ לֹא זוּנָּה
        וּבְתִתֵּךְ אֶתְנָן וְאֶתְנַן לֹא נִתַּן־לָךְ וַתְּהִי לְהֶפֶךְ׃
      yi: און בײַ דיר איז געװען קאַפּױר װי בײַ אַנדערע װײַבער, מיט װאָס דו ביסט נאָכגעלאָפֿן,
        און נאָך דיר איז מען ניט נאָכגעלאָפֿן, און װאָס דו האָסט געגעבן לױן, און דיר
        איז קײן לױן ניט געגעבן געװאָרן;יאָ, קאַפּױר ביסטו געװען.  
      cs: A tak jest při tobě naproti obyčeji těch žen při smilstvích tvých, poněvadž
        tě k smilství nehledají, nýbrž ty dáváš dary, a ne tobě dar dáván bývá. A
        toť jest naopak.
      pl: I tak działo się u ciebie na odwrót niż u innych kobiet, gdy tyś się zalecała
        a nie zalecano się tobie, i żeś ty udzielała myta, zaś myta tobie nie udzielano
        - i tak działo się naodwrót. 
    35:
      he: לָכֵן זוֹנָה שִׁמְעִי דְּבַר־יְהוָה׃
      yi: 'דרום הער, דו זונה, דאָס װאָרט פֿון גאָט:'
      cs: 'Protož ó nevěstko, slyš slovo Hospodinovo:'
      pl: Przeto ladacznico, posłuchaj słowa Wiekuistego! 
    36:
      he: כֹּה־אָמַר אֲדֹנָי יְהֹוִה יַעַן הִשָּׁפֵךְ נְחֻשְׁתֵּךְ וַתִּגָּלֶה עֶרְוָתֵךְ
        בְּתַזְנוּתַיִךְ עַל־מְאַהֲבָיִךְ וְעַל כָּל־גִּלּוּלֵי תוֹעֲבוֹתַיִךְ וְכִדְמֵי
        בָנַיִךְ אֲשֶׁר נָתַתְּ לָהֶם׃
      yi: אַזױ האָט געזאָגט גאָט דער האַר:װײַל דײַן שמוציקײט האָט זיך אױסגעגאָסן,
        און דײַן שאַנד איז אַנטפּלעקט געװאָרןאין דײַן זנות מיט דײַנע ליבהאָבער, און
        מיט אַלע דײַנע אומװערדיקע אָפּגעטער;און פֿאַר דעם בלוט פֿון דײַנע זין װאָס
        דו האָסט זײ געגעבן –
      cs: 'Takto praví Panovník Hospodin: Proto že vylita jest mrzkost tvá, a odkrývána
        byla nahota tvá při smilstvích tvých s frejíři tvými, a se všemi ukydanými
        bohy ohavností tvých, též pro krev synů tvých, kteréž jsi dala jim:'
      pl: 'Tak rzecze Pan Wiekuisty: Przeto, że przelewał się kocioł twój, a odkrytą
        została nagość twoja w wszeteczeństwach twoich z zalotnikami twoimi, i ze
        wszystkimi twymi bałwanami obmierzłymi, i odpowiednio do krwi dzieci twoich,
        które ofiarowałaś im. '
    37:
      he: לָכֵן הִנְנִי מְקַבֵּץ אֶת־כָּל־מְאַהֲבַיִךְ אֲשֶׁר עָרַבְתְּ עֲלֵיהֶם וְאֵת
        כָּל־אֲשֶׁר אָהַבְתְּ עַל כָּל־אֲשֶׁר שָׂנֵאת וְקִבַּצְתִּי אֹתָם עָלַיִךְ
        מִסָּבִיב וְגִלֵּיתִי עֶרְוָתֵךְ אֲלֵהֶם וְרָאוּ אֶת־כָּל־עֶרְוָתֵךְ׃
      yi: 'דרום זע, איך זאַמל אײַן אַלע דײַנע ליבהאָבערװאָס דו האָסט זיך געחנדלט צו
        זײ, און אַלע װאָס דו האָסט ליב, מיט אַלע װאָס דו האָסט פֿײַנט;און איך װעל
        זײ אײַנזאַמלען אַרום דיר פֿון רונד אַרום, און װעל אַנטפּלעקן דײַן שאַנד פֿאַר
        זײ, און זײ װעלן זען דײַן גאַנצע שאַנד. '
      cs: Proto aj, já shromáždím všecky frejíře tvé, s nimiž jsi obcovala, a všecky,
        kteréž jsi milovala, se všechněmi, jichž jsi nenáviděla, a shromáždě je proti
        tobě odevšad, odkryji nahotu tvou před nimi, aby viděli všecku nahotu tvou.
      pl: Dlatego oto zgromadzę wszystkich zalotników twoich, którym rozkoszną byłaś,
        i wszystkich, do których się mizdrzyłaś, wraz z wszystkimi tymi, którymi wzgardziłaś,
        i zgromadzę ich przeciw tobie, i odkryję nagość twoję wobec nich, i zobaczą
        całą twą nagotę. 
    38:
      he: וּשְׁפַטְתִּיךְ מִשְׁפְּטֵי נֹאֲפוֹת וְשֹׁפְכֹת דָּם וּנְתַתִּיךְ דַּם חֵמָה
        וְקִנְאָה׃
      yi: און איך װעל דיך משפּטן מיט דעם משפּטפֿון נואפֿטעס און בלוטפֿאַרגיסערינס;און
        איך װעל ברענגען אױף דירבלוט פֿון גרימצאָרן און פֿאַרדראָס.
      cs: A budu tě souditi soudem cizoložnic, a těch, kteříž krev vylévají, a oddám
        tě k smrti, kteráž přijde na tě z prchlivosti a horlení.
      pl: I będę cię sądził wedle prawa cudzołożnic i morderczyń, i podam cię na krwawą
        śmierć w rozjątrzeniu i żarliwości. 
    39:
      he: וְנָתַתִּי אוֹתָךְ בְּיָדָם וְהָרְסוּ גַבֵּךְ וְנִתְּצוּ רָמֹתַיִךְ וְהִפְשִׁיטוּ
        אוֹתָךְ בְּגָדַיִךְ וְלָקְחוּ כְּלֵי תִפְאַרְתֵּךְ וְהִנִּיחוּךְ עֵירֹם וְעֶרְיָה׃
      yi: 'און איך װעל דיך איבערגעבן אין זײער האַנט, און זײ װעלן צעשטערן דײַן געװעלבונג,
        און אײַנװאַרפֿן דײַנע הױכע ערטער;און זײ װעלן דיר אױסטאָן דײַנע קלײדער, און
        צונעמען דײַנע שײנע זאַכן;און זײ װעלן דיך לאָזן נאַקעט און הױל. '
      cs: Nebo vydám tě v ruku jejich. I rozboří vysoké místo tvé, a rozválejí výsosti
        tvé, a svlekouce tě z roucha tvého, poberou přípravy ozdoby tvé, a nechají
        tě nahé a odkryté.
      pl: I wydam cię w ręce ich, i rozwalą wzniesienia twoje, i zburzą wyżyny twoje,
        i zwloką z ciebie szaty twoje, i zabiorą klejnoty twe wspaniałe, i zostawią
        cię obnażoną i ogołoconą. 
    40:
      he: וְהֶעֱלוּ עָלַיִךְ קָהָל וְרָגְמוּ אוֹתָךְ בָּאָבֶן וּבִתְּקוּךְ בְּחַרְבוֹתָם׃
      yi: 'און זײ װעלן אַרױפֿברענגען אױף דיר אַ געזעמל, און זײ װעלן דיך פֿאַרשטײנען
        מיט שטײנער, און דיך צעהאַקן מיט זײערע שװערדן. '
      cs: I přivedou proti tobě shromáždění, a uházejí tě kamením, a probodnou tě
        meči svými.
      pl: I przywiodą na cię gromadę, i będą miotali na cię kamieniami, i rozpłatają
        cię mieczami swymi. 
    41:
      he: וְשָׂרְפוּ בָתַּיִךְ בָּאֵשׁ וְעָשׂוּ־בָךְ שְׁפָטִים לְעֵינֵי נָשִׁים רַבּוֹת
        וְהִשְׁבַּתִּיךְ מִזּוֹנָה וְגַם־אֶתְנַן לֹא תִתְּנִי־עוֹד׃
      yi: 'און זײ װעלן פֿאַרברענען דײַנע הײַזער אין פֿײַער, און טאָן אױף דיר אַ משפּט
        פֿאַר די אױגן פֿון פֿיל װײַבער;און איך װעל דיך מאַכן אױפֿהערן זײַן אַ זונה,
        און װעסט אױך קײן לױן מער ניט געבן. '
      cs: Popálí také domy tvé ohněm, a vykonají na tobě pomstu před očima žen mnohých,
        a tak přítrž učiním tvému smilství, a aniž budeš dávati daru více.
      pl: I popalą domy twoje ogniem, i spełnią nad tobą sądy w oczach niewiast licznych,
        i położę koniec wszeteczeństwu twojemu, a myta też nie będziesz udzielała
        więcej. 
    42:
      he: וַהֲנִחֹתִי חֲמָתִי בָּךְ וְסָרָה קִנְאָתִי מִמֵּךְ וְשָׁקַטְתִּי וְלֹא
        אֶכְעַס עוֹד׃
      yi: 'און איך װעל באַרוען מײַן גרימצאָרן אױף דיר, און אָפּטאָן װעט זיך מײַן פֿאַרדראָס
        פֿון דיר, און איך װעל מיך שטילן, און מער ניט צערענען. '
      cs: A tak odpočineť sobě hněv můj na tobě, a horlení mé odejde od tebe, abych
        upokojil se a nehněval se více,
      pl: A gdy tak ukoję gniew Mój na tobie, a odstąpi żarliwość Moja od ciebie,
        wtedy ochłonę, a nie będę się gniewał więcej. 
    43:
      he: יַעַן אֲשֶׁר לֹא־זכרתי [זָכַרְתְּ] אֶת־יְמֵי נְעוּרַיִךְ וַתִּרְגְּזִי־לִי
        בְּכָל־אֵלֶּה וְגַם־אֲנִי הֵא דַּרְכֵּךְ בְּרֹאשׁ נָתַתִּי נְאֻם אֲדֹנָי יְהוִה
        וְלֹא עשיתי [עָשִׂית] אֶת־הַזִּמָּה עַל כָּל־תּוֹעֲבֹתָיִךְ׃
      yi: װײַל דו האָסט ניט געדאַכט אָן די טעג פֿון דײַן יוגנט, און האָסט מיך דערערגערט
        מיט אַלעם דאָזיקן, דרום אָט פֿאַרגעלט איך אױך דײַן װעג אױף דײַן קאָפּ, זאָגט
        גאָט דער האַר. אָדער האָסטו דען ניט געטאָן די דאָזיקע שענדלעכקײטצו אַלע דײַנע
        אומװערדיקײטן?
      cs: Proto žes se nerozpomenula na dny mladosti své, ale postavovalas se proti
        mně ve všem tom. Aj hle, já také cestu tvou na hlavu tvou obrátil jsem, praví
        Panovník Hospodin, tak že nebudeš páchati nešlechetnosti, ani kterých ohavností
        svých.
      pl: Przeto żeś nie pamiętała na dni młodości twojej a jątrzyłaś mnie tem wszystkiem,
        obrócę oto i Ja postępki twe na głowę tobie, rzecze Pan Wiekuisty, a czyś
        nie spełniła owej sprosności najwyższej obok wszystkich twych obmierzłości? 
    44:
      he: הִנֵּה כָּל־הַמֹּשֵׁל עָלַיִךְ יִמְשֹׁל לֵאמֹר כְּאִמָּה בִּתָּהּ׃
      yi: 'זע, יעטװעדער װערטלזאָגער װעט זיך װערטלען אױף דיר, אַזױ צו זאָגן: װי די
        מוטער אַזױ איר טאָכטער. '
      cs: 'Aj, kdožkoli užívá přísloví, o tobě užive přísloví, řka: Jakáž matka, takáž
        dcera její.'
      pl: 'Oto każdy posługujący się przysłowiami, powtórzy to przysłowie o tobie,
        mówiąc: "Jaka matka, taka córka!" '
    45:
      he: בַּת־אִמֵּךְ אַתְּ גֹּעֶלֶת אִישָׁהּ וּבָנֶיהָ וַאֲחוֹת אֲחוֹתֵךְ אַתְּ
        אֲשֶׁר גָּעֲלוּ אַנְשֵׁיהֶן וּבְנֵיהֶן אִמְּכֶן חִתִּית וַאֲבִיכֶן אֱמֹרִי׃
      yi: 'ביסט אַ טאָכטער פֿון דײַן מוטערװאָס האָט זיך געמיאוסט מיט איר מאַן און
        אירע קינדער, און ביסט אַ שװעסטער פֿון דײַנע שװעסטער, װאָס האָבן זיך געמיאוסט
        מיט זײערע מאַנען און זײערע קינדער;דײַן מוטער איז געװען פֿון חֵת, און דײַן
        פֿאָטער אַן אמורי. '
      cs: Dcera matky své jsi, té, kteráž sobě zošklivila muže svého a dítky své,
        a sestra obou sestr svých jsi, kteréž zošklivily sobě muže své a dítky své.
        Matka vaše jest Hetejská, a otec váš Amorejský.
      pl: 'Córką matki twej jesteś, która zapierała się męża i dzieci swoich, a siostrą
        siostrzyc twych jesteś, które niemniej zapierały się mężów i dzieci swoich:
        Matką waszą była Chittejka, a ojcem Emorejczyk! '
    46:
      he: וַאֲחוֹתֵךְ הַגְּדוֹלָה שֹׁמְרוֹן הִיא וּבְנוֹתֶיהָ הַיּוֹשֶׁבֶת עַל־שְׂמֹאולֵךְ
        וַאֲחוֹתֵךְ הַקְּטַנָּה מִמֵּךְ הַיּוֹשֶׁבֶת מִימִינֵךְ סְדֹם וּבְנוֹתֶיהָ׃
      yi: 'און דײַן גרעסערע שװעסטער איז געװען שומרון, װאָס איז געזעסן אױף דײַן לינקער
        זײַט, זי מיט אירע טעכטער;און דײַן קלענערע שװעסטערװאָס איז געזעסן אױף דײַן
        רעכטער זײַט, איז געװען סדום מיט אירע טעכטער. '
      cs: Sestra pak tvá starší, kteráž sedí po levici tvé, jest Samaří a dcery její,
        a sestra tvá mladší, kteráž sedí po pravici tvé, jest Sodoma a dcery její.
      pl: A siostrzycą twą większą jest Samarja, ona wraz z córkami swemi, osiadła
        po lewej twej stronie, siostrzycą zaś twą mniejszą od ciebie, osiadłą po prawej
        twej stronie jest Sodoma wraz z córkami swojemi. 
    47:
      he: וְלֹא בְדַרְכֵיהֶן הָלַכְתְּ וּבְתוֹעֲבוֹתֵיהֶן עשיתי [עָשִׂית] כִּמְעַט
        קָט וַתַּשְׁחִתִי מֵהֵן בְּכָל־דְּרָכָיִךְ׃
      yi: 'ניט צו מאָל אין זײערע װעגן ביסטו געגאַנגען, און װי זײערע אומװערדיקײטן געטאָן;אין
        אַ קורצער װײַל ביסטו געװאָרןפֿאַרדאָרבענער פֿון זײ אין אַלע דײַנע װעגן. '
      cs: Nýbrž aniž jsi po cestách jejich chodila, ani podlé ohavností jejich činila,
        zošklivivši sobě jako věc špatnou, pročež pokazilas se více než ony na všech
        cestách svých.
      pl: 'Aleś nie chodziła drogami ich, aniś wedle obmierzłości ich czyniła: niezadługo,
        a popsułaś się bardziej niż one na wszystkich twych drogach. '
    48:
      he: חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־עָשְׂתָה סְדֹם אֲחוֹתֵךְ הִיא וּבְנוֹתֶיהָ
        כַּאֲשֶׁר עָשִׂית אַתְּ וּבְנוֹתָיִךְ׃
      yi: אַזױ װי איך לעב, זאָגט גאָט דער האַר, אױב דײַן שװעסטער סדום, זי מיט אירע
        טעכטער, האָט געטאָן װי דו מיט דײַנע טעכטער האָסט געטאָן!
      cs: Živť jsem já, praví Panovník Hospodin, že Sodoma sestra tvá i dcery její
        nečinily, jako jsi ty činila s dcerami svými.
      pl: 'Żyw Ja, rzecze Pan, Wiekuisty: nigdy nie uczyniła Sodoma, siostra twoja,
        ona wraz z córkami swojemi tego, coś czyniła ty wraz z córkami twojemi! '
    49:
      he: הִנֵּה־זֶה הָיָה עֲוֺן סְדֹם אֲחוֹתֵךְ גָּאוֹן שִׂבְעַת־לֶחֶם וְשַׁלְוַת
        הַשְׁקֵט הָיָה לָהּ וְלִבְנוֹתֶיהָ וְיַד־עָנִי וְאֶבְיוֹן לֹא הֶחֱזִיקָה׃
      yi: 'זע, דאָס איז געװען די זינד פֿון דײַן שװעסטער סדום:שטאָלצקײט, זעטיקײט מיט
        ברױט, און רויִקע שלװהאיז געװען בײַ איר און בײַ אירע טעכטער, און די האַנט פֿון
        דעם אָרימאַן און דעם אבֿיוןהאָט זי ניט אױפֿגעהאַלטן. '
      cs: 'Aj, tatoť byla nepravost Sodomy sestry tvé: Pýcha, sytost chleba a hojnost
        pokoje. To ona majíc i dcery její, ruky však chudého a nuzného neposilňovala.'
      pl: 'Oto taką była wina Sodomy, siostry twojej: w pysze, w obfitości chleba,
        i niewzruszonej pewności żyła wraz z córkami swemi, ale ręki ubogiego i biednego
        nie wspierała. '
    50:
      he: וַתִּגְבְּהֶינָה וַתַּעֲשֶׂינָה תוֹעֵבָה לְפָנָי וָאָסִיר אֶתְהֶן כַּאֲשֶׁר
        רָאִיתִי׃
      yi: 'און זײ זײַנען געװען האָפֿערדיק, און האָבן געטאָן אומװערדיקײט פֿאַר מיר;דרום
        האָב איך זײ אָפּגעראַמט, אַז איך האָב דאָס געזען. '
      cs: Ale pozdvihše se, páchaly ohavnost přede mnou; protož sklidil jsem je, jakž
        mi se vidělo.
      pl: I shardziały i spełniały obmierzłości przed obliczem Mojém; i tak zgładziłem
        je, skorom to zobaczył. 
    51:
      he: וְשֹׁמְרוֹן כַּחֲצִי חַטֹּאתַיִךְ לֹא חָטָאָה וַתַּרְבִּי אֶת־תּוֹעֲבוֹתַיִךְ
        מֵהֵנָּה וַתְּצַדְּקִי אֶת־אחותך [אֲחוֹתַיִךְ] בְּכָל־תּוֹעֲבוֹתַיִךְ אֲשֶׁר
        עשיתי [עָשִׂית׃]
      yi: 'און שומרון האָט אַ העלפֿט פֿון דײַנע זינד ניט געזינדיקט;און דו האָסט געמערט
        דײַנע אומװערדיקײטן מײן פֿון זײ, און האָסט גערעכטפֿאַרטיקט דײַנע שװעסטערמיט
        אַלע דײַנע אומװערדיקײטן װאָס דו האָסט געטאָן. '
      cs: Samaří také ani polovice hříchů tvých nenahřešila. Nebo jsi rozhojnila ohavnosti
        své nad ně, a tak jsi spravedlivější býti ukázala sestry své všemi ohavnostmi
        svými, kteréž jsi páchala.
      pl: Samarja też ani połowy grzechów twych się nie dopuściła, tak żeś więcej
        obmierzłości spełniła niż one, a usprawiedliwiłaś siostry twoje wszystkiemi
        obmierzłościami twemi, któreś spełniła. 
    52:
      he: גַּם־אַתְּ שְׂאִי כְלִמָּתֵךְ אֲשֶׁר פִּלַּלְתְּ לַאֲחוֹתֵךְ בְּחַטֹּאתַיִךְ
        אֲשֶׁר־הִתְעַבְתְּ מֵהֵן תִּצְדַּקְנָה מִמֵּךְ וְגַם־אַתְּ בּוֹשִׁי וּשְׂאִי
        כְלִמָּתֵךְ בְּצַדֶּקְתֵּךְ אַחְיוֹתֵךְ׃
      yi: 'דרום טראָג אױך דו דײַן שאַנד, װאָס דו האָסט געמשפּט דײַנע שװעסטער;דורך
        דײַנע זינד װאָס דו האָסט געטאָן מער אומװערדיק פֿון זײ, װערן זײ גערעכטער פֿון
        דיר;דרום אױך דו שעם זיך, און טראָג דײַן שאַנד, װאָס דו רעכטפֿאַרטיקסט דײַנע
        שװעסטער. '
      cs: Nesiž i ty také potupu svou, kterouž jsi přisoudila sestrám svým, pro hříchy
        své, kteréž jsi ohavně páchala více než ony. Spravedlivějšíť byly než ty.
        I ty, pravím, styď se, a nes potupu svou, poněvadž spravedlivější býti ukazuješ
        sestry své.
      pl: 'Przeto ponieś i ty hańbę swą, któraś się wstawiła za siostrą twoją: wskutek
        grzechów twoich, któreś obmierzlej niż one popełniała, okazały się one sprawiedliwsze
        od ciebie. I tak zawstydź się ty, a ponieś hańbę twą, ponieważ usprawiedliwiłaś
        siostry twoje. '
    53:
      he: וְשַׁבְתִּי אֶת־שְׁבִיתְהֶן אֶת־שבית [שְׁבוּת] סְדֹם וּבְנוֹתֶיהָ וְאֶת־שבית
        [שְׁבוּת] שֹׁמְרוֹן וּבְנוֹתֶיהָ ושבית [וּשְׁבוּת] שְׁבִיתַיִךְ בְּתוֹכָהְנָה׃
      yi: און איך װעל אומקערן זײער געפֿאַנגענשאַפֿט, די געפֿאַנגענשאַפֿט פֿון סדום
        און אירע טעכטער, און די געפֿאַנגענשאַפֿט פֿון שומרון און אירע טעכטער, און
        די געפֿאַנגענשאַפֿט פֿון דײַנע געפֿאַנגענע צװישן זײ;
      cs: Přivedu-li zase zajaté jejich, totiž zajaté Sodomy a dcer jejich, též zajaté
        Samaří a dcer jejich, takéť zajetí zajatých tvých u prostřed nich,
      pl: I przywrócę wygnańców ich, wygnańców Sodomy i córek jej, i wygnańców Samaryi
        i córek jej, i przywrócę wygnańców twoich w pośród nich. 
    54:
      he: לְמַעַן תִּשְׂאִי כְלִמָּתֵךְ וְנִכְלַמְתְּ מִכֹּל אֲשֶׁר עָשִׂית בְּנַחֲמֵךְ
        אֹתָן׃
      yi: 'כּדי זאָלסט טראָגן דײַן שאַנד, און זיך שעמען פֿאַר אַלץ װאָס דו האָסט געטאָן,
        אַז דו ביסט זײ געװאָרן אַ טרײסטונג. '
      cs: Proto, abys musila nésti potupu svou a hanbiti se za všecko, což jsi páchala,
        jsuc jejich potěšením.
      pl: Abyś dźwigała hańbę swoję, a wstydziła się za wszystko coś czyniła, pocieszając
        ich tem. 
    55:
      he: וַאֲחוֹתַיִךְ סְדֹם וּבְנוֹתֶיהָ תָּשֹׁבְןָ לְקַדְמָתָן וְשֹׁמְרוֹן וּבְנוֹתֶיהָ
        תָּשֹׁבְןָ לְקַדְמָתָן וְאַתְּ וּבְנוֹתַיִךְ תְּשֻׁבֶינָה לְקַדְמַתְכֶן׃
      yi: 'און דײַנע שװעסטער סדום און אירע טעכטערװעלן זיך אומקערן צו זײער פֿריִערדיקן
        שטאַנד, און שומרון און אירע טעכטער, װעלן זיך אומקערן צו זײער פֿריִערדיקן שטאַנד,
        און דו און דײַנע טעכטער –װעט זיך אומקערן צו אײַער פֿריִערדיקן שטאַנד. '
      cs: 'Jestližeť sestry tvé, Sodoma a dcery její, navrátí se k prvnímu způsobu
        svému, též Samaří a dcery její navrátí-li se k prvnímu způsobu svému: i ty
        také s dcerami svými navrátíte se k prvnímu způsobu svému.'
      pl: Siostry zaś twoje, Sodoma i córki jej, powrócą do poprzedniego stanu swego,
        i Samarja wraz z córkami jej powrócą do poprzedniego stanu swego, i ty też
        wraz z córkami twemi powrócicie do poprzedniego stanu waszego. 
    56:
      he: וְלוֹא הָיְתָה סְדֹם אֲחוֹתֵךְ לִשְׁמוּעָה בְּפִיךְ בְּיוֹם גְּאוֹנָיִךְ׃
      yi: 'און איז ניט סדום דײַן שװעסטערגעװען אַ גערײד אין דײַן מױל, אין דעם טאָג
        פֿון דײַן שטאָלץ, '
      cs: Poněvadž nebyla Sodoma sestra tvá pověstí v ústech tvých v den zvýšení tvého,
      pl: A czyż nie była Sodoma, siostra twoja, baśnią w ustach twych w dobie pychy
        twojej, 
    57:
      he: בְּטֶרֶם תִּגָּלֶה רָעָתֵךְ כְּמוֹ עֵת חֶרְפַּת בְּנוֹת־אֲרָם וְכָל־סְבִיבוֹתֶיהָ
        בְּנוֹת פְּלִשְׁתִּים הַשָּׁאטוֹת אוֹתָךְ מִסָּבִיב׃
      yi: אײדער דײַן שלעכטיקײט איז אַנטפּלעקט געװאָרן, װי אין דער צײַט פֿון דער לעסטערונגפֿון
        די טעכטער פֿון ארם, און פֿון אַלע אירע אַרומיקע, די טעכטער פֿון די פּלִשתּים,
        װאָס פֿאַראַכטן דיך פֿון רונד אַרום?
      cs: 'Prvé než zjevena byla zlost tvá, jako za času útržky od dcer Syrských a
        všech, kteříž jsou vůkol nich, dcer Filistinských, kteréž tě hubily se všech
        stran:'
      pl: Zanim się wyjawiła niecność twoja, jak ty swego czasu pośmiewiskiem byłaś
        córkom Aramu i wszystkich jego okolic, i córek filistyńskich, które ci urągały
        zewsząd? 
    58:
      he: אֶת־זִמָּתֵךְ וְאֶת־תּוֹעֲבוֹתַיִךְ אַתְּ נְשָׂאתִים נְאֻם יְהוָה׃
      yi: דײַן שענדלעכקײט און דײַנע אומװערדיקײטן –דו װעסט זײ טראָגן, זאָגט גאָט.
      cs: Nešlechetnost svou a ohavnosti své poneseš, praví Hospodin.
      pl: Sprosność twą i obmierzłości twoje, musisz je ponieść, rzecze Wiekuisty. 
    59:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה ועשית [וְעָשִׂיתִי] אוֹתָךְ כַּאֲשֶׁר עָשִׂית
        אֲשֶׁר־בָּזִית אָלָה לְהָפֵר בְּרִית׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:יאָ, איך װעל טאָן מיט דיר אַזױ װי
        דו האָסט געטאָן, װאָס דו האָסט פֿאַראַכט די שבֿועה, צו פֿאַרשטערן דעם בונד. '
      cs: 'Nebo takto praví Panovník Hospodin: Tak učiním tobě, jakž jsi učinila,
        když jsi pohrdla přísahou, a zrušila smlouvu.'
      pl: 'Albowiem tak rzecze Pan Wiekuisty: Gdy uczynię z tobą jakoś ty uczyniła,
        któraś wzgardziła przysięgą, łamiąc przymierze. -  '
    60:
      he: וְזָכַרְתִּי אֲנִי אֶת־בְּרִיתִי אוֹתָךְ בִּימֵי נְעוּרָיִךְ וַהֲקִמוֹתִי
        לָךְ בְּרִית עוֹלָם׃
      yi: 'אָבער איך װעל זיך דערמאָנען אָן מײַן בונד מיט דיראין די טעג פֿון דײַן יוגנט,
        און װעל דיר אױפֿשטעלן אַן אײביקן בונד. '
      cs: A však rozpomenu se na smlouvu svou s tebou ve dnech mladosti tvé, potvrdím,
        pravím, tobě smlouvy věčné.
      pl: Tedy wspomnę na przymierze Moje z tobą, za dni młodości twojej, i ustanowię
        z tobą przymierze wieczne. 
    61:
      he: וְזָכַרְתְּ אֶת־דְּרָכַיִךְ וְנִכְלַמְתְּ בְּקַחְתֵּךְ אֶת־אֲחוֹתַיִךְ הַגְּדֹלוֹת
        מִמֵּךְ אֶל־הַקְּטַנּוֹת מִמֵּךְ וְנָתַתִּי אֶתְהֶן לָךְ לְבָנוֹת וְלֹא מִבְּרִיתֵךְ׃
      yi: 'און װעסט זיך דערמאָנען דײַנע װעגן, און זיך שעמען, װען דו קריגסט דײַנע שװעסטער,
        די גרעסערע פֿון דיר מיט די קלענערע פֿון דיר;און איך װעל זײ דיר געבן פֿאַר
        טעכטער, אָבער ניט פֿון װעגן דײַן בונד. '
      cs: I rozpomeneš se na cesty své, a hanbiti se budeš, když přijmeš sestry své
        starší, nežli jsi ty, i mladší, nežli jsi ty, a dám je tobě za dcery, ale
        ne podlé smlouvy tvé.
      pl: I wspomnisz na postępki twoje, i powstydzisz się, gdy przygarniesz siostry
        twe większe do mniejszych od ciebie, gdy je oddam tobie za córki, jakkolwiek
        nie z mocy przymierza twego. 
    62:
      he: וַהֲקִימוֹתִי אֲנִי אֶת־בְּרִיתִי אִתָּךְ וְיָדַעַתְּ כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל אױפֿשטעלן מײַן בונד מיט דיר, און װעסט װיסן, אַז איך בין יהוה;
      cs: A tak utvrdím smlouvu svou s tebou, i zvíš, že já jsem Hospodin,
      pl: I ustanowię przymierze Moje z tobą, i poznasz, żem Ja Wiekuisty. 
    63:
      he: לְמַעַן תִּזְכְּרִי וָבֹשְׁתְּ וְלֹא יִהְיֶה־לָּךְ עוֹד פִּתְחוֹן פֶּה מִפְּנֵי
        כְּלִמָּתֵךְ בְּכַפְּרִי־לָךְ לְכָל־אֲשֶׁר עָשִׂית נְאֻם אֲדֹנָי יְהוִה׃
      yi: כּדי זאָלסט זיך דערמאָנען און זיך שעמען, און מער אַ מױל ניט עפֿענען פֿון
        װעגן דײַן שאַנד, װען איך בין דיר מכפּר אױף אַלץ װאָס דו האָסט געטאָן, זאָגט
        גאָט דער האַר.
      cs: Abys se rozpomenula a styděla, a nemohla více úst otevříti pro hanbu svou,
        když tě očistím ode všeho, což jsi činila, praví Panovník Hospodin.
      pl: Abyś wspomniała i zawstydziła się, a nie mogła więcej ust otworzyć ze wstydu,
        gdy wybaczę ci wszystko coś czyniła, rzecze Pan Wiekuisty. 
  17:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם חוּד חִידָה וּמְשֹׁל מָשָׁל אֶל־בֵּית יִשְׂרָאֵל׃
      yi: 'מענטשנקינד, ראָט אַ רעטעניש, און גיב אַ משל אױף דעם הױז פֿון ישׂראל, '
      cs: Synu člověčí, vydej pohádku, a předlož podobenství o domu Izraelském,
      pl: Synu człowieczy, ułożysz gadkę, a wygłosisz przypowieść domowi Israela. 
    3:
      he: וְאָמַרְתָּ כֹּה־אָמַר אֲדֹנָי יְהוִה הַנֶּשֶׁר הַגָּדוֹל גְּדוֹל הַכְּנָפַיִם
        אֶרֶךְ הָאֵבֶר מָלֵא הַנּוֹצָה אֲשֶׁר־לוֹ הָרִקְמָה בָּא אֶל־הַלְּבָנוֹן וַיִּקַּח
        אֶת־צַמֶּרֶת הָאָרֶז׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר:דער גרױסער אָדלערמיט
        פֿליגלען גרױסע, מיט פֿלעדערן לאַנגע, מיט פֿעדערן פֿול, װאָס האָט אַלערלײ פֿאַרבן,
        איז געקומען צום לבֿנון, און גענומען דעם שפּיץ פֿון צעדערבױם. '
      cs: 'A rci: Takto praví Panovník Hospodin: Orlice veliká, velikých křídel a
        dlouhých brků, plná peří, strakatá, přiletěvši na Libán, vzala vrch cedru.'
      pl: 'I powiesz: Tak rzecze Pan Wiekuisty: Orzeł wielki o potężnych skrzydłach,
        długich lotach, pełnem opierzeniu, który pstre ma barwy, przyleciał na Liban
        i zabrał puszystą iglicę cedru. '
    4:
      he: אֵת רֹאשׁ יְנִיקוֹתָיו קָטָף וַיְבִיאֵהוּ אֶל־אֶרֶץ כְּנַעַן בְּעִיר רֹכְלִים
        שָׂמוֹ׃
      yi: דאָס אױבערשטע פֿון זײַנע ריטלעך האָט ער אָפּגעריסן, און האָט עס געבראַכט
        אין אַ לאַנד פֿון סָוחרים;אין אַ שטאָט פֿון האַנדלסלײַט האָט ער עס אײַנגעזעצט.
      cs: Vrch mladistvých ratolestí jeho ulomila, a přenesla jej do země kupecké;
        v městě kupeckém položila jej.
      pl: Najwyższą z jego odrośli zerwał, i uniósł ją do ziemi handlowej, w mieście
        kramarzy zasadził ją. 
    5:
      he: וַיִּקַּח מִזֶּרַע הָאָרֶץ וַיִּתְּנֵהוּ בִּשְׂדֵה־זָרַע קָח עַל־מַיִם רַבִּים
        צַפְצָפָה שָׂמוֹ׃
      yi: 'און ער האָט גענומען פֿון דעם זאָמען פֿון לאַנד, און האָט עס אײַנגעפֿלאַנצט
        אין אַ זאָמענדיק פֿעלד, געבראַכט לעבן װאַסער אַ סך;װי אַ װערבע האָט ער עס
        אײַנגעזעצט. '
      cs: Potom vzavši z semene té země, vsadila je v poli úrodném, a vsadila je velmi
        opatrně při vodách mnohých.
      pl: Poczem wziął jeden z szczepów kraju i zasadził go na polu urodzajném, przywiódł
        go nad wody obfite, niby wierzbinę zasadził go. 
    6:
      he: וַיִּצְמַח וַיְהִי לְגֶפֶן סֹרַחַת שִׁפְלַת קוֹמָה לִפְנוֹת דָּלִיּוֹתָיו
        אֵלָיו וְשָׁרָשָׁיו תַּחְתָּיו יִהְיוּ וַתְּהִי לְגֶפֶן וַתַּעַשׂ בַּדִּים
        וַתְּשַׁלַּח פֹּארוֹת׃
      yi: און עס האָט געשפּראָצט, און איז געװאָרן, אַן אױסגעשפּרײט װײַנשטאָק, נידעריק
        אין װוּקס;כּדי זײַנע צװײַגן זאָלן זיך קערן צו אים, און זײַנע װאָרצלען זאָלן
        זײַן אונטער אים;און עס איז געװאָרן אַ װײַנשטאָק, און אַרױסגעבראַכט שטענגלעך,
        און אַרױסגעלאָזט צװײַגן.
      cs: Kteréžto bylo by vzešlo, a bylo by révem bujným, jakžkoli nízké postavy,
        a byly by patřily ratolesti jeho k ní, a kořenové jeho poddáni byli by jí,
        a tak bylo by kmenem vinným, kterýž by vydal byl ratolesti, a vypustil rozvody.
      pl: 'I rozrósł się, i stał się winogradem bujnym, choć niskiego porostu: miał
        zaś latorośle swoje ku ziemi zwracać, a korzenie swe pod nim rozwijać. I tak
        stał się winogradem, i nabrał włókien i roztoczył gałązki. '
    7:
      he: וַיְהִי נֶשֶׁר־אֶחָד גָּדוֹל גְּדוֹל כְּנָפַיִם וְרַב־נוֹצָה וְהִנֵּה הַגֶּפֶן
        הַזֹּאת כָּפְנָה שָׁרֳשֶׁיהָ עָלָיו וְדָלִיּוֹתָיו שִׁלְחָה־לּוֹ לְהַשְׁקוֹת
        אוֹתָהּ מֵעֲרֻגוֹת מַטָּעָהּ׃
      yi: און עס איז געװען אַן אַנדער גרױסער אָדלערמיט פֿליגלען גרױסע און פֿעדערן
        פֿיל;ערשט דער דאָזיקער װײַנשטאָקהאָט אױסגעבײגט זײַנע װאָרצלען צו אים, און
        אױסגעשטרעקט זײַנע צװײַגן צו איםפֿון די בײטן פֿון זײַן פֿלאַנצונג, כּדי ער
        זאָל אים אָנטרינקען;
      cs: Ale byla orlice jedna veliká velikých křídel a vypeřená, a aj, ten kmen
        vinný připjal kořeny své k ní, a ratolesti své vztáhl k ní, aby svlažovala
        jej z brázd štípení svého,
      pl: Ale był jeszcze inny orzeł wielki, o potężnych skrzydłach i obfitém opierzeniu;
        a oto ów winograd naginał korzenie swoje ku niemu, a latorośle swoje roztoczył
        w jego stronę, aby on go zwilżał bardziej niż grządki sadu jego. 
    8:
      he: אֶל־שָׂדֶה טּוֹב אֶל־מַיִם רַבִּים הִיא שְׁתוּלָה לַעֲשׂוֹת עָנָף וְלָשֵׂאת
        פֶּרִי לִהְיוֹת לְגֶפֶן אַדָּרֶת׃
      yi: 'הגם אין אַ גוטן פֿעלד, לעבן װאַסער אַ סך, איז ער געפֿלאַנצט געװען, צו לאָזן
        צװײַגן, און צו טראָגן פֿרוכט, צו װערן אַ פּראַכטיקער װײַנשטאָק. '
      cs: Ješto v poli dobrém, při vodách mnohých štípen byl, aby vypustil ratolesti,
        a nesl ovoce, a byl kmenem slavným.
      pl: Jakkolwiek na polu żyzném, nad wodami obfitemi zasadzony był, aby puścił
        gałązki, a przynosił owoce, aby stał się winogradem wspaniałym. 
    9:
      he: אֱמֹר כֹּה אָמַר אֲדֹנָי יְהֹוִה תִּצְלָח הֲלוֹא אֶת־שָׁרָשֶׁיהָ יְנַתֵּק
        וְאֶת־פִּרְיָהּ יְקוֹסֵס וְיָבֵשׁ כָּל־טַרְפֵּי צִמְחָהּ תִּיבָשׁ וְלֹא־בִזְרֹעַ
        גְּדוֹלָה וּבְעַם־רָב לְמַשְׂאוֹת אוֹתָהּ מִשָּׁרָשֶׁיהָ׃
      yi: 'זאָג: אַזױ האָט געזאָגט גאָט דער האַר:צי װעט ער באַגליקן?װעט ניט אַרױסרײַסן
        יענער זײַנע װאָרצלעןאון זײַן פֿרוכט אָפּהאַקן, ער זאָל פֿאַרטריקנט װערן, אַלע
        בלעטער פֿון זײַן שפּראָצונג זאָלן פֿאַרטריקנט װערן?און ניט מיט אַ גרױס מאַכט
        און ניט מיט פֿיל פֿאָלקװעט ער אים אױספֿליקן מיט זײַנע װאָרצלען. '
      cs: 'Rci: Takto praví Panovník Hospodin: Zdaliž se podaří? Zdaliž kořenů jeho
        nevytrhá, a ovoce jeho neotrhá a neusuší? Zdaž všech ratolestí vyrostlých
        z něho neusuší? Zdaliž s velikou silou a s mnohým lidem nevyhladí ho z kořenů
        jeho?'
      pl: 'Oświadczysz tedy: Tak rzecze Pan Wiekuisty: Czyż to się dobrze skończy?
        Czyż on korzeni jego nie wyrwie a owocu jego nie odetnie, aby zwiądł, czyż
        wszystkie świeże wyrosłe jego łodygi nie poschną? I zaprawdę, nie ramieniem
        potężném i licznym ludem (nadejdzie), aby go unieść od korzeni jego. '
    10:
      he: וְהִנֵּה שְׁתוּלָה הֲתִצְלָח הֲלוֹא כְגַעַת בָּהּ רוּחַ הַקָּדִים תִּיבַשׁ
        יָבֹשׁ עַל־עֲרֻגֹת צִמְחָהּ תִּיבָשׁ׃
      yi: און איז ער שױן אײַנגעפֿלאַנצט, צי װעט ער באַגליקן?פֿאַר װאָר, װי דער מזרח-װינט
        רירט אים אָן, װעט ער טרוקן פֿאַרטריקנט װערן;אױף די בײטן פֿון זײַן שפּראָצונגװעט
        ער פֿאַרטריקנט װערן.
      cs: Aj, jakžkoli štípen, zdaliž se podaří? Zdaliž, jakž se ho dotkne vítr východní,
        do konce neuschne? Při brázdách, při nichž se ujal, zdaž neuschne?
      pl: Otóż zasadzona latorośl! ale czyż dobrze skończy? Wszak zaledwie tknie ją
        wicher wschodni musi doszczętnie zwiędnąć, tak, na tych samych grządkach,
        na których rosła, musi wszak zwiędnąć. 
    11:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Za tím stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    12:
      he: אֱמָר־נָא לְבֵית הַמֶּרִי הֲלֹא יְדַעְתֶּם מָה־אֵלֶּה אֱמֹר הִנֵּה־בָא מֶלֶךְ־בָּבֶל
        יְרוּשָׁלִַם וַיִּקַּח אֶת־מַלְכָּהּ וְאֶת־שָׂרֶיהָ וַיָּבֵא אוֹתָם אֵלָיו
        בָּבֶלָה׃
      yi: 'זאָג אַקאָרשט צו דעם װידערשפּעניקן געזינדל:װײסט איר ניט װאָס די דאָזיקע
        זײַנען?זאָג: אָט איז געקומען דער מלך פֿון בָבֿל קײן ירושלים, און האָט גענומען
        איר מלך און אירע האַרן, און זײ געבראַכט צו זיך קײן בָבֿל. '
      cs: 'Rci nyní domu zpurnému: Nevíte-liž, co je toto? Rci: Aj, přitáhl král Babylonský
        do Jeruzaléma, a vzal krále jeho i knížata jeho, a zavedl je s sebou do Babylona.'
      pl: 'Oświadcz tedy domowi przekory: Czyżbyście nie wymiarkowali co to znaczy?
        Oświadcz: oto nadciągnął król Babelu do Jeruszalaim, i zabrał króla i książęta
        jego, i uprowadził ich do siebie do Babelu. '
    13:
      he: וַיִּקַּח מִזֶּרַע הַמְּלוּכָה וַיִּכְרֹת אִתּוֹ בְּרִית וַיָּבֵא אֹתוֹ
        בְּאָלָה וְאֶת־אֵילֵי הָאָרֶץ לָקָח׃
      yi: און ער האָט גענומען אײנעם פֿון קיניגלעכן שטאַם, און האָט געשלאָסן מיט אים
        אַ בונד, און אים געבראַכט אונטער אַ שבֿועה, און די פּנֵי פֿון לאַנד האָט ער
        צוגענומען;
      cs: Vzal také z semene královského, a učiniv s ním smlouvu, přísahou jej zavázal,
        a silné země té pobral,
      pl: I wziął jednego z rodu królewskiego, i zawarł z nim umowę, i związał go
        przysięgą; wszakże możnych onej ziemi zabrał. 
    14:
      he: לִהְיוֹת מַמְלָכָה שְׁפָלָה לְבִלְתִּי הִתְנַשֵּׂא לִשְׁמֹר אֶת־בְּרִיתוֹ
        לְעָמְדָהּ׃
      yi: 'כּדי עס זאָל זײַן אַ שָפֿלע מלוכה, זיך ניט צו דערהײבן;צו היטן זײַן בונד,
        כּדי זי זאָל באַשטײן. '
      cs: Aby bylo království snížené, proto aby se nepozdvihovalo, aby ostříhaje
        smlouvy jeho, tak stálo.
      pl: Aby było królestwem uniżoném, aby się dumnie nie wynosiło, aby strzegło
        umowy z nim, aby się ostać mogło. 
    15:
      he: וַיִּמְרָד־בּוֹ לִשְׁלֹחַ מַלְאָכָיו מִצְרַיִם לָתֶת־לוֹ סוּסִים וְעַם־רָב
        הֲיִצְלָח הֲיִמָּלֵט הָעֹשֵׂה אֵלֶּה וְהֵפֵר בְּרִית וְנִמְלָט׃
      yi: אָבער ער האָט װידערשפּעניקט אָן אים, צו שיקן זײַנע שלוחים קײן מצרַיִם, אַז
        מע זאָל אים געבן פֿערד און פֿיל פֿאָלק. זאָל ער באַגליקן?זאָל אַנטרונען װערן
        דער װאָס טוט דאָס דאָזיקע?זאָל ער פֿאַרשטערן דעם בונד, און אַנטרונען װערן?
      cs: Ale zprotivil se jemu, poslav posly své do Egypta, aby jemu podal koní a
        lidu mnohého. Zdaž se mu to podaří? Zdaž pomsty ujde ten, kdož tak činí? Ten
        kdož ruší smlouvu, zdaliž pomsty ujde?
      pl: Ale ten zbuntował się przeciw niemu, wysyłając posły swe do Micraimu, aby
        mu dano koni i ludzi mnóstwo. Czyż to się dobrze skończy? Czyż ujdzie ten,
        który coś podobnego uczynił? Kto zrywa umowę czyż by ujść miał? 
    16:
      he: חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־לֹא בִּמְקוֹם הַמֶּלֶךְ הַמַּמְלִיךְ
        אֹתוֹ אֲשֶׁר בָּזָה אֶת־אָלָתוֹ וַאֲשֶׁר הֵפֵר אֶת־בְּרִיתוֹ אִתּוֹ בְתוֹךְ־בָּבֶל
        יָמוּת׃
      yi: אַזױ װי איך לעב, זאָגט גאָט דער האַר, אױב ניט אין דעם אָרט פֿון דעם מלךװאָס
        האָט אים צום מלך געמאַכט, װעמעס שבֿועה ער האָט פֿאַראַכט, און װעמעס בונד ער
        האָט פֿאַרשטערט –בײַ אים אין בָבֿל װעט ער שטאַרבן!
      cs: Živť jsem já, praví Panovník Hospodin, že v místě krále toho, kterýž jej
        králem učinil, jehož přísahou pohrdl, a jehož smlouvu zrušil, u něho v Babyloně
        umře.
      pl: Żyw Ja, rzecze Pan Wiekuisty, że w siedzibie króla tego, który go władcą
        uczynił, którego przysięgą wzgardził, a którego umowę zerwał, że u niego,
        w samym Babelu zginie. 
    17:
      he: וְלֹא בְחַיִל גָּדוֹל וּבְקָהָל רָב יַעֲשֶׂה אוֹתוֹ פַרְעֹה בַּמִּלְחָמָה
        בִּשְׁפֹּךְ סֹלְלָה וּבִבְנוֹת דָּיֵק לְהַכְרִית נְפָשׁוֹת רַבּוֹת׃
      yi: און ניט מיטן גרױסן חיל און מיטן פֿיל געזעמלװעט פּרעה אים בײַשטײן אין מלחמה,
        װען מע שיט אָן אַן ערדװאַל און מע בױט אַ באַלעגער-מױער, צו פֿאַרשנײַדן נפֿשות
        אַ סך;
      cs: Aniž mu Farao s vojskem velikým a s zástupem mnohým co napomůže v boji,
        když vysype násyp, a vzdělá šance, aby zahubil množství lidí,
      pl: Nie z wojskiem wielkiem, ani z tłumem licznym współdziałać z nim będzie
        Faraon na wojnie, gdy się wały usypią, a zbudują szańce, by mnogie dusze zgładzić. 
    18:
      he: וּבָזָה אָלָה לְהָפֵר בְּרִית וְהִנֵּה נָתַן יָדוֹ וְכָל־אֵלֶּה עָשָׂה לֹא
        יִמָּלֵט׃
      yi: 'װײַל ער האָט פֿאַראַכט די שבֿועה, צו פֿאַרשטערן דעם בונד, און אָט האָט
        ער געגעבן זײַן האַנט, און האָט געטאָן אַל דאָס דאָזיקע, װעט ער ניט אַנטרונען
        װערן. '
      cs: Poněvadž pohrdl přísahou, zrušiv smlouvu. Neb aj, podal ruky své, a však
        všecko toto činí. Neujdeť pomsty.
      pl: Ponieważ wzgardził przysięgą, zrywając umowę - a wszak podał dłoń swoję,
        a przecie to wszystko uczynił, - nie może on ujść! 
    19:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה חַי־אָנִי אִם־לֹא אָלָתִי אֲשֶׁר בָּזָה
        וּבְרִיתִי אֲשֶׁר הֵפִיר וּנְתַתִּיו בְּרֹאשׁוֹ׃
      yi: פֿאַר װאָר, אַזױ האָט געזאָגט גאָט דער האַר:אַזױ װי איך לעב, מײַן שבֿועה
        װאָס ער האָט פֿאַראַכט, און מײַן בונד װאָס ער האָט פֿאַרשטערט –אױב איך װעל
        עס ניט פֿאַרגעלטן אױף זײַן קאָפּ!
      cs: 'Protož takto praví Panovník Hospodin: Živť jsem já, že přísahu svou, kterouž
        pohrdl, a smlouvu svou, kterouž zrušil, jistotně obrátím na hlavu jeho.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Żyw Ja, że przysięgę Moję, którą wzgardził,
        i umowę moję, którą zerwał obrócę na głowę jego. '
    20:
      he: וּפָרַשְׂתִּי עָלָיו רִשְׁתִּי וְנִתְפַּשׂ בִּמְצוּדָתִי וַהֲבִיאוֹתִיהוּ
        בָבֶלָה וְנִשְׁפַּטְתִּי אִתּוֹ שָׁם מַעֲלוֹ אֲשֶׁר מָעַל־בִּי׃
      yi: 'און איך װעל פֿאַרשפּרײטן אױף אים מײַן נעץ, און ער װעט געפֿאַנגען װערן אין
        מײַן פּאַסטקע, און איך װעל אים ברענגען קײן בָבֿל, און װעל זיך משפּטן מיט אים
        דאָרטןפֿאַר זײַן פֿעלשונג װאָס ער האָט געפֿעלשט אָן מיר. '
      cs: Nebo roztáhnu na něj sít svou, a polapen bude do vrše mé, i zavedu jej do
        Babylona, a souditi se s ním budu tam pro přestoupení jeho, kteréhož se dopustil
        proti mně.
      pl: I rozciągnę nań sieć Moję, i będzie pojmany w sidłach Moich, i zawiodę go
        do Babelu, i rozprawię się z nim tam z powodu przeniewierstwa jego, którém
        sprzeniewierzył się Mnie. 
    21:
      he: וְאֵת כָּל־מברחו [מִבְרָחָיו] בְּכָל־אֲגַפָּיו בַּחֶרֶב יִפֹּלוּ וְהַנִּשְׁאָרִים
        לְכָל־רוּחַ יִפָּרֵשׂוּ וִידַעְתֶּם כִּי אֲנִי יְהוָה דִּבַּרְתִּי׃
      yi: און אַלע זײַנע אַנטלאָפֿענע אין אַלע זײַנע מחנות, זײ װעלן פֿאַלן דורכן שװערד,
        און די געבליבענע װעלן אױף אַלע װינטן צעשפּרײט װערן;און איר װעט װיסן אַז איך
        יהוה האָב גערעדט.
      cs: Všickni též, kteříž utekli od něho se všemi houfy jeho, od meče padnou,
        ostatní pak na všecky strany rozprostříni budou. I zvíte, že já Hospodin mluvil
        jsem.
      pl: Wszyscy też doborowi jego, we wszystkich jego hufcach od miecza legną, a pozostali
        na wsze wiatry rozproszeni będą, a poznacie żem Ja Wiekuisty to wyrzekł. 
    22:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה וְלָקַחְתִּי אָנִי מִצַּמֶּרֶת הָאֶרֶז הָרָמָה
        וְנָתָתִּי מֵרֹאשׁ יֹנְקוֹתָיו רַךְ אֶקְטֹף וְשָׁתַלְתִּי אָנִי עַל הַר־גָּבֹהַ
        וְתָלוּל׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:און איך אַלײן װעל נעמען פֿון הױכן צעדערשפּיץ,
        און װעל עס אײַנזעצן;פֿון זײַנע אױבערשטע ריטלעך װעל איך אַ יונגס אָפּרײַסן,
        און איך אַלײן װעל עס אײַנפֿלאַנצןאױף אַ הױכן און דערהױבענעם באַרג. '
      cs: 'Takto praví Panovník Hospodin: A však vezmu z vrchu cedru toho vysokého
        a vsadím, z vrchu mladistvých ratolestí jeho mladou větvičku ulomím, a štípím
        na hoře vysoké a vyvýšené.'
      pl: 'Tak rzecze Pan Wiekuisty: Ja zaś wezmę jedną (płonkę) z puszystej iglicy
        cedru wysokiego, i zasadzę ją - z najwyższej jego odrośli młodocianą płonkę
        zerwę, i wszczepię ją na górze wysokiej i wyniosłej. '
    23:
      he: בְּהַר מְרוֹם יִשְׂרָאֵל אֶשְׁתֳּלֶנּוּ וְנָשָׂא עָנָף וְעָשָׂה פֶרִי וְהָיָה
        לְאֶרֶז אַדִּיר וְשָׁכְנוּ תַחְתָּיו כֹּל צִפּוֹר כָּל־כָּנָף בְּצֵל דָּלִיּוֹתָיו
        תִּשְׁכֹּנָּה׃
      yi: 'אױף דעם הױכן באַרג פֿון ישׂראל װעל איך עס אײַנפֿלאַנצן, און עס װעט טראָגן
        צװײַגן, און ברענגען פֿרוכט, און װערן אַ פּראַכטיקער צעדערבױם;און אונטער אים
        װעלן רועןאַלע פֿױגלען פֿון אַלערלײ פֿליגלען;אין שאָטן פֿון זײַנע צװײַגן װעלן
        זײ רוען. '
      cs: Na hoře vysoké Izraelské štípím ji, i vypustí ratolesti, a ponese ovoce,
        a tak učiněna bude cedrem slavným, a bude bydliti pod ním všeliké ptactvo;
        všecko, což křídla má, v stínu ratolestí jeho bydliti bude.
      pl: Na wyniosłej górze israelskiej wszczepię ją, i puści gałązki, i wyda owoce,
        i stanie się cedrem wspaniałym, i zagnieździ się pod nim wszelakie ptactwo
        różnorodnego opierzenia - pod cieniem gałęzi jego gnieździć się będą. 
    24:
      he: וְיָדְעוּ כָּל־עֲצֵי הַשָּׂדֶה כִּי אֲנִי יְהוָה הִשְׁפַּלְתִּי עֵץ גָּבֹהַ
        הִגְבַּהְתִּי עֵץ שָׁפָל הוֹבַשְׁתִּי עֵץ לָח וְהִפְרַחְתִּי עֵץ יָבֵשׁ אֲנִי
        יְהוָה דִּבַּרְתִּי וְעָשִׂיתִי׃
      yi: און אַלע בײמער פֿון פֿעלד װעלן װיסןאַז איך יהוה האָב דערנידערט דעם הױכן
        בױם, דערהױכט דעם נידעריקן בױם, פֿאַרטריקנט דעם פֿײַכטן בױם, און געמאַכט בליִען
        דעם פֿאַרטריקנטן בױם;איך יהוה האָב גערעדט און האָב געטאָן.
      cs: A tak zvědí všecka dříví polní, že já Hospodin snížil jsem dřevo vysoké,
        a povýšil jsem dřeva nízkého; usušil jsem strom zelený, a způsobil to, aby
        zkvetl strom suchý. Já Hospodin mluvil jsem to i učiním.
      pl: I poznają wszystkie drzewa polne, żem Ja Wiekuisty poniżył drzewo wysokie,
        a wywyższył drzewo nizkie, ususzyłem drzewo świeże, a rozwinąłem drzewo uschłe.
        Ja Wiekuisty to wyrzekłem i spełniłem. 
  18:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: מַה־לָּכֶם אַתֶּם מֹשְׁלִים אֶת־הַמָּשָׁל הַזֶּה עַל־אַדְמַת יִשְׂרָאֵל
        לֵאמֹר אָבוֹת יֹאכְלוּ בֹסֶר וְשִׁנֵּי הַבָּנִים תִּקְהֶינָה׃
      yi: װאָס איז מיט אײַך װאָס איר זאָגט דאָס דאָזיקע װערטל אין לאַנד פֿון ישׂראל,
        אַזױ צו זאָגן:די פֿאָטערס האָבן געגעסן זױערע װײַנטרױבן, און די צײן פֿון די
        קינדער זײַנען הײַליק?
      cs: 'Což jest vám, že užíváte přísloví tohoto o zemi Izraelské, říkajíce: Otcové
        jedli hrozen trpký, a zubové synů laskominy mají?'
      pl: 'Zkąd to wam przyszło, że posługujecie się przypowieścią taką na ziemi israelskiej,
        mianowicie: "Ojcowie pożywali jagody cierpkie, a zęby synów tępieją?" '
    3:
      he: חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־יִהְיֶה לָכֶם עוֹד מְשֹׁל הַמָּשָׁל הַזֶּה
        בְּיִשְׂרָאֵל׃
      yi: 'אַזױ װי איך לעב, זאָגט גאָט דער האַר, אױב מע װעט מער בײַ אײַך זאָגן דאָס
        דאָזיקע װערטל אין ישׂראל! '
      cs: Živť jsem já, praví Panovník Hospodin, že nebudete moci více užívati přísloví
        tohoto v Izraeli.
      pl: Żyw Ja, rzecze Pan Wiekuisty, jeżeli się wam nadal posługiwać jeszcze przypowieścią
        tą w Israelu! 
    4:
      he: הֵן כָּל־הַנְּפָשׁוֹת לִי הֵנָּה כְּנֶפֶשׁ הָאָב וּכְנֶפֶשׁ הַבֵּן לִי־הֵנָּה
        הַנֶּפֶשׁ הַחֹטֵאת הִיא תָמוּת׃
      yi: זעט, אַלע נפֿשות זײַנען מײַנע; דער נפֿש פֿון דעם פֿאָטער אַזױ װי דער נפֿש
        פֿון דעם זון איז מײַנער; דער נפֿש װאָס זינדיקט, ער זאָל שטאַרבן.
      cs: Aj, všecky duše mé jsou, jakož duše otcova, tak i duše synova mé jsou. Duše,
        kteráž hřeší, ta umře.
      pl: 'Oto wszystkie dusze, Moje one, jako dusza ojca tak i dusza syna - Moje
        są: dusza która zgrzeszy, ta zginie! '
    5:
      he: וְאִישׁ כִּי־יִהְיֶה צַדִּיק וְעָשָׂה מִשְׁפָּט וּצְדָקָה׃
      yi: 'און אַז אַ מאַן איז אַ צדיק, און ער טוט רעכט און גערעכטיקײט; '
      cs: Nebo byl-li by někdo spravedlivý, a činil by soud a spravedlnost;
      pl: A gdyby kto sprawiedliwym był, a wykonywał prawo i sprawiedliwość, 
    6:
      he: אֶל־הֶהָרִים לֹא אָכָל וְעֵינָיו לֹא נָשָׂא אֶל־גִּלּוּלֵי בֵּית יִשְׂרָאֵל
        וְאֶת־אֵשֶׁת רֵעֵהוּ לֹא טִמֵּא וְאֶל־אִשָּׁה נִדָּה לֹא יִקְרָב׃
      yi: 'אױף די בערג האָט ער ניט געגעסן, און זײַנע אױגן האָט ער ניט אױפֿגעהױבן צו
        די אָפּגעטער פֿון דעם הױז פֿון ישׂראל, און די װײַב פֿון זײַן חבֿר האָט ער
        ניט פֿאַראומרײניקט, און צו אַ פֿרױ אין איר אומרײנקײט גענענט ער ניט; '
      cs: Na horách by nejídal, a očí svých nepozdvihoval k ukydaným bohům domu Izraelského,
        a manželky bližního svého by nepoškvrnil, a k ženě pro nečistotu oddělené
        nepřistoupil;
      pl: Po górach nie ucztował, a oczu swych nie podnosił ku bałwanom domu Israela,
        a żony bliźniego swego nie kaził, a do kobiety odosobnionej się nie zbliżał, 
    7:
      he: וְאִישׁ לֹא יוֹנֶה חֲבֹלָתוֹ חוֹב יָשִׁיב גְּזֵלָה לֹא יִגְזֹל לַחְמוֹ לְרָעֵב
        יִתֵּן וְעֵירֹם יְכַסֶּה־בָּגֶד׃
      yi: 'און קײן מענטשן קריװדעט ער ניט, פֿאַרמשכּונטס בײַ אים פֿאַר אַ חובֿ קערט
        ער אום, גזלה גזלט ער ניט; זײַן ברױט גיט ער דעם הונגעריקן, און דעם נאַקעטן
        דעקט ער צו מיט אַ בגד; '
      cs: Kterýž by žádného neutiskal, základ dlužníku svému by navracoval, cizího
        mocí nebral, chleba svého by lačnému udílel, a nahého přiodíval rouchem;
      pl: A nikogo nie gnębił, zastaw na wierzytelność swą zwracał, grabieży nie zagrabiał,
        chleba swego łaknącemu udzielał, a nagiego przyodziewał szatą, 
    8:
      he: בַּנֶּשֶׁךְ לֹא־יִתֵּן וְתַרְבִּית לֹא יִקָּח מֵעָוֶל יָשִׁיב יָדוֹ מִשְׁפַּט
        אֱמֶת יַעֲשֶׂה בֵּין אִישׁ לְאִישׁ׃
      yi: 'אױף צינדזן גיט ער ניט, און מערונג נעמט ער ניט, פֿון אומרעכט קערט ער אָפּ
        זײַן האַנט; אמתע גערעכטיקײט טוט ער צװישן מאַן און מאַן; '
      cs: Na lichvu by nedával, a úroku nebral, od nepravosti ruku svou by odvracoval,
        soud pravý mezi jedním i druhým by činil;
      pl: Na lichwę nie pożyczał, a przyrostu nie pobierał, od krzywdy cofał rękę
        swoję, prawo rzetelne spełniał między człowiekiem a człowiekiem. 
    9:
      he: בְּחֻקּוֹתַי יְהַלֵּךְ וּמִשְׁפָּטַי שָׁמַר לַעֲשׂוֹת אֱמֶת צַדִּיק הוּא
        חָיֹה יִחְיֶה נְאֻם אֲדֹנָי יְהוִה׃
      yi: אין מײַנע חוקים גײט ער, און מײַנע געזעצן האָט ער געהיט, צו טאָן דעם אמת
        – ער איז אַ צדיק; לעבן װעט ער לעבן, זאָגט גאָט דער האַר.
      cs: 'V ustanoveních mých by chodil, a soudů mých ostříhal, čině, což pravého
        jest: spravedlivý ten jistě žeť živ bude, praví Panovník Hospodin.'
      pl: 'Gdyby wedle ustaw Moich postępował, a praw Moich przestrzegał, działając
        rzetelnie - sprawiedliwym jest: żyć, tak żyć będzie, rzecze Pan Wiekuisty. '
    10:
      he: וְהוֹלִיד בֵּן־פָּרִיץ שֹׁפֵךְ דָּם וְעָשָׂה אָח מֵאַחַד מֵאֵלֶּה׃
      yi: 'אָבער אַז ער האָט געבאָרן אַ זון אַ רױבער, אַ בלוטפֿאַרגיסער, װאָס טוט
        דעם ברודער אײנס פֿון די דאָזיקע, '
      cs: Zplodil-li by pak syna lotra, prolevače krve, kterýž by čímkoli z těch věcí
        škodil bratru,
      pl: Ale gdyby spłodził syna występnego, któryby krew przelewał, a względem kogobądź
        jednej z owych rzeczy się dopuścił. 
    11:
      he: וְהוּא אֶת־כָּל־אֵלֶּה לֹא עָשָׂה כִּי גַם אֶל־הֶהָרִים אָכַל וְאֶת־אֵשֶׁת
        רֵעֵהוּ טִמֵּא׃
      yi: 'הגם ער אַלײן האָט אַלע די דאָזיקע ניט געטאָן; װאָרום דער האָט יאָ געגעסן
        אױף די בערג, און די װײַב פֿון זײַן חבֿר האָט ער פֿאַראומרײניקט; '
      cs: Onoho pak všeho nečinil by, anobrž i na horách by jídal, a ženy bližního
        svého by poškvrnil;
      pl: Któryby tego wszystkiego nie spełniał - lecz raczej i po górach ucztował,
        i żonę bliźniego swego kaził, 
    12:
      he: עָנִי וְאֶבְיוֹן הוֹנָה גְּזֵלוֹת גָּזָל חֲבֹל לֹא יָשִׁיב וְאֶל־הַגִּלּוּלִים
        נָשָׂא עֵינָיו תּוֹעֵבָה עָשָׂה׃
      yi: 'דעם אָרימאַן און דעם אבֿיון האָט ער געקריװדעט, גזלות האָט ער געגזלט, אַ
        משכּון קערט ער ניט אום, און צו די אָפּגעטער האָט ער אױפֿגעהױבן זײַנע אױגן;
        אומװערדיקײט האָט ער געטאָן, '
      cs: Chudého a nuzného by utiskl, cizí věci mocí vzal, základu by nenavrátil,
        a k ukydaným bohům očí svých by pozdvihoval, ohavnost provodil,
      pl: Jeżeli biednego i ubogiego gnębił, grabieże zagrabiał, zastawu nie zwracał,
        ku bałwanom podnosił oczy swoje, obmierzłości spełniał, 
    13:
      he: בַּנֶּשֶׁךְ נָתַן וְתַרְבִּית לָקַח וָחָי לֹא יִחְיֶה אֵת כָּל־הַתּוֹעֵבוֹת
        הָאֵלֶּה עָשָׂה מוֹת יוּמָת דָּמָיו בּוֹ יִהְיֶה׃
      yi: אױף צינדזן האָט ער געגעבן, און מערונג האָט ער גענומען – זאָל ער בלײַבן לעבן?
        ער װעט ניט לעבן; אַלע די דאָזיקע אומװערדיקײטן האָט ער געטאָן, מוז ער טײטן
        געטײט װערן, זײַן בלוט זאָל זײַן אױף אים.
      cs: 'Na lichvu by dával, a úrok bral: zdaž bude živ? Nebude živ. Poněvadž všecky
        ohavnosti tyto činil, jistotně umře, krev jeho přijde na něj.'
      pl: Na lichwę pożyczał, a przyrost pobierał, czyżby taki żyć miał? Żyć nie będzie!
        Ponieważ wszystkich tych obmierzłości się dopuszczał, zginąć musi, krwawe
        winy jego ciążą na nim! 
    14:
      he: וְהִנֵּה הוֹלִיד בֵּן וַיַּרְא אֶת־כָּל־חַטֹּאת אָבִיו אֲשֶׁר עָשָׂה וַיִּרְאֶה
        וְלֹא יַעֲשֶׂה כָּהֵן׃
      yi: 'און אָט האָט ער געבאָרן אַ זון װאָס האָט צוגעזען אַלע זינד פֿון זײַן פֿאָטער
        װאָס ער האָט געטאָן, און ער האָט אײַנגעזען, און ער טוט ניט אַזױנס; '
      cs: A aj, zplodil-li by syna, kterýž by spatřil všecky hříchy otce svého, kteréž
        činil, a vida, nečinil by tak;
      pl: Ale oto, jeżeliby spłodził syna, któryby widząc wszystkie grzechy ojca swego,
        jakich się dopuścił, wejrzał, a nie spełniał podobnych: 
    15:
      he: עַל־הֶהָרִים לֹא אָכָל וְעֵינָיו לֹא נָשָׂא אֶל־גִּלּוּלֵי בֵּית יִשְׂרָאֵל
        אֶת־אֵשֶׁת רֵעֵהוּ לֹא טִמֵּא׃
      yi: 'אױף די בערג האָט ער ניט געגעסן, און זײַנע אױגן האָט ער ניט אױפֿגעהױבן צו
        די אָפּגעטער פֿון דעם הױז פֿון ישׂראל; די װײַב פֿון זײַן חבֿר האָט ער ניט
        פֿאַראומרײניקט, '
      cs: Na horách by nejídal, a očí svých nepozdvihoval k ukydaným bohům domu Izraelského,
        manželky bližního svého by nepoškvrnil,
      pl: Po górach by nie ucztował, a oczu swych nie podnosił ku bałwanom domu Israela,
        żony bliźniego by nie kaził, 
    16:
      he: וְאִישׁ לֹא הוֹנָה חֲבֹל לֹא חָבָל וּגְזֵלָה לֹא גָזָל לַחְמוֹ לְרָעֵב נָתָן
        וְעֵרוֹם כִּסָּה־בָגֶד׃
      yi: 'און קײן מענטשן האָט ער ניט געקריװדעט; אַ משכּון האָט ער ניט גענומען, און
        גזלה האָט ער ניט געגזלט; זײַן ברױט האָט ער געגעבן דעם הונגעריקן, און דעם נאַקעטן
        האָט ער צוגעדעקט מיט אַ בגד; '
      cs: A aniž by koho utiskal, základu by nezadržoval, cizího mocí nebral, chleba
        svého lačnému by udílel, a nahého rouchem by přiodíl;
      pl: A nikogo nie gnębił, zastawu by nie brał, a grabieży nie zagrabiał, chleba
        swego łaknącemu by udzielał, a nagiego przyodziewał szatą, 
    17:
      he: מֵעָנִי הֵשִׁיב יָדוֹ נֶשֶׁךְ וְתַרְבִּית לֹא לָקָח מִשְׁפָּטַי עָשָׂה בְּחֻקּוֹתַי
        הָלָךְ הוּא לֹא יָמוּת בַּעֲוֺן אָבִיו חָיֹה יִחְיֶה׃
      yi: 'פֿון אָרימאַן האָט ער אָפּגעהאַלטן זײַן האַנט, צינדזן און מערונג האָט ער
        ניט גענומען, מײַנע געזעצן האָט ער געטאָן, אין מײַנע חוקים איז ער געגאַנגען
        – ער װעט ניט שטאַרבן פֿאַר די זינד פֿון זײַן פֿאָטער; לעבן װעט ער לעבן. '
      cs: 'Od chudého by zdržel ruku svou, lichvy a úroku by nebral, soudy mé činil,
        v ustanoveních mých by chodil: tenť neumře pro nepravost otce svého, jistě
        živ bude.'
      pl: 'Od biednego cofał rękę swoję, a lichwy i przyrostu nie pobierał, prawa
        Moje spełniał, wedle ustaw Moich postępował: nie zginie on za grzech ojca
        swego, żyć, tak, żyć będzie! '
    18:
      he: אָבִיו כִּי־עָשַׁק עֹשֶׁק גָּזַל גֵּזֶל אָח וַאֲשֶׁר לֹא־טוֹב עָשָׂה בְּתוֹךְ
        עַמָּיו וְהִנֵּה־מֵת בַּעֲוֺנוֹ׃
      yi: 'זײַן פֿאָטער, װײַל דריקן האָט ער געדריקט, גזלה פֿון ברודער האָט ער געגזלט,
        און װאָס ניט גוט האָט ער געטאָן צװישן זײַן פֿאָלק, איז, אָט איז ער געשטאָרבן
        פֿאַר זײַן זינד. '
      cs: 'Otec pak jeho, proto že se bezpráví dopouštěl, cizí věci bratru mocí bral,
        a to, což není dobré, činil u prostřed lidu svého: protož aj, umře pro nepravost
        svou.'
      pl: Ojciec jego - ponieważ krzywdy wyrządzał, grabieże zagrabiał od kogobądź,
        a co niedobrem jest spełniał w pośród współplemieńców swoich, oto zginął on
        wskutek winy swojej. 
    19:
      he: וַאֲמַרְתֶּם מַדֻּעַ לֹא־נָשָׂא הַבֵּן בַּעֲוֺן הָאָב וְהַבֵּן מִשְׁפָּט
        וּצְדָקָה עָשָׂה אֵת כָּל־חֻקּוֹתַי שָׁמַר וַיַּעֲשֶׂה אֹתָם חָיֹה יִחְיֶה׃
      yi: 'און איר זאָגט: פֿאַר װאָס לײַדט ניט דער זון פֿאַר דער זינד פֿון דעם פֿאָטער?
        אָבער דער זון האָט געטאָן רעכט און גערעכטיקײט, אַלע מײַנע געזעצן האָט ער געהיט
        און זײ געטאָן; לעבן דאַרף ער לעבן. '
      cs: 'Ale říkáte: Jak by to bylo? Zdaž nenese syn nepravosti otcovy? Když syn
        činí soud a spravedlnost, všech ustanovení mých ostříhá a činí je, jistě žeť
        živ bude.'
      pl: 'Wy wszakże powiadacie: Czemu nie ponosić synowi winy ojca? Ale syn prawo
        i sprawiedliwość pełnił, wszystkich ustaw Moich przestrzegał a wykonywał je,
        żyć, tak, żyć będzie! '
    20:
      he: הַנֶּפֶשׁ הַחֹטֵאת הִיא תָמוּת בֵּן לֹא־יִשָּׂא בַּעֲוֺן הָאָב וְאָב לֹא
        יִשָּׂא בַּעֲוֺן הַבֵּן צִדְקַת הַצַּדִּיק עָלָיו תִּהְיֶה וְרִשְׁעַת רשע
        [הָרָשָׁע] עָלָיו תִּהְיֶה׃
      yi: דער נפֿש װאָס זינדיקט, ער זאָל שטאַרבן; אַ זון זאָל ניט לײַדן פֿאַר דער
        זינד פֿון דעם פֿאָטער, און אַ פֿאָטער זאָל ניט לײַדן פֿאַר דער זינד פֿון דעם
        זון; די גערעכטיקײט פֿון דעם גערעכטן זאָל זײַן אױף אים, און די שלעכטיקײט פֿון
        דעם שלעכטן זאָל זײַן אױף אים.
      cs: Duše, kteráž hřeší, ta umře. Syn neponese nepravosti otcovy, aniž otec ponese
        nepravosti synovy; spravedlnost spravedlivého při něm zůstane, též bezbožnost
        bezbožného na něj připadne.
      pl: Dusza, która zgrzeszy, ta zginie. Syn nie poniesie winy ojca, a ojciec nie
        poniesie winy syna; cnota sprawiedliwego będzie na nim, a niegodziwość niegodziwego
        będzie na nim! 
    21:
      he: וְהָרָשָׁע כִּי יָשׁוּב מִכָּל־חטאתו [חַטֹּאתָיו] אֲשֶׁר עָשָׂה וְשָׁמַר
        אֶת־כָּל־חֻקּוֹתַי וְעָשָׂה מִשְׁפָּט וּצְדָקָה חָיֹה יִחְיֶה לֹא יָמוּת׃
      yi: 'און דער שלעכטער, אַז ער קערט זיך אָפּ פֿון אַלע זײַנע זינד װאָס ער האָט
        געטאָן, און ער היט אַלע מײַנע געזעצן, און טוט רעכט און גערעכטיקײט, װעט ער
        געװיס לעבן; ער װעט ניט שטאַרבן. '
      cs: Pakli byse bezbožný odvrátil ode všech hříchu svých, kteréž činil, a ostříhal
        by všech ustanovení mých, a činil by soud a spravedlnost, jistě živ bude a
        neumře.
      pl: Niegodziwy zaś gdy się nawróci ze wszystkich grzechów swoich, których się
        dopuszczał, i będzie przestrzegał wszystkich ustaw Moich, a spełniał prawo
        i sprawiedliwość, żyć będzie, nie zginie. 
    22:
      he: כָּל־פְּשָׁעָיו אֲשֶׁר עָשָׂה לֹא יִזָּכְרוּ לוֹ בְּצִדְקָתוֹ אֲשֶׁר־עָשָׂה
        יִחְיֶה׃
      yi: 'אַלע זײַנע פֿאַרברעכן װאָס ער האָט געטאָן, װעלן אים ניט דערמאָנט װערן;
        פֿאַר זײַן גערעכטיקײט װאָס ער האָט געטאָן, װעט ער לעבן. '
      cs: Žádná přestoupení jeho, jichž se dopustil, nebudou jemu připomínána; v spravedlnosti
        své, kterouž by činil, živ bude.
      pl: Żadne występki jego, których się dopuścił nie będą mu pamiętane; z powodu
        cnoty, którą pełnił, żyć będzie. 
    23:
      he: הֶחָפֹץ אֶחְפֹּץ מוֹת רָשָׁע נְאֻם אֲדֹנָי יְהוִה הֲלוֹא בְּשׁוּבוֹ מִדְּרָכָיו
        וְחָיָה׃
      yi: טו איך דען באַגערן דעם טױט פֿון דעם שלעכטן? זאָגט גאָט דער האַר, און ניט
        אַז ער זאָל זיך אומקערן פֿון זײַנע װעגן, און לעבן?
      cs: Zdaliž jakou líbost mám, když umírá bezbožný? dí Panovník Hospodin. Zdali
        ne raději když se odvrací od cest svých, aby živ byl?
      pl: Izalibym pragnąć miał śmierci niegodziwego, rzecze Pan Wiekuisty, wszak
        raczej, aby nawrócił się od dróg swoich i żył. 
    24:
      he: וּבְשׁוּב צַדִּיק מִצִּדְקָתוֹ וְעָשָׂה עָוֶל כְּכֹל הַתּוֹעֵבוֹת אֲשֶׁר־עָשָׂה
        הָרָשָׁע יַעֲשֶׂה וָחָי כָּל־צדקתו [צִדְקֹתָיו] אֲשֶׁר־עָשָׂה לֹא תִזָּכַרְנָה
        בְּמַעֲלוֹ אֲשֶׁר־מָעַל וּבְחַטָּאתוֹ אֲשֶׁר־חָטָא בָּם יָמוּת׃
      yi: 'און אַז דער גערעכטער קערט זיך אָפּ פֿון זײַן גערעכטיקײט, און טוט אומרעכט
        – אַזױ װי אַלע אומװערדיקײטן װאָס דער שלעכטער האָט געטאָן טוט ער, זאָל ער דען
        בלײַבן לעבן? אַלע זײַנע גערעכטיקײטן װאָס ער האָט געטאָן, װעלן ניט דערמאָנט
        װערן; פֿאַר זײַן פֿעלשונג װאָס ער האָט געפֿעלשט, און פֿאַר זײַן זינד װאָס
        ער האָט געזינדיקט, פֿאַר זײ מוז ער שטאַרבן. '
      cs: Pakli by se odvrátil spravedlivý od spravedlnosti své, a činil by nepravost,
        čině podlé všech ohavností, kteréž činí bezbožný, takový-liž by živ byl? Na
        žádné spravedlnosti jeho, kteréž činil, nebude pamatováno. Pro přestoupení
        své, jehož se dopouštěl, a pro hřích svůj, kterýž páchal, pro tyť věci umře.
      pl: A gdyby odwrócił się sprawiedliwy od sprawiedliwości swojej i pełnił bezprawie,
        wedle wszystkich obmierzłości, których dopuszczał się niegodziwy by czynił,
        izali mu żyć? Żadne cnoty, które pełnił, nie będą wspominane wskutek przeniewierstwa,
        którém się sprzeniewierzył, i wskutek grzechu, którym zgrzeszył, wskutek nich
        zginąć musi! 
    25:
      he: וַאֲמַרְתֶּם לֹא יִתָּכֵן דֶּרֶךְ אֲדֹנָי שִׁמְעוּ־נָא בֵּית יִשְׂרָאֵל
        הֲדַרְכִּי לֹא יִתָּכֵן הֲלֹא דַרְכֵיכֶם לֹא יִתָּכֵנוּ׃
      yi: 'און איר זאָגט: ניט ריכטיק איז דער װעג פֿון גאָט. הערט אַקאָרשט, איר הױז
        פֿון ישׂראל, איז דען מײַן װעג ניט ריכטיק? פֿאַר װאָר, אײַערע װעגן זײַנען ניט
        ריכטיק. '
      cs: 'Že pak říkáte: Není pravá cesta Páně, poslyštež nyní, ó dome Izraelský:
        Zdali má cesta není pravá? Zdali nejsou cesty vaše nepravé?'
      pl: 'Jeżeli jednak powiadacie: "Niepoprawna jest droga Pana!" To posłuchajcie
        wy z domu Israela: Izali Moja droga niepoprawna? Czyż nie są raczej wasze
        drogi niepoprawne? '
    26:
      he: בְּשׁוּב־צַדִּיק מִצִּדְקָתוֹ וְעָשָׂה עָוֶל וּמֵת עֲלֵיהֶם בְּעַוְלוֹ אֲשֶׁר־עָשָׂה
        יָמוּת׃
      yi: 'אַז דער גערעכטער קערט זיך אָפּ פֿון זײַנע גערעכטיקײט, און טוט אומרעכט,
        מוז ער דערפֿאַר שטאַרבן; פֿאַר זײַן אומרעכט װאָס ער האָט געטאָן, מוז ער שטאַרבן. '
      cs: Když by se odvrátil spravedlivý od spravedlnosti své, a čině nepravost,
        v tom by umřel, pro nepravost svou, kterouž činil, umře.
      pl: Gdyby odwrócił się sprawiedliwy od cnoty swojej, a pełniąc bezprawie by zginął
        przez to; wskutek bezprawia, którego się dopuścił zginie. 
    27:
      he: וּבְשׁוּב רָשָׁע מֵרִשְׁעָתוֹ אֲשֶׁר עָשָׂה וַיַּעַשׂ מִשְׁפָּט וּצְדָקָה
        הוּא אֶת־נַפְשׁוֹ יְחַיֶּה׃
      yi: 'און אַז דער שלעכטער קערט זיך אָפּ פֿון זײַן שלעכטיקײט װאָס ער האָט געטאָן,
        און טוט רעכט און גערעכטיקײט, ראַטעװעט ער זײַן נפֿש. '
      cs: A když by se odvrátil bezbožný od bezbožnosti své, kterouž činil, a činil
        by soud a spravedlnost, tenť duši svou zachová při životu.
      pl: A gdyby odwrócił się niegodziwy od niegodziwości swojej, której się dopuścił,
        a pełnił prawo i sprawiedliwość, zachowa on duszę swą przy życiu. 
    28:
      he: וַיִּרְאֶה וישוב [וַיָּשָׁב] מִכָּל־פְּשָׁעָיו אֲשֶׁר עָשָׂה חָיוֹ יִחְיֶה
        לֹא יָמוּת׃
      yi: 'װײַל ער האָט זיך אַרומגעזען, און האָט זיך אומגעקערט פֿון אַלע זײַנע פֿאַרברעכן
        װאָס ער האָט געטאָן, װעט ער געװיס לעבן; ער װעט ניט שטאַרבן. '
      cs: Nebo prohlédl, a odvrátil, se ode všech přestoupení svých, jichž se dopouštěl;
        jistě žeť živ bude a neumře.
      pl: Ponieważ wejrzał i odwrócił się od wszystkich występków, których się dopuszczał,
        żyć, tak żyć będzie, nie zginie; 
    29:
      he: וְאָמְרוּ בֵּית יִשְׂרָאֵל לֹא יִתָּכֵן דֶּרֶךְ אֲדֹנָי הַדְּרָכַי לֹא יִתָּכְנּוּ
        בֵּית יִשְׂרָאֵל הֲלֹא דַרְכֵיכֶם לֹא יִתָּכֵן׃
      yi: 'און דאָס הױז פֿון ישׂראל זאָגט: ניט ריכטיק איז דער װעג פֿון גאָט. זײַנען
        דען מײַנע װעגן ניט ריכטיק, הױז פֿון ישׂראל? פֿאַר װאָר, אײַערע װעגן זײַנען
        ניט ריכטיק. '
      cs: 'A však vždy říká dům Izraelský: Není pravá cesta Páně. Zdali mé cesty nepravé
        jsou, ó dome Izraelský? Zdaliž nejsou cesty vaše nepravé?'
      pl: 'A jednak powiada dom Israela: Niepoprawną jest droga Pana! Izali Moje drogi
        niepoprawne, domu Israela? Czyż nie są raczej wasze drogi niepoprawne? '
    30:
      he: לָכֵן אִישׁ כִּדְרָכָיו אֶשְׁפֹּט אֶתְכֶם בֵּית יִשְׂרָאֵל נְאֻם אֲדֹנָי
        יְהוִה שׁוּבוּ וְהָשִׁיבוּ מִכָּל־פִּשְׁעֵיכֶם וְלֹא־יִהְיֶה לָכֶם לְמִכְשׁוֹל
        עָוֺן׃
      yi: דרום װעל איך איטלעכן לױט זײַנע װעגן אײַך משפּטן, הױז פֿון ישׂראל, זאָגט
        גאָט דער האַר. קערט צוריק און קערט אײַך אום פֿון אַלע אײַערע פֿאַרברעכן, און
        זאָל עס אײַך ניט זײַן פֿאַר אַ שטרױכלונג צו זינד.
      cs: A protož každého z vás podlé cest jeho souditi budu, ó dome Izraelský, dí
        Panovník Hospodin. Navraťtež se a odvraťte ode všech přestoupení svých, aby
        vám nebyla k úrazu nepravost.
      pl: Przeto sądzić was będę, każdego wedle dróg jego domu Israela, rzecze Pan
        Wiekuisty. Nawróćcie się i odwróćcie od wszystkich występków waszych, a niechaj
        nie będzie to wam podnietą winy. 
    31:
      he: הַשְׁלִיכוּ מֵעֲלֵיכֶם אֶת־כָּל־פִּשְׁעֵיכֶם אֲשֶׁר פְּשַׁעְתֶּם בָּם וַעֲשׂוּ
        לָכֶם לֵב חָדָשׁ וְרוּחַ חֲדָשָׁה וְלָמָּה תָמֻתוּ בֵּית יִשְׂרָאֵל׃
      yi: װאַרפֿט אַראָפּ פֿון אײַך אַלע אײַערע פֿאַרברעכן װאָס איר האָט פֿאַרבראָכן
        מיט זײ, און מאַכט אײַך אַ נײַ האַרץ, און אַ נײַ געמיט; נאָך װאָס זאָלט איר
        שטאַרבן, הױז פֿון ישׂראל?
      cs: Odvrzte od sebe všecka přestoupení vaše, jichž jste se dopouštěli, a učiňte
        sobě srdce nové a ducha nového. I pročež mřete, ó dome Izraelský?
      pl: Odrzućcie od siebie wszystkie występki wasze, którymiście wykroczyli, a uczyńcie
        sobie serce nowe i ducha nowego; czemu wam ginąć domu Israela? 
    32:
      he: כִּי לֹא אֶחְפֹּץ בְּמוֹת הַמֵּת נְאֻם אֲדֹנָי יְהוִה וְהָשִׁיבוּ וִחְיוּ׃
      yi: װאָרום איך באַגער ניט דעם טױט פֿון דעם װאָס שטאַרבט, זאָגט גאָט דער האַר;
        דרום קערט אײַך אום, און בלײַבט לעבן.
      cs: Však nemám líbosti v smrti toho, jenž umírá, dí Panovník Hospodin. Obraťte
        se tedy, a živi buďte.
      pl: Albowiem nie pragnę śmierci umierającego, rzecze Pan Wiekuisty. I tak nawróćcie
        się i żyjcie! 
  19:
    1:
      he: וְאַתָּה שָׂא קִינָה אֶל־נְשִׂיאֵי יִשְׂרָאֵל׃
      yi: 'און דו הײב אױף אַ קלאָג אױף די פֿירשטן פֿון ישׂראל, '
      cs: Ty pak vydej se v naříkání nad knížaty Izraelskými.
      pl: Ty zaś podniesiesz pieśń żałobną nad książętami Israela, 
    2:
      he: וְאָמַרְתָּ מָה אִמְּךָ לְבִיָּא בֵּין אֲרָיוֹת רָבָצָה בְּתוֹךְ כְּפִרִים
        רִבְּתָה גוּרֶיהָ׃
      yi: 'און זאָלסט זאָגן:װי איז דײַן מוטער אַ לײבינטע געװען!צװישן לײבן האָט זי
        געהױערט, צװישן יונגלײבןהאָט זי אירע יונגע דערצױגן. '
      cs: 'A rci: Co byla matka tvá? Lvice mezi lvy odpočívající, a u prostřed dravých
        lvů vychovávala lvíčátka svá.'
      pl: 'I powiesz: Jakąż była matka twoja lwicą; między lwami się wylęgała, między
        lwiętami wychowała szczenięta swoje. '
    3:
      he: וַתַּעַל אֶחָד מִגֻּרֶיהָ כְּפִיר הָיָה וַיִּלְמַד לִטְרָף־טֶרֶף אָדָם אָכָל׃
      yi: 'און זי האָט אױפֿגעבראַכט אײנעם פֿון אירע יונגע, אַ יונגלײב איז ער געװאָרן;און
        ער האָט זיך אױסגעלערנט רױב פֿאַרצוקן, מענטשן האָט ער געגעסן. '
      cs: A když odchovala jedno z lvíčat svých, udělal se z něho dravý lev, tak že
        naučiv se bráti loupeže, žrával lidi.
      pl: I odchowała jedno ze szczeniąt swoich, lwem młodym się stał; i nauczył się
        zdobycz chwytać, ludzi pożerał. 
    4:
      he: וַיִּשְׁמְעוּ אֵלָיו גּוֹיִם בְּשַׁחְתָּם נִתְפָּשׂ וַיְבִאֻהוּ בַחַחִים
        אֶל־אֶרֶץ מִצְרָיִם׃
      yi: האָבן זיך אײַנגעזאַמלט אױף אים פֿעלקער –אין זײער גרוב איז ער געכאַפּט געװאָרן;און
        זײ האָבן אים מיט רינגעןקײן לאַנד מצרַיִם געבראַכט.
      cs: To když uslyšeli národové, v jámě jejich polapen jest, a doveden v řetězích
        do země Egyptské.
      pl: I zwołano przeciw niemu ludy, w paści ich pojmany został; i sprowadziły
        go w wędzidłach do ziemi Micraim. 
    5:
      he: וַתֵּרֶא כִּי נוֹחֲלָה אָבְדָה תִּקְוָתָהּ וַתִּקַּח אֶחָד מִגֻּרֶיהָ כְּפִיר
        שָׂמָתְהוּ׃
      yi: 'און זי האָט געזען אַז אומזיסט האָט זי געהאַרט, פֿאַרלאָרן איז איר האָפֿונג,
        האָט זי װידער גענומען אײנעם פֿון אירע יונגע, פֿאַר אַ יונגלײב האָט זי אים
        געמאַכט. '
      cs: To viduc lvice, že očekávaná zhynula jí naděje její, vzavši jedno z lvíčat
        svých, učinila z něho silného lva;
      pl: A widząc, że się opóźnia, że znika jej nadzieja, wzięła inne ze szczeniąt
        swoich, lwem młodym postanowiła je. 
    6:
      he: וַיִּתְהַלֵּךְ בְּתוֹךְ־אֲרָיוֹת כְּפִיר הָיָה וַיִּלְמַד לִטְרָף־טֶרֶף
        אָדָם אָכָל׃
      yi: 'און ער איז אומגעגאַנגען צװישן לײבן, אַ יונגלײב איז ער געװאָרן;אום ער האָט
        זיך אױסגעלערנט רױב פֿאַרצוקן, מענטשן האָט ער געגעסן. '
      cs: Kterýž ustavičně chodě mezi lvy, udělal se dravým lvem, a naučiv se bráti
        loupeže, žrával lidi.
      pl: I przechadzał się między lwami, lwem młodym się stał; i nauczył się zdobycz
        chwytać, ludzi pożerał. 
    7:
      he: וַיֵּדַע אַלְמְנוֹתָיו וְעָרֵיהֶם הֶחֱרִיב וַתֵּשַׁם אֶרֶץ וּמְלֹאָהּ מִקּוֹל
        שַׁאֲגָתוֹ׃
      yi: 'און ער האָט געמערקט זײערע פּאַלאַצן, און פֿאַרװיסט זײערע שטעט;און דאָס
        לאַנד מיט איר פֿולקײט איז חרובֿ געװאָרןפֿון דעם קָול פֿון זײַן ברילן. '
      cs: Pobořil i pusté paláce jejich, a města jejich v poušť uvedl, tak že spustla
        země, i což v ní bylo, od hlasu řvání jeho.
      pl: I nawiedził bezbronne ich krainy, a miasta ich burzył; i spustoszała ziemia
        i co ją napełnia przed głośnym porykiem jego. 
    8:
      he: וַיִּתְּנוּ עָלָיו גּוֹיִם סָבִיב מִמְּדִינוֹת וַיִּפְרְשׂוּ עָלָיו רִשְׁתָּם
        בְּשַׁחְתָּם נִתְפָּשׂ׃
      yi: 'האָבן זיך פֿעלקער אַ לאָז געטאָן אױף אים, רונד אַרום פֿון די מדינות, און
        אױסגעשפּרײט אױף אים זײער נעץ –אין זײער גרוב איז ער געכאַפּט געװאָרן. '
      cs: I polékli na něj národové z okolních krajin, a rozestřeli na něj tenata
        svá, a do jámy jejich lapen jest.
      pl: Ale osaczyły go ludy - zewsząd z krain - i rozciągnęły nań sidła swoje,
        w paści ich pojmany został. 
    9:
      he: וַיִּתְּנֻהוּ בַסּוּגַר בַּחַחִים וַיְבִאֻהוּ אֶל־מֶלֶךְ בָּבֶל יְבִאֻהוּ
        בַּמְּצֹדוֹת לְמַעַן לֹא־יִשָּׁמַע קוֹלוֹ עוֹד אֶל־הָרֵי יִשְׂרָאֵל׃
      yi: און זײ האָבן אים אַרײַנגעטאָן אין אַ שטײַג מיט רינגען, און אים געבראַכט
        צו דעם מלך פֿון בָבֿל;אים געבראַכט אין פֿעסטונגען, כּדי זײַן קָול זאָל ניט
        געהערט װערן מעראױף די בערג פֿון ישׂראל.
      cs: I dali jej do klece v řetězích, a dopravili ho k králi Babylonskému, a uvedli
        jej do vězení nejtěžšího, aby nebyl slýchán hlas jeho více po horách Izraelských.
      pl: I osadziły go w klatce, w wędzidłach, i sprowadziły go do króla Babelu,
        zawiodły go do jednej z twierdz, aby nie rozlegał się głos jego nadal po górach
        israelskich. 
    10:
      he: אִמְּךָ כַגֶּפֶן בְּדָמְךָ עַל־מַיִם שְׁתוּלָה פֹּרִיָּה וַעֲנֵפָה הָיְתָה
        מִמַּיִם רַבִּים׃
      yi: דײַן מוטער איז – צוגלײַכנדיק – געװען װי אַ װײַנשטאָקבײַ װאַסער געפֿלאַנצט;פֿרוכטיק
        און צװײַגהאַפֿטיקאיז ער פֿון פֿיל װאַסער געװען.
      cs: Matka tvá v čas pokoje tvého jako vinný kmen při vodách štípený; plodistvý
        a rozkladitý byl pro hojnost vod.
      pl: Matka twoja była jako latorośl winna w młodości twojej; nad wodą zasadzona,
        płodna i rozłożysta wskutek wód obfitych. 
    11:
      he: וַיִּהְיוּ־לָהּ מַטּוֹת עֹז אֶל־שִׁבְטֵי מֹשְׁלִים וַתִּגְבַּהּ קוֹמָתוֹ
        עַל־בֵּין עֲבֹתִים וַיֵּרָא בְגָבְהוֹ בְּרֹב דָּלִיֹּתָיו׃
      yi: 'און ער האָט געהאַט שטאַרקע שטאָקן, פֿאַר צעפּטערס פֿון געװעלטיקער;און זײַן
        װוּקס האָט זיך אױפֿגעהױבןפֿון צװישן געדיכטענישן, און ער האָט זיך אָנגעזען
        מיט זײַן הײך, מיט די פֿיל צװײַגן זײַנע. '
      cs: A měl pruty mocné k berlám panovníků, zrůst pak jeho vyvýšil se nad prostředek
        hustého větvoví, tak že patrný byl pro svou vysokost a pro množství ratolestí
        svých.
      pl: Miała też pręty silne na buławy władców, i wybujał wzrost jej aż między
        chmury, tak że widzialną była (zdala) wskutek wzrostu swego, przez mnóztwo
        gałązek swoich. 
    12:
      he: וַתֻּתַּשׁ בְּחֵמָה לָאָרֶץ הֻשְׁלָכָה וְרוּחַ הַקָּדִים הוֹבִישׁ פִּרְיָהּ
        הִתְפָּרְקוּ וְיָבֵשׁוּ מַטֵּה עֻזָּהּ אֵשׁ אֲכָלָתְהוּ׃
      yi: 'אָבער ער איז אױסגעריסן געװאָרן מיט גרימצאָרן, צו דער ערד איז ער אַנידערגעװאָרפֿן
        געװאָרן;און דער מזרח-װינט האָט פֿאַרטריקנט זײַן פֿרוכט, צעבראָכן און פֿאַרטריקנט
        געװאָרןזײַנען זײַנע שטאַרקע שטאָקן, אַ פֿײַער האָט אים פֿאַרצערט. '
      cs: Ale vytržen jsa v prchlivosti, na zemi povržen jest, a vítr východní usušil
        ovoce jeho; vylomily se a uschly ratolesti silné jeho, oheň sežral je.
      pl: Wszakże wyrwaną została w rozjątrzeniu, na ziemię rzucona, a wicher wschodni
        wysuszył owoc jej; obłamane i wysuszone zostały pręty jej silne, ogień strawił
        ją. 
    13:
      he: וְעַתָּה שְׁתוּלָה בַמִּדְבָּר בְּאֶרֶץ צִיָּה וְצָמָא׃
      yi: 'און אַצונד איז ער אין מדבר געפֿלאַנצט, אין אַ לאַנד פֿון טריקעניש און דאָרשטיקײט. '
      cs: A nyní štípen jest na poušti, v zemi vyprahlé a žíznivé.
      pl: I tak zasadzona teraz na pustyni, na ziemi spiekłej i spragnionej! 
    14:
      he: וַתֵּצֵא אֵשׁ מִמַּטֵּה בַדֶּיהָ פִּרְיָהּ אָכָלָה וְלֹא־הָיָה בָהּ מַטֵּה־עֹז
        שֵׁבֶט לִמְשׁוֹל קִינָה הִיא וַתְּהִי לְקִינָה׃
      yi: און אַ פֿײַער איז אַרױס פֿון זײַן צװײַגנשטאָק, זײַן פֿרוכט האָט עס פֿאַרצערט,
        און ניטאָ אין אים אַ שטאַרקער שטאָק, אַ צעפּטער צום געװעלטיקן.אַ קלאָגליד
        איז דאָס, און געבליבן צום קלאָגליד.
      cs: Nadto vyšed oheň z prutu ratolestí jeho, sežral ovoce jeho, tak že není
        na něm prutu mocného k berle panovníka. Toť jest naříkání, a budeť v naříkání.
      pl: I wyszedł ogień z jednego prętu jej gałązek, owoc jej pochłonął, tak że nie
        stało już na niej pręta silnego na buławę władczą. Pieśń to żałobna, a zamieniła
        się w pieśń żałobną. 
  20:
    1:
      he: וַיְהִי בַּשָּׁנָה הַשְּׁבִיעִית בַּחֲמִשִׁי בֶּעָשׂוֹר לַחֹדֶשׁ בָּאוּ
        אֲנָשִׁים מִזִּקְנֵי יִשְׂרָאֵל לִדְרֹשׁ אֶת־יְהוָה וַיֵּשְׁבוּ לְפָנָי׃
      yi: 'און עס איז געװען אין זיבעטן יאָר, אין פֿינפֿטן חודש, אין צענטן טאָג פֿון
        חודש, זײַנען געקומען מענער פֿון די עלטסטע פֿון ישׂראל צו פֿרעגן בײַ גאָט,
        און זײ זײַנען געזעסן פֿאַר מיר. '
      cs: Tedy stalo se léta sedmého, a dne desátého, pátého měsíce, přišli někteří
        z starších Izraelských raditi se s Hospodinem, a posadili se přede mnou.
      pl: I stało się siódmego roku, piątego miesiąca, dziesiątego dnia tegoż miesiąca,
        że przybyli do mnie mężowie ze starszyzny Israela, by wybadać Wiekuistego,
        i usiedli przed obliczem mojém. 
    2:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Tehdy stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    3:
      he: בֶּן־אָדָם דַּבֵּר אֶת־זִקְנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כֹּה אָמַר
        אֲדֹנָי יְהוִה הֲלִדְרֹשׁ אֹתִי אַתֶּם בָּאִים חַי־אָנִי אִם־אִדָּרֵשׁ לָכֶם
        נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'מענטשנקינד, רעד צו די עלטסטע פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַזױ
        האָט געזאָגט גאָט דער האַר: פֿרעגן בײַ מיר זײַט איר געקומען? אַזױ װי איך לעב,
        אױב איך װעל זיך לאָזן פֿרעגן פֿון אײַך! זאָגט גאָט דער האַר. '
      cs: 'Synu člověčí, mluv k starším Izraelským a rci jim: Takto praví Panovník
        Hospodin: Zdali, abyste se se mnou radili, vy přicházíte? Živ jsem já, že
        vy se neradíte se mnou, dí Panovník Hospodin.'
      pl: 'Synu człowieczy, oświadczysz starszym Israela i powiesz im: Tak rzecze
        Pan Wiekuisty: Alboż przychodzicie aby Mnie wybadać? Żyw Ja, jeżeli pozwolę
        się wam wybadać, rzecze Pan Wiekuisty. '
    4:
      he: הֲתִשְׁפֹּט אֹתָם הֲתִשְׁפּוֹט בֶּן־אָדָם אֶת־תּוֹעֲבֹת אֲבוֹתָם הוֹדִיעֵם׃
      yi: 'װילסטו זײ משפּטן? װילסטו משפּטן, מענטשנקינד? לאָז זײ װיסן די אומװערדיקײטן
        פֿון זײערע עלטערן. '
      cs: Zdali jich zastávati budeš? Zdali zastávati budeš, synu člověčí? Oznam jim
        ohavnosti otců jejich,
      pl: Jeżeli się prawować chcesz z nimi, jeżeli się prawować chcesz, synu człowieczy
        - obmierzłości ojców ich oznajm im! 
    5:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה בְּיוֹם בָּחֳרִי בְיִשְׂרָאֵל
        וָאֶשָּׂא יָדִי לְזֶרַע בֵּית יַעֲקֹב וָאִוָּדַע לָהֶם בְּאֶרֶץ מִצְרָיִם
        וָאֶשָּׂא יָדִי לָהֶם לֵאמֹר אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'און זאָלסט זאָגן צו זײ: אַזױ האָט געזאָגט גאָט דער האַר: אין דעם טאָג װאָס
        איך האָב אױסדערװײלט ישׂראל, און איך האָב אױפֿגעהױבן מײַן האַנט צו דעם זאָמען
        פֿון דעם הױז פֿון יעקבֿ, און האָב זיך געלאָזט דערקענען צו זײ אין לאַנד מצרַיִם,
        האָב איך אױפֿגעהױבן מײַן האַנט צו זײ, אַזױ צו זאָגן: איך בין יהוה אײַער גאָט. '
      cs: 'A rci jim: Takto praví Panovník Hospodin: V ten den, v kterýž jsem zvolil
        Izraele, zdvihl jsem ruku svou semeni domu Jákobova, a v známost jsem se uvedl
        jim v zemi Egyptské; zdvihlť jsem jim ruku svou, řka: Já jsem Hospodin Bůh
        váš.'
      pl: 'I oświadcz im: Tak rzecze Pan Wiekuisty: Dnia, któregom wybrał Israela,
        a podniósł rękę Moję rodowi domu Jakóba, a objawiłem się im w ziemi Micraim,
        podnosząc rękę Moję ku nim, w słowach: Jam Wiekuisty, Bóg wasz. '
    6:
      he: בַּיּוֹם הַהוּא נָשָׂאתִי יָדִי לָהֶם לְהוֹצִיאָם מֵאֶרֶץ מִצְרָיִם אֶל־אֶרֶץ
        אֲשֶׁר־תַּרְתִּי לָהֶם זָבַת חָלָב וּדְבַשׁ צְבִי הִיא לְכָל־הָאֲרָצוֹת׃
      yi: 'אין יענעם טאָג האָב איך אױפֿגעהױבן מײַן האַנט צו זײ, זײ אַרױסצוציִען פֿון
        לאַנד מצרַיִם אין אַ לאַנד װאָס איך האָב אױסגעזוכט פֿאַר זײ, װאָס פֿליסט מיט
        מילך און האָניק, װאָס איז דאָס שײַנדל פֿון אַלע לענדער. '
      cs: V ten den zdvihl jsem jim ruku svou, že je vyvedu z země Egyptské do země,
        kterouž jsem jim obhlédl, tekoucí mlékem a strdí, jenž jest okrasa všech jiných
        zemí.
      pl: Dnia onego podniosłem rękę Moję ku nim, abym ich wywiódł z ziemi Micraim
        do ziemi, którąm upatrzył dla nich, opływającą mlekiem i miodem - klejnotem
        ona w porównaniu do wszystkich ziem. 
    7:
      he: וָאֹמַר אֲלֵהֶם אִישׁ שִׁקּוּצֵי עֵינָיו הַשְׁלִיכוּ וּבְגִלּוּלֵי מִצְרַיִם
        אַל־תִּטַּמָּאוּ אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'און איך האָב צו זײ געזאָגט: װאַרפֿט אַװעק איטלעכער די אומװערדיקײטן פֿון
        זײַנע אױגן, און מיט די אָפּגעטער פֿון מצרַיִם זאָלט איר אײַך ניט פֿאַראומרײניקן;
        איך בין יהוה אײַער גאָט. '
      cs: 'A řekl jsem jim: Jeden každý ohavnosti očí svých zavrzte, a ukydanými bohy
        Egyptskými se nepoškvrňujte, nebo já jsem Hospodin Bůh váš.'
      pl: 'I rzekłem do nich: Każdy ohydy oczu swoich niechaj rzuci, a bałwanami Micraimu
        nie kalajcie się: Ja, Wiekuisty, Bogiem waszym. '
    8:
      he: וַיַּמְרוּ־בִי וְלֹא אָבוּ לִּשְׁמֹעַ אֵלַי אִישׁ אֶת־שִׁקּוּצֵי עֵינֵיהֶם
        לֹא הִשְׁלִיכוּ וְאֶת־גִּלּוּלֵי מִצְרַיִם לֹא עָזָבוּ וָאֹמַר לִשְׁפֹּךְ
        חֲמָתִי עֲלֵיהֶם לְכַלּוֹת אַפִּי בָּהֶם בְּתוֹךְ אֶרֶץ מִצְרָיִם׃
      yi: 'אָבער זײ האָבן װידערשפּעניקט אָן מיר, און זײ האָבן ניט געװאָלט צוהערן צו
        מיר; זײ האָבן ניט אַװעקגעװאָרפֿן איטלעכער די אומװערדיקײטן פֿון זײערע אױגן,
        און די אָפּגעטער פֿון מצרַיִם האָבן זײ ניט פֿאַרלאָזן; און איך האָב געטראַכט
        אױסצוגיסן מײַן גרימצאָרן אױף זײ, אױסצולאָזן מײַן כּעס אױף זײ אין לאַנד מצרַיִם. '
      cs: 'Ale zpurně se postavovali proti mně, aniž mne chtěli slyšeti, aniž kdo
        ohavnosti očí svých zavrhl, a ukydaných bohů Egyptských nezanechali.Protož
        jsem řekl: Vyleji prchlivost svou na ně, a vyplním hněv svůj na nich u prostřed
        země Egyptské.'
      pl: Ale byli przekorni Mnie, a wzbraniali się Mnie słuchać; nikt ohyd oczu swoich
        nie odrzucił, a bałwanów Micraimu nie odstąpił. I umyśliłem wylać oburzenie
        Moje na nich, spełnić gniew Mój nad nimi wpośród ziemi Micraim. 
    9:
      he: וָאַעַשׂ לְמַעַן שְׁמִי לְבִלְתִּי הֵחֵל לְעֵינֵי הַגּוֹיִם אֲשֶׁר־הֵמָּה
        בְתוֹכָם אֲשֶׁר נוֹדַעְתִּי אֲלֵיהֶם לְעֵינֵיהֶם לְהוֹצִיאָם מֵאֶרֶץ מִצְרָיִם׃
      yi: 'אָבער איך האָב געטאָן פֿון מײַן נאָמען װעגן, כּדי ער זאָל ניט פֿאַרשװעכט
        װערן אין די אױגן פֿון די פֿעלקער, װאָס זײ זײַנען געװען צװישן זײ, װאָס פֿאַר
        זײערע אױגן האָב איך זיך געלאָזט דערקענען צו זײ, זײ אַרױסצוציִען פֿון לאַנד
        מצרַיִם. '
      cs: A však učinil jsem pro jméno své, aby nebylo zlehčeno před očima těch národů,
        mezi nimiž byli, před jejichž očima jsem se jim v známost uvedl, že je chci
        vyvesti z země Egyptské.
      pl: Wszakżem uczynił to gwoli imieniu Mojemu, aby zniesławioném nie zostało
        przed oczyma narodów, między którymi zostawali, przed oczyma których się im
        objawiłem abym ich wywiódł z ziemi Micraim. 
    10:
      he: וָאוֹצִיאֵם מֵאֶרֶץ מִצְרָיִם וָאֲבִאֵם אֶל־הַמִּדְבָּר׃
      yi: 'און איך האָב זײ אַרױסגעצױגן פֿון לאַנד מצרַיִם, און האָב זײ געבראַכט אין
        דער מדבר. '
      cs: Takž jsem je vyvedl z země Egyptské, a přivedl jsem je na poušť,
      pl: I tak wywiodłem ich z ziemi Micraim, i zaprowadziłem ich na pustynię. 
    11:
      he: וָאֶתֵּן לָהֶם אֶת־חֻקּוֹתַי וְאֶת־מִשְׁפָּטַי הוֹדַעְתִּי אוֹתָם אֲשֶׁר
        יַעֲשֶׂה אוֹתָם הָאָדָם וָחַי בָּהֶם׃
      yi: 'און איך האָב זײ געגעבן מײַנע חוקים, און מײַנע געזעצן זײ געלאָזט װיסן, װאָס
        אַז דער מענטש טוט זײ, לעבט ער דורך זײ. '
      cs: A dal jsem jim ustanovení svá, a soudy své v známost jsem jim uvedl, ješto
        činil-li by je kdo, jistě že by živ byl skrze ně.
      pl: I dałem im ustawy Moje, a prawa Moje oznajmiłem im, które pełnić ma człowiek,
        aby żył przez nie. 
    12:
      he: וְגַם אֶת־שַׁבְּתוֹתַי נָתַתִּי לָהֶם לִהְיוֹת לְאוֹת בֵּינִי וּבֵינֵיהֶם
        לָדַעַת כִּי אֲנִי יְהוָה מְקַדְּשָׁם׃
      yi: 'און אױך מײַנע שבֿטים האָב איך זײ געגעבן, צו זײַן פֿאַר אַ צײכן צװישן מיר
        און צװישן זײ, כּדי זײ זאָלן װיסן אַז איך יהוה הײליק זײ. '
      cs: Nadto i soboty své vydal jsem jim, aby byly na znamení mezi mnou a mezi
        nimi, aby znali, že já Hospodin jsem posvětitel jejich.
      pl: A też i soboty Moje dałem im, aby były znakiem między Mną a nimi, aby wiedziano,
        że Ja Wiekuisty ich uświęcam. 
    13:
      he: וַיַּמְרוּ־בִי בֵית־יִשְׂרָאֵל בַּמִּדְבָּר בְּחֻקּוֹתַי לֹא־הָלָכוּ וְאֶת־מִשְׁפָּטַי
        מָאָסוּ אֲשֶׁר יַעֲשֶׂה אֹתָם הָאָדָם וָחַי בָּהֶם וְאֶת־שַׁבְּתֹתַי חִלְּלוּ
        מְאֹד וָאֹמַר לִשְׁפֹּךְ חֲמָתִי עֲלֵיהֶם בַּמִּדְבָּר לְכַלּוֹתָם׃
      yi: 'אָבער דאָס הױז פֿון ישׂראל האָבן װידערשפּעניקט אָן מיר אין דער מדבר: אין
        מײַנע חוקים זײַנען זײ ניט געגאַנגען, און מײַנע געזעצן האָבן זײ פֿאַראַכט,
        װאָס אַז דער מענטש טוט זײ, לעבט ער דורך זײ; און מײַנע שבֿטים האָבן זײ פֿאַרשװעכט
        ביז גאָר; און איך האָב געטראַכט אױסצוגיסן מײַן גרימצאָרן אױף זײ אין דער מדבר,
        כּדי זײ צו פֿאַרלענדן. '
      cs: 'Ale dům Izraelský zpurně se postavovali proti mně na poušti, v ustanoveních
        mých nechodili, a soudy mými pohrdli, ješto činil-li by je kdo, jistě že by
        živ byl skrze ně; též soboty mé poškvrnili náramně. Pročež jsem řekl: Že vyleji
        prchlivost svou na ně na poušti, abych je docela vyhladil.'
      pl: Ale przekorni byli względem Mnie, ci z domu Israela, w pustyni; wedle ustaw
        Moich nie postępowali, a prawami Mojemi wzgardzili, które pełnić ma człowiek,
        aby żył przez nie, a soboty Moje znieważyli bardzo. I umyśliłem wylać oburzenie
        Moje na nich w pustyni, aby ich doszczętnie zgładzić. 
    14:
      he: וָאֶעֱשֶׂה לְמַעַן שְׁמִי לְבִלְתִּי הֵחֵל לְעֵינֵי הַגּוֹיִם אֲשֶׁר הוֹצֵאתִים
        לְעֵינֵיהֶם׃
      yi: 'אָבער איך האָב געטאָן פֿון מײַן נאָמען װעגן, כּדי ער זאָל ניט פֿאַרשװעכט
        װערן אין די אױגן פֿון די פֿעלקער װאָס איך האָב זײ אַרױסגעצױגן פֿאַר זײערע
        אױגן. '
      cs: Ale učinil jsem pro jméno své, aby nebylo zlehčeno před očima těch národů,
        před jejichž očima jsem je vyvedl.
      pl: Wszakżem uczynił to gwoli imieniu Mojemu, aby zniesławioném nie zostało,
        przed oczyma narodów, przed oczyma których ich wywiodłem. 
    15:
      he: וְגַם־אֲנִי נָשָׂאתִי יָדִי לָהֶם בַּמִּדְבָּר לְבִלְתִּי הָבִיא אוֹתָם
        אֶל־הָאָרֶץ אֲשֶׁר־נָתַתִּי זָבַת חָלָב וּדְבַשׁ צְבִי הִיא לְכָל־הָאֲרָצוֹת׃
      yi: 'נאָר איך האָב אױך אױפֿגעהױבן מײַן האַנט צו זײ אין דער מדבר, זײ ניט צו ברענגען
        אין דעם לאַנד װאָס איך האָב געגעבן, װאָס פֿליסט מיט מילך און האָניק, װאָס
        איז דאָס שײַנדל פֿון אַלע לענדער; '
      cs: A však i já také přisáhl jsem jim na té poušti, že jich neuvedu do země,
        kterouž jsem byl dal, tekoucí mlékem a strdí, jenž jest okrasa všech jiných
        zemí,
      pl: A gdym podniósł im rękę Moję na pustyni, abym nie przywiódł ich do ziemi,
        którąm był oddał im, opływającej mlekiem i miodem - klejnotem ona w porównaniu
        do wszystkich ziem, 
    16:
      he: יַעַן בְּמִשְׁפָּטַי מָאָסוּ וְאֶת־חֻקּוֹתַי לֹא־הָלְכוּ בָהֶם וְאֶת־שַׁבְּתוֹתַי
        חִלֵּלוּ כִּי אַחֲרֵי גִלּוּלֵיהֶם לִבָּם הֹלֵךְ׃
      yi: 'װײַל מײַנע געזעצן האָבן זײ פֿאַראַכט, און מײַנע חוקים, אין זײ זײַנען זײ
        ניט געגאַנגען, און מײַנע שבֿטים האָבן זײ פֿאַרשװעכט; נײַערט נאָך זײערע אָפּגעטער
        איז געגאַנגען זײער האַרץ. '
      cs: Proto že soudy mými pohrdli, a v ustanoveních mých nechodili, a soboty mé
        poškvrnili, a že za ukydanými bohy jejich srdce jejich chodí.
      pl: Ponieważ prawami Mojemi wzgardzili, a wedle ustaw Moich nie postępowali,
        a soboty Moje znieważyli, gdyż za bałwanami swoimi szło serce ich, 
    17:
      he: וַתָּחָס עֵינִי עֲלֵיהֶם מִשַּׁחֲתָם וְלֹא־עָשִׂיתִי אוֹתָם כָּלָה בַּמִּדְבָּר׃
      yi: 'אָבער מײַן אױג האָט זײ געשױנט, זײ ניט אומצוברענגען, און איך האָב ניט געמאַכט
        פֿון זײ אַ פֿאַרלענדונג אין דער מדבר. '
      cs: Však odpustilo jim oko mé, tak že jsem jich nezahladil, a neučinil jim konce
        na poušti.
      pl: Wtedy ulitowało się oko Moje nad nimi, abym nie zagubił ich i nie zgładził
        ich doszczętnie w pustyni. 
    18:
      he: וָאֹמַר אֶל־בְּנֵיהֶם בַּמִּדְבָּר בְּחוּקֵּי אֲבוֹתֵיכֶם אַל־תֵּלֵכוּ וְאֶת־מִשְׁפְּטֵיהֶם
        אַל־תִּשְׁמֹרוּ וּבְגִלּוּלֵיהֶם אַל־תִּטַּמָּאוּ׃
      yi: 'און איך האָב געזאָגט צו זײערע קינדער אין דער מדבר: אין די חוקים פֿון אײַערע
        עלטערן זאָלט איר ניט גײן, און זײערע געזעצן זאָלט איר ניט היטן, און מיט זײערע
        אָפּגעטער זאָלט איר אײַך ניט פֿאַראומרײניקן. '
      cs: 'A řekl jsem synům jejich na též poušti: V ustanoveních otců svých nechoďte,
        a soudů jejich neostříhejte, a ukydanými bohy jejich se nepoškvrňujte.'
      pl: 'I rzekłem do synów ich na pustyni: Wedle ustaw ojców waszych nie postępujcie,
        a praw ich nie przestrzegajcie, a bałwanami ich nie kalajcie się. '
    19:
      he: אֲנִי יְהוָה אֱלֹהֵיכֶם בְּחֻקּוֹתַי לֵכוּ וְאֶת־מִשְׁפָּטַי שִׁמְרוּ וַעֲשׂוּ
        אוֹתָם׃
      yi: 'איך יהוה בין אײַער גאָט; אין מײַנע חוקים גײט, און מײַנע געזעצן היט, און
        טוט זײ. '
      cs: Já jsem Hospodin Bůh váš, v ustanoveních mých choďte, a soudů mých ostříhejte,
        a čiňte je.
      pl: 'Jam Wiekuisty Bóg wasz: Wedle ustaw Moich postępujcie, a praw Moich przestrzegajcie,
        a spełniajcie je. '
    20:
      he: וְאֶת־שַׁבְּתוֹתַי קַדֵּשׁוּ וְהָיוּ לְאוֹת בֵּינִי וּבֵינֵיכֶם לָדַעַת
        כִּי אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'און מײַנע שבֿטים האַלט הײליק, און זײ זאָלן זײַן פֿאַר אַ צײכן צװישן מיר
        און צװישן אײַך, כּדי איר זאָלט װיסן אַז איך יהוה בין אײַער גאָט. '
      cs: Též soboty mé svěťte, i budou na znamení mezi mnou a vámi, aby známé bylo,
        že já jsem Hospodin Bůh váš.
      pl: Soboty też Moje święćcie, aby były znakiem między Mną a wami, aby wiedziano,
        żem Ja Wiekuisty Bóg wasz. 
    21:
      he: וַיַּמְרוּ־בִי הַבָּנִים בְּחֻקּוֹתַי לֹא־הָלָכוּ וְאֶת־מִשְׁפָּטַי לֹא־שָׁמְרוּ
        לַעֲשׂוֹת אוֹתָם אֲשֶׁר יַעֲשֶׂה אוֹתָם הָאָדָם וָחַי בָּהֶם אֶת־שַׁבְּתוֹתַי
        חִלֵּלוּ וָאֹמַר לִשְׁפֹּךְ חֲמָתִי עֲלֵיהֶם לְכַלּוֹת אַפִּי בָּם בַּמִּדְבָּר׃
      yi: 'אָבער די קינדער האָבן װידערשפּעניקט אָן מיר: אין מײַנע חוקים זײַנען זײ
        ניט געגאַנגען, און מײַנע געזעצן האָבן זײ ניט געהיט זײ צו טאָן, װאָס אַז אַ
        מענטש טוט זײ, לעבט ער דורך זײ; מײַנע שבֿטים האָבן זײ פֿאַרשװעכט; און איך האָב
        געטראַכט אױסצוגיסן מײַן גרימצאָרן אױף זײ, אױסצולאָזן מײַן כּעס אױף זײ אין
        דער מדבר. '
      cs: 'Ale zpurně se měli ke mně ti synové, v ustanoveních mých nechodili, a soudů
        mých nešetřili, aby je činili, (ješto činil-li by je kdo, jistě že by živ
        byl skrze ně), i soboty mé poškvrnili. I řekl jsem: Že vyleji prchlivost svou
        na ně, abych vyplnil hněv svůj na nich na té poušti.'
      pl: 'Ale byli Mi przekorni synowie: Wedle ustaw Moich nie postępowali, a praw
        Moich nie przestrzegali, aby wykonywać je, które pełnić ma człowiek, aby żył
        przez nie - soboty Moje znieważyli. I umyśliłem wylać oburzenie Moje na nich,
        aby spełnić gniew Mój nad nimi w pustyni. '
    22:
      he: וַהֲשִׁבֹתִי אֶת־יָדִי וָאַעַשׂ לְמַעַן שְׁמִי לְבִלְתִּי הֵחֵל לְעֵינֵי
        הַגּוֹיִם אֲשֶׁר־הוֹצֵאתִי אוֹתָם לְעֵינֵיהֶם׃
      yi: 'אָבער איך האָב אומגעקערט מײַן האַנט, און איך האָב געטאָן פֿון מײַן נאָמען
        װעגן, כּדי ער זאָל ניט פֿאַרשװעכט װערן אין די אױגן פֿון די פֿעלקער װאָס פֿאַר
        זײערע אױגן האָב איך זײ אַרױסגעצױגן. '
      cs: Ale odvrátil jsem zase ruku svou; což jsem učinil pro jméno své, aby nebylo
        zlehčeno před očima těch národů, před jejichž očima jsem je vyvedl.
      pl: Wszakżem cofnął rękę Moję, i uczyniłem gwoli imieniu Mojemu, aby zniesławioném
        nie zostało przed oczyma narodów, przed oczyma których ich wywiodłem. 
    23:
      he: גַּם־אֲנִי נָשָׂאתִי אֶת־יָדִי לָהֶם בַּמִּדְבָּר לְהָפִיץ אֹתָם בַּגּוֹיִם
        וּלְזָרוֹת אוֹתָם בָּאֲרָצוֹת׃
      yi: 'הגם איך האָב אױפֿגעהױבן מײַן האַנט צו זײ אין דער מדבר, זײ צו פֿאַרשפּרײטן
        צװישן די פֿעלקער, און זײ צו צעװאַרפֿן אין די לענדער; '
      cs: Také i těm přisáhl jsem na poušti, že je rozptýlím mezi pohany, a že je
        rozženu po krajinách,
      pl: A gdym podniósł im rękę Moję na pustyni, aby rzucić ich między narody, a rozproszyć
        ich po ziemiach. 
    24:
      he: יַעַן מִשְׁפָּטַי לֹא־עָשׂוּ וְחֻקּוֹתַי מָאָסוּ וְאֶת־שַׁבְּתוֹתַי חִלֵּלוּ
        וְאַחֲרֵי גִּלּוּלֵי אֲבוֹתָם הָיוּ עֵינֵיהֶם׃
      yi: 'װײַל מײַנע געזעצן האָבן זײ ניט געטאָן, און מײַנע חוקים האָבן זײ פֿאַראַכט,
        און מײַנע שבֿטים האָבן זײ פֿאַרשװעכט, און נאָך די אָפּגעטער פֿון זײערע עלטערן
        זײַנען געװען זײערע אױגן. '
      cs: Proto že soudů mých nečinili, a ustanoveními mými pohrdli, a soboty mé poškvrnili,
        a že k ukydaným bohům otců svých zření měli.
      pl: Ponieważ praw Moich nie wykonywali, a ustawami Mojemi wzgardzili, a soboty
        Moje znieważyli, a za bałwanami ojców swoich kierowały się oczy ich. 
    25:
      he: וְגַם־אֲנִי נָתַתִּי לָהֶם חֻקִּים לֹא טוֹבִים וּמִשְׁפָּטִים לֹא יִחְיוּ
        בָּהֶם׃
      yi: 'און איך אױך האָב זײ געגעבן חוקים ניט גוטע, און געזעצן װאָס זײ זאָלן ניט
        קענען לעבן דורך זײ; '
      cs: Pročež já také dal jsem jim ustanovení nedobrá, a soudy, skrze něž nebudou
        živi.
      pl: To też dałem i Ja im ustawy nie dobre, i prawa, przez które żyć nie mieli. 
    26:
      he: וָאֲטַמֵּא אוֹתָם בְּמַתְּנוֹתָם בְּהַעֲבִיר כָּל־פֶּטֶר רָחַם לְמַעַן אֲשִׁמֵּם
        לְמַעַן אֲשֶׁר יֵדְעוּ אֲשֶׁר אֲנִי יְהוָה׃
      yi: און איך האָב זײ געלאָזט זיך פֿאַראומרײניקן מיט זײערע אָפּפֿערגעשאַנקען,
        מיט אָפּשײדן איטלעכס װאָס עפֿנט דעם טראַכט; כּדי איך זאָל זײ פֿאַרװיסטן, כּדי
        זײ זאָלן װיסן אַז איך בין יהוה.
      cs: A poškvrnil jsem jich s jejich dary, (proto že provodili všecko, což otvírá
        život), abych je zkazil, aby poznali, že já jsem Hospodin.
      pl: I skaziłem ich przez ich ofiary, - że przeprowadzili przez ogień wszystko
        rozwierające łono, - abym ich zniweczył, aby poznali, żem Ja Wiekuisty. 
    27:
      he: לָכֵן דַּבֵּר אֶל־בֵּית יִשְׂרָאֵל בֶּן־אָדָם וְאָמַרְתָּ אֲלֵיהֶם כֹּה
        אָמַר אֲדֹנָי יְהוִה עוֹד זֹאת גִּדְּפוּ אוֹתִי אֲבוֹתֵיכֶם בְּמַעֲלָם בִּי
        מָעַל׃
      yi: 'דרום רעד צו דעם הױז פֿון ישׂראל, דו מענטשנקינד, און זאָלסט זאָגן צו זײ:
        אַזױ האָט געזאָגט גאָט דער האַר: דערמיט אױך האָבן אײַערע עלטערן מיך געלעסטערט,
        װאָס זײ האָבן געפֿעלשט אַ פֿעלשונג אָן מיר. '
      cs: 'Protož mluv k domu Izraelskému, synu člověčí, a rci jim: Takto praví Panovník
        Hospodin: Ještě i tímto rouhali se mi otcové vaši, dopouštějíce se proti mně
        přestoupení,'
      pl: 'Przeto oświadczysz domowi Israela, synu człowieczy, a powiesz im: Tak rzecze
        Pan Wiekuisty: I tem jeszcze bluźnili Mi ojcowie wasi, dopuszczając się przeniewierstwa
        względem Mnie: '
    28:
      he: וָאֲבִיאֵם אֶל־הָאָרֶץ אֲשֶׁר נָשָׂאתִי אֶת־יָדִי לָתֵת אוֹתָהּ לָהֶם וַיִּרְאוּ
        כָל־גִּבְעָה רָמָה וְכָל־עֵץ עָבֹת וַיִּזְבְּחוּ־שָׁם אֶת־זִבְחֵיהֶם וַיִּתְּנוּ־שָׁם
        כַּעַס קָרְבָּנָם וַיָּשִׂימוּ שָׁם רֵיחַ נִיחוֹחֵיהֶם וַיַּסִּיכוּ שָׁם אֶת־נִסְכֵּיהֶם׃
      yi: 'װאָרום אַז איך האָב זײ געבראַכט אין דאָס לאַנד, װאָס איך האָב אױפֿגעהױבן
        מײַן האַנט צו זײ, זײ עס צו געבן, איז װוּ נאָר זײ האָבן געזען אַ הױך בערגל,
        און װוּ נאָר אַ געדיכטן בױם, האָבן זײ דאָרטן געשלאַכט זײערע שלאַכטאָפּפֿער,
        און זײ האָבן דאָרטן געבראַכט די דערצערענונג פֿון זײער קרבן, און דאָרטן געמאַכט
        זײער געשמאַקן רֵיח, און דאָרטן געגאָסן זײערע גיסאָפּפֿער. '
      cs: Že, když jsem je uvedl do země, o kteréž jsem přisáhl, že jim ji dám, kdež
        spatřili který pahrbek vysoký, aneb které dřevo husté, hned tu obětovali oběti
        své, a tu dávali popouzející dary své, tu kladli i vůni svou příjemnou, a
        tu obětovali mokré oběti své.
      pl: Gdy wprowadziłem ich do ziemi, o której byłem podniósł rękę Moję, aby ją
        oddać im, wtedy upatrywali sobie każde wzgórze wysokie, i każde drzewo cieniste,
        i zarzynali tam żertwy swoje, i składali tam oburzające swe ofiary, i roztaczali
        tam woń swą przyjemną, i rozlewali tam zalewki swoje. 
    29:
      he: וָאֹמַר אֲלֵהֶם מָה הַבָּמָה אֲשֶׁר־אַתֶּם הַבָּאִים שָׁם וַיִּקָּרֵא שְׁמָהּ
        בָּמָה עַד הַיּוֹם הַזֶּה׃
      yi: 'און איך האָב צו זײ געזאָגט: װאָס באַטײַט „די בָמָה״? – װאָס איר מאַכט זיך
        נאַריש דאָרטן; דרום רופֿט מען איר נאָמען „בָמָה״ ביז אױף הײַנטיקן טאָג.'
      cs: 'A ačkoli jsem říkal jim: Což jest ta výsost, kamž vy chodíváte? ale ona
        slove výsostí až do tohoto dne.'
      pl: A jakkolwiek mówiłem im czem jest wyżyna, - że to miejsce do którego zdążacie
        - jednak nazwano imię jej wyżyna aż po dzień dzisiejszy. 
    30:
      he: לָכֵן אֱמֹר אֶל־בֵּית יִשְׂרָאֵל כֹּה אָמַר אֲדֹנָי יְהוִה הַבְּדֶרֶךְ אֲבוֹתֵיכֶם
        אַתֶּם נִטְמְאִים וְאַחֲרֵי שִׁקּוּצֵיהֶם אַתֶּם זֹנִים׃
      yi: 'דרום זאָג צו דעם הױז פֿון ישׂראל: אַזױ האָט געזאָגט גאָט דער האַר: איר
        פֿאַראומרײניקט אײַך אױף דעם שטײגער פֿון אײַערע עלטערן, און נאָך זײערע אומװערדיקײטן
        זײַט איר פֿאַרפֿירט, '
      cs: 'Protož rci domu Izraelskému: Takto praví Panovník Hospodin: Cestou-liž
        otců vašich vy se máte poškvrňovati, a s ohavnostmi jejich máte smilniti?'
      pl: 'Przeto oświadczysz domowi Israela: Tak rzecze Pan Wiekuisty: Azali drogą
        ojców waszych kalać się chcecie a za ohydami ich sprośnie się uganiać? '
    31:
      he: וּבִשְׂאֵת מַתְּנֹתֵיכֶם בְּהַעֲבִיר בְּנֵיכֶם בָּאֵשׁ אַתֶּם נִטְמְאִים
        לְכָל־גִּלּוּלֵיכֶם עַד־הַיּוֹם וַאֲנִי אִדָּרֵשׁ לָכֶם בֵּית יִשְׂרָאֵל חַי־אָנִי
        נְאֻם אֲדֹנָי יְהוִה אִם־אִדָּרֵשׁ לָכֶם׃
      yi: 'און אַז איר ברענגט אײַערע אָפּפֿערגעשאַנקען, אַז איר מאַכט דורכגײן אײַערע
        קינדער דורכן פֿײַער, פֿאַראומרײניקט איר אײַך מיט אַלע אײַערע אָפּגעטער ביז
        אױף הײַנטיקן טאָג, און איך זאָל זיך לאָזן פֿרעגן פֿון אײַך, הױז פֿון ישׂראל?
        אַזױ װי איך לעב, זאָגט גאָט דער האַר, אױב איך װעל זיך לאָזן פֿרעגן פֿון אײַך! '
      cs: Též přinášejíce dary své, vodíce syny své skrze oheň, máte-liž se poškvrňovati
        při všech ukydaných bozích vašich až do tohoto dne, a ode mne vždy rady hledati,
        ó dome Izraelský? Živť jsem já, dí Panovník Hospodin, že vy se nebudete mne
        více raditi.
      pl: Bo przez składanie darów waszych, przez przeprowadzanie dzieci waszych przez
        ogień, kalacie się wobec wszystkich bałwanów waszych aż po dziś dzień, a Ja
        miałbym się dać wybadać wam domu Israela? Żyw Ja, rzecze Pan Wiekuisty, że się
        wam wybadać nie dam. 
    32:
      he: וְהָעֹלָה עַל־רוּחֲכֶם הָיוֹ לֹא תִהְיֶה אֲשֶׁר אַתֶּם אֹמְרִים נִהְיֶה
        כַגּוֹיִם כְּמִשְׁפְּחוֹת הָאֲרָצוֹת לְשָׁרֵת עֵץ וָאָבֶן׃
      yi: 'און װאָס אײַך קומט אױפֿן זינען װעט קײן מאָל ניט זײַן; װאָס איר זאָגט: מיר
        װעלן זײַן אַזױ װי די אומות, אַזױ װי די משפּחות פֿון די לענדער, צו דינען האָלץ
        און שטײן.'
      cs: 'To pak, což jste sobě v mysli uložili, nikoli se nestane, že říkáte: Budeme
        jako jiní národové, jako čeledi jiných zemí, sloužíce dřevu a kameni.'
      pl: 'To zaś co powstało w myśli waszej nie nastąpi nigdy, że mianowicie powiadacie:
        Będziemy jako inne narody, jako plemiona ziem, aby służyć drzewu i kamieniom. '
    33:
      he: חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־לֹא בְּיָד חֲזָקָה וּבִזְרוֹעַ נְטוּיָה
        וּבְחֵמָה שְׁפוּכָה אֶמְלוֹךְ עֲלֵיכֶם׃
      yi: אַזױ װי איך לעב, זאָגט גאָט דער האַר, אױב ניט מיט אַ שטאַרקער האַנט, און
        מיט אַן אױסגעשטרעקטן אָרעם, און מיט אױסגעגאָסענעם גרימצאָרן, װעל איך קיניגן
        אױף אײַך!
      cs: Živ jsem já, praví Panovník Hospodin, že rukou silnou a ramenem vztaženým,
        a prchlivostí vylitou kralovati budu nad vámi.
      pl: Żyw Ja, rzecze Pan Wiekuisty, jeżeli nie ręką przemożną i ramieniem wyciągniętém
        i oburzeniem wylaném panować będę nad wami! 
    34:
      he: וְהוֹצֵאתִי אֶתְכֶם מִן־הָעַמִּים וְקִבַּצְתִּי אֶתְכֶם מִן־הָאֲרָצוֹת אֲשֶׁר
        נְפוֹצֹתֶם בָּם בְּיָד חֲזָקָה וּבִזְרוֹעַ נְטוּיָה וּבְחֵמָה שְׁפוּכָה׃
      yi: 'און איך װעל אײַך אַרױסציִען פֿון די פֿעלקער, און װעל אײַך אײַנזאַמלען פֿון
        די לענדער, װאָס איר זײַט צעשפּרײט אין זײ, מיט אַ שטאַרקער האַנט, און מיט אַן
        אױסגעשטרעקטן אָרעם, און מיט אױסגעגאָסענעם גרימצאָרן. '
      cs: Vyvedu vás zajisté z národů, a shromáždím vás z zemí, do nichž jste rozptýleni,
        rukou silnou a ramenem vztaženým, i prchlivostí vylitou.
      pl: I wywiodę was z pośród ludów, i zgromadzę was z pośród ziem, gdzieście rozproszeni,
        ręką przemożną i ramieniem wyciągniętém i oburzeniem wylaném, 
    35:
      he: וְהֵבֵאתִי אֶתְכֶם אֶל־מִדְבַּר הָעַמִּים וְנִשְׁפַּטְתִּי אִתְּכֶם שָׁם
        פָּנִים אֶל־פָּנִים׃
      yi: 'און איך װעל אײַך ברענגען צום מדבר פֿון די פֿעלקער, און װעל זיך משפּטן מיט
        אײַך, פּנים-אל-פּנים. '
      cs: A vodě vás po poušti těch národů, souditi se budu s vámi tam tváří v tvář.
      pl: I uprowadzę was do pustyni wpośród tych ludów i rozprawię się tam z wami
        oblicze w oblicze. 
    36:
      he: כַּאֲשֶׁר נִשְׁפַּטְתִּי אֶת־אֲבוֹתֵיכֶם בְּמִדְבַּר אֶרֶץ מִצְרָיִם כֵּן
        אִשָּׁפֵט אִתְּכֶם נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'אַזױ װי איך האָב זיך געמשפּט מיט אײַערע עלטערןאין מדבר פֿון לאַנד מצרַיִם,
        אַזױ װעל איך זיך משפּטן מיט אײַך, זאָגט גאָט דער האַר. '
      cs: Tak jako jsem se soudil s otci vašimi na poušti země Egyptské, tak se budu
        souditi s vámi, praví Panovník Hospodin.
      pl: Jakom się rozprawił z ojcami waszymi na pustyni ziemi Micraim, tak rozprawię
        się z wami, rzecze Pan Wiekuisty. 
    37:
      he: וְהַעֲבַרְתִּי אֶתְכֶם תַּחַת הַשָּׁבֶט וְהֵבֵאתִי אֶתְכֶם בְּמָסֹרֶת הַבְּרִית׃
      yi: 'און איך װעל אײַך מאַכן דורכגײן אונטער דער רוט, און װעל אײַך ברענגען אין
        דער פֿאַרקניפּונג פֿון בונד. '
      cs: A proženu vás pod hůl, abych vás uvedl do závazku smlouvy.
      pl: I przeprowadzę was pod koszturem i przywiodę was pod wędzidło przymierza. 
    38:
      he: וּבָרוֹתִי מִכֶּם הַמֹּרְדִים וְהַפּוֹשְׁעִים בִּי מֵאֶרֶץ מְגוּרֵיהֶם אוֹצִיא
        אוֹתָם וְאֶל־אַדְמַת יִשְׂרָאֵל לֹא יָבוֹא וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: 'און איך װעל אױסרײניקן פֿון אײַך די װידערשפּעניקער, און די װאָס ברעכן אָן
        מיר;פֿון דעם לאַנד פֿון זײער פֿרעמדשאַפֿטװעל איך זײ אַרױסציִען, אָבער אױף
        דער ערד פֿון ישׂראלװעלן זײ ניט קומען;און איר װעט װיסן אַז איך בין יהוה. '
      cs: Ale ty, jenž se mi zprotivili a zpronevěřili, vymísím z vás; z země, v níž
        pohostinu jsou, vyvedu je, do země však Izraelské nevejdou. I zvíte, že já
        jsem Hospodin.
      pl: I wydzielę z pośród was przekornych, którzy odstąpili odemnie; z ziemi ich
        pobytu wywiodę ich, ale do ziemi Israela żaden nie przyjdzie, abyście poznali,
        żem Ja Wiekuisty. 
    39:
      he: וְאַתֶּם בֵּית־יִשְׂרָאֵל כֹּה־אָמַר אֲדֹנָי יְהֹוִה אִישׁ גִּלּוּלָיו לְכוּ
        עֲבֹדוּ וְאַחַר אִם־אֵינְכֶם שֹׁמְעִים אֵלָי וְאֶת־שֵׁם קָדְשִׁי לֹא תְחַלְּלוּ־עוֹד
        בְּמַתְּנוֹתֵיכֶם וּבְגִלּוּלֵיכֶם׃
      yi: 'און איר הױז פֿון ישׂראל, אַזױ האָט געזאָגט גאָט דער האַר:גײט דינט איטלעכער
        זײַנע אָפּגעטער, אַזױ װי איר װילט ניט צוהערן צו מיר;אָבער מײַן הײליקן נאָמען
        זאָלט איר מער ניט פֿאַרשװעכןמיט אײַערע אָפּפֿערגעשאַנקען, און מיט אײַערע אָפּגעטער. '
      cs: 'Vy tedy, ó dome Izraelský, takto praví Panovník Hospodin: Jdětež, služte
        každý ukydaným bohům svým i napotom, poněvadž neposloucháte mne, a jména mého
        svatého nepoškvrňujte více dary svými, a ukydanými bohy svými.'
      pl: 'Wy tedy, domu Israela! tak rzecze Pan Wiekuisty: Idźcie, służcie każdy
        bałwanom swoim! ale wkońcu - zaprawdę, że Mnie usłuchacie, i że imieniem Mojem
        świętém nadal poniewierać nie będziecie darami i bałwanami waszymi. '
    40:
      he: כִּי בְהַר־קָדְשִׁי בְּהַר מְרוֹם יִשְׂרָאֵל נְאֻם אֲדֹנָי יְהוִה שָׁם יַעַבְדֻנִי
        כָּל־בֵּית יִשְׂרָאֵל כֻּלֹּה בָּאָרֶץ שָׁם אֶרְצֵם וְשָׁם אֶדְרוֹשׁ אֶת־תְּרוּמֹתֵיכֶם
        וְאֶת־רֵאשִׁית מַשְׂאוֹתֵיכֶם בְּכָל־קָדְשֵׁיכֶם׃
      yi: 'װאָרום אױף מײַן הײליקן באַרג, אױף דעם הױכן באַרג פֿון ישׂראל, זאָגט גאָט
        דער האַר, דאָרטן װעט דאָס גאַנצע הױז פֿון ישׂראל אין גאַנצןמיר דינען אין לאַנד;
        דאָרטן װעל איך זײ באַװיליקן, און דאָרטן װעל איך פֿאַרלאַנגען אײַערע אָפּשײדונגען,
        און אײַערע ערשטגאָבן, מיט אַלע אײַערע געהײליקטע זאַכן. '
      cs: Nebo na hoře mé svaté, na hoře vysoké Izraelské, dí Panovník Hospodin, tam
        mi sloužiti budou všecken dům Izraelský, což jich koli bude v té zemi. Tam
        je laskavě přijmu, a tam vyhledávati budu od vás obětí vzhůru pozdvižení i
        prvotin darů vašich, se všemi svatými věcmi vašimi.
      pl: Bo na górze Mojej świętej, na wyniosłej górze israelskiej, rzecze Pan Wiekuisty,
        tam służyć Mi będzie cały dom Israela, - wszystek w onej ziemi; tam przyjmę
        ich miłościwie, i tam zażądam danin waszych i pierwocin darów waszych wraz
        z wszystkiemi świętościami waszemi. 
    41:
      he: בְּרֵיחַ נִיחֹחַ אֶרְצֶה אֶתְכֶם בְּהוֹצִיאִי אֶתְכֶם מִן־הָעַמִּים וְקִבַּצְתִּי
        אֶתְכֶם מִן־הָאֲרָצוֹת אֲשֶׁר נְפֹצֹתֶם בָּם וְנִקְדַּשְׁתִּי בָכֶם לְעֵינֵי
        הַגּוֹיִם׃
      yi: 'דורך אַ געשמאַקן רֵיח װעל איך אײַך באַװיליקן, װען איך צי אײַך אַרױס פֿון
        די פֿעלקער, און װעל אײַך אײַנזאַמלען פֿון די לענדערװאָס איר זײַט צעשפּרײט
        אין זײ;און איך װעל געהײליקט װערן דורך אײַךאין די אױגן פֿון די אומות. '
      cs: S vůní libou laskavě vás přijmu, když vás vyvedu z národů, a shromáždím
        vás z těch zemí, do nichž jste rozptýleni byli, a tak posvěcen budu v vás
        před očima těch národů.
      pl: Przy woni wdzięcznej przyjmę was chętnie, gdy was wywiodę z pośród ludów,
        a zgromadzę z ziem, w których rozproszeni jesteście, aby uświęcić się przez
        was w oczach narodów. 
    42:
      he: וִידַעְתֶּם כִּי־אֲנִי יְהוָה בַּהֲבִיאִי אֶתְכֶם אֶל־אַדְמַת יִשְׂרָאֵל
        אֶל־הָאָרֶץ אֲשֶׁר נָשָׂאתִי אֶת־יָדִי לָתֵת אוֹתָהּ לַאֲבוֹתֵיכֶם׃
      yi: 'און איר װעט װיסן אַז איך בין יהוה, װען איך ברענג אײַך אױף דער ערד פֿון
        ישׂראל, אין דעם לאַנד, װאָס איך האָב אױפֿגעהױבן מײַן האַנט, עס צו געבן צו
        אײַערע עלטערן. '
      cs: I poznáte, že já jsem Hospodin, když vás uvedu do země Izraelské, do země
        té, o kteréž jsem přisáhl, že ji dám otcům vašim.
      pl: A tak poznacie, żem Ja Wiekuisty, gdy was przywiodę do ziemi israelskiej,
        do onej ziemi, o którą podniosłem był rękę Moję, abym ją oddał ojcom waszym. 
    43:
      he: וּזְכַרְתֶּם־שָׁם אֶת־דַּרְכֵיכֶם וְאֵת כָּל־עֲלִילוֹתֵיכֶם אֲשֶׁר נִטְמֵאתֶם
        בָּם וּנְקֹטֹתֶם בִּפְנֵיכֶם בְּכָל־רָעוֹתֵיכֶם אֲשֶׁר עֲשִׂיתֶם׃
      yi: 'און איר װעט דאָרטן דערמאָנען אײַערע װעגן, און אַלע אײַערע מעשׂים, װאָס
        איר האָט זיך פֿאַראומרײניקט מיט זײ, און איר װעט זיך עקלען פֿאַר זיך אַלײןפֿון
        װעגן אַלע אײַערע בײזן װאָס איר האָט געטאָן. '
      cs: A tu se rozpomenete na cesty své a na všecky činy své, jimiž jste se poškvrňovali,
        tak že sami se býti hodné ošklivosti uznáte, pro všecky nešlechetnosti vaše,
        kteréž jste činívali.
      pl: I wspomnicie tam na drogi wasze, i na wszystkie postępki wasze, któremiście
        się kalali, i obmierzniecie sami sobie z powodu wszystkich niecności waszych,
        któreście spełnili. 
    44:
      he: וִידַעְתֶּם כִּי־אֲנִי יְהוָה בַּעֲשׂוֹתִי אִתְּכֶם לְמַעַן שְׁמִי לֹא כְדַרְכֵיכֶם
        הָרָעִים וְכַעֲלִילוֹתֵיכֶם הַנִּשְׁחָתוֹת בֵּית יִשְׂרָאֵל נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: און איר װעט װיסן אַז איך בין יהוה, װען איך טו מיט אײַך פֿון מײַן נאָמען
        װעגן, ניט לױט אײַערע שלעכטע װעגן, און לױט אײַערע פֿאַרדאָרבענע מעשׂים, איר
        הױז פֿון ישׂראל, זאָגט גאָט דער האַר.
      cs: Tu poznáte, že já jsem Hospodin, když vám to učiním pro jméno své, ne podlé
        cest vašich zlých, ani podlé činů vašich porušených, dome Izraelský, praví
        Panovník Hospodin.
      pl: I poznacie, żem Ja Wiekuisty, gdy uczynię wam tak gwoli imieniu Mojemu,
        nie wedle dróg waszych niecnych i postępków waszych zdrożnych, domu Israela!
        rzecze Pan Wiekuisty. 
    45:
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
    46:
      cs: Synu člověčí, obrať tvář svou k straně polední, a vypusť jako rosu na poledne,
        a prorokuj proti lesu toho pole, kteréž jest na poledne.
    47:
      cs: 'A rci lesu polednímu: Slyš slovo Hospodinovo: Takto praví Panovník Hospodin:
        Aj, já zanítím v tobě oheň, kterýž sežere v tobě každé dřevo zelené i každé
        dřevo suché; nezhasneť plamen přeprudký, a budou jím opáleny všecky tváře
        od poledne až na půlnoci.'
    48:
      cs: I uzří všeliké tělo, že jsem já Hospodin zapálil jej; nezhasneť.
    49:
      cs: 'I řekl jsem: Ach, Panovníče Hospodine, oni mi říkají: Však tento v přísloví
        nám toliko mluví.'
  21:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ דֶּרֶךְ תֵּימָנָה וְהַטֵּף אֶל־דָּרוֹם וְהִנָּבֵא
        אֶל־יַעַר הַשָּׂדֶה נֶגֶב׃
      yi: מענטשנקינד, טו דײַן פּנים אַקעגן דָרום, און רעד צום דָרום, און זאָגט נבֿיאות
        אױף דעם װאַלד פֿון פֿעלד אין דָרום;
      cs: Synu člověčí, obrať tvář svou k Jeruzalému, a vypusť jako rosu proti místům
        svatým, a prorokuj proti zemi Izraelské.
      pl: Synu człowieczy! Zwróć oblicze swe na drogę ku południowi, a zwiastuj o ziemi
        południa, i prorokuj o lesie pola południowego. 
    3:
      he: וְאָמַרְתָּ לְיַעַר הַנֶּגֶב שְׁמַע דְּבַר־יְהוָה כֹּה־אָמַר אֲדֹנָי יְהוִה
        הִנְנִי מַצִּית־בְּךָ אֵשׁ וְאָכְלָה בְךָ כָל־עֵץ־לַח וְכָל־עֵץ יָבֵשׁ לֹא־תִכְבֶּה
        לַהֶבֶת שַׁלְהֶבֶת וְנִצְרְבוּ־בָהּ כָּל־פָּנִים מִנֶּגֶב צָפוֹנָה׃
      yi: 'און זאָלסט זאָגן צום װאַלד פֿון דָרום:הער דאָס װאָרט פֿון גאָט: אַזױ האָט
        געזאָגט גאָט דער האַר:זע, איך צינד אָן אין דיר אַ פֿײַער, און עס װעט פֿאַרצערן
        אין דיר איטלעך פֿײַכטן בױםאון איטלעך טרוקענעם בױם;די פֿלאַמפֿײַער װעט ניט
        פֿאַרלאָשן װערן, און אַלע פּנימער פֿון דָרום ביז צפֿוןװעלן אָנגעברענט װערן
        דערפֿון. '
      cs: 'A rci zemi Izraelské: Takto praví Hospodin: Aj, já jsem proti tobě, a vytáhnu
        meč svůj z pošvy jeho, a vypléním z tebe spravedlivého i bezbožného.'
      pl: 'I oświadcz lasowi południa: Posłuchaj słowa Wiekuistego! Tak rzecze Pan
        Wiekuisty: Oto rozniecę wpośród ciebie ogień, a strawi w tobie każde drzewo
        świeże i każde drzewo uschłe; nie wygaśnie płomień gorejący, i popalą się
        w nim wszystkie oblicza od południa do północy. '
    4:
      he: וְרָאוּ כָּל־בָּשָׂר כִּי אֲנִי יְהוָה בִּעַרְתִּיהָ לֹא תִּכְבֶּה׃
      yi: און אַלע לײַבער װעלן זען, אַז איך יהוה האָב זײ אָנגעצונדן;זי װעט ניט פֿאַרלאָשן
        װערן.
      cs: Proto, abych vyplénil z tebe spravedlivého i bezbožného, proto vyjde meč
        můj z pošvy své proti všelikému tělu, od poledne až na půlnoci.
      pl: I ujrzy wszelkie ciało, żem Ja Wiekuisty go rozżarzył; albowiem nie wygaśnie. 
    5:
      he: וָאֹמַר אֲהָהּ אֲדֹנָי יְהוִה הֵמָּה אֹמְרִים לִי הֲלֹא מְמַשֵּׁל מְשָׁלִים
        הוּא׃
      yi: 'האָב איך געזאָגט: װײ, גאָט דו האַר, זײ זאָגן אױף מיר: איז ער ניט אַ משלים-זאָגער? '
      cs: I zvíť všeliké tělo, že jsem já Hospodin vytáhl meč svůj z pošvy jeho; nenavrátíť
        se zase více.
      pl: 'I rzekłem: Biada Panie Wiekuisty! powiadają oni o mnie: Czyż nie prawi
        ten same tylko przypowieści? '
    6:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו מיר, אַזױ צו זאָגן:'
      cs: Ty pak synu člověčí, vzdychej, jako bys zlámaná měl bedra, a to s hořekováním
        vzdychej před očima jejich.
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    7:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ אֶל־יְרוּשָׁלִַם וְהַטֵּף אֶל־מִקְדָּשִׁים וְהִנָּבֵא
        אֶל־אַדְמַת יִשְׂרָאֵל׃
      yi: 'מענטשנקינד, טו דײַן פּנים צו ירושלים, און רעד צו די הײליקטומען, און זאָג
        נבֿיאות אױף דער ערד פֿון ישׂראל. '
      cs: 'I stane se, žeť řeknou: Nad čím ty vzdycháš? Tedy řekneš: Nad pověstí,
        kteráž přichází, k níž rozplyne se každé srdce, a každé ruce klesnou, a všeliký
        duch skormoutí se, a každá kolena rozplynou se jako voda. Aj, přicházíť a
        děje se, praví Panovník Hospodin.'
      pl: Synu człowieczy! zwróć oblicze swe ku Jerozolimie, a zwiastuj o świątyniach,
        i prorokuj o ziemi israelskiej, 
    8:
      he: וְאָמַרְתָּ לְאַדְמַת יִשְׂרָאֵל כֹּה אָמַר יְהוָה הִנְנִי אֵלַיִךְ וְהוֹצֵאתִי
        חַרְבִּי מִתַּעְרָהּ וְהִכְרַתִּי מִמֵּךְ צַדִּיק וְרָשָׁע׃
      yi: 'און זאָלסט זאָגן צו דער ערד פֿון ישׂראל:אַזױ האָט גאָט געזאָגט: זע, איך
        קום צו דיר, און איך װעל אַרױסציִען מײַן שװערד פֿון איר שײד, און װעל פֿאַרשנײַדן
        פֿון דיר דעם צדיק מיטן רָשע. '
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: 'I oświadcz ziemi israelskiej: Tak rzecze Wiekuisty: Otom Ja przeciw tobie
        i dobędę miecza Mego z pochew jego, i wytępię z pośród ciebie sprawiedliwych
        i niegodziwych. '
    9:
      he: יַעַן אֲשֶׁר־הִכְרַתִּי מִמֵּךְ צַדִּיק וְרָשָׁע לָכֵן תֵּצֵא חַרְבִּי מִתַּעְרָהּ
        אֶל־כָּל־בָּשָׂר מִנֶּגֶב צָפוֹן׃
      yi: 'װײַל איך װיל פֿאַרשנײַדן פֿון דיר דעם צדיק מיטן רָשע, דרום װעט אַרױסגײן
        מײַן שװערד פֿון איר שײדאױף אַלע לײַבער פֿון דָרום ביז צפֿון. '
      cs: 'Synu člověčí, prorokuj a rci: Takto praví Hospodin: Rci: Meč, meč nabroušen,
        také i vyčištěn jest.'
      pl: Przeto, że wytępić chcę z pośród ciebie sprawiedliwych i niegodziwych, niechaj
        wyjdzie miecz Mój z pochew swoich przeciw wszelkiemu ciału od południa ku
        północy. 
    10:
      he: וְיָדְעוּ כָּל־בָּשָׂר כִּי אֲנִי יְהוָה הוֹצֵאתִי חַרְבִּי מִתַּעְרָהּ
        לֹא תָשׁוּב עוֹד׃
      yi: און אַלע לײַבער װעלן װיסןאַז איך יהוה האָב אַרױסגעצױגןמײַן שװערד פֿון איר
        שײד;זי װעט זיך מער ניט אומקערן.
      cs: Aby zabíjel k zabití oddané, nabroušen jest; aby se blyštěl, vyčištěn jest.
        Radovati-liž se budeme, když prut syna mého pohrdá každým dřevem?
      pl: A niechaj pozna wszelkie ciało, żem Ja wiekuisty dobył miecza Mojego z pochew
        jego, gdyż nie cofnie się więcej. 
    11:
      he: וְאַתָּה בֶן־אָדָם הֵאָנַח בְּשִׁבְרוֹן מָתְנַיִם וּבִמְרִירוּת תֵּאָנַח
        לְעֵינֵיהֶם׃
      yi: 'און דו מענטשנקינד, זיפֿץ;מיט ברעכעניש פֿון לענדן און מיט ביטערקײטזאָלסטו
        זיפֿצן פֿאַר זײערע אױגן. '
      cs: Dalť jej vyčistiti, aby v ruku vzat byl; jestiť nabroušený meč, jest i vyčištěný,
        aby dán byl do ruky mordujícího.
      pl: Ty zaś, synu człowieczy, zawódź, jak gdyby łamały się biodra twoje, a w rozgoryczeniu
        zawódź przed oczyma ich! 
    12:
      he: וְהָיָה כִּי־יֹאמְרוּ אֵלֶיךָ עַל־מָה אַתָּה נֶאֱנָח וְאָמַרְתָּ אֶל־שְׁמוּעָה
        כִי־בָאָה וְנָמֵס כָּל־לֵב וְרָפוּ כָל־יָדַיִם וְכִהֲתָה כָל־רוּחַ וְכָל־בִּרְכַּיִם
        תֵּלַכְנָה מַּיִם הִנֵּה בָאָה וְנִהְיָתָה נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און עס װעט זײַן, אַז זײ װעלן זאָגן צו דיר;אױף װאָס זיפֿצסטו?זאָלסטו זאָגן:
        אױף דער הערונג װאָס קומט:און איטלעך האַרץ װעט צעגײן, און אַלע הענט װעלן שלאַף
        װערן, און איטלעך געמיט װעט באַטריבט װערן, און אַלע קני װעלן רינען מיט װאַסער.
        זע, עס קומט, און עס געשעט, זאָגט גאָט דער האַר.'
      cs: Křič a kvěl, synu člověčí, proto že ten bude proti lidu mému, tentýž proti
        všechněm knížatům Izraelským; uvrženi budou na meč s lidem mým, protož bí
        se v bedra.
      pl: 'A gdy ci powiedzą: Czemu tak zawodzisz? tedy oświadcz: Z powodu wieści,
        która nadchodzi, na którą roztopi się każde serce, omdleją wszelkie ręce,
        a zamroczy się wszelki duch, a wszystkie kolana niby woda się rozpłyną. Oto
        nadejdzie i spełni się! rzecze Pan Wiekuisty. '
    13:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: Když jsem je trestával, co bylo? Nemám-liž metly hubící již přičiniti? dí
        Hospodin zástupů.
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    14:
      he: בֶּן־אָדָם הִנָּבֵא וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי אֱמֹר חֶרֶב חֶרֶב הוּחַדָּה
        וְגַם־מְרוּטָה׃
      yi: 'מענטשנקינד, זאָג נבֿיאות, און זאָלסט זאָגן:אַזױ האָט גאָט געזאָגט: זאָג:אַ
        שװערד, אַ שװערד איז געשאַרפֿט, און איז אױך געשליפֿן;כּדי צו שעכטן אַ שעכטונג
        איז זי געשאַרפֿט, '
      cs: Ty tedy synu člověčí, prorokuj a tleskej rukama; nebo po druhé i po třetí
        přijde meč, meč mordujících, ten meč mordujících bez lítosti, pronikajících
        i do pokojů jejich.
      pl: 'Synu człowieczy, prorokuj a oświadcz: Tak rzekł Wiekuisty: Wołaj: Miecz,
        miecz wyostrzony został i też wygładzony! '
    15:
      he: לְמַעַן טְבֹחַ טֶבַח הוּחַדָּה לְמַעַן־הֱיֵה־לָהּ בָּרָק מֹרָטָּה אוֹ נָשִׂישׂ
        שֵׁבֶט בְּנִי מֹאֶסֶת כָּל־עֵץ׃
      yi: 'כּדי צו האָבן אַ בליץ איז זי געשליפֿן –װײ, עס פֿאַרגײט דער שטאַם פֿון מײַן
        זון! –זי פֿאַרלענדט דעם גאַנצן בױם. '
      cs: Tak aby se rozplynulo srdce, a rozmnoženi byli úrazové, v každé bráně jejich
        postavím ostří meče. Ach, vyčištěnť jest, aby se blyštěl, zaostřen, aby zabíjel.
      pl: Aby sprawił rzeź wyostrzony on, aby lśnił się blaskiem wygładzony. Alboż
        cieszyć się nam? Rózga to dla syna Mojego, która wszelkie drzewo lekceważy! 
    16:
      he: וַיִּתֵּן אֹתָהּ לְמָרְטָה לִתְפֹּשׂ בַּכָּף הִיא־הוּחַדָּה חֶרֶב וְהִיא
        מֹרָטָּה לָתֵת אוֹתָהּ בְּיַד־הוֹרֵג׃
      yi: 'און מע האָט זי געגעבן צו שלײַפֿן, אױף צו נעמען אין פֿױסט;זי איז געשאַרפֿט,
        די שװערד, און זי איז געשליפֿן, זי צו געבן אין האַנט פֿון דעם טײטער. '
      cs: Shlukni se a pusť se na pravo i na levo, kamžkoli a načkoli se tobě nahodí.
      pl: I oddano go dla wygładzenia, aby go można pięścią ująć; wyostrzony ten miecz
        a też wygładzony, aby go podać w rękę mordercy. 
    17:
      he: זְעַק וְהֵילֵל בֶּן־אָדָם כִּי־הִיא הָיתָה בְעַמִּי הִיא בְּכָל־נְשִׂיאֵי
        יִשְׂרָאֵל מְגוּרֵי אֶל־חֶרֶב הָיוּ אֶת־עַמִּי לָכֵן סְפֹק אֶל־יָרֵךְ׃
      yi: 'שרײַ און יאָמער, דו מענטשנקינד, װאָרום זי איז אױף מײַן פֿאָלק, זי איז אױף
        אַלע פֿירשטן פֿון ישׂראל;איבערגעענטפֿערט צום שװערד זײַנען זײ מיט מײַן פֿאָלק;דרום
        שלאָג אױפֿן לענד. '
      cs: I jáť také tleskati budu rukama svýma, a doložím prchlivost svou. Já Hospodin
        mluvil jsem.
      pl: Wykrzykuj a utyskuj, synu człowieczy, albowiem ten to nadchodzi na lud Mój,
        ten na wszystkie książęta Israela! Rzuceni pod miecz będą oni wespół z ludem
        Moim; przeto uderz się w biodro! 
    18:
      he: כִּי בֹחַן וּמָה אִם־גַּם־שֵׁבֶט מֹאֶסֶת לֹא יִהְיֶה נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'װאָרום ער װעט געפּרוּװט װערן; און װי נאָך!אַז זי פֿאַרלענדט דעם שטאַם,
        ער זאָל גאָר ניט זײַן, זאָגט גאָט דער האַר. '
      cs: 'V tom stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: Bo wypróbowany on, - i cóż? "Lecz gdyby rózga sama lekceważyła?" - Nie będzie
        tego, rzecze Pan Wiekuisty. 
    19:
      he: וְאַתָּה בֶן־אָדָם הִנָּבֵא וְהַךְ כַּף אֶל־כָּף וְתִכָּפֵל חֶרֶב שְׁלִישִׁתָה
        חֶרֶב חֲלָלִים הִיא חֶרֶב חָלָל הַגָּדוֹל הַחֹדֶרֶת לָהֶם׃
      yi: 'און דו מענטשנקינד, זאָג נבֿיאות, און קלאַפּ אַ האַנט אױף אַ האַנט, און
        זאָל די שװערד פֿאַרטאָפּלט װערן דרײַפֿאַכיק;דאָס איז די שװערד פֿאַר די װאָס
        דאַרפֿן דערשלאָגן װערן, די שװערד פֿאַר דעם גרױסן װאָס דאַרף דערשלאָגן װערן,
        װאָס רינגלט זײ אַרום. '
      cs: Ty pak synu člověčí, předlož sobě dvě cesty, kudy by jíti měl meč krále
        Babylonského. Z země jedné ať vycházejí obě dvě, a na rozcestí vybeř tu k
        městu, tu vybeř.
      pl: Ty tedy, synu człowieczy, prorokuj a uderz dłonią w dłoń, bo podwoi się
        miecz na potrójny, miecz morderczy to, miecz mordu wielkiego, który osaczy
        ich. 
    20:
      he: לְמַעַן לָמוּג לֵב וְהַרְבֵּה הַמִּכְשֹׁלִים עַל כָּל־שַׁעֲרֵיהֶם נָתַתִּי
        אִבְחַת־חָרֶב אָח עֲשׂוּיָה לְבָרָק מְעֻטָּה לְטָבַח׃
      yi: 'כּדי דאָס האַרץ זאָל צעגײן, און צו מערן די שטרױכלונגען, האָב איך אױף אַלע
        זײערע טױערןגעבראַכט דעם שרעק פֿון שװערד;װײ, זי איז צו בליצן געמאַכט, צו שעכטונג
        געשאַרפֿט. '
      cs: Ukaž cestu, kudy by jíti měl meč, k Rabbat-li synů Ammon, čili k Judstvu,
        na Jeruzalémské pevnosti,
      pl: Aby potruchlały serca, a mnożyły się klęski; na wszystkie bramy ich położę
        grozę miecza, który cały w błyskawicę zmieniony, wyostrzony dla rzezi. 
    21:
      he: הִתְאַחֲדִי הֵימִנִי הָשִׂימִי הַשְׂמִילִי אָנָה פָּנַיִךְ מֻעָדוֹת׃
      yi: פֿאַרנעם זיך רעכטס, פֿאַרקער זיך לינקס, װוּהין דײַן שאַרף איז געקערט!
      cs: Proto že stane král Babylonský na rozcestí, na počátku dvou cest, obíraje
        se s hádáním, vyčistí střely, doptávati se bude modl, hleděti bude do jater.
      pl: Zbierz się na prawo, uderzaj na lewo, dokądkolwiek ostrze twe przeznaczone! 
    22:
      he: וְגַם־אֲנִי אַכֶּה כַפִּי אֶל־כַּפִּי וַהֲנִחֹתִי חֲמָתִי אֲנִי יְהוָה דִּבַּרְתִּי׃
      yi: און איך אױך װעל קלאַפּן אַ האַנט אױף אַ האַנט, און װעל באַרוען מײַן גרימצאָרן;איך
        יהוה האָב גערעדט.
      cs: Po pravé ruce jeho hádání ukáže Jeruzalém, aby sšikoval hejtmany, kteříž
        by ponoukali k mordování, a pozdvihovali hlasu s prokřikováním, aby přistavili
        berany válečné proti branám, aby vysypán byl násyp, a vzdělání byli šancové.
      pl: Bo i Ja uderzę dłonią w dłoń, aby uciszyć oburzenie Moje; Ja Wiekuisty to wyrzekłem! 
    23:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: I budou to míti za hádání marné před očima svýma ti, jenž se zavázali přísahami;
        a toť přivede na pamět nepravost, kterouž by popadeni byli.
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    24:
      he: וְאַתָּה בֶן־אָדָם שִׂים־לְךָ שְׁנַיִם דְּרָכִים לָבוֹא חֶרֶב מֶלֶךְ־בָּבֶל
        מֵאֶרֶץ אֶחָד יֵצְאוּ שְׁנֵיהֶם וְיָד בָּרֵא בְּרֹאשׁ דֶּרֶךְ־עִיר בָּרֵא׃
      yi: 'און דו מענטשנקינד, מאַך דיר צװײ װעגן, פֿאַר דעם שװערד פֿון דעם מלך פֿון
        בָבֿל צו קומען;פֿון אײן לאַנד זאָלן זײ בײדע אַרױסגײן. און אַ װעגװײַזער שטעל
        אױף;בײַם אָנהײב װעג צו דער שטאָט שטעל אים אױף. '
      cs: 'Protož takto praví Panovník Hospodin: Proto že ku paměti přivodíte nepravost
        svou, a odkrývá se nevěra vaše, tak že jsou patrní hříchové vaši ve všech
        činech vašich, proto že na pamět přicházíte, rukou tou popadeni budete.'
      pl: Ty zaś synu człowieczy, nakreśl sobie dwie drogi, po której nadciągnąć może
        miecz króla Babelu; z ziemi jednej wyjść mają obie, a drogowskaz wyryjesz,
        - na początku drogi do każdego miasta wyryjesz go. 
    25:
      he: דֶּרֶךְ תָּשִׂים לָבוֹא חֶרֶב אֵת רַבַּת בְּנֵי־עַמּוֹן וְאֶת־יְהוּדָה בִירוּשָׁלִַם
        בְּצוּרָה׃
      yi: 'מאַך אַ װעג פֿאַר דער שװערדצו קומען אױף רַבָה פֿון די קינדער פֿון עמון,
        און אױף יהוּדה אין ירושלים באַפֿעסטיקט. '
      cs: Ty pak nečistý bezbožníče, kníže Izraelské, jehož den přichází, a čas skonání
        nepravosti,
      pl: Drogę nakreśl po której nadciągnąć może miecz, do Rabba synów Ammonu, i do
        Judy, do obwarowanej Jerozolimy. 
    26:
      he: כִּי־עָמַד מֶלֶךְ־בָּבֶל אֶל־אֵם הַדֶּרֶךְ בְּרֹאשׁ שְׁנֵי הַדְּרָכִים לִקְסָם־קָסֶם
        קִלְקַל בַּחִצִּים שָׁאַל בַּתְּרָפִים רָאָה בַּכָּבֵד׃
      yi: 'װאָרום דער מלך פֿון בָבֿל שטעלט זיךבײַ דער שײדונג פֿון װעג, בײַם אָנהײב
        פֿון בײדע װעגן, צו טרעפֿן מיט כּישוף;ער שאָקלט מיט פֿײַלן, ער פֿרעגט בײַ דעם
        תּרפֿים, ער קוקט אין אַ לעבער. '
      cs: 'Takto praví Panovník Hospodin: Sejmi tu čepici, a svrz tu korunu, kteráž
        nikdy již taková nebude; toho, kterýž na snížení přišel, povyš, a vyvýšeného
        poniž.'
      pl: 'Albowiem stoi już król Babelu na rozdrożu, aby na początku dwu tych dróg
        wedle wyroczni sobie wróżyć: potrząsa strzały, radzi się domowych bożków,
        bada wątrobę. '
    27:
      he: בִּימִינוֹ הָיָה הַקֶּסֶם יְרוּשָׁלִַם לָשׂוּם כָּרִים לִפְתֹּחַ פֶּה בְּרֶצַח
        לְהָרִים קוֹל בִּתְרוּעָה לָשׂוּם כָּרִים עַל־שְׁעָרִים לִשְׁפֹּךְ סֹלְלָה
        לִבְנוֹת דָּיֵק׃
      yi: 'אין זײַן רעכטער האַנט איז דער גורל אױף ירושליםאָנצושטעלן שטורעמבעק, צו
        עפֿענען דאָס מױל מיט רציחה, אױפֿצוהײבן דעם קָול אין געשרײ, צו שטעלן שטורעמבעק
        אױף די טױערן, אָנצושיטן אַן ערדװאַל, צו בױען אַ באַלעגער-מױער. '
      cs: Zmotanou, zmotanou, zmotanou učiním ji, (čehož prvé nebývalo), až přijde
        ten, jenž má právo, kteréž jsem jemu dal.
      pl: W prawicę jego pada wyrocznia "Jerozolima", aby szykować tarany, aby rozwierać
        otwory przełomem, aby podnieść okrzyki przy trąbach bojowych, by skierować
        tarany przeciw bramom, by wsypać wały a budować wieże. 
    28:
      he: וְהָיָה לָהֶם כקסום־[כִּקְסָם־] שָׁוְא בְּעֵינֵיהֶם שְׁבֻעֵי שְׁבֻעוֹת לָהֶם
        וְהוּא־מַזְכִּיר עָוֺן לְהִתָּפֵשׂ׃
      yi: און בײַ זײ װעט עס זײַןװי אַ פֿאַלשער כּישוף אין זײערע אױגן;װאָכן אױף װאָכן
        האָבן זײ נאָך!אָבער דאָס מאַכט דערמאָנען די זינד, אַז זײ זאָלן געכאַפּט װערן.
      cs: 'Ty pak synu člověčí, prorokuj a rci: Takto praví Panovník Hospodin o synech
        Ammon, i o pohanění jejich, rci, pravím: Meč, meč dobyt jest, k zabíjení vyčištěn
        jest, aby hubil všecko, a aby se blyštěl.'
      pl: Ale to niby wyrocznią fałszywą w oczach ich, przysięgi nad przysięgi wszak
        mają; gdy to właśnie przypomina o winie, aby pojmani zostali. 
    29:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה יַעַן הַזְכַּרְכֶם עֲוֺנְכֶם בְּהִגָּלוֹת
        פִּשְׁעֵיכֶם לְהֵרָאוֹת חַטֹּאותֵיכֶם בְּכֹל עֲלִילוֹתֵיכֶם יַעַן הִזָּכֶרְכֶם
        בַּכַּף תִּתָּפֵשׂוּ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:װײַל איר האָט געמאַכט דערמאָנען אײַערע
        זינד, װען אײַערע פֿאַרברעכן זײַנען אַנטפּלעקט געװאָרן, אַזױ אַז אײַערע זינד
        װײַזן זיך אַרױסאין אַלע אײַערע מעשׂים –װײַל איר זײַט דערמאָנט געװאָרן, װעט
        איר מיט דער האַנט געכאַפּט װערן. '
      cs: 'A ačkoli předpovídají tobě marné věci, a hádají tobě lež, aby tě přiložili
        k hrdlům zbitých bezbožníků, jejichž den přichází a čas skonání nepravosti:'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Ponieważ przywodzicie na pamięć winę waszę
        przez wyjaśnienie się występków waszych, że uwidoczniają się grzechy wasze
        we wszystkich waszych sprawach, - ponieważ przypominacie się tak, przeto ręką
        tą pojmani będziecie. '
    30:
      he: וְאַתָּה חָלָל רָשָׁע נְשִׂיא יִשְׂרָאֵל אֲשֶׁר־בָּא יוֹמוֹ בְּעֵת עֲוֺן
        קֵץ׃
      yi: 'און דו רָשע פֿאַרשװעכטער, דו פֿירשט פֿון ישׂראל װאָס זײַן טאָג איז געקומעןאין
        דער צײַט פֿון דער לעצטער פֿאַרזינדיקונג, '
      cs: Schovej meč do pošvy jeho. Na místě, na kterémž jsi zplozena, v zemi přebývání
        tvého, budu tě souditi.
      pl: Ty zaś, zniesławiony niegodziwcze, książę israelski, którego dzień nadchodzi,
        czasu kaźni ostatecznej, 
    31:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה הָסִיר הַמִּצְנֶפֶת וְהָרִים הָעֲטָרָה זֹאת לֹא־זֹאת
        הַשָּׁפָלָה הַגְבֵּהַ וְהַגָּבֹהַ הַשְׁפִּיל׃
      yi: אַזױ האָט געזאָגט גאָט דער האַר:אַװעק די הױב! און אַראָפּ די קרױן!דאָס איז
        ניט מער דאָס!דאָס נידעריקע דערהײבן, און דעם הױכן דערנידערן!
      cs: A vyleji na tě rozhněvání své, ohněm prchlivosti své na tě dmýchati budu,
        a dám tě v ruku lidí vzteklých, řemeslníků všecko kazících.
      pl: 'Tak rzecze Pan Wiekuisty: Precz z tyarą, zrzucić koronę: To nie zostanie
        już takiem. Niskie wywyższyć, a wysokie poniżyć! '
    32:
      he: עַוָּה עַוָּה עַוָּה אֲשִׂימֶנָּה גַּם־זֹאת לֹא הָיָה עַד־בֹּא אֲשֶׁר־לוֹ
        הַמִּשְׁפָּט וּנְתַתִּיו׃
      yi: 'אַ חורבן, אַ חורבן, אַ חורבן װעל איך עס מאַכן;יאָ, דאָס װעט מער ניט זײַן,
        ביז עס קומט דער װעמען עס געהערט, און איך װעל עס אים געבן. '
      cs: Budeš ohni k sežrání, krev tvá bude u prostřed země, nebudeš připomínána;
        neboť jsem já Hospodin mluvil.
      pl: W ruinę, w ruinę, w ruinę obrócę ją; wszakże i to się już nie ostanie, póki
        nie przyjdzie ten, któremu się przynależy, a jemu ją oddam! 
    33:
      he: וְאַתָּה בֶן־אָדָם הִנָּבֵא וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהֹוִה אֶל־בְּנֵי
        עַמּוֹן וְאֶל־חֶרְפָּתָם וְאָמַרְתָּ חֶרֶב חֶרֶב פְּתוּחָה לְטֶבַח מְרוּטָה
        לְהָכִיל לְמַעַן בָּרָק׃
      yi: 'און דו מענטשנקינד, זאָג נבֿיאות און זאָלסט זאָגן:אַזױ האָט געזאָגט גאָט
        דער האַראױף די קינדער פֿון עמון, און אױף זײער לעסטערונג;און זאָלסט זאָגן:
        שװערד, דו געצױגענע שװערד, צו שעכטונג געשליפֿן, צום אױסהאַלטן, כּדי בליציק
        צו זײַן –'
      pl: 'Ty wszakże, synu człowieczy, prorokuj i oświadcz: Tak rzecze Pan Wiekuisty
        o synach Ammonu i urąganiu ich, a powiesz: Miecz, miecz dobyty, na rzeź wygładzony,
        aby pożerał, aby się lśnił, '
    34:
      he: בַּחֲזוֹת לָךְ שָׁוְא בִּקְסָם־לָךְ כָּזָב לָתֵת אוֹתָךְ אֶל־צַוְּארֵי חַלְלֵי
        רְשָׁעִים אֲשֶׁר־בָּא יוֹמָם בְּעֵת עֲוֺן קֵץ׃
      yi: בעת מע זעט װעגן דיר פֿאַלשקײט, בעת מע װאָרזאָגט װעגן דיר ליגן –דיך צו לײגן
        אױף די העלדזערפֿון רשָעים פֿאַרשװעכטע, װאָס זײער טאָג איז געקומען, אין דער
        צײַט פֿון דער לעצטער פֿאַרזינדיקונג! –
      pl: Podczas gdy obwieszczają ci kłamstwo, podczas gdy wróżą ci fałsz, aby cię
        przyłączyć do przebitych szyj niegodziwców, których dzień nadszedł, czasu
        kaźni ostatecznej. 
    35:
      he: הָשַׁב אֶל־תַּעְרָהּ בִּמְקוֹם אֲשֶׁר־נִבְרֵאת בְּאֶרֶץ מְכֻרוֹתַיִךְ אֶשְׁפֹּט
        אֹתָךְ׃
      yi: 'קער זי אום אין איר שײד! –אין דעם אָרט װוּ דו ביסט געשאַפֿן געװאָרן, אין
        דעם לאַנד פֿון דײַן אָפּשטאַמונג, װעל איך דיך משפּטן. '
      pl: Czyżby cofnąć się miał do pochew swoich? Na miejscu gdzieś zrodzony, na ziemi
        z której pochodzisz sądzić cię będę. 
    36:
      he: וְשָׁפַכְתִּי עָלַיִךְ זַעְמִי בְּאֵשׁ עֶבְרָתִי אָפִיחַ עָלָיִךְ וּנְתַתִּיךְ
        בְּיַד אֲנָשִׁים בֹּעֲרִים חָרָשֵׁי מַשְׁחִית׃
      yi: 'און איך װעל אױסגיסן אױף דיר מײַן כּעס; –מיט דעם פֿײַער פֿון מײַן גרימצאָרן
        װעל איך בלאָזן אױף דיר, און איך װעל דיך געבן אין דער האַנט פֿון מענטשן פֿייִשע
        מײַנסטערס אױף אומצוברענגען. '
      pl: I wyleję na ciebie oburzenie Moje, ogniem rozjątrzenia Mojego wionę nad
        tobą, i podam cię w moc ludzi zdziczałych, kujących twe zniszczenie. 
    37:
      he: לָאֵשׁ תִּהְיֶה לְאָכְלָה דָּמֵךְ יִהְיֶה בְּתוֹךְ הָאָרֶץ לֹא תִזָּכֵרִי
        כִּי אֲנִי יְהוָה דִּבַּרְתִּי׃
      yi: צום פֿײַער פֿאַר אַ שפּײַז װעסטו זײַן;דײַן בלוט װעט זײַן אין מיטן לאַנד;װעסט
        מער ניט געדאַכט װערן;װאָרום איך יהוה האָב גערעדט.
      pl: Ogniowi pójdziesz na pastwę, krew twoja się ostanie w pośrodku ziemi; nie
        będziesz wspominana więcej albowiem Ja wiekuisty to wyrzekłem. 
  22:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: וְאַתָּה בֶן־אָדָם הֲתִשְׁפֹּט הֲתִשְׁפֹּט אֶת־עִיר הַדָּמִים וְהוֹדַעְתָּהּ
        אֵת כָּל־תּוֹעֲבוֹתֶיהָ׃
      yi: 'און דו מענטשנקינד, װילסטו משפּטן, װילסטו משפּטן די בלוטיקע שטאָט?טאָ לאָז
        זי װיסן אַלע אירע אומװערדיקײטן. '
      cs: Ty pak synu člověčí, zastával-li bys, zastával-liž bys toho města vražedlného?
        Raději mu oznam všecky ohavnosti jeho,
      pl: A ty, synu człowieczy, czy chcesz skarcić, skarcić ten gród krwiożerczy?
        objaw mu tedy wszystkie obmierzłości jego. 
    3:
      he: וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהוִה עִיר שֹׁפֶכֶת דָּם בְּתוֹכָהּ לָבוֹא
        עִתָּהּ וְעָשְׂתָה גִלּוּלִים עָלֶיהָ לְטָמְאָה׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר:דו שטאָט װאָס פֿאַרגיסט
        בלוט אין איר מיט, כּדי איר צײַט זאָל קומען, און מאַכט בײַ זיך אָפּגעטער, אומרײן
        צו װערן, '
      cs: 'A rci: Takto praví Panovník Hospodin: Přicházíť čas města toho, jenž prolévá
        krev u prostřed sebe, a dělá ukydané bohy proti sobě, aby se poškvrňovalo.'
      pl: 'A powiedz: Tak rzecze Pan Wiekuisty do grodu, który krew wylał wpośród
        siebie, aby się zbliżył czas jego, który czynił bałwany u siebie, aby się
        skalał. '
    4:
      he: בְּדָמֵךְ אֲשֶׁר־שָׁפַכְתְּ אָשַׁמְתְּ וּבְגִלּוּלַיִךְ אֲשֶׁר־עָשִׂית טָמֵאת
        וַתַּקְרִיבִי יָמַיִךְ וַתָּבוֹא עַד־שְׁנוֹתָיִךְ עַל־כֵּן נְתַתִּיךְ חֶרְפָּה
        לַגּוֹיִם וְקַלָּסָה לְכָל־הָאֲרָצוֹת׃
      yi: 'מיט דײַן בלוט װאָס דו האָסט פֿאַרגאָסן, האָסטו זיך פֿאַרשולדיקט, און מיט
        די אָפּגעטער װאָס דו האָסט געמאַכט, ביסטו אומרײן געװאָרן, און האָסט דערנענטערט
        דײַנע טעג, און ביסט געקומען צו דײַנע יאָרן;דרום האָב איך דיך געגעבן צו שאַנד
        בײַ די פֿעלקער, און צו שפּאָט בײַ אַלע לענדער. '
      cs: Ty krví svou, kterouž jsi prolilo, zavinivší, a ukydanými bohy svými, jichž
        jsi nadělalo, sebe poškvrnivší, to jsi způsobilo, že se přiblížili dnové tvoji,
        a přišlo jsi k letům svým. Protož vydám tě v pohanění národům, a ku posměchu
        všechněm zemím.
      pl: Przez krew twoję, którąś wylał, popadłeś winie, a bałwanami, któreś uczynił,
        skalałeś się, i przybliżyłeś dni twoje, i doszedłeś do kresu lat twoich; przeto
        podam cię na pohańbienie narodom, a na pośmiewisko wszystkim ziemiom. 
    5:
      he: הַקְּרֹבוֹת וְהָרְחֹקוֹת מִמֵּךְ יִתְקַלְּסוּ־בָךְ טְמֵאַת הַשֵּׁם רַבַּת
        הַמְּהוּמָה׃
      yi: 'נאָנטע און װײַטע פֿון דיר װעלן שפּאָטן פֿון דיר, דו מיטן אומרײנעם נאָמען,
        דו פֿילטומלדיקע. '
      cs: Blízké i daleké od tebe budou se tobě posmívati, ó zlopověstné a různic
        plné.
      pl: Blizcy i dalecy będą urągali tobie, ty, ze skażenia osławiony, zawichrzeń
        pełny. 
    6:
      he: הִנֵּה נְשִׂיאֵי יִשְׂרָאֵל אִישׁ לִזְרֹעוֹ הָיוּ בָךְ לְמַעַן שְׁפָךְ־דָּם׃
      yi: 'זע, די פֿירשטן פֿון ישׂראל, איטלעכער לױט זײַן אָרעם, זײַנען אין דיר געװען
        כּדי בלוט צו פֿאַרגיסן. '
      cs: Aj, knížata Izraelská jeden každý vší silou na to se vydali, aby krev v
        tobě prolévali.
      pl: Oto książęta israelscy - każdy ramię swe używał wpośród ciebie, aby przelewać
        krew. 
    7:
      he: אָב וָאֵם הֵקַלּוּ בָךְ לַגֵּר עָשׂוּ בַעֹשֶׁק בְּתוֹכֵךְ יָתוֹם וְאַלְמָנָה
        הוֹנוּ בָךְ׃
      yi: 'פֿאָטער און מוטער האָט מען גרינגגעשאַצט אין דיר, קעגן פֿרעמדן האָט מען
        זיך באַגאַנגען מיט רױב אין דײַן מיט, אַ יתום און אַן אלמנה האָט מען געקריװדעט
        אין דיר. '
      cs: Otce i matku zlehčují v tobě, pohostinnému činí nátisk u prostřed tebe,
        sirotka a vdovu utiskují v tobě.
      pl: Ojca i matkę lekceważono wpośród ciebie, nad cudzoziemcami popełniano bezprawia
        wpośród ciebie, sierotę i wdowę krzywdzono wpośród ciebie! 
    8:
      he: קָדָשַׁי בָּזִית וְאֶת־שַׁבְּתֹתַי חִלָּלְתְּ׃
      yi: 'מײַנע הײליקײטן האָסטו פֿאַראַכט, און מײַנע שבֿטים האָסטו פֿאַרשװעכט. '
      cs: Svatými věcmi mými zhrdáš, a sobot mých poškvrňuješ.
      pl: Świętościami Mojemi gardziłeś, a sabbaty Moje znieważałeś. 
    9:
      he: אַנְשֵׁי רָכִיל הָיוּ בָךְ לְמַעַן שְׁפָךְ־דָּם וְאֶל־הֶהָרִים אָכְלוּ בָךְ
        זִמָּה עָשׂוּ בְתוֹכֵךְ׃
      yi: רכילות-טרײַבער זײַנען געװען אין דירכּדי בלוט צו פֿאַרגיסן;און אױף די בערג
        האָט מען געגעסן בײַ דיר:שענדלעכקײט האָט מען געטאָן אין דײַן מיט.
      cs: Utrhači jsou v tobě, aby prolévali krev, a na horách jídají v tobě; nešlechetnost
        páší u prostřed tebe.
      pl: Oszczercy krążyli wpośród ciebie, aby wylewać krew a na wyżynach ucztowano
        u ciebie, a rozpustę krzewiono wpośród ciebie! 
    10:
      he: עֶרְוַת־אָב גִּלָּה־בָךְ טְמֵאַת הַנִּדָּה עִנּוּ־בָךְ׃
      yi: 'דעם פֿאָטערס שאַנד האָט מען אַנטפּלעקט אין דיר, אַן אומרײנע אין איר אָפּזונדערונג
        האָט מען געשענדט אין דיר. '
      cs: Nahotu otce syn odkrývá v tobě, a nečisté v oddělení ponižují v tobě.
      pl: Srom ojca odkrywano wpośród ciebie, niewiastę odosobnioną gwałcono wpośród
        ciebie. 
    11:
      he: וְאִישׁ אֶת־אֵשֶׁת רֵעֵהוּ עָשָׂה תּוֹעֵבָה וְאִישׁ אֶת־כַּלָּתוֹ טִמֵּא
        בְזִמָּה וְאִישׁ אֶת־אֲחֹתוֹ בַת־אָבִיו עִנָּה־בָךְ׃
      yi: 'און איטלעכער מיט זײַן חבֿרס װײַבהאָט אומװערדיקײט באַגאַנגען, און איטלעכער
        האָט זײַן שנורפֿאַראומרײניקט, מיט שענדלעכקײט, און איטלעכער האָט זײַן שװעסטער,
        די טאָכטער פֿון זײַן פֿאָטער, געשענדט אין דיר. '
      cs: Jiný pak s ženou bližního svého páše ohavnost, a jiný s nevěstou svou poškvrňuje
        se nešlechetností, a jiný sestry své, dcery otce svého, ponižuje v tobě.
      pl: Jeden z żoną bliźniego popełniał obmierzłości, a drugi synowę swoję kaził
        sprosnością, a inny siostrę swoję, córkę ojca swego gwałcił wpośród ciebie. 
    12:
      he: שֹׁחַד לָקְחוּ־בָךְ לְמַעַן שְׁפָךְ־דָּם נֶשֶׁךְ וְתַרְבִּית לָקַחַתְּ וַתְּבַצְּעִי
        רֵעַיִךְ בַּעֹשֶׁק וְאֹתִי שָׁכַחַתְּ נְאֻם אֲדֹנָי יְהוִה׃
      yi: שוחד האָט מען גענומען אין דיר כּדי בלוט צו פֿאַרגיסן, צינדזן און מערונג
        האָסטו גענומען, און באַריסן דײַנע חבֿרים דורך רױב, און אָן מיר האָסטו פֿאַרגעסן,
        זאָגט גאָט דער האַר.
      cs: Dar berou v tobě, aby krev prolili; lichvu a úrok béřeš, a zisku hledáš
        s útiskem bližního svého, na mne se pak zapomínáš, dí Panovník Hospodin.
      pl: Datki przyjmowano wpośród ciebie, aby przelewać krew, lichwę i przyrost
        brałeś, i obdzierałeś bliźnich twoich wyzyskiem, a o mnie zapomniałeś rzecze
        Pan Wiekuisty! 
    13:
      he: וְהִנֵּה הִכֵּיתִי כַפִּי אֶל־בִּצְעֵךְ אֲשֶׁר עָשִׂית וְעַל־דָּמֵךְ אֲשֶׁר
        הָיוּ בְּתוֹכֵךְ׃
      yi: 'דרום זע איך האָב געקלאַפּט מײַן האַנטװעגן דײַן אומערלעכן געװין װאָס דו
        האָסט געמאַכט, און אױף דײַן בלוטיקײט װאָס איז אין דיר געװען. '
      cs: Protož aj, já tleskl jsem rukama svýma nad ziskem tvým, jehož dobýváš, i
        nad tou krví, kteráž byla u prostřed tebe.
      pl: I otom załamał ręce wobec grabieży, której się dopuszczałeś, i wobec krwi
        (niewinnej) która się lała wpośród ciebie. 
    14:
      he: הֲיַעֲמֹד לִבֵּךְ אִם־תֶּחֱזַקְנָה יָדַיִךְ לַיָּמִים אֲשֶׁר אֲנִי עֹשֶׂה
        אוֹתָךְ אֲנִי יְהוָה דִּבַּרְתִּי וְעָשִׂיתִי׃
      yi: 'װעט דײַן האַרץ באַשטײן, צי װעלן דײַנע הענט שטאַרק זײַן, אין די טעג װאָס
        איך רעכן זיך מיט דיר?איך יהוה האָב גערעדט, און װעל טאָן. '
      cs: Zdali ostojí srdce tvé? Zdaž odolají ruce tvé dnům, v nichž já budu zacházeti
        s tebou? Já Hospodin mluvil jsem i učiním.
      pl: Czyż wytrzyma odwaga twoja, czyż podołają ręce twoje w dniach, w których
        się rozprawię z tobą? Ja Wiekuisty to wyrzekłem, i Ja to spełnię. 
    15:
      he: וַהֲפִיצוֹתִי אוֹתָךְ בַּגּוֹיִם וְזֵרִיתִיךְ בָּאֲרָצוֹת וַהֲתִמֹּתִי טֻמְאָתֵךְ
        מִמֵּךְ׃
      yi: 'און איך װעל דיך צעשפּרײטן צװישן די פֿעלקער, און װעל דיך צעװאַרפֿן אין די
        לענדער, און איך װעל פֿאַרלענדן דײַן אומרײנקײט פֿון דיר. '
      cs: Nebo rozptýlím tě mezi pohany, a rozženu tě po krajinách, a do konce vyprázdním
        nečistotu tvou z tebe.
      pl: I rozproszę cię między narody, i rozmiotę cię po ziemiach, i zniosę do szczętu
        nieczystość twoję z pośród ciebie. 
    16:
      he: וְנִחַלְתְּ בָּךְ לְעֵינֵי גוֹיִם וְיָדַעַתְּ כִּי־אֲנִי יְהוָה׃
      yi: און װעסט פֿאַרשװעכט װערן דורך זיך אַלײןפֿאַר די אױגן פֿון די פֿעלקער, און
        װעסט װיסן אַז איך בין יהוה.
      cs: A zavrženo jsuc před očima pohanů, poznáš, že já jsem Hospodin.
      pl: I poniżonym będziesz sam przez siebie w oczach ludów, i poznasz, żem Ja
        Wiekuisty. 
    17:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Potom stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    18:
      he: בֶּן־אָדָם הָיוּ־לִי בֵית־יִשְׂרָאֵל לסוג [לְסִיג] כֻּלָּם נְחֹשֶׁת וּבְדִיל
        וּבַרְזֶל וְעוֹפֶרֶת בְּתוֹךְ כּוּר סִגִים כֶּסֶף הָיוּ׃
      yi: 'מענטשנקינד, דאָס הױז פֿון ישׂראל זײַנען מיר געװאָרן צו פּסולת, זײ אַלע
        זײַנען קופּער און ציןאון אײַזן און בלײַ אין דעם שמעלצאױװן;פּסולת פֿון זילבער
        זײַנען זײ. '
      cs: Synu člověčí, obrátili se mi dům Izraelský v trůsku, všickni napořád jsou
        měď, cín, železo a olovo u prostřed peci, trůsky stříbra jsou.
      pl: 'Synu człowieczy! Obrócił Mi się dom Israela w żużelicę; Wszyscy oni miedzią
        i cyną i żelazem i ołowiem w topielni: żużlami srebra się stali. '
    19:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן הֱיוֹת כֻּלְּכֶם לְסִגִים לָכֵן הִנְנִי
        קֹבֵץ אֶתְכֶם אֶל־תּוֹךְ יְרוּשָׁלִָם׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:װײַל איר זײַט אַלע צו פּסולת געװאָרן,
        דרום זעט, איך זאַמל אײַך אײַן אין ירושלים. '
      cs: 'Pročež takto praví Panovník Hospodin: Proto že jste vy všickni obrátili
        se v trůsky, protož aj, já shromáždím vás do Jeruzaléma.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Dla tego żeście się wszyscy obrócili w żużle,
        przeto oto zrzucę Ja was do wnętrza Jerozolimy. '
    20:
      he: קְבֻצַת כֶּסֶף וּנְחֹשֶׁת וּבַרְזֶל וְעוֹפֶרֶת וּבְדִיל אֶל־תּוֹךְ כּוּר
        לָפַחַת־עָלָיו אֵשׁ לְהַנְתִּיךְ כֵּן אֶקְבֹּץ בְּאַפִּי וּבַחֲמָתִי וְהִנַּחְתִּי
        וְהִתַּכְתִּי אֶתְכֶם׃
      yi: 'אַזױ װי מע זאַמלט אײַן זילבער און קופּעראון אײַזן און בלײַ און צין אין
        אַ שמעלצאױװן, צו בלאָזן דערױף פֿײַער, כּדי צו צעשמעלצן, אַזױ װעל איך אײַך
        אײַנזאַמלןאין מײַן כּעס און אין מײַן גרימצאָרן, און װעל אײַך אַרײַנלײגן און
        צעשמעלצן. '
      cs: 'Jakž se shromažďuje stříbro a měď, železo, olovo i cín do prostřed peci,
        k rozdmýchání ohně vůkol něho a k rozpouštění: tak shromáždím v hněvě a v
        prchlivosti své, a slože, rozpouštěti vás budu.'
      pl: Jak się zrzuca srebro i miedź, i żelazo i ołów i cynę do wnętrza topielni,
        aby rozżarzyć nad tém ogień, by je stopić, tak zrzucę was w gniewie i oburzeniu
        Mojém, i strącę was i roztopię. 
    21:
      he: וְכִנַּסְתִּי אֶתְכֶם וְנָפַחְתִּי עֲלֵיכֶם בְּאֵשׁ עֶבְרָתִי וְנִתַּכְתֶּם
        בְּתוֹכָהּ׃
      yi: 'יאָ, איך װעל אײַך צונױפֿקלײַבן, און װעל בלאָזן אױף אײַך מיט דעם פֿײַער
        פֿון מײַן צאָרן, און איר װעט צעשמאָלצן װערן דרינען. '
      cs: Sberu vás, pravím, a rozdmýchám okolo vás oheň prchlivosti své, i rozpustíte
        se u prostřed města.
      pl: I zbiorę was, i wionę nad wami ogniem rozjątrzenia Mojego, że stopicie się
        wpośrodku jej. 
    22:
      he: כְּהִתּוּךְ כֶּסֶף בְּתוֹךְ כּוּר כֵּן תֻּתְּכוּ בְתוֹכָהּ וִידַעְתֶּם כִּי־אֲנִי
        יְהוָה שָׁפַכְתִּי חֲמָתִי עֲלֵיכֶם׃
      yi: אַזױ װי זילבער װערט צעשמאָלצן אין אַ שמעלצאױװן, אַזױ װעט איר צעשמאָלצן װערן
        דרינען;און איר װעט װיסן אַז איך יהוההאָב אױסגעגאָסן מײַן גרימצאָרן אױף אײַך.
      cs: Jakž se stříbro rozpouští v peci, tak se rozpustíte u prostřed něho, i zvíte,
        že já Hospodin vylil jsem prchlivost svou na vás.
      pl: Jak się topi srebro w topielni, tak roztopicie się we wnętrzu jej, a poznacie,
        żem Ja Wiekuisty wylał oburzenie Moje nad wami. 
    23:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Ještě stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    24:
      he: בֶּן־אָדָם אֱמָר־לָהּ אַתְּ אֶרֶץ לֹא מְטֹהָרָה הִיא לֹא גֻשְׁמָהּ בְּיוֹם
        זָעַם׃
      yi: 'מענטשנקינד, זאָג צו איר:ביסט אַ לאַנד װאָס איז ניט גערײניקט, ניט באַרעגנט
        געװאָרן אין טאָג פֿון צאָרן. '
      cs: 'Synu člověčí, rci: Ty země jsi nečistá, nebudeš deštěm svlažena v den rozhněvání.'
      pl: 'Synu człowieczy, oświadcz jej: Tyś ziemią nieoczyszczoną, nie zroszoną
        w dzień rozjątrzenia. '
    25:
      he: קֶשֶׁר נְבִיאֶיהָ בְּתוֹכָהּ כַּאֲרִי שׁוֹאֵג טֹרֵף טָרֶף נֶפֶשׁ אָכָלוּ
        חֹסֶן וִיקָר יִקָּחוּ אַלְמְנוֹתֶיהָ הִרְבּוּ בְתוֹכָהּ׃
      yi: 'דער בונט פֿון אירע נבֿיאים אין איר מיטאיז װי אַ ברומיקער לײב װאָס פֿאַרצוקט
        רױב;נפֿשות האָבן זײ פֿאַרצערט, שאַצן און טײַערע זאַכן נעמען זײ צו, אירע אלמנות
        האָבן זײ געמערט אין איר. '
      cs: Spiknutí proroků jejích u prostřed ní, jsou podobni lvu řvoucímu, uchvacujícímu
        loupež, duše žerou, bohatství a věci drahé berou, a činí mnoho vdov u prostřed
        ní.
      pl: 'Szajka proroków w niej jako lew huczący, rozszarpujący zdobycz: Dusze pożerają,
        mienie i kosztowności zabierają, wdowy mnożą wpośród niej. '
    26:
      he: כֹּהֲנֶיהָ חָמְסוּ תוֹרָתִי וַיְחַלְּלוּ קָדָשַׁי בֵּין־קֹדֶשׁ לְחֹל לֹא
        הִבְדִּילוּ וּבֵין־הַטָּמֵא לְטָהוֹר לֹא הוֹדִיעוּ וּמִשַׁבְּתוֹתַי הֶעְלִימוּ
        עֵינֵיהֶם וָאֵחַל בְּתוֹכָם׃
      yi: 'אירע כּהנים האָבן פֿאַרבראָכן קעגן מײַן תּורה, און פֿאַרשװעכט מײַנע הײליקײטן;צװישן
        הײליק און אומהײליק האָבן זײ ניט אָפּגעשײדט, און צװישן רײן און אומרײן האָבן
        זײ ניט צו װיסן געטאָן, און פֿון מײַנע שבֿטים האָבן זײ פֿאַרהױלן זײערע אױגן,
        און איך בין פֿאַרשװעכט געװאָרן צװישן זײ. '
      cs: Kněží její natahují zákona mého, a svaté věci mé poškvrňují, mezi svatým
        a poškvrněným rozdílu nečiní, a mezi nečistým a čistým nerozeznávají. Nadto
        od sobot mých skrývají oči své, tak že zlehčován bývám mezi nimi.
      pl: Kapłani jej gwałcą zakon Mój, a znieważają świętości moje; między świętém
        a powszedniém nie czynią przedziału, a między czystém a nieczystém nie uczą
        różnicy; od sobót też moich odwracają oczy swoje, tak żem zelżony wpośród
        nich. 
    27:
      he: שָׂרֶיהָ בְקִרְבָּהּ כִּזְאֵבִים טֹרְפֵי טָרֶף לִשְׁפָּךְ־דָּם לְאַבֵּד
        נְפָשׁוֹת לְמַעַן בְּצֹעַ בָּצַע׃
      yi: 'אירע האַרן צװישן אירזײַנען װי װעלף װאָס פֿאַרצוקן רױב;צו פֿאַרגיסן בלוט,
        אומצוברענגען נפֿשות כּדי צו געװינען געװין. '
      cs: Knížata její u prostřed ní jsou jako vlci uchvacující loupež, vylévajíce
        krev, hubíce duše, aby sháněli mrzký zisk.
      pl: Panowie wpośród niej niby wilcy, rozszarpujący zdobycz, gotowi krew przelewać,
        dusze zagubić, aby zysk zdobyć. 
    28:
      he: וּנְבִיאֶיהָ טָחוּ לָהֶם תָּפֵל חֹזִים שָׁוְא וְקֹסְמִים לָהֶם כָּזָב אֹמְרִים
        כֹּה אָמַר אֲדֹנָי יְהוִה וַיהוָה לֹא דִבֵּר׃
      yi: 'און אירע נבֿיאים האָבן זײ אָנגעשמירט טינק;זײ זעען פֿאַלשקײט און װאָרזאָגן
        זײ ליגן. זײ זאָגן: „אַזױ האָט געזאָגט גאָט דער האַר״, װען גאָט האָט ניט גערעדט. '
      cs: 'Proroci pak jejich obmítají jim vápnem ničemným, předpovídají marné věci,
        a hádají jim lež, říkajíce: Takto praví Panovník Hospodin, ješto Hospodin
        nemluvil.'
      pl: 'Prorocy zaś jej osmarowują im tynk nad tem, zwiastując kłamstwo, wróżąc
        fałsz, głosząc: "Tak rzecze Wiekuisty," gdy Wiekuisty nie rzekł. '
    29:
      he: עַם הָאָרֶץ עָשְׁקוּ עֹשֶׁק וְגָזְלוּ גָּזֵל וְעָנִי וְאֶבְיוֹן הוֹנוּ וְאֶת־הַגֵּר
        עָשְׁקוּ בְּלֹא מִשְׁפָּט׃
      yi: 'דאָס פֿאָלק פֿון לאַנד האָט געדריקט מיט געװאַלט, און געגזלט גזלה, און דעם
        אָרימאַן און דעם אבֿיון האָבן זײ געקריװדעט, און דעם פֿרעמדן האָבן זײ געדריקט
        מיט אומרעכט. '
      cs: Lid této země činí nátisk, a cizí věci mocí béře, chudému a nuznému ubližují,
        a pohostinného utiskují nespravedlivě.
      pl: Lud pospolity dopuszcza się zdzierstwa i zagrabia łupy, a biednego i ubogiego
        gnębią, a cudzoziemca ograbiają bezprawnie. 
    30:
      he: וָאֲבַקֵּשׁ מֵהֶם אִישׁ גֹּדֵר־גָּדֵר וְעֹמֵד בַּפֶּרֶץ לְפָנַי בְּעַד הָאָרֶץ
        לְבִלְתִּי שַׁחֲתָהּ וְלֹא מָצָאתִי׃
      yi: 'און איך האָב געזוכט צװישן זײ אַ מאַןװאָס זאָל אַרומצאַמען אַ צאַם, און
        זיך שטעלן פֿאַר מיר אין דעם בראָך פֿאַרן לאַנד, אַז איך זאָל עס ניט אומברענגען;אָבער
        איך האָב ניט געפֿונען. '
      cs: Hledaje pak někoho z nich, kterýž by udělal hradbu, a postavil se v mezeře
        před tváří mou za tuto zemi, abych jí nezkazil, žádného nenacházím.
      pl: A szukałem wpośród nich męża, któryby mur dźwignął, a stanął na wyłomie
        przed obliczem Mojém za ziemią tą, abym jej nie zburzył, alem nie znalazł. 
    31:
      he: וָאֶשְׁפֹּךְ עֲלֵיהֶם זַעְמִי בְּאֵשׁ עֶבְרָתִי כִּלִּיתִים דַּרְכָּם בְּרֹאשָׁם
        נָתַתִּי נְאֻם אֲדֹנָי יְהֹוִה׃
      yi: דרום האָב איך אױסגעגאָסן אױף זײ מײַן צאָרן;מיט דעם פֿײַער פֿון מײַן גרימצאָרן
        האָב איך זײ פֿאַרלענדט:זײער װעג האָב איך פֿאַרגאָלטן אױף זײער קאָפּ, זאָגט
        גאָט דער האַר.
      cs: Protož vyleji na ně rozhněvání své, ohněm prchlivosti své konec jim učiním,
        cestu jejich jim na hlavu obrátím, praví Panovník Hospodin.
      pl: To też wyleję nad nimi rozjątrzenie Moje, ogniem oburzenia Mojego zniweczę
        ich; postępki ich zwalę na głowę ich! rzecze Pan, Wiekuisty. 
  23:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שְׁתַּיִם נָשִׁים בְּנוֹת אֵם־אַחַת הָיוּ׃
      yi: 'מענטשנקינד, עס זײַנען געװען צװײ פֿרױען, טעכטער פֿון אײן מוטער. '
      cs: Synu člověčí, dvě ženy, dcery jedné mateře byly.
      pl: Synu człowieczy! Dwie niewiasty córkami jednej matki były. 
    3:
      he: וַתִּזְנֶינָה בְמִצְרַיִם בִּנְעוּרֵיהֶן זָנוּ שָׁמָּה מֹעֲכוּ שְׁדֵיהֶן
        וְשָׁם עִשּׂוּ דַּדֵּי בְּתוּלֵיהֶן׃
      yi: 'און זײ האָבן מזנה געװען אין מצרַיִם; אין זײער יוגנט האָבן זײ מזנה געװען;
        דאָרטן זײַנען זײערע בוזעמס געדריקט געװאָרן, און דאָרטן האָט מען געקװעטשט זײערע
        מײדלשע בריסט. '
      cs: Ty smilnily v Egyptě, v mladosti své smilnily. Tam jsou mačkány prsy jejich,
        tam opiplány prsy panenství jejich.
      pl: I kaziły się w Micraim, w młodości swojej kaziły się; tam miętoszono piersi
        ich, i tam pieszczono łono dziewicze ich. 
    4:
      he: וּשְׁמוֹתָן אָהֳלָה הַגְּדוֹלָה וְאָהֳלִיבָה אֲחוֹתָהּ וַתִּהְיֶינָה לִי
        וַתֵּלַדְנָה בָּנִים וּבָנוֹת וּשְׁמוֹתָן שֹׁמְרוֹן אָהֳלָה וִירוּשָׁלִַם
        אָהֳלִיבָה׃
      yi: 'און זײערע נעמען זײַנען געװען: די גרעסערע – אָהלָה, און איר שװעסטער – אָהליבֿה.
        און זײ זײַנען געװאָרן מײַנע, און האָבן געבאָרן זין און טעכטער. און זײערע נעמען:
        שומרון איז אָהלָה, און ירושלים איז אָהליבֿה.'
      cs: 'Jména pak jejich: větší Ahola, sestry pak její Aholiba. Tyť jsou byly mé,
        a rozplodily syny a dcery. Jména, pravím, jejich jsou: Samaří Ahola, Jeruzaléma
        pak Aholiba.'
      pl: 'A imię ich: Ohola, starsza, i Oholiba siostra jej; i stały się Mojemi,
        i urodziły synów i córki. A zaś imiona ich: Samarja była Oholą, a Jerozolima
        Oholibą. '
    5:
      he: וַתִּזֶן אָהֳלָה תַּחְתָּי וַתַּעְגַּב עַל־מְאַהֲבֶיהָ אֶל־אַשּׁוּר קְרוֹבִים׃
      yi: און אָהלָה האָט מזנה געװען הינטער מיר, און האָט געגלוסט צו אירע ליבהאָבער,
        צו די אַשורים,
      cs: Ale Ahola maje mne, smilnila a frejů hleděla s milovníky svými, s Assyrskými
        blízkými,
      pl: I kaziła się Ohola przy Mnie, i zapałała namiętnością ku zalotnikom swoim,
        ku Asyryjczykom poblizkim. 
    6:
      he: לְבֻשֵׁי תְכֵלֶת פַּחוֹת וּסְגָנִים בַּחוּרֵי חֶמֶד כֻּלָּם פָּרָשִׁים רֹכְבֵי
        סוּסִים׃
      yi: 'קריגסלײַט אָנגעטאָן אין בלאָען, דוכּסים און פֿירשטן, שײנע יונגען אַלע,
        ריטער װאָס רײַטן אױף פֿערד. '
      cs: Oděnými postavcem modrým, s vývodami a knížaty, i všemi napořád mládenci
        krásnými, a s jezdci jezdícími na koních.
      pl: Ku strojnym w błękit, ku namiestnikom i satrapom, samym młodzianom nadobnym,
        ku rycerzom harcującym na rumakach. 
    7:
      he: וַתִּתֵּן תַּזְנוּתֶיהָ עֲלֵיהֶם מִבְחַר בְּנֵי־אַשּׁוּר כֻּלָּם וּבְכֹל
        אֲשֶׁר־עָגְבָה בְּכָל־גִּלּוּלֵיהֶם נִטְמָאָה׃
      yi: 'און זי האָט אַװעקגעגעבן איר זנות אױף זײ, געקליבענע זין פֿון אשור אַלע;
        און אַלע צו װעמען זי האָט געגלוסט, האָט זי זיך פֿאַראומרײניקט מיט אַלע זײערע
        אָפּגעטער. '
      cs: Vydala se, pravím, v smilství svá s nimi, se všemi nejpřednějšími syny Assyrskými,
        a se všemi, jimž frejovala, a poškvrnila se všemi ukydanými bohy jejich.
      pl: I skierowała sprosne żądze swoje ku nim - doborem synów Aszuru byli wszyscy.
        Przez wszystkich też, ku którym namiętnością pałała, przez wszystkie bożyszcza
        ich, skaziła się. 
    8:
      he: וְאֶת־תַּזְנוּתֶיהָ מִמִּצְרַיִם לֹא עָזָבָה כִּי אוֹתָהּ שָׁכְבוּ בִנְעוּרֶיהָ
        וְהֵמָּה עִשּׂוּ דַּדֵּי בְתוּלֶיהָ וַיִּשְׁפְּכוּ תַזְנוּתָם עָלֶיהָ׃
      yi: 'און איר זנות מיט מצרַיִם האָט זי ניט פֿאַרלאָזן, װאָרום זײ זײַנען מיט איר
        געלעגן אין איר יוגנט, און זײ האָבן געדריקט אירע מײדלשע בריסט, און אױסגעגאָסן
        זײער זנות אױף איר. '
      cs: A tak smilství svých Egyptských nenechala; nebo ji zléhali v mladosti její,
        a oni mačkali prsy panenství jejího, a vylili smilství svá na ni.
      pl: Bo rozpusty swej z Micraim nie poniechała, bo bawili przy niej w młodości
        jej, pieszcząc łono jej dziewicze a wylewając sprosną żądzę swą na nią. 
    9:
      he: לָכֵן נְתַתִּיהָ בְּיַד־מְאַהֲבֶיהָ בְּיַד בְּנֵי אַשּׁוּר אֲשֶׁר עָגְבָה
        עֲלֵיהֶם׃
      yi: 'דרום האָב איך זי איבערגעגעבן אין דער האַנט פֿון אירע ליבהאָבער, אין דער
        האַנט פֿון די זין פֿון אשור, װאָס זי האָט צו זײ געגלוסט. '
      cs: Protož dal jsem ji v ruku frejířů jejích, v ruku Assyrských, jimž frejovala.
      pl: To też wydałem ją w moc zalotników jej, w moc synów Aszuru, ku którym żądzą
        pałała. 
    10:
      he: הֵמָּה גִּלּוּ עֶרְוָתָהּ בָּנֶיהָ וּבְנוֹתֶיהָ לָקָחוּ וְאוֹתָהּ בַּחֶרֶב
        הָרָגוּ וַתְּהִי־שֵׁם לַנָּשִׁים וּשְׁפוּטִים עָשׂוּ בָהּ׃
      yi: זײ האָבן אַנטפּלעקט איר שאַנד; אירע זין און אירע טעכטער האָבן זײ צוגענומען,
        און זי האָבן זײ מיטן שװערד געטײט; און זי איז געװאָרן אַ צונעמעניש בײַ װײַבער.
        אַזױ האָט מען געטאָן אַ משפּט אױף איר.
      cs: Oniť jsou odkryli nahotu její, syny i dcery její pobrali, ji pak samu mečem
        zamordovali. Takž vzata jest na slovo od jiných žen, když soudy vykonali při
        ní.
      pl: Oni odkryli srom jej, synów i córki jej zabrali, ją zaś mieczem zamordowali,
        że stała się pamiątką u kobiet, i tak spełnili sądy nad nią. 
    11:
      he: וַתֵּרֶא אֲחוֹתָהּ אָהֳלִיבָה וַתַּשְׁחֵת עַגְבָתָהּ מִמֶּנָּה וְאֶת־תַּזְנוּתֶיהָ
        מִזְּנוּנֵי אֲחוֹתָהּ׃
      yi: 'און איר שװעסטער אָהליבֿה האָט דאָס געזען, אָבער זי איז געװען פֿאַרדאָרבענער
        אין איר געלוסט פֿון יענער, און אין איר זנות מער פֿון דער זנות פֿון איר שװעסטער. '
      cs: To viděla sestra její Aholiba, však mnohem více než onano frejovala, a smilství
        její větší byla než smilství sestry její.
      pl: Ale choć widziała to siostra jej Oholiba, okazała jednak zdrożniejszą jeszcze
        namiętność niż ona, a rozpustę większą od rozpusty siostry swojej. 
    12:
      he: אֶל־בְּנֵי אַשּׁוּר עָגָבָה פַּחוֹת וּסְגָנִים קְרֹבִים לְבֻשֵׁי מִכְלוֹל
        פָּרָשִׁים רֹכְבֵי סוּסִים בַּחוּרֵי חֶמֶד כֻּלָּם׃
      yi: 'צו די זין פֿון אשור האָט זי געגלוסט, דוכּסים און פֿירשטן, קריגסלײַט אָנגעטאָן
        פּראַכטיק, ריטער װאָס רײַטן אױף פֿערד, שײנע יונגען אַלע. '
      cs: S Assyrskými frejů hleděla, s vývodami a knížaty blízkými, oděnými nádherně,
        s jezdci jezdícími na koních, a všemi mládenci krásnými.
      pl: Ku synom Aszuru zapałała żądzą, ku namiestnikom i satrapom poblizkim, w zdobny
        strój przybranym; ku rycerzom harcującym na rumakach, samym młodzianom nadobnym. 
    13:
      he: וָאֵרֶא כִּי נִטְמָאָה דֶּרֶךְ אֶחָד לִשְׁתֵּיהֶן׃
      yi: און איך האָב געזען אַז זי איז פֿאַראומרײניקט געװאָרן – אײן װעג בײַ זײ בײדן.
      cs: I viděl jsem, že se poškvrnila, a že cesta jednostejná jest obou dvou.
      pl: I widziałem jak i ona skalaną została; po jednej drodze postępowały obie. 
    14:
      he: וַתּוֹסֶף אֶל־תַּזְנוּתֶיהָ וַתֵּרֶא אַנְשֵׁי מְחֻקֶּה עַל־הַקִּיר צַלְמֵי
        כשדיים [כַשְׂדִּים] חֲקֻקִים בַּשָּׁשַׁר׃
      yi: 'און זי האָט נאָך געמערט איר זנות, װאָרום זי האָט געזען מענער אױסגעקריצט
        אױף דער װאַנט, בילדער פֿון כַּשׂדים געצײכנט מיט רױטער פֿאַרב '
      cs: Ale tato ještě to přičinila k smilstvím svým, že viduc muže vyryté na stěně,
        obrazy Kaldejských vymalované barvou,
      pl: Ona wszakże oddawała się dalszej jeszcze rozpuście, a ujrzawszy mężów wyrytych
        na murze, wizerunki kasdejczyków malowanych czerwienią, 
    15:
      he: חֲגוֹרֵי אֵזוֹר בְּמָתְנֵיהֶם סְרוּחֵי טְבוּלִים בְּרָאשֵׁיהֶם מַרְאֵה שָׁלִשִׁים
        כֻּלָּם דְּמוּת בְּנֵי־בָבֶל כַּשְׂדִּים אֶרֶץ מוֹלַדְתָּם׃
      yi: 'אָנגעגורט מיט גאַרטלען אױף זײערע לענדן, מיט אַראָפּגעהאַנגענע טורבאַנען
        אױף זײערע קעפּ, מיטן אױסזען פֿון עלטסטע אַלע – די געשטאַלט פֿון די זין פֿון
        בָבֿל, װאָס כַּשׂדים איז דאָס לאַנד פֿון זײער געבורט. '
      cs: Přepásané pasem po bedrách jejich, a klobouky barevné na hlavách jejich,
        a že jsou všickni na pohledění jako hejtmané, podobní synům Babylonským v
        Kaldejské zemi, jejichž ona vlast jest,
      pl: Przepasanych pasami u bioder swoich, z zwieszającymi się turbanami na głowach,
        na podobieństwo trzeciaków wszyscy, w postaci synów Babelu, których Kasdym
        ziemią jest rodzinną. -  
    16:
      he: ותעגב [וַתַּעְגְּבָה] עֲלֵיהֶם לְמַרְאֵה עֵינֶיהָ וַתִּשְׁלַח מַלְאָכִים
        אֲלֵיהֶם כַּשְׂדִּימָה׃
      yi: 'און זי האָט צו זײ געגלוסט, װי אירע אױגן האָבן זײ דערזען, און זי האָט געשיקט
        שלוחים צו זײ קײן כַּשׂדים. '
      cs: I zahořela k nim z pohledění očima svýma, a vyslala posly k nim do země
        Kaldejské.
      pl: Zapałała tedy żądzą ku nim na sam widok oczu swoich, i wysłała posły do nich
        do Kasdym. 
    17:
      he: וַיָּבֹאוּ אֵלֶיהָ בְנֵי־בָבֶל לְמִשְׁכַּב דֹּדִים וַיְטַמְּאוּ אוֹתָהּ
        בְּתַזְנוּתָם וַתִּטְמָא־בָם וַתֵּקַע נַפְשָׁהּ מֵהֶם׃
      yi: 'און די זין פֿון בָבֿל זײַנען צו איר געקומען צום ליבשאַפֿטגעלעגער, און זײ
        האָבן זי פֿאַראומרײניקט מיט זײער זנות; און זי איז אומרײן געװאָרן פֿון זײ,
        ביז איר זעל האָט זיך אָפּגעעקלט פֿון זײ. '
      cs: Tedy vešli k ní Babylonští na lůže nepoctivé, a poškvrnili ji smilstvím
        svým. A když se poškvrnila s nimi, odloučila se duše její od nich.
      pl: I przybyli do niej synowie Babelu, dla łoża pieszczot i skalali ją rozpusta
        swoją, i kaziła się nimi; wszakże odwróciła się dusza jej z przesytem od nich. 
    18:
      he: וַתְּגַל תַּזְנוּתֶיהָ וַתְּגַל אֶת־עֶרְוָתָהּ וַתֵּקַע נַפְשִׁי מֵעָלֶיהָ
        כַּאֲשֶׁר נָקְעָה נַפְשִׁי מֵעַל אֲחוֹתָהּ׃
      yi: 'און אַז זי האָט אַנטפּלעקט איר זנות און אַנטפּלעקט איר שאַנד, האָט מײַן
        זעל זיך אָפּגעעקלט פֿון איר, אַזױ װי מײַן זעל האָט זיך אָפּגעעקלט פֿון איר
        שװעסטער. '
      cs: A odkryla smilství svá, odkryla též nahotu svou, i odloučila se duše má
        od ní, tak jako se odloučila duše má od sestry její.
      pl: Gdy tak ujawniła rozpustę swoję, a odkryła srom swój, odwróciła się też
        i dusza Moja ze wstrętem od niej, jak była się odwróciła dusza Moja ze wstrętem
        od siostry jej. 
    19:
      he: וַתַּרְבֶּה אֶת־תַּזְנוּתֶיהָ לִזְכֹּר אֶת־יְמֵי נְעוּרֶיהָ אֲשֶׁר זָנְתָה
        בְּאֶרֶץ מִצְרָיִם׃
      yi: 'און זי האָט נאָך געמערט איר זנות, זיך צו דערמאָנען אָן די טעג פֿון איר
        יוגנט, װען זי האָט מזנה געװען אין לאַנד מצרַיִם. '
      cs: Nebo rozmnožila smilství svá, rozpomínajíc se na dny mladosti své, v nichž
        smilnila v zemi Egyptské,
      pl: Ale mnożyła ona dalej rozpustę swą, przypominając sobie dni młodości swojej,
        gdy się kaziła w ziemi Micraim. 
    20:
      he: וַתַּעְגְּבָה עַל פִּלַגְשֵׁיהֶם אֲשֶׁר בְּשַׂר־חֲמוֹרִים בְּשָׂרָם וְזִרְמַת
        סוּסִים זִרְמָתָם׃
      yi: 'און זי האָט געגלוסט צו זײערע קעפּסמענער, װאָס פֿלײש פֿון אײזלען איז זײער
        פֿלײש, און אױסגוס פֿון פֿערד איז זײער אױסגוס. '
      cs: A frejovala s kuběnáři jejich, jejichž tělo jest jako tělo oslů, a tok jejich
        jako tok koňský.
      pl: I pałała żądzą ku lubieżnikom jego, których ciało na wzór ciała osłów, a których
        wylew podobny do wylewu źrebców. 
    21:
      he: וַתִּפְקְדִי אֵת זִמַּת נְעוּרָיִךְ בַּעְשׂוֹת מִמִּצְרַיִם דַּדַּיִךְ לְמַעַן
        שְׁדֵי נְעוּרָיִךְ׃
      yi: און דו האָסט געבענקט נאָך דער שענדלעכקײט פֿון דײַן יוגנט, װען מע האָט געדריקט
        אין מצרַיִם דײַנע בריסט פֿון װעגן דײַן יונגן בוזעם.
      cs: A tak jsi zase navrátila se k nešlechetnosti mladosti své, když mačkali
        Egyptští prsy tvé z příčiny prsů mladosti tvé.
      pl: I obejrzałaś się za wszeteczeństwem w młodości twojej, gdy pieścili ci z Micraim
        piersi twoje, gwoli łonu młodości twojej. 
    22:
      he: לָכֵן אָהֳלִיבָה כֹּה־אָמַר אֲדֹנָי יְהוִה הִנְנִי מֵעִיר אֶת־מְאַהֲבַיִךְ
        עָלַיִךְ אֵת אֲשֶׁר־נָקְעָה נַפְשֵׁךְ מֵהֶם וַהֲבֵאתִים עָלַיִךְ מִסָּבִיב׃
      yi: 'דרום, אָהליבֿה, האָט גאָט דער האַר אַזױ געזאָגט:זע, איך דערװעק אױף דיר
        דײַנע ליבהאָבער, די װאָס דײַן זעל האָט זיך אָפּגעעקלט פֿון זײ, און איך װעל
        זײ ברענגען אױף דיר פֿון רונד אַרום:'
      cs: 'Protož ó Aholiba, takto praví Panovník Hospodin: Aj, já vzbudím frejíře
        tvé proti tobě, ty, od nichž se odloučila duše tvá, a přivedu je na tě odevšad,'
      pl: 'Przeto, Oholibo, rzecze tak Pan Wiekuisty: Oto pobudzę zalotników twoich
        przeciw tobie, tych od których odwróciła się dusza twoja z przesytem, i sprowadzę
        ich na cię zewsząd. '
    23:
      he: בְּנֵי בָבֶל וְכָל־כַּשְׂדִּים פְּקוֹד וְשׁוֹעַ וְקוֹעַ כָּל־בְּנֵי אַשּׁוּר
        אוֹתָם בַּחוּרֵי חֶמֶד פַּחוֹת וּסְגָנִים כֻּלָּם שָׁלִשִׁים וּקְרוּאִים רֹכְבֵי
        סוּסִים כֻּלָּם׃
      yi: 'די זין פֿון בָבֿל, און אַלע כַּשׂדים, פּקוד און שוֹעַ און קוֹעַ, אַלע זין
        פֿון אשור מיט זײ, שײנע יונגען, דוכּסים און פֿירשטן אַלע, עלטסטע און באַרופֿענע,
        רײַטער אױף פֿערד אַלע. '
      cs: Babylonské a všecky Kaldejské, Pekodské, a Šohejské, i Kohejské, všecky
        syny Assyrské s nimi, mládence krásné, vývody a knížata všecka, hejtmany a
        slovoutné, všecky jezdící na koních.
      pl: Synów Babelu i wszystkich Kasdejczyków, Pekod i Szoa i Koa, wszystkich synów
        Aszuru wraz z nimi, samych młodzianów nadobnych, namiestników i satrapów,
        trzeciaków i znamienitych, owych wszystkich - harcujących na rumakach, 
    24:
      he: וּבָאוּ עָלַיִךְ הֹצֶן רֶכֶב וְגַלְגַּל וּבִקְהַל עַמִּים צִנָּה וּמָגֵן
        וְקוֹבַע יָשִׂימוּ עָלַיִךְ סָבִיב וְנָתַתִּי לִפְנֵיהֶם מִשְׁפָּט וּשְׁפָטוּךְ
        בְּמִשְׁפְּטֵיהֶם׃
      yi: 'און זײ װעלן קומען אױף דיר אין אַ מחנה, מיט רײַטװעגן און רעדער, און מיט
        אַ געזעמל פֿעלקער;מיט פּאַנצער און שילד און קיװערװעלן זײ זיך אױסשטעלן קעגן
        דיר רונד אַרום;און איך װעל איבערגעבן פֿאַר זײ דעם משפּט, און זײ װעלן דיך משפּטן
        מיט זײערע משפּטים. '
      cs: A přitáhnou na tě na vozích železných a přikrytých, i kárách, a to s zběří
        národů, s pavézami a štíty i lebkami, položí se proti tobě vůkol, i předložím
        jim právo, aby tě soudili soudy svými.
      pl: I przyciągną przeciw tobie z gromadą wozów i kół i zbiorowiskiem plemion;
        z puklerzami i tarczami i w hełmach ustawią się przeciw tobie wokoło, i poruczę
        im sąd, i sądzić cię będą według sądów swoich. 
    25:
      he: וְנָתַתִּי קִנְאָתִי בָּךְ וְעָשׂוּ אוֹתָךְ בְּחֵמָה אַפֵּךְ וְאָזְנַיִךְ
        יָסִירוּ וְאַחֲרִיתֵךְ בַּחֶרֶב תִּפּוֹל הֵמָּה בָּנַיִךְ וּבְנוֹתַיִךְ יִקָּחוּ
        וְאַחֲרִיתֵךְ תֵּאָכֵל בָּאֵשׁ׃
      yi: 'און איך װעל אָנטאָן אָן דיר מײַן פֿאַרדראָס, און זײ װעלן זיך באַגײן קעגן
        דיר מיט גרימצאָרן;דײַן נאָז און דײַנע אױערן װעלן זײ אָפּשנײַדן, און דײַן איבערבלײַב
        װעט דורכן שװערד פֿאַלן;דײַנע זין און דײַנע טעכטער װעלן זײ אַװעקנעמען, און
        דײַן איבערבלײַב װעט פֿאַרצערט װערן אין פֿײַער. '
      cs: Vyleji zajisté horlení své na tebe, tak že naloží s tebou prchlivě, nos
        tvůj i uši tvé odejmou, a ostatek tebe mečem padne. Ti syny tvé i dcery tvé
        poberou, a ostatek tebe spáleno bude ohněm.
      pl: I zwrócę żarliwość Moję przeciw tobie i postąpią w zapalczywości z tobą;
        nos i uszy ci utną, a pozostałość twoja od miecza legnie. Synów i córki twoje
        zabiorą, a pozostałość twoja w ogniu strawiona będzie. 
    26:
      he: וְהִפְשִׁיטוּךְ אֶת־בְּגָדָיִךְ וְלָקְחוּ כְּלֵי תִפְאַרְתֵּךְ׃
      yi: 'און זײ װעלן דיר אױסטאָן דײַנע קלײדער, און צונעמען דײַנע שײנע זאַכן. '
      cs: A vyvlekou tě z roucha tvého, a rozberou šperky okrasy tvé.
      pl: I zwloką z ciebie szaty twoje, i zabiorą klejnoty twe wspaniałe. 
    27:
      he: וְהִשְׁבַּתִּי זִמָּתֵךְ מִמֵּךְ וְאֶת־זְנוּתֵךְ מֵאֶרֶץ מִצְרָיִם וְלֹא־תִשְׂאִי
        עֵינַיִךְ אֲלֵיהֶם וּמִצְרַיִם לֹא תִזְכְּרִי־עוֹד׃
      yi: 'און איך װעל פֿאַרשטערן פֿון דיר דײַן שענדלעכקײט, און דײַן זנות פֿון לאַנד
        מצרַיִם אָן, און װעסט ניט אױפֿהײבן דײַנע אױגן צו זײ, און מצרַיִם װעסטו מער
        ניט דערמאָנען. '
      cs: A tak přítrž učiním při tobě nešlechetnosti tvé, i smilství tvému z země
        Egyptské vzatému, a nepozdvihneš očí svých k nim, a na Egypt nezpomeneš více.
      pl: I usunę sprosność twoję z ciebie, i rozpustę twoję z ziemi Micrejczyków,
        abyś nie podnosiła już oczu swych ku nim, a o Micraimie nie wspomniała więcej. 
    28:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה הִנְנִי נֹתְנָךְ בְּיַד אֲשֶׁר שָׂנֵאת בְּיַד
        אֲשֶׁר־נָקְעָה נַפְשֵׁךְ מֵהֶם׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:זע, איך גיב דיר אין דער האַנט פֿון
        די װאָס דו האָסט פֿײַנט, אין דער האַנט פֿון די װאָס דײַן זעל האָט זיך אָפּגעעקלט
        פֿון זײ. '
      cs: 'Nebo takto praví Panovník Hospodin: Aj, já dám tebe v ruku těch, kterýchž
        nenávidíš, v ruku těch, od nichž se odloučila duše tvá,'
      pl: 'Gdyż tak rzecze Pan Wiekuisty: Oto wydam cię w moc tych, których nienawidzisz,
        w moc tych, od których odwróciła się z przesytem dusza twoja. '
    29:
      he: וְעָשׂוּ אוֹתָךְ בְּשִׂנְאָה וְלָקְחוּ כָּל־יְגִיעֵךְ וַעֲזָבוּךְ עֵירֹם
        וְעֶרְיָה וְנִגְלָה עֶרְוַת זְנוּנַיִךְ וְזִמָּתֵךְ וְתַזְנוּתָיִךְ׃
      yi: 'און זײ װעלן זיך באַגײן קעגן דיר מיט שׂנאה, און װעלן צונעמען דײַן גאַנצע
        מי, און װעלן דיך איבערלאָזן נאַקעט און הױל;און אַנטפּלעקט װערן װעט דײַן זונהשע
        נאַקעטקײט, און דײַן שענדלעכקײט, און דײַן זנות. '
      cs: I budou nakládati s tebou podlé nenávisti, a poberou všecko úsilé tvé, a
        nechají tě nahé a obnažené. A tak bude zřejmá nahota smilství tvého a nešlechetnosti
        tvé, smilství, pravím, tvého.
      pl: I postąpią z tobą z zawziętością, i zabiorą cały twój dorobek, i pozostawią
        cię obnażoną i ogołoconą, i odkryje się srom rozpusty twojej, i sprosność
        twoja, i wszeteczeństwa twoje. 
    30:
      he: עָשֹׂה אֵלֶּה לָךְ בִּזְנוֹתֵךְ אַחֲרֵי גוֹיִם עַל אֲשֶׁר־נִטְמֵאת בְּגִלּוּלֵיהֶם׃
      yi: 'דאָס װעט מען טאָן צו דיר, פֿאַר דײַן נאָכלױפֿן נאָך די פֿעלקער, און װײַל
        דו האָסט זיך פֿאַראומרײניקט מיט זײערע אָפּגעטער. '
      cs: Což vše učiní tobě proto, že jsi smilnila, následujíc pohanů, proto že jsi
        poškvrnila se ukydanými bohy jejich.
      pl: Spotka to ciebie, ponieważ zalecałaś się narodom, ponieważ zbrukałaś się
        bożyszczami ich. 
    31:
      he: בְּדֶרֶךְ אֲחוֹתֵךְ הָלָכְתְּ וְנָתַתִּי כוֹסָהּ בְּיָדֵךְ׃
      yi: 'אין דעם װעג פֿון דײַן שװעסטער ביסטו געגאַנגען, דרום װעל איך געבן איר כָּוס
        אין דײַן האַנט. '
      cs: Cestou sestry své chodila jsi, protož dám kalich její v ruku tvou.
      pl: Po drodze siostry twojej postępowałaś, przeto oddam kielich jej w ręce twoje. 
    32:
      he: כֹּה אָמַר אֲדֹנָי יְהֹוִה כּוֹס אֲחוֹתֵךְ תִּשְׁתִּי הָעֲמֻקָּה וְהָרְחָבָה
        תִּהְיֶה לִצְחֹק וּלְלַעַג מִרְבָּה לְהָכִיל׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:דעם כָּוס פֿון דײַן שװעסטער װעסטו טרינקען,
        דעם טיפֿן און דעם ברײטן;װעסט װערן צו געלעכטער און צו שפּאָט;ער איז פֿול ביזן
        ראַנד. '
      cs: 'Takto praví Panovník Hospodin: Kalich sestry své píti budeš hluboký a široký;
        budeť sporý, tak že smích a žert budou míti z tebe.'
      pl: 'Tak rzecze Pan Wiekuisty: Kielich siostry twojej wychylisz, głęboki i szeroki,
        - pośmiewiskiem i urągowiskiem zostaniesz - wiele on obejmie. '
    33:
      he: שִׁכָּרוֹן וְיָגוֹן תִּמָּלֵאִי כּוֹס שַׁמָּה וּשְׁמָמָה כּוֹס אֲחוֹתֵךְ
        שֹׁמְרוֹן׃
      yi: 'װעסט מיט שיכּרות און קומער זיך אָנפֿילן, מיט דעם כָּוס פֿון שרעק און דערשרעקעניש,
        מיט דעם כָּוס פֿון דײַן שװעסטער שומרון. '
      cs: Opilstvím a zámutkem naplněna budeš, kalichem pustiny a zpuštění, kalichem
        sestry své Samaří.
      pl: Upojenia i utrapienia pełna będziesz; kielichem przerażenia i strętwienia
        jest kielich siostry twej Samaryi. 
    34:
      he: וְשָׁתִית אוֹתָהּ וּמָצִית וְאֶת־חֲרָשֶׂיהָ תְּגָרֵמִי וְשָׁדַיִךְ תְּנַתֵּקִי
        כִּי אֲנִי דִבַּרְתִּי נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און װעסט אים טרינקען און אױסזופּן, און װעסט זײַנע שערבלעך צעקנאַקן, און
        דײַנע בריסט װעסטו רײַסן;װאָרום איך האָב גערעדט, זאָגט גאָט דער האַר. '
      cs: I vypiješ jej a vyvážíš, a než jej polámeš, snáze prsy své roztrháš; neboť
        jsem já mluvil, praví Panovník Hospodin.
      pl: I wychylisz go i wysączysz, a skorupy jego pogryziesz i piersi swe rozszarpiesz.
        Albowiem ja to wyrzekłem, rzecze Pan Wiekuisty. 
    35:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן שָׁכַחַתְּ אוֹתִי וַתַּשְׁלִיכִי אוֹתִי
        אַחֲרֵי גַוֵּךְ וְגַם־אַתְּ שְׂאִי זִמָּתֵךְ וְאֶת־תַּזְנוּתָיִךְ׃
      yi: פֿאַר װאָר, אַזױ האָט געזאָגט גאָט דער האַר:װײַל דו האָסט פֿאַרגעסן אָן
        מיר, און מיך אַװעקגעװאָרפֿן הינטער דײַן רוקן, דרום טראָג דו אױך דײַן שענדלעכקײט
        און דײַן זנות.
      cs: 'Protož takto praví Panovník Hospodin: Z té příčiny, že jsi zapomenula na
        mne, a zavrhlas mne za hřbet svůj, i ty také vezmi za svou nešlechetnost,
        a za smilství svá.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Ponieważ zapomniałaś o Mnie, a rzuciłaś
        Mnie za siebie, przeto ponieś sprosność twoję i wszeteczeństwo twoje. '
    36:
      he: וַיֹּאמֶר יְהוָה אֵלַי בֶּן־אָדָם הֲתִשְׁפּוֹט אֶת־אָהֳלָה וְאֶת־אָהֳלִיבָה
        וְהַגֵּד לָהֶן אֵת תוֹעֲבוֹתֵיהֶן׃
      yi: 'און גאָט האָט צו מיר געזאָגט: מענטשנקינד, װילסטו משפּטן אָהלָה און אָהליבֿה?
        טאָ דערצײל זײ זײערע אומװערדיקײטן. '
      cs: 'I řekl Hospodin ke mně: Synu člověčí, budeš-liž zastávati Ahole neb Aholiby?
        Nýbrž oznam jim ohavnosti jejich,'
      pl: 'I rzekł Wiekuisty do mnie: Synu człowieczy, jeśli się chcesz rozprawić
        z Oholą i Oholibą, oznajm im obmierzłości ich. '
    37:
      he: כִּי נִאֵפוּ וְדָם בִּידֵיהֶן וְאֶת־גִּלּוּלֵיהֶן נִאֵפוּ וְגַם אֶת־בְּנֵיהֶן
        אֲשֶׁר יָלְדוּ־לִי הֶעֱבִירוּ לָהֶם לְאָכְלָה׃
      yi: 'אַז זײ האָבן מזנה געװען, און בלוט איז אױף זײערע הענט, און מיט זײערע אָפּגעטער
        האָבן זײ מזנה געװען, און אַפֿילו זײערע קינדער װאָס זײ האָבן מיר געבאָרן, האָבן
        זײ איבערגעגעבן צו זײ פֿאַר אַ שפּײַז. '
      cs: Že cizoložily, a krev jest na rukou jejich, a s ukydanými bohy svými cizoložily.
        Také i syny své, kteréž mně zplodily, vodily jim, aby sežráni byli.
      pl: Albowiem przeniewierstwa się dopuszczały, a krew w ręku ich, bo dopuszczały
        się przeniewierstwa z bożyszczami swojémi, a też i synów, których Mi zrodziły
        przeprowadzały przez ogień dla nich na żer. 
    38:
      he: עוֹד זֹאת עָשׂוּ לִי טִמְּאוּ אֶת־מִקְדָּשִׁי בַּיּוֹם הַהוּא וְאֶת־שַׁבְּתוֹתַי
        חִלֵּלוּ׃
      yi: 'נאָך דאָס האָבן זײ געטאָן צו מיר: זײ האָבן פֿאַראומרײניקט מײַן הײליקטום
        אין דעם אײגענעם טאָג, און מײַנע שבֿטים האָבן זײ פֿאַרשװעכט. '
      cs: Ještě i toto činily mi, že zanečišťovaly svatyni mou v tentýž den, a sobot
        mých poškvrňovaly.
      pl: 'I to jeszcze uczyniły Mi: Splugawiły świątynię Moję onego dnia a sabaty
        Moje znieważyły. '
    39:
      he: וּבְשַׁחֲטָם אֶת־בְּנֵיהֶם לְגִלּוּלֵיהֶם וַיָּבֹאוּ אֶל־מִקְדָּשִׁי בַּיּוֹם
        הַהוּא לְחַלְּלוֹ וְהִנֵּה־כֹה עָשׂוּ בְּתוֹךְ בֵּיתִי׃
      yi: 'און אַז זײ האָבן געשאָכטן זײערע קינדער צו זײערע אָפּגעטער, זײַנען זײ געקומען
        אין מײַן הײליקטום אין דעם אײגענעם טאָג עס צו פֿאַרשװעכן; יאָ, אָט אַזױ האָבן
        זײ געטאָן אין מײַן הױז. '
      cs: Nebo obětovavše syny své ukydaným bohům svým, vcházely do svatyně mé v tentýž
        den, aby ji poškvrnily. Aj hle, takť jsou činívaly u prostřed mého domu.
      pl: A zarznąwszy synów owych bożyszczom swoim, przybyły do świątyni mojej tegoż
        samego dnia, aby ją znieważyć; oto tak czyniły we wnętrzu świątyni Mojej! 
    40:
      he: וְאַף כִּי תִשְׁלַחְנָה לַאֲנָשִׁים בָּאִים מִמֶּרְחָק אֲשֶׁר מַלְאָךְ שָׁלוּחַ
        אֲלֵיהֶם וְהִנֵּה־בָאוּ לַאֲשֶׁר רָחַצְתְּ כָּחַלְתְּ עֵינַיִךְ וְעָדִית עֶדִי׃
      yi: 'און איר האָט אױך געשיקט נאָך מענער װאָס זײַנען געקומען פֿון דער װײַט, װאָס
        װי אַ שָלִיח איז צו זײ געשיקט געװאָרן, אַזױ זײַנען זײ געקומען; די פֿאַר װעמען
        דו האָסט זיך געװאַשן, געפֿאַרבט דײַנע אױגן, און זיך אָנגעצירט מיט צירונג. '
      cs: Nadto, že vysílaly k mužům, jenž by přišli zdaleka, kteříž, jakž posel vyslán
        k nim, aj, hned přicházívali. Jimž jsi se umývala, a tvář svou líčila, a okrašlovalas
        se okrasou.
      pl: A posyłały wszak i do mężów, którzy zdaleka przybywali; Gdy wysłano do nich
        posła, przybywali. Dla nich toś się kąpała, i oczy barwiła, i klejnotami się
        stroiła -  
    41:
      he: וְיָשַׁבְתְּ עַל־מִטָּה כְבוּדָּה וְשֻׁלְחָן עָרוּךְ לְפָנֶיהָ וּקְטָרְתִּי
        וְשַׁמְנִי שַׂמְתְּ עָלֶיהָ׃
      yi: 'און ביסט געזעסן אױף אַ פּראַכטיקן בעט, מיט אַ געגרײטן טיש דערבײַ, און מײַן
        װײַרױך און מײַן אײל האָסטו אַרױפֿגעשטעלט דערױף. '
      cs: A usazovalas se na loži slavném, před nímž stůl připravený byl, na něž jsi
        i kadidlo mé i masti mé vynakládala.
      pl: I siadłaś na łożu drogocenném, przed którym stół był nakryty, i postawiłaś
        na nim kadzidło i olejki Moje. 
    42:
      he: וְקוֹל הָמוֹן שָׁלֵו בָהּ וְאֶל־אֲנָשִׁים מֵרֹב אָדָם מוּבָאִים סובאים [סָבָאִים]
        מִמִּדְבָּר וַיִּתְּנוּ צְמִידִים אֶל־יְדֵיהֶן וַעֲטֶרֶת תִּפְאֶרֶת עַל־רָאשֵׁיהֶן׃
      yi: 'און דער קָול פֿון אַ צופֿרידענעם געזעמל איז געװען בײַ איר; און צו די מענטשן
        פֿון גרױסן עולם זײַנען נאָך געבראַכט געװאָרן די סבֿאער פֿון דער מדבר, און
        זײ האָבן אָנגעטאָן אָרעמבענדער אױף זײערע הענט, און אַ שײנע קרױן אױף זײערע
        קעפּ. '
      cs: Když pak hlas toho množství poutichl, tedy i k mužům z obecného lidu vysílaly,
        jenž bývali přivozováni ožralí z pouště. I dávali náramky na ruce jejich,
        i koruny ozdobné na hlavy jejich.
      pl: I tak rozlegała się wrzawa tłumu rozbawionego u niej; a obok owych mężów
        z masy ludu sprowadzono też opojów z pustyni; ci włożyli naramienniki na ramiona
        im, a korony wspaniałe na głowy ich. 
    43:
      he: וָאֹמַר לַבָּלָה נִאוּפִים עת [עַתָּה] יזנה [יִזְנוּ] תַזְנוּתֶהָ וָהִיא׃
      yi: 'האָב איך געזאָגט אױף דער אַלט געװאָרענער אין ניאוף: טרײַבט מען נאָך איצט
        אױך זנות מיט איר? מיט איר?'
      cs: A ačkoli jsem se domlouval na cizoložství té lotryně, a že oni jednak s
        jednou, jednak s druhou smilství provodí,
      pl: 'I rzekłem: U zawiędłej jeszcze wszeteczeństwo! Teraz właśnie rozpuści się
        rozpusta jej - i tak stało się. '
    44:
      he: וַיָּבוֹא אֵלֶיהָ כְּבוֹא אֶל־אִשָּׁה זוֹנָה כֵּן בָּאוּ אֶל־אָהֳלָה וְאֶל־אָהֳלִיבָה
        אִשֹּׁת הַזִּמָּה׃
      yi: װאָרום מע איז געקומען צו איר אַזױ װי מע קומט צו אַ פֿרױ אַ זונה; אַזױ איז
        מען געקומען צו אָהלָה און אָהליבֿה די שענדלעכע װײַבער.
      cs: 'A že každý z nich vchází k ní, tak jako někdo vchází k ženě nevěstce: však
        vždy vcházeli k Ahole a Aholibě, ženám přenešlechetným.'
      pl: I wchodzili do niej jak się wchodzi do nierządnicy; tak wchodzili do Oholi
        i Oholiby, kobiet wszetecznych. 
    45:
      he: וַאֲנָשִׁים צַדִּיקִם הֵמָּה יִשְׁפְּטוּ אוֹתְהֶם מִשְׁפַּט נֹאֲפוֹת וּמִשְׁפַּט
        שֹׁפְכוֹת דָּם כִּי נֹאֲפֹת הֵנָּה וְדָם בִּידֵיהֶן׃
      yi: אָבער גערעכטע מענער, זײ װעלן זײ משפּטן מיט דעם משפּט פֿון נואפֿטעס און דעם
        משפּט פֿון בלוטפֿאַרגיסערינס; װאָרום נואפֿטעס זײַנען זײ, און בלוט איז אױף
        זײערע הענט.
      cs: Protož muži spravedliví, tiť je souditi budou soudem cizoložných a soudem
        těch, jenž vylévaly krev, proto že cizoložily, a krev jest na rukou jejich.
      pl: Ale mężowie prawi, oni sądzić je będą podług prawa wiarołomnych i podług
        prawa morderczyń; bo wiarołomne są, a krew na ręku ich. 
    46:
      he: כִּי כֹּה אָמַר אֲדֹנָי יְהוִה הַעֲלֵה עֲלֵיהֶם קָהָל וְנָתֹן אֶתְהֶן לְזַעֲוָה
        וְלָבַז׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:מע װעט אַרױפֿברענגען אױף זײ אַ גרױס
        געזעמל, און זײ מאַכן צו שױדער און צו רױב. '
      cs: 'Nebo takto praví Panovník Hospodin: Přivedu na ně vojsko, a dám je v posmýkání
        i v loupež.'
      pl: 'Albowiem tak rzecze Pan Wiekuisty: Sprowadzę na nie czerń, a podam je na męki
        i na grabież. '
    47:
      he: וְרָגְמוּ עֲלֵיהֶן אֶבֶן קָהָל וּבָרֵא אוֹתְהֶן בְּחַרְבוֹתָם בְּנֵיהֶם
        וּבְנוֹתֵיהֶם יַהֲרֹגוּ וּבָתֵּיהֶן בָּאֵשׁ יִשְׂרֹפוּ׃
      yi: 'און פֿאַרװאַרפֿן מיט שטײנער װעט זײ דאָס געזעמל, און זײ צעהאַקן מיט זײערע
        שװערדן;זײערע זין און זײערע טעכטער װעלן זײ הרגען, און זײערע הײַזער װעלן זײ
        אין פֿײַער פֿאַרברענען, '
      cs: I uhází je to shromáždění kamením, a poseká je meči svými; syny jejich i
        dcery jejich pomordují, a domy jejich ohněm popálí.
      pl: I obrzuci je kamieniami ta czerń, i rozsiecze je mieczami swoimi, synów
        i córki ich wymordują, a domy ich ogniem spalą. 
    48:
      he: וְהִשְׁבַּתִּי זִמָּה מִן־הָאָרֶץ וְנִוַּסְּרוּ כָּל־הַנָּשִׁים וְלֹא תַעֲשֶׂינָה
        כְּזִמַּתְכֶנָה׃
      yi: 'און איך װעל פֿאַרשטערן שענדלעכקײט אױסן לאַנד. און אַלע װײַבער װעלן אַ מוסר
        נעמען, און װעלן ניט טאָן אַזױ װי אײַער שענדלעכקײט. '
      cs: A tak přítrž učiním nešlechetnosti v zemi této, i budou se tím káti všecky
        ženy, a nedopustí se nešlechetnosti podobné vaší.
      pl: I tak usunę sprosność z ziemi, i wezmą sobie przykład wszystkie niewiasty,
        a nie uczynią podług sprosności waszej. 
    49:
      he: וְנָתְנוּ זִמַּתְכֶנָה עֲלֵיכֶן וַחֲטָאֵי גִלּוּלֵיכֶן תִּשֶּׂאינָה וִידַעְתֶּם
        כִּי אֲנִי אֲדֹנָי יְהוִה׃
      yi: און מע װעט פֿאַרגעלטן אײַער שענדלעכקײט אױף אײַך, און די זינד פֿון אײַערע
        אָפּגעטער װעט איר טראָגן, און איר װעט װיסן אַז איך בין גאָט יהוה.
      cs: Nebo vzložena bude na vás nešlechetnost vaše, a ponesete hříchy ukydaných
        bohů svých. I zvíte, že já jsem Panovník Hospodin.
      pl: I tak zwalę sprosność waszę na was, a grzechy z bożyszczami waszemi poniesiecie,
        a poznacie, żem Ja Pan Wiekuisty. 
  24:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי בַּשָּׁנָה הַתְּשִׁיעִית בַּחֹדֶשׁ הָעֲשִׂירִי
        בֶּעָשׂוֹר לַחֹדֶשׁ לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר אין נײַנטן יאָר, אין צענטן חודש,
        אין צענטן טאָג פֿון חודש, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo ke mně léta devátého, měsíce desátého,
        desátého dne téhož měsíce, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego roku dziewiątego, miesiąca dziesiątego,
        dziesiątego dnia tegoż miesiąca, głosząc: 
    2:
      he: בֶּן־אָדָם כתוב־[כְּתָב־] לְךָ אֶת־שֵׁם הַיּוֹם אֶת־עֶצֶם הַיּוֹם הַזֶּה
        סָמַךְ מֶלֶךְ־בָּבֶל אֶל־יְרוּשָׁלִַם בְּעֶצֶם הַיּוֹם הַזֶּה׃
      yi: 'מענטשנקינד, פֿאַרשרײַב דיר דעם נאָמען פֿון דעם טאָג, גענױ דעם הײַנטיקן
        טאָג; דער מלך פֿון בָבֿל האָט זיך אָנגעזעצט אױף ירושלים גענױ אין הײַנטיקן
        טאָג. '
      cs: 'Synu člověčí, napiš sobě jméno tohoto dne, vlastně dnešního dne tohoto:
        nebo oblehl král Babylonský Jeruzalém právě tohoto dnešního dne.'
      pl: Synu człowieczy! Zapiszesz sobie nazwę dnia tego, - tegoż właśnie dnia!
        bo natarł król Babelu na Jerozolimę tegoż właśnie dnia. 
    3:
      he: וּמְשֹׁל אֶל־בֵּית־הַמֶּרִי מָשָׁל וְאָמַרְתָּ אֲלֵיהֶם כֹּה אָמַר אֲדֹנָי
        יְהוִה שְׁפֹת הַסִּיר שְׁפֹת וְגַם־יְצֹק בּוֹ מָיִם׃
      yi: 'און גיב דעם װידערשפּעניקן געזינדל אַ משל, און זאָלסט זאָגן צו זײ: אַזױ
        האָט געזאָגט גאָט דער האַר:שטעל צו דעם טאָפּ, שטעל צו, און גיס אױך אָן װאַסער
        אין אים;'
      cs: 'A předlož tomu domu zpurnému podobenství, řka k nim: Takto praví Panovník
        Hospodin: Přistav tento hrnec, přistav a nalej také do něho vody.'
      pl: 'I ułożysz dla domu przekory przypowieść i powiesz im: Tak rzecze Pan Wiekuisty:
        Przystaw ten kocioł, przystaw, a też nalej weń wody. '
    4:
      he: אֱסֹף נְתָחֶיהָ אֵלֶיהָ כָּל־נֵתַח טוֹב יָרֵךְ וְכָתֵף מִבְחַר עֲצָמִים
        מַלֵּא׃
      yi: 'זאַמל אײַן זײַנע שטיקער אין אים;איטלעך גוט שטיק, דעם דיך, און די שולטער;מיט
        געקליבענע קנאָכנס פֿיל אָן. '
      cs: A sebera kusy náležité do něho, každý kus dobrý, stehno i plece, a nejlepšími
        kostmi napln jej.
      pl: Włóż doń połacie jego, każdą połać wyborową, udziec i łopatkę; najlepszemi
        kośćmi napełnij go. 
    5:
      he: מִבְחַר הַצֹּאן לָקוֹחַ וְגַם דּוּר הָעֲצָמִים תַּחְתֶּיהָ רַתַּח רְתָחֶיהָ
        גַּם־בָּשְׁלוּ עֲצָמֶיהָ בְּתוֹכָהּ׃
      yi: געקליבענע שאָף זאָלסטו נעמען, און לײג אױך אָן בײנער אונטער דעם;מאַך זידן
        זײַן זידונג, אַפֿילו זײַנע בײנער זאָלן צעקאָכט װערן אין אים.
      cs: Přivezmi i nejlepších bravů, a udělej oheň z kostí pod ním, způsob, ať to
        vře, ažby kypělo, ať se i kosti jeho rozvaří v něm.
      pl: Z wyboru owiec weźmiesz je, a stos ułożysz dla kości pod nim; daj zakipić
        kipiątku jego, aby uwarzyły się i kości jego w nim. 
    6:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהֹוִה אוֹי עִיר הַדָּמִים סִיר אֲשֶׁר חֶלְאָתָה
        בָהּ וְחֶלְאָתָהּ לֹא יָצְאָה מִמֶּנָּה לִנְתָחֶיהָ לִנְתָחֶיהָ הוֹצִיאָהּ
        לֹא־נָפַל עָלֶיהָ גּוֹרָל׃
      yi: 'פֿאַר װאָר, אַזױ האָט געזאָגט גאָט דער האַר:װײ די בלוטיקע שטאָט, דער טאָפּ
        װאָס זײַן קױט איז אין אים, און זײַן קױט איז פֿון אים ניט אַרױס!שטיקערװײַז,
        שטיקערװײַז נעם עס אַרױס;ניט געװאָרפֿן װערן זאָל צו מאָל גורל דערױף. '
      cs: 'Protož takto praví Panovník Hospodin: Běda městu tomu vražedlnému, hrnci,
        v němž zůstává připálenina jeho, z něhož, pravím, připálenina jeho nevychází.
        Po kusích, po kusích vytahuj z něho, nepadneť na něj los.'
      pl: 'Za prawdę, tak rzecze Pan Wiekuisty: Biada miastu winy krwawej! kotłowi,
        na którym rdza jego siedzi, a z którego rdza nie ustąpiła; połać po połaci
        wyjm zeń, nie będzie rzucany los o nią. '
    7:
      he: כִּי דָמָהּ בְּתוֹכָהּ הָיָה עַל־צְחִיחַ סֶלַע שָׂמָתְהוּ לֹא שְׁפָכַתְהוּ
        עַל־הָאָרֶץ לְכַסּוֹת עָלָיו עָפָר׃
      yi: 'װאָרום איר בלוט איז אין איר מיט, אױף אַ גלאַטן פֿעלדז האָט זי עס אַרױפֿגעטאָן;זי
        האָט עס ניט געגאָסן אױף דער ערד, צו פֿאַרדעקן דערױף שטױב. '
      cs: Nebo krev jest u prostřed něho. Na vysedlou skálu vystavilo ji; nevylilo
        jí na zemi, aby ji prach přikryl.
      pl: Albowiem przelana jego krew jeszcze we wnętrzu jego jest, na nagą skałę
        ją wytoczyło, nie wylewało jej na ziemię, aby przykrył ją proch. 
    8:
      he: לְהַעֲלוֹת חֵמָה לִנְקֹם נָקָם נָתַתִּי אֶת־דָּמָהּ עַל־צְחִיחַ סָלַע לְבִלְתִּי
        הִכָּסוֹת׃
      yi: 'כּדי אױפֿצוברענגען דעם גרימצאָרן, כּדי צו נעמען נקמה, האָב איך אַרױפֿגעטאָן
        איר בלוט אױף אַ גלאַטן פֿעלדז, אַז עס זאָל ניט פֿאַרדעקט װערן. '
      cs: I já zanítě prchlivost k vykonání pomsty, vystavím krev na vysedlou skálu,
        aby nebyla přikryta.
      pl: Aby wzbudzić żarliwość, aby straszną pomstę wywrzeć zostawiłem krew jego
        na skale nagiej, aby nigdy przykrytą nie była. 
    9:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה אוֹי עִיר הַדָּמִים גַּם־אֲנִי אַגְדִּיל
        הַמְּדוּרָה׃
      yi: דרום האָט גאָט דער האַר אַזױ געזאָגט:װײ די בלוטיקע שטאָט!איך אױך װעל גרױס
        מאַכן דעם הױפֿן.
      cs: 'Protož takto praví Panovník Hospodin: Běda městu vražedlnému, i já udělám
        veliký oheň,'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Biada miastu winy krwawej! Tak, uczynię
        i Ja wielkim stos! '
    10:
      he: הַרְבֵּה הָעֵצִים הַדְלֵק הָאֵשׁ הָתֵם הַבָּשָׂר וְהַרְקַח הַמֶּרְקָחָה
        וְהָעֲצָמוֹת יֵחָרוּ׃
      yi: 'מער דאָס האָלץ, צינד אָן דאָס פֿײַער, צעגענץ דאָס פֿלײש, און קאָך דאָס
        געקעכטס, אַז די בײנער זאָלן צעברענט װערן. '
      cs: Přikládaje dříví, rozněcuje oheň, v nic obraceje maso, a kořeně kořením,
        tak že i kosti spáleny budou.
      pl: Nagromadź drew, rozpal ogień, uwarz mięsiwo, mieszaj polewkę, a niechaj
        prażą się kości. 
    11:
      he: וְהַעֲמִידֶהָ עַל־גֶּחָלֶיהָ רֵקָה לְמַעַן תֵּחַם וְחָרָה נְחֻשְׁתָּהּ וְנִתְּכָה
        בְתוֹכָהּ טֻמְאָתָהּ תִּתֻּם חֶלְאָתָהּ׃
      yi: 'און לאָז אים שטײן אױף זײַנע קױלן אַ לײדיקן, כּדי ער זאָל דערהיצט װערן,
        און זײַן קופּער זאָל צעברענט װערן, און צעשמאָלצן װערן זאָל אין אים זײַן אומרײנקײט,
        זײַן שמוץ זאָל פֿאַרלענדט װערן. '
      cs: A postavím ten hrnec na uhlí jeho prázdný, aby se zhřela i rozpálila měď
        jeho, ažby se vyvařila u prostřed něho nečistota jeho, a vyprázdnila připálenina
        jeho.
      pl: A zostaw go pustym na węglach jego, aby się rozżarzył jego kruszec, a roztopiła
        w nim jego nieczystość, aby strawioną została rdza jego. 
    12:
      he: תְּאֻנִים הֶלְאָת וְלֹא־תֵצֵא מִמֶּנָּה רַבַּת חֶלְאָתָהּ בְּאֵשׁ חֶלְאָתָהּ׃
      yi: 'די כּוחות האָט ער פֿאַרמאַטערט, אָבער זײַן פֿיל שמוץ גײט פֿון אים ניט אַרױס
        –דער געשטאַנק פֿון זײַן שמוץ. '
      cs: Klamy svými bylo mi těžké, protož nevyjde z něho množství šumu jeho; do
        ohně musí šum jeho.
      pl: Usiłowania wyczerpał, ale nie chciała zeń ustąpić mnoga rdza jego, cuchnąca
        jego rdza. 
    13:
      he: בְּטֻמְאָתֵךְ זִמָּה יַעַן טִהַרְתִּיךְ וְלֹא טָהַרְתְּ מִטֻּמְאָתֵךְ לֹא
        תִטְהֲרִי־עוֹד עַד־הֲנִיחִי אֶת־חֲמָתִי בָּךְ׃
      yi: 'פֿון װעגן דײַן שענדלעכער אומרײנקײט, װײַל איך האָב דיך גערײניקט, און ביסט
        פֿון דײַן אומרײנקײט ניט רײן געװאָרן, װעסטו מער ניט רײן װערן, ביז איך באַרו
        מײַן גרימצאָרן אױף דיר. '
      cs: V tvé nečistotě jest nešlechetnost, proto že jsem tě očišťoval, však nejsi
        očištěno. Nebudeš více očišťováno od nečistoty své, až i doložím prchlivost
        svou na tebe.
      pl: Dla skażenia się twego sprosnego, ponieważ chciałem cię oczyścić a nie oczyściłaś
        się, ze skażenia twojego nie oczyścisz się więcej, póki nie ukoję oburzenia
        Mego na tobie. 
    14:
      he: אֲנִי יְהוָה דִּבַּרְתִּי בָּאָה וְעָשִׂיתִי לֹא־אֶפְרַע וְלֹא־אָחוּס וְלֹא
        אֶנָּחֵם כִּדְרָכַיִךְ וְכַעֲלִילוֹתַיִךְ שְׁפָטוּךְ נְאֻם אֲדֹנָי יְהֹוִה׃
      yi: איך יהוה האָב גערעדט;עס געשעט, און איך װעל עס טאָן. איך װעל ניט נאַכלאָזן,
        און ניט שױנען, און ניט חרטה האָבן;לױט דײַנע װעגן און לױט דײַנע מעשׂיםטוט מען
        דיך משפּטן, זאָגט גאָט דער האַר.
      cs: Já Hospodin mluvil jsem, dojdeť, a učiním to; neustoupímť, aniž se slituji,
        ani želeti budu. Podlé cest tvých a činů tvých budou tě souditi, praví Panovník
        Hospodin.
      pl: 'Ja Wiekuisty to wyrzekłem; nadchodzi a spełnię to: nie przepuszczę, i nie
        oszczędzę ani pożałuję. Wedle dróg twoich i wedle spraw twoich osądzę cię,
        rzecze Pan Wiekuisty. '
    15:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    16:
      he: בֶּן־אָדָם הִנְנִי לֹקֵחַ מִמְּךָ אֶת־מַחְמַד עֵינֶיךָ בְּמַגֵּפָה וְלֹא
        תִסְפֹּד וְלֹא תִבְכֶּה וְלוֹא תָבוֹא דִּמְעָתֶךָ׃
      yi: 'מענטשנקינד, זע, איך נעם אַװעק פֿון דירדי גלוסטונג פֿון דײַנע אױגן דורך
        אַ שלאַק, אָבער זאָלסט ניט קלאָגן און ניט װײנען, און אַ טרער זאָל בײַ דיר
        ניט גײן. '
      cs: Synu člověčí, aj, já odejmu od tebe žádost očí tvých v náhle, však nekvěl
        ani plač, a nechť nevycházejí slzy tvé.
      pl: Synu człowieczy! Oto zabieram od ciebie rozkosz oczu twoich porażeniem;
        wszakże nie uskarżaj się i nie płacz, a niech nie płynie łza twoja. 
    17:
      he: הֵאָנֵק דֹּם מֵתִים אֵבֶל לֹא־תַעֲשֶׂה פְאֵרְךָ חֲבוֹשׁ עָלֶיךָ וּנְעָלֶיךָ
        תָּשִׂים בְּרַגְלֶיךָ וְלֹא תַעְטֶה עַל־שָׂפָם וְלֶחֶם אֲנָשִׁים לֹא תֹאכֵל׃
      yi: זיפֿץ שטילערהײט;קײן טױטנטרױער זאָלסטו ניט מאַכן;דײַן קאָפּדעק בינד אָן אױף
        דיך, און דײַנע שיך זאָלסטו אָנטאָן אױף דײַנע פֿיס, און זאָלסט ניט פֿאַרדעקן
        די אױבערשטע ליפּ, און דאָס ברױט פֿון מענטשן זאָלסטו ניט עסן.
      cs: Stonati přestaň, smutku, jakž bývá nad mrtvým, nenes, klobouk svůj vstav
        na sebe, a střevíce své obuj na nohy své, a nezastírej brady své, aniž pokrmu
        čího jez.
      pl: Wzdychaj w milczeniu, nie urządzaj żałoby jako po umarłym; turban twój nawiąż
        na się, a sandały twoje wzuj na nogi twoje, a nie otulaj się po brodę, a stypy
        niczyjej nie pożywaj! 
    18:
      he: וָאֲדַבֵּר אֶל־הָעָם בַּבֹּקֶר וַתָּמָת אִשְׁתִּי בָּעָרֶב וָאַעַשׂ בַּבֹּקֶר
        כַּאֲשֶׁר צֻוֵּיתִי׃
      yi: 'און איך האָב גערעדט צו דעם פֿאָלק אין דער פֿרי, און אין אָװנט איז מײַן
        װײַב געשטאָרבן. און איך האָב געטאָן אין דער פֿרי אַזױ װי איך בין באַפֿױלן
        געװאָרן. '
      cs: Což když jsem pověděl lidu ráno, tedy umřela žena má u večer. I učinil jsem
        na ráno, jakž mi rozkázáno bylo.
      pl: A gdy mówiłem to ludowi zrana, zmarła mi żona moja wieczorem, i uczyniłem
        nazajutrz jak mi poleconém było. 
    19:
      he: וַיֹּאמְרוּ אֵלַי הָעָם הֲלֹא־תַגִּיד לָנוּ מָה־אֵלֶּה לָּנוּ כִּי אַתָּה
        עֹשֶׂה׃
      yi: 'האָט דאָס פֿאָלק צו מיר געזאָגט: װילסטו אונדז ניט זאָגן, װאָס באַטײַט דאָס
        דאָזיקע פֿאַר אונדז, אַז דו טוסט אַזױ? '
      cs: 'I řekl ke mně lid: Což nám neoznámíš, co tyto věci nám znamenají, kteréž
        činíš?'
      pl: 'I rzekł do mnie lud: Czybyś nie wytłumaczył nam co to ma znaczyć dla nas,
        że tak postępujesz? '
    20:
      he: וָאֹמַר אֲלֵיהֶם דְּבַר־יְהוָה הָיָה אֵלַי לֵאמֹר׃
      yi: 'האָב איך צו זײ געזאָגט: דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו
        זאָגן:'
      cs: 'Tedy řekl jsem jim: Slovo Hospodinovo stalo se ke mně, řkoucí:'
      pl: 'I odpowiedziałem im: Słowo Wiekuistego doszło mnie, głosząc: '
    21:
      he: אֱמֹר לְבֵית יִשְׂרָאֵל כֹּה־אָמַר אֲדֹנָי יְהוִה הִנְנִי מְחַלֵּל אֶת־מִקְדָּשִׁי
        גְּאוֹן עֻזְּכֶם מַחְמַד עֵינֵיכֶם וּמַחְמַל נַפְשְׁכֶם וּבְנֵיכֶם וּבְנוֹתֵיכֶם
        אֲשֶׁר עֲזַבְתֶּם בַּחֶרֶב יִפֹּלוּ׃
      yi: 'זאָג צו דעם הױז פֿון ישׂראל:אַזױ האָט געזאָגט גאָט דער האַר:זע, איך פֿאַרשװעך
        מײַן הײליקטום, דעם שטאָלץ פֿון אײַער מאַכט, די גלוסטונג פֿון אײַערע אױגן,
        און די שמאַכטעניש פֿון אײַער זעל;און אײַערע זין און אײַערע טעכטערװאָס איר
        האָט איבערגעלאָזן, װעלן דורכן שװערד פֿאַלן. '
      cs: 'Rci domu Izraelskému: Takto praví Panovník Hospodin: Aj, já poškvrním svatyně
        své, vyvýšenosti síly vaší, žádosti očí vašich a toho, čehož šanuje duše vaše.
        Též synové vaši i dcery vaše, kterýchž jste zanechali, mečem padnou.'
      pl: 'Oświadcz domowi Israela: Tak rzecze Pan Wiekuisty: Oto znieważę świątynię
        Moję, wyniosłą obronę waszę, rozkosz waszych oczu, i ukochanie waszej duszy,
        a synowie i córki wasze, któreście tam zostawili od miecza legną. '
    22:
      he: וַעֲשִׂיתֶם כַּאֲשֶׁר עָשִׂיתִי עַל־שָׂפָם לֹא תַעְטוּ וְלֶחֶם אֲנָשִׁים
        לֹא תֹאכֵלוּ׃
      yi: 'און איר װעט טאָן אַזױ װי איך האָב געטאָן:די אױבערשטע ליפּ װעט איר ניט פֿאַרדעקן,
        און ברױט פֿון מענטשן װעט איר ניט עסן. '
      cs: I budete tak činiti, jakž já činím. Brady nezastřete, aniž čího pokrmu jísti
        budete.
      pl: Uczynicie tedy jakom ja uczynił; nie otulicie się po brodę, a stypy niczyjej
        nie będziecie pożywali. 
    23:
      he: וּפְאֵרֵכֶם עַל־רָאשֵׁיכֶם וְנַעֲלֵיכֶם בְּרַגְלֵיכֶם לֹא תִסְפְּדוּ וְלֹא
        תִבְכּוּ וּנְמַקֹּתֶם בַּעֲוֺנֹתֵיכֶם וּנְהַמְתֶּם אִישׁ אֶל־אָחִיו׃
      yi: 'און אײַערע קאָפּדעקן װעלן זײַן אױף אײַערע קעפּ, און אײַערע שיך אױף אײַערע
        פֿיס;ניט איר װעט קלאָגן און ניט איר װעט װײנען;און איר װעט אײַנגײן פֿאַר אײַערע
        זינד, און קרעכצן אײנער צום אַנדערן. '
      cs: A majíce klobouky své na hlavách svých a střevíce na nohách svých, nebudete
        kvíliti ani plakati, ale svadnouce pro nepravosti své, úpěti budete jeden
        s druhým.
      pl: A turbany zachowacie na głowach waszych, a sandały na waszych nogach, nie
        będziecie się uskarżali ani płakali, lecz zanikniecie w winach waszych, a będziecie
        jęczeli jeden wobec drugiego. 
    24:
      he: וְהָיָה יְחֶזְקֵאל לָכֶם לְמוֹפֵת כְּכֹל אֲשֶׁר־עָשָׂה תַּעֲשׂוּ בְּבֹאָהּ
        וִידַעְתֶּם כִּי אֲנִי אֲדֹנָי יְהוִה׃
      yi: 'און יחֶזקאל װעט אײַך זײַן פֿאַר אַ צײכן;אַזױ װי אַלץ װאָס ער האָט געטאָן,
        װעט איר טאָן. אַז דאָס װעט געשען, װעט איר װיסןאַז איך בין גאָט יהוה. '
      cs: Nebo jest vám Ezechiel zázrakem. Všecko, což on činí, budete činiti, a když
        to přijde, tedy zvíte, že já jsem Panovník Hospodin.
      pl: 'I będzie Jecheskiel wam wskazówką: jako on czynił, tak i wy uczynicie,
        gdy się spełni, a poznacie, żem Ja Pan Wiekuisty. '
    25:
      he: וְאַתָּה בֶן־אָדָם הֲלוֹא בְּיוֹם קַחְתִּי מֵהֶם אֶת־מָעוּזָּם מְשׂוֹשׂ
        תִּפְאַרְתָּם אֶת־מַחְמַד עֵינֵיהֶם וְאֶת־מַשָּׂא נַפְשָׁם בְּנֵיהֶם וּבְנוֹתֵיהֶם׃
      yi: 'און דו מענטשנקינד, פֿאַר װאָר, אין דעם טאָג װאָס איך נעם אַװעק פֿון זײ
        זײער פֿעסטונג, די פֿרײד פֿון זײער שײנקײט, די גלוסטונג פֿון זײערע אױגן, און
        דעם באַגער פֿון זײער זעל, זײערע זין און זײערע טעכטער, '
      cs: Ty pak synu člověčí, zdali v ten den, když já odejmu od nich sílu jejich,
        veselé okrasy jejich, žádost očí jejich, a to, po čemž touží duše jejich,
        syny jejich i dcery jejich,
      pl: Ty zaś, synu człowieczy, oto czasu, którego zabiorę im ich obronę, chlubę
        ich okazałą, rozkosz ich oczu, i tęsknotę ich duszy, synów i córki ich, -  
    26:
      he: בַּיּוֹם הַהוּא יָבוֹא הַפָּלִיט אֵלֶיךָ לְהַשְׁמָעוּת אָזְנָיִם׃
      yi: 'אין יענעם טאָג װעט קומען צו דיר אַן אַנטרונענער, דאָס צו מאַכן הערן אין
        דײַנע אױערן. '
      cs: Zdali v ten den přijde k tobě ten, kdož uteče, vypravuje tu novinu?
      pl: Tegoż czasu przybędzie niedobitek do ciebie, aby wygłosić to uszom (waszym). 
    27:
      he: בַּיּוֹם הַהוּא יִפָּתַח פִּיךָ אֶת־הַפָּלִיט וּתְדַבֵּר וְלֹא תֵאָלֵם עוֹד
        וְהָיִיתָ לָהֶם לְמוֹפֵת וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: אין יענעם טאָג װעט דײַן מױל געעפֿנט װערן צום אַנטרונענעם, און װעסט רעדן,
        און מער ניט שטום זײַן;און װעסט זײ זײַן פֿאַר אַ צײכן;און זײ װעלן װיסן אַז
        איך בין יהוה.
      cs: V ten den otevrou se ústa tvá při přítomnosti toho, kterýž ušel, i budeš
        mluviti, a nebudeš více němým. Takž jim budeš zázrakem, i zvědí, že já jsem
        Hospodin.
      pl: Onego też czasu otworzą się usta twoje wraz z niedobitkiem, a będziesz mówił,
        a nie zostawał niemym więcej. I będziesz im wróżbą, a poznają, żem Ja Wiekuisty. 
  25:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ אֶל־בְּנֵי עַמּוֹן וְהִנָּבֵא עֲלֵיהֶם׃
      yi: 'מענטשנקינד, טו דײַן פּנים צו די קינדער פֿון עמון, און זאָג נבֿיאות אױף
        זײ. '
      cs: Synu člověčí, obrať tvář svou proti synům Ammon, a prorokuj proti nim.
      pl: Synu człowieczy! Zwróć oblicze swe ku synom Ammonu, a prorokuj przeciw nim. 
    3:
      he: וְאָמַרְתָּ לִבְנֵי עַמּוֹן שִׁמְעוּ דְּבַר־אֲדֹנָי יְהוִה כֹּה־אָמַר אֲדֹנָי
        יְהוִה יַעַן אָמְרֵךְ הֶאָח אֶל־מִקְדָּשִׁי כִי־נִחָל וְאֶל־אַדְמַת יִשְׂרָאֵל
        כִּי נָשַׁמָּה וְאֶל־בֵּית יְהוּדָה כִּי הָלְכוּ בַּגּוֹלָה׃
      yi: 'און זאָלסט זאָגן צו די קינדער פֿון עמון:הערט דאָס װאָרט פֿון גאָט דעם האַר:אַזױ
        האָט געזאָגט גאָט דער האַר:װײַל דו האָסט געזאָגט אַהאַ!אױף מײַן הײליקטום,
        װאָס עס איז פֿאַרשװעכט געװאָרן, און אױף דער ערד פֿון ישׂראל, װאָס זי איז פֿאַרװיסט
        געװאָרן, און אױף דעם הױז פֿון יהוּדה, װאָס זײ זײַנען אין גלות אַװעק, '
      cs: 'A rci synům Ammon: Slyšte slovo Panovníka Hospodina: Takto praví Panovník
        Hospodin: Proto že jsi nad svatyní mou, když poškvrněna byla, říkal: To dobře
        to, a nad zemí Izraelskou, když zpuštěna byla, a nad domem Judským, když šel
        v zajetí,'
      pl: 'I oświadcz synom Ammonu: Słuchajcie słowa Pana Wiekuistego! Tak rzecze
        Pan Wiekuisty: Ponieważ wykrzykujesz: hejże, hej! nad świątynią Moją, że znieważoną
        została, i nad ziemią Israela, że spustoszona, i nad tymi z domu Judy, że poszli
        w niewolę: '
    4:
      he: לָכֵן הִנְנִי נֹתְנָךְ לִבְנֵי־קֶדֶם לְמוֹרָשָׁה וְיִשְּׁבוּ טִירוֹתֵיהֶם
        בָּךְ וְנָתְנוּ בָךְ מִשְׁכְּנֵיהֶם הֵמָּה יֹאכְלוּ פִרְיֵךְ וְהֵמָּה יִשְׁתּוּ
        חֲלָבֵךְ׃
      yi: 'דרום זע, איך גיב דיך צו די קינדער פֿון מזרח פֿאַר אַ ירושה, און זײ װעלן
        באַזעצן זײערע לאַגערדערפֿער אין דיר, און מאַכן אין דיר זײערע װױנונגען;זײ װעלן
        עסן דײַן פֿרוכט, און זײ װעלן טרינקען דײַן מילך. '
      cs: Protož aj, já dám tě národům východním za dědictví, i vzdělají sobě hrady
        v tobě, a vystavějí v tobě příbytky své. Tiť budou jísti ovoce tvé, a ti budou
        píti mléko tvé.
      pl: Dla tego oto podam cię synom Wschodu w dziedzictwo, aby urządzili w tobie
        koczowiska swoje, a pobudowali w tobie osady swoje, im to pożywać płody twoje,
        i im wypijać mleko twoje. 
    5:
      he: וְנָתַתִּי אֶת־רַבָּה לִנְוֵה גְמַלִּים וְאֶת־בְּנֵי עַמּוֹן לְמִרְבַּץ־צֹאן
        וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל מאַכן רַבָה פֿאַר אַ פֿיטערפּלאַץ פֿון קעמלען, און די קינדער
        פֿון עמון פֿאַר אַ הױעראָרט פֿון שאָף;און איר װעט װיסן אַז איך בין יהוה.
      cs: A dám Rabbu za obydlé velbloudům, a města synů Ammon za odpočivadlo stádům,
        i zvíte, že já jsem Hospodin.
      pl: I obrócę Rabbę na wygon dla wielbłądów, a ziemię, synów Ammonu na legowisko
        trzodom, a poznacie, żem Ja Wiekuisty. 
    6:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה יַעַן מַחְאֲךָ יָד וְרַקְעֲךָ בְּרָגֶל וַתִּשְׂמַח
        בְּכָל־שָׁאטְךָ בְּנֶפֶשׁ אֶל־אַדְמַת יִשְׂרָאֵל׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:װײַל דו האָסט געפּאַטשט מיט דער
        האַנט, און געקלאַפּט מיטן פֿוס, און זיך געפֿרײט אין אַל דײַן פֿאַראַכטונג
        פֿון דער זעל, װעגן דער ערד פֿון ישׂראל, '
      cs: 'Nebo takto praví Panovník Hospodin: Proto že jsi tleskal rukou, a dupal
        nohou, a veselil se srdečně, že jsi všelijak loupil zemi Izraelskou,'
      pl: 'Gdyż tak rzecze Pan Wiekuisty: Ponieważ klaskałeś w dłoń, a tupałeś nogą,
        a radowałeś się z całą pogardą duszy nad ziemią Israela. '
    7:
      he: לָכֵן הִנְנִי נָטִיתִי אֶת־יָדִי עָלֶיךָ וּנְתַתִּיךָ־לבג [לְבַז] לַגּוֹיִם
        וְהִכְרַתִּיךָ מִן־הָעַמִּים וְהַאֲבַדְתִּיךָ מִן־הָאֲרָצוֹת אַשְׁמִידְךָ
        וְיָדַעְתָּ כִּי־אֲנִי יְהוָה׃
      yi: דרום זע, איך האָב אױסגעשטרעקט מײַן האַנט אױף דיר, און איך װעל דיך מאַכן
        צו רױב פֿאַר די פֿעלקער, און װעל דיך פֿאַרשנײַדן פֿון די אומות, און װעל דיך
        אונטערברענגען פֿון די לענדער;איך װעל דיך פֿאַרטיליקן, און װעסט װיסן אַז איך
        בין יהוה.
      cs: Protož aj, já vztáhnu ruku svou na tebe, a vydám tě v loupež národům, a
        vypléním tě z lidí, a vyhubím tě z zemí, i zahladím tě. Tu zvíš, že já jsem
        Hospodin.
      pl: Dla tego oto wyciągnę rękę Moję przeciw tobie, i wydam cię na łup narodom,
        i wytracę cię z pośród ludów, i zgładzę z pośród krajów; wytępię cię, abyś
        poznał, żem Ja Wiekuisty! 
    8:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן אֲמֹר מוֹאָב וְשֵׂעִיר הִנֵּה כְּכָל־הַגּוֹיִם
        בֵּית יְהוּדָה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:װײַל מואָבֿ און שֵׂעִיר האָבן געזאָגט:זע,
        אַזױ װי אַלע פֿעלקער איז דאָס הױז פֿון יהוּדה, '
      cs: 'Takto praví Panovník Hospodin: Z té příčiny, že říkal Moáb a Seir: Hle,
        podobný jest všechněm jiným národům dům Judský,'
      pl: 'Tak rzecze Pan, Wiekuisty: Ponieważ wołał Moab wraz z Seirem: Oto teraz
        jako wszystkie narody dom Judy! '
    9:
      he: לָכֵן הִנְנִי פֹתֵחַ אֶת־כֶּתֶף מוֹאָב מֵהֶעָרִים מֵעָרָיו מִקָּצֵהוּ צְבִי
        אֶרֶץ בֵּית הַיְשִׁימֹת בַּעַל מְעוֹן וקריתמה [וְקִרְיָתָיְמָה׃]
      yi: 'דרום זע, איך עפֿן דעם רוקן פֿון מואָבֿ פֿון די שטעט, פֿון זײַנע שטעט בײַ
        זײַן עק, דאָס שײנע לאַנד בית-ישימות, בַעַל-מעון, און קִריָתַים, '
      cs: Protož aj, já otevru bok Moábských, (hned od Arim, od měst jejich na pomezí
        jejich, rozkošnou zemi Betjesimotských, Balmeonských i Kariataimských),
      pl: 'Dla tego oto wyłamię górską ścianę Moabu, że pozbawiony będzie miast, miast
        swych aż do krańca: krasy kraju, Bet Hajeszymot, Baal Meon, i Kirjataim. '
    10:
      he: לִבְנֵי־קֶדֶם עַל־בְּנֵי עַמּוֹן וּנְתַתִּיהָ לְמוֹרָשָׁה לְמַעַן לֹא־תִזָּכֵר
        בְּנֵי־עַמּוֹן בַּגּוֹיִם׃
      yi: 'אין אײנעם מיט די קינדער פֿון עמון –פֿאַר די קינדער פֿון מזרח, און איך װעל
        עס זײ געבן פֿאַר אַ ירושה, כּדי די קינדער פֿון עמוןזאָלן מער ניט געדאַכט װערן
        צװישן די פֿעלקער. '
      cs: Národům východním s zemí synů Ammon; nebo jsem ji dal v dědictví, tak aby
        nebylo zpomínáno na syny Ammon mezi národy.
      pl: Synom Wschodu wraz z (ziemią) synów Ammonu oddam go w dziedzictwo, aby nie
        wspominano więcej o synach Ammonu między narodami. 
    11:
      he: וּבְמוֹאָב אֶעֱשֶׂה שְׁפָטִים וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל טאָן אַ משפּט אױף מואָבֿ, און זײ װעלן װיסן אַז איך בין יהוה.
      cs: A tak i nad Moábem soudy vykonám, i zvědí, že já jsem Hospodin.
      pl: I tak spełnię nad Moabem sądy, aby poznali, żem Ja Wiekuisty. 
    12:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן עֲשׂוֹת אֱדוֹם בִּנְקֹם נָקָם לְבֵית יְהוּדָה
        וַיֶּאְשְׁמוּ אָשׁוֹם וְנִקְּמוּ בָהֶם׃
      yi: 'אַזױ האָט געזאָגט דער האַר:װײַל אדום איז זיך באַגאַנגען מיט נקמה-נעמונגאַקעגן
        דעם הױז פֿון יהוּדה, און זײ האָבן זיך שולדיק פֿאַרשולדיקט, און זיך נוקם געװען
        אָן זײ, '
      cs: 'Takto praví Panovník Hospodin: Proto že Idumejští nenáležitě se vymstívajíce,
        ukrutně se měli k domu Judskému, a tak uvodili na se vinu velikou, vymstívajíce
        se na nich,'
      pl: 'Tak rzecze Pan Wiekuisty: Ponieważ postępował Edom mściwie względem domu
        Judy, a zawinili ciężko, mszcząc się nad nimi; '
    13:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה וְנָטִתִי יָדִי עַל־אֱדוֹם וְהִכְרַתִּי
        מִמֶּנָּה אָדָם וּבְהֵמָה וּנְתַתִּיהָ חָרְבָּה מִתֵּימָן וּדְדָנֶה בַּחֶרֶב
        יִפֹּלוּ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:איך װעל אױסשטרעקן מײַן האַנט אױף אדום,
        און װעל פֿאַרשנײַדן פֿון איר מענטשן און בהמות, און װעל זי מאַכן אַ װיסטעניש
        פֿון תֵּימָן ביז דדָן;דורכן שװערד װעלן זײ פֿאַלן. '
      cs: 'Protož takto dí Panovník Hospodin: I na Idumea vztáhnu ruku svou, a vypléním
        z něho lidi i hovada, a obrátím jej v pustinu. Hned od Teman až do Dedan mečem
        padati budou.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Wyciągnę rękę Moję przeciw Edomowi, i wytępię
        z pośród niego od człowieka do bydlęcia, i obrócę go w pustkowie; od Temanu
        do Dedan od miecza legną. '
    14:
      he: וְנָתַתִּי אֶת־נִקְמָתִי בֶּאֱדוֹם בְּיַד עַמִּי יִשְׂרָאֵל וְעָשׂוּ בֶאֱדוֹם
        כְּאַפִּי וְכַחֲמָתִי וְיָדְעוּ אֶת־נִקְמָתִי נְאֻם אֲדֹנָי יְהוִה׃
      yi: און איך װעל ברענגען מײַן נקמה אױף אדוםדורך דער האַנט פֿון מײַן פֿאָלק ישׂראל,
        און זײ װעלן טאָן צו אדוםלױט מײַן כּעס און לױט מײַן גרימצאָרן;און זײ װעלן שפּירן
        מײַן נקמה, זאָגט גאָט דער האַר.
      cs: A tak uvedu pomstu svou na Idumejské skrze ruku lidu mého Izraelského, a
        naloží s Idumejskými podlé hněvu mého a podlé prchlivosti mé, i poznají pomstu
        mou, praví Panovník Hospodin.
      pl: I spełnię pomstę Moję nad Edomem ręką ludu Mego israelskiego, i postąpi
        z Edomem podług gniewu i oburzenia Mojego; a poznać im pomstę Moję, rzecze
        Pan Wiekuisty. 
    15:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן עֲשׂוֹת פְּלִשְׁתִּים בִּנְקָמָה וַיִּנָּקְמוּ
        נָקָם בִּשְׁאָט בְּנֶפֶשׁ לְמַשְׁחִית אֵיבַת עוֹלָם׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:װײַל די פּלִשתּים זײַנען זיך באַגאַנגען
        מיט נקמה, און האָבן נקמה גענומען מיט פֿאַראַכטונג פֿון דער זעל, אומצוברענגען,
        פֿון אײביקער שׂנאה, '
      cs: 'Takto praví Panovník Hospodin: Proto že se Filistinští ukrutně měli z příčiny
        pomsty, nenáležitě se vymstívajíce, loupíce zlostně, a zhoubu uvodíce z nenávisti
        starodávní,'
      pl: 'Tak rzecze Pan Wiekuisty: Ponieważ postępowali Filistyni mściwie, mszcząc
        się zawzięcie i z pogardą w duszy, aż do zaguby, z powodu nienawiści wiecznej. '
    16:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי נוֹטֶה יָדִי עַל־פְּלִשְׁתִּים וְהִכְרַתִּי
        אֶת־כְּרֵתִים וְהַאֲבַדְתִּי אֶת־שְׁאֵרִית חוֹף הַיָּם׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:זע, איך שטרעק אױס מײַן האַנט אױף די
        פּלִשתּים, און װעל פֿאַרשנײַדן די כּרֵתים, און װעל אונטערברענגען דעם איבערבלײַבפֿון
        דעם באָרטן פֿון ים. '
      cs: 'Protož takto praví Panovník Hospodin: Aj, já vztáhnu ruku svou na Filistinské,
        a vypléním Ceretejské, a zkazím ostatek přístavu mořského.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Oto wyciągnę rękę moję przeciw Filistynom
        i wytępię Kretów, i wytracę szczątek nad pobrzeżem morza; '
    17:
      he: וְעָשִׂיתִי בָם נְקָמוֹת גְּדֹלוֹת בְּתוֹכְחוֹת חֵמָה וְיָדְעוּ כִּי־אֲנִי
        יְהוָה בְּתִתִּי אֶת־נִקְמָתִי בָּם׃
      yi: און איך װעל טאָן אױף זײ גרױסע נקמותמיט שטראָפֿן פֿון גרימצאָרן;און זײ װעלן
        װיסן אַז איך בין יהוה, װען איך ברענג מײַן נקמה אױף זײ.
      cs: A tak vykonám při nich pomsty veliké káraními zůřivými, a zvědí, že já jsem
        Hospodin, když uvedu pomstu svou na ně.
      pl: I spełnię nad nimi pomsty wielkie skarceniami srogiemi, a poznają żem Ja
        Wiekuisty, gdy spełnię pomstę Mą nad nimi. 
  26:
    1:
      he: וַיְהִי בְּעַשְׁתֵּי־עֶשְׂרֵה שָׁנָה בְּאֶחָד לַחֹדֶשׁ הָיָה דְבַר־יְהוָה
        אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען אין עלפֿטן יאָר, אין ערשטן טאָג פֿון חודש, איז געװען דאָס
        װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Bylo pak jedenáctého léta, prvního dne měsíce, že se stalo slovo Hospodinovo
        ke mně, řkoucí:'
      pl: I stało się jedenastego roku, pierwszego dnia miesiąca, że doszło mnie słowo
        Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם יַעַן אֲשֶׁר־אָמְרָה צֹּר עַל־יְרוּשָׁלִַם הֶאָח נִשְׁבְּרָה
        דַּלְתוֹת הָעַמִּים נָסֵבָּה אֵלָי אִמָּלְאָה הָחֳרָבָה׃
      yi: 'מענטשנקינד, װײַל צור האָט געזאָגט אױף ירושלים:אַהאַ! צעבראָכן איז די טיר
        פֿון די אומות, צו מיר גײט עס איבער;איך װעל פֿול װערן פֿון דעם חורבן. '
      cs: 'Synu člověčí, proto že Týrus o Jeruzalému říká: Dobře se stalo, že jest
        potříno město bran velmi lidných, obrací se ke mně, naplněn budu, kdyžtě zpuštěno,'
      pl: 'Synu człowieczy! Ponieważ wykrzykiwał Cor nad Jerozolimą: Hejże! skruszona
        brama ludów, zwróciła się ku mnie, zbogacę się zburzoną! -  '
    3:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי עָלַיִךְ צֹר וְהַעֲלֵיתִי עָלַיִךְ
        גּוֹיִם רַבִּים כְּהַעֲלוֹת הַיָּם לְגַלָּיו׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:זע, איך קום אױף דיר, צור, און װעל
        אױפֿברענגען אױף דיר פֿיל פֿעלקער, אַזױ װי דער ים ברענגט אױף זײַנע װעלן. '
      cs: 'Protož takto praví Panovník Hospodin: Aj, já proti tobě, ó Týre, a přivedu
        na tě národy mnohé, tak jako bych přivedl moře s vlnami jeho.'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Oto Ja przeciw tobie Corze! i sprowadzę
        na ciebie narody liczne, jak wyprowadza morze fale swoje. '
    4:
      he: וְשִׁחֲתוּ חֹמוֹת צֹר וְהָרְסוּ מִגְדָּלֶיהָ וְסִחֵיתִי עֲפָרָהּ מִמֶּנָּה
        וְנָתַתִּי אוֹתָהּ לִצְחִיחַ סָלַע׃
      yi: 'און זײ װעלן צעשטערן די מױערן פֿון צור, און אײַנװאַרפֿן אירע טורעמס;און
        איך װעל אָפּשאָבן איר ערד פֿון איר, און װעל זי מאַכן פֿאַר אַ גלאַטן פֿעלדז. '
      cs: I zkazí zdi Týru, a zboří věže jeho; vymetu také z něho prach jeho, a obrátím
        jej v skálu vysedlou,
      pl: I zniszczą mury Coru, i zburzą jego wieże, i zmiotę nawet ziemię z powierzchni
        jego, i obrócę go w nagi głaz. 
    5:
      he: מִשְׁטַח חֲרָמִים תִּהְיֶה בְּתוֹךְ הַיָּם כִּי אֲנִי דִבַּרְתִּי נְאֻם
        אֲדֹנָי יְהוִה וְהָיְתָה לְבַז לַגּוֹיִם׃
      yi: 'אױף אױסשפּרײטן נעצן װעט זי זײַןאין מיטן פֿון ים;װאָרום איך האָב גערעדט,
        זאָגט גאָט דער האַר;און זי װעט זײַן צו רױב פֿאַר די פֿעלקער. '
      cs: Tak že budou vysušovati síti u prostřed moře. Nebo jsem já mluvil, praví
        Panovník Hospodin, protož bude v loupež národům.
      pl: Rozscieliskiem dla sieci się stanie w pośrodku morza; bom Ja to zapowiedział,
        rzecze Pan Wiekuisty, a pójdzie on na łup narodom. 
    6:
      he: וּבְנוֹתֶיהָ אֲשֶׁר בַּשָּׂדֶה בַּחֶרֶב תֵּהָרַגְנָה וְיָדְעוּ כִּי־אֲנִי
        יְהוָה׃
      yi: און אירע טעכטערשטעט װאָס אין פֿעלדװעלן מיטן שװערד אױסגעהרגעט װערן;און זײ
        װעלן װיסן אַז איך בין יהוה.
      cs: Dcery pak jeho, kteréž na poli budou, mečem zmordovány budou, i zvědí, že
        já jsem Hospodin.
      pl: Córy też jego na lądzie, mieczem pobite będą, aby poznały, żem Ja Wiekuisty. 
    7:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה הִנְנִי מֵבִיא אֶל־צֹר נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל
        מִצָּפוֹן מֶלֶךְ מְלָכִים בְּסוּס וּבְרֶכֶב וּבְפָרָשִׁים וְקָהָל וְעַם־רָב׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:זע, איך ברענג אױף צור נבֿוכַדרֶאצַר
        דעם מלך פֿון בָבֿל, פֿון צפֿון אַהער, דעם מלך פֿון מלכים, - מיט פֿערד, און
        מיט רײַטװעגן, און מיט רײַטער, און אַן אײַנזאַמלונג, און פֿאָלק אַ סך. '
      cs: 'Nebo takto praví Panovník Hospodin: Aj, já přivedu na Týr Nabuchodonozora
        krále Babylonského od půlnoci, krále nad králi, s koňmi a s vozy, i s jezdci
        i s vojskem a s lidem mnohým.'
      pl: 'Albowiem tak rzecze Pan, Wiekuisty: Oto przywiodę przeciw Corowi Nebukadrecara,
        króla Babelu, od północy, króla królów, z końmi i z wozami i z jezdnymi, i z czeredą
        i z ludem licznym. '
    8:
      he: בְּנוֹתַיִךְ בַּשָּׂדֶה בַּחֶרֶב יַהֲרֹג וְנָתַן עָלַיִךְ דָּיֵק וְשָׁפַךְ
        עָלַיִךְ סֹלְלָה וְהֵקִים עָלַיִךְ צִנָּה׃
      yi: 'דײַנע טעכטערשטעט אין פֿעלדװעט ער מיטן שװערד אױסהרגען;און ער װעט מאַכן אַרום
        דיר אַ באַלעגערמױער, און אָנשיטן אַרום דיר אַן ערדװאַל, און אױפֿשטעלן קעגן
        דיר אַ שילד. '
      cs: Dcery tvé na poli mečem zmorduje, a vzdělá proti tobě šance, a vysype proti
        tobě násyp, a postaví proti tobě pavézníky.
      pl: Córy twoje na lądzie mieczem pobije, i rozłoży przeciw tobie baszty, i usypie
        przeciw tobie dach tarczowy. 
    9:
      he: וּמְחִי קָבָלּוֹ יִתֵּן בְּחֹמוֹתָיִךְ וּמִגְדְּלֹתַיִךְ יִתֹּץ בְּחַרְבוֹתָיו׃
      yi: 'און זײַנע מױערברעכער װעט ער אָנשטעלןאַקעגן דײַנע מױערן, און דײַנע טורעמס
        װעט ער צעברעכןמיט די העק זײַנע. '
      cs: I střelbu zasadí proti zdem tvým, a věže tvé poboří nosatci svými.
      pl: A uderzenia taranów swoich wymierzy na mury twoje, a wieże twoje zburzy
        żelazem swojém. 
    10:
      he: מִשִּׁפְעַת סוּסָיו יְכַסֵּךְ אֲבָקָם מִקּוֹל פָּרַשׁ וְגַלְגַּל וָרֶכֶב
        תִּרְעַשְׁנָה חוֹמוֹתַיִךְ בְּבֹאוֹ בִּשְׁעָרַיִךְ כִּמְבוֹאֵי עִיר מְבֻקָּעָה׃
      yi: פֿון דער פֿילקײט פֿון זײַנע פֿערד, װעט דיך זײער שטױב פֿאַרדעקן;פֿון גערױש
        פֿון רײַטער, און רעדער און רײַטװעגן, װעלן ציטערן דײַנע מױערן, װען ער קומט
        אין דײַנע טױערן, װי מע קומט אין אַן אײַנגעבראָכענער שטאָט;
      cs: Od množství koní jeho přikryje tě prach jejich; od hřmotu jezdců a kár i
        vozů zatřesou se zdi tvé, když on vcházeti bude do bran tvých, jako do průchodů
        města probořeného.
      pl: Wskutek mnóztwa rumaków jego pokryje cię kurzawa ich; od zgiełku konnicy
        i kół i wozów zadrżą mury twoje, gdy wkroczy w bramy twe, jak się wkracza
        do miasta zdobytego. 
    11:
      he: בְּפַרְסוֹת סוּסָיו יִרְמֹס אֶת־כָּל־חוּצוֹתָיִךְ עַמֵּךְ בַּחֶרֶב יַהֲרֹג
        וּמַצְּבוֹת עֻזֵּךְ לָאָרֶץ תֵּרֵד׃
      yi: מיט די קלױען פֿון זײַנע פֿערדװעט ער צעטרעטן אַלע דײַנע גאַסן;דײַן פֿאָלק
        װעט ער מיטן שװערד אױסהרגען. און דײַנע שטאַרקע זײַלשטײנערװעלן צו דער ערד נידערן.
      cs: Kopyty koní svých pošlapá všecky ulice tvé, lid tvůj mečem pomorduje, a
        sloupové pamětní síly tvé na zem padnou.
      pl: Kopytami rumaków swoich stratuje wszystkie ulice twoje, lud twój mieczem
        pobije, a kolumny twe potężne na ziemię runą. 
    12:
      he: וְשָׁלְלוּ חֵילֵךְ וּבָזְזוּ רְכֻלָּתֵךְ וְהָרְסוּ חוֹמוֹתַיִךְ וּבָתֵּי
        חֶמְדָּתֵךְ יִתֹּצוּ וַאֲבָנַיִךְ וְעֵצַיִךְ וַעֲפָרֵךְ בְּתוֹךְ מַיִם יָשִׂימוּ׃
      yi: 'און זײ װעלן ראַבעװען דײַן פֿאַרמעג, און רױבן דײַן סחורה;און זײ װעלן צעשטערן
        דײַנע מױערן, און דײַנע גלוסטיקע הײַזער װעלן זײ צעברעכן;און דײַנע שטײנער און
        דײַנע האָלצן און דײַן ערדװעלן זײ אין מיטן װאַסער אַהינטאָן. '
      cs: I rozberou zboží tvá, a rozchvátají kupectví tvá, a rozválejí zdi tvé, i
        domy tvé rozkošné poboří, a kamení tvé i dříví tvé, i prach tvůj do vody vmecí.
      pl: I złupią skarby twoje, i zrabują towary twoje, i zburzą mury twoje, a domy
        rozkoszy twojej rozwalą, a kamienie i drzewo i gruz twój w głąb morza rzucą. 
    13:
      he: וְהִשְׁבַּתִּי הֲמוֹן שִׁירָיִךְ וְקוֹל כִּנּוֹרַיִךְ לֹא יִשָּׁמַע עוֹד׃
      yi: 'און איך װעל מאַכן אױפֿהערןדעם טומל פֿון דײַנע געזאַנגען, און דער קָול פֿון
        דײַנע האַרפֿןװעט מער ניט געהערט װערן. '
      cs: A tak přítrž učiním hluku zpěvů tvých, a zvuku citar tvých aby nebylo slýcháno
        více.
      pl: I uciszę zgiełk pieśni twoich, a brzęk lutni twoich rozlegać się już przestanie. 
    14:
      he: וּנְתַתִּיךְ לִצְחִיחַ סֶלַע מִשְׁטַח חֲרָמִים תִּהְיֶה לֹא תִבָּנֶה עוֹד
        כִּי אֲנִי יְהוָה דִּבַּרְתִּי נְאֻם אֲדֹנָי יְהוִה׃
      yi: און איך װעל דיך מאַכן פֿאַר אַ גלאַטן פֿעלדז, אױף אױסשפּרײטן נעצן װעסטו
        זײַן;װעסט מער ניט אָפּגעבױט װערן;װאָרום איך יהוה האָב גערעדט, זאָגט גאָט דער
        האַר.
      cs: A obrátím tě v skálu vysedlou, budeš k vysušování sítí, nebudeš vystaven
        více; nebo já Hospodin mluvil jsem, praví Panovník Hospodin.
      pl: I obrócę cię w głaz nagi; rozścieliskiem dla sieci zostaniesz; nie będziesz
        już odbudowane, bom Ja Wiekuisty to zapowiedział, rzecze Pan, Wiekuisty. 
    15:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה לְצוֹר הֲלֹא מִקּוֹל מַפַּלְתֵּךְ בֶּאֱנֹק חָלָל
        בֵּהָרֵג הֶרֶג בְּתוֹכֵךְ יִרְעֲשׁוּ הָאִיִּים׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר צו צור:פֿאַר װאָר פֿון דעם קלאַפּ פֿון
        דײַן פֿאַלן, װען דערשלאָגענע קרעכצן, װען הרוּגים װערן געהרגעט אין דיר, װעלן
        ציטערן די אינדזלען. '
      cs: 'Takto praví Panovník Hospodin Týru: Zdaliž od hřmotu padání tvého, když
        stonati budou zranění, když ukrutný mord bude u prostřed tebe, nepohnou se
        ostrovové?'
      pl: 'Tak rzecze Pan, Wiekuisty do Coru: Zaprawdę, czyż od łomotu upadku twego,
        gdy jęczeć będą ranni, gdy okrutnie mordować będą wpośród ciebie, nie zadrżą
        wybrzeża? '
    16:
      he: וְיָרְדוּ מֵעַל כִּסְאוֹתָם כֹּל נְשִׂיאֵי הַיָּם וְהֵסִירוּ אֶת־מְעִילֵיהֶם
        וְאֶת־בִּגְדֵי רִקְמָתָם יִפְשֹׁטוּ חֲרָדוֹת יִלְבָּשׁוּ עַל־הָאָרֶץ יֵשֵׁבוּ
        וְחָרְדוּ לִרְגָעִים וְשָׁמְמוּ עָלָיִךְ׃
      yi: 'און נידערן פֿון זײערע טראָנעןװעלן אַלע פֿירשטן פֿון ים, און זײ װעלן אױסטאָן
        זײערע מאַנטלען, און זײערע געשטיקטע קלײדער װעלן זײ אַראָפּציִען;ציטערניש װעלן
        זײ אָנטאָן, אױף דער ערד װעלן זײ זיצן, און אױפֿציטערן װעלן זײ אַלע רגע, און
        באַנומען װערן פֿון װעגן דיר. '
      cs: A vyvstanou z stolic svých všecka knížata pomořská, a složí z sebe pláště
        své, i roucha svá krumpovaná svlekou; v hrůzu se oblekou, na zemi seděti budou,
        a třesouce se každé chvíle, trnouti budou nad tebou.
      pl: I zstąpią ze stolic swoich wszyscy książęta pomorza, i złożą z siebie płaszcze
        swoje, i szaty swe wzorzyste zdejmą. Lękiem się przyodzieją, na ziemi siądą;
        a wzdrygając się ustawicznie, przerażeni będą z powodu ciebie. 
    17:
      he: וְנָשְׂאוּ עָלַיִךְ קִינָה וְאָמְרוּ לָךְ אֵיךְ אָבַדְתְּ נוֹשֶׁבֶת מִיַּמִּים
        הָעִיר הַהֻלָּלָה אֲשֶׁר הָיְתָה חֲזָקָה בַיָּם הִיא וְיֹשְׁבֶיהָ אֲשֶׁר־נָתְנוּ
        חִתִּיתָם לְכָל־יוֹשְׁבֶיהָ׃
      yi: און זײ װעלן אױפֿהײבן אױף דיר אַ קלאָג, און װעלן זאָגן צו דיר:װי ביסטו אונטערגעגאַנגען,
        דו באַזעצטע בײַ ימען, דו גערימטע שטאָט, װאָס איז געװען שטאַרק אױפֿן ים, זי
        און אירע באַװױנער, װאָס האָבן געװאָרפֿן זײער שרעקאױף אַלע באַװױנער פֿון דער
        ערד !
      cs: 'I vydadí se nad tebou v naříkání, a řeknou tobě: Jak jsi zahynulo, ó město,
        v němž bydleno bylo pro moře, město slovoutné, ješto bylo pevné na moři, ono
        i s obyvateli svými, kteříž pouštěli strach svůj na všecky obyvatele jeho!'
      pl: 'I podniosą nad tobą pieśń żałobną, i powiedzą o tobie: Jakżeś zginął, ty ludny,
        z pośród mórz, grodzie sławny, co to silny był na morzu, zarówno on jak mieszkańcy
        jego, szerzący postrach na wszystkich sąsiadów swoich! '
    18:
      he: עַתָּה יֶחְרְדוּ הָאִיִּן יוֹם מַפַּלְתֵּךְ וְנִבְהֲלוּ הָאִיִּים אֲשֶׁר־בַּיָּם
        מִצֵּאתֵךְ׃
      yi: 'אַצונד ציטערן די אינדזלעןאין טאָג פֿון דײַן פֿאַלן;יאָ, די אינדזלען װאָס
        אין יםזײַנען דערשראָקן פֿון דײַן אױסלאָזן. '
      cs: Tehdáž třásti se budou ostrovové v den pádu tvého; předěšeni, pravím, budou
        ostrovové, kteříž jsou na moři, nad zahynutím tvým.
      pl: Teraz to drżą pobrzeża w dzień upadku twego, a trwożą się wyspy morza nad
        końcem twoim. 
    19:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה בְּתִתִּי אֹתָךְ עִיר נֶחֱרֶבֶת כֶּעָרִים
        אֲשֶׁר לֹא־נוֹשָׁבוּ בְּהַעֲלוֹת עָלַיִךְ אֶת־תְּהוֹם וְכִסּוּךְ הַמַּיִם
        הָרַבִּים׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:װען איך מאַך דיך אַ פֿאַרװיסטע שטאָט,
        װי שטעט װאָס װערן ניט באַװױנט, װען איך ברענג-אױף דיר דעם תּהָום, און די גרױסע
        װאַסערן װעלן דיך באַדעקן, '
      cs: 'Nebo tak praví Panovník Hospodin: Když tě učiním městem zpuštěným jako
        města, v nichž se nebydlí, když uvedu na tě hlubinu, tak že tě přikryjí vody
        mnohé,'
      pl: 'Gdyż tak rzecze Pan Wiekuisty: Gdy uczynię cię miastem opustoszałém jako
        miasta już niezamieszkane, gdy wywiodę na cię toń, a pokryją cię wody wielkie, '
    20:
      he: וְהוֹרַדְתִּיךְ אֶת־יוֹרְדֵי בוֹר אֶל־עַם עוֹלָם וְהוֹשַׁבְתִּיךְ בְּאֶרֶץ
        תַּחְתִּיּוֹת כָּחֳרָבוֹת מֵעוֹלָם אֶת־יוֹרְדֵי בוֹר לְמַעַן לֹא תֵשֵׁבִי
        וְנָתַתִּי צְבִי בְּאֶרֶץ חַיִּים׃
      yi: װעל איך דיך נידערן מיט די גענידערטע אין גרוב, מיט דעם פֿאָלק פֿון פֿאַרצײַטן,
        און איך װעל דיך באַזעצן אין אונטערערד, װי די חורבֿות פֿון פֿאַרצײַטן, מיט
        די גענידערטע אין גרוב, כּדי דו זאָלסט ניט באַזעצט װערן;און איך װעל געבן פּראַכט
        אין לאַנד פֿון די לעבעדיקע.
      cs: 'Když učiním, že sstoupíš s sstupujícími do jámy k lidu dávnímu, a posadím
        tě v nejnižších stranách země, na pustinách starodávních s těmi, jenž sstupují
        do jámy, aby nebylo bydleno v tobě: prokáži slávu v zemi živých.'
      pl: Wtedy strącę cię ku tym, co do grobu zstąpili, do ludu od wieków przebrzmiałego,
        i osadzę cię w krainie podziemnej, wśród ruin odwiecznych, wśród tych co do grobu
        zstąpili, abyś nie panował i roztaczał chwały w krainie żyjących. 
    21:
      he: בַּלָּהוֹת אֶתְּנֵךְ וְאֵינֵךְ וּתְבֻקְשִׁי וְלֹא־תִמָּצְאִי עוֹד לְעוֹלָם
        נְאֻם אֲדֹנָי יְהֹוִה׃
      yi: פֿאַר אַ שרעקעניש װעל איך דיך מאַכן, און װעסט מער ניט זײַן, און װעסט געזוכט
        װערן, און מער ניט געפֿונען װערן אױף אײביק, זאָגט גאָט דער האַר.
      cs: Nebo učiním to, že budeš k náramné hrůze, když tě nestane, a bys pak bylo
        hledáno, abys nebylo na věky nalezeno, praví Panovník Hospodin.
      pl: Nagły koniec uczynię z tobą, a nie będzie cię; i będą cię szukali, ale nie
        znajdą już na wieki, rzecze Pan Wiekuisty. 
  27:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: וְאַתָּה בֶן־אָדָם שָׂא עַל־צֹר קִינָה׃
      yi: 'און דו מענטשנקינד, הײב אױף אַ קלאָג אױף צור, '
      cs: Ty pak synu člověčí, vydej se nad Týrem v naříkání,
      pl: Ty zaś, synu człowieczy, podniesiesz nad Corem pieśń żałobną, 
    3:
      he: וְאָמַרְתָּ לְצוֹר הישבתי [הַיֹּשֶׁבֶת] עַל־מְבוֹאֹת יָם רֹכֶלֶת הָעַמִּים
        אֶל־אִיִּים רַבִּים כֹּה אָמַר אֲדֹנָי יְהוִה צוֹר אַתְּ אָמַרְתְּ אֲנִי כְּלִילַת
        יֹפִי׃
      yi: 'און זאָלסט זאָגן צו צור, װאָס זיצט בײַ די אײַנגאַנגען פֿון ים, װאָס האַנדלט
        מיט פֿעלקער אין אינדזלען פֿיל:אַזױ האָט געזאָגט גאָט דער האַר:צור, דו האָסט
        געזאָגט:איך בין פֿאַרפֿול אין שײנקײט. '
      cs: 'A rci Týru, jenž sedě tu, kdež se na moře pouštějí, kupectví provodí s
        národy na ostrovích mnohých: Takto praví Panovník Hospodin: Ó Týre, ty jsi
        říkal: Já jsem nejkrásnější.'
      pl: 'I powiesz do Coru: Któryś osiadł nad portami morza, który handel prowadzisz
        z narodami ku pobrzeżom licznym, tak rzecze Pan, Wiekuisty: Corze, tyś mniemał:
        jam skończonej piękności! '
    4:
      he: בְּלֵב יַמִּים גְּבוּלָיִךְ בֹּנַיִךְ כָּלְלוּ יָפְיֵךְ׃
      yi: 'אין האַרצן פֿון די ימען זײַנען דײַנע געמאַרקן, דײַנע בױערס האָבן דײַן שײנקײט
        פֿאַרפֿולט. '
      cs: U prostřed moře byly hranice tvé, stavitelé tvoji dokonale tě ozdobovali.
      pl: W pośrodku mórz są burty twoje; budowniczowie twoi udoskonalili piękność
        twoję. 
    5:
      he: בְּרוֹשִׁים מִשְּׂנִיר בָּנוּ לָךְ אֵת כָּל־לֻחֹתָיִם אֶרֶז מִלְּבָנוֹן
        לָקָחוּ לַעֲשׂוֹת תֹּרֶן עָלָיִךְ׃
      yi: פֿון ציפּרעסן פֿון שׂנירהאָבן זײ דיר אַלע ברעטער געבױט;צעדער פֿון לבֿנון
        האָבן זײ גענומעןצו מאַכן מאַסטן פֿאַר דיר.
      cs: Z jedloví z Sanir dělávali všecka taflování tvá, cedry z Libánu brávali
        k dělání sloupů tvých.
      pl: Z cyprysów Szeniru pobudowali wszystkie planki twoje, cedry z Libanu wzięli,
        aby wznieść maszt na tobie. 
    6:
      he: אַלּוֹנִים מִבָּשָׁן עָשׂוּ מִשּׁוֹטָיִךְ קַרְשֵׁךְ עָשׂוּ־שֵׁן בַּת־אֲשֻׁרִים
        מֵאִיֵּי כתים [כִּתִּיִּים׃]
      yi: פֿון אײכנבײמער פֿון בשןהאָבן זײ דײַנע רודערס געמאַכט;דײַן דעק האָבן זײ געמאַכטפֿון
        עלפֿנבײן מיט בוקסנהאָלץפֿון די אינדזלען פֿון די כִּתּים.
      cs: Z dubů Bázanských dělávali vesla tvá, a lavičky tvé dělávali z kostí slonových,
        a z pušpanu z ostrovů Citejských.
      pl: Z dębów Baszanu uczynili wiosła twoje; pokład twój urobili z kości słoniowej
        i z bukszpanu z pobrzeży kittejskich. 
    7:
      he: שֵׁשׁ־בְּרִקְמָה מִמִּצְרַיִם הָיָה מִפְרָשֵׂךְ לִהְיוֹת לָךְ לְנֵס תְּכֵלֶת
        וְאַרְגָּמָן מֵאִיֵּי אֱלִישָׁה הָיָה מְכַסֵּךְ׃
      yi: 'לײַנען מיט שטיקערײַ פֿון מצרַיִםאיז דײַן זאַגל געװען, דיר צו זײַן פֿאַר
        אַ פֿאָן;בלאָ און פּורפּל פֿון די אינדזלען פֿון אֵלישָהאיז דײַן איבערדעק געװען. '
      cs: Kment s krumpováním Egyptským býval plátno tvé, z něhož jsi plachty míval;
        modrý postavec a šarlat z ostrovů Elisa přikrýval tě.
      pl: Z bisioru wzorzystego z Micraim był żagiel twój, aby ci za flagę służył;
        błękit i purpura z pobrzeży Eliszy stanowiły pokrowiec twój. 
    8:
      he: יֹשְׁבֵי צִידוֹן וְאַרְוַד הָיוּ שָׁטִים לָךְ חֲכָמַיִךְ צוֹר הָיוּ בָךְ
        הֵמָּה חֹבְלָיִךְ׃
      yi: 'די באַװױנער פֿון צידון און אַרוַדזײַנען דיר רודערערס געװען;דײַנע קלוגע
        לײַט, צור, זײַנען אין דיר געװען, זײ זײַנען דײַנע שיפֿפֿירער געװען. '
      cs: Obyvatelé Sidonští i Arvadští bývali plavci tvoji, moudří tvoji v tobě,
        ó Týre, ti bývali správcové tvoji.
      pl: Mieszkańcy Cydonu i Arwadu służyli ci jako majtkowie; mistrze twoi Corze,
        którzy wpośród ciebie, oni sternikami twoimi. 
    9:
      he: זִקְנֵי גְבַל וַחֲכָמֶיהָ הָיוּ בָךְ מַחֲזִיקֵי בִּדְקֵךְ כָּל־אֳנִיּוֹת
        הַיָּם וּמַלָּחֵיהֶם הָיוּ בָךְ לַעֲרֹב מַעֲרָבֵךְ׃
      yi: 'די עלטסטע פֿון גבֿל און אירע קלוגע לײַטזײַנען אין דיר געװען דײַנע שפּאַלטנפֿאַרריכטער;אַלע
        שיפֿן פֿון ים מיט זײערע שיפֿלײַטזײַנען אין דיר געװען, צו האַנדלען דײַן האַנדל. '
      cs: Starší Gebalští a moudří jejich opravovali v tobě zbořeniny tvé; všecky
        lodí mořské i plavci jejich bývali v tobě, směňujíce s tebou kupectví.
      pl: Starszyzna Gebalu i mistrze jego byli wpośród ciebie tymi, którzy naprawiali
        uszkodzenia twoje; wszystkie okręty morza i majtkowie ich przebywali u ciebie,
        aby zamienny handel twój prowadzić. 
    10:
      he: פָּרַס וְלוּד וּפוּט הָיוּ בְחֵילֵךְ אַנְשֵׁי מִלְחַמְתֵּךְ מָגֵן וְכוֹבַע
        תִּלּוּ־בָךְ הֵמָּה נָתְנוּ הֲדָרֵךְ׃
      yi: 'פָּרַס און לוד און פּוּט זײַנען אין דײַן חיל געװען, דײַנע לײַט פֿון מלחמה;פּאַנצער
        און קיװער האָבן זײ אױפֿגעהאַנגען אין דיר, זײ האָבן דיר שײנקײט געגעבן. '
      cs: Perští a Ludští i Putští bývali v vojště tvém bojovníci tvoji, pavézu a
        lebku zavěšovali v tobě. Tiť jsou přidávali tobě ozdoby.
      pl: Paras i Lud i Put służyli w szeregach twoich jako wojownicy twoi; tarcze
        i przyłbice zawieszali w pośród ciebie; oni przydawali ci blasku. 
    11:
      he: בְּנֵי אַרְוַד וְחֵילֵךְ עַל־חוֹמוֹתַיִךְ סָבִיב וְגַמָּדִים בְּמִגְדְּלוֹתַיִךְ
        הָיוּ שִׁלְטֵיהֶם תִּלּוּ עַל־חוֹמוֹתַיִךְ סָבִיב הֵמָּה כָּלְלוּ יָפְיֵךְ׃
      yi: 'די זין פֿון אַרוַד און חֵילֵךאױף דײַנע מױערן רונד אַרום, און די גַמָדיםזײַנען
        אין דײַנע טורעמס געװען;זײערע שילדן האָבן זײ אױפֿגעהאַנגעןאױף דײַנע מױערן רונד
        אַרום;זײ האָבן דײַן שײנקײט פֿאַרפֿולט. '
      cs: Arvadští s vojskem tvým na zdech tvých vůkol, též Gamadští na věžech tvých
        bývali, štíty své zavěšovali na zdech tvých vůkol. Tiť jsou tě zvláštně ozdobovali.
      pl: Synowie Arwadu jak własne wojsko twoje czuwali na murach twych dokoła, a zapaśnicy
        stali na wieżach twoich; tarcze swe zawieszali na murach twych dokoła; oni
        udoskonalili piękność twoję. 
    12:
      he: תַּרְשִׁישׁ סֹחַרְתֵּךְ מֵרֹב כָּל־הוֹן בְּכֶסֶף בַּרְזֶל בְּדִיל וְעוֹפֶרֶת
        נָתְנוּ עִזְבוֹנָיִךְ׃
      yi: 'תַּרְשִיש איז דײַן סוֹחר געװען, פֿון װעגן דער פֿילקײט פֿון אַלערלײ גוטס;מיט
        זילבער, אײַזן, צין, און בלײַ, האָבן זײ פֿאַר דײַנע סחורות אָפּגעגעבן. '
      cs: Zámořští kupci tvoji v množství všelijakého zboží, v stříbře, železe, cínu
        i olově kupčili na jarmarcích tvých.
      pl: Tarszysz był nabywcą twoim, dla mnóstwa wszelakich dostatków; srebrem, żelazem,
        cyną i ołowiem opłacali zbyt twój. 
    13:
      he: יָוָן תֻּבַל וָמֶשֶׁךְ הֵמָּה רֹכְלָיִךְ בְּנֶפֶשׁ אָדָם וּכְלֵי נְחֹשֶׁת
        נָתְנוּ מַעֲרָבֵךְ׃
      yi: 'יָוֶן, תּובֿל, און מֶשֶך, זײ זײַנען דײַנע האַנדלסלײַט געװען;נפֿשות פֿון
        מענטשן און קופּערנע כּליםהאָבן זײ דיר אין האַנדל געגעבן. '
      cs: Javan, Tubal a Mešech, kupci tvoji, lidi a nádobí měděné dávali za směnu
        tobě.
      pl: Jawan, Tubal i Meszech bywali kupcami twoimi; duszami niewolników i sprzętami
        miedzianymi opłacali towar twój. 
    14:
      he: מִבֵּית תּוֹגַרְמָה סוּסִים וּפָרָשִׁים וּפְרָדִים נָתְנוּ עִזְבוֹנָיִךְ׃
      yi: פֿון דעם הױז פֿון תּוגַרמֶהפֿערד און רײַטער און מױלאײזלעןהאָט מען פֿאַר
        דײַנע סחורות געגעבן.
      cs: Z domu Togarma v koních a jezdcích i mezcích kupčili na jarmarcích tvých.
      pl: Ci z domu Togarmy opłacali końmi i rumakami i mułami zbyt twój. 
    15:
      he: בְּנֵי דְדָן רֹכְלַיִךְ אִיִּים רַבִּים סְחֹרַת יָדֵךְ קַרְנוֹת שֵׁן והובנים
        [וְהָבְנִים] הֵשִׁיבוּ אֶשְׁכָּרֵךְ׃
      yi: די זין פֿון דדָן זײַנען דײַנע האַנדלסלײַט געװען;פֿיל אינדזלען זײַנען געװען
        די סחורה פֿון דײַן האַנט;הערנער פֿון עלפֿנבײן און עבנהאָלץהאָבן זײ דיר אָפּגאָב
        געבראַכט.
      cs: Synové Dedanovi kupci tvoji, a ostrovové mnozí překupníci byli koupí tvých,
        tobě k ruce; rohy, kosti slonové i dříví hebénové směňovali za mzdu tvou.
      pl: Synowie Dedana byli kramarzami twoimi, pobrzeża liczne składami, którymi
        rozporządzałeś; rogi słoniowe i heban oddawali ci w dani. 
    16:
      he: אֲרָם סֹחַרְתֵּךְ מֵרֹב מַעֲשָׂיִךְ בְּנֹפֶךְ אַרְגָּמָן וְרִקְמָה וּבוּץ
        וְרָאמֹת וְכַדְכֹּד נָתְנוּ בְּעִזְבוֹנָיִךְ׃
      yi: 'ארם איז דײַן סוֹחר געװען, פֿון װעגן פֿיל געשעפֿטן דײַנע;מיט גאַרפֿונקל,
        פּורפּל, און שטיקערײַ, און פֿײַנלײַנען, און קאַרעלן, און רובין, האָבן זײ פֿאַר
        דײַנע סחורות אָפּגעגעבן. '
      cs: Syrští kupci tvoji pro množství věcí tvých řemeslně udělaných, v karbunkulích,
        šarlatu, krumpování i kmentu, a korálích a křištálích kupčívali na jarmarcích
        tvých.
      pl: Aram był nabywcą twoim dla mnóztwa wyrobów twoich; granatami, purpurą, wzorzystemi
        tkaninami, bisiorem i perłami i rubinami opłacali zbyt twój. 
    17:
      he: יְהוּדָה וְאֶרֶץ יִשְׂרָאֵל הֵמָּה רֹכְלָיִךְ בְּחִטֵּי מִנִּית וּפַנַּג
        וּדְבַשׁ וָשֶׁמֶן וָצֹרִי נָתְנוּ מַעֲרָבֵךְ׃
      yi: 'יהוּדה און דאָס לאַנד פֿון ישׂראל, זײ זײַנען דײַנע האַנדלסלײַט געװען;װײץ
        פֿון מנית, און זיסװאַרג, און האָניק און אײל, און באַלזאַם, האָבן זײ דיר אין
        האַנדל געגעבן. '
      cs: Judští i země Izraelská kupci tvoji, pšenici Mennitskou i Fenickou, a med,
        olej i kadidlo dávali za směnu tobě.
      pl: Jehuda i ziemia israelska byli kupcami twoimi; pszenicą z Minnith i słodkiém
        pieczywem, i miodem i oliwą i balsamem opłacali towar twój. 
    18:
      he: דַּמֶּשֶׂק סֹחַרְתֵּךְ בְּרֹב מַעֲשַׂיִךְ מֵרֹב כָּל־הוֹן בְּיֵין חֶלְבּוֹן
        וְצֶמֶר צָחַר׃
      yi: 'דמשׂק איז דײַן סוֹחר געװען, צוליב די פֿיל געשעפֿטן דײַנע, פֿון װעגן דער
        פֿילקײט פֿון אַלערלײ גוטס, אין װײַן פֿון חֶלבון, און װײַסער װאָל. '
      cs: Damašští kupci tvoji, pro množství věcí tvých řemeslně udělaných, kupčili
        ve množství všelijakého zboží, ve víně Chelbonském a vně bělostkvoucí.
      pl: Damesek kupczyło z tobą mnóstwem produktów twoich, dla obfitości wszelakich
        dostatków, winem z Chelbonu i wełną z Cacharu. 
    19:
      he: וְדָן וְיָוָן מְאוּזָּל בְּעִזְבוֹנַיִךְ נָתָנּוּ בַּרְזֶל עָשׁוֹת קִדָּה
        וְקָנֶה בְּמַעֲרָבֵךְ הָיָה׃
      yi: 'וְדָן און יָוֶן האָבן געגעבן געשפּינס פֿאַר דײַנע סחורות;שמידאײַזן, קאַנײל,
        און געװירצראָרזײַנען געװען אין דײַן האַנדל. '
      cs: Též Dan i Javan chodíce na jarmarky tvé, kupčili, a železo pulerované, kassii
        i třtinu vonnou tobě směňovali.
      pl: Wedan i Jawan obiegową monetą zbyt twój opłacały; żelazo kute, kassya i wonna
        trzcina znajdowały się śród zamiennych towarów twoich. 
    20:
      he: דְּדָן רֹכַלְתֵּךְ בְבִגְדֵי־חֹפֶשׁ לְרִכְבָּה׃
      yi: דדָן האָט געהאַנדלט מיט דיראין טײַערע בגדים צום רײַטן.
      cs: Dedan kupčíval v tobě v suknech drahých k vozům.
      pl: Dedan prowadził zamienny handel z tobą czaprakami do jazdy konnej. 
    21:
      he: עֲרַב וְכָל־נְשִׂיאֵי קֵדָר הֵמָּה סֹחֲרֵי יָדֵךְ בְּכָרִים וְאֵילִים וְעַתּוּדִים
        בָּם סֹחֲרָיִךְ׃
      yi: 'עַרָבֿ און אַלע פֿירשטן פֿון קֵדר, זײ זײַנען די סָוחרים פֿון דײַן האַנט
        געװען;אין לעמער, און װידערס, און בעק, דערין זײַנען זײ דײַנע סָוחרים געװען. '
      cs: Arabští i všecka knížata Cedarská kupčívali tobě k ruce v beranech a skopcích
        i kozlích, tím kupčívali v tobě.
      pl: Arab i wszyscy książęta Kedaru, oto nabywcy rozporządzalnych składów twoich;
        jagniętami i baranami i kozłami - tymi kupczyli z tobą. 
    22:
      he: רֹכְלֵי שְׁבָא וְרַעְמָה הֵמָּה רֹכְלָיִךְ בְּרֹאשׁ כָּל־בֹּשֶׂם וּבְכָל־אֶבֶן
        יְקָרָה וְזָהָב נָתְנוּ עִזְבוֹנָיִךְ׃
      yi: 'די האַנדלסלײַט פֿון שבֿא און רַעמָה, זײ זײַנען דײַנע האַנדלסלײַט געװען;מיטן
        בעסטן פֿון אַלערלײ בשׂמים, און מיט אַלערלײ טײַער געשטײן, און גאָלד, האָבן
        זײ פֿאַר דײַנע סחורות אָפּגעגעבן. '
      cs: Kupci Sabejští i Ragmejští bývali kupci tvoji ve všelijakých nejpřednějších
        vonných věcech, i ve všelijakém kamení drahém i zlatě, kupčívali na jarmarcích
        tvých.
      pl: Kupcy z Szeba i z Raema oto kramarze twoi; najprzedniejszem z wszelakich
        wonności i rozmaitymi kamieniami drogimi i złotem opłacali towar twój. 
    23:
      he: חָרָן וְכַנֵּה וָעֶדֶן רֹכְלֵי שְׁבָא אַשּׁוּר כִּלְמַד רֹכַלְתֵּךְ׃
      yi: 'חרן און כַּנֵה און עדן, די האַנדלסלײַט פֿון שבֿא –אשור איז װי דײַן תַּלמיד
        אין האַנדל געװען. '
      cs: Cháran a Kanne i Eden, kupci Sabejští, Assur i Kilmad kupčíval v tobě.
      pl: Charan i Channe i Eden, kramarze z Szeby i Aszuru i Kilmadu kupczyli z tobą. 
    24:
      he: הֵמָּה רֹכְלַיִךְ בְּמַכְלֻלִים בִּגְלוֹמֵי תְּכֵלֶת וְרִקְמָה וּבְגִנְזֵי
        בְּרֹמִים בַּחֲבָלִים חֲבֻשִׁים וַאֲרֻזִים בְּמַרְכֻלְתֵּךְ׃
      yi: 'זײ זײַנען דײַנע האַנדלסלײַט געװען אין פּראַכטצײגן, אין בלאָע מאַנטלען און
        שטיקערײַ, און אין קאַסטנס מיט פֿאַרביקע טוכן, פֿאַרבונדן מיט שטריק, און באַפֿעסטיקט
        – אױף דײַן מאַרק. '
      cs: Ti bývali kupci tvoji na jarmarcích tvých s nejvýbornějšími věcmi, s štoučkami
        postavce modrého, a s krumpováním i s klénoty drahých věcí, kteréž se provazy
        svazují a zavírají do cedru.
      pl: Ci to kupczyli z tobą strojnemi szatami, płaszczami błękitnymi i wzorzystymi,
        skrzyniami różnobarwnych tkanin, obwiniętymi i silnie skręconymi powrozami
        na targowisku twojém. 
    25:
      he: אֳנִיּוֹת תַּרְשִׁישׁ שָׁרוֹתַיִךְ מַעֲרָבֵךְ וַתִּמָּלְאִי וַתִּכְבְּדִי
        מְאֹד בְּלֵב־יַמִּים׃
      yi: 'די שיפֿן פֿון תַּרְשִישהאָבן דיר דײַן האַנדל געבראַכט. און האָסט זיך אָנגעפֿילט,
        און ביסט זײער שװער געװען, אין האַרץ פֿון די ימען. '
      cs: Lodí mořské předek měly v kupectví tvém. Summou, naplněno jsi i zvelebeno
        náramně u prostřed moře.
      pl: Okręty Tarszyszu stanowiły karawany dla towarów twoich; i tak wzbogaciłeś
        się i wsławiłeś bardzo w pośrodku mórz. 
    26:
      he: בְּמַיִם רַבִּים הֱבִיאוּךְ הַשָּׁטִים אֹתָךְ רוּחַ הַקָּדִים שְׁבָרֵךְ
        בְּלֵב יַמִּים׃
      yi: אין גרױסע װאַסערןהאָבן דיך דײַנע רודערערס געבראַכט;דער מזרח-װינט האָט דיך
        צעבראָכןאין האַרצן פֿון די ימען.
      cs: Na vodu velikou zavezli tě ti, kteříž tě vesly táhli; vítr východní potříská
        tě u prostřed moře.
      pl: Na wody wielkie wyprowadzili cię żeglarze twoi - wicher wschodni rozbił
        cię wpośrodku mórz! 
    27:
      he: הוֹנֵךְ וְעִזְבוֹנַיִךְ מַעֲרָבֵךְ מַלָּחַיִךְ וְחֹבְלָיִךְ מַחֲזִיקֵי בִדְקֵך
        וְעֹרְבֵי מַעֲרָבֵךְ וְכָל־אַנְשֵׁי מִלְחַמְתֵּךְ אֲשֶׁר־בָּךְ וּבְכָל־קְהָלֵךְ
        אֲשֶׁר בְּתוֹכֵךְ יִפְּלוּ בְּלֵב יַמִּים בְּיוֹם מַפַּלְתֵּךְ׃
      yi: 'דײַן גוטס און דײַנע סחורות, דײַן האַנדל, דײַנע שיפֿלײַט, און דײַנע שיפֿפֿירער,
        דײַנע שפּאַלטנפֿאַרריכטער, און די הענדלער פֿון דײַן האַנדל, און אַלע דײַנע
        מלחמה-לײַט װאָס אין דיר, און מיט אַל דײַן געזעמל װאָס אין דײַן מיט, װעלן אַרײַנפֿאַלן
        אין האַרצן פֿון די ימען, אין טאָג פֿון דײַן פֿאַלן. '
      cs: Zboží tvá i jarmarkové tvoji, kupectví tvá, plavci tvoji a správcové tvoji,
        i ti, kteříž opravovali zbořeniny tvé, a směňovali s tebou kupectví, a všickni
        muži váleční tvoji, kteříž byli v tobě, i všecko shromáždění tvé, kteréž bylo
        u prostřed tebe, padnou do hlubokosti mořské v den pádu tvého.
      pl: Bogactwa twoje i zbyt twój, towary twoje, majtkowie i sternicy twoi, naprawiacze
        uszkodzeń twoich i kramarze twoi i wszyscy wojownicy twoi, którzy w tobie
        wraz z całym tłumem będącym wpośród ciebie, runą w środek morza w dzień upadku
        twego. 
    28:
      he: לְקוֹל זַעֲקַת חֹבְלָיִךְ יִרְעֲשׁוּ מִגְרֹשׁוֹת׃
      yi: פֿון דעם װײגעשרײ פֿון דײַנע שיפֿפֿירערװעלן שטורעמען די אינדן.
      cs: Od hřmotu křiku správců tvých zbouří se i vlnobití.
      pl: Na głośny okrzyk sterników twoich zadrżą okolice przyległe. 
    29:
      he: וְיָרְדוּ מֵאָנִיּוֹתֵיהֶם כֹּל תֹּפְשֵׂי מָשׁוֹט מַלָּחִים כֹּל חֹבְלֵי
        הַיָּם אֶל־הָאָרֶץ יַעֲמֹדוּ׃
      yi: 'און נידערן װעלן פֿון זײערע שיפֿןאַלע װאָס האַלטן אַ רודער;די שיפֿלײַט,
        אַלע שיפֿפֿירער, װעלן אױף דער ערד בלײַבן שטײן. '
      cs: I vystoupí z lodí svých všickni ti, kteříž táhnou veslem, plavci i všickni
        správcové lodí mořských na zemi stanou,
      pl: I zstąpią z okrętów swoich wszyscy dzierżący wiosła, majtkowie, wszyscy
        sternicy morscy; na ląd zejdą. 
    30:
      he: וְהִשְׁמִיעוּ עָלַיִךְ בְּקוֹלָם וְיִזְעֲקוּ מָרָה וְיַעֲלוּ עָפָר עַל־רָאשֵׁיהֶם
        בָּאֵפֶר יִתְפַּלָּשׁוּ׃
      yi: 'און זײ װעלן מאַכן הערן זײער קָול װעגן דיר, און שרײַען װעלן זײ ביטער;און
        זײ װעלן אַרױפֿטאָן שטױב אױף זײערע קעפּ, אין אַש װעלן זײ זיך קײַקלען. '
      cs: A hlasem velikým nad tebou naříkati a žalostně křičeti budou, a sypouce
        prach na hlavy své, v popele se váleti.
      pl: I zawodzić będą nad tobą głosem wielkim, i narzekać gorzko, i sypać proch
        na głowy swoje i w popiele się tarzać. 
    31:
      he: וְהִקְרִיחוּ אֵלַיִךְ קָרְחָה וְחָגְרוּ שַׂקִּים וּבָכוּ אֵלַיִךְ בְּמַר־נֶפֶשׁ
        מִסְפֵּד מָר׃
      yi: 'און מאַכן אַ פּליך װעלן זײ נאָך דיר, און אָנגורטן זאַקקלײדער װעלן זײ, און
        װײנען װעלן זײ אױף דיר מיט אַ ביטער געמיט, אַ קלאָגעניש אַ ביטערע. '
      cs: Nadto zdělajíce příčinou tvou lysiny,přepáší se žíněmi, a kvílením hořkým
        nad tebou s žalostí srdečnou plakati budou.
      pl: I wystrzygą sobie łysiny z powodu ciebie, a opaszą się worami i zapłaczą
        nad tobą w utrapieniu duszy skargą gorzką. 
    32:
      he: וְנָשְׂאוּ אֵלַיִךְ בְּנִיהֶם קִינָה וְקוֹנְנוּ עָלָיִךְ מִי כְצוֹר כְּדֻמָה
        בְּתוֹךְ הַיָּם׃
      yi: און אין זײער יאָמער װעלן זײ אױפֿהײבן אױף דיר אַ קלאָג, און קלאָגן װעלן זײ
        אױף דיר:װער איז װי צור געװעןפֿאַראַנקערט אין מיטן פֿון ים!
      cs: 'Vydadí se, pravím, nad tebou s hořekováním svým v naříkání, a budou naříkati
        nad tebou: Které město podobné Týru, zahlazenému u prostřed moře?'
      pl: 'I podniosą nad tobą w żałości swojej pieśń żałobną, i opłakiwać cię będą:
        "Któż dorównywał Corowi, był mu podobny wpośrodku morza". '
    33:
      he: בְּצֵאת עִזְבוֹנַיִךְ מִיַּמִּים הִשְׂבַּעַתְּ עַמִּים רַבִּים בְּרֹב הוֹנַיִךְ
        וּמַעֲרָבַיִךְ הֶעֱשַׁרְתְּ מַלְכֵי־אָרֶץ׃
      yi: 'װען דײַנע סחורות פֿלעגן פֿון די ימען אַרױס, האָסטו פֿיל פֿעלקער אָנגעזעט;מיט
        דײַן פֿיל גוטס און דײַן האַנדלהאָסטו רײַך געמאַכט די מלכים פֿון דער ערד. '
      cs: Když vycházely koupě tvé z moře, nasycovalo jsi národy mnohé; množstvím
        zboží svého i kupectví svých zbohacovalos krále zemské.
      pl: Gdy wychodził zbyt twój z mórz, nasycałeś narody liczne, mnóstwem dostatków
        i towarów twoich, wzbogacałeś królów ziemi. 
    34:
      he: עֵת נִשְׁבֶּרֶת מִיַּמִּים בְּמַעֲמַקֵּי־מָיִם מַעֲרָבֵךְ וְכָל־קְהָלֵךְ
        בְּתוֹכֵךְ נָפָלוּ׃
      yi: 'אַצונד אַז דו ביסט צעבראָכן פֿון די ימען, אין די טיפֿענישן פֿון די װאַסערן,
        אַז דײַן האַנדל און אַל דײַן געזעמלזײַנען געפֿאַלן אין דײַן מיט, '
      cs: Ale když ztroskotáno budeš od moře v hlubokých vodách, kupectví tvé i všecko
        shromáždění tvé u prostřed tebe klesne.
      pl: Teraz porwany zostałeś z powierzchni mórz wgłębię wody; towary twoje i cały
        tłum twój wpośród ciebie runęły. 
    35:
      he: כֹּל יֹשְׁבֵי הָאִיִּים שָׁמְמוּ עָלָיִךְ וּמַלְכֵיהֶם שָׂעֲרוּ שַׂעַר רָעֲמוּ
        פָּנִים׃
      yi: 'װערן אַלע באַװױנער פֿון די אינדזלעןבאַנומען איבער דיר, און זײערע מלכים
        שױדערן אַ שױדער;זײער פּנים איז צערודערט. '
      cs: Všickni obyvatelé ostrovů ztrnou nad tebou, a králové jejich ohromeni jsouce,
        zhrozí se náramně.
      pl: Wszyscy mieszkańcy pobrzeży przerażeni z powodu ciebie, i królowie ich trwogą
        zdjęci zasępili oblicze. 
    36:
      he: סֹחֲרִים בָּעַמִּים שָׁרְקוּ עָלָיִךְ בַּלָּהוֹת הָיִית וְאֵינֵךְ עַד־עוֹלָם׃
      yi: די סָוחרים צװישן די פֿעלקערשמוצערן אױף דיר;אַ שרעקעניש ביסטו געװאָרןאון
        ביסט אױף אײביק ניטאָ.
      cs: Kupci mezi národy ckáti budou nad tebou; k hrůze veliké budeš, a nebude
        tě na věky.
      pl: Kupcy wpośród ludów sykają nad tobą; nagły koniec wziąłeś, a znikłeś na wieki! 
  28:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם אֱמֹר לִנְגִיד צֹר כֹּה־אָמַר אֲדֹנָי יְהֹוִה יַעַן גָּבַהּ לִבְּךָ
        וַתֹּאמֶר אֵל אָנִי מוֹשַׁב אֱלֹהִים יָשַׁבְתִּי בְּלֵב יַמִּים וְאַתָּה אָדָם
        וְלֹא־אֵל וַתִּתֵּן לִבְּךָ כְּלֵב אֱלֹהִים׃
      yi: 'מענטשנקינד, זאָג צו דעם פֿירשט פֿון צור:אַזױ האָט געזאָגט גאָט דער האַר:װײַל
        דײַן האַרץ האָט זיך דערהױבן, און דו האָסט געזאָגט: אַ גאָט בין איך, די זיצונג
        פֿון געטער טו איך זיצןאין האַרצן פֿון די ימען;און ביסט דאָך אַ מענטש און ניט
        אַ גאָט, נאָר האָסט געמאַכט דײַן האַרץ װי דאָס האַרץ פֿון אַ גאָט:'
      cs: 'Synu člověčí, rci vývodovi Tyrskému: Takto praví Panovník Hospodin: Proto
        že se vyvyšuje srdce tvé, a říkáš: Bůh silný jsem, na stolici Boží sedím u
        prostřed moře, ješto jsi člověk a ne Bůh silný, ačkoli sobě přivlastňuješ
        srdce podobné srdci Božímu,'
      pl: 'Synu człowieczy, oświadcz księciu Coru: Tak rzecze Pan Wiekuisty: Ponieważ
        zhardziało serce twoje, a mniemałeś: "Bogiem ja, siedzibę boską zajmuję wpośrodku
        mórz!" - gdy wszak człowiekiem jesteś a nie Bogiem - a stawiłeś jednak zamysły
        swe jako zamysły Boże. '
    3:
      he: הִנֵּה חָכָם אַתָּה מדנאל [מִדָּנִיֵּאל] כָּל־סָתוּם לֹא עֲמָמוּךָ׃
      yi: ביסט דאָך מער חכם פֿון דניאלן, קײן פֿאַרבאָרגעניש האָט מען פֿון דיר ניט
        פֿאַרהױלן!
      cs: Aj hle, moudřejší jsi nad Daniele, žádná věc tajná není před tebou ukrytá;
      pl: Oto niby mędrszym byłeś niż Daniel, żadna tajnia nie sprawiała ci trudności! 
    4:
      he: בְּחָכְמָתְךָ וּבִתְבוּנָתְךָ עָשִׂיתָ לְּךָ חָיִל וַתַּעַשׂ זָהָב וָכֶסֶף
        בְּאוֹצְרוֹתֶיךָ׃
      yi: 'מיט דײַן גרױס חכמה און מיט דײַן שׂכלהאָסטו דיר אָנגעשאַפֿט אַ פֿאַרמעג,
        און אָנגעשאַפֿט גאָלד און זילבער אין דײַנע אוֹצרות. '
      cs: Moudrosti svou a rozumností svou nashromáždils sobě zboží, a nahrnuls zlata
        a stříbra do pokladů svých;
      pl: Mądrością i roztropnością twoją zdobyłeś sobie dostatki i nabrałeś złota
        i srebra do skarbców twoich. 
    5:
      he: בְּרֹב חָכְמָתְךָ בִּרְכֻלָּתְךָ הִרְבִּיתָ חֵילֶךָ וַיִּגְבַּהּ לְבָבְךָ
        בְּחֵילֶךָ׃
      yi: 'מיט דײַן גרױס חכמה, מיט דײַן האַנדל, האָסטו געמערט דײַן פֿאַרמעג!און דײַן
        האַרץ האָט זיך דערהױבן פֿון װעגן דײַן פֿאַרמעג. '
      cs: Velikou moudrostí svou v kupectví svém rozmnožil jsi zboží svá, a tak pozdvihlo
        se srdce tvé zbožím tvým;
      pl: Wielką pomysłowością twą, handlem twoim rozmnożyłeś dostatki twoje, i zhardziało
        serce twe z powodu dostatków twoich: 
    6:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן תִּתְּךָ אֶת־לְבָבְךָ כְּלֵב אֱלֹהִים׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:װײַל דו האָסט געמאַכט דײַן האַרץ װי
        דאָס האַרץ פֿון אַ גאָט, '
      cs: 'Z té příčiny takto praví Panovník Hospodin: Proto že sobě přivlastňuješ
        srdce podobné srdci Božímu,'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Ponieważ stawiłeś zamysły swoje jako zamysły
        Boże, '
    7:
      he: לָכֵן הִנְנִי מֵבִיא עָלֶיךָ זָרִים עָרִיצֵי גּוֹיִם וְהֵרִיקוּ חַרְבוֹתָם
        עַל־יְפִי חָכְמָתֶךָ וְחִלְּלוּ יִפְעָתֶךָ׃
      yi: 'דרום זע, איך ברענג אױף דיר פֿרעמדע, די פֿאָרכטיקסטע פֿון די פֿעלקער;און
        זײ װעלן אַרױסציִען זײערע שװערדןאױף דײַן שײנער חכמה, און זײ װעלן פֿאַרשװעכן
        דײַן גלאַנץ. '
      cs: Protož aj, já přivedu na tě cizozemce, nejukrutnější národy, kteříž vytrhnouce
        meče své na krásu moudrosti tvé, zabijí jasnost tvou.
      pl: Dla tego oto przywiodę na cię cudzoziemców, najsroższych z narodów, i dobędą
        oni mieczów swoich na błyszczącą mądrość twoję i poniżą blask twój. 
    8:
      he: לַשַּׁחַת יוֹרִדוּךָ וָמַתָּה מְמוֹתֵי חָלָל בְּלֵב יַמִּים׃
      yi: 'אין גרוב װעלן זײ דיך נידערן, און דעם טױט פֿון אַ דערשלאָגענעם װעסטו שטאַרבן,
        אין האַרצן פֿון די ימען. '
      cs: Do jámy spustí tě, a umřeš smrtí hroznou u prostřed moře.
      pl: W przepaść cię strącą a zginiesz śmiercią poległych wpośrodku morza. 
    9:
      he: הֶאָמֹר תֹּאמַר אֱלֹהִים אָנִי לִפְנֵי הֹרְגֶךָ וְאַתָּה אָדָם וְלֹא־אֵל
        בְּיַד מְחַלְלֶיךָ׃
      yi: װעסטו דען זאָגן פֿאַר דײַן טײטער:אַ גאָט בין איך?װען אַ מענטש און ניט אַ
        גאָט װעסטו זײַןאין דער האַנט פֿון דײַן דערשלאָגער.
      cs: 'Budeš-liž tu ještě říkati před oblíčejem mordéře svého: Bohem jsem, poněvadž
        jsi člověk a ne Bůh silný, jsa v ruce toho, jenž tě mordovati bude?'
      pl: 'Czyż wtedy rzeczywiście powiesz: "Bogiem Ja"! - Wobec morderców twoich,
        gdyś wszak człowiek a nie Bóg w mocy siepacza twojego. '
    10:
      he: מוֹתֵי עֲרֵלִים תָּמוּת בְּיַד־זָרִים כִּי אֲנִי דִבַּרְתִּי נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: דעם טױט פֿון אומבאַשניטענע װעסטו שטאַרבן, דורך דער האַנט פֿון פֿרעמדע;װאָרום
        איך האָב גערעדט, זאָגט גאָט דער האַר.
      cs: Smrtí neobřezanců umřeš od ruky cizozemců; nebo já mluvil jsem, praví Panovník
        Hospodin.
      pl: Śmiercią nieobrzezańców zginiesz z ręki cudzoziemców, gdyż Ja to zapowiedziałem,
        rzecze Pan Wiekuisty. 
    11:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    12:
      he: בֶּן־אָדָם שָׂא קִינָה עַל־מֶלֶךְ צוֹר וְאָמַרְתָּ לּוֹ כֹּה אָמַר אֲדֹנָי
        יְהוִה אַתָּה חוֹתֵם תָּכְנִית מָלֵא חָכְמָה וּכְלִיל יֹפִי׃
      yi: 'מענטשנקינד, הײב אױף אַ קלאָג אױף דעם מלך פֿון צור, און זאָלסט זאָגן צו
        אים:אַזױ האָט געזאָגט גאָט דער האַר:אַ געצירקלטער זיגלרינג ביסטו געװען, פֿול
        מיט חכמה און פֿאַרפֿול אין שײנקײט. '
      cs: 'Synu člověčí, vydej se v naříkání nad králem Tyrským, a rci jemu: Takto
        praví Panovník Hospodin: Ty, jenž zapečeťuješ summy, plný moudrosti a nejkrásnější,'
      pl: 'Synu człowieczy, podniesiesz pieśń żałobną nad królem Coru, i oświadczysz
        mu: Tak rzecze Pan Wiekuisty: Ty, który zamykasz sobą doskonałość, pełen mądrości
        i skończonego piękna. '
    13:
      he: בְּעֵדֶן גַּן־אֱלֹהִים הָיִיתָ כָּל־אֶבֶן יְקָרָה מְסֻכָתֶךָ אֹדֶם פִּטְדָה
        וְיָהֲלֹם תַּרְשִׁישׁ שֹׁהַם וְיָשְׁפֵה סַפִּיר נֹפֶךְ וּבָרְקַת וְזָהָב מְלֶאכֶת
        תֻּפֶּיךָ וּנְקָבֶיךָ בָּךְ בְּיוֹם הִבָּרַאֲךָ כּוֹנָנוּ׃
      yi: 'אין עדן דעם גאָרטן פֿון גאָט ביסטו געװען;אַלערלײ טײַער געשטײן איז דײַן
        צודעק געװען;רובין, טאָפּאַז, און דימענט, גאָלדשטײן, אָניקל, און יאַשפּיז,
        סאַפּירשטײן, גאַרפֿונקל, און שמאָראַק, און גאָלד, דײַנע געפּײַקלטע און געלעכלטע
        אַרבעט, זײַנען אין טאָג פֿון דײַן באַשאַפֿן װערןגעװען אָנגעברײט אין דיר. '
      cs: V Eden, zahradě Boží, byl jsi, všelijaké drahé kamení přikrývalo tě, sardius,
        topazius, jaspis, tarsis, onychin, beryl, zafir, karbunkulus a smaragd i zlato;
        nástrojové bubnů tvých a píšťal tvých v tobě, hned jakžs se narodil, připraveni
        jsou.
      pl: 'W Edenie, w sądzie Bożym bawiłeś; różnorodne kamienie drogie były przykryciem
        twojém: karniol, topaz i jaspis, chryzolit, onyks i beryl, szafir, granat
        i szmaragd i złoto; wykończenie wypukłości i wklęsłości na tobie w dzień narodzin
        twoich przygotowane zostało. '
    14:
      he: אַתְּ־כְּרוּב מִמְשַׁח הַסּוֹכֵךְ וּנְתַתִּיךָ בְּהַר קֹדֶשׁ אֱלֹהִים הָיִיתָ
        בְּתוֹךְ אַבְנֵי־אֵשׁ הִתְהַלָּכְתָּ׃
      yi: 'אַ כּרובֿ אַ ברײטשירעמענדיקער ביסטו געװען;און איך האָב דיך אַרױפֿגעזעצט,
        ביז דו ביסט אױף גאָטס הײליקן באַרג געװען;צװישן פֿײַערשטײנער ביסטו אומגעגאַנגען. '
      cs: Ty jsi cherubem od pomazání. Jakž jsem tě za ochránce představil, na hoře
        svaté Boží jsi byl, u prostřed kamení ohnivého ustavičně jsi chodil.
      pl: Tyś kerubem był namaszczonym, opiekuńczym, a osadziłem cię na górze świętej,
        boskiej; tam bawiłeś, wpośród kamieni gorejących przechadzałeś się. 
    15:
      he: תָּמִים אַתָּה בִּדְרָכֶיךָ מִיּוֹם הִבָּרְאָךְ עַד־נִמְצָא עַוְלָתָה בָּךְ׃
      yi: 'גאַנץ ביסטו געװען אין דײַנע װעגן, פֿון דעם טאָג פֿון דײַן באַשאַפֿן װערן,
        ביז אומרעכט איז געפֿונען געװאָרן אין דיר. '
      cs: Byl jsi dokonalý na cestách svých, hned jakžs se narodil, až se našla nepravost
        při tobě.
      pl: Nieskazitelny byłeś na drogach twoich od dnia któregoś stworzony, aż znalazła
        się nieprawość w tobie. 
    16:
      he: בְּרֹב רְכֻלָּתְךָ מָלוּ תוֹכְךָ חָמָס וַתֶּחֱטָא וָאֶחַלֶּלְךָ מֵהַר אֱלֹהִים
        וָאַבֶּדְךָ כְּרוּב הַסֹּכֵךְ מִתּוֹךְ אַבְנֵי־אֵשׁ׃
      yi: 'דורך דײַן גרױס האַנדלשאַפֿטהאָט מען דיך אָנגעפֿילט אינעװײניק מיט רױבונג,
        און ביסט זינדיק געװאָרן;דרום האָב איך דיך פֿאַרשװעכט פֿון גאָטס באַרג, און
        דיך אונטערגעבראַכט, דו שירעמענדיקער כּרובֿ, פֿון צװישן די פֿײַערשטײנער. '
      cs: Pro množství kupectví tvého u prostřed tebe plno jest bezpráví, a velmi
        jsi prohřešil. Pročež zahubím tě, a vyhladím z hory Boží, ó cherube ochránce,
        z prostřed kamenů ohnivých.
      pl: Wskutek wielkości handlu twojego napełniło się wnętrze twoje bezprawiem,
        i stałeś się grzesznym; tedy spędziłem cię z góry boskiej i usunąłem cię,
        kerubie opiekuńczy, z pośród kamieni gorejących. 
    17:
      he: גָּבַהּ לִבְּךָ בְּיָפְיֶךָ שִׁחַתָּ חָכְמָתְךָ עַל־יִפְעָתֶךָ עַל־אֶרֶץ
        הִשְׁלַכְתִּיךָ לִפְנֵי מְלָכִים נְתַתִּיךָ לְרַאֲוָה בָךְ׃
      yi: 'דײַן האַרץ האָט זיך דערהױבן פֿון װעגן דײַן שײנקײט, האָסט פֿאַרדאָרבן דײַן
        חכמה איבער דײַן גלאַנץ;האָב איך דיך אױף דער ערד געװאָרפֿן, פֿאַר די מלכים
        דיך געגעבן, צו קוקן אױף דיר. '
      cs: Pozdvihlo se srdce tvé slávou tvou, k zlému jsi užíval moudrosti své příčinou
        jasnosti své. Porazím tě na zemi, před oblíčej králů povrhu tě, aby se dívali
        na tebe.
      pl: Zhardziało serce twoje wskutek piękności twojej; strwoniłeś mądrość twoję
        na blask twój. Na ziemię strąciłem cię, w obliczu królów postawiłem cię, aby
        mieli widowisko w tobie. 
    18:
      he: מֵרֹב עֲוֺנֶיךָ בְּעֶוֶל רְכֻלָּתְךָ חִלַּלְתָּ מִקְדָּשֶׁיךָ וָאוֹצִא־אֵשׁ
        מִתּוֹכְךָ הִיא אֲכָלַתְךָ וָאֶתֶּנְךָ לְאֵפֶר עַל־הָאָרֶץ לְעֵינֵי כָּל־רֹאֶיךָ׃
      yi: 'דורך דײַנע פֿיל זינד, מיט דעם אומרעכט פֿון דײַן האַנדל, האָסטו פֿאַרשװעכט
        דײַנע הײליקטומען;דרום האָב איך געמאַכט אַרױסגײן פֿון דיר אַ פֿײַערװאָס האָט
        דיך פֿאַרצערט, און איך האָב דיך געמאַכט צו אַש אױף דער ערד, פֿאַר די אױגן
        פֿון אַלע װאָס זעען דיך. '
      cs: Pro množství nepravostí tvých, a pro nespravedlnosti kupectví tvého poškvrnil
        jsi svatyně své. Protož vyvedu oheň z prostřed tebe, kterýž tě sžíře, a obrátí
        tě v popel na zemi před očima všech na tě hledících.
      pl: Mnóstwem przewinień twoich, nieuczciwym handlem twoim, zniesławiłeś świątnice
        twoje, i tak wywiodłem ogień z łona twojego, ten cię strawił, i obróciłem
        cię w proch ziemi przed oczyma wszystkich, co spoglądali na cię. 
    19:
      he: כָּל־יוֹדְעֶיךָ בָּעַמִּים שָׁמְמוּ עָלֶיךָ בַּלָּהוֹת הָיִיתָ וְאֵינְךָ
        עַד־עוֹלָם׃
      yi: אַלע װאָס קענען דיך צװישן די פֿעלקערװערן באַנומען איבער דיר;אַ שרעקעניש
        ביסטו געװאָרן, און ביסט אױף אײביק ניטאָ.
      cs: Všickni, kdož tě znali mezi národy, ztrnou nad tebou; k hrůze veliké budeš,
        a nebude tě na věky.
      pl: Wszyscy, którzy cię znali między narodami przerazili się widokiem twoim,
        nagły koniec wziąłeś, a znikłeś na wieki. 
    20:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    21:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ אֶל־צִידוֹן וְהִנָּבֵא עָלֶיהָ׃
      yi: מענטשנקינד, טו דײַן פּנים צו צידון, און זאָג נבֿיאות אױף איר;
      cs: Synu člověčí, obrať tvář svou proti Sidonu, a prorokuj proti němu,
      pl: Synu człowieczy! Zwróć oblicze swe ku Cydonowi, a prorokój przeciw niemu. 
    22:
      he: וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי עָלַיִךְ צִידוֹן וְנִכְבַּדְתִּי
        בְּתוֹכֵךְ וְיָדְעוּ כִּי־אֲנִי יְהוָה בַּעֲשׂוֹתִי בָהּ שְׁפָטִים וְנִקְדַּשְׁתִּי
        בָהּ׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר:זע, איך קום אױף דיר,
        צידון, און איך װעל געערלעכט װערן צװישן דיר;און זײ װעלן װיסן אַז איך בין יהוה,
        װען איך טו אַ משפּט אין איר, און איך װעל געהײליקט װערן אין איר. '
      cs: 'A rci: Takto praví Panovník Hospodin: Aj, já proti tobě jsem, ó Sidone,
        a budu oslaven u prostřed tebe. I zvědí, že já jsem Hospodin, když vykonám
        při něm soudy, a posvěcen budu v něm.'
      pl: 'I oświadcz: Tak rzecze Pan Wiekuisty: Otom Ja przeciw tobie Cydonie, a wsławię
        się wpośród ciebie, aby poznali żem Ja Wiekuisty, gdy spełnię sądy nad nim,
        a uświęcę się przez niego. '
    23:
      he: וְשִׁלַּחְתִּי־בָהּ דֶּבֶר וָדָם בְּחוּצוֹתֶיהָ וְנִפְלַל חָלָל בְּתוֹכָהּ
        בְּחֶרֶב עָלֶיהָ מִסָּבִיב וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: 'און איך װעל אָנשיקן אױף איר פּעסטאון בלוט אין אירע גאַסן, און דערשלאָגענע
        װעלן פֿאַלן אין איר מיטפֿון דער שװערד װאָס אױף איר פֿון רונד אַרום;און זײ
        װעלן װיסן אַז איך בין יהוה. '
      cs: Pošli zajisté na něj mor, a krev na ulice jeho, a padati budou zranění u
        prostřed něho od meče na všecky strany, i zvědí, že já jsem Hospodin.
      pl: I zeszlę nań mór i krew na ulice jego, a legnie mnóstwo rannych wpośród
        niego, gdy dobyty będzie miecz przeciw niemu ze wszech stron, a poznają żem
        Ja Wiekuisty. 
    24:
      he: וְלֹא־יִהְיֶה עוֹד לְבֵית יִשְׂרָאֵל סִלּוֹן מַמְאִיר וְקוֹץ מַכְאִב מִכֹּל
        סְבִיבֹתָם הַשָּׁאטִים אוֹתָם וְיָדְעוּ כִּי אֲנִי אֲדֹנָי יְהוִה׃
      yi: און מער װעט ניט זײַן פֿאַר דעם הױז פֿון ישׂראלאַ שטעכיק װילדגעװעקס, און
        אַ שמאַרציקער דאָרן, פֿון אַלע זײערע אַרומיקע װאָס פֿאַראַכטן זײ;און זײ װעלן
        װיסן אַז איך בין גאָט יהוה.
      cs: A tak nebude více míti dům Izraelský trnu urážejícího a bodláku bodoucího
        ze všech okolních pohrdajících jimi, a zvědí, že já jsem Panovník Hospodin.
      pl: I tak nie stanie więcej dla domu Israela ciernia palącego i kolca raniącego
        z pomiędzy wszystkich, którzy ich otaczają, którzy pomiatają nimi, a poznają,
        żem Ja Pan Wiekuisty. 
    25:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה בְּקַבְּצִי אֶת־בֵּית יִשְׂרָאֵל מִן־הָעַמִּים
        אֲשֶׁר נָפֹצוּ בָם וְנִקְדַּשְׁתִּי בָם לְעֵינֵי הַגּוֹיִם וְיָשְׁבוּ עַל־אַדְמָתָם
        אֲשֶׁר נָתַתִּי לְעַבְדִּי לְיַעֲקֹב׃
      yi: אַזױ האָט געזאָגט גאָט דער האַר:װען איך זאַמל אײַן דאָס הױז פֿון ישׂראלפֿון
        די אומות װאָס זײ זײַנען צעשפּרײט געװאָרן ציװשן זײ, װעל איך געהײליקט װערן דורך
        זײאין די אױגן פֿון די פֿעלקער;
      cs: 'Takto praví Panovník Hospodin: Když shromáždím dům Izraelský z národů,
        mezi něž rozptýleni jsou, a posvěcen budu v nich před očima pohanů, a bydliti
        budou v zemi své, kterouž jsem byl dal služebníku svému Jákobovi:'
      pl: 'Tak rzecze Pan Wiekuisty: Gdy zgromadzę dom Israela z pośród narodów, między
        które rozproszeni zostali, wtedy uświęcę się przez nich w oczach ludów, i osiądą
        na ziemi swojej, którą oddałem słudze Mojemu Jakóbowi. '
    26:
      he: וְיָשְׁבוּ עָלֶיהָ לָבֶטַח וּבָנוּ בָתִּים וְנָטְעוּ כְרָמִים וְיָשְׁבוּ
        לָבֶטַח בַּעֲשׂוֹתִי שְׁפָטִים בְּכֹל הַשָּׁאטִים אֹתָם מִסְּבִיבוֹתָם וְיָדְעוּ
        כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם׃
      yi: און זײ װעלן זיצן אױף זײער ערדװאָס איך האָב געגעבן צו מײַן קנעכט, צו יעקבֿן.
        און זײ װעלן זיצן אױף איר אין זיכערקײט, און זײ װעלן בױען הײַזער, און פֿלאַנצן
        װײַנגערטנער;יאָ, זײ װעלן זיצן אין זיכערקײט, װען איך טו אַ משפּט אױף אַלעװאָס
        פֿאַראַכטן זײ פֿון רונד אַרום זײ;און זײ װעלן װיסן אַז איך בין יהוה זײער גאָט.
      cs: Tehdy bydliti budou v ní bezpečně, a nastavějí domů, a štípí vinice. Bydliti,
        pravím, budou bezpečně, když vykonám soudy, při všech zhoubcích jejich vůkol
        nich, i zvědí, že já jsem Hospodin Bůh jejich.
      pl: I zamieszkają na niej bezpiecznie, i pobudują domy, i zasadzą winnice, i zamieszkają
        bezpiecznie podczas gdy spełnię sądy nad wszystkimi, którzy poniewierali nimi
        w otoczeniu ich, a poznają wtedy, żem Ja Wiekuisty, Bóg ich. 
  29:
    1:
      he: בַּשָּׁנָה הָעֲשִׂירִית בָּעֲשִׂרִי בִּשְׁנֵים עָשָׂר לַחֹדֶשׁ הָיָה דְבַר־יְהוָה
        אֵלַי לֵאמֹר׃
      yi: 'אין צענטן יאָר, אין צענטן חודש, אין צװעלפֿטן טאָג פֿון חודש איז געװען דאָס
        װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Léta desátého, desátého měsíce, dvanáctého dne téhož měsíce, stalo se slovo
        Hospodinovo ke mně, řkoucí:'
      pl: 'Roku dziesiątego, dziesiątego miesiąca, dwunastego dnia tegoż miesiąca
        doszło mnie słowo Wiekuistego: głosząc: '
    2:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ עַל־פַּרְעֹה מֶלֶךְ מִצְרָיִם וְהִנָּבֵא עָלָיו
        וְעַל־מִצְרַיִם כֻּלָּהּ׃
      yi: מענטשנקינד, טו דײַן פּנים צו פּרעה דעם מלך פֿון מצרַיִם, און זאָג נבֿיאות
        אױף אים, און אױף מצרַיִם אין גאַנצן;
      cs: Synu člověčí, obrať tvář svou proti Faraonovi králi Egyptskému, a prorokuj
        proti němu i proti všemu Egyptu.
      pl: Synu człowieczy! Zwróć oblicze swe ku Faraonowi, królowi Micraimu, i zwiastuj
        o nim i o Micraimie całym. 
    3:
      he: דַּבֵּר וְאָמַרְתָּ כֹּה־אָמַר אֲדֹנָי יְהוִה הִנְנִי עָלֶיךָ פַּרְעֹה מֶלֶךְ־מִצְרַיִם
        הַתַּנִּים הַגָּדוֹל הָרֹבֵץ בְּתוֹךְ יְאֹרָיו אֲשֶׁר אָמַר לִי יְאֹרִי וַאֲנִי
        עֲשִׂיתִנִי׃
      yi: 'רעד, און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר:זע, איך קום אױף
        דיר פּרעה, מלך פֿון מצרַיִם, דער גרױסער קראָקאָדיל, װאָס הױערט אין זײַנע טײַכן,
        װאָס זאָגט: מיר געהערט מײַן טײַך, און איך האָב אים מיר געמאַכט. '
      cs: 'Mluv a rci: Takto praví Panovník Hospodin: Aj, já proti tobě jsem, ó Faraone
        králi Egyptský, draku veliký, kterýž ležíš u prostřed řek svých, ješto říkáš:
        Já mám řeku svou, já zajisté jsem ji přivedl sobě.'
      pl: 'Przemawiaj a powiedz: Tak rzecze Pan Wiekuisty: Otom Ja przeciw tobie Faraonie,
        królu Micraimu, krokodylu wielki, wylegający się wpośród rzek swoich, który
        powiada: moja rzeka, a jam ją sobie stworzył! '
    4:
      he: וְנָתַתִּי חחיים [חַחִים] בִּלְחָיֶיךָ וְהִדְבַּקְתִּי דְגַת־יְאֹרֶיךָ בְּקַשְׂקְשֹׂתֶיךָ
        וְהַעֲלִיתִיךָ מִתּוֹךְ יְאֹרֶיךָ וְאֵת כָּל־דְּגַת יְאֹרֶיךָ בְּקַשְׂקְשֹׂתֶיךָ
        תִּדְבָּק׃
      yi: 'און איך װעל אַרײַנטאָן רינגען אין דײַנע קינבאַקן, און װעל באַהעפֿטן די
        פֿיש פֿון דײַנע טײַכן אָן דײַנע שופּן;און איך װעל דיך אױפֿברענגען פֿון דײַנע
        טײַכן, מיט אַלע פֿיש פֿון דײַנע טײַכןװאָס װעלן אָן דײַנע שופּן באַהעפֿט זײַן. '
      cs: Protož dám udici do čelistí tvých, a učiním, že zváznou ryby řek tvých na
        tvých šupinách; i vyvleku tě z prostředku řek tvých,i všecky ryby řek tvých
        na šupinách tvých zvázlé.
      pl: Przeto włożę wędę w czeluście twoje, i przyczepię ryby rzek twoich do łusk
        twych, i wywlokę cię z pośród rzek twoich wraz z wszystkiemi rybami rzek twoich,
        które powięzły na łuskach twoich. 
    5:
      he: וּנְטַשְׁתִּיךָ הַמִּדְבָּרָה אוֹתְךָ וְאֵת כָּל־דְּגַת יְאֹרֶיךָ עַל־פְּנֵי
        הַשָּׂדֶה תִּפּוֹל לֹא תֵאָסֵף וְלֹא תִקָּבֵץ לְחַיַּת הָאָרֶץ וּלְעוֹף הַשָּׁמַיִם
        נְתַתִּיךָ לְאָכְלָה׃
      yi: 'און איך װעל דיך אַװעקװאַרפֿן אין מדבר, דיך מיט אַלע פֿיש פֿון דײַנע טײַכן;אױפֿן
        פֿרײַען פֿעלד װעסטו זיך װאַלגערן, ניט אױפֿגעזאַמלט און ניט אױפֿגעקליבן װעסטו
        װערן;צו דער חיה פֿון דער ערד, און צום פֿױגל פֿון הימל, האָב איך דיך געגעבן
        פֿאַר אַ שפּײַז. '
      cs: A nechám tě na poušti, tebe i všech ryb řek tvých. Na svrchku pole padneš,
        nebudeš sebrán ani shromážděn; šelmám zemským i ptactvu nebeskému dám tě k
        sežrání.
      pl: 'I rzucę cię na puszczę, ciebie i wszystkie ryby rzek twoich; na szczerém
        polu legniesz, nie zbiorą cię ani sprzątną: zwierzowi ziemi i ptactwu nieba
        oddam cię na żer. '
    6:
      he: וְיָדְעוּ כָּל־יֹשְׁבֵי מִצְרַיִם כִּי אֲנִי יְהוָה יַעַן הֱיוֹתָם מִשְׁעֶנֶת
        קָנֶה לְבֵית יִשְׂרָאֵל׃
      yi: 'און אַלע באַװױנער פֿון מצרַיִם װעלן װיסןאַז איך בין יהוה;װײַל זײ זײַנען
        געװען אַ שטעקן פֿון ראָר, פֿאַר דעם הױז פֿון ישׂראל. '
      cs: I zvědí všickni obyvatelé Egyptští, že já jsem Hospodin, proto že jste holí
        třtinovou domu Izraelskému.
      pl: I poznają wszyscy mieszkańcy Micraimu, żem Ja Wiekuisty, przeto, że byli
        tylko podporą z trzciny dla domu Israela. 
    7:
      he: בְּתָפְשָׂם בְּךָ בכפך [בַכַּף] תֵּרוֹץ וּבָקַעְתָּ לָהֶם כָּל־כָּתֵף וּבְהִשָּׁעֲנָם
        עָלֶיךָ תִּשָּׁבֵר וְהַעֲמַדְתָּ לָהֶם כָּל־מָתְנָיִם׃
      yi: אַז זײ האָבן דיך אָנגענומען אין האַנט, פֿלעגסטו זיך צעשפּאַלטן, און זײ דעם
        גאַנצן אַקסל צערײַסן;און אַז זײ האָבן זיך אָנגעלענט אױף דיר, פֿלעגסטו זיך
        צעברעכן, און זײ די גאַנצע לענדן לײמען.
      cs: Když se chytají tebe rukou, lámeš se, a roztínáš jim všecko rameno; a když
        se na tě zpodpírají, ztroskotána býváš, ačkoli nastavuješ jim všech bedr.
      pl: Gdy cię ujęli dłonią skruszyłeś się i rozciąłeś im ramię całe, a gdy się
        oparli na tobie złamałeś się i zwichnąłeś im biodra całe! 
    8:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי מֵבִיא עָלַיִךְ חָרֶב וְהִכְרַתִּי
        מִמֵּךְ אָדָם וּבְהֵמָה׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:זע, איך ברענג אױף דיר אַ שװערד, און
        װעל פֿאַרשנײַדן פֿון דיר מענטשן און בהמות. '
      cs: 'Protož takto praví Panovník Hospodin: Aj, já přivedu na tě meč, a vypléním
        z tebe lidi i hovada.'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Oto przywiodę na cię miecz, i wytępię
        z pośród ciebie ludzi i bydło. '
    9:
      he: וְהָיְתָה אֶרֶץ־מִצְרַיִם לִשְׁמָמָה וְחָרְבָּה וְיָדְעוּ כִּי־אֲנִי יְהוָה
        יַעַן אָמַר יְאֹר לִי וַאֲנִי עָשִׂיתִי׃
      yi: 'און דאָס לאַנד מצרַיִם װעט זײַן װיסט און חרובֿ, און זײ װעלן װיסן אַז איך
        בין יהוה;װײַל ער האָט געזאָגט: דער טײַך געהערט מיר, און איך האָב אים געמאַכט. '
      cs: 'I bude země Egyptská pustinou a pouští, i zvědí, že já jsem Hospodin, proto
        že říkal: Řeka má jest, já zajisté jsem ji přivedl.'
      pl: 'I obróci się ziemia Micraim w pustkowie i rumowisko, a poznają, żem Ja
        Wiekuisty, dla tego że mówił: rzeka moją jest, a jam ją utworzył. '
    10:
      he: לָכֵן הִנְנִי אֵלֶיךָ וְאֶל־יְאֹרֶיךָ וְנָתַתִּי אֶת־אֶרֶץ מִצְרַיִם לְחָרְבוֹת
        חֹרֶב שְׁמָמָה מִמִּגְדֹּל סְוֵנֵה וְעַד־גְּבוּל כּוּשׁ׃
      yi: 'דרום זע, איך קום צו דיר, און צו דײַנע טײַכן, און װעל מאַכן דאָס לאַנד מצרַיִם
        פֿאַר חורבֿות, אַ חרובֿ װיסטעניש, פֿון מִגדול ביז סוֵנֵה, און ביז דעם געמאַרק
        פֿון כּוּש. '
      cs: Protož aj, já budu proti tobě i proti řece tvé, a obrátím zemi Egyptskou
        v pustiny, v poušť přehroznou od věže Sevéne až do pomezí Mouřenínského.
      pl: Przeto Ja oto przeciw tobie i przeciw rzekom twoim, i obrócę ziemię Micraim
        w rumowiska wielkie, w pustkowie od Migdolu do Seweneh, i aż do granicy kuszyckiej. 
    11:
      he: לֹא תַעֲבָר־בָּהּ רֶגֶל אָדָם וְרֶגֶל בְּהֵמָה לֹא תַעֲבָר־בָּהּ וְלֹא תֵשֵׁב
        אַרְבָּעִים שָׁנָה׃
      yi: 'ניט דורכגײן װעט אַ פֿוס פֿון אַ מענטשן אין איר, און ניט אַ פֿוס פֿון אַ
        בהמה װעט דורכגײן אין איר, און זי װעט ניט זײַן באַװױנט פֿערציק יאָר. '
      cs: Nepůjdeť přes ni noha člověka, ani noha dobytčete půjde přes ni, a nebude
        v ní bydleno za čtyřidceti let.
      pl: Nie przejdzie po niej stopa ludzka i stopa bydlęcia nie przejdzie po niej,
        a nie będzie zamieszkaną przez czterdzieści lat. 
    12:
      he: וְנָתַתִּי אֶת־אֶרֶץ מִצְרַיִם שְׁמָמָה בְּתוֹךְ אֲרָצוֹת נְשַׁמּוֹת וְעָרֶיהָ
        בְּתוֹךְ עָרִים מָחֳרָבוֹת תִּהְיֶיןָ שְׁמָמָה אַרְבָּעִים שָׁנָה וַהֲפִצֹתִי
        אֶת־מִצְרַיִם בַּגּוֹיִם וְזֵרִיתִים בָּאֲרָצוֹת׃
      yi: און איך װעל מאַכן דאָס לאַנד מצרַיִםאַ װיסטעניש צװישן פֿאַרװיסטע לענדער,
        און אירע שטעט, צװישן חרבֿע שטעט, װעלן זײַן אַ װיסטעניש פֿערציק יאָר;און איך
        װעל צעשפּרײטן מצרַיִם צװישן די פֿעלקער, און װעלן זײ צעװאַרפֿן אין די לענדער.
      cs: A tak uvedu zemi Egyptskou v pustinu nad jiné země pusté, a města její nad
        jiná města zpuštěná pustá budou za čtyřidceti let, když rozptýlím Egyptské
        mezi národy, a rozženu je do rozličných zemí.
      pl: I obrócę ziemię Micraim w pustkowie śród ziem spustoszonych, a miasta jej
        wpośród miast zburzonych pustemi zostaną czterdzieści lat, i rozproszę Micrejczyków
        między narody i rozmiotę ich po ziemiach. 
    13:
      he: כִּי כֹּה אָמַר אֲדֹנָי יְהוִה מִקֵּץ אַרְבָּעִים שָׁנָה אֲקַבֵּץ אֶת־מִצְרַיִם
        מִן־הָעַמִּים אֲשֶׁר־נָפֹצוּ שָׁמָּה׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:צום סָוף פֿון פֿערציק יאָר, װעל
        איך אײַנזאַמלען מצרַיִםפֿון די פֿעלקער װאָס זײ זײַנען צעשפּרײט געװאָרן אַהין. '
      cs: 'A však takto praví Panovník Hospodin: Po skonání čtyřidceti let shromáždím
        Egyptské z národů, kamž rozptýleni budou.'
      pl: 'Wszakże tak rzecze Pan Wiekuisty: Ku końcowi czterdziestu lat zgromadzę
        znowu Micrejczyków z pośród narodów, kędy rozproszeni byli. '
    14:
      he: וְשַׁבְתִּי אֶת־שְׁבוּת מִצְרַיִם וַהֲשִׁבֹתִי אֹתָם אֶרֶץ פַּתְרוֹס עַל־אֶרֶץ
        מְכוּרָתָם וְהָיוּ שָׁם מַמְלָכָה שְׁפָלָה׃
      yi: 'און איך װעל אומקערן די געפֿאַנגענשאַפֿט פֿון מצרַיִם, און װעל זײ צוריקקערן
        קײן לאַנד פַּתרוס, אין דעם לאַנד פֿון זײער אָפּשטאַמונג;און זײ װעלן דאָרטן
        זײַן אַ שָפֿלע מלוכה. '
      cs: A přivedu zase zajaté Egyptské, a uvedu je zase do země Patros, do země
        přebývání jejich, i budou tam královstvím sníženým.
      pl: I przywrócę brańców Micraimu, i przywiodę ich do ziemi Patros, do ziemi
        ich rodzinnej; i będą tam królestwem uniżoném. 
    15:
      he: מִן־הַמַּמְלָכוֹת תִּהְיֶה שְׁפָלָה וְלֹא־תִתְנַשֵּׂא עוֹד עַל־הַגּוֹיִם
        וְהִמְעַטְתִּים לְבִלְתִּי רְדוֹת בַּגּוֹיִם׃
      yi: 'די שָפֿלסטע פֿון די מלוכות װעט זי זײַן, און זי װעט זיך מער ניט איבערנעמען
        איבער די פֿעלקער;און איך װעל זײ פֿאַרמינערן, ניט צו געװעלטיקן איבער די פֿעלקער. '
      cs: Mimo jiná království bude sníženější, aniž se bude vynášeti více nad jiné
        národy; zmenším je zajisté, aby nepanovali nad národy.
      pl: Z pomiędzy królestw będzie najniższém, a nie wyniesie się już nad inne narody;
        i uszczuplę ich, aby nie panowali więcej nad narodami. 
    16:
      he: וְלֹא יִהְיֶה־עוֹד לְבֵית יִשְׂרָאֵל לְמִבְטָח מַזְכִּיר עָוֺן בִּפְנוֹתָם
        אַחֲרֵיהֶם וְיָדְעוּ כִּי אֲנִי אֲדֹנָי יְהוִה׃
      yi: און זײ װעלן מער ניט זײַן דעם הױז פֿון ישׂראלפֿאַר אַ פֿאַרזיכערונג װאָס
        מאַכט דערמאָנען זינד, װען זײ קערן זיך נאָך זײ;און זײ װעלן װיסן אַז איך בין
        גאָט יהוה.
      cs: I nebude více domu Izraelskému doufáním, kteréž by na pamět přivodilo nepravost,
        když by se obraceli za nimi; nebo zvědí, že já jsem Panovník Hospodin.
      pl: I nie będzie taki nadal dla domu Israela otuchą, któraby Mi przypominała
        winę ich, że się oglądali na nich; i poznają, żem Ja Pan, Wiekuisty. 
    17:
      he: וַיְהִי בְּעֶשְׂרִים וָשֶׁבַע שָׁנָה בָּרִאשׁוֹן בְּאֶחָד לַחֹדֶשׁ הָיָה
        דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען אין זיבן און צװאַנציקסטן יאָר, אין ערשטן חודש, אין ערשטן
        טאָג פֿון חודש, איז געװען דאָס װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Potom bylo dvadcátého sedmého léta, prvního měsíce, prvního dne, že se
        stalo slovo Hospodinovo ke mně, řkoucí:'
      pl: I stało się dwudziestego siódmego roku, miesiąca pierwszego, pierwszego
        dnia tegoż miesiąca, że doszło mnie słowo Wiekuistego, głosząc: 
    18:
      he: בֶּן־אָדָם נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל הֶעֱבִיד אֶת־חֵילוֹ עֲבֹדָה גְדֹלָה
        אֶל־צֹר כָּל־רֹאשׁ מֻקְרָח וְכָל־כָּתֵף מְרוּטָה וְשָׂכָר לֹא־הָיָה לוֹ וּלְחֵילוֹ
        מִצֹּר עַל־הָעֲבֹדָה אֲשֶׁר־עָבַד עָלֶיהָ׃
      yi: 'מענטשנקינד, נבֿוכַדרֶאצַר דער מלך פֿון בָבֿלהאָט געמאַכט זײַן חיל דינען
        אַ שװערן דינסט אַקעגן צור;איטלעכער קאָפּ איז אױסגעקראָכן, און איטלעכער אַקסל
        איז אָפּגעריבן;און שׂכַר האָט ער ניט געקראָגןפֿאַר זיך און פֿאַר זײַן חיל
        פֿון צורפֿאַר דעם דינסט װאָס ער האָט געדינט אַקעגן איר. '
      cs: Synu člověčí, Nabuchodonozor král Babylonský podrobil vojsko své v službu
        velikou proti Týru. Každá hlava oblezla, a každé rameno odříno jest, mzdy
        pak nemá, on ani vojsko jeho, z Týru za tu službu, kterouž sloužili proti
        němu.
      pl: 'Synu człowieczy! Nebukadrecar, król Babelu, obarczył wojsko swoje pracą
        wielką koło Coru: każda głowa obłysiała, a każde ramię starte; zapłaty wszakże
        nie miał ani on, ani wojsko jego od Coru za pracę, którą podjął około niego. '
    19:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי נֹתֵן לִנְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל
        אֶת־אֶרֶץ מִצְרָיִם וְנָשָׂא הֲמֹנָהּ וְשָׁלַל שְׁלָלָהּ וּבָזַז בִּזָּהּ
        וְהָיְתָה שָׂכָר לְחֵילוֹ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:זע, איך גיב נבֿוכַדרֶאצַר דעם מלך
        פֿון בָבֿל דאָס לאַנד מצרַיִם, און ער װעט אַװעקטראָגן איר שפֿע, און רױבן איר
        זאַקרױב, און ראַבעװען איר רױב;און דאָס װעט זײַן דער שׂכַר פֿאַר זײַן חיל. '
      cs: 'Z té příčiny takto praví Panovník Hospodin: Aj, já dávám Nabuchodonozorovi
        králi Babylonskému zemi Egyptskou, aby pobral zboží její, a rozebral loupeže
        její, i rozchvátal kořisti její, aby mělo mzdu vojsko jeho.'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Oto oddaję Nebukadrecarowi, królowi Babelu,
        ziemię Micraim, aby uprowadził tłumy jej, i złupił łup jej, a było to zapłatą
        dla wojska jego. '
    20:
      he: פְּעֻלָּתוֹ אֲשֶׁר־עָבַד בָּהּ נָתַתִּי לוֹ אֶת־אֶרֶץ מִצְרָיִם אֲשֶׁר עָשׂוּ
        לִי נְאֻם אֲדֹנָי יְהוִה׃
      yi: פֿאַר זײַן לױן װאָס ער האָט אום דעם געדינט, האָב איך אים געגעבן דאָס לאַנד
        מצרַיִם, װײַל זײ האָבן געאַרבעט פֿאַר מיר, זאָגט גאָט דער האַר.
      cs: Za práci jejich, kterouž mi sloužili, dám jim zemi Egyptskou, proto že mně
        pracovali, praví Panovník Hospodin.
      pl: Jako nagrodę zaś dla niego, o którą służył, oddam mu samą ziemię Micraim,
        gdyż pracowali dla Mnie, rzecze Pan, Wiekuisty. 
    21:
      he: בַּיּוֹם הַהוּא אַצְמִיחַ קֶרֶן לְבֵית יִשְׂרָאֵל וּלְךָ אֶתֵּן פִּתְחוֹן־פֶּה
        בְּתוֹכָם וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: אין יענעם טאָג װעל איך מאַכן שפּראָצןדעם האָרן פֿון דעם הױז פֿון ישׂראל,
        און דיר װעל איך געבן אַן אָפֿן מױל צװישן זײ;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: V ten den rozkáži vypučiti se rohu domu Izraelského. Tobě též způsobím,
        že otevřeš ústa u prostřed nich, i zvědí, že já jsem Hospodin.
      pl: Dnia onego podźwignę róg domu Israela, a tobie dam swobodę mowy wpośród
        nich, aby poznali, żem Ja Wiekuisty. 
  30:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět se stalo slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם הִנָּבֵא וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהוִה הֵילִילוּ הָהּ
        לַיּוֹם׃
      yi: 'מענטשנקינד, זאָג נבֿיאות, און זאָלסט זאָגן:אַזױ האָט געזאָגט גאָט דער האַר:יאָמערט:
        װײ איבער דעם טאָג!'
      cs: 'Synu člověčí, prorokuj a rci: Takto praví Panovník Hospodin: Kvělte: Ach,
        nastojte na tento den.'
      pl: 'Synu człowieczy! Prorokuj, a oświadcz: Tak rzecze Pan, Wiekuisty: Biadajcie,
        biada nad onym dniem! '
    3:
      he: כִּי־קָרוֹב יוֹם וְקָרוֹב יוֹם לַיהוָה יוֹם עָנָן עֵת גּוֹיִם יִהְיֶה׃
      yi: 'װאָרום נאָנט איז דער טאָג, יאָ, נאָנט איז דער טאָג פֿון גאָט;אַ טאָג פֿון
        װאָלקן, די שטראָפֿצײַט פֿון די פֿעלקער װעט עס זײַן. '
      cs: Nebo blízko jest den, blízko jest, pravím, den Hospodinův, den mrákoty,
        čas národů bude.
      pl: Bo bliskim ten dzień, tak, bliskim dzień Wiekuistego! dniem pomroki, dniem
        sądu narodów będzie. 
    4:
      he: וּבָאָה חֶרֶב בְּמִצְרַיִם וְהָיְתָה חַלְחָלָה בְּכוּשׁ בִּנְפֹל חָלָל בְּמִצְרָיִם
        וְלָקְחוּ הֲמוֹנָהּ וְנֶהֶרְסוּ יְסוֹדֹתֶיהָ׃
      yi: 'און אַ שװערד װעט קומען אױף מצרַיִם, און אַ ציטערניש װעט זײַן אין כּוּש,
        װען דערשלאָגענע פֿאַלן אין מצרַיִם;און מע װעט אַװעקנעמען איר שפֿע, און אירע
        גרונטפֿעסטן װעלן צעשטערט װערן. '
      cs: A přijde meč do Egypta, a bude přetěžká bolest v Mouřenínské zemi, když
        padati budou zbití v Egyptě, a poberou zboží jeho, a zbořeni budou základové
        jeho.
      pl: I przeniknie miecz do Micraim, i wzniknie drżenie w Kusz, gdy legną ranni
        w Micraimie, a uprowadzą tłum jego, a zburzone będą posady jego. 
    5:
      he: כּוּשׁ וּפוּט וְלוּד וְכָל־הָעֶרֶב וְכוּב וּבְנֵי אֶרֶץ הַבְּרִית אִתָּם
        בַּחֶרֶב יִפֹּלוּ׃
      yi: כּוּש, און פּוּט, און לוד, און אַלע געמישטע פֿעלקער, און כּוּבֿ, און די
        קינדער פֿון דעם לאַנד פֿון בונד, װעלן מיט זײ דורכן שװערד פֿאַלן.
      cs: Mouřenínové a Putští i Ludští i všelijaká směsice, též Kubští i obyvatelé
        země smlouvy s nimi mečem padnou.
      pl: Kusz i Put i Lud i wszyscy mieszańcy, i Kub, i synowie ziemi przymierza
        wraz z nimi od miecza legną. 
    6:
      he: כֹּה אָמַר יְהוָה וְנָפְלוּ סֹמְכֵי מִצְרַיִם וְיָרַד גְּאוֹן עֻזָּהּ מִמִּגְדֹּל
        סְוֵנֵה בַּחֶרֶב יִפְּלוּ־בָהּ נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'אַזױ האָט גאָט געזאָגט:פֿאַלן װעלן אױך די אונטערלענער פֿון מצרַיִם, און
        נידערן װעט איר שטאָלצע מאַכט;פֿון מִגדול ביז סוֵנֵה װעלן זײ פֿאַלן דורכן שװערד
        אין איר, זאָגט גאָט דער האַר. '
      cs: Takť praví Hospodin, že padnou podpůrcové Egypta, a snížena bude vyvýšenost
        síly jeho; od věže Sevéne mečem padati budou v ní, praví Panovník Hospodin.
      pl: Tak rzecze Wiekuisty! Upadną tedy podpory Micraimu, i runie dumna jego potęga;
        od Migdolu do Sewenneh od miecza legną w niem, rzecze Pan, Wiekuisty. 
    7:
      he: וְנָשַׁמּוּ בְּתוֹךְ אֲרָצוֹת נְשַׁמּוֹת וְעָרָיו בְּתוֹךְ־עָרִים נַחֲרָבוֹת
        תִּהְיֶינָה׃
      yi: 'און זײ װעלן פֿאַרװיסט זײַן צװישן פֿאַרװיסטע לענדער, און זײַנע שטעט װעלן
        זײַן צװישן חרבֿע שטעט. '
      cs: I budou v pustinu obráceni nad jiné země pusté, a města jejich nad jiná
        města pustá budou.
      pl: I opustoszeją wśród ziem spustoszonych, a miasta jego wpośród miast zburzonych
        zostaną. 
    8:
      he: וְיָדְעוּ כִּי־אֲנִי יְהוָה בְּתִתִּי־אֵשׁ בְּמִצְרַיִם וְנִשְׁבְּרוּ כָּל־עֹזְרֶיהָ׃
      yi: 'און זײ װעלן װיסן אַז איך בין יהוה, װען איך מאַך אַ פֿײַער אין מצרַיִם,
        און אַלע אירע העלפֿער װעלן צעבראָכן װערן. '
      cs: I zvědí, že já jsem Hospodin, když zapálím oheň v Egyptě, a potříni budou
        všickni pomocníci jeho.
      pl: A poznają, żem Ja Wiekuisty, gdy wzniecę ogień w Micraimie, a skruszeni
        będą wszyscy pomocnicy jego. 
    9:
      he: בַּיּוֹם הַהוּא יֵצְאוּ מַלְאָכִים מִלְּפָנַי בַּצִּים לְהַחֲרִיד אֶת־כּוּשׁ
        בֶּטַח וְהָיְתָה חַלְחָלָה בָהֶם בְּיוֹם מִצְרַיִם כִּי הִנֵּה בָּאָה׃
      yi: אין יענעם טאָג װעלן שלוחים אַרױסגײן פֿון איר אין שיפֿן, אױפֿצושרעקן כּוּש
        די זיכערע;און אַ ציטערניש װעט זײַן בײַ זײ װי אין טאָג פֿון מצרַיִם;װאָרום
        זע, עס קומט!
      cs: V ten den vyjdou poslové od tváři mé na lodech, aby přestrašili Mouřenínskou
        zemi ubezpečenou, i budou míti bolest přetěžkou, jakáž byla ve dni Egypta;
        nebo aj, přicházíť.
      pl: Dnia onego wynijdą posłowie od oblicza Mojego na okrętach, aby zatrwożyć
        Kusz bezpieczny; i powstanie drżenie wpośród nich jak w dzień Micraimu; bo
        oto nadchodzi! 
    10:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה וְהִשְׁבַּתִּי אֶת־הֲמוֹן מִצְרַיִם בְּיַד נְבוּכַדְרֶאצַּר
        מֶלֶךְ־בָּבֶל׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:איך װעל אױך פֿאַרטיליקן דעם המון פֿון מצרַיִם,
        דורך דער האַנט פֿון נבֿוכַדרֶאצַר דעם מלך פֿון בָבֿל. '
      cs: 'Takto praví panovník Hospodin: Učiním zajisté konec množství Egyptskému
        skrze ruku Nabuchodonozora krále Babylonského.'
      pl: 'Tak rzecze Pan, Wiekuisty: Tak to położę koniec wrzawie Micraimu przez
        Nebukadrecara, króla Babelu. '
    11:
      he: הוּא וְעַמּוֹ אִתּוֹ עָרִיצֵי גוֹיִם מוּבָאִים לְשַׁחֵת הָאָרֶץ וְהֵרִיקוּ
        חַרְבוֹתָם עַל־מִצְרַיִם וּמָלְאוּ אֶת־הָאָרֶץ חָלָל׃
      yi: 'ער און זײַן פֿאָלק מיט אים, די פֿאָרכטיקסטע פֿון די פֿעלקער, װערן געבראַכט
        אומצוברענגען דאָס לאַנד;און זײ װעלן אַרױסציִען זײערע שװערדן אױף מצרַיִם, און
        װעלן אָנפֿילן דאָס לאַנד מיט דערשלאָגענע. '
      cs: On i lid jeho s ním, nejukrutnější národové přivedeni budou, aby zkazili
        tu zemi; nebo vytrhnou meče své na Egypt, a naplní tu zemi zbitými.
      pl: On i lud jego z nim, najsrożsi z narodów, sprowadzeni zostaną, by spustoszyć
        ten kraj; i dobędą mieczów swoich przeciw Micraimowi, i napełnią ziemię poległymi. 
    12:
      he: וְנָתַתִּי יְאֹרִים חָרָבָה וּמָכַרְתִּי אֶת־הָאָרֶץ בְּיַד־רָעִים וַהֲשִׁמֹּתִי
        אֶרֶץ וּמְלֹאָהּ בְּיַד־זָרִים אֲנִי יְהוָה דִּבַּרְתִּי׃
      yi: און איך װעל מאַכן די טײַכן אַ טריקעניש, און װעל איבערענטפֿערן דאָס לאַנדאין
        דער האַנט פֿון שלעכטע;און איך װעל פֿאַרװיסטן דאָס לאַנד מיט איר פֿולקײט, דורך
        דער האַנט פֿון פֿרעמדע;איך יהוה האָב גערעדט.
      cs: A obrátě řeky v sucho, prodám tu zemi v ruku nešlechetných, a tak v pustinu
        uvedu zemi, i což v ní jest, skrze ruku cizozemců. Já Hospodin mluvil jsem.
      pl: I przeistoczę rzeki w suszę i zaprzedam ziemię w moc niecnych, i spustoszę
        kraj i pełnię jego ręką barbarzyńców, Ja Wiekuisty to wyrzekłem! 
    13:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה וְהַאֲבַדְתִּי גִלּוּלִים וְהִשְׁבַּתִּי אֱלִילִים
        מִנֹּף וְנָשִׂיא מֵאֶרֶץ־מִצְרַיִם לֹא יִהְיֶה־עוֹד וְנָתַתִּי יִרְאָה בְּאֶרֶץ
        מִצְרָיִם׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:איך װעל אױך אונטערברענגען די אָפּגעטער,
        און װעל פֿאַרשטערן די געצן פֿון נוֹף;און קײן פֿירשט װעט מער ניט זײַן פֿון
        לאַנד מצרַיִם;און איך װעל מאַכן אַ מורא אין לאַנד מצרַיִם. '
      cs: 'Takto praví Panovník Hospodin: Zkazím i ukydané bohy, a konec učiním modlám
        v Nof, a knížete z země Egyptské nebude více, když pustím strach na zemi Egyptskou.'
      pl: 'Tak rzecze Pan Wiekuisty: Wytępię też bałwany, i zniosę bożyszcza z Nof,
        i księcia z ziemi Micraim - nie będzie go więcej - i wzniecę bojaźń w ziemi
        Micraim. '
    14:
      he: וַהֲשִׁמֹּתִי אֶת־פַּתְרוֹס וְנָתַתִּי אֵשׁ בְּצֹעַן וְעָשִׂיתִי שְׁפָטִים
        בְּנֹא׃
      yi: 'און איך װעל פֿאַרװיסטן פַּתרוס, און װעל מאַכן אַ פֿײַער אין צועַן, און
        טאָן אַ משפּט אין נוא. '
      cs: Nebo pohubím Patros, a zapálím oheň v Soan, a vykonám soudy v No.
      pl: I spustoszę Patros, i rozniecę ogień w Coan, i spełnię sądy nad No. 
    15:
      he: וְשָׁפַכְתִּי חֲמָתִי עַל־סִין מָעוֹז מִצְרָיִם וְהִכְרַתִּי אֶת־הֲמוֹן
        נֹא׃
      yi: 'און איך װעל אױסגיסן מײַן גרימצאָרן אױף סין, דער פֿעסטונג פֿון מצרַיִם;און
        איך װעל פֿאַרשנײַדן דעם המון פֿון נוא. '
      cs: Vyleji prchlivost svou i na Sin, pevnost Egyptskou, a vypléním množství
        No.
      pl: Wyleję też zapalczywość Moję na Syn, twierdzę Micraimu, a wytępię tłum z No. 
    16:
      he: וְנָתַתִּי אֵשׁ בְּמִצְרַיִם חוּל תחיל [תָּחוּל] סִין וְנֹא תִּהְיֶה לְהִבָּקֵעַ
        וְנֹף צָרֵי יוֹמָם׃
      yi: 'און איך װעל מאַכן אַ פֿײַער אין מצרַיִם;דרײען אין װײטאָג װעט זיך דרײען
        סין, און נוא װעט אײַנגעבראָכן װערן, און אױף נוֹף װעלן קומען פֿײַנט בײַ טאָג. '
      cs: Když zapálím oheň v Egyptě, velikou bolest bude míti Sin, a No bude roztrháno,
        Nof pak nepřátely bude míti ve dne.
      pl: 'I rozniecę ogień w Micraimie: drżeć, dygotać będzie Syn, a No rozwaloném
        być musi, a Nof wrogowie wtargną weń w jasny dzień. '
    17:
      he: בַּחוּרֵי אָוֶן וּפִי־בֶסֶת בַּחֶרֶב יִפֹּלוּ וְהֵנָּה בַּשְּׁבִי תֵלַכְנָה׃
      yi: 'די יונגעלײַט פֿון אוֹן און פּי-בֶסֶת װעלן דורכן שװערד פֿאַלן, און זײ װעלן
        אין געפֿאַנגענשאַפֿט גײן. '
      cs: Mládenci On a Bubastští mečem padnou, panny pak v zajetí půjdou.
      pl: Młodzieńcy Awenu i Pi-Beset od miecza legną, a one same w niewolę pójdą. 
    18:
      he: וּבִתְחַפְנְחֵס חָשַׂךְ הַיּוֹם בְּשִׁבְרִי־שָׁם אֶת־מֹטוֹת מִצְרַיִם וְנִשְׁבַּת־בָּהּ
        גְּאוֹן עֻזָּהּ הִיא עָנָן יְכַסֶּנָּה וּבְנוֹתֶיהָ בַּשְּׁבִי תֵלַכְנָה׃
      yi: 'און אין תַּחפַּנחֵס װעט אױפֿהערן דער טאָג, װען איך צעברעך דאָרטן די יאָכשטאַנגען
        פֿון מצרַיִם;און איר שטאָלצע מאַכט װעט פֿאַרשטערט װערן אין איר;זי אַלײן װעט
        אַ װאָלקן באַדעקן, און אירע טעכטערשטעט װעלן אין געפֿאַנגענשאַפֿט גײן. '
      cs: A v Tachpanches zatmí se den, když tam polámi závory Egypta, a přítrž se
        stane v něm vyvýšenosti síly jeho. Mrákota jej přikryje, dcery pak jeho v
        zajetí půjdou.
      pl: A w Tachpanches zamroczy się dzień, gdy tam skruszę buławy Micraimu, a usunięta
        będzie zeń wyniosła potęga jego; ono samo, - mrok pokryje je, a córy jego
        w niewolę pójdą. 
    19:
      he: וְעָשִׂיתִי שְׁפָטִים בְּמִצְרָיִם וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל טאָן אַ משפּט אין מצרַיִם;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: A tak vykonám soudy při Egyptu, i zvědí, že já jsem Hospodin.
      pl: I spełnię sądy nad Micraimem, a poznają żem Ja Wiekuisty. 
    20:
      he: וַיְהִי בְּאַחַת עֶשְׂרֵה שָׁנָה בָּרִאשׁוֹן בְּשִׁבְעָה לַחֹדֶשׁ הָיָה
        דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען אין עלפֿטן יאָר, אין ערשטן חודש, אין זיבעטן טאָג פֿון
        חודש, איז געװען דאָס װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět bylo jedenáctého léta, prvního měsíce, sedmého dne, že se stalo slovo
        Hospodinovo ke mně, řkoucí:'
      pl: I stało się jedenastego roku, pierwszego miesiąca siódmego dnia tegoż miesiąca,
        że doszło mnie słowo Wiekuistego, głosząc: 
    21:
      he: בֶּן־אָדָם אֶת־זְרוֹעַ פַּרְעֹה מֶלֶךְ־מִצְרַיִם שָׁבָרְתִּי וְהִנֵּה לֹא־חֻבְּשָׁה
        לָתֵת רְפֻאוֹת לָשׂוּם חִתּוּל לְחָבְשָׁהּ לְחָזְקָהּ לִתְפֹּשׂ בֶּחָרֶב׃
      yi: 'מענטשנקינד, איך האָב צעבראָכן דעם אָרעםפֿון פּרעה דעם מלך פֿון מצרַיִם,
        און זע, ער איז ניט פֿאַרבונדן געװאָרןצו ברענגען אַ רפֿואה דורך אַרױפֿטאָן
        אַ װיקלבאַנד, אים צו פֿאַרבינדן, ער זאָל װערן שטאַרקצו האַלטן אַ שװערד. '
      cs: Synu člověčí, rámě Faraona krále Egyptského zlámal jsem, a aj, nebudeť uvázáno,
        ani přičiněno lékařství, aniž přiložen bude šat pro obvázání jeho a posilnění
        jeho k držení meče.
      pl: Synu człowieczy! Ramię Faraona, króla Micraimu skruszyłem, a oto obwiązaném
        nie zostało, ani leków użyto, ani bandażu założono, aby je opatrzyć, żeby
        się pokrzepiło a mogło za miecz chwycić. 
    22:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהֹוִה הִנְנִי אֶל־פַּרְעֹה מֶלֶךְ־מִצְרַיִם וְשָׁבַרְתִּי
        אֶת־זְרֹעֹתָיו אֶת־הַחֲזָקָה וְאֶת־הַנִּשְׁבָּרֶת וְהִפַּלְתִּי אֶת־הַחֶרֶב
        מִיָּדוֹ׃
      yi: 'פֿאַר װאָר, אַזױ האָט געזאָגט גאָט דער האַר:זע, איך קום צו פּרעה דעם מלך
        פֿון מצרַיִם, און װעל צעברעכן זײַנע אָרעמס, דעם געזונטן, און דעם צעבראָכענעם;און
        איך װעל מאַכן אַרױספֿאַלן די שװערד פֿון זײַן האַנט. '
      cs: 'Protož takto praví panovník Hospodin: Aj, já jsem proti Faraonovi králi
        Egyptskému, a polámi ramena jeho, i sílu jeho, i budeť zlámané, a vyrazím
        meč z ruky jeho.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Otom Ja przeciw Faraonowi, królowi Micraimu,
        i skruszę ramiona jego, to które jeszcze zdrowe, i to co już złamane, i wytrącę
        miecz z ręki jego. '
    23:
      he: וַהֲפִצוֹתִי אֶת־מִצְרַיִם בַּגּוֹיִם וְזֵרִיתִם בָּאֲרָצוֹת׃
      yi: 'און איך װעל צעשפּרײטן מצרַיִם צװישן די פֿעלקער, און װעל זײ צעװאַרפֿן אין
        די לענדער. '
      cs: A rozptýlím Egyptské mezi národy, a rozženu je do zemí.
      pl: I rozmiotę Micrejczyków między narody, i rozproszę ich po ziemiach. 
    24:
      he: וְחִזַּקְתִּי אֶת־זְרֹעוֹת מֶלֶךְ בָּבֶל וְנָתַתִּי אֶת־חַרְבִּי בְּיָדוֹ
        וְשָׁבַרְתִּי אֶת־זְרֹעוֹת פַּרְעֹה וְנָאַק נַאֲקוֹת חָלָל לְפָנָיו׃
      yi: 'און איך װעל שטאַרקן די אָרעמס פֿון דעם מלך פֿון בָבֿל. און װעל געבן מײַן
        שװערד אין זײַן האַנט;און איך װעל צעברעכן די אָרעמס פֿון פּרעהן, און ער װעט
        קרעכצן פֿאַר איםקרעכצן פֿון אַ דערשטאָכענעם. '
      cs: Posilním zajisté ramen krále Babylonského, a dám meč svůj v ruku jeho, i
        polámi ramena Faraonova, tak že stonati bude před ním, jakž stonává smrtelně
        raněný.
      pl: I pokrzepię ramiona króla Babelu, i podam miecz Mój w rękę jego, ale skruszę
        ramiona Faraona, i będzie jęczał jako jęczą ranni przed nim. 
    25:
      he: וְהַחֲזַקְתִּי אֶת־זְרֹעוֹת מֶלֶךְ בָּבֶל וּזְרֹעוֹת פַּרְעֹה תִּפֹּלְנָה
        וְיָדְעוּ כִּי־אֲנִי יְהוָה בְּתִתִּי חַרְבִּי בְּיַד מֶלֶךְ־בָּבֶל וְנָטָה
        אוֹתָהּ אֶל־אֶרֶץ מִצְרָיִם׃
      yi: 'און איך װעל שטאַרקן די אָרעמס פֿון דעם מלך פֿון בָבֿל, און די אָרעמס פֿון
        פּרעהן װעלן אַראָפּפֿאַלן;און זײ װעלן װיסן אַז איך בין יהוה, װען איך גיב מײַן
        שװערד אין דער האַנט פֿון דעם מלך פֿון בָבֿל, און ער װעט זײ אױסשטרעקן קעגן
        לאַנד מצרַיִם. '
      cs: Posilním, pravím, ramen krále Babylonského, ramena pak Faraonova klesnou.
        I zvědí, že já jsem Hospodin, když dám meč svůj v ruku krále Babylonského,
        aby jej vztáhl na zemi Egyptskou.
      pl: Tak, pokrzepię Ja ramiona króla Babelu, ramiona zaś Faraona opadną, aby
        poznano, żem Ja Wiekuisty, gdy podam miecz Mój w rękę króla Babelu, a zwróci
        go przeciw ziemi Micraim. 
    26:
      he: וַהֲפִצוֹתִי אֶת־מִצְרַיִם בַּגּוֹיִם וְזֵרִיתִי אוֹתָם בָּאֲרָצוֹת וְיָדְעוּ
        כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל צעשפּרײטן מצרַיִם צװישן די פֿעלקער, און װעל זײ צעװאַרפֿן אין
        די לענדער;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: A tak rozptýlím Egyptské mezi národy, a rozženu je do zemí, i zvědí, že
        já jsem Hospodin.
      pl: I tak rozmiotę Micrejczyków między narody, i rozproszę ich po ziemiach,
        aby poznali, żem Ja Wiekuisty. 
  31:
    1:
      he: וַיְהִי בְּאַחַת עֶשְׂרֵה שָׁנָה בַּשְּׁלִישִׁי בְּאֶחָד לַחֹדֶשׁ הָיָה
        דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען אין עלפֿטן יאָר, אין דריטן חודש, אין ערשטן טאָג פֿון חודש,
        איז געװען דאָס װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Bylo pak jedenáctého léta, třetího měsíce, prvního dne téhož měsíce, že
        se stalo slovo Hospodinovo ke mně, řkoucí:'
      pl: I stało się jedenastego roku, miesiąca trzeciego, pierwszego dnia tegoż
        miesiąca, że doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם אֱמֹר אֶל־פַּרְעֹה מֶלֶךְ־מִצְרַיִם וְאֶל־הֲמוֹנוֹ אֶל־מִי דָּמִיתָ
        בְגָדְלֶךָ׃
      yi: מענטשנקינד, זאָג צו פּרעה דעם מלך פֿון מצרַיִם, און צו זײַן המון:צו װעמען
        גלײַכסטו זיך אין דײַן גרױסקײט?
      cs: 'Synu člověčí, rci Faraonovi králi Egyptskému i množství jeho: K komu jsi
        podoben v své velikosti?'
      pl: 'Synu człowieczy! Powiedz Faraonowi, królowi Micraimu i tłumowi jego: do kogożeś
        był podobny w wielkości twojej? '
    3:
      he: הִנֵּה אַשּׁוּר אֶרֶז בַּלְּבָנוֹן יְפֵה עָנָף וְחֹרֶשׁ מֵצַל וּגְבַהּ קוֹמָה
        וּבֵין עֲבֹתִים הָיְתָה צַמַּרְתּוֹ׃
      yi: 'זע, אשור איז געװען אַ צעדער אין לבֿנון, מיט שײנע צװײַגן, און שאָטנדיקן
        געװעלד, און הױך אין װוּקס;און צװישן געדיכטענישן איז געװען זײַן שפּיץ. '
      cs: Aj, Assur byl jako cedr na Libánu, pěkných ratolestí, a větvovím zastěňující,
        a vysokého zrůstu, jehož vrchové byli mezi hustými větvemi.
      pl: Oto był cedr wysmukły, cedr na Libanie, pięknych gałęzi, gęstwiny cienistej,
        i wybujałego rozrostu, a między chmury sięgała puszysta iglica jego. 
    4:
      he: מַיִם גִּדְּלוּהוּ תְּהוֹם רֹמְמָתְהוּ אֶת־נַהֲרֹתֶיהָ הֹלֵךְ סְבִיבוֹת
        מַטָּעָהּ וְאֶת־תְּעָלֹתֶיהָ שִׁלְחָה אֶל כָּל־עֲצֵי הַשָּׂדֶה׃
      yi: 'װאַסער האָט אים אױפֿגעצױגן, דער תּהָום האָט אים אױפֿגעבראַכט;זײַנע שטראָמען,
        זײ פֿלעגן גײןרונד אַרום זײַן פֿלאַנצונג, און זײַנע גראָבנס האָט ער צעשיקטצו
        אַלע בײמער פֿון פֿעלד. '
      cs: Vody k zrůstu přivedly jej, propast jej vyvýšila, potoky jejími opuštěn
        byl vůkol kmen jeho, ješto jen praménky své vypouštěla na všecka dříví polní.
      pl: Wody go wypielęgnowały, toń go wyniosła, rzeki swe roztaczając wokoło pnia
        jego, a kanały swoje prowadząc ku wszystkim drzewom polnym. 
    5:
      he: עַל־כֵּן גָּבְהָא קֹמָתוֹ מִכֹּל עֲצֵי הַשָּׂדֶה וַתִּרְבֶּינָה סַרְעַפֹּתָיו
        וַתֶּאֱרַכְנָה פארתו [פֹארֹתָיו] מִמַּיִם רַבִּים בְּשַׁלְּחוֹ׃
      yi: 'דרום איז זײַן װוּקס געװען העכערפֿון אַלע בײמער פֿון פֿעלד, און זײַנע צװײַגן
        האָבן זיך געמערט, און זײַנע ריטער זײַנען לאַנג געװאָרן, פֿון פֿיל װאַסער בײַ
        זײַן אױסװאַקסן. '
      cs: Takž se vyvýšil zrůst jeho nade všecka dříví polní, a rozmnožili se výstřelkové
        jeho, a pro hojnost vod roztáhly se ratolesti jeho, kteréž vypustil.
      pl: I tak wzbił się wzrost jego ponad wszystkie drzewa polne; rozkrzewiły się
        odrośle jego, a wydłużyły konary jego z obfitości wód, gdy je rozpostarł. 
    6:
      he: בִּסְעַפֹּתָיו קִנְנוּ כָּל־עוֹף הַשָּׁמַיִם וְתַחַת פֹּארֹתָיו יָלְדוּ
        כֹּל חַיַּת הַשָּׂדֶה וּבְצִלּוֹ יֵשְׁבוּ כֹּל גּוֹיִם רַבִּים׃
      yi: 'אין זײַנע צװײַגן האָבן גענעסטאַלע פֿױגלען פֿון הימל, און אונטער זײַנע ריטער
        האָבן געבאָרןאַלע חיות פֿון פֿעלד;און אין זײַן שאָטן פֿלעגן זיצןאַלע גרױסע
        פֿעלקער. '
      cs: Na ratolestech jeho hnízdilo se všelijaké ptactvo nebeské, a pod větvemi
        jeho rodili se všelijací živočichové polní, a v stínu jeho sedali všickni
        národové velicí.
      pl: Na gałęziach jego gnieździło się wszelakie ptactwo nieba, a pod konarami
        jego rozradzała się wszelaka dzicz polna, a pod cieniem jego zamieszkały wszystkie
        narody wielkie. 
    7:
      he: וַיְּיִף בְּגָדְלוֹ בְּאֹרֶךְ דָּלִיּוֹתָיו כִּי־הָיָה שָׁרְשׁוֹ אֶל־מַיִם
        רַבִּים׃
      yi: 'און ער איז שײן געװען אין זײַן גרױסקײט, אין דער לענג פֿון זײַנע צװײַגן;װאָרום
        זײַן װאָרצל איז געװעןבײַ װאַסער אַ סך. '
      cs: I byl ušlechtilý pro svou velikost, a pro dlouhost větví svých; nebo kořen
        jeho byl při vodách mnohých.
      pl: I jaśniał wielkością swoją, długością gałęzi swoich; gdyż leżał korzeń jego
        u wód obfitych. 
    8:
      he: אֲרָזִים לֹא־עֲמָמֻהוּ בְּגַן־אֱלֹהִים בְּרוֹשִׁים לֹא דָמוּ אֶל־סְעַפֹּתָיו
        וְעַרְמֹנִים לֹא־הָיוּ כְּפֹארֹתָיו כָּל־עֵץ בְּגַן־אֱלֹהִים לֹא־דָמָה אֵלָיו
        בְּיָפְיוֹ׃
      yi: די צעדערן אין גאָרטן פֿון גאָטהאָבן אים ניט פֿאַרטונקלט;ציפּרעסן זײַנען
        ניט גלײַך געװעןצו די צװײַגן זײַנע;און פּלאַטאַנענבײמער זײַנען ניט געװעןאַזױ
        װי די ריטער זײַנע;קײן בױם אין גאָרטן פֿון גאָטאיז ניט גלײַך געװען צו אים אין
        זײַן שײנקײט.
      cs: Cedrové v zahradě Boží nepřikryli ho, jedle nevrovnaly se ratolestem jeho,
        a stromové kaštanoví nebyli podobni větvem jeho. Žádné dřevo v zahradě Boží
        nebylo rovné jemu v kráse své.
      pl: Cedry nie zaćmiły go w ogrodzie Bożym, cyprysy nie dorównywały odroślom
        jego, a platany nie były podobne do gałęzi jego; żadne drzewo w ogrodzie Bożym
        nie dorównywało mu pięknością. 
    9:
      he: יָפֶה עֲשִׂיתִיו בְּרֹב דָּלִיּוֹתָיו וַיְקַנְאֻהוּ כָּל־עֲצֵי־עֵדֶן אֲשֶׁר
        בְּגַן הָאֱלֹהִים׃
      yi: 'שײן האָב איך אים געמאַכטמיט זײַנע פֿיל צװײַגן, און אים האָבן מקנא געװעןאַלע
        בײמער פֿון עדן װאָס אין גאָרטן פֿון גאָט. '
      cs: Ozdobil jsem jej množstvím větvoví jeho, tak že mu záviděla všecka dříví
        Eden, kteráž byla v zahradě Boží.
      pl: Pięknym go uczyniłem przez pełnię gałęzi jego, tak że zazdrościły mu wszystkie
        drzewa Edenu, które w ogrodzie Bożym. 
    10:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן אֲשֶׁר גָּבַהְתָּ בְּקוֹמָה וַיִּתֵּן
        צַמַּרְתּוֹ אֶל־בֵּין עֲבוֹתִים וְרָם לְבָבוֹ בְּגָבְהוֹ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:װײַל דו ביסט געװען הױך אין װוּקס;און
        ער האָט אױסגעשטרעקט זײַן שפּיץ פֿון צװישן געדיכטענישן, און זײַן האַרץ האָט
        זיך דערהױבן פֿון װעגן זײַן הײך, '
      cs: 'Protož takto praví Panovník Hospodin: Proto že vysoce vyrostl, a vypustil
        vrch svůj mezi husté větvoví, a pozdvihlo se srdce jeho příčinou vysokosti
        jeho:'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Ponieważ tak wysoko sięgnął wzrostem
        - a puścił puszystą iglicę swą między chmury, a zhardziało serce jego wskutek
        wysokości swojej, '
    11:
      he: וְאֶתְּנֵהוּ בְּיַד אֵיל גּוֹיִם עָשׂוֹ יַעֲשֶׂה לוֹ כְּרִשְׁעוֹ גֵּרַשְׁתִּהוּ׃
      yi: דרום װעל איך אים געבן אין דער האַנטפֿון דעם מאַכטיקסטן פֿון די פֿעלקער;רעכענען
        װעט ער זיך רעכענען מיט אים;פֿאַר זײַן שלעכטיקײט טו איך אים פֿאַרטרײַבן.
      cs: Protož vydal jsem jej v ruku nejsilnějšího z národů, aby s ním přísně nakládal;
        pro bezbožnost jeho vyhnal jsem jej.
      pl: Dla tego podałem go w rękę mocarza narodów, aby okrutnie z nim postąpił,
        - z powodu niegodziwości jego wypędziłem go. 
    12:
      he: וַיִּכְרְתֻהוּ זָרִים עָרִיצֵי גוֹיִם וַיִּטְּשֻׁהוּ אֶל־הֶהָרִים וּבְכָל־גֵּאָיוֹת
        נָפְלוּ דָלִיּוֹתָיו וַתִּשָּׁבַרְנָה פֹארֹתָיו בְּכֹל אֲפִיקֵי הָאָרֶץ וַיֵּרְדוּ
        מִצִּלּוֹ כָּל־עַמֵּי הָאָרֶץ וַיִּטְּשֻׁהוּ׃
      yi: 'און אים שנײַדן אָפּ פֿרעמדע, די פֿאָרכטיקסטע פֿון די פֿעלקער, און זײ װאַרפֿן
        אים אַװעק;אױף אַלע בערג און אין אַלע טאָלןפֿאַלן זײַנע צװײַגן, און זײַנע ריטער
        ליגן צעבראָכןאין אַלע גראָבנס פֿון דער ערד;און אַלע פֿעלקער פֿון דער ערדנידערן
        פֿון זײַן שאָטן, און פֿאַרלאָזן אים. '
      cs: A tak vyťali jej cizozemci, nejukrutnější národové, a nechali ho tu. Po
        horách i po všech údolích opadly větve jeho, a slomeny jsou ratolesti jeho
        na všecky prudké potoky té země. Pročež vystoupili z stínu jeho všickni národové
        země, a opustili jej.
      pl: I podcięli go cudzoziemcy, najsrożsi z narodów i powalili go; na górach
        i we wszystkich dolinach opadły gałęzie jego, a połamane legły konary jego
        we wszystkich parowach ziemi. I uszły z pod cienia jego wszystkie ludy ziemi,
        i porzuciły go. 
    13:
      he: עַל־מַפַּלְתּוֹ יִשְׁכְּנוּ כָּל־עוֹף הַשָּׁמָיִם וְאֶל־פֹּארֹתָיו הָיוּ
        כֹּל חַיַּת הַשָּׂדֶה׃
      yi: אױף זײַן געפֿאַלענעם שטאַם רוען אַלע פֿױגלען פֿון הימל, און אױף זײַנע ריטער
        זײַנען אַלע חיות פֿון פֿעלד;
      cs: Na němž padlém bydlí všelijaké ptactvo nebeské, a na ratolestech jeho jsou
        všelijací živočichové polní,
      pl: Na zwale jego osiadło wszelakie ptactwo nieba, a na gałęziach jego rozłożył
        się wszelki zwierz polny. 
    14:
      he: לְמַעַן אֲשֶׁר לֹא־יִגְבְּהוּ בְקוֹמָתָם כָּל־עֲצֵי־מַיִם וְלֹא־יִתְּנוּ
        אֶת־צַמַּרְתָּם אֶל־בֵּין עֲבֹתִים וְלֹא־יַעַמְדוּ אֵלֵיהֶם בְּגָבְהָם כָּל־שֹׁתֵי
        מָיִם כִּי־כֻלָּם נִתְּנוּ לַמָּוֶת אֶל־אֶרֶץ תַּחְתִּית בְּתוֹךְ בְּנֵי אָדָם
        אֶל־יוֹרְדֵי בוֹר׃
      yi: 'כּדי קײן בײמער בײַם װאַסערזאָלן זיך ניט גרײסן מיט זײער װוּקס, און ניט אױסשטרעקן
        זײער שפּיץ פֿון צװישן געדיכטענישן;און עס זאָלן ניט שטײן אין זײער הײך זײערע
        מאַכטיקע, אַלע אָנגעטרונקענע מיט װאַסער;װאָרום זײ אַלע זײַנען איבערגעגעבן
        געװאָרן צום טױט, צו דער אונטערשטער ערד, צװישן די קינדער פֿון מענטשן, צו די
        גענידערטע אין גרוב. '
      cs: Proto aby se nevyvyšovalo v zrostu svém žádné dříví při vodách, a aby nevypouštělo
        vrchů svých mezi hustými větvemi, a nevypínalo se nad jiné vysokostí svou
        žádné dřevo zapojené vodami, proto že všickni ti oddáni jsou k smrti, dolů
        do země mezi syny lidské s těmi, kteříž sstupují do jámy.
      pl: Aby się nadal nie wywyższały z powodu wzrostu swojego żadne drzewa nad wodami,
        a nie puszczały puszystej iglicy swej między chmury, a nie wspierali się mocarze
        ich na wysokości swojej, żaden z napojonych wodą. Albowiem wszyscy oni przeznaczeni
        na śmierć, do krainy podziemnej, wpośród synów Adama, między zstępujących
        do grobu! 
    15:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה בְּיוֹם רִדְתּוֹ שְׁאוֹלָה הֶאֱבַלְתִּי כִּסֵּתִי
        עָלָיו אֶת־תְּהוֹם וָאֶמְנַע נַהֲרוֹתֶיהָ וַיִּכָּלְאוּ מַיִם רַבִּים וָאַקְדִּר
        עָלָיו לְבָנוֹן וְכָל־עֲצֵי הַשָּׂדֶה עָלָיו עֻלְפֶּה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:אין דעם טאָג װאָס ער האָט גענידערט אין
        אונטערערד, האָב איך געמאַכט טרױערן, האָב איך צוגעדעקטדעם תּהָום װעגן אים,
        און איך האָב פֿאַרמיטן זײַנע טײַכן, און פֿאַרהאַלטן געװאָרן זײַנען די גרױסע
        װאַסערן; און איך האָב געמאַכט פֿינצטער װעגן אים דעם לבֿנון, און אַלע בײמער
        פֿון פֿעלד האָבן געחלשט װעגן אים. '
      cs: 'Takto praví Panovník Hospodin: Toho dne, v kterýž on sstoupil do hrobu,
        přivedl jsem k kvílení, a přikryl jsem příčinou jeho propast, a zadržel jsem
        potoky její, aby se zastavily vody mnohé, a učinil jsem, aby smutek nesl příčinou
        jeho Libán, a všecko dříví polní příčinou jeho aby umdlelo.'
      pl: 'Tak rzecze Pan, Wiekuisty: Dnia, którego w przepaść zstąpił, kazałem żałobą
        nad nim się okryć toni, i zatrzymałem strumienie jej, że zatamowane zostały
        wody obfite, i zaćmiłem z powodu niego Liban, a wszystkie drzewa polne z powodu
        niego zanikły. '
    16:
      he: מִקּוֹל מַפַּלְתּוֹ הִרְעַשְׁתִּי גוֹיִם בְּהוֹרִדִי אֹתוֹ שְׁאוֹלָה אֶת־יוֹרְדֵי
        בוֹר וַיִּנָּחֲמוּ בְּאֶרֶץ תַּחְתִּית כָּל־עֲצֵי־עֵדֶן מִבְחַר וְטוֹב־לְבָנוֹן
        כָּל־שֹׁתֵי מָיִם׃
      yi: 'מיט דעם הילך פֿון זײַן פֿאַלןהאָב איך אױפֿגעשטורעמט די פֿעלקער, װען איך
        האָב אים געמאַכט נידערן אין אונטערערדמיט די גענידערטע אין גרוב. און זיך געטרײסט
        אין דער אונטערשטער ערדהאָבן אַלע בײמער פֿון עדן, די געקליבנסטע און בעסטע פֿון
        לבֿנון, אַלע אָנגעטרונקענע מיט װאַסער. '
      cs: Od hřmotu pádu jeho učinil jsem, že se třásli národové, když jsem jej svedl
        do hrobu s těmi, kteříž sstupují do jámy. Nad čímž se potěšila na zemi dole
        všecka dříví Eden, což výborného a dobrého jest na Libánu, vše což zapojeného
        jest vodou.
      pl: Od łomotu upadku jego wstrząsnąłem narodami gdym strącił go w przepaść do złożonych
        w grobie; i ucieszyły się w krainie podziemnej wszystkie drzewa Edenu, wyborowe
        i najprzedniejsze Libanu, wszystkie napojone wodą. 
    17:
      he: גַּם־הֵם אִתּוֹ יָרְדוּ שְׁאוֹלָה אֶל־חַלְלֵי־חָרֶב וּזְרֹעוֹ יָשְׁבוּ בְצִלּוֹ
        בְּתוֹךְ גּוֹיִם׃
      yi: 'זײ אױך האָבן מיט אים גענידערט אין אונטערערד, צו די דערשלאָגענע פֿון שװערד
        –די װאָס זײַנען זײַן אָרעם געװען, װאָס זײַנען געזעסן אין זײַן שאָטן צװישן
        די פֿעלקער. '
      cs: I ti s ním sstoupili do hrobu k těm, kteříž jsou zbiti mečem, i rámě jeho,
        i kteříž sedali v stínu jeho u prostřed národů.
      pl: I te wraz z nim zstąpiły w przepaść, do pobitych mieczem, co były ramieniem
        jego, a osiadły pod jego cieniem wpośród narodów. 
    18:
      he: אֶל־מִי דָמִיתָ כָּכָה בְּכָבוֹד וּבְגֹדֶל בַּעֲצֵי־עֵדֶן וְהוּרַדְתָּ אֶת־עֲצֵי־עֵדֶן
        אֶל־אֶרֶץ תַּחְתִּית בְּתוֹךְ עֲרֵלִים תִּשְׁכַּב אֶת־חַלְלֵי־חֶרֶב הוּא פַרְעֹה
        וְכָל־הֲמוֹנֹה נְאֻם אֲדֹנָי יְהוִה׃
      yi: צו װעמען אַזױנס גלײַכסטו זיך אין כּבֿוד און אין גרױסקײטצװישן די בײמער פֿון
        עדן?אָבער װעסט גענידערט װערן מיט די בײמער פֿון עדןאין דער אונטערשטער ערד;צװישן
        אומבאַשניטענע װעסטו ליגן, מיט דערשלאָגענע פֿון שװערד;ער, פּרעה, און זײַן גאַנצער
        המון, זאָגט גאָט דער האַר.
      cs: Kterému z stromů Eden podoben jsi tak v slávě a velikosti? Však svržen budeš
        s dřívím Eden dolů na zem, mezi neobřezanci s zbitými mečem lehneš. Toť jest
        Farao i všecko množství jeho, praví Panovník Hospodin.
      pl: Do kogożeś podobny zatem wspaniałością i wielkością miedzy drzewami Edenu?
        A jednak strącony będziesz wraz z drzewami Edenu do krainy podziemnej; wpośród
        nieobrzezańców legniesz, przy pobitych mieczem! Takim Faraon i wszystek tłum
        jego, rzecze Pan Wiekuisty. 
  32:
    1:
      he: וַיְהִי בִּשְׁתֵּי עֶשְׂרֵה שָׁנָה בִּשְׁנֵי־עָשָׂר חֹדֶשׁ בְּאֶחָד לַחֹדֶשׁ
        הָיָה דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען אין צװעלפֿטן יאָר, אין צװעלפֿטן חודש, אין ערשטן טאָג פֿון
        חודש, איז געװען דאָס װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět bylo dvanáctého léta, dvanáctého měsíce, prvního dne téhož měsíce,
        že se stalo slovo Hospodinovo ke mně, řkoucí:'
      pl: I stało się dwunastego roku, miesiąca dwunastego, pierwszego dnia tegoż
        miesiąca, że doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שָׂא קִינָה עַל־פַּרְעֹה מֶלֶךְ־מִצְרַיִם וְאָמַרְתָּ אֵלָיו
        כְּפִיר גּוֹיִם נִדְמֵיתָ וְאַתָּה כַּתַּנִּים בַּיַּמִּים וַתָּגַח בְּנַהֲרוֹתֶיךָ
        וַתִּדְלַח־מַיִם בְּרַגְלֶיךָ וַתִּרְפֹּס נַהֲרוֹתָם׃
      yi: 'מענטשנקינד, הײב אױף אַ קלאָג אױף פּרעהדעם מלך פֿון מצרַיִם, און זאָלסט
        זאָגן צו אים:צו אַ יונגלײב פֿון די פֿעלקער האָסטו זיך געגליכן;און ביסט געװען
        װי אַ קראָקאָדיל אין די ימען, און האָסט זיך געפּליושקעט אין דײַנע טײַכן, און
        מיט דײַנע פֿיס האָסטו די װאַסערן צעמישט, און צעקױטיקט זײערע טײַכן. '
      cs: 'Synu člověčí, vydej se v naříkání nad Faraonem králem Egyptským, a rci
        jemu: Lvu mladému mezi národy podoben jsi, a jsi jako velryb v moři, když
        procházeje se v potocích svých, kalíš vodu nohama svýma, a kormoutíš potoky
        její.'
      pl: 'Synu człowieczy! Podnieś pieśń żałobną nad Faraonem, królem Micraimu, i oświadcz
        mu: Młody lwie między narodami - zginąłeś! A tyś był wszak jako krokodyl w wodach,
        a bujałeś po rzekach twoich, a mąciłeś fale łapami twemi, wzburzając ich strumienie. '
    3:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה וּפָרַשְׂתִּי עָלֶיךָ אֶת־רִשְׁתִּי בִּקְהַל עַמִּים
        רַבִּים וְהֶעֱלוּךָ בְּחֶרְמִי׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:דרום װעל איך אױסשפּרײטן אױף דיר מײַן נעץ,
        מיט אַן אײַנזאַמלונג פֿון פֿיל פֿעלקער, און זײ װעלן דיך אױפֿברענגען אין מײַן
        פֿאַנגנעץ. '
      cs: 'Takto praví Panovník Hospodin: Rozestruť na tě síť svou skrze shromáždění
        národů mnohých, kteříž tě vytáhnou nevodem mým.'
      pl: 'Tak rzecze Pan, Wiekuisty: Oto rozciągnę na cię sieć Moję przez zbiorowisko
        narodów licznych, i wyciągnę cię niewodem Moim. '
    4:
      he: וּנְטַשְׁתִּיךָ בָאָרֶץ עַל־פְּנֵי הַשָּׂדֶה אֲטִילֶךָ וְהִשְׁכַּנְתִּי
        עָלֶיךָ כָּל־עוֹף הַשָּׁמַיִם וְהִשְׂבַּעְתִּי מִמְּךָ חַיַּת כָּל־הָאָרֶץ׃
      yi: 'און איך װעל דיך אַװעקװאַרפֿן אױף דער ערד, אױפֿן פֿרײַען פֿעלד װעל איך דיך
        אַװעקשלײַדערן;און איך װעל מאַכן רוען אױף דיר אַלע פֿױגלען פֿון הימל, און װעל
        אָנזעטן מיט דיר אַלע חיות פֿון דער ערד. '
      cs: I nechám tě na zemi, povrhu tě na svrchku pole, a učiním, že na tobě přebývati
        bude všelijaké ptactvo nebeské, a nasytím tebou živočichy vší země.
      pl: I rzucę cię na ląd, na szczerém polu zostawię cię, i dam osiąść na tobie
        wszystkiemu ptactwu nieba, i nakarmię tobą dzicz całej ziemi. 
    5:
      he: וְנָתַתִּי אֶת־בְּשָׂרְךָ עַל־הֶהָרִים וּמִלֵּאתִי הַגֵּאָיוֹת רָמוּתֶךָ׃
      yi: 'און איך װעל אַהינטאָן דײַן פֿלײש אױף די בערג, און װעל אָנפֿילן די טאָלן
        מיט דײַן װערעמדיקײט. '
      cs: A rozmeci maso tvé po horách, a naplním údolí vysokostí tvou.
      pl: I rzucę cielsko twoje po górach, i napełnię doliny padliną twoją. 
    6:
      he: וְהִשְׁקֵיתִי אֶרֶץ צָפָתְךָ מִדָּמְךָ אֶל־הֶהָרִים וַאֲפִקִים יִמָּלְאוּן
        מִמֶּךָּ׃
      yi: 'און איך װעל אָנטרינקען דאָס לאַנד מיט דײַן אײטער, מיט דײַן בלוט ביז די
        בערג;און די גראָבנס װעלן אָנגעפֿילט װערן מיט דיר. '
      cs: A napojím zemi, v níž ploveš, krví tvou až do hor, tak že i potokové naplněni
        budou tebou.
      pl: I napoję nawodnioną ziemię twą krwią twoją aż pod góry, a parowy napełnione
        będą tobą. 
    7:
      he: וְכִסֵּיתִי בְכַבּוֹתְךָ שָׁמַיִם וְהִקְדַּרְתִּי אֶת־כֹּכְבֵיהֶם שֶׁמֶשׁ
        בֶּעָנָן אֲכַסֶּנּוּ וְיָרֵחַ לֹא־יָאִיר אוֹרוֹ׃
      yi: 'און װען איך לעש דיך אױס, װעל איך צודעקן די הימלען, און װעל פֿינצטער מאַכן
        זײערע שטערן;די זון, זי װעל איך מיט אַ װאָלקן פֿאַרדעקן, און די לבֿנה װעט ניט
        לײַכטן איר ליכט. '
      cs: V tom, když tě zhasím, zakryji nebesa, a zasmušilé učiním hvězdy jejich;
        slunce mrákotou zastru, a měsíc nebude svítiti světlem svým.
      pl: I zakryję, gdy cię zagaszę, niebiosa, i zaćmię gwiazdy ich, słońce obłokiem
        zasłonię, a księżyc nie da świecić światłu swojemu. 
    8:
      he: כָּל־מְאוֹרֵי אוֹר בַּשָּׁמַיִם אַקְדִּירֵם עָלֶיךָ וְנָתַתִּי חֹשֶׁךְ עַל־אַרְצְךָ
        נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'אַלע ליכטיקע ליכטער אין הימל, זײ װעל איך מאַכן פֿינצטער איבער דיר, און
        איך װעל געבן אַ חושך אױף דײַן לאַנד, זאָגט גאָט דער האַר. '
      cs: Všecka světla jasná na nebesích zasmušilá učiním příčinou tvou, a uvedu
        tmu na zemi tvou, praví Panovník Hospodin.
      pl: Wszystkie światła błyszczące na niebie, zamroczę je z powodu ciebie, i sprowadzę
        ciemność na ziemię twoję, rzecze Pan Wiekuisty. 
    9:
      he: וְהִכְעַסְתִּי לֵב עַמִּים רַבִּים בַּהֲבִיאִי שִׁבְרְךָ בַּגּוֹיִם עַל־אֲרָצוֹת
        אֲשֶׁר לֹא־יְדַעְתָּם׃
      yi: 'און איך װעל פֿאַראומערן דאָס האַרץ פֿון פֿיל פֿעלקער, װען איך ברענג דײַן
        בראָך צװישן די פֿעלקער, אין לענדער װאָס דו קענסט זײ ניט. '
      cs: Nadto zkormoutím srdce národů mnohých, když způsobím, aby došla pověst o
        potření tvém mezi národy, do zemí, jichž jsi neznal.
      pl: I zasmucę serce ludów licznych, gdy rozniosę pogrom twój między narody,
        po krajach, których nie znasz. 
    10:
      he: וַהֲשִׁמּוֹתִי עָלֶיךָ עַמִּים רַבִּים וּמַלְכֵיהֶם יִשְׂעֲרוּ עָלֶיךָ שַׂעַר
        בְּעוֹפְפִי חַרְבִּי עַל־פְּנֵיהֶם וְחָרְדוּ לִרְגָעִים אִישׁ לְנַפְשׁוֹ בְּיוֹם
        מַפַּלְתֶּךָ׃
      yi: 'און איך װעל מאַכן באַנומען װערן װעגן דיר פֿיל פֿעלקער, און זײערע מלכים
        װעלן שױדערן אַ שױדער װעגן דיר, װען איך פֿאָך מײַן שװערד פֿאַר זײער פּנים;און
        זײ װעלן ציטערן אַלע רגע, איטלעכער פֿאַר זײַן לעבן, אין טאָג פֿון דײַן פֿאַלן. '
      cs: Učiním, pravím, že trnouti budou nad tebou národové mnozí, a králové jejich
        hroziti se příčinou tvou velice, když šermovati budu mečem svým před tváří
        jejich. Budou se zajisté lekati každé chvilky, každý sám za sebe v den pádu
        tvého.
      pl: I przerażę tobą ludy liczne, a króle ich zadygocą gwoli tobie dreszczem,
        gdy wywijać będę mieczem Moim przed obliczem ich, i trwożyć się będą ustawicznie,
        każdy o życie swe w dzień upadku twojego. 
    11:
      he: כִּי כֹּה אָמַר אֲדֹנָי יְהוִה חֶרֶב מֶלֶךְ־בָּבֶל תְּבוֹאֶךָ׃
      yi: װאָרום אַזױ האָט געזאָגט גאָט דער האַר:די שװערד פֿון דעם מלך פֿון בָבֿל
        װעט קומען אױף דיר.
      cs: 'Nebo takto praví Panovník Hospodin: Meč krále Babylonského přijde na tě.'
      pl: 'Albowiem tak rzecze, Pan Wiekuisty: Miecz króla Babelu cię dosięgnie. '
    12:
      he: בְּחַרְבוֹת גִּבּוֹרִים אַפִּיל הֲמוֹנֶךָ עָרִיצֵי גוֹיִם כֻּלָּם וְשָׁדְדוּ
        אֶת־גְּאוֹן מִצְרַיִם וְנִשְׁמַד כָּל־הֲמוֹנָהּ׃
      yi: 'דורך די שװערדן פֿון גיבורים װעל איך מאַכן פֿאַלן דײַן המון;די פֿאָרכטיקסטע
        פֿון די פֿעלקער זײַנען זײ אַלע;און זײ װעלן פֿאַרװיסטן דעם שטאָלץ פֿון מצרַיִם,
        און פֿאַרטיליקט װערן װעט איר גאַנצער המון. '
      cs: Meči udatných porazím množství tvé, nejukrutnějších ze všech národů; tiť
        zkazí pýchu Egypta, a zahlazeno bude všecko množství jeho.
      pl: Mieczami rycerzy porażę tłum twój - najsrożsi to z narodów wszyscy; i zniweczą
        dumę Micraimu, i zgładzon będzie wszystek tłum jego. 
    13:
      he: וְהַאֲבַדְתִּי אֶת־כָּל־בְּהֶמְתָּהּ מֵעַל מַיִם רַבִּים וְלֹא תִדְלָחֵם
        רֶגֶל־אָדָם עוֹד וּפַרְסוֹת בְּהֵמָה לֹא תִדְלָחֵם׃
      yi: 'און איך װעל אונטערברענגען אַלע אירע בהמות פֿון לעבן די פֿיל װאַסערן;און
        זײ װעט מער ניט צעמישן אַ פֿוס פֿון אַ מענטשן, און קלױען פֿון אַ בהמה װעלן
        זײ ניט צעמישן. '
      cs: Zahladím i všecka hovada jeho, kteráž jsou při vodách mnohých, tak že jich
        nezakalí noha člověčí více, aniž jich kaliti budou kopyta hovad.
      pl: I wytracę cały dobytek jego z nad wód wielkich, a nie zmąci ich więcej stopa
        ludzka, a kopyta bydlęce mącić ich nie będą. 
    14:
      he: אָז אַשְׁקִיעַ מֵימֵיהֶם וְנַהֲרוֹתָם כַּשֶּׁמֶן אוֹלִיךְ נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: 'דענצמאָל װעל איך מאַכן אָפּשטײן זײערע װאַסערן, און זײערע טײַכן װעל איך
        װי בױמל מאַכן גײן, זאָגט גאָט דער האַר, '
      cs: Tuť učiním, že se usadí vody jejich, a potokové jejich že jako olej půjdou,
        praví Panovník Hospodin,
      pl: Wtedy osadzę wody ich, a strumienie ich jako oliwę rozprowadzę, rzecze Pan
        Wiekuisty, 
    15:
      he: בְּתִתִּי אֶת־אֶרֶץ מִצְרַיִם שְׁמָמָה וּנְשַׁמָּה אֶרֶץ מִמְּלֹאָהּ בְּהַכּוֹתִי
        אֶת־כָּל־יוֹשְׁבֵי בָהּ וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: װען איך מאַך דאָס לאַנד מצרַיִם אַ װיסט און װיסטעניש, אַ לאַנד אָן איר פֿולקײט,
        װען איך שלאָג אַלע װױנער אין איר;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: Když obrátím zemi Egyptskou v poušť přehroznou, v zemi prázdnou toho, což
        prvé v ní bylo, a když zbiji v ní všecky obyvatele. I zvědí, že já jsem Hospodin.
      pl: Gdy obrócę ziemię Micraim w pustkowie, a opróżniona będzie ziemia z pełni
        swojej - gdy porażę wszystkich zamieszkałych na niej, poznają żem Ja Wiekuisty. 
    16:
      he: קִינָה הִיא וְקוֹנְנוּהָ בְּנוֹת הַגּוֹיִם תְּקוֹנֵנָּה אוֹתָהּ עַל־מִצְרַיִם
        וְעַל־כָּל־הֲמוֹנָהּ תְּקוֹנֵנָּה אוֹתָהּ נְאֻם אֲדֹנָי יְהוִה׃
      yi: אַ קלאָגליד איז דאָס, און קלאָגן װעט מען עס;די טעכטער פֿון די פֿעלקער װעלן
        עס קלאָגן;אױף מצרַיִם און אױף איר גאַנצן המון װעלן זײ עס קלאָגן, זאָגט גאָט
        דער האַר.
      cs: Toť jest naříkání, jímž naříkati budou. Tak dcery národů naříkati budou,
        tak nad Egyptem i nade vším jeho množstvím naříkati budou, dí Panovník Hospodin.
      pl: Pieśń to żałobna, aby ją śpiewano, aby ją śpiewały córy narodów; o Micraimie
        i całym tłumie jego śpiewać ją mają, rzecze Pan, Wiekuisty. 
    17:
      he: וַיְהִי בִּשְׁתֵּי עֶשְׂרֵה שָׁנָה בַּחֲמִשָּׁה עָשָׂר לַחֹדֶשׁ הָיָה דְבַר־יְהוָה
        אֵלַי לֵאמֹר׃
      yi: 'און עס איז געװען אין צװעלפֿטן יאָר, אין פֿופֿצנטן טאָג פֿון חודש איז געװען
        דאָס װאָרט פֿון גאָט צו מיר, אַזױ צו זאָגן:'
      cs: 'Potom bylo dvanáctého léta, patnáctého dne téhož měsíce, že se stalo slovo
        Hospodinovo ke mně, řkoucí:'
      pl: I stało się dwunastego roku, piętnastego dnia miesiąca, że doszło mnie słowo
        Wiekuistego, głosząc: 
    18:
      he: בֶּן־אָדָם נְהֵה עַל־הֲמוֹן מִצְרַיִם וְהוֹרִדֵהוּ אוֹתָהּ וּבְנוֹת גּוֹיִם
        אַדִּרִם אֶל־אֶרֶץ תַּחְתִּיּוֹת אֶת־יוֹרְדֵי בוֹר׃
      yi: 'מענטשנקינד, יאָמער אױף דעם המון פֿון מצרַיִם, און מאַך זײ נידערן –זי מיט
        די טעכטער פֿון מאַכטיקע פֿעלקער, אין דער אונטערשטער ערד, מיט די גענידערטע
        אין גרוב. '
      cs: Synu člověčí, naříkej nad množstvím Egypta, a snes jej i dcery národů těch
        slavných do zpodních míst země k těm, kteříž sstupují do jámy.
      pl: Synu człowieczy! Biadaj nad tłumem Micraimu, a strąć go, jego i córy ludów
        potężnych do krainy podziemnej, ku tym, którzy legli w grobie. 
    19:
      he: מִמִּי נָעָמְתָּ רְדָה וְהָשְׁכְּבָה אֶת־עֲרֵלִים׃
      yi: 'פֿון װעמען ביסטו בעסער?נידער אַראָפּ, און װער געלײגט מיט די אומבאַשניטענע. '
      cs: 'A rci: Nad kohož bys utěšenější byl? Sstupiž a lež s neobřezanci.'
      pl: Od kogożeś nie był wdzięczniejszy! Zstąp i układź się przy nieobrzezańcach. 
    20:
      he: בְּתוֹךְ חַלְלֵי־חֶרֶב יִפֹּלוּ חֶרֶב נִתָּנָה מָשְׁכוּ אוֹתָהּ וְכָל־הֲמוֹנֶיהָ׃
      yi: צװישן דערשלאָגענע פֿון שװערד זאָלן זײ פֿאַלן;צו דער שװערד איז זי איבערגעגעבן
        געװאָרן;שלעפּט זי אַראָפּ מיט איר גאַנצן המון.
      cs: Mezi zbitými mečem padnou, meči vydán jest, vlectež jej i všecko množství
        jeho.
      pl: W pośród pobitych od miecza legną; na miecz on wydany - ściągnijcie go wraz
        z wszystkimi tłumami jego! 
    21:
      he: יְדַבְּרוּ־לוֹ אֵלֵי גִבּוֹרִים מִתּוֹךְ שְׁאוֹל אֶת־עֹזְרָיו יָרְדוּ שָׁכְבוּ
        הָעֲרֵלִים חַלְלֵי־חָרֶב׃
      yi: 'די שטאַרקסטע גיבורים װעלן רעדןפֿון אים מיט זײַנע העלפֿער פֿון מיטן דער
        אונטערערד;זײ האָבן גענידערט, זיך געלײגט, די אומבאַשניטענע, דערשלאָגענע פֿון
        שװערד. '
      cs: Budouť k němu mluviti hrdiny s jeho pomocníky z prostřed hrobu, kdež neobřezanci
        mečem zbití sstoupivše, leží.
      pl: 'Rozprawiać o nim będą najpotężniejsi mocarze z pośród przepaści i o sojusznikach
        jego: Zstąpili, legli ci nieobrzezańcy, pobici mieczem! '
    22:
      he: שָׁם אַשּׁוּר וְכָל־קְהָלָהּ סְבִיבוֹתָיו קִבְרֹתָיו כֻּלָּם חֲלָלִים הַנֹּפְלִים
        בֶּחָרֶב׃
      yi: דאָרטן איז אשור מיט איר גאַנצן געזעמל –רונד אַרום איר אירע קבֿרים;אַלע דערשלאָגענע,
        געפֿאַלן פֿון שװערד –
      cs: Tam jest Assur i všecka zběř jeho, jehož hrobové jsou vůkol tohoto. Všickni
        ti byvše zbiti, padli od meče.
      pl: Tam Aszur i cały tłum jego, otoczony grobami swymi; wszyscy oni pobici,
        polegli od miecza -  
    23:
      he: אֲשֶׁר נִתְּנוּ קִבְרֹתֶיהָ בְּיַרְכְּתֵי־בוֹר וַיְהִי קְהָלָהּ סְבִיבוֹת
        קְבֻרָתָהּ כֻּלָּם חֲלָלִים נֹפְלִים בַּחֶרֶב אֲשֶׁר־נָתְנוּ חִתִּית בְּאֶרֶץ
        חַיִּים׃
      yi: 'װאָס אירע קבֿרים זײַנען פֿאַרלײגט אין די עקן פֿון גרוב, און איר געזעמל
        איז רונד אַרום איר קבֿר;אַלע דערשלאָגענע, געפֿאַלן פֿון שװערד, װאָס האָבן
        אָנגעװאָרפֿן אַ שרעקאין לאַנד פֿון די לעבעדיקע. '
      cs: Jehož hrobové jsou po stranách jámy, aby byla zběř jeho vůkol hrobu tohoto.
        Všickni ti byvše zbiti, padli od meče, kteříž pouštívali strach v zemi živých.
      pl: Którego groby położone w najgłębszej otchłani, a spoczął tłum jego wokoło
        grobowca jego; wszyscy oni pobici, polegli od miecza, co to szerzyli postrach
        w kraju żyjących. 
    24:
      he: שָׁם עֵילָם וְכָל־הֲמוֹנָהּ סְבִיבוֹת קְבֻרָתָהּ כֻּלָּם חֲלָלִים הַנֹּפְלִים
        בַּחֶרֶב אֲ‍שֶׁר־יָרְדוּ עֲרֵלִים אֶל־אֶרֶץ תַּחְתִּיּוֹת אֲשֶׁר נָתְנוּ חִתִּיתָם
        בְּאֶרֶץ חַיִּים וַיִּשְׂאוּ כְלִמָּתָם אֶת־יוֹרְדֵי בוֹר׃
      yi: 'דאָרטן איז אֵלֶם מיט איר גאַנצן המוןרונד אַרום איר קבֿר;אַלע דערשלאָגענע,
        געפֿאַלן פֿון שװערד, װאָס האָבן גענידערט אומבאַשניטענעאין דער אונטערשטער ערד,
        װאָס האָבן אָנגעװאָרפֿן זײער שרעקאין לאַנד פֿון די לעבעדיקע, און זײ טראָגן
        זײער שאַנדמיט די גענידערטע אין גרוב. '
      cs: Tam Elam i všecko množství jeho vůkol hrobu tohoto. Všickni ti neobřezanci
        byvše zbiti, padli od meče, a sstoupili do zpodních míst země, kteříž pouštívali
        strach svůj v zemi živých. Jižť nesou potupu svou s těmi, kteříž sstupují
        do jámy.
      pl: Tam Elam i cały tłum jego wokoło grobowca jego; wszyscy oni pobici, polegli
        od miecza, co zstąpili jako nieobrzezańcy do krainy podziemnej, co szerzyli
        postrach swój w kraju żyjących, a teraz ponieść muszą hańbę swą u tych co
        legli w grobie. 
    25:
      he: בְּתוֹךְ חֲלָלִים נָתְנוּ מִשְׁכָּב לָהּ בְּכָל־הֲמוֹנָהּ סְבִיבוֹתָיו קִבְרֹתֶהָ
        כֻּלָּם עֲרֵלִים חַלְלֵי־חֶרֶב כִּי־נִתַּן חִתִּיתָם בְּאֶרֶץ חַיִּים וַיִּשְׂאוּ
        כְלִמָּתָם אֶת־יוֹרְדֵי בוֹר בְּתוֹךְ חֲלָלִים נִתָּן׃
      yi: 'צװישן דערשלאָגענע האָט מען איר אַ געלעגער געגעבןמיט איר גאַנצן המון;רונד
        אַרום איר אירע קבֿרים;אַלע אומבאַשניטענע, דערשלאָגן פֿון שװערד;װײַל זײער שרעק
        איז געװען אָנגעװאָרפֿןאין לאַנד פֿון די לעבעדיקע, דרום טראָגן זײ זײער שאַנדמיט
        די גענידערטע אין גרוב;צװישן געשלאָגענע זײַנען זײ געלײגט געװאָרן. '
      cs: Mezi zbitými postavili jemu lože, i všemu množství jeho, vůkol něhož jsou
        hrobové tohoto. Všickni ti neobřezanci zbiti mečem, nebo pouštín býval strach
        jejich v zemi živých. Jižť nesou potupu svou s těmi, jenž sstupují do jámy,
        mezi zbitými položeni jsouce.
      pl: Wśród pobitych dano mu łoże, wespół z całym tłumem jego, otoczony grobami
        swymi, wszyscy oni nieobrzezańcy pobici od miecza, ponieważ szerzyli postrach
        w kraju żyjących, i tak muszą ponieść hańbę swą u tych, co legli w grobie;
        wpośród pobitych ułożono ich. 
    26:
      he: שָׁם מֶשֶׁךְ תֻּבַל וְכָל־הֲמוֹנָהּ סְבִיבוֹתָיו קִבְרוֹתֶיהָ כֻּלָּם עֲרֵלִים
        מְחֻלְלֵי חֶרֶב כִּי־נָתְנוּ חִתִּיתָם בְּאֶרֶץ חַיִּים׃
      yi: 'דאָרטן איז מֶשֶך, תּובֿל מיט איר גאַנצן המון;רונד אַרום איר אירע קבֿרים;אַלע
        אומבאַשניטענע, דערשלאָגן פֿון שװערד;װײַל זײ האָבן אָנגעװאָרפֿן זײער שרעקאין
        לאַנד פֿון די לעבעדיקע. '
      cs: Tam Mešech, Tubal i všecko množství jeho, a vůkol něho hrobové tohoto. Všickni
        ti neobřezanci zbiti mečem, nebo pouštívali strach svůj v zemi živých.
      pl: Tam Meszech, Tubal i cały tłum jego, otoczony grobami swymi; wszyscy oni
        nieobrzezańcy pobici od miecza, ponieważ szerzyli postrach swój w kraju żyjących. 
    27:
      he: וְלֹא יִשְׁכְּבוּ אֶת־גִּבּוֹרִים נֹפְלִים מֵעֲרֵלִים אֲשֶׁר יָרְדוּ־שְׁאוֹל
        בִּכְלֵי־מִלְחַמְתָּם וַיִּתְּנוּ אֶת־חַרְבוֹתָם תַּחַת רָאשֵׁיהֶם וַתְּהִי
        עֲוֺנֹתָם עַל־עַצְמוֹתָם כִּי־חִתִּית גִּבּוֹרִים בְּאֶרֶץ חַיִּים׃
      yi: 'און די געפֿאַלענע פֿון די אומבאַשניטענעװעלן ניט ליגן מיט די גיבוריםװאָס
        האָבן גענידערט אין אונטערערד מיט זײערע כּלי-מלחמה, און זײערע שװערדן האָט מען
        געלײגט אונטער זײערע קעפּ;װאָרום זײערע זינד זײַנען אױף זײער געבײן, װײַל דער
        שרעק פֿון די גיבוריםאיז געװען אין לאַנד פֿון די לעבעדיקע. '
      cs: Ačťkoli ti ještě nelehli s hrdinami, kteříž padli z neobřezanců, kteříž
        sstoupili do hrobu s zbrojí svou vojenskou, a podložili meče své pod hlavy
        své, a však důjdeť nepravost jejich na kosti jejich; nebo strach hrdin byl
        v zemi živých.
      pl: A nie spoczęli przy rycerzach ci polegli z nieobrzezańców, przy tych, którzy
        legli w grobie z bronią swą wojenną, a pod których głowy położono miecze ich;
        i tak przylgnęły zbrodnie ich do kości ich, ponieważ postrachem byli ci rycerze
        w kraju żyjących. 
    28:
      he: וְאַתָּה בְּתוֹךְ עֲרֵלִים תִּשָּׁבַר וְתִשְׁכַּב אֶת־חַלְלֵי־חָרֶב׃
      yi: 'אױך דו װעסט צװישן אומבאַשניטענע צעבראָכן װערן, און ליגן מיט דערשלאָגענע
        פֿון שװערד. '
      cs: I ty mezi neobřezanci potřín budeš, a lehneš s zbitými mečem.
      pl: I ty między nieobrzezańcami skruszony będziesz, przy pobitych od miecza
        legniesz! 
    29:
      he: שָׁמָּה אֱדוֹם מְלָכֶיהָ וְכָל־נְשִׂיאֶיהָ אֲשֶׁר־נִתְּנוּ בִגְבוּרָתָם
        אֶת־חַלְלֵי־חָרֶב הֵמָּה אֶת־עֲרֵלִים יִשְׁכָּבוּ וְאֶת־יֹרְדֵי בוֹר׃
      yi: 'דאָרטן איז אדום, אירע מלכים און אַלע אירע פֿירשטן, װאָס זײַנען בײַ אַל
        זײער גבֿורהגעלײגט געװאָרן מיט דערשלאָגענע פֿון שװערד;מיט אומבאַשניטענע ליגן
        זײ, און מיט די גענידערטע אין גרוב. '
      cs: Tam Edom, králové jeho, i všecka knížata jeho, kteříž položeni jsou i s
        svou mocí s zbitými mečem. I ti s neobřezanci lehnou a s těmi, kteříž sstupují
        do jámy.
      pl: Tam Edom, jego króle i wszyscy książęta jego, którzy złożeni zostali mimo
        dzielności swojej obok pobitych od miecza; obok nieobrzezańców muszą spoczywać,
        obok tych którzy legli w grobie. 
    30:
      he: שָׁמָּה נְסִיכֵי צָפוֹן כֻּלָּם וְכָל־צִדֹנִי אֲשֶׁר־יָרְדוּ אֶת־חֲלָלִים
        בְּחִתִּיתָם מִגְבוּרָתָם בּוֹשִׁים וַיִּשְׁכְּבוּ עֲרֵלִים אֶת־חַלְלֵי־חֶרֶב
        וַיִּשְׂאוּ כְלִמָּתָם אֶת־יוֹרְדֵי בוֹר׃
      yi: 'דאָרטן זײַנען די פֿירשטן פֿון צפֿון אַלע, און אַלע צידונים, װאָס האָבן
        גענידערט מיט דערשלאָגענע;בײַ אַל זײערע אָנשרעק דורך זײער גבֿורה זײַנען זײ
        פֿאַרשעמט;און זײ ליגן אומבאַשניטענע מיט דערשלאָגענע פֿון שװערד, און טראָגן
        זײער שאַנד מיט די גענידערטע אין גרוב. '
      cs: Tam knížata půlnoční strany všickni napořád, i všickni Sidonští, kteříž
        sstoupí k zbitým, s strachem svým, za svou moc stydíce se, a ležeti budou
        ti neobřezanci s zbitými mečem, a ponesou potupu svou s těmi, kteříž sstupují
        do jámy.
      pl: Tam wszyscy pomazańce Północy, i wszyscy Cydończycy, którzy zstąpili do pobitych
        w grozie swojej, i dzielnością swą pohańbieni zostali; spoczęli oni jako nieobrzezańce
        przy pobitych od miecza, ponosząc hańbę swą u tych co legli w grobie. 
    31:
      he: אוֹתָם יִרְאֶה פַרְעֹה וְנִחַם עַל־כָּל־המונה [הֲמוֹנוֹ] חַלְלֵי־חֶרֶב פַּרְעֹה
        וְכָל־חֵילוֹ נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'זײ װעט פּרעה זען, און װעט זיך טרײסטן אױף זײַן גאַנצן המון, די דערשלאָגענע
        פֿון שװערד –פּרעה מיט זײַן גאַנצן חיל, זאָגט גאָט דער האַר. '
      cs: Ty uhlédaje Farao, potěší se nade vším množstvím svým, Farao i všecko vojsko
        jeho, zbiti jsouce mečem, dí Panovník Hospodin.
      pl: 'Ich to ujrzy Faraon i pocieszy się po całym tłumie swoim: pobity od miecza
        Faraon i wszystkie hufce jego, rzecze Pan, Wiekuisty. '
    32:
      he: כִּי־נָתַתִּי אֶת־חתיתו [חִתִּיתִי] בְּאֶרֶץ חַיִּים וְהֻשְׁכַּב בְּתוֹךְ
        עֲרֵלִים אֶת־חַלְלֵי־חֶרֶב פַּרְעֹה וְכָל־הֲמוֹנֹה נְאֻם אֲדֹנָי יְהוִה׃
      yi: װאָרום איך טו װאַרפֿן מײַן שרעקאין לאַנד פֿון די לעבעדיקע;און ער װעט געלײגט
        װערן צװישן אומבאַשניטענע, מיט דערשלאָגענע פֿון שװערד –פּרעה מיט זײַן גאַנצן
        המון, זאָגט גאָט דער האַר.
      cs: Nebo pustím strach svůj v zemi živých, a položen bude mezi neobřezanci s
        zbitými mečem Farao i všecko množství jeho, praví Panovník Hospodin.
      pl: Bo puszczę tam postrach Mój na ziemię żyjących - ale złożony będzie wpośród
        nieobrzezańców, obok pobitych mieczem, Faraon i wszystek tłum jego, rzecze
        Pan, Wiekuisty. 
  33:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם דַּבֵּר אֶל־בְּנֵי־עַמְּךָ וְאָמַרְתָּ אֲלֵיהֶם אֶרֶץ כִּי־אָבִיא
        עָלֶיהָ חָרֶב וְלָקְחוּ עַם־הָאָרֶץ אִישׁ אֶחָד מִקְצֵיהֶם וְנָתְנוּ אֹתוֹ
        לָהֶם לְצֹפֶה׃
      yi: 'מענטשנקינד, רעד צו די קינדער פֿון דײַן פֿאָלק, און זאָלסט זאָגן צו זײ:
        אַז איך ברענג אַ שװערד אױף אַ לאַנד, און דאָס פֿאָלק פֿון לאַנד נעמט אַ מאַן
        פֿון צװישן זיך, און זײ מאַכן אים פֿאַר זײער װעכטער, '
      cs: 'Synu člověčí, mluv k synům lidu svého a rci jim: Když uvedu na zemi některou
        meč, jestliže vezme lid té země muže jednoho od končin svých, a ustanoví jej
        sobě za strážného,'
      pl: 'Synu człowieczy! Oświadcz synom ludu twego, a powiedz im: Ziemia, gdy sprowadzam
        miecz na nią, a wybrał lud onej ziemi męża z grona swego, i ustanowił go stróżem
        dla siebie, '
    3:
      he: וְרָאָה אֶת־הַחֶרֶב בָּאָה עַל־הָאָרֶץ וְתָקַע בַּשּׁוֹפָר וְהִזְהִיר אֶת־הָעָם׃
      yi: 'און ער זעט די שװערד קומען אױפֿן לאַנד, און ער בלאָזט אין שופֿר, און װאָרנט
        דאָס פֿאָלק, '
      cs: A ten vida meč přicházející na tu zemi, troubil-li by na troubu a napomínal
        lidu,
      pl: A ten widzi miecz nadciągający na onę ziemię, i uderza w trąbę, i ostrzega
        lud; 
    4:
      he: וְשָׁמַע הַשֹּׁמֵעַ אֶת־קוֹל הַשּׁוֹפָר וְלֹא נִזְהָר וַתָּבוֹא חֶרֶב וַתִּקָּחֵהוּ
        דָּמוֹ בְרֹאשׁוֹ יִהְיֶה׃
      yi: 'און דער הערער הערט דעם קָול פֿון שופֿר, און ער לאָזט זיך ניט װאָרענען,
        און די שװערד קומט, און נעמט אים צו, װעט זײַן בלוט זײַן אױף זײַן קאָפּ. '
      cs: 'A slyše někdo zvuk trouby, však by se nedal napomenouti, a v tom přijda
        meč, shladil by jej: krev jeho na hlavu jeho bude.'
      pl: 'A słyszy też który głos trąby, ale nie zważa na przestrogę, a nadciąga
        miecz i porywa go: niechaj tedy spadnie krew jego na głowę jego! '
    5:
      he: אֵת קוֹל הַשּׁוֹפָר שָׁמַע וְלֹא נִזְהָר דָּמוֹ בּוֹ יִהְיֶה וְהוּא נִזְהָר
        נַפְשׁוֹ מִלֵּט׃
      yi: 'דעם קָול פֿון שופֿר האָט ער געהערט, און ער לאָזט זיך ניט װאָרענען, װעט
        זײַן בלוט זײַן אױף אים; װאָרום אַז ער לאָזט זיך װאָרענען, װאָלט ער זײַן נפֿש
        געראַטעװעט. '
      cs: Nebo slyšel hlas trouby, však nedal se napomenouti; krev jeho na něm zůstane.Byť
        se byl napomenouti dal, duši svou byl by vysvobodil.
      pl: 'Głos trąby słyszał, a nie zważał na przestrogę, przeto krew jego na nim
        będzie: gdyby dał się ostrzedz, ocaliłby wszak życie swoje. '
    6:
      he: וְהַצֹּפֶה כִּי־יִרְאֶה אֶת־הַחֶרֶב בָּאָה וְלֹא־תָקַע בַּשּׁוֹפָר וְהָעָם
        לֹא־נִזְהָר וַתָּבוֹא חֶרֶב וַתִּקַּח מֵהֶם נָפֶשׁ הוּא בַּעֲוֺנוֹ נִלְקָח
        וְדָמוֹ מִיַּד־הַצֹּפֶה אֶדְרֹשׁ׃
      yi: 'אָבער אַז דער װעכטער זעט די שװערד קומען, און ער בלאָזט ניט אין שופֿר, און
        פֿאָלק װערט ניט געװאָרנט, און די שװערד קומט, און נעמט צו פֿון זײ אַ נפֿש,
        איז ער צוגענומען געװאָרן פֿאַר זײַנע זינד, אָבער זײַן בלוט װעל איך מאָנען
        פֿון דעם װעכטערס האַנט. '
      cs: 'Pakli strážný vida, an meč přichází, však by nezatroubil na troubu, a lid
        by nebyl napomenut, a přijda meč, zachvátil by někoho z nich: ten pro nepravost
        svou zachvácen bude, ale krve jeho z ruky strážného toho vyhledávati budu.'
      pl: 'Jeżeliby wszakże on stróż widział miecz nadciągający, a nie uderzył w trąbę,
        a lud by ostrzeżonym nie był i nadciąga miecz i porywa z pośród nich kogobądź:
        ten wskutek winy swej porwany został, ale krwi jego z ręki stróża poszukiwać
        będę. '
    7:
      he: וְאַתָּה בֶן־אָדָם צֹפֶה נְתַתִּיךָ לְבֵית יִשְׂרָאֵל וְשָׁמַעְתָּ מִפִּי
        דָּבָר וְהִזְהַרְתָּ אֹתָם מִמֶּנִּי׃
      yi: 'און דו מענטשנקינד, אַ װעכטער האָב איך דיך געמאַכט פֿאַר דעם הױז פֿון ישׂראל,
        אַז װען דו װעסט הערן פֿון מײַן מױל אַ װאָרט, זאָלסטו זײ װאָרענען פֿון מיר. '
      cs: Tebe pak synu člověčí, tebe jsem strážným ustanovil nad domem Izraelským,
        abys slyše z úst mých slovo, napomínal jich ode mne.
      pl: Ty zaś, synu człowieczy! stróżem postanowiłem cię nad domem Israela, abyś
        usłyszawszy słowo z ust Moich, ich ostrzegał w Mém imieniu. 
    8:
      he: בְּאָמְרִי לָרָשָׁע רָשָׁע מוֹת תָּמוּת וְלֹא דִבַּרְתָּ לְהַזְהִיר רָשָׁע
        מִדַּרְכּוֹ הוּא רָשָׁע בַּעֲוֺנוֹ יָמוּת וְדָמוֹ מִיָּדְךָ אֲבַקֵּשׁ׃
      yi: 'אַז איך זאָג צו דעם שלעכטן: דו שלעכטער, שטאַרבן מוזטו שטאַרבן; און דו האָסט
        ניט גערעדט צו װאָרענען דעם שלעכטן פֿון זײַן װעג, װעט ער, דער שלעכטער, שטאַרבן
        פֿאַר זײַנע זינד, און זײַן בלוט װעל איך פֿון דײַן האַנט מאָנען. '
      cs: 'Když bych já řekl bezbožnému: Bezbožníče, smrtí umřeš, a nemluvil bys,
        vystříhaje bezbožného od cesty jeho: ten bezbožný pro nepravost svou umře,
        ale krve jeho z ruky tvé vyhledávati budu.'
      pl: 'Gdy powiem do niegodziwca: Niegodziwcze, śmierć poniesiesz! a tybyś nie
        napominał, aby odwieść niegodziwego od drogi jego, tedy on, jako niegodziwiec,
        wskutek winy swej zginie, ale krwi jego z ręki twej poszukiwać będę. '
    9:
      he: וְאַתָּה כִּי־הִזְהַרְתָּ רָשָׁע מִדַּרְכּוֹ לָשׁוּב מִמֶּנָּה וְלֹא־שָׁב
        מִדַּרְכּוֹ הוּא בַּעֲוֺנוֹ יָמוּת וְאַתָּה נַפְשְׁךָ הִצַּלְתָּ׃
      yi: אָבער אַז דו האָסט געװאָרנט דעם שלעכטן פֿון זײַן װעג, זיך אומצוקערן פֿון
        אים, און ער האָט זיך ניט אומגעקערט פֿון זײַן װעג, װעט ער שטאַרבן פֿאַר זײַנע
        זינד, און דו האָסט דײַן נפֿש מציל געװען.
      cs: 'Pakli bys ty vystříhal bezbožného od cesty jeho, tak aby se od ní odvrátil,
        a však neodvrátil by se od cesty své: onť pro nepravost svou umře, ale ty
        duši svou vysvobodíš.'
      pl: Gdybyś wszakże ostrzegał niegodziwego przed drogą jego, aby odwrócił się,
        ale nie odwrócił się od drogi swojej, tedy on wskutek winy swej zginie, ale
        tyś duszę swą ocalił. 
    10:
      he: וְאַתָּה בֶן־אָדָם אֱמֹר אֶל־בֵּית יִשְׂרָאֵל כֵּן אֲמַרְתֶּם לֵאמֹר כִּי־פְשָׁעֵינוּ
        וְחַטֹּאתֵינוּ עָלֵינוּ וּבָם אֲנַחְנוּ נְמַקִּים וְאֵיךְ נִחְיֶה׃
      yi: 'און דו מענטשנקינד, זאָג צו דעם הױז פֿון ישׂראל: איר זאָגט, אַזױ צו זאָגן:
        פֿאַר װאָר, אונדזערע פֿאַרברעכן און אונדזערע זינד זײַנען אױף אונדז, און דורך
        זײ גײען מיר אײַן, און װי קענען מיר לעבן? '
      cs: 'Protož ty synu člověčí, rci domu Izraelskému: Takto mluvíte, říkajíce:
        Proto že přestoupení naše a hříchové naši jsou na nás, a my v nich svadneme,
        i jakž bychom živi byli?'
      pl: 'Ty tedy, synu człowieczy, oświadcz domowi Israela: Takeście powiadali,
        mówiąc: Występki i grzechy nasze ciążą na nas, a wskutek nich zanikamy, jakże
        nam znowu ożyć? '
    11:
      he: אֱמֹר אֲלֵיהֶם חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־אֶחְפֹּץ בְּמוֹת הָרָשָׁע
        כִּי אִם־בְּשׁוּב רָשָׁע מִדַּרְכּוֹ וְחָיָה שׁוּבוּ שׁוּבוּ מִדַּרְכֵיכֶם
        הָרָעִים וְלָמָּה תָמוּתוּ בֵּית יִשְׂרָאֵל׃
      yi: 'זאָג צו זײ: אַזױ װי איך לעב, זאָגט גאָט דער האַר, אױב איך באַגער דעם טױט
        פֿון דעם שלעכטן, נײַערט אַז דער שלעכטער זאָל זיך אומקערן פֿון זײַן װעג, און
        לעבן! קערט אײַך אום, קערט אײַך אום פֿון אײַערע שלעכטע װעגן; און נאָך װאָס
        זאָלט איר שטאַרבן, הױז פֿון ישׂראל?'
      cs: 'Rci jim: Živť jsem já, dí Panovník Hospodin, žeť nemám líbosti v smrti
        bezbožného, ale aby se odvrátil bezbožný od cesty své a živ byl. Odvraťtež
        se, odvraťte od cest svých zlých. I proč mříti máte, ó dome Izraelský?'
      pl: 'Oświadcz im: Żyw Ja, rzecze Pan, Wiekuisty: Izalibym pragnął śmierci niegodziwego
        wszak raczej, aby nawrócił się niegodziwy od drogi swej i żył. Nawróćcie się,
        nawróćcie od dróg waszych niecnych! Czemu wam ginąć, domu Israela? '
    12:
      he: וְאַתָּה בֶן־אָדָם אֱמֹר אֶל־בְּנֵי־עַמְּךָ צִדְקַת הַצַּדִּיק לֹא תַצִּילֶנּוּ
        בְּיוֹם פִּשְׁעוֹ וְרִשְׁעַת הָרָשָׁע לֹא־יִכָּשֶׁל בָּהּ בְּיוֹם שׁוּבוֹ
        מֵרִשְׁעוֹ וְצַדִּיק לֹא יוּכַל לִחְיוֹת בָּהּ בְּיוֹם חֲטֹאתוֹ׃
      yi: 'און דו מענטשנקינד, זאָג צו די קינדער פֿון דײַן פֿאָלק: די גערעכטיקײט פֿון
        דעם גערעכטן װעט אים ניט מציל זײַן אין טאָג פֿון זײַן פֿאַרברעך, און די שלעכטיקײט
        פֿון דעם שלעכטן, דורך איר װעט ער ניט געשטרױכלט װערן אין דעם טאָג װאָס ער קערט
        זיך אום פֿון זײַן שלעכטיקײט; און דער װאָס איז אַ גערעכטער, קען דערפֿאַר ניט
        בלײַבן לעבן אין דעם טאָג װאָס ער זינדיקט. '
      cs: 'Ty tedy synu člověčí, rci synům lidu svého: Spravedlnost spravedlivého
        nevytrhne ho v den přestoupení jeho, aniž bezbožný v své bezbožnosti padne,
        v kterýž by se den odvrátil od bezbožnosti své; tolikéž spravedlivý nebude
        moci živ býti v ní, v kterýž by den zhřešil.'
      pl: 'Ty zaś, synu człowieczy, oświadcz synom ludu twego: Cnota sprawiedliwego
        nie ocali go w dzień odstępstwa jego, a niegodziwość niegodziwca - nie upadnie
        on przez nią dnia, którego od niegodziwości swej się odwróci; ale i sprawiedliwy
        - nie zdoła on przez to życie zachować, gdy zgrzeszy. '
    13:
      he: בְּאָמְרִי לַצַּדִּיק חָיֹה יִחְיֶה וְהוּא־בָטַח עַל־צִדְקָתוֹ וְעָשָׂה
        עָוֶל כָּל־צדקתו [צִדְקֹתָיו] לֹא תִזָּכַרְנָה וּבְעַוְלוֹ אֲשֶׁר־עָשָׂה בּוֹ
        יָמוּת׃
      yi: 'אַז איך זאָג אױף דעם גערעכטן: לעבן װעט ער לעבן, און ער פֿאַרזיכערט זיך
        אױף זײַן גערעכטיקײט, און טוט אומרעכט, װעלן אַלע זײַנע גערעכטיקײטן ניט דערמאָנט
        װערן, און פֿאַר זײַן אומרעכט װאָס ער האָט געטאָן, דערפֿאַר װעט ער שטאַרבן. '
      cs: 'Jestliže dím spravedlivému: Jistě živ budeš, a on doufaje v spravedlnost
        svou, činil by nepravost: žádná spravedlnost jeho nepřijde na pamět, ale pro
        tu nepravost svou, kterouž činil, umře.'
      pl: 'Gdy powiem o sprawiedliwym: Żyć, żyć będzie! on wszakże polegając na cnocie
        swojej bezprawia się dopuści - żadne cnoty jego nie będą wspominane, z powodu
        bezprawia, którego się dopuścił - wskutek tego umrze. '
    14:
      he: וּבְאָמְרִי לָרָשָׁע מוֹת תָּמוּת וְשָׁב מֵחַטָּאתוֹ וְעָשָׂה מִשְׁפָּט
        וּצְדָקָה׃
      yi: 'און אַז איך זאָג צו דעם שלעכטן: שטאַרבן מוזטו שטאַרבן, און ער קערט זיך
        אום פֿון זײַנע זינד, און טוט רעכט און גערעכטיקײט; '
      cs: 'Zase řeknu-li bezbožnému: Smrtí umřeš, však odvrátí-li se od hříchu svého,
        a činiti bude soud a spravedlnost,'
      pl: 'A gdy powiem do niegodziwca: Śmierć poniesiesz! a nawróci się od grzechu
        swego, pełniąc prawo i sprawiedliwość. -  '
    15:
      he: חֲבֹל יָשִׁיב רָשָׁע גְּזֵלָה יְשַׁלֵּם בְּחֻקּוֹת הַחַיִּים הָלַךְ לְבִלְתִּי
        עֲשׂוֹת עָוֶל חָיוֹ יִחְיֶה לֹא יָמוּת׃
      yi: 'אַז דעם משכּון קערט דער שלעכטער אום, די גזלה באַצאָלט ער, אין די געזעצן
        פֿון לעבן גײט ער, ניט צו טאָן קײן אומרעכט – װעט ער געװיס לעבן, ער װעט ניט
        שטאַרבן. '
      cs: 'Což v zástavě jest, navrátí-li bezbožný, což vydřel, nahradí-li, v ustanoveních
        života bude-li choditi, nečině nepravosti: jistě že bude živ, neumře.'
      pl: Jeżeli zastaw zwraca niegodziwy, grabież oddaje, wedle ustaw życia postępuje,
        nie dopuszczając się bezprawia, żyć, tak żyć będzie a nie zginie! 
    16:
      he: כָּל־חטאתו [חַטֹּאתָיו] אֲשֶׁר חָטָא לֹא תִזָּכַרְנָה לוֹ מִשְׁפָּט וּצְדָקָה
        עָשָׂה חָיוֹ יִחְיֶה׃
      yi: 'אַלע זײַנע זינד װאָס ער האָט געזינדיקט, װעלן אים ניט דערמאָנט װערן; רעכט
        און גערעכטיקײט טוט ער, לעבן װעט ער לעבן. '
      cs: Žádní hříchové jeho, jimiž hřešil, nebudou mu zpomínáni; soud a spravedlnost
        činil, jistě že bude živ.
      pl: Żadne grzechy, których się dopuścił nie będą mu pamiętane, prawo i sprawiedliwość
        pełnił, żyć będzie. 
    17:
      he: וְאָמְרוּ בְּנֵי עַמְּךָ לֹא יִתָּכֵן דֶּרֶךְ אֲדֹנָי וְהֵמָּה דַּרְכָּם
        לֹא־יִתָּכֵן׃
      yi: 'און די קינדער פֿון דײַן פֿאָלק זאָגן: ניט ריכטיק איז דער װעג פֿון גאָט,
        װען זײער אײגענער װעג איז ניט ריכטיק. '
      cs: 'A vždy říkají synové lidu tvého: Není pravá cesta Páně, ješto jejich cesta
        není pravá.'
      pl: 'Powiadają wprawdzie synowie ludu twego: Nie poprawna jest droga Pana, ale
        jest własna ich droga niepoprawna. '
    18:
      he: בְּשׁוּב־צַדִּיק מִצִּדְקָתוֹ וְעָשָׂה עָוֶל וּמֵת בָּהֶם׃
      yi: 'אַז דער גערעכטער קערט זיך אָפּ פֿון זײַן גערעכטיקײט, און טוט אומרעכט, מוז
        ער שטאַרבן דערפֿאַר. '
      cs: Když by se odvrátil spravedlivý od spravedlnosti své, a činil by nepravost,
        umřeť pro ty věci.
      pl: Gdy odwraca się sprawiedliwy od cnoty swojej, a dopuszcza się bezprawia
        musi on wskutek tego zginąć. 
    19:
      he: וּבְשׁוּב רָשָׁע מֵרִשְׁעָתוֹ וְעָשָׂה מִשְׁפָּט וּצְדָקָה עֲלֵיהֶם הוּא
        יִחְיֶה׃
      yi: 'און אַז דער שלעכטער קערט זיך אָפּ פֿון זײַן שלעכטיקײט, און טוט רעכט און
        גערעכטיקײט, װעט ער דערפֿאַר לעבן. '
      cs: Ale když by se odvrátil bezbožný od bezbožnosti své, a činil by soud a spravedlnost,
        podlé těch věcí živ bude.
      pl: A gdy odwraca się niegodziwy od niegodziwości swojej, a pełni prawo i sprawiedliwość,
        to gwoli nim zachowa życie swoje. 
    20:
      he: וַאֲמַרְתֶּם לֹא יִתָּכֵן דֶּרֶךְ אֲדֹנָי אִישׁ כִּדְרָכָיו אֶשְׁפּוֹט אֶתְכֶם
        בֵּית יִשְׂרָאֵל
      yi: 'און איר זאָגט: ניט ריכטיק איז דער װעג פֿון גאָט; איטלעכן לױט זײַנע װעגן
        משפּט איך אײַך, הױז פֿון ישׂראל.'
      cs: 'A předce říkáte: Není pravá cesta Páně. Každého z vás podlé cest jeho souditi
        budu, ó dome Izraelský.'
      pl: 'A jednak powiadacie: Niepoprawna jest droga Pana! Każdego podług postępków
        jego będę was sądził domu Israela! '
    21:
      he: וַיְהִי בִּשְׁתֵּי עֶשְׂרֵה שָׁנָה בָּעֲשִׂרִי בַּחֲמִשָּׁה לַחֹדֶשׁ לְגָלוּתֵנוּ
        בָּא־אֵלַי הַפָּלִיט מִירוּשָׁלִַם לֵאמֹר הֻכְּתָה הָעִיר׃
      yi: 'און עס איז געװען אין צװעלפֿטן יאָר פֿון אונדזער גלות, אין צענטן חודש, איז
        געקומען צו מיר אַן אַנטרונענער פֿון ירושלים, אַזױ צו זאָגן: די שטאָט איז געשלאָגן
        געװאָרן. '
      cs: 'Stalo se pak dvanáctého léta, desátého měsíce, pátého dne téhož měsíce
        od zajetí našeho, že přišel ke mně jeden, kterýž ušel z Jeruzaléma, řka: Dobyto
        jest město.'
      pl: 'I stało się dwunastego roku, miesiąca dziesiątego, piątego dnia tegoż miesiąca
        po wygnaniu naszém, że przybył do mnie niedobitek z Jerozolimy ze słowami:
        Porażone miasto! '
    22:
      he: וְיַד־יְהוָה הָיְתָה אֵלַי בָּעֶרֶב לִפְנֵי בּוֹא הַפָּלִיט וַיִּפְתַּח
        אֶת־פִּי עַד־בּוֹא אֵלַי בַּבֹּקֶר וַיִּפָּתַח פִּי וְלֹא נֶאֱלַמְתִּי עוֹד׃
      yi: און די האַנט פֿון גאָט איז געװען אױף מיר אין אָװנט אײדער דער אַנטרונענער
        איז אָנגעקומען; און ער האָט געעפֿנט מײַן מױל אײדער ער איז אָנגעקומען צו מיר
        אין דער פֿרי; און מײַן מױל איז געבליבן אָפֿן, און איך בין מער ניט שטום געװען.
      cs: Ruka pak Hospodinova byla při mně u večer před tím, než přišel ten, kterýž
        utekl, a otevřela ústa má, až i ke mně přišel ráno; otevřela, pravím, ústa
        má, abych nebyl němým déle.
      pl: Moc zaś Wiekuistego tknęła mnie wieczorem przed przybyciem niedobitka i otworzył
        mi usta zanim ten przybył do mnie zrana, i tak otworzyły się usta moje i przestałem
        być niemym. 
    23:
      he: וַיְהִי דְבַר־יְהֹוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    24:
      he: בֶּן־אָדָם יֹשְׁבֵי הֶחֳרָבוֹת הָאֵלֶּה עַל־אַדְמַת יִשְׂרָאֵל אֹמְרִים
        לֵאמֹר אֶחָד הָיָה אַבְרָהָם וַיִּירַשׁ אֶת־הָאָרֶץ וַאֲנַחְנוּ רַבִּים לָנוּ
        נִתְּנָה הָאָרֶץ לְמוֹרָשָׁה׃
      yi: 'מענטשנקינד, די װאָס זיצן אין די דאָזיקע חורבֿותאױף דער ערד פֿון ישׂראל,
        זאָגן, אַזױ צו זאָגן:אײנער איז געװען אבֿרהם, און ער האָט געאַרבט דאָס לאַנד,
        און מיר זײַנען פֿיל, איז אונדז דאָס לאַנד אװדאי געגעבן געװאָרן פֿאַר אַ ירושה. '
      cs: 'Synu člověčí, obyvatelé pustin těchto v zemi Izraelské mluví, řkouce: Jedinký
        byl Abraham, a dědičně držel zemi tuto, nás pak mnoho jest; námť dána jest
        země tato v dědictví.'
      pl: 'Synu człowieczy! Mieszkańcy onych zwalisk na ziemi israelskiej prawią w ten
        sposób: Sam jeden był Abraham, gdy posiadł tę ziemię, nas wszakże jest wielu;
        nam musi ta ziemia być oddana w posiadanie. '
    25:
      he: לָכֵן אֱמֹר אֲלֵיהֶם כֹּה־אָמַר אֲדֹנָי יְהֹוִה עַל־הַדָּם תֹּאכֵלוּ וְעֵינֵכֶם
        תִּשְׂאוּ אֶל־גִּלּוּלֵיכֶם וְדָם תִּשְׁפֹּכוּ וְהָאָרֶץ תִּירָשׁוּ׃
      yi: 'דרום זאָג צו זײ: אַזױ האָט געזאָגט גאָט דער האַר:מיטן בלוט עסט איר, און
        אײַערע אױגן הײבט איר אױף צו אײַערע אָפּגעטער, און בלוט פֿאַרגיסט איר, און
        דאָס לאַנד װילט איר יַרשען?'
      cs: 'Protož rci jim: Takto praví Panovník Hospodin: Se krví jídáte, a očí svých
        pozdvihujete k ukydaným modlám svým, i krev vyléváte, a chtěli byste zemí
        touto dědičně vládnouti?'
      pl: 'Przeto oświadcz im: Tak rzecze Pan Wiekuisty: Wraz z krwią jadacie, a oczy
        wasze podnosicie ku bałwanom waszym, a krew przelewacie - a ziemię tę chcecie
        posiąść? '
    26:
      he: עֲמַדְתֶּם עַל־חַרְבְּכֶם עֲשִׂיתֶן תּוֹעֵבָה וְאִישׁ אֶת־אֵשֶׁת רֵעֵהוּ
        טִמֵּאתֶם וְהָאָרֶץ תִּירָשׁוּ׃
      yi: איר זײַט געשטאַנען אױף אײַער שװערד, איר האָט געטאָן אומװערדיקײט, און אײנער
        דעם אַנדערנס װײַב האָט איר פֿאַראומרײניקט, און דאָס לאַנד װילט איר יַרשען?
      cs: Stojíte na meči svém, pášete ohavnost, a každý ženy bližního svého poškvrňujete,
        a chtěli byste zemí touto dědičně vládnouti?
      pl: Opieracie się na mieczu waszym, spełniacie obmierzłości, a każdy żonę bliźniego
        swego kazi, a ziemię tę chcecie posiąść? 
    27:
      he: כֹּה־תֹאמַר אֲלֵהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה חַי־אָנִי אִם־לֹא אֲשֶׁר בֶּחֳרָבוֹת
        בַּחֶרֶב יִפֹּלוּ וַאֲשֶׁר עַל־פְּנֵי הַשָּׂדֶה לַחַיָּה נְתַתִּיו לְאָכְלוֹ
        וַאֲשֶׁר בַּמְּצָדוֹת וּבַמְּעָרוֹת בַּדֶּבֶר יָמוּתוּ׃
      yi: 'אַזױ זאָלסטו זאָגן צו זײ:אַזױ האָט געזאָגט גאָט דער האַר:אַזױ װי איך לעב,
        אַז די װאָס אין די חורבֿות װעלן דורכן שװערד פֿאַלן, און דער װאָס אױפֿן פֿרײַען
        פֿעלד, אים גיב איך צו די חיות, אים צו פֿאַרצערן, און די װאָס אין די פֿעסטונגען
        און אין די הײלןװעלן פֿון פּעסט אױסשטאַרבן. '
      cs: 'Takto mluv k nim: Takto praví Panovník Hospodin: Živť jsem já, že ti, kteříž
        jsou na pustinách, mečem padnou, a kdo na poli, toho zvěři dám k sežrání,
        kdo pak na hradích neb v jeskyních, morem zemrou.'
      pl: 'Oświadcz im tedy: Tak rzecze Pan, Wiekuisty: Żyw Ja, ci na zwaliskach od miecza
        legną, a ci na otwartém polu, podam ich bestjom na żer, a ci w warowniach
        i jaskiniach morem wyginą. '
    28:
      he: וְנָתַתִּי אֶת־הָאָרֶץ שְׁמָמָה וּמְשַׁמָּה וְנִשְׁבַּת גְּאוֹן עֻזָּהּ
        וְשָׁמְמוּ הָרֵי יִשְׂרָאֵל מֵאֵין עוֹבֵר׃
      yi: 'און איך װעל מאַכן דאָס לאַנד אַ װיסט און װיסטעניש, און פֿאַרשטערט װערן
        װעט איר שטאָלצע מאַכט, און די בערג פֿון ישׂראל װעלן זײַן װיסט אָן אַ דורכגײער. '
      cs: I obrátím zemi tu v hroznou poušť a přestane vyvýšenost moci její, a zpustnou
        hory Izraelské, tak že nebude žádného, kdo by šel přes ně.
      pl: I obrócę ziemię tę w pustkowie i ruinę, i położę koniec dumnej jej potędze,
        i opustoszeją góry Israela dla braku przechodnia. 
    29:
      he: וְיָדְעוּ כִּי־אֲנִי יְהוָה בְּתִתִּי אֶת־הָאָרֶץ שְׁמָמָה וּמְשַׁמָּה עַל
        כָּל־תּוֹעֲבֹתָם אֲשֶׁר עָשׂוּ׃
      yi: און זײ װעלן װיסן אַז איך בין יהוה, װען איך מאַך דאָס לאַנד אַ װיסט און װיסטעניש,
        פֿאַר אַלע זײערע אומװערדיקײטן װאָס זײ האָבן געטאָן.
      cs: I zvědí, že já jsem Hospodin, když obrátím zemi tu v hroznou poušť pro všecky
        ohavnosti jejich, kteréž páchali.
      pl: A poznają, żem Ja Wiekuisty, gdy uczynię ziemię tę pustkowiem i ruiną z powodu
        wszystkich obmierzłości ich, które spełnili. 
    30:
      he: וְאַתָּה בֶן־אָדָם בְּנֵי עַמְּךָ הַנִּדְבָּרִים בְּךָ אֵצֶל הַקִּירוֹת
        וּבְפִתְחֵי הַבָּתִּים וְדִבֶּר־חַד אֶת־אַחַד אִישׁ אֶת־אָחִיו לֵאמֹר בֹּאוּ־נָא
        וְשִׁמְעוּ מָה הַדָּבָר הַיּוֹצֵא מֵאֵת יְהוָה׃
      yi: און דו מענטשנקינד, די קינדער פֿון דײַן פֿאָלק רעדן פֿון דיר, ביז די װענט,
        און אין די אײַנגאַנגען פֿון די הײַזער, און אײנער רעדט מיטן אַנדערן, איטלעכער
        מיט זײַן ברודער, אַזױ צו זאָגן:קומט אַקאָרשט, און הערט, װאָס איז דאָס װאָרט
        װאָס גײט אַרױס פֿון גאָט;
      cs: 'Ty pak synu člověčí, slyš, synové lidu tvého často mluvívají o tobě, za
        stěnami i ve dveřích domů, a říkají jeden druhému a každý bratru svému, řka:
        Poďte medle a poslechněte, jaké slovo vyšlo od Hospodina.'
      pl: 'Ty zaś, synu człowieczy! synowie ludu twego rozprawiają o tobie wzdłuż
        murów i we drzwiach domów, a prawi jeden do drugiego, każdy do bliźniego swego,
        mówiąc: Pójdźcie, a posłuchajcie jakie słowo wyszło od Wiekuistego! '
    31:
      he: וְיָבוֹאוּ אֵלֶיךָ כִּמְבוֹא־עָם וְיֵשְׁבוּ לְפָנֶיךָ עַמִּי וְשָׁמְעוּ
        אֶת־דְּבָרֶיךָ וְאוֹתָם לֹא יַעֲשׂוּ כִּי־עֲגָבִים בְּפִיהֶם הֵמָּה עֹשִׂים
        אַחֲרֵי בִצְעָם לִבָּם הֹלֵךְ׃
      yi: 'און זײ קומען צו דיר װי אַ צונױפֿקום פֿון פֿאָלק;און זײ זיצן פֿאַר דיר,
        װי כּלומרשט מײַן פֿאָלק, און זײ הערן צו דײַנע װערטער, אָבער זײ טוען זײ ניט;װאָרום
        מיט זײער מױל װײַזן זײ ליבשאַפֿט, בעת נאָך זײער גײַציקײט גײט זײער האַרץ. '
      cs: I scházejí se k tobě, tak jako se schází lid, a sedají před tebou lid můj,
        a poslouchají slov tvých, ale nečiní jich. A ačkoli je sobě ústy svými libují,
        však za mrzkým ziskem svým srdce jejich odchází.
      pl: A schodzą się do ciebie jak się schodzi tłum, i siadają przed obliczem twojém
        niby lud Mój, i słuchają słów twoich, ale ich nie pełnią, bo w wdzięczne piosnki
        obracają je w ustach swoich, za przyjemnością swoją dąży serce ich. 
    32:
      he: וְהִנְּךָ לָהֶם כְּשִׁיר עֲגָבִים יְפֵה קוֹל וּמֵטִב נַגֵּן וְשָׁמְעוּ אֶת־דְּבָרֶיךָ
        וְעֹשִׂים אֵינָם אוֹתָם׃
      yi: 'און זע, ביסט בײַ זײ װי אַ ליבעלידלפֿון אײנעם װאָס האָט אַ שײן קָול, און
        שפּילט גוט;און זײ הערן צו דײַנע װערטער, אָבער זײ טוען זײ ניט. '
      cs: A aj, ty jsi jim jako zpěv libý pěkného zvuku a dobře vznějící. Slyšíť zajisté
        slova tvá, ale žádný jich nečiní.
      pl: I oto jesteś im jako piosnka wdzięczna przyjemnego piewcy, albo zręcznego
        grajka; słuchają słów twoich ale nie spełniają ich. 
    33:
      he: וּבְבֹאָהּ הִנֵּה בָאָה וְיָדְעוּ כִּי נָבִיא הָיָה בְתוֹכָם׃
      yi: אָבער װען עס קומט – זע, עס קומט –װעלן זײ װיסן אַז אַ נבֿיא איז געװען צװישן
        זײ.
      cs: Než když to přijde, (aj, přicházíť), tedy zvědí, že prorok byl u prostřed
        nich.
      pl: Jeżeli jednak nadejdzie - a jakoż nadejdzie! - tedy uświadomią sobie, że był
        prorok wpośród nich. 
  34:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם הִנָּבֵא עַל־רוֹעֵי יִשְׂרָאֵל הִנָּבֵא וְאָמַרְתָּ אֲלֵיהֶם
        לָרֹעִים כֹּה אָמַר אֲדֹנָי יְהוִה הוֹי רֹעֵי־יִשְׂרָאֵל אֲשֶׁר הָיוּ רֹעִים
        אוֹתָם הֲלוֹא הַצֹּאן יִרְעוּ הָרֹעִים׃
      yi: מענטשנקינד, זאָג נבֿיאות אױף די פּאַסטוכער פֿון ישׂראל;זאָג נבֿיאות, און
        זאָלסט זאָגן צו זײ, צו די פּאַסטוכער:אַזױ האָט געזאָגט גאָט דער האַר:װײ, די
        פּאַסטוכער פֿון ישׂראלװאָס האָבן געפֿיטערט זיך אַלײן!דאַרפֿן ניט די פּאַסטוכער
        די שאָף פֿיטערן?
      cs: 'Synu člověčí, prorokuj proti pastýřům Izraelským. Prorokuj a rci jim, těm
        pastýřům: Takto praví Panovník Hospodin: Běda pastýřům Izraelským, kteříž
        pasou sami sebe. Zdaliž pastýři nemají stáda pásti?'
      pl: 'Synu człowieczy! prorokuj przeciw pasterzom Israela, prorokuj, a oświadcz
        im, tym pasterzom: Tak rzecze Pan, Wiekuisty: Biada pasterzom Israela, którzy
        sami siebie paśli! - Izali nie powinni trzody paść pasterze? '
    3:
      he: אֶת־הַחֵלֶב תֹּאכֵלוּ וְאֶת־הַצֶּמֶר תִּלְבָּשׁוּ הַבְּרִיאָה תִּזְבָּחוּ
        הַצֹּאן לֹא תִרְעוּ׃
      yi: 'דאָס פֿעטס עסט איר אױף, און מיט דער װאָל באַקלײדט איר זיך, די פֿעטע טוט
        איר שעכטן;די שאָף פֿיטערן טוט איר ניט. '
      cs: Tuk jídáte, a vlnou se odíváte, což tučného, zabijíte, stáda však nepasete.
      pl: Tłuszcz wyście zjadali, a wełną się przyodziewali, tuczone zarzynali - aleście
        trzody nie paśli! 
    4:
      he: אֶת־הַנַּחְלוֹת לֹא חִזַּקְתֶּם וְאֶת־הַחוֹלָה לֹא־רִפֵּאתֶם וְלַנִּשְׁבֶּרֶת
        לֹא חֲבַשְׁתֶּם וְאֶת־הַנִּדַּחַת לֹא הֲשֵׁבֹתֶם וְאֶת־הָאֹבֶדֶת לֹא בִקַּשְׁתֶּם
        וּבְחָזְקָה רְדִיתֶם אֹתָם וּבְפָרֶךְ׃
      yi: 'די שלאַפֿע האָט איר ניט געשטאַרקט, און די קראַנקע האָט איר ניט געהײלט,
        און די צעבראָכענע האָט איר ניט אַרומגעבונדן, און די פֿאַרשטױסענע האָט איר
        ניט אומגעקערט, און די פֿאַרלאָרענע האָט איר ניט געזוכט, און מיט געװאַלט האָט
        איר געװעלטיקט איבער זײ, און מיט האַרטיקײט. '
      cs: Neduživých neposilujete, a nemocné nehojíte, a zlámané neuvazujete, a zaplašené
        zase nepřivodíte, a zahynulé nehledáte, ale přísně a tvrdě panujete nad nimi,
      pl: Słabychście nie krzepili, a chorego nie leczyli, a zranionego nie obwiązali,
        a zapłoszonego nie sprowadzali, a zabłąkanego nie odszukali, ale przemocą
        władaliście niemi i srogo. 
    5:
      he: וַתְּפוּצֶינָה מִבְּלִי רֹעֶה וַתִּהְיֶינָה לְאָכְלָה לְכָל־חַיַּת הַשָּׂדֶה
        וַתְּפוּצֶינָה׃
      yi: 'און זײ זײַנען צעשפּרײט געװאָרן, װײַל אָן אַ פּאַסטוך, און געװאָרן צו שפּײַז
        פֿאַר יעטװעדער חיה פֿון פֿעלד, װײַל זײ זײַנען צעשפּרײט געװען. '
      cs: Tak že rozptýleny jsou, nemajíce pastýře, a rozptýleny jsouce, jsou za pokrm
        všelijaké zvěři polní.
      pl: I tak rozproszyły się dla braku pasterzy, i poszły na żer wszelkiej dziczy
        polnej, i rozpierzchły się. 
    6:
      he: יִשְׁגּוּ צֹאנִי בְּכָל־הֶהָרִים וְעַל כָּל־גִּבְעָה רָמָה וְעַל כָּל־פְּנֵי
        הָאָרֶץ נָפֹצוּ צֹאנִי וְאֵין דּוֹרֵשׁ וְאֵין מְבַקֵּשׁ׃
      yi: האָבן געבלאָנדזשעט מײַנע שאָף אױף אַלע בערג, און אױף איטלעכן הױכן בערגל;און
        איבערן גאַנצן געזיכט פֿון דער ערדזײַנען צעשפּרײט געװאָרן מײַנע שאָף, און ניט
        געװען קײן פֿרעגער און קײן זוכער.
      cs: Bloudí stádo mé po všech horách, a na každém pahrbku vysokém, nýbrž po vší
        země širokosti rozptýleny jsou ovce stáda mého, a není žádného, kdo by se
        po nich ptal, ani žádného, kdo by jich hledal.
      pl: Błąka się trzoda Moja po wszystkich górach i po każdym pagórku wysokim i po
        powierzchni całej ziemi rozpierzchła się trzoda Moja, a nikt się nie pyta
        i nikt jej nie szuka. 
    7:
      he: לָכֵן רֹעִים שִׁמְעוּ אֶת־דְּבַר יְהוָה׃
      yi: 'דרום, איר פּאַסטוכער, הערט דאָס װאָרט פֿון גאָט:'
      cs: 'Protož ó pastýři, slyšte slovo Hospodinovo:'
      pl: Dla tego, pasterze, słuchajcie słowa Wiekuistego! 
    8:
      he: חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה אִם־לֹא יַעַן הֱיוֹת־צֹאנִי לָבַז וַתִּהְיֶינָה
        צֹאנִי לְאָכְלָה לְכָל־חַיַּת הַשָּׂדֶה מֵאֵין רֹעֶה וְלֹא־דָרְשׁוּ רֹעַי
        אֶת־צֹאנִי וַיִּרְעוּ הָרֹעִים אוֹתָם וְאֶת־צֹאנִי לֹא רָעוּ׃
      yi: 'אַזױ װי איך לעב, זאָגט גאָט דער האַר, פֿאַר װאָר, װײַל מײַנע שאָף זײַנען
        געװאָרן צו רױב, און מײַנע שאָף זײַנען געװאָרן צו שפּײַזפֿאַר יעטװעדער חיה
        פֿון פֿעלד, װײַל אָן אַ פּאַסטוך, און מײַנע פּאַסטוכער האָבן ניט נאָכגעפֿרעגט
        אױף מײַנע שאָף, און די פּאַסטוכער האָבן געפֿיטערט זיך אַלײן, און מײַנע שאָף
        האָבן זײ ניט געפֿיטערט, '
      cs: 'Živť jsem já, praví Panovník Hospodin, zajisté proto že stádo mé bývá v
        loupež, a ovce stáda mého bývají k sežrání všelijaké zvěři polní, nemajíce
        žádného pastýře, aniž se ptají pastýři moji po stádu mém, ale pasou pastýři
        sami sebe, stáda pak mého nepasou:'
      pl: Żyw Ja, rzecze Pan Wiekuisty, ponieważ trzoda Moja łupem się stała, ponieważ
        trzoda Moja na żer poszła wszelkiej dziczy polnej dla braku pasterzy, a nie
        pytali się pasterze Moi o trzodę Moję, a paśli pasterze samych siebie, a trzody
        Mojej nie paśli. 
    9:
      he: לָכֵן הָרֹעִים שִׁמְעוּ דְּבַר־יְהוָה׃
      yi: 'דרום, איר פּאַסטוכער, הערט דאָס װאָרט פֿון גאָט:'
      cs: 'Protož vy pastýři, slyšte slovo Hospodinovo:'
      pl: Dla tego, wy pasterze, słuchajcie słowa Wiekuistego! 
    10:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה הִנְנִי אֶל־הָרֹעִים וְדָרַשְׁתִּי אֶת־צֹאנִי
        מִיָּדָם וְהִשְׁבַּתִּים מֵרְעוֹת צֹאן וְלֹא־יִרְעוּ עוֹד הָרֹעִים אוֹתָם
        וְהִצַּלְתִּי צֹאנִי מִפִּיהֶם וְלֹא־תִהְיֶיןָ לָהֶם לְאָכְלָה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:זע, איך קום צו די פּאַסטוכער, און װעל מאָנען
        מײַנע שאָף פֿון זײער האַנט, און װעל זײ אָפּשאַפֿן פֿון פֿיטערן שאָף, און די
        פּאַסטוכער װעלן מער ניט פֿיטערן זיך אַלײן;און איך װעל מציל זײַן מײַנע שאָף
        פֿון זײער מױל, און זײ װעלן מער ניט זײַן זײ צו שפּײַז. '
      cs: 'Takto praví Panovník Hospodin: Aj, já jsem proti pastýřům těm, a budu vyhledávati
        stáda mého z ruky jejich, a zastavím jim pasení stáda, aby nepásli více ti
        pastýři samých sebe. Vytrhnu zajisté ovce své z úst jejich, aby jim nebyly
        za pokrm.'
      pl: 'Tak rzecze Pan, Wiekuisty: Otom Ja przeciw pasterzom, i zażądam trzody
        Mojej z ręki ich, i usunę ich od pasterzenia trzodą, a nie pasterzyć nadal
        tym, którzy samych siebie pasą, i ocalę trzodę Moję z paszczy ich, aby nie
        szły im na żer. '
    11:
      he: כִּי כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי־אָנִי וְדָרַשְׁתִּי אֶת־צֹאנִי וּבִקַּרְתִּים׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר:אָט בין איך, און איך װעל נאָכפֿרעגן
        אױף מײַנע שאָף, און איך װעל זײ אױפֿזוכן. '
      cs: 'Nebo takto praví Panovník Hospodin: Aj já, já ptáti se budu po ovcích svých
        a shledávati je.'
      pl: 'Albowiem tak rzecze Pan, Wiekuisty: Oto przychodzę sam, i ujmuję się za trzodą
        Moją i rozglądam się za nią. '
    12:
      he: כְּבַקָּרַת רֹעֶה עֶדְרוֹ בְּיוֹם־הֱיוֹתוֹ בְתוֹךְ־צֹאנוֹ נִפְרָשׁוֹת כֵּן
        אֲבַקֵּר אֶת־צֹאנִי וְהִצַּלְתִּי אֶתְהֶם מִכָּל־הַמְּקוֹמֹת אֲשֶׁר נָפֹצוּ
        שָׁם בְּיוֹם עָנָן וַעֲרָפֶל׃
      yi: 'װי אַ פּאַסטוך זוכט נאָך זײַן סטאַדעאין דעם טאָג װאָס ער איז צװישן זײַנע
        שאָף די צעשפּרײטע, אַזױ װעל איך נאָכזוכן מײַנע שאָף;און איך װעל זײ מציל זײַן
        פֿון אַלע ערטערװאָס זײ זײַנען צעשפּרײט געװאָרן אַהיןאין דעם טאָג פֿון װאָלקן
        און נעבל. '
      cs: 'Jakož shledává pastýř stádo své tehdáž, když bývá u prostřed ovec svých
        rozptýlených: tak shledávati budu stádo své, a vytrhnu je ze všech míst, kamž
        v den oblaku a mrákoty rozptýleny byly.'
      pl: Jako rozgląda się pasterz za trzodą swoją, gdy przebywa wpośród owiec swych
        rozproszonych, tak rozglądać się będę za owcami Mojemi, i ocalę je ze wszystkich
        miejsc, dokąd rozproszone zostały w dzień obłoku i mgły gęstej. 
    13:
      he: וְהוֹצֵאתִים מִן־הָעַמִּים וְקִבַּצְתִּים מִן־הָאֲרָצוֹת וַהֲבִיאֹתִים אֶל־אַדְמָתָם
        וּרְעִיתִים אֶל־הָרֵי יִשְׂרָאֵל בָּאֲפִיקִים וּבְכֹל מוֹשְׁבֵי הָאָרֶץ׃
      yi: 'און איך װעל זײ אַרױסציִען פֿון די פֿעלקער, און װעל זײ אײַנזאַמלען פֿון
        די לענדער, און װעל זײ ברענגען אױף זײער ערד;און איך װעל זײ פֿיטערן אױף די בערג
        פֿון ישׂראל, בײַ די שטראָמען, און אין אַלע װױנערטער פֿון לאַנד. '
      cs: A vyvedu je z národů, a shromáždím je z zemí, a uvedu je do země jejich,
        a pásti je budu na horách Izraelských, při potocích i na všech místech k bydlení
        příhodných v zemi té.
      pl: I wywiodę je z pośród narodów, i zgromadzę je z pośród ziem, i sprowadzę
        je do kraju ich, i paść je będę na górach israelskich, w parowach i we wszystkich
        osadach kraju. 
    14:
      he: בְּמִרְעֶה־טּוֹב אֶרְעֶה אֹתָם וּבְהָרֵי מְרוֹם־יִשְׂרָאֵל יִהְיֶה נְוֵהֶם
        שָׁם תִּרְבַּצְנָה בְּנָוֶה טּוֹב וּמִרְעֶה שָׁמֵן תִּרְעֶינָה אֶל־הָרֵי יִשְׂרָאֵל׃
      yi: 'אױף אַ גוטער פֿיטערונג װעל איך זײ פֿיטערן, און אױף די הױכע בערג פֿון ישׂראל
        װעט זײַן זײער לאָנקע;דאָרטן װעלן זײ הױערן אין אַ גוטער לאָנקע, און אַ פֿעטע
        פֿיטערונג װעלן זײ זיך פֿיטערןאױף די בערג פֿון ישׂראל. '
      cs: Na pastvě dobré pásti je budu, a na horách vysokých Izraelských bude ovčinec
        jejich. Tamť léhati budou v ovčinci veselém, a pastvou tučnou pásti se budou
        na horách Izraelských.
      pl: Na pastwisku piękném paść je będę, a na wyniosłych górach Israela będzie
        błonie ich; tam wylegiwać się im na błoniu piękném, a paszą soczystą paść
        na górach Israela. 
    15:
      he: אֲנִי אֶרְעֶה צֹאנִי וַאֲנִי אַרְבִּיצֵם נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'איך װעל פֿיטערן מײַנע שאָף, און איך װעל זײ מאַכן הױערן, זאָגט גאָט דער
        האַר. '
      cs: Já pásti budu stádo své, a já způsobím to, že odpočívati budou, praví Panovník
        Hospodin.
      pl: Ja sam pasterzyć będę trzodzie Mojej, i Ja sam dam się im wylegiwać, rzecze
        Pan Wiekuisty. 
    16:
      he: אֶת־הָאֹבֶדֶת אֲבַקֵּשׁ וְאֶת־הַנִּדַּחַת אָשִׁיב וְלַנִּשְׁבֶּרֶת אֶחֱבֹשׁ
        וְאֶת־הַחוֹלָה אֲחַזֵּק וְאֶת־הַשְּׁמֵנָה וְאֶת־הַחֲזָקָה אַשְׁמִיד אֶרְעֶנָּה
        בְמִשְׁפָּט׃
      yi: 'די פֿאַרלאָרענע װעל איך אױפֿזוכן, און די פֿאַרשטױסענע װעל איך אומקערן,
        און די צעבראָכענע װעל איך אַרומבינדן, און די קראַנקע װעל איך שטאַרקן, און
        די פֿעטע און די שטאַרקע װעל איך פֿאַרטיליקן;מיט גערעכטיקײט װעל איך זײ פֿיטערן. '
      cs: Zahynulé hledati budu, a zaplašenou zase přivedu, a polámanou uvíži, a nemocné
        posilím, tučnou pak a silnou zahladím; nebo je pásti budu v soudu.
      pl: Zabłąkanej odszukam, a zapłoszoną sprowadzę, a zranioną obwiążę, a słabą
        pokrzepię - ale tłustą i silną zgładzę - pasterzyć im będę należycie! 
    17:
      he: וְאַתֵּנָה צֹאנִי כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי שֹׁפֵט בֵּין־שֶׂה לָשֶׂה
        לָאֵילִים וְלָעַתּוּדִים׃
      yi: 'און איר מײַנע שאָף, אַזױ האָט געזאָגט גאָט דער האַר:זעט, איך משפּט צװישן
        אַ לאַם און אַ לאַם, די װידערס און די בעק. '
      cs: 'Vy pak, stádo mé, slyšte: Takto praví Panovník Hospodin: Aj, já soudím
        mezi dobytčetem a dobytčetem, mezi skopci a kozly.'
      pl: Wy tedy, owce Moje, tak rzecze Pan Wiekuisty, oto rozsądzę między jedną
        owcą a drugą, między barany a kozły. 
    18:
      he: הַמְעַט מִכֶּם הַמִּרְעֶה הַטּוֹב תִּרְעוּ וְיֶתֶר מִרְעֵיכֶם תִּרְמְסוּ
        בְּרַגְלֵיכֶם וּמִשְׁקַע־מַיִם תִּשְׁתּוּ וְאֵת הַנּוֹתָרִים בְּרַגְלֵיכֶם
        תִּרְפֹּשׂוּן׃
      yi: װינציק אײַך װאָס די בעסטע פֿיטערונג פֿיטערט איר אײַך, אַז דעם איבערבלײַב
        פֿון אײַער פֿיטערונגצעטראַמפּלט איר מיט אײַערע פֿיס?און װאָס אָפּגעשטאַנען
        װאַסער טרינקט איר, אַז דאָס איבעריקע צעקױטיקט איר מיט אײַערע פֿיס?
      cs: Což jest vám málo pastvou dobrou se pásti, že ještě ostatek pastvy vaší
        pošlapáváte nohama svýma? a učištěnou vodu píti, že ostatek nohama svýma kalíte,
      pl: Alboż nie dosyć wam na najlepszém pastwisku się paść, że jeszcze zbytek
        waszej paszy nogami tratujecie, najczystszą wodę pić, że jeszcze pozostałą
        nogami waszemi mącicie? 
    19:
      he: וְצֹאנִי מִרְמַס רַגְלֵיכֶם תִּרְעֶינָה וּמִרְפַּשׂ רַגְלֵיכֶם תִּשְׁתֶּינָה׃
      yi: און מײַנע שאָף פֿיטערן זיךאױף װאָס אײַערע פֿיס האָבן צעטראַמפּלט, און טרינקען
        װאָס אײַערע פֿיס האָבן צעקױטיקט.
      cs: Tak aby ovce mé tím, což vy nohama pošlapáte, se pásti, a kal noh vašich
        píti musily?
      pl: A trzoda Moja - ona tem, coście nogami waszemi stratowali się paść, a tem,
        coście nogami waszemi pomącili poić się musi! 
    20:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה אֲלֵיהֶם הִנְנִי־אָנִי וְשָׁפַטְתִּי בֵּין־שֶׂה
        בִרְיָה וּבֵין שֶׂה רָזָה׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט צו זײ:אָט בין איך, און איך װעל משפּטןצװישן
        דעם פֿעטן לאַם און דעם מאָגערן לאַם. '
      cs: 'Protož takto praví Panovník Hospodin k nim: Aj já, já souditi budu mezi
        dobytčetem tučným a mezi dobytčetem hubeným,'
      pl: 'Przeto rzecze tak Pan, Wiekuisty, do nich: Oto sam tu przybywam, abym sądził
        między jagnięciem tłustem a jagnięciem chudém. '
    21:
      he: יַעַן בְּצַד וּבְכָתֵף תֶּהְדֹּפוּ וּבְקַרְנֵיכֶם תְּנַגְּחוּ כָּל־הַנַּחְלוֹת
        עַד אֲשֶׁר הֲפִיצוֹתֶם אוֹתָנָה אֶל־הַחוּצָה׃
      yi: 'װײַל מיט דער זײַט און מיטן אַקסל שטופּט איר, און מיט אײַערע הערנער שטױסט
        איר, אַלע שלאַפֿע, ביז איר האָט זײ צעשפּרײט דערױסן, '
      cs: Proto že boky i plecemi strkáte, a rohy svými trkáte všecky neduživé, tak
        že je vyháníte i ven.
      pl: Ponieważ bokiem i grzbietem rozpychacie, a rogami waszymi bodziecie wszystkie
        słabe, tak abyście je precz rozegnali, 
    22:
      he: וְהוֹשַׁעְתִּי לְצֹאנִי וְלֹא־תִהְיֶינָה עוֹד לָבַז וְשָׁפַטְתִּי בֵּין
        שֶׂה לָשֶׂה׃
      yi: 'דרום װעל איך העלפֿן מײַנע שאָף, און זײ װעלן מער ניט זײַן צו רױב;און איך
        װעל משפּטן צװישן אַ לאַם און אַ לאַם. '
      cs: Protož vysvobodím stádo své, aby nebylo více v loupež, a souditi budu mezi
        dobytčetem a dobytčetem.
      pl: Przeto dopomogę trzodzie Mojej, aby już nadal łupem nie była, a będę sądził
        między jagnięciem jedném a drugiém. 
    23:
      he: וַהֲקִמֹתִי עֲלֵיהֶם רֹעֶה אֶחָד וְרָעָה אֶתְהֶן אֵת עַבְדִּי דָוִיד הוּא
        יִרְעֶה אֹתָם וְהוּא־יִהְיֶה לָהֶן לְרֹעֶה׃
      yi: 'און איך װעל אױפֿשטעלן איבער זײ אײן פּאַסטוךװאָס װעט זײ פֿיטערן – מײַן קנעכט
        דוד;ער װעט זײ פֿיטערן, און ער װעט זײ זײַן צום פּאַסטוך. '
      cs: A vzbudím nad nimi pastýře jednoho, kterýž je pásti bude, služebníka svého
        Davida. Tenť je pásti bude, a ten bude jejich pastýřem.
      pl: I ustanowię nad niemi pasterza jednego, aby pasterzył im - sługę Mojego
        Dawida; ten będzie je pasł, i ten będzie pasterzem ich. 
    24:
      he: וַאֲנִי יְהוָה אֶהְיֶה לָהֶם לֵאלֹהִים וְעַבְדִּי דָוִד נָשִׂיא בְתוֹכָם
        אֲנִי יְהוָה דִּבַּרְתִּי׃
      yi: 'און איך יהוה װעל זײ זײַן צום גאָט, און מײַן קנעכט דוד אַ פֿירשט צװישן זײ;איך
        יהוה האָב גערעדט. '
      cs: Já pak Hospodin budu jejich Bohem, a služebník můj David knížetem u prostřed
        nich. Já Hospodin mluvil jsem.
      pl: A Ja Wiekuisty będę im Bogiem, a sługa Mój Dawid księciem wpośród nich;
        Ja Wiekuisty to wyrzekłem! 
    25:
      he: וְכָרַתִּי לָהֶם בְּרִית שָׁלוֹם וְהִשְׁבַּתִּי חַיָּה־רָעָה מִן־הָאָרֶץ
        וְיָשְׁבוּ בַמִּדְבָּר לָבֶטַח וְיָשְׁנוּ בַּיְּעָרִים׃
      yi: 'און איך װעל זײ שליסן אַ בונד פֿון שלום, און װעל פֿאַרשטערן אַ בײזע חיה
        פֿון לאַנד, און זײ װעלן זיצן אין מדבר אין זיכערקײט, און שלאָפֿן אין די װעלדער. '
      cs: A učině s nimi smlouvu pokoje, způsobím, že přestane zvěř zlá na zemi; i
        budou bydleti na poušti bezpečně, a spáti i po lesích.
      pl: I zawrę z niemi przymierze pokoju, i wyplenię zwierzęta drapieżne z kraju,
        aby zamieszkać mogły na puszczy bezpiecznie, a sypiać po lasach. 
    26:
      he: וְנָתַתִּי אוֹתָם וּסְבִיבוֹת גִּבְעָתִי בְּרָכָה וְהוֹרַדְתִּי הַגֶּשֶׁם
        בְּעִתּוֹ גִּשְׁמֵי בְרָכָה יִהְיוּ׃
      yi: און איך װעל מאַכן זײ און רונד אַרום מײַן באַרגפֿאַר אַ בענטשונג;און איך
        װעל מאַכן נידערן דעם רעגן אין זײַן צײַט;געבענטשטע רעגנס װעלן דאָס זײַן.
      cs: K tomu obdařím je i okolí pahrbku svého požehnáním, a ssílati budu déšť
        časem svým; dešťové požehnání budou bývati;
      pl: I uczynię je i okolice pagórka Mojego błogosławieństwem, i będę spuszczał
        deszcz w czasie swoim; deszcze błogosławieństwa to będą! 
    27:
      he: וְנָתַן עֵץ הַשָּׂדֶה אֶת־פִּרְיוֹ וְהָאָרֶץ תִּתֵּן יְבוּלָהּ וְהָיוּ עַל־אַדְמָתָם
        לָבֶטַח וְיָדְעוּ כִּי־אֲנִי יְהוָה בְּשִׁבְרִי אֶת־מֹטוֹת עֻלָּם וְהִצַּלְתִּים
        מִיַּד הָעֹבְדִים בָּהֶם׃
      yi: 'און דער בױם פֿון פֿעלד װעט געבן זײַן פֿרוכט, און די ערד װעט געבן איר געװעקס;און
        זײ װעלן זײַן אױף זײער ערד אין זיכערקײט;און זײ װעלן װיסן אַז איך בין יהוה,
        װען איך צעברעך די שטאַנגען פֿון זײער יאָך, און װעל זײ מציל זײַן פֿון דער האַנטפֿון
        די װאָס אַרבעטן מיט זײ. '
      cs: Tak že vydá dřevo polní ovoce své a země vydá úrodu svou; i budou v zemi
        své bezpeční, a zvědí, že já jsem Hospodin, když polámi závory jha jejich,
        a vytrhnu je z ruky těch, jenž je v službu podrobují.
      pl: I wyda drzewo polne owoc swój, a ziemia wyda plon swój, a przebywać im na ziemi
        bezpiecznie; i poznają, żem Ja Wiekuisty, gdy skruszę sworzenie jarzma ich,
        a ocalę je z ręki ciemięzców swoich. 
    28:
      he: וְלֹא־יִהְיוּ עוֹד בַּז לַגּוֹיִם וְחַיַּת הָאָרֶץ לֹא תֹאכְלֵם וְיָשְׁבוּ
        לָבֶטַח וְאֵין מַחֲרִיד׃
      yi: 'און זײ װעלן מער ניט זײַן אַ רױב פֿאַר די פֿעלקער, און די חיה פֿון לאַנד
        װעט זײ ניט פֿאַרצערן;און זײ װעלן זיצן אין זיכערקײט, און קײנער װעט ניט שרעקן. '
      cs: I nebudou více loupeží národům, a zvěř zemská nebude jich žráti, ale bydliti
        budou bezpečně, aniž jich kdo přestraší.
      pl: I nie będą nadal łupem narodów, a dzicz ziemi przestanie je pożerać, i mieszkać
        będą bezpiecznie, a nikt nie wystraszy. 
    29:
      he: וַהֲקִמֹתִי לָהֶם מַטָּע לְשֵׁם וְלֹא־יִהְיוּ עוֹד אֲסֻפֵי רָעָב בָּאָרֶץ
        וְלֹא־יִשְׂאוּ עוֹד כְּלִמַּת הַגּוֹיִם׃
      yi: 'און איך װעל זײ אױפֿשטעלן אַ פֿלאַנצונג פֿאַר אַ שם, און עס װעלן מער ניט
        זײַן אין לאַנדאױסגעגאַנגענע פֿון הונגער, און זײ װעלן מער ניט טראָגןדי שאַנד
        פֿון די פֿעלקער. '
      cs: Nadto vzbudím jim výstřelek k slávě, a nebudou více mříti hladem v té zemi,
        aniž ponesou více potupy od pohanů.
      pl: I wywiodę im szczep ku chwale, a nie będą nadal niszczone głodem w kraju,
        a nie poniosą nadal pohańbienia od narodów. 
    30:
      he: וְיָדְעוּ כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם אִתָּם וְהֵמָּה עַמִּי בֵּית יִשְׂרָאֵל
        נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און זײ װעלן װיסןאַז איך יהוה זײער גאָט בין מיט זײ, און זײ, דאָס הױז פֿון
        ישׂראל, זײַנען מײַן פֿאָלק, זאָגט גאָט דער האַר. '
      cs: I zvědí, že já Hospodin Bůh jejich jsem s nimi, a oni lid můj, dům Izraelský,
        praví Panovník Hospodin.
      pl: I poznają, żem Ja Wiekuisty, Bóg ich z niemi, a one ludem Moim, domem Israela,
        rzecze Pan, Wiekuisty. 
    31:
      he: וְאַתֵּן צֹאנִי צֹאן מַרְעִיתִי אָדָם אַתֶּם אֲנִי אֱלֹהֵיכֶם נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: און איר זײַט מײַנע שאָף;די מענטשנשאָף פֿון מײַן פֿיטערונג זײַט איר;און איך
        בין אײַער גאָט זאָגט גאָט דער האַר.
      cs: Vy pak ovce mé, ovce pastvy mé, jste vy lidé, a já Bůh váš, praví Panovník
        Hospodin.
      pl: Wy zaś, trzodo Moja, trzodo pastwiska Mojego, ludźmi jesteście - Jam Bóg
        wasz! rzecze Pan, Wiekuisty. 
  35:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ עַל־הַר שֵׂעִיר וְהִנָּבֵא עָלָיו׃
      yi: מענטשנקינד, טו דײַן פּנים צו באַרג שֵׂעִיר, און זאָגט נבֿיאות אױף אים;
      cs: Synu člověčí, obrať tvář svou proti hoře Seir, a prorokuj proti ní.
      pl: Synu człowieczy! Zwróć oblicze swe ku górze Seir, a prorokuj przeciwko niej. 
    3:
      he: וְאָמַרְתָּ לּוֹ כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי אֵלֶיךָ הַר־שֵׂעִיר וְנָטִיתִי
        יָדִי עָלֶיךָ וּנְתַתִּיךָ שְׁמָמָה וּמְשַׁמָּה׃
      yi: 'און זאָלסט זאָגן צו אים:אַזױ האָט געזאָגט גאָט דער האַר:זע, איך קום צו
        דיר, באַרג שֵׂעִיר, און װעל אױסשטרעקן מײַן האַנט אױף דיר, און װעל דיך מאַכן
        אַ װיסט און װיסטעניש. '
      cs: 'A rci jí: Takto praví Panovník Hospodin: Aj, já jsem proti tobě, horo Seir,
        a vztáhnu ruku svou na tebe, a obrátím tě v hroznou poušť.'
      pl: 'I oświadcz jej: Tak rzecze Pan, Wiekuisty: Otom Ja przeciw tobie, góro
        Seir, i wyciągnę rękę Moję na cię, i obrócę cię w pustkowie i ruinę. '
    4:
      he: עָרֶיךָ חָרְבָּה אָשִׂים וְאַתָּה שְׁמָמָה תִהְיֶה וְיָדַעְתָּ כִּי־אֲנִי
        יְהוָה׃
      yi: 'דײַנע שטעט װעל איך חרובֿ מאַכן, און דו װעסט אַ װיסטעניש זײַן;און װעסט װיסן
        אַז איך בין יהוה. '
      cs: Města tvá v poušť obrátím, a ty budeš pustinou, i zvíš, že já jsem Hospodin,
      pl: Miasta twoje w zgliszcza obrócę, a ty sama w pustynię się zamienisz i poznasz,
        żem Ja Wiekuisty! 
    5:
      he: יַעַן הֱיוֹת לְךָ אֵיבַת עוֹלָם וַתַּגֵּר אֶת־בְּנֵי־יִשְׂרָאֵל עַל־יְדֵי־חָרֶב
        בְּעֵת אֵידָם בְּעֵת עֲוֺן קֵץ׃
      yi: 'װײַל בײַ דיר איז געװען אַן אײביקע שׂנאה, און האָסט איבערגעענטפֿערט די קינדער
        פֿון ישׂראלאין דער מאַכט פֿון שװערד, אין דער צײַט פֿון זײער בראָך, אין דער
        צײַט פֿון דער לעצטער פֿאַרזינדיקונג, '
      cs: Proto že máš nepřátelství věčné, a rozptyluješ syny Izraelské mečem v čas
        bídy jejich, v čas dokonání nepravosti.
      pl: Dla tego żeś żywiła nienawiść wieczną, a wydała synów Israela na ostrze
        miecza w dzień klęski ich, czasu kaźni ostatecznej. 
    6:
      he: לָכֵן חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה כִּי־לְדָם אֶעֶשְׂךָ וְדָם יִרְדֲּפֶךָ
        אִם־לֹא דָם שָׂנֵאתָ וְדָם יִרְדֲּפֶךָ׃
      yi: 'דרום, אַזױ װי איך לעב, זאָגט גאָט דער האַר, אַז צו בלוט װעל איך דיך מאַכן,
        און בלוט װעט דיך נאָכיאָגן;פֿאַר װאָר, אײגן בלוט האָסטו פֿײַנט געהאַט, דרום
        זאָל בלוט דיך נאָכיאָגן. '
      cs: Protož živť jsem já, praví Panovník Hospodin, že k zabití připravím tě,
        a krev tě stihati bude. Poněvadž krve vylévání v nenávisti nemáš, také tě
        krev stihati bude.
      pl: Przeto żyw Ja, rzecze Pan Wiekuisty, że cię w krew obrócę, a krew cię ścigać
        będzie! Ponieważ przelewu krwi w nienawiści nie miałaś, przeto krew ścigać
        cię będzie! 
    7:
      he: וְנָתַתִּי אֶת־הַר שֵׂעִיר לְשִׁמְמָה וּשְׁמָמָה וְהִכְרַתִּי מִמֶּנּוּ
        עֹבֵר וָשָׁב׃
      yi: 'און איך װעל מאַכן באַרג שֵׂעִירפֿאַר אַ װיסט און װיסטעניש, און װעל פֿאַרשנײַדן
        פֿון אים גײער און קומער. '
      cs: Obrátím, pravím, horu Seir v hroznou poušť, a vypléním z ní jdoucího přes
        ni i vracujícího se.
      pl: I obrócę górę Seir w pustkowie i ruinę, a wytracę z niej przychodzących
        i wracających. 
    8:
      he: וּמִלֵּאתִי אֶת־הָרָיו חֲלָלָיו גִּבְעוֹתֶיךָ וְגֵאוֹתֶיךָ וְכָל־אֲפִיקֶיךָ
        חַלְלֵי־חֶרֶב יִפְּלוּ בָהֶם׃
      yi: 'און איך װעל אָנפֿילן זײַנע בערג מיט זײַנע דערשלאָגענע;דײַנע הײכן, און דײַנע
        טאָלן, און אַלע דײַנע גראָבנס –דערשלאָגענע פֿון שװערד װעלן פֿאַלן אין זײ. '
      cs: A naplním hory její zbitými jejími; na pahrbcích tvých i v údolích tvých,
        i při všech potocích tvých zbití mečem padati budou.
      pl: I napełnię jej wzgórza poległymi jej, twoje wyżyny i twoje doliny i wszystkie
        parowy twoje - pobici mieczem legną na nich. 
    9:
      he: שִׁמְמוֹת עוֹלָם אֶתֶּנְךָ וְעָרֶיךָ לֹא תישבנה [תָשֹׁבְנָה] וִידַעְתֶּם
        כִּי־אֲנִי יְהוָה׃
      yi: 'אײביקע װיסטענישן װעל איך דיך מאַכן, און דײַנע שטעט װעלן ניט װידערקערן;און
        איר װעט װיסן אַז איך בין יהוה. '
      cs: V pustiny věčné obrátím tě, tak že města tvá nebudou zase vzdělána, i zvíte,
        že já jsem Hospodin.
      pl: W pustkowia wieczne obrócę cię, a miasta twoje nie będą odbudowane, a poznacie,
        żem Ja Wiekuisty. 
    10:
      he: יַעַן אֲמָרְךָ אֶת־שְׁנֵי הַגּוֹיִם וְאֶת־שְׁתֵּי הָאֲרָצוֹת לִי תִהְיֶינָה
        וִירַשְׁנוּהָ וַיהוָה שָׁם הָיָה׃
      yi: 'װײַל דו האָסט געזאָגט:״די בײדע פֿעלקער און די בײדע לענדער װעלן מײַנע װערן,
        און מיר װעלן זײ יַרשען, ״הגם גאָט איז דאָרט געװען, '
      cs: 'Proto že říkáš: Tito dva národové a tyto dvě země mé budou, a budeme dědičně
        vládnouti tou, v níž Hospodin přebýval,'
      pl: 'Dla tego, żeś powiedział: "Dwa te narody i dwa te kraje moje będą, a my
        je posiędziem!" - gdy przecież Wiekuisty tam był -  '
    11:
      he: לָכֵן חַי־אָנִי נְאֻם אֲדֹנָי יְהוִה וְעָשִׂיתִי כְּאַפְּךָ וּכְקִנְאָתְךָ
        אֲשֶׁר עָשִׂיתָה מִשִּׂנְאָתֶיךָ בָּם וְנוֹדַעְתִּי בָם כַּאֲשֶׁר אֶשְׁפְּטֶךָ׃
      yi: 'דרום, אַזױ װי איך לעב, זאָגט גאָט דער האַר, אַז איך װעל טאָן אַזױ װי דײַן
        צאָרן און װי דײַן קנאהװאָס דו האָסט באַװיזן, פֿון דײַן שׂנאה צו זײ;און איך
        װעל באַװוּסט װערן צװישן זײ, װען איך װעל דיך משפּטן. '
      cs: Protož živť jsem já, praví Panovník Hospodin, žeť učiním podlé hněvu tvého
        a podlé závisti tvé, kterouž jsi prokázala z nenávisti své proti nim. I budu
        poznán od nich, když tě budu souditi.
      pl: Przeto żyw Ja, rzecze Pan, Wiekuisty, chcę postąpić z tobą wedle gniewu
        twojego i wedle żarliwości twojej, którąś wywierał w nienawiści twojej ku
        nim, a dam się poznać wpośród nich, gdy tak sądzić cię będę. 
    12:
      he: וְיָדַעְתָּ כִּי־אֲנִי יְהוָה שָׁמַעְתִּי אֶת־כָּל־נָאָצוֹתֶיךָ אֲשֶׁר אָמַרְתָּ
        עַל־הָרֵי יִשְׂרָאֵל לֵאמֹר שממה [שָׁמֵמוּ] לָנוּ נִתְּנוּ לְאָכְלָה׃
      yi: 'און װעסט װיסן אַז איך יהוה האָב געהערטאַלע דײַנע לעסטערונגען װאָס דו האָסט
        געזאָגטאױף די בערג פֿון ישׂראל, אַזױ צו זאָגן:פֿאַרװיסט זײַנען זײ געװאָרן,
        אונדז זײַנען זײ געגעבן געװאָרן צו שפּײַז. '
      cs: 'A zvíš, že já Hospodin slyšel jsem všecka hanění tvá, kteráž jsi mluvila
        o horách Izraelských, řkuci: Zpuštěnyť jsou, námť jsou dány k sežrání.'
      pl: 'A poznasz, żem Ja Wiekuisty słyszał wszystkie zniewagi, któreś wyrzekła
        przeciw górom Israela, gdyś mówiła: spustoszone zostały, nam wydane one na spożycie! '
    13:
      he: וַתַּגְדִּילוּ עָלַי בְּפִיכֶם וְהַעְתַּרְתֶּם עָלַי דִּבְרֵיכֶם אֲנִי שָׁמָעְתִּי׃
      yi: 'און איר האָט זיך געגרײסט קעגן מיר מיט אײַער מױל, און האָט געמערט קעגן מיר
        אײַערע װערטער;איך האָב געהערט. '
      cs: Nebo jste se honosili proti mně ústy svými, a množili proti mně slova svá,
        což jsem sám slyšel.
      pl: Tak chełpiliście się przeciw Mnie usty waszemi, i obsypaliście Mnie mowami
        waszemi; - Jam to słyszał. 
    14:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה כִּשְׂמֹחַ כָּל־הָאָרֶץ שְׁמָמָה אֶעֱשֶׂה־לָּךְ׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:װען די גאַנצע ערד פֿרײט זיך, װעל איך דיך
        מאַכן אַ װיסטעניש. '
      cs: 'Takto praví Panovník Hospodin: Jakž se veselí všecka ta země, tak pustinu
        učiním z tebe.'
      pl: 'Tak rzecze Pan Wiekuisty: Ku radości całej ziemi w pustynię cię obrócę. '
    15:
      he: כְּשִׂמְחָתְךָ לְנַחְלַת בֵּית־יִשְׂרָאֵל עַל אֲשֶׁר־שָׁמֵמָה כֵּן אֶעֱשֶׂה־לָּךְ
        שְׁמָמָה תִהְיֶה הַר־שֵׂעִיר וְכָל־אֱדוֹם כֻּלָּהּ וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: אַזױ װי דו האָסט זיך געפֿרײטאיבער דער נחלה פֿון דעם הױז פֿון ישׂראל, פֿאַר
        װאָס זי איז װיסט געװאָרן, אַזױ װעל איך טאָן צו דיר;אַ װיסטעניש װעסטו װערן,
        באַרג שֵׂעִיר, און גאַנץ אדום אין גאַנצן;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: Jakž se veselíš nad dědictvím domu Izraelského, proto že zpustl, tak učiním
        i tobě. Pustinou budeš, ó horo Seir, i všecka země Idumejská naskrze, i zvědíť,
        že já jsem Hospodin.
      pl: Jakoś się ty cieszyła nad dziedzictwem domu Israela, że spustoszone zostało,
        tak uczynię tobie. W pustkowie się obrócisz, góro Seir, wespół z Edomem całym,
        aby poznano, żem Ja Wiekuisty. 
  36:
    1:
      he: וְאַתָּה בֶן־אָדָם הִנָּבֵא אֶל־הָרֵי יִשְׂרָאֵל וְאָמַרְתָּ הָרֵי יִשְׂרָאֵל
        שִׁמְעוּ דְּבַר־יְהוָה׃
      yi: 'און דו מענטשנקינד, זאָג נבֿיאותאױף די בערג פֿון ישׂראל, און זאָלסט זאָגן:
        בערג פֿון ישׂראל, הערט דאָס װאָרט פֿון גאָט. '
      cs: 'Ty synu člověčí, prorokuj i o horách Izraelských a rci: Hory Izraelské,
        slyšte slovo Hospodinovo.'
      pl: 'Ty zaś, synu człowieczy! prorokuj o górach israelskich, a powiedz: Góry
        Israela, posłuchajcie słowa Wiekuistego! '
    2:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן אָמַר הָאוֹיֵב עֲלֵיכֶם הֶאָח וּבָמוֹת עוֹלָם
        לְמוֹרָשָׁה הָיְתָה לָּנוּ׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:װײַל דער פֿײַנט האָט אױף אײַך געזאָגט:
        אַהאַ!אױך די אײביקע הײכן זײַנען אונדז צו ירושה געװאָרן.'
      cs: 'Takto praví Panovník Hospodin: Proto že říká ten nepřítel o vás: Aj, to
        dobře, takéť i výsosti věčné v dědictví se nám dostanou,'
      pl: 'Tak rzecze Pan, Wiekuisty: Ponieważ wołał o was wróg: hejże, hej! a o wyżynach
        odwiecznych: "w dziedzictwie nam przypadły!" '
    3:
      he: לָכֵן הִנָּבֵא וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן בְּיַעַן שַׁמּוֹת
        וְשָׁאֹף אֶתְכֶם מִסָּבִיב לִהְיוֹתְכֶם מוֹרָשָׁה לִשְׁאֵרִית הַגּוֹיִם וַתֵּעֲלוּ
        עַל־שְׂפַת לָשׁוֹן וְדִבַּת־עָם׃
      yi: 'דרום זאָג נבֿיאות, און זאָלסט זאָגן:אַזױ האָט געזאָגט גאָט דער האַר:װײַל
        און באַװײַל מע האָט אײַך פֿאַרװיסטאון אײַנגעשלונגען פֿון רונד אַרום, כּדי
        איר זאָלט װערן אַ ירושהפֿאַר די איבעריקע פֿעלקער, און איר זײַט געקומען אױף
        דעם גערײד פֿון צינגער, און דער באַרײדערײַ פֿון מענטשן, '
      cs: 'Protož prorokuj a rci: Takto praví Panovník Hospodin: Proto, proto že poplénili
        a sehltili vás vůkol, abyste byli za dědictví ostatku národů, a vydáni jste
        v pomluvu a v zlou pověst lidem,'
      pl: 'Przeto prorokuj a oświadcz: Tak rzecze Pan Wiekuisty: Właśnie dla tego,
        że chłoną a dyszą przeciw wam zewsząd, abyście przypadły w dziedzictwie pozostałym
        narodom, a poszłyście na obmowę języków i na gawędę ludzką, -  '
    4:
      he: לָכֵן הָרֵי יִשְׂרָאֵל שִׁמְעוּ דְּבַר־אֲדֹנָי יְהוִה כֹּה־אָמַר אֲדֹנָי
        יְהוִה לֶהָרִים וְלַגְּבָעוֹת לָאֲפִיקִים וְלַגֵּאָיוֹת וְלֶחֳרָבוֹת הַשֹּׁמְמוֹת
        וְלֶעָרִים הַנֶּעֱזָבוֹת אֲשֶׁר הָיוּ לְבַז וּלְלַעַג לִשְׁאֵרִית הַגּוֹיִם
        אֲשֶׁר מִסָּבִיב׃
      yi: דרום איר בערג פֿון ישׂראל, הערט דאָס װאָרט פֿון גאָט דעם האַר:אַזױ האָט
        געזאָגט גאָט דער האַרצו די בערג און צו די הײכן, צו די גראָבנס און צו די טאָלן,
        און צו די װיסטע חורבֿות, און צו די פֿאַרלאָזענע שטעט, װאָס זײַנען געװאָרן
        צו רױב און צו שפּאָטבײַ די איבעריקע פֿעלקער װאָס פֿון רונד אַרום –
      cs: 'Protož hory Izraelské, slyšte slovo Panovníka Hospodina: Takto praví Panovník
        Hospodin horám i pahrbkům, potokům i údolím, pustinám hrozným i městům opuštěným,
        jenž jsou za loupež a posměch ostatku národů okolních,'
      pl: Przeto góry Israela, posłuchajcie słowa Pana Wiekuistego! Tak rzecze Pan
        Wiekuisty do gór i pagórków, do parowów i dolin, i do zwalisk opustoszałych,
        i do miast opuszczonych, które stały się łupem i urągowiskiem pozostałym narodom
        okolicznym. 
    5:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה אִם־לֹא בְּאֵשׁ קִנְאָתִי דִבַּרְתִּי עַל־שְׁאֵרִית
        הַגּוֹיִם וְעַל־אֱדוֹם כֻּלָּא אֲשֶׁר נָתְנוּ־אֶת־אַרְצִי לָהֶם לְמוֹרָשָׁה
        בְּשִׂמְחַת כָּל־לֵבָב בִּשְׁאָט נֶפֶשׁ לְמַעַן מִגְרָשָׁהּ לָבַז׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט:פֿאַר װאָר, אין דעם פֿײַער פֿון מײַן
        צאָרןהאָב איך גערעדט װעגן די איבעריקע פֿעלקער, און װעגן אדום אין גאַנצן, װאָס
        האָבן געמאַכט מײַן לאַנד זיך פֿאַר אַ ירושה, מיט שִׂמחה פֿון גאַנצן האַרצן,
        מיט פֿאַראַכטונג פֿון דער זעל, כּדי עס צו פֿאַרטרײַבן צוליב רױב. '
      cs: 'Protož takto dí Panovník Hospodin: jistě že v ohni horlivosti své mluviti
        budu proti ostatku těch národů, i proti vší zemi Idumejské, kteříž sobě osobili
        zemi mou za dědictví, veselíce se z celého srdce, a pléníce s chutí, aby sídlo
        vyhnaných z něho bylo v loupež.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Zaprawdę, w płonącém rozjątrzeniu Mojém
        przemawiam przeciw pozostałym tym narodom i przeciw Edomowi całemu co upatrzyły
        sobie ziemię Moję na dziedzictwo w pełnej radości serca i z pogardą w duszy,
        dla tego, że ją porzucono na łup. '
    6:
      he: לָכֵן הִנָּבֵא עַל־אַדְמַת יִשְׂרָאֵל וְאָמַרְתָּ לֶהָרִים וְלַגְּבָעוֹת
        לָאֲפִיקִים וְלַגֵּאָיוֹת כֹּה־אָמַר אֲדֹנָי יְהוִה הִנְנִי בְקִנְאָתִי וּבַחֲמָתִי
        דִּבַּרְתִּי יַעַן כְּלִמַּת גּוֹיִם נְשָׂאתֶם׃
      yi: 'דרום זאָג נבֿיאות איבער דער ערד פֿון ישׂראל, און זאָלסט זאָגן צו די בערג
        און צו די הײכן, צו די גראָבנס און צו די טאָלן:אַזױ האָט געזאָגט גאָט דער האַר:זע,
        אין מײַן כּעס און אין מײַן גרימצאָרן האָב איך גערעדט, װײַל די שאַנד פֿון די
        פֿעלקער האָט איר געטראָגן. '
      cs: 'Protož prorokuj o zemi Izraelské, a mluv k horám a pahrbkům, potokům i
        k údolím: Takto praví Panovník Hospodin: Aj, já v horlivosti své a v prchlivosti
        své mluvím, proto že pohanění od národů snášíte.'
      pl: 'Przeto prorokuj o ziemi israelskiej, i oświadcz górom i pagórkom, parowom
        i dolinom: Tak rzecze Pan, Wiekuisty: Otom jest! W rozjątrzeniu i oburzeniu
        Mojém przemawiam: Ponieważeście hańbę od narodów poniosły, '
    7:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה אֲנִי נָשָׂאתִי אֶת־יָדִי אִם־לֹא הַגּוֹיִם
        אֲשֶׁר לָכֶם מִסָּבִיב הֵמָּה כְּלִמָּתָם יִשָּׂאוּ׃
      yi: דרום האָט גאָט דער האַר אַזױ געזאָגט:איך הײב אױף מײַן האַנט, אױב די פֿעלקער
        װאָס פֿון רונד אַרום אײַך, זײ גופֿא, װעלן ניט טראָגן זײער שאַנד!
      cs: 'Protož takto praví Panovník Hospodin: já zdvihna ruku svou, přisahám, že
        ti národové, kteříž jsou vůkol vás, pohanění své nésti musejí.'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Ja podnoszę rękę Moję: zaprawdę, narody,
        które was otaczają, one poniosą hańbę swą! '
    8:
      he: וְאַתֶּם הָרֵי יִשְׂרָאֵל עַנְפְּכֶם תִּתֵּנוּ וּפֶרְיְכֶם תִּשְׂאוּ לְעַמִּי
        יִשְׂרָאֵל כִּי קֵרְבוּ לָבוֹא׃
      yi: 'און איר, בערג פֿון ישׂראל, װעט געבן אײַערע צװײַגן, און טראָגן אײַער פֿרוכט,
        פֿאַר מײַן פֿאָלק ישׂראל;װאָרום זײ זײַנען נאָנט צו קומען. '
      cs: Vy pak hory Izraelské, ratolesti své vypouštěti, a ovoce své přinášeti budete
        lidu mému Izraelskému, když se přiblíží a přijdou.
      pl: Wy zaś, góry israelskie, rozkrzewicie gałązki swe, a przyniesiecie owoc
        swój dla ludu Mojego Israela, gdyż bliskim powrót ich. 
    9:
      he: כִּי הִנְנִי אֲלֵיכֶם וּפָנִיתִי אֲלֵיכֶם וְנֶעֱבַדְתֶּם וְנִזְרַעְתֶּם׃
      yi: 'װאָרום אָט קום איך צו אײַך, און איך װעל זיך קערן צו אײַך, און איר װעט באַאַרבעט
        װערן, און פֿאַרזײט װערן. '
      cs: Nebo aj, já jsem s vámi, a patřím na vás, abyste dělány a osívány byly.
      pl: Albowiem oto Ja idę do was, i zwracam się ku wam, a będziecie uprawiane
        i obsiewane. 
    10:
      he: וְהִרְבֵּיתִי עֲלֵיכֶם אָדָם כָּל־בֵּית יִשְׂרָאֵל כֻּלֹּה וְנֹשְׁבוּ הֶעָרִים
        וְהֶחֳרָבוֹת תִּבָּנֶינָה׃
      yi: 'און איך װעל מערן אױף אײַך מענטשן, דאָס גאַנצע הױז פֿון ישׂראל אין גאַנצן;און
        די שטעט װעלן באַזעצט װערן, און די חורבֿות װעלן אָפּגעבױט װערן. '
      cs: A rozmnožím v vás lidi, všecken dům Izraelský, jakýžkoli jest, i budou se
        osazovati města, a pustiny vzdělávati.
      pl: I rozplenię na was ludzi - wszystek dom Israela wespół, - i zamieszkane
        będą miasta, a rumowiska odbudowane. 
    11:
      he: וְהִרְבֵּיתִי עֲלֵיכֶם אָדָם וּבְהֵמָה וְרָבוּ וּפָרוּ וְהוֹשַׁבְתִּי אֶתְכֶם
        כְּקַדְמוֹתֵיכֶם וְהֵטִבֹתִי מֵרִאשֹׁתֵיכֶם וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: 'און איך װעל מערן אױף אײַך מענטשן און בהמות, און זײ װעלן זיך מערן און פֿרוכפּערן;און
        איך װעל אײַך באַזעצן װי אין אײַערע פֿריִערדיקע צײַטן, און װעל אײַך באַגיטיקן
        מער װי אין אײַער אָנהײב;און איר װעט װיסן אַז איך בין יהוה. '
      cs: Rozmnožím, pravím, v vás lidi i hovada, a budou se množiti a ploditi, i
        učiním, že bydliti budete jako za předešlých let vašich, čině vám dobře, více
        než v prvotinách vašich. A zvíte, že já jsem Hospodin.
      pl: Rozplenię na was ludzi i czworonożnych, a rozmnożą się i rozrodzą; i osiedlę
        was jak za czasów dawnych, i uszczęśliwię was bardziej niż w przeszłości waszej,
        abyście poznały, żem Ja Wiekuisty! 
    12:
      he: וְהוֹלַכְתִּי עֲלֵיכֶם אָדָם אֶת־עַמִּי יִשְׂרָאֵל וִירֵשׁוּךָ וְהָיִיתָ
        לָהֶם לְנַחֲלָה וְלֹא־תוֹסִף עוֹד לְשַׁכְּלָם׃
      yi: און איך װעל מאַכן אומגײן אױף אײַך מענטשן, מײַן פֿאָלק ישׂראל;און זײ װעלן
        דיך אַרבן, און װעסט זײ זײַן פֿאַר אַ נחלה, און װעסט זײ מער ניט װידער פֿאַרװאַרפֿן.
      cs: Nebo uvedu do vás lidi, lid svůj Izraelský, a budou tebou dědičně vládnouti;
        a budeš jim za dědictví, aniž kdy více siroby na ně uvedeš.
      pl: I sprowadzę na was ludzi, lud Mój israelski; i wezmą cię w posiadanie i pozostaniesz
        im dziedzictwem, a nie osierocisz ich więcej. 
    13:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה יַעַן אֹמְרִים לָכֶם אֹכֶלֶת אָדָם אתי [אָתְּ]
        וּמְשַׁכֶּלֶת גויך [גּוֹיַיִךְ] הָיִית׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:װײַל מע זאָגט צו אײַך:אַ מענטשנעסערין ביסטו,
        און אַ פֿאַרװאַרפֿערין פֿון פֿעלקער ביסטו געװאָרן. '
      cs: 'Takto praví Panovník Hospodin: Proto že říkají vám, že jsi ty ta země,
        kteráž zžíráš lidi, a sirotky činíš z národů svých,'
      pl: 'Tak rzecze Pan, Wiekuisty: Ponieważ powiadają o was: pożerającą ludzi jesteś,
        która własną ludność swą osieroca! '
    14:
      he: לָכֵן אָדָם לֹא־תֹאכְלִי עוֹד וגויך [וְגוֹיַיִךְ] לֹא תכשלי־[תְשַׁכְּלִי־]
        עוֹד נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'דרום װעסטו מענטשן מער ניט עסן, און דײַנע פֿעלקער װעסטו מער ניט פֿאַרװאַרפֿן,
        זאָגט גאָט דער האַר. '
      cs: Protož nebudeš více zžírati lidi, a národů svých více k sirobě přivoditi,
        praví panovník Hospodin.
      pl: Przeto nie będziesz nadal pożerała ludzi, a własnej ludności swojej nie
        osierocisz więcej, rzecze Pan, Wiekuisty. 
    15:
      he: וְלֹא־אַשְׁמִיעַ אֵלַיִךְ עוֹד כְּלִמַּת הַגּוֹיִם וְחֶרְפַּת עַמִּים לֹא
        תִשְׂאִי־עוֹד וגויך [וְגוֹיַיִךְ] לֹא־תַכְשִׁלִי עוֹד נְאֻם אֲדֹנָי יְהוִה׃
      yi: און איך װעל דיך מער ניט מאַכן הערןדי שאַנד פֿון די פֿעלקער, און די חרפּה
        פֿון די אומותװעסטו מער ניט טראָגן, און דײַנע פֿעלקער װעסטו מער ניט מאַכן שטרױכלען,
        זאָגט גאָט דער האַר.
      cs: Aniž dopustím, aby více slýcháno bylo v tobě potupy národů, aniž útržky
        lidské snášeti budeš více, ani ku pádu přivoditi více národů svých, praví
        Panovník Hospodin.
      pl: I nie dam ci więcej słyszeć zniewagi narodów, a urągowiska ludów nie poniesiesz
        nadal, a ludności twojej nie przywiedziesz już do upadku rzecze Pan, Wiekuisty. 
    16:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    17:
      he: בֶּן־אָדָם בֵּית יִשְׂרָאֵל יֹשְׁבִים עַל־אַדְמָתָם וַיְטַמְּאוּ אוֹתָהּ
        בְּדַרְכָּם וּבַעֲלִילוֹתָם כְּטֻמְאַת הַנִּדָּה הָיְתָה דַרְכָּם לְפָנָי׃
      yi: 'מענטשנקינד, דאָס הױז פֿון ישׂראל זיצנדיק אױף זײער ערד, האָבן זײ זי פֿאַראומרײניקט
        מיט זײער װעגאון מיט זײערע מעשׂים;אַזױ װי די אומרײנקײט פֿון אַן אָפּגעזונדערטער
        פֿרױאיז געװען זײער װעג פֿאַר מיר. '
      cs: Synu člověčí, dům Izraelský, bydlíce v zemi své, poškvrnili jí cestou svou
        a skutky svými; podobná nečistotě ženy pro nečistotu oddělené byla cesta jejich
        před očima mýma.
      pl: Synu człowieczy! Ci z domu Israela, mieszkając na ziemi swojej, skalali
        ją postępowaniem swojém i sprawami swojemi; jako nieczystość odosobnionej
        było postępowanie ich przedemną. 
    18:
      he: וָאֶשְׁפֹּךְ חֲמָתִי עֲלֵיהֶם עַל־הַדָּם אֲשֶׁר־שָׁפְכוּ עַל־הָאָרֶץ וּבְגִלּוּלֵיהֶם
        טִמְּאוּהָ׃
      yi: 'און איך האָב אױסגעגאָסן אױף זײ מײַן גרימצאָרןפֿאַר דעם בלוט װאָס זײ האָבן
        פֿאַרגאָסן אין לאַנד, און װײַל מיט זײערע אָפּגעטער האָבן זײ עס פֿאַראומרײניקט. '
      cs: Pročež vylil jsem prchlivost svou na ně, proto že krev vylévali na zemi,
        a ukydanými bohy svými poškvrnili jí.
      pl: Wylałem tedy gniew Mój na nich dla krwi, którą przelewali na tej ziemi,
        a którą bałwanami swoimi skalali. 
    19:
      he: וָאָפִיץ אֹתָם בַּגּוֹיִם וַיִּזָּרוּ בָּאֲרָצוֹת כְּדַרְכָּם וְכַעֲלִילוֹתָם
        שְׁפַטְתִּים׃
      yi: 'און איך האָב זײ צעשפּרײט צװישן די פֿעלקער, און זײ זײַנען צעװאָרפֿן געװאָרן
        אין די לענדער;לױט זײער װעג און לױט זײערע מעשׂיםהאָב איך זײ געמשפּט. '
      cs: I rozptýlil jsem je po národech, tak že rozplašeni jsou po zemích; podlé
        cesty jejich a podlé skutků jejich soudil jsem je.
      pl: I rozproszyłem ich między narody, i rozwiani zostali po ziemiach; podług
        postępowania ich i podług spraw ich osądziłem ich. 
    20:
      he: וַיָּבוֹא אֶל־הַגּוֹיִם אֲשֶׁר־בָּאוּ שָׁם וַיְחַלְּלוּ אֶת־שֵׁם קָדְשִׁי
        בֶּאֱמֹר לָהֶם עַם־יְהוָה אֵלֶּה וּמֵאַרְצוֹ יָצָאוּ׃
      yi: 'און אַז זײ זײַנען געקומען צו די פֿעלקערװאָס זײ זײַנען געקומען אַהין, האָבן
        זײ פֿאַרשװעכט מײַן הײליקן נאָמען, אַז מע האָט אױף זײ געזאָגט:דאָס פֿאָלק פֿון
        גאָט זײַנען די דאָזיקע, און פֿון זײַן לאַנד קומען זײ אַרױס. '
      cs: 'Nýbrž odšedše mezi národy, kamž přišli, poškvrnili jména svatosti mé, když
        říkáno o nich: Že jsou lid Hospodinův, a že z jeho země vyšli.'
      pl: 'A gdy doszło to narodów do których przybyli, zniesławili imię Moje święte,
        gdyż mówiono o nich: lud Wiekuistego to jest, a z ziemi Jego wyszli! '
    21:
      he: וָאֶחְמֹל עַל־שֵׁם קָדְשִׁי אֲשֶׁר חִלְּלוּהוּ בֵּית יִשְׂרָאֵל בַּגּוֹיִם
        אֲשֶׁר־בָּאוּ שָׁמָּה׃
      yi: און איך האָב געשױנט מײַן הײליקן נאָמען, װאָס דאָס הױז פֿון ישׂראל האָט אים
        פֿאַרשװעכטצװישן די פֿעלקער װאָס זײ זײַנען געקומען אַהין.
      cs: Ale slitoval jsem se pro jméno svatosti své, kteréhož poškvrnili dům Izraelský
        mezi národy, kamž přišli.
      pl: Ja wszakże ulituję się nad imieniem Mojém świętém, które zniesławił dom
        Israela między narodami, do których przybyli. 
    22:
      he: לָכֵן אֱמֹר לְבֵית־יִשְׂרָאֵל כֹּה אָמַר אֲדֹנָי יְהוִה לֹא לְמַעַנְכֶם
        אֲנִי עֹשֶׂה בֵּית יִשְׂרָאֵל כִּי אִם־לְשֵׁם־קָדְשִׁי אֲשֶׁר חִלַּלְתֶּם
        בַּגּוֹיִם אֲשֶׁר־בָּאתֶם שָׁם׃
      yi: 'דרום זאָג צו דעם הױז פֿון ישׂראל:אַזױ האָט געזאָגט גאָט דער האַר:ניט פֿון
        אײַערט װעגן טו איך, הױז פֿון ישׂראל, נײַערט פֿאַר מײַן הײליקן נאָמען, װאָס
        איר האָט פֿאַרשװעכט צװישן די פֿעלקערװאָס איר זײַט געקומען אַהין. '
      cs: 'Protož rci domu Izraelskému: Takto praví Panovník Hospodin: Ne pro vás
        já to učiním, ó dome Izraelský, ale pro jméno svatosti své, kteréhož jste
        poškvrnili mezi národy, kamž jste přišli,'
      pl: 'Przeto oświadcz domowi Israela: Tak rzecze Pan Wiekuisty: Nie dla was czynię
        to, domu Israela, lecz dla imienia Mojego świętego, któreście zniesławili
        między narodami, do którycheście weszli. '
    23:
      he: וְקִדַּשְׁתִּי אֶת־שְׁמִי הַגָּדוֹל הַמְחֻלָּל בַּגּוֹיִם אֲשֶׁר חִלַּלְתֶּם
        בְּתוֹכָם וְיָדְעוּ הַגּוֹיִם כִּי־אֲנִי יְהוָה נְאֻם אֲדֹנָי יְהוִה בְּהִקָּדְשִׁי
        בָכֶם לְעֵינֵיהֶם׃
      yi: 'און איך װעל הײליקן מײַן גרױסן נאָמען, װאָס איז פֿאַרשװעכט געװאָרן צװישן
        די פֿעלקער, װאָס איר האָט פֿאַרשװעכט צװישן זײ;און די פֿעלקער װעלן װיסן אַז
        איך בין יהוה, זאָגט גאָט דער האַר, װען איך װער געהײליקט דורך אײַך פֿאַר זײערע
        אױגן. '
      cs: Abych posvětil jména svého velikého, kteréž bylo poškvrněno mezi národy,
        kteréhož jste poškvrnili u prostřed nich, aby poznali národové, že já jsem
        Hospodin, praví Panovník Hospodin, když posvěcen budu v vás před očima jejich.
      pl: I uświęcę imię Moje wielkie, zniesławione między narodami, wpośród których
        zniesławiliście je, a poznają narody, żem Ja Wiekuisty, - rzecze Pan, Bóg
        - gdy uświęcony będę przez was w oczach waszych. 
    24:
      he: וְלָקַחְתִּי אֶתְכֶם מִן־הַגּוֹיִם וְקִבַּצְתִּי אֶתְכֶם מִכָּל־הָאֲרָצוֹת
        וְהֵבֵאתִי אֶתְכֶם אֶל־אַדְמַתְכֶם׃
      yi: 'און איך װעל אײַך צונױפֿנעמען פֿון די פֿעלקער, און װעל אײַך אײַנזאַמלען
        פֿון אַלע לענדער, און אײַך ברענגען אױף אײַער ערד. '
      cs: Nebo poberu vás z národů, a shromáždím vás ze všech zemí, a uvedu vás do
        země vaší.
      pl: I zbiorę was z pośród narodów, i zgromadzę was ze wszystkich krajów, i przywiodę
        was do ziemi waszej. 
    25:
      he: וְזָרַקְתִּי עֲלֵיכֶם מַיִם טְהוֹרִים וּטְהַרְתֶּם מִכֹּל טֻמְאוֹתֵיכֶם
        וּמִכָּל־גִּלּוּלֵיכֶם אֲטַהֵר אֶתְכֶם׃
      yi: 'און איך װעל שפּריצן אױף אײַך רײנע װאַסער, און איר װעט רײן װערן;פֿון אַלע
        אײַערע אומרײנקײטן און פֿון אַלע אײַערע אָפּגעטערװעל איך אײַך רײניקן. '
      cs: A pokropím vás vodou čistou, a čisti budete; ode všech poškvrn vašich, i
        ode všech ukydaných bohů vašich očistím vás.
      pl: I pokropię was wodą czystą, i będziecie czyści; ze wszystkich plugastw waszych,
        i ze wszystkich ohyd waszych, oczyszczę was. 
    26:
      he: וְנָתַתִּי לָכֶם לֵב חָדָשׁ וְרוּחַ חֲדָשָׁה אֶתֵּן בְּקִרְבְּכֶם וַהֲסִרֹתִי
        אֶת־לֵב הָאֶבֶן מִבְּשַׂרְכֶם וְנָתַתִּי לָכֶם לֵב בָּשָׂר׃
      yi: 'און איך װעל אײַך געבן אַ נײַ האַרץ, און אַ נײַ געמיט װעל איך אַרײַנגעבן
        אין אײַך, און איך װעל אָפּטאָן דאָס האַרץ פֿון שטײן פֿון אײַער לײַב, און װעל
        אײַך געבן אַ האַרץ פֿון פֿלײש. '
      cs: A dám vám srdce nové, a ducha nového dám do vnitřností vašich, a odejma
        srdce kamenné z těla vašeho, dám vám srdce masité.
      pl: I dam wam serce nowe, i nowego ducha złożę we wnętrzu waszém, i usunę serce
        kamienne z ciała waszego, a dam wam serce żywe. 
    27:
      he: וְאֶת־רוּחִי אֶתֵּן בְּקִרְבְּכֶם וְעָשִׂיתִי אֵת אֲשֶׁר־בְּחֻקַּי תֵּלֵכוּ
        וּמִשְׁפָּטַי תִּשְׁמְרוּ וַעֲשִׂיתֶם׃
      yi: 'און מײַן גײַסט װעל איך אַרײַנגעבן אין אײַך, און װעל מאַכן אַז אין מײַנע
        חוקים זאָלט איר גײן, און מײַנע געזעצן זאָלט איר היטן און טאָן. '
      cs: Ducha svého, pravím, dám do vnitřností vašich, a učiním, abyste v ustanoveních
        mých chodili, a soudů mých ostříhali a činili je.
      pl: Tak, ducha Mojego złożę we wnętrzu waszém, i sprawię, abyście wedle ustaw
        Moich postępowali, a praw moich przestrzegali, a spełniali je. 
    28:
      he: וִישַׁבְתֶּם בָּאָרֶץ אֲשֶׁר נָתַתִּי לַאֲבֹתֵיכֶם וִהְיִיתֶם לִי לְעָם
        וְאָנֹכִי אֶהְיֶה לָכֶם לֵאלֹהִים׃
      yi: 'און איר װעט זיצן אין דעם לאַנדװאָס איך האָב געגעבן אײַערע עלטערן, און איר
        װעט מיר זײַן צום פֿאָלק, און איך װעל אײַך זײַן צום גאָט. '
      cs: I budete bydliti v zemi, kterouž jsem byl dal otcům vašim, a budete lidem
        mým, a já budu vaším Bohem.
      pl: I zamieszkacie na ziemi, którą oddałem ojcom waszym, i będziecie Mi ludem,
        a Ja będę wam Bogiem. 
    29:
      he: וְהוֹשַׁעְתִּי אֶתְכֶם מִכֹּל טֻמְאוֹתֵיכֶם וְקָרָאתִי אֶל־הַדָּגָן וְהִרְבֵּיתִי
        אֹתוֹ וְלֹא־אֶתֵּן עֲלֵיכֶם רָעָב׃
      yi: 'און איך װעל אײַך העלפֿן פֿון אַלע אײַערע אומרײנקײטן, און איך װעל רופֿן
        צו דער תּבֿואה, און װעל זי מערן, און װעל ניט געבן אױף אײַך קײן הונגער. '
      cs: Nebo vysvobodím vás ze všelijakých poškvrn vašich, a přivolám obilé, a rozmnožím
        je, a nedopustím na vás hladu.
      pl: I wyzwolę was ze wszystkich plugastw waszych, i przyzwę zboże i rozplenię
        je, a nie dopuszczę na was głodu. 
    30:
      he: וְהִרְבֵּיתִי אֶת־פְּרִי הָעֵץ וּתְנוּבַת הַשָּׂדֶה לְמַעַן אֲשֶׁר לֹא תִקְחוּ
        עוֹד חֶרְפַּת רָעָב בַּגּוֹיִם׃
      yi: 'און איך װעל מערן די פֿרוכט פֿון בױם, און די װאַקסונג פֿון פֿעלד, כּדי איר
        זאָלט מער ניט אױסשטײןדי חרפּה פֿון הונגער צװישן די פֿעלקער. '
      cs: Rozmnožím i ovoce stromů a úrody polní, tak že neponesete více potupy hladu
        mezi národy.
      pl: Rozplenię też owoc drzewa i plon pola, abyście nie ponosili nadal hańby
        z powodu głodu między narodami. 
    31:
      he: וּזְכַרְתֶּם אֶת־דַּרְכֵיכֶם הָרָעִים וּמַעַלְלֵיכֶם אֲשֶׁר לֹא־טוֹבִים
        וּנְקֹטֹתֶם בִּפְנֵיכֶם עַל עֲוֺנֹתֵיכֶם וְעַל תּוֹעֲבוֹתֵיכֶם׃
      yi: 'און איר װעט זיך דערמאָנען אײַערע שלעכטע װעגן, און אײַערע מעשׂים װאָס זײַנען
        ניט גוט געװען, און איר װעט זיך עקלען פֿאַר זיך אַלײןאיבער אײַערע זינד און
        איבער אײַערע אומװערדיקײטן. '
      cs: I rozpomenete se na zlé cesty vaše a na skutky vaše nedobré, tak že sami
        se býti hodné ošklivosti uznáte pro nepravosti vaše a pro ohavnosti vaše.
      pl: I wspomnicie na postępki wasze niegodziwe, i na sprawy wasze, które nie
        były dobre, i wzgardzicie sami sobą dla nieprawości waszych i dla bezeceństw
        waszych. 
    32:
      he: לֹא לְמַעַנְכֶם אֲנִי־עֹשֶׂה נְאֻם אֲדֹנָי יְהוִה יִוָּדַע לָכֶם בּוֹשׁוּ
        וְהִכָּלְמוּ מִדַּרְכֵיכֶם בֵּית יִשְׂרָאֵל׃
      yi: ניט פֿון אײַערט װעגן טו איך, זאָגט גאָט דער האַר;זאָל דאָס באַװוּסט זײַן
        צו אײַך;זײַט אין בושה און שעמט אײַך פֿאַר אײַערע װעגן, איר הױז פֿון ישׂראל.
      cs: Ne pro vás já to učiním, praví Panovník Hospodin, známo vám buď. Zahanbětež
        se a zastyďte za cesty své, dome Izraelský.
      pl: Nie dla was Ja to czynię, rzecze Pan, Wiekuisty; niechaj to świadomem wam
        będzie! Wstydzić się wam a rumienić za postępki wasze, domu Israela! 
    33:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה בְּיוֹם טַהֲרִי אֶתְכֶם מִכֹּל עֲוֺנוֹתֵיכֶם וְהוֹשַׁבְתִּי
        אֶת־הֶעָרִים וְנִבְנוּ הֶחֳרָבוֹת׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:אין דעם טאָג װאָס איך רײניק אײַך פֿון אַלע
        אײַערע זינד, װעל איך באַזעצן די שטעט, און די חורבֿות װעלן אָפּגעבױט װערן. '
      cs: 'Takto praví Panovník Hospodin: V ten den, v kterémž vás očistím ode všech
        nepravostí vašich, osadím města, a vzdělány budou pustiny.'
      pl: 'Tak rzecze Pan, Wiekuisty: Dnia, którego oczyszczę was ze wszystkich nieprawości
        waszych, zaludnię znowu miasta, a odbudowane będą rumowiska. '
    34:
      he: וְהָאָרֶץ הַנְּשַׁמָּה תֵּעָבֵד תַּחַת אֲשֶׁר הָיְתָה שְׁמָמָה לְעֵינֵי
        כָּל־עוֹבֵר׃
      yi: 'און דאָס פֿאַרװיסטע לאַנד װעט באַאַרבעט װערן, אָנשטאָט װאָס עס איז געװען
        אַ װיסטענישפֿאַר די אױגן פֿון איטלעכן דורכגײער. '
      cs: A tak země pustá bude dělána, kteráž prvé byla pouští před očima každého
        tudy jdoucího.
      pl: A ziemia spustoszona uprawianą będzie, zamiast że pustynią była w oczach
        każdego przechodnia. 
    35:
      he: וְאָמְרוּ הָאָרֶץ הַלֵּזוּ הַנְּשַׁמָּה הָיְתָה כְּגַן־עֵדֶן וְהֶעָרִים
        הֶחֳרֵבוֹת וְהַנְשַׁמּוֹת וְהַנֶּהֱרָסוֹת בְּצוּרוֹת יָשָׁבוּ׃
      yi: 'און מע װעט זאָגן:דאָס דאָזיקע לאַנד דאָס פֿאַרװיסטעאיז געװאָרן װי דער גאָרטן
        פֿון עדן, און די שטעט די חרבֿע און פֿאַרװיסטע און צעשטערטעזײַנען באַפֿעסטיקטע
        באַזעצט. '
      cs: 'I řeknou: Země tato zpuštěná jest jako zahrada Eden, ano i města pustá,
        zkažená a zbořená jsou ohrazena a osazena.'
      pl: 'Powiedzą wtedy: Jakże się ta ziemia spustoszona przemieniła w ogród rozkoszny,
        a nawet miasta zburzone i opustoszałe i rozwalone obwarowane są i zamieszkane! '
    36:
      he: וְיָדְעוּ הַגּוֹיִם אֲשֶׁר יִשָּׁאֲרוּ סְבִיבוֹתֵיכֶם כִּי אֲנִי יְהוָה
        בָּנִיתִי הַנֶּהֱרָסוֹת נָטַעְתִּי הַנְּשַׁמָּה אֲנִי יְהוָה דִּבַּרְתִּי
        וְעָשִׂיתִי׃
      yi: 'און װיסן װעלן די פֿעלקערװאָס װעלן איבערבלײַבן רונד אַרום אײַך, אַז איך
        יהוה האָב אָפּגעבױט די צעשטערטע ערטער, האָב באַפֿלאַנצט דאָס פֿאַרװיסטע;איך
        יהוה האָב גערעדט און װעל טאָן. '
      cs: I zvědí národové, kteříž pozůstanou vůkol vás, že já Hospodin vystavěl jsem
        zbořeniny, a vysadil pustiny. Já Hospodin mluvil jsem i učiním.
      pl: I poznają narody, które pozostaną wokoło was, żem Ja Wiekuisty odbudował
        rozwalone, zasadził opustoszone. Ja Wiekuisty wyrzekłem to i spełnię! 
    37:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה עוֹד זֹאת אִדָּרֵשׁ לְבֵית־יִשְׂרָאֵל לַעֲשׂוֹת
        לָהֶם אַרְבֶּה אֹתָם כַּצֹּאן אָדָם׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:אױך דערין װעל איך זיך לאָזן דערבעטןפֿון
        דעם הױז פֿון ישׂראל, זײ צו טאָן:איך װעל זײ מערן מענטשן װי שאָף. '
      cs: 'Takto praví Panovník Hospodin: Ještě toho hledati bude při mně dům Izraelský,
        abych je rozmnožil. Rozmnožím je lidmi jako stády.'
      pl: 'Tak rzecze Pan, Wiekuisty: I wtem jeszcze powolnym będę domowi Israela,
        abym im to uczynił: rozmnożę ich niby stada w ludzi. '
    38:
      he: כְּצֹאן קָדָשִׁים כְּצֹאן יְרוּשָׁלִַם בְּמוֹעֲדֶיהָ כֵּן תִּהְיֶינָה הֶעָרִים
        הֶחֳרֵבוֹת מְלֵאוֹת צֹאן אָדָם וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: װי די הײליקע שאָף, װי די שאָף פֿון ירושלים אין אירע יום-טובֿים, אַזױ װעלן
        זײַן די חרבֿע שטעט פֿול מיט מענטשנשאָף;און זײ װעלן װיסן אַז איך בין יהוה.
      cs: Jako stádo k obětem, jako stádo Jeruzalémské při slavnostech jeho, tak města
        pustá budou plná stád lidí, i zvědí, že já jsem Hospodin.
      pl: Niby stada ofiar poświęconych, niby stada Jerozolimy podczas uroczystości
        jej, tak będą miasta zburzone pełne gromad ludzkich, a poznają, żem Ja Wiekuisty! 
  37:
    1:
      he: הָיְתָה עָלַי יַד־יְהוָה וַיּוֹצִאֵנִי בְרוּחַ יְהוָה וַיְנִיחֵנִי בְּתוֹךְ
        הַבִּקְעָה וְהִיא מְלֵאָה עֲצָמוֹת׃
      yi: 'די האַנט פֿון גאָט איז געװען אױף מיר, און ער האָט מיך אַרױסגעטראָגן מיט
        דעם גײַסט פֿון גאָט, און האָט מיך אַראָפּגעלאָזט אין מיטן פֿון דעם טאָל, און
        ער איז געװען פֿול מיט בײנער. '
      cs: Byla nade mnou ruka Hospodinova, a vyvedl mne Hospodin v duchu, a postavil
        mne u prostřed údolí, kteréž bylo plné kostí.
      pl: Tknęła mnie moc Wiekuistego, a wyprowadził mnie w duchu Wiekuisty, i postawił
        mnie wpośród doliny, a była ona pełna kości. 
    2:
      he: וְהֶעֱבִירַנִי עֲלֵיהֶם סָבִיב סָבִיב וְהִנֵּה רַבּוֹת מְאֹד עַל־פְּנֵי
        הַבִּקְעָה וְהִנֵּה יְבֵשׁוֹת מְאֹד׃
      yi: 'און ער האָט מיך פֿאַרבײַגעפֿירט פֿאַרבײַ זײ רונד אַרום, ערשט זײ זײַנען
        געװען זײער פֿיל איבערן טאָל, און פֿאַר װאָר, זײ זײַנען געװען זײער פֿאַרטריקנט. '
      cs: I provedl mne skrze ně vůkol a vůkol, a aj, bylo jich velmi mnoho v tom
        údolí, a aj, byly velmi suché.
      pl: I oprowadził mnie mimo nich dokoła, a oto było ich dużo bardzo na powierzchni
        onej doliny, a oto były suche bardzo. 
    3:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם הֲתִחְיֶינָה הָעֲצָמוֹת הָאֵלֶּה וָאֹמַר אֲדֹנָי
        יְהוִה אַתָּה יָדָעְתָּ׃
      yi: 'און ער האָט צו מיר געזאָגט:מענטשנקינד, קענען די דאָזיקע בײנער לעבעדיק װערן?האָב
        איך געזאָגט: גאָט דו האַר, דו װײסט דאָך. '
      cs: 'I řekl mi: Synu člověčí, mohly-li by ožiti kosti tyto? I řekl jsem: Panovníče
        Hospodine, ty víš.'
      pl: 'I rzekł do mnie: Synu człowieczy! czyż mogą ożyć kości te? I odpowiedziałem:
        Panie, Wiekuisty, Tobie to wiadomo! '
    4:
      he: וַיֹּאמֶר אֵלַי הִנָּבֵא עַל־הָעֲצָמוֹת הָאֵלֶּה וְאָמַרְתָּ אֲלֵיהֶם הָעֲצָמוֹת
        הַיְבֵשׁוֹת שִׁמְעוּ דְּבַר־יְהוָה׃
      yi: 'האָט ער צו מיר געזאָגט: זאָג נבֿיאות צו די דאָזיקע בײנער, און זאָלסט זאָגן
        צו זײ:איר טרוקענע בײנער, הערט דאָס װאָרט פֿון גאָט:'
      cs: 'V tom řekl mi: Prorokuj o těch kostech a rci jim: Kosti suché, slyšte slovo
        Hospodinovo.'
      pl: 'I rzekł do mnie: Prorokuj o kościach tych, a przemów do nich: Kości wyschłe,
        posłuchajcie słowa Wiekuistego! '
    5:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה לָעֲצָמוֹת הָאֵלֶּה הִנֵּה אֲנִי מֵבִיא בָכֶם
        רוּחַ וִחְיִיתֶם׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר צו די דאָזיקע בײנער:זעט, איך ברענג אַרײַן
        אין אײַך אַן אָטעם, און איר װעט לעבעדיק װערן. '
      cs: 'Toto praví Panovník Hospodin kostem těmto: Aj, já uvedu do vás ducha, abyste
        ožily.'
      pl: 'Tak rzecze Pan, Wiekuisty, do kości tych: Oto Ja wprowadzę w was ducha,
        a żyć będziecie! '
    6:
      he: וְנָתַתִּי עֲלֵיכֶם גִּדִים וְהַעֲלֵתִי עֲלֵיכֶם בָּשָׂר וְקָרַמְתִּי עֲלֵיכֶם
        עוֹר וְנָתַתִּי בָכֶם רוּחַ וִחְיִיתֶם וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: יאָ, איך װעל געבן אױף אײַך אָדערן, און װעל אַרױפֿטאָן אױף אײַך פֿלײש, און
        אַרױפֿציִען אױף אײַך אַ הױט, און אַרײַנגעבן אין אײַך אַן אָטעם, און איר װעט
        לעבעדיק װערן;און איר װעט װיסן אַז איך בין יהוה.
      cs: A dám na vás žily, a učiním, že zroste na vás maso, a otáhnu vás koží; dám,
        pravím, do vás ducha, abyste ožily, i zvíte, že já jsem Hospodin.
      pl: I włożę na was ścięgna, i nawiodę na was muszkuły, i powlokę was skórą,
        i natchnę was duchem, abyście ożyły, i poznały, żem Ja Wiekuisty. 
    7:
      he: וְנִבֵּאתִי כַּאֲשֶׁר צֻוֵּיתִי וַיְהִי־קוֹל כְּהִנָּבְאִי וְהִנֵּה־רַעַשׁ
        וַתִּקְרְבוּ עֲצָמוֹת עֶצֶם אֶל־עַצְמוֹ׃
      yi: 'און איך האָב נבֿיאות געזאָגטאַזױ װי איך בין באַפֿױלן געװאָרן;און עס איז
        געװאָרן אַ גערױש, װי איך האָב נבֿיאות געזאָגט;ערשט אַ גערודער, און די בײנער
        האָבן גענענט בײן צו זײַן בײן. '
      cs: Tedy prorokoval jsem tak, jakž mi rozkázáno bylo. I stal se zvuk, když jsem
        já prorokoval, a aj, hřmot, když se přibližovaly kosti jedna k druhé.
      pl: Prorokowałem tedy jak mi polecono; i powstał szmer gdym prorokował, a oto
        łoskot - i zbliżyły się kości, kość do kości swojej. 
    8:
      he: וְרָאִיתִי וְהִנֵּה־עֲלֵיהֶם גִּדִים וּבָשָׂר עָלָה וַיִּקְרַם עֲלֵיהֶם
        עוֹר מִלְמָעְלָה וְרוּחַ אֵין בָּהֶם׃
      yi: 'און איך האָב געזען, ערשט אָדערן זײַנען אױף זײ, און פֿלײש איז אַרױפֿגעװאַקסן,
        און אַ הױט האָט זיך אַריבערגעצױגן אױף זײ פֿון אױבן, נאָר קײן אָטעם איז אין
        זײ ניט געװען. '
      cs: I viděl jsem, a aj, žily a maso na nich se ukázalo, i koží potaženy byly
        po vrchu, ale ducha žádného nebylo v nich.
      pl: I spojrzałem, a oto na nich ścięgna, i muszkuły porosły, i rozciągnęła się
        nad niemi skóra po wierzchu; wszakże ducha jeszcze nie było w nich. 
    9:
      he: וַיֹּאמֶר אֵלַי הִנָּבֵא אֶל־הָרוּחַ הִנָּבֵא בֶן־אָדָם וְאָמַרְתָּ אֶל־הָרוּחַ
        כֹּה־אָמַר אֲדֹנָי יְהוִה מֵאַרְבַּע רוּחוֹת בֹּאִי הָרוּחַ וּפְחִי בַּהֲרוּגִים
        הָאֵלֶּה וְיִחְיוּ׃
      yi: האָט ער צו מיר געזאָגט:זאָג נבֿיאות צו דעם אָטעם, זאָג נבֿיאות, דו מענטשנקינד,
        און זאָלסט זאָגן צו דעם אָטעם:אַזױ האָט געזאָגט גאָט דער האַר:פֿון די פֿיר
        װינטן קום, דו אָטעם, און הױך אַרײַן אין די דאָזיקע הרוּגים, אַז זײ זאָלן לעבעדיק
        װערן.
      cs: 'I řekl mi: Prorokuj k duchu, prorokuj, synu člověčí, a rci duchu: Takto
        praví Panovník Hospodin: Ode čtyř větrů přiď, duchu, a věj na tyto zmordované,
        ať oživou.'
      pl: 'I rzekł do mnie: Prorokuj do ducha, prorokuj, synu człowieczy, a oświadcz
        duchowi: Tak rzecze Pan, Wiekuisty: Od czterech wiatrów nadejdź duchu, a wioń
        na tych martwych, aby ożyli! '
    10:
      he: וְהִנַּבֵּאתִי כַּאֲשֶׁר צִוָּנִי וַתָּבוֹא בָהֶם הָרוּחַ וַיִּחְיוּ וַיַּעַמְדוּ
        עַל־רַגְלֵיהֶם חַיִל גָּדוֹל מְאֹד־מְאֹד׃
      yi: 'און איך האָב נבֿיאות געזאָגטאַזױ װי ער האָט מיר באַפֿױלן, און דער אָטעם
        איז אין זײ אַרײַן, און זײ זײַנען לעבעדיק געװאָרן;און זײ האָבן זיך געשטעלט
        אױף זײערע פֿיס, אַ זײער זײער גרױסע מחנה. '
      cs: Tedy prorokoval jsem, jakž mi rozkázal. I všel do nich duch, a ožili, a
        postavili se na nohách svých, zástup velmi veliký.
      pl: Prorokowałem tedy jak mi polecił, i wstąpił w nich duch, i ożyli i stanęli
        na nogach swoich jako wojsko liczne niezmiernie. 
    11:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם הָעֲצָמוֹת הָאֵלֶּה כָּל־בֵּית יִשְׂרָאֵל הֵמָּה
        הִנֵּה אֹמְרִים יָבְשׁוּ עַצְמוֹתֵינוּ וְאָבְדָה תִקְוָתֵנוּ נִגְזַרְנוּ לָנוּ׃
      yi: 'און ער האָט צו מיר געזאָגט:מענטשנקינד, די דאָזיקע בײנער, זײ זײַנעןדאָס
        גאַנצע הױז פֿון ישׂראל;זע, זײ זאָגן:פֿאַרטריקנט זײַנען אונדזערע בײנער, און
        פֿאַרלאָרן איז אונדזער האָפֿונג;פֿאַרשניטן זײַנען מיר. '
      cs: 'I řekl mi: Synu člověčí, kosti tyto jsou všecken dům Izraelský. Aj, říkají:
        Uschly kosti naše, a zhynula čáka naše, jižť jest po nás.'
      pl: 'I rzekł do mnie: Synu człowieczy! Kości te, wszystek dom to Israela. Oto
        powiadają: poschły kości nasze, znikła nadzieja nasza; zginęliśmy! '
    12:
      he: לָכֵן הִנָּבֵא וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה הִנֵּה אֲנִי
        פֹתֵחַ אֶת־קִבְרוֹתֵיכֶם וְהַעֲלֵיתִי אֶתְכֶם מִקִּבְרוֹתֵיכֶם עַמִּי וְהֵבֵאתִי
        אֶתְכֶם אֶל־אַדְמַת יִשְׂרָאֵל׃
      yi: 'דרום זאָג נבֿיאות, און זאָלסט זאָגן צו זײ:אַזױ האָט געזאָגט גאָט דער האַר:זע,
        איך עפֿן אײַערע קבֿרים, און װעל אײַך, מײַן פֿאָלק, אױפֿברענגען פֿון אײַערע
        קבֿרים. און אײַך ברענגען אױף דער ערד פֿון ישׂראל. '
      cs: 'Protož prorokuj a rci jim: Takto praví Panovník Hospodin: Aj, já otevru
        hroby vaše, a vyvedu vás z hrobů vašich, lide můj, a uvedu vás do země Izraelské.'
      pl: 'Przeto prorokuj a oświadcz im: Tak rzecze Pan, Wiekuisty: Oto Ja otworzę
        groby wasze, i wywiodę was z grobów waszych, ludu Mój! i zaprowadzę was do ziemi
        Israela; '
    13:
      he: וִידַעְתֶּם כִּי־אֲנִי יְהוָה בְּפִתְחִי אֶת־קִבְרוֹתֵיכֶם וּבְהַעֲלוֹתִי
        אֶתְכֶם מִקִּבְרוֹתֵיכֶם עַמִּי׃
      yi: 'און איר װעט װיסן אַז איך בין יהוה, װען איך עפֿן אײַערע קבֿרים, און װען
        איך ברענג אײַך אױף, מײַן פֿאָלק, פֿון אײַערע קבֿרים, '
      cs: I zvíte, že já jsem Hospodin, když otevru hroby vaše, a vyvedu vás z hrobů
        vašich, lide můj.
      pl: I poznacie, żem Ja Wiekuisty, gdy otworzę groby wasze, i gdy wywiodę was
        z grobów waszych, ludu Mój! 
    14:
      he: וְנָתַתִּי רוּחִי בָכֶם וִחְיִיתֶם וְהִנַּחְתִּי אֶתְכֶם עַל־אַדְמַתְכֶם
        וִידַעְתֶּם כִּי־אֲנִי יְהוָה דִּבַּרְתִּי וְעָשִׂיתִי נְאֻם־יְהוָה׃
      yi: און איך װעל אַרײַנגעבן מײַן גײַסט אין אײַך, און איר װעט לעבעדיק װערן;און
        איך װעל אײַך באַרוען אױף אײַער ערד;און איר װעט װיסן אַז איך יהוההאָב גערעדט
        און געטאָן, זאָגט יהוה.
      cs: A dám Ducha svého do vás, abyste ožili, a osadím vás v zemi vaší, i zvíte,
        že já Hospodin mluvím i činím, dí Hospodin.
      pl: I złożę ducha Mojego w was, abyście ożyli, i zostawię was na ziemi waszej,
        a poznacie, żem Ja Wiekuisty to wyrzekł i spełnił, rzecze Wiekuisty. 
    15:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    16:
      he: וְאַתָּה בֶן־אָדָם קַח־לְךָ עֵץ אֶחָד וּכְתֹב עָלָיו לִיהוּדָה וְלִבְנֵי
        יִשְׂרָאֵל חברו [חֲבֵרָיו] וּלְקַח עֵץ אֶחָד וּכְתוֹב עָלָיו לְיוֹסֵף עֵץ
        אֶפְרַיִם וְכָל־בֵּית יִשְׂרָאֵל חברו [חֲבֵרָיו׃]
      yi: 'און דו מענטשנקינד, נעם דיר אײן האָלץ, און שרײַב אָן אױף אים: פֿאַר יהוּדה,
        און פֿאַר די קינדער פֿון ישׂראל זײַנע חבֿרים; און נעם דיר אײן האָלץ, און שרײַב
        אָן אױף אים: פֿאַר יוסף – דער האָלץ פֿון אפֿרַיִם, און פֿון דעם גאַנצן הױז
        פֿון ישׂראל זײַנע חבֿרים; '
      cs: 'Ty pak synu člověčí, vezmi sobě dřevo jedno, a napiš na něm: Judovi, a
        synům Izraelským, tovaryšům jeho. Zatím vezma dřevo druhé, napiš na něm: Jozefovi
        dřevo Efraimovo, a všechněm synům Izraelským, tovaryšům jeho.'
      pl: 'Ty synu człowieczy! weź sobie pręt jeden i napisz na nim: Dla Judy i synów
        Israela, towarzyszy jego; weź też i pręt inny, a napisz na nim: Dla Józefa
        - szczep to Efraima - i całego domu Israela, towarzyszy jego! '
    17:
      he: וְקָרַב אֹתָם אֶחָד אֶל־אֶחָד לְךָ לְעֵץ אֶחָד וְהָיוּ לַאֲחָדִים בְּיָדֶךָ׃
      yi: 'און גענען זײ דיר אײנעם צום אַנדערן אין אײן האָלץ, אַז זײ זאָלן װערן אײנס
        אין דײַן האַנט. '
      cs: I spojž je sobě jedno k druhému v jedno dřevo, aby byla jako jedno v ruce
        tvé.
      pl: I złóż je sobie jeden do drugiego w pręt jeden, aby utworzyły całość w ręku
        twoim. 
    18:
      he: וְכַאֲשֶׁר יֹאמְרוּ אֵלֶיךָ בְּנֵי עַמְּךָ לֵאמֹר הֲלוֹא־תַגִּיד לָנוּ מָה־אֵלֶּה
        לָּךְ׃
      yi: 'און אַז די קינדער פֿון דײַן פֿאָלק װעלן זאָגן צו דיר, אַזױ צו זאָגן: װילסטו
        אונדז ניט זאָגן װאָס די דאָזיקע זײַנען דיר? '
      cs: 'A když mluviti budou k tobě synové lidu tvého, řkouce: Což nám neoznámíš,
        co ty věci znamenají:'
      pl: 'A gdy powiedzą ci synowie ludu twego, mówiąc: Czyżbyś nie wskazał nam do czego
        ci to służy? '
    19:
      he: דַּבֵּר אֲלֵהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה הִנֵּה אֲנִי לֹקֵחַ אֶת־עֵץ יוֹסֵף
        אֲשֶׁר בְּיַד־אֶפְרַיִם וְשִׁבְטֵי יִשְׂרָאֵל חברו [חֲבֵרָיו] וְנָתַתִּי אוֹתָם
        עָלָיו אֶת־עֵץ יְהוּדָה וַעֲשִׂיתִם לְעֵץ אֶחָד וְהָיוּ אֶחָד בְּיָדִי׃
      yi: 'רעד צו זײ: אַזױ האָט געזאָגט גאָט דער האַר: זעט, איך נעם דעם האָלץ פֿון
        יוסף װאָס אין דער האַנט פֿון אפֿרַיִם, און די שבֿטים פֿון ישׂראל זײַנע חבֿרים,
        און איך װעל זײ צוטאָן צו אים אין אײנעם מיט דעם האָלץ פֿון יהוּדה, און איך
        װעל זײ מאַכן פֿאַר אײן האָלץ, און זײ װעלן װערן אײנער אין מײַן האַנט. '
      cs: 'Mluv k nim: Takto praví panovník Hospodin: Aj, já vezmu dřevo Jozefovo,
        kteréž jest v ruce Efraimově, a pokolení Izraelských, tovaryšů jeho, a přiložím
        je s ním k dřevu Judovu, a učiním je dřevem jedním, i budou jedno v ruce mé.'
      pl: 'Oznajm im wtedy: Tak rzecze Pan, Wiekuisty: Oto biorę Ja pręt Józefa, który
        w mocy Efraima i pokoleń Israela, towarzyszy jego, i złożę go z nim, z prętem
        Judy, i uczynię je pniem jednym, aby utworzyły całość w ręce Mojej. '
    20:
      he: וְהָיוּ הָעֵצִים אֲ‍שֶׁר־תִּכְתֹּב עֲלֵיהֶם בְּיָדְךָ לְעֵינֵיהֶם׃
      yi: 'און די העלצער װאָס דו װעסט אױף זײ שרײַבן, זאָלן זײַן אין דײַן האַנט פֿאַר
        זײערע אױגן. '
      cs: A když budou ta dřeva, na kterýchž jsi psal, v ruce tvé před očima jejich,
      pl: Pręty zaś na których napiszesz, miej w ręce twojej przed oczyma ich, 
    21:
      he: וְדַבֵּר אֲלֵיהֶם כֹּה־אָמַר אֲדֹנָי יְהוִה הִנֵּה אֲנִי לֹקֵחַ אֶת־בְּנֵי
        יִשְׂרָאֵל מִבֵּין הַגּוֹיִם אֲשֶׁר הָלְכוּ־שָׁם וְקִבַּצְתִּי אֹתָם מִסָּבִיב
        וְהֵבֵאתִי אוֹתָם אֶל־אַדְמָתָם׃
      yi: 'און רעד צו זײ:אַזױ האָט געזאָגט גאָט דער האַר:זע, איך נעם צונױף די קינדער
        פֿון ישׂראלפֿון צװישן די פֿעלקער, װאָס זײ זײַנען אַװעק אַהין, און איך װעל
        זײ אײַנזאַמלען פֿון רונד אַרום, און װעל זײ ברענגען אױף זײער ערד. '
      cs: 'Tedy mluv k nim: Takto praví Panovník Hospodin: Aj, já vezmu syny Izraelské
        z prostřed národů těch, kamž odešli, a shromáždě je odevšad, uvedu je do země
        jejich.'
      pl: 'I powiedz im: Tak rzecze Pan, Wiekuisty: Oto wezmę Ja synów Israela z pośród
        narodów, do których zaszli, i zgromadzę ich zewsząd, i zaprowadzę ich do ziemi
        ich. '
    22:
      he: וְעָשִׂיתִי אֹתָם לְגוֹי אֶחָד בָּאָרֶץ בְּהָרֵי יִשְׂרָאֵל וּמֶלֶךְ אֶחָד
        יִהְיֶה לְכֻלָּם לְמֶלֶךְ וְלֹא יהיה־[יִהְיוּ־] עוֹד לִשְׁנֵי גוֹיִם וְלֹא
        יֵחָצוּ עוֹד לִשְׁתֵּי מַמְלָכוֹת עוֹד׃
      yi: 'און איך װעל זײ מאַכן פֿאַר אײן פֿאָלק אין לאַנד, אױף די בערג פֿון ישׂראל,
        און אײן מלך װעט זײַן בײַ זײ אַלעמען צום מלך;און זײ װעלן מער ניט זײַן אין צװײ
        פֿעלקער, און װעלן מער ניט צעטײלט װערן װידער אין צװײ מלוכות. '
      cs: A učiním je, aby byli národem jedním v té zemi na horách Izraelských, a
        král jeden bude nad nimi nade všemi králem. A nebudou více dva národové, aniž
        se již více děliti budou na dvoje království.
      pl: I uczynię ich narodem jednym na ziemi, na górach israelskich, a król jeden
        będzie im wszystkim królem, i nie będą nadal dwoma narodami, i nie rozpadną
        się nigdy więcej na dwa królestwa. 
    23:
      he: וְלֹא יִטַמְּאוּ עוֹד בְּגִלּוּלֵיהֶם וּבְשִׁקּוּצֵיהֶם וּבְכֹל פִּשְׁעֵיהֶם
        וְהוֹשַׁעְתִּי אֹתָם מִכֹּל מוֹשְׁבֹתֵיהֶם אֲשֶׁר חָטְאוּ בָהֶם וְטִהַרְתִּי
        אוֹתָם וְהָיוּ־לִי לְעָם וַאֲנִי אֶהְיֶה לָהֶם לֵאלֹהִים׃
      yi: 'און זײ װעלן זיך מער ניט פֿאַראומרײניקןמיט זײערע אָפּגעטער, און מיט זײערע
        אומװערדיקײטן, און מיט אַלע זײערע פֿאַרברעכן;און איך װעל זײ העלפֿן פֿון אַלע
        זײערע װױנערטערװאָס זײ האָבן געזינדיקט אין זײ, און איך װעל זײ רײניקן;און זײ
        װעלן מיר זײַן צום פֿאָלק, און איך װעל זײ זײַן צום גאָט. '
      cs: Aniž se budou poškvrňovati více ukydanými bohy svými, a ohavnostmi svými,
        ani jakými přestoupeními svými, i vysvobodím je ze všech obydlí jejich, v
        nichž hřešili, a očistím je. I budou mým lidem, a já budu jejich Bohem.
      pl: I nie będą się kalali nadal bałwanami swymi i obmierzłościami swemi, i występkami
        swymi, i wybawię ich ze wszystkich siedzib ich, w których grzeszyli, i oczyszczę
        ich, i będą znowu ludem Moim, a Ja będę Bogiem ich! 
    24:
      he: וְעַבְדִּי דָוִד מֶלֶךְ עֲלֵיהֶם וְרוֹעֶה אֶחָד יִהְיֶה לְכֻלָּם וּבְמִשְׁפָּטַי
        יֵלֵכוּ וְחֻקֹּתַי יִשְׁמְרוּ וְעָשׂוּ אוֹתָם׃
      yi: 'און מײַן קנעכט דוד װעט זײַן אַ מלך איבער זײ, און אײן פּאַסטוך װעט זײַן
        בײַ זײ אַלעמען;און אין מײַנע געזעצן װעלן זײ גײן, און מײַנע חוקים װעלן זײ היטן
        און זײ טאָן. '
      cs: A služebník můj David bude králem nad nimi, a pastýře jednoho všickni míti
        budou, aby v soudech mých chodili, a ustanovení mých ostříhali, i činili je.
      pl: A sługa Mój Dawid będzie królem nad nimi, i pasterza jednego mieć będą wszyscy;
        a wedle praw Moich będą postępowali, i ustaw Moich przestrzegali i spełniali
        je. 
    25:
      he: וְיָשְׁבוּ עַל־הָאָרֶץ אֲשֶׁר נָתַתִּי לְעַבְדִּי לְיַעֲקֹב אֲשֶׁר יָשְׁבוּ־בָהּ
        אֲבוֹתֵיכֶם וְיָשְׁבוּ עָלֶיהָ הֵמָּה וּבְנֵיהֶם וּבְנֵי בְנֵיהֶם עַד־עוֹלָם
        וְדָוִד עַבְדִּי נָשִׂיא לָהֶם לְעוֹלָם׃
      yi: 'און זײ װעלן זיצן אױף דעם לאַנדװאָס איך האָב געגעבן צו מײַן קנעכט, צו יעקבֿן,
        װאָס אײַערע עלטערן זײַנען געזעסן דערין;און זײ װעלן זיצן דערױף, זײ, און זײערע
        קינדער, און זײערע קינדסקינדער ביז אײביק;און מײַן קנעכט דוד װעט זײ זײַן אַ
        פֿירשט אױף אײביק. '
      cs: I budou bydliti v té zemi, kterouž jsem byl dal služebníku svému Jákobovi,
        v níž bydlili otcové vaši. Budou, pravím, v ní bydliti oni i synové jejich,
        i synové synů jejich až na věky, a David služebník můj knížetem jejich bude
        na věky.
      pl: I mieszkać będą w kraju, który oddałem słudze Mojemu Jakóbowi, w którym
        mieszkali ojcowie wasi; tak, mieszkać będą w nim oni, i synowie ich, i synowie
        synów ich na wieki, Dawid zaś, sługa Mój, będzie księciem ich na wieki. 
    26:
      he: וְכָרַתִּי לָהֶם בְּרִית שָׁלוֹם בְּרִית עוֹלָם יִהְיֶה אוֹתָם וּנְתַתִּים
        וְהִרְבֵּיתִי אוֹתָם וְנָתַתִּי אֶת־מִקְדָּשִׁי בְּתוֹכָם לְעוֹלָם׃
      yi: 'און איך װעל זײ שליסן אַ בונד פֿון שלום –אַן אײביקער בונד װעט עס זײַן מיט
        זײ;און איך װעל זײ באַזעצן, און זײ מערן, און װעל מאַכן מײַן הײליקטום צװישן
        זײ אױף אײביק. '
      cs: Nadto učiním s nimi smlouvu pokoje; smlouva věčná bude s nimi. A rozsadím
        je, i rozmnožím je, a postavím svatyni svou u prostřed nich na věky.
      pl: I zawrę z nimi przymierze pokoju - przymierzem wieczném będzie ono z nimi
        - i osadzę ich, i rozmnożę ich, i ustanowię świątynię Moję wpośród nich na wieki. 
    27:
      he: וְהָיָה מִשְׁכָּנִי עֲלֵיהֶם וְהָיִיתִי לָהֶם לֵאלֹהִים וְהֵמָּה יִהְיוּ־לִי
        לְעָם׃
      yi: 'און מײַן רוּונג װעט זײַן איבער זײ;און איך װעל זײ זײַן צום גאָט, און זײ
        װעלן מיר זײַן צום פֿאָלק. '
      cs: Bude i příbytek můj mezi nimi, a budu jejich Bohem, a oni budou lidem mým.
      pl: I będzie przybytek Mój nad nimi, i będę Bogiem ich, a oni będą ludem Moim. 
    28:
      he: וְיָדְעוּ הַגּוֹיִם כִּי אֲנִי יְהוָה מְקַדֵּשׁ אֶת־יִשְׂרָאֵל בִּהְיוֹת
        מִקְדָּשִׁי בְּתוֹכָם לְעוֹלָם׃
      yi: און די פֿעלקער װעלן װיסן אַז איך יהוה הײליק ישׂראל, װען מײַן הײליקטום װעט
        זײַן צװישן זײ אױף אײביק.
      cs: I zvědí národové, že jsem já Hospodin, jenž posvěcuji Izraele, když bude
        svatyně má u prostřed nich na věky.
      pl: I poznają narody, że to Ja, Wiekuisty, Israela uświęcam, gdyż będzie świątynia
        Moja wpośród nich na wieki. 
  38:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: בֶּן־אָדָם שִׂים פָּנֶיךָ אֶל־גּוֹג אֶרֶץ הַמָּגוֹג נְשִׂיא רֹאשׁ מֶשֶׁךְ
        וְתֻבָל וְהִנָּבֵא עָלָיו׃
      yi: מענטשנקינד, טו דײַן פּנים צו גוֹגן אין לאַנד מָגוג, דעם אױבערפֿירשט פֿון
        מֶשֶך און תּובֿל, און זאָג נבֿיאות אױף אים;
      cs: Synu člověčí, obrať tvář svou proti Gogovi, země Magog, knížeti a hlavě
        v Mešech a Tubal, a prorokuj proti němu,
      pl: Synu człowieczy! Zwróć oblicze swe przeciw Gogowi z ziemi Magog, książęciu
        naczelnemu w Meszech i Tubal i prorokuj przeciw niemu. 
    3:
      he: וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי אֵלֶיךָ גּוֹג נְשִׂיא רֹאשׁ
        מֶשֶׁךְ וְתֻבָל׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט גאָט דער האַר:זע, איך קום צו דיר, גוֹג,
        דו אױבערפֿירשט פֿון מֶשֶך און תּובֿל. '
      cs: 'A rci: Takto praví Panovník Hospodin: Aj, já budu proti tobě, Gogu, kníže
        a hlavo v Mešech a Tubal.'
      pl: 'A powiedz: Tak rzecze Pan, Wiekuisty: Otom Ja przeciw tobie Gogu, książęciu
        naczelny na Meszech i Tubal! '
    4:
      he: וְשׁוֹבַבְתִּיךָ וְנָתַתִּי חַחִים בִּלְחָיֶיךָ וְהוֹצֵאתִי אוֹתְךָ וְאֶת־כָּל־חֵילֶךָ
        סוּסִים וּפָרָשִׁים לְבֻשֵׁי מִכְלוֹל כֻּלָּם קָהָל רָב צִנָּה וּמָגֵן תֹּפְשֵׂי
        חֲרָבוֹת כֻּלָּם׃
      yi: 'און איך װעל דיך פֿאַרנאַרן, און װעל אַרײַנטאָן רינגען אין דײַנע קינבאַקן,
        און װעל דיך אַרױסציִען מיט דײַן גאַנצן חיל, פֿערד און רײַטער, פּראַכטיק אָנגעטאָן
        אַלע, אַ גרױס געזעמל, מיט פּאַנצערס און שילדן, װאָס האַלטן שװערדן אַלע. '
      cs: 'A odvedu tě zpět, dada udice do čelistí tvých, když tě vyvedu i všecko
        vojsko tvé, koně i jezdce, všecky oblečené v celou zbroj, zástup veliký s
        pavézami a štíty, všecky ty, kteříž užívají meče:'
      pl: I wywabię cię, i włożę wędy w czeluście twoje, i wyprowadzę cię i całe wojsko
        twoje, konie i jeźdzce, wszystko poubierane w strój wspaniały, hufce potężne
        przy tarczy i puklerzu, władający mieczem wszyscy. 
    5:
      he: פָּרַס כּוּשׁ וּפוּט אִתָּם כֻּלָּם מָגֵן וְכוֹבָע׃
      yi: 'פָּרַס, כּוּש, און פּוּט מיט זײ, אַלע מיט שילדן און קיװערס. '
      cs: Perské, Mouřeníny i Putské s nimi, všecky ty s štíty a lebkami,
      pl: Paras, Kusz i Put z nimi, wszystkie te przy tarczach i w hełmach. 
    6:
      he: גֹּמֶר וְכָל־אֲגַפֶּיהָ בֵּית תּוֹגַרְמָה יַרְכְּתֵי צָפוֹן וְאֶת־כָּל־אֲגַפָּיו
        עַמִּים רַבִּים אִתָּךְ׃
      yi: 'גוֹמר, און אַלע אירע מחנות, דאָס הױז פֿון תּוגַרמֶה, די עקן פֿון צפֿון,
        און אַלע זײערע מחנות –פֿיל פֿעלקער מיט דיר. '
      cs: Gomera i všecky houfy jeho, dům Togarmy od stran půlnočních, i všecky houfy
        jeho, národy mnohé s tebou.
      pl: Gomer i wszystkie lotne jego zastępy, dom Togarmy z krańców Północy i wszystkie
        lotne jego zastępy - ludy liczne z tobą. 
    7:
      he: הִכֹּן וְהָכֵן לְךָ אַתָּה וְכָל־קְהָלֶךָ הַנִּקְהָלִים עָלֶיךָ וְהָיִיתָ
        לָהֶם לְמִשְׁמָר׃
      yi: 'ברײט דיך אָן און זײַ אָנגעברײט, דו און אַלע דײַנע געזעמלעןװאָס זײַנען אײַנגעזאַמלט
        אַרום דיר, און זײַ בײַ זײ אָפּגעהיט. '
      cs: Budiž hotov, a připrav se, ty i všecko shromáždění tvé, těch, kteříž se
        k tobě sebrali, a buď strážcím jejich.
      pl: Szykuj się, a gotuj, ty i wszystkie tłumy twoje, które się gromadzą wokoło
        ciebie, a bądź im wodzem. 
    8:
      he: מִיָּמִים רַבִּים תִּפָּקֵד בְּאַחֲרִית הַשָּׁנִים תָּבוֹא אֶל־אֶרֶץ מְשׁוֹבֶבֶת
        מֵחֶרֶב מְקֻבֶּצֶת מֵעַמִּים רַבִּים עַל הָרֵי יִשְׂרָאֵל אֲשֶׁר־הָיוּ לְחָרְבָּה
        תָּמִיד וְהִיא מֵעַמִּים הוּצָאָה וְיָשְׁבוּ לָבֶטַח כֻּלָּם׃
      yi: 'אין פֿיל טעג אַרום װעסטו באַפֿױלן װערן, אין סָוף פֿון די יאָרן װעסטו קומען
        אױף אַ לאַנדװאָס איז אומגעקערט פֿון שװערד, װאָס איז אײַנגעזאַמלט פֿון פֿיל
        פֿעלקער –אױף די בערג פֿון ישׂראל. װאָס זײַנען געװען אַ שטענדיקע װיסטעניש;אָבער
        עס איז אַרױסגעצױגן געװאָרן פֿון די פֿעלקער, און זײ זיצן אין זיכערקײט אַלע. '
      cs: Po mnohých dnech navštíven budeš, v potomních letech přitáhneš na lid vysvobozený
        od meče, a shromážděný z národů mnohých na hory Izraelské, kteréž byly pustinou
        ustavičně, když oni z národů jsouce vyvedeni, budou bydliti bezpečně všickni.
      pl: 'Po długich czasach powołanym będziesz: U kresu lat dotrzesz do ziemi, która
        pokrzepiła się po mieczu, zebranej z pośród ludów wielu, do gór israelskich,
        które w stałą pustynię się były obróciły, która to z pośród ludów wyprowadzoną
        została, a obecnie zamieszkują spokojnie wszyscy. '
    9:
      he: וְעָלִיתָ כַּשֹּׁאָה תָבוֹא כֶּעָנָן לְכַסּוֹת הָאָרֶץ תִּהְיֶה אַתָּה וְכָל־אֲגַפֶּיךָ
        וְעַמִּים רַבִּים אוֹתָךְ׃
      yi: 'און װעסט אַרױפֿגײן װי עס קומט אַ געװיטער, װי אַ װאָלקן צו באַדעקן די ערד
        װעסטו זײַן, דו און אַלע דײַנע מחנות, און פֿיל פֿעלקער מיט דיר. '
      cs: V tom přitáhneš a přijdeš jako bouře, budeš jako oblak přikrývající zemi,
        ty i všickni houfové tvoji, i národové mnozí s tebou.
      pl: I wyruszysz, niby burza nadciągniesz, by jako chmura ziemię tę pokryć, ty i wszystkie
        lotne twe zastępy, i liczne ludy z tobą. 
    10:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה וְהָיָה בַּיּוֹם הַהוּא יַעֲלוּ דְבָרִים עַל־לְבָבֶךָ
        וְחָשַׁבְתָּ מַחֲשֶׁבֶת רָעָה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:און עס װעט זײַן אין יענעם טאָג, װעלן דיר
        אַרױפֿקומען זאַכן אױפֿן האַרצן, און װעסט טראַכטן אַ בײזע טראַכטונג. '
      cs: 'Takto praví Panovník Hospodin: I stane se v ten den, že vstoupí mnohé věci
        na srdce tvé, a budeš mysliti myšlení zlé.'
      pl: 'Tak rzecze Pan, Wiekuisty: I będzie onego czasu, że powstaną zamysły w sercu
        twojém a uknujesz plan niegodziwy. '
    11:
      he: וְאָמַרְתָּ אֶעֱלֶה עַל־אֶרֶץ פְּרָזוֹת אָבוֹא הַשֹּׁקְטִים יֹשְׁבֵי לָבֶטַח
        כֻּלָּם יֹשְׁבִים בְּאֵין חוֹמָה וּבְרִיחַ וּדְלָתַיִם אֵין לָהֶם׃
      yi: און װעסט זאָגן:איך װעל אַרױפֿגײן אױף דעם לאַנד פֿון אָפֿענע שטעט, איך װעל
        קומען אױף די רויִקע װאָס זיצן אין זיכערקײט, װאָס זיצן אַלע אָן אַ מױער, און
        ניטאָ בײַ זײ ריגל און טױערן;
      cs: 'A díš: Potáhnu na zemi, v níž jsou vsi, přitáhnu na ty, jenž pokoje užívají,
        bydlíce bezpečně, na všecky, kteříž bydlejí beze všech zdí, a nemají žádné
        závory ani bran,'
      pl: 'I powiesz: Wyruszę przeciw ziemi siół otwartych, wtargnę do owych cichych,
        mieszkających spokojnie; wszyscy oni mieszkają wszak bez murów, a zawór i bram
        nie mają. '
    12:
      he: לִשְׁלֹל שָׁלָל וְלָבֹז בַּז לְהָשִׁיב יָדְךָ עַל־חֳרָבוֹת נוֹשָׁבֹת וְאֶל־עַם
        מְאֻסָּף מִגּוֹיִם עֹשֶׂה מִקְנֶה וְקִנְיָן יֹשְׁבֵי עַל־טַבּוּר הָאָרֶץ׃
      yi: 'צו רױבן זאַקרױב, און צו ראַבעװען רױב, צו לײגן דײַן האַנט אױף חורבֿות באַזעצטע,
        און אױף אַ פֿאָלק אײַנגעזאַמלט פֿון פֿיל פֿעלקער, װאָס האָט אָנגעשאַפֿט פֿי
        און פֿאַרמעג –די װאָס זיצן אױפֿן נאָפּל פֿון דער ערד. '
      cs: Abych vzebral kořisti, a rozchvátal loupeže, obraceje ruku svou proti pouštěm
        již osazeným, a proti lidu zase shromážděnému z národů, zacházejícímu s dobytkem
        a jměním, bydlejícím u prostřed země.
      pl: Aby nabrać łupów i zgarnąć zdobycze, aby wyciągnąć rękę przeciw ruinom na nowo
        osiadłym, przeciw ludowi zgromadzonemu z pośród ludów, który dobytek i mienie
        sobie zdobywa, który zamieszkał na wypukłém środowisku ziemi. 
    13:
      he: שְׁבָא וּדְדָן וְסֹחֲרֵי תַרְשִׁישׁ וְכָל־כְּפִרֶיהָ יֹאמְרוּ לְךָ הֲלִשְׁלֹל
        שָׁלָל אַתָּה בָא הֲלָבֹז בַּז הִקְהַלְתָּ קְהָלֶךָ לָשֵׂאת כֶּסֶף וְזָהָב
        לָקַחַת מִקְנֶה וְקִנְיָן לִשְׁלֹל שָׁלָל גָּדוֹל׃
      yi: שבֿא, און דדָן, און די סָוחרים פֿון תַּרְשִיש, און אַלע אירע יונגלײבן, װעלן
        זאָגן צו דיר:קומסטו זאַקרױב צו רױבן?האָסטו אײַנגעזאַמלט דײַן געזעמל רױב צו
        ראַבעװען?זילבער און גאָלד אַװעקצוטראָגן?פֿי און פֿאַרמעג אַװעקצונעמען?פֿיל
        זאַקרױב צו רױבן?
      cs: 'Sába a Dedan, a kupci mořští, i všecka lvíčata jeho řeknou tobě: K rozebrání-liž
        kořistí ty se béřeš? K rozchvátání-li loupeže shromáždil jsi množství své,
        abys bral stříbro a zlato, abys nabral dobytka i zboží, a nashromáždil loupeže
        veliké?'
      pl: 'Szeba i Dedan i kupcy z Tarszyszu i wszystkie jego lwięta powiedzą do ciebie:
        Izali dla nabrania łupów przybyłeś, izali dla zagarnięcia zdobyczy zgromadziłeś
        tłumy twoje, abyś uniósł srebro i złoto, zabierał dobytek i mienie, abyś nabrał
        łupów wielkich? '
    14:
      he: לָכֵן הִנָּבֵא בֶן־אָדָם וְאָמַרְתָּ לְגוֹג כֹּה אָמַר אֲדֹנָי יְהוִה הֲלוֹא
        בַּיּוֹם הַהוּא בְּשֶׁבֶת עַמִּי יִשְׂרָאֵל לָבֶטַח תֵּדָע׃
      yi: 'דרום זאָג נבֿיאות, דו מענטשנקינד, און זאָלסט זאָגן צו גוֹגן:אַזױ האָט געזאָגט
        גאָט דער האַר:פֿאַר װאָר, אין יענעם טאָגװאָס מײַן פֿאָלק ישׂראל זיצט אין זיכערקײט,
        װעסטו זיך דערװיסן. '
      cs: 'Protož synu člověčí, prorokuj a rci Gogovi: Takto praví Panovník Hospodin:
        Zdaliž toho dne, když bude lid můj Izraelský bydliti bezpečně, nezvíš,'
      pl: 'Przeto prorokuj, synu człowieczy, a oświadcz Gogowi: Tak rzecze Pan, Wiekuisty:
        Zaprawdę, w on dzień gdy lud Mój israelski znowu spokojnie zamieszka, dowiesz
        się o tem. '
    15:
      he: וּבָאתָ מִמְּקוֹמְךָ מִיַּרְכְּתֵי צָפוֹן אַתָּה וְעַמִּים רַבִּים אִתָּךְ
        רֹכְבֵי סוּסִים כֻּלָּם קָהָל גָּדוֹל וְחַיִל רָב׃
      yi: 'און װעסט קומען פֿון דײַן אָרט, פֿון די עקן פֿון צפֿון, דו, און פֿיל פֿעלקער
        מיט דיר, רײַטער אױף פֿערד אַלע, אַ גרױס געזעמל, און חיל אַ סך. '
      cs: Kdyžto přitáhnouce z místa svého od stran půlnočních, ty i národové mnozí
        s tebou, sedíce na koních všickni, shromáždění veliké a vojsko znamenité,
      pl: Wtedy wyruszysz z ostępu twojego, z krańców Północy, a liczne ludy z tobą,
        jeżdżący na koniach wszyscy, hufce wielkie i wojsko potężne. 
    16:
      he: וְעָלִיתָ עַל־עַמִּי יִשְׂרָאֵל כֶּעָנָן לְכַסּוֹת הָאָרֶץ בְּאַחֲרִית הַיָּמִים
        תִּהְיֶה וַהֲבִאוֹתִיךָ עַל־אַרְצִי לְמַעַן דַּעַת הַגּוֹיִם אֹתִי בְּהִקָּדְשִׁי
        בְךָ לְעֵינֵיהֶם גּוֹג׃
      yi: און װעסט אַרױפֿגײן אױף מײַן פֿאָלק ישׂראלװי אַ װאָלקן צו באַדעקן די ערד
        –אין סָוף פֿון די טעג װעט דאָס זײַן –און איך װעל דיך ברענגען אױף מײַן לאַנד,
        כּדי די אומות זאָלן מיך דערקענען, װען איך װער געהײליקט דורך דיר, גוֹג, פֿאַר
        זײערע אױגן.
      cs: Potáhneš na lid můj Izraelský jako oblak, abys přikryl tu zemi? V potomních
        dnech stane se, že tě přivedu na zemi svou, aby mne poznali národové, když
        posvěcen budu v tobě před očima jejich, ó Gogu.
      pl: I przypadniesz na lud Mój israelski jako obłok, abyś pokrył tę ziemię - w późne
        czasy to się stanie, że cię przywiodę do ziemi Mojej, aby poznały Mnie ludy,
        gdy się uświęcę tobą przed oczyma ich, o Gogu! 
    17:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה הַאַתָּה־הוּא אֲשֶׁר־דִּבַּרְתִּי בְּיָמִים קַדְמוֹנִים
        בְּיַד עֲבָדַי נְבִיאֵי יִשְׂרָאֵל הַנִּבְּאִים בַּיָּמִים הָהֵם שָׁנִים לְהָבִיא
        אֹתְךָ עֲלֵיהֶם׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר:דו ביסט דאָך דער װאָס איך האָב אָנגעזאָגטאין
        פֿריִערדיקע טעג דורך מײַנע קנעכטדי נבֿיאים פֿון ישׂראל, װאָס האָבן נבֿיאות
        געזאָגט אין יענע טעג, יאָרן נאָכאַנאַנד, אַז איך װעל דיך ברענגען אױף זײ. '
      cs: 'Takto praví Panovník Hospodin: Zdaliž ty nejsi ten, o kterémž jsem mluvil
        za dnů starodávních skrze služebníky své, proroky Izraelské, kteříž prorokovali
        za těch dnů a let, že tě přivedu na ně?'
      pl: 'Tak rzecze Pan, Wiekuisty: Alboż nie ty ten, o którym mówiłem za dni dawnych,
        przez sługi Moje, proroków Israela, którzy prorokowali za dni onych przez
        lata całe, że cię przywiodę na nich! '
    18:
      he: וְהָיָה בַּיּוֹם הַהוּא בְּיוֹם בּוֹא גוֹג עַל־אַדְמַת יִשְׂרָאֵל נְאֻם
        אֲדֹנָי יְהוִה תַּעֲלֶה חֲמָתִי בְּאַפִּי׃
      yi: 'און עס װעט זײַן אין יענעם טאָג, אין דעם טאָג װאָס גוֹג קומט אױף דער ערד
        פֿון ישׂראל, זאָגט גאָט דער האַר, װעט אױפֿגײן מײַן גרימצאָרן אין מײַן נאָז. '
      cs: A však stane se v ten den, v den, v kterýž přitáhne Gog na zemi Izraelskou,
        praví Panovník Hospodin, že povstane prchlivost má s hněvem mým,
      pl: Wszakże w on dzień, w dzień którego nadciągnie Gog na ziemię israelską,
        rzecze Pan Wiekuisty, wstąpi gniew Mój w nozdrza Moje, 
    19:
      he: וּבְקִנְאָתִי בְאֵשׁ־עֶבְרָתִי דִּבַּרְתִּי אִם־לֹא בַּיּוֹם הַהוּא יִהְיֶה
        רַעַשׁ גָּדוֹל עַל אַדְמַת יִשְׂרָאֵל׃
      yi: און אין מײַן פֿאַרדראָס, אין דעם פֿײַער פֿון מײַן צאָרן האָב איך גערעדט:אױב
        אין יענעם טאָג װעט ניט זײַןאַ גרױסע ציטערניש אױף דער ערד פֿון ישׂראל!
      cs: A v rozhorlení svém, v ohni prchlivosti své mluviti budu. Jistě že v ten
        den bude pohnutí veliké v zemi Izraelské,
      pl: 'I w rzewniwości Mojej, w ogniu oburzenia Mojego to powiadam: Zaprawdę,
        onego dnia będzie wstrząśnienie wielkie na ziemi israelskiej. '
    20:
      he: וְרָעֲשׁוּ מִפָּנַי דְּגֵי הַיָּם וְעוֹף הַשָּׁמַיִם וְחַיַּת הַשָּׂדֶה
        וְכָל־הָרֶמֶשׂ הָרֹמֵשׂ עַל־הָאֲדָמָה וְכֹל הָאָדָם אֲשֶׁר עַל־פְּנֵי הָאֲדָמָה
        וְנֶהֶרְסוּ הֶהָרִים וְנָפְלוּ הַמַּדְרֵגוֹת וְכָל־חוֹמָה לָאָרֶץ תִּפּוֹל׃
      yi: 'און ציטערן װעלן פֿאַר מיר די פֿישן פֿון ים, און דער פֿױגל פֿון הימל. און
        די חיה פֿון פֿעלד, און יעטװעדער שרץ װאָס קריכט אױף דער ערד, און יעטװעדער מענטש
        װאָס אױפֿן געזיכט פֿון דער ערד;און צעשטערט װערן װעלן די בערג, און אײַנפֿאַלן
        װעלן די פֿעלדזטרעפּ, און יעטװעדער מױער װעט צו דער ערד פֿאַלן. '
      cs: Tak že se pohnou před tváří mou ryby mořské i ptactvo nebeské, a zvěř polní
        i všeliký zeměplaz plazící se po zemi, i všickni lidé, kteříž jsou na svrchku
        země. I rozválejí se hory, a padnou výsosti, i každá zed na zem upadne.
      pl: I zadrżą przedemną ryby morza i ptactwo nieba i zwierz polny i wszelki płaz
        pełzający po ziemi, i wszyscy ludzie co na powierzchni ziemi, i porozwalane
        będą góry i zapadną się piętrzące się skały, a każdy mur na ziemię runie. 
    21:
      he: וְקָרָאתִי עָלָיו לְכָל־הָרַי חֶרֶב נְאֻם אֲדֹנָי יְהוִה חֶרֶב אִישׁ בְּאָחִיו
        תִּהְיֶה׃
      yi: 'און איך װעל רופֿן קעגן אים אױף אַלע מײַנע בערג אַ שװערד, זאָגט גאָט דער
        האַר;אײנעמס שװערד װעט זײַן קעגן אַנדערן. '
      cs: Nebo zavolám proti němu po všech horách mých meče, praví Panovník Hospodin;
        meč každého proti bratru jeho bude.
      pl: I przyzwę przeciw niemu po wszystkich górach Moich miecz, rzecze Pan Wiekuisty,
        miecz każdego przeciw bratu jego się zwróci. 
    22:
      he: וְנִשְׁפַּטְתִּי אִתּוֹ בְּדֶבֶר וּבְדָם וְגֶשֶׁם שׁוֹטֵף וְאַבְנֵי אֶלְגָּבִישׁ
        אֵשׁ וְגָפְרִית אַמְטִיר עָלָיו וְעַל־אֲגַפָּיו וְעַל־עַמִּים רַבִּים אֲשֶׁר
        אִתּוֹ׃
      yi: 'און איך װעל זיך משפּטן מיט אים, מיט פּעסט און מיט בלוט;און אַ פֿלײציקן
        רעגן, און האָגלשטײנער, פֿײַער, און שװעבל, װעל איך מאַכן רעגענען אױף אים און
        אױף זײַנע מחנותאון אױף די פֿיל פֿעלקער װאָס מיט אים. '
      cs: A vykonám při něm soud morem a krve prolitím a přívalem rozvodnilým, a kamením
        krupobití velikého, ohněm a sirou dštíti budu na něj i na houfy jeho, a na
        národy mnohé, kteříž jsou s ním.
      pl: I rozprawię się z nim morem i krwią, a deszcz ulewny i grad kamienisty,
        ogień i siarkę spuszczę nań i na lotne zastępy jego, i na ludy liczne, które
        przy nim. 
    23:
      he: וְהִתְגַּדִּלְתִּי וְהִתְקַדִּשְׁתִּי וְנוֹדַעְתִּי לְעֵינֵי גּוֹיִם רַבִּים
        וְיָדְעוּ כִּי־אֲנִי יְהוָה׃
      yi: און איך װעל געגרײסט װערן און געהײליקט װערן, און איך װעל זיך לאָזן דערקענען
        פֿאַר די אױגן פֿון פֿיל אומות, און זײ װעלן װיסן אַז איך בין יהוה.
      cs: A tak zveleben, a posvěcen, a v známost uveden budu před očima národů mnohých,
        a zvědí, že já jsem Hospodin.
      pl: I tak okażę się wywyższonym, i uświęconym, i wsławię się przed oczyma narodów
        licznych, a poznają, żem Ja Wiekuisty. 
  39:
    1:
      he: וְאַתָּה בֶן־אָדָם הִנָּבֵא עַל־גּוֹג וְאָמַרְתָּ כֹּה אָמַר אֲדֹנָי יְהוִה
        הִנְנִי אֵלֶיךָ גּוֹג נְשִׂיא רֹאשׁ מֶשֶׁךְ וְתֻבָל׃
      yi: 'און דו מענטשנקינד, זאָג נבֿיאות אױף גוֹגן, און זאָלסט זאָגן:אַזױ האָט געזאָגט
        גאָט דער האַר:זע, איך קום צו דיר, גוֹג, דו אױבערפֿירשט פֿון מֶשֶך און תּובֿל. '
      cs: 'Ty synu člověčí, prorokuj ještě proti Gogovi a rci: Takto praví Panovník
        Hospodin: Aj, já povstanu proti tobě, ó Gogu, kníže a hlavo v Mešech a Tubal.'
      pl: 'Ty zaś, synu człowieczy, prorokuj przeciw Gogowi, i oświadcz: Tak rzecze
        Pan, Wiekuisty: Otom Ja przeciw tobie, Gogu, książęciu naczelny na Meszech
        i Tubal! '
    2:
      he: וְשֹׁבַבְתִּיךָ וְשִׁשֵּׁאתִיךָ וְהַעֲלִיתִיךָ מִיַּרְכְּתֵי צָפוֹן וַהֲבִאוֹתִךָ
        עַל־הָרֵי יִשְׂרָאֵל׃
      yi: 'און איך װעל דיך פֿאַרנאַרן, און דיך פֿירן, און װעל דיך אױפֿברענגען פֿון
        די עקן פֿון צפֿון, און דיך ברענגען אױף די בערג פֿון ישׂראל. '
      cs: A odvedu tě zpět, navštívě tě šesti ranami, když tě vzbudím, abys přitáhl
        od stran půlnočních, a přivedu tě na hory Izraelské.
      pl: I wywabię cię, i wywlokę, i wywiodę cię z krańców Północy, i sprowadzę cię
        na góry israelskie. 
    3:
      he: וְהִכֵּיתִי קַשְׁתְּךָ מִיַּד שְׂמֹאולֶךָ וְחִצֶּיךָ מִיַּד יְמִינְךָ אַפִּיל׃
      yi: 'און איך װעל אַרױסשלאָגן דײַן בױגן פֿון דײַן לינקער האַנט, און דײַנע פֿײַלן
        װעל איך פֿון דײַן רעכטער האַנט מאַכן אַרױספֿאַלן. '
      cs: Nebo vyrazím lučiště tvé z ruky tvé levé, a střely z ruky tvé pravé vyvrhu.
      pl: I wytrącę łuk twój z lewicy twojej, a strzały twe z ręki prawej twej wybiję. 
    4:
      he: עַל־הָרֵי יִשְׂרָאֵל תִּפּוֹל אַתָּה וְכָל־אֲגַפֶּיךָ וְעַמִּים אֲשֶׁר אִתָּךְ
        לְעֵיט צִפּוֹר כָּל־כָּנָף וְחַיַּת הַשָּׂדֶה נְתַתִּיךָ לְאָכְלָה׃
      yi: 'אױף די בערג פֿון ישׂראל װעסטו פֿאַלן, דו, און אַלע דײַנע מחנות, און די
        פֿעלקער װאָס מיט דיר;פֿאַר אַלערלײ געפֿליגלטע רױבפֿױגלעןאון די חיות פֿון פֿעלד,
        האָב איך דיך געגעבן צו שפּײַז. '
      cs: Na horách Izraelských padneš ty i všickni houfové tvoji i národové, kteříž
        budou s tebou; ptákům a všemu ptactvu křídla majícímu i zvěři polní dám tě
        k sežrání.
      pl: Na górach israelskich legniesz, ty i wszystkie lotne twe zastępy, wraz z ludami,
        które z tobą będą; ptactwu drapieżnemu, wszystkiemu co uskrzydlone i zwierzowi
        polnemu podam cię na żer. 
    5:
      he: עַל־פְּנֵי הַשָּׂדֶה תִּפּוֹל כִּי אֲנִי דִבַּרְתִּי נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'אױפֿן פֿרײַען פֿעלד װעסטו פֿאַלן, װאָרום איך האָב גערעדט, זאָגט גאָט דער
        האַר. '
      cs: Na svrchku pole padneš; neboť jsem já mluvil, praví Panovník Hospodin.
      pl: Na szczerém polu legniesz, albowiem Ja to wyrzekłem, rzecze Pan Wiekuisty. 
    6:
      he: וְשִׁלַּחְתִּי־אֵשׁ בְּמָגוֹג וּבְיֹשְׁבֵי הָאִיִּים לָבֶטַח וְיָדְעוּ כִּי־אֲנִי
        יְהוָה׃
      yi: 'און איך װעל אָנשיקן אַ פֿײַער אױף מָגוג, און אױף די װאָס זיצן אױף די אינדזלען
        אין זיכערקײט;און זײ װעלן װיסן אַז איך בין יהוה. '
      cs: Vypustím také oheň na Magoga i na ty, kteříž přebývají na ostrovích bezpečně,
        i zvědíť, že já jsem Hospodin.
      pl: I puszczę ogień na Magog i na zamieszkujących pobrzeża bezpieczne, a poznają,
        żem Ja Wiekuisty. 
    7:
      he: וְאֶת־שֵׁם קָדְשִׁי אוֹדִיעַ בְּתוֹךְ עַמִּי יִשְׂרָאֵל וְלֹא־אַחֵל אֶת־שֵׁם־קָדְשִׁי
        עוֹד וְיָדְעוּ הַגּוֹיִם כִּי־אֲנִי יְהוָה קָדוֹשׁ בְּיִשְׂרָאֵל׃
      yi: 'און מײַן הײליקן נאָמעןװעל איך באַװוּסט מאַכן צװישן מײַן פֿאָלק ישׂראל,
        און איך װעל מער ניט לאָזן פֿאַרשװעכט װערןמײַן הײליקן נאָמען;און די פֿעלקער
        װעלן װיסןאַז איך יהוה בין הײליק אין ישׂראל. '
      cs: A jméno svatosti své uvedu v známost u prostřed lidu svého Izraelského.
        Nedopustím, pravím, více poškvrňovati jména svatosti své, i zvědíť národové,
        že já jsem Hospodin Svatý v Izraeli.
      pl: A imię Moje święte rozsławię wpośród ludu Mojego israelskiego, a nie pozwolę
        poniewierać nadal imieniem Mojém świętém, i poznają narody, żem Ja Wiekuisty,
        święty w Israelu. 
    8:
      he: הִנֵּה בָאָה וְנִהְיָתָה נְאֻם אֲדֹנָי יְהוִה הוּא הַיּוֹם אֲשֶׁר דִּבַּרְתִּי׃
      yi: 'זע, עס קומט, און עס געשעט, זאָגט גאָט דער האַר;דאָס איז דער טאָג װאָס איך
        האָב אָנגעזאָגט. '
      cs: Aj, přijdeť a stane se to, praví Panovník Hospodin, téhož dne, o kterémž
        jsem mluvil.
      pl: Oto nadejdzie i spełni się, rzecze Pan Wiekuisty; oto on dzień o którym
        mówiłem. 
    9:
      he: וְיָצְאוּ יֹשְׁבֵי עָרֵי יִשְׂרָאֵל וּבִעֲרוּ וְהִשִּׂיקוּ בְּנֶשֶׁק וּמָגֵן
        וְצִנָּה בְּקֶשֶׁת וּבְחִצִּים וּבְמַקֵּל יָד וּבְרֹמַח וּבִעֲרוּ בָהֶם אֵשׁ
        שֶׁבַע שָׁנִים׃
      yi: 'און די באַװױנער פֿון די שטעט פֿון ישׂראל װעלן אַרױסגײן, און װעלן ברענען
        און הײצןמיט װאַפֿן און שילדן און פּאַנצערס, מיט בױגנס און מיט פֿײַלן, און
        מיט האַנטשטעקנס און מיט שפּיזן, און זײ װעלן ברענען פֿײַער דערמיט זיבן יאָר. '
      cs: Tehdy vyjdou obyvatelé měst Izraelských, a zapálíce, popálí zbroj a štíty
        i pavézy, lučiště i střely, dřevce i kopí, a budou je páliti ohněm sedm let.
      pl: Tedy wynijdą mieszkańcy miast israelskich i rozniecą i zapalą orężem i tarczą
        i puklerzem i łukiem i strzałami i maczugami i batogami, i będą niecili niemi
        ogień przez siedm lat. 
    10:
      he: וְלֹא־יִשְׂאוּ עֵצִים מִן־הַשָּׂדֶה וְלֹא יַחְטְבוּ מִן־הַיְּעָרִים כִּי
        בַנֶּשֶׁק יְבַעֲרוּ־אֵשׁ וְשָׁלְלוּ אֶת־שֹׁלְלֵיהֶם וּבָזְזוּ אֶת־בֹּזְזֵיהֶם
        נְאֻם אֲדֹנָי יְהוִה׃
      yi: און זײ װעלן ניט נעמען האָלץ פֿון פֿעלד, און ניט האַקן פֿון די װעלדער, נײַערט
        מיטן װאַפֿן װעלן זײ ברענען פֿײַער;און זײ װעלן באַראַבעװען זײערע באַראַבעװער,
        און באַרױבן זײערע רױבער, זאָגט גאָט דער האַר.
      cs: Aniž nositi budou dříví s pole, ani sekati v lesích, proto že zbrojí zaněcovati
        budou oheň, když zloupí ty, kteříž je loupívali, a mocí poberou těm, kteříž
        jim mocí brávali, praví Panovník Hospodin.
      pl: I nie będą nosili drew z pola, ani ścinać w lasach, albowiem orężem niecić
        będą ogień, i złupią łupieżców swoich, i ograbią grabicieli swoich, rzecze
        Pan, Wiekuisty. 
    11:
      he: וְהָיָה בַיּוֹם הַהוּא אֶתֵּן לְגוֹג מְקוֹם־שָׁם קֶבֶר בְּיִשְׂרָאֵל גֵּי
        הָעֹבְרִים קִדְמַת הַיָּם וְחֹסֶמֶת הִיא אֶת־הָעֹבְרִים וְקָבְרוּ שָׁם אֶת־גּוֹג
        וְאֶת־כָּל־הֲמוֹנֹה וְקָרְאוּ גֵּיא הֲמוֹן גּוֹג׃
      yi: 'און עס װעט זײַן אין יענעם טאָג, װעל איך געבן גוֹגן אַן אָרט פֿאַר אַ קבֿר
        אין ישׂראל, דעם טאָל פֿון די דורכגײער צום מזרח פֿון ים; און עס װעט פֿאַרשפּאַרן
        די דורכגײער דעם װעג; און מע װעט דאָרטן באַגראָבן גוֹגן און זײַן גאַנצן המון,
        און מע װעט עס רופֿן גֵי-הַמוֹן-גוֹג. '
      cs: I stane se v ten den, že dám Gogovi místo ku pohřbu tam v Izraeli, údolí,
        kudyž se jde k východní straně k moři, kteréžto zacpá ústa tudy jdoucích.
        I pohřbí tam Goga i všecko množství jeho, a nazovou je údolí množství Gogova.
      pl: I stanie się dnia onego, że wyznaczę Gogowi miejsce na grób, tam w Israelu,
        - dolinę koczujących, na wschód od morza, która zawrze tych koczowników. I pogrzebią
        tam Goga i wszystek tłum jego, i nazywać ją będą "doliną tłumów Goga". 
    12:
      he: וּקְבָרוּם בֵּית יִשְׂרָאֵל לְמַעַן טַהֵר אֶת־הָאָרֶץ שִׁבְעָה חֳדָשִׁים׃
      yi: 'און דאָס הױז פֿון ישׂראל װעט זײ באַגראָבן זיבן חדשים נאָכאַנאַנד, כּדי
        צו רײניקן דאָס לאַנד. '
      cs: Nebo pochovávati je budou dům Izraelský za sem měsíců proto, aby vyčistili
        zemi.
      pl: I grześć je będzie dom Israela dla oczyszczenia kraju przez siedm miesięcy. 
    13:
      he: וְקָבְרוּ כָּל־עַם הָאָרֶץ וְהָיָה לָהֶם לְשֵׁם יוֹם הִכָּבְדִי נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: 'און דאָס גאַנצע פֿאָלק פֿון לאַנד װעט זײ באַגראָבן; און זײ װעט זײַן פֿאַר
        אַ שם דער טאָג װאָס איך װער געערלעכט, זאָגט גאָט דער האַר. '
      cs: A tak pohřbí je všecken lid té země, a bude jim to ku poctivosti v den,
        v kterýž oslaven budu, praví Panovník Hospodin.
      pl: Chować zaś będzie wszystek lud ziemi, a pójdzie to im na chwałę w dzień,
        którego Ja się wsławię, rzecze Pan, Wiekuisty. 
    14:
      he: וְאַנְשֵׁי תָמִיד יַבְדִּילוּ עֹבְרִים בָּאָרֶץ מְקַבְּרִים אֶת־הָעֹבְרִים
        אֶת־הַנּוֹתָרִים עַל־פְּנֵי הָאָרֶץ לְטַהֲרָהּ מִקְצֵה שִׁבְעָה־חֳדָשִׁים
        יַחְקֹרוּ׃
      yi: 'און שטענדיקע לײַט װעט מען אָפּשײדן װאָס װעלן דורכגײן דורכן לאַנד, צו באַגראָבן
        מיט די דורכגײער די װאָס זײַנען געבליבן אױפֿן געזיכט פֿון לאַנד, כּדי עס צו
        רײניקן – צום סָוף פֿון זיבן חדשים װעלן זײ עס דורכזוכן. '
      cs: Oddělíť pak muže statečné, kteříž by procházeli tu zemi, proto aby pochovávali
        ty, kteříž by pozůstali na svrchku země, aby ji vyčistili. Po vyjití sedmi
        měsíců přehledávati začnou.
      pl: Ludzi téż stałych się wyznaczy, aby krążyli po kraju a grzebali koczowników
        tych, którzy pozostaną jeszcze na powierzchni ziemi, aby ją oczyścić. Po upływie
        siedmiu miesięcy zaczną poszukiwać. 
    15:
      he: וְעָבְרוּ הָעֹבְרִים בָּאָרֶץ וְרָאָה עֶצֶם אָדָם וּבָנָה אֶצְלוֹ צִיּוּן
        עַד קָבְרוּ אֹתוֹ הַמְקַבְּרִים אֶל־גֵּיא הֲמוֹן גּוֹג׃
      yi: 'און אַז די דורכגײער װעלן דורכגײן דורכן לאַנד, און עמעצער װעט דערזען אַ
        בײן פֿון אַ מענטשן, װעט ער אױפֿשטעלן דערבײַ אַ צײכן, ביז די באַגרעבער װעלן
        אים באַגראָבן אין גֵי-הַמוֹן-גוֹג. '
      cs: A ti procházejíce, choditi budou po zemi, a když uzří kosti člověčí, vzdělají
        při nich znamení pamětné, aby je pohřbili hrobaři v údolí množství Gogova.
      pl: I tak krążyć będą ci krążący po kraju, a gdy ujrzy który szkielet ludzki
        postawi przy nim znak, aż go pogrzebią grabarze w dolinie tłumów Goga. 
    16:
      he: וְגַם שֶׁם־עִיר הֲמוֹנָה וְטִהֲרוּ הָאָרֶץ׃
      yi: און הַמוֹנה װעט אױך זײַן דער נאָמען פֿון אַ שטאָט. אַזױ װעלן זײ רײניקן דאָס
        לאַנד.
      cs: Nýbrž to množství jeho bude k slávě i městu, když vyčistí tu zemi.
      pl: 'A będzie téż miano jednego miasta: Hamona "tłum" - i tak oczyszczą kraj. '
    17:
      he: וְאַתָּה בֶן־אָדָם כֹּה־אָמַר אֲדֹנָי יְהֹוִה אֱמֹר לְצִפּוֹר כָּל־כָּנָף
        וּלְכֹל חַיַּת הַשָּׂדֶה הִקָּבְצוּ וָבֹאוּ הֵאָסְפוּ מִסָּבִיב עַל־זִבְחִי
        אֲשֶׁר אֲנִי זֹבֵחַ לָכֶם זֶבַח גָּדוֹל עַל הָרֵי יִשְׂרָאֵל וַאֲכַלְתֶּם
        בָּשָׂר וּשְׁתִיתֶם דָּם׃
      yi: 'און דו מענטשנקינד, אַזױ האָט געזאָגט גאָט דער האַר:זאָג צו אַלערלײ געפֿליגלטע
        פֿױגלען, און צו אַלע חיות פֿון פֿעלד:זאַמלט אײַך אײַן, און קומט;קלײַבט אײַך
        אױף פֿון רונד אַרוםצו מײַן שלאַכטונג װאָס איך שלאַכט פֿאַר אײַך, אַ גרױסע
        שלאַכטונג אױף די בערג פֿון ישׂראל, און איר װעט עסן פֿלײש, און טרינקען בלוט. '
      cs: 'Ty pak synu člověčí, takto praví Panovník Hospodin: Rci ke všelijakým ptákům
        křídla majícím i ke všelijaké zvěři polní: Shromažďte se a přiďte, zbeřte
        se odevšad k obětem mým, kterýchž já nabiji vám,obětí velikých na horách Izraelských,
        a budete jísti maso a píti krev.'
      pl: 'Ty zaś, synu człowieczy! tak rzecze Pan Wiekuisty: Powiedz ptactwu, wszystkiemu
        co uskrzydlone, i każdemu zwierzowi polnemu: Zgromadźcie się a przyjdźcie,
        zbierzcie się zewsząd na rzeźną ofiarę Moję, gdyż gotuję wam rzeź wielką na górach
        israelskich, abyście się nażarli mięsa a napili krwi. '
    18:
      he: בְּשַׂר גִּבּוֹרִים תֹּאכֵלוּ וְדַם־נְשִׂיאֵי הָאָרֶץ תִּשְׁתּוּ אֵילִים
        כָּרִים וְעַתּוּדִים פָּרִים מְרִיאֵי בָשָׁן כֻּלָּם׃
      yi: 'פֿלײש פֿון גיבורים װעט איר עסן, און בלוט פֿון פֿירשטן פֿון דער ערד װעט
        איר טרינקען;װידערס, לעמער, און בעק, אָקסן, געשטאָפּטע פֿון בשן אַלע. '
      cs: Maso silných reků jísti budete, a krev knížat zemských píti, skopců, beranů
        a kozlů, volků, všecko tučných Bázanských.
      pl: Mięso rycerzy żreć, a krew książąt ziemi pić będziecie - baranów, baranków,
        kozłów i cielców - utuczone na Baszanie one wszystkie. 
    19:
      he: וַאֲכַלְתֶּם־חֵלֶב לְשָׂבְעָה וּשְׁתִיתֶם דָּם לְשִׁכָּרוֹן מִזִּבְחִי אֲשֶׁר־זָבַחְתִּי
        לָכֶם׃
      yi: 'און איר װעט עסן פֿעטס צו זאַט, און װעט טרינקען בלוט צום שכּור װערן, פֿון
        מײַן שלאַכטונג װאָס איך האָב געשלאַכט פֿאַר אײַך. '
      cs: A budete jísti tuk do sytosti, a píti krev do opití z obětí mých, kterýchž
        vám nabiji.
      pl: A nażrecie się tłuszczu do syta, a napijecie się krwi do upojenia z tej
        rzeźnej ofiary Mojej, którą gotuję wam. 
    20:
      he: וּשְׂבַעְתֶּם עַל־שֻׁלְחָנִי סוּס וָרֶכֶב גִּבּוֹר וְכָל־אִישׁ מִלְחָמָה
        נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און איר װעט זיך זעטן בײַ מײַן טיש מיט פֿערד און רײַטער, מיט גיבורים און
        אַלערלײ מלחמה-לײַט, זאָגט גאָט דער האַר. '
      cs: A nasytíte se z stolu mého koňmi i jezdci, silnými reky i všemi muži válečnými,
        dí Panovník Hospodin.
      pl: I nasycicie się u stołu Mojego końmi i rumakami, rycerzami i wojownikami
        wszelakimi, rzecze Pan, Wiekuisty. 
    21:
      he: וְנָתַתִּי אֶת־כְּבוֹדִי בַּגּוֹיִם וְרָאוּ כָל־הַגּוֹיִם אֶת־מִשְׁפָּטִי
        אֲשֶׁר עָשִׂיתִי וְאֶת־יָדִי אֲשֶׁר־שַׂמְתִּי בָהֶם׃
      yi: 'און איך װעל געבן מײַן כּבֿוד צװישן די פֿעלקער, און אַלע פֿעלקער װעלן זען
        מײַן משפּט װאָס איך האָב געטאָן, און מײַן האַנט װאָס איך האָב אַרױפֿגעטאָן
        אױף זײ. '
      cs: A tak zjevím slávu svou mezi národy, aby viděli všickni národové soud můj,
        kterýž jsem vykonal, i ruku mou, kterouž jsem doložil na ně.
      pl: I tak objawię chwałę Moję między narody i ujrzą wszystkie narody sąd Mój,
        którym spełnił, i rękę Moję, którąm położył na nie. 
    22:
      he: וְיָדְעוּ בֵּית יִשְׂרָאֵל כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם מִן־הַיּוֹם הַהוּא
        וָהָלְאָה׃
      yi: 'און דאָס הױז פֿון ישׂראל װעט װיסןפֿון יענעם טאָג אָן און װײַטער, אַז איך
        בין יהוה זײער גאָט. '
      cs: I zvíť dům Izraelský, že já jsem Hospodin Bůh jejich, od tohoto dne i potom.
      pl: I pozna dom Israela, żem Ja Wiekuisty, Bóg ich od onego dnia i nadal. 
    23:
      he: וְיָדְעוּ הַגּוֹיִם כִּי בַעֲוֺנָם גָּלוּ בֵית־יִשְׂרָאֵל עַל אֲשֶׁר מָעֲלוּ־בִי
        וָאַסְתִּר פָּנַי מֵהֶם וָאֶתְּנֵם בְּיַד צָרֵיהֶם וַיִּפְּלוּ בַחֶרֶב כֻּלָּם׃
      yi: 'און די פֿעלקער װעלן װיסן, אַז דורך זײערע זינד איז אין גלות אַװעק דאָס הױז
        פֿון ישׂראל, פֿאַר װאָס זײ האָבן געפֿעלשט אָן מיר, און איך האָב פֿאַרבאָרגן
        מײַן פּנים פֿון זײ;און איך האָב זײ געגעבן אין דער האַנט פֿון זײערע פֿײַנט,
        און זײ זײַנען געפֿאַלן דורכן שװערד אַלע. '
      cs: Zvědí také i národové, že pro svou nepravost zajat jest dům Izraelský, proto
        že se dopouštěli přestoupení proti mně; pročež jsem skryl tvář svou před nimi,
        a vydal jsem je v ruku protivníků jejich, aby padli mečem všickni napořád.
      pl: Poznają też i narody, że gwoli winie swej uprowadzeni zostali ci z domu
        Israela, przeto że sprzeniewierzyli się Mnie, i żem dla tego skrył oblicze
        swe przed nimi i wydał ich w ręce wrogów ich, aby legli od miecza wszyscy. 
    24:
      he: כְּטֻמְאָתָם וּכְפִשְׁעֵיהֶם עָשִׂיתִי אֹתָם וָאַסְתִּר פָּנַי מֵהֶם׃
      yi: 'לױט זײער אומרײנקײט און לױט זײערע פֿאַרברעכןהאָב איך געטאָן מיט זײ, און
        פֿאַרבאָרגן מײַן פּנים פֿון זײ. '
      cs: Podlé nečistoty jejich a podlé zpronevěření se jejich učinil jsem jim, a
        skryl jsem tvář svou před nimi.
      pl: Wedle skażenia ich i wedle występków ich postąpiłem z nimi, skrywszy oblicze
        swe przed nimi. 
    25:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה עַתָּה אָשִׁיב אֶת־שבית [שְׁבוּת] יַעֲקֹב
        וְרִחַמְתִּי כָּל־בֵּית יִשְׂרָאֵל וְקִנֵּאתִי לְשֵׁם קָדְשִׁי׃
      yi: 'פֿאַר װאָר, אַזױ האָט געזאָגט גאָט דער האַר:אַצונד װעל איך אומקערן די געפֿאַנגענשאַפֿט
        פֿון יעקבֿ, און װעל דערבאַרימען דאָס גאַנצע הױז פֿון ישׂראל;און איך װעל זיך
        אָננעמען פֿאַר מײַן הײליקן נאָמען. '
      cs: 'Z té příčiny takto praví Panovník Hospodin: Jižť zase přivedu zajaté Jákobovy,
        a smiluji se nade vším domem Izraelským a horliti budu příčinou jména svatosti
        své,'
      pl: 'Przeto rzecze tak Pan Wiekuisty: Teraz przywrócę brańców Jakóba i ulituję
        się nad całym domem Israela, i żarliwym się okażę gwoli imieniu Mojemu świętemu. '
    26:
      he: וְנָשׂוּ אֶת־כְּלִמָּתָם וְאֶת־כָּל־מַעֲלָם אֲשֶׁר מָעֲלוּ־בִי בְּשִׁבְתָּם
        עַל־אַדְמָתָם לָבֶטַח וְאֵין מַחֲרִיד׃
      yi: און זײ װעלן טראָגן זײער שאַנד, און זײער גאַנצע פֿעלשונג װאָס זײ האָבן געפֿעלשט
        אָן מיר, װען זײ זיצן אױף זײער ערד אין זיכערקײט, און קײנער שרעקט זײ ניט;
      cs: Ač ponesou potupu svou a všecko přestoupení své, kteréhož se dopustili proti
        mně, když bydlili v zemi své bezpečně, aniž byl, kdo by je přestrašil.
      pl: I poniosą hańbę swoję i wszelkie przeniewierstwo, którem sprzeniewierzali
        się Mnie, gdy zamieszkają na ziemi swej bezpiecznie, a nikt nie wystraszy. 
    27:
      he: בְּשׁוֹבְבִי אוֹתָם מִן־הָעַמִּים וְקִבַּצְתִּי אֹתָם מֵאַרְצוֹת אֹיְבֵיהֶם
        וְנִקְדַּשְׁתִּי בָם לְעֵינֵי הַגּוֹיִם רַבִּים׃
      yi: 'װען איך קער זײ צוריק פֿון די פֿעלקער, און װעל זײ אײַנזאַמלען פֿון די לענדער
        פֿון זײערע פֿײַנט, און װעל געהײליקט װערן דורך זײפֿאַר די אױגן פֿון פֿיל אומות. '
      cs: A však je zase přivedu z národů, a shromáždím je z zemí nepřátel jejich,
        a posvěcen budu v nich před očima národů mnohých.
      pl: Gdy sprowadzę ich z pośród ludów, a zgromadzę ich z ziem wrogów ich, a uświęcony
        będę przez nich przed oczyma narodów licznych. 
    28:
      he: וְיָדְעוּ כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם בְּהַגְלוֹתִי אֹתָם אֶל־הַגּוֹיִם
        וְכִנַּסְתִּים עַל־אַדְמָתָם וְלֹא־אוֹתִיר עוֹד מֵהֶם שָׁם׃
      yi: 'און זײ װעלן װיסן אַז איך בין יהוה זײער גאָט, װען איך פֿאַרטרײַב זײ צו די
        אומות, און װעל זײ דערנאָך אײַנזאַמלען אױף זײער ערד;און איך װעל פֿון זײ מער
        ניט איבערלאָזן דאָרטן. '
      cs: A tak poznají, že já jsem Hospodin Bůh jejich, když zaveda je do národů,
        shromáždím je do země jejich, a nepozůstavím tam žádného z nich.
      pl: Wtedy poznają, żem Ja Wiekuisty, Bóg ich, gdy uprowadziwszy ich do narodów
        znowu ich zgromadzę do ziemi ich, żadnego z nich tam nie zostawiając. 
    29:
      he: וְלֹא־אַסְתִּיר עוֹד פָּנַי מֵהֶם אֲשֶׁר שָׁפַכְתִּי אֶת־רוּחִי עַל־בֵּית
        יִשְׂרָאֵל נְאֻם אֲדֹנָי יְהוִה׃
      yi: און איך װעל מער ניט פֿאַרבאָרגן מײַן פּנים פֿון זײ, װאָרום איך האָב אױסגעגאָסן
        מײַן גײַסטאױף דעם הױז פֿון ישׂראל, זאָגט גאָט דער האַר.
      cs: Aniž skryji více tváři své před nimi, když vyleji Ducha svého na dům Izraelský,
        praví Panovník Hospodin.
      pl: I nie skryję nadal oblicza Mego przed nimi, ponieważ rozleję ducha Mojego
        na dom Israela, rzecze Pan, Wiekuisty. 
  40:
    1:
      he: בְּעֶשְׂרִים וְחָמֵשׁ שָׁנָה לְגָלוּתֵנוּ בְּרֹאשׁ הַשָּׁנָה בֶּעָשׂוֹר
        לַחֹדֶשׁ בְּאַרְבַּע עֶשְׂרֵה שָׁנָה אַחַר אֲשֶׁר הֻכְּתָה הָעִיר בְּעֶצֶם
        הַיּוֹם הַזֶּה הָיְתָה עָלַי יַד־יְהוָה וַיָּבֵא אֹתִי שָׁמָּה׃
      yi: 'אין פֿינף און צװאַנציקסטן יאָר פֿון אונדזער גלות, אין אָנהײב יאָר, אין
        צענטן טאָג פֿון חודש, אין פֿערצנטן יאָר נאָך דעם װי די שטאָט איז געשלאָגן
        געװאָרן, גענױ אין דעם דאָזיקן טאָג, איז געװען אױף מיר די האַנט פֿון גאָט,
        און ער האָט מיך אַהין געבראַכט. '
      cs: Dvadcátého pátého léta od zajetí našeho, na počátku roku, desátého dne měsíce,
        čtrnáctého léta po dobytí města, právě v tentýž den byla nade mnou ruka Hospodinova,
        a uvedl mne tam.
      pl: Dwudziestego piątego roku uprowadzenia naszego, na początku roku, dziesiątego
        dnia miesiąca, czternastego roku po zburzeniu miasta, tegoż właśnie dnia tknęła
        mnie ręka Wiekuistego, a przywiódł mnie tam. 
    2:
      he: בְּמַרְאוֹת אֱלֹהִים הֱבִיאַנִי אֶל־אֶרֶץ יִשְׂרָאֵל וַיְנִיחֵנִי אֶל־הַר
        גָּבֹהַּ מְאֹד וְעָלָיו כְּמִבְנֵה־עִיר מִנֶּגֶב׃
      yi: 'אין זעונגען פֿון גאָט האָט ער מיך געבראַכט קײן ארץ-ישׂראל, און ער האָט
        מיך אַראָפּגעלאָזט אױף אַ זײער הױכן באַרג, און אױף אים איז געװען אַזױ װי דאָס
        געבױ פֿון אַ שטאָט, אין דָרום. '
      cs: U viděních Božích přivedl mne do země Izraelské, a postavil mne na hoře
        velmi vysoké, při níž bylo jako stavení města, ku poledni.
      pl: W widzeniach Bożych przywiódł mnie do ziemi israelskiej, a postawił mnie
        na górze wysokiej bardzo, na której jakoby budowa miasta ku południowi. 
    3:
      he: וַיָּבֵיא אוֹתִי שָׁמָּה וְהִנֵּה־אִישׁ מַרְאֵהוּ כְּמַרְאֵה נְחֹשֶׁת וּפְתִיל־פִּשְׁתִּים
        בְּיָדוֹ וּקְנֵה הַמִּדָּה וְהוּא עֹמֵד בַּשָּׁעַר׃
      yi: 'און ער האָט מיך אַהין געבראַכט, ערשט דאָרטן איז אַ מאַן װאָס זײַן אױסזען
        איז אַזױ װי דאָס אױסזען פֿון קופּער, און אַ פֿלאַקסענע שנור איז אין זײַן האַנט,
        און אַ מעסטשטאַנג; און ער שטײט אין טױער. '
      cs: I uvedl mne tam, a aj, muž, kterýž na pohledění byl jako měď, maje šňůru
        lněnou v ruce své, a prut k rozměřování, a ten stál v bráně.
      pl: I przywiódł mnie tam, a oto mąż, którego wejrzenie niby wejrzenie kruszcu,
        trzymający sznur lniany w ręce swej i pręt mierniczy, stał on zaś w bramie. 
    4:
      he: וַיְדַבֵּר אֵלַי הָאִישׁ בֶּן־אָדָם רְאֵה בְעֵינֶיךָ וּבְאָזְנֶיךָ שְּׁמָע
        וְשִׂים לִבְּךָ לְכֹל אֲשֶׁר־אֲנִי מַרְאֶה אוֹתָךְ כִּי לְמַעַן הַרְאוֹתְכָה
        הֻבָאתָה הֵנָּה הַגֵּד אֶת־כָּל־אֲשֶׁר־אַתָּה רֹאֶה לְבֵית יִשְׂרָאֵל׃
      yi: 'און דער מאַן האָט צו מיר גערעדט: מענטשנקינד, זע מיט דײַנע אױגן, און מיט
        דײַנע אױערן הער, און לײג צו דײַן האַרץ צו אַלץ װאָס איך װײַז דיר, װאָרום כּדי
        דיר צו װײַזן ביסטו געבראַכט געװאָרן אַהער; דערצײל אַלץ װאָס דו זעסט צו דעם
        הױז פֿון ישׂראל.'
      cs: 'I mluvil ke mně ten muž: Synu člověčí, viz očima svýma, a ušima svýma slyš,
        a přilož srdce své ke všemu, což já ukáži tobě; nebo proto aťbych ukazoval,
        přiveden jsi sem. Ty pak oznámíš všecko domu Izraelskému, což vidíš.'
      pl: 'I rzekł do mnie on mąż: Synu człowieczy! patrz oczyma swemi, a uszyma swemi
        słuchaj, i zwróć uwagę twą na wszystko co ci ukażę; gdyż aby ci to pokazano
        przywiedzionyś tu: Opowiesz zaś wszystko co zobaczysz domowi Israela. '
    5:
      he: וְהִנֵּה חוֹמָה מִחוּץ לַבַּיִת סָבִיב סָבִיב וּבְיַד הָאִישׁ קְנֵה הַמִּדָּה
        שֵׁשׁ־אַמּוֹת בָּאַמָּה וָטֹפַח וַיָּמָד אֶת־רֹחַב הַבִּנְיָן קָנֶה אֶחָד
        וְקוֹמָה קָנֶה אֶחָד׃
      yi: און זע, אַ מױער איז געװען דרױסן פֿון דעם הױז רונד אַרום; און אין דער האַנט
        פֿון דעם מאַן איז געװען אַ מעסטשטאַנג פֿון זעקס אײלן, איטלעכע פֿון אַן אײל
        מיט אַ האַנטברײט; און ער האָט אָפּגעמאָסטן די ברײט פֿון דעם בנין, אײן שטאַנג,
        און די הײך אײן שטאַנג.  
      cs: A aj, zed zevnitř při domu vůkol a vůkol, a v ruce muže toho prut míry,
        šesti loket, (loket o dlaň delší než obecní). Změřil šířku toho stavení jednoho
        prutu, a výšku jednoho prutu.
      pl: 'A oto mur otaczał z zewnątrz gmach wokoło; w ręce zaś onego męża był pręt
        mierniczy na sześć łokci, każdy na łokieć i dłoń długi. I rozmierzył on grubość
        onej budowy: pręt jeden, a wysokość téż pręt jeden. '
    6:
      he: וַיָּבוֹא אֶל־שַׁעַר אֲשֶׁר פָּנָיו דֶּרֶךְ הַקָּדִימָה וַיַּעַל במעלותו
        [בְּמַעֲלוֹתָיו] וַיָּמָד אֶת־סַף הַשַּׁעַר קָנֶה אֶחָד רֹחַב וְאֵת סַף אֶחָד
        קָנֶה אֶחָד רֹחַב׃
      yi: 'און ער איז געקומען צו אַ טױער װאָס זײַן פֿאָדערזײַט איז געװען צו מזרח,
        און ער איז אַרױפֿגעגאַנגען אױף זײַנע טרעפּ, און האָט אָפּגעמאָסטן די שװעל
        פֿון דעם טױער, אײן שטאַנג די ברײט – די אײן שװעל, אײן שטאַנג די ברײט. '
      cs: A všed do brány, kteráž byla naproti východu, šel na horu po stupních jejích,
        i změřil prah brány jednoho prutu zšíří, a prah druhý jednoho prutu zšíří.
      pl: 'Poczem wszedłszy do bramy zwróconej w kierunku ku wschodowi, wstąpił po wschodach
        jej i rozmierzył przededrzwie bramy: pręt jeden wszerz, a przededrzwie téż
        drugiej, pręt jeden wszerz. '
    7:
      he: וְהַתָּא קָנֶה אֶחָד אֹרֶךְ וְקָנֶה אֶחָד רֹחַב וּבֵין הַתָּאִים חָמֵשׁ
        אַמּוֹת וְסַף הַשַּׁעַר מֵאֵצֶל אוּלָם הַשַּׁעַר מֵהַבַּיִת קָנֶה אֶחָד׃
      yi: 'און איטלעכער אַלקער איז געװען אײן שטאַנג די לענג, און אײן שטאַנג די ברײט,
        און צװישן די אַלקערס פֿינף אײלן; און די שװעל פֿון דעם טױער לעבן דעם פֿירהױז
        פֿון טױער פֿון אינעװײניק איז געװען אײן שטאַנג. '
      cs: A pokojíky jednoho prutu zdélí, a jednoho prutu zšíří, mezi pokojíky pak
        pět loket, a prah brány podlé síňce brány vnitř prutu jednoho.
      pl: 'A każda strażnica: pręt jeden wzdłuż a pręt jeden wszerz, między strażnicami
        zaś pięć łokci; przededrzwie téż bramy podle przysionka bramy z wewnątrz:
        pręt jeden. '
    8:
      he: וַיָּמָד אֶת־אֻלָם הַשַּׁעַר מֵהַבַּיִת קָנֶה אֶחָד׃
      yi: 'און ער האָט אָפּגעמאָסטן דאָס פֿירהױז פֿון טױער פֿון אינעװײניק, אײן שטאַנג. '
      cs: I změřil síňci brány vnitř na jeden prut.
      pl: 'I rozmierzył przysionek bramy z wewnątrz: pręt jeden. '
    9:
      he: וַיָּמָד אֶת־אֻלָם הַשַּׁעַר שְׁמֹנֶה אַמּוֹת ואילו [וְאֵילָיו] שְׁתַּיִם
        אַמּוֹת וְאֻלָם הַשַּׁעַר מֵהַבָּיִת׃
      yi: 'און ער האָט אָפּגעמאָסטן דאָס פֿירהױז פֿון טױער, אַכט אײלן, און זײַנע טירזײַלן,
        צװײ אײלן; און דאָס פֿירהױז פֿון טױער איז געװען פֿון אינעװײניק. '
      cs: Změřil také síňci brány osmi loket, a veřeje její dvou loket, totiž síňce
        brány vnitř.
      pl: 'Poczem rozmierzył przysionek bramy: ośm łokci, a pilastry jej: dwa łokcie;
        był zaś przysionek bramy po stronie wewnętrznej. '
    10:
      he: וְתָאֵי הַשַּׁעַר דֶּרֶךְ הַקָּדִים שְׁלֹשָׁה מִפֹּה וּשְׁלֹשָׁה מִפֹּה
        מִדָּה אַחַת לִשְׁלָשְׁתָּם וּמִדָּה אַחַת לָאֵילִם מִפֹּה וּמִפּוֹ׃
      yi: 'און די אַלקערס פֿון דעם טױער צו מזרח זײַנען געװען דרײַ פֿון דער זײַט, און
        דרײַ פֿון דער אַנדער זײַט; אײן מאָס פֿאַר זײ דרײַען, און אײן מאָס פֿאַר די
        טירזײַלן פֿון דער זײַט און פֿון דער אַנדער זײַט. '
      cs: I pokojíky brány východní, tři s jedné a tři s druhé strany. Jedné míry
        byly všecky tři, a míra jednostejná veřejí po obou stranách.
      pl: A strażnic bramy zwróconej ku wschodowi było po trzy z tej, i po trzy z przeciwległej
        strony, pomiaru jednego wszystkie trzy, pomiar téż jeden miały pilastry z jednej
        i z drugiej strony. 
    11:
      he: וַיָּמָד אֶת־רֹחַב פֶּתַח־הַשַּׁעַר עֶשֶׂר אַמּוֹת אֹרֶךְ הַשַּׁעַר שְׁלוֹשׁ
        עֶשְׂרֵה אַמּוֹת׃
      yi: 'און ער האָט אָפּגעמאָסטן די ברײט פֿון דעם טױעראײַנגאַנג, צען אײלן; די לענג
        פֿון טױער, דרײַצן אײלן. '
      cs: Změřil též i širokost dveří té brány desíti loket, a dlouhost též brány
        třinácti loket,
      pl: I rozmierzył szerokość otworu bramy na dziesięć łokci, długość zaś bramy
        na trzynaście łokci. 
    12:
      he: וּגְבוּל לִפְנֵי הַתָּאוֹת אַמָּה אֶחָת וְאַמָּה־אַחַת גְּבוּל מִפֹּה וְהַתָּא
        שֵׁשׁ־אַמּוֹת מִפּוֹ וְשֵׁשׁ אַמּוֹת מִפּוֹ׃
      yi: 'און אַן אַרומצאַם איז געװען פֿאַר די אַלקערס, אײן אײל פֿון דער זײַט , און
        אײן אײל אַרומצאַם פֿון דער אַנדער זײַט; און די אַלקערס זײַנען געװען זעקס אײלן
        פֿון דער זײַט, און זעקס אײלן פֿון דער אַנדער זײַט. '
      cs: A přístřeší před pokojíky jednoho lokte, a na jeden loket přístřeší s této
        strany, pokojíky pak šesti loket s jedné, a šesti loket s druhé strany.
      pl: 'A balustrada przed strażnicami: łokieć jeden (wysokości) i łokieć téż jeden
        balustrada z przeciwległej strony; każda zaś strażnica miała sześć łokci z jednej,
        a sześć łokci z drugiej strony. '
    13:
      he: וַיָּמָד אֶת־הַשַּׁעַר מִגַּג הַתָּא לְגַגּוֹ רֹחַב עֶשְׂרִים וְחָמֵשׁ אַמּוֹת
        פֶּתַח נֶגֶד פָּתַח׃
      yi: 'און ער האָט אָפּגעמאָסטן דעם טױער, פֿון דעם דאַך פֿון אײן אַלקער צו דעם
        אַנטקעגנדיקן דאַך, פֿינף און צװאַנציק אײלן די ברײט; אַן עפֿענונג קעגן אַן
        עפֿענונג. '
      cs: A tak změřil bránu od střechy pokojíka do střechy druhého, širokost pětmecítma
        loket, dvéře naproti dveřím.
      pl: 'I rozmierzył bramę od dachu jednej strażnicy do dachu drugiej: odległość
        dwadzieścia i pięć łokci drzwi naprzeciw drzwi. '
    14:
      he: וַיַּעַשׂ אֶת־אֵילִים שִׁשִּׁים אַמָּה וְאֶל־אֵיל הֶחָצֵר הַשַּׁעַר סָבִיב
        סָבִיב׃
      yi: 'און ער האָט געמאַכט די טירזײַלן זעכציק אײלן, ביז אױף די טירזײַלן פֿון הױף
        אין די טױערן רונד אַרום. '
      cs: A udělal veřeje šedesáti loket, a každé veřeje síně i brány vůkol a vůkol
        jedna míra.
      pl: I obliczył pilastry na sześćdziesiąt łokci, i tak każdy pilastr w dworcu
        przy bramie wokoło. 
    15:
      he: וְעַל פְּנֵי הַשַּׁעַר היאתון [הָאִיתוֹן] עַל־לִפְנֵי אֻלָם הַשַּׁעַר הַפְּנִימִי
        חֲמִשִּׁים אַמָּה׃
      yi: און פֿון דער פֿאָדערזײַט פֿון דעם אײַנגאַנגטױער ביז דער פֿאָדערזײַט פֿון
        דעם אינעװײניקסטן פֿירהױז פֿון טױער איז געװען פֿופֿציק אײלן.
      cs: Od předku pak brány, kudyž se vchází do předku síňce brány vnitřní, bylo
        padesáte loket.
      pl: 'Od frontu zaś bramy wschodniej, do frontu przysionka bramy wewnętrznej:
        pięćdziesiąt łokci. '
    16:
      he: וְחַלֹּנוֹת אֲטֻמוֹת אֶל־הַתָּאִים וְאֶל אֵלֵיהֵמָה לִפְנִימָה לַשַּׁעַר
        סָבִיב סָבִיב וְכֵן לָאֵלַמּוֹת וְחַלּוֹנוֹת סָבִיב סָבִיב לִפְנִימָה וְאֶל־אַיִל
        תִּמֹרִים׃
      yi: און שמאָלע פֿענצטער זײַנען געװען אין די אַלקערס, און אין זײערע טירזײַלן,
        אינעװײניקצו צום טױער רונד אַרום, און אַזױ אין די געװעלבן; און פֿענצטער רונד
        אַרום אינעװײניקצו; און אױף די טירזײַלן טײטלבײמער.
      cs: A byla okna possoužená v pokojících i nad veřejemi jejich, do vnitřku brány
        vůkol a vůkol, takž i při klenutí, a na okních vůkol a vůkol do vnitřku, a
        na veřejích byly palmy.
      pl: 'Okna téż okratowane w strażnicach i ich pilastrach po stronie wewnętrznej
        miała brama dokoła, i tak samo przysionki: miały one okna dokoła z wewnątrz,
        na pilastrach zaś palmy. '
    17:
      he: וַיְבִיאֵנִי אֶל־הֶחָצֵר הַחִיצוֹנָה וְהִנֵּה לְשָׁכוֹת וְרִצְפָה עָשׂוּי
        לֶחָצֵר סָבִיב סָבִיב שְׁלֹשִׁים לְשָׁכוֹת אֶל־הָרִצְפָה׃
      yi: 'און ער האָט מיך געבראַכט אין דעם אױסנװײניקסטן הױף, ערשט דאָרטן זײַנען קאַמערן,
        און אַ פֿלאַסטערונג איז געמאַכט אין הױף רונד אַרום; דרײַסיק קאַמערן אױף דער
        פֿלאַסטערונג. '
      cs: Potom mne uvedl do síně zevnitřní, a aj, komůrky a půda udělaná při síni
        vůkol a vůkol. Třidceti komůrek na té půdě bylo.
      pl: 'I powiódł mnie do dworca zewnętrznego, a oto były tam halle i posadzka
        kamienna ułożona na dworcu dokoła: trzydzieści hall było przy onej posadzce. '
    18:
      he: וְהָרִצְפָה אֶל־כֶּתֶף הַשְּׁעָרִים לְעֻמַּת אֹרֶךְ הַשְּׁעָרִים הָרִצְפָה
        הַתַּחְתּוֹנָה׃
      yi: און די פֿלאַסטערונג איז געװען בײַ דער זײַט פֿון די טױערן אַקעגן דער לענג
        פֿון די טױערן – די אונטערשטע פֿלאַסטערונג.
      cs: Ta pak půda po straně těch bran, naproti dlouhosti bran, půda nižší byla.
      pl: Posadzka zaś kamienna ciągnęła się wzdłuż bram, równolegle do długości bram
        - była to posadzka dolna. 
    19:
      he: וַיָּמָד רֹחַב מִלִּפְנֵי הַשַּׁעַר הַתַּחְתּוֹנָה לִפְנֵי הֶחָצֵר הַפְּנִימִי
        מִחוּץ מֵאָה אַמָּה הַקָּדִים וְהַצָּפוֹן׃
      yi: און ער האָט אָפּגעמאָסטן די ברײט, פֿון פֿאַר דעם אונטערשטן טױער ביז פֿאַר
        דעם אינעװײניקסטן הױף פֿון אױסנװײניק, הונדערט אײלן, אין מזרח און אין צפֿון.
      cs: Změřil také šířku od předku brány dolejší až k předku síně vnitřní, zevnitř
        na sto loket k východu a půlnoci.
      pl: 'Rozmierzył téż odległość od frontu bramy dolnej, do frontu dworca wewnętrznego
        z zewnątrz: sto łokci, po stronie wschodniej i północnej. '
    20:
      he: וְהַשַּׁעַר אֲשֶׁר פָּנָיו דֶּרֶךְ הַצָּפוֹן לֶחָצֵר הַחִיצוֹנָה מָדַד אָרְכּוֹ
        וְרָחְבּוֹ׃
      yi: 'אױך דעם טױער פֿון דעם אױסנװײניקסטן הױף װאָס זײַן פֿאָדערזײַט איז געװען
        צו צפֿון, האָט ער אױסגעמאָסטן, זײַן לענג און זײַן ברײט. '
      cs: Též bránu, kteráž byla na půlnoci při síni zevnitřní, změřil na dél i na
        šíř.
      pl: Bramę też zwróconą w kierunku ku północy przy dworcu zewnętrznym rozmierzył
        wzdłuż i wszerz. 
    21:
      he: ותאו [וְתָאָיו] שְׁלוֹשָׁה מִפּוֹ וּשְׁלֹשָׁה מִפּוֹ ואילו [וְאֵילָיו] ואלמו
        [וְאֵלַמָּיו] הָיָה כְּמִדַּת הַשַּׁעַר הָרִאשׁוֹן חֲמִשִּׁים אַמָּה אָרְכּוֹ
        וְרֹחַב חָמֵשׁ וְעֶשְׂרִים בָּאַמָּה׃
      yi: 'און זײַנע אַלקערס זײַנען געװען דרײַ פֿון דער זײַט און דרײַ פֿון דער אַנדער
        זײַט; און זײַנע טירזײַלן און זײַנע געװעלבן אַזױ װי די מאָס פֿון דעם ערשטן
        טױער; פֿופֿציק אײלן זײַן לענג, און די ברײט פֿינף און צװאַנציק אײלן. '
      cs: (Jejíž pokojíkové tři s jedné a tři s druhé strany, i veřeje její i síňce
        její byly podlé míry brány prvnější.) Padesáti loket dlouhost její, širokost
        pak pětmecítma loket.
      pl: 'A strażnice jej: trzy z tej i trzy z przeciwległej strony, pilastry zaś
        i przysionki jej miały ten sam pomiar co brama pierwsza: pięćdziesiąt łokci
        długość jej, szerokość zaś dwadzieścia i pięć łokci. '
    22:
      he: וחלונו [וְחַלּוֹנָיו] ואלמו [וְאֵלַמָּיו] ותמרו [וְתִמֹרָיו] כְּמִדַּת הַשַּׁעַר
        אֲשֶׁר פָּנָיו דֶּרֶךְ הַקָּדִים וּבְמַעֲלוֹת שֶׁבַע יַעֲלוּ־בוֹ ואילמו [וְאֵילַמָּיו]
        לִפְנֵיהֶם׃
      yi: 'און זײַנע פֿענצטער, און זײַנע געװעלבן, און זײַנע טײטלבײמער, אַזױ װי די
        מאָס פֿון דעם טױער װאָס זײַן פֿאָדערזײַט איז געװען צו מזרח; און אױף זיבן טרעפּ
        איז מען אַרױפֿגעגאַנגען אין אים; און זײַנע געװעלבן זײַנען געװען פֿאַר זײ. '
      cs: Okna také její i síňce její i palmy její byly podlé míry brány té, kteráž
        byla k východu, a vstupovalo se k ní po sedmi stupních, před nimiž síňce její
        byly.
      pl: A okna jej i przysionek jej i palmy były według pomiaru bramy, zwróconej
        w kierunku ku wschodowi; po siedmiu zaś stopniach wstępowano do niej, a przysionki
        jej znajdowały się po stronie zewnętrznej. 
    23:
      he: וְשַׁעַר לֶחָצֵר הַפְּנִימִי נֶגֶד הַשַּׁעַר לַצָּפוֹן וְלַקָּדִים וַיָּמָד
        מִשַּׁעַר אֶל־שַׁעַר מֵאָה אַמָּה׃
      yi: און אַ טױער צום אינעװײניקסטן הױף איז געװען קעגן טױער צו צפֿון, און צו מזרח;
        און ער האָט אָפּגעמאָסטן פֿון טױער צו טױער הונדערט אײלן.
      cs: A byla ta brána u síně vnitřní naproti bráně půlnoční a východní; i odměřil
        od brány k bráně sto loket.
      pl: 'A dworzec wewnętrzny miał bramę naprzeciw bramy ku północy i wschodowi,
        wymierzył on zaś od bramy do bramy: sto łokci '
    24:
      he: וַיּוֹלִכֵנִי דֶּרֶךְ הַדָּרוֹם וְהִנֵּה־שַׁעַר דֶּרֶךְ הַדָּרוֹם וּמָדַד
        אילו [אֵילָיו] ואילמו [וְאֵילַמָּיו] כַּמִּדּוֹת הָאֵלֶּה׃
      yi: 'און ער האָט מיך געפֿירט צו דָרום, ערשט דאָרטן איז אַ טױער צו דָרום; און
        ער האָט אָפּגעמאָסטן זײַנע טירזײַלן און זײַנע געװעלבן אַזױ װי יענע מאָסן. '
      cs: Potom mne vedl ku poledni, a aj, brána ku poledni; i změřil veřeje její,
        i síňce její podlé těch měr,
      pl: Poczem powiódł mnie w kierunku ku południowi, a oto była tam brama zwrócona
        ku południowi. I rozmierzył on pilastry i przysionki jej wedle pomiarów poprzednich. 
    25:
      he: וְחַלּוֹנִים לוֹ ולאילמו [וּלְאֵילַמָּיו] סָבִיב סָבִיב כְּהַחֲלֹּנוֹת הָאֵלֶּה
        חֲמִשִּׁים אַמָּה אֹרֶךְ וְרֹחַב חָמֵשׁ וְעֶשְׂרִים אַמָּה׃
      yi: 'און פֿענצטער זײַנען געװען אין אים, און אין זײַנע געװעלבן רונד אַרום, אַזױ
        װי יענע פֿענצטער; פֿופֿציק אײלן די לענג, און די ברײט פֿינף און צװאַנציק אײלן. '
      cs: (A okna v ní i síňce její vůkol a vůkol podobná oknům oněm), padesáti loket
        zdélí a pětmecítma loket zšíří.
      pl: I miała ona okna, a niemniej przysionki dokoła jak one okna poprzednie na pięćdziesiąt
        łokci długości szerokość zaś na dwadzieścia i pięć łokci. 
    26:
      he: וּמַעֲלוֹת שִׁבְעָה עלותו [עֹלוֹתָיו] ואלמו [וְאֵלַמָּיו] לִפְנֵיהֶם וְתִמֹרִים
        לוֹ אֶחָד מִפּוֹ וְאֶחָד מִפּוֹ אֶל־אילו [אֵילָיו׃]
      yi: 'און זיבן טרעפּ זײַנען געװען זײַן אַרױפֿגאַנג, און זײַנע געװעלבן זײַנען
        געװען פֿאַר זײ; און ער האָט געהאַט טײטלבײמער, אײנעם פֿון דער זײַט, און אײנעם
        פֿון דער אַנדער זײַט, אױף זײַנע טירזײַלן. '
      cs: A k vstupování k ní stupňů sedm, a síňce její před nimi; též palmy při ní,
        jedna s jedné a druhá s druhé strany při veřejích jejích.
      pl: Siedm zaś stopni tworzyły wschody jej, a przysionki jej były po stronie
        wschodniej, - palmy, jedna z tej i jedna z przeciwległej strony u pilastrów
        jej. 
    27:
      he: וְשַׁעַר לֶחָצֵר הַפְּנִימִי דֶּרֶךְ הַדָּרוֹם וַיָּמָד מִשַּׁעַר אֶל־הַשַּׁעַר
        דֶּרֶךְ הַדָּרוֹם מֵאָה אַמּוֹת׃
      yi: און אַ טױער איז געװען צום אינעװײניקסטן הױף אַקעגן דָרום; און ער האָט אָפּגעמאָסטן
        פֿון טױער צו טױער אַקעגן דָרום הונדערט אײלן.
      cs: Též bránu síně vnitřní ku poledni změřil od brány k bráně, na poledne, sto
        loket.
      pl: 'Bramę téż miał dworzec wewnętrzny w kierunku ku południowi, a rozmierzył
        on od bramy do bramy w kierunku ku południowi: sto łokci. '
    28:
      he: וַיְבִיאֵנִי אֶל־חָצֵר הַפְּנִימִי בְּשַׁעַר הַדָּרוֹם וַיָּמָד אֶת־הַשַּׁעַר
        הַדָּרוֹם כַּמִּדּוֹת הָאֵלֶּה׃
      yi: 'און ער האָט מיך געבראַכט צום אינעװײניקסטן הױף דורך דעם טױער פֿון דָרום,
        און ער האָט אָפּגעמאָסטן דעם טױער פֿון דָרום אַזױ װי יענע מאָסן. '
      cs: I uvedl mne do síně vnitřní branou polední, a změřil tu bránu polední podlé
        týchž měr,
      pl: Poczem powiódł mnie do dworca wewnętrznego przez bramę południową, i rozmierzył
        tę bramę południową według pomiarów poprzednich. 
    29:
      he: ותאו [וְתָאָיו] ואילו [וְאֵילָיו] ואלמו [וְאֵלַמָּיו] כַּמִּדּוֹת הָאֵלֶּה
        וְחַלּוֹנוֹת לוֹ ולאלמו [וּלְאֵלַמָּיו] סָבִיב סָבִיב חֲמִשִּׁים אַמָּה אֹרֶךְ
        וְרֹחַב עֶשְׂרִים וְחָמֵשׁ אַמּוֹת׃
      yi: 'און זײַנע אַלקערס, און זײַנע טירזײַלן, און זײַנע געװעלבן, זײַנען געװען
        אַזױ װי יענע מאָסן; און פֿענצטער זײַנען געװען אין אים, און אין זײַנע געװעלבן
        רונד אַרום; פֿופֿציק אײלן די לענג, און די ברײט פֿינף און צװאַנציק אײלן. '
      cs: I pokojíky její i veřeje její, i síňce její podlé týchž měr, i okna její
        i síňce její vůkol a vůkol, padesáti loket na dél, a na šíř pětmecítma loket.
      pl: I strażnice jej i pilastry i przysionki jej według pomiarów poprzednich
        - okna téż miała ona, a niemniej przysionki na pięćdziesiąt łokci długości,
        szerokości zaś na dwadzieścia i pięć łokci. 
    30:
      he: וְאֵלַמּוֹת סָבִיב סָבִיב אֹרֶךְ חָמֵשׁ וְעֶשְׂרִים אַמָּה וְרֹחַב חָמֵשׁ
        אַמּוֹת׃
      yi: 'און געװעלבן זײַנען געװען רונד אַרום; די לענג איז געװען פֿינף און צװאַנציק
        אײלן, און די ברײט פֿינף אײלן. '
      cs: A síňce vůkol a vůkol zšíří pětmecítma loket, a zdélí padesáti loket.
      pl: Przysionki zaś były zewsząd dokoła - długość na dwadzieścia i pięć łokci,
        a szerokość na pięć łokci. 
    31:
      he: וְאֵלַמָּו אֶל־חָצֵר הַחִצוֹנָה וְתִמֹרִים אֶל־אילו [אֵילָיו] וּמַעֲלוֹת
        שְׁמוֹנֶה מעלו [מַעֲלָיו׃]
      yi: און זײַנע געװעלבן זײַנען געװען צום אױסנװײניקסטן הױף צו, און טײטלבײמער זײַנען
        געװען אױף זײַנע טירזײַלן; און אַכט טרעפּ זײַנען געװען זײַן אַרױפֿגאַנג.
      cs: A síňce její jako síň zevnitřní, i palmy při veřejích jejích, též stupňů
        osm k vstupování k ní.
      pl: A przysionki jej prowadziły do dworca zewnętrznego, palmy téż u pilastrów
        jej; ośm zaś stopni tworzyły wschody jej. 
    32:
      he: וַיְבִיאֵנִי אֶל־הֶחָצֵר הַפְּנִימִי דֶּרֶךְ הַקָּדִים וַיָּמָד אֶת־הַשַּׁעַר
        כַּמִּדּוֹת הָאֵלֶּה׃
      yi: 'און ער האָט מיך געבראַכט אין דעם אינעװײניקסטן הױף אַקעגן מזרח, און ער האָט
        אָפּגעמאָסטן דעם טױער אַזױ װי יענע מאָסן. '
      cs: Uvedl mne také do síně vnitřní k východu, i změřil bránu tu podlé týchž
        měr,
      pl: Poczem powiódł mnie do dworca wewnętrznego w kierunku ku wschodowi, i rozmierzył
        bramę wedle pomiarów poprzednich. 
    33:
      he: ותאו [וְתָאָיו] ואלו [וְאֵלָיו] ואלמו [וְאֵלַמָּיו] כַּמִּדּוֹת הָאֵלֶּה
        וְחַלּוֹנוֹת לוֹ ולאלמו [וּלְאֵלַמָּיו] סָבִיב סָבִיב אֹרֶךְ חֲמִשִּׁים אַמָּה
        וְרֹחַב חָמֵשׁ וְעֶשְׂרִים אַמָּה׃
      yi: 'און זײַנע אַלקערס, און זײַנע טירזײַלן, און זײַנע געװעלבן, זײַנען געװען
        אַזױ װי יענע מאָסן; און פֿענצטער זײַנען געװען אין אים, און אין זײַנע געװעלבן
        רונד אַרום; די לענג פֿופֿציק אײלן, און די ברײט פֿינף און צװאַנציק אײלן. '
      cs: Též pokojíky její i veřeje její, i síňce její, podlé týchž měr, i okna její
        i síňce její vůkol a vůkol, zdélí padesáti loket, zšíří pak pětmecítma loket.
      pl: I strażnice jej i pilastry i przysionki jej wedle pomiarów poprzednich - okna
        téż miała ona, a niemniej przysionki zewsząd dokoła - długość na pięćdziesiąt
        łokci, a szerokość na dwadzieścia i pięć łokci. 
    34:
      he: ואלמו [וְאֵלַמָּיו] לֶחָצֵר הַחִיצוֹנָה וְתִמֹרִים אֶל־אלו [אֵלָיו] מִפּוֹ
        וּמִפּוֹ וּשְׁמֹנֶה מַעֲלוֹת מעלו [מַעֲלָיו׃]
      yi: און זײַנע געװעלבן זײַנען געװען צום אױסנװײניקסטן הױף צו, און טײטלבײמער זײַנען
        געװען אױף זײַנע טירזײַלן, פֿון דער זײַט און פֿון דער אַנדער זײַט; און אַכט
        טרעפּ זײַנען געװען זײַן אַרױפֿגאַנג.
      cs: Též síňce její při síni zevnitřní, a palmy při veřejích s obou stran, a
        osm stupňů k vstupování k ní.
      pl: A przysionki jej prowadziły do dworca zewnętrznego, palmy też u pilastrów
        jej z tej i z przeciwległej strony; ośm zaś stopni tworzyły wschody jej. 
    35:
      he: וַיְבִיאֵנִי אֶל־שַׁעַר הַצָּפוֹן וּמָדַד כַּמִּדּוֹת הָאֵלֶּה׃
      yi: 'און ער האָט מיך געבראַכט צו דעם טױער פֿון צפֿון, און האָט אָפּגעמאָסטן
        אַזױ װי יענע מאָסן – '
      cs: Přivedl mne též k bráně půlnoční, a změřil ji podlé týchž měr,
      pl: Poczem powiódł mnie do bramy północnej, i rozmierzył wedle pomiarów poprzednich. 
    36:
      he: תאו [תָּאָיו] אלו [אֵלָיו] ואלמו [וְאֵלַמָּיו] וְחַלּוֹנוֹת לוֹ סָבִיב סָבִיב
        אֹרֶךְ חֲמִשִּׁים אַמָּה וְרֹחַב חָמֵשׁ וְעֶשְׂרִים אַמָּה׃
      yi: 'זײַנע אַלקערס, און זײַנע טירזײַלן, און זײַנע געװעלבן; און פֿענצטער זײַנען
        געװען אין אים רונד אַרום; די לענג פֿופֿציק אײלן, און די ברײט פֿינף און צװאַנציק
        אײלן. '
      cs: Pokojíky její, veřeje její i síňce její i okna její vůkol a vůkol, zdélí
        padesáti loket, a zšíří pětmecítma loket.
      pl: Strażnice jej, pilastry i przysionki jej - okna też miała ona zewsząd dokoła
        - długość na pięćdziesiąt łokci, a szerokość na dwadzieścia i pięć łokci. 
    37:
      he: ואילו [וְאֵילָיו] לֶחָצֵר הַחִיצוֹנָה וְתִמֹרִים אֶל־אילו [אֵילָיו] מִפּוֹ
        וּמִפּוֹ וּשְׁמֹנֶה מַעֲלוֹת מעלו [מַעֲלָיו׃]
      yi: און זײַנע טירזײַלן זײַנען געװען צום אױסנװײניקסטן הױף צו, און טײטלבײמער זײַנען
        געװען אױף זײַנע טירזײַלן, פֿון דער זײַט און פֿון דער אַנדער זײַט; און אַכט
        טרעפּ זײַנען געװען זײַן אַרױפֿגאַנג.
      cs: I veřeje její při síni zevnitřní a palmy při veřejích s obou stran, též
        osm stupňů k vstupování k ní,
      pl: Pilastry zaś jej prowadziły do dworca zewnętrznego, palmy téż u pilastrów
        jej z tej i z przeciwległej strony; ośm zaś stopni tworzyły wschody jej. 
    38:
      he: וְלִשְׁכָּה וּפִתְחָהּ בְּאֵילִים הַשְּׁעָרִים שָׁם יָדִיחוּ אֶת־הָעֹלָה׃
      yi: 'און אַ קאַמער איז געװען, מיט איר אײַנגאַנג אין די טירזײַלן פֿון די טױערן;
        דאָרטן זאָל מען אָפּשװענקען דאָס בראַנדאָפּפֿער. '
      cs: I komůrky a dvéře její při veřejích bran, kdež obmývali oběti zápalné.
      pl: A znajdowała się téż halla, której wejście między pilastrami bram - tam
        miano obmywać całopalenia. 
    39:
      he: וּבְאֻלָם הַשַּׁעַר שְׁנַיִם שֻׁלְחָנוֹת מִפּוֹ וּשְׁנַיִם שֻׁלְחָנוֹת מִפֹּה
        לִשְׁחוֹט אֲלֵיהֶם הָעוֹלָה וְהַחַטָּאת וְהָאָשָׁם׃
      yi: 'און אין דעם פֿירהױז פֿון טױער זײַנען געװען צװײ טישן פֿון דער זײַט, און
        צװײ טישן פֿון דער אַנדער זײַט, צו שעכטן אױף זײ דאָס בראַנדאָפּפֿער, און דאָס
        זינדאָפּפֿער, און דאָס שולדאָפּפֿער. '
      cs: A v síňci brány byli dva štokové s jedné strany, a dva štokové s druhé strany,
        aby na nich zabíjeli oběti zápalné, a za hřích i vinu.
      pl: W przysionku téż bramy dwa stoły z tej i dwa stoły z przeciwległej strony,
        aby zarzynać na nich całopalenia i ofiary zagrzeszne i pokutne. 
    40:
      he: וְאֶל־הַכָּתֵף מִחוּצָה לָעוֹלֶה לְפֶתַח הַשַּׁעַר הַצָּפוֹנָה שְׁנַיִם
        שֻׁלְחָנוֹת וְאֶל־הַכָּתֵף הָאַחֶרֶת אֲשֶׁר לְאֻלָם הַשַּׁעַר שְׁנַיִם שֻׁלְחָנוֹת׃
      yi: 'און אױף אײן זײַט פֿון דרױסן, װי מע גײט אַרױף צום אײַנגאַנג פֿון צפֿון-טױער,
        זײַנען געװען צװײ טישן, און אױף דער אַנדער זײַט פֿון דעם פֿירהױז װאָס צום טױער
        צװײ טישן. '
      cs: A po boku, kudyž se tam vstupuje při dveřích brány půlnoční, dva štokové;
        tolikéž po boku druhém síňce též brány dva štokové.
      pl: Na ścianie téż bocznej, na zewnątrz, przy wschodach, u wejścia do bramy
        północnej stały dwa stoły, przy drugiej téż ścianie bocznej u przysionka bramy
        dwa stoły: 
    41:
      he: אַרְבָּעָה שֻׁלְחָנוֹת מִפֹּה וְאַרְבָּעָה שֻׁלְחָנוֹת מִפֹּה לְכֶתֶף הַשָּׁעַר
        שְׁמוֹנָה שֻׁלְחָנוֹת אֲלֵיהֶם יִשְׁחָטוּ׃
      yi: 'פֿיר טישן פֿון דער זײַט, און פֿיר טישן פֿון דער אַנדער זײַט, בײַן זײַט
        פֿון טױער – אַכט טישן װאָס אױף זײ זאָל מען שעכטן. '
      cs: Čtyři štokové s jedné, a čtyři štokové s druhé strany po boku brány, osm
        štoků, na nichž zabíjeli.
      pl: 'Cztery stoły z tej i cztery stoły z przeciwległej strony przy ścianie bocznej
        bramy: ośm stołów, na których miano zarzynać. '
    42:
      he: וְאַרְבָּעָה שֻׁלְחָנוֹת לָעוֹלָה אַבְנֵי גָזִית אֹרֶךְ אַמָּה אַחַת וָחֵצִי
        וְרֹחַב אַמָּה אַחַת וָחֵצִי וְגֹבַהּ אַמָּה אֶחָת אֲלֵיהֶם וְיַנִּיחוּ אֶת־הַכֵּלִים
        אֲשֶׁר יִשְׁחֲטוּ אֶת־הָעוֹלָה בָּם וְהַזָּבַח׃
      yi: 'און פֿיר טישן פֿאַרן בראַנדאָפּפֿער, פֿון געהאַקטע שטײנער, די לענג אַן
        אײל און אַ האַלב, און די ברײט אַן אײל און אַ האַלב, און די הײך אַן אײל, װאָס
        אױף זײ זאָל מען אַװעקלײגן די כּלים װאָס מע שעכט מיט זײ דאָס בראַנדאָפּפֿער
        און דאָס שלאַכטאָפּפֿער. '
      cs: Čtyři pak štokové k zápalu byli z kamení tesaného, zdélí půldruhého lokte,
        a zšíří půldruhého lokte, a zvýší lokte jednoho, na nichž nechávali nádobí,
        kterýmž zabíjeli k zápalům a obětem.
      pl: Cztery téż stoły stały przy wschodach z kamienia ciosanego na półtora łokcia
        długie, na półtora łokcia szerokie, a na jeden łokieć wysokie - na nich miano
        składać narzędzia, którémi zarzynano całopalenia i ofiary rzeźne. 
    43:
      he: וְהַשְׁפַתַּיִם טֹפַח אֶחָד מוּכָנִים בַּבַּיִת סָבִיב סָבִיב וְאֶל־הַשֻּׁלְחָנוֹת
        בְּשַׂר הַקָּרְבָן׃
      yi: און האָקן פֿון אײן האַנטברײט זײַנען געװען באַפֿעסטיקט אינעװײניק רונד אַרום;
        און אױף די טישן האָט געזאָלט זײַן דאָס פֿלײש פֿון דעם קרבן.
      cs: A kotliska ztlouští na jednu dlaň připravená v domě vůkol a vůkol, na štocích
        pak maso věcí obětovaných.
      pl: Listwy téż na dłoń wysokie przytwierdzone były wewnątrz dokoła, na stołach
        zaś onych składano mięso ofiarne. 
    44:
      he: וּמִחוּצָה לַשַּׁעַר הַפְּנִימִי לִשְׁכוֹת שָׁרִים בֶּחָצֵר הַפְּנִימִי
        אֲשֶׁר אֶל־כֶּתֶף שַׁעַר הַצָּפוֹן וּפְנֵיהֶם דֶּרֶךְ הַדָּרוֹם אֶחָד אֶל־כֶּתֶף
        שַׁעַר הַקָּדִים פְּנֵי דֶּרֶךְ הַצָּפֹן׃
      yi: 'און דרױסן פֿון דעם אינעװײניקסטן טױער זײַנען געװען קאַמערן פֿאַר די װעכטער
        אין דעם אינעװײניקסטן הױף װאָס בײַן זײַט פֿון צפֿון-טױער, און זײער פֿאָדערזײַט
        איז געװען צו דָרום; אײנע בײַן זײַט פֿון מזרח-טױער מיט דער פֿאָדערזײַט צו צפֿון. '
      cs: Potom zevnitř, při bráně vnitřní, komůrky zpěváků v síni vnitřní, kteráž
        byla po boku brány půlnoční, a ty byly na poledne; jedna při boku brány východní
        byla na půlnoci.
      pl: Na zewnątrz zaś bramy wewnętrznej znajdowały się halle śpiewaków, mianowicie
        na dworcu wewnętrznym, (jedna) po ścianie bocznej bramy północnej, frontem
        zwrócona ku południowi, a jedna po ścianie bocznej bramy wschodniej, frontem
        zwrócona ku północy. 
    45:
      he: וַיְדַבֵּר אֵלָי זֹה הַלִּשְׁכָּה אֲשֶׁר פָּנֶיהָ דֶּרֶךְ הַדָּרוֹם לַכֹּהֲנִים
        שֹׁמְרֵי מִשְׁמֶרֶת הַבָּיִת׃
      yi: 'און ער האָט צו מיר געזאָגט: די דאָזיקע קאַמער װאָס איר פֿאָדערזײַט איז
        צו דָרום, איז פֿאַר די כּהנים װאָס היטן די היטונג פֿון הױז. '
      cs: 'I mluvil ke mně: Tyto komůrky na poledne jsou kněží stráž držících nad
        domem;'
      pl: 'I rzekł do mnie: Ta halla, której front w kierunku ku południowi, przeznaczona
        dla kapłanów, pełniących służbę domu. '
    46:
      he: וְהַלִּשְׁכָּה אֲשֶׁר פָּנֶיהָ דֶּרֶךְ הַצָּפוֹן לַכֹּהֲנִים שֹׁמְרֵי מִשְׁמֶרֶת
        הַמִּזְבֵּחַ הֵמָּה בְנֵי־צָדוֹק הַקְּרֵבִים מִבְּנֵי־לֵוִי אֶל־יְהוָה לְשָׁרְתוֹ׃
      yi: און די קאַמער װאָס איר פֿאָדערזײַט איז צו צפֿון, איז פֿאַר די כּהנים, װאָס
        היטן די היטונג פֿון מזבח; דאָס זײַנען די קינדער פֿון צָדוק, די פֿון די קינדער
        פֿון לֵוי װאָס גענענען צו גאָט, אים צו דינען.
      cs: Ty pak komůrky na půlnoci jsou kněží stráž držících nad oltářem, totiž synů
        Sádochových, kteříž přistupují z synů Léví k Hospodinu, aby sloužili jemu.
      pl: Ta zaś halla, której front w kierunku ku północy, dla kapłanów, pełniących
        służbę przy ofiarnicy - są to zaś synowie Cadoka, którym wolno przystępować
        z pośród synów Lewiego do Wiekuistego, aby Mu posługiwali. 
    47:
      he: וַיָּמָד אֶת־הֶחָצֵר אֹרֶךְ מֵאָה אַמָּה וְרֹחַב מֵאָה אַמָּה מְרֻבָּעַת
        וְהַמִּזְבֵּחַ לִפְנֵי הַבָּיִת׃
      yi: און ער האָט אױסגעמאָסטן דעם הױף, די לענג הונדערט אײלן, און די ברײט הונדערט
        אײלן, פֿירעקעכדיק; און דער מזבח איז געװען פֿאַרן הױז.
      cs: I změřil tu síň čtverhranou zdélí sto loket, a zšíří sto loket, i oltář
        před domem.
      pl: 'I rozmierzył ten dworzec: długość na sto łokci, a szerokość na sto łokci
        - czworograniasty - ofiarnica zaś stała przed przybytkiem. '
    48:
      he: וַיְבִאֵנִי אֶל־אֻלָם הַבַּיִת וַיָּמָד אֵל אֻלָם חָמֵשׁ אַמּוֹת מִפֹּה
        וְחָמֵשׁ אַמּוֹת מִפֹּה וְרֹחַב הַשַּׁעַר שָׁלֹשׁ אַמּוֹת מִפּוֹ וְשָׁלֹשׁ
        אַמּוֹת מִפּוֹ׃
      yi: 'און ער האָט מיך געבראַכט צום פּאָליש פֿון דעם הױז, און האָט אָפּגעמאָסטן
        די טירזײַלן פֿון דעם פּאָליש, פֿינף אײלן דער זײַט, און פֿינף אײלן פֿון דער
        אַנדער זײַט; און די ברײט פֿון דעם טױער, דרײַ אײלן פֿון דער זײַט, און דרײַ
        אײלן פֿון דער אַנדער זײַט. '
      cs: I přivedl mne k síňci domu, a změřil veřeje té síňce, pěti loket s jedné
        a pěti loket s druhé strany, širokost pak brány byla tří loket s jedné a tří
        loket s druhé strany.
      pl: 'Poczem powiódł mnie do przysionka przybytku i rozmierzył pilastry przedsionka:
        pięć łokci po tej stronie, i pięć łokci po przeciwległej stronie; szerokość
        zaś bramy trzy łokcie z tej, i trzy łokcie z przeciwległej strony. '
    49:
      he: אֹרֶךְ הָאֻלָם עֶשְׂרִים אַמָּה וְרֹחַב עַשְׁתֵּי עֶשְׂרֵה אַמָּה וּבַמַּעֲלוֹת
        אֲשֶׁר יַעֲלוּ אֵלָיו וְעַמֻּדִים אֶל־הָאֵילִים אֶחָד מִפֹּה וְאֶחָד מִפֹּה׃
      yi: די לענג פֿון דעם פּאָליש צװאַנציק אײלן, און די ברײט עלף אײלן; און מיט טרעפּ
        איז מען אַרױפֿגעגאַנגען צו אים; און זײַלן זײַנען געװען לעבן די טירזײַלן, אײנער
        פֿון דער זײַט, און אײנער פֿון דער אַנדער זײַט.
      cs: Dlouhost síňce dvadcíti loket, širokost pak jedenácti loket i s stupni,
        po nichž se vstupovalo k ní; sloupové pak byli při veřejích, jeden s jedné,
        a druhý s druhé strany.
      pl: 'Długość zaś przysionka: dwadzieścia łokci, a szerokość jedenaście łokci,
        po schodach zaś wstępowano do niego. Kolumny téż wznosiły się przy pilastrach,
        jedna z tej, a druga z przeciwległej strony. '
  41:
    1:
      he: וַיְבִיאֵנִי אֶל־הַהֵיכָל וַיָּמָד אֶת־הָאֵילִים שֵׁשׁ־אַמּוֹת רֹחַב־מִפּוֹ
        וְשֵׁשׁ־אַמּוֹת־רֹחַב מִפּוֹ רֹחַב הָאֹהֶל׃
      yi: 'און ער האָט מיך געבראַכט צום הֵיכל, און האָט אָפּגעמאָסטן די טירזײַלן,
        זעקס אײלן די ברײט פֿון דער זײַט, און זעקס אײלן די ברײט פֿון דער אַנדער זײַט
        – די ברײט פֿון דעם געצעלט. '
      cs: Opět přivedl mne k chrámu, a změřil veřeje, šesti loket zšíří s jedné strany,
        a šesti loket zšíří s druhé strany, podlé širokosti stánku.
      pl: 'I powiódł mnie do gmachu i rozmierzył pilastry: sześć łokci szerokości
        z tej, i sześć łokci szerokości z przeciwległej strony wedle szerokości namiotu. '
    2:
      he: וְרֹחַב הַפֶּתַח עֶשֶׂר אַמּוֹת וְכִתְפוֹת הַפֶּתַח חָמֵשׁ אַמּוֹת מִפּוֹ
        וְחָמֵשׁ אַמּוֹת מִפּוֹ וַיָּמָד אָרְכּוֹ אַרְבָּעִים אַמָּה וְרֹחַב עֶשְׂרִים
        אַמָּה׃
      yi: און די ברײט פֿון דעם אײַנגאַנג צען אײלן, און די זײַטן פֿון דעם אײַנגאַנג
        פֿינף אײלן פֿון דער זײַט, און פֿינף אײלן פֿון דער אַנדער זײַט. און ער האָט
        אָפּגעמאָסטן זײַן לענג, פֿערציק אײלן, און די ברײט, צװאַנציק אײלן.
      cs: A širokost dveří desíti loket, boky pak dveří pěti loket s jedné a pěti
        loket s druhé strany. Změřil také i dlouhost jejich čtyřidcíti loket, širokost
        pak dvadcíti loket.
      pl: 'A szerokość wejścia: dziesięć łokci - ściany zaś boczne wejścia: pięć łokci
        z tej, i pięć łokci z przeciwległej strony. I rozmierzył długość jego na czterdzieści
        łokci, szerokość zaś na dwadzieścia łokci. '
    3:
      he: וּבָא לִפְנִימָה וַיָּמָד אֵיל־הַפֶּתַח שְׁתַּיִם אַמּוֹת וְהַפֶּתַח שֵׁשׁ
        אַמּוֹת וְרֹחַב הַפֶּתַח שֶׁבַע אַמּוֹת׃
      yi: 'און ער איז אַרײַנגעגאַנגען אינעװײניק, און האָט אָפּגעמאָסטן די טירזײַלן
        פֿון דעם אײַנגאַנג, צװײ אײלן, און דעם אײַנגאַנג, זעקס אײלן, און די ברײט פֿון
        דעם אײַנגאַנג, זיבן אײלן. '
      cs: Přišel také do vnitřku, a změřil veřeje dveří dvou loket, a dvéře šesti
        loket, širokost pak dveří sedmi loket.
      pl: Poczem wszedł do wnętrza i rozmierzył pilastry wejścia na dwa łokcie, a samo
        wejście na sześć łokci, szerokość zaś wejścia na siedm łokci. 
    4:
      he: וַיָּמָד אֶת־אָרְכּוֹ עֶשְׂרִים אַמָּה וְרֹחַב עֶשְׂרִים אַמָּה אֶל־פְּנֵי
        הַהֵיכָל וַיֹּאמֶר אֵלַי זֶה קֹדֶשׁ הַקֳּדָשִׁים׃
      yi: 'און ער האָט אָפּגעמאָסטן זײַן לענג, צװאַנציק אײלן, און די ברײט, צװאַנציק
        אײלן, פֿאַר דעם הֵיכל; און ער האָט צו מיר געזאָגט: דאָס איז דער קדשֵי-קָדשים.'
      cs: 'Změřil také dlouhost svatyně dvadcíti loket, a širokost dvadcíti loket
        v chrámě, a řekl mi: Tato jest svatyně svatých.'
      pl: 'I rozmierzył długość jego na dwadzieścia łokci, szerokość téż na dwadzieścia
        łokci w kierunku ku gmachowi. I rzekł do mnie: Oto miejsce przenajświętsze. '
    5:
      he: וַיָּמָד קִיר־הַבַּיִת שֵׁשׁ אַמּוֹת וְרֹחַב הַצֵּלָע אַרְבַּע אַמּוֹת סָבִיב
        סָבִיב לַבַּיִת סָבִיב׃
      yi: 'און ער האָט אָפּגעמאָסטן די װאַנט פֿון דעם הױז, זעקס אײלן, און די ברײט
        פֿון אַ זײַטקאַמער, פֿיר אײלן, רונד אַרום הױז פֿון אַלע זײַטן. '
      cs: Změřil též zed domu šesti loket, a širokost pavlače čtyř loket, vůkol a
        vůkol okolo domu.
      pl: I rozmierzył mur przybytku na sześć łokci, a szerokość skrzydła bocznego
        na cztery łokcie dokoła przybytku zewsząd. 
    6:
      he: וְהַצְּלָעוֹת צֵלָע אֶל־צֵלָע שָׁלוֹשׁ וּשְׁלֹשִׁים פְּעָמִים וּבָאוֹת בַּקִּיר
        אֲשֶׁר־לַבַּיִת לַצְּלָעוֹת סָבִיב סָבִיב לִהְיוֹת אֲחוּזִים וְלֹא־יִהְיוּ
        אֲחוּזִים בְּקִיר הַבָּיִת׃
      yi: 'און די זײַטקאַמערן זײַנען געװען אַ קאַמער איבער אַ קאַמער, דרײַ און דרײַסיק
        מאָל; און זײ זײַנען אַרײַנגעגאַנגען אין דער װאַנט װאָס צום הױז פֿאַר די זײַטקאַמערן
        רונד אַרום, כּדי זיך צו האַלטן דעראָן, און זײ זאָלן זיך ניט האַלטן אָן דער
        װאַנט פֿון הױז. '
      cs: Ty pak pavlače, pavlač nad pavlačí, byly tři, a třidcíti noh zdélí, a scházely
        se při zdi domu vespolek, tak že se pavlače vůkol a vůkol držely, a nedržely
        se na zdi domu.
      pl: Komnaty zaś boczne, komnata nad komnatą, trzy razy po trzydzieści, a wnęki
        były w murach przybytku dla onych komnat bocznych dokoła, aby się trzymały,
        zaś nie trzymały się na samym murze przybytku. 
    7:
      he: וְרָחֲבָה וְנָסְבָה לְמַעְלָה לְמַעְלָה לַצְּלָעוֹת כִּי מוּסַב־הַבַּיִת
        לְמַעְלָה לְמַעְלָה סָבִיב סָבִיב לַבַּיִת עַל־כֵּן רֹחַב־לַבַּיִת לְמָעְלָה
        וְכֵן הַתַּחְתּוֹנָה יַעֲלֶה עַל־הָעֶלְיוֹנָה לַתִּיכוֹנָה׃
      yi: און װאָס העכער און העכער אַלץ ברײטער זײַנען געװאָרן רונד אַרום די זײַטקאַמערן;
        װאָרום דער אַרומבױ פֿון הױז איז געגאַנגען העכער און העכער רונד אַרום הױז;
        דרום האָט דאָס הױז געהאַט אױבן מער ברײטקײט; און אַזױ איז מען אַרױף פֿון דער
        אונטערשטער רײ צו דער אײבערשטער דורך דער מיטלסטער.
      cs: Nebo se rozšiřovala vůkol více a více, svrchu pro pavlače, kteréž byly okolo
        domu, od vrchu až dolů, vůkol a vůkol domu, poněvadž nejširší dům byl na hoře,
        a tak nejnižší porozšiřovala se k vrchu pro prostřední.
      pl: I rozszerzało się wokoło, im wyżej tém bardziej przy komnatach bocznych,
        albowiem rozprzestrzeniało się wnętrze, im wyżej tém bardziej wokoło przybytku,
        ponieważ rozszerzało się to wnętrze ku wierzchowi; z dolnego zaś piętra wstępowano
        na wyższe i środkowe. 
    8:
      he: וְרָאִיתִי לַבַּיִת גֹּבַהּ סָבִיב סָבִיב מיסדות [מוּסְדוֹת] הַצְּלָעוֹת
        מְלוֹ הַקָּנֶה שֵׁשׁ אַמּוֹת אַצִּילָה׃
      yi: און איך האָב געזען אַז דאָס הױז האָט געהאַט אַ דערהײכונג רונד אַרום; די
        גרונטפֿעסטן פֿון די זײַטקאַמערן זײַנען געװען אַ פֿולער שטאַנג פֿון זעקס אײלן
        בײַם געלענק.
      cs: Tak podobně spatřil jsem při domu pavlače, i nejvyšší vůkol a vůkol, jejichž
        půdy zouplna odměřeny byly šesti loket k výstupkům.
      pl: 'Widziałem téż przy przybytku wywyższenie zewsząd dokoła: fundamenty komnat
        bocznych pręt pełny; na sześć łokci sięgały aż do krawędzi. '
    9:
      he: רֹחַב הַקִּיר אֲ‍שֶׁר־לַצֵּלָע אֶל־הַחוּץ חָמֵשׁ אַמּוֹת וַאֲשֶׁר מֻנָּח
        בֵּית צְלָעוֹת אֲשֶׁר לַבָּיִת׃
      yi: די גרעב פֿון דער אױסנװײניקסטער װאַנט פֿון די זײַטקאַמערן איז געװען פֿינף
        אײלן; און װאָס איז געלאָזט געװאָרן פֿרײַ צװישן די זײַטקאַמערן װאָס בײַם הױז.
      cs: Širokost zdi, kteráž byla při pavlačích zevnitř, pěti loket byla, i plac
        pavlačí, kteréž byly při domu.
      pl: Grubość téż muru, jaką miały komnaty boczne na zewnątrz wynosiła pięć łokci,
        co zaś wolném zostało między komnatami bocznemi przybytku, 
    10:
      he: וּבֵין הַלְּשָׁכוֹת רֹחַב עֶשְׂרִים אַמָּה סָבִיב לַבַּיִת סָבִיב סָבִיב׃
      yi: 'און צװישן די קאַמערן, איז געװען צװאַנציק אײלן די ברײט, רונד אַרום הױז פֿון
        אַלע זײַטן. '
      cs: Mezi nimiž a komůrkami byla širokost dvadcíti loket okolo domu vůkol a vůkol.
      pl: A hallami, miało dwadzieścia łokci szerokości wokoło przybytku zewsząd. 
    11:
      he: וּפֶתַח הַצֵּלָע לַמֻּנָּח פֶּתַח אֶחָד דֶּרֶךְ הַצָּפוֹן וּפֶתַח אֶחָד
        לַדָּרוֹם וְרֹחַב מְקוֹם הַמֻּנָּח חָמֵשׁ אַמּוֹת סָבִיב סָבִיב׃
      yi: און די אײַנגאַנגען פֿון די זײַטקאַמערן זײַנען געװען צו דעם פֿרײַ געלאָזטן
        אָרט צו, אײן אײַנגאַנג צו צפֿון, און אײן אײַנגאַנג צו דָרום; און די ברײט פֿון
        דעם פֿרײַ געלאָזטן אָרט איז געװען פֿינף אײלן רונד אַרום.
      cs: A dvéře pavlačí byly k placu, dvéře jedny na půlnoci, a druhé dvéře na poledne,
        a širokost placu byla pěti loket vůkol a vůkol.
      pl: 'Drzwi zaś komnat bocznych wychodziły na plac wolny: jedne drzwi w kierunku
        ku północy, a drugie drzwi ku południowi, szerokość zaś placu wolnego wynosiła
        pięć łokci wokoło. '
    12:
      he: וְהַבִּנְיָן אֲשֶׁר אֶל־פְּנֵי הַגִּזְרָה פְּאַת דֶּרֶךְ־הַיָּם רֹחַב שִׁבְעִים
        אַמָּה וְקִיר הַבִּנְיָן חָמֵשׁ־אַמּוֹת רֹחַב סָבִיב סָבִיב וְאָרְכּוֹ תִּשְׁעִים
        אַמָּה׃
      yi: און דער בנין װאָס איז געװען פֿאַר דעם אָפּגעזונדערטן אָרט אין דער זײַט קעגן
        מערבֿ, איז געװען די ברײט זיבעציק אײלן, און די װאַנט פֿון דעם בנין פֿינף אײלן
        די גרעב רונד אַרום, און זײַן לענג נײַנציק אײלן.
      cs: Stavení pak, kteréž bylo před příhradkem v úhlu k západu, širokost byla
        sedmdesáti loket, a zed téhož stavení pěti loket zšíří vůkol a vůkol, a zdélí
        devadesáti loket.
      pl: Budynek zaś, który przed odgrodzonym dziedzińcem w kącie ku wschodowi się
        znajdował, miał siedmdziesiąt łokci szerokości, mur też tego budynku pięć
        łokci szerokości dokoła, a długość jego dziewięćdziesiąt łokci. 
    13:
      he: וּמָדַד אֶת־הַבַּיִת אֹרֶךְ מֵאָה אַמָּה וְהַגִּזְרָה וְהַבִּנְיָה וְקִירוֹתֶיהָ
        אֹרֶךְ מֵאָה אַמָּה׃
      yi: 'און ער האָט אָפּגעמאָסטן דאָס הױז, הונדערט אײלן די לענג, און דעם אָפּגעזונדערטן
        אָרט, און דעם בנין מיט זײַנע װענט, הונדערט אײלן די לענג; '
      cs: Potom změřil dům, zdélí sto loket, totiž příhradek i stavení, a zdi jeho
        zdélí sto loket.
      pl: I rozmierzył przybytek na sto łokci długości, odgrodzony téż dziedziniec
        wraz z budynkiem i jego ścianami na sto łokci. 
    14:
      he: וְרֹחַב פְּנֵי הַבַּיִת וְהַגִּזְרָה לַקָּדִים מֵאָה אַמָּה׃
      yi: 'און די ברײט פֿון דער פֿאָדערזײַט פֿון דעם הױז און פֿון דעם אָפּגעזונדערטן
        אָרט צו מזרח, הונדערט אײלן. '
      cs: Též širokost předku domu i příhradku k východu sto loket.
      pl: 'Szerokość zaś frontu przybytku i odgrodzonego dziedzińca ku wschodowi:
        sto łokci. '
    15:
      he: וּמָדַד אֹרֶךְ־הַבִּנְיָן אֶל־פְּנֵי הַגִּזְרָה אֲשֶׁר עַל־אַחֲרֶיהָ ואתוקיהא
        [וְאַתִּיקֶיהָא] מִפּוֹ וּמִפּוֹ מֵאָה אַמָּה וְהַהֵיכָל הַפְּנִימִי וְאֻלַמֵּי
        הֶחָצֵר׃
      yi: 'און ער האָט אָפּגעמאָסטן די לענג פֿון דעם בנין פֿאַר לענג פֿון דעם אָפּגעזונדערטן
        אָרט, װאָס אױף זײַן הינטערשטער זײַט, און זײַנע באַלקאָנען פֿון דער זײַט און
        פֿון דער אַנדער זײַט, הונדערט אײלן.און דער הֵיכל, דער אינעװײניקסטער אָרט,
        און די פֿאָדערהײַזער פֿון הױף, '
      cs: Změřil i dlouhost stavení před příhradkem, kteréž bylo za ním, též i paláce
        jeho s jedné i s druhé strany, a bylo sto loket; též chrám vnitř i síňce s
        síní,
      pl: I rozmierzył długość budynku przy odgrodzonym dziedzińcu, który po tylnej
        jego stronie się znajdował i galerje jego z tej i z przeciwległej strony na sto
        łokci. Co się zaś tyczy gmachu, nawy wewnętrznej, i halli zewnętrznej, 
    16:
      he: הַסִּפִּים וְהַחַלּוֹנִים הָאֲטֻמוֹת וְהָאַתִּיקִים סָבִיב לִשְׁלָשְׁתָּם
        נֶגֶד הַסַּף שְׂחִיף עֵץ סָבִיב סָבִיב וְהָאָרֶץ עַד־הַחַלֹּנוֹת וְהַחַלֹּנוֹת
        מְכֻסּוֹת׃
      yi: 'די שװעלן, און די שמאָלע פֿענצטער, און די באַלקאָנען רונד אַרום זײ דרײַען,
        אַקעגן די שװעלן, זײַנען געװען באַטאָװלט מיט האָלץ רונד אַרום און פֿון דער
        ערד ביז די פֿענצטער – און די פֿענצטער זײַנען געװען פֿאַרדעקט – '
      cs: Prahy i okna possoužená, i paláce vůkol po třech stranách jejich, naproti
        prahu taflování dřevěné vůkol a vůkol, i od země až do oken, též i okna otaflovaná,
      pl: To były przededrzwia, i okna okratowane, i galerje wokoło trzech tych miejsc
        ku przededrzwiu z wygładzonego drzewa dokoła; od podłogi téż aż do okien i okna
        same były taflowane, 
    17:
      he: עַל־מֵעַל הַפֶּתַח וְעַד־הַבַּיִת הַפְּנִימִי וְלַחוּץ וְאֶל־כָּל־הַקִּיר
        סָבִיב סָבִיב בַּפְּנִימִי וּבַחִיצוֹן מִדּוֹת׃
      yi: 'ביז איבערן אײַנגאַנג, און ביז דעם אינעװײניקסטן הױז, און אױסנװײניק, און
        אױף דער גאַנצער װאַנט רונד אַרום, אינעװײניק און אױסנװײניק, לױט אַ מאָס. '
      cs: Od svrchku dveří až do vnitřní i zevnitřní strany domu, i všecku zed vůkol
        a vůkol vnitř i zevnitř změřené.
      pl: Z góry aż powyżej drzwi, i aż do nawy wewnętrznej, i na zewnątrz, i na całej
        ścianie zewsząd wokoło, zarówno we wnętrzu jak na zewnątrz były taflowania. 
    18:
      he: וְעָשׂוּי כְּרוּבִים וְתִמֹרִים וְתִמֹרָה בֵּין־כְּרוּב לִכְרוּב וּשְׁנַיִם
        פָּנִים לַכְּרוּב׃
      yi: 'און עס איז געװען געמאַכט מיט כּרובֿים און טײטלבײמער, און אַ טײטלבױם צװישן
        אַ כּרובֿ און אַ כּרובֿ; און צװײ פּנימער האָט געהאַט איטלעכער כּרובֿ, '
      cs: Kteréž taflování bylo uděláno s cherubíny a palmami, a to vše palma mezi
        cherubínem a cherubínem. A cherubín měl dvě tváře.
      pl: Poczynione téż były cheruby i palmy, - po palmie między cherubem a cherubem,
        dwa zaś oblicza miał każdy cherub. 
    19:
      he: וּפְנֵי אָדָם אֶל־הַתִּמֹרָה מִפּוֹ וּפְנֵי־כְפִיר אֶל־הַתִּמֹרָה מִפּוֹ
        עָשׂוּי אֶל־כָּל־הַבַּיִת סָבִיב סָבִיב׃
      yi: 'מיט דעם פּנים פֿון אַ מענטשן קעגן אַ טײטלבױם פֿון דער זײַט, און דעם פּנים
        פֿון אַ יונגן לײב קעגן אַ טײטלבױם פֿון דער אַנדער זײַט; געמאַכט אױפֿן גאַנצן
        הױז רונד אַרום. '
      cs: Totiž tvář lidskou naproti palmě s jedné strany, a tvář lvíčete naproti
        palmě s druhé strany. Tak uděláno bylo ve všem domu vůkol a vůkol.
      pl: Mianowicie oblicze ludzkie ku palmie z tej, i oblicze lwie ku palmie z przeciwległej
        strony. Tak poczyniono w całym przybytku wokoło zewsząd. 
    20:
      he: מֵהָאָרֶץ עַד־מֵעַל הַפֶּתַח הַכְּרוּבִים וְהַתִּמֹרִים עֲשׂוּיִם וְקִיר
        הַהֵיכָל׃
      yi: פֿון דער ערד ביז איבערן אײַנגאַנג זײַנען די כּרובֿים און די טײטלבײמער געװען
        געמאַכט; דאָס גלײַכן אױף דער װאַנט פֿון הֵיכל.
      cs: Od země až do vrchu dveří cherubínové a palmy zdělány byly i na zdi chrámu.
      pl: Od podłogi aż powyżej drzwi były cheruby i palmy poczynione na ścianie gmachu. 
    21:
      he: הַהֵיכָל מְזוּזַת רְבֻעָה וּפְנֵי הַקֹּדֶשׁ הַמַּרְאֶה כַּמַּרְאֶה׃
      yi: און די בײַשטידלעך פֿון הֵיכל זײַנען געװען פֿירעקעכדיק; און די פֿאָדערזײַט
        פֿון דעם הײליקטום איז געװען אין אױסזען אַזױ װי די זעונג.
      cs: Chrámu veřeje byly čtverhrané, a předek svatyně podobný jemu.
      pl: Gmach miał odrzwia z czworograniastego drzewa, przed świątynią zaś było
        coś jako wejrzenie 
    22:
      he: הַמִּזְבֵּחַ עֵץ שָׁלוֹשׁ אַמּוֹת גָּבֹהַּ וְאָרְכּוֹ שְׁתַּיִם־אַמּוֹת
        וּמִקְצֹעוֹתָיו לוֹ וְאָרְכּוֹ וְקִירֹתָיו עֵץ וַיְדַבֵּר אֵלַי זֶה הַשֻּׁלְחָן
        אֲשֶׁר לִפְנֵי יְהוָה׃
      yi: 'און דער מזבח איז געװען פֿון האָלץ, דרײַ אײלן הױך, און זײַן לענג צװײ אײלן;
        אי זײַנע װינקלען צו אים, אי זײַן לענג, און זײַנע װענט, פֿון האָלץ. און ער
        האָט צו מיר געזאָגט: דאָס איז דער טיש װאָס פֿאַר גאָט.'
      cs: 'Oltář dřevěný tří loket zvýší, zdélí pak dvou loket s úhly svými, jehož
        dlouhost i pobočnice jeho dřevěné byly. I mluvil ke mně: Tento jest stůl,
        kterýž stojí před Hospodinem.'
      pl: 'Ołtarza z drzewa, na trzy łokcie wysokości i na dwa łokcie długości, a były
        krawędzie i podstawa i ściany jego z drzewa. I rzekł do mnie: Oto stół, który
        przed Wiekuistym. '
    23:
      he: וּשְׁתַּיִם דְּלָתוֹת לַהֵיכָל וְלַקֹּדֶשׁ׃
      yi: און צװײ טירן זײַנען געװען צום הֵיכל און צום הײליקטום.
      cs: A dvojnásobní dvéře byly u chrámu i u svatyně,
      pl: Podwójne zaś drzwi miał gmach i świątynia. 
    24:
      he: וּשְׁתַּיִם דְּלָתוֹת לַדְּלָתוֹת שְׁתַּיִם מוּסַבּוֹת דְּלָתוֹת שְׁתַּיִם
        לְדֶלֶת אֶחָת וּשְׁתֵּי דְלָתוֹת לָאַחֶרֶת׃
      yi: 'און צװײ פֿליגלען האָבן די טירן געהאַט, צװײ דרײעדיקע פֿליגלען, צװײ אין אײן
        טיר, און צװײ פֿליגלען אין דער אַנדערער. '
      cs: A dvojnásobní dvéře ve vratech, totiž dvojnásobní dvéře obracející se, dvojnásobní
        ve vratech jedněch, a dvojnásobní dvéře v druhých.
      pl: Podwójne też drzwi miał każdy podwój, po dwa obracające się skrzydła - dwa
        podwój jeden, dwa téż skrzydła drugi. 
    25:
      he: וַעֲשׂוּיָה אֲלֵיהֶן אֶל־דַּלְתוֹת הַהֵיכָל כְּרוּבִים וְתִמֹרִים כַּאֲשֶׁר
        עֲשׂוּיִם לַקִּירוֹת וְעָב עֵץ אֶל־פְּנֵי הָאוּלָם מֵהַחוּץ׃
      yi: 'און אױף זײ, אױף די טירן פֿון דעם הֵיכל, זײַנען געװען געמאַכט כּרובֿים און
        טײטלבײמער, אַזױ װי זײ זײַנען געמאַכט געװען אױף די װענט; און אַ הילצערן באַלקנדעכל
        איז געװען פֿאָרנט פֿון פּאָליש פֿון אױסנװײניק. '
      cs: Byli pak uděláni na nich, na těch dveřích chrámu, cherubínové a palmy, tak
        jakž uděláni byli na stěnách, trámové také dřevění byli před síňcí vně.
      pl: I poczynione były na nich, na drzwiach gmachu, cheruby i palmy, jako poczynione
        były na ścianach, gzems téż nadprożny z drzewa przed przysionkiem z zewnątrz. 
    26:
      he: וְחַלּוֹנִים אֲטֻמוֹת וְתִמֹרִים מִפּוֹ וּמִפּוֹ אֶל־כִּתְפוֹת הָאוּלָם
        וְצַלְעוֹת הַבַּיִת וְהָעֻבִּים׃
      yi: און שמאָלע פֿענצטער און טײטלבײמער זײַנען געװען פֿון דער זײַט און פֿון דער
        אַנדער זײַט, אױף די זײַטן פֿון פּאָליש, און אױף די זײַטקאַמערן פֿון דעם הױז
        און די באַלקנדעכלעך.
      cs: Též na oknech possoužených byly palmy s obou stran po bocích síňce, i na
        pavlačích domu toho i trámích.
      pl: I okna okratowane i palmy po jednej i po przeciwległej stronie na bocznych
        ścianach przysionka, i na komnatach bocznych przybytku i gzemsach nadprożnych. 
  42:
    1:
      he: וַיּוֹצִאֵנִי אֶל־הֶחָצֵר הַחִיצוֹנָה הַדֶּרֶךְ דֶּרֶךְ הַצָּפוֹן וַיְבִאֵנִי
        אֶל־הַלִּשְׁכָּה אֲשֶׁר נֶגֶד הַגִּזְרָה וַאֲשֶׁר־נֶגֶד הַבִּנְיָן אֶל־הַצָּפוֹן׃
      yi: 'און ער האָט מיך אַרױסגעפֿירט אין דעם אױסנװײניקסטן הױף אױפֿן װעג צו צפֿון,
        און האָט מיך געבראַכט צו די קאַמערן װאָס אַקעגן דעם אָפּגעזונדערטן אָרט, און
        װאָס אַקעגן דעם בנין, צו צפֿון, '
      cs: Potom mne vyvedl k síni zevnitřní, kteráž byla na půlnoci, a přivedl mne
        k těm komůrkám, kteréž byly před příhradkem, a kteréž byly naproti stavení
        na půlnoci,
      pl: I wyprowadził mnie na dworzec zewnętrzny, na drogę w kierunku ku północy,
        i przywiódł mnie do halli, która naprzeciw dziedzińca odgrodzonego, i zarazem
        naprzeciw budowli ku północy -  
    2:
      he: אֶל־פְּנֵי־אֹרֶךְ אַמּוֹת הַמֵּאָה פֶּתַח הַצָּפוֹן וְהָרֹחַב חֲמִשִּׁים
        אַמּוֹת׃
      yi: 'צו דער פֿאָדערזײַט, הונדערט אײלן די לענג, מיט דעם אײַנגאַנג אין צפֿון,
        און פֿופֿציק אײלן די ברײט, '
      cs: Jehož délka při dveřích půlnočních na pohledění byla sto loket, a šířka
        padesát loket.
      pl: Przed front wydłużony na one sto łokci przy wejściu ku północy a którego
        szerokość wynosiła pięćdziesiąt łokci -  
    3:
      he: נֶגֶד הָעֶשְׂרִים אֲשֶׁר לֶחָצֵר הַפְּנִימִי וְנֶגֶד רִצְפָה אֲשֶׁר לֶחָצֵר
        הַחִיצוֹנָה אַתִּיק אֶל־פְּנֵי־אַתִּיק בַּשְּׁלִשִׁים׃
      yi: 'אַקעגן די צװאַנציק אײלן פֿון דעם אינעװײניקסטן הױף, און אַקעגן דער פֿלאַסטערונג
        פֿון דעם אױסנװײניקסטן הױף, מיט אַ באַלקאָן קעגן אַ באַלקאָן אין דריטן שטאָק. '
      cs: Naproti síni vnitřní, kteráž měla dvadceti loket, a naproti dlážení, kteréž
        bylo v síni zevnitřní, byl palác naproti paláci třmi řady.
      pl: Naprzeciw dwudziestu łokci należących do dworca wewnętrznego i naprzeciw
        posadzki kamiennej należącej do dworca zewnętrznego znajdowała się galerya
        obok galeryi na trzech piętrach. 
    4:
      he: וְלִפְנֵי הַלְּשָׁכוֹת מַהֲלַךְ עֶשֶׂר אַמּוֹת רֹחַב אֶל־הַפְּנִימִית דֶּרֶךְ
        אַמָּה אֶחָת וּפִתְחֵיהֶם לַצָּפוֹן׃
      yi: 'און פֿאַר די קאַמערן איז געװען אַ גאַנג, צען אײלן די ברײט אינעװײניקצו,
        אַ װעג פֿון אײן אײל; און זײערע אײַנגאַנגען זײַנען געװען צו צפֿון. '
      cs: Před komůrkami pak byli pláckové desíti loket zšíří vnitř, cesta k nim lokte
        jednoho, a dvéře jejich na půlnoci.
      pl: Przed hallami zaś prowadziło przejście na dziesięć łokci szerokie ku wewnętrznemu
        (dworcowi) a na łokieć długie, drzwi zaś ich prowadziły ku północy. 
    5:
      he: וְהַלְּשָׁכוֹת הָעֶלְיוֹנֹת קְצֻרוֹת כִּי־יוֹכְלוּ אַתִּיקִים מֵהֵנָה מֵהַתַּחְתֹּנוֹת
        וּמֵהַתִּכֹנוֹת בִּנְיָן׃
      yi: און די אױבערשטע קאַמערן זײַנען געװען קירצער – װײַל די באַלקאָנען האָבן אַװעקגענומען
        פֿון זײ – פֿון די אונטערשטע און פֿון די מיטלסטע אין דעם בנין.
      cs: Komůrky pak nejvyšší byly užší, proto že palácové byli širší než ony, nežli
        nejzpodnější a prostřední stavení.
      pl: Halle jednak wyższe były skrócone, ponieważ galerye zabierały z przestrzeni
        ich w porównaniu z dolnemi i środkowemi w budynku. 
    6:
      he: כִּי מְשֻׁלָּשׁוֹת הֵנָּה וְאֵין לָהֶן עַמּוּדִים כְּעַמּוּדֵי הַחֲצֵרוֹת
        עַל־כֵּן נֶאֱצַל מֵהַתַּחְתּוֹנוֹת וּמֵהַתִּיכֹנוֹת מֵהָאָרֶץ׃
      yi: 'װאָרום דרײַגאָרנדיק זײַנען זײ געװען, און זײ האָבן ניט געהאַט קײן זײַלן
        אַזױ װי די זײַלן פֿון הױף, דרום איז אָפּגענומען געװאָרן, לגַבי די אונטערשטע
        און די מיטלסטע, פֿון דעם באָדעם. '
      cs: Nebo o trojím ponebí bylo, ale nemělo žádných sloupů, jacíž byli sloupové
        síní; protož užší bylo nežli dolejší i než prostřední od země.
      pl: Albowiem trzypiętrowe były, a nie miały kolumn jak kolumny dworców, przeto
        zwężone były przez dolne i środkowe począwszy od ziemi. 
    7:
      he: וְגָדֵר אֲשֶׁר־לַחוּץ לְעֻמַּת הַלְּשָׁכוֹת דֶּרֶךְ הֶחָצֵר הַחִצוֹנָה אֶל־פְּנֵי
        הַלְּשָׁכוֹת אָרְכּוֹ חֲמִשִּׁים אַמָּה׃
      yi: 'און די מױער װאָס דרױסן אַקעגן די קאַמערן, צו דעם אױסנװײניקסטן הױף צו, פֿאָרנט
        פֿון די קאַמערן, איר לענג איז געװען פֿופֿציק אײלן. '
      cs: Ohrady pak, kteráž byla vně naproti komůrkám k síni zevnitřní, před komůrkami,
        dlouhost byla padesáti loket.
      pl: Mur zaś zewnętrzny równoległy hallom wzdłuż dworca zewnętrznego miał po przedniej
        stronie hall pięćdziesiąt łokci długości. 
    8:
      he: כִּי־אֹרֶךְ הַלְּשָׁכוֹת אֲשֶׁר לֶחָצֵר הַחִצוֹנָה חֲמִשִּׁים אַמָּה וְהִנֵּה
        עַל־פְּנֵי הַהֵיכָל מֵאָה אַמָּה׃
      yi: 'װאָרום די לענג פֿון די קאַמערן װאָס צום אױסנװײניקסטן הױף צו איז געװען פֿופֿציק
        אײלן; אָבער זע, פֿאַר דעם טעמפּל איז געװען הונדערט אײלן. '
      cs: Nebo dlouhost komůrek, kteréž byly v síni zevnitřní, byla padesáti loket,
        před chrámem pak sto loket.
      pl: Gdyż długość hall, ku dworcowi zewnętrznemu położonych, wynosiła pięćdziesiąt
        łokci, wszakże naprzeciw gmachu były to sto łokci. 
    9:
      he: ומתחתה לשכות [וּמִתַּחַת] [הַלְּשָׁכוֹת] הָאֵלֶּה המבוא [הַמֵּבִיא] מֵהַקָּדִים
        בְּבֹאוֹ לָהֵנָּה מֵהֶחָצֵר הַחִצֹנָה׃
      yi: 'און אונטער די דאָזיקע קאַמערן איז געװען דער אײַנגאַנג פֿון מזרח, אַז מע
        איז געקומען צו זײ פֿון דעם אױסנװײניקסטן הױף. '
      cs: Pod těmi pak komůrkami bylo vcházení od východu, skrze kteréž by se vcházelo
        do nich z síně té zevnitřní.
      pl: Ale poniżej onych hall było wejście ze strony wschodniej, gdy przybywano
        do nich z dworca zewnętrznego. 
    10:
      he: בְּרֹחַב גֶּדֶר הֶחָצֵר דֶּרֶךְ הַקָּדִים אֶל־פְּנֵי הַגִּזְרָה וְאֶל־פְּנֵי
        הַבִּנְיָן לְשָׁכוֹת׃
      yi: 'אין דער ברײט פֿון דער מױער פֿון הױף צו מזרח, פֿאַר דעם אָפּגעזונדערטן אָרט,
        און פֿאַר דעם בנין, זײַנען געװען קאַמערן, '
      cs: Na šíř ohrady té síně k východu před příhradkem i před stavením byly komůrky.
      pl: Po szerokości téż muru dworca ku południowi, naprzeciw dziedzińca odgrodzonego
        i naprzeciw budowli były również halle. 
    11:
      he: וְדֶרֶךְ לִפְנֵיהֶם כְּמַרְאֵה הַלְּשָׁכוֹת אֲשֶׁר דֶּרֶךְ הַצָּפוֹן כְּאָרְכָּן
        כֵּן רָחְבָּן וְכֹל מוֹצָאֵיהֶן וּכְמִשְׁפְּטֵיהֶן וּכְפִתְחֵיהֶן׃
      yi: 'מיט אַ װעג פֿאַר זײ; אַזױ װי דאָס אױסזען פֿון די קאַמערן װאָס צו צפֿון,
        אַזױ װי זײער לענג, און אַזױ װי זײער ברײט, מיט אַלע זײערע אַרױסגאַנגען, און
        אַזױ װי זײערע אײַנריכטונגען; און אַזױ װי זײערע טירן, '
      cs: Cesta pak před nimi byla podobná cestě komůrek, kteréž byly na půlnoci.
        Jakáž byla dlouhost jejich, tak širokost jejich, a všecka vycházení jejich
        i dvéře jejich podobná oněmno.
      pl: A prowadziła droga przed niemi jako u hall położonych ku północy, równej
        długości, i równej szerokości, i równych wyjść, i równych urządzeń. I jako
        drzwi ich, 
    12:
      he: וּכְפִתְחֵי הַלְּשָׁכוֹת אֲשֶׁר דֶּרֶךְ הַדָּרוֹם פֶּתַח בְּרֹאשׁ דָּרֶךְ
        דֶּרֶךְ בִּפְנֵי הַגְּדֶרֶת הֲגִינָה דֶּרֶךְ הַקָּדִים בְּבוֹאָן׃
      yi: אַזױ אױך זײַנען געװען די טירן פֿון די קאַמערן װאָס צו דָרום; אַ טיר איז
        געװען אין אָנהײב פֿון דעם װעג, דעם װעג װאָס גלײַך פֿאַר דער מױער, אַקעגן מזרח,
        װי מע קומט אין זײ אַרײַן.
      cs: A dvéře těch komůrek, kteréž byly na poledne, podobné byly dveřím při začátku
        cesty, cesty před ohradou přímou k východu, kudyž se vchází do nich.
      pl: Były też drzwi hall położonych ku południowi - drzwi na początku drogi,
        mianowicie drogi przed murem odpowiednim w kierunku ku wschodowi, gdy przybywano
        do nich. 
    13:
      he: וַיֹּאמֶר אֵלַי לִשְׁכוֹת הַצָּפוֹן לִשְׁכוֹת הַדָּרוֹם אֲשֶׁר אֶל־פְּנֵי
        הַגִּזְרָה הֵנָּה לִשְׁכוֹת הַקֹּדֶשׁ אֲשֶׁר יֹאכְלוּ־שָׁם הַכֹּהֲנִים אֲשֶׁר־קְרוֹבִים
        לַיהוָה קָדְשֵׁי הַקֳּדָשִׁים שָׁם יַנִּיחוּ קָדְשֵׁי הַקֳּדָשִׁים וְהַמִּנְחָה
        וְהַחַטָּאת וְהָאָשָׁם כִּי הַמָּקוֹם קָדֹשׁ׃
      yi: 'און ער האָט צו מיר געזאָגט: די קאַמערן פֿון צפֿון און די קאַמערן פֿון דָרום
        װאָס פֿאַר דעם אָפּגעזונדערטן אָרט, דאָס זײַנען די הײליקע קאַמערן, װאָס די
        כּהנים װאָס זײַנען נאָנט צו גאָט, זאָלן דאָרטן עסן די הײליקסטע הײליקײטן; דאָרטן
        זאָלן זײ אַװעקלײגן די הײליקסטע הײליקײטן, און דאָס שפּײַזאָפּפֿער, און דאָס
        זינדאָפּפֿער, און דאָס שולד-אָפּפֿער, װאָרום דער אָרט איז הײליק. '
      cs: 'I řekl mi: Komůrky na půlnoci a komůrky na poledne, kteréž jsou před příhradkem,
        jsou komůrky svaté, kdežto jídají kněží, kteříž přistupují k Hospodinu, věci
        nejsvětější. Tam nechávati budou věcí nejsvětějších a obětí suchých, též za
        hřích a za vinu; nebo to místo svaté jest.'
      pl: 'I rzekł do mnie: Halle ku północy i halle ku południowi, położone po przedniej
        stronie dziedzińca odgrodzonego, są to halle święte, gdzie spożywać mają kapłani
        przystępujący do Wiekuistego przenajświętsze, tam téż składać im przenajświętsze,
        i ofiary śniedne i zagrzeszne i pokutne, gdyż miejsce to święte. '
    14:
      he: בְּבֹאָם הַכֹּהֲנִים וְלֹא־יֵצְאוּ מֵהַקֹּדֶשׁ אֶל־הֶחָצֵר הַחִיצוֹנָה וְשָׁם
        יַנִּיחוּ בִגְדֵיהֶם אֲשֶׁר־יְשָׁרְתוּ בָהֶן כִּי־קֹדֶשׁ הֵנָּה ילבשו [וְלָבְשׁוּ]
        בְּגָדִים אֲחֵרִים וְקָרְבוּ אֶל־אֲשֶׁר לָעָם׃
      yi: אַז זײ גײען אַרײַן, די כּהנים, זאָלן זײ ניט אַרױסגײן פֿון דעם הײליקטום אין
        דעם אױסנװײניקסטן הױף, נײַערט זײ זאָלן אַפֿריִער אַװעקלײגן דאָרטן זײערע קלײדער
        װאָס זײ דינען אין זײ, װאָרום זײ זײַנען הײליק; און זײ זאָלן אָנטאָן אַנדערע
        קלײדער, און גענענען אין דעם הױף װאָס פֿאַרן פֿאָלק.
      cs: Když tam vejdou kněží, tedy nevyjdou z svatyně do síně zevnitřní, leč tam
        nechají roucha svého, v němž přisluhovali; nebo svaté jest. A oblekou roucha
        jiná, když budou míti přistupovati k tomu, což se dotýče lidu.
      pl: Gdy wnijdą, kapłani, nie wolno im wychodzić z świątyni do dworca zewnętrznego,
        lecz tam składać mają szaty swoje, w których służbę pełnią, gdyż święte są,
        a niechaj włożą szaty inne, aby zbliżyć się do miejsca dla ludu przeznaczonego. 
    15:
      he: וְכִלָּה אֶת־מִדּוֹת הַבַּיִת הַפְּנִימִי וְהוֹצִיאַנִי דֶּרֶךְ הַשַּׁעַר
        אֲשֶׁר פָּנָיו דֶּרֶךְ הַקָּדִים וּמְדָדוֹ סָבִיב סָבִיב׃
      yi: 'און אַז ער האָט געענדיקט די מעסטונגען פֿון דעם אינעװײניקסטן הױז, האָט ער
        מיך אַרױסגעפֿירט דורך דעם טױער װאָס זײַן פֿאָדערזײַט איז געװען צו מזרח, און
        ער האָט עס אָפּגעמאָסטן רונד אַרום. '
      cs: A dokonav rozměřování domu vnitřního, i vedl mne k bráně, kteráž byla na
        východ, a změřil jej vůkol a vůkol.
      pl: A gdy ukończył pomiary przybytku wewnętrznego, wywiódł mnie drogą bramy,
        zwróconej ku wschodowi, i rozmierzył obszar zewsząd wokoło. 
    16:
      he: מָדַד רוּחַ הַקָּדִים בִּקְנֵה הַמִּדָּה חֲמֵשׁ־אמות [מֵאוֹת] קָנִים בִּקְנֵה
        הַמִּדָּה סָבִיב׃
      yi: 'ער האָט אָפּגעמאָסטן די מזרח-זײַט מיט דעם מעסטשטאַנג, פֿינף הונדערט שטאַנגען
        מיט דעם מעסטשטאַנג רונד אַרום. '
      cs: Změřil stranu východní prutem, pět set loket prutových tím prutem vůkol.
      pl: 'Rozmierzył stronę wschodnią prętem mierniczym: pięćset (łokci) - prętami,
        prętem mierniczym wokoło. '
    17:
      he: מָדַד רוּחַ הַצָּפוֹן חֲמֵשׁ־מֵאוֹת קָנִים בִּקְנֵה הַמִּדָּה סָבִיב׃
      yi: 'ער האָט אָפּגעמאָסטן די צפֿון-זײַט, פֿינף הונדערט שטאַנגען מיט דעם מעסטשטאַנג
        רונד אַרום. '
      cs: Změřil stranu půlnoční tím prutem, pět set prutů vůkol.
      pl: 'Rozmierzył stronę północną: pięćset, - prętami, prętem mierniczym wokoło. '
    18:
      he: אֵת רוּחַ הַדָּרוֹם מָדָד חֲמֵשׁ־מֵאוֹת קָנִים בִּקְנֵה הַמִּדָּה׃
      yi: 'ער האָט אָפּגעמאָסטן די דָרום-זײַט, פֿינף הונדערט שטאַנגען מיט דעם מעסטשטאַנג. '
      cs: Změřil stranu polední tím prutem, pět set prutů.
      pl: 'Stronę południową rozmierzył: pięćset, - prętami, prętem mierniczym. '
    19:
      he: סָבַב אֶל־רוּחַ הַיָּם מָדַד חֲמֵשׁ־מֵאוֹת קָנִים בִּקְנֵה הַמִּדָּה׃
      yi: 'ער האָט זיך אומגעדרײט צו מערבֿ-זײַט, און האָט אָפּגעמאָסטן פֿינף הונדערט
        שטאַנגען מיט דעם מעסטשטאַנג. '
      cs: A obrátiv se k straně západní, naměřil tím prutem pět set prutů.
      pl: Zwrócił się ku stronie zachodniej i rozmierzył pięćset - prętami, prętem
        mierniczym. 
    20:
      he: לְאַרְבַּע רוּחוֹת מְדָדוֹ חוֹמָה לוֹ סָבִיב סָבִיב אֹרֶךְ חֲמֵשׁ מֵאוֹת
        וְרֹחַב חֲמֵשׁ מֵאוֹת לְהַבְדִּיל בֵּין הַקֹּדֶשׁ לְחֹל׃
      yi: אױף פֿיר זײַטן האָט ער עס אָפּגעמאָסטן; עס האָט געהאַט אַ מױער רונד אַרום,
        די לענג פֿינף הונדערט, און די ברײט פֿינף הונדערט כּדי אָפּצושײדן צװישן הײליקן
        און אומהײליקן.
      cs: Na čtyři strany změřil to, totiž zed vůkol a vůkol, zdélí pěti set, a zšíří
        pěti set, aby dělila svaté místo od obecného.
      pl: Z czterech stron rozmierzył go, a otaczał go mur zewsząd wokoło na pięćset
        łokci długi i na pięćset łokci szeroki, aby oddzielić święte od powszedniego. 
  43:
    1:
      he: וַיּוֹלִכֵנִי אֶל־הַשָּׁעַר שַׁעַר אֲשֶׁר פֹּנֶה דֶּרֶךְ הַקָּדִים׃
      yi: און ער האָט מיך צוגעפֿירט צו דעם טױער – דעם טױער װאָס איז געװען געקערט צו
        מזרח.
      cs: Potom vedl mne k bráně, kterážto brána patřila k východu.
      pl: Poczem powiódł mnie do bramy, do bramy zwróconej ku wschodowi. 
    2:
      he: וְהִנֵּה כְּבוֹד אֱלֹהֵי יִשְׂרָאֵל בָּא מִדֶּרֶךְ הַקָּדִים וְקוֹלוֹ כְּקוֹל
        מַיִם רַבִּים וְהָאָרֶץ הֵאִירָה מִכְּבֹדוֹ׃
      yi: 'ערשט די פּראַכט פֿון דעם גאָט פֿון ישׂראל איז אָנגעקומען פֿון דעם װעג פֿון
        מזרח, און זײַן קָול איז געװען אַזױ װי דער קָול פֿון גרױסע װאַסערן, און די
        ערד האָט אױפֿגעלוכטן פֿון זײַן פּראַכט, '
      cs: A aj, sláva Boha Izraelského přicházela od východu, jejíž zvuk byl jako
        zvuk vod mnohých, a země svítila se od slávy jeho.
      pl: 'A oto chwała Boga Israela nadciągnęła drogą od wschodu: Odgłos zaś jej
        był jako szum wód wielkich, a ziemia jaśniała od chwały Jego. '
    3:
      he: וּכְמַרְאֵה הַמַּרְאֶה אֲשֶׁר רָאִיתִי כַּמַּרְאֶה אֲשֶׁר־רָאִיתִי בְּבֹאִי
        לְשַׁחֵת אֶת־הָעִיר וּמַרְאוֹת כַּמַּרְאֶה אֲשֶׁר רָאִיתִי אֶל־נְהַר־כְּבָר
        וָאֶפֹּל אֶל־פָּנָי׃
      yi: 'און דאָס אױסזען פֿון דער זעונג װאָס איך האָב געזען, איז געװען אַזױ װי די
        זעונג װאָס איך האָב געזען װען איך בין געקומען צו צעשטערן די שטאָט; און די
        זעונגען זײַנען געװען אַזױ װי די זעונג װאָס איך האָב געזען בײַם טײַך כּבֿר;
        און איך בין געפֿאַלן אױף מײַן פּנים. '
      cs: A podobné bylo to vidění, kteréž jsem viděl, právě tomu vidění, kteréž jsem
        byl viděl, když jsem šel, abych kazil město, vidění, pravím, podobná vidění
        onomu, kteréž jsem viděl při řece Chebar. I padl jsem na tvář svou.
      pl: A było widmo zjawiska, którem ujrzał, jako ono zjawisko, które ujrzałem
        gdym przyszedł, aby miasto zburzyć, a były to też same widzenia co widzenia,
        które ujrzałem nad rzeką Kebar. I padłem na oblicze swoje. 
    4:
      he: וּכְבוֹד יְהוָה בָּא אֶל־הַבָּיִת דֶּרֶךְ שַׁעַר אֲשֶׁר פָּנָיו דֶּרֶךְ
        הַקָּדִים׃
      yi: און די פּראַכט פֿון גאָט איז אַרײַנגעגאַנגען אין הױז דורך דעם טױער װאָס
        זײַן פֿאָדערזײַט איז געװען צו מזרח.
      cs: A když sláva Boží vcházela do domu, cestou brány patřící k východu,
      pl: A chwała Wiekuistego wstąpiła do przybytku drogą bramy zwróconej ku wschodowi. 
    5:
      he: וַתִּשָּׂאֵנִי רוּחַ וַתְּבִיאֵנִי אֶל־הֶחָצֵר הַפְּנִימִי וְהִנֵּה מָלֵא
        כְבוֹד־יְהוָה הַבָּיִת׃
      yi: 'און אַ װינט האָט מיך אױפֿגעהױבן, און האָט מיך געבראַכט אין דעם אינעװײניקסטן
        הױף, ערשט די פּראַכט פֿון גאָט האָט אָנגעפֿילט דאָס הױז. '
      cs: Tedy pojal mne Duch, a uvedl mne do síně vnitřní, a aj, dům plný byl slávy
        Hospodinovy.
      pl: I uniósł mnie duch i powiódł mnie do dworca wewnętrznego, a oto chwała Wiekuistego
        napełniła przybytek. 
    6:
      he: וָאֶשְׁמַע מִדַּבֵּר אֵלַי מֵהַבָּיִת וְאִישׁ הָיָה עֹמֵד אֶצְלִי׃
      yi: 'און איך האָב געהערט רעדן צו מיר פֿון הױז, און אַ מאַן איז געשטאַנען לעבן
        מיר. '
      cs: I slyšel jsem, an mluví ke mně z domu, a muž stál podlé mne.
      pl: I usłyszałem przemawiającego do mnie z przybytku podczas gdy on mąż jeszcze
        stał przy mnie. 
    7:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם אֶת־מְקוֹם כִּסְאִי וְאֶת־מְקוֹם כַּפּוֹת רַגְלַי
        אֲשֶׁר אֶשְׁכָּן־שָׁם בְּתוֹךְ בְּנֵי־יִשְׂרָאֵל לְעוֹלָם וְלֹא יְטַמְּאוּ
        עוֹד בֵּית־יִשְׂרָאֵל שֵׁם קָדְשִׁי הֵמָּה וּמַלְכֵיהֶם בִּזְנוּתָם וּבְפִגְרֵי
        מַלְכֵיהֶם בָּמוֹתָם׃
      yi: 'און ער האָט צו מיר געזאָגט: מענטשנקינד, דאָס איז דער אָרט פֿון מײַן טראָן,
        און דער אָרט פֿון מײַנע פֿוסטריט, װאָס איך װעל דאָרטן רוען צװישן די קינדער
        פֿון ישׂראל אױף אײביק; און דאָס הױז פֿון ישׂראל װעלן מער ניט פֿאַראומרײניקן
        מײַן הײליקן נאָמען, זײ און זײערע מלכים, מיט זײער זנות, און מיט די פּגָרים
        פֿון זײערע מלכים אױף זײערע בָמות; '
      cs: 'I řekl mi: Synu člověčí, místo stolice mé a místo šlepějí noh mých, kdežto
        bydliti budu u prostřed synů Izraelských na věky, a nebudou poškvrňovati více
        dům Izraelský jména svatosti mé, oni ani králové jejich smilstvím svým a mrtvými
        těly králů svých, ani výsostmi svými,'
      pl: 'I rzekł do mnie: Synu człowieczy! To miejsce stolicy Mojej, i to miejsce
        podnóża stóp Moich, gdzie zamieszkać chcę wpośród synów Israela na wieki - niechaj
        nie skażą nadal ci z domu Israela imienia świątobliwości Mojej, oni i królowie
        ich wszeteczeństwem swojem, i trupami królów swoich, ich grobowcami. '
    8:
      he: בְּתִתָּם סִפָּם אֶת־סִפִּי וּמְזוּזָתָם אֵצֶל מְזוּזָתִי וְהַקִּיר בֵּינִי
        וּבֵינֵיהֶם וְטִמְּאוּ אֶת־שֵׁם קָדְשִׁי בְּתוֹעֲבוֹתָם אֲשֶׁר עָשׂוּ וָאֲכַל
        אֹתָם בְּאַפִּי׃
      yi: 'מיט זײער שטעלן זײער שװעל לעבן מײַן שװעל, און זײער בײַשטידל לעבן מײַן בײַשטידל,
        מיט בלױז אַ װאַנט צװישן מיר און צװישנז זײ; און זײ פֿלעגן פֿאַראומרײניקן מײַן
        הײליקן נאָמען מיט זײערע אומװערדיקײטן װאָס זײ האָבן געטאָן, װאָס דרום האָב
        איך זײ פֿאַרלענדט אין מײַן צאָרן. '
      cs: Když kladli prah svůj podlé prahu mého, a veřeji svou podlé veřeje mé, a
        stěnu mezi mnou a mezi sebou, a tak poškvrňovali jména svatosti mé ohavnostmi
        svými, kteréž páchali, pročež jsem je sehltil v hněvě svém.
      pl: Gdy stawiali przededrzwie tychże przy przededrzwiu Mojém, a podwoje ich
        obok podwojów Moich, tak że tylko mur był między Mną a między nimi; a kazili
        imię Moje święte obmierzłościami swemi, których się dopuszczali, tak że zgładziłem
        ich w gniewie Moim. 
    9:
      he: עַתָּה יְרַחֲקוּ אֶת־זְנוּתָם וּפִגְרֵי מַלְכֵיהֶם מִמֶּנִּי וְשָׁכַנְתִּי
        בְתוֹכָם לְעוֹלָם׃
      yi: אַצונד װעלן זײ דערװײַטערן פֿון מיר זײער זנות, און די פּגָרים פֿון זײערע
        מלכים, און איך װעל רוען צװישן זײ אױף אײביק.
      cs: Ale nyní vzdálí smilství svá i mrtvá těla králů svých, ode mne, a budu bydliti
        u prostřed nich na věky.
      pl: Wszakże teraz niech oddalą wszeteczeństwo swoje i trupy królów swych odemnie,
        a zamieszkam wpośród nich na wieki. 
    10:
      he: אַתָּה בֶן־אָדָם הַגֵּד אֶת־בֵּית־יִשְׂרָאֵל אֶת־הַבַּיִת וְיִכָּלְמוּ מֵעֲוֺנוֹתֵיהֶם
        וּמָדְדוּ אֶת־תָּכְנִית׃
      yi: 'דו מענטשנקינד, דערצײל דעם הױז פֿון ישׂראל װעגן דעם הױז, כּדי זײ זאָלן זיך
        שעמען מיט זײערע זינד; און זאָלן זײ נאָכמעסטן דעם פּלאַן. '
      cs: Ty synu člověčí, oznam domu Izraelskému o tomto domu, a nechť se zahanbí
        pro nepravosti své, a ať změří všecko naskrze.
      pl: Ty zaś, synu człowieczy! opiszesz domowi Israela przybytek ten, aby się
        powstydzili przewinień swoich, a niechaj sobie rozmierzą zarys budowy. 
    11:
      he: וְאִם־נִכְלְמוּ מִכֹּל אֲשֶׁר־עָשׂוּ צוּרַת הַבַּיִת וּתְכוּנָתוֹ וּמוֹצָאָיו
        וּמוֹבָאָיו וְכָל־צוּרֹתָו וְאֵת כָּל־חֻקֹּתָיו וְכָל־צורתי [צוּרֹתָיו] וְכָל־תורתו
        [תּוֹרֹתָיו] הוֹדַע אוֹתָם וּכְתֹב לְעֵינֵיהֶם וְיִשְׁמְרוּ אֶת־כָּל־צוּרָתוֹ
        וְאֶת־כָּל־חֻקֹּתָיו וְעָשׂוּ אוֹתָם׃
      yi: און אַז זײ װעלן זיך שעמען מיט אַלץ װאָס זײ האָבן געטאָן, מאַך זײ װיסן דאָס
        געמעל פֿון דעם הױז און זײַן געשטעל, און זײַנע אױסגאַנגען און זײַנע אײַנגאַנגען,
        און אַלע זײַנע געמעלן, און אַלע זײַנע געזעצן, יאָ, אַלע זײַנע געמעלן, און
        אַלע זײַנע דינים, און שרײַב אױף פֿאַר זײערע אױגן, כּדי זײ זאָלן אָפּהיטן אַל
        זײַן געמעל און אַלע זײַנע געזעצן, און זײ טאָן.
      cs: A když se hanbiti budou za všecko, což páchali, způsob domu i formu jeho,
        i vycházení jeho, též vcházení jeho, i všecky způsoby jeho, všecka ustanovení
        jeho, všecky, pravím, způsoby jeho i všecky zákony jeho v známost jim uveď,
        a napiš před očima jejich, ať ostříhají všeho způsobu jeho i všech ustanovení
        jeho a činí je.
      pl: A jeżeli się powstydzą tego wszystkiego co uczynili, wtedy nakreślisz im
        wizerunek przybytku tego, i urządzenie jego, i wyjścia i wejścia jego, i cały
        kształt jego wraz z wszystkimi zarysami i konturami i planami jego, i napiszesz
        przed oczyma ich, aby przestrzegali całego wizerunku i wszystkich wskazówek
        jego, a wykonali je. 
    12:
      he: זֹאת תּוֹרַת הַבָּיִת עַל־רֹאשׁ הָהָר כָּל־גְּבֻלוֹ סָבִיב סָבִיב קֹדֶשׁ
        קָדָשִׁים הִנֵּה־זֹאת תּוֹרַת הַבָּיִת׃
      yi: 'דאָס איז דער דין פֿון דעם הױז: זײַן גאַנצער געמאַרק אױפֿן שפּיץ באַרג רונד
        אַרום זאָל זײַן אַ הײליקסטע הײליקײט. זע, דאָס איז דאָס געזעץ פֿאַר דעם הױז.'
      cs: 'Tento jest zákon toho domu: Na vrchu hory všecko obmezení jeho vůkol a
        vůkol, nejsvětějšíť jest. Aj, ten jest zákon toho domu.'
      pl: 'Oto przepis dla przybytku tego na wierzchu góry: Cała dziedzina jego jest
        wszędzie wokoło, świętem świętości; oto taki jest przepis dla domu tego. '
    13:
      he: וְאֵלֶּה מִדּוֹת הַמִּזְבֵּחַ בָּאַמּוֹת אַמָּה אַמָּה וָטֹפַח וְחֵיק הָאַמָּה
        וְאַמָּה־רֹחַב וּגְבוּלָהּ אֶל־שְׂפָתָהּ סָבִיב זֶרֶת הָאֶחָד וְזֶה גַּב הַמִּזְבֵּחַ׃
      yi: 'און דאָס זײַנען די מאָסן פֿון דעם מזבח אין אײלן – איטלעכע אײל אַן אײל מיט
        אַ האַנטברײט; דער גרונט אַן אײל, און אַן אײל די ברײט, און זײַן ראַנד בײַ זײַן
        ברעג רונד אַרום אײן שפּאַן; און דאָס איז דאָס אונטערגעשטעל פֿון מזבח. '
      cs: 'Tyto pak jsou míry oltáře na též lokty, o dlaň delší: Předně zpodek lokte
        zvýší a lokte zšíří, obruba pak jeho při kraji jeho vůkol pídi jedné. Takový
        jest výstupek oltáře,'
      pl: A oto pomiary ofiarnicy w łokciach - każdy łokieć o dłoń dłuższy. - Podstawa
        jego łokieć, i łokieć szerokość, galeryjka zaś u krawędzi wokoło piędź jedna.
        Taką jest zewnętrzna objętość ofiarnicy. 
    14:
      he: וּמֵחֵיק הָאָרֶץ עַד־הָעֲזָרָה הַתַּחְתּוֹנָה שְׁתַּיִם אַמּוֹת וְרֹחַב
        אַמָּה אֶחָת וּמֵהֳעֲזָרָה הַקְּטַנָּה עַד־הָעֲזָרָה הַגְּדוֹלָה אַרְבַּע
        אַמּוֹת וְרֹחַב הָאַמָּה׃
      yi: 'און פֿון דעם גרונט אױף דער ערד ביזן אונטערשטן אָפּשפּרונג צװײ אײלן, און
        די ברײט אײן אײל; און פֿון דעם קלענערן אָפּשפּרונג ביזן גרעסערן אָפּשפּרונג
        פֿיר אײלן, און די ברײט אַן אײל. '
      cs: Totiž od zpodku při zemi až do přepásaní dolejšího dva lokty, širokost pak
        lokte jednoho, a od přepásání menšího až do přepásaní většího čtyři lokty,
        širokost též na loket.
      pl: Od podstawy zaś dolnej aż do wyskoku dolnego - dwa łokcie, szerokość zaś
        łokieć jeden; a od wyskoku mniejszego do wyskoku większego cztery łokcie,
        szerokość zaś również łokieć. 
    15:
      he: וְהַהַרְאֵל אַרְבַּע אַמּוֹת וּמֵהָאֲרִאֵיל וּלְמַעְלָה הַקְּרָנוֹת אַרְבַּע׃
      yi: 'און דער פֿײַעראָרט פֿיר אײלן, און פֿון דעם פֿײַעראָרט און אַרױף צו פֿיר
        הערנער. '
      cs: Ale sám oltář ať jest čtyř loket, a z oltáře zhůru čtyři rohové.
      pl: A samo ognisko cztery łokcie, a nad ogniskiem sterczą cztery narożniki. 
    16:
      he: והאראיל [וְהָאֲרִיאֵל] שְׁתֵּים עֶשְׂרֵה אֹרֶךְ בִּשְׁתֵּים עֶשְׂרֵה רֹחַב
        רָבוּעַ אֶל אַרְבַּעַת רְבָעָיו׃
      yi: 'און דער פֿײַעראָרט צװעלף די לענג אױף צװעלף די ברײט, פֿירעקעכדיק אין זײַנע
        פֿיר זײַטן. '
      cs: Oltář pak dvanácti loket zdélí a dvanácti zšíří, čtyřhranatý po čtyřech
        stranách svých.
      pl: A całe ognisko dwanaście łokci długości i dwanaście szerokości, czworograniaste
        po czterech bokach swoich. 
    17:
      he: וְהָעֲזָרָה אַרְבַּע עֶשְׂרֵה אֹרֶךְ בְּאַרְבַּע עֶשְׂרֵה רֹחַב אֶל אַרְבַּעַת
        רְבָעֶיהָ וְהַגְּבוּל סָבִיב אוֹתָהּ חֲצִי הָאַמָּה וְהַחֵיק־לָהּ אַמָּה סָבִיב
        וּמַעֲלֹתֵהוּ פְּנוֹת קָדִים׃
      yi: און דער אָפּשפּרונג פֿערצן די לענג אױף פֿערצן די ברײט, אױף זײַנע פֿיר זײַטן;
        און דער ראַנד רונד אַרום אים אַ האַלבע אײל; און דער גרונט צו אים אַן אײל רונד
        אַרום; און זײַנע טרעפּ געקערט צו מזרח.
      cs: Přepásaní pak čtrnácti loket zdélí a čtrnácti zšíří po čtyřech stranách
        jeho, a obruba vůkol něho na půl lokte, a zpodek při něm na loket vůkol, a
        stupňové jeho naproti východu.
      pl: A wyskok (górny) czternaście łokci długości i czternaście szerokości po czterech
        bokach swoich; a galeryjka wokoło niego - pół łokcia, podstawa zaś w nim łokieć
        wokoło, a wejście ku niemu po stronie wschodniej. 
    18:
      he: וַיֹּאמֶר אֵלַי בֶּן־אָדָם כֹּה אָמַר אֲדֹנָי יְהוִה אֵלֶּה חֻקּוֹת הַמִּזְבֵּחַ
        בְּיוֹם הֵעָשׂוֹתוֹ לְהַעֲלוֹת עָלָיו עוֹלָה וְלִזְרֹק עָלָיו דָּם׃
      yi: 'און ער האָט צו מיר געזאָגט: מענטשנקינד, אַזױ האָט געזאָגט גאָט דער האַר:
        דאָס זײַנען די געזעצן פֿון מזבח אין דעם טאָג װאָס ער װערט געמאַכט, כּדי אױפֿצוברענגען
        אױף אים בראַנדאָפּפֿער, און צו שפּרענגען אױף אים בלוט. '
      cs: 'I řekl ke mně: Synu člověčí, takto praví Panovník Hospodin: Ta jsou ustanovení
        oltáře v den, v kterýž bude udělán, k obětování na něm zápalů a kropení na
        něj krví.'
      pl: 'I rzekł do mnie: Synu człowieczy! tak rzecze Pan, Wiekuisty: Te są ustawy
        ofiarnicy w dzień, w który zbudowaną będzie; aby składano na niej całopalenia,
        a kropiono na niej krwią. '
    19:
      he: וְנָתַתָּה אֶל־הַכֹּהֲנִים הַלְוִיִּם אֲשֶׁר הֵם מִזֶּרַע צָדוֹק הַקְּרֹבִים
        אֵלַי נְאֻם אֲדֹנָי יְהוִה לְשָׁרְתֵנִי פַּר בֶּן־בָּקָר לְחַטָּאת׃
      yi: 'זאָלסט געבן צו די כּהנים פֿון שבֿט לֵוי װאָס זײַנען פֿון דעם זאָמען פֿון
        צָדוק, די װאָס זײַנען נאָנט צו מיר צו דינען, זאָגט גאָט דער האַר, אַ יונגן
        אָקס פֿאַר אַ זינדאָפּפֿער. '
      cs: Nebo dáš kněžím Levítským, kteříž jsou z semene Sádochova, kteříž přistupují
        ke mně, dí Panovník Hospodin, aby mi sloužili, volka mladého za hřích.
      pl: Dasz kapłanom, lewitom, którzy są z rodu Cadoka, a przystępują do Mnie - rzecze
        Pan, Wiekuisty - aby Mi służyli, cielca młodego na ofiarę zagrzeszną; 
    20:
      he: וְלָקַחְתָּ מִדָּמוֹ וְנָתַתָּה עַל־אַרְבַּע קַרְנֹתָיו וְאֶל־אַרְבַּע פִּנּוֹת
        הָעֲזָרָה וְאֶל־הַגְּבוּל סָבִיב וְחִטֵּאתָ אוֹתוֹ וְכִפַּרְתָּהוּ׃
      yi: 'און זאָלסט נעמען פֿון זײַן בלוט, און אַרױפֿטאָן אױף זײַנע פֿיר הערנער,
        און אױף די פֿיר װינקלען פֿון דעם אָפּשפּרונג, און אױף דעם ראַנד רונד אַרום;
        און זאָלסט אים רײניקן, און מכפּר זײַן אױף אים. '
      cs: A nabera krve jeho, dáš na čtyři rohy jeho, i na čtyři úhly toho přepásaní,
        i na obrubu vůkol, a tak jej očistíš i vyčistíš.
      pl: I weźmiesz nieco krwi jego i nadasz na cztery narożniki jej i na cztery
        węgły wyskoku i na galeryjkę wokoło, i tak oczyścisz ją i rozgrzeszysz. 
    21:
      he: וְלָקַחְתָּ אֵת הַפָּר הַחַטָּאת וּשְׂרָפוֹ בְּמִפְקַד הַבַּיִת מִחוּץ לַמִּקְדָּשׁ׃
      yi: 'און זאָלסט נעמען דעם אָקס, דאָס זינדאָפּפֿער, און מע זאָל אים פֿאַרברענען
        אין אַ באַשטימטן אָרט פֿון הױז, דרױסן פֿון הײליקטום. '
      cs: A vezmeš toho volka za hřích, i spálí jej na místě uloženém v tom domě,
        vně před svatyní.
      pl: Poczem weźmiesz cielca zagrzesznego i spalisz na miejscu oględzin przybytku
        po za świątynią. 
    22:
      he: וּבַיּוֹם הַשֵּׁנִי תַּקְרִיב שְׂעִיר־עִזִּים תָּמִים לְחַטָּאת וְחִטְּאוּ
        אֶת־הַמִּזְבֵּחַ כַּאֲשֶׁר חִטְּאוּ בַּפָּר׃
      yi: 'און אױפֿן צװײטן טאָג זאָלסטו מקריבֿ זײַן אַ ציגנבאָק אָן אַ פֿעלער פֿאַר
        אַ זינדאָפּפֿער, און מע זאָל רײניקן דעם מזבח, אַזױ װי מע האָט גערײניקט מיטן
        אָקס. '
      cs: V den pak druhý obětovati budeš kozla bez poškvrny za hřích, a očistí oltář,
        tak jakž vyčistili volkem.
      pl: Dnia zaś wtórego przywiedziesz kozła zdrowego na ofiarę zagrzeszną; i niech
        oczyszczą ofiarnicę, tak jak oczyścili ją cielcem. 
    23:
      he: בְּכַלּוֹתְךָ מֵחַטֵּא תַּקְרִיב פַּר בֶּן־בָּקָר תָּמִים וְאַיִל מִן־הַצֹּאן
        תָּמִים׃
      yi: 'אַז דו ענדיקסט רײניקן, זאָלסטו מקריבֿ זײַן אַ יונגן אָקס אָן אַ פֿעלער,
        און אַ װידער פֿון שאָף אָן אַ פֿעלער. '
      cs: A když dokonáš očišťování, obětuj volka mladého bez vady, a skopce z stáda
        bez poškvrny.
      pl: A gdy dokonasz oczyszczenia, przywiedziesz cielca młodego, zdrowego i barana
        ze stada, zdrowego. 
    24:
      he: וְהִקְרַבְתָּם לִפְנֵי יְהוָה וְהִשְׁלִיכוּ הַכֹּהֲנִים עֲלֵיהֶם מֶלַח וְהֶעֱלוּ
        אוֹתָם עֹלָה לַיהוָה׃
      yi: 'און זאָלסט זײ גענענען פֿאַר גאָט, און די כּהנים זאָלן אַרױפֿװאַרפֿן אױף
        זײ אַלץ, און זײ אױפֿברענגען פֿאַר אַ בראַנדאָפּפֿער צו גאָט. '
      cs: Kteréž když obětovati budeš před Hospodinem, uvrhou kněží na ně soli, a
        budou je obětovati v zápal Hospodinu.
      pl: A gdy przywiedziesz je przed oblicze Wiekuistego rzucą kapłani na nie soli
        i złożą je jako całopalenie Wiekuistemu. 
    25:
      he: שִׁבְעַת יָמִים תַּעֲשֶׂה שְׂעִיר־חַטָּאת לַיּוֹם וּפַר בֶּן־בָּקָר וְאַיִל
        מִן־הַצֹּאן תְּמִימִים יַעֲשׂוּ׃
      yi: 'זיבן טעג זאָלסטו מאַכן אַ ציגנבאָק אַ זינדאָפּפֿער איטלעכן טאָג; אױך אַ
        יונגן אָקס, און אַ װידער פֿון שאָף, אָן אַ פֿעלער, זאָל מען מאַכן. '
      cs: Po sedm dní obětuj kozla za hřích, na každý den; též i volka mladého a skopce
        z stáda bez poškvrny obětovati budou.
      pl: Przez siedm dni będziesz sprawiał kozła zagrzesznego, codziennie; cielca
        téż młodego, i barana ze stada, zdrowego niechaj sprawiają. 
    26:
      he: שִׁבְעַת יָמִים יְכַפְּרוּ אֶת־הַמִּזְבֵּחַ וְטִהֲרוּ אֹתוֹ וּמִלְאוּ ידו
        [יָדָיו׃]
      yi: 'זיבן טעג זאָל מען מכפּר זײַן אױפֿן מזבח, און אים רײניקן און אים הײליקן. '
      cs: Sedm dní očišťovati budou oltář, a vyčistí jej, a posvětí ruky své.
      pl: Przez siedm dni będą rozgrzeszali ofiarnicę, i oczyszczą ją, i upełnomocnią
        każdy ręce swoje. 
    27:
      he: וִיכַלּוּ אֶת־הַיָּמִים וְהָיָה בַיּוֹם הַשְּׁמִינִי וָהָלְאָה יַעֲשׂוּ
        הַכֹּהֲנִים עַל־הַמִּזְבֵּחַ אֶת־עוֹלוֹתֵיכֶם וְאֶת־שַׁלְמֵיכֶם וְרָצִאתִי
        אֶתְכֶם נְאֻם אֲדֹנָי יְהֹוִה׃
      yi: און אַז מע װעט ענדיקן די טעג, איז, פֿון אַכטן טאָג און װײַטער זאָלן די כּהנים
        מאַכן אױפֿן מזבח אײַערע בראַנדאָפּפֿער און אײַערע פֿרידאָפּפֿער, און איך װעל
        אײַך באַװיליקן, זאָגט גאָט דער האַר.
      cs: A když vyplní ty dny, osmého dne i potom obětovati budou kněží na oltáři
        zápaly vaše, a pokojné oběti vaše, i přijmu vás laskavě, praví Panovník Hospodin.
      pl: A gdy zakończą dni te, tedy od dnia ósmego i nadal sprawować będą kapłani
        na ofiarnicy całopalenia wasze i ofiary opłatne wasze, a przyjmę was przychylnie,
        rzecze Pan, Wiekuisty. 
  44:
    1:
      he: וַיָּשֶׁב אֹתִי דֶּרֶךְ שַׁעַר הַמִּקְדָּשׁ הַחִיצוֹן הַפֹּנֶה קָדִים וְהוּא
        סָגוּר׃
      yi: 'און ער האָט מיך צוריקגעבראַכט אױפֿן װעג צום אױסנװײניקסטן טױער פֿון דעם
        הײליקטום װאָס איז געװען געקערט צו מזרח, און ער איז געװען פֿאַרשלאָסן. '
      cs: Tedy přivedl mne zase cestou k bráně svatyně zevnitřní, kteráž patří k východu,
        a ta byla zavřená.
      pl: Tedy powiódł mnie z powrotem w kierunku bramy zewnętrznej świątyni, zwróconej
        ku wschodowi; ale ta była zamknięta. 
    2:
      he: וַיֹּאמֶר אֵלַי יְהוָה הַשַּׁעַר הַזֶּה סָגוּר יִהְיֶה לֹא יִפָּתֵחַ וְאִישׁ
        לֹא־יָבֹא בוֹ כִּי יְהוָה אֱלֹהֵי־יִשְׂרָאֵל בָּא בוֹ וְהָיָה סָגוּר׃
      yi: 'און גאָט האָט צו מיר געזאָגט: דער דאָזיקער טױער זאָל זײַן פֿאַרשלאָסן,
        עס זאָל ניט געעפֿנט װערן, און קײנער זאָל דורך אים ניט אַרײַנגײן, װאָרום יהוה
        דער גאָט פֿון ישׂראל איז אַרײַנגעגאַנגען דורך אים, דרום זאָל ער זײַן פֿאַרשלאָסן. '
      cs: 'I řekl ke mně Hospodin: Brána tato zavřená bude, nebudeť otvírána, aniž
        kdo bude vcházeti skrze ni. Nebo Hospodin Bůh Izraelský všel skrze ni; protož
        budeť zavřená.'
      pl: 'I rzekł do mnie Wiekuisty: Brama ta zamknięta zostanie, nie będzie otwierana,
        a nikt nie wnijdzie przez nią, albowiem Wiekuisty, Bóg Israela wszedł przez
        nią, i tak zamknięta zostanie. '
    3:
      he: אֶת־הַנָּשִׂיא נָשִׂיא הוּא יֵשֶׁב־בּוֹ לֶאֱכָול־לֶחֶם לִפְנֵי יְהוָה מִדֶּרֶךְ
        אֻלָם הַשַּׁעַר יָבוֹא וּמִדַּרְכּוֹ יֵצֵא׃
      yi: דער פֿירשט, װײַל ער איז אַ פֿירשט, ער מעג זיצן דרינען צו עסן ברױט פֿאַר
        גאָט; דורכן פֿירהױז פֿון טױער זאָל ער אַרײַנגײן, און דורך אים זאָל ער אַרױסגײן.
      cs: Knížecí jest, kníže samo v ní sedati bude, aby jídalo chléb před Hospodinem.
        Cestou síně této brány vejde, a cestou její vyjde.
      pl: Wszakże książę, jako książę może on przebywać w niej, aby jadał chleb przed
        obliczem Wiekuistego. Drogą przysionka bramy może wchodzić, a tą samą drogą
        wychodzić. 
    4:
      he: וַיְבִיאֵנִי דֶּרֶךְ־שַׁעַר הַצָּפוֹן אֶל־פְּנֵי הַבַּיִת וָאֵרֶא וְהִנֵּה
        מָלֵא כְבוֹד־יְהוָה אֶת־בֵּית יְהוָה וָאֶפֹּל אֶל־פָּנָי׃
      yi: 'און ער האָט מיך געבראַכט דורך דעם טױער פֿון צפֿון צו דער פֿאָדערזײַט פֿון
        הױז, און איך האָב געזען, ערשט די פּראַכט פֿון גאָט האָט אָנגעפֿילט דאָס הױז
        פֿון גאָט; בין איך געפֿאַלן אױף מײַן פּנים. '
      cs: I vedl mne cestou k bráně půlnoční, k přední straně domu, i viděl jsem,
        a aj, naplnila sláva Hospodinova dům Hospodinův. I padl jsem na tvář svou.
      pl: Poczem powiódł mnie drogą bramy północnej przed front przybytku, i spojrzałem,
        a oto napełniła chwała Wiekuistego przybytek Wiekuistego; i upadłem na oblicze
        swoje. 
    5:
      he: וַיֹּאמֶר אֵלַי יְהֹוָה בֶּן־אָדָם שִׂים לִבְּךָ וּרְאֵה בְעֵינֶיךָ וּבְאָזְנֶיךָ
        שְּׁמָע אֵת כָּל־אֲשֶׁר אֲנִי מְדַבֵּר אֹתָךְ לְכָל־חֻקּוֹת בֵּית־יְהוָה וּלְכָל־תורתו
        [תּוֹרֹתָיו] וְשַׂמְתָּ לִבְּךָ לִמְבוֹא הַבַּיִת בְּכֹל מוֹצָאֵי הַמִּקְדָּשׁ׃
      yi: 'און גאָט האָט צו מיר געזאָגט: מענטשנקינד, לײג צו דײַן האַרץ, און זע מיט
        דײַנע אױגן, און מיט דײַנע אױערן הער, אַלץ װאָס איך רעד מיט דיר װעגן אַלע געזעצן
        פֿון דעם הױז פֿון גאָט, און װעגן אַלע זײַנע דינים; און זאָלסט צולײגן דײַן
        האַרץ צו דעם אײַנגאַנג פֿון דעם הױז מיט אַלע אױסגאַנגען פֿון דעם הײליקטום. '
      cs: 'I řekl ke mně Hospodin: Synu člověčí, přilož srdce své, a viz očima svýma,
        i ušima svýma slyš, cožkoli já mluvím tobě o všech ustanoveních domu Hospodinova,
        i o všech zákonech jeho. Přilož, pravím, srdce své k vcházení do domu, i ke
        všemu vycházení z svatyně,'
      pl: 'I rzekł do mnie Wiekuisty: Synu człowieczy! zwróć uwagę swoję i zobacz
        oczyma twemi, a uszyma twemi słuchaj wszystkiego co powiadam tobie odnośnie
        do wszystkich ustaw przybytku Wiekuistego, i do wszystkich prawideł jego;
        a zwróć uwagę swą na wejście do przybytku i zarazem na wszystkie wyjścia z świątyni. '
    6:
      he: וְאָמַרְתָּ אֶל־מֶרִי אֶל־בֵּית יִשְׂרָאֵל כֹּה אָמַר אֲדֹנָי יְהוִה רַב־לָכֶם
        מִכָּל־תּוֹעֲבוֹתֵיכֶם בֵּית יִשְׂרָאֵל׃
      yi: 'און זאָלסט זאָגן צו די װידערשפּעניקע, צו דעם הױז פֿון ישׂראל: אַזױ האָט
        געזאָגט גאָט דער האַר: גענוג אײַך פֿון אַלע אײַערע אומװערדיקײטן, הױז פֿון
        ישׂראל, '
      cs: 'A rci zpurnému domu Izraelskému: Takto praví Panovník Hospodin: Dosti mějte
        na všech ohavnostech svých, ó dome Izraelský,'
      pl: 'I oświadcz owym przekornym, domowi Israela: Tak rzecze Pan, Wiekuisty:
        Dosyć wam na wszystkich obmierzłościach waszych, domu Israela! '
    7:
      he: בַּהֲבִיאֲכֶם בְּנֵי־נֵכָר עַרְלֵי־לֵב וְעַרְלֵי בָשָׂר לִהְיוֹת בְּמִקְדָּשִׁי
        לְחַלְּלוֹ אֶת־בֵּיתִי בְּהַקְרִיבְכֶם אֶת־לַחְמִי חֵלֶב וָדָם וַיָּפֵרוּ
        אֶת־בְּרִיתִי אֶל כָּל־תּוֹעֲבוֹתֵיכֶם׃
      yi: 'מיט אײַער ברענגען פֿרעמדגעבאָרענע, אומבאַשניטענע אין האַרצן און אומבאַשניטענע
        אין פֿלײש צו זײַן אין מײַן הײליקטום, כּדי עס צו פֿאַרשװעכן – מײַן הױז, װען
        איר זײַט מקריבֿ מײַן שפּײַז, דאָס פֿעטס און דאָס בלוט; און זײ האָבן פֿאַרשטערט
        מײַן בונד, צו אַלע אײַערע אַנדערע אומװערדיקײטן. '
      cs: Že jste uvodili cizozemce neobřezaného srdce a neobřezaného těla, aby bývali
        v svatyni mé, a poškvrňovali i domu mého, když jste obětovali chléb můj, tuk
        i krev, ješto oni sic rušili smlouvu mou, mimo všecky ohavnosti vaše,
      pl: Żeście przywodzili cudzoziemców, nieobrzezanych na sercu i nieobrzezanych
        na ciele, aby przebywali w świątyni Mojej, aby go znieważyli, ten przybytek
        Mój, żeście pozwalali im składać chleb Mój, tłuszcz i krew, gdy łamali przymierze
        Moje, mimo wszystkie obmierzłości wasze. 
    8:
      he: וְלֹא שְׁמַרְתֶּם מִשְׁמֶרֶת קָדָשָׁי וַתְּשִׂימוּן לְשֹׁמְרֵי מִשְׁמַרְתִּי
        בְּמִקְדָּשִׁי לָכֶם׃
      yi: און איר האָט ניט געהיט די היטונג פֿו מײַנע הײליקײטן, און האָט אײַך זײ געמאַכט
        פֿאַר היטער פֿון מײַן היטונג אין מײַן הײליקטום.
      cs: A nedrželi jste stráže nad svatými věcmi mými, ale postavili jste strážné
        na stráži mé, v svatyni mé místo sebe.
      pl: A nie przestrzegali obrzędów przy świętościach Moich, aleście ustanowili
        ich na piastujących urzędy w świątyni Mojej miasto siebie. 
    9:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה כָּל־בֶּן־נֵכָר עֶרֶל לֵב וְעֶרֶל בָּשָׂר לֹא
        יָבוֹא אֶל־מִקְדָּשִׁי לְכָל־בֶּן־נֵכָר אֲשֶׁר בְּתוֹךְ בְּנֵי יִשְׂרָאֵל׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: קײן פֿרעמדגעבאָרענער, אומבאַשניטן אין
        האַרצן און אומבאַשניטן אין פֿלײש, זאָל ניט אַרײַנקומען אין מײַן הײליקטום –
        קײן פֿרעמדגעבאָרענער װאָס צװישן די קינדער פֿון ישׂראל. '
      cs: 'Takto praví Panovník Hospodin: Žádný cizozemec neobřezaného srdce a neobřezaného
        těla nevejde do svatyně mé, ze všech cizozemců, kteříž mezi syny Izraelskými
        jsou.'
      pl: 'Tak rzecze Pan, Wiekuisty: Żaden cudzoziemiec nieobrzezany na sercu i nieobrzezany
        na ciele nie wnijdzie do świątyni Mojej ze wszystkich cudzoziemców, przebywających
        wpośród synów Israela. '
    10:
      he: כִּי אִם־הַלְוִיִּם אֲשֶׁר רָחֲקוּ מֵעָלַי בִּתְעוֹת יִשְׂרָאֵל אֲשֶׁר תָּעוּ
        מֵעָלַי אַחֲרֵי גִּלּוּלֵיהֶם וְנָשְׂאוּ עֲוֺנָם׃
      yi: 'נײַערט די לוִיִים װאָס האָבן זיך דערװײַטערט פֿון מיר, װען די ישׂראל האָבן
        אַװעקגעבלאָנדזשעט, די װאָס האָבן אַװעקגעבלאָנדזשעט פֿון מיר נאָך זײערע אָפּגעטער,
        זײ זאָלן טראָגן זײער זינד; '
      cs: Nýbrž i Levítové, kteříž se vzdalovali ode mne, když bloudil Izrael, kteříž
        zbloudili ode mne za ukydanými bohy svými, ponesou nepravost svou.
      pl: Lecz owi lewici, którzy odstąpili odemnie podczas odstępstwa Israela, którzy
        odwrócili się odemnie, idąc za bałwanami swojemi, ci niechaj poniosą winę
        swoję. 
    11:
      he: וְהָיוּ בְמִקְדָּשִׁי מְשָׁרְתִים פְּקֻדּוֹת אֶל־שַׁעֲרֵי הַבַּיִת וּמְשָׁרְתִים
        אֶת־הַבָּיִת הֵמָּה יִשְׁחֲטוּ אֶת־הָעֹלָה וְאֶת־הַזֶּבַח לָעָם וְהֵמָּה יַעַמְדוּ
        לִפְנֵיהֶם לְשָׁרְתָם׃
      yi: 'און זײ זאָלן זײַן משרתים אין מײַן הײליקטום, געשטעלטע בײַ די טױערן פֿון
        הױז, און משרתים פֿון דעם הױז; זײ זאָלן שעכטן דאָס בראַנדאָפּפֿער און דעם שלאַכטאָפּפֿער
        פֿאַרן פֿאָלק, און זײ זאָלן שטײן פֿאַר זײ, זײ צו באַדינען. '
      cs: Nebo budou v svatyni mé za služebníky, v povinnostech při branách domu,
        a za slouhy při domu. Oni budou zabíjeti oběti zápalné i oběti lidu, a oni
        stávati budou před nimi k sloužení jim,
      pl: A niechaj zostaną w świątyni Mojej posługaczami i stróżami przy bramach
        przybytku i posługującymi przy przybytku; oni niechaj zarzynają całopalenia
        i ofiary rzeźne dla ludu, i oni niechaj staną przed nimi, aby im posługiwać. 
    12:
      he: יַעַן אֲשֶׁר יְשָׁרְתוּ אוֹתָם לִפְנֵי גִלּוּלֵיהֶם וְהָיוּ לְבֵית־יִשְׂרָאֵל
        לְמִכְשׁוֹל עָוֺן עַל־כֵּן נָשָׂאתִי יָדִי עֲלֵיהֶם נְאֻם אֲדֹנָי יְהוִה וְנָשְׂאוּ
        עֲוֺנָם׃
      yi: 'װײַל זײ פֿלעגן זײ באַדינען פֿאַר זײערע אָפּגעטער, און פֿלעגן זײַן דעם הױז
        פֿון ישׂראל פֿאַר אַ שטרױכלונג צו זינד, דרום האָב איך אױפֿגעהױבן מײַן האַנט
        װעגן זײ, זאָגט גאָט דער האַר, אַז זײ זאָל טראָגן זײער זינד; '
      cs: Proto že přisluhovali jim před ukydanými bohy jejich, a byli domu Izraelskému
        příčinou pádu v nepravost. Pročež přisáhl jsem jim, praví Panovník Hospodin,
        že ponesou nepravost svou.
      pl: Ponieważ posługiwali im wobec bałwanów ich, a stali się dla domu Israela
        podnietą grzechu, przeto podniosłem rękę Moję przeciw nim, rzecze Pan, Wiekuisty,
        aby ponieśli winę swoję. 
    13:
      he: וְלֹא־יִגְּשׁוּ אֵלַי לְכַהֵן לִי וְלָגֶשֶׁת עַל־כָּל־קָדָשַׁי אֶל־קָדְשֵׁי
        הַקְּדָשִׁים וְנָשְׂאוּ כְּלִמָּתָם וְתוֹעֲבוֹתָם אֲשֶׁר עָשׂוּ׃
      yi: 'און זײ זאָלן ניט גענענען צו מיר צו טאָן כּהן-דינסט צו מיר, און צו גענענען
        צו אַלע מײַנע הײליקײטן, צו די הײליקסטע הײליקײטן; און זײ זאָלן טראָגן זײער
        שאַנד, און זײערע אומװערדיקײטן װאָס זײ האָבן געטאָן. '
      cs: Aniž přistoupí ke mně, aby mi kněžský úřad konali, ovšem aby přistupovati
        měli k kterým svatým věcem mým, neb k nejsvětějším, ale ponesou pohanění své
        i ohavnosti své, kteréž páchali.
      pl: A nie przystąpią do Mnie, aby Mi urząd kapłański sprawowali, ani zbliżą
        się do jakichkolwiek świętości Moich, lub świętości najwyższych i niechaj
        poniosą hańbę swą i obmierzłości, których się dopuszczali. 
    14:
      he: וְנָתַתִּי אוֹתָם שֹׁמְרֵי מִשְׁמֶרֶת הַבָּיִת לְכֹל עֲבֹדָתוֹ וּלְכֹל אֲשֶׁר
        יֵעָשֶׂה בּוֹ׃
      yi: און איך װעל זײ מאַכן פֿאַר היטער פֿון דער היטונג פֿון הױז, פֿאַר אַל זײַן
        דינסט, און פֿאַר אַלץ װאָס דאַרף געטאָן װערן אין אים.
      cs: Protož postavím je za strážné u domu, ke vší službě jeho i ke všemu, což
        činěno býti má v něm.
      pl: I ustanowię ich na pełniących straż przy przybytku, przy całej służbie jego
        i przy wszystkiem co się sprawować będzie w nim. 
    15:
      he: וְהַכֹּהֲנִים הַלְוִיִּם בְּנֵי צָדוֹק אֲשֶׁר שָׁמְרוּ אֶת־מִשְׁמֶרֶת מִקְדָּשִׁי
        בִּתְעוֹת בְּנֵי־יִשְׂרָאֵל מֵעָלַי הֵמָּה יִקְרְבוּ אֵלַי לְשָׁרְתֵנִי וְעָמְדוּ
        לְפָנַי לְהַקְרִיב לִי חֵלֶב וָדָם נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'אָבער די כּהנים פֿון שבֿט לֵוי, די קינדער פֿון צָדוק, װאָס האָבן געהיט
        די היטונג פֿון מײַן הײליקטום, װען די קינדער פֿון ישׂראל האָבן אַװעקגעבלאָנדזשעט
        פֿון מיר, זײ זאָלן גענענען צו מיר, מיר צו דינען, און זײ זאָלן שטײן פֿאַר מיר,
        מקריבֿ צו זײַן צו מיר דאָס פֿעטס און דאָס בלוט, זאָגט גאָט דער האַר. '
      cs: Kněží pak Levítští, synové Sádochovi, kteříž drželi stráž nad svatyní mou,
        když zbloudili synové Izraelští ode mne, ti budou přistupovati ke mně, aby
        mi přisluhovali, a státi před tváří mou, obětujíce mi tuk i krev, praví Panovník
        Hospodin.
      pl: Ale kapłani z pokolenia Lewi, synowie Cadoka, którzy przestrzegali obrzędów
        świątyni Mojej, gdy odwrócili się synowie Israela odemnie, oni niechaj przystąpią
        do Mnie, aby Mi służyli, i niechaj staną przedemną, aby Mi składali tłuszcz
        i krew, rzecze Pan, Wiekuisty. 
    16:
      he: הֵמָּה יָבֹאוּ אֶל־מִקְדָּשִׁי וְהֵמָּה יִקְרְבוּ אֶל־שֻׁלְחָנִי לְשָׁרְתֵנִי
        וְשָׁמְרוּ אֶת־מִשְׁמַרְתִּי׃
      yi: 'זײ זאָלן קומען אין מײַן הײליקטום, און זײ זאָלן גענענען צו מײַן טיש מיר
        צו דינען, און זײ זאָלן היטן מײַן היטונג. '
      cs: Ti přicházeti budou k svatyni mé, a ti přistupovati k stolu mému, aby mi
        sloužili a drželi stráž mou.
      pl: Oni niechaj wchodzą do świątyni Mojej, i oni niechaj przystępują do stołu
        Mojego, aby Mi służyli, i niechaj, przestrzegają obrzędów Moich. 
    17:
      he: וְהָיָה בְּבוֹאָם אֶל־שַׁעֲרֵי הֶחָצֵר הַפְּנִימִית בִּגְדֵי פִשְׁתִּים
        יִלְבָּשׁוּ וְלֹא־יַעֲלֶה עֲלֵיהֶם צֶמֶר בְּשָׁרְתָם בְּשַׁעֲרֵי הֶחָצֵר הַפְּנִימִית
        וָבָיְתָה׃
      yi: 'און עס זאָל זײַן, אַז זײ גײען אַרײַן אין די טױערן פֿון דעם אינעװײניקסטן
        הױף, זאָלן זײ אָנטאָן פֿלאַקסענע קלײדער, און װאָל זאָל ניט אַרױפֿקומען אױף
        זײ, װען זײ דינען אין די טױערן פֿון דעם אינעװײניקסטן הױף, אָדער אינעװײניק. '
      cs: I stane se, když budou míti vcházeti do bran síně vnitřní, že roucha lněná
        oblekou, aniž na se vezmou vlněného, když by služby konati měli v branách
        síně vnitřní i u vnitřku.
      pl: A gdy wchodzić będą do bram dworca wewnętrznego, lniane szaty niechaj włożą,
        a niechaj nie ukaże się na nich wełna, gdy pełnić będą służbę w bramach dworca
        wewnętrznego i w świątyni. 
    18:
      he: פַּאֲרֵי פִשְׁתִּים יִהְיוּ עַל־רֹאשָׁם וּמִכְנְסֵי פִשְׁתִּים יִהְיוּ עַל־מָתְנֵיהֶם
        לֹא יַחְגְּרוּ בַּיָּזַע׃
      yi: 'פֿלאַקסענע קאָפּדעקן זאָלן זײַן אױף זײערע קעפּ, און לײַנענע הױזן זאָלן
        זײַן אױף זײערע לענדן; זײ זאָלן זיך ניט אָנגערטן מיט אַ שװיציקער זאַך. '
      cs: Klobouky lněné míti budou na hlavě své, a košilky lněné ať mají na bedrách
        svých, a nepřepasují se ničímž, což by pot vyvodilo.
      pl: Zawoje lniane będą na głowie ich, a spodnie szaty lniane będą na biodrach
        ich, niechaj się nie opasują niczem, coby pot pomnażało. 
    19:
      he: וּבְצֵאתָם אֶל־הֶחָצֵר הַחִיצוֹנָה אֶל־הֶחָצֵר הַחִיצוֹנָה אֶל־הָעָם יִפְשְׁטוּ
        אֶת־בִּגְדֵיהֶם אֲשֶׁר־הֵמָּה מְשָׁרְתִם בָּם וְהִנִּיחוּ אוֹתָם בְּלִשְׁכֹת
        הַקֹּדֶשׁ וְלָבְשׁוּ בְּגָדִים אֲחֵרִים וְלֹא־יְקַדְּשׁוּ אֶת־הָעָם בְּבִגְדֵיהֶם׃
      yi: 'און אַז זײ גײען אַרױס אין דעם אױסנװײניקסטן הױף – אין דעם אױסנװײניקסטן הױף
        צום פֿאָלק, זאָלן זײ אױסטאָן זײערע קלײדער װאָס זײ דינען אין זײ, און זײ אַװעקלײגן
        אין די הײליקע קאַמערן, און אָנטאָן אַנדערע קלײדער, כּדי זײ זאָלן ניט מאַכן
        הײליק דאָס פֿאָלק מיט זײערע קלײדער. '
      cs: A majíce vyjíti do síně zevnitřní, do síně zevnitřní k lidu, svlekou roucha
        svá, v kterýchž služby konali, a nechají jich v komůrkách svatyně, a oblekou
        roucha jiná, a nebudou posvěcovati lidu rouchem svým.
      pl: A gdy wychodzić będą do dworca zewnętrznego, do dworca mianowicie zewnętrznego
        do ludu, niechaj zdejmą szaty swoje, w których służbę pełnią i złożą je w hallach
        poświęconych, a włożą szaty inne, aby nie obcowali z ludem w szatach swych
        poświęconych. 
    20:
      he: וְרֹאשָׁם לֹא יְגַלֵּחוּ וּפֶרַע לֹא יְשַׁלֵּחוּ כָּסוֹם יִכְסְמוּ אֶת־רָאשֵׁיהֶם׃
      yi: 'און זײער קאָפּ זאָלן זײ ניט גאָלן, און לאַנגע האָר זאָלן זײ ניט פֿאַרלאָזן;
        צװיקן זאָלן זײ אַרומצװיקן זײערע קעפּ. '
      cs: Aniž hlavy své holiti budou, ani vlasů nositi, ale slušně ostříhají vlasy
        své.
      pl: Głowy téż swojej im nie golić, ani kędziorów zapuszczać, lecz przystrzygać
        je będą na głowach swoich. 
    21:
      he: וְיַיִן לֹא־יִשְׁתּוּ כָּל־כֹּהֵן בְּבוֹאָם אֶל־הֶחָצֵר הַפְּנִימִית׃
      yi: 'און װײַן זאָל קײן כּהן ניט טרינקען, װען זײ גײען אַרײַן אין דעם אינעװײניקסטן
        הױף. '
      cs: Vína též nebude píti žádný z kněží, když budou míti vcházeti do síně vnitřní.
      pl: Wina również nie będzie pił żaden kapłan, gdy wchodzić ma do dworca wewnętrznego. 
    22:
      he: וְאַלְמָנָה וּגְרוּשָׁה לֹא־יִקְחוּ לָהֶם לְנָשִׁים כִּי אִם־בְּתוּלֹת מִזֶּרַע
        בֵּית יִשְׂרָאֵל וְהָאַלְמָנָה אֲשֶׁר תִּהְיֶה אַלְמָנָה מִכֹּהֵן יִקָּחוּ׃
      yi: 'און אַן אלמנה און אַ גרושה זאָלן זײ זיך ניט נעמען פֿאַר װײַבער, נאָר בלױז
        יונגפֿרױען פֿון דעם זאָמען פֿון דעם הױז פֿון ישׂראל; אָבער די אלמנה װאָס איז
        אַן אלמנה פֿון אַ כּהן, מעגן זײ נעמען. '
      cs: Vdovy také aneb zahnané nebudou sobě pojímati za manželky, ale panny z semene
        domu Izraelského, aneb vdovu, kteráž by ovdověla po knězi, pojíti mohou.
      pl: Wdowy téż ani rozwódki nie będą sobie brali za żony, lecz tylko dziewice
        z domu Israela albo wdowę, któraby była wdową po kapłanie brać mogą. 
    23:
      he: וְאֶת־עַמִּי יוֹרוּ בֵּין קֹדֶשׁ לְחֹל וּבֵין־טָמֵא לְטָהוֹר יוֹדִעֻם׃
      yi: 'און זײ זאָלן מײַן פֿאָלק לערנען צװישן הײליקן און אומהײליקן, און זײ מאַכן
        װיסן צװישן רײנעם און אומרײנעם. '
      cs: A lid můj budou rozdílu učiti mezi svatým a nesvatým, též mezi nečistým
        a čistým ať je učí rozeznávati.
      pl: A ludu Mego uczyć będą rozróżniać między świętém a powszedniém, a różnicę
        między czystém a nieczystém niechaj im objaśniają. 
    24:
      he: וְעַל־רִיב הֵמָּה יַעַמְדוּ לשפט [לְמִשְׁפָּט] בְּמִשְׁפָּטַי ושפטהו [יִשְׁפְּטוּהוּ]
        וְאֶת־תּוֹרֹתַי וְאֶת־חֻקֹּתַי בְּכָל־מוֹעֲדַי יִשְׁמֹרוּ וְאֶת־שַׁבְּתוֹתַי
        יְקַדֵּשׁוּ׃
      yi: 'און בײַ אַ שטרײַטזאַך זאָלן זײ שטײן צו משפּטן; מיט מײַנע משפּטים זאָלן
        זײ אים משפּטן; און מײַנע דינים און מײַנע געזעצן אין אַלע מײַנע יום-טובֿים
        זאָלן זײ היטן, און מײַנע שבתים זאָלן זײ האַלטן הײליק. '
      cs: V rozepři pak ať se postavují k souzení, a podlé soudu mého soudí ji. Zákonů
        mých i ustanovení mých při všech slavnostech mých ať ostříhají, a soboty mé
        světí.
      pl: A gdy zajdzie spór, oni niechaj staną do rozsądzania, wedle praw Moich niechaj
        rozsądzą go; nauk téż i ustaw Moich na wszystkie uroczystości Moje przestrzegać
        będą, a sabbaty Moje święcić. 
    25:
      he: וְאֶל־מֵת אָדָם לֹא יָבוֹא לְטָמְאָה כִּי אִם־לְאָב וּלְאֵם וּלְבֵן וּלְבַת
        לְאָח וּלְאָחוֹת אֲשֶׁר־לֹא־הָיְתָה לְאִישׁ יִטַּמָּאוּ׃
      yi: 'און צו אַ טױטן מענטשן זאָל ער ניט צוגײן צו װערן אומרײן; נאָר בלױז אָן אַ
        פֿאָטער, און אָן אַ מוטער, און אָן אַ זון, און אָן אַ טאָכטער, אָן אַ ברודער,
        און אָן אַ שװעסטער װאָס האָט נאָך ניט געהאַט קײן מאַן, מעגן זײ זיך פֿאַראומרײניקן. '
      cs: K mrtvému pak člověku nepůjde, aby se poškvrniti měl, leč při otci neb při
        mateři, též při synu a při dceři, při bratru a sestře, kteráž nebyla za mužem,
        může se poškvrniti.
      pl: A do zwłok ludzkich nie przystąpi nikt, aby się zanieczyścił; jedynie przy
        ojcu i przy matce, przy synu i przy córce, przy bracie i przy siostrze, która
        zamężną nie była zanieczyścić się mogą. 
    26:
      he: וְאַחֲרֵי טָהֳרָתוֹ שִׁבְעַת יָמִים יִסְפְּרוּ־לוֹ׃
      yi: און נאָך זײַן רײניקונג זאָל מען אים צײלן זיבן טעג.
      cs: Po očištění pak jeho (sedm dní odečtou jemu),
      pl: A po oczyszczeniu jego, siedm dni niechaj mu policzą. 
    27:
      he: וּבְיוֹם בֹּאוֹ אֶל־הַקֹּדֶשׁ אֶל־הֶחָצֵר הַפְּנִימִית לְשָׁרֵת בַּקֹּדֶשׁ
        יַקְרִיב חַטָּאתוֹ נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און אין דעם טאָג װאָס ער קומט אין הײליקטום, אין דעם אינעװיניקסטן הױף, צו
        דינען אין הײליקטום, זאָל ער מקריבֿ זײַן זײַן זינדאָפּװער, זאָגט גאָט דער האַר. '
      cs: V ten den, v kterýž vejde do svatyně, do síně vnitřní, aby služby konal
        v svatyni, obětovati bude za hřích svůj, praví Panovník Hospodin.
      pl: Dnia zaś, którego wnijdzie do świątyni, do dworca wewnętrznego, by pełnić
        służbę w świątyni, niechaj złoży swą ofiarę zagrzeszną, rzecze, Pan, Wiekuisty. 
    28:
      he: וְהָיְתָה לָהֶם לְנַחֲלָה אֲנִי נַחֲלָתָם וַאֲחֻזָּה לֹא־תִתְּנוּ לָהֶם
        בְּיִשְׂרָאֵל אֲנִי אֲחֻזָּתָם׃
      yi: 'און דאָס זאָל זײ זײַן פֿאַר אַ נחלה: איך בין זײער נחלה; און קײן אײגנטום
        זאָלט איר זײ ניט געבן אין ישׂראל: איך בין זײער אײגנטום.'
      cs: 'Dědictví pak jejich toto: Já jsem dědictví jejich, protož vládařství nedávejte
        jim v Izraeli; já jsem vládařství jejich.'
      pl: 'To będzie dziedzictwem ich: Ja ich dziedzictwem; a posiadłości nie dacie
        im wpośród Israela, Jam posiadłość ich -  '
    29:
      he: הַמִּנְחָה וְהַחַטָּאת וְהָאָשָׁם הֵמָּה יֹאכְלוּם וְכָל־חֵרֶם בְּיִשְׂרָאֵל
        לָהֶם יִהְיֶה׃
      yi: 'דאָס שפּײַזאָפּפֿער, און דאָס זינדאָפּפֿער, און דאָס שולדאָפּפֿער, דאָס
        זאָלן זײ עסן; און איטלעכער חרם אין ישׂראל זאָל געהערן צו זײ. '
      cs: Oběti suché a za hřích i vinu, to oni jísti budou, i všelijaká věc, oddána
        Bohu v Izraeli, jejich bude.
      pl: Ofiarę śniedną i zagrzeszną i opłatną, to pożywać będą; wszelkie téż dobro
        zaklęte w Israelu do nich należeć będzie. 
    30:
      he: וְרֵאשִׁית כָּל־בִּכּוּרֵי כֹל וְכָל־תְּרוּמַת כֹּל מִכֹּל תְּרוּמוֹתֵיכֶם
        לַכֹּהֲנִים יִהְיֶה וְרֵאשִׁית עֲרִסוֹתֵיכֶם תִּתְּנוּ לַכֹּהֵן לְהָנִיחַ
        בְּרָכָה אֶל־בֵּיתֶךָ׃
      yi: 'און דאָס ערשטע פֿון אַלע ערשטצײַטיקע פֿון אַלץ, און איטלעכע אָפּשײדונג
        פֿון װאָס עס איז, פֿון אַלע אײַערע אָפּשײדונגען, זאָל געהערן צו די כּהנים;
        אױך דאָס ערשטע פֿון אײַערע טײגמולטערס זאָלט איר געבן צום כּהן, כּדי צו מאַכן
        רוען אַ ברכה אױף דײַן הױז. '
      cs: I přední věci všech prvotin ze všeho, i každá obět zhůru pozdvižení všeliké
        věci, ze všech obětí zhůru pozdvižení vašich, kněžské bude. I prvotiny těsta
        vašeho dávati budete knězi, aby odpočinulo požehnání v domě tvém.
      pl: Również pierwociny z wszelkich owoców najwcześniejszych, jak i wszelka dań
        ze wszystkich dani waszych do kapłana należą - niemniej pierwociny dzież waszych
        oddacie kapłanowi, aby błogosławieństwo spoczywało na domu twoim. 
    31:
      he: כָּל־נְבֵלָה וּטְרֵפָה מִן־הָעוֹף וּמִן־הַבְּהֵמָה לֹא יֹאכְלוּ הַכֹּהֲנִים׃
      yi: קײן געפֿאַלנס און פֿאַרצוקטס פֿון עופֿות און פֿון בהמות זאָלן די כּהנים
        ניט עסן.
      cs: Žádné mrchy a udáveného, ani z ptactva ani z hovad nebudou jídati kněží.
      pl: Żadnej padliny, ani rozszarpanego, zarówno z ptactwa jak z bydła, nie pożywać
        kapłanom. 
  45:
    1:
      he: וּבְהַפִּילְכֶם אֶת־הָאָרֶץ בְּנַחֲלָה תָּרִימוּ תְרוּמָה לַיהוָה קֹדֶשׁ
        מִן־הָאָרֶץ אֹרֶךְ חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף אֹרֶךְ וְרֹחַב עֲשָׂרָה אָלֶף
        קֹדֶשׁ־הוּא בְכָל־גְּבוּלָהּ סָבִיב׃
      yi: 'און אַז איר װאַרפֿט אױס דאָס לאַנד פֿאַר אַ נחלה, זאָלט איר אָפּשײדן אַן
        אָפּשײדונג פֿון דעם לאַנד, הײליק צו גאָט; די לענג פֿינף און צװאַנאַציק טױזנט
        שטאַנגען די לענג, און די ברײט צען טױזנט; דאָס זאָל זײַן הײליק אין דעם גאַנצן
        געמאַרק רונד אַרום. '
      cs: Když pak ujmete zemi v dědictví, obětovati budete obět Hospodinu, díl svatý
        té země, zdélí pětmecítma tisíc loket, zšíří pak deset tisíc, a budeť svatý
        po všem pomezí svém vůkol.
      pl: A gdy rozlosujecie ziemię na udziały dziedziczne odłączycie dań Wiekuistemu
        jako dział poświęcony z tej ziemi wzdłuż na dwadzieścia i pięć tysięcy, a wszerz
        na "dwadzieścia" tysięcy; poświęconym on będzie po całym obszarze jego dokoła. 
    2:
      he: יִהְיֶה מִזֶּה אֶל־הַקֹּדֶשׁ חֲמֵשׁ מֵאוֹת בַּחֲמֵשׁ מֵאוֹת מְרֻבָּע סָבִיב
        וַחֲמִשִּׁים אַמָּה מִגְרָשׁ לוֹ סָבִיב׃
      yi: 'פֿון דעם זאָל זײַן פֿאַר דעם הײליקטום פֿינף הונדערט אױף פֿינף הונדערט,
        פֿירעקעכדיק פֿון אַלע זײַטן; און פֿופֿציק אײלן אַ פֿרײַער פּלאַץ דערצו רונד
        אַרום. '
      cs: Z něhož bude místo svaté pět set zdélí, a pět set zšíří, čtyřhrané vůkol,
        a ať má padesáte loket prostranství vůkol.
      pl: Z tego przypadnie dla świątyni pięćset na pięćset w czworoboku dokoła, pięćdziesiąt
        zaś łokci wolnej przestrzeni niechaj ma po wszystkich stronach. 
    3:
      he: וּמִן־הַמִּדָּה הַזֹּאת תָּמוֹד אֹרֶךְ חמש [חֲמִשָּׁה] וְעֶשְׂרִים אֶלֶף
        וְרֹחַב עֲשֶׂרֶת אֲלָפִים וּבוֹ־יִהְיֶה הַמִּקְדָּשׁ קֹדֶשׁ קָדָשִׁים׃
      yi: 'און פֿון דער דאָזיקער מאָס – פֿינף און צװאַנציק טױזנט די לענג, און צען
        טױזנט די ברײט – זאָלסטו אָפּמעסטן, אַז דרינען זאָל זײַן דאָס הײליקטום, די
        הײליקסטע הײליקײט. '
      cs: Z toho pak odměření odměříš dýlku pětmecítma tisíc loket, a šířku deset
        tisíc, aby na něm byla svatyně, i svatyně svatých.
      pl: Z tegoż wymiaru odmierzysz wzdłuż na dwadzieścia i pięć tysięcy, a wszerz
        na dziesięć tysięcy, aby na tém mieściła się świątynia jako przybytek przenajświętszy. 
    4:
      he: קֹדֶשׁ מִן־הָאָרֶץ הוּא לַכֹּהֲנִים מְשָׁרְתֵי הַמִּקְדָּשׁ יִהְיֶה הַקְּרֵבִים
        לְשָׁרֵת אֶת־יְהוָה וְהָיָה לָהֶם מָקוֹם לְבָתִּים וּמִקְדָּשׁ לַמִּקְדָּשׁ׃
      yi: 'הײליק פֿון דעם לאַנד איז דאָס; פֿאַר די כּהנים, די באַדינער פֿון הײליקטום,
        װאָס גענענען צו דינען גאָט, זאָל עס זײַן; און עס זאָל זײ זײַן אַן אָרט פֿאַר
        הײַזער, און אַ הײליקער אָרט צום הײליקטום. '
      cs: Díl ten země svatý jest. Kněží služebníků při svatyni býti má, těch, kteříž
        přistupují, aby přisluhovali Hospodinu, aby měli místo pro domy i místo svaté
        pro svatyni.
      pl: Poświęconem z tej ziemi to jest; dla kapłanów obsługujących świątynię to będzie,
        dla przystępujących, by służyć Wiekuistemu, a będzie to im pomieszczeniem
        na domy, i miejscem poświęconém dla świątyni. 
    5:
      he: וַחֲמִשָּׁה וְעֶשְׂרִים אֶלֶף אֹרֶךְ וַעֲשֶׂרֶת אֲלָפִים רֹחַב יהיה [וְהָיָה]
        לַלְוִיִּם מְשָׁרְתֵי הַבַּיִת לָהֶם לַאֲחֻזָּה עֶשְׂרִים לְשָׁכֹת׃
      yi: 'און פֿינף און צװאַנציק טױזנט די לענג, און צען טױזנט די ברײט, זאָל זײַן
        פֿאַר די לוִיִים די באַדינער פֿון הױז, זײ צום אײגנטום, פֿאַר צװאַנציק קאַמערן. '
      cs: Těch pak pětmecítma tisíc loket dýlka a deset tisíc šířka ať jest také Levítům,
        služebníkům domu, jim k držení dvadceti komůrek.
      pl: Dwadzieścia zaś i pięć tysięcy wzdłuż i dziesięć tysięcy wszerz przeznaczoném
        będzie dla lewitów, obsługujących przybytek, na własność ich dwadzieścia hal. 
    6:
      he: וַאֲחֻזַּת הָעִיר תִּתְּנוּ חֲמֵשֶׁת אֲלָפִים רֹחַב וְאֹרֶךְ חֲמִשָּׁה וְעֶשְׂרִים
        אֶלֶף לְעֻמַּת תְּרוּמַת הַקֹּדֶשׁ לְכָל־בֵּית יִשְׂרָאֵל יִהְיֶה׃
      yi: 'און דאָס אײגנטום פֿון דער שטאָט זאָלט איר מאַכן פֿינף טױזנט די ברײט, און
        די לענג פֿינף און צװאַנציק טױזנט, אַקעגן דער הײליקער אָפּשײדונג; פֿאַר דעם
        גאַנצן הױז פֿון ישׂראל זאָל עס זײַן. '
      cs: Místo pak k vystavení na něm města oddělíte pět tisíc loket na šíř, a na
        dýl pětmecítma tisíc, naproti oběti místa svatého; bude pro všecken dům Izraelský.
      pl: 'A własność miasta oznaczyć wam na pięć tysięcy wszerz, i na dwadzieścia
        i pięć tysięcy wzdłuż, równolegle do odłączonej dani świętej: dla całego domu
        Israela to będzie. '
    7:
      he: וְלַנָּשִׂיא מִזֶּה וּמִזֶּה לִתְרוּמַת הַקֹּדֶשׁ וְלַאֲחֻזַּת הָעִיר אֶל־פְּנֵי
        תְרוּמַת־הַקֹּדֶשׁ וְאֶל־פְּנֵי אֲחֻזַּת הָעִיר מִפְּאַת־יָם יָמָּה וּמִפְּאַת־קֵדְמָה
        קָדִימָה וְאֹרֶךְ לְעֻמּוֹת אַחַד הַחֲלָקִים מִגְּבוּל יָם אֶל־גְּבוּל קָדִימָה׃
      yi: 'און פֿאַר דעם פֿירשט, פֿון דער זײַט און פֿון יענער זײַט פֿון דער הײליקער
        אָפּשײדונג, און פֿון דעם אײגנטום פֿון דער שטאָט, אַקעגן דער הײליקער אָפּשײדונג,
        און אַקעגן דעם אײגנטום פֿון דער שטאָט, מערבֿ-זײַט צו מערבֿ, און פֿון מזרח-זײַט
        צו מזרח, און אַ לענג אַזױ װי אײנער פֿון די חלקים, פֿון דעם מערבֿ-געמאַרק ביז
        דעם מזרח-געמאַרק '
      cs: Knížeti pak s obou stran té oběti místa svatého, i položení města před oběti
        místa svatého, a před položením města od strany západní díl k západu, a po
        straně východní díl k východu, dlouhost pak naproti každému z těch dílů od
        pomezí západního ku pomezí východnímu.
      pl: Dla księcia zaś wyznaczycie po tej i po przeciwległej stronie dani świętej
        i własności miejskiej, przytykając do tej dani świętej i do własności miejskiej,
        po stronie zachodniej - ku zachodowi, a po stronie wschodniej - ku wschodowi;
        długość zaś odpowiadać ma (długości) jednego z udziałów od granicy zachodniej
        do granicy wschodniej. 
    8:
      he: לָאָרֶץ יִהְיֶה־לּוֹ לַאֲחֻזָּה בְּיִשְׂרָאֵל וְלֹא־יוֹנוּ עוֹד נְשִׂיאַי
        אֶת־עַמִּי וְהָאָרֶץ יִתְּנוּ לְבֵית־יִשְׂרָאֵל לְשִׁבְטֵיהֶם׃
      yi: פֿון דעם לאַנד; דאָס זאָל אים זײַן צום אײגנטום אין ישׂראל; און מײַנע פֿירשטן
        זאָלן מער ניט קריװדען מײַן פֿאָלק, נײַערט דאָס לאַנד זאָל מען געבן צו דעם
        הױז פֿון ישׂראל, לױט זײערע שבֿטים.
      cs: To bude míti za vládařství v Izraeli, a nebudou více utiskati knížata má
        lidu mého, ale rozdadí zemi domu Izraelskému po pokoleních jejich.
      pl: Jego ziemią to będzie, jako własność w Israelu, aby nie gnębili nadal książęta
        ludu Mojego, lecz zostawiali ziemię domowi Israela podług pokoleń ich. 
    9:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה רַב־לָכֶם נְשִׂיאֵי יִשְׂרָאֵל חָמָס וָשֹׁד הָסִירוּ
        וּמִשְׁפָּט וּצְדָקָה עֲשׂוּ הָרִימוּ גְרֻשֹׁתֵיכֶם מֵעַל עַמִּי נְאֻם אֲדֹנָי
        יְהוִה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: גענוג אײַך, איר פֿירשטן פֿון ישׂראל! אומרעכט
        און רױב טוט אָפּ, רעכט און גערעכטיקײט טוט, נעמט אַראָפּ פֿון מײַן פֿאָלק אײַערע
        רדיפֿות, זאָגט גאָט דער האַר. '
      cs: 'Takto praví Panovník Hospodin: Dostitě již, ó knížata Izraelská, nátisk
        a zhoubu odložte, a soud a spravedlnost konejte, sejměte těžké roboty vaše
        s lidu mého, praví Panovník Hospodin.'
      pl: 'Tak rzecze Pan, Wiekuisty: Dosyć wam na tém książęta israelscy! Ucisku
        i grabieży zaniechajcie, a spełniajcie raczej prawo i sprawiedliwość! Usuńcie
        prześladowania wasze od ludu Mojego, rzecze Pan Wiekuisty. '
    10:
      he: מֹאזְנֵי־צֶדֶק וְאֵיפַת־צֶדֶק וּבַת־צֶדֶק יְהִי לָכֶם׃
      yi: 'ריכטיקע װאָגשאָלן, און אַ ריכטיקע אֵיפֿה, און ריכטיקע בת, זאָל בײַ אײַך
        זײַן. '
      cs: Váhu spravedlivou a efi spravedlivou i bát spravedlivý míti budete.
      pl: Wagi rzetelne, i efa rzetelna, i bath rzetelny niechaj będzie u was. 
    11:
      he: הָאֵיפָה וְהַבַּת תֹּכֶן אֶחָד יִהְיֶה לָשֵׂאת מַעְשַׂר הַחֹמֶר הַבָּת וַעֲשִׂירִת
        הַחֹמֶר הָאֵיפָה אֶל־הַחֹמֶר יִהְיֶה מַתְכֻּנְתּוֹ׃
      yi: 'אַן אֵיפֿה און אַ בת זאָל זײַן אין מאָס: אַ בת זאָל האַלטן אַ צענטל פֿון
        אַ חומר, און אַן אֵיפֿה אַ צענטל פֿון אַ חומר; לױטן חומר זאָל זײַן זײער מאָס. '
      cs: Efi i bát v jednu míru ať jest, aby chomer bral v se deset bátů, efi pak
        desátý díl chomeru; podlé chomeru ať jest míra.
      pl: Niechaj efa i bath pojemność jednostajną mają, aby bath dziesiątą część
        chomeru obejmował, dziesiątą zaś częścią chomeru była efa; podług chomeru
        niechaj się ustanawia pojemność jego. 
    12:
      he: וְהַשֶּׁקֶל עֶשְׂרִים גֵּרָה עֶשְׂרִים שְׁקָלִים חֲמִשָּׁה וְעֶשְׂרִים שְׁקָלִים
        עֲשָׂרָה וַחֲמִשָּׁה שֶׁקֶל הַמָּנֶה יִהְיֶה לָכֶם׃
      yi: און דער שקל זאָל זײַן צװאַנציק גֵרֶה; צװאַנציק שקל, פֿינף און צװאַנציק שקל,
        צען, און פֿינף שקל, זאָל אײַך זײַן די מָנֶה.
      cs: Lot dvadceti peněz; dvadceti lotů, pětmecítma lotů, a patnácte lotů libra
        bude vám.
      pl: Szekel zaś niechaj ma dwadzieścia ger; po dwadzieścia szekli, po dwadzieścia
        pięć szekli, po piętnaście szekli niechaj będzie u was manah. 
    13:
      he: זֹאת הַתְּרוּמָה אֲשֶׁר תָּרִימוּ שִׁשִּׁית הָאֵיפָה מֵחֹמֶר הַחִטִּים וְשִׁשִּׁיתֶם
        הָאֵיפָה מֵחֹמֶר הַשְּׂעֹרִים׃
      yi: 'דאָס איז די אָפּשײדונג װאָס איר זאָלט אָפּשײדן: אַ זעקסטל אֵיפֿה פֿון אַ
        חומר װײץ, און אַ זעקסטל אֵיפֿה זאָלט איר געבן פֿון אַ חומר װײץ, און אַ זעקסטל
        אֵיפֿה זאָלט איר געבן פֿון אַ חומר גערשטן. '
      cs: 'Tato pak obět pozdvižení bude, kterouž obětovati budete: Šestý díl efi
        z chomeru pšenice, též šestý díl efi dáte z chomeru ječmene.'
      pl: 'Oto dań, którą podniesiecie: Szóstą część efy z chomeru pszenicy, a tak
        téż oddacie szóstą część efy z chomeru jęczmienia. '
    14:
      he: וְחֹק הַשֶּׁמֶן הַבַּת הַשֶּׁמֶן מַעְשַׂר הַבַּת מִן־הַכֹּר עֲשֶׂרֶת הַבַּתִּים
        חֹמֶר כִּי־עֲשֶׂרֶת הַבַּתִּים חֹמֶר׃
      yi: 'און דער דין פֿון אײל – אײל איז אױפֿן בת – איז אַ צענטל בת פֿון אַ כָּוֹר,
        װאָס איז צען בת – אַ חומר; '
      cs: 'Nařízení pak o oleji (bát jest míra oleje): Desátý díl bátu z míry chomeru,
        desíti bátů; nebo deset bátů jest chomer.'
      pl: 'A ustanowiona należność z oliwy, z batu oliwy: dziesiąta część batu z każdego
        koru, mianowicie z dziesięciu bath czyli chomeru, - dziesięć bath bowiem stanowi
        chomer. '
    15:
      he: וְשֶׂה־אַחַת מִן־הַצֹּאן מִן־הַמָּאתַיִם מִמַּשְׁקֵה יִשְׂרָאֵל לְמִנְחָה
        וּלְעוֹלָה וְלִשְׁלָמִים לְכַפֵּר עֲלֵיהֶם נְאֻם אֲדֹנָי יְהוִה׃
      yi: װאָרום צען בת איז אַ חומר. און אײן לאַם פֿון די שאָף פֿאַר צװײ הונדערט,
        פֿון די לאָנקעס פֿון ישׂראל; פֿאַר שפּײַזאָפּפֿער, און פֿאַר בראַנדאָפּפֿער,
        און פֿאַר פֿרידאָפּפֿער, מכפּר צו זײַן אױף זײ, זאָגט גאָט דער האַר.
      cs: A dobytče jedno ze dvou set bravů z dobrých pastvišť Izraelských, k oběti
        suché a zápalné a k obětem pokojným, k očištění vás, praví Panovník Hospodin.
      pl: A jedno jagnię z trzody, z dwustu, z nawodnionych pastwisk israelskich - na
        ofiary śniedne i na całopalenia i na ofiary opłatne dla rozgrzeszenia ich,
        rzecze Pan, Wiekuisty. 
    16:
      he: כֹּל הָעָם הָאָרֶץ יִהְיוּ אֶל־הַתְּרוּמָה הַזֹּאת לַנָּשִׂיא בְּיִשְׂרָאֵל׃
      yi: דאָס גאַנצע פֿאָלק פֿון לאַנד זאָל געבן די דאָזיקע אָפּשײדונג צו דעם פֿירשט
        אין ישׂראל.
      cs: Všecken lid té země, i s knížetem Izraelským zavázán bude k té oběti zhůru
        pozdvižení.
      pl: Cały lud kraju będzie pociągnięty do tej dani dla księcia w Israelu. 
    17:
      he: וְעַל־הַנָּשִׂיא יִהְיֶה הָעוֹלוֹת וְהַמִּנְחָה וְהַנֵּסֶךְ בַּחַגִּים וּבֶחֳדָשִׁים
        וּבַשַּׁבָּתוֹת בְּכָל־מוֹעֲדֵי בֵּית יִשְׂרָאֵל הוּא־יַעֲשֶׂה אֶת־הַחַטָּאת
        וְאֶת־הַמִּנְחָה וְאֶת־הָעוֹלָה וְאֶת־הַשְּׁלָמִים לְכַפֵּר בְּעַד בֵּית־יִשְׂרָאֵל׃
      yi: און אױך דעם פֿירשט זאָלן זײַן די בראַנדאָפּפֿער, און דאָס שפּײַזאָפּפֿער,
        און דאָס גיסאָפּפֿער, אין די יום-טובֿים, און אום ראש-חודש, און אין די שבתים,
        אין אַלע פֿײַערטעג פֿון דעם הױז פֿון ישׂראל; ער זאָל מאַכן דאָס זינדאָפּפֿער,
        און דאָס שפּײַזאָפּפֿער, און דאָס בראַנדאָפּפֿער, און דאָס פֿרידאָפּפֿער,
        מכפּר צו זײַן פֿאַר דעם הױז פֿון ישׂראל.
      cs: Nebo kníže povinen bude zápaly, a suché i mokré oběti, v svátky a na novměsíce,
        i v soboty, na všecky slavnosti domu Izraelského; on obětovati bude za hřích,
        i obět suchou i zápalnou, i oběti pokojné, aby se očištění dálo za dům Izraelský.
      pl: Powinnością księcia zaś będą całopalenia i ofiary śniedne i zalewki podczas
        świąt i nowiów i sabbatów, podczas wszystkich uroczystości domu Israela; on
        będzie sprawiał ofiary zagrzeszne i śniedne i całopalenia i ofiary opłatne
        dla rozgrzeszenia domu Israela. 
    18:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה בָּרִאשׁוֹן בְּאֶחָד לַחֹדֶשׁ תִּקַּח פַּר־בֶּן־בָּקָר
        תָּמִים וְחִטֵּאתָ אֶת־הַמִּקְדָּשׁ׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: אין ערשטן חודש, אין ערשטן טאָג פֿון חודש,
        זאָלסטו נעמען אַ יונגן אָקס אָן אַ פֿעלער, און זאָלסט רײניקן דאָס הײליקטום. '
      cs: 'Takto praví Panovník Hospodin: Prvního měsíce, prvního dne vezmeš volka
        mladého bez poškvrny, kterýmž očistíš svatyni.'
      pl: 'Tak rzecze Pan Wiekuisty: Pierwszego, pierwszego dnia miesiąca, weźmiesz
        cielca młodego, zdrowego, i oczyścisz świątynię. '
    19:
      he: וְלָקַח הַכֹּהֵן מִדַּם הַחַטָּאת וְנָתַן אֶל־מְזוּזַת הַבַּיִת וְאֶל־אַרְבַּע
        פִּנּוֹת הָעֲזָרָה לַמִּזְבֵּחַ וְעַל־מְזוּזַת שַׁעַר הֶחָצֵר הַפְּנִימִית׃
      yi: 'און דער כּהן זאָל נעמען פֿון דעם בלוט פֿון זינדאָפּפֿער, און אַרױפֿטאָן
        אױף דעם בײַשטידל פֿון דעם הױז, און אױף די פֿיר װינקלען פֿון דעם אָפּשפּרונג
        פֿון מזבח, און אױף דעם בײַשטידל פֿון דעם טױער פֿון דעם אינעװײנקסטן הױף. '
      cs: I nabéře kněz krve té oběti za hřích, a pomaže veřejí domu, a čtyř rohů
        toho přepásání na oltáři, i veřeje brány síně vnitřní.
      pl: I weźmie kapłan nieco krwi ofiary zagrzesznej i nada na odrzwia przybytku
        i na cztery węgły ofiarnicy przedsienia i na odrzwia bramy dworca wewnętrznego. 
    20:
      he: וְכֵן תַּעֲשֶׂה בְּשִׁבְעָה בַחֹדֶשׁ מֵאִישׁ שֹׁגֶה וּמִפֶּתִי וְכִפַּרְתֶּם
        אֶת־הַבָּיִת׃
      yi: 'און אַזױ זאָלסטו טאָן אין זיבעטן טאָג פֿון חודש, פֿון װעגן איטלעכן װאָס
        פֿאַרזעט, און פֿון װעגן דעם װאָס טוט אױס נאַרישקײט; אַזױ זאָלט איר מכפּר זײַן
        אױפֿן הױז. '
      cs: Takž také učiní sedmého dne téhož měsíce, za každého pobloudilého i za hloupého.
        Tak očistíte dům.
      pl: A tak uczynisz i siódmego dnia tegoż miesiąca za każdego, który zgrzeszył
        z pomyłki albo nieświadomości, i oczyścicie dom. 
    21:
      he: בָּרִאשׁוֹן בְּאַרְבָּעָה עָשָׂר יוֹם לַחֹדֶשׁ יִהְיֶה לָכֶם הַפָּסַח חָג
        שְׁבֻעוֹת יָמִים מַצּוֹת יֵאָכֵל׃
      yi: 'אין ערשטן חודש, אין פֿערצנטן טאָג פֿון חודש, זאָל זײַן בײַ אײַך פּסח, אַ
        יום-טובֿ זיבן טעג; מַצות זאָל געגעסן װערן. '
      cs: Prvního měsíce, čtrnáctého dne, budete míti Fáze, svátek sedmi dnů, chlebové
        přesní jísti se budou.
      pl: Czternastego dnia pierwszego miesiąca obchodzić wam Pesach; święto siedmiodniowe,
        w którém przaśniki jadane będą. 
    22:
      he: וְעָשָׂה הַנָּשִׂיא בַּיּוֹם הַהוּא בַּעֲדוֹ וּבְעַד כָּל־עַם הָאָרֶץ פַּר
        חַטָּאת׃
      yi: און דער פֿירשט זאָל מאַכן אין יענעם טאָג פֿאַר זיך און פֿאַר דעם גאַנצן
        פֿאָלק פֿון לאַנד אַן אָקס אַ זינדאָפּפֿער.
      cs: A bude obětovati kníže v ten den za sebe i za všecken lid té země volka
        za hřích.
      pl: I sprawi książę dnia tego za siebie i za cały lud kraju cielca zagrzesznego. 
    23:
      he: וְשִׁבְעַת יְמֵי־הֶחָג יַעֲשֶׂה עוֹלָה לַיהוָה שִׁבְעַת פָּרִים וְשִׁבְעַת
        אֵילִים תְּמִימִם לַיּוֹם שִׁבְעַת הַיָּמִים וְחַטָּאת שְׂעִיר עִזִּים לַיּוֹם׃
      yi: 'און די זיבן טעג פֿון יום-טובֿ זאָל ער מאַכן אַ בראַנדאָפּפֿער צו גאָט,
        זיבן אָקסן און זיבן װידערס, אָן אַ פֿעלער, אַ טאָג – די זיבן טעג; און אַ ציגנבאָק
        אַ זינדאָפּפֿער אַ טאָג. '
      cs: A po sedm dní svátku obětovati bude zápal Hospodinu, sedm volků a sedm skopců
        bez poškvrny na den, po těch sedm dní, a za hřích kozla na den.
      pl: 'A przez siedm dni tego święta sprawiać będzie jako całopalenie Wiekuistemu:
        siedm cielców i siedm baranów zdrowych, codziennie przez siedm dni, a jako
        ofiarę zagrzeszną kozła codzień. '
    24:
      he: וּמִנְחָה אֵיפָה לַפָּר וְאֵיפָה לָאַיִל יַעֲשֶׂה וְשֶׁמֶן הִין לָאֵיפָה׃
      yi: 'און אַ שפּײַזאָפּפֿער זאָל ער מאַכן, אַן אֵיפֿה צו אַן אָקס, און אַן אֵיפֿה
        צו אַ װידער, און אײל אַ הין צו אַן אֵיפֿה. '
      cs: A obět suchou, efi na volka a efi na skopce, připraví též oleje hin na efi.
      pl: A jako ofiarę śniedną efę na każdego cielca i efę na każdego barana sprawi,
        oliwy téż hyn na każdą efę. 
    25:
      he: בַּשְּׁבִיעִי בַּחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ בֶּחָג יַעֲשֶׂה כָאֵלֶּה
        שִׁבְעַת הַיָּמִים כַּחַטָּאת כָּעֹלָה וְכַמִּנְחָה וְכַשָּׁמֶן׃
      yi: אין זיבעטן חודש, אין פֿופֿצנטן טאָג פֿון חודש, אום יום-טובֿ, זאָל ער מאַכן
        אַזױ װי די דאָזיקע, די זיבן טעג; אַזױ דאָס זינדאָפּפֿער, אַזױ דאָס בראַנדאָפּפֿער,
        און אַזױ דאָס שפּײַזאָפּפֿער, און אַזױ דאָס אײל.
      cs: Sedmého měsíce, patnáctého dne, v svátek tolikéž obětovati bude po sedm
        dní, jakož za hřích, tak zápal, tak obět suchou i olej.
      pl: Siódmego miesiąca, piętnastego dnia miesiąca podczas uroczystości sprawiać
        ma tak samo przez siedm dni, zarówno ofiary zagrzeszne jak całopalenia, ofiary
        śniedne i oliwę. 
  46:
    1:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה שַׁעַר הֶחָצֵר הַפְּנִימִית הַפֹּנֶה קָדִים יִהְיֶה
        סָגוּר שֵׁשֶׁת יְמֵי הַמַּעֲשֶׂה וּבְיוֹם הַשַּׁבָּת יִפָּתֵחַ וּבְיוֹם הַחֹדֶשׁ
        יִפָּתֵחַ׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: דער טױער פֿון דעם אינעװײניקסטן הױף װאָס
        איז געקערט צו מזרח, זאָל זײַן פֿאַרשלאָסן די זעקס אַרבעטטעג, נאָר אין טאָג
        פֿון שבת זאָל עס געעפֿנט װערן, און אין טאָג פֿון ראש-חודש זאָל ער געעפֿנט
        װערן. '
      cs: 'Takto praví Panovník Hospodin: Brána síně vnitřní, kteráž patří k východu,
        bude zavřená po šest dní všedních, v den pak sobotní otevřína bude; též v
        den novměsíce otvírána bude.'
      pl: 'Tak rzecze Pan, Wiekuisty: Brama dworca wewnętrznego zwrócona ku wschodowi,
        niechaj zamkniętą będzie przez sześć dni roboczych; wszakże w dzień sabbatu
        będzie otwierana, również w dzień nowiu będzie otwierana. '
    2:
      he: וּבָא הַנָּשִׂיא דֶּרֶךְ אוּלָם הַשַּׁעַר מִחוּץ וְעָמַד עַל־מְזוּזַת הַשַּׁעַר
        וְעָשׂוּ הַכֹּהֲנִים אֶת־עוֹלָתוֹ וְאֶת־שְׁלָמָיו וְהִשְׁתַּחֲוָה עַל־מִפְתַּן
        הַשַּׁעַר וְיָצָא וְהַשַּׁעַר לֹא־יִסָּגֵר עַד־הָעָרֶב׃
      yi: 'און דער פֿירשט זאָל אַרײַנגײן דורכן פֿירהױז פֿון טױער פֿון דרױסן, און זאָל
        שטײן בײַ דעם בײַשטידל פֿון טױער, און די כּהנים זאָלן מאַכן זײַן בראַנדאָפּפֿער,
        און זײַן פֿרידאָפּפֿער, און ער זאָל זיך בוקן אױף דעם שװעל פֿון טױער, און אַרױסגײן;
        אָבער דער טױער זאָל ניט פֿאַרשלאָסן װערן ביזן אָװנט. '
      cs: I přijde kníže cestou síně brány zevnitř, a postaví se u veřeje té brány,
        a budou obětovati kněží obět zápalnou jeho, i oběti pokojné jeho, a pokloně
        se na prahu brány, potom vyjde. Brána pak nebude zavírána do večera,
      pl: I wnijdzie książę drogą przedsionka bramy z zewnątrz, a stanie u podwoju
        tej bramy, podczas gdy sprawią kapłani całopalenie jego i ofiary jego opłatne,
        poczem pokłoni się na progu bramy i wyjdzie; brama zaś nie będzie zamykaną
        do wieczora, 
    3:
      he: וְהִשְׁתַּחֲווּ עַם־הָאָרֶץ פֶּתַח הַשַּׁעַר הַהוּא בַּשַּׁבָּתוֹת וּבֶחֳדָשִׁים
        לִפְנֵי יְהוָה׃
      yi: 'און דאָס פֿאָלק פֿון לאַנד זאָל זיך בוקן פֿאַר גאָט אין אײַנגאַנג פֿון
        יענעם טױער, אין די שבתים, און אום ראש-חודש. '
      cs: Aby se klaněl lid země té u dveří brány té ve dny sobotní, i na novměsíce
        před Hospodinem.
      pl: Lecz będzie się lud kraju kłaniał u wejścia tej bramy w sabbaty i nowie
        przed obliczem Wiekuistego. 
    4:
      he: וְהָעֹלָה אֲשֶׁר־יַקְרִב הַנָּשִׂיא לַיהוָה בְּיוֹם הַשַּׁבָּת שִׁשָּׁה
        כְבָשִׂים תְּמִימִם וְאַיִל תָּמִים׃
      yi: 'און דאָס בראַנדאָפּפֿער װאָס דער פֿירשט זאָל מקריבֿ זײַן צו גאָט אין טאָג
        פֿון שבת, איז זיבן שעפּסן אָן אַ פֿעלער, און אַ װידער אָן אַ פֿעלער; '
      cs: Obět pak zápalná, kterouž obětovati má kníže Hospodinu v den sobotní, šest
        beránků bez vady a skopec bez poškvrny,
      pl: 'Całopalenie zaś, które złoży książę na cześć Wiekuistego: w dzień sabbatu
        sześcioro jagniąt zdrowych i barana zdrowego. '
    5:
      he: וּמִנְחָה אֵיפָה לָאַיִל וְלַכְּבָשִׂים מִנְחָה מַתַּת יָדוֹ וְשֶׁמֶן הִין
        לָאֵיפָה׃
      yi: 'און אַ שפּײַזאָפּפֿער אַן אֵיפֿה צו אַ װידער, און צו די שעפּסן אַ שפּײַזאָפּפֿער
        לױט דער גאָב פֿון זײַן האַנט; און אײל אַ הין צו אַן אֵיפֿה. '
      cs: A obět suchá, efi na skopce, i na beránky obět suchá, podlé toho, jakž naděleno,
        a oleje hin na efi.
      pl: A na ofiarę śniedną efę na barana, a przy jagniętach ofiarę śniedną, dar
        wedle możności jego; hyn zaś oliwy na efę. 
    6:
      he: וּבְיוֹם הַחֹדֶשׁ פַּר בֶּן־בָּקָר תְּמִימִם וְשֵׁשֶׁת כְּבָשִׂם וָאַיִל
        תְּמִימִם יִהְיוּ׃
      yi: 'און אין טאָג פֿון ראש-חודש: אַ יונגער אָקס אָן אַ פֿעלער, און זעקס שעפּסן,
        און אַ װידער; אָן אַ פֿעלער זאָלן זײ זײַן. '
      cs: Ke dni pak novměsíce ať jest volek mladý bez poškvrny, a šest beránků i
        skopec bez poškvrny.
      pl: A na dzień nowiu cielca młodego, zdrowego, i sześcioro jagniąt i barana,
        zdrowe niechaj będą. 
    7:
      he: וְאֵיפָה לַפָּר וְאֵיפָה לָאַיִל יַעֲשֶׂה מִנְחָה וְלַכְּבָשִׂים כַּאֲשֶׁר
        תַּשִּׂיג יָדוֹ וְשֶׁמֶן הִין לָאֵיפָה׃
      yi: 'און אַן אֵיפֿה צו דעם אָקס, און אַן אֵיפֿה צו דעם װידער, זאָל ער מאַכן
        אַ שפּײַזאָפּפֿער, און צו די שעפּסן אַזױ װי זײַן האַנט פֿאַרמאָגט; און אײל
        אַ הין צו אַן אֵיפֿה. '
      cs: Též ať obětuje efi oběti suché při volku, a efi při skopci i při beráncích,
        seč bude moci býti, a oleje hin na efi.
      pl: Efę zaś na cielca i efę na barana sprawiać będzie jako ofiarę śniedną, a przy
        jagniętach tak jak sięgnie możność jego; hyn zaś oliwy na efę. 
    8:
      he: וּבְבוֹא הַנָּשִׂיא דֶּרֶךְ אוּלָם הַשַּׁעַר יָבוֹא וּבְדַרְכּוֹ יֵצֵא׃
      yi: 'און אַז דער פֿירשט קומט, זאָל ער אַרײַנגײן דורכן פֿירהױז פֿון טױער און
        דורך אים זאָל ער אַרױסגײן. '
      cs: Kníže pak vcházeje, cestou síňce též brány půjde, a cestou její odejde.
      pl: A gdy będzie wchodził książę, drogą bramy przedsionka wnijdzie i tą samą
        drogą wyjdzie. 
    9:
      he: וּבְבוֹא עַם־הָאָרֶץ לִפְנֵי יְהוָה בַּמּוֹעֲדִים הַבָּא דֶּרֶךְ־שַׁעַר
        צָפוֹן לְהִשְׁתַּחֲוֺת יֵצֵא דֶּרֶךְ־שַׁעַר נֶגֶב וְהַבָּא דֶּרֶךְ־שַׁעַר
        נֶגֶב יֵצֵא דֶּרֶךְ־שַׁעַר צָפוֹנָה לֹא יָשׁוּב דֶּרֶךְ הַשַּׁעַר אֲשֶׁר־בָּא
        בוֹ כִּי נִכְחוֹ יצאו [יֵצֵא׃]
      yi: 'אָבער אַז דאָס פֿאָלק פֿון לאַנד קומט פֿאַר גאָט אין די יום-טובֿים, זאָל
        דער װאָס גײט אַרײַן דורכן צפֿון-טױער זיך צו בוקן, אַרױסגײן דורכן דָרום-טױער,
        און דער װאָס גײט אַרײַן דורכן דָרום-טױער, זאָל אַרױסגײן דורכן צפֿון-טױער;
        ער זאָל זיך ניט אומקערן דורך דעם טױער װאָס ער איז דורך אים אַרײַנגעגאַנגען,
        נאָר אַנטקעגן זיך זאָל ער אַרױסגײן. '
      cs: Ale když vcházeti bude lid země té před Hospodina na slavnosti, ten kdož
        vejde cestou brány půlnoční, aby se klaněl, vyjde cestou brány polední; a
        ten kdož vejde cestou brány polední, vyjde cestou brány půlnoční. Nenavrátí
        se cestou té brány, kterouž všel, ale naproti ní vyjde.
      pl: 'A gdy będzie wchodził lud kraju przed oblicze Wiekuistego we święta: kto
        wnijdzie drogą bramy północnej, by się kłaniał, wyjdzie drogą bramy południowej,
        a kto wnijdzie drogą bramy południowej, wyjdzie drogą bramy północnej - nie
        wróci nikt drogą tej bramy, którą wszedł lecz z przeciwległej sobie strony
        wyjdzie. '
    10:
      he: וְהַנָּשִׂיא בְּתוֹכָם בְּבוֹאָם יָבוֹא וּבְצֵאתָם יֵצֵאוּ׃
      yi: 'און דער פֿירשט זאָל זײַן צװישן זײ: װען זײ גײען אַרײַן, זאָל ער אַרײַנגײן,
        און װען זײ גײען אַרױס, זאָלן זײ אַרױסגײן אין אײנעם. '
      cs: A když oni vcházeti budou, kníže mezi nimi vcházeti bude, a když odcházeti
        budou, odejde.
      pl: Również i książę wpośród nich, z wchodzącymi wnijdzie a z wychodzącymi razem
        wyjdzie. 
    11:
      he: וּבַחַגִּים וּבַמּוֹעֲדִים תִּהְיֶה הַמִּנְחָה אֵיפָה לַפָּר וְאֵיפָה לָאַיִל
        וְלַכְּבָשִׂים מַתַּת יָדוֹ וְשֶׁמֶן הִין לָאֵיפָה׃
      yi: און אין די יום-טובֿים און אין די פֿײַערטעג זאָל דאָס שפּײַזאָפּפֿער זײַן
        אַן אֵיפֿה צו אַן אָקס, און אַן אֵיפֿה צו אַ װידער, און צו די שעפּסן לױט דער
        גאָב פֿון זײַן האַנט; און אײל אַ הין צו אַן אֵיפֿה.
      cs: Též na svátky i na slavnosti ať jest suchá obět, efi na volka a efi na skopce,
        a na beránky, což naděleno, a oleje hin na efi.
      pl: 'A na święta téż i uroczystości będzie ofiara śniedna: efa na cielca i efa
        na barana, a przy jagniętach dar wedle możności jego; oliwy zaś hyn na efę. '
    12:
      he: וְכִי־יַעֲשֶׂה הַנָּשִׂיא נְדָבָה עוֹלָה אוֹ־שְׁלָמִים נְדָבָה לַיהוָה וּפָתַח
        לוֹ אֶת הַשַּׁעַר הַפֹּנֶה קָדִים וְעָשָׂה אֶת־עֹלָתוֹ וְאֶת־שְׁלָמָיו כַּאֲשֶׁר
        יַעֲשֶׂה בְּיוֹם הַשַּׁבָּת וְיָצָא וְסָגַר אֶת־הַשַּׁעַר אַחֲרֵי צֵאתוֹ׃
      yi: און אַז דער פֿירשט װעט מאַכן אַ פֿרײַװיליקן קרבן, אַ בראַנדאָפּפֿער, אָדער
        אַ פֿרידאָפּער, אַ פֿרײַװיליקן קרבן צו גאָט, זאָל מען עפֿענען פֿאַר אים דעם
        טױער װאָס איז געקערט צו מזרח, און ער זאָל מאַכן זײַן בראַנדאָפּפֿער און זײַן
        פֿרידאָפּפֿער, אַזױ װי ער מאַכט אין טאָג פֿון שבת, און אַרױסגײן; און מע זאָל
        פֿאַרשליסן דעם טױער נאָך זײַן אַרױסגײן.
      cs: Bude-li pak obětovati kníže obět dobrovolnou, zápal aneb oběti pokojné dobrovolně
        Hospodinu, tedy ať jest mu otevřína brána, kteráž k východu patří, a ať obětuje
        zápal svůj aneb pokojné oběti své, tak jakž obětuje v den sobotní. Potom odejde,
        a brána bude zavřína po odchodu jeho.
      pl: A gdy złoży książę ofiarę dobrowolną - całopalenie albo ofiarę opłatną,
        w ogóle ofiarę dobrowolną Wiekuistemu, - wtedy otworzą mu bramę zwróconą ku
        wschodowi, podczas gdy sprawią jego całopalenia albo jego ofiary opłatne,
        tak jak się czyni w dzień sabbatu; ale gdy wyjdzie zamkną bramę po wyjściu
        jego. 
    13:
      he: וְכֶבֶשׂ בֶּן־שְׁנָתוֹ תָּמִים תַּעֲשֶׂה עוֹלָה לַיּוֹם לַיהֹוָה בַּבֹּקֶר
        בַּבֹּקֶר תַּעֲשֶׂה אֹתוֹ׃
      yi: און אַ שעפּס אַ יאָריקן אָן אַ פֿעלער זאָלסטו מאַכן אַ בראַנדאָפּפֿער איטלעכן
        טאָג צו גאָט; פֿרימאָרגן אין פֿרימאָרגן זאָלסטו עס מאַכן.
      cs: K tomu beránka ročního bez poškvrny obětovati bude v zápal každý den Hospodinu;
        každého jitra beránka obětovati bude.
      pl: A jagnię roczne, zdrowe, będziesz składał na całopalenie codzień Wiekuistemu;
        każdego rana będziesz go składał. 
    14:
      he: וּמִנְחָה תַעֲשֶׂה עָלָיו בַּבֹּקֶר בַּבֹּקֶר שִׁשִּׁית הָאֵיפָה וְשֶׁמֶן
        שְׁלִישִׁית הַהִין לָרֹס אֶת־הַסֹּלֶת מִנְחָה לַיהוָה חֻקּוֹת עוֹלָם תָּמִיד׃
      yi: 'און אַ שפּײַזאָפּפֿער זאָלסטו מאַכן צו אים פֿרימאָרגן אין פֿרימאָרגן, אַ
        זעקסטל פֿון אַן אֵיפֿה, און אײל אַ דריטל הין צו באַשפּריצן דאָס זעמלמעל, אַ
        שפּײַזאָפּפֿער צו גאָט; אײביקע געזעצן אױף תּמיד. '
      cs: Též suchou obět přičiní k němu, každého jitra šestý díl efi, též oleje třetinu
        hin k skropení mouky bělné, suchou obět Hospodinu, nařízením věčným ustavičně.
      pl: A na ofiarę śniedną będziesz składał przy niém każdego rana szóstą część
        efy, a oliwy trzecią część hynu dla zwilżenia mąki przedniej - śniedną to ofiara
        Wiekuistemu; ustawy to wieczne, ustawiczne. 
    15:
      he: ועשו [יַעֲשׂוּ] אֶת־הַכֶּבֶשׂ וְאֶת־הַמִּנְחָה וְאֶת־הַשֶּׁמֶן בַּבֹּקֶר
        בַּבֹּקֶר עוֹלַת תָּמִיד׃
      yi: זײ זאָלן מאַכן דעם שעפּס, און דאָס שפּײַזאָפּפֿער, און דאָס אײל, פֿרימאָרגן
        אין פֿרימאָרגן, אַ שטענדיק בראַנדאָפּפֿער.
      cs: A tak budou obětovati beránka i obět suchou, i olej každého jitra, zápal
        ustavičný.
      pl: I będą składali jagnię i ofiarę śniedną i oliwę każdego rana jako całopalenie
        ustawiczne. 
    16:
      he: כֹּה־אָמַר אֲדֹנָי יְהֹוִה כִּי־יִתֵּן הַנָּשִׂיא מַתָּנָה לְאִישׁ מִבָּנָיו
        נַחֲלָתוֹ הִיא לְבָנָיו תִּהְיֶה אֲחֻזָּתָם הִיא בְּנַחֲלָה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: אַז דער פֿירשט װעט געבן עמיצן פֿון זײַנע
        זין אַ מתּנה, איז דאָס זײַן נחלה, זאָל עס בלײַבן בײַ זײַנע זין; דאָס איז זײער
        אײגנטום פֿאַר אַ נחלה. '
      cs: 'Taktoť praví Panovník Hospodin: Dá-li kníže dar někomu z synů svých, dědictvíť
        jeho jest, synů jeho buď, k vládařství jejich dědičnému.'
      pl: 'Tak rzecze Pan, Wiekuisty: Gdyby udzielił książę dar, któremu z dzieci
        swoich - własnością tegoż jest, dla dzieci jego pozostanie, posiadłością to ich
        dziedziczną. '
    17:
      he: וְכִי־יִתֵּן מַתָּנָה מִנַּחֲלָתוֹ לְאַחַד מֵעֲבָדָיו וְהָיְתָה לּוֹ עַד־שְׁנַת
        הַדְּרוֹר וְשָׁבַת לַנָּשִׂיא אַךְ נַחֲלָתוֹ בָּנָיו לָהֶם תִּהְיֶה׃
      yi: 'אָבער אַז ער װעט געבן אַ מתּנה פֿון זײַן נחלה צו אײנעם פֿון זײַנע קנעכט,
        זאָל עס צו אים געהערן ביז דעם יאָר פֿון פֿרײַלאָזונג, און זיך אומקערן צום
        פֿירשט; בלױז װאָס ער גיט פֿאַר אַ נחלה צו זײַנע זין, זאָל בלײַבן בײַ זײ. '
      cs: Jestliže pak dá dar z dědictví svého některému z služebníků svých, také
        bude jeho až do léta svobodného, kdyžto navrátí se knížeti tomu; však dědictví
        jeho budou míti synové jeho.
      pl: Gdyby zaś udzielił dar z własności swojej któremu ze sług swoich, tedy pozostanie
        dlań do roku jubileuszowego, poczem wraca do księcia; wszakże własność jego
        oddana dzieciom pozostaje dla nich. 
    18:
      he: וְלֹא־יִקַּח הַנָּשִׂיא מִנַּחֲלַת הָעָם לְהוֹנֹתָם מֵאֲחֻזָּתָם מֵאֲחֻזָּתוֹ
        יַנְחִל אֶת־בָּנָיו לְמַעַן אֲשֶׁר לֹא־יָפֻצוּ עַמִּי אִישׁ מֵאֲחֻזָּתוֹ׃
      yi: און דער פֿירשט זאָל ניט נעמען פֿון דעם פֿאָלקס נחלה, זײ צו קריװדען פֿון
        זײער אײגנטום; פֿון זײַן אײגנטום זאָל ער געבן אַ נחלה צו זײַנע זין; כּדי מײַן
        פֿאָלק זאָל ניט צעשפּרײט װערן איטלעכער פֿון זײַן אײגנטום.
      cs: Aniž bude bráti kníže z dědictví lidu, z vládařství jejich je vytiskuje;
        z svého vládařství dědictví dá synům svým, aby nebyl rozptylován lid můj žádný
        z vládařství svého.
      pl: Ale nie zabierze książę z posiadłości ludu, aby ich skrzywdzić na własności
        ich; tylko z własności swojej może przekazać dziedzictwo dzieciom swoim; aby
        z ludu Mojego nie był nikt rugowany z posiadłości swojej. 
    19:
      he: וַיְבִיאֵנִי בַמָּבוֹא אֲשֶׁר עַל־כֶּתֶף הַשַּׁעַר אֶל־הַלִּשְׁכוֹת הַקֹּדֶשׁ
        אֶל־הַכֹּהֲנִים הַפֹּנוֹת צָפוֹנָה וְהִנֵּה־שָׁם מָקוֹם בירכתם [בַּיַּרְכָתַיִם]
        יָמָּה׃
      yi: 'און ער האָט מיך געבראַכט דורך דעם אײַנגאַנג װאָס בײַן זײַט טױער צו די הײליקע
        קאַמערן פֿאַר די כּהנים, װאָס זײַנען געװען געקערט צו צפֿון, ערשט דאָרטן איז
        געװען אַן אָרט אין װינקל צו מערבֿ. '
      cs: Potom vedl mne průchodem, kterýž jest po straně brány, k kněžím do komůrek
        svatých, kteréž patřily na půlnoci, a aj, tu bylo místo po dvou bocích k západu.
      pl: Poczem powiódł mnie przez wejście znajdujące się po stronie bocznej bramy
        do hall poświęconych dla kapłanów, zwróconych ku północy; tam zaś było miejsce
        na ostatnim krańcu ku zachodowi. 
    20:
      he: וַיֹּאמֶר אֵלַי זֶה הַמָּקוֹם אֲשֶׁר יְבַשְּׁלוּ־שָׁם הַכֹּהֲנִים אֶת־הָאָשָׁם
        וְאֶת־הַחַטָּאת אֲשֶׁר יֹאפוּ אֶת־הַמִּנְחָה לְבִלְתִּי הוֹצִיא אֶל־הֶחָצֵר
        הַחִיצוֹנָה לְקַדֵּשׁ אֶת־הָעָם׃
      yi: 'און ער האָט צו מיר געזאָגט: דאָס איז דער אָרט װאָס די כּהנים זאָלן דאָרטן
        קאָכן דאָס שולדאָפּפֿער און דאָס זינדאָפּפֿער, װוּ זײ זאָלן באַקן דאָס שפּײַזאָפּפֿער,
        כּדי ניט אַרױסצוטראָגן אין דעם אױסנװײניקסטן הױף, צו מאַכן הײליק דאָס פֿאָלק.'
      cs: 'I řekl mi: Toto jest místo, kdež vaří kněží oběti za vinu a za hřích, kdež
        smaží oběti suché, aby nevynášeli do síně zevnitřní ku posvěcování lidu.'
      pl: 'I rzekł do mnie: Oto miejsce, gdzie warzyć mają kapłani ofiary pokutne
        i zagrzeszne, gdzie im wypiekać ofiary śniedne, aby nie musieli nic wynosić
        na dworzec zewnętrzny, ku poświęcaniu ludu. '
    21:
      he: וַיּוֹצִיאֵנִי אֶל־הֶחָצֵר הַחִיצֹנָה וַיַּעֲבִירֵנִי אֶל־אַרְבַּעַת מִקְצוֹעֵי
        הֶחָצֵר וְהִנֵּה חָצֵר בְּמִקְצֹעַ הֶחָצֵר חָצֵר בְּמִקְצֹעַ הֶחָצֵר׃
      yi: 'און ער האָט מיך אַרױסגעפֿירט אין דעם אױסנװײניקסטן הױף, און האָט מיך פֿאַרבײַגעפֿירט
        פֿאַרבײַ די פֿיר װינקלען פֿון הױף, ערשט אַ הױף אין אַ װינקל הױף, אַ הױף אין
        אַ װינקל הױף. '
      cs: Vyvedl mne též do síně zevnitřní, a vodil mne po čtyřech koutech síně, a
        aj, síň byla v každém rohu té síně.
      pl: Następnie wyprowadził mnie na dworzec zewnętrzny i przeprowadził do czterech
        węgłów dworca, a oto był znowu przysionek u każdego węgła onego dworca. 
    22:
      he: בְּאַרְבַּעַת מִקְצֹעוֹת הֶחָצֵר חֲצֵרוֹת קְטֻרוֹת אַרְבָּעִים אֹרֶךְ וּשְׁלֹשִׁים
        רֹחַב מִדָּה אַחַת לְאַרְבַּעְתָּם מְהֻקְצָעוֹת׃
      yi: 'און אין די פֿיר װינקלען פֿון הױף זײַנען געװען אײַנגעשלאָסענע הױפֿן, פֿערציק
        די לענג, און דרײַסיק די ברײט; אײן מאָס בײַ זײ פֿירן אין די װינקלען. '
      cs: Ve čtyřech úhlech té síně byly síně s komíny, čtyřidcíti loket zdélí a třídcíti
        zšíří; míra jednostejná těch čtyř síní nárožních.
      pl: Na czterech węgłach dworca były przysionki na czterdzieści łokci wzdłuż
        i na trzydzieści wszerz; jeden wymiar miały te cztery przysionki narożne. 
    23:
      he: וְטוּר סָבִיב בָּהֶם סָבִיב לְאַרְבַּעְתָּם וּמְבַשְּׁלוֹת עָשׂוּי מִתַּחַת
        הַטִּירוֹת סָבִיב׃
      yi: 'און אַ צײל שטײנער איז געװען רונד אַרום אין זײ, רונד אַרום בײַ זײ פֿירן,
        און קיכן געמאַכט אונטער די צײלן רונד אַרום. '
      cs: A v těch čtyřech byly kuchyňky vůkol, též ohniště zdělána v těch kuchyňkách
        vůkol.
      pl: A mur odgradzający był przy nich dokoła - dokoła wszystkich czterech, ogniska
        téż były urządzone u spodu tych murów odgradzających dokoła. 
    24:
      he: וַיֹּאמֶר אֵלָי אֵלֶּה בֵּית הַמְבַשְּׁלִים אֲשֶׁר יְבַשְּׁלוּ־שָׁם מְשָׁרְתֵי
        הַבַּיִת אֶת־זֶבַח הָעָם׃
      yi: 'און ער האָט צו מיר געזאָגט: דאָס איז די קאָכשטוב װאָס די באַדינער פֿון
        הױז זאָלן דאָרטן קאָכן דאָס שלאַכטאָפּפֿער פֿון פֿאָלק.'
      cs: 'I řekl mi: Ta jsou místa těch, kteříž vaří, kdežto vaří služebníci domu
        oběti lidu.'
      pl: 'I rzekł do mnie: Oto mieszkanie kucharzy, gdzie warzyć mają obsługujący
        przybytek rzeźne ofiary ludu. '
  47:
    1:
      he: וַיְשִׁבֵנִי אֶל־פֶּתַח הַבַּיִת וְהִנֵּה־מַיִם יֹצְאִים מִתַּחַת מִפְתַּן
        הַבַּיִת קָדִימָה כִּי־פְנֵי הַבַּיִת קָדִים וְהַמַּיִם יֹרְדִים מִתַּחַת
        מִכֶּתֶף הַבַּיִת הַיְמָנִית מִנֶּגֶב לַמִּזְבֵּחַ׃
      yi: 'און ער האָט מיך צוריקגעבראַכט צו דעם אײַנגאַנג פֿון הױז, ערשט װאַסער גײט
        אַרױס פֿון אונטער דער שװעל פֿון הױז, צו מזרח, װאָרום די פֿאָדערזײַט פֿון הױז
        איז געװען צו מזרח; און דאָס װאַסער האָט אַראָפּגענידערט פֿון אונטן, פֿון דער
        רעכטער זײַט פֿון הױז, אין דָרום פֿון מזבח. '
      cs: Potom přivedl mne zase ke dveřím domu, a aj, vody vycházely od spodku prahu
        domu na východ; nebo přední strana domu k východu byla, a vody scházely pozpodu
        po pravé straně domu, po straně polední oltáře.
      pl: Poczem powiódł mnie napowrót ku wejściu przybytku, a oto wody wypływały
        z pod progu przybytku ku wschodowi - front bowiem przybytku zwracał się ku
        wschodowi. - Wody te zaś spływały poniżej prawego skrzydła przybytku, po stronie
        południowej ofiarnicy. 
    2:
      he: וַיּוֹצִאֵנִי דֶּרֶךְ־שַׁעַר צָפוֹנָה וַיְסִבֵּנִי דֶּרֶךְ חוּץ אֶל־שַׁעַר
        הַחוּץ דֶּרֶךְ הַפּוֹנֶה קָדִים וְהִנֵּה־מַיִם מְפַכִּים מִן־הַכָּתֵף הַיְמָנִית׃
      yi: און ער האָט מיך אַרױסגעפֿירט דורכן צפֿון-טױער, און האָט מיך אַרױסגעפֿירט
        דורך דרױסן, צו דעם אױסנװײניקסטן טױער, אױף דעם װעג װאָס איז געקערט צו מזרח;
        ערשט װאַסער פֿליסט אַרױס פֿון דער רעכטער זײַט.
      cs: Odtud mne vyvedl cestou brány půlnoční, a obvedl mne cestou zevnitřní k
        bráně zevnitřní, cestou, kteráž patří k východu, a aj, vody vyplývaly po pravé
        straně.
      pl: Ztamtąd wywiódł mnie przez bramę północną i obwiódł mnie drogą zewnętrzną
        do bramy zewnętrznej, zwróconej ku wschodowi; a oto wody one sączyły się od skrzydła
        południowego. 
    3:
      he: בְּצֵאת־הָאִישׁ קָדִים וְקָו בְּיָדוֹ וַיָּמָד אֶלֶף בָּאַמָּה וַיַּעֲבִרֵנִי
        בַמַּיִם מֵי אָפְסָיִם׃
      yi: 'װי דער מאַן איז אַרױסגעגאַנגען צו מזרח מיט אַ מעסטשנור אין זײַן האַנט,
        אַזױ האָט ער אָפּגעמאָסטן טױזנט אײלן, און האָט מיך דורכגעפֿירט דורכן װאַסער
        – װאַסער ביז די קנעכלעך. '
      cs: Když pak vycházel ten muž k východu, v jehož rukou míra, i naměřil tisíc
        loket, a provedl mne skrze vodu,vodu do kůtků.
      pl: Gdy tedy wyszedł on mąż ku wschodowi z sznurem mierniczym w ręku, wymierzył
        tysiąc łokci; poczem kazał mi przejść przez wodę; woda ta sięgała do kostek. 
    4:
      he: וַיָּמָד אֶלֶף וַיַּעֲבִרֵנִי בַמַּיִם מַיִם בִּרְכָּיִם וַיָּמָד אֶלֶף
        וַיַּעֲבִרֵנִי מֵי מָתְנָיִם׃
      yi: 'און ער האָט אָפּגעמאָסטן טױזנט, און האָט מיך דורכגעפֿירט דורכן װאַסער –
        װאַסער ביז די קני. און ער האָט אָפּגעמאָסטן טױזנט, און האָט מיך דורכגעפֿירט
        דורך װאַסער ביז די לענדן. '
      cs: Potom naměřiv tisíc, provedl mne skrze vodu, vodu do kolenou; ještě naměřiv
        tisíc, provedl mne vodou do pasu.
      pl: 'I wymierzył znów tysiąc i kazał mi przejść przez wodę; woda ta sięgała
        teraz do kolan! I wymierzył znów tysiąc i kazał mi przejść: woda ta sięgała
        już po biodra! '
    5:
      he: וַיָּמָד אֶלֶף נַחַל אֲשֶׁר לֹא־אוּכַל לַעֲבֹר כִּי־גָאוּ הַמַּיִם מֵי שָׂחוּ
        נַחַל אֲשֶׁר לֹא־יֵעָבֵר׃
      yi: 'און ער האָט אָפּגעמאָסטן טױזנט – אַ טײַך װאָס איך האָב ניט געקענט אַריבערגײן,
        װאָרום דאָס װאַסער איז געװען הױך, אַ װאַסער צום שװימען, אַ טײַך װאָס איך האָב
        ניט געקענט אַריבערגײן. '
      cs: Opět když naměřil tisíc, byl potok, kteréhož jsem nemohl přebřísti; nebo
        vyzdvihly se vody, vody, přes něž by se musilo plynouti, potok, kterýž by
        nemohl přebředen býti.
      pl: 'I wymierzył jeszcze tysiąc: był to już potok, przez który przebrnąć nie
        mogłem; gdyż wezbrały wody, wody które należało przepłynąć, potok, którego
        przebrnąć nie można! '
    6:
      he: וַיֹּאמֶר אֵלַי הֲרָאִיתָ בֶן־אָדָם וַיּוֹלִכֵנִי וַיְשִׁבֵנִי שְׂפַת הַנָּחַל׃
      yi: 'און ער האָט צו מיר געזאָגט: האָסטו געזען, מענטשנקינד? און ער האָט מיך געפֿירט,
        און האָט מיך געבראַכט צום ברעג פֿון טײַך.'
      cs: 'Tedy řekl mi: Viděl-lis, synu člověčí? I vedl mne, a posadil mne na břeh
        toho potoka.'
      pl: 'I rzekł do mnie: Czyżeś to widział, synu człowieczy? Poczem powiódł mnie
        i wyprowadził napowrót na brzeg potoku. '
    7:
      he: בְּשׁוּבֵנִי וְהִנֵּה אֶל־שְׂפַת הַנַּחַל עֵץ רַב מְאֹד מִזֶּה וּמִזֶּה׃
      yi: 'װי איך בין צוריקגעקומען, ערשט בײַם ברעג טײַך זײַנען פֿיל בײמער פֿון דער
        זײַט און פֿון יענער זײַט. '
      cs: Když jsem se pak obrátil, aj, na břehu toho potoka bylo dříví velmi veliké
        po obou stranách.
      pl: Gdym tedy wracał, a oto na brzegu onego potoku wielkie mnóstwo drzew po tej
        i po drugiej stronie. 
    8:
      he: וַיֹּאמֶר אֵלַי הַמַּיִם הָאֵלֶּה יוֹצְאִים אֶל־הַגְּלִילָה הַקַּדְמוֹנָה
        וְיָרְדוּ עַל־הָעֲרָבָה וּבָאוּ הַיָּמָּה אֶל־הַיָּמָּה הַמּוּצָאִים ונרפאו
        [וְנִרְפּוּ] הַמָּיִם׃
      yi: 'און ער האָט צו מיר געזאָגט: דאָס דאָזיקע װאַסער גײט אַרױס צו דער מזרח-געגנט,
        און װעט אַראָפּנידערן אין דעם פּלױן, און אַז עס װעט אַרײַן אין ים, אין דעם
        ים פֿון דומפּיקע װאַסער, װעט דאָס װאַסער געזונט װערן. '
      cs: 'I řekl mi: Vody tyto vycházejí od Galilee první, a sstupujíce po rovině,
        vejdou do moře, a když do moře vpadnou, opraví se vody.'
      pl: 'I rzekł do mnie: Wody te toczą się ku obwodowi wschodniemu, a spływają
        na step i wpadają do morza, a gdy do morza wpadają przydatne się tam stają
        wody. '
    9:
      he: וְהָיָה כָל־נֶפֶשׁ חַיָּה אֲ‍שֶׁר־יִשְׁרֹץ אֶל כָּל־אֲשֶׁר יָבוֹא שָׁם נַחֲלַיִם
        יִחְיֶה וְהָיָה הַדָּגָה רַבָּה מְאֹד כִּי בָאוּ שָׁמָּה הַמַּיִם הָאֵלֶּה
        וְיֵרָפְאוּ וָחָי כֹּל אֲשֶׁר־יָבוֹא שָׁמָּה הַנָּחַל׃
      yi: 'און עס װעט זײַן, יעטװעדער לעבעדיקע באַשעפֿעניש װאָס ער װידמענט, װעט אָפּלעבן
        אומעטום װוּ די טײַכן װעלן קומען, און פֿיש װעלן זײַן זײער פֿיל, װײַל די דאָזיקע
        װאַסערן קומען אַהין, כּדי עס זאָל געהײלט װערן און אָפּלעבן אַלץ װוּהין דער
        טײַך װעט קומען. '
      cs: I stane se, že každý živočich, kterýž se plazí, všudy, kamžkoli přijdou
        potokové, ožive, a bude ryb velmi mnoho, proto že když přijdou tam tyto vody,
        očerstvějí, a živy budou všudy, kdežkoli dojde tento potok.
      pl: A każda istota żywa, pełzająca, dokądkolwiek tylko dojdzie potok, ożyje,
        i będzie ryb mnóstwo wielkie; bo gdy dojdą tam te wody uzdrowione będą, i ożyje
        wszystko, dokądkolwiek dojdzie ten potok. 
    10:
      he: וְהָיָה יעמדו [עָמְדוּ] עָלָיו דַּוָּגִים מֵעֵין גֶּדִי וְעַד־עֵין עֶגְלַיִם
        מִשְׁטוֹחַ לַחֲרָמִים יִהְיוּ לְמִינָה תִּהְיֶה דְגָתָם כִּדְגַת הַיָּם הַגָּדוֹל
        רַבָּה מְאֹד׃
      yi: 'און עס װעט זײַן, פֿישערס װעלן שטײן בײַ אים פֿון עֵין-גֶדי און ביז עֵין-עֶגלַיִם;
        אױף אױסשפּרײטן נעצן װעט עס זײַן; פֿון אַלערלײ מינים װעלן זײַן זײערע פֿיש,
        אַזױ װי די פֿיש פֿון ים-הגדול, זײער פֿיל. '
      cs: Stane se i to, že se postaví podlé něho rybáři od Engadi až do studnice
        Eglaim; budou tu rozstírány síti. Podlé rozličnosti své bude ryb jejich, jako
        ryb moře velikého, velmi mnoho.
      pl: I staną przy niém rybacy od Engedi aż do Eneglaim, rozścieliskiem dla sieci
        ono będzie; rozmaitego rodzaju ryby tam będą, jako ryby morza wielkiego, mnóstwo
        wielkie. 
    11:
      he: בצאתו [בִּצֹּאתָיו] וּגְבָאָיו וְלֹא יֵרָפְאוּ לְמֶלַח נִתָּנוּ׃
      yi: אָבער זײַנע זומפּן און זײַנע װאַסערגריבער װעלן ניט געזונט געמאַכט װערן;
        פֿאַר זאַלץ זײַנען זײ אָפּגעגעבן.
      cs: Bahna a louže jeho, kteréž se neopraví, soli oddány budou.
      pl: 'Wszakże bagniska i kałuże jego nie będą uzdrowione: na zdobywanie soli
        są przeznaczone. '
    12:
      he: וְעַל־הַנַּחַל יַעֲלֶה עַל־שְׂפָתוֹ מִזֶּה וּמִזֶּה כָּל־עֵץ־מַאֲכָל לֹא־יִבּוֹל
        עָלֵהוּ וְלֹא־יִתֹּם פִּרְיוֹ לָחֳדָשָׁיו יְבַכֵּר כִּי מֵימָיו מִן־הַמִּקְדָּשׁ
        הֵמָּה יוֹצְאִים והיו [וְהָיָה] פִרְיוֹ לְמַאֲכָל וְעָלֵהוּ לִתְרוּפָה׃
      yi: און בײַ דעם טײַך װעלן אױסװאַקסן אױף זײַן ברעג, פֿון דער זײַט און פֿון יענער
        זײַט, אַלערלײ בײמער צום עסן; זײער בלאַט װעט ניט פֿאַרװעלקט װערן, און זײער
        פֿרוכט װעט ניט אױסגײן; אַלע חודש װעלן זײ צײַטיקן, װײַל זײערע װאַסערן, זײ גײען
        אַרױס פֿון הײליקטום; און זײער פֿרוכט װעט זײַן צום עסן, און זײער בלאַט פֿאַר
        אַ רפֿואה.
      cs: Při potoku pak poroste na břehu jeho po obou stranách všelijaké dříví ovoce
        nesoucí, jehož list neprší, aniž ovoce jeho přestává, v měsících svých nese
        prvotiny; nebo vody jeho z svatyně vycházejí, protož ovoce jeho jest ku pokrmu,
        a lístí jeho k lékařství.
      pl: Nad potokiem zaś wyrosną - nad brzegiem jego po tej i po drugiej stronie
        - wszelakie drzewa owocodajne, których liście nie zwiędną a których owoc się
        nie wyczerpie. Co miesiąc na nowo dojrzewać będą; gdyż wody ich z świątyni
        wypływają. Posłużą zaś owoce ich na pokarm, a liście ich na leki. 
    13:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה גֵּה גְבוּל אֲשֶׁר תִּתְנַחֲלוּ אֶת־הָאָרֶץ לִשְׁנֵי
        עָשָׂר שִׁבְטֵי יִשְׂרָאֵל יוֹסֵף חֲבָלִים׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: דאָס איז דער געמאַרק, װי איר זאָלט מאַכן
        אַרבן דאָס לאַנד צו די צװעלף שבֿטים פֿון ישׂראל, מיט צװײ חלקים פֿאַר יוסף. '
      cs: 'Takto praví Panovník Hospodin: Totoť jest obmezení, v němž sobě dědičně
        přivlastníte zemi po pokoleních Izraelských dvanácti; Jozefovi dva provazcové.'
      pl: 'Tak rzecze Pan Wiekuisty: Oto granica w której rozdzielicie sobie ziemię
        podług dwunastu pokoleń israelskich - dla Josefa dwa udziały -  '
    14:
      he: וּנְחַלְתֶּם אוֹתָהּ אִישׁ כְּאָחִיו אֲשֶׁר נָשָׂאתִי אֶת־יָדִי לְתִתָּהּ
        לַאֲבֹתֵיכֶם וְנָפְלָה הָאָרֶץ הַזֹּאת לָכֶם בְּנַחֲלָה׃
      yi: 'און איר זאָלט עס אַרבן אײנער אַזױ װי דער אַנדערער, װאָרום איך האָב אױפֿגעהױבן
        מײַן האַנט, עס צו געבן צו אײַערע עלטערן; און דאָס דאָזיקע לאַנד זאָל אײַך
        פֿאַלן פֿאַר אַ נחלה. '
      cs: Dědičně, pravím, jí vládnouti budete, jeden rovně jako druhý, o níž přisáhl
        jsem, že ji dám otcům vašim. I připadne vám země tato v dědictví.
      pl: A weźmiecie ją w posiadanie zarówno jeden jako drugi, ponieważ podniosłem
        niegdyś rękę Moję, że ją oddam ojcom waszym; i tak przypadnie wam ta ziemia
        w udziale. 
    15:
      he: וְזֶה גְּבוּל הָאָרֶץ לִפְאַת צָפוֹנָה מִן־הַיָּם הַגָּדוֹל הַדֶּרֶךְ חֶתְלֹן
        לְבוֹא צְדָדָה׃
      yi: 'און דאָס איז דער געמאַרק פֿון דעם לאַנד: אין צפֿון-זײַט, פֿון ים-הגדול
        דורך חֶתלון ביז מע קומט קײן צדָד; '
      cs: 'Toto jest tedy pomezí té země: K straně půlnoční od moře velikého cestou
        Chetlonu, kudyž se vchází do Sedad,'
      pl: 'Ta tedy jest granica kraju. Po stronie północnej: od morza wielkiego, w kierunku
        do Hetlonu, idąc do Cedad. '
    16:
      he: חֲמָת בֵּרוֹתָה סִבְרַיִם אֲשֶׁר בֵּין־גְּבוּל דַּמֶּשֶׂק וּבֵין גְּבוּל
        חֲמָת חָצֵר הַתִּיכוֹן אֲשֶׁר אֶל־גְּבוּל חַוְרָן׃
      yi: 'חַמת, בֵרוֹתֶה, סִברַיִם װאָס צװישן דעם געמאַרק פֿון דמשׂק און דעם געמאַרק
        פֿון חַמת; חַצַר-הַתּיכון װאָס בײַם געמאַרק פֿון חַוְרָן. '
      cs: Emat, Berota, Sibraim, kteříž jsou mezi pomezím Damašským, a mezi pomezím
        Emat, vsi prostřední, kteréž jsou při pomezí Chavrón.
      pl: Chamath, Berotha, Sybraim, położone między dziedziną Damaszku a dziedziną
        Chamath, pośrednie Chacer, położone nad granicą Chawranu. 
    17:
      he: וְהָיָה גְבוּל מִן־הַיָּם חֲצַר עֵינוֹן גְּבוּל דַּמֶּשֶׂק וְצָפוֹן צָפוֹנָה
        וּגְבוּל חֲמָת וְאֵת פְּאַת צָפוֹן׃
      yi: 'און דער געמאַרק פֿון ים אַהער זאָל זײַן חַצַר-עֵינון בײַם געמאַרק פֿון
        דמשׂק, און אין צפֿון צו צפֿון איז דער געמאַרק פֿון חַמת. דאָס איז די צפֿון-זײַט. '
      cs: A tak bude pomezí od moře Azar Enon, pomezí Damašek, a půlnoční strana na
        půlnoci, a pomezí Emat. A to jest strana půlnoční.
      pl: 'Będzie zatem granica od morza aż do Chacar-Enon: granica Damaszku i dalej
        ku północy nad granicą Chamatu: taką strona północna. '
    18:
      he: וּפְאַת קָדִים מִבֵּין חַוְרָן וּמִבֵּין־דַּמֶּשֶׂק וּמִבֵּין הַגִּלְעָד
        וּמִבֵּין אֶרֶץ יִשְׂרָאֵל הַיַּרְדֵּן מִגְּבוּל עַל־הַיָּם הַקַּדְמוֹנִי
        תָּמֹדּוּ וְאֵת פְּאַת קָדִימָה׃
      yi: 'און די מזרח-זײַט זאָלט איר מעסטן צװישן חַוְרָן און דמשׂק און גִלעָד, און
        צװישן דעם לאַנד פֿון ישׂראל, בײַם ירדן, פֿון דעם געמאַרק ביז דעם מזרח-ים.
        דאָס איז די מזרח-זײַט. '
      cs: Strana pak východní mezi Chavrón a mezi Damaškem, a mezi Galád, a mezi zemí
        Izraelskou při Jordánu; od toho pomezí při moři východním měřiti budete. A
        toť jest strana východní.
      pl: Strona zaś wschodnia pójdzie z pomiędzy Chawranu i Damaszku, i z pomiędzy
        Gileadu i kraju israelskiego wzdłuż Jardenu; od pomienionej granicy ku wschodniemu
        morzu wymierzycie; a taką strona wschodnia. 
    19:
      he: וּפְאַת נֶגֶב תֵּימָנָה מִתָּמָר עַד־מֵי מְרִיבוֹת קָדֵשׁ נַחֲלָה אֶל־הַיָּם
        הַגָּדוֹל וְאֵת פְּאַת־תֵּימָנָה נֶגְבָּה׃
      yi: 'און די דָרום-זײַט צו דָרום איז פֿון תָּמָר ביז די װאַסערן פֿון מריבֿות-קדוש,
        ביז צום טײַך, ביז צום ים-הגדול. דאָס איז די דָרום-זײַט צו דָרום. '
      cs: Strana pak polední na poledne, od Támar až k vodám sváru v Kádes, od potoka
        až k moři velikému. A to jest strana polední na poledne.
      pl: 'A po stronie południowej na prawo: z Thamaru aż do wód Meriboth-Kadesz,
        następnie aż do potoku wpadającego do morza wielkiego; taką strona południowa
        na południu. '
    20:
      he: וּפְאַת־יָם הַיָּם הַגָּדוֹל מִגְּבוּל עַד־נֹכַח לְבוֹא חֲמָת זֹאת פְּאַת־יָם׃
      yi: און די מערבֿ-זײַט איז דער ים-הגדול, פֿון דעם געמאַרק ביז אַקעגן װוּ מע קומט
        קײן חַמת. דאָס איז די מערבֿ-זײַט.
      cs: Strana pak západní moře veliké, od pomezí až naproti, kudyž se vchází do
        Emat. Ta jest strana západní.
      pl: 'A stroną zachodnią morze wielkie, od pomienionej granicy aż naprzeciw okolicy
        Chamatu: taką strona zachodnia. '
    21:
      he: וְחִלַּקְתֶּם אֶת־הָאָרֶץ הַזֹּאת לָכֶם לְשִׁבְטֵי יִשְׂרָאֵל׃
      yi: 'און אַז איר װעט אײַך צעטײלן דאָס דאָזיקע לאַנד לױט די שבֿטים פֿון ישׂראל, '
      cs: A tak rozdělíte zemi tuto sobě po pokoleních Izraelských.
      pl: I tak rozdzielicie sobie ziemię tę podług pokoleń israelskich. 
    22:
      he: וְהָיָה תַּפִּלוּ אוֹתָהּ בְּנַחֲלָה לָכֶם וּלְהַגֵּרִים הַגָּרִים בְּתוֹכְכֶם
        אֲשֶׁר־הוֹלִדוּ בָנִים בְּתוֹכְכֶם וְהָיוּ לָכֶם כְּאֶזְרָח בִּבְנֵי יִשְׂרָאֵל
        אִתְּכֶם יִפְּלוּ בְנַחֲלָה בְּתוֹךְ שִׁבְטֵי יִשְׂרָאֵל׃
      yi: 'איז, זאָלט איר עס אױסװאַרפֿן פֿאַר אַ נחלה צו אײַך, און צו די פֿרעמדע װאָס
        װױנען צװישן אײַך, װאָס האָבן געבאָרן קינדער צװישן אײַך; און זײ זאָלן בײַ אײַך
        זײַן אַזױ װי אײַנגעבאָרענע צװישן די קינדער פֿון ישׂראל; גלײַך מיט אײַך זאָל
        זײ פֿאַלן אַ נחלה צװישן די קינדער פֿון ישׂראל. '
      cs: I stane se, že když ji rozměříte, bude vám v dědictví i příchozím, kteříž
        by pohostinu byli mezi vámi, kteříž by zplodili syny mezi vámi; nebo budou
        vám jako tu zrodilí mezi syny Izraelskými, s vámiť ujmou dědictví mezi pokoleními
        Izraelskými.
      pl: Puścicie ją mianowicie losem jako udział dziedziczny między siebie a cudzoziemcami
        przebywającymi wpośród was, którzyby spłodzili dzieci między wami; a będą
        u was jako krajowcy między synami Israela; wraz z wami przypadnie im udział
        dziedziczny wśród pokoleń israelskich. 
    23:
      he: וְהָיָה בַשֵּׁבֶט אֲשֶׁר־גָּר הַגֵּר אִתּוֹ שָׁם תִּתְּנוּ נַחֲלָתוֹ נְאֻם
        אֲדֹנָי יְהוִה׃
      yi: און עס זאָל זײַן, צװישן דעם שבֿט װאָס דער פֿרעמדער װױנט בײַ אים, דאָרטן
        זאָלט איר געבן זײַן נחלה, זאָגט גאָט דער האַר.
      cs: Protož nechť jest v tom pokolení příchozí, u něhož pohostinu jest. Tu dědictví
        dáte jemu, praví Panovník Hospodin.
      pl: W którémkolwiek zaś pokoleniu cudzoziemiec przebywać będzie, tam wyznaczycie
        mu udział jego, rzecze Pan, Wiekuisty. 
  48:
    1:
      he: וְאֵלֶּה שְׁמוֹת הַשְּׁבָטִים מִקְצֵה צָפוֹנָה אֶל־יַד דֶּרֶךְ־חֶתְלֹן לְבוֹא־חֲמָת
        חֲצַר עֵינָן גְּבוּל דַּמֶּשֶׂק צָפוֹנָה אֶל־יַד חֲמָת וְהָיוּ־לוֹ פְאַת־קָדִים
        הַיָּם דָּן אֶחָד׃
      yi: 'און דאָס זײַנען די נעמען פֿון די שבֿטים: פֿון צפֿון-עק לעבן דעם װעג פֿון
        חֶתלון ביז מע קומט קײן חַמת, חַצַר-עֵינון בײַ דעם געמאַרק פֿון דמשׂק צו צפֿון,
        לעבן חַמת. און עס זאָל זײַן פֿון מזרח-זײַט צו מערבֿ פֿאַר דָן, אײן חלק. '
      cs: 'Tato jsou pak jména pokolení: V končinách na půlnoční stranu podlé cesty
        Chetlon, kudyž se vchází do Emat, Azar Enan, ku pomezí Damašskému na půlnoční
        stranu, podlé Emat, od východní strany až do západní, osadí se pokolení jedno,
        totiž Dan,'
      pl: 'A oto imiona pokoleń: Na skraju północnym po stronie Hetlonu, w kierunku
        ku Hamath aż do Chacar-Enon nad granicą Damaszku, ku północy, przy Hamath
        - tak, aby mu przypadła strona wschodnia i zachodnia: Dan - dział jeden. '
    2:
      he: וְעַל גְּבוּל דָּן מִפְּאַת קָדִים עַד־פְּאַת־יָמָּה אָשֵׁר אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון דָן, פֿון מזרח-זײַט ביז מערבֿ-זײַט, אָשר, אײן
        חלק. '
      cs: A při pomezí Dan, od strany východní až k straně západní jedno, totiž Asser,
      pl: 'A przy dziedzinie Dana od strony wschodniej ku stronie zachodniej: Aszer
        - dział jeden. '
    3:
      he: וְעַל גְּבוּל אָשֵׁר מִפְּאַת קָדִימָה וְעַד־פְּאַת־יָמָּה נַפְתָּלִי אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון אָשר, פֿון מזרח-זײַט און ביז מערבֿ-זײַט, נפֿתּלי,
        אײן חלק. '
      cs: A při pomezí Asser, od strany východní až do strany západní jedno, totiž
        Neftalím,
      pl: 'A przy dziedzinie Aszera od strony wschodniej ku stronie zachodniej: Naftali
        - dział jeden. '
    4:
      he: וְעַל גְּבוּל נַפְתָּלִי מִפְּאַת קָדִמָה עַד־פְּאַת־יָמָּה מְנַשֶּׁה אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון נפֿתּלי, פֿון מזרח-זײַט ביז מערבֿ-זײַט, מנשה,
        אײן חלק. '
      cs: A při pomezí Neftalím, od strany východní až do strany západní jedno, totiž
        Manasses,
      pl: 'A przy dziedzinie Naftali od strony wschodniej ku stronie zachodniej: Menasze
        - dział jeden. '
    5:
      he: וְעַל גְּבוּל מְנַשֶּׁה מִפְּאַת קָדִמָה עַד־פְּאַת־יָמָּה אֶפְרַיִם אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון מנשה, פֿון מזרח-זײַט ביז מערבֿ-זײַט, אפֿרַיִם,
        אײן חלק. '
      cs: A při pomezí Manasses, od strany východní až do strany západní jedno, totiž
        Efraim,
      pl: 'A przy dziedzinie Menaszy od strony wschodniej ku stronie zachodniej: Efraim
        - dział jeden. '
    6:
      he: וְעַל גְּבוּל אֶפְרַיִם מִפְּאַת קָדִים וְעַד־פְּאַת־יָמָּה רְאוּבֵן אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון אפֿרַיִם, פֿון מזרח-זײַט און ביז מערבֿ-זײַט,
        ראובֿן, אײן חלק. '
      cs: A při pomezí Efraim, od strany východní až k straně západní jedno, totiž
        Ruben,
      pl: 'A przy dziedzinie Efraima od strony wschodniej ku stronie zachodniej: Reuben
        - dział jeden. '
    7:
      he: וְעַל גְּבוּל רְאוּבֵן מִפְּאַת קָדִים עַד־פְּאַת־יָמָּה יְהוּדָה אֶחָד׃
      yi: און לעבן דעם געמאַרק פֿון ראובֿן, פֿון מזרח-זײַט ביז מערבֿ-זײַט, יהוּדה,
        אײן חלק.
      cs: A při pomezí Ruben, od strany východní až k straně západní jedno, totiž
        Juda.
      pl: 'A przy dziedzinie Reubena od strony wschodniej ku stronie zachodniej: Jehuda
        - dział jeden. '
    8:
      he: וְעַל גְּבוּל יְהוּדָה מִפְּאַת קָדִים עַד־פְּאַת־יָמָּה תִּהְיֶה הַתְּרוּמָה
        אֲ‍שֶׁר־תָּרִימוּ חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף רֹחַב וְאֹרֶךְ כְּאַחַד הַחֲלָקִים
        מִפְּאַת קָדִימָה עַד־פְּאַת־יָמָּה וְהָיָה הַמִּקְדָּשׁ בְּתוֹכוֹ׃
      yi: 'און לעבן דעם געמאַרק פֿון יהוּדה, פֿון מזרח-זײַט ביז מערבֿ-זײַט, זאָל זײַן
        די אָפּשײדונג װאָס איר זאָלט אָפּשײדן, פֿינף און צװאַנציק טױזנט שטאַנגען די
        ברײט, און די לענג אַזױ װי אײנער פֿון די חלקים, פֿון מזרח-זײַט ביז מערבֿ-זײַט.
        און דאָס הײליקטום זאָל זײַן אין מיטן פֿון דעם. '
      cs: A při pomezí Juda, od strany východní až k straně západní bude obět, kterouž
        obětovati budete, pětmecítma tisíc loket zšíří, zdélí pak zaroveň s jedním
        z jiných dílů, od strany východní až k straně západní, a bude svatyně u prostřed
        něho.
      pl: A przy dziedzinie Jehudy od strony wschodniej ku stronie zachodniej będzie
        ona dań, którą oddzielić macie na dwadzieścia pięć tysięcy łokci wszerz, a wzdłuż
        jako każdy z innych działów od strony wschodniej aż do strony zachodniej;
        i stanie świątynia wpośrodku niego. 
    9:
      he: הַתְּרוּמָה אֲשֶׁר תָּרִימוּ לַיהוָה אֹרֶךְ חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף
        וְרֹחַב עֲשֶׂרֶת אֲלָפִים׃
      yi: 'די אָפּשײדונג װאָס איר װעט אָפּשײדן צו גאָט, זאָל זײַן די לענג פֿינף און
        צװאַנציק טױזנט, און די ברײט צען טױזנט. '
      cs: Ta obět, kterouž obětovati máte Hospodinu, bude zdélí pětmecítma tisíc loket,
        zšíří pak deset tisíc.
      pl: Dań, którą oddzielicie Wiekuistemu zajmie wzdłuż łokci dwadzieścia i pięć
        tysięcy a wszerz "dwadzieścia" tysięcy. 
    10:
      he: וּלְאֵלֶּה תִּהְיֶה תְרוּמַת־הַקֹּדֶשׁ לַכֹּהֲנִים צָפוֹנָה חֲמִשָּׁה וְעֶשְׂרִים
        אֶלֶף וְיָמָּה רֹחַב עֲשֶׂרֶת אֲלָפִים וְקָדִימָה רֹחַב עֲשֶׂרֶת אֲלָפִים
        וְנֶגְבָּה אֹרֶךְ חֲמִשָּׁה וְעֶשְׂרִים אָלֶף וְהָיָה מִקְדַּשׁ־יְהוָה בְּתוֹכוֹ׃
      yi: 'און פֿאַר די דאָזיקע, פֿאַר די כּהנים, זאָל די הײליקע אָפּשײדונג זײַן:
        צו צפֿון פֿינף און צװאַנציק טױזנט, און צו מערבֿ צען טױזנט די ברײט, און צו
        מזרח צען טױזנט די ברײט, און צו דָרום פֿינף און צװאַנציק טױזנט די לענג; און
        דאָס הײליקטום פֿון גאָט זאָל זײַן אין מיטן פֿון דעם. '
      cs: Těmto pak se dostane ta obět svatá,totiž kněžím, na půlnoci pětmecítma tisíc
        loket, k západu pak zšíří desíti tisíc, a na východ zšíří desíti tisíc, na
        poledne též zdélí pětmecítma tisíc, a bude svatyně Hospodinova u prostřed
        něho,
      pl: 'Następującym zaś dostanie się ta dań święta: kapłanom, ku północy dwadzieścia
        i pięć tysięcy, a na zachód wszerz dziesięć tysięcy, a na wschód wszerz dziesięć
        tysięcy, a na południe wzdłuż dwadzieścia i pięć tysięcy łokci, będzie zaś
        świątynia Wiekuistego wpośrodku tego; '
    11:
      he: לַכֹּהֲנִים הַמְקֻדָּשׁ מִבְּנֵי צָדוֹק אֲשֶׁר שָׁמְרוּ מִשְׁמַרְתִּי אֲשֶׁר
        לֹא־תָעוּ בִּתְעוֹת בְּנֵי יִשְׂרָאֵל כַּאֲשֶׁר תָּעוּ הַלְוִיִּם׃
      yi: 'דער געהײליקטער טײל זאָל זײַן פֿאַר די כּהנים פֿון די קינדער פֿון צָדוק
        װאָס האָבן געהיט מײַן היטונג, װאָס האָבן ניט אַװעקגעבלאָנדזשעט, װען די קינדער
        פֿון ישׂראל האָבן אַװעקגעבלאָנדזשעט, אַזױ װי די לוִיִים האָבן אַװעקגעבלאָנדזשעט. '
      cs: Kněžím, posvěcenému každému z synů Sádochových, kteříž drží stráž mou, kteříž
        nebloudili, když bloudili synové Izraelští, jako bloudili Levítové.
      pl: Każdemu z kapłanów poświęconych, synom Cadoka, którzy przestrzegali obrzędów
        Moich, którzy nie odstąpili w czasie odstępstwa synów Israela jako odstąpili
        lewici. 
    12:
      he: וְהָיְתָה לָהֶם תְּרוּמִיָּה מִתְּרוּמַת הָאָרֶץ קֹדֶשׁ קָדָשִׁים אֶל־גְּבוּל
        הַלְוִיִּם׃
      yi: 'און עס זאָל זײַן אַן אָפּשײדונג פֿאַר זײ פֿון דער אָפּשײדונג פֿון דעם לאַנד
        – אַ הײליקײט פֿון הײליקײטן, לעבן דעם געמאַרק פֿון די לוִיִים. '
      cs: I bude díl jejich obětovaný z oběti té země, věc nejsvětější při pomezí
        Levítů.
      pl: I tak będzie im to rodzajem dani z oddzielonej dani ziemi jako przenajświętsze,
        przy dziedzinie lewitów. 
    13:
      he: וְהַלְוִיִּם לְעֻמַּת גְּבוּל הַכֹּהֲנִים חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף אֹרֶךְ
        וְרֹחַב עֲשֶׂרֶת אֲלָפִים כָּל־אֹרֶךְ חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף וְרֹחַב
        עֲשֶׂרֶת אֲלָפִים׃
      yi: 'און פֿאַר די לוִיִים, אַקעגן דעם געמאַרק פֿון די כּהנים, פֿינף און צװאַנציק
        טױזנט די לענג, און די ברײט צען טױזנט; איטלעכע לענג פֿינף און צװאַנציק טױזנט,
        און די ברײט צען טױזנט. '
      cs: Levítů pak díl bude naproti pomezí kněžskému, pětmecítma tisíc loket zdélí,
        a zšíří deset tisíc; každá dlouhost pětmecítma tisíc, a širokost deset tisíc.
      pl: Lewitom zaś otrzymać równolegle do dziedziny kapłanów dwadzieścia i pięć
        tysięcy łokci wzdłuż i dwadzieścia tysięcy wszerz. Cała długość będzie na dwadzieścia
        pięć tysięcy a szerokość dwadzieścia tysięcy. 
    14:
      he: וְלֹא־יִמְכְּרוּ מִמֶּנּוּ וְלֹא יָמֵר וְלֹא יעבור [יַעֲבִיר] רֵאשִׁית הָאָרֶץ
        כִּי־קֹדֶשׁ לַיהוָה׃
      yi: און זײ זאָלן דערפֿון ניט פֿאַרקױפֿן, און מע זאָל ניט אױסבײַטן, און ניט איבערגעבן
        דאָס ערשטע פֿון דעם לאַנד, װאָרום עס איז הײליק צו גאָט.
      cs: A nebudou ho uprodávati, ani směňovati, ani přenášeti prvotin země, proto
        že jest posvěcená Hospodinu.
      pl: A nie wolno im nic z tego sprzedawać ani zamieniać, ani ma przechodzić na własność
        innych to najprzedniejsze z ziemi, gdyż poświęcone Wiekuistemu to jest. 
    15:
      he: וַחֲמֵשֶׁת אֲלָפִים הַנּוֹתָר בָּרֹחַב עַל־פְּנֵי חֲמִשָּׁה וְעֶשְׂרִים
        אֶלֶף חֹל־הוּא לָעִיר לְמוֹשָׁב וּלְמִגְרָשׁ וְהָיְתָה הָעִיר בתוכה [בְּתוֹכוֹ׃]
      yi: 'און די פֿינף טױזנט װאָס בלײַבן אין דער ברײט, פֿאַר לענג פֿון די פֿינף און
        צװאַנציק טױזנט, דאָס זאָל זײַן װאָכעדיק, פֿאַר אַ שטאָט צום װױנען, און פֿאַר
        אַ פֿרײַען פּלאַץ; און די שטאָט זאָל זײַן אין מיטן פֿון דעם. '
      cs: Pět pak tisíc loket pozůstalých na šíř, proti těm pětmecítma tisícům, bude
        místo obecné, pro město k bydlení a k předměstí, i bude město u prostřed něho.
      pl: Pięć tysięcy zaś pozostałe z szerokości na dwadzieścia i pięć tysięcy (łokci
        długości) pospolity to grunt dla miasta jako miejsce zamieszkania i plac przedmiejski;
        miasto jednak stanie w pośrodku. 
    16:
      he: וְאֵלֶּה מִדּוֹתֶיהָ פְּאַת צָפוֹן חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת אֲלָפִים וּפְאַת־נֶגֶב
        חֲמֵשׁ חמש מֵאוֹת וְאַרְבַּעַת אֲלָפִים וּמִפְּאַת קָדִים חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת
        אֲלָפִים וּפְאַת־יָמָּה חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת אֲלָפִים׃
      yi: 'און דאָס זײַנען אירע מאָסן; צפֿון-זײַט פֿיר טױזנט און פֿינף הונדערט, און
        דָרום-זײַט פֿיר טױזנט און פֿינף הונדערט, און פֿון מזרח-זײַט פֿיר טױזנט און
        פֿינף הונדערט, און מערבֿ-זײַט פֿיר טױזנט און פֿינף הונדערט. '
      cs: 'Tyto pak jsou míry jeho: Strana půlnoční na čtyři tisíce a pět set loket,
        též strana polední na čtyři tisíce a pět set, od strany též východní čtyři
        tisíce a pět set, takž strana západní na čtyři tisíce a pět set.'
      pl: 'A takie będą pomiary jego: ze strony północnej cztery tysiące i pięćset,
        a ze strony południowej cztery tysiące i pięćset, a ze strony wschodniej cztery
        tysiące i pięćset, a ze strony zachodniej cztery tysiące i pięćset. '
    17:
      he: וְהָיָה מִגְרָשׁ לָעִיר צָפוֹנָה חֲמִשִּׁים וּמָאתַיִם וְנֶגְבָּה חֲמִשִּׁים
        וּמָאתָיִם וְקָדִימָה חֲמִשִּׁים וּמָאתַיִם וְיָמָּה חֲמִשִּׁים וּמָאתָיִם׃
      yi: 'און אַ פֿרײַער פּלאַץ זאָל זײַן צו דער שטאָט: צו צפֿון צװײ הונדערט און
        פֿופֿציק, און צו דָרום צװײ הונדערט און פֿופֿציק, און צו מזרח צװײ הונדערט און
        פֿופֿציק, און צו מערבֿ צװײ הונדערט און פֿופֿציק. '
      cs: Bude i předměstí při městě k půlnoci na dvě stě a padesáte loket, a ku poledni
        na dvě stě a padesáte, takž na východ na dvě stě a padesáte, též k západu
        na dvě stě a padesáte.
      pl: 'I będzie plac wolny przedmiejski wokoło miasta: ku północy na dwieście
        pięćdziesiąt, i ku południowi na dwieście pięćdziesiąt, i ku wschodowi na dwieście
        pięćdziesiąt, i ku zachodowi na dwieście pięćdziesiąt. '
    18:
      he: וְהַנּוֹתָר בָּאֹרֶךְ לְעֻמַּת תְּרוּמַת הַקֹּדֶשׁ עֲשֶׂרֶת אֲלָפִים קָדִימָה
        וַעֲשֶׂרֶת אֲלָפִים יָמָּה וְהָיָה לְעֻמַּת תְּרוּמַת הַקֹּדֶשׁ וְהָיְתָה
        תבואתה [תְבוּאָתוֹ] לְלֶחֶם לְעֹבְדֵי הָעִיר׃
      yi: 'און װאָס בלײַבט איבער אין דער לענג, אַקעגן דער הײליקער אָפּשײדונג, צען
        טױזנט צו מזרח, און צען טױזנט צו מערבֿ – דאָס װאָס איז אַקעגן דער הײליקער אָפּשײדונג,
        זאָל דער אײַנקום דערפֿון זײַן פֿאַר ברױט פֿאַר די אַרבעטער פֿון דער שטאָט. '
      cs: Ostatek pak na dél, naproti oběti svaté, deset tisíc loket k východu, a
        deset tisíc k západu; a z toho, což bude naproti té oběti svaté, budou míti
        důchody ku pokrmu služebníci města.
      pl: Pozostałe zaś z długości wzdłuż dani poświęconej, dziesięć tysięcy ku wschodowi,
        i dziesięć tysięcy ku zachodowi - co zatem do dani uświęconej przylega, plon
        tego służyć będzie na utrzymanie dla rolników miejskich. 
    19:
      he: וְהָעֹבֵד הָעִיר יַעַבְדוּהוּ מִכֹּל שִׁבְטֵי יִשְׂרָאֵל׃
      yi: 'און די װאָס אַרבעטן אין דער שטאָט, זאָלן עס באַאַרבעטן – פֿון אַלע שבֿטים
        פֿון ישׂראל. '
      cs: A ti služebníci města sloužiti budou Izraelovi ze všech pokolení Izraelských.
      pl: Kto zaś rolnikiem jest w mieście, ma to uprawiać - ze wszystkich pokoleń
        israelskich. 
    20:
      he: כָּל־הַתְּרוּמָה חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף בַּחֲמִשָּׁה וְעֶשְׂרִים אָלֶף
        רְבִיעִית תָּרִימוּ אֶת־תְּרוּמַת הַקֹּדֶשׁ אֶל־אֲחֻזַּת הָעִיר׃
      yi: די גאַנצע אָפּשײדונג, פֿינף און צװאַנציק טױזנט אױף פֿינף און צװאַנציק טױזנט;
        פֿירעקעכדיק זאָלט איר אָפּשײדן די הײליקע אָפּשײדונג מיט דעם אײגנטום פֿון דער
        שטאָט.
      cs: Všecku tuto oběť, pětmecítma tisíc loket, podlé těch pětmecítma tisíc, čtverhranou
        obětovati budete v obět svatou k vládařství městu.
      pl: 'Cała zatem dań wynosi dwadzieścia pięć tysięcy na dwadzieścia pięć tysięcy:
        czworobok odłączycie na dań poświęconą razem z posiadłością miasta. '
    21:
      he: וְהַנּוֹתָר לַנָּשִׂיא מִזֶּה וּמִזֶּה לִתְרוּמַת־הַקֹּדֶשׁ וְלַאֲחֻזַּת
        הָעִיר אֶל־פְּנֵי חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף תְּרוּמָה עַד־גְּבוּל קָדִימָה
        וְיָמָּה עַל־פְּנֵי חֲמִשָּׁה וְעֶשְׂרִים אֶלֶף עַל־גְּבוּל יָמָּה לְעֻמַּת
        חֲלָקִים לַנָּשִׂיא וְהָיְתָה תְּרוּמַת הַקֹּדֶשׁ וּמִקְדַּשׁ הַבַּיִת בתוכה
        [בְּתוֹכוֹ׃]
      yi: 'און דאָס איבעריקע זאָל זײַן פֿאַר דעם פֿירשט; פֿון דער זײַט און פֿון יענער
        זײַט פֿון דער הײליקער אָפּשײדונג און פֿון דעם אײגנטום פֿון דער שטאָט, אַקעגן
        די פֿינף און צװאַנציק טױזנט פֿון דער אָפּשײדונג ביז דעם געמאַרק צו מזרח, און
        צו מערבֿ אַקעגן די פֿינף און צװאַנציק טױזנט ביז דעם געמאַרק צו מערבֿ, אַקעגן
        די חלקים, פֿאַר דעם פֿירשט; און די הײליקע אָפּשײדונג מיט דעם הײליקטום פֿון
        הױז זאָל זײַן אין מיטן פֿון דעם. '
      cs: Což pak pozůstane, knížeti, s obou stran oběti svaté a vládařství města,
        před těmi pětmecítma tisíci loket oběti, až ku pomezí východnímu, a od západu
        proti týmž pětmecítma tisíc loket, podlé pomezí západního naproti těm dílům,
        knížeti bude. A to bude obět svatá, a svatyně domu u prostřed něho.
      pl: Pozostałe zaś należy do księcia po obu stronach dani poświęconej i posiadłości
        miejskiej, wzdłuż owych dwudziestu i pięciu tysięcy dani aż do granicy wschodniej,
        a ku zachodowi wzdłuż dwudziestu i pięciu tysięcy aż do granicy zachodniej,
        równolegle do udziałów (pokoleń) należy to do księcia; i tak będzie dań poświęcona
        wraz z świętym przybytkiem w pośrodku ich. 
    22:
      he: וּמֵאֲחֻזַּת הַלְוִיִּם וּמֵאֲחֻזַּת הָעִיר בְּתוֹךְ אֲשֶׁר לַנָּשִׂיא יִהְיֶה
        בֵּין גְּבוּל יְהוּדָה וּבֵין גְּבוּל בִּנְיָמִן לַנָּשִׂיא יִהְיֶה׃
      yi: און דאָס אײגנטום פֿון די לוִיִים, און דאָס אײגנטום פֿון דער שטאָט, זאָל
        זײַן אין מיטן פֿון דעם װאָס פֿאַרן פֿירשט; צװישן דעם געמאַרק פֿון יהוּדה און
        צװישן דעם געמאַרק פֿון בנימין זאָל זײַן פֿאַר דעם פֿירשט.
      cs: Od vládařství pak Levítů a od vládařství města, u prostřed toho, což jest
        knížecího, mezi pomezím Judovým a mezi pomezím Beniaminovým, knížecí bude.
      pl: Zarówno posiadłość lewitów, jak i posiadłość miasta ma wpośrodku własności
        księcia się znajdować; między dziedziną Judy a dziedziną Binjamina należeć
        to ma do księcia. 
    23:
      he: וְיֶתֶר הַשְּׁבָטִים מִפְּאַת קָדִימָה עַד־פְּאַת־יָמָּה בִּנְיָמִן אֶחָד׃
      yi: 'און די איבעריקע שבֿטים: פֿון מזרח-זײַט ביז מערבֿ-זײַט, בנימין, אײן חלק. '
      cs: Ostatní pak pokolení, od strany východní až k straně západní, osadí se pokolení
        jedno, totiž Beniamin.
      pl: 'A pozostałe pokolenia: od strony wschodniej ku stronie zachodniej: Binjamin
        - dział jeden. '
    24:
      he: וְעַל גְּבוּל בִּנְיָמִן מִפְּאַת קָדִימָה עַד־פְּאַת־יָמָּה שִׁמְעוֹן אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון בנימין, פֿון מזרח-זײַט ביז מערבֿ-זײַט, שמעון,
        אײן חלק. '
      cs: A při pomezí Beniamin, od strany východní až k straně západní jedno, totiž
        Simeon,
      pl: 'A przy dziedzinie Binjamina, od strony wschodniej ku stronie zachodniej:
        Szymeon - dział jeden. '
    25:
      he: וְעַל גְּבוּל שִׁמְעוֹן מִפְּאַת קָדִימָה עַד־פְּאַת־יָמָּה יִשָׂשכָר אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון שמעון, פֿון מזרח-זײַט ביז מערבֿ-זײַט, יִשׂשָׂכָר,
        אײן חלק. '
      cs: A při pomezí Simeon, od strany východní až k straně západní jedno, totiž
        Izachar,
      pl: 'A przy dziedzinie Szymeona, od strony wschodniej ku stronie zachodniej:
        Isachar - dział jeden. '
    26:
      he: וְעַל גְּבוּל יִשָׂשכָר מִפְּאַת קָדִימָה עַד־פְּאַת־יָמָּה זְבוּלֻן אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון יִשׂשָׂכָר, פֿון מזרח-זײַט ביז מערבֿ-זײַט, זבֿולון,
        אײן חלק. '
      cs: A při pomezí Izachar, od strany východní až k straně západní jedno, totiž
        Zabulon,
      pl: 'A przy dziedzinie Isachara, od strony wschodniej ku stronie zachodniej:
        Zebulun - dział jeden. '
    27:
      he: וְעַל גְּבוּל זְבוּלֻן מִפְּאַת קָדִמָה עַד־פְּאַת־יָמָּה גָּד אֶחָד׃
      yi: 'און לעבן דעם געמאַרק פֿון זבֿולון, פֿון מזרח-זײַט ביז מערבֿ-זײַט, גָד,
        אײן חלק. '
      cs: A při pomezí Zabulon, od strany východní až k straně západní jedno, totiž
        Gád.
      pl: 'A przy dziedzinie Zebuluna od strony wschodniej ku stronie zachodniej:
        Gad - dział jeden. '
    28:
      he: וְעַל גְּבוּל גָּד אֶל־פְּאַת נֶגֶב תֵּימָנָה וְהָיָה גְבוּל מִתָּמָר מֵי
        מְרִיבַת קָדֵשׁ נַחֲלָה עַל־הַיָּם הַגָּדוֹל׃
      yi: 'און לעבן דעם געמאַרק פֿון גָד, אין דָרום זײַט צו דָרום, זאָל דער געמאַרק
        זײַן פֿון תָּמָר ביז די װאַסערן פֿון מריבֿות-קָדֵש, ביזן טײַך, ביז צום ים-הגדול. '
      cs: A při pomezí Gád, k straně polední na poledne, tu bude pomezí od Támar až
        k vodám sváru v Kádes, ku potoku při moři velikém.
      pl: A przy dziedzinie Gada ku stronie południowej, na prawo, pójdzie granica
        od Thamaru aż do wód Meribat-Kadesz, następnie aż do potoku wpadającego do morza
        wielkiego. 
    29:
      he: זֹאת הָאָרֶץ אֲשֶׁר־תַּפִּילוּ מִנַּחֲלָה לְשִׁבְטֵי יִשְׂרָאֵל וְאֵלֶּה
        מַחְלְקוֹתָם נְאֻם אֲדֹנָי יְהוִה׃
      yi: דאָס איז דאָס לאַנד װאָס איר זאָלט אױסװאַרפֿן פֿאַר אַ נחלה צו די שבֿטים
        פֿון ישׂראל, און דאָס זײַנען זײערע אײַנטײלונגען, זאָגט גאָט דער האַר.
      cs: Toť jest ta země, kterouž ujmete hned od potoka, po pokoleních Izraelských,
        a ti dílové jejich, praví Panovník Hospodin.
      pl: Oto ziemia, którą rozdzielicie jako dziedziczną posiadłość między pokolenia
        Israela, a te są działy ich, rzecze Pan, Wiekuisty. 
    30:
      he: וְאֵלֶּה תּוֹצְאֹת הָעִיר מִפְּאַת צָפוֹן חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת אֲלָפִים
        מִדָּה׃
      yi: 'און דאָס זײַנען די אױסלאָזן פֿון דער שטאָט: פֿון צפֿון-זײַט פֿיר טױזנט
        און פֿינף הונדערט שטאַנגען אױפֿן מאָס;'
      cs: 'Tato pak jsou vymezení města: Od strany půlnoční čtyř tisíc a pět set loket
        míra.'
      pl: 'Takie zaś są zewnętrzne strony miasta: Po stronie północnej cztery tysiące
        pięćset łokci rozciągłości. '
    31:
      he: וְשַׁעֲרֵי הָעִיר עַל־שְׁמוֹת שִׁבְטֵי יִשְׂרָאֵל שְׁעָרִים שְׁלוֹשָׁה צָפוֹנָה
        שַׁעַר רְאוּבֵן אֶחָד שַׁעַר יְהוּדָה אֶחָד שַׁעַר לֵוִי אֶחָד׃
      yi: 'און די טױערן פֿון דער שטאָט זאָלן זײַן אױף די נעמען פֿון די שבֿטים פֿון
        ישׂראל; דרײַ טױערן צו צפֿון: דער טױער פֿון ראובֿן, אײנער; דער טױער פֿון יהוּדה,
        אײנער; דער טױער פֿון לֵוי, אײנער. '
      cs: Brány pak města podlé jmen pokolení Izraelských, brány tři na půlnoci, brána
        Rubenova jedna, brána Judova jedna, brána Léví jedna.
      pl: 'A bramy - podług imion pokoleń israelskich - trzy bramy ku północy: brama
        Reubena, jedna; brama Jehudy, jedna; brama Lewiego, jedna. '
    32:
      he: וְאֶל־פְּאַת קָדִימָה חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת אֲלָפִים וּשְׁעָרִים שְׁלֹשָׁה
        וְשַׁעַר יוֹסֵף אֶחָד שַׁעַר בִּנְיָמִן אֶחָד שַׁעַר דָּן אֶחָד׃
      yi: 'און צו מזרח-זײַט פֿיר טױזנט און פֿינף הונדערט, און דרײַ טױערן: דער טױער
        פֿון יוסף, אײנער; דער טױער פֿון בנימין, אײנער; דער טױער פֿון דָן, אײנער. '
      cs: A od strany východní čtyř tisíc a pět set, a brány tři, totiž brána Jozefova
        jedna, brána Beniaminova jedna, brána Danova jedna.
      pl: 'A po stronie ku wschodowi cztery tysiące pięćset łokci i trzy bramy: mianowicie
        brama Josefa, jedna; brama Binjamina, jedna; brama Dana, jedna. '
    33:
      he: וּפְאַת־נֶגְבָּה חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת אֲלָפִים מִדָּה וּשְׁעָרִים
        שְׁלֹשָׁה שַׁעַר שִׁמְעוֹן אֶחָד שַׁעַר יִשָּׂשכָר אֶחָד שַׁעַר זְבוּלֻן אֶחָד׃
      yi: 'און אין דָרום-זײַט פֿיר טױזנט און פֿינף הונדערט אױפֿן מאָס, און דרײַ טױערן:
        דער טױער פֿון שמעון, אײנער; דער טױער פֿון יִשׂשָׂכָר, אײנער; דער טױער פֿון
        זבֿולון, אײנער. '
      cs: Též od strany polední čtyř tisíc a pět set loket míra, a brány tři, brána
        Simeonova jedna, brána Izacharova jedna, brána Zabulonova jedna.
      pl: 'A po stronie ku południowi cztery tysiące pięćset łokci rozciągłości i trzy
        bramy: brama Szymeona, jedna; brama Isachara, jedna; brama Zebuluna, jedna. '
    34:
      he: פְּאַת־יָמָּה חֲמֵשׁ מֵאוֹת וְאַרְבַּעַת אֲלָפִים שַׁעֲרֵיהֶם שְׁלֹשָׁה
        שַׁעַר גָּד אֶחָד שַׁעַר אָשֵׁר אֶחָד שַׁעַר נַפְתָּלִי אֶחָד׃
      yi: 'מערבֿ-זײַט פֿיר טױזנט און פֿינף הונדערט; זײערע טױערן דרײַ: דער טױער פֿון
        גָד, אײנער; דער טױער פֿון אָשר, אײנער; דער טױער פֿון נפֿתּלי, אײנער. '
      cs: Od strany západní čtyř tisíc a pět set, brány jejich tři, brána Gádova jedna,
        brána Asserova jedna, brána Neftalímova jedna.
      pl: 'Po stronie ku zachodowi cztery tysiące pięćset łokci i trzy bramy: brama
        Gada, jedna; brama Aszera, jedna; brama Naftalego, jedna. '
    35:
      he: סָבִיב שְׁמֹנָה עָשָׂר אָלֶף וְשֵׁם־הָעִיר מִיּוֹם יְהוָה שָׁמָּה׃
      yi: 'רונד אַרום, אַכצן טױזנט. און דער נאָמען פֿון דער שטאָט זאָל זײַן פֿון יענעם
        טאָג: יהוה – איז – דאָרטן.'
      cs: 'Okolek osmnácti tisíc loket, jméno pak města od dnešního dne bude: Hospodin
        tam přebývá.'
      pl: 'Wokoło ośmnaście tysięcy łokci - miano zaś miasta od onego dnia: Wiekuisty
        tam! '
