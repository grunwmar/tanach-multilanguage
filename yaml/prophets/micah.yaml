title:
  he: מיכה
  pl: null
text:
  1:
    1:
      he: דְּבַר־יְהוָה אֲשֶׁר הָיָה אֶל־מִיכָה הַמֹּרַשְׁתִּי בִּימֵי יוֹתָם אָחָז
        יְחִזְקִיָּה מַלְכֵי יְהוּדָה אֲשֶׁר־חָזָה עַל־שֹׁמְרוֹן וִירוּשָׁלִָם׃
      pl: Słowo Wiekuistego, które doszło Michę, Morastejczyka, za dni Jothama, Achaza
        i Chiskjasza, królów Judy, a które zwiastował o Samaryi i Jerozolimie. 
    2:
      he: שִׁמְעוּ עַמִּים כֻּלָּם הַקְשִׁיבִי אֶרֶץ וּמְלֹאָהּ וִיהִי אֲדֹנָי יְהוִה
        בָּכֶם לְעֵד אֲדֹנָי מֵהֵיכַל קָדְשׁוֹ׃
      pl: Słuchajcie narody wszystkie! Uważaj ziemio i co ją napełnia! A Pan Wiekuisty
        niechaj świadkiem będzie przeciw wam, Pan sam z przybytku swego świętego! 
    3:
      he: כִּי־הִנֵּה יְהוָה יֹצֵא מִמְּקוֹמוֹ וְיָרַד וְדָרַךְ עַל־במותי [בָּמֳתֵי]
        אָרֶץ׃
      pl: Bo oto Wiekuisty wyruszy z siedziby Swojej, i zstąpi, i kroczyć będzie po wyżynach
        ziemi. 
    4:
      he: וְנָמַסּוּ הֶהָרִים תַּחְתָּיו וְהָעֲמָקִים יִתְבַּקָּעוּ כַּדּוֹנַג מִפְּנֵי
        הָאֵשׁ כְּמַיִם מֻגָּרִים בְּמוֹרָד׃
      pl: A wtedy rozpłyną się góry pod Nim, a doliny się rozstąpią, niby wosk od ognia,
        niby wody zlewające się z urwiska. 
    5:
      he: בְּפֶשַׁע יַעֲקֹב כָּל־זֹאת וּבְחַטֹּאות בֵּית יִשְׂרָאֵל מִי־פֶשַׁע יַעֲקֹב
        הֲלוֹא שֹׁמְרוֹן וּמִי בָּמוֹת יְהוּדָה הֲלוֹא יְרוּשָׁלִָם׃
      pl: Dla występku Jakóba stanie się to wszystko i dla grzechu domu Izraela. Któż
        przyczyną występku Jakóba? Czyż nie Samarja? a któż wyżyn judzkich? czyż nie
        Jerozolima? 
    6:
      he: וְשַׂמְתִּי שֹׁמְרוֹן לְעִי הַשָּׂדֶה לְמַטָּעֵי כָרֶם וְהִגַּרְתִּי לַגַּי
        אֲבָנֶיהָ וִיסֹדֶיהָ אֲגַלֶּה׃
      pl: Przeto obrócę Samarję w rumowisko na polu, w sad dla winnic, i strącę w nizinę
        kamienie jej, a podwaliny jej odsłonię. 
    7:
      he: וְכָל־פְּסִילֶיהָ יֻכַּתּוּ וְכָל־אֶתְנַנֶּיהָ יִשָּׂרְפוּ בָאֵשׁ וְכָל־עֲצַבֶּיהָ
        אָשִׂים שְׁמָמָה כִּי מֵאֶתְנַן זוֹנָה קִבָּצָה וְעַד־אֶתְנַן זוֹנָה יָשׁוּבוּ׃
      pl: Wszystkie jej rzeźby rozbite będą, wszystkie jej poświęcone dary ogniem
        spalone, a wszystkie (siedziby) jej bałwanów obrócę w pustkowie; bo z myta
        wszetecznego to zgromadziła, a w myto wszeteczne to się znów obróci! 
    8:
      he: עַל־זֹאת אֶסְפְּדָה וְאֵילִילָה אֵילְכָה שילל [שׁוֹלָל] וְעָרוֹם אֶעֱשֶׂה
        מִסְפֵּד כַּתַּנִּים וְאֵבֶל כִּבְנוֹת יַעֲנָה׃
      pl: Nad tem ubolewać muszę i zawodzić, chodzić boso i bez okrycia, lamentować
        jako szakale, a kwilić jako młode strusięta. 
    9:
      he: כִּי אֲנוּשָׁה מַכּוֹתֶיהָ כִּי־בָאָה עַד־יְהוּדָה נָגַע עַד־שַׁעַר עַמִּי
        עַד־יְרוּשָׁלִָם׃
      pl: Bo nieuleczalne będą klęski jej; tak, przenikną one do Judy, sięgną aż do
        bramy mojego ludu, aż do Jerozolimy! 
    10:
      he: בְּגַת אַל־תַּגִּידוּ בָּכוֹ אַל־תִּבְכּוּ בְּבֵית לְעַפְרָה עָפָר התפלשתי
        [הִתְפַּלָּשִׁי׃]
      pl: Nie opowiadajcie o tem w Gath, w Akko nie płaczcie! W Beth Afra tarzajcie
        się w prochu! 
    11:
      he: עִבְרִי לָכֶם יוֹשֶׁבֶת שָׁפִיר עֶרְיָה־בֹשֶׁת לֹא יָצְאָה יוֹשֶׁבֶת צַאֲנָן
        מִסְפַּד בֵּית הָאֵצֶל יִקַּח מִכֶּם עֶמְדָּתוֹ׃
      pl: Przeciągajcie mieszkańcy Szafiru w hańbiącej nagości! Mieszkańcy Caanan
        nie śmią wychodzić; żałoba w Beth-haecel. Urządzi on przy was posterunek swój. 
    12:
      he: כִּי־חָלָה לְטוֹב יוֹשֶׁבֶת מָרוֹת כִּי־יָרַד רָע מֵאֵת יְהוָה לְשַׁעַר
        יְרוּשָׁלִָם׃
      pl: Bo boleją mieszkańcy Marotu nad dobrem swojem; tak, bo spada nieszczęście
        od Wiekuistego nawet na bramy Jerozolimy. 
    13:
      he: רְתֹם הַמֶּרְכָּבָה לָרֶכֶשׁ יוֹשֶׁבֶת לָכִישׁ רֵאשִׁית חַטָּאת הִיא לְבַת־צִיּוֹן
        כִּי־בָךְ נִמְצְאוּ פִּשְׁעֵי יִשְׂרָאֵל׃
      pl: Zaprzęgajcie rumaki do wozu, mieszkańcy Lachiszu! Początkiem grzechu było
        to dla córy Cyonu, że w tobie się znalazły występki Israela. 
    14:
      he: לָכֵן תִּתְּנִי שִׁלּוּחִים עַל מוֹרֶשֶׁת גַּת בָּתֵּי אַכְזִיב לְאַכְזָב
        לְמַלְכֵי יִשְׂרָאֵל׃
      pl: Przeto wystaw list rozwodny dla Moreszeth-Gath, domy Achzybu zawiodą królów
        Israela. 
    15:
      he: עֹד הַיֹּרֵשׁ אָבִי לָךְ יוֹשֶׁבֶת מָרֵשָׁה עַד־עֲדֻּלָּם יָבוֹא כְּבוֹד
        יִשְׂרָאֵל׃
      pl: Raz jeszcze sprowadzę na ciebie zdobywcę, mieszkanko Mareszy; aż do Adullam
        przybędą znakomici Israela. 
    16:
      he: קָרְחִי וָגֹזִּי עַל־בְּנֵי תַּעֲנוּגָיִךְ הַרְחִבִי קָרְחָתֵךְ כַּנֶּשֶׁר
        כִּי גָלוּ מִמֵּךְ׃
      pl: Zetnij sobie włosy i brodę z powodu dzieci twoich rozkosznych, rozszerz
        łysinę twą jako sęp, gdyż uprowadzone będą od ciebie. 
  2:
    1:
      he: הוֹי חֹשְׁבֵי־אָוֶן וּפֹעֲלֵי רָע עַל־מִשְׁכְּבוֹתָם בְּאוֹר הַבֹּקֶר יַעֲשׂוּהָ
        כִּי יֶשׁ־לְאֵל יָדָם׃
      pl: Biada tym, którzy obmyślają bezprawie, a knują bezecność na łożach swoich!
        Z brzaskiem dnia uskuteczniają je, bo to w mocy ręki ich. 
    2:
      he: וְחָמְדוּ שָׂדוֹת וְגָזָלוּ וּבָתִּים וְנָשָׂאוּ וְעָשְׁקוּ גֶּבֶר וּבֵיתוֹ
        וְאִישׁ וְנַחֲלָתוֹ׃
      pl: Pożądają pól a zagrabiają, domów a zabierają je; a tak przywłaszczają sobie
        człowieka wraz z domem jego, właściciela wraz z posiadłością jego. 
    3:
      he: לָכֵן כֹּה אָמַר יְהוָה הִנְנִי חֹשֵׁב עַל־הַמִּשְׁפָּחָה הַזֹּאת רָעָה
        אֲשֶׁר לֹא־תָמִישׁוּ מִשָּׁם צַוְּארֹתֵיכֶם וְלֹא תֵלְכוּ רוֹמָה כִּי עֵת
        רָעָה הִיא׃
      pl: 'Przeto rzecze tak Wiekuisty: Oto obmyślę przeciw rodowi temu niedolę, z której
        już nie wyzwolić wam karków waszych, ani butnie kroczyć, bo czas zły będzie. '
    4:
      he: בַּיּוֹם הַהוּא יִשָּׂא עֲלֵיכֶם מָשָׁל וְנָהָה נְהִי נִהְיָה אָמַר שָׁדוֹד
        נְשַׁדֻּנוּ חֵלֶק עַמִּי יָמִיר אֵיךְ יָמִישׁ לִי לְשׁוֹבֵב שָׂדֵינוּ יְחַלֵּק׃
      pl: 'W on dzień wygłoszą o was taką przypowieść: Jęczeć temu, kto jęków był
        przyczyną, a wołać grabieżcom ograbieni jesteśmy. Udział ludu mojego odmienia.
        Jakże ujść temu, który odstępcom pola nasze rozdziela! '
    5:
      he: לָכֵן לֹא־יִהְיֶה לְךָ מַשְׁלִיךְ חֶבֶל בְּגוֹרָל בִּקְהַל יְהוָה׃
      pl: '"Zaiste, nie będziesz miał nikogo, ktoby rzucił sznurem na udział w zgromadzeniu
        Wiekuistego!" '
    6:
      he: אַל־תַּטִּפוּ יַטִּיפוּן לֹא־יַטִּפוּ לָאֵלֶּה לֹא יִסַּג כְּלִמּוֹת׃
      pl: '"Nie prawcie też, prawią; niechaj o rzeczach takich nie prawią! Obelgi
        nie ustawają!" '
    7:
      he: הֶאָמוּר בֵּית־יַעֲקֹב הֲקָצַר רוּחַ יְהוָה אִם־אֵלֶּה מַעֲלָלָיו הֲלוֹא
        דְבָרַי יֵיטִיבוּ עִם הַיָּשָׁר הוֹלֵךְ׃
      pl: '"Co to za mowa, domu Jakóba, albo czyżby były takie sprawy Jego? Izali
        nie są uprzejme słowa Moje względem tego, który uczciwie postępuje?" '
    8:
      he: וְאֶתְמוּל עַמִּי לְאוֹיֵב יְקוֹמֵם מִמּוּל שַׂלְמָה אֶדֶר תַּפְשִׁטוּן
        מֵעֹבְרִים בֶּטַח שׁוּבֵי מִלְחָמָה׃
      pl: Przeciw przedstawicielowi ludu Mojego każdy jako wróg się stawia, z przedstawiciela
        tego odzież, płaszcz zdzieracie, z tych, którzy przechodzą spokojnie, którzy
        odwracają się od walki. 
    9:
      he: נְשֵׁי עַמִּי תְּגָרְשׁוּן מִבֵּית תַּעֲנֻגֶיהָ מֵעַל עֹלָלֶיהָ תִּקְחוּ
        הֲדָרִי לְעוֹלָם׃
      pl: Żony ludu Mojego wypędzacie z domu ich rozkoszy; dziatkom ich odbieracie
        cześć Moję ustawicznie. 
    10:
      he: קוּמוּ וּלְכוּ כִּי לֹא־זֹאת הַמְּנוּחָה בַּעֲבוּר טָמְאָה תְּחַבֵּל וְחֶבֶל
        נִמְרָץ׃
      pl: Ruszajcie, precz z wami! bo tu niema już miejsca spoczynku dla was, z powodu
        splugawienia się zgubnego które zagubę ostateczną przynosi. 
    11:
      he: לוּ־אִישׁ הֹלֵךְ רוּחַ וָשֶׁקֶר כִּזֵּב אַטִּף לְךָ לַיַּיִן וְלַשֵּׁכָר
        וְהָיָה מַטִּיף הָעָם הַזֶּה׃
      pl: 'Gdy się który za wiatrem ugania i za fałszem, kłamiąc: będę ci wieszczył
        o winie i napitku mocnym - taki to bywa wieszczem dla ludu tego! '
    12:
      he: אָסֹף אֶאֱסֹף יַעֲקֹב כֻּלָּךְ קַבֵּץ אֲקַבֵּץ שְׁאֵרִית יִשְׂרָאֵל יַחַד
        אֲשִׂימֶנּוּ כְּצֹאן בָּצְרָה כְּעֵדֶר בְּתוֹךְ הַדָּבְרוֹ תְּהִימֶנָה מֵאָדָם׃
      pl: Zbiorę, tak, zbiorę cię Jakóbie, wszystkich twoich! zgromadzę w zupełności
        szczątek Israela, połączę ich jako trzodę w oborze, jako stado na pastwisku,
        a będzie huczało od mnogiej ludności. 
    13:
      he: עָלָה הַפֹּרֵץ לִפְנֵיהֶם פָּרְצוּ וַיַּעֲבֹרוּ שַׁעַר וַיֵּצְאוּ בוֹ וַיַּעֲבֹר
        מַלְכָּם לִפְנֵיהֶם וַיהוָה בְּרֹאשָׁם׃
      pl: Wystąpi pogromca przed nimi, i przełamują i wylewają się przez bramę, i wkraczają
        przez nią, a ciągnie król ich przed nimi, a Wiekuisty na czele ich." 
  3:
    1:
      he: וָאֹמַר שִׁמְעוּ־נָא רָאשֵׁי יַעֲקֹב וּקְצִינֵי בֵּית יִשְׂרָאֵל הֲלוֹא
        לָכֶם לָדַעַת אֶת־הַמִּשְׁפָּט׃
      pl: 'Ja wszakże powiadam: Słuchajcie, naczelnicy Jakóba i przywódzcy domu Israela!
        Czyż nie waszą rzeczą rozumieć prawo? '
    2:
      he: שֹׂנְאֵי טוֹב וְאֹהֲבֵי רעה [רָע] גֹּזְלֵי עוֹרָם מֵעֲלֵיהֶם וּשְׁאֵרָם
        מֵעַל עַצְמוֹתָם׃
      pl: Oni jednak nienawidzą dobrego, a miłują zło; zdzierają im skórę z ciała,
        a ciało z kości ich. 
    3:
      he: וַאֲשֶׁר אָכְלוּ שְׁאֵר עַמִּי וְעוֹרָם מֵעֲלֵיהֶם הִפְשִׁיטוּ וְאֶת־עַצְמֹתֵיהֶם
        פִּצֵּחוּ וּפָרְשׂוּ כַּאֲשֶׁר בַּסִּיר וּכְבָשָׂר בְּתוֹךְ קַלָּחַת׃
      pl: Żywią się ciałem ludu Mojego; ściągają z nich skórę, a łamią im kości, i rąbią
        ich (jako pieczeń) w garnku, a jako mięso w kotle. 
    4:
      he: אָז יִזְעֲקוּ אֶל־יְהוָה וְלֹא יַעֲנֶה אוֹתָם וְיַסְתֵּר פָּנָיו מֵהֶם בָּעֵת
        הַהִיא כַּאֲשֶׁר הֵרֵעוּ מַעַלְלֵיהֶם׃
      pl: Kiedyś wołać będę do Wiekuistego, ale nie wysłucha ich, i skryje oblicze
        Swoje od nich onego czasu, stosownie do niecnych ich postępków. 
    5:
      he: כֹּה אָמַר יְהוָה עַל־הַנְּבִיאִים הַמַּתְעִים אֶת־עַמִּי הַנֹּשְׁכִים בְּשִׁנֵּיהֶם
        וְקָרְאוּ שָׁלוֹם וַאֲשֶׁר לֹא־יִתֵּן עַל־פִּיהֶם וְקִדְּשׁוּ עָלָיו מִלְחָמָה׃
      pl: Tak rzecze Wiekuisty o prorokach, którzy lud Mój na bezdroża zawiedli, którzy
        gdy zęby ich co gryźć mają, wołają pokój! ale przeciw temu, który im nic do gęby
        nie wkłada walkę głoszą. 
    6:
      he: לָכֵן לַיְלָה לָכֶם מֵחָזוֹן וְחָשְׁכָה לָכֶם מִקְּסֹם וּבָאָה הַשֶּׁמֶשׁ
        עַל־הַנְּבִיאִים וְקָדַר עֲלֵיהֶם הַיּוֹם׃
      pl: Przeto przyjdzie na was noc bez widzenia, a ciemność bez wieszczby; i zajdzie
        dla tych proroków słońce, a zaćmi się im dzień. 
    7:
      he: וּבֹשׁוּ הַחֹזִים וְחָפְרוּ הַקֹּסְמִים וְעָטוּ עַל־שָׂפָם כֻּלָּם כִּי
        אֵין מַעֲנֵה אֱלֹהִים׃
      pl: Wtedy zhańbieni będą jasnowidze, a wieszczkowie się zapłonią; i zakryją
        brodę wszyscy, gdyż odpowiedzi Bożej nie będzie. 
    8:
      he: וְאוּלָם אָנֹכִי מָלֵאתִי כֹחַ אֶת־רוּחַ יְהוָה וּמִשְׁפָּט וּגְבוּרָה לְהַגִּיד
        לְיַעֲקֹב פִּשְׁעוֹ וּלְיִשְׂרָאֵל חַטָּאתוֹ׃
      pl: Alem ja wyposażony siłą, duchem Wiekuistego, i prawem i mocą, abym zwiastował
        Jakóbowi odstępstwo jego, a Israelowi grzech jego. 
    9:
      he: שִׁמְעוּ־נָא זֹאת רָאשֵׁי בֵּית יַעֲקֹב וּקְצִינֵי בֵּית יִשְׂרָאֵל הַמֲתַעֲבִים
        מִשְׁפָּט וְאֵת כָּל־הַיְשָׁרָה יְעַקֵּשׁוּ׃
      pl: Słuchajcie też tego, naczelnicy domu Jakóba, i wy przywódzcy domu Israela,
        którzy pomiatacie prawem, wszystko co proste skrzywiając. 
    10:
      he: בֹּנֶה צִיּוֹן בְּדָמִים וִירוּשָׁלִַם בְּעַוְלָה׃
      pl: Budują Cyon krwią, a Jerozolimę krzywdą! 
    11:
      he: רָאשֶׁיהָ בְּשֹׁחַד יִשְׁפֹּטוּ וְכֹהֲנֶיהָ בִּמְחִיר יוֹרוּ וּנְבִיאֶיהָ
        בְּכֶסֶף יִקְסֹמוּ וְעַל־יְהוָה יִשָּׁעֵנוּ לֵאמֹר הֲלוֹא יְהוָה בְּקִרְבֵּנוּ
        לֹא־תָבוֹא עָלֵינוּ רָעָה׃
      pl: 'Naczelnicy jej za datek sądzą, a kapłani jej za zapłatę uczą, a prorocy
        jej za pieniądze wróżą; a przytem polegają na Wiekuistym, myśląc: Wszak Wiekuisty
        w pośród nas, nie doścignie nas zło. '
    12:
      he: לָכֵן בִּגְלַלְכֶם צִיּוֹן שָׂדֶה תֵחָרֵשׁ וִירוּשָׁלִַם עִיִּין תִּהְיֶה
        וְהַר הַבַּיִת לְבָמוֹת יָעַר׃
      pl: Przeto będzie Cyon gwoli wam jako pole poorany, i obróci się Jerozolima
        w rumowiska, a wzgórze przybytku w wyżynę lesistą. 
  4:
    1:
      he: וְהָיָה בְּאַחֲרִית הַיָּמִים יִהְיֶה הַר בֵּית־יְהוָה נָכוֹן בְּרֹאשׁ הֶהָרִים
        וְנִשָּׂא הוּא מִגְּבָעוֹת וְנָהֲרוּ עָלָיו עַמִּים׃
      pl: I będzie w późne czasy, utwierdzona stanie góra Wiekuistego na szczycie
        gór, wywyższona ponad wzgórza, i spływać do niej będą narody. 
    2:
      he: וְהָלְכוּ גּוֹיִם רַבִּים וְאָמְרוּ לְכוּ וְנַעֲלֶה אֶל־הַר־יְהוָה וְאֶל־בֵּית
        אֱלֹהֵי יַעֲקֹב וְיוֹרֵנוּ מִדְּרָכָיו וְנֵלְכָה בְּאֹרְחֹתָיו כִּי מִצִּיּוֹן
        תֵּצֵא תוֹרָה וּדְבַר־יְהוָה מִירוּשָׁלִָם׃
      pl: 'I wyruszą ludy liczne i powiedzą: Zabierzcie się, a wstąpmy na górę Wiekuistego
        i do domu Boga Jakóbów, by nas nauczył o drogach Swoich, i abyśmy postępowali
        ścieżkami Jego! - Bo z Cyonu wychodzi nauka, a słowo Wiekuistego z Jerozolimy. '
    3:
      he: וְשָׁפַט בֵּין עַמִּים רַבִּים וְהוֹכִיחַ לְגוֹיִם עֲצֻמִים עַד־רָחוֹק וְכִתְּתוּ
        חַרְבֹתֵיהֶם לְאִתִּים וַחֲנִיתֹתֵיהֶם לְמַזְמֵרוֹת לֹא־יִשְׂאוּ גּוֹי אֶל־גּוֹי
        חֶרֶב וְלֹא־יִלְמְדוּן עוֹד מִלְחָמָה׃
      pl: I rozsądzać będzie między licznymi narodami, i rozstrzygać u ludów potężnych
        w oddali, i przekują miecze swoje na pługi, a włócznie swoje na sierpy. Nie
        podniesie naród przeciw narodowi oręża i nie będą ćwiczyć się nadal do boju. 
    4:
      he: וְיָשְׁבוּ אִישׁ תַּחַת גַּפְנוֹ וְתַחַת תְּאֵנָתוֹ וְאֵין מַחֲרִיד כִּי־פִי
        יְהוָה צְבָאוֹת דִּבֵּר׃
      pl: I zamieszka każdy pod winogradem swoim, i pod figowcem swoim, a nikt nie
        wystraszy; bo usta Wiekuistego zastępów to wyrzekły. 
    5:
      he: כִּי כָּל־הָעַמִּים יֵלְכוּ אִישׁ בְּשֵׁם אֱלֹהָיו וַאֲנַחְנוּ נֵלֵךְ בְּשֵׁם־יְהוָה
        אֱלֹהֵינוּ לְעוֹלָם וָעֶד׃
      pl: Niechaj wszystkie narody postępują każdy w imieniu Boga swojego, my postępować
        będziemy w imieniu Wiekuistego, Boga naszego, na wieki wieków. 
    6:
      he: בַּיּוֹם הַהוּא נְאֻם־יְהוָה אֹסְפָה הַצֹּלֵעָה וְהַנִּדָּחָה אֲקַבֵּצָה
        וַאֲשֶׁר הֲרֵעֹתִי׃
      pl: Dnia onego, rzecze Wiekuisty, zbiorę chromych, a rozproszonych zgromadzę,
        i tych, którym był krzywdę wyrządził. 
    7:
      he: וְשַׂמְתִּי אֶת־הַצֹּלֵעָה לִשְׁאֵרִית וְהַנַּהֲלָאָה לְגוֹי עָצוּם וּמָלַךְ
        יְהוָה עֲלֵיהֶם בְּהַר צִיּוֹן מֵעַתָּה וְעַד־עוֹלָם׃
      pl: I chcę chromym ostój zapewnić, a zagnanych w możny lud zamienić, i będzie
        królował nad nimi Wiekuisty na górze Cyon, odtąd aż na wieki. 
    8:
      he: וְאַתָּה מִגְדַּל־עֵדֶר עֹפֶל בַּת־צִיּוֹן עָדֶיךָ תֵּאתֶה וּבָאָה הַמֶּמְשָׁלָה
        הָרִאשֹׁנָה מַמְלֶכֶת לְבַת־יְרוּשָׁלִָם׃
      pl: Ty zaś wieżo trzody, pagórku córy cyońskiej, do ciebie dojdzie a przyjdzie
        panowanie poprzednie, królestwo córy jerozolimskiej! 
    9:
      he: עַתָּה לָמָּה תָרִיעִי רֵעַ הֲמֶלֶךְ אֵין־בָּךְ אִם־יוֹעֲצֵךְ אָבָד כִּי־הֶחֱזִיקֵךְ
        חִיל כַּיּוֹלֵדָה׃
      pl: A teraz czemu zawodzisz tak głośno? Izali niema króla w tobie, albo czyż
        zginął rajca twój? bo pochwyciły cię bole jako rodzącą? 
    10:
      he: חוּלִי וָגֹחִי בַּת־צִיּוֹן כַּיּוֹלֵדָה כִּי־עַתָּה תֵצְאִי מִקִּרְיָה
        וְשָׁכַנְתְּ בַּשָּׂדֶה וּבָאת עַד־בָּבֶל שָׁם תִּנָּצֵלִי שָׁם יִגְאָלֵךְ
        יְהוָה מִכַּף אֹיְבָיִךְ׃
      pl: Wij się, a przełam, córo cyońska, jako rodząca! Bo teraz wynijść musisz
        z grodu, a zamieszkać na polu, a zajść aż do Babelu. Ale i tam ocaloną będziesz;
        i tam wybawi cię Wiekuisty z mocy wrogów twoich! 
    11:
      he: וְעַתָּה נֶאֶסְפוּ עָלַיִךְ גּוֹיִם רַבִּים הָאֹמְרִים תֶּחֱנָף וְתַחַז
        בְּצִיּוֹן עֵינֵינוּ׃
      pl: 'Wówczas wszakże zgromadzą się przeciw tobie ludy liczne, które wołać będą:
        Niechaj znieważony będzie, a niechaj się pastwi nad Cyonem oko nasze! '
    12:
      he: וְהֵמָּה לֹא יָדְעוּ מַחְשְׁבוֹת יְהוָה וְלֹא הֵבִינוּ עֲצָתוֹ כִּי קִבְּצָם
        כֶּעָמִיר גֹּרְנָה׃
      pl: Nie poznały one jednak myśli Wiekuistego, a nie wymiarkowały postanowienia
        Jego, że je zebrał jako snopy na klepisko. 
    13:
      he: קוּמִי וָדוֹשִׁי בַת־צִיּוֹן כִּי־קַרְנֵךְ אָשִׂים בַּרְזֶל וּפַרְסֹתַיִךְ
        אָשִׂים נְחוּשָׁה וַהֲדִקּוֹת עַמִּים רַבִּים וְהַחֲרַמְתִּי לַיהוָה בִּצְעָם
        וְחֵילָם לַאֲדוֹן כָּל־הָאָרֶץ׃
      pl: Wstań a młóć, córko cyońska! bo uczynię róg twój z żelaza, a racice twoje
        z kruszcu, abyś pokruszyła liczne narody, a poświęciła Wiekuistemu łup ich,
        a mienie ich Panu wszystkiej ziemi. 
    14:
      he: עַתָּה תִּתְגֹּדְדִי בַת־גְּדוּד מָצוֹר שָׂם עָלֵינוּ בַּשֵּׁבֶט יַכּוּ
        עַל־הַלְּחִי אֵת שֹׁפֵט יִשְׂרָאֵל׃
      pl: 'Teraz wszakże ścisnąć się musisz, córo hufców: Basztę ustawił przeciw nam;
        kijem uderzają w lice sędziego Israela. '
  5:
    1:
      he: וְאַתָּה בֵּית־לֶחֶם אֶפְרָתָה צָעִיר לִהְיוֹת בְּאַלְפֵי יְהוּדָה מִמְּךָ
        לִי יֵצֵא לִהְיוֹת מוֹשֵׁל בְּיִשְׂרָאֵל וּמוֹצָאֹתָיו מִקֶּדֶם מִימֵי עוֹלָם׃
      pl: Ty wszakże Bethlehemie Efrata, aczkolwiek drobnem jesteś w rzędzie powiatów
        judzkich, z ciebie jednak wynijdzie Mi ten, który ma władcą zostać w Israelu,
        a którego pochodzenie od przeszłości, od dni starodawnych. 
    2:
      he: לָכֵן יִתְּנֵם עַד־עֵת יוֹלֵדָה יָלָדָה וְיֶתֶר אֶחָיו יְשׁוּבוּן עַל־בְּנֵי
        יִשְׂרָאֵל׃
      pl: Przeto opuści ich do czasu, gdy mająca rodzić urodzi, a pozostali jego współplemieńcy
        wraz z Israelitami powrócą. 
    3:
      he: וְעָמַד וְרָעָה בְּעֹז יְהוָה בִּגְאוֹן שֵׁם יְהוָה אֱלֹהָיו וְיָשָׁבוּ
        כִּי־עַתָּה יִגְדַּל עַד־אַפְסֵי־אָרֶץ׃
      pl: Wtedy stanie on i będzie im pasterzył w mocy Wiekuistego, w majestatycznem
        imieniu Wiekuistego Boga swojego, i będą mieszkać bezpiecznie. Bo wtedy będzie
        on wielkim aż do krańców ziemi. 
    4:
      he: וְהָיָה זֶה שָׁלוֹם אַשּׁוּר כִּי־יָבוֹא בְאַרְצֵנוּ וְכִי יִדְרֹךְ בְּאַרְמְנֹתֵינוּ
        וַהֲקֵמֹנוּ עָלָיו שִׁבְעָה רֹעִים וּשְׁמֹנָה נְסִיכֵי אָדָם׃
      pl: A będzie on pokojem! Gdy Aszur wtargnie do ziemi naszej, a wkroczy do zamków
        naszych, wtedy postawim przeciw niemu siedmiu pasterzy i óśmiu mężów książęcych. 
    5:
      he: וְרָעוּ אֶת־אֶרֶץ אַשּׁוּר בַּחֶרֶב וְאֶת־אֶרֶץ נִמְרֹד בִּפְתָחֶיהָ וְהִצִּיל
        מֵאַשּׁוּר כִּי־יָבוֹא בְאַרְצֵנוּ וְכִי יִדְרֹךְ בִּגְבוּלֵנוּ׃
      pl: Ci spasą ziemię Aszura mieczem, a ziemię Nimroda w jej bramach. I tak ocali
        nas od Aszura, gdy wstąpi do ziemi naszej, a wkroczy do granic naszych. 
    6:
      he: וְהָיָה שְׁאֵרִית יַעֲקֹב בְּקֶרֶב עַמִּים רַבִּים כְּטַל מֵאֵת יְהוָה כִּרְבִיבִים
        עֲלֵי־עֵשֶׂב אֲשֶׁר לֹא־יְקַוֶּה לְאִישׁ וְלֹא יְיַחֵל לִבְנֵי אָדָם׃
      pl: I będzie szczątek Jakóba w pośród narodów licznych jako rosa od Wiekuistego,
        jako obfite dżdże na zieleń, które nie czekają na człowieka, ani się oglądają
        na synów ludzkich. 
    7:
      he: וְהָיָה שְׁאֵרִית יַעֲקֹב בַּגּוֹיִם בְּקֶרֶב עַמִּים רַבִּים כְּאַרְיֵה
        בְּבַהֲמוֹת יַעַר כִּכְפִיר בְּעֶדְרֵי צֹאן אֲשֶׁר אִם עָבַר וְרָמַס וְטָרַף
        וְאֵין מַצִּיל׃
      pl: I będzie szczątek Jakóba między ludami, w pośród narodów licznych, jako
        lew między zwierzętami leśnemi, jako lwiątko między stadami owiec, które gdy
        wpada, depcze i rozszarpuje, a nie może nikt ocalić. 
    8:
      he: תָּרֹם יָדְךָ עַל־צָרֶיךָ וְכָל־אֹיְבֶיךָ יִכָּרֵתוּ׃
      pl: Podniesioną będzie ręka twoja nad nieprzyjaciółmi twoimi, a wszyscy wrogowie
        twoi wytępieni będą. 
    9:
      he: וְהָיָה בַיּוֹם־הַהוּא נְאֻם־יְהוָה וְהִכְרַתִּי סוּסֶיךָ מִקִּרְבֶּךָ וְהַאֲבַדְתִּי
        מַרְכְּבֹתֶיךָ׃
      pl: I stanie się dnia onego, rzecze Wiekuisty, że wytępię rumaki twoje z pośród
        ciebie, i wytracę wojenne wozy twoje. 
    10:
      he: וְהִכְרַתִּי עָרֵי אַרְצֶךָ וְהָרַסְתִּי כָּל־מִבְצָרֶיךָ׃
      pl: I zburzę miasta ziemi twojej, i rozwalę wszystkie warownie twoje. 
    11:
      he: וְהִכְרַתִּי כְשָׁפִים מִיָּדֶךָ וּמְעוֹנְנִים לֹא יִהְיוּ־לָךְ׃
      pl: I zniosę czary z ręki twojej, że wróżbitów mieć nie będziesz. 
    12:
      he: וְהִכְרַתִּי פְסִילֶיךָ וּמַצֵּבוֹתֶיךָ מִקִּרְבֶּךָ וְלֹא־תִשְׁתַּחֲוֶה
        עוֹד לְמַעֲשֵׂה יָדֶיךָ׃
      pl: I zgładzę rzeźby i posągi z pośród ciebie, a nie będziesz się korzył więcej
        dziełu rąk twoich. 
    13:
      he: וְנָתַשְׁתִּי אֲשֵׁירֶיךָ מִקִּרְבֶּךָ וְהִשְׁמַדְתִּי עָרֶיךָ׃
      pl: I wykorzenię gaje twoje z pośród ciebie, i zgładzę strażnice twoje. 
    14:
      he: וְעָשִׂיתִי בְּאַף וּבְחֵמָה נָקָם אֶת־הַגּוֹיִם אֲשֶׁר לֹא שָׁמֵעוּ׃
      pl: I wywrę w gniewie i zapalczywości pomstę nad ludami, które posłusznymi być
        nie chcą. 
  6:
    1:
      he: שִׁמְעוּ־נָא אֵת אֲשֶׁר־יְהוָה אֹמֵר קוּם רִיב אֶת־הֶהָרִים וְתִשְׁמַעְנָה
        הַגְּבָעוֹת קוֹלֶךָ׃
      pl: 'Słuchajcie co Wiekuisty głosi: Wstań, a wytocz sprawę Moję wobec gór, a niechaj
        słyszą pagórki skargę twą. '
    2:
      he: שִׁמְעוּ הָרִים אֶת־רִיב יְהוָה וְהָאֵתָנִים מֹסְדֵי אָרֶץ כִּי רִיב לַיהוָה
        עִם־עַמּוֹ וְעִם־יִשְׂרָאֵל יִתְוַכָּח׃
      pl: Posłuchajcie tedy góry spór Wiekuistego, i wy twierdze, podstawy ziemi!
        Gdyż spór toczy Wiekuisty z narodem Swoim, a z Israelem się rozprawia. 
    3:
      he: עַמִּי מֶה־עָשִׂיתִי לְךָ וּמָה הֶלְאֵתִיךָ עֲנֵה בִּי׃
      pl: Narodzie Mój! cóżem uczynił tobie, i czem ci się uprzykrzyłem? świadcz przeciw
        Mnie! 
    4:
      he: כִּי הֶעֱלִתִיךָ מֵאֶרֶץ מִצְרַיִם וּמִבֵּית עֲבָדִים פְּדִיתִיךָ וָאֶשְׁלַח
        לְפָנֶיךָ אֶת־מֹשֶׁה אַהֲרֹן וּמִרְיָם׃
      pl: Czyż nie wywiodłem cię z ziemi Micraim? Czyż z domu niewoli cię nie wyswobodziłem?
        Czyż nie wysłałem przed tobą Mojżesza, Ahrona i Mirjam? 
    5:
      he: עַמִּי זְכָר־נָא מַה־יָּעַץ בָּלָק מֶלֶךְ מוֹאָב וּמֶה־עָנָה אֹתוֹ בִּלְעָם
        בֶּן־בְּעוֹר מִן־הַשִּׁטִּים עַד־הַגִּלְגָּל לְמַעַן דַּעַת צִדְקוֹת יְהוָה׃
      pl: Narodzie Mój! wspomnieć chciej na to, co radził Balak, król Moabu, i co
        mu wygłosić musiał Bileam, syn Beora, co się działo od Szyttym aż do Gilgal,
        a wtedy zrozumiesz łaski Wiekuistego. 
    6:
      he: בַּמָּה אֲקַדֵּם יְהוָה אִכַּף לֵאלֹהֵי מָרוֹם הַאֲקַדְּמֶנּוּ בְעוֹלוֹת
        בַּעֲגָלִים בְּנֵי שָׁנָה׃
      pl: Z czemże mam stanąć przed Wiekuistym, ukorzyć się przed Bogiem najwyższym?
        Czyż mam stanąć przed Nim z całopaleniami? z cielcami rocznymi? 
    7:
      he: הֲיִרְצֶה יְהוָה בְּאַלְפֵי אֵילִים בְּרִבְבוֹת נַחֲלֵי־שָׁמֶן הַאֶתֵּן
        בְּכוֹרִי פִּשְׁעִי פְּרִי בִטְנִי חַטַּאת נַפְשִׁי׃
      pl: Czyż ma upodobanie Wiekuisty w tysiącach baranów? w myriadach strumieni
        oliwy? Czyż mi oddać pierworodnego mego za winę moję, płód żywota mego za grzech
        duszy mojej? 
    8:
      he: הִגִּיד לְךָ אָדָם מַה־טּוֹב וּמָה־יְהוָה דּוֹרֵשׁ מִמְּךָ כִּי אִם־עֲשׂוֹת
        מִשְׁפָּט וְאַהֲבַת חֶסֶד וְהַצְנֵעַ לֶכֶת עִם־אֱלֹהֶיךָ׃
      pl: 'Powiedziano ci, człowiecze! co dobrem jest, i czego Wiekuisty żąda od ciebie:
        wszak tylko, abyś pełnił sprawiedliwość, i świadczył miłość, i postępował
        w pokorze przed Bogiem twoim. '
    9:
      he: קוֹל יְהוָה לָעִיר יִקְרָא וְתוּשִׁיָּה יִרְאֶה שְׁמֶךָ שִׁמְעוּ מַטֶּה
        וּמִי יְעָדָהּ׃
      pl: Głos Wiekuistego do miasta woła, a zbawienie tym, którzy obawiają się imienia
        Jego. Słuchajcie o rózdze karcącej, o tym, który ją postanowił. 
    10:
      he: עוֹד הַאִשׁ בֵּית רָשָׁע אֹצְרוֹת רֶשַׁע וְאֵיפַת רָזוֹן זְעוּמָה׃
      pl: Czyż wciąż jeszcze w domu niegodziwego skarby bezprawiem zdobyte, i efa
        za szczupła, przeklęta? 
    11:
      he: הַאֶזְכֶּה בְּמֹאזְנֵי רֶשַׁע וּבְכִיס אַבְנֵי מִרְמָה׃
      pl: Czyż może kto czystym być przy wadze fałszywej i mieszku z ciężarkami szalbierczymi? 
    12:
      he: אֲשֶׁר עֲשִׁירֶיהָ מָלְאוּ חָמָס וְיֹשְׁבֶיהָ דִּבְּרוּ־שָׁקֶר וּלְשׁוֹנָם
        רְמִיָּה בְּפִיהֶם׃
      pl: Gdy możni jej pełni są zdzierstwa, a mieszkańcy jej kłamstwa prawią, a język
        w ustach ich chytrym jest? 
    13:
      he: וְגַם־אֲנִי הֶחֱלֵיתִי הַכּוֹתֶךָ הַשְׁמֵם עַל־חַטֹּאתֶךָ׃
      pl: Przeto i Ja ciężko cię porażę, niszcząc gwoli grzechom twoim. 
    14:
      he: אַתָּה תֹאכַל וְלֹא תִשְׂבָּע וְיֶשְׁחֲךָ בְּקִרְבֶּךָ וְתַסֵּג וְלֹא תַפְלִיט
        וַאֲשֶׁר תְּפַלֵּט לַחֶרֶב אֶתֵּן׃
      pl: Będziesz jadł, ale nie nasycisz się, lecz przetrwa czczość twoja w tobie;
        odłożysz na bok, ale nie uchronisz, bo to co uchronisz pod miecz podam. 
    15:
      he: אַתָּה תִזְרַע וְלֹא תִקְצוֹר אַתָּה תִדְרֹךְ־זַיִת וְלֹא־תָסוּךְ שֶׁמֶן
        וְתִירוֹשׁ וְלֹא תִשְׁתֶּה־יָּיִן׃
      pl: Będziesz siał, ale nie zbierzesz; będziesz oliwki tłoczył, ale nie namaszczał
        się oliwą; będziesz moszcz wyciskał, ale wina pić nie będziesz. 
    16:
      he: וְיִשְׁתַּמֵּר חֻקּוֹת עָמְרִי וְכֹל מַעֲשֵׂה בֵית־אַחְאָב וַתֵּלְכוּ בְּמֹעֲצוֹתָם
        לְמַעַן תִּתִּי אֹתְךָ לְשַׁמָּה וְיֹשְׁבֶיהָ לִשְׁרֵקָה וְחֶרְפַּת עַמִּי
        תִּשָּׂאוּ׃
      pl: Tak, przestrzegano pilnie ustaw Omrego i wszelakiego obyczaju domu Achaba,
        a postępowaliście wedle rad ich, abym cię podał na spustoszenie, a mieszkańców
        jej na pośmiewisko, i abyście hańbę u narodów ponieśli. 
  7:
    1:
      he: אַלְלַי לִי כִּי הָיִיתִי כְּאָסְפֵּי־קַיִץ כְּעֹלְלֹת בָּצִיר אֵין־אֶשְׁכּוֹל
        לֶאֱכוֹל בִּכּוּרָה אִוְּתָה נַפְשִׁי׃
      pl: Biada mi, bo mi się wiedzie jak przy zbieraniu owoców, jak przy pobierkach
        podczas winobrania! Nie stało już grona do spożycia, figi wczesnej, której
        łaknie dusza moja. 
    2:
      he: אָבַד חָסִיד מִן־הָאָרֶץ וְיָשָׁר בָּאָדָם אָיִן כֻּלָּם לְדָמִים יֶאֱרֹבוּ
        אִישׁ אֶת־אָחִיהוּ יָצוּדוּ חֵרֶם׃
      pl: Znikli bogobojni z kraju, niema już uczciwych między ludźmi; wszyscy czyhają
        na krew, jeden zarzuca sieć na drugiego. 
    3:
      he: עַל־הָרַע כַּפַּיִם לְהֵיטִיב הַשַּׂר שֹׁאֵל וְהַשֹּׁפֵט בַּשִׁלּוּם וְהַגָּדוֹל
        דֹּבֵר הַוַּת נַפְשׁוֹ הוּא וַיְעַבְּתוּהָ׃
      pl: Ku złemu wyciągają się ręce, aby je gorliwie spełnić; książę żąda, a sędzia
        służy mu wedle datku, a możny wypowiada jawnie pożądliwość duszy swojej, i tak
        wykręcają to razem. 
    4:
      he: טוֹבָם כְּחֵדֶק יָשָׁר מִמְּסוּכָה יוֹם מְצַפֶּיךָ פְּקֻדָּתְךָ בָאָה עַתָּה
        תִהְיֶה מְבוּכָתָם׃
      pl: Najlepszy z nich podobny do ciernia, najuczciwszy gorszym od tarni. Dzień
        stróżów twoich, skarcenie twoje nadchodzi! Wtedy padnie popłoch na nich. 
    5:
      he: אַל־תַּאֲמִינוּ בְרֵעַ אַל־תִּבְטְחוּ בְּאַלּוּף מִשֹּׁכֶבֶת חֵיקֶךָ שְׁמֹר
        פִּתְחֵי־פִיךָ׃
      pl: Nie ufajcie już przyjacielowi; nie polegajcie na towarzyszu! Nawet przed
        tą, która spoczywa na łonie twojem, strzeż otworu ust twoich! 
    6:
      he: כִּי־בֵן מְנַבֵּל אָב בַּת קָמָה בְאִמָּהּ כַּלָּה בַּחֲמֹתָהּ אֹיְבֵי אִישׁ
        אַנְשֵׁי בֵיתוֹ׃
      pl: 'Bo syn lży ojca, córka powstaje przeciw matce swojej, synowa przeciw świekrze
        swojej: Nieprzyjaciółmi człowieka są właśni jego domownicy! '
    7:
      he: וַאֲנִי בַּיהוָה אֲצַפֶּה אוֹחִילָה לֵאלֹהֵי יִשְׁעִי יִשְׁמָעֵנִי אֱלֹהָי׃
      pl: Ja wszakże chcę Wiekuistego wyglądać, mieć otuchę w Bogu, który zbawieniem
        mojem; wysłucha mnie Bóg mój! 
    8:
      he: אַל־תִּשְׂמְחִי אֹיַבְתִּי לִי כִּי נָפַלְתִּי קָמְתִּי כִּי־אֵשֵׁב בַּחֹשֶׁךְ
        יְהוָה אוֹר לִי׃
      pl: Nie ciesz się nademną nieprzyjaciółko moja! Bo jeślim upadła, to dźwignę
        się znowu; jeżeli przebywam w ciemności, to jednak Wiekuisty światłem mojem. 
    9:
      he: זַעַף יְהוָה אֶשָּׂא כִּי חָטָאתִי לוֹ עַד אֲשֶׁר יָרִיב רִיבִי וְעָשָׂה
        מִשְׁפָּטִי יוֹצִיאֵנִי לָאוֹר אֶרְאֶה בְּצִדְקָתוֹ׃
      pl: 'Gniew Wiekuistego poniosę, bom zgrzeszył Mu, aż sprawę moję poprowadzi,
        a rozsądzi rzecz moję. Wywiedzie mnie On na światło: ujrzę sprawiedliwość
        Jego. '
    10:
      he: וְתֵרֶא אֹיַבְתִּי וּתְכַסֶּהָ בוּשָׁה הָאֹמְרָה אֵלַי אַיּוֹ יְהוָה אֱלֹהָיִךְ
        עֵינַי תִּרְאֶינָּה בָּהּ עַתָּה תִּהְיֶה לְמִרְמָס כְּטִיט חוּצוֹת׃
      pl: 'Zobaczy to nieprzyjaciółka moja i pokryje się sromotą, - ona która powiada
        do mnie: gdzież Wiekuisty, Bóg twój? Oczy moje pastwić się będą nad nią, gdy
        podeptana będzie jako błoto uliczne. '
    11:
      he: יוֹם לִבְנוֹת גְּדֵרָיִךְ יוֹם הַהוּא יִרְחַק־חֹק׃
      pl: Nadejdzie dzień, gdy zbudują znowu mury twoje; dnia onego rozprzestrzenią
        się granice twoje. 
    12:
      he: יוֹם הוּא וְעָדֶיךָ יָבוֹא לְמִנִּי אַשּׁוּר וְעָרֵי מָצוֹר וּלְמִנִּי מָצוֹר
        וְעַד־נָהָר וְיָם מִיָּם וְהַר הָהָר׃
      pl: Onegoż dnia nadciągną do ciebie z Aszuru i z miast Macoru, a z Macoru aż do
        rzeki - od morza do morza, i od góry do góry. 
    13:
      he: וְהָיְתָה הָאָרֶץ לִשְׁמָמָה עַל־יֹשְׁבֶיהָ מִפְּרִי מַעַלְלֵיהֶם׃
      pl: Przedtem wszakże będzie ziemia pustkowiem gwoli mieszkańcom jej, gwoli owocowi
        postępków ich. 
    14:
      he: רְעֵה עַמְּךָ בְשִׁבְטֶךָ צֹאן נַחֲלָתֶךָ שֹׁכְנִי לְבָדָד יַעַר בְּתוֹךְ
        כַּרְמֶל יִרְעוּ בָשָׁן וְגִלְעָד כִּימֵי עוֹלָם׃
      pl: Chciej pasterzyć ludowi Twojemu koszturem Twoim, - trzodzie dziedzictwa
        Twojego, zamieszkałej samotnie w pośród lasów Karmelu. Niechaj pasą się w Baszanie
        i w Gileadzie jako za dni starodawnych. 
    15:
      he: כִּימֵי צֵאתְךָ מֵאֶרֶץ מִצְרָיִם אַרְאֶנּוּ נִפְלָאוֹת׃
      pl: '"Jako za dni wyjścia z ziemi Micraim, pozwolę mu cuda zobaczyć". '
    16:
      he: יִרְאוּ גוֹיִם וְיֵבֹשׁוּ מִכֹּל גְּבוּרָתָם יָשִׂימוּ יָד עַל־פֶּה אָזְנֵיהֶם
        תֶּחֱרַשְׁנָה׃
      pl: Ujrzą to ludy i zwątpią w całą potęgę swoję; położą rękę na usta, uszy im
        ogłuchną. 
    17:
      he: יְלַחֲכוּ עָפָר כַּנָּחָשׁ כְּזֹחֲלֵי אֶרֶץ יִרְגְּזוּ מִמִּסְגְּרֹתֵיהֶם
        אֶל־יְהוָה אֱלֹהֵינוּ יִפְחָדוּ וְיִרְאוּ מִמֶּךָּ׃
      pl: 'Lizać będą proch jako węże, jako te (gadziny), które po ziemi pełzają:
        drżąc wynijdą z zamków swoich, z trwogą spoglądać będą na Wiekuistego, Boga
        naszego, i obawiać się będą Ciebie. '
    18:
      he: מִי־אֵל כָּמוֹךָ נֹשֵׂא עָוֺן וְעֹבֵר עַל־פֶּשַׁע לִשְׁאֵרִית נַחֲלָתוֹ
        לֹא־הֶחֱזִיק לָעַד אַפּוֹ כִּי־חָפֵץ חֶסֶד הוּא׃
      pl: Któż jako Ty, Bóg, który przebacza winę, a odpuszcza występek szczątkowi
        dziedzictwa swojego. Nie utwierdza na zawsze gniewu Swojego, gdyż pożąda łaski
        On. 
    19:
      he: יָשׁוּב יְרַחֲמֵנוּ יִכְבֹּשׁ עֲוֺנֹתֵינוּ וְתַשְׁלִיךְ בִּמְצֻלוֹת יָם
        כָּל־חַטֹּאותָם׃
      pl: Znowu zmiłuje się nad nami, zniesie winy nasze. Tak, rzucisz w otchłań morza
        wszystkie grzechy ich. 
    20:
      he: תִּתֵּן אֱמֶת לְיַעֲקֹב חֶסֶד לְאַבְרָהָם אֲשֶׁר־נִשְׁבַּעְתָּ לַאֲבֹתֵינוּ
        מִימֵי קֶדֶם׃
      pl: Okażesz niezawodność Twą Jakóbowi, miłość Abrahamowi, którąś zaprzysiągł
        ojcom naszym od dni starodawnych. 
