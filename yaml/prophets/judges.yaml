title:
  he: שופטים
  yi: null
  cs: null
  pl: null
text:
  1:
    1:
      he: וַיְהִי אַחֲרֵי מוֹת יְהוֹשֻׁעַ וַיִּשְׁאֲלוּ בְּנֵי יִשְׂרָאֵל בַּיהוָה
        לֵאמֹר מִי יַעֲלֶה־לָּנוּ אֶל־הַכְּנַעֲנִי בַּתְּחִלָּה לְהִלָּחֶם בּוֹ׃
      yi: 'און עס איז געװען נאָך דעם טױט פֿון יהושוען, האָבן די קינדער פֿון ישׂראל
        געפֿרעגט בײַ גאָט, אַזױ צו זאָגן: װער זאָל אונדז צוערשט אַרױפֿגײן אַקעגן דעם
        כּנַעני, מלחמה צו האַלטן אױףֿ אים?'
      cs: 'Stalo se pak po smrti Jozue, otázali se synové Izraelští Hospodina, řkouce:
        Kdo z nás potáhne proti Kananejskému napřed, aby bojoval s ním?'
      pl: 'I stało się po śmierci Jozuego, iż zapytali się synowie Izraela Wiekuistego,
        mówiąc: któż z nas wyruszy pierwszy przeciw Kanaanitom, aby uderzyć na nich? '
    2:
      he: וַיֹּאמֶר יְהוָה יְהוּדָה יַעֲלֶה הִנֵּה נָתַתִּי אֶת־הָאָרֶץ בְּיָדוֹ׃
      yi: 'האָט גאָט געזאָגט: יהודה זאָל אַרױפֿגײן; זע, איך האָב געגעבן דאָס לאַנד
        אין זײַן האַנט.'
      cs: 'Jimž řekl Hospodin: Juda nechť táhne, aj, dal jsem tu zemi v ruku jeho.'
      pl: 'I rzekł Wiekuisty: Juda wyruszy; oto podam kraj w moc jego. '
    3:
      he: וַיֹּאמֶר יְהוּדָה לְשִׁמְעוֹן אָחִיו עֲלֵה אִתִּי בְגוֹרָלִי וְנִלָּחֲמָה
        בַּכְּנַעֲנִי וְהָלַכְתִּי גַם־אֲנִי אִתְּךָ בְּגוֹרָלֶךָ וַיֵּלֶךְ אִתּוֹ
        שִׁמְעוֹן׃
      yi: 'האָט יהודה געזאָגט צו זײַן ברודער שמעון: גײ אַרױףֿ מיט מיר אין מײַן גורל,
        און מיר װעלן מלחמה האַלטן אױפֿן כּנַעני, און איך װעל אױך גײן מיט דיר אין דײַן
        גורל. איז שמעון געגאַנגען מיט אים.'
      cs: '(Řekl pak byl Juda Simeonovi bratru svému: Potáhni se mnou k dobývání losu
        mého, abychom bojovali proti Kananejskému, a já také potáhnu s tebou k dobývání
        losu tvého. I táhl s ním Simeon.'
      pl: 'Juda wszakże rzekł do brata swego Szymeona: Wyrusz ze mną do udziału mojego,
        abyśmy razem na Kanaanejczyków uderzyli, poczem wyruszę i ja z tobą do udziału
        twojego! I tak poszedł z nim Szymeon. '
    4:
      he: וַיַּעַל יְהוּדָה וַיִּתֵּן יְהוָה אֶת־הַכְּנַעֲנִי וְהַפְּרִזִּי בְּיָדָם
        וַיַּכּוּם בְּבֶזֶק עֲשֶׂרֶת אֲלָפִים אִישׁ׃
      yi: און יהודה איז אַרױפֿגעגאַנגען, און גאָט האָט געגעבן דעם כּנַעני און דעם
        פּרִזי אין זײער האַנט, און זײ האָבן געשלאָגן פֿון זײ אין בֶזק צען טױזנט מאַן.
      cs: Tedy vytáhl Juda, i dal Hospodin Kananejského a Ferezejského v ruce jejich,
        a porazili z nich v Bezeku deset tisíc mužů.
      pl: Wyruszył tedy Juda, i podał Wiekuisty Kanaanejczyków i Peryzejczyków w moc
        ich, tak że pobili ich w Bezek - dziesięć tysięcy ludzi. 
    5:
      he: וַיִּמְצְאוּ אֶת־אֲדֹנִי בֶזֶק בְּבֶזֶק וַיִּלָּחֲמוּ בּוֹ וַיַּכּוּ אֶת־הַכְּנַעֲנִי
        וְאֶת־הַפְּרִזִּי׃
      yi: און זײ האָבן געפֿונען אדוני-בֶזקן אין בֶזק, און האָבן מלחמה געהאַלטן אױףֿ
        אים, און האָבן געשלאָגן דעם כּנַעני און דעם פּרִזי.
      cs: Nebo nalezše Adonibezeka v Bezeku, bojovali proti němu, a porazili Kananejského
        i Ferezejského.
      pl: I zetknęli się z Adonibezekiem pod Bezek i uderzyli nań i pobili Kanaanejczyków
        i Peryzejczyków. 
    6:
      he: וַיָּנָס אֲדֹנִי בֶזֶק וַיִּרְדְּפוּ אַחֲרָיו וַיֹּאחֲזוּ אֹתוֹ וַיְקַצְּצוּ
        אֶת־בְּהֹנוֹת יָדָיו וְרַגְלָיו׃
      yi: איז אדוני-בֶזק אַנטלױפֿן, און זײ האָבן אים נאָכגעיאָגט, און האָבן אים געכאַפּט,
        און האָבן אָפּגעהאַקט די דױמען פֿון זײַנע הענט און זײַנע פֿיס.
      cs: Když pak utíkal Adonibezek, honili ho, a chytivše jej, zutínali mu palce
        u rukou i noh.
      pl: Adonibezek zaś ratował się ucieczką, puścili się tedy w pogoń za nim, a ująwszy
        go, poucinali mu wielkie palce u rąk i u nóg. 
    7:
      he: וַיֹּאמֶר אֲדֹנִי־בֶזֶק שִׁבְעִים מְלָכִים בְּהֹנוֹת יְדֵיהֶם וְרַגְלֵיהֶם
        מְקֻצָּצִים הָיוּ מְלַקְּטִים תַּחַת שֻׁלְחָנִי כַּאֲשֶׁר עָשִׂיתִי כֵּן שִׁלַּם־לִי
        אֱלֹהִים וַיְבִיאֻהוּ יְרוּשָׁלִַם וַיָּמָת שָׁם׃
      yi: 'האָט אדוני-בֶזק געזאָגט: זיבעציק מלָכים מיט די דױמען פֿון זײערע הענט און
        זײערע פֿיס אָפּגעהאַקט האָבן געקליבן אונטער מײַן טיש; אַזױ װי איך האָב געטאָן;
        אַזױ האָט מיר גאָט באַצאָלט, און זײ האָבן אים געבראַכט קײן ירושלַים, און ער
        איז דאָרטן געשטאָרבן.'
      cs: 'Tedy řekl Adonibezek: Sedmdesáte králů s uťatými palci u rukou i noh svých
        sbírali drobty pod stolem mým; jakž jsem činil, tak odplatil mi Bůh. I přivedli
        jej do Jeruzaléma, a tam umřel.'
      pl: 'I rzekł Adonibezek: siedmdziesięciu królów z poucinanymi wielkimi palcami
        zbierało okruszyny pod stołem moim: jakom czynił, tak odpłacił mi Bóg! Poczem
        sprowadzili go do Jerozolimy i umarł tamże. '
    8:
      he: וַיִּלָּחֲמוּ בְנֵי־יְהוּדָה בִּירוּשָׁלִַם וַיִּלְכְּדוּ אוֹתָהּ וַיַּכּוּהָ
        לְפִי־חָרֶב וְאֶת־הָעִיר שִׁלְּחוּ בָאֵשׁ׃
      yi: און די קינדער פֿון יהודה האָבן מלחמה געהאַלטן אױףֿ ירושלַים, און האָבן זי
        באַצװוּנגען, און זי געשלאָגן מיטן שאַרףֿ פֿון שװערד, און די שטאָט האָבן זײ
        אַװעקגעלאָזט אין פֿײַער.
      cs: Nebo byli vybojovali synové Juda Jeruzalém, a vzavše jej, zbili obyvatele
        jeho ostrostí meče a město vypálili.
      pl: Judejczycy bowiem uderzyli byli na Jerozolimę i zdobyli ją i porazili ostrzem
        miecza i oddali miasto na pastwę ognia. 
    9:
      he: וְאַחַר יָרְדוּ בְּנֵי יְהוּדָה לְהִלָּחֵם בַּכְּנַעֲנִי יוֹשֵׁב הָהָר וְהַנֶּגֶב
        וְהַשְּׁפֵלָה׃
      yi: און דערנאָך האָבן די קינדער פֿון יהודה אַראָפּגענידערט מלחמה צו האַלטן אױףֿ
        דעם כּנַעני, דעם באַװױנער פֿון דעם געבערג און דעם דָרום און דער נידערונג.
      cs: Potom také vytáhli synové Judovi, aby bojovali proti Kananejskému, bydlícímu
        na horách při straně polední i na rovinách.
      pl: Poczem pociągnęli synowie Judy, by uderzyć na Kanaanejczyków, osiadłych
        po górach i w krainie południowej i w nizinie. 
    10:
      he: וַיֵּלֶךְ יְהוּדָה אֶל־הַכְּנַעֲנִי הַיּוֹשֵׁב בְּחֶבְרוֹן וְשֵׁם־חֶבְרוֹן
        לְפָנִים קִרְיַת אַרְבַּע וַיַּכּוּ אֶת־שֵׁשַׁי וְאֶת־אֲחִימַן וְאֶת־תַּלְמָי׃
      yi: און יהודה איז געגאַנגען אױףֿ דעם כּנַעני װאָס איז געזעסן אין חֶבֿרון– און
        דער נאָמען פֿון חֶבֿרון איז פֿריער געװען קִרית-אַרבע– און זײ האָבן דערשלאָגן
        שֵשַין, און אַחימָנען, און תַּלמַין.
      cs: Nebo byl vytáhl Juda proti Kananejskému, kterýž bydlil v Hebronu, (jméno
        pak Hebronu prvé bylo Kariatarbe,) a pobil Sesaie, a Achimana, a Tolmaie.
      pl: I zwrócił się Juda przeciw Kanaanejczykom osiadłym w Hebronie - miano zaś
        Hebronu było przedtem Kirjath Arba - i pokonali Szeszaja, Achimana i Talmaja. 
    11:
      he: וַיֵּלֶךְ מִשָּׁם אֶל־יוֹשְׁבֵי דְּבִיר וְשֵׁם־דְּבִיר לְפָנִים קִרְיַת־סֵפֶר׃
      yi: און פֿון דאָרטן איז ער געגאַנגען אױףֿ די באַװױנער פֿון דבֿיר; און דער נאָמען
        פֿון דבֿיר איז פֿריער געװען קִרית-סֵפֿר.
      cs: A odtud byl táhl na obyvatele Dabir, (jméno pak Dabir prvé bylo Kariatsefer).
      pl: Ztamtąd zwrócił się przeciw mieszkańcom Debiru, - miano zaś Debiru było
        przedtem Kirjath Sefer. -  
    12:
      he: וַיֹּאמֶר כָּלֵב אֲשֶׁר־יַכֶּה אֶת־קִרְיַת־סֵפֶר וּלְכָדָהּ וְנָתַתִּי לוֹ
        אֶת־עַכְסָה בִתִּי לְאִשָּׁה׃
      yi: 'און כָּלֵבֿ האָט געזאָגט: װער עס װעט שלאָגן קִרית-סֵפֿר, און װעט זי באַצװינגען,
        װעל איך אים געבן מײַן טאָכטער עַכסָהן פֿאַר אַ װײַב.'
      cs: 'Kdežto řekl Kálef: Kdo by dobyl Kariatsefer a vzal by je, dám jemu Axu
        dceru svou za manželku.'
      pl: 'I wyrzekł Kaleb: Ktoby pokonał Kirjath Sefer a zdobył je, temu oddam córkę
        moją, Achsę, za żonę. '
    13:
      he: וַיִּלְכְּדָהּ עָתְנִיאֵל בֶּן־קְנַז אֲחִי כָלֵב הַקָּטֹן מִמֶּנּוּ וַיִּתֶּן־לוֹ
        אֶת־עַכְסָה בִתּוֹ לְאִשָּׁה׃
      yi: האָט זי באַצװוּנגען עָתניאֵל דער זון פֿון קנַזן, כָּלֵבֿס ייִנגערער ברודער,
        און ער האָט אים געגעבן זײַן טאָכטער עַכסָהן פֿאַר אַ װײַב.
      cs: Tedy dobyl ho Otoniel, syn Cenezův, bratra Kálefova mladšího, i dal jemu
        Axu dceru svou za manželku.
      pl: I zdobył je Othniel, syn Kenaza, młodszy brat Kaleba; i oddał mu córkę swą
        Achsę za żonę. 
    14:
      he: וַיְהִי בְּבוֹאָהּ וַתְּסִיתֵהוּ לִשְׁאוֹל מֵאֵת־אָבִיהָ הַשָּׂדֶה וַתִּצְנַח
        מֵעַל הַחֲמוֹר וַיֹּאמֶר־לָהּ כָּלֵב מַה־לָּךְ׃
      yi: 'און עס איז געװען, אַז זי איז אָנגעקומען, האָט זי אים אָנגערעדט צו בעטן
        פֿון איר פֿאָטער אַ פֿעלד. און װי זי האָט זיך אַראָפּגעלאָזט פֿון אײזל, אַזױ
        האָט כָּלֵבֿ צו איר געזאָגט: װאָס איז דיר?'
      cs: 'Stalo se pak, že když přišla k němu, ponukla ho, aby prosil otce jejího
        za pole; i ssedla s osla. A řekl jí Kálef: Cožť jest?'
      pl: 'I stało się, gdy się doń sprowadzała, że nakłoniła go, aby uprosił od ojca
        jakieś pole; potem ześlizgnęła się z osła, a gdy się Kaleb jej zapytał: Co
        ci jest? '
    15:
      he: וַתֹּאמֶר לוֹ הָבָה־לִּי בְרָכָה כִּי אֶרֶץ הַנֶּגֶב נְתַתָּנִי וְנָתַתָּה
        לִי גֻּלֹּת מָיִם וַיִּתֶּן־לָהּ כָּלֵב אֵת גֻּלֹּת עִלִּית וְאֵת גֻּלֹּת
        תַּחְתִּית׃
      yi: 'האָט זי צו אים געזאָגט: שענק מיר אַ מתּנה; װאָרום אין אַ טרוקענעם לאַנד
        האָסטו מיך אױסגעגעבן; דרום זאָלסטו מיר געבן קװאַלן װאַסער. האָט איר כָּלֵבֿ
        געגעבן די אױבערשטע קװאַלן און די אונטערשטע קװאַלן.'
      cs: 'A ona odpověděla: Dej mi dar; poněvadžs mi dal zemi suchou, dej mi také
        studnice vod. I dal jí Kálef studnice v horních i dolních končinách.'
      pl: 'Odpowiedziała: Darujże mi upominek pożegnalny; ponieważ wydałeś mnie do ziemi
        zeschłej, dajże mi tedy źródła wód! I tak oddał jej Kaleb źródła na wyżynie
        i źródła w nizinie. '
    16:
      he: וּבְנֵי קֵינִי חֹתֵן מֹשֶׁה עָלוּ מֵעִיר הַתְּמָרִים אֶת־בְּנֵי יְהוּדָה
        מִדְבַּר יְהוּדָה אֲשֶׁר בְּנֶגֶב עֲרָד וַיֵּלֶךְ וַיֵּשֶׁב אֶת־הָעָם׃
      yi: און די קינדער פֿון דעם קֵיני, משהס שװער, זײַנען אַרױפֿגעגאַנגען פֿון דער
        שטאָט פֿון טײטלבײמער מיט די קינדער פֿון יהודה צו דעם מדבר פֿון יהודה װאָס
        אין דָרום פֿון עַרָד; און זײ זײַנען געגאַנגען און האָבן זיך באַזעצט מיט דעם
        פֿאָלק.
      cs: Synové také Cinejského, tchána Mojžíšova, odebrali se z města palmového
        s syny Juda na poušť Judovu, jenž jest k straně polední městu Arad; a odšedše,
        bydlili s lidem tím.
      pl: A synowie Keni'ego, szwagra Mojżesza, wyruszyli byli wraz z Judejczykami
        z miasta palmowego do pustyni judzkiej, położonej na południe Aradu, i poszli
        tam i osiedli przy ludzie kenickim. 
    17:
      he: וַיֵּלֶךְ יְהוּדָה אֶת־שִׁמְעוֹן אָחִיו וַיַּכּוּ אֶת־הַכְּנַעֲנִי יוֹשֵׁב
        צְפַת וַיַּחֲרִימוּ אוֹתָהּ וַיִּקְרָא אֶת־שֵׁם־הָעִיר חָרְמָה׃
      yi: און יהודה איז געגאַנגען מיט זײַן ברודער שמעון, און זײ האָבן געשלאָגן דעם
        כּנַעני, דעם באַװױנער פֿון צפַֿת און האָבן זי געמאַכט חרם, און מע האָט גערופֿן
        דעם נאָמען פֿון דער שטאָט חָרמה.
      cs: Potom táhl Juda s Simeonem, bratrem svým, a porazili Kananejské přebývající
        v Sefat, a zkazili je. I nazváno jest jméno města toho Horma.
      pl: Juda zaś pociągnął wraz z bratem swym Szymeonem i pokonali Kanaanejczyków
        osiadłych w Cefath i podali je zaklęciu; przeto nazwano imię miasta tego Horma. 
    18:
      he: וַיִּלְכֹּד יְהוּדָה אֶת־עַזָּה וְאֶת־גְּבוּלָהּ וְאֶת־אַשְׁקְלוֹן וְאֶת־גְּבוּלָהּ
        וְאֶת־עֶקְרוֹן וְאֶת־גְּבוּלָהּ׃
      yi: און יהודה האָט באַצװוּנגען עַזָה מיט איר געמאַרק, און אַשקלון מיט איר געמאַרק,
        און עקרון מיט איר געמאַרק.
      cs: Dobyl také Juda Gázy a pomezí jeho, i Aškalonu s pomezím jeho, též Akaronu
        a pomezí jeho.
      pl: Poczem zdobył Juda Gazę i dziedzinę jej, Aszkalon i dziedzinę jego i Ekron
        i dziedzinę jego. 
    19:
      he: וַיְהִי יְהוָה אֶתּ־יְהוּדָה וַיֹּרֶשׁ אֶת־הָהָר כִּי לֹא לְהוֹרִישׁ אֶת־יֹשְׁבֵי
        הָעֵמֶק כִּי־רֶכֶב בַּרְזֶל לָהֶם׃
      yi: און גאָט איז געװען מיט יהודה, און ער האָט אײַנגענומען דאָס געבערג; װאָרום
        די באַװױנער פֿון טאָל איז ניט געװען צו פֿאַרטרײַבן, װײַל זײ האָבן געהאַט אײַזערנע
        רײַטװעגן.
      cs: Nebo byl Hospodin s Judou, a vyhnal obyvatele hor, ale nevyhnal obyvatelů
        údolí, proto že vozy železné měli.
      pl: I był Wiekuisty z Judą, tak że wziął krainę górską w posiadanie. Mieszkańców
        jednak doliny nie można było wypędzić, posiadali bowiem wojenne wozy żelazne. 
    20:
      he: וַיִּתְּנוּ לְכָלֵב אֶת־חֶבְרוֹן כַּאֲשֶׁר דִּבֶּר מֹשֶׁה וַיּוֹרֶשׁ מִשָּׁם
        אֶת־שְׁלֹשָׁה בְּנֵי הָעֲנָק׃
      yi: און זײ האָבן געגעבן חֶבֿרון צו כָּלֵבֿן, אַזױ װי משה האָט אָנגעזאָגט; און
        ער האָט פֿאַרטריבן פֿון דאָרטן די דרײַ זין פֿון עַנָק.
      cs: I dali Kálefovi Hebron, jakož byl mluvil Mojžíš, a vyhnal odtud tři syny
        Enakovy.
      pl: I oddali Kalebowi Hebron, jako polecił był Mojżesz, skąd wypędził trzech
        potomków Enaka. 
    21:
      he: וְאֶת־הַיְבוּסִי יֹשֵׁב יְרוּשָׁלִַם לֹא הוֹרִישׁוּ בְּנֵי בִנְיָמִן וַיֵּשֶׁב
        הַיְבוּסִי אֶת־בְּנֵי בִנְיָמִן בִּירוּשָׁלִַם עַד הַיּוֹם הַזֶּה׃
      yi: און דעם יבֿוסי, דעם באַװױנער פֿון ירושלַים, האָבן די קינדער פֿון בנימין
        ניט פֿאַרטריבן; און דער יבֿוסי איז געבליבן זיצן מיט די קינדער פֿון בנימין
        אין ירושלַים ביז אױףֿ הײַנטיקן טאָג.
      cs: Jebuzejského pak, bydlícího v Jeruzalémě, nevyhnali synové Beniamin; protož
        bydlil Jebuzejský v Jeruzalémě s syny Beniamin až do tohoto dne.
      pl: Wszakże Jebusytów, mieszkańców Jerozolimy, nie mogli synowie Binjamina wypędzić.
        I tak pozostali Jebusyci przy synach Binjamina w Jerozolimie aż po dziś dzień. 
    22:
      he: וַיַּעֲלוּ בֵית־יוֹסֵף גַּם־הֵם בֵּית־אֵל וַיהוָה עִמָּם׃
      yi: און דאָס הױז פֿון יוסףֿ, זײ אױך זײַנען אַרױפֿגעגאַנגען אױףֿ בֵית-אֵל, און
        גאָט איז געװען מיט זײ.
      cs: Vytáhla také i čeled Jozefova do Bethel, a Hospodin byl s nimi.
      pl: Ci też z domu Józefa wyruszyli ze swej strony ku Bethelowi, a był Wiekuisty
        z nimi. 
    23:
      he: וַיָּתִירוּ בֵית־יוֹסֵף בְּבֵית־אֵל וְשֵׁם־הָעִיר לְפָנִים לוּז׃
      yi: און דאָס הױז פֿון יוסףֿ האָט געלאָזט אױסקוקן בֵית-אֵל– און דער נאָמען פֿון
        דער שטאָט איז פֿריער געװען לוז–
      cs: Nebo shlédla čeled Jozefova Bethel, kteréhožto města jméno prvé bylo Lůza.
      pl: I kazali ci z domu Józefa wypatrzeć Bethel - imię zaś miasta tego było przedtem
        Luz. -  
    24:
      he: וַיִּרְאוּ הַשֹּׁמְרִים אִישׁ יוֹצֵא מִן־הָעִיר וַיֹּאמְרוּ לוֹ הַרְאֵנוּ
        נָא אֶת־מְבוֹא הָעִיר וְעָשִׂינוּ עִמְּךָ חָסֶד׃
      yi: 'און די װעכטערס האָבן געזען אַ מאַן אַרױסגײן פֿון שטאָט, און האָבן צו אים
        געזאָגט: װײַז אונדז אַקאָרשט דעם אײַנגאַנג פֿון שטאָט, און מיר װעלן טאָן מיט
        דיר חסד.'
      cs: 'Uzřevše pak ti špehéři muže vycházejícího z města, řekli jemu: Medle ukaž
        nám, kudy bychom mohli vjíti do města, a učinímeť milost.'
      pl: 'A ujrzawszy trzymający straż człowieka wychodzącego z miasta, rzekli doń:
        Wskaż-że nam najwygodniejsze wnijście do miasta, a wyświadczym ci łaskę! '
    25:
      he: וַיַּרְאֵם אֶת־מְבוֹא הָעִיר וַיַּכּוּ אֶת־הָעִיר לְפִי־חָרֶב וְאֶת־הָאִישׁ
        וְאֶת־כָּל־מִשְׁפַּחְתּוֹ שִׁלֵּחוּ׃
      yi: האָט ער זײ געװיזן דעם אײַנגאַנג פֿון שטאָט, און זײ האָבן געשלאָגן די שטאָט
        מיטן שאַרףֿ פֿון שװערד; און דעם מאַן און זײַן גאַנצע משפּחה האָבן זײ אַװעקגעלאָזט.
      cs: Kterýžto ukázal jim, kudy by mohli vjíti do města; i vyhubili to město mečem,
        muže pak toho se vší čeledí jeho propustili.
      pl: Wskazał im tedy wnijście do miasta i porazili to miasto ostrzem miecza,
        człowieka zaś onego i całą rodzinę jego puścili wolno. 
    26:
      he: וַיֵּלֶךְ הָאִישׁ אֶרֶץ הַחִתִּים וַיִּבֶן עִיר וַיִּקְרָא שְׁמָהּ לוּז
        הוּא שְׁמָהּ עַד הַיּוֹם הַזֶּה׃
      yi: און דער מאַן איז געגאַנגען אין לאַנד פֿון די חִתּים, און האָט געבױט אַ שטאָט,
        און גערופֿן איר נאָמען לוז; דאָס איז איר נאָמען ביז אױףֿ הײַנטיקן טאָג.
      cs: I šel muž ten do země Hetejských, kdež vystavěl město, a nazval jméno jeho
        Lůza; to jest jméno jeho až do tohoto dne.
      pl: Poczem udał się ów człowiek do ziemi chitejskiej i zbudował miasto i nadał
        mu miano Luz; takie jest miano jego aż po dzień dzisiejszy. 
    27:
      he: וְלֹא־הוֹרִישׁ מְנַשֶּׁה אֶת־בֵּית־שְׁאָן וְאֶת־בְּנוֹתֶיהָ וְאֶת־תַּעְנַךְ
        וְאֶת־בְּנֹתֶיהָ וְאֶת־ישב [יֹשְׁבֵי] דוֹר וְאֶת־בְּנוֹתֶיהָ וְאֶת־יוֹשְׁבֵי
        יִבְלְעָם וְאֶת־בְּנֹתֶיהָ וְאֶת־יוֹשְׁבֵי מְגִדּוֹ וְאֶת־בְּנוֹתֶיהָ וַיּוֹאֶל
        הַכְּנַעֲנִי לָשֶׁבֶת בָּאָרֶץ הַזֹּאת׃
      yi: און מנשה האָט ניט פֿאַרטריבן בֵית-שאָן און אירע טעכטערשטעט, און תּענך און
        אירע טעכטערשטעט, און די באַװױנער פֿון דור און אירע טעכטערשטעט, און די באַװױנער
        פֿון יִבֿלעם און אירע טעכטערשטעט, און די באַװױנער פֿון מגִדו און אירע טעכטערשטעט;
        און דער כּנַעני איז באַשטאַנען צו בלײַבן זיצן אין דעם דאָזיקן לאַנד.
      cs: Manasses také nevyhnal obyvatelů Betsan a městeček jeho, ani Tanach a městeček
        jeho, ani obyvatelů Dor a Jibleam, a Mageddo a městeček jejich; i počal Kananejský
        svobodně bydliti v zemi té.
      pl: Nie wypędził też Manasze mieszkańców Beth Szean i osad jego przyległych,
        ani mieszkańców Taanachu i osad jego przyległych, ani mieszkańców Doru i osad
        jego przyległych, ani mieszkańców Ibleamu i osad jego przyległych, ani mieszkańców
        Megidda i osad jego przyległych. I tak udało się Kanaanejczykom utrzymać w tej
        okolicy. 
    28:
      he: וַיְהִי כִּי־חָזַק יִשְׂרָאֵל וַיָּשֶׂם אֶת־הַכְּנַעֲנִי לָמַס וְהוֹרֵישׁ
        לֹא הוֹרִישׁוֹ׃
      yi: און עס איז געװען, אַז ישׂראל איז שטאַרק געװאָרן, האָט ער געמאַכט דעם כּנַעני
        צו צינדז, אָבער פֿאַרטרײַבן האָט ער אים ניט פֿאַרטריבן.
      cs: Když se pak zsilil Izrael, uvedl Kananejského pod plat, a maje jej vyhnati,
        nevyhnal.
      pl: Gdy jednak wzmógł się Izrael, uczynił Kanaanejczyków hołdownikami; wypędzić
        wszakże ich nie zdołał. 
    29:
      he: וְאֶפְרַיִם לֹא הוֹרִישׁ אֶת־הַכְּנַעֲנִי הַיּוֹשֵׁב בְּגָזֶר וַיֵּשֶׁב
        הַכְּנַעֲנִי בְּקִרְבּוֹ בְּגָזֶר׃
      yi: און אפֿרים האָט ניט פֿאַרטריבן דעם כּנַעני װאָס איז געזעסן אין גֶזֶר, און
        דער כּנַעני איז געבליבן זיצן צװישן אים אין גֶזֶר.
      cs: Efraim také nevyhnal Kananejského bydlícího v Gázer, protož bydlil Kananejský
        u prostřed něho v Gázer.
      pl: Efraim też nie wypędził Kanaanejczyków osiadłych w Gezer; i tak utrzymali
        się Kanaanejczycy w pośrodku jego w Gezer. 
    30:
      he: זְבוּלֻן לֹא הוֹרִישׁ אֶת־יוֹשְׁבֵי קִטְרוֹן וְאֶת־יוֹשְׁבֵי נַהֲלֹל וַיֵּשֶׁב
        הַכְּנַעֲנִי בְּקִרְבּוֹ וַיִּהְיוּ לָמַס׃
      yi: זבֿולון האָט ניט פֿאַרטריבן די באַװױנער פֿון קִטרון, און די באַװױנער פֿון
        נַהלול; און דער כּנַעני איז געבליבן זיצן צװישן אים, און איז געװאָרן צו צינדז.
      cs: Zabulon též nevyhnal obyvatelů Cetron, a obyvatelů Naalol, protož bydlil
        Kananejský u prostřed něho, a dával jemu plat.
      pl: Zebulun nie wypędził mieszkańców Kitronu i mieszkańców Nahalolu; i tak utrzymali
        się Kanaanejczycy w pośrodku jego, który ich jednak w końcu hołdownikami uczynił. 
    31:
      he: אָשֵׁר לֹא הוֹרִישׁ אֶת־יֹשְׁבֵי עַכּוֹ וְאֶת־יוֹשְׁבֵי צִידוֹן וְאֶת־אַחְלָב
        וְאֶת־אַכְזִיב וְאֶת־חֶלְבָּה וְאֶת־אֲפִיק וְאֶת־רְחֹב׃
      yi: אָשר האָט ניט פֿאַרטריבן די באַװױנער פֿון עַכּו, און די באַװױנער פֿון צידון,
        און אַחלבֿ, און אַכזיבֿ, און חֶלבה, און אַפֿיק, און רחובֿ.
      cs: Asser také nevyhnal obyvatelů Acho a obyvatelů Sidonu, ani Ahalab, ani Achzib,
        ani Helba, ani Afek, ani Rohob.
      pl: Aszer nie wypędził mieszkańców Akko ani mieszkańców Cydonu, następnie Achlabu,
        Achzybu, Helby, Afiku i Rechobu. 
    32:
      he: וַיֵּשֶׁב הָאָשֵׁרִי בְּקֶרֶב הַכְּנַעֲנִי יֹשְׁבֵי הָאָרֶץ כִּי לֹא הוֹרִישׁוֹ׃
      yi: און דער אָשֵרי איז געזעסן צװישן דעם כּנַעני, די באַװױנער פֿון לאַנד, װאָרום
        ער האָט אים ניט פֿאַרטריבן.
      cs: I bydlil Asser mezi Kananejskými obyvateli země té, nebo nevyhnal jich.
      pl: I tak osiedli Aszerydzi w pośród Kanaanejczyków, zamieszkałych w kraju,
        ponieważ wypędzić ich nie mogli. 
    33:
      he: נַפְתָּלִי לֹא־הוֹרִישׁ אֶת־יֹשְׁבֵי בֵית־שֶׁמֶשׁ וְאֶת־יֹשְׁבֵי בֵית־עֲנָת
        וַיֵּשֶׁב בְּקֶרֶב הַכְּנַעֲנִי יֹשְׁבֵי הָאָרֶץ וְיֹשְׁבֵי בֵית־שֶׁמֶשׁ וּבֵית
        עֲנָת הָיוּ לָהֶם לָמַס׃
      yi: נפֿתּלי האָט ניט פֿאַרטריבן די באַװױנער פֿון בֵית-שֶמש, און די באַװױנער
        פֿון בֵית-עַנת. און ער איז געזעסן צװישן דעם כּנַעני, די באַװױנער פֿון לאַנד;
        אָבער די באַװױנער פֿון בֵית-שֶמש און בֵית-עַנת זײַנען געװאָרן בײַ זײ צו צינדז.
      cs: Též Neftalím nevyhnal obyvatelů Betsemes, ani obyvatelů Betanat, protož
        bydlil mezi Kananajeskými přebývajícími v zemi té; a však obyvatelé Betsemes
        a Betanat dávali jim plat.
      pl: Naftali nie wypędził mieszkańców Beth Szemeszu, ani mieszkańców Beth Anatu.
        I tak osiadł on w pośród Kanaanejczyków, zamieszkałych w kraju, wszakże mieszkańcy
        Beth Szemeszu i Beth Anatu stali się ich hołdownikami. 
    34:
      he: וַיִּלְחֲצוּ הָאֱמֹרִי אֶת־בְּנֵי־דָן הָהָרָה כִּי־לֹא נְתָנוֹ לָרֶדֶת לָעֵמֶק׃
      yi: און דער אֶמורי האָט אַרױפֿגעשטופּט די קינדער פֿון דן צום געבערג, װאָרום
        ער האָט זײ ניט געלאָזט אַראָפּנידערן אין טאָל.
      cs: Ssužovali pak Amorejští syny Dan na horách, tak že nedali jim scházeti do
        údolí.
      pl: Emorejczycy zaś wyparli synów Dana ku wzgórzu i nie pozwolili im zstąpić
        na nizinę. 
    35:
      he: וַיּוֹאֶל הָאֱמֹרִי לָשֶׁבֶת בְּהַר־חֶרֶס בְּאַיָּלוֹן וּבְשַׁעַלְבִים וַתִּכְבַּד
        יַד בֵּית־יוֹסֵף וַיִּהְיוּ לָמַס׃
      yi: און דער אֶמורי איז באַשטאַנען צו בלײַבן זיצן אין הַר-חֶרס, אין אַיָלון,
        און אין שַעַלבֿים; אָבער די האַנט פֿון דעם הױז פֿון יוסףֿ איז געװען שװער [אױףֿ
        זײ], און זײ זײַנען געװאָרן צו צינדז.
      cs: Nebo počal Amorejský svobodně bydliti na hoře Heres, v Aialon a v Salbim,
        ale když se zsilila ruka čeledi Jozefovy, uvedeni jsou pod plat.
      pl: I tak udało się Emorejczykom utrzymać w Har Heres, w Ajalonie i w Szaalbim;
        gdy się jednak wzmogła moc domu Józefa, stali się hołdownikami. 
    36:
      he: וּגְבוּל הָאֱמֹרִי מִמַּעֲלֵה עַקְרַבִּים מֵהַסֶּלַע וָמָעְלָה׃
      yi: און דער געמאַרק פֿון אֶמורי איז געװען פֿון דעם אױפֿגאַנג פֿון עַקרַבים פֿון
        סֶלע און אַרױףֿ צו.
      cs: Pomezí pak Amorejského bylo od začátku hor Akrabim, od skály jejich i výše.
      pl: Dziedzina zaś Emorejczyka rozciągała się od stopni niedźwiadków, począwszy
        od Sela i wyżej w górę. 
  2:
    1:
      he: וַיַּעַל מַלְאַךְ־יְהוָה מִן־הַגִּלְגָּל אֶל־הַבֹּכִים וַיֹּאמֶר אַעֲלֶה
        אֶתְכֶם מִמִּצְרַיִם וָאָבִיא אֶתְכֶם אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבַּעְתִּי לַאֲבֹתֵיכֶם
        וָאֹמַר לֹא־אָפֵר בְּרִיתִי אִתְּכֶם לְעוֹלָם׃
      yi: 'און אַ מלאך פֿון גאָט איז אַרױפֿגעגאַנגען פֿון גִלגל קײן בוכים, און ער
        האָט געזאָגט: איך האָב אײַך אַרױפֿגעבראַכט פֿון מצרים, און האָב אײַך געבראַכט
        אין דעם לאַנד װאָס איך האָב צוגעשװאָרן אײַערע עלטערן; און איך האָב געזאָגט:
        איך װעל ניט פֿאַרשטערן מײַן בונד מיט אײַך אױףֿ אײביק;'
      cs: 'Vstoupil pak anděl Hospodinův z Galgala do Bochim a řekl: Vyvedl jsem vás
        z Egypta a uvedl jsem vás do země, kterouž jsem s přísahou zaslíbil otcům
        vašim, a řekl jsem: Nezruším smlouvy své s vámi na věky.'
      pl: 'I wstąpił wysłaniec Wiekuistego od Gilgal do Bochim, i rzekł: wywiodłem
        was z Egiptu i sprowadziłem was do ziemi, którąm był zaprzysiągł ojcom waszym,
        i przyrzekłem iż nie złamię przymierza Mojego z wami na wieki. '
    2:
      he: וְאַתֶּם לֹא־תִכְרְתוּ בְרִית לְיוֹשְׁבֵי הָאָרֶץ הַזֹּאת מִזְבְּחוֹתֵיהֶם
        תִּתֹּצוּן וְלֹא־שְׁמַעְתֶּם בְּקֹלִי מַה־זֹּאת עֲשִׂיתֶם׃
      yi: נאָר איר זאָלט ניט שליסן אַ בונד די באַװױנער פֿון דעם דאָזיקן לאַנד; זײערע
        מזבחות זאָלט איר צעברעכן. אָבער איר האָט ניט צוגעהערט צו מײַן קָול. װאָס האָט
        איר דאָ געטאָן?
      cs: Vy také nečiňte smlouvy s obyvateli země této, oltáře jejich rozkopejte;
        ale neposlechli jste hlasu mého. Co jste to učinili?
      pl: Wam wszakże nie wolno zawierać przymierza z mieszkańcami tej ziemi, a powinniście
        raczej zburzyć ołtarze ich. Aleście nie usłuchali głosu Mojego - cóżeście
        uczynili! 
    3:
      he: וְגַם אָמַרְתִּי לֹא־אֲגָרֵשׁ אוֹתָם מִפְּנֵיכֶם וְהָיוּ לָכֶם לְצִדִּים
        וֵאלֹהֵיהֶם יִהְיוּ לָכֶם לְמוֹקֵשׁ׃
      yi: 'דרום, אױך זאָג איך: איך װעל זײ ניט פֿאַרטרײַבן פֿון פֿאַר אײַך, און זײ
        װעלן אײַך זײַן פֿאַר נעצן, און זײערע געטער װעלן אײַך זײַן פֿאַר אַ שטרױכלונג.'
      cs: 'Pročež také jsem řekl: Nevyhladím jich před tváří vaší, ale budou vám jako
        trní, a bohové jejich budou vám osídlem.'
      pl: 'Otóż powiadam wam: Nie wypędzę ich przed obliczem waszem, i będą gnębicielami
        waszymi, a bóstwa ich sidłami dla was. '
    4:
      he: וַיְהִי כְּדַבֵּר מַלְאַךְ יְהוָה אֶת־הַדְּבָרִים הָאֵלֶּה אֶל־כָּל־בְּנֵי
        יִשְׂרָאֵל וַיִּשְׂאוּ הָעָם אֶת־קוֹלָם וַיִּבְכּוּ׃
      yi: און עס איז געװען, װי דער מלאך פֿון גאָט האָט גערעדט די דאָזיקע װערטער צו
        אַלע קינדער פֿון ישׂראל, אַזױ האָט דאָס פֿאָלק אױפֿגעהױבן זײער קָול, און זײ
        האָבן געװײנט;
      cs: I stalo se, když mluvil anděl Hospodinův slova tato všechněm synům Izraelským,
        že pozdvihl hlasu svého lid a plakal.
      pl: I stało się, gdy wysłaniec Wiekuistego słowami temi przemawiał, że począł
        lud głośno płakać. 
    5:
      he: וַיִּקְרְאוּ שֵׁם־הַמָּקוֹם הַהוּא בֹּכִים וַיִּזְבְּחוּ־שָׁם לַיהוָה׃
      yi: דרום האָט מען גערופֿן דעם נאָמען פֿון יענעם אָרט בוכים. און זײ האָבן דאָרטן
        געשלאַכט צו גאָט.
      cs: I nazvali jméno místa toho Bochim, a obětovali tu Hospodinu.
      pl: Przeto nazwano imię miejscowości tej Bochim; i złożyli tam ofiary Wiekuistemu. 
    6:
      he: וַיְשַׁלַּח יְהוֹשֻׁעַ אֶת־הָעָם וַיֵּלְכוּ בְנֵי־יִשְׂרָאֵל אִישׁ לְנַחֲלָתוֹ
        לָרֶשֶׁת אֶת־הָאָרֶץ׃
      yi: און אַז יהושוע האָט פֿאַנאַנדערגעשיקט דאָס פֿאָלק, און די קינדער פֿון ישׂראל
        זײַנען געגאַנגען איטלעכער צו זײַן נחלה, צו אַרבן דאָס לאַנד,
      cs: Rozpustil pak byl Jozue lid, a rozešli se synové Izraelští, jeden každý
        do dědictví svého, aby vládli zemí.
      pl: Gdy tedy Jozue lud pożegnał, zwrócili się synowie Izraela, każdy do dziedziny
        swojej, aby objąć kraj w posiadanie. 
    7:
      he: וַיַּעַבְדוּ הָעָם אֶת־יְהוָה כֹּל יְמֵי יְהוֹשֻׁעַ וְכֹל יְמֵי הַזְּקֵנִים
        אֲשֶׁר הֶאֱרִיכוּ יָמִים אַחֲרֵי יְהוֹשׁוּעַ אֲשֶׁר רָאוּ אֵת כָּל־מַעֲשֵׂה
        יְהוָה הַגָּדוֹל אֲשֶׁר עָשָׂה לְיִשְׂרָאֵל׃
      yi: האָט דאָס פֿאָלק געדינט גאָט אַלע טעג פֿון יהושוען, און אַלע זקנים, װאָס
        האָבן מאריך-ימים געװען נאָך יהושוען, װאָס האָבן געזען אַלדי גרױסע טוּונג פֿון
        גאָט װאָס ער האָט געטאָן פֿאַר ישׂראל.
      cs: I sloužil lid Hospodinu po všecky dny Jozue, a po všecky dny starších, kteříž
        dlouho živi byli po Jozue, jenž viděli všecky skutky veliké Hospodinovy, kteréž
        učinil Izraelovi.
      pl: I służył lud Wiekuistemu po wszystkie dni Jozuego i po wszystkie dni starszych,
        którzy Jozuego przeżyli, a którzy widzieli wszystkie owe wielkie czyny Wiekuistego,
        jakie spełnił dla Izraela. 
    8:
      he: וַיָּמָת יְהוֹשֻׁעַ בִּן־נוּן עֶבֶד יְהוָה בֶּן־מֵאָה וָעֶשֶׂר שָׁנִים׃
      yi: און יהושוע דער זון פֿון נון, דער קנעכט פֿון גאָט, איז געשטאָרבן צו הונדערט
        מיט צען יאָר.
      cs: Ale když umřel Jozue syn Nun, služebník Hospodinův, jsa ve stu a desíti
        letech,
      pl: I umarł Jozue, syn Nuna, sługa Wiekuistego, w wieku lat sto dziesięć. 
    9:
      he: וַיִּקְבְּרוּ אוֹתוֹ בִּגְבוּל נַחֲלָתוֹ בְּתִמְנַת־חֶרֶס בְּהַר אֶפְרָיִם
        מִצְּפוֹן לְהַר־גָּעַשׁ׃
      yi: און מע האָט אים באַגראָבן אין דעם געמאַרק פֿון זײַן נחלה, אין תּמנת-חֶרס,
        אין דעם געבערג פֿון אפֿרים אין צפֿון פֿון באַרג געש.
      cs: A pochovali ho v krajině dědictví jeho, v Tamnatheres, na hoře Efraim, k
        straně půlnoční hory Gás;
      pl: I pochowano go w obrębie dziedzicznej własności jego w Thymnath Heres na wzgórzu
        Efraim, na północ od góry Gaasz. 
    10:
      he: וְגַם כָּל־הַדּוֹר הַהוּא נֶאֶסְפוּ אֶל־אֲבוֹתָיו וַיָּקָם דּוֹר אַחֵר אַחֲרֵיהֶם
        אֲשֶׁר לֹא־יָדְעוּ אֶת־יְהוָה וְגַם אֶת־הַמַּעֲשֶׂה אֲשֶׁר עָשָׂה לְיִשְׂרָאֵל׃
      yi: און אױך יענער גאַנצער דור איז אײַנגעזאַמלט געװאָרן צו זײַנע עלטערן, און
        אַן אַנדער דור איז אױפֿגעשטאַנען נאָך זײ, װאָס האָבן ניט געקענט גאָט, און
        ניט די טואונג װאָס ער האָט געטאָן פֿאַר ישׂראל. 
      cs: 'Také když všecken věk ten připojen jest k otcům svým, a povstal jiný věk
        po nich, kteříž neznali Hospodina, ani skutků, kteréž učinil Izraelovi:'
      pl: Całe również pokolenie ówczesne przyłączone zostało do ojców swoich, a wtedy
        nastało po niem pokolenie inne, ludzie, którzy nie znali Wiekuistego ani czynów,
        jakie spełnił dla Izraela. 
    11:
      he: וַיַּעֲשׂוּ בְנֵי־יִשְׂרָאֵל אֶת־הָרַע בְּעֵינֵי יְהוָה וַיַּעַבְדוּ אֶת־הַבְּעָלִים׃
      yi: און די קינדער פֿון ישׂראל האָבן געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט,
        און זײ האָבן געדינט די בַעַל-געטער.
      cs: Tedy činili synové Izraelští to, což jest zlého před očima Hospodinovýma,
        a sloužili modlám,
      pl: I spełniali synowie Izraela co złem było w oczach Wiekuistego, i służyli
        Baalom. 
    12:
      he: וַיַּעַזְבוּ אֶת־יְהוָה אֱלֹהֵי אֲבוֹתָם הַמּוֹצִיא אוֹתָם מֵאֶרֶץ מִצְרַיִם
        וַיֵּלְכוּ אַחֲרֵי אֱלֹהִים אֲחֵרִים מֵאֱלֹהֵי הָעַמִּים אֲשֶׁר סְבִיבוֹתֵיהֶם
        וַיִּשְׁתַּחֲווּ לָהֶם וַיַּכְעִסוּ אֶת־יְהוָה׃
      yi: און זײ האָבן פֿאַרלאָזן יהוה דעם גאָט פֿון זײערע עלטערן, װאָס האָט זײ אַרױסגעצױגען
        פֿון לאַנד מצרים, און זײ זײַנען געגאַנגען נאָך פֿרעמדע געטער, פֿון די געטער
        פֿון די פֿעלקער װאָס רונד אַרום זײ, און זײ האָבן זיך צו זײ געבוקט, און האָבן
        דערצערנט גאָט.
      cs: Opustivše Hospodina Boha otců svých, kterýž je vyvedl z země Egyptské, a
        odešli za bohy cizími, bohy těch národů, kteříž byli vůkol nich, a klaněli
        se jim; pročež popudili Hospodina.
      pl: I odstąpili Wiekuistego, Boga ojców swoich, który ich wywiódł z ziemi egipskiej,
        a szli za bóstwami cudzemi, za temi z bóstw ludów, które ich otaczały dokoła,
        i korzyli się im i drażnili tem Wiekuistego. 
    13:
      he: וַיַּעַזְבוּ אֶת־יְהוָה וַיַּעַבְדוּ לַבַּעַל וְלָעַשְׁתָּרוֹת׃
      yi: און זײ האָבן פֿאַרלאָזן יהוה, און געדינט צו בַעַל און צו די עשתָּרות. 
      cs: Nebo opustivše Hospodina, sloužili Bálovi i Astarotům.
      pl: Gdy tedy odstąpili Wiekuistego, a służyli Baalowi i Astartom, 
    14:
      he: וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל וַיִּתְּנֵם בְּיַד־שֹׁסִים וַיָּשֹׁסּוּ
        אוֹתָם וַיִּמְכְּרֵם בְּיַד אוֹיְבֵיהֶם מִסָּבִיב וְלֹא־יָכְלוּ עוֹד לַעֲמֹד
        לִפְנֵי אוֹיְבֵיהֶם׃
      yi: האָט דער צאָרן פֿון גאָט געגרימט אױףֿ ישׂראל, און ער האָט זײ געגעבן אין
        דער האַנט פֿון רױבער װאָס האָבן זײ באַרױבט, און ער האָט זײ איבערגעענטפֿערט
        אין דער האַנט פֿון זײערע פֿײַנט פֿון רונד אַרום, און זײ האָבן מער ניט געקענט
        באַשטײן פֿאַר זײערע פֿײַנט. 15 אומעטום אַװוּ זײ זײַנען אַרױסגעגאַנגען, איז
        די האַנט פֿון גאָט געװען אַקעגן זײ צום בײזן, אַזױ װי גאָט האָט גערעדט, און
        אַזױ װי גאָט זײ האָט געשװאָרן; און זי האָט זײער צוגעדריקט. 16 האָט גאָט אױפֿגעשטעלט
        שופֿטים, און זײ געהאָלפֿן פֿון זײערע רױבער.
      cs: I rozpálila se prchlivost Hospodinova na Izraele, a vydal je v ruku loupežníků,
        kteříž je zloupili; vydal je, pravím, v ruku nepřátel jejich vůkol, tak že
        nemohli více ostáti před nepřátely svými.
      pl: Wspłonął gniew Wiekuistego przeciw Izraelitom, tak że podał ich w moc grabieżców,
        którzy ich ograbiali, i wydał ich w moc wrogów ich dokoła, a nie zdołali się
        już ostać wobec wrogów swoich. 
    15:
      he: בְּכֹל אֲשֶׁר יָצְאוּ יַד־יְהוָה הָיְתָה־בָּם לְרָעָה כַּאֲשֶׁר דִּבֶּר
        יְהוָה וְכַאֲשֶׁר נִשְׁבַּע יְהוָה לָהֶם וַיֵּצֶר לָהֶם מְאֹד׃
      yi: ''
      cs: Kamžkoli vycházeli, ruka Hospodinova byla proti nim ke zlému, jakož byl
        mluvil Hospodin, a jakož byl zapřisáhl jim Hospodin; i ssouženi byli náramně.
      pl: Dokądkolwiek się zwracali, była ręka Wiekuistego przeciw nim, ku ich niedoli,
        tak jako wyrzekł był Wiekuisty i jako poprzysiągł im, a byli ciemiężeni bardzo. 
    16:
      he: וַיָּקֶם יְהוָה שֹׁפְטִים וַיּוֹשִׁיעוּם מִיַּד שֹׁסֵיהֶם׃
      yi: ''
      cs: Vzbuzoval pak Hospodin soudce, kteříž vysvobozovali je z rukou zhoubců jejich.
      pl: Wtedy ustanowił Wiekuisty sędziów, a ci wybawiali ich z ręki ich grabieżców. 
    17:
      he: וְגַם אֶל־שֹׁפְטֵיהֶם לֹא שָׁמֵעוּ כִּי זָנוּ אַחֲרֵי אֱלֹהִים אֲחֵרִים
        וַיִּשְׁתַּחֲווּ לָהֶם סָרוּ מַהֵר מִן־הַדֶּרֶךְ אֲשֶׁר הָלְכוּ אֲבוֹתָם לִשְׁמֹעַ
        מִצְוֺת־יְהוָה לֹא־עָשׂוּ כֵן׃
      yi: אָבער אױך צו זײערע שופֿטים האָבן זײ ניט צוגעהערט, װאָרום זײ זײַנען געװען
        פֿאַרפֿירט נאָך פֿרעמדע געטער, און האָבן זיך צו זײ געבוקט; זײ האָבן זיך גיך
        אָפּגעקערט פֿון דעם װעג װאָס זײערע עלטערן זײַנען געגאַנגען, צוצוהערן די געבאָט
        פֿון גאָט; זײ האָבן אַזױ ניט געטאָן.
      cs: Ale ani soudců svých neposlouchali, nebo smilnili, odcházejíce za bohy cizími,
        a klaněli se jim. Odcházeli rychle s cesty, po kteréž chodili otcové jejich,
        tak že poslouchati majíce přikázaní Hospodinových, nečinili toho.
      pl: 'Ale i sędziów swoich nie słuchali, lecz uganiali się za bóstwami cudzemi
        i korzyli się im. Rychło odstąpili od drogi, którą postępowali ojcowie ich,
        słuchając przykazań Wiekuistego: nie czynili oni tak. '
    18:
      he: וְכִי־הֵקִים יְהוָה לָהֶם שֹׁפְטִים וְהָיָה יְהוָה עִם־הַשֹּׁפֵט וְהוֹשִׁיעָם
        מִיַּד אֹיְבֵיהֶם כֹּל יְמֵי הַשּׁוֹפֵט כִּי־יִנָּחֵם יְהוָה מִנַּאֲקָתָם
        מִפְּנֵי לֹחֲצֵיהֶם וְדֹחֲקֵיהֶם׃
      yi: און אַז גאָט האָט זײ אױפֿגעשטעלט שופֿטים, אַזױ פֿלעגט גאָט זײַן מיט דעם
        שופֿט, און פֿלעגט זײ העלפֿן פֿון דער האַנט פֿון זײערע פֿײַנט אַלע טעג פֿון
        דעם שופֿט, װײַל גאָט פֿלעגט חרטה האָבן איבער זײער געשרײ פֿון װעגן זײערע צװינגער
        און זײערע דריקער.
      cs: A když vzbuzoval jim Hospodin soudce, býval Hospodin s každým soudcím, a
        vysvobozoval je z ruky nepřátel jejich po všecky dny soudce; (nebo želel Hospodin
        naříkání jejich, k němuž je přivodili ti, kteříž je ssužovali a utiskali).
      pl: Jeżeli ustanowił Wiekuisty sędziów, a był Wiekuisty z sędzią, tak że wybawił
        ich z ręki ich grabicieli po wszystkie dni sędziego, ponieważ użalił się Wiekuisty
        z powodu skarg ich na gnębicieli i ciemiężców swoich: 
    19:
      he: וְהָיָה בְּמוֹת הַשּׁוֹפֵט יָשֻׁבוּ וְהִשְׁחִיתוּ מֵאֲבוֹתָם לָלֶכֶת אַחֲרֵי
        אֱלֹהִים אֲחֵרִים לְעָבְדָם וּלְהִשְׁתַּחֲוֺת לָהֶם לֹא הִפִּילוּ מִמַּעַלְלֵיהֶם
        וּמִדַּרְכָּם הַקָּשָׁה׃
      yi: אָבער עס איז געװען, װי דער שופֿט איז געשטאָרבן, אַזױ פֿלעגן זײ װידער פֿאַרדאָרבן
        װערן, נאָך מער פֿון זײערע עלטערן, צו גײן נאָך פֿרעמדע געטער, זײ צו דינען און
        זיך צו בוקען צו זײ. זײ האָבן ניט אָפּגעלאָזט פֿון זײערע מעשׂים און פֿון זײער
        אײַנגעשפּאַרטן װעג. 
      cs: Po smrti pak soudce navracejíce se zase, pohoršovali cest svých více nežli
        otcové jejich, odcházejíce za bohy cizími, a sloužíce i klanějíce se jim;
        nic neulevili z skutků jejich zlých a cesty jejich převrácené.
      pl: To jednak po śmierci sędziego znieprawiali się znowu bardziej niż ojcowie
        ich, idąc za bóstwami cudzemi, by służyć i korzyć się im. Nie poniechali nic
        ze zdrożności swoich i z drogi swej przekornej. 
    20:
      he: וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל וַיֹּאמֶר יַעַן אֲשֶׁר עָבְרוּ הַגּוֹי
        הַזֶּה אֶת־בְּרִיתִי אֲשֶׁר צִוִּיתִי אֶת־אֲבוֹתָם וְלֹא שָׁמְעוּ לְקוֹלִי׃
      yi: 'און דער צאָרן פֿון גאָט האָט געגרימט אױףֿ ישׂראל, און ער האָט געזאָגט:
        װײַל דאָס דאָזיקע פֿאָלק האָט איבערגעטרעטן מײַן בונד װאָס איך האָב באַפֿױלן
        זײערע עלטערן, און זײ האָבן ניט צוגעהערט צו מײַן קָול, 21  װעל איך אױך ניט
        מער פֿאַרטרײַבן פֿון פֿאַר זײ קײנעם פֿון די פֿעלקער װאָס יהושוע האָט איבערגעלאָזט,
        װען ער איז געשטאָרבן. 22  כּדי צו פּרוּװן מיט זײ ישׂראל, אױב זײ װעלן היטן
        די װעגן פֿון גאָט צו גײן אין זײ, אַזױ װי זײערע עלטערן האָבן געהיט, אָדער ניט.
        23  און גאָט האָט געלאָזט די דאָזיקע פֿעלקער, זײ ניט צו פֿאַרטרײַבן אױףֿ גיך;
        און ער האָט זײ ניט געגעבן אין דער האַנט פֿון יהושוען.'
      cs: 'Protož rozpálila se prchlivost Hospodinova proti Izraelovi, a řekl: Proto
        že přestoupil národ tento smlouvu mou, kterouž jsem učinil s otci jejich,
        a neposlouchali hlasu mého:'
      pl: 'Przeto wspłonął gniew Wiekuistego przeciw Izraelowi, i rzekł: Ponieważ
        przekroczył lud ten przymierze, które poruczyłem ojcom ich, a nie usłuchali
        głosu mojego, '
    21:
      he: גַּם־אֲנִי לֹא אוֹסִיף לְהוֹרִישׁ אִישׁ מִפְּנֵיהֶם מִן־הַגּוֹיִם אֲשֶׁר־עָזַב
        יְהוֹשֻׁעַ וַיָּמֹת׃
      cs: Já také více nevyhladím žádného od tváři jejich z národů, kterýchž zanechal
        Jozue, když umřel,
      pl: Tedy i Ja nie wypędzę nadal przed nimi żadnego z tych ludów, które pozostawił
        Jozue przy zgonie swoim, 
    22:
      he: לְמַעַן נַסּוֹת בָּם אֶת־יִשְׂרָאֵל הֲשֹׁמְרִים הֵם אֶת־דֶּרֶךְ יְהוָה לָלֶכֶת
        בָּם כַּאֲשֶׁר שָׁמְרוּ אֲבוֹתָם אִם־לֹא׃
      cs: Abych skrze ně zkušoval Izraele, budou-li ostříhati cesty přikázaní Hospodinových,
        chodíce v nich, jakož ostříhali otcové jejich, čili nic.
      pl: Aby doświadczać nimi Izraelitów, czy przestrzegają oni drogi Wiekuistego,
        by postępować po niej tak, jako przestrzegali ojcowie ich, czy też nie. 
    23:
      he: וַיַּנַּח יְהוָה אֶת־הַגּוֹיִם הָאֵלֶּה לְבִלְתִּי הוֹרִישָׁם מַהֵר וְלֹא
        נְתָנָם בְּיַד־יְהוֹשֻׁעַ׃
      cs: I zanechal Hospodin národů těch, a nevyhnal jich rychle, aniž dal jich v
        ruku Jozue.
      pl: I tak pozostawił Wiekuisty one ludy, nie wypędzając ich rychło, a nie podał
        ich w moc Jozuego. 
  3:
    1:
      he: וְאֵלֶּה הַגּוֹיִם אֲשֶׁר הִנִּיחַ יְהוָה לְנַסּוֹת בָּם אֶת־יִשְׂרָאֵל
        אֵת כָּל־אֲשֶׁר לֹא־יָדְעוּ אֵת כָּל־מִלְחֲמוֹת כְּנָעַן׃
      yi: און דאָס זײַנען די פֿעלקער װאָס גאָט האָט געלאָזט, כּדי צו פּרוּװן מיט זײ
        ישׂראל, די אַלע װאָס האָבן ניט געװוּסט פֿון אַלע מלחמות פֿון כּנַען;
      cs: Tito pak jsou národové, kterýchž zanechal Hospodin, aby skrze ně zkušoval
        Izraele,totiž všech, kteříž nevěděli o žádných válkách Kananejských,
      pl: Oto zaś ludy, które zostawił Wiekuisty, by doświadczyć nimi Izraelitów,
        mianowicie wszystkie te, które nie zaznały licznych wojen o Kanaan. 
    2:
      he: רַק לְמַעַן דַּעַת דֹּרוֹת בְּנֵי־יִשְׂרָאֵל לְלַמְּדָם מִלְחָמָה רַק אֲשֶׁר־לְפָנִים
        לֹא יְדָעוּם׃
      yi: בלױז כּדי די דורות פֿון די קינדער פֿון ישׂראל זאָלן װיסן, זײ צו לערנען מלחמה–די
        װאָס האָבן נאָך פֿריער דערפֿון ניט געװוּסט;
      cs: 'Aby aspoň zvěděli věkové synů Izraelských, a poznali, co jest to válka,
        čehož první něvěděli:'
      pl: Tylko dla pokoleń synów Izraela, aby poznały a wyćwiczyły się w rzemiośle
        wojennem, przynajmniej te, które poprzednich walk nie poznały: 
    3:
      he: חֲמֵשֶׁת סַרְנֵי פְלִשְׁתִּים וְכָל־הַכְּנַעֲנִי וְהַצִּידֹנִי וְהַחִוִּי
        יֹשֵׁב הַר הַלְּבָנוֹן מֵהַר בַּעַל חֶרְמוֹן עַד לְבוֹא חֲמָת׃
      yi: די פֿינףֿ פֿירשטן פֿון די פּלִשתּים, און דער גאַנצער כּנַעני, און דער צידוֹני,
        און דער חִוי, דער באַװױנער פֿון באַרג לבֿנון, פֿון באַרג בַעַל-חרמון ביז מע
        קומט קײן חַמת.
      cs: Patero knížat Filistinských, a všickni Kananejští a Sidonští a Hevejští
        bydlící na hoře Libánské od hory Balhermon až tam, kudy se vchází do Emat.
      pl: Pięciu książąt filistyńskich, wszyscy Kanaanejczycy, Cydończycy i Chiwici,
        zamieszkali na górze libańskiej, od góry Baal Hermon aż tam, kędy się idzie
        do Hamath. 
    4:
      he: וַיִּהְיוּ לְנַסּוֹת בָּם אֶת־יִשְׂרָאֵל לָדַעַת הֲיִשְׁמְעוּ אֶת־מִצְוֺת
        יְהוָה אֲשֶׁר־צִוָּה אֶת־אֲבוֹתָם בְּיַד־מֹשֶׁה׃
      yi: און זײ זײַנען געבליבן כּדי צו פּרוּװן מיט זײ ישׂראל, צו װיסן אױב זײ װעלן
        צוהערן די געבאָט פֿון גאָט װאָס ער האָט געבאָטן זײערע עלטערן דורך משהן.
      cs: Ti pozůstali, aby zkušován byl skrze ně Izrael, a aby známé bylo, budou-li
        poslouchati přikázaní Hospodinových, kteráž přikázal otcům jejich skrze Mojžíše.
      pl: Służyli oni na to, aby doświadczyć nimi Izraelitów, aby się przekonać, czy
        posłuszni będą przykazaniom Wiekuistego, które poruczył był ojcom ich przez
        Mojżesza. 
    5:
      he: וּבְנֵי יִשְׂרָאֵל יָשְׁבוּ בְּקֶרֶב הַכְּנַעֲנִי הַחִתִּי וְהָאֱמֹרִי וְהַפְּרִזִּי
        וְהַחִוִּי וְהַיְבוּסִי׃
      yi: און די קינדער פֿון ישׂראל זײַנען געזעסן צװישן דעם כּנַעני, דעם חִתּי, און
        דעם אֶמורי, און דעם פּרִזי, און דעם חִוי, און דעם יבֿוסי. 6  און זײ האָבן
        זיך גענומען זײערע טעכטער פֿאַר װײַבער, און זײערע טעכטער האָבן זײ געגעבן צו
        די זין פֿון יענע, און זײ האָבן געדינט זײערע געטער.
      cs: Bydlili tedy synové Izraelští u prostřed Kananejských, Hetejských a Amorejských,
        a Ferezejských a Hevejských a Jebuzejských,
      pl: I tak osiedli synowie Izraela wpośród Kanaanitów, Chitejczyków, Emorejczyków,
        Peryzejczyków, Chiwitów i Jebusytów. 
    6:
      he: וַיִּקְחוּ אֶת־בְּנוֹתֵיהֶם לָהֶם לְנָשִׁים וְאֶת־בְּנוֹתֵיהֶם נָתְנוּ לִבְנֵיהֶם
        וַיַּעַבְדוּ אֶת־אֱלֹהֵיהֶם׃
      yi: ''
      cs: A brali sobě dcery jejich za manželky, a dcery své dávali synům jejich,
        a sloužili bohům jejich.
      pl: I brali sobie córki ich za żony i oddawali własne swe córki ich synom, i służyli
        bóstwom ich. 
    7:
      he: וַיַּעֲשׂוּ בְנֵי־יִשְׂרָאֵל אֶת־הָרַע בְּעֵינֵי יְהוָה וַיִּשְׁכְּחוּ אֶת־יְהוָה
        אֱלֹהֵיהֶם וַיַּעַבְדוּ אֶת־הַבְּעָלִים וְאֶת־הָאֲשֵׁרוֹת׃
      yi: און די קינדער פֿון ישׂראל האָבן געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט,
        און זײ האָבן פֿאַרגעסן אָן יהוה זײער גאָט, און האָבן געדינט די בַעַל-געטער
        און די אשֵרות.
      cs: Činili tedy synové Izraelští to, což jest zlého před očima Hospodinovýma,
        a zapomenuvše se na Hospodina Boha svého, sloužili Bálům a Asserotům.
      pl: I czynili synowie Izraela to, co złem było w oczach Wiekuistego, i zapomnieli
        o Wiekuistym, Bogu swoim, służąc Baalom i Astartom. 
    8:
      he: וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל וַיִּמְכְּרֵם בְּיַד כּוּשַׁן רִשְׁעָתַיִם
        מֶלֶךְ אֲרַם נַהֲרָיִם וַיַּעַבְדוּ בְנֵי־יִשְׂרָאֵל אֶת־כּוּשַׁן רִשְׁעָתַיִם
        שְׁמֹנֶה שָׁנִים׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט אױףֿ ישׂראל, און ער האָט זײ איבערגעענטפֿערט
        אין דער האַנט פֿון כּושן-רִשעתַים דעם מלך פֿון אַרם-נהרַים, און די קינדער
        פֿון ישׂראל האָבן געדינט כּושן-רִשעתַימען אַכט יאָר.
      cs: Protož rozpálila se prchlivost Hospodinova na Izraele, a vydal jej v ruku
        Chusana Risataimského, krále Syrského v Mezopotamii; i sloužili synové Izraelští
        Chusanovi Risataimskému osm let.
      pl: Wspłonął tedy gniew Wiekuistego przeciw Izraelowi, tak że zaprzedał ich
        w moc Kuszan Riszataima, króla Aram-Naharaimu; i hołdowali synowie Izraela
        Kuszan Riszataimowi przez ośm lat. 
    9:
      he: וַיִּזְעֲקוּ בְנֵי־יִשְׂרָאֵל אֶל־יְהוָה וַיָּקֶם יְהוָה מוֹשִׁיעַ לִבְנֵי
        יִשְׂרָאֵל וַיּוֹשִׁיעֵם אֵת עָתְנִיאֵל בֶּן־קְנַז אֲחִי כָלֵב הַקָּטֹן מִמֶּנּוּ׃
      yi: האָבן די קינדער פֿון ישׂראל געשריען צו גאָט, און גאָט האָט אױפֿגעשטעלט די
        קינדער פֿון ישׂראל אַ העלפֿער װאָס האָט זײ געהאָלפֿן, עָתניאל דעם זון פֿון
        קנַזן, כָּלבֿס ייִנגערן ברודער.
      cs: Volali pak synové Izraelští k Hospodinu, i vzbudil Hospodin vysvoboditele
        synům Izraelským, aby je vysvobodil, Otoniele syna Cenezova bratra Kálefova
        mladšího,
      pl: 'Poczem wołali synowie Izraela do Wiekuistego, i wzbudził Wiekuisty wybawcę
        synom Izraela, który ich wybawił: Othniela, syna Kenaza, młodszego brata Kaleba. '
    10:
      he: וַתְּהִי עָלָיו רוּחַ־יְהוָה וַיִּשְׁפֹּט אֶת־יִשְׂרָאֵל וַיֵּצֵא לַמִּלְחָמָה
        וַיִּתֵּן יְהוָה בְּיָדוֹ אֶת־כּוּשַׁן רִשְׁעָתַיִם מֶלֶךְ אֲרָם וַתָּעָז
        יָדוֹ עַל כּוּשַׁן רִשְׁעָתָיִם׃
      yi: און דער גײַסט פֿון גאָט איז געװען אױףֿ אים, און ער האָט געמשפּט ישׂראל;
        און ער איז אַרױסגעגאַנגען  אױףֿ מלחמה, און גאָט האָט געגעבן אין זײַן האַנט
        כּושן-רִשעתַים דעם מלך פֿון אַרם, און זײַן האַנט איז געװען שטאַרק אױףֿ כּושן-רִשעתַימען.
      cs: Na němž byl duch Hospodinův, a soudil lid Izraelský. Když pak vytáhl k boji,
        dal Hospodin v ruce jeho Chusana Risataimského, krále Syrského, a zmocnila
        se ruka jeho nad Chusanem Risataimským.
      pl: I tknął go duch Wiekuistego, tak że sprawował sądy w Izraelu i wyruszył
        do walki i wydał Wiekuisty w moc jego Kuszan Riszataima, króla Aramu, i przemogła
        ręka jego nad Kuszan Riszataimem. 
    11:
      he: וַתִּשְׁקֹט הָאָרֶץ אַרְבָּעִים שָׁנָה וַיָּמָת עָתְנִיאֵל בֶּן־קְנַז׃
      yi: און דאָס לאַנד איז געװען רויִק  פֿערציק יאָר. און עָתניאל דער זון פֿון קנַזן
        איז געשטאָרבן.
      cs: A tak v pokoji byla země za čtyřidceti let; i umřel Otoniel, syn Cenezův.
      pl: Wtedy zażywał kraj spokoju przez czterdzieści lat. Poczem umarł Othniel,
        syn Kenaza. 
    12:
      he: וַיֹּסִפוּ בְּנֵי יִשְׂרָאֵל לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה וַיְחַזֵּק
        יְהוָה אֶת־עֶגְלוֹן מֶלֶךְ־מוֹאָב עַל־יִשְׂרָאֵל עַל כִּי־עָשׂוּ אֶת־הָרַע
        בְּעֵינֵי יְהוָה׃
      yi: און די קינדער פֿון ישׂראל האָבן װידער געטאָן װאָס איז שלעכט אין די אױגן
        פֿון גאָט, און גאָט האָט געשטאַרקט עגלון, דעם מלך פֿון מואבֿ איבער ישׂראל,
        װײַל זײ האָבן געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט.
      cs: Takž opět činili synové Izraelští to, což jest zlého před očima Hospodinovýma.
        I zsilil Hospodin Eglona, krále Moábského, proti Izraelovi, proto že činili
        zlé věci před očima Hospodinovýma.
      pl: Ale poczęli synowie Izraela znowu czynić to, co złem było w oczach Wiekuistego.
        A wtedy dał Wiekuisty Eglonowi, królowi Moabu, moc nad Izraelem, ponieważ
        czynili to, co złem było w oczach Wiekuistego. 
    13:
      he: וַיֶּאֱסֹף אֵלָיו אֶת־בְּנֵי עַמּוֹן וַעֲמָלֵק וַיֵּלֶךְ וַיַּךְ אֶת־יִשְׂרָאֵל
        וַיִּירְשׁוּ אֶת־עִיר הַתְּמָרִים׃
      yi: און ער האָט אײַנגעזאַמלט צו זיך די קינדער פֿון עמון און עמלק, און איז געגאַנגען
        און האָט געשלאָגן ישׂראל; און זײ האָבן אײַנגענומען די שטאָט פֿון טײטלבײמער.
      cs: Nebo shromáždil k sobě syny Ammonovy a Amalechovy, a vytáh, porazil Izraele,
        a opanovali město palmové.
      pl: Ten połączył się z Ammonitami i Amalekitami i wyciągnął i pobił Izraelitów
        i zajął miasto palmowe. 
    14:
      he: וַיַּעַבְדוּ בְנֵי־יִשְׂרָאֵל אֶת־עֶגְלוֹן מֶלֶךְ־מוֹאָב שְׁמוֹנֶה עֶשְׂרֵה
        שָׁנָה׃
      yi: און די קינדער פֿון ישׂראל האָבן געדינט עגלון דעם מלך פֿון מואבֿ אַכצן יאָר.
      cs: I sloužili synové Izraelští Eglonovi králi Moábskému osmnácte let.
      pl: I tak hołdowali synowie Izraela Eglonowi, królowi Moabu, przez ośmnaście
        lat. 
    15:
      he: וַיִּזְעֲקוּ בְנֵי־יִשְׂרָאֵל אֶל־יְהוָה וַיָּקֶם יְהוָה לָהֶם מוֹשִׁיעַ
        אֶת־אֵהוּד בֶּן־גֵּרָא בֶּן־הַיְמִינִי אִישׁ אִטֵּר יַד־יְמִינוֹ וַיִּשְׁלְחוּ
        בְנֵי־יִשְׂרָאֵל בְּיָדוֹ מִנְחָה לְעֶגְלוֹן מֶלֶךְ מוֹאָב׃
      yi: האָבן די קינדער פֿון ישׂראל געשריען צו גאָט, און גאָט האָט זײ אױפֿגעשטעלט
        אַ העלפֿער אהוד דעם זון פֿון גֵראן, אַ בנימינער, אַ מאַן אַ געלינקטן. און
        די קינדער פֿון ישׂראל האָבן געשיקט דורך זײַן האַנט אַ מתּנה צו עגלון דעם מלך
        פֿון מואבֿ. 
      cs: Potom volali synové Izraelští k Hospodinu. I vzbudil jim Hospodin vysvoboditele
        Ahoda, syna Gery Beniaminského, muže rukou pravou nevládnoucího. I poslali
        synové Izraelští po něm dar Eglonovi králi Moábskému.
      pl: Poczem wołali synowie Izraela do Wiekuistego i wzbudził im Wiekuisty wybawcę,
        Ehuda, syna Gery, Binjaminitę, pozbawionego władzy w ręce prawej. Przez niego
        wysłali mianowicie synowie Izraela dar Eglonowi, królowi Moabu. 
    16:
      he: וַיַּעַשׂ לוֹ אֵהוּד חֶרֶב וְלָהּ שְׁנֵי פֵיוֹת גֹּמֶד אָרְכָּהּ וַיַּחְגֹּר
        אוֹתָהּ מִתַּחַת לְמַדָּיו עַל יֶרֶךְ יְמִינוֹ׃
      yi: האָט אהוד זיך געמאַכט אַ שװערד װאָס האָט געהאַט צװײ שאַרפֿן, אַן אײל די
        לענג; און ער האָט זי אָנגעגורט אונטער זײַנע קלײדער אױףֿ זײַן רעכטן דיך.
      cs: (Připravil pak sobě Ahod meč na obě straně ostrý, lokte zdélí, a připásal
        jej sobě pod šaty svými po pravé straně.)
      pl: I przygotował sobie Ehud miecz o ostrzu podwójnem na łokieć długi, i przepasał
        go sobie Ehud pod szatami swemi po prawym boku swoim. 
    17:
      he: וַיַּקְרֵב אֶת־הַמִּנְחָה לְעֶגְלוֹן מֶלֶךְ מוֹאָב וְעֶגְלוֹן אִישׁ בָּרִיא
        מְאֹד׃
      yi: און ער האָט גענענט די מתּנה צו עגלון דעם מלך פֿון מואבֿ– און עגלון איז געװען
        זײער אַ פֿעטער מענטש. 
      cs: I přinesl dar Eglonovi králi Moábskému. Eglon pak byl člověk velmi tlustý.
      pl: Tak złożył on dar Eglonowi, królowi Moabu. Eglon zaś był mężem bardzo otyłym. 
    18:
      he: וַיְהִי כַּאֲשֶׁר כִּלָּה לְהַקְרִיב אֶת־הַמִּנְחָה וַיְשַׁלַּח אֶת־הָעָם
        נֹשְׂאֵי הַמִּנְחָה׃
      yi: און עס איז געװען, װי ער האָט געענדיקט גענענען די מתּנה, אַזױ האָט ער אַרױסבאַלײט
        די מענטשן װאָס האָבן געטראָגן די מתּנה. 
      cs: A když dodal daru, propustil lid, kterýž byl přinesl dar.
      pl: Gdy tedy złożenie daru spełnił, odprowadził ludzi, którzy dar nieśli. 
    19:
      he: וְהוּא שָׁב מִן־הַפְּסִילִים אֲשֶׁר אֶת־הַגִּלְגָּל וַיֹּאמֶר דְּבַר־סֵתֶר
        לִי אֵלֶיךָ הַמֶּלֶךְ וַיֹּאמֶר הָס וַיֵּצְאוּ מֵעָלָיו כָּל־הָעֹמְדִים עָלָיו׃
      yi: 'און ער אַלײן האָט זיך אומגעקערט פֿון די שטײנהאַקערײַען װאָס לעבן גִלגל,
        און האָט געזאָגט: אַ פֿאַרבאָרגענע זאַך האָב איך צו דיר, מלך. האָט ער געזאָגט:
        זאָל זײַן שטיל! און אַלע װאָס זײַנען געשטאַנען אַרום אים, זײַנען אַרױסגעגאַנגען
        פֿון אים.'
      cs: 'Sám pak vrátiv se od lomů blízko Galgala, řekl: Tajnou věc mám k tobě,
        ó králi. I řekl král: Mlč. A vyšli od něho všickni, kteříž stáli při něm.'
      pl: 'Poczem wróciwszy sam od posągów, znajdujących się w Gilgal, oznajmił: Mam
        tajemne słowo do ciebie, królu! Wtedy rzekł: cisza! I usunęli się odeń wszyscy,
        którzy go otaczali. '
    20:
      he: וְאֵהוּד בָּא אֵלָיו וְהוּא־יֹשֵׁב בַּעֲלִיַּת הַמְּקֵרָה אֲשֶׁר־לוֹ לְבַדּוֹ
        וַיֹּאמֶר אֵהוּד דְּבַר־אֱלֹהִים לִי אֵלֶיךָ וַיָּקָם מֵעַל הַכִּסֵּא׃
      yi: 'און אהוד איז צוגעקומען צו אים װי ער זיצט אַלײן אין דער קילער אױבערשטוב
        װאָס בײַ אים, און אהוד האָט געזאָגט: אַ װאָרט פֿון גאָט האָב איך צו דיר. איז
        ער אױפֿגעשטאַנען פֿון זײַן שטול. 21  און אהוד האָט אױסגעשטרעקט זײַן לינקע
        האַנט, און האָט גענומען זײַן שװערד פֿון זײַן רעכטער דיך, און האָט זי אַרײַנגעשטאָכן
        אין זײַן בױך. 22 און אױך דער שטיל איז אַרײַן נאָכן קלינג; און דאָס פֿעטס האָט
        אײַנגעשלאָסן דעם קלינג, װאָרום ער האָט די שװערד ניט אַרױסגעצױגן פֿון זײַן
        בױך; און זי איז אַרױס פֿון הינטערלײַב. 23 און אהוד איז אַרױסגעגאַנגען  אין
        פֿירהױז, און האָט צוגעמאַכט די טירן פֿון דער אױבערשטוב הינטער זיך, און צוגעשלאָסן.
        24  און װי ער איז אַרױסגעגאַנגען, אַזױ זײַנען אָנגעקומען זײַנע קנעכט, און
        האָבן דערזען, ערשט די טירן פֿון דער אױבערשטוב זײַנען פֿאַרשלאָסן, און זײ האָבן
        געזאָגט: מסתּמא איז ער אױףֿ זײַן באַדערפֿעניש אין דער קילקאַמער. '
      cs: 'Tehdy Ahod přistoupil k němu, (on pak seděl na paláci letním sám). I řekl
        mu Ahod: Řeč Boží mám k tobě. I vstal z stolice své.'
      pl: 'Gdy tedy wszedł doń Ehud, siedział on w górnej swej komnacie letniej sam
        jeden, i rzekł doń Ehud: Wyrzeczenie Boże mam do ciebie! I podniósł się z krzesła
        swojego. '
    21:
      he: וַיִּשְׁלַח אֵהוּד אֶת־יַד שְׂמֹאלוֹ וַיִּקַּח אֶת־הַחֶרֶב מֵעַל יֶרֶךְ
        יְמִינוֹ וַיִּתְקָעֶהָ בְּבִטְנוֹ׃
      yi: ''
      cs: Tedy sáhna Ahod rukou svou levou, vzal meč u pravého boku svého a vrazil
        jej do břicha jeho,
      pl: Wtedy wyciągnął Ehud lewą swą rękę, pochwycił miecz z boku swego prawego
        i pchnął go w żywot jego. 
    22:
      he: וַיָּבֹא גַם־הַנִּצָּב אַחַר הַלַּהַב וַיִּסְגֹּר הַחֵלֶב בְּעַד הַלַּהַב
        כִּי לֹא שָׁלַף הַחֶרֶב מִבִּטְנוֹ וַיֵּצֵא הַפַּרְשְׁדֹנָה׃
      yi: ''
      cs: Tak že i jilce za ostřím vešly tam, a zavřel se tukem meč, (nebo nevytáhl
        meče z břicha jeho;) i vyšla lejna.
      pl: Tak że wnikła i rękojeść za brzeszczotem, a tłuszcz brzeszczot otoczył,
        albowiem nie wyciągnął już z żywota jego miecza, który krocz przebił. 
    23:
      he: וַיֵּצֵא אֵהוּד הַמִּסְדְּרוֹנָה וַיִּסְגֹּר דַּלְתוֹת הָעַלִיָּה בַּעֲדוֹ
        וְנָעָל׃
      yi: ''
      cs: Potom vyšel Ahod přes síň, a zavřel dvéře paláce po sobě, a zamkl.
      pl: Poczem wyszedł Ehud do kolumnady, zamknął za sobą drzwi komnaty górnej i zaryglował. 
    24:
      he: וְהוּא יָצָא וַעֲבָדָיו בָּאוּ וַיִּרְאוּ וְהִנֵּה דַּלְתוֹת הָעֲלִיָּה
        נְעֻלוֹת וַיֹּאמְרוּ אַךְ מֵסִיךְ הוּא אֶת־רַגְלָיו בַּחֲדַר הַמְּקֵרָה׃
      yi: ''
      cs: 'Když pak on odšel, služebníci jeho přišedše, uzřeli, a hle, dvéře palácu
        zamčíny. Tedy řekli: Jest na potřebě v pokoji letním.'
      pl: 'Ale zaledwie był wyszedł, przybyli sługi jego; gdy zaś spostrzegli, że drzwi
        komnaty górnej zaryglowane, pomyśleli: zapewne załatwia on potrzebę swoją
        w komnacie letniej. '
    25:
      he: וַיָּחִילוּ עַד־בּוֹשׁ וְהְנֵּה אֵינֶנּוּ פֹתֵחַ דַּלְתוֹת הָעֲלִיָּה וַיִּקְחוּ
        אֶת־הַמַּפְתֵּחַ וַיִּפְתָּחוּ וְהִנֵּה אֲדֹנֵיהֶם נֹפֵל אַרְצָה מֵת׃
      yi: אָבער אַז זײ האָבן זיך צו שאַנד געװאַרט, ערשט ער עפֿענט ניט די טירן פֿון
        דער אױבערשטוב, האָבן זײ גענומען דעם שליסל, און האָבן געעפֿנט; ערשט זײער האַר
        ליגט טױט אױףֿ דער ערד.
      cs: A když očekávali dlouho, až se styděli, a aj, neotvíral dveří paláce, tedy
        vzali klíč a otevřeli, a hle, pán jejich leží na zemi mrtvý.
      pl: Tak czekali aż do zniecierpliwienia. Gdy jednak drzwi komnaty górnej wciąż
        jeszcze nie otwierał, wzięli klucz i otworzyli; a oto pan ich leżał na ziemi
        martwy. 
    26:
      he: וְאֵהוּד נִמְלַט עַד הִתְמַהְמְהָם וְהוּא עָבַר אֶת־הַפְּסִילִים וַיִּמָּלֵט
        הַשְּׂעִירָתָה׃
      yi: און אהוד איז אַנטרונען געװאָרן בעת זײ האָבן געזאַמט, און ער איז אַריבער
        די שטײנהאַקערײַען, און איז אַנטרונען קײן שׂעירה.
      cs: Ahod pak mezi tím, když oni prodlévali, ušel, a přešed lomy, přišel do Seirat.
      pl: Ehud zaś uszedł podczas gdy oni zwlekali; dotarł był on tymczasem do posągów
        i uszedł do Seiru. 
    27:
      he: וַיְהִי בְּבוֹאוֹ וַיִּתְקַע בַּשּׁוֹפָר בְּהַר אֶפְרָיִם וַיֵּרְדוּ עִמּוֹ
        בְנֵי־יִשְׂרָאֵל מִן־הָהָר וְהוּא לִפְנֵיהֶם׃
      yi: און עס איז געװען, װי ער איז אָנגעקומען, אַזױ האָט ער געבלאָזן אין שופֿר
        אין דעם געבערג פֿון אפֿרים, און די קינדער פֿון ישׂראל האָבן אַראָפּגענידערט
        מיט אים פֿון דעם געבערג, און ער זײ פֿאַרױס.
      cs: A přišed k svým, troubil v troubu na hoře Efraim; i sstoupili s ním synové
        Izraelští s hory, a on napřed šel.
      pl: A gdy wrócił, uderzył w trąbę na górach Efraimu, a wtedy zstąpili z nim
        synowie Izraela z gór, a on na ich czele. 
    28:
      he: וַיֹּאמֶר אֲלֵהֶם רִדְפוּ אַחֲרַי כִּי־נָתַן יְהוָה אֶת־אֹיְבֵיכֶם אֶת־מוֹאָב
        בְּיֶדְכֶם וַיֵּרְדוּ אַחֲרָיו וַיִּלְכְּדוּ אֶת־מַעְבְּרוֹת הַיַּרְדֵּן לְמוֹאָב
        וְלֹא־נָתְנוּ אִישׁ לַעֲבֹר׃
      yi: 'און ער האָט צו זײ געזאָגט: יאָגט נאָך הינטער מיר, װאָרום גאָט האָט געגעבן
        אײַערע פֿײַנט, מואבֿ, אין אײַערע האַנט. און זײ האָבן אַראָפּגענידערט נאָך
        אים, און האָבן פֿאַרכאַפּט די איבערפֿאָרן פֿון ירדן פֿאַר מואבֿ, און קײנעם
        ניט געלאָזט אַריבערגײן.'
      cs: 'Nebo řekl jim: Poďte za mnou, dalť jest zajisté Hospodin Moábské, nepřátely
        vaše, v ruku vaši. Tedy táhli za ním, a vzavše Moábským brody Jordánské, nedali
        žádnému přejíti.'
      pl: 'I rzekł do nich: Podążcie za mną, albowiem podał Wiekuisty wrogów waszych,
        Moabitów, w moc waszą. I tak zstąpili za nim, obsadzili brody Jordanu, wiodące
        ku Moabowi, i nie pozwolili nikomu się przeprawić. '
    29:
      he: וַיַּכּוּ אֶת־מוֹאָב בָּעֵת הַהִיא כַּעֲשֶׂרֶת אֲלָפִים אִישׁ כָּל־שָׁמֵן
        וְכָל־אִישׁ חָיִל וְלֹא נִמְלַט אִישׁ׃
      yi: און זײ האָבן געשלאָגן פֿון מואבֿ אין יענער צײַט אַרום צען טױזנט מאַן, װוּ
        נאָר אַ לײַביקער, און װוּ נאָר אַ העלדישער מאַן; און קײנער איז ניט אַנטרונען
        געװאָרן. 
      cs: I pobili tehdáž Moábských okolo desíti tisíc mužů, každého bohatého a všelikého
        silného muže, aniž kdo ušel.
      pl: I porazili naówczas Moabitów w liczbie około dziesięciu tysięcy mężów, samych
        silnych i dzielnych ludzi, tak że żaden nie uszedł. 
    30:
      he: וַתִּכָּנַע מוֹאָב בַּיּוֹם הַהוּא תַּחַת יַד יִשְׂרָאֵל וַתִּשְׁקֹט הָאָרֶץ
        שְׁמוֹנִים שָׁנָה׃
      yi: און מואבֿ איז געװאָרן אונטערטעניק אין יענעם טאָג אונטער דער האַנט פֿון ישׂראל;
        און דאָס לאַנד איז געװען רויִק אַכציק יאָר.
      cs: I snížen jest Moáb v ten den pod mocí Izraele, a pokoj měla země za osmdesáte
        let.
      pl: W owym to czasie ukorzył się Moab pod ręką Izraela. I zażywał kraj spokoju
        przez lat ośmdziesiąt. 
    31:
      he: וְאַחֲרָיו הָיָה שַׁמְגַּר בֶּן־עֲנָת וַיַּךְ אֶת־פְּלִשְׁתִּים שֵׁשׁ־מֵאוֹת
        אִישׁ בְּמַלְמַד הַבָּקָר וַיֹּשַׁע גַּם־הוּא אֶת־יִשְׂרָאֵל׃
      yi: און נאָך אים איז געװען שמגר דער זון פֿון עַנָתן, װאָס האָט געשלאָגן פֿון
        די פּלִשתּים זעקס הונדערט מאַן מיט אַן אָקסנשטעקן. און ער אױך האָט געהאָלפֿן
        ישׂראל.
      cs: Po něm pak byl Samgar, syn Anatův, a pobil Filistinských šest set mužů ostnem
        volů, a vysvobodil i on Izraele.
      pl: Po nim nastąpił Szamgar, syn Anatha. Był to ten, który pobił Filistynów
        w liczbie sześciuset ludzi, stykiem wołowym, a który również Izraela wybawił. 
  4:
    1:
      he: וַיֹּסִפוּ בְּנֵי יִשְׂרָאֵל לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה וְאֵהוּד מֵת׃
      yi: און די קינדער פֿון ישׂראל האָבן װידער געטאָן װאָס איז שלעכט אין די אױגן
        פֿון גאָט, װען אהוד איז געשטאָרבן.
      cs: Po smrti pak Ahoda činili opět synové Izraelští to, což jest zlého před
        očima Hospodinovýma.
      pl: Synowie Izraela czynili jednak na nowo to, co złem było w oczach Wiekuistego
        - Ehud bowiem był umarł. 
    2:
      he: וַיִּמְכְּרֵם יְהוָה בְּיַד יָבִין מֶלֶךְ־כְּנַעַן אֲשֶׁר מָלַךְ בְּחָצוֹר
        וְשַׂר־צְבָאוֹ סִיסְרָא וְהוּא יוֹשֵׁב בַּחֲרֹשֶׁת הַגּוֹיִם׃
      yi: און גאָט האָט זײ איבערגעענטפֿערט אין דער האַנט פֿון יבֿין דעם מלך פֿון כּנַען,
        װאָס האָט געקיניגט אין חָצור; און דער פֿירער פֿון זײַן חיל איז געװען סיסרא,
        װאָס איז געזעסן אין חרושת-גוים.
      cs: I vydal je Hospodin v ruce Jabína krále Kananejského, kterýž kraloval v
        Azor; (a kníže vojska jeho byl Zizara), sám pak bydlil v Haroset pohanském.
      pl: I wydał ich Wiekuisty w moc Jabina, króla chanaanejskiego, który panował
        w Hacor. Wodzem zaś wojsk jego był Sysera, który mieszkał w Haroszet pogańskiem. 
    3:
      he: וַיִּצְעֲקוּ בְנֵי־יִשְׂרָאֵל אֶל־יְהוָה כִּי תְּשַׁע מֵאוֹת רֶכֶב־בַּרְזֶל
        לוֹ וְהוּא לָחַץ אֶת־בְּנֵי יִשְׂרָאֵל בְּחָזְקָה עֶשְׂרִים שָׁנָה׃
      yi: און די קינדער פֿון ישׂראל האָבן געשריען צו גאָט; װאָרום נײַן הונדערט אײַזערנע
        רײַטװעגן האָט ער געהאַט, און ער האָט שטאַרק געדריקט די קינדער פֿון ישׂראל
        צװאַנציק יאָר.
      cs: Tedy volali synové Izraelští k Hospodinu; nebo devět set vozů železných
        měl, a on násilně ssužoval Izraele za dvadceti let.
      pl: Wołali tedy synowie Izraela do Wiekuistego; posiadał on bowiem dziewięćset
        wozów żelaznych a uciskał synów Izraela srodze przez dwadzieścia lat. 
    4:
      he: וּדְבוֹרָה אִשָּׁה נְבִיאָה אֵשֶׁת לַפִּידוֹת הִיא שֹׁפְטָה אֶת־יִשְׂרָאֵל
        בָּעֵת הַהִיא׃
      yi: און דבֿורה אַ פֿרױ אַ נבֿיאה, די װײַב פֿון לפּידותן, זי האָט געמשפּט ישׂראל
        אין יענער צײַט.
      cs: Debora pak žena prorokyně, manželka Lapidotova, soudila lid Izraelský toho
        času.
      pl: A Debora, prorokini, żona Lapidota, sprawowała naonczas sądy nad Izraelitami. 
    5:
      he: וְהִיא יוֹשֶׁבֶת תַּחַת־תֹּמֶר דְּבוֹרָה בֵּין הָרָמָה וּבֵין בֵּית־אֵל
        בְּהַר אֶפְרָיִם וַיַּעֲלוּ אֵלֶיהָ בְּנֵי יִשְׂרָאֵל לַמִּשְׁפָּט׃
      yi: און זי איז געזעסן אונטער דבֿורהס טײטלבױם צװישן רָמה און צװישן בֵית-אֵל אין
        דעם געבערג פֿון אפֿרים, און די קינדער פֿון ישׂראל זײַנען אַרױפֿגעגאַנגען צו
        איר צו משפּט.
      cs: (A bydlila Debora pod palmou, mezi Ráma a mezi Bethel na hoře Efraim), i
        chodili k ní synové Izraelští k soudu.
      pl: Miała zaś siedzibę swą pod palmą Deborah między Ramah a Bethel na górze
        Efraim, i przychodzili do niej synowie Izraela na sąd. 
    6:
      he: וַתִּשְׁלַח וַתִּקְרָא לְבָרָק בֶּן־אֲבִינֹעַם מִקֶּדֶשׁ נַפְתָּלִי וַתֹּאמֶר
        אֵלָיו הֲלֹא צִוָּה יְהוָה אֱלֹהֵי־יִשְׂרָאֵל לֵךְ וּמָשַׁכְתָּ בְּהַר תָּבוֹר
        וְלָקַחְתָּ עִמְּךָ עֲשֶׂרֶת אֲלָפִים אִישׁ מִבְּנֵי נַפְתָּלִי וּמִבְּנֵי
        זְבֻלוּן׃
      yi: 'האָט זי געשיקט און האָט גערופֿן ברק דעם זון פֿון אבֿינועם פֿון קֶדש-נפֿתּלי,
        און האָט צו אים געזאָגט: פֿאַר װאָר, יהוה דער גאָט פֿון ישׂראל האָט באַפֿױלן:
        גײ און זאָלסט ציען צום באַרג תָּבֿור, און נעמען מיט דיר צען טױזנט מאַן פֿון
        די קינדער פֿון נפֿתּלי און פֿון די קינדער פֿון זבֿולון.'
      cs: 'Kterážto poslavši, povolala Baráka, syna Abinoemova, z Kádes Neftalímova,
        a řekla jemu: Zdaližť nerozkázal Hospodin Bůh Izraelský: Jdi, a shromáždě
        lid na horu Tábor, vezmi s sebou deset tisíc mužů z synů Neftalím a z synů
        Zabulon.'
      pl: 'I posłała i wezwała Baraka, syna Abinoama, z Kedesz Naftali, i rzekła doń:
        Oto co rozkazał Wiekuisty, Bóg Izraela: Idź, ściągnij na górę Tabor, a weź
        ze sobą dziesięć tysięcy mężów z synów Naftalego i z synów Zebuluna. '
    7:
      he: וּמָשַׁכְתִּי אֵלֶיךָ אֶל־נַחַל קִישׁוֹן אֶת־סִיסְרָא שַׂר־צְבָא יָבִין
        וְאֶת־רִכְבּוֹ וְאֶת־הֲמוֹנוֹ וּנְתַתִּיהוּ בְּיָדֶךָ׃
      yi: און איך װעל אַריבערציען צו דיר, צום טײַך קישון, סיסרא דעם פֿירער פֿון יָבֿינס
        חיל, מיט זײַנע רײַטװעגן און זײַן מחנה, און איך װעל אים געבן אין דײַן האַנט.
      cs: Nebo přitáhnu k tobě ku potoku Císon Zizaru kníže vojska Jabínova, a vozy
        jeho i množství jeho, a dám jej v ruku tvou.
      pl: A wtedy sprowadzę do ciebie ku potokowi Kiszon Syserę, hetmana wojsk Jabina,
        i wozy jego, i tłum jego, i podam go w ręce twoje. 
    8:
      he: וַיֹּאמֶר אֵלֶיהָ בָּרָק אִם־תֵּלְכִי עִמִּי וְהָלָכְתִּי וְאִם־לֹא תֵלְכִי
        עִמִּי לֹא אֵלֵךְ׃
      yi: 'האָט ברק צו איר געזאָגט: אױב דו װעסט גײן מיט מיר, װעל איך גײן, אױב אָבער
        דו װעסט ניט גײן מיט מיר, װעל איך ניט גײן.'
      cs: 'I řekl jí Barák: Půjdeš-li se mnou, půjdu; pakli nepůjdeš se mnou, nepůjdu.'
      pl: 'I rzekł do niej Barak: Jeżelibyś poszła ze mną, pójdę, a jeżelibyś nie
        poszła ze mną, nie pójdę. '
    9:
      he: וַתֹּאמֶר הָלֹךְ אֵלֵךְ עִמָּךְ אֶפֶס כִּי לֹא תִהְיֶה תִּפְאַרְתְּךָ עַל־הַדֶּרֶךְ
        אֲשֶׁר אַתָּה הוֹלֵךְ כִּי בְיַד־אִשָּׁה יִמְכֹּר יְהוָה אֶת־סִיסְרָא וַתָּקָם
        דְּבוֹרָה וַתֵּלֶך עִם־בָּרָק קֶדְשָׁה׃
      yi: 'האָט זי געזאָגט: גײן װעל איך גײן מיט דיר, אָבער ניט דײַנער װעט זײַן דער
        כּבֿוד אױףֿ דעם װעג װאָס דו גײסט, װאָרום אין דער האַנט פֿון אַ פֿרױ װעט גאָט
        איבערענטפֿערן סיסראן. און דבֿורה איז אױפֿגעשטאַנען און איז געגאַנגען מיט ברקן
        קײן קדש.'
      cs: 'Kteráž odpověděla: Jáť zajisté půjdu s tebou, ale nebudeť s slávou tvou
        cesta, kterouž půjdeš, nebo v ruku ženy dá Hospodin Zizaru. Tedy vstavši Debora,
        šla s Barákem do Kádes.'
      pl: 'I rzekła: Pójść pójdę z tobą, wszakże nie twoją będzie sława na drodze,
        którą idziesz, gdy w rękę niewiasty zaprzeda Wiekuisty Syserę. I tak wyruszyła
        Deborah i poszła z Barakiem do Kedesz. '
    10:
      he: וַיַּזְעֵק בָּרָק אֶת־זְבוּלֻן וְאֶת־נַפְתָּלִי קֶדְשָׁה וַיַּעַל בְּרַגְלָיו
        עֲשֶׂרֶת אַלְפֵי אִישׁ וַתַּעַל עִמּוֹ דְּבוֹרָה׃
      yi: און ברק האָט צונױפֿגערופֿן זבֿולון און נפֿתּלי קײן קֶדש, און צען טױזנט מאַן
        זײַנען אַרױפֿגעגאַנגען הינטער אים, און דבֿורה איז אַרױפֿגעגאַנגען מיט אים.
      cs: Svolav pak Barák Zabulonské a Neftalímské do Kádes, vyvedl za sebou deset
        tisíc mužů; a šla s ním i Debora.
      pl: I zwołał Barak Zebuluna i Naftalego do Kedesz, i wyprowadził za sobą dziesięć
        tysięcy mężów, a szła też z nim i Debora. 
    11:
      he: וְחֶבֶר הַקֵּינִי נִפְרָד מִקַּיִן מִבְּנֵי חֹבָב חֹתֵן מֹשֶׁה וַיֵּט אָהֳלוֹ
        עַד־אֵלוֹן בצענים [בְּצַעֲנַנִּים] אֲשֶׁר אֶת־קֶדֶשׁ׃
      yi: און חֶבֿר דער קֵיני האָט זיך געהאַט אָפּגעשײדט פֿון קַין, פֿון די קינדער
        פֿון חובֿבֿ, משהס שװער, און האָט אױפֿגעשטעלט זײַן געצעלט ביז  אֵלון-בצענַנים
        װאָס לעבן קֶדש.
      cs: Heber pak Cinejský oddělil se od Kaina, od synů Chobab, tchána Mojžíšova,
        a rozbil stany své až k Elon v Sananim, jenž jest v Kádes.
      pl: Heber zaś Kenita odłączył się był od Kaina - od synów Hobaba, szwagra Mojżesza
        - i rozbił namiot swój aż do Elon-Becaananim, które przy Kedesz. 
    12:
      he: וַיַּגִּדוּ לְסִיסְרָא כִּי עָלָה בָּרָק בֶּן־אֲבִינֹעַם הַר־תָּבוֹר׃
      yi: האָט מען אָנגעזאָגט סיסראן אַז ברק דער זון פֿון אבֿינועמען איז אַרױפֿגעגאַנגען
        צום באַרג תּבֿור,
      cs: Oznámeno pak bylo Zizarovi, že vytáhl Barák syn Abinoemův na horu Tábor.
      pl: I donieśli Syserze, że wszedł Barak, syn Abinoama, na górę Tabor. 
    13:
      he: וַיַּזְעֵק סִיסְרָא אֶת־כָּל־רִכְבּוֹ תְּשַׁע מֵאוֹת רֶכֶב בַּרְזֶל וְאֶת־כָּל־הָעָם
        אֲשֶׁר אִתּוֹ מֵחֲרֹשֶׁת הַגּוֹיִם אֶל־נַחַל קִישׁוֹן׃
      yi: און סיסרא האָט אײַנגעזאַמלט אַלע זײַנע רײַטװעגן – נײַן הונדערט אײַזערנע
        רײַטװעגן, און דאָס גאַנצע פֿאָלק װאָס מיט אים, פֿון חרושת-גוים צום טײַך קישון.
      cs: Protož shromáždil Zizara všecky vozy své, devět set vozů železných, a všecken
        lid, kterýž měl s sebou z Haroset pohanského, ku potoku Císon.
      pl: I ściągnął Sysera wszystkie wozy swoje - dziewięćset wozów żelaznych - i wszystek
        lud, który z nim był z Haroszet Hagoim do potoku Kiszon. 
    14:
      he: וַתֹּאמֶר דְּבֹרָה אֶל־בָּרָק קוּם כִּי זֶה הַיּוֹם אֲשֶׁר נָתַן יְהוָה
        אֶת־סִיסְרָא בְּיָדֶךָ הֲלֹא יְהוָה יָצָא לְפָנֶיךָ וַיֵּרֶד בָּרָק מֵהַר
        תָּבוֹר וַעֲשֶׂרֶת אֲלָפִים אִישׁ אַחֲרָיו׃
      yi: 'און דבֿורה האָט געזאָגט צו ברקן: שטײ אױףֿ! װאָרום דאָס איז דער טאָג װאָס
        גאָט האָט געגעבן סיסראן אין דײַן האַנט; פֿאַר װאָר, גאָט איז אַרױסגעגאַנגען
        דיר פֿאַרױס. האָט ברק אַראָפּגענידערט פֿון באַרג תּבֿור, און צען טױזנט מאַן
        נאָך אים.'
      cs: 'I řekla Debora Barákovi: Vstaň, nebo tento jest den, v němž dal Hospodin
        Zizaru v ruku tvou. Zdali Hospodin nevyšel před tebou? I sstoupil Barák s
        hory Tábor, a deset tisíc mužů za ním.'
      pl: 'I rzekła Debora do Baraka: Wstań, gdyż ten to jest dzień, w którym Wiekuisty
        wyda Syserę w ręce twoje; oto Wiekuisty kroczy przed tobą. I zstąpił Barak
        z góry Tabor, a dziesięć tysięcy mężów za nim. '
    15:
      he: וַיָּהָם יְהוָה אֶת־סִיסְרָא וְאֶת־כָּל־הָרֶכֶב וְאֶת־כָּל־הַמַּחֲנֶה לְפִי־חֶרֶב
        לִפְנֵי בָרָק וַיֵּרֶד סִיסְרָא מֵעַל הַמֶּרְכָּבָה וַיָּנָס בְּרַגְלָיו׃
      yi: און גאָט האָט פֿאַרטומלט סיסראן און אַלע רײַטװעגן און דעם גאַנצן חיל מיטן
        שאַרףֿ פֿון שװערד פֿאַר ברקן; און סיסרא האָט אַראָפּגענידערט פֿון זײַן רײַטװאָגן,
        און איז אַנטלאָפֿן צו פֿוס.
      cs: A porazil Hospodin Zizaru a všecky ty vozy, i všecka ta vojska ostrostí
        meče před Barákem; a sskočiv Zizara s vozu, utíkal pěšky.
      pl: I rozgromił Wiekuisty Syserę, i wszystkie wozy, i cały obóz ostrzem miecza
        przed Barakiem, i zeskoczył Sysera z wozu i uciekał pieszo. 
    16:
      he: וּבָרָק רָדַף אַחֲרֵי הָרֶכֶב וְאַחֲרֵי הַמַּחֲנֶה עַד חֲרֹשֶׁת הַגּוֹיִם
        וַיִּפֹּל כָּל־מַחֲנֵה סִיסְרָא לְפִי־חֶרֶב לֹא נִשְׁאַר עַד־אֶחָד׃
      yi: און ברק האָט נאָכגעיאָגט די רײַטװעגן און דעם חיל ביז  חרושת-גוים, און דער
        גאַנצער חיל פֿון סיסראן איז געפֿאַלן דורכן שאַרףֿ פֿון שװערד; ניט געבליבן
        צו מאָל אײנער.
      cs: Ale Barák honil ty vozy a vojsko až do Haroset pohanského; i padlo všecko
        vojsko Zizarovo od ostrosti meče, tak že nezůstalo ani jednoho.
      pl: Barak zaś popędził za wozami i za obozem aż do Haroszeth Hagoim, i zginął
        cały obóz Sysery ostrzem miecza, nie pozostał ani jeden. 
    17:
      he: וְסִיסְרָא נָס בְּרַגְלָיו אֶל־אֹהֶל יָעֵל אֵשֶּׁת חֶבֶר הַקֵּינִי כִּי
        שָׁלוֹם בֵּין יָבִין מֶלֶךְ־חָצוֹר וּבֵין בֵּית חֶבֶר הַקֵּינִי׃
      yi: און סיסרא איז געלאָפֿן צו פֿוס צום געצעלט פֿון יעל דער װײַב פֿון חֶבֿר דעם
        קֵיני; װאָרום שלום איז געװען צװישן יָבֿין דעם מלך פֿון חצור און צװישן דעם
        הױז פֿון חֶבֿר דעם קֵיני.
      cs: Zizara pak utíkal pěšky k stanu Jáhel, manželky Hebera Cinejského; nebo
        pokoj byl mezi Jabínem králem Azor a mezi čeledí Hebera Cinejského.
      pl: Sysera zaś schronił się pieszo do namiotu Jaeli, żony Hebera, Kenity, gdyż
        przyjaźń była między Jabinem, królem Hacoru, a domem Hebera, Kenity. 
    18:
      he: וַתֵּצֵא יָעֵל לִקְרַאת סִיסְרָא וַתֹּאמֶר אֵלָיו סוּרָה אֲדֹנִי סוּרָה
        אֵלַי אַל־תִּירָא וַיָּסַר אֵלֶיהָ הָאֹהֱלָה וַתְּכַסֵּהוּ בַּשְּׂמִיכָה׃
      yi: 'און יעל איז אַרױסגעקומען סיסראן אַנטקעגן, און האָט צו אים געזאָגט: קער
        אײַן, מײַן האַר, קער אײַן צו מיר; זאָלסט ניט מורא האָבן. האָט ער אײַנגעקערט
        צו איר אין געצעלט, און זי האָט אים צוגעדעקט מיט אַ דעקע.'
      cs: 'I vyšedši Jáhel v cestu Zizarovi, řekla jemu: Uchyl se, pane můj, uchyl
        se ke mně, neboj se. I uchýlil se k ní do stanu, a přistřela jej huní.'
      pl: 'I wyszła Jael na spotkanie Sysery, i rzekła doń: Wstąp, panie, wstąp do mnie,
        nie obawiaj się! I wstąpił do niej do namiotu i przykryła go derą. '
    19:
      he: וַיֹּאמֶר אֵלֶיהָ הַשְׁקִינִי־נָא מְעַט־מַיִם כִּי צָמֵאתִי וַתִּפְתַּח
        אֶת־נֹאוד הֶחָלָב וַתַּשְׁקֵהוּ וַתְּכַסֵּהוּ׃
      yi: 'האָט ער צו איר געזאָגט: גיב מיר, איך בעט דיך, טרינקען אַ ביסל װאַסער, װאָרום
        איך בין דאָרשטיק. האָט זי געעפֿנט דעם לאָגל מילך, און האָט אים געגעבן טרינקען,
        און האָט אים צוגעדעקט.'
      cs: 'Kterýž řekl jí: Dej mi, prosím, píti maličko vody, nebo žízním. A otevřevši
        nádobu mléčnou, dala mu píti a přikryla ho.'
      pl: 'I rzekł do niej: Daj mi się napić nieco wody, gdyż spragniony jestem; otworzyła
        wtedy łagiew mleka i dała mu się napić, i przykryła go. '
    20:
      he: וַיֹּאמֶר אֵלֶיהָ עֲמֹד פֶּתַח הָאֹהֶל וְהָיָה אִם־אִישׁ יָבוֹא וּשְׁאֵלֵךְ
        וְאָמַר הֲיֵשׁ־פֹּה אִישׁ וְאָמַרְתְּ אָיִן׃
      yi: 'האָט ער געזאָגט: שטעל זיך אין אײַנגאַנג פֿון געצעלט, און עס װעט זײַן, אַז
        עמיצער װעט קומען, און װעט דיך פֿרעגן און זאָגן: איז דאָ פֿאַראַן אַ מאַן?
        זאָלסטו זאָגן: נײן.'
      cs: 'Řekl také jí: Stůj u dveří stanu, a při-šel-li by kdo, a ptal se tebe,
        řka: Jest-li zde kdo? odpovíš: Není.'
      pl: 'I rzekł do niej: Stań u wejścia do namiotu, a jeżeliby kto przyszedł i zapytał
        się, mówiąc: Czy jest tu kto? powiedz: Nie. '
    21:
      he: וַתִּקַּח יָעֵל אֵשֶׁת־חֶבֶר אֶת־יְתַד הָאֹהֶל וַתָּשֶׂם אֶת־הַמַּקֶּבֶת
        בְּיָדָהּ וַתָּבוֹא אֵלָיו בַּלָּאט וַתִּתְקַע אֶת־הַיָּתֵד בְּרַקָּתוֹ וַתִּצְנַח
        בָּאָרֶץ וְהוּא־נִרְדָּם וַיָּעַף וַיָּמֹת׃
      yi: האָט יעל די װײַב פֿון חֶבֿרן גענומען אַ געצעלטפֿלעקל, און אַרײַנגעטאָן דעם
        האַמער אין איר האַנט, און זי איז שטילערהײט צוגעגאַנגען צו אים, און האָט אַרײַנגעהאַקט
        דאָס פֿלעקל אין זײַן שלײףֿ, ביז עס איז אַרײַן אין דער ערד, און װי ער איז געשלאָפֿן,
        אַזױ האָט ער געחלשט און איז געשטאָרבן.
      cs: Potom vzala Jáhel manželka Heberova hřeb od stanu, vzala též kladivo v ruku
        svou, a všedši k němu tiše, vrazila hřeb do židovin jeho, až uvázl v zemi;
        (nebo ustav, tvrdě byl usnul), a tak umřel.
      pl: Wzięła tedy Jaela, żona Hebera, kołek od namiotu, a ująwszy młot w rękę
        swą, weszła do niego po cichu, i wbiła kołek w skroń jego, tak że utkwił w ziemi;
        on zaś twardo był zasnął, gdyż znużonym był, i umarł. 
    22:
      he: וְהִנֵּה בָרָק רֹדֵף אֶת־סִיסְרָא וַתֵּצֵא יָעֵל לִקְרָאתוֹ וַתֹּאמֶר לוֹ
        לֵךְ וְאַרְאֶךָּ אֶת־הָאִישׁ אֲשֶׁר־אַתָּה מְבַקֵּשׁ וַיָּבֹא אֵלֶיהָ וְהִנֵּה
        סִיסְרָא נֹפֵל מֵת וְהַיָּתֵד בְּרַקָּתוֹ׃
      yi: 'ערשט ברק יאָגט נאָך סיסראן; איז אים יעל אַרױסגעגאַנגען  אַנטקעגן, און האָט
        צו אים געזאָגט: קום און איך װעל דיר װײַזן דעם מאַן װאָס דו זוכסט. איז ער אַרײַנגעגאַנגען
        צו איר, ערשט סיסרא ליגט טױט מיטן פֿלעקל אין זײַן שלײףֿ.'
      cs: 'A aj, Barák honil Zizaru. I vyšla Jáhel vstříc jemu, a řekla mu: Poď, a
        ukážiť muže, kteréhož hledáš. I všel k ní, a aj, Zizara ležel mrtvý na zemi,
        a hřeb v židovinách jeho.'
      pl: 'A oto przybył Barak, który ścigał Syserę; i wyszła Jael naprzeciw niego,
        i rzekła doń: Chodź, a pokażę ci męża, którego szukasz; i wszedł do niej,
        a oto Sysera leżał martwy, a kołek w skroni jego. '
    23:
      he: וַיַּכְנַע אֱלֹהִים בַּיּוֹם הַהוּא אֵת יָבִין מֶלֶךְ־כְּנָעַן לִפְנֵי בְּנֵי
        יִשְׂרָאֵל׃
      yi: און גאָט האָט געמאַכט אונטערטעניק אין יענעם טאָג יָבֿין דעם  מלך פֿון כּנַען
        פֿאַר די קינדער פֿון ישׂראל.
      cs: A tak ponížil Bůh toho dne Jabína krále Kananejského před syny Izraelskými.
      pl: A tak upokorzył Bóg dnia owego Jabina, króla Kanaanu, przed synami Izraela. 
    24:
      he: וַתֵּלֶךְ יַד בְּנֵי־יִשְׂרָאֵל הָלוֹךְ וְקָשָׁה עַל יָבִין מֶלֶךְ־כְּנָעַן
        עַד אֲשֶׁר הִכְרִיתוּ אֵת יָבִין מֶלֶךְ־כְּנָעַן׃
      yi: און די האַנט פֿון די קינדער פֿון ישׂראל איז געװאָרן אַלץ שװערער אױףֿ יָבֿין
        דעם מלך פֿון כּנַען, ביז װאַנען זײ האָבן פֿאַרשניטן יָבֿין דעם מלך פֿון כּנַען.
      cs: I dotírala ruka synů Izraelských vždy více, a silila se proti Jabínovi králi
        Kananejskému, až i vyhladili téhož Jabína krále Kananejského.
      pl: Dłoń zaś synów Izraela ciążyła coraz silniej na Jabinie, królu Kanaanu,
        póki nie zgładzili Jabina, króla Kanaanu. 
  5:
    1:
      he: וַתָּשַׁר דְּבוֹרָה וּבָרָק בֶּן־אֲבִינֹעַם בַּיּוֹם הַהוּא לֵאמֹר׃
      yi: 'האָט געזונגען דבֿורה און ברק דער זון פֿון אבֿינועמען אין יענעם טאָג, אַזױ
        צו זאָגן:'
      cs: 'Zpívala pak písničku Debora a Barák syn Abinoemův v ten den, řkouc:'
      pl: I zaśpiewała Debora i Barak, syn Abinoama, dnia onego w te słowa: 
    2:
      he: בִּפְרֹעַ פְּרָעוֹת בְּיִשְׂרָאֵל בְּהִתְנַדֵּב עָם בָּרֲכוּ יְהוָה׃
      yi: אַז מע לאָזט די האָר װילד אין ישׂראל, אַז דאָס פֿאָלק באָט פֿרײַװיליק אָן,
        טוט לױבען גאָט!
      cs: Pro pomstu učiněnou v Izraeli, a pro lid, kterýž se k tomu dobrovolně měl,
        dobrořečte Hospodinu.
      pl: Gdy stargały się więzy w Izraelu, stawił się ochoczo lud, za to wysławiajcie
        Wiekuistego! 
    3:
      he: שִׁמְעוּ מְלָכִים הַאֲזִינוּ רֹזְנִים אָנֹכִי לַיהוָה אָנֹכִי אָשִׁירָה
        אֲזַמֵּר לַיהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: הערט איר מלָכים, פֿאַרנעמט איר פֿירשטן, איך, צו יהוה װעל איך זינגען, איך
        װעל שפּילן צו יהוה דעם גאָט פֿון ישׂראל.
      cs: Slyštež králové, a ušima pozorujte knížata, já, já zpívati budu Hospodinu,
        žalmy zpívati budu Hospodinu Bohu Izraelskému.
      pl: Posłuchajcie królowie, uważajcie książęta! Wiekuistemu ja śpiewam, nucę
        Wiekuistemu, Bogu Izraela. 
    4:
      he: יְהוָה בְּצֵאתְךָ מִשֵּׂעִיר בְּצַעְדְּךָ מִשְּׂדֵה אֱדוֹם אֶרֶץ רָעָשָׁה
        גַּם־שָׁמַיִם נָטָפוּ גַּם־עָבִים נָטְפוּ מָיִם׃
      yi: גאָט, אַז דו ביסט פֿון שֵׂעיר אַרױס, אַז דו האָסט פֿון אֶדומס פֿעלד געשפּרײַזט,
        האָט די ערד געציטערט, אױך די הימלען האָבן געטריפֿט, יאָ, װאָלקנס האָבן װאַסער
        געטריפֿט.
      cs: Hospodine, když jsi vyšel z Seir, když jsi se bral z pole Edomského, třásla
        se země, nebesa dštila, a oblakové déšť vydali.
      pl: Wiekuisty! gdyś wystąpił z Seiru, gdyś kroczył z pól Edomu, ziemia drżała,
        niebiosa ociekały, chmury też ociekały wodą. 
    5:
      he: הָרִים נָזְלוּ מִפְּנֵי יְהוָה זֶה סִינַי מִפְּנֵי יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: בערג זײַנען צערונען פֿאַר יהוה, דער דאָזיקער סיני – פֿאַר יהוה דעם גאָט
        פֿון ישׂראל.
      cs: Hory se rozplynuly od tváři Hospodinovy, i ta hora Sinai třásla se před
        tváří Hospodina Boha Izraelského.
      pl: Góry topniały przed obliczem Wiekuistego, tam ów Synaj przed obliczem Wiekuistego,
        Boga Izraela! 
    6:
      he: בִּימֵי שַׁמְגַּר בֶּן־עֲנָת בִּימֵי יָעֵל חָדְלוּ אֳרָחוֹת וְהֹלְכֵי נְתִיבוֹת
        יֵלְכוּ אֳרָחוֹת עֲקַלְקַלּוֹת׃
      yi: אין די טעג פֿון שמגר דעם זון פֿון עַנת, אין די טעג פֿון יעל, האָבן שליאַכן
        אױפֿגעהערט, און װעגגײער פֿלעגן אױףֿ קרומע שטעגן גײן.
      cs: Za dnů Samgara syna Anatova, a za dnů Jáhel spustly silnice, kteříž pak
        šli stezkami, zacházeli cestami křivými.
      pl: Za dni Szamgara, syna Anatha, za dni Jaeli opustoszały drogi, a wędrujący
        po ścieżkach chodzili manowcami krętemi. 
    7:
      he: חָדְלוּ פְרָזוֹן בְּיִשְׂרָאֵל חָדֵלּוּ עַד שַׁקַּמְתִּי דְּבוֹרָה שַׁקַּמְתִּי
        אֵם בְּיִשְׂרָאֵל׃
      yi: אױפֿגעהערט האָבן פֿירער אין ישׂראל, אױפֿגעהערט, ביז דו, דבֿורה, ביסט אױפֿגעשטאַנען,
        אױפֿגעשטאַנען אַ מוטער אין ישׂראל.
      cs: Spustly vsi v Izraeli, spustly, pravím, až jsem povstala já Debora, povstala
        jsem matka v Izraeli.
      pl: Odbieżane były sioła w Izraelu, odbieżane były, ażem powstała ja, Debora,
        ażem powstała, jako matka w Izraelu. 
    8:
      he: יִבְחַר אֱלֹהִים חֲדָשִׁים אָז לָחֶם שְׁעָרִים מָגֵן אִם־יֵרָאֶה וָרֹמַח
        בְּאַרְבָּעִים אֶלֶף בְּיִשְׂרָאֵל׃
      yi: נײַע געטער האָט מען אױסדערװײלט, דרום איז מלחמה געװען אין די טױערן; אױב אַ
        שילד און אַ שפּיז איז אָנצוזען געװען אין פֿערציק טױזנט אין ישׂראל!
      cs: Kterýžto kdyžkoli sobě zvoloval bohy nové, tedy bývala válka v branách,
        pavézy pak ani kopí nebylo vidíno mezi čtyřidcíti tisíci v Izraeli.
      pl: Wybrał sobie bóstwa nowe, a wtedy stanął zapaśnik u bram. Tarcza czyż się
        ukazała albo oszczep wśród czterdziestu tysięcy Izraela? 
    9:
      he: לִבִּי לְחוֹקְקֵי יִשְׂרָאֵל הַמִּתְנַדְּבִים בָּעָם בָּרֲכוּ יְהוָה׃
      yi: מײַן האַרץ צו די הערשער פֿון ישׂראל, די פֿרײַװיליקע צװישן דעם פֿאָלק; טוט
        לױבן גאָט!
      cs: Srdce mé nakloněno jest k správcům Izraelským a k těm, kteříž tak ochotní
        byli mezi jinými. Dobrořečtež Hospodinu.
      pl: Serce moje oddane wodzom w Izraelu, tym, którzy ochoczo się stawili w ludzie.
        Wysławiajcie Wiekuistego! 
    10:
      he: רֹכְבֵי אֲתֹנוֹת צְחֹרוֹת יֹשְׁבֵי עַל־מִדִּין וְהֹלְכֵי עַל־דֶּרֶךְ שִׂיחוּ׃
      yi: איר װאָס רײַט אױףֿ אײזעלינס װײַסע, איר װאָס זיצט אױףֿ דעקעס, און איר װאָס
        גײט אױפֿן װעג, רעדט דערפֿון!
      cs: Kteříž jezdíte na bílých oslicích, kteříž bydlíte při Middin, a kteříž chodíte
        po cestách, vypravujtež,
      pl: Wy, jeźdźcy na oślicach siwych, wy, którzy zasiadacie na makatach, i wy,
        wędrowcy po wyswobodzonych drogach, śpiewajcie! 
    11:
      he: מִקּוֹל מְחַצְצִים בֵּין מַשְׁאַבִּים שָׁם יְתַנּוּ צִדְקוֹת יְהוָה צִדְקֹת
        פִּרְזֹנוֹ בְּיִשְׂרָאֵל אָז יָרְדוּ לַשְּׁעָרִים עַם־יְהוָה׃
      yi: מער װי ליאַרעם פֿון פֿײַלשיסערס איז צװישן די שעפּקאָריטעס; דאָרטן דערצײלט
        מען די גערעכטיקײט פֿון גאָט, די גערעכטיקײט פֿון זײַן פֿירערשאַפֿט אין ישׂראל.
        דענצמאָל האָט גענידערט גאָטס פֿאָלק צו די טױערן.
      cs: Že vzdálen hluk střelců na místech, kdež se voda váží; i tam vypravujte
        hojnou spravedlnost Hospodinovu, hojnou spravedlnost k obyvatelům vsí jeho
        v Izraeli; tehdážť vstupovati bude k branám lid Hospodinův.
      pl: Głośniej niż okrzyki rozdzielających już bezpiecznie stada między wodopojniami
        niechaj wysławiają tam łaski Wiekuistego, łaski dla siół swoich w Izraelu,
        gdy znowu pociągnął do bram lud Wiekuistego. 
    12:
      he: עוּרִי עוּרִי דְּבוֹרָה עוּרִי עוּרִי דַּבְּרִי־שִׁיר קוּם בָּרָק וּשֲׁבֵה
        שֶׁבְיְךָ בֶּן־אֲבִינֹעַם׃
      yi: דערװעק דיך, דערװעק דיך, דבֿורה, דערװעק דיך, דערװעק דיך, רעד געזאַנג! שטײ
        אױףֿ, ברק, און פֿאַנג דײַן געפֿאַנג, זון פֿון אבֿינועם!
      cs: Povstaň, povstaň, Deboro, povstaniž, povstaniž a vypravuj píseň, povstaň,
        Baráku, a zajmi jaté své, synu Abinoemův.
      pl: Rozbudź się, rozbudź, Deboro! rozbudź się, rozbudź, zaśpiewaj pieśń! Powstań,
        Baraku, i uprowadź brańców twoich, synu Abinoama! 
    13:
      he: אָז יְרַד שָׂרִיד לְאַדִּירִים עָם יְהוָה יְרַד־לִי בַּגִּבּוֹרִים׃
      yi: דענצמאָל האָט ער אַן איבערבלײַב געמאַכט געװעלטיקן איבער אַ מאַכטיקן פֿאָלק;
        גאָט האָט מיך געמאַכט געװעלטיקן איבער די גבורים.
      cs: Tehdážtě potlačenému dopomoženo k opanování silných reků z lidu; Hospodintě
        mi ku panování dopomohl nad silnými.
      pl: Wtedy pokonał słaby szczątek potężny naród, Wiekuisty pokonał go dla mnie
        wśród bohaterów. 
    14:
      he: מִנִּי אֶפְרַיִם שָׁרְשָׁם בַּעֲמָלֵק אַחֲרֶיךָ בִנְיָמִין בַּעֲמָמֶיךָ
        מִנִּי מָכִיר יָרְדוּ מְחֹקְקִים וּמִזְּבוּלֻן מֹשְׁכִים בְּשֵׁבֶט סֹפֵר׃
      yi: פֿון אפֿרים זײַנען געקומען די װאָס װאָרצלען אין עמָלק, נאָך דיר, בנימין,
        מיט דײַנע מחנות; פֿון מָכיר האָבן הערשער גענידערט, און פֿון זבֿולון די װאָס
        טראָגן אַ שרײַבערשטאָק.
      cs: Z Efraima kořen jejich bojoval proti Amalechitským; za tebou, Efraime, Beniamin
        s lidem tvým; z Machira táhli vydavatelé zákona, a z Zabulona písaři.
      pl: Od Efraima wiodą szczep swój zwycięzcy Amaleka, za tobą Binjamin z tłumami
        swoimi; od Machira nadeszli prawoznawcy, a od Zebuluna władający trzciną pisarza. 
    15:
      he: וְשָׂרַי בְּיִשָּׂשכָר עִם־דְּבֹרָה וְיִשָּׂשכָר כֵּן בָּרָק בָּעֵמֶק שֻׁלַּח
        בְּרַגְלָיו בִּפְלַגּוֹת רְאוּבֵן גְּדֹלִים חִקְקֵי־לֵב׃
      yi: און די האַרן אין ישׂשׂכר מיט דבֿורהן; און ישׂשׂכר װי ברק האָט געלאָזט זיך
        אין טאָל, הינטער אים. בײַ די טײלן פֿון ראובֿן איז דער איבערלײג געװען גרױס.
      cs: Knížata také z Izachar s Deborou, ano i všecko pokolení Izacharovo, jako
        i Barák do údolí poslán jest pěšky, ale veliké hrdiny u sebe jsou v podílu
        Rubenovu.
      pl: A przywódcy Isachara z Deborą - tak Isachar, podpora Baraka, w dolinę wyprawiono
        go w ślad za nim. Ale w oddziałach Reubena podniosłe były rozpamiętywania
        serc! 
    16:
      he: לָמָּה יָשַׁבְתָּ בֵּין הַמִּשְׁפְּתַיִם לִשְׁמֹעַ שְׁרִקוֹת עֲדָרִים לִפְלַגּוֹת
        רְאוּבֵן גְּדוֹלִים חִקְרֵי־לֵב׃
      yi: װאָס ביסטו געזעסן צװישן די שאָפֿגעהעפֿטן, צו הערן דאָס מעקן פֿון סטאַדעס?
        בײַ די טײלן פֿון ראובֿן איז דער איבערקלער געװען גרױס.
      cs: Jak jsi mohl mlče seděti mezi dvěma ohradami, poslouchaje řvání stád? Veliké
        hrdiny u sebe jsou v podílu Rubenovu.
      pl: Czemu siedziałeś między zagrodami, przysłuchując się porykom stad? W oddziałach
        Reubena podniosłe były rozpamiętywania serc! 
    17:
      he: גִּלְעָד בְּעֵבֶר הַיַּרְדֵּן שָׁכֵן וְדָן לָמָּה יָגוּר אֳנִיּוֹת אָשֵׁר
        יָשַׁב לְחוֹף יַמִּים וְעַל מִפְרָצָיו יִשְׁכּוֹן׃
      yi: גלעד האָט אױףֿ יענער זײַט ירדן גערוט; און דן פֿאַר װאָס װײַלט בײַ די שיפֿן?
        אָשר איז געזעסן בײַם באָרטן פֿון ים, און בײַ זײַנע אױסגוסן געטאָן רוען.
      cs: Zdali i Galád před Jordánem nebydlil? Ale Dan proč zůstal při lodech? Asser
        seděl na břehu mořském, a v lomích svých bydlil.
      pl: Gilead po drugiej stronie Jordanu się wylęga, a Dan - czemu przebywa bojaźliwie
        na okrętach? Aszer bawi nad wybrzeżem mórz i nad zatokami jego spoczywa. 
    18:
      he: זְבֻלוּן עַם חֵרֵף נַפְשׁוֹ לָמוּת וְנַפְתָּלִי עַל מְרוֹמֵי שָׂדֶה׃
      yi: זבֿולון איז אַ פֿאָלק װאָס האָט אײַנגעשטעלט זײַן זעל צום טױט, און נפֿתּלי
        – אױףֿ די הײכן פֿון פֿעלד.
      cs: Zabulon, lid udatný, vynaložil duši svou na smrt, též i Neftalím na vysokých
        místech pole.
      pl: Zebulun, oto lud wystawiający życie swe na śmierć, tak jak Naftali na wyniosłościach
        pól! 
    19:
      he: בָּאוּ מְלָכִים נִלְחָמוּ אָז נִלְחֲמוּ מַלְכֵי כְנַעַן בְּתַעְנַךְ עַל־מֵי
        מְגִדּוֹ בֶּצַע כֶּסֶף לֹא לָקָחוּ׃
      yi: מלָכים זײַנען געקומען, מלחמה געהאַלטן, דענצמאָל האָבן מלחמה געהאַלטן די
        מלָכים פֿון כּנַען אין תַּענך בײַ די װאַסערן פֿון מגִדו; קײן רױב פֿון זילבער
        האָבן זײ ניט געקריגן.
      cs: Králové přitáhše, bojovali, tehdáž bojovali králové Kananejští v Tanach
        při vodách Mageddo, a však kořisti stříbra nevzali.
      pl: Nadciągnęli królowie, walczyli, walczyli wówczas królowie Kanaanu pod Taanach,
        nad wodami Megiddo - korzyści w srebrze nie odnieśli. 
    20:
      he: מִן־שָׁמַיִם נִלְחָמוּ הַכּוֹכָבִים מִמְּסִלּוֹתָם נִלְחֲמוּ עִם־סִיסְרָא׃
      yi: פֿון הימל האָט מען מלחמה געהאַלטן, די שטערן פֿון זײערע שטעגן האָבן מלחמה
        געהאַלטן מיט סיסראן.
      cs: S nebe bojováno, hvězdy z míst svých bojovaly proti Zizarovi.
      pl: Z niebios walczono, gwiazdy ze szlaków swoich walczyły z Syserą. 
    21:
      he: נַחַל קִישׁוֹן גְּרָפָם נַחַל קְדוּמִים נַחַל קִישׁוֹן תִּדְרְכִי נַפְשִׁי
        עֹז׃
      yi: טײַך קישון האָט זײ אַװעקגעפֿלײצט, טײַך אַלטער, טײַך קישון. טרעט אױףֿ מיט
        מאַכט, מײַן זעל!
      cs: Potok Císon smetl je, potok Kedumim, potok Císon; všecko to pošlapala jsi,
        duše má, udatně.
      pl: Potok Kiszon uniósł ich, potok odwieczny, potok Kiszon. Następuj duszo moja
        z siłą! 
    22:
      he: אָז הָלְמוּ עִקְּבֵי־סוּס מִדַּהֲרוֹת דַּהֲרוֹת אַבִּירָיו׃
      yi: דענצמאָל האָבן געקלאַפּט די טריט פֿון פֿערד, פֿון די שפּרונגען, די שפּרונגען
        פֿון זײַנע אָגערס.
      cs: Tehdáž otloukla se kopyta koňů od dupání velikého pod jezdci silnými.
      pl: Wtedy raziły kopyta rumaków od rozpędów, od rozpędów mocarzy jego. 
    23:
      he: אוֹרוּ מֵרוֹז אָמַר מַלְאַךְ יְהוָה אֹרוּ אָרוֹר יֹשְׁבֶיהָ כִּי לֹא־בָאוּ
        לְעֶזְרַת יְהוָה לְעֶזְרַת יְהוָה בַּגִּבּוֹרִים׃
      yi: שילט מרוז, האָט געזאָגט דער מלאך פֿון גאָט, שילטן שילט אירע באַװױנער, װײַל
        זײ זײַנען ניט געקומען צו דער הילףֿ פֿון גאָט, צו דער הילףֿ פֿון גאָט, צװישן
        די גבורים.
      cs: Zlořečte Merozu, praví anděl Hospodinův, zlořečte velice obyvatelům jeho,
        nebo nepřišli na pomoc Hospodinu, ku pomoci Hospodinu proti silným.
      pl: Klnijcie Meroz, rzecze wysłannik Wiekuistego, klnijcie, przeklinajcie mieszkańców
        jego, gdyż nie przybyli na pomoc Wiekuistemu, na pomoc Wiekuistemu, śród bohaterów. 
    24:
      he: תְּבֹרַךְ מִנָּשִׁים יָעֵל אֵשֶׁת חֶבֶר הַקֵּינִי מִנָּשִׁים בָּאֹהֶל תְּבֹרָךְ׃
      yi: געבענטשטער פֿון אַלע װײַבער זאָל זײַן יעל, די װײַב פֿון חֶבֿר דעם קֵיני
        פֿון אַלע װײַבער אין געצעלט זײַן געבענטשטער.
      cs: Požehnaná buď nad jiné ženy Jáhel, manželka Hebera Cinejského, nad ženy
        v staních bydlící buď požehnaná.
      pl: Błogosławiona nad niewiasty Jael, żona Hebera Kenity, nad niewiasty w namiotach
        błogosławioną niech będzie! 
    25:
      he: מַיִם שָׁאַל חָלָב נָתָנָה בְּסֵפֶל אַדִּירִים הִקְרִיבָה חֶמְאָה׃
      yi: װאַסער האָט ער געבעטן, מילך האָט זי געגעבן, אין אַ קרוג פֿון פֿירשטן, האָט
        זי שמאַנט דערלאַנגט.
      cs: On vody žádal, ona mléka dala, v koflíku knížecím podala másla.
      pl: Wody zażądał, mleko podała, na misie książęcej przyniosła śmietanki. 
    26:
      he: יָדָהּ לַיָּתֵד תִּשְׁלַחְנָה וִימִינָהּ לְהַלְמוּת עֲמֵלִים וְהָלְמָה סִיסְרָא
        מָחֲקָה רֹאשׁוֹ וּמָחֲצָה וְחָלְפָה רַקָּתוֹ׃
      yi: איר האַנט האָט זי אױסגעשטרעקט צום פֿלעקל, און איר רעכטע צום אַרבעטערהאַמער,
        און געהאַמערט סיסראן, צעקלאַפּט זײַן קאָפּ, און געלעכערט און דורכגעהאַקט זײַן
        שלײףֿ.
      cs: Levou ruku svou k hřebu vztáhla, a pravou ruku svou k kladivu dělníků, i
        udeřila Zizaru, a ztloukla hlavu jeho, probodla a prorazila židoviny jeho.
      pl: Ręką swą po kołek sięgnęła, a prawicą swą po młot robotników, i uderzyła
        Syserę, i przebiła głowę jego i zmiażdżyła i przeszyła skroń jego. 
    27:
      he: בֵּין רַגְלֶיהָ כָּרַע נָפַל שָׁכָב בֵּין רַגְלֶיהָ כָּרַע נָפָל בַּאֲשֶׁר
        כָּרַע שָׁם נָפַל שָׁדוּד׃
      yi: צו אירע פֿיס האָט ער זיך אַראָפּגעלאָזט, געפֿאַלן, געלעגן; צו אירע פֿיס
        זיך אַראָפּגעלאָזט, געפֿאַלן; װוּ זיך אַראָפּגעלאָזט, דאָרט דערהרגעט געפֿאַלן.
      cs: U noh jejích skrčil se, padl, ležel, u noh jejích skrčil se, padl; kdež
        se skrčil, tu padl zabitý.
      pl: U nóg jej przykląkł, padł, legł, u nóg jej przykląkł, padł; kędy przykląkł,
        tam padł zmożony. 
    28:
      he: בְּעַד הַחַלּוֹן נִשְׁקְפָה וַתְּיַבֵּב אֵם סִיסְרָא בְּעַד הָאֶשְׁנָב מַדּוּעַ
        בֹּשֵׁשׁ רִכְבּוֹ לָבוֹא מַדּוּעַ אֶחֱרוּ פַּעֲמֵי מַרְכְּבוֹתָיו׃
      yi: 'דורכן פֿענצטער האָט געקוקט און געיאָמערט, דורך דער פֿאָרטקע, די מוטער פֿון
        סיסראן: װאָס זאַמט זיך זײַן רײַטװאָגן צו קומען? װאָס שפּעטיקן זיך די טריט
        פֿון זײַנע געשפּאַנען?'
      cs: 'Vyhlídala z okna skrze mříži, a naříkala matka Zizarova, řkuci: Proč se
        tak dlouho vůz jeho nevrací? Proč prodlévají vraceti se domů vozové jeho?'
      pl: 'Oknem wyglądała i zawodziła matka Sysery, przez kratę okienną: Czemu omieszkuje
        wóz jego wrócić? Czemu opóźnia się bieg jego zaprzęgów? '
    29:
      he: חַכְמוֹת שָׂרוֹתֶיהָ תַּעֲנֶינָּה אַף־הִיא תָּשִׁיב אֲמָרֶיהָ לָהּ׃
      yi: 'די קלוגע פֿון אירע שׂררותטעס ענטפֿערן, יאָ, זי אַלײן גיט אַן ענטפֿער צו
        זיך:'
      cs: 'Moudřejší pak z předních služebnic jejích odpovídaly, i ona sama také sobě
        odpovídala:'
      pl: Najmędrsze z jej księżniczek odpowiadają jej, i ona sama odpowiada na mowy
        swoje. 
    30:
      he: הֲלֹא יִמְצְאוּ יְחַלְּקוּ שָׁלָל רַחַם רַחֲמָתַיִם לְרֹאשׁ גֶּבֶר שְׁלַל
        צְבָעִים לְסִיסְרָא שְׁלַל צְבָעִים רִקְמָה צֶבַע רִקְמָתַיִם לְצַוְּארֵי
        שָׁלָל׃
      yi: פֿאַר װאָר, זײ געפֿינען, זײ טײלן דעם רױב, אַ מײדל, צװײ מײדלעך פֿאַר איטלעכן
        מאַן; רױב פֿון פֿאַרבן פֿאַר סיסראן, רױב פֿון פֿאַרבן געשטיקטע, פֿאַרבשטיקערײַען
        פֿאַרן רױבנעמערס האַלדז.
      cs: Zdali ale dosáhli něčeho, a dělí kořisti? Děvečku jednu neb dvě na každého
        muže, loupeže rozdílných barev samému Zizarovi, kořisti rozdílných barev krumpovaným
        dílem, roucho rozdílných barev krumpovaným dílem na hrdlo loupežníků.
      pl: Czyżby nie natrafili na łup i nie dzielili go? dziewica jedna albo dwie
        na głowę mężczyzny, łup różnobarwnych tkanin dla Sysery, łup tkanin różnobarwnych,
        wzorzystych; po parze różnobarwnych, wzorzystych na szyję branek. 
    31:
      he: כֵּן יֹאבְדוּ כָל־אוֹיְבֶיךָ יְהוָה וְאֹהֲבָיו כְּצֵאת הַשֶּׁמֶשׁ בִּגְבֻרָתוֹ
        וַתִּשְׁקֹט הָאָרֶץ אַרְבָּעִים שָׁנָה׃
      yi: אַזױ זאָלן אונטערגײן אַלע פֿײַנט דײַנע, גאָט! און זײַנע ליבהאָבער זאָלן
        זײַן װי דער אױפֿגאַנג פֿון דער זון אין איר שטאַרקײט. און דאָס לאַנד איז געװען
        רויִק פֿערציק יאָר.
      cs: Tak ať zahynou všickni nepřátelé tvoji, ó Hospodine, tebe pak milující ať
        jsou jako slunce vzcházející v síle své. I byla v pokoji země za čtyřidceti
        let.
      pl: Tak niechaj wyginą wszyscy wrogowie Twoi, Wiekuisty! ale miłujący Go są
        jako wschód słońca w wspaniałości swojej! I zażywał kraj spokoju przez lat
        czterdzieści. 
  6:
    1:
      he: וַיַּעֲשׂוּ בְנֵי־יִשְׂרָאֵל הָרַע בְּעֵינֵי יְהוָה וַיִּתְּנֵם יְהוָה בְּיַד־מִדְיָן
        שֶׁבַע שָׁנִים׃
      yi: און די קינדער פֿון ישׂראל האָבן געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט,
        און גאָט האָט זײ געגעבן אין דער האַנט פֿון מִדיָן זיבן יאָר.
      cs: Činili pak synové Izraelští to, což jest zlého před očima Hospodinovýma,
        i vydal je Hospodin v ruku Madianským za sedm let.
      pl: Gdy jednak spełniali synowie Izraela to, co złem było w oczach Wiekuistego,
        wydał ich Wiekuisty w moc Midjanitów przez siedm lat. 
    2:
      he: וַתָּעָז יַד־מִדְיָן עַל־יִשְׂרָאֵל מִפְּנֵי מִדְיָן עָשׂוּ לָהֶם בְּנֵי
        יִשְׂרָאֵל אֶת־הַמִּנְהָרוֹת אֲשֶׁר בֶּהָרִים וְאֶת־הַמְּעָרוֹת וְאֶת־הַמְּצָדוֹת׃
      yi: און די האַנט פֿון מִדיָן איז געװען שטאַרק אױףֿ ישׂראל. פֿון װעגן מִדיָן
        האָבן די קינדער פֿון ישׂראל זיך געמאַכט די גריבער װאָס אין די בערג, און די
        הײלן, און די פֿעסטונגען.
      cs: A zmocnila se velmi ruka Madianských nad Izraelem, tak že synové Izraelští
        před Madianskými zdělali sobě jámy, kteréž jsou na horách, a jeskyně a pevnosti.
      pl: I przemogła ręka Midjanitów nad Izraelem, tak że z powodu Midjanitów czynili
        sobie synowie Izraela zagłębia w górach i jaskinie i twierdze. 
    3:
      he: וְהָיָה אִם־זָרַע יִשְׂרָאֵל וְעָלָה מִדְיָן וַעֲמָלֵק וּבְנֵי־קֶדֶם וְעָלוּ
        עָלָיו׃
      yi: און עס איז געװען, אַז ישׂראל האָט געזײט, אַזױ פֿלעגט אַרױפֿגײן מִדיָן, און
        עמלק, און די קינדער פֿון מזרח; און זײ פֿלעגן אַרױפֿקומען אױףֿ זײ,
      cs: A bývalo, že jakž co oseli Izraelští, přitáhl Madian a Amalech a národ východní,
        povstávaje proti nim.
      pl: Bywało bowiem, ile razy wysiał co Izrael, że przychodzili Midjanici i Amalekici
        i synowie Wschodu, a najeżdżali go. 
    4:
      he: וַיַּחֲנוּ עֲלֵיהֶם וַיַּשְׁחִיתוּ אֶת־יְבוּל הָאָרֶץ עַד־בּוֹאֲךָ עַזָּה
        וְלֹא־יַשְׁאִירוּ מִחְיָה בְּיִשְׂרָאֵל וְשֶׂה וָשׁוֹר וַחֲמוֹר׃
      yi: און האָבן געלעגערט אױףֿ זײ, און פֿאַרװיסט די תּבֿואה פֿון לאַנד ביז דוּ
        קומסט קײן עַזה, און זײ פֿלעגן ניט איבערלאָזן קײן דערנערונג אין ישׂראל, צו
        מאָל אַ שעפּס, אָדער אַן אָקס, אָדער אַן אײזל.
      cs: Kteřížto rozbijeli stany proti nim, a kazili úrody země, až kudy se vchází
        do Gázy, a nenechávali potravy v Izraeli, ani ovce, ani vola, ani osla.
      pl: I położywszy się obozem przeciw nim, niszczyli plony ziemi aż do Gazy, nie
        zostawiając żadnej żywności w Izraelu, ani owiec, ani wołów, ani osłów. 
    5:
      he: כִּי הֵם וּמִקְנֵיהֶם יַעֲלוּ וְאָהֳלֵיהֶם יבאו [וּבָאוּ] כְדֵי־אַרְבֶּה
        לָרֹב וְלָהֶם וְלִגְמַלֵּיהֶם אֵין מִסְפָּר וַיָּבֹאוּ בָאָרֶץ לְשַׁחֲתָהּ׃
      yi: װאָרום זײ און זײערע פֿי פֿלעגן אַרױפֿגײן, מיט זײערע געצעלטן, און פֿלעגן
        קומען אַזױ װי דער הײשעריק אין פֿילקײט, און צו זײ און צו זײערע קעמלען איז ניט
        געװען קײן צאָל, און זײ זײַנען געקומען אין לאַנד כּדי עס צו פֿאַרװיסטן.
      cs: Nebo i sami i s stády svými i s stany přitáhli, a jako kobylky ve množství
        přicházívali, aniž jich neb velbloudů jejich byl počet; tak přicházejíce do
        země, hubili ji.
      pl: Przyciągali bowiem wraz ze swemi stadami, a przybywali z namiotami swymi
        jako szarańcza w mnóstwie; zarówno im samym jak wielbłądom ich nie było liczby
        a wkraczali do kraju, aby go pustoszyć. 
    6:
      he: וַיִּדַּל יִשְׂרָאֵל מְאֹד מִפְּנֵי מִדְיָן וַיִּזְעֲקוּ בְנֵי־יִשְׂרָאֵל
        אֶל־יְהוָה׃
      yi: און ישׂראל איז זײער פֿאַראָרימט געװאָרן פֿון װעגן מדין; און די קינדער פֿון
        ישׂראל האָבן געשריען צו גאָט.
      cs: Tedy znuzen byl velmi Izrael od Madianských, protož volali synové Izraelští
        k Hospodinu.
      pl: I zbiedniał Izrael bardzo przez Midjanitów, tak że wołali synowie Izraela
        do Wiekuistego. 
    7:
      he: וַיְהִי כִּי־זָעֲקוּ בְנֵי־יִשְׂרָאֵל אֶל־יְהוָה עַל אֹדוֹת מִדְיָן׃
      yi: און עס איז געװען, אַז די קינדער פֿון ישׂראל האָבן געשריען צו גאָט פֿון װעגן
        מדין,
      cs: Když pak volali synové Izraelští k Hospodinu příčinou Madianských,
      pl: Gdy tedy wołali synowie Izraela do Wiekuistego z powodu Midjanitów. 
    8:
      he: וַיִּשְׁלַח יְהוָה אִישׁ נָבִיא אֶל־בְּנֵי יִשְׂרָאֵל וַיֹּאמֶר לָהֶם כֹּה־אָמַר
        יְהוָה אֱלֹהֵי יִשְׂרָאֵל אָנֹכִי הֶעֱלֵיתִי אֶתְכֶם מִמִּצְרַיִם וָאֹצִיא
        אֶתְכֶם מִבֵּית עֲבָדִים׃
      yi: 'האָט גאָט געשיקט אַ מאַן אַ נבֿיא צו די קינדער פֿון ישׂראל, און ער האָט
        זײ געזאָגט: אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: איך האָב אײַך אױפֿגעבראַכט
        פֿון מצרים, און האָב אײַך אַרױסגעצױגן פֿון דעם הױז פֿון קנעכטשאַפֿט;'
      cs: 'Poslal Hospodin muže proroka k synům Izraelským, a řekl jim: Takto praví
        Hospodin Bůh Izraelský: Já jsem vás vyvedl z Egypta, a vyvedl jsem vás z domu
        služby,'
      pl: 'Posłał Wiekuisty proroka do synów Izraela, który oświadczył im: Tak rzecze
        Wiekuisty, Bóg Izraela: Jam was wywiódł z Egiptu, a wyprowadził z domu niewoli. '
    9:
      he: וָאַצִּל אֶתְכֶם מִיַּד מִצְרַיִם וּמִיַּד כָּל־לֹחֲצֵיכֶם וָאֲגָרֵשׁ אוֹתָם
        מִפְּנֵיכֶם וָאֶתְּנָה לָכֶם אֶת־אַרְצָם׃
      yi: און איך האָב אײַך מציל געװען פֿון דער האַנט פֿון מצרים, און פֿון דער האַנט
        פֿון אַלע אײַערע דריקער, און איך האָב זײ פֿאַרטריבן פֿון פֿאַר אײַך, און האָב
        אײַך געגעבן זײער לאַנד.
      cs: A vytrhl jsem vás z rukou Egyptských a z rukou všech, jenž vás ssužovali,
        kteréž jsem vyhnal před tváří vaší, a dal jsem vám zemi jejich.
      pl: I wybawiłem was z mocy Egipcyan i z mocy wszystkich ciemięzców waszych i przepędziłem
        ich przed obliczem waszem, i oddałem wam ziemię ich. 
    10:
      he: וָאֹמְרָה לָכֶם אֲנִי יְהוָה אֱלֹהֵיכֶם לֹא תִירְאוּ אֶת־אֱלֹהֵי הָאֱמֹרִי
        אֲשֶׁר אַתֶּם יוֹשְׁבִים בְּאַרְצָם וְלֹא שְׁמַעְתֶּם בְּקוֹלִי׃
      yi: 'און איך האָב צו אײַך געזאָגט: איך בין יהוה אײַער גאָט; איר זאָלט ניט פֿאָרכטן
        די געטער פֿון די אמורים װאָס איר זיצט אין זײער לאַנד; אָבער איר האָט ניט צוגעהערט
        צו מײַן קָול.'
      cs: 'I řekl jsem vám: Já jsem Hospodin Bůh váš, nebojte se bohů Amorejských,
        v jejichž zemi bydlíte. Ale neposlechli jste hlasu mého.'
      pl: 'Powiedziałem wam również: Jam Wiekuisty, Bóg wasz; nie czcijcie bóstw Emorejczyków,
        w których kraju zamieszkaliście; aleście nie usłuchali głosu Mojego! '
    11:
      he: וַיָּבֹא מַלְאַךְ יְהוָה וַיֵּשֶׁב תַּחַת הָאֵלָה אֲשֶׁר בְּעָפְרָה אֲשֶׁר
        לְיוֹאָשׁ אֲבִי הָעֶזְרִי וְגִדְעוֹן בְּנוֹ חֹבֵט חִטִּים בַּגַּת לְהָנִיס
        מִפְּנֵי מִדְיָן׃
      yi: און אַ מלאך פֿון גאָט איז געקומען, און האָט זיך געזעצט אונטער דעם אײַכנבױם
        װאָס אין עפֿרה, װאָס האָט געהערט צו יואש דעם אבֿיעזרער; און זײַן זון גדעון
        האָט געקלאַפּט װײץ אין קעלטער, כּדי אױסצובאַהאַלטן פֿון מדין.
      cs: Tedy přišel anděl Hospodinův a posadil se pod dubem, jenž byl v Ofra, kteréž
        bylo Joasa Abiezeritského. Gedeon pak syn jeho mlátil obilí na humně, aby
        vezma, utekl s tím před Madianskými.
      pl: Poczem zjawił się anioł Wiekuistego i usiadł pod dębem Joasza Abiezrydy
        w Ofrze, w chwili gdy syn jego Gideon młócił pszenicę na toku, aby ukryć ją
        przed Midjanitami. 
    12:
      he: וַיֵּרָא אֵלָיו מַלְּאַךְ יְהוָה וַיֹּאמֶר אֵלָיו יְהוָה עִמְּךָ גִּבּוֹר
        הֶחָיִל׃
      yi: 'האָט דער מלאך פֿון גאָט זיך באַװיזן צו אים, און האָט צו אים געזאָגט: גאָט
        מיט דיר, העלדישער גיבור!'
      cs: 'I ukázal se jemu anděl Hospodinův, a řekl jemu: Hospodin s tebou, muži
        udatný.'
      pl: 'Ukazał mu się wtedy anioł Wiekuistego i rzekł do niego: Wiekuisty z tobą,
        rycerzu dzielny! '
    13:
      he: וַיֹּאמֶר אֵלָיו גִּדְעוֹן בִּי אֲדֹנִי וְיֵשׁ יְהוָה עִמָּנוּ וְלָמָּה
        מְצָאַתְנוּ כָּל־זֹאת וְאַיֵּה כָל־נִפְלְאֹתָיו אֲשֶׁר סִפְּרוּ־לָנוּ אֲבוֹתֵינוּ
        לֵאמֹר הֲלֹא מִמִּצְרַיִם הֶעֱלָנוּ יְהוָה וְעַתָּה נְטָשָׁנוּ יְהוָה וַיִּתְּנֵנוּ
        בְּכַף־מִדְיָן׃
      yi: 'האָט גדעון צו אים געזאָגט: איך בעט דיך, מײַן האַר, אױב גאָט איז מיט אונדז,
        טאָ פֿאַר װאָס האָט דאָס אַלץ אונדז געטראָפֿן? און װוּ זײַנען אַלע זײַנע װוּנדער,
        װאָס אונדזערע עלטערן האָבן אונדז דערצײלט, אַזױ צו זאָגן: פֿאַר װאָר, גאָט
        האָט אונדז אױפֿגעבראַכט פֿון מצרים? און אַצונד האָט אונדז גאָט פֿאַרלאָזן,
        און האָט אונדז געגעבן אין דער האַנט פֿון מדין.'
      cs: 'Odpověděl jemu Gedeon: Ó Pane můj, jestliže Hospodin s námi jest, pročež
        pak na nás přišlo všecko toto? A kde jsou všickni divové jeho, o kterýchž
        vypravovali nám otcové naši, řkouce: Zdaliž nás z Egypta nevyvedl Hospodin?
        A nyní opustil nás Hospodin a vydal v ruku Madianských.'
      pl: 'I odpowiedział mu Gideon: Przepraszam, Panie mój! Czyż byłby rzeczywiście
        Wiekuisty z nami? Czemu tedy spotkało nas to wszystko? A gdzież wszystkie
        owe cuda Jego, o których opowiadali nam ojcowie nasi, mówiąc: Czyż nie wywiódł
        nas Wiekuisty z Egiptu? Albowiem teraz porzucił nas Wiekuisty i podał nas
        w ręce Midjanitów! '
    14:
      he: וַיִּפֶן אֵלָיו יְהוָה וַיֹּאמֶר לֵךְ בְּכֹחֲךָ זֶה וְהוֹשַׁעְתָּ אֶת־יִשְׂרָאֵל
        מִכַּף מִדְיָן הֲלֹא שְׁלַחְתִּיךָ׃
      yi: 'האָט גאָט זיך געקערט צו אים, און האָט געזאָגט: גײ מיט דײַן דאָזיקן כּוח,
        און זאָלסט העלפֿן ישׂראל פֿון דער האַנט פֿון מדין; פֿאַר װאָר, איך האָב דיך
        געשיקט. 15 האָט ער צו אים געזאָגט: איך בעט דיך, גאָט! מיט װאָס זאָל איך העלפֿן
        ישׂראל? זע, מײַן משפּחה איז די אָרימסטע אין מנשה, און איך בין דער מינדסטער
        אין מײַן פֿאָטערס הױז.'
      cs: 'A pohleděv na něj Hospodin, řekl: Jdi v této síle své, a vysvobodíš Izraele
        z ruky Madianských. Zdaliž jsem tě neposlal?'
      pl: 'Wtedy zwrócił się doń Wiekuisty, i rzekł: Idźże z tą twoją mocą, a wybawisz
        Izraela z ręki Midjanitów! Zaprawdę, Ja cię posyłam! '
    15:
      he: וַיֹּאמֶר אֵלָיו בִּי אֲדֹנָי בַּמָּה אוֹשִׁיעַ אֶת־יִשְׂרָאֵל הִנֵּה אַלְפִּי
        הַדַּל בִּמְנַשֶּׁה וְאָנֹכִי הַצָּעִיר בְּבֵית אָבִי׃
      yi: ''
      cs: 'Kterýž odpověděl jemu: Poslyš mne, Pane můj, čím já vysvobodím Izraele?
        Hle, rod můj chaterný jest v pokolení Manassesovu, a já nejmenší v domě otce
        svého.'
      pl: 'I odpowiedział mu: Przepraszam, Panie! Czemże mam wybawić Izraela? Jest
        wszak ród mój najsłabszy w Manasze, a ja najmniej znaczny w domu ojca mojego. '
    16:
      he: וַיֹּאמֶר אֵלָיו יְהוָה כִּי אֶהְיֶה עִמָּךְ וְהִכִּיתָ אֶת־מִדְיָן כְּאִישׁ
        אֶחָד׃
      yi: 'האָט גאָט צו אים געזאָגט: אָבער איך װעל זײַן מיט דיר, און װעסט שלאָגן מדין
        אַזױ װי אײן מאַן.'
      cs: 'Tedy řekl jemu Hospodin: Poněvadž já budu s tebou, protož zbiješ Madianské
        jako muže jednoho.'
      pl: 'Wiekuisty wszakże rzekł do niego: Ja będę z tobą, a porazisz Midjanitów,
        jakoby jednym byli mężem. '
    17:
      he: וַיֹּאמֶר אֵלָיו אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ וְעָשִׂיתָ לִּי אוֹת שָׁאַתָּה
        מְדַבֵּר עִמִּי׃
      yi: 'האָט ער צו אים געזאָגט: אױב, איך בעט דיך, איך האָב געפֿונען לײַטזעליקײט אין
        דײַנע אױגן, זאָלסטו מיר מאַכן אַ צײכן אַז דו רעדסט דאָס מיט מיר.'
      cs: 'Jemuž on řekl: Prosím, jestliže jsem nalezl milost před očima tvýma, dej
        mi znamení, že ty mluvíš se mnou.'
      pl: 'I odpowiedział mu: Jeżelim też znalazł łaskę w oczach Twoich, daj mi znak,
        że to ty przemawiasz do mnie! '
    18:
      he: אַל־נָא תָמֻשׁ מִזֶּה עַד־בֹּאִי אֵלֶיךָ וְהֹצֵאתִי אֶת־מִנְחָתִי וְהִנַּחְתִּי
        לְפָנֶיךָ וַיֹּאמַר אָנֹכִי אֵשֵׁב עַד שׁוּבֶךָ׃
      yi: 'זאָלסט זיך ניט אָפּטאָן פֿון דאַנען, איך בעט דיך, ביז איך קום צוריק צו
        דיר, און װעל אַרױסטראָגן מײַן געשאַנק, און אַװעקלײגן פֿאַר דיר. האָט ער געזאָגט:
        איך װעל בלײַבן ביז דו קערסט זיך אום.'
      cs: 'Prosím, neodcházej odsud, až zase přijdu k tobě, a vynesu obět svou a položím
        před tebou. Odpověděl on: Jáť posečkám, až se navrátíš.'
      pl: 'Nie odchodźże ztąd, póki do ciebie nie powrócę, a przyniosę dar mój i położę
        go przed tobą! I odpowiedział: Poczekam, aż powrócisz. '
    19:
      he: וְגִדְעוֹן בָּא וַיַּעַשׂ גְּדִי־עִזִּים וְאֵיפַת־קֶמַח מַצּוֹת הַבָּשָׂר
        שָׂם בַּסַּל וְהַמָּרַק שָׂם בַּפָּרוּר וַיּוֹצֵא אֵלָיו אֶל־תַּחַת הָאֵלָה
        וַיַּגַּשׁ׃
      yi: איז גדעון אַרײַנגעגאַנגען, און האָט געמאַכט אַ ציגנבעקל, און אומגעזײַערטע
        קוכנס פֿון אַן אֵיפֿה מעל; דאָס פֿלײש האָט ער אַרײַנגעטאָן אין אַ קאָרב, און
        די זופּ האָט ער אַרײַנגעטאָן אין אַ טאָפּ, און אַרױסגעבראַכט צו אים אונטער
        דעם אײַכנבױם, און דערלאַנגט.
      cs: Tedy Gedeon všed do domu, připravil kozelce, a po měřici mouky přesných
        chlebů. I vložil maso do koše, a polívku vlil do hrnce, i vynesl to k němu
        pod dub a obětoval.
      pl: Odszedł tedy Gideon i przyrządził koźlątko ze stada, a z efy mąki przaśne
        chleby; mięso włożył w kosz, a polewkę wlał w garnek, i przyniósł mu to pod
        dąb, i postawił przed nim. 
    20:
      he: וַיֹּאמֶר אֵלָיו מַלְאַךְ הָאֱלֹהִים קַח אֶת־הַבָּשָׂר וְאֶת־הַמַּצּוֹת
        וְהַנַּח אֶל־הַסֶּלַע הַלָּז וְאֶת־הַמָּרַק שְׁפוֹךְ וַיַּעַשׂ כֵּן׃
      yi: 'האָט דער מלאך פֿון גאָט צו אים געזאָגט: נעם דאָס פֿלײש און די אומגעזײַערטע
        קוכנס, און לײג אַװעק אױףֿ יענעם פֿעלז, און די זופּ גיס אױס. האָט ער אַזױ געטאָן.'
      cs: 'I řekl jemu anděl Boží: Vezmi to maso a chleby ty nekvašené, a polož na
        tuto skálu, a polívkou polej. I učinil tak.'
      pl: 'Anioł Boży jednak rzekł do niego: Zabierz to mięso i te przaśne chleby,
        a połóż na tej skale, polewkę zaś wylej. I uczynił tak. '
    21:
      he: וַיִּשְׁלַח מַלְאַךְ יְהוָה אֶת־קְצֵה הַמִּשְׁעֶנֶת אֲשֶׁר בְּיָדוֹ וַיִּגַּע
        בַּבָּשָׂר וּבַמַּצּוֹת וַתַּעַל הָאֵשׁ מִן־הַצּוּר וַתֹּאכַל אֶת־הַבָּשָׂר
        וְאֶת־הַמַּצּוֹת וּמַלְאַךְ יְהוָה הָלַךְ מֵעֵינָיו׃
      yi: און דער מלאך פֿון גאָט האָט אױסגעשטרעקט דעם שפּיץ פֿון דעם שטעקן װאָס אין
        זײַן האַנט, און האָט אָנגערירט דאָס פֿלײש און די אומגעזײַערטע קוכענס; און
        אַ פֿײַער איז אױפֿגעגאַנגען פֿון דעם פֿעלז, און האָט פֿאַרצערט דאָס פֿלײש
        און די אומגעזײַערטע קוכנס; און דער מלאך פֿון גאָט איז אַװעק פֿון זײַנע אױגן.
      cs: Potom zdvihl anděl Hospodinův konec holi, kterouž měl v rukou svých, a dotekl
        se masa a chlebů přesných; i vystoupil oheň z skály té, a spálil to maso i
        chleby přesné. A v tom anděl Hospodinův odšel od očí jeho.
      pl: Zatem wyciągnął anioł Wiekuistego koniec laski, którą miał w ręce swej,
        i dotknął się mięsa i przaśników. A wtedy wyszedł ogień ze skały i strawił
        mięso i chleby przaśne; anioł Wiekuistego zaś znikł z przed oczu jego. 
    22:
      he: וַיַּרְא גִּדְעוֹן כִּי־מַלְאַךְ יְהוָה הוּא וַיֹּאמֶר גִּדְעוֹן אֲהָהּ
        אֲדֹנָי יְהוִה כִּי־עַל־כֵּן רָאִיתִי מַלְאַךְ יְהוָה פָּנִים אֶל־פָּנִים׃
      yi: 'האָט גדעון געזען אַז דאָס איז געװען אַ מלאך פֿון גאָט, און גדעון האָט געזאָגט:
        װײ, גאָט דו האַר! װאָרום איך האָב געזען אַ מלאך פֿון גאָט פּנים אל פּנים.'
      cs: 'A vida Gedeon, že by anděl Hospodinův byl, řekl: Ach, Panovníče Hospodine,
        proto-liž jsem viděl anděla Hospodinova tváří v tvář, abych umřel?'
      pl: 'Wtedy poznał Gideon, że to anioł był Wiekuistego. I zawołał Gideon: Biada,
        Panie, Wiekuisty! ujrzałem wszak anioła Wiekuistego obliczem w oblicze! '
    23:
      he: וַיֹּאמֶר לוֹ יְהוָה שָׁלוֹם לְךָ אַל־תִּירָא לֹא תָּמוּת׃
      yi: 'האָט גאָט צו אים געזאָגט: פֿריד צו דיר; זאָלסט ניט מורא האָבן, װעסט ניט
        שטאַרבן.'
      cs: 'I řekl jemu Hospodin: Měj pokoj, neboj se, neumřeš.'
      pl: 'I rzekł doń Wiekuisty: Bądź spokojny, nie obawiaj się, nie umrzesz! '
    24:
      he: וַיִּבֶן שָׁם גִּדְעוֹן מִזְבֵּחַ לַיהוָה וַיִּקְרָא־לוֹ יְהוָה שָׁלוֹם
        עַד הַיּוֹם הַזֶּה עוֹדֶנּוּ בְּעָפְרָת אֲבִי הָעֶזְרִי׃
      yi: און גדעון האָט דאָרטן געבױט אַ מזבח צו גאָט, און האָט אים גערופֿן יהוה-שלום;
        ביז אױףֿ הײַנטיקן טאָג איז ער נאָך אין עפֿרה פֿון די אבֿיעזרער.
      cs: 'Protož vzdělal tu Gedeon oltář Hospodinu, a nazval jej: Hospodin pokoje,
        a až do tohoto dne ještě jest v Ofra Abiezeritského.'
      pl: 'Poczem zbudował tam Gideon ofiarnicę Wiekuistemu, i nazwał ją: Wiekuisty
        pokojem! Aż po dzień dzisiejszy znajduje się ona w Ofrze Abiezrydów. '
    25:
      he: וַיְהִי בַּלַּיְלָה הַהוּא וַיֹּאמֶר לוֹ יְהוָה קַח אֶת־פַּר־הַשּׁוֹר אֲשֶׁר
        לְאָבִיךָ וּפַר הַשֵּׁנִי שֶׁבַע שָׁנִים וְהָרַסְתָּ אֶת־מִזְבַּח הַבַּעַל
        אֲשֶׁר לְאָבִיךָ וְאֶת־הָאֲשֵׁרָה אֲשֶׁר־עָלָיו תִּכְרֹת׃
      yi: 'און עס איז געװען אין יענער נאַכט, האָט גאָט צו אים געזאָגט: נעם דײַן פֿאָטערס
        יונגן אָקס, און דעם צװײטן אָקס פֿון זיבן יאָר, און זאָלסט צעשטערן דײַן פֿאָטערס
        מזבח פֿון בַעַל, און דעם געצנבױם װאָס לעבן אים זאָלסטו אָפּהאַקן.'
      cs: 'Stalo se pak té noci, že řekl jemu Hospodin: Vezmi volka vyspělého, kterýž
        jest otce tvého, totiž volka toho druhého sedmiletého, a zboříš oltář Bálův,
        kterýž jest otce tvého, háj také, kterýž jest vedlé něho, posekáš.'
      pl: 'I stało się tej samej nocy, że rzekł doń Wiekuisty: Weźmiesz cielca rosłego
        z pomiędzy cielców ojca twojego, mianowicie onego cielca drugiego siedmioletniego,
        a zburzywszy ofiarnicę Baala, należącą do ojca twojego, wytniesz gaj będący
        przy niej. '
    26:
      he: וּבָנִיתָ מִזְבֵּחַ לַיהוָה אֱלֹהֶיךָ עַל רֹאשׁ הַמָּעוֹז הַזֶּה בַּמַּעֲרָכָה
        וְלָקַחְתָּ אֶת־הַפָּר הַשֵּׁנִי וְהַעֲלִיתָ עוֹלָה בַּעֲצֵי הָאֲשֵׁרָה אֲשֶׁר
        תִּכְרֹת׃
      yi: און זאָלסט בױען אַ מזבח צו יהוה דײַן גאָט אױפֿן שפּיץ פֿון דער דאָזיקער
        באַרגפֿעסטונג, אױףֿ דעם צוגעריכטן אָרט, און זאָלסט נעמען דעם צװײטן אָקס, און
        אױפֿברענגען פֿאַר אַ בראַנדאָפּפֿער מיטן האָלץ פֿון דעם געצנבױם װאָס דו װעסט
        אָפּהאַקן.27  האָט גדעון גענומען צען מאַן פֿון זײַנע קנעכט, און האָט געטאָן
        אַזױ װי גאָט האָט צו אים גערעדט; און עס איז געװען, אַזױ װי ער האָט מורא געהאַט
        פֿאַר זײַן פֿאָטערס הױזגעזינט און פֿאַר די מענטשן פֿון שטאָט, דאָס צו טאָן
        בײַ טאָג, האָט ער דאָס געטאָן בײַ נאַכט.
      cs: A vzděláš oltář Hospodinu Bohu svému na vrchu skály této, na rovině její,
        a vezma volka toho druhého, obětovati budeš obět zápalnou s dřívím háje, kterýž
        posekáš.
      pl: Poczem zbudujesz ofiarnicę Wiekuistemu, Bogu twojemu, na wierzchołku tej warowni,
        w miejscu stosownem, i weźmiesz onego cielca drugiego i złożysz go na całopalenie
        przy drwach z gaju, który wytniesz. 
    27:
      he: וַיִּקַּח גִּדְעוֹן עֲשָׂרָה אֲנָשִׁים מֵעֲבָדָיו וַיַּעַשׂ כַּאֲשֶׁר דִּבֶּר
        אֵלָיו יְהוָה וַיְהִי כַּאֲשֶׁר יָרֵא אֶת־בֵּית אָבִיו וְאֶת־אַנְשֵׁי הָעִיר
        מֵעֲשׂוֹת יוֹמָם וַיַּעַשׂ לָיְלָה׃
      yi: האָט גדעון גענומען צען מאַן פֿון זײַנע קנעכט, און האָט געטאָן אַזױ װי גאָט
        האָט צו אים גערעדט; און עס איז געװען, אַזױ װי ער האָט מורא געהאַט פֿאַר זײַן
        פֿאָטערס הױזגעזינט און פֿאַר די מענטשן פֿון שטאָט, דאָס צו טאָן בײַ טאָג,
        האָט ער דאָס געטאָן בײַ נאַכט.
      cs: Tedy vzal Gedeon deset mužů z služebníků svých, a učinil, jakž mluvil jemu
        Hospodin; a boje se čeledi otce svého a mužů města, neučinil toho ve dne,
        ale v noci.
      pl: Wziął tedy Gideon dziesięciu ludzi ze sług swoich i uczynił, jako mu rozkazał
        Wiekuisty. Ponieważ jednak obawiał się rodziny swojej i mieszkańców miasta,
        nie uczynił tego za dnia, lecz uczynił w nocy. 
    28:
      he: וַיַּשְׁכִּימוּ אַנְשֵׁי הָעִיר בַּבֹּקֶר וְהִנֵּה נֻתַּץ מִזְבַּח הַבַּעַל
        וְהָאֲשֵׁרָה אֲשֶׁר־עָלָיו כֹּרָתָה וְאֵת הַפָּר הַשֵּׁנִי הֹעֲלָה עַל־הַמִּזְבֵּחַ
        הַבָּנוּי׃
      yi: און די מענטשן פֿון שטאָט האָבן זיך געפֿעדערט אין דער פֿרי, ערשט דער מזבח
        פֿון בַעַל איז צעבראָכן, און דער געצנבױם װאָס לעבן אים איז אָפּגעהאַקט, און
        דער צװײטער אָקס איז אױפֿגעבראַכט געװאָרן אױףֿ דעם אױפֿגעבױטן מזבח.
      cs: Když pak vstali muži města ráno, uzřeli zbořený oltář Bálův, a háj, kterýž
        byl vedlé něho, že byl posekaný, a volka toho druhého obětovaného v obět zápalnou
        na oltáři v nově vzdělaném.
      pl: Gdy tedy mieszkańcy miasta nazajutrz wstali, okazało się, że ofiarnica Baala
        zburzoną była, a gaj przy niej wycięty; ów drugi zaś cielec złożony był na nowo
        zbudowanej ofiarnicy! 
    29:
      he: וַיֹּאמְרוּ אִישׁ אֶל־רֵעֵהוּ מִי עָשָׂה הַדָּבָר הַזֶּה וַיִּדְרְשׁוּ וַיְבַקְשׁוּ
        וַיֹּאמְרוּ גִּדְעוֹן בֶּן־יוֹאָשׁ עָשָׂה הַדָּבָר הַזֶּה׃
      yi: 'האָבן זײ געזאָגט אײנער צום אַנדערן: װער האָט געטאָן די דאָזיקע זאַך? און
        אַז זײ האָבן געפֿאָרשט און געזוכט, האָט מען געזאָגט: גדעון דער זון פֿון יואשן
        האָט געטאָן די דאָזיקע זאַך.'
      cs: 'I mluvili jeden k druhému: Kdo to udělal? A vyhledávajíce, vyptávali se
        a pravili: Gedeon syn Joasův to učinil.'
      pl: 'Pytali się wtedy jeden drugiego: Któż to uczynił? A gdy się tak pytali
        i wywiadywali, powiedziano im: Gideon, syn Joasza, uczynił to! '
    30:
      he: וַיֹּאמְרוּ אַנְשֵׁי הָעִיר אֶל־יוֹאָשׁ הוֹצֵא אֶת־בִּנְךָ וְיָמֹת כִּי
        נָתַץ אֶת־מִזְבַּח הַבַּעַל וְכִי כָרַת הָאֲשֵׁרָה אֲשֶׁר־עָלָיו׃
      yi: 'האָבן די מענטשן פֿון שטאָט געזאָגט צו יואשן: ברענג אַרױס דײַן זון, און
        ער זאָל שטאַרבן, װײַל ער האָט צעבראָכן דעם מזבח פֿון בַעַל, און װײַל ער האָט
        אָפּגעהאַקט דעם געצנבױם װאָס לעבן אים.'
      cs: 'Tedy řekli muži města k Joasovi: Vyveď syna svého, ať umře, proto že zbořil
        oltář Bálův, a že posekal háj, kterýž byl vedlé něho.'
      pl: 'Rzekli tedy mieszkańcy miasta do Joasza: Wywiedź syna twojego, niechaj
        umrze, ponieważ zburzył ofiarnicę Baala, a gaj przy niej ściął! '
    31:
      he: וַיֹּאמֶר יוֹאָשׁ לְכֹל אֲשֶׁר־עָמְדוּ עָלָיו הַאַתֶּם תְּרִיבוּן לַבַּעַל
        אִם־אַתֶּם תּוֹשִׁיעוּן אוֹתוֹ אֲשֶׁר יָרִיב לוֹ יוּמַת עַד־הַבֹּקֶר אִם־אֱלֹהִים
        הוּא יָרֶב לוֹ כִּי נָתַץ אֶת־מִזְבְּחוֹ׃
      yi: 'האָט יואש געזאָגט צו אַלע װאָס זײַנען געשטאַנען אַרום אים: װילט איר זיך
        קריגן פֿאַר בַעַל? אָדער װילט איר אים העלפֿן? װער עס װעט זיך קריגן פֿאַר אים,
        װעט געטײט װערן ביז אין דער פֿרי. אױב ער איז אַ גאָט, זאָל ער אַלײן זיך קריגן
        פֿאַר זיך, װאָס מע האָט צעבראָכן זײַן מזבח.'
      cs: 'Odpověděl Joas všechněm stojícím před sebou: A což se vy nesnadniti chcete
        o Bále? Zdali vy jej vysvobodíte? Kdož by se zasazoval o něj, ať jest zabit
        hned jitra tohoto. Jestližeť jest bohem, nechať se sám zasazuje o to, že jest
        rozbořen oltář jeho.'
      pl: 'Joasz wszakże odpowiedział wszystkim, którzy go otaczali: Czy wy chcecie
        walczyć za Baala, albo pospieszyć mu z pomocą? Ktoby walczył za niego śmierć
        poniesie, zanim jeszcze poranek nadejdzie. Jeśli bogiem jest, niechaj walczy
        za siebie, ponieważ ofiarnicę jego zburzono! '
    32:
      he: וַיִּקְרָא־לוֹ בַיּוֹם־הַהוּא יְרֻבַּעַל לֵאמֹר יָרֶב בּוֹ הַבַּעַל כִּי
        נָתַץ אֶת־מִזְבְּחוֹ׃
      yi: 'און מע האָט אים גערופֿן אין יענעם טאָג ירובעל, אַזױ צו זאָגן: זאָל בַעַל
        זיך קריגן מיט אים, װאָס ער האָט צעבראָכן זײַן מזבח.'
      cs: 'I nazval jej toho dne Jerobálem, řka: Nechť se zasadí Bál proti němu, že
        zbořil oltář jeho.'
      pl: 'Przeto nazwano go dnia owego Jerubbaal, Baal walczy, by tem wyrazić: niechaj
        zwalczy go Baal, ponieważ zburzył ofiarnicę jego. '
    33:
      he: וְכָל־מִדְיָן וַעֲמָלֵק וּבְנֵי־קֶדֶם נֶאֶסְפוּ יַחְדָּו וַיַּעַבְרוּ וַיַּחֲנוּ
        בְּעֵמֶק יִזְרְעֶאל׃
      yi: און גאַנץ מדין און עמלק און די קינדער פֿון מזרח האָבן זיך אײַנגעזאַמלט אין
        אײנעם, און זײַנען אַריבערגעקומען און האָבן געלאַגערט אין טאָל יזרעאל.
      cs: Tedy všickni Madianští a Amalechitští a národové východní shromáždili se
        spolu, a přešedše Jordán, položili se v údolí Jezreel.
      pl: Tymczasem zgromadzili się byli wszyscy Midjanici, Amalekici i synowie Wschodu
        wespół, a przeprawiwszy się przez Jordan, rozłożyli się obozem na równinie
        Izreel. 
    34:
      he: וְרוּחַ יְהוָה לָבְשָׁה אֶת־גִּדְעוֹן וַיִּתְקַע בַּשּׁוֹפָר וַיִזָּעֵק
        אֲבִיעֶזֶר אַחֲרָיו׃
      yi: האָט אַ גײַסט פֿון גאָט אָנגעקלײדט גדעונען, און ער האָט געבלאָזן אין שופֿר,
        און אבֿיעזר האָט זיך אױפֿגעקליבן הינטער אים.
      cs: Duch pak Hospodinův posilnil Gedeona, kterýžto zatroubiv v troubu, svolal
        Abiezeritské k sobě.
      pl: Ale duch Wiekuistego ogarnął Gideona, że uderzył w trąbę, a wezwano Abiezrydów,
        aby szli za nim. 
    35:
      he: וּמַלְאָכִים שָׁלַח בְּכָל־מְנַשֶּׁה וַיִזָּעֵק גַּם־הוּא אַחֲרָיו וּמַלְאָכִים
        שָׁלַח בְּאָשֵׁר וּבִזְבֻלוּן וּבְנַפְתָּלִי וַיַּעֲלוּ לִקְרָאתָם׃
      yi: 'און ער האָט געשיקט שלוחים דורך גאַנץ מנשה, און ער אױך האָט זיך אױפֿגעקליבן
        הינטער אים; און ער האָט געשיקט שלוחים דורך אָשר, און דורך זבֿולון, און דורך
        נפֿתּלי, און זײ זײַנען אַרױפֿגעקומען זײ אַנטקעגן.36  און גדעון האָט געזאָגט
        צו גאָט: אױב דו װילסט העלפֿן דורך מײַן האַנט ישׂראל, אַזױ װי דו האָסט גערעדט,'
      cs: A poslal posly ke všemu pokolení Manassesovu, a svoláno jest k němu; poslal
        též posly k Asserovi, k Zabulonovi a k Neftalímovi, i přitáhli jim na pomoc.
      pl: Wyprawił też posłów do całego pokolenia Manaszy, którego również wezwano,
        aby szedł za nim; wyprawił też posłów do Aszera, Zebuluna i Naftalego, którzy
        wyruszyli przeciw nim. 
    36:
      he: וַיֹּאמֶר גִּדְעוֹן אֶל־הָאֱלֹהִים אִם־יֶשְׁךָ מוֹשִׁיעַ בְּיָדִי אֶת־יִשְׂרָאֵל
        כַּאֲשֶׁר דִּבַּרְתָּ׃
      yi: ''
      cs: 'Tedy mluvil Gedeon k Bohu: Vysvobodíš-li skrze ruku mou Izraele, jakož
        jsi mluvil,'
      pl: 'Tedy rzekł Gideon do Boga: Jeżeli rzeczywiście wybawić chcesz Izraela za pośrednictwem
        mojem, jakoś powiedział: '
    37:
      he: הִנֵּה אָנֹכִי מַצִּיג אֶת־גִּזַּת הַצֶּמֶר בַּגֹּרֶן אִם טַל יִהְיֶה עַל־הַגִּזָּה
        לְבַדָּהּ וְעַל־כָּל־הָאָרֶץ חֹרֶב וְיָדַעְתִּי כִּי־תוֹשִׁיעַ בְּיָדִי אֶת־יִשְׂרָאֵל
        כַּאֲשֶׁר דִּבַּרְתָּ׃
      yi: אָט לײג איך אַװעק אַן אָפּשער װאָל אין שײַער; אױב עס װעט זײַן טױ אױפֿן אָפּשער
        אַלײן, און אױףֿ דער גאַנצער ערד װעט זײַן טרוקן, װעל איך װיסן אַז דו װעסט העלפֿן
        ישׂראל דורך מײַן האַנט, אַזױ װי דו האָסט גערעדט. 38  איז אַזױ געװען; און װי
        ער האָט זיך געפֿעדערט אױףֿ מאָרגן, און האָט אױסגעדרײט דעם אָפּשער, האָט ער
        אױסגעקװעטשט טױ פֿון דעם אָפּשער, אַ פֿולן קרוג װאַסער.
      cs: Aj, já položím rouno toto na humně. Jestliže rosa bude toliko na rouně,
        a na vší zemi vůkol sucho, tedy věděti budu, že vysvobodíš skrze ruku mou
        Izraele, jakož jsi mluvil.
      pl: 'Otóż położę ja runo wełny na toku: jeżeli pokaże się rosa tylko na runie
        samem, podczas gdy wszystka ziemia suchą pozostanie, wtedy będę wiedział,
        że chcesz wybawić Izraela za pośrednictwem mojem, jakoś powiedział! '
    38:
      he: וַיְהִי־כֵן וַיַּשְׁכֵּם מִמָּחֳרָת וַיָּזַר אֶת־הַגִּזָּה וַיִּמֶץ טַל
        מִן־הַגִּזָּה מְלוֹא הַסֵּפֶל מָיִם׃
      yi: ''
      cs: I stalo se tak. Nebo vstav nazejtří, stlačil rouno, a vyžďal rosu z něho,
        i byl plný koflík vody.
      pl: Tak też stało się. Gdy bowiem wstał nazajutrz wczesnym rankiem i wyżął runo,
        wycisnął pełną czarę wody. 
    39:
      he: וַיֹּאמֶר גִּדְעוֹן אֶל־הָאֱלֹהִים אַל־יִחַר אַפְּךָ בִּי וַאֲדַבְּרָה אַךְ
        הַפָּעַם אֲנַסֶּה נָּא־רַק־הַפַּעַם בַּגִּזָּה יְהִי־נָא חֹרֶב אֶל־הַגִּזָּה
        לְבַדָּהּ וְעַל־כָּל־הָאָרֶץ יִהְיֶה־טָּל׃
      yi: 'האָט גדעון געזאָגט צו גאָט: זאָל ניט גרימען דײַן צאָרן אױףֿ מיר, און איך
        װעל רעדן נאָר דאָס מאָל : לאָמיך, איך בעט דיך, נאָר דאָס מאָל פּרוּװן מיט
        דעם אָפּשער; זאָל, איך בעט דיך, זײַן טרוקן אױפֿן אָפּשער אַלײן, און אױףֿ דער
        גאַנצער ערד זאָל זײַן טױ.'
      cs: 'Řekl také Gedeon Bohu: Nerozpaluj se prchlivost tvá proti mně, že promluvím
        ještě jednou. Prosím, nechažť zkusím ještě jednou na rouně. Nechť jest, prosím,
        samo rouno suché, a na vší zemi rosa.'
      pl: 'Gideon wszakże rzekł do Boga: Niechaj nie wspłonie gniew Twój przeciw mnie,
        jeżeli raz jeszcze przemówię! Pozwól mi tylko jeden raz z runem tem próbę
        uczynić: Niechajby runo samo pozostało suchem, gdy na wszystkiej ziemi rosa
        się ukaże. '
    40:
      he: וַיַּעַשׂ אֱלֹהִים כֵּן בַּלַּיְלָה הַהוּא וַיְהִי־חֹרֶב אֶל־הַגִּזָּה לְבַדָּהּ
        וְעַל־כָּל־הָאָרֶץ הָיָה טָל׃
      yi: האָט גאָט געטאָן אַזױ אין יענער נאַכט; און עס איז געװען טרוקן אױפֿן אָפּשער
        אַלײן, און אױףֿ דער גאַנצער ערד איז געװען טױ.
      cs: I učinil Bůh té noci tak, a bylo samo rouno suché, a na vší zemi byla rosa.
      pl: I zrządził tak Bóg onej nocy, że runo samo zostało suche, gdy na wszystkiej
        ziemi rosa się ukazała. 
  7:
    1:
      he: וַיַּשְׁכֵּם יְרֻבַּעַל הוּא גִדְעוֹן וְכָל־הָעָם אֲשֶׁר אִתּוֹ וַיַּחֲנוּ
        עַל־עֵין חֲרֹד וּמַחֲנֵה מִדְיָן הָיָה־לוֹ מִצָּפוֹן מִגִּבְעַת הַמּוֹרֶה
        בָּעֵמֶק׃
      yi: האָט זיך געפֿעדערט ירובעל –דאָס איז גדעון– ער און דאָס גאַנצע פֿאָלק װאָס
        מיט אים, און זײ האָבן געלאַגערט בײַ עין-חרוד; און דער לאַגער פֿון מדין איז
        אים געװען פֿון צפֿון, פֿון גבֿעת-המורה אין טאָל.
      cs: Tedy vstav ráno Jerobál, (jenž jest Gedeon), i všecken lid, kterýž byl s
        ním, položili se při studnici Charod, vojska pak Madianských byla jim na půlnoci
        před vrchem More v údolí.
      pl: Wstał tedy Jerubbaal czyli Gideon wczesnym rankiem wraz z wszystkim ludem,
        który miał przy sobie, i rozłożyli się obozem u źródła Harod. Obóz Midjanitów
        zaś znajdował się na północ od niego, począwszy od wzgórza More w równinie. 
    2:
      he: וַיֹּאמֶר יְהוָה אֶל־גִּדְעוֹן רַב הָעָם אֲשֶׁר אִתָּךְ מִתִּתִּי אֶת־מִדְיָן
        בְּיָדָם פֶּן־יִתְפָּאֵר עָלַי יִשְׂרָאֵל לֵאמֹר יָדִי הוֹשִׁיעָה לִּי׃
      yi: 'האָט גאָט געזאָגט צו גדעונען: דאָס פֿאָלק װאָס מיט דיר איז צו פֿיל, אַז
        איך זאָל געבן מדין אין זײער האַנט; ישׂראל װעט זיך נאָך באַרימען אַקעגן מיר,
        אַזױ צו זאָגן: מײַן האַנט האָט מיך געהאָלפֿן.'
      cs: 'I řekl Hospodin Gedeonovi: Příliš mnoho jest lidu s tebou, protož nedám
        Madianských v ruce jejich, aby se nechlubil Izrael proti mně, řka: Ruka má
        spomohla mi.'
      pl: 'Wiekuisty jednak rzekł do Gideona: Za liczny jest lud przy tobie, abym
        wydał w moc ich Midjanitów, inaczej mógłby Izrael chlubić się wobec Mnie,
        mówiąc: ręka moja mnie wyzwoliła! '
    3:
      he: וְעַתָּה קְרָא נָא בְּאָזְנֵי הָעָם לֵאמֹר מִי־יָרֵא וְחָרֵד יָשֹׁב וְיִצְפֹּר
        מֵהַר הַגִּלְעָד וַיָּשָׁב מִן־הָעָם עֶשְׂרִים וּשְׁנַיִם אֶלֶף וַעֲשֶׂרֶת
        אֲלָפִים נִשְׁאָרוּ׃
      yi: 'דרום רוףֿ אַקאָרשט אױס אַצונד אין די אױערן פֿון פֿאָלק, אַזױ צו זאָגן:
        װער עס האָט מורא און ציטערט, זאָל זיך אומקערן און אַװעקגײן אין דער פֿרי פֿון
        באַרג גלעד. האָבן זיך אומגעקערט פֿון פֿאָלק צװײ און צװאַנציק טױזנט, און צען
        טױזנט זײַנען געבליבן.'
      cs: 'A protož provolej hned, ať slyší lid, a řekni: Kdo jest strašlivý a lekavý,
        navrať se zase, a odejdi ráno pryč k hoře Galád. I navrátilo se z lidu dvamecítma
        tisíců, a deset tisíc zůstalo.'
      pl: 'Wołaj tedy głośno w uszy ludu, mówiąc: kto lękliwym i trwożliwym jest,
        niechaj się wróci, a cofnie z góry Gilead! Wróciło się tedy z ludu dwadzieścia
        i dwa tysiące, tak że tylko dziesięć tysięcy pozostało. '
    4:
      he: וַיֹּאמֶר יְהוָה אֶל־גִּדְעוֹן עוֹד הָעָם רָב הוֹרֵד אוֹתָם אֶל־הַמַּיִם
        וְאֶצְרְפֶנּוּ לְךָ שָׁם וְהָיָה אֲשֶׁר אֹמַר אֵלֶיךָ זֶה יֵלֵךְ אִתָּךְ הוּא
        יֵלֵךְ אִתָּךְ וְכֹל אֲשֶׁר־אֹמַר אֵלֶיךָ זֶה לֹא־יֵלֵךְ עִמָּךְ הוּא לֹא
        יֵלֵךְ׃
      yi: 'האָט גאָט געזאָגט צו גדעונען: דאָס פֿאָלק איז נאָך אַלץ צו פֿיל, מאַך זײ
        נידערן צום װאַסער, און איך װעל זײ דאָרטן אױסקלײַבן פֿאַר דיר. און עס װעט זײַן,
        דער װאָס איך װעל דיר זאָגן: דער דאָזיקער זאָל גײן מיט דיר, ער זאָל גײן מיט
        דיר; און איטלעכער װאָס איך װעל דיר זאָגן: דער דאָזיקער זאָל ניט גײן מיט דיר,
        ער זאָל ניט גײן.'
      cs: 'Řekl opět Hospodin Gedeonovi: Ještě jest mnoho lidu; kaž jim sstoupiti
        k vodám, a tam jej tobě zkusím. I bude, že o komžkoli řeknu: Tento půjde s
        tebou, ten ať s tebou jde, a o komžkoli řeknu tobě: Tento nepůjde s tebou,
        ten ať nechodí.'
      pl: 'I rzekł Wiekuisty do Gideona: Jeszcze ludu tego za dużo; sprowadź ich nad
        wodę, a tam ich rozejrzę. O kim ci powiem: ten towarzyszyć ci będzie - ten
        niechaj ci towarzyszy, każdy wszakże, o którym ci powiem: ten towarzyszyć
        ci nie będzie - ten niechaj ci nie towarzyszy. '
    5:
      he: וַיּוֹרֶד אֶת־הָעָם אֶל־הַמָּיִם וַיֹּאמֶר יְהוָה אֶל־גִּדְעוֹן כֹּל אֲשֶׁר־יָלֹק
        בִּלְשׁוֹנוֹ מִן־הַמַּיִם כַּאֲשֶׁר יָלֹק הַכֶּלֶב תַּצִּיג אוֹתוֹ לְבָד וְכֹל
        אֲשֶׁר־יִכְרַע עַל־בִּרְכָּיו לִשְׁתּוֹת׃
      yi: 'האָט ער געמאַכט נידערן דאָס פֿאָלק צום װאַסער; און גאָט האָט געזאָגט צו
        גדעונען: איטלעכער װאָס װעט לעקן פֿונעם װאַסער מיט זײַן צונג, אַזױ װי עס לעקט
        אַ הונט, אים זאָלסטו שטעלן באַזונדער, דעסט גלײַכן איטלעכן װאָס װעט זיך אַראָפּלאָזן
        אױףֿ זײַנע קני צו טרינקען.'
      cs: 'I kázal sstoupiti lidu k vodám, a řekl Hospodin k Gedeonovi: Každého, kdož
        chlemtati bude jazykem svým z vody, jako chlemce pes, postavíš obzvláštně,
        tolikéž každého, kdož se přisehne na kolena svá ku pití.'
      pl: 'I tak sprowadził on lud nad wodę. I rzekł Wiekuisty do Gideona: Każdego,
        który chłeptać będzie wodę językiem swoim, tak jako chłepcą psy, tego postawisz
        osobno, również każdego, który uklęknie, aby się napić. '
    6:
      he: וַיְהִי מִסְפַּר הַמֲלַקְקִים בְּיָדָם אֶל־פִּיהֶם שְׁלֹשׁ מֵאוֹת אִישׁ
        וְכֹל יֶתֶר הָעָם כָּרְעוּ עַל־בִּרְכֵיהֶם לִשְׁתּוֹת מָיִם׃
      yi: איז געװען די צאָל פֿון די װאָס האָבן געלעקט פֿון זײער האַנט אין זײער מױל
        דרײַ הונדערט מאַן, און דאָס גאַנצע איבעריקע פֿאָלק האָט זיך אַראָפּגעלאָזט
        אױףֿ זײערע קני צו טרינקען װאַסער.
      cs: I byl počet těch, kteříž chlemtali, rukama svýma k ústům svým vodu nosíce,
        tři sta mužů, ostatek pak všeho lidu sehnuli se na kolena svá ku pití vody.
      pl: I stanowiła liczba tych, którzy chłeptali wodę, chwytając ją z ręki swej
        do ust, trzysta mężów; wszyscy pozostali zaś z ludu poklękli, aby wody się
        napić. 
    7:
      he: וַיֹּאמֶר יְהוָה אֶל־גִּדְעוֹן בִּשְׁלֹשׁ מֵאוֹת הָאִישׁ הַמֲלַקְקִים אוֹשִׁיעַ
        אֶתְכֶם וְנָתַתִּי אֶת־מִדְיָן בְּיָדֶךָ וְכָל־הָעָם יֵלְכוּ אִישׁ לִמְקֹמוֹ׃
      yi: 'און גאָט האָט געזאָגט צו גדעונען: מיט די דרײַ הונדערט מאַן װאָס האָבן געלעקט,
        װעל איך אײַך העלפֿן, און װעל געבן מדין אין דײַן האַנט; און דאָס גאַנצע פֿאָלק
        זאָל גײן איטלעכער אין זײַן הײם.'
      cs: 'I řekl Hospodin Gedeonovi: Ve třech stech mužů, kteříž chlemtali, vysvobodím
        vás, a vydám Madianské v ruku tvou, ale ostatek všeho lidu nechť se vrátí,
        jeden každý k místu svému.'
      pl: 'I rzekł Wiekuisty do Gideona: Przez trzystu tych ludzi, którzy chłeptali,
        wybawię was i podam Midjanitów w moc twoją; wszyscy inni zaś z ludu niechaj
        pójdą każdy do siedziby swojej. '
    8:
      he: וַיִּקְחוּ אֶת־צֵדָה הָעָם בְּיָדָם וְאֵת שׁוֹפְרֹתֵיהֶם וְאֵת כָּל־אִישׁ
        יִשְׂרָאֵל שִׁלַּח אִישׁ לְאֹהָלָיו וּבִשְׁלֹשׁ־מֵאוֹת הָאִישׁ הֶחֱזִיק וּמַחֲנֵה
        מִדְיָן הָיָה לוֹ מִתַּחַת בָּעֵמֶק׃
      yi: האָבן זײ איבערגענומען די צערונג פֿון פֿאָלק אין זײער האַנט, און זײערע שופֿרות;
        און אַלע מענער פֿון ישׂראל האָט ער אַװעקגעשיקט איטלעכן צו זײַנע געצעלטן, נאָר
        די דרײַ הונדערט מאַן האָט ער אָנגעהאַלטן. און דער לאַגער פֿון מדין איז געװען
        אונטער אים אין טאָל.
      cs: A protož nabral ten lid v ruce své potravy a trouby své; jiné pak muže Izraelské
        všecky propustil, jednoho každého do stanů jejich, toliko tři sta těch mužů
        zanechal při sobě. Vojska pak Madianských ležela pod ním v údolí.
      pl: Zabrali tedy zapasy ludu, a niemniej trąby ich; wszystkich zaś innych mężów
        izraelskich rozpuścił, każdego do namiotu swojego, a zatrzymał jedynie trzystu
        onych ludzi. A obóz Midjanitów znajdował się pod nim na równinie. 
    9:
      he: וַיְהִי בַּלַּיְלָה הַהוּא וַיֹּאמֶר אֵלָיו יְהוָה קוּם רֵד בַּמַּחֲנֶה
        כִּי נְתַתִּיו בְּיָדֶךָ׃
      yi: 'און עס איז געװען אין יענער נאַכט, האָט גאָט צו אים געזאָגט: שטײ אױףֿ, נידער
        אַראָפּ אין לאַגער, װאָרום איך האָב אים געגעבן אין דײַן האַנט.'
      cs: 'I stalo se, že noci té řekl jemu Hospodin: Vstana, sstup k vojsku, nebo
        dal jsem je v ruku tvou.'
      pl: 'I stało się onej nocy, że rzekł doń Wiekuisty: Wstań, wtargnij do obozu,
        albowiem wydałem go w moc twoją. '
    10:
      he: וְאִם־יָרֵא אַתָּה לָרֶדֶת רֵד אַתָּה וּפֻרָה נַעַרְךָ אֶל־הַמַּחֲנֶה׃
      yi: און אױב דו האָסט מורא אַראָפּצונידערן, נידער אַראָפּ דו מיט דײַן יונג פּורה
        צום לאַגער.
      cs: Pakli nesmíš sjíti sám, sejdi s Půrou služebníkem svým do vojska,
      pl: Gdybyś się wszakże obawiał sam iść, udaj się ze sługą twoim Purą do obozu. 
    11:
      he: וְשָׁמַעְתָּ מַה־יְדַבֵּרוּ וְאַחַר תֶּחֱזַקְנָה יָדֶיךָ וְיָרַדְתָּ בַּמַּחֲנֶה
        וַיֵּרֶד הוּא וּפֻרָה נַעֲרוֹ אֶל־קְצֵה הַחֲמֻשִׁים אֲשֶׁר בַּמַּחֲנֶה׃
      yi: און װעסט הערן װאָס זײ רעדן; װעלן דערנאָך שטאַרק װערן דײַנע הענט, און װעסט
        אַראָפּגענידערן אין לאַגער. האָט ער אַראָפּגענידערט, ער און זײַן יונג פּורה,
        צום עק פֿון די באַװאָפֿנטע װאָס אין לאַגער.
      cs: A uslyšíš, co mluviti budou; i posilní se z toho ruce tvé, tak že směle
        půjdeš proti vojsku tomu. Sstoupil tedy on a Půra služebník jeho k kraji oděnců,
        kteříž byli v vojště.
      pl: A podsłuchasz, co tam mówić będą. Wtedy pokrzepią się ręce twoje, abyś do obozu
        wtargnął. I tak udał się wraz ze sługą swoim Purą na dół, aż do pierwszego
        oddziału zbrojnych w obozie. 
    12:
      he: וּמִדְיָן וַעֲמָלֵק וְכָל־בְּנֵי־קֶדֶם נֹפְלִים בָּעֵמֶק כָּאַרְבֶּה לָרֹב
        וְלִגְמַלֵּיהֶם אֵין מִסְפָּר כַּחוֹל שֶׁעַל־שְׂפַת הַיָּם לָרֹב׃
      yi: און מדין און עמלק און אַלע קינדער פֿון מזרח זײַנען געלעגן אין טאָל, אַזױ
        װי דער הײשעריק אין פֿילקײט, און צו זײערע קעמלען איז ניט געװען קײן צאָל, אַזױ
        װי דער זאַמד װאָס אױפֿן ברעג פֿון ים אין פֿילקײט.
      cs: Madian pak a Amalech i všecken lid východní leželi v údolí, jako kobylky
        u velikém množství, ani velbloudů jejich počtu nebylo, jako písek, kterýž
        jest na břehu mořském v nesčíslném množství.
      pl: Midjanici zaś, Amalekici i wszyscy synowie Wschodu, rozłożeni byli na równinie
        niby szarańcza w mnóstwie, a wielbłądy ich były niezliczone, jako piasek nad
        wybrzeżem morza bez liku. 
    13:
      he: וַיָּבֹא גִדְעוֹן וְהִנֵּה־אִישׁ מְסַפֵּר לְרֵעֵהוּ חֲלוֹם וַיֹּאמֶר הִנֵּה
        חֲלוֹם חָלַמְתִּי וְהִנֵּה צלול [צְלִיל] לֶחֶם שְׂעֹרִים מִתְהַפֵּךְ בְּמַחֲנֵה
        מִדְיָן וַיָּבֹא עַד־הָאֹהֶל וַיַּכֵּהוּ וַיִּפֹּל וַיַּהַפְכֵהוּ לְמַעְלָה
        וְנָפַל הָאֹהֶל׃
      yi: 'און װי גדעון איז אָנגעקומען, ערשט אַ מאַן דערצײלט זײַן חבֿר אַ חלום, און
        זאָגט: זע, מיר האָט זיך געחלומט אַ חלום: ערשט אַ קוכן פֿון גערשטענעם ברױט
        קײַקלט זיך אין לאַגער פֿון מדין, און ער איז געקומען ביזן געצעלט, און האָט
        עס אַ קלאַפּ געטאָן, און עס איז אומגעפֿאַלן, און ער האָט עס אומגעקערט קאַפּױר,
        ביז דאָס געצעלט איז געבליבן ליגן.'
      cs: 'A když přišel Gedeon, aj, jeden vypravoval bližnímu svému sen, a řekl:
        Hle, zdálo mi se, že pecen chleba ječmenného valil se do vojska Madianského,
        a přivaliv se na každý stan, udeřil na něj, až padl, a podvrátil jej svrchu,
        a tak ležel každý stan.'
      pl: 'Gdy tedy przybył Gideon, a oto opowiadał ktoś towarzyszowi swemu sen, i rzekł:
        Oto śnił mi się sen; zdawało mi się, iż bochen chleba jęczmiennego toczył
        się ku obozowi Midjanitów, a przytoczywszy się aż do namiotów, uderzył w nie
        tak, że upadły, i przewrócił je do góry i runęły namioty. '
    14:
      he: וַיַּעַן רֵעֵהוּ וַיֹּאמֶר אֵין זֹאת בִּלְתִּי אִם־חֶרֶב גִּדְעוֹן בֶּן־יוֹאָשׁ
        אִישׁ יִשְׂרָאֵל נָתַן הָאֱלֹהִים בְּיָדוֹ אֶת־מִדְיָן וְאֶת־כָּל־הַמַּחֲנֶה׃
      yi: 'האָט זיך אָפּגערופֿן זײַן חבֿר און האָט געזאָגט: דאָס איז ניט אַנדערש װי
        די שװערד פֿון גדעון דעם זון פֿון יואשן, אַ מאַן פֿון ישׂראל. גאָט האָט געגעבן
        אין זײַן האַנט מדין מיטן גאַנצן חיל.'
      cs: 'Jemužto odpovídaje bližní jeho, řekl: Není to nic jiného, jediné meč Gedeona
        syna Joasova, muže Izraelského; dalť jest Bůh v ruku jeho Madianské i všecka
        tato vojska.'
      pl: 'I odpowiedział towarzysz jego, i rzekł: Nic to innego, a tylko miecz Gideona,
        syna Joasza, męża izraelskiego. Podał Bóg w moc jego Midjanitów wraz z całym
        obozem. '
    15:
      he: וַיְהִי כִשְׁמֹעַ גִּדְעוֹן אֶת־מִסְפַּר הַחֲלוֹם וְאֶת־שִׁבְרוֹ וַיִּשְׁתָּחוּ
        וַיָּשָׁב אֶל־מַחֲנֵה יִשְׂרָאֵל וַיֹּאמֶר קוּמוּ כִּי־נָתַן יְהוָה בְּיֶדְכֶם
        אֶת־מַחֲנֵה מִדְיָן׃
      yi: 'און עס איז געװען, װי גדעון האָט געהערט די דערצײלונג פֿון דעם חלום און זײַן
        באַשײד, אַזױ האָט ער זיך געבוקט; און ער האָט זיך אומגעקערט אין לאַגער פֿון
        ישׂראל און האָט געזאָגט: שטײט אױףֿ, װאָרום גאָט האָט געגעבן אין אײַער האַנט
        דעם חיל פֿון מדין.'
      cs: 'Stalo se pak, že když uslyšel Gedeon vypravování snu i vyložení jeho, poklonil
        se Bohu, a vrátiv se k vojsku Izraelskému, řekl: Vstaňte, nebo dal Hospodin
        v ruku vaši vojska Madianská.'
      pl: 'Gdy tedy usłyszał Gideon opowiadanie snu i wykład jego, pokłonił się Bogu,
        a wróciwszy do obozu izraelskiego rzekł: Wstańcie, albowiem podał Wiekuisty
        w moc naszą obóz Midjanitów. '
    16:
      he: וַיַּחַץ אֶת־שְׁלֹשׁ־מֵאוֹת הָאִישׁ שְׁלֹשָׁה רָאשִׁים וַיִּתֵּן שׁוֹפָרוֹת
        בְּיַד־כֻּלָּם וְכַדִּים רֵקִים וְלַפִּדִים בְּתוֹךְ הַכַּדִּים׃
      yi: און ער האָט צעטײלט די דרײַ הונדערט מאַן אין דרײַ מחנות, און האָט זײ אַלעמען
        געגעבן שופֿרות אין דער האַנט, און לײדיקע קריג, און בראַנדהעלצער אין די קריג.
      cs: Rozdělil tedy tři sta mužů na tři houfy, a dal trouby v ruku každému z nich
        a báně prázdné, a v prostředku těch bání byly pochodně.
      pl: Poczem rozdzielił one trzysta ludzi na trzy hufce i rozdał wszystkim trąby
        do rąk i dzbany próżne, a w dzbanach pochodnie. 
    17:
      he: וַיֹּאמֶר אֲלֵיהֶם מִמֶּנִּי תִרְאוּ וְכֵן תַּעֲשׂוּ וְהִנֵּה אָנֹכִי בָא
        בִּקְצֵה הַמַּחֲנֶה וְהָיָה כַאֲשֶׁר־אֶעֱשֶׂה כֵּן תַּעֲשׂוּן׃
      yi: 'און ער האָט צו זײ געזאָגט: איר זאָלט קוקן אױףֿ מיר, און טאָן דעסט גלײַכן;
        און אָט קוק איך אין עק לאַגער, איז, װי איך װעל טאָן, אַזױ זאָלט איר טאָן.'
      cs: 'I řekl jim: Jakž na mně uzříte, tak učiníte; nebo hle, já vejdu na kraj
        vojska, a jakž já tehdáž budu dělati, tak uděláte.'
      pl: 'I rzekł do nich: Zważcie na mnie, a czyńcie tak samo; gdy przybędę do krańca
        obozu, wtedy uczynicie tak, jak ja uczynię. '
    18:
      he: וְתָקַעְתִּי בַּשּׁוֹפָר אָנֹכִי וְכָל־אֲשֶׁר אִתִּי וּתְקַעְתֶּם בַּשּׁוֹפָרוֹת
        גַּם־אַתֶּם סְבִיבוֹת כָּל־הַמַּחֲנֶה וַאֲמַרְתֶּם לַיהוָה וּלְגִדְעוֹן׃
      yi: 'און אַז איך װעל בלאָזן אין שופֿר, איך און אַלע װאָס מיט מיר, זאָלט איר
        אױך בלאָזן אין די שופֿרות רונד אַרום דעם גאַנצן לאַגער, און איר זאָלט זאָגן:
        פֿאַר גאָט און פֿאַר גדעונען!'
      cs: 'Nebo troubiti budu já v troubu i všickni, jenž se mnou budou, tehdy vy
        také troubiti budete v trouby vůkol všeho vojska, a řeknete: Meč Hospodinův
        a Gedeonův.'
      pl: 'Skoro uderzę w trąbę, ja i wszyscy, którzy przy mnie, wtedy uderzycie i wy
        w trąby dokoła całego obozu i zawołacie: miecz Wiekuistego i Gideona. '
    19:
      he: וַיָּבֹא גִדְעוֹן וּמֵאָה־אִישׁ אֲשֶׁר־אִתּוֹ בִּקְצֵה הַמַּחֲנֶה רֹאשׁ
        הָאַשְׁמֹרֶת הַתִּיכוֹנָה אַךְ הָקֵם הֵקִימוּ אֶת־הַשֹּׁמְרִים וַיִּתְקְעוּ
        בַּשּׁוֹפָרוֹת וְנָפוֹץ הַכַּדִּים אֲשֶׁר בְּיָדָם׃
      yi: און גדעון און די הונדערט מאַן װאָס מיט אים זײַנען געקומען אין עק לאַגער
        בײַם אָנהײב פֿון דער מיטלסטער נאַכטװאַך; מע האָט נאָר װאָס געהאַט אױפֿגעשטעלט
        די װעכטער; און זײ האָבן געבלאָזן אין די שופֿרות, און האָבן צעהאַקט די קריג
        װאָס אין זײער האַנט.
      cs: Všel tedy Gedeon a sto mužů, kteříž s ním byli, na kraj vojska při začátku
        bdění prostředního, jen že byli proměnili stráž; i troubili v trouby, a roztřískali
        báně, kteréž měli v rukou svých.
      pl: I tak przybył Gideon wraz ze stu ludźmi, którzy mu towarzyszyli do krańca
        obozu, na początku średniej straży nocnej - właśnie przemienili byli straż
        - i uderzyli w trąby, rozbijając dzbany, trzymane w ręku. 
    20:
      he: וַיִּתְקְעוּ שְׁלֹשֶׁת הָרָאשִׁים בַּשּׁוֹפָרוֹת וַיִּשְׁבְּרוּ הַכַּדִּים
        וַיַּחֲזִיקוּ בְיַד־שְׂמאוֹלָם בַּלַּפִּדִים וּבְיַד־יְמִינָם הַשּׁוֹפָרוֹת
        לִתְקוֹעַ וַיִּקְרְאוּ חֶרֶב לַיהוָה וּלְגִדְעוֹן׃
      yi: 'און די דרײַ מחנות האָבן געבלאָזן אין די שופֿרות, און האָבן צעבראָכן די
        קריג; און זײ האָבן געהאַלטן אין זײער לינקער האַנט די בראַנדהעלצער, און אין
        זײער רעכטער האַנט די שופֿרות צום בלאָזן; און זײ האָבן אױסגערופֿן: אַ שװערד
        פֿאַר גאָט און פֿאַר גדעונען!'
      cs: 'Tedy ti tři houfové troubili v trouby, rozstřískavše báně, a drželi v ruce
        své levé pochodně, v pravé pak ruce své trouby, aby troubili, i křičeli: Meč
        Hospodinův a Gedeonův.'
      pl: 'Uderzyły zaś trzy hufce razem w trąby; rozbijając dzbany, i trzymając w lewej
        ręce pochodnie, w prawej trąby do trąbienia, i wołając: miecz Wiekuistego
        i Gideona! '
    21:
      he: וַיַּעַמְדוּ אִישׁ תַּחְתָּיו סָבִיב לַמַּחֲנֶה וַיָּרָץ כָּל־הַמַּחֲנֶה
        וַיָּרִיעוּ ויניסו [וַיָּנוּסוּ׃]
      yi: און זײ זײַנען געשטאַנען איטלעכער אױףֿ זײַן אָרט רונד אַרום לאַגער; און דער
        גאַנצער לאַגער האָט גענומען לױפֿען; און זײ האָבן אַרױסגעלאָזט אַ געשרײ און
        זײַנען אַנטרונען.
      cs: A postavili se každý na místě svém vůkol ležení; i zděšena jsou všecka vojska,
        a křičíce, utíkali.
      pl: Przyczem stali każdy na miejscu swojem dokoła obozu; wszystek obóz zaś rozpierzchnął
        się, krzycząc i uciekając. 
    22:
      he: וַיִּתְקְעוּ שְׁלֹשׁ־מֵאוֹת הַשּׁוֹפָרוֹת וַיָּשֶׂם יְהוָה אֵת חֶרֶב אִישׁ
        בְּרֵעֵהוּ וּבְכָל־הַמַּחֲנֶה וַיָּנָס הַמַּחֲנֶה עַד־בֵּית הַשִּׁטָּה צְרֵרָתָה
        עַד שְׂפַת־אָבֵל מְחוֹלָה עַל־טַבָּת׃
      yi: און זײ האָבן געבלאָזן די דרײַ הונדערט שופֿרות, און גאָט האָט געמאַכט די
        שװערד פֿון אײנעם קעגן אַנדערן, אַזױ אין גאַנצן חיל, און דער חיל איז אַנטרונען
        ביז בֵית-שטה, צו צררה צו, ביז דעם ברעג פֿון אָבֿל-מחולה בײַ טַבת.
      cs: Když pak troubilo v trouby těch tři sta mužů, obrátil Hospodin meč jednoho
        proti druhému, a to po všem ležení. Utíkalo tedy vojsko až k Betseta do Zererat,
        a až ku pomezí Abelmehula u Tebat.
      pl: Gdy bowiem trzysta trąb zagrzmiało, zwrócił Wiekuisty miecz każdego przeciw
        towarzyszowi swemu, a to w całym obozie. I tak pierzchnął obóz aż do Beth
        Haszytta, w kierunku Cerery aż do końca Abel Mechola ku Tabbat. 
    23:
      he: וַיִּצָּעֵק אִישׁ־יִשְׂרָאֵל מִנַּפְתָּלִי וּמִן־אָשֵׁר וּמִן־כָּל־מְנַשֶּׁה
        וַיִּרְדְּפוּ אַחֲרֵי מִדְיָן׃
      yi: און די מענער פֿון ישׂראל האָבן זיך אײַנגעזאַמלט פֿון נפֿתּלי, און פֿון אָשר,
        און פֿון גאַנץ מנשה, און זײ האָבן נאָכגעיאָגט מדין.
      cs: Shromáždivše se pak muži Izraelští z Neftalím a z Asser a ze všeho pokolení
        Manassesova, honili Madianské.
      pl: Poczem zwołano mężów izraelskich z pokolenia Naftalego, Aszera i całego
        Manaszy i puścili się w pościg za Midjanitami. 
    24:
      he: וּמַלְאָכִים שָׁלַח גִּדְעוֹן בְּכָל־הַר אֶפְרַיִם לֵאמֹר רְדוּ לִקְרַאת
        מִדְיָן וְלִכְדוּ לָהֶם אֶת־הַמַּיִם עַד בֵּית בָּרָה וְאֶת־הַיַּרְדֵּן וַיִּצָּעֵק
        כָּל־אִישׁ אֶפְרַיִם וַיִּלְכְּדוּ אֶת־הַמַּיִם עַד בֵּית בָּרָה וְאֶת־הַיַּרְדֵּן׃
      yi: 'און גדעון האָט צעשיקט שלוחים אין גאַנצן געבערג פֿון אפֿרים, אַזױ צו זאָגן:
        נידערט אַראָפּ אַקעגן מדין, און פֿאַרכאַפּט זײ דאָס װאַסער ביז בֵית-ברה, און
        דעם ירדן. האָבן זיך אײַנגעזאַמלט אַלע מענער פֿון אפֿרים, און זײ האָבן באַצװוּנגען
        דאָס װאַסער ביז בֵית-ברה, און דעם ירדן.'
      cs: 'I rozeslal Gedeon posly na všecky hory Efraimské, řka: Vyjděte v cestu
        Madianským, a zastupte jim vody až k Betabaře a Jordánu. Tedy shromáždivše
        se všickni muži Efraim, zastoupili vody až k Betabaře a Jordánu.'
      pl: 'Również rozesłał Gideon posłów po całem wzgórzu Efraima z wezwaniem: Zabiegnijcie
        Midjanitom, a obsadźcie im wody aż do Beth Barah i Jordanu! I zgromadzili
        się wszyscy mężowie Efraima i obsadzili wody aż do Bet Bara i Jordanu. '
    25:
      he: וַיִּלְכְּדוּ שְׁנֵי־שָׂרֵי מִדְיָן אֶת־עֹרֵב וְאֶת־זְאֵב וַיַּהַרְגוּ אֶת־עוֹרֵב
        בְּצוּר־עוֹרֵב וְאֶת־זְאֵב הָרְגוּ בְיֶקֶב־זְאֵב וַיִּרְדְּפוּ אֶל־מִדְיָן
        וְרֹאשׁ־עֹרֵב וּזְאֵב הֵבִיאוּ אֶל־גִּדְעוֹן מֵעֵבֶר לַיַּרְדֵּן׃
      yi: און זײ האָבן געכאַפּט די צװײ האַרן פֿון מדין, עורבֿן און זאבֿן, און האָבן
        געהרגעט עורבֿן בײַ צור-עורבֿ און זאבֿן האָבן זײ געהרגעט אין יעקבֿ-זאבֿ; און
        זײ האָבן נאָכגעיאָגט מדין; און די קעפּ פֿון עורבֿן און זאבֿן האָבן זײ געבראַכט
        צו גדעונען פֿון יענער זײַט ירדן.
      cs: A chytili dvé knížat Madianských, Goréba a Zéba. I zabili Goréba na skále
        Goréb a Zéba zabili v lisu Zéb, a honili Madianské, hlavu pak Gorébovu a Zébovu
        přinesli k Gedeonovi za Jordán.
      pl: Przyczem ujęli dwóch książąt midjanickich, Oreba i Zeeba, i zabili Oreba
        u skały Oreb, Zeeba zaś zabili u prasy Zeeb, i ścigali Midjanitów, głowę zaś
        Oreba i Zeeba przynieśli do Gideona za Jordan. 
  8:
    1:
      he: וַיֹּאמְרוּ אֵלָיו אִישׁ אֶפְרַיִם מָה־הַדָּבָר הַזֶּה עָשִׂיתָ לָּנוּ לְבִלְתִּי
        קְרֹאות לָנוּ כִּי הָלַכְתָּ לְהִלָּחֵם בְּמִדְיָן וַיְרִיבוּן אִתּוֹ בְּחָזְקָה׃
      yi: 'האָבן צו אים געזאָגט די מענער פֿון אפֿרים: װאָס פֿאַר אַ זאַך האָסטו אונדז
        דאָ געטאָן, אונדז ניט צו רופֿן װען דו ביסט געגאַנגען מלחמה האַלטן אַקעגן מדין?
        און זײ האָבן זיך שטאַרק געקריגט מיט אים.'
      cs: 'Muži pak Efraim řekli jemu: Co jsi nám to učinil, že jsi nepovolal nás,
        když jsi táhl k boji proti Madianským? A tuze se na něj domlouvali.'
      pl: 'I rzekli doń mężowie efraimscy: Cóż to ma znaczyć, coś nam uczynił, żeś
        nie wezwał nas, a wyruszyłeś sam do walki z Midjanitami? I posprzeczali się
        z nim żywo. '
    2:
      he: וַיֹּאמֶר אֲלֵיהֶם מֶה־עָשִׂיתִי עַתָּה כָּכֶם הֲלוֹא טוֹב עֹלְלוֹת אֶפְרַיִם
        מִבְצִיר אֲבִיעֶזֶר׃
      yi: 'האָט ער צו זײ געזאָגט: װאָס האָב איך אַצונד אױפֿגעטאָן אין פֿאַרגלײַך מיט
        אײַך? איז ניט דער נאָכקלײַב פֿון אפֿרים בעסער װי די לעז פֿון אבֿיעזר?'
      cs: 'Jimž odpověděl: Zdaž jsem co takového provedl, jako vy? Zdaliž není lepší
        paběrování Efraimovo, než vinobraní Abiezerovo?'
      pl: 'I odpowiedział im: I cóżem właściwie zdziałał w porównaniu z wami? Alboż
        nie ważniejsze pobierki Efraima niżeli winobranie Abiezera? '
    3:
      he: בְּיֶדְכֶם נָתַן אֱלֹהִים אֶת־שָׂרֵי מִדְיָן אֶת־עֹרֵב וְאֶת־זְאֵב וּמַה־יָּכֹלְתִּי
        עֲשׂוֹת כָּכֶם אָז רָפְתָה רוּחָם מֵעָלָיו בְּדַבְּרוֹ הַדָּבָר הַזֶּה׃
      yi: אין אײַער האַנט האָט גאָט געגעבן די האַרן פֿון מדין, עורבֿן און זאבֿן, און
        װאָס האָב איך געקענט אױפֿטאָן אין פֿאַרגלײַך מיט אײַך? האָט דענצמאָל אָפּגעלאָזט
        זײער כּעס פֿון אים, װען ער האָט גערעדט די דאָזיקע רײד.
      cs: V ruce vaše dal Bůh knížata Madianská Goréba a Zéba, a co jsem já mohl takového
        učiniti, jako vy? I spokojil se duch jejich k němu, když mluvil ta slova.
      pl: W moc waszą wydał Bóg książęta midjanickie Oreba i Zeeba. Cóżem w porównaniu
        z wami mógł zdziałać? I uśmierzył się gniew ich przeciw niemu, gdy tak mówił. 
    4:
      he: וַיָּבֹא גִדְעוֹן הַיַּרְדֵּנָה עֹבֵר הוּא וּשְׁלֹשׁ־מֵאוֹת הָאִישׁ אֲשֶׁר
        אִתּוֹ עֲיֵפִים וְרֹדְפִים׃
      yi: און גדעון איז געקומען צום ירדן, און איז אַריבערגעגאַנגען, ער און די דרײַ
        הונדערט מאַן װאָס מיט אים, פֿאַרשמאַכטע און פֿאַריאָגטע.
      cs: Když pak přišel Gedeon k Jordánu, přešel jej, a tři sta mužů, kteříž byli
        s ním, ustalí, honíce nepřátely.
      pl: Gdy tedy przybył Gideon nad Jordan a wraz z trzystu ludźmi, którzy mu towarzyszyli,
        znużonymi ściganiem przezeń się przeprawił, 
    5:
      he: וַיֹּאמֶר לְאַנְשֵׁי סֻכּוֹת תְּנוּ־נָא כִּכְּרוֹת לֶחֶם לָעָם אֲשֶׁר בְּרַגְלָי
        כִּי־עֲיֵפִים הֵם וְאָנֹכִי רֹדֵף אַחֲרֵי זֶבַח וְצַלְמֻנָּע מַלְכֵי מִדְיָן׃
      yi: 'און ער האָט געזאָגט צו די מענטשן פֿון סוכּות: גיט, איך בעט אײַך, לאַבנס
        ברױט פֿאַר דעם פֿאָלק װאָס הינטער מיר, װאָרום זײ זײַנען פֿאַרשמאַכט, און איך
        יאָג נאָך זבֿח און צלמונע די מלכים פֿון מדין.'
      cs: 'Protož řekl mužům Sochot: Dejte, prosím, po pecníku chleba lidu, kterýž
        za mnou jde, nebo ustali, a já honím Zebaha a Salmuna, krále ty Madianské.'
      pl: 'Rzekł do obywateli Sukkotu: Dajcież ludziom, którym przywodzę, kołacze
        chleba, albowiem znużeni są, ponieważ ścigam Zebacha i Calmunę, królów midjanickich. '
    6:
      he: וַיֹּאמֶר שָׂרֵי סֻכּוֹת הֲכַף זֶבַח וְצַלְמֻנָּע עַתָּה בְּיָדֶךָ כִּי־נִתֵּן
        לִצְבָאֲךָ לָחֶם׃
      yi: 'האָבן די האַרן פֿון סוכּות געזאָגט: איז די האַנט פֿון זבֿחן און צלמונען
        אַצונד אין דײַן פֿױסט, אַז מיר זאָלן געבן דײַן חיל ברױט?'
      cs: 'I řekl jemu jeden z knížat Sochot: Což již moc Zebahova a Salmunova jest
        v ruce tvé, abychom dali vojsku tvému chleba?'
      pl: 'Ale przełożeni Sukkotu zapytali się: Alboż trzymasz już pięść Zebacha i Calmuny
        w mocy swej, żebyśmy wojsku twojemu chleb dali? '
    7:
      he: וַיֹּאמֶר גִּדְעוֹן לָכֵן בְּתֵת יְהוָה אֶת־זֶבַח וְאֶת־צַלְמֻנָּע בְּיָדִי
        וְדַשְׁתִּי אֶת־בְּשַׂרְכֶם אֶת־קוֹצֵי הַמִּדְבָּר וְאֶת־הַבַּרְקֳנִים׃
      yi: 'האָט גדעון געזאָגט: דערפֿאַר אַז גאָט װעט געבן זבֿחן און צלמונען אין מײַן
        האַנט, װעל איך דרעשן אײַער לײַב מיט דערנער פֿון מדבר און מיט שטעכיקע ריטער.'
      cs: 'Jimž řekl Gedeon: Z té příčiny, když dá Hospodin Zebaha a Salmuna v ruku
        mou, tehdy zmrskám těla vaše trním a bodláčím z pouště té.'
      pl: 'I odpowiedział Gideon: Dobrze zatem! Gdy poda Wiekuisty Zebacha i Calmunę
        w moc moją, wtedy wymłócę ciało wasze cierniami pustyni i kolcami. '
    8:
      he: וַיַּעַל מִשָּׁם פְּנוּאֵל וַיְדַבֵּר אֲלֵיהֶם כָּזֹאת וַיַּעֲנוּ אוֹתוֹ
        אַנְשֵׁי פְנוּאֵל כַּאֲשֶׁר עָנוּ אַנְשֵׁי סֻכּוֹת׃
      yi: און ער איז אַרױפֿגעגאַנגען פֿון דאָרטן קײן פּנואל, און האָט צו זײ גערעדט
        דעסט גלײַכן; האָבן אים די מענטשן פֿון פּנואל געענטפֿערט אַזױ װי די מענטשן
        פֿון סוכּות האָבן געענטפֿערט.
      cs: I táhl odtud do Fanuel, a podobně mluvil k nim, ale obyvatelé Fanuel odpověděli
        jemu tolikéž, jako muži Sochot.
      pl: Ztamtąd pociągnął do Penuel i przemówił do nich w podobny sposób. Obywatele
        Penuela jednak dali mu tę samą odpowiedź, jaką mu dali obywatele Sukkotu. 
    9:
      he: וַיֹּאמֶר גַּם־לְאַנְשֵׁי פְנוּאֵל לֵאמֹר בְּשׁוּבִי בְשָׁלוֹם אֶתֹּץ אֶת־הַמִּגְדָּל
        הַזֶּה׃
      yi: 'האָט ער געזאָגט אױך צו די מענטשן פֿון פּנואל, אַזױ צו זאָגן: אַז איך װעל
        זיך אומקערן  בשלום, װעל איך צעברעכן דעם דאָזיקן טורעם.'
      cs: 'I řekl obyvatelům Fanuel: Když se navrátím v pokoji, zbořím věži tuto.'
      pl: 'Odpowiedział tedy i obywatelom Penuela: Jeżeli szczęśliwie wrócę, zburzę
        warownię tę. '
    10:
      he: וְזֶבַח וְצַלְמֻנָּע בַּקַּרְקֹר וּמַחֲנֵיהֶם עִמָּם כַּחֲמֵשֶׁת עָשָׂר
        אֶלֶף כֹּל הַנּוֹתָרִים מִכֹּל מַחֲנֵה בְנֵי־קֶדֶם וְהַנֹּפְלִים מֵאָה וְעֶשְׂרִים
        אֶלֶף אִישׁ שֹׁלֵף חָרֶב׃
      yi: און זבֿח און צלמונע זײַנען געװען אין קרקור, און זײער חיל מיט זײ, אַרום פֿופֿצן
        טױזנט, אַלע װאָס זײַנען געבליבן פֿון דעם גאַנצן חיל פֿון די קינדער פֿון מזרח;
        און די געפֿאַלענע זײַנען געװען הונדערט און צװאַנציק טױזנט מאַן װאָס האָבן
        געצױגן אַ שװערד.
      cs: Zebah pak a Salmun byli v Karkara spolu s vojsky svými, takměř patnácte
        tisíců, všickni, což jich bylo pozůstalo ze všeho vojska národů východních,
        zbitých pak bylo sto a dvadceti tisíc mužů bojovníků.
      pl: Zebach i Calmuna zaś znajdowali się wraz z obozem swoim w Karkor - około
        piętnastu tysięcy ludzi wszystkich pozostałych z całego wojska synów Wschodu;
        poległych było już sto dwadzieścia tysięcy mężów, obnażających miecz. 
    11:
      he: וַיַּעַל גִּדְעוֹן דֶּרֶךְ הַשְּׁכוּנֵי בָאֳהָלִים מִקֶּדֶם לְנֹבַח וְיָגְבֳּהָה
        וַיַּךְ אֶת־הַמַּחֲנֶה וְהַמַּחֲנֶה הָיָה בֶטַח׃
      yi: און גדעון איז אַרױפֿגעגאַנגען דורך די װױנער אין געצעלטן, אין מזרח פֿון נובֿח
        און יגבהה, און האָט געשלאָגן דעם חיל, בעת דער חיל האָט זיך געשפּירט זיכער.
      cs: I táhna Gedeon cestou bydlících v staních od východní strany Nobe a Jegbaa,
        udeřil na to vojsko, kteréžto vojsko sobě počínalo bezpečně.
      pl: Pociągnął tedy Gideon drogą karawan na wschód od Nobach i Jogbeha i uderzył
        na obóz, podczas gdy obóz bezpiecznie spoczywał. 
    12:
      he: וַיָּנוּסוּ זֶבַח וְצַלְמֻנָּע וַיִּרְדֹּף אַחֲרֵיהֶם וַיִּלְכֹּד אֶת־שְׁנֵי
        מַלְכֵי מִדְיָן אֶת־זֶבַח וְאֶת־צַלְמֻנָּע וְכָל־הַמַּחֲנֶה הֶחֱרִיד׃
      yi: אָבער זבֿח און צלמונע זײַנען אַנטלאָפֿן, און ער האָט זײ נאָכגעיאָגט; און
        ער האָט געכאַפּט די צװײ מלכים פֿון מדין, זבֿחן און צלמונען, און דעם גאַנצן
        חיל האָט ער צעשראָקן.
      cs: Když pak utíkali Zebah a Salmun, honil je, a jal oba dva ty krále Madianské,
        Zebaha a Salmuna, a všecko vojsko jejich předěsil.
      pl: Zebach i Calmuna uciekli; on jednak puścił się za nimi w pogoń i zabrał
        dwóch królów midjanickich, Zebacha i Calmunę, do niewoli, całe wojsko zaś
        rozproszył. 
    13:
      he: וַיָּשָׁב גִּדְעוֹן בֶּן־יוֹאָשׁ מִן־הַמִּלְחָמָה מִלְמַעֲלֵה הֶחָרֶס׃
      yi: און גדעון דער זון פֿון יואשן האָט זיך אומגעקערט פֿון דער מלחמה, פֿון דעם
        אַרױפֿגאַנג פֿון חֶרס.
      cs: I navracel se Gedeon syn Joasův z bitvy před východem slunce.
      pl: Poczem wrócił Gideon, syn Joasza, u stopni Cheresu z wyprawy wojennej. 
    14:
      he: וַיִּלְכָּד־נַעַר מֵאַנְשֵׁי סֻכּוֹת וַיִּשְׁאָלֵהוּ וַיִּכְתֹּב אֵלָיו
        אֶת־שָׂרֵי סֻכּוֹת וְאֶת־זְקֵנֶיהָ שִׁבְעִים וְשִׁבְעָה אִישׁ׃
      yi: און ער האָט אָנגעכאַפּט אַ יונגן מאַן פֿון די מענטשן פֿון סוכּות, און האָט
        אים אױספֿגעפֿרעגט; און ער האָט אים אױפֿגעשריבן די האַרן פֿון סוכּות, און אירע
        עלטסטע, זיבן און זיבעציק מאַן.
      cs: I jav mládence z obyvatelů Sochotských, vyptával se ho; kterýž sepsal mu
        knížata Sochot a starší jeho, sedmdesáte sedm mužů.
      pl: Wtedy pochwycił młodzieńca z obywateli Sukkotu; tego rozpytał się i musiał
        on mu spisać imiona naczelników i starszych Sukkotu w liczbie siedmdziesięciu
        i siedmiu mężów. 
    15:
      he: וַיָּבֹא אֶל־אַנְשֵׁי סֻכּוֹת וַיֹּאמֶר הִנֵּה זֶבַח וְצַלְמֻנָּע אֲשֶׁר
        חֵרַפְתֶּם אוֹתִי לֵאמֹר הֲכַף זֶבַח וְצַלְמֻנָּע עַתָּה בְּיָדֶךָ כִּי נִתֵּן
        לַאֲנָשֶׁיךָ הַיְּעֵפִים לָחֶם׃
      yi: 'און ער איז געקומען צו די מענטשן פֿון סוכּות, און האָט געזאָגט: אָט זײַנען
        זבֿח און צלמונע, װאָס איר האָט געשפּעט פֿון מיר, אַזױ צו זאָגן: איז די האַנט
        פֿון זבֿחן און צלמונען אַצונד אין דײַן פֿױסט, אַז מיר זאָלן געבן דײַנע פֿאַרשמאַכטע
        מענטשן ברױט?'
      cs: 'Přišed pak k obyvatelům Sochot, řekl: Aj, Zebah a Salmun, pro něž jste
        mi utrhali, řkouce: Zdali moc Zebaha a Salmuna jest v ruce tvé, abychom dali
        ustalým mužům tvým chleba?'
      pl: 'Przybywszy następnie do obywateli Sukkotu, zawołał: Oto Zebach i Calmuna,
        z powodu których urągaliście mi, mówiąc: alboż trzymasz już pięść Zebacha
        i Calmuny w twej mocy, abyśmy znużonym ludziom twoim chleb dali?! '
    16:
      he: וַיִּקַּח אֶת־זִקְנֵי הָעִיר וְאֶת־קוֹצֵי הַמִּדְבָּר וְאֶת־הַבַּרְקֳנִים
        וַיֹּדַע בָּהֶם אֵת אַנְשֵׁי סֻכּוֹת׃
      yi: און ער האָט גענומען די עלטסטע פֿון שטאָט, און דערנער פֿון מדבר און שטעכיקע
        ריטער, און האָט אָנגעלערנט מיט זײ די מענטשן פֿון סוכּות.
      cs: Protož vzav starší města a trní s bodláčím z pouště té, dal na nich příklad
        jiným mužům Sochot.
      pl: Poczem ujął starszych miasta, a niemniej ciernie pustyni i kolce, i skarcił
        nimi obywateli Sukkotu. 
    17:
      he: וְאֶת־מִגְדַּל פְּנוּאֵל נָתָץ וַיַּהֲרֹג אֶת־אַנְשֵׁי הָעִיר׃
      yi: און דעם טורעם פֿון פּנואל האָט ער צעבראָכן, און האָט געהרגעט די מענטשן פֿון
        שטאָט.
      cs: I věži Fanuel rozbořil, a pobil muže města.
      pl: Warownię penuelską zaś zburzył, a obywateli miasta wymordował. 
    18:
      he: וַיֹּאמֶר אֶל־זֶבַח וְאֶל־צַלְמֻנָּע אֵיפֹה הָאֲנָשִׁים אֲשֶׁר הֲרַגְתֶּם
        בְּתָבוֹר וַיֹּאמרוּ כָּמוֹךָ כְמוֹהֶם אֶחָד כְּתֹאַר בְּנֵי הַמֶּלֶךְ׃
      yi: 'און ער האָט געזאָגט צו זבֿחן און צלמונען: װי אַזױ זײַנען געװען די מענטשן
        װאָס איר האָט געהרגעט אין תּבֿור? האָבן זײ געזאָגט: אַזױ װי דו, אַזױ זײ; אײן
        [אָנבליק]; אַזױ װי די געשטאַלט פֿון בנֵי-מלכים.'
      cs: 'Potom řekl Zebahovi a Salmunovi: Jací to byli muži, kteréž jste pobili
        na hoře Tábor? Odpověděli oni: Takoví jako ty, jeden každý na pohledění byl
        jako syn královský.'
      pl: 'Następnie zapytał się Zebacha i Calmunę: Jakże wyglądali ludzie, których
        wymordowaliście pod Taborem? I odpowiedzieli: Zupełnie tak, jak ty: wyglądali
        każdy, jak królewicz! '
    19:
      he: וַיֹּאמַר אַחַי בְּנֵי־אִמִּי הֵם חַי־יְהוָה לוּ הַחֲיִתֶם אוֹתָם לֹא הָרַגְתִּי
        אֶתְכֶם׃
      yi: 'האָט ער געזאָגט: מײַנע ברידער, די זין פֿון מײַן מוטער, זײַנען דאָס געװען.
        אַזױ װי גאָט לעבט, װען איר װאָלט זײ געלאָזט לעבן, װאָלט איך אײַך ניט געהרגעט!'
      cs: 'I dí: Bratří moji, synové matky mé byli. Živť jest Hospodin, byste byli
        živili je, nepobil bych vás.'
      pl: 'I rzekł: Byli to bracia moi, synowie matki mojej. Żyw Wiekuisty! gdybyście
        ich przy życiu zostawili, nie uśmierciłbym was. '
    20:
      he: וַיֹּאמֶר לְיֶתֶר בְּכוֹרוֹ קוּם הֲרֹג אוֹתָם וְלֹא־שָׁלַף הַנַּעַר חַרְבּוֹ
        כִּי יָרֵא כִּי עוֹדֶנּוּ נָעַר׃
      yi: 'און ער האָט געזאָגט צו יֶתֶר זײַן בכור: שטײ אױףֿ, הרגע זײ. אָבער דער יונג
        האָט ניט אַרױסגעצױגן זײַן שװערד, װאָרום ער האָט מורא געהאַט, װײַל ער איז נאָך
        געװען יונג.'
      cs: 'Tedy řekl k Jeter prvorozenému svému: Vstaň, pobí je. Ale mládenček nevytáhl
        meče svého, proto že se bál, nebo byl ještě mládenček.'
      pl: 'Poczem zawołał do Jetera, pierworodnego swego: Dalej, uśmierć ich! Młodzieniec
        jednak nie dobył miecza swego, wzdragał się bowiem, gdyż jeszcze młodzieńcem
        był. '
    21:
      he: וַיֹּאמֶר זֶבַח וְצַלְמֻנָּע קוּם אַתָּה וּפְגַע־בָּנוּ כִּי כָאִישׁ גְּבוּרָתוֹ
        וַיָּקָם גִּדְעוֹן וַיַּהֲרֹג אֶת־זֶבַח וְאֶת־צַלְמֻנָּע וַיִּקַּח אֶת־הַשַּׂהֲרֹנִים
        אֲשֶׁר בְּצַוְּארֵי גְמַלֵּיהֶם׃
      yi: 'האָט געזאָגט זבֿח און צלמונע: שטײ דו אױףֿ און דערשלאָג אונדז, װאָרום װי
        דער מאַן, אַזױ זײַן גבֿורה. איז גדעון אױפֿגעשטאַנען, און האָט געהרגעט זבֿחן
        און צלמונען. און ער האָט אַראָפּגענומען די לבֿנהלעך װאָס אױףֿ די העלדזער פֿון
        זײערע קעמלען.'
      cs: 'I řekl Zebah a Salmun: Vstaň ty a oboř se na nás, nebo jaký jest muž, taková
        i síla jeho. Vstav tedy Gedeon, zabil Zebaha a Salmuna, a vzal halže, kteréž
        byly na hrdlech velbloudů jejich.'
      pl: 'I rzekli Zebach i Calmuna: Dalej, zabij ty nas, bo jakim mąż, taką i siła
        jego! Powstał tedy Gideon i uśmiercił Zebacha i Calmunę. I zabrał małe księżyce,
        które nosiły wielbłądy ich na szyjach. '
    22:
      he: וַיֹּאמְרוּ אִישׁ־יִשְׂרָאֵל אֶל־גִּדְעוֹן מְשָׁל־בָּנוּ גַּם־אַתָּה גַּם־בִּנְךָ
        גַּם בֶּן־בְּנֶךָ כִּי הוֹשַׁעְתָּנוּ מִיַּד מִדְיָן׃
      yi: 'און די מענער פֿון ישׂראל האָבן געזאָגט צו גדעונען: געװעלטיק איבער אונדז,
        אי דו, אי דײַן זון, אי דײַן זונס זון, װאָרום דו האָסט אונדז געהאָלפֿן פֿון
        דער האַנט פֿון מדין.'
      cs: 'Potom řekli muži Izraelští Gedeonovi: Panuj nad námi i ty i syn tvůj, také
        syn syna tvého, nebo vysvobodil jsi nás z ruky Madianských.'
      pl: 'Poczem prosili mężowie izraelscy Gideona: Panuj nad nami, zarówno ty jak
        syn twój, i syn syna twego! albowiem wyzwoliłeś nas z mocy Midjanitów. '
    23:
      he: וַיֹּאמֶר אֲלֵהֶם גִּדְעוֹן לֹא־אֶמְשֹׁל אֲנִי בָּכֶם וְלֹא־יִמְשֹׁל בְּנִי
        בָּכֶם יְהוָה יִמְשֹׁל בָּכֶם׃
      yi: 'האָט גדעון צו זײ געזאָגט: ניט איך װעל געװעלטיקן איבער אײַך, און ניט מײַן
        זון װעט געװעלטיקן איבער אײַך; גאָט װעט געװעלטיקן איבער אײַך.'
      cs: 'I odpověděl jim Gedeon: Nebuduť já panovati nad vámi, aniž panovati bude
        nad vámi syn můj, Hospodin panovati bude nad vámi.'
      pl: 'Gideon jednak odpowiedział im: Nie będę ja panował nad wami, ani będzie
        panował nad wami syn mój, Wiekuisty niechaj panuje nad wami! '
    24:
      he: וַיֹּאמֶר אֲלֵהֶם גִּדְעוֹן אֶשְׁאֲלָה מִכֶּם שְׁאֵלָה וּתְנוּ־לִי אִישׁ
        נֶזֶם שְׁלָלוֹ כִּי־נִזְמֵי זָהָב לָהֶם כִּי יִשְׁמְעֵאלִים הֵם׃
      yi: 'און גדעון האָט צו זײ געזאָגט: איך װעל בעטן פֿון אײַך אַ בקשה: גיט מיר איטלעכער
        אַ נאָזרינג פֿון זײַן רױב. װאָרום זײ האָבן געהאַט גילדערנע נאָזרינגען, װײַל
        זײ זײַנען געװען ישמעאלים.'
      cs: 'Řekl jim také Gedeon: Žádost tuto vzložím toliko na vás, abyste mi dali
        jeden každý náušnici z loupeží svých; (nebo náušnice zlaté měli, proto že
        Izmaelitští byli.)'
      pl: 'Poczem rzekł do nich Gideon: Chciałbym was o coś poprosić: dajcie mi każdy
        pierścionki, które zdobył! Nosili bowiem pierścionki złote, ponieważ byli
        Izmaelitami. '
    25:
      he: וַיֹּאמְרוּ נָתוֹן נִתֵּן וַיִּפְרְשׂוּ אֶת־הַשִּׂמְלָה וַיַּשְׁלִיכוּ שָׁמָּה
        אִישׁ נֶזֶם שְׁלָלוֹ׃
      yi: 'האָבן זײ געזאָגט: אװדאי װעלן מיר געבן. און זײ האָבן אױסגעשפּרײט אַ טוך,
        און האָבן אַרײַנגעװאָרפֿן אַהין איטלעכער אַ נאָזרינג פֿון זײַן רױב.'
      cs: 'I odpověděli: Rádi dáme. A prostřevše roucho, metali na ně každý náušnici
        z loupeží svých.'
      pl: 'I odpowiedzieli: Chętnie ci je damy! Poczem rozpostarli płaszcz i rzucili
        nań każdy zdobyte przez siebie pierścienie. '
    26:
      he: וַיְהִי מִשְׁקַל נִזְמֵי הַזָּהָב אֲשֶׁר שָׁאָל אֶלֶף וּשְׁבַע־מֵאוֹת זָהָב
        לְבַד מִן־הַשַּׂהֲרֹנִים וְהַנְּטִפוֹת וּבִגְדֵי הָאַרְגָּמָן שֶׁעַל מַלְכֵי
        מִדְיָן וּלְבַד מִן־הָעֲנָקוֹת אֲשֶׁר בְּצַוְּארֵי גְמַלֵּיהֶם׃
      yi: און די װאָג פֿון די גילדערנע נאָזרינגען װאָס ער האָט געבעטן, איז געװען טױזנט
        און זיבן הונדערט [שֶקל] גאָלד, אַחוץ די לבֿנהלעך, און די אױרינגען, און די
        פּורפּלקלײדער װאָס אױףֿ די מלכים פֿון מדין, און אַחוץ די קײטלעך װאָס אױףֿ
        די העלדזער פֿון זײערע קעמלען.
      cs: Byla pak váha náušnic zlatých, kteréž vyžádal, tisíc a sedm set lotů zlata,
        kromě halží a zlatých jableček, i roucha šarlatového, kteréž na sobě měli
        králové Madianští, a kromě halží, kteréž byly na hrdlech velbloudů jejich.
      pl: Wynosiła zaś waga pierścieni złotych, które sobie uprosił, tysiąc siedmset
        szekli złotych, oprócz księżyców, nausznic i szat purpurowych, które nosili
        królowie midjaniccy, oprócz też naszyjników na szyjach ich wielbłądów. 
    27:
      he: וַיַּעַשׂ אוֹתוֹ גִדְעוֹן לְאֵפוֹד וַיַּצֵּג אוֹתוֹ בְעִירוֹ בְּעָפְרָה
        וַיִּזְנוּ כָל־יִשְׂרָאֵל אַחֲרָיו שָׁם וַיְהִי לְגִדְעוֹן וּלְבֵיתוֹ לְמוֹקֵשׁ׃
      yi: און גדעון האָט דערפֿון געמאַכט אַן אפֿוד, און האָט אים אַװעקגעשטעלט אין
        זײַן שטאָט, אין עפֿרה. און גאַנץ ישׂראל זײַנען פֿאַרפֿירט געװען נאָך אים דאָרטן,
        און ער איז געװען גדעונען און זײַן הױז פֿאַר אַ שטרױכלונג. 28 און מדין איז
        אונטערטעניק געװאָרן פֿאַר די קינדער פֿון ישׂראל, און זײ האָבן מער ניט אױפֿגעהױבן
        זײער קאָפּ; און דאָס לאַנד איז געװען רויִק פֿערציק יאָר אין די טעג פֿון גדעונען.
      cs: I udělal z toho Gedeon efod, a složil jej v městě svém Ofra. I smilnil tam
        všecken Izrael, chodě za ním, a byl Gedeonovi i domu jeho osídlem.
      pl: I sprawił z tego Gideon efod i ustawił go w rodzinnem mieście swojem Ofra
        i ulegali mu tam synowie Izraela, i tak stał on się dla Gideona i dla domu
        jego siecią zgubną. 
    28:
      he: וַיִּכָּנַע מִדְיָן לִפְנֵי בְּנֵי יִשְׂרָאֵל וְלֹא יָסְפוּ לָשֵׂאת רֹאשָׁם
        וַתִּשְׁקֹט הָאָרֶץ אַרְבָּעִים שָׁנָה בִּימֵי גִדְעוֹן׃
      yi: ''
      cs: Madianští pak sníženi jsou před syny Izraelskými, aniž potom pozdvihli hlavy
        své; a tak byla v pokoji země za čtyřidceti let ve dnech Gedeonových.
      pl: Tak upokorzeni zostali Midjanici przez synów Izraela i nie podnieśli już
        nadal głowy swojej. I zażywał kraj spokoju przez lat czterdzieści, póki żył
        Gideon. 
    29:
      he: וַיֵּלֶךְ יְרֻבַּעַל בֶּן־יוֹאָשׁ וַיֵּשֶׁב בְּבֵיתוֹ׃
      yi: און ירובעל דער זון פֿון יואשן איז אַװעקגעגאַנגען; און ער איז געזעסן אין
        זײַן הױז.
      cs: A odšed Jerobál syn Joasův, přebýval v domě svém.
      pl: Poczem odszedł Jerubbaal, syn Joasza, i pozostał w domu swoim. 
    30:
      he: וּלְגִדְעוֹן הָיוּ שִׁבְעִים בָּנִים יֹצְאֵי יְרֵכוֹ כִּי־נָשִׁים רַבּוֹת
        הָיוּ לוֹ׃
      yi: און גדעון האָט געהאַט זיבעציק זין װאָס זײַנען אַרױס פֿון זײַן דיך, װאָרום
        ער האָט געהאַט אַ סך װײַבער.
      cs: Měl pak Gedeon sedmdesáte synů, kteříž pošli z bedr jeho; nebo měl žen mnoho.
      pl: Miał zaś Gideon siedmdziesięciu synów, wyszłych z bioder jego, posiadał
        bowiem dużo żon. 
    31:
      he: וּפִילַגְשׁוֹ אֲשֶׁר בִּשְׁכֶם יָלְדָה־לּוֹ גַם־הִיא בֵּן וַיָּשֶׂם אֶת־שְׁמוֹ
        אֲבִימֶלֶךְ׃
      yi: און זײַן קעפּסװײַב װאָס אין שכֶם, זי אױך האָט אים געבאָרן אַ זון, און ער
        האָט גערופֿן זײַן נאָמען אבֿימלך.
      cs: Ženina také jeho, kterouž měl v Sichem, i ta porodila jemu syna, a dala
        mu jméno Abimelech.
      pl: A nałożnica jego, którą miał w Szechem, urodziła mu również syna, i nazwał
        imię jego Abimelech. 
    32:
      he: וַיָּמָת גִּדְעוֹן בֶּן־יוֹאָשׁ בְּשֵׂיבָה טוֹבָה וַיִּקָּבֵר בְּקֶבֶר יוֹאָשׁ
        אָבִיו בְּעָפְרָה אֲבִי הָעֶזְרִי׃
      yi: און גדעון דער זון פֿון יואשן איז געשטאָרבן אין אַ גוטער עלטער, און איז באַגראָבן
        געװאָרן אין דעם קבֿר פֿון זײַן פֿאָטער יואשן אין עפֿרה פֿון די אבֿיעזרער.
      cs: A když umřel Gedeon syn Joasův v starosti dobré, pochován jest v hrobě Joasa
        otce svého v Ofra Abiezeritského.
      pl: I umarł Gideon, syn Joasza, w sędziwości szczęśliwej i pochowany został
        w grobie ojca swego Joasza, w Ofrze Abiezrydów. 
    33:
      he: וַיְהִי כַּאֲשֶׁר מֵת גִּדְעוֹן וַיָּשׁוּבוּ בְּנֵי יִשְׂרָאֵל וַיִּזְנוּ
        אַחֲרֵי הַבְּעָלִים וַיָּשִׂימוּ לָהֶם בַּעַל בְּרִית לֵאלֹהִים׃
      yi: און עס איז געװען, װי גדעון איז געשטאָרבן, אַזױ זײַנען די קינדער פֿון ישׂראל
        װידער פֿאַרפֿירט געװאָרן נאָך די בַעַל-געטער, און זײ האָבן זיך געמאַכט בַעַל-ברית
        פֿאַר אַ גאָט.
      cs: Stalo se pak po smrti Gedeonově, že se odvrátili synové Izraelští a smilnili,
        jdouce za modlami, a vzali sobě Bále Berit za boha.
      pl: Ale gdy umarł Gideon, uganiali się synowie Izraela znowu za Baalem, i ustanowili
        sobie Baal Berita bożcem. 
    34:
      he: וְלֹא זָכְרוּ בְּנֵי יִשְׂרָאֵל אֶת־יְהוָה אֱלֹהֵיהֶם הַמַּצִּיל אוֹתָם
        מִיַּד כָּל־אֹיְבֵיהֶם מִסָּבִיב׃
      yi: און די קינדער פֿון ישׂראל האָבן ניט געדאַכט אָן יהוה זײער גאָט װאָס האָט
        זײ מציל געװען פֿון דער האַנט פֿון אַלע זײערע פֿײַנט פֿון רונד אַרום.
      cs: A nerozpomenuli se synové Izraelští na Hospodina Boha svého, kterýž je vytrhl
        z ruky všech nepřátel jejich vůkol.
      pl: A nie pamiętali synowie Izraela na Wiekuistego, Boga swego, który ich wybawił
        z mocy wszystkich wrogów ich dokoła. 
    35:
      he: וְלֹא־עָשׂוּ חֶסֶד עִם־בֵּית יְרֻבַּעַל גִּדְעוֹן כְּכָל־הַטּוֹבָה אֲשֶׁר
        עָשָׂה עִם־יִשְׂרָאֵל׃
      yi: און זײ האָבן ניט געטאָן חסד מיט דעם הױז פֿון ירובעל-גדעונען, לױט אַלעם גוטן
        װאָס ער האָט געטאָן מיט ישׂראל.
      cs: A neučinili milosrdenství s domem Jerobále Gedeona, jako on všecko dobré
        činil Izraelovi.
      pl: Nie okazywali również miłości domowi Jerubbaala, Gideona, któraby odpowiadała
        dobrodziejstwom, jakie świadczył Izraelowi. 
  9:
    1:
      he: וַיֵּלֶךְ אֲבִימֶלֶךְ בֶּן־יְרֻבַּעַל שְׁכֶמָה אֶל־אֲחֵי אִמּוֹ וַיְדַבֵּר
        אֲלֵיהֶם וְאֶל־כָּל־מִשְׁפַּחַת בֵּית־אֲבִי אִמּוֹ לֵאמֹר׃
      yi: 'און אבֿימלך דער זון פֿון ירובעלן איז געגאַנגען קײן שכֶם צו זײַן מוטערס
        ברידער, און ער האָט גערעדט צו זײ, און צו דער גאַנצער משפּחה פֿון דעם הױז פֿון
        זײַן מוטערס פֿאָטער, אַזױ צו זאָגן:'
      cs: 'Nebo odšed Abimelech syn Jerobálův do Sichem k bratřím matky své, mluvil
        k nim i ke vší čeledi domu otce matky své, řka:'
      pl: I udał się Abimelech, syn Jerubbaala, do Szechem, do braci matki swojej,
        i rzekł do nich i do całego rodu ojcowskiego domu matki swojej w tych słowach: 
    2:
      he: דַּבְּרוּ־נָא בְּאָזְנֵי כָל־בַּעֲלֵי שְׁכֶם מַה־טּוֹב לָכֶם הַמְשֹׁל בָּכֶם
        שִׁבְעִים אִישׁ כֹּל בְּנֵי יְרֻבַּעַל אִם־מְשֹׁל בָּכֶם אִישׁ אֶחָד וּזְכַרְתֶּם
        כִּי־עַצְמֵכֶם וּבְשַׂרְכֶם אָנִי׃
      yi: 'רעד, איך בעט אײַך, אין די אױערן פֿון אַלע מענער פֿון שכֶם: װאָס איז אײַך
        בעסער, צי איבער אײַך זאָלן געװעלטיקן זיבעציק מאַן, אַלע זין פֿון ירובעלן,
        אָדער איבער אײַך זאָל געװעלטיקן אײן מאַן? אױך דאַרפֿט איר געדענקען, אַז אײַער
        בײן און אײַער פֿלײש בין איך.'
      cs: 'Mluvte, prosím, ke všechněm mužům Sichemským: Co jest lépe vám, to-li,
        aby panovalo nad vámi sedmdesáte mužů, totiž všickni synové Jerobálovi, čili
        aby panoval nad vámi muž jeden? Pamatujte pak, že jsem já kost vaše a tělo
        vaše.'
      pl: 'Zapytajcie się też w uszy wszystkich obywateli Szechemu: Co korzystniejszem
        dla was: aby panowało nad wami siedmdziesiąt mężów, wszyscy synowie Jerubbaala,
        czy też aby panował nad wami mąż jeden? przyczem rozważcie, żem kość i ciało
        wasze! '
    3:
      he: וַיְדַבְּרוּ אֲחֵי־אִמּוֹ עָלָיו בְּאָזְנֵי כָּל־בַּעֲלֵי שְׁכֶם אֵת כָּל־הַדְּבָרִים
        הָאֵלֶּה וַיֵּט לִבָּם אַחֲרֵי אֲבִימֶלֶךְ כִּי אָמְרוּ אָחִינוּ הוּא׃
      yi: 'האָבן זײַן מוטערס ברידער גערעדט פֿון זײַנעטװעגן אין די אױערן פֿון אַלע
        מענער פֿון שכֶם אַלע די דאָזיקע װערטער, און זײער האַרץ האָט זיך גענײַגט נאָך
        אבֿימלכן, װאָרום זײ האָבן געזאָגט: אונדזערער אַ ברודער איז ער.'
      cs: 'Tedy mluvili bratří matky jeho o něm ke všechněm mužům Sichemským všecka
        slova tato, a naklonilo se srdce jejich k Abimelechovi, nebo řekli: Bratr
        náš jest.'
      pl: 'I przemówili bracia matki jego za nim w uszy wszystkich obywateli Szechemu,
        stosownie do słów wymienionych, tak że nakłoniło się serce ich ku Abimelechowi,
        pomyśleli bowiem: jest on wszak pobratymcem naszym! '
    4:
      he: וַיִּתְּנוּ־לוֹ שִׁבְעִים כֶּסֶף מִבֵּיתּ בַעַל בְּרִית וַיִּשְׂכֹּר בָּהֶם
        אֲבִימֶלֶךְ אֲנָשִׁים רֵיקִים וּפֹחֲזִים וַיֵּלְכוּ אַחֲרָיו׃
      yi: און זײ האָבן אים געגעבן זיבעציק זילבערשטיק פֿון דעם הױז פֿון בַעַל-ברית,
        און אבֿימלך האָט דערמיט אָנגעדונגען נישטיקע און לױזע לײַט, און זײ זײַנען געגאַנגען
        נאָך אים.
      cs: I dali jemu sedmdesáte lotů stříbra z domu Bále Berit, na něž sobě najal
        Abimelech služebníky, povaleče a tuláky, aby chodili za ním.
      pl: I dali mu siedmdziesiąt szekli srebrnych ze świątyni Baal Berit; tymi wynajął
        sobie Abimelech ludzi bezczynnych i lekkomyślnych, którzy szli za nim. 
    5:
      he: וַיָּבֹא בֵית־אָבִיו עָפְרָתָה וַיַּהֲרֹג אֶת־אֶחָיו בְּנֵי־יְרֻבַּעַל שִׁבְּעִים
        אִישׁ עַל־אֶבֶן אֶחָת וַיִּוָּתֵר יוֹתָם בֶּן־יְרֻבַּעַל הַקָּטֹן כִּי נֶחְבָּא׃
      yi: און ער איז געקומען אין זײַן פֿאָטערס הױז אין עפֿרה, און האָט געהרגעט זײַנע
        ברידער, די זין פֿון ירובעלן, זיבעציק מאַן, אױףֿ אײן שטײן; נאָר יותם, דער ייִנגסטער
        זון פֿון ירובעלן איז געבליבן, װײַל ער האָט זיך באַהאַלטן.
      cs: A přišed do domu otce svého do Ofra, zmordoval bratří své, syny Jerobálovy,
        sedmdesáte mužů, na jednom kameni; toliko zůstal Jotam syn Jerobálův nejmladší,
        nebo se byl skryl.
      pl: Poczem udał się do domu ojca swego, do Ofry, i wymordował braci swoich,
        synów Jerubbaala, siedmdziesięciu mężów na jednym kamieniu; a pozostał tylko
        najmłodszy syn Jerubbaala, Jotam, ponieważ się skrył. 
    6:
      he: וַיֵּאָסְפוּ כָּל־בַּעֲלֵי שְׁכֶם וְכָל־בֵּית מִלּוֹא וַיֵּלְכוּ וַיַּמְלִיכוּ
        אֶת־אֲבִימֶלֶךְ לְמֶלֶךְ עִם־אֵלוֹן מֻצָּב אֲשֶׁר בִּשְׁכֶם׃
      yi: און אַלע מענער פֿון שכֶם און גאַנץ בֵית-מלוא האָבן זיך אײַנגעזאַמלט, און
        זײ זײַנען געגאַנגען, און האָבן געמאַכט אבֿימלכן פֿאַר אַ מלך בײַם אײַכנבױם
        פֿון דעם זײַלשטײן װאָס אין שכֶם.
      cs: Tedy shromáždili se všickni muži Sichemští i všecken dům Mello, i šli, a
        ustanovili sobě Abimelecha za krále na rovinách u sloupu, kterýž jest u Sichem.
      pl: Następnie zebrali się wszyscy obywatele Szechemu wraz z całą osadą twierdzy
        i poszli i wybrali Abimelecha na króla u dębu pamiątkowego, co w Szechem. 
    7:
      he: וַיַּגִּדוּ לְיוֹתָם וַיֵּלֶךְ וַיַּעֲמֹד בְּרֹאשׁ הַר־גְּרִזִים וַיִּשָּׂא
        קוֹלוֹ וַיִּקְרָא וַיֹּאמֶר לָהֶם שִׁמְעוּ אֵלַי בַּעֲלֵי שְׁכֶם וְיִשְׁמַע
        אֲלֵיכֶם אֱלֹהִים׃
      yi: 'האָט מען אָנגעזאָגט יותמען, און ער איז געגאַנגען, און האָט זיך געשטעלט
        אױפֿן שפּיץ באַרג גרזים, און ער האָט אױפֿגעהױבן זײַן קָול און גערופֿן, און
        האָט זײ געזאָגט:  הערט מיר צו, מענער פֿון שכֶם, און גאָט װעט אײַך צוהערן:'
      cs: 'To když pověděli Jotamovi, odejda, postavil se na vrchu hory Garizim, a
        pozdvihna hlasu svého, volal, a řekl jim: Poslyšte mne muži Sichemští, a uslyš
        vás Bůh.'
      pl: 'Gdy doniesiono to Jotamowi, poszedł i stanął na wierzchołku góry Garyzym
        i zawołał podniesionym głosem, i rzekł do nich: Posłuchajcie mnie, obywatele
        Szechemu, aby Bóg i was wysłuchał! '
    8:
      he: הָלוֹךְ הָלְכוּ הָעֵצִים לִמְשֹׁחַ עֲלֵיהֶם מֶלֶךְ וַיֹּאמְרוּ לַזַּיִת
        מלוכה [מָלְכָה] עָלֵינוּ׃
      yi: 'געגאַנגען זײַנען געגאַנגען די בײמער צו זאַלבן אַ מלך איבער זיך, און זײ
        האָבן געזאָגט צום אײלבערטבױם: קיניג איבער אונדז.'
      cs: 'Sešlo se některého času dříví, aby pomazalo nad sebou krále. I řekli olivě:
        Kraluj nad námi.'
      pl: 'Poszły raz drzewa, aby namaścić sobie króla; i rzekły do oliwnika: bądźże
        królem naszym! '
    9:
      he: וַיֹּאמֶר לָהֶם הַזַּיִת הֶחֳדַלְתִּי אֶת־דִּשְׁנִי אֲשֶׁר־בִּי יְכַבְּדוּ
        אֱלֹהִים וַאֲנָשִׁים וְהָלַכְתִּי לָנוּעַ עַל־הָעֵצִים׃
      yi: 'האָט דער אײלבערטבױם צו זײ געזאָגט: זאָל איך אױפֿגעבן מײַן  פֿעטקײט, װאָס
        מיט איר טוט מען כּבֿוד גאָט און לײַט, און גײן זיך װיגן איבער די בײמער?  '
      cs: 'Jimžto odpověděla oliva: Zdali já, opustě svou tučnost, kterouž ctěn bývá
        Bůh i lidé, půjdu, abych byla postavena nad stromy?'
      pl: 'Oliwnik jednak odpowiedział im: Miałżebym zostawić moją oliwę, dla której
        mnie bogowie i ludzie sławią, a pójść, by się wznosić nad drzewami? '
    10:
      he: וַיֹּאמְרוּ הָעֵצִים לַתְּאֵנָה לְכִי־אַתְּ מָלְכִי עָלֵינוּ׃
      yi: 'האָבן די בײמער געזאָגט צום פֿײַגנבױם: קום דו, קיניג איבער אונדז.'
      cs: 'I řeklo dříví fíku: Poď ty a kraluj nad námi.'
      pl: 'Rzekły tedy drzewa do figowca: Bądźże ty królem naszym! '
    11:
      he: וַתֹּאמֶר לָהֶם הַתְּאֵנָה הֶחֳדַלְתִּי אֶת־מָתְקִי וְאֶת־תְּנוּבָתִי הַטּוֹבָה
        וְהָלַכְתִּי לָנוּעַ עַל־הָעֵצִים׃
      yi: 'האָט דער פֿײַגנבױם  צו זײ געזאָגט:  זאָל איך אױפֿגעבן מײַן זיסקײט און מײַן
        גוטע פֿרוכט,  און גײן זיך װיגן איבער די בײמער?'
      cs: 'Jimž odpověděl fík: Zdali já, opustě sladkost svou a ovoce své výborné,
        půjdu, abych postaven byl nad stromy?'
      pl: 'I odpowiedział im figowiec: Miałżebym zostawić moją słodycz i piękny owoc
        mój, a pójść, by unosić się nad drzewami? '
    12:
      he: וַיֹּאמְרוּ הָעֵצִים לַגָּפֶן לְכִי־אַתְּ מלוכי [מָלְכִי] עָלֵינוּ׃
      yi: 'האָבן די בײמער געזאָגט צום װײַנשטאָק:  קום דו, קיניג איבער אונדז.'
      cs: 'Řeklo opět dříví vinnému kořenu: Poď ty a kraluj nad námi.'
      pl: 'Rzekły tedy drzewa do winogradu: Bądźże ty królem naszym! '
    13:
      he: וַתֹּאמֶר לָהֶם הַגֶּפֶן הֶחֳדַלְתִּי אֶת־תִּירוֹשִׁי הַמְשַׂמֵּחַ אֱלֹהִים
        וַאֲנָשִׁים וְהָלַכְתִּי לָנוּעַ עַל־הָעֵצִים׃
      yi: 'האָט דער װײַנשטאָק צו זײ געזאָגט: זאָל איך אױפֿגעבן מײַן װײַן װאָס דערפֿרײט
        גאָט און לײַט,  און גײן זיך װיגן איבער די בײמער?'
      cs: 'Jimž odpověděl vinný kořen: Zdali já, opustě své víno, kteréž obveseluje
        Boha i lidi, půjdu, abych postaven byl nad stromy?'
      pl: 'I odpowiedział im winograd: Miałżebym zostawić moszcz mój, rozweselający
        bogów i ludzi, a pójść, by unosić się nad drzewami? '
    14:
      he: וַיֹּאמְרוּ כָל־הָעֵצִים אֶל־הָאָטָד לֵךְ אַתָּה מְלָךְ־עָלֵינוּ׃
      yi: האָבן אַלע בײמער געזאָגט צום דאָרן: קום דו, קיניג איבער אונדז.
      cs: 'Naposledy řeklo všecko dříví bodláku: Poď ale ty a kraluj nad námi.'
      pl: 'Rzekły tedy drzewa wszystkie do ciernia: Bądźże ty królem naszym! '
    15:
      he: וַיֹּאמֶר הָאָטָד אֶל־הָעֵצִים אִם בֶּאֱמֶת אַתֶּם מֹשְׁחִים אֹתִי לְמֶלֶךְ
        עֲלֵיכֶם בֹּאוּ חֲסוּ בְצִלִּי וְאִם־אַיִן תֵּצֵא אֵשׁ מִן־הָאָטָד וְתֹאכַל
        אֶת־אַרְזֵי הַלְּבָנוֹן׃
      yi: 'האָט דער דאָרן געזאָגט צו די בײמער:  אױב איר װילט מיך אין דער אמת זאַלבן
        פֿאַר אַ מלך איבער אײַך, קומט און שיצט אײַך אין מײַן שאָטן;  און אױב ניט,
        זאָל אַרױסגײן אַ פֿײַער פֿון דעם דאָרן,  און פֿאַרצערן די צעדערן פֿון לבֿנון.'
      cs: 'I odpověděl bodlák dříví: Jestliže v pravdě béřete vy mne sobě za krále,
        poďte, odpočívejte pod stínem mým; pakli nic, vyjdi oheň z bodláku a spal
        cedry Libánské.'
      pl: 'I odpowiedział cierń drzewom: Jeżeli mnie rzeczywiście na króla swego namaścić
        chcecie, tedy przyjdźcie a schrońcie się pod cień mój! A jeśli nie, tedy wyjdzie
        ogień z ciernia, a pochłonie cedry Libanu! '
    16:
      he: וְעַתָּה אִם־בֶּאֱמֶת וּבְתָמִים עֲשִׂיתֶם וַתַּמְלִיכוּ אֶת־אֲבִימֶלֶךְ
        וְאִם־טוֹבָה עֲשִׂיתֶם עִם־יְרֻבַּעַל וְעִם־בֵּיתוֹ וְאִם־כִּגְמוּל יָדָיו
        עֲשִׂיתֶם לוֹ׃
      yi: און אַצונד, אױב איר האָט זיך מיט אמת און מיט ערלעכקײט באַגאַנגען, װאָס איר
        האָט געמאַכט אבֿימלכן פֿאַר אַ מלך, און אױב איר האָט געטאָן גוטס מיט ירובעלן
        און מיט זײַן הױז, און אױב איר האָט אים געטאָן לױט דעם פֿאַרדינסט פֿון זײַנע
        הענט –
      cs: Tak i nyní, jestliže jste právě a upřímě učinili, ustavivše Abimelecha za
        krále, a jestliže jste dobře učinili Jerobálovi a domu jeho, a jestliže podlé
        dobrodiní rukou jeho odplatili jste se jemu;
      pl: Jeżeliście zatem rzetelnie i uczciwie postąpili, ustanawiając Abimelecha
        królem, jeżeliście pięknie postąpili z Jerubbaalem i domem jego, a wedle zasługi
        rąk jego mu oddali; 
    17:
      he: אֲשֶׁר־נִלְחַם אָבִי עֲלֵיכֶם וַיַּשְׁלֵךְ אֶת־נַפְשׁוֹ מִנֶּגֶד וַיַּצֵּל
        אֶתְכֶם מִיַּד מִדְיָן׃
      yi: װאָרום מײַן פֿאָטער האָט מלחמה געהאַלטן פֿאַר אײַך, און האָט אַװעקגעװאָרפֿן
        זײַן לעבן, און אײַך מציל געװען פֿון דער האַנט פֿון מדין;
      cs: (Nebo otec můj bojoval za vás a opovážil se života svého, aby vás vysvobodil
        z ruky Madianských,
      pl: Wy, dla których walczył ojciec mój, narażając życie swoje, a których z mocy
        Midjanitów wyzwolił, 
    18:
      he: וְאַתֶּם קַמְתֶּם עַל־בֵּית אָבִי הַיּוֹם וַתַּהַרְגוּ אֶת־בָּנָיו שִׁבְעִים
        אִישׁ עַל־אֶבֶן אֶחָת וַתַּמְלִיכוּ אֶת־אֲבִימֶלֶךְ בֶּן־אֲמָתוֹ עַל־בַּעֲלֵי
        שְׁכֶם כִּי אֲחִיכֶם הוּא׃
      yi: און איר זײַט הײַנט אױפֿגעשטאַנען אױףֿ מײַן פֿאָטערס הױז, און האָט געהרגעט
        זײַנע זין, זיבעציק מאַן, אױףֿ אײן שטײן, און געמאַכט אבֿימלך דעם זון פֿון זײַן
        דינסט פֿאַר אַ מלך איבער די מענער פֿון שכֶם, װײַל ער איז אײַערער אַ ברודער
        –
      cs: Vy pak teď povstali jste proti domu otce mého, a zmordovali jste syny jeho,
        sedmdesáte mužů na jednom kameni, a ustanovili jste krále Abimelecha, syna
        děvky jeho, nad muži Sichemskými, proto že bratr váš jest);
      pl: Podczas gdyście powstali teraz przeciw domowi ojca mojego, wymordowali synów
        jego, siedmdziesięciu mężów na jednym kamieniu, a postanowili Abimelecha,
        syna niewolnicy jego, królem nad obywatelami Szechemu, ponieważ pobratymcą
        waszym jest: 
    19:
      he: וְאִם־בֶּאֱמֶת וּבְתָמִים עֲשִׂיתֶם עִם־יְרֻבַּעַל וְעִם־בֵּיתוֹ הַיּוֹם
        הַזֶּה שִׂמְחוּ בַּאֲבִימֶלֶךְ וְיִשְׂמַח גַּם־הוּא בָּכֶם׃
      yi: איז, אױב איר האָט זיך מיט אמת און מיט ערלעכקײט באַגאַנגען מיט ירובעלן און
        מיט זײַן הױז הײַנטיקן טאָג, פֿרײט זיך מיט אבֿימלכן, און זאָל ער זיך פֿרײען
        מיט אײַך.
      cs: Jestliže, řku, právě a upřímě udělali jste Jerobálovi i domu jeho dne tohoto,
        veselte se z Abimelecha, a on také nechť se veselí z vás;
      pl: Jeżeliście zatem rzetelnie i uczciwie postąpili dzisiaj z Jerubbaalem i domem
        jego, tedy cieszcie się Abimelechem, a niechaj się i on cieszy wami! 
    20:
      he: וְאִם־אַיִן תֵּצֵא אֵשׁ מֵאֲבִימֶלֶךְ וְתֹאכַל אֶת־בַּעֲלֵי שְׁכֶם וְאֶת־בֵּית
        מִלּוֹא וְתֵצֵא אֵשׁ מִבַּעֲלֵי שְׁכֶם וּמִבֵּית מִלּוֹא וְתֹאכַל אֶת־אֲבִימֶלֶךְ׃
      yi: אױב אָבער ניט, זאָל אַרױסגײן אַ פֿײַער פֿון אבֿימלכן, און פֿאַרצערן די מענער
        פֿון שכֶם און בֵית-מלוא; און זאָל אַרױסגײן אַ פֿײַער פֿון די מענער פֿון שכֶם
        און בֵית-מלוא, און פֿאַרצערן אבֿימלכן.
      cs: Pakli nic, nechť vyjde oheň z Abimelecha a sžíře muže Sichemské i dům Mello,
        nechť vyjde také oheň od mužů Sichemských a z domu Mello a sžíře Abimelecha.
      pl: A jeżeli nie, niechaj tedy wyjdzie ogień od Abimelecha a pochłonie obywateli
        Szechemu i osadę twierdzy, i niechaj też wyjdzie ogień od obywateli Szechemu
        i osady twierdzy a pochłonie Abimelecha! 
    21:
      he: וַיָּנָס יוֹתָם וַיִּבְרַח וַיֵּלֶךְ בְּאֵרָה וַיֵּשֶׁב שָׁם מִפְּנֵי אֲבִימֶלֶךְ
        אָחִיו׃
      yi: און יותם איז אַנטרונען געװאָרן; און ער איז אַנטלאָפֿן  און איז אַװעק קײן
        באֵר, און איז דאָרטן געזעסן פֿון װעגן זײַן ברודער אבֿימלכן. 22 און אבֿימלך
        האָט געהערשט איבער ישׂראל דרײַ יאָר.
      cs: Tedy utekl Jotam, a utíkaje, odšel do Beera, a zůstal tam, boje se Abimelecha
        bratra svého.
      pl: Poczem umknął Jotam i schronił się w ucieczce swej do Beer; i osiadł tam
        w bezpieczeństwie przed bratem swoim Abimelechem. 
    22:
      he: וַיָּשַׂר אֲבִימֶלֶךְ עַל־יִשְׂרָאֵל שָׁלֹשׁ שָׁנִים׃
      yi: ''
      cs: I panoval Abimelech nad Izraelem tři léta.
      pl: Gdy tedy panował Abimelech trzy lata nad Izraelem, 
    23:
      he: וַיִּשְׁלַח אֱלֹהִים רוּחַ רָעָה בֵּין אֲבִימֶלֶךְ וּבֵין בַּעֲלֵי שְׁכֶם
        וַיִּבְגְּדוּ בַעֲלֵי־שְׁכֶם בַּאֲבִימֶלֶךְ׃
      yi: אָבער גאָט האָט אָנגעשיקט אַ בײז געמיט צװישן אבֿימלכן און צװישן די מענער
        פֿון שכֶם, און די מענער פֿון שכֶם האָבן געפֿעלשט אָן אבֿימלכן. –
      cs: Poslal pak Bůh ducha zlého mezi Abimelecha a mezi muže Sichemské, a zpronevěřili
        se muži Sichemští Abimelechovi,
      pl: Wzbudził Wiekuisty złego ducha między Abimelechem a obywatelami Szechemu,
        tak że zbuntowali się obywatele Szechemu przeciw Abimelechowi, 
    24:
      he: לָבוֹא חֲמַס שִׁבְעִים בְּנֵי־יְרֻבָּעַל וְדָמָם לָשׂוּם עַל־אֲבִימֶלֶךְ
        אֲחִיהֶם אֲשֶׁר הָרַג אוֹתָם וְעַל בַּעֲלֵי שְׁכֶם אֲשֶׁר־חִזְּקוּ אֶת־יָדָיו
        לַהֲרֹג אֶת־אֶחָיו׃
      yi: כּדי דאָס אומרעכט אַקעגן די זיבעציק זין פֿון ירובעלן זאָל אױסגײן, און זײער
        בלוט אַרױפֿצוטאָן, אױףֿ זײער ברודער אבֿימלכן װאָס האָט זײ געהרגעט, און אױףֿ
        די מענער פֿון שכֶם װאָס האָבן געשטאַרקט זײַנע הענט צו הרגען זײַנע ברידער.
        –
      cs: Aby pomštěna byla křivda sedmdesáti synů Jerobálových, a aby krev jejich
        přišla na Abimelecha bratra jejich, kterýž zmordoval je, a na muže Sichemské,
        kteříž posilnili rukou jeho, aby zmordoval bratří své.
      pl: Aby wyrządzona siedmdziesięciu synom Jerubbaala krzywda się pomściła, i aby
        przywiódł krew ich na brata ich Abimelecha, który ich wymordował, i na obywateli
        Szechemu, którzy mu przy zamordowaniu braci jego pomagali. 
    25:
      he: וַיָּשִׂימוּ לוֹ בַעֲלֵי שְׁכֶם מְאָרְבִים עַל רָאשֵׁי הֶהָרִים וַיִּגְזְלוּ
        אֵת כָּל־אֲשֶׁר־יַעֲבֹר עֲלֵיהֶם בַּדָּרֶךְ וַיֻּגַּד לַאֲבִימֶלֶךְ׃
      yi: און די מענער פֿון שכֶם האָבן געשטעלט לױערער אױףֿ אים, אױףֿ די שפּיצן בערג,
        און זײ האָבן באַרױבט איטלעכן װאָס איז פֿאַרבײַגעגאַנגען אױפֿן װעג; און עס
        איז דערצײלט געװאָרן אבֿימלכן.
      cs: Nebo učinili muži Sichemští jemu zálohy na vrších hor, a loupili všecky
        chodíci mimo ně tou cestou; kterážto věc povědína jest Abimelechovi.
      pl: I tak ustanowili przeciw niemu obywatele Szechemu czatujących łotrzyków
        po wierzchołkach gór, którzy każdego przechodzącego drogą ograbiali. O tem
        powiadomiono Abimelecha. 
    26:
      he: וַיָּבֹא גַּעַל בֶּן־עֶבֶד וְאֶחָיו וַיַּעַבְרוּ בִּשְׁכֶם וַיִּבְטְחוּ־בוֹ
        בַּעֲלֵי שְׁכֶם׃
      yi: און געל דער זון פֿון עבֿדן איז געקומען מיט זײַנע ברידער, און זײ זײַנען אַריבער
        אין שכֶם. און די מענער פֿון שכֶם האָבן זיך אײַנגעגלױבט אין אים.
      cs: Syn pak Ebedův Gál, jda s bratřími svými, přišel do Sichem, i těšili se
        z něho muži Sichemští.
      pl: Przybył zaś Gaal, syn Ebeda, wraz z pobratymcami swoimi, i weszli do Szechemu,
        a obywatele Szechemu nabrali ufności do niego. 
    27:
      he: וַיֵּצְאוּ הַשָּׂדֶה וַיִּבְצְרוּ אֶת־כַּרְמֵיהֶם וַיִּדְרְכוּ וַיַּעֲשׂוּ
        הִלּוּלִים וַיָּבֹאוּ בֵּית אֱ‍לֹהֵיהֶם וַיֹּאכְלוּ וַיִּשְׁתּוּ וַיְקַלְלוּ
        אֶת־אֲבִימֶלֶךְ׃
      yi: און זײ זײַנען אַרױסגעגאַנגען אין פֿעלד, און האָבן געהאַרבסט זײערע װײַנגערטנער
        און געקעלטערט, און געמאַכט אַ יָום-טובֿ, און זײ זײַנען געגאַנגען אין הױז פֿון
        זײער גאָט, און האָבן געגעסן און געטרונקען, און געשאָלטן אבֿימלכן.
      cs: A vyšedše na pole, sbírali víno své a tlačili i veselili se; a všedše do
        chrámu bohů svých, jedli a pili, a zlořečili Abimelechovi.
      pl: Wyszli oni na pole, obrali winnice swoje, wytłoczyli, i urządzili uroczystość
        dziękczynną, weszli do przybytku bożca swojego, jedli i pili i przeklinali
        Abimelecha. 
    28:
      he: וַיֹּאמֶר גַּעַל בֶּן־עֶבֶד מִי־אֲבִימֶלֶךְ וּמִי־שְׁכֶם כִּי נַעַבְדֶנּוּ
        הֲלֹא בֶן־יְרֻבַּעַל וּזְבֻל פְּקִידוֹ עִבְדוּ אֶת־אַנְשֵׁי חֲמוֹר אֲבִי שְׁכֶם
        וּמַדּוּעַ נַעַבְדֶנּוּ אֲנָחְנוּ׃
      yi: 'און געל דער זון פֿון עבֿדן האָט געזאָגט: װער איז אבֿימלך, און װער איז שכֶם,
        אַז מיר זאָלן אים דינען? איז ער ניט דער זון פֿון ירובעלן, און זבֿול זײַן אױפֿזעער?
        דינט מענטשן פֿון חמור דעם פֿאָטער פֿון שכֶם; אָבער פֿאַר װאָס זאָלן מיר אים
        דינען?'
      cs: 'Řekl pak Gál syn Ebedův: Kdo jest Abimelech? A jaké jest Sichem, abychom
        sloužili jemu? Zdaliž není syn Jerobálův, a Zebul úředník jeho? Služte raději
        mužům Emora, otce Sichemova; nebo proč my máme sloužiti tomuto?'
      pl: 'I zawołał Gaal, syn Ebeda: Kto to Abimelech i czem Szechem, żebyśmy mu służyli?
        Alboż nie synem on Jerubbaala, a Zebul jego nadzorcą? Służcie raczej mężom
        Chamora, praojca Szechemu! Ale z jakiegoż powodu mamy temu służyć? '
    29:
      he: וּמִי יִתֵּן אֶת־הָעָם הַזֶּה בְּיָדִי וְאָסִירָה אֶת־אֲבִימֶלֶךְ וַיֹּאמֶר
        לַאֲבִימֶלֶךְ רַבֶּה צְבָאֲךָ וָצֵאָה׃
      yi: 'און הלװאי גיט װער דאָס דאָזיקע פֿאָלק אין מײַן האַנט, איך װאָלט שױן אָפּגעשאַפֿט
        אבֿימלכן. און ער האָט געלאָזט זאָגן אבֿימלכן: מער דײַן חיל, און קום אַרױס.'
      cs: 'Ale ó kdyby tento lid byl v ruce mé, abych shladil Abimelecha! I řekl Abimelechovi:
        Sbeř sobě vojsko, a vyjdi.'
      pl: 'Gdyby też poddał kto lud ten mocy mojej! wypędziłbym wtedy Abimelecha.
        I kazał powiedzieć Abimelechowi: Pomnóż hufce twoje a wyrusz! '
    30:
      he: וַיִּשְׁמַע זְבֻל שַׂר־הָעִיר אֶת־דִּבְרֵי גַּעַל בֶּן־עָבֶד וַיִּחַר אַפּוֹ׃
      yi: און זבֿול דער האַר פֿון שטאָט האָט געהערט די װערטער פֿון געל דעם זון פֿון
        עבֿדן, און זײַן צאָרן האָט געגרימט.
      cs: Uslyšav pak Zebul, úředník města toho, slova Gále syna Ebedova, rozhněval
        se náramně.
      pl: Gdy jednak usłyszał Zebul, naczelnik miasta, o mowach Gaala, syna Ebeda,
        wspłonął gniew jego. 
    31:
      he: וַיִּשְׁלַח מַלְאָכִים אֶל־אֲבִימֶלֶךְ בְּתָרְמָה לֵאמֹר הִנֵּה גַעַל בֶּן־עֶבֶד
        וְאֶחָיו בָּאִים שְׁכֶמָה וְהִנָּם צָרִים אֶת־הָעִיר עָלֶיךָ׃
      yi: 'און ער האָט געשיקט שלוחים צו אבֿימלכן קײן תּרמה, אַזױ צו זאָגן: זע, געל
        דער זון פֿון עבֿדן און זײַנע ברידער זײַנען געקומען קײן שכֶם, און אָט העצן
        זײ די שטאָט אױףֿ דיר.'
      cs: 'I poslal posly k Abimelechovi tajně, řka: Hle, Gál syn Ebedův i bratří
        jeho přišli do Sichem, a hle, bojovati budou s městem proti tobě.'
      pl: 'I wyprawił posłów do Abimelecha w Torma, aby mu doniesiono: Oto Gaal, syn
        Ebeda, i pobratymcy jego przybyli do Szechem, a oto podburzają miasto przeciw
        tobie. '
    32:
      he: וְעַתָּה קוּם לַיְלָה אַתָּה וְהָעָם אֲשֶׁר־אִתָּךְ וֶאֱרֹב בַּשָּׂדֶה׃
      yi: און אַצונד, שטײ אױףֿ בײַ נאַכט, דו און דאָס פֿאָלק װאָס מיט דיר, און לױער
        אין פֿעלד.
      cs: Protož nyní vstana nočně, ty i lid, kterýž jest s tebou, zdělej zálohy v
        poli.
      pl: Przeto wstań w nocy, ty i lud wojenny, który ci towarzyszy, a połóż się
        w zasadzce na polu. 
    33:
      he: וְהָיָה בַבֹּקֶר כִּזְרֹחַ הַשֶּׁמֶשׁ תַּשְׁכִּים וּפָשַׁטְתָּ עַל־הָעִיר
        וְהִנֵּה־הוּא וְהָעָם אֲשֶׁר־אִתּוֹ יֹצְאִים אֵלֶיךָ וְעָשִׂיתָ לּוֹ כַּאֲשֶׁר
        תִּמְצָא יָדֶךָ׃
      yi: און עס װעט זײַן אין דער פֿרי, װי די זון גײט אױףֿ, אַזױ זאָלסטו דיך פֿעדערן,
        און זיך אַ לאָז טאָן אױףֿ דער שטאָט; און אָט װי ער און דאָס פֿאָלק װאָס מיט
        אים גײען אַרױס צו דיר, אַזױ זאָלסטו טאָן צו אים װי דײַן האַנט װעט קענען.
      cs: A ráno, když bude slunce vycházeti, vstana, udeříš na město, a když on i
        lid, kterýž jest s ním, vyjde proti tobě, učiníš jemu to, což se naskytne
        ruce tvé.
      pl: 'Zrana zaś, gdy zaświeci słońce, wyruszysz i napadniesz na miasto: gdy oto
        on wraz z ludźmi, którzy mu towarzyszą, wyciągnie przeciw tobie, wtedy postąpisz
        z nim wedle sposobności, która ci się nadarzy. '
    34:
      he: וַיָּקָם אֲבִימֶלֶךְ וְכָל־הָעָם אֲשֶׁר־עִמּוֹ לָיְלָה וַיֶּאֶרְבוּ עַל־שְׁכֶם
        אַרְבָּעָה רָאשִׁים׃
      yi: איז אױפֿגעשטאַנען אבֿימלך און דאָס גאַנצע פֿאָלק װאָס מיט אים בײַ נאַכט,
        און זײ האָבן געלױערט אױףֿ שכֶם אין פֿיר מחנות.
      cs: A protož vstal Abimelech i všecken lid, kterýž s ním byl v noci, a učinili
        zálohy u Sichem na čtyřech místech.
      pl: I tak powstał Abimelech wraz z całym ludem wojennym, który mu towarzyszył
        w nocy, i rozłożyli się czterema hufcami w zasadzce przeciw Szechemowi. 
    35:
      he: וַיֵּצֵא גַּעַל בֶּן־עֶבֶד וַיַּעֲמֹד פֶּתַח שַׁעַר הָעִיר וַיָּקָם אֲבִימֶלֶךְ
        וְהָעָם אֲשֶׁר־אִתּוֹ מִן־הַמַּאְרָב׃
      yi: און װי געל דער זון פֿון עבֿדן איז אַרױסגעגאַנגען, און האָט זיך געשטעלט אין
        אײַנגאַנג פֿון שטאָטטױער, אַזױ איז אױפֿגעשטאַנען אבֿימלך און דאָס פֿאָלק װאָס
        מיט אים, פֿון דער לױער.
      cs: I vyšel Gál syn Ebedův, a postavil se v bráně města; vyvstal pak Abimelech
        i lid, kterýž s ním byl, z záloh.
      pl: Gdy zaś Gaal, syn Ebeda, wyruszył i za bramą miasta stanął, powstał Abimelech
        wraz z ludem, który mu towarzyszył z zasadzki. 
    36:
      he: וַיַּרְא־גַּעַל אֶת־הָעָם וַיֹּאמֶר אֶל־זְבֻל הִנֵּה־עָם יוֹרֵד מֵרָאשֵׁי
        הֶהָרִים וַיֹּאמֶר אֵלָיו זְבֻל אֵת צֵל הֶהָרִים אַתָּה רֹאֶה כָּאֲנָשִׁים׃
      yi: 'האָט געל דערזען דאָס פֿאָלק, און ער האָט געזאָגט צו זבֿולן: זע, פֿאָלק
        נידערט אַראָפּ פֿון די שפּיצן בערג. האָט זבֿול צו אים געזאָגט: דעם שאָטן פֿון
        די בערג זעסטו אַזױ װי מענטשן.'
      cs: 'A uzřev Gál ten lid, řekl Zebulovi: Hle, lid sstupuje s vrchu hor. Jemuž
        odpověděl Zebul: Stín hor vidíš, jako nějaké lidi.'
      pl: 'Gaal, ujrzawszy lud wojenny, rzekł do Zebula: Oto nadciąga wszak lud wojenny
        z wierzchołków gór! Zebul zaś odpowiedział: Cień gór poczytujesz za ludzi! '
    37:
      he: וַיֹּסֶף עוֹד גַּעַל לְדַבֵּר וַיֹּאמֶר הִנֵּה־עָם יוֹרְדִים מֵעִם טַבּוּר
        הָאָרֶץ וְרֹאשׁ־אֶחָד בָּא מִדֶּרֶךְ אֵלוֹן מְעוֹנְנִים׃
      yi: 'האָט געל װידער גערעדט און האָט געזאָגט: זע, פֿאָלק נידערט אַראָפּ פֿון
        דעם נאָפּל פֿון לאַנד, און אײן מחנה קומט פֿון דעם װעג פֿון אלון-מעוננים.'
      cs: Tedy opět promluvil Gál, řka:Hle, lid sstupuje s vrchu, nebo houf jeden
        táhne cestou rovin Monenim.
      pl: 'Gaal jednak ciągnął dalej i rzekł: Zaprawdę, ludzie zstępują z wyżyny kraju,
        a jeden hufiec nadchodzi drogą od dąbrowy wróżbitów! '
    38:
      he: וַיֹּאמֶר אֵלָיו זְבֻל אַיֵּה אֵפוֹא פִיךָ אֲשֶׁר תֹּאמַר מִי אֲבִימֶלֶךְ
        כִּי נַעַבְדֶנּוּ הֲלֹא זֶה הָעָם אֲשֶׁר מָאַסְתָּה בּוֹ צֵא־נָא עַתָּה וְהִלָּחֶם
        בּוֹ׃
      yi: 'האָט זבֿול צו אים געזאָגט: הײַנט אַװוּ איז דײַן מױל װען דו האָסט געזאָגט:
        װער איז אבֿימלך, אַז מיר זאָלן אים דינען? איז דאָס ניט דאָס פֿאָלק װאָס דו
        האָסט עס פֿאַראַכט? גײ אַדרבה אַרױס אַצונד, און האַלט מלחמה אַקעגן אים.'
      cs: 'Řekl pak jemu Zebul: Kde jsou nyní ústa tvá, jimižs mluvil: Kdo jest Abimelech,
        abychom sloužili jemu? Zdaliž toto není lid ten, kterýmž jsi pohrdal? Vytáhniž
        nyní, a bojuj proti němu.'
      pl: 'I rzekł doń Zebul: Gdzież tedy twa przechwałka, gdyś mówił: kto Abimelech,
        abyśmy mu służyli! Czyż nie jest to ten właśnie lud, którym gardziłeś? Wyjdźże
        teraz a walcz przeciw niemu! '
    39:
      he: וַיֵּצֵא גַעַל לִפְנֵי בַּעֲלֵי שְׁכֶם וַיִּלָּחֶם בַּאֲבִימֶלֶךְ׃
      yi: איז געל אַרױסגעגאַנגען  פֿאַרױס פֿאַר די מענער פֿון שכֶם, און ער האָט מלחמה
        געהאַלטן אַקעגן אבֿימלכן.
      cs: I vytáhl Gál před lidmi Sichemskými, a bojoval proti Abimelechovi.
      pl: I wyruszył Gaal na czele obywateli Szechemu i stoczył walkę z Abimelechem. 
    40:
      he: וַיִּרְדְּפֵהוּ אֲבִימֶלֶךְ וַיָּנָס מִפָּנָיו וַיִּפְּלוּ חֲלָלִים רַבִּים
        עַד־פֶּתַח הַשָּׁעַר׃
      yi: און אבֿימלך האָט אים נאָכגעיאָגט, און ער איז פֿון אים אַנטלאָפֿן; און עס
        זײַנען געפֿאַלן פֿיל דערשלאָגענע ביז צום אײַנגאַנג פֿון טױער.
      cs: Ale Abimelech honil ho utíkajícího před tváří svou, a padlo raněných mnoho
        až k bráně.
      pl: Abimelech jednak, zmusiwszy go do ucieczki, począł go ścigać; a mnóstwo
        poległych padło aż do samego wejścia do bramy. 
    41:
      he: וַיֵּשֶׁב אֲבִימֶלֶךְ בָּארוּמָה וַיְגָרֶשׁ זְבֻל אֶת־גַּעַל וְאֶת־אֶחָיו
        מִשֶּׁבֶת בִּשְׁכֶם׃
      yi: און אבֿימלך איז געבליבן אין אַרומה; און זבֿול האָט פֿאַרטריבן געלן און זײַנע
        ברידער פֿון זיצן אין שכֶם.
      cs: Zůstal pak Abimelech v Aruma, a Zebul vyhnal Gále i bratří jeho, aby nezůstávali
        v Sichem.
      pl: Poczem zatrzymał się Abimelech w Aruma, podczas gdy Zebul Gaala i pobratymców
        jego wypędził, tak że nie mogli już pozostać w Szechem. 
    42:
      he: וַיְהִי מִמָּחֳרָת וַיֵּצֵא הָעָם הַשָּׂדֶה וַיַּגִּדוּ לַאֲבִימֶלֶךְ׃
      yi: און עס איז געװען אױףֿ מאָרגן, איז דאָס פֿאָלק אַרױסגעגאַנגען אין פֿעלד,
        און מע האָט אָנגעזאָגט אבֿימלכן.
      cs: Nazejtří pak vytáhl lid do pole, i oznámeno jest to Abimelechovi.
      pl: I stało się nazajutrz, że wyszedł lud na pole. I doniesiono o tem Abimelechowi. 
    43:
      he: וַיִּקַּח אֶת־הָעָם וַיֶּחֱצֵם לִשְׁלֹשָׁה רָאשִׁים וַיֶּאֱרֹב בַּשָּׂדֶה
        וַיַּרְא וְהִנֵּה הָעָם יֹצֵא מִן־הָעִיר וַיָּקָם עֲלֵיהֶם וַיַּכֵּם׃
      yi: האָט ער גענומען דאָס פֿאָלק, און האָט זײ צעטײלט אין דרײַ מחנות; און ער האָט
        געלױערט אין פֿעלד. האָט ער דערזען, ערשט דאָס פֿאָלק גײט אַרױס פֿון שטאָט,
        און ער איז אױפֿגעשטאַנען אױףֿ זײ, און האָט זײ געשלאָגן.
      cs: Tedy on pojal lid svůj, a rozdělil jej na tři houfy, zdělav zálohy v polích,
        a vida, an lid vychází z města, vyskočil na ně a zbil je.
      pl: Wziął tedy lud wojenny, podzielił go na trzy hufce, i ustawił się w zasadzce
        na polu, a gdy spostrzegł, że lud z miasta wychodzi, uderzył na nich i poraził
        ich. 
    44:
      he: וַאֲבִימֶלֶךְ וְהָרָאשִׁים אֲשֶׁר עִמּוֹ פָּשְׁטוּ וַיַּעַמְדוּ פֶּתַח שַׁעַר
        הָעִיר וּשְׁנֵי הָרָאשִׁים פָּשְׁטוּ עַל־כָּל־אֲשֶׁר בַּשָּׂדֶה וַיַּכּוּם׃
      yi: און אבֿימלך און די מחנות װאָס מיט אים האָבן זיך אַ לאָז געטאָן, און האָבן
        זיך געשטעלט בײַם אײַנגאַנג פֿון שטאָטטױער; און די צװײ מחנות האָבן זיך אַ לאָז
        געטאָן אױףֿ אַלע װאָס אין פֿעלד, און האָבן זײ געשלאָגן.
      cs: Nebo Abimelech a houf, kterýž byl s ním, udeřili na ně a postavili se u
        brány města, druzí pak dva houfové obořili se na všecky ty, kteříž byli v
        poli, a zbili je.
      pl: Abimelech sam zaś i hufce, które z nim były, wyruszyły i stanęły u wejścia
        do bramy miasta, podczas gdy dwa inne hufce rzuciły się na wszystkich, którzy
        na polu się znajdowali i poraziły ich. 
    45:
      he: וַאֲבִימֶלֶךְ נִלְחָם בָּעִיר כֹּל הַיּוֹם הַהוּא וַיִּלְכֹּד אֶת־הָעִיר
        וְאֶת־הָעָם אֲשֶׁר־בָּהּ הָרָג וַיִּתֹּץ אֶת־הָעִיר וַיִּזְרָעֶהָ מֶלַח׃
      yi: און אבֿימלך האָט מלחמה געהאַלטן אױףֿ דער שטאָט יענעם גאַנצן טאָג, און האָט
        באַצװוּנגען די שטאָט, און דאָס פֿאָלק װאָס איז אין איר האָט ער געהרגעט; און
        ער האָט אײַנגעװאָרפֿן די שטאָט, און האָט זי פֿאַרזײט מיט זאַלץ.
      cs: Abimelech pak dobýval města celý ten den, až ho i dobyl, a lid, kterýž v
        něm byl, pobil, a zbořiv město, posál je solí.
      pl: Poczem nacierał Abimelech przez cały on dzień na miasto i zdobył je; i wymordował
        ludność, która w niem była, samo miasto zaś zburzył i posypał je solą. 
    46:
      he: וַיִּשְׁמְעוּ כָּל־בַּעֲלֵי מִגְדַּל־שְׁכֶם וַיָּבֹאוּ אֶל־צְרִיחַ בֵּית
        אֵל בְּרִית׃
      yi: האָבן דערהערט אַלע מענער פֿון מגדל-שכֶם, און זײ זײַנען אַרײַנגעגאַנגען אין
        טורעם פֿון דעם הױז פֿון אֵל-ברית.
      cs: Uslyševše pak všickni muži věže Sichemské, vešli do hradu svého, chrámu
        boha Berit.
      pl: Usłyszawszy tedy o tem wszyscy osiadli w twierdzy Szechem, cofnęli się do baszty
        przy przybytku bożca Berit. 
    47:
      he: וַיֻּגַּד לַאֲבִימֶלֶךְ כִּי הִתְקַבְּצוּ כָּל־בַּעֲלֵי מִגְדַּל־שְׁכֶם׃
      yi: איז אָנגעזאָגט געװאָרן אבֿימלכן, אַז אַלע מענער פֿון מגדל-שכֶם האָבן זיך
        צונױפֿגעקליבן.
      cs: A oznámeno jest Abimelechovi, že se tam shromáždili všickni muži věže Sichemské.
      pl: Ale gdy doniesiono Abimelechowi, że zebrali się wszyscy osiadli w twierdzy
        Szechem, 
    48:
      he: וַיַּעַל אֲבִימֶלֶךְ הַר־צַלְמוֹן הוּא וְכָל־הָעָם אֲשֶׁר־אִתּוֹ וַיִּקַּח
        אֲבִימֶלֶךְ אֶת־הַקַּרְדֻּמּוֹת בְּיָדוֹ וַיִּכְרֹת שׂוֹכַת עֵצִים וַיִּשָּׂאֶהָ
        וַיָּשֶׂם עַל־שִׁכְמוֹ וַיֹּאמֶר אֶל־הָעָם אֲשֶׁר־עִמּוֹ מָה רְאִיתֶם עָשִׂיתִי
        מַהֲרוּ עֲשׂוּ כָמוֹנִי׃
      yi: 'און אבֿימלך איז אַרױפֿגעגאַנגען אױפֿן באַרג צלמון, ער און דאָס גאַנצע פֿאָלק
        װאָס מיט אים, און אבֿימלך האָט גענומען אַ האַק אין זײַן האַנט, און האָט אָפּגעהאַקט
        אַ צװײַג פֿון די בײמער, און האָט אים גענומען און אַרױפֿגעטאָן אױףֿ זײַן אַקסל;
        און ער האָט געזאָגט צו דעם פֿאָלק װאָס מיט אים: װאָס איר האָט געזען מיך טאָן,
        אײַלט, טוט אַזױ װי איך.'
      cs: 'Tedy vstoupil Abimelech na horu Salmon, on i všecken lid, kterýž byl s
        ním, a nabrav seker s sebou, nasekal ratolestí s stromů, kterýchž nabral a
        vložil na rameno své. I řekl lidu, kterýž byl s ním: Což jste viděli, že jsem
        učinil, spěšně učiňte tak jako já.'
      pl: 'Wstąpił Abimelech wraz z całym ludem, który mu towarzyszył, na górę Calmon.
        Tu pochwycił Abimelech siekierę w dłoń i ściął krzak drzewa i uniósł go, trzymając
        na ramieniu. Poczem rzekł do ludu, który mu towarzyszył: Coście widzieli,
        żem uczynił, czyńcie żwawo za mną! '
    49:
      he: וַיִּכְרְתוּ גַם־כָּל־הָעָם אִישׁ שׂוֹכֹה וַיֵּלְכוּ אַחֲרֵי אֲבִימֶלֶךְ
        וַיָּשִׂימוּ עַל־הַצְּרִיחַ וַיַּצִּיתוּ עֲלֵיהֶם אֶת־הַצְּרִיחַ בָּאֵשׁ וַיָּמֻתוּ
        גַּם כָּל־אַנְשֵׁי מִגְדַּל־שְׁכֶם כְּאֶלֶף אִישׁ וְאִשָּׁה׃
      yi: האָט אױך דאָס גאַנצע פֿאָלק אָפּגעהאַקט איטלעכער זײַן צװײַג; און זײ זײַנען
        געגאַנגען נאָך אבֿימלכן, און האָבן עס אָנגעלײגט אַרום דעם טורעם, און אָנגעצונדן
        אױףֿ זײ דעם טורעם אין פֿײַער; און אױך אַלע מענטשן פֿון מגדל-שכֶם זײַנען אומגעקומען,
        אַרום טױזנט מענער און פֿרױען.
      cs: I uťal sobě jeden každý ze všeho lidu ratolest, a jdouce za Abimelechem,
        skladli je u hradu, a zapálili jimi hrad. I zemřeli tam všickni muži věže
        Sichemské téměř tisíc mužů a žen.
      pl: Ściął tedy wszystek lud wojenny, każdy krzak, a idąc za Abimelechem, rzucali
        na basztę i wzniecili w baszcie ogień nad nimi, tak że zginęli i wszyscy mieszkańcy
        twierdzy Szechemu - około tysiąca mężczyzn i kobiet. 
    50:
      he: וַיֵּלֶךְ אֲבִימֶלֶךְ אֶל־תֵּבֵץ וַיִּחַן בְּתֵבֵץ וַיִּלְכְּדָהּ׃
      yi: און אבֿימלך איז געגאַנגען קײן תּבֿץ, און ער האָט געלעגערט אױףֿ תּבֿץ, און
        האָט זי באַצװוּנגען.
      cs: Odšel pak Abimelech do Tébes, a položil se u Tébes, i dobyl ho.
      pl: Poczem wyruszył Abimelech przeciw Tebec i zdobył je. 
    51:
      he: וּמִגְדַּל־עֹז הָיָה בְתוֹךְ־הָעִיר וַיָּנֻסוּ שָׁמָּה כָּל־הָאֲנָשִׁים
        וְהַנָּשִׁים וְכֹל בַּעֲלֵי הָעִיר וַיִּסְגְּרוּ בַּעֲדָם וַיַּעֲלוּ עַל־גַּג
        הַמִּגְדָּל׃
      yi: אָבער אַ שטאַרקער טורעם איז געװען אין מיטן שטאָט, זײַנען אַהין אַנטלאָפֿן 
        אַלע מענער און פֿרױען, אַלע מענטשן פֿון שטאָט, און זײ האָבן זיך אײַנגעשלאָסן,
        און זײַנען אַרױפֿגעגאַנגען אױפֿן דאַך פֿון טורעם.
      cs: Byla pak věže pevná u prostřed města, a utekli tam všickni muži i ženy,
        i všickni přední města toho, a zavřeli po sobě, vstoupivše na vrch věže.
      pl: Znajdowała się zaś w pośrodku miasta silna wieża; tam schronili się wszyscy
        mężczyźni i kobiety i wszyscy obywatele miasta. Zatarasowali za sobą wejście
        i wstąpili na dach wieży. 
    52:
      he: וַיָּבֹא אֲבִימֶלֶךְ עַד־הַמִּגְדָּל וַיִּלָּחֶם בּוֹ וַיִּגַּשׁ עַד־פֶּתַח
        הַמִּגְדָּל לְשָׂרְפוֹ בָאֵשׁ׃
      yi: איז אבֿימלך צוגעקומען ביזן טורעם, און האָט מלחמה געהאַלטן אױףֿ אים, און
        ער האָט גענענט ביזן אײַנגאַנג פֿון טורעם, כּדי אים צו פֿאַרברענען אין פֿײַער.
      cs: Tehdy přišed Abimelech až k věži, dobýval jí, a přistoupil až ke dveřím
        věže, aby je zapálil ohněm.
      pl: I podszedł Abimelech pod wieżę i natarł na nią. Ale gdy przystąpił do bramy
        wieży, aby ją spalić ogniem, 
    53:
      he: וַתַּשְׁלֵךְ אִשָּׁה אַחַת פֶּלַח רֶכֶב עַל־רֹאשׁ אֲבִימֶלֶךְ וַתָּרִץ אֶת־גֻּלְגָּלְתּוֹ׃
      yi: האָט אַ פֿרױ אַראָפּגעװאָרפֿן אַן אױבערשטן מילשטײן אױףֿ אבֿימלכס קאָפּ,
        און האָט אים צעבראָכן דעם שאַרבן.
      cs: V tom žena nějaká svrhla kus žernovu na hlavu Abimelechovu, a prorazila
        hlavu jeho.
      pl: Rzuciła mu jakaś kobieta wierzchni kamień młyński na głowę, miażdżąc mu czaszkę. 
    54:
      he: וַיִּקְרָא מְהֵרָה אֶל־הַנַּעַר נֹשֵׂא כֵלָיו וַיֹּאמֶר לוֹ שְׁלֹף חַרְבְּךָ
        וּמוֹתְתֵנִי פֶּן־יֹאמְרוּ לִי אִשָּׁה הֲרָגָתְהוּ וַיִּדְקְרֵהוּ נַעֲרוֹ
        וַיָּמֹת׃
      yi: 'האָט ער אױףֿ גיך צוגערופֿן דעם יונג, זײַן װאַפֿנטרעגער, און האָט צו אים
        געזאָגט: צי אַרױס דײַן שװערד, און טײט מיך, כּדי מע זאָל ניט זאָגן אױףֿ מיר:
        אַ פֿרױ האָט אים געהרגעט. האָט אים זײַן יונג דערשטאָכן, און ער איז געשטאָרבן.'
      cs: 'A on rychle zavolav mládence, kterýž nosil zbroj jeho, řekl jemu: Vytrhni
        meč svůj a zabí mne, aby potom nepravili o mně: Žena zabila ho. I probodl
        jej služebník jeho, a umřel.'
      pl: 'Wezwał tedy czemprędzej giermka, który niósł broń jego, i rzekł doń: Dobądź
        miecz swój, a dobij mnie, aby nie opowiadano o mnie: kobieta zabiła go! Wtedy
        przebił go giermek jego i umarł. '
    55:
      he: וַיִּרְאוּ אִישׁ־יִשְׂרָאֵל כִּי מֵת אֲבִימֶלֶךְ וַיֵּלְכוּ אִישׁ לִמְקֹמוֹ׃
      yi: האָבן געזען די מענער פֿון ישׂראל אַז אבֿימלך איז טױט, און זײ זײַנען אַװעקגעגאַנגען
        איטלעכער אין זײַן הײם.
      cs: Uzřevše pak synové Izraelští, že by umřel Abimelech, odešli jeden každý
        k místu svému.
      pl: Gdy zobaczyli mężowie izraelscy, że zginął Abimelech, rozeszli się każdy
        do siedziby swojej. 
    56:
      he: וַיָּשֶׁב אֱלֹהִים אֵת רָעַת אֲבִימֶלֶךְ אֲשֶׁר עָשָׂה לְאָבִיו לַהֲרֹג
        אֶת־שִׁבְעִים אֶחָיו׃
      yi: אַזױ האָט גאָט אומגעקערט דאָס בײז פֿון אבֿימלכן װאָס ער האָט געטאָן אַקעגן
        זײַן פֿאָטער, צו הרגען זײַנע זיבעציק ברידער.
      cs: A tak odměnil Bůh zlým Abimelechovi za nešlechetnost, kterouž páchal proti
        otci svému, zmordovav sedmdesáte bratří svých.
      pl: Tak pomścił Bóg niecność Abimelecha, którą spełnił był na ojcu swoim, wymordowawszy
        siedmdziesięciu braci swoich. 
    57:
      he: וְאֵת כָּל־רָעַת אַנְשֵׁי שְׁכֶם הֵשִׁיב אֱלֹהִים בְּרֹאשָׁם וַתָּבֹא אֲלֵיהֶם
        קִלֲלַת יוֹתָם בֶּן־יְרֻבָּעַל׃
      yi: און דאָס גאַנצע בײז פֿון די מענטשן פֿון שכֶם האָט גאָט אומגעקערט אױףֿ זײער
        קאָפּ, און זײ איז אָנגעקומען די קללה פֿון יותם דעם זון פֿון ירובעלן.
      cs: Tolikéž i všecku nešlechetnost mužů Sichemských vrátil Bůh na hlavu jejich,
        a přišlo na ně zlořečení Jotama syna Jerobálova.
      pl: Wszystką też niecność mieszkańców Szechemu zwrócił Bóg na głowę ich. I tak
        spełniło się na nim przekleństwo Jotama, syna Jerubbaala. 
  10:
    1:
      he: וַיָּקָם אַחֲרֵי אֲבִימֶלֶךְ לְהוֹשִׁיעַ אֶת־יִשְׂרָאֵל תּוֹלָע בֶּן־פּוּאָה
        בֶּן־דּוֹדוֹ אִישׁ יִשָּׂשכָר וְהוּא־יֹשֵׁב בְּשָׁמִיר בְּהַר אֶפְרָיִם׃
      yi: און נאָך אבֿימלכן איז אױפֿגעשטאַנען צו העלפֿן ישׂראל תּולע דער זון פֿון
        פּואה דעם זון פֿון דודון, אַ מאַן פֿון ישׂשׂכר; און ער איז געזעסן אין שמיר
        אין דעם געבערג פֿון אפֿרים.
      cs: Povstal pak po Abimelechovi k obhajování Izraele Tola, syn Fua, syna Dodova,
        muž z pokolení Izachar, a ten bydlil v Samir na hoře Efraim.
      pl: Po Abimelechu wystąpił dla wybawienia Izraela Tola, syn Pui, syna Dodoa,
        Isacharejczyk. Mieszkał on zaś w Szamir, na górze Efraim. 
    2:
      he: וַיִּשְׁפֹּט אֶת־יִשְׂרָאֵל עֶשְׂרִים וְשָׁלֹשׁ שָׁנָה וַיָּמָת וַיִּקָּבֵר
        בְּשָׁמִיר׃
      yi: און ער האָט געמשפּט ישׂראל דרײַ און צװאַנציק יאָר. און ער איז געשטאָרבן,
        און איז באַגראָבן געװאָרן אין שמיר.
      cs: I soudil Izraele za třimecítma let, a umřev, pochován jest v Samir.
      pl: I sądził Izraelitów przez dwadzieścia i trzy lata; poczem umarł i pochowany
        został w Szamir. 
    3:
      he: וַיָּקָם אַחֲרָיו יָאִיר הַגִּלְעָדִי וַיִּשְׁפֹּט אֶת־יִשְׂרָאֵל עֶשְׂרִים
        וּשְׁתַּיִם שָׁנָה׃
      yi: און נאָך אים איז אױפֿגעשטאַנען יאיר דער גלעדער; און ער האָט געמשפּט ישׂראל
        צװײ און צװאַנציק יאָר.
      cs: Po něm povstal Jair Galádský, a soudil Izraele za dvamecítma let.
      pl: Poczem wystąpił Jair z Gileadu, i sądził Izraelitów przez dwadzieścia i dwa
        lata. 
    4:
      he: וַיְהִי־לוֹ שְׁלֹשִׁים בָּנִים רֹכְבִים עַל־שְׁלֹשִׁים עֲיָרִים וּשְׁלֹשִׁים
        עֲיָרִים לָהֶם לָהֶם יִקְרְאוּ חַוֺּת יָאִיר עַד הַיּוֹם הַזֶּה אֲשֶׁר בְּאֶרֶץ
        הַגִּלְעָד׃
      yi: און ער האָט געהאַט דרײַסיק זין װאָס זײַנען געריטן אױףֿ דרײַסיק יונגע אײזלען,
        און זײ האָבן געהאַט דרײַסיק שטעט; מע רופֿט זײ חוות-יאיר ביז אױףֿ הײַנטיקן
        טאָג; די װאָס אין לאַנד גלעד.
      cs: A měl třidceti synů, kteříž jezdili na třidcíti mezcích; a měli třidceti
        měst, kteráž sloula vsi Jairovy až do dnešního dne, a ty jsou v zemi Galád.
      pl: Miał on zaś trzydzieści synów, jeżdżących na trzydziestu źrebcach oślich.
        Posiadali oni trzydzieści miast. Nazywają się one siołami Jaira aż po dziś
        dzień, a leżą w kraju Gilead. 
    5:
      he: וַיָּמָת יָאִיר וַיִּקָּבֵר בְּקָמוֹן׃
      yi: און יאיר איז געשטאָרבן, און איז באַגראָבן געװאָרן אין קמון.
      cs: I umřel Jair, a pochován jest v Kamon.
      pl: Poczem umarł Jair i pochowany został w Kamonie. 
    6:
      he: וַיֹּסִפוּ בְּנֵי יִשְׂרָאֵל לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה וַיַּעַבְדוּ
        אֶת־הַבְּעָלִים וְאֶת־הָעַשְׁתָּרוֹת וְאֶת־אֱלֹהֵי אֲרָם וְאֶת־אֱלֹהֵי צִידוֹן
        וְאֵת אֱלֹהֵי מוֹאָב וְאֵת אֱלֹהֵי בְנֵי־עַמּוֹן וְאֵת אֱלֹהֵי פְלִשְׁתִּים
        וַיַּעַזְבוּ אֶת־יְהוָה וְלֹא עֲבָדוּהוּ׃
      yi: און די קינדער פֿון ישׂראל האָבן װידער געטאָן װאָס איז שלעכט אין די אױגן
        פֿון גאָט, און זײ האָבן געדינט די בַעַל-געטער, און די עשתָּרות, און די געטער
        פֿון ארם, און די געטער פֿון צידון, און די געטער פֿון מואבֿ, און די געטער פֿון
        די קינדער פֿון עמון, און די געטער פֿון די פּלִשתּים, און זײ האָבן פֿאַרלאָזן
        יהוה, און האָבן אים ניט געדינט.
      cs: Opět pak synové Izraelští činili to, což jest zlého před očima Hospodinovýma;
        nebo sloužili Bálům a Astarot, to jest, bohům Syrským, bohům Sidonským a bohům
        Moábským, tolikéž i bohům synů Ammon, i bohům Filistinským, tak že opustili
        Hospodina, a nesloužili jemu.
      pl: Ale synowie Izraela spełniali dalej co złem było w oczach Wiekuistego i służyli
        Baalom i Astartom, bożcom Aramu i bożcom Cydonu, bożcom Moabu i bożcom Ammonitów
        i bożcom Filistyńczyków, i opuścili Wiekuistego i nie służyli Mu. 
    7:
      he: וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל וַיִּמְכְּרֵם בְּיַד־פְּלִשְׁתִּים וּבְיַד
        בְּנֵי עַמּוֹן׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט אױףֿ ישׂראל, און ער האָט זײ איבערגעענטפֿערט
        אין דער האַנט פֿון די פּלִשתּים, און אין דער האַנט פֿון די קינדער פֿון עמון.
      cs: Protož roznítila se prchlivost Hospodinova na Izraele, a vydal je v ruku
        Filistinských a v ruku Ammonitských,
      pl: Wspłonął tedy gniew Wiekuistego przeciw Izraelitom i zaprzedał ich w moc
        Filistyńczyków i w moc Ammonitów. 
    8:
      he: וַיִּרְעֲצוּ וַיְרֹצְצוּ אֶת־בְּנֵי יִשְׂרָאֵל בַּשָּׁנָה הַהִיא שְׁמֹנֶה
        עֶשְׂרֵה שָׁנָה אֶת־כָּל־בְּנֵי יִשְׂרָאֵל אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן בְּאֶרֶץ
        הָאֱמֹרִי אֲשֶׁר בַּגִּלְעָד׃
      yi: און זײ האָבן געפּלאָגט און געדריקט די קינדער פֿון ישׂראל אין יענעם יאָר;
        אַכצן יאָר [אַזױ], אַלע קינדער פֿון ישׂראל װאָס אױףֿ יענער זײַט ירדן, אין
        לאַנד פֿון אֶמורי װאָס אין גלעד.
      cs: Kteříž stírali a potlačovali syny Izraelské toho roku, i potom za osmnácte
        let, všecky syny Izraelské, kteříž byli před Jordánem v zemi Amorejského,
        kteráž jest v Galád.
      pl: Ci dręczyli i gnębili synów Izraela od onego roku przez lat ośmnaście, wszystkich
        mianowicie synów Izraela osiadłych po drugiej stronie Jordanu, w kraju Emorejczyków,
        w Gilead. 
    9:
      he: וַיַּעַבְרוּ בְנֵי־עַמּוֹן אֶת־הַיַּרְדֵּן לְהִלָּחֵם גַּם־בִּיהוּדָה וּבְבִנְיָמִין
        וּבְבֵית אֶפְרָיִם וַתֵּצֶר לְיִשְׂרָאֵל מְאֹד׃
      yi: און די קינדער פֿון עמון זײַנען אַריבערגעגאַנגען דעם ירדן מלחמה צו האַלטן
        אױך אױףֿ יהודה, און אױףֿ בנימין, און אױפֿן הױז פֿון אפֿרים, און ישׂראלן האָט
        זײער צוגעדריקט.
      cs: Přešli pak Ammonitští i Jordán, aby bojovali také proti Judovi, a proti
        Beniaminovi, i proti domu Efraimovu; i byl Izrael náramně ssoužen.
      pl: Nadto przekroczyli Ammonici Jordan, aby uderzyć i na Judę, Binjamina i dom
        Efraima, tak że znajdował się Izrael w biedzie wielkiej. 
    10:
      he: וַיִּזְעֲקוּ בְּנֵי יִשְׂרָאֵל אֶל־יְהוָה לֵאמֹר חָטָאנוּ לָךְ וְכִי עָזַבְנוּ
        אֶת־אֱלֹהֵינוּ וַנַּעֲבֹד אֶת־הַבְּעָלִים׃
      yi: 'און די קינדער פֿון ישׂראל האָבן געשריען צו גאָט, אַזױ צו זאָגן: מיר האָבן
        געזינדיקט צו דיר, װאָס מיר האָבן פֿאַרלאָזן אונדזער גאָט און געדינט די בַעַל-געטער.'
      cs: 'Tedy volali synové Izraelští k Hospodinu, řkouce: Zhřešiliť jsme tobě,
        tak že jsme opustili tě Boha svého, a sloužili jsme Bálům.'
      pl: 'Wołali tedy synowie Izraela do Wiekuistego, mówiąc: Zgrzeszyliśmy Tobie,
        bośmy opuścili Boga naszego, a służyli Baalom. '
    11:
      he: וַיֹּאמֶר יְהוָה אֶל־בְּנֵי יִשְׂרָאֵל הֲלֹא מִמִּצְרַיִם וּמִן־הָאֱמֹרִי
        וּמִן־בְּנֵי עַמּוֹן וּמִן־פְּלִשְׁתִּים׃
      yi: 'האָט גאָט געזאָגט צו די קינדער פֿון ישׂראל: האָב איך אײַך ניט [געהאָלפֿן]
        פֿון מצרים, און פֿון אֶמורי, און פֿון די קינדער פֿון עמון, און פֿון די פּלִשתּים?'
      cs: 'Ale Hospodin řekl synům Izraelským: Zdaliž jsem od Egyptských a od Amorejských
        a od Ammonitských a Filistinských,'
      pl: 'I odpowiedział Wiekuisty synom Izraela: Azaliście przez Egipcjan, Emorejczyków,
        Ammonitów i Filistynów, '
    12:
      he: וְצִידוֹנִים וַעֲמָלֵק וּמָעוֹן לָחֲצוּ אֶתְכֶם וַתִּצְעֲקוּ אֵלַי וָאוֹשִׁיעָה
        אֶתְכֶם מִיָּדָם׃
      yi: אױך די צידונים, און עמלק, און מעון, האָבן אײַך געדריקט, און איר האָט געשריען
        צו מיר, און איך האָב אײַך געהאָלפֿן פֿון זײער האַנט.
      cs: Tolikéž od Sidonských, a Amalechitských, i od Maonitských, vás ssužujících,
        když jste volali ke mně, nevysvobodil vás z ruky jejich?
      pl: Przez Cydończyków, Amalekitów i Maonitów nie byli ciemiężeni, ale ile razy
        wołaliście do Mnie wybawiałem was z mocy ich. 
    13:
      he: וְאַתֶּם עֲזַבְתֶּם אוֹתִי וַתַּעַבְדוּ אֱלֹהִים אֲחֵרִים לָכֵן לֹא־אוֹסִיף
        לְהוֹשִׁיעַ אֶתְכֶם׃
      yi: אָבער איר האָט מיך פֿאַרלאָזן, און איר האָט געדינט פֿרעמדע געטער. דרום װעל
        איך אײַך מער ניט העלפֿן.
      cs: A vy opustili jste mne a sloužili jste bohům cizím, protož nevysvobodím
        vás více.
      pl: Wyście wszakże opuścili Mnie, a służyli bogom cudzym. Przeto nie chcę was
        więcej wybawiać. 
    14:
      he: לְכוּ וְזַעֲקוּ אֶל־הָאֱלֹהִים אֲשֶׁר בְּחַרְתֶּם בָּם הֵמָּה יוֹשִׁיעוּ
        לָכֶם בְּעֵת צָרַתְכֶם׃
      yi: גײט און שרײַט צו די געטער װאָס איר האָט זײ אױסדערװײלט; זאָלן זײ אײַך העלפֿן
        אין דער צײַט פֿון אײַער נױט.
      cs: Jděte a volejte k bohům, kteréž jste sobě zvolili; oni nechť vás vysvobodí
        v čas ssoužení vašeho.
      pl: Idźcie a wołajcie do bogów, któreście sobie wybrali; ci niechaj wybawią
        was w czasie niedoli waszej! 
    15:
      he: וַיֹּאמְרוּ בְנֵי־יִשְׂרָאֵל אֶל־יְהוָה חָטָאנוּ עֲשֵׂה־אַתָּה לָנוּ כְּכָל־הַטּוֹב
        בְּעֵינֶיךָ אַךְ הַצִּילֵנוּ נָא הַיּוֹם הַזֶּה׃
      yi: 'האָבן די קינדער פֿון ישׂראל געזאָגט צו גאָט: מיר האָבן געזינדיקט; טו דו
        צו אונדז אַזױ װי אַלץ װאָס איז גוט אין דײַנע אױגן, נאָר זײַ אונדז פֿאָרט מציל
        הײַנטיקן טאָג.'
      cs: 'I řekli synové Izraelští Hospodinu: Zhřešili jsme; učiň s námi, cožť se
        dobře líbí, a však vysvoboď nás, prosíme, v tento čas.'
      pl: 'Rzekli tedy synowie Izraela do Wiekuistego: Zgrzeszyliśmy; uczyń nam jako
        dobrem się okazuje w oczach Twoich, tylko chciej nas teraz ocalić. '
    16:
      he: וַיָּסִירוּ אֶת־אֱלֹהֵי הַנֵּכָר מִקִּרְבָּם וַיַּעַבְדוּ אֶת־יְהוָה וַתִּקְצַר
        נַפְשׁוֹ בַּעֲמַל יִשְׂרָאֵל׃
      yi: און זײ האָבן אָפּגעטאָן די פֿרעמדע געטער פֿון צװישן זיך, און האָבן געדינט
        יהוה; און זײַן זעל איז באַקלעמט געװען פֿון װעגן דער מאַטערניש פֿון ישׂראל.
      cs: Protož vyvrhše bohy cizí z prostředku svého, sloužili Hospodinu, a zželelo
        se duši jeho nad trápením Izraele.
      pl: Poczem usunęli bóstwa cudze z pośród siebie i służyli Wiekuistemu; tak że wyczerpała
        się cierpliwość Jego wobec nędzy Izraela. 
    17:
      he: וַיִּצָּעֲקוּ בְּנֵי עַמּוֹן וַיַּחֲנוּ בַּגִּלְעָד וַיֵּאָסְפוּ בְּנֵי
        יִשְׂרָאֵל וַיַּחֲנוּ בַּמִּצְפָּה׃
      yi: און די קינדער פֿון עמון האָבן זיך אײַנגעזאַמלט, און האָבן געלאַגערט אין
        גלעד; און די קינדער פֿון ישׂראל האָבן זיך אױפֿגעקליבן און האָבן געלאַגערט
        אין מִצפּה.
      cs: Svolali se pak Ammonitští, a položili se v Galád; shromáždili se také synové
        Izraelští, a položili se v Masfa.
      pl: I zwołani zostali Ammonici i stanęli obozem w Gilead. Izraelici zaś zgromadzili
        się i stanęli obozem w Micpa. 
    18:
      he: וַיֹּאמְרוּ הָעָם שָׂרֵי גִלְעָד אִישׁ אֶל־רֵעֵהוּ מִי הָאִישׁ אֲשֶׁר יָחֵל
        לְהִלָּחֵם בִּבְנֵי עַמּוֹן יִהְיֶה לְרֹאשׁ לְכֹל יֹשְׁבֵי גִלְעָד׃
      yi: 'האָט געזאָגט דאָס פֿאָלק, די האַרן פֿון גלעד, אײנער צום אַנדערן: װער איז
        דער מאַן װאָס װיל אָנהײבן מלחמה האַלטן אַקעגן די קינדער פֿון עמון? ער זאָל
        װערן פֿאַר אַ הױפּט איבער אַלע באַװױנער פֿון גלעד.'
      cs: 'I řekli lid s knížaty Galád jedni druhým: Kdokoli počne bojovati proti
        Ammonitským, bude vůdce všech obyvatelů Galád.'
      pl: 'I rzekł lud wojenny, mianowicie książęta Gileadu, jeden do drugiego: Któż
        to będzie owym mężem, który rozpocznie walkę z Ammonitami? Stanie się on głową
        wszystkich mieszkańców Gileadu. '
  11:
    1:
      he: וְיִפְתָּח הַגִּלְעָדִי הָיָה גִּבּוֹר חַיִל וְהוּא בֶּן־אִשָּׁה זוֹנָה
        וַיּוֹלֶד גִּלְעָד אֶת־יִפְתָּח׃
      yi: און יפֿתּח דער גלעדער איז געװען אַ העלדישער גיבור, און ער איז געװען דער
        זון פֿון אַ פֿרױ אַ זונה; און גלעד האָט געבאָרן יפֿתּחן.
      cs: Jefte pak Galádský byl muž udatný a byl syn ženy nevěstky, z níž zplodil
        Galád řečeného Jefte.
      pl: Iftach zaś Gileadyta był rycerzem dzielnym; ale był on synem kobiety nierządnej,
        a spłodził Gilead Iftacha. 
    2:
      he: וַתֵּלֶד אֵשֶׁת־גִּלְעָד לוֹ בָּנִים וַיִּגְדְּלוּ בְנֵי־הָאִשָּׁה וַיְגָרְשׁוּ
        אֶת־יִפְתָּח וַיֹּאמְרוּ לוֹ לֹא־תִנְחַל בְּבֵית־אָבִינוּ כִּי בֶּן־אִשָּׁה
        אַחֶרֶת אָתָּה׃
      yi: 'און גלעדס װײַב האָט אים געבאָרן זין, און די זין פֿון דער װײַב זײַנען גרױס
        געװאָרן, און זײ האָבן אַרױסגעטריבן יפֿתּחן, און האָבן צו אים געזאָגט: װעסט
        ניט ירשען אין אונדזער פֿאָטערס הױז, װאָרום דו ביסט דער זון פֿון אַן אַנדער
        פֿרױ.'
      cs: 'Ale i manželka Galádova naplodila mu synů, a když dorostli synové manželky
        té, vyhnali Jefte. Nebo řekli jemu: Nebudeš děditi v domě otce našeho, nebo
        jsi postranní ženy syn.'
      pl: 'Żona jednak Gileada urodziła mu również synów; gdy tedy podrośli synowie
        tej żony, wygnali Iftacha, mówiąc doń: Nie dziedziczyć tobie w domu ojca naszego,
        gdyż synem kobiety obcej jesteś. '
    3:
      he: וַיִּבְרַח יִפְתָּח מִפְּנֵי אֶחָיו וַיֵּשֶׁב בְּאֶרֶץ טוֹב וַיִּתְלַקְּטוּ
        אֶל־יִפְתָּח אֲנָשִׁים רֵיקִים וַיֵּצְאוּ עִמּוֹ׃
      yi: איז יפֿתּח אַנטלאָפֿן פֿון זײַנע ברידער, און האָט זיך באַזעצט אין לאַנד
        טובֿ, און עס האָבן זיך אױפֿגעקליבן אַרום יפֿתּחן נישטיקע לײַט, און זײ זײַנען
        אַרױסגעגאַנגען  מיט אים.
      cs: Protož utekl Jefte od tváři bratří svých, a bydlil v zemi Tob; a sběhli
        se k Jefte lidé povaleči, a vycházeli s ním.
      pl: Uciekł tedy Iftach przed braćmi swoimi i osiadł w ziemi Tob. I zebrali się
        tam przy Iftachu ludzie bezczynni i puszczali się z nim. 
    4:
      he: וַיְהִי מִיָּמִים וַיִּלָּחֲמוּ בְנֵי־עַמּוֹן עִם־יִשְׂרָאֵל׃
      yi: און עס איז געװען אין טעג אַרום, האָבן די קינדער פֿון עמון מלחמה געהאַלטן
        מיט ישׂראל.
      cs: Stalo se pak po těch dnech, že bojovali Ammonitští proti Izraelským.
      pl: I zdarzyło się po pewnym czasie, że wszczęli wojnę synowie Ammonu z Izraelem. 
    5:
      he: וַיְהִי כַּאֲשֶׁר־נִלְחֲמוּ בְנֵי־עַמּוֹן עִם־יִשְׂרָאֵל וַיֵּלְכוּ זִקְנֵי
        גִלְעָד לָקַחַת אֶת־יִפְתָּח מֵאֶרֶץ טוֹב׃
      yi: איז, װען די קינדער פֿון עמון האָבן מלחמה געהאַלטן מיט ישׂראל, אַזױ זײַנען
        געגאַנגען די עלטסטע פֿון גלעד צו ברענגען יפֿתּחן פֿון לאַנד טובֿ.
      cs: A když počali bojovati Ammonitští proti nim, odešli starší Galádští, aby
        zase přivedli Jefte z země Tob.
      pl: Gdy tedy toczyli wojnę synowie Ammonu z Izraelem, wybrali się starsi Gileadu,
        aby sprowadzić Iftacha z ziemi Tob. 
    6:
      he: וַיֹּאמְרוּ לְיִפְתָּח לְכָה וְהָיִיתָה לָּנוּ לְקָצִין וְנִלָּחֲמָה בִּבְנֵי
        עַמּוֹן׃
      yi: 'און זײ האָבן געזאָגט צו יפֿתּחן: קום און װעסט אונדז זײַן פֿאַר אַ פֿירער,
        און מיר װעלן מלחמה האַלטן אַקעגן די קינדער פֿון עמון.'
      cs: 'I řekli k Jefte: Poď a buď vůdce náš, abychom bojovali proti Ammonitským.'
      pl: 'I rzekli do Iftacha: Pójdź, a bądź nam wodzem, abyśmy walczyli z synami
        Ammonu. '
    7:
      he: וַיֹּאמֶר יִפְתָּח לְזִקְנֵי גִלְעָד הֲלֹא אַתֶּם שְׂנֵאתֶם אוֹתִי וַתְּגָרְשׁוּנִי
        מִבֵּית אָבִי וּמַדּוּעַ בָּאתֶם אֵלַי עַתָּה כַּאֲשֶׁר צַר לָכֶם׃
      yi: 'האָט יפֿתּח געזאָגט צו די עלטסטע פֿון גלעד: איר האָט דאָך מיך פֿײַנט געהאַט,
        און מיך פֿאַרטריבן פֿון מײַן פֿאָטערס הױז, הײַנט פֿאַר װאָס זײַט איר געקומען
        צו מיר אַצונד װען אײַך האָט צוגעדריקט?'
      cs: 'Odpověděl Jefte starším Galádským: Zdaliž jste vy mne neměli v nenávisti,
        a nevyhnali jste mne z domu otce mého? Pročež tedy nyní přišli jste ke mně,
        když ssouženi jste?'
      pl: 'Ale odpowiedział Iftach starszym Gileadu: Azaliście nie nienawidzili mnie,
        a wypędzili z domu ojca mego? Czemu więc przychodzicie do mnie teraz w dolegliwości
        waszej? '
    8:
      he: וַיֹּאמְרוּ זִקְנֵי גִלְעָד אֶל־יִפְתָּח לָכֵן עַתָּה שַׁבְנוּ אֵלֶיךָ וְהָלַכְתָּ
        עִמָּנוּ וְנִלְחַמְתָּ בִּבְנֵי עַמּוֹן וְהָיִיתָ לָּנוּ לְרֹאשׁ לְכֹל יֹשְׁבֵי
        גִלְעָד׃
      yi: 'האָבן די עלטסטע פֿון גלעד געזאָגט צו יפֿתּחן: דרום האָבן מיר זיך אומגעקערט
        צו דיר אַצונד, אַז דו זאָלסט גײן מיט אונדז, און מלחמה האַלטן מיט די קינדער
        פֿון עמון, און װערן בײַ אונדז פֿאַר אַ הױפּט איבער אַלע באַװױנער פֿון גלעד.'
      cs: 'I řekli starší Galádští k Jefte: Proto jsme se nyní navrátili k tobě, abys
        šel s námi a bojoval proti Ammonitským, a byl nám všechněm obyvatelům Galádským
        za vůdce.'
      pl: 'I rzekli starsi Gileadu do Iftacha: Tem niemniej zwracamy się do ciebie
        teraz, abyś poszedł z nami i walczył z synami Ammonu, a był nam naczelnikiem
        - wszystkim mieszkańcom Gileadu. '
    9:
      he: וַיֹּאמֶר יִפְתָּח אֶל־זִקְנֵי גִלְעָד אִם־מְשִׁיבִים אַתֶּם אוֹתִי לְהִלָּחֵם
        בִּבְנֵי עַמּוֹן וְנָתַן יְהוָה אוֹתָם לְפָנָי אָנֹכִי אֶהְיֶה לָכֶם לְרֹאשׁ׃
      yi: 'האָט יפֿתּח געזאָגט צו די עלטסטע פֿון גלעד: אױב איר קערט מיך אום, מלחמה
        צו האַלטן מיט די קינדער פֿון עמון, און גאָט װעט זײ איבערגעבן צו מיר, זאָל
        איך בלײַבן בײַ אײַך פֿאַר אַ הױפּט.'
      cs: 'Tedy odpověděl Jefte starším Galádským: Poněvadž mne zase uvodíte, abych
        bojoval proti Ammonitským, když by mi je dal Hospodin v moc, budu-li vám za
        vůdce?'
      pl: 'I odpowiedział Iftach starszym Gileadu: Jeżeli sprowadzacie mnie, abym
        walczył z synami Ammonu, czyżbym i wtedy, gdy poda ich Wiekuisty przedemną,
        pozostał jeszcze naczelnikiem waszym? '
    10:
      he: וַיֹּאמְרוּ זִקְנֵי־גִלְעָד אֶל־יִפְתָּח יְהוָה יִהְיֶה שֹׁמֵעַ בֵּינוֹתֵינוּ
        אִם־לֹא כִדְבָרְךָ כֵּן נַעֲשֶׂה׃
      yi: 'האָבן די עלטסטע פֿון גלעד געזאָגט צו יפֿתּחן: גאָט זאָל זײַן אַ צוהערער
        צװישן אונדז, אױב מיר װעלן ניט טאָן אַזױ װי דײַן װאָרט!'
      cs: 'I řekli starší Galádští k Jefte: Hospodin bude svědkem mezi námi, jestliže
        neučiníme vedlé slova tvého.'
      pl: 'I odpowiedzieli starsi Gileadu Iftachowi: Wiekuisty niechaj słyszy o co
        się umawiamy z sobą, jeżelibyśmy nie wedle słowa twojego ściśle uczynili. '
    11:
      he: וַיֵּלֶךְ יִפְתָּח עִם־זִקְנֵי גִלְעָד וַיָּשִׂימוּ הָעָם אוֹתוֹ עֲלֵיהֶם
        לְרֹאשׁ וּלְקָצִין וַיְדַבֵּר יִפְתָּח אֶת־כָּל־דְּבָרָיו לִפְנֵי יְהוָה בַּמִּצְפָּה׃
      yi: איז יפֿתּח געגאַנגען מיט די עלטסטע פֿון גלעד, און דאָס פֿאָלק האָט אים געמאַכט
        פֿאַר אַ הױפּט און פֿאַר אַ פֿירער איבער זײ. און יפֿתּח האָט גערעדט אַלע זײַנע
        רײד פֿאַר גאָט אין מִצפּה.
      cs: A tak šel Jefte s staršími Galádskými, a představil jej sobě lid za vůdci
        a kníže, a mluvil Jefte všecka slova svá před Hospodinem v Masfa.
      pl: I tak poszedł Iftach ze starszymi Gileadu i postanowił go lud naczelnikiem
        i wodzem nad sobą. Iftach zaś powtórzył całą umowę swą przed Wiekuistym w Micpa. 
    12:
      he: וַיִּשְׁלַח יִפְתָּח מַלְאָכִים אֶל־מֶלֶךְ בְּנֵי־עַמּוֹן לֵאמֹר מַה־לִּי
        וָלָךְ כִּי־בָאתָ אֵלַי לְהִלָּחֵם בְּאַרְצִי׃
      yi: 'און יפֿתּח האָט געשיקט שלוחים צו דעם מלך פֿון די קינדער פֿון עמון, אַזױ
        צו זאָגן: װאָס האָסטו צו מיר, װאָס דו ביסט געקומען צו מיר מלחמה צו האַלטן
        אױףֿ מײַן לאַנד?'
      cs: 'Potom poslal Jefte posly k králi Ammonitskému s tímto poručením: Co máš
        ke mně, že jsi vytáhl na mne, abys bojoval proti zemi mé?'
      pl: 'Poczem wyprawił Iftach posłów do króla synów Ammonu w te słowa: Cóż mamy
        ze sobą, żeś wyciągnął ku mnie, by walczyć przeciw ziemi mojej? '
    13:
      he: וַיֹּאמֶר מֶלֶךְ בְּנֵי־עַמּוֹן אֶל־מַלְאֲכֵי יִפְתָּח כִּי־לָקַח יִשְׂרָאֵל
        אֶת־אַרְצִי בַּעֲלוֹתוֹ מִמִּצְרַיִם מֵאַרְנוֹן וְעַד־הַיַּבֹּק וְעַד־הַיַּרְדֵּן
        וְעַתָּה הָשִׁיבָה אֶתְהֶן בְּשָׁלוֹם׃
      yi: 'האָט דער מלך פֿון די קינדער פֿון עמון געזאָגט צו יפֿתּחס שלוחים: װײַל ישׂראל
        האָט צוגענומען מײַן לאַנד, װען ער איז אַרױפֿגעגאַנגען פֿון מצרים, פֿון אַרנון
        און ביזן יבק און ביזן ירדן. און אַצונד קער זײ אום אין פֿריד.'
      cs: 'I odpověděl král Ammonitský poslům Jefte: Že vzal Izrael zemi mou, když
        vyšel z Egypta, od Arnon až k Jaboku a až k Jordánu; protož nyní vrať mi ji
        pokojně.'
      pl: 'I odpowiedział król synów Ammona posłowi Iftacha: Ponieważ zabrał Izrael
        ziemie moje gdy wychodził z Egiptu, od Arnonu aż do Jabboku i aż do Jordanu;
        przeto teraz oddaj je dobrowolnie. '
    14:
      he: וַיּוֹסֶף עוֹד יִפְתָּח וַיִּשְׁלַח מַלְאָכִים אֶל־מֶלֶךְ בְּנֵי עַמּוֹן׃
      yi: האָט יפֿתּח װידער געשיקט שלוחים צו דעם מלך פֿון די קינדער פֿון עמון,
      cs: Opět pak poslal Jefte posly k králi Ammonitskému,
      pl: Wtedy wyprawił Iftach powtórnie posłów do króla synów Ammonu, 
    15:
      he: וַיֹּאמֶר לוֹ כֹּה אָמַר יִפְתָּח לֹא־לָקַח יִשְׂרָאֵל אֶת־אֶרֶץ מוֹאָב
        וְאֶת־אֶרֶץ בְּנֵי עַמּוֹן׃
      yi: 'און האָט צו אים געזאָגט: אַזױ האָט געזאָגט יפֿתּח: ישׂראל האָט ניט צוגענומען
        דאָס לאַנד פֿון מואבֿ, אָדער דאָס לאַנד פֿון די קינדער פֿון עמון.'
      cs: 'A řekl jemu: Takto praví Jefte: Nevzalť Izrael země Moábské, ani země synů
        Ammonových.'
      pl: 'I kazał mu oświadczyć: Tak rzecze Iftach: Nie zabrał Izrael ani ziemi Moabu,
        ani ziemi Ammonu. '
    16:
      he: כִּי בַּעֲלוֹתָם מִמִּצְרָיִם וַיֵּלֶךְ יִשְׂרָאֵל בַּמִּדְבָּר עַד־יַם־סוּף
        וַיָּבֹא קָדֵשָׁה׃
      yi: נײַערט אַז זײ זײַנען אַרױפֿגעגאַנגען פֿון מצרים, און ישׂראל איז געגאַנגען
        דורכן מדבר ביזן ים-סוףֿ, און איז אָנגעקומען קײן קדש,
      cs: Ale když vyšli z Egypta, šel Izrael přes poušť až k moři Rudému, a přišel
        do Kádes.
      pl: Bo gdy wychodzili z Egiptu, szedł Izrael przez pustynię ku morzu Sitowemu
        i doszedł aż do Kadesz. 
    17:
      he: וַיִּשְׁלַח יִשְׂרָאֵל מַלְאָכִים אֶל־מֶלֶךְ אֱדוֹם לֵאמֹר אֶעְבְּרָה־נָּא
        בְאַרְצֶךָ וְלֹא שָׁמַע מֶלֶךְ אֱדוֹם וְגַם אֶל־מֶלֶךְ מוֹאָב שָׁלַח וְלֹא
        אָבָה וַיֵּשֶׁב יִשְׂרָאֵל בְּקָדֵשׁ׃
      yi: 'האָט ישׂראל געשיקט שלוחים צו דעם מלך פֿון אדום, אַזױ צו זאָגן: לאָמיך,
        איך בעט דיך, דורכגײן דורך דײַן לאַנד. אָבער דער מלך פֿון אדום האָט ניט צוגעהערט.
        און אױך צו דעם מלך פֿון מואבֿ האָט ער געשיקט, אָבער ער האָט ניט אײַנגעװיליקט;
        און ישׂראל איז געבליבן אין קדש.'
      cs: 'Odkudž poslal Izrael posly k králi Edomskému, řka: Prosím, nechť projdu
        skrze zemi tvou. A nechtěl ho slyšeti král Edomský. Poslal také k králi Moábskému,
        a nechtěl povoliti. A tak zůstal Izrael v Kádes.'
      pl: 'I wyprawił wtedy Izrael posłów do króla Edomu, mówiąc: Chciałbym przejść
        przez ziemię twoją; ale nie usłuchał król Edomu. Również do króla Moabu posłał,
        a nie chciał. I tak pozostał Izrael w Kadesz. '
    18:
      he: וַיֵּלֶךְ בַּמִּדְבָּר וַיָּסָב אֶת־אֶרֶץ אֱדוֹם וְאֶת־אֶרֶץ מוֹאָב וַיָּבֹא
        מִמִּזְרַח־שֶׁמֶשׁ לְאֶרֶץ מוֹאָב וַיַּחֲנוּן בְּעֵבֶר אַרְנוֹן וְלֹא־בָאוּ
        בִּגְבוּל מוֹאָב כִּי אַרְנוֹן גְּבוּל מוֹאָב׃
      yi: און ער איז געגאַנגען דורכן מדבר, און האָט געצױגן אַרום לאַנד אדום, און אַרום
        לאַנד מואבֿ, און ער איז געקומען פֿון מזרח-זײַט פֿון לאַנד מואבֿ. און זײ האָבן
        גערוט אױףֿ יענער זײַט אַרנון, און זײַנען ניט געקומען אין דעם געמאַרק פֿון
        מואבֿ, װאָרום אַרנון איז דער געמאַרק פֿון מואבֿ.
      cs: Potom když šel přes poušť, obcházel zemi Edomskou a zemi Moábskou, a přišed
        od východu slunce zemi Moábské, položil se před Arnon, a nevešli na pomezí
        Moábské; nebo Arnon jest meze Moábských.
      pl: A gdy znowu szedł przez pustynię, okrążył ziemię Edom i ziemię Moab, i ciągnął
        i dotarł do wschodniej strony ziemi Moab, i rozłożyli się nad brzegiem Arnonu,
        ale nie wkroczył w granice Moabu, gdyż Arnon granicą Moabu. 
    19:
      he: וַיִּשְׁלַח יִשְׂרָאֵל מַלְאָכִים אֶל־סִיחוֹן מֶלֶךְ־הָאֱמֹרִי מֶלֶךְ חֶשְׁבּוֹן
        וַיֹּאמֶר לוֹ יִשְׂרָאֵל נַעְבְּרָה־נָּא בְאַרְצְךָ עַד־מְקוֹמִי׃
      yi: 'און ישׂראל האָט געשיקט שלוחים צו סיחון דעם מלך פֿון אֶמורי, דעם מלך פֿון
        חשבון, און ישׂראל האָט צו אים געזאָגט: לאָז אונדז, איך בעט דיך, דורכגײן דורך
        דײַן לאַנד צו מײַן אָרט.'
      cs: 'Protož poslal Izrael posly k Seonovi králi Amorejskému, to jest, k králi
        Ezebon, a řekl jemu Izrael: Prosím, nechť projdu skrze zemi tvou až k místu
        svému.'
      pl: 'Ztąd wyprawił Izrael posłów do Sychona, króla Emorejczyków, panującego
        w Heszbonie, i rzekł Izrael do niego: Chcielibyśmy przejść przez ziemię twoją
        do siedziby mojej. '
    20:
      he: וְלֹא־הֶאֱמִין סִיחוֹן אֶת־יִשְׂרָאֵל עֲבֹר בִּגְבֻלוֹ וַיֶּאֱסֹף סִיחוֹן
        אֶת־כָּל־עַמּוֹ וַיַּחֲנוּ בְּיָהְצָה וַיִּלָּחֶם עִם־יִשְׂרָאֵל׃
      yi: אָבער סיחון האָט ניט געטרױט ישׂראל דורכצוגײן דורך זײַן געמאַרק, און סיחון
        האָט אײַנגעזאַמלט זײַן גאַנץ פֿאָלק, און זײ האָבן געלאַגערט אין יהצה, און
        ער האָט מלחמה געהאַלטן מיט ישׂראל.
      cs: Ale Seon nedověřoval Izraelovi, aby přejíti měl pomezí jeho. Protož shromáždil
        Seon všecken lid svůj, a položili se v Jasa, a bojoval proti Izraelovi.
      pl: Ale nie ufał Sychon Izraelowi, aby mu pozwolił przejść przez granice swoje,
        i zgromadził Sychon wszystek lud swój i rozłożyli się obozem w Jahcah i zwiódł
        bitwę z Izraelem. 
    21:
      he: וַיִּתֵּן יְהוָה אֱלֹהֵי־יִשְׂרָאֵל אֶת־סִיחוֹן וְאֶת־כָּל־עַמּוֹ בְּיַד
        יִשְׂרָאֵל וַיַּכּוּם וַיִּירַשׁ יִשְׂרָאֵל אֵת כָּל־אֶרֶץ הָאֱמֹרִי יוֹשֵׁב
        הָאָרֶץ הַהִיא׃
      yi: און יהוה דער גאָט פֿון ישׂראל האָט געגעבן סיחונען און זײַן גאַנץ פֿאָלק
        אין דער האַנט פֿון ישׂראל, און זײ האָבן זײ געשלאָגן, און ישׂראל האָט אײַנגענומען
        דאָס גאַנצע לאַנד פֿון אֶמורי, דעם באַװױנער פֿון יענעם לאַנד.
      cs: I dal Hospodin Bůh Izraelský Seona i všecken lid jeho v ruku Izraelských,
        a porazili je. I opanoval dědičně Izrael všecku zemi Amorejského, té země
        obyvatele.
      pl: Ale podał Wiekuisty, Bóg Izraela, Sychona i cały lud jego w ręce Izraela,
        i pobił ich, i zdobył Izrael całą ziemię Emorejczyka, osiadłego na onej ziemi. 
    22:
      he: וַיִּירְשׁוּ אֵת כָּל־גְּבוּל הָאֱמֹרִי מֵאַרְנוֹן וְעַד־הַיַּבֹּק וּמִן־הַמִּדְבָּר
        וְעַד־הַיַּרְדֵּן׃
      yi: און זײ האָבן אײַנגענומען דעם גאַנצן געמאַרק פֿון אֶמורי, פֿון אַרנון און
        ביזן יבוק, און פֿון מדבר און ביזן ירדן.
      cs: A tak opanovali všecko pomezí Amorejského od Arnon až k Jaboku a od pouště
        až k Jordánu.
      pl: I zawładnęli całą dziedziną Emorejczyka, od Arnonu aż do Jabboku, a od pustyni
        aż do Jordanu. 
    23:
      he: וְעַתָּה יְהוָה אֱלֹהֵי יִשְׂרָאֵל הוֹרִישׁ אֶת־הָאֱמֹרִי מִפְּנֵי עַמּוֹ
        יִשְׂרָאֵל וְאַתָּה תִּירָשֶׁנּוּ׃
      yi: און אַצונד, יהוה דער גאָט פֿון ישׂראל האָט פֿאַרטריבן דעם אֶמורי פֿון פֿאַר
        זײַן פֿאָלק ישׂראל, און דו װילסט אים ירשען?
      cs: Když tedy Hospodin Bůh Izraelský vyhladil Amorejského od tváři lidu svého
        Izraelského, proč ty chceš panovati nad ním?
      pl: A teraz gdy Wiekuisty, Bóg Izraela, przepędził Emorejczyków przed ludem
        swoim Izraelem, ty chcesz tem zawładnąć? 
    24:
      he: הֲלֹא אֵת אֲשֶׁר יוֹרִישְׁךָ כְּמוֹשׁ אֱלֹהֶיךָ אוֹתוֹ תִירָשׁ וְאֵת כָּל־אֲשֶׁר
        הוֹרִישׁ יְהוָה אֱלֹהֵינוּ מִפָּנֵינוּ אוֹתוֹ נִירָשׁ׃
      yi: ירשעסטו ניט דאָס װאָס כּמוש דײַן גאָט גיט דיר צו ירשען? און אַלע װאָס יהוה
        אונדזער גאָט האָט פֿאַרטריבן פֿון פֿאַר אונדז, זײ װעלן מיר ירשען.
      cs: Zdaliž tím, což tobě dal Chámos bůh tvůj k vládařství, vládnouti nemáš?
        Takž, kterékoli vyhladil Hospodin Bůh náš od tváři naší, jejich dědictvím
        my vládneme.
      pl: Wszak to, co zdobędzie dla ciebie Kemosz, bóg twój, weźmiesz w posiadanie?
        Otóż i to wszystko co Wiekuisty, Bóg nasz, przed obliczem naszem zdobywa,
        bierzemy i my w posiadanie. 
    25:
      he: וְעַתָּה הֲטוֹב טוֹב אַתָּה מִבָּלָק בֶּן־צִפּוֹר מֶלֶךְ מוֹאָב הֲרוֹב רָב
        עִם־יִשְׂרָאֵל אִם־נִלְחֹם נִלְחַם בָּם׃
      yi: און אַצונד, ביסט דו דען עפּעס בעסער פֿון בלק דעם זון פֿון צפּורן, דעם מלך
        פֿון מואבֿ? האָט ער דען שטרײַטן געשטריטן מיט ישׂראל? צי האָט ער מלחמה אױףֿ
        זײ מלחמה געהאַלטן?
      cs: K tomu pak, zdali jsi ty čím lepší Baláka syna Seforova, krále Moábského?
        Zdali se kdy vadil s Izraelem? Zdali kdy bojoval proti nim?
      pl: A teraz, czemżeś ty lepszy od Balaka, syna Cyppora, ówczesnego króla Moabu?
        Czyż wiódł on spór o to z Izraelem, albo czyż toczył wojnę z nimi? 
    26:
      he: בְּשֶׁבֶת יִשְׂרָאֵל בְּחֶשְׁבּוֹן וּבִבְנוֹתֶיהָ וּבְעַרְעוֹר וּבִבְנוֹתֶיהָ
        וּבְכָל־הֶעָרִים אֲשֶׁר עַל־יְדֵי אַרְנוֹן שְׁלֹשׁ מֵאוֹת שָׁנָה וּמַדּוּעַ
        לֹא־הִצַּלְתֶּם בָּעֵת הַהִיא׃
      yi: אַז ישׂראל איז געזעסן אין חשבון און אין אירע טעכטערשטעט, און אין ערעור און
        אין אירע טעכטערשטעט, און אין אַלע שטעט װאָס בײַ די זײַטן פֿון אַרנון, דרײַ
        הונדערט יאָר, טאָ פֿאַר װאָס האָט איר זײ ניט אָפּגענומען אין יענער צײַט?
      cs: Ješto již bydlí Izrael v Ezebon a ve vsech jeho, i v Aroer, a ve vsech jeho,
        i ve všech městech, kteráž jsou při pomezí Arnon, za tři sta let. Proč jste
        jí neodjali v tak dlouhém času?
      pl: 'Od chwili osiedlenia się Izraela w Heszbonie i okolicznych miastach jego
        i w Aroer i w okolicznych miastach jego, niemniej we wszystkich miastach,
        które nad brzegiem Jordanu, upływa trzysta lat: czemuż nie odebraliście ich
        przez czas ten? '
    27:
      he: וְאָנֹכִי לֹא־חָטָאתִי לָךְ וְאַתָּה עֹשֶׂה אִתִּי רָעָה לְהִלָּחֶם בִּי
        יִשְׁפֹּט יְהוָה הַשֹּׁפֵט הַיּוֹם בֵּין בְּנֵי יִשְׂרָאֵל וּבֵין בְּנֵי עַמּוֹן׃
      yi: האָב איך דאָך אַקעגן דיר ניט געזינדיקט, און דו טוסט מיט מיר בײז, מלחמה צו
        האַלטן אױףֿ מיר. זאָל גאָט דער משפּטער משפּטן הײַנט צװישן די קינדער פֿון ישׂראל
        און צװישן די קינדער פֿון עמון.
      cs: Protož ne já provinil jsem proti tobě, ale ty mně zle činíš, bojuje proti
        mně. Nechť soudí Hospodin soudce dnes mezi syny Izraelskými a mezi syny Ammonovými.
      pl: Co do mnie, nie zawiniłem przeciw tobie, a ty czynisz mi to zło, że chcesz
        wojować ze mną. Niechaj rozsądzi Wiekuisty, wszechsędzia, dzisiaj między synami
        Izraela a synami Ammonu. 
    28:
      he: וְלֹא שָׁמַע מֶלֶךְ בְּנֵי עַמּוֹן אֶל־דִּבְרֵי יִפְתָּח אֲשֶׁר שָׁלַח אֵלָיו׃
      yi: אָבער דער מלך פֿון די קינדער פֿון עמון האָט ניט צוגעהערט צו די װערטער פֿון
        יפֿתּחן, װאָס ער האָט צו אים געשיקט.
      cs: Král pak Ammonitský neuposlechl slov Jefte, kteráž vzkázal jemu.
      pl: Ale nie zważał król synów Ammonu na słowa Iftacha, które mu przesłał. 
    29:
      he: וַתְּהִי עַל־יִפְתָּח רוּחַ יְהוָה וַיַּעֲבֹר אֶת־הַגִּלְעָד וְאֶת־מְנַשֶּׁה
        וַיַּעֲבֹר אֶת־מִצְפֵּה גִלְעָד וּמִמִּצְפֵּה גִלְעָד עָבַר בְּנֵי עַמּוֹן׃
      yi: און אַ גײַסט פֿון גאָט איז געװען אױףֿ יפֿתּחן, און ער איז דורכגעגאַנגען
        גלעד און מנשה, און דורכגעגאַנגען מִצפּה-גלעד, און פֿון מִצפּה-גלעד איז ער
        אַריבער צו די קינדער פֿון עמון.
      cs: V tom nadšen byl Jefte duchem Hospodinovým, i táhl skrze Galád a Manasse,
        prošel i Masfa v Galád, a z Masfy v Galád táhl proti Ammonitským.
      pl: Tknął wtedy Iftacha duch Wiekuistego, i ruszył przez Gilead i Manasze, i ruszył
        do Micpa-Gilead, a z Micpa-Gilead wyruszył przeciw synom Ammonu. 
    30:
      he: וַיִּדַּר יִפְתָּח נֶדֶר לַיהוָה וַיֹּאמַר אִם־נָתוֹן תִּתֵּן אֶת־בְּנֵי
        עַמּוֹן בְּיָדִי׃
      yi: 'און יפֿתּח האָט אַ נדר געטאָן צו גאָט, און האָט געזאָגט: אױב געבן װעסטו
        געבן די קינדער פֿון עמון אין מײַן האַנט,'
      cs: '(Učinil pak Jefte slib Hospodinu, a řekl: Jestliže jistotně dáš mi Ammonitské
        v ruku mou:'
      pl: 'Tam to ślubował Iftach ślub Wiekuistemu, i rzekł: Jeżeli podasz synów Ammonu
        w ręce moje, '
    31:
      he: וְהָיָה הַיּוֹצֵא אֲשֶׁר יֵצֵא מִדַּלְתֵי בֵיתִי לִקְרָאתִי בְּשׁוּבִי בְשָׁלוֹם
        מִבְּנֵי עַמּוֹן וְהָיָה לַיהוָה וְהַעֲלִיתִהוּ עוֹלָה׃
      yi: איז, דער אַרױסגײער װאָס װעט אַרױסגײן פֿון די טירן פֿון מײַן הױז מיר אַנטקעגן,
        װען איך קער זיך אום בשלום פֿון די קינדער פֿון עמון, זאָל געהערן צו גאָט, און
        איך װעל אים אױפֿברענגען פֿאַר אַ בראַנדאָפּפֿער.
      cs: I stane se, že což by koli vyšlo ze dveří domu mého mně vstříc, když se
        vrátím v pokoji od Ammonitských, bude Hospodinovo, abych to obětoval v obět
        zápalnou.)
      pl: Wtedy będzie to, cokolwiek by wyszło ze drzwi domu mojego naprzeciw mnie,
        gdy wrócę szczęśliwie od synów Ammonu, poświęconem Wiekuistemu, albo złożę
        je na całopalenie. 
    32:
      he: וַיַּעֲבֹר יִפְתָּח אֶל־בְּנֵי עַמּוֹן לְהִלָּחֶם בָּם וַיִתְּנֵם יְהוָה
        בְּיָדוֹ׃
      yi: און יפֿתּח איז אַריבער צו די קינדער פֿון עמון, מלחמה צו האַלטן מיט זײ, און
        גאָט האָט זײ געגעבן אין זײַן האַנט.
      cs: Přitáhl tedy Jefte na Ammonitské, aby bojoval proti nim, a dal je Hospodin
        v ruku jeho.
      pl: I tak pociągnął Iftach przeciw synom Ammonu, aby walczyć z nimi, i podał
        ich Wiekuisty w ręce jego. 
    33:
      he: וַיַּכֵּם מֵעֲרוֹעֵר וְעַד־בּוֹאֲךָ מִנִּית עֶשְׂרִים עִיר וְעַד אָבֵל כְּרָמִים
        מַכָּה גְּדוֹלָה מְאֹד וַיִּכָּנְעוּ בְּנֵי עַמּוֹן מִפְּנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און ער האָט זײ געשלאָגן פֿון ערוער און ביז דו קומסט קײן מנית, צװאַנציק שטעט,
        און ביז אָבֿל-כּרמים, זײער אַ גרױסן שלאַק. און די קינדער פֿון עמון זײַנען
        אונטערטעניק געװאָרן פֿאַר די קינדער פֿון ישׂראל.
      cs: I pobil je od Aroer, až kudy se jde do Mennit, dvadceti měst, a až do Abel
        vinic porážkou velikou velmi; a sníženi jsou Ammonitští před syny Izraelskými.
      pl: I pobił ich od Aroeru aż do Minnit - dwadzieścia miast - i aż do Abel Kramim
        porażeniem nader wielkim, tak że ukorzyli się synowie Ammonu przed synami
        Izraela. 
    34:
      he: וַיָּבֹא יִפְתָּח הַמִּצְפָּה אֶל־בֵּיתוֹ וְהִנֵּה בִתּוֹ יֹצֵאת לִקְרָאתוֹ
        בְתֻפִּים וּבִמְחֹלוֹת וְרַק הִיא יְחִידָה אֵין־לוֹ מִמֶּנּוּ בֵּן אוֹ־בַת׃
      yi: און װי יפֿתּח איז אָנגעקומען קײן מִצפּה צו זײַן הױז, ערשט זײַן טאָכטער גײט
        אַרױס אים אַנטקעגן מיט פּױקן און מיט טענץ; און זי איז געװען בלױז אַן אײנײנציקע,
        ער האָט אַחוץ איר ניט געהאַט קײן זון און קײן טאָכטער.
      cs: Když se pak navracoval Jefte do Masfa k domu svému, aj, dcera jeho vyšla
        jemu vstříc s bubny a s houfem plésajících; kterouž měl toliko jedinou, aniž
        měl kterého syna aneb jiné dcery.
      pl: Gdy tedy przybył Iftach do Micpy, do domu swego, wyszła właśnie córka jego
        na spotkanie jego z bębnami i pląsami. Była ona jedynaczką jego; nie miał
        oprócz niej ani syna ani córki. 
    35:
      he: וַיְהִי כִרְאוֹתוֹ אוֹתָהּ וַיִּקְרַע אֶת־בְּגָדָיו וַיֹּאמֶר אֲהָהּ בִּתִּי
        הַכְרֵעַ הִכְרַעְתִּנִי וְאַתְּ הָיִיתְ בְּעֹכְרָי וְאָנֹכִי פָּצִיתִי־פִי
        אֶל־יְהוָה וְלֹא אוּכַל לָשׁוּב׃
      yi: 'און עס איז געװען, װי ער האָט זי דערזען, אַזױ האָט ער צעריסן זײַנע קלײדער,
        און האָט געזאָגט: װײ, מײַן טאָכטער, בײגן אַנידערגעבױגן האָסטו מיך, און דו
        ביסט פֿון מײַנע פֿאַראומגליקער געװאָרן; װאָרום איך האָב געעפֿטנט מײַן מױל
        צו גאָט, און קען ניט צוריקציִען.'
      cs: 'Stalo se pak, že když uzřel ji, roztrhl roucha svá a řekl: Ach, dcero má,
        velices mne ponížila; nebo jsi z těch, jenž mne kormoutí, poněvadž jsem tak
        řekl Hospodinu, aniž budu moci odvolati toho.'
      pl: 'A gdy ją spostrzegł, rozdarł szaty swoje, i zawołał: O, córko moja! Jakżeś
        głęboko mnie skruszyła; ty sama to wtrącasz mnie w nieszczęście! Otworzyłem
        wszak usta moje wobec Wiekuistego, a nie mogę tego cofnąć! '
    36:
      he: וַתֹּאמֶר אֵלָיו אָבִי פָּצִיתָה אֶת־פִּיךָ אֶל־יְהוָה עֲשֵׂה לִי כַּאֲשֶׁר
        יָצָא מִפִּיךָ אַחֲרֵי אֲשֶׁר עָשָׂה לְךָ יְהוָה נְקָמוֹת מֵאֹיְבֶיךָ מִבְּנֵי
        עַמּוֹן׃
      yi: 'האָט זי צו אים געזאָגט: פֿאָטער מײַנער, האָסט געעפֿנט דײַן מױל צו גאָט;
        טו צו מיר, אַזױ װי עס איז אַרױס פֿון דײַן מױל, נאָך דעם אַז גאָט האָט דיר
        געגעבן אַ נקמה אָן דײַנע פֿײַנט, אָן די קינדער פֿון עמון.'
      cs: 'Jemuž ona odpověděla: Můj otče, jestliže jsi tak řekl Hospodinu, učiň mi
        podlé toho, jakžs mluvil; kdyžť jen dal Hospodin pomstu nad nepřátely tvými,
        Ammonitskými.'
      pl: 'I odpowiedziała mu: Ojcze mój, jeżeliś otworzył usta twe wobec Wiekuistego,
        tedy postąp ze mną wedle tego, co wyszło z ust twoich. Dał ci wszak Wiekuisty
        pomstę na wrogach twoich Ammonitach! '
    37:
      he: וַתֹּאמֶר אֶל־אָבִיהָ יֵעָשֶׂה לִּי הַדָּבָר הַזֶּה הַרְפֵּה מִמֶּנִּי שְׁנַיִם
        חֳדָשִׁים וְאֵלְכָה וְיָרַדְתִּי עַל־הֶהָרִים וְאֶבְכֶּה עַל־בְּתוּלַי אָנֹכִי
        ורעיתי [וְרֵעוֹתָי׃]
      yi: 'און זי האָט געזאָגט צו איר פֿאָטער: זאָל מיר געטאָן װערן די דאָזיקע זאַך:
        לאָז מיך אָפּ אױףֿ צװײ חדשים: און איך װעל גײן און װעל נידערן אױףֿ די בערג,
        און װעל װײנען אױףֿ מײַן יונגפֿרױשאַפֿט, איך און מײַנע חבֿרטעס.'
      cs: 'Řekla také otci svému: Nechť toliko toto obdržím: Odpusť mne na dva měsíce,
        ať jdu a vejdu na hory a opláči panenství svého, já i družičky mé.'
      pl: 'Rzekła jednak do ojca swego: To niechaj mi użyczonem będzie: poniechaj
        mnie jeszcze dwa miesiące, abym poszła, abym zstąpiła ku górom, a opłakiwała
        dziewictwo moje, ja i towarzyszki moje. '
    38:
      he: וַיֹּאמֶר לֵכִי וַיִּשְׁלַח אוֹתָהּ שְׁנֵי חֳדָשִׁים וַתֵּלֶךְ הִיא וְרֵעוֹתֶיהָ
        וַתֵּבְךְּ עַל־בְּתוּלֶיהָ עַל־הֶהָרִים׃
      yi: 'האָט ער געזאָגט: גײ. און ער האָט זי אַװעקגעשיקט אױףֿ צװײ חדשים, און זי
        איז געגאַנגען, זי און אירע חבֿרטעס, און האָט געװײנט אױףֿ איר יונגפֿרױשאַפֿט,
        אױףֿ די בערג.'
      cs: 'Kterýž řekl: Jdi. I propustil ji na dva měsíce. Odešla tedy ona i družičky
        její, a plakala panenství svého na horách.'
      pl: 'I rzekł: Idź! I zwolnił ją na dwa miesiące. Poszła tedy z towarzyszkami
        swemi i opłakiwała po górach dziewictwo swoje. '
    39:
      he: וַיְהִי מִקֵּץ שְׁנַיִם חֳדָשִׁים וַתָּשָׁב אֶל־אָבִיהָ וַיַּעַשׂ לָהּ אֶת־נִדְרוֹ
        אֲשֶׁר נָדָר וְהִיא לֹא־יָדְעָה אִישׁ וַתְּהִי־חֹק בְּיִשְׂרָאֵל׃
      yi: 'און עס איז געװען צום סָוףֿ פֿון צװײ חדשים, האָט זי זיך אומגעקערט צו איר
        פֿאָטער, און ער האָט געטאָן צו איר זײַן נדר װאָס ער האָט אַ נדר געטאָן. און
        זי האָט פֿון קײן מאַן ניט געװוּסט. און עס איז געװאָרן אַ מנהג אין ישׂראל:'
      cs: A při dokonání dvou měsíců navrátila se k otci svému, a vykonal při ní slib
        svůj, kterýž byl učinil. Ona pak nepoznala muže. I byl ten obyčej v Izraeli,
      pl: Po upływie wszakże dwóch miesięcy wróciła do ojca swego, i spełnił nad nią
        ślub swój, jaki był ślubował. Ona zaś nie poznała nigdy mężczyzny. I stało
        się to obyczajem w Izraelu: 
    40:
      he: מִיָּמִים יָמִימָה תֵּלַכְנָה בְּנוֹת יִשְׂרָאֵל לְתַנּוֹת לְבַת־יִפְתָּח
        הַגִּלְעָדִי אַרְבַּעַת יָמִים בַּשָּׁנָה׃
      yi: פֿון יאָר צו יאָר גײען די טעכטער פֿון ישׂראל קלאָגן אױףֿ דער טאָכטער פֿון
        יפֿתּח דעם גלעדער פֿיר טעג אין יאָר.
      cs: Že každého roku scházívaly se dcery Izraelské, aby plakaly nad dcerou Jefte
        Galádského za čtyři dni v roce.
      pl: Rok rocznie idą córki Izraela opiewać wtórem córkę Iftacha Gileadczyka,
        przez cztery dni każdego roku. 
  12:
    1:
      he: וַיִּצָּעֵק אִישׁ אֶפְרַיִם וַיַּעֲבֹר צָפוֹנָה וַיֹּאמְרוּ לְיִפְתָּח מַדּוּעַ
        עָבַרְתָּ לְהִלָּחֵם בִּבְנֵי־עַמּוֹן וְלָנוּ לֹא קָרָאתָ לָלֶכֶת עִמָּךְ
        בֵּיתְךָ נִשְׂרֹף עָלֶיךָ בָּאֵשׁ׃
      yi: 'און די מענער פֿון אפֿרים האָבן זיך אײַנגעזאַמלט, און זײ זײַנען אַריבער
        קײן צפֿון, און האָבן געזאָגט צו יפֿתּחן: פֿאַר װאָס ביסטו אַריבערגעגאַנגען
        מלחמה צו האַלטן מיט די קינדער פֿון עמון, און אונדז האָסטו ניט גערופֿן צו גײן
        מיט דיר? דײַן הױז װעלן מיר פֿאַרברענען איבער דיר אין פֿײַער.'
      cs: 'Shromáždili se pak muži Efraim, a přešedše k straně půlnoční, řekli k Jefte:
        Proč jsi vyšel k boji proti Ammonitským, a nepovolal jsi nás, abychom šli
        s tebou? Dům tvůj i tebe ohněm spálíme.'
      pl: 'I zwołani zostali mężowie efraimscy; pociągnęli oni ku północy, i rzekli
        do Iftacha: Czemu wyruszyłeś do walki z Ammonitami, a nie wezwałeś nas, abyśmy
        poszli z tobą? Dom twój spalimy nad tobą ogniem. '
    2:
      he: וַיֹּאמֶר יִפְתָּח אֲלֵיהֶם אִישׁ רִיב הָיִיתִי אֲנִי וְעַמִּי וּבְנֵי־עַמּוֹן
        מְאֹד וָאֶזְעַק אֶתְכֶם וְלֹא־הוֹשַׁעְתֶּם אוֹתִי מִיָּדָם׃
      yi: 'האָט יפֿתּח צו זײ געזאָגט: אין גרױס שטרײַט בין איך געװען, איך און מײַן
        פֿאָלק, מיט די קינדער פֿון עמון, און איך האָב אײַך גערופֿן, און איר האָט מיך
        ניט געהאָלפֿן פֿון זײער האַנט.'
      cs: 'K nimž řekl Jefte: Nesnáz jsem měl já a lid můj s Ammonitskými velikou;
        tedy povolal jsem vás, ale nevysvobodili jste mne z ruky jejich.'
      pl: 'I odpowiedział im Iftach: Ja i lud mój toczyliśmy bój ciężki z Ammonitami;
        wtedy wzywałem was, aleście nie wybawili mnie z mocy ich. '
    3:
      he: וָאֶרְאֶה כִּי־אֵינְךָ מוֹשִׁיע וָאָשִׂימָה נַפְשִׁי בְכַפִּי וָאֶעְבְּרָה
        אֶל־בְּנֵי עַמּוֹן וַיִּתְּנֵם יְהוָה בְּיָדִי וְלָמָה עֲלִיתֶם אֵלַי הַיּוֹם
        הַזֶּה לְהִלָּחֶם בִּי׃
      yi: האָב איך געזען אַז איר העלפֿט ניט, און איך האָב גענומען מײַן לעבן אין מײַן
        האַנט, און בין אַריבער צו די קינדער פֿון עמון, און גאָט האָט זײ געגעבן אין
        מײַן האַנט; און פֿאַר װאָס זײַט איר אַרױפֿגעקומען צו מיר הײַנטיקן טאָג מלחמה
        צו האַלטן מיט מיר?
      cs: Protož vida, že jste mne nevysvobodili, odvážil jsem se života svého, a
        táhl jsem proti Ammonitským, i dal je Hospodin v ruku mou. Ale proč jste dnes
        přišli ke mně? Zdali abyste bojovali proti mně?
      pl: Widząc tedy, że mi dopomódz nie chcesz, naraziłem życie swoje i wyruszyłem
        przeciw Ammonitom, i podał ich Wiekuisty w moc moją. Czemu więc wystąpiliście
        dzisiaj przeciw mnie, aby walczyć ze mną? 
    4:
      he: וַיִּקְבֹּץ יִפְתָּח אֶת־כָּל־אַנְשֵׁי גִלְעָד וַיִּלָּחֶם אֶת־אֶפְרָיִם
        וַיַּכּוּ אַנְשֵׁי גִלְעָד אֶת־אֶפְרַיִם כִּי אָמְרוּ פְּלִיטֵי אֶפְרַיִם
        אַתֶּם גִּלְעָד בְּתוֹךְ אֶפְרַיִם בְּתוֹךְ מְנַשֶּׁה׃
      yi: 'און יפֿתּח האָט אײַנגעזאַמלט אַלע מענער פֿון גלעד, און האָט מלחמה געהאַלטן
        מיט אפֿרים, און די מענער פֿון גלעד האָבן געשלאָגן אפֿרים, װײַל זײ האָבן געזאָגט:
        אױסװוּרפֿן פֿון אפֿרים זײַט איר, גלעד, צװישן אפֿרים, צװישן מנשה.'
      cs: 'Tedy shromáždil Jefte všecky muže Galádské, a bojoval s Efraimem. I porazili
        muži Galád Efraimské, nebo pravili poběhlci Efraimští: Vy Galádští jste u
        prostřed Efraima a u prostřed Manassesa.'
      pl: 'Poczem zgromadził Iftach wszystkich mężów Gileadu i uderzył na Efraimitów.
        I pobili mężowie Gileadu Efraimitów. Mówili bowiem: Niedobitkami efraimskimi
        jesteście: Gilead leży w pośrodku Efraima, w pośrodku Menaszy. '
    5:
      he: וַיִּלְכֹּד גִּלְעָד אֶת־מַעְבְּרוֹת הַיַּרְדֵּן לְאֶפְרָיִם וְהָיָה כִּי
        יֹאמְרוּ פְּלִיטֵי אֶפְרַיִם אֶעֱבֹרָה וַיֹּאמְרוּ לוֹ אַנְשֵׁי־גִלְעָד הַאֶפְרָתִי
        אַתָּה וַיֹּאמֶר לֹא׃
      yi: 'און גלעד האָט פֿאַרכאַפּט די איבערפֿאָרן פֿון ירדן פֿאַר אפֿרים, און עס
        איז געװען, אַז אַן אַנטרונענער פֿון אפֿרים האָט געזאָגט: איך װיל אַריבערגײן,
        אַזױ האָבן די מענער פֿון גלעד צו אים געזאָגט: ביסטו אַן אפֿרימער? און אַז
        ער האָט געזאָגט: נײן,  '
      cs: 'Odjali Galádští též i brody Jordánské Efraimským. A bylo, že když kdo z
        utíkajících Efraimských řekl: Nechať přejdu, řekli jemu muži Galádští: Jsi-li
        Efratejský? Jestliže řekl: Nejsem,'
      pl: 'I obsadzili Gileadyci brody Jordanu ku Efraimowi. Gdy tedy niedobitki efraimskie
        wołali: Pozwól mi się przeprawić! pytali się go mężowie Gileadu: Czyś Efraimita?
        Jeżeli odpowiedział: Nie, '
    6:
      he: וַיֹּאמְרוּ לוֹ אֱמָר־נָא שִׁבֹּלֶת וַיֹּאמֶר סִבֹּלֶת וְלֹא יָכִין לְדַבֵּר
        כֵּן וַיֹּאחֲזוּ אוֹתוֹ וַיִּשְׁחָטוּהוּ אֶל־מַעְבְּרוֹת הַיַּרְדֵּן וַיִּפֹּל
        בָּעֵת הַהִיא מֵאֶפְרַיִם אַרְבָּעִים וּשְׁנַיִם אָלֶף׃
      yi: 'האָבן זײ צו אים געזאָגט: זאָג אַקאָרשט שבולת, און אַז ער האָט געזאָגט סבולת,
        װײַל ער האָט ניט געקענט אַרױסרעדן ריכטיק, אַזױ האָבן זײ אים אָנגענומען און
        אים געשחטען בײַ די איבערפֿאָרן פֿון ירדן. און עס זײַנען געפֿאַלן אין יענער
        צײַט פֿון אפֿרים צװײ און פֿערציק טױזנט.'
      cs: 'Tedy řekli jemu: Rci hned Šibolet. I řekl: Sibolet, aniž dobře mohl vyřknouti
        toho. Tedy pochytíce jej, zamordovali ho u brodu Jordánského. I padlo toho
        času z Efraima čtyřidceti a dva tisíce.'
      pl: 'Wtedy powiedzieli mu: powtórz że: Szybbolet! Gdy zaś powiedział Sibbolet,
        ponieważ nie starał się poprawnie wymawiać, ujęli go i zamordowali u brodów
        Jordanu. Tak padło wówczas z Efraima czterdzieści dwa tysiące. '
    7:
      he: וַיִּשְׁפֹּט יִפְתָּח אֶת־יִשְׂרָאֵל שֵׁשׁ שָׁנִים וַיָּמָת יִפְתָּח הַגִּלְעָדִי
        וַיִּקָּבֵר בְּעָרֵי גִלְעָד׃
      yi: און יפֿתּח האָט געמשפּט ישׂראל זעקס יאָר, און יפֿתּח דער גלעדער איז געשטאָרבן,
        און איז באַגראָבן געװאָרן אין [אײנער פֿון] די שטעט פֿון גלעד.
      cs: Soudil pak Jefte Izraele šest let; a umřel Jefte Galádský, a pochován jest
        v jednom z měst Galádských.
      pl: I sprawował Iftach sądy nad Izraelitami przez sześć lat. Poczem umarł Iftach
        Gileadyta i pochowano go w jednem z miast Gileadu. 
    8:
      he: וַיִּשְׁפֹּט אַחֲרָיו אֶת־יִשְׂרָאֵל אִבְצָן מִבֵּית לָחֶם׃
      yi: און נאָך אים האָט געמשפּט ישׂראל אבֿצן פֿון בֵית-לחם.
      cs: Potom soudil po něm Izraele Abesam z Betléma.
      pl: I sądził po nim Izraelitów Ibcan z Betlehemu. 
    9:
      he: וַיְהִי־לוֹ שְׁלֹשִׁים בָּנִים וּשְׁלֹשִׁים בָּנוֹת שִׁלַּח הַחוּצָה וּשְׁלֹשִׁים
        בָּנוֹת הֵבִיא לְבָנָיו מִן־הַחוּץ וַיִּשְׁפֹּט אֶת־יִשְׂרָאֵל שֶׁבַע שָׁנִים׃
      yi: און ער האָט געהאַט דרײַסיק זין, און דרײַסיק טעכטער האָט ער אױסגעגעבן, און
        דרײַסיק טעכטער האָט ער אַרײַנגענומען פֿאַר זײַנע זין פֿון דערױסן. און ער האָט
        געמשפּט ישׂראל זיבן יאָר.
      cs: A měl třidceti synů a třidceti dcer, kteréž rozevdal od sebe, a třidceti
        žen přivedl od jinud synům svým. I soudil Izraele sedm let.
      pl: Miał on trzydziestu synów i trzydzieści córek, wydanych w obce strony; sprowadził
        też synom swoim trzydzieści panien ze stron obcych. Sprawował on sądy nad
        Izraelitami przez siedm lat. 
    10:
      he: וַיָּמָת אִבְצָן וַיִּקָּבֵר בְּבֵית לָחֶם׃
      yi: און אבֿצן איז געשטאָרבן, און איז באַגראָבן געװאָרן אין בֵית-לחם.
      cs: A umřev Abesam, pochován jest v Betlémě.
      pl: Poczem umarł Ibcan i pochowany został w Betlehem. 
    11:
      he: וַיִּשְׁפֹּט אַחֲרָיו אֶת־יִשְׂרָאֵל אֵילוֹן הַזְּבוּלֹנִי וַיִּשְׁפֹּט
        אֶת־יִשְׂרָאֵל עֶשֶׂר שָׁנִים׃
      yi: און נאָך אים האָט געמשפּט ישׂראל אילון דער זבֿולונער. און ער האָט געמשפּט
        ישׂראל צען יאָר.
      cs: Po něm pak soudil Izraele Elon Zabulonský; ten soudil Izraele deset let.
      pl: I sprawował po nim sądy nad Izraelitami Elon Zebulonida; sądził on Izraelitów
        przez dziewięć lat. 
    12:
      he: וַיָּמָת אֵלוֹן הַזְּבוּלֹנִי וַיִּקָּבֵר בְּאַיָּלוֹן בְּאֶרֶץ זְבוּלֻן׃
      yi: און אילון דער זבֿולונער איז געשטאָרבן, און איז באַגראָבן געװאָרן אין אילון
        אין לאַנד זבֿולון.
      cs: I umřel Elon Zabulonský, a pochován jest v Aialon, v zemi Zabulon.
      pl: Poczem umarł Elon Zebulonida i pochowano go w Ajalonie, w ziemi Zebuluna. 
    13:
      he: וַיִּשְׁפֹּט אַחֲרָיו אֶת־יִשְׂרָאֵל עַבְדּוֹן בֶּן־הִלֵּל הַפִּרְעָתוֹנִי׃
      yi: און נאָך אים האָט געמשפּט ישׂראל עבֿדון דער זון פֿון הללן פֿון פּרעתון.
      cs: Potom soudil Izraele Abdon syn Hellelův Faratonský.
      pl: I sprawował po nim sądy nad Izraelitami Abdon, syn Hillela, Piratończyk. 
    14:
      he: וַיְהִי־לוֹ אַרְבָּעִים בָּנִים וּשְׁלֹשִׁים בְּנֵי בָנִים רֹכְבִים עַל־שִׁבְעִים
        עֲיָרִם וַיִּשְׁפֹּט אֶת־יִשְׂרָאֵל שְׁמֹנֶה שָׁנִים׃
      yi: און ער האָט געהאַט פֿערציק זין און דרײַסיק אײניקלעך, װאָס זײַנען געריטן
        אױףֿ זיבעציק יונגע אײזלען. און ער האָט געמשפּט ישׂראל אַכט יאָר.
      cs: Ten měl čtyřidceti synů a třidceti vnuků, kteříž jezdili na sedmdesáti mezcích;
        i soudil Izraele osm let.
      pl: Miał on czterdzieści synów i trzydziestu wnuków, jeżdżących na siedmdziesięciu
        źrebcach oślich. Sądził on Izraelitów przez ośm lat. 
    15:
      he: וַיָּמָת עַבְדּוֹן בֶּן־הִלֵּל הַפִּרְעָתוֹנִי וַיִּקָּבֵר בְּפִרְעָתוֹן
        בְּאֶרֶץ אֶפְרַיִם בְּהַר הָעֲמָלֵקִי׃
      yi: און עבֿדון דער זון פֿון הללן פֿון פּרעתון איז געשטאָרבן, און איז באַגראָבן
        געװאָרן אין פּרעתון אין לאַנד אפֿרים, אױפֿן  באַרג פֿון עמלק.
      cs: Umřev pak Abdon syn Hellelův Faratonský, pohřben jest v Faraton, v zemi
        Efraim na hoře Amalechitské.
      pl: Poczem umarł Abdon, syn Hillela, Piretończyk, i pochowano go w Piratonie,
        w ziemi Efraima, na górach amalekickich. 
  13:
    1:
      he: וַיֹּסִפוּ בְּנֵי יִשְׂרָאֵל לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה וַיִּתְּנֵם
        יְהוָה בְּיַד־פְּלִשְׁתִּים אַרְבָּעִים שָׁנָה׃
      yi: און די קינדער פֿון ישׂראל האָבן װידער געטאָן װאָס איז שלעכט אין די אױגן
        פֿון גאָט, און גאָט האָט זײ געגעבן אין דער האַנט פֿון די פּלִשתּים פֿערציק
        יאָר.
      cs: Tedy opět synové Izraelští činili to, což jest zlého před očima Hospodinovýma,
        i vydal je Hospodin v ruce Filistinských za čtyřidceti let.
      pl: Izraelici jednak czynili dalej co złem było w oczach Wiekuistego; i podał
        ich Wiekuisty w moc Filistynów przez czterdzieści lat. 
    2:
      he: וַיְהִי אִישׁ אֶחָד מִצָּרְעָה מִמִּשְׁפַּחַת הַדָּנִי וּשְׁמוֹ מָנוֹחַ
        וְאִשְׁתּוֹ עֲקָרָה וְלֹא יָלָדָה׃
      yi: און עס איז געװען אַ מאַן פֿון צרעה, פֿון דער משפּחה פֿון דָן, װאָס זײַן
        נאָמען איז געװען מנוח; און זײַן װײַב איז געװען אַן עקרה, און האָט ניט געבאָרן.
      cs: Byl pak muž jeden z Zaraha, z čeledi Dan, jménem Manue, jehož manželka byla
        neplodná a nerodila.
      pl: Był zaś pewien mąż z Corah, z rodu Dana, imieniem Manoach, a była żona jego
        niepłodną i nie rodziła. 
    3:
      he: וַיֵּרָא מַלְאַךְ־יְהוָה אֶל־הָאִשָּׁה וַיֹּאמֶר אֵלֶיהָ הִנֵּה־נָא אַתְּ־עֲקָרָה
        וְלֹא יָלַדְתְּ וְהָרִית וְיָלַדְתְּ בֵּן׃
      yi: 'האָט אַ מלאך פֿון גאָט זיך באַװיזן צו דער פֿרױ, און האָט צו איר געזאָגט:
        זע נאָר, דו ביסט אַן עקרה, און האָסט ניט געבאָרן; אָבער װעסט טראָגעדיק װערן,
        און װעסט געבערן אַ זון.'
      cs: 'I ukázal se anděl Hospodinův ženě té a řekl jí: Aj, nyní jsi neplodná,
        aniž jsi rodila; počneš pak a porodíš syna.'
      pl: 'I ukazał się anioł Wiekuistego owej niewieście i rzekł do niej: Oto niepłodną
        jesteś a nie rodziłaś, ale poczniesz i urodzisz syna. '
    4:
      he: וְעַתָּה הִשָּׁמְרִי נָא וְאַל־תִּשְׁתִּי יַיִן וְשֵׁכָר וְאַל־תֹּאכְלִי
        כָּל־טָמֵא׃
      yi: און אַצונד, היט זיך אַקאָרשט, און זאָלסט ניט טרינקען װײַן אָדער שטאַרק געטראַנק,
        און ניט עסן קײן אומרײנס.
      cs: Protož nyní vystříhej se, abys vína nepila aneb nápoje opojného, a abys
        nejedla nic nečistého.
      pl: A przeto odtąd chciej się wystrzegać, abyś nie piła wina, ani napoju mocnego,
        a nie jadała nic nieczystego. 
    5:
      he: כִּי הִנָּךְ הָרָה וְיֹלַדְתְּ בֵּן וּמוֹרָה לֹא־יַעֲלֶה עַל־רֹאשׁוֹ כִּי־נְזִיר
        אֱלֹהִים יִהְיֶה הַנַּעַר מִן־הַבָּטֶן וְהוּא יָחֵל לְהוֹשִׁיעַ אֶת־יִשְׂרָאֵל
        מִיַּד פְּלִשְׁתִּים׃
      yi: װאָרום זע, דו װערסט טראָגעדיק, און  געבערסט אַ זון; און אַ שערמעסער זאָל
        ניט אַרױפֿגײן אױףֿ זײַן קאָפּ, װאָרום אַ נזיר פֿון גאָט זאָל דער ייִנגל זײַן
        פֿון מוטערלײַב אָן; און ער װעט אָנהײבן העלפֿן ישׂראל פֿון דער האַנט פֿון די
        פּלִשתּים.
      cs: Nebo aj, počneš a porodíš syna, a břitva ať nevchází na hlavu jeho, nebo
        bude to dítě od života Nazarejský Boží, a tenť počne vysvobozovati Izraele
        z ruky Filistinských.
      pl: Bo oto poczniesz i urodzisz syna, a niechaj brzytwa nie dotknie się głowy
        jego, gdyż poświęconem Bogu ma być to chłopię zaraz z żywota, a on pocznie
        wybawiać Izraela z ręki Filistynów. 
    6:
      he: וַתָּבֹא הָאִשָּׁה וַתֹּאמֶר לְאִישָׁהּ לֵאמֹר אִישׁ הָאֱלֹהִים בָּא אֵלַי
        וּמַרְאֵהוּ כְּמַרְאֵה מַלְאַךְ הָאֱלֹהִים נוֹרָא מְאֹד וְלֹא שְׁאִלְתִּיהוּ
        אֵי־מִזֶּה הוּא וְאֶת־שְׁמוֹ לֹא־הִגִּיד לִי׃
      yi: 'און די פֿרױ איז געקומען, און האָט געזאָגט צו איר מאַן, אַזױ צו זאָגן: אַ
        געטלעכער מאַן איז געקומען צו מיר, און זײַן אױסזען איז געװען אַזױ װי דאָס אױסזען
        פֿון אַ מלאך פֿון גאָט, מוראדיק זײער; און ניט איך האָב אים געפֿרעגט פֿון װאַנען
        ער איז, און ניט ער האָט מיר געזאָגט זײַן נאָמען.'
      cs: 'I přišla žena a pověděla to muži svému, řkuci: Muž Boží přišel ke mně,
        jehož oblíčej byl jako oblíčej anděla Božího, hrozný velmi, a neotázala jsem
        se jeho, odkud by byl, ani mi svého jména neoznámil.'
      pl: 'Przyszła tedy niewiasta i opowiedziała to mężowi swemu, mówiąc: Mąż Boży
        przyszedł do mnie, a wejrzenie jego niby wejrzenie anioła Bożego, wspaniałe
        bardzo, ale nie pytałam go zkąd on jest, imienia swego też nie objawił mi. '
    7:
      he: וַיֹּאמֶר לִי הִנָּךְ הָרָה וְיֹלַדְתְּ בֵּן וְעַתָּה אַל־תִּשְׁתִּי יַיִן
        וְשֵׁכָר וְאַל־תֹּאכְלִי כָּל־טֻמְאָה כִּי־נְזִיר אֱלֹהִים יִהְיֶה הַנַּעַר
        מִן־הַבֶּטֶן עַד־יוֹם מוֹתוֹ׃
      yi: 'אָבער ער האָט צו מיר געזאָגט: זע, דו װערסט טראָגעדיק, און געבערסט אַ זון;
        און אַצונד, זאָלסטו ניט טרינקען װײַן אָדער שטאַרק געטראַנק, און ניט עסן קײן
        אומרײנקײט, װאָרום אַ נזיר פֿון גאָט זאָל דער ייִנגל זײַן פֿון מוטערלײַב אָן
        ביז דעם טאָג פֿון זײַן טױט.'
      cs: 'Ale řekl mi: Aj, počneš a porodíš syna, protož nyní nepí vína aneb nápoje
        opojného, aniž jez co nečistého, nebo to dítě od života bude Nazarejský Boží
        až do dne smrti své.'
      pl: 'I rzekł do mnie: Oto poczniesz i urodzisz syna; a przeto odtąd nie pij
        wina, ani napoju mocnego, a nie jadaj nic nieczystego, bo poświęconem Bogu
        będzie to chłopię zaraz z żywota aż do dnia śmierci swojej. '
    8:
      he: וַיֶּעְתַּר מָנוֹחַ אֶל־יְהוָה וַיֹּאמַר בִּי אֲדוֹנָי אִישׁ הָאֱלֹהִים
        אֲשֶׁר שָׁלַחְתָּ יָבוֹא־נָא עוֹד אֵלֵינוּ וְיוֹרֵנוּ מַה־נַּעֲשֶׂה לַנַּעַר
        הַיּוּלָּד׃
      yi: 'האָט מנוח מתפּלל געװען צו גאָט, און האָט געזאָגט: איך בעט דיך, גאָט, זאָל
        דער געטלעכער מאַן, װאָס דו האָסט געשיקט, װידער קומען צו אונדז, אונדז לערנען
        װאָס מיר זאָלן טאָן צו דעם ייִנגל װאָס װעט געבאָרן װערן.'
      cs: 'Tedy Manue modlil se Hospodinu a řekl: Vyslyš mne, můj Pane, prosím, nechť
        muž Boží, kteréhož jsi byl poslal, zase přijde k nám, a naučí nás, co máme
        dělati s dítětem, kteréž se má naroditi.'
      pl: 'Tedy modlił się Manoach Wiekuistemu, i rzekł: Błagam, Panie mój! mąż Boży,
        któregoś posłał, niechaj też zawita raz jeszcze do nas, aby nas nauczył co
        nam czynić z chłopcem, który się ma narodzić. '
    9:
      he: וַיִּשְׁמַע הָאֱלֹהִים בְּקוֹל מָנוֹחַ וַיָּבֹא מַלְאַךְ הָאֱלֹהִים עוֹד
        אֶל־הָאִשָּׁה וְהִיא יוֹשֶׁבֶת בַּשָּׂדֶה וּמָנוֹחַ אִישָׁהּ אֵין עִמָּהּ׃
      yi: און גאָט האָט צוגעהערט צו דעם קָול פֿון מנוחן, און דער מלאך פֿון גאָט איז
        װידער געקומען צו דער פֿרױ, װי זי איז געזעסן אין פֿעלד; און מנוח איר מאַן איז
        ניט געװען לעבן איר.
      cs: I vyslyšel Bůh hlas Manue; nebo přišel anděl Boží opět k ženě té, když seděla
        na poli. Manue pak muž její nebyl s ní.
      pl: I wysłuchał Bóg głos Manoacha, bo przyszedł anioł Boży raz jeszcze do niewiasty,
        gdy bawiła na polu; ale mąż jej Manoach nie był przy niej. 
    10:
      he: וַתְּמַהֵר הָאִשָּׁה וַתָּרָץ וַתַּגֵּד לְאִישָׁהּ וַתֹּאמֶר אֵלָיו הִנֵּה
        נִרְאָה אֵלַי הָאִישׁ אֲשֶׁר־בָּא בַיּוֹם אֵלָי׃
      yi: 'האָט די פֿרױ געאײַלט און איז געלאָפֿן, און האָט דערצײלט איר מאַן, און האָט
        צו אים געזאָגט: אָן האָט זיך באַװיזן צו מיר דער מאַן װאָס איז געקומען צו מיר
        אין יענעם טאָג.'
      cs: 'A protož s chvátáním běžela žena ta, a oznámila muži svému, řkuci jemu:
        Hle, ukázal se mi muž ten, kterýž byl ke mně prvé přišel.'
      pl: 'I pospieszyła niewiasta i pobiegła i opowiedziała to mężowi swemu i rzekła:
        Oto ukazał mi się ów mąż, który zawitał był onego dnia do mnie. '
    11:
      he: וַיָּקָם וַיֵּלֶךְ מָנוֹחַ אַחֲרֵי אִשְׁתּוֹ וַיָּבֹא אֶל־הָאִישׁ וַיֹּאמֶר
        לוֹ הַאַתָּה הָאִישׁ אֲשֶׁר־דִּבַּרְתָּ אֶל־הָאִשָּׁה וַיֹּאמֶר אָנִי׃
      yi: 'איז מנוח אױפֿגעשטאַנען, און איז געגאַנגען נאָך זײַן װײַב, און ער איז געקומען
        צו דעם מאַן, און האָט צו אים געזאָגט: ביסט דו דער מאַן װאָס האָט גערעדט צו
        דער פֿרױ? האָט ער געזאָגט: איך.'
      cs: 'Vstav pak Manue, šel za manželkou svou, a přišed k muži tomu, řekl jemu:
        Ty-li jsi ten muž, kterýž jsi mluvil k manželce mé? Odpověděl: Jsem.'
      pl: 'Powstał tedy i poszedł Manoach ze żoną swoją; a gdy przyszedł do owego
        męża, rzekł do niego: Tyżeś ów mąż, któryś mówił z tą niewiastą? A on rzekł:
        Ja nim jestem. '
    12:
      he: וַיֹּאמֶר מָנוֹחַ עַתָּה יָבֹא דְבָרֶיךָ מַה־יִּהְיֶה מִשְׁפַּט־הַנַּעַר
        וּמַעֲשֵׂהוּ׃
      yi: 'האָט מנוח געזאָגט: אַצונד אַז דײַן װאָרט װעט אָנקומען, װאָס זאָל זײַן דער
        שטײגער מיטן ייִנגל, און װאָס טאָן צו אים?'
      cs: 'I řekl Manue: Nechť se nyní stane slovo tvé, ale jaká péče o to dítě a
        správa při něm býti má?'
      pl: 'I rzekł Manoach: Teraz się napewno spełni słowo twoje, ale jakież ma być
        postępowanie z chłopcem tym i jakież zachowanie się względem niego? '
    13:
      he: וַיֹּאמֶר מַלְאַךְ יְהוָה אֶל־מָנוֹחַ מִכֹּל אֲשֶׁר־אָמַרְתִּי אֶל־הָאִשָּׁה
        תִּשָּׁמֵר׃
      yi: 'האָט דער מלאך פֿון גאָט געזאָגט צו מנוחן: פֿון אַלץ װאָס איך האָב אָנגעזאָגט
        דער פֿרױ, זאָל זי זיך היטן.'
      cs: 'Odpověděl anděl Hospodinův Manue: Ode všeho toho, o čemž jsem oznámil ženě,
        ať se ona vystříhá.'
      pl: 'I rzekł anioł Wiekuistego do Manoacha: Tego wszystkiego com powiedział
        niewieście niechaj się wystrzega. '
    14:
      he: מִכֹּל אֲשֶׁר־יֵצֵא מִגֶּפֶן הַיַּיִן לֹא תֹאכַל וְיַיִן וְשֵׁכָר אַל־תֵּשְׁתְּ
        וְכָל־טֻמְאָה אַל־תֹּאכַל כֹּל אֲשֶׁר־צִוִּיתִיהָ תִּשְׁמֹר׃
      yi: פֿון אַלץ װאָס קומט אַרױס פֿון װײַנשטאָק, זאָל זי ניט עסן, און װײַן און
        שטאַרק געטראַנק זאָל זי ניט טרינקען, און קײן אומרײנקײט זאָל זי ניט עסן; אַלץ
        װאָס איך האָב איר באַפֿױלן זאָל זי אָפּהיטן.
      cs: Ničeho, což pochází z vinného kmene, ať neužívá, to jest, vína aneb nápoje
        opojného ať nepije, a nic nečistého ať nejí; cožkoli jsem jí přikázal, ať
        ostříhá.
      pl: Niczego coby pochodziło z macicy winnej niechaj nie pożywa, wina też i napoju
        mocnego niech nie pije, a nic nieczystego niech nie jada; w ogóle tego wszystkiego,
        com jej polecił, niechaj się wystrzega. 
    15:
      he: וַיֹּאמֶר מָנוֹחַ אֶל־מַלְאַךְ יְהוָה נַעְצְרָה־נָּא אוֹתָךְ וְנַעֲשֶׂה
        לְפָנֶיךָ גְּדִי עִזִּים׃
      yi: 'האָט מנוח געזאָגט צו דעם מלאך פֿון גאָט: לאָמיר, איך בעט דיך, דיך פֿאַרהאַלטן,
        און מיר װעלן מאַכן פֿאַר דיר אַ ציגנבעקל.'
      cs: 'Tedy řekl Manue andělu Hospodinovu: Medle, nechť tě pozdržíme, a připravímeť
        kozlíka.'
      pl: 'I rzekł Manoach do anioła Wiekuistego: Pozwól, abyśmy cię zatrzymali i przygotowali
        dla ciebie koźlątko. '
    16:
      he: וַיֹּאמֶר מַלְאַךְ יְהוָה אֶל־מָנוֹחַ אִם־תַּעְצְרֵנִי לֹא־אֹכַל בְּלַחְמֶךָ
        וְאִם־תַּעֲשֶׂה עֹלָה לַיהוָה תַּעֲלֶנָּה כִּי לֹא־יָדַע מָנוֹחַ כִּי־מַלְאַךְ
        יְהוָה הוּא׃
      yi: 'האָט דער מלאך פֿון גאָט געזאָגט צו מנוחן: אַפֿילו דו װעסט מיך פֿאַרהאַלטן,
        װעל איך ניט עסן פֿון דײַן שפּײַז; אױב אָבער דו װילסט מאַכן אַ בראַנדאָפּפֿער,
        זאָלסטו עס אױפֿברענגען צו גאָט. װאָרום מנוח האָט ניט געװוּסט אַז דאָס איז
        אַ מלאך פֿון גאָט.'
      cs: 'I odpověděl anděl Hospodinův Manue: Bys mne i pozdržel, nebuduť jísti pokrmu
        tvého, ale jestliže připravíš obět zápalnou, Hospodinu ji obětuj. Nebo nevěděl
        Manue, že byl anděl Hospodinův.'
      pl: 'Anioł Wiekuistego rzekł jednak do Manoacha: Choćbyś mnie zatrzymał, nie
        będę jadł z pokarmu twego, ale jeżeli chcesz całopalenie sprawić, tedy ofiaruj
        je Wiekuistemu - bo nie wiedział Manoach, że to anioł Wiekuistego. -  '
    17:
      he: וַיֹּאמֶר מָנוֹחַ אֶל־מַלְאַךְ יְהוָה מִי שְׁמֶךָ כִּי־יָבֹא דבריך [דְבָרְךָ]
        וְכִבַּדְנוּךָ׃
      yi: 'און מנוח האָט געזאָגט צו דעם מלאך פֿון גאָט: װאָס איז דײַן נאָמען, כּדי
        אַז דײַן װאָרט װעט אָנקומען, זאָלן מיר דיר אָנטאָן כּבֿוד.'
      cs: 'Řekl opět Manue andělu Hospodinovu: Jaké jest jméno tvé, abychom, když
        se naplní řeč tvá, poctili tebe?'
      pl: 'I rzekł Manoach do anioła Wiekuistego: Jakież imię twoje, abyśmy, gdy się
        spełni słowo twoje, czcić cię mogli? '
    18:
      he: וַיֹּאמֶר לּוֹ מַלְאַךְ יְהוָה לָמָּה זֶּה תִּשְׁאַל לִשְׁמִי וְהוּא־פֶלִאי׃
      yi: 'האָט דער מלאך פֿון גאָט צו אים געזאָגט: נאָך װאָס דען פֿרעגסטו אױףֿ מײַן
        נאָמען, אַז ער איז פֿאַרהױלן?'
      cs: 'Jemuž odpověděl anděl Hospodinův: Proč se ptáš na jméno mé, kteréž jest
        divné?'
      pl: 'I odpowiedział anioł Wiekuistego: Czemu pytasz o imię moje, pozostanie
        ono tajemnicą. '
    19:
      he: וַיִּקַּח מָנוֹחַ אֶת־גְּדִי הָעִזִּים וְאֶת־הַמִּנְחָה וַיַּעַל עַל־הַצּוּר
        לַיהוָה וּמַפְלִא לַעֲשׂוֹת וּמָנוֹחַ וְאִשְׁתּוֹ רֹאִים׃
      yi: האָט מנוח גענומען דאָס ציגנבעקל און דאָס שפּײַזאָפּפֿער, און האָט אױפֿגעבראַכט
        אױףֿ דעם פֿעלז פֿאַר גאָט; און דער [מלאך] האָט געטאָן װוּנדערלעך, און מנוח
        און זײַן װײַב האָבן צוגעזען.
      cs: Vzav tedy Manue kozlíka a obět suchou, obětoval to na skále Hospodinu, a
        on divnou věc učinil, an na to hledí Manue a manželka jeho.
      pl: Wziął tedy Manoach koźlątko i ofiarę śniedną i złożył to na skale Wiekuistemu,
        podczas gdy anioł spełnił cud w oczach Manoacha i żony jego. 
    20:
      he: וַיְהִי בַעֲלוֹת הַלַּהַב מֵעַל הַמִּזְבֵּחַ הַשָּׁמַיְמָה וַיַּעַל מַלְאַךְ־יְהוָה
        בְּלַהַב הַמִּזְבֵּחַ וּמָנוֹחַ וְאִשְׁתּוֹ רֹאִים וַיִּפְּלוּ עַל־פְּנֵיהֶם
        אָרְצָה׃
      yi: װאָרום עס איז געװען, װי די פֿלאַם איז אױפֿגעגאַנגען פֿון מזבח צום הימל,
        אַזױ איז דער מלאך פֿון גאָט אױפֿגעגאַנגען מיט דער פֿלאַם פֿון מזבח. און מנוח
        און זײַן װײַב האָבן דאָס געזען, און זײ זײַנען געפֿאַלן אױףֿ זײער פּנים צו
        דער ערד.
      cs: Nebo když vstupoval plamen s oltáře k nebi, vznesl se anděl Hospodinův v
        plameni s oltáře, Manue pak a manželka jeho vidouce to, padli na tvář svou
        na zemi.
      pl: Stało się mianowicie, gdy wzniósł się płomień z ofiarnicy ku niebu, że wstąpił
        anioł Wiekuistego w płomieniu ofiarnicy, co widząc Manoach i żona jego padli
        obliczem swem na ziemię. 
    21:
      he: וְלֹא־יָסַף עוֹד מַלְאַךְ יְהוָה לְהֵרָאֹה אֶל־מָנוֹחַ וְאֶל־אִשְׁתּוֹ אָז
        יָדַע מָנוֹחַ כִּי־מַלְאַךְ יְהוָה הוּא׃
      yi: און דער מלאך פֿון גאָט האָט זיך מער ניט באַװיזן צו מנוחן און צו זײַן װײַב.
        דענצמאָל האָט מנוח געװוּסט, אַז דאָס איז געװען אַ מלאך פֿון גאָט.
      cs: A již se více neukázal anděl Hospodinův Manue ani manželce jeho. Tedy porozuměl
        Manue, že byl anděl Hospodinův.
      pl: I nie ukazał się więcej anioł Wiekuistego Manoachowi i żonie jego, a wtedy
        poznał Manoach, że był to anioł Wiekuistego. 
    22:
      he: וַיֹּאמֶר מָנוֹחַ אֶל־אִשְׁתּוֹ מוֹת נָמוּת כִּי אֱלֹהִים רָאִינוּ׃
      yi: 'און מנוח האָט געזאָגט צו זײַן װײַב: שטאַרבן װעלן מיר שטאַרבן, װאָרום גאָט
        האָבן מיר געזען.'
      cs: 'I řekl Manue manželce své: Jistě my zemřeme, nebo jsme Boha viděli.'
      pl: 'I rzekł Manoach do żony swojej: Niezawodnie już pomrzemy, bośmy widzieli
        bóstwo. '
    23:
      he: וַתֹּאמֶר לוֹ אִשְׁתּוֹ לוּ חָפֵץ יְהוָה לַהֲמִיתֵנוּ לֹא־לָקַח מִיָּדֵנוּ
        עֹלָה וּמִנְחָה וְלֹא הֶרְאָנוּ אֶת־כָּל־אֵלֶּה וְכָעֵת לֹא הִשְׁמִיעָנוּ
        כָּזֹאת׃
      yi: 'האָט זײַן װײַב צו אים געזאָגט: אַז גאָט װאָלט אונדז געװאָלט טײטן, װאָלט
        ער ניט אָנגענומען פֿון אונדזער האַנט אַ בראַנדאָפּפֿער און אַ שפּײַזאָפּפֿער,
        און װאָלט אונדז ניט באַװיזן דאָס אַלץ, און װאָלט אונדז אַצונד ניט אָנגעזאָגט
        אַזױ-װאָס.'
      cs: 'Jemuž odpověděla manželka jeho: Kdyby nás chtěl Hospodin usmrtiti, nebyl
        by přijal z rukou našich oběti zápalné a suché, aniž by nám byl ukázal čeho
        toho, aniž by na tento čas byl nám ohlásil věcí takových.'
      pl: 'Ale odpowiedziała mu żona jego: Gdyby chciał Wiekuisty nas uśmiercić, nie
        przyjąłby z rąk naszych całopalenia i ofiary śniednej, ani by nam pokazał
        tego wszystkiego, ani by też nam zarazem nie oznajmił podobnych rzeczy. '
    24:
      he: וַתֵּלֶד הָאִשָּׁה בֵּן וַתִּקְרָא אֶת־שְׁמוֹ שִׁמְשׁוֹן וַיִּגְדַּל הַנַּעַר
        וַיְבָרְכֵהוּ יְהוָה׃
      yi: און די פֿרױ האָט געבאָרן אַ זון, און זי האָט גערופֿן זײַן נאָמען שמשון.
        און דער ייִנגל איז געװאַקסן, און גאָט האָט אים געבענטשט.
      cs: A tak žena ta porodila syna a nazvala jméno jeho Samson. I rostlo dítě,
        a žehnal jemu Hospodin.
      pl: I tak urodziła owa niewiasta syna i nazwała imię jego Szymszon. I podrastał
        chłopiec i błogosławił mu Wiekuisty. 
    25:
      he: וַתָּחֶל רוּחַ יְהוָה לְפַעֲמוֹ בְּמַחֲנֵה־דָן בֵּין צָרְעָה וּבֵין אֶשְׁתָּאֹל׃
      yi: און דער גײַסט פֿון גאָט האָט אָנגעהױבן צו שלאָגן אין אים, אין מחנה-דָן,
        צװישן צרעה און צװישן אשתּאול.
      cs: I počal ho Duch Hospodinův ponoukati v Mahane Dan, mezi Zaraha a Estaol.
      pl: I począł go duch Wiekuistego pobudzać w Machane-Dan, między Corah a Esztaol. 
  14:
    1:
      he: וַיֵּרֶד שִׁמְשׁוֹן תִּמְנָתָה וַיַּרְא אִשָּׁה בְּתִמְנָתָה מִבְּנוֹת פְּלִשְׁתִּים׃
      yi: און שמשון האָט גענידערט קײן תּמנה, און האָט געזען אַ װײַבספּאַרשױן אין תּמנה
        פֿון די טעכטער פֿון די פּלִשתּים.
      cs: Šel pak Samson do Tamnata, a uzřel tam ženu ze dcer Filistinských.
      pl: Gdy tedy wstąpił Szymszon do Thymnath, ujrzał w Thymnath kobietę z cór filistyńskich. 
    2:
      he: וַיַּעַל וַיַּגֵּד לְאָבִיו וּלְאִמּוֹ וַיֹּאמֶר אִשָּׁה רָאִיתִי בְתִמְנָתָה
        מִבְּנוֹת פְּלִשְׁתִּים וְעַתָּה קְחוּ־אוֹתָהּ לִּי לְאִשָּׁה׃
      yi: 'און ער איז אַרױפֿגעקומען, און האָט דערצײלט זײַן פֿאָטער און זײַן מוטער,
        און האָט געזאָגט: איך האָב געזען אַ װײַבספּאַרשױן אין תּמנה פֿון די טעכטער
        פֿון די פּלִשתּים, און אַצונד נעמט זי מיר פֿאַר אַ װײַב.'
      cs: 'A navrátiv se, oznámil otci svému a mateři své, řka: Viděl jsem ženu v
        Tamnata ze dcer Filistinských, protož nyní vezměte mi ji za manželku.'
      pl: 'A wróciwszy oświadczył ojcu i matce swojej, mówiąc: Ujrzałem w Thymnath
        kobietę z cór filistyńskich; a teraz pojmijcie mi ją za żonę! '
    3:
      he: וַיֹּאמֶר לוֹ אָבִיו וְאִמּוֹ הַאֵין בִּבְנוֹת אַחֶיךָ וּבְכָל־עַמִּי אִשָּׁה
        כִּי־אַתָּה הוֹלֵךְ לָקַחַת אִשָּׁה מִפְּלִשְׁתִּים הָעֲרֵלִים וַיֹּאמֶר שִׁמְשׁוֹן
        אֶל־אָבִיו אוֹתָהּ קַח־לִי כִּי־הִיא יָשְׁרָה בְעֵינָי׃
      yi: 'האָט צו אים געזאָגט זײַן פֿאָטער און זײַן מוטער: איז ניטאָ צװישן די טעכטער
        פֿון דײַנע ברידער און צװישן מײַן גאַנצן פֿאָלק אַ װײַבספּאַרשױן, אַז דו גײסט
        נעמען אַ װײַב פֿון די אומבאַשניטענע פּלִשתּים? האָט שמשון געזאָגט צו זײַן
        פֿאָטער: נעם זי מיר װאָרום זי איז װױלגעפֿעלן אין מײַנע אױגן.'
      cs: 'I řekl mu otec jeho a matka jeho: Zdali není mezi dcerami bratří tvých
        a ve všem lidu mém ženy, že sobě vzíti chceš manželku z Filistinských neobřezaných?
        Odpověděl Samson otci svému: Tuto vezměte mi, nebť mi se líbí.'
      pl: 'I rzekli doń ojciec i matka jego: Alboż niema wśród pobratymców twoich
        i w całym ludzie moim kobiety, że idziesz, by pojąć żonę z pośród Filistyczyńków,
        nieobrzezańców? I odpowiedział Szymszon ojcu swojemu: Tę mi daj, bo ta się
        spodobała oczom moim! '
    4:
      he: וְאָבִיו וְאִמּוֹ לֹא יָדְעוּ כִּי מֵיְהוָה הִיא כִּי־תֹאֲנָה הוּא־מְבַקֵּשׁ
        מִפְּלִשְׁתִּים וּבָעֵת הַהִיא פְּלִשְׁתִּים מֹשְׁלִים בְּיִשְׂרָאֵל׃
      yi: און זײַן פֿאָטער און זײַן מוטער האָבן ניט געװוּסט אַז דאָס איז פֿון גאָט,
        אַז דאָס זוכט ער אַן אױסרעד אױףֿ די פּלִשתּים. און אין יענער צײַט האָבן די
        פּלִשתּים געװעלטיקט איבער ישׂראל.
      cs: Otec pak jeho a matka jeho nevěděli, by to od Hospodina bylo, a že příčiny
        hledá od Filistinských; nebo toho času panovali Filistinští nad Izraelem.
      pl: Ale nie wiedzieli ojciec i matka jego, że było to zrządzenie Wiekuistego,
        ponieważ szukał on sposobność wobec Filistynów. Owego czasu panowali mianowicie
        Filistyni nad Izraelem. 
    5:
      he: וַיֵּרֶד שִׁמְשׁוֹן וְאָבִיו וְאִמּוֹ תִּמְנָתָה וַיָּבֹאוּ עַד־כַּרְמֵי
        תִמְנָתָה וְהִנֵּה כְּפִיר אֲרָיוֹת שֹׁאֵג לִקְרָאתוֹ׃
      yi: האָט שמשון אַראָפּגענידערט מיט זײַן פֿאָטער און זײַן מוטער קײן תּמנה. און
        זײ זײַנען געקומען ביז די װײַנגערטנער פֿון תּמנה, ערשט אַ יונגער לײב ברילט
        אַקעגן אים.
      cs: Tedy šel Samson a otec jeho i matka jeho do Tamnata. Když pak přišli k vinicím
        Tamnatským, a aj, lev mladý řvoucí potkal se s ním.
      pl: I tak wstąpił Szymszon wraz z ojcem i matką swoją do Thymnath. Ale gdy doszli
        do winnic w Thymnath, a oto zaskoczył go nagle rycząc lew młody. 
    6:
      he: וַתִּצְלַח עָלָיו רוּחַ יְהוָה וַיְשַׁסְּעֵהוּ כְּשַׁסַּע הַגְּדִי וּמְאוּמָה
        אֵין בְּיָדוֹ וְלֹא הִגִּיד לְאָבִיו וּלְאִמּוֹ אֵת אֲשֶׁר עָשָׂה׃
      yi: איז געקומען אױףֿ אים אַ גײַסט פֿון גאָט, און ער האָט אים צעריסן, אַזױ װי
        מע צערײַסט אַ ציקעלע; און קײן זאַך איז ניט געװען אין זײַן האַנט. און ער האָט
        ניט דערצײלט זײַן פֿאָטער און זײַן מוטער װאָס ער האָט געטאָן.
      cs: I sstoupil na něj Duch Hospodinův, a roztrhl lva, jako by roztrhl kozelce,
        ačkoli nic neměl v rukou svých. A neoznámil otci ani mateři své, co učinil.
      pl: Tedy tknął go duch Wiekuistego, że rozszarpał go jak się rozszarpuje koźlątko,
        jakkolwiek nie miał nic w ręce swojej. Nie opowiedział jednak ojcu i matce
        swojej co uczynił. 
    7:
      he: וַיֵּרֶד וַיְדַבֵּר לָאִשָּׁה וַתִּישַׁר בְּעֵינֵי שִׁמְשׁוֹן׃
      yi: און ער האָט אַראָפּגענידערט, און האָט גערעדט צו דער װײַבספּאַרשױן, און זי
        איז װױלגעפֿעלן אין שמשונס אױגן.
      cs: Přišed tedy, mluvil s ženou tou, a líbila se Samsonovi.
      pl: Poczem zaszedł i rozmówił się z ową kobietą, a podobała się Szymszonowi. 
    8:
      he: וַיָּשָׁב מִיָּמִים לְקַחְתָּהּ וַיָּסַר לִרְאוֹת אֵת מַפֶּלֶת הָאַרְיֵה
        וְהִנֵּה עֲדַת דְּבוֹרִים בִּגְוִיַּת הָאַרְיֵה וּדְבָשׁ׃
      yi: און אין טעג אַרום איז ער צוריקגעקומען זי צו נעמען, און ער האָט פֿאַרקערט
        צו זען די נבֵֿלה פֿון דעם לײב, ערשט אין דעם לײַב פֿון לײב איז אַ ראָי בינען
        און האָניק.
      cs: Navracuje se pak po několika dnech, aby ji pojal, uchýlil se, aby pohleděl
        na mrtvého lva, a aj, v těle jeho byl roj včel a med.
      pl: Po niejakim czasie wrócił, aby ją zabrać. Gdy tedy zboczył, aby spojrzeć
        na padlinę lwa, a oto w ścierwie rój pszczół i miód. 
    9:
      he: וַיִּרְדֵּהוּ אֶל־כַּפָּיו וַיֵּלֶךְ הָלוֹךְ וְאָכֹל וַיֵּלֶךְ אֶל־אָבִיו
        וְאֶל־אִמּוֹ וַיִּתֵּן לָהֶם וַיֹּאכֵלוּ וְלֹא־הִגִּיד לָהֶם כִּי מִגְּוִיַּת
        הָאַרְיֵה רָדָה הַדְּבָשׁ׃
      yi: האָט ער עס אַרױסגעשאַרט אין זײַנע האַנטפֿלעכן, און איז געגאַנגען און גײענדיק
        געגעסן. און ער איז געקומען צו זײַן פֿאָטער און צו זײַן מוטער, און האָט זײ
        געגעבן, און זײ האָבן געגעסן. און ער האָט זײ ניט דערצײלט אַז פֿון דעם לײבס
        לײַב האָט ער אַרױסגעשאַרט דעם האָניק.
      cs: A vybrav jej na ruce své, šel cestou a jedl; a přišed k otci svému a mateři
        své, dal jim, i jedli. Ale nepověděl jim, že z mrtvého lva vyňal ten med.
      pl: I zebrał go w dłonie swoje i jadł, idąc dalej. Gdy następnie przyszedł do ojca
        i matki swojej, podał i im, aby jedli, wszakże nie powiadomił ich, że ze ścierwa
        lwa miodu tego nabrał. 
    10:
      he: וַיֵּרֶד אָבִיהוּ אֶל־הָאִשָּׁה וַיַּעַשׂ שָׁם שִׁמְשׁוֹן מִשְׁתֶּה כִּי
        כֵּן יַעֲשׂוּ הַבַּחוּרִים׃
      yi: און זײַן פֿאָטער האָט אַראָפּגענידערט צו דער װײַבספּאַרשױן. און שמשון האָט
        דאָרטן געמאַכט אַ מאָלצײַט; װאָרום אַזױ פֿלעגן טאָן די בחורים.
      cs: Tedy šel otec jeho k ženě té, a učinil tam Samson hody, nebo tak činívali
        mládenci.
      pl: Poczem wstąpił ojciec jego do owej kobiety, Szymszon zaś wyprawił tam ucztę;
        tak bowiem czyniła zwykle młodzież. 
    11:
      he: וַיְהִי כִּרְאוֹתָם אוֹתוֹ וַיִּקְחוּ שְׁלֹשִׁים מֵרֵעִים וַיִּהְיוּ אִתּוֹ׃
      yi: און עס איז געװען, װי זײ האָבן אים געזען, אַזױ האָבן זײ געבראַכט דרײַסיק
        חבֿרים, און זײ זײַנען געװען מיט אים.
      cs: Když pak jej viděli tam, vybrali z sebe třidceti tovaryšů, aby byli při
        něm.
      pl: Skoro jednak ujrzano go, wzięto trzydziestu drużbów aby mu towarzyszyli. 
    12:
      he: וַיֹּאמֶר לָהֶם שִׁמְשׁוֹן אָחוּדָה־נָּא לָכֶם חִידָה אִם־הַגֵּד תַּגִּידוּ
        אוֹתָהּ לִי שִׁבְעַת יְמֵי הַמִּשְׁתֶּה וּמְצָאתֶם וְנָתַתִּי לָכֶם שְׁלֹשִׁים
        סְדִינִים וּשְׁלֹשִׁים חֲלִפֹת בְּגָדִים׃
      yi: 'האָט שמשון צו זײ געזאָגט: לאָמיך אַקאָרשט אײַך ראָטן אַ רעטעניש; אױב זאָגן
        װעט איר עס מיר זאָגן אין די זיבן טעג פֿון דעם מאָלצײַט, און װעט טרעפֿן, װעל
        איך אײַך געבן דרײַסיק לײַנענע טיכער און דרײַסיק גאַנג קלײדער.'
      cs: 'I řekl jim Samson: Vydám vám pohádku, kterouž jestliže mi právě vysvětlíte
        za sedm dní těchto hodů a uhodnete, dám vám třidceti čechlů a třidcatero roucho
        proměnné.'
      pl: 'I rzekł do nich Szymszon: Zadam wam raz zagadkę. Jeżeli zdołacie ją odgadnąć
        podczas siedmiu tych dni uczty i rozwiązać, dam wam trzydzieści szat spodnich
        i trzydzieści szat odświętnych. '
    13:
      he: וְאִם־לֹא תוּכְלוּ לְהַגִּיד לִי וּנְתַתֶּם אַתֶּם לִי שְׁלֹשִׁים סְדִינִים
        וּשְׁלֹשִׁים חֲלִיפוֹת בְּגָדִים וַיֹּאמְרוּ לוֹ חוּדָה חִידָתְךָ וְנִשְׁמָעֶנָּה׃
      yi: 'אױב אָבער איר װעט  מיר ניט קענען זאָגן, זאָלט איר מיר געבן דרײַסיק לײַנענע
        טיכער און דרײַסיק גאַנג קלײדער. האָבן זײ צו אים געזאָגט: ראָט דײַן רעטעניש,
        און לאָמיר זי הערן.'
      cs: 'Jestliže mi pak nebudete moci uhodnouti, dáte vy mně třidceti čechlů a
        třidcatero roucho proměnné. Kteříž odpověděli jemu: Vydej pohádku svou, ať
        ji slyšíme.'
      pl: 'Gdybyście wszakże odgadnąć nie mogli, tedy dacie wy mnie trzydzieści szat
        spodnich i trzydzieści szat odświętnych! Na co odpowiedzieli mu: Zadaj więc
        zagadkę twoją, abyśmy ją usłyszeli. '
    14:
      he: וַיֹּאמֶר לָהֶם מֵהָאֹכֵל יָצָא מַאֲכָל וּמֵעַז יָצָא מָתוֹק וְלֹא יָכְלוּ
        לְהַגִּיד הַחִידָה שְׁלֹשֶׁת יָמִים׃
      yi: 'האָט ער צו זײ געזאָגט: פֿון עסער איז אַרױס אַן עסן, און פֿון שטאַרקן איז
        אַרױס אַ זיסער. האָבן זײ דרײַ טעג ניט געקענט זאָגן די רעטעניש.'
      cs: 'I řekl jim: Z zžírajícího vyšel pokrm, a z silného vyšla sladkost. I nemohli
        uhodnouti pohádky té za tři dni.'
      pl: 'I rzekł do nich: Z żarłoka wyszedł żer, a z silnego wyszła słodycz. Nie
        mogli jednak w ciągu trzech dni zagadki tej rozwiązać. '
    15:
      he: וַיְהִי בַּיּוֹם הַשְּׁבִיעִי וַיֹּאמְרוּ לְאֵשֶׁת־שִׁמְשׁוֹן פַּתִּי אֶת־אִישֵׁךְ
        וְיַגֶּד־לָנוּ אֶת־הַחִידָה פֶּן־נִשְׂרֹף אוֹתָךְ וְאֶת־בֵּית אָבִיךְ בָּאֵשׁ
        הַלְיָרְשֵׁנוּ קְרָאתֶם לָנוּ הֲלֹא׃
      yi: 'און עס איז געװען אױפֿן זיבעטען טאָג, האָבן זײ געזאָגט צו שמשונס װײַב: רעד
        איבער דײַן מאַן ער זאָל אונדז אױסזאָגן די רעטעניש, אַניט װעלן מיר פֿאַרברענען
        דיך און דײַן פֿאָטערס הױז מיט פֿײַער. האָט איר אונדז גערופֿן כּדי אונדז צו
        ירשען? צי נײן?'
      cs: 'Stalo se pak dne sedmého, (nebo byli řekli ženě Samsonově: Namluv muže
        svého, ať nám vyloží tu pohádku, ať nespálíme tě i domu otce tvého ohněm.
        Proto-liž, abyste našeho statku dostali, pozvali jste nás? Či co?'
      pl: 'Siódmego dnia zatem prosili żonę Szymszona: Namówże męża twego, aby rozwiązał
        nam zagadkę, inaczej spalim ciebie wraz z domem ojca twego ogniem! Azaliście
        zwołali nas tu, aby nas obedrzeć, czy nie tak! '
    16:
      he: וַתֵּבְךְּ אֵשֶׁת שִׁמְשׁוֹן עָלָיו וַתֹּאמֶר רַק־שְׂנֵאתַנִי וְלֹא אֲהַבְתָּנִי
        הַחִידָה חַדְתָּ לִבְנֵי עַמִּי וְלִי לֹא הִגַּדְתָּה וַיֹּאמֶר לָהּ הִנֵּה
        לְאָבִי וּלְאִמִּי לֹא הִגַּדְתִּי וְלָךְ אַגִּיד׃
      yi: 'האָט שמשונס װײַב געװײנט פֿאַר אים, און האָט געזאָגט: סײַדן האָסט מיך פֿײַנט
        און ניט ליב. האָסט די רעטעניש געראָטן צו די קינדער פֿון מײַן פֿאָלק, און מיר
        האָסטו ניט אױסגעזאָגט. האָט ער צו איר געזאָגט: זע, מײַן טאַטן און מײַן מאַמען
        האָב איך ניט אױסגעזאָגט, און דיר זאָל איך אױסזאָגן?'
      cs: 'I plakala žena Samsonova na něj, řkuci: Jistě nenávidíš mne a nemiluješ
        mne; pohádku jsi vydal synům lidu mého, a mně jí nechceš povědíti. Kterýž
        řekl jí: Hle, otci mému a mateři neoznámil jsem, a tobě mám povědíti?'
      pl: 'Płakała tedy żona Szymszona przed nim, i rzekła: Zaprawdę, nienawidzisz
        mnie, a nie kochasz: zadałeś zagadkę współplemieńcom moim, mnie jednak nie
        wyjaśniłeś jej! I odpowiedział jej: Nie wyjaśniłem jej wszak ani ojcu ani
        matce mojej, a miałbym ją tobie wyjaśnić? '
    17:
      he: וַתֵּבְךְּ עָלָיו שִׁבְעַת הַיָּמִים אֲשֶׁר־הָיָה לָהֶם הַמִּשְׁתֶּה וַיְהִי
        בַּיּוֹם הַשְּׁבִיעִי וַיַּגֶּד־לָהּ כִּי הֱצִיקַתְהוּ וַתַּגֵּד הַחִידָה
        לִבְנֵי עַמָּהּ׃
      yi: האָט זי געװײנט פֿאַר אים די זיבן טעג װאָס בײַ זײ איז געװען דער מאָלצײַט.
        און עס איז געװען אױפֿן זיבעטן טאָג, האָט ער איר אױסגעזאָגט, װײַל זי האָט אים
        צוגעדריקט; און זי האָט אױסגעזאָגט די רעטעניש צו די קינדער פֿון איר פֿאָלק.
      cs: I plakala na něj do sedmého dne,v nichž měli hody). Dne tedy sedmého pověděl
        jí, nebo trápila jej; kterážto oznámila pohádku synům lidu svého.
      pl: I tak płakała przed nim przez owe siedm dni trwania uczty. Siódmego dnia
        nareszcie wyjaśnił jej, ponieważ mu się uprzykrzała; poczem wyjaśniła ową
        zagadkę współplemieńcom swoim. 
    18:
      he: וַיֹּאמְרוּ לוֹ אַנְשֵׁי הָעִיר בַּיּוֹם הַשְּׁבִיעִי בְּטֶרֶם יָבֹא הַחַרְסָה
        מַה־מָּתוֹק מִדְּבַשׁ וּמֶה עַז מֵאֲרִי וַיֹּאמֶר לָהֶם לוּלֵא חֲרַשְׁתֶּם
        בְּעֶגְלָתִי לֹא מְצָאתֶם חִידָתִי׃
      yi: 'און די מענטשן פֿון שטאָט האָבן געזאָגט צו אים אױפֿן זיבעטן טאָג, אײדער
        די זון איז אונטערגעגאַנגען: װאָס איז זיסער פֿון האָניק? און װאָס איז שטאַרקער
        פֿון אַ לײב? האָט ער צו זײ געזאָגט: װען איר װאָלט מיט מײַן קאַלב ניט געאַקערט,
         װאָלט איר מײַן רעטעניש ניט געטראָפֿן.'
      cs: 'Muži tedy města toho dne sedmého, prvé než slunce zapadlo, řekli jemu:
        Co sladšího nad med, a co silnějšího nad lva? Kterýž řekl jim: Byste byli
        neorali mou jalovičkou, neuhodli byste pohádky mé.'
      pl: 'Siódmego dnia tedy rzekli mieszkańcy owego miasta, zanim zaszło słońce:
        Cóż słodszego nad miód a cóż silniejszego nad lwa? On zaś rzekł do nich: Gdybyście
        nie orali jałowicą moją, nie odgadlibyście zagadki mojej! '
    19:
      he: וַתִּצְלַח עָלָיו רוּחַ יְהוָה וַיֵּרֶד אַשְׁקְלוֹן וַיַּךְ מֵהֶם שְׁלֹשִׁים
        אִישׁ וַיִּקַּח אֶת־חֲלִיצוֹתָם וַיִּתֵּן הַחֲלִיפוֹת לְמַגִּידֵי הַחִידָה
        וַיִּחַר אַפּוֹ וַיַּעַל בֵּית אָבִיהוּ׃
      yi: און אַ גײַסט פֿון גאָט איז געקומען אױףֿ אים, און ער האָט אַראָפּגענידערט
        קײן אַשקלון, און האָט געשלאָגן פֿון זײ דרײַסיק מאַן, און צוגענומען זײער אױסטו;
        און ער האָט אָפּגעגעבן די גאַנגן קלײדער צו די װאָס האָבן געזאָגט די רעטעניש;
        און זײַן צאָרן האָט געגרימט, און ער איז אַרױפֿגעגאַגען צו זײַן פֿאָטערס הױז.
      cs: I sstoupil na něj Duch Hospodinův, a šel do Aškalon, a pobil z nich třidceti
        mužů. A vzav loupeže jejich, dal šaty proměnné těm, jenž uhodli pohádku, a
        rozhněvav se velmi, odšel do domu otce svého.
      pl: I tknął go duch Wiekuistego, że zstąpił do Aszkalonu i zabił z nich trzydziestu
        ludzi. Zabrawszy łupy z nich, oddał odświętne szaty tym, którzy zagadkę rozwiązali.
        I wspłonął gniewem, i wrócił do domu ojca swego. 
    20:
      he: וַתְּהִי אֵשֶׁת שִׁמְשׁוֹן לְמֵרֵעֵהוּ אֲשֶׁר רֵעָה לוֹ׃
      yi: און שמשונס װײַב איז געװאָרן זײַנעם אַ חבֿרס, װעמען ער האָט צוגעחבֿרט צו
        זיך.
      cs: Žena pak Samsonova dostala se jednomu z tovaryšů jeho, kteréhož on byl k
        sobě připojil.
      pl: Żona Szymszona zaś dostała się towarzyszowi jego, do którego się był przyłączył. 
  15:
    1:
      he: וַיְהִי מִיָּמִים בִּימֵי קְצִיר־חִטִּים וַיִּפְקֹד שִׁמְשׁוֹן אֶת־אִשְׁתּוֹ
        בִּגְדִי עִזִּים וַיֹּאמֶר אָבֹאָה אֶל־אִשְׁתִּי הֶחָדְרָה וְלֹא־נְתָנוֹ אָבִיהָ
        לָבוֹא׃
      yi: 'און עס איז געװען אין טעג אַרום, אין די טעג פֿון װײצשניט, האָט שמשון באַזוכט
        זײַן װײַב מיט אַ ציגנבעקל, און ער האָט געזאָגט: לאָמיך אַרײַנגײן צו מײַן װײַב
        אין קאַמער. אָבער איר פֿאָטער האָט אים ניט געלאָזט אַרײַנגײן.'
      cs: 'Stalo se pak po několika dnech, v čas žně pšeničné, že chtěje navštíviti
        Samson ženu svou, a přinésti s sebou kozlíka, řekl: Vejdu k ženě své do pokoje.
        A nedopustil mu otec její vjíti.'
      pl: 'Po niejakim czasie jednak, w porze sprzętu pszenicy, poszedł Szymszon,
        by odwiedzić żonę swoją, przynosząc koźlątko, i rzekł: Wnijdę do żony mojej,
        do komnaty, ale ojciec jej nie pozwolił mu wnijść. '
    2:
      he: וַיֹּאמֶר אָבִיהָ אָמֹר אָמַרְתִּי כִּי־שָׂנֹא שְׂנֵאתָהּ וָאֶתְּנֶנָּה
        לְמֵרֵעֶךָ הֲלֹא אֲחֹתָהּ הַקְּטַנָּה טוֹבָה מִמֶּנָּה תְּהִי־נָא לְךָ תַּחְתֶּיהָ׃
      yi: 'און איר פֿאָטער האָט געזאָגט: קלערן האָב איך געקלערט, אַז דו האָסט זי זיכער
        פֿײַנט געקראָגן, און איך האָב זי אַװעקגעגעבן צו דײַן חבֿר. איז ניט איר ייִנגערע
        שװעסטער שענער פֿון איר? זאָל זי דיר, איך בעט דיך, זײַן אָנשטאָט יענער.'
      cs: 'I řekl otec její: Domníval jsem se zajisté, že ji máš v nenávisti, protož
        dal jsem ji tovaryši tvému. Zdaliž není sestra její mladší pěknější než ona?
        Nechať jest tedy tvá místo oné.'
      pl: 'I rzekł ojciec jej: Mniemałem rzeczywiście, żeś jej znienawidził, przeto
        oddałem ją towarzyszowi twojemu; ale siostra jej młodsza, piękniejsza jeszcze
        od niej: niechajby twoją została zamiast tamtej! '
    3:
      he: וַיֹּאמֶר לָהֶם שִׁמְשׁוֹן נִקֵּיתִי הַפַּעַם מִפְּלִשְׁתִּים כִּי־עֹשֶׂה
        אֲנִי עִמָּם רָעָה׃
      yi: 'האָט שמשון צו זײ געזאָגט: דאָס מאָל בין איך רײן קעגן די פּלִשתּים, אױב
        איך טו מיט זײ בײז.'
      cs: 'I řekl jim Samson: Nebuduť já potom vinen Filistinským, když jim zle učiním.'
      pl: 'I odpowiedział im Szymszon: Tym razem nie będę już winien wobec Filistynów,
        gdy im co złego wyrządzę! '
    4:
      he: וַיֵּלֶךְ שִׁמְשׁוֹן וַיִּלְכֹּד שְׁלֹשׁ־מֵאוֹת שׁוּעָלִים וַיִּקַּח לַפִּדִים
        וַיֶּפֶן זָנָב אֶל־זָנָב וַיָּשֶׂם לַפִּיד אֶחָד בֵּין־שְׁנֵי הַזְּנָבוֹת
        בַּתָּוֶךְ׃
      yi: און שמשון איז געגאַנגען, און האָט געכאַפּט דרײַ הונדערט פֿיקס, און ער האָט
        גענומען בראַנדהעלצער, און האָט צוגעקערט אַן עק צו אַן עק, און אַרײַנגעטאָן
        אַ בראַנדהאָלץ צװישן צװײ עקן, אין מיטן.
      cs: Odšed tedy Samson, nalapal tři sta lišek, a vzav pochodně, obrátil jeden
        ocas k druhému, a dal vše jednu pochodni mezi dva ocasy do prostředka.
      pl: I tak poszedł Szymszon i upolował trzysta lisów; nabrał również pochodni
        i zwrócił ogon do ogona, wsadzając każdą pochodnię między dwa ogony w środek. 
    5:
      he: וַיַּבְעֶר־אֵשׁ בַּלַּפִּידִים וַיְשַׁלַּח בְּקָמוֹת פְּלִשְׁתִּים וַיַּבְעֵר
        מִגָּדִישׁ וְעַד־קָמָה וְעַד־כֶּרֶם זָיִת׃
      yi: און ער האָט אָנגעצונדן אַ פֿײַער אין די בראַנדהעלצער, און האָט זײ אַװעקגעלאָזט
        אין די שטײעדיקע תּבֿואות פֿון די פּלִשתּים; און ער האָט פֿאַרברענט פֿון אַ
        סטױג ביז שטײעדיקער תּבֿואה, און ביז אַן אײלבערטגאָרטן.
      cs: Potom zapálil ty pochodně, a pustil do obilí Filistinských, a popálil, jakž
        sžaté tak nesžaté, i vinice i olivoví.
      pl: Poczem zapaliwszy pochodnie, puścił je w zboża Filistynów. Zapalił w ten
        sposób zarówno sterty jak stojące jeszcze zboże, a niemniej i sady oliwne. 
    6:
      he: וַיֹּאמְרוּ פְלִשְׁתִּים מִי עָשָׂה זֹאת וַיֹּאמְרוּ שִׁמְשׁוֹן חֲתַן הַתִּמְנִי
        כִּי לָקַח אֶת־אִשְׁתּוֹ וַיִּתְּנָהּ לְמֵרֵעֵהוּ וַיַּעֲלוּ פְלִשְׁתִּים
        וַיִּשְׂרְפוּ אוֹתָהּ וְאֶת־אָבִיהָ בָּאֵשׁ׃
      yi: 'האָבן די פּלִשתּים געזאָגט: װער האָט דאָס געטאָן? האָט מען געזאָגט: שמשון,
        דער אײדעם  פֿון דעם תּמנהער, װײַל ער האָט גענומען זײַן װײַב, און זי אַװעקגעגעבן
        צו זײַן חבֿר. זײַנען אַרױפֿגעגאַנגען די פּלִשתּים, און האָבן פֿאַרברענט זי
        און איר פֿאָטער אין פֿײַער.'
      cs: 'I řekli Filistinští: Kdo je to učinil? Jimž odpovědíno: Samson zeť Tamnejského,
        proto že vzal ženu jeho a dal ji tovaryši jeho. Tedy přišedše Filistinští,
        spálili ji ohněm i otce jejího.'
      pl: 'A gdy pytali się Filistyni: Kto to uczynił? powiedziano im: Szymszon, zięć
        Thymnejczyka - ponieważ zabrał mu żonę jego i oddał towarzyszowi jego! Nadciągnęli
        tedy Filistyni i spalili ją, wraz z ojcem jej, ogniem. '
    7:
      he: וַיֹּאמֶר לָהֶם שִׁמְשׁוֹן אִם־תַּעֲשׂוּן כָּזֹאת כִּי אִם־נִקַּמְתִּי בָכֶם
        וְאַחַר אֶחְדָּל׃
      yi: 'האָט שמשון צו זײ געזאָגט: אױב איר טוט אַזױ-װאָס, מוז איך ניט אַנדערש זיך
        נוקם זײַן אָן אײַך, און דערנאָך װעל איך אױפֿהערן.'
      cs: 'Tedy řekl jim Samson: Ač jste učinili tak, však až se lépe vymstím nad
        vámi, teprv přestanu.'
      pl: 'Szymszon zaś rzekł do nich: Jeżeli podobnie postępujecie, tedy nie spocznę,
        póki się nie pomszczę na was. '
    8:
      he: וַיַּךְ אוֹתָם שׁוֹק עַל־יָרֵךְ מַכָּה גְדוֹלָה וַיֵּרֶד וַיֵּשֶׁב בִּסְעִיף
        סֶלַע עֵיטָם׃
      yi: און ער האָט זײ געשלאָגן רוק און לענד, אַ גרױסן שלאַק. און ער האָט אַראָפּגענידערט,
        און איז געזעסן אין דעם שפּאַלט פֿון פֿעלז עיטם.
      cs: I zbil je na hnátích i na bedrách porážkou velikou, a odšed, usadil se na
        vrchu skály Etam.
      pl: I tak poraził ich od goleni do bioder porażeniem wielkiem. Poczem zstąpił
        i osiadł w rozpadlinie skalnej Etamu. 
    9:
      he: וַיַּעֲלוּ פְלִשְׁתִּים וַיַּחֲנוּ בִּיהוּדָה וַיִּנָּטְשׁוּ בַּלֶּחִי׃
      yi: זײַנען אַרױפֿגעגאַנגען די פּלִשתּים, און האָבן געלאַגערט אין יהודה, און
        זײ האָבן זיך צעשפּרײט אין לחי.
      cs: Pročež vytáhli Filistinští, a rozbivše stany proti Judovi, rozložili se
        až do Lechi.
      pl: Nadciągnęli tedy Filistyni, a stanąwszy obozem w Judei, rozpostarli się
        aż do Lechi. 
    10:
      he: וַיֹּאמְרוּ אִישׁ יְהוּדָה לָמָה עֲלִיתֶם עָלֵינוּ וַיֹּאמְרוּ לֶאֱסוֹר
        אֶת־שִׁמְשׁוֹן עָלִינוּ לַעֲשׂוֹת לוֹ כַּאֲשֶׁר עָשָׂה לָנוּ׃
      yi: 'האָבן די מענער פֿון יהודה געזאָגט: פֿאַר װאָס זײַט איר אַרױפֿגעקומען אױףֿ
        אונדז? האָבן זײ געזאָגט: צו בינדן שמשונען זײַנען מיר אַרױפֿגעקומען; צו טאָן
        צו אים, אַזױ װי ער האָט געטאָן צו אונדז.'
      cs: 'Muži pak Juda řekli: Proč jste vytáhli proti nám? I odpověděli: Vytáhli
        jsme, abychom svázali Samsona, a učinili jemu tak, jako on nám učinil.'
      pl: 'Gdy zaś Judejczycy się pytali: Czemuście nadciągnęli przeciw nam? odpowiedzieli:
        Aby uwięzić Szymszona nadciągnęliśmy; aby postąpić z nim, jako postąpił z nami. '
    11:
      he: וַיֵּרְדוּ שְׁלֹשֶׁת אֲלָפִים אִישׁ מִיהוּדָה אֶל־סְעִיף סֶלַע עֵיטָם וַיֹּאמְרוּ
        לְשִׁמְשׁוֹן הֲלֹא יָדַעְתָּ כִּי־מֹשְׁלִים בָּנוּ פְּלִשְׁתִּים וּמַה־זֹּאת
        עָשִׂיתָ לָּנוּ וַיֹּאמֶר לָהֶם כַּאֲשֶׁר עָשׂוּ לִי כֵּן עָשִׂיתִי לָהֶם׃
      yi: 'האָבן אַראָפּגענידערט דרײַ טױזנט מאַן פֿון יהודה צו דעם שפּאַלט פֿון  פֿעלז
        עיטם, און זײ האָבן געזאָגט צו שמשונען: װײסטו דען ניט אַז די פּלִשתּים געװעלטיקן
        איבער אונדז? הײַנט װאָס האָסטו אונדז דאָ אָפּגעטאָן? האָט ער צו זײ געזאָגט:
        װי זײ האָבן געטאָן צו מיר, אַזױ האָב איך געטאָן צו זײ.'
      cs: 'Tedy vyšlo tři tisíce mužů Juda k vrchu skály Etam, a řekli Samsonovi:
        Nevíš-liž, že panují nad námi Filistinští? Pročež jsi tedy nám to učinil?
        I odpověděl jim: Jakž mi učinili, tak jsem jim učinil.'
      pl: 'Zstąpiło tedy trzy tysiące mężów z Judy ku rozpadlinie skalnej Etamu, i rzekli
        do Szymszona: Azali nie wiesz, że Filistyni są panami naszymi? czemu więc
        uczyniłeś to nam? I odpowiedział im: Jak postąpili ze mną, tak postąpiłem
        z nimi! '
    12:
      he: וַיֹּאמְרוּ לוֹ לֶאֱסָרְךָ יָרַדְנוּ לְתִתְּךָ בְּיַד־פְּלִשְׁתִּים וַיֹּאמֶר
        לָהֶם שִׁמְשׁוֹן הִשָּׁבְעוּ לִי פֶּן־תִּפְגְּעוּן בִּי אַתֶּם׃
      yi: 'האָבן זײ צו אים געזאָגט: מיר האָבן אַראָפּגענידערט דיך צו בינדן, כּדי דיך
        איבערצוגעבן אין דער האַנט פֿון די פּלִשתּים. האָט שמשון צו זײ געזאָגט: שװערט
        מיר, אַז איר אַלײן װעט ניט אָנפֿאַלן אױףֿ מיר.'
      cs: 'Řekli také jemu: Přišli jsme, abychom tě svázali a vydali v ruku Filistinským.
        Tedy odpověděl jim Samson: Přisáhněte mi , že vy se na mne neoboříte.'
      pl: 'I rzekli do niego: Aby cię uwięzić przybyliśmy, aby cię wydać w ręce Filistynów!
        Szymszon jednak odpowiedział im: Przysięgnijcie, że nie targniecie się sami
        na mnie! '
    13:
      he: וַיֹּאמְרוּ לוֹ לֵאמֹר לֹא כִּי־אָסֹר נֶאֱסָרְךָ וּנְתַנּוּךָ בְיָדָם וְהָמֵת
        לֹא נְמִיתֶךָ וַיַּאַסְרֻהוּ בִּשְׁנַיִם עֲבֹתִים חֲדָשִׁים וַיַּעֲלוּהוּ
        מִן־הַסָּלַע׃
      yi: 'האָבן זײ צו אים געזאָגט, אַזױ צו זאָגן: נײן, בלױז בינדן װעלן מיר דיך בינדן
        און דיך איבערגעבן אין זײער האַנט, אָבער טײטן װעלן מיר דיך ניט טײטן, און זײ
        האָבן אים געבונדן מיט צװײ נײַע שטריק, און האָבן אים אַרױפֿגעבראַכט פֿון דעם
        פֿעלז.'
      cs: 'Tedy mluvili jemu, řkouce: Nikoli, jediné tuze svížíce, vydáme tě v ruku
        jejich, ale nezabijeme tě. I svázali ho dvěma provazy novými, a svedli jej
        s skály.'
      pl: 'I odpowiedzieli mu: Nie, chcemy cię tylko uwięzić i w ręce ich wydać - zabić
        jednak cię nie chcemy! I tak związali go dwoma postronkami nowymi i wywiedli
        go ze skały. '
    14:
      he: הוּא־בָא עַד־לֶחִי וּפְלִשִׁתִּים הֵרִיעוּ לִקְרָאתוֹ וַתִּצְלַח עָלָיו
        רוּחַ יְהוָה וַתִּהְיֶינָה הָעֲבֹתִים אֲשֶׁר עַל־זְרוֹעוֹתָיו כַּפִּשְׁתִּים
        אֲשֶׁר בָּעֲרוּ בָאֵשׁ וַיִּמַּסּוּ אֱסוּרָיו מֵעַל יָדָיו׃
      yi: װי ער איז געקומען ביז לחי, אַזױ האָבן די פּלִשתּים געשאַלט אים אַנטקעגן;
        און אַ גײַסט פֿון גאָט איז געקומען אױףֿ אים, און די שטריק אױףֿ זײַנע אָרעמס
        זײַנען געװאָרן אַזױ װי פֿלאַקס װאָס איז אָנגעברענט געװאָרן פֿון פֿײַער, און
        זײַנע בינדשטריק זײַנען צעקראָכן פֿון זײַנע הענט.
      cs: Kterýž když přišel až do Lechi, Filistinští radostí křičeli proti němu.
        Přišel pak na něj Duch Hospodinův, a učiněni jsou provazové, kteříž byli na
        rukou jeho, jako niti lněné, když v ohni hoří, i spadli svazové s rukou jeho.
      pl: Gdy jednak doszedł do Lechi, a Filistyni już radosne okrzyki wydawali na widok
        jego, tknął go duch Wiekuistego, a stały się postronki na ramionach jego jako
        włókna lniane, nadpalone ogniem, i rozpadły się więzy z rąk jego. 
    15:
      he: וַיִּמְצָא לְחִי־חֲמוֹר טְרִיָּה וַיִּשְׁלַח יָדוֹ וַיִּקָּחֶהָ וַיַּךְ־בָּהּ
        אֶלֶף אִישׁ׃
      yi: און ער האָט געפֿונען אַ פֿרישע קינבאַק פֿון אַן אײזל, און האָט אױסגעשטרעקט
        זײַן האַנט, און זי גענומען, און געשלאָגן מיט איר טױזנט מאַן.
      cs: Tedy našel čelist osličí ještě vlhkou, a vztáh ruku svou, vzal ji a pobil
        ní tisíc mužů.
      pl: Znalazłszy następnie świeżą szczękę oślą, wyciągnął rękę swoją i pochwycił
        ją i zabił nią tysiąc ludzi. 
    16:
      he: וַיֹּאמֶר שִׁמְשׁוֹן בִּלְחִי הַחֲמוֹר חֲמוֹר חֲמֹרָתָיִם בִּלְחִי הַחֲמוֹר
        הִכֵּיתִי אֶלֶף אִישׁ׃
      yi: 'און שמשון האָט געזאָגט: מיט דער קינבאַק פֿון אַן אײזל הױפֿנס אױףֿ הױפֿנס
        מיט דער קינבאַק פֿון אַן אײזל האָב איך געשלאָגן טױזנט מאַן.'
      cs: 'Protož řekl Samson: Čelistí osličí hromadu jednu, nýbrž dvě hromady, čelistí
        osličí zbil jsem tisíc mužů.'
      pl: 'Poczem zawołał Szymszon: Szczęką oślą zabiłem mnóstwo osłów, szczęką oślą
        zabiłem tysiąc ludzi! '
    17:
      he: וַיְהִי כְּכַלֹּתוֹ לְדַבֵּר וַיַּשְׁלֵךְ הַלְּחִי מִיָּדוֹ וַיִּקְרָא לַמָּקוֹם
        הַהוּא רָמַת לֶחִי׃
      yi: און עס איז געװען, װי ער האָט געענדיקט רעדן, אַזױ האָט ער אַװעקגעװאָרפֿן
        די קינבאַק פֿון זײַן האַנט; און מע האָט גערופֿן יענעם אָרט רמת-לחי.
      cs: A když přestal mluviti, povrhl čelist z ruky své, a nazval to místo Ramat
        Lechi.
      pl: 'A gdy przestał to mówić, rzucił szczękę z ręki swojej, i nazwano odtąd
        ową miejscowość: Ramath Lechi. '
    18:
      he: וַיִּצְמָא מְאֹד וַיִּקְרָא אֶל־יְהוָה וַיֹּאמַר אַתָּה נָתַתָּ בְיַד־עַבְדְּךָ
        אֶת־הַתְּשׁוּעָה הַגְּדֹלָה הַזֹּאת וְעַתָּה אָמוּת בַּצָּמָא וְנָפַלְתִּי
        בְּיַד הָעֲרֵלִים׃
      yi: 'און ער איז געװאָרן זײער דאָרשטיק, און ער האָט גערופֿן צו גאָט, און האָט
        געזאָגט: דו האָסט געגעבן דורך דער האַנט פֿון דײַן קנעכט די דאָזיקע גרױסע ישועה,
        און אַצונד װעל איך שטאַרבן פֿון דאָרשט, און װעל אַרײַנפֿאַלן אין דער האַנט
        פֿון די אומבאַשניטענע.'
      cs: 'Žíznil pak velice, i volal k Hospodinu a řekl: Ty jsi učinil skrze ruce
        služebníka svého vysvobození toto veliké, nyní pak již žízní umru, aneb upadnu
        v ruku těch neobřezaných.'
      pl: 'Będąc jednak bardzo spragnionym, zawołał do Wiekuistego i rzekł: Tyś przez
        sługę Twojego sprawił wielkie to zwycięstwo - a teraz miałżebym z pragnienia
        zginąć, albo wpaść w ręce tych nieobrzeżańców? '
    19:
      he: וַיִּבְקַע אֱלֹהִים אֶת־הַמַּכְתֵּשׁ אֲשֶׁר־בַּלֶּחִי וַיֵּצְאוּ מִמֶּנּוּ
        מַיִם וַיֵּשְׁתְּ וַתָּשָׁב רוּחוֹ וַיֶּחִי עַל־כֵּן קָרָא שְׁמָהּ עֵין הַקּוֹרֵא
        אֲשֶׁר בַּלֶּחִי עַד הַיּוֹם הַזֶּה׃
      yi: האָט גאָט אױפֿגעשפּאָלטן דעם אױסגעהױלטן אָרט װאָס אין לחי, און עס איז אַרױס
        פֿון אים װאַסער; און ער האָט געטרונקען, און האָט אָפּגעכאַפּט דעם אָטעם, און
        אָפּגעלעבט. דרום האָט מען גערופֿן זײַן נאָמען עין-הקורא, װאָס איז אין לחי
        ביז אױףֿ הײַנטיקן טאָג.
      cs: Tedy otevřel Bůh skálu v Lechi, i vyšly z ní vody, a napil se; i okřál,
        a jako ožil. Protož nazval jméno její studnice vzývajícího, kteráž jest v
        Lechi až do dnešního dne.
      pl: I rozwarł Bóg szczelinę skały w Lechi i wypłynęła z niej woda. Gdy się tedy
        napił, orzeźwił się duch jego, i ożył. Przeto nazwano źródło to źródłem wzywającego,
        które w Lechi aż po dziś dzień. 
    20:
      he: וַיִּשְׁפֹּט אֶת־יִשְׂרָאֵל בִּימֵי פְלִשְׁתִּים עֶשְׂרִים שָׁנָה׃
      yi: און ער האָט געמשפּט ישׂראל אין די טעג פֿון די פּלִשתּים צװאַנציק יאָר.
      cs: Soudil pak Izraele za času Filistinských dvadceti let.
      pl: Sądził on zaś Izraelitów za dni panowania Filistynów przez lat dwadzieścia. 
  16:
    1:
      he: וַיֵּלֶךְ שִׁמְשׁוֹן עַזָּתָה וַיַּרְא־שָׁם אִשָּׁה זוֹנָה וַיָּבֹא אֵלֶיהָ׃
      yi: און שמשון איז געגאַנגען קײן עזה, און האָט דאָרטן געזען אַ פֿרױ אַ זונה,
        און איז צו איר געקומען.
      cs: Odšel pak Samson do Gázy, a uzřev tam ženu nevěstku, všel k ní.
      pl: I udał się Szymszon do Gazy, a poznawszy tam kobietę nierządną, zaszedł
        do niej. 
    2:
      he: לַעַזָּתִים לֵאמֹר בָּא שִׁמְשׁוֹן הֵנָּה וַיָּסֹבּוּ וַיֶּאֶרְבוּ־לוֹ כָל־הַלַּיְלָה
        בְּשַׁעַר הָעִיר וַיִּתְחָרְשׁוּ כָל־הַלַּיְלָה לֵאמֹר עַד־אוֹר הַבֹּקֶר וַהֲרְגְנֻהוּ׃
      yi: '[האָט מען אָנגעזאָגט] די עזהער, אַזױ צו זאָגן: שמשון איז געקומען אַהער.
        האָבן זײ אַרומגערינגלט, און געלױערט אױףֿ אים אַ גאַנצע נאַכט בײַם טױער פֿון
        שטאָט, און זײ האָבן זיך פֿאַרטײַעט אַ גאַנצע נאַכט, אַזױ צו זאָגן: ביזן ליכט
        פֿון פֿרימאָרגן װעלן מיר אים הרגען.'
      cs: 'I povědíno obyvatelům Gázy: Samson přišel sem. Kteříž obeslavše se, střáhli
        na něj v bráně města přes celou noc, a stavěli se tiše té celé noci, řkouce:
        Až ráno zabijeme jej.'
      pl: 'I doniesiono Gazejczykom: przybył tu Szymszon. Osaczyli go tedy i czyhali
        nań przez całą noc w bramie miejskiej. Zachowywali się jednak cicho przez
        całą noc, myśleli bowiem: Gdy dzień zaświeci zabijemy go. '
    3:
      he: וַיִּשְׁכַּב שִׁמְשׁוֹן עַד־חֲצִי הַלַּיְלָה וַיָּקָם בַּחֲצִי הַלַּיְלָה
        וַיֶּאֱחֹז בְּדַלְתוֹת שַׁעַר־הָעִיר וּבִשְׁתֵּי הַמְּזוּזוֹת וַיִּסָּעֵם
        עִם־הַבְּרִיחַ וַיָּשֶׂם עַל־כְּתֵפָיו וַיַּעֲלֵם אֶל־רֹאשׁ הָהָר אֲשֶׁר עַל־פְּנֵי
        חֶבְרוֹן׃
      yi: און שמשון איז געשלאָפֿן ביז האַלבע נאַכט, און אין האַלבע נאַכט איז ער אױפֿגעשטאַנען,
        און האָט אָנגענומען די טירן פֿון דעם שטאָטטױער, און די בײדע בײַשטידלעך, און
        האָט זײ אַרױסגעריסן מיטן ריגל, און אַרױפֿגעטאָן אױףֿ זײַנע אַקסלען, און האָט
        זײ אַרױפֿגעטראָגן אױפֿן שפּיץ פֿון דעם באַרג װאָס פֿאַר חבֿרון.
      cs: Spal pak Samson až do půl noci, a o půl noci vstal, a pochytiv vrata brány
        městské s oběma veřejemi a s závorou, vložil na ramena svá a vnesl je na vrch
        hory, kteráž byla naproti Hebronu.
      pl: Szymszon zaś spał do północy. O północy jednak wstał, ujął obie wrotnice
        bramy miejskiej wraz z obydwoma drzwiami, i wyważył je razem z zaworą. Poczem
        włożył je na ramiona swoje i uniósł je na wierzchołek góry, położonej naprzeciw
        Hebronu. 
    4:
      he: וַיְהִי אַחֲרֵי־כֵן וַיֶּאֱהַב אִשָּׁה בְּנַחַל שֹׂרֵק וּשְׁמָהּ דְּלִילָה׃
      yi: און עס איז געװען נאָך דעם, האָט ער ליב געקראָגן אַ פֿרױ אין טאָל שׂורק,
        װאָס איר נאָמען איז געװען דלילה.
      cs: Potom pak zamiloval ženu v údolí Sorek, jejíž jméno bylo Dalila.
      pl: I stało się następnie, że pokochał kobietę w dolinie Szorek, imieniem Delila. 
    5:
      he: וַיַּעֲלוּ אֵלֶיהָ סַרְנֵי פְלִשְׁתִּים וַיֹּאמְרוּ לָהּ פַּתִּי אוֹתוֹ
        וּרְאִי בַּמֶּה כֹּחוֹ גָדוֹל וּבַמֶּה נוּכַל לוֹ וַאֲסַרְנֻהוּ לְעַנֹּתוֹ
        וַאֲנַחְנוּ נִתַּן־לָךְ אִישׁ אֶלֶף וּמֵאָה כָּסֶף׃
      yi: 'זײַנען אַרױפֿגעגאַנגען צו איר די פֿירשטן פֿון די פּלִשתּים, און האָבן צו
        איר געזאָגט: רעד אים איבער, און זע מיט װאָס זײַן כּוח איז גרױס, און מיט װאָס
        מיר קענען אים בײַקומען, און אים בינדן כּדי אים צו פּײַניקן; און מיר װעלן דיר
        איטלעכער געבן טױזנט מיט הונדערט זילבערשטיק.'
      cs: 'I přišli knížata Filistinská k ní a řekli jí: Oklamej ho a zvěz, v čem
        jest síla jeho tak veliká, a jak bychom přemohli jej, abychom svížíce, skrotili
        jej; tobě pak jeden každý z nás dáme tisíc a sto lotů stříbra.'
      pl: 'Zaszli tedy do niej książęta filistyńscy, i rzekli do niej: Przymawiaj
        mu się, abyś się wywiedziała, na czem polega siła jego wielka i czem go zmódz
        możemy, abyśmy go uwięzili i poskromili, a wtedy damy ci każdy po tysiąc i sto
        srebrników! '
    6:
      he: וַתֹּאמֶר דְּלִילָה אֶל־שִׁמְשׁוֹן הַגִּידָה־נָּא לִי בַּמֶּה כֹּחֲךָ גָדוֹל
        וּבַמֶּה תֵאָסֵר לְעַנּוֹתֶךָ׃
      yi: 'האָט דלילה געזאָגט צו שמשונען: זאָג מיר, איך בעט דיך, מיט װאָס דײַן כּוח
        איז גרױס, און מיט װאָס דו קענסט געבונדן װערן דיך צו פּײַניקן.'
      cs: 'Tedy řekla Dalila Samsonovi: Prosím, oznam mi, v čem jest tak veliká síla
        tvá, a čím bys svázán a zemdlen býti mohl?'
      pl: 'I namawiała Delila Szymszona: Objawże mi na czem polega siła twoja tak
        wielka i czem by cię można uwięzić, aby cię można poskromić! '
    7:
      he: וַיֹּאמֶר אֵלֶיהָ שִׁמְשׁוֹן אִם־יַאַסְרֻנִי בְּשִׁבְעָה יְתָרִים לַחִים
        אֲשֶׁר לֹא־חֹרָבוּ וְחָלִיתִי וְהָיִיתִי כְּאַחַד הָאָדָם׃
      yi: 'האָט שמשון צו איר געזאָגט: אַז מע זאָל מיך בינדן מיט זיבן פֿרישע בױגנשטריק
        װאָס זײַנען נאָך ניט אײַנגעטריקנט געװאָרן, װעל איך  אָפּגעשלאַפֿט װערן, און
        װעל זײַן װי אַ געװױנטלעכער מענטש.'
      cs: 'Odpověděl jí Samson: Kdyby mne svázali sedmi houžvemi surovými, kteréž
        ještě neuschly, tedy zemdlím, a budu jako jiný člověk.'
      pl: 'I odpowiedział jej Szymszon: Gdyby związano mnie siedmią wici świeżych,
        które jeszcze nie wyschły, wtedy stałbym się bezsilnym, a był jak każdy inny
        człowiek. '
    8:
      he: וַיַּעֲלוּ־לָהּ סַרְנֵי פְלִשְׁתִּים שִׁבְעָה יְתָרִים לַחִים אֲשֶׁר לֹא־חֹרָבוּ
        וַתַּאַסְרֵהוּ בָּהֶם׃
      yi: האָבן די פֿירשטן פֿון די פּלִשתּים איר אַרױפֿגעבראַכט זיבן פֿרישע בױגנשטריק
        װאָס זײַנען נאָך ניט אײַנגעטריקנט געװאָרן, און זי האָט אים געבונדן מיט זײ.
      cs: I přinesli jí knížata Filistinská sedm houžví surových, kteréž ještě neuschly,
        a svázala ho jimi.
      pl: Przynieśli jej tedy książęta filistyńscy siedm wici świeżych, które nie
        były jeszcze wyschły i związała go niemi. 
    9:
      he: וְהָאֹרֵב יֹשֵׁב לָהּ בַּחֶדֶר וַתֹּאמֶר אֵלָיו פְּלִשְׁתִּים עָלֶיךָ שִׁמְשׁוֹן
        וַיְנַתֵּק אֶת־הַיְתָרִים כַּאֲשֶׁר יִנָּתֵק פְּתִיל־הַנְּעֹרֶת בַּהֲרִיחוֹ
        אֵשׁ וְלֹא נוֹדַע כֹּחוֹ׃
      yi: 'און לױערער זײַנען געזעסן בײַ איר אין קאַמער. האָט זי אַ זאָג געטאָן צו
        אים: פּלִשתּים זײַנען אױףֿ דיר, שמשון! האָט ער צעריסן די בױגנשטריק אַזױ װי
        עס צערײַסט זיך אַ צװערן פֿון פֿלאַקסשטרױ, אַז ער דערשמעקט פֿײַער. און זײַן
        כּוח איז ניט דערװוּסט געװאָרן.'
      cs: '(V zálohách pak nastrojeni byli někteří u ní v komoře.) I řekla jemu: Filistinští
        na tě, Samsone. A on roztrhl houžve, jako by přetrhl nit koudelnou, přistrče
        k ohni, a není poznána síla jeho.'
      pl: 'Czata zaś znajdowała się z jej polecenia w komnacie zewnętrznej. Gdy tedy
        zawołała do niego: Filistyni nad tobą Szymszonie! rozerwał wici jak się rozrywa
        nić zgrzebna gdy uczuwa ogień - ale tajemnica jego siły nie została poznana. '
    10:
      he: וַתֹּאמֶר דְּלִילָה אֶל־שִׁמְשׁוֹן הִנֵּה הֵתַלְתָּ בִּי וַתְּדַבֵּר אֵלַי
        כְּזָבִים עַתָּה הַגִּידָה־נָּא לִי בַּמֶּה תֵּאָסֵר׃
      yi: 'האָט דלילה געזאָגט צו שמשונען: זע, דו האָסט געשפּעט פֿון מיר, און האָסט
        מיר געזאָגט ליגנס. אַצונד, זאָג מיר, איך בעט דיך, מיט װאָס דו קענסט געבונדן
        װערן?'
      cs: 'Tedy řekla Dalila Samsonovi: Aj, oklamals mne a lživě jsi mi mluvil. Prosím,
        oznam mi nyní, čím bys mohl svázán býti?'
      pl: 'I rzekła Delila: Tak tedy naigrawałeś się ze mnie i naprawiłeś mi kłamstw!
        Objawże mi teraz czem związać cię można! '
    11:
      he: וַיֹּאמֶר אֵלֶיהָ אִם־אָסוֹר יַאַסְרוּנִי בַּעֲבֹתִים חֲדָשִׁים אֲשֶׁר לֹא־נַעֲשָׂה
        בָהֶם מְלָאכָה וְחָלִיתִי וְהָיִיתִי כְּאַחַד הָאָדָם׃
      yi: 'האָט ער צו איר געזאָגט: אױב בינדן זאָל מען מיך בינדן מיט נײַע שטריק װאָס
        מיט זײ איז ניט געטאָן געװאָרן קײן אַרבעט, װעל איך אָפּגעשלאַפֿט װערן, און
        װעל זײַן װי אַ געװױנטלעכער מענטש.'
      cs: 'Kterýž odpověděl jí: Kdyby mne tuze svázali novými provazy, jimiž by ještě
        nic děláno nebylo, tedy zemdlím a budu jako kdokoli jiný z lidí.'
      pl: 'I odpowiedział jej: Gdyby związano mnie postronkami nowymi, których do żadnej
        roboty jeszcze nie użyto, wtedy stałbym się bezsilnym, a był jak każdy inny
        człowiek. '
    12:
      he: וַתִּקַּח דְּלִילָה עֲבֹתִים חֲדָשִׁים וַתַּאַסְרֵהוּ בָהֶם וַתֹּאמֶר אֵלָיו
        פְּלִשְׁתִּים עָלֶיךָ שִׁמְשׁוֹן וְהָאֹרֵב יֹשֵׁב בֶּחָדֶר וַיְנַתְּקֵם מֵעַל
        זְרֹעֹתָיו כַּחוּט׃
      yi: 'האָט דלילה גענומען נײַע שטריק, און האָט אים געבונדן מיט זײ, און זי האָט
        אַ זאָג געטאָן צו אים: פּלִשתּים זײַנען אױףֿ דיר, שמשון! און לױערער זײַנען
        געזעסן אין קאַמער. האָט ער זײ צעריסן פֿון זײַנע אָרעמס אַזױ װי אַ פֿאָדים.'
      cs: 'I vzala Dalila provazy nové a svázala ho jimi, a řekla jemu: Filistinští
        na tě, Samsone. (Zálohy pak nastrojeny byly v komoře.) I roztrhl je na rukou
        svých jako nitku.'
      pl: 'Wzięła tedy Delila postronki nowe i związała go nimi; poczem zawołała do niego:
        Filistyni nad tobą, Szymszonie! podczas gdy czata w komnacie wewnętrznej przebywała.
        On wszakże zerwał je jako nitkę z ramion swoich. '
    13:
      he: וַתֹּאמֶר דְּלִילָה אֶל־שִׁמְשׁוֹן עַד־הֵנָּה הֵתַלְתָּ בִּי וַתְּדַבֵּר
        אֵלַי כְּזָבִים הַגִּידָה לִּי בַּמֶּה תֵּאָסֵר וַיֹּאמֶר אֵלֶיהָ אִם־תַּאַרְגִי
        אֶת־שֶׁבַע מַחְלְפוֹת רֹאשִׁי עִם־הַמַּסָּכֶת׃
      yi: 'האָט דלילה געזאָגט צו שמשונען: ביז אַהער האָסטו געשפּעט פֿון מיר און האָסט
        מיר געזאָגט ליגנס; זאָג מיר מיט װאָס דו קענסט געבונדן װערן. האָט ער צו איר
        געזאָגט: אַז דו װעסט אײַנװעבן די זיבן פֿלעכטן פֿון מײַן קאָפּ מיט דעם געװעב.'
      cs: 'Tedy řekla Dalila Samsonovi: Až dosavad jsi mne svodil, a mluvils mi lež.
        Pověziž mi, čím bys svázán býti mohl. Odpověděl jí: Kdybys přivila sedm pramenů
        z vlasů hlavy mé k vratidlu tkadlcovskému.'
      pl: 'I rzekła doń Delila: Tak tedy naigrawałeś się zemnie dotąd, i naprawiłeś
        mi kłamstw. Objaw mi czem związać cię można! I odpowiedział jej: Gdybyś uprzędła
        siedm kos na głowie mojej w osnowę przędzy, '
    14:
      he: וַתִּתְקַע בַּיָּתֵד וַתֹּאמֶר אֵלָיו פְּלִשְׁתִּים עָלֶיךָ שִׁמְשׁוֹן וַיִּיקַץ
        מִשְּׁנָתוֹ וַיִּסַּע אֶת־הַיְתַד הָאֶרֶג וְאֶת־הַמַּסָּכֶת׃
      yi: 'האָט זי זײ באַפֿעסטיקט מיטן פֿלעקל, און האָט אַ זאָג געטאָן צו אים: פּלִשתּים
        זײַנען אױףֿ דיר, שמשון! האָט ער זיך אױפֿגעכאַפּט פֿון זײַן שלאָףֿ, און האָט
        אַרױסגעריסן דאָס װעבפֿלעקל און דאָס געװעב.'
      cs: 'Což učinivši, zarazila hřebem, a řekla jemu: Filistinští na tě, Samsone.
        A procítiv ze sna svého, vytrhl hřeb, osnovu i s vratidlem.'
      pl: 'A przymocowała je wałkiem tkackim. I zawołała do niego: Filistyni nad tobą,
        Szymszonie! Obudziwszy się jednak ze snu swojego, wyrwał wałek tkacki wraz
        z osnową przędzy. '
    15:
      he: וַתֹּאמֶר אֵלָיו אֵיךְ תֹּאמַר אֲהַבְתִּיךְ וְלִבְּךָ אֵין אִתִּי זֶה שָׁלֹשׁ
        פְּעָמִים הֵתַלְתָּ בִּי וְלֹא־הִגַּדְתָּ לִּי בַּמֶּה כֹּחֲךָ גָדוֹל׃
      yi: 'האָט זי צו אים געזאָגט: װי קענסטו זאָגן: איך האָב דיך ליב, אַז דײַן האַרץ
        איז ניט מיט מיר? שױן דרײַ מאָל האָסטו געשפּעט פֿון מיר, און האָסט מיר ניט
        געזאָגט מיט װאָס דײַן כּוח איז גרױס.'
      cs: 'Opět řekla jemu: Kterak ty pravíš: Miluji tě, poněvadž srdce tvé není se
        mnou? Již jsi mne potřikrát oklamal a neoznámils mi, v čem jest tak veliká
        síla tvá.'
      pl: 'I rzekła doń znowu Delila: Jakże powiedzieć możesz: Kocham cię! gdy nie
        jest serce twoje przy mnie. Już trzykrotnie naigrawałeś się ze mnie, a nie
        wyjawiłeś mi, na czem polega siła twoja tak wielka. '
    16:
      he: וַיְהִי כִּי־הֵצִיקָה לּוֹ בִדְבָרֶיהָ כָּל־הַיָּמִים וַתְּאַלֲצֵהוּ וַתִּקְצַר
        נַפְשׁוֹ לָמוּת׃
      yi: און עס איז געװען, אַז זי האָט אים צוגעדריקט מיט אירע רײד אַלע טעג, און איז
        צוגעשטאַנען צו אים ביז זײַן זעל איז געװאָרן באַקלעמט צו שטאַרבן.
      cs: Když tedy trápila jej slovy svými každého dne, a obtěžovala jej, umdlena
        jest duše jeho, jako by již měl umříti.
      pl: Ale gdy mu się uprzykrzała słowy swemi ustawicznie, a trapiła go tak, że wyczerpała
        się cierpliwość jego, gnębiąc śmiertelnie, 
    17:
      he: וַיַּגֶּד־לָהּ אֶת־כָּל־לִבּוֹ וַיֹּאמֶר לָהּ מוֹרָה לֹא־עָלָה עַל־רֹאשִׁי
        כִּי־נְזִיר אֱלֹהִים אֲנִי מִבֶּטֶן אִמִּי אִם־גֻּלַּחְתִּי וְסָר מִמֶּנִּי
        כֹחִי וְחָלִיתִי וְהָיִיתִי כְּכָל־הָאָדָם׃
      yi: 'האָט ער איר דערצײלט זײַן גאַנץ האַרץ, און האָט צו איר געזאָגט: אַ שערמעסער
        איז ניט אױפֿגעקומען אױףֿ מײַן קאָפּ, װאָרום אַ נזיר פֿון גאָט בין איך פֿון
        מײַן מוטערס לײַב אָן. אַז איך זאָל אָפּגעשאָרן װערן, װעט זיך אָפּטאָן פֿון
        מיר מײַן כּוח, און איך װעל אָפּגעשלאַפֿט װערן, און װעל זײַן אַזױ װי אַלע מענטשן.'
      cs: 'I otevřel jí cele srdce své a řekl jí: Břitva nevešla nikdy na hlavu mou,
        nebo Nazarejský Boží jsem od života matky své. Kdybych oholen byl, odešla
        by ode mne síla má, a zemdlel bych a byl jako jiný člověk.'
      pl: 'Otworzył jej całe serce swoje, i rzekł do niej: Głowy mojej nie tknęła
        się jeszcze brzytwa, albowiem poświęconym Bogu jestem od żywota matki - gdyby
        mnie postrzyżono, odstąpiłaby mnie moc moja a stałbym się bezsilnym, a był
        jak każdy inny człowiek. '
    18:
      he: וַתֵּרֶא דְלִילָה כִּי־הִגִּיד לָהּ אֶת־כָּל־לִבּוֹ וַתִּשְׁלַח וַתִּקְרָא
        לְסַרְנֵי פְלִשְׁתִּים לֵאמֹר עֲלוּ הַפַּעַם כִּי־הִגִּיד לה [לִי] אֶת־כָּל־לִבּוֹ
        וְעָלוּ אֵלֶיהָ סַרְנֵי פְלִשְׁתִּים וַיַּעֲלוּ הַכֶּסֶף בְּיָדָם׃
      yi: 'האָט דלילה געזען, אַז ער האָט איר דערצײלט זײַן גאַנץ האַרץ, און זי האָט
        געשיקט און גערופֿן די פֿירשטן פֿון די פּלִשתּים, אַזױ צו זאָגן: קומט אַרױףֿ
        דאָס מאָל, װאָרום ער האָט מיר דערצײלט זײַן גאַנץ האַרץ. זײַנען אַרױפֿגעקומען
        צו איר די פֿירשטן פֿון די פּלִשתּים, און זײ האָבן אַרױפֿגעבראַכט דאָס געלט
        אין זײער האַנט.'
      cs: 'Viduci pak Dalila, že by cele otevřel jí srdce své, poslala a zavolala
        knížat Filistinských těmi slovy: Poďte ještě jednou, nebo otevřel mi cele
        srdce své. Tedy přišli knížata Filistinská k ní, nesouce stříbro v rukou svých.'
      pl: 'Widząc tedy Delila, że otworzył jej całe serce swoje, posłała i wezwała
        książąt filistyńskich, donosząc im: Tym razem musicie przybyć, albowiem otworzył
        mi całe serce swoje! Przybyli tedy do niej książęta filistyńscy i przynieśli
        przyrzeczone pieniądze ze sobą. '
    19:
      he: וַתְּיַשְּׁנֵהוּ עַל־בִּרְכֶּיהָ וַתִּקְרָא לָאִישׁ וַתְּגַלַּח אֶת־שֶׁבַע
        מַחְלְפוֹת רֹאשׁוֹ וַתָּחֶל לְעַנּוֹתוֹ וַיָּסַר כֹּחוֹ מֵעָלָיו׃
      yi: און זי האָט אים פֿאַרשלעפֿערט אױףֿ אירע קני; און זי האָט צוגערופֿן אַ מאַן,
        און געלאָזט אָפּשערן די זיבן פֿלעכטן פֿון זײַן קאָפּ; און זי האָט אים אָנגעהױבן
        פּײַניקן, און זײַן כּוח האָט זיך אָפּגעטאָן פֿון אים.
      cs: I uspala ho na klíně svém a povolala holiče, i dala oholiti sedm pramenů
        vlasů hlavy jeho. I počala jím strkati, když odešla od něho síla jeho.
      pl: Ona zaś uśpiła go na kolanach swoich, poczem wezwała człowieka i kazała
        ostrzydz siedm kos na jego głowie, poczem poczęła go drażnić, gdy opuściła
        go siła jego. 
    20:
      he: וַתֹּאמֶר פְּלִשְׁתִּים עָלֶיךָ שִׁמְשׁוֹן וַיִּקַץ מִשְּׁנָתוֹ וַיֹּאמֶר
        אֵצֵא כְּפַעַם בְּפַעַם וְאִנָּעֵר וְהוּא לֹא יָדַע כִּי יְהוָה סָר מֵעָלָיו׃
      yi: 'האָט זי אַ זאָג געטאָן: פּלִשתּים זײַנען אױףֿ דיר, שמשון! און ער האָט זיך
        אױפֿגעכאַפּט פֿון זײַן שלאָףֿ, און האָט געזאָגט: איך װעל אַרױסגײן װי אַלע
        מאָל, און װעל מיך פֿאַנאַנדערטרײסלען. און ער האָט ניט געװוּסט אַז גאָט האָט
        זיך אָפּגעטאָן פֿון אים.'
      cs: 'A řekla: Filistinští na tě, Samsone. Procítiv pak ze sna svého, řekl: Vyjdu
        jako i prvé, a probiji se skrze ně. Nevěděl však, že Hospodin odstoupil od
        něho.'
      pl: 'Gdy tedy zawołała: Filistyni nad tobą, Szymszonie! a ocucił się ze snu
        swojego, pomyślał sobie: Ujdę jak za każdym razem i otrząsnę się! - nie wiedział
        bowiem, że Wiekuisty go odstąpił. '
    21:
      he: וַיֹּאחֲזוּהוּ פְלִשְׁתִּים וַיְנַקְּרוּ אֶת־עֵינָיו וַיּוֹרִידוּ אוֹתוֹ
        עַזָּתָה וַיַּאַסְרוּהוּ בַּנְחֻשְׁתַּיִם וַיְהִי טוֹחֵן בְּבֵית האסירים [הָאֲסוּרִים׃]
      yi: און די פּלִשתּים האָבן אים גענומען, און האָבן אױסגעשטאָכן זײַנע אױגן; און
        זײ האָבן אים אַראָפּגעבראַכט קײן עַזה, און האָבן אים געשמידט אין קופּערנע
        קײטן; און ער האָט געמאָלן אין דער געפֿענקעניש.
      cs: Tedy javše ho Filistinští, vyloupili mu oči, a dovedše ho do Gázy, svázali
        jej dvěma řetězy železnými. A mlel v domě vězňů.
      pl: I ujęli go Filistyni i wyłupili mu oczy. Poczem sprowadzili go do Gazy i spętali
        go miedzianemi okowy, i musiał w więzieniu żarna obracać. 
    22:
      he: וַיָּחֶל שְׂעַר־רֹאשׁוֹ לְצַמֵּחַ כַּאֲשֶׁר גֻּלָּח׃
      yi: און די האָר פֿון זײַן קאָפּ האָט װידער אָנגעהױבן װאַקסן נאָך דעם װי ער איז
        אָפּגעשאָרן געװאָרן.
      cs: Potom počaly mu vlasy na hlavě odrostati po oholení.
      pl: Ale włosy głowy jego poczęły na nowo odrastać po owem ostrzyżeniu jego. 
    23:
      he: וְסַרְנֵי פְלִשְׁתִּים נֶאֱסְפוּ לִזְבֹּחַ זֶבַח־גָּדוֹל לְדָגוֹן אֱלֹהֵיהֶם
        וּלְשִׂמְחָה וַיֹּאמְרוּ נָתַן אֱלֹהֵינוּ בְּיָדֵנוּ אֵת שִׁמְשׁוֹן אוֹיְבֵינוּ׃
      yi: 'און די פֿירשטן פֿון די פּלִשתּים האָבן זיך אײַנגעזאַמלט צו שלאַכטן אַ גרױסע
        שלאַכטונג צו זײער גאָט דגון, און זיך צו פֿרײען, װאָרום זײ האָבן געזאָגט: אונדזער
        גאָט האָט געגעבן אין אונדזער האַנט אונדזער פֿײַנט שמשונען.'
      cs: 'Knížata pak Filistinská shromáždili se, aby obětovali obět velikou bohu
        svému Dágonovi a aby se veselili; nebo řekli: Dalť jest bůh náš v ruce naše
        Samsona nepřítele našeho.'
      pl: 'A książęta filistyńscy zebrali się raz, aby wyprawić wielką ucztę ofiarną
        na cześć Dagona, bożka swojego, i by się weselić - mówili bowiem: Podał nam
        Bóg nasz w ręce wroga naszego, Szymszona! '
    24:
      he: וַיִּרְאוּ אֹתוֹ הָעָם וַיְהַלְלוּ אֶת־אֱלֹהֵיהֶם כִּי אָמְרוּ נָתַן אֱלֹהֵינוּ
        בְיָדֵנוּ אֶת־אוֹיְבֵנוּ וְאֵת מַחֲרִיב אַרְצֵנוּ וַאֲשֶׁר הִרְבָּה אֶת־חֲלָלֵינוּ׃
      yi: 'און דאָס פֿאָלק האָט אים געזען, און זײ האָבן געלױבט זײער גאָט, װאָרום זײ
        האָבן געזאָגט: אונדזער גאָט האָט געגעבן אין אונדזער האַנט אונדזער פֿײַנט,
        און דעם פֿאַרװיסטער פֿון אונדזער לאַנד, און דעם װאָס האָט געמערט אונדזערע
        דערשלאָגענע.'
      cs: 'A když uzřel jej lid, chválili boha svého; nebo pravili: Dalť jest bůh
        náš v ruce naše nepřítele našeho a zhoubce země naší, kterýž mnohé z našich
        zmordoval.'
      pl: 'Lud też, ujrzawszy go, wysławiał bożka swojego, mówiąc: Podał nam Bóg nasz
        w ręce wroga naszego i pustoszyciela ziemi naszej, tego, który tak wielu z naszych
        pozabijał. '
    25:
      he: וַיְהִי כי טוב [כְּטוֹב] לִבָּם וַיֹּאמְרוּ קִרְאוּ לְשִׁמְשׁוֹן וִישַׂחֶק־לָנוּ
        וַיִּקְרְאוּ לְשִׁמְשׁוֹן מִבֵּית האסירים [הָאֲסוּרִים] וַיְצַחֵק לִפְנֵיהֶם
        וַיַּעֲמִידוּ אוֹתוֹ בֵּין הָעַמּוּדִים׃
      yi: 'און עס איז געװען, אַז זײער האַרץ איז געװען פֿרײלעך, האָבן זײ געזאָגט: רופֿט
        שמשונען, און ער זאָל זיך לוסטיק מאַכן פֿאַר אונדז. האָט מען גערופֿן שמשונען
        פֿון געפֿענקעניש, און ער האָט זיך לוסטיק געמאַכט פֿאַר זײ; און מע האָט אים
        אַװעקגעשטעלט צװישן די זײַלן.'
      cs: 'I stalo, když se rozveselilo srdce jejich, že řekli: Zavolejte Samsona,
        aby kratochvílil před námi. Tedy povolali Samsona z domu vězňů, aby hral před
        nimi; i postavili ho mezi sloupy.'
      pl: 'I stało się gdy byli dobrej myśli, że rzekli: Sprowadźcie Szymszona, aby
        poigrał przed nami. I tak sprowadzono Szymszona z więzienia i musiał on igrać
        przed nimi; postawiono go zaś między kolumnami. '
    26:
      he: וַיֹּאמֶר שִׁמְשׁוֹן אֶל־הַנַּעַר הַמַּחֲזִיק בְּיָדוֹ הַנִּיחָה אוֹתִי
        והימשני [וַהֲמִשֵׁנִי] אֶת־הָעַמֻּדִים אֲשֶׁר הַבַּיִת נָכוֹן עֲלֵיהֶם וְאֶשָּׁעֵן
        עֲלֵיהֶם׃
      yi: 'האָט שמשון געזאָגט צו דעם ייִנגל װאָס האָט אים געהאַלטן פֿאַר דער האַנט:
        לאָז מיך איך זאָל אָנטאַפּן די זײַלן װאָס דאָס הױז איז באַפֿעסטיקט אױףֿ זײ,
        און איך װעל מיך אָנלענען אױףֿ זײ.'
      cs: 'Nebo řekl Samson pacholeti, kteréž ho za ruku vodilo: Přiveď mne, ať mohu
        omakati sloupy, na nichž dům stojí, a zpodepříti se na ně.'
      pl: 'Poprosił tedy Szymszon chłopca, który go prowadził za rękę: Puść mnie,
        abym mógł pomacać kolumn, na których dom spoczywa, i abym się podparł na nich. '
    27:
      he: וְהַבַּיִת מָלֵא הָאֲנָשִׁים וְהַנָּשִׁים וְשָׁמָּה כֹּל סַרְנֵי פְלִשְׁתִּים
        וְעַל־הַגָּג כִּשְׁלֹשֶׁת אֲלָפִים אִישׁ וְאִשָּׁה הָרֹאִים בִּשְׂחוֹק שִׁמְשׁוֹן׃
      yi: און דאָס הױז איז געװען פֿול מיט מענער און װײַבער, און דאָרטן זײַנען געװען
        אַלע פֿירשטן פֿון די פּלִשתּים; און אױפֿן דאַך זײַנען געװען אַרום דרײַ טױזנט
        מענער און װײַבער װאָס האָבן צוגעקוקט װי שמשון מאַכט זיך לוסטיק.
      cs: Dům pak plný byl mužů a žen, a byla tam všecka knížata Filistinská, ano
        i na vrchu okolo tří tisíc mužů a žen, kteříž dívali se, když Samson hral.
      pl: Dom zaś pełen był mężczyzn i kobiet; obecni też byli wszyscy książęta filistyńscy,
        a na dachu około trzech tysięcy mężczyzn i kobiet, przypatrujących się igrzyskom
        Szymszona. 
    28:
      he: וַיִּקְרָא שִׁמְשׁוֹן אֶל־יְהוָה וַיֹּאמַר אֲדֹנָי יֱהֹוִה זָכְרֵנִי נָא
        וְחַזְּקֵנִי נָא אַךְ הַפַּעַם הַזֶּה הָאֱלֹהִים וְאִנָּקְמָה נְקַם־אַחַת
        מִשְּׁתֵי עֵינַי מִפְּלִשְׁתִּים׃
      yi: 'האָט שמשון גערופֿן צו גאָט, און האָט געזאָגט: גאָט דו האַר, דערמאָן זיך
        אָן מיר, איך בעט דיך, און שטאַרק מיך, איך בעט דיך, נאָר דאָס מאָל, גאָט, און
        לאָמיך זיך נוקם זײַן אײן מאָל אַ נקמה פֿאַר מײַנע בײדע אױגן אָן די פּלִשתּים.'
      cs: 'I volal Samson k Hospodinu, a řekl: Panovníče Hospodine, prosím, rozpomeň
        se na mne, a posilni mne, žádám, toliko aspoň jednou, ó Bože, abych se jednou
        pomstíti mohl za své obě oči nad Filistinskými.'
      pl: 'Zawołał tedy Szymszon do Wiekuistego i rzekł: Panie, Wiekuisty! wspomnijże
        na mnie, a chciej mnie ten raz jeden jeszcze pokrzepić, o Boże, abym się za jednym
        zamachem mógł pomścić obu oczu moich nad Filistynami! '
    29:
      he: וַיִּלְפֹּת שִׁמְשׁוֹן אֶת־שְׁנֵי עַמּוּדֵי הַתָּוֶךְ אֲשֶׁר הַבַּיִת נָכוֹן
        עֲלֵיהֶם וַיִּסָּמֵךְ עֲלֵיהֶם אֶחָד בִּימִינוֹ וְאֶחָד בִּשְׂמֹאלוֹ׃
      yi: און שמשון האָט אַרומגענומען די בײדע מיטלסטע זײַלן װאָס דאָס הױז איז געװען
        באַפֿעסטיקט אױףֿ זײ, און האָט זיך אָנגעשפּאַרט אױףֿ זײ; אײנעם מיט זײַן רעכטער
        האַנט, און אײנעם מיט זײַן לינקער.
      cs: Objav tedy Samson oba sloupy prostřední, na nichž dům ten stál, zpolehl
        na ně, na jeden pravou a na druhý levou rukou svou.
      pl: Poczem objął Szymszon obie kolumny środkowe, na których dom spoczywał, i wsparł
        się mocno o nie, o jedną prawą, a o drugą lewą swoją ręką. 
    30:
      he: וַיֹּאמֶר שִׁמְשׁוֹן תָּמוֹת נַפְשִׁי עִם־פְּלִשְׁתִּים וַיֵּט בְּכֹחַ וַיִּפֹּל
        הַבַּיִת עַל־הַסְּרָנִים וְעַל־כָּל־הָעָם אֲשֶׁר־בּוֹ וַיִּהְיוּ הַמֵּתִים
        אֲשֶׁר הֵמִית בְּמוֹתוֹ רַבִּים מֵאֲשֶׁר הֵמִית בְּחַיָּיו׃
      yi: 'און שמשון האָט געזאָגט: לאָמיך שטאַרבן אין אײנעם מיט די פּלִשתּים! און
        ער האָט זיך אַ בױג געטאָן מיט כּוח, און דאָס הױז איז אײַנגעפֿאַלן אױףֿ די
        פֿירשטן, און אױפֿן גאַנצן פֿאָלק װאָס דרינען. און די טױטע װאָס ער האָט געטײט
        בײַ זײַן טױט, זײַנען געװען מער װי די װאָס ער האָט געטײט בײַ זײַן לעבן.'
      cs: 'Potom řekl Samson: Nechť umře život můj s Filistinskými. A nalehl silně,
        i padl dům na knížata a na všecken lid, kterýž byl v něm; i bylo mrtvých,
        kteréž pobil on umíraje, více než těch, kteréž pobil, živ jsa.'
      pl: 'Poczem zawołał Szymszon: Niechaj zginę wraz z Filistynami! i naparł silnie,
        tak że zwalił się dom na książęta i na wszystek lud, który się w nim znajdował;
        a było zabitych, których zabił przy śmierci, więcej niż tych, których zabił
        za życia. '
    31:
      he: וַיֵּרְדוּ אֶחָיו וְכָל־בֵּית אָבִיהוּ וַיִּשְׂאוּ אֹתוֹ וַיַּעֲלוּ וַיִּקְבְּרוּ
        אוֹתוֹ בֵּין צָרְעָה וּבֵין אֶשְׁתָּאֹל בְּקֶבֶר מָנוֹחַ אָבִיו וְהוּא שָׁפַט
        אֶת־יִשְׂרָאֵל עֶשְׂרִים שָׁנָה׃
      yi: און זײַנע ברידער און דאָס גאַנצע הױז פֿון זײַן פֿאָטער האָבן אַראָפּגענידערט,
        און האָבן אים גענומען, און אים אַרױפֿגעבראַכט, און אים באַגראָבן צװישן צרעה
        און צװישען אשתּאול אין דעם קבֿר פֿון זײַן פֿאָטער מנוחן. און ער האָט געמשפּט
        ישׂראל צװאַנציק יאָר.
      cs: Tedy přišli přátelé jeho, a všecken dům otce jeho, a vzavše jej, odešli,
        a pochovali jej mezi Zaraha a Estaol v hrobě Manue otce jeho. A on soudil
        lid Izraelský dvadceti let.
      pl: I przybyli bracia jego i wszystek dom ojca jego i zabrali go i unieśli go
        i pochowali go między Corea i Esztaol, w grobie Manoacha, ojca jego. A sądził
        on Izraelitów przez dwadzieścia lat. 
  17:
    1:
      he: וַיְהִי־אִישׁ מֵהַר־אֶפְרָיִם וּשְׁמוֹ מִיכָיְהוּ׃
      yi: און עס איז געװען אַ מאַן פֿון דעם געבערג פֿון אפֿרים, װאָס זײַן נאָמען איז
        געװען מיכה.
      cs: Byl pak muž nějaký s hory Efraim, jehož jméno bylo Mícha.
      pl: Był niejaki człowiek z gór Efraima, imieniem Michaja. 
    2:
      he: וַיֹּאמֶר לְאִמּוֹ אֶלֶף וּמֵאָה הַכֶּסֶף אֲשֶׁר לֻקַּח־לָךְ ואתי [וְאַתְּ]
        אָלִית וְגַם אָמַרְתְּ בְּאָזְנַי הִנֵּה־הַכֶּסֶף אִתִּי אֲנִי לְקַחְתִּיו
        וַתֹּאמֶר אִמּוֹ בָּרוּךְ בְּנִי לַיהוָה׃
      yi: 'האָט ער געזאָגט צו זײַן מוטער: די טױזנט מיט הונדערט זילבערשטיק װאָס זײַנען
        צוגענומען געװאָרן בײַ דיר, און װאָס דו האָסט װעגן זײ געשאָלטן, און האָסט עס
        אױך געזאָגט אין מײַנע אױערן– אָט איז דאָס זילבער בײַ מיר; איך האָב עס גענומען.
        האָט זײַן מוטער געזאָגט: געבענטשט זאָל זײַן מײַן זון פֿון גאָט!'
      cs: 'Kterýž řekl matce své: Ten tisíc a sto stříbrných, kteříž vzati byli tobě,
        pro něž jsi zlořečila a mluvilas přede mnou, hle, stříbro to u mne jest, já
        jsem je vzal. I řekla matka jeho: Požehnaný jsi, synu můj, od Hospodina.'
      pl: 'Ten rzekł do matki swojej: Tysiąc i sto srebrników, które ci skradziono,
        z powodu których tyleś złorzeczyła, a o których w obecności mojej tak rozprawiałaś
        - oto pieniądze te są u mnie, jam je zabrał. I rzekła matka jego: Obyś błogosławiony
        był od Wiekuistego, synu mój! '
    3:
      he: וַיָּשֶׁב אֶת־אֶלֶף־וּמֵאָה הַכֶּסֶף לְאִמּוֹ וַתֹּאמֶר אִמּוֹ הַקְדֵּשׁ
        הִקְדַּשְׁתִּי אֶת־הַכֶּסֶף לַיהוָה מִיָּדִי לִבְנִי לַעֲשׂוֹת פֶּסֶל וּמַסֵּכָה
        וְעַתָּה אֲשִׁיבֶנּוּ לָךְ׃
      yi: 'און ער האָט אומגעקערט די טױזנט מיט הונדערט זילבערשטיק צו זײַן מוטער, און
        זײַן מוטער האָט געזאָגט: הײליקן האָב איך געהײליקט דאָס זילבער צו גאָט פֿון
        מײַן האַנט פֿאַר מײַן זון, אױףֿ צו מאַכן אַ געשניצט און אַ געגאָסן בילד; און
        אַצונד װעל איך עס דיר צוריקגעבן.'
      cs: 'Navrátil tedy ten tisíc a sto stříbrných matce své. I řekla matka jeho:
        Jižť jsem zajisté posvětila stříbro to Hospodinu z ruky své, a tobě synu svému,
        aby udělán byl obraz rytý a slitý. Protož nyní dám je tobě.'
      pl: 'A gdy wrócił one tysiąc i sto srebrników matce swojej, rzekła matka jego:
        Poświęciłam z ręki mojej pieniądze te Wiekuistemu dla syna mego, aby sporządzono
        z tego obraz rzeźbiony i lity, a teraz zwracam ci je. '
    4:
      he: וַיָּשֶׁב אֶת־הַכֶּסֶף לְאִמּוֹ וַתִּקַּח אִמּוֹ מָאתַיִם כֶּסֶף וַתִּתְּנֵהוּ
        לַצּוֹרֵף וַיַּעֲשֵׂהוּ פֶּסֶל וּמַסֵּכָה וַיְהִי בְּבֵית מִיכָיְהוּ׃
      yi: און אַז ער האָט אומגעקערט דאָס זילבער צו זײַן מוטער, האָט זײַן מוטער גענומען
        צװײ הונדערט זילבערשטיק, און האָט עס געגעבן צום שמעלצער, און ער האָט דערפֿון
        געמאַכט אַ געשניצט און אַ געגאָסן בילד, און עס איז געװען אין מיכהס הױז.
      cs: On pak navrátil to stříbro matce své, z něhož vzala matka jeho dvě stě stříbrných,
        a dala zlatníku. I udělal z nich obraz rytý a slitý, kterýž byl v domě Míchově.
      pl: Gdy jednak zwrócił był pieniądze te matce swojej, wzięła ona dwieście srebrników
        i wręczyła je złotnikowi, który sporządził z tego obraz rzeźbiony i lity.
        I był on w domu Michai. 
    5:
      he: וְהָאִישׁ מִיכָה לוֹ בֵּית אֱלֹהִים וַיַּעַשׂ אֵפוֹד וּתְרָפִים וַיְמַלֵּא
        אֶת־יַד אַחַד מִבָּנָיו וַיְהִי־לוֹ לְכֹהֵן׃
      yi: און דער מאַן מיכה האָט געהאַט אַ הױז פֿון גאָט, און ער האָט געמאַכט אַן
        אפֿוד און אַ תּרפֿים, און האָט דערפֿילט די האַנט פֿון אײנעם פֿון זײַנע זין,
        און ער איז אים געװען פֿאַר אַ כֹּהן.
      cs: Měl pak ten Mícha chrám bohů, i udělal efod a terafim, a naplnil ruce jednoho
        z synů svých, aby mu byl knězem.
      pl: A posiadał ów człowiek, mianowicie Micha, dom Boży; i sprawił do tego efod
        i bożki domowe i upełnomocnił ręce jednego z synów swoich, aby mu służył za kapłana. 
    6:
      he: בַּיָּמִים הָהֵם אֵין מֶלֶךְ בְּיִשְׂרָאֵל אִישׁ הַיָּשָׁר בְּעֵינָיו יַעֲשֶׂה׃
      yi: אין יענע טעג איז קײן מלך ניט געװען אין ישׂראל; איטלעכער האָט געטאָן װאָס
        איז רעכט אין זײַנע אױגן.
      cs: Toho času nebylo krále v Izraeli; jeden každý, což se mu za dobré vidělo,
        to činil.
      pl: Za owych czasów nie było króla w Izraelu; czynił każdy co godziwem było
        w oczach jego. 
    7:
      he: וַיְהִי־נַעַר מִבֵּית לֶחֶם יְהוּדָה מִמִּשְׁפַּחַת יְהוּדָה וְהוּא לֵוִי
        וְהוּא גָר־שָׁם׃
      yi: און עס איז געװען אַ יונגערמאַן פֿון בֵית-לחם-יהודה, פֿון דער משפּחה פֿון
        יהודה; און ער איז געװען אַ לֵוִי, און האָט זיך דאָרטן אױפֿגעהאַלטן.
      cs: Byl pak mládenec z Betléma Judova, totiž z čeledi Judovy, kterýž, jsa Levíta,
        byl tam pohostinu.
      pl: Był zaś niejaki młodzieniec z Betlehem w Judzie, z rodu Judy, który był
        lewitą a przebywał tam. 
    8:
      he: וַיֵּלֶךְ הָאִישׁ מֵהָעִיר מִבֵּית לֶחֶם יְהוּדָה לָגוּר בַּאֲשֶׁר יִמְצָא
        וַיָּבֹא הַר־אֶפְרַיִם עַד־בֵּית מִיכָה לַעֲשׂוֹת דַּרְכּוֹ׃
      yi: און דער מאַן איז אַװעק פֿון דער שטאָט, פֿון בֵית-לחם-יהודה, זיך אױפֿצוהאַלטן
        װוּ אים װעט זיך טרעפֿן; און ער איז געקומען צו געבערג פֿון אפֿרים ביז מיכהס
        הױז, צו מאַכן זײַן װעג װײַטער.
      cs: Odšel tedy člověk ten z města Betléma Judova, aby byl pohostinu, kdež by
        se mu koli nahodilo. I přišel na horu Efraim, až k domu Míchovu, jda cestou
        svou.
      pl: Opuścił był ten człowiek miasto Betlehem w Judzie, by przebywać gdziekolwiek
        by się zdarzyło, i dostał się w góry efraimskie, do domu Michy, aby ztąd dalszą
        podróż swą odbyć. 
    9:
      he: וַיֹּאמֶר־לוֹ מִיכָה מֵאַיִן תָּבוֹא וַיֹּאמֶר אֵלָיו לֵוִי אָנֹכִי מִבֵּית
        לֶחֶם יְהוּדָה וְאָנֹכִי הֹלֵךְ לָגוּר בַּאֲשֶׁר אֶמְצָא׃
      yi: 'האָט מיכה צו אים געזאָגט: פֿון װאַנען קומסטו? האָט ער געזאָגט: אַ לֵוִי
        בין איך פֿון בֵית-לחם-יהודה, און איך גײ זיך אױפֿהאַלטן װוּ מיר װעט זיך טרעפֿן.'
      cs: 'Jemuž řekl Mícha: Odkud jdeš? Odpověděl mu: Já jsem Levíta, z Betléma Judova
        beru se, abych byl pohostinu, kdež by mi se koli nahodilo.'
      pl: 'I zapytał go Micha: Zkąd przybywasz? I odpowiedział mu: Jestem lewitą z Betlehem
        w Judzie; podróżuję ja, abym osiadł gdziekolwiek mi się zdarzy. '
    10:
      he: וַיֹּאמֶר לוֹ מִיכָה שְׁבָה עִמָּדִי וֶהְיֵה־לִי לְאָב וּלְכֹהֵן וְאָנֹכִי
        אֶתֶּן־לְךָ עֲשֶׂרֶת כֶּסֶף לַיָּמִים וְעֵרֶךְ בְּגָדִים וּמִחְיָתֶךָ וַיֵּלֶךְ
        הַלֵּוִי׃
      yi: 'האָט מיכה צו אים געזאָגט: בלײַב בײַ מיר, און זײַ מיר פֿאַר אַ פֿאָטער און
        פֿאַר אַ כֹּהן, און איך װעל דיר געבן צען זילבערשטיק אַ יאָר, און אַן אױסשטאַנד
        קלײדער, און דײַנע קעסט. איז דער לֵוִי אַרײַנגעגאַנגען.'
      cs: 'I řekl jemu Mícha: Zůstaň u mne, a buď mi za otce a za kněze, a buduť dávati
        deset stříbrných na každý rok, a dvoje roucho i stravu tvou. I šel Levíta.'
      pl: 'I rzekł doń Micha: Pozostań u mnie, a bądź mi ojcem i kapłanem, dam ci zaś
        dziesięć srebrników rocznie, koszt ubrania, i utrzymanie twoje. I tak nastał
        doń lewita. '
    11:
      he: וַיּוֹאֶל הַלֵּוִי לָשֶׁבֶת אֶת־הָאִישׁ וַיְהִי הַנַּעַר לוֹ כְּאַחַד מִבָּנָיו׃
      yi: און דער לֵוִי האָט אײַנגעװיליקט צו בלײַבן מיטן מאַן. און דער יונגערמאַן
        איז בײַ אים געװען אַזױ װי אײנער פֿון זײַנע זין.
      cs: Líbilo se pak Levítovi zůstati u muže toho, a byl u něho mládenec ten, jako
        jeden z synů jeho.
      pl: Zgodziwszy się tedy lewita pozostać u tego człowieka, stał mu się ów młodzieniec
        jako jeden z jego synów. 
    12:
      he: וַיְמַלֵּא מִיכָה אֶת־יַד הַלֵּוִי וַיְהִי־לוֹ הַנַּעַר לְכֹהֵן וַיְהִי
        בְּבֵית מִיכָה׃
      yi: און מיכה האָט דערפֿילט די האַנט פֿון דעם לֵוִי, און דער יונגערמאַן איז אים
        געװען פֿאַר אַ כֹּהן, און ער איז געװען אין מיכהס הױז.
      cs: I posvětil Mícha rukou Levíty, a byl mu mládenec ten za kněze; i bydlil
        v domě jeho.
      pl: I upełnomocnił Micha rękę lewity, i służył mu ów młodzieniec za kapłana,
        i zamieszkał w domu Michy. 
    13:
      he: וַיֹּאמֶר מִיכָה עַתָּה יָדַעְתִּי כִּי־יֵיטִיב יְהוָה לִי כִּי הָיָה־לִי
        הַלֵּוִי לְכֹהֵן׃
      yi: 'און מיכה האָט געזאָגט: אַצונד װײס איך אַז גאָט װעט מיך באַגיטיקן, אַז דער
        לֵוִי איז מיר געװאָרן פֿאַר אַ כֹּהן.'
      cs: 'Řekl pak Mícha: Nyníť vím, že mi dobře učiní Hospodin, proto že mám toho
        Levítu za kněze.'
      pl: 'I rzekł Micha: Oto teraz wiem na pewno, że mi Wiekuisty dobrze świadczyć
        będzie, ponieważ mam lewitę za kapłana. '
  18:
    1:
      he: בַּיָּמִים הָהֵם אֵין מֶלֶךְ בְּיִשְׂרָאֵל וּבַיָּמִים הָהֵם שֵׁבֶט הַדָּנִי
        מְבַקֶּשׁ־לוֹ נַחֲלָה לָשֶׁבֶת כִּי לֹא־נָפְלָה לּוֹ עַד־הַיּוֹם הַהוּא בְּתוֹךְ־שִׁבְטֵי
        יִשְׂרָאֵל בְּנַחֲלָה׃
      yi: אין יענע טעג איז קײן מלך ניט געװען אין ישׂראל. און אין יענע טעג האָט דער
        שבֿט דָן זיך געזוכט אַ נחלה אױףֿ זיך צו באַזעצן, װאָרום ביז יענעם טאָג איז
        אים גאָרנישט צוגעפֿאַלן פֿאַר אַ נחלה צװישן די שבֿטים פֿון ישׂראל.
      cs: V těch dnech nebylo krále v Izraeli, a toho času pokolení Dan hledalo sobě
        dědičného místa k bydlení, nebo se mu ještě nebylo dostalo dílu u prostřed
        synů Izraelských až do dne toho.
      pl: Za owych czasów nie było króla w Izraelu, a pokolenie Dan szukało sobie
        za owych czasów posiadłości dziedzicznej dla osiedlenia się, ponieważ nie
        przypadło mu aż do onego dnia nic, jako posiadłość dziedziczna wpośród pokoleń
        izraelskich. 
    2:
      he: וַיִּשְׁלְחוּ בְנֵי־דָן מִמִּשְׁפַּחְתָּם חֲמִשָּׁה אֲנָשִׁים מִקְצוֹתָם
        אֲנָשִׁים בְּנֵי־חַיִל מִצָּרְעָה וּמֵאֶשְׁתָּאֹל לְרַגֵּל אֶת־הָאָרֶץ וּלְחָקְרָהּ
        וַיֹּאמְרוּ אֲלֵהֶם לְכוּ חִקְרוּ אֶת־הָאָרֶץ וַיָּבֹאוּ הַר־אֶפְרַיִם עַד־בֵּית
        מִיכָה וַיָּלִינוּ שָׁם׃
      yi: 'האָבן די קינדער פֿון דָן געשיקט פֿון זײער משפּחה פֿינףֿ מענער פֿון צװישן
        זיך, העלדישע יונגען פֿון צרעה און פֿון אשתּאול, אױסצוקוקן דאָס לאַנד, און
        עס אױסצופֿאָרשן. און זײ האָבן צו זײ געזאָגט: גײט פֿאָרשט אױס דאָס לאַנד. זײַנען
        זײ געקומען צום געבערג פֿון אפֿרים ביז מיכהס הױז, און האָבן דאָרטן גענעכטיקט.'
      cs: 'Tedy poslali synové Dan z čeledi své pět mužů z končin svých, mužů silných
        z Zaraha a Estaol, aby spatřili zemi a pilně prohlédli ji, a řekli jim: Jděte,
        shlédněte zemi. Kteřížto když přišli na horu Efraim až do domu Míchova, přenocovali
        tam.'
      pl: 'Wysłali przeto synowie Dana z rodu swojego, z pośród ogółu swego, pięciu
        mężów, mężów dzielnych, z Corea i Esztaol, aby wypatrzeć kraj i aby go zbadać.
        I rzekli do nich: Idźcie, zbadajcie kraj; i tak przybyli w góry efraimskie,
        do domu Michy, i zanocowali tam. '
    3:
      he: הֵמָּה עִם־בֵּית מִיכָה וְהֵמָּה הִכִּירוּ אֶת־קוֹל הַנַּעַר הַלֵּוִי וַיָּסוּרוּ
        שָׁם וַיֹּאמְרוּ לוֹ מִי־הֱבִיאֲךָ הֲלֹם וּמָה־אַתָּה עֹשֶׂה בָּזֶה וּמַה־לְּךָ
        פֹה׃
      yi: 'װי זײ זײַנען לעבן מיכהס הױז, אַזױ האָבן זײ דערקענט דעם קָול פֿון דעם יונגנמאַן,
        דעם לֵוִי, און זײ האָבן אַהין פֿאַרקערט, און האָבן צו אים געזאָגט: װער האָט
        דיך אַהער געבראַכט? און װאָס טוסטו דאָ? און װאָס האָסטו דאָ?'
      cs: 'Když pak byli blízko domu Míchova, poznali hlas toho mládence Levíty, a
        uchýlivše se tam, řekli jemu: Kdo tě sem přivedl? Co ty zde děláš? A co ty
        zde máš?'
      pl: 'Gdy właśnie stanęli przy domu Michy, poznali głos młodzieńca, lewity; wstąpili
        tedy i zapytali się: Któż cię tu sprowadził, co tu porabiasz i co tu masz? '
    4:
      he: וַיֹּאמֶר אֲלֵהֶם כָּזֹה וְכָזֶה עָשָׂה לִי מִיכָה וַיִּשְׂכְּרֵנִי וָאֱהִי־לוֹ
        לְכֹהֵן׃
      yi: 'האָט ער צו זײ געזאָגט: אַזױ און אַזױ האָט מיכה געטאָן צו מיר; און ער האָט
        מיך געדונגען, און איך בין אים געװאָרן פֿאַר אַ כֹּהן.'
      cs: 'Odpověděl jim: Toto mi a toto učinil Mícha, a ze mzdy najal mne, abych
        byl jeho knězem.'
      pl: 'I odpowiedział im: Tak a tak uczynił mi Micha i zgodził mnie, i służę mu za kapłana. '
    5:
      he: וַיֹּאמְרוּ לוֹ שְׁאַל־נָא בֵאלֹהִים וְנֵדְעָה הֲתַצְלִיחַ דַּרְכֵּנוּ אֲשֶׁר
        אֲנַחְנוּ הֹלְכִים עָלֶיהָ׃
      yi: 'האָבן זײ צו אים געזאָגט: פֿרעג אַקאָרשט בײַ גאָט, כּדי מיר זאָלן װיסן אױב
        אונדזער װעג װאָס מיר גײען אױףֿ אים װעט באַגליקן.'
      cs: 'I řekli jemu: Poraď se, prosíme, s Bohem, abychom věděli, zdaří-li se nám
        cesta naše, kterouž jdeme.'
      pl: 'Rzekli tedy do niego: Wybadaj też Boga abyśmy wiedzieli, czy powiedzie
        się droga nasza, którą idziemy. '
    6:
      he: וַיֹּאמֶר לָהֶם הַכֹּהֵן לְכוּ לְשָׁלוֹם נֹכַח יְהוָה דַּרְכְּכֶם אֲשֶׁר
        תֵּלְכוּ־בָהּ׃
      yi: 'האָט דער כֹּהן צו זײ געזאָגט: גײט לשלום! פֿאַר גאָט איז אײַער װעג װאָס
        איר גײט אױףֿ אים.'
      cs: 'Odpověděl jim kněz: Jděte v pokoji, Hospodinť spravuje cestu vaši, po níž
        jdete.'
      pl: 'I odpowiedział im kapłan: Idźcie w pokoju! Przed obliczem Wiekuistego jest
        droga wasza, którą idziecie. '
    7:
      he: וַיֵּלְכוּ חֲמֵשֶׁת הָאֲנָשִׁים וַיָּבֹאוּ לָיְשָׁה וַיִּרְאוּ אֶת־הָעָם
        אֲשֶׁר־בְּקִרְבָּהּ יוֹשֶׁבֶת־לָבֶטַח כְּמִשְׁפַּט צִדֹנִים שֹׁקֵט וּבֹטֵחַ
        וְאֵין־מַכְלִים דָּבָר בָּאָרֶץ יוֹרֵשׁ עֶצֶר וּרְחֹקִים הֵמָּה מִצִּדֹנִים
        וְדָבָר אֵין־לָהֶם עִם־אָדָם׃
      yi: זײַנען די פֿינףֿ מענער געגאַנגען, און זײ זײַנען געקומען קײן ליש, און האָבן
        געזען דאָס פֿאָלק װאָס אין איר – װי זי זיצט אין זיכערקײט, אַזױ װי דער שטײגער
        פֿון די צידונים, רויִק און זיכער, און ניטאָ אין לאַנד אַ מאַכטהאָבער װאָס
        זאָל אין עפּעס קריװדען, און זײ זײַנען װײַט פֿון די צידונים, און האָבן ניט
        קײן פֿאַרקער מיט אַ מענטשן.
      cs: Tedy odešlo pět mužů těch, a přišli do Lais, a viděli lid, kterýž tam byl,
        bezpečně bydlící, vedlé obyčeje Sidonských v zahálce a bezpečnosti, a že nebylo,
        co by je kormoutiti mělo v té zemi, ani kdo by dědičně ujíti chtěl království.
        K tomu i od Sidonských vzdáleni byli, aniž spříznění jaké s kým měli.
      pl: Owych pięciu mężów zatem odeszło, i przybyli do Laisz, i widzieli lud tameczny
        zamieszkały spokojnie wedle obyczaju Cydończyków, cicho i bezpiecznie, i że
        nie było nikogo w kraju, z dzierżących władzę dziedziczną, któryby ich w czemkolwiek
        skrzywdził, dalecy też byli od Cydończyków, a nie mieli stosunków z nikim. 
    8:
      he: וַיָּבֹאוּ אֶל־אֲחֵיהֶם צָרְעָה וְאֶשְׁתָּאֹל וַיֹּאמְרוּ לָהֶם אֲחֵיהֶם
        מָה אַתֶּם׃
      yi: 'זײַנען זײ געקומען צו זײערע ברידער אין צרעה און אשתּאול; און זײערע ברידער
        האָבן צו זײ געזאָגט: װאָס [זאָגט] איר?'
      cs: 'Když se pak navrátili k bratřím svým do Zaraha a Estaol, řekli jim bratří
        jejich: Což vy?'
      pl: 'Gdy zatem wrócili do pobratymców swoich, do Corea i Esztaol, rzekli do nich
        pobratymcy ich: Cóżeście wy przynieśli? '
    9:
      he: וַיֹּאמְרוּ קוּמָה וְנַעֲלֶה עֲלֵיהֶם כִּי רָאִינוּ אֶת־הָאָרֶץ וְהִנֵּה
        טוֹבָה מְאֹד וְאַתֶּם מַחְשִׁים אַל־תֵּעָצְלוּ לָלֶכֶת לָבֹא לָרֶשֶׁת אֶת־הָאָרֶץ׃
      yi: 'האָבן זײ געזאָגט: שטײט אױףֿ, און לאָמיר אַרױפֿגײן אױףֿ זײ, װאָרום מיר האָבן
        געזען דאָס לאַנד, ערשט עס איז זײער גוט. און איר שװײַגט? איר זאָלט אײַך ניט
        פֿױלן צו גײן, כּדי צו קומען אַרבן דאָס לאַנד.'
      cs: 'I odpověděli: Vstaňte a táhněme na ně, nebo shlédli jsme tu zemi, a aj,
        velmi dobrá jest; a vy mlčíte? Nelenujtež se táhnouti, a vjíti k opanování
        té země.'
      pl: 'I odpowiedzieli: Dalej, wyruszmy przeciw nim! albowiem rozpatrzyliśmy kraj
        - jest on rzeczywiście bardzo piękny! A wy jeszcze się zastanawiacie? Nie
        ociągajcie się dłużej, aby wyruszyć, aby pójść i wziąć kraj ten w posiadanie. '
    10:
      he: כְּבֹאֲכֶם תָּבֹאוּ אֶל־עַם בֹּטֵחַ וְהָאָרֶץ רַחֲבַת יָדַיִם כִּי־נְתָנָהּ
        אֱלֹהִים בְּיֶדְכֶם מָקוֹם אֲשֶׁר אֵין־שָׁם מַחְסוֹר כָּל־דָּבָר אֲשֶׁר בָּאָרֶץ׃
      yi: אַז איר קומט, װעט איר קומען צו אַ רויִקן פֿאָלק, און דאָס לאַנד איז געראַם
        אין אָרט. פֿאַר װאָר, גאָט האָט עס געגעבן אין אײַער האַנט; אַן אָרט װאָס דאָרטן
        פֿעלט ניט קײן זאַך װאָס אױףֿ דער ערד.
      cs: (Když přijdete, vejdete k lidu bezpečnému, a do země prostranné;) nebo dal
        ji Bůh v ruku vaši, místo, v němž není žádného nedostatku jakýchkoli věcí,
        kteréž na zemi býti mohou.
      pl: Gdy przyjdziecie, zastaniecie lud bezpieczny i kraj na wsze strony rozległy.
        Tak, podał go Bóg w ręce wasze - jest to miejsce, gdzie nie zbywa na niczem,
        czem darzy ziemia. 
    11:
      he: וַיִּסְעוּ מִשָּׁם מִמִּשְׁפַּחַת הַדָּנִי מִצָּרְעָה וּמֵאֶשְׁתָּאֹל שֵׁשׁ־מֵאוֹת
        אִישׁ חָגוּר כְּלֵי מִלְחָמָה׃
      yi: האָבן אַװעקגעצױגן פֿון דאָרטן, פֿון דער משפּחה פֿון דָן, פֿון צרעה און פֿון
        אשתּאול, זעקס הונדערט מאַן אָנגעגורט מיט כּלי-מלחמה.
      cs: Tedy vyšlo z čeledi Dan odtud, totiž z Zaraha a Estaol, šest set mužů oděných
        v odění válečné.
      pl: Wyruszyło zatem ztamtąd z rodu Danitów, z Corea i Esztaol, sześćset ludzi,
        uzbrojonych w przybory wojenne. 
    12:
      he: וַיַּעֲלוּ וַיַּחֲנוּ בְּקִרְיַת יְעָרִים בִּיהוּדָה עַל־כֵּן קָרְאוּ לַמָּקוֹם
        הַהוּא מַחֲנֵה־דָן עַד הַיּוֹם הַזֶּה הִנֵּה אַחֲרֵי קִרְיַת יְעָרִים׃
      yi: און זײ זײַנען אַרױפֿגעגאַנגען און האָבן געלאַגערט אין קִרית-יערים, אין יהודה;
        דרום רופֿט מען יענעם אָרט מחנה-דָן ביז אױףֿ הײַנטיקן טאָג; ער איז הינטער קִרית-יערים.
      cs: A vytáhše, položili se u Kariatjeharim Judova; pročež nazvali to místo Mahane
        Dan až do dnešního dne, a jest za Kariatjeharim.
      pl: W pochodzie swoim stanęli obozem w Kirjat-Jearim, w Judei. Przeto nazwano
        ono miejsce aż po dzień dzisiejszy obozem Dana, a znajduje się ono za Kirjath-Jearim. 
    13:
      he: וַיַּעַבְרוּ מִשָּׁם הַר־אֶפְרָיִם וַיָּבֹאוּ עַד־בֵּית מִיכָה׃
      yi: און זײ זײַנען אַריבער פֿון דאָרטן צום געבערג פֿון אפֿרים, און זײַנען געקומען
        ביז מיכהס הױז.
      cs: A odtud táhnouce na horu Efraim, přišli až k domu Míchovu.
      pl: Ztamtąd pociągnęli ku górom efraimskim i zaszli do domu Michy. 
    14:
      he: וַיַּעֲנוּ חֲמֵשֶׁת הָאֲנָשִׁים הַהֹלְכִים לְרַגֵּל אֶת־הָאָרֶץ לַיִשׁ וַיֹּאמְרוּ
        אֶל־אֲחֵיהֶם הַיְדַעְתֶּם כִּי יֵשׁ בַּבָּתִּים הָאֵלֶּה אֵפוֹד וּתְרָפִים
        וּפֶסֶל וּמַסֵּכָה וְעַתָּה דְּעוּ מַה־תַּעֲשׂוּ׃
      yi: 'האָבן זיך אָפּגערופֿן די פֿינףֿ מענער װאָס זײַנען געגאַנגען אױסקוקן דאָס
        לאַנד ליש, און האָבן געזאָגט צו זײערע ברידער: װײסט איר אַז אין די דאָזיקע
        הײַזער איז דאָ אַן אפֿוד און אַ תּרפֿים, און אַ געשניצט און אַ געגאָסן בילד?
        און אַצונד, װײסט װאָס איר האָט צו טאָן.'
      cs: 'I mluvilo těch pět mužů, kteříž chodili k shlédnutí země Lais, a řekli
        bratřím svým: Víte-liž, že v domích těchto jest efod a terafim, a rytina a
        slitina? Protož nyní vězte, co máte činiti.'
      pl: 'Odezwało się tedy owych pięciu ludzi, którzy wyszli byli do Laisz, aby
        kraj wypatrzeć, i rzekli do pobratymców swoich: Czy wiadomo wam, że znajdują
        się w tych budynkach efod i bożki domowe, obraz rzeźbiony i lity? Zobaczcie
        tedy co wam czynić zostaje! '
    15:
      he: וַיָּסוּרוּ שָׁמָּה וַיָּבֹאוּ אֶל־בֵּית־הַנַּעַר הַלֵּוִי בֵּית מִיכָה
        וַיִּשְׁאֲלוּ־לוֹ לְשָׁלוֹם׃
      yi: האָבן זײ פֿאַרקערט אַהין, און זײַנען געקומען צום הױז פֿון דעם יונגנמאַן
        דעם לֵוִי, צו מיכהס הױז, און האָבן אים געפֿרעגט אױףֿ פֿריד.
      cs: A uchýlivše se tam, vešli do domu mládence Levíty v domě Míchově, a pozdravili
        ho pokojně.
      pl: I tak zboczyli tam i doszli do domu młodzieńca, lewity, do domu Michy, i pozdrowili
        go. 
    16:
      he: וְשֵׁשׁ־מֵאוֹת אִישׁ חֲגוּרִים כְּלֵי מִלְחַמְתָּם נִצָּבִים פֶּתַח הַשָּׁעַר
        אֲשֶׁר מִבְּנֵי־דָן׃
      yi: און די זעקס הונדערט מאַן אָנגעגורט מיט זײערע כּלי-מלחמה, װאָס פֿון די קינדער
        פֿון דָן, זײַנען געשטאַנען בײַם אײַנגאַנג פֿון טױער.
      cs: Ale šest set mužů oděných v zbroj svou válečnou, kteříž byli z pokolení
        Dan, stáli přede dveřmi.
      pl: Sześćset ludzi zaś z synów Dana, uzbrojonych w przybory swe wojenne, stało
        u wejścia bramy. 
    17:
      he: וַיַּעֲלוּ חֲמֵשֶׁת הָאֲנָשִׁים הַהֹלְכִים לְרַגֵּל אֶת־הָאָרֶץ בָּאוּ שָׁמָּה
        לָקְחוּ אֶת־הַפֶּסֶל וְאֶת־הָאֵפוֹד וְאֶת־הַתְּרָפִים וְאֶת־הַמַּסֵּכָה וְהַכֹּהֵן
        נִצָּב פֶּתַח הַשַּׁעַר וְשֵׁשׁ־מֵאוֹת הָאִישׁ הֶחָגוּר כְּלֵי הַמִּלְחָמָה׃
      yi: און די פֿינףֿ מענער װאָס זײַנען געגאַנגען אױסקוקן דאָס לאַנד, זײַנען אַרױפֿגעגאַנגען,
        אַרײַן אַהין, און צוגענומען דאָס געשניצטע בילד, און דעם אפֿוד, און דעם תּרפֿים,
        און דאָס געגאָסענע בילד; און דער כֹּהן איז געשטאַנען בײַם אײַנגאַנג פֿון טױער
        מיט די זעקס הונדערט מאַן אָנגעגורט מיט כּלי-מלחמה.
      cs: A šedše pět mužů, kteříž chodili k shlédnutí země, vešli tam a vzali rytinu
        a efod a terafim a slitinu; kněz pak stál u vrat brány s šesti sty muži oděnými
        v zbroji.
      pl: Pięciu jednak owych mężów, którzy wyruszyli byli by wypatrzeć kraj, wstąpiwszy,
        weszli tam i zabrali obraz rzeźbiony, i efod, i bożki domowe i obraz lity,
        podczas gdy kapłan stał u wejścia do bramy wraz z sześciuset ludźmi, uzbrojonymi
        w przybory wojenne. 
    18:
      he: וְאֵלֶּה בָּאוּ בֵּית מִיכָה וַיִּקְחוּ אֶת־פֶּסֶל הָאֵפוֹד וְאֶת־הַתְּרָפִים
        וְאֶת־הַמַּסֵּכָה וַיֹּאמֶר אֲלֵיהֶם הַכֹּהֵן מָה אַתֶּם עֹשִׂים׃
      yi: 'און װי יענע זײַנען אַרײַנגעגאַנגען אין מיכהס הױז, און האָבן צוגענומען דאָס
        געשניצטע בילד מיט דעם אפֿוד, און דעם תּרפֿים, און דאָס געגאָסענע בילד, אַזױ
        האָט דער כֹּהן צו זײ געזאָגט: װאָס טוט איר?'
      cs: 'A ti, kteříž vešli do domu Míchova, vzali rytinu, efod a terafim, a slitinu.
        I řekl jim kněz: Což to děláte?'
      pl: 'Wstąpiwszy tedy do domu Michy, zabrali obraz rzeźbiony i efod i bożki domowe
        i obraz lity. I rzekł do nich kapłan: Co wy czynicie? '
    19:
      he: וַיֹּאמְרוּ לוֹ הַחֲרֵשׁ שִׂים־יָדְךָ עַל־פִּיךָ וְלֵךְ עִמָּנוּ וֶהְיֵה־לָנוּ
        לְאָב וּלְכֹהֵן הֲטוֹב הֱיוֹתְךָ כֹהֵן לְבֵית אִישׁ אֶחָד אוֹ הֱיוֹתְךָ כֹהֵן
        לְשֵׁבֶט וּלְמִשְׁפָּחָה בְּיִשְׂרָאֵל׃
      yi: 'האָבן זײ צו אים געזאָגט: שװײַג! טו אַרױףֿ דײַן האַנט אױףֿ דײַן מױל, און
        גײ מיט אונדז, און זײַ אונדז פֿאַר אַ פֿאָטער און פֿאַר אַ כֹּהן. איז דיר בעסער
        צו זײַן אַ כֹּהן בײַ אײן מענטשנס הױז, אָדער זײַן אַ כֹּהן בײַ אַ שבֿט און
        בײַ אַ משפּחה אין ישׂראל?'
      cs: 'Kteříž odpověděli: Mlč, vlož ruku svou na ústa svá a poď s námi, a budeš
        nám za otce a za kněze. Což jest lépe tobě, knězem-li býti v domě jednoho
        člověka, či býti knězem pokolení a čeledi v Izraeli?'
      pl: 'I odpowiedzieli mu: Milcz, połóż rękę na usta a pójdź z nami, i bądź nam
        ojcem i kapłanem. Cóż lepsze dla ciebie, czy być kapłanem domu jednego człowieka,
        czy też być kapłanem całego pokolenia i rodu izraelskiego? '
    20:
      he: וַיִּיטַב לֵב הַכֹּהֵן וַיִּקַּח אֶת־הָאֵפוֹד וְאֶת־הַתְּרָפִים וְאֶת־הַפָּסֶל
        וַיָּבֹא בְּקֶרֶב הָעָם׃
      yi: האָט זיך דעם כֹּהנס האַרץ דערפֿרײט, און ער האָט גענומען דעם אפֿוד, און דעם
        תּרפֿים, און דאָס געשניצטע בילד, און איז אַרײַן צװישן דעם פֿאָלק.
      cs: I zradovalo se srdce kněze, a vzav efod a terafim a rytinu, šel u prostřed
        lidu toho.
      pl: I ucieszył się kapłan w sercu swojem, a zabrawszy efod i bożki domowe i obraz
        rzeźbiony stanął w pośrodku ludu. 
    21:
      he: וַיִּפְנוּ וַיֵּלֵכוּ וַיָּשִׂימוּ אֶת־הַטַּף וְאֶת־הַמִּקְנֶה וְאֶת־הַכְּבוּדָּה
        לִפְנֵיהֶם׃
      yi: און זײ האָבן זיך אַרומגעדרײט און זײַנען אַװעקגעגאַנגען. און זײ האָבן געשטעלט
        די קלײנע קינדער און דאָס פֿי און דאָס גוטס זיך פֿאַרױס.
      cs: A obrátivše se odešli, a pustili napřed děti a dobytek, a což měli dražšího.
      pl: I tak puścili się w drogę i poszli, umieszczając przed sobą dziatwę, stada
        i juki. 
    22:
      he: הֵמָּה הִרְחִיקוּ מִבֵּית מִיכָה וְהָאֲנָשִׁים אֲשֶׁר בַּבָּתִּים אֲשֶׁר
        עִם־בֵּית מִיכָה נִזְעֲקוּ וַיַּדְבִּיקוּ אֶת־בְּנֵי־דָן׃
      yi: װי זײ האָבן זיך דערװײַטערט פֿון מיכהס הױז, אַזױ זײַנען די מענטשן װאָס אין
        די הײַזער װאָס לעבן מיכהס הױז זיך צונױפֿגעלאָפֿן, און זײ האָבן אָנגעיאָגט
        די קינדער פֿון דָן.
      cs: Když pak opodál byli od domu Míchova, tedy muži, kteříž bydlili v domích
        blízkých domu Míchova, shromáždili se a honili syny Dan.
      pl: Zaledwie jednak oddalili się od domu Michy, zebrali się mieszkańcy sąsiednich
        domostw przy domu Michy, i doścignęli synów Dana, 
    23:
      he: וַיִּקְרְאוּ אֶל־בְּנֵי־דָן וַיַּסֵּבּוּ פְּנֵיהֶם וַיֹּאמְרוּ לְמִיכָה
        מַה־לְּךָ כִּי נִזְעָקְתָּ׃
      yi: 'און זײ האָבן גערופֿן צו די קינדער פֿון דָן. האָבן יענע אומגעקערט זײער פּנים,
        און האָבן געזאָגט צו מיכהן: װאָס איז דיר, װאָס דו ביסט זיך צונױפֿגעלאָפֿן?'
      cs: 'I volali za syny Dan. Kteříž ohlédše se, řekli Míchovi: Cožtě, že jsi jich
        tolik shromáždil?'
      pl: 'I wołali za nimi; na co ci, zwróciwszy się ku nim, zapytali się Michy:
        Co ci się stało, żeście się tak tłumnie zebrali? '
    24:
      he: וַיֹּאמֶר אֶת־אֱלֹהַי אֲשֶׁר־עָשִׂיתִי לְקַחְתֶּם וְאֶת־הַכֹּהֵן וַתֵּלְכוּ
        וּמַה־לִּי עוֹד וּמַה־זֶּה תֹּאמְרוּ אֵלַי מַה־לָּךְ׃
      yi: 'האָט ער געזאָגט: איר האָט צוגענומען מײַן גאָט װאָס איך האָב געמאַכט, און
        דעם כֹּהן, און איר זײַט אַװעקגעגאַנגען, און װאָס נאָך האָב איך? הײַנט װאָס
        זאָגט איר צו מיר: װאָס איז דיר?'
      cs: 'Odpověděl: Bohy mé, kteréž jsem udělal, vzali jste, i kněze, a odcházíte.
        Což pak již budu míti? A ještě se ptáte: Coť jest?'
      pl: 'I odpowiedział: Bożki moje, którem sobie sporządził, wyście zabrali, a nadto
        i kapłana i poszli - i cóż mi zostaje? Jakże się jeszcze pytać możecie: co
        ci się stało? '
    25:
      he: וַיֹּאמְרוּ אֵלָיו בְּנֵי־דָן אַל־תַּשְׁמַע קוֹלְךָ עִמָּנוּ פֶּן־יִפְגְּעוּ
        בָכֶם אֲנָשִׁים מָרֵי נֶפֶשׁ וְאָסַפְתָּה נַפְשְׁךָ וְנֶפֶשׁ בֵּיתֶךָ׃
      yi: 'האָבן די קינדער פֿון דָן צו אים געזאָגט: לאָז ניט הערן דײַן קָול בײַ אונדז,
        װאָרום מענטשן מיט אַ ביטער געמיט װעלן נאָך אָנפֿאַלן אױףֿ אײַך, און װעסט אומברענגען
        דײַן נפֿש און די נפֿשות פֿון דײַן הױזגעזינט.'
      cs: 'Jemuž odpověděli synové Dan: Hlediž, ať více neslyšíme hlasu tvého za sebou,
        sic jináč oboří se na vás muži hněviví, a ztratíš duši svou i duše domu svého.'
      pl: 'I odpowiedzieli mu synowie Dana: Nie odzywałbyś się raczej głośno wobec
        nas, mogliby bowiem napaść was ludzie rozgoryczeni, a zagubiłbyś życie twoje
        i życie rodziny twojej. '
    26:
      he: וַיֵּלְכוּ בְנֵי־דָן לְדַרְכָּם וַיַּרְא מִיכָה כִּי־חֲזָקִים הֵמָּה מִמֶּנּוּ
        וַיִּפֶן וַיָּשָׁב אֶל־בֵּיתוֹ׃
      yi: און די קינדער פֿון דָן זײַנען געגאַנגען אױףֿ זײער װעג. און מיכה האָט געזען
        אַז זײ זײַנען שטאַרקער פֿון אים, און ער האָט זיך אומגעדרײט און זיך צוריקגעקערט
        אין זײַן הױז.
      cs: I brali se muži Dan cestou svou. A vida Mícha, že by silnější byli nežli
        on, obrátiv se, šel do domu svého.
      pl: Poczem odeszli synowie Dana w dalszą swą drogę. Widząc zaś Micha, że silniejsi
        są od niego, cofnął się i wrócił do domu swego. 
    27:
      he: וְהֵמָּה לָקְחוּ אֵת אֲשֶׁר־עָשָׂה מִיכָה וְאֶת־הַכֹּהֵן אֲשֶׁר הָיָה־לוֹ
        וַיָּבֹאוּ עַל־לַיִשׁ עַל־עַם שֹׁקֵט וּבֹטֵחַ וַיַּכּוּ אוֹתָם לְפִי־חָרֶב
        וְאֶת־הָעִיר שָׂרְפוּ בָאֵשׁ׃
      yi: און זײ האָבן גענומען דאָס װאָס מיכה האָט געמאַכט, און דעם כֹּהן װאָס ער
        האָט געהאַט, און זײ זײַנען געקומען אױףֿ ליש, אױףֿ אַ רויִקן און זיכערן פֿאָלק,
        און האָבן זײ געשלאָגן מיטן שאַרףֿ פֿון שװערד, און די שטאָט האָבן זײ פֿאַרברענט
        אין פֿײַער.
      cs: Oni pak vzavše, což byl udělal Mícha, i kněze, kteréhož měl, přitáhli do
        Lais k lidu zahálivému a bezpečnému; i pobili je ostrostí meče, a město vypálili
        ohněm.
      pl: Zabrawszy tedy to, co sporządził Micha, oraz kapłana, którego miał przy
        sobie, napadli na Laisz, na ludzi spokojnych i bezpiecznych, i poranili ich
        ostrzem miecza; miasto zaś spalili ogniem. 
    28:
      he: וְאֵין מַצִּיל כִּי רְחוֹקָה־הִיא מִצִּידוֹן וְדָבָר אֵין־לָהֶם עִם־אָדָם
        וְהִיא בָּעֵמֶק אֲשֶׁר לְבֵית־רְחוֹב וַיִּבְנוּ אֶת־הָעִיר וַיֵּשְׁבוּ בָהּ׃
      yi: און װער עס זאָל מציל זײַן איז ניט געװען, װאָרום זי איז געװען װײַט פֿון צידון,
        און קײן פֿאַרקער מיט אַ מענטשן האָבן זײ ניט געהאַט; און זי איז געװען אין טאָל
        װאָס בײַ בֵית-רחובֿ. און זײ האָבן אָפּגעבױט די שטאָט, און האָבן זיך אין איר
        באַזעצט.
      cs: A nebylo žádného, kdo by jim spomohl; nebo daleko byl Sidon, aniž měli spříznění
        s kterými lidmi. Město pak bylo v údolí, kteréž jest v Betrohob. A vystavěvše
        zase město, bydlili v něm.
      pl: A nie pospieszył mu nikt z pomocą, oddalone bowiem było od Cydonu, a nie
        mieli stosunków z ludźmi; położone było mianowicie w dolinie Bet-Rehob. Poczem
        odbudowali miasto i osiedli w niem. 
    29:
      he: וַיִּקְרְאוּ שֵׁם־הָעִיר דָּן בְּשֵׁם דָּן אֲבִיהֶם אֲשֶׁר יוּלַּד לְיִשְׂרָאֵל
        וְאוּלָם לַיִשׁ שֵׁם־הָעִיר לָרִאשֹׁנָה׃
      yi: און זײ האָבן גערופֿן דעם נאָמען פֿון דער שטאָט דָן, נאָך דעם נאָמען פֿון
        זײער פֿאָטער דָן װאָס איז געבאָרן געװען בײַ ישׂראלן; אָבער ליש איז געװען דער
        נאָמען פֿון דער שטאָט צוערשט.
      cs: A nazvali jméno města toho Dan, od jména otce svého, kterýž narozen byl
        Izraelovi, ješto prvé jméno města toho bylo Lais.
      pl: I nadali miastu temu nazwę Dan, podług imienia Dana, praojca ich, urodzonego
        Izraelowi; przedtem jednak była nazwa miasta tego Laisz. 
    30:
      he: וַיָּקִימוּ לָהֶם בְּנֵי־דָן אֶת־הַפָּסֶל וִיהוֹנָתָן בֶּן־גֵּרְשֹׁם בֶּן־מְנַשֶּׁה
        הוּא וּבָנָיו הָיוּ כֹהֲנִים לְשֵׁבֶט הַדָּנִי עַד־יוֹם גְּלוֹת הָאָרֶץ׃
      yi: און די קינדער פֿון דָן האָבן זיך אױפֿגעשטעלט דאָס געשניצטע בילד, און יהונתן
        דער זון פֿון גרשום דעם זון פֿון מנשהן, ער און זײַנע זין, זײַנען געװען כֹּהנים
        בײַם שבֿט דָן, ביזן טאָג פֿון דעם גלות פֿון לאַנד.
      cs: Postavili pak sobě synové Dan tu rytinu, a Jonatan syn Gersonův, syna Mojžíšova,
        on i synové jeho byli kněžími v pokolení Dan, až do dne zajetí obyvatelů země.
      pl: Poczem postawili sobie synowie Dana ów obraz rzeźbiony, a Jonatan, syn Gerszoma,
        syn Manasy, wraz z potomkami swymi, służyli za kapłanów pokoleniu Dana aż po
        dzień opuszczenia kraju. 
    31:
      he: וַיָּשִׂימוּ לָהֶם אֶת־פֶּסֶל מִיכָה אֲשֶׁר עָשָׂה כָּל־יְמֵי הֱיוֹת בֵּית־הָאֱלֹהִים
        בְּשִׁלֹה׃
      yi: און זײ האָבן געהאַלטן אױפֿגעשטעלט בײַ זיך דאָס געשניצטע בילד װאָס מיכה האָט
        געמאַכט, אַלע טעג װאָס דאָס הױז פֿון גאָט איז געװען אין שילו.
      cs: Vystavili tedy sobě tu rytinu, kterouž udělal Mícha, a byla tam po všecky
        dny,v nichž dům Boží byl v Sílo.
      pl: I tak ustanowili sobie obraz rzeźbiony, sporządzony przez Michę, przez cały
        czas istnienia domu Bożego w Szylo. 
  19:
    1:
      he: וַיְהִי בַּיָּמִים הָהֵם וּמֶלֶךְ אֵין בְּיִשְׂרָאֵל וַיְהִי אִישׁ לֵוִי
        גָּר בְּיַרְכְּתֵי הַר־אֶפְרַיִם וַיִּקַּח־לוֹ אִשָּׁה פִילֶגֶשׁ מִבֵּית לֶחֶם
        יְהוּדָה׃
      yi: און עס איז געװען אין יענע טעג, װען קײן מלך איז ניט געװען אין ישׂראל, האָט
        אַ מאַן אַ לֵוִי געװױנט אין עק געבערג פֿון אפֿרים, און ער האָט זיך גענומען
        אַ קעפּסװײַב פֿון בֵית-לחם-יהודה.
      cs: Stalo se také toho času, když krále nebylo v Izraeli, že muž nějaký Levíta,
        jsa pohostinu při straně hory Efraimské, pojal sobě ženu ženinu z Betléma
        Judova.
      pl: Stało się zaś onego czasu - nie było wtedy jeszcze króla w Izraelu - że
        przebywał niejaki lewita na skraju gór efraimskich, który wziął sobie kobietę
        z Betlehem w Judei, na nałożnicę. 
    2:
      he: וַתִּזְנֶה עָלָיו פִּילַגְשׁוֹ וַתֵּלֶךְ מֵאִתּוֹ אֶל־בֵּית אָבִיהָ אֶל־בֵּית
        לֶחֶם יְהוּדָה וַתְּהִי־שָׁם יָמִים אַרְבָּעָה חֳדָשִׁים׃
      yi: און זײַן קעפּסװײַב איז אים געװאָרן אומטרײַ, און איז אַװעקגעגאַנגען פֿון
        אים צו איר פֿאָטערס הױז קײן בֵית-לחם-יהודה, און איז דאָרטן אָפּגעװען פֿיר
        חדשים צײַט.
      cs: Kterážto ženina smilnila u něho. I odešla od něho do domu otce svého do
        Betléma Judova, a byla tam plné čtyři měsíce.
      pl: Ale dopuściła się ta nałożnica nierządu przy nim, i uciekła od niego do domu
        ojca swojego, do Betlehem w Judei, i zabawiła tam około czterech miesięcy
        czasu. 
    3:
      he: וַיָּקָם אִישָׁהּ וַיֵּלֶךְ אַחֲרֶיהָ לְדַבֵּר עַל־לִבָּהּ להשיבו [לַהֲשִׁיבָהּ]
        וְנַעֲרוֹ עִמּוֹ וְצֶמֶד חֲמֹרִים וַתְּבִיאֵהוּ בֵּית אָבִיהָ וַיִּרְאֵהוּ
        אֲבִי הַנַּעֲרָה וַיִּשְׂמַח לִקְרָאתוֹ׃
      yi: איז אױפֿגעשטאַנען איר מאַן, און איז געגאַנגען נאָך איר, צו רעדן צו איר האַרצן,
        כּדי זי אומצוקערן; און מיט אים איז געװען זײַן יונג און אַ פּאָר אײזלען. און
        זי האָט אים אַרײַנגעבראַכט אין איר פֿאָטערס הױז; און װי דער פֿאָטער פֿון דער
        יונגער פֿרױ האָט אים דערזען, אַזױ האָט ער זיך געפֿרײט אַנטקעגן אים.
      cs: Vstav pak muž její, šel za ní, aby namluvě ji, zase ji přivedl, maje s sebou
        mládence svého a dva osly. Tedy ona uvedla jej do domu otce svého. Kteréhož
        když uzřel otec té děvky, zradoval se z příchodu jeho.
      pl: Poczem wyruszył mąż jej i poszedł za nią, aby przemówić do serca jej, i by
        ją napowrót sprowadzić; miał on zaś pachołka swego i parę osłów przy sobie.
        Wprowadziła go tedy do rodzinnego domu swego, a gdy spostrzegł go ojciec młodej
        kobiety, ucieszył się jego przybyciem. 
    4:
      he: וַיֶּחֱזַק־בּוֹ חֹתְנוֹ אֲבִי הַנַּעֲרָה וַיֵּשֶׁב אִתּוֹ שְׁלֹשֶׁת יָמִים
        וַיֹּאכְלוּ וַיִּשְׁתּוּ וַיָּלִינוּ שָׁם׃
      yi: און זײַן שװער, דער פֿאָטער פֿון דער יונגער פֿרױ, האָט אים פֿאַרהאַלטן, און
        ער איז בײַ אים געזעסן דרײַ טעג; און זײ האָבן געגעסן און געטרונקען, און האָבן
        דאָרטן גענעכטיקט.
      cs: I zdržel jej tchán jeho, otec té děvky, tak že pozůstal u něho za tři dni.
        Tu také jídali i píjeli i nocovali.
      pl: I zatrzymał go teść jego, ojciec owej młodej kobiety, tak że zabawił u niego
        trzy dni. I jedli i pili i nocowali tam. 
    5:
      he: וַיְהִי בַּיּוֹם הָרְבִיעִי וַיַּשְׁכִּימוּ בַבֹּקֶר וַיָּקָם לָלֶכֶת וַיֹּאמֶר
        אֲבִי הַנַּעֲרָה אֶל־חֲתָנוֹ סְעָד לִבְּךָ פַּת־לֶחֶם וְאַחַר תֵּלֵכוּ׃
      yi: און עס איז געװען אױפֿן פֿירטן טאָג, האָבן זײ זיך געפֿעדערט אין דער פֿרי,
        און ער איז אױפֿגעשטאַנען צו גײן. האָט דער פֿאָטער פֿון דער יונגער פֿרױ געזאָגט
        צו זײַן אײדעם:  לען אונטער דײַן האַרץ מיט אַ שטיקל ברױט, און דערנאָך װעט איר
        גײן.
      cs: 'Dne pak čtvrtého, když tím raněji vstali, vstal i on, aby odšel. Tedy řekl
        otec té děvky k zeti svému: Posilni se kouskem chleba, a potom půjdete.'
      pl: 'Czwartego dnia jednak, gdy wstali zrana, a on wyruszyć w drogę zamierzał,
        rzekł ojciec młodej kobiety do zięcia swego: Posil się najprzód okruszyną
        chleba, a potem pójdziecie. '
    6:
      he: וַיֵּשְׁבוּ וַיֹּאכְלוּ שְׁנֵיהֶם יַחְדָּו וַיִּשְׁתּוּ וַיֹּאמֶר אֲבִי
        הַנַּעֲרָה אֶל־הָאִישׁ הוֹאֶל־נָא וְלִין וְיִטַב לִבֶּךָ׃
      yi: 'האָבן זײ זיך געזעצט, און האָבן בײדע אין אײנעם געגעסן און געטרונקען, און
        דער פֿאָטער פֿון דער יונגער פֿרױ האָט געזאָגט צו דעם מאַן: באַװיליק, איך בעט
        דיך, און נעכטיק איבער, און לאָז װױלגײן דײַן האַרץ.'
      cs: 'Sedli tedy a pojedli oba spolu, a napili se. Potom řekl otec děvky k muži:
        Posediž medle, nýbrž pobuď přes noc, a buď mysli veselé.'
      pl: 'I tak usiedli i jedli obaj i pili razem; poczem prosił ojciec młodej kobiety
        męża: Bądźże tak łaskaw a zanocuj jeszcze, i bądź dobrej myśli. '
    7:
      he: וַיָּקָם הָאִישׁ לָלֶכֶת וַיִּפְצַר־בּוֹ חֹתְנוֹ וַיָּשָׁב וַיָּלֶן שָׁם׃
      yi: און דער מאַן איז אױפֿגעשטאַנען צו גײן, אָבער זײַן שװער איז צוגעשטאַנען צו
        אים, און ער האָט װידער דאָרטן גענעכטיקט.
      cs: Když pak vstal ten muž, chtěje předce jíti, mocí jej zdržel test jeho. A
        tak se vrátil a zůstal tu přes noc.
      pl: Mąż ów jednak powstał, by odejść; ale nalegał nań teść jego, tak że wrócił
        i raz jeszcze tam zanocował. 
    8:
      he: וַיַּשְׁכֵּם בַּבֹּקֶר בַּיּוֹם הַחֲמִישִׁי לָלֶכֶת וַיֹּאמֶר אֲבִי הַנַּעֲרָה
        סְעָד־נָא לְבָבְךָ וְהִתְמַהְמְהוּ עַד־נְטוֹת הַיּוֹם וַיֹּאכְלוּ שְׁנֵיהֶם׃
      yi: 'און װי ער האָט זיך געפֿעדערט אין דער פֿרי אױפֿן פֿינפֿטן טאָג צו גײן, אַזױ
        האָט דער פֿאָטער פֿון דער יונגער פֿרױ געזאָגט: לען אונטער, איך בעט דיך, דײַן
        האַרץ, און פֿאַרװײַלט ביז דער טאָג נײַגט זיך; און זײ האָבן בײדע געגעסן.'
      cs: 'Potom dne pátého vstal tím raněji, aby se bral. I řekl otec té děvky: Posilň
        se, prosím. I prodlili, až se den nachýlil, nebo jedli oba.'
      pl: 'Gdy następnie zrana piątego dnia powstał, aby wyruszyć, rzekł ojciec młodej
        kobiety: Posilże się najprzód, a zatrzymajcie się póki nie zapadnie dzień!
        I tak jedli obaj razem. '
    9:
      he: וַיָּקָם הָאִישׁ לָלֶכֶת הוּא וּפִילַגְשׁוֹ וְנַעֲרוֹ וַיֹּאמֶר לוֹ חֹתְנוֹ
        אֲבִי הַנַּעֲרָה הִנֵּה נָא רָפָה הַיּוֹם לַעֲרֹב לִינוּ־נָא הִנֵּה חֲנוֹת
        הַיּוֹם לִין פֹּה וְיִיטַב לְבָבֶךָ וְהִשְׁכַּמְתֶּם מָחָר לְדַרְכְּכֶם וְהָלַכְתָּ
        לְאֹהָלֶךָ׃
      yi: 'און דער מאַן איז אױפֿגעשטאַנען צו גײן, ער און זײַן קעפּסװײַב און זײַן יונג;
        אָבער זײַן שװער, דער פֿאָטער פֿון דער יונגער פֿרױ, האָט צו אים געזאָגט: זע
        נאָר, דער טאָג פֿאַרגײט צום אָװנט; נעכטיקט איבער, איך בעט דיך; אָט זעצט זיך
        דער טאָג, נעכטיק דאָ, און לאָז װױלגײן דײַן האַרץ, און מאָרגן װעט איר זיך פֿעדערן
        אױףֿ אײַער װעג, און װעסט גײן צו דײַן געצעלט.'
      cs: 'Tedy vstal muž ten, aby šel, on i ženina jeho i mládenec jeho. I řekl mu
        tchán jeho, otec děvky: Aj, již se den nachýlil k večerou, medle zůstaňte
        přes noc; aj, dokonává se den, pobuď přes noc zde, a buď mysli veselé, a zítra
        tím raněji vypravíte se na cestu svou, a půjdeš k příbytku svému.'
      pl: 'Poczem powstał ów mąż, by wyruszyć wraz z nałożnicą i pachołkiem swoim.
        Ale teść jego, ojciec młodej kobiety, rzekł doń znowu: Oto zmniejszył się
        dzień, a ma się ku zachodowi, zanocujcież! Oto schyla się dzień, zanocuj tu,
        a bądź dobrej myśli. Jutro rano wstaniecie, aby w drogę waszą wyruszyć, a wtedy
        wrócisz do domu swego. '
    10:
      he: וְלֹא־אָבָה הָאִישׁ לָלוּן וַיָּקָם וַיֵּלֶךְ וַיָּבֹא עַד־נֹכַח יְבוּס
        הִיא יְרוּשָׁלִָם וְעִמּוֹ צֶמֶד חֲמוֹרִים חֲבוּשִׁים וּפִילַגְשׁוֹ עִמּוֹ׃
      yi: אָבער דער מאַן האָט ניט געװאָלט נעכטיקן, און ער איז אױפֿגעשטאַנען און איז
        אַװעק, און ער איז געקומען ביז אַקעגן יבֿוס –דאָס איז ירושלַים– און מיט אים
        אַ פּאָר געזאָטלטע אײזלען, און זײַן קעפּסװײַב מיט אים.
      cs: On pak nechtěl zůstati přes noc, ale vstav, odšel, a přišel proti Jebus,
        jenž jest Jeruzalém, a s ním dva oslové s břemeny i ženina jeho.
      pl: Mąż ów jednak wzbraniał się przez noc pozostać, powstał i wyruszył i doszedł
        aż naprzeciw Jebus czyli Jerozolimy. Miał zaś parę osłów osiodłanych i nałożnicę
        swą przy sobie. 
    11:
      he: הֵם עִם־יְבוּס וְהַיּוֹם רַד מְאֹד וַיֹּאמֶר הַנַּעַר אֶל־אֲדֹנָיו לְכָה־נָּא
        וְנָסוּרָה אֶל־עִיר־הַיְבוּסִי הַזֹּאת וְנָלִין בָּהּ׃
      yi: 'אַז זײ זײַנען געװען בײַ יבֿוס, איז דער טאָג שױן געװען זײער גענידערט, און
        דער יונג האָט געזאָגט צו זײַן האַר: קום, איך בעט דיך, און לאָמיר אײַנקערן
        אין דער דאָזיקער שטאָט פֿון דעם יבֿוסי, און נעכטיקן אין איר.  '
      cs: 'Když pak byli blízko Jebus, a den se velmi nachýlil, řekl mládenec pánu
        svému: Poď, prosím, obraťme se do města toho Jebuzejského, abychom v něm přenocovali.'
      pl: 'Gdy tedy znajdowali się pod Jebus, a dzień już daleko się posunął, rzekł
        pachołek do pana swego: Chodźże, a zajdziem do tego miasta jebusyckiego, a zanocujmy
        w niem. '
    12:
      he: וַיֹּאמֶר אֵלָיו אֲדֹנָיו לֹא נָסוּר אֶל־עִיר נָכְרִי אֲשֶׁר לֹא־מִבְּנֵי
        יִשְׂרָאֵל הֵנָּה וְעָבַרְנוּ עַד־גִּבְעָה׃
      yi: 'האָט זײַן האַר צו אים געזאָגט: מיר װעלן ניט אײַנקערן אין אַ שטאָט פֿון
        פֿרעמדע, װאָס איז ניט פֿון די קינדער פֿון ישׂראל; לאָמיר אַריבערגײן ביז גבֿעה.'
      cs: 'Jemuž odpověděl pán jeho: Neobrátíme se do města cizozemců, kteréž není
        synů Izraelských, ale půjdeme až do Gabaa.'
      pl: 'I odpowiedział mu pan jego: Nie wejdźmy do miasta cudzoziemców, gdzie Izraelitów
        niema, lecz przejdźmy dalej aż do Gibei. '
    13:
      he: וַיֹּאמֶר לְנַעֲרוֹ לְךָ וְנִקְרְבָה בְּאַחַד הַמְּקֹמוֹת וְלַנּוּ בַגִּבְעָה
        אוֹ בָרָמָה׃
      yi: 'און ער האָט געזאָגט צו זײַן יונג: קום, און לאָמיר גענענען צו אײנעם פֿון
        די ערטער, און מיר װעלן נעכטיקן אין גבֿעה אָדער אין רמה.'
      cs: 'Řekl ještě mládenci svému: Poď, abychom přišli k některému z těch míst,
        a zůstali přes noc v Gabaa aneb v Ráma.'
      pl: 'Rzekł nadto do sługi swego: Chodź, zbliżmy się do jednej z tych miejscowości,
        a zanocujemy w Gibei albo w Rama. '
    14:
      he: וַיַּעַבְרוּ וַיֵּלֵכוּ וַתָּבֹא לָהֶם הַשֶּׁמֶשׁ אֵצֶל הַגִּבְעָה אֲשֶׁר
        לְבִנְיָמִן׃
      yi: זײַנען זײ װײַטער געגאַנגען און זײַנען אַװעק; און די זון איז זײ אונטערגעגאַנגען
        בײַ גבֿעה װאָס געהערט צו בנימין.
      cs: Pomíjejíce tedy, odešli, a zapadlo jim slunce blízko Gabaa, kteréž jest
        Beniaminských.
      pl: Wyruszyli tedy dalej i poszli, ale w pobliżu Gibei, należącej do Binjamina,
        zaszło im słońce. 
    15:
      he: וַיָּסֻרוּ שָׁם לָבוֹא לָלוּן בַּגִּבְעָה וַיָּבֹא וַיֵּשֶׁב בִּרְחוֹב הָעִיר
        וְאֵין אִישׁ מְאַסֵּף־אוֹתָם הַבַּיְתָה לָלוּן׃
      yi: און זײ האָבן פֿאַרקערט אַהין, כּדי אַרײַנצוגײן נעכטיקן אין גבֿעה. און ער
        איז אַרײַנגעגאַנגען, און האָט זיך געזעצט אין מאַרק פֿון שטאָט, אָבער קײן מענטש
        האָט זײ ניט אַרײַנגענומען אין הױז נעכטיקן.
      cs: I obrátili se tam, aby vejdouce, zůstali přes noc v Gabaa. A když tam všel,
        posadil se na ulici města, proto že nebyl, kdo by je přijal do domu a dal
        jim nocleh.
      pl: I tak zwrócili się tam, aby wnijść i w Gibei przenocować. Zaszedłszy zatem
        zatrzymał się na rynku miasta - ale nie znalazł się nikt, któryby zabrał ich
        do domu aby przenocowali. 
    16:
      he: וְהִנֵּה אִישׁ זָקֵן בָּא מִן־מַעֲשֵׂהוּ מִן־הַשָּׂדֶה בָּעֶרֶב וְהָאִישׁ
        מֵהַר אֶפְרַיִם וְהוּא־גָר בַּגִּבְעָה וְאַנְשֵׁי הַמָּקוֹם בְּנֵי יְמִינִי׃
      yi: ערשט אַן אַלטער מאַן קומט אָן פֿון זײַן אַרבעט אין פֿעלד, אין אָװנט; און
        דער מאַן איז געװען פֿון דעם געבערג פֿון אפֿרים, נאָר ער האָט זיך אױפֿגעהאַלטן
        אין גבֿעה; און די מענטשן פֿון דעם אָרט זײַנען געװען בנימינער.
      cs: A aj, muž starý vracoval se od práce své s pole u večer, kterýž také byl
        s hory Efraimovy, a bydlil pohostinu v Gabaa; ale lidé místa toho byli synové
        Jemini.
      pl: Aż oto nadszedł człowiek stary, który wracał wieczorem od roboty swej na polu;
        pochodził on z gór efraimskich, a przebywał w Gibei, podczas gdy ludzie miejscowi
        Binjaminitami byli. 
    17:
      he: וַיִּשָּׂא עֵינָיו וַיַּרְא אֶת־הָאִישׁ הָאֹרֵחַ בִּרְחֹב הָעִיר וַיֹּאמֶר
        הָאִישׁ הַזָּקֵן אָנָה תֵלֵךְ וּמֵאַיִן תָּבוֹא׃
      yi: 'און װי ער האָט אױפֿגעהױבן זײַנע אױגן, און האָט דערזען דעם מאַן דעם דורכגײער
        אױפֿן מאַרק פֿון שטאָט, אַזױ האָט דער אַלטער מאַן געזאָגט: װוּהין גײסטו? און
        פֿון װאַנען קומסטו?'
      cs: 'A když pozdvihl očí svých, uzřel muže toho pocestného na ulici města. I
        řekl jemu ten stařec: Kam se béřeš, a odkud jdeš?'
      pl: 'Podniósłszy tedy oczy, i spostrzegłszy podróżnego na rynku miasta, zapytał
        się mąż ów stary: Dokąd idziesz, a zkąd przybywasz? '
    18:
      he: וַיֹּאמֶר אֵלָיו עֹבְרִים אֲנַחְנוּ מִבֵּית־לֶחֶם יְהוּדָה עַד־יַרְכְּתֵי
        הַר־אֶפְרַיִם מִשָּׁם אָנֹכִי וָאֵלֵךְ עַד־בֵּית לֶחֶם יְהוּדָה וְאֶת־בֵּית
        יְהוָה אֲנִי הֹלֵךְ וְאֵין אִישׁ מְאַסֵּף אוֹתִי הַבָּיְתָה׃
      yi: 'האָט ער צו אים געזאָגט: מיר גײען אַריבער פֿון בֵית-לחם-יהודה צום עק געבערג
        פֿון אפֿרים. איך בין פֿון דאָרטן, און איך בין געגאַנגען קײן בֵית-לחם-יהודה,
        און צו גאָטס הױז גײ איך, און קײן מענטש נעמט מיך ניט אַרײַן אין הױז.'
      cs: 'Jemuž odpověděl: Jdeme z Betléma Judova až k stranám hory Efraimovy, odkudž
        jsem; nebo jsem byl odšel do Betléma Judova. Jduť pak do domu Hospodinova,
        a není žádného, kdo by mne přijal do domu;'
      pl: 'I odpowiedział mu: Jesteśmy w podróży z Betlehem w Judei do skraju gór
        efraimskich, zkąd pochodzę. Udałem się do Betlehem w Judzie, a teraz wracam
        do domu Wiekuistego; ale nie znajduje się nikt, któryby zabrał mnie do domu. '
    19:
      he: וְגַם־תֶּבֶן גַּם־מִסְפּוֹא יֵשׁ לַחֲמוֹרֵינוּ וְגַם לֶחֶם וָיַיִן יֶשׁ־לִי
        וְלַאֲמָתֶךָ וְלַנַּעַר עִם־עֲבָדֶיךָ אֵין מַחְסוֹר כָּל־דָּבָר׃
      yi: און פֿאַראַן אי שטרױ אי פֿוטער פֿאַר אונדזערע אײזלען, און פֿאַראַן אױך ברױט
        און װײַן פֿאַר מיר, און פֿאַר דײַן דינסט, און פֿאַר דעם יונג װאָס מיט דײַנע
        קנעכט; עס פֿעלט ניט קײן זאַך.
      cs: Ješto mám i slámu a obrok pro osly své, tolikéž i chléb, ano i víno pro
        sebe a děvku tvou, a mládence, kterýž jest s služebníkem tvým, tak že v ničemž
        nemáme nedostatku.
      pl: Mamy i słomy i obroku dla osłów naszych, mamy również chleba i wina dla
        mnie i służebnicy twojej i dla pachołka, towarzyszącego sługom twoim; nie
        zbywa na niczem. 
    20:
      he: וַיֹּאמֶר הָאִישׁ הַזָּקֵן שָׁלוֹם לָךְ רַק כָּל־מַחְסוֹרְךָ עָלָי רַק בָּרְחוֹב
        אַל־תָּלַן׃
      yi: 'האָט דער אַלטער מאַן געזאָגט: פֿריד צו דיר! אַלע דײַנע באַדערפֿענישן זאָלן
        נאָר זײַן אױףֿ מיר; נאָר אױפֿן מאַרק זאָלסטו ניט נעכטיקן.'
      cs: 'I řekl muž ten starý: Měj ty pokoj. Čehoť se koli nedostává, nechť já to
        opatřím, ty toliko na ulici nezůstávej přes noc.'
      pl: 'I rzekł mąż ów stary: Pokój z tobą! Wszelkie potrzeby twoje przyjmuję na siebie!
        W każdym razie nie możesz na ulicy nocować! '
    21:
      he: וַיְבִיאֵהוּ לְבֵיתוֹ וַיָּבָול לַחֲמוֹרִים וַיִּרְחֲצוּ רַגְלֵיהֶם וַיֹּאכְלוּ
        וַיִּשְׁתּוּ׃
      yi: און ער האָט אים געבראַכט אין זײַן הױז, און האָט פֿאַרמישט פֿוטער פֿאַר די
        אײזלען; און זײ האָבן געװאַשן זײערע פֿיס, און האָבן געגעסן און געטרונקען.
      cs: Tedy uvedl jej do domu svého, a obrok dal oslům; potom umyvše nohy své,
        jedli a pili.
      pl: Poczem zaprowadził go do domu swojego i podał paszę osłom; i umyli nogi
        swoje i jedli i pili. 
    22:
      he: הֵמָּה מֵיטִיבִים אֶת־לִבָּם וְהִנֵּה אַנְשֵׁי הָעִיר אַנְשֵׁי בְנֵי־בְלִיַּעַל
        נָסַבּוּ אֶת־הַבַּיִת מִתְדַּפְּקִים עַל־הַדָּלֶת וַיֹּאמְרוּ אֶל־הָאִישׁ
        בַּעַל הַבַּיִת הַזָּקֵן לֵאמֹר הוֹצֵא אֶת־הָאִישׁ אֲשֶׁר־בָּא אֶל־בֵּיתְךָ
        וְנֵדָעֶנּוּ׃
      yi: 'זײ טוען אַזױ װױל זײער האַרץ, ערשט די מענטשן פֿון שטאָט, מענטשן נידערטרעכטיקע
        יונגען, האָבן אַרומגערינגלט דאָס הױז, קלאַפּנדיק אױףֿ דער טיר, און זײ האָבן
        געזאָגט צו דעם אַלטן מאַן דעם בעל-הבית, אַזױ צו זאָגן: ברענג אַרױס דעם מאַן
        װאָס איז געקומען אין דײַן הױז, כּדי מיר זאָלן אים דערקענען.'
      cs: 'A když očerstvili srdce své, aj, muži města toho, muži nešlechetní, obklíčivše
        dům, tloukli na dvéře a mluvili tomu muži starci, hospodáři domu, řkouce:
        Vyveď muže toho, kterýž všel do domu tvého, abychom ho poznali.'
      pl: 'Podczas gdy tak sobie dogadzali, otoczyli nagle dom ludzie miejscowi, ludzie
        niecni, dobijając się do drzwi, i wołając do starego owego męża, pana domu:
        Wydaj człowieka, który przybył do domu twojego, abyśmy go poznali. '
    23:
      he: וַיֵּצֵא אֲלֵיהֶם הָאִישׁ בַּעַל הַבַּיִת וַיֹּאמֶר אֲלֵהֶם אַל־אַחַי אַל־תָּרֵעוּ
        נָא אַחֲרֵי אֲשֶׁר־בָּא הָאִישׁ הַזֶּה אַל־בֵּיתִי אַל־תַּעֲשׂוּ אֶת־הַנְּבָלָה
        הַזֹּאת׃
      yi: 'איז אַרױסגעגאַנגען צו זײ דער מאַן דער בעל-הבית, און האָט צו זײ געזאָגט:
        ניט, ברידער! איר זאָלט ניט טאָן קײן בײז, איך בעט אײַך, נאָך דעם אַז דער דאָזיקער
        מאַן איז געקומען אין מײַן הױז; איר זאָלט ניט טאָן די דאָזיקע נבָֿלה.'
      cs: 'K nimžto vyšed muž ten, hospodář domu, řekl jim: Nikoli, bratří moji, nečiňte,
        prosím, zlého, poněvadž všel ten muž do domu mého, neprovoďte nešlechetnosti
        té.'
      pl: 'Wyszedł tedy do nich ów mąż, pan domu, i rzekł do nich: Nie, bracia, nie
        spełniajcież niecności! Ponieważ wszedł ten człowiek do domu mojego, nie spełniajcie
        haniebnego tego czynu! '
    24:
      he: הִנֵּה בִתִּי הַבְּתוּלָה וּפִילַגְשֵׁהוּ אוֹצִיאָה־נָּא אוֹתָם וְעַנּוּ
        אוֹתָם וַעֲשׂוּ לָהֶם הַטּוֹב בְּעֵינֵיכֶם וְלָאִישׁ הַזֶּה לֹא תַעֲשׂוּ דְּבַר
        הַנְּבָלָה הַזֹּאת׃
      yi: אָט איז מײַן טאָכטער די יונגפֿרױ, און זײַן קעפּסװײַב; לאָמיך, איך בעט אײַך,
        זײ אַרױסברענגען, און פּײַניקט זײ, און טוט צו זײ װאָס איז גוט אין אײַערע אױגן,
        נאָר דעם דאָזיקן מאַן זאָלט איר ניט טאָן די דאָזיקע שענדלעכע זאַך.
      cs: Aj, dceru svou, kteráž pannou jest, a ženinu jeho, ty hned vyvedu, i ponížíte
        jich, aneb učiníte jim, což se vám za dobré vidí; jen muži tomu nečiňte věci
        té hanebné.
      pl: Oto mam córkę, dziewicę, a on nałożnicę swą; wydam je wam, a możecie je
        shańbić a postąpić z niemi jak się wam spodoba; ale na tym człowieku nie wolno
        wam tak haniebnego czynu spełnić! 
    25:
      he: וְלֹא־אָבוּ הָאֲנָשִׁים לִשְׁמֹעַ לוֹ וַיַּחֲזֵק הָאִישׁ בְּפִילַגְשׁוֹ
        וַיֹּצֵא אֲלֵיהֶם הַחוּץ וַיֵּדְעוּ אוֹתָהּ וַיִּתְעַלְּלוּ־בָהּ כָּל־הַלַּיְלָה
        עַד־הַבֹּקֶר וַיְשַׁלְּחוּהָ בעלות [כַּעֲלוֹת] הַשָּׁחַר׃
      yi: אָבער די מענטשן האָבן ניט געװאָלט צוהערן צו אים. האָט דער מאַן אָנגענומען
        זײַן קעפּסװײַב, און אַרױסגעבראַכט צו זײ דערױסן; און זײ האָבן זי דערקענט, און
        האָבן זי געמאַטערט אַ גאַנצע נאַכט ביז באַגינען, און זי אַװעקגעלאָזט װען דער
        פֿרימאָרגן איז אױפֿגעגאַנגען.
      cs: Ale nechtěli ho uposlechnouti muži ti. Pojav tedy muž ten ženinu svou, vyvedl
        ji k nim ven, i poznali ji, a zle jí požívali přes celou noc až do jitra;
        potom pustili ji, když počínalo zasvitávati.
      pl: Nie chcieli jednak ci ludzie go słuchać; ujął przeto ów mąż nałożnicę swoją
        i wyprowadził ją do nich na ulicę, i poznali ją i swawolili z nią przez całą
        noc aż do rana, a puścili ją dopiero gdy weszła zorza. 
    26:
      he: וַתָּבֹא הָאִשָּׁה לִפְנוֹת הַבֹּקֶר וַתִּפֹּל פֶּתַח בֵּית־הָאִישׁ אֲשֶׁר־אֲדוֹנֶיהָ
        שָּׁם עַד־הָאוֹר׃
      yi: און די פֿרױ איז געקומען אין אָנהײב באַגינען, און איז אַנידערגעפֿאַלן און
        געלעגן אין אײַנגאַנג פֿון דעם מאַנס הױז װאָס איר האַר איז דאָרטן געװען, ביז
        עס איז געװאָרן ליכטיק.
      cs: V svitání pak přišla žena ta, a padši, ležela u dveří domu toho muže, kdež
        byl pán její, až se rozednilo.
      pl: Gdy tedy nastał poranek wróciła owa kobieta i padła u wejścia do domu owego
        męża, u którego pan jej się znajdował, leżąc tam aż do jasnego dnia. 
    27:
      he: וַיָּקָם אֲדֹנֶיהָ בַּבֹּקֶר וַיִּפְתַּח דַּלְתוֹת הַבַּיִת וַיֵּצֵא לָלֶכֶת
        לְדַרְכּוֹ וְהִנֵּה הָאִשָּׁה פִילַגְשׁוֹ נֹפֶלֶת פֶּתַח הַבַּיִת וְיָדֶיהָ
        עַל־הַסַּף׃
      yi: און איר האַר איז אױפֿגעשטאַנען אין דער פֿרי, און האָט געעפֿענט די טירן פֿון
        הױז, און איז אַרױס צו גײן אױףֿ זײַן װעג, ערשט די פֿרױ, זײַן קעפּסװײַב, ליגט
        אַנידערגעפֿאַלן אין אײַנגאַנג פֿון הױז מיט אירע הענט אױפֿן שװעל.
      cs: Když pak vstal pán její ráno, otevřev dvéře domu, vycházel, aby se bral
        dále cestou svou. A aj, žena ta, ženina jeho, ležela u dveří domu, a ruce
        její byly na prahu.
      pl: Ale gdy pan jej rano wstał, a otworzywszy drzwi domu wyszedł, aby w drogę
        swą wyruszyć - a oto leżała owa kobieta, nałożnica jego, przed drzwiami domu,
        mając ręce na przyzbie. 
    28:
      he: וַיֹּאמֶר אֵלֶיהָ קוּמִי וְנֵלֵכָה וְאֵין עֹנֶה וַיִּקָּחֶהָ עַל־הַחֲמוֹר
        וַיָּקָם הָאִישׁ וַיֵּלֶךְ לִמְקֹמוֹ׃
      yi: 'האָט ער צו איר געזאָגט: שטײ אױףֿ, און לאָמיר גײן; אָבער קײנער ענטפֿערט
        ניט. האָט ער זי אַרױפֿגענומען אױפֿן אײזל; און דער מאַן איז אױפֿגעשטאַנען,
        און איז אַװעק צו זײַן הײם.'
      cs: 'Jížto řekl: Vstaň, a poďme. A nic neodpověděla. Vzav tedy ji na osla, a
        vstav muž ten, odšel k místu svému.'
      pl: 'I rzekł do niej: Wstań, pójdziemy! - ale nie było odpowiedzi. Włożył ją
        tedy na osła, i powstał ów mąż i udał się do miejsca swojego. '
    29:
      he: וַיָּבֹא אֶל־בֵּיתוֹ וַיִּקַּח אֶת־הַמַּאֲכֶלֶת וַיַּחֲזֵק בְּפִילַגְשׁוֹ
        וַיְנַתְּחֶהָ לַעֲצָמֶיהָ לִשְׁנֵים עָשָׂר נְתָחִים וַיְשַׁלְּחֶהָ בְּכֹל
        גְּבוּל יִשְׂרָאֵל׃
      yi: און ער איז געקומען אין זײַן הױז, און האָט גענומען דעם שלאַכטמעסער, און האָט
        אָנגענומען זײַן קעפּסװײַב, און האָט זי צעשניטן אױףֿ אירע גלידער, אין צװעלףֿ
        שטיקער, און האָט זי פֿאַנאַנדערגעשיקט אין גאַנצן געמאַרק פֿון ישׂראל.
      cs: Když pak přišel do domu svého, vzal meč, a pochytiv ženinu svou, rozsekal
        ji s kostmi jejími na dvanácte kusů, a rozeslal ji po všech končinách Izraelských.
      pl: Przybywszy zaś do domu swego wziął nóż, i ująwszy nałożnicę swoją, porąbał
        ją wraz z kośćmi jej na dwanaście części i rozesłał je po całej dziedzinie
        izraelskiej. 
    30:
      he: וְהָיָה כָל־הָרֹאֶה וְאָמַר לֹא־נִהְיְתָה וְלֹא־נִרְאֲתָה כָּזֹאת לְמִיּוֹם
        עֲלוֹת בְּנֵי־יִשְׂרָאֵל מֵאֶרֶץ מִצְרַיִם עַד הַיּוֹם הַזֶּה שִׂימוּ־לָכֶם
        עָלֶיהָ עֻצוּ וְדַבֵּרוּ׃
      yi: 'און עס איז געװען, איטלעכער װאָס האָט עס געזען, האָט געזאָגט: אַזױ-װאָס
        איז ניט געשען און ניט געזען געװאָרן פֿון דעם טאָג װאָס די קינדער פֿון ישׂראל
        זײַנען אַרױפֿגעגאַנגען פֿון לאַנד מצרים ביז אױףֿ הײַנטיקן טאָג. באַטראַכט
        אײַך װעגן דעם, האַלט אַן עצה, און רעדט!'
      cs: 'A bylo, že kdožkoli uzřel, pravil: Nikdy se nestalo ani vidíno bylo co
        podobného od toho času, jakž vyšli synové Izraelští z země Egyptské, až do
        tohoto dne. Posuďte toho pilně, poraďte se a promluvte o to.'
      pl: 'I stało się, że każdy, który to zobaczył, zawołał: Czegoś podobnego nie
        było, ani widziano od wyjścia synów Izraela z ziemi egipskiej, aż po dzień
        dzisiejszy! Zastanówcie się nad tem, radźcie i powiedzcie! '
  20:
    1:
      he: וַיֵּצְאוּ כָּל־בְּנֵי יִשְׂרָאֵל וַתִּקָּהֵל הָעֵדָה כְּאִישׁ אֶחָד לְמִדָּן
        וְעַד־בְּאֵר שֶׁבַע וְאֶרֶץ הַגִּלְעָד אֶל־יְהוָה הַמִּצְפָּה׃
      yi: זײַנען אַרױסגעגאַנגען אַלע קינדער פֿון ישׂראל, און די גאַנצע עדה װי אײן
        מאַן, פֿון דָן און ביז באֵר-שֶבַֿע און לאַנד גלעד, האָט זיך אײַנגעזאַמלט צו
        גאָט קײן מִצפּה.
      cs: I vyšli všickni synové Izraelští, a shromáždilo se všecko množství jednomyslně
        od Dan až do Bersabé, i země Galád, k Hospodinu do Masfa.
      pl: Wyruszyli tedy wszyscy synowie Izraela, i zgromadził się cały zbór niby
        jeden mąż od Dan do Beerszeby i aż do ziemi Gilead do Wiekuistego w Micpa. 
    2:
      he: וַיִּתְיַצְּבוּ פִּנּוֹת כָּל־הָעָם כֹּל שִׁבְטֵי יִשְׂרָאֵל בִּקְהַל עַם
        הָאֱלֹהִים אַרְבַּע מֵאוֹת אֶלֶף אִישׁ רַגְלִי שֹׁלֵף חָרֶב׃
      yi: און די פֿאָרשטײער פֿון גאַנצן פֿאָלק, פֿון אַלע שבֿטים פֿון ישׂראל, האָבן
        זיך געשטעלט אין דער אײַנזאַמלונג פֿון גאָטס פֿאָלק, פֿיר הונדערט טױזנדט פֿוסגײער
        װאָס ציען אַ שװערד. –
      cs: Kdežto postavili se přední všeho lidu, všecka pokolení Izraelská v shromáždění
        lidu Božího, čtyřikrát sto tisíc lidu pěšího válečného.
      pl: I stawili się naczelnicy całego ludu, wszystkie pokolenia Izraela, w zgromadzeniu
        ludu Bożego - czterykroć sto tysięcy pieszych, dobywających miecza. 
    3:
      he: וַיִּשְׁמְעוּ בְּנֵי בִנְיָמִן כִּי־עָלוּ בְנֵי־יִשְׂרָאֵל הַמִּצְפָּה וַיֹּאמְרוּ
        בְּנֵי יִשְׂרָאֵל דַּבְּרוּ אֵיכָה נִהְיְתָה הָרָעָה הַזֹּאת׃
      yi: 'און די קינדער פֿון בנימין האָבן געהערט אַז די קינדער פֿון ישׂראל זײַנען
        אַרױפֿגעגאַנגען קײן מִצפּה. – און די קינדער פֿון ישׂראל האָבן געזאָגט: דערצײלט,
        װי אַזױ איז געשען דאָס דאָזיקע בײז.'
      cs: '(Uslyšeli pak synové Beniamin, že by sešli se synové Izraelští v Masfa.)
        I řekli synové Izraelští: Povězte, kterak se stala nešlechetnost ta?'
      pl: 'I usłyszeli Binjaminici, że wyciągnęli synowie Izraela do Micpy. Synowie
        Izraela zaś rzekli: Opowiedzcie, jakże spełniła się ta niecność? '
    4:
      he: וַיַּעַן הָאִישׁ הַלֵּוִי אִישׁ הָאִשָּׁה הַנִּרְצָחָה וַיֹּאמַר הַגִּבְעָתָה
        אֲשֶׁר לְבִנְיָמִן בָּאתִי אֲנִי וּפִילַגְשִׁי לָלוּן׃
      yi: 'האָט זיך אָפּגערופֿן דער מאַן דער לֵוִי, דער מאַן פֿון דער דערהרגעטער פֿרױ,
        און האָט געזאָגט: קײן גבֿעה װאָס געהערט צו בנימין, בין איך געקומען, איך און
        מײַן קעפּסװײַב, צו נעכטיקן.'
      cs: 'I odpověděv muž Levíta, manžel ženy zamordované, řekl: Do Gabaa kteréž
        jest Beniaminovo, přišel jsem s ženinou svou, abych tam přenocoval.'
      pl: 'I odezwał się mąż ów lewicki, mąż kobiety zamordowanej, i rzekł: Przybyłem
        ja wraz z nałożnicą moją do Gibei, co w Binjaminie, abym tam przenocował. '
    5:
      he: וַיָּקֻמוּ עָלַי בַּעֲלֵי הַגִּבְעָה וַיָּסֹבּוּ עָלַי אֶת־הַבַּיִת לָיְלָה
        אוֹתִי דִּמּוּ לַהֲרֹג וְאֶת־פִּילַגְשִׁי עִנּוּ וַתָּמֹת׃
      yi: זײַנען אױפֿגעשטאַנען אױףֿ מיר די מענער פֿון גבֿעה, און האָבן אַרומגערינגלט
        דאָס הױז אַרום מיר בײַ נאַכט; מיך האָבן זײ געטראַכט צו הרגען, און מײַן קעפּסװײַב
        האָבן זײ געפּײַניקט ביז זי איז געשטאָרבן.
      cs: Tedy povstavše proti mně muži Gabaa, obklíčili mne v domě v noci, myslíce
        mne zamordovati, ženinu pak mou trápili, tak že umřela.
      pl: Ale powstali przeciw mnie mieszkańcy Gibei, i otoczyli dom, w którym przenocowałem
        w nocy; mnie samego chcieli zabić, nałożnicę zaś moją shańbili, tak że zmarła. 
    6:
      he: וָאֹחֵז בְּפִילַגְשִׁי וָאֲנַתְּחֶהָ וָאֲשַׁלְּחֶהָ בְּכָל־שְׂדֵה נַחֲלַת
        יִשְׂרָאֵל כִּי עָשׂוּ זִמָּה וּנְבָלָה בְּיִשְׂרָאֵל׃
      yi: האָב איך אָנגענומען מײַן קעפּסװײַב, און האָב זי צעשניטן, און האָב זי פֿאַנאַנדערגשיקט
        אין גאַנצן פֿעלד פֿון דער נחלה פֿון ישׂראל, װאָרום זײ האָבן געטאָן אַ שענדלעכקײט
        און אַ נבָֿלה אין ישׂראל.
      cs: Pročež vzav ženinu svou, rozsekal jsem ji na kusy, a rozeslal jsem ji do
        všech krajin dědictví Izraelského; nebo nešlechetnosti a mrzkosti se dopustili
        v Izraeli.
      pl: Wziąłem tedy nałożnicę moją, porąbałem ją, i rozesłałem po wszystkich dzielnicach
        dziedziny izraelskiej; dopuścili się bowiem sprośnego i haniebnego czynu w Izraelu. 
    7:
      he: הִנֵּה כֻלְּכֶם בְּנֵי יִשְׂרָאֵל הָבוּ לָכֶם דָּבָר וְעֵצָה הֲלֹם׃
      yi: אָט זײַט איר אַלע, קינדער פֿון ישׂראל, גיט אַהער אײַער באַשײד און עצה.
      cs: Aj, všickni vy synové Izraelští jste; považte toho mezi sebou, a raďte se
        o to.
      pl: Oto jesteście tu wszyscy, synowie Izraela; rozważcie tu między sobą tę sprawę,
        a poradźcie. 
    8:
      he: וַיָּקָם כָּל־הָעָם כְּאִישׁ אֶחָד לֵאמֹר לֹא נֵלֵךְ אִישׁ לְאָהֳלוֹ וְלֹא
        נָסוּר אִישׁ לְבֵיתוֹ׃
      yi: 'האָט זיך אױפֿגעהױבן דאָס גאַנצע פֿאָלק װי אײן מאַן, אַזױ צו זאָגן: מיר
        װעלן ניט גײן קײנער צו זײַן געצעלט, און מיר װעלן ניט אײַנקערן קײנער אין זײַן
        הױז!'
      cs: 'A povstav všecken lid jednomyslně, řekli: Nenavrátí se žádný z nás do příbytku
        svého, aniž odejde kdo do domu svého.'
      pl: 'Powstał tedy wszystek lud jako jeden mąż, i rzekł: Nie odejdzie nikt do namiotu
        swego, ani wróci kto do domu swego. '
    9:
      he: וְעַתָּה זֶה הַדָּבָר אֲשֶׁר נַעֲשֶׂה לַגִּבְעָה עָלֶיהָ בְּגוֹרָל׃
      yi: 'און אַצונד איז דאָס די זאַך װאָס מיר װעלן טאָן צו גבֿעה: גײן אױףֿ איר לױט
        גורל.'
      cs: Ale nyní toto učiníme Gabaa, losujíce proti němu.
      pl: 'Ale oto co uczynim Gibei: Rzucim los przeciw niej. '
    10:
      he: וְלָקַחְנוּ עֲשָׂרָה אֲנָשִׁים לַמֵּאָה לְכֹל שִׁבְטֵי יִשְׂרָאֵל וּמֵאָה
        לָאֶלֶף וְאֶלֶף לָרְבָבָה לָקַחַת צֵדָה לָעָם לַעֲשׂוֹת לְבוֹאָם לְגֶבַע בִּנְיָמִן
        כְּכָל־הַנְּבָלָה אֲשֶׁר עָשָׂה בְּיִשְׂרָאֵל׃
      yi: און מיר װעלן נעמען צען מאַן פֿון הונדערט, פֿון אַלע שבֿטים פֿון ישׂראל,
        און הונדערט פֿון טױזנט, און טױזנט פֿון צען טױזנט, אױףֿ צו ברענגען שפּײַז פֿאַרן
        פֿאָלק, כּדי זײ זאָלן טאָן, אַז זײ קומען צו גבֿע-בנימין, לױט דער גאַנצער נבָֿלה
        װאָס זי האָט געטאָן אין ישׂראל.
      cs: Vezmeme deset mužů ze sta po všech pokoleních Izraelských, a sto z tisíce,
        a tisíc z desíti tisíců, aby dodávali potravy lidu, kterýž by přitáhna do
        Gabaa Beniaminova, pomstil všech nešlechetností jeho, kterýchž se dopustilo
        v Izraeli.
      pl: Weźmiemy dziesięciu ludzi ze sta z wszystkich pokoleń izraelskich, a sto
        z tysiąca, a tysiąc z dziesięciu tysięcy, aby nabrali zapasów dla ludu, aby
        przybywszy do Gibei w Binjaminie postąpili z nią wedle haniebnego czynu, jaki
        spełniła w Izraelu. 
    11:
      he: וַיֵּאָסֵף כָּל־אִישׁ יִשְׂרָאֵל אֶל־הָעִיר כְּאִישׁ אֶחָד חֲבֵרִים׃
      yi: און אַלע מענער פֿון ישׂראל האָבן זיך אײַנגעזאַמלט אױףֿ דער שטאָט, באַהעפֿט
        װי אײן מאַן.
      cs: I sebrali se všickni muži Izraelští na to město, snesše se za jednoho člověka.
      pl: I tak zgromadzili się wszyscy mężowie Izraela przeciw miastu temu, jakoby
        jeden mąż sprzymierzeni. 
    12:
      he: וַיִּשְׁלְחוּ שִׁבְטֵי יִשְׂרָאֵל אֲנָשִׁים בְּכָל־שִׁבְטֵי בִנְיָמִן לֵאמֹר
        מָה הָרָעָה הַזֹּאת אֲשֶׁר נִהְיְתָה בָּכֶם׃
      yi: 'און די שבֿטים פֿון ישׂראל האָבן געשיקט מענטשן דורכן גאַנצן שבֿט בנימין,
        אַזױ צו זאָגן: װאָס פֿאַר אַ בײז איז דאָ געשען צװישן אײַך?'
      cs: 'Poslala pak pokolení Izraelská muže do všech čeledí synů Beniamin, řkouce:
        Jaký to zlý skutek stal se mezi vámi?'
      pl: 'Poczem rozesłały pokolenia izraelskie ludzi do wszystkich oddziałów Binjamina
        i kazali powiedzieć: Co to za niegodziwość, która się spełniła wpośród was? '
    13:
      he: וְעַתָּה תְּנוּ אֶת־הָאֲנָשִׁים בְּנֵי־בְלִיַּעַל אֲשֶׁר בַּגִּבְעָה וּנְמִיתֵם
        וּנְבַעֲרָה רָעָה מִיִּשְׂרָאֵל וְלֹא אָבוּ [בְּנֵי] בִּנְיָמִן לִשְׁמֹעַ
        בְּקוֹל אֲחֵיהֶם בְּנֵי־יִשְׂרָאֵל׃
      yi: און אַצונד גיט אַרױס די מענטשן, די נידערטרעכטיקע יונגען, װאָס אין גבֿעה,
        און מיר װעלן זײ טײטן, און אױסראַמען דאָס בײז פֿון ישׂראל. אָבער די קינדער
        פֿון בנימין האָבן ניט געװאָלט צוהערן צו דעם קָול פֿון זײערע ברידער, די קינדער
        פֿון ישׂראל.
      cs: Nyní tedy vydejte ty muže bezbožné, kteříž jsou v Gabaa, ať je zbijeme a
        odejmeme zlé z Izraele. Ale nechtěli Beniaminští slyšeti hlasu bratří svých,
        synů Izraelských.
      pl: Przeto teraz wydajcie tych ludzi nikczemnych, co w Gibei, abyśmy ich zgładzili,
        a wytępili zło z pośród Izraela. Ale wzbraniali się Binjaminici usłuchać głosu
        braci swoich, synów Izraela. 
    14:
      he: וַיֵּאָסְפוּ בְנֵי־בִנְיָמִן מִן־הֶעָרִים הַגִּבְעָתָה לָצֵאת לַמִּלְחָמָה
        עִם־בְּנֵי יִשְׂרָאֵל׃
      yi: און די קינדער פֿון בנימין האָבן זיך אײַנגעזאַמלט פֿון די שטעט קײן גבֿעה,
        כּדי אַרױסצוגײן אױףֿ מלחמה מיט די קינדער פֿון ישׂראל.
      cs: Nýbrž shromáždili se synové Beniamin z měst svých do Gabaa, aby vytáhli
        k boji proti synům Izraelským.
      pl: I zgromadzili się Binjaminici z miast swoich do Gibei, aby wystąpić do walki
        z synami Izraela. 
    15:
      he: וַיִּתְפָּקְדוּ בְנֵי בִנְיָמִן בַּיּוֹם הַהוּא מֵהֶעָרִים עֶשְׂרִים וְשִׁשָּׁה
        אֶלֶף אִישׁ שֹׁלֵף חָרֶב לְבַד מִיֹּשְׁבֵי הַגִּבְעָה הִתְפָּקְדוּ שְׁבַע
        מֵאוֹת אִישׁ בָּחוּר׃
      yi: און די קינדער פֿון בנימין האָבן אין יענעם טאָג זיך געצײלט פֿון די שטעט זעקס
        און צװאַנציק טױזנט מאַן װאָס ציען אַ שװערד, אַחוץ די באַװױנער פֿון גבֿעה װאָס
        האָבן זיך געצײלט זיבן הונדערט געקליבענע מענער.
      cs: Toho dne načteno jest synů Beniamin z měst jejich dvadceti šest tisíc mužů
        bojovných, kromě obyvatelů Gabaa, jichž načteno bylo šest set mužů vybraných.
      pl: 'Tegoż dnia stawili się synowie Binjamina do przeglądu z miast swoich: Dwadzieścia
        sześć tysięcy mężów dobywających miecza, prócz mieszkańców Gibei, którzy się
        również stawili - siedmset mężów doborowych. '
    16:
      he: מִכֹּל הָעָם הַזֶּה שְׁבַע מֵאוֹת אִישׁ בָּחוּר אִטֵּר יַד־יְמִינוֹ כָּל־זֶה
        קֹלֵעַ בָּאֶבֶן אֶל־הַשַּׂעֲרָה וְלֹא יַחֲטִא׃
      yi: דאָס דאָזיקע גאַנצע פֿאָלק, זיבן הונדערט געקליבענע מענער, זײַנען געװען געלינקטע.
        איטלעכער פֿון די האָט געװאָרפֿן אַ שטײן אין אַ האָר, און ניט פֿאַרפֿעלט.
      cs: Mezi kterýmžto vším lidem bylo sedm set mužů vybraných, neužívajících pravé
        ruky své, z nichž každý z praku kamením házeli k vlasu, a nechybovali se.
      pl: Między całym tym ludem znajdowało się siedmset mężów doborowych, pozbawionych
        władzy w ręce prawej. Każdy z tych miotał procą na włos, a nie chybiał. 
    17:
      he: וְאִישׁ יִשְׂרָאֵל הִתְפָּקְדוּ לְבַד מִבִּנְיָמִן אַרְבַּע מֵאוֹת אֶלֶף
        אִישׁ שֹׁלֵף חָרֶב כָּל־זֶה אִישׁ מִלְחָמָה׃
      yi: און די קינדער פֿון ישׂראל האָבן זיך געצײלט אַחוץ בנימין פֿיר הונדערט טױזנט
        מאַן װאָס ציען אַ שװערד; אַלע די דאָזיקע, מלחמה-לײַט.
      cs: Mužů pak Izraelských načteno jest kromě Beniaminských čtyřikrát sto tisíc
        mužů bojovných; všickni tito byli muži udatní.
      pl: 'Stawili się również do przeglądu synowie Izraela oprócz Binjamina: Czterykroć
        sto tysięcy dobywających miecza, każdy z tych mąż waleczny. '
    18:
      he: וַיָּקֻמוּ וַיַּעֲלוּ בֵית־אֵל וַיִּשְׁאֲלוּ בֵאלֹהִים וַיֹּאמְרוּ בְּנֵי
        יִשְׂרָאֵל מִי יַעֲלֶה־לָּנוּ בַתְּחִלָּה לַמִּלְחָמָה עִם־בְּנֵי בִנְיָמִן
        וַיֹּאמֶר יְהוָה יְהוּדָה בַתְּחִלָּה׃
      yi: 'און זײ זײַנען אױפֿגעשטאַנען, און זײַנען אַרױפֿגעגאַנגען קײן בֵית-אֵל, און
        האָבן געפֿרעגט בײַ גאָט. און די קינדער פֿון ישׂראל האָבן געזאָגט: װער זאָל
        אונדז אַרױפֿגײן צוערשט אױףֿ מלחמה מיט די קינדער פֿון בנימין? האָט גאָט געזאָגט:
        יהודה צוערשט.'
      cs: 'Vstavše pak, brali se do domu Boha silného, a tázali se Boha, a řekli synové
        Izraelští: Kdo z nás půjde napřed k boji proti synům Beniamin? I řekl Hospodin:
        Juda půjde napřed.'
      pl: 'Wyruszyli tedy, a wstąpiwszy do Bethel radzili się Boga; pytali się mianowicie
        synowie Izraela: Któryż z was ma wyruszyć najprzód do walki z Binjaminitami?
        I odpowiedział Wiekuisty: Najprzód Juda. '
    19:
      he: וַיָּקוּמוּ בְנֵי־יִשְׂרָאֵל בַּבֹּקֶר וַיַּחֲנוּ עַל־הַגִּבְעָה׃
      yi: זײַנען אַרױפֿגעגאַנגען די קינדער פֿון ישׂראל אין דער פֿרי, און זײ האָבן
        געלעגערט אױףֿ גבֿעה,
      cs: A tak ráno vstavše synové Izraelští, položili se proti Gabaa.
      pl: I tak wstali synowie Izraela wczesnym rankiem i rozłożyli się obozem przeciw
        Gibei. 
    20:
      he: וַיֵּצֵא אִישׁ יִשְׂרָאֵל לַמִּלְחָמָה עִם־בִּנְיָמִן וַיַּעַרְכוּ אִתָּם
        אִישׁ־יִשְׂרָאֵל מִלְחָמָה אֶל־הַגִּבְעָה׃
      yi: און די מענער פֿון ישׂראל זײַנען אַרױסגעגאַנגען אױףֿ מלחמה מיט בנימין; און
        די מענער פֿון ישׂראל האָבן אָנגעריכט אַ מלחמה מיט זײ בײַ גבֿעה.
      cs: I táhli muži Izraelští k boji proti synům Beniamin, a sšikovali se muži
        Izraelští k bitvě proti Gabaa.
      pl: A wyciągnąwszy synowie Izraela do walki z Binjaminem, ustawili się w szyku
        bojowym przeciw nim mężowie Izraela, w kierunku do Gibei. 
    21:
      he: וַיֵּצְאוּ בְנֵי־בִנְיָמִן מִן־הַגִּבְעָה וַיַּשְׁחִיתוּ בְיִשְׂרָאֵל בַּיּוֹם
        הַהוּא שְׁנַיִם וְעֶשְׂרִים אֶלֶף אִישׁ אָרְצָה׃
      yi: זײַנען די קינדער פֿון בנימין אַרױסגעגאַנגען פֿון גבֿעה, און זײ האָבן אומגעבראַכט
        פֿון ישׂראל אין יענעם טאָג צװײ און צװאַנציק טױזנט מאַן צו דער ערד.
      cs: Vyšedše pak synové Beniamin z Gabaa, porazili z Izraele toho dne dvamecítma
        tisíc mužů na zem.
      pl: Binjaminici zaś wyciągnęli z Gibei, i położyli dnia tego dwadzieścia dwa
        tysiące ludzi z Izraela trupem na ziemię. 
    22:
      he: וַיִּתְחַזֵּק הָעָם אִישׁ יִשְׂרָאֵל וַיֹּסִפוּ לַעֲרֹךְ מִלְחָמָה בַּמָּקוֹם
        אֲשֶׁר־עָרְכוּ שָׁם בַּיּוֹם הָרִאשׁוֹן׃
      yi: אָבער דאָס פֿאָלק, די מענער פֿון ישׂראל, האָבן זיך געשטאַרקט, און זײ האָבן
        װידער אָנגעריכט אַ מלחמה אין דעם אָרט װאָס זײ האָבן דאָרטן אָנגעריכט אין ערשטן
        טאָג.
      cs: A posilnivše se muži lidu Izraelského, spořádali se zase k boji na místě,
        na kterémž se prvního dne zřídili.
      pl: Lud jednak, mianowicie mężowie izraelscy, zebrali się z siłami i ustawili
        się znowu w szyku bojowym na tem samem miejscu, gdzie się byli uszykowali
        dnia pierwszego. 
    23:
      he: וַיַּעֲלוּ בְנֵי־יִשְׂרָאֵל וַיִּבְכּוּ לִפְנֵי־יְהוָה עַד־הָעֶרֶב וַיִּשְׁאֲלוּ
        בַיהוָה לֵאמֹר הַאוֹסִיף לָגֶשֶׁת לַמִּלְחָמָה עִם־בְּנֵי בִנְיָמִן אָחִי
        וַיֹּאמֶר יְהוָה עֲלוּ אֵלָיו׃
      yi: 'און די קינדער פֿון ישׂראל זײַנען אַרױפֿגעגאַנגען, און האָבן געװײנט פֿאַר
        גאָט ביזן אָװנט, און זײ האָבן געפֿרעגט בײַ גאָט, אַזױ צו זאָגן: זאָל איך װידער
        גענענען אױףֿ מלחמה מיט די קינדער פֿון מײַן ברודער בנימין? האָט גאָט געזאָגט:
        גײט אַרױףֿ אַקעגן אים.'
      cs: 'Prvé pak šli synové Izraelští, a plakali před Hospodinem až do večera.
        I tázali se Hospodina těmi slovy: Půjdeme-li ještě k boji proti synům Beniamina
        bratra našeho? Odpověděl Hospodin: Jděte proti nim.'
      pl: 'Ponieważ synowie Izraela wstąpili byli i płakali przed Wiekuistym do wieczora
        i dopytywali się u Wiekuistego, mówiąc: Czy wystąpić mi raz jeszcze do walki
        z pobratymcami moimi, Binjaminitami? I rzekł Wiekuisty: Wyciągnijcie przeciw
        nim! '
    24:
      he: וַיִּקְרְבוּ בְנֵי־יִשְׂרָאֵל אֶל־בְּנֵי בִנְיָמִן בַּיּוֹם הַשֵּׁנִי׃
      yi: און די קינדער פֿון ישׂראל האָבן גענענט צו די קינדער פֿון בנימין אױפֿן צװײטן
        טאָג.
      cs: Tedy potýkali se synové Izraelští s syny Beniamin druhého dne.
      pl: Gdy tedy wyruszyli synowie Izraela dnia drugiego znowu przeciw Binjaminitom, 
    25:
      he: וַיֵּצֵא בִנְיָמִן לִקְרָאתָם מִן־הַגִּבְעָה בַּיּוֹם הַשֵּׁנִי וַיַּשְׁחִיתוּ
        בִבְנֵי יִשְׂרָאֵל עוֹד שְׁמֹנַת עָשָׂר אֶלֶף אִישׁ אָרְצָה כָּל־אֵלֶּה שֹׁלְפֵי
        חָרֶב׃
      yi: און בנימין איז אַרױסגעגאַנגען אַקעגן זײ פֿון גבֿעה אױפֿן צװײטן טאָג, און
        זײ האָבן אומגעבראַכט פֿון די קינדער פֿון ישׂראל נאָך אַכצן טױזנט מאַן צו דער
        ערד; אַלע די דאָזיקע האָבן געצױגן אַ שװערד.
      cs: A vyšedše synové Beniamin z Gabaa na ně druhého dne, porazili z synů Izraelských
        opět osmnácte tisíc mužů na zem, vše mužů bojovných.
      pl: Wypadli Binjaminici na nich dnia drugiego z Gibei i położyli znowu ośmnaście
        tysięcy z synów Izraela trupem na ziemię - wszystko dobywających miecza. 
    26:
      he: וַיַּעֲלוּ כָל־בְּנֵי יִשְׂרָאֵל וְכָל־הָעָם וַיָּבֹאוּ בֵית־אֵל וַיִּבְכּוּ
        וַיֵּשְׁבוּ שָׁם לִפְנֵי יְהוָה וַיָּצוּמוּ בַיּוֹם־הַהוּא עַד־הָעָרֶב וַיַּעֲלוּ
        עֹלוֹת וּשְׁלָמִים לִפְנֵי יְהוָה׃
      yi: זײַנען אַלע קינדער פֿון ישׂראל, דאָס גאַנצע פֿאָלק, אַרױפֿגעגאַנגען, און
        זײ זײַנען געקומען קײן בֵית-אֵל, און האָבן געװײנט, און זײ זײַנען געזעסן דאָרטן
        פֿאַר גאָט, און האָבן געפֿאַסט אין יענעם טאָג ביזן אָװנט, און אױפֿגעבראַכט
        בראַנדאָפּפֿער און פֿרידאָפּפֿער פֿאַר גאָט.
      cs: Protož vstoupili všickni synové Izraelští a všecken lid, a přišli do domu
        Boha silného. I plakali, usadivše se tam před Hospodinem, a postili se toho
        dne až do večera; obětovali též oběti zápalné a pokojné před Hospodinem.
      pl: Wstąpili przeto wszyscy synowie Izraela i wszystek lud i przybyli do Bethel,
        i pozostali tam płacząc przed Wiekuistym, i pościli dnia tego aż do wieczora.
        Poczem złożyli ofiary całopalne i opłatne przed Wiekuistym. 
    27:
      he: וַיִּשְׁאֲלוּ בְנֵי־יִשְׂרָאֵל בַּיהוָה וְשָׁם אֲרוֹן בְּרִית הָאֱלֹהִים
        בַּיָּמִים הָהֵם׃
      yi: און די קינדער פֿון ישׂראל האָבן געפֿרעגט בײַ גאָט– װאָרום דער אָרון פֿון
        גאָטס בונד איז דאָרט געװען אין יענע טעג;
      cs: I tázali se synové Izraelští Hospodina, (nebo tu byla truhla smlouvy Boží
        v těch dnech,
      pl: I radzili się synowie Izraela Wiekuistego - znajdowała się tam bowiem wówczas
        arka przymierza Bożego. 
    28:
      he: וּפִינְחָס בֶּן־אֶלְעָזָר בֶּן־אַהֲרֹן עֹמֵד לְפָנָיו בַּיָּמִים הָהֵם לֵאמֹר
        הַאוֹסִף עוֹד לָצֵאת לַמִּלְחָמָה עִם־בְּנֵי־בִנְיָמִן אָחִי אִם־אֶחְדָּל
        וַיֹּאמֶר יְהוָה עֲלוּ כִּי מָחָר אֶתְּנֶנּוּ בְיָדֶךָ׃
      yi: 'און פּינחס דער זון פֿון אלעזר דעם זון פֿון אַהרֹנען איז געשטאַנען פֿאַר
        אים אין יענע טעג– אַזױ צו זאָגן: זאָל איך װידער אַרױסגײן אױףֿ מלחמה מיט די
        קינדער פֿון מײַן ברודער בנימין, אָדער איך זאָל אױפֿהערן? האָט גאָט געזאָגט:
        גײט אַרױףֿ, װאָרום מאָרגן װעל איך אים געבן אין דײַן האַנט.'
      cs: 'A Fínes syn Eleazara, syna Aronova, stál před ní v ten čas), řkouce: Půjdeme-li
        ještě k boji proti synům Beniamina bratra našeho, čili tak necháme? Odpověděl
        Hospodin: Jděte, nebo zítra dám je v ruku vaši.'
      pl: 'A Pinhas, syn Elazara, syna Arona, pełnił służbę przed Nim na ów czas - i rzekli:
        Mamże jeszcze wystąpić do walki z pobratymcami moimi Binjaminitami, czy też
        zaniechać? I odpowiedział Wiekuisty: Wystąpcie, albowiem jutro podam ich w moc
        waszą. '
    29:
      he: וַיָּשֶׂם יִשְׂרָאֵל אֹרְבִים אֶל־הַגִּבְעָה סָבִיב׃
      yi: האָט ישׂראל געשטעלט לױערער אױףֿ גבֿעה רונד אַרום.
      cs: Tedy Izraelští zdělali zálohy proti Gabaa všudy vůkol.
      pl: Ustawił tedy Izrael zasadzkę przeciw Gibei dokoła. 
    30:
      he: וַיַּעֲלוּ בְנֵי־יִשְׂרָאֵל אֶל־בְּנֵי בִנְיָמִן בַּיּוֹם הַשְּׁלִישִׁי
        וַיַּעַרְכוּ אֶל־הַגִּבְעָה כְּפַעַם בְּפָעַם׃
      yi: און די קינדער פֿון ישׂראל זײַנען אַרױפֿגעגאַנגען אַקעגן די קינדער פֿון בנימין
        אױפֿן דריטן טאָג, און זײ האָבן זיך אױסגעשטעלט אַקעגן גבֿעה, אַזױ װי די פֿריערדיקע
        מאָל.
      cs: I šli synové Izraelští proti synům Beniamin dne třetího, a sšikovali se
        proti Gabaa, jako prvé jednou i podruhé.
      pl: Poczem wyruszyli synowie Izraela przeciw Binjaminitom dnia trzeciego, i ustawili
        się w szyku bojowym przeciw Gibei, jako w razach poprzednich. 
    31:
      he: וַיֵּצְאוּ בְנֵי־בִנְיָמִן לִקְרַאת הָעָם הָנְתְּקוּ מִן־הָעִיר וַיָּחֵלּוּ
        לְהַכּוֹת מֵהָעָם חֲלָלִים כְּפַעַם בְּפַעַם בַּמְסִלּוֹת אֲשֶׁר אַחַת עֹלָה
        בֵית־אֵל וְאַחַת גִּבְעָתָה בַּשָּׂדֶה כִּשְׁלֹשִׁים אִישׁ בְּיִשְׂרָאֵל׃
      yi: און די קינדער פֿון בנימין זײַנען אַרױסגעגאַנגען אַקעגן דעם פֿאָלק – זײ זײַנען
        אָפּגעצױגן געװאָרן פֿון שטאָט; און זײ האָבן אָנגעהױבן אַװעקלײגן פֿון דעם פֿאָלק
        דערשלאָגענע אַזױ װי די פֿריעדיקע מאָל, אױפֿן פֿעלד, אױףֿ די װעגן װאָס אײנער
        גײט אַרױףֿ קײן בֵית-אֵל, און אײנער קײן גבֿעה, אַרום דרײַסיק מאַן פֿון ישׂראל.
      cs: Vyšedše pak synové Beniamin proti lidu, odtrhli se od města, a počali bíti
        a mordovati lidu, jako prvé jednou i druhé po stezkách, (z nichž jedna šla
        k Bethel a druhá do Gabaa), i po poli, a  okolo třidcíti mužů z Izraele.
      pl: Binjaminici też wystąpili przeciw ludowi, zostali odsadzeni od miasta i poczęli
        jak w poprzednich razach kłaść trupem niektórych z ludu po gościńcach, z których
        jeden prowadził do Bethel a drugi przez pola do Gibei, zabiwszy około trzydziestu
        ludzi z Izraela. 
    32:
      he: וַיֹּאמְרוּ בְּנֵי בִנְיָמִן נִגָּפִים הֵם לְפָנֵינוּ כְּבָרִאשֹׁנָה וּבְנֵי
        יִשְׂרָאֵל אָמְרוּ נָנוּסָה וּנְתַקְּנֻהוּ מִן־הָעִיר אֶל־הַמְסִלּוֹת׃
      yi: 'און די קינדער פֿון בנימין האָבן געזאָגט: זײ זײַנען געשלאָגן פֿאַר אונדז
        אַזױ װי צוערשט; אָבער די קינדער פֿון ישׂראל האָבן געזאָגט: לאָמיר אַנטלאָפֿן 
        און זײ אָפּציען פֿון שטאָט צו די װעגן.'
      cs: 'A řekli synové Beniamin: Padají před námi jako i prvé. Synové pak Izraelští
        řekli byli: Utíkejme, abychom je odtrhli od města až k stezkám.'
      pl: 'Pomyśleli tedy synowie Binjamina: Padają oni przed nami jak za poprzednim
        razem. Synowie zaś Izraela umówili się: Będziemy uciekali, abyśmy odsadzili
        ich od miasta ku gościńcom. '
    33:
      he: וְכֹל אִישׁ יִשְׂרָאֵל קָמוּ מִמְּקוֹמוֹ וַיַּעַרְכוּ בְּבַעַל תָּמָר וְאֹרֵב
        יִשְׂרָאֵל מֵגִיחַ מִמְּקֹמוֹ מִמַּעֲרֵה־גָבַע׃
      yi: און אַלע מענער פֿון ישׂראל זײַנען אױפֿגעשטאַנען פֿון זײער אָרט, און האָבן
        זיך אױסגעשטעלט אין בַעַל-תָּמר. און די לױערער פֿון ישׂראל זײַנען אַרױסגעשפּרונגען
        פֿון זײער אָרט, פֿון מַערה-גבֿע.
      cs: A v tom všickni synové Izraelští vstavše z místa svého, sšikovali se v Baltamar;
        zálohy také Izraelovy vyskočily z místa svého z trávníků Gabaa.
      pl: Wszyscy mężowie zatem izraelscy, wyruszywszy z miejsca swojego, uszykowali
        się w Baal Tamar; zasadzka też izraelska wypadła również ze stanowiska swego,
        z polanki gibejskiej. 
    34:
      he: וַיָּבֹאוּ מִנֶּגֶד לַגִּבְעָה עֲשֶׂרֶת אֲלָפִים אִישׁ בָּחוּר מִכָּל־יִשְׂרָאֵל
        וְהַמִּלְחָמָה כָּבֵדָה וְהֵם לֹא יָדְעוּ כִּי־נֹגַעַת עֲלֵיהֶם הָרָעָה׃
      yi: און זײ זײַנען געקומען פֿון אַקעגן גבֿעה, צען טױזנט געקליבענע מענער פֿון
        גאַנץ ישׂראל, און עס איז געװען אַ שװערע מלחמה; און יענע האָבן ניט געװוּסט,
        אַז זײ טרעפֿט אַן אומגליק.
      cs: Tedy vyšlo proti Gabaa deset tisíc mužů vybraných ze všeho Izraele, a bitva
        se rozmáhala; oni pak nevěděli o tom, že je potkati mělo zlé.
      pl: Dziesięć zaś tysięcy ludzi doborowych z wszystkiego Izraela nadciągnęło
        przeciw Gibei, i był bój ciężki, oni zaś nie zmiarkowali, że spotyka ich klęska. 
    35:
      he: וַיִּגֹּף יְהוָה אֶת־בִּנְיָמִן לִפְנֵי יִשְׂרָאֵל וַיַּשְׁחִיתוּ בְנֵי
        יִשְׂרָאֵל בְּבִנְיָמִן בַּיּוֹם הַהוּא עֶשְׂרִים וַחֲמִשָּׁה אֶלֶף וּמֵאָה
        אִישׁ כָּל־אֵלֶּה שֹׁלֵף חָרֶב׃
      yi: און גאָט האָט געשלאָגן בנימין פֿאַר ישׂראל, און די קינדער פֿון ישׂראל האָבן
        אומגעבראַכט פֿון בנימין אין יענעם טאָג פֿינףֿ און צװאַנציק טױזנט און הונדערט
        מאַן; אַלע די דאָזיקע האָבן געצױגן אַ שװערד.
      cs: I porazil Hospodin Beniamina před Izraelem, a zbili synové Izraelští z Beniaminských
        dne toho pětmecítma tisíc a sto mužů, vše bojovných.
      pl: I tak poraził Wiekuisty Binjamina przed Izraelem, i położyli synowie Izraela
        dnia owego trupem dwadzieścia pięć tysięcy i sto ludzi z Binjamina, wszystkich
        dobywających miecza. 
    36:
      he: וַיִּרְאוּ בְנֵי־בִנְיָמִן כִּי נִגָּפוּ וַיִּתְּנוּ אִישׁ־יִשְׂרָאֵל מָקוֹם
        לְבִנְיָמִן כִּי בָטְחוּ אֶל־הָאֹרֵב אֲשֶׁר שָׂמוּ אֶל־הַגִּבְעָה׃
      yi: און די קינדער פֿון בנימין האָבן געזען, אַז זײ זײַנען געשלאָגן. און די מענער
        פֿון ישׂראל האָבן געלאָזט אָרט פֿאַר די קינדער פֿון בנימין, װאָרום זײ האָבן
        זיך פֿאַרזיכערט אױףֿ די לױערער װאָס זײ האָבן געשטעלט אױףֿ גבֿעה.
      cs: A vidouce synové Beniamin, že by poraženi byli, (nebo muži Izraelští ustupovali
        z místa Beniaminským, ubezpečivše se na zálohy, kteréž zdělali proti Gabaa.
      pl: Widzieli tedy Binjaminici, że ponieśli klęskę. Bo cofnęli się byli synowie
        Izraela przed Binjaminem, ponieważ polegali na zasadzce, którą postawili pod
        Gibeą. 
    37:
      he: וְהָאֹרֵב הֵחִישׁוּ וַיִּפְשְׁטוּ אֶל־הַגִּבְעָה וַיִּמְשֹׁךְ הָאֹרֵב וַיַּךְ
        אֶת־כָּל־הָעִיר לְפִי־חָרֶב׃
      yi: און די לױערער האָבן געאײַלט און זיך אַ לאָז געטאָן אױףֿ גבֿעה, און די לױערער
        האָבן אַרײַנגעצױגן און האָבן געשלאָגן די גאַנצע שטאָט מיטן שאַרףֿ פֿון שװערד.
      cs: Zálohy pak pospíšily a obořily se na Gabaa, a rozvláčně troubivše zálohy,
        zbily všecko město ostrostí meče.
      pl: Ci też z zasadzki rzucili się szybko na Gibeę, pociągnęła zasadzka i poraziła
        całe miasto ostrzem miecza. 
    38:
      he: וְהַמּוֹעֵד הָיָה לְאִישׁ יִשְׂרָאֵל עִם־הָאֹרֵב הֶרֶב לְהַעֲלוֹתָם מַשְׂאַת
        הֶעָשָׁן מִן־הָעִיר׃
      yi: און אַן אָפּרעד איז געװען בײַ די מענער פֿון ישׂראל מיט די לױערער, זײ זאָלן
        מאַכן אױפֿגײן אַ גרױס װאָלקן רױך פֿון שטאָט.
      cs: Měli pak muži Izraelští s zálohami jistý čas uložený, aby když by oni zapálili
        město,
      pl: Umówiony zaś znak mieli mężowie Izraela z zasadzką, aby podnieśli wielki
        kłąb dymu z miasta. 
    39:
      he: וַיַּהֲפֹךְ אִישׁ־יִשְׂרָאֵל בַּמִּלְחָמָה וּבִנְיָמִן הֵחֵל לְהַכּוֹת חֲלָלִים
        בְּאִישׁ־יִשְׂרָאֵל כִּשְׁלֹשִׁים אִישׁ כִּי אָמְרוּ אַךְ נִגּוֹף נִגָּף הוּא
        לְפָנֵינוּ כַּמִּלְחָמָה הָרִאשֹׁנָה׃
      yi: 'און װי די מענער פֿון ישׂראל האָבן זיך אומגעקערט אין דער מלחמה, און בנימין
        האָט אָנגעהױבן אַװעקלײגן דערשלאָגענע פֿון די מענער פֿון ישׂראל, אַרום דרײַסיק
        מאַן, װײַל זײ האָבן געזאָגט: פֿאַר װאָר, געשלאָגן איז ער געשלאָגן פֿאַר אונדז,
        אַזױ װי אין דער ערשטער מלחמה –'
      cs: 'Obrátili se synové Izraelští k boji. Beniaminští pak počali bíti a mordovati,
        a zbili z synů Izraelských okolo třidcíti mužů; nebo řekli: Jistě že padají
        před námi jako v první bitvě.'
      pl: 'Gdy się tedy mężowie izraelscy cofnęli podczas walki, a Binjaminici poczęli
        kłaść trupem niektórych z mężów izraelskich - około trzydziestu ludzi - ponieważ
        sądzili: Padają oni przed nami jak w boju poprzednim! '
    40:
      he: וְהַמַּשְׂאֵת הֵחֵלָּה לַעֲלוֹת מִן־הָעִיר עַמּוּד עָשָׁן וַיִּפֶן בִּנְיָמִן
        אַחֲרָיו וְהִנֵּה עָלָה כְלִיל־הָעִיר הַשָּׁמָיְמָה׃
      yi: אַזױ האָט דער װאָלקן אָנגעהױבן אױפֿגײן פֿון שטאָט, אַ זײַל רױך, און בנימין
        האָט זיך אומגעקערט הינטער זיך, ערשט די גאַנצע שטאָט איז אױפֿגעגאַנגען אין
        רױך צום הימל.
      cs: Oheň pak počal vzhůru jíti z města, a sloup dymový. A ohlédše se Beniaminští
        zpět, uzřeli, an vstupuje oheň města k nebi.)
      pl: Począł się kłąb podnosić z miasta w postaci słupa dymu, a gdy obejrzeli
        się Binjaminici stało już całe miasto w płomieniach, które aż ku niebu się
        wznosiły. 
    41:
      he: וְאִישׁ יִשְׂרָאֵל הָפַךְ וַיִּבָּהֵל אִישׁ בִּנְיָמִן כִּי רָאָה כִּי־נָגְעָה
        עָלָיו הָרָעָה׃
      yi: און די מענער פֿון ישׂראל האָבן זיך אומגעקערט, און די מענער פֿון בנימין זײַנען
        צעטומלט געװאָרן, װאָרום זײ האָבן געזען אַז אַן אומגליק האָט זײ געטראָפֿן.
      cs: A že muži Izraelští obrátili se, i zděšeni jsou muži Beniamin, nebo viděli,
        že zahynutí jim nastává.
      pl: Wtedy odwrócili się mężowie izraelscy, Binjaminici zaś strwożyli się, poznali
        bowiem, że spadła na nich klęska. 
    42:
      he: וַיִּפְנוּ לִפְנֵי אִישׁ יִשְׂרָאֵל אֶל־דֶּרֶךְ הַמִּדְבָּר וְהַמִּלְחָמָה
        הִדְבִּיקָתְהוּ וַאֲשֶׁר מֵהֶעָרִים מַשְׁחִיתִים אוֹתוֹ בְּתוֹכוֹ׃
      yi: און זײ האָבן זיך אַװעקגעקערט פֿאַר די מענער פֿון ישׂראל צום װעג פֿון מדבר,
        אָבער די מלחמה האָט זײ אָנגעיאָגט; און די װאָס פֿון די שטעט האָבן אים  אומגעבראַכט
        אין זײַן מיט.
      cs: I utíkali před muži Izraelskými cestou ku poušti, a bojovníci postihali
        je, a kteří z měst vyšli, mordovali je mezi sebou.
      pl: I tak cofnęli się przed mężami Izraela w kierunku ku stepowi, ale bojowe
        zastępy izraelskie nacierały na nich zbliska, a co się tyczy mieszczan, tych
        pozabijali w własnych ich siedzibach. 
    43:
      he: כִּתְּרוּ אֶת־בִּנְיָמִן הִרְדִיפֻהוּ מְנוּחָה הִדְרִיכֻהוּ עַד נֹכַח הַגִּבְעָה
        מִמִּזְרַח־שָׁמֶשׁ׃
      yi: זײ האָבן אַרומגערינגלט בנימין, אים נאָכגעיאָגט, צו מנוחה אים געטריבן, ביז
        קעגן גבֿעה צו זונאױפֿגאַנג.
      cs: A tak obklíčili Beniaminské, a honili i porazili je, od Manuha až naproti
        Gabaa k východu slunce.
      pl: Osaczyli Binjamina, ścigali go, tratowali go od Menuchy aż do przeciwległej
        strony Gibei, ku wschodowi słońca. 
    44:
      he: וַיִּפְּלוּ מִבִּנְיָמִן שְׁמֹנָה־עָשָׂר אֶלֶף אִישׁ אֶת־כָּל־אֵלֶּה אַנְשֵׁי־חָיִל׃
      yi: און עס זײַנען געפֿאַלן פֿון בנימין אַכצן טױזנט מאַן; אַלע די דאָזיקע, העלדישע
        לײַט.
      cs: Tedy padlo Beniaminských osmnácte tisíc mužů; všickni ti byli muži silní.
      pl: Przyczem padło z Binjamina ośmnaście tysięcy ludzi, samych mężów walecznych. 
    45:
      he: וַיִּפְנוּ וַיָּנֻסוּ הַמִּדְבָּרָה אֶל־סֶלַע הָרִמּוֹן וַיְעֹלְלֻהוּ בַּמְסִלּוֹת
        חֲמֵשֶׁת אֲלָפִים אִישׁ וַיַּדְבִּיקוּ אַחֲרָיו עַד־גִּדְעֹם וַיַּכּוּ מִמֶּנּוּ
        אַלְפַּיִם אִישׁ׃
      yi: און זײ האָבן זיך פֿאַרקערט, און זײַנען אַנטלאָפֿן צום מדבר, צום פֿעלז רִמון,
        אָבער יענע האָבן נאָכגעקליבן פֿון זײ אױףֿ די װעגן פֿינףֿ טױזנט מאַן, און זײ
        האָבן זײ נאָכגעיאָגט ביז גדעום, און געשלאָגן פֿון זײ צװײ טױזנט מאַן.
      cs: Těch pak, kteříž obrátivše se, utíkali na poušť k skále Remmon, zpaběrovali
        po cestách pět tisíc mužů; potom honili je až k Gidom, a zbili z nich dva
        tisíce mužů.
      pl: Wtedy zwrócili się i rzucili do ucieczki, ku stepowi ku opoce Rimon, owi
        jednak wyzbierali przytem na ościńcach pięć tysięcy z nich, a pognawszy za nimi
        aż do Gideom zabili jeszcze dwa tysiące ludzi. 
    46:
      he: וַיְהִי כָל־הַנֹּפְלִים מִבִּנְיָמִן עֶשְׂרִים וַחֲמִשָּׁה אֶלֶף אִישׁ שֹׁלֵף
        חֶרֶב בַּיּוֹם הַהוּא אֶת־כָּל־אֵלֶּה אַנְשֵׁי־חָיִל׃
      yi: און אַלע װאָס זײַנענן געפֿאַלן פֿון בנימין אין יענעם טאָג, זײַנען געװען
        פֿינףֿ און צװאַנציק טױזנט מאַן װאָס האָבן געצױגן אַ שװערד, אַלע די דאָזיקע,
        העלדישע לײַט.
      cs: A tak bylo všech, kteříž padli v ten den z Beniaminských, pětmecítma tisíc
        mužů bojovných, vše mužů silných.
      pl: Wszystkich zatem, którzy polegli z Binjamina było dwadzieścia i pięć tysięcy
        mężów - wszyscy dobywający miecza i sami mężowie waleczni. 
    47:
      he: וַיִּפְנוּ וַיָּנֻסוּ הַמִּדְבָּרָה אֶל־סֶלַע הָרִמּוֹן שֵׁשׁ מֵאוֹת אִישׁ
        וַיֵּשְׁבוּ בְּסֶלַע רִמּוֹן אַרְבָּעָה חֳדָשִׁים׃
      yi: אָבער זעקס הונדערט מאַן האָבן זיך פֿאַרקערט, און זײַנען אַנטלאָפֿן  צום
        מדבר, צום פֿעלז רִמון, און זײ זײַנען געזעסן אין פֿעלז רִמון פֿיר חדשים.
      cs: I obrátilo se na poušť a uteklo k skále Remmon šest set mužů, kteříž zůstali
        v skále Remmon za čtyři měsíce.
      pl: Pozostało jednak z tych, którzy się zwrócili i rzucili do ucieczki ku opoce
        Rimon, sześćset ludzi, a pozostali oni u opoki Rimon przez cztery miesiące. 
    48:
      he: וְאִישׁ יִשְׂרָאֵל שָׁבוּ אֶל־בְּנֵי בִנְיָמִן וַיַּכּוּם לְפִי־חֶרֶב מֵעִיר
        מְתֹם עַד־בְּהֵמָה עַד כָּל־הַנִּמְצָא גַּם כָּל־הֶעָרִים הַנִּמְצָאוֹת שִׁלְּחוּ
        בָאֵשׁ׃
      yi: און די מענער פֿון ישׂראל האָבן זיך אומגעקערט צו די קינדער פֿון בנימין, און
        האָבן זײ געשלאָגן מיטן שאַרףֿ פֿון שװערד, פֿון דער גאַנצער שטאָט ביז אַ בהמה,
        ביז אַלץ װאָס האָט זיך דאָרטן געפֿונען; אױך האָבן זײ אַלע שטעט װאָס האָבן
        זיך דאָרטן געפֿונען, אַװעקגעלאָזט אין פֿײַער.
      cs: Potom muži Izraelští navrátili se k synům Beniamin, a zbili je ostrostí
        meče, tak lidi v městech jako hovada, i všecko, což nalezeno bylo; také i
        všecka města, kteráž ještě pozůstávala, ohněm vypálili.
      pl: Mężowie izraelscy zaś zwrócili się przeciw szczątkom Binjaminitów i poranili
        ich ostrzem miecza, zarówno ludzi każdego miasta jak bydło, słowem wszystko
        co się znalazło; przytem wydali wszystkie istniejące miasta na pastwę ognia. 
  21:
    1:
      he: וְאִישׁ יִשְׂרָאֵל נִשְׁבַּע בַּמִּצְפָּה לֵאמֹר אִישׁ מִמֶּנּוּ לֹא־יִתֵּן
        בִּתּוֹ לְבִנְיָמִן לְאִשָּׁה׃
      yi: 'און די מענער פֿון ישׂראל האָבן געהאַט געשװאָרן אין מִצפּה, אַזױ צו זאָגן:
        קײנער פֿון אונדז זאָל ניט געבן זײַן טאָכטער צו בנימין פֿאַר אַ װײַב!'
      cs: 'Nadto každý z mužů Izraelských přísahou se byli zavázali v Masfa, řkouce:
        Žádný z nás nedá dcery své Beniaminským za manželku.'
      pl: 'Zaprzysięgli zaś byli Izraelici w Micpa: Nikt z nas nie odda córki swojej
        za żonę Binjaminicie! '
    2:
      he: וַיָּבֹא הָעָם בֵּית־אֵל וַיֵּשְׁבוּ שָׁם עַד־הָעֶרֶב לִפְנֵי הָאֱלֹהִים
        וַיִּשְׂאוּ קוֹלָם וַיִּבְכּוּ בְּכִי גָדוֹל׃
      yi: און דאָס פֿאָלק איז געקומען קײן בֵית-אֵל, און זײ זײַנען דאָרטן געזעסן ביזן
        אָװנט פֿאַר גאָט, און זײ האָבן אױפֿגעהױבן זײער קָול און געװײנט אַ גרױס געװײן.
      cs: Protož všel lid do domu Boha silného, a seděli tam až do večera před Bohem,
        a pozdvihše hlasu svého, plakali pláčem velikým.
      pl: Udał się tedy lud do Bethel, a pozostawszy tam do wieczora przed obliczem
        Boga, podnieśli głos swój i zapłakali płaczem wielkim. 
    3:
      he: וַיֹּאמְרוּ לָמָה יְהוָה אֱלֹהֵי יִשְׂרָאֵל הָיְתָה זֹּאת בְּיִשְׂרָאֵל
        לְהִפָּקֵד הַיּוֹם מִיִּשְׂרָאֵל שֵׁבֶט אֶחָד׃
      yi: 'און זײ האָבן געזאָגט: פֿאַר װאָס, יהוה דו גאָט פֿון ישׂראל, איז דאָס געשען
        אין ישׂראל, עס זאָל הײַנט געמינערט װערן פֿון ישׂראל אײן שבֿט?'
      cs: 'A řekli: Proč Hospodine, Bože Izraelský, stalo se toto v Izraeli, aby dnes
        ubylo jedno pokolení z Izraele?'
      pl: 'I zawołali: Czemu o Wiekuisty, Boże Izraela, stało się to w Izraelu, że zbrakło
        teraz całe pokolenie izraelskie? '
    4:
      he: וַיְהִי מִמָּחֳרָת וַיַּשְׁכִּימוּ הָעָם וַיִּבְנוּ־שָׁם מִזְבֵּחַ וַיַּעֲלוּ
        עֹלוֹת וּשְׁלָמִים׃
      yi: און עס איז געװען אױףֿ מאָרגן, האָט זיך דאָס פֿאָלק געפֿעדערט, און זײ האָבן
        דאָרטן געבױט אַ מזבח, און אױפֿגעבראַכט בראַנדאָפּפֿער און פֿרידאָפּפֿער.
      cs: Nazejtří pak ráno vstal lid, a vzdělali tam oltář, a obětovali oběti zápalné
        a pokojné.
      pl: Nazajutrz zaś powstał lud wczesnym rankiem i zbudowali tam ofiarnicę i złożyli
        całopalenia i ofiary opłatne. 
    5:
      he: וַיֹּאמְרוּ בְּנֵי יִשְׂרָאֵל מִי אֲשֶׁר לֹא־עָלָה בַקָּהָל מִכָּל־שִׁבְטֵי
        יִשְׂרָאֵל אֶל־יְהוָה כִּי הַשְּׁבוּעָה הַגְּדוֹלָה הָיְתָה לַאֲשֶׁר לֹא־עָלָה
        אֶל־יְהוָה הַמִּצְפָּה לֵאמֹר מוֹת יוּמָת׃
      yi: 'און די קינדער פֿון ישׂראל האָבן געזאָגט: װער איז פֿון אַלע שבֿטים פֿון
        ישׂראל, װאָס איז ניט אַרױפֿגעגאַנגען אין דער אײַנזאַמלונג צו גאָט? װאָרום
        אַ גרױסע שבֿועה איז געװען אַקעגן דעם װאָס איז ניט אַרױפֿגעגאַנגען צו גאָט
        קײן מִצפּה, אַזױ צו זאָגן: טײטן זאָל ער געטײט װערן!'
      cs: 'Řekli pak synové Izraelští: Jest-li kdo, ješto nepřišel do shromáždění
        tohoto ze všech pokolení Izraelských k Hospodinu? (Nebo se byli velice zapřisáhli
        proti tomu, kdož by nepřišel k Hospodinu do Masfa, řkouce: Bez milosti ať
        umře.'
      pl: 'Poczem zapytali się synowie Izraela: Czy jest kto z pośród wszystkich pokoleń
        izraelskich, który nie przybył tu ze zborem do Wiekuistego? Albowiem zagrożono
        klątwą uroczystą każdemu, któryby nie przybył do Wiekuistego do Micpy, mówiąc:
        Śmierć poniesie! '
    6:
      he: וַיִּנָּחֲמוּ בְּנֵי יִשְׂרָאֵל אֶל־בִּנְיָמִן אָחִיו וַיֹּאמְרוּ נִגְדַּע
        הַיּוֹם שֵׁבֶט אֶחָד מִיִּשְׂרָאֵל׃
      yi: 'און די קינדער פֿון ישׂראל האָט באַנג געטאָן אױףֿ זײער ברודער בנימין, און
        זײ האָבן געזאָגט: אָפּגעשניטן געװאָרן איז הײַנט אײן שבֿט פֿון ישׂראל!'
      cs: 'Nebo litujíce synové Izraelští Beniamina bratra svého, řekli: Dnes vyhlazeno
        jest jedno pokolení z Izraele.'
      pl: 'Gdyż pożałowali synowie Izraela brata swego Binjamina i zawołali: Otóż
        teraz oderwane zostało całe pokolenie od Izraela. '
    7:
      he: מַה־נַּעֲשֶׂה לָהֶם לַנּוֹתָרִים לְנָשִׁים וַאֲנַחְנוּ נִשְׁבַּעְנוּ בַיהוָה
        לְבִלְתִּי תֵּת־לָהֶם מִבְּנוֹתֵינוּ לְנָשִׁים׃
      yi: װאָס זאָלן מיר טאָן װעגן װײַבער פֿאַר די געבליבענע, אַז מיר האָבן געשװאָרן
        בײַ גאָט זײ ניט צו געבן פֿון אונדזערע טעכטער פֿאַר װײַבער?
      cs: Jakž tedy učiníme s těmi ostatky, aby ženy měli, poněvadž jsme se přísahou
        zavázali skrze Hospodina, že jim nedáme dcer svých za manželky?)
      pl: Jakże dopomódz nam tym pozostałym, aby żony otrzymali, skorośmy poprzysięgli
        na Wiekuistego, abyśmy nie oddali im żon z córek naszych? 
    8:
      he: וַיֹּאמְרוּ מִי אֶחָד מִשִּׁבְטֵי יִשְׂרָאֵל אֲשֶׁר לֹא־עָלָה אֶל־יְהוָה
        הַמִּצְפָּה וְהִנֵּה לֹא בָא־אִישׁ אֶל־הַמַּחֲנֶה מִיָּבֵישׁ גִּלְעָד אֶל־הַקָּהָל׃
      yi: 'האָבן זײ געזאָגט: איז װער אײנער דאָ פֿון די שבֿטים פֿון ישׂראל, װאָס איז
        ניט אַרױפֿגעגאַנגען צו גאָט קײן מִצפּה? ערשט קײנער איז ניט געקומען אין לאַגער
        פֿון יָבֿיש-גִלעד צו דער אײַנזאַמלונג.'
      cs: 'Řekli tedy: Jest-li kdo z pokolení Izraelských, ješto nepřišel k Hospodinu
        do Masfa? A aj, nepřišel byl žádný do vojska z Jábes Galád do shromáždění.'
      pl: 'Zapytali się tedy: Czy jest kto z pośród pokoleń izraelskich, który nie
        przybył do Wiekuistego do Micpy? A oto nie był przybył nikt z Jabesz Gilead
        do obozu, do zboru. '
    9:
      he: וַיִּתְפָּקֵד הָעָם וְהִנֵּה אֵין־שָׁם אִישׁ מִיּוֹשְׁבֵי יָבֵשׁ גִּלְעָד׃
      yi: װאָרום דאָס פֿאָלק איז איבערגעצײלט געװאָרן, ערשט קײנער איז דאָרטן ניט געװען
        פֿון די באַװױנער פֿון יָבֿיש-גִלעד.
      cs: Nebo když sečten byl lid, a aj, nebylo tam žadného z obyvatelů Jábes Galád.
      pl: Gdy sporządzono bowiem przegląd ludu, okazało się, że z mieszkańców Jabesz
        Gilead nie był nikt obecny. 
    10:
      he: וַיִּשְׁלְחוּ־שָׁם הָעֵדָה שְׁנֵים־עָשָׂר אֶלֶף אִישׁ מִבְּנֵי הֶחָיִל וַיְצַוּוּ
        אוֹתָם לֵאמֹר לְכוּ וְהִכִּיתֶם אֶת־יוֹשְׁבֵי יָבֵשׁ גִּלְעָד לְפִי־חֶרֶב
        וְהַנָּשִׁים וְהַטָּף׃
      yi: 'האָט די עדה געשיקט אַהין צװעלףֿ טױזנט מאַן פֿון די העלדישע יונגען, און
        זײ האָבן זײ באַפֿױלן, אַזױ צו זאָגן: גײט און איר זאָלט שלאָגן די באַװױנער
        פֿון יָבֿיש-גִלעד מיטן שאַרףֿ פֿון שװערד, מיט די װײַבער און די קלײנע קינדער.'
      cs: 'Protož poslalo tam shromáždění to dvanácte tisíc mužů nejsilnějších, a
        přikázali jim, řkouce: Jděte a pobíte obyvatele Jábes Galád ostrostí meče,
        ženy i děti.'
      pl: 'Wysłał tam przeto zbór dwanaście tysięcy ludzi najdzielniejszych, dając
        im rozkaz następujący: Idźcie a poraźcie mieszkańców Jabesz Gilead ostrzem
        miecza, zarówno kobiety jak dzieci. '
    11:
      he: וְזֶה הַדָּבָר אֲשֶׁר תַּעֲשׂוּ כָּל־זָכָר וְכָל־אִשָּׁה יֹדַעַת מִשְׁכַּב־זָכָר
        תַּחֲרִימוּ׃
      yi: 'און דאָס איז די זאַך װאָס איר זאָלט טאָן: איטלעכן מאַנספּאַרשױן, און איטלעכע
        װײַבספּאַרשױן װאָס װײס פֿון ליגן מיט אַ מאַנספּאַרשױן, זאָלט איר פֿאַרטיליקן.'
      cs: 'Toto pak učiníte: Všecky mužského pohlaví, a každou ženu, kteráž muže poznala,
        zamordujete.'
      pl: 'Oto zaś co uczynić macie: Każdego mężczyznę i każdą kobietę, która obcowała
        z mężczyzną, podacie zaklęciu. '
    12:
      he: וַיִּמְצְאוּ מִיּוֹשְׁבֵי יָבֵישׁ גִּלְעָד אַרְבַּע מֵאוֹת נַעֲרָה בְתוּלָה
        אֲשֶׁר לֹא־יָדְעָה אִישׁ לְמִשְׁכַּב זָכָר וַיָּבִיאוּ אוֹתָם אֶל־הַמַּחֲנֶה
        שִׁלֹה אֲשֶׁר בְּאֶרֶץ כְּנָעַן׃
      yi: האָבן זײ געפֿונען פֿון די באַװױנער פֿון יָבֿיש-גִלעד פֿיר הונדעט מײדלעך
        יונגפֿרױען װאָס האָבן ניט געװוּסט פֿון אַ מאַן דורך ליגן מיט אַ מאַנספּאַרשױן;
        און זײ האָבן זײ געבראַכט אין לאַגער קײן שילו װאָס אין לאַנד כּנַען.
      cs: Nalezli tedy mezi obyvateli Jábes Galád čtyři sta děveček panen, kteréž
        nepoznaly muže, a přivedli je do vojska v Sílo, kteréž bylo v zemi Kananejské.
      pl: I znaleźli między mieszkańcami Jabesz Gilead czterysta panien dziewiczych,
        które męzkiego obcowania jeszcze nie znały, te to sprowadzili do obozu w Szylo,
        co w ziemi Kanaan. 
    13:
      he: וַיִּשְׁלְחוּ כָּל־הָעֵדָה וַיְדַבְּרוּ אֶל־בְּנֵי בִנְיָמִן אֲשֶׁר בְּסֶלַע
        רִמּוֹן וַיִּקְרְאוּ לָהֶם שָׁלוֹם׃
      yi: און די גאַנצע עדה האָט געשיקט און גערעדט צו די קינדער פֿון בנימין װאָס אין
        פֿעלז רִמון, און זײ האָבן זײ צוגערופֿן שלום.
      cs: Tedy poslalo všecko to shromáždění, a mluvili k synům Beniamin, kteříž byli
        v skále Remmon, a povolali jich v pokoji.
      pl: Poczem posłał cały zbór, aby rozmówili się z Binjaminitami, przebywającymi
        przy opoce Rimon, i aby zapewnili im pokój. 
    14:
      he: וַיָּשָׁב בִּנְיָמִן בָּעֵת הַהִיא וַיִּתְּנוּ לָהֶם הַנָּשִׁים אֲשֶׁר חִיּוּ
        מִנְּשֵׁי יָבֵשׁ גִּלְעָד וְלֹא־מָצְאוּ לָהֶם כֵּן׃
      yi: און בנימין האָט זיך אומגעקערט אין יענער צײַט, און זײ האָבן זײ געגעבן די
        װײַבספּאַרשױנען װאָס זײ האָבן געלאָזט לעבן פֿון די װײַבספּאַרשױנען פֿון יָבֿיש-גִלעד,
        אָבער אַפֿילו אַזױ זײַנען ניט געװען גענוג פֿאַר זײ.
      cs: Protož navrátili se Beniaminští toho času. I dali jim ženy, kteréž živé
        zachovali z žen Jábes Galád, ale ani tak se jim nedostávalo jich.
      pl: I tak wrócili Binjaminici, i oddano im kobiety zachowane przy życiu z kobiet
        w Jabesz Gilead; ale nie znalazło się jeszcze dosyć dla nich. 
    15:
      he: וְהָעָם נִחָם לְבִנְיָמִן כִּי־עָשָׂה יְהוָה פֶּרֶץ בְּשִׁבְטֵי יִשְׂרָאֵל׃
      yi: און דעם פֿאָלק האָט באַנג געטאָן אױףֿ בנימין, װאָס גאָט האָט געמאַכט אַ
        בראָך צװישן די שבֿטים פֿון ישׂראל.
      cs: Lidu pak líto bylo Beniamina, proto že učinil Hospodin mezeru v pokoleních
        Izraelských.
      pl: I pożałował lud Binjamina, albowiem uczynił Wiekuisty wyłom w pokoleniach
        izraelskich. 
    16:
      he: וַיֹּאמְרוּ זִקְנֵי הָעֵדָה מַה־נַּעֲשֶׂה לַנּוֹתָרִים לְנָשִׁים כִּי־נִשְׁמְדָה
        מִבִּנְיָמִן אִשָּׁה׃
      yi: 'און די עלטסטע פֿון דער עדה האָבן געזאָגט: װאָס זאָלן מיר טאָן װעגן װײַבער
        פֿאַר די איבעריקע, אַז װײַבער זײַנען פֿאַרטיליקט געװאָרן פֿון בנימין?'
      cs: 'Řekli tedy starší shromáždění toho: Jak učiníme s těmi pozůstalými, aby
        měli ženy? Nebo vyhlazeny jsou ženy z pokolení Beniamin.'
      pl: 'Rzekli tedy starsi zboru: Cóż czynić nam dla pozostałych, aby dać im żony?
        Wszak wytępione zostały kobiety z Binjamina! '
    17:
      he: וַיֹּאמְרוּ יְרֻשַּׁת פְּלֵיטָה לְבִנְיָמִן וְלֹא־יִמָּחֶה שֵׁבֶט מִיִּשְׂרָאֵל׃
      yi: 'און זײ האָבן געזאָגט: אַן אַנטרונענע ירושה מוז בלײַבן בנימינען, כּדי עס
        זאָל ניט אױסגעמעקט װערן אַ שבֿט פֿון ישׂראל.'
      cs: 'Řekli také: Dědictví Beniaminovo pozůstalým náleží, aby nezahynulo pokolení
        z Izraele.'
      pl: 'Poczem dodali: Binjaminitom ocalonym musi dziedzictwo ich się dostać, aby
        zgładzone nie zostało pokolenie z Izraela. '
    18:
      he: וַאֲנַחְנוּ לֹא נוּכַל לָתֵת־לָהֶם נָשִׁים מִבְּנוֹתֵינוּ כִּי־נִשְׁבְּעוּ
        בְנֵי־יִשְׂרָאֵל לֵאמֹר אָרוּר נֹתֵן אִשָּׁה לְבִנְיָמִן׃
      yi: 'מיר אָבער קענען זײ ניט געבן װײַבער פֿון אונדזערע טעכטער, װאָרום די קינדער
        פֿון ישׂראל האָבן געשװאָרן, אַזױ צו זאָגן: פֿאַרשאָלטן דער װאָס גיט אַ װײַב
        צו בנימין!'
      cs: 'My pak nemůžeme jim dáti dcer svých za manželky; (nebo se byli přísahou
        zavázali synové Izraelští, řkouce: Zlořečený buď, kdož by dal manželku synům
        Beniamin.)'
      pl: 'Ale nie wolno nam żadnej z córek naszych im oddać! Przysięgli bowiem synowie
        Izraela: Przeklęty, ktoby dał żonę Binjaminicie! '
    19:
      he: וַיֹּאמְרוּ הִנֵּה חַג־יְהוָה בְּשִׁלוֹ מִיָּמִים יָמִימָה אֲשֶׁר מִצְּפוֹנָה
        לְבֵית־אֵל מִזְרְחָה הַשֶּׁמֶשׁ לִמְסִלָּה הָעֹלָה מִבֵּית־אֵל שְׁכֶמָה וּמִנֶּגֶב
        לִלְבוֹנָה׃
      yi: 'און זײ האָבן געזאָגט: אָט איז אַ יָום-טובֿ צו גאָט פֿון יאָר צו יאָר אין
        שילו װאָס אין צפֿון פֿון בֵית-אֵל, צו מזרח פֿון דעם װעג װאָס גײט אױףֿ פֿון
        בֵית-אֵל קײן שכֶם, און אין דָרום פֿון לבֿוֹנָה.'
      cs: 'Potom řekli: Aj, slavnost Hospodinova bývá v Sílo každého roku na místě,
        kteréž jest s půlnoční strany domu Boha silného, k východu slunce cestě, kterouž
        se chodí od domu Boha silného do Sichem, a Lebnu jest na poledne.'
      pl: 'I rzekli: Oto obchodzi się rok rocznie uroczystość na cześć Wiekuistego
        w Szylo, położonego na północ od Bethel, po wschodniej stronie gościńca, prowadzącego
        z Bethel do Szechemu, a na południu od Lebona. '
    20:
      he: ויצו [וַיְצַוּוּ] אֶת־בְּנֵי בִנְיָמִן לֵאמֹר לְכוּ וַאֲרַבְתֶּם בַּכְּרָמִים׃
      yi: 'און זײ האָבן געהײסן די קינדער פֿון בנימין, אַזױ צו זאָגן: גײט און איר זאָלט
        לױערן אין די װײַנגערטנער.'
      cs: 'Přikázali tedy synům Beniamin, řkouce: Jděte a skrejte se v vinicích.'
      pl: 'I tak wskazali Binjaminitom: Idźcie, a czatujcie tam w winnicach. '
    21:
      he: וּרְאִיתֶם וְהִנֵּה אִם־יֵצְאוּ בְנוֹת־שִׁילוֹ לָחוּל בַּמְּחֹלוֹת וִיצָאתֶם
        מִן־הַכְּרָמִים וַחֲטַפְתֶּם לָכֶם אִישׁ אִשְׁתּוֹ מִבְּנוֹת שִׁילוֹ וַהֲלַכְתֶּם
        אֶרֶץ בִּנְיָמִן׃
      yi: און איר װעט צוזען; און אָט װי די טעכטער פֿון שילו װעלן אַרױסגײן צו טאַנצן
        אין די טענץ, אַזױ זאָלט איר אַרױסגײן פֿון די װײַנגערטנער, און אײַך כאַפּען
        איטלעכער אַ װײַב פֿאַר זיך פֿון די טעכטער פֿון שילו, און אַװעקגײן אין לאַנד
        בנימין.
      cs: A šetřte, a aj, když vyjdou dcery Sílo plésati v houfích, tedy vyskočíte
        z vinic a pochytíte sobě každý manželku svou ze dcer Sílo, a odejdete do země
        Beniamin.
      pl: A gdy zobaczycie, że dziewice z Szylo wychodzą, aby korowodem krążyć, wypadniecie
        z winnic i pochwycicie sobie każdy żonę swą z pomiędzy córek Szylo, poczem
        wrócicie do ziemi Binjamin. 
    22:
      he: וְהָיָה כִּי־יָבֹאוּ אֲבוֹתָם אוֹ אֲחֵיהֶם לרוב [לָרִיב ] אֵלֵינוּ וְאָמַרְנוּ
        אֲלֵיהֶם חָנּוּנוּ אוֹתָם כִּי לֹא לָקַחְנוּ אִישׁ אִשְׁתּוֹ בַּמִּלְחָמָה
        כִּי לֹא אַתֶּם נְתַתֶּם לָהֶם כָּעֵת תֶּאְשָׁמוּ׃
      yi: 'און עס װעט זײַן, װי זײערע פֿאָטערס אָדער זײערע ברידער װעלן קומען זיך קריגן
        מיט אונדז, אַזױ װעלן מיר זאָגן צו זײ: לײַטזעליקט זײ אונדז, װאָרום ניט פֿאַר
        איטלעכן האָבן מיר געקריגן אַ װײַב אין דער מלחמה; איבריקנס האָט איר זײ זײ ניט
        געגעבן, אַז איר זאָלט אַצונד שולדיק זײַן.'
      cs: 'Když pak přijdou otcové jejich aneb bratří jejich, aby se před námi soudili,
        tedy řekneme jim: Slitujte se nad námi místo nich, nebo v té válce nevzali
        jsme pro každého z nich manželky; také jste vy jim nedali jich, a tak nebudete
        nic vinni.'
      pl: 'Gdy następnie przyjdą ojcowie albo bracia ich, aby spór z nami wszczynać,
        tedy odpowiemy im: Chciejmy je im podarować, ponieważ nie wzięliśmy żon dla
        każdego z nich w tej wojnie - a przytem nie wyście je im dali - w tym razie
        byście w istocie zawinili! '
    23:
      he: וַיַּעֲשׂוּ־כֵן בְּנֵי בִנְיָמִן וַיִּשְׂאוּ נָשִׁים לְמִסְפָּרָם מִן־הַמְּחֹלְלוֹת
        אֲשֶׁר גָּזָלוּ וַיֵּלְכוּ וַיָּשׁוּבוּ אֶל־נַחֲלָתָם וַיִּבְנוּ אֶת־הֶעָרִים
        וַיֵּשְׁבוּ בָּהֶם׃
      yi: האָבן די קינדער פֿון בנימין אַזױ געטאָן, און זײ האָבן גענומען װײַבער, לױט
        זײער צאָל, פֿון די טענצערינס װאָס זײ האָבן אַװעקגערױבט; און זײ זײַנען געגאַנגען
        און האָבן זיך אומגעקערט צו זײער נחלה, און האָבן אָפּגעבױט די שטעט, און זיך
        באַזעצט אין זײ.
      cs: Tedy učinili tak synové Beniamin, a přivedli sobě manželky vedlé počtu svého
        z těch plésajících, kteréž uchvátili; a odšedše, navrátili se k dědictví svému,
        a vzdělavše zase města svá, bydlili v nich.
      pl: I uczynili tak Binjaminici, i zabrali sobie potrzebną liczbę żon z pośród
        pląsających, które porwali. Poczem wrócili do dziedzicznej własności swojej
        i odbudowali miasta i osiedlili się w nich. 
    24:
      he: וַיִּתְהַלְּכוּ מִשָּׁם בְּנֵי־יִשְׂרָאֵל בָּעֵת הַהִיא אִישׁ לְשִׁבְטוֹ
        וּלְמִשְׁפַּחְתּוֹ וַיֵּצְאוּ מִשָּׁם אִישׁ לְנַחֲלָתוֹ׃
      yi: און די קינדער פֿון ישׂראל זײַנען זיך פֿאַנאַנדערגעגאַנגען פֿון דאָרטן אין
        יענער צײַט איטלעכער צו זײַן שבֿט און צו זײַן משפּחה; און זײ זײַנען אַװעק פֿון
        דאָרטן איטלעכער צו זײַן נחלה.
      cs: A tak odešli odtud synové Izraelští toho času, jeden každý k svému pokolení
        a k čeledi své; a vrátili se odtud jeden každý k dědictví svému.
      pl: Synowie Izraela zaś rozeszli się tegoż czasu ztamtąd, każdy do pokolenia
        swego i do rodziny swojej, i odeszli ztamtąd, każdy do dziedzicznej własności
        swojej. 
    25:
      he: בַּיָּמִים הָהֵם אֵין מֶלֶךְ בְּיִשְׂרָאֵל אִישׁ הַיָּשָׁר בְּעֵינָיו יַעֲשֶׂה׃
      yi: אין יענע טעג איז קײן מלך ניט געװען אין ישׂראל; איטלעכער האָט געטאָן װאָס
        איז רעכט אין זײַנע אױגן.
      cs: Těch dnů nebylo krále v Izraeli, ale každý, což se mu vidělo, to činil.
      pl: 'Onego czasu nie było króla w Izraelu: czynił każdy co godziwem było w oczach
        jego. '
