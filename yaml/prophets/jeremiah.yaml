title:
  he: ירמיהו
  yi: null
  cs: null
  pl: null
text:
  1:
    1:
      he: דִּבְרֵי יִרְמְיָהוּ בֶּן־חִלְקִיָּהוּ מִן־הַכֹּהֲנִים אֲשֶׁר בַּעֲנָתוֹת
        בְּאֶרֶץ בִּנְיָמִן׃
      yi: 'די װערטער פֿון יִרמיָהו דעם זון פֿון חִלקִיָהון, פֿון די כֹּהנים װאָס אין
        עַנָתוֹת אין לאַנד בנימין, '
      cs: Slova Jeremiáše syna Helkiášova, z kněží, kteříž byli v Anatot, v zemi Beniamin,
      pl: Mowy Jeremjasza, syna Chilkjasza z kapłanów, co w Anatoth, w ziemi Binjamin. 
    2:
      he: אֲשֶׁר הָיָה דְבַר־יְהוָה אֵלָיו בִּימֵי יֹאשִׁיָּהוּ בֶן־אָמוֹן מֶלֶךְ
        יְהוּדָה בִּשְׁלֹשׁ־עֶשְׂרֵה שָׁנָה לְמָלְכוֹ׃
      yi: 'װאָס דאָס װאָרט פֿון גאָט איז צו אים געװען אין די טעג פֿון יֹאשִיָהו, דעם
        זון פֿון אָמוֹנען, דעם מלך פֿון יהודה, אין דרײַצנטן יאָר פֿון זײַן מלוכה, '
      cs: K němuž se stalo slovo Hospodinovo za dnů Joziáše syna Amonova, krále Judského,
        třináctého léta kralování jeho.
      pl: Którego doszło słowo Wiekuistego za czasów Jozjasza, syna Amona, króla judzkiego,
        trzynastego roku panowania jego. 
    3:
      he: וַיְהִי בִּימֵי יְהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה עַד־תֹּם עַשְׁתֵּי
        עֶשְׂרֵה שָׁנָה לְצִדְקִיָּהוּ בֶן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה עַד־גְּלוֹת
        יְרוּשָׁלִַם בַּחֹדֶשׁ הַחֲמִישִׁי׃
      yi: 'און איז אױך געװען אין די טעג פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון, דעם
        מלך פֿון יהודה, ביזן סָוף פֿון עלפֿטן יאָר פֿון צִדקִיָהו דעם זון פֿון יֹאשִיָהון,
        דעם מלך פֿון יהודה, ביז דעם גלות פֿון ירושָלַיִם אין פֿינפֿטן חוֹדש. '
      cs: Byl i za dnů Joakima syna Joziášova, krále Judského, až do vyplnění jedenáctého
        léta Sedechiáše syna Joziášova, krále Judského, až do zajetí Jeruzaléma měsíce
        pátého.
      pl: A następnie za czasów Jehojakima, syna Jozjasza, króla judzkiego, aż po
        koniec jedenastego roku Cydkjasza, syna Jozjasza, króla judzkiego - aż do uprowadzenia
        mieszkańców Jerozolimy..., miesiąca piątego. 
    4:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'Stalo se, pravím, slovo Hospodinovo ke mně, řkoucí:'
      pl: Doszło mnie wtedy słowo Wiekuistego, głosząc: 
    5:
      he: בְּטֶרֶם אצורך [אֶצָּרְךָ] בַבֶּטֶן יְדַעְתִּיךָ וּבְטֶרֶם תֵּצֵא מֵרֶחֶם
        הִקְדַּשְׁתִּיךָ נָבִיא לַגּוֹיִם נְתַתִּיךָ׃
      yi: 'אײדער איך האָב דיך אין מוטערלײַב געפֿורעמט, האָב איך דיר דערקענט, און אײדער
        דו ביסט פֿון טראַכט אַרױס, האָב איך דיך געהײליקט; אַ נבֿיא פֿאַר די פֿעלקער
        האָב איך דיך געמאַכט. '
      cs: Dříve než jsem tě sformoval v životě, znal jsem tebe, a dříve nežlis vyšel
        z života, posvětil jsem tě, za proroka národům dal jsem tebe.
      pl: Zanim cię utworzyłem w żywocie, wybrałem cię, a zanim wyszedłeś z łona,
        poświęciłem cię; na proroka narodom cię postanowiłem! 
    6:
      he: וָאֹמַר אֲהָהּ אֲדֹנָי יְהֹוִה הִנֵּה לֹא־יָדַעְתִּי דַּבֵּר כִּי־נַעַר
        אָנֹכִי׃
      yi: 'האָב איך געזאָגט: װײ, גאָט דו האַר, איך קען דאָך ניט רעדן, װאָרום איך בין
        אַ ייִנגל. '
      cs: 'I řekl jsem: Ach, Panovníče Hospodine, aj, neumím mluviti, nebo dítě jsem.'
      pl: 'I rzekłem: O Panie, Wiekuisty! Otom niezdolny mówić, bom młodzieńcem jeszcze. '
    7:
      he: וַיֹּאמֶר יְהוָה אֵלַי אַל־תֹּאמַר נַעַר אָנֹכִי כִּי עַל־כָּל־אֲשֶׁר אֶשְׁלָחֲךָ
        תֵּלֵךְ וְאֵת כָּל־אֲשֶׁר אֲצַוְּךָ תְּדַבֵּר׃
      yi: 'האָט גאָט צו מיר געזאָגט:זאָלסט ניט זאָגן: איך בין אַ ייִנגל, נײַערט אומעטום
        װוּ איך װעל דיך שיקן זאָלסטו גײן, און אַלץ װאָס איך װעל דיר באַפֿעלן זאָלסטו
        רעדן. '
      cs: 'Ale Hospodin řekl mi: Neříkej, dítě jsem, nýbrž k čemuž tě koli pošli,
        jdi, a vše, cožť přikáži, mluv.'
      pl: 'I rzekł Wiekuisty do mnie: Nie powiadaj: młodzieńcem ja; lecz dokądkolwiek
        cię poszlę pójdziesz, a cokolwiek ci rozkażę, mówić będziesz. '
    8:
      he: אַל־תִּירָא מִפְּנֵיהֶם כִּי־אִתְּךָ אֲנִי לְהַצִּלֶךָ נְאֻם־יְהוָה׃
      yi: 'זאָלסט ניט מוֹרא האָבן פֿאַר זײ, װאָרום איך בין מיט דיר, דיך מציל צו זײַן,
        זאָגט גאָט. '
      cs: Neboj se jich, neboť jsem s tebou, abych tě vysvobozoval, dí Hospodin.
      pl: Nie obawiaj się ich, bom Ja z tobą, abym cię wybawił, rzecze Wiekuisty. 
    9:
      he: וַיִּשְׁלַח יְהוָה אֶת־יָדוֹ וַיַּגַּע עַל־פִּי וַיֹּאמֶר יְהוָה אֵלַי הִנֵּה
        נָתַתִּי דְבָרַי בְּפִיךָ׃
      yi: 'און גאָט האָט אױסגעשטרעקט זײַן האַנט און צוגערירט, צו מײַן מױל, און גאָט
        האָט צו מיר געזאָגט:אָט האָב איך געגעבן מײַנע װערטער אין דײַן מױל; '
      cs: 'A vztáhna ruku svou Hospodin, dotekl se úst mých, a řekl mi Hospodin: Aj,
        vložil jsem slova svá v ústa tvá.'
      pl: 'I wyciągnął Wiekuisty rękę Swoję i dotknął się ust moich, i rzekł Wiekuisty
        do mnie: Oto kładę słowa Moje w usta twe. '
    10:
      he: רְאֵה הִפְקַדְתִּיךָ הַיּוֹם הַזֶּה עַל־הַגּוֹיִם וְעַל־הַמַּמְלָכוֹת לִנְתוֹשׁ
        וְלִנְתוֹץ וּלְהַאֲבִיד וְלַהֲרוֹס לִבְנוֹת וְלִנְטוֹעַ׃
      yi: 'זע, איך, האָב דיך געשטעלט הײַנטיקן טאָג איבער די פֿעלקער און איבער די קיניגרײַכן,
        אױסצורײַסן און אײַנצוּװאַרפֿן, און אונטערצוברענגען און צו צעשטערן; צו בױען
        און צו פֿלאַנצן. '
      cs: Hle, ustanovuji tě dnešního dne nad národy a nad královstvími, abys plénil
        a kazil, a hubil a bořil, abys stavěl a štěpoval.
      pl: Patrz, ustanawiam cię dzisiaj nad narody i królestwy, abyś wypleniał i druzgotał,
        i niweczył i burzył, budował i zasadzał! 
    11:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר מָה־אַתָּה רֹאֶה יִרְמְיָהוּ וָאֹמַר מַקֵּל
        שָׁקֵד אֲנִי רֹאֶה׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: װאָס זעסטו, יִרמיָהו?
        האָב איך געזאָגט: אַ מאַנדלשטאָק זע איך. '
      cs: 'Potom se stalo slovo Hospodinovo ke mně, řkoucí: Co vidíš, Jeremiáši? I
        řekl jsem: Prut mandlový vidím.'
      pl: 'I doszło mnie słowo Wiekuistego, głosząc: Co widzisz Jeremjaszu? I rzekłem
        rószczkę migdałową widzę. '
    12:
      he: וַיֹּאמֶר יְהוָה אֵלַי הֵיטַבְתָּ לִרְאוֹת כִּי־שֹׁקֵד אֲנִי עַל־דְּבָרִי
        לַעֲשֹׂתוֹ׃
      yi: 'האָט גאָט צו מיר געזאָגט: האָסט װױל געזען, װאָרום איך פּאַס-אױף אױף מײַן
        װאָרט עס צו טאָן. '
      cs: 'Tedy řekl mi Hospodin: Dobře vidíš; nebo pospíchám já s slovem svým, abych
        je vykonal.'
      pl: 'I rzekł Wiekuisty do mnie: Dobrześ widział, gdyż czuwam Ja nad słowem Mojém,
        abym je spełnił. '
    13:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי שֵׁנִית לֵאמֹר מָה אַתָּה רֹאֶה וָאֹמַר סִיר
        נָפוּחַ אֲנִי רֹאֶה וּפָנָיו מִפְּנֵי צָפוֹנָה׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר אַ צװײט מאָל, אַזױ צו זאָגן:
        װאָס זעסטו? האָב איך געזאָגט: אַ זודיקן טאָפּ זע איך, און זײַן פֿאָדערזײַט
        איז קעגן צפֿון. '
      cs: 'Opět stalo se slovo Hospodinovo ke mně po druhé, řkoucí: Co vidíš? I řekl
        jsem: Vidím hrnec, an vře, a přední strana jeho k straně půlnoční.'
      pl: 'I doszło mnie słowo Wiekuistego po raz wtóry, głosząc: Co widzisz? I rzekłem:
        Kocioł kipiący widzę, a przednia strona jego od północy. '
    14:
      he: וַיֹּאמֶר יְהוָה אֵלָי מִצָּפוֹן תִּפָּתַח הָרָעָה עַל כָּל־יֹשְׁבֵי הָאָרֶץ׃
      yi: האָט גאָט צו מיר געזאָגט:פֿון צפֿון װעט אױסברעכן דאָך בײז אױף אַלע באַװױנער
        פֿון לאַנד.
      cs: 'Tedy řekl mi Hospodin: Od půlnoci přivalí se to zlé na všecky obyvatele
        této země.'
      pl: 'I rzekł Wiekuisty do mnie: Od północy wypadnie zło na wszystkich mieszkańców
        tej ziemi. '
    15:
      he: כִּי הִנְנִי קֹרֵא לְכָל־מִשְׁפְּחוֹת מַמְלְכוֹת צָפוֹנָה נְאֻם־יְהוָה וּבָאוּ
        וְנָתְנוּ אִישׁ כִּסְאוֹ פֶּתַח שַׁעֲרֵי יְרוּשָׁלִַם וְעַל כָּל־חוֹמֹתֶיהָ
        סָבִיב וְעַל כָּל־עָרֵי יְהוּדָה׃
      yi: 'װאָרום זע, איך רוף צו אַלע משפּחות פֿון די קיניגרײַכן צו צפֿון, זאָגט גאָט,
        און זײ װעלן קומען, און װעלן שטעלן איטלעכער זײַן טראָן בײַם אײַנגאַנג פֿון
        די טױערן פֿו ירושָלַיִם, און קעגן אַלע אירע מױערן רונד אַרום, און קעגן אַלע
        שטעט פֿון יהודה. '
      cs: Nebo aj, já svolám všecky rodiny království půlnočních, dí Hospodin, aby
        přitáhnouce, postavili jeden každý stolici svou v branách Jeruzalémských,
        a při všech zdech jeho vůkol, a při všech městech Judských.
      pl: Bo oto zwołam wszystkie rody królestw Północy, rzecze Wiekuisty, i przyjdą
        i ustawią każdy stolicę swoją u wejścia do bram Jerozolimy, i przy wszystkich
        murach jej dokoła, i przy wszystkich miastach Judy. 
    16:
      he: וְדִבַּרְתִּי מִשְׁפָּטַי אוֹתָם עַל כָּל־רָעָתָם אֲשֶׁר עֲזָבוּנִי וַיְקַטְּרוּ
        לֵאלֹהִים אֲחֵרִים וַיִּשְׁתַּחֲווּ לְמַעֲשֵׂי יְדֵיהֶם׃
      yi: 'און איך װעל זײ אַרױסזאָגן מײַן משפּט פֿאַר אַל זײער שלעכטיקײט, װאָס זײ
        האָבן מיך פֿאַרלאָזן, און גערײכערט צו פֿרעמדע געטער, און זיך געבוקט צו די
        װערק פֿון זײערע הענט. '
      cs: A tak vypovím úsudky své proti nim, pro všelikou nešlechetnost těch, kteříž
        opustili mne, a kadili bohům cizím, a skláněli se dílu rukou svých.
      pl: I rozprawię się z nimi z powodu wszystkiej niegodziwości ich, że opuścili
        Mnie, a kadzili bóztwom cudzym, i korzyli się dziełu rąk swoich. 
    17:
      he: וְאַתָּה תֶּאְזֹר מָתְנֶיךָ וְקַמְתָּ וְדִבַּרְתָּ אֲלֵיהֶם אֵת כָּל־אֲשֶׁר
        אָנֹכִי אֲצַוֶּךָּ אַל־תֵּחַת מִפְּנֵיהֶם פֶּן־אֲחִתְּךָ לִפְנֵיהֶם׃
      yi: 'און דו זאָלסט אָנגורטן דײַנע לענדן, און זאָלסט אױפֿשטײן און רעדן צו זײ
        אַלץ װאָס איך װעל דיר באַפֿעלן; זאָלסט זיך ניט שרעקן פֿאַר זײ, כּדי איך זאָל
        דיך ניט דערשרעקן פֿאַר זײ. '
      cs: Protož ty přepaš bedra svá, a vstana, mluv k nim, cožkoli já přikazuji tobě.
        Nelekej se jich, abych tě nepotřel před oblíčejem jejich.
      pl: Ty przeto przepasz biodra swoje, a wstań i mów do nich co Ja ci polecam!
        Nie uginaj się przed nimi, abym cię nie zgiął w obliczu ich. 
    18:
      he: וַאֲנִי הִנֵּה נְתַתִּיךָ הַיּוֹם לְעִיר מִבְצָר וּלְעַמּוּד בַּרְזֶל וּלְחֹמוֹת
        נְחֹשֶׁת עַל־כָּל־הָאָרֶץ לְמַלְכֵי יְהוּדָה לְשָׂרֶיהָ לְכֹהֲנֶיהָ וּלְעַם
        הָאָרֶץ׃
      yi: 'װאָרום זע, איך האָב דיך הײַנט געמאַכט פֿאַר אַ באַפֿעסטיקטער שטאָט, און
        פֿאַר אַן אײַזערנעם זײַל, און פֿאַר קופּערנע מױערן אַקעגן גאַנצן לאַנד, קעגן
        די מלכים פֿון יהודה, קעגן אירע האַרן, קעגן אירע כֹּהנים, און קעגן דעם פֿאָלק
        פֿון לאַנד. '
      cs: Nebo aj, já postavuji tě dnes jako město hrazené, a jako sloup železný,
        a jako zdi měděné proti vší této zemi, proti králům Judským, proti knížatům
        jejím, proti kněžím jejím, a lidu země této.
      pl: Ja zaś oto ustanawiam cię dzisiaj miastem warowném i kolumną żelazną i murem
        spiżowym przeciw tej ziemi całej, przeciw królom Judy, przeciw książętom i kapłanom
        jej, i przeciw ludowi tej ziemi. 
    19:
      he: וְנִלְחֲמוּ אֵלֶיךָ וְלֹא־יוּכְלוּ לָךְ כִּי־אִתְּךָ אֲנִי נְאֻם־יְהוָה
        לְהַצִּילֶךָ׃
      yi: 'און זײ װעלן מלחמה האַלטן אַקעגן דיר, און װעלן דיך ניט בײַקומען, װאָרום
        איך בין מיט דיר, זאָגט גאָט, דיך מציל צו זײַן. '
      cs: Kteříž bojovati budou proti tobě, ale neodolají proti tobě. Nebo já jsem
        s tebou, praví Hospodin, abych tě vysvobozoval.
      pl: A gdy walczyć będą przeciw tobie, nie zmogą cię, gdyż Ja z tobą, rzecze
        Wiekuisty, abym cię wybawił. 
  2:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: הָלֹךְ וְקָרָאתָ בְאָזְנֵי יְרוּשָׁלִַם לֵאמֹר כֹּה אָמַר יְהוָה זָכַרְתִּי
        לָךְ חֶסֶד נְעוּרַיִךְ אַהֲבַת כְּלוּלֹתָיִךְ לֶכְתֵּךְ אַחֲרַי בַּמִּדְבָּר
        בְּאֶרֶץ לֹא זְרוּעָה׃
      yi: 'גײ און זאָלסט רופֿן אין די אױערן פֿון ירושָלַיִם, אַזױ צו זאָגן: אַזױ האָט
        גאָט געזאָגט:איך געדענק דיר די גינציקײט פֿון דײַן יוגנט, די ליבשאַפֿט פֿון
        דײַן כּלה-צײַט; דײַן גײן נאָך מיר אין דער מדבר, אין אַ לאַנד ניט געזײט. '
      cs: 'Jdi a volej, tak aby slyšel Jeruzalém, řka: Takto praví Hospodin: Rozpomínám
        se na tě pro milosrdenství mladosti tvé, a pro lásku snětí tvého, když jsi
        za mnou chodila po poušti v zemi, kteráž nebývá osívána.'
      pl: 'Idź a wołaj w uszy Jerozolimy w te słowa: Tak rzecze Wiekuisty: Pamiętam
        ci wdzięk młodości twojej, miłość narzeczeństwa twojego, gdyś chodziła za Mną
        na puszczy, po ziemi bezpłodnej. '
    3:
      he: קֹדֶשׁ יִשְׂרָאֵל לַיהוָה רֵאשִׁית תְּבוּאָתֹה כָּל־אֹכְלָיו יֶאְשָׁמוּ
        רָעָה תָּבֹא אֲלֵיהֶם נְאֻם־יְהוָה׃
      yi: 'הײליק בײַ גאָט איז ישׂראל, דאָס ערשטע פֿון זײַן תּבואה; אַלע זײַנע פֿאַרצערער
        װעלן פֿאַרװיסט װערן; אַ בײזעניש װעט קומען אױף זײ, זאָגט גאָט. '
      cs: Tehdáž svatost Hospodinova byl Izrael, prvotiny úrod jeho. Všickni, kteříž
        jej zžírali, obviněni byli; zlé věci na ně přišly, praví Hospodin.
      pl: Poświęcony był Izrael Wiekuistemu, pierwiastkiem plonów Jego, wszyscy którzy
        go pożreć chcieli odpokutowali, klęska spadła na nich, rzecze Wiekuisty. 
    4:
      he: שִׁמְעוּ דְבַר־יְהוָה בֵּית יַעֲקֹב וְכָל־מִשְׁפְּחוֹת בֵּית יִשְׂרָאֵל׃
      yi: 'הערט דאָס װאָרט פֿון גאָט, איר הױז פֿון יעקב, און אַלע משפּחות פֿון הױז
        פֿון ישׂראל; '
      cs: Slyšte slovo Hospodinovo, dome Jákobův, a všecky čeledi domu Izraelského.
      pl: Słuchajcie słowa Wiekuistego, wy z domu Jakóba, i wszystkie rodziny domu
        Israela! 
    5:
      he: כֹּה אָמַר יְהוָה מַה־מָּצְאוּ אֲבוֹתֵיכֶם בִּי עָוֶל כִּי רָחֲקוּ מֵעָלָי
        וַיֵּלְכוּ אַחֲרֵי הַהֶבֶל וַיֶּהְבָּלוּ׃
      yi: 'אַזױ האָט גאָט געזאָגט: װאָס האָבן אײַערע עלטערן אין מיר אַן עװלה געפֿונען,
        װאָס זײ האָבן זיך דערװײַטערט פֿון מיר, און געגאַנגען נאָך נישט און נישטיק
        געװאָרן? '
      cs: 'Takto praví Hospodin: Jakou shledali otcové vaši při mně nepravost, že
        se vzdálili ode mne, a chodíce za marností, marní učiněni jsou,'
      pl: 'Tak rzecze Wiekuisty: Jakąż znaleźli ojcowie wasi niesprawiedliwość we Mnie,
        że się odemnie oddalili, a szli za marnością - i zmarnieli? '
    6:
      he: וְלֹא אָמְרוּ אַיֵּה יְהוָה הַמַּעֲלֶה אֹתָנוּ מֵאֶרֶץ מִצְרָיִם הַמּוֹלִיךְ
        אֹתָנוּ בַּמִּדְבָּר בְּאֶרֶץ עֲרָבָה וְשׁוּחָה בְּאֶרֶץ צִיָּה וְצַלְמָוֶת
        בְּאֶרֶץ לֹא־עָבַר בָּהּ אִישׁ וְלֹא־יָשַׁב אָדָם שָׁם׃
      yi: 'און זײ האָבן ניט געזאָגט: װוּ איז גאָט װאָס האָט אונדז אױפֿגעבראַכט פֿון
        לאַנד מִצרַיִם, װאָס האָט אונדז געפֿירט דורכן מדבר, דורך אַ לאַנד פֿון װיסטעניש
        און גריבער, דורך אַ לאַנד פֿון טריקעניש און טױטשאָטן, דורך אַ לאַנד װאָס קײן
        מענטש איז ניט דורכגעגאַנגען דערין, און קײן מוטערמענטש האָט ניט געװױנט דאָרטן? '
      cs: 'Tak že ani neřekli: Kde jest Hospodin, kterýž nás vyvedl z země Egyptské,
        kterýž nás vodil po poušti, po zemi pusté a strašlivé, po zemi vyprahlé a
        stínu smrti, po zemi, skrze niž nechodil žádný, a kdež žádný člověk nebydlil?'
      pl: 'A nie mówili: Gdzież Wiekuisty, który wywiódł nas z ziemi Micraim, który
        prowadził nas po pustyni, po ziemi stepów i rozpadlin, po ziemi posuchy i pomroki
        śmiertelnej, po ziemi, której nikt nie przebył, a na której żaden człowiek
        nie zamieszkał. '
    7:
      he: וָאָבִיא אֶתְכֶם אֶל־אֶרֶץ הַכַּרְמֶל לֶאֱכֹל פִּרְיָהּ וְטוּבָהּ וַתָּבֹאוּ
        וַתְּטַמְּאוּ אֶת־אַרְצִי וְנַחֲלָתִי שַׂמְתֶּם לְתוֹעֵבָה׃
      yi: 'און איך האָב אײַך געבראַכט אין אַ פֿרוכטיקן לאַנד, צו עסן איר פֿרוכט און
        איר גוטס; און איר זײַט געקומען און האָט פֿאַראומרײניקט מײַן לאַנד, '
      cs: Nýbrž, když jsem vás uvedl do země úrodné, abyste jedli ovoce její i dobré
        věci její, všedše tam, poškvrnili jste země mé, a dědictví mé zohavili jste.
      pl: A zaprowadziłem was do ziemi żyznej, abyście pożywali owoce i dobra jej;
        aleście weszli i splugawili ziemię Moję, a dziedzictwo Moje przemieniliście
        w ohydę! 
    8:
      he: הַכֹּהֲנִים לֹא אָמְרוּ אַיֵּה יְהוָה וְתֹפְשֵׂי הַתּוֹרָה לֹא יְדָעוּנִי
        וְהָרֹעִים פָּשְׁעוּ בִי וְהַנְּבִיאִים נִבְּאוּ בַבַּעַל וְאַחֲרֵי לֹא־יוֹעִלוּ
        הָלָכוּ׃
      yi: 'די כֹּהנים האָבן ניט געזאָגט: װוּ איז גאָט? און די אױפֿהאַלטער פֿון דער
        תּוֹרה האָבן מיך ניט געקענט, און די פּאַסטוכער האָבן געבראָכן אָן מיר, און
        די נבֿיאים האָבן נבֿיאות געזאָגט פֿאַר בעַל, און נאָך די װאָס נוצן ניט, זײַנען
        זײ געגאַנגען. '
      cs: 'Kněží neřekli: Kde jest Hospodin? a ti, kteříž se obírají s zákonem, nepoznali
        mne, pastýři pak odstoupili ode mne, a proroci prorokovali skrze Bále, a za
        věcmi neužitečnými chodili.'
      pl: Kapłani nie myśleli gdzie Wiekuisty, a dzierżący Zakon nie znali Mnie, a pasterze
        odstąpili odemnie, a prorocy prorokowali w imieniu Baala, i za rzeczami płonnemi
        dążyli. 
    9:
      he: לָכֵן עֹד אָרִיב אִתְּכֶם נְאֻם־יְהוָה וְאֶת־בְּנֵי בְנֵיכֶם אָרִיב׃
      yi: 'דרום װעל איך נאָך קריגן מיט אײַך, זאָגט גאָט, און מיט אײַערע קינדסקינדער
        װעל קריגן. '
      cs: Pročež vždy nesnáz mám s vámi, praví Hospodin, i s syny synů vašich nesnáz
        míti musím.
      pl: Przeto i nadal rozprawiać się z wami będę, rzecze Wiekuisty, i z synami
        synów waszych rozprawiać się nie przestanę. 
    10:
      he: כִּי עִבְרוּ אִיֵּי כִתִּיִּים וּרְאוּ וְקֵדָר שִׁלְחוּ וְהִתְבּוֹנְנוּ
        מְאֹד וּרְאוּ הֵן הָיְתָה כָּזֹאת׃
      yi: 'װאָרום פֿאָרט דורך די אינדזלען פֿון די כִּתּים, און זעט, און קײן קֵדָר
        שיקט, און קוקט זיך גוט צו, און זעט אױב אַזױנס איז געשען. '
      cs: Projděte ale ostrovy Citim, a pohleďte, i do Cedar pošlete, a pošetřte pilně,
        a pohleďte, stalo-li se co takového.
      pl: Bo przejdźcie do wysp kittyjskich i rozejrzcie się, i do Kedaru poszlijcie
        i rozważcie dobrze i zobaczcie, czy stało się tam co podobnego! 
    11:
      he: הַהֵימִיר גּוֹי אֱלֹהִים וְהֵמָּה לֹא אֱלֹהִים וְעַמִּי הֵמִיר כְּבוֹדוֹ
        בְּלוֹא יוֹעִיל׃
      yi: האָט דען אַ פֿאָלק פֿאַרביטן זײַנע געטער? װאָס זײ זײַנען קײן געטער ניט;
        און מײַן פֿאָלק האָט פֿאַרביטן זײַן כּבוד אױף װאָס נוצט ניט.
      cs: Zdali změnil který národ bohy, ačkoli nejsou bohové? Lid pak můj změnil
        slávu svou v věc neužitečnou.
      pl: Czy zamienił kiedy lud bogi swoje - które wszak bogami nie są - a naród
        Mój zamienił Wspaniałego swojego na istoty płonne. 
    12:
      he: שֹׁמּוּ שָׁמַיִם עַל־זֹאת וְשַׂעֲרוּ חָרְבוּ מְאֹד נְאֻם־יְהוָה׃
      yi: 'גרױלט איר הימלען איבער דעם, און שױדערט, װערט באַנומען ביז גאָר, זאָגט גאָט. '
      cs: Užasněte se nebesa nad tím, a děste se, chřadněte velmi, praví Hospodin.
      pl: Zdumiejcie się niebiosa nad tem, a przejmijcie się dreszczem i strętwieniem
        wielkiém! - rzecze Wiekuisty. 
    13:
      he: כִּי־שְׁתַּיִם רָעוֹת עָשָׂה עַמִּי אֹתִי עָזְבוּ מְקוֹר מַיִם חַיִּים לַחְצֹב
        לָהֶם בֹּארוֹת בֹּארֹת נִשְׁבָּרִים אֲשֶׁר לֹא־יָכִלוּ הַמָּיִם׃
      yi: 'װאָרום אַ צװײַעדיק בײז האָט געטאָן מײַן פֿאָלק: זײ האָבן פֿאַרלאָזן מיך,
        דעם קװאַל פֿון לעבעדיקע װאַסער, זיך צו האַקן ברונעמער, צעבראָכענע ברונעמער,
        װאָס קענען דאָס װאַסער ניט האַלטן. '
      cs: 'Nebo dvojí zlost spáchal lid můj: Mne opustili pramen vod živých, aby sobě
        vykopali čisterny, čisterny děravé, kteréž nedrží vody.'
      pl: 'Bo dwojakie zło popełnił lud Mój: Mnie opuścili - źródło wód żywych, aby
        wyżłobić sobie zbiorniki, zbiorniki popękane, które nie mogą zatrzymać wody. '
    14:
      he: הַעֶבֶד יִשְׂרָאֵל אִם־יְלִיד בַּיִת הוּא מַדּוּעַ הָיָה לָבַז׃
      yi: איז אַ קנעכט ישׂראל? צי אַ הױזגעבאָרענער שקלאַף איז ער? פֿאַר װאָס איז ער
        צו רױב געװאָרן?
      cs: Zdali otrok jest Izrael? Zdali man doma zplozený? Pročež vydán jest v loupež?
      pl: Czyż niewolnikiem Izrael, albo parobkiem domowym? Czemu stał się łupem? 
    15:
      he: עָלָיו יִשְׁאֲגוּ כְפִרִים נָתְנוּ קוֹלָם וַיָּשִׁיתוּ אַרְצוֹ לְשַׁמָּה
        עָרָיו נצתה [נִצְּתוּ] מִבְּלִי יֹשֵׁב׃
      yi: 'אױף אים ברילן די יונגלײַבן, זײ לאָזן אַרױס זײער קָול, און זײ האָבן געמאַכט
        זײַן לאַנד צו װיסט; זײַנע שטעט זײַנע כָרב, אָן אַ באַװױנער. '
      cs: Lvíčata řvou na něj, a vydávají hlas svůj, a obracejí zemi jeho v pustinu;
        města jeho vypálena jsou, tak že není žádného obyvatele.
      pl: Nad nim ryczały lwięta, huczały głosem swoim, i obróciły kraj jego w pustynię,
        że miasta jego zapadły dla braku mieszkańca. 
    16:
      he: גַּם־בְּנֵי־נֹף ותחפנס [וְתַחְפַּנְחֵס] יִרְעוּךְ קָדְקֹד׃
      yi: אױך די זין פֿון נוֹף און תַּכפַּכיס טוען אױף דײַן שאַרבן פֿיטערן.
      cs: Obyvatelé také Nof a Tachpanes pasou na vrchu hlavy tvé.
      pl: Nawet synowie Nof i Tachpanches miażdżyli ci ciemię. 
    17:
      he: הֲלוֹא־זֹאת תַּעֲשֶׂה־לָּךְ עָזְבֵךְ אֶת־יְהוָה אֱלֹהַיִךְ בְּעֵת מוֹלִיכֵךְ
        בַּדָּרֶךְ׃
      yi: 'פֿאַר װאָר, דאָס האָט דיר אָנגעמאַכט װאָס דו האָסט פֿאַרלאָזן יהוה דײַן
        גאָט, בעת ער האָט דיך אױפֿן װעג געפֿירט. '
      cs: Zdaliž toho sobě nepůsobíš, opouštějíc Hospodina Boha svého v ten čas, když
        tě vodí po cestě své?
      pl: Oto sama to sobie przyczyniłaś, opuszczając Wiekuistego, Boga twojego, w chwili
        gdy cię prowadził po (właściwej) drodze. 
    18:
      he: וְעַתָּה מַה־לָּךְ לְדֶרֶךְ מִצְרַיִם לִשְׁתּוֹת מֵי שִׁחוֹר וּמַה־לָּךְ
        לְדֶרֶךְ אַשּׁוּר לִשְׁתּוֹת מֵי נָהָר׃
      yi: 'און אַצונדערט װי קומסטו אױפֿן װעג קײן מִצרַיִם, צו טרינקען דאָס װאַסער
        פֿון שיכִֹר? און װי קומסטו אױפֿן װעג קײן אַשור, צו טרינקען דאָס װאַסער פֿון
        טײַך? '
      cs: A nyní co tobě do cesty Egyptské, že piješ vodu z Níle? Aneb co tobě do
        cesty Assyrské, že piješ vodu z řeky?
      pl: A teraz jakiż tobie pożytek z drogi do Micraim - abyś tam piła wodę z Szychoru?
        Albo jakiż tobie pożytek z drogi do Aszuru - abyś tam piła wodę ze strumienia? 
    19:
      he: תְּיַסְּרֵךְ רָעָתֵךְ וּמְשֻׁבוֹתַיִךְ תּוֹכִחֻךְ וּדְעִי וּרְאִי כִּי־רַע
        וָמָר עָזְבֵךְ אֶת־יְהוָה אֱלֹהָיִךְ וְלֹא פַחְדָּתִי אֵלַיִךְ נְאֻם־אֲדֹנָי
        יְהוִה צְבָאוֹת׃
      yi: 'דײַן שלעכטיקײט װעט דיך אָנלערנען, און דײַנע אָפּקערונגען װעלן דיך שטראָפֿן;
        און װײס און זע, אַז שלעכט איז און ביטער װאָס דו האָסט פֿאַרלאָזן יהוה דײַן
        גאָט, און מײַן מוֹרא איז ניט אױף דיר, זאָגט יהוה דער גאָט פֿון צבָאוֹת. '
      cs: Trestati tě bude zlost tvá, a odvrácení tvá domlouvati budou tobě. Poznejž
        tedy a viz, že zlá a hořká věc jest, že opouštíš Hospodina Boha svého, a není
        bázně mé při tobě, dí Panovník Hospodin zástupů.
      pl: Skarze cię własna niegodziwość twoja, a przeniewierstwo twoje cię skarci,
        a poznasz i zobaczysz, jak złém to było i gorzkiém, żeś opuściła Wiekuistego,
        Boga twojego, a bojaźń przedemną cię nie opadła, rzecze Wiekuisty, Bóg zastępów. 
    20:
      he: כִּי מֵעוֹלָם שָׁבַרְתִּי עֻלֵּךְ נִתַּקְתִּי מוֹסְרֹתַיִךְ וַתֹּאמְרִי
        לֹא אעבד [אֶעֱבוֹר] כִּי עַל־כָּל־גִּבְעָה גְּבֹהָה וְתַחַת כָּל־עֵץ רַעֲנָן
        אַתְּ צֹעָה זֹנָה׃
      yi: 'װאָרום פֿון אײביק אָן האָב איך צעבראָכן דײַן יאָך, צעריסן דײַנע בינדשטריק,
        און דו האָסט געזאָגט: איך װעל ניט איבערטרעטן; אָבער אױף יעטװעדער הױכן בערגל,
        און אונטער יעטװעדער צװײַגהאַפֿטיקן בױם, שטרעקסטו װי אַ זוֹנה זיך אױס. '
      cs: 'Ačkoli dávno polámal jsem jho tvé, potrhal jsem to, čím jsi svázána byla,
        a řeklas: Nebuduť sloužiti modlám, však po každém pahrbku vysokém, a pod každým
        dřevem zeleným touláš se, ó nevěstko.'
      pl: 'Tak, od wieków kruszyłem jarzmo twoje, zrywałem pęta twoje, a wtedy zapewniałaś:
        Nie wykroczę więcej. A jednak na każdym pagórku wysokim, i pod każdém drzewem
        rozłożystém ścielesz sobie nierządnico! '
    21:
      he: וְאָנֹכִי נְטַעְתִּיךְ שֹׂרֵק כֻּלֹּה זֶרַע אֱמֶת וְאֵיךְ נֶהְפַּכְתְּ לִי
        סוּרֵי הַגֶּפֶן נָכְרִיָּה׃
      yi: 'און איך האָב דיך געפֿלאַנצט אַ װױל װײַנריטל, לױטער ריכטיקן זאָמען; און
        װי ביסטו מיר פֿאַרקערט געװאָרן אין װיל װוּקסן פֿון פֿרעמדן װײַנשטאָק! '
      cs: Ješto jsem já tě vysadil vinným kmenem výborným, všecku napořád semenem
        čistotným, i kterakž jsi mi proměnila se v plané réví cizího kmene?
      pl: A Jam cię był zasadził jako winorośl szlachetną, całą z nasienia prawdziwego,
        ale jakżeś się Mi odmieniła w wyrośle winogradu dzikiego! 
    22:
      he: כִּי אִם־תְּכַבְּסִי בַּנֶּתֶר וְתַרְבִּי־לָךְ בֹּרִית נִכְתָּם עֲוֺנֵךְ
        לְפָנַי נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'װאָרום, אַז דו זאָלסט זיך װאַשן מיט לױג, און זאָלסט מערן אױף דיר זײף, איז
        געפֿלעקט דײַן זינד פֿאַר מיר, זאָגט גאָט דער האַר. '
      cs: Nebo bys ty se pak umyla sanitrem, a mnoho na sebe mýdla vypotřebovala,
        předceť patrná jest nepravost tvá před oblíčejem mým, praví Panovník Hospodin.
      pl: Bo choćbyś się myła mydłem, a jak najwięcej do tego brała ługu, jednak wyrytą
        wina twoja przedemną, rzecze Pan Wiekuisty. 
    23:
      he: אֵיךְ תֹּאמְרִי לֹא נִטְמֵאתִי אַחֲרֵי הַבְּעָלִים לֹא הָלַכְתִּי רְאִי
        דַרְכֵּךְ בַּגַּיְא דְּעִי מֶה עָשִׂית בִּכְרָה קַלָּה מְשָׂרֶכֶת דְּרָכֶיהָ׃
      yi: 'װי קענסטו זאָגן: איך האָב מיך ניט פֿאַראומרײניקט, נאָך די בעַל-געטער בין
        איך ניט געאַגאַנגען? זע דײַן פֿירונג אין טאָל, מערק װאָס דו האָסט געטאָן,
        דו פֿלינקע קעמעלין, װאָס פֿאַרדרײט אירע װעגן; '
      cs: 'Kterakž můžeš říci: Nepoškvrňovala jsem se, za Báli jsem nechodila? Pohleď
        na cestu svou v tomto údolí, poznej, cos činila, dromedářko rychlá, kteráž
        znamení necháváš na cestách svých.'
      pl: 'Jakże twierdzić możesz: Nie zbrukałam się, za Baalami nie chodziłam...
        Spójrz na sprawki twoje w dolinie (Benhinnom), uprzytomnij sobie coś uczyniła,
        wielbłądzico chyża, zbaczająca z drogi swojej. '
    24:
      he: פֶּרֶה לִמֻּד מִדְבָּר בְּאַוַּת נפשו [נַפְשָׁהּ] שָׁאֲפָה רוּחַ תַּאֲנָתָהּ
        מִי יְשִׁיבֶנָּה כָּל־מְבַקְשֶׁיהָ לֹא יִיעָפוּ בְּחָדְשָׁהּ יִמְצָאוּנְהָ׃
      yi: 'אַ װילדע אײַזעלין צום מדבר געװױנט, װאָס שלינגט דעם װינט אין דער גלוסטונג
        פֿון איר זעל; פֿון איר פּאָרונג װער קען זי אָפּהאַלטן? אַלע אירע זוכער דאַרפֿן
        זיך ניט אײַנמיען, אין איר חוֹדש װעלן זײ זי געפֿינען. '
      cs: Jsi divoká oslice, zvyklá na poušti, kteráž podlé líbosti duše své hltá
        vítr, když se jí příčina dá. Kdo jí překážku učiní? Všickni ti, kteříž jí
        hledají, nepotřebí se jim kvaltovati, naleznouť ji v měsíci jejím.
      pl: Niby oślica dzika nawykła do puszczy, która w pożądliwej chuci swojej chłonie
        powietrze - od zbestwienia się jej któż ją odwiedzie? Kto ją odszukać chce
        nie potrzebuje się trudzić, w miesiącu jej znajdzie ją. 
    25:
      he: מִנְעִי רַגְלֵךְ מִיָּחֵף וגורנך [וּגְרוֹנֵךְ] מִצִּמְאָה וַתֹּאמְרִי נוֹאָשׁ
        לוֹא כִּי־אָהַבְתִּי זָרִים וְאַחֲרֵיהֶם אֵלֵךְ׃
      yi: '”פֿאַרמײַד דײַן פֿוס פֿון באָרװעס זײַן, און דײַן קעל פֿון דאָרשטיקײט“;
        אָבער דו האָסט געזאָגט: אומזיסט, נײן! נײַערט פֿרעמדע האָב איך ליב, און נאָך
        זײ װעל איך גײן. '
      cs: 'Dí-liť kdo: Zdržuj nohu svou, aby bosá nebyla, a hrdlo své od žízně, tedy
        říkáš: To nic, nikoli; nebo jsem zamilovala cizí, a za nimi choditi budu.'
      pl: 'Uchroń nogę twoją od obnażenia, a gardło twe od spragnienia! Ty wszakże
        powiadasz w zwątpieniu: Nie! bom się rozmiłowała w cudzych, a za nimi pójdę. '
    26:
      he: כְּבֹשֶׁת גַּנָּב כִּי יִמָּצֵא כֵּן הֹבִישׁוּ בֵּית יִשְׂרָאֵל הֵמָּה מַלְכֵיהֶם
        שָׂרֵיהֶם וְכֹהֲנֵיהֶם וּנְבִיאֵיהֶם׃
      yi: 'װי די שאַנד פֿון אַ גנב אַז ער װערט געפֿונען, אַזױ איז צו שאַנד דאָס הױז
        פֿון ישׂראל, זײ, זײערע מלכים, זײערע האַרן, און זײערע כֹּהנים, און זײערע נבֿיאים. '
      cs: Jakož k hanbě přichází zloděj, když postižen bývá, tak zahanben bude dům
        Izraelský, oni, králové jejich, knížata jejich, a kněží jejich, i proroci
        jejich,
      pl: Jak się zawstydza złodziej, gdy zdybanym zostaje, tak zawstydzony dom Israela,
        oni, królowie, książęta, kapłani, i prorocy ich. 
    27:
      he: אֹמְרִים לָעֵץ אָבִי אַתָּה וְלָאֶבֶן אַתְּ ילדתני [יְלִדְתָּנוּ] כִּי־פָנוּ
        אֵלַי עֹרֶף וְלֹא פָנִים וּבְעֵת רָעָתָם יֹאמְרוּ קוּמָה וְהוֹשִׁיעֵנוּ׃
      yi: 'זײ זאָגן צו אַ האָלץ: ביסט מײַן פֿאָטער! און צו אַ שטײן: דו האָסט אונדז
        געבאָרן! װאָרום זײ האָבן געקערט דעם רוקן צו מיר, און ניט דעם פּנים; נאָר אין
        צײַט פֿון זײער אומגליק זאָגן זײ: שטײ אױף און העלף אונדז. '
      cs: 'Kteříž říkají dřevu: Otec můj jsi, a kameni: Ty jsi mne zplodil. Nebo se
        hřbetem ke mně obracejí a ne tváří, ale v čas trápení svého říkají: Vstaň
        a vysvoboď nás.'
      pl: 'Mówią do drewna: Tyś ojciec mój, a do kamienia: Tyś mnie spłodził! Bo obrócili
        się do Mnie karkiem, a nie twarzą; ale w czasie niedoli swej wołają: Wstań,
        a wybaw nas! '
    28:
      he: וְאַיֵּה אֱלֹהֶיךָ אֲשֶׁר עָשִׂיתָ לָּךְ יָקוּמוּ אִם־יוֹשִׁיעוּךָ בְּעֵת
        רָעָתֶךָ כִּי מִסְפַּר עָרֶיךָ הָיוּ אֱלֹהֶיךָ יְהוּדָה׃
      yi: 'און װוּ זײַנען דײַנע געטער װאָס דו האָסט דיר געמאַכט? זאָלן זײ אױפֿשטײן
        אױב זײ קענען דיר העלפֿן אין צײַט פֿון דײַן אומגליק; װאָרום אַזױ װי די צאָל
        פֿון דײַנע שטעט, זײַנען דײַנע געטער, יהודה. '
      cs: I kdež jsou bohové tvoji, kterýchž jsi nadělal sobě? Nechť vstanou, budou-li
        tě moci vysvoboditi v čas trápení tvého, poněvadž podlé počtu měst svých máš
        bohy své, ó Judo.
      pl: Gdzież jednak są bogi twoje, któreś sobie uczynił? Niechaj wstaną, jeżeli
        cię wybawić mogą w czasie niedoli twojej - a są wszak wedle liczby miast twoich
        bogowie twoi, Judo! 
    29:
      he: לָמָּה תָרִיבוּ אֵלָי כֻּלְּכֶם פְּשַׁעְתֶּם בִּי נְאֻם־יְהוָה׃
      yi: 'פֿאַר װאָס קריגט איר אױף מיר? איר אַלע האָט געבראָכן אָן מיר, זאָגט גאָט. '
      cs: Co se vaditi budete se mnou? Vy všickni odstoupili jste ode mne, dí Hospodin.
      pl: Czemu utyskujecie na Mnie? Wszyscy wszak odstąpiliście odemnie, rzecze Wiekuisty. 
    30:
      he: לַשָּׁוְא הִכֵּיתִי אֶת־בְּנֵיכֶם מוּסָר לֹא לָקָחוּ אָכְלָה חַרְבְּכֶם
        נְבִיאֵיכֶם כְּאַרְיֵה מַשְׁחִית׃
      yi: 'אומזיסט האָב איך געשלאָגן אײַערע קינדער, זײ האָבן קײן מוסר ניט גענומען;
        אײַער שװערד האָט פֿאַרצערט אײַערע נבֿיאים, װי אַ מערדערישער לײַב. '
      cs: Nadarmo jsem bil syny vaše, kázně nepřijali; sežral meč váš proroky vaše
        jako lev, kterýž dáví.
      pl: Daremnie raziłem synów waszych, przestrogi nie przyjęli; pożerał miecz wasz
        proroków waszych, niby lew morderczy. 
    31:
      he: הַדּוֹר אַתֶּם רְאוּ דְבַר־יְהוָה הֲמִדְבָּר הָיִיתִי לְיִשְׂרָאֵל אִם אֶרֶץ
        מַאְפֵּלְיָה מַדּוּעַ אָמְרוּ עַמִּי רַדְנוּ לוֹא־נָבוֹא עוֹד אֵלֶיךָ׃
      yi: 'איר דָור, זעט דאָס װאָרט פֿון גאָט: בין איך דען געװען אַ מדבר צו ישׂראל?
        צי אַ לאַנד פֿון שטאָקפֿינצטערניש? פֿאַר װאָס זאָגט מײַן פֿאָלק: מיר װילן
        זיך אומטרײַבן, מיר װעלן מער ניט קומען צו דיר? '
      cs: 'Ó národe, vy posuďte slova Hospodinova, zdali jsem byl pouští Izraelovi,
        zdali zemí tmavou? Proč říká lid můj: Panujeme, nepřijdeme více k tobě?'
      pl: 'O rodzie obecny, rozważcie słowo Wiekuistego! Czyżem pustynią był dla Israela,
        albo ziemią pomroki strasznej? Czemu powiada lud Mój: Zboczyliśmy, nie trafim
        już do Ciebie! '
    32:
      he: הֲתִשְׁכַּח בְּתוּלָה עֶדְיָהּ כַּלָּה קִשֻּׁרֶיהָ וְעַמִּי שְׁכֵחוּנִי
        יָמִים אֵין מִסְפָּר׃
      yi: 'קען אַ יונגפֿרױ פֿאַרגעסן איר צירונג, אַ כּלה אירע שלײפֿן? און מײַן פֿאָלק
        האָט מיך פֿאַרגעסן טעג אָן אַ צאָל. '
      cs: Zdali se zapomíná panna na ozdoby své, a nevěsta na tkanice své? Lid pak
        můj zapomněl se na mne za dny nesčíslné.
      pl: Alboż zapomina dziewica stroju swojego, oblubienica przepaski swojej? Ale
        lud Mój zapomniał o Mnie już od dni niezliczonych. 
    33:
      he: מַה־תֵּיטִבִי דַּרְכֵּךְ לְבַקֵּשׁ אַהֲבָה לָכֵן גַּם אֶת־הָרָעוֹת למדתי
        [לִמַּדְתְּ] אֶת־דְּרָכָיִךְ׃
      yi: 'װי באַשײנסטו דײַן װעג ליבשאַפֿט צו זוכן! פֿאַר װאָר, אַפֿילו די ערגסטע
        קענסטו דײַנע װעגן לערנען. '
      cs: Proč zastáváš cesty své, hledajíc toho, což miluješ? Pročež i jiné nešlechetnice
        učíš cestám svým.
      pl: Jakże pięknie urządzasz drogę twoją, aby miłostek szukać. W tym celu przyzwyczaiłaś
        też do zdrożności postępki twoje. 
    34:
      he: גַּם בִּכְנָפַיִךְ נִמְצְאוּ דַּם נַפְשׁוֹת אֶבְיוֹנִים נְקִיִּים לֹא־בַמַּחְתֶּרֶת
        מְצָאתִים כִּי עַל־כָּל־אֵלֶּה׃
      yi: אין דײַנע ברעגן געפֿינט זיך אױך בלוט פֿון נפֿשות פֿון אומשולדיקע אָרימע
        – ניט בײַ אַן אײַנברעכונג האָסטו זײ געפֿונען; אָבער בײַ אַלעם דעם
      cs: Nad to, na podolcích tvých nalézá se krev duší chudých nevinných. Nenesnadně
        nalézám to, nebo viděti to na těch všech podolcích.
      pl: Wszak i na wylotach twoich znajduje się krew istot ubogich, niewinnych.
        Nie w podkopie zdybałaś ich, lecz mimo to wszystko... 
    35:
      he: וַתֹּאמְרִי כִּי נִקֵּיתִי אַךְ שָׁב אַפּוֹ מִמֶּנִּי הִנְנִי נִשְׁפָּט
        אוֹתָךְ עַל־אָמְרֵךְ לֹא חָטָאתִי׃
      yi: 'זאָגסטו: פֿאַר װאָר, איך בין אומשולדיק, זײַן צאָרן האָט זיך געװיס אָפּגעקערט
        פֿון מיר. זע, איך משפּט זיך מיט דיר פֿאַר דײַן זאָגן: איך האָב ניט געזינדיקט. '
      cs: 'A vždy říkáš: Poněvadž nevinná jsem, jistě odvrácena jest prchlivost jeho
        ode mne. Aj, já v soud vejdu s tebou, proto že pravíš: Nehřešila jsem.'
      pl: 'A jednak powiadasz: Jam od winy wolna, wszak odwrócił się gniew Jego odemnie.
        Otóż rozprawię się z tobą dla mowy twojej: Jam nie zgrzeszyła! '
    36:
      he: מַה־תֵּזְלִי מְאֹד לְשַׁנּוֹת אֶת־דַּרְכֵּךְ גַּם מִמִּצְרַיִם תֵּבוֹשִׁי
        כַּאֲשֶׁר־בֹּשְׁתְּ מֵאַשּׁוּר׃
      yi: 'װי זײער װאָלװל דו מאַכסט זיך צו בײַטן דײַן װעג! װעסט אױך פֿון מִצרַיִם
        פֿאַרשעמט װערן, װי דו ביסט פֿאַרשעמט געװאָרן פֿון אַשור. '
      cs: Proč tak běháš, proměňujíc cestu svou? Jakož jsi zahanbena od Assyrských,
        tak i od Egyptských zahanbena budeš.
      pl: Jakże to sobie lekceważysz wielce zmienić drogę swoję! I ze względu na Micraim
        pohańbioną będziesz, jakeś pohańbioną była ze względu na Aszur. 
    37:
      he: גַּם מֵאֵת זֶה תֵּצְאִי וְיָדַיִךְ עַל־רֹאשֵׁךְ כִּי־מָאַס יְהֹוָה בְּמִבְטַחַיִךְ
        וְלֹא תַצְלִיחִי לָהֶם׃
      yi: 'אױך פֿון דעם דאָזיקן װעסטו אַרױסגײן מיט דײַנע הענט איבער דײַן קאָפּ, װאָרום
        גאָט פֿאַראַכט דײַנע בטכוֹנות, און װעסט מיט זײ ניט באַגליקן. '
      cs: Také odtud vyjdeš, a ruce tvé budou nad hlavou tvou; nebo zamítá Hospodin
        troštování tvá, a nepovedeť se šťastně v nich.
      pl: I ztamtąd wyjdziesz, ręce nad swą głową, gdyż odtrącił Wiekuisty tych, na których
        polegasz, a nie powiedzie ci się z nimi. 
  3:
    1:
      he: לֵאמֹר הֵן יְשַׁלַּח אִישׁ אֶת־אִשְׁתּוֹ וְהָלְכָה מֵאִתּוֹ וְהָיְתָה לְאִישׁ־אַחֵר
        הֲיָשׁוּב אֵלֶיהָ עוֹד הֲלוֹא חָנוֹף תֶּחֱנַף הָאָרֶץ הַהִיא וְאַתְּ זָנִית
        רֵעִים רַבִּים וְשׁוֹב אֵלַי נְאֻם־יְהֹוָה׃
      yi: '. . . . אַזױ צו זאָגן: אַז אַ מאַן שיקט אַװעק זײַן װײַב, און זי גײט אַװעק
        פֿון אים, און װערט אַן אַנדער מאַנס, װעט ער דען זיך װידער אומקערן צו איר?
        װאָלט ניט זינדיק פֿאַרזינדיקט װערן יענע לאַנד? און דו האָסט מזַנה געװען מיט
        ליבהאָבער אַ סך, און װילסט זיך אומקערן צו מיר, זאָגט גאָט. '
      cs: 'Dí dále: Propustil-li by muž ženu svou, a ona odejduc od něho, vdala by
        se za jiného muže, zdaliž se navrátí k ní více? Zdaliž by hrozně nebyla poškvrněna
        země ta? Ale ty, ač jsi smilnila s milovníky mnohými, a však navratiž se ke
        mně, dí Hospodin.'
      pl: 'Temi słowy: Oto jeżeliby wydalił mąż żonę swoją i odeszłaby od niego i wyszła
        za męża innego, czyżby mógł wrócić do niej jeszcze? Czyżby nie skażoną była
        ziemia ona? A tyś oddała się rozpuście z zalotnikami licznymi, a miałabyś
        wrócić do Mnie? rzecze Wiekuisty. '
    2:
      he: שְׂאִי־עֵינַיִךְ עַל־שְׁפָיִם וּרְאִי אֵיפֹה לֹא שגלת [שֻׁכַּבְתְּ] עַל־דְּרָכִים
        יָשַׁבְתְּ לָהֶם כַּעֲרָבִי בַּמִּדְבָּר וַתַּחֲנִיפִי אֶרֶץ בִּזְנוּתַיִךְ
        וּבְרָעָתֵךְ׃
      yi: 'הײב אױף דײַנע אױגן אױף די הױכע ערטער, און זע, װוּ ביסטו ניט געשענדט געװאָרן?
        אױף די װעגן האָסטו געלױערט אױף זײ, װי אַן אַראַבער אין דער מדבר; און האָסט
        זינדיק געמאַכט דאָס לאַנד מיט דײַן זנות און מיט דײַן שלעכטיקײט. '
      cs: Pozdvihni očí svých k vysokým místům, a pohleď, kdes necizoložila? Na cestách
        usazovalas se jim jako Arab na poušti, a poškvrnila jsi země smilstvím svým
        a nešlechetností svou.
      pl: Podnieś oczy twe ku wierzchołkom nagim i spójrz gdzieś zhańbioną nie została?
        Po drogach czyhałaś na nich, jako Arab na pustyni, i kaziłaś ziemię rozpustą
        twoją i zgorszeniem twojém. 
    3:
      he: וַיִּמָּנְעוּ רְבִבִים וּמַלְקוֹשׁ לוֹא הָיָה וּמֵצַח אִשָּׁה זוֹנָה הָיָה
        לָךְ מֵאַנְתְּ הִכָּלֵם׃
      yi: 'דרום זײַנען די פֿרירעגנס פֿאַרמיטן געװאָרן, און שפּעטרעגן איז ניט געװען;
        אָבער אַ שטערן פֿון אַ זוֹנה איז געװען בײַ דיר, '
      cs: A ačkoli zadržáni jsou podzimní dešťové, a deště jarního nebývalo, však
        čelo ženy nevěstky majíc, nechtělas se styděti.
      pl: A choć powstrzymane zostały dżdże obfite, a deszczu późnego nie bywało,
        przecież czoło kobiety rozpustnej zachowałaś, wyrzekłaś się wstydu. 
    4:
      he: הֲלוֹא מֵעַתָּה קראתי [קָרָאת] לִי אָבִי אַלּוּף נְעֻרַי אָתָּה׃
      yi: 'האָסטו זיך ניט געװאָלט שעמען. האָסטו ניט אַקאָרשט גערופֿן צו מיר: פֿאָטער
        מין, װעט ער אױף אײביק אַ שׂנאה טראָגן? '
      cs: 'Zdali od nynějšího času volati budeš ke mně: Otče můj, ty jsi vůdce mladosti
        mé?'
      pl: 'Wszakże i obecnie wołasz do Mnie: Ojcze mój! przyjacielem młodości mojej
        Ty! '
    5:
      he: הֲיִנְטֹר לְעוֹלָם אִם־יִשְׁמֹר לָנֶצַח הִנֵּה דברתי [דִבַּרְתְּ] וַתַּעֲשִׂי
        הָרָעוֹת וַתּוּכָל׃
      yi: 'װעט ער שטענדיק זי אָנהאַלטן? אָט האָסטו גערעדט, און דאָך געטאָן דאָס בײז,
        און געפּוֹעלט בײַ זיך. '
      cs: Zdaliž Bůh držeti bude hněv na věčnost? Zdali chovati jej bude na věky?
        Aj, mluvíš i pášeš zlé věci, jakž jen můžeš.
      pl: Czyżby na wieki pomstował, albo pamiętał na zawsze? Oto tak mówisz, ale
        dopuszczasz się zgorszenia ile możesz! 
    6:
      he: וַיֹּאמֶר יְהוָה אֵלַי בִּימֵי יֹאשִׁיָּהוּ הַמֶּלֶךְ הֲ‍רָאִיתָ אֲשֶׁר
        עָשְׂתָה מְשֻׁבָה יִשְׂרָאֵל הֹלְכָה הִיא עַל־כָּל־הַר גָּבֹהַּ וְאֶל־תַּחַת
        כָּל־עֵץ רַעֲנָן וַתִּזְנִי־שָׁם׃
      yi: 'און גאָט האָט צו מיר געזאָגט אין די טעג פֿון מלך יֹאשִיָהו: האָסטו געזען
        װאָס די אָפּגעקערטע ישׂראל האָט געטאָן? זי איז געגאַנגען אױף יעטװעדער הױכן
        גערגל, און אונטער יעדער צװײַגהאַפֿטיקן בױם, און האָט דאָרטן מזַנה געװען. '
      cs: 'Tedy řekl mi Hospodin za dnů Joziáše krále: Viděl-lis, co činila zpurná
        dcera Izraelská? Chodívala na každou horu vysokou, i pod každé dřevo zelené,
        a tam smilnila.'
      pl: 'I rzekł Wiekuisty do mnie za dni Jozjasza króla: Czy widziałeś co uczyniła
        odstępczyni israelska? Chodziła ona na każdą górę wysoką i pod każde drzewo
        rozłożyste i kaziła się tam. '
    7:
      he: וָאֹמַר אַחֲרֵי עֲשׂוֹתָהּ אֶת־כָּל־אֵלֶּה אֵלַי תָּשׁוּב וְלֹא־שָׁבָה ותראה
        [וַתֵּרֶא] בָּגוֹדָה אֲחוֹתָהּ יְהוּדָה׃
      yi: 'און איך האָב געװעסט געזאָגט: נאָכדעם אַז זי האָט געטאָן דאָס אַלץ, װעט
        זי זיך אומקערן צו מיר; אָבער זי האָט זיך ניט אומגעקערט. און די פֿעלשערין איר
        שװעסטער יהודה האָט דאָס געזען. '
      cs: 'A ačkoli jsem řekl, když ty všecky věci ona činila: Nechť se navrátí ke
        mně, však se nenavrátila. Načež hleděla zpronevěřilá sestra její, dcera Judská.'
      pl: 'I pomyślałem: Gdy już spełni to wszystko, powróci do Mnie, ale nie wróciła...
        Spoglądała zaś na to wiarołomna siostra jej judzka. '
    8:
      he: וָאֵרֶא כִּי עַל־כָּל־אֹדוֹת אֲשֶׁר נִאֲפָה מְשֻׁבָה יִשְׂרָאֵל שִׁלַּחְתִּיהָ
        וָאֶתֵּן אֶת־סֵפֶר כְּרִיתֻתֶיהָ אֵלֶיהָ וְלֹא יָרְאָה בֹּגֵדָה יְהוּדָה אֲחוֹתָהּ
        וַתֵּלֶךְ וַתִּזֶן גַּם־הִיא׃
      yi: 'אָבער איך האָב געזען, אַז הגם דערפֿאַר װאָס די אָפּגעקערטע ישׂראל האָט
        אומטרײַשאַפֿט באַגאַנגען, האָב איך זי אַװעקגעשיקט, און איר געגעבן איר שײדבריװ,
        האָט פֿון דעסטװעגן ניט מוֹרא געהאַט די פֿעלשערין יהודה איר שװסטער, און זי
        אױך איז געגאַנגען און האַט מזַנה געװען. '
      cs: Pročež vidělo mi se pro ty všecky příčiny, poněvadž cizoložila zpurná dcera
        Izraelská, propustiti ji, a dáti jí lístek zapuzení jejího. Však se vždy neulekla
        zpronevěřilá sestra její, dcera Judská, ale šedši, smilnila také sama.
      pl: I widziałem, że jakkolwiek z powodu każenia się odstępczyni israelskiej
        ją wydaliłem, dając jej list jej rozwodny, jednak nie ulękła się wiarołomna
        siostra jej judzka i poszła i oddała się też rozpuście sama. 
    9:
      he: וְהָיָה מִקֹּל זְנוּתָהּ וַתֶּחֱנַף אֶת־הָאָרֶץ וַתִּנְאַף אֶת־הָאֶבֶן וְאֶת־הָעֵץ׃
      yi: 'און עס איז געװען, פֿון װעגן דער לײַכטיקײט פֿון איר זנות האָט זי זינדיק
        געמאַכט דאָס לאַנד, און זי האָט אומטרײַשאַפֿט באַגאַנגען מיט שטײן און מיט
        האָלץ. '
      cs: I stalo se, že hanebným smilstvím svým poškvrnila země; nebo cizoložila
        s kamenem i s dřevem.
      pl: I stało się, że przez lekkomyślną swą rozpustę skaziła ziemię, bo prowadziła
        nierząd z kamieniem i z drewnem. 
    10:
      he: וְגַם־בְּכָל־זֹאת לֹא־שָׁבָה אֵלַי בָּגוֹדָה אֲחוֹתָהּ יְהוּדָה בְּכָל־לִבָּהּ
        כִּי אִם־בְּשֶׁקֶר נְאֻם־יְהוָה׃
      yi: 'אָבער אַפֿילו נאָך אַלעם דעם האָט די פֿעלשערין איר שװעסטער יהודה זיך ניט
        אומגעקערט צו מיר מיט איר גאַנצן האַרצן, נאָר בלױז מיט ליגן, זאָגט גאָט. '
      cs: A však s tím se vším neobrátila se ke mně zpronevěřilá sestra její, dcera
        Judská, celým srdcem svým, ale pokrytě, praví Hospodin.
      pl: Ale mimo to wszystko nie nawróciła się do Mnie wiarołomna siostra jej judzka
        całém sercem swojém, lecz tylko obłudnie, rzecze Wiekuisty. 
    11:
      he: וַיֹּאמֶר יְהוָה אֵלַי צִדְּקָה נַפְשָׁהּ מְשֻׁבָה יִשְׂרָאֵל מִבֹּגֵדָה
        יְהוּדָה׃
      yi: 'און גאָט האָט צו מיר געזאָגט: די אָפּגעקערטע ישׂראל האָט זיך אַרױסגעװיזן
        מער רעכטפֿאַרטיק פֿון דער פֿעלשערין יהודה.'
      cs: 'Protož řekl Hospodin ke mně: Ospravedlnila duši svou zpurná dcera Izraelská,
        více nežli zpronevěřilá Judská.'
      pl: 'I rzekł Wiekuisty do mnie: Usprawiedliwiła się odstępczyni israelska przez
        wiarołomną judzką! '
    12:
      he: הָלֹךְ וְקָרָאתָ אֶת־הַדְּבָרִים הָאֵלֶּה צָפוֹנָה וְאָמַרְתָּ שׁוּבָה מְשֻׁבָה
        יִשְׂרָאֵל נְאֻם־יְהוָה לוֹא־אַפִּיל פָּנַי בָּכֶם כִּי־חָסִיד אֲנִי נְאֻם־יְהוָה
        לֹא אֶטּוֹר לְעוֹלָם׃
      yi: 'גײ און זאָלסט רופֿן די דאָזיקע װערטער קען צפֿון, און זאָגן: קער זיך אום,
        דו אָפּגעקערטע ישׂראל, זאָגט גאָט: איך װעל ניט װאַרפֿן אַ בײז פּנים אױף אײַך,
        װאָרום איך בין גענאָדיק, זאָגט גאָט, איך האַלט ניט אַ שׂנאה אױף אײביק. '
      cs: 'Jdi a volej slovy těmito ku půlnoci, a rci: Navrať se, zpurná dcero Izraelská,
        dí Hospodin, a neoboří se tvář má zůřivá na vás; nebo já dobrotivý jsem, dí
        Hospodin, aniž držím hněvu na věčnost.'
      pl: 'Idź i wołaj temi słowy ku północy, a powiedz: Nawróć się odstępczyni israelska,
        rzecze Wiekuisty, nie zwrócę już gniewnego oblicza na was, bo miłościwy Ja,
        rzecze Wiekuisty, nie pomstuję na wieki. '
    13:
      he: אַךְ דְּעִי עֲוֺנֵךְ כִּי בַּיהוָה אֱלֹהַיִךְ פָּשָׁעַתְּ וַתְּפַזְּרִי
        אֶת־דְּרָכַיִךְ לַזָּרִים תַּחַת כָּל־עֵץ רַעֲנָן וּבְקוֹלִי לֹא־שְׁמַעְתֶּם
        נְאֻם־יְהֹוָה׃
      yi: 'נאָר זײ װיסן דײַן זינד, אַז אָן יהוה דײַן גאָט האָסטו געבראָכן, און האָסט
        צעשפּרײט דײַנע װעגן צו פֿרעמדע, אונטער יעטװעדער צװײַגהאַפֿטיקן בױם; און צו
        מײַן קָול הט איר ניט צוגעהערט, זאָגט גאָט. '
      cs: Jen toliko poznej nepravost svou, že jsi od Hospodina Boha svého odstoupila,
        a sem i tam běhala cestami svými k cizím pod každé dřevo zelené, a hlasu mého
        neposlouchali jste, dí Hospodin.
      pl: Tylko uznaj winę twoję, żeś od Wiekuistego, Boga twego, odstąpiła, a byłaś
        hojna drogami twemi do cudzych pod każde drzewo rozłożyste - aleście głosu
        Mojego nie słuchali, rzecze Wiekuisty. 
    14:
      he: שׁוּבוּ בָנִים שׁוֹבָבִים נְאֻם־יְהוָה כִּי אָנֹכִי בָּעַלְתִּי בָכֶם וְלָקַחְתִּי
        אֶתְכֶם אֶחָד מֵעִיר וּשְׁנַיִם מִמִּשְׁפָּחָה וְהֵבֵאתִי אֶתְכֶם צִיּוֹן׃
      yi: 'קערט אײַך אום, קינדער אָפּקערער, זאָגט גאָט, װאָרום איך בין אײַער האַר,
        און איך װעל אײַך נעמען אײנעם פֿון אַ שטאָט, און צװײ פֿון אַ משפּחה, און װעל
        אײַך ברענגען קײן צִיוֹן. '
      cs: Navraťte se synové zpurní, dí Hospodin; nebo já jsem manžel váš, a přijmu
        vás, jednoho z města, a dva z čeledi, abych vás uvedl na Sion.
      pl: Nawróćcie się synowie przekorni! - rzecze Wiekuisty - Ja wszak tylko władam
        wami, i tak przyjmę was, (choćby) jednego z miasta a dwóch z rodziny, i zaprowadzę
        was do Cyonu. 
    15:
      he: וְנָתַתִּי לָכֶם רֹעִים כְּלִבִּי וְרָעוּ אֶתְכֶם דֵּעָה וְהַשְׂכֵּיל׃
      yi: 'און איך װעל אײַך געבן פּאַסטוכער נאָך מײַן האַרצן, און זײ װעלן אײַך פֿיטערן
        מיט קענשאַפֿט און מיט פֿאַרשטאַנדיקײט. '
      cs: Kdežto dám vám pastýře podlé srdce svého, kteříž pásti vás budou uměle a
        rozumně.
      pl: I dam wam pasterzy według serca Mojego i będą was paść rozumnie i roztropnie. 
    16:
      he: וְהָיָה כִּי תִרְבּוּ וּפְרִיתֶם בָּאָרֶץ בַּיָּמִים הָהֵמָּה נְאֻם־יְהוָה
        לֹא־יֹאמְרוּ עוֹד אֲרוֹן בְּרִית־יְהוָה וְלֹא יַעֲלֶה עַל־לֵב וְלֹא יִזְכְּרוּ־בוֹ
        וְלֹא יִפְקֹדוּ וְלֹא יֵעָשֶׂה עוֹד׃
      yi: 'און עס װעט זײַן, אַז איר װעט זיך מערן און פֿרוכפּערן אין לאַנד, אין יענע
        טעג, זאָגט גאָט, װעט מען מער ניט זאָגן: דער אָרון פֿון גאָטס בונד; און ער
        װעט אױפֿן זינען ניט אַרױף, און מע װעט אים ניט דערמאָנען און ניט דאַכטן; און
        ער װעט מער ניט געמאַכט װערן. '
      cs: 'I stane se, když se rozmnožíte a rozplodíte v této zemi za dnů těch, dí
        Hospodin, že nebudou říkati více: Truhla smlouvy Hospodinovy, aniž jim vstoupí
        na srdce, aniž zpomenou na ni, ani k ní choditi, aniž bude více u vážnosti.'
      pl: 'I będzie, gdy się rozmnożycie i rozrodzicie na tej ziemi w one dni, rzecze
        Wiekuisty, że nie powiedzą już: Arka przymierza Wiekuistego! I nie przyjdzie
        ona na myśl, i nie wspomną o niej, i nie będzie poszukiwaną, i nie sporządzą
        jej więcej. '
    17:
      he: בָּעֵת הַהִיא יִקְרְאוּ לִירוּשָׁלִַם כִּסֵּא יְהוָה וְנִקְוּוּ אֵלֶיהָ
        כָל־הַגּוֹיִם לְשֵׁם יְהוָה לִירוּשָׁלִָם וְלֹא־יֵלְכוּ עוֹד אַחֲרֵי שְׁרִרוּת
        לִבָּם הָרָע׃
      yi: 'אין יענער צײַט װעט מען רופֿן ירושָלַיִם דער טראָן פֿון גאָט, און אײַנזאַמלען
        װעלן זיך צו איר אַלע פֿעלקער, פֿון װעגן גאָטס נאָמען, קײן ירושָלַיִם, און
        זײ װעלן מער ניט גײן נאָך דער אײַנגעשפּאַרטיקײט פֿון זײער בײזן האַרצן. '
      cs: V ten čas nazývati budou Jeruzalém stolicí Hospodinovou, a shromáždí se
        tam všickni národové ke jménu Hospodinovu do Jeruzaléma, a nebudou choditi
        více podlé zdání srdce svého zlého.
      pl: Onego czasu nazywać będą Jerozolimę stolicą Wiekuistego, i zgromadzą się
        do niej wszystkie narody z powodu imienia Wiekuistego, do Jerozolimy, i nie
        będą postępowali nadal za żądzami serca swego zepsutego. 
    18:
      he: בַּיָּמִים הָהֵמָּה יֵלְכוּ בֵית־יְהוּדָה עַל־בֵּית יִשְׂרָאֵל וְיָבֹאוּ
        יַחְדָּו מֵאֶרֶץ צָפוֹן עַל־הָאָרֶץ אֲשֶׁר הִנְחַלְתִּי אֶת־אֲבוֹתֵיכֶם׃
      yi: 'אין יענע טעג װעט גײן דאָס הױז פֿון יהודה מיט דעם הױז פֿון ישׂראל, און זײ
        װעלן קומען אין אײנעם פֿון צפֿון-לאַנד אין דעם לאַנד װאָס איך האָב געמאַכט
        אַרבן אײַערע עלטערן. '
      cs: V těch dnech přijdou dům Judský s domem Izraelským, a přiberou se spolu
        z země půlnoční do země, kterouž jsem v dědictví uvedl otcům vašim;
      pl: W one dni pójdzie dom judzki do domu israelskiego, i przyjdą pospołu z ziemi
        północnej do ziemi, którą oddałem w dziedzictwo ojcom waszym. 
    19:
      he: וְאָנֹכִי אָמַרְתִּי אֵיךְ אֲשִׁיתֵךְ בַּבָּנִים וְאֶתֶּן־לָךְ אֶרֶץ חֶמְדָּה
        נַחֲלַת צְבִי צִבְאוֹת גּוֹיִם וָאֹמַר אָבִי תקראו־[תִּקְרְאִי־] לִי וּמֵאַחֲרַי
        לֹא תשובו [תָשׁוּבִי׃]
      yi: 'און איך האָב געװעסט געזאָגט: װי װעל איך דיך אױסריכטן צװישן די קינדער, און
        דיר געבן אַ גלוסטיק לאַנד, די שײנשענסטע נחלה פֿון די פֿעלקער! און איך האָב
        געזאָגט: ”פֿאָטער מײַן“ װעסטו מיך רופֿן, און פֿון הינטער מיר װעסטו זיך ניט
        אָפּקערן. '
      cs: 'Ač já pravím: Kterakž bych tě počísti mohl mezi syny, a dáti tobě zemi
        žádostivou, dědictví slavné zástupů pohanských, leč abys mne vzýval, říkaje:
        Otče můj, a od následování mne abys se neodvracel?'
      pl: 'A jam rzekł: O, jakże cię wyposażę dziećmi, a dam ci ziemię rozkoszną,
        dziedzictwo najwspanialsze między narodami, a myślałem: ojcem nazywać Mnie
        będziesz, a odemnie nie odstąpisz. '
    20:
      he: אָכֵן בָּגְדָה אִשָּׁה מֵרֵעָהּ כֵּן בְּגַדְתֶּם בִּי בֵּית יִשְׂרָאֵל נְאֻם־יְהוָה׃
      yi: 'אָבער אַזױ װי אַ װײַב װאָס פֿעלשט אָן איר מאַן, אַזױ האָט איר געפֿעלשט
        אָן מיר, הױז פֿון ישׂראל, זאָט '
      cs: Poněvadž jakož žena zpronevěřuje se manželu svému, tak jste se zpronevěřili
        mně, dome Izraelský, dí Hospodin.
      pl: Ale jako się przeniewierza żona towarzyszowi swojemu, takeście się sprzeniewierzyli
        Mnie, domu Israela, rzecze Wiekuisty. 
    21:
      he: קוֹל עַל־שְׁפָיִים נִשְׁמָע בְּכִי תַחֲנוּנֵי בְּנֵי יִשְׂרָאֵל כִּי הֶעֱוּוּ
        אֶת־דַּרְכָּם שָׁכְחוּ אֶת־יְהֹוָה אֱלֹהֵיהֶם׃
      yi: 'אַ קָול װערט אױף די הױכע ערטער געהערט, אַ תּכנונים-געװײן פֿון די קינדער
        פֿון ישׂראל, װאָרום זײ האָבן פֿאַרקרימט זײער װעג, פֿאַרגעסן אָן יהוה זײער
        גאָט. '
      cs: 'Hlas po místech vysokých buď slyšán, pláč pokorné modlitby synů Izraelských.
        Nebo převrátivše cesty své, zapomněli se na Hospodina Boha svého, řkoucího:'
      pl: Głos po wierzchołkach gór się rozlega, płacz błagalny synów Israela, przeto
        że skrzywili drogę swoję, zapomnieli o Wiekuistym, Bogu swoim. 
    22:
      he: שׁוּבוּ בָּנִים שׁוֹבָבִים אֶרְפָּה מְשׁוּבֹתֵיכֶם הִנְנוּ אָתָנוּ לָךְ
        כִּי אַתָּה יְהֹוָה אֱלֹהֵינוּ׃
      yi: 'קערט אײַך אום, קינדער אָפּקערער, איך װעל הײלן אײַערע אָפּקערונגען. דאָ
        זײַנען איר, געקומען צו דיר, װאָרום דו ביסט יהוה אונדזער גאָט. '
      cs: 'Navraťte se, synové zpurní, a uzdravím odvrácení vaše. Rcete: Aj, my jdeme
        k tobě, nebo ty, Hospodine, jsi Bůh náš.'
      pl: Nawróćcie się, synowie przekorni, ukoję (skutki) przekory waszej. - Oto
        jesteśmy, przychodzimy do Ciebie boś Ty Wiekuisty, Ojciec nasz. 
    23:
      he: אָכֵן לַשֶּׁקֶר מִגְּבָעוֹת הָמוֹן הָרִים אָכֵן בַּיהֹוָה אֱלֹהֵינוּ תְּשׁוּעַת
        יִשְׂרָאֵל׃
      yi: 'פֿאַר װאָר, פֿאַלש איז װאָס פֿון די הײכן, דער טומל פֿון די בערג; פֿאַר
        װאָר, אין יהוה אונדזער גאָט איז די הילף פֿון ישׂראל. '
      cs: Právě marné jest v pahrbcích a v množství hor doufání; zajisté v Hospodinu
        Bohu našem jest spasení Izraelovo.
      pl: Zaprawdę, zawodną pomoc z pagórków, ze zgiełku na górach; zaprawdę, tylko
        w Wiekuistym, Bogu naszym, zbawienie Israela! 
    24:
      he: וְהַבֹּשֶׁת אָכְלָה אֶת־יְגִיעַ אֲבוֹתֵינוּ מִנְּעוּרֵינוּ אֶת־צֹאנָם וְאֶת־בְּקָרָם
        אֶת־בְּנֵיהֶם וְאֶת־בְּנוֹתֵיהֶם׃
      yi: 'און די שאַנדגעטערײַ האָט אױפֿגעגעסן די מי פֿון אונדזערע עלטערן, פֿון אונדזער
        יוגנט אָן, זײערע שאָף און זײערע רינדער, זײערע זין און זײערע טעכטער. '
      cs: Nebo ohavnost ta zžírala práci otců našich od dětinství našeho, bravy jejich
        i skoty jejich, syny jejich i dcery jejich.
      pl: Ale to bożyszcze haniebne pochłonęło pracę ojców naszych od młodości naszej,
        ich trzody i stada, ich synów i córki. 
    25:
      he: נִשְׁכְּבָה בְּבָשְׁתֵּנוּ וּתְכַסֵּנוּ כְּלִמָּתֵנוּ כִּי לַיהוָה אֱלֹהֵינוּ
        חָטָאנוּ אֲנַחְנוּ וַאֲבוֹתֵינוּ מִנְּעוּרֵינוּ וְעַד־הַיּוֹם הַזֶּה וְלֹא
        שָׁמַעְנוּ בְּקוֹל יְהֹוָה אֱלֹהֵינוּ׃
      yi: 'לאָמיר ליגן אין אונדזער שאַנד, און זאָל אונדז באַדעקן אונדזער שמאַך, װאָרום
        צו יהוה אונדזער גאָט האָבן מיר געזינדיקט, מיר און אונדזערע עלטערן, פֿון אונדזער
        יוגנט און ביז הײַנטיקן טאָג, און מיר האָבן ניט צוגעהערט צו דעם קָול פֿון יהוה
        אונדזער גאָט. '
      cs: Ležíme v hanbě své, a přikrývá nás pohanění naše, že jsme proti Hospodinu
        Bohu svému hřešili, my i otcové naši, od dětinství svého až do dne tohoto,
        a neposlouchali jsme hlasu Hospodina Boha svého.
      pl: I takeśmy pogrążeni w hańbie naszej, a okrywa nas wstyd nasz, bośmy przeciw
        Wiekuistemu, Bogu naszemu zgrzeszyli, my i ojcowie nasi, od młodości naszej
        aż po dzień dzisiejszy, a nie słuchaliśmy głosu Wiekuistego, Boga naszego. 
  4:
    1:
      he: אִם־תָּשׁוּב יִשְׂרָאֵל נְאֻם־יְהוָה אֵלַי תָּשׁוּב וְאִם־תָּסִיר שִׁקּוּצֶיךָ
        מִפָּנַי וְלֹא תָנוּד׃
      yi: 'אַז דו װעסט זיך אומקערן, ישׂראל, זאָגט גאָט, צו מיר זיך אומקערן, און אַז
        דו װעסט אָפּטאָן דײַנע אומװערדיקײטן פֿון מײַן פּנים, און װעסט זיך ניט װאַקלען, '
      cs: Budeš-li se míti navrátiti, Izraeli, dí Hospodin, ke mně se navrať. Nebo
        odejmeš-li ohavnosti své od tváři mé a nebudeš-li se toulati,
      pl: Jeżeli się nawrócisz Israelu, rzecze Wiekuisty, wrócić możesz do Mnie, a jeżeli
        wydalisz obmierzłości twoje z przed oblicza Mojego, a nie będziesz się tułał, 
    2:
      he: וְנִשְׁבַּעְתָּ חַי־יְהוָה בֶּאֱמֶת בְּמִשְׁפָּט וּבִצְדָקָה וְהִתְבָּרְכוּ
        בוֹ גּוֹיִם וּבוֹ יִתְהַלָּלוּ׃
      yi: 'און װעסט שװערן: ”אַזױ װי גאָט לעבט“. מיט אמת, מיט רעכט, און מיט גערעכטיקײט,
        װעלן זיך בענטשן מיט אים פֿעלקער, און מיט אים װעלן זײ זיך רימען. '
      cs: 'A budeš-li přisahati právě, náležitě a spravedlivě, říkaje: Živť jest Hospodin,tedy
        požehnání dávati sobě v něm budou národové, a v něm se chlubiti.'
      pl: 'A gdy poprzysięgniesz: żyw Wiekuisty! w prawdzie, w słuszności i sprawiedliwości,
        wtedy "pobłogosławią się nim narody i chlubić się nim będą". '
    3:
      he: כִּי־כֹה אָמַר יְהֹוָה לְאִישׁ יְהוּדָה וְלִירוּשָׁלִַם נִירוּ לָכֶם נִיר
        וְאַל־תִּזְרְעוּ אֶל־קוֹצִים׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט צו די מענער פֿון יהודה און צו ירושָלַיִם:
        אַקערט אײַך אַן אַקער, און איר זאָלט ניט זײען אױף דערנער. '
      cs: 'Nebo takto praví Hospodin mužům Judským a Jeruzalémským: Zořte sobě ouhor,
        a nerozsívejte do trní.'
      pl: 'Gdyż tak rzecze Wiekuisty do mężów Judy i Jerozolimy: Wykarczcie sobie
        nowinę, a nie siejcie na cierniu! '
    4:
      he: הִמֹּלוּ לַיהֹוָה וְהָסִרוּ עָרְלוֹת לְבַבְכֶם אִישׁ יְהוּדָה וְיֹשְׁבֵי
        יְרוּשָׁלִָם פֶּן־תֵּצֵא כָאֵשׁ חֲמָתִי וּבָעֲרָה וְאֵין מְכַבֶּה מִפְּנֵי
        רֹעַ מַעַלְלֵיכֶם׃
      yi: 'באַשנײַדט אײַך צו גאָט, און טוט אָפּ די פֿאָרהױטן פֿון אײַער האַרץ, איר
        מענער פֿון יהודה און באַװױנער פֿון ירושָלַיִם, כּדי מײַן גרימצאָרן זאָל ניט
        אַרױסגײן װי אַ פֿײַער, און ברענען אַז קײן לעשער זאָל ניט זײַן, פֿון װעגן אײַערע
        שלעכטע מעשׂים. '
      cs: Obřežte se Hospodinu, a odejměte neobřízky srdce vašeho, muži Judští a obyvatelé
        Jeruzalémští, aby nevyšla jako oheň prchlivost má, a nehořela, tak že by nebyl
        kdo uhasiti, pro nešlechetnost předsevzetí vašich.
      pl: Obrzeżcie się Wiekuistemu i usuńcie wybujałości serca waszego mężowie Judy
        i mieszkańcy Jerozolimy, aby nie wybuchło jako ogień oburzenie Moje, a nie
        płonęło tak, że go nikt nie zagasi z powodu niegodziwości postępków waszych! 
    5:
      he: הַגִּידוּ בִיהוּדָה וּבִירוּשָׁלִַם הַשְׁמִיעוּ וְאִמְרוּ ותקעו [תִּקְעוּ]
        שׁוֹפָר בָּאָרֶץ קִרְאוּ מַלְאוּ וְאִמְרוּ הֵאָסְפוּ וְנָבוֹאָה אֶל־עָרֵי
        הַמִּבְצָר׃
      yi: 'דערצײלט אין יהודה, און מאַכט הערן אין ירושָלַיִם, און זאָגט: בלאָזט אַ
        שוֹפֿר אין לאַנד; רופֿט מיט אַ פֿולער קעל, און אַאָגט: זאַמלט אײַך אײַן, און
        לאָמיר אַרײַן אין די פֿעסטונגשטעט. '
      cs: 'Oznamte v Judstvu, a v Jeruzalémě ohlaste, a rcete: Trubte trubou v zemi,
        svolejte a sbeřte lid, a rcete: Shromažďte se, a vejděme do měst hrazených.'
      pl: 'Opowiadajcie w Judzie i w Jerozolimie, obwieszczajcie i głoście, uderzcie
        w surmy na tej ziemi, wołajcie pełnym głosem i powiedźcie: zgromadźcie się
        a wnijdźmy do miast warownych! '
    6:
      he: שְׂאוּ־נֵס צִיּוֹנָה הָעִיזוּ אַל־תַּעֲמֹדוּ כִּי רָעָה אָנֹכִי מֵבִיא מִצָּפוֹן
        וְשֶׁבֶר גָּדוֹל׃
      yi: 'הײבט אױף אַ פֿאָן קײן צִיוֹן, אַנטרינט, איר זאָלט אײַך ניט אָפּשטעלן, װאָרום
        איך ברענג אַן אומגליק פֿון צפֿון, און אַ בראָך אַ גרױסן. '
      cs: Vyzdvihněte korouhev na Sionu, zmužile se mějte, nepostávejte; nebo já zlé
        věci uvedu od půlnoci, a potření veliké.
      pl: Podnieście chorągiew ku Cyonowi, schrońcie się, nie zatrzymujcie, gdyż klęskę
        Ja sprowadzam od północy i pogrom wielki. 
    7:
      he: עָלָה אַרְיֵה מִסֻּבְּכוֹ וּמַשְׁחִית גּוֹיִם נָסַע יָצָא מִמְּקֹמוֹ לָשׂוּם
        אַרְצֵךְ לְשַׁמָּה עָרַיִךְ תִּצֶּינָה מֵאֵין יוֹשֵׁב׃
      yi: 'אַ לײַב איז אױפֿגעגאַנגען פֿון זײַן געצװײַג, און אַן אומבפֿענגער פֿון פֿעלקער
        האָט געצױגן, איז אַרױס פֿון זײַן אָרט, צו מאַכן דײַן לאַנד צו װיסט, דײַנע
        שטעט זאָלן כָרב זײַן, אָן אַ באַװױנער. '
      cs: Vychází lev z houště své, a ten, kterýž hubí národy, vyšed z místa svého,
        táhne, aby obrátil zemi tvou v pustinu, a města tvá aby zbořena byla, tak
        aby nebylo žádného obyvatele.
      pl: Wyszedł lew z gąszczy swojej, a tępiciel narodów wyciągnął, wyruszył z miejsca
        swojego, aby obrócić ziemię twą w pustkowie; miasta twoje zamienią się w zgliszcza
        bez mieszkańca. 
    8:
      he: עַל־זֹאת חִגְרוּ שַׂקִּים סִפְדוּ וְהֵילִילוּ כִּי לֹא־שָׁב חֲרוֹן אַף־יְהֹוָה
        מִמֶּנּוּ׃
      yi: 'איבער דעם גורט אָן זאַקקלײדער, טוט קלאָגן און יאָמערן; װאָרום ניט אָפּגעקערט
        האָט זיך גאָטס גרימצאָרן פֿון אונדז. '
      cs: Protož přepašte se žíněmi, kvělte a naříkejte; nebo není odvrácen hněv prchlivosti
        Hospodinovy od nás.
      pl: Przeto przepaszcie się worami, zawodźcie i biadajcie gdyż nie odwrócił się
        płonący gniew Wiekuistego od nas. 
    9:
      he: וְהָיָה בַיּוֹם־הַהוּא נְאֻם־יְהוָה יֹאבַד לֵב־הַמֶּלֶךְ וְלֵב הַשָּׂרִים
        וְנָשַׁמּוּ הַכֹּהֲנִים וְהַנְּבִיאִים יִתְמָהוּ׃
      yi: 'און עס װעט זײַן אין יענעם טאָג, זאָװט גאָט װעט פֿאַרגײן דאָס האַרץ פֿון
        דעם מלך, און דאָס האַרץ פֿון די האַרן; און די כֹּהנים װעלן באַנומען װערן,
        און די נבֿיאים װעלן גאַפֿן. '
      cs: Stane se zajisté v ten den, dí Hospodin, že zhyne srdce královo a srdce
        knížat, užasnou se i kněží, a proroci diviti se budou.
      pl: I stanie się dnia onego - rzecze Wiekuisty, że zniknie odwaga króla i odwaga
        książąt, i strętwieją kapłani, a prorocy będą przerażeni. 
    10:
      he: וָאֹמַר אֲהָהּ אֲדֹנָי יְהוִה אָכֵן הַשֵּׁא הִשֵּׁאתָ לָעָם הַזֶּה וְלִירוּשָׁלִַם
        לֵאמֹר שָׁלוֹם יִהְיֶה לָכֶם וְנָגְעָה חֶרֶב עַד־הַנָּפֶשׁ׃
      yi: 'האָב איך געזאָגט: װײ, גאָט דו האַר, פֿאַר װאָר, נאַרן גענאַרט האָסטו דאָס
        דאָזיקע פֿאָלק און ירושָלַיִם, אַזױ צו זאָגן: ”שלום װעט זײַן צו אײַך“, און
        די שװערד דערגרײַכט ביזן נפֿש. '
      cs: 'I řekl jsem: Ach, Panovníče Hospodine, jistě že jsi velice podvedl lid
        tento, i Jeruzalém, říkaje: Pokoj míti budete, a však pronikl meč až k duši.'
      pl: 'I rzekłem: O Panie Wiekuisty! Zaprawdę, ciężko zawiodłeś ten lud i Jerozolimę
        gdy powiadano: pokój będzie wam, gdy wszak sięgnął miecz do życia. '
    11:
      he: בָּעֵת הַהִיא יֵאָמֵר לָעָם־הַזֶּה וְלִירוּשָׁלִַם רוּחַ צַח שְׁפָיִים בַּמִּדְבָּר
        דֶּרֶךְ בַּת־עַמִּי לוֹא לִזְרוֹת וְלוֹא לְהָבַר׃
      yi: 'אין יענער צײַט װעט באַפֿױלן װערן אױף דעם דאָזיקן פֿאָלק און אױף ירושָלַיִם
        אַ הײסער װינט פֿון די הױכער ערטער אין מדבר, אױפֿן װעג צו דער טאָכטער מײַן
        פֿאָלק; ניט צו װינטשופֿלען, און ניט צו רײניקן; '
      cs: 'V ten čas řečeno bude lidu tomuto i Jeruzalému: Vítr tuhý z míst vysokých
        na poušti jde upřímo na lid můj, ne aby převíval, ani přečišťoval.'
      pl: 'Tegoż czasu powiedzą o narodzie tym i o Jerozolimie: Wicher znojny z nagich
        wierzchołków pustyni idzie do córy ludu Mojego, nie żeby przewiewał, ani żeby
        oczyszczał. '
    12:
      he: רוּחַ מָלֵא מֵאֵלֶּה יָבוֹא לִי עַתָּה גַּם־אֲנִי אֲדַבֵּר מִשְׁפָּטִים
        אוֹתָם׃
      yi: אַ װינט שטאַרקער פֿון דעם װעט קומען פֿון מיר; אַצונד װעל איך אױך אַרױסזאָגן
        אַ משפּט אױף זײ.
      cs: Vítr silnější než oni přijde mi, nyní já také vypovím jim úsudky.
      pl: Wicher gwałtowny ze stron tych nadciąga ku Mnie, teraz rozprawię się i Ja
        z nimi. 
    13:
      he: הִנֵּה כַּעֲנָנִים יַעֲלֶה וְכַסּוּפָה מַרְכְּבוֹתָיו קַלּוּ מִנְּשָׁרִים
        סוּסָיו אוֹי לָנוּ כִּי שֻׁדָּדְנוּ׃
      yi: 'זע, װי װאָלקנס גײט ער אױף, און װי דער שטורעמװינט זײַנען זײַנע רײַטװעגן;
        פֿלינקער פֿון אָדלערס זײַנען זײַנע פֿערד: װײ אונדז, װאָרום מיר זײַנען פֿאַרװיסט. '
      cs: Aj, jako oblakové vystupuje, a jako vicher vozové jeho, rychlejší jsou nežli
        orlice koni jeho. Běda nám, nebo popléněni jsme.
      pl: Oto jako chmury nadciąga, a jako burza zaprzęgi jego, szybsze niż orły rumaki
        jego; biada nam bośmy zniweczeni! 
    14:
      he: כַּבְּסִי מֵרָעָה לִבֵּךְ יְרוּשָׁלִַם לְמַעַן תִּוָּשֵׁעִי עַד־מָתַי תָּלִין
        בְּקִרְבֵּךְ מַחְשְׁבוֹת אוֹנֵךְ׃
      yi: 'װאַש אָפּ פֿון בײז דײַן האַרץ, ירושָלַיִם, כּדי זאָלסט געהאָלפֿן װערן.
        ביז װאַנען װעלן רוען אין דיר דײַנע מכשבות פֿון אומרעכט? '
      cs: Obmej od nešlechetnosti srdce své, Jeruzaléme, abys vysvobozen byl. Dokudž
        zůstávati budou u prostřed tebe myšlení marnosti tvé?
      pl: Spłucz od złego serce twoje Jerozolimo, abyś ocaloną być mogła. Dopóki przechowasz
        we wnętrzu twojém zamysły twe nieszczęsne. 
    15:
      he: כִּי קוֹל מַגִּיד מִדָּן וּמַשְׁמִיעַ אָוֶן מֵהַר אֶפְרָיִם׃
      yi: 'װאָרום אַ קָול זאָגט אָן פֿון דָן, און מאַכט הערן אומגליק פֿון געבערג פֿון
        אפֿרים: '
      cs: Nebo hlas oznamujícího přichází od Dan, a toho, kterýž ohlašuje nepravost,
        s hory Efraim.
      pl: Bo oto głos zwiastuna z Dan, i obwieszczającego nieszczęście z góry Efraim. 
    16:
      he: הַזְכִּירוּ לַגּוֹיִם הִנֵּה הַשְׁמִיעוּ עַל־יְרוּשָׁלִַם נֹצְרִים בָּאִים
        מֵאֶרֶץ הַמֶּרְחָק וַיִּתְּנוּ עַל־עָרֵי יְהוּדָה קוֹלָם׃
      yi: 'דערצײלט די פֿעלקער: אָט איז עס! מאַכט הערן װעג ירושָלַיִם: באַלעגערער קומען
        פֿון אַ װײַטן לאַנד, און לאָזן אַרױס אױף די שטעט פֿון יהודה זײער קָול. '
      cs: Připomínejte těmto národům, aj, ohlašujte Jeruzalémským, že strážní táhnou
        z země daleké, a vydávají proti městům Judským hlas svůj.
      pl: 'Oznajmcie plemionom: Oto jest! Ogłoście o tém w Jerozolimie: Oblegający
        nadciągają z ziemi dalekiej, i podnoszą przeciw miastom Judy okrzyk swój. '
    17:
      he: כְּשֹׁמְרֵי שָׂדַי הָיוּ עָלֶיהָ מִסָּבִיב כִּי־אֹתִי מָרָתָה נְאֻם־יְהוָה׃
      yi: 'װי פֿעלדהיטער זײַנען זײ אױף איר פֿון רונד אַרום, װײַל זי האָט מיר װידערשפּעניקט,
        זאָגט גאָט. '
      cs: Jako ti, kteříž hlídají polí, položí se proti němu vůkol; nebo jest mi odporný,
        dí Hospodin.
      pl: Jako stróże polni opasują ją dokoła, gdyż Mnie jątrzyła, rzecze Wiekuisty. 
    18:
      he: דַּרְכֵּךְ וּמַעֲלָלַיִךְ עָשׂוֹ אֵלֶּה לָךְ זֹאת רָעָתֵךְ כִּי מָר כִּי
        נָגַע עַד־לִבֵּךְ׃
      yi: 'דײַן פֿירונג און דײַנע מעשׂים האָבן דיר דאָס אָנגעמאַכט – די דאָזיקע שלעכטיקײט
        דײַנע – װאָס עס איז ביטער, װאָס עס רירט אָן ביז דײַן האַרצן. '
      cs: Cesta tvá a skutkové tvoji to způsobili tobě; toť nešlechetnost tvá, žeť
        to hořké jest, a že dosahá až do srdce tvého.
      pl: Droga twoja i postępki twoje sprowadziły to na ciebie, to twoje nieszczęście,
        które tak gorzkie, które przenika do serca twojego. 
    19:
      he: מֵעַי מֵעַי אחולה [אוֹחִילָה] קִירוֹת לִבִּי הֹמֶה־לִּי לִבִּי לֹא אַחֲרִישׁ
        כִּי קוֹל שׁוֹפָר שמעתי [שָׁמַעַתְּ] נַפְשִׁי תְּרוּעַת מִלְחָמָה׃
      yi: 'מײַנע אינגעװײד, מײַנע אינגעװײד! איך דרײַ מיך פֿון װײַטאָק! אָ די װענט פֿון
        מײַן האַרצן! מײַן האַרץ טוט ברומען אין מיר, איך קען ניט שװײַגן! װאָרום אַ
        קָול פֿון שוֹפֿר האָסטו געהערט, מײַן זעל, אַ שאַל פֿון מלחמה. '
      cs: Ó, střeva má, střeva má, bolest trpím, ó osrdí mé, kormoutí se ve mně srdce
        mé, nemohuť mlčeti. Nebo hlas trouby slyšíš, duše má, a prokřikování vojenské.
      pl: Wnętrza, wnętrza moje! Drżę.. O, ściany piersi mojej! - Wre we mnie serce
        moje, nie mogę zmilczeć! Bo odgłos trąb słyszysz duszo moja, wrzawę wojenną! 
    20:
      he: שֶׁבֶר עַל־שֶׁבֶר נִקְרָא כִּי שֻׁדְּדָה כָּל־הָאָרֶץ פִּתְאֹם שֻׁדְּדוּ
        אֹהָלַי רֶגַע יְרִיעֹתָי׃
      yi: 'אַ בראָך אױף אַ בראָך גערשעט, װאָרום פֿאַרװיסט געװאָרן איז דאָס גאַנצע
        לאַנד, פֿלוצים זײַנען פֿאַרװיסט געװאָרן מײַנע געצעלטן, אין אַ רגע – מײַנע
        פֿאָרהאַנגען. '
      cs: Potření za potřením provolává se, popléněna zajisté bude všecka země, náhle
        popléněni budou stanové moji, v okamžení kortýny mé.
      pl: Pogrom za pogromem następuje, tak, spustoszony kraj cały; nagle spustoszone
        są namioty moje, w okamgnieniu opony moje! 
    21:
      he: עַד־מָתַי אֶרְאֶה־נֵּס אֶשְׁמְעָה קוֹל שׁוֹפָר׃
      yi: 'ביז װאַנען װעל איך זען די פֿאָן, װעל איך הערן דעם קֹול פֿון דעם שוֹפֿר '
      cs: Až dokud vídati budu korouhev, slýchati hlas trouby?
      pl: Dopókiż widzieć mi chorągwie, słyszeć odgłosy trąb? 
    22:
      he: כִּי אֱוִיל עַמִּי אוֹתִי לֹא יָדָעוּ בָּנִים סְכָלִים הֵמָּה וְלֹא נְבוֹנִים
        הֵמָּה חֲכָמִים הֵמָּה לְהָרַע וּלְהֵיטִיב לֹא יָדָעוּ׃
      yi: 'װאָרום נאַריש איז מײַן פֿאָלק, מיך קענען זײ ניט; קינדער נאַרן זײַנען זײ,
        און ניט פֿאַרשטאַנדיק זײַנען זײ; זײ זײַנען חכמים אױף טאָן שלעכטס, און פֿון
        גוטס טאָן װײסן זײ ניט. '
      cs: Nebo bláznivý lid můj nezná mne, synové nemoudří a nerozumní jsou. Moudří
        jsou k činění zlého, ale činiti dobře neumějí.
      pl: Bo bezrozumnym naród Mój, Mnie nie poznał. Dzieci nierozważne to i nieroztropne.
        Mądre są by źle czynić, ale co dobrego, spełnić nie potrafią. 
    23:
      he: רָאִיתִי אֶת־הָאָרֶץ וְהִנֵּה־תֹהוּ וָבֹהוּ וְאֶל־הַשָּׁמַיִם וְאֵין אוֹרָם׃
      yi: 'איך האָב געזען די ערד, ערשט זי איז װיסט און לײדיק און די הימלען – און זײער
        ליכט איז ניטאָ. '
      cs: Hledím-li na zemi, a aj, nesličná jest a prázdná; pakli na nebe, není na
        něm žádného světla.
      pl: Spoglądam na ziemię, a oto zamęt i bezład, a ku niebiosom, a znikło światło
        ich! 
    24:
      he: רָאִיתִי הֶהָרִים וְהִנֵּה רֹעֲשִׁים וְכָל־הַגְּבָעוֹת הִתְקַלְקָלוּ׃
      yi: 'איך האָב געזען די בערג, ערשט זײ ציטערן, און אַלע הײכן האָבן זיך געטרײַסלט. '
      cs: Hledím-li na hory, a aj, třesou se, a všickni pahrbkové pohybují se.
      pl: Spoglądam na góry, a oto drżą, a wszystkie pagórki się chwieją. 
    25:
      he: רָאִיתִי וְהִנֵּה אֵין הָאָדָם וְכָל־עוֹף הַשָּׁמַיִם נָדָדוּ׃
      yi: 'איך האָב געזען, ערשט קײן מענטשן איז ניטאָ, און אַלע פֿױגלען פֿון הימל זײַנען
        אַװעק. '
      cs: Hledím-li, a aj, není žádného člověka, a všeliké ptactvo nebeské zaletělo.
      pl: Spoglądam, a oto niema ludzi, a wszystko ptactwo nieba odleciało. 
    26:
      he: רָאִיתִי וְהִנֵּה הַכַּרְמֶל הַמִּדְבָּר וְכָל־עָרָיו נִתְּצוּ מִפְּנֵי
        יְהוָה מִפְּנֵי חֲרוֹן אַפּוֹ׃
      yi: 'איך האָב געזען, ערשט דער כַּרמֶל איז אַ מדבר, און אַלע זײַנע שטעט זײַנען
        צעשטערט, פֿאַר דעם אָנגעזיכט אפֿון גאָט, פֿאַר דעם גרים פֿון זײַן צאָרן. '
      cs: Hledím-li, a aj, pole úrodné jest pouští, a všecka města jeho zbořena jsou
        od Hospodina a od hněvu prchlivosti jeho.
      pl: Spoglądam, a oto niwa żyzna pustynią, a wszystkie miasta jej zburzone, wobec
        oblicza Wiekuistego, wobec płonącego gniewu Jego! 
    27:
      he: כִּי־כֹה אָמַר יְהוָה שְׁמָמָה תִהְיֶה כָּל־הָאָרֶץ וְכָלָה לֹא אֶעֱשֶׂה׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: אַ װיסטעניש װעט װערן דאָס גאַנצע לאַנד,
        הגם קײן פֿאַרלענדונג װעל איך ניט מאַכן. '
      cs: 'Nebo takto praví Hospodin: Spustne všecka země, a však konce ještě neučiním.'
      pl: 'Gdyż tak rzekł Wiekuisty: pustynią będzie ta ziemia cała - jakkolwiek do szczętu
        nie zgładzę. '
    28:
      he: עַל־זֹאת תֶּאֱבַל הָאָרֶץ וְקָדְרוּ הַשָּׁמַיִם מִמָּעַל עַל כִּי־דִבַּרְתִּי
        זַמֹּתִי וְלֹא נִחַמְתִּי וְלֹא־אָשׁוּב מִמֶּנָּה׃
      yi: 'אױף דעם װעט טרױערן די ערד, און פֿינצטער װערן װעלן די הימלען פֿון אױבן,
        װײַל איך האָב גערדט, איך האָב געטראַכט, און איך האָב ניט חרטה, און װעל זיך
        ניט אָפּקערן דערפֿון. '
      cs: Kvíliti bude nad tím země, a zasmuší se na hoře nebe, proto že jsem mluvil,
        co jsem myslil, a nelituji, aniž se odvrátím od toho.
      pl: Dlatego smuci się ziemia i zaćmiewa się niebo u góry, bom wyjawił co postanowiłem,
        a nie rozmyślę się, a nie cofnę od tego! 
    29:
      he: מִקּוֹל פָּרָשׁ וְרֹמֵה קֶשֶׁת בֹּרַחַת כָּל־הָעִיר בָּאוּ בֶּעָבִים וּבַכֵּפִים
        עָלוּ כָּל־הָעִיר עֲזוּבָה וְאֵין־יוֹשֵׁב בָּהֵן אִישׁ׃
      yi: 'פֿאַר דעם קָול פֿון רײַטער און בױגנשיסער, אַנטלױפֿט די גאַנצע שטאָט; זײ
        זײַנען אַרײַן אין געדיכטע װעלדער, און אױף פֿעלזן זײַנען זײ אַרױפֿגעגאַנגען;
        יעטװעדער שטאָט איז פֿאַרלאָזן, און אין זײ װױנט ניט קײן מענטש. און דו באַרױבטע,
        װאָס טוסטו, '
      cs: Před hřmotem jezdců a těch, kteříž střílejí z lučiště, uteče všecko město.
        Vejdou do hustých oblaků, a na skálí vylezou; všecka města opuštěna budou,
        a žádný nebude bydliti v nich.
      pl: Przed wrzawą konnicy i łuczników, ucieka każde miasto, kryją się w gęstwinach
        i na skały wstępują; wszystkie miasta opuszczone, a nikt w nich nie przebywa. 
    30:
      he: ואתי [וְאַתְּ] שָׁדוּד מַה־תַּעֲשִׂי כִּי־תִלְבְּשִׁי שָׁנִי כִּי־תַעְדִּי
        עֲדִי־זָהָב כִּי־תִקְרְעִי בַפּוּךְ עֵינַיִךְ לַשָּׁוְא תִּתְיַפִּי מָאֲסוּ־בָךְ
        עֹגְבִים נַפְשֵׁךְ יְבַקֵּשׁוּ׃
      yi: 'װאָס דו קלײדסט דיך אין רױט, װאָס דו צירסט דיך מיט צירונג פֿון גאָלד, װאָס
        דו רײַסט אױף דײַנע אױגן מיט פֿאַרב? אומזיסט מאַכסטו זיך שײן, דײַנע ליבהאָבער
        פֿאַראַכטן דיך, זײ זוכן דײַן לעבן. '
      cs: Ty pak pohubena jsuc, což činiti budeš? Ačkoli obláčíš se v šarlat, ačkoli
        se ozdobuješ ozdobou zlatou, ačkoli líčíš tvář svou líčidlem, darmo se okrašluješ.
        Pohrdají tebou frejíři, bezživotí tvého hledají.
      pl: A ty, spustoszeniu oddana, cóż poczniesz? Choćbyś się ubrała w szkarłat,
        choćbyś się zdobiła klejnotem złotym, choćbyś rozszerzała oczy czernidłem,
        daremnie się stroisz; gardzą tobą zalotnicy, na życie twe czyhają. 
    31:
      he: כִּי קוֹל כְּחוֹלָה שָׁמַעְתִּי צָרָה כְּמַבְכִּירָה קוֹל בַּת־צִיּוֹן תִּתְיַפֵּחַ
        תְּפָרֵשׂ כַּפֶּיהָ אוֹי־נָא לִי כִּי־עָיְפָה נַפְשִׁי לְהֹרְגִים׃
      yi: 'װאָרום אַ קָול װי פֿון אַ װײערין האָב איך געהערט, אַנגסט װי פֿון אַן ערשטגעװינערין.
        דעם קָול פֿון טאָכטער צִיוֹן װאָס פֿאַרקײַכט זיך, װאָס שפּרײט אירע הענט פֿאַנאַנדער:
        װײ מיר, װאָרום מײַן זעל איז אוממאַכטיק פֿאַר די טײטער.'
      cs: 'Nebo slyším hlas jako rodičky, svírání jako té, kteráž po nejprvé ku porodu
        pracuje, hlas dcery Sionské, ustavičně vzdychající, a lomící rukama svýma,
        říkající: Běda mně nyní, nebo ustala duše má pro vrahy.'
      pl: 'Bo głos niby pochwyconej bólem słyszę, jęk rodzącej po raz pierwszy, głos
        córy Cyonu, która dyszy, rozpościera ręce swoje: Biada mi, bo ulega dusza
        moja mordercom! '
  5:
    1:
      he: שׁוֹטְטוּ בְּחוּצוֹת יְרוּשָׁלִַם וּרְאוּ־נָא וּדְעוּ וּבַקְשׁוּ בִרְחוֹבוֹתֶיהָ
        אִם־תִּמְצְאוּ אִישׁ אִם־יֵשׁ עֹשֶׂה מִשְׁפָּט מְבַקֵּשׁ אֱמוּנָה וְאֶסְלַח
        לָהּ׃
      yi: 'װאַנדער אום אין די גאַסן פֿון ירושָלַיִם, און אַעט אַקאָרשט און װערט געװאָר,
        און זוכט אין אירע מערק, אױב איר װעט געפֿינען אַ מענטשן, אױב עס איז דאָ װער
        עס טוט גערעכטיקײט, װער עס זוכט אמת, און איך װעל איר פֿאַרגעבן. '
      cs: Zběhejte ulice Jeruzalémské, pohleďte nyní, a zvězte, a hledejte v ulicích
        jeho, naleznete-li muže, jest-li kdo, ješto by činil soud, a vyhledával toho,
        což pravého jest, a odpustím jemu.
      pl: Krążcie po ulicach Jerozolimy i rozejrzcie się i wywiadujcie się, i szukajcie
        na rynkach jej, czy też znajdziecie człowieka, czy jest choć jeden, któryby
        pełnił prawo, poszukiwał prawdy, a przebaczę jej. 
    2:
      he: וְאִם חַי־יְהֹוָה יֹאמֵרוּ לָכֵן לַשֶּׁקֶר יִשָּׁבֵעוּ׃
      yi: 'אַפֿילו װען זײ זאָגן: אַזױ װי גאָט לעבט! שװערן זײ פֿון דעסטװעגן פֿאַלש.'
      cs: 'Ale i když říkají: Živť jest Hospodin, takovým způsobem křivě přisahají.'
      pl: 'Ale choć mówią: żyw Wiekuisty! wszak i wtedy krzywo przysięgają. '
    3:
      he: יְהֹוָה עֵינֶיךָ הֲלוֹא לֶאֱמוּנָה הִכִּיתָה אֹתָם וְלֹא־חָלוּ כִּלִּיתָם
        מֵאֲנוּ קַחַת מוּסָר חִזְּקוּ פְנֵיהֶם מִסֶּלַע מֵאֲנוּ לָשׁוּב׃
      yi: 'גאָט, דײַנע אױגן זײַנען דאָך אױף אמת; האָסט זײ געשלאָגן, און זײ האָבן זיך
        ניט געקימערט, האָסט זײ פֿאַרלענדט, און זײ האָבן קײן מוסר ניט גענומען; זײ האָבן
        געמאַכט זײער פּנים האַרטער פֿון פֿעלז, זײ האָבן זיך ניט געװאָלט אומקערן. '
      cs: Ó Hospodine, zdaliž oči tvé nepatří na pravdu? Biješ je, ale necítí bolesti;
        hubíš je, ale nechtí přijímati kázně. Tvrdší jsou tváře jejich než skála,
        nechtí se navrátiti.
      pl: Wiekuisty! Alboż oczy Twoje nie ku prawdzie? Raziłeś ich, ale nie czuli,
        tępiłeś ich, ale wzbraniali się przestrogę przyjąć; twardszém nad skałę uczynili
        oblicze swoje, nie chcieli się nawrócić. 
    4:
      he: וַאֲנִי אָמַרְתִּי אַךְ־דַּלִּים הֵם נוֹאֲלוּ כִּי לֹא יָדְעוּ דֶּרֶךְ יְהוָה
        מִשְׁפַּט אֱלֹהֵיהֶם׃
      yi: 'און איך האָב געװעסט געזאָגט: דאָס זײַנען נאָר די אָרימע, זײ זײַנען נאַריש,
        װײַל זײ װײסן ניט דעם װעג פֿון יהוה, דאָס געזעץ פֿון זײער גאָט. '
      cs: 'I řekl jsem já: Snad tito prostí jsou, nerozumně sobě počínají; nebo nejsou
        povědomi cesty Hospodinovy, soudu Boha svého.'
      pl: 'Ja wszakże myślałem: tylko ubodzy są takimi; omamieni są, bo nie znają
        drogi Wiekuistego, prawa Boga swojego. '
    5:
      he: אֵלֲכָה־לִּי אֶל־הַגְּדֹלִים וַאֲדַבְּרָה אוֹתָם כִּי הֵמָּה יָדְעוּ דֶּרֶךְ
        יְהוָה מִשְׁפַּט אֱלֹהֵיהֶם אַךְ הֵמָּה יַחְדָּו שָׁבְרוּ עֹל נִתְּקוּ מוֹסֵרוֹת׃
      yi: 'איך װעל מיר גײן צו די גרױסע, און װעל רעדן מיט זײ; װאָרום זײ װײסן דעם װעג
        פֿון יהוה, דאָס געזעץ פֿון זײער גאָט. אָבער זײ האָבן דעסגלײַכן צעבראָכן דעם
        יאָך, צעריסן די בינדשטריק. '
      cs: Půjdu aspoň k přednějším, a mluviti budu k nim; nebo oni povědomi jsou cesty
        Hospodinovy, soudu Boha svého. Ale i ti spolu polámali jho, roztrhali svazky.
      pl: Zwrócę się do wielkich i pomówię z nimi, ci wszak znają drogę Wiekuistego,
        prawo Boga swojego. - Ale i ci wespół skruszyli jarzmo, potargali więzy. 
    6:
      he: עַל־כֵּן הִכָּם אַרְיֵה מִיַּעַר זְאֵב עֲרָבוֹת יְשָׁדְדֵם נָמֵר שֹׁקֵד
        עַל־עָרֵיהֶם כָּל־הַיּוֹצֵא מֵהֵנָּה יִטָּרֵף כִּי רַבּוּ פִּשְׁעֵיהֶם עָצְמוּ
        משבותיהם [מְשׁוּבוֹתֵיהֶם׃]
      yi: דרום דערשלאָגט זײ אַ לײַב פֿון װאַלד, אַ װאָלף פֿון מדבריאָת װעט זײ פֿאַרװיסטן,
        אַ לעמפּערט טוט לױערן אױף זײערע שטעט, איטלעכער װאָס גײט אַרױס פֿון זײ, װעט
        פֿאַרצוקט װערן; װאָרום פֿיל זײַנען זײערע פֿאַרברעכן, שטאַרק זײַנען זײערע אָפּקערונגען.
      cs: Protož je podáví lev z lesa, vlk večerní pohubí je, pardus číhati bude u
        měst jejich. Kdožkoli vyjde z nich, roztrhán bude; nebo mnohá jsou přestoupení
        jejich, rozmohly se převrácenosti jejich.
      pl: Przeto gromi ich ten z lasu, wilk stepów pustoszy ich, pantera czyha u ich
        miast, ktokolwiek wychodzi z nich poszarpanym zostaje; bo mnogie są winy ich,
        liczne przekory ich. 
    7:
      he: אֵי לָזֹאת אסלוח־[אֶסְלַח־] לָךְ בָּנַיִךְ עֲזָבוּנִי וַיִּשָּׁבְעוּ בְּלֹא
        אֱלֹהִים וָאַשְׂבִּעַ אוֹתָם וַיִּנְאָפוּ וּבֵית זוֹנָה יִתְגֹּדָדוּ׃
      yi: 'װי זאָל איך װאַר דעם דיר פֿאַרגעבן? דײַנע קינדער האָבן מיך פֿאַרלאָזן,
        און געשװאָרן בײַ אומגעטער; אַז איך האָב זײ אָנגעזעט, האָבן זײ מזַנה געװען,
        און אין הײַזער פֿון זוֹנות קלײַבן זײ זיך אױף. '
      cs: Kdež jest to, pročež bych měl odpustiti tobě? Synové tvoji opouštějí mne,
        a přisahají skrze ty, kteříž nejsou bohové. Jakž jsem jen nasytil je, hned
        cizoloží, a do domu nevěstky houfem se valí.
      pl: Czemu to miałbym ci wybaczyć? Synowie twoi opuścili Mnie, i przysięgają
        na bożyszcza; gdym ich nakarmił oddali się rozpuście i do domu wszetecznicy
        hurmem się zwalili. 
    8:
      he: סוּסִים מְיֻזָּנִים מַשְׁכִּים הָיוּ אִישׁ אֶל־אֵשֶׁת רֵעֵהוּ יִצְהָלוּ׃
      yi: 'פֿערד אָפּגעפֿיטערטע, אָגערס זײַנען זײ, איטלעכער דו זײַן חברס װײַב הירזשען
        זײ; '
      cs: Ráno vstávajíce, jsou jako koni vytylí; každý k ženě bližního svého řehce.
      pl: Jako źrebce wytuczone pożądliwi są, każdy do żony bliźniego swego rży. 
    9:
      he: הַעַל־אֵלֶּה לוֹא־אֶפְקֹד נְאֻם־יְהֹוָה וְאִם בְּגוֹי אֲשֶׁר־כָּזֶה לֹא
        תִתְנַקֵּם נַפְשִׁי׃
      yi: זאָל איך דערפֿאַר זיך ניט אָפּרעכענען? זאָגט גאָט; און זאָל אָן אַ פֿאָלק
        װי דאָס דאָזיקע זיך ניט נוֹקם זײַן מײַן זעל?
      cs: Zdaliž pro takové věci nemám navštíviti? dí Hospodin. A zdali nad národem
        takovým nemá mstíti duše má?
      pl: Czyżbym takim nie popamiętał, rzecze Wiekuisty, czyżby nad narodem podobnym
        nie wywarła pomsty dusza Moja? 
    10:
      he: עֲלוּ בְשָׁרוֹתֶיהָ וְשַׁחֵתוּ וְכָלָה אַל־תַּעֲשׂוּ הָסִירוּ נְטִישׁוֹתֶיהָ
        כִּי לוֹא לַיהוָה הֵמָּה׃
      yi: 'גײט אַרױף אין אירע רײען, און צעשטערט, נאָר אַ פֿאַרלענדונג זאָלט איר ניט
        מאַכן; טוט אָפּ אירע צװײַגן, װאָרום ניט גאָטס זײַנען זײ. '
      cs: Vstupte na zdi jeho, a zkazte je, a nepřestávejte; svrzte štítky zdí jeho,
        nebo nejsou Hospodinovy.
      pl: Przestąpcie ogrodzenie jej i niszczcie - wszakże do szczętu nie wytrzebiajcie.
        Pościnajcie wyrośle jej, gdyż do Wiekuistego nie należą! 
    11:
      he: כִּי בָגוֹד בָּגְדוּ בִּי בֵּית יִשְׂרָאֵל וּבֵית יְהוּדָה נְאֻם־יְהוָה׃
      yi: 'װאָרום פֿעלשן געפֿעלשט האָבן אָן מיר דאָס הױז פֿון ישׂראל און דאָס הױז
        פֿון יהודה, זאָגט גאָט. '
      cs: Velice zajisté zpronevěřili se mi dům Izraelský a dům Judský, dí Hospodin.
      pl: Albowiem sprzeniewierzył Mi się wielce dom Israela i dom Judy, rzecze Wiekuisty. 
    12:
      he: כִּחֲשׁוּ בַּיהוָה וַיֹּאמְרוּ לֹא־הוּא וְלֹא־תָבוֹא עָלֵינוּ רָעָה וְחֶרֶב
        וְרָעָב לוֹא נִרְאֶה׃
      yi: 'זײ האָבן געלײקנט אָן גאָט, און געזאָגט: דאָס איז ניט ער, און בײז װעט ניט
        קומען אױף אונדז, און שװערד און הונגער װעלן מיר ניט אָנזען. '
      cs: 'Sčítali klam na Hospodina, a říkali: Není tak, nikoli nepřijde na nás zlé,
        a meče ani hladu nepocítíme.'
      pl: 'Zaparli się Wiekuistego, głosząc: nie On to jest! a nie przypadnie na nas
        niedola, a miecza i głodu nie zaznamy. '
    13:
      he: וְהַנְּבִיאִים יִהְיוּ לְרוּחַ וְהַדִּבֵּר אֵין בָּהֶם כֹּה יֵעָשֶׂה לָהֶם׃
      yi: 'און פֿון די נבֿיאים װעט זיך אױסלאָזן אַ װינט, װאָרום דאָס װאָרט איז אין
        זײ ניטאָ; אַזױ זאָל זײ אַלײן געשען! '
      cs: Ti pak proroci pominou s větrem, a žádného slova není v nich. Takť se stane
        jim.
      pl: A ci prorocy przeminą z wiatrem, gdyż ów "Mówiący" nie jest w nich; ale
        tak niechaj się stanie im samym! 
    14:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֱלֹהֵי צְבָאוֹת יַעַן דַּבֶּרְכֶם אֶת־הַדָּבָר
        הַזֶּה הִנְנִי נֹתֵן דְּבָרַי בְּפִיךָ לְאֵשׁ וְהָעָם הַזֶּה עֵצִים וַאֲכָלָתַם׃
      yi: 'דרום האָט יהוה דער גאָט פֿון צבָאוֹת אַזױ געזאָגט: װײַל איר רעדט דאָס דאָזיקע
        גערײד, אָט מאַך איך מײַנע װערטער אין דײַן מױל צו פֿײַער, און דאָס דאָזיקע
        פֿאָלק האָלץ, און עס װעט זײ פֿאַרצערן. '
      cs: 'Protož takto praví Hospodin Bůh zástupů: Proto že tak mluvíte, aj, já způsobím,
        aby slova tvá v ústech tvých byla jako oheň, a lid tento dřívím, kteréž on
        zžíře.'
      pl: 'Przeto rzecze tak Wiekuisty, Bóg zastępów: ponieważ głosicie mowę taką,
        przeto przemienię słowa Moje w ustach twoich w ogień, a naród ten w drwa,
        że pochłonie je. '
    15:
      he: הִנְנִי מֵבִיא עֲלֵיכֶם גּוֹי מִמֶּרְחָק בֵּית יִשְׂרָאֵל נְאֻם־יְהֹוָה
        גּוֹי אֵיתָן הוּא גּוֹי מֵעוֹלָם הוּא גּוֹי לֹא־תֵדַע לְשֹׁנוֹ וְלֹא תִשְׁמַע
        מַה־יְדַבֵּר׃
      yi: 'זע, איך ברענג אױף אײַך אַ פֿאָלק פֿון דער װײַט, איר הױז פֿון ישׂראל, זאָגט
        גאָט; אַ מאַכטיק פֿאָלק איז דאָס, אַ פֿאָלק פֿון פֿאַרצײַטן איז דאָס, אַ פֿאָלק
        װאָס דו װײסט ניט זײַן לשון, און פֿאַרשטײסט ניט פֿאָס ער רעדט. '
      cs: Aj, já přivedu na vás národ zdaleka, ó dome Izraelský, dí Hospodin, národ
        silný, národ starodávní, národ, jehož jazyka nebudeš uměti, ani rozuměti,
        co mluví.
      pl: Oto przywiodę na was naród z daleka, wy z domu Israela, rzecze Wiekuisty,
        naród to potężny, naród odwieczny, naród, którego mowy nie znasz a nie rozumiesz
        co mówi. 
    16:
      he: אַשְׁפָּתוֹ כְּקֶבֶר פָּתוּחַ כֻּלָּם גִּבּוֹרִים׃
      yi: זײַן פֿײַלבײַטל איז װי אַן אָפֿענער קבר; זײ זײַנען אַלע גיבוֹרים.
      cs: Jehož toul jako hrob otevřený, všickni jsou silní.
      pl: Kołczan jego niby grób roztwarty; wszyscy oni mężni. 
    17:
      he: וְאָכַל קְצִירְךָ וְלַחְמֶךָ יֹאכְלוּ בָּנֶיךָ וּבְנוֹתֶיךָ יֹאכַל צֹאנְךָ
        וּבְקָרֶךָ יֹאכַל גַּפְנְךָ וּתְאֵנָתֶךָ יְרֹשֵׁשׁ עָרֵי מִבְצָרֶיךָ אֲשֶׁר
        אַתָּה בּוֹטֵחַ בָּהֵנָּה בֶּחָרֶב׃
      yi: 'און ער װעט אױפֿעסן דײַן שניט, און דײַן ברױט; זײ װעלן אױפֿעסן דײַנע זין
        און דײַנע טעכטער; ער װעט אױפֿעסן דײַנע שאָף און דײַנע רינדער, ער װעט אױפֿעסן
        דײַן װײַנשטאָק און דײַן פֿײַגנבױם; ער װעט צעקלאַפּן מיטן שװערד דײַנע פֿעסטונגשטעט
        װאָס דו פֿאַרזיכערסט זיך אױף זײ. '
      cs: A vytráví obilé tvé a chléb tvůj, požerou syny tvé a dcery tvé, pojí bravy
        tvé i skot tvůj, pojí vinné kmeny tvé i fíkoví tvé, města tvá hrazená, v nichž
        ty doufáš, znuzí mečem.
      pl: I pochłonie użątek twój i chléb twój, pochłonie synów twoich i córki twoje,
        pochłonie trzody twe i rogaciznę twoją, pochłonie winograd twój i figowe drzewo
        twoje; opustoszy miasta twe obronne w których dufasz - mieczem. 
    18:
      he: וְגַם בַּיָּמִים הָהֵמָּה נְאֻם־יְהֹוָה לֹא־אֶעֱשֶׂה אִתְּכֶם כָּלָה׃
      yi: 'הגם אױך אין יענע טעג, זאָגט גאָט, װעל איך ניט מאַכן אַ פֿאַרלענדונג פֿון
        אײַך. '
      cs: A však ani těch časů, dí Hospodin, neučiním s vámi konce.
      pl: Wszakże i w one dni, rzecze Wiekuisty, nie zgładzę was doszczętnie. 
    19:
      he: וְהָיָה כִּי תֹאמְרוּ תַּחַת מֶה עָשָׂה יְהֹוָה אֱלֹהֵינוּ לָנוּ אֶת־כָּל־אֵלֶּה
        וְאָמַרְתָּ אֲלֵיהֶם כַּאֲשֶׁר עֲזַבְתֶּם אוֹתִי וַתַּעַבְדוּ אֱלֹהֵי נֵכָר
        בְּאַרְצְכֶם כֵּן תַּעַבְדוּ זָרִים בְּאֶרֶץ לֹא לָכֶם׃
      yi: 'און עס װעט זײַן, אַז איר װעט זאָגן: פֿאַר װאָס האָט יהוה אונדזער גאָט אונדז
        געטאָן דאָס אַלץ? זאָלסטו זאָגן צו זײ: אַזױ װי איר האָט מיך פֿאַרלאָזן, און
        געדינט פֿרעמדע געטער אין אײַער לאַנד, אַזױ זאָלט איר דינען פֿרעמדע אין אַ
        לאַנד ניט אײַערס. '
      cs: 'Nebo stane se, když řeknete: Proč nám činí Hospodin Bůh náš všecko toto?
        že řekneš jim: Jakož jste opustili mne, a sloužili bohům cizozemců v zemi
        své, tak sloužiti budete cizozemcům v zemi ne své.'
      pl: 'I będzie, gdy się zapytacie: Za co uczynił nam Wiekuisty, Bóg nasz, to wszystko?
        tedy odpowiesz im: Jakoście opuścili Mnie, a służyli bogom cudzym na ziemi
        własnej, tak służyć wam obcym na ziemi, która do was nie należy. '
    20:
      he: הַגִּידוּ זֹאת בְּבֵית יַעֲקֹב וְהַשְׁמִיעוּהָ בִיהוּדָה לֵאמֹר׃
      yi: 'זאָגט דאָס אָן אין הױז פֿון יעקב, און מאַכט עס הערן אין יהודה, אַזױ צו
        זאָגן: '
      cs: 'Oznamtež to v domě Jákobově, a rozhlaste v Judstvu, řkouce:'
      pl: Oznajmcie to w domu Jakóba, a ogłoście w Judzie temi słowy: 
    21:
      he: שִׁמְעוּ־נָא זֹאת עַם סָכָל וְאֵין לֵב עֵינַיִם לָהֶם וְלֹא יִרְאוּ אָזְנַיִם
        לָהֶם וְלֹא יִשְׁמָעוּ׃
      yi: 'הערט דאָס צו אַקאָרשט, איר נאַריש פֿאָלק אָן שׂכל, װאָס האָבן אױגן און
        זעען ניט, װאָס האָבן אױערן און הערן ניט; '
      cs: 'Slyštež nyní toto, lide bláznivý a nesmyslný, kteříž oči mají a nevidí,
        kteříž uši mají a neslyší:'
      pl: Posłuchajcie tego ludu nierozumny i bez rozwagi, którzy oczy mają a nie
        widzą, uszy a nie słyszą! 
    22:
      he: הַאוֹתִי לֹא־תִירָאוּ נְאֻם־יְהֹוָה אִם מִפָּנַי לֹא תָחִילוּ אֲשֶׁר־שַׂמְתִּי
        חוֹל גְּבוּל לַיָּם חָק־עוֹלָם וְלֹא יַעַבְרֶנְהוּ וַיִּתְגָּעֲשׁוּ וְלֹא
        יוּכָלוּ וְהָמוּ גַלָּיו וְלֹא יַעַבְרֻנְהוּ׃
      yi: 'האָט איר דען ניט מוֹרא פֿאַר מיר? זאָגט גאָט, צי ציטערט איר ניט פֿאַר מײַן
        אָנגעזיכט? איך װאָס האָב געמאַכט זאַמד אַ גרענעץ צום ים, אַן אײביק געזעץ װאָס
        ער קען ניט אַריבערגײן; און זײַנע אינדן װאַרפֿן זיך, און קענען ניט בײַקומען,
        און זײ ברומען, און קענען עס ניט אַריבערגײן. '
      cs: Což se mne nebudete báti? dí Hospodin. Což před oblíčejem mým nebudete se
        třásti? Kterýž jsem položil písek za cíl moři ustanovením věčným, jehož nepřekračuje.
        Ačkoli zmítají se, však neodolají, ačkoli zvučí vlnobití jeho, však ho nepřecházejí.
      pl: Czyżbyście się nie mieli Mnie obawiać, rzecze Wiekuisty, albo przed obliczem
        Mojém nie drżeć, którym ustanowił piasek granicą morza, jako kres odwieczny,
        którego nie przekroczy. I wzburzą się, ale nie przemogą, i zaszumią fale jego,
        ale nie przestąpią go. 
    23:
      he: וְלָעָם הַזֶּה הָיָה לֵב סוֹרֵר וּמוֹרֶה סָרוּ וַיֵּלֵכוּ׃
      yi: 'אָבער בײַ דעם דאָזיקן פֿאָלק איז אַן אָפּגעקערט און װידערשפּעניק האַרץ,
        זײ האָבן זיך אָפּגעקערט און זײַנען אַװעק. '
      cs: Ale lid tento má srdce zarputilé a zpurné, odstoupili a odešli.
      pl: Ale ludowi temu dostało się serce wyuzdane i krnąbrne, odstąpili i odeszli. 
    24:
      he: וְלֹא־אָמְרוּ בִלְבָבָם נִירָא נָא אֶת־יְהוָה אֱלֹהֵינוּ הַנֹּתֵן גֶּשֶׁם
        וירה [יוֹרֶה] וּמַלְקוֹשׁ בְּעִתּוֹ שְׁבֻעוֹת חֻקּוֹת קָצִיר יִשְׁמָר־לָנוּ׃
      yi: 'און זײ האָבן ניט געזאָגט אין זײער האַרצן: לאָמיר מוֹרא האָבן פֿאַר יהוה
        אונדזער גאָט, װאָס גיט רעגן, פֿרירעגן, און שפּעטערגן, אין זײַן צײַט, װאָס
        היט פֿאַר אונדז אָפּ די געשטעלטע װאָכן פֿון שניט. '
      cs: 'Ani neřekli v srdci svém: Bojme se již Hospodina Boha našeho, kterýž dává
        déšť jarní i podzimní časem svým, téhodnů nařízených ke žni ostříhá nám.'
      pl: 'I nie pomyśleli w sercu swojém: Obawiajmy się też Wiekuistego, Boga naszego,
        który spuszcza deszcz wczesny w porze swojej, który tygodnie wyznaczone żniwa
        nam przechowuje. '
    25:
      he: עֲוֺנוֹתֵיכֶם הִטּוּ־אֵלֶּה וְחַטֹּאותֵיכֶם מָנְעוּ הַטּוֹב מִכֶּם׃
      yi: 'אײַערע זינד האָבן אָפּגענײַגט די דאָזיקע, און אײַערע חטאים האָבן פֿאַרמיטן
        דאָס גוטס פֿון אײַך. '
      cs: Nepravostiť vaše překážku činí těm věcem, a hříchové vaši připravují vás
        o to dobré.
      pl: Tylko winy wasze odwróciły je, tylko grzechy wasze odsunęły dobro od was! 
    26:
      he: כִּי־נִמְצְאוּ בְעַמִּי רְשָׁעִים יָשׁוּר כְּשַׁךְ יְקוּשִׁים הִצִּיבוּ
        מַשְׁחִית אֲנָשִׁים יִלְכֹּדוּ׃
      yi: 'װאָרום צװישן מײַן פֿאָלק געפֿינען זיך רשעים; זײ קוקן נאָך, אַזױ װי פֿױגלפֿאַנגען
        לױערן, זײ שטעלן אַ פּאַסטקע, מענטשן פֿאַנגען זײ. '
      cs: Nebo nalézají se v lidu mém bezbožníci; střeže jako čižebníci, kteříž lécejí,
        stavějí osídla, lidi lapají.
      pl: 'Bo znajdują się w narodzie Moim niegodziwi: czyhają, jak ptasznicy się
        przyczajają, zastawiają sidła, by ludzi złowić. '
    27:
      he: כִּכְלוּב מָלֵא עוֹף כֵּן בָּתֵּיהֶם מְלֵאִים מִרְמָה עַל־כֵּן גָּדְלוּ
        וַיַּעֲשִׁירוּ׃
      yi: 'װי אַ שטײַג פֿון מיט פֿױגלען, אַזױ זײַנען זײערע הײַזער פֿול ם איט באַטרוג;
        דרום זײַנען זײ גרױס און רײַך געװאָרן. '
      cs: Jako klece plná ptáků, tak domové jejich plní jsou lsti. Protož zrostli
        a zbohatli,
      pl: Niby klatka pełna ptactwa tak i domy ich pełne łupu chytrości; w ten sposób
        wzmogli się i zbogacili. 
    28:
      he: שָׁמְנוּ עָשְׁתוּ גַּם עָבְרוּ דִבְרֵי־רָע דִּין לֹא־דָנוּ דִּין יָתוֹם
        וְיַצְלִיחוּ וּמִשְׁפַּט אֶבְיוֹנִים לֹא שָׁפָטוּ׃
      yi: 'פֿעט, גראָב זײַנען זײ געװאָר; יאָ, זײ שטײַג אַריבער אין בײזע שטיק. פֿאַר
        רעכט נעמען זײ זיך ניט אָן, פֿאַרן רעכט פֿון יתום, אַז זײ זאָלן עס דורכפֿירן;
        און דעם משפּט פֿון די ראָימע משפּטן זײ ניט. '
      cs: Vytylí jsou, lsknou se, nadto umějí se vyhýbati bídám. Pře nesoudí, ani
        pře sirotka, a však šťastně se jim vede, ačkoli k spravedlnosti chudým nedopomáhají.
      pl: Roztuczyli się, zalśnili, i wezbrali też zamysłami niegodziwymi; sprawy
        nie sądzą, sprawy sierot, aby ją przeprowadzili, a prawa ubogich nie dochodzą. 
    29:
      he: הַעַל־אֵלֶּה לֹא־אֶפְקֹד נְאֻם־יְהֹוָה אִם בְּגוֹי אֲשֶׁר־כָּזֶה לֹא תִתְנַקֵּם
        נַפְשִׁי׃
      yi: זאָל איך דערפֿאַר זיך ניט אָפּרעכענען? זאָגט גאָט; זאָל אָן אַ פֿאָלק װי
        דאָס דאָזיקע זיך ניט נוֹקם זײַן מײַן זעל?
      cs: Zdaliž pro takové věci nemám navštíviti jich? dí Hospodin. Zdali nad národem
        takovým nemá mstíti duše má?
      pl: Czyżbym takim nie popamiętał, rzecze Wiekuisty, czyżby nad narodem podobnym
        nie wywarła pomsty dusza Moja? 
    30:
      he: שַׁמָּה וְשַׁעֲרוּרָה נִהְיְתָה בָּאָרֶץ׃
      yi: 'אַ שרעק און שױדער געשעט אין לאַנד:'
      cs: Věc užasnutí hodná a hrozná děje se v zemi této.
      pl: Okropności, zgrozy dzieją się w tym kraju! 
    31:
      he: הַנְּבִיאִים נִבְּאוּ־בַשֶּׁקֶר וְהַכֹּהֲנִים יִרְדּוּ עַל־יְדֵיהֶם וְעַמִּי
        אָהֲבוּ כֵן וּמַה־תַּעֲשׂוּ לְאַחֲרִיתָהּ׃
      yi: 'די נבֿיאים זאָגן נבֿיאות אױף ליגן, און די כְֹּהנים געװעלטיקן זײ צו דער
        האַנט, און מײַן פֿאָלק האָט עס ליב אַזױ; אָבער װאָס װעט איר טאָן צום סָוף
        דערפֿון? '
      cs: Proroci prorokují lživě, a kněží panují skrze ně, a lid můj miluje to. Čeho
        byste pak neučinili naposledy?
      pl: Prorocy prorokują kłamliwie, a kapłani ciemiężą podług wskazań ich, a naród
        Mój lubuje się w tém! Ale co poczniecie u kresu tego wszystkiego? 
  6:
    1:
      he: הָעִזוּ בְּנֵי בִניָמִן מִקֶּרֶב יְרוּשָׁלִַם וּבִתְקוֹעַ תִּקְעוּ שׁוֹפָר
        וְעַל־בֵּית הַכֶּרֶם שְׂאוּ מַשְׂאֵת כִּי רָעָה נִשְׁקְפָה מִצָּפוֹן וְשֶׁבֶר
        גָּדוֹל׃
      yi: 'אַנטרינט, איר קינדער פֿון בנימין, אַרױס פֿון ירושָלַיִם, און אין תּקוֹעַ
        בלאָזט אַ שוֹפֿר, און אין בעת-כֶּרֶם הײבט אױף אַ צײכן, װאָרום אַן אומגליק
        קוקט אַרױס פֿון צפֿון, און אַ בראָך אַ ברױסער. '
      cs: Shromažďte se, synové Beniaminovi, z prostředku Jeruzaléma, a v Tekoa trubte
        trubou, a nad Betkarem vyzdvihněte korouhev; nebo viděti zlé od půlnoci, a
        potření veliké.
      pl: Uchodźcie synowie Binjamina z Jerozolimy, a w Tekoa uderzcie w surmę i nad
        Beth-Hakerem wznieście sygnały, bo klęska wyziera z północy i pogrom wielki. 
    2:
      he: הַנָּוָה וְהַמְּעֻנָּגָה דָּמִיתִי בַּת־צִיּוֹן׃
      yi: 'די שײנע און פֿאַרצערטלטע, די טאָכטער צִיוֹן טאָ איך פֿאַרשנײַדן. '
      cs: Panně krásné a rozkošné připodobnil jsem byl dceru Sionskou.
      pl: Ty, nadobna i rozkoszna, giniesz, córo Cyońska! 
    3:
      he: אֵלֶיהָ יָבֹאוּ רֹעִים וְעֶדְרֵיהֶם תָּקְעוּ עָלֶיהָ אֹהָלִים סָבִיב רָעוּ
        אִישׁ אֶת־יָדוֹ׃
      yi: 'צו איר קומען פֿאַרסטוכער מיט זײערע סטאַדעס, זײ שטעלן אױף געצעלטן רונד אַרום
        איר, זײ פֿיטערן איטלעכער זיך צו דער האַנט. '
      cs: Ale přitáhnou k ní pastýři s stády svými, rozbijí proti ní stany vůkol,
        spase každý místo své.
      pl: Do niej przyciągną pasterze i trzody ich, rozbiją przeciw niej namioty wokoło,
        strawią każdy dziedzinę swoję. 
    4:
      he: קַדְּשׁוּ עָלֶיהָ מִלְחָמָה קוּמוּ וְנַעֲלֶה בַצָּהֳרָיִם אוֹי לָנוּ כִּי־פָנָה
        הַיּוֹם כִּי יִנָּטוּ צִלְלֵי־עָרֶב׃
      yi: '”ברײט אָן אַ מלחמה אױף איר! שטײט אױף, און לאָמיר אַרױפֿגײן אין מיטן טאָג!“
        – ”װײ אונדז! װאָרום דער טאָג קערט זיך אָפּ, װאָרום עס שטרעקן זיך די שאָטנס
        פֿון אָװנט“ – '
      cs: Vyzdvihněte proti ní válku, vstaňte a přitrhněme o poledni. Běda nám, že
        pomíjí den, že se roztáhli stínové večerní.
      pl: Uszykujcie się przeciw niej do boju! Naprzód, abyśmy wtargnęli jeszcze w południe!
        Biada nam, bo już przemija dzień, już rozciągają się cienie wieczorne! 
    5:
      he: קוּמוּ וְנַעֲלֶה בַלָּיְלָה וְנַשְׁחִיתָה אַרְמְנוֹתֶיהָ׃
      yi: '”שטײט אױף, און לאָמיר אַרױפֿגײן בײַ נאַכט, און לאָמיר צעשטערן אירע פּאַלאַצן!“ '
      cs: Vstaňte a přitrhněme v noci, a zkazme paláce její.
      pl: Naprzód, abyśmy wtargnęli w nocy i zburzyli zamki jej! 
    6:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת כִּרְתוּ עֵצָה וְשִׁפְכוּ עַל־יְרוּשָׁלִַם
        סֹלְלָה הִיא הָעִיר הָפְקַד כֻּלָּהּ עֹשֶׁק בְּקִרְבָּהּ׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: שנײַדט אָן געהילץ, און שיט
        אָן אַרום ירושָלַיִם אַן ערדװאַל; דאָס איז די שטאָט װאָס איז אין גאַנצן אָנגעלײגט
        מיט רױב אין איר. '
      cs: 'Takto zajisté praví Hospodin zástupů: Nasekejte dříví, a zdělejte proti
        Jeruzalému náspy. Toť jest to město, kteréž navštíveno býti musí; což ho koli,
        jen nátisk jest u prostřed něho.'
      pl: 'Albowiem tak rzecze Wiekuisty zastępów: Wyrąbcie drzewa jej a usypcie przeciw
        Jerozolimie szańce! Oto miasto nawiedzić się mające! Przepełnione ono krzywdą
        nawskroś! '
    7:
      he: כְּהָקִיר בור [בַּיִר] מֵימֶיהָ כֵּן הֵקֵרָה רָעָתָהּ חָמָס וָשֹׁד יִשָּׁמַע
        בָּהּ עַל־פָּנַי תָּמִיד חֳלִי וּמַכָּה׃
      yi: 'װי אַ ברונעם קװעלט אַרױס זײַנע װאַסער, אַזױ קװעלט זי אַרױס איר בײז; אומרעכט
        און רױב הערט זיך אין איר, פֿאַר מײַן פּנים איז תּמיד קראַנקשאַפֿט און שלעג. '
      cs: Jakož studnice vypryšťuje vodu svou, tak ono vypryšťuje zlost svou. Nátisk
        a zhoubu slyšeti v něm před oblíčejem mým ustavičně, bolest i bití.
      pl: Jako wylewa źródło swe wody, tak wylewa i ono niecność swoję; bezprawie
        i grabież rozlega się w niém, przedemną ustawicznie boleść i udręczenia. 
    8:
      he: הִוָּסְרִי יְרוּשָׁלִַם פֶּן־תֵּקַע נַפְשִׁי מִמֵּךְ פֶּן־אֲשִׂימֵךְ שְׁמָמָה
        אֶרֶץ לוֹא נוֹשָׁבָה׃
      yi: 'נעם אַ מוסר, ירושָלַיִם, כּדי מײַן זעל זאָל זיך ניט אָפּעקלען פֿון דיר,
        אַ לאַנד ניט באַװױנט. '
      cs: Usmysl sobě, ó Jeruzaléme, aby se neodloučila duše má od tebe, abych tě
        neobrátil v pustinu, v zemi nebydlitelnou.
      pl: Przyjm przestrogę Jerozolimo, by się nie oderwała dusza Moja od ciebie,
        bym cię nie obrócił w pustynię, w ziemię niezamieszkaną. 
    9:
      he: כֹּה אָמַר יְהֹוָה צְבָאוֹת עוֹלֵל יְעוֹלְלוּ כַגֶּפֶן שְׁאֵרִית יִשְׂרָאֵל
        הָשֵׁב יָדְךָ כְּבוֹצֵר עַל־סַלְסִלּוֹת׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: אַרומקלײַבן װי אַ װײַנשטאָק װעט מען
        אַרומקלײַבן דעם איבערבלײַב פֿון ישׂראל; קער װידער און װידער דײַן האַנט, װי
        אַ האַרבסטער אױף די צװײַגלעך. '
      cs: 'Takto praví Hospodin zástupů: Jistě paběrovati budou jako vinný kmen ostatek
        Izraele, říkajíce: Sahej rukou svou jako ten,kterýž víno zbírá do putny.'
      pl: 'Tak rzecze Wiekuisty zastępów: Wyzbierać wyzbiorą jako winograd szczątek
        Israela. Powiedź raz jeszcze ręką swą, niby winiarz nad latoroślami! '
    10:
      he: עַל־מִי אֲדַבְּרָה וְאָעִידָה וְיִשְׁמָעוּ הִנֵּה עֲרֵלָה אָזְנָם וְלֹא
        יוּכְלוּ לְהַקְשִׁיב הִנֵּה דְבַר־יְהוָה הָיָה לָהֶם לְחֶרְפָּה לֹא יַחְפְּצוּ־בוֹ׃
      yi: 'צו װעמען זאָל איך רעדן און װאָרענען. אַז זײ זאָלן הערן? זע, זײער אױער איז
        פֿאַרשטאָפּט, און זײ קענען ניט פֿאַרנעמען; זע, גאָטס װאָרט איז בײַ זײ צום
        געשפּעט, זײ װילן עס ניט. '
      cs: Komuž mluviti budu, a kým osvědčovati, aby slyšeli? Aj, neobřezané jsou
        uši jejich, tak že nemohou pozorovati; aj, slovo Hospodinovo mají v posměchu,
        a nemají líbosti v něm.
      pl: Kogóż jednak mam napominać i przestrzegać, aby posłuchali? Oto przytępione
        ucho ich, że nie mogą słyszeć! Oto słowo Wiekuistego stało się im urągowiskiem
        a nie mają w niém upodobania. 
    11:
      he: וְאֵת חֲמַת יְהוָה מָלֵאתִי נִלְאֵיתִי הָכִיל שְׁפֹךְ עַל־עוֹלָל בַּחוּץ
        וְעַל סוֹד בַּחוּרִים יַחְדָּו כִּי־גַם־אִישׁ עִם־אִשָּׁה יִלָּכֵדוּ זָקֵן
        עִם־מְלֵא יָמִים׃
      yi: 'דרום בין איך פֿול מיט דעם גרימצאָרן פֿון גאָט, איך קען מער ניט אײַנהאַלטן:
        גיס אים אױך אױף די קינדער אין גאַס, און אױף דעם געזעמל פֿון יונגע לײַט מיטאַנאַנדער;
        װאָרום אי מאַן אי װײַב װעלן באַצװוּנגען װערן, דער זקן מיטן פֿולבאַטאָגטן. '
      cs: Protož plný jsem prchlivosti Hospodinovy, ustal jsem, drže ji v sobě. Vylita
        bude i na maličké vně, spolu i na shromáždění mládenců, ovšem pak muž s ženou
        jat bude, stařec s kmetem.
      pl: Alem zapalczywością Wiekuistego przesycony, nie mogę jej powstrzymać. Niechaj
        tedy wyleje się na niemowlę na ulicy i na grono młodzieńców pospołu; bo tak
        mąż jako niewiasta pojmani będą, starzec wraz z sytym lat. 
    12:
      he: וְנָסַבּוּ בָתֵּיהֶם לַאֲחֵרִים שָׂדוֹת וְנָשִׁים יַחְדָּו כִּי־אַטֶּה אֶת־יָדִי
        עַל־יֹשְׁבֵי הָאָרֶץ נְאֻם־יְהוָה׃
      yi: 'און זײערע הײַזער װעלן איבערגײן צו אַנדערע, פֿעלדער און װײַבער מיטאַנאַנדער;
        װאָרום איך װעל אױסשטרעקן מײַן האַנט אױף די באַװױנער פֿון לאַנד, זאָגט גאָט. '
      cs: A dostanou se domové jejich jiným, též pole i ženy, když vztáhnu ruku svou
        na obyvatele této země, dí Hospodin.
      pl: I przejdą domy ich na innych, pola i żony ich razem, bo wyciągnę rękę Moję
        nad mieszkańcami tej ziemi, rzecze Wiekuisty. 
    13:
      he: כִּי מִקְּטַנָּם וְעַד־גְּדוֹלָם כֻּלּוֹ בּוֹצֵעַ בָּצַע וּמִנָּבִיא וְעַד־כֹּהֵן
        כֻּלּוֹ עֹשֶׂה שָּׁקֶר׃
      yi: 'װאָרום פֿון זײער קלענסטן ביז זײער גרעסטן איז איטלעכער גײציק גאָך געװין,
        און פֿון נבֿיא ביזן כֹּהן טוט איטלעכער פֿאַלשקײט. '
      cs: Od nejmenšího zajisté z nich, až do největšího z nich, všickni napořád vydali
        se v lakomství, anobrž od proroka až do kněze všickni napořád provodí faleš.
      pl: Gdyż od najmłodszego do najstarszego z nich ubiega się każdy za wyzyskiem,
        a od proroka do kapłana uprawia każdy kłamstwo. 
    14:
      he: וַיְרַפְּאוּ אֶת־שֶׁבֶר עַמִּי עַל־נְקַלָּה לֵאמֹר שָׁלוֹם שָׁלוֹם וְאֵין
        שָׁלוֹם׃
      yi: 'און זײ הײלן דעם בראָך פֿון מײַן פֿאָלק אױף גרינג, אַזױ צו זאָגן: שלום!
        שלום! װען קײן שלום איז ניטאָ. '
      cs: 'A hojí potření dcery lidu mého povrchu, říkajíce: Pokoj, pokoj, ješto není
        žádného pokoje.'
      pl: 'A chcą uzdrowić ranę ludu Mojego zlekka, powtarzając: pokój! pokój! gdy
        pokoju niema. '
    15:
      he: הֹבִישׁוּ כִּי תוֹעֵבָה עָשׂוּ גַּם־בּוֹשׁ לֹא־יֵבוֹשׁוּ גַּם־הַכְלִים לֹא
        יָדָעוּ לָכֵן יִפְּלוּ בַנֹּפְלִים בְּעֵת־פְּקַדְתִּים יִכָּשְׁלוּ אָמַר יְהוָה׃
      yi: 'זײ װעלן צו שאַנד װערן, װײַל אומװערדיקײט האָבן זײ געטאָן; צו מאָל שעמען
        שעמען זײ זיך ניט, צו מאָל פֿון קײן בושה װײסן זײ ניט; דרום װעלן זײ פֿאַלן צװישן
        די געפֿאַלענע; בעת איך רעכן זיך מיט זײ װעלן זײ געשטרױכלט װערן, זאָגט גאָט. '
      cs: Styděli-liž se pak co proto, že ohavnost páchali? Aniž se lid co styděl,
        aniž jich proroci k zahanbení přivesti uměli. Protož padnou mezi padajícími;
        v čas, v němž je navštívím, klesnou, praví Hospodin.
      pl: Wstydzić się będą musieli, że ohydy spełniają; ale niema już dla nich wstydu
        ani rumienić się nie umieją. Przeto legną między poległymi, czasu, którego
        ich nawiedzę runą, rzecze Wiekuisty. 
    16:
      he: כֹּה אָמַר יְהוָה עִמְדוּ עַל־דְּרָכִים וּרְאוּ וְשַׁאֲלוּ לִנְתִבוֹת עוֹלָם
        אֵי־זֶה דֶרֶךְ הַטּוֹב וּלְכוּ־בָהּ וּמִצְאוּ מַרְגּוֹעַ לְנַפְשְׁכֶם וַיֹּאמְרוּ
        לֹא נֵלֵךְ׃
      yi: 'אַזױ האָט גאָט געזאָגט: שטײט אױף די װעגן און זעט, און פֿרעגט אױף די אַלטע
        שטעגן, װוּ איז דער װעג צום גוטן, און גײט אױף אים, און געפֿינט אַן אָפּרו פֿאַר
        אײַער זעל. אָבער זײ האָבן געזאָגט: מיר װעלן ניט גײן. '
      cs: 'Když takto říkával Hospodin: Zastavte se na cestách, a pohleďte, a vyptejte
        se na stezky staré, která jest cesta dobrá, i choďte po ní, a naleznete odpočinutí
        duši své, tedy říkávali: Nebudeme choditi.'
      pl: 'Tak rzekł Wiekuisty: stańcie po drogach i rozejrzcie się i pytajcie się
        o ścieżki odwieczne, która to droga do szczęścia, abyście postępowali nią,
        i spoczynek znaleźli dla duszy waszej! Oni wszakże powiedzieli: Nie chcemy
        iść po niej. '
    17:
      he: וַהֲקִמֹתִי עֲלֵיכֶם צֹפִים הַקְשִׁיבוּ לְקוֹל שׁוֹפָר וַיֹּאמְרוּ לֹא נַקְשִׁיב׃
      yi: 'און איך פֿעלג אױפֿשטעלן װעכטער איבער אײַך: פֿאַרנעמט דעם קָול פֿון שוֹפֿר!
        אָבער זײ האָבן געזאָגט: מיר װעלן ניט פֿאַרנעמען.'
      cs: 'Když jsem pak ustanovil nad vámi strážné, řka: Mějtež pozor na zvuk trouby,
        tedy říkávali: Nebudeme pozorovati.'
      pl: 'I ustanowiłem nad wami stróżów: Słuchajcie głosu surmy! Oni wszakże powiedzieli:
        Nie chcemy słuchać! '
    18:
      he: לָכֵן שִׁמְעוּ הַגּוֹיִם וּדְעִי עֵדָה אֶת־אֲשֶׁר־בָּם׃
      yi: 'דרום הערט, איר פֿעלקער, און זײ װיסן, דו אײַנזאַמלונג, װאָס אױף זײ קומט. '
      cs: Protož slyšte, ó národové, a poznej, ó shromáždění, co se děje mezi nimi.
      pl: Przeto posłuchajcie narody i poznaj zborze, co się stanie między nimi. 
    19:
      he: שִׁמְעִי הָאָרֶץ הִנֵּה אָנֹכִי מֵבִיא רָעָה אֶל־הָעָם הַזֶּה פְּרִי מַחְשְׁבוֹתָם
        כִּי עַל־דְּבָרַי לֹא הִקְשִׁיבוּ וְתוֹרָתִי וַיִּמְאֲסוּ־בָהּ׃
      yi: 'הער, דו ערד; זע, איך ברענג אַן אומגליק אױף דעם דאָזיקן פֿאָלק, די פֿרוכט
        פֿון זײערע טראַכטונגען, װײַל זײ האָבן מײַנע װערטער ניט פֿאַרנומען, און מײַן
        תּוֹרה – זי האָבן זײ פֿאַראַכט. '
      cs: 'Slyš, ó země: Aj, já uvedu zlé na lid tento, ovoce myšlení jejich, proto
        že nepozorují slov mých, ani zákona mého, ale jím pohrdají.'
      pl: Posłuchaj ziemio! Oto sprowadzę klęskę na naród ten, plon zamysłów ich;
        albowiem na słowa Moje nie zważali, a naukę Moją - wzgardzili nią. 
    20:
      he: לָמָּה־זֶּה לִי לְבוֹנָה מִשְּׁבָא תָבוֹא וְקָנֶה הַטּוֹב מֵאֶרֶץ מֶרְחָק
        עֹלוֹתֵיכֶם לֹא לְרָצוֹן וְזִבְחֵיכֶם לֹא־עָרְבוּ לִי׃
      yi: 'צו װאָס מיר דען װײַרױך װאָס קומט פֿון שבאָ, און גוטער געװירצראָר פֿון אַ
        װײַטן לאַנד? אײַערע בראַנדאָפּפֿער זײַנען ניט צו באַװיליקונג, און אײַערע שלאַכטאָפּפֿער
        זײַנען מיר ניט אָנגעלײגט. '
      cs: K čemuž mi kadidlo z Sáby přichází, a vonná třtina výborná z země daleké?
        Zápalů vašich nelibuji sobě, aniž oběti vaše jsou mi příjemné.
      pl: Nacóż mi kadzidło, które z Szeby przychodzi, a trzcina kosztowna z ziemi
        odległej? Całopalenia wasze nie wzbudzają upodobania, a rzeźne ofiary wasze
        nie są mi przyjemne. 
    21:
      he: לָכֵן כֹּה אָמַר יְהוָה הִנְנִי נֹתֵן אֶל־הָעָם הַזֶּה מִכְשֹׁלִים וְכָשְׁלוּ
        בָם אָבוֹת וּבָנִים יַחְדָּו שָׁכֵן וְרֵעוֹ יאבדו [וְאָבָדוּ׃]
      yi: 'דרום האָט גאָט אַזױ געזאָגט: זע, איך לײג שטרױכלונגען פֿאַר דעם דאָזיקן
        פֿאָלק, און שטרױכלען װעלן דורך זײ פֿאָטערס און זין אין אײנעם דער שכן און זײַן
        חבר; און זײ װעלן אונטערגײן. '
      cs: 'Protož takto praví Hospodin: Aj, já nakladu lidu tomuto úrazů, a zurážejí
        se o ně otcové, tolikéž i synové, soused i bližní jeho, a zahynou.'
      pl: 'Przeto mówi tak Wiekuisty: Oto położę ludowi temu zawady, o które potykać
        się będą ojcowie wraz z dziećmi pospołu, sąsiad i towarzysz jego - aż wyginą. '
    22:
      he: כֹּה אָמַר יְהוָה הִנֵּה עַם בָּא מֵאֶרֶץ צָפוֹן וְגוֹי גָּדוֹל יֵעוֹר מִיַּרְכְּתֵי־אָרֶץ׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, אַ פֿאָלק קומט פֿון צפֿון-לאַנד, און אַ גרױסע
        אומה דערװעקט זיך פֿון די עקן ערד. '
      cs: 'Takto praví Hospodin: Aj, lid přitáhne z země půlnoční, a národ veliký
        povstane od končin země.'
      pl: 'Tak rzecze Wiekuisty: Oto lud nadciąga z ziemi północnej, a naród wielki
        się budzi od krańców ziemi. '
    23:
      he: קֶשֶׁת וְכִידוֹן יַחֲזִיקוּ אַכְזָרִי הוּא וְלֹא יְרַחֵמוּ קוֹלָם כַּיָּם
        יֶהֱמֶה וְעַל־סוּסִים יִרְכָּבוּ עָרוּךְ כְּאִישׁ לַמִּלְחָמָה עָלַיִךְ בַּת־צִיּוֹן׃
      yi: 'בױגן און שפּיז האַלטן זײ, אַכזָרים זײַנען זײ, און האָבן קײן רכמנות ניט;
        זײער קָול ברומט װי דער אים, און אױף פֿערד רײַטן זײ; אױסגעשטעלט װי אײן מאַן
        צו מלחמה אױף דיר, טאָכטער צִיוֹן. '
      cs: Lučiště i kopí pochytí, každý ukrutný bude, a neslitují se. Hlas jejich
        jako moře zvučeti bude, a na koních jezditi budou, zšikovaní jako muž k boji,
        proti tobě, ó dcero Sionská.
      pl: Łukiem i włócznią władają, okrutni oni a nie litują się, głos ich niby morze
        huczy, a na rumakach jeżdżą; uszykowany on jako mąż do boju przeciw tobie,
        córo Cyońska! 
    24:
      he: שָׁמַעְנוּ אֶת־שָׁמְעוֹ רָפוּ יָדֵינוּ צָרָה הֶחֱזִיקַתְנוּ חִיל כַּיּוֹלֵדָה׃
      yi: 'מיר האָבן געהערט זײַן הערונג, אונדזערע הענט זײַנען שלאַף געװאָרן, אַן אַנגסט
        האָט אונדז באַנומען, אַ װײַטאָק װי אַ געװינערין. '
      cs: Jakž uslyšíme pověst o něm, opadnou ruce naše; ssoužení zachvátí nás, a
        bolest jako rodičku.
      pl: 'Słyszeliśmy wieść o nim: opadają ręce nasze, trwoga ogarnia nas, dreszcz
        jako rodzącą! '
    25:
      he: אַל־תצאי [תֵּצְאוּ] הַשָּׂדֶה וּבַדֶּרֶךְ אַל־תלכי [תֵּלֵכוּ] כִּי חֶרֶב
        לְאֹיֵב מָגוֹר מִסָּבִיב׃
      yi: 'זאָלסט ניט אַרױס אין פֿעלד, און אין װעג זאָלסטו ניט גײן, װאָרום די שװערד
        פֿון דעם פֿײַנט איז אַ שרעק רונד אַרום. '
      cs: Nevycházejte na pole, a na cestu nechoďte; nebo meč nepřítele a strach jest
        vůkol.
      pl: Nie puszczajcie się na pola i w drogę nie wyruszajcie, bo miecz nieprzyjacielski,
        postrach wokoło! 
    26:
      he: בַּת־עַמִּי חִגְרִי־שָׂק וְהִתְפַּלְּשִׁי בָאֵפֶר אֵבֶל יָחִיד עֲשִׂי לָךְ
        מִסְפַּד תַּמְרוּרִים כִּי פִתְאֹם יָבֹא הַשֹּׁדֵד עָלֵינוּ׃
      yi: 'טאָכטער מײַן פֿאָלק, גורט אָן זאַק, און קײַקל זיך אין אַש; אַ טרױער װי
        נאָך אַן אײנאײניציקן מאַך דיר, אַ ביטערע קלאָג, װאָרום פּלוצים װעט קומען דער
        פֿאַרװיסטער אױף אונדז. '
      cs: Ó dcero lidu mého, přepaš se žíní, a válej se v popele. Vydej se v kvílení,
        jako po synu jednorozeném, v kvílení přehořké; nebo náhle přitáhne zhoubce
        na nás.
      pl: Córo ludu Mojego! przepasz się worem i tarzaj się w prochu; żałobę jako
        po jedynaku urządź sobie, płacz gorzki, gdyż nagle przypadnie łupieżca na nas! 
    27:
      he: בָּחוֹן נְתַתִּיךָ בְעַמִּי מִבְצָר וְתֵדַע וּבָחַנְתָּ אֶת־דַּרְכָּם׃
      yi: 'אַ פּרוּװער האָב איך דיך געמאַכט, אַ גאָלדטיגל צװישן מײַן פֿאָלק, כּדי
        זאָלסט געװאָר װערן און פּרוּװן זײער װעג. '
      cs: Dal jsem tě za věži v lidu tvém, a za baštu, abys spatřoval a zkušoval cesty
        jejich.
      pl: Probiercą ustanowiłem cię w ludzie Moim, strażnicą, abyś poznawał i doświadczał
        drogi ich. 
    28:
      he: כֻּלָּם סָרֵי סוֹרְרִים הֹלְכֵי רָכִיל נְחֹשֶׁת וּבַרְזֶל כֻּלָּם מַשְׁחִיתִים
        הֵמָּה׃
      yi: 'אָפּגעקערטע אָפּקערער זײַנען זײ אַלע, רכילות-טרײַבער; קופּער און אײַזן
        זײַנען זײ, אַלע פֿאַרדאָרבן זײַנען זײ. '
      cs: Všickni jsou z zarputilých nejzarputilejší, chodí jako utrhač, jsou ocel
        a železo, všickni napořád zhoubcové jsou.
      pl: Wszyscy oni najkrnąbrniejsi z krnąbrnych, oszczercy, miedź tylko i żelazo,
        wszyscy oni skażeni. 
    29:
      he: נָחַר מַפֻּחַ מאשתם [מֵאֵשׁ] [תַּם] עֹפָרֶת לַשָּׁוְא צָרַף צָרוֹף וְרָעִים
        לֹא נִתָּקוּ׃
      yi: 'געסאָפּעט האָט דער בלאָזזאַק, פֿאַרלענדט געװאָרן פֿון פֿײַער איז דאָס בלײַ
        – אומזיסט האָט מען לײַטערן געלײַטערט, װאָרום די שלעכטע זײַנען ניט אָפּגעשײדט
        געװאָרן. '
      cs: Prahnou měchy, od ohně mizí olovo, nadarmo ustavičně přepaluje zlatník;
        nebo zlé věci nemohou býti odděleny.
      pl: Rozpalił się miech, od ognia zniszczał ołów; daremnie pławiono i pławiono
        - źli się nie wydzielili. 
    30:
      he: כֶּסֶף נִמְאָס קָרְאוּ לָהֶם כִּי־מָאַס יְהוָה בָּהֶם׃
      yi: 'פֿאַראַכטע זילבער רופֿט מען זײ, װאָרום פֿאַראַכט האָט זײ גאָט. '
      cs: Stříbrem falešným nazovou je, nebo Hospodin zavrhl je.
      pl: Srebrem wzgardzoném nazywają ich, gdyż wzgardził Wiekuisty nimi. 
  7:
    1:
      he: הַדָּבָר אֲשֶׁר הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego, głosząc: 
    2:
      he: עֲמֹד בְּשַׁעַר בֵּית יְהוָה וְקָרָאתָ שָּׁם אֶת־הַדָּבָר הַזֶּה וְאָמַרְתָּ
        שִׁמְעוּ דְבַר־יְהוָה כָּל־יְהוּדָה הַבָּאִים בַּשְּׁעָרִים הָאֵלֶּה לְהִשְׁתַּחֲוֺת
        לַיהוָה׃
      yi: 'שטעל זיך אין טױער פֿון גאָטס הױז, און זאָלסט אױסרופֿן דאָרטן דאָס דאָזיקע
        װאָרט, און זאָגן: הערט דאָס װאָרט פֿון גאָט, גאַנץ יהודה, װאָס קומט אין די
        דאָזיקע טױערן זיך צו בוקן צו גאָט. '
      cs: 'Postav se v braně domu Hospodinova, a ohlašuj tam slovo toto, a rci: Slyšte
        slovo Hospodinovo všickni Judští, kteříž vcházíte do bran těchto, abyste se
        klaněli Hospodinu.'
      pl: 'Stań w bramie domu Wiekuistego, i ogłoś tam słowo to, i powiedz: Słuchajcie
        słowa Wiekuistego wy wszyscy z Judy, którzy wchodzicie do bram tych, by ukorzyć
        się Wiekuistemu! '
    3:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הֵיטִיבוּ דַרְכֵיכֶם וּמַעַלְלֵיכֶם
        וַאֲשַׁכְּנָה אֶתְכֶם בַּמָּקוֹם הַזֶּה׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת דער גאָט פֿון ישׂראל: בעסערט אײַערע
        װעגן און אײַערע מעשׂים, און איך װעל אײַך לאָזן רוען אין דעם דאָזיקן אָרט. '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Polepšte cest svých i předsevzetí
        svých, a způsobím to, abyste bydlili na místě tomto.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Poprawcie drogi i postępki
        wasze, a pozwolę wam mieszkać na miejscu tém. '
    4:
      he: אַל־תִּבְטְחוּ לָכֶם אֶל־דִּבְרֵי הַשֶּׁקֶר לֵאמֹר הֵיכַל יְהוָה הֵיכַל
        יְהוָה הֵיכַל יְהוָה הֵמָּה׃
      yi: 'איר זאָלט אײַך ניט פֿאַרזיכערן אױף די װערטער פֿון ליגן, אַזױ צו זאָגן:
        דער טעמפּל פֿון גאָט, דער טעמפּל פֿון גאָט, דער טעמפּל פֿון גאָט איז דאָס. '
      cs: 'Neskládejte naděje své v slovích lživých, říkajíce: Chrám Hospodinův, chrám
        Hospodinův, chrám Hospodinův jest.'
      pl: Nie polegajcie na słowach kłamliwych, gdy powiadają "przybytek Wiekuistego
        przybytek Wiekuistego!" przybytkiem Wiekuistego to oni sami! 
    5:
      he: כִּי אִם־הֵיטֵיב תֵּיטִיבוּ אֶת־דַּרְכֵיכֶם וְאֶת־מַעַלְלֵיכֶם אִם־עָשׂוֹ
        תַעֲשׂוּ מִשְׁפָּט בֵּין אִישׁ וּבֵין רֵעֵהוּ׃
      yi: 'נײַערט, אױב בעסערן װעט איר בעסערן אײַערע װעגן און אײַערע מעשׂים; אױב טאָן
        װעט איר טאָן גערעכטיקײט צװישן איטלעכן און זײַן חבר, '
      cs: Ale jestliže všelijak polepšíte cest svých, a předsevzetí svých, jestliže
        spravedlivě soud konati budete mezi mužem a mezi bližním jeho;
      pl: Chciejcie raczej szczerze poprawiać drogi i postępki wasze! Jeżeli postaracie
        się sprawiedliwie rozsądzać między człowiekiem a bliźnim jego, 
    6:
      he: גֵּר יָתוֹם וְאַלְמָנָה לֹא תַעֲשֹׁקוּ וְדָם נָקִי אַל־תִּשְׁפְּכוּ בַּמָּקוֹם
        הַזֶּה וְאַחֲרֵי אֱלֹהִים אֲחֵרִים לֹא תֵלְכוּ לְרַע לָכֶם׃
      yi: 'דעם פֿרעמדן, דעם יתום, און די אַלמנה װעט איר ניט דריקן, און אומשולדיק בלוט
        װעט איר ניט פֿאַרגיסן אין דעם דאָזיקן אָרט, און נאָך פֿרעמדע געטער װעט איר
        ניט גײן, צו אײַער אײגענער רעה, '
      cs: 'Přichozího, sirotka a vdovy neutisknete, a krve nevinné nevylejete na místě
        tomto, a za bohy cizími nebudete-li choditi k svému zlému:'
      pl: Jeżeli cudzoziemca, wdowy i sieroty nie będziecie krzywdzili, a krwi niewinnej
        nie wylewali na miejscu tém, i za bóstwami cudzemi nie postępowali, na zgubę
        waszę, -  
    7:
      he: וְשִׁכַּנְתִּי אֶתְכֶם בַּמָּקוֹם הַזֶּה בָּאָרֶץ אֲשֶׁר נָתַתִּי לַאֲבוֹתֵיכֶם
        לְמִן־עוֹלָם וְעַד־עוֹלָם׃
      yi: 'װעל איך אײַך לאָזן רוען אין דעם דאָזיקן אָרט, אין דעם לאַנד װאָס איך האָב
        געגעבן אײַערע עלטערן פֿון אײביק און ביז אײביק. '
      cs: Tedy způsobím, abyste bydlili na místě tomto, v zemi, kterouž jsem dal otcům
        vašim, od věků až na věky.
      pl: Wtedy pozwolę wam mieszkać na miejscu tém, na ziemi, którą oddałem ojcom
        waszym na wieki wieków. 
    8:
      he: הִנֵּה אַתֶּם בֹּטְחִים לָכֶם עַל־דִּבְרֵי הַשָּׁקֶר לְבִלְתִּי הוֹעִיל׃
      yi: 'זעט, איר פֿאַרזיכערט אײַך אױף װערטער פֿון ליגן אָן אַ נוץ. '
      cs: Aj, vy skládáte naději svou v slovích lživých, kteráž neprospívají.
      pl: Ale oto polegacie na słowach kłamliwych, które do niczego nie posłużą. 
    9:
      he: הֲגָנֹב רָצֹחַ וְנָאֹף וְהִשָּׁבֵעַ לַשֶּׁקֶר וְקַטֵּר לַבָּעַל וְהָלֹךְ
        אַחֲרֵי אֱלֹהִים אֲחֵרִים אֲשֶׁר לֹא־יְדַעְתֶּם׃
      yi: 'װילט איר גנבען, טײטן, און נוֹאפֿן, און שװערן פֿאַלש, און רײַכערן צו באַקעַל,
        און גײן נאָך פֿרעמדע געטער, װאָס איר קענט ניט, '
      cs: Zdaliž kradouce, mordujíce a cizoložíce i křivě přisahajíce a kadíce Bálovi;
        též chodíce za bohy cizími, jichž neznáte,
      pl: Czyżby wam kraść i zabijać i cudzołożyć, i krzywoprzysięgać i kadzić Baalowi
        i postępować za bóstwami cudzemi, którychście nie znali, 
    10:
      he: וּבָאתֶם וַעֲמַדְתֶּם לְפָנַי בַּבַּיִת הַזֶּה אֲשֶׁר נִקְרָא־שְׁמִי עָלָיו
        וַאֲמַרְתֶּם נִצַּלְנוּ לְמַעַן עֲשׂוֹת אֵת כָּל־הַתּוֹעֵבוֹת הָאֵלֶּה׃
      yi: 'און קומען און זיך שטעלן פֿאַר מיר אין דעם דאָזיקן הױז, װאָס מײַן נאָמען
        װערט גערופֿן אױף אים, און זאָגן: ”מיר זײַנען געראַטעװעט!“ כּדי צו טאָן אַלע
        די דאָזיקע אומװערדיקײטן! '
      cs: 'Předce choditi a postavovati se budete před oblíčejem mým v domě tomto,
        kterýž nazván jest od jména mého, a říkati: Vyproštěni jsme, abyste páchali
        ty všecky ohavnosti?'
      pl: 'I następnie przyjść i stanąć przed obliczem Mojém w domu tym, nad którym
        mianowane imię Moje, i powiedzieć: Jesteśmy zbawieni! by dalej spełniać wszystkie
        te obmierzłości? '
    11:
      he: הַמְעָרַת פָּרִצִים הָיָה הַבַּיִת הַזֶּה אֲשֶׁר־נִקְרָא־שְׁמִי עָלָיו בְּעֵינֵיכֶם
        גַּם אָנֹכִי הִנֵּה רָאִיתִי נְאֻם־יְהוָה׃
      yi: 'איז אַ הײל פֿון רױבער געװאָרן אין אײַערע אױגן דאָס דאָזיקע הױז װאָס מײַן
        נאָמען װערט גערופֿן אױף אים? אָבער איך, זעט, האָב צוגעקוקט, זאָגט גאָט. '
      cs: Což peleší lotrovskou jest dům tento před očima vašima, kterýž nazván jest
        od jména mého? Aj, takéť já vidím, dí Hospodin.
      pl: Czyż jaskinią łotrów stał się dom ten, nad którym mianowane imię Moje, w oczach
        waszych? Ale otóż i Ja to widzę, rzecze Wiekuisty. 
    12:
      he: כִּי לְכוּ־נָא אֶל־מְקוֹמִי אֲשֶׁר בְּשִׁילוֹ אֲשֶׁר שִׁכַּנְתִּי שְׁמִי
        שָׁם בָּרִאשׁוֹנָה וּרְאוּ אֵת אֲשֶׁר־עָשִׂיתִי לוֹ מִפְּנֵי רָעַת עַמִּי
        יִשְׂרָאֵל׃
      yi: 'װאָרום גײט אַקאָרשט צו מײַן אָרט װאָס אין שילוֹ, װאָס איך האָב געמאַכט
        רוען מײַן נאָמען דאָרטן צוערשט, און זעט װאָס איך האָב געטאָן צו אים, פֿון
        װעגן דער שלעכטיקײט פֿון מײַן פֿאָלק ישׂרא. '
      cs: Ale jděte aspoň na místo mé, kteréž bylo v Sílo, kdež jsem byl způsobil
        příbytek jménu svému z počátku, a vizte, co jsem učinil jemu pro nešlechetnost
        lidu svého Izraelského.
      pl: Bo zajdźcie też do miejsca mojego, które w Szylo, gdziem umieścił był imię
        Moje przedtém, i zobaczcie com mu uczynił, dla niegodziwości ludu Mego, Israela. 
    13:
      he: וְעַתָּה יַעַן עֲשׂוֹתְכֶם אֶת־כָּל־הַמַּעֲשִׂים הָאֵלֶּה נְאֻם־יְהוָה וָאֲדַבֵּר
        אֲלֵיכֶם הַשְׁכֵּם וְדַבֵּר וְלֹא שְׁמַעְתֶּם וָאֶקְרָא אֶתְכֶם וְלֹא עֲנִיתֶם׃
      yi: 'און אַצונד, װײַל איר טוט אַלע די דאָזיקע מעשׂים, זאָגט גאָט, און איך האָב
        צו אײַך גערעדט, נאָכאַנאַנד און נאָכאַנאַנד גערעצט, און איר האָט ניט צוגעהערט,
        און איך האָב אײַך גערופֿן, און איר האָט ניט געענטפֿערט – '
      cs: 'Protož nyní, že činíte všecky skutky tyto, dí Hospodin, a když mluvím k
        vám, ráno vstávaje, a to ustavičně, tedy neposloucháte, a když volám na vás,
        tedy neozýváte se:'
      pl: Otóż teraz, ponieważ dopuszczacie się wszystkich tych czynów, rzecze Wiekuisty,
        i jakkolwiek napominałem was, ustawicznie napominając, a wyście nie słuchali,
        a wzywałem was, a wyście nie odpowiadali. 
    14:
      he: וְעָשִׂיתִי לַבַּיִת אֲשֶׁר נִקְרָא־שְׁמִי עָלָיו אֲשֶׁר אַתֶּם בֹּטְחִים
        בּוֹ וְלַמָּקוֹם אֲשֶׁר־נָתַתִּי לָכֶם וְלַאֲבוֹתֵיכֶם כַּאֲשֶׁר עָשִׂיתִי
        לְשִׁלוֹ׃
      yi: 'דרום װעל איך טאָן צו דעם הױז, װאָס מײַן נאָמען װערט גערופֿן אױף אים, װאָס
        איר פֿאַרזיכערט אײַך אױף אים, װאָס איר פֿאַרזיכערט אײַך אױף אים, און צו דעם
        אָרט װאָס איך האָב געגעבן אײַך אוון אײַערע עלטערן, אַזױ װי איך האָב געטאָן
        צו שילוֹ. '
      cs: Protož učiním domu tomuto, kterýž nazván jest od jména mého, v němž vy doufáte,
        i místu tomuto, kteréž jsem dal vám a otcům vašim, jako jsem učinil Sílo;
      pl: Przeto uczynię domowi temu, nad którym mianowane imię Moje, na którym polegacie,
        i temu miejscu, które oddałem wam i ojcom waszym, jakom uczynił Szylo. 
    15:
      he: וְהִשְׁלַכְתִּי אֶתְכֶם מֵעַל פָּנָי כַּאֲשֶׁר הִשְׁלַכְתִּי אֶת־כָּל־אֲחֵיכֶם
        אֵת כָּל־זֶרַע אֶפְרָיִם׃
      yi: 'און איך װעל אײַך אַװעקװאַרפֿן פֿון פֿאַר מײַן פּנים, אַזױ װי איך האָב אַװעקגעװאָרװן
        אַלע אײַערע ברידער, דעם גאַנצן זאָמען פֿון אפֿרים. '
      cs: A zavrhu vás od tváři své, jako jsem zavrhl bratří vaše, všecko símě Efraimovo.
      pl: I odrzucę was z przed oblicza Mojego, jakom odrzucił wszystkich braci waszych,
        cały ród Efraima. 
    16:
      he: וְאַתָּה אַל־תִּתְפַּלֵּל בְּעַד־הָעָם הַזֶּה וְאַל־תִּשָּׂא בַעֲדָם רִנָּה
        וּתְפִלָּה וְאַל־תִּפְגַּע־בִּי כִּי־אֵינֶנִּי שֹׁמֵעַ אֹתָךְ׃
      yi: 'און דו, זאָלסט ניט מתפּלל זײַן פֿאַר דעם דאָזיקן פֿאָלק, און ניט אױפֿהײבן
        אַ געשרײ און אַ תּפֿילה פֿאַר זײ, און זיך ניט שתַּדלען בײַ מיר, װאָרום איך
        הער דיך ניט צו. '
      cs: Ty tedy nemodl se za lid tento, aniž pozdvihuj za ně hlasu a modlitby, aniž
        se přimlouvej ke mně; nebo tě nikoli nevyslyším.
      pl: Ty zaś, nie módl się za narodem tym, ani podnoś za nimi skargi ni błagania,
        i nie nalegaj na Mnie, albowiem nie wysłucham cię! 
    17:
      he: הַאֵינְךָ רֹאֶה מָה הֵמָּה עֹשִׂים בְּעָרֵי יְהוּדָה וּבְחֻצוֹת יְרוּשָׁלִָם׃
      yi: זעסטו ניט װאָס איזי טוען אין די שטעט פֿון יהודה און אין די גאַסן פֿון ירושָלַיִם?
      cs: Zdaliž sám nevidíš, co oni činí v městech Judských a po ulicích Jeruzalémských?
      pl: Alboż nie widzisz co wyprawiają w miastach Judy i po ulicach Jerozolimy? 
    18:
      he: הַבָּנִים מְלַקְּטִים עֵצִים וְהָאָבוֹת מְבַעֲרִים אֶת־הָאֵשׁ וְהַנָּשִׁים
        לָשׁוֹת בָּצֵק לַעֲשׂוֹת כַּוָּנִים לִמְלֶכֶת הַשָּׁמַיִם וְהַסֵּךְ נְסָכִים
        לֵאלֹהִים אֲחֵרִים לְמַעַן הַכְעִסֵנִי׃
      yi: 'די קינדער קלײַבן האָלץ, און די פֿאָטערס צינדן אָן דאָס פֿײַער, און די װײַבער
        קנעטן טײג צו מאַכן קוכנס צו דער מלכּה פֿון הימל, און זײ גיסן גיסאָפּפֿער צו
        פֿרעמדע געטער, כּדי מיך װי צו טאָן. '
      cs: Synové zbírají dříví, a otcové zaněcují oheň, ženy pak zadělávají těsto,
        aby pekly koláče tvoru nebeskému, a obětovali oběti mokré bohům cizím, aby
        mne popouzeli.
      pl: Dzieci zbierają drwa, a ojcowie rozniecają ogień, a kobiety rozczyniają
        ciasto, aby przygotować ołatki dla królowej nieba i wylewać zalewki bóztwom
        cudzym, aby czynić na przekór Mnie. 
    19:
      he: הַאֹתִי הֵם מַכְעִסִים נְאֻם־יְהוָה הֲלוֹא אֹתָם לְמַעַן בֹּשֶׁת פְּנֵיהֶם׃
      yi: 'טוען זײ דען מיר װײ, זאָגט גאָט, צי ניט זיך אַלײן, צו דער שנאַד פֿון זײער
        פּנים? '
      cs: Zdaliž to proti mně jest, že mne oni popouzejí? dí Hospodin. Zdali není
        proti nim k zahanbení tváři jejich?
      pl: Ale czyż czynią Mnie na przekór, rzecze Wiekuisty, czyż nie raczej sobie
        samym, ku hańbie oblicza swego? 
    20:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהֹוִה הִנֵּה אַפִּי וַחֲמָתִי נִתֶּכֶת אֶל־הַמָּקוֹם
        הַזֶּה עַל־הָאָדָם וְעַל־הַבְּהֵמָה וְעַל־עֵץ הַשָּׂדֶה וְעַל־פְּרִי הָאֲדָמָה
        וּבָעֲרָה וְלֹא תִכְבֶּה׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט: זע, מײַן כּעס און מײַן גרימצאָרן
        גיסט זיך אױס אױף דעם דאָזיקן אָרט, אױף מענטשן, און אױף בהמות, און אױף דעם
        בױם פֿון פֿעלד, און אױף דער פֿרוכט פֿון דער ערד, און ער װעט ברענען און ניט
        פֿאַרלאָשן װערן. '
      cs: 'Pročež takto praví Panovník Hospodin: Aj, hněv můj a prchlivost má vylita
        bude na místo toto, na lidi i na hovada, i na dříví polní, i na úrody země,
        a hořeti bude, tak že neuhasne.'
      pl: 'Przeto rzecze tak Pan, Bóg: Oto gniew i rozjątrzenie Moje wyleje się na to
        miejsce, na ludzi i na bydło, na drzewa polne i na plon ziemi, i płonąć będzie
        a nie zagaśnie. '
    21:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל עֹלוֹתֵיכֶם סְפוּ עַל־זִבְחֵיכֶם
        וְאִכְלוּ בָשָׂר׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: לײגט צו אײַערע
        בראַנדאָפּפֿער צו אײַערע שלאַכטאָפּפֿער, און עסט זיך אָן מיט פֿלײש. '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Zápaly své přidejte k obětem
        svým, a jezte maso.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Całopalenia wasze dołączcie
        do rzeźnych ofiar waszych, a spożywajcie je jako mięso! '
    22:
      he: כִּי לֹא־דִבַּרְתִּי אֶת־אֲבוֹתֵיכֶם וְלֹא צִוִּיתִים בְּיוֹם הוציא [הוֹצִיאִי]
        אוֹתָם מֵאֶרֶץ מִצְרָיִם עַל־דִּבְרֵי עוֹלָה וָזָבַח׃
      yi: 'װאָרום איך האָב ניט גערעדט מיט אײַערע עלטערן, און האָב זײ ניט באַפֿױלן,
        אין דעם טאָג װאָס איך האָב זײ אַרױסגעצױגן פֿון לאַנד מִצרַיִם, װעגן אַ בראַנדאָפּפֿער
        אָדער אַ שלאַכטאָפּפֿער. '
      cs: Nebo jsem nemluvil s otci vašimi, aniž jsem přikázal jim v ten den, v kterýž
        jsem je vyvedl z země Egyptské, o zápalích a obětech.
      pl: Gdyż nie mówiłem z ojcami waszymi, anim przykazał im w dzień, któregom wywiódł
        ich z ziemi Micraim w sprawie całopaleń i ofiar rzeźnych. 
    23:
      he: כִּי אִם־אֶת־הַדָּבָר הַזֶּה צִוִּיתִי אוֹתָם לֵאמֹר שִׁמְעוּ בְקוֹלִי וְהָיִיתִי
        לָכֶם לֵאלֹהִים וְאַתֶּם תִּהְיוּ־לִי לְעָם וַהֲלַכְתֶּם בְּכָל־הַדֶּרֶךְ
        אֲשֶׁר אֲצַוֶּה אֶתְכֶם לְמַעַן יִיטַב לָכֶם׃
      yi: 'נאָר בלױז דאָס דאָזיקע װאָרט האָב איך זײ באַפֿױלן, אַזױ צו זאָגן: הערט
        צו מײַן קָול, און איך װעל אײַך זײַן צום גאָט, און איר װעט מיר זײַן צום פֿאָלק;
        און איר זאָלט גײן אין אַלדעם װעג װאָס איך באַפֿעל אײַך, כּדי אײַך זאָל גוט
        זײַן. '
      cs: 'Ale toto přikázal jsem jim, řka: Poslouchejte hlasu mého, a budu vaším
        Bohem, a vy budete mým lidem, a choďte po vší cestě, kterouž jsem vám přikázal,
        aby vám dobře bylo.'
      pl: 'Lecz to tylko przykazałem im mówiąc: Słuchajcie głosu mojego a będę wam
        Bogiem, a wy będziecie Mi ludem, a postępujcie ściśle po drodze, którą przykazuję
        wam, aby się wam dobrze wiodło. '
    24:
      he: וְלֹא שָׁמְעוּ וְלֹא־הִטּוּ אֶת־אָזְנָם וַיֵּלְכוּ בְּמֹעֵצוֹת בִּשְׁרִרוּת
        לִבָּם הָרָע וַיִּהְיוּ לְאָחוֹר וְלֹא לְפָנִים׃
      yi: 'אָבער זײ האָבן ניט צוגעהערט, און ניט צוגענײַגט זײער אױער, און זײ זײַנען
        געגאַנגען אין די עצות, אין דער אײַנגעשפּאַרטקײט פֿון זײער בײזן האַרצן, און
        זײַנען געװען אַהינטער און ניט פֿאַרױס, '
      cs: Však neposlechli, aniž naklonili ucha svého, ale chodili po radách, a podlé
        zdání srdce svého zlého. Obrátili se ke mně hřbetem a ne tváří svou.
      pl: Ale nie usłuchali i nie skłaniali ucha swego, lecz postępowali za podszeptami
        i pożądliwością serca swojego zepsutego, a odwrócili się do Mnie karkiem a nie
        obliczem. 
    25:
      he: לְמִן־הַיּוֹם אֲשֶׁר יָצְאוּ אֲבוֹתֵיכֶם מֵאֶרֶץ מִצְרַיִם עַד הַיּוֹם הַזֶּה
        וָאֶשְׁלַח אֲלֵיכֶם אֶת־כָּל־עֲבָדַי הַנְּבִיאִים יוֹם הַשְׁכֵּם וְשָׁלֹחַ׃
      yi: 'פֿון דעם טאָג װאָס אײַערע עלטערן זײַנען אַרױס פֿון לאַנד מִצרַיִם ביז אױף
        הײַנטיקן טאָג; און איך האָב געשיקט צו אײַך אַלע מײַנע קנעכט די נבֿיאים, טאָגטעגלעך,
        נאָכאַנאַנד געשיקט, '
      cs: Od toho času, jakž vyšli otcové vaši z země Egyptské, až do tohoto dne posílal
        jsem k vám všecky služebníky své proroky, každý den ráno vstávaje, a to ustavičně.
      pl: Od dnia, którego wyszli ojcowie wasi z ziemi Micraim, aż po dzień dzisiejszy,
        posyłałem do was wszystkie sługi moje, proroków, za każdym dniem niestrudzenie
        wysyłając. 
    26:
      he: וְלוֹא שָׁמְעוּ אֵלַי וְלֹא הִטּוּ אֶת־אָזְנָם וַיַּקְשׁוּ אֶת־עָרְפָּם
        הֵרֵעוּ מֵאֲבוֹתָם׃
      yi: 'אָבער זײ האָבן ניט צוגעהערט צו מיר, און ניט צוגענײַגט זײער אױער, און זײ
        האָבן האַרט געמאַכט זײער נאַקן; זײ האָבן געטאָן ערגער פֿון זײערע עלטערן. '
      cs: Však neposlechli mne, aniž naklonili ucha svého, ale zatvrdivše šíji svou,
        hůře činili nežli otcové jejich.
      pl: Ale nie usłuchali Mnie i nie skłaniali ucha swego, i czynili upornym kark
        swój, a postępowali gorzej jeszcze niż ojcowie ich. 
    27:
      he: וְדִבַּרְתָּ אֲלֵיהֶם אֶת־כָּל־הַדְּבָרִים הָאֵלֶּה וְלֹא יִשְׁמְעוּ אֵלֶיךָ
        וְקָרָאתָ אֲלֵיהֶם וְלֹא יַעֲנוּכָה׃
      yi: 'און װעסט רעדן צו זײ די אַלע װערטער, אָבער זײ װעלן ניט צוהערן צו דיר, און
        װעסט רופֿן צו זײ, אָבער זײ װעלן דיר ניט ענטפֿערן. '
      cs: Když jim mluvíš všecka slova tato, ani tebe neposlouchají, a když voláš
        na ně, neohlašují se tobě.
      pl: Ale choć powtórzysz im wszystkie te słowa, nie usłuchają cię, choć będziesz
        wołał do nich, oni nie odpowiedzą ci; 
    28:
      he: וְאָמַרְתָּ אֲלֵיהֶם זֶה הַגּוֹי אֲשֶׁר לוֹא־שָׁמְעוּ בְּקוֹל יְהוָה אֱלֹהָיו
        וְלֹא לָקְחוּ מוּסָר אָבְדָה הָאֱמוּנָה וְנִכְרְתָה מִפִּיהֶם׃
      yi: 'זאָלסטו זאָגן צו זײ: דאָס איז דאָס פֿאָלק װאָס האָט ניט צוגעהערט צו דעם
        קָול פֿון יהוה זײַן גאָט, און ניט גענומען קײן מוסר; אונטערגעגאַנגען איז דער
        אמת, און פֿאַרשניטן פֿון זײער מױל. '
      cs: 'Protož rciž jim: Tento jest národ, kteříž neposlouchají hlasu Hospodina
        Boha svého, aniž přijímají naučení. Zhynula pravda, a vymizela z úst jejich.'
      pl: 'Wtedy powiesz o nich: Ten jest lud, który nie usłuchał głosu Wiekuistego,
        Boga swojego, a nie przyjął napomnienia - znikła prawda i odjęta została z ust
        ich! '
    29:
      he: גָּזִּי נִזְרֵךְ וְהַשְׁלִיכִי וּשְׂאִי עַל־שְׁפָיִם קִינָה כִּי מָאַס יְהוָה
        וַיִּטֹּשׁ אֶת־דּוֹר עֶבְרָתוֹ׃
      yi: 'שנײַד אָפּ דײַן קרױן האָר און װאַרף אַװעק, און אױף די הױכע ערטער הײב אױף
        אַ קלאָג, װאָרום פֿאַראַכט האָט גאָט און פֿאַרלאָזן דעם דָור פֿון זײַן צאָרן. '
      cs: Ohol vlasy své a zavrz, a naříkej hlasem na místech vysokých; nebo zavrhl
        Hospodin a opustil rodinu, na kterouž se velmi hněvá.
      pl: Zetnij wieniec włosów twoich, i rzuć go, i podnieś na nagich wierzchołkach
        pieśń żałobną! gdyż porzucił Wiekuisty i opuścił ten ród, wzniecający zapalczywość
        Jego. 
    30:
      he: כִּי־עָשׂוּ בְנֵי־יְהוּדָה הָרַע בְּעֵינַי נְאֻום־יְהוָה שָׂמוּ שִׁקּוּצֵיהֶם
        בַּבַּיִת אֲשֶׁר־נִקְרָא־שְׁמִי עָלָיו לְטַמְּאוֹ׃
      yi: 'װאָרום די קינדער פֿון יהודה האָבן געטאָן װאָס איז שלעכט אין מײַנע אואיגן,
        זאָגט גאָט; זײ האָבן אַרײַנגעטאָן זײערע אומװערדיקײטן אין דעם הױז װאָס מײַן
        נאָמען װערט גערופֿן אױף אים, עס צו פֿאַראומרײניקן. '
      cs: Činili zajisté synové Judovi, což zlého jest před očima mýma, dí Hospodin.
        Nastavěli ohavností svých v domě tom, kterýž nazván jest od jména mého, aby
        poškvrnili jej.
      pl: 'Albowiem czynili synowie Jehudy co złem jest w oczach Moich: stawiali ohydy
        swoje w domu, nad którym mianowane jest imię Moje, aby go skalać. '
    31:
      he: וּבָנוּ בָּמוֹת הַתֹּפֶת אֲשֶׁר בְּגֵיא בֶן־הִנֹּם לִשְׂרֹף אֶת־בְּנֵיהֶם
        וְאֶת־בְּנֹתֵיהֶם בָּאֵשׁ אֲשֶׁר לֹא צִוִּיתִי וְלֹא עָלְתָה עַל־לִבִּי׃
      yi: 'און זײ האָבן געבױט די במות פֿון תּוֹפֶֿת װאָס אין טאָל פֿון בן-הִנוֹ, צו
        פֿאַרברענען זײערע זין און זײערע טעכטער אין פֿײַער, װאָס ניט איך האָב באַפֿױלן,
        און ניט עס איז אױף מײַן זינען אַרױפֿגעקומען. '
      cs: Nadto vzdělali výsosti Tofet, kteréž jest v údolí syna Hinnom, aby pálili
        syny své i dcery své ohněm, čehož jsem nepřikázal, aniž vstoupilo na srdce
        mé.
      pl: I zbudowali wyżyny w Tofeth, w dolinie Ben-Hinnom, aby palili synów swych,
        i córki w ogniu, czegom nigdy nie rozkazał, a nie przeszło przez myśl Moję. 
    32:
      he: לָכֵן הִנֵּה־יָמִים בָּאִים נְאֻם־יְהוָה וְלֹא־יֵאָמֵר עוֹד הַתֹּפֶת וְגֵיא
        בֶן־הִנֹּם כִּי אִם־גֵּיא הַהֲרֵגָה וְקָבְרוּ בְתֹפֶת מֵאֵין מָקוֹם׃
      yi: 'דרום זע, טעג קומען, זאָגט גאָט, און עס װעט מער ניט געזאָגט װערן ”תּוֹפֶֿת“
        און ”טאָל פֿון ב-הִנוֹם“, נײַערט ”טאָל פֿון טײטונג“, און מע װעט באַגראָבן
        אין תּוֹפֶֿת, װײַל מער קײן אָרט װעט ניט זײַן. '
      cs: Protož aj, dnové jdou, dí Hospodin, kdyžto nebude slouti více Tofet, ani
        údolí syna Hinnom, ale údolí mordu, a pochovávati budou v Tofet, nebo nebude
        dostávati místa.
      pl: Dla tego oto nadejdą dni, rzecze Wiekuisty, a nie będą tego nazywali więcej
        Tofeth i doliną Ben-Hinnom, lecz doliną mordu, a będą chowali w Tofeth dla
        braku miejsca, 
    33:
      he: וְהָיְתָה נִבְלַת הָעָם הַזֶּה לְמַאֲכָל לְעוֹף הַשָּׁמַיִם וּלְבֶהֱמַת
        הָאָרֶץ וְאֵין מַחֲרִיד׃
      yi: 'און די טױטע לײַבער פֿון דעם דאָזיקן פֿאָלק װעלן זײַן צו שפּײַז פֿאַרן פֿױגל
        פֿון הימל, און פֿאַר דער חיה פֿון דער ערד, און קײַנער װעט זײ ניט אָפּשרעקן. '
      cs: I budou mrtvá těla lidu tohoto za pokrm ptactvu nebeskému a šelmám zemským,
        a nebude žádného, kdo by odstrašil.
      pl: I pójdą zwłoki tego ludu na żer ptactwu nieba i zwierzowi ziemi, a nikt
        nie spłoszy. 
    34:
      he: וְהִשְׁבַּתִּי מֵעָרֵי יְהוּדָה וּמֵחֻצוֹת יְרוּשָׁלִַם קוֹל שָׂשׂוֹן וְקוֹל
        שִׂמְחָה קוֹל חָתָן וְקוֹל כַּלָּה כִּי לְחָרְבָּה תִּהְיֶה הָאָרֶץ׃
      yi: 'און איך װעל פֿאַרשטערן פֿון די שטעט פֿון יהודו, און פֿון די גאַסן פֿון
        ירושָלַיִם, דעם קֹול פֿון לוסטיקײט און דעם קָול פֿון פֿרײד, דעם קָול פֿון
        אַ כתן און דעם קָונל פֿון אַ כּלה, װאָרום צו װיסטעניש װעט װערן דאָס לאַנד. '
      cs: Způsobím také, aby přestal v městech Judských a v ulicích Jeruzalémských
        hlas radosti a hlas veselé, hlas ženicha a hlas nevěsty; nebo pustinou učiněna
        bude země.
      pl: I przerwę w miastach Judy i na ulicach Jerozolimy głos radości i głos wesela,
        głos oblubieńca i głos oblubienicy, bo w pustkowie się obróci ziemia. 
  8:
    1:
      he: בָּעֵת הַהִיא נְאֻם־יְהוָה ויציאו [יוֹצִיאוּ] אֶת־עַצְמוֹת מַלְכֵי־יְהוּדָה
        וְאֶת־עַצְמוֹת־שָׂרָיו וְאֶת־עַצְמוֹת הַכֹּהֲנִים וְאֵת עַצְמוֹת הַנְּבִיאִים
        וְאֵת עַצְמוֹת יוֹשְׁבֵי־יְרוּשָׁלִָם מִקִּבְרֵיהֶם׃
      yi: 'אין יענער צײַט, זאָגט גאָט, װעט מען אַרױסציען די בײַנער פֿון די מלכים פֿון
        יהודה, און די בײַנער פֿון זײַנע האַרן, און די בײַנער פֿון די כֹּהנים, און
        די בײַנער פֿון די נבֿיאים, און די בײַנער פֿון די באַװױנער פֿון ירושָלַיִם,
        פֿון זײערע קברים; '
      cs: V ten čas, dí Hospodin, vyberou kosti králů Judských, i kosti knížat jejich,
        i kosti kněží, i kosti proroků, ano i kosti obyvatelů Jeruzalémských z hrobů
        jejich,
      pl: Tegoż czasu, rzecze Wiekuisty, wyrzucą kości królów Judy, i kości książąt
        jego, i kości kapłanów, i kości proroków, i kości mieszkańców Jerozolimy z grobów
        ich; 
    2:
      he: וּשְׁטָחוּם לַשֶּׁמֶשׁ וְלַיָּרֵחַ וּלְכֹל צְבָא הַשָּׁמַיִם אֲשֶׁר אֲהֵבוּם
        וַאֲשֶׁר עֲבָדוּם וַאֲשֶׁר הָלְכוּ אַחֲרֵיהֶם וַאֲשֶׁר דְּרָשׁוּם וַאֲשֶׁר
        הִשְׁתַּחֲווּ לָהֶם לֹא יֵאָסְפוּ וְלֹא יִקָּבֵרוּ לְדֹמֶן עַל־פְּנֵי הָאֲדָמָה
        יִהְיוּ׃
      yi: 'און מע װעט זײ אױסשפּרײַטן פֿאַר דער זון, און פֿאַר דער לבנה, און פֿאַר
        דעם גאַנצן חיל פֿון הימל, אָס זײ האָבן זײ ליב געהאַט, און װאָס זײ האָבן זײ
        געדינט, און װאָס זײ זײַנען געגאַנגען נאָך זײ, און װאָס זײ האָבן זײ געזוכט,
        און װאָס זײ האָבן זיך געבױקט צו זײ; ניט אײַנגעזאַמלט און ניט באַגראָבן װעלן
        זײ װערן; צו מיסט אױפֿן געזיכט פֿון דער ערד װעלן זײ זײַן. '
      cs: A rozmecí je proti slunci a měsíci, i proti všemu vojsku nebeskému, kteréž
        milují, a kterýmž slouží, a za kterýmiž chodí, a kterýchž hledají, a kterýmž
        se klanějí. Nebudou sebrány, ani pochovány, budou místo hnoje na svrchku země.
      pl: I rozrzucą je przed słońcem i księżycem i całym zastępem nieba, które sobie
        upodobali, i którym służyli, i za któremi postępowali, i których się radzili,
        i przed któremi się korzyli; nie sprzątną ich i nie pogrzebią, mierzwą dla
        roli będą. 
    3:
      he: וְנִבְחַר מָוֶת מֵחַיִּים לְכֹל הַשְּׁאֵרִית הַנִּשְׁאָרִים מִן־הַמִּשְׁפָּחָה
        הָרָעָה הַזֹּאת בְּכָל־הַמְּקֹמוֹת הַנִּשְׁאָרִים אֲשֶׁר הִדַּחְתִּים שָׁם
        נְאֻם יְהוָה צְבָאוֹת׃
      yi: 'און טױט װעט זײַן ליבער פֿון לעבן דעם גאַנצן איבערבלײַב װאָס װעט בלײַבן
        פֿון דער דאָזיקער בײזער משפּחה, די װאָס װעלן איבערבלײַבן אין אַלע ערטער װאָס
        איך האָב זײ פֿאַרשטױסן אַהין, זאָגט גאָט פֿון צבָאוֹת. '
      cs: I bude žádostivější smrt nežli život všechněm ostatkům těm, kteříž pozůstanou
        z rodiny této nešlechetné na všech místech, kdež by koli pozůstali, tam kamž
        je zaženu, dí Hospodin zástupů.
      pl: A jednak będzie pożądańszą śmierć taka, niż życie całemu szczątkowi tych,
        którzy pozostaną z tego rodu niegodziwego, którzy pozostaną we wszystkich
        tych miejscach, do których ich rozproszyłem, rzecze Wiekuisty zastępów. 
    4:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה אָמַר יְהוָה הֲיִפְּלוּ וְלֹא יָקוּמוּ אִם־יָשׁוּב
        וְלֹא יָשׁוּב׃
      yi: 'און זאָלסט זאָגן צו זײ: אַזױ האָט גאָט געזאָגט: פֿאַלט מען און מע שטײט
        ניט אױף? צי קערט מען זיך אָפּ, און מע קערט ניט צוריק? '
      cs: 'Protož díš jim: Takto praví Hospodin: Tak-liž padli, aby nemohli povstati?
        Tak-liž se odvrátil, aby se nemohl zase navrátiti?'
      pl: 'I oświadczysz im: Tak rzecze Wiekuisty: Alboż się pada a nie powstaje więcej?
        a jeżeli się kto odwrócił, czyż się już nigdy nie nawróci? '
    5:
      he: מַדּוּעַ שׁוֹבְבָה הָעָם הַזֶּה יְרוּשָׁלִַם מְשֻׁבָה נִצַּחַת הֶחֱזִיקוּ
        בַּתַּרְמִית מֵאֲנוּ לָשׁוּב׃
      yi: 'פֿאַר װאָס האָט זיך אָפּגעקערט דאָס דאָזיקע פֿאָלק, ירושָלַיִם, אַן אײביקע
        אָפּקערונג? זײ האַלטן זיך אָן באַטרוג, זײ װילן ניט צוריקקערן. '
      cs: Proč se odvrátil lid tento Jeruzalemský odvrácením věčným? Chytají se lsti,
        a nechtí se navrátiti.
      pl: Czemuż się odwrócił ten lud Jerozolimy odstępstwem uporczywém, uchwycili
        się obłudy, wzbraniają się nawrócić? 
    6:
      he: הִקְשַׁבְתִּי וָאֶשְׁמָע לוֹא־כֵן יְדַבֵּרוּ אֵין אִישׁ נִחָם עַל־רָעָתוֹ
        לֵאמֹר מֶה עָשִׂיתִי כֻּלֹּה שָׁב במרצותם [בִּמְרוּצָתָם] כְּסוּס שׁוֹטֵף
        בַּמִּלְחָמָה׃
      yi: 'איך האָב געהאָרכט און זיך צוגעהער, ט ניט די ריכטיקײט רעדן זײ. קײַנער האָט
        ניט חרטה אױף זײַן שלעכטיקײט, צו זאָגן: װאָס האָב איך געטאָן! איטלעכער קערט
        זיך אַװעק אין זײַן געלאַף, װי אַ פֿערד װאָס יאָגט אין מלחמה. '
      cs: 'Pozoroval jsem a poslouchal. Nemluví, což pravého jest; není, kdo by želel
        zlosti své, říkaje: Což jsem učinil? Každý obrácen jest k běhu svému jako
        kůň, kterýž prudce běží k boji.'
      pl: 'Ale wsłuchiwałem się i słyszałem, nic szczerego nie mówią, niemasz ktoby
        żałował niecności swojej, ktoby rzekł: Cóżem uczynił! Każdy mknie w zapędzie
        swoim jako rumak rozhukany w boju. '
    7:
      he: גַּם־חֲסִידָה בַשָּׁמַיִם יָדְעָה מוֹעֲדֶיהָ וְתֹר וסוס [וְסִיס] וְעָגוּר
        שָׁמְרוּ אֶת־עֵת בֹּאָנָה וְעַמִּי לֹא יָדְעוּ אֵת מִשְׁפַּט יְהוָה׃
      yi: 'אַפֿילו דער שטאָרך אין הימל װײס זײַנע געשטעלטע צײַטן, און די טורטלטױב און
        די שװאַלב און דער בושל היטן די צײַט פֿול זײער קועמן; נאָר מײַן פֿאָלק װײס
        ניט דאָס געזעץ פֿון גאָט. '
      cs: Ješto čáp u povětří zná nařízené časy své, a hrdlička i řeřáb i vlaštovice
        šetří času příletu svého, lid pak můj nezná soudu Hospodinova.
      pl: I bocian w przestworzu zna pory swoje, i synogarlica i jaskółka i żóraw
        przestrzegają czasu przylotu swego - ale lud mój nie zna prawa Wiekuistego. 
    8:
      he: אֵיכָה תֹאמְרוּ חֲכָמִים אֲנַחְנוּ וְתוֹרַת יְהוָה אִתָּנוּ אָכֵן הִנֵּה
        לַשֶּׁקֶר עָשָׂה עֵט שֶׁקֶר סֹפְרִים׃
      yi: 'װי קענט איר זאָגן: חכמים זײַנען מיר, און די תּוֹרה פֿון גאָט איז בײַ אונדז?
        פֿאַר װאָר, זע, אומנישט האָט געאַרבעט די פֿאַלשע פּען פֿון די שרײַבער. '
      cs: 'Jakž můžete říci: Moudří jsme a zákon Hospodinův máme? Aj, jistě nadarmo
        dělá písař péro, nadarmo jsou v zákoně zběhlí.'
      pl: 'Jakże wam twierdzić: mądrzy jesteśmy, a nauka Wiekuistego przy nas! Zaprawdę,
        ale w fałsz zamienił ją kłamliwy rylec pisarzy! '
    9:
      he: הֹבִישׁוּ חֲכָמִים חַתּוּ וַיִּלָּכֵדוּ הִנֵּה בִדְבַר־יְהוָה מָאָסוּ וְחָכְמַת־מֶה
        לָהֶם׃
      yi: 'פֿאַרשעמט זײַנען די חכמים, דערשראָקן און באַצװוּנגען; זע, דאָס װאָרט פֿון
        גאָט האָבן זײ פֿאַראַכט, און װאָסער חכמה איז בײַ זײ? '
      cs: Kohož zahanbili ti moudří? Kdo jsou předěšeni a jati? Aj, slovem Hospodinovým
        pohrdají, jakáž tedy jest moudrost jejich?
      pl: Pohańbieni będą mędrcy, zgnębieni i usidleni; oto słowem Wiekuistego pomiatali,
        i jakaż im tedy mądrość została? 
    10:
      he: לָכֵן אֶתֵּן אֶת־נְשֵׁיהֶם לַאֲחֵרִים שְׂדוֹתֵיהֶם לְיוֹרְשִׁים כִּי מִקָּטֹן
        וְעַד־גָּדוֹל כֻּלֹּה בֹּצֵעַ בָּצַע מִנָּבִיא וְעַד־כֹּהֵן כֻּלֹּה עֹשֶׂה
        שָּׁקֶר׃
      yi: 'דרום װעל איך געבן זײערע װײַבער צו אַנרערע, און זײערע פֿעלדער צו אָפּיַרשער;
        װאָרום פֿון קלענסטן ביזן גרעסטן איז איטלעכער גײציק נאָך געװין; פֿון נבֿיא
        ביזן כֹּהן טוט איטלעכער פֿאַלשקײט. '
      cs: A protož dám ženy jejich jiným, pole jejich těm, kteříž by je opanovali;
        nebo od nejmenšího až do největšího všickni napořád vydali se v lakomství,
        od proroka až do kněze všickni napořád provodí faleš.
      pl: Przeto oddam żony ich innym, pola ich następcom, bo od najmłodszego do najstarszego
        ubiega się każdy za wyzyskiem, od proroka do kapłana uprawia każdy kłamstwo. 
    11:
      he: וַיְרַפּוּ אֶת־שֶׁבֶר בַּת־עַמִּי עַל־נְקַלָּה לֵאמֹר שָׁלוֹם שָׁלוֹם וְאֵין
        שָׁלוֹם׃
      yi: 'און זײ הײלן דעם בראָך פֿון דער טאָכטער מײַן פֿאָלק אױף גרינג, סאַזױ צו
        זאָגן: שלום! שלום! װען קײן שלום איז ניטאָ. '
      cs: 'Nebo hojí potření dcery lidu mého po vrchu, říkajíce: Pokoj, pokoj, ješto
        není žádného pokoje.'
      pl: 'A chcą uzdrowić ranę ludu Mojego zlekka, powtarzając: pokój! pokój! gdy
        pokoju niema. '
    12:
      he: הֹבִשׁוּ כִּי תוֹעֵבָה עָשׂוּ גַּם־בּוֹשׁ לֹא־יֵבֹשׁוּ וְהִכָּלֵם לֹא יָדָעוּ
        לָכֵן יִפְּלוּ בַנֹּפְלִים בְּעֵת פְּקֻדָּתָם יִכָּשְׁלוּ אָמַר יְהוָה׃
      yi: 'זײ װעלן צו שאַנד װערן, װײַל אומװערדיקײט האָבן זײ געטאָן; צו מאָל שעמע שעמען
        זײ זיך ניט, און פֿון קין בושה װײסן זײ ניט; דרום װעלן זײ פֿאַלן צװישן די געפֿאַלענע;
        אין דער צײַט פֿון זײער רעכנשאַפֿט װעלן זײ געשטרױכלט װערן, זאָגט גאָט. '
      cs: Jsou-liž zahanbováni, proto že ohavnost páchali? Ba ani se co ustydli, ani
        zahanbiti uměli. Protož padnou, když oni padati budou; v čas, v němž je navštívím,
        klesnou, praví Hospodin.
      pl: Wstydzić się będą musieli, że ohydy spełniają, ale niema dla nich wstydu,
        rumienić się nie umieją. Przeto legną między poległymi - czasu nawiedzenia
        swego runą, rzecze Wiekuisty. 
    13:
      he: אָסֹף אֲסִיפֵם נְאֻם־יְהֹוָה אֵין עֲנָבִים בַּגֶּפֶן וְאֵין תְּאֵנִים בַּתְּאֵנָה
        וְהֶעָלֶה נָבֵל וָאֶתֵּן לָהֶם יַעַבְרוּם׃
      yi: 'פֿאַרלענדן װעל איך זײ פֿאַרלענדן, זאָגט גאָט; קײן רױבן אױפֿן װײַנשטאָק,
        און קײן פֿײַגן אױפֿן פֿײַגנבױם, און דאָס בלאַט פֿאַרװעלקט! און װאָס איך האָב
        זײ געגעבן, װעט אַװעק פֿון זײ. '
      cs: Do konce vykořením je, dí Hospodin. Nebude žádného hroznu na vinném kmenu,
        ani žádných fíků na fíku, ano i list sprchne, a což dám jim, odjato bude.
      pl: Zgładzę, zgładzę ich, rzecze Wiekuisty; nie zostało grona na latorośli ani
        figi na drzewie figowém, i liść zawiądł, a ustanowiłem już tych, którzy ich
        uniosą. 
    14:
      he: עַל־מָה אֲנַחְנוּ יֹשְׁבִים הֵאָסְפוּ וְנָבוֹא אֶל־עָרֵי הַמִּבְצָר וְנִדְּמָה־שָּׁם
        כִּי יְהוָה אֱלֹהֵינוּ הֲדִמָּנוּ וַיַּשְׁקֵנוּ מֵי־רֹאשׁ כִּי חָטָאנוּ לַיהוָה׃
      yi: 'נאָך װאָס זיצן מיר? זאַמלט אײַך אײַן און לאָמיאָר אַרײַן אין די פֿעסטונגשטעט,
        און דאָרטן פֿאַרשניטן װערן; װאָרום יהוה אונדזער גאָט האָט אונדז פֿאַרשניטן,
        און אונדז אָנגעטרונקען מיט געפֿטװאַסער, װײַל מיר האָבן געזינדיקט צו גאָט. '
      cs: Proč my tu sedíme? Shromažďte se, a vejděme do měst hrazených, a odpočineme
        tam. Ale Hospodin Bůh náš káže odpočívati nám, když vodou jedovatou napojí
        nás, proto že jsme hřešili proti Hospodinu.
      pl: Na cóż tu bawimy jeszcze? Zgromadźcie się a schrońmy się do miast obronnych
        i wygińmy tam; gdyż Wiekuisty, Bóg nasz wydał nas na zagubę, i napoi nas wodą
        zatrutą - bośmy zgrzeszyli Wiekuistemu! 
    15:
      he: קַוֵּה לְשָׁלוֹם וְאֵין טוֹב לְעֵת מַרְפֵּה וְהִנֵּה בְעָתָה׃
      yi: 'געהאָפֿט אױף שלום, און קײן גוטס איז ניטאָ; אױף אַ צײַט פֿון הײלונג, ערשט
        אַ שרעקעניש. '
      cs: Čekej pokoje, ale nic dobrého, času uzdravení, ale aj, hrůza.
      pl: Czekaliśmy pokoju, ale dobro nie przyszło, na czas ocalenia, a tu przerażenie. 
    16:
      he: מִדָּן נִשְׁמַע נַחְרַת סוּסָיו מִקּוֹל מִצְהֲלוֹת אַבִּירָיו רָעֲשָׁה כָּל־הָאָרֶץ
        וַיָּבוֹאוּ וַיֹּאכְלוּ אֶרֶץ וּמְלוֹאָהּ עִיר וְיֹשְׁבֵי בָהּ׃
      yi: 'פֿון דָן הערט זיך דאָס סאָפּען פֿון זײַנע פֿערד, פֿון דעם קָול פֿון די
        הירזשעס פֿון זײַנע אָגערס ציטערט דאָס גאַנצע לאַנד; און זײ קומען און פֿאַרצערן
        דאָס לאַנד און איר פֿולקײט, די שטאָט און די װױנער אין איר. '
      cs: Od Dan slyšeti frkání koní jeho, od hlasu prokřikování silných jeho všecka
        země se třese, kteříž táhnou, aby zžírali zemi i všecko, což jest na ní, město
        i ty, kteříž bydlejí v něm.
      pl: Od Dan słychać już parskanie koni jego, od głośnego rżenia jego rumaków
        drży cała ziemia; oto nadciągają, aby pochłonąć ziemię i co ją napełnia, miasto
        i osiadłych w niém. 
    17:
      he: כִּי הִנְנִי מְשַׁלֵּחַ בָּכֶם נְחָשִׁים צִפְעֹנִים אֲשֶׁר אֵין־לָהֶם לָחַשׁ
        וְנִשְּׁכוּ אֶתְכֶם נְאֻם־יְהוָה׃
      yi: װאָרום זעט, איך שיק אָן אױף אײַך שלענג פּיפּערנאָטערס, װאָס פֿאַר זײ איז
        קײן שפּרוך ניטאָ, און זײ װעלן אײַך בײַסן, זאָגט גאָט.
      cs: Nebo aj, já pošli na vás hady nejjedovatější, proti nimž nic neprospívá
        zaklínání, a štípati vás budou, dí Hospodin.
      pl: Bo oto puszczam na was żmije, jaszczurki, przeciw którym niemasz zaklęcia,
        aby kąsały was, rzecze Wiekuisty. 
    18:
      he: מַבְלִיגִיתִי עֲלֵי יָגוֹן עָלַי לִבִּי דַוָּי׃
      yi: 'איך װיל מיך דערמונטערן אין קומער, איז מײַן האַרץ אין מיר קראַנק. '
      cs: Srdce mé ve mně, kteréž by mne mělo občerstvovati v zármutku, mdlé jest.
      pl: Ukojenia dla smutku mojego! Serce we mnie boleje! 
    19:
      he: הִנֵּה־קוֹל שַׁוְעַת בַּת־עַמִּי מֵאֶרֶץ מַרְחַקִּים הַיהוָה אֵין בְּצִיּוֹן
        אִם־מַלְכָּהּ אֵין בָּהּ מַדּוּעַ הִכְעִסוּנִי בִּפְסִלֵיהֶם בְּהַבְלֵי נֵכָר׃
      yi: 'זע, אַ קָול פֿון געשרײ פֿון דער טאָכטער מײַן פֿאָלק, פֿון אַ לאַנד אַ װײַטן:
        איז גאָט ניטאָ אין צִיוֹן? איז איר קיניג ניטאָ אין איר? פֿאַר װאָס האָבן זײ
        מיך דערצערנט מיט זײערע געצן, מיט נישטיקײטן פֿון דער פֿרעמד? '
      cs: 'Aj, hlas křiku dcery lidu mého z země velmi daleké: Zdali Hospodina není
        na Sionu? Zdali krále jeho není na něm? Proč mne popouzeli rytinami svými,
        marnostmi cizozemců?'
      pl: Oto odgłos łkania córki ludu Mojego z ziemi dalekiej! Czyż niema Wiekuistego
        w Cyonie? alboż nie stało króla jego w nim? "Czemu jątrzyli Mnie posągami
        swoimi, marnościami cudzemi!" 
    20:
      he: עָבַר קָצִיר כָּלָה קָיִץ וַאֲנַחְנוּ לוֹא נוֹשָׁעְנוּ׃
      yi: 'אַריבער דער שניט, געענדיק דער זומער, און מיר זײַנען ניט געהאָלפֿן געװאָרן. '
      cs: Pominula žeň, dokonalo se léto, a my nejsme vyproštěni.
      pl: Przeminęło żniwo, skończyło się lato, a myśmy nie wspomożeni! 
    21:
      he: עַל־שֶׁבֶר בַּת־עַמִּי הָשְׁבָּרְתִּי קָדַרְתִּי שַׁמָּה הֶחֱזִקָתְנִי׃
      yi: 'איבער דעם בראָך פֿון דער טאָכטער מײַן פֿאָלק בין איך צעבראָכן, פֿינצטער
        בין איך, אַ שרעק האָט מיך אָנגענומען. '
      cs: Pro potření dcery lidu mého potřín jsem, smutek nesu, užasnutí podjalo mne.
      pl: Wobec skruszenia córki ludu mojego skruszony jestem; w żałobie chodzę, strętwienie
        ogarnęło mnie. 
    22:
      he: הַצֳרִי אֵין בְּגִלְעָד אִם־רֹפֵא אֵין שָׁם כִּי מַדּוּעַ לֹא עָלְתָה אֲרֻכַת
        בַּת־עַמִּי׃
      yi: איז קײן באַלזאַם ניטאָ אין גָלעָד? צי איז קײן רוֹפֿא ניטאָ דאָרט? פֿאַר
        װאָס דען קומט ניט קײן הײלונג צו דער טאָכטער מײַן פֿאָלק?
      cs: Což není žádného lékařství v Galád? Což není žádného lékaře tam? Proč tedy
        není zhojena dcera lidu mého?
      pl: Czyż niema już balsamu w Gilead, albo czyż lekarza nie stało tam? Bo czemu
        nie powiodło się uzdrowienie córki ludu mojego? 
    23:
      he: מִי־יִתֵּן רֹאשִׁי מַיִם וְעֵינִי מְקוֹר דִּמְעָה וְאֶבְכֶּה יוֹמָם וָלַיְלָה
        אֵת חַלְלֵי בַת־עַמִּי׃
      yi: װער מאַכט מײַן קאָפּ װאַסער, און מײַן אױג אַ קװאַל טרערן, און מײַן אױג אַ
        קװאַל טרערן, איך װאָלט באַװײנט טאָג און נאַכט די דערשלאָגענע פֿון דער טאָכטער
        מײַן פֿאָלק!
      pl: O, gdyby też była głowa moja strumieniem, a oko moje źródłem łez, abym płakał
        dniem i nocą nad poległymi córki ludu mojego! 
  9:
    1:
      he: מִי־יִתְּנֵנִי בַמִּדְבָּר מְלוֹן אֹרְחִים וְאֶעֶזְבָה אֶת־עַמִּי וְאֵלְכָה
        מֵאִתָּם כִּי כֻלָּם מְנָאֲפִים עֲצֶרֶת בֹּגְדִים׃
      yi: 'װער גיט מיר אין מדבר אַ האַרבעריק פֿאַר װאַנדערער, איך װאָלט פֿאַרלאָזן
        מײַן פֿאָלק, און אַװעקגײן פֿון זײ! װאָרום אַלע זײַנען זײ נוֹאפֿים, אַ געזעמל
        פֿון פֿעלשער. '
      cs: Ó kdo mi to dá, aby hlava má byla vodou, a oči mé pramenem slzí, abych dnem
        i nocí oplakati mohl zmordovaných dcerky lidu svého.
      pl: Gdyby też dał mi kto na pustyni gospodę pielgrzymią, abym opuścił lud mój,
        i odszedł od nich; gdyż wszyscy oni wszeteczni, zgrają wiarołomnych. 
    2:
      he: וַיַּדְרְכוּ אֶת־לְשׁוֹנָם קַשְׁתָּם שֶׁקֶר וְלֹא לֶאֱמוּנָה גָּבְרוּ בָאָרֶץ
        כִּי מֵרָעָה אֶל־רָעָה יָצָאוּ וְאֹתִי לֹא־יָדָעוּ נְאֻם־יְהוָה׃
      yi: 'און זײ שפּאַנען זײער צונג – זײער בױגן פֿון ליגן, און ניט פֿאַר אמת זײַנען
        זײ שטאַרק אין לאַנד; װאָרום פֿון בײז צו בײז גײען זײ און מיך קענען זײ ניט,
        זאָגט גאָט. '
      cs: Ó kdo mne postaví na poušti v hospodě pocestných, abych opustil lid svůj,
        a odešel od nich; nebo všickni jsou cizoložníci, zběř zpronevěřilých,
      pl: I napinają język swój, niby łuk swój kłamliwy, a nie przez prawdę wzmogli
        się na ziemi; lecz od zdrożności do zdrożności postępują, a Mnie nie znają,
        rzecze Wiekuisty. 
    3:
      he: אִישׁ מֵרֵעֵהוּ הִשָּׁמֵרוּ וְעַל־כָּל־אָח אַל־תִּבְטָחוּ כִּי כָל־אָח עָקוֹב
        יַעְקֹב וְכָל־רֵעַ רָכִיל יַהֲלֹךְ׃
      yi: 'היט אײַך איטלעכער פֿון זײַן חבר, און אױף קײן ברודער זאָלט איר אײַך ניט
        פֿאַרזיכערן, װאָרום נאַרן נאַרט איטלעכער ברודער, און איטלעכער חבר טרײַבט רכילות. '
      cs: A natahují jazyka svého ke lži jako lučiště své. Zmocnili se na zemi, ale
        ne k pravdě; nebo ze zlého ve zlé jdou, a mne neznají, praví Hospodin.
      pl: Wystrzegajcie się każdy przyjaciela swego, a na żadnym z braci nie polegajcie,
        bo każdy brat zdradę knuje, a każdy przyjaciel jako oszczerca krąży. 
    4:
      he: וְאִישׁ בְּרֵעֵהוּ יְהָתֵלּוּ וֶאֱמֶת לֹא יְדַבֵּרוּ לִמְּדוּ לְשׁוֹנָם
        דַּבֶּר־שֶׁקֶר הַעֲוֵה נִלְאוּ׃
      yi: 'און אײנער דעם אַנדערן גענאַרן זײ, און אמת זאָגן זײ ניט; זײ האָבן אײַנגעװױנט
        זײער צונג זאָגן ליגן, זײ מאַטערן זיך צו פֿאַרברעכן. '
      cs: Každý střez se bližního svého, a ne každému bratru se dověřuj; nebo každý
        bratr hledí všelijak podtrhnouti, a každý bližní jako utrhač chodí.
      pl: A jeden drugiego oszukuje, a prawdy nie mówią! przyzwyczaili język swój
        do prawienia fałszu, w przewrotności się wyczerpują. 
    5:
      he: שִׁבְתְּךָ בְּתוֹךְ מִרְמָה בְּמִרְמָה מֵאֲנוּ דַעַת־אוֹתִי נְאֻם־יְהוָה׃
      yi: 'דײַן זיצן אי צװישן באַטרוג; פֿוהן װעגן באַטרוג װילן זײ מיך ניט קענען, זאָגט
        גאָט. '
      cs: A jeden každý bližního svého oklamává, a pravdy nemluví; učí jazyk svůj
        mluviti lež, neprávě činíce, ustávají.
      pl: Siedziba twoja śród obłudy - obłudnie też wzbraniają się znać Mnie, rzecze
        Wiekuisty. 
    6:
      he: לָכֵן כֹּה אָמַר יְהוָה צְבָאוֹת הִנְנִי צוֹרְפָם וּבְחַנְתִּים כִּי־אֵיךְ
        אֶעֱשֶׂה מִפְּנֵי בַּת־עַמִּי׃
      yi: 'דרום האָט גאָט פֿון צבָאומת אַזױ געזאָגט: זע, איך לײַטער זײ, און װעל זײ
        פּרוּװן, װאָרום װי דען זאָל איך טאָן פֿון װעגן דער טאָכטער מײַן פֿאָלק? '
      cs: Tvůj byt jest u prostřed lidu přelstivého; pro lest nechtějí mne poznati,
        dí Hospodin.
      pl: 'Przeto wyrzekł tak Wiekuisty zastępów: Oto wyprobuję ich i doświadczę,
        bo cóż mi innego począć wobec córki ludu Mojego? '
    7:
      he: חֵץ שוחט [שָׁחוּט] לְשׁוֹנָם מִרְמָה דִבֵּר בְּפִיו שָׁלוֹם אֶת־רֵעֵהוּ
        יְדַבֵּר וּבְקִרְבּוֹ יָשִׂים אָרְבּוֹ׃
      yi: 'אַ פֿאַרשפּיצטע פֿײַל איז זײער צונג, זי רעצט באַטרוג; מיטן מױל רעדט מען
        שלוט מיטן חבר, און אין זיך מאַכט מען אַ לױערונג אױף אים. '
      cs: 'Z té příčiny takto praví Hospodin zástupů: Aj, já přeháněje, pruboval jsem
        je. Jakž tedy již naložiti mám s dcerou lidu svého?'
      pl: Strzałą wyostrzoną jest język ich, obłudę prawi; usty swemi uprzejmie rozmawia
        z bliźnim, ale we wnętrzu zastawia sidła swoje. 
    8:
      he: הַעַל־אֵלֶּה לֹא־אֶפְקָד־בָּם נְאֻם־יְהוָה אִם בְּגוֹי אֲשֶׁר־כָּזֶה לֹא
        תִתְנַקֵּם נַפְשִׁי׃
      yi: 'זאָל איך דערפֿאַר זיך ניט אָפּרעכענען מיט זײ, זאָגט גאָט; זאָל אָן אַ פֿאָלק
        װי דאָס דאָזיקע זיך ניט נוֹקם זײַן מײַן זעל? '
      cs: Střela zabíjející jest jazyk jejich, lest mluví. Ústy svými pokojně s bližním
        svým mluví, ale v srdci svém skládá úklady své.
      pl: Czyżbym tego nie poszukiwał na nich, rzecze Wiekuisty, czyżby nad narodem
        podobnym nie wywarła pomsty dusza Moja? 
    9:
      he: עַל־הֶהָרִים אֶשָּׂא בְכִי וָנֶהִי וְעַל־נְאוֹת מִדְבָּר קִינָה כִּי נִצְּתוּ
        מִבְּלִי־אִישׁ עֹבֵר וְלֹא שָׁמְעוּ קוֹל מִקְנֶה מֵעוֹף הַשָּׁמַיִם וְעַד־בְּהֵמָה
        נָדְדוּ הָלָכוּ׃
      yi: 'װעגן די בערג װעל איך אױפֿהײבן אַ געװײן און יאָמער, און װעגן די פֿיטערפּלעצער
        פֿון מדבר אַ קלאָג, װאָרום זײ זײַנען פֿאַרװיסט, אַז קײן מענטש גײט ניט דורך,
        און זײ הערן ניט קײן קָול פֿון פֿי; פֿון אַ פֿױגל פֿון הימל ביז אַ בהמה זײַנען
        אַנטלאָפֿן, אַװעק. '
      cs: Zdali pro takové věci nemám jich navštíviti? dí Hospodin. Zdaliž nad národem
        takovým nemá mstíti duše má?
      pl: Na górach podniosę płacz i skargę, a na rozłogach stepu pieśń żałobną, bo
        opustoszały dla braku przechodnia, a nie słyszą więcej poryku stada; zarówno
        ptactwo nieba jak bydło się rozbiegło, rozpierzchło. 
    10:
      he: וְנָתַתִּי אֶת־יְרוּשָׁלִַם לְגַלִּים מְעוֹן תַּנִּים וְאֶת־עָרֵי יְהוּדָה
        אֶתֵּן שְׁמָמָה מִבְּלִי יוֹשֵׁב׃
      yi: 'און איך װעל מאַכן ירושָלַיִם פֿאַר הױפֿנט, אַ װױנונג פֿון שאַקאַלן, און
        די שטעט פֿון אינודה װעל איך מאַכן אַ װיסטעניש, אָן אַ באַװױנער. '
      cs: Pro tyto hory dám se v pláč a v naříkání, a pro pastviště, kteráž jsou na
        poušti, v kvílení; nebo popálena budou, tak že nebude žádného, kdo by skrze
        ně šel, aniž bude slyšán hlas dobytka. Od ptactva nebeského až do hovada všecko
        se odbéře a odejde.
      pl: I obrócę Jerozolimę w kupy gruzu, w legowisko szakali, a miasta Judy zamienię
        w pustkowie dla braku mieszkańca. 
    11:
      he: מִי־הָאִישׁ הֶחָכָם וְיָבֵן אֶת־זֹאת וַאֲשֶׁר דִּבֶּר פִּי־יְהוָה אֵלָיו
        וְיַגִּדָהּ עַל־מָה אָבְדָה הָאָרֶץ נִצְּתָה כַמִּדְבָּר מִבְּלִי עֹבֵר׃
      yi: 'װער איז דער קלוגער מאַן, ער זאָל דאָס פֿאַרשטײן? און דער װאָס גאָטס מױל
        האָט צו אים גערעדט, ער זאָל דאָס זאָגן? פֿאַר װאָס איז אונטערגעגאַנגען דאָס
        לאַנד, פֿאַרװיסט װי אַ מדבר, אָן אַ דורכגײער? '
      cs: A obrátím Jeruzalém v hromady, příbytek draků, a města Judská obrátím v
        pustinu, tak že nebude obyvatele.
      pl: 'Któż tak mądry, aby to wyrozumiał, albo do kogo usta Boże przemówiły niechaj
        to oznajmi: czemu zatracona ta ziemia, opustoszała niby step dla braku przechodnia? '
    12:
      he: וַיֹּאמֶר יְהוָה עַל־עָזְבָם אֶת־תּוֹרָתִי אֲשֶׁר נָתַתִּי לִפְנֵיהֶם וְלֹא־שָׁמְעוּ
        בְקוֹלִי וְלֹא־הָלְכוּ בָהּ׃
      yi: 'און גאָט האָט געזאָגט: פֿאַר װאָס זײ האָבן פֿאַרלאָזן מײַן תּוֹרה, װאָס
        איך האָב געלײגט פֿאַר זײ, און זײ האָבן ניט צוגעהערט צו מײַן קָול, און ניט
        געגאַנגען אין איר; '
      cs: Kdo jest ten muž moudrý, ješto by rozuměl tomu? A k komu mluvila ústa Hospodinova,
        ješto by oznamoval to, proč zahynouti má tato země, a vypálena býti jako poušť,
        tak aby nebylo, kdo by skrze ni šel?
      pl: 'I rzekł Wiekuisty: Przeto że opuścili naukę Moją, którą przedłożyłem im,
        a nie słuchali głosu Mojego, a nie postępowali podług niej; '
    13:
      he: וַיֵּלְכוּ אַחֲרֵי שְׁרִרוּת לִבָּם וְאַחֲרֵי הַבְּעָלִים אֲשֶׁר לִמְּדוּם
        אֲבוֹתָם׃
      yi: 'נײַערט געגאַנגען אין דער אײַנגעשפּאַרטקײט פֿון זײער האַרצן, און נאָך די
        בעַל-געטער װאָס זײערע עלטערן האָבן זײ געלערנט. '
      cs: 'Nebo praví Hospodin: Proto že opustili zákon můj, kterýž jsem jim předložil,
        a neposlouchali hlasu mého, aniž chodili za ním,'
      pl: Lecz szli za pożądliwością serca swojego i za Baalami, jako nauczyli ich
        ojcowie ich; 
    14:
      he: לָכֵן כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מַאֲכִילָם אֶת־הָעָם
        הַזֶּה לַעֲנָה וְהִשְׁקִיתִים מֵי־רֹאשׁ׃
      yi: 'דרום האָט אַזױ געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: זע, איך
        מאַך זײ עסן, דאָס דאָזיקע פֿאָלק, װערמוט, און איך װעל זײ מאַכן טרינקען גיפֿטװאַסער. '
      cs: 'Ale chodili za myšlénkami srdce svého a za Báli, čemuž je naučili otcové
        jejich:'
      pl: 'Przeto rzecze tak Wiekuisty zastępów, Bóg Israela: Oto nakarmię ich - lud
        ten - piołunem, a napoję ich wodą zatrutą; '
    15:
      he: וַהֲפִצוֹתִים בַּגּוֹיִם אֲשֶׁר לֹא יָדְעוּ הֵמָּה וַאֲבוֹתָם וְשִׁלַּחְתִּי
        אַחֲרֵיהֶם אֶת־הַחֶרֶב עַד כַּלּוֹתִי אוֹתָם׃
      yi: 'און איך װעל זײ צעשפּרײַטן צװישן די פֿעלקער, װאָס ניט זײ און ניט זײערע עלטערן
        האָבן געקענט, און איך װעל נאָכשיקן נאָך זײ די שװערד, ביז איך טו זײ פֿאַרלענדן. '
      cs: 'Protož takto praví Hospodin zástupů, Bůh Izraelský: Aj, já nakrmím je,
        totiž lid tento, pelynkem, a napojím je vodou jedovatou.'
      pl: I rozproszę ich między narody, których nie znali ani oni, ani ojcowie ich,
        i wyszlę za niemi miecz, póki nie zgładzę ich. 
    16:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת הִתְבּוֹנְנוּ וְקִרְאוּ לַמְקוֹנְנוֹת וּתְבוֹאֶינָה
        וְאֶל־הַחֲכָמוֹת שִׁלְחוּ וְתָבוֹאנָה׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: קוקט זיך אום, און רופֿט די קלאָגערינס,
        זײ זאָלן קומען, און נאָך די קלוגע װײַבער שֵקט, זײ זאָלן קומען; '
      cs: Nebo rozptýlím je mezi národy,kterýchž neznali oni, ani otcové jejich, a
        posílati budu za nimi meč, až je do konce vyhladím.
      pl: 'Tak rzecze Wiekuisty zastępów: Rozejrzcie się i zwołajcie płaczki i do
        biegłych kobiet poszlijcie, aby przybyły; '
    17:
      he: וּתְמַהֵרְנָה וְתִשֶּׂנָה עָלֵינוּ נֶהִי וְתֵרַדְנָה עֵינֵינוּ דִּמְעָה
        וְעַפְעַפֵּינוּ יִזְּלוּ־מָיִם׃
      yi: 'און זאָלן זײ אײַלן און אױפֿהײבן אױף אונדז אַ יאָמער, אַז אונדזערע אױגן
        זאָלן צעגײן אין טרערן, און אונדזערע ברעמען זאָלן פֿליסן מיט װאַסער. '
      cs: 'Takto praví Hospodin zástupů: Pilně považte, a svolejte ty, kteréž naříkávají,
        ať přijdou, a k těm, kteréž jsou vycvičené, pošlete, aby přišly.'
      pl: A niech pospieszą i podniosą skargę przed nami, aby popłynęły oczy nasze
        łzą, a powieki nasze pociekły wodą. 
    18:
      he: כִּי קוֹל נְהִי נִשְׁמַע מִצִּיּוֹן אֵיךְ שֻׁדָּדְנוּ בֹּשְׁנוּ מְאֹד כִּי־עָזַבְנוּ
        אָרֶץ כִּי הִשְׁלִיכוּ מִשְׁכְּנוֹתֵינוּ׃
      yi: 'װאָרום אַ יאָמער-קָול הערט זיך פֿון צִיוֹן: װי זײַנען מיר פֿאַרװיסט געװאָרן!
        מיר זײַנען פֿאַרשעמט ביז גאָר, װײַל מיר האָבן פֿאַרלאָזן דאָס לאַנד, װײַל
        אַרױסגעװאָרפֿן האָבן אונדז אונדזערע װױנונגען. '
      cs: Nechť pospíší, a dadí se nad námi v naříkání, aby slzy tekly z očí našich,
        a víčka naše oplývala vodou.
      pl: Bo odgłos skargi słyszany z Cyonu - Jakżeśmy spustoszeni! Pohańbieniśmy
        bardzo, bośmy opuścić musieli ziemię, bo rozwalili siedziby nasze. 
    19:
      he: כִּי־שְׁמַעְנָה נָשִׁים דְּבַר־יְהוָה וְתִקַּח אָזְנְכֶם דְּבַר־פִּיו וְלַמֵּדְנָה
        בְנוֹתֵיכֶם נֶהִי וְאִשָּׁה רְעוּתָהּ קִינָה׃
      yi: 'װאָרום הערט, איר װײַבער, דאָס װאָרט פֿון גאָט, און לערנט אײַערע טעכטער
        אַ יאָמער, און אײנע די אַנדערע אַ קלאָג. '
      cs: 'Hlas zajisté naříkání slyšeti z Siona: Jak jsme pohubeni! Stydíme se náramně,
        že jsme ztratili zemi, že boří příbytky naše.'
      pl: Albowiem słuchajcie niewiasty słowa Wiekuistego, a niech przyjmie ucho wasze
        wyrok ust Jego! abyście nauczyły córki wasze skargi, a każda towarzyszkę swą
        pieśni żałobnej. 
    20:
      he: כִּי־עָלָה מָוֶת בְּחַלּוֹנֵינוּ בָּא בְּאַרְמְנוֹתֵינוּ לְהַכְרִית עוֹלָל
        מִחוּץ בַּחוּרִים מֵרְחֹבוֹת׃
      yi: 'װאָרום דער טױט איז אַרױפֿגעגאַנגען אין אונדזערע פֿענצטער, געקומען אין אונדזערע
        פּאַלאַצן, צו פֿאַרשנײַדן אַ קינד פֿון דער גאַס, בכורים פֿון די מערק. – '
      cs: Anobrž slyšte, ženy, slovo Hospodinovo, a nechť přijme ucho vaše slovo úst
        jeho, abyste učily dcerky své naříkání, a jedna každá tovaryšku svou kvílení.
      pl: Bo wdziera się śmierć przez okna nasze, wkracza do zamków naszych, aby wytępić
        dzieci z ulicy, młodzież z rynków. 
    21:
      he: דַּבֵּר כֹּה נְאֻם־יְהוָה וְנָפְלָה נִבְלַת הָאָדָם כְּדֹמֶן עַל־פְּנֵי
        הַשָּׂדֶה וּכְעָמִיר מֵאַחֲרֵי הַקֹּצֵר וְאֵין מְאַסֵּף׃
      yi: 'רעד: אַזױ איז דער שפּרוך פֿון גאָט – און די טױטע לײַבער פֿון מענטשן װעלן
        פֿאַלן װי מיסט אױף פֿרײַען פֿעלד, און װי אַ הײַפֿל הינטערן שניטער, װאָס קײַנער
        קלײַבט ניט אױף. '
      cs: Nebo vlezla smrt okny našimi, vešla na paláce naše, aby vyhubila děti z
        rynků a mládence z ulic.
      pl: 'Oświadcz: tak rzecze Wiekuisty: legną trupy ludzkie jako mierzwa na polu,
        i jako snopy za żeńcem, których nikt nie zbiera. '
    22:
      he: כֹּה אָמַר יְהוָה אַל־יִתְהַלֵּל חָכָם בְּחָכְמָתוֹ וְאַל־יִתְהַלֵּל הַגִּבּוֹר
        בִּגְבוּרָתוֹ אַל־יִתְהַלֵּל עָשִׁיר בְּעָשְׁרוֹ׃
      yi: 'אַזױ האָט גאָט געזאָגט: זאָל זיך ניט רימען דער חכם מיט זײַן חכמה, און זאָל
        זיך ניט רימען דער גיבור מיט זײַן גבורה; זאָל זיך ניט רימען דער עוֹשר מיט זײַן
        עשירות; '
      cs: '(Mluv i to: Takto dí Hospodin:) A padla mrtvá těla lidská jako hnůj po
        poli, a jako snopové za žencem, a není žádného, kdo by pochoval.'
      pl: Tak rzecze Wiekuisty! Niechaj nie chlubi się mędrzec mądrością swoją, i niechaj
        nie chlubi się dzielny dzielnością swoją; niechaj nie chlubi się możny zamożnością
        swoją. 
    23:
      he: כִּי אִם־בְּזֹאת יִתְהַלֵּל הַמִּתְהַלֵּל הַשְׂכֵּל וְיָדֹעַ אוֹתִי כִּי
        אֲנִי יְהוָה עֹשֶׂה חֶסֶד מִשְׁפָּט וּצְדָקָה בָּאָרֶץ כִּי־בְאֵלֶּה חָפַצְתִּי
        נְאֻם־יְהוָה׃
      yi: 'נאָר דערמיט זאָל זיך רימען דער װאָס רימט זיך, מיט פֿאַרשטײן און קענען מיך,
        אַז איך יהוה טו חסד, רעכט, און גערעכטיקײט, אױף דער ערד; װיל די דאָזיקע באַגער
        איך, זאָגט גאָט. '
      cs: 'Takto praví Hospodin: Nechlub se moudrý v moudrosti své, ani se chlub silný
        v síle své, aniž se chlub bohatý v bohatství svém.'
      pl: Lecz tém niechaj się chlubi, kto się chlubić chce, że zrozumiał a poznał
        Mnie, że Ja Wiekuisty spełniam miłość, prawo i sprawiedliwość na ziemi, że w tém
        mam upodobanie, rzecze Wiekuisty. 
    24:
      he: הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וּפָקַדְתִּי עַל־כָּל־מוּל בְּעָרְלָה׃
      yi: 'זע, טעג קומען, זאָגט גאָט, און איך װעל זיך רעכענען מיט אַלע באַשניטענע
        און אומבאַשניטענע: '
      cs: Ale v tom nechť se chlubí, kdo se chlubí, že rozumí a zná mne, že já jsem
        Hospodin, kterýž činím milosrdenství, soud i spravedlnost na zemi; nebo v
        těch věcech líbost mám, dí Hospodin.
      pl: Oto dni nadchodzą, rzecze Wiekuisty, a nawiedzę każdego obrzezańca wybujałego. 
    25:
      he: עַל־מִצְרַיִם וְעַל־יְהוּדָה וְעַל־אֱדוֹם וְעַל־בְּנֵי עַמּוֹן וְעַל־מוֹאָב
        וְעַל כָּל־קְצוּצֵי פֵאָה הַיֹּשְׁבִים בַּמִּדְבָּר כִּי כָל־הַגּוֹיִם עֲרֵלִים
        וְכָל־בֵּית יִשְׂרָאֵל עַרְלֵי־לֵב׃
      yi: 'מיט מִצרַיִם, און מיט יהודה, און מיט אֶדוֹן, און מיט די קינדער פֿון עַמוֹן,
        און מיט מואבֿ, אוהן מיט אַלע װאָס מיט אָפּגעהאַקטע האָרעקן, װאָס װױנען אין
        מדבר; װאָרום אַלע פֿעלקער זײַנען אומבאַשניטן, און דאָס גאַנצע הױז פֿון ישׂראל
        זײַנען אומבאַשניטן אין האַרצן. '
      cs: Aj, dnové jdou, praví Hospodin, v nichž navštívím každého, obřezaného i
        neobřezaného,
      pl: Micraim i Judę, Edom i synów Ammonu, Moab i wszystkich z obciętymi bokobrodami,
        zamieszkałych na puszczy; bo wszystkie narody nieobrzezane są, a cały dom
        Israela jest wybujały sercem. 
    26:
      cs: Egyptské i Judské, a Idumejské i Ammonitské, a Moábské, i všecky, kteříž
        v nejzadnějším koutě bydlí na poušti. Nebo ti všickni národové jsou neobřezaní,
        tolikéž všecken dům Izraelský jest neobřezaného srdce.
  10:
    1:
      he: שִׁמְעוּ אֶת־הַדָּבָר אֲשֶׁר דִּבֶּר יְהוָה עֲלֵיכֶם בֵּית יִשְׂרָאֵל׃
      yi: 'הערט דאָס װאָרט װאָס גאָט האָט אױף אײַך גערעדט, איר הױז פֿון ישׂראל: '
      cs: Slyšte slovo toto, kteréž mluví k vám Hospodin, ó dome Izraelský.
      pl: Słuchajcie słowa, które Wiekuisty wyrzekł do was, domu Israela! 
    2:
      he: כֹּה אָמַר יְהוָה אֶל־דֶּרֶךְ הַגּוֹיִם אַל־תִּלְמָדוּ וּמֵאֹתוֹת הַשָּׁמַיִם
        אַל־תֵּחָתּוּ כִּי־יֵחַתּוּ הַגּוֹיִם מֵהֵמָּה׃
      yi: 'אַזױ האָט גאָט געזאָגט: דעם װעג פֿון די פֿעלקער זאָלט איר זיך ניט אָפּלערנען,
        און פֿאַר די צײכנס פֿון הימל זאָלט איר זיך ניט שרעקן, װײַל די פֿעלקער שרעקן
        זיך פֿאַר זײ. '
      cs: 'Takto praví Hospodin: Cestě pohanů neučte se, aniž se znamení nebeských
        děste, neboť se jich děsí pohané.'
      pl: 'Tak rzecze Wiekuisty: Do drogi narodów nie przywykajcie, a przed znamionami
        nieba nie trwóżcie się, choć trwożą się narody przed niemi. '
    3:
      he: כִּי־חֻקּוֹת הָעַמִּים הֶבֶל הוּא כִּי־עֵץ מִיַּעַר כְּרָתוֹ מַעֲשֵׂה יְדֵי־חָרָשׁ
        בַּמַּעֲצָד׃
      yi: 'װאָרום די מנהגים פֿון די אומות, דאָס איז נישטיקײט; װאָרום עס איז אַ האָלץ
        װאָס מע האָט פֿון װאַלד אױסגעהאַקט, דאָס װערק פֿון אַ מײַנסטערס הענט מיט דער
        הובל. '
      cs: Ustanovení zajisté těch národů jsou pouhá marnost. Nebo setna dřevo sekerou
        v lese, dílo rukou řemeslníka,
      pl: Albowiem obyczaje narodów - marność to; bo drzewem on, które z lasu ścięto,
        wyrobem ręki rzemieślnika, siekierą. 
    4:
      he: בְּכֶסֶף וּבְזָהָב יְיַפֵּהוּ בְּמַסְמְרוֹת וּבְמַקָּבוֹת יְחַזְּקוּם וְלוֹא
        יָפִיק׃
      yi: 'מיט זילבער און מיט גאָלד באַשײנט מען עס, מיט נעגל און מיט האַמערס באַפֿעסטיקט
        מען עס, עס זאָל זיך ניט װאַקעלן. '
      cs: Stříbrem a zlatem ozdobí je, hřebíky a kladivy utvrzují je, aby se neviklalo.
      pl: Srebrem i złotem się go ozdabia, gwoździami i młotami go utwierdzają, aby
        się nie chwiał. 
    5:
      he: כְּתֹמֶר מִקְשָׁה הֵמָּה וְלֹא יְדַבֵּרוּ נָשׂוֹא יִנָּשׂוּא כִּי לֹא יִצְעָדוּ
        אַל־תִּירְאוּ מֵהֶם כִּי־לֹא יָרֵעוּ וְגַם־הֵיטֵיב אֵין אוֹתָם׃
      yi: 'װי אַ פֿאָלקן אין אַ פּלוצערפֿעלד זײַנען זײ, און זײ קענען ניט רעדן; טראָגן
        מוזן זײ געטראָגן װערן, װײַל זײ קענען ניט שפּרײזן. איר זאָלט ניט מוֹרא האָבן
        פֿאַר זײ, װאָרום זײ קענען ניט בײז טאָן, און אױך גוטס טאָן איז ניטאָ אין זײ. '
      cs: Jsou jako palmový špalek tvrdý, ani nemluví; nošeni býti musejí, nebo choditi
        nemohou. Nebojtež se jich, nebo zle učiniti nemohou, aniž také dobře učiniti
        mohou.
      pl: Jako słupy wykute stoją, a nie mówią, obnaszane są, bo krokiem nie ruszą;
        nie bójcie się ich, bo szkodzić nie mogą, ale i pożytecznemi być nie są zdolne. 
    6:
      he: מֵאֵין כָּמוֹךָ יְהוָה גָּדוֹל אַתָּה וְגָדוֹל שִׁמְךָ בִּגְבוּרָה׃
      yi: 'ניטאָ דײַן גלײַכן, יהוה, גרױס ביסטו, און גרױס איז דײַן נאָמען אין גבורה. '
      cs: Z nichž není žádného tobě podobného, ó Hospodine; veliký jsi, i jméno tvé
        veliké jest v moci.
      pl: Bo nikt podobny Tobie, Wiekuisty! Wielkiś Ty i wielkie imię Twoje w mocy. 
    7:
      he: מִי לֹא יִרָאֲךָ מֶלֶךְ הַגּוֹיִם כִּי לְךָ יָאָתָה כִּי בְכָל־חַכְמֵי הַגּוֹיִם
        וּבְכָל־מַלְכוּתָם מֵאֵין כָּמוֹךָ׃
      yi: 'װער זאָל דיך ניט פֿאָרכטן, קיניג פֿון די פֿעלקער? פֿאַר װאָר, דיר קומט
        עס, װאָרום צװישן אַלע קליגסטע פֿעלקער, און אין אַל זײער מלוכה, איז ניטאָ דײַן
        גלײַכן. '
      cs: Kdož by se nebál tebe, králi národů? Na tebeť zajisté to sluší, poněvadž
        mezi všemi mudrci národů, i ve všem království jejich nikdá nebylo podobného
        tobě.
      pl: Któżby się nie obawiał Ciebie, królu narodów? Tobie to przystoi, bo u żadnych
        mędrców plemion i w żadném państwie ich niemasz podobnego Tobie. 
    8:
      he: וּבְאַחַת יִבְעֲרוּ וְיִכְסָלוּ מוּסַר הֲבָלִים עֵץ הוּא׃
      yi: 'און אַלע אין אײנעם זײַנען זײ פֿאַרגרעבט און נאַריש; אַ נישטיקע לערנונג,
        אַ האָלץ איז דאָס. '
      cs: A však ze spolka zhlupěli, a blázni jsou; z dřeva učiti se jest pouhá marnost.
      pl: Wszakże tém jedném ogłupieni są i zbłaźnieni, nauką marności, drewnem to jest. 
    9:
      he: כֶּסֶף מְרֻקָּע מִתַּרְשִׁישׁ יוּבָא וְזָהָב מֵאוּפָז מַעֲשֵׂה חָרָשׁ וִידֵי
        צוֹרֵף תְּכֵלֶת וְאַרְגָּמָן לְבוּשָׁם מַעֲשֵׂה חֲכָמִים כֻּלָּם׃
      yi: 'זילבערבלעך פֿון תַּרשיש געבראַכט, און גאָלד פֿון אױפָֿז, די אַרבעט פֿון
        אַ מײַנסטער, און אַ שמעלצערס הענט; בלאָ און פּורפּל איז זײער מלבוש, די אַרבעט
        פֿון קינצלער זײַנען זײ אַלע. '
      cs: Stříbro tažené z zámoří přivážíno bývá, a zlato z Ufaz, dílo řemeslníka
        a rukou zlatníka; z postavce modrého a šarlatový jest oděv jejich, všecko
        to jest dílo umělých.
      pl: Srebro w blachach z Tarszyszu się sprowadza, a złoto z Ufaz, wyrób rzemieślnika
        i ręki złotnika; błękit i purpura strój ich, dziełem biegłych to wszystko. 
    10:
      he: וַיהוָה אֱלֹהִים אֱמֶת הוּא־אֱלֹהִים חַיִּים וּמֶלֶךְ עוֹלָם מִקִּצְפּוֹ
        תִּרְעַשׁ הָאָרֶץ וְלֹא־יָכִלוּ גוֹיִם זַעְמוֹ׃
      yi: 'אָבער יהוה איז דער אמתער גאָט, ער איז דער לעבעדיקער גאָט, און דער אײביקער
        קיניג; פֿון זײַן כּעס ציטערט די ערד, און פֿעלקער קענען ניט אױסהאַלטן זײַן
        צאָרן. '
      cs: Ale Hospodin jest Bůh pravý, jest Bůh živý a král věčný, před jehož prchlivostí
        země se třese, aniž mohou snésti národové rozhněvání jeho.
      pl: Ale Wiekuisty, Bóg, prawdziwym jest. Bóg to żywy i król wieczny; przed grozą
        Jego drży ziemia, a nie znoszą narody gniewu Jego. 
    11:
      he: כִּדְנָה תֵּאמְרוּן לְהוֹם אֱלָהַיָּא דִּי־שְׁמַיָּא וְאַרְקָא לָא עֲבַדוּ
        יֵאבַדוּ מֵאַרְעָא וּמִן־תְּחוֹת שְׁמַיָּא אֵלֶּה׃
      yi: 'אַזױ זאָלט איר זאָגן צו זײ: די געטער װאָס האָבן די הימלען און די ערד ניט
        געמאַכט, װעלן אונטערגײן פֿון דער ערד און פֿון אונטער די דאָזיקע הימלען. '
      cs: '(Takto říkejte jim: Bohové ti, kteříž nebe ani země neučinili, nechť zahynou
        z země, a nechť jich není pod nebem.)'
      pl: 'Tak oświadczcie im: Bóstwa, które nieba i ziemi nie stworzyły, wyginą one
        z ziemi i z pod nieba. '
    12:
      he: עֹשֵׂה אֶרֶץ בְּכֹחוֹ מֵכִין תֵּבֵל בְּחָכְמָתוֹ וּבִתְבוּנָתוֹ נָטָה שָׁמָיִם׃
      yi: 'ער האָט געמאַכט די ערד מיט זײַן כּוֹך, באַפֿעסטיקט די װעלט מיט זײַן חכמה,
        און מיט זײַן פֿאַרשטאַנדיקײט די הימלען פֿאַרשפּרײט. '
      cs: Kterýž učinil zemi mocí svou, kterýž utvrdil okršlek světa moudrostí svou,
        a opatrností svou roztáhl nebesa.
      pl: On utworzył ziemię Swoją mocą, utwierdził świat Swoją mądrością, a Swoim
        rozumem rozpostarł niebiosa. 
    13:
      he: לְקוֹל תִּתּוֹ הֲמוֹן מַיִם בַּשָּׁמַיִם וַיַּעֲלֶה נְשִׂאִים מִקְצֵה ארץ
        [הָאָרֶץ] בְּרָקִים לַמָּטָר עָשָׂה וַיּוֹצֵא רוּחַ מֵאֹצְרֹתָיו׃
      yi: 'בײַם קָול פֿון זײַן דונערן װערט אַ פֿילקײט פֿון װאַסער אין הימל; און ער
        ברענגט אױף װאָלקן פֿון עק פֿון דער ערד; ער מאַכט בליצן צום רעגן, און ציט אַרױס
        פֿון זײַנע שפּײַכלערס דעם װינט. '
      cs: Kterýžto když vydává hlas, ječení vod bývá na nebi, a kterýž působí to,
        aby vystupovaly páry od kraje země, blýskání s deštěm přivodí, a vyvodí vítr
        z pokladů svých.
      pl: A gdy grzmotem się odzywa, szumią wody na niebie, gdy wywodzi obłoki z krańców
        ziemi, błyskawice dla deszczu tworzy, a wyprowadza wicher ze składów Swoich, 
    14:
      he: נִבְעַר כָּל־אָדָם מִדַּעַת הֹבִישׁ כָּל־צוֹרֵף מִפָּסֶל כִּי שֶׁקֶר נִסְכּוֹ
        וְלֹא־רוּחַ בָּם׃
      yi: 'איטלעכער מענטש איז פֿאַרגרעבט, אָן פֿאַרשטאַנד, איטלעכער שמעלצער װערט צו
        שאַנד פֿון דעם געץ; װאָרום פֿאַלש איז זײַן געגאָסענער אָפּגאָט, און קײן אָטעם
        איז אין זײ ניטאָ. '
      cs: Tak zhlupěl každý člověk, že nezná toho, že zahanben bývá každý zlatník
        pro rytinu; nebo slitina jeho jest faleš, a není ducha v nich.
      pl: Wtedy oszołomiony każdy człowiek, że nie pojmuje, i pohańbiony każdy złotnik
        z powodu rzeźby - bo kłamstwem odlew jego, a niemasz ducha w nim. 
    15:
      he: הֶבֶל הֵמָּה מַעֲשֵׂה תַּעְתֻּעִים בְּעֵת פְּקֻדָּתָם יֹאבֵדוּ׃
      yi: 'נישטיק זײַנען זײ, אַ װערק פֿון פֿאַרפֿירעניש; אין דער צײַט פֿון זײער רעכנשאַפֿט
        װעלן זײ אונטערגײן. '
      cs: Marnost jsou a dílo podvodů; v čas, v němž je navštívím, zahynou.
      pl: 'Marnością są, dziełem obłędu: czasu nawiedzenia swego wyginą! '
    16:
      he: לֹא־כְאֵלֶּה חֵלֶק יַעֲקֹב כִּי־יוֹצֵר הַכֹּל הוּא וְיִשְׂרָאֵל שֵׁבֶט נַחֲלָתוֹ
        יְהוָה צְבָאוֹת שְׁמוֹ׃
      yi: 'ניט װי די דאָזיקע איז דער חלק פֿון יעקב; װאָרום ער איז דער באַשעפֿער פֿון
        אַלץ, און ישׂראל איז דער שבט פֿון זײַן אַרב; יהוה פֿון צבָאות איז זײַן נאָמען. '
      cs: Neníť podobný těmto díl Jákobův, nebo on jest stvořitel všeho; Izrael tolikéž
        jest pokolení dědictví toho, jehož jméno jest Hospodin zástupů.
      pl: Nie do nich podobnym udział Jakóba, bo stwórcą wszechrzeczy On, a Israel
        berłem dziedzictwa Jego; Wiekuisty zastępów imię Jego. 
    17:
      he: אִסְפִּי מֵאֶרֶץ כִּנְעָתֵךְ ישבתי [יֹשֶׁבֶת] בַּמָּצוֹר׃
      yi: 'קלײַב אױף פֿון דער ערד דײַן בינטל, דו װאָס זיצסט אין באַלעגערונג. '
      cs: Sbeř z země koupi svou, ty kteráž bydlíš v pevnosti této.
      pl: Zbierz z ziemi rupiecie twoje, ty która zostajesz w oblężeniu! 
    18:
      he: כִּי־כֹה אָמַר יְהוָה הִנְנִי קוֹלֵעַ אֶת־יוֹשְׁבֵי הָאָרֶץ בַּפַּעַם הַזֹּאת
        וַהֲצֵרוֹתִי לָהֶם לְמַעַן יִמְצָאוּ׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זע, איך שלײַדער אַרױס דאָס מאָל די באַװױנער
        פֿון לאַנד, און װעל זײ צודריקן, כּדי זײ זאָלן דערשפּירן. '
      cs: 'Nebo takto praví Hospodin: Aj, já vyhodím z praku obyvatele země této pojednou,
        a ssoužím je, aby shledali toto:'
      pl: 'Albowiem tak rzecze Wiekuisty: Oto rzucę mieszkańców ziemi tym razem i ścisnę
        ich, aby to poczuli. '
    19:
      he: אוֹי לִי עַל־שִׁבְרִי נַחְלָה מַכָּתִי וַאֲנִי אָמַרְתִּי אַךְ זֶה חֳלִי
        וְאֶשָּׂאֶנּוּ׃
      yi: 'װײ מיר אױף מײַן בראָך! שװער אין מײַן װוּנד! און איך האָב געװעסט געזאָגט:
        אַ קראַנקשאַפֿט נאָר איז דאָס, און איך װעל זי אַריבערטראָגן. '
      cs: 'Běda mně pro setření mé, přebolestná jest rána má, ješto jsem já byl řekl:
        Jistě tuto nemoc budu moci snésti.'
      pl: 'Biada mi wobec pogromu mojego, nieuleczalna rana moja! A mawiałem: zaiste,
        to cierpienie - zniosę je! '
    20:
      he: אָהֳלִי שֻׁדָּד וְכָל־מֵיתָרַי נִתָּקוּ בָּנַי יְצָאֻנִי וְאֵינָם אֵין־נֹטֶה
        עוֹד אָהֳלִי וּמֵקִים יְרִיעוֹתָי׃
      yi: 'מײַן געצעלט אין פֿאַרװיסט, און אַלע מײַנע שטריק זײַנען צעריסן, מינע קינדער
        זײַנען אַרױס פֿון איר און זײַנען ניאָט. ניטאָ װער זאָל אױסשפּרײַטן װידער מײַן
        געצעלט, און װער זאָל אױפֿציען מײַנע פֿאָרהאַנגען. '
      cs: Stan můj popléněn jest, a všickni provazové moji potrháni jsou. Synové moji
        odebrali se ode mne, a není žádného; není žádného, kdo by více rozbíjel stan
        můj, a roztáhl kortýny mé.
      pl: Namiot mój zburzony, a wszystkie powrozy moje zerwane, synowie moi odeszli
        odemnie a niemasz ich; nikt nie rozbije już namiotu mego, ani utwierdzi opon
        moich. 
    21:
      he: כִּי נִבְעֲרוּ הָרֹעִים וְאֶת־יְהוָה לֹא דָרָשׁוּ עַל־כֵּן לֹא הִשְׂכִּילוּ
        וְכָל־מַרְעִיתָם נָפוֹצָה׃
      yi: 'װאָרום פֿאַרגרעבט זײַנען די פּאַסטוכער, און גאָט האָבן זײ ניט געזוכט; דרום
        האָב זײ ניט באַגליקט, און זײער גאַנצע סטאַדע איז צעשפּרײט געװאָרן. '
      cs: Nebo zhlupěli pastýři, a Hospodina se nedotazovali; protož nevede se jim
        šťastně, a všecko stádo pastvy jejich rozptýleno jest.
      pl: Bo bezmyślni byli pasterze, a Wiekuistego nie szukali; przeto nie mieli
        powodzenia, a została cała trzoda ich rozproszona. 
    22:
      he: קוֹל שְׁמוּעָה הִנֵּה בָאָה וְרַעַשׁ גָּדוֹל מֵאֶרֶץ צָפוֹן לָשׂוּם אֶת־עָרֵי
        יְהוּדָה שְׁמָמָה מְעוֹן תַּנִּים׃
      yi: 'האָרך! אַ הערונג אָט קומט, און אַ גרױסער רַעַש פֿון צפֿון-לאַנד, צו מאַכן
        די שטעט פֿון יהודה אַ װיסטעניש, אַ װױנונג פֿון שאַקאַלן. '
      cs: Aj, pověst jistá přichází, a pohnutí veliké z země půlnoční, aby obrácena
        byla města Judská v pustinu a v příbytek draků.
      pl: Odgłos wieści - oto nadchodzi, a wrzawa wielka z kraju Północy, aby obrócić
        miasta Judy w pustynię, w legowisko szakali! 
    23:
      he: יָדַעְתִּי יְהוָה כִּי לֹא לָאָדָם דַּרְכּוֹ לֹא־לְאִישׁ הֹלֵךְ וְהָכִין
        אֶת־צַעֲדוֹ׃
      yi: 'איך װײס, גאָט, אַז ניט בײַם מענטשן איז זײַן װעג, ניט בײַם מענטשן איז גײענדיק
        צו לענקען זײַן טריט. '
      cs: Vím, Hospodine, že není v moci člověka cesta jeho, aniž jest v moci muže
        toho, kterýž chodí, aby spravoval krok svůj.
      pl: Wiem, o Wiekuisty, że nie w mocy człowieka droga jego, nie dano mężowi nikłemu,
        aby kierował krokiem swoim. 
    24:
      he: יַסְּרֵנִי יְהוָה אַךְ־בְּמִשְׁפָּט אַל־בְּאַפְּךָ פֶּן־תַּמְעִטֵנִי׃
      yi: 'שטראָף מיך, גאָט, אָבער מיט גערעכטיקײט, ניט אין דײַן צאָרן, כּדי זאָלסט
        מיך ניט פֿאַרמינערן. '
      cs: Kárej mne, Hospodine, však milostivě, ne v hněvě svém, abys nesetřel mne.
      pl: Karć mię tedy Wiekuisty, ale pomiernie, nie w gniewie Twoim, byś mnie nie
        zniweczył. 
    25:
      he: שְׁפֹךְ חֲמָתְךָ עַל־הַגּוֹיִם אֲשֶׁר לֹא־יְדָעוּךָ וְעַל מִשְׁפָּחוֹת אֲשֶׁר
        בְּשִׁמְךָ לֹא קָרָאוּ כִּי־אָכְלוּ אֶת־יַעֲקֹב וַאֲכָלֻהוּ וַיְכַלֻּהוּ וְאֶת־נָוֵהוּ
        הֵשַׁמּוּ׃
      yi: 'גיס אױך דײַן גרימצאָרן אױף די פֿעלקער װאָס קענען דיך ניט, און אױף די משפּחות
        װאָס רופֿן ניט דײַן נאָמען, װאָרום פֿאַרצערט האָבן זײ יעקב, יאָ, אים פֿאַרצערט
        און אים פֿאַרלענדט, און זײַן װױנונג פֿאַרװיסט. '
      cs: Vylí hněv svůj na ty národy, kteříž tebe neznají, a na rodiny, kteréž jména
        tvého nevzývají; nebo zžírají Jákoba, a tak zžírají jej, aby jej všeho sežrali,
        a obydlí jeho v poustku obrátili.
      pl: Wylej zapalczywość Twoją na narody, które Cię nie poznały, i na pokolenia,
        które imienia Twego nie wzywają, bo pochłonęły Jakóba, pochłonęły go i unicestwiły,
        a przybytek jego spustoszyły. 
  11:
    1:
      he: הַדָּבָר אֲשֶׁר הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego, głosząc: 
    2:
      he: שִׁמְעוּ אֶת־דִּבְרֵי הַבְּרִית הַזֹּאת וְדִבַּרְתָּם אֶל־אִישׁ יְהוּדָה
        וְעַל־יֹשְׁבֵי יְרוּשָׁלִָם׃
      yi: 'הערט די װערטער פֿון דעם דאָזיקן בונד, און איר זאָלט רעדן צו די מענער פֿון
        יהודה, און צו די באַװױנער פֿון ירושָלַיִם, '
      cs: Slyšte slova smlouvy této, kteráž byste mluvili mužům Judským, a obyvatelům
        Jeruzalémským,
      pl: Słuchajcie słów tego przymierza, i oświadczcie je mężom Judy i mieszkańcom
        Jerozolimy. 
    3:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אָרוּר הָאִישׁ
        אֲשֶׁר לֹא יִשְׁמַע אֶת־דִּבְרֵי הַבְּרִית הַזֹּאת׃
      yi: 'און זאָלסט זאָגן צו זײ: אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: פֿאַרשאָלטן
        דער מאַן װאָס װעט ניט צוהערן די װערטער פֿון דעם דאָזיקן בונד, '
      cs: 'A rci jim: Takto praví Hospodin Bůh Izraelský: Zlořečený ten člověk, kterýž
        by neposlechl slov smlouvy této,'
      pl: 'A powiesz im: Tak rzecze Wiekuisty, Bóg Israela: Przeklęty każdy, któryby
        nie usłuchał słów przymierza tego, '
    4:
      he: אֲשֶׁר צִוִּיתִי אֶת־אֲבוֹתֵיכֶם בְּיוֹם הוֹצִיאִי־אוֹתָם מֵאֶרֶץ־מִצְרַיִם
        מִכּוּר הַבַּרְזֶל לֵאמֹר שִׁמְעוּ בְקוֹלִי וַעֲשִׂיתֶם אוֹתָם כְּכֹל אֲשֶׁר־אֲצַוֶּה
        אֶתְכֶם וִהְיִיתֶם לִי לְעָם וְאָנֹכִי אֶהְיֶה לָכֶם לֵאלֹהִים׃
      yi: 'װאָס איך האָב באַפֿױלן אײַערע עלטערן אין דעם טאָג װאָס איך האָב זײ אַרױסגעצױגן
        פֿון לאַנד מִצרַיִם, פֿון דעם אײַזנשמעלצאױװן, אַזױ צו זאָגן: הערט צו מײַן
        קָול; און איר זאָלט זײ טאָן, אַזױ װי אַלץ װאָס איך באַפֿעל אײַך: און איר װעט
        מיר זײַן צום פֿאָלק, און איך װעל אײַך זײַן צום גאָט; '
      cs: 'Kterouž jsem vydal otcům vašim tehdáž, když jsem je vyvedl z země Egyptské,
        z peci železné, řka: Poslouchejte hlasu mého, a čiňte to všecko, tak jakž
        přikazuji vám, i budete lidem mým, a já budu Bohem vaším,'
      pl: 'Którem polecił ojcom waszym dnia, któregom wywiódł ich z ziemi Micraim
        z topielni żelaznej, mówiąc: Słuchajcie głosu Mojego, a spełniajcie je ściśle
        tak, jak przykazuję wam, abyście Mi byli ludem, a ja wam był Bogiem! '
    5:
      he: לְמַעַן הָקִים אֶת־הַשְּׁבוּעָה אֲשֶׁר־נִשְׁבַּעְתִּי לַאֲבוֹתֵיכֶם לָתֵת
        לָהֶם אֶרֶץ זָבַת חָלָב וּדְבַשׁ כַּיּוֹם הַזֶּה וָאַעַן וָאֹמַר אָמֵן יְהוָה׃
      yi: 'כּדי מקיים צו זײַן די שבועה װאָס איך האָב געשװאָרן אײַערע עלטערן, זײ צו
        געבן אַ לאַנד װאָס פֿליסט מיט מילך און האָניק, אַזױ װי הײַנטיקן טאָג. האָב
        איך געענטפֿערט און געזאָגט: אָמן, גאָט! '
      cs: 'Abych splnil přísahu, kterouž jsem učinil otcům vašim, že jim dám zemi
        oplývající mlékem a strdí, jakž dnešní den jest. Jemuž odpověděv, řekl jsem:
        Amen, Hospodine.'
      pl: 'Abym utwierdził przysięgę, którąm zaprzysiągł ojcom waszym, abym oddał
        im ziemię płynącą mlekiem i miodem, jako dziś. I odpowiedziałem i rzekłem:
        Tak, zaprawdę, o Wiekuisty! '
    6:
      he: וַיֹּאמֶר יְהוָה אֵלַי קְרָא אֶת־כָּל־הַדְּבָרִים הָאֵלֶּה בְּעָרֵי יְהוּדָה
        וּבְחֻצוֹת יְרוּשָׁלִַם לֵאמֹר שִׁמְעוּ אֶת־דִּבְרֵי הַבְּרִית הַזֹּאת וַעֲשִׂיתֶם
        אוֹתָם׃
      yi: 'און גאָט האָט צו מיר געזאָגט: רוף אױס די אַלע װערטער אין די שטעט פֿון יהודה,
        און אין די גאַסן פֿון ירושָלַיִם, אַזױ צו זאָגן: הערט די װערטער פֿון דעם דאָזיקן
        בונד, און איר זאָלט זײ טאָן. '
      cs: 'Potom řekl mi Hospodin: Ohlašuj všecka slova tato po městech Judských,
        a po ulicích Jeruzalémských, řka: Slyšte slova smlouvy této, a čiňte je.'
      pl: 'I rzekł Wiekuisty do mnie: Wołaj wszystkie słowa te w miastach Judy i po
        ulicach Jerozolimy, głosząc: Słuchajcie słów przymierza tego, i spełniajcie
        je. '
    7:
      he: כִּי הָעֵד הַעִדֹתִי בַּאֲבוֹתֵיכֶם בְּיוֹם הַעֲלוֹתִי אוֹתָם מֵאֶרֶץ מִצְרַיִם
        וְעַד־הַיּוֹם הַזֶּה הַשְׁכֵּם וְהָעֵד לֵאמֹר שִׁמְעוּ בְּקוֹלִי׃
      yi: 'װאָרום װאָרענען האָב איך געװאָרנט אײַערע עלטערן פֿון דעם טאָג װאָס איך
        האָב אײַך אױפֿגעבראַכט פֿון לאַנד מִצרַיִם, ביז אױף הײַנטיקן טאָג, נאָכאַנאַנד
        און נאָכאַנאַנד געװאָרנט, אַזױ צו זאָגן: הערט צו מײַן קָול. '
      cs: 'Nebo častokrát osvědčoval jsem se otcům vašim, od toho dne, jakž jsem je
        vyvedl z země Egyptské, až do dne tohoto; ráno přivstávaje a osvědčuje se,
        říkával jsem: Poslouchejte hlasu mého.'
      pl: 'Albowiem uroczyście przestrzegałem ojców waszych, czasu gdym ich wyprowadził
        z ziemi Micraim, aż po dziś dzień, ustawicznie przestrzegając w tych słowach:
        Słuchajcie głosu Mojego! '
    8:
      he: וְלֹא שָׁמְעוּ וְלֹא־הִטּוּ אֶת־אָזְנָם וַיֵּלְכוּ אִישׁ בִּשְׁרִירוּת לִבָּם
        הָרָע וָאָבִיא עֲלֵיהֶם אֶת־כָּל־דִּבְרֵי הַבְּרִית־הַזֹּאת אֲשֶׁר־צִוִּיתִי
        לַעֲשׂוֹת וְלֹא עָשׂוּ׃
      yi: 'אָבער זײ האָבן ניט צוגעהערט, און ניט צוגענײַגט זײער אױערן, און זײ זײַנען
        געגאַנגען איטלעכער אין דער אײַנגעשפּאַרטקײט פֿון זײער בײזן האַרצן, אָ און
        איך האָב געבראַכט אױף זײ אַלע װערטער פֿון דעם דאָזיקן בונד, װאָס איך האָב
        זײ באַפֿױלן צו טאָן, און זײ האָבן ניט געטאָן. '
      cs: Ale neposlouchali, aniž naklonili ucha svého, nýbrž chodil jeden každý po
        zdání srdce svého zlého. Pročež uvedl jsem na ně všecka slova smlouvy této,
        kterouž jsem přikázal plniti, ale neplnili.
      pl: Ale nie słuchali i nie skłaniali ucha swego, i poszli każdy w pożądliwości
        serca swego zepsutego; tak sprowadziłem na nich wszystkie słowa przymierza
        tego, które poleciłem im pełnić, a nie pełnili. 
    9:
      he: וַיֹּאמֶר יְהוָה אֵלָי נִמְצָא־קֶשֶׁר בְּאִישׁ יְהוּדָה וּבְיֹשְׁבֵי יְרוּשָׁלִָם׃
      yi: 'און גאָט האָט צו מיר געזאָגט: אַ בונט געפֿינט זיך בײַ די מענער פֿון יהודה,
        און בײַ די באַװױנער פֿון ירושָלַיִם. '
      cs: 'Tehdy řekl mi Hospodin: Nalézá se spiknutí mezi muži Judskými, a mezi obyvateli
        Jeruzalémskými.'
      pl: 'I rzekł Wiekuisty do mnie: Pokazało się sprzysiężenie między mężami Judy
        a mieszkańcami Jerozolimy; '
    10:
      he: שָׁבוּ עַל־עֲוֺנֹת אֲבוֹתָם הָרִאשֹׁנִים אֲשֶׁר מֵאֲנוּ לִשְׁמוֹעַ אֶת־דְּבָרַי
        וְהֵמָּה הָלְכוּ אַחֲרֵי אֱלֹהִים אֲחֵרִים לְעָבְדָם הֵפֵרוּ בֵית־יִשְׂרָאֵל
        וּבֵית יְהוּדָה אֶת־בְּרִיתִי אֲשֶׁר כָּרַתִּי אֶת־אֲבוֹתָם׃
      yi: 'זײ האָבן זיך אומגעקערט צו די זינד פֿון זײערע אורעלטערן, װאָס האָבן ניט
        געװאָלט צוהערן מײַנע װערטער; און זײ זײַנען געגאַנגען נאָך פֿרעמדע געטער זײ
        צו דינען; פֿאַרשטערט האָבן דאָס הױז פֿון ישׂראל און דאָס הױז פֿון יהודה מײַן
        בונד װאָס איך האָב געשלאָסן מיט זײערע עלטערן. '
      cs: Obrátili se k nepravostem otců svých starých, kteříž nechtěli poslouchati
        slov mých. Tolikéž tito chodí za bohy cizími, sloužíce jim; dům Izraelský
        a dům Judský zrušili smlouvu mou, kterouž jsem učinil s otci jejich.
      pl: Powrócili do win ojców swoich pierwotnych, którzy wzbraniali się słuchać
        słów Moich, i postępują za bóztwami cudzemi, by służyć im; zerwali dom Israela
        i dom Judy przymierze Moje, którem zawarł z ojcami ich. 
    11:
      he: לָכֵן כֹּה אָמַר יְהוָה הִנְנִי מֵבִיא אֲלֵיהֶם רָעָה אֲשֶׁר לֹא־יוּכְלוּ
        לָצֵאת מִמֶּנָּה וְזָעֲקוּ אֵלַי וְלֹא אֶשְׁמַע אֲלֵיהֶם׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט:זע, איך ברענג אױף זײ אַן אומגליק װאָס זײ װעלן
        פֿון אים ניט קענען אַרױסגײן, און זײ װעלן שרײַען צו מיר, און איך װעל ניט צוהערן
        צו זײ. '
      cs: 'Protož takto praví Hospodin: Aj, já uvedu na ně zlé, z něhož nebudou moci
        vyjíti. By pak volali ke mně, nevyslyším jich.'
      pl: 'Przeto rzecze tak Wiekuisty: Oto nawiodę na nich niedolę, z której nie
        potrafią wyjść, a będą wołali do Mnie, ale nie wysłucham ich. '
    12:
      he: וְהָלְכוּ עָרֵי יְהוּדָה וְיֹשְׁבֵי יְרוּשָׁלִַם וְזָעֲקוּ אֶל־הָאֱלֹהִים
        אֲשֶׁר הֵם מְקַטְּרִים לָהֶם וְהוֹשֵׁעַ לֹא־יוֹשִׁיעוּ לָהֶם בְּעֵת רָעָתָם׃
      yi: 'און די שטעט פֿון יהודה און די באַװוֹּנער פֿון ירושָלַיִם װעלן גײן און װעלן
        שרײַען צו די געטער װאָס זײ רײַכערן צו זײ, אָבער העלפֿן װעלן זײ זײ ניט העלפֿן,
        אין דער צײַט פֿון זײער אומגליק. '
      cs: I půjdou města Judská i obyvatelé Jeruzalémští, a budou volati k bohům těm,
        kterýmž kadí, ale nikoli nevysvobodí jich v čas bídy jejich,
      pl: A niechaj pójdą miasta Judy i mieszkańcy Jerozolimy i wołają do bóztw, którym
        kadzą - ale nie pomogą one im czasu niedoli ich. 
    13:
      he: כִּי מִסְפַּר עָרֶיךָ הָיוּ אֱלֹהֶיךָ יְהוּדָה וּמִסְפַּר חֻצוֹת יְרוּשָׁלִַם
        שַׂמְתֶּם מִזְבְּחוֹת לַבֹּשֶׁת מִזְבְּחוֹת לְקַטֵּר לַבָּעַל׃
      yi: 'װאָרום אַזױ װי די צאָל פֿון דײַנע שטעט זײַנען דײַנע געטער, יהודה, און אַזױ
        װי די צאָל פֿון די גאַסן פֿון ירושָלַיִם האָט איר געמאַכט מזבכות צו שאַנדגעצן,
        מזבכות פֿאַר רײַכערן צו בעַל. '
      cs: Ačkoli podlé počtu měst máš bohy své, ó Judo, a podlé počtu ulic Jeruzalémských
        nastavěli jste oltářů ohavnosti té, oltářů, na nichž byste kadili Bálovi.
      pl: Albowiem wedle liczby miast twoich stali się bogowie twoi, Judo, i wedle
        liczby ulic Jerozolimy ustawialiście ołtarze bożyszczu haniebnemu, ołtarze
        dla kadzenia Baalowi. 
    14:
      he: וְאַתָּה אַל־תִּתְפַּלֵּל בְּעַד־הָעָם הַזֶּה וְאַל־תִּשָּׂא בַעֲדָם רִנָּה
        וּתְפִלָּה כִּי אֵינֶנִּי שֹׁמֵעַ בְּעֵת קָרְאָם אֵלַי בְּעַד רָעָתָם׃
      yi: 'און דו, זאָלסט ניט מתפּלל זײַן פֿאַר דעם דאָזיקן פֿאָלק, און ניט אױפֿהײבן
        אַ געשרײ און אַ תּפֿילה פֿאַר זײ. װאָרום איך הער ניט צו בעת זײ רופֿן צו מיר
        פֿון װעגן זײער אומגליק. '
      cs: Protož ty nemodl se za lid tento, aniž pozdvihuj za ně hlasu a modlitby;
        neboť nikoli nevyslyším jich v ten čas, když by volali ke mně příčinou svého
        zlého.
      pl: Ty zaś nie módl się za narodem tym, ani podnoś za nimi skargi ni błagania,
        albowiem nie wysłucham, gdy wołać będą do Mnie z powodu niedoli swojej. 
    15:
      he: מֶה לִידִידִי בְּבֵיתִי עֲשׂוֹתָהּ הַמְזִמָּתָה הָרַבִּים וּבְשַׂר־קֹדֶשׁ
        יַעַבְרוּ מֵעָלָיִךְ כִּי רָעָתֵכִי אָז תַּעֲלֹזִי׃
      yi: 'װאָס טוט מײַן ליבפֿרײַנט אין מײַן הױז, אַז זי באַגײט שענדלעכקײט מיט פֿיל?
        און זאָל דורך הײליק פֿלײש דאָס אָפּגעטאָן װערן פֿון דיר? אַז בײַ דײַן שלעכטיקײט,
        דענצמאָל פֿרײסטו זיך. '
      cs: Co jest milému mému do mého domu, poněvadž nestydatě páše nešlechetnosti
        s mnohými, a oběti svaté odešly od tebe, a že v zlosti své pléšeš?
      pl: Cóż ulubionej Mojej w domu Moim, gdy wszak spełniła niecność z wieloma!
        Czyżby miały mięsiwa poświęcone usunąć ją od ciebie? Zaprawdę, mogłabyś się
        wtedy cieszyć z niegodziwości swojej! 
    16:
      he: זַיִת רַעֲנָן יְפֵה פְרִי־תֹאַר קָרָא יְהוָה שְׁמֵךְ לְקוֹל הֲמוּלָּה גְדֹלָה
        הִצִּית אֵשׁ עָלֶיהָ וְרָעוּ דָּלִיּוֹתָיו׃
      yi: 'אַ צװײַגהאַפֿטיקער אײלבערטבױם, שײן מיט פֿרוכט פֿײַנע, האָט גאָט גערופֿן
        דײַן נאָמען; אָבער מיט גרױס ליאַרעמגעפּילדער האָט ער אָנגעצונדן אַ פֿײַער
        דערױף, און זײַנע צװײַגן װעלן צעשטער װערן. '
      cs: Byltě Hospodin nazval jméno tvé olivou zelenající se, pěknou pro ovoce ušlechtilé,
        ale s zvukem bouře veliké zapálí ji s hůry, když polámí ratolesti její.
      pl: Oliwką rozłożystą, piękną owocem i wejrzeniem nazwał Wiekuisty imię twoje;
        przy odgłosie burzy wielkiej roznieci ogień wokoło niej, i połamią się jej
        gałęzie. 
    17:
      he: וַיהוָה צְבָאוֹת הַנּוֹטֵעַ אוֹתָךְ דִּבֶּר עָלַיִךְ רָעָה בִּגְלַל רָעַת
        בֵּית־יִשְׂרָאֵל וּבֵית יְהוּדָה אֲשֶׁר עָשׂוּ לָהֶם לְהַכְעִסֵנִי לְקַטֵּר
        לַבָּעַל׃
      yi: 'װאָרום גאָט פֿון צבָאוֹת, װאָס האָט דיך געפֿלאַנצט, האָט אָנגעזאָגט שלעכטס
        אױף דיר, פֿונװ עגן דער שלעכטיקײט פֿון דעם הױז פֿון ישׂראל און דעם הױז פֿון
        יהודה, װאָס זײ האָבן בײַ זיך געטאָן, מיך צו דערצערענען מיט רײַכערן צו בעַל. '
      cs: Nebo Hospodin zástupů, kterýž tě byl štípil, vyřkl zlé proti tobě, pro nešlechetnost
        domu Izraelského a domu Judského, kterouž mezi sebou páchali, aby mne popouzeli,
        kadíce Bálovi.
      pl: Bo Wiekuisty zastępów, który cię zasadził, wyrzekł nieszczęście nad tobą,
        dla niegodziwości domu Israela i domu Judy, którą spełnili, by jątrzyć Mnie
        kadząc Baalowi. 
    18:
      he: וַיהוָה הוֹדִיעַנִי וָאֵדָעָה אָז הִרְאִיתַנִי מַעַלְלֵיהֶם׃
      yi: 'און גאָט האָט מיך געלאָזט װיסן, און איך װײס; דענצמאָל האָסטו מיר באַװיזן
        זײערע מעשׂים. '
      cs: Hospodin zajisté oznámil mi, i dověděl jsem se. Tehdáž jsi mi ukázal předsevzetí
        jejich,
      pl: Ale Wiekuisty oznajmił mi i dowiedziałem się; wtedy ukazałeś mi przedsięwzięcia
        ich! 
    19:
      he: וַאֲנִי כְּכֶבֶשׂ אַלּוּף יוּבַל לִטְבוֹחַ וְלֹא־יָדַעְתִּי כִּי־עָלַי חָשְׁבוּ
        מַחֲשָׁבוֹת נַשְׁחִיתָה עֵץ בְּלַחְמוֹ וְנִכְרְתֶנּוּ מֵאֶרֶץ חַיִּים וּשְׁמוֹ
        לֹא־יִזָּכֵר עוֹד׃
      yi: 'און איך בין געװען װי אַ שאָף אַ מילדע, װאָס װערט צו דער שכֵטה געפֿירט;
        און איך האָב ניט געװוּסט אַז זײ טראַכטן אױף מיר טראַכטונגען: ”לאָמיר אומברענגען
        דעם בױם מיט זײַן פֿרוכט, י און אים פֿאַרשנײַדן פֿון לאַנד פֿון די לעבעדיקע,
        אַז זײַן נאָמען זאָל מער ניט געדאַכט װערן“. '
      cs: 'Když jsem já byl jako beránek a volček, kterýž veden bývá k zabití. Nebo
        nevěděl jsem, by proti mně rady skládali: Zkazme strom s ovocem jeho, a vyhlaďme
        jej z země živých, aby jméno jeho nebylo připomínáno více.'
      pl: 'Ja zaś byłem jako jagnię potulne na rzeź wiedzione, a nie wiedziałem, że przeciw
        mnie zamysły knuli: zniszczmy drzewo w świeżości jego, a zgładźmy go z krainy
        żyjących, aby imię jego nie było wspominaném więcej! '
    20:
      he: וַיהוָה צְבָאוֹת שֹׁפֵט צֶדֶק בֹּחֵן כְּלָיוֹת וָלֵב אֶרְאֶה נִקְמָתְךָ
        מֵהֶם כִּי אֵלֶיךָ גִּלִּיתִי אֶת־רִיבִי׃
      yi: 'און דו גאָט פֿון צבָאוֹת װאָס משפּטסט גערעכט, װאָס פּרוּװסט די נירון און
        דאָס האַרץ, לאָמיך זען דײַן נקמה אױף זײ, װאָרום צו דיר האָב איך אַנטפּלעקט
        מײַן קריג. '
      cs: Ale ó Hospodine zástupů, soudce spravedlivý, kterýž zkušuješ ledví i srdce,
        nechť se podívám na pomstu tvou nad nimi; nebo jsem tobě zjevil při svou.
      pl: Ale Wiekuisty zastępów sędzią jest sprawiedliwym, doświadcza On wnętrzności
        i serca, ujrzę ja pomstę Twą nad nimi, gdyż Tobie poruczyłem sprawę moją! 
    21:
      he: לָכֵן כֹּה־אָמַר יְהוָה עַל־אַנְשֵׁי עֲנָתוֹת הַמְבַקְשִׁים אֶת־נַפְשְׁךָ
        לֵאמֹר לֹא תִנָּבֵא בְּשֵׁם יְהוָה וְלֹא תָמוּת בְּיָדֵנוּ׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט אױף די לײַט פֿון עַנָתוֹת װאָס זוכן דײַן לעבן,
        אַזױ צו זאָגן: זאָלסט ניט נבֿיאות זאָגן אין נאָמען פֿון גאָט, כּדי זאָלסט
        ניט שטאַרבן פֿון אונדזער האַנט; '
      cs: 'Protož takto praví Hospodin o Anatotských, kteříž hledají bezživotí tvého,
        říkajíce: Neprorokuj ve jménu Hospodinovu, abys neumřel v ruce naší:'
      pl: 'Przeto rzecze tak Wiekuisty o ludziach z Anatoth, którzy czyhali na życie
        twoje, mówiąc: nie prorokuj w imieniu Wiekuistego, abyś nie zginął z rąk naszych.
        -  '
    22:
      he: לָכֵן כֹּה אָמַר יְהוָה צְבָאוֹת הִנְנִי פֹקֵד עֲלֵיהֶם הַבַּחוּרִים יָמֻתוּ
        בַחֶרֶב בְּנֵיהֶם וּבְנוֹתֵיהֶם יָמֻתוּ בָּרָעָב׃
      yi: 'דרום האָט גאָט פֿון צבָאוֹת אַזױ געזאָגט: זע, איך רעכן זיך אָפּ מיט זײ;
        די יונגעלײַט װעלן שטאַרבן פֿון שװערד, זײערע זין און זײערע טעכטער װעלן שטאַרבן
        פֿון הונגער. '
      cs: 'Protož takto praví Hospodin zástupů: Aj, já navštívím je. Mládenci zbiti
        budou mečem, synové jejich i dcery jejich zemrou hladem,'
      pl: 'Przeto rzecze tak Wiekuisty zastępów: Oto poszukiwać tego będę na nich,
        młodzieńcy wyginą od miecza, synowie i córki ich wyginą z głodu. '
    23:
      he: וּשְׁאֵרִית לֹא תִהְיֶה לָהֶם כִּי־אָבִיא רָעָה אֶל־אַנְשֵׁי עֲנָתוֹת שְׁנַת
        פְּקֻדָּתָם׃
      yi: 'און קײן איבערבלײַב פֿעט ניט זײַן פֿון זײ, װאָרום איך ברענג אַן אומגליק
        אױף די לײַט פֿון עַנָתוֹת, דאָס יאָר פֿון זײער רעכנשאַפֿט. '
      cs: A nebudou míti potomků, když uvedu zlé na Anatotské, času toho, v němž je
        navštívím.
      pl: A szczątku nie zostanie po nich; gdyż sprowadzę klęskę na ludzi z Anatoth,
        roku nawiedzenia ich. 
  12:
    1:
      he: צַדִּיק אַתָּה יְהוָה כִּי אָרִיב אֵלֶיךָ אַךְ מִשְׁפָּטִים אֲדַבֵּר אוֹתָךְ
        מַדּוּעַ דֶּרֶךְ רְשָׁעִים צָלֵחָה שָׁלוּ כָּל־בֹּגְדֵי בָגֶד׃
      yi: 'גערעכט װעסטו בלײַבן, גאָט, װען איך זאָל זיך קריגן מיט דיר; אָבער גערעכטיקײט
        װיל איך רעדן צו דיר: פֿאַר װאָס איז דער װעג פֿון רשעים מצליך? פֿאַר װאָס לעבן
        רואיק אַלע פֿעלשער פֿאַלשע? '
      cs: Spravedlivý zůstaneš, Hospodine, povedu-li odpor proti tobě, a však o soudech
        tvých mluviti budu s tebou. Proč se cestě bezbožníků šťastně vede? Mají pokoj
        všickni, kteříž se pyšně zpronevěřili.
      pl: 'Zbyt sprawiedliwyś o Wiekuisty, abym się miał prawować z Tobą; wszakże
        chciałbym sprawę słuszności Ci przedłożyć: Czemuż droga niegodziwych się szczęści,
        spokojni są wszyscy, którzy w wiarołomstwo się przybrali? '
    2:
      he: נְטַעְתָּם גַּם־שֹׁרָשׁוּ יֵלְכוּ גַּם־עָשׂוּ פֶרִי קָרוֹב אַתָּה בְּפִיהֶם
        וְרָחוֹק מִכִּלְיוֹתֵיהֶם׃
      yi: 'פֿלאַנצסט זײ, און זײ װאָרצלען זיך אײַן, זײ גײען אױף און טראָגן פֿרוכצט;
        נאָנט ביסטו אין זײער מױל, און װײַט פֿון זײערע נירן. '
      cs: Štěpuješ je, ano i vkořeňují se; rostou, ano i ovoce nesou ti, jejichžto
        úst blízko jsi, ale daleko od ledví jejich.
      pl: Zasadzasz ich i zapuszczają korzenie, rozwijają się i przynoszą owoce; choć
        blizkim jesteś ust ich, ale dalekim od wnętrza ich! 
    3:
      he: וְאַתָּה יְהוָה יְדַעְתָּנִי תִּרְאֵנִי וּבָחַנְתָּ לִבִּי אִתָּךְ הַתִּקֵם
        כְּצֹאן לְטִבְחָה וְהַקְדִּשֵׁם לְיוֹם הֲרֵגָה׃
      yi: 'און דו, גאָט, קענסט מיך, זעסט מיך, און האָסט געפּרוּװט מײַן האַרץ צו דיר;
        שלעפּ זײ אַװעק װי שאָף צו דער שכיטה, און גיב זײ אָפּ צום טאָג פֿון טײטונג. '
      cs: Ale ty, Hospodine, znáš mne, prohlédáš mne, a zkusils srdce mého, že s tebou
        jest, onyno pak táhneš jako ovce k zabíjení, a připravuješ je ke dni zabití.
      pl: Ale Ty, Wiekuisty, poznałeś mnie, widzisz mnie, a doświadczasz serca mego
        względem Ciebie. Porwij ich jako stado na rzeź, a poświęć na dzień mordu. 
    4:
      he: עַד־מָתַי תֶּאֱבַל הָאָרֶץ וְעֵשֶׂב כָּל־הַשָּׂדֶה יִיבָשׁ מֵרָעַת יֹשְׁבֵי־בָהּ
        סָפְתָה בְהֵמוֹת וָעוֹף כִּי אָמְרוּ לֹא יִרְאֶה אֶת־אַחֲרִיתֵנוּ׃
      yi: 'ביז װאַנען װעט טרױערן דאָס לאַנד, און דאָס גראָז פֿון גאַנצן פֿעלד װעט
        זײַן פֿאַרטריקנט? פֿון װעגן דער שלעכטיקײט פֿון די װױנער אין איר זײַנען אומגעקומען
        בהמות און פֿױגלען; װײַל זײ האָבן געזאָגט: ער זעט ניט אונדזער סָוף. '
      cs: 'Dokudž by žalostila země, a bylina všeho pole svadla pro zlost přebývajících
        v ní, a hynulo každé hovado i ptactvo? Nebo říkají: Nevidíť Bůh skončení našeho.'
      pl: 'Dopókiż ma się smucić ziemia, a zieleń każdego pola więdnąć? Dla niecności
        mieszkańców jej, giną zwierzęta i ptactwo. Bo powiadają: Nie widzi on przyszłości
        naszej. '
    5:
      he: כִּי אֶת־רַגְלִים רַצְתָּה וַיַּלְאוּךָ וְאֵיךְ תְּתַחֲרֶה אֶת־הַסּוּסִים
        וּבְאֶרֶץ שָׁלוֹם אַתָּה בוֹטֵחַ וְאֵיךְ תַּעֲשֶׂה בִּגְאוֹן הַיַּרְדֵּן׃
      yi: 'אױב מיט פֿוסגײער ביסטו געלאָפֿן, און זײ האָבן דיך מיד געמאַכט, הינט װי
        װילסטו זיך מיט פֿערד פֿאַרמעסטן? און ביסטו זיכער אין לאַנד פֿון פֿריד, װי
        װעסטו אָבער טאָן אין דעם געװעלד פֿון יַרדן? '
      cs: Poněvadž tebe s pěšími běžícího k ustání přivodí, kterakž bys tedy stačil
        při koních? A poněvadž v zemi pokojné, jíž jsi se dověřil, ustáváš, což pak
        spravíš při tom zdutém Jordánu?
      pl: Jeżeliś z pieszymi się ubiegał, a znużyli cię, jakżebyś miał współzawodniczyć
        z rumakami? a jeżeli na ziemi spokojnej tylko bezpiecznym się czujesz, cóż
        poczniesz w gęstwinie Jordanu? 
    6:
      he: כִּי גַם־אַחֶיךָ וּבֵית־אָבִיךָ גַּם־הֵמָּה בָּגְדוּ בָךְ גַּם־הֵמָּה קָרְאוּ
        אַחֲרֶיךָ מָלֵא אַל־תַּאֲמֵן בָּם כִּי־יְדַבְּרוּ אֵלֶיךָ טוֹבוֹת׃
      yi: 'װאָרום אַפֿילו דײַנע ברידער אין דײַן פֿאָטערס הױז, אַפֿילו זײ האָבן געפֿעלשט
        אָן דיר, אַפֿילו זײ האָבן דיר נאָפּכגעשריען מיט אַ פֿולער קעל; ניט גלױב זײ
        װען זײ רעדן גוט צו דיר. '
      cs: Nebo i bratří tvoji i dům otce tvého zpronevěřili se tobě, a ti také povolávají
        za tebou plnými ústy. Nevěř jim, byť pak mluvili s tebou přátelsky.
      pl: Bo i bracia twoi, i dom ojca twojego - i ci sprzeniewierzyli się tobie,
        i ci wołają za tobą pełnemi usty. Nie ufaj im, choćby przemawiali do ciebie
        życzliwie! 
    7:
      he: עָזַבְתִּי אֶת־בֵּיתִי נָטַשְׁתִּי אֶת־נַחֲלָתִי נָתַתִּי אֶת־יְדִדוּת נַפְשִׁי
        בְּכַף אֹיְבֶיהָ׃
      yi: 'איך האָב פֿאַרלאָזן מײַן הױז, איך האָב אַװעקגעװאָרפֿן מײַן אַרב; איך האָב
        איבערגעגעבן די פֿעליבטע פֿון מײַן זעל אין דער האַנט פֿון אירע פֿײַנט. '
      cs: Opustil jsem dům svůj, zavrhl jsem dědictví své, dal jsem to, což velice
        milovala duše má, v ruce nepřátel jeho.
      pl: Opuściłem dom Mój, porzuciłem dziedzictwo Moje, wydałem ulubioną duszy Mojej
        w moc jej wrogów. 
    8:
      he: הָיְתָה־לִּי נַחֲלָתִי כְּאַרְיֵה בַיָּעַר נָתְנָה עָלַי בְּקוֹלָהּ עַל־כֵּן
        שְׂנֵאתִיהָ׃
      yi: 'מײַן אַרב איז מיר געװאָרן װי אַ לײב אין װאַלד, זי האָט אױפֿגעהױבן איר קָול
        אױף מיר, דרום האָב איך זי פֿײַנט געקראָגן. '
      cs: Učiněno jest mi dědictví mé podobné lvu v lese, vydává proti mně hlas svůj,
        pročež ho nenávidím.
      pl: Stało Mi się wszak dziedzictwo Moje - niby lew w lesie; ryknęło na Mnie
        głosem swoim, przeto znienawidzieć go musiałem! 
    9:
      he: הַעַיִט צָבוּעַ נַחֲלָתִי לִי הַעַיִט סָבִיב עָלֶיהָ לְכוּ אִסְפוּ כָּל־חַיַּת
        הַשָּׂדֶה הֵתָיוּ לְאָכְלָה׃
      yi: 'איז אַ קלױאיקער רױבפֿױגל מײַן אַרב מיר? די רױבפֿױגלען זײַנען רונד אַרום
        איר; גײט זאַמלט אַלע קחיות פֿון פֿעלד, ברענגט זײ אַהער צו עסן. '
      cs: A což ptákem dravým jest mi dědictví mé? Což ptactvo vůkol bude proti němu?
        Jdětež nu, shromažďte se všecka zvířata polní, sejděte se k jídlu.
      pl: Czyżby sępem pstrym Mi się stało dziedzictwo Moje - sępy wokoło niego! Dalej!
        zgromadźcie wszystkie zwierzęta dzikie, sprowadźcie je na żer! 
    10:
      he: רֹעִים רַבִּים שִׁחֲתוּ כַרְמִי בֹּסְסוּ אֶת־חֶלְקָתִי נָתְנוּ אֶת־חֶלְקַת
        חֶמְדָּתִי לְמִדְבַּר שְׁמָמָה׃
      yi: 'פֿיל פּאַסטוכער האָבן פֿאַרדאָרבן מײַן װײַנגאָרטן, צעטרעטן מײַן פֿעלד;
        זײ האָבן געמאַכט מײַן פֿלוסטיק פֿעלד פֿאַר אַ מדבר אַ פֿיסטן. '
      cs: Mnozí pastýři zkazí vinici mou, pošlapají podíl můj, podíl mně velmi milý
        obrátí v poušť nejhroznější,
      pl: Pasterze liczni zniszczyli winnicę Moją, zdeptali łan Mój, obrócili łan
        Mój rozkoszny w pustynię głuchą. 
    11:
      he: שָׂמָהּ לִשְׁמָמָה אָבְלָה עָלַי שְׁמֵמָה נָשַׁמָּה כָּל־הָאָרֶץ כִּי אֵין
        אִישׁ שָׂם עַל־לֵב׃
      yi: 'מע האָט עס געמאַכט פֿאַר אַ װיסטעניש, עס טרױערט צו מיר װיסטערהײט; פֿאַרװיסט
        איז דאָס גאַנצע לאַנד, װאָרום קײן מענטש נעמט ניט צום האַרצן. '
      cs: Obrátí jej v pustinu. Kvíliti bude, spustošen jsa ode mne; spustne všecka
        tato země, nebo není žádného, kdo by to v srdci skládal.
      pl: Obrócono go w pustynię, żałośnie spogląda ku Mnie spustoszony. Opustoszała
        cała ziemia, gdyż nikt nie brał do serca. 
    12:
      he: עַל־כָּל־שְׁפָיִם בַּמִּדְבָּר בָּאוּ שֹׁדְדִים כִּי חֶרֶב לַיהוָה אֹכְלָה
        מִקְצֵה־אֶרֶץ וְעַד־קְצֵה הָאָרֶץ אֵין שָׁלוֹם לְכָל־בָּשָׂר׃
      yi: 'אױף אַלע הױכע ערטער אין מדבר זײַנען פֿאַרװיסטער געקומען, װאָרום גאָטס שװערד
        פֿאַרצערט פֿון עק לאַנד ביז עק לאַנד, ניטאָ קײן פֿריד פֿאַר קײן לײַב. '
      cs: Na všecka místa vysoká po poušti potáhnou zhoubcové, meč zajisté Hospodinův
        zžíře od jednoho kraje země až do druhého, nebude míti pokoje žádné tělo.
      pl: Na wszystkie wierzchołki w pustyni wtargnęli burzyciele, bo miecz Wiekuistego
        chłonie od krańca ziemi do krańca ziemi; niemasz pokoju żadnemu ciału! 
    13:
      he: זָרְעוּ חִטִּים וְקֹצִים קָצָרוּ נֶחְלוּ לֹא יוֹעִלוּ וּבֹשׁוּ מִתְּבוּאֹתֵיכֶם
        מֵחֲרוֹן אַף־יְהוָה׃
      yi: 'זײ האָבן געזײט װײץ, און דערנער געשניטן, זיך געפּלאָגט – קײן נוץ ניט געבראַכט;
        דרום שעמט אײַך מיט אײַערע תּבואות, פֿון װעגן דעם גרימצאָרן פֿון גאָט. '
      cs: Nasejí pšenice, ale trní žíti budou; bolestně to ponesou, že užitku nevezmou,
        a styděti se budou za úrody své pro prchlivost hněvu Hospodinova.
      pl: Rozsiewali pszenicę, a ciernie zbierali - wysilali się bez pożytku; i takeście
        pohańbieni za plony wasze wskutek płonącego gniewu Wiekuistego. 
    14:
      he: כֹּה אָמַר יְהוָה עַל־כָּל־שְׁכֵנַי הָרָעִים הַנֹּגְעִים בַּנַּחֲלָה אֲשֶׁר־הִנְחַלְתִּי
        אֶת־עַמִּי אֶת־יִשְׂרָאֵל הִנְנִי נֹתְשָׁם מֵעַל אַדְמָתָם וְאֶת־בֵּית יְהוּדָה
        אֶתּוֹשׁ מִתּוֹכָם׃
      yi: 'אַזױ האָט גאָט געזאָגט – אױף אַלע מײַנע בײזע שכנים, װאָס רירן אָן די אַרב
        װאָס איך האָב געמאַכט אַרבן מײַן פֿאָלק ישׂראל:זע, איך רײַס זײ אױס פֿון זײער
        ערד, און דאָס הױז פֿון יהודה װעל איך אױסרײַסן פֿון צװישן זײ. '
      cs: 'Takto praví Hospodin o všech mých sousedech zlých, jenž se dotýkají dědictví,
        kteréž jsem uvedl v dědictví lidu svému Izraelskému: Aj, já vypléním je z
        země jejich, když dům Judský vypléním z prostředku jejich.'
      pl: 'Tak rzecze Wiekuisty o wszystkich sąsiadach moich niegodziwych, naruszających
        dziedzictwa, które wydzieliłem ludowi Mojemu israelskiemu: Oto wyrwę ich z ziemi
        ich; a dom Judy wyrwę z pośród nich! '
    15:
      he: וְהָיָה אַחֲרֵי נָתְשִׁי אוֹתָם אָשׁוּב וְרִחַמְתִּים וַהֲשִׁבֹתִים אִישׁ
        לְנַחֲלָתוֹ וְאִישׁ לְאַרְצוֹ׃
      yi: 'און עס װעט זײַן, נאָכדעם װי איך רײַס זײ אױס װעל איך זײ װידער דערבאַרימען,
        און װעל זײ אומקערן איטלעכן צו זײַן נחלה, און איטלעכן צו זײַן לאַנד. '
      cs: Stane se však, když je vypléním, že se navrátím a smiluji se nad nimi, a
        přivedu zase jednoho každého z nich k dědictví jeho, a jednoho každého do
        země jeho.
      pl: Wszakże po wyrwaniu ich ulituję się znowu nad nimi, i przywiodę ich każdego
        do dziedzictwa swego i każdego do ziemi swojej. 
    16:
      he: וְהָיָה אִם־לָמֹד יִלְמְדוּ אֶת־דַּרְכֵי עַמִּי לְהִשָּׁבֵעַ בִּשְׁמִי חַי־יְהוָה
        כַּאֲשֶׁר לִמְּדוּ אֶת־עַמִּי לְהִשָּׁבֵעַ בַּבָּעַל וְנִבְנוּ בְּתוֹךְ עַמִּי׃
      yi: 'און עס װעט זײַן, אױב לערנען װעלן זײ לערנען די װעגן פֿון מײַן פֿאָלק, צו
        שװערן בײַ מײַן נאָמען: ”אַזױ װי יהוה לעבט!“ אַזױ װי זײ האָבן געלערנט מײַן
        פֿאָלק. '
      cs: 'Stane se také, jestliže by se pilně učili cestám lidu mého, a přisahali
        by ve jménu mém, říkajíce: Živť jest Hospodin, jakž oni učívali lid můj přisahati
        skrze Bále, že vzděláni budou u prostřed lidu mého.'
      pl: I będzie, jeżeli się nauczą dróg ludu Mojego, aby przysięgali na imię Moje
        "żyw Wiekuisty!" tak jako nauczali lud Mój przysięgać na Baala, tedy pobudowani
        będą wpośród ludu Mojego. 
    17:
      he: וְאִם לֹא יִשְׁמָעוּ וְנָתַשְׁתִּי אֶת־הַגּוֹי הַהוּא נָתוֹשׁ וְאַבֵּד נְאֻם־יְהוָה׃
      yi: 'אױב אָבער זײ װעלן ניט צוהערן, װעל איך אױסרײַסן יענע אומה, אױסרײַסן און
        אונטערברענגען, זאָגט װאָט. '
      cs: Jestliže by pak neposlouchali, tedy pléniti budu národ ten ustavičně a hubiti,
        dí Hospodin.
      pl: Jeżeliby zaś nie usłuchali, wtedy wyplenię zupełnie naród taki, wypleniając
        i gubiąc, rzecze Wiekuisty. 
  13:
    1:
      he: כֹּה־אָמַר יְהוָה אֵלַי הָלוֹךְ וְקָנִיתָ לְּךָ אֵזוֹר פִּשְׁתִּים וְשַׂמְתּוֹ
        עַל־מָתְנֶיךָ וּבַמַּיִם לֹא תְבִאֵהוּ׃
      yi: 'אַזױ האָט גאָט צו מיר געזאָגט: גײ און זאָלסט דיר קױפֿן אַ פֿלאַקסענעם גאַרטל,
        און אים אָנטאָן אױף דײַנע לענדן, און אין װאַסער זאָלסטו אים ניט לאָזן קומען. '
      cs: 'Takto řekl Hospodin ke mně: Jdi a zjednej sobě pás lněný, a opaš jím bedra
        svá, do vody pak nedávej ho.'
      pl: 'Tak rzekł Wiekuisty do mnie: Pójdziesz i kupisz sobie pas lniany, a włożysz
        go na biodra swoje, wszakże do wody nie kładź go! '
    2:
      he: וָאֶקְנֶה אֶת־הָאֵזוֹר כִּדְבַר יְהוָה וָאָשִׂם עַל־מָתְנָי׃
      yi: 'האָב איך געקױפֿט דעם גאַרטל אַזױ װי דאָס װאָרט פֿון גאָט, און אָנגעטאָן
        אױף מײַנע לענדן. '
      cs: Tedy zjednal jsem ten pás podlé slova Hospodinova, a opásal jsem bedra svá.
      pl: Kupiłem tedy pas według rozkazu Wiekuistego, i włożyłem na biodra moje. 
    3:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי שֵׁנִית לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר אַ צװײט מאָל, אַזױ צו זאָגן: '
      cs: 'Potom stalo se slovo Hospodinovo ke mně podruhé, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego poraz wtóry, mówiąc: 
    4:
      he: קַח אֶת־הָאֵזוֹר אֲשֶׁר קָנִיתָ אֲשֶׁר עַל־מָתְנֶיךָ וְקוּם לֵךְ פְּרָתָה
        וְטָמְנֵהוּ שָׁם בִּנְקִיק הַסָּלַע׃
      yi: 'נעם דעם גאַרטל װאָס דו האָסט געקױפֿט, װאָס אױף דײַנע לענדן, און שטײ אױף,
        גײ דיר קײן פּרָת, און באַהאַלט אים דאָרטן אין אַ שפּאַלט פֿון פֿעלז. '
      cs: Vezmi ten pás, kterýž jsi zjednal, kterýž jest na bedrách tvých, a vstana,
        jdi k Eufrates, a skrej jej tam do díry skalní.
      pl: Weź ten pas, któryś kupił, który na biodrach twoich; a wstań; i idź nad
        Eufrat, i ukryj go tam w szczelinie skalnej. 
    5:
      he: וָאֵלֵךְ וָאֶטְמְנֵהוּ בִּפְרָת כַּאֲשֶׁר צִוָּה יְהוָה אוֹתִי׃
      yi: בין איך געגאַנגען און האָב אים באַהאַלטן אין פּרָת אַזױ װי גאָט האָט מיר
        באַפֿױלן.
      cs: I šel jsem, a skryl jsem jej u Eufrates, jakž mi byl přikázal Hospodin.
      pl: Poszedłem tedy i skryłem go nad Eufratem jako rozkazał mi Wiekuisty. 
    6:
      he: וַיְהִי מִקֵּץ יָמִים רַבִּים וַיֹּאמֶר יְהוָה אֵלַי קוּם לֵךְ פְּרָתָה
        וְקַח מִשָּׁם אֶת־הָאֵזוֹר אֲשֶׁר צִוִּיתִיךָ לְטָמְנוֹ־שָׁם׃
      yi: 'און עס איז געװען צום סוף פֿון פֿיל טעג, האָט גאָט צו מיר געזאָגט׃ שטײ אױף,
        גײ קײן פּרָת, און נעם אַרױס פֿון דאָרטן דעם גאַרטל, װאָס איך האָב דיר באַפֿױלן
        אים דאָרטן צו באַהאַלטן. '
      cs: 'Stalo se pak po přeběhnutí dnů mnohých, že řekl Hospodin ke mně: Vstana,
        jdi k Eufrates, a vezmi odtud ten pás, kterýžť jsem přikázal skrýti tam.'
      pl: 'I stało się, że po upływie dni wielu rzekł Wiekuisty do mnie: Wstań i idź
        nad Eufrat i zabierz ztamtąd ów pas, którym rozkazał ci tam ukryć. '
    7:
      he: וָאֵלֵךְ פְּרָתָה וָאֶחְפֹּר וָאֶקַּח אֶת־הָאֵזוֹר מִן־הַמָּקוֹם אֲשֶׁר־טְמַנְתִּיו
        שָׁמָּה וְהִנֵּה נִשְׁחַת הָאֵזוֹר לֹא יִצְלַח לַכֹּל׃
      yi: 'בין איך געגאַנגען קײן פּרָת, און האָב אױפֿגעגאָרבן, און אַרױסגענומען דעם
        גאַרטל פֿון דעם אָרט װאָס איך האָב אים דאָרטן באַהאַלטן; ערשט דער גאַרטל איז
        געװען פֿאַרדאָרבן, ער האָט ניט געטױגט צו קײן זאַץ. '
      cs: I šel jsem k Eufrates, a vykopav, vzal jsem ten pás z místa toho, kdež jsem
        jej byl skryl. A aj, zkažený byl ten pás, aniž se k čemu hodil.
      pl: I poszedłem nad Eufrat i wykopałem i zabrałem ów pas z miejsca, gdziem go
        był ukrył; ale oto - zniszczony był pas, do niczego nieprzydatny. 
    8:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו מיר, אַזױ צו זאָגן:'
      cs: 'Tehdy stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    9:
      he: כֹּה אָמַר יְהוָה כָּכָה אַשְׁחִית אֶת־גְּאוֹן יְהוּדָה וְאֶת־גְּאוֹן יְרוּשָׁלִַם
        הָרָב׃
      yi: 'אַזױ האָט גאָט געזאָגט: אַזױ װעל איך פֿאַרדאַרבן דעם שטאָלץ פֿון יהודה,
        אַזױ װעל איך פֿאַרדאַרבן דעם שטאָלץ פֿון יהדוה, און דעם שטאָלץ פֿון ירושָלַיִם,
        דעם גרױסן. '
      cs: 'Takto praví Hospodin: Takť zkazím pýchu Judských i pýchu Jeruzalémských
        velikou.'
      pl: 'Tak rzecze Wiekuisty: W ten sposób zniweczę pychę Judy i pychę Jerozolimy,
        która tak wielką. '
    10:
      he: הָעָם הַזֶּה הָרָע הַמֵּאֲנִים לִשְׁמוֹעַ אֶת־דְּבָרַי הַהֹלְכִים בִּשְׁרִרוּת
        לִבָּם וַיֵּלְכוּ אַחֲרֵי אֱלֹהִים אֲחֵרִים לְעָבְדָם וּלְהִשְׁתַּחֲוֺת לָהֶם
        וִיהִי כָּאֵזוֹר הַזֶּה אֲשֶׁר לֹא־יִצְלַח לַכֹּל׃
      yi: 'דאָס דאָזיקע בײזע פֿאָלק װאָס װילן ניט הערן מײַנע װערטער, װאָס גײען אין
        דער אײַנגעשפּאַרטקײט פֿון זײער האַרצן, און זײַנען געגאַנגען נאָך פֿרעמדע געטער
        זײ צו דינען, און זיך צו בוקן צו זײ, װעלן װערן װי דער דאָזיקער גאַרטל װאָס
        טױג ניט צו קײן זאַך. '
      cs: Lidu toho přenešlechetného, kteříž nechtí poslouchati slov mých, kteříž
        chodí podlé zdání srdce svého, a chodí za bohy cizími, sloužíce jim, a klanějíce
        se jim. I bude podoben pasu tomu, kterýž se nehodí k ničemu.
      pl: Lud ten zły, wzbraniający się słuchać słów Moich, postępujący w pożądliwości
        serca swego, i idący za bóztwami cudzemi, aby służyć i korzyć się im - niechaj
        będzie jako pas ten, który do niczego nieprzydatny. 
    11:
      he: כִּי כַּאֲשֶׁר יִדְבַּק הָאֵזוֹר אֶל־מָתְנֵי־אִישׁ כֵּן הִדְבַּקְתִּי אֵלַי
        אֶת־כָּל־בֵּית יִשְׂרָאֵל וְאֶת־כָּל־בֵּית יְהוּדָה נְאֻם־יְהוָה לִהְיוֹת
        לִי לְעָם וּלְשֵׁם וְלִתְהִלָּה וּלְתִפְאָרֶת וְלֹא שָׁמֵעוּ׃
      yi: 'װאָרום אַזױ װי דער גאַרטל איז גאַהעפֿט צו די לענדן פֿון אַ מאַן, אַזױ האָב
        איך באַהעפֿט צו מיר דאָך גאַנצע הױז פֿון ישׂראל, און דאָס גאַנצע הױז פֿון
        יהודײַה, זאָגט װאָט, מיר צו זײַן פֿאַר אַ פֿאָלק, און פֿאַר אַ נאָמען, און
        פֿאַר אַ לױב, און פֿאַר אַ שײנקײט; אָבער זײ האָבן ניט צוגעהרט. '
      cs: Nebo jakož se drží pás na bedrách muže, tak jsem byl připojil k sobě všecken
        dům Izraelský i všecken dům Judský, dí Hospodin, aby byli lidem mým, a to
        k slávě, a k chvále, i k ozdobě, ale nebyli poslušni.
      pl: Bo jako się przywiera pas do bioder człowieka, takem przywarł do Siebie
        cały dom Israela, i cały dom Judy, rzecze Wiekuisty, aby Mi był ludem i sławą
        i chwałą i ozdobą - ale nie usłuchali. 
    12:
      he: וְאָמַרְתָּ אֲלֵיהֶם אֶת־הַדָּבָר הַזֶּה כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל
        כָּל־נֵבֶל יִמָּלֵא יָיִן וְאָמְרוּ אֵלֶיךָ הֲיָדֹעַ לֹא נֵדַע כִּי כָל־נֵבֶל
        יִמָּלֵא יָיִן׃
      yi: 'און זאָלסט זאָגן צו זײ דאָס דאָזיקע װאָרט: אַזױ האָט געזאָגט יהוה דער גאָט
        פֿון ישׂראל: יעטװעדער קרוג װערט אָנגעפֿילט מיט װײַן. און אַז זײ װעלן זאָגן
        צו דיר: װײסן מיר דען ניט װױל, אַז יעטװעדער קרוג װערט אָנגעפֿילט מיט װײַן? '
      cs: 'Protož rci jim slovo toto: Takto praví Hospodin Bůh Izraelský: Všeliká
        nádoba vinná naplňována bývá vínem. Kdyžť pak řeknou: Zdaliž nevíme dobře,
        že všeliká nádoba vinná naplňována bývá vínem?'
      pl: 'Przeto oświadcz im słowo to: Tak rzecze Wiekuisty, Bóg Israela: Każdy dzban
        napełnia się winem! A gdy powiedzą ci: Alboż nie wiemy, że każdy dzban napełniany
        bywa winem? '
    13:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר יְהוָה הִנְנִי מְמַלֵּא אֶת־כָּל־יֹשְׁבֵי
        הָאָרֶץ הַזֹּאת וְאֶת־הַמְּלָכִים הַיֹּשְׁבִים לְדָוִד עַל־כִּסְאוֹ וְאֶת־הַכֹּהֲנִים
        וְאֶת־הַנְּבִיאִים וְאֵת כָּל־יֹשְׁבֵי יְרוּשָׁלִָם שִׁכָּרוֹן׃
      yi: 'זאָלסטו זאָגן צו זײ: אַזױ האָט גאָט געזאָגט: זע, איך פֿיל אָן אַלע באַװױנער
        פֿון דעם דאָזיקן לאַנד, און די מלכים װאָס זיצן פֿון דודן אױף זײַן טראָן, און
        די כֹּהנים, און די נבֿיאים, און אַלע באַװױנער פֿון ירושָלַיִם, מיט שיכּרות. '
      cs: 'I díš jim: Takto praví Hospodin: Aj, já naplním všecky obyvatele země této
        i krále, kteříž sedí místo Davida na stolici jeho, i kněží i proroky, a tolikéž
        všecky obyvatele Jeruzalémské opilstvím,'
      pl: 'Tedy powiesz im: Tak rzecze Wiekuisty: Oto napełnię Ja wszystkich mieszkańców
        ziemi tej, i królów zasiadających miasto Dawida na tronie jego, i kapłanów
        i proroków, i wszystkich mieszkańców Jerozolimy - odurzeniem. '
    14:
      he: וְנִפַּצְתִּים אִישׁ אֶל־אָחִיו וְהָאָבוֹת וְהַבָּנִים יַחְדָּו נְאֻם־יְהוָה
        לֹא־אֶחְמוֹל וְלֹא־אָחוּס וְלֹא אֲרַחֵם מֵהַשְׁחִיתָם׃
      yi: 'און איך װעל זײ צעהאַקן אײנעם אָן אַנדערן, אי די פֿאָטערס אי די זין אין
        אײנעם, זאָגט גאָט; איך װעל ניט שױנען, און ניט דערבאַרימען, און ניט רכמנות
        האָבן, זײ ניט אומצוברענגען. '
      cs: A rozrazím jednoho o druhého, jakož otce, tak také syny, dí Hospodin. Nebudu
        šanovati, aniž odpustím, aniž se smiluji, abych zkaziti jich neměl.
      pl: I roztrącę ich jednego o drugiego, i ojców i synów wraz, rzecze Wiekuisty;
        a nie pożałuję i nie oszczędzę i nie ulituję się, abym ich nie miał zatracić. 
    15:
      he: שִׁמְעוּ וְהַאֲזִינוּ אַל־תִּגְבָּהוּ כִּי יְהוָה דִּבֵּר׃
      yi: 'הערט און לײגט צו דאָס אױער, איר זאָלט אײַך ניט דערהײבן, װאָרום גאָט האָט
        גערעדט; '
      cs: Poslouchejte a ušima pozorujte, nepovyšujte se, neboť Hospodin mluví.
      pl: Słuchajcie tedy, skłońcie ucho, nie wynoście się! gdyż Wiekuisty przemawia! 
    16:
      he: תְּנוּ לַיהוָה אֱלֹהֵיכֶם כָּבוֹד בְּטֶרֶם יַחְשִׁךְ וּבְטֶרֶם יִתְנַגְּפוּ
        רַגְלֵיכֶם עַל־הָרֵי נָשֶׁף וְקִוִּיתֶם לְאוֹר וְשָׂמָהּ לְצַלְמָוֶת ישית
        [וְשִׁית] לַעֲרָפֶל׃
      yi: 'גיט כּבוד צו יהוה אײַער גאָט, אײדער עס װעט פֿינצטער װערן, און אײדער אײַערע
        פֿיס װעלן זיך אָפּשלאָגן אױף די נאַכטיקע בערג, און איר װעט האָפֿן אױף ליכט,
        און ער װעט עס מאַכן צו טױטשאָטן, און פֿאַרקערן אין כִֹשכניש. '
      cs: Dejte Hospodinu Bohu svému čest, dřív než by tmu uvedl, a dříve nežli by
        se zurážely nohy vaše o hory tmavé. I čekali byste světla, ale obrátil by
        je v stín smrti, proměnil by je v mrákotu.
      pl: Nieście Wiekuistemu, Bogu waszemu, cześć, zanim się zaćmi, i zanim potkną
        się nogi wasze o góry pomroki, wtedy wyglądać będziecie światła, ale obróci
        je w cień śmiertelny, a w tumany je przemieni. 
    17:
      he: וְאִם לֹא תִשְׁמָעוּהָ בְּמִסְתָּרִים תִּבְכֶּה־נַפְשִׁי מִפְּנֵי גֵוָה
        וְדָמֹעַ תִּדְמַע וְתֵרַד עֵינִי דִּמְעָה כִּי נִשְׁבָּה עֵדֶר יְהוָה׃
      yi: 'און אַז איר װעט דאָס ניט צוהערן, װעט װײַנען אין פֿאַרבאָרגעניש מײַן זעל
        פֿון װעגן דער האָפֿערדיקײט, און טרערן װעט טרערן, און צעגײן װעט אין טרערן,
        מײַן אױג, װאָס די סטאַדע פֿון גאָט װערט געפֿאַנגען. '
      cs: Jestliže pak toho neuposlechnete, v skrýších plakati bude duše má pro pýchu
        vaši, a náramně kvíliti bude. Potekou, pravím, z očí mých slzy, nebo zajato
        bude stádce Hospodinovo.
      pl: A jeżeli tego słuchać nie zechcecie, wtedy w ukryciu płakać musi dusza moja
        z powodu pychy waszej i łzy ronić i rozpływać się oko moje; albowiem pojmaną
        zostanie trzoda Wiekuistego. 
    18:
      he: אֱמֹר לַמֶּלֶךְ וְלַגְּבִירָה הַשְׁפִּילוּ שֵׁבוּ כִּי יָרַד מַרְאֲשׁוֹתֵיכֶם
        עֲטֶרֶת תִּפְאַרְתְּכֶם׃
      yi: 'זאָג צו דעם מלך און צו דער מוטער-מלכּה: זזצט אײַך אַראָפּ נידעריק, װאָרום
        גינדערט האָט אײַער קאָפּצירונג, אײַער פּראַכטיקע קרױן. '
      cs: 'Rci králi i královně: Seďte na zemi; nebo odjata bude přednost vaše, koruna
        ozdoby vaší.'
      pl: 'Powiedz królowi i królowej: Zasiądźcie niżej, gdyż spadła z głowy waszej
        korona waszej świetności! '
    19:
      he: עָרֵי הַנֶּגֶב סֻגְּרוּ וְאֵין פֹּתֵחַ הָגְלָת יְהוּדָה כֻּלָּהּ הָגְלָת
        שְׁלוֹמִים׃
      yi: 'די שטעט פֿון דָרום זײַנען פֿאַרשלאָסן, און ניאָט װער זאָל עפֿענען; גאַנץ
        יהודה איז פֿאַרטריבן געװאָרן, פֿאַרטריבן געװאָרן אין גאַנצן. '
      cs: Města polední uzavírána budou, tak že nebude žádného, kdo by otevříti mohl.
        Zastěhováno bude všecko Judstvo, zastěhováno bude docela.
      pl: Miasta południa zamknięte - a nikt nie otwiera; uprowadzony Juda cały - uprowadzony
        doszczętnie! 
    20:
      he: שאי [שְׂאוּ] עֵינֵיכֶם וראי [וּרְאוּ] הַבָּאִים מִצָּפוֹן אַיֵּה הָעֵדֶר
        נִתַּן־לָךְ צֹאן תִּפְאַרְתֵּךְ׃
      yi: 'הײבט אױף אײַערע אױגן, און זעט די װאָס קומען פֿון צפֿון; װוּ איז די סטאַדע
        װאָס איז דיר געגעבן געװאָרן? די שײנע שאָף דײַנע? '
      cs: Pozdvihněte očí svých, a vizte ty, kteříž táhnou od půlnoci. Kdež jest to
        stádo, kteréžť dáno bylo, stádce ozdoby tvé?
      pl: Podnieście oczy wasze i spójrzcie na nadciągających z północy! Gdzież teraz
        trzoda powierzona tobie, stado wspaniałe twoje? 
    21:
      he: מַה־תֹּאמְרִי כִּי־יִפְקֹד עָלַיִךְ וְאַתְּ לִמַּדְתְּ אֹתָם עָלַיִךְ אַלֻּפִים
        לְרֹאשׁ הֲלוֹא חֲבָלִים יֹאחֱזוּךְ כְּמוֹ אֵשֶׁת לֵדָה׃
      yi: 'װאָס װעסטו זאָגן װען ער װעט אָנזעצן אױף דיר, די װאָס דו האָסט זײ אײַנגעװױנט
        פֿאַר פֿירשטן איבער דיר? פֿאַר װאָר, װײען װעלן דיך אָננעמען, װי אַ פֿרױ צו
        קינד. '
      cs: Co díš, když tě navštíví, ještos ty naučila je, aby byli nad tebou vůdcové
        přední? Zdaliž bolesti tebe nezachvátí jako ženu rodící?
      pl: Cóż powiesz, gdy przełoży ich tobie - a tyś ich wszak przyzwyczaiła, aby
        byli nad tobą książętami naczelnymi - czyż nie pochwycą cię bóle jako kobietę
        rodzącą? 
    22:
      he: וְכִי תֹאמְרִי בִּלְבָבֵךְ מַדּוּעַ קְרָאֻנִי אֵלֶּה בְּרֹב עֲוֺנֵךְ נִגְלוּ
        שׁוּלַיִךְ נֶחְמְסוּ עֲקֵבָיִךְ׃
      yi: 'און אױב דו װעסט זאָגן אין דײַן האַרצן: פֿאַר װאָס האָט דאָס מיר געטראָפֿן?
        פֿאַר דײַן גרױס זינד זײַנען אױפֿגעדעקט געװאָרן דײַנע ברעגן, אַנטבלױזט געװאָרן
        דײַנע טריט. '
      cs: 'Díš-li v srdci svém: Proč by mne to potkati mělo? Pro množství nepravosti
        tvé odkryti budou podolkové tvoji, násilně odjata bude obuv tvá.'
      pl: 'A gdy pomyślisz w sercu swojém: Czemu spotkało to mnie? Dla mnóztwa przewinień
        twoich odkryte zostały podoły twoje, obnażone pięty twoje! '
    23:
      he: הֲיַהֲפֹךְ כּוּשִׁי עוֹרוֹ וְנָמֵר חֲבַרְבֻּרֹתָיו גַּם־אַתֶּם תּוּכְלוּ
        לְהֵיטִיב לִמֻּדֵי הָרֵעַ׃
      yi: 'קען אַ כּושי בײַטן זײַן הױט, און אַ לעמפּערט זײַנע פֿלעקן? אַזױ קענט איר
        גוטס טאָן, איר צוגעװױנטע בײז צו טאָן. '
      cs: Může-li změniti Mouřenín kůži svou, aneb pardus peřestost svou, také vy
        budete moci dobře činiti, naučivše se zle činiti.
      pl: Czyż odmienia murzyn skórę swoję, albo pantera pręgi swe? Tak możecie i wy
        dobrze czynić - przywykli do niecności. 
    24:
      he: וַאֲפִיצֵם כְּקַשׁ־עוֹבֵר לְרוּחַ מִדְבָּר׃
      yi: דרום װעל איך זײ צעשפּרײַטן װי שפּרײ װאָס פֿאַרגײט פֿאַרן װינט פֿון מדבר.
      cs: Protož rozptýlím je, jako vítr pouště rozptyluje plevy.
      pl: To też rozproszę ich jako źdźbła, które ulatują przed wichrem pustynnym. 
    25:
      he: זֶה גוֹרָלֵךְ מְנָת־מִדַּיִךְ מֵאִתִּי נְאֻם־יְהוָה אֲשֶׁר שָׁכַחַתְּ אוֹתִי
        וַתִּבְטְחִי בַּשָּׁקֶר׃
      yi: 'דאָס איז דײַן גוֹרל, דײַן צוגעמאָסטענער טײל פֿון מיר, זאָגט גאָט, װײַל
        דו האָסט פֿאַרגעסן אָן מיר, און זיך פֿאַרזיכערט אױף ליגן. '
      cs: Ten bude los tvůj a díl odměřený tobě ode mne, praví Hospodin, proto žes
        se zapomněla nade mnou, a úfalas v lež.
      pl: Taki los twój, udział przymierzony ci odemnie, rzecze Wiekuisty; przeto
        żeś zapomniała Mnie, a polegała na kłamstwie. 
    26:
      he: וְגַם־אֲנִי חָשַׂפְתִּי שׁוּלַיִךְ עַל־פָּנָיִךְ וְנִרְאָה קְלוֹנֵךְ׃
      yi: 'דרום דעק איך אױך אױף דײַנע ברעגן איבער דײַן פּנים, אתּון געזען װערן װעט
        דײַן שאַנד. '
      cs: A tak i já také odkryji podolek tvůj nad hlavu tvou, aby spatřína byla hanba
        tvá,
      pl: I dlatego téż podniosę podoły twoje aż na twarz twoją, aby się ukazała sromota
        twoja. 
    27:
      he: נִאֻפַיִךְ וּמִצְהֲלוֹתַיִךְ זִמַּת זְנוּתֵךְ עַל־גְּבָעוֹת בַּשָּׂדֶה רָאִיתִי
        שִׁקּוּצָיִךְ אוֹי לָךְ יְרוּשָׁלִַם לֹא תִטְהֲרִי אַחֲרֵי מָתַי עֹד׃
      yi: 'דײַן ניאוף און דײַנע הירזשעס, די שענדלעכקײט פֿון דײַן זנות – אױף די הײכן
        אין פֿעלד האָב איך געזען דײַנע אומװערדיקײטן. װײ דיר, ירושָלַיִם, װיסט ניט
        רײן װערן! ביז איבער װאַנען נאָך? '
      cs: Cizoložství tvá, a řehtání tvá, nešlechetná smilství tvá, na pahrbcích i
        na poli. Vidělť jsem ty ohavnosti tvé; běda tobě, Jeruzaléme. A což se ještě
        neočistíš? I až dokud pak?
      pl: Wszeteczeństwa twoje, i lubieżność twoją, i sprośną rozpustę twoją po wzgórzach
        na polu - widziałem bezeceństwa twoje! Biada ci, Jerozolimo, nie oczyścisz
        się, o, po jak długim czasie jeszcze! 
  14:
    1:
      he: אֲשֶׁר הָיָה דְבַר־יְהוָה אֶל־יִרְמְיָהוּ עַל־דִּבְרֵי הַבַּצָּרוֹת׃
      yi: װאָס דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון װעגן די טריקענישן.
      cs: Slovo, kteréž se stalo k Jeremiášovi o suchu.
      pl: Co doszło jako słowo Wiekuistego Jeremjasza z powodu posuch. 
    2:
      he: אָבְלָה יְהוּדָה וּשְׁעָרֶיהָ אֻמְלְלוּ קָדְרוּ לָאָרֶץ וְצִוְחַת יְרוּשָׁלִַם
        עָלָתָה׃
      yi: 'עס טרױערט יהודה, און אירע טױערן זײַנען פֿאַרשמאַכט, און אירע טױערן זײַנען
        פֿאַרשמאַכט, זײ זײַנען פֿינצטער צו דער ערד; און דאָס געשרײ פֿון ירושָלַיִם
        גײט אױף. '
      cs: Kvíliti bude země Judská, a brány její zemdlejí, smutek ponesou na zemi,
        a naříkání Jeruzaléma vzejde.
      pl: Sposępniał Juda, a bramy jego łakną, żałośnie pochylają się ku ziemi, a narzekanie
        Jerozolimy się wzbija. 
    3:
      he: וְאַדִּרֵיהֶם שָׁלְחוּ צעוריהם [צְעִירֵיהֶם] לַמָּיִם בָּאוּ עַל־גֵּבִים
        לֹא־מָצְאוּ מַיִם שָׁבוּ כְלֵיהֶם רֵיקָם בֹּשׁוּ וְהָכְלְמוּ וְחָפוּ רֹאשָׁם׃
      yi: 'און זײער פּנֵי שיקן זײערע יונגען נאָך װאַסער; זײ קומען צו די גריבער, געפֿינען
        זײ ניט קײן װאַסער, זײער כּלים קערן זיך אום לײדיק; זײ זײַנען אין ביאָש און
        פֿאַרשעמט, און פֿאַרדעקן זײערע קעפּ. '
      cs: Také nejznamenitější z nich rozsílati budou i nejšpatnější své pro vodu.
        Přijdouce k čisternám, a nenaleznouce vody, navrátí se s nádobami svými prázdnými,
        hanbíce a stydíce se; protož přikryjí hlavu svou.
      pl: A możni ich rozsyłają pachołków swych po wodę; przychodzą do studzien - nie
        znajdują wody; - wracają z naczyniem próżném, znękani są, zapłonieni, i zakrywają
        głowę swoją. 
    4:
      he: בַּעֲבוּר הָאֲדָמָה חַתָּה כִּי לֹא־הָיָה גֶשֶׁם בָּאָרֶץ בֹּשׁוּ אִכָּרִים
        חָפוּ רֹאשָׁם׃
      yi: 'פֿון װעגן דער ערד װאָס איז צעפּלאַצט, װײַל קײן רעגן איז ניטאָ אין לאַנד,
        זײַנען די אַקערלײַט אין ביאָש, זײ פֿאַרדעקן זײערע קעפּ. '
      cs: I oráči stydíce se, přikryjí hlavu svou příčinou země vyprahlé, proto že
        deště nebude na zemi.
      pl: Dla gleby popękanej, gdyż nie było deszczu na ziemi, znękani są rataje - zakrywają
        głowę swoję. 
    5:
      he: כִּי גַם־אַיֶּלֶת בַּשָּׂדֶה יָלְדָה וְעָזוֹב כִּי לֹא־הָיָה דֶּשֶׁא׃
      yi: 'װאָרום אַפֿילו אַ הינדין אין װעלד געבערט און פֿאַרלאָזט, װײַל קײן גראָז
        איז ניטאָ. '
      cs: Anobrž i laň na poli, což porodí, opustí; nebo mladistvé trávy nebude.
      pl: Albowiem i łania na polu miota i porzuca, gdyż nie ma zieleni. 
    6:
      he: וּפְרָאִים עָמְדוּ עַל־שְׁפָיִם שָׁאֲפוּ רוּחַ כַּתַּנִּים כָּלוּ עֵינֵיהֶם
        כִּי־אֵין עֵשֶׂב׃
      yi: 'און די װילדע אײזלען שטײען אױף די הױכע ערטער, זײ שלינגען דעם װינט װי שאַקאַלן;
        זײערע אױגן גײען אױס, װײַל קײן קרײַטעכץ איז ניטאָ. '
      cs: A divocí oslové stojíce na vysokých místech, hltati budou vítr jako draci;
        přehledí se oči jejich, nebo nebude žádné trávy.
      pl: Osły też leśne stawają na wierzchołkach nagich, chwytają powietrze jako
        szakale; omdlewają oczy ich - gdyż niema trawy. 
    7:
      he: אִם־עֲוֺנֵינוּ עָנוּ בָנוּ יְהוָה עֲשֵׂה לְמַעַן שְׁמֶךָ כִּי־רַבּוּ מְשׁוּבֹתֵינוּ
        לְךָ חָטָאנוּ׃
      yi: 'אױב אונדזערע זינד זאָגן עדות קעגן אונדז, גאָט, טו פֿון דײַן נאָמען װעגן;
        װאָרום פֿיל זײַנען אונדזערע אָפּקערונגען, מיר האָבן געזינדיקט צו דיר. '
      cs: Ó Hospodine, poněvadž nepravosti naše svědčí proti nám, slituj se pro jméno
        své. Nebo mnohá jsou odvrácení naše, toběť jsme zhřešili.
      pl: Jeżeli winy nasze świadczą przeciw nam, Wiekuisty, uczyń gwoli imieniu Twojemu!
        albowiem liczne są odstępstwa nasze, Tobie zgrzeszyliśmy. 
    8:
      he: מִקְוֵה יִשְׂרָאֵל מוֹשִׁיעוֹ בְּעֵת צָרָה לָמָּה תִהְיֶה כְּגֵר בָּאָרֶץ
        וּכְאֹרֵחַ נָטָה לָלוּן׃
      yi: 'דו האָפֿענונג פֿון ישׂראל, זײַן העלפֿער אין צײַט פֿון נױט, פֿאַר װאָס זאָלסטו
        זײַן װי אַ פֿרעמדער אין לאַנד, און װי אַ װאַנדערער װאָס פֿאַרקערט צו נעכטיקן? '
      cs: Ó naděje Izraelova, vysvoboditeli jeho v čas ssoužení, proč býti máš jako
        příchozí v této zemi, a jako pocestný stavující se na noclehu?
      pl: Nadziejo Izraela, wybawco jego w dniu niedoli! czemu chcesz się okazać jako
        przychodzień na tej ziemi, i jako wędrowiec, który tylko zboczył dla przenocowania? 
    9:
      he: לָמָּה תִהְיֶה כְּאִישׁ נִדְהָם כְּגִבּוֹר לֹא־יוּכַל לְהוֹשִׁיעַ וְאַתָּה
        בְקִרְבֵּנוּ יְהוָה וְשִׁמְךָ עָלֵינוּ נִקְרָא אַל־תַּנִּחֵנוּ׃
      yi: 'פֿאַר װאָס זאָלסטו זײַן װי אַ צעטומלטער מענטש, װי אַ גיבור װאָס קען ניט
        העלפֿן? דו ביסט דאָך צװישן אונדז, גאָט, און דײַן נאָמען װערט גערופֿן אױף אונדז;
        ניט טו אונדז פֿאַרלאָזן. '
      cs: Proč se ukazuješ jako muž ustalý, jako silný, kterýž nemůže vysvoboditi?
        Všaks ty u prostřed nás, Hospodine, a jméno tvé nad námi vzýváno jest; neopouštějž
        nás.
      pl: Czemu chcesz się okazać jako mąż oszołomiony, jako mocarz niezdolny dopomódz?
        A Tyś wszak wpośród nas, Wiekuisty, a imię Twe nad nami mianowane; nie opuszczaj
        nas! 
    10:
      he: כֹּה־אָמַר יְהוָה לָעָם הַזֶּה כֵּן אָהֲבוּ לָנוּעַ רַגְלֵיהֶם לֹא חָשָׂכוּ
        וַיהוָה לֹא רָצָם עַתָּה יִזְכֹּר עֲוֺנָם וְיִפְקֹד חַטֹּאתָם׃
      yi: 'אַזױ האָט גאָט געזאָגט צו דעם דאָזיקן פֿאָלק: אַזױ האָבן זײ ליב אומצוּװאַנדערן,
        זײ האַלטן ניט אָפּ זײערע פֿיס; אַצונד װעט ער געדענקען זײער פֿאַרברעך, און
        דערמאָנען זײערע זינד. '
      cs: 'Takto praví Hospodin o lidu tomto: Tak milují toulky, noh svých nezdržují,
        až Hospodin nemá v nich líbosti, a nyní zpomíná nepravost jejich, a navštěvuje
        hříchy jejich.'
      pl: 'Ale tak rzecze Wiekuisty o ludzie tym: Jako skłonni byli do błąkania się,
        nóg swych nie powstrzymując, tak też nie przychyli się Wiekuisty ku nim; wspomina
        On teraz winę ich, i nawiedza grzechy ich. '
    11:
      he: וַיֹּאמֶר יְהוָה אֵלָי אַל־תִּתְפַּלֵּל בְּעַד־הָעָם הַזֶּה לְטוֹבָה׃
      yi: 'און גאָט נאָט צו מיר געזאָגט: זאָלסט ניט מתפּלל זײַן פֿאַר דעם דאָזיקן
        פֿאָלק צום גוטן.'
      cs: 'Potom řekl ke mně Hospodin: Nemodl se za lid tento k dobrému.'
      pl: 'I rzekł Wiekuisty do mnie: Nie módl się za ludem tym, ku dobru. '
    12:
      he: כִּי יָצֻמוּ אֵינֶנִּי שֹׁמֵעַ אֶל־רִנָּתָם וְכִי יַעֲלוּ עֹלָה וּמִנְחָה
        אֵינֶנִּי רֹצָם כִּי בַּחֶרֶב וּבָרָעָב וּבַדֶּבֶר אָנֹכִי מְכַלֶּה אוֹתָם׃
      yi: 'אַז זײ פֿאַסטן, הער איך ניט צו זײער געשרײ, און אַז זײ בפֿענגען אױף בראַנדאָפּפֿער
        און שפּײַזאָפּפֿער, באַװיליק איך זײ ניט- נײַערט מיט שװערד אונמיט הונגער און
        מיט פּעסט טו איך זײ פֿאַרלענדן. '
      cs: Když se postiti budou, já nikoli nevyslyším volání jejich, a když obětovati
        budou obět zápalnou a suchou, já nikoli neoblíbím sobě těch věcí, ale mečem
        a hladem a morem já do konce zhubím je.
      pl: Gdy pościć będą nie wysłucham wołania ich, a gdy składać będą całopalenia
        i dary nie przychylę się ku nim, lecz mieczem i głodem i morem zgładzę ich! 
    13:
      he: וָאֹמַר אֲהָהּ אֲדֹנָי יְהוִה הִנֵּה הַנְּבִאִים אֹמְרִים לָהֶם לֹא־תִרְאוּ
        חֶרֶב וְרָעָב לֹא־יִהְיֶה לָכֶם כִּי־שְׁלוֹם אֱמֶת אֶתֵּן לָכֶם בַּמָּקוֹם
        הַזֶּה׃
      yi: 'האָב איך געזאָגט: װײ, גאָט דו האַר, זע, די נבֿיאים זאָגן צו זײ: איר װעט
        ניט אָנזען קײן שװערד, און קײן הונגער װעט בײַ אײַך ניט זײַן, װאָרום אַ זיכערן
        שלום װעל איך אײַך געבן אין דעם דאָזיקן אָרט. '
      cs: 'Tedy řekl jsem: Ach, Panovníče Hospodine, aj, tito proroci říkají jim:
        Neuzříte meče, a hlad nepřijde na vás, ale pokoj pravý dám vám na místě tomto.'
      pl: 'I rzekłem: O Panie, Wiekuisty! oto prorocy zapewniają ich: Nie ujrzycie
        miecza, a głodu nie zaznacie, lecz pomyślności trwałej użyczę wam na miejscu
        tém. '
    14:
      he: וַיֹּאמֶר יְהוָה אֵלַי שֶׁקֶר הַנְּבִאִים נִבְּאִים בִּשְׁמִי לֹא שְׁלַחְתִּים
        וְלֹא צִוִּיתִים וְלֹא דִבַּרְתִּי אֲלֵיהֶם חֲזוֹן שֶׁקֶר וְקֶסֶם ואלול [וֶאֱלִיל]
        ותרמות [וְתַרְמִית] לִבָּם הֵמָּה מִתְנַבְּאִים לָכֶם׃
      yi: 'האָט גאָט צו מיר געזאָגט: ליגן זאָגן נבֿיאות דו נבֿיאים אין מײַן נאָמען;
        ניט איך האָב זײ געשיקט, און ניט איך האָב זײ באַפֿױלן, און איט איך האָב צו
        זײ גערעדט; זעאונג פֿון ליגן, און װאָרזאָגעכץ און נישטיקײט, און באַטרוג פֿון
        זײער האַרצן, זאָגן זײ אײַך נבֿיאות. '
      cs: 'I řekl Hospodin ke mně: Lež prorokují ti proroci ve jménu mém. Neposlalť
        jsem jich, aniž jsem přikázal jim, anobrž aniž jsem mluvil k nim. Vidění lživé
        a hádání, a marné věci i lest srdce svého oni prorokují vám.'
      pl: 'I rzekł Wiekuisty do mnie: Fałsz prorokują prorocy ci w imieniu Mojém;
        nie posłałem ich, anim rozkazał im, anim przemawiał do nich; widzenia kłamliwe,
        i wieszczby, i błahości i obłudę serca swego prorokują oni wam! '
    15:
      he: לָכֵן כֹּה־אָמַר יְהוָה עַל־הַנְּבִאִים הַנִּבְּאִים בִּשְׁמִי וַאֲנִי לֹא־שְׁלַחְתִּים
        וְהֵמָּה אֹמְרִים חֶרֶב וְרָעָב לֹא יִהְיֶה בָּאָרֶץ הַזֹּאת בַּחֶרֶב וּבָרָעָב
        יִתַּמּוּ הַנְּבִאִים הָהֵמָּה׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט – אױף די נבֿיאים װאָס זאָגן נבֿיאות אין מײַן
        נאָמען, װען איך האָב זײ ניט געשיקט, און זײ זאָגן: קײן שװערד און קײן הונגער
        װעט ניט זײַן אין דעם דאָזיקן לאַנד – פֿון שװערד און פֿון הונגער װעלן פֿאַרלענדט
        װערן יענע נבֿיאים. '
      cs: 'Protož takto praví Hospodin o prorocích, kteříž prorokují ve jménu mém,
        ješto jsem já jich neposlal, a kteříž říkají: Meče ani hladu nebude v zemi
        této: Mečem a hladem i ti sami proroci zhynou.'
      pl: 'Przeto rzecze tak Wiekuisty o prorokach, prorokujących w imieniu Mojém,
        jakkolwiek Ja ich nie posłałem, a zapewniają: miecza i głodu nie będzie na ziemi
        tej; od miecza i głodu wyginąć prorokom tym! '
    16:
      he: וְהָעָם אֲשֶׁר־הֵמָּה נִבְּאִים לָהֶם יִהְיוּ מֻשְׁלָכִים בְּחֻצוֹת יְרוּשָׁלִַם
        מִפְּנֵי הָרָעָב וְהַחֶרֶב וְאֵין מְקַבֵּר לָהֵמָּה הֵמָּה נְשֵׁיהֶם וּבְנֵיהֶם
        וּבְנֹתֵיהֶם וְשָׁפַכְתִּי עֲלֵיהֶם אֶת־רָעָתָם׃
      yi: 'און דאָס פֿאָלק װאָס זײ זאָגן נבֿיאות צו זײ, װעלן ליגן אַװעקגעװאָרפֿן אין
        די גאַסן פֿון ירושָלַיִם פֿון װעגן דעם הונגער און דער שװערד, און זײ װעלן קײן
        באַגרעבער ניט האָבן; זײ, זײערע װײַבער, און זײערע זין, און זײערע טעכטער; און
        איך װעל אױסגיסן אױף זײ זײער שלעכטיקײט. '
      cs: Lid pak ten, jemuž oni prorokují, rozmetán bude po ulicích Jeruzalémských
        hladem a mečem, aniž bude, kdo by je pochovával, je, manželky jejich, a syny
        jejich, a dcery jejich. Tak vyleji na ně nešlechetnost jejich.
      pl: Lud zaś, któremu prorokują, rozrzucony będzie po ulicach Jerozolimy wskutek
        głodu i miecza, a nikt ich nie pochowa - oni, ich żony, ich synowie i córki;
        i tak wyleję na nich niegodziwość ich. 
    17:
      he: וְאָמַרְתָּ אֲלֵיהֶם אֶת־הַדָּבָר הַזֶּה תֵּרַדְנָה עֵינַי דִּמְעָה לַיְלָה
        וְיוֹמָם וְאַל־תִּדְמֶינָה כִּי שֶׁבֶר גָּדוֹל נִשְׁבְּרָה בְּתוּלַת בַּת־עַמִּי
        מַכָּה נַחְלָה מְאֹד׃
      yi: 'און זאָלסט זאָגן צו זײ דאָס דאָזיקע װאָרט: צעגײן זאָלן מײַנע אױגן אין טרערן
        טאָג און נאַכט, און ניט אױפֿהערן, װאָרום אַ גרױס בראָך איז צעבראָכן געװאָרן
        די יונגפֿױ טאָכטער מײַן פֿאָלק; אַ שװערן שלאַק ביז גאָר. '
      cs: 'Protož rciž jim slovo toto: Z očí mých tekou slzy dnem i nocí bez přestání;
        nebo potřína bude velmi velice panna dcera lidu mého ranou náramně bolestnou.'
      pl: 'A oświadcz im słowo to: Ronią oczy moje łzy dniem i nocą, a nie uciszają
        się; gdyż pogromem wielkim rozgromiona dziewicza córa ludu mojego, porażeniem
        bolesném niezmiernie. '
    18:
      he: אִם־יָצָאתִי הַשָּׂדֶה וְהִנֵּה חַלְלֵי־חֶרֶב וְאִם בָּאתִי הָעִיר וְהִנֵּה
        תַּחֲלוּאֵי רָעָב כִּי־גַם־נָבִיא גַם־כֹּהֵן סָחֲרוּ אֶל־אֶרֶץ וְלֹא יָדָעוּ׃
      yi: 'אַז איך גײ אַרױס אין װעלד, ערשט, דערשלאָגענע פֿון שװערד; און אַז איך קום
        אַרײַן אין שטאָט, ערשט, יסורים פֿון הונגער. װאָרום אי דער נבֿיא אי דער כֹּהן
        דרײען זיך איבערן לאַנד, און װײסן גאָרנישט. '
      cs: Vyjdu-li na pole, aj, tam zbití mečem; pakli vejdu do města, aj, tam nemocní
        hladem. Nebo jakož prorok tak kněz obcházejíce, kupčí zemí, a lidé toho neznají.
      pl: Gdy wychodzę na pole, a oto pomordowani od miecza, a gdy przychodzę do miasta,
        a oto zmorzeni głodem - bo i prorok i kapłan krążą po kraju, a nie wiedzą
        nic. 
    19:
      he: הֲמָאֹס מָאַסְתָּ אֶת־יְהוּדָה אִם־בְּצִיּוֹן גָּעֲלָה נַפְשֶׁךָ מַדּוּעַ
        הִכִּיתָנוּ וְאֵין לָנוּ מַרְפֵּא קַוֵּה לְשָׁלוֹם וְאֵין טוֹב וּלְעֵת מַרְפֵּא
        וְהִנֵּה בְעָתָה׃
      yi: 'האָסטו פֿאַראַכטן פֿאַראַכט יהודה? צי האָט זיך פֿון צִיוֹן פֿאַרעקלט דײַן
        זעל? פֿאַר װאָס האָסטו אונדז געשלאָגן, אַז פֿאַר אונדז איז קײן הײלונג ניטאָ?
        געהאָפֿט אױף שלום, און קײן גוטס איז ניטאָ; און אױף אַ צײַט פֿון הײלונג, ערשט
        אַ שרעקעניש! '
      cs: Zdaliž do konce zamítáš Judu? Zdali Sion oškliví sobě duše tvá? Proč nás
        biješ, tak abychom již nebyli uzdraveni? Čekáme-li pokoje, a aj, nic dobrého
        pakli času uzdravení, a aj, hrůza.
      pl: Czyżbyś ostatecznie porzucił Judeę? Albo czyżby obmierziła sobie Cyon dusza
        Twoja? Czemu poraziłeś nas, a niema dla nas uzdrowienia? Czekaliśmy pokoju,
        ale dobro nie przyszło, na czas ocalenia, a tu przerażenie. 
    20:
      he: יָדַעְנוּ יְהוָה רִשְׁעֵנוּ עֲוֺן אֲבוֹתֵינוּ כִּי חָטָאנוּ לָךְ׃
      yi: 'מיר װײסן, גאָט, אונדזער שלעכטיקײט, די זינד פֿון אונדזערע עלטערן; װאָרום
        מיר האָבן געזינדיקט צו דיר. '
      cs: Poznávámeť, Hospodine, bezbožnost svou i nepravost otců svých, že jsme hřešili
        proti tobě.
      pl: Znamy, Wiekuisty, niegodziwość naszą, winę ojców naszych, żeśmy zgrzeszyli
        Tobie. 
    21:
      he: אַל־תִּנְאַץ לְמַעַן שִׁמְךָ אַל־תְּנַבֵּל כִּסֵּא כְבוֹדֶךָ זְכֹר אַל־תָּפֵר
        בְּרִיתְךָ אִתָּנוּ׃
      yi: 'ניט פֿאַראַכט אונדז פֿון דײַן נאָמען װעגן, ניט שענד דעם טראָן פֿון דײַן
        כּבוד; דערמאָן זיך, זאָלסט ניט פֿאַרשטערן דײַן בונד מיט אונדז. '
      cs: Nezamítejž pro jméno své, nezlehčuj stolice slávy své; rozpomeň se, neruš
        smlouvy své s námi.
      pl: Nie porzucaj gwoli imieniu Twojemu, nie poniżaj stolicy wspaniałości Twojej;
        wspomnij, nie zrywaj przymierza Twego z nami! 
    22:
      he: הֲיֵשׁ בְּהַבְלֵי הַגּוֹיִם מַגְשִׁמִים וְאִם־הַשָּׁמַיִם יִתְּנוּ רְבִבִים
        הֲלֹא אַתָּה־הוּא יְהוָה אֱלֹהֵינוּ וּנְקַוֶּה־לָּךְ כִּי־אַתָּה עָשִׂיתָ
        אֶת־כָּל־אֵלֶּה׃
      yi: 'זײַנען דאָ צװישן די נישטיקע געצן פֿון די פֿעלקער רעגנ-געבער? אָדער גיבן
        די הימלען אַלײן שפּרײרעגן? פֿאַר װאָר, דו ביסט יהוה אונדזער גאָט, און מיר
        האָפֿן צו דיר, װאָרום דו מאַכסט דאָס אַלץ. '
      cs: Zdaliž jsou mezi marnostmi pohanskými ti, kteříž by déšť dávali? A zdaliž
        nebesa dávají přívaly? Zdaliž ty nejsi sám, Hospodine, Bůh náš? Protož na
        tebeť očekáváme, nebo ty působíš všecko to.
      pl: Czyż są między marnościami narodów szafarze dżdżu? Albo czyż spuszczają
        niebiosa same krople obfite? Czyś nie raczej Ty, Wiekuisty, Bóg nasz, że wyglądamy
        Ciebie? Wszak Ty uczyniłeś to wszystko! 
  15:
    1:
      he: וַיֹּאמֶר יְהוָה אֵלַי אִם־יַעֲמֹד מֹשֶׁה וּשְׁמוּאֵל לְפָנַי אֵין נַפְשִׁי
        אֶל־הָעָם הַזֶּה שַׁלַּח מֵעַל־פָּנַי וְיֵצֵאוּ׃
      yi: 'און גאָט האָט צו מיר געזאָגט: װען אױפֿשטײן זאָל משה און שמואל פֿאַר מיר,
        איז מײַן זעל ניט מיט דעם דאָזיקן פֿאָלק; שיק זײ אַװעק פֿון מײַן פּנים, און
        זאָלן זײ אַװעקגײן. '
      cs: 'Tedy řekl Hospodin ke mně: Byť se postavil Mojžíš i Samuel před oblíčejem
        mým, nikoli srdce nemohu míti k lidu tomuto. Pusť je ode mne, a nechť jdou
        pryč.'
      pl: 'I rzekł Wiekuisty do mnie: Choćby stanął Mojżesz i Samuel przedemną, nie
        skłoniłaby się już dusza Moja do ludu tego; odpraw ich z przed oblicza Mojego,
        a niech idą! '
    2:
      he: וְהָיָה כִּי־יֹאמְרוּ אֵלֶיךָ אָנָה נֵצֵא וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר
        יְהוָה אֲשֶׁר לַמָּוֶת לַמָּוֶת וַאֲשֶׁר לַחֶרֶב לַחֶרֶב וַאֲשֶׁר לָרָעָב
        לָרָעָב וַאֲשֶׁר לַשְּׁבִי לַשֶּׁבִי׃
      yi: 'און עס װעט זײַן, אַז זײ װעלן זאָגן צו דיר: װוּהין זאָלן מיר אַװעקגײן? זאָלסטו
        זאָגן צו זײ: אַזױ האָט גאָט געזאָגט: װער צום טױט, צום טױט, און װער צום שװערד,
        צום שװערד, און װער צום הונגער, צום הונגער, און װער צו געפֿאַנגענשאַפֿט, צו
        געפֿאַנגענשאַפֿט. '
      cs: 'A řeknou-liť: Kam bychom šli? tedy díš jim: Takto praví Hospodin: Kdo k
        smrti, na smrt, a kdo k meči, pod meč, a kdo k hladu, k hladu, a kdo k zajetí,
        do zajetí.'
      pl: 'A gdyby rzekli do ciebie: dokąd mam pójść? tedy oświadcz im: Tak rzecze
        Wiekuisty: kto na śmierć, do śmierci, a kto pod miecz, do miecza, a kto na głód,
        do głodu, a kto w niewolę, do niewoli! '
    3:
      he: וּפָקַדְתִּי עֲלֵיהֶם אַרְבַּע מִשְׁפָּחוֹת נְאֻם־יְהוָה אֶת־הַחֶרֶב לַהֲרֹג
        וְאֶת־הַכְּלָבִים לִסְחֹב וְאֶת־עוֹף הַשָּׁמַיִם וְאֶת־בֶּהֱמַת הָאָרֶץ לֶאֱכֹל
        וּלְהַשְׁחִית׃
      yi: 'און איך װעל אָנזעצן אױף זײ פֿיר משפּחות, זאָגט גאָט: די שװערד צו הרגען,
        און די הינט צו שלעפּן, און דעם פֿױגל פֿון הימל, און די חיה פֿון דער ערד, צו
        עסן און אומצוברענגען. '
      cs: 'Představím zajisté jim to čtvero, dí Hospodin: Meč k zmordování, a psy,
        aby je rozsmýkali, a ptactvo nebeské i zvěř zemskou, aby je sežrala a zkazila.'
      pl: 'I ustanowię nad nimi cztery gatunki, rzecze Wiekuisty: miecz do zabijania,
        i psy do szarpania, a ptactwo nieba i zwierzęta ziemi do pożerania i tępienia. '
    4:
      he: וּנְתַתִּים לזועה [לְזַעֲוָה] לְכֹל מַמְלְכוֹת הָאָרֶץ בִּגְלַל מְנַשֶּׁה
        בֶן־יְחִזְקִיָּהוּ מֶלֶךְ יְהוּדָה עַל אֲשֶׁר־עָשָׂה בִּירוּשָׁלִָם׃
      yi: 'און איך װעל זײ מאַכן צו שױדער בײַ אַלע קיניגרײַכן פֿון דער ערד, פֿון װעגן
        מנשה דעם זון פֿון איכִזקִיָהון, אי דעם מלך פֿון יהודה, פֿאַר װאָס ער האָט
        געטאָן אין ירושָלַיִם. '
      cs: A musejí se smýkati po všech královstvích země příčinou Manassesa syna Ezechiášova,
        krále Judského, pro ty věci, kteréž páchal v Jeruzalémě.
      pl: I podam ich na straszydło wszystkim królestwom ziemi, z powodu Menaszy,
        syna Chiskjasza, króla Judy - za to co uczynił w Jerozolimie. 
    5:
      he: כִּי מִי־יַחְמֹל עָלַיִךְ יְרוּשָׁלִַם וּמִי יָנוּד לָךְ וּמִי יָסוּר לִשְׁאֹל
        לְשָׁלֹם לָךְ׃
      yi: 'װאָרום װער װעט דיך דערברימען, ירושָלַיִם? און װער װעט דיך באַדױערן? און
        װער װעט זיך אָפּקערן דיך צו פֿרעגן אױף פֿריד? '
      cs: Nebo kdo by se slitoval nad tebou, Jeruzaléme? A kdo by tě politoval? Aneb
        kdo by přišel, aby se zeptal, jakť se vede?
      pl: Bo któż ulituje się nad tobą, Jerozolimo, i któż cię pożałuje, i któż zboczy,
        aby się zapytał o powodzenie twoje? 
    6:
      he: אַתְּ נָטַשְׁתְּ אֹתִי נְאֻם־יְהוָה אָחוֹר תֵּלֵכִי וָאַט אֶת־יָדִי עָלַיִךְ
        וָאַשְׁחִיתֵךְ נִלְאֵיתִי הִנָּחֵם׃
      yi: 'דו האָסט מיך אַװעקגעװאָרפֿן, זאָגט גאָט, אַהינטער טוסטו גײן, דרום שטרעק
        איך אױס מײַן האַנט אױף דיר און צעשטער דיך; איך בין מיד געװאָרן זיך צו דערבאַרימען. '
      cs: Tys opustil mne, dí Hospodin, odšels nazpět; protož vztáhnu ruku svou na
        tebe, abych tě zkazil. Ustal jsem, želeje.
      pl: Tyś opuściła Mnie, rzecze Wiekuisty, wstecz odstąpiłaś, wyciągnąłem też
        rękę Moją i zniszczyłem cię; znużyłem się politowaniem. 
    7:
      he: וָאֶזְרֵם בְּמִזְרֶה בְּשַׁעֲרֵי הָאָרֶץ שִׁכַּלְתִּי אִבַּדְתִּי אֶת־עַמִּי
        מִדַּרְכֵיהֶם לוֹא־שָׁבוּ׃
      yi: 'און איך װינטשופֿל זײ מיט אַ װינטשופֿל אין די טױערן פֿון לאַנד; איך לאָז
        אָן קינדער, איך ברענג אונטער מײַן פֿאָלק, װײַל זײ קערן זיך ניט אום פֿון זײערע
        װעגן. '
      cs: Protož přetříbím je věječkou skrze brány země této, na sirobu přivedu a
        zkazím lid svůj, nebo se od cest svých nenavracují.
      pl: I rozwiałem ich wiejadłem przez bramy tej ziemi; osierociłem i wygubiłem
        lud mój, a jednak z bezdroży swych się nie nawrócili. 
    8:
      he: עָצְמוּ־לִי אַלְמְנֹתָו מֵחוֹל יַמִּים הֵבֵאתִי לָהֶם עַל־אֵם בָּחוּר שֹׁדֵד
        בַּצָּהֳרָיִם הִפַּלְתִּי עָלֶיהָ פִּתְאֹם עִיר וּבֶהָלוֹת׃
      yi: 'זײערע אַלמנות װערן דורך מיר מער װי זאַמד פֿון די ימען; איך ברענג אױף זײ
        – אױף דער מוטער – אַן אױסדערװײלטן, אַ פֿאַרװיסטער אין מיטן טאָג. איך װאַרף
        אָן אױף איר פּאָוצים אַנגסט און שרעקענישן. '
      cs: Větší bude počet vdov jeho než písku mořského. Přivedu na ně, na matky,
        na mládence zhoubce i v poledne; způsobím to, aby náhle připadli na to město,
        i budou zděšeni.
      pl: Liczniejsze były Mi wdowy jego niż piasek mórz; nawiodłem na nie, na matki
        młodzieży, pogromców w samo południe; rzuciłem na nie nagle popłoch i postrach. 
    9:
      he: אֻמְלְלָה יֹלֶדֶת הַשִּׁבְעָה נָפְחָה נַפְשָׁהּ באה [בָּא] שִׁמְשָׁהּ בְּעֹד
        יוֹמָם בּוֹשָׁה וְחָפֵרָה וּשְׁאֵרִיתָם לַחֶרֶב אֶתֵּן לִפְנֵי אֹיְבֵיהֶם
        נְאֻם־יְהוָה׃
      yi: 'פֿאַרװעלקט װערט די געװינערין פֿון זיבן, זי הױכט אױס איר נשמה; איר זון גײט
        אונטער װען נאָך טאָג, זי װערט צו שאַנד און פֿאַרשעמט. און זײער איבערבליב װעל
        איך איבערגעבן צום שװערד פֿאַר זײערע פֿײַנט, זאָגט גאָט. '
      cs: Zemdlí i ta, kteráž rodívala po sedmerém; vypustí duši svou, zapadne jí
        slunce ještě ve dne, hanbiti a styděti se bude. Ostatek pak jich vydám pod
        meč před oblíčejem nepřátel jejich, dí Hospodin.
      pl: Zawiędła, która rodziła siedmioro, wyzionęła duszę swą; zaszło słońce jej
        w pełni dnia, zawstydziła się i zapłonęła - a szczątek ich wydam teraz pod
        miecz, przed obliczem wrogów ich, rzecze Wiekuisty. 
    10:
      he: אוֹי־לִי אִמִּי כִּי יְלִדְתִּנִי אִישׁ רִיב וְאִישׁ מָדוֹן לְכָל־הָאָרֶץ
        לֹא־נָשִׁיתִי וְלֹא־נָשׁוּ־בִי כֻּלֹּה מְקַלְלַונִי׃
      yi: 'װײ מיר, מוטער מײַנע, װאָס דו האָסט מיך געבאָרן אַ מענטש פֿון קריג, און
        אַ מענטש פֿון שטרײט קעגן גאַנצן לאַנד; ניט איך מאָן, און ניט מע מאָנט בײַ
        מיר, פֿון דעסטװעגן שילטן זײ מיך אַלע. '
      cs: Běda mně, matko má, že jsi mne porodila, muže sváru a muže různice vší zemi.
        Nepůjčoval jsem jim, aniž mi oni půjčovali, a každý mi zlořečí.
      pl: Biada mi, matko moja, żeś mnie zrodziła, męża swaru i męża zwady dla całej
        tej ziemi! Nie pożyczałem, ani pożyczali mi, a jednak wszyscy mi złorzeczą! 
    11:
      he: אָמַר יְהוָה אִם־לֹא שרותך [שֵׁרִיתִיךָ] לְטוֹב אִם־לוֹא הִפְגַּעְתִּי בְךָ
        בְּעֵת־רָעָה וּבְעֵת צָרָה אֶת־הָאֹיֵב׃
      yi: 'האָט גאָט געזאָגט: פֿאַר װאָר, איך װעל דיך דערלײזן צום גוטן; פֿאַר װאָר,
        איך װעל מאַכן דעם פֿײַנט זיך בעטן בײַ דיר אין צײַט פֿון אומגליק און אין צײַט
        פֿון נױט. '
      cs: 'I řekl Hospodin: Zdaliž tobě, kterýž pozůstaneš, nebude dobře? Zdaliž nebudu
        tvým zástupcím u nepřítele v čas trápení a v čas ssoužení?'
      pl: 'Wyrzekł był Wiekuisty: Jeżeli nie wyprowadzę cię ku szczęściu, jeżeli nie
        zetknę z tobą w czasie klęski i w czasie niedoli wroga! '
    12:
      he: הֲיָרֹעַ בַּרְזֶל בַּרְזֶל מִצָּפוֹן וּנְחֹשֶׁת׃
      yi: 'קען מען אײַזן צעברעכן – אײַזן פֿון צפֿון, און קופּער? '
      cs: Zdaliž železo poláme půlnoční železo a ocel?
      pl: Azali skruszy żelazo stal północną albo spiż? 
    13:
      he: חֵילְךָ וְאוֹצְרוֹתֶיךָ לָבַז אֶתֵּן לֹא בִמְחִיר וּבְכָל־חַטֹּאותֶיךָ וּבְכָל־גְּבוּלֶיךָ׃
      yi: 'דײַן פֿאַרמעג און דײַנע אוֹצרות װעל איך געבן צו רױב אָן געצאָלט; יאָ, פֿאַר
        אַלע דײַנע זינד אַזש אין אַלע דײַנע געמאַרקן. '
      cs: Jmění tvé, ó Judo, i poklady tvé vydám v rozchvátání darmo, po všech končinách
        tvých, a to pro všelijaké hříchy tvé.
      pl: Bogactwo i skarby twoje podam na grabież darmo - a to dla wszystkich grzechów
        twoich - po wszystkich twych granicach. 
    14:
      he: וְהַעֲבַרְתִּי אֶת־אֹיְבֶיךָ בְּאֶרֶץ לֹא יָדָעְתָּ כִּי־אֵשׁ קָדְחָה בְאַפִּי
        עֲלֵיכֶם תּוּקָד׃
      yi: 'און איך װעל דיך אַריבערפֿירן בײַ דײַנע פֿײַנט, אין אַ לאַנד װאָס דו קענסט
        ניט; װאָרום אַ פֿײַער איז אָנגעצונדן אין מײַן נאָז, אױף אײַך װעט עס ברענען. '
      cs: A způsobím to, že musíš jíti s nepřátely svými do země cizí, když oheň zanícený
        v prchlivosti mé na vás pálati bude.
      pl: I przeprowadzę cię wraz z wrogami twoimi do ziemi ci nieznanej, gdyż ogień
        żarzący się w gniewie Moim nad wami wspłonie. 
    15:
      he: אַתָּה יָדַעְתָּ יְהוָה זָכְרֵנִי וּפָקְדֵנִי וְהִנָּקֶם לִי מֵרֹדְפַי אַל־לְאֶרֶךְ
        אַפְּךָ תִּקָּחֵנִי דַּע שְׂאֵתִי עָלֶיךָ חֶרְפָּה׃
      yi: 'דו, גאָט װײסט דאָך, געדענק מיך, און דערמאָן זיך אָן מיר, און זײ זיך נוֹקם
        אָן מײַנע נאָכיאָגער; פֿון װעגן דײַן לאַנגגעמיט ניט נעם מיך אַװעק; מערק מײַן
        לײַדן פֿון דײַנעטװעגן שאַנד. '
      cs: Ty znáš mne, Hospodine, rozpomeň se na mne, a navštěv mne, a pomsti mne
        nad těmi, kteříž dotírají na mne. Shovívaje jim, nezachvacuj mne; věz, že
        snáším pro tebe pohanění.
      pl: Ty mnie znasz Wiekuisty! Wspomnij i wejrzyj na mnie, i pomścij się za mnie
        nad prześladowcami moimi; nie chciej wskutek pobłażliwości Twojej dla nich,
        porwać mnie, uprzytomnij Sobie, jaką znosiłem dla Ciebie hańbę! 
    16:
      he: נִמְצְאוּ דְבָרֶיךָ וָאֹכְלֵם וַיְהִי דבריך [דְבָרְךָ] לִי לְשָׂשׂוֹן וּלְשִׂמְחַת
        לְבָבִי כִּי־נִקְרָא שִׁמְךָ עָלַי יְהוָה אֱלֹהֵי צְבָאוֹת׃
      yi: 'װי דײַנע װערטער זײַנען געפֿונען געװאָרן, אַזױ האָב איך זײ אײַנגעשלונגען,
        און דײַן װאָרט איז מיר געװען פֿאַר אַ פֿרײד, און פֿאַר אַ שׂמכה פֿון מײַן
        האַרצן, װײַל דײַן נאָמענם איז אױף מיר גערופֿן געװאָרן, יהוה דו גאָט פֿון צבָאומת. '
      cs: Když se naskytly řeči tvé, snědl jsem je, a měl jsem slovo tvé za radost
        a potěšení srdce svého, poněvadž jsi ty mne povolal sám, ó Hospodine Bože
        zástupů.
      pl: Gdy dochodziły mnie słowa Twoje pochłaniałem je, a było mi słowo Twoje rozkoszą
        i pociechą serca; albowiem mianowane imię Twoje nademną, Wiekuisty, Boże zastępów. 
    17:
      he: לֹא־יָשַׁבְתִּי בְסוֹד־מְשַׂחֲקִים וָאֶעְלֹז מִפְּנֵי יָדְךָ בָּדָד יָשַׁבְתִּי
        כִּי־זַעַם מִלֵּאתָנִי׃
      yi: 'איך בין ניט געזעסן אין געזעמל פֿון פֿרײלעכע און זיך לוסטיק געמאַכט; פֿון
        װעגן דײַן האַנט בין איך געזעסן אַלײן, װאָרום מיט צאָרן האָסטו מיך אָנגעפֿילט. '
      cs: Nesedám v radě posměvačů, aniž pléši; pro přísnost tvou samotný sedám, nebo
        prchlivostí naplnils mne.
      pl: Nie przesiadywałem w kole wesołych, abym się radował; wobec ręki Twojej
        samotny siadałem, boś zgryzotą napełnił mnie. 
    18:
      he: לָמָּה הָיָה כְאֵבִי נֶצַח וּמַכָּתִי אֲנוּשָׁה מֵאֲנָה הֵרָפֵא הָיוֹ תִהְיֶה
        לִי כְּמוֹ אַכְזָב מַיִם לֹא נֶאֱמָנוּ׃
      yi: 'פֿאַר װאָס איז אײביק מײַן װײַטאָק, און מײַן װ אונד איז מסוכּן, זי װיל זיך
        ניט הײלן? װילסטו מיר זײַן װי אַ טײַך אַ פֿאַלשעתּר, װי װאַסערן אומגעטרײַע? '
      cs: Proč má býti bolest má věčná, a rána má smrtelná, kteráž se nechce zhojiti?
        Proč mi býti máš naprosto jako oklamavatelný, jako vody nestálé?
      pl: Czemuż boleść moja tak trwałą, a rana moja dotkliwą, że nie daje się ukoić;
        stałeś się dla mnie jako strumień zawodny, jako fale niestateczne. 
    19:
      he: לָכֵן כֹּה־אָמַר יְהוָה אִם־תָּשׁוּב וַאֲשִׁיבְךָ לְפָנַי תַּעֲמֹד וְאִם־תּוֹצִיא
        יָקָר מִזּוֹלֵל כְּפִי תִהְיֶה יָשֻׁבוּ הֵמָּה אֵלֶיךָ וְאַתָּה לֹא־תָשׁוּב
        אֲלֵיהֶם׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: אַז דו װעסט זיך אומקערן, און איך װעל דיך אומקערן,
        װעסטו שטײן פֿאַר מיר; און אַז דו װעסט אַרױסציען טײַערס פֿון געמײַנעם, װעסטו
        אַזױ װי מײַן מױל זײַן; זײ װעלן זיך אומקערן צו דיר, און דו װעסט זיך גניט אומקערן
        צו זײ. '
      cs: 'Protož takto praví Hospodin: Jestliže se obrátíš, také tě zase obrátím,
        abys stál před oblíčejem mým; oddělíš-li věc drahou od ničemné, jako ústa
        má budeš. Nechť se oni obrátí k tobě, ty pak neobracej se k nim.'
      pl: 'Przeto rzecze tak Wiekuisty: Skoro się nawrócisz, pozwolę i Ja ci wrócić,
        przed obliczem Mojém staniesz - a skoro postarasz się wydzielać cenne z pospolitego,
        jako usta Moje będziesz! Oni nawrócą się wtedy do ciebie, ale ty nie nawrócisz
        się do nich. '
    20:
      he: וּנְתַתִּיךָ לָעָם הַזֶּה לְחוֹמַת נְחֹשֶׁת בְּצוּרָה וְנִלְחֲמוּ אֵלֶיךָ
        וְלֹא־יוּכְלוּ לָךְ כִּי־אִתְּךָ אֲנִי לְהוֹשִׁיעֲךָ וּלְהַצִּילֶךָ נְאֻם־יְהוָה׃
      yi: 'און איך װעל דיך מאַכן אַקעגן דעם דאָזיקן פֿאָלק פֿאַר אַ באַפֿעסטיקטער
        מױער פֿון קופּער, און זײ װעלן מלחמה האַלטן קעגן דיר, און װעלן דיך ניט בײַקומען;
        װאָרום איך בין מיט דיר, דיך צו העלפֿן, און דיך מציל צו זײַן, זאָגט גאָט. '
      cs: Nebo jsem tě postavil proti lidu tomuto jako zed měděnou pevnou. Kteříž
        bojovati budou proti tobě, ale neodolají tobě; nebo já jsem s tebou, abych
        tě vysvobozoval a vytrhoval, dí Hospodin.
      pl: Bo postawię cię wobec ludu tego jako mur spiżowy, warowny, i będą walczyli
        przeciw tobie, ale nie zmogą cię; bom Ja z tobą, abym cię wspomagał, i wybawiał,
        rzecze Wiekuisty. 
    21:
      he: וְהִצַּלְתִּיךָ מִיַּד רָעִים וּפְדִתִיךָ מִכַּף עָרִצִים׃
      yi: 'און איך װעל דיך מציל זײַן פֿון דער האַנט פֿון די שלעכטע, און װעל דיך אױסלײַזן
        פֿון דעם פֿױסט פֿון די מאַכטיקע. '
      cs: Vytrhnu tě zajisté z rukou nešlechetníků, a vykoupím tě z ruky násilníků.
      pl: I wybawię cię z ręki niecnych, i wyzwolę cię z mocy okrutnych. 
  16:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    2:
      he: לֹא־תִקַּח לְךָ אִשָּׁה וְלֹא־יִהְיוּ לְךָ בָּנִים וּבָנוֹת בַּמָּקוֹם הַזֶּה׃
      yi: 'זאָלסט דיר ניט נעמען קײן װײַב, און ניט האָבן קײן זין און קײן טעכטער אין
        דעם דאָזיקן אָרט. '
      cs: Nepojímej sobě ženy, aniž měj synů neb dcer na místě tomto.
      pl: Nie pojmiesz sobie żony, a nie będziesz miał synów i córek na miejscu tém. 
    3:
      he: כִּי־כֹה אָמַר יְהוָה עַל־הַבָּנִים וְעַל־הַבָּנוֹת הַיִּלּוֹדִים בַּמָּקוֹם
        הַזֶּה וְעַל־אִמֹּתָם הַיֹּלְדוֹת אוֹתָם וְעַל־אֲבוֹתָם הַמּוֹלִדִים אוֹתָם
        בָּאָרֶץ הַזֹּאת׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט אױף די זין און אױף די טעכטער װאָס װערן געבאָרן
        אין דעם דאָזיקן אָרט, און אױף זײערע מוטערס אָס האָבן זײ געהאַט, און אױף זײערע
        פֿאָטערס װאָס האָבן זײ געבאָרן אין דעם דאָזיקן לאַנד: '
      cs: 'Nebo takto praví Hospodin o synech i dcerách zplozených v místě tomto,
        a o matkách jejich, kteréž zrodily je, i o jejich otcích, kteříž zplodili
        je v zemi této:'
      pl: Bo tak rzecze Wiekuisty o synach i córkach urodzonych na tém miejscu, i o matkach,
        które ich zrodziły, i o ojcach, którzy ich spłodzili na tém miejscu: 
    4:
      he: מְמוֹתֵי תַחֲלֻאִים יָמֻתוּ לֹא יִסָּפְדוּ וְלֹא יִקָּבֵרוּ לְדֹמֶן עַל־פְּנֵי
        הָאֲדָמָה יִהְיוּ וּבַחֶרֶב וּבָרָעָב יִכְלוּ וְהָיְתָה נִבְלָתָם לְמַאֲכָל
        לְעוֹף הַשָּׁמַיִם וּלְבֶהֱמַת הָאָרֶץ׃
      yi: 'טױטן פֿון יסורים װעלן זײ שטאַרבן; ניט באַקלאָגט און ניט באַגראָבן װעלן
        זײ װערן, צו מיסט אױפֿן געזיכט פֿון דער ערד װעלן זײ זײַן; און פֿון שװערד און
        פֿון הונגער װעלן זײ פֿאַרלענדט װערן; און זײערע טױטע לײַבער װעלן זײַן צו שפּײַז
        פֿאַרן פֿױגל פֿון הימל, י און פֿאַר דער חיה פֿון דער ערד. '
      cs: Smrtmi přebolestnými pomrou, nebudou oplakáni, ani pochováni; místo hnoje
        na svrchku země budou, a mečem i hladem do konce zhubeni budou. I budou mrtvá
        těla jejich za pokrm ptactvu nebeskému a šelmám zemským.
      pl: Ciężkiemi zarazami wymrą, nie będą opłakiwani ani pochowani, mierzwą na roli
        się staną, a od miecza i głodu wyginą, i pójdą zwłoki ich na żer dla ptactwa
        nieba i dla zwierza ziemi. 
    5:
      he: כִּי־כֹה אָמַר יְהוָה אַל־תָּבוֹא בֵּית מַרְזֵחַ וְאַל־תֵּלֵךְ לִסְפּוֹד
        וְאַל־תָּנֹד לָהֶם כִּי־אָסַפְתִּי אֶת־שְׁלוֹמִי מֵאֵת הָעָם־הַזֶּה נְאֻם־יְהוָה
        אֶת־הַחֶסֶד וְאֶת־הָרַחֲמִים׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זאָלסט ניט קומען אין הױז פֿון יאָמער, און
        זאָלסט ניט גײן באַקלאָגן, און זאָלסט זײ ניט באַדױערן, װאָרום איך האָב אַװעקגענומען
        מײַן שלום פֿון דעם דאָזיקן פֿאָלק, זאָגט גאָט, די גענאָד, און די דערבאַרימונג. '
      cs: 'Nebo takto praví Hospodin: Nevcházej do domu smutku, aniž choď kvíliti,
        aniž jich lituj; odjal jsem zajisté pokoj svůj od lidu tohoto, dobrotivost
        i slitování, dí Hospodin.'
      pl: 'Gdyż tak rzecze Wiekuisty: Nie wnijdziesz do domu żałoby, a nie pójdziesz,
        by opłakiwać, a nie pożałować ci ich, bo zabieram pokój mój od ludu tego,
        łaskę i miłosierdzie. '
    6:
      he: וּמֵתוּ גְדֹלִים וּקְטַנִּים בָּאָרֶץ הַזֹּאת לֹא יִקָּבֵרוּ וְלֹא־יִסְפְּדוּ
        לָהֶם וְלֹא יִתְגֹּדַד וְלֹא יִקָּרֵחַ לָהֶם׃
      yi: 'און גרױס און קלײן װעלן שטאַרבן אין דעם דאָזיקן לאַנד; ניט זײ װעלן באַגראָבן
        װערן, און ניט מע װעט קלאָגן נאָך זײ, און ניט מע װעט זיך אײַנשנײַדן, און ניט
        מע װעט זיך אַ פּליך מאַכן נאָך זײ; '
      cs: Když pomrou velicí i malí v zemi této, nebudou pochováni, aniž kvíliti budou
        nad nimi, aniž se zřeží, aniž sobě lysiny zdělají pro ně.
      pl: I pomrą wielcy i mali na tej ziemi, nie będą pochowani, i nie będzie ich
        nikt opłakiwał, i nie poczynią sobie nacięć, i nie wystrzygą się po nich. 
    7:
      he: וְלֹא־יִפְרְסוּ לָהֶם עַל־אֵבֶל לְנַחֲמוֹ עַל־מֵת וְלֹא־יַשְׁקוּ אוֹתָם
        כּוֹס תַּנְחוּמִים עַל־אָבִיו וְעַל־אִמּוֹ׃
      yi: 'און ניט מע װעט ברעכן ברױט פֿאַר זײ אין אַבֵלות, זײ צו טרײסטן נאָך אַ טױטן,
        און ניט מע װעט זײ געבן טרינקען אַ בעכער פֿון טרײסטונג נאָך זײער פֿאָטער און
        נאָך זײער מוטער. '
      cs: Aniž jim dadí jísti, aby v truchlosti potěšovali jich nad mrtvým, aniž jich
        napojí z číše potěšení po otci jejich neb matce jejich.
      pl: I nie będą łamali po nich chleba żałoby, by kogo pocieszyć po zmarłym; i nie
        dadzą nikomu się napić z kielicha pocieszenia po ojcu lub matce jego. 
    8:
      he: וּבֵית־מִשְׁתֶּה לֹא־תָבוֹא לָשֶׁבֶת אוֹתָם לֶאֱכֹל וְלִשְׁתּוֹת׃
      yi: 'און אין הױז פֿון אַ סעודה זאָלסטו ניט גײן, צו זיצן מיט זײ, צו עסן און צו
        טרינקען. '
      cs: Tolikéž do domu hodování nechoď, abys sedati měl s nimi při jídle a pití.
      pl: Również do domu uczty nie wejdziesz, abyś zasiadł z nimi i jadł i pił. 
    9:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מַשְׁבִּית מִן־הַמָּקוֹם
        הַזֶּה לְעֵינֵיכֶם וּבִימֵיכֶם קוֹל שָׂשׂוֹן וְקוֹל שִׂמְחָה קוֹל חָתָן וְקוֹל
        כַּלָּה׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: זע, איך
        פֿאַרשטער פֿון דעם דאָזיקן אָרט, פֿאַר אײַערע אױגן און אין אײַערע טעג, דעם
        קָול פֿון לוסטיקײט און דעם קָול פֿון פֿרײד, דעם קָול פֿון אַ כתן און דעם קָול
        פֿון אַ כּלה. '
      cs: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Aj, já způsobím, aby
        nebývalo na místě tomto před očima vašima a za dnů vašich hlasu radosti, ani
        hlasu veselé, hlasu ženicha, ani hlasu nevěsty.'
      pl: 'Gdyż tak rzecze Wiekuisty zastępów, Bóg Israela: Oto usunę z miejsca tego
        w oczach waszych i za dni waszych głos wesela i głos radości, głos oblubieńca
        i głos oblubienicy. '
    10:
      he: וְהָיָה כִּי תַגִּיד לָעָם הַזֶּה אֵת כָּל־הַדְּבָרִים הָאֵלֶּה וְאָמְרוּ
        אֵלֶיךָ עַל־מֶה דִבֶּר יְהוָה עָלֵינוּ אֵת כָּל־הָרָעָה הַגְּדוֹלָה הַזֹּאת
        וּמֶה עֲוֺנֵנוּ וּמֶה חַטָּאתֵנוּ אֲשֶׁר חָטָאנוּ לַיהוָה אֱלֹהֵינוּ׃
      yi: 'און עס װעט זײַן, אַז דו װעסט זאָגן צו דעם דאָזיקן פֿאָלק די אַלע װערטער,
        און זײ װעלן זאָגן צו דיר: פֿאַר װאָס האָט גאָט אָנגעזאָגט אױף אונדז אַלדאָס
        דאָזיקע גרױסע בײז, און װאָס איז אונדזער פֿאַרברעך, און װאָס איז אונדזער זינד
        װאָס מיר האָבן געזינדיקט צו יהוה אונדזער גאָט? '
      cs: 'Když pak oznámíš lidu tomuto všecka slova tato, a řeknou-liť: Proč vyřkl
        Hospodin proti nám všecko zlé veliké toto, a jaká jest nepravost naše, aneb
        jaký hřích náš, jímž jsme hřešili proti Hospodinu Bohu svému?'
      pl: 'A gdy opowiesz ludowi temu wszystkie te słowa, a rzekną do ciebie: Za cóż
        wyrzekł Wiekuisty przeciw nam to nieszczęście wielkie, i jakież przewinienia
        nasze, i jakim grzech nasz, którymśmy zgrzeszyli Wiekuistemu, Bogu naszemu? '
    11:
      he: וְאָמַרְתָּ אֲלֵיהֶם עַל אֲשֶׁר־עָזְבוּ אֲבוֹתֵיכֶם אוֹתִי נְאֻם־יְהוָה
        וַיֵּלְכוּ אַחֲרֵי אֱלֹהִים אֲחֵרִים וַיַּעַבְדוּם וַיִּשְׁתַּחֲווּ לָהֶם
        וְאֹתִי עָזָבוּ וְאֶת־תּוֹרָתִי לֹא שָׁמָרוּ׃
      yi: 'זאָלסטו זאָגן צו זײ: פֿאַר װאָס אײַערע עלטערן האָבן מיך פֿאַרלאָזן, זאָגט
        גאָט, און זזײ זײַנען געגאַנגען נאָך פֿרעמע געטער, און האָבן זײ געדינט, און
        זיך געבוקט צו זײ, און מיך האָבן זײ פֿאַרלאָזן, און מײַן תּוֹרה האָבן זײ ניט
        געהיט. '
      cs: 'Tedy rci jim: Proto že opustili mne otcové vaši, dí Hospodin, a chodíce
        za bohy cizími, sloužili jim, a klaněli se jim, mne pak opustili, a zákona
        mého neostříhali.'
      pl: 'Tedy oświadczysz im: przeto, że opuścili ojcowie wasi Mnie, rzecze Wiekuisty,
        i poszli za bóztwami cudzemi, i służyli im, i korzyli się im, Mnie zaś opuścili,
        a nauki Mojej nie przestrzegali. '
    12:
      he: וְאַתֶּם הֲרֵעֹתֶם לַעֲשׂוֹת מֵאֲבוֹתֵיכֶם וְהִנְּכֶם הֹלְכִים אִישׁ אַחֲרֵי
        שְׁרִרוּת לִבּוֹ־הָרָע לְבִלְתִּי שְׁמֹעַ אֵלָי׃
      yi: 'און איר האָט נאָך ערגער געטאָן פֿון אײַערע עלטערן, און אָט גײט איר איטלעכער
        נאָך דער אײַנגעשפּאַרטקײט פֿון זײַן בײזן האַאַרצן, מיך ניט צו הערן. '
      cs: Vy pak mnohem jste hůře činili nežli otcové vaši; nebo aj, vy chodíte jeden
        každý podlé zdání srdce svého zlého, neposlouchajíce mne.
      pl: Wyście zaś gorzej jeszcze uczynili niż ojcowie wasi, albowiem oto postępujecie
        każdy za pożądliwością serca swego zepsutego, nie słuchając Mnie. 
    13:
      he: וְהֵטַלְתִּי אֶתְכֶם מֵעַל הָאָרֶץ הַזֹּאת עַל־הָאָרֶץ אֲשֶׁר לֹא יְדַעְתֶּם
        אַתֶּם וַאֲבוֹתֵיכֶם וַעֲבַדְתֶּם־שָׁם אֶת־אֱלֹהִים אֲחֵרִים יוֹמָם וָלַיְלָה
        אֲשֶׁר לֹא־אֶתֵּן לָכֶם חֲנִינָה׃
      yi: 'דרום װעל איך אײַך פֿאַרװאַרפֿן פֿון דעם דאָזיקן לאַנד אין אַ לאַנד װאָס
        ניט איר און ניט אײַערע עלטערן האָבן געקענט, און איר װעט דאָרטן דינען פֿרעמדע
        געטער טאָג און נאַכט; װאָרום איך װעל אײַך ניט געבן קײן לײַטזעליקײט. '
      cs: Pročež hodím vámi z země této do země, o níž nevíte vy, ani otcové vaši,
        a sloužiti budete tam bohům cizím dnem i nocí, dokudž neučiním vám milosti.
      pl: To też rzucę was z ziemi tej do ziemi, którejście nie znali ani wy, ani
        ojcowie wasi, i będziecie służyli tam bóztwom cudzym dniem i nocą, póki nie
        okażę wam zmiłowania. 
    14:
      he: לָכֵן הִנֵּה־יָמִים בָּאִים נְאֻם־יְהוָה וְלֹא־יֵאָמֵר עוֹד חַי־יְהוָה אֲשֶׁר
        הֶעֱלָה אֶת־בְּנֵי יִשְׂרָאֵל מֵאֶרֶץ מִצְרָיִם׃
      yi: 'פֿאַר װאָר, זע טעג קומען, זאָגט גאָט, און עס װעט מער ניט געזאָגט װערן:
        אַזױ װי עס לעבט גאָט װאָס האָט אױפֿגעבראַכט די קינדער פֿון ישׂראל פֿון לאַנד
        מִצרַיִם! '
      cs: 'Protož aj, dnové jdou, dí Hospodin, v nichž nebude říkáno více: Živť jest
        Hospodin, kterýž vyvedl syny Izraelské z země Egyptské,'
      pl: 'Zaprawdę, oto dni nadejdą, rzecze Wiekuisty, gdy nie powiedzą więcej: Żyw
        Wiekuisty, który wywiódł synów Israela z ziemi Micraim; '
    15:
      he: כִּי אִם־חַי־יְהוָה אֲשֶׁר הֶעֱלָה אֶת־בְּנֵי יִשְׂרָאֵל מֵאֶרֶץ צָפוֹן
        וּמִכֹּל הָאֲרָצוֹת אֲשֶׁר הִדִּיחָם שָׁמָּה וַהֲשִׁבֹתִים עַל־אַדְמָתָם אֲשֶׁר
        נָתַתִּי לַאֲבוֹתָם׃
      yi: 'נײַערט: אַזױ װי סעס לעבט גאָט װאָס האָט אױפֿגעבראַכט די קינדער פֿון ישׂראל
        פֿון צפֿון-לאַנד און פֿון אַלע לענדער װאָס ער האָט זײ פֿאַרשטױסן אַהין! און
        איך װעל זײ אומקערן אױף זײער ערד װאָס איך האָב געגעבן זײערע עלטערן.'
      cs: 'Ale: Živť jest Hospodin, kterýž vyvedl syny Izraelské z země půlnoční a
        ze všech zemí, do nichž je byl rozehnal, když je zase přivedu do země jejich,
        kterouž jsem dal otcům jejich.'
      pl: 'Lecz: Żyw Wiekuisty, który wywiódł synów Israela z kraju Północy i ze wszystkich
        krain, do których był zagnał ich - gdyż sprowadzę ich napowrót do ziemi, którą
        oddałem ojcom ich. '
    16:
      he: הִנְנִי שֹׁלֵחַ לדוגים [לְדַיָּגִים] רַבִּים נְאֻם־יְהוָה וְדִיגוּם וְאַחֲרֵי־כֵן
        אֶשְׁלַח לְרַבִּים צַיָּדִים וְצָדוּם מֵעַל כָּל־הַר וּמֵעַל כָּל־גִּבְעָה
        וּמִנְּקִיקֵי הַסְּלָעִים׃
      yi: 'זע, איך שיק נאָך פֿישערס אַ סך, זאָגט גאָט, און זײ װעלן זײ אַרױספֿישן;
        און דערנאָך װעל איך שיקן נאָך אַ סך יעגערס, און זײ װעלן זײ צענױפֿיאָגן פֿון
        יעטװעדער גאַרג, און פֿון יעטװעדער הײך, און פֿון די שפּאַלטן פֿון די װעלזן. '
      cs: Aj, já pošli k rybářům mnohým, dí Hospodin, aby je vylovili; potom pošli
        i k mnohým lovcům, aby je zlapali na všeliké hoře, a na všelikém pahrbku,
        i v děrách skalních.
      pl: Oto poszlę ja po wielu rybaków, rzecze Wiekuisty, aby łowili ich, a następnie
        poszlę po wielu myśliwych, aby ich spędzali z każdej góry i z każdego wzgórza
        i z pośród rozpadlin skał. 
    17:
      he: כִּי עֵינַי עַל־כָּל־דַּרְכֵיהֶם לֹא נִסְתְּרוּ מִלְּפָנָי וְלֹא־נִצְפַּן
        עֲוֺנָם מִנֶּגֶד עֵינָי׃
      yi: 'װאָרום מײַנע אױגן זײַנען אױף אַלע זײערע װעגן, ניט פֿאַרבאָרגן זײַנען זײ
        פֿון פֿאַר מיר, און ניט פֿאַרהױלן איז זײער פֿאַרברעך פֿון אַקעגן מײַנע אױגן. '
      cs: Hledím na všecky cesty jejich, nejsouť tajné přede mnou, aniž jest skryta
        nepravost jejich před očima mýma.
      pl: Albowiem oczy Moje baczą na wszystkie drogi ich, nie tajne one przed obliczem
        Mojém, ani ukrytą wina ich przed oczyma Mojemi. 
    18:
      he: וְשִׁלַּמְתִּי רִאשׁוֹנָה מִשְׁנֵה עֲוֺנָם וְחַטָּאתָם עַל חַלְּלָם אֶת־אַרְצִי
        בְּנִבְלַת שִׁקּוּצֵיהֶם וְתוֹעֲבוֹתֵיהֶם מָלְאוּ אֶת־נַחֲלָתִי׃
      yi: 'און איך װעל צוערשט באַצאָלן טאָפּל זײער פֿאַרברעך און זײער זינד, פֿאַר
        װאָס זײ האָבן פֿאַרשװעכט מײַן לאַנד מיט די נבֵלות פֿון זײערע מיאוסע אָפּגעטער,
        און זײערע אומװערדיקײטן האָבן אָנגעפֿילט מײַן אַרב. '
      cs: I odplatím jim prvé dvojnásobně za nepravost jejich a hřích jejich, proto
        že zemi mnou poškvrnili těly mrtvými ohyzdnými, a ohavnostmi svými naplnili
        dědictví mé.
      pl: I odpłacę im najprzód w dwójnasób za winy i za grzechy ich, za to że skazili
        ziemię Moję; martwemi ohydami i obmierzłościami swemi napełnili dziedzictwo
        Moje. 
    19:
      he: יְהוָה עֻזִּי וּמָעֻזִּי וּמְנוּסִי בְּיוֹם צָרָה אֵלֶיךָ גּוֹיִם יָבֹאוּ
        מֵאַפְסֵי־אָרֶץ וְיֹאמְרוּ אַךְ־שֶׁקֶר נָחֲלוּ אֲבוֹתֵינוּ הֶבֶל וְאֵין־בָּם
        מוֹעִיל׃
      yi: 'גאָט, מײַן פֿעסטיקײט און מײַן פֿעסטונג, און מײַן אַנטרינונג אין טאָג פֿון
        נױט צו דיר װעלן פֿעלקער קומען פֿון די עקן ערד, און װעלן זאָגן: נאָר ליגן האָבן
        געיַרשעט אונדזערע עלטערן, נישטיקײטן װאָס אין זײ איז קײן נוץ ניטאָ. '
      cs: 'Hospodine, sílo má a hrade můj, i útočiště mé v den ssoužení, k toběť přijdou
        národové od končin země, a řeknou: Jistě žeť se falše drželi otcové naši,
        marnosti a právě neužitečných věcí.'
      pl: 'Wiekuisty, siło moja i obrono, i ucieczko w dniu niedoli! Do ciebie przyjdą
        kiedyś narody z krańców ziemi, i powiedzą: kłamstwo tylko odziedziczyli ojcowie
        nasi, marności, w których pożytku niema. '
    20:
      he: הֲיַעֲשֶׂה־לּוֹ אָדָם אֱלֹהִים וְהֵמָּה לֹא אֱלֹהִים׃
      yi: 'קען אַ מענטש זיך מאַכן געטער, אַז זײ זײַנען קײן געטער ניט? '
      cs: Zdaliž udělá sobě člověk bohy, poněvadž sami nejsou bohové?
      pl: Czyżby tworzyć sobie mogli ludzie bóztwa, gdy wszak sami bóztwami nie są? 
    21:
      he: לָכֵן הִנְנִי מוֹדִיעָם בַּפַּעַם הַזֹּאת אוֹדִיעֵם אֶת־יָדִי וְאֶת־גְּבוּרָתִי
        וְיָדְעוּ כִּי־שְׁמִי יְהוָה׃
      yi: 'פֿאַר װאָר, זע, איך מאַך זײ װיסן, דאָס מאָל װעל איך זײ מאַכן װיסן מײַן
        האַנט און מײַן בבורה, און זײ װעלן װיסן אַז מײַן נאָמען איז יהוה. '
      cs: Protož aj, já způsobím to, aby poznali té chvíle, způsobím, aby poznali
        ruku mou i moc mou, a zvědít, že jméno mé jest Hospodin.
      pl: Przeto poznajomię ich, tym razem poznajomię ich z mocą i potęgą Moją, aby
        poznali, że imię Moje Wiekuisty! 
  17:
    1:
      he: חַטַּאת יְהוּדָה כְּתוּבָה בְּעֵט בַּרְזֶל בְּצִפֹּרֶן שָׁמִיר חֲרוּשָׁה
        עַל־לוּחַ לִבָּם וּלְקַרְנוֹת מִזְבְּחוֹתֵיכֶם׃
      yi: 'די זינד פֿון יהודה איז אױפֿגעשריבן מיט אַן אײַזערנער פּען, מיט אַ דימענטענעם
        שפּיץ; אױסגעקריצט אױפֿן טאָװל פֿון זײער האַרצן, י און אױף די הערנער פֿון אײַערע
        מזבכות. '
      cs: Hřích Judův napsán jest pérem železným, rafijí kamene přetvrdého, vyryt
        jest na tabuli srdce jejich, a na rozích oltářů vašich,
      pl: Grzech Judy zapisany rylcem żelaznym, ostrzem dyamentu, wyryty na tablicy
        ich serca i na narożnikach ofiarnic waszych. 
    2:
      he: כִּזְכֹּר בְּנֵיהֶם מִזְבְּחוֹתָם וַאֲשֵׁרֵיהֶם עַל־עֵץ רַעֲנָן עַל גְּבָעוֹת
        הַגְּבֹהוֹת׃
      yi: 'װי זײ בענקען נאָך זײערע קינדער – אַזױ נאָך זײערע מזבחות, און זײערע געצנשטאַנגען
        בײַם צװײַגהאַפֿטיקן בױם, אױף די בערגלעך די הױכע. '
      cs: Tak když zpomínají synové jejich na oltáře jejich i háje jejich, pod dřívím
        zeleným, na pahrbcích vysokých.
      pl: Jak gdyby wspominali o dzieciach swoich, (gdy wspominają) o ofiarnicach
        i astartach swych przy każdem drzewie zieloném, na wzgórzach wysokich. 
    3:
      he: הֲרָרִי בַּשָּׂדֶה חֵילְךָ כָל־אוֹצְרוֹתֶיךָ לָבַז אֶתֵּן בָּמֹתֶיךָ בְּחַטָּאת
        בְּכָל־גְּבוּלֶיךָ׃
      yi: 'מײַן געבערג אין פֿעלד! דײַן פֿאַרמעג, אַלע דײַנע אוֹצרות װעל איך געבן צו
        רױב, דײַנע היכן – פֿאַר די זינד אין אַלע דײַנע געמאַרקן. '
      cs: Ó horo, s tím polem jmění tvé i všecky poklady tvé vydám v rozchvátání,
        pro hřích výsostí tvých, ve všech končinách tvých.
      pl: Pagórku Mój na niwie! bogactwo twoje, wszystkie skarby twoje podam na łup,
        wyżyny twoje - z powodu grzechu na całej twej dziedzinie. 
    4:
      he: וְשָׁמַטְתָּה וּבְךָ מִנַּחֲלָתְךָ אֲשֶׁר נָתַתִּי לָךְ וְהַעֲבַדְתִּיךָ
        אֶת־אֹיְבֶיךָ בָּאָרֶץ אֲשֶׁר לֹא־יָדָעְתָּ כִּי־אֵשׁ קְדַחְתֶּם בְּאַפִּי
        עַד־עוֹלָם תּוּקָד׃
      yi: 'און װעסט זיך אָפּװאַרפֿן פֿון זיך אַלײן פֿון דײַן נחלה, װאָס איך האָב דיר
        געגעבן; און איך װעל דיך מאַכן דינען דײַנע פֿײַנט, אין אַ לאַנד װאָס דו קענסט
        ניט; װאָרום אַ פֿײַער האָט איר אָנגעצונדן אין מײַן נאָז, ביז אײביקן װעט עס
        ברענען. '
      cs: A ty musíš lhůtu dáti z strany sebe dědictví svému, kteréž jsem byl dal
        tobě, a podrobím tě v službu nepřátelům tvým v zemi, o níž nevíš; nebo jste
        oheň zanítili v prchlivosti mé, kterýž až na věky hořeti bude.
      pl: I będziesz wyrzucony przez własną winę z dziedzictwa twego, które oddałem
        tobie, i podam cię w niewolę wrogom twoim na ziemi, której nie znałeś; gdyż
        ogień któryście wzniecili gniewem Moim, na wieki płonąć będzie. 
    5:
      he: כֹּה אָמַר יְהוָה אָרוּר הַגֶּבֶר אֲשֶׁר יִבְטַח בָּאָדָם וְשָׂם בָּשָׂר
        זְרֹעוֹ וּמִן־יְהוָה יָסוּר לִבּוֹ׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַרשאָלטן דער מאַן װאָס פֿאַרזיכערט זיך אױף אַ
        מענטשן, און מאַכט פֿלײש זײַן אָנהאַלט, און פֿון גאָט קערט זיך אָפּ זײַן האַרץ! '
      cs: 'Takto praví Hospodin: Zlořečený ten muž, kterýž doufá v člověka, a kterýž
        klade tělo za rámě své, od Hospodina pak odstupuje srdce jeho.'
      pl: 'Tak rzecze Wiekuisty: Przeklęty mąż, który polega na człowieku, a czyni
        śmiertelnego ramieniem swojém, gdy od Wiekuistego się odwraca serce jego. '
    6:
      he: וְהָיָה כְּעַרְעָר בָּעֲרָבָה וְלֹא יִרְאֶה כִּי־יָבוֹא טוֹב וְשָׁכַן חֲרֵרִים
        בַּמִּדְבָּר אֶרֶץ מְלֵחָה וְלֹא תֵשֵׁב׃
      yi: 'װאָרום ער װעט זײַן װי אַ טאַמאַריסק אין דער װיסטע, און װעט ניט זען װען
        עס קומט גוטס, און װעט װױנען אין טריקענישן אין דער מדבר, אין אַ לאַנד אַ זאַלציקן
        װאָס איז ניט באַזעצט. '
      cs: Nebo bude podobný vřesu na pustině, kterýž necítí, když co přichází dobrého,
        ale bývá na vyprahlých místech na poušti v zemi slatinné, a v níž se nebydlí.
      pl: Będzie on jako wrzos samotny na stepie, który nie poczuje gdy przyjdzie
        dobro, który na rozpalonym gruncie stoi, na puszczy, na glebie bezpłodnej
        i niezaludnionej. 
    7:
      he: בָּרוּךְ הַגֶּבֶר אֲשֶׁר יִבְטַח בַּיהוָה וְהָיָה יְהוָה מִבְטַחוֹ׃
      yi: 'געבענטשט דער מאַן װאָס פֿאַרזיכערט זיך אױף גאָט, און גאָט איז זײַן פֿאַרזיכערונג! '
      cs: Požehnaný ten muž, kterýž doufá v Hospodina, a jehož naděje jest Hospodin.
      pl: Błogosławiony mąż, który polega na Wiekuistym, a jest Wiekuisty otuchą jego! 
    8:
      he: וְהָיָה כְּעֵץ שָׁתוּל עַל־מַיִם וְעַל־יוּבַל יְשַׁלַּח שָׁרָשָׁיו וְלֹא
        ירא [יִרְאֶה] כִּי־יָבֹא חֹם וְהָיָה עָלֵהוּ רַעֲנָן וּבִשְׁנַת בַּצֹּרֶת
        לֹא יִדְאָג וְלֹא יָמִישׁ מֵעֲשׂוֹת פֶּרִי׃
      yi: 'װאָרום ער װעט זײַן װי אַ בױם געפֿלאַנצט בײַ װאַסער, װאָס בײַ אַ באַך לאָזט
        ער אַרױס זײַנע װאָרצלען, און ער מערקט ניט װען עס קומט אַ היץ, און זײַן בלאַט
        איז גרין, און אין אַ יאָר פֿון טריקעניש דאגהט ער ניט, און הערט ניט אױף טראָגן
        פֿרוכט. '
      cs: Nebo podobný bude stromu štípenému při vodách, a při potoku pouštějícímu
        kořeny své, kterýž necítí, když přichází vedro, ale list jeho bývá zelený,
        a v rok suchý nestará se, aniž přestává nésti ovoce.
      pl: Będzie on jako drzewo zasadzone nad wodami, co aż nad potok korzenie swe
        zapuszcza, które nie czuje, gdy żar nadchodzi, a jest liść jego zielony, a w roku
        posuchy się nie frasuje, nie przestając nigdy przynosić owocu. 
    9:
      he: עָקֹב הַלֵּב מִכֹּל וְאָנֻשׁ הוּא מִי יֵדָעֶנּוּ׃
      yi: 'פֿאַרדרײטער פֿון אַלץ איז דאָס האַרץ, און שװאַך איז עס – װער קען עס קאָנען? '
      cs: Nejlstivější jest srdce nade všecko, a nejpřevrácenější. Kdo vyrozumí jemu?
      pl: Przewrotném serce ponad wszystko, i słabém ono - któż je zbada? 
    10:
      he: אֲנִי יְהוָה חֹקֵר לֵב בֹּחֵן כְּלָיוֹת וְלָתֵת לְאִישׁ כדרכו [כִּדְרָכָיו]
        כִּפְרִי מַעֲלָלָיו׃
      yi: 'איך, גאָט, טו פֿאָרשן דאָס האַרץ, טו פֿרוּװן די נירן, כּדי צו געבן איטלעכן
        לױט זײַנע װעגן, לױט דער פֿרוכט פֿון זײַנע מעשׂים. '
      cs: Já Hospodin, kterýž zpytuji srdce, a zkušuji ledví, tak abych odplatil jednomu
        každému podlé cesty jeho, podlé ovoce skutků jeho.
      pl: Ja, Wiekuisty, zgłębiam serce, doświadczam wnętrzności, aby oddać każdemu
        wedle dróg jego, wedle owocu spraw jego. 
    11:
      he: קֹרֵא דָגַר וְלֹא יָלָד עֹשֶׂה עֹשֶׁר וְלֹא בְמִשְׁפָּט בַּחֲצִי ימו [יָמָיו]
        יַעַזְבֶנּוּ וּבְאַחֲרִיתוֹ יִהְיֶה נָבָל׃
      yi: 'אַ פֿעלדהון װאָס בװריט אױף װאָס זי האָט ניט געלײגט, איז דער װאָס מאַכט
        אַן עשירות, אָבע רניט מיט גערעכטיקײט; אין העלפֿט פֿון זײַנע טעג װעט ער עס
        פֿאַרלאָזן, און אין זײַן סָוף װעט ער בלײַבן אַ מנוּװל. '
      cs: Koroptva škřečí, ale nevysedí. Tak kdož dobývá statku však s křivdou, v
        polovici dnů svých musí opustiti jej, a naposledy bude bláznem.
      pl: Kukułką, która wysiada czego nie zniosła, jest kto zdobywa bogactwa a nie
        uczciwie; w połowie dni swoich musi je opuścić, a u kresu swego głupcem będzie. 
    12:
      he: כִּסֵּא כָבוֹד מָרוֹם מֵרִאשׁוֹן מְקוֹם מִקְדָּשֵׁנוּ׃
      yi: 'דו טראָן פֿון פּראַכטיקײט, דערהױבן פֿון אָנהײב אָן, דו אָרט פֿון אונדזער
        הײליקײט, '
      cs: Místo svatyně naší, stolice slavná Nejvyššího, věčně trvá.
      pl: Tronem wspaniałości, wzniosłym od początku jest przybytek świętości naszej. 
    13:
      he: מִקְוֵה יִשְׂרָאֵל יְהוָה כָּל־עֹזְבֶיךָ יֵבֹשׁוּ יסורי [וְסוּרַי] בָּאָרֶץ
        יִכָּתֵבוּ כִּי עָזְבוּ מְקוֹר מַיִם־חַיִּים אֶת־יְהוָה׃
      yi: 'דו האָפֿענונג פֿון ישׂראל, גאָט, אַלע װאָס פֿאַרלאָזן דיך, װעלן פֿאַרשעמט
        װערן; און די אָפּגעקערטע פֿון מיר װעלן אין דער ערד װאַרשריבן װערן, װײַל זײ
        האָבן פֿאַרלאָזן גאָט, דעם קװאַל פֿון לעבעדיקע װאַסער. '
      cs: Ó naděje Izraelova, Hospodine, všickni, kteříž tě opouštějí, nechť jsou
        zahanbeni. Kárání má v zemi této nechť jsou zapsána; nebo opustili pramen
        vod živých, Hospodina.
      pl: Nadziejo Israela, Ty Wiekuisty! wszyscy, którzy Cię odstępują pohańbieni
        będą; tak, odszczepieńcy moi już na ziemi na zgubę zapisani, gdyż opuścili
        źródło wód żywych, Wiekuistego. 
    14:
      he: רְפָאֵנִי יְהוָה וְאֵרָפֵא הוֹשִׁיעֵנִי וְאִוָּשֵׁעָה כִּי תְהִלָּתִי אָתָּה׃
      yi: 'הײל מיך, גאָט, איך זאָל געהײלט װערן, העלף מיך, איך זאָל גהאָלפֿן װערן,
        װאָרום דו ביסט מײַן לױב. '
      cs: Uzdrav mne, Hospodine, a zdráv budu; vysvoboď mne, a vysvobozen budu, ty
        jsi zajisté chvála má.
      pl: Uzdrów mnie Wiekuisty, a będę uzdrowiony, wybaw mnie, a będę zbawiony, boś
        Ty chwałą moją! 
    15:
      he: הִנֵּה־הֵמָּה אֹמְרִים אֵלָי אַיֵּה דְבַר־יְהוָה יָבוֹא נָא׃
      yi: 'זע, זײ זאָגן צו מיר: װוּ איז דאָס װאָרט פֿון גאָט? זאָל עס נאָר קומען. '
      cs: 'Aj, oni říkají mi: Kdež jest to, což předpovídal Hospodin? Nechť již přijde.'
      pl: 'Oto ci powiadają do mnie: Gdzież słowo Wiekuistego? Niechajże się spełni! '
    16:
      he: וַאֲנִי לֹא־אַצְתִּי מֵרֹעֶה אַחֲרֶיךָ וְיוֹם אָנוּשׁ לֹא הִתְאַוֵּיתִי
        אַתָּה יָדָעְתָּ מוֹצָא שְׂפָתַי נֹכַח פָּנֶיךָ הָיָה׃
      yi: 'און איך, ניט איך בין אַנטלאָפֿן פֿון זײַן אַ פּאַסטוך הינטער דיר, און ניט
        איך האָב באַגערט דעם אומגליקלעכן טאָג; דו בײַסט עס; װאָס איז אַרױס פֿון מײַנע
        ליפּן, איז פֿאַר דײַן פּנים געװען. '
      cs: Ješto jsem já se nevetřel, abych pastýřem byl tvým, a dne bolesti nebylť
        jsem žádostiv, ty víš. Cožkoli vyšlo z rtů mých, před oblíčejem tvým jest.
      pl: Jam wszakże nie nalegał, abym szedł za tobą, dnia téż nieszczęsnego nie
        pragnąłem - Tobie to wiadomo! Wyrzeczenia ust moich przed obliczem one Twojém! 
    17:
      he: אַל־תִּהְיֵה־לִי לִמְחִתָּה מַחֲסִי־אַתָּה בְּיוֹם רָעָה׃
      yi: זאָל עס מיר ניט זײַן צום בראָך; דו ביסט דאָך מײַן באַשיצונג אין טאָג פֿון
        אומגליק.
      cs: Nebudiž mi k strachu, útočiště mé jsi v čas trápení.
      pl: Nie stańże się mi postrachem! Tyś obroną moją w dniu niedoli. 
    18:
      he: יֵבֹשׁוּ רֹדְפַי וְאַל־אֵבֹשָׁה אָנִי יֵחַתּוּ הֵמָּה וְאַל־אֵחַתָּה אָנִי
        הָבִיא עֲלֵיהֶם יוֹם רָעָה וּמִשְׁנֶה שִׁבָּרוֹן שָׁבְרֵם׃
      yi: 'זאָלן מײַנע נאָכיאָגער פֿאַרשעמט װערן, און איך זאָל ניט פֿאַרשעמט װערן;
        זאָלן זײ דערשראָקן װערן, און איך זאָל ניט דערשראָקן װערן. ברענג אױף זײ דעם
        טאָג פֿון אומגליק, און אַ צװײאיקן בראָך צעברעך זײ. '
      cs: Nechť jsou zahanbeni, kteříž mne stihají, já pak ať nejsem zahanben; nechť
        se oni děsí, já pak ať se neděsím. Uveď na ně den trápení, a dvojím setřením
        setři je.
      pl: Pohańbieni będą prześladowcy moi, ale nie będę ja pohańbiony, oni się przerażą
        a nie przerażę się ja. Sprowadź na nich dzień niedoli, a dwojakim pogromem
        rozgrom ich! 
    19:
      he: כֹּה־אָמַר יְהוָה אֵלַי הָלֹךְ וְעָמַדְתָּ בְּשַׁעַר בְּנֵי־עם [הָעָם] אֲשֶׁר
        יָבֹאוּ בוֹ מַלְכֵי יְהוּדָה וַאֲשֶׁר יֵצְאוּ בוֹ וּבְכֹל שַׁעֲרֵי יְרוּשָׁלִָם׃
      yi: 'אַזױ האָט צו מיר גאָט געזאָגט: גײ און זאָלסט זיך שטעלן אין טױער פֿון די
        קינדער פֿון פֿאָלק, װאָס דורך אים קומען אַרײַן די מלכים פֿון יהודה, און װאָס
        דורך אים גײען זײ אַרױס, און אין אַלע טױערן פֿון ירושָלַיִם; '
      cs: 'Takto řekl Hospodin ke mně: Jdi a postav se v bráně lidu tohoto, skrze
        kterouž chodívají králové Judští, a skrze kterouž vycházívají, anobrž ve všech
        branách Jeruzalémských,'
      pl: 'Tak rzekł Wiekuisty do mnie: Pójdziesz a staniesz w bramie synów ludu tego
        którą wchodzą królowie Judy i którą wychodzą, i we wszystkich bramach Jerozolimy. '
    20:
      he: וְאָמַרְתָּ אֲלֵיהֶם שִׁמְעוּ דְבַר־יְהוָה מַלְכֵי יְהוּדָה וְכָל־יְהוּדָה
        וְכֹל יֹשְׁבֵי יְרוּשָׁלִָם הַבָּאִים בַּשְּׁעָרִים הָאֵלֶּה׃
      yi: 'און זאָלסט זאָגן צו זײ: הערט דאָס װאָרט פֿון גאָט, איר מלכים פֿון יהודה,
        און גאַנץ יהודה, און אַלע באַװױנער פֿון ירושָלַיִם, װאָס קומען אין די דאָזיקע
        טױערן; '
      cs: 'A rci jim: Slyšte slovo Hospodinovo, králové Judští, i všecken Judo, a
        všickni obyvatelé Jeruzaléma, kteříž chodíváte skrze brány tyto:'
      pl: 'A oświadczysz im: Słuchajcie słowa Bożego, królowie Judy i wszystek Judo,
        i wszyscy mieszkańcy Jerozolimy, którzy chodzicie przez bramy te! '
    21:
      he: כֹּה אָמַר יְהוָה הִשָּׁמְרוּ בְּנַפְשׁוֹתֵיכֶם וְאַל־תִּשְׂאוּ מַשָּׂא
        בְּיוֹם הַשַּׁבָּת וַהֲבֵאתֶם בְּשַׁעֲרֵי יְרוּשָׁלִָם׃
      yi: 'אַזױ האָט גאָט געזאָגט: היט אײַך אום אײַער זעל, און איר זאָלט ניט טראָגן
        קײן משׂא אין טאָג פֿון שבת און אַרײַנברענגען אין די טױערן פֿון ירושָלַיִם. '
      cs: 'Takto praví Hospodin: Vystříhejte se s pilností, abyste nenosili břemen
        v den sobotní, ani vnášeli skrze brány Jeruzalémské.'
      pl: 'Tak rzecze Wiekuisty: strzeżcie się gwoli duszy waszej, a nie noście ciężaru
        w dzień sabbatu, aby je sprowadzać do bram Jerozolimy. '
    22:
      he: וְלֹא־תוֹצִיאוּ מַשָּׂא מִבָּתֵּיכֶם בְּיוֹם הַשַּׁבָּת וְכָל־מְלָאכָה לֹא
        תַעֲשׂוּ וְקִדַּשְׁתֶּם אֶת־יוֹם הַשַּׁבָּת כַּאֲשֶׁר צִוִּיתִי אֶת־אֲבוֹתֵיכֶם׃
      yi: 'און איר זאָלט ניט אַרױסטראָגן קײן משׂא פֿון אַײַערע הײַזער אין טאָג פֿון
        שבת, און קײן שום אַרבעט זאָלט איר ניט טאָן, און איר זאָלט האַלטן הײליק דעם
        טאָג פֿון שבת, אַזױ װי איך האָב באַפֿױלן אײַערע עלטערן. '
      cs: Ani nevynášejte břemen z domů svých v den sobotní, a žádného díla nedělejte,
        ale svěťte den sobotní, jakž jsem přikázal otcům vašim.
      pl: Ani wyprowadzajcie ciężarów z domów waszych w dzień sabbatu, a żadnej roboty
        nie wykonywajcie, lecz święćcie dzień sabbatu, jakom przykazał ojcom waszym. 
    23:
      he: וְלֹא שָׁמְעוּ וְלֹא הִטּוּ אֶת־אָזְנָם וַיַּקְשׁוּ אֶת־עָרְפָּם לְבִלְתִּי
        שומע [שְׁמוֹעַ] וּלְבִלְתִּי קַחַת מוּסָר׃
      yi: 'אָבער זײ האָבן ניט געהערט און ניט צוגענײַגט זײער אױער, און זײ האָבן האַרט
        געמאַכט זײער נאַקן ניט צוצוהערן, און ניט צו נעמען קײן מוסר. '
      cs: (Však neuposlechli, aniž naklonili ucha svého, ale zatvrdili šíji svou,
        neposlouchajíce a nepřijímajíce naučení.)
      pl: Ci wszakże nie usłuchali i nie nakłonili ucha swojego, raczej ukrnąbrnili
        kark swój, nie słuchając i nie przyjmując nauki. 
    24:
      he: וְהָיָה אִם־שָׁמֹעַ תִּשְׁמְעוּן אֵלַי נְאֻם־יְהוָה לְבִלְתִּי הָבִיא מַשָּׂא
        בְּשַׁעֲרֵי הָעִיר הַזֹּאת בְּיוֹם הַשַּׁבָּת וּלְקַדֵּשׁ אֶת־יוֹם הַשַּׁבָּת
        לְבִלְתִּי עֲשׂוֹת־בה [בּוֹ] כָּל־מְלָאכָה׃
      yi: 'דרום װעט זײַן: אױב צוהערן װעט איר צוהערן צו מיר, זאָגט גאָט, ניט אַרײַנצוברענגען
        קין משׂא אין די טױערן פֿון דער דאָזיקער שטאָט אין טאָג פֿון שבת, נײַערט צו
        האַלטן הײליק דעם טאָג פֿון שבת, ניט צו טאָן אין אים קײן שִם אַרבעט, '
      cs: Stane se zajisté, jestliže s ochotností mne uposlechnete, dí Hospodin, abyste
        nenosili břemen skrze brány města tohoto v den sobotní, ale světili den sobotní,
        nedělajíce v něm žádného díla,
      pl: Gdy Mnie tedy pilnie słuchać będziecie, rzecze Wiekuisty, abyście nie wnosili
        ciężarów przez bramy miasta tego w dzień sabbatu, ale święcili dzień sabbatu,
        nie wykonywając w nim żadnej roboty: 
    25:
      he: וּבָאוּ בְשַׁעֲרֵי הָעִיר הַזֹּאת מְלָכִים וְשָׂרִים יֹשְׁבִים עַל־כִּסֵּא
        דָוִד רֹכְבִים בָּרֶכֶב וּבַסּוּסִים הֵמָּה וְשָׂרֵיהֶם אִישׁ יְהוּדָה וְיֹשְׁבֵי
        יְרוּשָׁלִָם וְיָשְׁבָה הָעִיר־הַזֹּאת לְעוֹלָם׃
      yi: 'װעלן קומען אין די טױערן פֿון דער דאָזיקער שטאָט מלכים און האַרן װאָס זיצן
        אױפֿן טראָן פֿון דוד, װאָס רײַטן אױף רײַטװעגן און אױף פֿערד, זײ, און זײערע
        האַרן, די מענער פֿון יהודה, און די באַװױנער פֿון ירושָלַיִם; און די דאָזיקע
        שטאָט װעט זײַן באַזעצט אױף אײביק. '
      cs: Že poberou se skrze brány města tohoto králové i knížata sedící na stolici
        Davidově, jezdíce na vozích i na koních, oni i knížata jejich, muži Judští
        a obyvatelé Jeruzalémští, a státi bude toto město až na věčnost.
      pl: Tedy wchodzić będą bramami miasta tego królowie i książęta zasiadający na stolicy
        Dawida, jeżdżąc w powozach i na koniach oni i książęta ich, mężowie Judy i mieszkańcy
        Jerozolimy i stać będzie miasto to na wieki. 
    26:
      he: וּבָאוּ מֵעָרֵי־יְהוּדָה וּמִסְּבִיבוֹת יְרוּשָׁלִַם וּמֵאֶרֶץ בִּנְיָמִן
        וּמִן־הַשְּׁפֵלָה וּמִן־הָהָר וּמִן־הַנֶּגֶב מְבִאִים עוֹלָה וְזֶבַח וּמִנְחָה
        וּלְבוֹנָה וּמְבִאֵי תוֹדָה בֵּית יְהוָה׃
      yi: 'און מע װעט קומען פֿון די שטעט פֿון יהודה, און פֿון רונד אַרום ירושָלַיִם,
        און פֿון לאַנד בנימין, און פֿון דער נידערונג, און פֿונעם געבערג, און פֿונעם
        דָרום, ברענגענדיק בראַנדאָפּפֿער, און שלאַכטאָפּפֿער, און שפּײַזאָפּפֿער,
        און װײַרױך, און ברענגענדיק דאַנקאָפּפֿער, אין הױז פֿון גאָט. '
      cs: I budou přicházeti z měst Judských a z okolí Jeruzaléma, jakož z země Beniaminovy,
        tak z roviny, i z té hory, i od poledne, nesouce zápal, a obět i dar s kadidlem,
        také i díků činění nesouce do domu Hospodinova.
      pl: I przybywać będą z miast Judy i z okolic Jerozolimy i z ziemi Binjamina
        i z niziny i ze wzgórza i z południa składający całopalenia i ofiary rzeźne
        i dary i kadzidło i składający ofiary dziękczynne w domu Wiekuistego. 
    27:
      he: וְאִם־לֹא תִשְׁמְעוּ אֵלַי לְקַדֵּשׁ אֶת־יוֹם הַשַּׁבָּת וּלְבִלְתִּי שְׂאֵת
        מַשָּׂא וּבֹא בְּשַׁעֲרֵי יְרוּשָׁלִַם בְּיוֹם הַשַּׁבָּת וְהִצַּתִּי אֵשׁ
        בִּשְׁעָרֶיהָ וְאָכְלָה אַרְמְנוֹת יְרוּשָׁלִַם וְלֹא תִכְבֶּה׃
      yi: 'אױב אָבער איר װעט ניט צוהערן צו מיר, צו הלטן הײליק דעם טאָג פֿון שבת, און
        ניט צו טראָגן קײן משׂא און אַרײַנקומען דערמיט אין די טױערן פֿון ירושָלַיִם
        אין טאָג פֿון שבת, װעל איך אָנצינדן אַ פֿײַער אין אירע טױערן, און עס װעט פֿאַרצערן
        די פּאַלאַצן פֿון ירושָלקיִם, און װעט ניט פֿאַלאָשן װערן. '
      cs: Jestliže pak neuposlechnete mne, abyste světili den sobotní, a nenosili
        břemen, chodíce skrze brány Jeruzalémské v den sobotní, tedy zanítím oheň
        v branách jeho, kterýžto zžíře paláce Jeruzalémské, a neuhasne.
      pl: Gdybyście wszakże nie posłuchali Mnie, abyście święcili dzień sabbatu, a nie
        nosili ciężarów wchodząc bramami Jerozolimy w dzień sabbatu, tedy rozniecę
        ogień w bramach jej, i pochłonie on zamki Jerozolimy a nie przygaśnie. 
  18:
    1:
      he: הַדָּבָר אֲשֶׁר הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego, głosząc: 
    2:
      he: קוּם וְיָרַדְתָּ בֵּית הַיּוֹצֵר וְשָׁמָּה אַשְׁמִיעֲךָ אֶת־דְּבָרָי׃
      yi: 'שטײ אױף, און זאָלסט אַראָפּנידערן צום הױז פֿון דעם טעפּער, און דאָרטן װעל
        איך דיך מאַכן הערן מײַנע װערטער. '
      cs: Vstaň a sejdi do domu hrnčířova, a tam způsobím to, abys slyšel slova má.
      pl: Wstań, a zstąp do domu garncarza, a tam obwieszczę ci słowa Moje. 
    3:
      he: וָאֵרֵד בֵּית הַיּוֹצֵר והנהו [וְהִנֵּה־] [הוּא] עֹשֶׂה מְלָאכָה עַל־הָאָבְנָיִם׃
      yi: 'האָב איך אַראָפּגענידערט צום הױז פֿון דעם טעפּער, ערשט ער מאַכט אַרבעט
        אױפֿן װערקשטײן. '
      cs: I sešel jsem do domu hrnčířova, a aj, on dělal dílo na kruzích.
      pl: I zstąpiłem do domu garncarza, a oto wyrabiał on właśnie robotę na kręgu. 
    4:
      he: וְנִשְׁחַת הַכְּלִי אֲשֶׁר הוּא עֹשֶׂה בַּחֹמֶר בְּיַד הַיּוֹצֵר וְשָׁב
        וַיַּעֲשֵׂהוּ כְּלִי אַחֵר כַּאֲשֶׁר יָשַׁר בְּעֵינֵי הַיּוֹצֵר לַעֲשׂוֹת׃
      yi: 'און אַז די כּלי װאָס ער האָט געמאַכט פֿון לײם איז פֿאַרדאָרבן געװאָרן אין
        דער האַנט פֿון דעם טעפּער, האָט ער זי איבערגעמאַכט אין אַן אַנדער כּלי, אַזױ
        װי עס איז װױלגעפֿעלן אין די אױגן פֿון דעם טעפּער צו מאַכן. '
      cs: Když se pak zkazila nádoba v ruce hrnčířově, kterouž on dělal z hliny, tehdy
        zase udělal z ní nádobu jinou, jakouž se dobře líbilo hrnčíři udělati.
      pl: A gdy zepsuło się naczynie, które wyrabiał - jak to z gliną w ręku garncarza
        bywa - począł wyrabiać z niej naczynie inne, stosownie do tego, jak się podobało
        w oczach garncarza wyrobić. 
    5:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמוֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו מיר אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: Doszło mnie tedy słowo Wiekuistego, głosząc: 
    6:
      he: הֲכַיּוֹצֵר הַזֶּה לֹא־אוּכַל לַעֲשׂוֹת לָכֶם בֵּית יִשְׂרָאֵל נְאֻם־יְהוָה
        הִנֵּה כַחֹמֶר בְּיַד הַיּוֹצֵר כֵּן־אַתֶּם בְּיָדִי בֵּית יִשְׂרָאֵל׃
      yi: 'קער איך דען ניט טאָן מיט אײַך אַזױ װי דער דאָזיקער טעפּער, איר הױז פֿון
        ישׂראל? זאָגט גאָט. זעט, װי לײם אײן דער האַנט פֿון דעם טעפּער, זײַט איר אין
        מײַן האַנט, הױז פֿון ישׂראל. '
      cs: Zdaliž jako hrnčíř tento nemohl bych nakládati s vámi, ó dome Izraelský?
        dí Hospodin. Aj, jakož hlina v ruce hrnčíře, tak jste vy v ruce mé, ó dome
        Izraelský.
      pl: Czyżbym jak garncarz ten nie mógł postąpić z wami, domu Israela, rzecze
        Wiekuisty; oto jako glina w ręku garncarza, tak jesteście i wy w ręce Mojej,
        domu Israela! 
    7:
      he: רֶגַע אֲדַבֵּר עַל־גּוֹי וְעַל־מַמְלָכָה לִנְתוֹשׁ וְלִנְתוֹץ וּלְהַאֲבִיד׃
      yi: 'אײן רגע רעד איך אױף אַ פֿאָלק און אױף אַ קיניגרײַך, אױסצורײַסן און אײַנצוּװאַרפֿן
        און אונטערצוברענגען; '
      cs: Mluvil-li bych proti národu a proti království, že je v okamžení vypléním
        a zkazím, i vyhubím,
      pl: Raz wypowiadam o narodzie albo królestwie, abym je wyplenił i zburzył i wytępił, 
    8:
      he: וְשָׁב הַגּוֹי הַהוּא מֵרָעָתוֹ אֲשֶׁר דִּבַּרְתִּי עָלָיו וְנִחַמְתִּי
        עַל־הָרָעָה אֲשֶׁר חָשַׁבְתִּי לַעֲשׂוֹת לוֹ׃
      yi: 'אָבער אַז דאָס פֿאָלק װאָס איך האָב אױף אים גערעדט, קערט זיך אום פֿון זײַן
        שלעכטיקײט, האָב איך חרטה אױף דעם בײז װאָס איך האָב געטראַכט אים צו טאָן. '
      cs: 'Však odvrátil-li by se národ ten od nešlechetnosti své, proti němuž bych
        mluvil: i já litoval bych toho zlého, kteréž jsem myslil učiniti jemu.'
      pl: Wszakże gdy odwróci się naród ten przeciw któremu mówiłem od niecności swojej,
        wtedy rozmyślam się co do złego, które zamierzałem mu wyrządzić. 
    9:
      he: וְרֶגַע אֲדַבֵּר עַל־גּוֹי וְעַל־מַמְלָכָה לִבְנֹת וְלִנְטֹעַ׃
      yi: 'און אײן רגע רעד איך אױף אַ פֿאָלק און אױף אַ קיניגרײַך, צו בױען און צו
        פֿלאַנצן; '
      cs: Zase mluvil-li bych o národu a o království, že je v okamžení vzdělám a
        vštípím,
      pl: Innym znów razem wypowiadam o narodzie albo królestwie, abym je zbudował
        i zasadził, 
    10:
      he: וְעָשָׂה הרעה [הָרַע] בְּעֵינַי לְבִלְתִּי שְׁמֹעַ בְּקוֹלִי וְנִחַמְתִּי
        עַל־הַטּוֹבָה אֲשֶׁר אָמַרְתִּי לְהֵיטִיב אוֹתוֹ׃
      yi: 'אָבער אַז עס טוט װאָס איז שלעכט אין מײַנע אױגן, ניט צוצוהערן מײַן קָול,
        האָב איך חרטה אױף דעם גוטס װאָס איך האָב געזאָגט אים צו באַגיטיקן. '
      cs: 'Však činil-li by, což zlého jest před očima mýma, neposlouchaje hlasu mého:
        i já litoval bych dobrodiní toho, kteréž bych řekl učiniti jemu.'
      pl: Wszakże gdy spełni zło w oczach Moich, nie słuchając głosu Mojego, wtedy
        rozmyślam się co do dobrodziejstwa, które obiecałem mu wyświadczyć. 
    11:
      he: וְעַתָּה אֱמָר־נָא אֶל־אִישׁ־יְהוּדָה וְעַל־יוֹשְׁבֵי יְרוּשָׁלִַם לֵאמֹר
        כֹּה אָמַר יְהוָה הִנֵּה אָנֹכִי יוֹצֵר עֲלֵיכֶם רָעָה וְחֹשֵׁב עֲלֵיכֶם מַחֲשָׁבָה
        שׁוּבוּ נָא אִישׁ מִדַּרְכּוֹ הָרָעָה וְהֵיטִיבוּ דַרְכֵיכֶם וּמַעַלְלֵיכֶם׃
      yi: 'און אַצונד זאָג אַקאָרשט צו די מענער פֿון יהודה, און צו די באַװױנער פֿון
        ירושָלַיִם, אַזױ צו זאָגן: אַזױ האָט גאָט געזאָגט: זעט, איך באַשאַף אױף אײַך
        אַן אומגליק, און גראַכט אױף אײַך אַ טראַכטונג; קערט אײַך אום פֿאָרט איטלעכער
        פֿון זײַן שלעכטן װעג, און בעסערט אײַערע װעגן און אײַערע מעשׂים. '
      cs: 'Protož nyní rci mužům Judským i obyvatelům Jeruzalémským, řka: Takto praví
        Hospodin: Aj, já strojím na vás zlou věc, a obrátím na vás pohromu; navraťtež
        se již jeden každý od cesty své zlé, a polepšte cest svých i předsevzetí svých.'
      pl: 'Otóż teraz chciej oświadczyć mężom Judy i mieszkańcom Jerozolimy w tych
        słowach: Tak rzecze Wiekuisty: Oto gotuję na was nieszczęście, a powziąłem
        przeciw wam zamysł. Chciejcie się nawrócić każdy z drogi swej niecnej, a poprawcie
        postępki i sprawy wasze! '
    12:
      he: וְאָמְרוּ נוֹאָשׁ כִּי־אַחֲרֵי מַחְשְׁבוֹתֵינוּ נֵלֵךְ וְאִישׁ שְׁרִרוּת
        לִבּוֹ־הָרָע נַעֲשֶׂה׃
      yi: 'אָבער זײ זאָגן: אומזיסט! נײַערט נאָך אונדזערע געדאַנקען װעלן מיר גײן, און
        איטלעכער לױט דער אײַנגעשפּאַרטקײט פֿון זײַן בײזן האַרצן װעלן מיר טאָן. '
      cs: 'Kteřížto řekli: To nic, nebo za myšlénkami svými půjdeme, a jeden každý
        zdání srdce svého nešlechetného vykonávati budeme.'
      pl: 'Oni jednak powiedzą: Napróżno! raczej za zamysłami naszymi pójdziemy, a każdy
        pożądliwość serca swego spełnim. '
    13:
      he: לָכֵן כֹּה אָמַר יְהוָה שַׁאֲלוּ־נָא בַּגּוֹיִם מִי שָׁמַע כָּאֵלֶּה שַׁעֲרֻרִת
        עָשְׂתָה מְאֹד בְּתוּלַת יִשְׂרָאֵל׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: פֿרעגט אַקראָשט בײַ די פֿעלקער, װער האָט אַזױנס
        געהערט? שױדערהאַפֿטיקס ביז גאָר האָט באַגאַנגען די יונגפֿרױ ישׂראל. '
      cs: 'Protož takto praví Hospodin: Vyptejte se nyní mezi pohany, slýchal-li kdo
        takové věci? Mrzkosti veliké dopustila se panna Izraelská.'
      pl: 'Przeto rzecze tak Wiekuisty: Rozpytujcie się też u narodów, ktoby słyszał
        o czemś podobném? Zgorszenia wielkiego dopuściła się dziewica israelska! '
    14:
      he: הֲיַעֲזֹב מִצּוּר שָׂדַי שֶׁלֶג לְבָנוֹן אִם־יִנָּתְשׁוּ מַיִם זָרִים קָרִים
        נוֹזְלִים׃
      yi: װעט פֿון װעגן אַ פֿעלז פֿון פֿעלד דער שנײ דעם לבָנוֹן פֿאַרלאָזן? װעט צוליב
        דומפּיקע װאַסער קאַלטע פֿליסעדיקע אַװעקגעװאָרפֿן װערן?
      cs: Zdaliž kdo pohrdá čerstvou vodou Libánskou z skály? Zdaž pohrdají vodami
        studenými odjinud běžícími?
      pl: Czyż się spuszcza ze skały polnej śnieg Libanu, albo czyż się oddziela z wody
        zatęchłej chłodno ciekąca? 
    15:
      he: כִּי־שְׁכֵחֻנִי עַמִּי לַשָּׁוְא יְקַטֵּרוּ וַיַּכְשִׁלוּם בְּדַרְכֵיהֶם
        שְׁבִילֵי עוֹלָם לָלֶכֶת נְתִיבוֹת דֶּרֶךְ לֹא סְלוּלָה׃
      yi: 'װאָרום מײַן פֿאָלק האָט פֿאַרגעסן אָן מיר, צו נישטיקײט רײַכערן זײ, און
        מע האָט זײ געמאַכט שטרױכלען אין זײערע װעגן – די אײביקע שטעגן, '
      cs: Lid pak můj zapomenuvše se na mne, kadí marnosti. Nebo k úrazu je přivodí
        na cestách jejich, na stezkách starobylých, chodíce stezkami cesty neprotřené,
      pl: A jednak zapomniał o Mnie lud Mój - istotom fałszywym kadzą; a te doprowadziły
        ich do upadku na drogach ich, owych ścieżkach odwiecznych, aby szli po manowcach,
        po drodze nieutorowanej. 
    16:
      he: לָשׂוּם אַרְצָם לְשַׁמָּה שרוקת [שְׁרִיקוֹת] עוֹלָם כֹּל עוֹבֵר עָלֶיהָ
        יִשֹּׁם וְיָנִיד בְּרֹאשׁוֹ׃
      yi: 'כּדי צו גײן אױף בײַשטעגן, אױף אַ װעג ניט אױסגעטרעטן. כּדי צו מאַכן זײַן
        לאַנד פֿאַר אַ שרעק, פֿאַר אַן אײביקער שמוצערונג. איטלעכער װאָס גײט איר פֿאַרבײַ
        װעט זיס דערשרעקן, '
      cs: Tak abych musil obrátiti zemi jejich v poušť na odivu věčnou; každý, kdož
        by šel skrze ni, aby se užasl, a pokynul hlavou svou.
      pl: Aby uczynić ziemię swą zgrozą i pośmiewiskiem wieczném, aby każdy któryby
        przechodził mimo niej się wzdrygnął i potrząsał głową. 
    17:
      he: כְּרוּחַ־קָדִים אֲפִיצֵם לִפְנֵי אוֹיֵב עֹרֶף וְלֹא־פָנִים אֶרְאֵם בְּיוֹם
        אֵידָם׃
      yi: 'װי מיט אַ מזרח-װינט װעל איך זײ צעשפּרײַטן פֿאַר דעם פֿײַנט; זײער רוקן און
        ניט זײער פּנױם װעל איך זען, אין טאָג פֿון זײער בראָך. '
      cs: Větrem východním rozptýlím je před nepřítelem; hřbetem a ne tváří pohledím
        na ně v čas bídy jejich.
      pl: Niby wicher wschodni rozproszę ich przed wrogiem, tyłem a nie obliczem będę
        spoglądał na nich w dzień klęski ich. 
    18:
      he: וַיֹּאמְרוּ לְכוּ וְנַחְשְׁבָה עַל־יִרְמְיָהוּ מַחֲשָׁבוֹת כִּי לֹא־תֹאבַד
        תּוֹרָה מִכֹּהֵן וְעֵצָה מֵחָכָם וְדָבָר מִנָּבִיא לְכוּ וְנַכֵּהוּ בַלָּשׁוֹן
        וְאַל־נַקְשִׁיבָה אֶל־כָּל־דְּבָרָיו׃
      yi: 'יאָ, זײ האָבן געזאָגט: קומט לאָמיר אױסטראַכטן תּכבולות קעגן יִמיָהון; װאָרום
        די תּוֹרה װעט ניט אונטערגײן פֿון דעם כֹּהן, און די עטש פֿון דעם חכם, און דאָס
        װאָרט פֿון דעם נבֿיא. קומט און לאָמיר אים שלאָגן מיט דער צונג, און ניט פֿאַרנעמען
        אַלע זײַנע רײד. '
      cs: 'I řekli: Poďte a vymyslme proti Jeremiášovi nějakou chytrost; neboť nezhyne
        zákon od kněze, ani rada od moudrého, ani slovo od proroka. Poďte a zarazme
        jej jazykem, a nemějme pozoru na žádná slova jeho.'
      pl: 'I rzekli: Zabierzcie się, a uknujmy przeciw Jeremjaszowi zamysły, aby nie
        zaginęła nauka od kapłana, a rada od mędrca, a słowo od proroka. Zabierzcie
        się, a poraźmy go językiem, abyśmy nie słuchali nadal mów jego. '
    19:
      he: הַקְשִׁיבָה יְהוָה אֵלָי וּשְׁמַע לְקוֹל יְרִיבָי׃
      yi: 'פֿאַרנעם צו מיר, גאָט, און הנער צו דעם קָול פֿון מײַנע קריגער. '
      cs: Pozoruj mne, Hospodine, a slyš hlas těch, kteříž se vadí se mnou.
      pl: Wysłuchaj Ty mnie, Wiekuisty, a usłysz głos przeciwników moich! 
    20:
      he: הַיְשֻׁלַּם תַּחַת־טוֹבָה רָעָה כִּי־כָרוּ שׁוּחָה לְנַפְשִׁי זְכֹר עָמְדִי
        לְפָנֶיךָ לְדַבֵּר עֲלֵיהֶם טוֹבָה לְהָשִׁיב אֶת־חֲמָתְךָ מֵהֶם׃
      yi: 'זאָל פֿאַר אַ טוֹבה אַ רעה באַצאָלט װערן? װאָרום זײ האָבן געגראָבן אַ גרוב
        פֿאַר מײַן לעבן. געדענק מײַן שטײן פֿאַר דיר, צו רעדן גוטס אױף זײ, אָפּצוקערן
        דײַן גרימצאָרן פֿון זײ. '
      cs: Zdaliž má odplacováno býti za dobré zlým, že mi jámu kopají? Rozpomeň se,
        že jsem se postavoval před oblíčejem tvým, abych se přimlouval k jejich dobrému,
        a odvrátil prchlivost tvou od nich.
      pl: Czyż się odpłaca za dobro złem, że kopią jamę życiu mojemu? Wspomnij jakom
        stawał przed Tobą, aby przyczyniać się za nimi ku ich szczęściu, aby odwrócić
        zapalczywość Twoją od nich! 
    21:
      he: לָכֵן תֵּן אֶת־בְּנֵיהֶם לָרָעָב וְהַגִּרֵם עַל־יְדֵי־חֶרֶב וְתִהְיֶנָה
        נְשֵׁיהֶם שַׁכֻּלוֹת וְאַלְמָנוֹת וְאַנְשֵׁיהֶם יִהְיוּ הֲרֻגֵי מָוֶת בַּחוּרֵיהֶם
        מֻכֵּי־חֶרֶב בַּמִּלְחָמָה׃
      yi: 'דרום גיב זײערע קינדער צום הונגער, און שלײַדער זײ אין דער מאַכט פֿון שװערד;
        און זאָלן זײערע װײַבער בלײַבן אָן קינדער, און אַלמנות, און זײערע מענער זאָלן
        זײַן הרוגים פֿון פּעסט, זײערע בכורים, דערשלאָגן פֿון שװערד אין מלחמה. '
      cs: Protož dopusť na syny jejich hlad, a způsob to, ať jsou násilně zmordování
        mečem, a nechť jsou ženy jejich osiřelé a ovdovělé, a muži jejich ať jsou
        ukrutně zmordováni, a mládenci jejich zbiti mečem v boji.
      pl: Przeto wydaj synów ich na głód, a powal ich mieczem, aby były żony ich osierocone
        i owdowiałe, a byli mężowie ich wyduszeni śmiercią - młodzieńcy ich porażeni
        mieczem na wojnie. 
    22:
      he: תִּשָּׁמַע זְעָקָה מִבָּתֵּיהֶם כִּי־תָבִיא עֲלֵיהֶם גְּדוּד פִּתְאֹם כִּי־כָרוּ
        שיחה [שׁוּחָה] לְלָכְדֵנִי וּפַחִים טָמְנוּ לְרַגְלָי׃
      yi: 'זאָל זיך הערן אַ געשרײ פֿון זײערע הײַזער, װען דו װעסט ברענגען אױף זײ פּלוצים
        אַ מחנה; װאָרום זײ האָבן געגראָבן אַ גרוב מיך צו פֿאַנגען, און נעצן באַהאַלטן
        פֿאַר מײַנע פֿיס. '
      cs: Nechť jest slýchati křik z domů jejich, když přivedeš na ně vojsko náhle.
        Nebo vykopali jámu, aby popadli mne, a osídla polékli nohám mým;
      pl: Niechaj rozlega się krzyk z domów ich, gdy nawiedziesz na nich hufce nagle,
        gdyż kopali jamę, aby mnie pochwycić, a sidła zastawiali skrycie na nogi moje. 
    23:
      he: וְאַתָּה יְהוָה יָדַעְתָּ אֶת־כָּל־עֲצָתָם עָלַי לַמָּוֶת אַל־תְּכַפֵּר
        עַל־עֲוֺנָם וְחַטָּאתָם מִלְּפָנֶיךָ אַל־תֶּמְחִי והיו [וְיִהְיוּ] מֻכְשָׁלִים
        לְפָנֶיךָ בְּעֵת אַפְּךָ עֲשֵׂה בָהֶם׃
      yi: 'און דו, גאָט, װײסט זײער גאַנצן באַראָט מיך צו טײטן; ניט פֿאַרגעבן זאָלסטו
        זײער פֿאַרברעך, און ניט פֿאַרמעקן זאָלסטו זײער זינד פֿון פֿאַר דיר, און זאָלן
        זײ געשטרױכלט װערן פֿאַר דיר; אין צײַט פֿון דײַן צאָרן רעכן זיך מיט זײ. '
      cs: Ješto ty, Hospodine, povědom jsi vší rady jejich o mém usmrcení. Nebuď milostiv
        nepravosti jejich, a hříchu jejich před tváří svou neshlazuj, ale nechť jsou
        k úrazu dostrčeni před oblíčejem tvým, a v čas prchlivosti své s nimi zacházej.
      pl: Ale Tobie Wiekuisty, znane są wszystkie knowania ich przeciwko mnie ku zagubie;
        nie przebaczaj winy ich, a grzechu ich z przed oblicza Twego nie zmazuj, aby
        padli przed Tobą; w chwili gniewu Twojego działaj przeciw nim. 
  19:
    1:
      he: כֹּה אָמַר יְהוָה הָלוֹךְ וְקָנִיתָ בַקְבֻּק יוֹצֵר חָרֶשׂ וּמִזִּקְנֵי
        הָעָם וּמִזִּקְנֵי הַכֹּהֲנִים׃
      yi: 'אַזױ האָט גאָט געזאָגט: גײ און זאָלסט דיר קױפֿן אַ טעפּערקרוג און נעם מיט
        פֿון די עלטסטע פֿון פֿאָלק, און פֿון די עלטסטע פֿון די כֹּהנים, '
      cs: 'Takto řekl Hospodin: Jdi a zjednej báni záhrdlitou od hrnčíře, hliněnou,
        a pojma některé z starších lidu a z starších kněží,'
      pl: 'Tak rzekł Wiekuisty: Pójdziesz i kupisz dzban gliniany od garncarza, a zabierzesz
        ze starszych ludu i ze starszych kapłanów. '
    2:
      he: וְיָצָאתָ אֶל־גֵּיא בֶן־הִנֹּם אֲשֶׁר פֶּתַח שַׁעַר החרסות [הַחַרְסִית]
        וְקָרָאתָ שָּׁם אֶת־הַדְּבָרִים אֲשֶׁר־אֲדַבֵּר אֵלֶיךָ׃
      yi: 'און זאָלסט אַרױסגײן צום טאָל פֿון בן-הִנוֹ, װאָס בײַם אײַנגאַנג פֿון טױער
        חרסית, און אױסרופֿן דאָרטן די װערטער װאָס איך װעל רעדן צו דיר, '
      cs: Vejdi do údolí Benhinnom, kteréž jest u vrat brány východní, a ohlašuj tam
        slova ta, kteráž mluviti budu tobě.
      pl: I wyjdziesz do doliny Ben-Hinnom, która u wejścia do bramy garncarskiej;
        i wygłosisz tam słowa, które ci obwieszczę, 
    3:
      he: וְאָמַרְתָּ שִׁמְעוּ דְבַר־יְהוָה מַלְכֵי יְהוּדָה וְיֹשְׁבֵי יְרוּשָׁלִָם
        כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מֵבִיא רָעָה עַל־הַמָּקוֹם
        הַזֶּה אֲשֶׁר כָּל־שֹׁמְעָהּ תִּצַּלְנָה אָזְנָיו׃
      yi: 'און זאָלסט זאָגן:הערט דאָס װאָרט פֿון גאָט, איר מלכים פֿון יהודה, און באַװױנער
        פֿון ירושָליִם: אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל:
        זע, איך ברענג אַן אומגליק אױף דעם דאָזיקן אָרט, אַז איטלעכער װאָס הערט עס,
        װעלן אים די אױערן קלינגען; '
      cs: 'A rci: Slyšte slovo Hospodinovo, králové Judští i obyvatelé Jeruzalémští:
        Takto praví Hospodin zástupů, Bůh Izraelský: Aj, já uvedu bídu na místo toto,
        o kteréž kdokoli uslyší, zníti mu bude v uších jeho,'
      pl: 'A powiesz: Słuchajcie słowa Wiekuistego, królowie Judy, i mieszkańcy Jerozolimy:
        Tak rzecze Wiekuisty zastępów, Bóg Israela; oto sprowadzam nieszczęście na miejsce
        to, aby każdemu, któryby o niém usłyszał zaszumiało w uszach. '
    4:
      he: יַעַן אֲשֶׁר עֲזָבֻנִי וַיְנַכְּרוּ אֶת־הַמָּקוֹם הַזֶּה וַיְקַטְּרוּ־בוֹ
        לֵאלֹהִים אֲחֵרִים אֲשֶׁר לֹא־יְדָעוּם הֵמָּה וַאֲבוֹתֵיהֶם וּמַלְכֵי יְהוּדָה
        וּמָלְאוּ אֶת־הַמָּקוֹם הַזֶּה דַּם נְקִיִּם׃
      yi: 'פֿאַר װאָס זײ האָבן מיך פֿאַרלאָזן, און האָבן פֿאַרפֿרעמדט דעם דאָזיקן
        אָרט, און גערײדערט אין אים צו פֿרעמדע געטער, װאָס ניט זײ, און ניט זײערע עלטערן,
        און ניט די מלכים פֿון יהודה, האָבן זײ געקענט; און זײ האָבן אָנגעפֿילט דעם
        דאָזיקן אָרט מיט בלוט פֿון אומשולדיקע. '
      cs: Proto že mne opustili, a poškvrnili místa tohoto, kadíce na něm bohům cizím,
        jichž neznali oni, ani otcové jejich, ani králové Judští, a naplnili toto
        místo krví nevinných.
      pl: Przeto, że opuścili Mnie, a miejsce to zapoznawali, kadząc na niém bóztwom
        cudzym, których nie znali ani oni, ani ojcowie ich, ani królowie Judy, napełniając
        miejsce to krwią niewinnych. 
    5:
      he: וּבָנוּ אֶת־בָּמוֹת הַבַּעַל לִשְׂרֹף אֶת־בְּנֵיהֶם בָּאֵשׁ עֹלוֹת לַבָּעַל
        אֲשֶׁר לֹא־צִוִּיתִי וְלֹא דִבַּרְתִּי וְלֹא עָלְתָה עַל־לִבִּי׃
      yi: 'און זײ האָבן געבױט די במות צו בעַל, צו פֿאַרברענען זײערע קינדער אין פֿײַער,
        בראַנדאָפּפֿער צו בעַל, װאָס ניט איך האָב באַפֿױלן, און ניט איך האָב געזאָגט,
        און ניט עס איז מיר אױפֿן זינען אַרױפֿגעקומען. '
      cs: Vzdělali také výsosti Bálovi, aby pálili syny své ohněm v zápaly Bálovi,
        čehož jsem nepřikázal, aniž jsem o tom mluvil, nýbrž ani nevstoupilo na mé
        srdce.
      pl: I pobudowali wyżyny Baala, aby palili synów swych ogniem, jako całopalenia
        Baalowi, czegom nie rozkazał i czegom nie mówił, i co nie przeszło przez myśl
        Moję. 
    6:
      he: לָכֵן הִנֵּה־יָמִים בָּאִים נְאֻם־יְהוָה וְלֹא־יִקָּרֵא לַמָּקוֹם הַזֶּה
        עוֹד הַתֹּפֶת וְגֵיא בֶן־הִנֹּם כִּי אִם־גֵּיא הַהֲרֵגָה׃
      yi: 'דרום זע, טעג קומען, זאָגט גאָט, און דער דאָזיקער אָרט װעט ניט מער גערופֿן
        װערן ”תּופֶֿת“, און ”דער טאָל פֿון בן-הִנוֹם“, נײַערט ”דער טאָל פֿון טײטונג“. '
      cs: Protož aj, dnové jdou, dí Hospodin, v nichž nebude slouti více toto místo
        Tofet, ani údolí Benhinnom, ale údolí mordu.
      pl: Dla tego oto nadejdą dni, rzecze Wiekuisty, gdy nie będzie nazywaném więcej
        miejsce to Tofethem, ani doliną Ben-Hinnom, lecz doliną mordu. 
    7:
      he: וּבַקֹּתִי אֶת־עֲצַת יְהוּדָה וִירוּשָׁלִַם בַּמָּקוֹם הַזֶּה וְהִפַּלְתִּים
        בַּחֶרֶב לִפְנֵי אֹיְבֵיהֶם וּבְיַד מְבַקְשֵׁי נַפְשָׁם וְנָתַתִּי אֶת־נִבְלָתָם
        לְמַאֲכָל לְעוֹף הַשָּׁמַיִם וּלְבֶהֱמַת הָאָרֶץ׃
      yi: 'און איך װעל מאַכן צו נישט דעם באַראָט פֿון יהודה און ירושָלַיִם אין דעם
        דאָזיקן אָרט, און װעל זײ מאַכן פֿאַלן דורכן שװערד פֿאַר זײערע פֿײַנט, און
        דורך דער האַנט פֿון די װאָס זוכן זײַער לעבן; און איך װעל געבן זײערע טױטע לײַבער
        צו שפּײַז פֿאַרן פֿױגל פֿון הימל, און פֿאַר דער כֵה פֿון דער ערד. '
      cs: Nebo v nic obrátím radu Judovu i Jeruzalémských v místě tomto, způsobě to,
        aby padli od meče před nepřátely svými, a od ruky těch, kteříž hledají bezživotí
        jejich, i dám mrtvá těla jejich za pokrm ptactvu nebeskému a šelmám zemským.
      pl: I zniweczę radę Judy i Jerozolimy na miejscu tém, i powalę ich mieczem przed
        wrogami swymi, i od ręki czyhających na ich życie, i podam zwłoki ich na żer
        ptactwu nieba i zwierzowi ziemi. 
    8:
      he: וְשַׂמְתִּי אֶת־הָעִיר הַזֹּאת לְשַׁמָּה וְלִשְׁרֵקָה כֹּל עֹבֵר עָלֶיהָ
        יִשֹּׁם וְיִשְׁרֹק עַל־כָּל־מַכֹּתֶהָ׃
      yi: 'און איך װעל מאַכן די דאָזיקע שטאָט פֿאַר אַ שרעק און פֿאַר אַ שמוצערונג;
        איטלעכער װאָס גײט איר פֿאַרבײַ װעט זיך דערשרעקן, אונװ עט שֹוצערן אױף אַלע
        אירע פּלאָגן. '
      cs: Obrátím také město toto v poušť na odivu. Každý, kdožkoli půjde mimo ně,
        užasne se, a ckáti bude pro všelijaké rány jeho.
      pl: I uczynię miasto to zgrozą i pośmiewiskiem; ktokolwiek przejdzie mimo niego
        wzdrygnie się i pośmieje z powodu wszystkich klęsk jego. 
    9:
      he: וְהַאֲכַלְתִּים אֶת־בְּשַׂר בְּנֵיהֶם וְאֵת בְּשַׂר בְּנֹתֵיהֶם וְאִישׁ
        בְּשַׂר־רֵעֵהוּ יֹאכֵלוּ בְּמָצוֹר וּבְמָצוֹק אֲשֶׁר יָצִיקוּ לָהֶם אֹיְבֵיהֶם
        וּמְבַקְשֵׁי נַפְשָׁם׃
      yi: 'און איך װעל זײ מאַכן עסן דאָס פֿלײש פֿון זײערע זין, און דאָס פֿלײש פֿון
        זײערע טעכטער, און אײנר דעם אַנדערנס פֿלײש װעלן זײ עסן, אין דער באַלעגרונג
        און אין דער דריקונג, װאָס זײערע פֿײַנט, און די װאָס זוכן זײער לעבן, װעלן זײ
        דריקן. '
      cs: A způsobím to, že žráti budou maso synů svých a maso dcer svých, tolikéž
        jeden každý maso bližního svého žráti bude, v obležení a v ssoužení, kterýmž
        ssouží je nepřátelé jejich, a ti, kteříž hledají bezživotí jejich.
      pl: I nakarmię ich ciałem synów i ciałem córek swoich, a jeden ciało drugiego
        pożerać będzie - w oblężeniu i w ucisku, którym uciskać ich będą wrogowie
        ich i czyhający na życie ich. 
    10:
      he: וְשָׁבַרְתָּ הַבַּקְבֻּק לְעֵינֵי הָאֲנָשִׁים הַהֹלְכִים אוֹתָךְ׃
      yi: 'און זאָלסט צעברעכן דעם קרוג פֿאַר די אױגן פֿון די מענטשן װאָס גײען מיר
        דיר, '
      cs: Potom roztluc tu záhrdlitou báni před očima těch lidí, kteříž půjdou s tebou,
      pl: Poczem stłuczesz ten dzban przed oczyma mężów, którzy pójdą z tobą, 
    11:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר יְהוָה צְבָאוֹת כָּכָה אֶשְׁבֹּר אֶת־הָעָם
        הַזֶּה וְאֶת־הָעִיר הַזֹּאת כַּאֲשֶׁר יִשְׁבֹּר אֶת־כְּלִי הַיּוֹצֵר אֲשֶׁר
        לֹא־יוּכַל לְהֵרָפֵה עוֹד וּבְתֹפֶת יִקְבְּרוּ מֵאֵין מָקוֹם לִקְבּוֹר׃
      yi: 'און זאָלסט זאָגן צו זײ: אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: אַזױ װעל איך
        צעברעכן דאָס דאָזיקע פֿאָלק און די דאָזיקע שטאָט, אַזױ װי מע צעברעכט אַ כּלי
        פֿון אַ טעפּער, אַז זי קען ניט מער פֿאַרריכט װערן; און מע װעט באַגראָבן אין
        תּוֹפֶֿת, װײַל מער קײן אָרט װעט ניט זײַן אױף צו באַגראָבן. '
      cs: 'A rci jim: Takto praví Hospodin zástupů: Tak potluku lid tento i město
        toto, jako ten, kdož rozráží nádobu hrnčířskou, kteráž nemůže opravena býti
        více, a v Tofet pochovávati budou, proto že nebude žádného místa ku pohřbu.'
      pl: 'I powiesz im: Tak rzecze Wiekuisty zastępów: w ten sposób potłukę lud ten
        i miasto to, jak się tłucze naczynie garncarskie, aby już nie mogło być naprawioném
        więcej, a w Tofeth będą chowali, ponieważ nie stanie miejsca do chowania. '
    12:
      he: כֵּן־אֶעֱשֶׂה לַמָּקוֹם הַזֶּה נְאֻם־יְהוָה וּלְיוֹשְׁבָיו וְלָתֵת אֶת־הָעִיר
        הַזֹּאת כְּתֹפֶת׃
      yi: 'אַזױ װעל איך טאָן צו דעם דאָזיקן אָרט, זאָגט גאָט, און צו זײַנע באַװױנער,
        כּדי צו מאַכן די דאָזיקע שטאָט אַזױ װי תּוֹפֶֿת. '
      cs: Tak učiním místu tomuto, dí Hospodin, i obyvatelům jeho, a naložím s městem
        tímto tak jako s Tofet.
      pl: Tak uczynię miejscu temu, rzecze Wiekuisty i mieszkańcom jego i obrócę to miasto
        w Tofeth. 
    13:
      he: וְהָיוּ בָּתֵּי יְרוּשָׁלִַם וּבָתֵּי מַלְכֵי יְהוּדָה כִּמְקוֹם הַתֹּפֶת
        הַטְּמֵאִים לְכֹל הַבָּתִּים אֲשֶׁר קִטְּרוּ עַל־גַּגֹּתֵיהֶם לְכֹל צְבָא
        הַשָּׁמַיִם וְהַסֵּךְ נְסָכִים לֵאלֹהִים אֲחֵרִים׃
      yi: 'און די הײַזער פֿון ירושָלַיִם, און די הײַזער פֿון די מלכים פֿון יהודה,
        די אומרײנע, װעלן זײַן אַזױ װי דער אָרטפֿון תּוֹפֶֿת – אַלע הײַזער װאָס מע
        האָט גערײכערט אױף זײערע דעכער צום גאַנצן חיל פֿון הימל, און געגאָסן גיסאָפּפֿער
        צו פֿרעמדע געטער. '
      cs: Nebo budou domové Jeruzalémských i domové králů Judských tak jako toto místo
        Tofet zanečištěni se všechněmi domy těmi, na jejichž střechách kadili všemu
        vojsku nebeskému, a obětovali oběti mokré bohům cizím.
      pl: I będą domy Jerozolimy i domy królów Judy jako Tofeth nieczyste, wszystkie
        domy na których dachach kadzono całemu zastępowi nieba, a wylewano zalewki
        bóztwom cudzym. 
    14:
      he: וַיָּבֹא יִרְמְיָהוּ מֵהַתֹּפֶת אֲשֶׁר שְׁלָחוֹ יְהוָה שָׁם לְהִנָּבֵא וַיַּעֲמֹד
        בַּחֲצַר בֵּית־יְהוָה וַיֹּאמֶר אֶל־כָּל־הָעָם׃
      yi: 'און יִרמיָהו איז געקומען פֿון תּוֹפֶֿת, װאָס גאָט האָט אים אַהין געשיקט
        נבֿיאות זאָגן, און ער האָט זיך געשטעלט אין הױף פֿון גאָטס הױז, און האָט געזאָגט
        צום גאַנצן פֿאָלק:'
      cs: 'Tedy navrátiv se Jeremiáš z Tofet, kamž jej byl poslal Hospodin, aby prorokoval
        tam, postavil se v síňci domu Hospodinova, a řekl ke všemu lidu:'
      pl: I wrócił Jeremjasz z Tofeth, dokąd wysłał go był Wiekuisty, aby tam prorokował,
        i stanąwszy w dworcu domu Wiekuistego, rzekł do całego ludu: 
    15:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מבי [מֵבִיא] אֶל־הָעִיר
        הַזֹּאת וְעַל־כָּל־עָרֶיהָ אֵת כָּל־הָרָעָה אֲשֶׁר דִּבַּרְתִּי עָלֶיהָ כִּי
        הִקְשׁוּ אֶת־עָרְפָּם לְבִלְתִּי שְׁמוֹעַ אֶת־דְּבָרָי׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: זע, איך ברענג
        אױף דעם דאָזיקן כּרַך, און אױף אַלע זײַנע שטעט, דאָס גאַנצע בײז װאָס איך האָב
        אָנגעזאָגט אױף אים, װײַל זײ האָבן האַרט געמאַכט זײער נאַקן, ניט צוצוהערן מײַנע
        װערטער.'
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Aj, já uvedu na město toto
        i na všecka města jeho všecko to zlé, kteréž jsem vyřkl proti němu; nebo zatvrdili
        šíji svou, aby neposlouchali slov mých.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Oto przywiodę na miasto to i na
        wszystkie miasta jego owo całe nieszczęście, którem wyrzekł przeciw niemu;
        gdyż ukrnąbrnili kark swój, aby nie słuchali słów Moich. '
  20:
    1:
      he: וַיִּשְׁמַע פַּשְׁחוּר בֶּן־אִמֵּר הַכֹּהֵן וְהוּא־פָקִיד נָגִיד בְּבֵית
        יְהוָה אֶת־יִרְמְיָהוּ נִבָּא אֶת־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'און פַּשחור דער זון פֿון אִמֵר דעם כֹּהן, װאָס איז געװען דער אױבעראױפֿזעער
        אין הױז פֿון גאָט האָט געהערט יִרמיָהון נבֿיאותתּ זאָגן די דאָזיקע װערטער. '
      cs: Tedy slyšev Paschur syn Immerův, kněz, kterýž byl přední správce v domě
        Hospodinově, Jeremiáše prorokujícího o těch věcech,
      pl: Gdy jednak usłyszał Paszchur, syn Immera, kapłana, będący nadzorcą naczelnym
        w domu Wiekuistego, Jeremjasza, prorokującego słowa te, 
    2:
      he: וַיַּכֶּה פַשְׁחוּר אֵת יִרְמְיָהוּ הַנָּבִיא וַיִּתֵּן אֹתוֹ עַל־הַמַּהְפֶּכֶת
        אֲשֶׁר בְּשַׁעַר בִּנְיָמִן הָעֶלְיוֹן אֲשֶׁר בְּבֵית יְהוָה׃
      yi: 'און פַּשחור האָט געשלאָגן יִרמיָהו הנבֿיאן, און האָט אים אַרײַנגעשטעלט
        אין דעם צװאַנגלאָץ װאָס אין אױבערשטן טױער פֿון בנימין, װאָס אין הױז גאָט. '
      cs: Ubil Paschur Jeremiáše proroka, a dal jej do vězení v bráně Beniaminově
        hořejší, kteráž byla při domě Hospodinově.
      pl: Obił Paszchur Jeremjasza proroka, i osadził go w bloku, który w górnej bramie
        Binjamina przy domu Wiekuistego. 
    3:
      he: וַיְהִי מִמָּחֳרָת וַיֹּצֵא פַשְׁחוּר אֶת־יִרְמְיָהוּ מִן־הַמַּהְפָּכֶת
        וַיֹּאמֶר אֵלָיו יִרְמְיָהוּ לֹא פַשְׁחוּר קָרָא יְהוָה שְׁמֶךָ כִּי אִם־מָגוֹר
        מִסָּבִיב׃
      yi: 'און עס איז געװען אױף מאָרגן, אַז פַּשחור האָט אַרױסגענומען יִרמיָהון פֿון
        צװאַנגקלאָץ, האָט יִרמיָהו צו אים געזאָגט: ניט פַּשחור האָט גאָט גערופֿן דײַן
        נאָמען, נײַערט מָגוֹר-מִסָביב.'
      cs: 'Stalo se pak nazejtří, když vyvedl Paschur Jeremiáše z vězení, že řekl
        jemu Jeremiáš: Nenazval Hospodin jména tvého Paschur, ale Magor missabib.'
      pl: 'I stało się nazajutrz, gdy wypuścił Paszchur Jeremjasza z bloku, że rzekł
        Jeremjasz do niego: Nie "Paszchur" nazwał Wiekuisty imię twoje, lecz "Magor
        misabib" postrach dokoła! '
    4:
      he: כִּי כֹה אָמַר יְהוָה הִנְנִי נֹתֶנְךָ לְמָגוֹר לְךָ וּלְכָל־אֹהֲבֶיךָ וְנָפְלוּ
        בְּחֶרֶב אֹיְבֵיהֶם וְעֵינֶיךָ רֹאוֹת וְאֶת־כָּל־יְהוּדָה אֶתֵּן בְּיַד מֶלֶךְ־בָּבֶל
        וְהִגְלָם בָּבֶלָה וְהִכָּם בֶּחָרֶב׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זע, איך מאַך דיך פֿאַר אַ שרעק פֿאַר דיר
        אַלײן, און פֿאַר אַלע דײַנע ליבהאָבער; און זײ װעלן פֿאַלן דורך דער שװערד פֿון
        זײערע פֿײַנט, און דײַנע אױגן װעלן עס זצוזען; און גאַנץ יהודה װעל איך געבן
        אין דער האַנט פֿון דעם מלך פֿון בבֿל, און ער װעט זײ פֿאַרטרײַבן קײן בבֿל,
        און װעט זײ דערשלאָגן מיטן שװערד. '
      cs: 'Nebo takto praví Hospodin: Aj, já pustím na tebe strach, na tebe i na všecky
        přátely tvé, kteříž padnou od meče nepřátel svých, načež oči tvé hleděti budou,
        když všecken lid Judský vydám v ruku krále Babylonského, kterýž zavede je
        do Babylona, a mečem je pobije.'
      pl: 'Bo tak rzecze Wiekuisty: Oto wydaję cię postrachowi, ciebie i wszystkich
        przyjaciół twoich, że padną od miecza wrogów swoich, a oczom twoim spoglądać
        na to; i wszystek też Judę wydam w moc króla Babelu, i uprowadzi ich do Babelu,
        i pozabija ich mieczem. '
    5:
      he: וְנָתַתִּי אֶת־כָּל־חֹסֶן הָעִיר הַזֹּאת וְאֶת־כָּל־יְגִיעָהּ וְאֶת־כָּל־יְקָרָהּ
        וְאֵת כָּל־אוֹצְרוֹת מַלְכֵי יְהוּדָה אֶתֵּן בְּיַד אֹיְבֵיהֶם וּבְזָזוּם
        וּלְקָחוּם וֶהֱבִיאוּם בָּבֶלָה׃
      yi: 'און איך װעל געבן אַל דאָס רײַכטום פֿון דער דאָזיקער שטאָט, און אַל איר
        מי, און אַל איר טײַערקײט, אױך אַלע אוֹצרות פֿון די מלכים פֿון יהודה װעל איך
        געבן, אין דער האַנט פֿון זײערע פֿײַנט, און זײ װעלן זײ צערױבן, און װעלן זײ
        נעמען און זײ ברענגען קײן בבֿל. '
      cs: Vydám i všelijaké bohatství města tohoto, a všecko úsilé jeho, i všelijakou
        věc drahou jeho, i všecky poklady králů Judských vydám v ruku nepřátel jejich,
        a rozchvátají je, i poberou je, a dovezou je do Babylona.
      pl: I wydam całe mienie miasta tego, i wszystek jego dorobek i wszystkie kosztowności
        jego, i wszystkie skarby królów Judy wydam w moc wrogów ich; i zagrabią je
        i zabiorą i sprowadzą do Babelu. 
    6:
      he: וְאַתָּה פַשְׁחוּר וְכֹל יֹשְׁבֵי בֵיתֶךָ תֵּלְכוּ בַּשֶּׁבִי וּבָבֶל תָּבוֹא
        וְשָׁם תָּמוּת וְשָׁם תִּקָּבֵר אַתָּה וְכָל־אֹהֲבֶיךָ אֲשֶׁר־נִבֵּאתָ לָהֶם
        בַּשָּׁקֶר׃
      yi: 'און דו, פַּשחור, און אַלע באַװױנער פֿון דײַן הױז, װעט גײן אין געפֿאַנגענשאַפֿט,
        און קײן בבֿל װעסטו קומען, און דאָרטן װעסטו שטאַרבן, און דאָרטן װעסטו באַגראָבן
        װערן, דו און אַלע דײַנע ליבהאָבער װאָס דו האָסט זײ נבֿיאות געזאָגט מיט ליגן. '
      cs: Ty pak Paschur i všickni, kteříž bydlí v domě tvém, půjdete do zajetí, a
        do Babylona se dostaneš, a tam umřeš, i tam pochován budeš ty i všickni milující
        tebe, jimž jsi prorokoval lživě.
      pl: Ty też Paszchurze! i wszyscy zamieszkali w domu twoim, pójdziecie w niewolę,
        i do Babelu przyjdziesz, i tam umrzesz, i tam pochowan będziesz, ty i wszyscy
        przyjaciele twoi, którym prorokowałeś kłamliwie. 
    7:
      he: פִּתִּיתַנִי יְהוָה וָאֶפָּת חֲזַקְתַּנִי וַתּוּכָל הָיִיתִי לִשְׂחוֹק כָּל־הַיּוֹם
        כֻּלֹּה לֹעֵג לִי׃
      yi: 'האָסט מיך איבערגערעדט, גאָט, און איך בין איבערגערעדט געװאָרן, האָסט מיך
        איבערגעשטאַרקט, און ביסט בײַגעקומען; איך בין געװאָרן צום געלעכטער אַ גאַנצן
        טאָג, איטלעכער טוט שפּעטן פֿון מיר. '
      cs: Namlouvals mne, Hospodine, a dalť jsem se přemluviti; silnějšís byl nežli
        já, protož zmocnils se mne. Jsem v posměchu každý den, každý se mi posmívá.
      pl: Tyś mnie namawiał Wiekuisty, a dałem się namówić; przezwyciężyłeś mnie i przemogłeś;
        przeto stałem się pośmiewiskiem ustawiczném, każdy urąga mi. 
    8:
      he: כִּי־מִדֵּי אֲדַבֵּר אֶזְעָק חָמָס וָשֹׁד אֶקְרָא כִּי־הָיָה דְבַר־יְהוָה
        לִי לְחֶרְפָּה וּלְקֶלֶס כָּל־הַיּוֹם׃
      yi: 'װאָרום װען נאָך איך רעד, טו איך שרײַען, ”אומרעכט און רױב!“ רוף איך אױס.
        פֿאַר װאָר, דאָס װאָרט פֿון גאָט איז מיר געװאָרן צו שאַנד און אוצו לעסטערונג
        אַ גאַנצן טאָג. '
      cs: Nebo jakž jsem začal mluviti, úpím, pro ukrutenství a zhoubu křičím; slovo
        zajisté Hospodinovo jest mi ku potupě a ku posměchu každého dne.
      pl: Ile razy mówić poczynam muszę krzyczeć, nad krzywdą i przemocą utyskiwać;
        i tak jest mi słowo Wiekuistego ku pohańbieniu i na szyderstwo ustawiczne. 
    9:
      he: וְאָמַרְתִּי לֹא־אֶזְכְּרֶנּוּ וְלֹא־אֲדַבֵּר עוֹד בִּשְׁמוֹ וְהָיָה בְלִבִּי
        כְּאֵשׁ בֹּעֶרֶת עָצֻר בְּעַצְמֹתָי וְנִלְאֵיתִי כַּלְכֵל וְלֹא אוּכָל׃
      yi: 'און איך האָב געװעסט געזאָגט: איך װעל אים ניט דער-מאָנען, און װעל מער ניט
        רעדן אין זײַן נאָמען; אָבער עס איז אין מײַן האַרצן װי אַ ברענעדיק פֿײַער,
        אײַנגעשלאָסן אין מײַנע בײַנער, און איך מאַטער זיך עס אײַנצוהאַלטן, אָבער איך
        קען ניט. '
      cs: 'I řekl jsem: Nebuduť ho připomínati, ani mluviti více ve jménu jeho. Ale
        jest v srdci mém jako oheň hořící, zavřený v kostech mých, jehož snažuje se
        zdržeti, však nemohu,'
      pl: 'A gdy pomyślałem: nie wspomnę o Nim, ani będę mówił więcej w imieniu Jego!
        wtedy było to w sercu mojém jako ogień płonący, tłumiony w członkach moich;
        i usiłowałem je powstrzymać, ale nie mogłem! '
    10:
      he: כִּי שָׁמַעְתִּי דִּבַּת רַבִּים מָגוֹר מִסָּבִיב הַגִּידוּ וְנַגִּידֶנּוּ
        כֹּל אֱנוֹשׁ שְׁלוֹמִי שֹׁמְרֵי צַלְעִי אוּלַי יְפֻתֶּה וְנוּכְלָה לוֹ וְנִקְחָה
        נִקְמָתֵנוּ מִמֶּנּוּ׃
      yi: 'יאָ, איך האָב געהערט די בײזע רײד פֿון פֿיל, אַ שרעק רונד אַרום: ”מַסרט,
        און לאָמיר אים פֿאַרמַסרן!“ אַלע מײַנע גוטע פֿרײַנט לױערן אױף מײַן בראָך:
        אפֿשר װעט ער פֿאַרנאַרט װערן, אונמיר װעלן אים בײַקומען, און נעמען אונדזער
        נקמה פֿון אים. '
      cs: 'Ačkoli slýchám utrhání mnohých, i Magor missabiba, říkajících: Povězte
        něco na něj, a oznámíme to králi. Všickni, kteříž by měli býti přátelé moji,
        číhají na poklesnutí mé, říkajíce: Snad někde podveden bude, a zmocníme se
        ho, a pomstíme se nad ním.'
      pl: 'Tak, słyszałem poszept tłumu, zbiegowisko dokoła: "Wydajcie go!" i "wydajmy
        go!" Nawet wszyscy ci ludzie zaprzyjaźnieni mi, czyhają na upadek mój: "Może
        da się skusić, a zmożem go, i wywrzem pomstę naszę na nim!" '
    11:
      he: וַיהוָה אוֹתִי כְּגִבּוֹר עָרִיץ עַל־כֵּן רֹדְפַי יִכָּשְׁלוּ וְלֹא יֻכָלוּ
        בֹּשׁוּ מְאֹד כִּי־לֹא הִשְׂכִּילוּ כְּלִמַּת עוֹלָם לֹא תִשָּׁכֵחַ׃
      yi: 'אָבער גאָט איז מיט מיר װי אַ גיבור אַ מאַכטיקער, דרום װעלן מײַנע נאָכיאָגער
        געשטרױכלט װערן, און װעלן ניט אױספֿירן; זײ װערן פֿאַרשעמט זײער, װײַל זײ האָבן
        ניט באַגליקט, אַן אײביקע שאַנד װאָס װעט ניט פֿאַרגעסן װערן. '
      cs: Ale Hospodin jest se mnou jakožto rek udatný, protož ti, kteříž mne stihají,
        zurážejí se, a neodolají; styděti se budou náramně, nebo se jim šťastně nezvede,
        aniž potupa věčná v zapomenutí dána bude.
      pl: Ale Wiekuisty zemną, niby bohater groźny, przeto padną prześladowcy moi,
        a nie podołają; pohańbieni będą wielce, bo nie powiedzie się im ku sromocie
        ich wiecznej, niezapomnianej. 
    12:
      he: וַיהוָה צְבָאוֹת בֹּחֵן צַדִּיק רֹאֶה כְלָיוֹת וָלֵב אֶרְאֶה נִקְמָתְךָ
        מֵהֶם כִּי אֵלֶיךָ גִּלִּיתִי אֶת־רִיבִי׃
      yi: 'און דו גאָט פֿון צבָאוֹת, װאָס פּרוּװסט דעם גערעכטן, אָ װאָס זעסט די נירן
        און דאָס האַרץ, לאָמיך זען דײַן נקמה פֿון זײ, װאָרום צו דיר האָב איך אַנטפּלעקט
        מײַן קריג. '
      cs: Protož ó Hospodine zástupů, kterýž zkušuješ spravedlivého, kterýž spatřuješ
        ledví a srdce, nechť se podívám na pomstu tvou nad nimi, tobě zajisté zjevil
        jsem při svou.
      pl: Tak, Ty Wiekuisty zastępów, który doświadczasz sprawiedliwie, który przenikasz
        wnętrzności i serca - ujrzę pomstę Twą nad nimi, gdyż Tobie poruczyłem sprawę
        moję. 
    13:
      he: שִׁירוּ לַיהוָה הַלְלוּ אֶת־יְהוָה כִּי הִצִּיל אֶת־נֶפֶשׁ אֶבְיוֹן מִיַּד
        מְרֵעִים׃
      yi: 'זינגט צו גאָט, טוט לױבן גאָט, װאָרום ער האָט מציל געװען די זעל פֿון דעם
        אָרימען פֿון דער האַנט פֿון די שלעכטסטוער. '
      cs: Zpívejte Hospodinu, chvalte Hospodina, že vytrhl duši nuzného z ruky nešlechetných.
      pl: Śpiewajcie Wiekuistemu, wysławiajcie Wiekuistego, gdyż wybawia On duszę
        biednego z mocy złoczyńców! 
    14:
      he: אָרוּר הַיּוֹם אֲשֶׁר יֻלַּדְתִּי בּוֹ יוֹם אֲשֶׁר־יְלָדַתְנִי אִמִּי אַל־יְהִי
        בָרוּךְ׃
      yi: פֿאַרשאָלטן דער טאָג װאָס איך בין אין אים געבאָרן געװאָרן! דער טאָג װאָס
        מײַן מוטער האָט מיך געבאָרן זאָל זײַן ניט געבענטשט!
      cs: Zlořečený ten den, v němžto zplozen jsem, den, v němž porodila mne matka
        má, ať není požehnaný.
      pl: Przeklęty dzień w którym się urodziłem; dzień, którego urodziła mnie matka
        moja, niechaj zostanie niebłogosławionym. 
    15:
      he: אָרוּר הָאִישׁ אֲשֶׁר בִּשַּׂר אֶת־אָבִי לֵאמֹר יֻלַּד־לְךָ בֵּן זָכָר שַׂמֵּחַ
        שִׂמֳּחָהוּ׃
      yi: 'פֿאַרשאָלטן דער מענטש װאָס האָט מײַן פֿאָטער די בשׂורה געבראַכט, אַזױ צו
        זאָגן: אַ ייִנגל איז דיר געבאָרן געװאָרן; פֿרײען דערפֿרײט האָט ער אים! '
      cs: 'Zlořečený ten muž, kterýž zvěstoval otci mému, chtěje zvláštně obradovati
        jej, řka: Narodiloť se dítě pohlaví mužského.'
      pl: 'Przeklęty mąż, który zwiastował ojcu mojemu: Urodziło ci się dziecię męzkie,
        a tem go wysoce ucieszył! '
    16:
      he: וְהָיָה הָאִישׁ הַהוּא כֶּעָרִים אֲשֶׁר־הָפַךְ יְהוָה וְלֹא נִחָם וְשָׁמַע
        זְעָקָה בַּבֹּקֶר וּתְרוּעָה בְּעֵת צָהֳרָיִם׃
      yi: 'יענער מענטש זאָל זײַן װי די שטעט װאָס גאָט האָט איבערגעקערט און ניט דערבאַרימט;
        און ער זאָל הערן אַ איללה אין דער פֿרי, און אַ געשרײ אין מיטן טאָג; '
      cs: A nechť jest ten muž podobný městům, kteráž podvrátil Hospodin, a neželel;
        nebo slyšel křik v jitře, a provyskování v čas polední.
      pl: Niechaj powiedzie się owemu mężowi, jako miastom, które zburzył Wiekuisty,
        a nie pożałował; niechaj słyszy krzyk zrana, a wrzawę wojenną w czasie południa. 
    17:
      he: אֲשֶׁר לֹא־מוֹתְתַנִי מֵרָחֶם וַתְּהִי־לִי אִמִּי קִבְרִי וְרַחְמָה הֲרַת
        עוֹלָם׃
      yi: 'פֿאַר װאָס ער האָט מיך ניט געטײט פֿון טראַכט, אַז מײַן מוטער זאָל מײַן
        קבר זײַן, און איר טראַכט אײביק טראָגעדיק. '
      cs: Ó že mne neusmrtil od života, ješto by mi matka má byla hrobem mým, a život
        její věčně těhotný.
      pl: O, że nie uśmiercił mnie w łonie, aby mi była matka moja grobem, a żywot
        jej brzemiennym wiecznie! 
    18:
      he: לָמָּה זֶּה מֵרֶחֶם יָצָאתִי לִרְאוֹת עָמָל וְיָגוֹן וַיִּכְלוּ בְּבֹשֶׁת
        יָמָי׃
      yi: 'נאָך װאָס גאָר בין איך פֿון טראַכט אַרױס צו זען מאַטערניש און קומער, און
        אױסגײן אין שאַנד זאָלן מײַנע טעג? '
      cs: Proč jsem jen z života vyšel, abych okoušel těžkosti a zámutku, a aby stráveni
        byli v pohanění dnové moji?
      pl: Czemu z żywota wyszedłem, abym doznawał tylko nędzy i utrapienia, a strawione
        były w hańbie dni moje! 
  21:
    1:
      he: הַדָּבָר אֲשֶׁר־הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה בִּשְׁלֹחַ אֵלָיו הַמֶּלֶךְ
        צִדְקִיָּהוּ אֶת־פַּשְׁחוּר בֶּן־מַלְכִּיָּה וְאֶת־צְפַנְיָה בֶן־מַעֲשֵׂיָה
        הַכֹּהֵן לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, װען דער מלך צִדקִיָהו
        האָט צו אים געשיקט פַּשחור דעם זון פֿון מַלכִּיָהן, און צפַֿניָה דעם זון פֿון
        מַעֲשֵׂיָהן, דעם כֹּהן, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, když poslal k němu král
        Sedechiáš Paschura syna Malkiášova a Sofoniáše syna Maaseiášova, kněze, aby
        řekli:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego, gdy wysłał doń król Cydkjasz
        Paszchura, syna Malkji, i Cefanię, syna Maseji, z temi słowy: 
    2:
      he: דְּרָשׁ־נָא בַעֲדֵנוּ אֶת־יְהוָה כִּי נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל נִלְחָם
        עָלֵינוּ אוּלַי יַעֲשֶׂה יְהוָה אוֹתָנוּ כְּכָל־נִפְלְאֹתָיו וְיַעֲלֶה מֵעָלֵינוּ׃
      yi: 'פֿרעג, איך בעט דיך, פֿאַר אונדז בײַ גאָט, װאָרום נבוכַדרֶאצַר דער מלך פֿון
        בבֿל האַלט מלחמה אױף אונדז; אפֿשר װעט גאָט טאָן מיט אונדז אַזױ װי אַלע זײַנע
        װוּנדער, און ער װעט אָפּציען פֿון אונדז. '
      cs: Poraď se medle o nás s Hospodinem, nebo Nabuchodonozor král Babylonský bojuje
        proti nám, zdali by snad naložil Hospodin s námi podlé všech divných skutků
        svých, aby on odtáhl od nás.
      pl: Dopytuj się też u Wiekuistego o nas, gdyż Nebukadrecar, król Babelu, walczy
        przeciw nam; może uczyni Wiekuisty z nami według wszystkich cudów swoich,
        żeby odstąpił od nas. 
    3:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֲלֵיהֶם כֹּה תֹאמְרֻן אֶל־צִדְקִיָּהוּ׃
      yi: 'האָט יִרמיָהו צו זײ געזאָגט: אַזױ זאָלט איר זאָגן צו צִדקִיָהון:'
      cs: 'Tedy řekl Jeremiáš k nim: Tak rcete Sedechiášovi:'
      pl: 'I rzekł Jeremjasz do nich: Tak powiecie Cydkjaszowi: '
    4:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מֵסֵב אֶת־כְּלֵי הַמִּלְחָמָה
        אֲשֶׁר בְּיֶדְכֶם אֲשֶׁר אַתֶּם נִלְחָמִים בָּם אֶת־מֶלֶךְ בָּבֶל וְאֶת־הַכַּשְׂדִּים
        הַצָּרִים עֲלֵיכֶם מִחוּץ לַחוֹמָה וְאָסַפְתִּי אוֹתָם אֶל־תּוֹךְ הָעִיר הַזֹּאת׃
      yi: 'אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: זע, איך דרײַ אום די כּלֵי-מלחמה
        װאָס אין אײַער האַנט, װאָס איר האַלט דערמיט מלחמה דרױסן פֿון דער מױער אַקעגן
        דעם מלך פֿון בבֿל, און אַקעגן די כַּשׂדים, װאָס לעגערן אױף אײַך, און איך װעל
        זײ אײַנזאַמלען אין דער דאָזיקער שטאָט. '
      cs: 'Takto praví Hospodin Bůh Izraelský: Aj, já odvrátím nástroje válečné, kteréž
        jsou v rukou vašich, jimiž vy bojujete proti králi Babylonskému a Kaldejským,
        kteříž oblehli vás vně za zdí, a shromáždím je do prostřed města tohoto.'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Oto odwrócę narzędzia wojenne, które
        w ręku waszych, któremi zwalczacie króla Babelu i Kasdejczyków, oblegających
        was, z zewnątrz muru, i ściągnę je do środka miasta tego. '
    5:
      he: וְנִלְחַמְתִּי אֲנִי אִתְּכֶם בְּיָד נְטוּיָה וּבִזְרוֹעַ חֲזָקָה וּבְאַף
        וּבְחֵמָה וּבְקֶצֶף גָּדוֹל׃
      yi: 'און איך גופֿא װעל מלחמה האַלטן מיט אײַך, מיט אַן אױסגעשטרעקטער האַנט און
        מיט אַ שטאַרקן אָרעם, און מאָיט כּעס, און מיט גרים, און מיט גרױס צאָרן. '
      cs: Bojovati zajisté budu já proti vám rukou vztaženou a ramenem silným, a to
        v hněvě a v rozpálení i v prchlivosti veliké.
      pl: I będę walczył Sam z wami dłonią wyciągniętą, i ramieniem przemożném, i gniewem,
        i zapalczywością, i rozjątrzeniem wielkiém. 
    6:
      he: וְהִכֵּיתִי אֶת־יוֹשְׁבֵי הָעִיר הַזֹּאת וְאֶת־הָאָדָם וְאֶת־הַבְּהֵמָה
        בְּדֶבֶר גָּדוֹל יָמֻתוּ׃
      yi: 'און איך װעל שלאָגן די באַװױנער פֿון דער דאָזיקער שטאָט, אי מענטש אי בהמה;
        פֿון אַ גרױסער פּעסט װעלן זײ שטאַעבן. '
      cs: A raním obyvatele města tohoto, tak že lidé i hovada morem velikým pomrou.
      pl: I porażę mieszkańców miasta tego, zarówno ludzi jak i zwierzęta; pomorem
        wielkim wyginą! 
    7:
      he: וְאַחֲרֵי־כֵן נְאֻם־יְהוָה אֶתֵּן אֶת־צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה וְאֶת־עֲבָדָיו
        וְאֶת־הָעָם וְאֶת־הַנִּשְׁאָרִים בָּעִיר הַזֹּאת מִן־הַדֶּבֶר מִן־הַחֶרֶב
        וּמִן־הָרָעָב בְּיַד נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל וּבְיַד אֹיְבֵיהֶם וּבְיַד
        מְבַקְשֵׁי נַפְשָׁם וְהִכָּם לְפִי־חֶרֶב לֹא־יָחוּס עֲלֵיהֶם וְלֹא יַחְמֹל
        וְלֹא יְרַחֵם׃
      yi: 'און דערנאָך, זאָגט גאָט, װעל איך געבן צִדקִיָהו דעם מלך פֿון אינודה, און
        זײַנע קנעכט, און דאָס פֿאָלק, די װאָס זײַנען איבערגעבליבן אין דערדפֿאָזיקער
        שטאָט פֿון דער פּעסט, פֿון דער שװערד, און פֿון דעם הונגער, אין דער האַנט פֿון
        נבוכַדרֶאצַר דעם מלך פֿון בבֿל, און אין דער האַנט פֿון זײערע פֿײַנט, און אין
        דער האַנט פֿון די װאָס זוכן זײער לעבן; און עסװ עט זײ דערשלאָגן מיטן שאַרף
        פֿון שװערד; ער װעט זײ ניט שױנען, און װעט ניט דערבאַרימען און ניט רכמנות האָבן. '
      cs: Potom pak (dí Hospodin), dám Sedechiáše krále Judského a služebníky jeho
        i lid, totiž ty, kteříž pozůstanou v městě tomto po moru, po meči a po hladu,
        v ruku Nabuchodonozora krále Babylonského, a v ruku nepřátel jejich, a tak
        v ruku hledajících bezživotí jejich. Kterýžto je zbije ostrostí meče, neodpustí
        jim, aniž jich šanovati bude, aniž se smiluje.
      pl: A następnie, rzecze Wiekuisty, wydam Cydkjasza, króla Judy, i sługi jego,
        i lud pozostały w mieście tém po morze, i po mieczu, i po głodzie, w moc Nebukadrecara,
        króla Babelu, i w moc wrogów ich, i w moc czyhających na życie ich, i pobije
        ich ostrzem miecza; nie zaoszczędzi ich, ani ulituje się, ani zmiłuje. 
    8:
      he: וְאֶל־הָעָם הַזֶּה תֹּאמַר כֹּה אָמַר יְהוָה הִנְנִי נֹתֵן לִפְנֵיכֶם אֶת־דֶּרֶךְ
        הַחַיִּים וְאֶת־דֶּרֶךְ הַמָּוֶת׃
      yi: 'און צו דעם דאָזיקן פֿאָלק זאָלסטו זאָגן: אַזױ האָט גאָט געזאָגט: זע, איך
        לײג פֿאַר אײַך דעם װעג פֿון לעבן און דעם װעג פֿון טױט. '
      cs: 'Protož rci lidu tomuto: Takto praví Hospodin: Aj, já kladu před vás cestu
        života i cestu smrti.'
      pl: 'Ludowi zaś temu oświadczysz: Tak rzecze Wiekuisty: Oto przedstawiam wam
        drogę życia i drogę śmierci! '
    9:
      he: הַיֹּשֵׁב בָּעִיר הַזֹּאת יָמוּת בַּחֶרֶב וּבָרָעָב וּבַדָּבֶר וְהַיּוֹצֵא
        וְנָפַל עַל־הַכַּשְׂדִּים הַצָּרִים עֲלֵיכֶם יחיה [וְחָיָה] וְהָיְתָה־לּוֹ
        נַפְשׁוֹ לְשָׁלָל׃
      yi: 'דער װאָס בלײַבט זיצן אין דער דאָזיקער שטאָט, װעט שטאַרבן פֿון שװערד, און
        פֿון הונגער, און פֿון פּעסט, אָבער דער װאָס גײט אַרױס און װעט צופֿאַלן צו
        די כַּשׂדים װאָס לעגערן אױף אײַך, װעט בלײַבן לעבן, און זײַן נפֿש װעט אים זײַן
        צום געװינס. '
      cs: Kdokoli zůstane v městě tomto, zahyne od meče, neb hladem, neb morem, ale
        kdož vyjde a poddá se Kaldejským, kteříž oblehli vás, jistotně živ zůstane,
        a bude míti život svůj místo kořisti.
      pl: Kto pozostanie w mieście tém zginie od miecza, albo od głodu, albo od moru;
        kto zaś wyjdzie i podda się Kasdejczykom, oblegającym was, zachowa życie,
        i pozyska sobie duszę swą jako zdobycz. 
    10:
      he: כִּי שַׂמְתִּי פָנַי בָּעִיר הַזֹּאת לְרָעָה וְלֹא לְטוֹבָה נְאֻם־יְהוָה
        בְּיַד־מֶלֶךְ בָּבֶל תִּנָּתֵן וּשְׂרָפָהּ בָּאֵשׁ׃
      yi: 'װאָרום איך האָב געטאָן מײַן פּנים קעגן דער דאָזיקער שטאָט צום בײזן און
        ניט צום גוטן, זאָגט גאָט; אין דער האַנט פֿון דעם מלך פֿון בבֿל װעט זי איבערגעגעבן
        װערן און ער װעט זי פֿאַרברענען אין פֿײַער. '
      cs: Nebo postavil jsem zůřivou tvář svou proti městu tomuto k zlému, a ne k
        dobrému, dí Hospodin. V ruku krále Babylonského vydáno bude, i vypálí je ohněm.
      pl: Gdyż zwróciłem oblicze Moje na miasto to ku złemu, a nie ku dobremu, rzecze
        Wiekuisty; w moc króla Babelu wydaném będzie, aby spalił je ogniem. 
    11:
      he: וּלְבֵית מֶלֶךְ יְהוּדָה שִׁמְעוּ דְּבַר־יְהוָה׃
      yi: 'און צום הױז פֿון דעם מלך פֿון יהודה: הערט דאָס װאָרט פֿון גאָט.'
      cs: 'Domu pak krále Judského rci: Slyšte slovo Hospodinovo,'
      pl: 'Domowi zaś króla Judy: - Słuchajcie słowa Wiekuistego, '
    12:
      he: בֵּית דָּוִד כֹּה אָמַר יְהוָה דִּינוּ לַבֹּקֶר מִשְׁפָּט וְהַצִּילוּ גָזוּל
        מִיַּד עוֹשֵׁק פֶּן־תֵּצֵא כָאֵשׁ חֲמָתִי וּבָעֲרָה וְאֵין מְכַבֶּה מִפְּנֵי
        רֹעַ מעלליהם [מַעַלְלֵיכֶם׃]
      yi: 'הױז פֿון דוד, אַזױ האָט גאָט געזאָגט: האַלט אַ משפּט אין דער פֿרי, און
        זײַט מציל דעם באַגזלטן פֿון דעם דריקערס האַנט, כּדי מײַן גרימצאָרן זאָל ניט
        אַרױסגײן װי אַ פֿײַער, און ברענען אַז קײן לעשער זאָל ניט זין, פֿון װעגן אײַערע
        בײזע מעשׂים. '
      cs: 'Ó dome Davidův, takto praví Hospodin: Držívejte každého jitra soud, a vychvacujte
        obloupeného z ruky násilníka, aby nevyšla jako oheň prchlivost má, a nehořela,
        tak že by nebylo žádného, kdo by uhasiti mohl, pro nešlechetnost předsevzetí
        vašich.'
      pl: 'Wy z domu Dawida! Tak rzecze Wiekuisty: Rozsądzajcie codzień według prawa,
        a wybawiajcie krzywdzonego z ręki ciemięzcy, aby nie wybuchnęła jak ogień
        zapalczywość Moja, a płonęła, że nikt nie ugasi - dla niecności postępków
        ich! '
    13:
      he: הִנְנִי אֵלַיִךְ יֹשֶׁבֶת הָעֵמֶק צוּר הַמִּישֹׁר נְאֻם־יְהוָה הָאֹמְרִים
        מִי־יֵחַת עָלֵינוּ וּמִי יָבוֹא בִּמְעוֹנוֹתֵינוּ׃
      yi: 'זע, איך קום צו דיר, באַװױנערין פֿון טאָל, דו פֿעלז פֿון פּלױן, זאָגט גאָט;
        איר װאָס זאָגט: װער װעט נידערן אױף אונדז? און װער װעט קומען אין אונדזערע װױנונגען? '
      cs: 'Aj já, dí Hospodin, na tebe, kteráž přebýváš v údolí tomto, skálo roviny
        této, kteříž říkáte: Kdo by přitáhl na nás, aneb kdo by všel do příbytků našich?'
      pl: 'Oto Ja przeciw tobie, mieszkanko doliny, skalistej równiny, rzecze Wiekuisty,
        co mówicie: Któż znijdzie do nas, i ktoby wkroczył do przybytków naszych? '
    14:
      he: וּפָקַדְתִּי עֲלֵיכֶם כִּפְרִי מַעַלְלֵיכֶם נְאֻם־יְהוָה וְהִצַּתִּי אֵשׁ
        בְּיַעְרָהּ וְאָכְלָה כָּל־סְבִיבֶיהָ׃
      yi: 'און איך װעל זיך אָפּרעכענען מיט אײַך לױט דער פֿרוכט פֿון אײַערע מעשׂים,
        זאָגט גאָט; און איך װעל אָנצינדן אַ פֿײַער אין איר װאַלד, און עס װעט פֿאַרצערן
        אַלץ װאס אַרום איר. '
      cs: Nebo trestati vás budu podlé skutků vašich, dí Hospodin, a zanítím oheň
        v lese tvém, kterýž zžíře všecko vůkol něho.
      pl: I będę poszukiwał na was wedle owocu postępków waszych, rzecze Wiekuisty,
        i rozniecę ogień w lesie jej, aby pochłonął wszystko co ją otacza. 
  22:
    1:
      he: כֹּה אָמַר יְהוָה רֵד בֵּית־מֶלֶךְ יְהוּדָה וְדִבַּרְתָּ שָׁם אֶת־הַדָּבָר
        הַזֶּה׃
      yi: 'אַזױ האָט גאָט געזאָגט: נידער אַראָפּ צום הױז פֿון דעם מלך פֿון יהודה,
        און זאָלסט רעדן דאָרטן דאָס דאָזיקע װאָרט, '
      cs: 'Takto řekl Hospodin: Sejdi do domu krále Judského, a mluv tam slovo toto,'
      pl: 'Tak rzekł Wiekuisty: Zstąpisz do domu króla Judy i wygłosisz tam słowo
        to: '
    2:
      he: וְאָמַרְתָּ שְׁמַע דְּבַר־יְהוָה מֶלֶךְ יְהוּדָה הַיֹּשֵׁב עַל־כִּסֵּא דָוִד
        אַתָּה וַעֲבָדֶיךָ וְעַמְּךָ הַבָּאִים בַּשְּׁעָרִים הָאֵלֶּה׃
      yi: 'און זאָגן: הער דאָס װאָרט פֿון גאָט, דו מלך פֿון יהודה װאָס זיצסט אױפֿן
        טראָן פֿון דוד, דו, און דײַנע קנעכט, און דײַן פֿאָלק, װאָס קומען אין די דאָזיקע
        טױערן. '
      cs: 'A rci: Slyš slovo Hospodinovo, králi Judský, kterýž sedíš na stolici Davidově,
        ty i služebníci tvoji i lid tvůj, kteříž chodíte skrze brány tyto.'
      pl: 'I powiesz: Słuchaj słowa Wiekuistego, królu Judy, który zasiadasz na stolicy
        Dawida, ty i słudzy twoi i lud twój, którzy chodzą przez bramy te! '
    3:
      he: כֹּה אָמַר יְהוָה עֲשׂוּ מִשְׁפָּט וּצְדָקָה וְהַצִּילוּ גָזוּל מִיַּד עָשׁוֹק
        וְגֵר יָתוֹם וְאַלְמָנָה אַל־תֹּנוּ אַל־תַּחְמֹסוּ וְדָם נָקִי אַל־תִּשְׁפְּכוּ
        בַּמָּקוֹם הַזֶּה׃
      yi: 'אַזױ האָט גאָט געזאָגט: טוט רעכט און גערעכטיקײט, און זײַט מציל דעם באַגזלטן
        פֿון דעם דריקערס האַנט; און אַ פֿרעמדן, אַ יתום, און אַן אַלמנה, זאָלט איר
        ניט קריװדען, ניט באַרױבן, און אומשולדיק בלוט זאָלט איר ניט פֿאַרגיסן אין דעם
        דאָזיקן אָרט. '
      cs: 'Takto praví Hospodin: Konejte soud a spravedlnost, a vychvacujte obloupeného
        z ruky násilníka; příchozímu tolikéž, sirotku, ani vdově nečiňte křivdy, aniž
        jich utiskujte, a krve nevinné nevylévejte na místě tomto.'
      pl: 'Tak rzecze Wiekuisty: Spełniajcie prawo i sprawiedliwość, i wybawiajcie
        krzywdzonego z ręki ciemiężcy! Cudzoziemca zaś, wdowy i sieroty nie uciskajcie,
        nie ograbiajcie, a krwi niewinnej nie przelewajcie na miejscu tém. '
    4:
      he: כִּי אִם־עָשׂוֹ תַּעֲשׂוּ אֶת־הַדָּבָר הַזֶּה וּבָאוּ בְשַׁעֲרֵי הַבַּיִת
        הַזֶּה מְלָכִים יֹשְׁבִים לְדָוִד עַל־כִּסְאוֹ רֹכְבִים בָּרֶכֶב וּבַסּוּסִים
        הוּא ועבדו [וַעֲבָדָיו] וְעַמּוֹ׃
      yi: 'װאָרום אױב טאָן װעט איר טאָן די דאָזיקע זאַך, װעלן קומען אין די טױערן פֿון
        דעם דאָזיקן הױז מלכים װאָס זיצן אױפֿן טראָן פֿון דוד, װאָס רײַטן אױף רײַטװעגן
        און אױף פֿערד, ער, און זײַנע קנעכט, און זײַן פֿאָלק. '
      cs: Nebo budete-li to pilně vykonávati, jistě že poberou se skrze brány domu
        tohoto králové, sedící místo Davida na stolici jeho, jezdíce na vozích, neb
        na koních, král s služebníky svými i s lidem svým.
      pl: Bo gdy postaracie się spełnić słowo to, tedy wchodzić będą do bram domu
        tego królowie, zastępujący Dawida na stolicy jego, jeżdżąc w powozach i na
        koniach - on i słudzy jego i lud jego. 
    5:
      he: וְאִם לֹא תִשְׁמְעוּ אֶת־הַדְּבָרִים הָאֵלֶּה בִּי נִשְׁבַּעְתִּי נְאֻם־יְהוָה
        כִּי־לְחָרְבָּה יִהְיֶה הַבַּיִת הַזֶּה׃
      yi: 'אױב אָבער איר עט ניט צוהערן די דאָזיקע װערטער, שװער איך בײַ מיר, זאָגט
        גאָט, אַז צו װיסט װעט װערן דאָס דאָזיקע הױז. '
      cs: Jestliže pak neuposlechnete slov těchto, skrze sebe přisahám, dí Hospodin,
        že poušť bude dům tento.
      pl: Gdybyście wszakże nie słuchali słów tych, tedy przysięgam na siebie, rzecze
        Wiekuisty, że w pustkowie się obróci dom ten. 
    6:
      he: כִּי־כֹה אָמַר יְהוָה עַל־בֵּית מֶלֶךְ יְהוּדָה גִּלְעָד אַתָּה לִי רֹאשׁ
        הַלְּבָנוֹן אִם־לֹא אֲשִׁיתְךָ מִדְבָּר עָרִים לֹא נושבה [נוֹשָׁבוּ׃]
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט אױף דעמהױז פֿון דעם מלך פֿון יהודה:גָלעָד
        ביסטו מיר געװען, דער שפּיץ פֿון לבָנון; אױב איך װעל דיך ניט מאַכן פֿאַר אַ
        מדבר, פֿאַר שטעט ניט באַװױנטע! '
      cs: 'Nebo takto praví Hospodin o domu krále Judského: Byl jsi mi jako Galád
        a vrch Libánský, ale obrátím tě jistotně v poušť jako města, v nichž se bydliti
        nemůže.'
      pl: 'Albowiem tak wyrzekł Wiekuisty o domu króla Judy: Ty, któryś Gileadem Mi
        był, szczytem Libanu - zaprawdę, obrócę cię w pustynię, na podobieństwo miast
        niezamieszkałych. '
    7:
      he: וְקִדַּשְׁתִּי עָלֶיךָ מַשְׁחִתִים אִישׁ וְכֵלָיו וְכָרְתוּ מִבְחַר אֲרָזֶיךָ
        וְהִפִּילוּ עַל־הָאֵשׁ׃
      yi: און איך װעל אָנברײַטן אױף דיר צעשטערער, איטלעכן מיט זײַן געצײַג, און זײ
        װעלן אָפּהאַקן דײַנע געקליבענע צעדערן, און אַרײַנװאַרפֿן אין פֿײַער.
      cs: A přistrojím na tebe zhoubce, jednoho každého se zbrojí jeho, kteřížto zpodtínají
        nejvýbornější cedry tvé, a vmecí na oheň.
      pl: I powołam przeciw tobie burzycieli, każdego z narzędziami jego, i wytną
        wybór cedrów twoich, i rzucą je w ogień. 
    8:
      he: וְעָבְרוּ גּוֹיִם רַבִּים עַל הָעִיר הַזֹּאת וְאָמְרוּ אִישׁ אֶל־רֵעֵהוּ
        עַל־מֶה עָשָׂה יְהוָה כָּכָה לָעִיר הַגְּדוֹלָה הַזֹּאת׃
      yi: 'און פֿיל פֿעלקער װעלן פֿאַרבײַגײן פֿאַרבײַ דער דאָזיקער שטאָט, און זײ װעלן
        זאָגן אײנער צום אַנדערן: פֿאַר װאָס האָט גאָט אַזױ געטאָן צו דער דאָזיקער
        גרױסער שטאָט? '
      cs: 'A když půjdou národové mnozí mimo město toto, a řekne jeden druhému: Proč
        tak učinil Hospodin městu tomuto velikému?'
      pl: 'Mnogie narody zaś będą przechodziły mimo miasta tego, i będą mówiły jeden
        do drugiego: Czemu uczynił tak Wiekuisty miastu temu wielkiemu? '
    9:
      he: וְאָמְרוּ עַל אֲשֶׁר עָזְבוּ אֶת־בְּרִית יְהוָה אֱלֹהֵיהֶם וַיִּשְׁתַּחֲווּ
        לֵאלֹהִים אֲחֵרִים וַיַּעַבְדוּם׃
      yi: 'און מע װעט זאָגן: פֿאַר װאָס זײ האָבן פֿאַרלאָזן דעם בונד פֿון יהוה זײער
        גאָט, און האָבן זיך געבוקט צו פֿרעמדע געטער, און זײ געדינט.'
      cs: 'Tedy řeknou: Proto že opustili smlouvu Hospodina Boha svého, a klaněli
        se bohům cizím a sloužili jim.'
      pl: 'A wtedy odpowiedzą: Przeto, że opuścili przymierze Wiekuistego, Boga swego,
        a korzyli się bóztwom cudzym, i służyli im! '
    10:
      he: אַל־תִּבְכּוּ לְמֵת וְאַל־תָּנֻדוּ לוֹ בְּכוּ בָכוֹ לַהֹלֵךְ כִּי לֹא יָשׁוּב
        עוֹד וְרָאָה אֶת־אֶרֶץ מוֹלַדְתּוֹ׃
      yi: איר זאָל ניט װײַנען אױפֿן טױטן, און איט באַדױערן אױף אים; װײנען װײנט אױף
        דעם װאָס גײט אַװעק, װאָרום ער װעט זיך מער ניט אומקערן און זען דאָס לאַנד פֿון
        זײַן געבורט.
      cs: Neplačtež mrtvého, aniž ho litujte, ale ustavičně plačte příčinou toho,
        kterýž odchází; neboť se nenavrátí více, aby pohleděl na zemi, v níž se narodil.
      pl: Nie płaczcie za umarłym, a nie żałujcie go; płaczcie raczej za odchodzącym,
        gdyż nie powróci więcej ani zobaczy ziemi swej rodzinnej! 
    11:
      he: כִּי כֹה אָמַר־יְהוָה אֶל־שַׁלֻּם בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה הַמֹּלֵךְ
        תַּחַת יֹאשִׁיָּהוּ אָבִיו אֲשֶׁר יָצָא מִן־הַמָּקוֹם הַזֶּה לֹא־יָשׁוּב שָׁם
        עוֹד׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט אױף שַלום דעם זון פֿון יֹאשִיָהו דעם מלך
        פֿון יהודה, װאָס האָט געקיניגט אױף דעם אָרט פֿון זײַן פֿאָטער יֹאשִיָהון,
        און װאָס איז אַװעקגעגאַנגען פֿון דעם דאָזיקן אָרט: ער װעט זיך מער ניט אומקערן
        אַהין. '
      cs: 'Nebo takto praví Hospodin o Sallumovi synu Joziáše, krále Judského, kterýž
        kraluje místo Joziáše otce svého: Když vyjde z místa tohoto, nenavrátí se
        sem více.'
      pl: 'Albowiem tak rzecze Wiekuisty o Szallumie, synu Jozjasza, króla Judy, który
        panować miał miasto Jozjasza ojca swego, a wydalił się z miejsca tego: Nie
        wróci on tu więcej. '
    12:
      he: כִּי בִּמְקוֹם אֲשֶׁר־הִגְלוּ אֹתוֹ שָׁם יָמוּת וְאֶת־הָאָרֶץ הַזֹּאת לֹא־יִרְאֶה
        עוֹד׃
      yi: 'נײַערט אין דעם אָרט װוּהין מע האָט אים פֿאַרטריבן, דאָרטן װעט ער שטאַרבן,
        און דאָס דאָזיקע לאַנד װעט ער מער ניט אָנזען. '
      cs: Ale tam v tom místě, kamž jej zastěhují, umře, a tak země této neuzří více.
      pl: Lecz w miejscu do którego go uprowadzono, tam umrze, a ziemi tej nie zobaczy
        więcej! 
    13:
      he: הוֹי בֹּנֶה בֵיתוֹ בְּלֹא־צֶדֶק וַעֲלִיּוֹתָיו בְּלֹא מִשְׁפָּט בְּרֵעֵהוּ
        יַעֲבֹד חִנָּם וּפֹעֲלוֹ לֹא יִתֶּן־לוֹ׃
      yi: 'װײ, דער װאָס בױט זײַן הױז מיט אומערלעכקײט, און זײַנע אױבערשטובן מיט אומרעכט;
        װאָס אַרבעט מיט זײַן חבר אומזיסט, און גיט אים ניט זײַן לױן; '
      cs: Běda tomu, kdož staví dům svůj s útiskem, a paláce své s křivdou, kterýž
        bližního svého v službu podrobuje darmo, mzdy pak jeho nedává jemu;
      pl: Biada temu, który buduje dom swój niesprawiedliwością a komnaty swoje bezprawiem,
        bliźnim swoim posługuje się darmo, a wysługi jego nie płaci mu! 
    14:
      he: הָאֹמֵר אֶבְנֶה־לִּי בֵּית מִדּוֹת וַעֲלִיּוֹת מְרֻוָּחִים וְקָרַע לוֹ חַלּוֹנָי
        וְסָפוּן בָּאָרֶז וּמָשׁוֹחַ בַּשָּׁשַׁר׃
      yi: 'װאָס זאָגט: איך װעל מיר אױפֿבױען אַ גרױס הױז, און אױבערשטובן געראַמע; און
        ער שנײַדט זיך אױס גענצטער; און ער באַדעקט עס מיט צעדער, און באַשמירט עס מיט
        פֿאַרב! '
      cs: 'Kterýž říká: Vystavím sobě dům veliký a paláce prostranné, kterýž prolamuje
        sobě okna, a tafluje cedrovím, a maluje barvou.'
      pl: Który powiada wybuduję sobie dom przestronny, i komnaty obszerne, a wyłamuje
        sobie szeroko okna, a kryte to cedrem, a malowane minją! 
    15:
      he: הֲתִמְלֹךְ כִּי אַתָּה מְתַחֲרֶה בָאָרֶז אָבִיךָ הֲלוֹא אָכַל וְשָׁתָה וְעָשָׂה
        מִשְׁפָּט וּצְדָקָה אָז טוֹב לוֹ׃
      yi: 'װילסטו קיניגן, װײַל דו פֿאַרמעסט זיך מיט צעדערהאָלץ? דײַן פֿאָטער, פֿאַר
        װאָר, האָט געגעסן און געטרונקען, אָבער ער האָט געטאָן רעכט און גערעכטיקײט,
        דרום איז אים גוט געװען. '
      cs: Zdaliž kralovati budeš, že se pleteš v to cedrové stavení? Otec tvůj zdaliž
        nejídal a nepíjel? Když konal soud a spravedlnost, tedy dobře bylo jemu.
      pl: Czyż królować chcesz na to, abyś współzawodniczył cedrami? Twój ojciec,
        wszak i on jadł i pił; ale pełnił prawo i sprawiedliwość, a przeto dobrze
        mu się działo! 
    16:
      he: דָּן דִּין־עָנִי וְאֶבְיוֹן אָז טוֹב הֲלוֹא־הִיא הַדַּעַת אֹתִי נְאֻם־יְהוָה׃
      yi: 'ער האָט געמשפּט דעם משפּט פֿון אָרימאַן און אביאָן, דרום איז געװען גוט.
        פֿאַר װאָר, דאָס איז דערקענען מיך, זאָגט גאָט. '
      cs: Když soudíval při chudého a nuzného, tedy dobře bylo. Zdaliž mně to není
        známé? dí Hospodin.
      pl: Sądził sprawę biednych i nieszczęśliwych, a wtedy dobrze było. Alboż nie
        w tém poznanie moje, rzecze Wiekuisty? 
    17:
      he: כִּי אֵין עֵינֶיךָ וְלִבְּךָ כִּי אִם־עַל־בִּצְעֶךָ וְעַל דַּם־הַנָּקִי
        לִשְׁפּוֹךְ וְעַל־הָעֹשֶׁק וְעַל־הַמְּרוּצָה לַעֲשׂוֹת׃
      yi: אָבער דײַנע אױגן און דײַן האַרץ זײַנען ניט מער װי נאָר אױף דײַן געװין, און
        אױף אומשולדיק בלוט צו פֿאַרגיסן, און אױף רױב און אױף דריקונג צו באַגײן.
      cs: Ale oči tvé i srdce tvé nehledí než lakomství tvého, a abys krev nevinnou
        proléval, a nátisk a křivdu činil.
      pl: Ale oczy i serce twoje tylko na wyzysk twój, i ku krwi niewinnej, abyś ją
        wylewał, i ku krzywdzie i ciemięztwu, abyś je wywierał. 
    18:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֶל־יְהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה
        לֹא־יִסְפְּדוּ לוֹ הוֹי אָחִי וְהוֹי אָחוֹת לֹא־יִסְפְּדוּ לוֹ הוֹי אָדוֹן
        וְהוֹי הֹדֹה׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט אױף יהוֹיָקים דעם זון פֿון יֹאשִיָהון דעם מלך
        פֿון יהודה: מע װעט ניט קלאָגן אױף אים: ”װײ מײַן ברודער!» און: ”װײ שװעסטער!“
        מע װעט ניט קלאָגן אױף אים: ”װײ האַר!“ און: ”װײ זײַן גלאַנץ!“'
      cs: 'Protož takto praví Hospodin o Joakimovi synu Joziáše, krále Judského: Nebudouť
        ho kvíliti: Ach, bratře můj, aneb ach, sestro. Nebudou ho kvíliti: Ach, pane,
        aneb ach, kdež důstojnost jeho?'
      pl: 'Przeto rzecze tak Wiekuisty o Jehojakimie, synu Jozjasza, króla Judy: Nie
        będą go opłakiwali "O, bracie mój!" albo "O, siostro moja!" - nie będą go
        opłakiwali "O, panie!" albo "O, majestacie!" '
    19:
      he: קְבוּרַת חֲמוֹר יִקָּבֵר סָחוֹב וְהַשְׁלֵךְ מֵהָלְאָה לְשַׁעֲרֵי יְרוּשָׁלִָם׃
      yi: 'די באַגפֿעבעניש פֿון אַן אײזל װעט ער באַגראָבן װערן, געשלעפּט און אַװעקגעװאָרפֿן,
        אַװעק פֿון די טױערן פֿון ירושָלקיִם. '
      cs: Pohřbem osličím pohřben bude, vyvlečen a vyvržen jsa za brány Jeruzalémské.
      pl: Pogrzebem osła pogrzebion będzie, gdyż wywloką go i wyrzucą precz poza bramy
        Jerozolimy! 
    20:
      he: עֲלִי הַלְּבָנוֹן וּצְעָקִי וּבַבָּשָׁן תְּנִי קוֹלֵךְ וְצַעֲקִי מֵעֲבָרִים
        כִּי נִשְׁבְּרוּ כָּל־מְאַהֲבָיִךְ׃
      yi: 'גײ אַרױף צום לבָנוֹן און שרײַ, און אין גָשָן לאָז אַרױס דײַן קָול, און
        שרײַ פֿון עקבָרים, װאָרום צעבראָכן זײַנען אַלע דײַנע ליבהאָבער. '
      cs: Vstup na Libán a křič, i na hoře Bázan vydej hlas svůj; křič také přes brody,
        když potříni budou všickni milovníci tvoji.
      pl: Wstąp na Liban i wołaj, a na Baszanie zawódź głosem twoim; wołaj też z Abarim,
        gdyż rozgromieni wszyscy zalotnicy twoi. 
    21:
      he: דִּבַּרְתִּי אֵלַיִךְ בְּשַׁלְוֺתַיִךְ אָמַרְתְּ לֹא אֶשְׁמָע זֶה דַרְכֵּךְ
        מִנְּעוּרַיִךְ כִּי לֹא־שָׁמַעַתְּ בְּקוֹלִי׃
      yi: 'איך האָב גערעדט צו דיר אין דײַן שַלװה, האָסטו געזאָגט: איך װעל ניט הערן;
        דאָס איז דײַן װעג פֿון דײַן יוגנט אָן, אַז דו הערסט ניט צו מײַן קָול. '
      cs: 'Mluvíval jsem s tebou v největším štěstí tvém, říkávalas: Nebuduť poslouchati.
        Tať jest cesta tvá od dětinství tvého; neuposlechlas zajisté hlasu mého.'
      pl: 'Przemawiałem do ciebie w dobie pomyślności twojej, aleś rzekła: "Nie posłucham!"
        Takie postępowanie twoje od młodości twojej, żeś nie słuchała głosu Mojego. '
    22:
      he: כָּל־רֹעַיִךְ תִּרְעֶה־רוּחַ וּמְאַהֲבַיִךְ בַּשְּׁבִי יֵלֵכוּ כִּי אָז
        תֵּבֹשִׁי וְנִכְלַמְתְּ מִכֹּל רָעָתֵךְ׃
      yi: 'אַלע דײַנע פֿיטערער װעט פֿיטערן דער װינט, און דײַנע ליבהאָבער װעלן אין
        געפֿאַנגענשאַפֿט גײן; ערשט דענצמאָל װעסטו זיך שעמען און צו שאַנד װערן פֿון
        װעגן אַל דײַן שלעכטיקײט. '
      cs: Všecky pastýře tvé zpase vítr, a milovníci tvoji v zajetí půjdou. Tehdáž
        jistě hanbiti a styděti se budeš za všelikou nešlechetnost svou.
      pl: Wszystkich towarzyszy twoich zmiecie wicher, a zalotnicy twoi w niewolę
        pójdą; tak, wtedy się zawstydzisz i zapłoniesz dla wszelakiej niecności twojej! 
    23:
      he: ישבתי [יֹשַׁבְתְּ] בַּלְּבָנוֹן מקננתי [מְקֻנַּנְתְּ] בָּאֲרָזִים מַה־נֵּחַנְתְּ
        בְּבֹא־לָךְ חֲבָלִים חִיל כַּיֹּלֵדָה׃
      yi: 'דו באַװױנערין פֿון לבָנוֹן, דו אײַנגענעסטע אין צעדערן, װי באַכנט װעסטו
        זײַן, װען אױף דיר קומען װײען, אַ װײַטאָק װי פֿון אַ געװינערין! '
      cs: Ó ty, kteráž jsi usadila se na Libánu, jenž se hnízdíš na cedroví, jak milostná
        budeš, když na tě přijdou svírání a bolest jako rodičky!
      pl: Ty, któraś osiadła na Libanie, która gnieździsz się śród cedrów, jakże godną
        pożałowania będziesz, gdy cię przypadną bóle, dreszcze jako rodzącą! 
    24:
      he: חַי־אָנִי נְאֻם־יְהוָה כִּי אִם־יִהְיֶה כָּנְיָהוּ בֶן־יְהוֹיָקִים מֶלֶךְ
        יְהוּדָה חוֹתָם עַל־יַד יְמִינִי כִּי מִשָּׁם אֶתְּקֶנְךָּ׃
      yi: 'אַזױ װי איך לעב, זאָגט גאָט, װען כָּניָהו דער זון פֿון יהוֹיָקימען, דער
        מלך פֿון יהודה, זאָל זײַן דער זיגלרינג אױף מײַן רעכטער האַנט, װעל איך דיך
        פֿון דאָרטן אַראָפּרײַסן! '
      cs: Živť jsem já, dí Hospodin, že byť pak byl Koniáš syn Joakima, krále Judského,
        prstenem pečetním na mé ruce pravé, však tě i odtud strhnu.
      pl: Żyw Ja, rzecze Wiekuisty, choćby był Konjahu, syn Jehojakima, król Judy,
        sygnetem na prawicy Mojej, że i ztamtąd bym cię zerwał! 
    25:
      he: וּנְתַתִּיךָ בְּיַד מְבַקְשֵׁי נַפְשֶׁךָ וּבְיַד אֲשֶׁר־אַתָּה יָגוֹר מִפְּנֵיהֶם
        וּבְיַד נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל וּבְיַד הַכַּשְׂדִּים׃
      yi: 'און איך װעל דיך געבן אין דער האַנט פֿון די װאָס זוכן דײַן לעבן, און אין
        דער האַנט פֿון די װאָס דו שרעקסט זיך פֿאַר זײ, און אין דער האַנט פֿון נבוכַדרֶאצַר
        דעם מלך פֿון בבֿל, אָ און אין ער האַנט פֿון די כַּשׂדים. '
      cs: A vydám tě v ruku těch, kteříž hledají bezživotí tvého, a v ruku těch, jejichž
        ty se oblíčeje lekáš, totiž v ruku Nabuchodonozora krále Babylonského, a v
        ruku Kaldejských.
      pl: I wydam cię w moc czyhających na życie twoje, i w moc tych, których się
        lękasz, i w moc Nebukadrecara, króla Babelu, i w moc Kasdejczyków. 
    26:
      he: וְהֵטַלְתִּי אֹתְךָ וְאֶת־אִמְּךָ אֲשֶׁר יְלָדַתְךָ עַל הָאָרֶץ אַחֶרֶת
        אֲשֶׁר לֹא־יֻלַּדְתֶּם שָׁם וְשָׁם תָּמוּתוּ׃
      yi: 'און איך װעל פֿאַרװאַרפֿן דיך, און דײַן מוטער װאָס האָט דיך געבאָרן, אין
        אַן אַנדער לאַנד, װאָס איר זײַט דאָרטן ניט געבאָרן געװאָרן; און דאָרטן װעט
        איר שטאַרבן. '
      cs: A hodím tebou i matkou tvou, kteráž tě porodila, do země cizí, tam, kdež
        jste se nezrodili, a tam zemřete.
      pl: I rzucę ciebie i matkę twoją, która cię urodziła na ziemię cudzą, w którejście
        się nie rodzili, i tam pomrzecie. 
    27:
      he: וְעַל־הָאָרֶץ אֲשֶׁר־הֵם מְנַשְּׂאִים אֶת־נַפְשָׁם לָשׁוּב שָׁם שָׁמָּה
        לֹא יָשׁוּבוּ׃
      yi: 'און אין דעם לאַנד װאָס זײער האַרץ ציט זײ זיך אומצוקערן אַהין, אַהין װעלן
        זײ זיך ניט אומקערן. '
      cs: Do země pak, po níž toužiti budete, abyste se navrátili tam, tam se nenavrátíte.
      pl: Ale do ziemi, do której rwie się dusza ich, aby wrócili do niej - tam nie
        wrócą. 
    28:
      he: הַעֶצֶב נִבְזֶה נָפוּץ הָאִישׁ הַזֶּה כָּנְיָהוּ אִם־כְּלִי אֵין חֵפֶץ בּוֹ
        מַדּוּעַ הוּטֲלוּ הוּא וְזַרְעוֹ וְהֻשְׁלְכוּ עַל־הָאָרֶץ אֲשֶׁר לֹא־יָדָעוּ׃
      yi: 'איז אַ פֿאַראַכט געפֿעס אַ צעבראָכנס דער דאָזיקער מאַן כָּניָהו? איז ער
        אַ כּלי אַ נישטװערטיקע? פֿאַר װאָס זײַנען זײ פֿאַר װאָרפֿן געװאָרן, ער און
        זײַן זאָמען, און פֿאַרשלײַדערט אין דעם לאַנד װאָס זײ קענען ניט? '
      cs: Zdaliž modlou ničemnou, kteráž roztřískána bývá, bude muž tento Koniáš?
        Zdali nádobou, v níž není žádné líbosti? Proč by vyházíni byli on i símě jeho,
        a uvrženi do země, o níž nevědí?
      pl: Czyżby statkiem nikczemnym, rozbicia godnym był człowiek ten Konjahu, albo
        naczyniem bezużyteczném? Czemu rzucony on i ród jego, i ciśnięty na ziemię,
        której nie znali? 
    29:
      he: אֶרֶץ אֶרֶץ אָרֶץ שִׁמְעִי דְּבַר־יְהוָה׃
      yi: לאַנד, לאַנד, לאַנד, הער דאָס װאָרט פֿון גאָט!
      cs: Ó země, země, země, slyš slovo Hospodinovo.
      pl: Ziemio, ziemio, ziemio! posłuchaj słowa Wiekuistego! 
    30:
      he: כֹּה אָמַר יְהוָה כִּתְבוּ אֶת־הָאִישׁ הַזֶּה עֲרִירִי גֶּבֶר לֹא־יִצְלַח
        בְּיָמָיו כִּי לֹא יִצְלַח מִזַּרְעוֹ אִישׁ יֹשֵׁב עַל־כִּסֵּא דָוִד וּמֹשֵׁל
        עוֹד בִּיהוּדָה׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַרשיריבט דעם דאָזיקן מענטשן אָן קינדער, אַ מאַן
        װאָס באַגליקט ניט אין זײַנע טעג, װאָרום קינער פֿון זײַן זאָמען װעט ניט באַגליקן,
        צו זיצן אױפֿן טראָן פֿון דוד, און װײַטער געװעלטיקן אױף יהודה.'
      cs: 'Takto praví Hospodin: Zapište to, že muž tento bez dětí bude, a že se jemu
        nepovede šťastně za dnů jeho. Anobrž nepovede se šťastně i tomu muži, kterýž
        by z semene jeho seděl na stolici Davidově, a panoval ještě nad Judou.'
      pl: 'Tak rzecze Wiekuisty: Zapiszcie tego człowieka jako bezdzietnego, jako
        męża, któremu się już nie powiedzie za dni jego; gdyż nie powiedzie się z rodu
        jego żadnemu, aby zasiadał na stolicy Dawida, a panował jeszcze nad Judą! '
  23:
    1:
      he: הוֹי רֹעִים מְאַבְּדִים וּמְפִצִים אֶת־צֹאן מַרְעִיתִי נְאֻם־יְהוָה׃
      yi: 'װי, די פּאַסטוכער װאָס ברענגען אום און צעשפּרײַטן די שאָף פֿון מײַן פֿיטערונג,
        זאָגט גאָט. '
      cs: Běda pastýřům hubícím a rozptylujícím stádce pastvy mé, dí Hospodin.
      pl: Biada pasterzom gubiącym i rozpraszającym trzodę pastwiska Mego! rzecze
        Wiekuisty. 
    2:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל עַל־הָרֹעִים הָרֹעִים אֶת־עַמִּי
        אַתֶּם הֲפִצֹתֶם אֶת־צֹאנִי וַתַּדִּחוּם וְלֹא פְקַדְתֶּם אֹתָם הִנְנִי פֹקֵד
        עֲלֵיכֶם אֶת־רֹעַ מַעַלְלֵיכֶם נְאֻם־יְהוָה׃
      yi: 'דרום האָט יהוה דער גאָט פֿון ישׂראל אַזױ געזאָגט אױף די פּאַסטוכער װאָס
        פֿיטערן מײַן פֿאָלק: איר האָט צעשפּרײט מײַנע שאָף, און זײ פֿאַרשטױסן, און
        האָט ניט אַכטונג געגעבן אױף זײ; זעט, איך רעכן זיך מיט אײַך פֿאַר אײַערע בײזע
        מעשׂים, זאָגט גאָט. '
      cs: 'Protož takto praví Hospodin Bůh Izraelský o pastýřích, kteříž pasou lid
        můj: Vy rozptylujete ovce mé, anobrž rozháníte je, a nenavštěvujete jich;
        aj, já navštívím vás pro nešlechetnost předsevzetí vašich, dí Hospodin.'
      pl: 'Przeto rzecze tak Wiekuisty, Bóg Israela o pasterzach, którzy pasterzą
        ludowi Mojemu: Wyście rozproszyli owce Moje i rozpędziliście je, i nie odszukaliście
        ich - oto będę poszukiwał na was niecności postępków waszych, rzecze Wiekuisty. '
    3:
      he: וַאֲנִי אֲקַבֵּץ אֶת־שְׁאֵרִית צֹאנִי מִכֹּל הָאֲרָצוֹת אֲשֶׁר־הִדַּחְתִּי
        אֹתָם שָׁם וַהֲשִׁבֹתִי אֶתְהֶן עַל־נְוֵהֶן וּפָרוּ וְרָבוּ׃
      yi: 'און איך װעל אײַנזאַמלען דעם איבערבלײַב פֿון מײַנע שאָף פֿון אַלע לענדער
        װאָס איך האָב זײ פֿאַרשטױסן אַהין, און איך װעל זײ אומקערן צו זײער פֿיטערפּלאַץ,
        און זײ װעלן זיך פֿרוכפּערן און מערן. '
      cs: Ostatek pak ovcí svých já shromáždím ze všech zemí, do nichž jsem je rozehnal,
        a přivedu je zase do ovčinců jejich, kdežto ploditi a množiti se budou.
      pl: A zgromadzę Ja szczątek owiec Moich ze wszystkich krain do których rozpędziłem
        je, i sprowadzę je do hurt ich, i rozpłodzą się i rozmnożą. 
    4:
      he: וַהֲקִמֹתִי עֲלֵיהֶם רֹעִים וְרָעוּם וְלֹא־יִירְאוּ עוֹד וְלֹא־יֵחַתּוּ
        וְלֹא יִפָּקֵדוּ נְאֻם־יְהוָה׃
      yi: 'און איך װעל אױפֿשטעלן איבער זײ פּאַסטוכער, און זײ װעלן זײ פֿיטערן; און
        זײ װעלן מער ניט מוֹרא האָבן און ניט אַנגסטן, און זײ װעלן ניט געמינערט װערן,
        זאָגט גאָט. '
      cs: Nadto ustanovím nad nimi pastýře, kteříž by je pásli, aby se nebály více,
        ani strachovaly, ani hynuly, dí Hospodin.
      pl: I ustanowię nad nimi pasterzy, którzy pasterzyć im będą, i nie będą się
        lękały więcej, ani trwożyły, ani ginęły, rzecze Wiekuisty. 
    5:
      he: הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וַהֲקִמֹתִי לְדָוִד צֶמַח צַדִּיק וּמָלַךְ
        מֶלֶךְ וְהִשְׂכִּיל וְעָשָׂה מִשְׁפָּט וּצְדָקָה בָּאָרֶץ׃
      yi: 'זע, טעג קומען, זאָגט גאָט, און איך װעל אױפֿשטעלן פֿון דודן אַ גערעכטן שפּראָץ,
        און קיניגן װעט אַ קיניג װאָס װעט באַגליקן, און טאָן רעכט און גערעכטיקײט אין
        לאַנד. '
      cs: Aj, dnové jdou, dí Hospodin, v nichž vzbudím Davidovi výstřelek spravedlivý,
        i kralovati bude král, a šťastně se jemu povede; soud zajisté a spravedlnost
        na zemi konati bude.
      pl: Oto dni nadejdą, rzecze Wiekuisty, a wywiodę Dawidowi szczep sprawiedliwy,
        i będzie panował jako król, a mądrze postępował; i będzie wykonywał prawo
        i sprawiedliwość na ziemi. 
    6:
      he: בְּיָמָיו תִּוָּשַׁע יְהוּדָה וְיִשְׂרָאֵל יִשְׁכֹּן לָבֶטַח וְזֶה־שְּׁמוֹ
        אֲ‍שֶׁר־יִקְרְאוֹ יְהוָה צִדְקֵנוּ׃
      yi: 'אין זײַנע טעג װעט געהאָלפֿן װערן יהודה, און ישׂראל װעט רוען אין זיכערקײט;
        און דאָס איז זײַן נאָמען װאָס מע װעט אים רופֿן: ”גאָט איז אונדזער גערעכטיקײט!“ '
      cs: 'Za dnů jeho spasen bude Juda, a Izrael bydliti bude bezpečně, a toť jest
        jméno jeho, kterýmž ho nazývati bude: Hospodin spravedlnost naše.'
      pl: 'Za dni jego wspomożony będzie Juda, a Israel zamieszka bezpiecznie; a oto
        imię jego, którym mianować go będą: Wiekuisty sprawiedliwością naszą! '
    7:
      he: לָכֵן הִנֵּה־יָמִים בָּאִים נְאֻם־יְהוָה וְלֹא־יֹאמְרוּ עוֹד חַי־יְהוָה
        אֲשֶׁר הֶעֱלָה אֶת־בְּנֵי יִשְׂרָאֵל מֵאֶרֶץ מִצְרָיִם׃
      yi: 'פֿאַר װאָר, זע, טעג קומען, זאָגט גאָט, און מע װעט מער ניט זאָגן: אַזױ װי
        עס לעבט גאָט װאָס האָט אױפֿגעבראַכט די קינדער פֿון ישׂראל פֿון לאַנד מִצרַיִם! '
      cs: 'Protož aj, dnové jdou, dí Hospodin,v nichž nebude říkáno více: Živť jest
        Hospodin, kterýž vyvedl syny Izraelské z země Egyptské,'
      pl: 'Zaprawdę, oto dni nadejdą, rzecze Wiekuisty, gdy nie powiedzą więcej: Żyw
        Wiekuisty, który wywiódł synów Israela z ziemi Micraim! '
    8:
      he: כִּי אִם־חַי־יְהוָה אֲשֶׁר הֶעֱלָה וַאֲשֶׁר הֵבִיא אֶת־זֶרַע בֵּית יִשְׂרָאֵל
        מֵאֶרֶץ צָפוֹנָה וּמִכֹּל הָאֲרָצוֹת אֲשֶׁר הִדַּחְתִּים שָׁם וְיָשְׁבוּ עַל־אַדְמָתָם׃
      yi: 'נײַערט: אַזױ װי עס לעבט גאָט װאָס האָט אױפֿגעבראַכט און װאָס האָט אַהערגעפֿירט
        דעם זאָמען פֿון דעם הױ פֿון ישׂראל, פֿון צפֿון-מלאַנד און פֿון אַלע לענדער
        װאָס איך האָב זײ פֿאַרשטױסן אַהין! און זײ װעלן זיצן אױף זײער ערד. '
      cs: 'Ale: Živť jest Hospodin, kterýž vyvedl a kterýž zprovodil símě domu Izraelského
        z země půlnoční i ze všech zemí, do nichž jsem byl je rozehnal, když se osadí
        v zemi své.'
      pl: 'Lecz: Żyw Wiekuisty, który wywiódł, i który sprowadził ród domu Israela
        z kraju Północy, i ze wszystkich krain do których wygnałem ich, aby osiedli
        na ziemi swojej! '
    9:
      he: לַנְּבִאִים נִשְׁבַּר לִבִּי בְקִרְבִּי רָחֲפוּ כָּל־עַצְמוֹתַי הָיִיתִי
        כְּאִישׁ שִׁכּוֹר וּכְגֶבֶר עֲבָרוֹ יָיִן מִפְּנֵי יְהוָה וּמִפְּנֵי דִּבְרֵי
        קָדְשׁוֹ׃
      yi: 'װערן די נבֿיאים. צעבראָכן איז מײַן האַרץ אין מיר, אַלע מײַנע בײַנער ציטערן;
        איך בין געװאָרן װי אַ מענטש אַ שיכּורער, און װי אַ מאַן װאָס װײַן האָט אים
        איבערגעשטאַרקט; פֿון װעגן גאָט, און פֿון װעגן זײַנע הײליקע װערטער. '
      cs: Příčinou proroků potříno jest srdce mé ve mně, pohnuly se všecky kosti mé;
        jsem jako člověk opilý, a jako muž, kteréhož rozešlo víno, pro Hospodina a
        pro slova svatosti jeho.
      pl: O prorokach. Skruszone serce moje we mnie, dygocą wszystkie członki moje;
        jestem jako człowiek pijany, jako mąż przesycony winem - wobec Wiekuistego
        i słów Jego świętych. 
    10:
      he: כִּי מְנָאֲפִים מָלְאָה הָאָרֶץ כִּי־מִפְּנֵי אָלָה אָבְלָה הָאָרֶץ יָבְשׁוּ
        נְאוֹת מִדְבָּר וַתְּהִי מְרוּצָתָם רָעָה וּגְבוּרָתָם לֹא־כֵן׃
      yi: 'װאָרום פֿול איז מיט נוֹאפֿים דאָס אַלנד, װאָרום פֿון װעגן אַ קללה טרױערט
        דאָס לאַנד, זײַנען פֿאַרטריקנט די פֿיטערפּלעצער פֿון מדבר; און זײער לױפֿעניש
        איז צום בײזן, און זײער גבורה איז ניט ערלעך. '
      cs: Nebo cizoložníků plná jest tato země, a příčinou křivých přísah kvílí země,
        usvadla pastviska na poušti; jest zajisté utiskování těchto nešlechetné, a
        moc jejich nepravá.
      pl: 'Bo lubieżników pełna ziemia; bo dla przekleństwa osowiała ziemia, więdną
        rozłogi puszczy: a jest ich popęd ku złemu, a ich mocą bezprawie. '
    11:
      he: כִּי־גַם־נָבִיא גַם־כֹּהֵן חָנֵפוּ גַּם־בְּבֵיתִי מָצָאתִי רָעָתָם נְאֻם־יְהוָה׃
      yi: 'װאָרום אי דער נבֿיא אי דער כֹּהן זײַנען זינדיק, אַפֿילו אין מײַן הױז האָב
        איך געפֿונען זײער בײז, זאָגט גאָט. '
      cs: Nebo jakož prorok, tak kněz pokrytství páchají. Také v domě svém nacházím
        nešlechetnost jejich, dí Hospodin.
      pl: Bo zarówno prorok jak kapłan każą się; nawet w domu Moim napotkałem niecności
        ich, rzecze Wiekuisty. 
    12:
      he: לָכֵן יִהְיֶה דַרְכָּם לָהֶם כַּחֲלַקְלַקּוֹת בָּאֲפֵלָה יִדַּחוּ וְנָפְלוּ
        בָהּ כִּי־אָבִיא עֲלֵיהֶם רָעָה שְׁנַת פְּקֻדָּתָם נְאֻם־יְהוָה׃
      yi: 'דרום װעט זײער װעג זײ זײַן װי אַ גליטשיקער אָרט אין דער פֿינצטער. זײ װעלן
        געשטױסן װערן און פֿאַלן אױף אים, װאָרום איך װעל ברענגען אַן אומגליק אױף זײ,
        דאָס יאָר פֿון זײער רעכנשאַפֿט, זאָגט גאָט. '
      cs: Pročež budou míti cestu svou podobnou plzkosti v mrákotě, na níž postrčeni
        budou a padnou, když uvedu na ně bídu v čas navštívení jejich, dí Hospodin.
      pl: Przeto będzie im droga ich jako ślizgawice w ciemności, na których poślizną
        się i upadną; bo przywiodę klęskę na nich, rok nawiedzenia ich, rzecze Wiekuisty. 
    13:
      he: וּבִנְבִיאֵי שֹׁמְרוֹן רָאִיתִי תִפְלָה הִנַּבְּאוּ בַבַּעַל וַיַּתְעוּ
        אֶת־עַמִּי אֶת־יִשְׂרָאֵל׃
      yi: 'אױך בײַ די נבֿיאים פֿון שוֹמרוֹן האָב איך געזען לעסטערונג; זײ האָבן נבֿיאות
        געזאָגט פֿאַר בעַל, און האָבן פֿאַרפֿירט מײַן פֿאָלק ישׂראל. '
      cs: Při prorocích zajisté Samařských viděl jsem nesmyslnost; prorokovali skrze
        Bále, a svodili lid můj Izraelský.
      pl: I u proroków Szomronu widziałem obmierzłość; prorokowali przez Baala i zwodzili
        lud Mój, Israela. 
    14:
      he: וּבִנְבִאֵי יְרוּשָׁלִַם רָאִיתִי שַׁעֲרוּרָה נָאוֹף וְהָלֹךְ בַּשֶּׁקֶר
        וְחִזְּקוּ יְדֵי מְרֵעִים לְבִלְתִּי־שָׁבוּ אִישׁ מֵרָעָתוֹ הָיוּ־לִי כֻלָּם
        כִּסְדֹם וְיֹשְׁבֶיהָ כַּעֲמֹרָה׃
      yi: 'אָבער בײַ די נבֿיאים פֿון ירושָלַיִם האָב איך שױדערהאַפֿטיקס געזען: מזַנה
        זײַן, און אומגײן מיט ליגן; און זײ שטאַרקן די הענט פֿון די שלעכטסטוער, אַז
        זײ זאָלן זיך ניט אומקערן קײַנער פֿון זײַן בײז; זײ זײַנען מיר אַלע װי סדוֹם
        געװאָרן, און אירע באַװױנער אַזױ װי עַמוֹרָה. '
      cs: Ale při prorocích Jeruzalémských vidím hroznou věc, že cizoložíce a se lží
        se obcházejíce, posilňují také rukou nešlechetníků, aby se neobrátil žádný
        od nešlechetnosti své. Mám všecky za podobné Sodomě, a obyvatele jeho za podobné
        Gomoře.
      pl: 'Ale u proroków Jerozolimy widziałem zgrozę: sprośni oni, i postępują w kłamstwie,
        i utwierdzają ręce złoczyńców, aby się żaden nie nawrócił od niecności swojej;
        stali Mi się wszyscy jako Sedom, a mieszkańcy jej jako Amorah. '
    15:
      he: לָכֵן כֹּה־אָמַר יְהוָה צְבָאוֹת עַל־הַנְּבִאִים הִנְנִי מַאֲכִיל אוֹתָם
        לַעֲנָה וְהִשְׁקִתִים מֵי־רֹאשׁ כִּי מֵאֵת נְבִיאֵי יְרוּשָׁלִַם יָצְאָה חֲנֻפָּה
        לְכָל־הָאָרֶץ׃
      yi: 'דרום האָט גאָט פֿון צבָאוֹת אַזױ געזאָגט אױף די נבֿיאים: זע, איך מאַך זײ
        עסן װערמוט, און װעל זײ מאַכן טרינקען גיפֿטװאַסער, װאָרום פֿון די נבֿיאים פֿון
        ירושָלַיִם איז אַרױס די זינדיקײט איבערן גאַנצן לאַנד. '
      cs: 'Protož takto praví Hospodin zástupů o prorocích těchto: Aj, já nakrmím
        je pelynkem, a napojím je vodami jedovatými; nebo od proroků Jeruzalémských
        vyšla poškvrna na všecku tuto zemi.'
      pl: 'Przeto rzecze tak Wiekuisty zastępów o prorokach: Oto nakarmię ich piołunem,
        a napoję ich wodą zatrutą, albowiem od proroków Jerozolimy wyszło skażenie
        na cały ten kraj! '
    16:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אַל־תִּשְׁמְעוּ עַל־דִּבְרֵי הַנְּבִאִים הַנִּבְּאִים
        לָכֶם מַהְבִּלִים הֵמָּה אֶתְכֶם חֲזוֹן לִבָּם יְדַבֵּרוּ לֹא מִפִּי יְהוָה׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: איר זאָלט ניט הערן צו די װערטער פֿון
        די נבֿיאים װאָס זאָגן אײַך נבֿיאות; זײ פֿאַרנאַרישן אײַך; די זעאונג פֿון זײער
        האַרצן רעדן זײ, ניט אױסן מױל פֿון גאָט. '
      cs: 'Takto praví Hospodin zástupů: Neposlouchejtež slov těch proroků, jenž prorokují
        vám, prázdných vás zanechávajíce. Vidění srdce svého mluví, ne z úst Hospodinových.'
      pl: 'Tak rzecze Wiekuisty zastępów: Nie słuchajcie słów tych proroków, prorokujących
        wam - mamią oni was; widzenia serca swego głoszą, nie z ust Wiekuistego. '
    17:
      he: אֹמְרִים אָמוֹר לִמְנַאֲצַי דִּבֶּר יְהוָה שָׁלוֹם יִהְיֶה לָכֶם וְכֹל הֹלֵךְ
        בִּשְׁרִרוּת לִבּוֹ אָמְרוּ לֹא־תָבוֹא עֲלֵיכֶם רָעָה׃
      yi: 'זאָגן זאָגן זײ צו די װאָס פֿאַראַכטן מיך: גאָט האָט גערעדט: איר עט האָבן
        שלום; און איטלעכן װאָס גײט אין דער אײַנגעשפּאַרטיקײט פֿון זײַן האַרצן, זאָגן
        זײ: אױף אײַך װעט ניט קומען קײן בײז. '
      cs: 'Ustavičně říkají těm, kteříž mnou pohrdají: Pravil Hospodin: Pokoj míti
        budete, a každému chodícímu podlé zdání srdce svého říkají: Nepřijdeť na vás
        nic zlého.'
      pl: 'Zapewniają ustawicznie bluźnierców Moich: Wiekuisty rzekł: pokój będzie
        wam! a choćby postępowali wszyscy w pożądliwości serca swego powiadają jednak:
        Nie przyjdzie na was niedola! '
    18:
      he: כִּי מִי עָמַד בְּסוֹד יְהוָה וְיֵרֶא וְיִשְׁמַע אֶת־דְּבָרוֹ מִי־הִקְשִׁיב
        דברי [דְּבָרוֹ] וַיִּשְׁמָע׃
      yi: 'אָבער װער איז געשטאַנען אין דעם סָוד פֿון גאָט, אַז ער זאָל מערקען און
        הערן זײַן װאָרט? װער האָט פֿאַרנומען זײַן װאָרט און זיך צוגעהערט? '
      cs: Nebo kdož jest stál v radě Hospodinově, a viděl neb slyšel slovo jeho? Kdo
        pozoroval slova jeho, neb vyslechl je?
      pl: Ale któryż stanął w radzie Wiekuistego, a widział i słyszał słowo Jego?
        Któż baczył na słowo Jego i usłyszał je? 
    19:
      he: הִנֵּה סַעֲרַת יְהוָה חֵמָה יָצְאָה וְסַעַר מִתְחוֹלֵל עַל רֹאשׁ רְשָׁעִים
        יָחוּל׃
      yi: 'זע, אַ שטורעם פֿון גאָט, אַ גרימצאָרן איז אַרױס, יאָ, אַ דרײֵַאיקער שטורעמװינט;
        אױף די קעפּ פֿון די רשעים װעט ער פֿאַלן. '
      cs: Aj, vichřice Hospodinova s prchlivostí vyjde, a to vichřice trvající; nad
        hlavou nešlechetných trvati bude.
      pl: Oto zawierucha od Wiekuistego z zapalczywością się zrywa, a burza się już
        kłębi; na głowę niegodziwych się stoczy. 
    20:
      he: לֹא יָשׁוּב אַף־יְהוָה עַד־עֲשֹׂתוֹ וְעַד־הֲקִימוֹ מְזִמּוֹת לִבּוֹ בְּאַחֲרִית
        הַיָּמִים תִּתְבּוֹנְנוּ בָהּ בִּינָה׃
      yi: 'ניט אָפּגײן װעט דער צאָרן פֿון גאָט, ביז ער טוט, און ביז ער איז מקיים,
        די גראַכטונגען פֿון זײַן האַרצן; אין סָוף פֿון די טעג װעט איר דאָס גוט פֿאַרשטײן. '
      cs: Neodvrátíť se hněv Hospodinův, dokudž neučiní a nevykoná úmyslu srdce svého.
        A tehdáž porozumíte tomu cele,
      pl: Nie uśmierzy się gniew Wiekuistego aż spełni i urzeczywistni zamysły serca
        Swego. W następstwie czasów wyrozumiecie to dokładnie! 
    21:
      he: לֹא־שָׁלַחְתִּי אֶת־הַנְּבִאִים וְהֵם רָצוּ לֹא־דִבַּרְתִּי אֲלֵיהֶם וְהֵם
        נִבָּאוּ׃
      yi: 'איך האָב ניט געשיקט די נבֿיאים, און זײ זײַנען געלאָפֿן, איך האָב ניט גערעדט
        צו זײ, און זײ האָבן נבֿיאות געזאָגט. '
      cs: Žeť jsem neposílal těch proroků, ale sami běželi, že jsem nemluvil k nim,
        a však oni prorokovali.
      pl: Nie posyłałem proroków tych, a jednak biegali; nie przemawiałem do nich,
        a jednak prorokowali! 
    22:
      he: וְאִם־עָמְדוּ בְּסוֹדִי וְיַשְׁמִעוּ דְבָרַי אֶת־עַמִּי וִישִׁבוּם מִדַּרְכָּם
        הָרָע וּמֵרֹעַ מַעַלְלֵיהֶם׃
      yi: 'און אױב זײ זײַנען געשטאַנען אין מײַן סָוד, זאָלן זײ לאָזן הערן מײַן פֿאָלק
        מײַנע װערטער, און זאָלן זײ זײ אומקרעקן פֿון זײער שלעכטן װעג, און פֿון זײערע
        שלעכטע מעשׂים. '
      cs: Nebo byť byli stáli v radě mé, jistě že by byli ohlašovali slova má lidu
        mému, a byliť by je odvraceli od cesty jejich zlé, a od nešlechetnosti předsevzetí
        jejich.
      pl: Gdyby stanęli w radzie Mojej, ogłosiliby Moje słowa ludowi Mojemu, a nawróciliby
        ich z drogi ich złej, i od niecności postępków ich! 
    23:
      he: הַאֱלֹהֵי מִקָּרֹב אָנִי נְאֻם־יְהוָה וְלֹא אֱלֹהֵי מֵרָחֹק׃
      yi: 'בין איך דען אַ גאָט פֿון נאָנטן, זאָגט יהוה, און ניט אַ גאָט פֿון דער װײַטן? '
      cs: Zdaliž jsem já Bůh jen z blízka? dí Hospodin. A nejsem Bůh i z daleka?
      pl: Czyżem Bogiem tylko zblizka, rzecze Wiekuisty, a nie Bogiem i zdaleka? 
    24:
      he: אִם־יִסָּתֵר אִישׁ בַּמִּסְתָּרִים וַאֲנִי לֹא־אֶרְאֶנּוּ נְאֻם־יְהוָה הֲלוֹא
        אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ אֲנִי מָלֵא נְאֻם־יְהוָה׃
      yi: 'צי קען זיך פֿאַרבאָרגן אַ מענטש אין פֿאַרבאָרגענישן, אַז איך זאָל אימ ניט
        זען? זאָגט גאָט. בין איך ניט פֿול די הימלען און די ערד? זאָגט גאָט. '
      cs: Zdaž se ukryje kdo v skrýších, abych já ho neshlédl? dí Hospodin. Zdaliž
        nebe i země já nenaplňuji? dí Hospodin.
      pl: Czyż zdoła się kto ukryć w skrytościach, abym Ja go nie widział? rzecze
        Wiekuisty; alboż nie wypełniam Ja niebo i ziemię? rzecze Wiekuisty. 
    25:
      he: שָׁמַעְתִּי אֵת אֲשֶׁר־אָמְרוּ הַנְּבִאִים הַנִּבְּאִים בִּשְׁמִי שֶׁקֶר
        לֵאמֹר חָלַמְתִּי חָלָמְתִּי׃
      yi: 'איך האָב געהערט װאָס די נבֿיאים זאָגן, די װאָס זאָגן נבֿיאות אין מײַן נאָמען
        ליגן, אַזױ צו זאָגן: מיר האָט זיך געחלומט, מיר האָט זיך געחלומט! '
      cs: 'Slýchávámť, co říkají ti proroci, kteříž prorokují lež ve jménu mém, říkajíce:
        Měl jsem sen, měl jsem sen.'
      pl: 'Słyszę co mówią owi prorocy, prorokujący w imieniu Mojém kłamliwie, gdy
        powiadają: Śniło mi się, śniło mi się! '
    26:
      he: עַד־מָתַי הֲיֵשׁ בְּלֵב הַנְּבִאִים נִבְּאֵי הַשָּׁקֶר וּנְבִיאֵי תַּרְמִת
        לִבָּם׃
      yi: 'ביז װאַנען נאָך? איז דען אין האַרצן פֿון די נבֿיאים װאָס זאָגן נבֿיאות
        ליגן, און די נבֿיאים פֿון דעם באַטרוג פֿון זײער האַרצן – '
      cs: I dokudž to bude? Zdaliž v srdci těch proroků, kteříž prorokují, není lež?
        Anobrž jsou proroci lsti srdce svého,
      pl: Dopókiż tego będzie? Alboż jest coś w sercu tych proroków, prorokujących
        kłamstwo, tych proroków obłudy serca swego? 
    27:
      he: הַחֹשְׁבִים לְהַשְׁכִּיחַ אֶת־עַמִּי שְׁמִי בַּחֲלוֹמֹתָם אֲשֶׁר יְסַפְּרוּ
        אִישׁ לְרֵעֵהוּ כַּאֲשֶׁר שָׁכְחוּ אֲבוֹתָם אֶת־שְׁמִי בַּבָּעַל׃
      yi: 'טראַכטן זײ דען צו מאַכן מײַן פֿאָלק פֿאַרגעסן מײַן נאָמען מיט זײערע חלוֹמות
        װאָס זײ דערדצײלן אײנער דעם אַנדערן, אַזױ װי זײערע עלטערן האָבן פֿאַרגעסן מײַן
        נאָמען דורך בעַל? '
      cs: Kteříž obmýšlejí to, jak by vyrazili z paměti lidu mému jméno mé sny svými,
        kteréž vypravují jeden každý bližnímu svému, jako se zapomněli otcové jejich
        na jméno mé za příčinou Bále.
      pl: Którzy rozważają jakby zatrzeć w pamięci ludu Mojego imię Moje snami swojemi,
        które opowiadają sobie wzajemnie - tak jak zapomnieli ojcowie ich imię Moje
        dla Baala. 
    28:
      he: הַנָּבִיא אֲשֶׁר־אִתּוֹ חֲלוֹם יְסַפֵּר חֲלוֹם וַאֲשֶׁר דְּבָרִי אִתּוֹ
        יְדַבֵּר דְּבָרִי אֱמֶת מַה־לַתֶּבֶן אֶת־הַבָּר נְאֻם־יְהוָה׃
      yi: 'דער נבֿיא װאָס בײַ אים איז אַ חלום, זאָל דערצײלן אַ חלום, און דער װאָס
        מײַן װאָרט איז בײַ אים, זאָל רעדן מײַן װאָרט װאָרהאַפֿטיק. װאָס האָט שטרױ
        צו קאָרן? זאָגט גאָט. '
      cs: Prorok, kterýž má sen, nechť vypravuje sen, ale kterýž má slovo mé, nechť
        mluví slovo mé právě. Co jest té plevě do pšenice? dí Hospodin.
      pl: Prorok który rozporządza snem, niechaj opowié sen; ale który ma słowo Moje,
        niechaj opowié słowo Moje w prawdzie! Cóż wspólnego ma plewa z ziarnem? rzecze
        Wiekuisty? 
    29:
      he: הֲלוֹא כֹה דְבָרִי כָּאֵשׁ נְאֻם־יְהוָה וּכְפַטִּישׁ יְפֹצֵץ סָלַע׃
      yi: 'פֿאַר װאָר, מײַן װאָרט איז אַזױ װי פֿײַער, זאָגט גאָט, און װי אַ האַמער
        װאָס צעהאַקט פֿעלז. '
      cs: Zdaliž není slovo mé takové jako oheň, dí Hospodin, a jako kladivo rozrážející
        skálu?
      pl: Alboż nie jest raczej słowo Moje jako ogień, rzecze Wiekuisty, i jako młot
        kruszący skałę? 
    30:
      he: לָכֵן הִנְנִי עַל־הַנְּבִאִים נְאֻם־יְהוָה מְגַנְּבֵי דְבָרַי אִישׁ מֵאֵת
        רֵעֵהוּ׃
      yi: 'דרום זע, איך קום אױף די נבֿיאים, זאָגט גאָט, װאָס גנבען מײַנע װערטער אײנער
        פֿון אַנדערן. '
      cs: Protož aj já, dí Hospodin, proti těm prorokům, kteříž ukrádají slova má
        jeden každý před bližním svým.
      pl: I tak oto powstanę przeciw tym prorokom, rzecze Wiekuisty, którzy kradną
        słowa Moje jeden od drugiego! 
    31:
      he: הִנְנִי עַל־הַנְּבִיאִם נְאֻם־יְהוָה הַלֹּקְחִים לְשׁוֹנָם וַיִּנְאֲמוּ
        נְאֻם׃
      yi: 'זע, איך קום אױף די נבֿיאים, זאָגט גאָט,װאָס נעםען זײער צונג און זאָגט אַ
        געזאָג. '
      cs: 'Aj já, dí Hospodin, proti těm prorokům, kteříž chlubně mluví, říkajíce:
        Praví Hospodin.'
      pl: 'Oto powstanę przeciw tym prorokom, którzy biorą własny swój język i prawią:
        On rzekł! '
    32:
      he: הִנְנִי עַל־נִבְּאֵי חֲלֹמוֹת שֶׁקֶר נְאֻם־יְהוָה וַיְסַפְּרוּם וַיַּתְעוּ
        אֶת־עַמִּי בְּשִׁקְרֵיהֶם וּבְפַחֲזוּתָם וְאָנֹכִי לֹא־שְׁלַחְתִּים וְלֹא
        צִוִּיתִים וְהוֹעֵיל לֹא־יוֹעִילוּ לָעָם־הַזֶּה נְאֻם־יְהוָה׃
      yi: 'זע, איך קום אױף די װאָס זאָגן נבֿיאות פֿאַלשע חלוֹמות, זאָגט גאָט, און
        דערצײלן זײ, און פֿאַרפֿירן מײַן פֿאָלק מיט זײערע שקָרים און מיט זײער לױזגעלאָזטקײט,
        װען איך האָב זײ ניט געשיקט און זײ ניט באַפֿױלן; און נוצן נוצן זײ ניט דעם דאָזיקן
        פֿאָלק, זאָגט גאָט. '
      cs: Aj já, dí Hospodin, proti těm, kteříž prorokují sny lživé, a vypravujíce
        je, svodí lid můj lžmi svými a žvavostí svou, ješto jsem já jich neposlal,
        aniž jsem jim přikázal. Pročež naprosto nic neprospívají lidu tomuto, dí Hospodin.
      pl: Oto powstanę przeciw prorokującym sny kłamliwe, rzecze Wiekuisty, i opowiadają
        je, i zwodzą lud Mój kłamstwy swemi i chełpliwością swoją, chociażem Ja ich
        nie posłał ani rozkazał im - pomódz zaś nie pomagają ludowi temu, rzecze Wiekuisty. 
    33:
      he: וְכִי־יִשְׁאָלְךָ הָעָם הַזֶּה אוֹ־הַנָּבִיא אוֹ־כֹהֵן לֵאמֹר מַה־מַשָּׂא
        יְהוָה וְאָמַרְתָּ אֲלֵיהֶם אֶת־מַה־מַשָּׂא וְנָטַשְׁתִּי אֶתְכֶם נְאֻם־יְהוָה׃
      yi: 'און אַז דאָס דאָזיקע פֿאָלק, אָדער דער נבֿיא, אָדער אַ כֹּהן, װעט דיך װרעגן,
        אַזױ צו זאָגן: װאָס איז די משׂא עף פֿון גאָט? זאָלסטו זאָגן צו זײ: װאָס איז
        די משׂא? – אַז איך װעל אײַך פֿאַרװאַרפֿן, זאָגט גאָט. '
      cs: 'Protož, když by se tázal tebe lid tento, neb některý prorok neb kněz, řka:
        Jaké jest břímě Hospodinovo? tedy rci jim: Jaké břímě? I to: Opustím vás,
        dí Hospodin.'
      pl: 'A gdyby cię się zapytał lud ten, albo który prorok albo kapłan, mówiąc:
        Cóż to za "brzemię" Wiekuistego? Wtedy odpowiesz im co za brzemię to jest:
        Chcę was rzucić, rzecze Wiekuisty! '
    34:
      he: וְהַנָּבִיא וְהַכֹּהֵן וְהָעָם אֲשֶׁר יֹאמַר מַשָּׂא יְהוָה וּפָקַדְתִּי
        עַל־הָאִישׁ הַהוּא וְעַל־בֵּיתוֹ׃
      yi: 'און דער נבֿיא, און דער כֹּהן, און דאָס פֿאָלק, װאָס װעט זאָגן ”די משׂא
        פֿון גאָט“, װעל איך זיך אָפּרעכענען מיט יענעם מענטשן און מיט זײַן הױז. '
      cs: 'Nebo proroka a kněze toho i lid ten, kterýž by řekl: Břímě Hospodinovo,
        jistě trestati budu muže toho i dům jeho.'
      pl: 'A tak prorok jak kapłan lub który z ludu, ktokolwiekby powtórzył: "brzemię
        Wiekuistego", poszukiwać tego będę na człowieku tym, i na domu jego. '
    35:
      he: כֹּה תֹאמְרוּ אִישׁ עַל־רֵעֵהוּ וְאִישׁ אֶל־אָחִיו מֶה־עָנָה יְהוָה וּמַה־דִּבֶּר
        יְהוָה׃
      yi: 'אַזױ זאָלט איר זאָגן איטלעכער צו דײַן חבר, און איטלעכער צו זײַן ברודער:
        װאָס האָט גאָט געענטפֿערט? און: װאָס האָט גאָט געדערט? '
      cs: 'Ale takto říkejte jeden každý bližnímu svému a jeden každý bratru svému:
        Co odpověděl Hospodin? aneb: Co mluvil Hospodin?'
      pl: 'Ale tak mówić wam, każdy do bliźniego swego i każdy do brata swego: Cóż
        odpowiedział Wiekuisty? albo: Cóż wyrzekł Wiekuisty? '
    36:
      he: וּמַשָּׂא יְהוָה לֹא תִזְכְּרוּ־עוֹד כִּי הַמַּשָּׂא יִהְיֶה לְאִישׁ דְּבָרוֹ
        וַהֲפַכְתֶּם אֶת־דִּבְרֵי אֱלֹהִים חַיִּים יְהוָה צְבָאוֹת אֱלֹהֵינוּ׃
      yi: 'אָבער ”משׂא פֿון גאָט“ זאָלט איר מער ניט דערמאָנען װאָרום אַ משׂא װעט װערן
        פֿאַר איטלעכן זײַן אײגן װאָרט, װײַל איר פֿאַרדרײט די װערטער פֿון דעם לעבעדיקן
        גאָט, יהוה פֿון צבָאוֹת אונדזער גאָט. '
      cs: Břemene pak Hospodinova nepřipomínejte více, sic by břemenem bylo jednomu
        každému slovo jeho, když byste převraceli slova Boha živého, Hospodina zástupů,
        Boha našeho.
      pl: Wszakże o "brzemieniu Wiekuistego" nie wspominajcie więcej, gdyż "brzemię"
        dochodzi jedynie męża słowa Jego, wy jednak przekręcacie słowa Boga żywego,
        Wiekuistego zastępów, Boga naszego! 
    37:
      he: כֹּה תֹאמַר אֶל־הַנָּבִיא מֶה־עָנָךְ יְהוָה וּמַה־דִּבֶּר יְהוָה׃
      yi: 'אַזױ זאָלסטו זאָגן צום נבֿיא: װאָס האָט דיר גאָט געענטפֿערט? און: װאָס
        האָט גאָט גערעדט?'
      cs: 'Takto říkati budeš proroku: Coť odpověděl Hospodin? aneb: Co mluvil Hospodin?'
      pl: 'Tak tedy mówić ci do proroka: Cóż odpowiedział Wiekuisty? albo: Cóż wyrzekł
        Wiekuisty? '
    38:
      he: וְאִם־מַשָּׂא יְהוָה תֹּאמֵרוּ לָכֵן כֹּה אָמַר יְהוָה יַעַן אֲמָרְכֶם אֶת־הַדָּבָר
        הַזֶּה מַשָּׂא יְהוָה וָאֶשְׁלַח אֲלֵיכֶם לֵאמֹר לֹא תֹאמְרוּ מַשָּׂא יְהוָה׃
      yi: 'אָבער אַז איר זאָגט ”די משׂא פֿון גאָט“ – פֿאַר װאָר, אַזױ האָט גאָט געזאָגט:
        װײַל איר האָט געזאָגט דאָס דאָזיקע װאָרט ”די משׂא פֿון גאָט“, װען איך האָב
        געשיקט צו אײַך, אַזױ צו זאָגן: איר זאָלט ניט זאָגן ”די משׂא פֿון גאָט“, '
      cs: 'Ale poněvadž říkáte: Břímě Hospodinovo, tedy takto praví Hospodin: Poněvadž
        říkáte slovo to: Břímě Hospodinovo, ješto jsem posílal k vám, říkaje: Neříkejte:
        Břímě Hospodinovo,'
      pl: 'Ale jeżeli "brzemię Wiekuistego" powtarzać będziecie, tedy rzecze tak Wiekuisty:
        ponieważ powtarzacie słowo to "brzemię Wiekuistego", chociaż posyłałem do was
        mówiąc: Nie powtarzajcie: "brzemię Wiekuistego", '
    39:
      he: לָכֵן הִנְנִי וְנָשִׁיתִי אֶתְכֶם נָשֹׁא וְנָטַשְׁתִּי אֶתְכֶם וְאֶת־הָעִיר
        אֲשֶׁר נָתַתִּי לָכֶם וְלַאֲבוֹתֵיכֶם מֵעַל פָּנָי׃
      yi: 'דרום זעט, איך װעל אײַך רײַסנדיק אױסרײַסן, און װעל אַװעקװאַרפֿן אײַך, און
        די שטאָט װאָס איך האָב געגעבן אײַך און אײַערע עלטערן, פֿון מײַן פּנים. '
      cs: Protož aj, já jistě zapomenu se na vás do konce, a zavrhu vás i to město,
        kteréž jsem byl dal vám i otcům vašim, od tváři své,
      pl: Dla tego oto oderwę was ostatecznie i porzucę was i miasto to, które oddałem
        wam i ojcom waszym, z przed oblicza Mojego. 
    40:
      he: וְנָתַתִּי עֲלֵיכֶם חֶרְפַּת עוֹלָם וּכְלִמּוּת עוֹלָם אֲשֶׁר לֹא תִשָּׁכֵחַ׃
      yi: און איך װעל ברענגען אױף אײַך אַן אײביקע כרפּה, און אַן אײביקע שאַנד, װאָס
        װעט ניט פֿאַרגעסן װערן.
      cs: A uvedu na vás pohanění věčné i potupu věčnou, kteráž nepřijde v zapomenutí.
      pl: I złożę na was srom wieczny i hańbę wieczną, która nigdy zapomnianą nie
        będzie. 
  24:
    1:
      he: הִרְאַנִי יְהוָה וְהִנֵּה שְׁנֵי דּוּדָאֵי תְאֵנִים מוּעָדִים לִפְנֵי הֵיכַל
        יְהוָה אַחֲרֵי הַגְלוֹת נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל אֶת־יְכָנְיָהוּ בֶן־יְהוֹיָקִים
        מֶלֶךְ־יְהוּדָה וְאֶת־שָׂרֵי יְהוּדָה וְאֶת־הֶחָרָשׁ וְאֶת־הַמַּסְגֵּר מִירוּשָׁלִַם
        וַיְבִאֵם בָּבֶל׃
      yi: 'גאָט האָט מיר געװיזן, ערשט צװײ קערב פֿײַגן זײַנען אַװעקגעשטעלט פֿאַר דעם
        טעמפּל פֿון גאָט; נאָכדעם װי נבאַכַדרֶאצַר דער מלך פֿון בבֿל האָט פֿאַרגריבן
        יכָניָהו דעם זון פֿון יהוֹיָקימען, דעם מלך פֿון יהודה, און די האַרן פֿון יהודה,
        און אי מײַנסטערס און די שלעסערס, פֿון ירושָלַיִם, און זײ געבראַכט קײן בבֿל. '
      cs: Ukázal mi Hospodin, a aj, dva košové fíků postaveni byli před chrámem Hospodinovým,
        když byl přestěhoval Nabuchodonozor král Babylonský Jekoniáše syna Joakimova,
        krále Judského, a knížata Judská, i tesaře a kováře z Jeruzaléma, a přivedl
        je do Babylona.
      pl: Ukazał mi Wiekuisty, a oto dwa kosze fig ustawione przed przybytkiem Wiekuistego,
        gdy był w niewolę uprowadził Nebukadrecar król babiloński Jechonję syna Jehojakima,
        króla Judy, i książęta Judy i płatnerzy i majstrów fortecznych z Jerozolimy,
        a zawiódł ich do Babelu. 
    2:
      he: הַדּוּד אֶחָד תְּאֵנִים טֹבוֹת מְאֹד כִּתְאֵנֵי הַבַּכֻּרוֹת וְהַדּוּד אֶחָד
        תְּאֵנִים רָעוֹת מְאֹד אֲשֶׁר לֹא־תֵאָכַלְנָה מֵרֹעַ׃
      yi: 'אײן קאָרב זײער גוטע פֿײַגן, אַזױ װי ערשטצײַטיקע פֿײַגן, און אײן קאָרב זײער
        שלעכטע פֿײַגן, װאָס קענען ניט געגעסן װערן פֿאַר שלעכטקײט. '
      cs: Jeden koš byl fíků velmi dobrých, jacíž bývají fíkové ranní, druhý pak koš
        fíků velmi zlých, jakýchž nelze jísti pro trpkost.
      pl: Kosz jeden - figi dobre bardzo, jako bywają figi wczesne, a kosz drugi - figi
        liche bardzo, których się nie jada dla lichoty. 
    3:
      he: וַיֹּאמֶר יְהוָה אֵלַי מָה־אַתָּה רֹאֶה יִרְמְיָהוּ וָאֹמַר תְּאֵנִים הַתְּאֵנִים
        הַטֹּבוֹת טֹבוֹת מְאֹד וְהָרָעוֹת רָעוֹת מְאֹד אֲשֶׁר לֹא־תֵאָכַלְנָה מֵרֹעַ׃
      yi: 'און גאָט האָט צו מיר געזאָגט: װאָס זעסטו יִרמיָהו? האָב איך געזאָגט: פֿײַגן;
        די גוטע פֿײַגן זײַנען זײער גוטע, און די שלעכטע זײַנען זײער שלעכטע, װאָס קענען
        ניט געגעסן װערן פֿאַר שלעסטקײט. '
      cs: 'Tedy řekl mi Hospodin: Co vidíš, Jeremiáši? I řekl jsem: Fíky, dobré fíky,
        a to velmi dobré, zlé pak, a to velmi zlé, jichž nelze jísti pro trpkost.'
      pl: 'I rzekł Wiekuisty do mnie: Co widzisz Jeremjaszu? I odpowiedziałem: figi;
        figi dobre są dobre bardzo, a liche są liche bardzo, których się nie jada
        dla lichoty. '
    4:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו מיר, אַזױ צו זאָגן: '
      cs: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: Tedy doszło mnie słowo Wiekuistego, jak następuje. 
    5:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל כַּתְּאֵנִים הַטֹּבוֹת הָאֵלֶּה כֵּן־אַכִּיר
        אֶת־גָּלוּת יְהוּדָה אֲשֶׁר שִׁלַּחְתִּי מִן־הַמָּקוֹם הַזֶּה אֶרֶץ כַּשְׂדִּים
        לְטוֹבָה׃
      yi: 'אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: אַזױ װי די דאָזיקע גוטע פֿײַגן
        אַזױ װעל איך דערקענען צום גוטן די פֿאַרטריבענע פֿון יהודה. װאָס איך האָב אַרױסגעשיקט
        פֿון דעם דאָזיקן אָרט, אין לאַנד פֿון די כַּשׂדים. '
      cs: 'Takto praví Hospodin, Bůh Izraelský: Jako fíkové tito dobří, tak mně příjemní
        budou zajatí Judští, kteréž jsem zaslal z místa tohoto do země Kaldejské k
        dobrému.'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Jako te figi dobre tak wyróżnię wygnańców
        Judy, których wysłałem z miejsca tego do ziemi Kasdejczyków, ku dobremu. '
    6:
      he: וְשַׂמְתִּי עֵינִי עֲלֵיהֶם לְטוֹבָה וַהֲשִׁבֹתִים עַל־הָאָרֶץ הַזֹּאת וּבְנִיתִים
        וְלֹא אֶהֱרֹס וּנְטַעְתִּים וְלֹא אֶתּוֹשׁ׃
      yi: 'און איך װעל טאָן מײַן אױג אױף זײ צום גוטן, און װעל זײ אוקערן אין דעם דאָזיקן
        לאַנד; און איך װעל זײ אױפֿבױען, און ניט צעשטערן, און איך װעל זײ אײַנפֿלאַנצן,
        און ניט אױסרײַסן. און אי װעל זײ געבן אַ האַרץ מיך צו קענען, אַז איך בין יהוה,
        און זײ װעלן מיר זײַן צום פֿאָלק, '
      cs: Obrátím zajisté oči své k nim k dobrému, a přivedu je zase do země této,
        kdežto vzdělám je, a nezkazím, štípím je, a nevypléním.
      pl: I zwrócę oko Moje na nich ku dobremu, i przywiodę ich napowrót do ziemi
        tej, i odbuduję ich a nie zburzę, i zasadzę ich a nie wyplenię. 
    7:
      he: וְנָתַתִּי לָהֶם לֵב לָדַעַת אֹתִי כִּי אֲנִי יְהוָה וְהָיוּ־לִי לְעָם וְאָנֹכִי
        אֶהְיֶה לָהֶם לֵאלֹהִים כִּי־יָשֻׁבוּ אֵלַי בְּכָל־לִבָּם׃
      yi: 'און איך װעל זײ זײַן צום גאָט, װאָרום זײ װעלן זיך אומקערן צו מיר מיט זײער
        גאַנצן האַרצן. '
      cs: Nebo dám jim srdce, aby znali mne, že já jsem Hospodin. I budou mým lidem,
        a já budu jejich Bohem, když se obrátí ke mně celým srdcem svým.
      pl: I dam im serce, aby poznali Mnie, żem Ja Wiekuisty! I będą Mi narodem, a ja
        będę im Bogiem, jeżeli zwrócą się ku Mnie całem sercem swojém. 
    8:
      he: וְכַתְּאֵנִים הָרָעוֹת אֲשֶׁר לֹא־תֵאָכַלְנָה מֵרֹעַ כִּי־כֹה אָמַר יְהוָה
        כֵּן אֶתֵּן אֶת־צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה וְאֶת־שָׂרָיו וְאֵת שְׁאֵרִית
        יְרוּשָׁלִַם הַנִּשְׁאָרִים בָּאָרֶץ הַזֹּאת וְהַיֹּשְׁבִים בְּאֶרֶץ מִצְרָיִם׃
      yi: 'און אַזױ װי די שלעכטע פֿײַגן, װאָס קענען ניט געגעסן װערן פֿאַר שלעכטקײט
        – פֿאַר װאָר, אַזױ האָט גאָט געזאָגט – אַזױ װעל איך מאַכן צִדקִיָהו דעם מלך
        פֿון יהודה, און זײַנע האַרן, און דעם איבערבלײַב פֿון ירושָלַיִם, װאָס זײַנען
        איבערגעבליבן אין דעם דאָזיקן לאַנד, און די װאָס זיצן אין לאַנד מִצרַיִם. '
      cs: Naodpor, jako fíky zlé, kterýchž nelze jísti pro trpkost, tak zavrhu (toť
        zajisté praví Hospodin), Sedechiáše krále Judského s knížaty jeho, a ostatek
        Jeruzalémských pozůstalých v zemi této, i ty, kteříž bydlí v zemi Egyptské.
      pl: Ale jako te figi liche, których się nie jada dla lichoty, rzecze Wiekuisty,
        tak uczynię Cydkjasza, króla Judy, i książęta jego, i szczątki Jerozolimy,
        które pozostały w ziemi tej, i tych, którzy osiedli w ziemi Micraim. 
    9:
      he: וּנְתַתִּים לזועה [לְזַעֲוָה] לְרָעָה לְכֹל מַמְלְכוֹת הָאָרֶץ לְחֶרְפָּה
        וּלְמָשָׁל לִשְׁנִינָה וְלִקְלָלָה בְּכָל־הַמְּקֹמוֹת אֲשֶׁר־אַדִּיחֵם שָׁם׃
      yi: 'און איך װעל זײ מאַכן פֿאַר אַ שױדער צום בײזן בײַ אַלע קיניגרײַכן פֿון דער
        ערד; פֿאַר אַ שאַנד און פֿאַר אַ שפּריכװאָרט, פֿאַר אַ שפּאָט און פֿאַר אַקללה,
        אין אַלע ערטער װאָס איך װעל זײ פֿאַרשטױסן אַהין. '
      cs: Vydám je, pravím, v posmýkání k zlému po všech královstvích země, v pohanění
        a v přísloví, v rozprávku a v proklínání po všech těch místech, kamž je rozženu.
      pl: I podam ich na postrach, na utrapienie wszystkim królestwom ziemi, na sromotę
        i na przypowieść, na pośmiewisko i na przekleństwo po wszystkich miejscach,
        do których ich zapędzę. 
    10:
      he: וְשִׁלַּחְתִּי בָם אֶת־הַחֶרֶב אֶת־הָרָעָב וְאֶת־הַדָּבֶר עַד־תֻּמָּם מֵעַל
        הָאֲדָמָה אֲשֶׁר־נָתַתִּי לָהֶם וְלַאֲבוֹתֵיהֶם׃
      yi: 'און איך װעל אָנשיקן אױף זײ די שװערד, דעם הונגער, און די פּעסט, ביז זײ װעלן
        פֿאַרלענדט װערן פֿון דער ערד װאָס איך האָב געגעבן זײ און זײערע עלטערן. '
      cs: A budu posílati na ně meč, hlad a mor, dokudž by do konce vyhlazeni nebyli
        z země, kterouž jsem byl dal jim i otcům jejich.
      pl: I poszlę na nich miecz, głód i mór, póki nie wyginą z ziemi, którą oddałem
        im, i ojcom ich. 
  25:
    1:
      he: הַדָּבָר אֲשֶׁר־הָיָה עַל־יִרְמְיָהוּ עַל־כָּל־עַם יְהוּדָה בַּשָּׁנָה הָרְבִעִית
        לִיהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה הִיא הַשָּׁנָה הָרִאשֹׁנִית
        לִנְבוּכַדְרֶאצַּר מֶלֶךְ בָּבֶל׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון אױף דעם גאַנצן פֿאָלק פֿון יהודה
        אין פֿירטן יאָר פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון, דעם מלך פֿון יהודה
        – דאָס איז דאָס ערשטע יאָר פֿון נבוכַדראָאצקר דעם מלך פֿון בבֿל – '
      cs: Slovo, kteréž se stalo k Jeremiášovi proti všemu lidu Judskému, léta čtvrtého
        Joakima syna Joziášova, krále Judského, (jenž jest první rok Nabuchodonozora
        krále Babylonského),
      pl: Słowo, które doszło Jeremjasza o całym ludzie Judy, roku czwartego Jehojakima,
        syna Jozjasza, króla Judy, czyli roku pierwszego Nebukadrecara króla babilońskiego. 
    2:
      he: אֲשֶׁר דִּבֶּר יִרְמְיָהוּ הַנָּבִיא עַל־כָּל־עַם יְהוּדָה וְאֶל כָּל־יֹשְׁבֵי
        יְרוּשָׁלִַם לֵאמֹר׃
      yi: 'װאָס יִרמיָהו הנבֿיא האָט גערעדט צו דעם גאַנצן פֿאָלק פֿון יהודה, און צו
        אַלע באַװױנער פֿון ירושָלַיִם, אַזױ צו זאָגן: '
      cs: 'Kteréž mluvil Jeremiáš prorok ke všemu lidu Judskému, i ke všechněm obyvatelům
        Jeruzalémským, řka:'
      pl: Które wystosował Jeremjasz, prorok, do całego ludu Judy i do wszystkich
        mieszkańców Jerozolimy, jak następuje. 
    3:
      he: מִן־שְׁלֹשׁ עֶשְׂרֵה שָׁנָה לְיֹאשִׁיָּהוּ בֶן־אָמוֹן מֶלֶךְ יְהוּדָה וְעַד
        הַיּוֹם הַזֶּה זֶה שָׁלֹשׁ וְעֶשְׂרִים שָׁנָה הָיָה דְבַר־יְהוָה אֵלָי וָאֲדַבֵּר
        אֲלֵיכֶם אַשְׁכֵּים וְדַבֵּר וְלֹא שְׁמַעְתֶּם׃
      yi: 'פֿון דרײַנצנטן יאָר פֿון יֹאשִיָהו דעם זון פֿון אָמוֹנען, דעם מלך פֿון
        יהודה, אוהן ביז אױף הײַנטיקן טאָג, שִין דרײַ און צװאַנציק יאָר איז דאָס װאָרט
        פֿון גאָט צו מיר, און איך האָב גערעדט צו אײַך, נאָכאַנאַנד און נאָכאַנאַנד
        גערעדט, און איר האָט ניט צוגעהערט. '
      cs: Od třináctého léta Joziáše syna Amonova, krále Judského, až do tohoto dne,
        po těchto třimecítma let, bývalo slovo Hospodinovo ke mně, kteréž jsem vám
        mluvíval, ráno přivstávaje, a to ustavičně, ale neposlouchali jste.
      pl: Od trzynastego roku Jozjasza, syna Amona, króla Judy, aż po dzień dzisiejszy
        - oto dwadzieścia i trzy lata - dochodziło mnie słowo Wiekuistego, a przemawiałem
        do was, niestrudzenie przemawiając, aleście nie słuchali. 
    4:
      he: וְשָׁלַח יְהוָה אֲלֵיכֶם אֶת־כָּל־עֲבָדָיו הַנְּבִאִים הַשְׁכֵּם וְשָׁלֹחַ
        וְלֹא שְׁמַעְתֶּם וְלֹא־הִטִּיתֶם אֶת־אָזְנְכֶם לִשְׁמֹעַ׃
      yi: 'און גאָט האָט צו אײַך געשיקט אַלע זײַנען קנעכט די נבֿיאים, נאָכאַנאַנד
        און נאָכאַנאַנד געשיקט, – אָבער איר האָט ניט צוגעהערט און ניט צוגענײַגט אײַער
        אױער צו הערן – '
      cs: Posílal také Hospodin k vám všecky slouhy své proroky, ráno přivstávaje,
        a to ustavičně, (jichžto neposlouchali jste, aniž jste naklonili ucha svého,
        abyste slyšeli).
      pl: Posyłał też Wiekuisty do was wszystkie sługi Swoje - proroków - niestrudzenie
        wysyłając, aleście nie słuchali; aniście nakłonili ucha swego, aby słyszeć. 
    5:
      he: לֵאמֹר שׁוּבוּ־נָא אִישׁ מִדַּרְכּוֹ הָרָעָה וּמֵרֹעַ מַעַלְלֵיכֶם וּשְׁבוּ
        עַל־הָאֲדָמָה אֲשֶׁר נָתַן יְהוָה לָכֶם וְלַאֲבוֹתֵיכֶם לְמִן־עוֹלָם וְעַד־עוֹלָם׃
      yi: 'אַזױ צו זאָגן: קערט אײַך אום פֿאָרט איטלעכער פֿון זײַן שלעכטן װעג, און
        פֿון אײַערע שלעכטע מעשׂים, און בלײַבט זיצן אױף דער ערד װאָס גאָט האָט געגעבן
        אײַך און אײַערע עלטערן פֿון אײביק און ביז אײביק, '
      cs: 'Kteříž říkali: Navraťtež se již jeden každý z cesty své zlé a od nešlechetnosti
        předsevzetí svých, a tak osazujte se v té zemi, kterouž dal Hospodin vám i
        otcům vašim od věků až na věky.'
      pl: 'Wołając: Nawróćcie się też każdy od drogi swej niecnej i od niecności postępków
        waszych, a pozostaniecie na ziemi, którą oddał Wiekuisty wam i ojcom waszym
        od wieków do wieków! '
    6:
      he: וְאַל־תֵּלְכוּ אַחֲרֵי אֱלֹהִים אֲחֵרִים לְעָבְדָם וּלְהִשְׁתַּחֲוֺת לָהֶם
        וְלֹא־תַכְעִיסוּ אוֹתִי בְּמַעֲשֵׂה יְדֵיכֶם וְלֹא אָרַע לָכֶם׃
      yi: 'און איר זאָלט ניט גײן נאָך פֿרעמדע געטער זײ צו דינען, און זיך צו בוקן צו
        זײ, און איר זאָלט מיך ניט דערצערענען מיט דעם װערק פֿון אײַערע הענט, און איך
        װעל אײַך ניט בײז טאָן. '
      cs: A nechoďte za bohy cizími, abyste sloužiti měli jim, aniž se jim klanějte,
        aniž hněvejte mne dílem rukou svých, a neučinímť vám zle.
      pl: A nie postępujcie za bóztwami cudzemi, abyście im służyli i korzyli się
        im, a nie jątrzcie Mnie dziełem rąk waszych, abym wam źle uczynił! 
    7:
      he: וְלֹא־שְׁמַעְתֶּם אֵלַי נְאֻם־יְהוָה לְמַעַן הכעסוני [הַכְעִיסֵנִי] בְּמַעֲשֵׂה
        יְדֵיכֶם לְרַע לָכֶם׃
      yi: 'אָבער איר האָט ניט צוגעהערט צו מיר, זאָגט גאָט, כּדי מיך צו דערצערענען
        מיט דעם װערק פֿון אײַערע הענט, צו אײַער אײגענער רעה. '
      cs: Ale neposlouchali jste mne, dí Hospodin, abyste jen hněvali mne dílem rukou
        svých k svému zlému.
      pl: Aleście nie usłuchali Mnie, rzecze Wiekuisty, aby Mnie jątrzyć dziełem rąk
        waszych, na nieszczęście wasze. 
    8:
      he: לָכֵן כֹּה אָמַר יְהוָה צְבָאוֹת יַעַן אֲשֶׁר לֹא־שְׁמַעְתֶּם אֶת־דְּבָרָי׃
      yi: 'דרום האָט גאָט פֿון צבָאוֹת אַ אוזי געזאָגט: װײַל איר האָט ניט צוגעהערט
        מײַנע װערטער, '
      cs: 'Protož takto praví Hospodin zástupů: Proto že jste neuposlechli slov mých,'
      pl: 'Przeto rzecze tak Wiekuisty zastępów: Ponieważ nie usłuchaliście słów Moich, '
    9:
      he: הִנְנִי שֹׁלֵחַ וְלָקַחְתִּי אֶת־כָּל־מִשְׁפְּחוֹת צָפוֹן נְאֻם־יְהוָה וְאֶל־נְבוּכַדְרֶאצַּר
        מֶלֶךְ־בָּבֶל עַבְדִּי וַהֲבִאֹתִים עַל־הָאָרֶץ הַזֹּאת וְעַל־יֹשְׁבֶיהָ וְעַל
        כָּל־הַגּוֹיִם הָאֵלֶּה סָבִיב וְהַחֲרַמְתִּים וְשַׂמְתִּים לְשַׁמָּה וְלִשְׁרֵקָה
        וּלְחָרְבוֹת עוֹלָם׃
      yi: 'אָט שיק איך און װעל נעמען אַלע משפּחות פֿון צפֿון, זאָגט גאָט, און צו נבוכַדרֶאצַר
        דעם מלך פֿון בבֿל, מײַן קנעכט; און איך װעל זײ ברענגען אױף דעם דאָזיקן לאַנד,
        און אױף אירע באַװױנער, און אױף אַלע די דאָזיקע פֿעלקער רונד אַרום, און איך
        װעל זײ פֿאַרװיסטן, און װעל זײ מאַכן פֿאַר אַ שרעק און פֿאַר אַ שמוצערונג,
        און פֿאַר אײביקע כורבות. '
      cs: Aj, já pošli, a pojmu všecky národy půlnoční, dí Hospodin, i k Nabuchodonozorovi
        králi Babylonskému, služebníku svému, a přivedu je na zemi tuto i na obyvatele
        její, i na všecky národy tyto okolní, kteréž jako proklaté vyhladím, a způsobím
        to, aby byli k užasnutí, na odivu, a poustkou věčnou.
      pl: Oto posyłam i sprowadzam wszystkie plemiona Północy, rzecze Wiekuisty, i do
        Nebukadrecara, króla Babelu, sługi Mojego, i przywiodę je na ziemię tę, i na
        mieszkańców jej, i na wszystkie narody te dokoła, i wyplenię je, i uczynię
        je zgrozą i pośmiewiskiem i rumowiskiem wieczném. 
    10:
      he: וְהַאֲבַדְתִּי מֵהֶם קוֹל שָׂשׂוֹן וְקוֹל שִׂמְחָה קוֹל חָתָן וְקוֹל כַּלָּה
        קוֹל רֵחַיִם וְאוֹר נֵר׃
      yi: 'און איך װעל פֿאַרטיליקן פֿון זײ דעם קָול פֿון לוסטיקײט און דעם קָול פֿון
        פֿרײד, דעם קָול פֿון אַ כתן און דעם קָול פֿון אַ כּלה, דאָס געריאָיש פֿון
        אַ האַנטמיל, און דעם שײן פֿון אַ ליכט. '
      cs: Také způsobím to, aby zahynul jim hlas radosti i hlas veselé, hlas ženicha
        i hlas nevěsty, hluk žernovu i světlo svíce.
      pl: I wydalę z niej głos radości i głos wesela, głos oblubieńca i głos oblubienicy,
        klekot żaren i światło kaganka. 
    11:
      he: וְהָיְתָה כָּל־הָאָרֶץ הַזֹּאת לְחָרְבָּה לְשַׁמָּה וְעָבְדוּ הַגּוֹיִם
        הָאֵלֶּה אֶת־מֶלֶךְ בָּבֶל שִׁבְעִים שָׁנָה׃
      yi: 'און דאָס דאָזיקע גאַנצע לאַנד װעט װערן אַ כורבן און אַ װיסטעניש, און די
        דאָזיקע פֿעלקער װעלן דינען דעם מלך פֿון בבֿל זיבעציק יאָר. '
      cs: I bude všecka země tato pustinou a pouští, a sloužiti budou národové tito
        králi Babylonskému sedmdesáte let.
      pl: I będzie cała ziemia ta rumowiskiem, pustkowiem, a służyć będą narody te
        królowi Babelu siedmdziesiąt lat. 
    12:
      he: וְהָיָה כִמְלֹאות שִׁבְעִים שָׁנָה אֶפְקֹד עַל־מֶלֶךְ־בָּבֶל וְעַל־הַגּוֹי
        הַהוּא נְאֻם־יְהוָה אֶת־עֲוֺנָם וְעַל־אֶרֶץ כַּשְׂדִּים וְשַׂמְתִּי אֹתוֹ
        לְשִׁמְמוֹת עוֹלָם׃
      yi: 'און עס װעט זײַן, אַז די זיבעציק יאָר װערן פֿול, װעל איך זיך רעכענען מיט
        דעם מלך פֿון בבֿל, און מיט יענעם פֿאָלק, זאָגט גאָט, פֿאַר זײער זינד, און
        מיט דעם לאַנד פֿון די כַּשׂדים; אױן איך װעל עס מאַכן פֿאַר אײביקע װיסטענישן. '
      cs: Potom pak po vyplnění sedmdesáti let trestati budu na králi Babylonském
        a na tom národu, dí Hospodin, nepravost jejich, totiž na zemi Kaldejské, tak
        že obrátím ji v pustiny věčné.
      pl: I stanie się po upływie siedmdziesięciu lat, poszukiwać będę na królu babilońskim
        i na narodzie owym winy ich, i na ziemi Kasdejczyków, że obrócę ją w pustkowia
        wieczne. 
    13:
      he: והבאיתי [וְהֵבֵאתִי] עַל־הָאָרֶץ הַהִיא אֶת־כָּל־דְּבָרַי אֲשֶׁר־דִּבַּרְתִּי
        עָלֶיהָ אֵת כָּל־הַכָּתוּב בַּסֵּפֶר הַזֶּה אֲשֶׁר־נִבָּא יִרְמְיָהוּ עַל־כָּל־הַגּוֹיִם׃
      yi: 'און איך װעל ברענגנע אױף יענעם לאַנד אַלע מײַנע װערטער װאָס איך האָב גערעצט
        דערױף, אַלץ װאָס שטײט געשרטיבן אין דעם דאָזיקן בוך, װאָס יִרמיָהו האָט נבֿיאות
        געזאָגט אױף אַלע פֿעלקער. '
      cs: A uvedu na zemi tu všecka slova svá, kteráž jsem mluvil o ní, všecko, což
        psáno jest v knize této, cožkoli prorokoval Jeremiáš o všech národech.
      pl: I spełnię nad ziemią tą wszystkie słowa Moje, które wyrzekłem o niej - wszystko
        co napisano w księdze tej, w której prorokował Jeremjasz o wszystkich narodach: 
    14:
      he: כִּי עָבְדוּ־בָם גַּם־הֵמָּה גּוֹיִם רַבִּים וּמְלָכִים גְּדוֹלִים וְשִׁלַּמְתִּי
        לָהֶם כְּפָעֳלָם וּכְמַעֲשֵׂה יְדֵיהֶם׃
      yi: װאָרום פֿיל פֿעלקער און גרױסע מלכים װעלן אױך זײ פֿאַרקנעכטן; און איך װעל
        זײ באַצאָלן לױט זײער טואונג און לױט דעם װערק פֿון זײערע הענט.
      cs: Když je v službu podrobí, i jiné národy mnohé a krále veliké, tehdáž odplatím
        jim podlé skutků jejich a podlé činů rukou jejich.
      pl: Bo i same ujarzmione będą przez narody potężne i królów wielkich, a odpłacę
        im wedle zasługi ich i wedle dzieła rąk ich. 
    15:
      he: כִּי כֹה אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֵלַי קַח אֶת־כּוֹס הַיַּיִן הַחֵמָה
        הַזֹּאת מִיָּדִי וְהִשְׁקִיתָה אֹתוֹ אֶת־כָּל־הַגּוֹיִם אֲשֶׁר אָנֹכִי שֹׁלֵחַ
        אוֹתְךָ אֲלֵיהֶם׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל צו מיר: נעם דעם דאָזיקן
        כָּוס מיט װײַן פֿון גרימצאָרן, פֿון מײַן האַנט, און זאָלסט אים געבן טרינקען
        אַלע פֿעלקער װאָס איך שיק דיך צו זײ. '
      cs: 'Nebo takto mi řekl Hospodin, Bůh Izraelský: Vezmi kalich vína prchlivosti
        této z ruky mé, a napájej jím všecky ty národy, k kterýmž já pošli tebe,'
      pl: 'Albowiem tak rzekł Wiekuisty, Bóg Israela, do mnie: Weź ten kielich z winem
        odurzenia z ręki Mojej, a daj się napić zeń wszystkim narodom do których cię
        wysyłam. '
    16:
      he: וְשָׁתוּ וְהִתְגֹּעֲשׁוּ וְהִתְהֹלָלוּ מִפְּנֵי הַחֶרֶב אֲשֶׁר אָנֹכִי שֹׁלֵחַ
        בֵּינֹתָם׃
      yi: 'און זײ װעלן טרינקען, און זיך װאַקלען, און משוגע װערן, פֿון װעגן דער שװערד
        װאָס איך שֵק צװישן זײ. '
      cs: Aby pili a potáceli se, anobrž bláznili příčinou meče, kterýž já pošli mezi
        ně.
      pl: Aby piły i zatoczyły się i szalały od miecza, który posyłam między nie! 
    17:
      he: וָאֶקַּח אֶת־הַכּוֹס מִיַּד יְהוָה וָאַשְׁקֶה אֶת־כָּל־הַגּוֹיִם אֲשֶׁר־שְׁלָחַנִי
        יְהוָה אֲלֵיהֶם׃
      yi: 'און איך האָב גענומענם דעם כָּוס פֿון גאָטס האַנט, און האָב געגעבן טרינקען
        אַלע פֿעלקער װאָס גאָט האָט מיך צו זײ געשיקט: '
      cs: I vzal jsem kalich z ruky Hospodinovy, a napájel jsem všecky ty národy,
        k nimž mne poslal Hospodin,
      pl: Wziąłem tedy kielich z ręki Wiekuistego i napoiłem wszystkie narody, do których
        mnie wysłał Wiekuisty: 
    18:
      he: אֶת־יְרוּשָׁלִַם וְאֶת־עָרֵי יְהוּדָה וְאֶת־מְלָכֶיהָ אֶת־שָׂרֶיהָ לָתֵת
        אֹתָם לְחָרְבָּה לְשַׁמָּה לִשְׁרֵקָה וְלִקְלָלָה כַּיּוֹם הַזֶּה׃
      yi: 'ירושָלקיִם, און די שטעט פֿון יהודה, און אירע מלכים, אירע האַרן, כּדי זײ
        צו מאַכן פֿאַר אַ כורבן, פֿאַר אַ שרעק, פֿאַר אַ שמוצערונג, און פֿאַר אַ קללה,
        אַזױ װי הײַנטיקן טאָג; '
      cs: Jeruzalémské i města země Judské, a krále její i knížata její, abych je
        oddal v pustinu a v zpuštění, na odivu, i k proklínání tohoto dnešního dne,
      pl: Jerozolimę i miasta Judy i królów jego, i książęta jego, aby uczynić ich
        pustkowiem, zgrozą i pośmiewiskiem i przekleństwem, jako dziś. 
    19:
      he: אֶת־פַּרְעֹה מֶלֶךְ־מִצְרַיִם וְאֶת־עֲבָדָיו וְאֶת־שָׂרָיו וְאֶת־כָּל־עַמּוֹ׃
      yi: 'פּרעה דעם מלך פֿון מִצרַיִם, און זײַנע קנעכט, און זײַנע האַרן, און זײַן
        גאַנצן פֿאָלק; '
      cs: Faraona krále Egyptského i služebníky jeho, i knížata jeho, i všecken lid
        jeho,
      pl: Faraona, króla Micraimu, i sługi jego, i książęta jego, i cały lud jego. 
    20:
      he: וְאֵת כָּל־הָעֶרֶב וְאֵת כָּל־מַלְכֵי אֶרֶץ הָעוּץ וְאֵת כָּל־מַלְכֵי אֶרֶץ
        פְּלִשְׁתִּים וְאֶת־אַשְׁקְלוֹן וְאֶת־עַזָּה וְאֶת־עֶקְרוֹן וְאֵת שְׁאֵרִית
        אַשְׁדּוֹד׃
      yi: 'און אַלע געמישטע פֿעלקער, און אַלע מלכים פֿון לאַנד עוץ, און אַלע מלכים
        פֿון לאַנד פּלִשתּים, און אַשקלוֹן, און עַזָה, און עֶקרוֹן, און דעם איבערבלײַב
        פֿון אַשדוֹד; '
      cs: I všecku tu směsici, totiž všecky krále země Uz, všecky také krále země
        Filistinské, i Aškalon, i Gázy, i Akaron, i ostatek Azotu,
      pl: I wszystkich mieszkańców, i wszystkich królów ziemi Uc, i wszystkich królów
        ziemi Pelisztów, Azkalon, i Azę, i Ekron, i szczątek Aszdodu. 
    21:
      he: אֶת־אֱדוֹם וְאֶת־מוֹאָב וְאֶת־בְּנֵי עַמּוֹן׃
      yi: 'אֶדוֹם, און מִאָב, און די קינדער פֿון עַמוֹן; '
      cs: Idumejské, i Moábské, i syny Ammon,
      pl: Edom i Moab i synów Ammonu. 
    22:
      he: וְאֵת כָּל־מַלְכֵי־צֹר וְאֵת כָּל־מַלְכֵי צִידוֹן וְאֵת מַלְכֵי הָאִי אֲשֶׁר
        בְּעֵבֶר הַיָּם׃
      yi: 'און אַלע מלכים פֿון צוֹר, און אַלע מלכים פֿון צידוֹן, און די מלכים פֿון
        דעם אינדזל װאָס אױף יענער זײַט אים; '
      cs: I všecky krále Tyrské, i všecky krále Sidonské, i krále krajiny té, kteráž
        jest při moři,
      pl: I wszystkich królów Coru, i wszystkich królów Cydonu, i królów pobrzeża,
        które po tej stronie morza. 
    23:
      he: וְאֶת־דְּדָן וְאֶת־תֵּימָא וְאֶת־בּוּז וְאֵת כָּל־קְצוּצֵי פֵאָה׃
      yi: 'דדָן, און תֵּימאָ, און בוז, און אַלע װאָס מיט אָפּגעהאַקטע האָרעקן; '
      cs: Dedana a Temu, a Buzu i všecky přebývající v koutech nejzadnějších,
      pl: Dedana i Themę i Buza i wszystkich o postrzyżonych bokobrodach. 
    24:
      he: וְאֵת כָּל־מַלְכֵי עֲרָב וְאֵת כָּל־מַלְכֵי הָעֶרֶב הַשֹּׁכְנִים בַּמִּדְבָּר׃
      yi: 'און אַלע מלכים פֿון עַרָב, און אַלע מלכים פֿון די געמישטע פֿעלקער, װאָס
        װױנען אין מדבר; '
      cs: I všecky krále Arabské, i všecky krále té směsice, kteříž bydlí na poušti,
      pl: I wszystkich królów Arabu, i wszystkich królów mieszańców, osiadłych na puszczy. 
    25:
      he: וְאֵת כָּל־מַלְכֵי זִמְרִי וְאֵת כָּל־מַלְכֵי עֵילָם וְאֵת כָּל־מַלְכֵי
        מָדָי׃
      yi: 'און אַלע מלכים פֿון זמרי, און אַלע מלכים פֿון עֵילָם, און אַלע מלכים פֿון
        מָדַי; '
      cs: Všecky také krále Zamritské, i všecky krále Elamitské, též všecky krále
        Médské,
      pl: I wszystkich królów Zymrejskich i wszystkich królów Elamu, i wszystkich
        królów Madaju. 
    26:
      he: וְאֵת כָּל־מַלְכֵי הַצָּפוֹן הַקְּרֹבִים וְהָרְחֹקִים אִישׁ אֶל־אָחִיו וְאֵת
        כָּל־הַמַּמְלְכוֹת הָאָרֶץ אֲשֶׁר עַל־פְּנֵי הָאֲדָמָה וּמֶלֶךְ שֵׁשַׁךְ יִשְׁתֶּה
        אַחֲרֵיהֶם׃
      yi: 'און אַלע מלכים פֿון צפֿון, די נאָנטע און די װײַטע, אײנעם נאָכן אַנדערן,
        און אַלע קיניגרײַכן פֿון דער װעלט װאָס אױפֿן געזיכט פֿון דער ערד. און דער
        מלך פֿון שֵשַך זאָל טרינקען נאָך זײ. '
      cs: Anobrž všecky krále půlnoční, blízké i daleké, jednoho jako druhého, všecka
        také království země, kterážkoli jsou na svrchku země. Král pak Sesák píti
        bude po nich.
      pl: I wszystkich królów Północy, blizkich i oddalonych jeden od drugiego, i wszystkie
        królestwa ziemi, którekolwiek są na powierzchni świata; a król Szeszachu niechaj
        pije po nich. 
    27:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל שְׁתוּ
        וְשִׁכְרוּ וּקְיוּ וְנִפְלוּ וְלֹא תָקוּמוּ מִפְּנֵי הַחֶרֶב אֲשֶׁר אָנֹכִי
        שֹׁלֵחַ בֵּינֵיכֶם׃
      yi: 'און זאָלסט זאָגן צו זײ: אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון
        ישׂראל; טרינקט און װערט שיכּור, און ברעכט, און פֿאַלט און שטײט ניט אױף, פֿון
        װעגן דער שװערד װאָס איך שיק צװישן אײַך. '
      cs: 'A rci jim: Takto praví Hospodin zástupů, Bůh Izraelský: Pítež a opojte
        se, anobrž vyvracejte z sebe, a padejte, tak abyste nepovstali pro meč, kterýž
        já pošli mezi vás.'
      pl: 'A oświadcz im: Tak rzecze Wiekuisty zastępów, Bóg Israela: Pijcie, abyście
        się upili i wymiotowali i padali a nie powstali więcej w skutek miecza, który
        posyłam w pośród was! '
    28:
      he: וְהָיָה כִּי יְמָאֲנוּ לָקַחַת־הַכּוֹס מִיָּדְךָ לִשְׁתּוֹת וְאָמַרְתָּ
        אֲלֵיהֶם כֹּה אָמַר יְהוָה צְבָאוֹת שָׁתוֹ תִשְׁתּוּ׃
      yi: 'און עס װעט זײַן, אַז זײ װעלן ניט װעלן נעמען דעם כָּוס פֿון דײַן האַנט,
        צו טרינקען, זאָלסטו זאָגן צו זײ: אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: טרינקען
        מוזט איר טרינקען! '
      cs: 'Jestliže by pak nechtěli vzíti kalichu z ruky tvé, aby pili, tedy díš jim:
        Takto praví Hospodin zástupů: Konečně že píti musíte.'
      pl: 'A gdyby się wzbraniali przyjąć kielich z ręki twojej, wtedy oświadczysz
        im: Tak rzecze Wiekuisty zastępów: Pić, pić wam! '
    29:
      he: כִּי הִנֵּה בָעִיר אֲשֶׁר נִקְרָא־שְׁמִי עָלֶיהָ אָנֹכִי מֵחֵל לְהָרַע וְאַתֶּם
        הִנָּקֵה תִנָּקוּ לֹא תִנָּקוּ כִּי חֶרֶב אֲנִי קֹרֵא עַל־כָּל־יֹשְׁבֵי הָאָרֶץ
        נְאֻם יְהוָה צְבָאוֹת׃
      yi: 'װאָרום זעט, מיט דער שטאָט װאָס מײַן נאָמען װערט גערופֿן אױף איר, הײב איך
        אָן בײז צו טאָן, און איר זאָלט שױנען פֿאַרשוֹינט װערן? איר װעט ניט פֿאַרשױנט
        װערן, װאָרום איך רוף אַ שװערד אױף אַלע באַװױנער פֿון דער ערד, זאָגט גאָט פֿון
        צבָאוֹת. '
      cs: Nebo poněvadž na to město, kteréž nazváno jest od jména mého, já začínám
        uvozovati zlé věci, a vy abyste bez hodné pomsty byli? Nebudete bez pomsty,
        nebo já zavolám meče na všecky obyvatele té země, dí Hospodin zástupů.
      pl: Bo oto na miasto nad którém mianowane imię Moje poczynam niedolę sprowadzać
        - a wybyście mieli bezkarnie ujść? Nie ujdziecie bezkarnie, gdyż miecz Ja
        przyzywam na wszystkich mieszkańców ziemi! rzecze Wiekuisty zastępów. 
    30:
      he: וְאַתָּה תִּנָּבֵא אֲלֵיהֶם אֵת כָּל־הַדְּבָרִים הָאֵלֶּה וְאָמַרְתָּ אֲלֵיהֶם
        יְהוָה מִמָּרוֹם יִשְׁאָג וּמִמְּעוֹן קָדְשׁוֹ יִתֵּן קוֹלוֹ שָׁאֹג יִשְׁאַג
        עַל־נָוֵהוּ הֵידָד כְּדֹרְכִים יַעֲנֶה אֶל כָּל־יֹשְׁבֵי הָאָרֶץ׃
      yi: 'און דו זאָלסט נבֿיאות זאָגן אױף זײ אַלע די דאָזיקע װערטער, און זאָגן צו
        זײ:גאָט ברילט פֿון דער הײך, און פֿון זײַן הײליקער װױנונג לאָזט ער אַרױס זײַן
        קָול: ברילן ברילט ער איבער זײַן פֿיטערפּלאַץ, ”הֵידָד!“ װי װײַנטערעטער שרײַט
        ער אױף אַלע באַװױנער פֿון דער ערד. '
      cs: 'Protož ty prorokuj proti nim všecka slova tato, a rci jim: Hospodin s výsosti
        řváti bude, a z příbytku svatosti své vydá hlas svůj, mocně řváti bude z obydlí
        svého. Křik ponoukajících se, jako presovníků, rozléhati se bude proti všechněm
        obyvatelům té země,'
      pl: 'Ty zaś zwiastuj im wszystkie słowa te, a oświadcz im: Wiekuisty z wysoka
        zahuczy, a z siedziby Swej świętej zagrzmi głosem Swoim; zahuczyć zahuczy
        przeciw niwie Swojej, pobudką jakby tłoczących prasę odezwie się do wszystkich
        mieszkańców ziemi. '
    31:
      he: בָּא שָׁאוֹן עַד־קְצֵה הָאָרֶץ כִּי רִיב לַיהוָה בַּגּוֹיִם נִשְׁפָּט הוּא
        לְכָל־בָּשָׂר הָרְשָׁעִים נְתָנָם לַחֶרֶב נְאֻם־יְהוָה׃
      yi: 'דער ליאַרעם גרײַכט ביז עק ערד, װאָרום גאָט האָט אַ קריג מיט די פֿעלקער,
        ער משפּט זיך מיט אַלע לײַבער; די רשעים, זײ גיט ער איבער צום שװערד, זאָגט גאָט. '
      cs: I průjde hřmot až do konce země. Nebo rozepři má Hospodin s těmi národy,
        v soud vchází sám se všelikým tělem; bezbožníky vydá pod meč, dí Hospodin.
      pl: Rozejdzie się wrzawa aż do kończyn ziemi, gdyż sprawę toczy Wiekuisty między
        narodami, prawuje się On z wszelkiém ciałem; niegodziwych - poda ich pod miecz,
        rzecze Wiekuisty! 
    32:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת הִנֵּה רָעָה יֹצֵאת מִגּוֹי אֶל־גּוֹי וְסַעַר
        גָּדוֹל יֵעוֹר מִיַּרְכְּתֵי־אָרֶץ׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: זע, אַן אומגליק גײט אַרױס פֿון פֿלאָק
        צו פֿאָלק, און אַ גרױסער שטורעם װעט זיך דערװעקן אין די עקן פֿון דער ערד. '
      cs: 'Takto praví Hospodin zástupů: Aj, bída půjde z národu na národ, a vichřice
        veliká strhne se od končin země.'
      pl: 'Tak rzecze Wiekuisty zastępów: Oto klęska pójdzie od narodu do narodu,
        a burza wielka się zerwie od kończyn ziemi. '
    33:
      he: וְהָיוּ חַלְלֵי יְהוָה בַּיּוֹם הַהוּא מִקְצֵה הָאָרֶץ וְעַד־קְצֵה הָאָרֶץ
        לֹא יִסָּפְדוּ וְלֹא יֵאָסְפוּ וְלֹא יִקָּבֵרוּ לְדֹמֶן עַל־פְּנֵי הָאֲדָמָה
        יִהְיוּ׃
      yi: 'און די דערשלאָגענע פֿון גאָט װעלן זײַן אין יענעם טאָג פֿון עק ערד ביז עק
        ערד; זײ װעלן ניט באַקלאָגט, און ניט אײַנגעזאַמלט און ניט באַגראָבן װערן; צו
        מיסט אױפֿן געזיכט פֿון דער ערד װעלן זײ זײַן. '
      cs: I budou zbiti od Hospodina v ten čas od konce země až do konce země; nebudou
        oplakáni, ani sklizeni, ani pochováni, místo hnoje na svrchku země budou.
      pl: I będą porażeni Wiekuistego w dzień ów od końca ziemi do końca ziemi; nie
        będą opłakiwani ani sprzątani, ani pochowani - mierzwą na roli zostaną. 
    34:
      he: הֵילִילוּ הָרֹעִים וְזַעֲקוּ וְהִתְפַּלְּשׁוּ אַדִּירֵי הַצֹּאן כִּי־מָלְאוּ
        יְמֵיכֶם לִטְבוֹחַ וּתְפוֹצוֹתִיכֶם וּנְפַלְתֶּם כִּכְלִי חֶמְדָּה׃
      yi: 'יאָמערט, איר פּאַסטוכער, און שרײַט, און קײַקלט אײַך אין שטױב, איר פֿירער
        פֿון די שאָף, װאָרום אײַערע טעג זײַנען פֿול צום שעכטן; און איך װעל אײַך צעברעכן,
        און איר װעט פֿאַלן װי אַ כּלי אַ טײַערע. '
      cs: Kvělte pastýři a křičte, anobrž válejte se v popele, vy nejznamenitější
        toho stáda; nebo naplnili se dnové vaši, abyste zbiti byli, a abyste rozptýleni
        byli, i budete padati jako nádoba drahá.
      pl: Biadajcie pasterze i zawodźcie i tarzajcie się (w prochu) wy mocarze stad!
        gdyż spełniły się dni wasze ku rzezi; i skruszę was i rozpadniecie się jako
        naczynie kosztowne. 
    35:
      he: וְאָבַד מָנוֹס מִן־הָרֹעִים וּפְלֵיטָה מֵאַדִּירֵי הַצֹּאן׃
      yi: 'און קײן אַנטלױפֿונג װעט ניט זײַן פֿאַר די פּאַסטוכער, און קײן אַנטרינונג
        פֿאַר די פֿירער פֿון די שאָף. '
      cs: I zahyne útočiště pastýřům a utíkání nejznamenitějším toho stáda.
      pl: I zniknie ucieczka dla pasterzy, a ocalenie dla mocarzy stad. 
    36:
      he: קוֹל צַעֲקַת הָרֹעִים וִילְלַת אַדִּירֵי הַצֹּאן כִּי־שֹׁדֵד יְהוָה אֶת־מַרְעִיתָם׃
      yi: 'אַ קָול פֿון געשרײ פֿון די פּאַסטוכער, און אַ איללה פֿון די פֿירער פֿון
        די שאָף! װאָרום גאָט פֿאַרװיסט זײער פֿיטערונג. '
      cs: Hlas žalostný pastýřů a kvílení nejznamenitějších toho stáda; nebo zkazí
        Hospodin pastvu jejich.
      pl: Odgłos krzyku pasterzy i biadanie mocarzy stad! bo pustoszy Wiekuisty pastwisko
        ich. 
    37:
      he: וְנָדַמּוּ נְאוֹת הַשָּׁלוֹם מִפְּנֵי חֲרוֹן אַף־יְהוָה׃
      yi: 'און פֿאַרשניטן װעלן װערן די פֿרידלעכע פֿיטער פּלעצער, פֿון װעגן דעם גרימצאָרן
        פֿון גאָט. '
      cs: Zkažena budou i pastviska pokoj mající, pro prchlivost hněvu Hospodinova,
      pl: I zamilkną błonia ciche przed płonącym gniewem Wiekuistego! 
    38:
      he: עָזַב כַּכְּפִיר סֻכּוֹ כִּי־הָיְתָה אַרְצָם לְשַׁמָּה מִפְּנֵי חֲרוֹן הַיּוֹנָה
        וּמִפְּנֵי חֲרוֹן אַפּוֹ׃
      yi: 'ער האָט פֿאַרלאָזן װי אַ יונגלײַב זײ צודעק; זײער לאַנד איז געװאָפֿן צו
        װיסט פֿון װעגן דעם גרים פֿון דער פֿאַרטיליקערין, און פֿון װעגן דעם גרים פֿון
        זײַן צאָרן. '
      cs: Jako lev opustí jeskyni svou; nebo přijde země jejich na spuštění, pro prchlivost
        zhoubce a pro prchlivost hněvu jeho.
      pl: Opuścił On niby młody lew gęstwinę Swoją; tak, obróciła się ziemia ich w pustkowie
        przed żarem (miecza) tępiącego i przed żarem gniewu Jego. 
  26:
    1:
      he: בְּרֵאשִׁית מַמְלְכוּת יְהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה הָיָה
        הַדָּבָר הַזֶּה מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'אין אָנהײב פֿון דער מלוכה פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון, דעם מלך
        פֿון יהודה, איז געװען דאָס דאָזיקע װאָרט פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'Na počátku kralování Joakima syna Joziášova, krále Judského, stalo se slovo
        toto od Hospodina, řkoucí:'
      pl: Na początku panowania Jehojakima, syna Jozjasza, króla Judy, doszło słowo
        to od Wiekuistego, głosząc: 
    2:
      he: כֹּה אָמַר יְהוָה עֲמֹד בַּחֲצַר בֵּית־יְהוָה וְדִבַּרְתָּ עַל־כָּל־עָרֵי
        יְהוּדָה הַבָּאִים לְהִשְׁתַּחֲוֺת בֵּית־יְהוָה אֵת כָּל־הַדְּבָרִים אֲשֶׁר
        צִוִּיתִיךָ לְדַבֵּר אֲלֵיהֶם אַל־תִּגְרַע דָּבָר׃
      yi: 'אַזױ האָט גאָט געזאָגט: שטעל זיך אין הױף פֿון גאָטס הױז, און זאָלסט רעדן
        צו אַלע שטעט פֿון יהודה װאָס קומען זיך בוקן אין הױז פֿון גאָט, אַלע װערטער
        װאָס איך האָב דיר באַפֿױלן צו רעדן צו זײ; זאָלסט ניט מינערן אַ װאָרט. '
      cs: 'Takto praví Hospodin: Postav se v síňci domu Hospodinova, a mluv ke všechněm
        městům Judským, přicházejícím klaněti se v domě Hospodinově, všecka slova,
        kteráž tobě přikazuji mluviti k nim, neujímejž slova,'
      pl: 'Tak rzecze Wiekuisty: Staniesz w dworcu domu Wiekuistego i powtórzysz wszystkim
        mieszczanom Judy, przybywającym, by ukorzyć się w domu Wiekuistego, wszystkie
        słowa, które poruczyłem ci obwieścić im; nie ujmiesz słowa. '
    3:
      he: אוּלַי יִשְׁמְעוּ וְיָשֻׁבוּ אִישׁ מִדַּרְכּוֹ הָרָעָה וְנִחַמְתִּי אֶל־הָרָעָה
        אֲשֶׁר אָנֹכִי חֹשֵׁב לַעֲשׂוֹת לָהֶם מִפְּנֵי רֹעַ מַעַלְלֵיהֶם׃
      yi: 'אפֿשר װעלן זײ הערן, און זײ װעלן זיך אומקערן איטלעכער פֿון זײ שלעכטן װעג,
        און איך װעל חרטה האָבן אױף דעם בײז װאָס איך טראַכט זײ צו טאָן, פֿון װעגן זײערע
        שלעכטע מעשׂים. '
      cs: Zdali by aspoň uposlechli, a odvrátili se jeden každý od cesty své zlé,
        abych litoval zlého kteréž myslím učiniti jim pro nešlechetnost předsevzetí
        jejich.
      pl: Może usłuchają, a nawrócą się każdy od drogi swojej niecnej; a namyślę się
        nad złem, które zamierzam sprowadzić na nich, z powodu niecności postępków
        ich. 
    4:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה אָמַר יְהוָה אִם־לֹא תִשְׁמְעוּ אֵלַי לָלֶכֶת
        בְּתוֹרָתִי אֲשֶׁר נָתַתִּי לִפְנֵיכֶם׃
      yi: 'און זאָלסט זאָגן צו זײ: אַזױ האָט גאָט געזאָגט: אױב איר װעט ניט צוהערן
        צו מיר, צו גײן אין מײַן תּוֹהר װאָס איך האָב געלײגט פֿאַר אײַך, '
      cs: 'Rciž tedy jim: Takto praví Hospodin: Neuposlechnete-li mne, abyste chodili
        v zákoně mém, kterýž jsem předložil vám,'
      pl: 'A powiesz im: Tak rzecze Wiekuisty: Jeżeli nie usłuchacie Mnie, abyście
        postępowali wedle nauki Mojej, którą przedstawiłem wam, '
    5:
      he: לִשְׁמֹעַ עַל־דִּבְרֵי עֲבָדַי הַנְּבִאִים אֲשֶׁר אָנֹכִי שֹׁלֵחַ אֲלֵיכֶם
        וְהַשְׁכֵּם וְשָׁלֹחַ וְלֹא שְׁמַעְתֶּם׃
      yi: 'צוצוהערן צו די װערטער פֿון מײַנע קנעכט די נבֿיאים, װאָס איך שיק צו אײַך,
        און שיק נאָכאַנאַנד און נאָכאַנאַנד, און איר האָט ניט צוגעהערט, '
      cs: 'Poslouchajíce slov služebníků mých proroků, kteréž já posílám k vám, jakož
        jste, když jsem je, ráno přivstávaje posílal, neposlouchali:'
      pl: Abyście posłuszni byli słowom sług Moich, proroków, których wysyłam do was,
        niestrudzenie wysyłając, aleście nie byli posłuszni: 
    6:
      he: וְנָתַתִּי אֶת־הַבַּיִת הַזֶּה כְּשִׁלֹה וְאֶת־הָעִיר הזאתה [הַזֹּאת] אֶתֵּן
        לִקְלָלָה לְכֹל גּוֹיֵי הָאָרֶץ׃
      yi: 'װעל איך מאַכן דאָס דאָזיקע אױז אַזױ װי שילוֹ, און די דאָזיקע שאָט װעל איך
        מאַכן פֿאַר אַ קללה בײַ אַלע פֿעלקער פֿון דער ערד. '
      cs: Jistě žeť naložím s domem tímto jako s Sílo, a město toto vydám v proklínání
        všechněm národům země.
      pl: Tedy uczynię domowi temu, jako Szylo, a miasto to podam na przekleństwo
        wszystkim narodom ziemi. 
    7:
      he: וַיִּשְׁמְעוּ הַכֹּהֲנִים וְהַנְּבִאִים וְכָל־הָעָם אֶת־יִרְמְיָהוּ מְדַבֵּר
        אֶת־הַדְּבָרִים הָאֵלֶּה בְּבֵית יְהוָה׃
      yi: און די כֹּהנים און די נבֿיאים און דאָס גאַנצע פֿאָלק האָבן געהערט יִרמיָהון
        רעדן די דאָזיקע װערטער אין הױז פֿון גאָט.
      cs: Slyšeli pak kněží a proroci, i všecken lid Jeremiáše mluvícího slova ta
        v domu Hospodinovu.
      pl: Ale gdy słyszeli kapłani i prorocy i cały lud, Jeremjasza, głoszącego słowa
        te w domu Wiekuistego. 
    8:
      he: וַיְהִי כְּכַלּוֹת יִרְמְיָהוּ לְדַבֵּר אֵת כָּל־אֲשֶׁר־צִוָּה יְהוָה לְדַבֵּר
        אֶל־כָּל־הָעָם וַיִּתְפְּשׂוּ אֹתוֹ הַכֹּהֲנִים וְהַנְּבִאִים וְכָל־הָעָם
        לֵאמֹר מוֹת תָּמוּת׃
      yi: 'און עס איז געװען, װי יִרמיָהו האָט געענדיקט רעדן אַלץ װאָס גאָט האָט אים
        באַפֿױלן צו רעדן צום גאַנצן פֿאָלק, אַזױ האָבן די כֹּהנים און די נבֿיאים און
        דאָס גאַנצע פֿאָלק אים אָנגעכאַפּט, אַזױ צו זאָגן: שטאַרבן מוזטו שטאַרבן! '
      cs: 'I stalo se, že hned, jakž přestal Jeremiáš mluviti všeho, cožkoli přikázal
        Hospodin mluviti ke všemu lidu, jali jej ti kněží a proroci i všecken lid
        ten, řkouce: Smrtí umřeš.'
      pl: 'I zaledwie przestał Jeremjasz wygłaszać wszystko, co mu był polecił Wiekuisty
        wygłosić wobec całego ludu, pochwycili go owi kapłani i prorocy i cały ów
        lud, wołając: śmiercią zginiesz! '
    9:
      he: מַדּוּעַ נִבֵּיתָ בְשֵׁם־יְהוָה לֵאמֹר כְּשִׁלוֹ יִהְיֶה הַבַּיִת הַזֶּה
        וְהָעִיר הַזֹּאת תֶּחֱרַב מֵאֵין יוֹשֵׁב וַיִּקָּהֵל כָּל־הָעָם אֶל־יִרְמְיָהוּ
        בְּבֵית יְהוָה׃
      yi: 'אַלמאַי האָסטו נבֿיאות געזאָגט אין נאָמען פֿון גאָט, אַזױ צו זאָגן: אַזױ
        װי שילוֹ װעט װערן דאָס דאָזיקע הױז, און די דאָזיקע שטאָט װעט זײַן װיסט אָן
        אַ באַװױנער? און דאָס גאַנצע פֿאָלק האָט זיך אײַנגעזאַמלט קעגן יִרמיָהון אין
        הױז פֿון גאָט. '
      cs: 'Proč jsi prorokoval ve jménu Hospodinovu, řka: Stane se jako Sílo domu
        tomuto, a město toto tak spustne, že nebude v něm žádného obyvatele? Shromažďoval
        se pak všecken lid k Jeremiášovi do domu Hospodinova.'
      pl: 'Czemu prorokowałeś w imieniu Wiekuistego: Jako Szylo będzie dom ten, a miasto
        to opustoszeje dla braku mieszkańca? I zgromadził się cały lud przeciw Jeremjaszowi
        w domu Wiekuistego. '
    10:
      he: וַיִּשְׁמְעוּ שָׂרֵי יְהוּדָה אֵת הַדְּבָרִים הָאֵלֶּה וַיַּעֲלוּ מִבֵּית־הַמֶּלֶךְ
        בֵּית יְהוָה וַיֵּשְׁבוּ בְּפֶתַח שַׁעַר־יְהוָה הֶחָדָשׁ׃
      yi: 'און די האַרן פֿון יהודה האָבן געהערט די דאָזיקע װערטער, און זײ זײַנען אַרױפֿגעקומען
        פֿון דעם מלכס הױז אין הױז פֿון גאָט, און האָבן זיך געזעצט אין אײַנגאַנג פֿון
        דעם נײַעם טױער פֿון גאָט. '
      cs: Tedy uslyšavše knížata Judská ty věci, přišli z domu královského do domu
        Hospodinova, a posadili se u dveří brány Hospodinovy nové.
      pl: Usłyszawszy tedy książęta Judy o rzeczach tych, wstąpili z domu króla do domu
        Wiekuistego, i zasiedli u wejścia do nowej bramy Wiekuistego. 
    11:
      he: וַיֹּאמְרוּ הַכֹּהֲנִים וְהַנְּבִאִים אֶל־הַשָּׂרִים וְאֶל־כָּל־הָעָם לֵאמֹר
        מִשְׁפַּט־מָוֶת לָאִישׁ הַזֶּה כִּי נִבָּא אֶל־הָעִיר הַזֹּאת כַּאֲשֶׁר שְׁמַעְתֶּם
        בְּאָזְנֵיכֶם׃
      yi: 'און די כֹּהנים און די נבֿיאים האָבן געאָגט צו די האַרן און צום גאַנצן פֿאָלק,
        אַזױ צו זאָגן: טױטשטראָף קומט דעם דאָזיקן מאַן, װײַל ער האָט נבֿיאות געזאָגט
        אױף דער דאָזיקער שטאָט, אַזױ װי איר האָט געהערט מיט אײַערע אױערן. '
      cs: I řekli kněží a proroci těm knížatům a všemu lidu, řkouce:Hoden jest smrti
        muž tento; nebo prorokoval proti městu tomuto, jakž jste slyšeli v své uši.
      pl: 'I rzekli kapłani i prorocy do owych książąt i do całego ludu, mówiąc: Na wyrok
        śmierci zasłużył ten człowiek, albowiem prorokował temu miastu, jakoście słyszeli
        uszyma waszemi! '
    12:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־כָּל־הַשָּׂרִים וְאֶל־כָּל־הָעָם לֵאמֹר יְהוָה
        שְׁלָחַנִי לְהִנָּבֵא אֶל־הַבַּיִת הַזֶּה וְאֶל־הָעִיר הַזֹּאת אֵת כָּל־הַדְּבָרִים
        אֲשֶׁר שְׁמַעְתֶּם׃
      yi: 'האָט יִרמיָהו געזאָגט צו אַלע האַרן און צום גאַנצן פֿאָלק, אַזױ צו זאָגן:
        גאָט האָט מיך געשיקט נבֿיאות צו זאָגן אױף דעם דאָזיקן הױז און אױף דער דאָזיקער
        שאָטט אַלע װערטער װאָס איר האָט געהערט. '
      cs: 'Tedy promluvil Jeremiáš ke všechněm knížatům těm i ke všemu lidu, řka:
        Hospodin poslal mne, abych prorokoval o domu tomto i o městě tomto všecky
        ty věci, kteréž jste slyšeli.'
      pl: 'Tedy rzekł Jeremjasz do wszystkich książąt i do całego ludu, mówiąc: Wiekuisty
        wysłał mnie, abym prorokował domowi temu, i miastu temu wszystkie te słowa,
        któreście słyszeli. '
    13:
      he: וְעַתָּה הֵיטִיבוּ דַרְכֵיכֶם וּמַעַלְלֵיכֶם וְשִׁמְעוּ בְּקוֹל יְהוָה אֱלֹהֵיכֶם
        וְיִנָּחֵם יְהוָה אֶל־הָרָעָה אֲשֶׁר דִּבֶּר עֲלֵיכֶם׃
      yi: 'און אַצונד בעסערט אײַערע װעגן און אײַערע מעשׂים, און הערט צו דעם קָול פֿון
        יהוה אײַער גאָט, און יהוה װעט חרטה האָבן אױף דעם בײז װאָס ער האָט אָנגעזאָגט
        אױף אײַך. '
      cs: Protož nyní polepšte cest svých a předsevzetí svých, a poslouchejte hlasu
        Hospodina Boha svého, i bude litovati Hospodin toho zlého, kteréž vyřkl proti
        vám.
      pl: Przeto teraz poprawcie drogi wasze i postępki wasze i słuchajcie głosu Wiekuistego,
        Boga waszego, aby rozmyślił się Wiekuisty co do nieszczęścia, które wyrzekł
        przeciw wam. 
    14:
      he: וַאֲנִי הִנְנִי בְיֶדְכֶם עֲשׂוּ־לִי כַּטּוֹב וְכַיָּשָׁר בְּעֵינֵיכֶם׃
      yi: 'און איך, אָט בין איך אין אײַערע הענט, טוט מיט מיר אַזױ װי עס איז װױל און
        װי עס איז רעכטפֿאַרטיק אין אײַערע אױגן. '
      cs: Já pak aj, v rukou vašich jsem, učiňte mi, což se vám za dobré a spravedlivé
        vidí.
      pl: Ja zaś - otom w ręku waszych; czyńcie zemną jako dobrem i prawem jest w oczach
        waszych! 
    15:
      he: אַךְ יָדֹעַ תֵּדְעוּ כִּי אִם־מְמִתִים אַתֶּם אֹתִי כִּי־דָם נָקִי אַתֶּם
        נֹתְנִים עֲלֵיכֶם וְאֶל־הָעִיר הַזֹּאת וְאֶל־יֹשְׁבֶיהָ כִּי בֶאֱמֶת שְׁלָחַנִי
        יְהוָה עֲלֵיכֶם לְדַבֵּר בְּאָזְנֵיכֶם אֵת כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'אָבער װיסן זאָלט איר װיסן זײַן, אַז אױב איר טײט מיך, ברענגט איר אומשולדיק
        בלוט אױף אײַך, און אױף דער דאָזיקער שטאָט, און אױף אירע באַװױנער, װאָרום גאָט
        האָט מיך באמת געשיקט צו אײַך, צו רעדן אין אײַערע אױערן אַלע די דאָזיקע װערטער. '
      cs: Ale však jistotně vězte, usmrtíte-li mne, že krev nevinnou na sebe uvedete,
        i na město toto, i na obyvatele jeho; nebo v pravdě poslal mne Hospodin k
        vám, abych mluvil v uši vaše všecka slova tato.
      pl: Wszakże wiedzieć wam, jeśli zabijecie mnie, że krew niewinną ściągniecie
        na siebie i na miasto to, i na mieszkańców jego; albowiem w istocie wysłał
        mnie Wiekuisty do was, abym głosił w uszy wasze wszystkie te słowa! 
    16:
      he: וַיֹּאמְרוּ הַשָּׂרִים וְכָל־הָעָם אֶל־הַכֹּהֲנִים וְאֶל־הַנְּבִיאִים אֵין־לָאִישׁ
        הַזֶּה מִשְׁפַּט־מָוֶת כִּי בְּשֵׁם יְהוָה אֱלֹהֵינוּ דִּבֶּר אֵלֵינוּ׃
      yi: 'האָבן די האַרן און דאָס גאַנצע פֿאָלק געזאָגט צו די כֹּהנים און צו די נבֿיאים:
        דעם דאָזיקן מאַן קומט ניט טױטשטראָף, װאָרום אין נאָמען פֿון יהוה אונדזער גאָט
        האָט ער גערעדט צו אונדז. '
      cs: 'I řekli knížata i všecken lid kněžím a těm prorokům: Nemáť nikoli muž tento
        odsuzován býti na smrt, poněvadž ve jménu Hospodina Boha našeho mluvil nám.'
      pl: 'I rzekli książęta i cały lud do kapłanów i proroków: Nie zasłużył ten mąż
        na wyrok śmierci, bo w imieniu Wiekuistego, Boga naszego, przemawiał do nas. '
    17:
      he: וַיָּקֻמוּ אֲנָשִׁים מִזִּקְנֵי הָאָרֶץ וַיֹּאמְרוּ אֶל־כָּל־קְהַל הָעָם
        לֵאמֹר׃
      yi: 'און מענער פֿון די עלטסטע פֿון לאַנד זײַנען אױפֿגעשטאַנען, און האָבן געזאָגט
        צו דער גאַנצער אײַנזאַמלונג פֿון פֿאָלק, אַזױ צו זאָגן: '
      cs: 'Tedy povstali někteří z starších té země, a promluvili ke všemu shromáždění
        lidu, řkouce:'
      pl: Tedy wystąpili mężowie ze starszyzny kraju, i przemówili do całego zgromadzenia
        ludu, w te słowa: 
    18:
      he: מיכיה [מִיכָה] הַמּוֹרַשְׁתִּי הָיָה נִבָּא בִּימֵי חִזְקִיָּהוּ מֶלֶךְ־יְהוּדָה
        וַיֹּאמֶר אֶל־כָּל־עַם יְהוּדָה לֵאמֹר כֹּה־אָמַר יְהוָה צְבָאוֹת צִיּוֹן
        שָׂדֶה תֵחָרֵשׁ וִירוּשָׁלַיִם עִיִּים תִּהְיֶה וְהַר הַבַּיִת לְבָמוֹת יָעַר׃
      yi: 'מיכָה פֿון מוֹרֶשֶת פֿלעגט נבֿיאות זאָגן אין די טעג פֿון כִזקִיָהו דעם
        מלך פֿון יהודה, און האָט געזאָגט צום גאַנצן פֿאָלק פֿון יהודה אַזױ צו זאָגן:אַזױ
        האָט געזאָגט גאָט פֿון צבָאומת: צִיוֹן װעט װי אַ פֿעלד צעאַקערט װערן, און
        ירושָלַיִם װעט הױפֿנס װערן, און דער באַרג פֿון גאָטס הױז צו װאַלדיקע הײכן. '
      cs: 'Micheáš Moraštický prorokoval za času Ezechiáše krále Judského, a pravil
        všemu lidu Judskému, řka: Takto praví Hospodin zástupů: Sion jako pole orán
        bude, a Jeruzalém jako hromady, hora pak domu tohoto jako lesové vysocí.'
      pl: 'Micha, Morastyjczyk, prorokował za dni Chiskjasza, króla Judy, i rzekł
        do całego ludu Judy, w te słowa: Tak rzecze Wiekuisty zastępów: "Cyon będzie
        jako pole zaorane, a Jerozolima w zwaliska się obróci, a góra tego domu w wzgórza
        lesiste!" '
    19:
      he: הֶהָמֵת הֱמִתֻהוּ חִזְקִיָּהוּ מֶלֶךְ־יְהוּדָה וְכָל־יְהוּדָה הֲלֹא יָרֵא
        אֶת־יְהוָה וַיְחַל אֶת־פְּנֵי יְהוָה וַיִּנָּחֶם יְהוָה אֶל־הָרָעָה אֲשֶׁר־דִּבֶּר
        עֲלֵיהֶם וַאֲנַחְנוּ עֹשִׂים רָעָה גְדוֹלָה עַל־נַפְשׁוֹתֵינוּ׃
      yi: 'האָבן אים דען טײטן געטײט כִזקִיָהו דער מלך פֿון יהודה און גאַנץ יהודה?
        פֿאַר װאָרק, ער האָט מוֹרא געהאַט פֿאַר גאָט, און ער האָט געבעטן בײַ גאָט,
        און גאָט האָט חרטה געהאַט אױף דעם בײז װאָס ער האָט אָנגעזאָגט אױף זײ; און
        מיר טוען זיך אַלײן אַ גרױס בײז. '
      cs: Zdaliž hned proto usmrtil jej Ezechiáš král Judský a všecken Juda? Zdaliž
        neulekl se Hospodina, a nemodlil se Hospodinu? I litoval Hospodin toho zlého,
        kteréž vyřkl proti nim. Protož my činíme velmi zlou věc proti dušem svým.
      pl: Alboż go zaraz uśmiercili Chiskjasz, król Judy, i cały Juda? Alboż się nie
        uląkł Wiekuistego i błagał przed obliczem Wiekuistego, tak że rozmyślił się
        Wiekuisty co do nieszczęścia, które był wyrzekł przeciw nim; a mybyśmy mieli
        ściągnąć to zło wielkie na dusze nasze? 
    20:
      he: וְגַם־אִישׁ הָיָה מִתְנַבֵּא בְּשֵׁם יְהוָה אוּרִיָּהוּ בֶּן־שְׁמַעְיָהוּ
        מִקִּרְיַת הַיְּעָרִים וַיִּנָּבֵא עַל־הָעִיר הַזֹּאת וְעַל־הָאָרֶץ הַזֹּאת
        כְּכֹל דִּבְרֵי יִרְמְיָהוּ׃
      yi: 'און נאָך אַ מאַן פֿלעגט נבֿיאות זאָגן אין נאָמען פֿון גאָט, אורִיָהו דער
        זון פֿון שמַעיָהון, פֿון קִריַת-יעָרים; און ער האָט נבֿיאות געזאָגט אױף דער
        דאָזיקער שטאָט און אױף דעם דאָזיקן לאַנד, אַזױ װי אַלע װערטער פֿון יִרמיָהױן. '
      cs: A byl také muž prorokující ve jménu Hospodinovu, Uriáš syn Semaiášův z Kariatjeharim,
        kterýž prorokoval o městě tomto i o zemi této v táž všecka slova jako Jeremiáš.
      pl: Ale był też wówczas i mąż, który prorokował w imieniu Wiekuistego, Uryjahu,
        syn Szemaji z Kirjath-Jearim, a prorokował o tém mieście i o tej ziemi zgodnie
        ze słowami Jeremjasza. 
    21:
      he: וַיִּשְׁמַע הַמֶּלֶךְ־יְהוֹיָקִים וְכָל־גִּבּוֹרָיו וְכָל־הַשָּׂרִים אֶת־דְּבָרָיו
        וַיְבַקֵּשׁ הַמֶּלֶךְ הֲמִיתוֹ וַיִּשְׁמַע אוּרִיָּהוּ וַיִּרָא וַיִּבְרַח
        וַיָּבֹא מִצְרָיִם׃
      yi: 'און דער מלך יהוֹיָקים, און אַלע זײַנע גיבוֹרים, און אַלע האַרן, האָבן געהערט
        זײַנע װערטער, און דער מלך האָט אים געזוכט צו טײטן; אָבער אורִיָהו האָט געהערט
        דערפֿון, און ער האָט מוֹרא געקריגן, און איז אַנטלאָפֿן און געקומען קײן מִצרַיִם. '
      cs: A když uslyšel král Joakim a všickni udatní jeho, i všecka knížata slova
        jeho, hned usiloval král usmrtiti jej. O čemž uslyšev Uriáš, bál se, a utíkaje,
        přišel do Egypta.
      pl: A gdy usłyszał król Jehojakim i wszyscy rycerze jego, i wszyscy książęta
        słowa jego, usiłował go król uśmiercić; ale dowiedziawszy się Uryjahu uląkł
        się i zbiegł i przybył do Micraim. 
    22:
      he: וַיִּשְׁלַח הַמֶּלֶךְ יְהוֹיָקִים אֲנָשִׁים מִצְרָיִם אֵת אֶלְנָתָן בֶּן־עַכְבּוֹר
        וַאֲנָשִׁים אִתּוֹ אֶל־מִצְרָיִם׃
      yi: 'האָט דער מלך יהוֹיָקים געשיקט מענטשן קין מִצרַיִם, אֶלנָתָן דעם זון פֿון
        עַכבוֹרן, און נאָך מענטשן מיט אים, קײן מִצרַיִם. '
      cs: Ale poslal král Joakim některé do Egypta, Elnatana syna Achborova i jiné
        s ním do Egypta.
      pl: Król Jehojakim jednak wysłał ludzi do Micraim, Elnatana, syna Achbora i ludzi
        z nim do Micraim. 
    23:
      he: וַיּוֹצִיאוּ אֶת־אוּרִיָּהוּ מִמִּצְרַיִם וַיְבִאֻהוּ אֶל־הַמֶּלֶךְ יְהוֹיָקִים
        וַיַּכֵּהוּ בֶּחָרֶב וַיַּשְׁלֵךְ אֶת־נִבְלָתוֹ אֶל־קִבְרֵי בְּנֵי הָעָם׃
      yi: 'און זײ האָבן אַרױסגעצױגן אַורִיָהון פֿון מִצרַיִם, און האָבן אים געבראַכט
        צום מלך יהוֹיָקים, און ער האָט אים דערשלאָגן מיטן שװערד, און אַװעקגעװאָרפֿן
        זײַן טױט לײַב צװישן די קברים פֿון די קינדער פֿון פֿאָלק. '
      cs: Kteříž vyvedše Uriáše z Egypta, přivedli jej k králi Joakimovi. I zabil
        jej mečem, a vhodil tělo jeho do hrobů lidu obecného.
      pl: Ci sprowadzili Uryję z Micraim, i przywiedli go do króla Jehojakima, który
        zabił go mieczem i wrzucił zwłoki jego do grobów ludu pospolitego. 
    24:
      he: אַךְ יַד אֲחִיקָם בֶּן־שָׁפָן הָיְתָה אֶת־יִרְמְיָהוּ לְבִלְתִּי תֵּת־אֹתוֹ
        בְיַד־הָעָם לַהֲמִיתוֹ׃
      yi: 'אָבער די האַנט פֿון אַחיקָם דעם זון פֿון שָפָֿנען איז געװען מיט יִרמיָהון,
        אַז מע זאָל אים ניט געבן אין דער האַנט פֿון פֿאָלק אים צו טײטן. '
      cs: A však ruka Achikamova syna Safanova byla při Jeremiášovi, aby ho nevydával
        v ruku lidu k usmrcení jeho.
      pl: Wszakże ręka Achikama, syna Szafana, była przy Jeremjaszu, aby go nie wydano
        w ręce ludu, aby go uśmiercił. 
  27:
    1:
      he: בְּרֵאשִׁית מַמְלֶכֶת יְהוֹיָקִם בֶּן־יֹאושִׁיָּהוּ מֶלֶךְ יְהוּדָה הָיָה
        הַדָּבָר הַזֶּה אֶל־יִרְמְיָה מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'אין אָנהײב פֿון דער מלוכה פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון, דעם מלך
        פֿון יהודה, איז געװען דאָס דאָזיקע װאָרט צו יִרמיָהן פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'Na počátku kralování Joakima syna Joziášova, krále Judského, stalo se slovo
        toto k Jeremiášovi od Hospodina, řkoucí:'
      pl: Na początku panowania Jehojakima, syna Jozjasza króla Judy, doszło słowo
        to do Jeremjasza od Wiekuistego, głosząc: 
    2:
      he: כֹּה־אָמַר יְהוָה אֵלַי עֲשֵׂה לְךָ מוֹסֵרוֹת וּמֹטוֹת וּנְתַתָּם עַל־צַוָּארֶךָ׃
      yi: 'אַזױ האָט געזאָגט גאָט צו מיר: מאַך דיר בינדשטריק און יאָכשטאַנגען, און
        זאָלסט זײ אָנטאָן אױף דײַן האַלדז. '
      cs: 'Takto řekl Hospodin ke mně: Zdělej sobě oboječky a jha, a dej je na šíji
        svou.'
      pl: 'Tak rzekł Wiekuisty do mnie: Sporządź sobie więzy i jarzmo, a włóż je na szyję
        twoję. '
    3:
      he: וְשִׁלַּחְתָּם אֶל־מֶלֶךְ אֱדוֹם וְאֶל־מֶלֶךְ מוֹאָב וְאֶל־מֶלֶךְ בְּנֵי
        עַמּוֹן וְאֶל־מֶלֶךְ צֹר וְאֶל־מֶלֶךְ צִידוֹן בְּיַד מַלְאָכִים הַבָּאִים
        יְרוּשָׁלִַם אֶל־צִדְקִיָּהוּ מֶלֶךְ יְהוּדָה׃
      yi: 'און זאָלסט זײ שיקן צו דעם מלך פֿון אֶדוֹם, און צו דעם מלך פֿון מואבֿ, און
        צו דעם מלך פֿון די קינדער פֿון עַמוֹן, און צו דעם מלך פֿון צוֹר, און צו דעם
        מלך פֿון צידוֹן, דורך דער האַנט פֿון די שלוחים װאָר קומען קײן ירושָלַיִם צו
        צִדקִיָהו דעם מלך פֿון יהודה. '
      cs: Potom je pošli k králi Idumejskému, a k králi Moábskému, a k králi synů
        Ammonových, a k králi Tyrskému, a k králi Sidonskému po těch poslích, kteříž
        přijedou do Jeruzaléma k Sedechiášovi králi Judskému.
      pl: I poszlij je do króla Edomu, i do króla Moabu, i do króla synów Ammonu,
        i do króla Coru, i do króla Cydonu przez posłów przybyłych do Jerozolimy,
        do Cydkjasza, króla Judy. 
    4:
      he: וְצִוִּיתָ אֹתָם אֶל־אֲדֹנֵיהֶם לֵאמֹר כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי
        יִשְׂרָאֵל כֹּה תֹאמְרוּ אֶל־אֲדֹנֵיכֶם׃
      yi: 'און זאָלסט זײ באַפֿעלן פֿאַר זײערע האַרן, אַזױ צו זאָגן: אַזױ האָט געזאָגט
        יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: אַזױ זאָלט איר זאָגן צו אײַערע האַרן: '
      cs: 'A přikaž jim, ať pánům svým řeknou: Takto praví Hospodin zástupů, Bůh Izraelský:
        Tak rcete pánům svým:'
      pl: 'I poruczysz im do panów ich te słowa: Tak rzecze Wiekuisty zastępów, Bóg
        Israela: Tak powiecie panom swoim: '
    5:
      he: אָנֹכִי עָשִׂיתִי אֶת־הָאָרֶץ אֶת־הָאָדָם וְאֶת־הַבְּהֵמָה אֲשֶׁר עַל־פְּנֵי
        הָאָרֶץ בְּכֹחִי הַגָּדוֹל וּבִזְרוֹעִי הַנְּטוּיָה וּנְתַתִּיהָ לַאֲשֶׁר
        יָשַׁר בְּעֵינָי׃
      yi: 'איך האָב געמאַכט די ערד, די מענטשן און די בהמות װאָס אױפֿן װעזיכט פֿון
        דער ערד, מיט מײַן גרױס שטאַרקײט, און מיט מײַן אױסגעשטרעקטן אָרעם; און איך
        גיב עס צו דעם װאָס איז װױלגעפֿעלן אין מײַנע אױגן. '
      cs: Já jsem učinil zemi, člověka i hovada, kterážkoli jsou na svrchku země,
        mocí svou velikou a ramenem svým vztaženým. Protož dávám ji, komuž se mi dobře
        líbí.
      pl: Jam uczynił ziemię, człowieka i zwierzęta, które na powierzchni ziemi, siłą
        Moją wielką i ramieniem Mojém wyciągniętém, i oddaję ją komu się podoba w oczach
        Moich. 
    6:
      he: וְעַתָּה אָנֹכִי נָתַתִּי אֶת־כָּל־הָאֲרָצוֹת הָאֵלֶּה בְּיַד נְבוּכַדְנֶאצַּר
        מֶלֶךְ־בָּבֶל עַבְדִּי וְגַם אֶת־חַיַּת הַשָּׂדֶה נָתַתִּי לוֹ לְעָבְדוֹ׃
      yi: 'און אַצונד האָב איך געגעבן אַלע די דאָזיקע לענדער אין דער האַנט פֿון נבוכַדנֶצַר
        דעם מלך פֿון בבֿל, מײַן קנעכט, און אױך די חיה פֿון פֿעלד האָב איך אים געגעבן
        אים צו דינען. '
      cs: Jako nyní já dal jsem všecky země tyto v ruku Nabuchodonozora krále Babylonského,
        služebníka svého, ano i živočichy polní dal jsem jemu, aby sloužili jemu.
      pl: Otóż teraz oddaję wszystkie ziemie te w rękę Nebukadnecara, króla Babelu,
        sługi Mojego; wszystkie nawet zwierzęta polne oddaję mu, aby mu służyły. 
    7:
      he: וְעָבְדוּ אֹתוֹ כָּל־הַגּוֹיִם וְאֶת־בְּנוֹ וְאֶת־בֶּן־בְּנוֹ עַד בֹּא־עֵת
        אַרְצוֹ גַּם־הוּא וְעָבְדוּ בוֹ גּוֹיִם רַבִּים וּמְלָכִים גְּדֹלִים׃
      yi: 'און אַלע פֿעלקער װעלן דינען אים, און זײַן זון, און זײַן זונס זון, ביז עס
        קומט די צײַט אױך פֿון זײַן לאַנד, און פֿיל פֿעלקער און גרױסע מלכים װעלן אים
        פֿאַרקנעכטן. '
      cs: Protož budouť sloužiti jemu všickni ti národové, i synu jeho, i synu syna
        jeho, dokudž by nepřišel čas země jeho i jeho samého, když v službu podrobí
        jej sobě národové znamenití a králově velicí.
      pl: I służyć mu mają wszystkie narody, i synowi jego i synowi syna jego, póki
        nie nadejdzie czas i kraju jego, a ujarzmią go narody potężne i królowie wielcy. 
    8:
      he: וְהָיָה הַגּוֹי וְהַמַּמְלָכָה אֲשֶׁר לֹא־יַעַבְדוּ אֹתוֹ אֶת־נְבוּכַדְנֶאצַּר
        מֶלֶךְ־בָּבֶל וְאֵת אֲשֶׁר לֹא־יִתֵּן אֶת־צַוָּארוֹ בְּעֹל מֶלֶךְ בָּבֶל בַּחֶרֶב
        וּבָרָעָב וּבַדֶּבֶר אֶפְקֹד עַל־הַגּוֹי הַהוּא נְאֻם־יְהוָה עַד־תֻּמִּי אֹתָם
        בְּיָדוֹ׃
      yi: 'און עס װעט זײַן, דאָס פֿאָלק און דאָס קיניגרײַך װאָס װעט אים, נבוכַדנֶצַר
        דעם מלך פֿון בבֿל, ניט דינען, און װאָס װעט ניט אַרײַנטאָן זײַן האַלדז אין
        דעם יאָך פֿון דעם מלך פֿון בבֿל, װעל איך מיט שװערד און מיט הונגער און מיט
        פּעסט זיך אָפּרעכענען מיט יענעם פֿאָלק, זאָגט גאָט, ביז איך טו זײ פֿאַרלענדן
        דורך זײַן האַנט. '
      cs: Stane se pak, že národ ten i království to, kteréž by nesloužilo jemu, Nabuchodonozorovi
        králi Babylonskému, a kterýž by nepoddal šíje své pod jho krále Babylonského,
        mečem a hladem i morem navštívím národ ten, dí Hospodin, dokudž bych do konce
        nevyplénil jich rukou jeho.
      pl: I będzie, że ten naród, albo to królestwo, któreby mu służyć nie chciało
        - Nebukadnecarowi, królowi Babelu - i ktokolwiekby nie poddał szyi swej pod
        jarzmo króla Babelu - mieczem i głodem i morem nawiedzę naród taki, rzecze
        Wiekuisty, póki ich nie zgładzę ręką jego. 
    9:
      he: וְאַתֶּם אַל־תִּשְׁמְעוּ אֶל־נְבִיאֵיכֶם וְאֶל־קֹסְמֵיכֶם וְאֶל חֲלֹמֹתֵיכֶם
        וְאֶל־עֹנְנֵיכֶם וְאֶל־כַּשָּׁפֵיכֶם אֲשֶׁר־הֵם אֹמְרִים אֲלֵיכֶם לֵאמֹר לֹא
        תַעַבְדוּ אֶת־מֶלֶךְ בָּבֶל׃
      yi: 'און איר זאָלט ניט צוהערן צו אײַערע נבֿיאים, און צו אײַערע װאָרזאָגער, און
        צו אײַערע חלוֹמות, און צו אײַערע צײכנזעער, און צו אײַערע מכשפֿים, װאָס זאָגן
        אײַך, אַזױ צו זאָגן: איר װעט ניט דינען דעם מלך פֿון בבֿל. '
      cs: 'Protož vy neposlouchejte proroků svých, ani hadačů svých, ani snů svých,
        ani planetářů svých, ani kouzedlníků svých, kteříž mluvívají k vám, říkajíce:
        Nebudete sloužiti králi Babylonskému.'
      pl: 'Wy przeto nie słuchajcie proroków waszych i wróżbitów waszych i snów i wieszczbiarzy
        i czarodziejów waszych, którzy was zapewniają i powiadają: nie będziecie służyli
        królowi Babelu. '
    10:
      he: כִּי שֶׁקֶר הֵם נִבְּאִים לָכֶם לְמַעַן הַרְחִיק אֶתְכֶם מֵעַל אַדְמַתְכֶם
        וְהִדַּחְתִּי אֶתְכֶם וַאֲבַדְתֶּם׃
      yi: 'װאָרום ליגן זאָגן זײ אײַך נבֿיאות, כּדי אײַך צו דערװײַטערן פֿון אײַוער
        ערד, און כּדי איך זאָל אײַך פֿאַרשטױסן, און איר זאָלט אונטערגײן. '
      cs: Nebo oni vám lež prorokují, abych vzdálil vás od země vaší, a vyhnal vás,
        abyste zahynuli.
      pl: Gdyż kłamstwo prorokują wam, aby wydalić was z ziemi waszej, abym wypędził
        was, i abyście poginęli. 
    11:
      he: וְהַגּוֹי אֲשֶׁר יָבִיא אֶת־צַוָּארוֹ בְּעֹל מֶלֶךְ־בָּבֶל וַעֲבָדוֹ וְהִנַּחְתִּיו
        עַל־אַדְמָתוֹ נְאֻם־יְהוָה וַעֲבָדָהּ וְיָשַׁב בָּהּ׃
      yi: 'אָבער דאָס פֿאָלק װאָס װעט אַרײַנברענגען זײַן האַלדז אין דעם יאָך פֿון
        דעם מלך פֿון בבֿל, און װעט אים דינען, װעל איך אים לאָזן אױף זײַן ערד, זאָגט
        גאָט, און ער עט זי באַאַרבעטן, און זיצן אױף איר. '
      cs: Národu pak, kterýž skloní šíji svou pod jho krále Babylonského a sloužiti
        bude jemu, toho zajisté nechám v zemi jeho, dí Hospodin, aby dělal ji, a bydlil
        v ní.
      pl: Naród wszakże, który podda szyję swoję pod jarzmo króla Babelu, a który
        służyć mu będzie - ten zostawię na ziemi jego, rzecze Wiekuisty, aby ją uprawiał
        i zamieszkał w niej. 
    12:
      he: וְאֶל־צִדְקִיָּה מֶלֶךְ־יְהוּדָה דִּבַּרְתִּי כְּכָל־הַדְּבָרִים הָאֵלֶּה
        לֵאמֹר הָבִיאוּ אֶת־צַוְּארֵיכֶם בְּעֹל מֶלֶךְ־בָּבֶל וְעִבְדוּ אֹתוֹ וְעַמּוֹ
        וִחְיוּ׃
      yi: 'אױך צו צִדקִיָה דעם מלך פֿון יהודה האָב איך גערעדט אַזױ װי אַלע די דאָזיקע
        װערטער, אַזױ צו זאָגן: ברענגט אַרײַן אײַער האַלדז אין דעם יאָך פֿון דעם מלך
        פֿון בבֿל, און דינט אים און זײַן פֿאָלק, און בלײַבט לעבן. '
      cs: 'Sedechiášovi také, králi Judskému, mluvil jsem naskrze ta všecka slova,
        řka: Skloňte šíje své pod jho krále Babylonského, a služte jemu i lidu jeho,
        a buďte živi.'
      pl: 'Do Cydkjasza też, króla Judy, rzekłem zgodnie z wszystkiemi słowami temi,
        mówiąc: Poddajcie szyje wasze pod jarzmo króla Babelu, a służcie mu i ludowi
        jego, abyście żyli! '
    13:
      he: לָמָּה תָמוּתוּ אַתָּה וְעַמֶּךָ בַּחֶרֶב בָּרָעָב וּבַדָּבֶר כַּאֲשֶׁר
        דִּבֶּר יְהוָה אֶל־הַגּוֹי אֲשֶׁר לֹא־יַעֲבֹד אֶת־מֶלֶךְ בָּבֶל׃
      yi: 'נאָך װאָס זאָלט איר שטאַרבן, דו און דײַן פֿאָלק, פֿון שװערד, פֿון הונװער,
        און פֿון פּעסט, אַזױ װי גאָט האָט אָנגעזאָגט אױף דעם פֿאָלק װאָס װעט ניט דינען
        דעם מלך פֿון בבֿל? '
      cs: Proč máte zahynouti, ty i lid tvůj, mečem, hladem a morem, jakž mluvil Hospodin
        o národu, kterýž by nesloužil králi Babylonskému?
      pl: Czemuż macie zginąć, ty i lud twój, od miecza, głodu i moru, jako wyrzekł
        Wiekuisty o narodzie, któryby nie służył królowi Babelu. 
    14:
      he: וְאַל־תִּשְׁמְעוּ אֶל־דִּבְרֵי הַנְּבִאִים הָאֹמְרִים אֲלֵיכֶם לֵאמֹר לֹא
        תַעַבְדוּ אֶת־מֶלֶךְ בָּבֶל כִּי שֶׁקֶר הֵם נִבְּאִים לָכֶם׃
      yi: 'און איר זאָלט ניט צוהערן צו די װערטער פֿון די נבֿיאים װאָס זאָגן צו אײַך,
        אַזױ צו זאָגן: איר זאָלט ניט דינען דעם מלך פֿון בבֿל; װאָרום ליגן זאָגן זײ
        אײַך נבֿיאות. '
      cs: 'Neposlouchejtež tedy slov proroků těch, kteříž mluvíce k vám, říkají: Nebudete
        sloužiti králi Babylonskému. Nebo oni vám lež prorokují.'
      pl: 'Nie słuchajcie tedy słów tych proroków, którzy zapewniają was i powiadają:
        Nie będziecie służyli królowi Babelu; gdyż kłamstwo oni prorokują wam. '
    15:
      he: כִּי לֹא שְׁלַחְתִּים נְאֻם־יְהוָה וְהֵם נִבְּאִים בִּשְׁמִי לַשָּׁקֶר לְמַעַן
        הַדִּיחִי אֶתְכֶם וַאֲבַדְתֶּם אַתֶּם וְהַנְּבִאִים הַנִּבְּאִים לָכֶם׃
      yi: 'װאָרום איך האָב זײ ניט געשיקט, זאָגט גאָט, און זײ זאָגן נבֿיאות אין מײַן
        נאָמען אױף ליגן, כּדי איך זאָל אײַך פֿאַרשטױסן, און אי איר זאָלט אונטערגײן,
        אי די נבֿיאים װאָס זאָגן אײַך נבֿיאות. '
      cs: Neposlalť jsem jich zajisté, dí Hospodin, a však oni prorokují ve jménu
        mém lživě, abych zahnal vás, kdež byste zahynuli vy i ti proroci, kteříž prorokují
        vám.
      pl: ''
    16:
      he: וְאֶל־הַכֹּהֲנִים וְאֶל־כָּל־הָעָם הַזֶּה דִּבַּרְתִּי לֵאמֹר כֹּה אָמַר
        יְהוָה אַל־תִּשְׁמְעוּ אֶל־דִּבְרֵי נְבִיאֵיכֶם הַנִּבְּאִים לָכֶם לֵאמֹר
        הִנֵּה כְלֵי בֵית־יְהוָה מוּשָׁבִים מִבָּבֶלָה עַתָּה מְהֵרָה כִּי שֶׁקֶר
        הֵמָּה נִבְּאִים לָכֶם׃
      yi: 'און צו די כֹּהנים און צו דעם דאָזיקן גאַנצן פֿאָלק האָב איך גערעדט, אַזױ
        צו זאָגן: אַזױ האָט גאָט געזאָגט: איר זאָלט ניט צוהערן צו די װערטער פֿון אײַערע
        נבֿיאים װאָס זאָגן אײַך נבֿיאות, אַזױ צו זאָגן: אָט װעלן די כּלים פֿון גאָטס
        הױז אַצונד אין גיכן אומגעקערט װערן פֿון בבֿל; װאָרום ליגן זאָגן זײ אײַך נבֿיאות. '
      cs: 'Kněžím také i všemu lidu tomu mluvil jsem, řka: Takto praví Hospodin: Neposlouchejte
        slov proroků svých, kteříž prorokují vám, říkajíce: Aj, nádobí domu Hospodinova
        navrácena budou z Babylona již brzo. Neboť lež oni prorokují vám.'
      pl: 'Do kapłanów też i do całego ludu tego rzekłem, jak następuje: Tak rzecze
        Wiekuisty: Nie słuchajcie słów proroków waszych, którzy prorokują wam i powiadają:
        Oto przybory domu Wiekuistego sprowadzone zostaną z Babelu, niezwłocznie,
        rychło; gdyż kłamstwo oni prorokują wam. '
    17:
      he: אַל־תִּשְׁמְעוּ אֲלֵיהֶם עִבְדוּ אֶת־מֶלֶךְ־בָּבֶל וִחְיוּ לָמָּה תִהְיֶה
        הָעִיר הַזֹּאת חָרְבָּה׃
      yi: 'איר זאָלט ניט צוהערן צו זײ; דינט דעם מלך פֿון בבֿל, און בלײַבט לעבן; נאָך
        װאָס זאָל די דאָזיקע שטאָט װערן אַ װיסטעניש? '
      cs: Neposlouchejtež jich, služte králi Babylonskému a živi buďte. Proč má býti
        toto město pouští?
      pl: Nie słuchajcie ich; służcie raczej królowi Babelu, abyście żyli! Czemuż
        ma obrócić się miasto to w rumowisko. 
    18:
      he: וְאִם־נְבִאִים הֵם וְאִם־יֵשׁ דְּבַר־יְהוָה אִתָּם יִפְגְּעוּ־נָא בַּיהוָה
        צְבָאוֹת לְבִלְתִּי־בֹאוּ הַכֵּלִים הַנּוֹתָרִים בְּבֵית־יְהוָה וּבֵית מֶלֶךְ
        יְהוּדָה וּבִירוּשָׁלִַם בָּבֶלָה׃
      yi: 'און אױב זײ זײַנען נבֿיאים, און אױב דאָס װאָרט פֿון גאָט איז בײַ זײ, זאָלן
        זײ אַקאָרשט בעטן בײַ גאָט פֿון צבָאוֹת, אַז די כּלים װאָס זײַנען נאָך געבליבן
        אין הױז פֿון גאָט, און אין הױז פֿון דעם מלך פֿון יהודה, און אין ירושָלַיִם,
        זאָלן ניט אָנקומען קײן בבֿל. '
      cs: Jestliže pak oni jsou proroci, a jestliže slovo Hospodinovo jest v nich,
        nechť se medle přimluví k Hospodinu zástupů, ať nádobí to, pozůstávající v
        domě Hospodinově a v domě krále Judského a v Jeruzalémě, nedostává se do Babylona.
      pl: Jeżeli zaś prorokami są, a jeżeli jest słowo Wiekuistego przy nich, niechaj
        też przyczynią się u Wiekuistego zastępów, aby nie dostały się i te przybory,
        które pozostały jeszcze w domu Wiekuistego, i w domu króla Judy, i w Jerozolimie,
        do Babelu. 
    19:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֶל־הָעַמֻּדִים וְעַל־הַיָּם וְעַל־הַמְּכֹנוֹת
        וְעַל יֶתֶר הַכֵּלִים הַנּוֹתָרִים בָּעִיר הַזֹּאת׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט פֿון צבָאומת אױף די זײַלן, און אױף דעם אים,
        און אױף די געשטעלן, און אױף דעם רעשט כּלים, װאָס זײַנען געבליבן אין דער דאָזיקער
        שטאָט, '
      cs: Nebo takto praví Hospodin zástupů o těch sloupích, a o tom moři, a o těch
        podstavcích, i o ostatku nádobí pozůstávajícím v městě tomto,
      pl: Albowiem tak rzecze Wiekuisty zastępów o kolumnach i o morzu i o podnóżach
        i o pozostałych przyborach zostawionych jemu w mieście tém, 
    20:
      he: אֲשֶׁר לֹא־לְקָחָם נְבוּכַדְנֶאצַּר מֶלֶךְ בָּבֶל בַּגְלוֹתוֹ אֶת־יְכָונְיָה
        בֶן־יְהוֹיָקִים מֶלֶךְ־יְהוּדָה מִירוּשָׁלִַם בָּבֶלָה וְאֵת כָּל־חֹרֵי יְהוּדָה
        וִירוּשָׁלִָם׃
      yi: 'די װאָס נבוכַדנֶצַר דער מלך פֿון בבֿל האָט זײ ניט צוגענומען, װען ער האָט
        פֿאַרטריבן יכָניָה דעם זון פֿון יהוֹיָקימען, דעם מלך פֿון יהודה, פֿון ירושָלַיִם
        קײן בבֿל, מיט אַלע אַדללײַט פֿון יהודה און ירושָלַיִם; '
      cs: Kteréhož nepobral Nabuchodozor král Babylonský, když přestěhoval Jekoniáše
        syna Joakimova, krále Judského, z Jeruzaléma do Babylona, a všecky nejpřednější
        Judské i Jeruzalémské,
      pl: Których nie zabrał Nebukadnecar, król Babelu, gdy uprowadził Jechonję, syna
        Jehojakima, króla Judy, z Jerozolimy do Babelu wraz z wszystkimi panami Judy
        i Jerozolimy. 
    21:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל עַל־הַכֵּלִים הַנּוֹתָרִים
        בֵּית יְהוָה וּבֵית מֶלֶךְ־יְהוּדָה וִירוּשָׁלִָם׃
      yi: 'פֿאַר װאָר, אַזױ האָט געזאָגט יהוה פֿון צבָאומת, דער גאָט פֿון ישׂראל,
        אױף די כּלים װאָס זײַנען געבליבן אין הױז פֿון גאָט, און אין הױז פֿון דעם מלך
        פֿון יהודה, און אין ירושָלַיִם: '
      cs: 'Takto zajisté dí Hospodin zástupů, Bůh Izraelský, o těch nádobách, pozůstávajících
        v domě Hospodinově a v domě krále Judského i v Jeruzalémě:'
      pl: Tak zaiste rzecze Wiekuisty zastępów, Bóg Israela, o tych przyborach pozostałych
        w domu Wiekuistego, i w domu króla Judy i w Jerozolimie: 
    22:
      he: בָּבֶלָה יוּבָאוּ וְשָׁמָּה יִהְיוּ עַד יוֹם פָּקְדִי אֹתָם נְאֻם־יְהוָה
        וְהַעֲלִיתִים וַהֲשִׁיבֹתִים אֶל־הַמָּקוֹם הַזֶּה׃
      yi: 'קײן בבֿל װעלן זײ געבראַכט װערן, און דאָרטן װעלן זײ זײַן, ביז דעם טאָג װאָס
        איך טו זיך דערמאָנען אָן זײ, זאָגט גאָט, און װעל זײ אױפֿברענגען און זײ אומקערן
        צו דעם דאָזיקן אָרט. '
      cs: Do Babylona zavezeny budou, a tam budou až do dne toho, v němž je navštívím,
        dí Hospodin, a rozkáži je přivezti, a zase navrátím je na místo toto.
      pl: Do Babelu sprowadzone będą i tam pozostaną, aż do dnia, którego znowu wspomnę
        o nich, rzecze Wiekuisty, a przywiodę je, i przywrócę na to miejsce. 
  28:
    1:
      he: וַיְהִי בַּשָּׁנָה הַהִיא בְּרֵאשִׁית מַמְלֶכֶת צִדְקִיָּה מֶלֶךְ־יְהוּדָה
        בשנת [בַּשָּׁנָה] הָרְבִעִית בַּחֹדֶשׁ הַחֲמִישִׁי אָמַר אֵלַי חֲנַנְיָה בֶן־עַזּוּר
        הַנָּבִיא אֲשֶׁר מִגִּבְעוֹן בְּבֵית יְהוָה לְעֵינֵי הַכֹּהֲנִים וְכָל־הָעָם
        לֵאמֹר׃
      yi: 'און עס איז געװען אין יענעם יאָר, אין אָנהײב פֿון דער מלוכה פֿון צִדקִיָה
        דעם מלך פֿון יהודה, אין פֿירטן יאָר, אין פֿינפֿטן חוֹדש, האָט צו מיר געזאָגט
        חנַניָה דער זון פֿון עַזור דעם נבֿיא װאָס פֿון גִבְעוֹן, אין הױז פֿון גאָט
        פֿאַר די אױגן פֿון די כֹּהנים און פֿון גאַנצן פֿאָלק, אַזױ צו זאָגן: '
      cs: 'Stalo se pak léta toho, na počátku kralování Sedechiáše krále Judského,
        léta totiž čtvrtého, měsíce pátého, mluvil ke mně Chananiáš syn Azurův, prorok,
        kterýž byl z Gabaon, v domě Hospodinově, před očima kněží i všeho lidu, řka:'
      pl: I stało się tegoż roku, w początkach panowania Cydkjasza, króla Judy, roku
        czwartego, miesiąca piątego, że rzekł do mnie Chananja, syn Azura, prorok
        z Gibeonu, w domu Wiekuistego, w oczach kapłanów i całego ludu, w te słowa: 
    2:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לֵאמֹר שָׁבַרְתִּי אֶת־עֹל
        מֶלֶךְ בָּבֶל׃
      yi: 'אַזױ האָט גערעדט יהוה פֿון צבָאומת, דער גאָט פֿון ישׂראל, אַזױ צו זאָגן:
        איך האָב צעבראָכן דעם יאָך פֿון דעם מלך פֿון בבֿל. '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský, řka: Polámal jsem jho krále
        Babylonského.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela, mówiąc: Skruszę Ja jarzmo króla
        Babelu! '
    3:
      he: בְּעוֹד שְׁנָתַיִם יָמִים אֲנִי מֵשִׁיב אֶל־הַמָּקוֹם הַזֶּה אֶת־כָּל־כְּלֵי
        בֵּית יְהוָה אֲשֶׁר לָקַח נְבוּכַדנֶאצַּר מֶלֶךְ־בָּבֶל מִן־הַמָּקוֹם הַזֶּה
        וַיְבִיאֵם בָּבֶל׃
      yi: 'אין נאָך צװײ יאָר צײַט קער איך אױם צו דעם דאָזיקן אָרט אַלע כּלים פֿון
        גאָטס הױז, װאָס נבוכַדנֶצַר דער מלך פֿון בבֿל האָט אַװעקגענומען פֿון דעם דאָזיקן
        אָרט, און זײ געבראַכט קײן בבֿל; '
      cs: Po dvou letech já navrátím zase na místo toto všecka nádobí domu Hospodinova,
        kteráž pobral Nabuchodonozor král Babylonský z místa tohoto, a zavezl je do
        Babylona.
      pl: Za dwa lata przywrócę na miejsce to wszystkie przybory domu Wiekuistego,
        które zabrał Nebukadnecar, król Babelu, z miejsca tego, a uprowadził do Babelu. 
    4:
      he: וְאֶת־יְכָנְיָה בֶן־יְהוֹיָקִים מֶלֶךְ־יְהוּדָה וְאֶת־כָּל־גָּלוּת יְהוּדָה
        הַבָּאִים בָּבֶלָה אֲנִי מֵשִׁיב אֶל־הַמָּקוֹם הַזֶּה נְאֻם־יְהוָה כִּי אֶשְׁבֹּר
        אֶת־עֹל מֶלֶךְ בָּבֶל׃
      yi: און יכָניָה דעם זון פֿון יהוֹיָקימען, דעם מלך פֿון יהודה, און אַלע פֿאַרטריבענע
        פֿון יהודה, װאָס זײַנען געקומען קײן בבֿל, קער איך אום צו דעם דאָזיקן אָרט,
        זאָגט גאָט; װאָרום איך װעל צעברעכן דעם יאָך פֿון דעם מלך פֿון בבֿל.
      cs: Jekoniáše také syna Joakimova, krále Judského, i všecky zajaté Judské, kteříž
        se dostali do Babylona, já zase přivedu na místo toto, dí Hospodin; nebo polámi
        jho krále Babylonského.
      pl: Jechonję też, syna Jehojakima, króla Judy i wszystkich wygnańców Judy, którzy
        się dostali do Babelu, przywrócę na miejsce to, rzecze Wiekuisty; albowiem
        skruszę jarzmo króla Babelu. 
    5:
      he: וַיֹּאמֶר יִרְמְיָה הַנָּבִיא אֶל־חֲנַנְיָה הַנָּבִיא לְעֵינֵי הַכֹּהֲנִים
        וּלְעֵינֵי כָל־הָעָם הָעֹמְדִים בְּבֵית יְהוָה׃
      yi: 'האָט יִרמיָה הנבֿיא געזאָגט צו חנַניָה דעם נבֿיא פֿאַר די אױגןפֿון די כֹּהנים,
        און פֿאַר די אױגן פֿון דעם גאַנצן פֿאָלק, װאָס זײַנען געשטאַנען אין הױז פֿון
        גאָט – '
      cs: Tedy řekl Jeremiáš prorok Chananiášovi proroku tomu před očima kněží a před
        očima všeho lidu, kteříž stáli v domě Hospodinově,
      pl: Rzekł tedy Jeremjasz, prorok, do Chananji, proroka, w oczach kapłanów i w oczach
        całego ludu, stojących w domu Wiekuistego: 
    6:
      he: וַיֹּאמֶר יִרְמְיָה הַנָּבִיא אָמֵן כֵּן יַעֲשֶׂה יְהוָה יָקֵם יְהוָה אֶת־דְּבָרֶיךָ
        אֲשֶׁר נִבֵּאתָ לְהָשִׁיב כְּלֵי בֵית־יְהוָה וְכָל־הַגּוֹלָה מִבָּבֶל אֶל־הַמָּקוֹם
        הַזֶּה׃
      yi: 'האָט יִרמיָה הנבֿיא געזאָגט: אָמן! זאָל גאָט טאָן אַזױ! זאָל גאָט מקיים
        זײַן דײַנע װערטער װאָס דו האָסט נבֿיאות געזאָגט, אומצוקערן די כּלים פֿון גאָטס
        הױז, און אַלע פֿאַרטריבענע, פֿון בבֿל צו דעם דאָזיקן אָרט. '
      cs: 'Řekl, pravím, Jeremiáš prorok: Amen, učiniž tak Hospodin. Potvrdiž Hospodin
        slov tvých, kteráž jsi prorokoval o navrácení nádobí domu Hospodinova, a všech
        zajatých z Babylona na místo toto.'
      pl: 'Rzekł Jeremjasz prorok: Tak niechaj będzie! Tak niechaj uczyni Wiekuisty!
        Oby stwierdził Wiekuisty słowa twoje, któreś prorokował, aby przywrócił przybory
        domu Wiekuistego, i wszystkich wygnańców z Babelu na miejsce to! '
    7:
      he: אַךְ־שְׁמַע־נָא הַדָּבָר הַזֶּה אֲשֶׁר אָנֹכִי דֹּבֵר בְּאָזְנֶיךָ וּבְאָזְנֵי
        כָּל־הָעָם׃
      yi: 'אָבער הער אַקאָרשט דאָס דאָזיקע װאָרט, װאָס איך רעד אין דײַנע אױערן, און
        אין די אױערן פֿון גאַנצן פֿאָלק: '
      cs: Ale však poslechni medle slova tohoto, kteréž já mluvím při tvé přítomnosti
        a při přítomnosti všeho tohoto lidu.
      pl: Wszakże posłuchaj słowa tego, które ja wypowiadam w uszy twoje i w uszy
        tego całego ludu. 
    8:
      he: הַנְּבִיאִים אֲשֶׁר הָיוּ לְפָנַי וּלְפָנֶיךָ מִן־הָעוֹלָם וַיִּנָּבְאוּ
        אֶל־אֲרָצוֹת רַבּוֹת וְעַל־מַמְלָכוֹת גְּדֹלוֹת לְמִלְחָמָה וּלְרָעָה וּלְדָבֶר׃
      yi: 'די נבֿיאים װאָס זײַנען געװען פֿאַר מיר און פֿאַר דיר פֿון אײביק אָן, האָבן
        נבֿיאות געזאָגט איבער פֿיל לענדער, און איבער גרױסע מלוכות, אױף מלחמה, און
        אױף אומגליק, און אױף פּעסט. '
      cs: Proroci, kteříž bývali přede mnou i před tebou od věků, ti prorokovali proti
        zemím znamenitým a proti královstvím velikým o válce a o ssoužení a o moru.
      pl: Prorocy, którzy byli przedemną i przed tobą od wieków, prorokowali oni przeciw
        ziemiom potężnym i przeciw królestwom wielkim o wojnie i o klęsce i o morze,
        -  
    9:
      he: הַנָּבִיא אֲשֶׁר יִנָּבֵא לְשָׁלוֹם בְּבֹא דְּבַר הַנָּבִיא יִוָּדַע הַנָּבִיא
        אֲשֶׁר־שְׁלָחוֹ יְהוָה בֶּאֱמֶת׃
      yi: 'דער נבֿיא װאָס זאָגט נבֿיאות אױף שלום, איז, ערשט אַז דאָס װאָרט פֿון דעם
        נבֿיא קומט אָן, װערט דער נבֿיא דערקענט, אַז גאָט האָט אים מיט אַן אמת געשיקט. '
      cs: Prorok ten, kterýž prorokuje o pokoji, když dojde slovo toho proroka, ten
        prorok znám bývá, že jej poslal Hospodin v pravdě.
      pl: Ten zaś prorok, który prorokuje ku szczęściu, - po spełnieniu się tylko
        słowa tego proroka poznanym jest prorok, którego wysłał Wiekuisty w prawdzie! 
    10:
      he: וַיִּקַּח חֲנַנְיָה הַנָּבִיא אֶת־הַמּוֹטָה מֵעַל צַוַּאר יִרְמְיָה הַנָּבִיא
        וַיִּשְׁבְּרֵהוּ׃
      yi: 'האָט חנַניָה דער נבֿיא אַראָפּגענומען דעם יאָכשטאַנג פֿון יִרמיָה הנבֿיאס
        האַלדז, און האָט אים צעבראָכן. '
      cs: Tedy sňal Chananiáš prorok to jho z šíje Jeremiáše proroka, a polámal je.
      pl: Wtedy zdjął Chananja, prorok, jarzmo z szyi Jeremjasza, proroka, i skruszył
        je. 
    11:
      he: וַיֹּאמֶר חֲנַנְיָה לְעֵינֵי כָל־הָעָם לֵאמֹר כֹּה אָמַר יְהוָה כָּכָה אֶשְׁבֹּר
        אֶת־עֹל נְבֻכַדְנֶאצַּר מֶלֶךְ־בָּבֶל בְּעוֹד שְׁנָתַיִם יָמִים מֵעַל צַוַּאר
        כָּל־הַגּוֹיִם וַיֵּלֶךְ יִרְמְיָה הַנָּבִיא לְדַרְכּוֹ׃
      yi: 'און חנַניָה האָט געזאָגט פֿאַר די אױגן פֿון גאַנצן פֿאָלק, אַזױ צו זאָגן:
        אַזױ האָט גאָט געזאָגט: אַזױ װעל איך צעברעכן דעם יאָך פֿון נבוכַדנֶצַר דעם
        מלך פֿון בבֿל, אין נאָך צװײ יאָר צײַט, פֿון דעם האַלדז פֿון אַלע פֿעלקער.
        – און יִרמיָה הנבֿיא איז געגאַנגען אױף זײַן װעג.'
      cs: 'A mluvil Chananiáš před očima všeho lidu, řka: Takto praví Hospodin: Tak
        polámi jho Nabuchodonozora krále Babylonského po dvou letech z šíje všech
        národů. I počal jíti Jeremiáš prorok cestou svou.'
      pl: 'I rzekł Chananja w oczach całego ludu, w te słowa: Tak rzecze Wiekuisty:
        W ten sposób skruszę jarzmo Nebukadnecara, króla Babelu, po dwóch latach z szyi
        wszystkich narodów! Na to odszedł Jeremjasz, prorok, drogą swoją. '
    12:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יִרְמְיָה אַחֲרֵי שְׁבוֹר חֲנַנְיָה הַנָּבִיא אֶת־הַמּוֹטָה
        מֵעַל צַוַּאר יִרְמְיָה הַנָּבִיא לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהן, נאָכדעם װי חנַניָה דער
        נבֿיא האָט צעבראָכן דעם יאָכשטאַנג פֿון יִרמיָה הנבֿיאס האַלדז, אַזױ צו זאָגן: '
      cs: 'Ale stalo se slovo Hospodinovo k Jeremiášovi, když polámal Chananiáš prorok
        to jho z šíje Jeremiáše proroka, řkoucí:'
      pl: I doszło słowo Wiekuistego Jeremjasza po skruszeniu przez Chananję, proroka,
        owego jarzma, głosząc: 
    13:
      he: הָלוֹךְ וְאָמַרְתָּ אֶל־חֲנַנְיָה לֵאמֹר כֹּה אָמַר יְהוָה מוֹטֹת עֵץ שָׁבָרְתָּ
        וְעָשִׂיתָ תַחְתֵּיהֶן מֹטוֹת בַּרְזֶל׃
      yi: 'גײ, און זאָלסט זאָגן צו חנַניָהן, אַזױ צו זאָגן:אַזױ האָט גאָט געזאָגט:
        הילצערנע שטאַנגען האָסטו צעבראָכן, און װעסט מאַכן אָנשטאָט זײ אײַזערנע שטאַנגען. '
      cs: 'Jdi a mluv k Chananiášovi, řka: Takto praví Hospodin: Jha dřevěná jsi polámal,
        protož zdělej místo nich jha železná.'
      pl: 'Pójdziesz i oświadczysz Chananji w tych słowach: Tak rzecze Wiekuisty:
        Jarzmo drewniane skruszyłeś, przeto uczynisz miasto niego jarzmo żelazne! '
    14:
      he: כִּי כֹה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל עֹל בַּרְזֶל נָתַתִּי
        עַל־צַוַּאר כָּל־הַגּוֹיִם הָאֵלֶּה לַעֲבֹד אֶת־נְבֻכַדְנֶאצַּר מֶלֶךְ־בָּבֶל
        וַעֲבָדֻהוּ וְגַם אֶת־חַיַּת הַשָּׂדֶה נָתַתִּי לוֹ׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: אַן אײַזערנעם
        יאָך האָב איך געגעבן אױפֿן האַלדז פֿון אַלע די דאָזיקע פֿעלקער, צו דינען נבוכַדנֶצַר
        דעם מלך פֿון בבֿל, און זײ װעלן אים דינען; און אַפֿילו די חיה פֿון פֿעלד האָב
        איך אים געגעבן. '
      cs: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Jho železné vložím na
        šíji všech národů těchto, aby sloužili Naduchodonozorovi králi Babylonskému,
        a budouť sloužiti jemu. Také i živočichy polní dám jemu.'
      pl: 'Gdyż tak rzecze Wiekuisty zastępów, Bóg Israela: Jarzmo żelazne włożę na szyję
        wszystkich narodów tych, aby służyły Nebukadnecarowi, królowi Babelu, a służyć
        mu będą; nawet i zwierzęta dzikie poddałem mu. '
    15:
      he: וַיֹּאמֶר יִרְמְיָה הַנָּבִיא אֶל־חֲנַנְיָה הַנָּבִיא שְׁמַע־נָא חֲנַנְיָה
        לֹא־שְׁלָחֲךָ יְהוָה וְאַתָּה הִבְטַחְתָּ אֶת־הָעָם הַזֶּה עַל־שָׁקֶר׃
      yi: 'און יִרמיָה הנבֿיא האָט געזאָגט צו חנַניָה דעם נבֿיא: הער אַקאָרשט, חנַניָה,
        גאָט האָט דיך ניט געשיקט, און דו האָסט פֿאַרזיכערט דאָס דאָזיקע פֿאָלק אױף
        ליגן. '
      cs: 'Zatím řekl Jeremiáš prorok Chananiášovi proroku: Slyšiž nyní, Chananiáši:
        Neposlal tebe Hospodin, ale ty jsi k tomu přivedl, aby lid tento ve lži skládal
        doufání.'
      pl: 'I rzekł Jeremjasz, prorok, do Chananji, proroka: Posłuchajże Chananjo!
        Nie posłał cię Wiekuisty, a ty wzbudzasz ufność ludu tego, aby polegał na kłamstwie! '
    16:
      he: לָכֵן כֹּה אָמַר יְהוָה הִנְנִי מְשַׁלֵּחֲךָ מֵעַל פְּנֵי הָאֲדָמָה הַשָּׁנָה
        אַתָּה מֵת כִּי־סָרָה דִבַּרְתָּ אֶל־יְהוָה׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: זע, איך שיק דיך אַװעק פֿון געזיכט פֿון דער
        ערד; הײַיאָר װעסטו שטאַרבן, װײַל אָפּקערונג האָסטו גערעדט קעגן גאָט. – '
      cs: 'Protož takto praví Hospodin: Aj, já sklidím tě se svrchku země, tento rok
        ty umřeš; nebo jsi mluvil to, čímž bys odvrátil lid od Hospodina.'
      pl: 'Przeto rzecze tak Wiekuisty: Oto usunę cię z powierzchni tej ziemi; tego
        roku jeszcze umrzesz, gdyż odstępstwo głosiłeś przeciw Wiekuistemu! '
    17:
      he: וַיָּמָת חֲנַנְיָה הַנָּבִיא בַּשָּׁנָה הַהִיא בַּחֹדֶשׁ הַשְּׁבִיעִי׃
      yi: און חנַניָה דער נבֿיא איז געשטאָרבן אין יענעם יאָר אין זיבעטן חוֹדש.
      cs: I umřel Chananiáš prorok roku toho měsíce sedmého.
      pl: I umarł Chananja, prorok, onego roku, miesiąca siódmego. 
  29:
    1:
      he: וְאֵלֶּה דִּבְרֵי הַסֵּפֶר אֲשֶׁר שָׁלַח יִרְמְיָה הַנָּבִיא מִירוּשָׁלִָם
        אֶל־יֶתֶר זִקְנֵי הַגּוֹלָה וְאֶל־הַכֹּהֲנִים וְאֶל־הַנְּבִיאִים וְאֶל־כָּל־הָעָם
        אֲשֶׁר הֶגְלָה נְבוּכַדְנֶאצַּר מִירוּשָׁלִַם בָּבֶלָה׃
      yi: 'און דאָס זײַנען די װערטער פֿון דעם בריװ װאָס יִרמיָה הנבֿיא האָט געשיקט
        פֿון ירושָלַיִם צו דעם איבערבלײַב פֿון די עלטסטע פֿון די פֿאַרטריבענע, און
        צו די כֹּהנים, און צו די נבֿיאים, און צו דעם גאַנצן פֿאָלק, װאָס נבוכַדנֶצַר
        האָט פֿאַרטריבן פֿון ירושָלַיִם קײן בבֿל; '
      cs: Tato jsou slova listu, kterýž poslal Jeremiáš prorok z Jeruzaléma k ostatku
        starších zajatých a k kněžím i k prorokům i ke všemu lidu, kterýž přestěhoval
        Nabuchodonozor z Jeruzaléma do Babylona,
      pl: A oto słowa pisma, które posłał Jeremjasz, prorok, z Jerozolimy, do pozostałej
        starszyzny wygnańców, i do kapłanów, i do proroków, i do całego ludu, który
        był uprowadził Nebukadnecar z Jerozolimy do Babelu, 
    2:
      he: אַחֲרֵי צֵאת יְכָנְיָה־הַמֶּלֶךְ וְהַגְּבִירָה וְהַסָּרִיסִים שָׂרֵי יְהוּדָה
        וִירוּשָׁלִַם וְהֶחָרָשׁ וְהַמַּסְגֵּר מִירוּשָׁלִָם׃
      yi: 'נאָכדעם װי יכָניָה דער מלך, און די מוטער-מלכּה, און די הױפֿדינער, די האַרן
        פֿון יהודה און ירושָלַיִם, און די מײַנסטערס און די שלעסערס, זײַנען אַרױסגעגאַנגען
        פֿון ירושָליִם; '
      cs: Když vyšel Jekoniáš král a královna, i komorníci, knížata Judská i Jeruzalémská,
        tolikéž tesaři i kováři z Jeruzaléma,
      pl: Gdy wyszli byli Jechonja, król, i władczyni, i dworzanie, książęta Judy
        i Jerozolimy, i płatnerze, i majstrowie forteczni z Jerozolimy; 
    3:
      he: בְּיַד אֶלְעָשָׂה בֶן־שָׁפָן וּגְמַרְיָה בֶּן־חִלְקִיָּה אֲשֶׁר שָׁלַח צִדְקִיָּה
        מֶלֶךְ־יְהוּדָה אֶל־נְבוּכַדְנֶאצַּר מֶלֶךְ בָּבֶל בָּבֶלָה לֵאמֹר׃
      yi: 'דורך דער האַנט פֿון אֶלעָשָׂה דעם זון פֿון שָפָֿנען, און גמַריָה דעם זון
        פֿון חִלקִיָהן, װאָס צִדקִיָה דער מלך פֿון יהודה האָט געשיקט צו נבוכַדנֶצַר
        דעם מלך פֿון בבֿל קײן בבֿל – אַזױ צו זאָגן: '
      cs: 'Po Elasovi synu Safanovu, a Gemariášovi synu Helkiášovu, (kteréž byl poslal
        Sedechiáš král Judský k králi Babylonskému do Babylona), řka:'
      pl: Za pośrednictwem Elasy, syna Szafana, i Gemarji, syna Chilkji, których wysłał
        Cydkjasz, król Judy, do Nebukadnecara, króla babilońskiego do Babelu, w tych
        słowach: 
    4:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לְכָל־הַגּוֹלָה אֲשֶׁר־הִגְלֵיתִי
        מִירוּשָׁלִַם בָּבֶלָה׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל, צו אַלע פֿאַרטריבענע
        װאָס איך האָב פֿאַרטריבן פֿון ירושָלַיִם קײן בבֿל: '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský, všechněm zajatým, kteréž jsem
        přestěhoval z Jeruzaléma do Babylona:'
      pl: Tak rzecze Wiekuisty zastępów, Bóg Israela, do wszystkich wygnańców, których
        uprowadziłem z Jerozolimy do Babelu: 
    5:
      he: בְּנוּ בָתִּים וְשֵׁבוּ וְנִטְעוּ גַנּוֹת וְאִכְלוּ אֶת־פִּרְיָן׃
      yi: 'בױט הײַזער און באַװױנט, און פֿלאַנצט גערטנער און עסט זײער פֿרוכט; '
      cs: Stavějte domy, a osazujte se, štěpujte také štěpnice, a jezte ovoce jejich.
      pl: Budujcie domy i zamieszkujcie je, zasadźcie ogrody i pożywajcie owoc ich! 
    6:
      he: קְחוּ נָשִׁים וְהוֹלִידוּ בָּנִים וּבָנוֹת וּקְחוּ לִבְנֵיכֶם נָשִׁים וְאֶת־בְּנוֹתֵיכֶם
        תְּנוּ לַאֲנָשִׁים וְתֵלַדְנָה בָּנִים וּבָנוֹת וּרְבוּ־שָׁם וְאַל־תִּמְעָטוּ׃
      yi: 'נעמט װײַבער, און געבערט זין און טעכטער, און נעמט װײַבער פֿאַר אײַערע זין,
        און גיט אױס אײַערע טעכטער צו מאַנען, און זאָלן זײ געבערן זין און טעכטער, און
        מערט אײַך דאָרטן, און מינערט אײַך ניט. '
      cs: Pojímejte ženy, a ploďte syny i dcery, dávejte také synům svým ženy, dcery
        též své dávejte za muže, ať rodí syny a dcery; množte se tam, a nebeřte umenšení.
      pl: Pojmujcie żony i płodźcie synów i córki, bierzcie téż dla synów waszych
        żony, a córki wasze wydawajcie za mężów, aby rodziły synów i córki, abyście
        się mnożyli tam, a nie umniejszali. 
    7:
      he: וְדִרְשׁוּ אֶת־שְׁלוֹם הָעִיר אֲשֶׁר הִגְלֵיתִי אֶתְכֶם שָׁמָּה וְהִתְפַּלְלוּ
        בַעֲדָהּ אֶל־יְהוָה כִּי בִשְׁלוֹמָהּ יִהְיֶה לָכֶם שָׁלוֹם׃
      yi: 'און זוכט דעם פֿריד פֿון דער שטאָט װאָס איך האָב אײַך פֿאַרטריבן אַהין,
        און זײַט מתפּלל פֿאַר איר צו גאָט, װאָרום אין איר פֿריד װעט זײַן פֿריד צו
        אײַך. '
      cs: A hledejte pokoje města toho, do kteréhož jsem zastěhoval vás, a modlívejte
        se za ně Hospodinu; nebo v pokoji jeho budete míti pokoj.
      pl: A starajcie się o pomyślność miasta, do którego uprowadziłem was, a módlcie
        się za niém do Wiekuistego; albowiem w pomyślności jego będzie własna pomyślność
        wasza! 
    8:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל אַל־יַשִּׁיאוּ לָכֶם נְבִיאֵיכֶם
        אֲשֶׁר־בְּקִרְבְּכֶם וְקֹסְמֵיכֶם וְאַל־תִּשְׁמְעוּ אֶל־חֲלֹמֹתֵיכֶם אֲשֶׁר
        אַתֶּם מַחְלְמִים׃
      yi: 'װאָרום זזי האָט געזאָגט יהוה פֿון צבָאומת, דער גאָט פֿון ישׂראל: זאָל אײַך
        ניט נאַרן אײַערע נבֿיאים װאָס צװישן אײַך, און אײַערע װאָרזאָגערס, און איר
        זאָלט ניט צוהערן צו אײַערע חלוֹמות װאָס איר לאָזט חלומען. '
      cs: 'Takto zajisté praví Hospodin zástupů, Bůh Izraelský: Nechť vás nesvodí
        proroci vaši, kteříž jsou mezi vámi, ani hadači vaši, a nespravujte se sny
        svými, jichž vy příčinou jste, aby je mívali.'
      pl: 'Gdyż tak rzecze Wiekuisty zastępów, Bóg Israela: Niechaj nie zwodzą was
        prorocy wasi, którzy w pośród was, ani wróżbici wasi, a nie zważajcie na sny
        wasze, które śnią się wam; '
    9:
      he: כִּי בְשֶׁקֶר הֵם נִבְּאִים לָכֶם בִּשְׁמִי לֹא שְׁלַחְתִּים נְאֻם־יְהוָה׃
      yi: װאָרום מיט ליגן זאָגן זײ אײַך נבֿיאות אין מײַן נאָמען; איך האָב זײ ניט געשיקט,
        זאָגט גאָט.
      cs: Nebo vám oni lživě prorokují ve jménu mém; neposlalť jsem jich, dí Hospodin.
      pl: Albowiem kłamliwie prorokują wam w imieniu Mojém; nie posłałem ich! rzecze
        Wiekuisty. 
    10:
      he: כִּי־כֹה אָמַר יְהוָה כִּי לְפִי מְלֹאת לְבָבֶל שִׁבְעִים שָׁנָה אֶפְקֹד
        אֶתְכֶם וַהֲקִמֹתִי עֲלֵיכֶם אֶת־דְּבָרִי הַטּוֹב לְהָשִׁיב אֶתְכֶם אֶל־הַמָּקוֹם
        הַזֶּה׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: װאַרװאָר, װען זיבעציק יאָר װערן פֿון אױף
        בבֿל, װעל איך זיך דערמאָנען אָן אײַך, און װעל מקיים זײַן מײַן גוטן צוזאָג,
        אײַך אומצוקערן צו דעם דאָזיקן אָרט. '
      cs: 'Takto zajisté praví Hospodin: Že jakž se jen vyplní Babylonu sedmdesáte
        let, navštívím vás, a potvrdím vám slova svého výborného o navrácení vás na
        místo toto.'
      pl: 'Gdyż tak rzecze Wiekuisty: Dopiero gdy spełnią się dla Babelu siedmdziesiąt
        lat wspomnę na was, i stwierdzę słowo Moje dobre, że was przywrócę na miejsce
        to. '
    11:
      he: כִּי אָנֹכִי יָדַעְתִּי אֶת־הַמַּחֲשָׁבֹת אֲשֶׁר אָנֹכִי חֹשֵׁב עֲלֵיכֶם
        נְאֻם־יְהוָה מַחְשְׁבוֹת שָׁלוֹם וְלֹא לְרָעָה לָתֵת לָכֶם אַחֲרִית וְתִקְוָה׃
      yi: 'װאָרום איך װײס די טראַכטונגען װאָס איך טראַכט װעגן אײַך, זאָגט גאָט, טראַכטונגען
        פֿון פֿריד, און ניט צום בײזן, כּדי אײַך צו געבן אַ לעצט און אַ האָפֿנונג. '
      cs: Nebo já nejlépe znám myšlení, kteráž myslím o vás, dí Hospodin, myšlení
        o pokoji, a ne o trápení, abych učinil vašemu očekávání konec přežádostivý.
      pl: Albowiem Ja znam zamysły, które umyśliłem o was, rzecze Wiekuisty, zamysły
        szczęścia, a nie niedoli, aby dać wam przyszłość i nadzieję! 
    12:
      he: וּקְרָאתֶם אֹתִי וַהֲלַכְתֶּם וְהִתְפַּלַּלְתֶּם אֵלָי וְשָׁמַעְתִּי אֲלֵיכֶם׃
      yi: 'און איר װעט מיך רופֿן, און איר װעט גײן און װעט מתפּלל זײַן צו מיר, און
        איך װעל צױהערן צו אײַך. '
      cs: Když mne vzývati budete, a půjdete, a modliti se mně budete, tedy vyslyším
        vás.
      pl: A wtedy wzywać mnie będziecie, i pójdziecie, by modlić się do Mnie, a wysłucham
        was. 
    13:
      he: וּבִקַּשְׁתֶּם אֹתִי וּמְצָאתֶם כִּי תִדְרְשֻׁנִי בְּכָל־לְבַבְכֶם׃
      yi: 'און איר װעט מיך זוכן און געפֿינען, אַז איר װעט מיך פֿאָרשן מיט אײַער גאַנצן
        האַרצן. '
      cs: A hledajíce mne, naleznete, když mne hledati budete celým srdcem svým.
      pl: A szukając Mnie - znajdziecie, gdy Mnie szukać będziecie całém sercem waszém. 
    14:
      he: וְנִמְצֵאתִי לָכֶם נְאֻם־יְהוָה וְשַׁבְתִּי אֶת־שביתכם [שְׁבוּתְכֶם] וְקִבַּצְתִּי
        אֶתְכֶם מִכָּל־הַגּוֹיִם וּמִכָּל־הַמְּקוֹמוֹת אֲשֶׁר הִדַּחְתִּי אֶתְכֶם
        שָׁם נְאֻם־יְהוָה וַהֲשִׁבֹתִי אֶתְכֶם אֶל־הַמָּקוֹם אֲשֶׁר־הִגְלֵיתִי אֶתְכֶם
        מִשָּׁם׃
      yi: 'און איך װעל זיך לאָזן געפֿינען פֿון אײַך, זאָגט גאָט, און איך װעל אומקערן
        אײַער געפֿאַנגענשאַפֿט, און װעל אײַך אײַנזאַמלען פֿון אַלע פֿעלקער, און פֿון
        אַלע ערטער, װאָס איך האָב אײַך פֿאַרשטױסן אַהין, זאָגט גאָט, און איך װעל אײַך
        אומקערן צו דעם אָרט, װאָס איך האָב אײַך פֿאַרטריבן פֿון דאָרטן. '
      cs: Dám se zajisté nalezti vám, dí Hospodin, a přivedu zase zajaté vaše, a shromáždím
        vás ze všech národů i ze všech míst, kamžkoli jsem zahnal vás, dí Hospodin,
        a uvedu vás zase na místo toto, odkudž jsem vás zastěhoval,
      pl: I dam się znaleść wam, rzecze Wiekuisty, i przywrócę wygnańców waszych,
        i zgromadzę was ze wszystkich narodów, i ze wszystkich miejsc do których zagnałem
        was, rzecze Wiekuisty, i przywiodę was na miejsce, z którego uprowadziłem
        was! 
    15:
      he: כִּי אֲמַרְתֶּם הֵקִים לָנוּ יְהוָה נְבִאִים בָּבֶלָה׃
      yi: 'װײַל איר האָט געזאָגט: גאָט האָט אונדז אױפֿגעשטעלט נבֿיאים אין בבֿל.'
      cs: 'Když řeknete: Vzbuzovalť nám Hospodin proroky v Babyloně.'
      pl: 'Jeżeli wszakże powiadacie: Wzbudził nam Wiekuisty proroków i w Babelu,
        -  '
    16:
      he: כִּי־כֹה אָמַר יְהוָה אֶל־הַמֶּלֶךְ הַיּוֹשֵׁב אֶל־כִּסֵּא דָוִד וְאֶל־כָּל־הָעָם
        הַיּוֹשֵׁב בָּעִיר הַזֹּאת אֲחֵיכֶם אֲשֶׁר לֹא־יָצְאוּ אִתְּכֶם בַּגּוֹלָה׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט אױף דעם מלך װאָס זיצט אױפֿן טראָן פֿון דוד,
        און אױף דעם גאַנצן פֿאָלק װאָס זיצט אין דער דאָזיקער שטאָט – אײַערע ברידער
        װאָס זײַנען ניט אַרױס מיט אײַך אין גלות: '
      cs: Nebo takto praví Hospodin o králi sedícím na stolici Davidově, a o všem
        lidu obývajícím v městě tomto, bratřích vašich, kteříž nevyšli s vámi v tom
        zajetí,
      pl: Tedy rzecze tak Wiekuisty o królu, który zasiada na tronie Dawida, i o całym
        ludzie, który zamieszkuje w mieście tém, o braciach waszych, którzy nie poszli
        z wami na wygnanie, 
    17:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת הִנְנִי מְשַׁלֵּחַ בָּם אֶת־הַחֶרֶב אֶת־הָרָעָב
        וְאֶת־הַדָּבֶר וְנָתַתִּי אוֹתָם כַּתְּאֵנִים הַשֹּׁעָרִים אֲשֶׁר לֹא־תֵאָכַלְנָה
        מֵרֹעַ׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאומת: זע, איך שיק אָן אױף זײ די שװערד, דעם
        הונגער, און די פּעסט, און איך װעל זײ מאַכן אַזױ װי עקלדיקע פֿײַגן װאָס קענען
        ניט געגעסן װאָרן פֿאַר שלעכטקײט. '
      cs: 'Takto dí Hospodin zástupů: Aj, já pošli na ně meč, hlad a mor, a naložím
        s nimi jako s fíky trpkými, kterýchž nelze jísti pro trpkost.'
      pl: 'Tak rzecze Wiekuisty zastępów: Oto posyłam na nich miecz, głód i mór, i uczynię
        ich jako owe figi cierpkie, których się nie jada dla lichoty. '
    18:
      he: וְרָדַפְתִּי אַחֲרֵיהֶם בַּחֶרֶב בָּרָעָב וּבַדָּבֶר וּנְתַתִּים לזועה [לְזַעֲוָה]
        לְכֹל מַמְלְכוֹת הָאָרֶץ לְאָלָה וּלְשַׁמָּה וְלִשְׁרֵקָה וּלְחֶרְפָּה בְּכָל־הַגּוֹיִם
        אֲשֶׁר־הִדַּחְתִּים שָׁם׃
      yi: 'און איך װעל זײ נאָכיאָגן מיט דער שװערד, מיטן הונגער, און מט דער פּעסט,
        און איך װעל זײ מאַכן פֿאַר אַ שױדער בײַ אַלע קיניגרײַכן פֿון דער ערד, פֿאַר
        אַ קללה, און פֿאַר אַ שרעק, און פֿאַר אַ שמוצערונג, און פֿאַר אַ שאַנד, צװישן
        אַלע פֿעלקער, װאָס איך האָב זײ פֿאַרשטױסן אַהין; '
      cs: Nebo stihati je budu mečem, hladem i morem, a vydám je ku posmýkání po všech
        královstvích země, k proklínání, a k užasnutí, anobrž na odivu, a k utrhání
        mezi všemi národy, tam kdež je vypudím,
      pl: I będę ich ścigał mieczem, głodem i morem, i podam ich na postrach wszystkim
        królestwom ziemi, na przekleństwo i na zgrozę i na pośmiewisko i na sromotę
        u wszystkich narodów, do których ich zapędzę. 
    19:
      he: תַּחַת אֲשֶׁר־לֹא־שָׁמְעוּ אֶל־דְּבָרַי נְאֻם־יְהוָה אֲשֶׁר שָׁלַחְתִּי
        אֲלֵיהֶם אֶת־עֲבָדַי הַנְּבִאִים הַשְׁכֵּם וְשָׁלֹחַ וְלֹא שְׁמַעְתֶּם נְאֻם־יְהוָה׃
      yi: 'פֿאַר װאָס זײ האָבן ניט צוגעהערט צו מײַנע װערטער, זאָגט גאָט, װען איך האָב
        בעשיקט צו זײ מײַנע קנעכט די נבֿיאים, נאָכאַנאַנד און נאָכאַנאַנד געשיקט; און
        איר האָט ניט צוגעהערט, זאָגט גאָט. '
      cs: Proto že neposlouchají slov mých, dí Hospodin, když posílám k nim služebníky
        své proroky, ráno přivstávaje, a to ustavičně, a neposlouchali jste, dí Hospodin.
      pl: Przeto, że nie słuchali słów Moich, rzecze Wiekuisty, gdy wysyłałem do nich
        sługi Moje, - proroków, niestrudzenie wysyłając, a nie słuchaliście Mnie,
        rzecze Wiekuisty. 
    20:
      he: וְאַתֶּם שִׁמְעוּ דְבַר־יְהוָה כָּל־הַגּוֹלָה אֲשֶׁר־שִׁלַּחְתִּי מִירוּשָׁלִַם
        בָּבֶלָה׃
      yi: 'דרום הערט דאָס װאָרט פֿון גאָט, איר אַלע פֿאַרטריבענע, װאָס איך האָב אַרױסגעשיקט
        פֿון ירושָלַיִם קײן בבֿל: '
      cs: Protož slyštež vy slovo Hospodinovo, všickni zajatí, kteréž jsem vyslal
        z Jeruzaléma do Babylona.
      pl: Wy tedy słuchajcie słowa Wiekuistego, wszyscy wygnańcy, których wysłałem
        z Jerozolimy do Babelu: 
    21:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל אֶל־אַחְאָב בֶּן־קוֹלָיָה
        וְאֶל־צִדְקִיָּהוּ בֶן־מַעֲשֵׂיָה הַנִּבְּאִים לָכֶם בִּשְׁמִי שָׁקֶר הִנְנִי
        נֹתֵן אֹתָם בְּיַד נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל וְהִכָּם לְעֵינֵיכֶם׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל, אױף אַכְאב דעם
        זון פֿון קוֹלָיָהן, און אױף צִדקִיָהו דעם זון פֿון מַעֲשֵׂיָהן, װאָס זאָגן
        אײַך נבֿיאות אין מײַן נאָמען ליגן: זע, איך גיב זײ אין דער האַנט פֿון נבוכַדרֶאצַר
        דעם מלך פֿון בבֿל, און ער װעט זײ דערשלאָגן פֿאַר אײַערע אױגן. '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský, o Achabovi synu Kolaiášovu,
        a o Sedechiášovi synu Maaseiášovu, kteříž prorokují vám ve jménu mém lež:
        Aj, já vydám je v ruku Nabuchodonozora krále Babylonského, aby je zbil před
        očima vašima.'
      pl: 'Tak rzecze Wiekuisty zastępów o Achabie, synu Kolaji i o Cydkjaszu, synu
        Maseji, prorokujących wam w imieniu Mojém kłamliwie: Oto wydam ich w rękę
        Nebukadrecara, króla Babelu, aby ich zabił przed oczyma waszemi. '
    22:
      he: וְלֻקַּח מֵהֶם קְלָלָה לְכֹל גָּלוּת יְהוּדָה אֲשֶׁר בְּבָבֶל לֵאמֹר יְשִׂמְךָ
        יְהוָה כְּצִדְקִיָּהוּ וּכְאֶחָב אֲשֶׁר־קָלָם מֶלֶךְ־בָּבֶל בָּאֵשׁ׃
      yi: 'און פֿון זײ װעט גענומען װערן אַ קללה בײַ אַלע פֿאַרטריבענע פֿון יהודה װאָס
        אין בבֿל, אַזױ צו זאָגן: זאָל דיך גאָט מאַכן אַזױ װי צִדקִיָהו און אַזױ װי
        אֶכָב, װאָס דער מלך פֿון בבֿל האָט זײ פֿאַרברענט אין פֿײַער! '
      cs: 'I bude vzato na nich klnutí mezi všecky zajaté Judské, kteříž jsou v Babyloně,
        aby říkali: Nechť nakládá Hospodin s tebou, jako s Sedechiášem a jako s Echabem,
        kteréž upekl král Babylonský na ohni,'
      pl: 'I wzięte z nich będzie przekleństwo dla wszystkich wygnańców Judy, którzy
        w Babelu, w słowach: "Oby uczynił cię Wiekuisty jako Cydkjasza i jako Achaba,
        których uprażył król Babelu w ogniu!" '
    23:
      he: יַעַן אֲשֶׁר עָשׂוּ נְבָלָה בְּיִשְׂרָאֵל וַיְנַאֲפוּ אֶת־נְשֵׁי רֵעֵיהֶם
        וַיְדַבְּרוּ דָבָר בִּשְׁמִי שֶׁקֶר אֲשֶׁר לוֹא צִוִּיתִם וְאָנֹכִי הוידע
        [הַיּוֹדֵעַ] וָעֵד נְאֻם־יְהוָה׃
      yi: 'װײַל זײ האָבן געטאָן נבָלות אין ישׂראל, און מזַנה געװען מיט די װײַבער פֿון
        זײערע חברים, און פֿאַלש גערעדט אין מײַן נאָמען װערטער װאָס איך האָב זײ ניט
        באַפֿױלן; אָבער איך װײס, און בין עדות, זאָגט גאָט. '
      cs: Proto že páchali nešlechetnost v Izraeli, cizoložíce s ženami bližních svých,
        a mluvíce slovo ve jménu mém lživě, čehož jsem nepřikázal jim. Já pak o tom
        vím, a jsem toho i svědkem, dí Hospodin.
      pl: Przeto, że spełniali bezeceństwa w Israelu, i nierządowi się oddawali z żonami
        bliźnich swoich, a wygłaszali w imieniu Mojém słowa kłamliwie, których nie
        poleciłem im; Ja zaś Sam świadom tego i świadkiem, rzecze Wiekuisty. 
    24:
      he: וְאֶל־שְׁמַעְיָהוּ הַנֶּחֱלָמִי תֹּאמַר לֵאמֹר׃
      yi: 'און אױף שמַעיָהון פֿון נֶכלָם זאָלסטו זאָגן, אַזױ צו זאָגן: '
      cs: 'Semaiášovi Nechelamitskému mluv, řka:'
      pl: Szemaji téż Nechlamicie, oświadczysz tak: 
    25:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לֵאמֹר יַעַן אֲשֶׁר אַתָּה
        שָׁלַחְתָּ בְשִׁמְכָה סְפָרִים אֶל־כָּל־הָעָם אֲשֶׁר בִּירוּשָׁלִַם וְאֶל־צְפַנְיָה
        בֶן־מַעֲשֵׂיָה הַכֹּהֵן וְאֶל כָּל־הַכֹּהֲנִים לֵאמֹר׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל, אַזױ צו זאָגן:
        װײַל דו האָסט געשיקט אין דײַן נאָמען בריװ צום גאַנצן פֿאָלק װאָס אין ירושָלקיִם,
        און צו צפַֿניָה דעם זון פֿון מַעֲשֵׂיָהן, דעם כֹּהן, און צו אַלע כֹּהנים,
        אַזױ צו זאָגן: '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský, řka: Proto že jsi poslal jménem
        svým listy ke všemu lidu, kterýž jest v Jeruzalémě, a Sofoniášovi synu Maaseiášovu
        knězi i ke všechněm kněžím, řka:'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Przeto, że posłałeś w własném
        imieniu swojém listy do całego ludu, który w Jerozolimie, i do Cefanji, syna
        Maseji, kapłana, i do wszystkich kapłanów, głosząc: '
    26:
      he: יְהוָה נְתָנְךָ כֹהֵן תַּחַת יְהוֹיָדָע הַכֹּהֵן לִהְיוֹת פְּקִדִים בֵּית
        יְהוָה לְכָל־אִישׁ מְשֻׁגָּע וּמִתְנַבֵּא וְנָתַתָּה אֹתוֹ אֶל־הַמַּהְפֶּכֶת
        וְאֶל־הַצִּינֹק׃
      yi: 'גאָט האָט דיך געמאַכט פֿאַר אַ כֹּהן אױפֿן אָרט פֿון יהוֹיָדָע דעם כֹּהן,
        כּדי עס זאָלן זײַן אױפֿזעער אין הױז פֿון גאָט איבער איטלעכן משוגענעם און נבֿיאות-זאָגער,
        און דו זאָלסט אים אַרײַנטאָן אין דעם צװאַנגקלאָץ און אין דעם האַלזרינג. '
      cs: Hospodin dal tě za kněze na místo Joiady kněze, abyste pozor měli v domě
        Hospodinově na každého muže pošetilého a vystavujícího se za proroka, a abys
        dal takového do žaláře a do klady.
      pl: Wiekuisty ustanowił cię kapłanem miasto Jehojady, kapłana, abyście mieli
        dozorców w domu Wiekuistego nad każdym w szale prorokującym, abyś osadził
        go w bloku i pod obrożę -  
    27:
      he: וְעַתָּה לָמָּה לֹא גָעַרְתָּ בְּיִרְמְיָהוּ הָעֲנְּתֹתִי הַמִּתְנַבֵּא
        לָכֶם׃
      yi: 'און אַצונד, אַלמאַי האָסטו ניט אָנגעשריען אױֿף יִרמיָהון פֿון עַנָתוֹת,
        װאָס מאַכט זיך פֿאַר אַ נבֿיא צו אײַך? '
      cs: Pročež jsi pak nyní neokřikl Jeremiáše Anatotského, kterýž se vám vystavuje
        za proroka?
      pl: Oto - czemużeś nie skarcił Jeremjasza, Anatotczyka, który prorokuje wam? 
    28:
      he: כִּי עַל־כֵּן שָׁלַח אֵלֵינוּ בָּבֶל לֵאמֹר אֲרֻכָּה הִיא בְּנוּ בָתִּים
        וְשֵׁבוּ וְנִטְעוּ גַנּוֹת וְאִכְלוּ אֶת־פְּרִיהֶן׃
      yi: 'װאָרום ער האָט דאָך געשיקט צו אונדז קײן בבֿל: אַזױ צו זאָגן: דאָס איז אױף
        לאַנג; בױט הײַזער און באַװױנט, און פֿלאַנצט גערטנער און עסט זײער פֿרוכט. '
      cs: 'Nebo posílal k nám do Babylona, řka: Protáhneť se to dlouho, stavějte domy,
        a osazujte se, štěpujte také štěpnice, a jezte ovoce jejich.'
      pl: 'Wszakże posłał on do nas do Babelu, głosząc: "Długo to jeszcze potrwa - budujcie
        domy i zamieszkujcie je, zasadzajcie ogrody i pożywajcie owoc ich". -  '
    29:
      he: וַיִּקְרָא צְפַנְיָה הַכֹּהֵן אֶת־הַסֵּפֶר הַזֶּה בְּאָזְנֵי יִרְמְיָהוּ
        הַנָּבִיא׃
      yi: און צפַֿניָה דער כֹּהן האָט געלײַענט דעם דאָזיקן בריװ אין די אױערן פֿון
        יִרמיָהו הנבֿיא.
      cs: Nebo Sofoniáš kněz četl ten list před Jeremiášem prorokem.
      pl: I odczytał zaś Cefanja, kapłan, list ten przed oczyma Jeremjasza, proroka. 
    30:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יִרְמְיָהוּ לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון, אַזױ צו זאָגן: '
      cs: 'I stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
      pl: Wtedy doszło słowo Wiekuistego Jeremjasza, głosząc: 
    31:
      he: שְׁלַח עַל־כָּל־הַגּוֹלָה לֵאמֹר כֹּה אָמַר יְהוָה אֶל־שְׁמַעְיָה הַנֶּחֱלָמִי
        יַעַן אֲשֶׁר נִבָּא לָכֶם שְׁמַעְיָה וַאֲנִי לֹא שְׁלַחְתִּיו וַיַּבְטַח אֶתְכֶם
        עַל־שָׁקֶר׃
      yi: 'שיק צו אַלע פֿאַרטריבענע, אַזױ צו זאָגן: אַזױ האָט גאָט געזאָגט אױף שמַעיָהן
        פֿון נֶכלָם: װײַל שמַעיָה האָט אײַך נבֿיאוס געזאָגט, װען איך האָב אים ניט
        געשיקט, און ער האָט אײַך פֿאַרזיכערט אױף ליגן, '
      cs: 'Pošli ke všechněm zajatým, řka: Takto praví Hospodin o Semaiášovi Nechelamitském:
        Proto že prorokuje vám Semaiáš, ješto jsem já ho neposlal, a přivodí vás k
        tomu, abyste doufání skládali ve lži,'
      pl: 'Poszlij do wszystkich wygnańców w tych słowach: Tak rzecze Wiekuisty o Szemaji,
        Nechlamicie: Ponieważ prorokował wam Szemaja, jakkolwiek Ja go nie posłałem,
        a wzbudzał ufność waszą do kłamstwa, -  '
    32:
      he: לָכֵן כֹּה־אָמַר יְהוָה הִנְנִי פֹקֵד עַל־שְׁמַעְיָה הַנֶּחֱלָמִי וְעַל־זַרְעוֹ
        לֹא־יִהְיֶה לוֹ אִישׁ יוֹשֵׁב בְּתוֹךְ־הָעָם הַזֶּה וְלֹא־יִרְאֶה בַטּוֹב
        אֲשֶׁר־אֲנִי עֹשֶׂה־לְעַמִּי נְאֻם־יְהוָה כִּי־סָרָה דִבֶּר עַל־יְהוָה׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: זע, איך רעכן זיך מיט שמַעיָהן פֿון נֶכלָם,
        און מיט זײַן זאָמען; פֿון אים װעט ניט בלײַבן אַ מאַן צו זיצן צװישן דעם דאָזיקן
        פֿאָלק, און ער װעט ניט זען דאָס גוטס װאָס איך טו מײַן פֿאָלק, זאָגט גאָט,
        װײַל אָפּקערונג האָט ער גערעדט קעגן גאָט. '
      cs: 'Protož takto praví Hospodin: Aj, já trestati budu Semaiáše Nechelamitského
        i símě jeho. Nebude míti žádného, kdo by bydlil u prostřed lidu tohoto, aniž
        uzří toho dobrého, kteréž já učiním lidu svému, dí Hospodin; nebo mluvil to,
        čímž by odvrátil lid od Hospodina.'
      pl: 'Przeto rzecze tak Wiekuisty: Oto poszukiwać tego będę na Szemaji, Nechlamicie,
        i na rodzie jego! Nie pozostanie zeń nikt, któryby osiadł wpośród ludu tego,
        ani ujrzeć mu dobra, które wyświadczę ludowi Mojemu, rzecze Wiekuisty; gdyż
        odstępstwo głosił przeciw Wiekuistemu. '
  30:
    1:
      he: הַדָּבָר אֲשֶׁר הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego, głosząc: 
    2:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל לֵאמֹר כְּתָב־לְךָ אֵת כָּל־הַדְּבָרִים
        אֲשֶׁר־דִּבַּרְתִּי אֵלֶיךָ אֶל־סֵפֶר׃
      yi: 'אַזױ האָט געזאָגט יהוה דער גאָט װוּן ישׂראל, אַזױ צו זאָגן: שרײַב דיר אױף
        אַלע װערטער װאָס איך האָב גערעדט צוב דיר, אױף אַ בוך. '
      cs: 'Takto praví Hospodin, Bůh Izraelský, řka: Spiš sobě do knihy všecka slova,
        kterážť jsem mluvil.'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Spisz sobie wszystkie słowa, które ci zwiastowałem,
        do księgi! '
    3:
      he: כִּי הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וְשַׁבְתִּי אֶת־שְׁבוּת עַמִּי יִשְׂרָאֵל
        וִיהוּדָה אָמַר יְהוָה וַהֲשִׁבֹתִים אֶל־הָאָרֶץ אֲשֶׁר־נָתַתִּי לַאֲבוֹתָם
        וִירֵשׁוּהָ׃
      yi: 'װאָרום זע, טעג קומען, זאָגט גאָט, און איך װעל אומקערן די געפֿאַנגענשאַפֿט
        פֿון מײַן פֿאָלק ישׂראל און יהודה, זאָגט גאָט, און װעל זײ װידערקערן צו דעם
        לאַנד, װאָס איך האָב געגעבן זײערע עלטערן, און זײ װעלן עס אַרבן. '
      cs: Aj, dnové zajisté jdou, dí Hospodin, přivedu zase zajaté lidu svého Izraelského
        i Judského, praví Hospodin, a uvedu je do země, kterouž jsem byl dal otcům
        jejich, a dědičně ji obdrží,
      pl: Bo oto dni nadejdą, rzecze Wiekuisty, a przywrócę wygnańców ludu Mojego
        Israela i Judy, rzecze Wiekuisty, a przywiodę ich do ziemi, którą oddałem
        ojcom ich, aby ją posiedli. -  
    4:
      he: וְאֵלֶּה הַדְּבָרִים אֲשֶׁר דִּבֶּר יְהוָה אֶל־יִשְׂרָאֵל וְאֶל־יְהוּדָה׃
      yi: 'און דאָס זײַנען די װערטער װאָס גאָט האָט גערעדט אױף ישׂראל און אױף יהודה:'
      cs: 'Tatoť pak jsou slova, kteráž mluvil Hospodin o Izraelovi a Judovi:'
      pl: Te zaś są słowa, które wyrzekł Wiekuisty o Israelu i o Judzie: 
    5:
      he: כִּי־כֹה אָמַר יְהוָה קוֹל חֲרָדָה שָׁמָעְנוּ פַּחַד וְאֵין שָׁלוֹם׃
      yi: 'פֿאַר װאָר, אַזױ האָט גאָט געזאָגט: אַ קָול פֿון ציטערניש האָבן מיר געהערט;
        אַנטסט און ניט פֿירד '
      cs: 'Takto zajisté praví Hospodin: Hlas předěšení a hrůzy slyšíme, a že není
        žádného pokoje.'
      pl: 'Zaiste, tak rzecze Wiekuisty: Odgłos trwogi słyszeliśmy, postrach a nie
        pokój. '
    6:
      he: שַׁאֲלוּ־נָא וּרְאוּ אִם־יֹלֵד זָכָר מַדּוּעַ רָאִיתִי כָל־גֶּבֶר יָדָיו
        עַל־חֲלָצָיו כַּיּוֹלֵדָה וְנֶהֶפְכוּ כָל־פָּנִים לְיֵרָקוֹן׃
      yi: 'פֿרעגט אַקאָרשט און זעט אױב אַ מאַנספּאַרשִין קען געװינען; פֿאַר װאָס זע
        איך יעטװעדער מאַן מיט זײַנע הענט אױף זײַנע לענדן, אַזױ װי אַ געװינערין, און
        איטלעך פּנים איז פֿאַרקערט אין גרינקײט? '
      cs: Ptejte se nyní, a vizte rodívá-li samec. Pročež tedy vidím, an každý muž
        rukama svýma drží se za bedra svá jako rodička, a obrácené všechněch oblíčeje
        v zsinalost?
      pl: Pytajcie się téż, a zobaczcie, czy rodzi mężczyzna! Czemu widzę każdego
        męża, ręce jego na biodrach swych jako rodząca, a odmieniły się wszystkie
        oblicza w bladość? 
    7:
      he: הוֹי כִּי גָדוֹל הַיּוֹם הַהוּא מֵאַיִן כָּמֹהוּ וְעֵת־צָרָה הִיא לְיַעֲקֹב
        וּמִמֶּנָּה יִוָּשֵׁעַ׃
      yi: 'װײ, װאָרום גרױס איז יענער טאָג, אָן אַ גלײַכן צו אים; און אַ צײַט פֿון
        נױט איז דאָס פֿאַר יעקב, אָבער פֿון איר װעט ער געהאָלפֿן װערן. '
      cs: Ach, nebo veliký jest den tento, tak že nebylo žádného jemu podobného. Ale
        jakť koli čas jest ssoužení Jákobova, předceť z něho vysvobozen bude.
      pl: Biada! bo wielkim dzień ów, że mu żaden nie dorówna; ale jakkolwiek czas
        to niedoli dla Jakóba, jednak wybawionym zeń zostanie! 
    8:
      he: וְהָיָה בַיּוֹם הַהוּא נְאֻם יְהוָה צְבָאוֹת אֶשְׁבֹּר עֻלּוֹ מֵעַל צַוָּארֶךָ
        וּמוֹסְרוֹתֶיךָ אֲנַתֵּק וְלֹא־יַעַבְדוּ־בוֹ עוֹד זָרִים׃
      yi: 'און עס װעט זײַן אין יענעם טאָג, זאָגט גאָט פֿון צבָאוֹת, װעל איך צעברעכן
        זײַן יאָך פֿון דײַן האַלדז, און דײַנע בינדשטריק װעל איך צערײַסן; און מער װעלן
        ניט אַרבעטן מיט אים פֿרעמדע. '
      cs: Stane se zajisté v ten den, dí Hospodin zástupů, že polámi jho jeho z šíje
        tvé, a svazky tvé potrhám, i nebudou ho více v službu podrobovati cizozemci.
      pl: I będzie dnia onego, rzecze Wiekuisty zastępów, że skruszę jarzmo jego z karku
        twojego, a więzy twoje rozerwę, i nie ujarzmią go nadal cudzoziemcy. 
    9:
      he: וְעָבְדוּ אֵת יְהוָה אֱלֹהֵיהֶם וְאֵת דָּוִד מַלְכָּם אֲשֶׁר אָקִים לָהֶם׃
      yi: 'נײַערט זײ װעלן דינען יהוה זײער גאָט, און דוד זײער מלך, װאָס איך װעל זײ
        אױפֿשטעלן. '
      cs: Ale sloužiti budou Hospodinu Bohu svému, a Davidovi králi svému, kteréhož
        jim vzbudím.
      pl: I będą służyli Wiekuistemu, Bogu swemu, i Dawidowi, królowi swojemu, którego
        ustanowię im! 
    10:
      he: וְאַתָּה אַל־תִּירָא עַבְדִּי יַעֲקֹב נְאֻם־יְהֹוָה וְאַל־תֵּחַת יִשְׂרָאֵל
        כִּי הִנְנִי מוֹשִׁיעֲךָ מֵרָחוֹק וְאֶת־זַרְעֲךָ מֵאֶרֶץ שִׁבְיָם וְשָׁב יַעֲקֹב
        וְשָׁקַט וְשַׁאֲנַן וְאֵין מַחֲרִיד׃
      yi: 'און דו זאָלסט ניט מוֹרא האָבן, מײַן קנעכט, יעקב, זאָגט גאָט, און ניט אַנגסטן,
        ישׂראל, װאָרום זע, איך העלף דיך פֿון דער װײַט, און דײַן זאָמען פֿון לאַנד
        פֿון זײער געפֿאַנגענשאַפֿט; און יעקב װעט װידער זײַן רואיק און זיכער, און קײַנער
        װעט ניט שרעקן. '
      cs: Protož ty neboj se, služebníče můj Jákobe, dí Hospodin, aniž se strachuj,
        ó Izraeli, nebo aj, já vysvobodím tě zdaleka, i símě tvé z země zajetí jejich.
        I navrátí se Jákob, aby odpočíval, a pokoj měl, a nebude žádného, kdo by jej
        předěsil.
      pl: Ty przeto nie bój się sługo Mój, Jakóbie, rzecze Wiekuisty, a nie trwóż
        się Israelu, gdyż oto wybawię cię zdaleka, a ród twój z ziemi ich niewoli.
        I wróci Jakób, i spokojnym będzie i bezpiecznym, a nikt nie wystraszy. 
    11:
      he: כִּי־אִתְּךָ אֲנִי נְאֻם־יְהוָה לְהוֹשִׁיעֶךָ כִּי אֶעֱשֶׂה כָלָה בְּכָל־הַגּוֹיִם
        אֲשֶׁר הֲפִצוֹתִיךָ שָּׁם אַךְ אֹתְךָ לֹא־אֶעֱשֶׂה כָלָה וְיִסַּרְתִּיךָ לַמִּשְׁפָּט
        וְנַקֵּה לֹא אֲנַקֶּךָּ׃
      yi: 'װאָרום איך בין מיט דיר, זאָגט גאָט, דיך צו העלפֿן; װאָרום איך װעל מאַכן
        אַ פֿאַרלענדונג פֿון אַלע פֿעלקער װאָס איך האָב דיך אַהין צעשפּרײט, אָבער
        פֿון דיר װעל איך קײן פֿאַרלענדונג ניט מאַכן, און איך װעל דיך שטראָפֿן לױט
        גערעכטיקײט, אָבער פֿאַרטיליקן װעל איך דיך ניט פֿאַרטיליקן. '
      cs: Neboť já s tebou jsem, dí Hospodin, abych tě vysvobodil, když učiním konec
        všechněm národům, mezi kteréž tě rozptýlím. Tobě však neučiním konce, ale
        budu tě trestati v soudu, ačkoli tě bez trestání naprosto nenechám.
      pl: Bo z tobą Ja, rzecze Wiekuisty, abym cię wybawił; bo położę koniec wszystkim
        narodom, między które cię rozproszyłem, wszakże tobie nie położę końca; karcić
        cię będę pomiernie, ale nie wytępię cię do ostatka. 
    12:
      he: כִּי כֹה אָמַר יְהוָה אָנוּשׁ לְשִׁבְרֵךְ נַחְלָה מַכָּתֵךְ׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: מסוכּן איז דײַן בראָך, שװער איז דײַן װוּנד. '
      cs: 'Takto zajisté praví Hospodin: Přetěžké bude potření tvé, přebolestná rána
        tvá.'
      pl: 'Albowiem tak rzecze Wiekuisty: Dotkliwém porażenie twoje, bolesną rana
        twoja! '
    13:
      he: אֵין־דָּן דִּינֵךְ לְמָזוֹר רְפֻאוֹת תְּעָלָה אֵין לָךְ׃
      yi: 'קײַנער האַלט ניט פֿון דײַן גענעזן װערן, ניטאָ קײן הײלמיטל פֿאַר דיר. '
      cs: Nebude, kdo by přisoudil při tvou k uléčení; lékařství platného žádného
        míti nebudeš.
      pl: Nikt nie orzeknie w sprawie twej, by cię uzdrowić, leków skutecznych niema
        dla ciebie! 
    14:
      he: כָּל־מְאַהֲבַיִךְ שְׁכֵחוּךְ אוֹתָךְ לֹא יִדְרֹשׁוּ כִּי מַכַּת אוֹיֵב הִכִּיתִיךְ
        מוּסַר אַכְזָרִי עַל רֹב עֲוֺנֵךְ עָצְמוּ חַטֹּאתָיִךְ׃
      yi: 'אַלע דײַנע ליבהאָבער האָבן פֿאַרגעסן אָן דיר, זײ פֿרעגן ניט אױף דיר; װאָרום
        אַ שלאַק פֿון אַ פֿײַנט האָב איך דיך געשלאָגן, אַ שטראָף אומדערבאַרימדיק,
        פֿאַר דײַן גרױס פֿאַרברעך, װײַל דײַנע זינד זײַנען פֿיל. '
      cs: Všickni, kteříž tě milují, zapomenou se nad tebou, aniž tě navštíví, když
        tě raním ranou nepřítele, a trestáním přísným pro mnohou nepravost tvou a
        nesčíslné hříchy tvé.
      pl: Wszyscy zalotnicy twoi zapomnieli cię, nie pytają się o ciebie; bo uderzeniem
        wroga uderzyłem cię, kaźnią okrutną, dla mnóztwa win twoich, że tak liczne
        były grzechy twoje. 
    15:
      he: מַה־תִּזְעַק עַל־שִׁבְרֵךְ אָנוּשׁ מַכְאֹבֵךְ עַל רֹב עֲוֺנֵךְ עָצְמוּ חַטֹּאתַיִךְ
        עָשִׂיתִי אֵלֶּה לָךְ׃
      yi: 'װאָס שרײַסטו אױף דײַן בראָך, װאָס מסוכּן איז דײַן װײַטאָק? פֿאַר דײַן גרױס
        פֿאַרברעך, װײַל דײַנע זינד זײַנען פֿיל, האָב איך דאָס געטאָן צו דיר. '
      cs: Proč křičíš nad svým potřením a těžkou bolestí svou? Pro mnohou nepravost
        tvou a nesčíslné hříchy tvé to činím tobě.
      pl: Czemu utyskujesz nad porażeniem swojém, że tak dotkliwym ból twój? Dla mnóztwa
        win twoich, że tak liczne były grzechy twoje uczyniłem ci to! 
    16:
      he: לָכֵן כָּל־אֹכְלַיִךְ יֵאָכֵלוּ וְכָל־צָרַיִךְ כֻּלָּם בַּשְּׁבִי יֵלֵכוּ
        וְהָיוּ שֹׁאסַיִךְ לִמְשִׁסָּה וְכָל־בֹּזְזַיִךְ אֶתֵּן לָבַז׃
      yi: 'אָבער אַלע דײַנע פֿאַרצערער װעלן פֿאַרצערט װערן, און אַלע דײַנע פֿײַנט
        װעלן אַלע אין געפֿאַנגענשאַפֿט גײן, און דײַנע רױבער װעלן צו רױב װערן, און
        אַלע דײַנע אױסרױבער װעל איך געבן צו אױסרױבונג. '
      cs: A však všickni, kteříž zžírají tebe, sežráni budou, a všickni, kteříž utiskají
        tebe, všickni, pravím, do zajetí půjdou, a kteříž tě pošlapávají, pošlapáni
        budou, a všecky, kteříž tě loupí, v loupež vydám,
      pl: Ale dla tego pochłonięci będą wszyscy, którzy ciebie pochłaniali, a ciemięzcy
        twoi wszyscy w niewolę pójdą; i będą grabiciele twoi ograbiani, a łupieżców
        twoich na łup wydam. 
    17:
      he: כִּי אַעֲלֶה אֲרֻכָה לָךְ וּמִמַּכּוֹתַיִךְ אֶרְפָּאֵךְ נְאֻם־יְהוָה כִּי
        נִדָּחָה קָרְאוּ לָךְ צִיּוֹן הִיא דֹּרֵשׁ אֵין לָהּ׃
      yi: 'װאָרום איך װעל ברענגען אַ רופֿאה צו דיר, און פֿון דײַנע װוּנדן װעל איך
        דיך הײלן, זאָגט גאָט; װײַל מען האָט דיך גערופֿן פֿאַרשטױסענע: ”צִיוֹן איז
        זי, קײַנער פֿרעגט ניט אױף איר“. '
      cs: 'Tehdáž když tobě navrátím zdraví, a na rány tvé zhojím tě, dí Hospodin,
        proto že zahnanou nazývali tebe, říkajíce: Tato jest Sion, není žádného, kdo
        by ji navštívil.'
      pl: Bo sprowadzę uzdrowienie tobie, a z ran twoich cię uleczę, rzecze Wiekuisty;
        bo odtrąconą nazywali cię, "Cyon to, którego nikt nie nawiedza!" 
    18:
      he: כֹּה אָמַר יְהוָה הִנְנִי־שָׁב שְׁבוּת אָהֳלֵי יַעֲקוֹב וּמִשְׁכְּנֹתָיו
        אֲרַחֵם וְנִבְנְתָה עִיר עַל־תִּלָּהּ וְאַרְמוֹן עַל־מִשְׁפָּטוֹ יֵשֵׁב׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, איך קער אום די געפֿאַנגענשאַפֿט פֿון די געצעלטן
        פֿון יעקב, און זײַנע װױנונגען װעל איך דערבאַרימען; און די שטאָט װעט אָפּגעבױט
        װערן אױף איר הױפֿן, און דער פּלאַץ װעט באַװױנט זײַן אױף זײַן שטײגער. '
      cs: 'Takto praví Hospodin: Aj, já zase přivedu zajaté stánků Jákobových, a nad
        příbytky jeho slituji se, i budeť zase vzděláno město na prvním místě svém,
        a palác podlé způsobu svého vystaven.'
      pl: 'Tak rzecze Wiekuisty: Oto przywrócę wygnanych z namiotów Jakóba, a nad
        siedzibami jego się ulituję, aby odbudowaném było miasto na rumowisku swojém,
        a zamki według dawnego porządku swego stanęły! '
    19:
      he: וְיָצָא מֵהֶם תּוֹדָה וְקוֹל מְשַׂחֲקִים וְהִרְבִּתִים וְלֹא יִמְעָטוּ וְהִכְבַּדְתִּים
        וְלֹא יִצְעָרוּ׃
      yi: 'און אַרױסגײן װעט פֿון זײ אַ לױבונג, און אַ קָול פֿון לוסטיקע; און איך װעל
        זײ מערן, און זײ װעלן ניט געמינערט װערן, און איך װעל זײ פֿאַרברעסערן, און זײ
        װעלן ניט געװינציקט װערן. '
      cs: A bude pocházeti od nich díků činění a hlas veselících se; nebo je rozmnožím,
        a nebudou umenšení bráti, zvelebím je, a nebudou sníženi.
      pl: I wyjdzie z nich znowu dziękczynienie i głos rozbawionych, i rozmnożę ich,
        a nie umniejszą się, i spotęguję ich, a nie uszczuplą się. 
    20:
      he: וְהָיוּ בָנָיו כְּקֶדֶם וַעֲדָתוֹ לְפָנַי תִּכּוֹן וּפָקַדְתִּי עַל כָּל־לֹחֲצָיו׃
      yi: 'און זײַנע קינדער װעלן זײַן װי פֿריער, און זײַן עדה װעט שטײן פֿעסט פֿאַר
        מיר; און איך װעל זיך רעכענען מיט אַלע זײַנע דריקער. '
      cs: A budou synové jeho tak jako i prvé, a shromáždění jeho přede mnou utvrzeno
        bude, trestati pak budu všecky, kteříž jej ssužují.
      pl: I będą dzieci jego jako przedtém, a zbór jego przed obliczem Mojém się utwierdzi,
        i będę poszukiwał na wszystkich ciemięzcach jego. 
    21:
      he: וְהָיָה אַדִּירוֹ מִמֶּנּוּ וּמֹשְׁלוֹ מִקִּרְבּוֹ יֵצֵא וְהִקְרַבְתִּיו
        וְנִגַּשׁ אֵלָי כִּי מִי הוּא־זֶה עָרַב אֶת־לִבּוֹ לָגֶשֶׁת אֵלַי נְאֻם־יְהוָה׃
      yi: 'און זײַן פֿירשט װעט זײַן פֿון אים אַלײן, און זײַן געװעלטיקער װעט פֿון זײַן
        מיט אַרױס; '
      cs: A povstane z něho nejdůstojnější jeho, a panovník jeho z prostředku jeho
        vyjde, kterémuž rozkáži přiblížiti se, aby předstoupil přede mne. Nebo kdo
        jest ten, ješto by slíbil za sebe, že předstoupí přede mne? dí Hospodin.
      pl: I powstanie mocarz jego z niego samego, a władca jego z pośrodka jego wynijdzie,
        i przybliżę go, aby mógł przystąpić do Mnie, - bo któż to ten, coby ośmielił
        serce swoje, aby przystąpił do Mnie? rzecze Wiekuisty. 
    22:
      he: וִהְיִיתֶם לִי לְעָם וְאָנֹכִי אֶהְיֶה לָכֶם לֵאלֹהִים׃
      yi: 'און איך װעל אים דערנענטערן, און ער װעט גענען צו מיר; װאָרום װער איז דער
        װאָס קען אײַנשטעלן זײַן האַרץ צו גענענען צו מיר? זאָגט יהוה. און איר װעט מיר
        זײַן צום פֿאָלק, און איך װעל אײַך זײַן צום גאָט. '
      cs: I budete mým lidem, a já budu vaším Bohem.
      pl: I tak będziecie Mi ludem, a Ja będę wam Bogiem. 
    23:
      he: הִנֵּה סַעֲרַת יְהוָה חֵמָה יָצְאָה סַעַר מִתְגּוֹרֵר עַל רֹאשׁ רְשָׁעִים
        יָחוּל׃
      yi: 'זע, אַ שטורעם פֿון גאָט, אַ גרימצאָרן איז אַרױס, אַ רײַסיקער שטורעמװינט;
        אױף דעם קאָפּ פֿון די רשעים װעט ער פֿאַלן. '
      cs: Aj, vicher Hospodinův s prchlivostí vyjde, vicher trvající nad hlavou nešlechetných
        trvati bude.
      pl: Oto zawierucha od Wiekuistego z zapalczywością się zrywa, burza rozpętana,
        na głowę niegodziwych się stoczy. 
    24:
      he: לֹא יָשׁוּב חֲרוֹן אַף־יְהוָה עַד־עֲשֹׂתוֹ וְעַד־הֲקִימוֹ מְזִמּוֹת לִבּוֹ
        בְּאַחֲרִית הַיָּמִים תִּתְבּוֹנְנוּ בָהּ׃
      yi: 'ניט אָפּגײן װעט דער צאָרן פֿון גאָט, ביז ער טוט, און ביז ער איז מקיים,
        די טראַכטונגען פֿון זײַן האַרצן; אין סָוף פֿון די טעג װעט איר דאָס פֿאַרשטײן. '
      cs: Neodvrátíť se prchlivost hněvu Hospodinova, dokudž neučiní toho, a dokudž
        nevykoná úmyslu srdce svého. Tehdáž porozumíte tomu.
      pl: Nie uśmierzy się płonący gniew Wiekuistego, aż spełni i urzeczywistni zamysły
        serca swego. W następstwie czasów wyrozumiecie to! 
  31:
    1:
      he: בָּעֵת הַהִיא נְאֻם־יְהוָה אֶהְיֶה לֵאלֹהִים לְכֹל מִשְׁפְּחוֹת יִשְׂרָאֵל
        וְהֵמָּה יִהְיוּ־לִי לְעָם׃
      yi: 'אין יענער צײַט, זאָגט יהוה, װעל איך זײַן צום גאָט בײַ אַלע משפּחות פֿו
        ישׂראל, און זײ װעלן מיר זײַן צום פֿאָלק. '
      cs: Toho času, dí Hospodin, budu Bohem všech čeledí Izraelových, a oni budou
        mým lidem.
      pl: Czasu onego, rzecze Wiekuisty, będę Bogiem wszystkim pokoleniom Israela,
        a one będą Mi ludem. 
    2:
      he: כֹּה אָמַר יְהוָה מָצָא חֵן בַּמִּדְבָּר עַם שְׂרִידֵי חָרֶב הָלוֹךְ לְהַרְגִּיעוֹ
        יִשְׂרָאֵל׃
      yi: 'אַזױ האָט גאָט געזאָגט: געפֿונען האָט לײַטזעליקײט אין מדבר דאָס פֿאָלק
        פֿון שװערד געבליבן; גײ אים באַרוען, ישׂראל. '
      cs: 'Takto praví Hospodin: Lid z těch pozůstalých po meči nalezl milost na poušti,
        když jsem chodil před ním, abych odpočinutí způsobil Izraelovi.'
      pl: 'Tak rzecze Wiekuisty: Znalazł upodobanie na puszczy lud od miecza ocalonych,
        gdy szedł do wypoczynku swego Israel. '
    3:
      he: מֵרָחוֹק יְהוָה נִרְאָה לִי וְאַהֲבַת עוֹלָם אֲהַבְתִּיךְ עַל־כֵּן מְשַׁכְתִּיךְ
        חָסֶד׃
      yi: 'פֿון װײַטן האָט גאָט זיך באַװיזן צו מיר: יאָ, אײביקע ליבשאַפֿט האָב איך
        דיך ליב, דרום צי איך דיך צו מיט גענאָד. '
      cs: Za starodávnať se mi ukazoval Hospodin. I však milováním věčným miluji tě,
        pročež ustavičně činím tobě milosrdenství.
      pl: Od dawna Wiekuisty mi się ukazywał, - (tak, rzekł On), bo miłością wieczną
        umiłowałem cię, a przeto zachowałem ci długotrwałą łaskę. 
    4:
      he: עוֹד אֶבְנֵךְ וְנִבְנֵית בְּתוּלַת יִשְׂרָאֵל עוֹד תַּעְדִּי תֻפַּיִךְ וְיָצָאת
        בִּמְחוֹל מְשַׂחֲקִים׃
      yi: 'איך װעל דיך נאָך אױפֿבױען, און װעסט אױפֿגעבױט װערן, יונגפֿרױ ישׂראל; '
      cs: Ještě vždy vzdělávati tě budu, a vzdělána budeš, panno Izraelská; ještě
        se obveselovati budeš bubny svými, a vycházeti s houfem plésajících.
      pl: Jeszcze cię odbuduję, a odbudowaną będziesz, dziewico israelska! jeszcze
        przybierzesz się w bębenki swoje i puścisz się w pląsy rozochoconych! 
    5:
      he: עוֹד תִּטְּעִי כְרָמִים בְּהָרֵי שֹׁמְרוֹן נָטְעוּ נֹטְעִים וְחִלֵּלוּ׃
      yi: 'װעסט נאָך אָנטאָן דײַנע פּײַקלעך, און אַרױסגײן אין לוסטיקן טאַנץ. װעסט
        נאָך פֿלאַנצן װײַנגערטנער אױף די בערג פֿון שוֹמרוֹן; פֿלאַנצן װעלן פֿלאַנצער
        און פֿאַרניצן אַלײן. '
      cs: Ještě štěpovati budeš vinice v horách Samařských, štěpovati budou štěpaři
        i jísti.
      pl: Jeszcze sadzić będziesz winnice na górach Szomronu; zasadzą je sadownicy
        i użytkować z nich będą. 
    6:
      he: כִּי יֶשׁ־יוֹם קָרְאוּ נֹצְרִים בְּהַר אֶפְרָיִם קוּמוּ וְנַעֲלֶה צִיּוֹן
        אֶל־יְהוָה אֱלֹהֵינוּ׃
      yi: 'װאָרום זײַן װעט אַ טאָג, װען די װעכטער רופֿן אױפֿן געבערג פֿון אפֿרים:
        שטײט אױף, און לאָמיר אַרױפֿגײן קײן צִיוֹן, צו יהוה אונדזער גאָט. '
      cs: 'Nebo nastane den, v němž volati budou strážní na hoře Efraimově: Vstaňte
        a vstupme na Sion k Hospodinu Bohu svému.'
      pl: 'Tak, nastanie dzień, gdy zawołają stróże na górach Efraima: Naprzód, a wstąpmy
        na Cyon, do Wiekuistego, Boga naszego! '
    7:
      he: כִּי־כֹה אָמַר יְהוָה רָנּוּ לְיַעֲקֹב שִׂמְחָה וְצַהֲלוּ בְּרֹאשׁ הַגּוֹיִם
        הַשְׁמִיעוּ הַלְלוּ וְאִמְרוּ הוֹשַׁע יְהוָה אֶת־עַמְּךָ אֵת שְׁאֵרִית יִשְׂרָאֵל׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זינגט מיט פֿרײד װעגן יעקב, און שאַלט װעגן
        דעם קאָפּ פֿון די פֿעלקער; מאַכט הערן, לױבט, און זאָגט: העלף, גאָט, דײַן פֿאָלק,
        דעם איבערבלײַב פֿון ישׂראל. '
      cs: 'Takto zajisté praví Hospodin: Prozpěvujte Jákobovi o věcech veselých, prokřikujte
        zjevně před těmi národy; dejte se slyšeti, chválu vzdávejte, a rcete: Vysvoboď,
        Hospodine, ostatek lidu svého Izraelského.'
      pl: 'Bo tak rzecze Wiekuisty: Uderzcie nad Jakóbem w radość, a wykrzykujcie
        na czele plemion, zwiastujcie, wysławiajcie i głoście: Wspomógł Wiekuisty
        lud Swój, szczątek Israela! '
    8:
      he: הִנְנִי מֵבִיא אוֹתָם מֵאֶרֶץ צָפוֹן וְקִבַּצְתִּים מִיַּרְכְּתֵי־אָרֶץ
        בָּם עִוֵּר וּפִסֵּחַ הָרָה וְיֹלֶדֶת יַחְדָּו קָהָל גָּדוֹל יָשׁוּבוּ הֵנָּה׃
      yi: 'זע, איך ברענג זײ פֿון צפֿון-לאַנד, און װעל זײ אײַנזאַמלען פֿון די עקן ערד;
        צװישן זײ דעם בלינדן און דעם הינקעדיקן, די טראָגעדיקע און די געװינערין אין
        אײנעם; אַ גרױס געזעמל װעלן זײ זיך אומקערן אַהער. '
      cs: Aj, já přivedu je z země půlnoční, a shromáždím je ze všech stran země,
        s nimi spolu slepého i kulhavého, těhotnou i rodící; shromáždění veliké sem
        se navrátí.
      pl: Oto przywiodę ich z kraju Północy, i zgromadzę ich z kończyn ziemi, między
        nimi niewidomi i chromi, brzemienne i rodzące pospołu; gromadą wielką powrócą
        tu! 
    9:
      he: בִּבְכִי יָבֹאוּ וּבְתַחֲנוּנִים אוֹבִילֵם אוֹלִיכֵם אֶל־נַחֲלֵי מַיִם בְּדֶרֶךְ
        יָשָׁר לֹא יִכָּשְׁלוּ בָּהּ כִּי־הָיִיתִי לְיִשְׂרָאֵל לְאָב וְאֶפְרַיִם
        בְּכֹרִי הוּא׃
      yi: 'מיט געװײן װעלן זײ קומען, און מיט לײַטזעליקײט װעל איך זײ ברענגען; איך װעל
        זײ פֿירן בײַ טײַכן װאַסער, אױף אַ װעג אַ גלײַכן װאָס זײ װעלן דרין ניט געשטרױכלט
        װערן; װאָרום איך בין אַ פֿאָטער צו ישׂפֿאל, און אפֿרים, ער איז מײַן בכָור. '
      cs: Kteréžto s pláčem jdoucí a s pokornými modlitbami zase přivedu, a povedu
        je podlé tekutých vod cestou přímou, na níž by se nepoklesli; neboť jsem Izraelův
        otec, a Efraim jest prvorozený můj.
      pl: Z płaczem przyjdą, a przy prośbach błagalnych prowadzić ich będę, powiodę
        ich do strumieni wód, po drodze prostej, aby się nie potknęli na niej; bo
        stałem się Israelowi ojcem, a Efraim pierworodny to Mój! 
    10:
      he: שִׁמְעוּ דְבַר־יְהוָה גּוֹיִם וְהַגִּידוּ בָאִיִּים מִמֶּרְחָק וְאִמְרוּ
        מְזָרֵה יִשְׂרָאֵל יְקַבְּצֶנּוּ וּשְׁמָרוֹ כְּרֹעֶה עֶדְרוֹ׃
      yi: 'הערט דאָס װאָרט פֿון גאָט, איר װעלקער, און דערצײלט אין די אינדזלען פֿון
        דער װײַט, און זאָגט: דער װאָס האָט צעשפּרײט ישׂראל, טוט אים אײַנזאַמלען, און
        היט אים װי אַ פּאַסטוך זײַן סטאַדע. '
      cs: 'Slyšte slovo Hospodinovo, ó národové, a zvěstujte na ostrovích dalekých,
        a rcete: Ten, kterýž rozptýlil Izraele, shromáždí jej, a ostříhati ho bude
        jako pastýř stáda svého.'
      pl: 'Słuchajcie słowa Wiekuistego, narody, a zwiastujcie je po wyspach dalekich,
        i powiedzcie: Ten, który Israela rozproszył, zgromadza go znowu i strzeże
        go jako pasterz trzody swojej! '
    11:
      he: כִּי־פָדָה יְהוָה אֶת־יַעֲקֹב וּגְאָלוֹ מִיַּד חָזָק מִמֶּנּוּ׃
      yi: 'װאָרום גאָט האָט אױסגעקױפֿט יעקב, און אים אױסגעלײַזט פֿון דער האַנט פֿון
        דעם שטאַרקערן פֿון אים. און זײ װעלן קומען און זינגען אױף דער הײך פֿון צִיוֹן, '
      cs: Neboť vykoupil Hospodin Jákoba, protož vysvobodí jej z ruky toho, kterýž
        silnější jest nad něj.
      pl: Bo wyzwolił Wiekuisty Jakóba, i wyswobodził go z mocy tego, który silniejszym
        był od niego. 
    12:
      he: וּבָאוּ וְרִנְּנוּ בִמְרוֹם־צִיּוֹן וְנָהֲרוּ אֶל־טוּב יְהוָה עַל־דָּגָן
        וְעַל־תִּירֹשׁ וְעַל־יִצְהָר וְעַל־בְּנֵי־צֹאן וּבָקָר וְהָיְתָה נַפְשָׁם
        כְּגַן רָוֶה וְלֹא־יוֹסִיפוּ לְדַאֲבָה עוֹד׃
      yi: 'און זײ װעלן שטראָמען צו גאָטס גוטס, צו תּבואה, און צו װײַן, און צו אײל,
        און צו יונגע שאָף און רינדער; און זײער זעל װעט זײַן װי אַ באַװעסערטער גאָרטן,
        און זײ װעלן מער װידער ניט שמאַכטן. '
      cs: I přijdou, a prozpěvovati budou na výsosti Siona, a pohrnou se k dobrotě
        Hospodinově s obilím, a s vínem, a s olejem, a s plodem skotů a bravů, duše
        pak jejich bude podobná zahradě svlažené, a nebudouť se rmoutiti více.
      pl: I tak przyjdą i weselić się będą na wyżynie cyońskiej, i podążą do dobra
        Wiekuistego, do zboża i do moszczu, i do oliwy i do młodych trzód i stad,
        i będzie dusza ich jako ogród zroszony, a nie łaknąć im więcej. 
    13:
      he: אָז תִּשְׂמַח בְּתוּלָה בְּמָחוֹל וּבַחֻרִים וּזְקֵנִים יַחְדָּו וְהָפַכְתִּי
        אֶבְלָם לְשָׂשׂוֹן וְנִחַמְתִּים וְשִׂמַּחְתִּים מִיגוֹנָם׃
      yi: 'דענצמאָל װעט די יונגפֿרױ זיך פֿרײען אין טאַנץ, און בכורים און זקנים אין
        אײנעם; און איך װעל פֿאַרקערן זײער טרױער אין פֿרײד, און װעל זײ טרײסטן און זײ
        דערפֿרײען אין זײער קומער. '
      cs: Tehdáž veseliti se bude panna s plésáním, a mládenci i starci spolu; obrátím
        zajisté kvílení jejich v radost, a potěším jich, a obveselím je po zámutku
        jejich.
      pl: Wtedy ucieszy się dziewica w korowodzie, młodzieńcy i starcy wraz; i obrócę
        żałobę ich w wesele, i pocieszę ich, i uraduję po znękaniu ich. 
    14:
      he: וְרִוֵּיתִי נֶפֶשׁ הַכֹּהֲנִים דָּשֶׁן וְעַמִּי אֶת־טוּבִי יִשְׂבָּעוּ נְאֻם־יְהוָה׃
      yi: 'און איך װעל זעטן די זעל פֿון די כֹּהנים מיט פֿעטקײט, און מײַן פֿאָלק װעט
        זײַן זאַט מיט מײַן גוטס, זאָגט גאָט. '
      cs: Rozvlažím i duši kněží tukem, a lid můj dobroty mé nasytí se, dí Hospodin.
      pl: I napoję duszę kapłanów tukiem, a lud Mój dobrem Mojém się nasyci, rzecze
        Wiekuisty. 
    15:
      he: כֹּה אָמַר יְהוָה קוֹל בְּרָמָה נִשְׁמָע נְהִי בְּכִי תַמְרוּרִים רָחֵל
        מְבַכָּה עַל־בָּנֶיהָ מֵאֲנָה לְהִנָּחֵם עַל־בָּנֶיהָ כִּי אֵינֶנּוּ׃
      yi: 'אַזױ האָט גאָט געזאָגט: אַ קָול װערט אין רָמָה געהערט, אַ יאָמער, אַ ביטער
        געװײן; רחל װײנט אױף אירע קינדער, זי װיל זיך ניט טרײסטן נאָך אירע קינדער, װאָס
        זײ זײַנען מער ניטאָ. '
      cs: 'Takto praví Hospodin: Hlas v Ráma slyšán jest, naříkání a pláč přehořký.
        Ráchel plačeci synů svých, nedala se potěšiti po synech svých, proto že žádného
        není.'
      pl: 'Tak rzecze Wiekuisty: Głos w Ramah się rozlega, łkanie, płacz gorzki! Rachel
        płacze za dziećmi swojemi, nie daje się utulić po dzieciach swoich, bo niemasz
        już żadnego! '
    16:
      he: כֹּה אָמַר יְהוָה מִנְעִי קוֹלֵךְ מִבֶּכִי וְעֵינַיִךְ מִדִּמְעָה כִּי יֵשׁ
        שָׂכָר לִפְעֻלָּתֵךְ נְאֻם־יְהוָה וְשָׁבוּ מֵאֶרֶץ אוֹיֵב׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַרמײַד דײַן קָול פֿון געװײן, און דײַנע אױגן
        פֿון רטרערן, װאָרום פֿאַראַן אַ לױן פֿאַר דײַן מי, זאָגט גאָט; און זײ װעלן
        זיך אומקערן פֿון לאַנד פֿון דעם פֿײַנט. '
      cs: 'Takto praví Hospodin: Zdrž hlas svůj od pláče, a oči své od slz, nebo budeš
        míti mzdu za práci svou, praví Hospodin, že se navrátí z země nepřátelské.'
      pl: 'Tak rzecze Wiekuisty: Powstrzymuj głos twój od płaczu, a oczy twe od łez;
        bo jest nagroda za trud twój, rzecze Wiekuisty, a wrócą z ziemi wroga! '
    17:
      he: וְיֵשׁ־תִּקְוָה לְאַחֲרִיתֵךְ נְאֻם־יְהוָה וְשָׁבוּ בָנִים לִגְבוּלָם׃
      yi: 'און פֿאַראַן אַ האָפֿונג פֿאַר דײַן לעצט, זאָגט גאָט, און די קינדער װעלן
        זיך אומקערן צו זײער געמאַרק. '
      cs: Jest, pravím, čáka, žeť se potom, dí Hospodin, navrátí synové do svého kraje.
      pl: Tak, jest nadzieja dla przyszłości twojej, rzecze Wiekuisty, a wrócą dzieci
        do dziedziny swojej! 
    18:
      he: שָׁמוֹעַ שָׁמַעְתִּי אֶפְרַיִם מִתְנוֹדֵד יִסַּרְתַּנִי וָאִוָּסֵר כְּעֵגֶל
        לֹא לֻמָּד הֲשִׁיבֵנִי וְאָשׁוּבָה כִּי אַתָּה יְהוָה אֱלֹהָי׃
      yi: 'הערן האָב איך געהערט אפֿרים זיך קלאָגן: האָסט מיך געשטראָפֿט, און איך בין
        געשטראָפֿט, און איך בין געשטראָפֿט געװאָרן, װי אַ קאַלב ניט געלערנט; לאָז
        מיך אומקערן, און איך װעל זיך אומקערן, װאָרום דו ביסט יהוה מײַן גאָט. '
      cs: 'V pravdě slyším Efraima, an sobě stýště, pravě: Trestals mne, abych strestán
        byl jako telátko neupřáhané; obrať mne, abych obrácen byl, ty jsi zajisté,
        Hospodine, Bůh můj.'
      pl: 'Słyszałem Efraima utyskującego nad sobą: Skarciłeś mnie, a skarcony zostałem
        jako ciołak niesforny; dozwól mi wrócić, a nawrócę się, boś Ty Wiekuisty,
        Bóg mój! '
    19:
      he: כִּי־אַחֲרֵי שׁוּבִי נִחַמְתִּי וְאַחֲרֵי הִוָּדְעִי סָפַקְתִּי עַל־יָרֵךְ
        בֹּשְׁתִּי וְגַם־נִכְלַמְתִּי כִּי נָשָׂאתִי חֶרְפַּת נְעוּרָי׃
      yi: 'װאָרום נאָך מײַן אָפּקערונג האָב איך חרטה געהאַט, און נאָך מײַן געװאָרן
        װערן, האָב איך זיך געשלאָגן אױפֿן דיך; איך שעם זיך און בין אין בִיוש, װײַל
        איך טראָג די שאַנד פֿון מײַן יוגנט. '
      cs: Nebo po obrácení svém pokání činiti budu, a když mi k známosti sebe poslouženo
        bude, udeřím se v bedra. Stydímť se, anobrž i pýřím, že snáším útržku dětinství
        svého.
      pl: Bo po odwróceniu się mojém żałowałem, a po opamiętaniu się mojém uderzyłem
        się w biodro; wstydzę się i rumienię, bo dźwigam hańbę młodości mojej. 
    20:
      he: הֲבֵן יַקִּיר לִי אֶפְרַיִם אִם יֶלֶד שַׁעֲשֻׁעִים כִּי־מִדֵּי דַבְּרִי
        בּוֹ זָכֹר אֶזְכְּרֶנּוּ עוֹד עַל־כֵּן הָמוּ מֵעַי לוֹ רַחֵם אֲ‍רַחֲמֶנּוּ
        נְאֻם־יְהוָה׃
      yi: 'איז מיר אַ טײַער זון אפֿרים, צי אַ קינד אַ געצערטלטס? װאָרום װי נאָר איך
        רעד פֿון אים; בענקען בענק איך װידער נאָך אים: דרום ברומען מײַנע אינגעװײד צו
        אים; דערבאַרימען װעל איך אים דערבאַרימען, זאָגט גאָט. '
      cs: Zdali Efraim jest mým synem milým, aneb dítě velmi milostné? A však jakž
        jsem mluvil proti němu, ustavičně se vždy na něj rozpomínám. Pročež pohybují
        se vnitřnosti mé příčinou jeho; jistě žeť se slituji nad ním, dí Hospodin.
      pl: Izali synem mi najdroższym Efraim, albo dziecięciem najrozkoszniejszém?
        Bo ile razy gromię go, muszę o nim znowu wspominać; zaiste, wyrywa się wnętrze
        Moje ku niemu - zmiłować zmiłuję się nad nim, rzecze Wiekuisty! 
    21:
      he: הַצִּיבִי לָךְ צִיֻּנִים שִׂמִי לָךְ תַּמְרוּרִים שִׁתִי לִבֵּךְ לַמְסִלָּה
        דֶּרֶךְ הלכתי [הָלָכְתְּ] שׁוּבִי בְּתוּלַת יִשְׂרָאֵל שֻׁבִי אֶל־עָרַיִךְ
        אֵלֶּה׃
      yi: 'שטעל דיר צײכנס, מאַך דיר װעגשטאַנגען, גיב אַכט אױף דעם שטעג, דעם װעג װאָס
        דו ביסט געגאַנגען; קער זיך אום, יונגפֿרױ ישׂראל, קער זיך אום צו די דאָזיקע
        שטעט דײַנע. '
      cs: Nastavěj sobě pamětných znamení, naklaď sobě hromad kamení, pamatuj na tu
        silnici a cestu, kterouž jsi šla; navrať se, panno Izraelská, navrať se k
        městům svým těmto.
      pl: Ustawiaj sobie drogoskazy, wznieś sobie słupy, zwróć uwagę swą na ten gościniec,
        na drogę, którąś przebyła; wróć dziewico israelska, wróć do tych miast twoich! 
    22:
      he: עַד־מָתַי תִּתְחַמָּקִין הַבַּת הַשּׁוֹבֵבָה כִּי־בָרָא יְהוָה חֲדָשָׁה
        בָּאָרֶץ נְקֵבָה תְּסוֹבֵב גָּבֶר׃
      yi: 'ביז װאַנען װעסטו זיך אָפּדרײען, טאָכטער װידערשפּעניקע? פֿאַר װאָר, גאָט
        האָט באַשאַפֿן אַ נײַס אױף דער ערד: די װײַבספּאַרשױן זאָל זיך שַדכען צום מאַן. '
      cs: 'Dokudž se toulati budeš, ó dcero zpurná? Neboť učiní Hospodin novou věc
        na zemi: Žena bude vůkol obcházeti muže.'
      pl: 'Dopókiż chcesz się tułać, córo przekorna! Stworzy wszak Wiekuisty nowość
        na ziemi: Kobieta będzie otaczała mężczyznę! '
    23:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל עוֹד יֹאמְרוּ אֶת־הַדָּבָר
        הַזֶּה בְּאֶרֶץ יְהוּדָה וּבְעָרָיו בְּשׁוּבִי אֶת־שְׁבוּתָם יְבָרֶכְךָ יְהוָה
        נְוֵה־צֶדֶק הַר הַקֹּדֶשׁ׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: מע װעט נאָך
        זאָגן דאָס דאָזיקע װאָרט אין לאַנד פֿון יהודה, און אין זײַנע שטעט, װען איך
        קער אום זײער געװאַנגענשאַפֿט: גאָט זאָל דיך גענטשן, װױנונג פֿון גערעכטיקײט,
        הײליקער באַרג! '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Ještěť říkati budou slovo
        toto v zemi Judově a v městech jeho, když zase přivedu zajaté jejich: Požehnejž
        tobě Hospodin, ó příbytku spravedlnosti, horo svatosti.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Jeszcze powtarzać będą słowo
        to w ziemi Judy i w miastach jego, gdy przywrócę brańców ich: Niechaj błogosławi
        ci Wiekuisty, przybytku sprawiedliwości, góro święta! '
    24:
      he: וְיָשְׁבוּ בָהּ יְהוּדָה וְכָל־עָרָיו יַחְדָּו אִכָּרִים וְנָסְעוּ בַּעֵדֶר׃
      yi: 'און יהודה און אַלע זײַנע שטעט װעלן דרינען זיצן אין אײנעם: אַקערלײַט, און
        די װאָס ציען מיט סטאַדיעס. '
      cs: Nebo osazovati se budou v zemi Judské, ve všech městech jeho spolu oráči,
        a kteříž zacházejí s stádem.
      pl: Albowiem osiedlą się w niej Juda i wszystkie miasta jego społem jako rolnicy
        i hodowcy stad. 
    25:
      he: כִּי הִרְוֵיתִי נֶפֶשׁ עֲיֵפָה וְכָל־נֶפֶשׁ דָּאֲבָה מִלֵּאתִי׃
      yi: 'װאָרום איך דערקװיק די מידע זעל, און איטלעך זעל װאָס שמאַכט, טו איך אָנפֿילן. '
      cs: Rozvlažím zajisté duši ustalou, a všelikou duši truchlou nasytím.
      pl: I tak napoję duszę znękaną, a każdą duszę łaknącą nasycę. 
    26:
      he: עַל־זֹאת הֱקִיצֹתִי וָאֶרְאֶה וּשְׁנָתִי עָרְבָה לִּי׃
      yi: דערױף האָב איך זיך אױפֿגעכאַפּט און מיך אומגעקוקט; און מײַן שלאָף איז מיר
        זיך געװען.
      cs: V tom jsem procítil, a ohlédl se, a ten můj sen byl mi vděčný.
      pl: Wtem ocknąłem się i rozejrzałem - a sen mój był mi słodkim. 
    27:
      he: הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וְזָרַעְתִּי אֶת־בֵּית יִשְׂרָאֵל וְאֶת־בֵּית
        יְהוּדָה זֶרַע אָדָם וְזֶרַע בְּהֵמָה׃
      yi: 'זע, טעג קומען, זאָגט גאָט, און איאָך װעל פֿאַרזײֵען דאָס הױז פֿון ישׂראל
        און דאָס הױז פֿון יהודה, מיט זאָמען פֿון מענטשן, און מיט זאָמען פֿון בהמות. '
      cs: Aj, dnové jdou, dí Hospodin, v nichžto oseji dům Izraelský a dům Judský
        semenem lidským a semenem hovad.
      pl: Oto dni nadejdą, rzecze Wiekuisty, a obsieję dom Israela i dom Judy posiewem
        ludzi i posiewem bydła. 
    28:
      he: וְהָיָה כַּאֲשֶׁר שָׁקַדְתִּי עֲלֵיהֶם לִנְתוֹשׁ וְלִנְתוֹץ וְלַהֲרֹס וּלְהַאֲבִיד
        וּלְהָרֵעַ כֵּן אֶשְׁקֹד עֲלֵיהֶם לִבְנוֹת וְלִנְטוֹעַ נְאֻם־יְהוָה׃
      yi: 'און עס װעט זײַן, אַזױ װי איך האָב אױפֿגעפּאַסט אױף זײ, אױסצורײַסן און אײַנצוּװאַרפֿן,
        און צו צעשטערן און אונטערצוברענגען, און בײז צו טאָן, אַזױ װעל איך אױפֿפּאַסן
        אױף זײ, צו בױען און צו פֿלאַנצן, זאָגט גאָט. '
      cs: I stane se, že jakož jsem se snažoval, abych je plénil, a bořil, a kazil
        a hubil, a trápil, tak se snažím, abych je vzdělal a rozsazoval, dí Hospodin.
      pl: I będzie, że jakom czuwał nad nimi, abym wypleniał i druzgotał, i burzył
        i zatracał i niweczył, tak będę czuwał nad nimi, abym budował i zasadzał,
        rzecze Wiekuisty. 
    29:
      he: בַּיָּמִים הָהֵם לֹא־יֹאמְרוּ עוֹד אָבוֹת אָכְלוּ בֹסֶר וְשִׁנֵּי בָנִים
        תִּקְהֶינָה׃
      yi: 'אין יענע טעג װעט מען מער ניט זאָגן: די פֿאָטערס האָבן געגעסן זױערע װײַנטרױבן,
        און די צײן פֿון די זין זײַנען האַיליק. '
      cs: 'Těch časů nebudou říkati více: Otcové jedli hrozen trpký, pročež zubové
        synů laskominy mají,'
      pl: 'Za owych dni nie będą mówili więcej: ojcowie pożywali jagody cierpkie,
        a zęby synów stępiały; '
    30:
      he: כִּי אִם־אִישׁ בַּעֲוֺנוֹ יָמוּת כָּל־הָאָדָם הָאֹכֵל הַבֹּסֶר תִּקְהֶינָה
        שִׁנָּיו׃
      yi: 'נײַערט איטלעכער פֿאַר זײַן זינד װעט שטאַרבן; יעטװעדער מענטש װאָס עסט די
        זױערע װײַנטרױבן, זײַנע צײן װעלן האַיליק װערן. '
      cs: 'Nýbrž raději: Jeden každý pro nepravost svou umře. Každého člověka, kterýž
        by jedl hrozen trpký, laskominy míti budou zubové jeho.'
      pl: Lecz zginie każdy przez własną winę swoję - ktokolwiek spożyje jagody cierpkie,
        tego zęby stępieją. 
    31:
      he: הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וְכָרַתִּי אֶת־בֵּית יִשְׂרָאֵל וְאֶת־בֵּית
        יְהוּדָה בְּרִית חֲדָשָׁה׃
      yi: 'זע, טעג קומע, זאָגט גאָט, און איך װעל שליסן מיט דעם הױז פֿון ישׂראל, און
        מיאָט דעם הױז פֿון יהודה, אַ נײַעם בונד; '
      cs: Aj, dnové jdou, dí Hospodin, v nichž učiním s domem Izraelským a s domem
        Judským smlouvu novou.
      pl: Oto dni nadejdą, rzecze Wiekuisty, że zawrę z domem Israela i z domem Judy
        przymierze nowe. 
    32:
      he: לֹא כַבְּרִית אֲשֶׁר כָּרַתִּי אֶת־אֲבוֹתָם בְּיוֹם הֶחֱזִיקִי בְיָדָם לְהוֹצִיאָם
        מֵאֶרֶץ מִצְרָיִם אֲשֶׁר־הֵמָּה הֵפֵרוּ אֶת־בְּרִיתִי וְאָנֹכִי בָּעַלְתִּי
        בָם נְאֻם־יְהוָה׃
      yi: 'ניט װי דער בונד װאָס איך האָב געשלאָסן מיט זײערע עלטערן אין דעם טאָג װאָס
        איך האָב אָנגענומען זײער האַנט זײ אַרױסצוציען פֿון לאַנד מִצרַיִם; װאָרום
        זײ האָבן פֿאַרשטערט מײַן בונד, הגם איך בין געװען זײער האַר, זאָגט גאָט. '
      cs: Ne takovou smlouvu, jakouž jsem učinil s otci jejich v ten den, v kterýž
        jsem je ujal za ruku jejich, abych je vyvedl z země Egyptské. Kteroužto smlouvu
        mou oni zrušili, a já abych zůstati měl manželem jejich? dí Hospodin.
      pl: Nie jako to przymierze, którem zawarł z ich ojcami, gdym ich ujął za rękę,
        by ich wyprowadzić z ziemi Micraim - które to przymierze Moje zerwali, jakkolwiek
        nie przestałem władać nimi, rzecze Wiekuisty, 
    33:
      he: כִּי זֹאת הַבְּרִית אֲשֶׁר אֶכְרֹת אֶת־בֵּית יִשְׂרָאֵל אַחֲרֵי הַיָּמִים
        הָהֵם נְאֻם־יְהוָה נָתַתִּי אֶת־תּוֹרָתִי בְּקִרְבָּם וְעַל־לִבָּם אֶכְתֲּבֶנָּה
        וְהָיִיתִי לָהֶם לֵאלֹהִים וְהֵמָּה יִהְיוּ־לִי לְעָם׃
      yi: 'נײַערט דאָס װעט זײַן דער בונד װאָס איך װעל שליסן מיט דעם הױז פֿון ישׂראל
        נאָך יענע טאָג, זאָגט גאָט: איך גיב אַרײַן מײַן תּוֹרה אין זײ, און אױף זײער
        האַרצן װעל איך זי אױפֿשרײַבן; און איך װעל זײ זײַן צום גאָט, און זײ װעלן מיר
        זײַן צום פֿאָלק. '
      cs: 'Ale tatoť jest smlouva, kterouž učiním s domem Izraelským po těchto dnech,
        dí Hospodin: Dám zákon svůj do vnitřnosti jejich, a na srdci jejich napíši
        jej; i budu Bohem jejich, a oni budou mým lidem.'
      pl: 'Lecz oto przymierze, które zawrę z domem Israela po dniach onych, rzecze
        Wiekuisty: Złożę naukę Moję we wnętrzu ich, a w sercu ich wypiszę ją, abym
        był im Bogiem, a oni Mi byli ludem. '
    34:
      he: וְלֹא יְלַמְּדוּ עוֹד אִישׁ אֶת־רֵעֵהוּ וְאִישׁ אֶת־אָחִיו לֵאמֹר דְּעוּ
        אֶת־יְהוָה כִּי־כוּלָּם יֵדְעוּ אוֹתִי לְמִקְטַנָּם וְעַד־גְּדוֹלָם נְאֻם־יְהוָה
        כִּי אֶסְלַח לַעֲוֺנָם וּלְחַטָּאתָם לֹא אֶזְכָּר־עוֹד׃
      yi: 'און זײ װעלן מער ניט לערנען איטלעכער זײַן חבר, און איטלעכר זײַן ברודער,
        אַזױ צו זאָגן: קענט גאָט! װאָרום זײ אַלע װעלן מיך קענען, פֿון זײער קלענסטן
        ביז זײער גרעסטן, זאָגט גאָט; װאָרום איך װעל פֿאַרגעבן זײער זינד, און זײער
        חטא װעל איך מער ניט דערמאָנען. '
      cs: 'A nebudou učiti více jeden každý bližního svého, a jeden každý bratra svého,
        říkajíce: Poznejte Hospodina. Všickni zajisté napořád znáti mne budou, od
        nejmenšího z nich až do největšího z nich, dí Hospodin; milostiv zajisté budu
        nepravosti jejich, a na hřích jejich nezpomenu více.'
      pl: 'I nie będą nadal nauczali każdy bliźniego, i każdy brata swego w słowach:
        "poznajcie Wiekuistego!" gdyż wszyscy znać Mnie będą: od najmniejszego do największego,
        rzecze Wiekuisty; albowiem wybaczę winę ich, a grzechów ich nie wspomnę więcej. '
    35:
      he: כֹּה אָמַר יְהוָה נֹתֵן שֶׁמֶשׁ לְאוֹר יוֹמָם חֻקֹּת יָרֵחַ וְכוֹכָבִים
        לְאוֹר לָיְלָה רֹגַע הַיָּם וַיֶּהֱמוּ גַלָּיו יְהוָה צְבָאוֹת שְׁמוֹ׃
      yi: 'אַזױ האָט גאָט געזאָגט, דער װאָס גיט די זון פֿאַר אַ ליכט בײַ טאָג, און
        אי געזעצן פֿון לבנה און שטערן פֿאַר אַ ליכט בײַ נאַכט; דער װאָס רודערט אױף
        דעם אים, אַז זײַנע װעלן ברומען – יהוה פֿון צבָאומת איז זײַן נאָמען: '
      cs: 'Takto praví Hospodin, kterýž dává slunce za světlo ve dne, zřízení měsíce
        a hvězd za světlo v noci, kterýž rozděluje moře, a zvučí vlnobití jeho, jehož
        jméno jest Hospodin zástupů:'
      pl: Tak rzecze Wiekuisty, który ustanowił słońce na światło we dnie, prawa księżyca
        i gwiazd na światło w nocy, który ucisza morze, choć szumią jego fale, Wiekuisty
        zastępów imię Jego. 
    36:
      he: אִם־יָמֻשׁוּ הַחֻקִּים הָאֵלֶּה מִלְּפָנַי נְאֻם־יְהוָה גַּם זֶרַע יִשְׂרָאֵל
        יִשְׁבְּתוּ מִהְיוֹת גּוֹי לְפָנַי כָּל־הַיָּמִים׃
      yi: 'אױב די דאָזיקע געזעצן װעלן אָפּגעטאָן װערן פֿון פֿאַר מיר, זאָגט גאָט,
        װעט אױך דער זאָמען פֿון ישׂראל אױפֿהערן צו זײַן אַ פֿאָלק פֿאַר מיר אַלע טעג. '
      cs: Jestliže se pohnou ta nařízení před oblíčejem mým, dí Hospodin, takéť símě
        Izraelovo přestane býti národem před oblíčejem mým po všecky dny.
      pl: Jeżeli ustąpią prawa te z przed oblicza Mojego, rzecze Wiekuisty, tedy i ród
        Israela przestanie być narodem przedemną po wszystkie czasy. 
    37:
      he: כֹּה אָמַר יְהוָה אִם־יִמַּדּוּ שָׁמַיִם מִלְמַעְלָה וְיֵחָקְרוּ מוֹסְדֵי־אֶרֶץ
        לְמָטָּה גַּם־אֲנִי אֶמְאַס בְּכָל־זֶרַע יִשְׂרָאֵל עַל־כָּל־אֲשֶׁר עָשׂוּ
        נְאֻם־יְהוָה׃
      yi: 'אַזױ האָט גאָט געזאָגט: אױב די הימלען פֿון אױבן װעלן אױסגעמאָסטן װערן,
        און די גרונטפֿעסטן פֿון דער ערד אונטן װעלן דערפֿאָרשט װערן, װעל איך אױך פֿאַראַכטן
        אַלדעם זאָמען פֿון ישׂראל, פֿאַר אַלץ װאָס זײ האָבן געטאָן, זאָגט גאָט. '
      cs: 'Takto praví Hospodin: Budou-li moci býti změřena nebesa zhůru, a vyhledáni
        základové země dolů, takéť já zavrhu docela símě Izraelovo pro všecko to,
        což činili, dí Hospodin.'
      pl: 'Tak rzecze Wiekuisty: Jeżeli zmierzone będą niebiosa u góry, a zbadane
        posady ziemi u dołu, tedy porzucę i Ja cały lud Israela dla wszystkiego co
        uczynili, rzecze Wiekuisty. '
    38:
      he: הִנֵּה יָמִים [בָּאִים] נְאֻם־יְהוָה וְנִבְנְתָה הָעִיר לַיהוָה מִמִּגְדַּל
        חֲנַנְאֵל שַׁעַר הַפִּנָּה׃
      yi: 'זע, טעג קומען, זאָגט גאָט, און די שטאָט װעט אױפֿגעבױט װערן צו גאָט, פֿון
        דעם טורעם פֿון כַנַנאֵל ביזן װינקלטױער. '
      cs: Aj, dnové jdou, dí Hospodin, v nichž vystaveno bude město toto Hospodinu,
        od věže Chananeel až k bráně úhlu.
      pl: Oto dni nadejdą, rzecze Wiekuisty, a odbudowaném będzie to miasto Wiekuistemu
        od wieży Chananel aż do bramy narożnej. 
    39:
      he: וְיָצָא עוֹד קוה [קָו] הַמִּדָּה נֶגְדּוֹ עַל גִּבְעַת גָּרֵב וְנָסַב גֹּעָתָה׃
      yi: 'און די מעסטשנױר װעט אַרױסגײן װײַטער, גלײַך אַקעגן, ביזן בערגל גָרֵב, און
        װעט זיך פֿאַרדרײען קײן גוֹעָה. '
      cs: A půjde ještě šňůra měřící naproti ní, ku pahrbku Gareb, a přitočí se k
        Gou.
      pl: I rozciągnie się dalej sznur pomiaru wprost poza wzgórza Gareb, i zwróci
        się ku Goah. 
    40:
      he: וְכָל־הָעֵמֶק הַפְּגָרִים וְהַדֶּשֶׁן וְכָל־השרמות [הַשְּׁדֵמוֹת] עַד־נַחַל
        קִדְרוֹן עַד־פִּנַּת שַׁעַר הַסּוּסִים מִזְרָחָה קֹדֶשׁ לַיהוָה לֹא־יִנָּתֵשׁ
        וְלֹא־יֵהָרֵס עוֹד לְעוֹלָם׃
      yi: 'און דער גאַנצער טאָל פֿון פּגרים און אַש, און אַלע פֿעלדער ביז באַק קִדרוֹן,
        ביזן װינקל פֿון פֿערדטױער אין מזרח, װעלן זײַן הײליק צו גאָט; עס װעט מער ניט
        אױסגעריסן װערן, און ניט צעשטערט װערן, אױף אײביק. '
      cs: A všecko údolí těl mrtvých a popela, i všecko to pole až ku potoku Cedron,
        až k úhlu brány východní koňské posvěcené bude Hospodinu; nebudeť pléněno,
        ani kaženo více na věky.
      pl: I cała dolina zwłok i popiołu i wszystkie pola aż do potoku Kidron, aż do
        węgła bramy końskiej ku wschodowi poświęcone będą Wiekuistemu; nie będą tam
        wypleniali ani burzyli na wieki. 
  32:
    1:
      he: הַדָּבָר אֲשֶׁר־הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה בשנת [בַּשָּׁנָה] הָעֲשִׂרִית
        לְצִדְקִיָּהוּ מֶלֶךְ יְהוּדָה הִיא הַשָּׁנָה שְׁמֹנֶה־עֶשְׂרֵה שָׁנָה לִנְבוּכַדְרֶאצַּר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, אין צענטן יאָר פֿון צִדקִיָהו
        דעם מלך פֿון יהודה, דאָס איז דאָס אַכצנטע יאָר פֿון נבוכַדרֶאצַר. '
      cs: Slovo, kteréž se stalo k Jeremiášovi od Hospodina léta desátého Sedechiáše
        krále Judského, kterýžto rok jest osmnáctý Nabuchodonozorův.
      pl: Słowo, które doszło Jeremjasza od Wiekuistego roku dziesiątego Cydkjasza,
        króla Judy, czyli roku ośmnastego Nebukadrecara. 
    2:
      he: וְאָז חֵיל מֶלֶךְ בָּבֶל צָרִים עַל־יְרוּשָׁלִָם וְיִרְמְיָהוּ הַנָּבִיא
        הָיָה כָלוּא בַּחֲצַר הַמַּטָּרָה אֲשֶׁר בֵּית־מֶלֶךְ יְהוּדָה׃
      yi: 'און דער חיל פֿון דעם מלך פֿון בבֿל האָט דענצמאָל געלעגערט אױף ירושָלַיִם,
        און יִרמיָהו הנבֿיא איז געװען אײַנגעשפּאַרט אין הױף פֿון דער װאַך, װאָס אין
        הױז פֿון דעם מלך פֿון יהודה. אױף ירושָלַיִם, און יִרמיָהו הנבֿיא איז געװען
        אײַנגעשפּאַרט אין הױף פֿון דער װאַך, װאָס אין הױז פֿון דעם מלך פֿון יהודה. '
      cs: (Bylo pak tehdáž vojsko krále Babylonského oblehlo Jeruzalém, a Jeremiáš
        prorok byl zavřín v síni stráže, kteráž byla v domě krále Judského.
      pl: Wtedy to wojsko króla Babelu oblegało Jerozolimę, a Jeremjasz prorok, osadzony
        był w dworcu straży należącym do domu króla Judy. 
    3:
      he: אֲשֶׁר כְּלָאוֹ צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה לֵאמֹר מַדּוּעַ אַתָּה נִבָּא
        לֵאמֹר כֹּה אָמַר יְהוָה הִנְנִי נֹתֵן אֶת־הָעִיר הַזֹּאת בְּיַד מֶלֶךְ־בָּבֶל
        וּלְכָדָהּ׃
      yi: 'װאָרום צִדקָיָהו דער מלך פֿון יהודה האָט אים אײַנגעשפּאַרט, אַזױ צו זאָגן:
        אַלמאַי זאָגסטו נבֿיאות, אַזױ צו זאָגן: אַזױ האָט גאָט געזאָגט: זע, איך גיב
        די דאָזיקע שטאָט אין דער האַנט פֿון דעם מלך פֿון בבֿל, און ער װעט זי באַצװינגען; '
      cs: 'Nebo dal jej byl vsaditi Sedechiáš král Judský, řka: Proč ty prorokuješ,
        právě: Takto praví Hospodin: Aj, já dám město toto v ruku krále Babylonského,
        aby je vzal.'
      pl: 'Gdzie był osadził go Cydkjasz, król Judy, zarzucając mu: Czemu prorokujesz
        i głosisz: Tak rzecze Wiekuisty, oto wydam miasto to w ręce króla Babelu,
        aby zdobył je. '
    4:
      he: וְצִדְקִיָּהוּ מֶלֶךְ יְהוּדָה לֹא יִמָּלֵט מִיַּד הַכַּשְׂדִּים כִּי הִנָּתֹן
        יִנָּתֵן בְּיַד מֶלֶךְ־בָּבֶל וְדִבֶּר־פִּיו עִם־פִּיו וְעֵינָיו אֶת־עינו
        [עֵינָיו] תִּרְאֶינָה׃
      yi: 'און צָדקִיָהו דער מלך פֿון יהודה װעט ניט אַנטרונען װערן פֿון דער האַנט
        פֿון די כַּשׂדים, נײַערט איבערגעגעבן װעט ער איבערגעגעבן װערן אין דער האַנט
        פֿון דעם מלך פֿון בבֿל, און ער װעט רעדן צו אים מױל צו מױל, און אױג אין אױג
        װעט ער אים זען; '
      cs: Sedechiáš také král Judský neznikne ruky Kaldejských, ale jistotně vydán
        bude v ruku krále Babylonského, a budou mluviti ústa jeho s ústy jeho, a oči
        jeho uzří oči jeho.
      pl: Cydkjasz zaś, król Judy, nie ujdzie ręki Kasdejczyków, lecz wydany będzie
        niechybnie w moc króla Babelu, aby pomówił z nim z ust do ust, a oczy w oczy
        go ujrzał. 
    5:
      he: וּבָבֶל יוֹלִךְ אֶת־צִדְקִיָּהוּ וְשָׁם יִהְיֶה עַד־פָּקְדִי אֹתוֹ נְאֻם־יְהוָה
        כִּי תִלָּחֲמוּ אֶת־הַכַּשְׂדִּים לֹא תַצְלִיחוּ׃
      yi: 'און קײן בבֿל װעט ער אַװעקפֿירן צִדקִיָהון, און דאָרטן װעט ער זײַן ביז איך
        דערמאָן זיך אָן אים, זאָגט גאָט; אַז איר װעט מלחמה האַלטן מיט די כּקשׂדים,
        װעט איר ניט באַגליקן? '
      cs: Nýbrž do Babylona zavede Sedechiáše, aby tam byl, až ho navštívím, dí Hospodin.
        Poněvadž bojujete s Kaldejskými, nepovede se vám šťastně.)
      pl: A do Babelu zawiedzie Cydkjasza, aby tam pozostał, dopóki nie wspomnę nań,
        rzecze Wiekuisty. Jeżeli walczyć będziecie z Kasdejczykami nie powiedzie się
        wam! 
    6:
      he: וַיֹּאמֶר יִרְמְיָהוּ הָיָה דְּבַר־יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און יִרמיָהו האָט געזאָגט: דאָס װאָרט פֿון גאָט איז געװען צו מיר אַזױ צו
        זאָגן:'
      cs: 'Tehdy řekl Jeremiáš: Stalo se slovo Hospodinovo ke mně, řkoucí:'
      pl: 'Wtedy rzekł Jeremjasz: Doszło mnie słowo Wiekuistego, głosząc: '
    7:
      he: הִנֵּה חֲנַמְאֵל בֶּן־שַׁלֻּם דֹּדְךָ בָּא אֵלֶיךָ לֵאמֹר קְנֵה לְךָ אֶת־שָׂדִי
        אֲשֶׁר בַּעֲנָתוֹת כִּי לְךָ מִשְׁפַּט הַגְּאֻלָּה לִקְנוֹת׃
      yi: 'זע, חנַמאֵל דער זון פֿון שַלום דײַן פֿעטער קומט צו דיר, אַזױ צו זאָגן:
        קױף דיר מײַן פֿעלד װאָס אין עַנָתוֹת, װאָרום דיר געהערט דאָס אױסלײַזרעכט אָפּצוקױפֿן. '
      cs: 'Aj, Chanameel syn Salluma, strýce tvého, jde k tobě, aťby řekl: Kup sobě
        dvůr můj, kterýž jest v Anatot; nebo tobě právem příbuznosti náleží koupiti
        jej.'
      pl: 'Oto Chanamel, syn Szalluma, stryja twego, przyjdzie do ciebie i powié:
        Kup sobie pole moje co przy Anatoth, bo tobie służy prawo powinowactwa, abyś
        je nabył. '
    8:
      he: וַיָּבֹא אֵלַי חֲנַמְאֵל בֶּן־דֹּדִי כִּדְבַר יְהוָה אֶל־חֲצַר הַמַּטָּרָה
        וַיֹּאמֶר אֵלַי קְנֵה נָא אֶת־שָׂדִי אֲשֶׁר־בַּעֲנָתוֹת אֲשֶׁר בְּאֶרֶץ בִּנְיָמִין
        כִּי־לְךָ מִשְׁפַּט הַיְרֻשָּׁה וּלְךָ הַגְּאֻלָּה קְנֵה־לָךְ וָאֵדַע כִּי
        דְבַר־יְהוָה הוּא׃
      yi: 'און חנַמאֵל מײַן פֿעטערס זון איז געקומען צו מיר אין הױף פֿון דער װאַך,
        אַזױ װי דאָס װאָרט פֿון גאָט, און דער האָט צו מיר געזאָגט: קױף אָפּ, איך בעט
        דיך, מײַן פֿעלד װאָס אין עַנָתוֹת, װאָס אין לאַנד בנימין, װאָרום דיר געהערט
        דאָס רעכט פֿון ירושה, און דיר געהערט די אױסלײַזונג; קױף עס דיר אָפּ. האָב
        איך געװוּסט אַז דאָס איז דאָס װאָרט פֿון גאָט. '
      cs: 'Když pak přišel ke mně Chanameel syn strýce mého, podlé slova Hospodinova,
        do síně stráže, a řekl ke mně: Kup medle dvůr můj, kterýž jest v Anatot, jenž
        jest v zemi Beniaminově; nebo tvůj jest právem dědičným, a právem příbuznosti,
        kupiž jej sobě: tedy porozuměv, že jest to slovo Hospodinovo,'
      pl: 'I przybył też do mnie Chanamel, syn stryja mojego, według zapowiedzi Wiekuistego,
        do dworca więziennego, i rzekł do mnie: Zechciej nabyć pole moje przy Anatoth
        w ziemi Binjamin, bo twojém prawo dziedzictwa i powinowactwa - nabądź je sobie!
        Zrozumiałem wtedy, że to rzeczywiście wola Wiekuistego. '
    9:
      he: וָאֶקְנֶה אֶת־הַשָּׂדֶה מֵאֵת חֲנַמְאֵל בֶּן־דֹּדִי אֲשֶׁר בַּעֲנָתוֹת וָאֶשְׁקֲלָה־לּוֹ
        אֶת־הַכֶּסֶף שִׁבְעָה שְׁקָלִים וַעֲשָׂרָה הַכָּסֶף׃
      yi: 'און איך האָב אָפּגעקױפֿט דאָס פֿעלד פֿון כקנַמאֵל, מײַן פֿעטערס זון, װאָס
        אין עַנָתוֹת, און איך האָב אים אָפּגעװױגן דאָס געלט, זיבן שֶקל און צען, זילבער. '
      cs: I koupil jsem od Chanameele syna strýce svého ten dvůr, kterýž jest v Anatot,
        a odvážil jsem jemu peněz sedmnácte lotů stříbra.
      pl: I nabyłem pole od Chanamela, syna stryja mego w Anatoth i odważyłem mu pieniądze
        siedmnaście szekli w srebrze. 
    10:
      he: וָאֶכְתֹּב בַּסֵּפֶר וָאֶחְתֹּם וָאָעֵד עֵדִים וָאֶשְׁקֹל הַכֶּסֶף בְּמֹאזְנָיִם׃
      yi: 'און איך האָב אױפֿגעשריבן אױף אַ געשריפֿטס, און פֿאַרחתמעט, און װעשטעלט
        עדות, און אָפּגעװױגן דאָס געלט אױף אַ װאָגשאָל. '
      cs: A zapsav to do cedule, zapečetil jsem, a osvědčil jsem svědky, odváživ peníze
        na váze.
      pl: I zapisałem to w liście, i zapieczętowałem, i stwierdziłem przez świadków,
        i odważyłem pieniądze na wadze. 
    11:
      he: וָאֶקַּח אֶת־סֵפֶר הַמִּקְנָה אֶת־הֶחָתוּם הַמִּצְוָה וְהַחֻקִּים וְאֶת־הַגָּלוּי׃
      yi: 'און איך האָב גענומען דעם שטַר-מכירה, דעם פֿאַרכחתמעטן מיט די באַדינגען
        און די אָפּמאַכן, און דעם אָפֿענעם. '
      cs: Potom vzal jsem, podlé přikázaní a ustanovení, cedule té koupě zapečetěnou
        i otevřenou,
      pl: I wziąłem ten list kupny, zapieczętowany wedle przepisów i ustaw, a niemniej
        list otwarty. 
    12:
      he: וָאֶתֵּן אֶת־הַסֵּפֶר הַמִּקְנָה אֶל־בָּרוּךְ בֶּן־נֵרִיָּה בֶּן־מַחְסֵיָה
        לְעֵינֵי חֲנַמְאֵל דֹּדִי וּלְעֵינֵי הָעֵדִים הַכֹּתְבִים בְּסֵפֶר הַמִּקְנָה
        לְעֵינֵי כָּל־הַיְּהוּדִים הַיֹּשְׁבִים בַּחֲצַר הַמַּטָּרָה׃
      yi: 'און איך האָב געגעבן דעם שטַר-מכירה צו ברוך דעם זון פֿון נֵריָה דעם זון
        פֿון מַחסֵיָהן, פֿאַר די אױגן פֿון חנַמאֵל דעם זון פֿון מײַן פֿעטער, און פֿאַר
        די אױגן פֿון די עדות װאָס האָבן זיך אונטערגעשריבן אױף שטַר-מכירה, פֿאַר די
        אױגן פֿון אַלע ייִדן װאָס זײַנען געזעסן אין הױף פֿון דער װאַך. '
      cs: A dal jsem ceduli té koupě Báruchovi synu Neriášovu, synu Maaseiášovu, před
        očima Chanameele strýce svého, a před očima svědků, kteříž se podepsali v
        ceduli té koupě, před očima všech Judských, kteříž se byli posadili v síni
        stráže.
      pl: I wręczyłem ten list kupny Baruchowi, synowi Neryi, syna Machseji w oczach
        Chanamela stryja mojego i w oczach wszystkich Judejczyków, którzy zostawali
        w dworcu więziennym. 
    13:
      he: וָאֲצַוֶּה אֶת בָּרוּךְ לְעֵינֵיהֶם לֵאמֹר׃
      yi: 'און איך האָב באַפֿױלן ברוכן פֿאַר זײערע אױגן, אַזױ צו זאָגן: '
      cs: 'A přikázal jsem Báruchovi před očima jejich, řka:'
      pl: I poleciłem Baruchowi w oczach ich, mówiąc: 
    14:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לָקוֹחַ אֶת־הַסְּפָרִים הָאֵלֶּה
        אֵת סֵפֶר הַמִּקְנָה הַזֶּה וְאֵת הֶחָתוּם וְאֵת סֵפֶר הַגָּלוּי הַזֶּה וּנְתַתָּם
        בִּכְלִי־חָרֶשׂ לְמַעַן יַעַמְדוּ יָמִים רַבִּים׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאומת, דער גאָט פֿון ישׂראל: נעם די דאָזיקע
        געשריפֿטסן, דעם דאָזיקן שטַר-מכירה, אי דאָס פֿאַרחתמעטע, אי דאָס דאָזיקע אָפֿענע
        געשריפֿטס, און זאָלסט זײ אַרײַנטאָן אין אַ לײמענער כּלי, כּדי זײ זאָלן האַלטן
        פֿיל טעג. '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Vezmi cedule tyto, tuto ceduli
        té koupě, jakož zapečetěnou, tak ceduli otevřenou tuto, a vlož je do nádoby
        hliněné, aby trvaly za mnohá léta.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Zabierz listy te, ten list
        kupny, zapieczętowany, i ten list otwarty, a włóż je w naczynie gliniane,
        by przetrwały przez długie lata. '
    15:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל עוֹד יִקָּנוּ בָתִּים
        וְשָׂדוֹת וּכְרָמִים בָּאָרֶץ הַזֹּאת׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: עס װעלן
        נאָך געקױפֿט װערן הײַזער און פֿעלדער און װײַנגערטנער אין דעם דאָזיקן לאַנד. '
      cs: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Ještěť kupováni budou
        domové, a rolí, i vinice v zemi této.'
      pl: 'Albowiem tak rzecze Wiekuisty zastępów, Bóg Israela: Jeszcze nabywane będą
        domy i pola i winnice na ziemi tej. '
    16:
      he: וָאֶתְפַּלֵּל אֶל־יְהוָה אַחֲרֵי תִתִּי אֶת־סֵפֶר הַמִּקְנָה אֶל־בָּרוּךְ
        בֶּן־נֵרִיָּה לֵאמֹר׃
      yi: 'און איך האָב מתפּלל געװען צו גאָט נאָכדעם װי איך האָב איבערגעגעבן דעם שטַר-מכירה
        צו ברוך דעם זון פֿון נֵריָהן, אַזױ צו זאָגן: '
      cs: 'Potom modlil jsem se Hospodinu, když jsem dal ceduli té koupě Báruchovi
        synu Neriášovu, řka:'
      pl: I błagałem Wiekuistego po wręczeniu listu kupna Baruchowi, synowi Neryi,
        temi słowy: 
    17:
      he: אֲהָהּ אֲדֹנָי יְהוִה הִנֵּה אַתָּה עָשִׂיתָ אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ
        בְּכֹחֲךָ הַגָּדוֹל וּבִזְרֹעֲךָ הַנְּטוּיָה לֹא־יִפָּלֵא מִמְּךָ כָּל־דָּבָר׃
      yi: 'װײ, גאָט דו האַר! זע, דו האָסט געמאַכט די הימלען און די ערד מיט דײַן גרױס
        שטאַרקײט, און מיט דײַן אױסגעשטרעקטן אָרעם; פֿון דיר איז ניט פֿאַרמיטן קײן
        זאַך. '
      cs: Ach, Panovníče Hospodine, aj, ty jsi učinil nebe i zemi mocí svou velikou
        a ramenem svým vztaženým, nemůžeť skryta býti před tebou žádná věc.
      pl: O Panie, Boże! Oto Ty stworzyłeś niebo i ziemię mocą Twoją wielką i ramieniem
        Twojém wyciągniętém; nic niedoścignioném dla Ciebie! 
    18:
      he: עֹשֶׂה חֶסֶד לַאֲלָפִים וּמְשַׁלֵּם עֲוֺן אָבוֹת אֶל־חֵיק בְּנֵיהֶם אַחֲרֵיהֶם
        הָאֵל הַגָּדוֹל הַגִּבּוֹר יְהוָה צְבָאוֹת שְׁמוֹ׃
      yi: 'טוסט חסד מיטן טױזנטסטן גליד, און באַצאָלסט די זינד פֿון די עלטערן אין דעם
        בוזעם פֿון זײערע קינדער נאָך זײ; דו גרױסער, מאַכטיקער גאָט, װאָס יהוה פֿון
        צבָאוֹת איז זײַן נאָמען, '
      cs: Činíš milosrdenství nad tisíci, a odplacíš za nepravost otců do lůna synů
        jejich po nich, Bůh veliký, silný, mocný, jehož jméno Hospodin zástupů,
      pl: Ty to świadczysz miłość tysiącznemu pokoleniu, ale i zwracasz winę ojców
        na łono potomków ich po nich - Boże wielki i potężny, którego imię Wiekuisty
        zastępów. 
    19:
      he: גְּדֹל הָעֵצָה וְרַב הָעֲלִילִיָּה אֲשֶׁר־עֵינֶיךָ פְקֻחוֹת עַל־כָּל־דַּרְכֵי
        בְּנֵי אָדָם לָתֵת לְאִישׁ כִּדְרָכָיו וְכִפְרִי מַעֲלָלָיו׃
      yi: 'גרױס אין באַראָט, און שטאַרק אין טואונג, װאָס דײַנע אױגן זײַנע אָפֿן אױף
        אַלע װעגן פֿון די מענטשנקינדער, צו געבן איטלעכן לױט זײַנע װעגן און לױט דער
        פֿרוכט פֿון זײַנע מעשׂים; '
      cs: Veliký v radě a znamenitý v správě, poněvadž oči tvé otevřené jsou na všecky
        cesty synů lidských, abys odplatil jednomu každému podlé cest jeho, a podlé
        ovoce předsevzetí jeho.
      pl: Wielki w postanowieniu, i przemożny w wykonaniu, którego oczy otwarte na wszystkie
        drogi synów ludzkich, aby oddać każdemu wedle dróg jego i wedle owocu postępków
        jego. 
    20:
      he: אֲשֶׁר־שַׂמְתָּ אֹתוֹת וּמֹפְתִים בְּאֶרֶץ־מִצְרַיִם עַד־הַיּוֹם הַזֶּה
        וּבְיִשְׂרָאֵל וּבָאָדָם וַתַּעֲשֶׂה־לְּךָ שֵׁם כַּיּוֹם הַזֶּה׃
      yi: 'דו װאָס האָסט געטאָן צײכנס און װוּנדער אין לאַנד מִצרַיִם, און ביז אױף
        הײַנטיקן טאָג, אי צװישן ישׂראל, אי צװישן אַנדערע מענטשן, און האָסט זיך געמאַכט
        אַ נאָמען, אַזױ װי הײַנטיקן טאָג; '
      cs: Kterýž jsi činil divy a zázraky v zemi Egyptské až do tohoto dne, jakož
        v Izraelovi tak mezi jinými lidmi, a dobyls sobě jména, jakéž jest po dnešní
        den.
      pl: Któryś uczynił znamiona i cuda na ziemi Micraim i aż po dziś dzień, tak
        wpośród Israela, jak wpośród innych ludzi, i uczyniłeś sobie imię jako dziś. 
    21:
      he: וַתֹּצֵא אֶת־עַמְּךָ אֶת־יִשְׂרָאֵל מֵאֶרֶץ מִצְרָיִם בְּאֹתוֹת וּבְמוֹפְתִים
        וּבְיָד חֲזָקָה וּבְאֶזְרוֹעַ נְטוּיָה וּבְמוֹרָא גָּדוֹל׃
      yi: 'און האָסט אַרױסגעצױגן דײַן פֿאָלק ישׂראל פֿון לאַנד מִצרַיִם מיט צײכנס
        און מיט װוּנדער, און מיט אַ שטאַרקער האַנט, און מיט אַן אױסגעשטרעקטן אָרעם,
        און מיט גרױס פֿאָרכטיקײט; '
      cs: Nebo vyvedl jsi lid svůj Izraelský z země Egyptské v divích a v zázracích,
        a rukou silnou, a ramenem vztaženým, a v strachu velikém,
      pl: I wywiodłeś lud Twój israelski z ziemi Micraim znamionami i cudami i ręką
        przemożną, i ramieniem wyciągniętém i postrachem wielkim. 
    22:
      he: וַתִּתֵּן לָהֶם אֶת־הָאָרֶץ הַזֹּאת אֲשֶׁר־נִשְׁבַּעְתָּ לַאֲבוֹתָם לָתֵת
        לָהֶם אֶרֶץ זָבַת חָלָב וּדְבָשׁ׃
      yi: 'און האָסט זײ געגעבן דאָס דאָזיקע לאַנד, װאָס דו האָסט געשװאָרן זײערע עלטערן
        זײ צו געבן, אַ לאַנד װאָס פֿליסט מיט מילך און האָניק; '
      cs: A dals jim zemi tuto, kterouž jsi přisáhl dáti otcům jejich, zemi oplývající
        mlékem a strdí.
      pl: I oddałeś im ziemię tę, którąś zaprzysiągł ojcom ich, że ją oddasz im - ziemię
        opływającą mlekiem i miodem. 
    23:
      he: וַיָּבֹאוּ וַיִּרְשׁוּ אֹתָהּ וְלֹא־שָׁמְעוּ בְקוֹלֶךָ ובתרותך [וּבְתוֹרָתְךָ]
        לֹא־הָלָכוּ אֵת כָּל־אֲשֶׁר צִוִּיתָה לָהֶם לַעֲשׂוֹת לֹא עָשׂוּ וַתַּקְרֵא
        אֹתָם אֵת כָּל־הָרָעָה הַזֹּאת׃
      yi: 'און זײ זײַנען געקומען, און האָבן עס געאַרבט; אָבער זײ האָבן ניט צוגעהערט
        צו דײַן קָול, און אין דײַן תּוֹרה זײַנען זײ ניט געגאַנגען; אַלץ װאָס דו האָסט
        זײ באַפֿױלן צו טאָן האָבן זײ ניט געטאָן, און דו האָסט געמאַכט געשען צו זײ
        אַלדאָס דאָזיקע בײז. '
      cs: Ale že všedše do ní, a dědičně ujavše ji, neposlouchali hlasu tvého, a v
        zákoně tvém nechodili, všeho, což jsi koli přikázal jim činiti, nečinili,
        protož způsobils to, aby je potkalo všecko toto zlé.
      pl: Ale gdy przyszli i zawładnęli nią, nie słuchali głosu Twojego, a wedle nauki
        Twojej nie postępowali; tego wszystkiego coś im polecił uczynić, nie czynili;
        a wtedy sprowadziłeś na nich całą tę niedolę. 
    24:
      he: הִנֵּה הַסֹּלְלוֹת בָּאוּ הָעִיר לְלָכְדָהּ וְהָעִיר נִתְּנָה בְּיַד הַכַּשְׂדִּים
        הַנִּלְחָמִים עָלֶיהָ מִפְּנֵי הַחֶרֶב וְהָרָעָב וְהַדָּבֶר וַאֲשֶׁר דִּבַּרְתָּ
        הָיָה וְהִנְּךָ רֹאֶה׃
      yi: 'זע, די ערדװאַלן זײַנען געקומען װיז דער שטאָט, זי צו באַצװינגען, און די
        שטאָט װערט איבערגעגעבן אין דער האַנט פֿון די כַּשׂדים װאָס האַלטן מלחמה אױף
        איר, פֿױן װעגן דער שװערד און דעם הונגער און דער פּעסט; און װאָס דו האָסט גערעדטר
        איז געשען, און אָט זעסטו עס. '
      cs: Aj, střelci přitáhli na město, aby je vzali, a město skrze meč a hlad a
        mor dáno jest v ruku Kaldejských, bojujících proti němu; a tak, což jsi koli
        promluvil, děje se, jakž to sám vidíš.
      pl: Oto nasypy sięgają już miasta, aby je zdobyto, a miasto wpaść musi w ręce
        Kasdejczyków, którzy walczą przeciw niemu, wskutek miecza i głodu i moru,
        a coś zapowiedział spełnia się, tak jak to widzisz. 
    25:
      he: וְאַתָּה אָמַרְתָּ אֵלַי אֲדֹנָי יְהוִה קְנֵה־לְךָ הַשָּׂדֶה בַּכֶּסֶף וְהָעֵד
        עֵדִים וְהָעִיר נִתְּנָה בְּיַד הַכַּשְׂדִּים׃
      yi: 'פֿון דעסטװעגן האָסטו, גאָט דו האַר, געזאָגט צו מיר: קױף דיר דאָס פֿעלד
        װאַר געלט, און שטעל עדות; װען די שטאָט װערט איבערגעגעבן אין דער האַנט פֿון
        די כַּשׂדים. '
      cs: 'Ty pak pravíš mi, Panovníče Hospodine: Zjednej sobě dvůr tento za peníze,
        a osvědč to svědky, ano již město toto dáno jest v ruku Kaldejských.'
      pl: A jednak poleciłeś mi o Panie, Boże! nabądź ono pole za pieniądze, a stwierdź
        to przez świadków! - choć już miasto wpada w moc Kasdejczyków. 
    26:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יִרְמְיָהוּ לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט װעװען צו יִרמיָהון, אַזױ צו זאָגן: '
      cs: 'I stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
      pl: Na to doszło słowo Wiekuistego Jeremjasza, głosząc: 
    27:
      he: הִנֵּה אֲנִי יְהוָה אֱלֹהֵי כָּל־בָּשָׂר הֲ‍מִמֶּנִּי יִפָּלֵא כָּל־דָּבָר׃
      yi: 'זע, איך בין יהוה דער גאָט פֿון אַלע לײַבער; איז דען פֿאַרמיטן פֿון מיר
        אַ שום זאַך? '
      cs: Aj, já jsem Hospodin Bůh všelikého těla, zdaliž přede mnou může býti skryta
        která věc?
      pl: Otom Ja Wiekuisty, Bóg wszelkiego ciała - czyż cokolwiek niedoścignioném
        dla Mnie? 
    28:
      he: לָכֵן כֹּה אָמַר יְהוָה הִנְנִי נֹתֵן אֶת־הָעִיר הַזֹּאת בְּיַד הַכַּשְׂדִּים
        וּבְיַד נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל וּלְכָדָהּ׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: זע, איך גיב די דאָזיקע שטאָט אין דער האַנט
        פֿון די כַּשׂדים, און אין דער האַנט פֿון נבוכַדרֶאצַר דעם מלך פֿון בבֿל, און
        ער װעט זי באַצװינגען. '
      cs: 'Protož takto praví Hospodin: Aj, já dávám toto město v ruku Kaldejských
        a v ruku Nabuchodonozora krále Babylonského, aby je vzal.'
      pl: 'Przeto rzecze tak Wiekuisty: Oto wydaję miasto to w moc Kasdejczyków i w moc
        króla Babelu, aby zdobył je. '
    29:
      he: וּבָאוּ הַכַּשְׂדִּים הַנִּלְחָמִים עַל־הָעִיר הַזֹּאת וְהִצִּיתוּ אֶת־הָעִיר
        הַזֹּאת בָּאֵשׁ וּשְׂרָפוּהָ וְאֵת הַבָּתִּים אֲשֶׁר קִטְּרוּ עַל־גַּגּוֹתֵיהֶם
        לַבַּעַל וְהִסִּכוּ נְסָכִים לֵאלֹהִים אֲחֵרִים לְמַעַן הַכְעִסֵנִי׃
      yi: 'און די כַּשׂדים װאָס האַלטן מלחמה אױף דער דאָזיקער שטאָט, װעלן קומען און
        װעלן אָנצינדן די דאָזיקע שטאָט אין פֿײַער, און װעלן זי פֿאַרברענען מיט די
        הײַזער װאָס מע האָט גערײכערט אױף זײערע דעכער צו בעַ, און געגאָסן גיסאָפּפֿער
        צו פֿרעמדע געטער, כּדי מיך צו דערצערענען. '
      cs: A vejdouce Kaldejští, kteříž bojují proti městu tomuto, zapálí ohněm toto
        město, a vypálí je, i domy ty, na jejichž střechách kadívali Bálovi, a obětovali
        oběti mokré bohům cizím, aby mne hněvali.
      pl: I wkroczą Kasdejczycy, walczący przeciw miastu temu i podpalą miasto to ogniem,
        i spalą je wraz z tymi domami, na których dachach kadzono Baalowi, a wylewano
        zalewki bóztwom cudzym, aby Mnie jątrzyć. 
    30:
      he: כִּי־הָיוּ בְנֵי־יִשְׂרָאֵל וּבְנֵי יְהוּדָה אַךְ עֹשִׂים הָרַע בְּעֵינַי
        מִנְּעֻרֹתֵיהֶם כִּי בְנֵי־יִשְׂרָאֵל אַךְ מַכְעִסִים אֹתִי בְּמַעֲשֵׂה יְדֵיהֶם
        נְאֻם־יְהוָה׃
      yi: 'װאָרום די קינדער פֿון ישׂראל און די קינדער פֿון יהודה פֿלעגן פֿון זײער
        יוגנט אָן רק טאָן װאָס איז שלעכט אין מײַנע אױגן; װאָרום די קינדער פֿון ישׂראל
        טוען מיך רק דערצערענען מיט דעם װערק פֿון זײערע הענט, זאָגט גאָט. '
      cs: Nebo synové Izraelští a synové Judští od dětinství svého jen toliko činí
        to, což jest zlého před očima mýma; synové, pravím, Izraelští jen toliko hněvají
        mne dílem rukou svých, dí Hospodin.
      pl: Albowiem czynili synowie Israela i synowie Judy tylko to, co złém było w oczach
        Moich od młodości swojej; bo synowie Israela jątrzyli Mnie tylko sprawą rąk
        swoich, rzecze Wiekuisty. 
    31:
      he: כִּי עַל־אַפִּי וְעַל־חֲמָתִי הָיְתָה לִּי הָעִיר הַזֹּאת לְמִן־הַיּוֹם
        אֲשֶׁר בָּנוּ אוֹתָהּ וְעַד הַיּוֹם הַזֶּה לַהֲסִירָהּ מֵעַל פָּנָי׃
      yi: 'װאָרום צו מײַן פֿאַרדראָס און צו מײַן גרימצאָרן איז מיר געװען די דאָזיקע
        שטאָט פֿון דעם טאָג װאָס מען האָט זי געבױט. און ביז אױף הײַנטיקן טאָג, אַזױ
        אַז איך מוז זי אָפּטאָן פֿון מײַן פּנים, '
      cs: Toto zajisté město od toho dne, jakž je vystavěli, až do tohoto dne k hněvu
        mému a prchlivosti mé popouzí mne, tak že je sklidím od tváři své,
      pl: Zaprawdę, na gniew i na oburzenie Moje było Mi miasto to od dnia, którego
        je zbudowano, aż po dzień dzisiejszy, tak że muszę je usunąć z przed oblicza
        Mojego. 
    32:
      he: עַל כָּל־רָעַת בְּנֵי־יִשְׂרָאֵל וּבְנֵי יְהוּדָה אֲשֶׁר עָשׂוּ לְהַכְעִסֵנִי
        הֵמָּה מַלְכֵיהֶם שָׂרֵיהֶם כֹּהֲנֵיהֶם וּנְבִיאֵיהֶם וְאִישׁ יְהוּדָה וְיֹשְׁבֵי
        יְרוּשָׁלִָם׃
      yi: 'איבער אַלדעם בײז פֿון די קינדער פֿון ישׂראל און די קינדער פֿון יהודה, װאָס
        זײ האָבן געטאָן מיך צו דערצערענען, זײ, זײערע מלכים, זײערע האַרן פֿון ישׂראל
        און די קינדער פֿון יהודה, װאָס זײ האָבן געטאָן מיך צו דערצערענען, זײ, זײערע
        מלכים, זײערע האַרן, זײערע כֹּהנים, און זײערע נבֿיאים, און די מענער פֿון יהודה
        און די באַװױנער פֿון ירושָלַיִם. '
      cs: Pro všelikou nešlechetnost synů Izraelských a synů Judských, kterouž páchali,
        aby mne k hněvu popouzeli, oni, králové jejich, knížata jejich, kněží jejich
        i proroci jejich, jakož muži Judští, tak obyvatelé Jeruzalémští,
      pl: A to dla wszelakiej niecności synów Israela i synów Judy, którą popełniali,
        by jątrzyć Mnie, oni, królowie, książęta, kapłani i prorocy ich, zarówno mężowie
        Judy, jak mieszkańcy Jerozolimy. 
    33:
      he: וַיִּפְנוּ אֵלַי עֹרֶף וְלֹא פָנִים וְלַמֵּד אֹתָם הַשְׁכֵּם וְלַמֵּד וְאֵינָם
        שֹׁמְעִים לָקַחַת מוּסָר׃
      yi: 'און זײ האָבן געקערט צו מיר דעם רוקן און ניט דעם פּנים, און איך האָב זײ
        געלערנט, נאָכאַנאַנד און נאָכאַנאַנד געלערנט, אָבער זײ האָבן ניט צוגעהערט
        צו נעמען אַ מוסר. '
      cs: Obracejíce se ke mně hřbetem, a ne tváří. A když je učím, ráno přivstávaje,
        a to ustavičně, však nikoli neposlouchají, aby přijímali naučení.
      pl: A zwrócili się do mnie karkiem a nie obliczem, a choć nauczano ich ustawicznie
        nauczając, nie słuchali, aby przyjęli napomnienie. 
    34:
      he: וַיָּשִׂימוּ שִׁקּוּצֵיהֶם בַּבַּיִת אֲשֶׁר־נִקְרָא־שְׁמִי עָלָיו לְטַמְּאוֹ׃
      yi: 'און זײ האָבן אַרײַנגעטאָן זײערע אומװערדיקײטן אין דעם הױז װאָס מײַן נאָמען
        װערט גערופֿן אױף אים, עס צו פֿאַראומרײניקן. '
      cs: Nadto nastavěli ohavností svých v domě tom, kterýž nazván jest od jména
        mého, aby jej zanečistili.
      pl: I postawili nawet ohydy swe w domu, nad którym mianowane imię Moje, aby
        go znieważyć. 
    35:
      he: וַיִּבְנוּ אֶת־בָּמוֹת הַבַּעַל אֲשֶׁר בְּגֵיא בֶן־הִנֹּם לְהַעֲבִיר אֶת־בְּנֵיהֶם
        וְאֶת־בְּנוֹתֵיהֶם לַמֹּלֶךְ אֲשֶׁר לֹא־צִוִּיתִים וְלֹא עָלְתָה עַל־לִבִּי
        לַעֲשׂוֹת הַתּוֹעֵבָה הַזֹּאת לְמַעַן החטי [הַחֲטִיא] אֶת־יְהוּדָה׃
      yi: 'און זײ האָבן געבױט די במות פֿון בעַל װאָס אין טאָל פֿון בן-הִנוֹם, אױף
        מקריב צו זײַן זײערע זין און זײערע טעכטער צום אוֹלֶך, װאָס ניט איך האָב זײ
        באַפֿױלן, און ניט מיר איז אױפֿן זינען אַרױפֿגעקומען, מע זאָל טאָן די דאָזיקע
        אומװערדיקײט, כּדי צו מאַכן זינדיקן יהודה. '
      cs: Nastavěli, pravím, výsostí Bálovi, kteréž jsou v údolí Benhinnom, aby vodili
        syny své a dcery své Molochovi, ješto jsem jim toho nepřikázal, aniž vstoupilo
        na srdce mé, aby páchati měli tu ohavnost, a Judu k hřešení přivodili.
      pl: I zbudowano wyżyny Baala, które w dolinie Ben-Hinnom, by oddawać synów i córki
        swoje Molochowi - czegom nie rozkazał im, ani przeszło przez myśl Moję, aby
        czyniono obmierzłość tę, aby uwodzić do grzechu Judę. 
    36:
      he: וְעַתָּה לָכֵן כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֶל־הָעִיר הַזֹּאת אֲשֶׁר
        אַתֶּם אֹמְרִים נִתְּנָה בְּיַד מֶלֶךְ־בָּבֶל בַּחֶרֶב וּבָרָעָב וּבַדָּבֶר׃
      yi: 'אָבער אַצונד, פֿאַר װאָר, האָט אַזױ געזאָגט יהוה דער גאָט פֿון ישׂראל אױף
        דער דאָזיקער שטאָט, װאָס איר זאָגט, זי איז איבערגעגעבן אין דער האַנט פֿון
        דעם מלך פֿון בבֿל דורך דער שװערד, און דורך דעם הונגער, און דורך דער פּעסט:'
      cs: 'A nyní z příčiny té takto dí Hospodin. Bůh Izraelský, o městě tomto, o
        kterémž vy říkáte: Dánoť jest v ruku krále Babylonského skrze meč a hlad a
        mor:'
      pl: 'Teraz wszakże rzecze tak Wiekuisty, Bóg Israela, o tém mieście, o którém
        powiadacie: wpaść ono musi w moc króla Babelu wskutek miecza, głodu i moru. '
    37:
      he: הִנְנִי מְקַבְּצָם מִכָּל־הָאֲרָצוֹת אֲשֶׁר הִדַּחְתִּים שָׁם בְּאַפִּי
        וּבַחֲמָתִי וּבְקֶצֶף גָּדוֹל וַהֲשִׁבֹתִים אֶל־הַמָּקוֹם הַזֶּה וְהֹשַׁבְתִּים
        לָבֶטַח׃
      yi: 'זע, איך זאַמל זײ אײַן פֿון אַלע לענדער, װאָס איך האָב זײ פֿאַרשטױסן אַהין
        אין מײַן כּעס, און אין מײַן גרים, און אין גרױס צאָרן, און איך װעל זײ אומקערן
        צו דעם דאָזיקן אָרט, און זײ מאַכן װױנען אין זיכערקײט. '
      cs: Aj, já shromáždím je ze všech zemí, do nichž jsem je rozehnal v hněvě svém,
        a v rozpálení svém, i v prchlivosti veliké, a přivedu je zase na toto místo,
        a způsobím to, aby bydlili bezpečně.
      pl: Oto zgromadzę ich ze wszystkich krajów, do których zapędziłem ich w gniewie
        i w oburzeniu Mojém i w uniesieniu wielkiém i przywrócę ich na miejsce to,
        i pozwolę im mieszkać bezpiecznie. 
    38:
      he: וְהָיוּ לִי לְעָם וַאֲנִי אֶהְיֶה לָהֶם לֵאלֹהִים׃
      yi: 'און זײ װעלן מיר זײַן צום פֿאָלק, און איך װעל זײ זײַן צום גאָט. '
      cs: I budou lidem mým, a já budu jejich Bohem.
      pl: I będą Mi ludem, a Ja będę im Bogiem. 
    39:
      he: וְנָתַתִּי לָהֶם לֵב אֶחָד וְדֶרֶךְ אֶחָד לְיִרְאָה אוֹתִי כָּל־הַיָּמִים
        לְטוֹב לָהֶם וְלִבְנֵיהֶם אַחֲרֵיהֶם׃
      yi: 'און איך װעל זײ געבן אײן האַרץ, און אײן װעג, מוֹרא צו האָבן פֿאַר מיר אַלע
        טעג, כּדי זײ זאָל גוט זײַן, און זײערע קינדער נאָך זײ. '
      cs: Dám zajisté jim srdce jedno a cestu jednu, aby se mne báli po všecky dny,
        tak aby jim dobře bylo i synům jejich po nich.
      pl: I dam im serce jedno i drogę jedną, by się obawiali Mnie po wszystkie dni,
        dla szczęścia ich i synów ich po nich. 
    40:
      he: וְכָרַתִּי לָהֶם בְּרִית עוֹלָם אֲשֶׁר לֹא־אָשׁוּב מֵאַחֲרֵיהֶם לְהֵיטִיבִי
        אוֹתָם וְאֶת־יִרְאָתִי אֶתֵּן בִּלְבָבָם לְבִלְתִּי סוּר מֵעָלָי׃
      yi: 'און איך װעל זײ שליסן אַן אײביקן בונד, אַז איך װעל זיך ניט אָפּקערן פֿון
        הינטער זײ – כּדי איך זאָל זײ באַגיטיקן; און מײַן פֿאָרכט װעל איך אַרײַנגעבן
        אין זײער האַרצן, ניט אַװעקצוגײן פֿון מיר. '
      cs: A učiním s nimi smlouvu věčnou, že se neodvrátím od nich, abych jim neměl
        dobře činiti; nadto bázeň svou dám v srdce jejich, aby neodstupovali ode mne.
      pl: I zawrę z nimi przymierze wieczne, że się nie odwrócę od nich, abym im przestał
        dobrze świadczyć; bojaźń też przedemną złożę w sercu ich, aby nie odstępowali
        odemnie. 
    41:
      he: וְשַׂשְׂתִּי עֲלֵיהֶם לְהֵטִיב אוֹתָם וּנְטַעְתִּים בָּאָרֶץ הַזֹּאת בֶּאֱמֶת
        בְּכָל־לִבִּי וּבְכָל־נַפְשִׁי׃
      yi: 'און איך װעל מיך פֿרײען איבער זײ, זײ צו באַגיטיקן, און װעל זײ אײַנפֿלאַנצן
        אין דעם דאָזיקן לאַנד מיט אַן אמת, מיט מײַן גאַנצן האַרצן, און מיט מײַן גאַנצער
        זעל. '
      cs: I veseliti se budu z nich, dobře jim čině, když je štípím v zemi této pevně,
        celým srdcem svým a vší duší svou.
      pl: I rad im będę, abym im dobrze świadczył, i osadzę ich na ziemi tej trwale,
        z całego serca i z całej duszy Mojej. 
    42:
      he: כִּי־כֹה אָמַר יְהוָה כַּאֲשֶׁר הֵבֵאתִי אֶל־הָעָם הַזֶּה אֵת כָּל־הָרָעָה
        הַגְּדוֹלָה הַזֹּאת כֵּן אָנֹכִי מֵבִיא עֲלֵיהֶם אֶת־כָּל־הַטּוֹבָה אֲשֶׁר
        אָנֹכִי דֹּבֵר עֲלֵיהֶם׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: אַזױ װי איך האָב געבראַכט אױף דעם דאָזיקן
        פֿאָלק דאָס דאָזיקע גרױסע בײז, אַזױ ברענג איך אױף זײ דאָס גאַנצע גוטס װאָס
        איך זאָג אָן װעג זײ. '
      cs: 'Nebo takto praví Hospodin: Jakož jsem uvedl všecko toto zlé veliké na lid
        tento, tak uvedu na ně všecko to dobré, o němž jim mluvím.'
      pl: 'Bo tak rzecze Wiekuisty: Jakom przywiódł na lud ten całą tę niedolę wielką,
        tak przywiodę na nich całe dobro, które przyobiecałem im. '
    43:
      he: וְנִקְנָה הַשָּׂדֶה בָּאָרֶץ הַזֹּאת אֲשֶׁר אַתֶּם אֹמְרִים שְׁמָמָה הִיא
        מֵאֵין אָדָם וּבְהֵמָה נִתְּנָה בְּיַד הַכַּשְׂדִּים׃
      yi: 'און פֿעלד װעט געקױפֿט װערן אין דעם דאָזיקן לאַנד, װאָס איר זאָגט, עס איז
        אַ װיסטעניש, אָן אַ מענטש אָדער אַ בהמה, עס איז איבערגעגעבן אין דער האַנט
        פֿון די כַּשׂדים. '
      cs: 'Tehdáž kupováno bude pole v zemi této, o níž vy říkáte: Pustá jest, tak
        že není v ní žádného člověka ani hovada, dánať jest v ruku Kaldejských.'
      pl: 'I nabywane jeszcze będą pola na ziemi tej, o której powiadacie: pustkowiem
        ona dla braku ludzi i zwierząt, wydana jest w moc Kasdejczyków! '
    44:
      he: שָׂדוֹת בַּכֶּסֶף יִקְנוּ וְכָתוֹב בַּסֵּפֶר וְחָתוֹם וְהָעֵד עֵדִים בְּאֶרֶץ
        בִּנְיָמִן וּבִסְבִיבֵי יְרוּשָׁלִַם וּבְעָרֵי יְהוּדָה וּבְעָרֵי הָהָר וּבְעָרֵי
        הַשְּׁפֵלָה וּבְעָרֵי הַנֶּגֶב כִּי־אָשִׁיב אֶת־שְׁבוּתָם נְאֻם־יְהוָה׃
      yi: 'מע װעט קױפֿן פֿעלדער פֿאַר געלט, און מע װעט שרײַבן שטַר-מכירהס, און פֿאַרחתמען,
        און שטעלן עדות, אין לאַנד בנימין, און אַרום ירושָלַיִם, און אין די שטעט פֿון
        יהודה, און אין די שטעט פֿון דעם געבערג, און אין די שטעט פֿון דער נידערונג,
        אואן אין די שטעט פֿון דָרום; װאָרום איך װעל אומקערן זײער געפֿאַנגענשאַפֿט,
        זאָגט גאָט. '
      cs: Pole za peníze kupovati budou, a zapisovati do cedulí, a zpečetíce, svědky
        osvědčovati v zemi Beniaminově a vůkol Jeruzaléma v městech Judských, jakož
        v městech, kteráž jsou při horách, tak v městech na rovinách, a v městech
        poledních, když zase přivedu zajaté jejich, dí Hospodin.
      pl: Pola za pieniądze nabywać będą i spisywać w listach, i pieczętować i stwierdzać
        przez świadków w ziemi Binjamina i w okolicach Jerozolimy, i w miastach Judy,
        i w miastach górskich, i w miastach południa; gdyż przywrócę brańców ich,
        rzecze Wiekuisty. 
  33:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יִרְמְיָהוּ שֵׁנִית וְהוּא עוֹדֶנּוּ עָצוּר בַּחֲצַר
        הַמַּטָּרָה לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון אַ צװײט מאָל, װען ער איז
        נאָך געװען אײַנגעשפֿאַרט אין הױף פֿון דער װאַך, אַזױ צו זאָגן:'
      cs: 'Potom stalo se slovo Hospodinovo k Jeremiášovi po druhé, když ještě zavřín
        byl v síni stráže, řkoucí:'
      pl: I doszło słowo Wiekuistego Jeremjasza poraz wtóry, gdy jeszcze osadzony
        był w dworcu straży, głosząc: 
    2:
      he: כֹּה־אָמַר יְהוָה עֹשָׂהּ יְהוָה יוֹצֵר אוֹתָהּ לַהֲכִינָהּ יְהוָה שְׁמוֹ׃
      yi: 'אַזױ האָט געזאָגט יהוה װאָס האָט עס געמאַכט, יהוה װאָס האָט דאָס געפֿורעמט
        עס אָנצוברײַטן, דער װאָס זײַן נאָמען איז יהוה: '
      cs: 'Takto praví Hospodin, kterýž učiní to, Hospodin, kterýž sformuje to, potvrdí
        toho, Hospodin jméno jeho:'
      pl: Tak rzecze Wiekuisty, który to spełni, Wiekuisty, który to umyślił, aby
        je urzeczywistnić - Wiekuisty imię Jego! 
    3:
      he: קְרָא אֵלַי וְאֶעֱנֶךָּ וְאַגִּידָה לְּךָ גְּדֹלוֹת וּבְצֻרוֹת לֹא יְדַעְתָּם׃
      yi: רוף מיך, און די װעל דיר ענטפֿערן, און איך װעל דיר דערצײלן גרױסע זאַכן, און
        פֿאַרבאָרגענע װאָס דו װײסט ניט.
      cs: Volej ke mně, a ohlásímť se, a oznámímť věci veliké a tajné, o nichž nevíš.
      pl: Wezwij Mnie, a odpowiem ci, a oznajmię ci rzeczy wielkie i wzniosłe, których
        nie znałeś! 
    4:
      he: כִּי כֹה אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל עַל־בָּתֵּי הָעִיר הַזֹּאת וְעַל־בָּתֵּי
        מַלְכֵי יְהוּדָה הַנְּתֻצִים אֶל־הַסֹּלְלוֹת וְאֶל־הֶחָרֶב׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל אױף די הײַזער פֿון דער
        דאָזיקער שטאָט, און אױף די הײַזער פֿון די מלכים פֿון יהודה, װאָס זײַנען אײַנגעװאָרפֿן
        געװאָרן פֿאַר די ערדװאַלן און פֿאַר דער שטרײטמױער, '
      cs: 'Nebo takto praví Hospodin, Bůh Izraelský, o domích města tohoto, a o domích
        králů Judských, kteříž zkaženi býti mají berany válečnými a mečem:'
      pl: Albowiem tak rzecze Wiekuisty, Bóg Israela, o domach miasta tego, i o domach
        królów Judy burzonych wobec wałów i wobec miecza. 
    5:
      he: בָּאִים לְהִלָּחֵם אֶת־הַכַּשְׂדִּים וּלְמַלְאָם אֶת־פִּגְרֵי הָאָדָם אֲשֶׁר־הִכֵּיתִי
        בְאַפִּי וּבַחֲמָתִי וַאֲשֶׁר הִסְתַּרְתִּי פָנַי מֵהָעִיר הַזֹּאת עַל כָּל־רָעָתָם׃
      yi: 'װאָס זײ קומען מלחמה האַלטן דערױף מיט די כַּשׂדים, און זײ אָנצופֿילן מיט
        די פּגרים פֿון די מענטשן װאָס איך האָב געשלאָגן אין מײַן כּעס און אין מײַן
        גרימצאָרן, און װאָס איבער אַל זײער בײז האָב איך פֿאַרבאָרגן מײַן פּנים פֿון
        דער דאָזיקער שטאָט: '
      cs: Potáhnouť k boji proti Kaldejským, ale aby naplnili tyto domy mrtvými těly
        lidskými, kteréž zbiji v hněvě svém a v prchlivosti své, pro jejichž všelikou
        nešlechetnost skryl jsem tvář svou od města tohoto.
      pl: Pójdą wprawdzie, by walczyć z Kasdejczykami, i by je napełnić zwłokami ludzi,
        których poraziłem w gniewie i oburzeniu Mojém, skrywając oblicze Moje od miasta
        tego dla wszelakiej niecności ich. 
    6:
      he: הִנְנִי מַעֲלֶה־לָּהּ אֲרֻכָה וּמַרְפֵּא וּרְפָאתִים וְגִלֵּיתִי לָהֶם עֲתֶרֶת
        שָׁלוֹם וֶאֱמֶת׃
      yi: 'זע, איך ברענג אױף איר אַ גענעזונג און אַ הײלונג, און װעל זי הײלן; און איך
        װעל זײ אַנטפּלעקן אַ שֶפֿע פֿון שלום און זיכערקײט. '
      cs: Aj, já zopravuji je a vzdělám, a uzdravím obyvatele, a zjevím jim hojnost
        pokoje, a to stálého.
      pl: Ale oto przywrócę mu ukojenie i uzdrowienie, i uleczę ich, i odsłonię im
        pełnię pokoju i stateczności. 
    7:
      he: וַהֲשִׁבֹתִי אֶת־שְׁבוּת יְהוּדָה וְאֵת שְׁבוּת יִשְׂרָאֵל וּבְנִתִים כְּבָרִאשֹׁנָה׃
      yi: 'און איך װעל אומקערן די געפֿאַנגענשאַפֿט פֿון יהודה, און די געפֿאַנגענשאַפֿט
        פֿון ישׂראל, און װעל זײ אױפֿבױען אַזױ װי פֿריער. '
      cs: Nebo přivedu zase zajaté Judské a zajaté Izraelské, a vzdělám je jako prvé,
      pl: I przywrócę wygnańców Judy i wygnańców Israela, i odbuduję ich jako przedtém. 
    8:
      he: וְטִהַרְתִּים מִכָּל־עֲוֺנָם אֲשֶׁר חָטְאוּ־לִי וְסָלַחְתִּי לכול־[לְכָל־]
        עֲוֺנוֹתֵיהֶם אֲשֶׁר חָטְאוּ־לִי וַאֲשֶׁר פָּשְׁעוּ בִי׃
      yi: 'און איך װעל זײ רײניקן פֿון אַל זײער חטא װאָס זײ האָבן געזינדיקט צו מיר,
        און װעל פֿאַרגעבן אַלע זײערע חטאים װאָס זײ האָבן געזינדיקט צו מיר, און װאָס
        זײ האָבן פֿאַרבראָכן אַקעגן מיר. '
      cs: A očistím je od všeliké nepravosti jejich, kterouž hřešili proti mně, a
        odpustím všecky nepravosti jejich, kterýmiž hřešili proti mně, a jimiž zpronevěřovali
        se mně.
      pl: I oczyszczę ich ze wszystkich win ich, któremi zgrzeszyli względem Mnie,
        i odpuszczę wszystkie wykroczenia ich, któremi zgrzeszyli i któremi sprzeniewierzyli
        się Mnie. 
    9:
      he: וְהָיְתָה לִּי לְשֵׁם שָׂשׂוֹן לִתְהִלָּה וּלְתִפְאֶרֶת לְכֹל גּוֹיֵי הָאָרֶץ
        אֲשֶׁר יִשְׁמְעוּ אֶת־כָּל־הַטּוֹבָה אֲשֶׁר אָנֹכִי עֹשֶׂה אֹתָם וּפָחֲדוּ
        וְרָגְזוּ עַל כָּל־הַטּוֹבָה וְעַל כָּל־הַשָּׁלוֹם אֲשֶׁר אָנֹכִי עֹשֶׂה לָּהּ׃
      yi: 'און עס װעט מיר זײַן פֿאַר אַ נאָמען פֿון פֿרײד, פֿאַר אַ לױב, און פֿאַר
        אַ שײנקײט, בײַ אַלע פֿעלקער פֿון דער ערד, װאָס װעלן הערן אַל דאָס גוטס װאָס
        איך טו מיט זײ, און װעלן אַנגסטן און ציטערן פֿון װעגן אַלדעם גוטס און פֿון
        װעגן אַלדעם גליק װאָס איך באַשער איר. '
      cs: A toť mi bude k jménu, k radosti, k chvále, a k zvelebení mezi všemi národy
        země, kteříž uslyší o všem tom dobrém, kteréž já jim učiním, a děsíce se,
        třásti se budou nade vším tím dobrým a nade vším pokojem tím, kterýž já jim
        způsobím.
      pl: I będzie Mi ono sławą, rozkoszą, chwałą i ozdobą wobec wszystkich narodów
        ziemi, które słysząc o wszystkiém dobrem, które wyświadczę im, zadrżą i zadygocą
        z powodu wszystkiego dobra i wszystkiej pomyślności, które wytworzę dlań. 
    10:
      he: כֹּה אָמַר יְהוָה עוֹד יִשָּׁמַע בַּמָּקוֹם־הַזֶּה אֲשֶׁר אַתֶּם אֹמְרִים
        חָרֵב הוּא מֵאֵין אָדָם וּמֵאֵין בְּהֵמָה בְּעָרֵי יְהוּדָה וּבְחֻצוֹת יְרוּשָׁלִַם
        הַנְשַׁמּוֹת מֵאֵין אָדָם וּמֵאֵין יוֹשֵׁב וּמֵאֵין בְּהֵמָה׃
      yi: 'אַזױ האָט גאָט געזאָגט: עס װעט נאָך געהערט װערן אין דעם דאָזיקן אָרט, װאָס
        איר זאָגט, ער איז װיסט, אָן אַ מענטשן און אָן אַ בהמה, אין די שטעט פֿון יהודה,
        און אין די גאַסן פֿון ירושָלַיִם, װאָס זײַנען פֿאַרװיסט, אָן אַ מענטשן, און
        אָן אַ באַװױנער, און אָן אַ בהמה, '
      cs: 'Takto praví Hospodin: Na tomto místě, o kterémž vy říkáte: Popléněno jest,
        tak že není ani člověka ani žádného hovada v městech Judských a na ulicích
        Jeruzalémských zpustlých, tak že není žádného člověka, ani žádného obyvatele,
        ani žádného hovada,'
      pl: 'Tak rzecze Wiekuisty: Jeszcze rozlegać się będzie na tém miejscu, o którem
        powiadacie; pustkowiem ono dla braku ludzi i bydła - w miastach Judy i w okolicach
        Jerozolimy, opustoszałych dla braku ludzi, i dla braku mieszkańców, i dla
        braku bydła -  '
    11:
      he: קוֹל שָׂשׂוֹן וְקוֹל שִׂמְחָה קוֹל חָתָן וְקוֹל כַּלָּה קוֹל אֹמְרִים הוֹדוּ
        אֶת־יְהוָה צְבָאוֹת כִּי־טוֹב יְהוָה כִּי־לְעוֹלָם חַסְדּוֹ מְבִאִים תּוֹדָה
        בֵּית יְהוָה כִּי־אָשִׁיב אֶת־שְׁבוּת־הָאָרֶץ כְּבָרִאשֹׁנָה אָמַר יְהוָה׃
      yi: 'דער קָול פֿון לוסטיקײט און דער קָול פֿון פֿרײד, דער קָול פֿון אַ כתן און
        דער קָול פֿון אַ כּלה, דער קָול פֿון די װאָס זאָגן: ”לױבט גאָט פֿון צבָאוֹת,
        װאָרום גאָט איז גוט, װאָרום אײביק איז זײַן חסד!“, פֿון די װאָס ברענגען דאַנקאָפּפֿער
        אין הױז פֿון גאָט; װאָרום איך װעל אומקערן די געפֿאַנגענשאַפֿט פֿון דעם לאַנד
        אַזױ װי פֿריער, זאָגט גאָט. '
      cs: 'Ještěť bude slýchán hlas radosti a hlas veselé, hlas ženicha a hlas nevěsty,
        hlas řkoucích: Oslavujte Hospodina zástupů, nebo dobrý jest Hospodin, nebo
        na věky milosrdenství jeho, a obětujících díkčinění v domě Hospodinově, když
        zase přivedu zajaté země této jako na počátku, praví Hospodin.'
      pl: 'Głos radości i głos wesela, głos oblubieńca i głos oblubienicy, głos wołających:
        "wysławiajcie Wiekuistego zastępów, gdyż dobrym Wiekuisty, gdyż wieczną łaska
        Jego!" - składających dziękczynienia w domu Wiekuistego; bo przywrócę wygnańców
        tej ziemi jako przedtém, rzecze Wiekuisty. '
    12:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת עוֹד יִהְיֶה בַּמָּקוֹם הַזֶּה הֶחָרֵב מֵאֵין־אָדָם
        וְעַד־בְּהֵמָה וּבְכָל־עָרָיו נְוֵה רֹעִים מַרְבִּצִים צֹאן׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: עס װעט נאָך זײַן אין דעם דאָזיקן אָרט
        װאָס איז װיסט, אָן אַ מענטשן אָדער אַ בהמה, און אין אַלע זײַנע שטעט, אַ פֿיטערפּלאַץ
        פֿאַר פּאַסטוכער װאָס מאַכן הױערן שאָף. '
      cs: 'Takto praví Hospodin zástupů: Na místě tomto popléněném, tak že není žádného
        člověka ani hovada, i ve všech městech jeho bude ještě obydlé pastýřů, kdež
        by chovali stáda.'
      pl: 'Tak rzecze Wiekuisty zastępów: Jeszcze będzie na miejscu tém, spustoszoném
        dla braku ludzi i bydła, i we wszystkich miastach jego koczowisko pasterzy,
        hurtujących stada -  '
    13:
      he: בְּעָרֵי הָהָר בְּעָרֵי הַשְּׁפֵלָה וּבְעָרֵי הַנֶּגֶב וּבְאֶרֶץ בִּנְיָמִן
        וּבִסְבִיבֵי יְרוּשָׁלִַם וּבְעָרֵי יְהוּדָה עֹד תַּעֲבֹרְנָה הַצֹּאן עַל־יְדֵי
        מוֹנֶה אָמַר יְהוָה׃
      yi: 'אין די שטעט פֿון דעם געבערג, אין די שטעט פֿון דער נידערונג, און אין די
        שטערט פֿון דָרום, און אין לאַנד בנימין, און אַרום ירושָלַיִם, און אין די שטערט
        פֿון יהודה, װעלן װידער דורכגײן שאָף דורך דעם צײלערס הענט, זאָגט גאָט. '
      cs: V městech při horách, v městech na rovinách a v městech v straně polední,
        tolikéž v zemi Beniaminově a vůkol Jeruzaléma, i v městech Judských, ještě
        procházívati budou stáda skrze ruce počítajícího, praví Hospodin.
      pl: W miastach górskich, w miastach nizin i w miastach południa, i w ziemi Binjamina,
        i w okolicach Jerozolimy, i w innych miastach Judy jeszcze przechodzić będą
        trzody pod ręką liczącego, rzecze Wiekuisty. 
    14:
      he: הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וַהֲקִמֹתִי אֶת־הַדָּבָר הַטּוֹב אֲשֶׁר
        דִּבַּרְתִּי אֶל־בֵּית יִשְׂרָאֵל וְעַל־בֵּית יְהוּדָה׃
      yi: 'זע, טעג קומען, זאָגט גאָט, און איך װעל מקיים זײַן דעם גוטן צוזאָג װאָס
        איך האָב צוגעזאָגט אױף דעם הױז פֿון ישׂראל, און אױף דעם הױז פֿון יהודײַה. '
      cs: Aj, dnové jdou, dí Hospodin, v nichž vykonám slovo to výborné, kteréž jsem
        mluvil o domu Izraelovu a o domu Judovu.
      pl: Oto dni nadejdą, rzecze Wiekuisty, w których ziszczę zapowiedź dobrą, którą
        wyrzekłem o domu Israela i o domu Judy. 
    15:
      he: בַּיָּמִים הָהֵם וּבָעֵת הַהִיא אַצְמִיחַ לְדָוִד צֶמַח צְדָקָה וְעָשָׂה
        מִשְׁפָּט וּצְדָקָה בָּאָרֶץ׃
      yi: 'אין יענע טעג, און אין יענע צײַט, װעל איך מאַכן שפּראָצן פֿון דודן אַ שפּראָץ
        פֿון גערעכטיקײט, און ער װעט טאָן רעכט און גערעכטיקײט אין לאַנד. '
      cs: V těch dnech a za času toho způsobím to, aby zrostl Davidovi výstřelek spravedlivý,
        kterýž konati bude soud a spravedlnost na zemi.
      pl: W one dni i czasu onego wywiodę Dawidowi szczep prawdziwy, i pełnić będzie
        prawo i sprawiedliwość w kraju! 
    16:
      he: בַּיָּמִים הָהֵם תִּוָּשַׁע יְהוּדָה וִירוּשָׁלִַם תִּשְׁכּוֹן לָבֶטַח וְזֶה
        אֲשֶׁר־יִקְרָא־לָהּ יְהוָה צִדְקֵנוּ׃
      yi: 'אין יענע טעג װעט געהאָלפֿן װערן יהודה, און ירושָלַיִם װעט רוען אין זיכערקײט;
        און דאָס איז װאָס מע װעט זי רופֿן: ”גאָט איז אונדזער גערעכטיקײט!“ '
      cs: V těch dnech spasen bude Juda, a Jeruzalém bydliti bude bezpečně, a toť
        jest, což jemu přivolá Hospodin, spravedlnost naše.
      pl: 'Owych dni wspomożonym będzie Juda, a Jerozolima spocznie bezpiecznie; a tak
        nazywać ją będą: "Wiekuisty zbawieniem naszém!" '
    17:
      he: כִּי־כֹה אָמַר יְהוָה לֹא־יִכָּרֵת לְדָוִד אִישׁ יֹשֵׁב עַל־כִּסֵּא בֵית־יִשְׂרָאֵל׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: עס װעט ניט פֿאַרשניטן װערן פֿון דודן אַ
        מאַן צו זיצן אױף טראָן פֿון דעם הױז פֿון ישׂראל;'
      cs: 'Nebo takto praví Hospodin: Nebudeť vypléněn muž z rodu Davidova, ješto
        by neseděl na stolici domu Judského.'
      pl: 'Albowiem tak rzecze Wiekuisty: Nie zbraknie Dawidowi męża, zasiadającego
        na stolicy domu israelskiego. '
    18:
      he: וְלַכֹּהֲנִים הַלְוִיִּם לֹא־יִכָּרֵת אִישׁ מִלְּפָנָי מַעֲלֶה עוֹלָה וּמַקְטִיר
        מִנְחָה וְעֹשֶׂה־זֶּבַח כָּל־הַיָּמִים׃
      yi: און אױך פֿון די כֹּהנים פֿון שבט לֵוִי װעט ניט פֿאַרשניטן װערן אַ מאַן פֿון
        פֿאַר מיר, אױפֿצוברענגען בראַנדאָפּפֿער, און צו דעמפֿן שפּײַזאָפּפֿער, און
        צו מאַכן שלאַכטאָפּפֿער, אַלע טעג.
      cs: Z kněží také Levítských nebude vypléněn muž od tváři mé, ješto by neobětoval
        zápalu, a zapaloval suchou obět, a obětoval obět po všecky dny.
      pl: Kapłanom też, lewitom, nie zbraknie męża przedemną, składającego całopalenia
        i palącego ofiary śniedne, i sprawiającego ofiary rzeźne po wszystkie czasy! 
    19:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יִרְמְיָהוּ לֵאמוֹר׃
      yi: און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון, אַזױ צו זאָגן׃
      cs: 'Potom stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
      pl: I doszło słowo Wiekuistego Jeremjasza, głosząc: 
    20:
      he: כֹּה אָמַר יְהוָה אִם־תָּפֵרוּ אֶת־בְּרִיתִי הַיּוֹם וְאֶת־בְּרִיתִי הַלָּיְלָה
        וּלְבִלְתִּי הֱיוֹת יוֹמָם־וָלַיְלָה בְּעִתָּם׃
      yi: 'אַזױ האָט גאָט געזאָגט: אױב איר קענט פֿאַרשטערן מײַן בונד מיטן טאָג, און
        מײַן בונד מיט דער נאַכט, אַז טאָג און נאַכט זאָלן ניט זײַן אין זײער צײַט, '
      cs: 'Takto praví Hospodin: Jestliže budete moci zrušiti smlouvu mou se dnem,
        a smlouvu mou s nocí, aby nebývalo dne ani noci časem svým:'
      pl: 'Tak rzecze Wiekuisty: Gdy zdołacie zerwać przymierze Moje z dniem, i przymierze
        Moje z nocą, aby nie bywało ani dnia ani nocy w czasie swoim: '
    21:
      he: גַּם־בְּרִיתִי תֻפַר אֶת־דָּוִד עַבְדִּי מִהְיוֹת־לוֹ בֵן מֹלֵךְ עַל־כִּסְאוֹ
        וְאֶת־הַלְוִיִּם הַכֹּהֲנִים מְשָׁרְתָי׃
      yi: 'װעט אױך מײַן בונד פֿאַרשטערט װערן מיר דוד מײַן קנעכט, אַז פֿון אים זאָל
        ניט זײַן אַ זון כו קיניגן אױף זײַן טראָן, און מיט די כֹּהנים פֿון שבט לֵוִי
        מײַנע דינער. '
      cs: Takéť smlouva má zrušena bude s Davidem služebníkem mým, aby neměl syna,
        kterýž by kraloval na stolici jeho, a s Levítskými kněžími, aby nebyli služebníky
        mými.
      pl: Wtedy zerwane będzie i przymierze Moje z Dawidem, sługą Moim, aby mu nie
        pozostał potomek, panujący na stolicy jego - i z lewitami, kapłanami, posługującymi
        Mi. 
    22:
      he: אֲשֶׁר לֹא־יִסָּפֵר צְבָא הַשָּׁמַיִם וְלֹא יִמַּד חוֹל הַיָּם כֵּן אַרְבֶּה
        אֶת־זֶרַע דָּוִד עַבְדִּי וְאֶת־הַלְוִיִּם מְשָׁרְתֵי אֹתִי׃
      yi: 'אַזױ װי דער חיל פֿון הימנל קען ניט געצײלט װערן, און דער זאַמד פֿון ים קען
        ניט געמאָסטן װערן, אַזױ װעל איך מערן דעם זאָמען פֿון מײַן קנעכט דוד, און די
        לויִים װאָס דינען מיר. '
      cs: A jakož nemůže sečteno býti vojsko nebeské, ani změřen býti písek mořský,
        tak rozmnožím símě Davida služebníka svého, a Levítů mně přisluhujících.
      pl: Jako nie może być policzonym zastęp niebios, ani zmierzonym piasek morza
        - tak rozmnożę ród Dawida, sługi Mojego, i lewitów, posługujących Mi. 
    23:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יִרְמְיָהוּ לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון, אַזױ צו זאָגן: '
      cs: 'Opět stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
      pl: I doszło słowo Wiekuistego Jeremjasza, głosząc: 
    24:
      he: הֲלוֹא רָאִיתָ מָה־הָעָם הַזֶּה דִּבְּרוּ לֵאמֹר שְׁתֵּי הַמִּשְׁפָּחוֹת
        אֲשֶׁר בָּחַר יְהוָה בָּהֶם וַיִּמְאָסֵם וְאֶת־עַמִּי יִנְאָצוּן מִהְיוֹת
        עוֹד גּוֹי לִפְנֵיהֶם׃
      yi: 'האָסטו ניט געמערקט װאָס די דאָזיקע לײַט רעדן, אַזױ צו זאָגן: די צװײ משפּחות
        װאָס גאָט האָט זײ געװעסט אױסדערװײלט, זײ האָט ער פֿאַראַכט? און מײַן פֿאָלק
        לעסטערן זײ, אַז עס איז מער ניט קײן אומה בײַ זײ. '
      cs: 'Což nesoudíš, co lid tento mluví, říkaje: Že dvojí čeled, kterouž byl vyvolil
        Hospodin, již ji zavrhl, a lidem mým že pohrdají, jako by nebyl více národem
        před oblíčejem jejich.'
      pl: 'Czyżeś nie zauważył co lud ten twierdzi, głosząc: Dwa owe rody, które wybrał
        był Wiekuisty, już je porzucił. - I tak lżą lud Mój, że nie będzie już narodem
        przed obliczem ich. '
    25:
      he: כֹּה אָמַר יְהוָה אִם־לֹא בְרִיתִי יוֹמָם וָלָיְלָה חֻקּוֹת שָׁמַיִם וָאָרֶץ
        לֹא־שָׂמְתִּי׃
      yi: 'אַזױ האָט גאָט געזאָגט: אױב איך האָב ניט מײַן בונד מיט טאָג און נאַכט,
        די געזעצן פֿון ערד און הימל, ניט געמאַכט, '
      cs: 'Takto praví Hospodin: Nebude-liť smlouva má se dnem a nocí, a ustanovení
        nebes i země zdržáno,'
      pl: 'Tak rzecze Wiekuisty: Jeżeliby nie dotrwało przymierze Moje z dniem i z nocą,
        i gdybym praw nieba i ziemi nie ustanowił, '
    26:
      he: גַּם־זֶרַע יַעֲקוֹב וְדָוִד עַבְדִּי אֶמְאַס מִקַּחַת מִזַּרְעוֹ מֹשְׁלִים
        אֶל־זֶרַע אַבְרָהָם יִשְׂחָק וְיַעֲקֹב כִּי־אשוב [אָשִׁיב] אֶת־שְׁבוּתָם וְרִחַמְתִּים׃
      yi: 'װעל איך אױך פֿאַראַכטן דעם זאָמען פֿון יעקב, און דוד מײַן קנעכט, ניט צו
        נעמען פֿון זײַן זאָמען געװעלטיקער איבער דעם זאָמען פֿון אַברהם, יצחק, און
        יעקב; װאָרום איך װעל אומקערן זײער געפֿאַנגענשאַפֿט, און װעל זײ דערבאַרימען. '
      cs: Také símě Jákobovo a Davida služebníka svého zavrhu, abych nebral z semene
        jeho těch, kteříž by panovati měli nad semenem Abrahamovým, Izákovým a Jákobovým,
        když zase přivedu zajaté jejich, a smiluji se nad nimi.
      pl: Wtedybym i ród Jakóba i Dawida, sługi Mojego, porzucił, abym nie brał z potomstwa
        jego władców dla rodu Abrahama, Is'haka i Jakóba; gdyż przywrócę brańców ich,
        i ulituję się nad nimi! 
  34:
    1:
      he: הַדָּבָר אֲשֶׁר־הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה וּנְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל
        וְכָל־חֵילוֹ וְכָל־מַמְלְכוֹת אֶרֶץ מֶמְשֶׁלֶת יָדוֹ וְכָל־הָעַמִּים נִלְחָמִים
        עַל־יְרוּשָׁלִַם וְעַל־כָּל־עָרֶיהָ לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, בעת נבוכַדרֶאצַר דער
        מלך פֿון בבֿל, און זײַן גאַנצער חיל, און אַלע קיניגרײַכן פֿון דער ערד אונטער
        דער ממשלה פֿון זײַן האַנט, און אַלע פֿעלקער, האָבן מלחמה געהאַלטן אױף ירושָלַיִם
        און אױף אַלע אירע שטעט; אַ זױ צו זאָגן: '
      cs: 'Slovo,kteréž se stalo k Jeremiášovi od Hospodina, (když Nabuchodonozor
        král Babylonský, a všecko vojsko jeho, i všecka království země pod moc jeho
        přináležející, všickni také národové bojovali proti Jeruzalému a proti všechněm
        městům jeho), řkoucí:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego, gdy Nebukadnecar, król Babelu,
        i całe wojsko jego, i wszystkie królestwa ziemi, podwładne potędze jego, i wszystkie
        owe narody walczyły przeciw Jerozolimie i wszystkim miastom jej, głosząc: 
    2:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל הָלֹךְ וְאָמַרְתָּ אֶל־צִדְקִיָּהוּ
        מֶלֶךְ יְהוּדָה וְאָמַרְתָּ אֵלָיו כֹּה אָמַר יְהוָה הִנְנִי נֹתֵן אֶת־הָעִיר
        הַזֹּאת בְּיַד מֶלֶךְ־בָּבֶל וּשְׂרָפָהּ בָּאֵשׁ׃
      yi: 'אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: גײ, און זאָלסט רעדן צו צִדקִיָהו
        דעם מלך פֿון יהודה, און זאָגן צו אים: אַזױ האָט גאָט געזאָגט: זע, איך גיב
        די דאָזיקע שטאָט אין דער האַנט פֿון דעם מלך פֿון בבֿל, או ער װעט זי פֿאַרברענען
        אין פֿײַער. '
      cs: 'Takto praví Hospodin Bůh Izraelský: Jdi a rci Sedechiášovi králi Judskému,
        rci, pravím, jemu: Takto dí Hospodin: Aj, já dám toto město v ruku krále Babylonského,
        aby je vypálil ohněm.'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Pójdziesz i oświadczysz Cydkjaszowi,
        królowi Judy, i powiesz mu: Tak rzecze Wiekuisty: Oto wydam miasto to w moc
        króla Babelu, aby je spalił ogniem. '
    3:
      he: וְאַתָּה לֹא תִמָּלֵט מִיָּדוֹ כִּי תָּפֹשׂ תִּתָּפֵשׂ וּבְיָדוֹ תִּנָּתֵן
        וְעֵינֶיךָ אֶת־עֵינֵי מֶלֶךְ־בָּבֶל תִּרְאֶינָה וּפִיהוּ אֶת־פִּיךָ יְדַבֵּר
        וּבָבֶל תָּבוֹא׃
      yi: 'און דו װעסט ניט אַנטרונען װערן פֿון זײַן האַנט, נאָר כאַפּן װעסטו געכאַפּט
        װערן, און אין זײַן האַנט װעסטו איבערגעגעבן װערן, און אױג אין אױג װעסטו זען
        דעם מלך פֿון בבֿל, און מױל צו מױל װעט ער מיט דיר רעדן, און קײן בבֿל װעסטו
        קומען. '
      cs: I ty neznikneš ruky jeho, ale jistotně jat a v ruku jeho vydán budeš, a
        oči tvé uzří oči krále Babylonského, i ústa jeho s ústy tvými mluviti budou,
        a do Babylona se dostaneš.
      pl: Ty też nie ujdziesz ręki jego, lecz pojmany będziesz i w moc jego wydany,
        a oczy twoje oczy króla Babelu zobaczą, a usta jego do ust twych przemówią,
        a do Babelu przyjdziesz! 
    4:
      he: אַךְ שְׁמַע דְּבַר־יְהוָה צִדְקִיָּהוּ מֶלֶךְ יְהוּדָה כֹּה־אָמַר יְהוָה
        עָלֶיךָ לֹא תָמוּת בֶּחָרֶב׃
      yi: 'אָבער הער דאָס װאָרט פֿון גאָט, צִדקִיָהו מלך פֿון יהודה: אַזױ האָט גאָט
        געזאָגט אױף דיר: װעסט ניט שטאַרבן דורכן שװערד. '
      cs: 'A však slyš slovo Hospodinovo, Sedechiáši králi Judský: Takto praví Hospodin
        o tobě: Neumřeš od meče,'
      pl: 'Wszakże słuchaj słowa Wiekuistego Cydkjaszu, królu Judy! Tak wyrzekł Wiekuisty
        o tobie: Nie zginiesz od miecza; '
    5:
      he: בְּשָׁלוֹם תָּמוּת וּכְמִשְׂרְפוֹת אֲבוֹתֶיךָ הַמְּלָכִים הָרִאשֹׁנִים אֲשֶׁר־הָיוּ
        לְפָנֶיךָ כֵּן יִשְׂרְפוּ־לָךְ וְהוֹי אָדוֹן יִסְפְּדוּ־לָךְ כִּי־דָבָר אֲנִי־דִבַּרְתִּי
        נְאֻם־יְהוָה׃
      yi: 'בשלום װעסטו שטאַרבן, און לױט די פֿאַרברענונגען פֿון דײַנע עלטערן, די פֿרידיקע
        מלכים װאָס זײַנען געװען פֿאַר דיר, אַזױ װעט מען פֿאַרברענען נאָך דיר; און
        ”װײ האַר!“ װעט מען קלאָגן אױף דיר, װאָרום איך האָב אַ װאָרט גערעדט, זאָגט
        גאָט. '
      cs: 'V pokoji umřeš. A jakož pálívali otcům tvým, králům předešlým, kteříž byli
        před tebou, tak páliti budou tobě, a říkajíce: Ach, pane, kvíliti budou nad
        tebou; nebo slovo toto já mluvil jsem, dí Hospodin.'
      pl: W pokoju umrzesz, a jak palono dla ojców twoich, królów poprzednich, którzy
        byli przed tobą, tak palić będą i dla ciebie, a téż "o panie!" biadać będą
        po tobie; gdyż słowo to Ja wypowiedziałem, rzecze Wiekuisty. 
    6:
      he: וַיְדַבֵּר יִרְמְיָהוּ הַנָּבִיא אֶל־צִדְקִיָּהוּ מֶלֶךְ יְהוּדָה אֵת כָּל־הַדְּבָרִים
        הָאֵלֶּה בִּירוּשָׁלִָם׃
      yi: 'און יִרמיָהו הנבֿיא האָט גערעדט צו צִדקִיָהו דעם מלך פֿון יהודה אַלע די
        דאָזיקע װערטער אין ירושָלַיִם, '
      cs: I mluvil Jeremiáš prorok Sedechiášovi, králi Judskému, všecka slova ta v
        Jeruzalémě,
      pl: I powtórzył Jeremjasz, prorok, Cydkjaszowi, królowi Judy, wszystkie te słowa
        w Jerozolimie, 
    7:
      he: וְחֵיל מֶלֶךְ־בָּבֶל נִלְחָמִים עַל־יְרוּשָׁלִַם וְעַל כָּל־עָרֵי יְהוּדָה
        הַנּוֹתָרוֹת אֶל־לָכִישׁ וְאֶל־עֲזֵקָה כִּי הֵנָּה נִשְׁאֲרוּ בְּעָרֵי יְהוּדָה
        עָרֵי מִבְצָר׃
      yi: 'בעת דער חיל פֿון דעם מלך פֿון בבֿל האָט מלכמײַ געהאַלטן אױף ירושָליִם,
        און אױף אַלע געבליבענע שטעט פֿון יהודה, אױף לָכיש, און אױף עַזֵקָה; װאָרום
        זײ זײַנען געבליבן צװישן די שטעט פֿון יהודה באַפֿעסטיקטע שטעט. '
      cs: Když vojsko krále Babylonského bojovalo proti Jeruzalému a proti všechněm
        městům Judským ostatním, proti Lachis a proti Azeku; nebo ta byla pozůstala
        z měst Judských města hrazená.
      pl: Podczas gdy wojsko króla Babelu walczyło przeciw Jerozolimie i przeciw wszystkim
        miastom Judy jeszcze pozostałym, - przeciw Lachiszowi i przeciw Azeka; albowiem
        te jedne trzymały się z pośród miast Judy jako miasta warowne. 
    8:
      he: הַדָּבָר אֲשֶׁר־הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה אַחֲרֵי כְּרֹת הַמֶּלֶךְ
        צִדְקִיָּהוּ בְּרִית אֶת־כָּל־הָעָם אֲשֶׁר בִּירוּשָׁלִַם לִקְרֹא לָהֶם דְּרוֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט, נאָכדעם אַז דער מלך צִדקִיָהו
        הו האָט געשלאָסן אַ בונד מיטן בגאַנצן פֿאָלק אין ירושָלַיִם, אױסצורופֿן בײַ
        זיך אַ פֿרײַלאָזונג; '
      cs: Slovo, kteréž se stalo k Jeremiášovi od Hospodina, když učinil král Sedechiáš
        smlouvu se vším lidem, kterýž byl v Jeruzalémě, o vyhlášení jim svobody,
      pl: Słowo, które doszło Jeremjasza od Wiekuistego po zawarciu przez króla Cydkjasza,
        przymierza z całym ludem, który był w Jerozolimie, aby ogłosili wpośród siebie
        swobodę. 
    9:
      he: לְשַׁלַּח אִישׁ אֶת־עַבְדּוֹ וְאִישׁ אֶת־שִׁפְחָתוֹ הָעִבְרִי וְהָעִבְרִיָּה
        חָפְשִׁים לְבִלְתִּי עֲבָד־בָּם בִּיהוּדִי אָחִיהוּ אִישׁ׃
      yi: 'אַרױסצולאָזן איטלעכער זײַן קנעכט, און איטלעכער זײַן דינסט, דעם ייִדישן
        און די ייִדישע, פֿרײַ, אַז קײַנער זאָל ניט אַרבעטן מיט זײ, מיט זײַן ייִדישן
        ברודער. '
      cs: Aby propustil jeden každý služebníka svého a jeden každý děvku svou, Hebrejského
        neb Hebrejskou, svobodné, aby nepodroboval sobě v službu Žida, bratra svého,
        nižádný.
      pl: Aby puścili każdy sługę swojego i każdy służebnicę swoję, Ibrejczyka albo
        Ibrejkę, na wolność, aby się nikt nimi - bratem swoim Judejczykiem - nie posługiwał. 
    10:
      he: וַיִּשְׁמְעוּ כָל־הַשָּׂרִים וְכָל־הָעָם אֲשֶׁר־בָּאוּ בַבְּרִית לְשַׁלַּח
        אִישׁ אֶת־עַבְדּוֹ וְאִישׁ אֶת־שִׁפְחָתוֹ חָפְשִׁים לְבִלְתִּי עֲבָד־בָּם
        עוֹד וַיִּשְׁמְעוּ וַיְשַׁלֵּחוּ׃
      yi: 'האָבן געװעסט צוגעהערט אַלע האַרן און דאָס גאַנצע פֿאָלק, װאָס זײַנען אַרײַן
        אין דעם בונד אַרױסצולאָזן איטלעכער זײַן קנעכט, און איטלעכער זײַן דינסט, פֿרײַ,
        ניט צו אַרבעטן מיט זײ מער, און זײ האָבן געהאָרכט און האָבן אַרױסגעלאָזט. '
      cs: Tedy uposlechla všecka knížata a všecken lid, kterýž byl v smlouvu všel,
        aby propustil jeden každý služebníka svého a jeden každý děvku svou svobodné,
        aby nepodroboval jich v službu více; uposlechli, pravím, a propustili.
      pl: I usłuchali wszyscy naczelnicy i wszystek lud, którzy byli weszli w przymierze,
        aby puścił każdy sługę swego i każdy służebnicę swoję na wolność, aby nie
        posługiwać się nimi nadal - usłuchali i puścili. 
    11:
      he: וַיָּשׁוּבוּ אַחֲרֵי־כֵן וַיָּשִׁבוּ אֶת־הָעֲבָדִים וְאֶת־הַשְּׁפָחוֹת אֲשֶׁר
        שִׁלְּחוּ חָפְשִׁים ויכבישום [וַיִּכְבְּשׁוּם] לַעֲבָדִים וְלִשְׁפָחוֹת׃
      yi: 'אָבער דערנאָך האָבן זײ חרטה געקריגן, און האָבן צוריקגענומען די קנעכט און
        די דינסטן, װאָס זײ האָבן אַרױסגעלאָזט פֿרײַ, און זײ האָבן זײ באַצװוּנגען פֿאַר
        קנעכט און פֿאַר דינסטן. '
      cs: Potom pak rozmyslivše se, zase pobrali služebníky své a děvky své, kteréž
        byli propustili svobodné, a podrobili je sobě za služebníky a děvky.
      pl: Ale gdy się później cofnęli i pobrali znowu sługi i służebnice, których
        byli puścili wolno, zniewalając ich sobie za sługi i służebnice, 
    12:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו יִרמיָהוהן, פֿון גאָט, אַזױ צו זאָגן: '
      cs: 'I stalo se slovo Hospodinovo k Jeremiášovi od Hospodina, řkoucí:'
      pl: Wtedy doszło słowo Wiekuistego Jeremjasza, aby w imieniu Wiekuistego ogłosił: 
    13:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אָנֹכִי כָּרַתִּי בְרִית אֶת־אֲבוֹתֵיכֶם
        בְּיוֹם הוֹצִאִי אוֹתָם מֵאֶרֶץ מִצְרַיִם מִבֵּית עֲבָדִים לֵאמֹר׃
      yi: 'אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: איך האָב געשלאָסן אַ בונד
        איט אײַערע עלטערן אין דעם טאָג װאָס איך האָב זײ אַרױסגעצױגן פֿון לאַנד מִצרַיִם,
        פֿון דעם הױז פֿון קנעכטשאַפֿט, אַזױ צו זאָגן: '
      cs: 'Takto praví Hospodin Bůh Izraelský: Já jsem učinil smlouvu s otci vašimi
        toho dne, když jsem je vyvedl z země Egyptské, z domu služebníků, řka:'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Jam zawarł przymierze z ojcami waszymi
        w dzień, któregom ich wywiódł z ziemi Micraim, z domu niewoli, w te słowa: '
    14:
      he: מִקֵּץ שֶׁבַע שָׁנִים תְּשַׁלְּחוּ אִישׁ אֶת־אָחִיו הָעִבְרִי אֲשֶׁר־יִמָּכֵר
        לְךָ וַעֲבָדְךָ שֵׁשׁ שָׁנִים וְשִׁלַּחְתּוֹ חָפְשִׁי מֵעִמָּךְ וְלֹא־שָׁמְעוּ
        אֲבוֹתֵיכֶם אֵלַי וְלֹא הִטּוּ אֶת־אָזְנָם׃
      yi: 'צום סָוף פֿון זיבן יאָר זאָלט איר אַר אױסלאָזן איטלעכער זײַן ייִדישן ברודער,
        װאָס האָט זיך פֿאַרקױפֿט צו דיר, און האָט דיר געדינט זעקס יאָר; זאָלסט אים
        אַרױסלאָזן פֿרײַ פֿון דיר. אָבער אײַערע עלטערן האָבן ניט צוגעהערט צו מיר,
        און ניט צוגענײַגט זײער אױער. '
      cs: Po vyplnění sedmi let propouštívejte jeden každý bratra svého Žida, kterýž
        by prodán byl tobě, a sloužilť by šest let, propusť, pravím, jej svobodného
        od sebe. Ale neuposlechli otcové vaši mne, aniž naklonili ucha svého.
      pl: Po upływie siedmiu lat puścicie każdy brata swego Ibrejczyka, któryby się
        zaprzedał tobie; a będzie ci służył przez sześć lat, poczém puścisz go wolno
        od ciebie! Ale nie słuchali Mnie ojcowie wasi, i nie nakłonili ucha swego. 
    15:
      he: וַתָּשֻׁבוּ אַתֶּם הַיּוֹם וַתַּעֲשׂוּ אֶת־הַיָּשָׁר בְּעֵינַי לִקְרֹא דְרוֹר
        אִישׁ לְרֵעֵהוּ וַתִּכְרְתוּ בְרִית לְפָנַי בַּבַּיִת אֲשֶׁר־נִקְרָא שְׁמִי
        עָלָיו׃
      yi: 'און איר האָט הײַנט תּשובה געטאָן, און האָט געטאָן װאָס איז רעכטפֿאַרטיק
        אין מײַנע אױגן, אױסצורופֿן אַ פֿרײַלאָזונג איטלעכער צו זײַן חבר, און איר האָט
        געשלאָסן אַ בונד פֿאַר מיר אין דעם הױז װאָס מײַן נאָמען װערט גערופֿן אױף אים. '
      cs: Vy zajisté usmyslivše sobě dnes, učinili jste to, což jest spravedlivého
        před očima mýma, že jste vyhlásili svobodu jeden každý bližnímu svému, učinivše
        smlouvu před oblíčejem mým v domě tom, kterýž nazván jest od jména mého.
      pl: I nawróciliście się wy dzisiaj i uczyniliście to, co prawe w oczach Moich,
        ogłaszając swobodę każdy bliźniemu swemu, i zawarliście przymierze przed obliczem
        Mojém, w domu, nad którem mianowane imię Moje. 
    16:
      he: וַתָּשֻׁבוּ וַתְּחַלְּלוּ אֶת־שְׁמִי וַתָּשִׁבוּ אִישׁ אֶת־עַבְדּוֹ וְאִישׁ
        אֶת־שִׁפְחָתוֹ אֲשֶׁר־שִׁלַּחְתֶּם חָפְשִׁים לְנַפְשָׁם וַתִּכְבְּשׁוּ אֹתָם
        לִהְיוֹת לָכֶם לַעֲבָדִים וְלִשְׁפָחוֹת׃
      yi: 'אָבער איר האָט חרטה געקריגן, און איר האָט פֿאַרשװעכט מײַן נאָמען, און האָט
        צוריקגענומען איטלעכער זײַן קנעכט, און איטלעכער זײַן דינסט, װאָס איר האָט אַרױסגבעלאָזט
        פֿרײַ פֿאַר זיך; און איר האָט זײ באַצװוּנגען צו זײַן פֿאַר קנעכט און פֿאַר
        דינסטן צו אײַך. '
      cs: Ale zase zpáčivše se, zlehčili jste jméno mé, že jste vzali zase jeden každý
        služebníka svého a jeden každý děvku svou, kteréž jste byli propustili svobodné
        podlé žádosti jejich, a podrobili jste je, aby byli vaši služebníci a děvky.
      pl: Aleście się cofnęli i znieważyli znowu imię Moje i pobraliście każdy sługę
        swego, i każdy służebnicę swoję którychście byli puścili na wolność podług
        upodobania ich, i zniewoliliście ich, aby wam byli sługami i służebnicami. 
    17:
      he: לָכֵן כֹּה־אָמַר יְהוָה אַתֶּם לֹא־שְׁמַעְתֶּם אֵלַי לִקְרֹא דְרוֹר אִישׁ
        לְאָחִיו וְאִישׁ לְרֵעֵהוּ הִנְנִי קֹרֵא לָכֶם דְּרוֹר נְאֻם־יְהוָה אֶל־הַחֶרֶב
        אֶל־הַדֶּבֶר וְאֶל־הָרָעָב וְנָתַתִּי אֶתְכֶם לזועה [לְזַעֲוָה] לְכֹל מַמְלְכוֹת
        הָאָרֶץ׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: איר האָט ניט צו געהערט צו מיר, אױסצורופֿן
        אַ פֿרײַלאָזונג איטלעכער צו זײַן ברודער, און איטלעכער צו זײַן חבר, אָט ריף
        איך אײַך אױס אַ פֿרײַלאָזונג זאָגט גאָט, צאַר דער שװערד, פֿאַר דער פּעסט,
        און פֿאַר דעם הונגער, און איך װעל אײַך מאַכן פֿאַר אַ שױדער בײַ אַלע קיניגרײַכן
        פֿון דער ערד. '
      cs: 'Protož takto praví Hospodin: Vy neuposlechli jste mne, abyste vyhlásili
        svobodu jeden každý bratru svému, a jeden každý bližnímu svému, aj, já vyhlašuji
        proti vám svobodu, dí Hospodin, meči, moru a hladu, a vydám vás ku posmýkání
        po všech královstvích země.'
      pl: 'Przeto rzecze tak Wiekuisty: Wyście nie usłuchali Mnie, abyście ogłosili
        swobodę każdy bratu swemu, i każdy bliźniemu swemu; otóż Ja ogłoszę nad wami
        wolność, rzecze Wiekuisty - dla miecza, moru i głodu, i podam was na postrach
        wszystkim królestwom ziemi. '
    18:
      he: וְנָתַתִּי אֶת־הָאֲנָשִׁים הָעֹבְרִים אֶת־בְּרִתִי אֲשֶׁר לֹא־הֵקִימוּ אֶת־דִּבְרֵי
        הַבְּרִית אֲשֶׁר כָּרְתוּ לְפָנָי הָעֵגֶל אֲשֶׁר כָּרְתוּ לִשְׁנַיִם וַיַּעַבְרוּ
        בֵּין בְּתָרָיו׃
      yi: 'און איך װעל געבן די מענטשן װאָס האָבן איבערגעטרעטן מײַן בונד. װאָס האָבן
        ניט מקיים געװען די װערטער פֿון דעם בונד װאָס זײ האָבן געשלאָסן פֿאַר מיר,
        בײַ דעם קאַלב װאָס זײ האָבן צעשניטן אין צװײַען, און זײַנען דורכגעגאַנגען צװישן
        זײַנע שטיקער – '
      cs: Vydám zajisté ty lidi, jenž přestoupili smlouvu mou, kteříž nevykonali slov
        smlouvy té, kterouž učinili před oblíčejem mým, když tele rozťali na dvé,
        a prošli mezi díly jeho,
      pl: I podam tych ludzi, którzy przekroczyli przymierze Moje, którzy nie dotrzymali
        słów przymierza, które zawarli zemną przy cielcu, którego rozcięli na dwoje
        i przeszli między częściami jego -  
    19:
      he: שָׂרֵי יְהוּדָה וְשָׂרֵי יְרוּשָׁלִַם הַסָּרִסִים וְהַכֹּהֲנִים וְכֹל עַם
        הָאָרֶץ הָעֹבְרִים בֵּין בִּתְרֵי הָעֵגֶל׃
      yi: 'די האַרן פֿון יהודה, און די האַרן פֿון ירושָלַיִם, די הױפֿדינער, און די
        כֹּהנים, און דאָס גאַנצע פֿאָלק פֿון לאַנד, װאָס זײַנען דורכגעגאַנגען צװישן
        די שטיקער פֿון דעם קאַלב – '
      cs: Totiž knížata Judská a knížata Jeruzalémská, komorníci, a kněží, i všecken
        lid té země, kteříž prošli mezi díly toho telete.
      pl: Naczelników Judy i naczelników Jerozolimy, dworzan, i kapłanów, i wszystek
        lud tej ziemi, którzy przeszli między częściami tego cielca -  
    20:
      he: וְנָתַתִּי אוֹתָם בְּיַד אֹיְבֵיהֶם וּבְיַד מְבַקְשֵׁי נַפְשָׁם וְהָיְתָה
        נִבְלָתָם לְמַאֲכָל לְעוֹף הַשָּׁמַיִם וּלְבֶהֱמַת הָאָרֶץ׃
      yi: 'איך װעל זײ געבן אין דער האַנט פֿון זײערע פֿײַנט, און אין דער האַנט פֿון
        די װאָס זוכן זײער לעבן, און זײערע טױטע לײַבער װעלן זײַן צו שפּײַז פֿאַרן פֿױגל
        פֿון הימל, און פֿאַר דער חיה פֿון דער ערד. '
      cs: Vydám je, pravím, v ruku nepřátel jejich, a v ruku hledajících bezživotí
        jejich, i budou těla mrtvá jejich za pokrm ptactvu nebeskému, a šelmám zemským.
      pl: I podam ich w moc wrogów ich, w moc czyhających na życie ich, i pójdą zwłoki
        ich na żer ptactwu nieba, i zwierzętom ziemi. 
    21:
      he: וְאֶת־צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה וְאֶת־שָׂרָיו אֶתֵּן בְּיַד אֹיְבֵיהֶם
        וּבְיַד מְבַקְשֵׁי נַפְשָׁם וּבְיַד חֵיל מֶלֶךְ בָּבֶל הָעֹלִים מֵעֲלֵיכֶם׃
      yi: 'און צִדקִיָהו דעם מלך פֿון יהודה און זײַנע האַרן װעל איך געבן אין דער האַנט
        פֿון זײערע פֿײַנט, און אין דער האַנט פֿון די װאָס זוכן זײער לעבן, און אין
        דער האַנט פֿון דעם איל פֿון דעם מלך פֿון בבֿל װאָס האָט אָפּגעצױגן פֿון אײַך. '
      cs: Sedechiáše také krále Judského, i knížata jeho vydám v ruku nepřátel jejich,
        a v ruku hledajících bezživotí jejich, v ruku, pravím, vojska krále Babylonského,
        kteříž odtáhli od vás.
      pl: Cydkjasza téż, króla Judy i naczelników jego podam w moc wrogów ich, w moc
        czyhających na życie ich, w moc wojska króla Babelu, które teraz odstąpiło
        od was. 
    22:
      he: הִנְנִי מְצַוֶּה נְאֻם־יְהוָה וַהֲשִׁבֹתִים אֶל־הָעִיר הַזֹּאת וְנִלְחֲמוּ
        עָלֶיהָ וּלְכָדוּהָ וּשְׂרָפֻהָ בָאֵשׁ וְאֶת־עָרֵי יְהוּדָה אֶתֵּן שְׁמָמָה
        מֵאֵין יֹשֵׁב׃
      yi: 'זע, איך באַפֿעל, זאָגט גאָט, און װעל זײ אומקערן צו דער דאָזיקער שטאָט,
        און זײ װעלן מלחמה האַלטן אױף איר, און װעלן זי באַצװינגען, און װעלן זי פֿאַרברענען
        אין װײער, און די שטעט פֿון יהודה װעל איך מאַכן אַ װיסטעניש אָן אַ באַװױנער. '
      cs: Aj, já přikáži, dí Hospodin, a přivedu je zase na město toto, aby bojovali
        proti němu, a vezmouce je, vypálili je ohněm; města také Judská obrátím v
        poušť, tak že nebude žádného obyvatele.
      pl: Oto tylko rozkażę, rzecze Wiekuisty, a przywiodę ich napowrót na to miasto,
        aby walczyli przeciw niemu i zdobyli je i spalili ogniem; miasta téż judzkie
        obrócę w pustynię dla braku mieszkańca! 
  35:
    1:
      he: הַדָּבָר אֲשֶׁר־הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה בִּימֵי יְהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ
        מֶלֶךְ יְהוּדָה לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט אין די טעג פֿון יהוֹיָקים
        דעם זון פֿון יֹאשִיָהון, דעם מלך פֿון יהודה, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina za dnů Joakima syna Joziášova,
        krále Judského, řkoucí:'
      pl: Słowo, które doszło Jeremjasza od Wiekuistego za czasów Jehojakima, syna
        Jozjasza, króla Judy, głosząc: 
    2:
      he: הָלוֹךְ אֶל־בֵּית הָרֵכָבִים וְדִבַּרְתָּ אוֹתָם וַהֲבִאוֹתָם בֵּית יְהוָה
        אֶל־אַחַת הַלְּשָׁכוֹת וְהִשְׁקִיתָ אוֹתָם יָיִן׃
      yi: 'גײ צו דעם הױז פֿון די רֵכָבים, און זאָלסט רעדן צו זײ, און זײ ברענגען אין
        הױז פֿון גאָט, אין אײנער פֿון די קאַמערן, און זײ געבן טרינקען װײַן. '
      cs: Jdi mezi Rechabitské, a promluvě s nimi, doveď je k domu Hospodinovu do
        jednoho z pokojů, a dej jim píti vína.
      pl: Pójdziesz do domu Rekabitów, i pomówisz z nimi, a sprowadzisz ich do domu
        Wiekuistego, do jednej z komnat, a dasz się im napić wina! 
    3:
      he: וָאֶקַּח אֶת־יַאֲזַנְיָה בֶן־יִרְמְיָהוּ בֶּן־חֲבַצִּנְיָה וְאֶת־אֶחָיו
        וְאֶת־כָּל־בָּנָיו וְאֵת כָּל־בֵּית הָרֵכָבִים׃
      yi: 'האָב איך גענומען יַאֲזַניָה דעם זון פֿון יִרמיָהו דעם זון פֿון כַבַצִניָהן,
        און זײַנע ברידער, און אַלע זײַנע זין, און דאָס גאַנצע הױז פֿון די רֵכָבים. '
      cs: Tedy pojav Jazaniáše syna Jeremiášova, syna Chabaciniášova, a bratří jeho
        i všecky syny jeho se vší rodinou Rechabitských,
      pl: Zabrałem tedy Jaazanję, syna Jeremjasza, syna Chabacynji, i braci jego,
        i wszystkich synów jego i cały dom Rekabitów. 
    4:
      he: וָאָבִא אֹתָם בֵּית יְהוָה אֶל־לִשְׁכַּת בְּנֵי חָנָן בֶּן־יִגְדַּלְיָהוּ
        אִישׁ הָאֱלֹהִים אֲשֶׁר־אֵצֶל לִשְׁכַּת הַשָּׂרִים אֲשֶׁר מִמַּעַל לְלִשְׁכַּת
        מַעֲשֵׂיָהוּ בֶן־שַׁלֻּם שֹׁמֵר הַסַּף׃
      yi: 'און איך האָב זײ געבראַכט אין הױז פֿון גאָט, אין דער קאַמער פֿון די זין
        פֿון כָנָן דעם זון פֿון יִגדַליָהו דעם געטלעכן מאַן, װאָס לעבן דער קאַמער
        פֿון די האַרן, װאָס איבער דער קאַמער פֿון מַעֲשֵׂיָהו דעם זון פֿון שַלום דעם
        שװעלהיטער. '
      cs: Dovedl jsem je k domu Hospodinovu do pokoje synů Chanana syna Igdaliášova,
        muže Božího, kterýž byl při pokoji knížat, jenž byl nad pokojem Maaseiáše
        syna Sallumova, ostříhajícího prahu.
      pl: I sprowadziłem ich do domu Wiekuistego, do komnaty synów Chanana, syna Igdalji,
        męża Bożego, która obok komnaty książęcej, położonej nad komnatą Maaseji,
        syna Szalluma, oddźwiernego. 
    5:
      he: וָאֶתֵּן לִפְנֵי בְּנֵי בֵית־הָרֵכָבִים גְּבִעִים מְלֵאִים יַיִן וְכֹסוֹת
        וָאֹמַר אֲלֵיהֶם שְׁתוּ־יָיִן׃
      yi: 'און איך האָב דערלאַנגט פֿאַר די קינדער פֿון דעם הױז פֿון די רֵכָבים קריגלעך
        פֿון מיט פֿײַן און בעכערס, און איך האָב צו זײ געזאָגט: טרינקט װײַן. '
      cs: 'Potom postavě před syny domu Rechabitských koflíky plné vína a číše, i
        řekl jsem jim: Píte víno.'
      pl: 'I postawiłem przed synami domu Rekabitów czasze pełne wina i puhary, i rzekłem
        do nich: Napijcie się wina! '
    6:
      he: וַיֹּאמְרוּ לֹא נִשְׁתֶּה־יָּיִן כִּי יוֹנָדָב בֶּן־רֵכָב אָבִינוּ צִוָּה
        עָלֵינוּ לֵאמֹר לֹא תִשְׁתּוּ־יַיִן אַתֶּם וּבְנֵיכֶם עַד־עוֹלָם׃
      yi: 'האָבן זײ געזאָגט: מיר טרינקען ניט קײן װײַן, װאָרום יוֹנָדָב דער זון פֿון
        רֵכָבן, אונדזער פֿאָטער, האָט אונדז באַפֿױלן, אַזױ צו זאָגן: איר זאָלט ניט
        טרינקען קײן װײַן, איר, און אײַערע קינדער ביז אײביק; '
      cs: 'Kteříž řekli: Nepíjíme vína. Nebo Jonadab syn Rechabův, otec náš, zapověděl
        nám, řka: Nepíjejte vína, vy, ani synové vaši na věky.'
      pl: 'Oni wszakże rzekli: Nie pijamy wina; albowiem Jonadab, syn Rekaba, praojciec
        nasz, zakazał nam, mówiąc: Nie pijajcie wina, ani wy, ani synowie wasi na wieki. '
    7:
      he: וּבַיִת לֹא־תִבְנוּ וְזֶרַע לֹא־תִזְרָעוּ וְכֶרֶם לֹא־תִטָּעוּ וְלֹא יִהְיֶה
        לָכֶם כִּי בָּאֳהָלִים תֵּשְׁבוּ כָּל־יְמֵיכֶם לְמַעַן תִּחְיוּ יָמִים רַבִּים
        עַל־פְּנֵי הָאֲדָמָה אֲשֶׁר אַתֶּם גָּרִים שָׁם׃
      yi: 'און קײן הױז זאָלט איר ניט בױען, און קײן זאָמען זאָלט איר ניט זײען, און
        קײן װײַנגאָרטן זאָלט איר ניט פֿלאַנצן, און ניט האָבן; נײַערט אין געצעלטן זאָלט
        איר זיצן אַלע אײַערע טעג, כּדי איר זאָלט לעבן פֿיל טעג אױפֿן געזיכט פֿון דער
        ערד װאָס איר װױנט דאָרטן. '
      cs: A domu nestavějte, ani semene nerozsívejte, vinice také neštěpujte, ani
        mívejte, ale v staních přebývejte po všecky dny vaše, abyste živi byli mnoho
        dnů na tváři země, v níž pohostinu jste.
      pl: Domów téż nie budujcie, i nasienia nie rozsiewajcie, i winnic nie sadźcie,
        ani żadnej nie posiadajcie; lecz w namiotach zamieszkujcie po wszystkie dni
        wasze, abyście przez długie czasy żyli na ziemi, na której gościcie! 
    8:
      he: וַנִּשְׁמַע בְּקוֹל יְהוֹנָדָב בֶּן־רֵכָב אָבִינוּ לְכֹל אֲשֶׁר צִוָּנוּ
        לְבִלְתִּי שְׁתוֹת־יַיִן כָּל־יָמֵינוּ אֲנַחְנוּ נָשֵׁינוּ בָּנֵינוּ וּבְנֹתֵינוּ׃
      yi: 'און מיר האָבן צוגעהערט צו דעם קָול פֿון יהוֹנָדָב דעם זון פֿון רֵכָבן,
        אונדזער פֿאָטער, אין אַלץ װאָס ער האָט אונדז באַפֿױלן, ניט צו רטרינקען קײן
        װײַן אַלע אונדזערע טעג, מיר, אונדזערע װײַבער, אונדזערע זין, און אונדזערע טעכטער; '
      cs: Protož uposlechli jsme hlasu Jonadaba syna Rechabova, otce našeho, ve všem,
        což přikázal nám, abychom nepili vína po všecky dny své, my, manželky naše,
        synové naši, i dcery naše,
      pl: I tak usłuchaliśmy głosu Jonadaba, syna Rekaba, praojca naszego, we wszystkiem
        co nam nakazał, żebyśmy nie pijali wina po wszystkie dni nasze, my, żony nasze,
        synowie nasi, i córki nasze. 
    9:
      he: וּלְבִלְתִּי בְּנוֹת בָּתִּים לְשִׁבְתֵּנוּ וְכֶרֶם וְשָׂדֶה וָזֶרַע לֹא
        יִהְיֶה־לָּנוּ׃
      yi: 'און ניט צו בױען קײן הײַזער פֿאַר אונדז צום װױנען, און קײן װײַנגאָרטן, און
        קײן פֿעלד, און קײן זאָמען, זאָל בײַ אונדז ניט זײַן. '
      cs: Abychom nestavěli domů k bydlení svému, a vinice, ani rolí, ani nic osátého
        nemívali.
      pl: I żebyśmy nie budowali domów na mieszkanie nasze, a téż winnicy, i roli,
        i siewu nie mieli. 
    10:
      he: וַנֵּשֶׁב בָּאֳהָלִים וַנִּשְׁמַע וַנַּעַשׂ כְּכֹל אֲשֶׁר־צִוָּנוּ יוֹנָדָב
        אָבִינוּ׃
      yi: 'און מיר זײַנען געזעסן אין געצעלטן, און מיר האָבן געהאָרכט און געטאָן אַזױ
        װי אַלץ װאָס אונדזער פֿאָטער יוֹנָדָב האָט אונדז באַפֿױלן. '
      cs: Ale abychom bydlili v staních. Uposlechli jsme, pravím, a děláme všecko,
        jakž přikázal nám Jonadab otec náš.
      pl: I tak mieszkaliśmy w namiotach, i słuchaliśmy i czynili wedle wszystkiego,
        co nam rozkazał Jonadab, praojciec nasz. 
    11:
      he: וַיְהִי בַּעֲלוֹת נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל אֶל־הָאָרֶץ וַנֹּאמֶר בֹּאוּ
        וְנָבוֹא יְרוּשָׁלִַם מִפְּנֵי חֵיל הַכַּשְׂדִּים וּמִפְּנֵי חֵיל אֲרָם וַנֵּשֶׁב
        בִּירוּשָׁלִָם׃
      yi: 'און עס איז געװען, אַז נבוכַדראָאצַר דער מלך פֿון בבֿלאיז אַרױפֿגעקומען
        אױפֿן לאַנד, האָבן מיר געזאָגט: קומט, און לאָמיר אַרײַנגײן אין ירושָלַיִם
        פֿון װעגן דעם כֵל פֿון די כַּשׂדים, און פֿון װעגן דעם חיל פֿון אַרָם; און
        מיר האָבן זיך באַזעצט אין ירושָלַיִם. '
      cs: 'Stalo se pak, když vtrhl Nabuchodonozor král Babylonský do země, že jsme
        řekli: Poďte, a ujděme do Jeruzaléma před vojskem Kaldejským, a před vojskem
        Syrským. Takž bydlíme v Jeruzalémě.'
      pl: 'Ale gdy nadciągnął Nebukadrecar, król Babelu, przeciw ziemi tej, rzekliśmy:
        Pójdźcie, a cofniemy się do Jerozolimy przed wojskiem Kasdejczyków, i przed
        wojskiem Aramu, a tak zostaliśmy w Jerozolimie. '
    12:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יִרְמְיָהוּ לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו יִרמיָהון, אַזױ צו זאָגן: '
      cs: 'Tedy stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
      pl: I doszło słowo Wiekuistego Jeremjasza, głosząc: 
    13:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הָלֹךְ וְאָמַרְתָּ לְאִישׁ
        יְהוּדָה וּלְיוֹשְׁבֵי יְרוּשָׁלִָם הֲלוֹא תִקְחוּ מוּסָר לִשְׁמֹעַ אֶל־דְּבָרַי
        נְאֻם־יְהוָה׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאומת, דער גאָט פֿון ישׂראל: גײ, און זאָלסט
        זאָגן צו די מענער פֿון יהודײַה, און צו די באַװױנער פֿון ירושָלַיִם: װילט איר
        ניט אַ מוסר אַראָפּנעמען צוצוהערן צו מײַנע װערטער? זאָגט גאָט. '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Jdi a rci mužům Judským a
        obyvatelům Jeruzalémským: Což nepřijmete naučení, abyste poslouchali slov
        mých? dí Hospodin.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Pójdziesz i oświadczysz mężom
        Judy i mieszkańcom Jerozolimy: Izali nie przyjmiecie nauki, abyście posłuszni
        byli słowom Moim? rzecze Wiekuisty. '
    14:
      he: הוּקַם אֶת־דִּבְרֵי יְהוֹנָדָב בֶּן־רֵכָב אֲשֶׁר־צִוָּה אֶת־בָּנָיו לְבִלְתִּי
        שְׁתוֹת־יַיִן וְלֹא שָׁתוּ עַד־הַיּוֹם הַזֶּה כִּי שָׁמְעוּ אֵת מִצְוַת אֲבִיהֶם
        וְאָנֹכִי דִּבַּרְתִּי אֲלֵיכֶם הַשְׁכֵּם וְדַבֵּר וְלֹא שְׁמַעְתֶּם אֵלָי׃
      yi: 'געהאַלטן װערן די װערטער פֿון יהוֹנָדָב דעם זון פֿון רֵכָבן, װאָס האָט באַפֿױלן
        זײַנע קינדער ניט צו טרינקען קײן װײַן, און זײ רטרינקען ניט ביז אױף הײַנטיקן
        טאָג, װײַל זײ געהאָרכן דעם באַפֿעל פֿון זײער פֿאָטער, און איך האָב גערעדט
        צו אײַך, נאָכאַנאַנד און נאָכאַנאַנד גערעדט, און איר האָט ניט צוגעהערט צו
        מיר. '
      cs: K vykonání přichází všeliké slovo Jonadaba syna Rechabova, kterýž přikázal
        synům svým, aby nepili vína. Nepili zajisté až do tohoto dne, nebo poslouchají
        přikázaní otce svého. Já pak mluvím k vám, ráno přivstávaje, a to ustavičně,
        a však neposloucháte mne.
      pl: Zachowane zostały słowa Jehonadaba, syna Rekaba, który przykazał synom swoim,
        aby nie pijali wina; a nie pili go aż po dzień dzisiejszy bo posłuszni są
        przykazaniu praojca swego. Ja zaś przemawiałem do was, ustawicznie przemawiając,
        a nie słuchaliście Mnie. 
    15:
      he: וָאֶשְׁלַח אֲלֵיכֶם אֶת־כָּל־עֲבָדַי הַנְּבִאִים הַשְׁכֵּים וְשָׁלֹחַ לֵאמֹר
        שֻׁבוּ־נָא אִישׁ מִדַּרְכּוֹ הָרָעָה וְהֵיטִיבוּ מַעַלְלֵיכֶם וְאַל־תֵּלְכוּ
        אַחֲרֵי אֱלֹהִים אֲחֵרִים לְעָבְדָם וּשְׁבוּ אֶל־הָאֲדָמָה אֲשֶׁר־נָתַתִּי
        לָכֶם וְלַאֲבֹתֵיכֶם וְלֹא הִטִּיתֶם אֶת־אָזְנְכֶם וְלֹא שְׁמַעְתֶּם אֵלָי׃
      yi: 'און איך האָב געשיקט צו אײַך אַלע מײַנע קנעכט די נבֿיאים, נאָכאַנאַנד און
        נאָכאַנאַנד געשיקט, אַ אוזי צו זאָגן: קערט אײַך אום איטלעכר אופֿן זײַן שלעכטן
        װעג, און בעסערט אײַערע מעשׂים, און איר זאָלט ניאָט גײן נאָך פֿרעמדע געטער
        זײ צו דינען, און בלײַבט זיצן אױף דער ערד װאָס איך האָב געגעבן אײַך און אײַערע
        עלטערן; אָבער איר האָט ניט צוגענײַגט אײַער אױער, און ניט צוגעהערט צו מיר. '
      cs: 'Nadto posílám k vám všecky služebníky své proroky, ráno přivstávaje, a
        to ustavičně, říkaje: Navraťte se již jeden každý z cesty své zlé, a polepšte
        předsevzetí svých, a nechoďte za bohy cizími, sloužíce jim, a tak přebývejte
        v zemi této, kterouž jsem dal vám i otcům vašim: však nenakloňujete uší svých,
        aniž mne posloucháte.'
      pl: 'I posyłałem do was wszystkie sługi Moje - proroków, ustawicznie posyłając,
        w te słowa: Nawróćcie się téż, każdy od drogi swojej niecnej, a poprawcie
        postępki wasze, a nie postępujcie za bóztwami cudzemi, by służyć im, a wtedy
        zostaniecie na tej ziemi, którą oddałem wam i ojcom waszym; aleście nie nakłonili
        ucha swego, aniście usłuchali Mnie. '
    16:
      he: כִּי הֵקִימוּ בְּנֵי יְהוֹנָדָב בֶּן־רֵכָב אֶת־מִצְוַת אֲבִיהֶם אֲשֶׁר צִוָּם
        וְהָעָם הַזֶּה לֹא שָׁמְעוּ אֵלָי׃
      yi: 'איז, װײַל די קינדער פֿון יהוֹנָדָב דעם זון פֿון רֵכָבן האָבן מקיים געװען
        דעם באַפֿעל פֿון זײער פֿאָטער, װאָס ער האָט זײ באַפֿױלן, און דאָס דאָזיקע
        פֿאָלק האָט ניט צוגעהערט צו מיר, '
      cs: Ješto synové Jonadabovi syna Rechabova plní přikázaní otce svého, kteréž
        přikázal jim, lid pak tento neposlouchají mne.
      pl: Tak, zachowali synowie Jehonadaba, syna Rekaba, rozkaz praojca swego, który
        przykazał im, ale lud ten nie usłuchał Mnie. 
    17:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֱלֹהֵי צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מֵבִיא
        אֶל־יְהוּדָה וְאֶל כָּל־יוֹשְׁבֵי יְרוּשָׁלִַם אֵת כָּל־הָרָעָה אֲשֶׁר דִּבַּרְתִּי
        עֲלֵיהֶם יַעַן דִּבַּרְתִּי אֲלֵיהֶם וְלֹא שָׁמֵעוּ וָאֶקְרָא לָהֶם וְלֹא
        עָנוּ׃
      yi: 'דרום האָט אַזױ געזאָגט יהוה דער גאָט פֿון צבָאוֹת, דער גאָט פֿון ישׂראל:זע,
        איך ברענג אױף יהודה און אױף אַלע באַװױנער פֿון ירושָלַיִם דאָס גאַנצע בײז
        װאָס איך האָב גאָנגעזאָגט אױף זײ; װײַל איך האָב גערעדט צו זײ, אוקן זײ האָבן
        ניט צוגעהערט, און איך האָב גערופֿן צו זײ און זײ האָבן זיך ניט אָפּגערופֿן. '
      cs: 'Protož takto praví Hospodin Bůh zástupů, Bůh Izraelský: Aj, já uvedu na
        Judu a na všecky obyvatele Jeruzalémské všecko to zlé, kteréž jsem vyřkl proti
        nim, proto že jsem mluvíval k nim, a neposlouchali, a volával jsem na ně,
        ale neohlásili se.'
      pl: 'Przeto rzecze tak Wiekuisty, Bóg zastępów, Bóg Israela: Oto sprowadzę na Judę
        i na wszystkich mieszkańców Jerozolimy, wszystką niedolę, którąm wyrzekł przeciw
        nim, przeto żem mówił do nich, a nie usłuchali, i wołał do nich, a nie odpowiadali. '
    18:
      he: וּלְבֵית הָרֵכָבִים אָמַר יִרְמְיָהוּ כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי
        יִשְׂרָאֵל יַעַן אֲשֶׁר שְׁמַעְתֶּם עַל־מִצְוַת יְהוֹנָדָב אֲבִיכֶם וַתִּשְׁמְרוּ
        אֶת־כָּל־מִצְוֺתָיו וַתַּעֲשׂוּ כְּכֹל אֲשֶׁר־צִוָּה אֶתְכֶם׃
      yi: 'און צו דעם הױז פֿון די רֵכָבים האָט יִרמיָהו געזאָגט: אַזױ האָט געזאָגט
        יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: װײַל איר האָט צוגעהערט צו דעם באַפֿעל
        פֿון יהוֹנָדָב אײַער פֿאָטער, און איר האָט אָפּגעהיט אַלע זײַנע באַפֿעלן,
        און איר האָט געטאָן אַזױ װי אַלץ װאָס ער האָט אײַך באַפֿױלן, '
      cs: 'Rodině pak Rechabitských řekl Jeremiáš: Takto praví Hospodin zástupů, Bůh
        Izraelský: Protože posloucháte přikázaní Jonadaba otce vašeho, a ostříháte
        všech přikázaní jeho, anobrž děláte všecko, jakž přikázal vám,'
      pl: 'Do domu Rekabitów zaś rzekł Jeremjasz: Tak rzecze Wiekuisty zastępów, Bóg
        Israela: Dla tego, żeście słuchali rozkazu Jehonadaba, praojca waszego, a przestrzegali
        wszystkich przykazań jego, a czynili wedle wszystkiego co wam polecił: '
    19:
      he: לָכֵן כֹּה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לֹא־יִכָּרֵת אִישׁ לְיוֹנָדָב
        בֶּן־רֵכָב עֹמֵד לְפָנַי כָּל־הַיָּמִים׃
      yi: 'דרום האָט אַזױ געזאָגט יהוה פֿון צבָאומת, דער גאָט פֿון ישׂראל: עס װעט
        ניט פֿאַרשניטן װערן פֿון יוֹנָדָב דעם זון פֿון רֵכָבן אַ מאַן צו שטײן פֿאַר
        מיר אַלע טעג. '
      cs: 'Protož takto praví Hospodin zástupů, Bůh Izraelský: Nebudeť vypléněn muž
        z rodu Jonadabova syna Rechabova, ješto by nestál před oblíčejem mým po všecky
        dny.'
      pl: 'Przeto rzecze tak Wiekuisty zastępów, Bóg Israela: Nie zbraknie Jonadabowi,
        synowi Rekaba, męża któryby stał przed obliczem Mojém po wszystkie dni. '
  36:
    1:
      he: וַיְהִי בַּשָּׁנָה הָרְבִיעִת לִיהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה
        הָיָה הַדָּבָר הַזֶּה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה לֵאמֹר׃
      yi: 'און עס איז געװען אין פֿריטן יאָר פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון,
        דעם מלך פֿון יהודה, איז געװען דאָס דאָזיקע װאָרט צו יִרמיָהון פֿון גאָט, אַזױ
        צו זאָגן: '
      cs: 'Stalo se pak léta čtvrtého Joakima syna Joziášova, krále Judského, stalo
        se slovo toto k Jeremiášovi od Hospodina, řkoucí:'
      pl: I stało się roku czwartego Jehojakima, syna Jozjasza, króla Judy, że doszło
        Jeremjasza słowo to od Wiekuistego, głosząc: 
    2:
      he: קַח־לְךָ מְגִלַּת־סֵפֶר וְכָתַבְתָּ אֵלֶיהָ אֵת כָּל־הַדְּבָרִים אֲשֶׁר־דִּבַּרְתִּי
        אֵלֶיךָ עַל־יִשְׂרָאֵל וְעַל־יְהוּדָה וְעַל־כָּל־הַגּוֹיִם מִיּוֹם דִּבַּרְתִּי
        אֵלֶיךָ מִימֵי יֹאשִׁיָּהוּ וְעַד הַיּוֹם הַזֶּה׃
      yi: 'נעם דיר אַ מגילה, און זאָלסט אָנשרײַבן אױף איר אַלע װערטער װאָס איך האָב
        גערעדט אוצו דיר אױף ישׂראל, און אױף יהודה, און אױף אַלע פֿלעקער, פֿון דעם
        טאָג װאָס איך רעד צו דיר, פֿון די טעג פֿון יֹאשָיָהון און ביז אױף הײַנטיקן
        טאָג. '
      cs: Vezmi sobě knihu, a zapiš do ní všecka slova, kteráž jsem mluvil tobě proti
        Izraelovi, a proti Judovi, i všechněm národům od toho dne, jakž jsem mluvíval
        s tebou, ode dnů Joziášových, až do dne tohoto,
      pl: Weźmiesz sobie rodał pisarski, a spiszesz na nim wszystkie słowa, którem
        wyrzekł do ciebie o Israelu i o Judzie i o wszystkich narodach, od dnia, któregom
        począł mówić z tobą - od dni Jozjasza aż po dzień dzisiejszy. 
    3:
      he: אוּלַי יִשְׁמְעוּ בֵּית יְהוּדָה אֵת כָּל־הָרָעָה אֲשֶׁר אָנֹכִי חֹשֵׁב
        לַעֲשׂוֹת לָהֶם לְמַעַן יָשׁוּבוּ אִישׁ מִדַּרְכּוֹ הָרָעָה וְסָלַחְתִּי לַעֲוֺנָם
        וּלְחַטָּאתָם׃
      yi: 'אפֿשר װעט דאָס הױז פֿון יהודה הערן דאָס גאַנצע בײז װאָס איך טראַכט זײ צו
        טאָן; כּדי זײ זאָלן זיך אומקערן איטלעכר פֿון זײַן שלעכטן װעג, און איך זאָל
        פֿאַרגעבן זײער פֿאַרברעך און זײער זינד. '
      cs: Zdali aspoň uslyšíce dům Judský o všem tom zlém, kteréž já myslím učiniti
        jim, navrátí se jeden každý z cesty své zlé, abych odpustil nepravost jejich
        a hřích jejich.
      pl: Może rozważy dom Judy wszystką niedolę, którą zamyślam uczynić im - aby
        się nawrócili, każdy z drogi swej niecnej, i abym odpuścił winy i grzechy
        ich. 
    4:
      he: וַיִּקְרָא יִרְמְיָהוּ אֶת־בָּרוּךְ בֶּן־נֵרִיָּה וַיִּכְתֹּב בָּרוּךְ מִפִּי
        יִרְמְיָהוּ אֵת כָּל־דִּבְרֵי יְהוָה אֲשֶׁר־דִּבֶּר אֵלָיו עַל־מְגִלַּת־סֵפֶר׃
      yi: 'האָט יִרמיָהו גערופֿן ברוך דעם זון פֿון נֵרִיָהן, און ברוך האָט אױפֿגעשריבן
        פֿון יִרמיָהוס מױל אַלע װערטער פֿון גאָט, װאָס ער האָט או אים גערעדט, אױף
        אַ מגילה. '
      cs: Protož zavolal Jeremiáš Bárucha syna Neriášova, i sepsal Báruch do knihy
        z úst Jeremiášových všecka slova Hospodinova, kteráž mluvil jemu.
      pl: I tak wezwał Jeremjasz Barucha, syna Neryi, i spisał Baruch z ust Jeremjasza
        wszystkie słowa Wiekuistego, które był wyrzekł do niego, na rodale piśmiennym. 
    5:
      he: וַיְצַוֶּה יִרְמְיָהוּ אֶת־בָּרוּךְ לֵאמֹר אֲנִי עָצוּר לֹא אוּכַל לָבוֹא
        בֵּית יְהוָה׃
      yi: 'און יִרמיָהו האָט באַפֿױלן ברוכן, אַזױ צו זאָגן: איך בין פֿאַרהאַלטן, איך
        קען ניט קומען אין הױז פֿון גאָט; '
      cs: 'Potom přikázal Jeremiáš Báruchovi, řka: Já zápověd maje, nemohu jíti do
        domu Hospodinova.'
      pl: 'I polecił Jeremjasz Baruchowi, i rzekł: Jestem powstrzymany, nie mogę przyjść
        do domu Wiekuistego. '
    6:
      he: וּבָאתָ אַתָּה וְקָרָאתָ בַמְּגִלָּה אֲשֶׁר־כָּתַבְתָּ־מִפִּי אֶת־דִּבְרֵי
        יְהוָה בְּאָזְנֵי הָעָם בֵּית יְהוָה בְּיוֹם צוֹם וְגַם בְּאָזְנֵי כָל־יְהוּדָה
        הַבָּאִים מֵעָרֵיהֶם תִּקְרָאֵם׃
      yi: 'דרום זאָלסט דו גײן, און לײַענען פֿון דער מגילה װאָס דו האָסט אױפֿגעשריבן
        פֿון מײַן מױל, די װערטער פֿון גאָט, אין די אױערן פֿון פֿאָלק, אין הױז פֿון
        גאָט אין אַ פֿאַסטאָג; און אױך אין די אױערן פֿון גאַנץ יהודה װאָס קומען פֿון
        זײערע שטעט, זאָלסטו זײ לײַענען. '
      cs: Protož jdi ty, a čti v knize této, což jsi napsal z úst mých, slova Hospodinova,
        při přítomnosti lidu v domě Hospodinově, v den postu, též také při přítomnosti
        všech Judských, kteříž by se z měst svých sešli, čti je,
      pl: Przeto idź ty, i odczytaj z tego rodału, któryś napisał z ust moich, słowa
        Wiekuistego w uszy ludu, w domu Wiekuistego, w dzień postu; w uszy téż wszystkich
        z Judy, przybywających z miast swoich odczytaj je. 
    7:
      he: אוּלַי תִּפֹּל תְּחִנָּתָם לִפְנֵי יְהוָה וְיָשֻׁבוּ אִישׁ מִדַּרְכּוֹ הָרָעָה
        כִּי־גָדוֹל הָאַף וְהַחֵמָה אֲשֶׁר־דִּבֶּר יְהוָה אֶל־הָעָם הַזֶּה׃
      yi: 'אפֿשר װעט פֿאַלן זײער געבעט פֿאַר גאָט, און זײ װעלן זיך אומקערן איטלעכער
        פֿון זײַן שלעכטן װעג; װאָרום גרױס איז דער כּעס און דער גרימצאָרן װאָס גאָט
        האָט גערעדט אױף דעם דאָזיקן פֿאָלק. '
      cs: Zda by snad poníženě a pokorně modléce se před Hospodinem, i navrátili by
        se jeden každý z cesty své zlé; neboť jest veliký hněv a prchlivost, v níž
        mluvil Hospodin proti lidu tomuto.
      pl: Może przyjdzie błaganie ich przed oblicze Wiekuistego, a nawróci się każdy
        od drogi swej niecnej; gdyż wielkim jest gniew i oburzenie, które objawił
        Wiekuisty przeciw ludowi temu. 
    8:
      he: וַיַּעַשׂ בָּרוּךְ בֶּן־נֵרִיָּה כְּכֹל אֲשֶׁר־צִוָּהוּ יִרְמְיָהוּ הַנָּבִיא
        לִקְרֹא בַסֵּפֶר דִּבְרֵי יְהוָה בֵּית יְהֹוָה׃
      yi: האָט ברוך דער זון פֿון נֵרִיָהן געטאָן אַזױ װי אַלץ װאָס יִרמיָהו הנבֿיא
        האָט אים באַפֿױלן – צו לײַענען פֿון דעם בוך די װערטער פֿון גאָט אין גאָטס
        הױז.
      cs: I učinil Báruch syn Neriášův všecko, jakž přikázal jemu Jeremiáš prorok,
        čta v knize té slova Hospodinova v domě Hospodinově.
      pl: I uczynił Baruch, syn Neryi, według wszystkiego, co mu polecił Jeremjasz,
        by odczytał z księgi słowa Wiekuistego w domu Wiekuistego. 
    9:
      he: וַיְהִי בַשָּׁנָה הַחֲמִשִׁית לִיהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ־יְהוּדָה
        בַּחֹדֶשׁ הַתְּשִׁעִי קָרְאוּ צוֹם לִפְנֵי יְהוָה כָּל־הָעָם בִּירוּשָׁלִָם
        וְכָל־הָעָם הַבָּאִים מֵעָרֵי יְהוּדָה בִּירוּשָׁלִָם׃
      yi: 'און עס איז געװען אין פֿינפֿטן יאָר פֿון יהוֹיָקים דעם זון פֿון יֹאשָיָהון
        דעם מלך פֿון יהודה, אין נײַנטן חוֹדש, האָבן אױסגערופֿן אַ תָּענית פֿאַר גאָט
        דאָס גאַנצע פֿאָלק אין ירושָלַיִם, און דאָס גאַנצע פֿאָלק װאָס איז געקומען
        פֿון די שטעט פֿון יהודה אין ירושָלַיִם. '
      cs: Stalo se pak léta pátého za Joakima syna Joziášova, krále Judského, měsíce
        devátého, že vyhlásili půst před Hospodinem všemu lidu v Jeruzalémě, a všemu
        lidu, kteříž se byli sešli z měst Judských do Jeruzaléma.
      pl: I stało się roku piątego Jehojakima, syna Jozjasza, króla Judy, miesiąca
        dziewiątego, że ogłoszono post przed obliczem Wiekuistego całemu ludowi w Jerozolimie,
        i całemu ludowi przybywającemu z miast Judy do Jerozolimy. 
    10:
      he: וַיִּקְרָא בָרוּךְ בַּסֵּפֶר אֶת־דִּבְרֵי יִרְמְיָהוּ בֵּית יְהוָה בְּלִשְׁכַּת
        גְּמַרְיָהוּ בֶן־שָׁפָן הַסֹּפֵר בֶּחָצֵר הָעֶלְיוֹן פֶּתַח שַׁעַר בֵּית־יְהוָה
        הֶחָדָשׁ בְּאָזְנֵי כָּל־הָעָם׃
      yi: 'און ברוך האָט געלײַענט פֿון דעם בוך די װערטער פֿון יִרמיָהון אין הױז פֿון
        גאָט, אין דער קאַמערפֿון גמַריָהו דעם זון פֿון שָפָֿן דעם שרײַבער, אין דעם
        אױבערשטן הױף, אין אײַנגאַנג פֿון דעם נײַעם טױער פֿון גאָטס הױז, אין די אױערן
        פֿון גאַנצן פֿאָלק. '
      cs: I četl Báruch z knihy slova Jeremiášova v domě Hospodinově, v pokoji Gemariáše
        syna Safanova, písaře, na síni hořejší, u dveří brány domu Hospodinova nové,
        při přítomnosti všeho lidu.
      pl: I odczytał Baruch z księgi słowa Jeremjasza w domu Wiekuistego, w komnacie
        Gemarji, syna Szafana, kanclerza, w dworcu górnym, u wejścia do nowej bramy
        domu Wiekuistego, w uszy całego ludu. 
    11:
      he: וַיִּשְׁמַע מִכָיְהוּ בֶן־גְּמַרְיָהוּ בֶן־שָׁפָן אֶת־כָּל־דִּבְרֵי יְהוָה
        מֵעַל הַסֵּפֶר׃
      yi: 'האָט מיכָיהו דער זון פֿון גמַריָהו דעם זון פֿון שָפָֿנען געהערט פֿון בוך
        אַלע װערטער פֿון גאָט, '
      cs: Když pak vyslyšel Micheáš syn Gemariášův, syna Safanova, všecka slova Hospodinova
        z té knihy,
      pl: A gdy usłyszał Michajhu, syn Gemarji, syna Szafana, wszystkie słowa Wiekuistego
        z księgi, -  
    12:
      he: וַיֵּרֶד בֵּית־הַמֶּלֶךְ עַל־לִשְׁכַּת הַסֹּפֵר וְהִנֵּה־שָׁם כָּל־הַשָּׂרִים
        יוֹשְׁבִים אֱלִישָׁמָע הַסֹּפֵר וּדְלָיָהוּ בֶן־שְׁמַעְיָהוּ וְאֶלְנָתָן בֶּן־עַכְבּוֹר
        וּגְמַרְיָהוּ בֶן־שָׁפָן וְצִדְקִיָּהוּ בֶן־חֲנַנְיָהוּ וְכָל־הַשָּׂרִים׃
      yi: 'און ער האָט אַראָפּגענידערט צום הױז פֿון מלך, אין דעם שרײַבערס קאַמער;
        ערשט דאָרטן זיצן אַלע האַרן, אֶלישָמָע דער שרײַבער, און דלָיָהו דער זון פֿון
        שמַעיָהון, און אֶלנָתָן דער זון פֿון עַכבוֹרן, און גמַריָהו דער זון פֿון שָפָֿנען,
        און צִדקִיָהו דער זון פֿון חנַניָהון, און אַלע האַרן. '
      cs: 'Hned šel do domu královského, do pokoje kancléřova, a aj, tam všecka knížata
        seděla: Elisama ten kancléř, a Delaiáš syn Semaiášův, a Elnatan syn Achborův,
        a Gemariáš syn Safanův, a Sedechiáš syn Chananiášův, i všecka knížata.'
      pl: 'Zstąpił do domu królewskiego, do komnaty kanclerza, a oto zasiadali tam
        właśnie wszyscy książęta: Eliszama kanclerz, i Delajahu, syn Szemaji, i Elnathan,
        syn Achbora, i Gemarjahu, syn Szafana, i Cydkijahu, syn Chananji, i wszyscy
        inni książęta. '
    13:
      he: וַיַּגֵּד לָהֶם מִכָיְהוּ אֵת כָּל־הַדְּבָרִים אֲשֶׁר שָׁמֵעַ בִּקְרֹא בָרוּךְ
        בַּסֵּפֶר בְּאָזְנֵי הָעָם׃
      yi: 'האָט זײ מיכָיהו דערצײלט אַלע װערטער װאָס ער האָט געהערט, װען ברוך האָט
        געלײַענט פֿון בוך אין די אױער פֿון פֿאָלק. '
      cs: A oznámil jim Micheáš všecka slova, kteráž slyšel, když četl Báruch v knize
        při přítomnosti lidu.
      pl: I opowiedział im Michajhu wszystkie słowa, które słyszał, gdy czytał Baruch
        z księgi w uszy ludu. 
    14:
      he: וַיִּשְׁלְחוּ כָל־הַשָּׂרִים אֶל־בָּרוּךְ אֶת־יְהוּדִי בֶּן־נְתַנְיָהוּ
        בֶּן־שֶׁלֶמְיָהוּ בֶן־כּוּשִׁי לֵאמֹר הַמְּגִלָּה אֲשֶׁר קָרָאתָ בָּהּ בְּאָזְנֵי
        הָעָם קָחֶנָּה בְיָדְךָ וָלֵךְ וַיִּקַּח בָּרוּךְ בֶּן־נֵרִיָּהוּ אֶת־הַמְּגִלָּה
        בְּיָדוֹ וַיָּבֹא אֲלֵיהֶם׃
      yi: 'און אַלע האַרן האָט געשיקט צו ברוכן יהודי דעם זון פֿון נתַניָהו דעם זון
        פֿון שֶלֶמיָהו דעם זון פֿון כּושין, אַזױ צו זאָגן: די מגילה װאָס דו האָסט
        פֿון איר געלײַענט אין די אױערן פֿון פֿאָלק, נעם זי אין דײַן האַנט, און קום
        אַהער. האָט ברוך דער זון פֿון נַריָהן גענומען די מגילה אין זײַן האַנט, און
        איז געקומען צו זײ. '
      cs: 'Protož poslala všecka knížata k Báruchovi Judu syna Netaniášova, syna Selemiášova,
        syna Chuzova, aby řekl: Tu knihu, v níž jsi četl při přítomnosti lidu, vezmi
        do ruky své a poď. I vzal Báruch syn Neriášův tu knihu do ruky své, a přišel
        k nim.'
      pl: 'Wtedy posłali wszyscy książęta do Barucha Jehudję, syna Nethanji, syna
        Szelemji, syna Kuszy z poleceniem: Rodał z którego czytałeś w uszy ludu zabierz
        go w rękę twą, a przyjdź! Wziął tedy Baruch, syn Neryi, rodał w rękę swą,
        i przyszedł do nich. '
    15:
      he: וַיֹּאמְרוּ אֵלָיו שֵׁב נָא וּקְרָאֶנָּה בְּאָזְנֵינוּ וַיִּקְרָא בָרוּךְ
        בְּאָזְנֵיהֶם׃
      yi: 'האָבן זײ געזאָגט צו אים: זעץ אַקאָרשט, און לײַען זי אין אונדזערע אױערן;
        און ברוך האָט געלײַענט אין זײערע אױערן. '
      cs: 'Kteříž řekli jemu: Seď medle a čti ji před námi. I četl Báruch před nimi.'
      pl: 'I rzekli do niego: Siadajże i przeczytaj to w uszy nasze! I czytał Baruch
        w uszy ich. '
    16:
      he: וַיְהִי כְּשָׁמְעָם אֶת־כָּל־הַדְּבָרִים פָּחֲדוּ אִישׁ אֶל־רֵעֵהוּ וַיֹּאמְרוּ
        אֶל־בָּרוּךְ הַגֵּיד נַגִּיד לַמֶּלֶךְ אֵת כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'און עס איז געװען, װי זײ האָבן געהערט אַלע װערטער, אַזױ האָבן זײ אײנער דעם
        אַנדערן אָנגעקוקט אין אַנגסט, און זײ האָבן געזאָגט צו ברוכן: דערצײלט מוזן
        מיר דערצײלן דעם מלך אַלע די דאָזיקע װערטער. '
      cs: 'Stalo se pak, když uslyšeli všecka slova ta, že předěšeni byli všickni,
        a řekli Báruchovi: Jistotně oznámíme králi všecka slova tato.'
      pl: 'I stało się, gdy usłyszeli wszystkie one słowa, że zwrócili się zalęknieni
        jeden do drugiego, i rzekli do Barucha: Bezwarunkowo oznajmić musimy królowi
        wszystkie te rzeczy! '
    17:
      he: וְאֶת־בָּרוּךְ שָׁאֲלוּ לֵאמֹר הַגֶּד־נָא לָנוּ אֵיךְ כָּתַבְתָּ אֶת־כָּל־הַדְּבָרִים
        הָאֵלֶּה מִפִּיו׃
      yi: 'און ברוכן האָבן זײ געפֿרעגט, אַזױ צו זאָגן: זאָג אונדז אַקאָרשט, װי אַזױ
        האָסטו אױפֿגעשריבן די אַלע װערטער פֿון זײַן מױל? '
      cs: 'Potom otázali se Bárucha, řkouce: Oznam již nám, jak jsi všecka slova ta
        sepsal z úst jeho?'
      pl: 'Barucha też rozpytywali się jak następuje: Opowiedzże nam, jakoś pisał
        wszystkie te słowa z ust jego? '
    18:
      he: וַיֹּאמֶר לָהֶם בָּרוּךְ מִפִּיו יִקְרָא אֵלַי אֵת כָּל־הַדְּבָרִים הָאֵלֶּה
        וַאֲנִי כֹּתֵב עַל־הַסֵּפֶר בַּדְּיוֹ׃
      yi: 'האָט ברוך צו זײ געזאָגט: ער פֿלעגט אױסרופֿן צו מיר מיט זײַן מױל אַלע די
        דאָזיקע װערטער, און איך פֿלעג אױפֿשרײַבן אױפֿן בוך מיט טינט. '
      cs: 'Jimž řekl Báruch: Z úst svých pravil mi všecka slova tato, a já psal jsem
        na knihách černidlem.'
      pl: 'I odpowiedział im Baruch: Ustnie dyktował mi wszystkie te słowa, a jam
        spisywał do księgi atramentem. '
    19:
      he: וַיֹּאמְרוּ הַשָּׂרִים אֶל־בָּרוּךְ לֵךְ הִסָּתֵר אַתָּה וְיִרְמְיָהוּ וְאִישׁ
        אַל־יֵדַע אֵיפֹה אַתֶּם׃
      yi: 'האָבן די האַרן געזאָגט צו ברוכן: גײ באַהאַלט זיך, דו, און יִרמיָהו, און
        קײַנער זאָל ניט װיסן װוּ איר זײַט. '
      cs: 'Tedy řekla ta knížata Báruchovi: Jdi schovej se ty i Jeremiáš, ať žádný
        neví, kde jste.'
      pl: 'Wtedy rzekli książęta do Barucha: Idź a ukryj się ty i Jeremjasz, a niechaj
        nikt nie wie gdzie jesteście! '
    20:
      he: וַיָּבֹאוּ אֶל־הַמֶּלֶךְ חָצֵרָה וְאֶת־הַמְּגִלָּה הִפְקִדוּ בְּלִשְׁכַּת
        אֱלִישָׁמָע הַסֹּפֵר וַיַּגִּידוּ בְּאָזְנֵי הַמֶּלֶךְ אֵת כָּל־הַדְּבָרִים׃
      yi: און זײ זײַנען געגאַנגען צום מלך אין הױף; און די מגיאָה האָבן זײ אַװעקגעלײגט
        אין דער קאַמער פֿון אֶלישָמָע דעם שרײַבער; און זײ האָבן דעריצילט אין די אױערן
        פֿון מלך אַלע װערטער.
      cs: Potom vešli k králi na síň, když tu knihu schovati dali v pokoji Elisama
        kancléře, a oznámili králi všecka slova ta.
      pl: Poczem udali się do króla na dworzec, oddawszy rodał do schowania w komnacie
        Eliaszamy, kanclerza, i opowiedzieli w uszy króla wszystkie te rzeczy. 
    21:
      he: וַיִּשְׁלַח הַמֶּלֶךְ אֶת־יְהוּדִי לָקַחַת אֶת־הַמְּגִלָּה וַיִּקָּחֶהָ
        מִלִּשְׁכַּת אֱלִישָׁמָע הַסֹּפֵר וַיִּקְרָאֶהָ יְהוּדִי בְּאָזְנֵי הַמֶּלֶךְ
        וּבְאָזְנֵי כָּל־הַשָּׂרִים הָעֹמְדִים מֵעַל הַמֶּלֶךְ׃
      yi: 'האָט דער מלך געשיקט יהודים צו ברענגען די מגילה, און ער האָט זי געברטאַכט
        פֿון דער קאַמער פֿון אֶלישָמָע דעם שרײַגבער; און יהודי האָט זי געלײַענט אין
        די אױערן פֿון מלך, און אין די אױערן פֿון די האַרן װאָס זײַנען געשטאַנען לעבן
        מלך. '
      cs: I poslal král Judu, aby vzal tu knihu. Kterýžto vzal ji z pokoje Elisama
        kancléře, a četl ji Juda při přítomnosti krále, a při přítomnosti všech knížat
        stojících před králem.
      pl: Tedy posłał król Jehudję, aby zabrał on rodał, i przyniósł go z komnaty
        Eliszamy, kanclerza. I czytał go Jehudi przed uszyma króla i przed uszyma
        wszystkich książąt stojących wokoło króla. 
    22:
      he: וְהַמֶּלֶךְ יוֹשֵׁב בֵּית הַחֹרֶף בַּחֹדֶשׁ הַתְּשִׁיעִי וְאֶת־הָאָח לְפָנָיו
        מְבֹעָרֶת׃
      yi: און דער מלך איז געזעסן אין דעם װינטערהױז – דאָס איז געװען אין נײַנטן חוֹדש
        – און דער פֿײַערטאָפּ איז געװען אָנגעצונדן פֿאַר אים.
      cs: Král pak seděl v domě, v němž v zimě býval, měsíce devátého, a na ohništi
        před ním hořelo.
      pl: Król zaś przebywał w gmachu zimowym, jako w miesiącu dziewiątym, a ognisko
        przed nim było rozżarzone. 
    23:
      he: וַיְהִי כִּקְרוֹא יְהוּדִי שָׁלֹשׁ דְּלָתוֹת וְאַרְבָּעָה יִקְרָעֶהָ בְּתַעַר
        הַסֹּפֵר וְהַשְׁלֵךְ אֶל־הָאֵשׁ אֲשֶׁר אֶל־הָאָח עַד־תֹּם כָּל־הַמְּגִלָּה
        עַל־הָאֵשׁ אֲשֶׁר עַל־הָאָח׃
      yi: 'איז װי יהודי האָט אָפּגעלײַענט דרײַ עַמודים אָדער פֿיר, אַזױ האָט ער עס
        אָפּגעשניטן מיטן שרײַבערמעסער, און אַרױפֿגעװאָרפֿן אױפֿן פֿײַער װאָס אין פֿײַערטאָפּ,
        ביז די גאַנצע מגילה איז פֿאַרלענדט געװאָרן אױף דעם פֿײַער װאָס אין פֿײַערטאָפּ. '
      cs: Tedy stalo se, jakž jen přečtl Juda tři listy neb čtyři, že pořezal ji škriptorálem,
        a házel na oheň, kterýž byl na ohništi, až shořela všecka kniha ta ohněm tím,
        kterýž byl na ohništi.
      pl: I stało się ile razy odczytał Jehudi trzy rozdziały albo cztery, że odcinał
        je scyzorykiem kanclerza i wrzucał je w ogień, który na ognisku, aż znikł
        cały rodał w ogniu, który na ognisku. 
    24:
      he: וְלֹא פָחֲדוּ וְלֹא קָרְעוּ אֶת־בִּגְדֵיהֶם הַמֶּלֶךְ וְכָל־עֲבָדָיו הַשֹּׁמְעִים
        אֵת כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'און זײ האָבן זיך ניט דערשראָקן, און ניט צעריסן זײערע קלײדער, דער מלך און
        אַלע זײַנע קנעכט װאָס האָבן געהערט אַלע די דאָזיקע װערטער. '
      cs: Ale neulekli se, aniž roztrhl roucha svá král a všickni služebníci jeho,
        kteříž slyšeli všecka slova ta.
      pl: Ale nie ulękli się ani rozdarli szat swoich król i wszyscy słudzy jego,
        którzy słyszeli wszystkie te słowa. 
    25:
      he: וְגַם אֶלְנָתָן וּדְלָיָהוּ וּגְמַרְיָהוּ הִפְגִּעוּ בַמֶּלֶךְ לְבִלְתִּי
        שְׂרֹף אֶת־הַמְּגִלָּה וְלֹא שָׁמַע אֲלֵיהֶם׃
      yi: 'און הגם אֶלנָתָן און דלָיָהו און גמַריָהו האָבן זיך געבעטן בײַם מלך ניט
        צו פֿאַרברענען די מגילה, האָט ער דאָך ניט צוגעהערט צו זײ. '
      cs: Nýbrž ještě když Elnatan a Delaiáš a Gemariáš přimlouvali se k králi, aby
        nepálil té knihy, tedy neuposlechl jich.
      pl: A chociaż Elnathan i Delajahu i Gemarjahu nalegali na króla, aby nie palił
        onego rodału, nie usłuchał ich. 
    26:
      he: וַיְצַוֶּה הַמֶּלֶךְ אֶת־יְרַחְמְאֵל בֶּן־הַמֶּלֶךְ וְאֶת־שְׂרָיָהוּ בֶן־עַזְרִיאֵל
        וְאֶת־שֶׁלֶמְיָהוּ בֶּן־עַבְדְּאֵל לָקַחַת אֶת־בָּרוּךְ הַסֹּפֵר וְאֵת יִרְמְיָהוּ
        הַנָּבִיא וַיַּסְתִּרֵם יְהוָה׃
      yi: 'און דער מלך האָט באַפֿױלן אירַכמְאֵל דעם זון פֿון מלך, און שׂרָיָהו דעם
        זון פֿון עַזריאֵלן, און שֶלֶמיָהו דעם זון פֿון עַבדְאַלן, צו ברענגען ברוך
        דעם שרײַבער און יִרמיָהו הנבֿיא, אָבער גאָט האָט זײ באַהאַלטן. '
      cs: Ale přikázal král Jerachmeelovi synu královu, a Saraiášovi synu Azrielovu,
        a Selemiášovi synu Abdeelovu, aby jali Bárucha písaře a Jeremiáše proroka.
        Ale skryl je Hospodin.
      pl: I rozkazał król Jerachmeelowi, synowi królewskiemu, i Seraji, synowi Azriela,
        i Szelemji, synowi Abdeela, aby ujęli Barucha, pisarza i Jeremjasza, proroka
        - ale ukrył ich Wiekuisty. 
    27:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יִרְמְיָהוּ אַחֲרֵי שְׂרֹף הַמֶּלֶךְ אֶת־הַמְּגִלָּה
        וְאֶת־הַדְּבָרִים אֲשֶׁר כָּתַב בָּרוּךְ מִפִּי יִרְמְיָהוּ לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון, נאָכדעם װי דער מלך האָט
        פֿאַרברענט די מגילה מיט די װערטער װאָס ברוך האָט אױפֿגעשריבן פֿון יִרמיָהוס
        מױל – אַזױ צו זאָגן: '
      cs: 'Stalo se pak slovo Hospodinovo k Jeremiášovi, když spálil král tu knihu
        a slova, kteráž byl sepsal Báruch z úst Jeremiášových, řkoucí:'
      pl: I doszło słowo Wiekuistego Jeremjasza po spaleniu przez króla onego rodału
        wraz z słowami, które był spisał Baruch z ust Jeremjasza, głosząc: 
    28:
      he: שׁוּב קַח־לְךָ מְגִלָּה אַחֶרֶת וּכְתֹב עָלֶיהָ אֵת כָּל־הַדְּבָרִים הָרִאשֹׁנִים
        אֲשֶׁר הָיוּ עַל־הַמְּגִלָּה הָרִאשֹׁנָה אֲשֶׁר שָׂרַף יְהוֹיָקִים מֶלֶךְ־יְהוּדָה׃
      yi: 'נעם דיר װידער אַן אַנדער מגילה, און שרײַב אָן אױף איר אַלע פֿריערדיקע װערטער
        װאָס זײַנען געװען אױף דער ערשטער מגילה, װאָס יהוֹיָקים דער מלך פֿון יהודה
        האָט פֿאַרברענט. '
      cs: Vezmi sobě zase knihu jinou, a napiš na ní všecka slova první, kteráž byla
        v té knize prvnější, kterouž spálil Joakim král Judský.
      pl: Weźmiesz sobie na nowo rodał inny, i napiszesz na nim wszystkie słowa poprzednie,
        które były w rodale pierwszym, spalonym przez Jehojakima, króla Judy! 
    29:
      he: וְעַל־יְהוֹיָקִים מֶלֶךְ־יְהוּדָה תֹּאמַר כֹּה אָמַר יְהוָה אַתָּה שָׂרַפְתָּ
        אֶת־הַמְּגִלָּה הַזֹּאת לֵאמֹר מַדּוּעַ כָּתַבְתָּ עָלֶיהָ לֵאמֹר בֹּא־יָבוֹא
        מֶלֶךְ־בָּבֶל וְהִשְׁחִית אֶת־הָאָרֶץ הַזֹּאת וְהִשְׁבִּית מִמֶּנָּה אָדָם
        וּבְהֵמָה׃
      yi: 'און אױף יהוֹיָקים דעם מלך פֿו יהודה זאָלסטו זאָגן: אַזױ האָט גאָט געזאָגט:
        דו האָסט פֿאַרברענט די דאָזיקע מגילה, אַזױ צו זאָגן: אַלמאַי האָסטו געשריבן
        אױף איר, אַזױ צו זאָגן: קומען װעט קומען דער מלך פֿון בבֿל, און ער װעט צעשטערן
        דאָס דאָזיקע לאַנד, און װעט פֿאַרטיליקן פֿון איר מענטשן און בהמות? '
      cs: 'O Joakimovi pak králi Judském rci: Takto praví Hospodin: Ty jsi spálil
        knihu tuto, pravě: Proč jsi psal v ní, řka: Jistotně přitáhne král Babylonský,
        a zkazí zemi tuto, a vyhladí z ní lidi i hovada?'
      pl: 'O Jehojakimie zaś, królu Judy, powiesz: Tak rzecze Wiekuisty: Tyś spalił
        rodał ten, mówiąc: Czemuś napisał na nim w tych słowach: "Przyjść przyjdzie
        król Babelu i spustoszy ziemię tę i wypleni z niej ludzi i zwierzęta!" '
    30:
      he: לָכֵן כֹּה־אָמַר יְהוָה עַל־יְהוֹיָקִים מֶלֶךְ יְהוּדָה לֹא־יִהְיֶה־לּוֹ
        יוֹשֵׁב עַל־כִּסֵּא דָוִד וְנִבְלָתוֹ תִּהְיֶה מֻשְׁלֶכֶת לַחֹרֶב בַּיּוֹם
        וְלַקֶּרַח בַּלָּיְלָה׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט אױף יהוֹיָקים דעם מלך פֿון יהודה: קײַנער פֿון
        אים װעט ניט אַיצן אױפֿן טראָן פֿון דוד, און זײַן טױטער לײַב װער זיך װאַלגערן
        אױף דער היץ בײַטאָג, און אױף דער קעלט בײַנאַכט. '
      cs: 'Protož takto praví Hospodin o Joakimovi králi Judském: Nebude míti, kdo
        by seděl na stolici Davidově, a tělo jeho mrtvé bude vyvrženo na horko ve
        dne a na mráz v noci.'
      pl: 'Przeto rzecze tak Wiekuisty o Jehojakimie, królu Judy: Nie pozostanie mu nikt,
        któryby zasiadał na stolicy Dawida, a trup jego będzie wyrzucony na upał we dnie
        i na chłód w nocy. '
    31:
      he: וּפָקַדְתִּי עָלָיו וְעַל־זַרְעוֹ וְעַל־עֲבָדָיו אֶת־עֲוֺנָם וְהֵבֵאתִי
        עֲלֵיהֶם וְעַל־יֹשְׁבֵי יְרוּשָׁלִַם וְאֶל־אִישׁ יְהוּדָה אֵת כָּל־הָרָעָה
        אֲשֶׁר־דִּבַּרְתִּי אֲלֵיהֶם וְלֹא שָׁמֵעוּ׃
      yi: 'און איך װעל זיך אָפּרעכענען מיט אים, און מיט זײַן זאָמען, און מיט זײַנע
        קנעכט, פֿאַר זײערע זינד, און איך װעל ברענגען אױף זײ, און אױף די באַװױנער פֿון
        ירושָלַיִם, און אױף די מענער פֿון יהודה, דאָס גאַנצע בײז װאָס איך האָב אָנגעזאָגט
        אױף זײ, און זײ האָבן ניט צוגעהערט. '
      cs: Nebo trestati budu na něm, a na semeni jeho, i na služebnících jeho nepravost
        jejich, a uvedu na ně, a na obyvatele Jeruzalémské, i na muže Judské všecko
        to zlé, o kterémž jsem mluvíval jim, a neposlouchali.
      pl: I poszukiwać będę na nim, i na rodzie jego, i na sługach jego przewinień
        ich, i sprowadzę na nich i na mieszkańców Jerozolimy i na mężów Judy wszystką
        niedolę, którą zapowiadałem im, ale nie słuchali. 
    32:
      he: וְיִרְמְיָהוּ לָקַח מְגִלָּה אַחֶרֶת וַיִּתְּנָהּ אֶל־בָּרוּךְ בֶּן־נֵרִיָּהוּ
        הַסֹּפֵר וַיִּכְתֹּב עָלֶיהָ מִפִּי יִרְמְיָהוּ אֵת כָּל־דִּבְרֵי הַסֵּפֶר
        אֲשֶׁר שָׂרַף יְהוֹיָקִים מֶלֶךְ־יְהוּדָה בָּאֵשׁ וְעוֹד נוֹסַף עֲלֵיהֶם דְּבָרִים
        רַבִּים כָּהֵמָּה׃
      yi: 'און יִרמיָהו האָט גענומען אַן אַנדער מגילה, און האָט זי געגעבן צו ברוך
        דעם זון פֿון נֵרִיָהון, דעם שרײַבער און ער האָט אױפֿגעשריבן אױף איר פֿון יִרמיָהוס
        מױל אַלע װערטער פֿון דעם בוך װאָס יהוֹיָקים דער מלך פֿון יהודה האָט פֿאַרברענט
        אין פֿײַער; און צו זײ זײַנען צוגעלײגט געװאָרן נאָך פֿיל װערטער אַזױ װי זײ. '
      cs: I vzal Jeremiáš knihu jinou, a dal ji Báruchovi synu Neriášovu, písaři,
        kterýž sepsal do ní z úst Jeremiášových všecka slova té knihy, kterouž byl
        spálil Joakim král Judský ohněm. A ještě přidáno jest k těm slovům mnoho těm
        podobných.
      pl: Jeremjasz zaś wziął rodał inny i oddał go Baruchowi, synowi Neryi, pisarzowi,
        i spisał on na nim z ust Jeremjasza wszystkie słowa księgi, które był spalił
        Jehojakim, król Judy, w ogniu; a nadto dodano do nich wiele mów im podobnych. 
  37:
    1:
      he: וַיִּמְלָךְ־מֶלֶךְ צִדְקִיָּהוּ בֶּן־יֹאשִׁיָּהוּ תַּחַת כָּנְיָהוּ בֶּן־יְהוֹיָקִים
        אֲשֶׁר הִמְלִיךְ נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל בְּאֶרֶץ יְהוּדָה׃
      yi: 'און צִדקִיָהו דער זון פֿון יֹאשִיָהון איז געװאָרן מלך אױף דעם אָרט פֿון
        כֳּניָהו דעם זון פֿון יהוֹיָקימען, װאָס נבוכַדרֶאצַר דער מלך פֿון בבֿל האָט
        געמאַכט פֿאַר אַ מלך אין לאַנד יהודה. '
      cs: Potom kraloval král Sedechiáš syn Joziášův místo Koniáše syna Joakimova,
        kteréhož ustanovil králem Nabuchodonozor král Babylonský v zemi Judské.
      pl: I panował jako król Cydkjasz, syn Jozjasza, miasto Konji, syna Jehojakima,
        którego ustanowił królem Nebukadrecar, król Babelu, w ziemi judzkiej. 
    2:
      he: וְלֹא שָׁמַע הוּא וַעֲבָדָיו וְעַם הָאָרֶץ אֶל־דִּבְרֵי יְהוָה אֲשֶׁר דִּבֶּר
        בְּיַד יִרְמְיָהוּ הַנָּבִיא׃
      yi: 'און ער און זײַנע קנעכט און דאָס גאַנצע פֿאָלק פֿון לאַנד האָבן ניט צוגעהערט
        צו די װערטער פֿון גאָט, װאָס ער האָט גערעדט דורך יִרמיָהו הנבֿיא. '
      cs: Ale neposlouchal on, ani služebníci jeho, ani lid té země slov Hospodinových,
        kteráž mluvil skrze Jeremiáše proroka.
      pl: Ale nie słuchał ani on, ani słudzy jego, ani lud onej ziemi słów Wiekuistego,
        które wyrzekł był przez Jeremjasza, proroka. 
    3:
      he: וַיִּשְׁלַח הַמֶּלֶךְ צִדְקִיָּהוּ אֶת־יְהוּכַל בֶּן־שֶׁלֶמְיָה וְאֶת־צְפַנְיָהוּ
        בֶן־מַעֲשֵׂיָה הַכֹּהֵן אֶל־יִרְמְיָהוּ הַנָּבִיא לֵאמֹר הִתְפַּלֶּל־נָא בַעֲדֵנוּ
        אֶל־יְהוָה אֱלֹהֵינוּ׃
      yi: 'און דער מלך צִדקִיָהו האָט געשיקט יהוכַל דעם, זון פֿון שֶלֶמיָהן, און צפַֿניָהו
        דעם זון פֿון מַעֲשֵׂיָהן, דעם כֹּהן, צו יִרמיָהו הנבֿיא, אַזױ צו זאָגן: זײַ,
        איך בעט דיך, מתפּלל פֿאַר אונדז צו יהוה אונדזער גאָט. '
      cs: 'Ač byl poslal Sedechiáš Jehuchale syna Selemiášova a Sofoniáše syna Maaseiášova,
        kněze, k Jeremiášovi proroku, aby řekli: Modl se medle za nás Hospodinu Bohu
        našemu.'
      pl: 'I posłał król Cydkjasz Jehuchala, syna Szelemji, i Cefanję, syna Maaseji,
        kapłana, do Jeremjasza, proroka, z poleceniem: pomódl się téż za nami do Wiekuistego,
        Boga naszego! '
    4:
      he: וְיִרְמְיָהוּ בָּא וְיֹצֵא בְּתוֹךְ הָעָם וְלֹא־נָתְנוּ אֹתוֹ בֵּית הכליא
        [הַכְּלוּא׃]
      yi: 'און יִרמיָהו פֿלעגט קומען און גײן צװישן פֿאָלק, װאָרום מע האָט אים נאָך
        ניט געהאַט אַרײַנגעגעבן אין תּפֿיסה. '
      cs: Nebo Jeremiáš ještě bydlil svobodně u prostřed lidu, aniž ho ještě byli
        dali do žaláře.
      pl: Jeremjasz zaś wchodził i wychodził wówczas w pośród ludu, a nie osadzono
        go jeszcze w domu zamknięcia. 
    5:
      he: וְחֵיל פַּרְעֹה יָצָא מִמִּצְרָיִם וַיִּשְׁמְעוּ הַכַּשְׂדִּים הַצָּרִים
        עַל־יְרוּשָׁלִַם אֶת־שִׁמְעָם וַיֵּעָלוּ מֵעַל יְרוּשָׁלִָם׃
      yi: 'און דער חיל פֿון פּרעהן איז אַרױסגעגאַנגען פֿון מִצרַיִם; און די כַּשׂדים
        װאָס האָבן געלעגערט אױף ירושָלַיִם, האָבן געהערט די הערונג װעגן זײ, און האָבן
        אָפּגעצױגן פֿון ירושָלַיִם. '
      cs: A vojsko Faraonovo bylo vytáhlo z Egypta; (nebo uslyšavše Kaldejští, kteříž
        oblehli byli Jeruzalém, pověst o nich, odtrhli od Jeruzaléma).
      pl: Tymczasem wyruszyło było wojsko Faraona z Micraim, a gdy usłyszeli o tém
        Kasdejczycy, oblegający Jerozolimę, odstąpili od Jerozolimy. 
    6:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יִרְמְיָהוּ הַנָּבִיא לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו יִרמיָהו הנבֿיא, אַזױ צו זאָגן: '
      cs: 'Stalo se pak slovo Hospodinovo k Jeremiášovi proroku, řkoucí:'
      pl: Tedy doszło słowo Wiekuistego Jeremjasza, proroka, głosząc: 
    7:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל כֹּה תֹאמְרוּ אֶל־מֶלֶךְ יְהוּדָה הַשֹּׁלֵחַ
        אֶתְכֶם אֵלַי לְדָרְשֵׁנִי הִנֵּה חֵיל פַּרְעֹה הַיֹּצֵא לָכֶם לְעֶזְרָה שָׁב
        לְאַרְצוֹ מִצְרָיִם׃
      yi: 'אַזױ האָט געזאָגט יהודה דער גאָט פֿון ישׂראל: אַזױ זאָלט איר זאָגן צו דעם
        מלך פֿון יהודה װאָס שיקט אײַך צו מיר מיך צו פֿרעגן: זע, דער כֵל פֿון פַּרעהן
        װאָס איז אַרױסגעגאַנגען אײַך צו הילף, קערט זיך אום צו זײַן לאַנד, מִצרַיִם. '
      cs: 'Toto praví Hospodin Bůh Izraelský: Takto rcete králi Judskému, kterýž vás
        poslal ke mně, abyste se radili se mnou: Aj, vojsko Faraonovo, kteréž potáhne
        vám na pomoc, navrátí se zase do země své Egyptské.'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Tak oświadczycie królowi Judy, posyłającego
        was do mnie, aby się mnie poradzić: Oto wojsko Faraona, które wyruszyło wam
        na odsiecz, cofnie się do ziemi swej Micraim. '
    8:
      he: וְשָׁבוּ הַכַּשְׂדִּים וְנִלְחֲמוּ עַל־הָעִיר הַזֹּאת וּלְכָדֻהָ וּשְׂרָפֻהָ
        בָאֵשׁ׃
      yi: 'און די כַּשׂדים װעלן זיך אומקערן, און װעלן מלחמה האַלטן אױף דער דאָזיקער
        שטאָט, און זײ װעלן זי באַצװינגען, און װעלן זי פֿאַרברענען אין פֿײַער. '
      cs: Kaldejští pak navrátí se zase, a bojovati budou proti městu tomuto, a vezmouce
        je, vypálí je ohněm.
      pl: A wtedy wrócą też Kasdejczycy, i będą walczyli przeciw miastu temu, i zdobędą
        je i spalą ogniem! 
    9:
      he: כֹּה אָמַר יְהוָה אַל־תַּשִּׁאוּ נַפְשֹׁתֵיכֶם לֵאמֹר הָלֹךְ יֵלְכוּ מֵעָלֵינוּ
        הַכַּשְׂדִּים כִּי־לֹא יֵלֵכוּ׃
      yi: 'אַזױ האָט גאָט געזאָגט: איר זאָלט אײַך ניט אײַנרעדן, אַזױ צו זאָגן: אַװעקגײן
        װעלן אַװעקגײן פֿון אונדז די כַּשׂדים; װאָרום זײ װעלן ניט אַװעקגײן. '
      cs: 'Takto praví Hospodin: Nesvoďte sami sebe, říkajíce: Konečně odtrhnou od
        nás Kaldejští, neboť neodtrhnou.'
      pl: 'Tak rzecze Wiekuisty: Nie łudźcie samych siebie słowami: odstąpić odstąpią
        od nas Kasdejczycy, gdyż nie odstąpią. '
    10:
      he: כִּי אִם־הִכִּיתֶם כָּל־חֵיל כַּשְׂדִּים הַנִּלְחָמִים אִתְּכֶם וְנִשְׁאֲרוּ
        בָם אֲנָשִׁים מְדֻקָּרִים אִישׁ בְּאָהֳלוֹ יָקוּמוּ וְשָׂרְפוּ אֶת־הָעִיר
        הַזֹּאת בָּאֵשׁ׃
      yi: 'װאָרום אַז איר זאָלט שלאָגן דעם גאַנצן חיל פֿון די כַּשׂדים װאָס האַלטן
        מלחמה אױף אײַך, און עטלעכע געשטאָכענע זאָלן בלײַבן פֿון זײ, װעלן זײ אױפֿשטײן
        איטלעכער אין זײַן געצעלט, און װעלן פֿאַרברענען די דאָזיקע שטאָט אין פֿײַער. '
      cs: Nýbrž byste pobili všecko vojsko Kaldejských bojujících s vámi, tak že by
        pozůstali z nich toliko ranění, tiť z stanů svých povstanou, a toto město
        ohněm vypálí.
      pl: Bo choćbyście pobili całe wojsko Kasdejczyków, walczących z wami, a pozostali
        w pośród nich tylko pojedynci zranieni - każdy z namiotu swego by się porwali,
        i spaliliby miasto to ogniem. 
    11:
      he: וְהָיָה בְּהֵעָלוֹת חֵיל הַכַּשְׂדִּים מֵעַל יְרוּשָׁלִָם מִפְּנֵי חֵיל
        פַּרְעֹה׃
      yi: 'און עס איז געװען, אַז דער כֵל פֿון די כַּשׂדים האָט אָפּגעצױגן פֿון ירושָלַיִם
        פֿאַר דעם כֵל פֿון פַּרעהן, '
      cs: Stalo se pak, když odtrhlo vojsko Kaldejské od Jeruzaléma před vojskem Faraonovým,
      pl: Gdy jednak odstąpić musiało wojsko Kasdejczyków od Jerozolimy z powodu wojska
        Faraona, 
    12:
      he: וַיֵּצֵא יִרְמְיָהוּ מִירוּשָׁלִַם לָלֶכֶת אֶרֶץ בִּנְיָמִן לַחֲלִק מִשָּׁם
        בְּתוֹךְ הָעָם׃
      yi: 'איז יִרמיָהו אַרױסגעגאַנגען פֿון ירושָלַיִם צו גײן קײן לאַנד בנימין, כּדי
        צו קריגן דאָרטן זײַן חלק ירושה צװישן דעם פֿאָלק. '
      cs: Že vycházel Jeremiáš z Jeruzaléma, jíti chtěje do země Beniaminovy, aby
        tak vynikl z prostředku lidu.
      pl: Chciał wtedy wyjść Jeremjasz z Jerozolimy, by udać się do ziemi Binjamin,
        aby podnieść udział swój ztamtąd w pośród ludu. 
    13:
      he: וַיְהִי־הוּא בְּשַׁעַר בִּנְיָמִן וְשָׁם בַּעַל פְּקִדֻת וּשְׁמוֹ יִרְאִיָּיה
        בֶּן־שֶׁלֶמְיָה בֶּן־חֲנַנְיָה וַיִּתְפֹּשׂ אֶת־יִרְמְיָהוּ הַנָּבִיא לֵאמֹר
        אֶל־הַכַּשְׂדִּים אַתָּה נֹפֵל׃
      yi: 'איז, װי ער איז געװען אין טױער פֿון בנימין, איז דאָרטן געװען דער הױפּטמאַן
        פֿון דער װאַס, װאָס זײַן נאָמען איז געװען יִראיָיה דער זון פֿון שֶלֶמיָה דעם
        זון פֿון חנַניָהן; האָט ער אָנגעכאַפּט יִרמיָהו הנבֿיאן, אַזױ צו זאָגן: צו
        די כַּשׂדים װילסטו צופֿאַלן. '
      cs: 'Když pak byl v bráně Beniaminské, byl tu hejtman nad stráží, jménem Jiriáš
        syn Selemiáše, syna Chananiášova, kterýž jal Jeremiáše proroka, řka: K Kaldejským
        ty ustupuješ.'
      pl: 'Gdy wszakże wstąpił do bramy Binjamina, znajdował się tam wachmistrz imieniem
        Iryjah, syn Szelemji, syna Chananji, który ujął Jeremjasza, proroka, wołając:
        "Do ziemi Kasdejczyków ty przechodzisz!" '
    14:
      he: וַיֹּאמֶר יִרְמְיָהוּ שֶׁקֶר אֵינֶנִּי נֹפֵל עַל־הַכַּשְׂדִּים וְלֹא שָׁמַע
        אֵלָיו וַיִּתְפֹּשׂ יִרְאִיָּיה בְּיִרְמְיָהוּ וַיְבִאֵהוּ אֶל־הַשָּׂרִים׃
      yi: 'האָט יִרמיָהו געזאָגט: אַליגן! איך װיל ניט צופֿאַלן צו די כַּשׂדים. אָבער
        ער האָט ניט צוגעהערט צו אים, און יִראיָיה האָט אָנגעכאַפּט יִרמיָהון, און
        האָט אים געבראַכט צו די האַרן. '
      cs: 'Jemuž řekl Jeremiáš: Není pravda, neustupujiť já k Kaldejským. Ale nechtěl
        ho slyšeti, nýbrž jal Jiriáš Jeremiáše, a dovedl jej k knížatům.'
      pl: 'Wprawdzie odpowiedział Jeremjasz: "Kłamstwo! nie przechodzę do Kasdejczyków!"
        i nie zważał nań; Iryjah jednak ujął Jeremjasza i przywiódł go do książąt. '
    15:
      he: וַיִּקְצְפוּ הַשָּׂרִים עַל־יִרְמְיָהוּ וְהִכּוּ אֹתוֹ וְנָתְנוּ אוֹתוֹ
        בֵּית הָאֵסוּר בֵּית יְהוֹנָתָן הַסֹּפֵר כִּי־אֹתוֹ עָשׂוּ לְבֵית הַכֶּלֶא׃
      yi: 'און די האַרן האָבן געצערנט אױף יִרמיָהון, און האָבן אים געשלאָגן, און אים
        אַרײַנגעגעבן אין געפֿענקעניש, אין הױז פֿון יהוֹנָתָן דעם שרײַבער; װאָרום דאָס
        האָט מען געמאַכט פֿאַר אַ תּפֿיסה. '
      cs: Tedy rozhněvavše se knížata na Jeremiáše, ubili jej, a dali jej do vězení,
        do domu Jonatana písaře; nebo z něho byli udělali žalář.
      pl: I rozgniewali się książęta na Jeremjasza i kazali go obić, i wsadzili go
        do więzienia, do domu Jehonatana, kanclerza, bo ten zamienili na dom zamknięcia. 
    16:
      he: כִּי בָא יִרְמְיָהוּ אֶל־בֵּית הַבּוֹר וְאֶל־הַחֲנֻיוֹת וַיֵּשֶׁב־שָׁם יִרְמְיָהוּ
        יָמִים רַבִּים׃
      yi: 'אַז יִרמיָהו איז געקומען אין געפֿענקעניש און אין די געװעלבן, און יִרמיָהו
        איז דאָרטן אָפּגעזעסן פֿיל טעג, '
      cs: Když pak vešel Jeremiáš do té jámy a do sklípků jejích, a seděl tam Jeremiáš
        mnoho dní.
      pl: I tak wszedł Jeremjasz do ciemnicy, i do lochów, i pozostawał tam Jeremjasz
        przez czas długi. 
    17:
      he: וַיִּשְׁלַח הַמֶּלֶךְ צִדְקִיָּהוּ וַיִּקָּחֵהוּ וַיִּשְׁאָלֵהוּ הַמֶּלֶךְ
        בְּבֵיתוֹ בַּסֵּתֶר וַיֹּאמֶר הֲיֵשׁ דָּבָר מֵאֵת יְהוָה וַיֹּאמֶר יִרְמְיָהוּ
        יֵשׁ וַיֹּאמֶר בְּיַד מֶלֶךְ־בָּבֶל תִּנָּתֵן׃
      yi: 'האָט דער מלך צִדקִיָהו געשיקט, און האָט אים אַרױסגענומען; און דער מלך האָט
        אים געפֿרעגט בײַ זיך אין הױז, אין פֿאַרבאָרגעניש, און האָט געזאָגט: פֿאַראַן
        אַ װאָרט פֿון גאָט? האָט יִרמיָהו געזאָגט: פֿאַראַן; און ער האָט געזאָגט:
        אין דער האַנט פֿון דעם מלך פֿון בבֿל װעסטו איבערגעגעבן װערן. '
      cs: 'Teprv poslav král Sedechiáš, vzal jej, a tázal se ho král v domě svém tajně,
        řka: Stalo-li se slovo od Hospodina? Jemuž řekl Jeremiáš: Stalo. Potom řekl:
        V ruku krále Babylonského vydán budeš.'
      pl: 'Wszakże posłał raz król Cydkjasz i kazał go sprowadzić; i zapytał się go
        król w domu swoim potajemnie, i rzekł: Czy jest jakie słowo od Wiekuistego?
        I rzekł Jeremjasz: Jest! i dodał: "W moc króla Babelu wydany będziesz!" '
    18:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־הַמֶּלֶךְ צִדְקִיָּהוּ מֶה חָטָאתִי לְךָ וְלַעֲבָדֶיךָ
        וְלָעָם הַזֶּה כִּי־נְתַתֶּם אוֹתִי אֶל־בֵּית הַכֶּלֶא׃
      yi: 'און יִרמיָהו האָט געזאָגט צום מלך צִדקִיָהון: װאָס האָב איך געזינדיקט קעגן
        דיר, און קעגן דײַנע קנעכט, און קעגן דעם דאָזיקן פֿאָלק, װאָס איר האָט מיך
        אַרײַנגעגעבן אין תּפֿיסה? '
      cs: 'Při tom řekl Jeremiáš králi Sedechiášovi: Coť jsem zavinil aneb služebníkům
        tvým, aneb lidu tomuto, že jste mne dali do žaláře tohoto?'
      pl: 'Poczem rzekł Jeremjasz do króla Cydkjasza: Cóżem zgrzeszył tobie i sługom
        twoim, i ludowi twemu, żeście osadzili mnie w domu zamknięcia? '
    19:
      he: ואיו [וְאַיֵּה] נְבִיאֵיכֶם אֲשֶׁר־נִבְּאוּ לָכֶם לֵאמֹר לֹא־יָבֹא מֶלֶךְ־בָּבֶל
        עֲלֵיכֶם וְעַל הָאָרֶץ הַזֹּאת׃
      yi: 'און אַװוּ זײַנען אײַערע נבֿיאים װאָס האָבן אײַך נבֿיאות געזאָגט, אַזױ צו
        זאָגן: דער מלך פֿון בבֿל װעט ניט קומען אױף אײַך און אױף דעם דאָזיקן לאַנד? '
      cs: 'A kdež jsou proroci vaši, kteříž prorokují vám, říkajíce: Nepřitáhneť král
        Babylonský na vás, ani na zemi tuto?'
      pl: 'I gdzież teraz prorocy wasi, którzy prorokowali wam, głosząc: Nie przyciągnie
        król Babelu przeciw wam, ani przeciw ziemi tej! '
    20:
      he: וְעַתָּה שְׁמַע־נָא אֲדֹנִי הַמֶּלֶךְ תִּפָּל־נָא תְחִנָּתִי לְפָנֶיךָ וְאַל־תְּשִׁבֵנִי
        בֵּית יְהוֹנָתָן הַסֹּפֵר וְלֹא אָמוּת שָׁם׃
      yi: 'און אַצונד, הער צו, איך בעט דיך, מײַן האַר קיניג; זאָל, איך בעט דיך, פֿאַלן
        מײַן געבעט פֿאַר דיר, און זאָלסט מיך ניט אומקערן אין הױז פֿון יהוֹנָתָן דעם
        שרײַבער, און לאָמיך ניט שטאַרבן דאָרטן. '
      cs: Nyní tedy slyš, žádám, pane můj králi, nechť, prosím, místo má před tebou
        pokorná prosba má; nedopouštěj mne zase voditi do domu Jonatana písaře, abych
        tam neumřel.
      pl: A tak racz wysłuchać mnie, panie mój, królu! Niechaj też dojdzie błaganie
        moje przed oblicze twe, a nie odsyłaj mnie do domu Jehonatana, kanclerza,
        abym nie zginął tam! 
    21:
      he: וַיְצַוֶּה הַמֶּלֶךְ צִדְקִיָּהוּ וַיַּפְקִדוּ אֶת־יִרְמְיָהוּ בַּחֲצַר
        הַמַּטָּרָה וְנָתֹן לוֹ כִכַּר־לֶחֶם לַיּוֹם מִחוּץ הָאֹפִים עַד־תֹּם כָּל־הַלֶּחֶם
        מִן־הָעִיר וַיֵּשֶׁב יִרְמְיָהוּ בַּחֲצַר הַמַּטָּרָה׃
      yi: 'האָט דער מלך צִדקִיָהו באַפֿױלן, און מע האָט אַרײַנגעזעצט יִרמיָהון אין
        האָ פֿון דער װאַך, און מע האָט אים געגעבן אַ לאַבן ברױט אַ טאָג פֿון דער בעקערגאַס
        ביז דאָס גאַנצע ברױט איז אױסגעגאַנגען פֿון דער שטאָט. אַזױ איז יִרמיָהו געזעסן
        אין הױף פֿון דער װאַך. '
      cs: I přikázal král Sedechiáš, aby vsadili Jeremiáše do síně stráže, a dávali
        jemu pecník chleba na den z ulice pekařů, dokudž by nebyl vytráven všecken
        chléb v městě. A tak seděl Jeremiáš v síni stráže.
      pl: I rozkazał król Cydkjasz, i oddali Jeremjasza pod nadzór w dworcu straży,
        i wydzielano mu po bochenku chleba na dzień z ulicy piekarskiej, póki nie
        wyczerpnął się wszystek chléb w mieście. I tak zostawał Jeremjasz w dworcu
        straży. 
  38:
    1:
      he: וַיִּשְׁמַע שְׁפַטְיָה בֶן־מַתָּן וּגְדַלְיָהוּ בֶּן־פַּשְׁחוּר וְיוּכַל
        בֶּן־שֶׁלֶמְיָהוּ וּפַשְׁחוּר בֶּן־מַלְכִּיָּה אֶת־הַדְּבָרִים אֲשֶׁר יִרְמְיָהוּ
        מְדַבֵּר אֶל־כָּל־הָעָם לֵאמֹר׃
      yi: 'און שפֿקטיָה דער זון פֿון מקתָּנען, און גדַליָהו דער זון פֿון פַּשחורן,
        און יאָכַל דער זון פֿון שֶלֶמיָהון, און פַּשחור דער זון פֿון מַלכִּיָהן, האָבן
        געהערט די װערטער װאָס יִרמיָהו רעדט צום באַנצן פֿאָלק, אַזױ צו זאָגן: '
      cs: 'Slyšel pak Sefatiáš syn Matanův, a Gedaliáš syn Paschurův, a Juchal syn
        Selemiášův, a Paschur syn Malkiášův slova, kteráž Jeremiáš mluvil ke všemu
        lidu, řka:'
      pl: Usłyszał zaś Szefatja, syn Mathana, i Gedaljahu, syn Paszchura, i Juchal,
        syn Szelemji, i Paszchur, syn Malkji słowa, które Jeremjasz zwiastował całemu
        ludowi, głosząc: 
    2:
      he: כֹּה אָמַר יְהוָה הַיֹּשֵׁב בָּעִיר הַזֹּאת יָמוּת בַּחֶרֶב בָּרָעָב וּבַדָּבֶר
        וְהַיֹּצֵא אֶל־הַכַּשְׂדִּים יחיה [וְחָיָה] וְהָיְתָה־לּוֹ נַפְשׁוֹ לְשָׁלָל
        וָחָי׃
      yi: 'אַזױ האָט גאָט געזאָגט: דער װאָס לבײַבט זיצן אין דער דאָזיקער שטאָט װעט
        שטאַרבן פֿון דער שװערד, פֿון דעם הונגער, און פֿון דער פּעסט, און דער װאָס
        גײט אַרױס צו די כַּשׂדים, װעט בלײַבן לעבן; זײַן נפֿש װעט אים זײַן צום געװינס,
        און ער װעט בלײַבן לעבן. '
      cs: 'Takto praví Hospodin: Kdo by zůstal v městě tomto, zahyne mečem, hladem
        aneb morem, ale kdož by vyšel k Kaldejským, že bude živ, a že bude míti život
        svůj místo kořisti, a živ zůstane.'
      pl: 'Tak rzecze Wiekuisty: Kto pozostanie w mieście tém, zginie od miecza, głodu
        i moru; ale kto wyjdzie do Kasdejczyków zachowa życie, a będzie mu dusza jego
        zdobyczą, i żyw zostanie. '
    3:
      he: כֹּה אָמַר יְהוָה הִנָּתֹן תִּנָּתֵן הָעִיר הַזֹּאת בְּיַד חֵיל מֶלֶךְ־בָּבֶל
        וּלְכָדָהּ׃
      yi: 'אַזױ האָט גאָט געזאָגט: איבערגעגעבן װעט איבערגעגעבן װערן די דאָזיקע שטאָט
        אין דער האַנט פֿון דעם כֵל פֿון דעם מלך פֿון בבֿל, און ער װעט זי באַצװינגען. '
      cs: 'Takto praví Hospodin: Jistotně vydáno bude město toto v ruku vojska krále
        Babylonského, a vezme je.'
      pl: 'Tak bowiem rzecze Wiekuisty: Wydane, wydane będzie miasto to w moc wojska
        króla Babelu, i zdobędzie je! '
    4:
      he: וַיֹּאמְרוּ הַשָּׂרִים אֶל־הַמֶּלֶךְ יוּמַת נָא אֶת־הָאִישׁ הַזֶּה כִּי־עַל־כֵּן
        הוּא־מְרַפֵּא אֶת־יְדֵי אַנְשֵׁי הַמִּלְחָמָה הַנִּשְׁאָרִים בָּעִיר הַזֹּאת
        וְאֵת יְדֵי כָל־הָעָם לְדַבֵּר אֲלֵיהֶם כַּדְּבָרִים הָאֵלֶּה כִּי הָאִישׁ
        הַזֶּה אֵינֶנּוּ דֹרֵשׁ לְשָׁלוֹם לָעָם הַזֶּה כִּי אִם־לְרָעָה׃
      yi: 'האָבן די האַרן געזאָגט צום מלך: זאָל געטײט װערן, איך בעט דיך, דער דאָזיקער
        מאַן, װאָרום ער שלאַפֿט דאָך אָפּ די הענט פֿון די המלחמהלײַט װאָס זײַנען איבערגעבליבן
        אין דער דאָזיקער שטאָט, און די הענט פֿון דעם גאַנצן פֿאָלק, אז דער רעדט צו
        זײ אַזױ װי די דאָזיקע רײד; װאָרום דער דאָזיקער מאַן זוכט ניט פֿריד פֿאַר דעם
        דאָזיקן פֿאָלק נאָר בלױז אַ רעה. '
      cs: 'Protož řekla ta knížata králi: Nechť jest usmrcen muž ten, poněvadž zemdlívá
        ruce mužů bojovných, pozůstalých v městě tomto, i ruce všeho lidu, mluvě jim
        slova taková; nebo muž ten nikoli neobmýšlí pokoje lidu tomuto, ale zlé.'
      pl: 'Rzekli przeto owi książęta do króla: Uśmierconym być musi człowiek ten,
        ponieważ ubezwładnia on ręce wojowników pozostałych w mieście, i ręce całego
        ludu, przemawiając do nich słowami takiemi; albowiem człowiek ten nie stara
        się o pomyślność tego ludu, lecz tylko o niedolę jego! '
    5:
      he: וַיֹּאמֶר הַמֶּלֶךְ צִדְקִיָּהוּ הִנֵּה־הוּא בְּיֶדְכֶם כִּי־אֵין הַמֶּלֶךְ
        יוּכַל אֶתְכֶם דָּבָר׃
      yi: 'האָט דער מלך צִדקִיָהו געזאָגט: אָט איז ער אין אײַער האַנט; װאָרום דער
        מלך קען מיט אײַך גאָרנישט אױספֿירן.'
      cs: 'Tedy řekl král Sedechiáš: Aj, v ruce vaší jest, neboť král zhola nic nemůže
        proti vám.'
      pl: 'I rzekł król Cydkjasz: Oto on w mocy waszej; bo i król nie może nic wobec
        was. '
    6:
      he: וַיִּקְחוּ אֶת־יִרְמְיָהוּ וַיַּשְׁלִכוּ אֹתוֹ אֶל־הַבּוֹר מַלְכִּיָּהוּ
        בֶן־הַמֶּלֶךְ אֲשֶׁר בַּחֲצַר הַמַּטָּרָה וַיְשַׁלְּחוּ אֶת־יִרְמְיָהוּ בַּחֲבָלִים
        וּבַבּוֹר אֵין־מַיִם כִּי אִם־טִיט וַיִּטְבַּע יִרְמְיָהוּ בַּטִּיט׃
      yi: 'האָבן זײ גענומען יִרמיָהון, און האָבן אים אַרײַנגעװאָרפֿן אין דער גרוב
        פֿון מַלכִּיָהו דעם זון פֿון מלך, װאָס אין הױף פֿון דער װאַך; און זײ האָבן
        אַראָפּגעלאָזט יִרמיָהון מיט שטריק. און אין דער גרוב איז קײן װאַסער ניט געװען,
        נאָר בלױז לײם; און יִרמיָהו איז אַרײַנגעזונקען אין דעם לײם. '
      cs: I vzali Jeremiáše, kterýž byl v síni stráže, a uvrhli jej do jámy Malkiášovy,
        syna králova, a spustili Jeremiáše po provazích. V té pak jámě nebylo nic
        vody, ale bláto, tak že Jeremiáš tonul v tom blátě.
      pl: I tak zabrali Jeremjasza, i wrzucili go do cysterny Malkji, syna królewskiego,
        która na dworcu straży, i spuścili Jeremjasza po powrozach, - w cysternie
        zaś tej nie było wody, lecz tylko błoto, - i ugrzązł Jeremjasz w oném błocie. 
    7:
      he: וַיִּשְׁמַע עֶבֶד־מֶלֶךְ הַכּוּשִׁי אִישׁ סָרִיס וְהוּא בְּבֵית הַמֶּלֶךְ
        כִּי־נָתְנוּ אֶת־יִרְמְיָהוּ אֶל־הַבּוֹר וְהַמֶּלֶךְ יוֹשֵׁב בְּשַׁעַר בִּנְיָמִן׃
      yi: 'האָט געהערט עֶבֶד-מֶלֶך דער כּושי, אַ מאַן אַ הױפֿדינער װאָס איז געװען
        אין הױז פֿון מלך, אַז מע האָט יִרמיָהון אַרײַנגעטאָן אין דער גרוב; און דער
        מלך איז געזעסן אין טױער פֿון בנימין. '
      cs: Ale jakž uslyšel Ebedmelech Mouřenín, dvořan, kterýž byl v domě královském,
        že dali Jeremiáše do té jámy, (král pak seděl v bráně Beniaminské),
      pl: Gdy jednak usłyszał Ebed-Melech, Kuszyta, rzezaniec, będący w domu królewskim,
        że wrzucono Jeremjasza do cysterny, - król zaś przebywał wtedy w bramie Binjamina,
        -  
    8:
      he: וַיֵּצֵא עֶבֶד־מֶלֶךְ מִבֵּית הַמֶּלֶךְ וַיְדַבֵּר אֶל־הַמֶּלֶךְ לֵאמֹר׃
      yi: 'איז עֶבֶד-מֶלֶך אַרױסגעגאַנגען פֿון מלכס הױז, און האָט גערעטדט צום מלך,
        אַזױ צו זאָגן: '
      cs: 'Hned vyšel Ebedmelech z domu královského, a mluvil s králem, řka:'
      pl: Wyszedł tedy Ebed-Melech z domu królewskiego, i rzekł do króla temi słowy: 
    9:
      he: אֲדֹנִי הַמֶּלֶךְ הֵרֵעוּ הָאֲנָשִׁים הָאֵלֶּה אֵת כָּל־אֲשֶׁר עָשׂוּ לְיִרְמְיָהוּ
        הַנָּבִיא אֵת אֲשֶׁר־הִשְׁלִיכוּ אֶל־הַבּוֹר וַיָּמָת תַּחְתָּיו מִפְּנֵי
        הָרָעָב כִּי אֵין הַלֶּחֶם עוֹד בָּעִיר׃
      yi: 'מײַן האַר מלך, שלעכט באַגאַנגען האָבן זיך די דאָזיקע לײַט מיט אַלץ װאָס
        זײ האָבן געטאָן צו יִרמיָהו הנבֿיא, װאָס זײ האָבן אים אַרײַנגעװאָרפֿן אין
        גרוב; און ער שטאַרבט אױף זײַן אָרט פֿאַר הונגער; װאָרום ניטאָ קײן ברױט מער
        אין שטאָט. '
      cs: Pane můj, králi, zle učinili muži tito všecko, což učinili Jeremiášovi proroku,
        že jej uvrhli do té jámy; neboť by byl umřel i na prvním místě hladem, poněvadž
        již není žádného chleba v městě.
      pl: Panie mój i królu! Niecnie postąpili ci mężowie tem wszystkiem co uczynili
        Jeremjaszowi, prorokowi, którego teraz wrzucili do cysterny, tak żeby na tem
        miejscu swojém umarł z głodu, gdyż niema już chleba w mieście. 
    10:
      he: וַיְצַוֶּה הַמֶּלֶךְ אֵת עֶבֶד־מֶלֶךְ הַכּוּשִׁי לֵאמֹר קַח בְּיָדְךָ מִזֶּה
        שְׁלֹשִׁים אֲנָשִׁים וְהַעֲלִיתָ אֶת־יִרְמְיָהוּ הַנָּבִיא מִן־הַבּוֹר בְּטֶרֶם
        יָמוּת׃
      yi: 'האָט דער מלך באַפֿױלן עֶבֶד-מֶלֶך דעם כּושי, אַזױ צו זאָגן: נעם מיט דיר
        פֿון דאַנען דרײַסיק מאַן, און זאָלסט אַרױפֿברענגען כיִרמיָהו הנבֿיאן פֿון
        דער גרוב אײדער ער װעט שטאַרבן. '
      cs: 'Protož poručil král Ebedmelechovi Mouřenínu, řka: Vezmi s sebou odsud třidceti
        mužů, a vytáhni Jeremiáše proroka z té jámy, prvé než by umřel.'
      pl: 'I polecił król Ebed-Melechowi, Kuszycie, i rzekł: Zabierz z sobą ztąd trzydziestu
        ludzi, a wyciągniesz Jeremjasza, proroka, z cysterny zanim umrze! '
    11:
      he: וַיִּקַּח עֶבֶד־מֶלֶךְ אֶת־הָאֲנָשִׁים בְּיָדוֹ וַיָּבֹא בֵית־הַמֶּלֶךְ
        אֶל־תַּחַת הָאוֹצָר וַיִּקַּח מִשָּׁם בְּלוֹיֵ הסחבות [סְחָבוֹת] וּבְלוֹיֵ
        מְלָחִים וַיְשַׁלְּחֵם אֶל־יִרְמְיָהוּ אֶל־הַבּוֹר בַּחֲבָלִים׃
      yi: 'האָט עֶבֶד-מֶלֶך גענומען די מענטשן מיט זיך, און ער איז געקומען אין הױז
        פֿון מלך אונטער דער שאַצקאַמער, און האָט פֿון דאָרטן גענומען אַלטע קאָדרעס
        און אַלטע שמאַטעס, און ער האָט זײ אַראָפּגעלאָזט צו יִרמיָהון אין גרוב מיט
        שטריק. '
      cs: Tedy vzal Ebedmelech ty muže s sebou, a všel do domu královského pod pokladnici,
        a nabral starých hadrů strhaných, hadrů, pravím, zkažených, kteréž spustil
        k Jeremiášovi do té jámy po provazích.
      pl: I zabrał Ebed-Melech ludzi tych ze sobą, i wszedł do domu królewskiego,
        pod skarbiec, i nabrał ztamtąd szmat podartych i szmat znoszonych i spuścił
        je do Jeremjasza, do onej cysterny, na powrozach. 
    12:
      he: וַיֹּאמֶר עֶבֶד־מֶלֶךְ הַכּוּשִׁי אֶל־יִרְמְיָהוּ שִׂים נָא בְּלוֹאֵי הַסְּחָבוֹת
        וְהַמְּלָחִים תַּחַת אַצִּלוֹת יָדֶיךָ מִתַּחַת לַחֲבָלִים וַיַּעַשׂ יִרְמְיָהוּ
        כֵּן׃
      yi: 'און עֶבֶד-מֶלֶך דער כּושי האָט געזאָגט צו יִרמיָהון: טו, איך בעט דיך, די
        אַלטע קאָדרעס און די שמאַטעס אונטער דײַנע אָרעמס אונטער די שטריק. און יִרמיהו
        האָט אַזױ געטאָן. '
      cs: 'A řekl Ebedmelech Mouřenín Jeremiášovi: Nu, podlož ty staré, strhané hadry
        a zkažené pod paže rukou svých s provazy. I učinil tak Jeremiáš.'
      pl: 'Poczem rzekł Ebed-Melech, Kuszyta, do Jeremjasza: Podłóżże te szmaty podarte
        i znoszone pod pachwiny rąk twoich, pod powrozy! I uczynił Jeremjasz tak. '
    13:
      he: וַיִּמְשְׁכוּ אֶת־יִרְמְיָהוּ בַּחֲבָלִים וַיַּעֲלוּ אֹתוֹ מִן־הַבּוֹר וַיֵּשֶׁב
        יִרְמְיָהוּ בַּחֲצַר הַמַּטָּרָה׃
      yi: 'און זײ האָבן געצױגן יִרמיָהון מיט שטריק, און האָבן אים אַרױפֿגעבראַכט פֿון
        דער גרוב. און יִרמיָהו איז געזעסן אין הױף פֿון דער װאַך. '
      cs: Takž vytáhli Jeremiáše po provazích, a dobyli jej z té jámy. I seděl Jeremiáš
        v síni stráže.
      pl: I wyciągnęli Jeremjasza powrozami, i wydobyli go z cysterny; i pozostał
        Jeremjasz w dworcu straży. 
    14:
      he: וַיִּשְׁלַח הַמֶּלֶךְ צִדְקִיָּהוּ וַיִּקַּח אֶת־יִרְמְיָהוּ הַנָּבִיא אֵלָיו
        אֶל־מָבוֹא הַשְּׁלִישִׁי אֲשֶׁר בְּבֵית יְהוָה וַיֹּאמֶר הַמֶּלֶךְ אֶל־יִרְמְיָהוּ
        שֹׁאֵל אֲנִי אֹתְךָ דָּבָר אַל־תְּכַחֵד מִמֶּנִּי דָּבָר׃
      yi: 'האָט דער מלך צִדקִיָהו געשיקט און גענומען יִרמיָהו הנבֿיאן צו זיך, צום
        דריטן אײַנגאַנג װאָס אינהױז פֿון גאָט; און דער מלך האָט געזאָגט צו יִרמיָהון:
        איך װעל דיך פֿרעגן אַ זאַך; זאָלסט ניט פֿאַרלײקענען פֿון מיר אַ װאָרט. '
      cs: 'Potom poslav král Sedechiáš, vzal Jeremiáše proroka k sobě do třetího průchodu,
        kterýž byl při domu Hospodinovu, a řekl král Jeremiášovi: Zeptám se tebe na
        něco, netaj přede mnou ničehož.'
      pl: 'Tedy posłał król Cydkjasz, i kazał sprowadzić Jeremjasza, proroka, do siebie,
        do wejścia trzeciego, które w przybytku Wiekuistego, i rzekł król do Jeremjasza:
        Chciałbym się ciebie o coś zapytać, nie ukrywaj nic przedemną! '
    15:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־צִדְקִיָּהוּ כִּי אַגִּיד לְךָ הֲלוֹא הָמֵת תְּמִיתֵנִי
        וְכִי אִיעָצְךָ לֹא תִשְׁמַע אֵלָי׃
      yi: 'האָט יִרמיָהו געזאָגט צו צִדקִיָהון: אַז איך װעל דיר זאָגן װעסטו דאָך טײטן
        מיך טײטן, און אַז איך װעל דיר געבן אַן עטש, װעסטו ניט צוהערן צו מיר. '
      cs: 'I řekl Jeremiáš Sedechiášovi: Oznámím-liť, zdaliž mne konečně neusmrtíš?
        A poradím-liť, neuposlechneš mne.'
      pl: 'I rzekł Jeremjasz do Cydkjasza: Jeżeli ci powiem, czyż nie każesz mnie
        zabić? a gdy ci poradzę, wszak nie posłuchasz mnie! '
    16:
      he: וַיִּשָּׁבַע הַמֶּלֶךְ צִדְקִיָּהוּ אֶל־יִרְמְיָהוּ בַּסֵּתֶר לֵאמֹר חַי־יְהוָה
        את אֲשֶׁר עָשָׂה־לָנוּ אֶת־הַנֶּפֶשׁ הַזֹּאת אִם־אֲמִיתֶךָ וְאִם־אֶתֶּנְךָ
        בְּיַד הָאֲנָשִׁים הָאֵלֶּה אֲשֶׁר מְבַקְשִׁים אֶת־נַפְשֶׁךָ׃
      yi: 'האָט דער מלך צִדקִיָהו געשװאָרן יִרמיָהון אין פֿאַרבאָרגעניש, אַזױ צו זאָגן:
        אַזױ װי עס לעבט גאָט װאָס האָט אונדז באַשאַפֿן די דאָזיקע זעל, אױב איך װעל
        דיך טײטן, און אױב איך װעל דיך איבערגעבן אין דער האַנט פֿון די דאָזיקע לײַט
        װאָס זוכן דײַן לעבן! '
      cs: 'Tedy přisáhl král Sedechiáš Jeremiášovi tajně, řka: Živť jest Hospodin,
        kterýž učinil nám život tento, že tě neusmrtím, aniž tě vydám v ruku mužů
        těch, kteříž hledají bezživotí tvého.'
      pl: 'I przysiągł król Cydkjasz Jeremjaszowi potajemnie i rzekł: Żyw Wiekuisty,
        który stworzył nam duszę tę, - że cię nie zabiję, i że nie wydam cię w moc
        ludzi owych, którzy czyhają na życie twoje! '
    17:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־צִדְקִיָּהוּ כֹּה־אָמַר יְהוָה אֱלֹהֵי צְבָאוֹת
        אֱלֹהֵי יִשְׂרָאֵל אִם־יָצֹא תֵצֵא אֶל־שָׂרֵי מֶלֶךְ־בָּבֶל וְחָיְתָה נַפְשֶׁךָ
        וְהָעִיר הַזֹּאת לֹא תִשָּׂרֵף בָּאֵשׁ וְחָיִתָה אַתָּה וּבֵיתֶךָ׃
      yi: 'האָט יִרמיָהו געזאָגט צו צִדקָיָהון: אַזױ האָט געזאָגט יהוה דער גאָט פֿון
        צבָאוֹת, דער גאָט פֿון ישׂראל: אױב אַרױסגײן װעסטו אַרױסגײן צו די האַנר פֿון
        דעם מלך פֿון בבֿל, װעט דײַן נפֿש בלײַבן לעבן, און די דאָזיקע שטאָט װעט ניט
        פֿאַרברענט װערן אין פֿײַער; אי דו װעסט בלײַבן לעבן, אי דײַן הױזגעזינט. '
      cs: 'I řekl Jeremiáš Sedechiášovi: Takto praví Hospodin Bůh zástupů, Bůh Izraelský:
        Jestliže dobrovolně vyjdeš k knížatům krále Babylonského, i duše tvá živa
        bude, i město toto nebude vypáleno ohněm, a tak živ zůstaneš ty i dům tvůj.'
      pl: 'Na to rzekł Jeremjasz do Cydkjasza: Tak rzecze Wiekuisty, Bóg zastępów,
        Bóg Israela: Jeżeli dobrowolnie wyjdziesz do książąt króla Babelu, tedy zachowaną
        zostanie dusza twoja, a miasto to nie będzie spalone ogniem; a tak będziesz
        żył ty i dom twój. '
    18:
      he: וְאִם לֹא־תֵצֵא אֶל־שָׂרֵי מֶלֶךְ בָּבֶל וְנִתְּנָה הָעִיר הַזֹּאת בְּיַד
        הַכַּשְׂדִּים וּשְׂרָפוּהָ בָּאֵשׁ וְאַתָּה לֹא־תִמָּלֵט מִיָּדָם׃
      yi: 'אױב אָבער װעסט ניט אַרױסגײן צו די האַרן פֿון דעם מלך פֿון בבֿל, װעט די
        דאָזיקע שטאָט איבערגעגעבן װערן אין דער האַנט פֿון די כַּשׂדים, און זײ װעלן
        זי פֿאַרברענען אין פֿײַער, און דו װעסט ניט אַנטרונען װערן פֿון זײער האַנט. '
      cs: Jestliže pak nevyjdeš k knížatům krále Babylonského, jistě že vydáno bude
        město toto v ruku Kaldejských, a vypálí je ohněm, ano i ty neznikneš ruky
        jejich.
      pl: Jeżeli zaś nie wyjdziesz do książąt króla Babelu niechybnie wydane będzie
        miasto to w moc Kasdejczyków, i spalą je ogniem, a i ty nie ujdziesz ręki
        ich! 
    19:
      he: וַיֹּאמֶר הַמֶּלֶךְ צִדְקִיָּהוּ אֶל־יִרְמְיָהוּ אֲנִי דֹאֵג אֶת־הַיְּהוּדִים
        אֲשֶׁר נָפְלוּ אֶל־הַכַּשְׂדִּים פֶּן־יִתְּנוּ אֹתִי בְּיָדָם וְהִתְעַלְּלוּ־בִי׃
      yi: 'האָט דער מלך צִדקִיָהו געזאָגט צו יִמיָהון: איך האָב מוֹרא פֿאַר די ייִדן
        װאָס זײַנען צוגעפֿאַלן צו די כַּשׂדים, מע זאָל מיך ניט איבערגעבן אין זײער
        האַנט, און זײ װעלן זיך אָנטאָן אָן מיר. '
      cs: 'Tedy řekl král Sedechiáš Jeremiášovi: Velmi se bojím Židů, kteříž ustoupili
        k Kaldejským, aby mne snad nevydali v ruku jejich, i učinili by sobě ze mne
        posměch.'
      pl: 'I rzekł król Cydkjasz do Jeremjasza: Obawiam się tylko Judejczyków, którzy
        już do Kasdejczyków przeszli, - że mnie wydadzą w ręce ich, aby poswawolili
        mną! '
    20:
      he: וַיֹּאמֶר יִרְמְיָהוּ לֹא יִתֵּנוּ שְׁמַע־נָא בְּקוֹל יְהוָה לַאֲשֶׁר אֲנִי
        דֹּבֵר אֵלֶיךָ וְיִיטַב לְךָ וּתְחִי נַפְשֶׁךָ׃
      yi: 'האָט יִרמיָהו געזאָגט: מע װעט דיך ניט איבערגעבן. הער צו, איך בעט דיך, צו
        דעם קָול פֿון גאָט אין װאָס איך רעד צו דיר, און עס װעט זײַן גוט פֿאַר דיר,
        און דײַן נפֿש װעט בלײַבן לעבן. '
      cs: 'Ale Jeremiáš řekl: Nevydadí. Uposlechni, prosím, hlasu Hospodinova, o kterémž
        já mluvím tobě, a bude dobře tobě, i duše tvá živa bude.'
      pl: 'I odpowiedział Jeremjasz: Nie wydadzą: Chciej usłuchać głosu Wiekuistego
        w tém, o czem mówię do ciebie, a dobrze ci będzie, i zachowaną zostanie dusza
        twoja! '
    21:
      he: וְאִם־מָאֵן אַתָּה לָצֵאת זֶה הַדָּבָר אֲשֶׁר הִרְאַנִי יְהוָה׃
      yi: 'אױב אָבער דו װילסט ניט אַרױסגײן, איז דאָס דאָס װאָרט װאָס גאָט האָט מיר
        געװיזן: '
      cs: Jestliže pak nebudeš chtíti vyjíti, toto jest slovo to, kteréž mi ukázal
        Hospodin,
      pl: Gdybyś się wszakże wzbraniał wyjść - oto słowo, które objawił mi Wiekuisty: 
    22:
      he: וְהִנֵּה כָל־הַנָּשִׁים אֲשֶׁר נִשְׁאֲרוּ בְּבֵית מֶלֶךְ־יְהוּדָה מוּצָאוֹת
        אֶל־שָׂרֵי מֶלֶךְ בָּבֶל וְהֵנָּה אֹמְרוֹת הִסִּיתוּךָ וְיָכְלוּ לְךָ אַנְשֵׁי
        שְׁלֹמֶךָ הָטְבְּעוּ בַבֹּץ רַגְלֶךָ נָסֹגוּ אָחוֹר׃
      yi: 'ערשט אַלע װײַבער װאָס זײַנען געבליבן אין הױז פֿון דעם מלך פֿון יהודה, װערן
        אַרױסגעפֿירט צו די האַרן פֿון דעם מלך פֿון בבֿל, און זײ זאָגן:דיך אײַנגערעדט
        און דיך בײַגעקומען האָבן די גוטע פֿרײַנט דײַנע; אײַנגעזונקען אין אַ זומפּ
        זײַנען דײַנע פֿיס – זײַנען זײ אָפּגעטרעטן אַהינטער. '
      cs: 'Že aj, všecky ženy, kteréž pozůstaly v domě krále Judského, přivedeny budou
        knížatům krále Babylonského, a samyť říkati budou: Nabádaliť jsou tě, a obdrželi
        na tobě ti, kteříž tě troštovali pokojem; uvázlyť v bahně nohy tvé, a nazpět
        obráceny.'
      pl: 'Zaprawdę, wszystkie niewiasty, które pozostaną w domu króla Judy wyprowadzone
        będą do książąt króla Babelu, a powiedzą one: "Zwiedli cię i zmogli przyjaciele
        twoi, - a gdy ugrzęzły w kałuży nogi twe, cofnęli się wstecz!" '
    23:
      he: וְאֶת־כָּל־נָשֶׁיךָ וְאֶת־בָּנֶיךָ מוֹצִאִים אֶל־הַכַּשְׂדִּים וְאַתָּה
        לֹא־תִמָּלֵט מִיָּדָם כִּי בְיַד מֶלֶךְ־בָּבֶל תִּתָּפֵשׂ וְאֶת־הָעִיר הַזֹּאת
        תִּשְׂרֹף בָּאֵשׁ׃
      yi: 'און אַלע דײַנע װײַבער און דײַנע קינדער פֿירט מען אַרױס צו די כַּשׂדים,
        און דו װעסט ניט אַנטרונען װערן פֿון זײער האַנט, נײַערט אין דער האַנט פֿון
        דעם מלך פֿון בבֿל װעסטו געכאַפּט װערן, און װעסט מאַכן פֿאַרברענען די דאָזיקע
        שטאָט אין פֿײַער. '
      cs: Všecky také manželky tvé i syny tvé dovedou k Kaldejským, i ty sám neznikneš
        ruky jejich, ale rukou krále Babylonského jat budeš, a město toto vypálíš
        ohněm,
      pl: Wszystkie zaś żony twoje, i wszystkie dzieci twoje, wyprowadzą do Kasdejczyków,
        a i ty sam nie ujdziesz ręki ich, lecz ręką króla Babelu ujętym będziesz,
        a miasto to spalisz ogniem. 
    24:
      he: וַיֹּאמֶר צִדְקִיָּהוּ אֶל־יִרְמְיָהוּ אִישׁ אַל־יֵדַע בַּדְּבָרִים־הָאֵלֶּה
        וְלֹא תָמוּת׃
      yi: 'האָט צִדקִיָהו געזאָגט צו יִרמיָהון: זאָל קײַ מענטש ניט װיסן פֿון די דאָזיקע
        װערטער, און װעסט ניט שטאַרבן. '
      cs: 'Tedy řekl Sedechiáš Jeremiášovi: Žádný ať neví o věcech těchto, abys neumřel.'
      pl: 'I rzekł Cydkjasz do Jeremjasza: Niechaj się nikt nie dowié o tej rozmowie
        naszej, abyś nie zginął! '
    25:
      he: וְכִי־יִשְׁמְעוּ הַשָּׂרִים כִּי־דִבַּרְתִּי אִתָּךְ וּבָאוּ אֵלֶיךָ וְאָמְרוּ
        אֵלֶיךָ הַגִּידָה־נָּא לָנוּ מַה־דִּבַּרְתָּ אֶל־הַמֶּלֶךְ אַל־תְּכַחֵד מִמֶּנּוּ
        וְלֹא נְמִיתֶךָ וּמַה־דִּבֶּר אֵלֶיךָ הַמֶּלֶךְ׃
      yi: 'און אַז די האַרן װעלן הערן אַז איך האָב גערעדט מיט דיר, און זײ װעלן קומען
        צו דיר און זאָגן צו דיר: זאָג אונדז אַקאָרשט, װאָס האָסטו גערעדט צום מלך;
        זאָלסט ניט פֿאַרלײקענען פֿון אונדז און מיר װעלן דיך ניט טײטן; און װאָס האָט
        גערעדט צו דיר דער מלך? '
      cs: 'Pakli uslyšíce knížata, že jsem mluvil s tebou, přišli by k tobě, a řekliť
        by: Oznam medle nám, cos mluvil s králem, netaj před námi, a neusmrtíme tě,
        a co mluvil s tebou král?'
      pl: 'Wszakże gdyby usłyszeli książęta, że mówiłem z tobą, a przyszliby do ciebie
        i powiedzieli ci: "Opowiedzże nam coś mówił z królem, - nie ukrywaj przed
        nami, abyśmy cię nie zabili! - a co rzekł król do ciebie? '
    26:
      he: וְאָמַרְתָּ אֲלֵיהֶם מַפִּיל־אֲנִי תְחִנָּתִי לִפְנֵי הַמֶּלֶךְ לְבִלְתִּי
        הֲשִׁיבֵנִי בֵּית יְהוֹנָתָן לָמוּת שָׁם׃
      yi: 'זאָלסטו זאָגן צו זײ: איך האָב געלאָזט פֿאַלן מײַן געבעט פֿאַרן מלך, מיך
        ניט אומצוקערן אין יהוֹנָתָנס הױז, צו שטאַרבן דאָרטן. '
      cs: 'Tedy rci jim: Předkládal jsem poníženou a pokornou prosbu svou před krále,
        aby mne nedal zase voditi do domu Jonatanova, abych tam neumřel.'
      pl: 'Odpowiesz im wtedy: Wynurzyłem tylko prośbę mą przed królem, aby nie odesłał
        mnie do domu Jehonatana, abym nie zginął tam! '
    27:
      he: וַיָּבֹאוּ כָל־הַשָּׂרִים אֶל־יִרְמְיָהוּ וַיִּשְׁאֲלוּ אֹתוֹ וַיַּגֵּד
        לָהֶם כְּכָל־הַדְּבָרִים הָאֵלֶּה אֲשֶׁר צִוָּה הַמֶּלֶךְ וַיַּחֲרִשׁוּ מִמֶּנּוּ
        כִּי לֹא־נִשְׁמַע הַדָּבָר׃
      yi: 'זײַנען געקומען אַלע האַרן צו יִרמיָהון, און האָבן אים געפֿרעגט, און ער
        האָט זײ געזאָגט אַזױ װי אַלע די דאָזיקע װערטער װאָס דער מלך האָט באַפֿױלן,
        און זײ האָבן אים צו רו געלאָזט, װאָרום דאָס גערײד איז ניט געהערט געװאָרן. '
      cs: I sešla se všecka knížata k Jeremiášovi, aby se ho tázali. Kterýžto oznámil
        jim podlé toho všeho, jakž přikázal král. Takž mlčkem odešli od něho, když
        nebylo slyšeti o té věci.
      pl: Rzeczywiście przybyli wszyscy książęta do Jeremjasza, i wypytywali się go,
        ale odpowiedział im zgodnie ze wszystkiemi słowami temi, które polecił król.
        I tak odstąpili od niego, gdyż nie rozgłosiła się ta rzecz. 
    28:
      he: וַיֵּשֶׁב יִרְמְיָהוּ בַּחֲצַר הַמַּטָּרָה עַד־יוֹם אֲשֶׁר־נִלְכְּדָה יְרוּשָׁלִָם
        וְהָיָה כַּאֲשֶׁר נִלְכְּדָה יְרוּשָׁלִָם׃
      yi: 'און יִרמיָהו איז געזעסן אין הױף פֿון דער װאַך ביז דעם טאָג װאָס ירושָלַיִם
        איז באַצװוּנגען געװאָרן. און עס איז געװען, אַז ירושָלַיִם איז באַצװוּנגען
        געװאָרן – '
      cs: Jeremiáš pak seděl v síni stráže až do toho dne, v němž dobyt jest Jeruzalém,
        kdežto byl, když dobýván byl Jeruzalém.
      pl: Jeremjasz zaś pozostawał w domu straży aż do dnia, którego zdobyto Jerozolimę.
        I stało się gdy zdobyto Jerozolimę, -  
  39:
    1:
      he: בַּשָּׁנָה הַתְּשִׁעִית לְצִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה בַּחֹדֶשׁ הָעֲשִׂרִי
        בָּא נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל וְכָל־חֵילוֹ אֶל־יְרוּשָׁלִַם וַיָּצֻרוּ
        עָלֶיהָ׃
      yi: 'אין נײַנטן יאָר פֿון צִדקִיָהו דעם מלך פֿו יהודה, אין צענטן חוֹדש, איז
        געקומען נבוכַדרֶאצַר דער מלך פֿון בבֿל און זײַן גאַנצער כֵל אױף ירושָלַיִם,
        און זײ האָבן געלעגערט אױף איר; '
      cs: Léta devátého Sedechiáše krále Judského, měsíce desátého, přitáhl Nabuchodonozor
        král Babylonský se vším vojskem svým k Jeruzalému, a oblehli jej.
      pl: Roku dziewiątego Cydkjasza, króla Judy, miesiąca dziesiątego nadciągnął
        Nebukadrecar, król Babelu, ze wszystkiem wojskiem swojém do Jerozolimy i osaczyli
        ją. 
    2:
      he: בְּעַשְׁתֵּי־עֶשְׂרֵה שָׁנָה לְצִדְקִיָּהוּ בַּחֹדֶשׁ הָרְבִיעִי בְּתִשְׁעָה
        לַחֹדֶשׁ הָבְקְעָה הָעִיר׃
      yi: 'אין עלפֿטן יאָר פֿון צִדקִיָהון, אין פֿירטן חוֹדש, אין נײַנטן טאָג פֿון
        חוֹדש, איז אײַנגעבראָכן געװאָרן די שטאָט. – '
      cs: Jedenáctého pak léta Sedechiášova, měsíce čtvrtého, devátého dne měsíce,
        prolomeno jest město.
      pl: Jedenastego zaś roku Cydkjasza, miesiąca czwartego, dziewiątego tegoż miesiąca,
        zrobiono wyłom w mieście. 
    3:
      he: וַיָּבֹאוּ כֹּל שָׂרֵי מֶלֶךְ־בָּבֶל וַיֵּשְׁבוּ בְּשַׁעַר הַתָּוֶךְ נֵרְגַל
        שַׂר־אֶצֶר סַמְגַּר־נְבוּ שַׂר־סְכִים רַב־סָרִיס נֵרְגַל שַׂר־אֶצֶר רַב־מָג
        וְכָל־שְׁאֵרִית שָׂרֵי מֶלֶךְ בָּבֶל׃
      yi: 'זײַנען געקומען אַלע האַרן פֿון דעם מלך פֿון בבֿל, און האָבן זיך געזעצט
        אין מיטלסטן טױער: נֵרגַל-שַׂראֶצֶר, סַמגַר-נבוֹ, שַׂרסכים רַב-סָריס, און אַלע
        איבעריקע האַרן פֿון דעם מלך פֿון בבֿל. '
      cs: 'I vešla tam všecka knížata krále Babylonského, a posadila se v bráně prostřední:
        Nergalšaretser, Samgarnebu, Sarsechim, Rabsaris, Nergalšaretser, Rabmag, a
        všecka jiná knížata krále Babylonského.'
      pl: 'I wtargnęli wszyscy książęta króla Babelu i usadowili się u bramy środkowej:
        Nergal-Szarecer, Samgar, Nebu-Sarsechim naczelnik eunuchów, Nergal-Szarecer,
        naczelnik magów, i wszyscy inni książęta króla Babelu. '
    4:
      he: וַיְהִי כַּאֲשֶׁר רָאָם צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה וְכֹל אַנְשֵׁי הַמִּלְחָמָה
        וַיִּבְרְחוּ וַיֵּצְאוּ לַיְלָה מִן־הָעִיר דֶּרֶךְ גַּן הַמֶּלֶךְ בְּשַׁעַר
        בֵּין הַחֹמֹתָיִם וַיֵּצֵא דֶּרֶךְ הָעֲרָבָה׃
      yi: 'און עס איז געװען, װי צִדקִיָהו דער מלך פֿון יהודה און אַלע מלחמה-לײַט האָבן
        זײ דערזען, אַזױ זײַנען זײ אַנטלאָפֿן, און זײַנען אַרױסגעגאַנגען בײַ נאַכט
        פֿון שטאָט דורך דעם מלכס גאָרטן, דורך דע, טױער צװישן די צװײ מױערן; און ער
        איז אַרױסגעגאַנגען אױפֿן װעג פֿון פּלױן. '
      cs: Stalo se pak, když je uzřel Sedechiáš král Judský, a že všickni muži bojovní
        utekli, a vyšli v noci z města cestou zahrady královské skrze bránu mezi dvěma
        zdmi, ušel také cestou pouště.
      pl: A gdy ujrzał ich Cydkjasz, król Judy, i wszyscy wojownicy, uciekli, i uszli
        w nocy z miasta drogą do ogrodu królewskiego, bramą między dwoma murami, i skierowali
        się na drogę do Araby. 
    5:
      he: וַיִּרְדְּפוּ חֵיל־כַּשְׂדִּים אַחֲרֵיהֶם וַיַּשִּׂגוּ אֶת־צִדְקִיָּהוּ
        בְּעַרְבוֹת יְרֵחוֹ וַיִּקְחוּ אֹתוֹ וַיַּעֲלֻהוּ אֶל־נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל
        רִבְלָתָה בְּאֶרֶץ חֲמָת וַיְדַבֵּר אִתּוֹ מִשְׁפָּטִים׃
      yi: 'האָט דער חיל פֿון די כַּשׂדים זײ נאָכגעיאָגט, און זײ האָבן אָנגעיאָגט צִדקִיָהון
        אין די פּלױנען פֿון איריכוֹ; און זײ האָבן אים גענומען און אים אַרױפֿגעבראַכט
        צו נבוכַדרֶאצַר דעם מלך פֿון בבֿל קײן רבלָה אין לאַנד חַמָת, און ער האָט אַרױסגעזאָגט
        אַ משפּט אױף אים. '
      cs: I honilo je vojsko Kaldejské, a postihli Sedechiáše na rovinách Jerišských,
        a jali jej a přivedli ho k Nabuchodonozorovi králi Babylonskému do Ribla,
        do země Emat. Kdežto učinil soud.
      pl: Ale pognało wojsko Kasdejczyków za nimi, i doścignęli Cydkjasza na równinach
        jerechońskich, i ujęli go, i przywiedli do Nebukadnecara, króla Babelu, do Rybli
        w ziemi Chamath; i wydał nań wyrok. 
    6:
      he: וַיִּשְׁחַט מֶלֶךְ בָּבֶל אֶת־בְּנֵי צִדְקִיָּהוּ בְּרִבְלָה לְעֵינָיו וְאֵת
        כָּל־חֹרֵי יְהוּדָה שָׁחַט מֶלֶךְ בָּבֶל׃
      yi: און דער מלך פֿון בבֿל האָט געשאָכטן די זין פֿון צִדקִיָהון אין רָבלָה פֿאַר
        זײַנע אױגן; אױך אַלע אַדללײַט פֿון יהודה האָט דער מלך פֿון בבֿל געשאָכטן.
      cs: Nebo zmordoval král Babylonský syny Sedechiášovy v Ribla před očima jeho,
        i všecky nejpřednější Judské zmordoval král Babylonský.
      pl: I kazał wyrznąć król Babelu synów Cydkjasza w Ryble przed oczyma jego; wszystkich
        też panów Judy kazał wyrznąć król Babelu. 
    7:
      he: וְאֶת־עֵינֵי צִדְקִיָּהוּ עִוֵּר וַיַּאַסְרֵהוּ בַּנְחֻשְׁתַּיִם לָבִיא
        אֹתוֹ בָּבֶלָה׃
      yi: 'און די אױגן פֿון צִדקִיָהון האָט ער בלינד געמאַכט, און ער האָט אים געשמידט
        אין קופּערנע קײטן, אים צו ברענגען קײן בבֿל. '
      cs: Oči pak Sedechiášovy oslepil, a svázav ho řetězy ocelivými, dovedl jej do
        Babylona.
      pl: Oczy zaś Cydkjasza oślepił i kazał go okuć w okowy, aby go sprowadzić do Babelu. 
    8:
      he: וְאֶת־בֵּית הַמֶּלֶךְ וְאֶת־בֵּית הָעָם שָׂרְפוּ הַכַּשְׂדִּים בָּאֵשׁ וְאֶת־חֹמוֹת
        יְרוּשָׁלִַם נָתָצוּ׃
      yi: 'און דאָס הױז פֿון דעם מלך, און דאָס הױז פֿון פֿאָלק, האָבן די כַּשׂים פֿאַרברענט
        אין פֿײַער, און די מױערן פֿון ירושָלַיִם האָבן זײ אײַנגעװאָרפֿן. '
      cs: Dům také královský i domy toho lidu vypálili Kaldejští ohněm, a zdi Jeruzalémské
        pobořili.
      pl: Dom téż królewski i domy ludu spalili Kasdejczycy ogniem, a mury Jerozolimy
        zburzyli. 
    9:
      he: וְאֵת יֶתֶר הָעָם הַנִּשְׁאָרִים בָּעִיר וְאֶת־הַנֹּפְלִים אֲשֶׁר נָפְלוּ
        עָלָיו וְאֵת יֶתֶר הָעָם הַנִּשְׁאָרִים הֶגְלָה נְבוּזַר־אֲדָן רַב־טַבָּחִים
        בָּבֶל׃
      yi: 'און דעם רעשט פֿון פֿאָלק װאָס זײַנען געבליבן אין דער שטאָט, און די צוגעפֿאַלענע
        װאָס זײַנען צוגעפֿאַלן צו אים, און דעם רעשט פֿון פֿאָלק װאָס זײַנען געבליבן,
        האָט נבוזַרְאַדָן דער הױפּט פֿון דעם לײַב-חיל פֿאַרטריבן קײן בבֿל. '
      cs: Ostatek pak lidu, kterýž byl zůstal v městě, i poběhlce, kteříž byli ustoupili
        k němu, a jiný lid pozůstalý zavedl Nebuzardan, hejtman nad žoldnéři, do Babylona.
      pl: A ostatek ludu pozostały w mieście, i zbiegów, którzy byli zbiegli do niego,
        i inny lud pozostały uprowadził Nebuzaradan, naczelnik straży przybocznej,
        do Babelu. 
    10:
      he: וּמִן־הָעָם הַדַּלִּים אֲשֶׁר אֵין־לָהֶם מְאוּמָה הִשְׁאִיר נְבוּזַרְאֲדָן
        רַב־טַבָּחִים בְּאֶרֶץ יְהוּדָה וַיִּתֵּן לָהֶם כְּרָמִים וִיגֵבִים בַּיּוֹם
        הַהוּא׃
      yi: 'אָבער פֿון דעם אָרימען פֿאָלק װאָס האָבן גאָרנישט געהאַט, האָט נבוזַרְאַדָן
        דער הױפּט פֿון דעם לײַב-חיל איבערגעלאָזט אין לאַנד יהודה, און ער האָט זײ געגעבן
        װײַנגערטנער און פֿעלדער אין יענעם טאָג. '
      cs: Toliko nejchaternějších z lidu, kteříž nikdež neměli nic, zanechal Nebuzardan,
        hejtman nad žoldnéři, v zemi Judské, jimž rozdal vinice a rolí v ten den.
      pl: Tylko najbiedniejszych z ludu, którzy nic nie posiadali, zostawił Nebuzar-Adan,
        naczelnik straży przybocznej w ziemi judzkiej, i rozdał im winnice i łany
        onego czasu. 
    11:
      he: וַיְצַו נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל עַל־יִרְמְיָהוּ בְּיַד נְבוּזַרְאֲדָן
        רַב־טַבָּחִים לֵאמֹר׃
      yi: 'און נבוכַדרֶאצַר דער מלך פֿון בבֿל האָט באַפֿױלן דורך נבוזַרְאַדָן דעם
        הױפּט פֿון דעם לײַב-חיל װעגן יִרמיָהון, אַזױ צו זאָגן: '
      cs: 'Přikázal pak Nabuchodonozor král Babylonský o Jeremiášovi Nebuzardanovi,
        hejtmanu nad žoldnéři, řka:'
      pl: Wszakże zarządził Nebukadrecar, król Babelu, względem Jeremjasza przez Nebuzar-Adana,
        naczelnika straży przybocznej, w tych słowach: 
    12:
      he: קָחֶנּוּ וְעֵינֶיךָ שִׂים עָלָיו וְאַל־תַּעַשׂ לוֹ מְאוּמָה רָּע כִּי אם
        כַּאֲשֶׁר יְדַבֵּר אֵלֶיךָ כֵּן עֲשֵׂה עִמּוֹ׃
      yi: 'נעם אים, און טו דײַנע אױגן אױף אים, און זאָלסט אים ניט טאָן קײן שום בײז;
        נײַערט אַזױ װי ער װעט דיר זאָגן, אַזױ טו מיט אים. '
      cs: Vezmi jej, a pilně ho opatruj, aniž jemu čiň co zlého, ale jakž tobě řekne,
        tak nalož s ním.
      pl: Zabierzesz go, a zwrócisz oczy twe na niego, a nie wyrządzisz mu żadnej
        krzywdy, lecz jako ci powié, tak postąpisz z nim! 
    13:
      he: וַיִּשְׁלַח נְבוּזַרְאֲדָן רַב־טַבָּחִים וּנְבוּשַׁזְבָּן רַב־סָרִיס וְנֵרְגַל
        שַׂר־אֶצֶר רַב־מָג וְכֹל רַבֵּי מֶלֶךְ־בָּבֶל׃
      yi: 'האָט געשיקט נבוזַרְאַדָן דער הױפּט פֿון דעם לײַב-חיל, און נבושַזבן רַב-סָריס,
        און נֵרגַל-שַׂראֶצֶר רַב-מָג, און אַלע גרױסע לײַט פֿון דעם מלך פֿון בבֿל – '
      cs: Protož poslav Nebuzardan, hejtman nad žoldnéři, a Nebušazban, Rabsaris,
        a Nergalšaretser, Rabmag, a všickni hejtmané krále Babylonského,
      pl: I posłał Nebuzar-Adan, naczelnik straży przybocznej, i Nebuszasban, naczelnik
        eunuchów, i Nergal-Sarecer, naczelnik magów, i wszyscy dostojnicy króla Babelu, 
    14:
      he: וַיִּשְׁלְחוּ וַיִּקְחוּ אֶת־יִרְמְיָהוּ מֵחֲצַר הַמַּטָּרָה וַיִּתְּנוּ
        אֹתוֹ אֶל־גְּדַלְיָהוּ בֶּן־אֲחִיקָם בֶּן־שָׁפָן לְהוֹצִאֵהוּ אֶל־הַבָּיִת
        וַיֵּשֶׁב בְּתוֹךְ הָעָם׃
      yi: 'האָבן זײ געשיקט, און האָבן אַרױסגענומען יִרמיָהון פֿון הױף פֿון דער װאַך,
        און האָבן אים איבערגעגעבן צו גדַליָהו דעם זון פֿון אַחיקָם דעם זון פֿון שָפָֿנען,
        אים אַרױסצונעמען אַהײם. און ער איז געזעסן צװישן פֿאָלק. '
      cs: Poslavše, pravím, vzali Jeremiáše z síně stráže, a dali jej Godoliášovi
        synu Achikamovu, syna Safanova, aby jej domů dovedl. Takž bydlil u prostřed
        lidu.
      pl: Posłali tedy i zabrali Jeremjasza z dworca straży, i poruczyli go Gedalji,
        synowi Achikama, syna Szafana, aby go zaprowadzono do domu; i tak zamieszkał
        on wpośród ludu. 
    15:
      he: וְאֶל־יִרְמְיָהוּ הָיָה דְבַר־יְהוָה בִּהְיֹתוֹ עָצוּר בַּחֲצַר הַמַּטָּרָה
        לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון, װען ער איז געװען אײַנגעשפּאַרט
        אין הױף פֿון דער װאַך, אַזױ צו זאָגן: '
      cs: 'Stalo se pak k Jeremiášovi slovo Hospodinovo, když ještě byl zavřín v síni
        stráže, řkoucí:'
      pl: Jeremjasza zaś doszło słowo Wiekuistego, gdy jeszcze osadzony był w dworcu
        straży, głosząc: 
    16:
      he: הָלוֹךְ וְאָמַרְתָּ לְעֶבֶד־מֶלֶךְ הַכּוּשִׁי לֵאמֹר כֹּה־אָמַר יְהוָה צְבָאוֹת
        אֱלֹהֵי יִשְׂרָאֵל הִנְנִי מבי [מֵבִיא] אֶת־דְּבָרַי אֶל־הָעִיר הַזֹּאת לְרָעָה
        וְלֹא לְטוֹבָה וְהָיוּ לְפָנֶיךָ בַּיּוֹם הַהוּא׃
      yi: 'גײ, און זאָלסט זאָגן צו עֶבֶד-מֶלֶך דעם כּושי, אַזױ צו זאָגן: אַזױ האָט
        געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: זע, איך ברענג מײַנע װערטער
        אױף דער דאָזיקער שטאָט צום בײזן, און ניט צום גוטן; און זײ װעלן געשען פֿאַר
        דיר אין יענעם טאָג. '
      cs: 'Jdi a rci Ebedmelechovi Mouřenínu, řka: Takto praví Hospodin zástupů, Bůh
        Izraelský: Aj, já způsobím to, aby došla slova má na město toto ke zlému a
        ne k dobrému, a splní se před oblíčejem tvým v ten den.'
      pl: 'Pójdziesz i oświadczysz Ebed-Melechowi, Kuszycie, mówiąc: Tak rzecze Wiekuisty
        zastępów, król Israela: Oto przywiodę słowa Moje na miasto to, - te, które
        ku złemu, a nie ku dobremu, - i spełnią się one przed obliczem twojém w onże
        dzień. '
    17:
      he: וְהִצַּלְתִּיךָ בַיּוֹם־הַהוּא נְאֻם־יְהוָה וְלֹא תִנָּתֵן בְּיַד הָאֲנָשִׁים
        אֲשֶׁר־אַתָּה יָגוֹר מִפְּנֵיהֶם׃
      yi: 'אָבער איך װעל דיך מציל זײַן אין יענעם טאָג, זאָגט גאָט, און װעסט ניט איבערגעגעבן
        װערן אין דער האַנט פֿון די מענטשן װאָס דו שרעקסט זיך פֿאַר זײ. '
      cs: Ale vysvobodím tě v ten den, dí Hospodin, aniž budeš vydán v ruku mužů těch,
        jejichž oblíčeje se lekáš.
      pl: Ale ciebie ocalę tegoż dnia, rzecze Wiekuisty, a nie będziesz wydany w moc
        ludzi, których się obawiasz. 
    18:
      he: כִּי מַלֵּט אֲמַלֶּטְךָ וּבַחֶרֶב לֹא תִפֹּל וְהָיְתָה לְךָ נַפְשְׁךָ לְשָׁלָל
        כִּי־בָטַחְתָּ בִּי נְאֻם־יְהוָה׃
      yi: 'װאָרום אַנטרינען װעל איך דיך מאַכן אַנטרינען, און דורכן שװערד װעסטו ניט
        פֿאַלן, און דײַן נפֿש װעט דיר זײַן צום געװינס, װײַל דו האָסט זיך פֿאַרזיכערט
        אױף מיר, זאָגט גאָט. '
      cs: Nebo jistotně vychvátím tě, abys od meče nepadl, a budeš míti život svůj
        místo kořisti, proto že jsi naději složil ve mně, dí Hospodin.
      pl: Albowiem wybawić wybawię cię, a od miecza nie zginiesz, i pozostanie ci życie
        twoje zdobyczą, przeto żeś polegał na Mnie, rzecze Wiekuisty. 
  40:
    1:
      he: הַדָּבָר אֲשֶׁר־הָיָה אֶל־יִרְמְיָהוּ מֵאֵת יְהוָה אַחַר שַׁלַּח אֹתוֹ נְבוּזַרְאֲדָן
        רַב־טַבָּחִים מִן־הָרָמָה בְּקַחְתּוֹ אֹתוֹ וְהוּא־אָסוּר בָּאזִקִּים בְּתוֹךְ
        כָּל־גָּלוּת יְרוּשָׁלִַם וִיהוּדָה הַמֻּגְלִים בָּבֶלָה׃
      yi: 'דאָס װאָרט װאָס איז געװען צו יִרמיָהון פֿון גאָט נאָכדעם אַז נבוזַרְאַדָן
        דער הױפּט פֿון דעם לײַב-חיל האָט אים אַװעקגעלאָזט פֿון רָמָה, װען ער האָט
        אים געהאַט גענומען אַ געשמידטן אין קײטן צװישן אַלע פֿאַרטריבענע פֿון ירושָלַיִם
        און יהודה װאָס זײַנען פֿאַרטריבן געװאָרן קײן בבֿל. '
      cs: Slovo to, kteréž se stalo k Jeremiášovi od Hospodina, když jej propustil
        Nebuzardan, hejtman nad žoldnéři, z Ráma, vzav jej, když byl svázaný řetězy
        u prostřed všech zajatých Jeruzalémských a Judských, zajatých do Babylona.
      pl: Słowo, które doszło Jeremjasza od Wiekuistego po wypuszczeniu go przez Nebuzar-Adana,
        naczelnika straży przybocznej, z Ramah, dokąd go sprowadził okutego w kajdany,
        wpośród wszystkich brańców Jerozolimy i Judy uprowadzonych do Babelu. 
    2:
      he: וַיִּקַּח רַב־טַבָּחִים לְיִרְמְיָהוּ וַיֹּאמֶר אֵלָיו יְהוָה אֱלֹהֶיךָ
        דִּבֶּר אֶת־הָרָעָה הַזֹּאת אֶל־הַמָּקוֹם הַזֶּה׃
      yi: 'און דער הױפּט פֿון דעם לײַב-חיל האָט גענומען יִרמיָהון, און האָט צו אים
        געזאָגט: יהוה דײַן גאָט האָט אָנגעזאָגט דאָס דאָזיקע בײז אױף דעם דאָזיקן אָרט, '
      cs: 'Tedy vzal hejtman nad žoldnéři Jeremiáše, a řekl jemu: Hospodin Bůh tvůj
        byl vyřkl zlé toto proti místu tomuto.'
      pl: 'Kazał przywieźć tedy naczelnik straży przybocznej Jeremjasza, i rzekł do niego:
        Wiekuisty, Bóg twój, wyrzekł był klęskę tę nad miejscem tém. '
    3:
      he: וַיָּבֵא וַיַּעַשׂ יְהוָה כַּאֲשֶׁר דִּבֵּר כִּי־חֲטָאתֶם לַיהוָה וְלֹא־שְׁמַעְתֶּם
        בְּקוֹלוֹ וְהָיָה לָכֶם דבר [הַדָּבָר] הַזֶּה׃
      yi: 'און יהוה האָט געבראַכט און געטגאָן אַזױ װי ער האָט גערעדט; װאָרום איר האָט
        געזינדיקט צו יהוה, און איר האָט ניט צוגעהערט צו זײַן קָול, דרום איז אײַך געשען
        די דאָזיקע זאַך. '
      cs: Protož je uvedl a učinil Hospodin, jakž mluvil; nebo jste hřešili proti
        Hospodinu, a neposlouchali jste hlasu jeho, pročež stala se vám věc tato.
      pl: Przeto sprowadził i spełnił to Wiekuisty, jako rzekł; boście zgrzeszyli
        Wiekuistemu, a nie słuchali głosu Jego, i dla tego spotkała was rzecz ta. 
    4:
      he: וְעַתָּה הִנֵּה פִתַּחְתִּיךָ הַיּוֹם מִן־הָאזִקִּים אֲשֶׁר עַל־יָדֶךָ אִם־טוֹב
        בְּעֵינֶיךָ לָבוֹא אִתִּי בָבֶל בֹּא וְאָשִׂים אֶת־עֵינִי עָלֶיךָ וְאִם־רַע
        בְּעֵינֶיךָ לָבוֹא־אִתִּי בָבֶל חֲדָל רְאֵה כָּל־הָאָרֶץ לְפָנֶיךָ אֶל־טוֹב
        וְאֶל־הַיָּשָׁר בְּעֵינֶיךָ לָלֶכֶת שָׁמָּה לֵךְ׃
      yi: 'און אַצונד, זע, איך האָב דיך הײַנט לױז געמאַכט פֿון די קײטן װאָס אױף דײַן
        האַנט. אױב עס איז גוט אין דײַנע אױגן צו קומען מיט מיר קײן בבֿל, קום, און איך
        װעל טאָן מײַן אױג אױף דיר; אױב אָבער עס איז שלעכט אין דײַנע אױגן צו קומען
        מיט מיר קײן בבֿל, לאָז עס. זע, דאָס גאַנצע לאַנד ליגט פֿאַר דיר; װוּ עס איז
        גוט און װוּ עס איז רעכט אין דײַנע אױגן אַהין צו גײן, גײ. '
      cs: Již tedy, aj, rozvazuji tě dnes z řetězů těch, kteříž jsou na rukou tvých.
        Vidí-liť se za dobré jíti se mnou do Babylona, poď, a budu tě pilně opatrovati;
        jestližeť se pak nevidí za dobré jíti se mnou do Babylona, nech tak. Aj, všecka
        tato země jest před tebou; kamžť se za dobré a slušné vidí jíti, tam jdi.
      pl: A teraz, oto wyzwalam cię dzisiaj z kajdan, które na rękach twoich. Jeżeli
        wydaje się dobrém w oczach twoich towarzyszyć mi do Babelu, pójdź, a zwrócę
        oko moje na ciebie; jeżeli zaś wydaje się złem w oczach twoich, towarzyszyć
        mi do Babelu, tedy zaniechaj! Patrz, cała ta ziemia przed tobą, dokąd dobrém
        i właściwém w oczach twoich iść, tam idź! 
    5:
      he: וְעוֹדֶנּוּ לֹא־יָשׁוּב וְשֻׁבָה אֶל־גְּדַלְיָה בֶן־אֲחִיקָם בֶּן־שָׁפָן
        אֲשֶׁר הִפְקִיד מֶלֶךְ־בָּבֶל בְּעָרֵי יְהוּדָה וְשֵׁב אִתּוֹ בְּתוֹךְ הָעָם
        אוֹ אֶל־כָּל־הַיָּשָׁר בְּעֵינֶיךָ לָלֶכֶת לֵךְ וַיִּתֶּן־לוֹ רַב־טַבָּחִים
        אֲרֻחָה וּמַשְׂאֵת וַיְשַׁלְּחֵהוּ׃
      yi: 'און אַז ער האָט אַלץ זיך ניט געװאָלט אומקערן האָט נבוזַרְאַדָן געזאָגט:
        טאָ קער זיך אום צו גדַליָה דעם זון פֿון אַחיקָם דעם זון פֿון שָפָֿנען, װאָס
        דער מלך פֿון בבֿל האָט אױפֿגעזעצט איבער די שטעט פֿון יהודה, און זיץ מיט אים
        צװישן דעם פֿאָלק; אָדער װוּהין נאָר עס איז רעכט אין דײַנע אױגן צו גײן, גײ.
        און דער הױפּט פֿון דעם לײַב-חיל האָט אים געגעבן צערונג און אַ מתּנה, און האָט
        אים אַװעקגעשיקט. '
      cs: Pakli, (poněvadž se nenavracuje), obrať se k Godoliášovi synu Achikamovu,
        syna Safanova, kteréhož ustanovil král Babylonský nad městy Judskými, a zůstaň
        s ním u prostřed lidu, aneb kamžť se koli dobře líbí jíti, jdi. I dal jemu
        hejtman nad žoldnéři na cestu, a dar, a propustil jej.
      pl: A gdy jeszcze nie odpowiadał... "wróć tedy do Gedalji, syna Achikama, syna
        Szafana, którego ustanowił król Babelu nad miastami judzkiemi, a pozostań
        przy nim wpośród ludu, - albo dokądkolwiekby właściwém było w oczach twoich
        pójść, idź! I udzielił mu naczelnik straży przybocznej zapasów i upominków
        i odprawił go. 
    6:
      he: וַיָּבֹא יִרְמְיָהוּ אֶל־גְּדַלְיָה בֶן־אֲחִיקָם הַמִּצְפָּתָה וַיֵּשֶׁב
        אִתּוֹ בְּתוֹךְ הָעָם הַנִּשְׁאָרִים בָּאָרֶץ׃
      yi: און יִרמיָהו איז געקומען צו גדַליָה דעם זון פֿון אַחיקָמען קײן מִצפָּה.
        און איז געזעסן מיט אים צװישן דעם פֿאָלק װאָס זײַנען געבליבן אין לאַנד.
      cs: Takž přišel Jeremiáš k Godoliášovi synu Achikamovu do Masfa, a bydlil s
        ním u prostřed lidu pozůstalého v zemi.
      pl: I tak przybył Jeremjasz do Gedalji, syna Achikama, do Micpah i osiadł przy
        nim, wpośród ludu, który pozostał w kraju. 
    7:
      he: וַיִּשְׁמְעוּ כָל־שָׂרֵי הַחֲיָלִים אֲשֶׁר בַּשָּׂדֶה הֵמָּה וְאַנְשֵׁיהֶם
        כִּי־הִפְקִיד מֶלֶךְ־בָּבֶל אֶת־גְּדַלְיָהוּ בֶן־אֲחִיקָם בָּאָרֶץ וְכִי הִפְקִיד
        אִתּוֹ אֲנָשִׁים וְנָשִׁים וָטָף וּמִדַּלַּת הָאָרֶץ מֵאֲשֶׁר לֹא־הָגְלוּ
        בָּבֶלָה׃
      yi: 'און אַלע הױפּטלײַט פֿון חיל װאָס אין פֿעלד, זײ מיט זײערע מענטשן, האָבן
        געהערט אַז דער מלך פֿון בבֿל האָט אױפֿגעזעצט גדַליָהו דעם זון פֿון אַַכיקָמען
        איבערן לאַנד, און אַז ער האָט געלאָזט אונטער אים מענער און װײַבער אונקינדער,
        און פֿון די אָרימע פֿון לאַנד, פֿון די װאָס זײַנען ניט פֿאַרטריבן געװאָרן
        קײן בבֿל; '
      cs: Uslyšeli pak všickni hejtmané vojsk, kteříž byli na poli, oni i všecken
        lid jejich, že ustanovil král Babylonský Godoliáše syna Achikamova nad tou
        zemí, a že jemu poručil muže a ženy i děti, a to z nejchaternějších té země,
        z těch kteříž nebyli zajati do Babylona.
      pl: Gdy tedy usłyszeli wszyscy dowódzcy wojsk, którzy w polu, oni i ludzie ich,
        iż postanowił król Babelu Gedalję, syna Achikama nad krajem, i że mu poruczył
        mężczyzn i kobiety i dzieci, a z najbiedniejszych ziemi, tych, którzy nie
        zostali uprowadzeni do Babelu: 
    8:
      he: וַיָּבֹאוּ אֶל־גְּדַלְיָה הַמִּצְפָּתָה וְיִשְׁמָעֵאל בֶּן־נְתַנְיָהוּ וְיוֹחָנָן
        וְיוֹנָתָן בְּנֵי־קָרֵחַ וּשְׂרָיָה בֶן־תַּנְחֻמֶת וּבְנֵי עופי [עֵיפַי] הַנְּטֹפָתִי
        וִיזַנְיָהוּ בֶּן־הַמַּעֲכָתִי הֵמָּה וְאַנְשֵׁיהֶם׃
      yi: 'און זײ זײַנען געקומען צו גדַליַָהן קײן מִצפָּה: יִשמָעֵאל דער זון פֿון
        נתַניָהון, און יוֹחנָן און יוֹנָתָן די זין פֿון קָרֵחן, און שׂרָיָה דער זון
        פֿון תַּנחומְתן, און די זין פֿון עֵיפַֿין פֿון נטוֹפָֿה, און איזַניָהו דער
        זון פֿון דעם מַעֲכָתי, זײ מיט זײערע מענטשן. '
      cs: Protož přišli k Godoliášovi do Masfa, totiž Izmael syn Netaniášův, též Jochanan
        a Jonatan, synové Kareachovi, a Saraiáš syn Tanchumetův, a synové Efai Netofatského,
        a Jazaniáš syn Machatův, oni i lid jejich.
      pl: Przybyli do Gedalji, do Micpah, mianowicie Iszmael syn Netanji, i Jochanan
        i Jonatan, synowie Kareacha, i Serajah, syn Tanchumeta, i synowie Efaji z Netofy,
        i Jezanjahu, syn Maachatczyka, oni i ludzie ich. 
    9:
      he: וַיִּשָּׁבַע לָהֶם גְּדַלְיָהוּ בֶן־אֲחִיקָם בֶּן־שָׁפָן וּלְאַנְשֵׁיהֶם
        לֵאמֹר אַל־תִּירְאוּ מֵעֲבוֹד הַכַּשְׂדִּים שְׁבוּ בָאָרֶץ וְעִבְדוּ אֶת־מֶלֶךְ
        בָּבֶל וְיִיטַב לָכֶם׃
      yi: 'און גדַליָהו דער זון פֿון אַחיקָם דעם זון פֿון שָפָֿנען האָט געשװאָרן זײ
        און זײערע מענטשן, אַזױ צו זאָגן: איר זאָלט ניט מוֹרא האָבן צו דינען די כַּשׂדים.
        זיצט אין לאַנד, און דינט דעם מלך פֿון בבֿל, און אײַך װעט זײַן גוט. '
      cs: 'Tedy přisáhl jim Godoliáš syn Achikamův, syna Safanova, i lidu jejich,
        řka: Nebojte se služby Kaldejských, zůstaňte v zemi, a služte králi Babylonskému,
        a dobře vám bude.'
      pl: 'I przysiągł im Gedaljahu, syn Achikama, syna Szafana i ludziom ich w słowach:
        Nie obawiajcie się służyć Kasdejczykom; zostańcie w kraju, i służcie królowi
        Babelu, a dobrze wam będzie! '
    10:
      he: וַאֲנִי הִנְנִי יֹשֵׁב בַּמִּצְפָּה לַעֲמֹד לִפְנֵי הַכַּשְׂדִּים אֲשֶׁר
        יָבֹאוּ אֵלֵינוּ וְאַתֶּם אִסְפוּ יַיִן וְקַיִץ וְשֶׁמֶן וְשִׂמוּ בִּכְלֵיכֶם
        וּשְׁבוּ בְּעָרֵיכֶם אֲשֶׁר־תְּפַשְׂתֶּם׃
      yi: 'און איך, אָט בלײַב איך אין מִצפָּה צו שטײן פֿאַר די כַּשׂדים װאָס װעלן
        קומען צו אונדז; און איר זאַמלט אײַן װײַן, און זומעראױבס, און אײל, און טוט
        אַרײַן אין אײַערע כּלים, און זיצט אין אײַערע שטעט װאָס איר האָט פֿאַרכאַפּט. '
      cs: Nebo aj, já bydlím v Masfa, abych sloužil Kaldejským, kteříž přicházejí
        k nám, vy pak slízejte víno a letní ovoce i olej, a skládejte do nádob svých,
        a zůstaňte v městech svých, kteráž držíte.
      pl: Ja zaś, oto pozostanę w Micpah, abym wstawiał się za wami u Kasdejczyków,
        którzy przybędą do nas; wy tedy możecie zbierać wino, i letnie plony i oliwę,
        a złożyć je do składów waszych, i zamieszkać w miastach, któreście zajęli! 
    11:
      he: וְגַם כָּל־הַיְּהוּדִים אֲשֶׁר־בְּמוֹאָב וּבִבְנֵי־עַמּוֹן וּבֶאֱדוֹם וַאֲשֶׁר
        בְּכָל־הָאֲרָצוֹת שָׁמְעוּ כִּי־נָתַן מֶלֶךְ־בָּבֶל שְׁאֵרִית לִיהוּדָה וְכִי
        הִפְקִיד עֲלֵיהֶם אֶת־גְּדַלְיָהוּ בֶּן־אֲחִיקָם בֶּן־שָׁפָן׃
      yi: 'און אױך אַלע ייִדן װאָס אין מואבֿ, און צװישן די קינדער פֿון עַמוֹן, און
        אין אֶדוֹם, און די װאָס אין אַלע לענדער, האָבן געהערט אַז דער מלך פֿון בבֿל
        האָט געלאָזט אַן איבערבלײַב פֿון יהודה, און אַז ער האָט אױפֿגעזעצט איבער זײ
        גדַליָהו דעם זון פֿון אַחיקָם דעם זון פֿון שָפָֿנען. '
      cs: Tak i všickni Judští, kteříž byli u Moábských a mezi Ammonitskými, a mezi
        Idumejskými, a kteříž byli ve všech zemích, uslyšavše, že by pozůstavil král
        Babylonský ostatek Judských, a že by ustanovil nad nimi Godoliáše syna Achikamova,
        syna Safanova,
      pl: Wszyscy też Judejczycy, którzy bawili w Moabie i u synów Ammonu, i w Edomie
        i we wszystkich innych krajach usłyszeli, że zostawił król Babelu szczątek
        Judzie, i że postanowił nad nimi Gedalję, syna Achikama, syna Szafana. -  
    12:
      he: וַיָּשֻׁבוּ כָל־הַיְּהוּדִים מִכָּל־הַמְּקֹמוֹת אֲשֶׁר נִדְּחוּ־שָׁם וַיָּבֹאוּ
        אֶרֶץ־יְהוּדָה אֶל־גְּדַלְיָהוּ הַמִּצְפָּתָה וַיַּאַסְפוּ יַיִן וָקַיִץ הַרְבֵּה
        מְאֹד׃
      yi: 'און אַלע ייִדן האָבן זיך אומגעקערט פֿון אַלע ערטער װאָס זײ זײַנען פֿאַרשטױסן
        געװאָרן אַהין, און זײ זײַנען געקומען קײן לאַנד יהודה צו גדַליָהון קײן מִצפָּה;
        און זײ האָבן אײַנגעזאַמלט װײַן און זומעראױבס זײער פֿיל. '
      cs: Navrátili se všickni Judští ze všech míst, kamž rozehnaní byli, a přišli
        do země Judské k Godoliášovi do Masfa. I nazbírali vína a letního ovoce velmi
        mnoho.
      pl: I wrócili wszyscy Judejczycy ze wszystkich miejsc, do których zagnani zostali,
        i przybyli do ziemi judzkiej, do Gedalji, do Micpah; poczem nazbierali wina
        i letnich plonów moc wielką. 
    13:
      he: וְיוֹחָנָן בֶּן־קָרֵחַ וְכָל־שָׂרֵי הַחֲיָלִים אֲשֶׁר בַּשָּׂדֶה בָּאוּ
        אֶל־גְּדַלְיָהוּ הַמִּצְפָּתָה׃
      yi: 'און יוֹחנָן דער זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון חיל װאָס אױפֿן
        פֿעלד, זײַנען געקומען צו גדַליָהון קײן מִצפָּה, '
      cs: Jochanan pak syn Kareachův, a všecka knížata vojsk, kteráž byla v poli,
        přišli k Godoliášovi do Masfa,
      pl: Ale Jochanan, syn Kareacha, i wszyscy dowódzcy wojsk, którzy w polu, przybyli
        do Gedalji, do Micpah. 
    14:
      he: וַיֹּאמְרוּ אֵלָיו הֲיָדֹעַ תֵּדַע כִּי בַּעֲלִיס מֶלֶךְ בְּנֵי־עַמּוֹן
        שָׁלַח אֶת־יִשְׁמָעֵאל בֶּן־נְתַנְיָה לְהַכֹּתְךָ נָפֶשׁ וְלֹא־הֶאֱמִין לָהֶם
        גְּדַלְיָהוּ בֶּן־אֲחִיקָם׃
      yi: 'און זײ האָבן צו אים געזאָגט: צי װײסן װײסטו אַז בעַליס דער מלך פֿון די קינדער
        פֿון עַמוֹן האָט געשיקט יִשמָעֵאל דעם זון פֿון נתַניָהן צו נעמען דײַן לעבן?
        אָבער גדַליָהו דער זון פֿון אַחיקָמען האָט זײ ניט געגלױבט.'
      cs: 'A řekli jemu: Víš-li co o tom, že Baalis král Ammonitský poslal Izmaele
        syna Netaniášova, aby tě zabil? Ale nevěřil jim Godoliáš syn Achikamův.'
      pl: 'I rzekli do niego: Czy wiadomo ci, że Baalis, król Ammonitów, wysłał Iszmaela,
        syna Netanji, aby cię zamordował? Ale nie uwierzył im Gedaljahu, syn Achikama. '
    15:
      he: וְיוֹחָנָן בֶּן־קָרֵחַ אָמַר אֶל־גְּדַלְיָהוּ בַסֵּתֶר בַּמִּצְפָּה לֵאמֹר
        אֵלְכָה נָּא וְאַכֶּה אֶת־יִשְׁמָעֵאל בֶּן־נְתַנְיָה וְאִישׁ לֹא יֵדָע לָמָּה
        יַכֶּכָּה נֶּפֶשׁ וְנָפֹצוּ כָּל־יְהוּדָה הַנִּקְבָּצִים אֵלֶיךָ וְאָבְדָה
        שְׁאֵרִית יְהוּדָה׃
      yi: 'האָט יוֹחנָן דער זון פֿון קָרֵחן געזאָגט צו גדַליָהון אין פֿאַרבאָרגעניש
        אין מִצפּלָה, אַזױ צו זאָגן: לאָמיך גײן, איך בעט דיך, און איך װעל דערשלאָגן
        יִשמָעֵאל דעם זון פֿון נתַניָהן, און קײן מענטש װעט ניט װיסן. נאָך װאָס זאָל
        ער דיר נעמען דאָס לעבן, און גאַנץ יהודה װאָס זײַנען אײַנגעזאַמלט אַרום דיר,
        װעלן צעשפּרײט װערן, און דער איבערבלײַב פֿון יהודה װעט אונטערגײן? '
      cs: 'Nadto Jochanan syn Kareachův řekl Godoliášovi tajně v Masfa, řka: Nechť
        jdu medle, a zabiji Izmaele syna Netaniášova, však žádný nezví. Proč má zabiti
        tebe, a mají rozptýleni býti všickni Judští, kteříž shromážděni jsou k tobě,
        a zahynouti ostatek Judských?'
      pl: 'Jochanan nawet syn Kareacha rzekł do Gedalji potajemnie w Micpah w tych
        słowach: Dozwól mi pójść i zabić Iszmaela, syna Netanji; nikt o tém się nie
        dowié! Czemu miałby cię zamordować, aby się znów rozproszył wszystek Juda,
        który się zgromadził przy tobie, i aby zaginął szczątek Judy? '
    16:
      he: וַיֹּאמֶר גְּדַלְיָהוּ בֶן־אֲחִיקָם אֶל־יוֹחָנָן בֶּן־קָרֵחַ אַל־תעש [תַּעֲשֵׂה]
        אֶת־הַדָּבָר הַזֶּה כִּי־שֶׁקֶר אַתָּה דֹבֵר אֶל־יִשְׁמָעֵאל׃
      yi: 'אָבער גדַליָהו דער זון פֿון אַחיקָמען האָט געזאָגט צו יוֹחנָן דעם זון פֿון
        קָרֵחן: זאָלסט ניט טאָן די דאָזיקע זאַך, װאָרום ליגן זאָגסטו אױף יִשמָעֵאלן. '
      cs: 'Ale řekl Godoliáš syn Achikamův Jochananovi synu Kareachovu: Nečiň toho,
        nebo lež ty mluvíš o Izmaelovi.'
      pl: 'Rzekł jednak Gedaljahu syn Achikama do Jochanana, syna Kareacha: Nie czyń
        tego, gdyż nieprawdę ty głosisz o Iszmaelu! '
  41:
    1:
      he: וַיְהִי בַּחֹדֶשׁ הַשְּׁבִיעִי בָּא יִשְׁמָעֵאל בֶּן־נְתַנְיָה בֶן־אֱלִישָׁמָע
        מִזֶּרַע הַמְּלוּכָה וְרַבֵּי הַמֶּלֶךְ וַעֲשָׂרָה אֲנָשִׁים אִתּוֹ אֶל־גְּדַלְיָהוּ
        בֶן־אֲחִיקָם הַמִּצְפָּתָה וַיֹּאכְלוּ שָׁם לֶחֶם יַחְדָּו בַּמִּצְפָּה׃
      yi: 'און עס איז געװען אין זיבעטן חוֹדש, איז געקומען יִשמָעֵאל דער זון פֿון נתַניָה
        דעם זון פֿון אֶלישָמָען פֿון קיניגלעכן אָפּשטאַם, און די גרױסע לײַט פֿון דעם
        מלך, און צען מאַן מיט אים, צו גדַליָהו דעם זון פֿון אַחיקָמען קײן מִצפָּה,
        און זײ האָבן דאָרטן געגעסן ברױט אין אײנעם אין מִצפָּה. '
      cs: Stalo se pak měsíce sedmého, že přišel Izmael syn Netaniášův, syna Elisamova
        z semene královského, a hejtmané královští, totiž deset mužů s ním, k Godoliášovi
        synu Achikamovu do Masfa, a jedli tam chléb spolu v Masfa.
      pl: I stało się miesiąca siódmego, że przybył Iszmael, syn Netanji, syna Eliszamy,
        z rodu królewskiego, i dostojnicy królewscy, mianowicie dziesięciu mężów z nim,
        do Gedalji, syna Achikama, do Micpah, i wyprawili tam ucztę razem w Micpah. 
    2:
      he: וַיָּקָם יִשְׁמָעֵאל בֶּן־נְתַנְיָה וַעֲשֶׂרֶת הָאֲנָשִׁים אֲשֶׁר־הָיוּ
        אִתּוֹ וַיַּכּוּ אֶת־גְּדַלְיָהוּ בֶן־אֲחִיקָם בֶּן־שָׁפָן בַּחֶרֶב וַיָּמֶת
        אֹתוֹ אֲשֶׁר־הִפְקִיד מֶלֶךְ־בָּבֶל בָּאָרֶץ׃
      yi: 'איז אױפֿגעשטאַנען יִשמָעֵאל דער זון פֿון נתַניָהן, און די צען מאַן װאָס
        מיט אים, און זײ האָבן געשלאָגן גדַליָהו דעם זון פֿון אַחיקָם דעם זון פֿון
        שָפָֿנען מיטן שװערד; און ער האָט אים געטײט – דעם װאָס דער מלך פֿון בבֿל האָט
        אױפֿגעזעצט איבערן לאַנד. '
      cs: Potom vstav Izmael syn Netaniášův, a deset mužů, kteříž byli s ním, zabili
        Godoliáše syna Achikamova, syna Safanova, mečem; zamordoval, pravím, toho,
        kteréhož ustanovil král Babylonský nad tou zemí.
      pl: Poczém powstał Iszmael, syn Netanji, i dziesięciu mężów, którzy mu towarzyszyli
        i zamordowali Gedalję, syna Achikama, syna Szafana, mieczem, i zabili tego,
        którego był postanowił król Babelu nad krajem. 
    3:
      he: וְאֵת כָּל־הַיְּהוּדִים אֲשֶׁר־הָיוּ אִתּוֹ אֶת־גְּדַלְיָהוּ בַּמִּצְפָּה
        וְאֶת־הַכַּשְׂדִּים אֲשֶׁר נִמְצְאוּ־שָׁם אֵת אַנְשֵׁי הַמִּלְחָמָה הִכָּה
        יִשְׁמָעֵאל׃
      yi: 'אױך אַלע ייִדן װאָס זײַנען געװען מיט אים, מיט גדַליָהון, אין מִצלפָּה,
        און די כַּשׂדים װאָס האָבן זיך דאָרטן געפֿונען, די מלחמה-לײַט, האָט יִשמָעֵאל
        דערשלאָגן. '
      cs: Všecky také Židy, kteříž byli s ním, s Godoliášem, v Masfa, i ty Kaldejské,
        kteříž postiženi byli tam, muže bojovné, pobil Izmael.
      pl: Wszystkich téż Judejczyków, którzy byli z nim, - z Gedalją - w Micpah, i Kasdejczyków,
        którzy znajdowali się tam, mężów wojskowych, zamordował Iszmael. 
    4:
      he: וַיְהִי בַּיּוֹם הַשֵּׁנִי לְהָמִית אֶת־גְּדַלְיָהוּ וְאִישׁ לֹא יָדָע׃
      yi: 'און עס איז געװען אױפֿן צװײטן טאָג נאָכן טײטן גדַליָהון, װען קײַ מענטש האָט
        נאָך ניט געװוּסט, '
      cs: Stalo se pak druhého dne, jakž zamordoval Godoliáše, (o čemž žádný nezvěděl),
      pl: I stało się, że dnia drugiego po zabiciu Gedalji, gdy o tém nikt jeszcze
        nie wiedział, -  
    5:
      he: וַיָּבֹאוּ אֲנָשִׁים מִשְּׁכֶם מִשִּׁלוֹ וּמִשֹּׁמְרוֹן שְׁמֹנִים אִישׁ
        מְגֻלְּחֵי זָקָן וּקְרֻעֵי בְגָדִים וּמִתְגֹּדְדִים וּמִנְחָה וּלְבוֹנָה בְּיָדָם
        לְהָבִיא בֵּית יְהוָה׃
      yi: 'זײַנען אָנגעקומען מענטש פֿון שכֶם, װוּן שילוֹ, און פֿון שוֹמרוֹן, אַכציק
        מאַן מיט אָפּגעגאָלטע בערד, און צעריסענע קלײדע, ר און שניטן אױפֿן לײַב; מיט
        שפּײַזאָפּפֿער און װײַרױך אין זײער האַנט, אױף צו ברענגען אין הױז פֿון גאָט. '
      cs: Že přišli někteří z Sichem, z Sílo a z Samaří, mužů osmdesáte, oholivše
        bradu, a roztrhše roucha, a řežíce se, kteřížto suchou obět a kadidlo v rukou
        svých měli, aby je nesli do domu Hospodinova.
      pl: Przybyli ludzie z Szechem, z Szylo i z Szomronu - ośmdziesięciu ludzi - o postrzyżonych
        brodach i rozdartych szatach, i pokryci nacięciami, mając ofiary śniedne i kadzidło
        przy sobie, aby to złożyć w przybytku Wiekuistego. 
    6:
      he: וַיֵּצֵא יִשְׁמָעֵאל בֶּן־נְתַנְיָה לִקְרָאתָם מִן־הַמִּצְפָּה הֹלֵךְ הָלֹךְ
        וּבֹכֶה וַיְהִי כִּפְגֹשׁ אֹתָם וַיֹּאמֶר אֲלֵיהֶם בֹּאוּ אֶל־גְּדַלְיָהוּ
        בֶן־אֲחִיקָם׃
      yi: 'איז אַרױסגעגאַנגען ישמָעֵאל דער זון פֿון נתַניָהן זײ אַנטקעגן פֿון מִצפָּה,
        געגאַנגען און גײענדיק געװײנט; און עס איז געװען, װי ער האָט זײ באַגעגנט, אַזױ
        האָט ער צו זײ געזאָגט: קומט צו בדַליָהו דעם זון פֿון אַחיקָמען. '
      cs: 'Tedy Izmael syn Netaniášův vyšel jim vstříc z Masfa, ustavičně jda a plače.
        Stalo se pak, když je potkal, že řekl jim: Poďte k Godoliášovi synu Achikamovu.'
      pl: 'I wyszedł Iszmael, syn Netanji, naprzeciw nich z Micpah, idąc i wciąż płacząc;
        a gdy się spotkał z nimi, rzekł do nich: Pójdźcie do Gedalji, syna Achikama! '
    7:
      he: וַיְהִי כְּבוֹאָם אֶל־תּוֹךְ הָעִיר וַיִּשְׁחָטֵם יִשְׁמָעֵאל בֶּן־נְתַנְיָה
        אֶל־תּוֹךְ הַבּוֹר הוּא וְהָאֲנָשִׁים אֲשֶׁר־אִתּוֹ׃
      yi: 'איז, װי זײ זײַנען אַרײַנגעקומען אין מיטן שטאָט, אַזױ האָט יִשמָעֵאל דער
        זון פֿון נתַניָהן זײ געשאָכטן אין דער גרוב אַרײַן, ער און די מענטשן װאָס מיט
        אים. '
      cs: Ale stalo se, když přišli do prostřed města, že pobiv je Izmael syn Netaniášův,
        vmetal je do prostřed jámy, on i muži, kteříž s ním byli.
      pl: I stało się, że gdy przyszli do środka miasta wyrznął ich Iszmael, syn Netanji,
        (i wrzucił) w głąb cysterny, - on i mężowie, którzy mu towarzyszyli. 
    8:
      he: וַעֲשָׂרָה אֲנָשִׁים נִמְצְאוּ־בָם וַיֹּאמְרוּ אֶל־יִשְׁמָעֵאל אַל־תְּמִתֵנוּ
        כִּי־יֶשׁ־לָנוּ מַטְמֹנִים בַּשָּׂדֶה חִטִּים וּשְׂעֹרִים וְשֶׁמֶן וּדְבָשׁ
        וַיֶּחְדַּל וְלֹא הֱמִיתָם בְּתוֹךְ אֲחֵיהֶם׃
      yi: 'און צען מאַן האָבן זיך געפֿונען צװישן זײ, װאָס האָבן געזאָגט צו יִשמָעֵאלן:
        טײט אונדז ניט װאָרום מיר האָבן, באַהאַלטן אין פֿעלד, װײץ און גערשטן און אײל
        און האָניק. האָט ער זיך אָפּגעהאַלטן, און האָט זײ ניט געטײט צװישן זײערע ברידער. '
      cs: 'Deset pak mužů nalezlo se mezi nimi, kteříž řekli Izmaelovi: Nemorduj nás;
        nebo máme sklady skryté v poli, pšenice a ječmene, též oleje a medu. I nechal
        tak, a nemordoval jich u prostřed bratří jejich.'
      pl: 'Ale dziesięciu ludzi znalazło się między nimi, którzy rzekli do Iszmaela:
        Nie zabijaj nas; albowiem mamy zapasy ukryte w polu, pszenicę i jęczmień i oliwę
        i miód! I zaniechał, i nie zabił ich wpośród braci ich. '
    9:
      he: וְהַבּוֹר אֲשֶׁר הִשְׁלִיךְ שָׁם יִשְׁמָעֵאל אֵת כָּל־פִּגְרֵי הָאֲנָשִׁים
        אֲשֶׁר הִכָּה בְּיַד־גְּדַלְיָהוּ הוּא אֲשֶׁר עָשָׂה הַמֶּלֶךְ אָסָא מִפְּנֵי
        בַּעְשָׁא מֶלֶךְ־יִשְׂרָאֵל אֹתוֹ מִלֵּא יִשְׁמָעֵאל בֶּן־נְתַנְיָהוּ חֲלָלִים׃
      yi: 'און די גרוב װאָס יִשמָעֵאל האָט אַהין אַרײַנגעװאָרפֿן די טױטע לײַבער פֿון
        די מענטשן װאָס ער האָט דערשלאָגן לעבן גדַליָהון, דאָס איז געװען די װאָס דער
        מלך אָסאָ האָט געמאַכט אױס מוֹרא פֿאַר בעְשאָ דעם מלך פֿון ישׂראל; זי האָט
        יִשמָעֵאל דער זון פֿון נתַניָהן אָנגעפֿילט מיט דערשלאָגענע. '
      cs: Jáma pak, do níž Izmael vmetal k Godoliášovi všecka těla mužů těch, kteréž
        pobil, ta jest, kterouž udělal král Aza, boje se Bázy krále Izraelského. Kterouž
        naplnil Izmael syn Netaniášův zbitými.
      pl: 'Cysterna zaś, do której wrzucił Iszmael wszystkie zwłoki ludzi, których
        zamordował z powodu Gedalji, była ta sama, którą ufundował król Assa z powodu
        Baaszy, króla israelskiego: tę napełnił Iszmael, syn Netanji zabitymi. '
    10:
      he: וַיִּשְׁבְּ יִשְׁמָעֵאל אֶת־כָּל־שְׁאֵרִית הָעָם אֲשֶׁר בַּמִּצְפָּה אֶת־בְּנוֹת
        הַמֶּלֶךְ וְאֶת־כָּל־הָעָם הַנִּשְׁאָרִים בַּמִּצְפָּה אֲשֶׁר הִפְקִיד נְבוּזַרְאֲדָן
        רַב־טַבָּחִים אֶת־גְּדַלְיָהוּ בֶּן־אֲחִיקָם וַיִּשְׁבֵּם יִשְׁמָעֵאל בֶּן־נְתַנְיָה
        וַיֵּלֶךְ לַעֲבֹר אֶל־בְּנֵי עַמּוֹן׃
      yi: 'און יִשמָעֵאל האָט געפֿאַנגען דעם גאַנצן איבערבלײַב פֿון פֿאָלק װאָס אין
        מָצפָּה, די טעכטער פֿון מלך, און דאָט גאַנצע פֿאָלק װאָס זײַנען געבליבן אין
        מִצפָּה, װאָס נבוזַרְאַדָן דעם הױפּט פֿון דעם לײַב-חיל האָט געלאָזן אונטער
        גדַליָהו דעם זון פֿון אַחיקָמען; האָט זײ יִשמָעֵאל דער זון פֿון נתַניָהן געפֿאַנגען,
        און ער איז אַװעק אַריבערצוגײן צו די קינדער פֿון עַמוֹן. '
      cs: A zajal Izmael všecken ostatek lidu, kteříž byli v Masfa, dcery královské
        a všecken lid, kteříž byli pozůstali v Masfa, nad nimiž byl ustanovil Nebuzardan,
        hejtman nad žoldnéři, Godoliáše syna Achikamova. Kteréžto zajav Izmael syn
        Netaniášův, šel, aby se dopravil k Ammonitským.
      pl: Poczém zabrał w niewolę Iszmael cały ostatek ludu, który w Micpah, królewne
        i wszystek lud pozostały w Micpah, który był poruczył Nebuzaradan, naczelnik
        straży przybocznej, Gedalji, synowi Achikama, - zabrał ich w niewolę Iszmael,
        syn Netanji, i wyruszył, by ujść do synów Ammonu. 
    11:
      he: וַיִּשְׁמַע יוֹחָנָן בֶּן־קָרֵחַ וְכָל־שָׂרֵי הַחֲיָלִים אֲשֶׁר אִתּוֹ אֵת
        כָּל־הָרָעָה אֲשֶׁר עָשָׂה יִשְׁמָעֵאל בֶּן־נְתַנְיָה׃
      yi: 'האָט געהערט יוֹחנָן דער זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון חיל װאָס
        מיט אים, דאָס גאַנצע בײז װאָס יִשמָעֵאל דער זון פֿון נתַניָהן האָט אָפּגעטאָן. '
      cs: V tom uslyšel Jochanan syn Kareachův, i všickni hejtmané těch vojsk, kteříž
        s ním byli, o všem tom zlém, kteréž učinil Izmael syn Netaniášův.
      pl: Gdy jednak usłyszał Johanan, syn Kareacha, i wszyscy dowódzcy wojsk, którzy
        z nim, o całém nieszczęściu, które sprawił Iszmael, syn Netanji, 
    12:
      he: וַיִּקְחוּ אֶת־כָּל־הָאֲנָשִׁים וַיֵּלְכוּ לְהִלָּחֵם עִם־יִשְׁמָעֵאל בֶּן־נְתַנְיָה
        וַיִּמְצְאוּ אֹתוֹ אֶל־מַיִם רַבִּים אֲשֶׁר בְּגִבְעוֹן׃
      yi: 'און זײ האָבן גענומען אַלע מענער, און זײַנען געגאַנגען מלחמה האַלטן מיט
        יִשמָעֵאל דעם זון פֿון נתַניָהן, און האָבן אים געפֿונען בײַם גרױסן װאַסער
        װאָס אין גבֿעון. '
      cs: I vzali všecken svůj lid, a táhli k boji proti Izmaelovi synu Netaniášovu,
        jehož nalezli při vodách velikých, kteréž jsou v Gabaon.
      pl: Zabrali wszystkich ludzi swoich i wyruszyli, by walczyć z Iszmaelem, synem
        Netanji, i spotkali go u wielkiego stawu, który pod Gibeonem. 
    13:
      he: וַיְהִי כִּרְאוֹת כָּל־הָעָם אֲשֶׁר אֶת־יִשְׁמָעֵאל אֶת־יוֹחָנָן בֶּן־קָרֵחַ
        וְאֵת כָּל־שָׂרֵי הַחֲיָלִים אֲשֶׁר אִתּוֹ וַיִּשְׂמָחוּ׃
      yi: 'און עס איז געװען, װי דאָס גאַנצע פֿאָלק מיט ישמעאלן האָבן דערזען יוֹחנָן
        דעם זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון חיל מיט אים, אַזױ האָבן זײ זיך
        דערפֿרײט. '
      cs: Stalo se pak, že když uzřel všecken lid, kterýž byl s Izmaelem, Jochanana
        syna Kareachova a všecka knížata vojsk, kteříž s ním byli, zradovali se.
      pl: A gdy ujrzał wszystek lud, znajdujący się przy Iszmaelu, Jochanana, syna
        Kareacha, i wszystkich dowódzców wojsk, którzy byli przy nim, ucieszyli się. 
    14:
      he: וַיָּסֹבּוּ כָּל־הָעָם אֲשֶׁר־שָׁבָה יִשְׁמָעֵאל מִן־הַמִּצְפָּה וַיָּשֻׁבוּ
        וַיֵּלְכוּ אֶל־יוֹחָנָן בֶּן־קָרֵחַ׃
      yi: 'און דאָס גאַנצע פֿאָלק װאָס יִשמָעֵאל האָט גענומען געפֿאַנגען פֿון מצפּה,
        האָבן זיך אױסגעדרײט און זיך אוםמגקערט, און זײַנען אַװעקגעגאַנגען צו יוֹחנָן
        דעם זון פֿון קָרֵחן. '
      cs: A obrátiv se všecken ten lid, kterýž byl zajal Izmael z Masfa, navrátil
        se zase, a přišel k Jochananovi synu Kareachovu.
      pl: I zwrócił się wszystek lud, który był uprowadził w niewolę Iszmael z Micpah,
        i przeszedł do Jochanana, syna Kareacha. 
    15:
      he: וְיִשְׁמָעֵאל בֶּן־נְתַנְיָה נִמְלַט בִּשְׁמֹנָה אֲנָשִׁים מִפְּנֵי יוֹחָנָן
        וַיֵּלֶךְ אֶל־בְּנֵי עַמּוֹן׃
      yi: און יִשמָעֵאל דער זון פֿון נתַניָהן איז אַנטרונען געװאָרן פֿון יוֹחנָנען,
        מיט אַכט מאַן, און איז אַװעק צו די קינדער פֿון עמון.
      cs: Izmael pak syn Netaniášův ušel před Jochananem s osmi muži, a přišel k Ammonitským.
      pl: Iszmael wszakże, syn Netanji, uciekł z ośmiu mężami przed Jochananem, i uszedł
        do synów Ammonu. 
    16:
      he: וַיִּקַּח יוֹחָנָן בֶּן־קָרֵחַ וְכָל־שָׂרֵי הַחֲיָלִים אֲשֶׁר־אִתּוֹ אֵת
        כָּל־שְׁאֵרִית הָעָם אֲשֶׁר הֵשִׁיב מֵאֵת יִשְׁמָעֵאל בֶּן־נְתַנְיָה מִן־הַמִּצְפָּה
        אַחַר הִכָּה אֶת־גְּדַלְיָה בֶּן־אֲחִיקָם גְּבָרִים אַנְשֵׁי הַמִּלְחָמָה
        וְנָשִׁים וְטַף וְסָרִסִים אֲשֶׁר הֵשִׁיב מִגִּבְעוֹן׃
      yi: 'און יוֹחנָן דער זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון חיל װאָס מיט אים,
        האָבן גענומען דעם גאַנצן איבערבלײַב פֿון דעם פֿאָלק װאָס ער האָט אומגעקערט
        פֿון יִשמָעֵאל דעם זון פֿון נתַניָהן, פֿון מצפּה, נאָכדעם װי יענער האָט דערשלאָגן
        גדליה דעם זון פֿון אַחיקמען – די מענער די מלחמה-לײַט, און דיװ אײַבער, און
        די קינדער, און די הױפֿדינער, װאָס ער האָט אומגעקערט פֿון גבֿעון; '
      cs: Protož vzal Jochanan syn Kareachův, a všecka knížata vojsk, kteříž s ním
        byli, všecken ostatek lidu, kterýž zase přivedl od Izmaele syna Netaniášova
        z Masfa, když zabil Godoliáše syna Achikamova, muže bojovné, též ženy a děti
        i komorníky, kteréž zase přivedl z Gabaon,
      pl: I tak zabrał Jochanan, syn Kareacha, i wszyscy dowódzcy wojsk, którzy mu towarzyszyli,
        cały ostatek ludu, który odbił od Iszmaela, syna Netanji, z Micpah, po zabiciu
        przez niego Gedalji, syna Achikama, - mężczyzn, wojowników, i kobiety i dzieci
        i dworzan, których odbił z pod Gibeonu, 
    17:
      he: וַיֵּלְכוּ וַיֵּשְׁבוּ בְּגֵרוּת כמוהם [כִּמְהָם] אֲשֶׁר־אֵצֶל בֵּית לָחֶם
        לָלֶכֶת לָבוֹא מִצְרָיִם׃
      yi: 'און זײ זײַנען געגאַנגען, און זײַנען געזעסן אין גרות-כּמהם װאָס בײַ בית-לחם,
        כּדי צו גײן קומען קײן מצרים. '
      cs: A odšedše, pobyli v hospodě Chimhamově, kteráž jest u Betléma, aby jdouce,
        vešli do Egypta,
      pl: I wyruszyli, i zatrzymali się w gospodzie Kimhama, która w pobliżu Beth-lechem,
        aby następnie wyruszyć i ujść do Micraim, 
    18:
      he: מִפְּנֵי הַכַּשְׂדִּים כִּי יָרְאוּ מִפְּנֵיהֶם כִּי־הִכָּה יִשְׁמָעֵאל
        בֶּן־נְתַנְיָה אֶת־גְּדַלְיָהוּ בֶּן־אֲחִיקָם אֲשֶׁר־הִפְקִיד מֶלֶךְ־בָּבֶל
        בָּאָרֶץ׃
      yi: 'פֿון װעגן די כַּשׂדים: װאָרום זײ האָבן מורה געהאַט פֿאַר זײ, װײַל יִשמָעֵאל
        דער זון פֿון נתַניָהן האָט דערשלאָגן גדליה דעם זון פֿון אַחיקמען, װאָס דער
        מלך פֿון בבֿל האָט אױפֿגעזעצט איבערן לאַנד. '
      cs: Před Kaldejskými. Nebo báli se jich, proto že zabil Izmael syn Netaniášův
        Godoláše syna Achikamova, kteréhož byl ustanovil král Babylonský nad tou zemí.
      pl: Z powodu Kasdejczyków; gdyż obawiali się ich, ponieważ Iszmael, syn Netanji,
        zamordował Gedalję, syna Achikama, którego postanowił był król Babelu nad
        krajem. 
  42:
    1:
      he: וַיִּגְּשׁוּ כָּל־שָׂרֵי הַחֲיָלִים וְיוֹחָנָן בֶּן־קָרֵחַ וִיזַנְיָה בֶּן־הוֹשַׁעְיָה
        וְכָל־הָעָם מִקָּטֹן וְעַד־גָּדוֹל׃
      yi: 'און אַלע הױפּטלײַט פֿון חיל, און יוֹחנָן דער זון פֿון קָרֵחן, און איזַניָה
        דער זון פֿון הוֹשַעיָהן, און דאָס גאַנצע פֿאָלק פֿון קלײן ביז גרױס, האָבן
        געגענט, '
      cs: Potom přistoupili všecka knížata vojsk, i Jochanan syn Kareachův i Jazaniáš
        syn Hosaiášův, i všecken lid, od nejmenšího až do největšího,
      pl: I przystąpili wszyscy dowódzcy wojsk, i Jochanan syn Kareacha, i Jezanjah,
        syn Hoszaji, i wszystek lud zarówno mali jak wielcy, 
    2:
      he: וַיֹּאמְרוּ אֶל־יִרְמְיָהוּ הַנָּבִיא תִּפָּל־נָא תְחִנָּתֵנוּ לְפָנֶיךָ
        וְהִתְפַּלֵּל בַּעֲדֵנוּ אֶל־יְהוָה אֱלֹהֶיךָ בְּעַד כָּל־הַשְּׁאֵרִית הַזֹּאת
        כִּי־נִשְׁאַרְנוּ מְעַט מֵהַרְבֵּה כַּאֲשֶׁר עֵינֶיךָ רֹאוֹת אֹתָנוּ׃
      yi: 'און האָבן געזאָגט צו יִרמיָהו הנבֿיא: זאָל, איך בעט דיך, פֿאַלן אונדזער
        געבעט פֿאַר דיר, און זײ מתפּלל צו יהוה דײַן גאָט פֿאַר אונדז, פֿאַר דעם דאָזיקן
        גאַנצן איבערבלײַב, װאָרום מיר זײַנען פֿון פֿיל געבליבן װינציק, אַזױ װי דײַנע
        אױגן זעען אונדז. '
      cs: 'A řekli Jeremiášovi proroku: Uslyš medle nás v ponížené prosbě naší, a
        modl se za nás Hospodinu Bohu svému, za všecken ostatek tento, nebo nás maličko
        zůstalo z mnohých, jakž oči tvé nás vidí,'
      pl: 'I rzekli do Jeremjasza, proroka: Niechaj téż przyjdzie prośba nasza przed
        oblicze twoje, abyś pomodlił się za nami Wiekuistemu, Bogu twojemu, za wszystkim
        szczątkiem tym; gdyż zostało nas mało z wielu, jako tu widzą nas oczy twoje,
        -  '
    3:
      he: וְיַגֶּד־לָנוּ יְהוָה אֱלֹהֶיךָ אֶת־הַדֶּרֶךְ אֲשֶׁר נֵלֶךְ־בָּהּ וְאֶת־הַדָּבָר
        אֲשֶׁר נַעֲשֶׂה׃
      yi: 'און זאָל יהוה דײַן גאָט אונדז זאָגן דעם װעג װאָס מיר זאָלן אױף אים גײן,
        און די זאַך װאָס מיר זאָלן טאָן. '
      cs: Ať nám oznámí Hospodin Bůh tvůj cestu, po níž bychom jíti, a co činiti měli.
      pl: A niechaj wskaże nam Wiekuisty, Bóg twój, drogę, którą pójść mamy, i to,
        co nam przedsięwziąć należy. 
    4:
      he: וַיֹּאמֶר אֲלֵיהֶם יִרְמְיָהוּ הַנָּבִיא שָׁמַעְתִּי הִנְנִי מִתְפַּלֵּל
        אֶל־יְהוָה אֱלֹהֵיכֶם כְּדִבְרֵיכֶם וְהָיָה כָּל־הַדָּבָר אֲשֶׁר־יַעֲנֶה יְהוָה
        אֶתְכֶם אַגִּיד לָכֶם לֹא־אֶמְנַע מִכֶּם דָּבָר׃
      yi: 'האָט יִרמיָהו הנבֿיא צו זײ געזאָגט: איך האָב געהערט; אָט בין איך מתפּלל
        צו יהוה אײַער גאָט, אַזױ װי אײַערע װערטער; און עס װעט זײַן, איטלעך װאָרט װאָס
        יהוה װעט אײַך ענטפֿערן, װעל איך אײַך דערצײלן; איך װעל ניט פֿאַרמײַדן פֿון
        אײַך אַ װאָרט. '
      cs: 'Jimž řekl Jeremiáš prorok: Uslyšel jsem. Aj, já modliti se budu Hospodinu
        Bohu vašemu podlé slov vašich, a cožkoli vám odpoví Hospodin, oznámím vám;
        nezatajím před vámi slova.'
      pl: 'I rzekł do nich Jeremjasz, prorok: Dobrze! Oto pomodlę się do Wiekuistego,
        Boga naszego, stosownie do życzenia waszego, i będzie, cokolwiek by wam odpowiedział
        Wiekuisty oznajmię wam; nie zataję nic przed wami. '
    5:
      he: וְהֵמָּה אָמְרוּ אֶל־יִרְמְיָהוּ יְהִי יְהוָה בָּנוּ לְעֵד אֱמֶת וְנֶאֱמָן
        אִם־לֹא כְּכָל־הַדָּבָר אֲשֶׁר יִשְׁלָחֲךָ יְהוָה אֱלֹהֶיךָ אֵלֵינוּ כֵּן
        נַעֲשֶׂה׃
      yi: 'האָבן זײ געזאָגט צו יִרמיָהון: זאָל יהוה זײַן אַן אמתער און באַגלױבטער
        עדות אַקעגן אונדז, אױב ניט אַזױ װי איטלעך װאָרט מיט װאָס יהוה דײַן גאָט װעט
        דיך שיקן צו אונדז, אַזױ װעלן מיר טאָן. '
      cs: 'Oni zase řekli Jeremiášovi: Nechť jest Hospodin mezi námi svědkem pravým
        a věrným, jestliže podlé každého slova, pro něž poslal tě Hospodin Bůh tvůj
        k nám, tak se chovati nebudeme.'
      pl: 'Oni zaś rzekli do Jeremjasza: Niechaj będzie nam Wiekuisty świadkiem prawdziwym
        i niezawodnym, jeśli nie uczynimy ściśle wedle słowa, z jakiém poszle cię
        Wiekuisty, Bóg twój, do nas. '
    6:
      he: אִם־טוֹב וְאִם־רָע בְּקוֹל יְהוָה אֱלֹהֵינוּ אֲשֶׁר אנו [אֲנַחְנוּ] שֹׁלְחִים
        אֹתְךָ אֵלָיו נִשְׁמָע לְמַעַן אֲשֶׁר יִיטַב־לָנוּ כִּי נִשְׁמַע בְּקוֹל יְהוָה
        אֱלֹהֵינוּ׃
      yi: 'סײַ גוט און סײַ שלעכט װעלן מיר צוהערן צו דעם קָול פֿון יהוה אונדזער גאָט,
        װאָס מיר שיקן דיך צו אים; כּדי אונדז זאָל גוט זײַן, אַז מיר װעלנם צוהערן צו
        דעם קָול פֿון יהוה אונדזער גאָט. '
      cs: Buď dobré aneb zlé, hlasu Hospodina Boha našeho, pro nejž tě vysíláme k
        němu, uposlechneme, aby nám dobře bylo, když uposlechneme hlasu Hospodina
        Boha našeho.
      pl: Czy pomyślném, czy złém - głosu Wiekuistego, Boga naszego, do którego cię
        wysyłamy, usłuchamy, aby się nam dobrze wiodło, gdy słuchać będziemy głosu
        Wiekuistego, Boga naszego. 
    7:
      he: וַיְהִי מִקֵּץ עֲשֶׂרֶת יָמִים וַיְהִי דְבַר־יְהוָה אֶל־יִרְמְיָהוּ׃
      yi: 'און עס איז געװען צום סָוף פֿון צען טעג, איז דאָס װאָרט פֿון גאָט געװען
        צו יִרמיָהון. '
      cs: Stalo se pak po přeběhnutí desíti dnů, když se stalo slovo Hospodinovo k
        Jeremiášovi,
      pl: I stało się po upływie dziesięciu dni, że doszło słowo Wiekuistego Jeremjasza. 
    8:
      he: וַיִּקְרָא אֶל־יוֹחָנָן בֶּן־קָרֵחַ וְאֶל כָּל־שָׂרֵי הַחֲיָלִים אֲשֶׁר
        אִתּוֹ וּלְכָל־הָעָם לְמִקָּטֹן וְעַד־גָּדוֹל׃
      yi: 'און ער האָט גערופֿן יוֹחנָן דעם זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון
        כֵל װאָס מיט אים, און דאָס גאַנצע פֿאָלק אופֿן קלײן ביז גרױס. '
      cs: Že povolal Jochanana syna Kareachova, a všech knížat vojsk, kteříž s ním
        byli, i všeho lidu, od nejmenšího až do největšího,
      pl: Wezwał tedy Jochanana, syna Kareacha, i wszystkich dowódzców wojsk, którzy
        mu towarzyszyli, i wszystek lud zarówno małych jak wielkich. 
    9:
      he: וַיֹּאמֶר אֲלֵיהֶם כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר שְׁלַחְתֶּם
        אֹתִי אֵלָיו לְהַפִּיל תְּחִנַּתְכֶם לְפָנָיו׃
      yi: 'און ער האָט צו זײ געזאָגט:אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל,
        װאָס איר האָט מיך צו אים געשיקט, צו מאַכן פֿאַלן אײַער געבעט פֿאַר אים: '
      cs: 'A řekl jim: Takto praví Hospodin Bůh Izraelský, k němuž jste mne poslali,
        abych rozprostíral poníženou prosbu vaši před oblíčejem jeho:'
      pl: 'I rzekł do nich: Tak rzecze Wiekuisty, Bóg Israela, do któregoście posłali
        mnie, abym wynurzył prośbę waszę przed Nim: '
    10:
      he: אִם־שׁוֹב תֵּשְׁבוּ בָּאָרֶץ הַזֹּאת וּבָנִיתִי אֶתְכֶם וְלֹא אֶהֱרֹס וְנָטַעְתִּי
        אֶתְכֶם וְלֹא אֶתּוֹשׁ כִּי נִחַמְתִּי אֶל־הָרָעָה אֲשֶׁר עָשִׂיתִי לָכֶם׃
      yi: 'אױב בלײַבן װעט איר בלײַבן אין דעם דאָזיקן לאַנד װעל איך אײַך אױפֿבױען און
        ניט צעשטערן, און װעל אײַך אײַנפֿלאַנצן און ניט אױסרײַסן, װאָרום איך האָב חרטה
        אױף דעם בײז װאָס איך האָב אײַך געטאָן. '
      cs: Jestliže navrátíce se, zůstanete v zemi této, zajisté že vzdělám vás, a
        nezkazím, anobrž vštípím vás, a nevypléním; neboť lituji toho zlého, kteréž
        jsem učinil vám.
      pl: Jeżeli stale osiędziecie na ziemi tej, wtedy odbuduję was, a nie zburzę,
        i zasadzę was, a nie wyplenię więcej, bo Mi żal z powodu złego, które wyrządziłem
        wam. 
    11:
      he: אַל־תִּירְאוּ מִפְּנֵי מֶלֶךְ בָּבֶל אֲשֶׁר־אַתֶּם יְרֵאִים מִפָּנָיו אַל־תִּירְאוּ
        מִמֶּנּוּ נְאֻם־יְהוָה כִּי־אִתְּכֶם אָנִי לְהוֹשִׁיעַ אֶתְכֶם וּלְהַצִּיל
        אֶתְכֶם מִיָּדוֹ׃
      yi: 'איר זאָלט ניט מוֹרא האָבן פֿאַר דעם מלך פֿון בבֿל, װאָס איר האָט מוֹרא
        פֿאַר אים; איר זאָלט ניט מוֹרא האָבן פֿאַר אים, זאָגט גאָט, װאָרום איך בין
        מיט אײַך, אײַך צו העלפֿן, און אײַך מציל צו זײַן פֿון זײַן האַנט. '
      cs: Nebojtež se krále Babylonského, jehož se bojíte, nebojte se ho, dí Hospodin;
        neboť s vámi jsem, abych vás vysvobozoval, a vytrhoval vás z ruky jeho.
      pl: Nie obawiajcie się króla Babelu, którego się tak obawiacie, - nie obawiajcie
        się go, rzecze Wiekuisty; gdyż Ja z wami, abym was wybawił i ocalił z mocy
        jego. 
    12:
      he: וְאֶתֵּן לָכֶם רַחֲמִים וְרִחַם אֶתְכֶם וְהֵשִׁיב אֶתְכֶם אֶל־אַדְמַתְכֶם׃
      yi: 'און איך װעל אײַך געבן דערבאַרימונג, און ער װעט אײַך דערבאַרימען, אונװ עט
        אײַך אומקערן אױף אײַער ערד. '
      cs: Nadto způsobím vám milost, aby se slitoval nad vámi, a dal se vám navrátiti
        do země vaší.
      pl: I zjednam wam łaskę, i zmiłuje się nad wami, i pozwoli wam mieszkać na ziemi
        waszej. 
    13:
      he: וְאִם־אֹמְרִים אַתֶּם לֹא נֵשֵׁב בָּאָרֶץ הַזֹּאת לְבִלְתִּי שְׁמֹעַ בְּקוֹל
        יְהוָה אֱלֹהֵיכֶם׃
      yi: 'אױב אָבער איר זאָגט: מיאָר װעלן ניט בלײַבן אין דעם דאָזיקן לאַנד – ניט
        צוצוהערן צו דעם קָול פֿון יהוה אײַער גאָט, '
      cs: 'Ale řeknete-li: Nezůstaneme v zemi této, neposlouchajíce hlasu Hospodina
        boha svého,'
      pl: 'Gdybyście wszakże powiedzieli: Nie pozostaniem na ziemi tej, nie słuchając
        głosu Wiekuistego, Boga waszego, -  '
    14:
      he: לֵאמֹר לֹא כִּי אֶרֶץ מִצְרַיִם נָבוֹא אֲשֶׁר לֹא־נִרְאֶה מִלְחָמָה וְקוֹל
        שׁוֹפָר לֹא נִשְׁמָע וְלַלֶּחֶם לֹא־נִרְעָב וְשָׁם נֵשֵׁב׃
      yi: 'אַזױ צו זאָגן: נײן, נײַערט קײן לאַנד מִצרַיִם װעלן מיר גײן, װוּ מיר װעלן
        ניט זען קײן מלחמה, און ניט הערן דעם קָול פֿון אַ שוֹפֿר, און מיר װעלן ניט
        הונגערן נאָך ברױט; און דאָרטן װעלן מיר װױנען – '
      cs: 'A říkajíce: Nikoli, ale do země Egyptské vejdeme, kdež neuzříme boje, ani
        zvuku trouby neuslyšíme, a chleba lačněti nebudeme, pročež tam se osadíme:'
      pl: 'Mówiąc: Nie! lecz do ziemi Micraim pójdziemy, gdzie nie ujrzymy wojny,
        ani odgłosu trąby nie usłyszym, a chleba łaknąć nie będziemy, a tam się osiedlim,
        -  '
    15:
      he: וְעַתָּה לָכֵן שִׁמְעוּ דְבַר־יְהוָה שְׁאֵרִית יְהוּדָה כֹּה־אָמַר יְהוָה
        צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל אִם־אַתֶּם שׂוֹם תְּשִׂמוּן פְּנֵיכֶם לָבֹא מִצְרַיִם
        וּבָאתֶם לָגוּר שָׁם׃
      yi: 'טאָ אַצונד הערט דרום דאָס װאָרט פֿון גאָט, איר איבערבלײַב פֿון יהודה:אַזױ
        האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: אױב קערן װעט איר קערן
        אײַער פּנים צו קומען קײן מִצרַיִם, און איר װעט קומען װױנען דאָרטן, '
      cs: 'Protož nyní slyštež slovo Hospodinovo, ostatkové Judští: Takto praví Hospodin
        zástupů, Bůh Izraelský: Jestliže vy zarputile na tom zůstanete, abyste vešli
        do Egypta, a vejdete-li, abyste tam pobyli,'
      pl: 'Otóż tedy słuchajcie słowa Wiekuistego szczątku Judy! Tak rzecze Wiekuisty
        zastępów, Bóg Israela: Jeżeli rzeczywiście zwrócicie oblicze wasze, by pójść
        do Micraim, a pójdziecie by zagościć tam: '
    16:
      he: וְהָיְתָה הַחֶרֶב אֲשֶׁר אַתֶּם יְרֵאִים מִמֶּנָּה שָׁם תַּשִּׂיג אֶתְכֶם
        בְּאֶרֶץ מִצְרָיִם וְהָרָעָב אֲשֶׁר־אַתֶּם דֹּאֲגִים מִמֶּנּוּ שָׁם יִדְבַּק
        אַחֲרֵיכֶם מִצְרַיִם וְשָׁם תָּמֻתוּ׃
      yi: 'איז, די שװערד װאָס איר האָט מוֹרא פֿאַר איר, װעט אײַך דאָרטן דערגרײכן אין
        לאַנד מִצרַיִם, און דער הונגער װאָס איר האגהט זיך װעטן אים, װעט אײַך אָניאָגן
        דאָרטן אין מִצרַיִם, און דאָרטן װעט איר שטאַרבן. '
      cs: Jistě stane se to, že meč, kteréhož se bojíte, tam v zemi Egyptské vás postihne,
        a hlad, jehož se obáváte, přijde na vás v Egyptě, a tam pomřete.
      pl: Tedy miecz, którego się obawiacie, doścignie on was tam na ziemi Micraim,
        a głód o który się troszczycie, tam podąży on za wami do Micraim, abyście
        wyginęli tam. 
    17:
      he: וְיִהְיוּ כָל־הָאֲנָשִׁים אֲשֶׁר־שָׂמוּ אֶת־פְּנֵיהֶם לָבוֹא מִצְרַיִם לָגוּר
        שָׁם יָמוּתוּ בַּחֶרֶב בָּרָעָב וּבַדָּבֶר וְלֹא־יִהְיֶה לָהֶם שָׂרִיד וּפָלִיט
        מִפְּנֵי הָרָעָה אֲשֶׁר אֲנִי מֵבִיא עֲלֵיהֶם׃
      yi: 'און געשען װעט מיט אַלע מענטשן װאָס האָבן געקערט זײער פּנים צו קומען קײן
        מִצרַיִם, צו װױנען דאָרטן, אַז זײ װעלן שטאַרבן און דער שװערד, פֿונעם הונגער,
        און פֿון דערם פּעסט, און פֿון זײ װעט ניט זײַן אַ געבליבענער אָדער אַנטרונענער,
        פֿון װעגן דעם בײז װאָס איך ברענג אױף זײ. '
      cs: Tak se stane všechněm těm mužům, kteříž uložili předce jíti do Egypta, aby
        tam byli pohostinu, že zhynou mečem, hladem a morem, a nezůstane z nich žádného,
        aniž kdo znikne toho zlého, kteréž já uvedu na ně.
      pl: Tak się to stanie wszystkim owym ludziom, którzy zwrócą oblicze swoje, by pójść
        do Micraim, by gościć tam - wyginą oni od miecza, głodu i moru, a nie pozostanie
        po nich ni szczątku ni niedobitka, z powodu klęski, którą nawiodę na nich. 
    18:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל כַּאֲשֶׁר נִתַּךְ אַפִּי
        וַחֲמָתִי עַל־יֹשְׁבֵי יְרוּשָׁלִַם כֵּן תִּתַּךְ חֲמָתִי עֲלֵיכֶם בְּבֹאֲכֶם
        מִצְרָיִם וִהְיִיתֶם לְאָלָה וּלְשַׁמָּה וְלִקְלָלָה וּלְחֶרְפָּה וְלֹא־תִרְאוּ
        עוֹד אֶת־הַמָּקוֹם הַזֶּה׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: אַזױ
        װי מײַן כּעס און מײַן גרימצאָרן איז אױסגעגאָסן געװאָרן אױף די באַװױנער פֿון
        ירושָלַיִם, אַזױ װעט אױסגעגאָסן װערן מײַן גרימצאָרן אױף אײַך, װען איר קומט
        קײן מִצרַיִם, און איר װעט זײַן פֿאַר אַ פֿולך, און פֿאַר אַ שרעק, און פֿאַר
        אַ קללה, און פֿאַר אַ שאַנד; און איר װעט מער ניט אָנזען דעם דאָזיקן אָרט. '
      cs: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Jakož vylit jest hněv
        můj a prchlivost má na obyvatele Jeruzalémské, tak vylita bude prchlivost
        má na vás, když vejdete do Egypta, a budete k proklínání, a k užasnutí, a
        k zlořečení, a za útržku; nadto neuzříte více místa tohoto.'
      pl: 'Albowiem tak wyrzekł Wiekuisty zastępów, Bóg Israela: Jako się wylał gniew
        i oburzenie Moje na mieszkańców Jerozolimy, tak rozleje się gniew Mój na was,
        gdy przyjdziecie do Micraim; i będziecie złorzeczeniem i zgrozą i przekleństwem
        i urągowiskiem, a nie ujrzeć wam więcej miejsca tego! '
    19:
      he: דִּבֶּר יְהוָה עֲלֵיכֶם שְׁאֵרִית יְהוּדָה אַל־תָּבֹאוּ מִצְרָיִם יָדֹעַ
        תֵּדְעוּ כִּי־הַעִידֹתִי בָכֶם הַיּוֹם׃
      yi: 'גאָט האָט אָנגעזאָגט װעגן אײַך, איר איבערבלײַב פֿון יהודה: איר זאָלט ניט
        גײן קײן מִצרַיִם; װיסן זאָלט איר װיסן זײַן אַז איך האָב אײַך הײַנט געװאָרנט. '
      cs: 'K vámť mluví Hospodin, ó ostatkové Judští: Nevcházejte do Egypta. Jistotně
        vězte, (neboť se vám dnes osvědčuji),'
      pl: 'Oto co wyrzekł Wiekuisty o was, szczątku Judy: Nie wchodźcie do Micraim,
        pamiętajcie to dobrze, żem przestrzegał was dzisiaj! '
    20:
      he: כִּי התעתים [הִתְעֵיתֶם] בְּנַפְשׁוֹתֵיכֶם כִּי־אַתֶּם שְׁלַחְתֶּם אֹתִי
        אֶל־יְהוָה אֱלֹהֵיכֶם לֵאמֹר הִתְפַּלֵּל בַּעֲדֵנוּ אֶל־יְהוָה אֱלֹהֵינוּ
        וּכְכֹל אֲשֶׁר יֹאמַר יְהוָה אֱלֹהֵינוּ כֵּן הַגֶּד־לָנוּ וְעָשִׂינוּ׃
      yi: 'װאָרום איר האָט אַן אָפּנאַר באַגאַנגען אַקעגן אײַער זעל, װען איר האָט
        מיך געשיקט צו יהוה אײַער גאָט, אַזױ צו זאָגן: זײַ מתפּלל פֿאַר אונדז צו יהוה
        אונדזער גאָט, און אַזױ װי אַלץ װאָס יהוה אונדזער גאָט װעט הײסן, אַזױ זאָג
        אונדז, און מיר װעלן טאָן. '
      cs: 'Poněvadž jste se neupřímě ke mně měli v myšleních svých, poslavše mne k
        Hospodinu Bohu vašemu, řkouce: Modl se za nás Hospodinu Bohu našemu, a všecko,
        jakžť koli dí Hospodin Bůh náš, tak nám oznam, a učiníme,'
      pl: 'Boście łudzili samych siebie, gdyście wysłali mnie do Wiekuistego, Boga
        waszego, mówiąc: Módl się za nami do Wiekuistego, Boga naszego, i jako powié
        Wiekuisty, Bóg nasz, tak oświadcz nam, a spełnimy. '
    21:
      he: וָאַגִּד לָכֶם הַיּוֹם וְלֹא שְׁמַעְתֶּם בְּקוֹל יְהוָה אֱלֹהֵיכֶם וּלְכֹל
        אֲשֶׁר־שְׁלָחַנִי אֲלֵיכֶם׃
      yi: 'און איך האָב אײַך הײַנט געזאָגט, אָבער איר הערט ניט צו דעם קָול פֿון יהוה
        אײַער גאָט, און צו אַלץ מיט װאָס ער האָט מיך געשיקט צו אײַך. '
      cs: 'Když pak oznamuji vám dnes, však neposloucháte hlasu Hospodina Boha vašeho
        hned v ničemž, pročež mne k vám poslal:'
      pl: A oto oświadczam wam dzisiaj, ale nie słuchacie głosu Wiekuistego, Boga
        waszego, we wszystkiém tém, z czem posłał mnie do was. 
    22:
      he: וְעַתָּה יָדֹעַ תֵּדְעוּ כִּי בַּחֶרֶב בָּרָעָב וּבַדֶּבֶר תָּמוּתוּ בַּמָּקוֹם
        אֲשֶׁר חֲפַצְתֶּם לָבוֹא לָגוּר שָׁם׃
      yi: 'און זצונד װיסן זאָלט איר װיסן זײַן, אַז פֿון שװערד, פֿון הונגער, און פֿון
        פּעסט װעט איר שטאַרבן אין דעם אָרט װאָס איר װילט קומען װױנען דאָרטן. '
      cs: Protož pravím, vězte jistotně, že mečem, hladem a morem pomřete v tom místě,
        kamž se vám zachtělo jíti, abyste tam byli pohostinu.
      pl: A teraz pamiętać wam dobrze, że od miecza, głodu i moru poginiecie w miejscu,
        do którego pragniecie przyjść, by gościć tam. 
  43:
    1:
      he: וַיְהִי כְּכַלּוֹת יִרְמְיָהוּ לְדַבֵּר אֶל־כָּל־הָעָם אֶת־כָּל־דִּבְרֵי
        יְהוָה אֱלֹהֵיהֶם אֲשֶׁר שְׁלָחוֹ יְהוָה אֱלֹהֵיהֶם אֲלֵיהֶם אֵת כָּל־הַדְּבָרִים
        הָאֵלֶּה׃
      yi: 'און עס איז געװען, װי יִרמיָהו האָט געענדיקט רעדן צום גאַנצן פֿאָלק אַלע
        װערטער פֿון יהוה זײער גאָט, מיט װאָס יהוה זײער גאָט האָט אים געשיקט צו זײ,
        אַלץ דידאָזיקלע װערטער, '
      cs: Stalo se pak, když přestal Jeremiáš mluviti ke všemu lidu všech slov Hospodina
        Boha jejich, s nimiž poslal jej Hospodin Bůh jejich k nim, všech, pravím,
        slov těch,
      pl: I stało się, gdy Jeremjasz do końca powtórzył całemu ludowi wszystkie słowa
        Wiekuistego, Boga ich, z któremi posłał go do nich Wiekuisty, Bóg ich, wszystkie
        słowa te, -  
    2:
      he: וַיֹּאמֶר עֲזַרְיָה בֶן־הוֹשַׁעְיָה וְיוֹחָנָן בֶּן־קָרֵחַ וְכָל־הָאֲנָשִׁים
        הַזֵּדִים אֹמְרִים אֶל־יִרְמְיָהוּ שֶׁקֶר אַתָּה מְדַבֵּר לֹא שְׁלָחֲךָ יְהוָה
        אֱלֹהֵינוּ לֵאמֹר לֹא־תָבֹאוּ מִצְרַיִם לָגוּר שָׁם׃
      yi: 'אַזױ האָט גערעדט עַזַריָה דער זון פֿון הוֹשַעיָהן, און יוֹחנָן דער זון
        פֿון קָרֵחן, און אַלע מוטװיליקע לײַט, זאָגנדיק צו יִרמיָהון: ליגן זאָגסטו!
        ניט יהוה אונדזער גאָט האָט דיך געשיקט זאָגט: איר זאָלט ניט קומען קײן מִצרַיִם
        צו װױנען דאָרטן; '
      cs: 'Že řekl Azariáš syn Hosaiášův, a Jochanan syn Kareachův, i všickni muži
        ti pyšní, řkouce Jeremiášovi: Lež ty mluvíš, neposlalť tebe Hospodin Bůh náš,
        abys řekl: Nevcházejte do Egypta, abyste tam byli pohostinu.'
      pl: 'Rzekł tedy Azarjah, syn Hoszaji, i Jochanan, syn Kareacha, i wszyscy owi
        mężowie zuchwali, - rzekli oni do Jeremjasza: Kłamstwo ty głosisz! Nie posłał
        cię Wiekuisty, Bóg nasz, byś powiedział: "Nie chodźcie do Micraim, by gościć
        tam!" '
    3:
      he: כִּי בָּרוּךְ בֶּן־נֵרִיָּה מַסִּית אֹתְךָ בָּנוּ לְמַעַן תֵּת אֹתָנוּ בְיַד־הַכַּשְׂדִּים
        לְהָמִית אֹתָנוּ וּלְהַגְלוֹת אֹתָנוּ בָּבֶל׃
      yi: 'נײַערט ברוך דער זון פֿון נֵריָהן רעדט דיך אָן אױף אונדז, כּדי אונדז איבערצוגעבן
        אין דער האַנט פֿון די כַּשׂדים אונדז צו טײטן, אָדער אונדז צו פֿאַרטרײַבן קײן
        בבֿל. '
      cs: Ale Báruch syn Neriášův ponouká tě proti nám, aby vydal nás v ruku Kaldejských
        k usmrcení nás, aneb zajetí nás do Babylona.
      pl: Lecz Baruch, syn Neryi, poduszcza cię przeciwko nam, aby wydać nas w moc
        Kasdejczyków, aby nas pozabijano, albo uprowadzono do Babelu. 
    4:
      he: וְלֹא־שָׁמַע יוֹחָנָן בֶּן־קָרֵחַ וְכָל־שָׂרֵי הַחֲיָלִים וְכָל־הָעָם בְּקוֹל
        יְהוָה לָשֶׁבֶת בְּאֶרֶץ יְהוּדָה׃
      yi: 'און יוֹחנָן דער זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון כֵל, און דאָס
        גאַנצע פֿאָלק, האָבן ניט צוגעהערט צו דעם קָול פֿון גאָט, צו בלײַבן אין לאַנד
        יהודה. '
      cs: I neuposlechl Jochanan syn Kareachův, i všecka knížata vojsk, též i všecken
        lid hlasu Hospodinova, aby zůstal v zemi Judské.
      pl: I tak nie usłuchał Jochanan, syn Kareacha, i wszyscy dowódzcy wojsk, i wszystek
        lud głosu Wiekuistego, by pozostali w ziemi judzkiej. 
    5:
      he: וַיִּקַּח יוֹחָנָן בֶּן־קָרֵחַ וְכָל־שָׂרֵי הַחֲיָלִים אֵת כָּל־שְׁאֵרִית
        יְהוּדָה אֲשֶׁר־שָׁבוּ מִכָּל־הַגּוֹיִם אֲשֶׁר נִדְּחוּ־שָׁם לָגוּר בְּאֶרֶץ
        יְהוּדָה׃
      yi: 'און יוֹחנָן דער זון פֿון קָרֵחן, און אַלע הױפּטלײַט פֿון חיל, האָבן גענומען
        דעם גנאַצן איבערבלײַב פֿון יהודה װאָס האָבן זיך אומגעקערט פֿון אַלע פֿעלקער
        װאָס זײ זײַנען פֿאַרשטױסן געװאָרן אַהין, כּדי צו װױנען אין לאַנד יהודה: '
      cs: Ale Jochanan syn Kareachův, a všecka knížata vojsk vzali všecken ostatek
        Judských, kteříž se byli navrátili ze všech národů, kamž byli rozehnáni, k
        obývání v zemi Judské,
      pl: I zabrał Jochanan, syn Kareacha, i wszyscy dowódzcy wojsk cały szczątek
        Judy, który wrócił był z pośród wszystkich narodów, do których zagnany został,
        by zagościć w ziemi judzkiej, -  
    6:
      he: אֶת־הַגְּבָרִים וְאֶת־הַנָּשִׁים וְאֶת־הַטַּף וְאֶת־בְּנוֹת הַמֶּלֶךְ וְאֵת
        כָּל־הַנֶּפֶשׁ אֲשֶׁר הִנִּיחַ נְבוּזַרְאֲדָן רַב־טַבָּחִים אֶת־גְּדַלְיָהוּ
        בֶּן־אֲחִיקָם בֶּן־שָׁפָן וְאֵת יִרְמְיָהוּ הַנָּבִיא וְאֶת־בָּרוּךְ בֶּן־נֵרִיָּהוּ׃
      yi: 'די מענער, און די װײַבער, און די קינדער, און דעם מלכס טעכטער, און אַלע נפֿשות
        װאָס נבוזַרְאַדָן דער הױפּט פֿון דעם לײַב-כֵל האָט געלאָזט מיט גדַליָהו דעם
        זון פֿון אַחיקָם דעם זון פֿון שָפָֿנען, און יִרמיָהו הנבֿיאן, און ברוך דעם
        זון פֿון נֵריָהון; '
      cs: Muže i ženy, též dítky a dcery královské, i všelikou duši, kterýchž Nebuzardan,
        hejtman nad žoldnéři, s Godoliášem synem Achikamovým, syna Safanova, zanechal,
        i s Jeremiášem prorokem a Báruchem synem Neriášovým,
      pl: Mężczyzn i kobiety i dzieci, i królewne, i wszystkie inne osoby, które zostawił
        Nebuzaradan, naczelnik straży przybocznej u Gedalji, syna Achikama, syna Szafana,
        - i Jeremjasza, proroka, i Barucha, syna Neryi. 
    7:
      he: וַיָּבֹאוּ אֶרֶץ מִצְרַיִם כִּי לֹא שָׁמְעוּ בְּקוֹל יְהוָה וַיָּבֹאוּ עַד־תַּחְפַּנְחֵס׃
      yi: און זײ זײַנען געקומען קײן לאַנד מִצרַיִם; װאָרום זײ האָבן ניט צוגעהערט צו
        דעם קָול פֿון גאָט; און זײ זײַנען געקומען ביז תַּכפַּנכֵס.
      cs: A šli do země Egyptské, (nebo neuposlechli hlasu Hospodinova), a přišli
        až do Tachpanches.
      pl: I udali się do ziemi Micraim, gdyż nie usłuchali słowa Wiekuistego; i dotarli
        aż do Tachpanches. 
    8:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יִרְמְיָהוּ בְּתַחְפַּנְחֵס לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהון אין תַּכפַּנכֵס, אַזױ צו
        זאָגן: '
      cs: 'Stalo se pak slovo Hospodinovo k Jeremiášovi v Tachpanches, řkoucí:'
      pl: Tedy doszło słowo Wiekuistego Jeremjasza w Tachpanches, głosząc: 
    9:
      he: קַח בְּיָדְךָ אֲבָנִים גְּדֹלוֹת וּטְמַנְתָּם בַּמֶּלֶט בַּמַּלְבֵּן אֲשֶׁר
        בְּפֶתַח בֵּית־פַּרְעֹה בְּתַחְפַּנְחֵס לְעֵינֵי אֲנָשִׁים יְהוּדִים׃
      yi: 'נעם מיט דײַן האַנט גרױסע שטײנער, און זאָלסט זײ באַהאַלטן אין װאַפּנע, אין
        דעם ציגלפֿלאַסטער װאָס בײַם אײַנגאַנג פֿון פּרעהס הױז אין תַּכפַּנכֵס, פֿאַר
        די אױגן פֿון די מענער פֿון יהודה; '
      cs: Nabeř do ruky své kamení velikého, a schovej je v hlině v cihelni, kteráž
        jest u brány domu Faraonova v Tachpanches, před očima mužů Judských.
      pl: Nabierzesz sobie kamieni wielkich, a zakopiesz je w miękkiej ziemi, na fundamencie
        ceglanym, co u wejścia do domu Faraona w Tachpanches przed oczyma mężów judzkich. 
    10:
      he: וְאָמַרְתָּ אֲלֵיהֶם כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי
        שֹׁלֵחַ וְלָקַחְתִּי אֶת־נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל עַבְדִּי וְשַׂמְתִּי
        כִסְאוֹ מִמַּעַל לָאֲבָנִים הָאֵלֶּה אֲשֶׁר טָמָנְתִּי וְנָטָה אֶת־שפרורו
        [שַׁפְרִירוֹ] עֲלֵיהֶם׃
      yi: 'מאון זאָלסט זאָגן צו זײ:אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון
        ישׂראל: זע, איך שיק און װעל נעמען נבוכַדרֶאצַר דעם מלך פֿון בבֿל, מײַן קנעכט,
        און איך װעל שטעלן זײַן טראָן איבער די דאָזיקע שטײנער װאָס איך האָב באַהאַלטן,
        אואן ער װעט אױסשפּרײַטן זײַן פּראַכטגעצעלט איבער זײ. '
      cs: 'A rci jim: Takto praví Hospodin zástupů, Bůh Izraelský: Aj, já pošli, a
        vezmu Nabuchodonozora krále babylonského, služebníka svého, a postavím stolici
        jeho na tomto kamení, kteréž jsem schoval, i rozbije majestát svůj na něm.'
      pl: 'A powiesz im: Tak rzecze Wiekuisty zastępów, Bóg Israela: Oto poszlę i przywiodę
        Nebukadrecara, króla Babelu, sługę Mojego, i postawię stolicę jego ponad kamieniami
        tymi, które kazałem zakopać, a roztoczy on majestat swój nad nimi. '
    11:
      he: ובאה [וּבָא] וְהִכָּה אֶת־אֶרֶץ מִצְרָיִם אֲשֶׁר לַמָּוֶת לַמָּוֶת וַאֲשֶׁר
        לַשְּׁבִי לַשֶּׁבִי וַאֲשֶׁר לַחֶרֶב לֶחָרֶב׃
      yi: 'און ער װעט קומען, און װעט שלאָגן דאָס לאַנד מִצרַיִם; װעמען צום טױט צום
        טױט, און װעמען צו געצאַנגענשאַפֿט צו געפֿאַנגענשאַפֿט, און װעמען צום שװערד
        צום שװערד. '
      cs: 'Nebo přitáhne a popléní zemi Egyptskou: Kteříž k smrti, k smrti, a kteříž
        k zajetí, do zajetí, a kteříž pod meč,'
      pl: 'I nadciągnie i porazi ziemię Micraim: kto na śmierć, na śmierć, a kto w niewolę,
        w niewolę, a kto pod miecz, pod miecz! '
    12:
      he: וְהִצַּתִּי אֵשׁ בְּבָתֵּי אֱלֹהֵי מִצְרַיִם וּשְׂרָפָם וְשָׁבָם וְעָטָה
        אֶת־אֶרֶץ מִצְרַיִם כַּאֲשֶׁר־יַעְטֶה הָרֹעֶה אֶת־בִּגְדוֹ וְיָצָא מִשָּׁם
        בְּשָׁלוֹם׃
      yi: 'און איך װעל אָנצינדן אַ פֿײַער אין די הײַזער פֿון די געטער פֿון מִצרַיִם;
        און ער װעט זײ פֿאַרברענען, אָדער זײ נעמען געפֿאַנגען; און ער װעט צונױפֿװיקלען
        דאָס לאַנד מִצרַיִם, װי אַ פּאַסטוך װיקל צונױף זײַן בגד; און ער װעט אַרױס
        פֿון דאָרטן בשלום. '
      cs: A zanítím oheň v domích bohů Egyptských, aby je popálil, a zajal je. A přioděje
        se zemí Egyptskou, tak jako se odívá pastýř rouchem svým, a vyjde odtud s
        pokojem,
      pl: I wzniecę ogień w przybytkach bóztw Micraimu, i spali je albo uprowadzi;
        i otuli się ziemią Micraim jak się otula pasterz płaszczem swoim, i wyjdzie
        ztamtąd w pokoju. 
    13:
      he: וְשִׁבַּר אֶת־מַצְּבוֹת בֵּית שֶׁמֶשׁ אֲשֶׁר בְּאֶרֶץ מִצְרָיִם וְאֶת־בָּתֵּי
        אֱלֹהֵי־מִצְרַיִם יִשְׂרֹף בָּאֵשׁ׃
      yi: און ער װעט צעברעכן די זײַלשטײנער פֿון בית-שֶמֶש װאָס אין לאַנד מִצרַיִם;
        און די הײַזער פֿון די געטער פֿון מִצרַיִם װעט ער פֿאַרברענען אין פֿײַער.
      cs: Když poláme sochy Betsemes, kteréž jest v zemi Egyptské, a domy bohů Egyptských
        popálí ohněm.
      pl: I skruszy posągi Bethszemeszu, co w ziemi Micraim, a przybytki bóztw Micraimu
        spali ogniem. 
  44:
    1:
      he: הַדָּבָר אֲשֶׁר הָיָה אֶל־יִרְמְיָהוּ אֶל כָּל־הַיְּהוּדִים הַיֹּשְׁבִים
        בְּאֶרֶץ מִצְרָיִם הַיֹּשְׁבִים בְּמִגְדֹּל וּבְתַחְפַּנְחֵס וּבְנֹף וּבְאֶרֶץ
        פַּתְרוֹס לֵאמֹר׃
      yi: 'דאָס װאָרט פֿון גאָט װאָס איז געװען צו יִרמיָהון װעגן אַלע ייִדן װאָס זײַנען
        געזעסן אין לאַנד מִצרַיִם, די װאָס זײַנען געזעסן אין מִגדוֹל, און אין תַּכפַּכֵס,
        און אין נוֹף, און אין לאַנד פַּתרוֹס, אַזױ צו זאָגן: '
      cs: 'Slovo, kteréž se stalo k Jeremiášovi proti všechněm Judským bydlícím v
        zemi Egyptské, kteříž bydlili v Magdol a v Tachpanches, a v Nof, a v zemi
        Patros, řkoucí:'
      pl: Słowo, które doszło Jeremjasza o wszystkich Judejczykach, osiadłych w ziemi
        Micraim, osiadłych w Migdolu i w Tachpanches i w Nof, i w ziemi Patros, głosząc: 
    2:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל אַתֶּם רְאִיתֶם אֵת כָּל־הָרָעָה
        אֲשֶׁר הֵבֵאתִי עַל־יְרוּשָׁלִַם וְעַל כָּל־עָרֵי יְהוּדָה וְהִנָּם חָרְבָּה
        הַיּוֹם הַזֶּה וְאֵין בָּהֶם יוֹשֵׁב׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: איר האָט געזען
        דאָס גאַנצע בײז װאָס איך האָב געבראַכט אױף ירושָלַיִם, און אױף אַלע שטעט פֿון
        יהודה; און אָט זײַנען זײ אַ װיסטעניש הײַנט איקן טאָג, און קײַנער װױנט ניט
        אין זײ; '
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský: Vy jste viděli všecko to zlé,
        kteréž jsem uvedl na Jeruzalém a na všecka města Judská, že aj, pustá jsou
        podnes, tak že v nich není žádného obyvatele,'
      pl: 'Tak rzecze Wiekuisty, Bóg Israela: Wyście widzieli całą niedolę, którą
        przywiodłem na Jerozolimę i na wszystkie miasta judzkie, a oto rumowiskiem
        one po dziś dzień, a niemasz w nich mieszkańca, -  '
    3:
      he: מִפְּנֵי רָעָתָם אֲשֶׁר עָשׂוּ לְהַכְעִסֵנִי לָלֶכֶת לְקַטֵּר לַעֲבֹד לֵאלֹהִים
        אֲחֵרִים אֲשֶׁר לֹא יְדָעוּם הֵמָּה אַתֶּם וַאֲבֹתֵיכֶם׃
      yi: 'פֿון װעגן זײער בײז װאָס זײ האָבן געטאָן, מיך צו דערצערענען, צו גײן רײַכערן
        און דינען צו פֿרעמדע געטער װאָס ניט זײ האָבן זײ געקענט, ניט איר, און ניט אײַערע
        עלטערן. '
      cs: Pro nešlechetnost jejich, kterouž páchali, aby jen popouzeli mne, chodíce
        kaditi a sloužiti bohům cizím, jichž neznali sami, vy, ani otcové vaši,
      pl: Z powodu niecności ich, którą spełniali, aby jątrzyć Mnie, chodząc kadzić
        i służyć bóztwom cudzym, których nie znali ani oni, ani wy, ani ojcowie wasi. 
    4:
      he: וָאֶשְׁלַח אֲלֵיכֶם אֶת־כָּל־עֲבָדַי הַנְּבִיאִים הַשְׁכֵּים וְשָׁלֹחַ לֵאמֹר
        אַל־נָא תַעֲשׂוּ אֵת דְּבַר־הַתֹּעֵבָה הַזֹּאת אֲשֶׁר שָׂנֵאתִי׃
      yi: 'און איך האָב צו אײַך געשיקט אַלע מײַנע קנעכט די נבֿיאים, נאָכאַנאַנד און
        נאָכאַנאַנד גע, שיקט, אַזױ צו זאָגן: איר זאָלט ניט טאָן די דאָזיקע אומװערדיקע
        זאַך װאָס איך האָב פֿײַנט. '
      cs: 'Ješto posílal jsem k vám všecky služebníky své proroky, ráno přivstávaje,
        a to ustavičně, říkaje: Nečiňte medle této věci ohavné, kteréž nenávidím.'
      pl: 'I posyłałem do was wszystkie sługi Moje - proroków, ustawicznie posyłając
        a napominając: Nie czyńcie téż tej rzeczy ohydnej, której nienawidzę! '
    5:
      he: וְלֹא שָׁמְעוּ וְלֹא־הִטּוּ אֶת־אָזְנָם לָשׁוּב מֵרָעָתָם לְבִלְתִּי קַטֵּר
        לֵאלֹהִים אֲחֵרִים׃
      yi: 'אָבער זײ האָבן ניט צוגעהערט שלעכטיקײט, ניט צו רײַכערן צו פֿרעמדע געטער. '
      cs: Ale neuposlechli, aniž naklonili ucha svého, aby se navrátili od nešlechetnosti
        své, a aby nekadili bohům cizím.
      pl: Ale nie usłuchali i nie nakłonili ucha swego, by się nawrócili od niecności
        swojej, aby nie kadzili bóztwom cudzym. 
    6:
      he: וַתִּתַּךְ חֲמָתִי וְאַפִּי וַתִּבְעַר בְּעָרֵי יְהוּדָה וּבְחֻצוֹת יְרוּשָׁלִָם
        וַתִּהְיֶינָה לְחָרְבָּה לִשְׁמָמָה כַּיּוֹם הַזֶּה׃
      yi: 'און מײַן גרימצאָרן און מײַן כּעס איז אױסגעגאָסן געװאָרן, און נאָט געברענט
        אין די שטעט פֿון יהודה, און אין די גאַסן פֿון ירושָליִם, און זײ זײַנען געװאָרן
        אַ חורבן, אַ װיסטעניש, אַזױ װי נײַנטיקן טאָג. '
      cs: Protož vylita jest prchlivost má i hněv můj, a rozpálil se v městech Judských
        i po ulicích Jeruzalémských, tak že obrácena jsou v poušť a v pustinu, jakž
        viděti v dnešní den.
      pl: I tak wylało się oburzenie Moje i gniew Mój i wspłonął przeciw miastom Judy
        i przeciw ulicom Jerozolimy, i zamieniły się w rumowisko w pustkowie, jako
        dziś. 
    7:
      he: וְעַתָּה כֹּה־אָמַר יְהוָה אֱלֹהֵי צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לָמָה אַתֶּם
        עֹשִׂים רָעָה גְדוֹלָה אֶל־נַפְשֹׁתֵכֶם לְהַכְרִית לָכֶם אִישׁ־וְאִשָּׁה עוֹלֵל
        וְיוֹנֵק מִתּוֹךְ יְהוּדָה לְבִלְתִּי הוֹתִיר לָכֶם שְׁאֵרִית׃
      yi: 'און אַצונד האָט אַזױ געזאָגט יהוה דער גאָט פֿון צבָאוֹת, דער גאָט פֿון
        ישׂראל: צוּװאָס טוט איר אײַך אַלײן אַ גרױסע רעה, מע זאָל אײַך פֿאַרשנײַדן
        מאַן און װײַב, קינד און ברוסטקינד, פֿון צװישן יהודה, אוך ניט צו לאָזן אַן
        איבערבלײַב? '
      cs: 'Nyní pak takto praví Hospodin Bůh zástupů, Bůh Izraelský: Proč vy činíte
        zlé převeliké proti dušem svým, abyste vyplénili z sebe muže i ženu, dítě
        i prsí požívajícího z prostředku Judy, abyste nepozůstavili sobě ostatků,'
      pl: 'A teraz - tak rzecze Wiekuisty, Bóg zastępów, Bóg Israela: Czemu wyrządzacie
        tę krzywdę wielką samym sobie, by wytępić sobie mężczyznę i niewiastę, dziecię
        i niemowlę z pośród Judy, tak żebyście nie zostawili sobie szczątku, '
    8:
      he: לְהַכְעִסֵנִי בְּמַעֲשֵׂי יְדֵיכֶם לְקַטֵּר לֵאלֹהִים אֲחֵרִים בְּאֶרֶץ
        מִצְרַיִם אֲשֶׁר־אַתֶּם בָּאִים לָגוּר שָׁם לְמַעַן הַכְרִית לָכֶם וּלְמַעַן
        הֱיוֹתְכֶם לִקְלָלָה וּלְחֶרְפָּה בְּכֹל גּוֹיֵי הָאָרֶץ׃
      yi: 'מיך צו דערצערענען מיט די װערק פֿון אײַערע הענט, צו רײַכערן צו פֿרעמדע געטער
        אין לאַנד מִצרַיִם, װוּ איר זײַט געקומען װױנען, כּדי מע זאָל אײַך פֿאַרשנײדן,
        און כּדי איר זאָלט װערן פֿאַר אַ קללה און פֿאַר אַ שאַנד צװישן אַלע פֿעלקער
        פֿון דער ערד. '
      cs: Popouzejíce mne dílem ruku svých, kadíce bohům cizím v zemi Egyptské, do
        níž jste vešli, abyste tam byli pohostinu, abyste vyplénili sebe, a byli k
        zlořečení a za útržku u všech národů země?
      pl: Byście nadal jątrzyli Mnie sprawami rąk waszych, kadząc bóztwom cudzym w ziemi
        Micraim, do którejście weszli, by gościć tam, i byście wytępieni byli a stali
        się przekleństwem i urągowiskiem u wszystkich narodów ziemi. 
    9:
      he: הַשְׁכַחְתֶּם אֶת־רָעוֹת אֲבוֹתֵיכֶם וְאֶת־רָעוֹת מַלְכֵי יְהוּדָה וְאֵת
        רָעוֹת נָשָׁיו וְאֵת רָעֹתֵכֶם וְאֵת רָעֹת נְשֵׁיכֶם אֲשֶׁר עָשׂוּ בְּאֶרֶץ
        יְהוּדָה וּבְחֻצוֹת יְרוּשָׁלִָם׃
      yi: 'האָט איר פֿאַרגעסן די שלעכטיקײטן פֿון אײַערע עלטערן, און די שלעכטיקײטן
        פֿון די מלכים פֿון יהודה, און די שלעכטיקײטן פֿון זײערע װײַבער, און אײַערע
        שלעכטיקײטן, און די שלעכטיקײטן פֿון אײַערע װײַבער, װאָס זײ האָבן געטאָן אין
        לאַנד יהודה, און אין די גאַסן פֿון ירושָלַיִם? '
      cs: Zdali jste zapomenuli na nešlechetnosti otců svých, a na nešlechetnosti
        králů Judských, a na nešlechetnosti manželek jejich, a na nešlechetnosti své,
        i na nešlechetnosti manželek svých, kteréž páchali v zemi Judské a po ulicích
        Jeruzalémských?
      pl: Czyżcie zapomnieli o niecnościach ojców waszych, i o niecnościach królów
        Judy, i o niecnościach żon ich, i o własnych niecnościach waszych, i o niecnościach
        żon waszych, których się dopuszczały w ziemi judzkiej i na ulicach Jerozolimy. 
    10:
      he: לֹא דֻכְּאוּ עַד הַיּוֹם הַזֶּה וְלֹא יָרְאוּ וְלֹא־הָלְכוּ בְתוֹרָתִי וּבְחֻקֹּתַי
        אֲשֶׁר־נָתַתִּי לִפְנֵיכֶם וְלִפְנֵי אֲבוֹתֵיכֶם׃
      yi: זײ זײַנען ניט אונטערטעניק געװאָרן ביז אױף הײַנטיקן טאָג, און זײ האָבן ניט
        מוֹרא געהאַט, און זײַנען ניט געגאַנגען אין מײַן תּוֹרה און אין מײַנע געזעצן
        װאָס איך האָב געלײגט פֿאַר אײַך און פֿאַר אײַערע עלטערן.
      cs: Nekořili se až do tohoto dne, aniž se báli, aniž chodili v zákoně mém a
        v ustanoveních mých, kteráž předkládám vám jako i otcům vašim.
      pl: Nie ukorzyli się po dziś dzień, i nie obawiali się, i nie postępowali wedle
        nauki Mojej i wedle ustaw Moich, które przedłożyłem wam i ojcom waszym. 
    11:
      he: לָכֵן כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי שָׂם פָּנַי
        בָּכֶם לְרָעָה וּלְהַכְרִית אֶת־כָּל־יְהוּדָה׃
      yi: 'דרום האָט אַזױ געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: זעט, איך
        קער מײַן פּנים אױף אײַך צום ביזן, און צו פֿאַרשנײַדן גאַנץ יהודה. '
      cs: 'Protož takto praví Hospodin zástupů, Bůh Izraelský: Aj, já obracím tvář
        svou proti vám k zlému, totiž abych vyplénil všecky Judské.'
      pl: 'Przeto rzecze tak Wiekuisty zastępów, Bóg Israela: Oto zwracam oblicze
        Moje przeciw wam ku złemu, i abym wytępił całego Judę! '
    12:
      he: וְלָקַחְתִּי אֶת־שְׁאֵרִית יְהוּדָה אֲשֶׁר־שָׂמוּ פְנֵיהֶם לָבוֹא אֶרֶץ־מִצְרַיִם
        לָגוּר שָׁם וְתַמּוּ כֹל בְּאֶרֶץ מִצְרַיִם יִפֹּלוּ בַּחֶרֶב בָּרָעָב יִתַּמּוּ
        מִקָּטֹן וְעַד־גָּדוֹל בַּחֶרֶב וּבָרָעָב יָמֻתוּ וְהָיוּ לְאָלָה לְשַׁמָּה
        וְלִקְלָלָה וּלְחֶרְפָּה׃
      yi: 'און איך װעל נעמען דעם איבערבלײַב פֿון יהודה װאָס האָבן געקערט זײער פּנים
        צו קומען קײן לאַנד מִצרַיִם צו װױנען דאָרטן, און אַלע װעלן פֿאַרלענדט װערן;
        אין לאַנד מִצרַיִם װעלן זײ פֿאַלן; פֿון שװערד, פֿון הונגער, װעלן זײ פֿאַרלענדט
        װערן; פֿון קלײן ביז גרױס, פֿון שװערד און פֿון הונגער װעלן זײ שטאַרבן; און
        זײ װעלן זײַן פֿאַר אַ פֿלוך, און פֿאַר אַ שרעק, און פֿאַר אַ קללה, און פֿאַר
        אַ שאַנד. '
      cs: Zhubím zajisté ostatek Judských, kteříž svévolně vešli do země Egyptské,
        aby tam byli pohostinu, tak že zhynou docela všickni v zemi Egyptské. Padnou
        od meče, hladem docela zhynou, od nejmenšího až do největšího, mečem a hladem
        pomrou; nadto budou k proklínání a k užasnutí, a k zlořečení a za útržku.
      pl: I wezmę szczątki Judy, które zwróciły oblicza swoje, by wnijść do ziemi
        Micraim, by gościć tam, i wyginą one wszystkie - w ziemi Micraim legną od miecza,
        z głodu wyginą, zarówno mały jak wielki, od miecza i głodu pomrą i staną się
        złorzeczeniem, zgrozą i przekleństwem i urągowiskiem. 
    13:
      he: וּפָקַדְתִּי עַל הַיּוֹשְׁבִים בְּאֶרֶץ מִצְרַיִם כַּאֲשֶׁר פָּקַדְתִּי
        עַל־יְרוּשָׁלִָם בַּחֶרֶב בָּרָעָב וּבַדָּבֶר׃
      yi: 'און איך װעל זיך אָפּרעכענען מיט די װאָס זיצן אין לאַנד מִצרַיִם, װי איך
        האָב זיך אָפּגערעכנט מיט ירושָלַיִם, מיט שװערד, מיט הונגער, און מיט פּעסט. '
      cs: Nebo navštívím ty, kteříž bydlí v zemi Egyptské, jako jsem navštívil Jeruzalém
        mečem, hladem a morem,
      pl: I nawiedzę zamieszkałych w ziemi Micraim jakom nawiedził Jerozolimę mieczem,
        głodem i morem. 
    14:
      he: וְלֹא יִהְיֶה פָּלִיט וְשָׂרִיד לִשְׁאֵרִית יְהוּדָה הַבָּאִים לָגוּר־שָׁם
        בְּאֶרֶץ מִצְרָיִם וְלָשׁוּב אֶרֶץ יְהוּדָה אֲשֶׁר־הֵמָּה מְנַשְּׂאִים אֶת־נַפְשָׁם
        לָשׁוּב לָשֶׁבֶת שָׁם כִּי לֹא־יָשׁוּבוּ כִּי אִם־פְּלֵטִים׃
      yi: 'און פֿון דעם רעשט פֿון יהודה װאָס קומען קײן לאַנד מִצרַיִם צו װױנען דאָרטן,
        װעט ניט זײַן אַ געבליבענער אָדער אַנטרונענער זיך אומצוקערן קײן לאַנד יהודה,
        װאָס זײער האַרץ ציט זײ זיך װידער צו באַזעצן דאָרטן; װאָרום זײ װעלן זיך ניט
        אומקערן, צו מאָל װי אַנטרונענע. '
      cs: Tak že nebude, kdo by ušel, neb pozůstal z ostatků Judských, kteříž přišli
        do země Egyptské, aby tam byli pohostinu, aby se zase navrátiti mohli do země
        Judské. Čímž se však troštují, že se zase navrátí, aby přebývali tam, ale
        nenavrátíť se, než ti, kteříž sami ujdou.
      pl: I nie zostanie ktoby uszedł i ocalał z ostatków Judy, które przybyły, by tam
        gościć - w ziemi Micraim, - i by kiedyś wrócić do ziemi judzkiej, do której
        unoszą duszę swoję, by znowu zamieszkać tam - gdyż nie wrócą, za wyjątkiem
        pojedynczych niedobitków! 
    15:
      he: וַיַּעֲנוּ אֶת־יִרְמְיָהוּ כָּל־הָאֲנָשִׁים הַיֹּדְעִים כִּי־מְקַטְּרוֹת
        נְשֵׁיהֶם לֵאלֹהִים אֲחֵרִים וְכָל־הַנָּשִׁים הָעֹמְדוֹת קָהָל גָּדוֹל וְכָל־הָעָם
        הַיֹּשְׁבִים בְּאֶרֶץ־מִצְרַיִם בְּפַתְרוֹס לֵאמֹר׃
      yi: 'האָבן געענטפֿערט יִרמיָהון אַלע מענער װאָס האָבן געװוּסט אַז זײער װײַבער
        רײַכערן צו פֿרעמדע געטער, און אַלע װײַבער װאָס זײַנען געשטאַנען אַרום, אַ
        גרױס געזעמל, און דאָס גענצע פֿאָלק װאָס זײַנען געזעסן אין לאַנד מִצרַיִם,
        אין פַּתרוֹס, אַזױ צו זאָגן: '
      cs: 'Tedy odpověděli Jeremiášovi všickni ti muži, věděvše, že kadívaly manželky
        jejich bohům cizím, ty všecky ženy, jichž stál veliký zástup, i všecken lid
        přebývající v zemi Egyptské v Patros, řkouce:'
      pl: I odpowiedzieli Jeremjaszowi wszyscy mężowie, którym wiadomo było, że kadziły
        żony ich bóztwom cudzym, i wszystkie kobiety, które stały przytem gromadą
        wielką, i wszystek lud zamieszkały w ziemi Micraim, w Patros, w tych słowach: 
    16:
      he: הַדָּבָר אֲשֶׁר־דִּבַּרְתָּ אֵלֵינוּ בְּשֵׁם יְהוָה אֵינֶנּוּ שֹׁמְעִים
        אֵלֶיךָ׃
      yi: 'דאָס װאָרט װאָס דו האָסט גערעדט צו איאָנדז אין נאָמען פֿון גאָט, הערן מיר
        דיר ניט צו. '
      cs: V té věci, o kteréž jsi nám mluvil ve jménu Hospodinovu, neuposlechneme
        tebe.
      pl: Co do mowy, którą wyrzekłeś do nas w imieniu Wiekuistego, nie usłuchamy
        cię. 
    17:
      he: כִּי עָשֹׂה נַעֲשֶׂה אֶת־כָּל־הַדָּבָר אֲשֶׁר־יָצָא מִפִּינוּ לְקַטֵּר לִמְלֶכֶת
        הַשָּׁמַיִם וְהַסֵּיךְ־לָהּ נְסָכִים כַּאֲשֶׁר עָשִׂינוּ אֲנַחְנוּ וַאֲבֹתֵינוּ
        מְלָכֵינוּ וְשָׂרֵינוּ בְּעָרֵי יְהוּדָה וּבְחֻצוֹת יְרוּשָׁלִָם וַנִּשְׂבַּע־לֶחֶם
        וַנִּהְיֶה טוֹבִים וְרָעָה לֹא רָאִינוּ׃
      yi: 'נײַערט טאָן װעלן מיר טאָן איטלעך װאָרט װאָס איז אַרױס פֿון אונדזער מױל,
        צו רײַכערן צו דער מלכּה פֿון הימל, און גיסן צו איר גיסאָפּװער, אַזױ װי איר
        האָבן געטאָן, מיר און אונדזערע עלטערן, אונדזערע מלכים און אונדזערע האַרן,
        אין די שטעט פֿון יהודה, און אין די גאַסן פֿון ירושָלַיִם; און מיר האָבן געהאַט
        ברױט צו זאַט, און אונדז איז געװען גוט, און שלעכטס האָבן מיר ניט אָנגעזען. '
      cs: Ale dosti činiti chceme každému slovu, kteréž by pošlo z úst našich, kadíce
        tvoru nebeskému, a obětujíce jemu oběti mokré, jakž jsme činívali my i otcové
        naši, králové naši i knížata naše po městech Judských a po ulicích Jeruzalémských;
        nebo nasyceni jsme bývali chlebem, a bývali jsme veseli, zlého pak neokoušeli
        jsme.
      pl: Raczej spełnić spełnimy każde słowo, które wyszło z ust naszych, byśmy kadzili
        królowej niebios i rozlewali dla niej zalewki, jakośmy czynili my i ojcowie
        nasi, królowie i książęta nasi w miastach Judy i na ulicach Jerozolimy; a mieliśmy
        przytem do syta chleba i byliśmy szczęśliwi, a niedoli nie zaznaliśmy. 
    18:
      he: וּמִן־אָז חָדַלְנוּ לְקַטֵּר לִמְלֶכֶת הַשָּׁמַיִם וְהַסֵּךְ־לָהּ נְסָכִים
        חָסַרְנוּ כֹל וּבַחֶרֶב וּבָרָעָב תָּמְנוּ׃
      yi: 'און פֿון זינט מיר האָבן אױפֿגעהערט רײַכערן צו דער מלכּה פֿון הימל, און
        גיסן צו איר גיסאָפּפֿער, זײַנען מיר געמינערט פֿון אַלץ, און פֿון שװערד און
        פֿון הונגער װערן מיר פֿאַרלענדט. '
      cs: Ale jakž jsme přestali kaditi tvoru nebeskému, a obětovati jemu oběti mokré,
        nedostatek trpíme ve všem, a mečem i hladem hyneme.
      pl: Ale od chwili gdyśmy przestali kadzić królowej niebios, i rozlewać dla niej
        zalewki, zbywało nam na wszystkiem, a od miecza i głodu ginęliśmy. 
    19:
      he: וְכִי־אֲנַחְנוּ מְקַטְּרִים לִמְלֶכֶת הַשָּׁמַיִם וּלְהַסֵּךְ לָהּ נְסָכִים
        הֲמִבַּלְעֲדֵי אֲנָשֵׁינוּ עָשִׂינוּ לָהּ כַּוָּנִים לְהַעֲצִבָה וְהַסֵּךְ
        לָהּ נְסָכִים׃
      yi: 'און אַז מיר האָבן גערײכערט צו דער מלכְּה פֿון הימל, און געגאָסן צו איר
        גיסאָפּפֿער, האָבן מיר דען אָן אונדזערע מאַנען איר געמאַכט קוכנס אין איר געשטאַלט,
        און געגאָסן צו איר גיסאָפּפֿער? '
      cs: Že pak kadíme tvoru nebeskému, a obětujeme jemu oběti mokré, zdaliž bez
        znamenitých mužů našich pečeme jemu koláče, službu jemu konajíce, a obětujíce
        jemu oběti mokré?
      pl: A jeżeli kadzim królowej niebios i rozlewamy dla niej zalewki - azaliśmy
        bez woli mężów naszych przygotowały dla niej ołatki, aby wzruszyć ją, i rozlewały
        dla niej zalewki? 
    20:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־כָּל־הָעָם עַל־הַגְּבָרִים וְעַל־הַנָּשִׁים וְעַל־כָּל־הָעָם
        הָעֹנִים אֹתוֹ דָּבָר לֵאמֹר׃
      yi: 'האָט יִרמיָהו געזאָגט צום גאַנצן פֿאָלק – צו די מענער און צו די װײַבער
        צו דעם גאַנצן פֿאָלק װאָס האָאַבן אים געגעבן אַן ענטפֿער – אַזױ צו זאָגן:'
      cs: 'Tedy řekl Jeremiáš všemu lidu, mužům i ženám a všemu lidu, kteříž jemu
        to odpověděli, řka:'
      pl: Tedy rzekł Jeremjasz do całego ludu, do mężczyzn i do kobiet i do wszystkich
        ludzi, którzy mu tak odpowiedzieli, - w tych słowach: 
    21:
      he: הֲלוֹא אֶת־הַקִּטֵּר אֲשֶׁר קִטַּרְתֶּם בְּעָרֵי יְהוּדָה וּבְחֻצוֹת יְרוּשָׁלִַם
        אַתֶּם וַאֲבוֹתֵיכֶם מַלְכֵיכֶם וְשָׂרֵיכֶם וְעַם הָאָרֶץ אֹתָם זָכַר יְהוָה
        וַתַּעֲלֶה עַל־לִבּוֹ׃
      yi: 'פֿאַר װאָר, די רײַכערונג װאָס איר האָט גערײכערט אין די שטעט פֿון יהודה,
        און אין די גאַסן פֿון ירושָלַיִם, איר און אײַערע עלטערן, אײַערע מלכים און
        אײַערע האַרן, און דאָס פֿאָלק פֿון לאַנד, דעראָן האָט גאָט געדאַכט, און עס
        איז אים אַרױפֿגעקומען אױפֿן זינען; '
      cs: Zdaliž na kadidlo, jímž jste kadívali po městech Judských a po ulicích Jeruzalémských
        vy i otcové vaši, králové vaši i knížata vaše i lid země, nerozpomenul se
        Hospodin, a zdaž jím to nepohnulo,
      pl: Wszak to kadzidło właśnie, któremście kadzili w miastach Judy i na ulicach
        Jerozolimy, wy i ojcowie wasi, królowie i książęta wasi, i pospólstwo kraju
        o niém to pamiętał Wiekuisty i to stanęło w pamięci Jego. 
    22:
      he: וְלֹא־יוּכַל יְהוָה עוֹד לָשֵׂאת מִפְּנֵי רֹעַ מַעַלְלֵיכֶם מִפְּנֵי הַתּוֹעֵבֹת
        אֲשֶׁר עֲשִׂיתֶם וַתְּהִי אַרְצְכֶם לְחָרְבָּה וּלְשַׁמָּה וְלִקְלָלָה מֵאֵין
        יוֹשֵׁב כְּהַיּוֹם הַזֶּה׃
      yi: 'און גאָט האָט מער ניט געקענט פֿאַרטראָגן, פֿון װעגן אײַערע בײזע מעשׂים,
        פֿון װעגן די אומװערדיקײטן װאָס איר האָט געטאָן, און אײַער לאַנד איז געװאָרן
        פֿאַר אַ װיסטעניש, און פֿאַר אַ שרעק, און פֿאַר אַ קללה, אָן אַ באַװױנער,
        אַזױ װי הײַנטיקן טאָג. '
      cs: Tak že nemohl Hospodin více snášeti nešlechetnosti předsevzetí vašich a
        ohavností, kteréž jste činili? Pročež obrácena jest země vaše v poušť a v
        pustinu a v zlořečenství, tak že není v ní žádného obyvatele, jakž dnešní
        den jest.
      pl: Tak, że nie mógł Wiekuisty tego ścierpieć dłużej z powodu niecności postępków
        waszych, i z powodu obmierzłości któreście spełniali - i tak stała się ziemia
        wasza pustkowiem i zgrozą i przekleństwem, bez mieszkańca, jako dziś. 
    23:
      he: מִפְּנֵי אֲשֶׁר קִטַּרְתֶּם וַאֲשֶׁר חֲטָאתֶם לַיהוָה וְלֹא שְׁמַעְתֶּם
        בְּקוֹל יְהוָה וּבְתֹרָתוֹ וּבְחֻקֹּתָיו וּבְעֵדְוֺתָיו לֹא הֲלַכְתֶּם עַל־כֵּן
        קָרָאת אֶתְכֶם הָרָעָה הַזֹּאת כַּיּוֹם הַזֶּה׃
      yi: 'װײַל איר האָט גערײכערט, און װײַל איר האָט געזינדיקט צו גאָט, און האָט ניט
        צוגעהערט צו דעם קָול פֿון גאָט, און אין זײַן תּוֹרה און אין זײַנען געזעצן
        און אין זײַנע אָנזאָגן זײַט איר ניט געגאַנגען, דרום האָט אײַך געטראָפֿן דאָס
        דאָזיקע בײז, אַזױ װי הײַנטיקן טאָג. '
      cs: Proto že jste kadívali, a že jste hřešili proti Hospodinu, a neposlouchali
        jste hlasu Hospodinova, a tak v zákoně jeho a v ustanoveních jeho ani v svědectvích
        jeho nechodili jste, protož potkalo vás zlé toto, jakž viděti dnešní den.
      pl: Dla tego żeście kadzili i grzeszyli Wiekuistemu, a nie słuchali głosu Wiekuistego
        a wedle nauki i ustaw i świadectw Jego nie postępowali, dla tego spotkało
        was to nieszczęście, jako dziś. 
    24:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־כָּל־הָעָם וְאֶל כָּל־הַנָּשִׁים שִׁמְעוּ דְּבַר־יְהוָה
        כָּל־יְהוּדָה אֲשֶׁר בְּאֶרֶץ מִצְרָיִם׃
      yi: 'און יִרמיָהו האָט געזאָגט צום גאַנצן פֿאָלק, און צו אַלע װײַבער: הערט דאָס
        װאָרט פֿון גאָט, איר גאַנץ יהודה װאָס אין לאַנד מִצרַיִם. '
      cs: 'Nadto řekl Jeremiáš všemu tomu lidu i všechněm těm ženám: Slyšte slovo
        Hospodinovo všickni Judští, kteříž jste v zemi Egyptské:'
      pl: 'I rzekł Jeremjasz do całego ludu i do wszystkich kobiet: Słuchajcie słowa
        Wiekuistego wszystek Judo, któryś w ziemi Micraim. '
    25:
      he: כֹּה־אָמַר יְהוָה־צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל לֵאמֹר אַתֶּם וּנְשֵׁיכֶם
        וַתְּדַבֵּרְנָה בְּפִיכֶם וּבִידֵיכֶם מִלֵּאתֶם לֵאמֹר עָשֹׂה נַעֲשֶׂה אֶת־נְדָרֵינוּ
        אֲשֶׁר נָדַרְנוּ לְקַטֵּר לִמְלֶכֶת הַשָּׁמַיִם וּלְהַסֵּךְ לָהּ נְסָכִים
        הָקֵים תָּקִימְנָה אֶת־נִדְרֵיכֶם וְעָשֹׂה תַעֲשֶׂינָה אֶת־נִדְרֵיכֶם׃
      yi: 'אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל, אַזױ צו זאָגן:
        איר און אײַערע װײַבער האָט אי גערעדט מיט אײַער מױל, אי מיט אײַערע הענט דערפֿילט,
        אַזױ צו זאָגן: ”טאָן װעלן מיר טאָן אונדזערע נדרים װאָס מיר האָבן אַ נדר געטאָן,
        צו רײַכערן צו דער מלכּה פֿון הימל, און צו גיסן צו איר גיסאָפּפֿער“; מקיים
        מוזט איר מקיים זײַן אײַערע נדרים, און טאָן מוזט איר טאָן אײַערע נדרים!'
      cs: 'Takto praví Hospodin zástupů, Bůh Izraelský, řka: Vy i ženy vaše ústy svými
        jste mluvili, a rukami doplnili, říkajíce: Konečněť budeme plniti sliby své,
        kteréž jsme slíbili, kadíce tvoru nebeskému, a obětujíce jemu oběti mokré,
        a tak vší snažností vyplňujete sliby vaše, a všelijak slibům vašim dosti činíte.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela, głosząc: Wy, i kobiety wasze,
        wyście wypowiedzieli usty, a spełnili rękoma waszemi to, coście postanowili:
        Spełnić chcemy śluby nasze, któreśmy ślubowali, by kadzić królowej niebios
        i wylewać dla niej zalewki, - Spełniajcie tedy gorliwie śluby wasze, a wykonywajcie
        pilnie objaty wasze! '
    26:
      he: לָכֵן שִׁמְעוּ דְבַר־יְהוָה כָּל־יְהוּדָה הַיֹּשְׁבִים בְּאֶרֶץ מִצְרָיִם
        הִנְנִי נִשְׁבַּעְתִּי בִּשְׁמִי הַגָּדוֹל אָמַר יְהוָה אִם־יִהְיֶה עוֹד שְׁמִי
        נִקְרָא בְּפִי כָּל־אִישׁ יְהוּדָה אֹמֵר חַי־אֲדֹנָי יְהוִה בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: 'דרום הערט דאָס װאָרט פֿון גאָט, איר גאַנץ יהודה װאָס זיצט אין לאַנד מִצרַיִם,
        אָט שװער איך בײַ מײַן גרױסן נאָמען, זאָגט גאָט, אױב מײַן נאָמען װעט מער גערופֿן
        װערן פֿון דעם מױל פֿון אַ שום מענטשן פֿון יהודה איאן גאַנצן לאַנד מִצרַיִם,
        װאָס זאָל זאָגן: אַזױ װי גאָט יהוה לעבט! '
      cs: 'Protož slyšte slovo Hospodinovo všickni Judští, kteříž bydlíte v zemi Egyptské:
        Aj, já přisahám skrze jméno své veliké, praví Hospodin, že nebude více vzýváno
        jméno mé ústy žádného muže Judského po vší zemi Egyptské, kterýž by řekl:
        Živť jest Panovník Hospodin.'
      pl: 'Wszakże słuchajcie słowa Wiekuistego wy Judejczycy wszyscy, którzy mieszkacie
        w ziemi Micraim! Oto przysięgam na imię Moje wielkie, rzecze Wiekuisty, jeśli
        będzie więcej imię Moje wzywane usty któregobądź męża judzkiego, tak aby wyrzekł:
        "Żyw Wiekuisty! w całej ziemi Micraim" -  '
    27:
      he: הִנְנִי שֹׁקֵד עֲלֵיהֶם לְרָעָה וְלֹא לְטוֹבָה וְתַמּוּ כָל־אִישׁ יְהוּדָה
        אֲשֶׁר בְּאֶרֶץ־מִצְרַיִם בַּחֶרֶב וּבָרָעָב עַד־כְּלוֹתָם׃
      yi: 'זע, איך פּאַס-אױף אױף זײ צום בײזן און ניט צום גוטן; און אומקומען װעלן אַלע
        מענער פֿון יהודה װאָס אין לאַנד מִצרַיִם פֿון שװערד און פֿון הונגער, ביז זײ
        װעלן פֿאַרלענדט װערן. '
      cs: Aj, já bdíti budu nad nimi k zlému a ne k dobrému, i budou pléněni všickni
        muži Judští, kteříž jsou v zemi Egyptské, mečem a hladem, dokudž by docela
        nezhynuli.
      pl: Oto będę czuwał nad nimi ku złemu, i wyginą wszyscy mężowie Judy, którzy
        w ziemi Micraim mieczem i głodem, aż wytępieni będą! 
    28:
      he: וּפְלִיטֵי חֶרֶב יְשֻׁבוּן מִן־אֶרֶץ מִצְרַיִם אֶרֶץ יְהוּדָה מְתֵי מִסְפָּר
        וְיָדְעוּ כָּל־שְׁאֵרִית יְהוּדָה הַבָּאִים לְאֶרֶץ־מִצְרַיִם לָגוּר שָׁם
        דְּבַר־מִי יָקוּם מִמֶּנִּי וּמֵהֶם׃
      yi: 'און אַנטרונענע פֿון שװערד װעלן זיך אומקערן פֿון לאַנד מִצרַיִם קײן לאַנד
        יהודה, געצײלטע מענטשן; און װיסן װעט דער גאַנצער איבערבלײַב פֿון יהודה װאָס
        זײַנען געקומען קײן לאַנד מִצרַיִם צו װױנען דאָרטן, װעמעס װאָרט װעט מקױם װערן,
        מײַנס אָדער זײערס. '
      cs: Kteříž pak ujdou meče, navrátí se z země Egyptské do země Judské, lidu malý
        počet. I zvědíť všickni ostatkové Judští, kteříž přišli do země Egyptské,
        aby tam byli pohostinu, čí slovo ostojí, mé-li čili jejich.
      pl: A tylko od miecza ocaleni wrócić mają z ziemi Micraim do ziemi judzkiej
        jako garstka nieliczna, i tak poznają wszystkie szczątki Judy, przybyłe do ziemi
        Micraim, aby gościć tam, czyje słowo się ostoi, - to, które odemnie pochodzi,
        czy też to, które od nich! 
    29:
      he: וְזֹאת־לָכֶם הָאוֹת נְאֻם־יְהוָה כִּי־פֹקֵד אֲנִי עֲלֵיכֶם בַּמָּקוֹם הַזֶּה
        לְמַעַן תֵּדְעוּ כִּי קוֹם יָקוּמוּ דְבָרַי עֲלֵיכֶם לְרָעָה׃
      yi: 'און דאָס איז אײַך אַ צײכן, זאָגט גאָט, אַז איך רעכן זיך אָפּ מיט אײַך אין
        דעם דאָזיקן אָרט, כּדי איר זאָלט װיסן אַז מקױם װעלן מקױם װערן מײַנע װערטער
        אױף אײַך צום בײזן; '
      cs: A toto mějte za znamení, dí Hospodin, že já trestati budu vás v místě tomto,
        abyste věděli, že jistotně ostojí slova má proti vám k zlému.
      pl: A oto wam znak, rzecze Wiekuisty, że nawiedzę was na miejscu tém, abyście
        poznali, że ściśle się stwierdzą słowa Moje przeciw wam ku złemu. 
    30:
      he: כֹּה אָמַר יְהוָה הִנְנִי נֹתֵן אֶת־פַּרְעֹה חָפְרַע מֶלֶךְ־מִצְרַיִם בְּיַד
        אֹיְבָיו וּבְיַד מְבַקְשֵׁי נַפְשׁוֹ כַּאֲשֶׁר נָתַתִּי אֶת־צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה
        בְּיַד נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל אֹיְבוֹ וּמְבַקֵּשׁ נַפְשׁוֹ׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, איך גיב איבער פַּרעה-כָפֿרַע דעם מלך פֿון מִצרַיִם
        אין דער האַנט פֿון זײַנע פֿײַנט, און אין דער האַנט פֿון די װאָס זוכן זײַן
        לעבן, װי איך האָב איבערגעגעבן צָדקִיָהו דעם מלך פֿון יהודה אין דער האַנט פֿון
        נבוכַדרֶאצַר דעם מלך פֿון בבֿל, זײַן פֿײַנט און דער װאָס האָט געזוכט זײַן
        לעבן. '
      cs: 'Takto praví Hospodin: Aj, já vydám Faraona Chofra krále Egyptského v ruku
        nepřátel jeho a v ruku hledajících bezživotí jeho, jako jsem vydal Sedechiáše
        krále Judského v ruku Nabuchodonozora krále Babylonského, nepřítele jeho,
        a hledajícího bezživotí jeho.'
      pl: 'Tak rzecze Wiekuisty: Oto podam Faraona Hofrę, króla Micraimu, w moc wrogów
        jego i w moc czyhających na życie jego, jakom podał Cydkjasza, króla Judy,
        w moc Nebukadnecara, króla Babelu, wroga jego i czyhającego na życie jego. '
  45:
    1:
      he: הַדָּבָר אֲשֶׁר דִּבֶּר יִרְמְיָהוּ הַנָּבִיא אֶל־בָּרוּךְ בֶּן־נֵרִיָּה
        בְּכָתְבוֹ אֶת־הַדְּבָרִים הָאֵלֶּה עַל־סֵפֶר מִפִּי יִרְמְיָהוּ בַּשָּׁנָה
        הָרְבִעִית לִיהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה לֵאמֹר׃
      yi: 'דאָס װאָרט װאָס יִרמיָהו הנבֿיא האָט גערעדט צו ברוך דעם זון פֿון נֵרִיָהן,
        װען ער האָט אױפֿגעשריבן די דאָזיקע װערטער אױף אַ בוך פֿון יִרמיָהוס מױל, אין
        פֿירטן יאָר פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון, דעם מלך פֿון יהודה, אַזױ
        צו זאָגן: '
      cs: 'Slovo, kteréž promluvil Jeremiáš prorok k Báruchovi synu Neriášovu, když
        spisoval slova tato do knihy z úst Jeremiášových, léta čtvrtého Joakima syna
        Joziášova, krále Judského, řka:'
      pl: Słowo, które wyrzekł Jeremjasz, prorok, do Barucha, syna Neryi - gdy był
        spisał mowy te do księgi z ust Jeremjasza, roku czwartego Jehojakima, syna
        Jozjasza, króla Judy, jak następuje: 
    2:
      he: כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל עָלֶיךָ בָּרוּךְ׃
      yi: 'אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל װעגן דיר, ברוך: '
      cs: Takto praví Hospodin Bůh Izraelský o tobě, ó Báruchu.
      pl: Tak rzecze Wiekuisty, Bóg Israela, o tobie Baruchu! 
    3:
      he: אָמַרְתָּ אוֹי־נָא לִי כִּי־יָסַף יְהוָה יָגוֹן עַל־מַכְאֹבִי יָגַעְתִּי
        בְּאַנְחָתִי וּמְנוּחָה לֹא מָצָאתִי׃
      yi: 'האָסט געזאָגט: אָ װײ איז מיר! װאָרום גאָט האָט געמערט קומער אױף מײַן װײַטאָק;
        איך בין מיד פֿון מײַן זיפֿצן, און געפֿין ניט קײן רו. '
      cs: 'Řekls: Jižtě mi běda, nebo přičiní Hospodin zámutku k bolesti mé. Ustávám
        v úpění svém, a odpočinutí nenalézám.'
      pl: 'Powiadasz: O biada mi! gdyż przymnożył Wiekuisty nowy smutek do bólu mojego;
        zmożony jestem wzdychaniem, a pokoju nie znajduję! '
    4:
      he: כֹּה תֹּאמַר אֵלָיו כֹּה אָמַר יְהוָה הִנֵּה אֲשֶׁר־בָּנִיתִי אֲנִי הֹרֵס
        וְאֵת אֲשֶׁר־נָטַעְתִּי אֲנִי נֹתֵשׁ וְאֶת־כָּל־הָאָרֶץ הִיא׃
      yi: 'אַזױ זאָלסט זאָגן צו אים: אַזױ האָט גאָט געזאָגט: זע, װאָס איך האָב געבױט
        צעשטער איך, און װאָס איך האָב געפֿלאַנצט רײַס איך אױס; און אַזױ איז דאָס אין
        גאַנצן לאַנד. '
      cs: 'Takto rci jemu: Takto praví Hospodin: Aj, což jsem vystavěl, já bořím,
        a což jsem vštípil, já pléním, totiž všecku zemi tuto.'
      pl: 'Tak oświadczysz mu: Tak rzecze Wiekuisty: Oto com zbudował burzę, a com
        zasadził wypleniam, a jest tém - kraj cały. '
    5:
      he: וְאַתָּה תְּבַקֶּשׁ־לְךָ גְדֹלוֹת אַל־תְּבַקֵּשׁ כִּי הִנְנִי מֵבִיא רָעָה
        עַל־כָּל־בָּשָׂר נְאֻם־יְהוָה וְנָתַתִּי לְךָ אֶת־נַפְשְׁךָ לְשָׁלָל עַל כָּל־הַמְּקֹמוֹת
        אֲשֶׁר תֵּלֶךְ־שָׁם׃
      yi: 'און דו פֿאַרלאַנגסט דיר גרױסע זאַכן? זאָלסט ניט פֿאַרלאַנגען. װאָרום זע,
        איך ברענג אַן אומגליק אױף אַלע לײַבער, זאָגט גאָט; אָבער דיר װעל איך געבן
        דײַן נפֿש צום געװינס, אין אַלע ערטער װאָס דו װעסט גײן אַהין.  '
      cs: A ty bys hledal sobě velikých věcí? Nehledej. Nebo aj, já uvedu bídu na
        všeliké tělo, dí Hospodin, ale dám tobě život tvůj místo kořisti na všech
        místech, kamž půjdeš.
      pl: A ty chciałbyś rzeczy wielkich żądać dla siebie? Nie żądaj! - Bo oto przywiodę
        niedolę na wszelkie ciało, rzecze Wiekuisty, tobie wszakże oddam życie na zdobycz
        we wszystkich miejscach dokądkolwiek pójdziesz. 
  46:
    1:
      he: אֲשֶׁר הָיָה דְבַר־יְהוָה אֶל־יִרְמְיָהוּ הַנָּבִיא עַל־הַגּוֹיִם׃
      yi: װאָס דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהו הנבֿיא אױף די פֿעלקער.
      cs: 'Slovo Hospodinovo, kteréž se stalo k Jeremiášovi proroku proti národům
        těmto:'
      pl: Co doszło jako słowo Wiekuistego Jeremjasza, proroka, o narodach. 
    2:
      he: לְמִצְרַיִם עַל־חֵיל פַּרְעֹה נְכוֹ מֶלֶךְ מִצְרַיִם אֲשֶׁר־הָיָה עַל־נְהַר־פְּרָת
        בְּכַרְכְּמִשׁ אֲשֶׁר הִכָּה נְבוּכַדְרֶאצַּר מֶלֶךְ בָּבֶל בִּשְׁנַת הָרְבִיעִית
        לִיהוֹיָקִים בֶּן־יֹאשִׁיָּהוּ מֶלֶךְ יְהוּדָה׃
      yi: 'אױף מִצרַיִם: אױף דעם חיל פֿון פַּרעה-נכוֹ דעם מלך פֿון מִצרַיִם, װאָס
        איז געװען בײַם טײַך פּרָת אין כַּרכּמיש, װאָס נבוכַדרֶאצַר דער מלך פֿון בבֿל
        האָט געשלאָגן אין פֿירטן יאָר פֿון יהוֹיָקים דעם זון פֿון יֹאשִיָהון, דעם
        מלך פֿון יהודה. '
      cs: 'O Egyptských. Proti vojsku Faraona Néchy krále Egyptského, (jenž bylo při
        řece Eufrates u Charkemis, kteréž zbil Nabuchodonozor král Babylonský), léta
        čtvrtého Joakima syna Joziášova, krále Judského:'
      pl: O Micraimie. O wojsku Faraona Neka, króla Micraimu, które stało nad rzeką
        Frat w Karkemisz, a które pobił Nebukadrecar, król Babelu, roku czwartego
        Jehojakima, syna Jozjasza, króla Judy. 
    3:
      he: עִרְכוּ מָגֵן וְצִנָּה וּגְשׁוּ לַמִּלְחָמָה׃
      yi: 'ברײט אָן פּאַנצער און שֵלד, און גענענט אױף מלחמה! '
      cs: Připravtež štít a pavézu, a jděte k boji.
      pl: Szykujcie tarcze i pawęże, a wystąpcie do boju! 
    4:
      he: אִסְרוּ הַסּוּסִים וַעֲלוּ הַפָּרָשִׁים וְהִתְיַצְּבוּ בְּכוֹבָעִים מִרְקוּ
        הָרְמָחִים לִבְשׁוּ הַסִּרְיֹנֹת׃
      yi: 'שפּאַנט די פֿערד, און זעצט זיך אַרױף, איר רײַטער, און שטעלט זיך אױס אין
        די קיװערס; שלײַפֿט די שפּיזן, טוט אָן די װאָפֿנקלײדער! '
      cs: Zapřáhejte koně, a vsedejte jezdci, postavte se s lebkami, vytírejte kopí,
        zobláčejte se v pancíře.
      pl: Kiełznajcie konie, a dosiadajcie rumaków, a stańcie w hełmach; naostrzcie
        oszczepy, przybierzcie się w pancerze! 
    5:
      he: מַדּוּעַ רָאִיתִי הֵמָּה חַתִּים נְסֹגִים אָחוֹר וְגִבּוֹרֵיהֶם יֻכַּתּוּ
        וּמָנוֹס נָסוּ וְלֹא הִפְנוּ מָגוֹר מִסָּבִיב נְאֻם־יְהוָה׃
      yi: 'פֿאַר װאָס זע איך זײ דערשראָקענע אָפּטרעטן אַהינטער? און זײערע גיבוֹרים
        װערן צעקלאַפּט, און לױפֿן אין געלאַף, און קערן זיך ניט אום; אַ שרעק רונד אַרום,
        זאָגט גאָט. '
      cs: Proč vidím tyto zděšené, zpět obrácené, a nejsilnější jejich potřené, anobrž
        prudce utíkající, tak že se ani neohlédnou? Strach jest vůkol, dí Hospodin,
      pl: Czemu widzę ich strwożonych, cofających się wstecz, a rycerze ich zgromieni,
        rzucają się do ucieczki nie oglądając się - postrach zewsząd! rzecze Wiekuisty. 
    6:
      he: אַל־יָנוּס הַקַּל וְאַל־יִמָּלֵט הַגִּבּוֹר צָפוֹנָה עַל־יַד נְהַר־פְּרָת
        כָּשְׁלוּ וְנָפָלוּ׃
      yi: 'דער פֿלינקער קען ניט אַנטלױפֿן, און דער גיבור קען ניט אַנטרונען װערן; אין
        צפֿון בײַם ברעג פֿון טײַך פּרָת װערן זײ געשטרױכלט און פֿאַלן. '
      cs: Aby neutekl čerstvý, a neušel silný, aby na půlnoci o břeh řeky Eufrates
        zavadili a padli.
      pl: 'Nie może schronić się rączy, a nie może ocalić się bohater: na północy,
        nad brzegiem rzeki Frat, zachwiali się i legli! '
    7:
      he: מִי־זֶה כַּיְאֹר יַעֲלֶה כַּנְּהָרוֹת יִתְגָּעֲשׁוּ מֵימָיו׃
      yi: 'װער איז דער װאָס גײט אױף װי דער נילוס, װאָס װי שטראָמען שטורעמען זײַנע
        װאַסער? '
      cs: Kdo se to valí jako potok, jako řeky, jejichž vody sebou zmítají?
      pl: Któż to ów, co niby rzeka wzbiera, a niby strumienie pienią się jego fale? 
    8:
      he: מִצְרַיִם כַּיְאֹר יַעֲלֶה וְכַנְּהָרוֹת יִתְגֹּעֲשׁוּ מָיִם וַיֹּאמֶר אַעֲלֶה
        אֲכַסֶּה־אֶרֶץ אֹבִידָה עִיר וְיֹשְׁבֵי בָהּ׃
      yi: 'מִצרַיִם גײט אױף װי דער נילוס, און װי שטראָמען שטורעמען די װאַסערן; און
        ער זאָגט: איך װעל אױפֿגײן, איך װעל באַדעקן די ערד, איך װעל אונטערברענגען די
        שטאָט און די װױנער אין איר. '
      cs: 'Egypt jako potok se valí a jako řeky, když se vody hýbají, tak pravě: Potáhnu,
        přikryji zemi, zkazím město i přebývající v něm.'
      pl: 'Micraim niby rzeka wzbiera, i niby strumienie pienią się jego fale, i rzecze:
        Dźwignę się, pokryję ziemię, zniweczę miasta i mieszkańców ich! '
    9:
      he: עֲלוּ הַסּוּסִים וְהִתְהֹלְלוּ הָרֶכֶב וְיֵצְאוּ הַגִּבּוֹרִים כּוּשׁ וּפוּט
        תֹּפְשֵׂי מָגֵן וְלוּדִים תֹּפְשֵׂי דֹּרְכֵי קָשֶׁת׃
      yi: 'שפּרינגט אױף, איר פֿערד, אָ אױן װילדעװעט, איר רײַטװעגן, און זאָלן אַר אױסגײן
        די גיבוֹרים, כּוש און פּוט װאָס האַלטן אַ שֵלד, און די לודים װאָס האַלטן –
        שפּאַנען אַ בױגן. '
      cs: Křepčtež, ó koni, a běžte s hřmotem, ó vozové; nechť vytáhnou i silní, Mouřenínové
        a Putští, kteříž užívají pavézy, i Ludimští, kteříž užívají a natahují lučiště.
      pl: Wspinajcie się konie, a tętnijcie wozy, a niech wyruszą rycerze - Kusz i Put
        dzierżący tarcze, i Ludejczycy dzierżący i napinający łuk! 
    10:
      he: וְהַיּוֹם הַהוּא לַאדֹנָי יְהוִה צְבָאוֹת יוֹם נְקָמָה לְהִנָּקֵם מִצָּרָיו
        וְאָכְלָה חֶרֶב וְשָׂבְעָה וְרָוְתָה מִדָּמָם כִּי זֶבַח לַאדֹנָי יְהוִה צְבָאוֹת
        בְּאֶרֶץ צָפוֹן אֶל־נְהַר־פְּרָת׃
      yi: 'און יענער טאָג װעט זײַן בײַ יהוה דער גאָט פֿון צבָאוֹת אַ טאָג פֿון נקמה
        זיך נוֹקם צו זײַן אָן זײַנע פֿײַנט; און עסן װעט די שװערד און זיך זעטן, און
        זיך אָנטרינקען מיט זײער בלוט; װאָרום אַ שלאַכטונג איז בײַ יהוה דעם גאָט פֿון
        צבָאוֹת אין צפֿון-לאַנד בײַם טײַך פּרָת. '
      cs: A však ten den Panovníka Hospodina zástupů bude den pomsty, aby uvedl pomstu
        na nepřátely své, kteréžto zžíře meč a nasytí se, anobrž opojí se krví jejich;
        nebo obět Panovníka Hospodina zástupů bude v zemi půlnoční u řeky Eufrates.
      pl: Ale dzień to Pana, Wiekuistego zastępów, dzień pomsty, aby się pomścił nad
        wrogami Swoimi, i tak chłonie miecz i nasyca się, i opija się krwi ich; bo
        ucztę ofiarną wyprawia Pan, Wiekuisty zastępów, w ziemi północnej, nad rzeką
        Frat! 
    11:
      he: עֲלִי גִלְעָד וּקְחִי צֳרִי בְּתוּלַת בַּת־מִצְרָיִם לַשָּׁוְא הרביתי [הִרְבֵּית]
        רְפֻאוֹת תְּעָלָה אֵין לָךְ׃
      yi: 'גײ אַרױף קײן גָלעָד, און נעם באַלזאַם, יונגפֿרױ טאָכטער מִצרַיִם; אונזיסט
        האָסטו רפֿואות געמערט, ניטאָ קײן גענעזונג פֿאַר דיר. '
      cs: Vyprav se do Galád, a nabeř masti, panno dcero Egyptská, nadarmo však užíváš
        mnohého lékařství, nebo ty zhojena býti nemůžeš.
      pl: Wstąp do Gileadu a nabierz balsamu, dziewicza córo Micraimu! Daremnie mnożysz
        leki, ukojenia niema dla ciebie! 
    12:
      he: שָׁמְעוּ גוֹיִם קְלוֹנֵךְ וְצִוְחָתֵךְ מָלְאָה הָאָרֶץ כִּי־גִבּוֹר בְּגִבּוֹר
        כָּשָׁלוּ יַחְדָּיו נָפְלוּ שְׁנֵיהֶם׃
      yi: 'געהערט האָבן די פֿעלקער דײַן שאַנד, און מיט דײַן געשרײ איז פֿול די ערד;
        װאָרום אַ גיבור אָן אַ גיבור האָט געשטרױכלט, אין אײנעם געפֿאַלן זײַנען זײ
        בײַדע. '
      cs: Slyšíť národové o zlehčení tvém, a naříkání tvého plná jest země, proto
        že silný na silném se ustrkuje, tak že spolu zaroveň padají.
      pl: Słyszały narody o sromocie twojej, a biadaniem twojém napełniła się ziemia;
        bo rycerz przez rycerza się zachwiał, społem legli obydwaj. 
    13:
      he: הַדָּבָר אֲשֶׁר דִּבֶּר יְהוָה אֶל־יִרְמְיָהוּ הַנָּבִיא לָבוֹא נְבוּכַדְרֶאצַּר
        מֶלֶךְ בָּבֶל לְהַכּוֹת אֶת־אֶרֶץ מִצְרָיִם׃
      yi: דאָס װאָרט װאָס גאָט האָט גערעדט צו יִרמיָהו הנבֿיא װעטן דעם קומען פֿון
        נבוכַדרֶאצַר דעם מלך פֿון בבֿל צו שלאָגן מִצרַיִם.
      cs: Slovo, kteréž mluvil Hospodin k Jeremiášovi proroku o přitažení Nabuchodonozora
        krále Babylonského, aby zkazil zemi Egyptskou.
      pl: Słowo, które wyrzekł Wiekuisty do Jeremjasza, proroka, gdy zamierzał przyjść
        Nebukadrecar, król Babelu, by pobić ziemię Micraim. 
    14:
      he: הַגִּידוּ בְמִצְרַיִם וְהַשְׁמִיעוּ בְמִגְדּוֹל וְהַשְׁמִיעוּ בְנֹף וּבְתַחְפַּנְחֵס
        אִמְרוּ הִתְיַצֵּב וְהָכֵן לָךְ כִּי־אָכְלָה חֶרֶב סְבִיבֶיךָ׃
      yi: 'זאָגט אָן אין מִצרַיִם, און מאַכט הערן אין מִגדוֹל, און מאַכט הערן אין
        נוֹף און תַּכפַּנכֵס; זאָגט: שטעל זיך און ברײט דיך אָן, װאָרום די שװערד פֿאַרצערט
        רונד אַרום דיר. '
      cs: 'Oznamte v Egyptě, a ohlaste v Magdol, rozhlaste také v Nof, i v Tachpanches
        rcete: Postůj a připrav se, ale však zžíře meč všecko, což vůkol tebe jest.'
      pl: 'Zwiastujcie w Micraim, a ogłoście w Migdolu, a rozgłoście téż w Nof i Tachpanches,
        wołajcie: Stań, a szykuj się, gdyż chłonie miecz dokoła ciebie! '
    15:
      he: מַדּוּעַ נִסְחַף אַבִּירֶיךָ לֹא עָמַד כִּי יְהוָה הֲדָפוֹ׃
      yi: 'פֿאַר װאָס איז דײַן שטאַרקער אַנדערגעװאָרפֿן געװאָרן? ער איז ניט באַשטאַנען,
        װאָרום גאָט האָט אים געשטױסן. '
      cs: Proč poražen jest každý z nejsilnějších tvých? Nemůže ostáti, proto že Hospodin
        pudí jej.
      pl: Czemuż wleczony byk twój? Nie mógł się ostać, gdyż Wiekuisty powalił go! 
    16:
      he: הִרְבָּה כּוֹשֵׁל גַּם־נָפַל אִישׁ אֶל־רֵעֵהוּ וַיֹּאמְרוּ קוּמָה וְנָשֻׁבָה
        אֶל־עַמֵּנוּ וְאֶל־אֶרֶץ מוֹלַדְתֵּנוּ מִפְּנֵי חֶרֶב הַיּוֹנָה׃
      yi: 'ער האָט געמערט די געשטרױכלטע; יאָ, אײנער אױפֿן אַנדערן זײַנען זײ געפֿאַלן,
        און זײ האָבן געזאָגט: שטײט אױף, און לאַמיר זיך אומקערן צו אונדזער פֿאָלק,
        און צום לאַנד פֿון אונדזער געבורט, פֿון װעגן דער שװערד װאָס פֿאַרטיליקט. '
      cs: 'Mnohoť bude těch, kteříž klesnou a padnou jeden na druhého, a řeknou: Vstaň,
        a navraťme se k lidu svému, a do země, v níž jsme se zrodili, před mečem toho
        zhoubce.'
      pl: 'Mnoży On potykających się, a pada też jeden na drugiego i wołają: Dalej,
        wróćmy do ludu naszego i do ziemi rodzinnej naszej przed mieczem tępiącym! '
    17:
      he: קָרְאוּ שָׁם פַּרְעֹה מֶלֶךְ־מִצְרַיִם שָׁאוֹן הֶעֱבִיר הַמּוֹעֵד׃
      yi: 'זײ האָבן דאָרטן גערופֿן: פַּרעה דער מלך פֿון מִצרַיִם איז בלױז טומל; ער
        האָט געלאָזט די צײַט אַריבערגײן.'
      cs: 'Budou křičeti tam: Faraona krále Egyptského není než sám chřest, jižť pominul
        volný jeho čas.'
      pl: 'Wołać tam będą: Faraon, król Micraimu, bezpieczny - opóźnił porę! '
    18:
      he: חַי־אָנִי נְאֻם־הַמֶּלֶךְ יְהוָה צְבָאוֹת שְׁמוֹ כִּי כְּתָבוֹר בֶּהָרִים
        וּכְכַרְמֶל בַּיָּם יָבוֹא׃
      yi: 'אַזױ װי איך לעב, זאָגט דער קיניג – יהוה פֿון צבָאוֹת איז זײַן נאָמען, אַז
        װי תָּבוֹר צװישן די בערג, און װי כַּרמֶל בײַם אים, װעט ער קומען. '
      cs: Živť jsem já, (dí král ten, jehož jméno Hospodin zástupů), že jakž jest
        Tábor mezi horami, a jako Karmel při moři, tak toto přijde.
      pl: 'Ale jakom żyw, rzecze król, Wiekuisty zastępów imię Jego: Tak jak stoi
        Tabor między górami, a Karmel przy morzu, tak nadciągnie! '
    19:
      he: כְּלֵי גוֹלָה עֲשִׂי לָךְ יוֹשֶׁבֶת בַּת־מִצְרָיִם כִּי־נֹף לְשַׁמָּה תִהְיֶה
        וְנִצְּתָה מֵאֵין יוֹשֵׁב׃
      yi: 'מאַך דיר װאַנדער-כְּלים, טאָכטער באַװוּמינערין פֿון מִצרַיִם; װאָרום נוֹף
        װעט צו װיסט װערן, און חרב זײַן אָן אַ באַװױנער. '
      cs: Připraviž sobě to, co bys s sebou vystěhovati měla, ó ty, kteráž jsi usadila
        se, dcero Egyptská; neboť Nof v poušť obrácen a vypálen bude, tak že nebude
        tam žádného obyvatele.
      pl: Strój wygnania przygotuj sobie, obywatelko, córo Micraimu! gdyż Nof w pustkowie
        się obróci, zapadnie się dla braku mieszkańca. 
    20:
      he: עֶגְלָה יְפֵה־פִיָּה מִצְרָיִם קֶרֶץ מִצָּפוֹן בָּא בָא׃
      yi: 'אַ װוּנדערשײן קאַלב איז מִצרַיִם, אָבער די שטעכפֿליג פֿון צפֿון איז געקומען,
        געקומען. '
      cs: Velmi pěkná jalovice jest Egypt, ale zabití její od půlnoci jistotně přijde.
      pl: Jałowico przepiękna, Micraimie! rzeźnik od Północy nadchodzi, nadchodzi! 
    21:
      he: גַּם־שְׂכִרֶיהָ בְקִרְבָּהּ כְּעֶגְלֵי מַרְבֵּק כִּי־גַם־הֵמָּה הִפְנוּ
        נָסוּ יַחְדָּיו לֹא עָמָדוּ כִּי יוֹם אֵידָם בָּא עֲלֵיהֶם עֵת פְּקֻדָּתָם׃
      yi: 'אַפֿילו אירע געדונגענע קריגסלײַט אין איר זינען װי קעלבער געשטגאָפּטע, װאָרום
        זײ אױך האָבן זיך אומגעקערט, זײ זײַנען אַנטלאָפֿן אין אײנעם, זײ זײַנען ניט
        באַשטאַנען; װאָרום דער טאָג פֿון זײער בראָך איז געקומען אױף זײ, די צײַט פֿון
        זײער רעכנשאַפֿט. '
      cs: Ano i nájemníci jeho u prostřed něho jsou jako telata vytylá, ale takéť
        i ti obrátíce se, utekou. Neostojí, když den bídy jejich přijde na ně, v čas
        navštívení jejich.
      pl: I najmici w pośród niego do cielców tucznych podobni, - i oni odwrócą się
        i uciekną społem, nie ostoją się, gdyż dzień klęski ich przyjdzie na nich,
        czas kaźni ich. 
    22:
      he: קוֹלָהּ כַּנָּחָשׁ יֵלֵךְ כִּי־בְחַיִל יֵלֵכוּ וּבְקַרְדֻּמּוֹת בָּאוּ לָהּ
        כְּחֹטְבֵי עֵצִים׃
      yi: 'איר קָול גײט װי פֿון אַ שלאַנג, אַ װאָרום מיט חיל גײט מען, און מיט העק
        קומט מען אױף איר, אַזױ װי האָלטשעקער. '
      cs: Hlas jeho jako hadí siptěti bude, když s vojskem přitáhnou, a s sekerami
        přijdou na něj jako ti, kteříž sekají dříví.
      pl: Głos jego jako węża się rozlegnie, gdyż z potęgą nadciągają i z siekierami
        przychodzą nań jako drwale. 
    23:
      he: כָּרְתוּ יַעְרָהּ נְאֻם־יְהוָה כִּי לֹא יֵחָקֵר כִּי רַבּוּ מֵאַרְבֶּה וְאֵין
        לָהֶם מִסְפָּר׃
      yi: 'זײ האַקן אױס איר װאַלד, זאָגט גאָט, װי ער איז ניט צו דערפֿאָרשן; װאָרום
        מער װי הײשעריקן זײַנען זײ, און ניטאָ קײן צאָל צו זײ. '
      cs: Posekají les jeho, dí Hospodin, ačkoli mu konce není; více jest jich než
        kobylek, aniž mají počtu.
      pl: Wyrąbią las jego, rzecze Wiekuisty, choć niezgłębiony, albowiem więcej ich
        niż szarańczy, a niemasz im liczby. 
    24:
      he: הֹבִישָׁה בַּת־מִצְרָיִם נִתְּנָה בְּיַד עַם־צָפוֹן׃
      yi: 'געװאָרן צו שאַנד איז די טאָכטער מיצרקיִם, געגעבן אין דער האַנט פֿון דעם
        פֿאָלק פֿון צפֿון. '
      cs: Zahanbenať bude dcera Egyptská, vydána bude v ruku lidu půlnočního.
      pl: Pohańbiona będzie córa Micraimu, wydana w moc ludu Północy! 
    25:
      he: אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי פוֹקֵד אֶל־אָמוֹן מִנֹּא
        וְעַל־פַּרְעֹה וְעַל־מִצְרַיִם וְעַל־אֱלֹהֶיהָ וְעַל־מְלָכֶיהָ וְעַל־פַּרְעֹה
        וְעַל הַבֹּטְחִים בּוֹ׃
      yi: 'געזאָגט האָט יהוה פֿון צבמאוֹת, דער גאָט פֿון ישׂראל: זע, איך רעכן זיך
        אָפּ מיט אָמוֹן פֿון נוֹא, און מיט פַּרעהן, און מיט מִצרַיִם, און מיט אירע
        געטער, און מיט אירע מלכים; אי מיט פּקרעה אין מיט די װאָס פֿאַרזיכערן זיך אױף
        אים. '
      cs: 'Praví Hospodin zástupů, Bůh Izraelský: Aj, já navštívím lidné město No,
        též Faraona i Egypt s bohy jeho a králíky jeho, Faraona, pravím, a ty, kteříž
        v něm doufají.'
      pl: 'Tak rzecze Wiekuisty zastępów, Bóg Israela: Oto nawiedzę Amona z No, i Faraona,
        i Micraim i bóztwa jego i królów jego; zarówno Faraona jak tych, którzy polegają
        na nim. '
    26:
      he: וּנְתַתִּים בְּיַד מְבַקְשֵׁי נַפְשָׁם וּבְיַד נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל
        וּבְיַד־עֲבָדָיו וְאַחֲרֵי־כֵן תִּשְׁכֹּן כִּימֵי־קֶדֶם נְאֻם־יְהוָה׃
      yi: 'און איך װעל זײ געבן אין דער האַנט פֿון די װאָס זוכן זײער לעבן, און אין
        דער האַנט פֿון נבוכַדראָאצקר דעם מלך פֿון בבֿל, און אין דער האַנט פֿון איזינע
        קנעכט; און דער נאָך װעט זי באַװױנט װערן, אַזױ װי אין די טעג פֿון אַ מאָל,
        זאָגט גאָט. '
      cs: A vydám je v ruku těch, kteříž hledají bezživotí jejich, totiž v ruku Nabuchodonozora
        krále Babylonského, a v ruku služebníků jeho; potom však bydleno bude v něm,
        jako za dnů starodávních, dí Hospodin.
      pl: I wydam ich w rękę czyhających na życie ich, w rękę Nebukadrecara, króla
        Babelu, i w rękę sług jego, poczém wszakże zamieszka spokojnie, jako za dni
        dawnych, rzecze Wiekuisty. 
    27:
      he: וְאַתָּה אַל־תִּירָא עַבְדִּי יַעֲקֹב וְאַל־תֵּחַת יִשְׂרָאֵל כִּי הִנְנִי
        מוֹשִׁעֲךָ מֵרָחוֹק וְאֶת־זַרְעֲךָ מֵאֶרֶץ שִׁבְיָם וְשָׁב יַעֲקוֹב וְשָׁקַט
        וְשַׁאֲנַן וְאֵין מַחֲרִיד׃
      yi: 'אָבער דו זאָלסט ניט מוֹרא האָבן, מײַן קנעכט יעקב, און זאָלסט ניט אַנגסטן,
        ישׂראל, װאָרום זע, איך העלף דיך פֿון דער װײַט, און דײַן זאָמען פֿון לאַנד
        פֿון זײער געפֿאַנגענשאַפֿט; און יעקב װעט ניט שרעקן. '
      cs: Ale ty neboj se, služebníče můj Jákobe, aniž se strachuj, ó Izraeli; nebo
        aj, já vysvobodím tě zdaleka, i símě tvé z země zajetí jejich. I navrátí se
        Jákob, aby odpočíval a pokoj měl, a aby nebylo žádného, kdo by předěsil.
      pl: Ale ty się nie bój sługo Mój, Jakóbie, a nie trwóż się Israelu! Gdyż oto
        Ja cię wybawię zdaleka, a potomstwo twoje z ziemi ich niewoli, i wróci Jakób
        i będzie odpoczywał bezpiecznie, a nikt go nie zatrwoży. 
    28:
      he: אַתָּה אַל־תִּירָא עַבְדִּי יַעֲקֹב נְאֻם־יְהוָה כִּי אִתְּךָ אָנִי כִּי
        אֶעֱשֶׂה כָלָה בְּכָל־הַגּוֹיִם אֲשֶׁר הִדַּחְתִּיךָ שָׁמָּה וְאֹתְךָ לֹא־אֶעֱשֶׂה
        כָלָה וְיִסַּרְתִּיךָ לַמִּשְׁפָּט וְנַקֵּה לֹא אֲנַקֶּךָּ׃
      yi: 'דו זאָלסט ניט מוֹרא האָבן, מײַן קנעכט יעקב, זאָגט גאָט, װאָרום איך בין
        מיט דיר. װאָרום איך װעל מאַכן אַ פֿאַרלענדױנג פֿון אַלע פֿעלקער װאָס איך האָב
        דיך פֿאַרשטױסן אַהין, אָבער פֿון דיר װעל איך קײן פֿאַרלענדונג ניט מכן; און
        איך װעל דיך שטראָפֿן לױט גערעכטיקײט, אָבער פֿאַרטיליקן װעל איך דיך ניט פֿאַרטיליקן. '
      cs: Ty, pravím, neboj se, služebníče můj Jákobe, dí Hospodin; neboť jsem s tebou.
        Učiním zajisté konec všechněm národům, mezi kteréž tě zaženu, tobě pak neučiním
        konce, ale budu tě trestati v soudu, ačkoli tě naprosto bez trestání nenechám.
      pl: Ty się nie bój, sługo Mój, Jakóbie, rzecze Wiekuisty, bom Ja z tobą; choćbym
        zgładził doszczętnie wszystkie narody, do których cię rzucę, ciebie doszczętnie
        nie zgładzę, i będę cię karcił należycie, ale wytępić cię nie wytępię. 
  47:
    1:
      he: אֲשֶׁר הָיָה דְבַר־יְהוָה אֶל־יִרְמְיָהוּ הַנָּבִיא אֶל־פְּלִשְׁתִּים בְּטֶרֶם
        יַכֶּה פַרְעֹה אֶת־עַזָּה׃
      yi: 'װאָס דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהו הנבֿיא אױף די פּלִשתּים,
        אײדער פַּרעה האָט געשלאָגן עַזָה. '
      cs: Slovo Hospodinovo, kteréž se stalo k Jeremiášovi proroku proti Filistinským,
        prvé než dobyl Farao Gázy.
      pl: Co doszło jako słowo Wiekuistego Jeremjasza, proroka, o Pelisztach, zanim
        zgromił Faraon Gazę. 
    2:
      he: כֹּה אָמַר יְהוָה הִנֵּה־מַיִם עֹלִים מִצָּפוֹן וְהָיוּ לְנַחַל שׁוֹטֵף
        וְיִשְׁטְפוּ אֶרֶץ וּמְלוֹאָהּ עִיר וְיֹשְׁבֵי בָהּ וְזָעֲקוּ הָאָדָם וְהֵילִל
        כֹּל יוֹשֵׁב הָאָרֶץ׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, װאַסערן גײען אױף פֿון צפֿון, און װעלן װערן
        אַ פֿלײציקער טײַך, און פֿאַרפֿלײצן דאָס לאַנד און איר פֿולקײט, די שטאָט און
        די װױנער אין איר; און שרײַען װעלן די מענטשן, און יאָמערן װעלן אַלע װױנער פֿון
        לאַנד. '
      cs: 'Takto praví Hospodin: Aj, vody vystupují od půlnoci, a obrátí se v potok
        rozvodnilý, tak že zatopí zemi, i cožkoli jest na ní, město i ty, kteříž bydlí
        v něm; pročež křičeti budou lidé, a kvíliti všeliký obyvatel té země;'
      pl: 'Tak rzecze Wiekuisty: Oto fale dźwigają się od północy i zamieniają się
        w strumień gwałtowny, a zalewają ziemię i pełnię jej, miasta i mieszkańców
        ich, i biadają ludzie, i zawodzą wszyscy mieszkańcy ziemi. '
    3:
      he: מִקּוֹל שַׁעֲטַת פַּרְסוֹת אַבִּירָיו מֵרַעַשׁ לְרִכְבּוֹ הֲמוֹן גַּלְגִּלָּיו
        לֹא־הִפְנוּ אָבוֹת אֶל־בָּנִים מֵרִפְיוֹן יָדָיִם׃
      yi: 'איבער דעם טריטגעפּלידער פֿון די קלױען פֿון זײַנע אָגערס, איבער דעם רַעַש
        פֿון זײַנע רײַטװעגן, דעם טומל פֿון זײַנע רעדער, קערן זיך עלטערן ניט צו קינדער,
        פֿון אָפּהענטיקײט. '
      cs: Pro zvuk dusání kopyt silných jeho, pro hřmot vozů jeho, a hrčení kol jeho,
        neohlédnou se otcové na syny, majíce opuštěné ruce;
      pl: Wobec grzmotu tętniących kopyt biegunów jego, wobec huku jego wozów, skrzypu
        jego kół, nie oglądają się ojcowie na dzieci w bezsilności rąk, -  
    4:
      he: עַל־הַיּוֹם הַבָּא לִשְׁדוֹד אֶת־כָּל־פְּלִשְׁתִּים לְהַכְרִית לְצֹר וּלְצִידוֹן
        כֹּל שָׂרִיד עֹזֵר כִּי־שֹׁדֵד יְהוָה אֶת־פְּלִשְׁתִּים שְׁאֵרִית אִי כַפְתּוֹר׃
      yi: 'פֿון װעגן דעם טאָג װאָס קומט צו פֿאַרװיסטן אַלע פּלִשתּים, צו פֿאַרשנײַדן
        פֿון צוֹר און פֿון ידוֹן איטלעך געבליבענעם העלפֿער; װאָרום גאָט טוט פֿאַרװיסטן
        די פּלִשתּים, דעם רעשט פֿון אינדזל כַּפֿתּוֹר. '
      cs: Pro ten den, kterýž přijíti má, aby pohubil všecky Filistinské, aby zahladil
        Týr a Sidon, i všelikou pozůstávající pomoc, když hubiti bude Hospodin Filistinské,
        ostatek krajiny Kaftor.
      pl: Wobec dnia, który nadchodzi, by spustoszyć całe Pelisztym, by wytępić Corowi
        i Cydonowi wszelki szczątek pomocy; albowiem spustoszy Wiekuisty Pelisztów,
        ostatek wyspy Kaftor. 
    5:
      he: בָּאָה קָרְחָה אֶל־עַזָּה נִדְמְתָה אַשְׁקְלוֹן שְׁאֵרִית עִמְקָם עַד־מָתַי
        תִּתְגּוֹדָדִי׃
      yi: 'געקומען איז אַ פּליכעניש אױף עַזָה פֿאַרשניטן געװאָרן איז אַשקלוֹן, דער
        רעשט פֿון זײער טאָל. ביז װאַנען װעסטו זיך דעם לײַב שנײַדן? '
      cs: Přijde lysina na Gázu, vypléněn bude Aškalon i ostatek údolí jejich. Dokudž
        se řezati budeš?
      pl: Spada pleszywość na Gazę, ginie Aszkalon, ostatek ich niziny. Dopókiż nacinać
        się będziesz! 
    6:
      he: הוֹי חֶרֶב לַיהוָה עַד־אָנָה לֹא תִשְׁקֹטִי הֵאָסְפִי אַל־תַּעְרֵךְ הֵרָגְעִי
        וָדֹמִּי׃
      yi: 'װײ, דו שװערד פֿון גאָט, װיז װי לאַנג נאָך װעסטו ניט דוען? װער אײַנגעטאָן
        אין דײַן שײד, באַרו זיך און װער שטיל. '
      cs: Ach, meči Hospodinův, dokudž se nespokojíš? Navrať se do pošvy své, utiš
        se, a zastav se.
      pl: O mieczu Wiekuistego, dopókiż nie odpoczniesz? Wróć do pochew twoich, uśmierz
        się, a ucisz! 
    7:
      he: אֵיךְ תִּשְׁקֹטִי וַיהוָה צִוָּה־לָהּ אֶל־אַשְׁקְלוֹן וְאֶל־חוֹף הַיָּם
        שָׁם יְעָדָהּ׃
      yi: 'װי קענסטו זײַן רואיק? אַז גאָט האָט איר באַפֿױלן; אױף אַשקלוֹן און אױפֿן
        באָרטן פֿון אים, אַהין האָט ער זי באַשערט. '
      cs: I jakž by se spokojil? Však Hospodin přikázal jemu. Proti Aškalon a proti
        břehu mořskému, tam postavil jej.
      pl: Ale jakżebyś odpoczął? Wszak Wiekuisty go wyprawił. Przeciw Aszkalonowi
        i przeciw wybrzeżom morza - tam przeznaczył go! 
  48:
    1:
      he: לְמוֹאָב כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הוֹי אֶל־נְבוֹ כִּי
        שֻׁדָּדָה הֹבִישָׁה נִלְכְּדָה קִרְיָתָיִם הֹבִישָׁה הַמִּשְׂגָּב וָחָתָּה׃
      yi: 'אױף מואבֿ. אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: װײ
        צו נבוֹ, װאָרום זי איז פֿאַרװיסט; צו שאַנד, באַצװוּנגען, איז קִריָתַים, צו
        שאַנד און צעבראָכן איז מִשׂגָב. '
      cs: 'Proti Moábovi. Takto praví Hospodin zástupů, Bůh Izraelský: Běda městu
        Nébo, neboť popléněno bude; zahanbeno a vzato bude Kariataim, zahanbeno bude
        Misgab a děsiti se bude.'
      pl: 'O Moabie. Tak rzecze Wiekuisty zastępów, Bóg Israela: Biada nad Nebo, bo
        spustoszone, shańbione - zdobyte Kirjataim, shańbione Misgab i strwożone! '
    2:
      he: אֵין עוֹד תְּהִלַּת מוֹאָב בְּחֶשְׁבּוֹן חָשְׁבוּ עָלֶיהָ רָעָה לְכוּ וְנַכְרִיתֶנָּה
        מִגּוֹי גַּם־מַדְמֵן תִּדֹּמִּי אַחֲרַיִךְ תֵּלֶךְ חָרֶב׃
      yi: 'ניטאָ מער דער לױב פֿון מואבֿ, אין חשבוֹן האָט מען באַקלערט בײז אױף איר:
        קומט, און לאָמיר זי פֿאַרשנײַדן פֿון צו זײַן אַ פֿאָלק! דו אױך, מַדמֵן, װעסט
        שטיל װערבן, עף דיר װעט נאָכגײן די שװערד. '
      cs: 'Nebudeť míti více žádné pochvaly Moáb z Ezebon, obmýšlejí proti němu zlé:
        Poďte, a vyhlaďme je z národu. I ty, ó Madmen, vypléněno budeš, půjde za tebou
        meč.'
      pl: 'Znikła już chluba Moabu w Cheszbonie; umyślili przeciw niemu zagubę: Naprzód,
        a wytępmy go z pośród ludów! I ty Madmeno uciszysz się, w ślad za tobą idzie
        miecz! '
    3:
      he: קוֹל צְעָקָה מֵחֹרוֹנָיִם שֹׁד וָשֶׁבֶר גָּדוֹל׃
      yi: 'אַ קָול פֿון געשרײ פֿון כִֹרוֹנַיִם, אַ פֿאַרװיסטונג און אַ בראָך אַ גרױסער. '
      cs: 'Hlas žalostný z Choronaim: Ó poplénění a potření veliké.'
      pl: Odgłos krzyku z Choronaim, spostoszenie i pogrom wielki! 
    4:
      he: נִשְׁבְּרָה מוֹאָב הִשְׁמִיעוּ זְּעָקָה צעוריה [צְעִירֶיהָ׃]
      yi: 'צעבראָכן געװאָרן איז מואבֿ, אירע יונגע לאָזן הערן אַ געשרײ. '
      cs: Potřín bude Moáb, slyšán bude křik maličkých jeho.
      pl: Zgromiony Moab, głoszą to zawodząc pomniejsze miasta jego. 
    5:
      he: כִּי מַעֲלֵה הלחות [הַלּוּחִית] בִּבְכִי יַעֲלֶה־בֶּכִי כִּי בְּמוֹרַד חוֹרֹנַיִם
        צָרֵי צַעֲקַת־שֶׁבֶר שָׁמֵעוּ׃
      yi: װאָרום דעם אױפֿגאַנג פֿון לוכית גײט מען אַר אױף מיט געװײן אױף געװײן; װאָרום
        דעם אױפֿגאַנג פֿון לוכית גײט מען אַרױף מיט געװײן אױף געװײן; װאָרום אױף דעם
        אַראָפּגאַנג פֿון כוֹרוֹנַיִם הערט מען אַן אַנגסטגעשרײ פֿון בראָך.
      cs: 'Proto že na cestě Luchitské ustavičný bude pláč, a že kudyž se chodí k
        Choronaim, nepřátelé křik hrozný slyšeti budou:'
      pl: Bo po ścieżce do Luchit rzewnym płaczem się zanoszą; bo u stoku Choronaim
        wrogowie jęk rozpaczy słyszą. 
    6:
      he: נֻסוּ מַלְּטוּ נַפְשְׁכֶם וְתִהְיֶינָה כַּעֲרוֹעֵר בַּמִּדְבָּר׃
      yi: 'אַנטלױפֿט, ראַטעװעט אײַער נפֿש, און זײַט װי אַ טאַמאַריסק אין דער מדבר. '
      cs: Utecte, vysvoboďte život svůj, a buďte jako vřes na poušti.
      pl: Schrońcie się, ocalcie dusze wasze, a zostańcie niby samotny wrzos na puszczy! 
    7:
      he: כִּי יַעַן בִּטְחֵךְ בְּמַעֲשַׂיִךְ וּבְאוֹצְרוֹתַיִךְ גַּם־אַתְּ תִּלָּכֵדִי
        וְיָצָא כמיש [כְמוֹשׁ] בַּגּוֹלָה כֹּהֲנָיו וְשָׂרָיו יחד [יַחְדָּיו׃]
      yi: 'װאָרום װײַל דו האָסט זיך פֿאַרזיכערט אױף דײַנע אױפֿטוען און אױף דײַנע אוֹצרות,
        װעסט דו אױך באַצװוּנגען װערן; און כּמוֹש װעט אין גלות אַװעק, זײַנע פּריסטער
        און זײַנע האַרן אין אײנעם. '
      cs: Nebo proto, že doufáš v statku svém a v pokladích svých, také ty jat budeš;
        i půjde Chámos do zajetí, kněží jeho, též i knížata jeho.
      pl: Przeto, że polegasz na dostatkach twoich i na skarbach twoich i ty usidlony
        będziesz, i pójdzie Kemosz na wygnanie, kapłani i książęta jego wraz. 
    8:
      he: וְיָבֹא שֹׁדֵד אֶל־כָּל־עִיר וְעִיר לֹא תִמָּלֵט וְאָבַד הָעֵמֶק וְנִשְׁמַד
        הַמִּישֹׁר אֲשֶׁר אָמַר יְהוָה׃
      yi: 'און אַ פֿאַרװיסטער װעט קומען אױף איטלעכער שטאָט, און קײן שטאָט װעט ניט
        אַנטרונען װערן; און אונטערגײן װעט דער טאָל, און פֿאַרטיליקט װערן װעט דער פּלױן,
        אַזױ װי גאָט האָט געזאָגט. '
      cs: Přitáhne zajisté zhoubce na každé město, aniž ho které město znikne; zahyne
        i údolí, a zahlazena bude rovina, jakž praví Hospodin.
      pl: I nadciągnie pogromca na każde miasto, a żadne nie ujdzie, i spustoszone
        będą niziny, i zniweczone równiny, jako wyrzekł Wiekuisty. 
    9:
      he: תְּנוּ־צִיץ לְמוֹאָב כִּי נָצֹא תֵּצֵא וְעָרֶיהָ לְשַׁמָּה תִהְיֶינָה מֵאֵין
        יוֹשֵׁב בָּהֵן׃
      yi: 'גיט פֿליגלען צו מואבֿ, װאָרום פֿליען אַװעקפֿליען װעט זי; און אירע שטעט
        װעלן צו װיסט װערן, אָן אַ באַװױנער אין זײ. '
      cs: Dejte brky Moábovi, ať rychle uletí; nebo města jeho v poušť obrácena budou,
        tak že nebude žádného obyvatele v nich.
      pl: Dajcie skrzydła Moabowi, albowiem chyżo uleci, a miasta jego pustkowiem
        zostaną dla braku w nich mieszkańca! 
    10:
      he: אָרוּר עֹשֶׂה מְלֶאכֶת יְהוָה רְמִיָּה וְאָרוּר מֹנֵעַ חַרְבּוֹ מִדָּם׃
      yi: 'פֿאַרשאָלטן דער װאָס טוט אָפּגעלאָזט די אַרבעט פֿון גאָט, און פֿאַרשאָלטן
        דער װאָס פֿאַרמײַדט זײַן שװערד פֿון בלוט! '
      cs: Zlořečený ten, kdož dělá dílo Hospodinovo lstivě, a zlořečený ten, kdož
        zdržuje meč svůj od krve.
      pl: Przeklęty kto spełnia sprawę Wiekuistego niedbale, przeklęty téż kto hamuje
        miecz swój od krwi! 
    11:
      he: שַׁאֲנַן מוֹאָב מִנְּעוּרָיו וְשֹׁקֵט הוּא אֶל־שְׁמָרָיו וְלֹא־הוּרַק מִכְּלִי
        אֶל־כֶּלִי וּבַגּוֹלָה לֹא הָלָךְ עַל־כֵּן עָמַד טַעְמוֹ בּוֹ וְרֵיחוֹ לֹא
        נָמָר׃
      yi: 'רואיק געװען איז מואבֿ פֿון זײַן יוגנט אָן, און אָפּגעזעצט איז ער אױף זײַנע
        הײװן, און ניט איבערגעלײדיקט געװאָרן פֿון כּלי אין כּלי, און אין גלות איז ער
        ניט געגאַנגען; דערפֿאַר האָט זיך אָפּגעשטעלט זײַן טעם בײַ אים, און זײַן ריך
        האָט זיך ניט געביטן. '
      cs: Mělť jest pokoj Moáb od dětinství svého, a usadil se na kvasnicích svých,
        aniž býval přelíván z nádoby do nádoby, totiž do zajetí nechodíval; pročež
        zůstala v něm chuť jeho, a vůně jeho není proměněna.
      pl: Spokojnym był Moab od młodości swojej i cicho osadził się na drożdżach swoich,
        - nie był przelewany z naczynia w naczynie, a na wygnanie nie poszedł; dla
        tego przytęchł w nim smak jego, a woń jego nie odświeżyła się. 
    12:
      he: לָכֵן הִנֵּה־יָמִים בָּאִים נְאֻם־יְהוָה וְשִׁלַּחְתִּי־לוֹ צֹעִים וְצֵעֻהוּ
        וְכֵלָיו יָרִיקוּ וְנִבְלֵיהֶם יְנַפֵּצוּ׃
      yi: 'אָבער זע, טעג קומען, זאָגט גאָט, און איך װעל שיקן צו אים אומבײַגערס, און
        זײ װעלן אים אומבײַגן, און זײַנע כּלים װעלן זײ אױסלײדיקן, און זײערע קריג װעלן
        זײ צעברעכן. '
      cs: Protož aj, dnové jdou, dí Hospodin, že pošli na něj ty, kteříž vpády činí,
        a zajmou jej, sudy pak jeho vyprázdní, a nádoby jeho roztříští.
      pl: Dla tego oto dni nadejdą, rzecze Wiekuisty, że poszlę nań toczących i wytoczą
        go, i wypróżnią naczynia jego, a dzbany jego potłuką! 
    13:
      he: וּבֹשׁ מוֹאָב מִכְּמוֹשׁ כַּאֲשֶׁר־בֹּשׁוּ בֵּית יִשְׂרָאֵל מִבֵּית אֵל
        מִבְטֶחָם׃
      yi: 'און מואבֿ װעט זיך שעמן מיט כּמוֹש, װי דאָס הױז פֿון ישׂראל האָט זיך געשעמט
        מיט בית-אֵל זײער פֿאַרזיכערונג. '
      cs: I zahanben bude Moáb od Chámos, jako zahanbeni jsou dům Izraelský od Bethel
        naděje své.
      pl: I powstydzi się Moab z powodu Kemosza jako powstydził się dom Israela z powodu
        Betela, otuchy swojej. 
    14:
      he: אֵיךְ תֹּאמְרוּ גִּבּוֹרִים אֲנָחְנוּ וְאַנְשֵׁי־חַיִל לַמִּלְחָמָה׃
      yi: 'װי קענט איר זאָגן: גיבוֹרים זײַנער מיר, און העלדישע לײַט פֿאַר מלחמה? '
      cs: 'Kterakž říkáte: Silní jsme a muži stateční k boji?'
      pl: 'Jakże wam twierdzić: Bohaterami jesteśmy, mężami dzielnymi do boju? '
    15:
      he: שֻׁדַּד מוֹאָב וְעָרֶיהָ עָלָה וּמִבְחַר בַּחוּרָיו יָרְדוּ לַטָּבַח נְאֻם־הַמֶּלֶךְ
        יְהוָה צְבָאוֹת שְׁמוֹ׃
      yi: 'פֿאַרװיסט געװאָרן איז מואבֿ, און אױף אירע שטעט איז מען אַרױפֿגעגאַנגען;
        און זײַנע געקליבענע יונגען האָבן גענידערט צו דער שכיטה, זאָגט דער קיניג –
        יהוה פֿון צבָאוֹת איז זײַן נאָמען. '
      cs: Pohuben bude Moáb a z měst svých vyjde, a nejvýbornější mládenci jeho půjdou
        k zabití, dí král, jehož jméno Hospodin zástupů.
      pl: Spustoszony będzie Moab, a miasta jego zdobyte, a dobór młodzieży jego zejdzie
        na rzeź, rzecze król, Wiekuisty zastępów imię Jego. 
    16:
      he: קָרוֹב אֵיד־מוֹאָב לָבוֹא וְרָעָתוֹ מִהֲרָה מְאֹד׃
      yi: 'נאָנט איז דער בראָך פֿון מואבֿ צו קומען, און זײַן אומגליק אײַלט זײער. '
      cs: Blízkoť jest bída Moábova, aby přišla, a trápení jeho pospíchá velice.
      pl: Bliską klęska Moabu nadejścia, a niedola jego spieszy bardzo. 
    17:
      he: נֻדוּ לוֹ כָּל־סְבִיבָיו וְכֹל יֹדְעֵי שְׁמוֹ אִמְרוּ אֵיכָה נִשְׁבַּר מַטֵּה־עֹז
        מַקֵּל תִּפְאָרָה׃
      yi: 'באַדױערט אים אַלע זײַנע אַר אומיקע, און אַלע װאָס קענט זײַן מאָען; זאָגט:
        װי איז צעבראָכן דער מאַכטיקער שטעקן, דער פּראַכטיקער שטאָק! '
      cs: 'Litujte ho všickni okolní jeho, a všickni, kteříž víte o jménu jeho, rcete:
        Jak polámána jest hůl nejpevnější, prut nejozdobnější?'
      pl: 'Bolejcie nad nim wszyscy sąsiedzi jego, wszyscy którzy znacie imię jego,
        wołajcie: Jakże się połamał pręt silny, berło wspaniałe! '
    18:
      he: רְדִי מִכָּבוֹד ישבי [וּשְׁבִי] בַצָּמָא יֹשֶׁבֶת בַּת־דִּיבוֹן כִּי־שֹׁדֵד
        מוֹאָב עָלָה בָךְ שִׁחֵת מִבְצָרָיִךְ׃
      yi: 'נידער פֿון כּבוד, און זיץ אין דאָרשטיקײט, טאָכטער באַװױנערין פֿון דיבוֹן,
        װאָרום דער פֿאַרװיסטער פֿון מואבֿ איז אַרױפֿגעקומען אױף דיר, ער האָט צעשטערט
        דײַנע פֿעסטונגען. '
      cs: Sejdi z slávy své, a seď v žíni, ó ty, kterážs se usadila, dcero Dibonská;
        neboť zhoubce Moábův přitáhne proti tobě, zkazí ohrady tvé.
      pl: Znijdź ze sławy, a siądź na bezwodziu mieszkanko, córo Dybonu! gdyż pogromca
        Moabu wystąpił przeciw tobie, burzy twierdze twoje! 
    19:
      he: אֶל־דֶּרֶךְ עִמְדִי וְצַפִּי יוֹשֶׁבֶת עֲרוֹעֵר שַׁאֲלִי־נָס וְנִמְלָטָה
        אִמְרִי מַה־נִּהְיָתָה׃
      yi: 'בײַם װעג שטײ, און קוק אױס, באַװױנערין פֿון עַרוֹעֵר; פֿרעג דעם אַנטלאָפֿענעם
        און די אַנטרונענע; זאָג: װאָס איז געשען? '
      cs: 'Postav se na cestě, a ohlédni se pilně, obyvatelkyně Aroer; vyptej se toho,
        kdož utíká, a té, kteráž uchází, rci: Co se děje?'
      pl: 'W pobliżu drogi stań i wypatruj obywatelko Aroeru! wypytuj zbiega i uchodzącą,
        powiedz: Co się dzieje? '
    20:
      he: הֹבִישׁ מוֹאָב כִּי־חַתָּה הילילי [הֵילִילוּ ] וזעקי [וּזְעָקוּ] הַגִּידוּ
        בְאַרְנוֹן כִּי שֻׁדַּד מוֹאָב׃
      yi: 'צו שאַנד געװאָרן איז מואבֿ, װאָרום זי איז צעבראָכן געװאָרן; יאָמערט און
        שרײַט, זאָגט אָן אין אַרנון, אַז פֿאַרװיסט געװאָרן איז מואבֿ. '
      cs: Stydí se Moáb, že jest potřín. Kvělte a křičte, oznamte u Arnon, že hubí
        Moába.
      pl: Shańbiony Moab, tak, skruszony; biadajcie i wołajcie, głoście nad Arnonem,
        że zburzony Moab! 
    21:
      he: וּמִשְׁפָּט בָּא אֶל־אֶרֶץ הַמִּישֹׁר אֶל־חֹלוֹן וְאֶל־יַהְצָה וְעַל־מופעת
        [מֵיפָעַת׃]
      yi: 'און אַ משפּט איז געקומען אױף דעם לאַנד פֿון פּלױן; אױף חוֹלוֹן, און אױף
        יַהצָה, און אױף מֵיפָֿעַת; '
      cs: Nebo soud přišel na zemi té roviny, na Holon a na Jasa a na Mefat,
      pl: Bo sąd przypadł na ziemię równin, na Cholon i na Jahca i na Mefaath. 
    22:
      he: וְעַל־דִּיבוֹן וְעַל־נְבוֹ וְעַל־בֵּית דִּבְלָתָיִם׃
      yi: 'און אױף דיבוֹן, און אױף נבוֹן, און אױף בית-דִבלָתַיִם; '
      cs: I na Dibon a Nébo, a na Betdiblataim,
      pl: I na Dybon i na Nebo i na Beth-Dyblataim. 
    23:
      he: וְעַל קִרְיָתַיִם וְעַל־בֵּית גָּמוּל וְעַל־בֵּית מְעוֹן׃
      yi: 'און אױף קִריָתַיִם, און אױף בײַת-גָמול, און אױף בית-מְעוֹן; '
      cs: I na Kariataim a na Betgamul, a na Betmeon,
      pl: I na Kirjataim i na Beth-Gamul i na Beth-Maon. 
    24:
      he: וְעַל־קְרִיּוֹת וְעַל־בָּצְרָה וְעַל כָּל־עָרֵי אֶרֶץ מוֹאָב הָרְחֹקוֹת
        וְהַקְּרֹבוֹת׃
      yi: 'און אױף קריוֹת, און אױף בצרָה, און אױף אַלע שטעט פֿון לאַנד מואבֿ, די װײַטע
        און די נאָנטע. '
      cs: A na Kariot, a na Bozru i na všecka města země Moábské, daleká i blízká.
      pl: I na Keryjoth i na Bocrah i na wszystkie miasta Moabu dalekie i blizkie. 
    25:
      he: נִגְדְּעָה קֶרֶן מוֹאָב וּזְרֹעוֹ נִשְׁבָּרָה נְאֻם יְהוָה׃
      yi: 'אָפּגעהאַקט געװאָרן איז דער האָרן פֿון מואבֿ, און זײַן אָרעם איז צעבראָכן
        געװאָרן, זאָגט גאָט. '
      cs: Odťat bude roh Moábův, a rámě jeho zlámáno bude, dí Hospodin.
      pl: Odcięty róg Moabu, a ramię jego złamane, rzecze Wiekuisty. 
    26:
      he: הַשְׁכִּירֻהוּ כִּי עַל־יְהוָה הִגְדִּיל וְסָפַק מוֹאָב בְּקִיאוֹ וְהָיָה
        לִשְׂחֹק גַּם־הוּא׃
      yi: 'פֿאַרשיכּורט אים, װאָרום קעגן גאָט האָט ער זיך געגרײַסט; און מואבֿ װעט
        זיך פּאַטשן אין זײַן מײקעכץ, און ער אױך װעט צום געלעכטער װערן. '
      cs: Opojte jej, poněvadž se proti Hospodinu zpínal, až by se válel Moáb v vývratku
        svém, a byl za smích i on také.
      pl: Opójcie go, gdyż przeciw Wiekuistemu się wynosił; niech się pluska Moab
        w plwocinach swoich, a niech będzie i on pośmiewiskiem. 
    27:
      he: וְאִם לוֹא הַשְּׂחֹק הָיָה לְךָ יִשְׂרָאֵל אִם־בְּגַנָּבִים נמצאה [נִמְצָא]
        כִּי־מִדֵּי דְבָרֶיךָ בּוֹ תִּתְנוֹדָד׃
      yi: 'װאָרום איז ניט אַ געלעכטער געװען דיר ישׂראל? צי איז ער צװישן גנבים געפֿונען
        געװאָרן, װאָס װען נאָר דו האָסט גערעדט פֿון אים, פֿלעגסטו זיך אױפֿטרײַסלען? '
      cs: Nebo zdali v posměchu nebyl u tebe Izrael? Zdali mezi zloději zastižen jest,
        že jakž jen promluvíš o něm, poskakuješ?
      pl: Bo czyż nie w pośmiewisku był u ciebie Israel? Albo czyż go między złodziejami
        zdybano? bo ile razy mówiłeś o nim trząsłeś się. 
    28:
      he: עִזְבוּ עָרִים וְשִׁכְנוּ בַּסֶּלַע יֹשְׁבֵי מוֹאָב וִהְיוּ כְיוֹנָה תְּקַנֵּן
        בְּעֶבְרֵי פִי־פָחַת׃
      yi: 'פֿאַרלאָזט די שטעט, און רוט אין פֿעלז, באַװױנער פֿון מואבֿ, און זײַט װי
        אַ טױב װאָס טוט נעסטן בײַ די זײַטן פֿון דעם מױל פֿון אַ גרוב. '
      cs: Zanechte měst, a přebývejte v skále, ó obyvatelé Moábští, a buďte podobni
        holubici hnízdící se daleko v rozsedlinách.
      pl: Opuśćcie miasta, a osiądźcie śród skał, mieszkańcy Moabu! a naśladujcie
        gołębicę, ścielącą gniazdo na skrajach szczelin przepaścistych! 
    29:
      he: שָׁמַעְנוּ גְאוֹן־מוֹאָב גֵּאֶה מְאֹד גָּבְהוֹ וּגְאוֹנוֹ וְגַאֲוָתוֹ וְרֻם
        לִבּוֹ׃
      yi: 'מיר האָבן געהערט די שטאָלצקײט פֿון מואבֿ, װי זײער שטאָלץ ער איז; זײַן גרױסקײט
        און זײַן שטאָלצקײט און זײַן גאװה, און די הױכקײט פֿון זײַן האַרצן. '
      cs: Slýchaliť jsme o pýše Moábově, že velmi pyšný jest, o vysokomyslnosti jeho
        a pýše jeho, i o nadutosti jeho, a povyšování se srdce jeho.
      pl: Słyszeliśmy o dumie Moabu, dumnego niezmiernie, o pysze i hardości i nadętości
        jego, i o wyniosłości serca jego. 
    30:
      he: אֲנִי יָדַעְתִּי נְאֻם־יְהוָה עֶבְרָתוֹ וְלֹא־כֵן בַּדָּיו לֹא־כֵן עָשׂוּ׃
      yi: 'איך װײס, זאָגט גאָט, זײַן כוצפּה, און זײַנע באַרימערײַען אָן אַ האַפֿט,
        זײער טאָן אָן אַ האַפֿט. '
      cs: Známť já, dí Hospodin, vzteklost jeho, ale špatnáť jest ona k tomu; lži
        jeho nedovedouť toho.
      pl: Znam ja, rzecze Wiekuisty, jego porywczość i nieszczerość; kłamcy jego nieszczerze
        działali. 
    31:
      he: עַל־כֵּן עַל־מוֹאָב אֲיֵלִיל וּלְמוֹאָב כֻּלֹּה אֶזְעָק אֶל־אַנְשֵׁי קִיר־חֶרֶשׂ
        יֶהְגֶּה׃
      yi: 'דרום יאָמער איך אױף מואבֿ, און אױף גאַנץ מואבֿ טו איך קלאָגן; אױף די באַװױנער
        פֿון קיר-כֶרֶשׂ מוז מען זיפֿצן. '
      cs: Protož nad Moábskými kvílím, a nade vším Moábem křičím, pro obyvatele Kircheres
        úpí srdce.
      pl: Przeto nad Moabem biadać muszę, a nad Moabem całym zawodzić, nad mieszkańcami
        też Kir-Cheresu niechaj westchną! 
    32:
      he: מִבְּכִי יַעְזֵר אֶבְכֶּה־לָּךְ הַגֶּפֶן שִׂבְמָה נְטִישֹׁתַיִךְ עָבְרוּ
        יָם עַד יָם יַעְזֵר נָגָעוּ עַל־קֵיצֵךְ וְעַל־בְּצִירֵךְ שֹׁדֵד נָפָל׃
      yi: 'מער פֿון דעם געװײן אױף יַעְזֵר װײַן איך אױף דיר, װײַנשטאָק פֿון שִׂבמָה;
        דײַנע צװײַגן זײַנען ביז צום ים אַריבער, ביזן אים פֿון יַעְזֵר האָבן זײ דערגרײַכט;
        אױף דײַן האַרבסטונג און אױף דײַן לעז איז אַ פֿאַרװיסטער אָנגעפֿאַלן. '
      cs: Více než plakáno bylo Jazerských, plači tebe, ó vinný kmene Sibma. Rozvodové
        tvoji dostanouť se za moře, až k moři Jazerskému dosáhnou; na letní ovoce
        tvé a na vinobraní tvé zhoubce připadne.
      pl: Bardziej niż opłakiwano Jazer muszę ciebie opłakiwać winogradzie Sybmy,
        ty, którego latorośle przebierały się poza morze, aż do morza Jazeru sięgały,
        na zbiory i na winobranie twoje niszczyciel przypadł. 
    33:
      he: וְנֶאֶסְפָה שִׂמְחָה וָגִיל מִכַּרְמֶל וּמֵאֶרֶץ מוֹאָב וְיַיִן מִיקָבִים
        הִשְׁבַּתִּי לֹא־יִדְרֹךְ הֵידָד הֵידָד לֹא הֵידָד׃
      yi: 'און אײַנגעטאָן איז די פֿרײד און די לוסטיקײט פֿון דעם פֿרוכטגאָרטן, און
        פֿון לאַנד מואבֿ, און װײַן פֿון די קעלטערס האָב איך פֿאַרשטערטג;: מע טרעט
        ניט מיט ”הֵידָד“! דער ”הַידָד“ איז ניט ”הֵידָד“. '
      cs: I přestane veselé a plésání nad polem úrodným v zemi Moábské, a vínu z presu
        přítrž učiním; nebudou ho tlačívati s prokřikováním. Prokřikování nebudeť
        prokřikováním.
      pl: I znikły radość i wesele z sadów i z ziemi Moabu, a wino z kadzi usunąłem;
        nie tłoczą już przy okrzykach radosnych - okrzyki nie okrzykami! 
    34:
      he: מִזַּעֲקַת חֶשְׁבּוֹן עַד־אֶלְעָלֵה עַד־יַהַץ נָתְנוּ קוֹלָם מִצֹּעַר עַד־חֹרֹנַיִם
        עֶגְלַת שְׁלִשִׁיָּה כִּי גַּם־מֵי נִמְרִים לִמְשַׁמּוֹת יִהְיוּ׃
      yi: 'דאָס געשערײַ פֿון כֶשבוֹן איז ביז אֶלעָלֵה, ביז יַהַץ לאָזן זײ אַרױס זײער
        קָול, פֿון צוֹעַר ביז כוֹרוֹנַיִם, דער דרײַיאָריקער קו; װאָרום אױך די װאַסערן
        פֿון נִמרים װעלן צו װיסט װערן. '
      cs: Více křičeti budou než Ezebonští, až do Eleale, až do Jasa vydávati budou
        hlas svůj, od Ségor až do Choronaim jako jalovice tříletá; nebo také i vody
        Nimrim vymizejí.
      pl: Z powodu narzekań Cheszbonu aż do Elaleh, podnoszą do Jahac głos swój, od Coaru
        do Choronaim i do Eglat Szeliszyja; bo i wody Nimrym w pustkowia się obrócą. 
    35:
      he: וְהִשְׁבַּתִּי לְמוֹאָב נְאֻם־יְהוָה מַעֲלֶה בָמָה וּמַקְטִיר לֵאלֹהָיו׃
      yi: 'און איך װעל פֿאַרשטערן פֿון מואבֿ, זאָגט גאָט, דעם װאָס ברענגט-אױף אױף
        אַ במָה, און דעם װאָס רײכערט צו זײַנע געטער. '
      cs: A tak učiním, dí Hospodin, přítrž Moábovi, obětujícímu na výsosti a kadícímu
        bohům jeho.
      pl: I wytracę z Moabu, rzecze Wiekuisty, usypującego wyżynę i kadzącego tam
        bóztwom swoim. 
    36:
      he: עַל־כֵּן לִבִּי לְמוֹאָב כַּחֲלִלִים יֶהֱמֶה וְלִבִּי אֶל־אַנְשֵׁי קִיר־חֶרֶשׂ
        כַּחֲלִילִים יֶהֱמֶה עַל־כֵּן יִתְרַת עָשָׂה אָבָדוּ׃
      yi: 'דרום מײַן האַרץ אױף מואבֿ טוט װי פֿלײַטן ברומען, און מײַן האַרץ אױף די
        מענער פֿון קיר-כֶרֶשׂ, טוט װי פֿלײַטן ברומען, פֿאַר װאָס די שֶפֿע װאָס זײ
        האָבן אָנגעשאַפֿט איז אונטערגאַנגען. '
      cs: Protož srdce mé nad Moábem jako píšťalky zníti bude, srdce mé i nad obyvateli
        Kircheres jako píšťalky zníti bude, proto že i zboží nashromážděná se v nic
        obrátí.
      pl: Przeto serce moje nad Moabem niby fletami rozbrzmiewa - rozbrzmiewa téż
        serce moje nad mężami Kir-Cheres niby fletami - bo i dostatki których nabyli
        w niwecz poszły. 
    37:
      he: כִּי כָל־רֹאשׁ קָרְחָה וְכָל־זָקָן גְּרֻעָה עַל כָּל־יָדַיִם גְּדֻדֹת וְעַל־מָתְנַיִם
        שָׂק׃
      yi: 'װאָרום יעװעדער קאָפּ איז אַ פּליץ, און יעװעדער װאָרד איז אָפּגעשניטן, אױף
        אַלע הענט זײַנען שניטן, און אױף די לענדן איז זאַק. '
      cs: Nebo na každé hlavě bude lysina, a každá brada oholena, na všech rukou řezání,
        a na bedrách žíně.
      pl: Bo każda głowa pleszywa, a każda broda zdjęta, na wszystkich rękach nacięcia,
        a na biodrach wór. 
    38:
      he: עַל כָּל־גַּגּוֹת מוֹאָב וּבִרְחֹבֹתֶיהָ כֻּלֹּה מִסְפֵּד כִּי־שָׁבַרְתִּי
        אֶת־מוֹאָב כִּכְלִי אֵין־חֵפֶץ בּוֹ נְאֻם־יְהוָה׃
      yi: 'אױף אַלע דעכער פֿון מואבֿ, און אין אירע גאַסן, איז לױטער קלאָגערײַ; װאָרום
        איך האָב צעבראָכן מואבֿ װי אַ נישטװערטיקע כּלי, זאָגט גאָט. '
      cs: Na všech střechách Moábových i po ulicích jeho všudy jen kvílení; nebo rozrazím
        Moába jako nádobu neužitečnou, dí Hospodin.
      pl: Po wszystkich dachach Moabu i po ulicach jego, wszędzie żałoba, bo skruszę
        Moab jako naczynie nieużyteczne, rzecze Wiekuisty. 
    39:
      he: אֵיךְ חַתָּה הֵילִילוּ אֵיךְ הִפְנָה־עֹרֶף מוֹאָב בּוֹשׁ וְהָיָה מוֹאָב
        לִשְׂחֹק וְלִמְחִתָּה לְכָל־סְבִיבָיו׃
      yi: װי איז זי צעבראָכן געװאָרן! – יאָמערט – װי האָט מואבֿ אין ביאָש דעם רוקן
        געקערט! און מואבֿ װעט װערן צו געלעכטער און צו שרעק פֿאַר אַלע זײַנע אַרומיקע.
      cs: 'Kvíliti budou: Jakť jest potřín, jak se obrátil zpět Moáb s hanbou! A jest
        Moáb v posměchu a k předěšení všechněm, kteříž jsou vůkol něho.'
      pl: Jakże strwożony, o biadajcie! Jakże podał tył Moab shańbiony, a stał się
        Moab pośmiewiskiem i postrachem dla wszystkich sąsiadów swoich! 
    40:
      he: כִּי־כֹה אָמַר יְהוָה הִנֵּה כַנֶּשֶׁר יִדְאֶה וּפָרַשׂ כְּנָפָיו אֶל־מוֹאָב׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זע, װי אַן אָדלער װעט ער שװעבן, און שפּרײַטן
        זײַנע פֿליגלען צו מואבֿ. '
      cs: 'Nebo takto praví Hospodin: Aj, jako orlice přiletí a roztáhne křídla svá
        na Moába.'
      pl: 'Albowiem tak rzecze Wiekuisty: Oto jako orzeł nadlatuje i rozpościera skrzydła
        swoje nad Moabem. '
    41:
      he: נִלְכְּדָה הַקְּרִיּוֹת וְהַמְּצָדוֹת נִתְפָּשָׂה וְהָיָה לֵב גִּבּוֹרֵי
        מוֹאָב בַּיּוֹם הַהוּא כְּלֵב אִשָּׁה מְצֵרָה׃
      yi: 'באַצװוּנגען װערן די שטעט, און די פֿעסטונגען װערן אײַנגענומען; און דאָס
        האַרץ פֿון די גיבוֹרים פֿון מואבֿ אין יענעם טאָג װעט זײַן װי דאָס האַרץ פֿון
        אַ פֿרױ אין װײען. '
      cs: Vzato bude Kariot, i pevnosti pobrány budou, a bude srdce silných Moábských
        v ten den podobné srdci ženy svírající se.
      pl: Wzięte Keryjot i twierdze téż zdobyte; a będzie serce rycerzy Moabu w on
        dzień jako serce kobiety w bólach. 
    42:
      he: וְנִשְׁמַד מוֹאָב מֵעָם כִּי עַל־יְהוָה הִגְדִּיל׃
      yi: 'און מואבֿ װערט פֿאַרטיליקט װערן פֿון צו זײַן אַ פֿאָלק, פֿאַר װאָס ער האָט
        זיך קעגן גאָט געגרײַסט. '
      cs: I vyhlazen bude Moáb z lidu, proto že se proti Hospodinu zpínal.
      pl: I zgładzony Moab z rzędu ludów, bo przeciw Wiekuistemu się wynosił. 
    43:
      he: פַּחַד וָפַחַת וָפָח עָלֶיךָ יוֹשֵׁב מוֹאָב נְאֻם־יְהוָה׃
      yi: 'אַ גרױל און אַ גרוב און אַ נעץ אױף דיר, באַװױנער פֿון מואבֿ, זאָגט גאָט. '
      cs: Strach a jáma a osídlo nad tebou, ó obyvateli Moábský, praví Hospodin.
      pl: Postrach i przepaść i zasadzka na was mieszkańcy Moabu, rzecze Wiekuisty. 
    44:
      he: הניס [הַנָּס] מִפְּנֵי הַפַּחַד יִפֹּל אֶל־הַפַּחַת וְהָעֹלֶה מִן־הַפַּחַת
        יִלָּכֵד בַּפָּח כִּי־אָבִיא אֵלֶיהָ אֶל־מוֹאָב שְׁנַת פְּקֻדָּתָם נְאֻם־יְהוָה׃
      yi: 'דער װאָס אַנטלױפֿט פֿון דעם גרױל, בעט אַרײַנפֿאַלן אין גרוב, און דער װאָס
        קומט אַרױף פֿון גרוב, װעט געװאַנגען װערן אין נעץ; װאָרום איך װעל ברענגען אױף
        איר, אױף מואבֿ, דאָס יאָר פֿון זײער רעכנשאַפֿט, זאָגט גאָט. '
      cs: Kdo uteče před strachem, vpadne do jámy, a kdo vyleze z jámy, osídlem lapen
        bude; nebo uvedu na něj, totiž na Moába, rok navštívení jejich, dí Hospodin.
      pl: Kto ucieknie przed postrachem popadnie w przepaść; a kto wydostanie się
        z przepaści pojmany będzie w zasadzkę. Bo przywiodę nań, na Moab, rok kaźni
        jego, rzecze Wiekuisty. 
    45:
      he: בְּצֵל חֶשְׁבּוֹן עָמְדוּ מִכֹּחַ נָסִים כִּי־אֵשׁ יָצָא מֵחֶשְׁבּוֹן וְלֶהָבָה
        מִבֵּין סִיחוֹן וַתֹּאכַל פְּאַת מוֹאָב וְקָדְקֹד בְּנֵי שָׁאוֹן׃
      yi: 'אין שאָטן פֿון כֶשבוֹן האָבן זיך אָפּגעשטעלט אָן כּוֹך אַנטרונענע; װאָרום
        אַ פֿײַער איז אַרױס פֿון כֶשבוֹן, און אַ פֿלאַם פֿון מיטן סיכִֹן, און זי האָט
        פֿאַרצערט די שלײף פֿון מואבֿ, און דעם שאַרבן פֿון די ליאַרעמיונגען. '
      cs: Stávaliť jsou v stínu Ezebon ti, kteříž utíkávali před násilím, ale oheň
        vyjde z Ezebon, a plamen z prostřed Seon, a zžíře kout Moábův a vrch hlavy
        těch, kteříž jen bouří.
      pl: Pod cieniem Cheszbonu stanęli bezsilnie pierzchający; bo ogień wydobywa
        się z Cheszbonu, a płomień z pośród Sychonu, i pożera bok Moabu i ciemię synów
        wrzawy wojennej. 
    46:
      he: אוֹי־לְךָ מוֹאָב אָבַד עַם־כְּמוֹשׁ כִּי־לֻקְּחוּ בָנֶיךָ בַּשֶּׁבִי וּבְנֹתֶיךָ
        בַּשִּׁבְיָה׃
      yi: 'װײ דיר, מואבֿ! אונטערגעגאַנגען איז דאָס פֿאָלק פֿון כּמוֹש; װאָרום דײַנע
        זין זײַנען גענומען געװאָרן אין געפֿאַנג, און דײַנע טעכטער אין געפֿאַנגענשאַפֿט. '
      cs: Běda tobě, Moábe, zahyneť lid Chámosův; nebo pobráni budou synové tvoji
        do zajetí, i dcery tvé do zajetí.
      pl: Biada ci Moabie, zginął lud Kemosza, gdyż pobrani synowie twoi w niewolę,
        a córki twe do więzienia. 
    47:
      he: וְשַׁבְתִּי שְׁבוּת־מוֹאָב בְּאַחֲרִית הַיָּמִים נְאֻם־יְהוָה עַד־הֵנָּה
        מִשְׁפַּט מוֹאָב׃
      yi: 'אָבער איך װעל אומקערן די געפֿאַנגענשאַפֿט פֿון מואבֿ אין סָוף פֿון די טעג,
        זאָגט גאָט. ביז דאַנען איז דער משפּט פֿון מואבֿ. '
      cs: A však zase přivedu zajaté Moábské v posledních dnech, dí Hospodin. Až potud
        soud o Moábovi.
      pl: Wszakże przywrócę brańców Moabu w następstwie czasów, rzecze Wiekuisty.
        Dotąd wyrok o Moabie. 
  49:
    1:
      he: לִבְנֵי עַמּוֹן כֹּה אָמַר יְהוָה הֲבָנִים אֵין לְיִשְׂרָאֵל אִם־יוֹרֵשׁ
        אֵין לוֹ מַדּוּעַ יָרַשׁ מַלְכָּם אֶת־גָּד וְעַמּוֹ בְּעָרָיו יָשָׁב׃
      yi: 'אױף די קינדער פֿון עַמוֹן. אַזױ האָט גאָט געזאָגט: האָט ישׂראל קײן קינדער
        ניט? צי האָט ער קײן יוֹרש ניט? פֿאַר װאָס האָט מַלכָּם געיַרשעט גָד, און זײַן
        פֿאָלק האָט זיך באַזעצט אין זײַנע שטעט? '
      cs: 'Proti Ammonitským. Takto praví Hospodin: Což nemá žádných synů Izrael?
        Což dědice žádného nemá? Proč dědičně opanoval král jejich Gádu, a lid jeho
        v městech tohoto bydlí?'
      pl: 'O synach Ammonu. Tak rzecze Wiekuisty: Alboż niema już synów Israel, alboż
        dziedzica mu zbrakło? Czemu wypędził Malkam Gada, a lud jego w miastach jego
        osiadł? '
    2:
      he: לָכֵן הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וְהִשְׁמַעְתִּי אֶל־רַבַּת בְּנֵי־עַמּוֹן
        תְּרוּעַת מִלְחָמָה וְהָיְתָה לְתֵל שְׁמָמָה וּבְנֹתֶיהָ בָּאֵשׁ תִּצַּתְנָה
        וְיָרַשׁ יִשְׂרָאֵל אֶת־יֹרְשָׁיו אָמַר יְהוָה׃
      yi: 'דרום זע, טעג קומען, זאָגט גאָט, און איך װעל מאַכן הערן אױף רַבה פֿון די
        קינדער פֿון עַמוֹן אַ שאַלונג פֿון מלחמה; און זי װעט װערן אַ װיסטער הױפֿן,
        און אירע טעכטערשטעט װעלן אין פֿײַער אָנגעצונדן װערן; און ישׂראל װעט ירשען
        זײַנע ירשער, זאָגט גאָט. '
      cs: Protož aj, dnové jdou, dí Hospodin, že způsobím, aby slyšáno bylo proti
        Rabba Ammonitských troubení válečné, a aby bylo obráceno v hromadu rumu, a
        jiná města jeho ohněm vypálena. I opanuje Izrael ty, kteříž jej byli opanovali,
        praví Hospodin.
      pl: Przeto oto dni nadchodzą, rzecze Wiekuisty, że ogłoszę przeciw Rabbat synów
        Ammonu trwogę wojenną, a obróci się w zwaliska pustynne, a przyległe miasta
        jego w ogniu spłoną, a odziedziczy Israel dziedziców swoich, rzecze Wiekuisty. 
    3:
      he: הֵילִילִי חֶשְׁבּוֹן כִּי שֻׁדְּדָה־עַי צְעַקְנָה בְּנוֹת רַבָּה חֲגֹרְנָה
        שַׂקִּים סְפֹדְנָה וְהִתְשׁוֹטַטְנָה בַּגְּדֵרוֹת כִּי מַלְכָּם בַּגּוֹלָה
        יֵלֵךְ כֹּהֲנָיו וְשָׂרָיו יַחְדָּיו׃
      yi: 'יאָמער, כֶשבוֹנק װאָרום פֿאַרװיסט געװאָרן איז עַי; שרײַט, איר טעכטער פֿון
        רַבה, גורט אָן זאַקקלײדער, קלאָגט און לױפֿט אום צװישן די שאָפֿגעהעפֿטן, װאָרום
        מַלכָּם װעט אין גלות גײן, זײַנע פּריסטער און זײַנע האַרן אין אײנעם. '
      cs: Kvěl Ezebon, když popléněno bude Hai, křičte, ó dcery Rabba, přepašte se
        žíněmi, plačte, a běžte přes ploty; nebo král váš do zajetí půjde, kněží jeho
        i knížata jeho spolu.
      pl: Biadaj Cheszbonie, gdyż spustoszone Aj, bolejcie córy Rabby, przepaszcie
        się worem, zawodźcie a tułajcie się około hurt; bo Malkam na wygnanie pójdzie,
        kapłani i książęta jego społem! 
    4:
      he: מַה־תִּתְהַלְלִי בָּעֲמָקִים זָב עִמְקֵךְ הַבַּת הַשּׁוֹבֵבָה הַבֹּטְחָה
        בְּאֹצְרֹתֶיהָ מִי יָבוֹא אֵלָי׃
      yi: 'װאָס רימסטו זיך מיט די טאָלן, מיט דײַן פֿלוסיקן טאָל, דו טאָכטער װידערשפּעניקע,
        װאָס פֿאַרזיכערט זיך אױף אירע אוֹצרות: ”װער קען קומען צו מיר?“ '
      cs: 'Což se chlubíš údolími, když oplývá údolí tvé, ó dcero zpurná, kteráž doufáš
        v pokladech svých, říkajíc: Kdo by táhl na mne?'
      pl: 'Czemu chlubisz się dolinami, że ocieka dolina twoja, córo przekorna, która
        polegasz na skarbach swoich: któż zbliżyć się może do mnie? '
    5:
      he: הִנְנִי מֵבִיא עָלַיִךְ פַּחַד נְאֻם־אֲדֹנָי יְהוִה צְבָאוֹת מִכָּל־סְבִיבָיִךְ
        וְנִדַּחְתֶּם אִישׁ לְפָנָיו וְאֵין מְקַבֵּץ לַנֹּדֵד׃
      yi: 'זע, איך ברענג אױף דיר אַ פּחד, זאָגט יהוה דער גאָט פֿון צבָאוֹת, פֿון אַלע
        דײַנע אַר אומיקע, און איר װעט פֿאַרשטױסן װערן איטלעכער גלײַך אַקעגן זיך, און
        קײַנער װעט ניט אײַנזאַמלען דעם פֿאַרװאָגלטן. '
      cs: Aj, já uvedu na tebe strach, praví Panovník Hospodin zástupů, ze všeho vůkolí
        tvého, jímž rozehnáni budete všickni, a nebude žádného, kdo by shromáždil
        toulající se.
      pl: Oto nawiodę na cię postrach, rzecze Pan, Wiekuisty zastępów, od wszystkich
        którzy cię otaczają; i będziecie gnani każdy przed siebie, a nikt nie zgromadzi
        pierzchających! 
    6:
      he: וְאַחֲרֵי־כֵן אָשִׁיב אֶת־שְׁבוּת בְּנֵי־עַמּוֹן נְאֻם־יְהוָה׃
      yi: 'אָבער דערנאָך װעל איך אומקערן די געפֿאַנגענשאַפֿט פֿון די קינדער פֿון עַמוֹן,
        זאָגט גאָט. '
      cs: A však potom zase přivedu zajaté Ammonitské, dí Hospodin.
      pl: Poczém wszakże przywrócę brańców synów Ammonu, rzecze Wiekuisty. 
    7:
      he: לֶאֱדוֹם כֹּה אָמַר יְהוָה צְבָאוֹת הַאֵין עוֹד חָכְמָה בְּתֵימָן אָבְדָה
        עֵצָה מִבָּנִים נִסְרְחָה חָכְמָתָם׃
      yi: 'אױף אֶדוֹם. אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: איז מער קײן חכמה ניטאָ
        אין תֵּימָן? איז אַן עטש אױסגעגאַנגען פֿון די פֿאַרשטאַנדיקע? איז אױסגעװעפּט
        געװאָרן זײער חכמה?'
      cs: 'Proti Idumejským. Takto praví Hospodin zástupů: Což není více moudrosti
        v Teman? Zahynula rada od rozumných? Zmařena moudrost jejich?'
      pl: 'O Edomie. Tak rzecze Wiekuisty zastępów: Czyż niema już mądrości w Themanie,
        czyż znikła rada roztropnych, upadła mądrość ich? '
    8:
      he: נֻסוּ הָפְנוּ הֶעְמִיקוּ לָשֶׁבֶת יֹשְׁבֵי דְּדָן כִּי אֵיד עֵשָׂו הֵבֵאתִי
        עָלָיו עֵת פְּקַדְתִּיו׃
      yi: 'אַנטלױפֿט, פֿאַרקערט אײַך, באַזעצט אײַך טיף, באַװױנער פֿון דדָן; אָרום
        דער בראָך פֿון עֵשָׂון ברענג איך אױף אים, בעת איך רעכן זיך מיט אים. '
      cs: Utíkejte, obraťe se, a hluboko se schovejte, obyvatelé Dedan; nebo bídu
        uvedu na Ezau v čas navštívení jeho.
      pl: Schrońcie się, uchodźcie, przysiądźcie się nisko, mieszkańcy Dedanu! albowiem
        klęskę Ezawa nawiodę nań, czas którego go nawiedzę. 
    9:
      he: אִם־בֹּצְרִים בָּאוּ לָךְ לֹא יַשְׁאִרוּ עוֹלֵלוֹת אִם־גַּנָּבִים בַּלַּיְלָה
        הִשְׁחִיתוּ דַיָּם׃
      yi: 'אױב האַרבסטער װאָלטן געקומען צו דיר, װאָלטן זײ דאָך אַ נאָכקלײַב געלאָזט;
        אױב נגבים בײַ דער נאַכט, װאָלטן זײ דאָך בלױז צעשטערט גענוג פֿאַר זיך. '
      cs: Kdyby ti, kteříž zbírají víno, přišli na tebe, zdaž by nepozůstavili paběrků?
        Pakli zloději v noci, zdaž by škodili více nad potřebu svou?
      pl: Jeżeli winobrańcy przyjdą na cię, czyż nie zostawią pobierek? jeżeli złodzieje
        w nocy - poniszczą dowoli! 
    10:
      he: כִּי־אֲנִי חָשַׂפְתִּי אֶת־עֵשָׂו גִּלֵּיתִי אֶת־מִסְתָּרָיו וְנֶחְבָּה
        לֹא יוּכָל שֻׁדַּד זַרְעוֹ וְאֶחָיו וּשְׁכֵנָיו וְאֵינֶנּוּ׃
      yi: 'אָבער איך האָב אַנטלױזט עֵשָׂון, איך האָב אַנטפּלעקט זײַנע פֿאַרבאָרגענישן,
        און באַהאַלטן קען ער זיך ניט; פֿאַרװיסט געװאָרן אין זײַן זאָמען, און זײַנע
        ברידער און זײַנע שכנים, און ער איז מער ניטאָ. '
      cs: 'Ale já obnažím Ezau, zodkrývám skrýše jeho, tak že se nebude moci ukryti.
        Pohubenoť bude símě jeho i bratří jeho i sousedé jeho, tak že nebude naprosto,
        kdo by řekl:'
      pl: Ale gdy Ja sam ogołocę Ezawa, odsłonię skarbce jego, że się skryć nie zdoła,
        zniszczony będzie ród jego i bracia i sąsiedzi jego, a nie będzie go więcej! 
    11:
      he: עָזְבָה יְתֹמֶיךָ אֲנִי אֲחַיֶּה וְאַלְמְנֹתֶיךָ עָלַי תִּבְטָחוּ׃
      yi: 'לאָז איבער דײַנע יתוֹמים, איך זאָל זײ דערנערן, און דײַנע אַלמנות זאָלן
        אױף מיר זיך פֿאַרזיכערן. '
      cs: Zanech sirotků svých, já živiti je budu, a vdov svých mně se dověřte.
      pl: Zostaw sieroty twoje, Ja je wyżywię, a niechaj wdowy twoje Mnie ufają; 
    12:
      he: כִּי־כֹה אָמַר יְהוָה הִנֵּה אֲשֶׁר־אֵין מִשְׁפָּטָם לִשְׁתּוֹת הַכּוֹס
        שָׁתוֹ יִשְׁתּוּ וְאַתָּה הוּא נָקֹה תִּנָּקֶה לֹא תִנָּקֶה כִּי שָׁתֹה תִּשְׁתֶּה׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זע, די װאָס זײ האָט ניט געקומט טרינקען דעם
        כָּוס, זײ זאָלן יאָ טרינקען, און דו זאָלסט זײַן דער װאָס זאָל שױנען פֿאַרשױנט
        װערן? װעסט ניט פֿאַרשױנט װערן, נײַערט טרינקען װעסטו טרינקען. '
      cs: 'Takto zajisté praví Hospodin: Aj, ti, kteříž nemají žádného práva píti
        kalichu tohoto, předce pijí, ty pak sám abys toho naprosto prázen byl? Nebudeš
        prázen, ale jistotně píti budeš.'
      pl: 'Gdyż tak rzecze Wiekuisty: Oto ci, którym nie przysądzono pić z kielicha
        tego, pić muszą, - a tybyś bezkarnie miał ujść? Nie ujdziesz bezkarnie, pić
        musisz! '
    13:
      he: כִּי בִי נִשְׁבַּעְתִּי נְאֻם־יְהוָה כִּי־לְשַׁמָּה לְחֶרְפָּה לְחֹרֶב וְלִקְלָלָה
        תִּהְיֶה בָצְרָה וְכָל־עָרֶיהָ תִהְיֶינָה לְחָרְבוֹת עוֹלָם׃
      yi: 'װאָרום איך שװער בײַ מיר, זאָגט גאָט, אַז פֿאַר אַ שרעק, פֿאַר אַ שאַנד,
        פֿאַר אַ װיסטעניש, און פֿאַר אַ קללה, װעט בצרָה װערן, און אַלע אירע שטעט װעלן
        װערן אײביקע כורבות. '
      cs: Nebo skrze sebe přisahám, dí Hospodin, že pustinou, útržkou, pouští a prokletím
        bude Bozra, a všecka města jeho budou pouští věčnou.
      pl: Bo na Siebie przysięgam, rzecze Wiekuisty, że na zgrozę, na pośmiewisko,
        na spustoszenie i na przekleństwo pójdzie Bocrah, a wszystkie miasta jego
        zostaną pustkowiem na wieki! 
    14:
      he: שְׁמוּעָה שָׁמַעְתִּי מֵאֵת יְהוָה וְצִיר בַּגּוֹיִם שָׁלוּחַ הִתְקַבְּצוּ
        וּבֹאוּ עָלֶיהָ וְקוּמוּ לַמִּלְחָמָה׃
      yi: 'אַ הערונג האָב איך געהערט פֿון גאָט, און אַ שליך איז געשיקט צװישן די פֿעלקער:
        זאָלמט אײַך אײַן, און קומט אױף איר, און שטײט אױף צו מלחמה. '
      cs: 'Pověst slyšel jsem od Hospodina, že posel k národům poslán jest: Shromažďte
        se, a táhněte proti němu; nuže, vstaňte k boji.'
      pl: 'Wieść słyszałem od Wiekuistego, a poseł między narody wysłan: Zgromadźcie
        się a wyruszcie przeciw niemu, a stańcie do boju! '
    15:
      he: כִּי־הִנֵּה קָטֹן נְתַתִּיךָ בַּגּוֹיִם בָּזוּי בָּאָדָם׃
      yi: 'װאָרום זע, קלײן מאַך איך דיך צװישן די פֿעלקער, פֿאַראַכט צװישן מענטשן. '
      cs: Nebo aj, způsobím to, abys byl za nejšpatnějšího mezi národy, v nevážnosti
        mezi lidmi.
      pl: Oto najlichszym cię uczynię między narodami, wzgardzonym między ludźmi! 
    16:
      he: תִּפְלַצְתְּךָ הִשִּׁיא אֹתָךְ זְדוֹן לִבֶּךָ שֹׁכְנִי בְּחַגְוֵי הַסֶּלַע
        תֹּפְשִׂי מְרוֹם גִּבְעָה כִּי־תַגְבִּיהַ כַּנֶּשֶׁר קִנֶּךָ מִשָּׁם אוֹרִידְךָ
        נְאֻם־יְהוָה׃
      yi: 'דײַן מוֹראדיקײט האָט דיך פֿאַרפֿירט, די מוטװיליקײט פֿון דײַן האַרצן, דו
        װאָס װױנסט אין די שפּאַלטן פֿון פֿעלז, װאָס פֿאַרנעמסט די הײך פֿון באַרג.
        װען זאָלסט דערהײכן װי אַן אָדלער דײַן נעסט, װעל איך פֿון דאָרט דיך אַראָפּנידערן,
        זאָגט גאָט. '
      cs: To, že jsi hrozný, zklamá tě, i pýcha srdce tvého, ó ty, kterýž bydlíš v
        rozsedlinách skalních, kterýž se držíš vysokých pahrbků. Bys pak vysoko udělal
        hnízdo své jako orlice, i odtud tě strhnu, dí Hospodin.
      pl: Straszydło twoje uwiodło cię, zuchwałość serca twego, ty, który zamieszkałeś
        w rozpadlinach skał, który dzierżysz wierzchołki pagórków. Choćbyś wzniósł
        jako orzeł gniazdo twoje, - ztamtąd strącę cię, rzecze Wiekuisty. 
    17:
      he: וְהָיְתָה אֱדוֹם לְשַׁמָּה כֹּל עֹבֵר עָלֶיהָ יִשֹּׁם וְיִשְׁרֹק עַל־כָּל־מַכּוֹתֶהָ׃
      yi: 'און אֶדוֹם װעט װערן פֿאַר אַ שרעק, איטלעכער װאָס גײט איר פֿאַרבײַ װעט זיך
        דערשרעקן, און װעט שמוצערן אױף אַלע אירע פּלאָגן. '
      cs: I bude země Idumejská pustinou. Každý, kdož půjde skrze ni, užasne se, a
        diviti se bude nade všemi ranami jejími;
      pl: I będzie Edom zgrozą, ktokolwiek przejdzie mimo niego przerazi się i syknie
        nad wszystkiemi klęskami jego. 
    18:
      he: כְּמַהְפֵּכַת סְדֹם וַעֲמֹרָה וּשְׁכֵנֶיהָ אָמַר יְהוָה לֹא־יֵשֵׁב שָׁם
        אִישׁ וְלֹא־יָגוּר בָּהּ בֶּן־אָדָם׃
      yi: 'אַזױ װי די איבערקערעניש פֿון סדוֹם און עַמוֹרָה און אירע שכנים, זאָגט גאָט,
        װעט קײן מענטשן דאָרט ניט װױנען, און קײן מענטשנקינד װעט זיך ניט אױפֿהאַלטן
        אין איר. '
      cs: Jako podvrácení Sodomy a Gomory a sousedů jejich, praví Hospodin. Neosadí
        se tam žádný, aniž bydliti bude v ní syn člověka.
      pl: Jako na rumowisku Sedomu i Amory i sąsiadów ich, rzecze Wiekuisty, nie zamieszka
        tam człowiek, a nie zagości tam syn Adama. 
    19:
      he: הִנֵּה כְּאַרְיֵה יַעֲלֶה מִגְּאוֹן הַיַּרְדֵּן אֶל־נְוֵה אֵיתָן כִּי־אַרְגִּיעָה
        אֲרִיצֶנּוּ מֵעָלֶיהָ וּמִי בָחוּר אֵלֶיהָ אֶפְקֹד כִּי מִי כָמוֹנִי וּמִי
        יֹעִידֶנִּי וּמִי־זֶה רֹעֶה אֲשֶׁר יַעֲמֹד לְפָנָי׃
      yi: 'זע, װי אַ לײַב פֿון דעם געװעלד פֿון יַרדן, װעט ער אַרױפֿגײן אױף דער פֿעסטער
        װױנונג; װאָרום אין אַ רגע װעל איך אים אָניאָגן אױף איר, און װער דער אױסדערװײלטער,
        דעם װעל איך אױפֿזעצן איבער איר. װאָרום װער איז מײַן גלײַכן? און װער קען מיך
        אַרױסרופֿן? און װער איז דער פּאַסטוך װאָס קען באַשטײן פֿאַר מיר? '
      cs: Aj, jako lev vystupuje i více než zdutí Jordána proti příbytku Nejsilnějšího,
        a však v okamžení zaženu jej z této země, a toho, kterýž jest vyvolený, ustanovím
        nad ní. Nebo kdo jest mně rovný? A kdo mi složí rok? A kdo jest ten pastýř,
        kterýž by se postavil proti mně?
      pl: Oto jako lew wystąpi z gęstwiny Jardenu do siedziby silnej; w okamgnieniu
        spłoszę je z niej, a tego, który wybrany nad nią ustanowię. Albowiem któż
        Mnie równy, i któż Mnie wyzwie, a któryż ten pasterz co się postawi przeciw
        Mnie? 
    20:
      he: לָכֵן שִׁמְעוּ עֲצַת־יְהוָה אֲשֶׁר יָעַץ אֶל־אֱדוֹם וּמַחְשְׁבוֹתָיו אֲשֶׁר
        חָשַׁב אֶל־יֹשְׁבֵי תֵימָן אִם־לֹא יִסְחָבוּם צְעִירֵי הַצֹּאן אִם־לֹא יַשִּׁים
        עֲלֵיהֶם נְוֵהֶם׃
      yi: 'דרום הערט דעם באַראָט פֿון גאָט װאָס ער האָט באַראָטן אױף אֶדוֹם, און זײַנע
        טראַכטונגען װאָס ער טראַכט אױף די באַװױנער פֿון תֵּימָן: אױב די מינדסטע פֿון
        די שאָף װעלן זײ ניט אַװעקשלעפּן! אױב מע װעט ניט פֿאַרװיסטן זײער װױנונג איבער
        זײ! '
      cs: 'Protož slyšte radu Hospodinovu, kterouž zavřel o Idumejských, a to, což
        myslil proti obyvatelům Temanským: Zajisté žeť je vyvlekou nejmenší tohoto
        stáda, zajisté že je popléní i příbytky jejich.'
      pl: 'Przeto słuchajcie postanowienia Wiekuistego, które postanowił względem
        Edomu, i zamysłów Jego, które umyślił przeciw mieszkańcom Themanu: Zaprawdę,
        że powloką ich pachołki stad, że zburzą nad nimi siedzibę ich! '
    21:
      he: מִקּוֹל נִפְלָם רָעֲשָׁה הָאָרֶץ צְעָקָה בְּיַם־סוּף נִשְׁמַע קוֹלָהּ׃
      yi: פֿון דעם הילף פֿון זײער פֿאַל ציטערט די ערד; אַ געשרײ װאָס זײַן הילך װערט
        אױפֿן ים-סוף געהערט.
      cs: Od hřmotu pádu jejich třásti se bude ta země, hlas a křik jejich slyšán
        bude u moře Rudého.
      pl: Od łoskotu upadku ich zadygoce ziemia, odgłos okrzyków jego - nad morzem
        Sitowém się rozlegnie! 
    22:
      he: הִנֵּה כַנֶּשֶׁר יַעֲלֶה וְיִדְאֶה וְיִפְרֹשׂ כְּנָפָיו עַל־בָּצְרָה וְהָיָה
        לֵב גִּבּוֹרֵי אֱדוֹם בַּיּוֹם הַהוּא כְּלֵב אִשָּׁה מְצֵרָה׃
      yi: 'זע, װי אַן אָדלער װעט ער זיך אױפֿהײבן און שװעבן, און שפּרײַטן זײַנע פֿליגלען
        קעגן בצרָה; און דאָס האַרץ פֿון די גיבוֹרים פֿון אֶדוֹם אין יענעם טאָג װעט
        זײַן װי דאָס האַרץ פֿון אַ פֿרױ אין װײען. '
      cs: Aj, jako orlice přitáhne a přiletí, a roztáhne křídla svá na Bozru, i bude
        srdce silných Idumejských v ten den podobné srdci ženy svírající se.
      pl: Oto jako orzeł wzbije się i nadleci, i rozpostrze skrzydła nad Bocrą, i podobném
        będzie serce rycerzy Edomu w on dzień do serca kobiety w bólach. 
    23:
      he: לְדַמֶּשֶׂק בּוֹשָׁה חֲמָת וְאַרְפָּד כִּי־שְׁמֻעָה רָעָה שָׁמְעוּ נָמֹגוּ
        בַּיָּם דְּאָגָה הַשְׁקֵט לֹא יוּכָל׃
      yi: 'אױף דַמֶשֶׂק. פֿאַרשעמט איז חַמָת און אַרפַּד, װאָרום אַ שלעכטע הערונג
        האָבן זײ געהערט; צעגאַנגען זײַנען זײ געװאָרן; אױפֿן אים איז אַן אומרו, ער
        קען זיך ניט אײַנשטילן. '
      cs: Proti Damašku. Zastydí se Emat i Arfad, nebo novinu zlou uslyší, a užasnou
        se, tak že se i moře zkormoutí, aniž se bude moci upokojiti.
      pl: O Damesku. Zawstydzony Chamath i Arpad, gdyż wieść złą słyszą, truchleją;
        i w morzu niepokój, uciszyć się nie może. 
    24:
      he: רָפְתָה דַמֶּשֶׂק הִפְנְתָה לָנוּס וְרֶטֶט הֶחֱזִיקָה צָרָה וַחֲבָלִים אֲחָזַתָּה
        כַּיּוֹלֵדָה׃
      yi: 'שלאַף געװאָרן איז דַמֶשֶׂק, זי קערט זיך צו אַנטלױפֿן, און אַ ציטערניש האָט
        זי אָנגענומען; אַנגסט און װײען האָבן זי אָנגעכאַפּט װי אַ געװינערין. '
      cs: Oslábne Damašek, obrátí se k utíkání, a hrůza podejme jej, svírání a bolesti
        zachvátí jej jako rodičku.
      pl: Bezsilny Damesek, rzuca się do ucieczki, a drżenie opada go; trwoga i bóle
        ogarną go jako rodzącą. 
    25:
      he: אֵיךְ לֹא־עֻזְּבָה עִיר תהלה [תְּהִלָּת] קִרְיַת מְשׂוֹשִׂי׃
      yi: 'װי ניט פֿאַרשוֹינט געװאָרן איז דער גערימטער כּרַך, די שטאָט פֿון מײַן פֿרײד! '
      cs: 'Ale řkou: Jakž by nemělo ostáti město slovoutné, město radosti mé?'
      pl: Czemuż nie opuszczone miasto chwały, gród rozkoszy mojej! 
    26:
      he: לָכֵן יִפְּלוּ בַחוּרֶיהָ בִּרְחֹבֹתֶיהָ וְכָל־אַנְשֵׁי הַמִּלְחָמָה יִדַּמּוּ
        בַּיּוֹם הַהוּא נְאֻם יְהוָה צְבָאוֹת׃
      yi: 'פֿאַר װאָר, אירע יונגע לײַט װעלן פֿאַלן אין אירע גאַסן, און אַלע מלחמה-לײַט
        װעלן פֿאַרשניטן װערן אין יענעם טאָג, זאָגט גאָט פֿון צבָאוֹת. '
      cs: Protož padnou mládenci jeho na ulicích jeho, a všickni muži bojovní vypléněni
        budou v ten den, dí Hospodin zástupů.
      pl: Przeto padną jego młodzieńcy na ulicach jego, a wszyscy mężowie waleczni
        wyginą dnia onego, rzecze Wiekuisty zastępów. 
    27:
      he: וְהִצַּתִּי אֵשׁ בְּחוֹמַת דַּמָּשֶׂק וְאָכְלָה אַרְמְנוֹת בֶּן־הֲדָד׃
      yi: 'און איך װעל אָנצינדן אַ פֿײַער אין דער מױער פֿון דַמֶשֶׂק, און עס װעט פֿאַרצערן
        די פּאַלאַצן פֿון בן-הַדַד. '
      cs: A zanítím oheň ve zdi Damašské, kterýž do konce zkazí paláce Benadadovy.
      pl: I rozniecę ogień w murach Damesku, że strawi zamki Ben Hadada. 
    28:
      he: לְקֵדָר וּלְמַמְלְכוֹת חָצוֹר אֲשֶׁר הִכָּה נבוכדראצור [נְבוּכַדְרֶאצַּר]
        מֶלֶךְ־בָּבֶל כֹּה אָמַר יְהוָה קוּמוּ עֲלוּ אֶל־קֵדָר וְשָׁדְדוּ אֶת־בְּנֵי־קֶדֶם׃
      yi: 'אױף קַדָר, און אױף די קיניגרײַכן פֿון חצוֹר װאָס נבוכַדרֶאצַר דער מלך פֿון
        בבֿל האָט געשלאָגן.אַזױ האָט גאָט געזאָגט: שטײט אױף, גײט אַרױף אױף קֵדָר,
        און פֿאַרװיסט די קינדער פֿון מזרח. '
      cs: 'Proti Cedar a královstvím Azor, kteráž pohubiti má Nabuchodonozor král
        Babylonský. Takto praví Hospodin: Vstaňte, táhněte proti Cedar, a vypleňte
        národy východní.'
      pl: 'O Kedarze i państwach Chacoru, które porazi Nebukadrecar, król Babelu:
        Tak rzecze Wiekuisty: Wstańcie, wyruszcie przeciw Kedarowi, a niszczcie synów
        Wschodu! '
    29:
      he: אָהֳלֵיהֶם וְצֹאנָם יִקָּחוּ יְרִיעוֹתֵיהֶם וְכָל־כְּלֵיהֶם וּגְמַלֵּיהֶם
        יִשְׂאוּ לָהֶם וְקָרְאוּ עֲלֵיהֶם מָגוֹר מִסָּבִיב׃
      yi: 'זײערע געצעלטן און זײערע שאָף װעט מען צונעמען; זײערע פֿאָרהאַנגען, און אַלע
        זײערע כּלים, און זײערע קעמלען װעט מען צונעמען פֿאַר זיך; און מען װעט אױסרופֿן
        אױף זײ: אַ שרעק רונד אַרום! '
      cs: 'Stany jejich i stáda jejich vezmou, kortýny jejich se vším nádobím jejich,
        i velbloudy jejich poberou sobě, a volati budou na ně: Strach jest vůkol.'
      pl: 'Namioty ich i stada zabierają, pokrowce ich i wszystkie statki i wielbłądy
        ich uprowadzają za sobą, i wołają o nich: Postrach zewsząd! '
    30:
      he: נֻסוּ נֻּדוּ מְאֹד הֶעְמִיקוּ לָשֶׁבֶת יֹשְׁבֵי חָצוֹר נְאֻם־יְהוָה כִּי־יָעַץ
        עֲלֵיכֶם נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל עֵצָה וְחָשַׁב עליהם [עֲלֵיכֶם] מַחֲשָׁבָה׃
      yi: 'אַנטרינט, אַנטלױפֿט װײַט, באַזעצט אײַך טיף, באַװױנער פֿון חצוֹר, זאָגט
        גאָט; װאָרום נבוכַדרָאצַר דער מלך פֿון בבֿל האָט באַראָטן אױף אײַך אַ בסראָט
        און טראַכט אױף אײַך אַ טראַכטונג. '
      cs: Utecte, rozprchněte se rychle, skrejte se hluboce, obyvatelé Azor, dí Hospodin,
        neboť Nabuchodonozor král Babylonský složil proti vám radu, a vymyslil proti
        vám chytrost.
      pl: Schrońcie się, pierzchajcie czem prędzej, przysiądźcie nizko mieszkańcy
        Chacoru, rzecze Wiekuisty, gdyż powziął przeciw wam Nebukadrecar, król Babelu,
        postanowienie, a uknuł przeciw wam zamysł. 
    31:
      he: קוּמוּ עֲלוּ אֶל־גּוֹי שְׁלֵיו יוֹשֵׁב לָבֶטַח נְאֻם־יְהוָה לֹא־דְלָתַיִם
        וְלֹא־בְרִיחַ לוֹ בָּדָד יִשְׁכֹּנוּ׃
      yi: 'שטײט אױף, גײט אַרױף אױף אַ רואיקן פֿאָלק װאָס זיצט אין זיכערקײט, זאָגט
        גאָט; קײן טירן און ריגל האָט ער ניט, אָפּגעזונדערט װױנען זײ. '
      cs: Vstaňte, táhněte proti národu upokojenému, kterýž sedí bezpečně, praví Hospodin.
        Nemá ani vrat ani závory, a samotní bydlejí.
      pl: Wstańcie, wyruszcie przeciw narodowi spokojnemu, który mieszka bezpiecznie,
        rzecze Wiekuisty; ani wrót ani zawór nie ma, samotnie przebywa. 
    32:
      he: וְהָיוּ גְמַלֵּיהֶם לָבַז וַהֲמוֹן מִקְנֵיהֶם לְשָׁלָל וְזֵרִתִים לְכָל־רוּחַ
        קְצוּצֵי פֵאָה וּמִכָּל־עֲבָרָיו אָבִיא אֶת־אֵידָם נְאֻם־יְהוָה׃
      yi: 'און זײערע קעמלען װעלן זײַן צו רױב, און זײער מחנה פֿי צו פֿנג; און איך װעל
        זײ צעשפּרײַטן אױף אַלע װינטן – די װאָס מיט אָפּגעהאַקטע האָרעקן; און פֿון
        אַלע זײערע זײַטן װעל איך ברענגען זײער בראָך, זאָגט גאָט. '
      cs: Budou zajisté velbloudi jejich v loupež, a množství dobytků jejich v kořist,
        a rozptýlím na všeliký vítr ty, kteříž i v nejzadnějších koutech bydlejí,
        a ze všech stran uvedu bídu na ně, dí Hospodin.
      pl: A niech podane będą wielbłądy ich na łup, a mnóstwo stad ich na zdobycz;
        i rozproszę ich na wsze strony, tych z obciętemi bokobrodami, - ze wszystkich
        stron nawiodę na nich nieszczęście, rzecze Wiekuisty. 
    33:
      he: וְהָיְתָה חָצוֹר לִמְעוֹן תַּנִּים שְׁמָמָה עַד־עוֹלָם לֹא־יֵשֵׁב שָׁם אִישׁ
        וְלֹא־יָגוּר בָּהּ בֶּן־אָדָם׃
      yi: 'און חצוֹר װעט זײַן פֿאַר אַ װױנונג פֿון שאַקאַלן, אַ װיסטעניש ביז אײביק;
        קײן מענטש װעט ניט װױנען דאָרט, און קײן מענטשנקינד װעט זיך ניט אױפֿהאַלטן אין
        איר. '
      cs: I bude Azor příbytkem draků, pustinou až na věky; neosadí se tam žádný,
        aniž bude bydleti v něm syn člověka.
      pl: 'I obróci się Chacor w legowisko szakali, w pustkowie na wieki: nie zamieszka
        tam człowiek, a nie zagości tam syn Adama. '
    34:
      he: אֲשֶׁר הָיָה דְבַר־יְהוָה אֶל־יִרְמְיָהוּ הַנָּבִיא אֶל־עֵילָם בְּרֵאשִׁית
        מַלְכוּת צִדְקִיָּה מֶלֶךְ־יְהוּדָה לֵאמֹר׃
      yi: 'װאָס דאָס װאָרט פֿון גאָט איז געװען צו יִרמיָהו הנבֿיא אױף עֵילָם, אין
        אָנהײב פֿון דער מלוכה פֿון צִדקִיָה דעם מלך פֿון יהודה, אַזױ צו זאָגן: '
      cs: 'Slovo Hospodinovo, kteréž se stalo k Jeremiášovi proroku proti Elamitským,
        na počátku kralování Sedechiáše krále Judského, řkoucí:'
      pl: Co doszło jako słowo Wiekuistego Jeremjasza, proroka, o Elamie na początku
        panowania Cydkjasza, króla Judy, głosząc: 
    35:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת הִנְנִי שֹׁבֵר אֶת־קֶשֶׁת עֵילָם רֵאשִׁית גְּבוּרָתָם׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: זע, איך צעברעך דעם בױגן פֿון עֵילָם,
        די פּער פֿון זײערע גיבוֹרים. '
      cs: 'Takto praví Hospodin zástupů: Aj, já polámi lučiště Elamitských, největší
        sílu jejich.'
      pl: 'Tak rzecze Wiekuisty zastępów: Oto skruszę łuk Elamu, pierwiastek potęgi
        ich. '
    36:
      he: וְהֵבֵאתִי אֶל־עֵילָם אַרְבַּע רוּחוֹת מֵאַרְבַּע קְצוֹת הַשָּׁמַיִם וְזֵרִתִים
        לְכֹל הָרֻחוֹת הָאֵלֶּה וְלֹא־יִהְיֶה הַגּוֹי אֲשֶׁר לֹא־יָבוֹא שָׁם נִדְּחֵי
        עולם [עֵילָם׃]
      yi: 'און איך װעל ברענגען אױף עֵילָם די פֿיר װינטן פֿון די פֿיר עקן הימל, און
        איך װעל זײ צעשפּרײַטן צו אַלע די דאָזיקע װינטן; און עס װעט ניט זײַן אַ פֿאָלק,
        װאָס די פֿאַרשױסענע פֿון עֵילָם װעלן ניט קומען אַהין. '
      cs: Uvedu zajisté na Elamitské čtyři větry ode čtyř stran světa, a rozptýlím
        je na všecky ty větry, tak že nebude národu, do něhož by se nedostal někdo
        z vyhnaných Elamitských.
      pl: I sprowadzę na Elam cztery wiatry z czterech krańców nieba, i rozmiotę ich
        na wszystkie te wiatry, a nie będzie narodu, do któregoby nie przybyli rozproszeni
        Elamu. 
    37:
      he: וְהַחְתַּתִּי אֶת־עֵילָם לִפְנֵי אֹיְבֵיהֶם וְלִפְנֵי מְבַקְשֵׁי נַפְשָׁם
        וְהֵבֵאתִי עֲלֵיהֶם רָעָה אֶת־חֲרוֹן אַפִּי נְאֻם־יְהוָה וְשִׁלַּחְתִּי אַחֲרֵיהֶם
        אֶת־הַחֶרֶב עַד כַּלּוֹתִי אוֹתָם׃
      yi: 'און איך װעל צעברעכן עֵילָם פֿאַר זײערע פֿײַנט, און פֿאַר די װאָס זוכן זײער
        לעבן, און איך װעל ברענגען אױף זײ אַן אומגליק – דעם גרים פֿון מײַן צאָרן, זאָגט
        גאָט; '
      cs: A předěsím Elamitské před nepřátely jejich a před těmi, kteříž hledají bezživotí
        jejich. Uvedu, pravím, na ně zlé, prchlivost hněvu svého, dí Hospodin, a budu
        posílati za nimi meč, dokudž jim konce neučiním.
      pl: I roztrącę Elam przed obliczem wrogów ich, i przed obliczem czyhających
        na życie ich; i nawiodę na nich niedolę, żar gniewu Mojego, rzecze Wiekuisty,
        i poszlę za nimi miecz, dopóki nie wytępię ich. 
    38:
      he: וְשַׂמְתִּי כִסְאִי בְּעֵילָם וְהַאֲבַדְתִּי מִשָּׁם מֶלֶךְ וְשָׂרִים נְאֻם־יְהוָה׃
      yi: 'און איך װעל נאָכשיקן נאָך זײ די שװערד, ביז איך טו זײ פֿאַרלענדן. און איך
        װעל שטעלן מײַן טראָן אין עֵילָם, און װעל אונגערברענגען פֿון דאָרטן קיניג און
        האַרן, זאָגט גאָט. '
      cs: I postavím stolici svou mezi Elamitskými, a vypléním odtud krále i knížata,
        praví Hospodin.
      pl: I ustanowię stolicę Moję w Elam, i zgładzę ztamtąd króla i możnowładców,
        rzecze Wiekuisty. 
    39:
      he: וְהָיָה בְּאַחֲרִית הַיָּמִים אשוב [אָשִׁיב] אֶת־שבית [שְׁבוּת] עֵילָם נְאֻם־יְהוָה׃
      yi: 'אָבער עס װעט זײַן אין סָוף פֿון די טעג, װעל איך אומקערן די געפֿאַנגענשאַפֿט
        פֿון עֵילָם, זאָגט גאָט. '
      cs: A však stane se v posledních dnech, že zase přivedu zajaté Elamitské, dí
        Hospodin.
      pl: Wszakże w następstwie czasów przywrócę brańców Elamu, rzecze Wiekuisty. 
  50:
    1:
      he: הַדָּבָר אֲשֶׁר דִּבֶּר יְהוָה אֶל־בָּבֶל אֶל־אֶרֶץ כַּשְׂדִּים בְּיַד יִרְמְיָהוּ
        הַנָּבִיא׃
      yi: 'דאָס װאָרט װאָס גאָט האָט גערעדט אױף בבֿל, אױפֿן לאַנד פֿון די כַּשׂדים,
        דורך יִרמיָהו הנבֿיא. '
      cs: 'Slovo, kteréž mluvil Hospodin proti Babylonu a proti zemi Kaldejské skrze
        Jeremiáše proroka:'
      pl: Słowo, które wyrzekł Wiekuisty o Babelu, o ziemi Kasdejczyków, przez Jeremjasza,
        proroka: 
    2:
      he: הַגִּידוּ בַגּוֹיִם וְהַשְׁמִיעוּ וּשְׂאוּ־נֵס הַשְׁמִיעוּ אַל־תְּכַחֵדוּ
        אִמְרוּ נִלְכְּדָה בָבֶל הֹבִישׁ בֵּל חַת מְרֹדָךְ הֹבִישׁוּ עֲצַבֶּיהָ חַתּוּ
        גִּלּוּלֶיהָ׃
      yi: 'זאָגט אָן צװישן די פֿעלקער, און מאַכט הערן, און הײבט אױף אַ פֿאָן; מאַכט
        הערן, איר זאָלט ניט פֿאַרהױלן; זאָגט: באַצװוּנגען איז בבֿל, צו שאַנד איז בל,
        צעבראָכן איז מרוֹדַך, צו שאַנד זײַנען אירע געצנבליקדער, צעבראָכן אירע אָפּגעטער. '
      cs: 'Oznamujte mezi národy a rozhlašujte, zdvihněte korouhev, rozhlašujte, netajte,
        rcete: Vzat bude Babylon, zahanben bude Bél, potřín bude Merodach, zahanbeny
        budou modly jeho, potříni budou ukydaní bohové jeho.'
      pl: Zwiastujcie między narodami, a rozgłoście i podnieście chorągiew! Rozgłaszajcie,
        nie ukrywajcie, opowiadajcie! Zdobyty Babel, pohańbiony Bel, rozbity Merodach,
        pohańbione bałwany jego, skruszone bożyszcza jego! 
    3:
      he: כִּי עָלָה עָלֶיהָ גּוֹי מִצָּפוֹן הוּא־יָשִׁית אֶת־אַרְצָהּ לְשַׁמָּה וְלֹא־יִהְיֶה
        יוֹשֵׁב בָּהּ מֵאָדָם וְעַד־בְּהֵמָה נָדוּ הָלָכוּ׃
      yi: 'װאָרום אַ פֿאָלק פֿון צפֿון איז אַרױפֿגעגאַנגען אױף איר, ער װעט מאַכן איר
        לאַנד צו װיסט, און קײן באַװױנער װעט אין איר ניט זײַן; פֿון אַ מענטש ביז אַ
        בהמה זײַנען אַנטלאָפֿן, אַװעק. '
      cs: Nebo přitáhne na něj národ od půlnoci, kterýž obrátí zemi jeho v pustinu,
        tak že nebude obyvatele v ní. Od člověka až do hovada vystěhují se, odejdou.
      pl: Bo wyruszy przeciw niemu naród z północy, który obróci ziemię jego w pustynię,
        tak że nie będzie w niej mieszkańca; tak ludzie jak zwierzęta pierzchną, ujdą. 
    4:
      he: בַּיָּמִים הָהֵמָּה וּבָעֵת הַהִיא נְאֻם־יְהוָה יָבֹאוּ בְנֵי־יִשְׂרָאֵל
        הֵמָּה וּבְנֵי־יְהוּדָה יַחְדָּו הָלוֹךְ וּבָכוֹ יֵלֵכוּ וְאֶת־יְהוָה אֱלֹהֵיהֶם
        יְבַקֵּשׁוּ׃
      yi: 'אין יענע טעג און אין יענער צײַט, זאָגט גאָט, װעלן קומען די קינדער פֿון
        ישׂראל, זײ און די קינדער אופֿן יהודה אין אײנעם; גײן װײַנענדיק װעלן זײ גײן,
        און יהוה זײער גאָט װעלן זײ זוכן. '
      cs: V těch dnech a toho času, dí Hospodin, přijdou synové Izraelští, oni i synové
        Judští spolu; plačíce, ochotně půjdou, a Hospodina Boha svého hledati budou.
      pl: Za dni onych i czasu onego, rzecze Wiekuisty, przyjdą synowie Israela, oni
        i synowie Judy społem; ustawicznie płacząc pójdą, Wiekuistego Boga swego szukając. 
    5:
      he: צִיּוֹן יִשְׁאָלוּ דֶּרֶךְ הֵנָּה פְנֵיהֶם בֹּאוּ וְנִלְווּ אֶל־יְהוָה בְּרִית
        עוֹלָם לֹא תִשָּׁכֵחַ׃
      yi: 'אױף צִיוֹן װעלן זײ פֿרעגן, אױפֿן װעג אַהער זײער פּנים: קומט, און לאָמען
        זיך באַהעפֿטן אָן יהוה, אין אַן אײביקן בונד װאָס זאָל ניט פֿאַרגעסן װערן. '
      cs: 'Na cestu k Sionu ptáti se budou, a obrátíce se tam, řeknou: Poďte a připojte
        se k Hospodinu smlouvou věčnou, nepřicházející v zapomenutí.'
      pl: 'Do Cyonu dopytywać się będą, ku drodze do tego miejsca zwróci się oblicze
        ich: "Pójdźcie a przyłączcie się do Wiekuistego przymierzem wieczném, któreby
        zapomnianém nie było!" '
    6:
      he: צֹאן אֹבְדוֹת היה [הָיוּ] עַמִּי רֹעֵיהֶם הִתְעוּם הָרִים שובבים [שׁוֹבְבוּם]
        מֵהַר אֶל־גִּבְעָה הָלָכוּ שָׁכְחוּ רִבְצָם׃
      yi: 'בלודנע שאָף איז געװען מײַן פֿאָלק; זײערע פּאַסטוכער האָבן זײ געלאָזט בלאָנדזשען,
        אױף די בערג זײ אַװעקגעלאָזט; פֿון באַרג צו בערגל זײַנען זײ געגאַנגען, פֿאַרגעסן
        זײער הױעראָרט. '
      cs: Ovce hynoucí jsou lid můj, pastýři jejich působí to, aby bloudily, a po
        horách se toulaly, s hůry na pahrbek chodily, zapomenuvše na příbytky své.
      pl: 'Błąkającą się trzodą był lud Mój: ich pasterze powiedli ich na manowce;
        po górach dali się im tułać, z góry na pagórek chodzili, zapomnieli o legowisku
        swojém. '
    7:
      he: כָּל־מוֹצְאֵיהֶם אֲכָלוּם וְצָרֵיהֶם אָמְרוּ לֹא נֶאְשָׁם תַּחַת אֲשֶׁר
        חָטְאוּ לַיהוָה נְוֵה־צֶדֶק וּמִקְוֵה אֲבוֹתֵיהֶם יְהוָה׃
      yi: 'אַלע װאָס האָבן זײ געפֿונען האָבן זײ פֿאַרצערט, און זײערע פֿײַנט האָבן
        געזאָגט: מיר װעלן ניט שולדיק זײַן, װײַל זײ האָבן געזינדיקט צו גאָט, צו דער
        װױנונג פֿון גערעכטיקײט, און דער האָפֿונג פֿון זײערע עלטערן, גאָט. '
      cs: 'Všickni, kteříž je nalézají, zžírají je, a nepřátelé jejich říkají: Nebudeme
        nic vinni, proto že hřeší proti Hospodinu. Příbytek spravedlnosti a otců jejich
        naděje jest Hospodin.'
      pl: 'Wszyscy, którzy ich napotykali, pożerali ich, a wrogi ich mawiali: Nie
        ściągamy na siebie winy! Dla tego, że zgrzeszyli Wiekuistemu, siedzibie cnoty,
        i przeciw nadziei ojców swoich, Wiekuistemu. '
    8:
      he: נֻדוּ מִתּוֹךְ בָּבֶל וּמֵאֶרֶץ כַּשְׂדִּים יצאו [צֵאוּ] וִהְיוּ כְּעַתּוּדִים
        לִפְנֵי־צֹאן׃
      yi: 'אַנטלױפֿט פֿון בבֿל, און פֿון לאַנד כַּשׂדים גײט אַרױס, און זײַט װי בעק
        פֿאַרױס פֿאַר די שאָף. '
      cs: Vystěhujte se z prostředku Babylona, a z země Kaldejské vyjděte, a buďte
        jako kozlové před stádem.
      pl: Uchodźcie z pośród Babelu, a z ziemi Kasdejczyków wynijdźcie, a bądźcie
        jako przewodnie barany przed trzodą! 
    9:
      he: כִּי הִנֵּה אָנֹכִי מֵעִיר וּמַעֲלֶה עַל־בָּבֶל קְהַל־גּוֹיִם גְּדֹלִים
        מֵאֶרֶץ צָפוֹן וְעָרְכוּ לָהּ מִשָּׁם תִּלָּכֵד חִצָּיו כְּגִבּוֹר מַשְׁכִּיל
        לֹא יָשׁוּב רֵיקָם׃
      yi: 'װאָרום זע, איך דערװעק און ברענג אַרױף אױף בבֿל אַ געזעמל גרױסע פֿעלקער
        פֿון צפֿון-לאַנד, און זײ װעלן זיך אױסשטעלן קעגן איר; פֿון דאָרטן װעט זי באַצװוּנגען
        װערן; זײערע פֿײַלן זײַנען װי פֿון אַ באַגליקטן גיבור, װאָס קערט זיך ניט אום
        מיט לײדיקן. '
      cs: Nebo aj, já vzbudím a přivedu na Babylon shromáždění národů velikých z země
        půlnoční, kteřížto sšikují se proti němu, i bude dobyt odtud. Kterýchžto střely
        jsou jako silného, jenž sirobu uvodí; žádnáť se nenavrátí na prázdno.
      pl: Bo oto ja rozbudzę i dźwignę na Babel gromadę narodów wielkich z ziemi północnej,
        i uszykują się przeciw niemu; ztamtąd zdobytym będzie. Strzały ich jako rycerza
        wprawnego, żadna nie wraca daremnie. 
    10:
      he: וְהָיְתָה כַשְׂדִּים לְשָׁלָל כָּל־שֹׁלְלֶיהָ יִשְׂבָּעוּ נְאֻם־יְהוָה׃
      yi: 'און כַּשׂדים װעט זײַן צו רױב; אַלע אירע ר אױבער װעלן זיך אָנזעטן, זאָגט
        גאָט. '
      cs: I bude země Kaldejských v loupež; všickni, kteříž ji loupiti budou, nasytí
        se, dí Hospodin.
      pl: I będzie Kasdym łupem, wszyscy, którzy je ograbią nasycą się, rzecze Wiekuisty. 
    11:
      he: כִּי תשמחי [תִשְׂמְחוּ] כִּי תעלזי [תַעֲלְזוּ] שֹׁסֵי נַחֲלָתִי כִּי תפושי
        [תָפוּשׁוּ] כְּעֶגְלָה דָשָׁה ותצהלי [וְתִצְהֲלוּ] כָּאֲבִּרִים׃
      yi: 'װײַל איר פֿרײט זיך, װײַל איר זײַט לוסטיק, איר אױסרױבער פֿון מײַן אַרב,
        װײַל איר שפּרינגט װי אַ קאַלב אױף גראָז, און הירזשעט װי די אָגערס, '
      cs: Proto že se veselíte, proto že pléšete, ó dráči dědictví mého, proto že
        jste zbujněli jako jalovice vytylá, a provyskujete jako rekové,
      pl: Jakkolwiek byście się nie cieszyli, jakkolwiek nie radowali, wy łupieżcy
        dziedzictwa Mojego, jakkolwiek byście nie tyli jako jałowica pasąca się, a rżali
        jako źrebce, 
    12:
      he: בּוֹשָׁה אִמְּכֶם מְאֹד חָפְרָה יוֹלַדְתְּכֶם הִנֵּה אַחֲרִית גּוֹיִם מִדְבָּר
        צִיָּה וַעֲרָבָה׃
      yi: 'װעט זײַן אין גרױס שאַנד אײַער מוטער, װעט זיך שעמען אײַער געװינערין. זע,
        דאָס לעצטע פֿון די פֿעלקער װעט װערן אַ מדבר, אַ טריקעניש, און אַ װילדערניש. '
      cs: 'Zahanbena bude matka vaše velice, a zapýří se rodička vaše: Aj, nejzadnější
        z národů, poušť, země vyprahlá a pustina.'
      pl: Shańbiona będzie matka wasza ostatecznie, zarumieni się rodzicielka wasza;
        oto najpośledniejszą będzie z narodów - pustynią, spiekotą, stepem! 
    13:
      he: מִקֶּצֶף יְהוָה לֹא תֵשֵׁב וְהָיְתָה שְׁמָמָה כֻּלָּהּ כֹּל עֹבֵר עַל־בָּבֶל
        יִשֹּׁם וְיִשְׁרֹק עַל־כָּל־מַכּוֹתֶיהָ׃
      yi: 'פֿון װעגן דעם צאָרן פֿון גאָט װעט זי זײַן ניט באַװױנט, און זי װעט זײַן
        אַ װיסטעניש אין גאַנצן; איטלעכער װאָס גײט פֿאַרבײַ בבֿל װעט זיך דערשרעקן,
        און װעט שמוצערן אױף אַלע אירע פּלאָגן. '
      cs: Pro prchlivost Hospodinovu nebude v ní bydleno, ale velmi spustne všecko.
        Každý, kdož půjde mimo Babylon, užasne se, a diviti se bude nade všemi ranami
        jeho.
      pl: 'Dla gniewu Wiekuistego nie będzie zamieszkaną, i obróci się w pustkowie
        cała: ktokolwiek przejdzie mimo Babelu przerazi się i syknie wobec wszystkich
        klęsk jego. '
    14:
      he: עִרְכוּ עַל־בָּבֶל סָבִיב כָּל־דֹּרְכֵי קֶשֶׁת יְדוּ אֵלֶיהָ אַל־תַּחְמְלוּ
        אֶל־חֵץ כִּי לַיהוָה חָטָאָה׃
      yi: 'שטעלט זיך אױס קעגן בבֿלרונד אַרום, אַלע שפּאַנער פֿון בױגן, װאַרפֿט אױף
        איר, איר זאָלט ניט שפּאָרן קײן פֿײַלן, װאָרום צו גאָט האָט זי געזינדיקט. '
      cs: Sšikujte se proti Babylonu vůkol všickni, kteříž natahujete lučiště, střílejte
        proti němu, nelitujte střely; nebo hřešil proti Hospodinu.
      pl: Szykujcie się przeciw Babelowi zewsząd, wszyscy napinający łuk, strzelajcie
        do niego, nie żałujcie strzał! albowiem przeciw Wiekuistemu zgrzeszył. 
    15:
      he: הָרִיעוּ עָלֶיהָ סָבִיב נָתְנָה יָדָהּ נָפְלוּ אשויתיה [אָשְׁיוֹתֶיהָ] נֶהֶרְסוּ
        חוֹמוֹתֶיהָ כִּי נִקְמַת יְהוָה הִיא הִנָּקְמוּ בָהּ כַּאֲשֶׁר עָשְׂתָה עֲשׂוּ־לָהּ׃
      yi: 'שאַלט אױף איר רונד אַרום, זי האָט זיך אונטערגעגעבן; געפֿאַלן זײַנען אירע
        גרונטפֿעסטן, צעשטערט געװאָרן אירע מױערן; װאָרום דאָס איז די נקמה פֿון גאָט,
        זײַט זיך נוֹקם אָן איר; װי זי האָט געטאָן, טו צו איר. '
      cs: 'Křičte proti němu vůkol: Poddal se, padli základové jeho, pobořeny jsou
        zdi jeho. Nebo pomsta Hospodinova jest, uveďte pomstu na něj; jakž činíval,
        učiňte jemu.'
      pl: 'Wykrzykujcie przeciw niemu dokoła: Poddał się, runęły jego posady, zburzone
        jego mury! - Ponieważ pomsta to Wiekuistego, mścijcie się nad nim! Jako czynił,
        tak czyńcie jemu! '
    16:
      he: כִּרְתוּ זוֹרֵעַ מִבָּבֶל וְתֹפֵשׂ מַגָּל בְּעֵת קָצִיר מִפְּנֵי חֶרֶב הַיּוֹנָה
        אִישׁ אֶל־עַמּוֹ יִפְנוּ וְאִישׁ לְאַרְצוֹ יָנֻסוּ׃
      yi: 'פֿאַרשנײַדט אַ זײֵער פֿון בבֿל, און דעם װאָס האַלט אַ שנײַדמעסער אין שניטצײַט;
        פֿון װעגן דער שװערד װאָס פֿאַרטיליקט, װעלן זײ איטלעכער צו זײַן פֿאָלק זיך
        קערן, און איטלעכער צו זײַן לאַנד װעלן זײ אַנטלױפֿן. '
      cs: Vypleňte rozsevače z Babylona, i držícího srp v čas žně; před mečem hubícím
        každý nechť se k lidu svému obrátí, a každý do země své nechť uteče.
      pl: Wytępcie siewcę z Babelu, i dzierżącego sierp czasu żniwa; przed mieczem
        tępiącym niechaj każdy do ludu swego się zwróci i każdy do kraju swego schroni! 
    17:
      he: שֶׂה פְזוּרָה יִשְׂרָאֵל אֲרָיוֹת הִדִּיחוּ הָרִאשׁוֹן אֲכָלוֹ מֶלֶךְ אַשּׁוּר
        וְזֶה הָאַחֲרוֹן עִצְּמוֹ נְבוּכַדְרֶאצַּר מֶלֶךְ בָּבֶל׃
      yi: 'אַ צעשפּרײטע שאָף איז ישׂראל, לײַבן האָבן אים פֿאַרשטױסן; דער ערשער האָט
        אים געגעסן דער מלך פֿון אַשור, און דער דאָזיקער לעצטער האָט אים צעבײַנערט
        – נבוכַדראָאצַר דעם מלך פֿון בבֿל. '
      cs: Hovádko zahnané jest Izrael, kteréž lvové splašili. Nejprvé zžíral je král
        Assyrský, tento pak poslednější, Nabuchodonozor král Babylonský, kosti jeho
        potřel.
      pl: Jagnięciem zagnaném Israel, lwy spłoszyły je. Pierwszy począł je żreć król
        Aszuru, a ten ostatni obgryzł kości jego - Nebukadrecar, król Babelu. 
    18:
      he: לָכֵן כֹּה־אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הִנְנִי פֹקֵד אֶל־מֶלֶךְ
        בָּבֶל וְאֶל־אַרְצוֹ כַּאֲשֶׁר פָּקַדְתִּי אֶל־מֶלֶךְ אַשּׁוּר׃
      yi: 'דרום האָט אַזױ געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: זע, איך
        רעכן זיך מיט דעם מלך פֿון בבֿל און מיט זײַן לאַנד, אַזױ װי איך האָב זיך אָפּגערעכנט
        מיט דעם מלך פֿון אַשור. '
      cs: 'Protož toto praví Hospodin zástupů, Bůh Izraelský: Aj, já navštívím krále
        Babylonského i zemi jeho, jako jsem navštívil krále Assyrského.'
      pl: 'Przeto rzecze tak Wiekuisty zastępów, Bóg Israela: Oto nawiedzę króla Babelu
        i kraj jego, jakom nawiedził króla Aszuru. '
    19:
      he: וְשֹׁבַבְתִּי אֶת־יִשְׂרָאֵל אֶל־נָוֵהוּ וְרָעָה הַכַּרְמֶל וְהַבָּשָׁן
        וּבְהַר אֶפְרַיִם וְהַגִּלְעָד תִּשְׂבַּע נַפְשׁוֹ׃
      yi: 'און איך װעל אומקערן ישׂראל צו זײַן פֿיטערפּלאַץ, און ער װעט זיך פֿיטערן
        אױפֿן כַּרמֶל און בשָן, און אױפֿן געבערג פֿון אפֿרים און גָלעָד װעט זיך זעטן
        זײַן זעל. '
      cs: A přivedu zase Izraele do příbytku jeho, aby se pásl na Karmeli a Bázan,
        a na hoře Efraim, a v Galád aby se sytila duše jeho.
      pl: I przywrócę Israela do siedziby jego, a paść się będzie na Karmelu i na
        Baszanie, a na wzgórzu Efraima i Gileadu nasyci się dusza jego! 
    20:
      he: בַּיָּמִים הָהֵם וּבָעֵת הַהִיא נְאֻם־יְהוָה יְבֻקַּשׁ אֶת־עֲוֺן יִשְׂרָאֵל
        וְאֵינֶנּוּ וְאֶת־חַטֹּאת יְהוּדָה וְלֹא תִמָּצֶאינָה כִּי אֶסְלַח לַאֲשֶׁר
        אַשְׁאִיר׃
      yi: 'אין יענע טעג און אין יענער צײַט, זאָגט גאָט, װעט געזוכט װערן די זינד פֿון
        ישׂראל, און זי װעט ניט זײַן, און די חטאים פֿון יהודה, און זײ װעלן ניט געפֿונען
        װערן, װאָרום איך װעל פֿאַרגעבן די װאָס איך װעל איבערלאָזן. '
      cs: V těch dnech a toho času, dí Hospodin, byla-li by vyhledávána nepravost
        Izraelova, nebude žádné, a hříchové Judovi, však nebudou nalezení; nebo odpustím
        těm, kteréž pozůstavím.
      pl: Za dni onych i czasu onego, rzecze Wiekuisty, szukaną będzie wina Israela,
        ale nie będzie jej, a grzechy Judy nie znajdą się; gdyż odpuszczę tym, których
        pozostawię. 
    21:
      he: עַל־הָאָרֶץ מְרָתַיִם עֲלֵה עָלֶיהָ וְאֶל־יוֹשְׁבֵי פְּקוֹד חֲרֹב וְהַחֲרֵם
        אַחֲרֵיהֶם נְאֻם־יְהוָה וַעֲשֵׂה כְּכֹל אֲשֶׁר צִוִּיתִיךָ׃
      yi: 'אױף דעם לאַנד מרָתַיִם מאַך חָרב און חרם הינטער זײ, זאָגט גאָט, און טו
        אַזױ װי אַלץ װאָס איך האָב דיר באַפֿױלן. '
      cs: Proti té zemi zpurných táhni, a proti obyvatelům pomsty; zhub je a zahlaď
        jako proklaté i utíkající, dí Hospodin. Učiniž, pravím, všecko, jakž přikazuji
        tobě,
      pl: Przeciw ziemi "podwójnej przekory" - wyrusz przeciw niej, i przeciw mieszkańcom
        Pekodu, - rąb i wytępiaj w ślad za nimi, rzecze Wiekuisty; a czyń wedle wszystkiego
        com ci rozkazał! 
    22:
      he: קוֹל מִלְחָמָה בָּאָרֶץ וְשֶׁבֶר גָּדוֹל׃
      yi: 'אַ קָול פֿון מלחמה אין לאַנד, און אַ בראָך אַ גרױסער! '
      cs: Ať jest hluk boje v té zemi a potření veliké.
      pl: Zgiełk wojny w kraju i pogrom wielki! 
    23:
      he: אֵיךְ נִגְדַּע וַיִּשָּׁבֵר פַּטִּישׁ כָּל־הָאָרֶץ אֵיךְ הָיְתָה לְשַׁמָּה
        בָּבֶל בַּגּוֹיִם׃
      yi: װי איז צעהאַקט און צעבראָכן געװאָרן דער האַמער פֿון דע גאַנצער ערד! װי איז
        בבֿל צו װיסט געװאָרן װי איז בבֿל צו װיסט געװאָרן צװישן די פֿעלקער!
      cs: Jakž by posekáno a polámáno býti mohlo kladivo vší země? Jak by k užasnutí
        Babylon býti mohl mezi národy?
      pl: Jakże posiekany i połamany młot całej ziemi! Jakże obrócił się w zgrozę
        Babel między narodami! 
    24:
      he: יָקֹשְׁתִּי לָךְ וְגַם־נִלְכַּדְתְּ בָּבֶל וְאַתְּ לֹא יָדָעַתְּ נִמְצֵאת
        וְגַם־נִתְפַּשְׂתְּ כִּי בַיהוָה הִתְגָּרִית׃
      yi: 'איך האָב דיר אַ נעץ געשטעלט און ביסט אױף געפֿאַנגען געװאָרן, בבֿל, און
        דו האָסט ניט געמערקט; ביסט געפֿונען געװאָרן און אױך געכאַפּט געװאָרן, װײַל
        דו האָסט זיך מיט גאָט אָנגעהױבן. '
      cs: Polékl jsem na tě, ó Babylone, pročež vzat budeš, než zvíš. Nalezen, ano
        i polapen budeš, proto že jsi směl potýkati se s Hospodinem.
      pl: Zastawiłem na cię sidła, a pochwycony też zostałeś Babelu, a tyś nawet nie
        zmiarkował! Zdybano cię i ujęto, albowiem przeciw Wiekuistemu zbuntowałeś
        się. 
    25:
      he: פָּתַח יְהוָה אֶת־אוֹצָרוֹ וַיּוֹצֵא אֶת־כְּלֵי זַעְמוֹ כִּי־מְלָאכָה הִיא
        לַאדֹנָי יְהוִה צְבָאוֹת בְּאֶרֶץ כַּשְׂדִּים׃
      yi: 'גאָט האָט געעפֿנט זײַן שאַצקאַמער, און אַרױסגעצױגן די געצײַג פֿון זײַן
        צאָרן, װאָרום אַן אַרבעט פֿאַר יהוה דעם גאָט פֿון צבָאוֹת איז דאָ אין לאַנד
        פֿון די כַּשׂדים. '
      cs: Otevřel Hospodin poklad svůj, a vynesl nástroje hněvu svého; nebo dílo toto
        jest Panovníka Hospodina zástupů v zemi Kaldejské.
      pl: Otworzył Wiekuisty zbrojownię swoją, i wydobył narzędzia gniewu Swego; albowiem
        robotę ma Pan, Wiekuisty zastępów, w ziemi Kasdejczyków. 
    26:
      he: בֹּאוּ־לָהּ מִקֵּץ פִּתְחוּ מַאֲבֻסֶיהָ סָלּוּהָ כְמוֹ־עֲרֵמִים וְהַחֲרִימוּהָ
        אַל־תְּהִי־לָהּ שְׁאֵרִית׃
      yi: 'קומט אױף איר פֿון אַלע עקן, עפֿנט אירע שפּײַכלערס, װאַרפֿט זי אָן אַזױ
        װי הױפֿנס, און פֿאַרװיסט זי; זאָל ניט זײַן פֿון איר אַן איבערבלײַב. '
      cs: Přitáhněte na ni od konce země, zotvírejte obilnice její, šlapejte po ní
        jako po stozích, a zahlaďte ji jako proklatou, tak aby z ní ničeho nepozůstalo.
      pl: 'Nadciągnijcie przeciw niej ze wszystkich krańców: Roztwórzcie stodoły jej,
        zmłóćcie ją jako snopy, i zniweczcie ją; niechaj nie zostanie szczątku po niej! '
    27:
      he: חִרְבוּ כָּל־פָּרֶיהָ יֵרְדוּ לַטָּבַח הוֹי עֲלֵיהֶם כִּי־בָא יוֹמָם עֵת
        פְּקֻדָּתָם׃
      yi: 'קױלעט אַלע אירע אָקסן, זאָלן זײ נידערן צו דער שכיטה; װײ צו זײ! װאָרום געקומען
        איז זײער טאָג, די צײַט פֿון זײער רעכנשאַפֿט. '
      cs: Zbíte mečem všecky volky její, nechť sstoupí k zabití; běda jim, když přijde
        den jejich, čas navštívení jejich.
      pl: Porąbcie wszystkie cielce jej, - niechaj pójdą na rzeź! Biada im, gdyż nadszedł
        dzień ich, czas kaźni ich! 
    28:
      he: קוֹל נָסִים וּפְלֵטִים מֵאֶרֶץ בָּבֶל לְהַגִּיד בְּצִיּוֹן אֶת־נִקְמַת יְהוָה
        אֱלֹהֵינוּ נִקְמַת הֵיכָלוֹ׃
      yi: 'אַ קָול פֿון אַנטלאָפֿענע און אַנטרונענע פֿון לאַנד בבֿל! אַנצוזאָגן אין
        צִיוֹן די נקמה פֿון יהוה אונדזער גאָט, די נקמה פֿאַר זײַן טעמפּל. '
      cs: Hlas utíkajících a ucházejících z země babylonské, aby oznámili na Sionu
        pomstu Hospodina Boha našeho, pomštění chrámu jeho.
      pl: Głos zbiegów i niedobitków z ziemi babilońskiej, by zwiastowali na Cyonie
        pomstę Wiekuistego, Boga naszego, pomstę za przybytek Swój! 
    29:
      he: הַשְׁמִיעוּ אֶל־בָּבֶל רַבִּים כָּל־דֹּרְכֵי קֶשֶׁת חֲנוּ עָלֶיהָ סָבִיב
        אַל־יְהִי־[לָהּ] פְּלֵטָה שַׁלְּמוּ־לָהּ כְּפָעֳלָהּ כְּכֹל אֲשֶׁר עָשְׂתָה
        עֲשׂוּ־לָהּ כִּי אֶל־יְהוָה זָדָה אֶל־קְדוֹשׁ יִשְׂרָאֵל׃
      yi: 'רופֿט צונױף די שיסערס אױף בבֿל, אַלע שפּאַנער פֿון בױגן, לעגערט אױף איר
        רונד אַרום, זאָל איר ניט זײַן קין אַנטרינגונג; באַצאָלט איר לױט איר װערק,
        אַזױ װי אַלץ װאָס זי האָט געטאָן, טוט צו איר. װאָרום אַקעגן גאָט האָט זי געמוטװיליקט,
        אַקעגן דעם הײליקן פֿון ישׂראל. '
      cs: Shromažďte proti babylonu nejudatnější, všickni natahující lučiště, položte
        se proti němu vůkol, ať nelze jemu ujíti. Odplaťte jemu podlé skutků jeho,
        všecko, jakž dělával, učiňte jemu; nebo proti Hospodinu pýchal, proti Svatému
        Izraelskému.
      pl: Zgromadźcie się przeciw Babelowi strzelcy; wszyscy napinający łuk oblegajcie
        go dokoła! Niechaj nikt zeń nie ujdzie! Odpłaćcie mu wedle dzieła jego, wedle
        wszystkiego co czynił uczyńcie mu; albowiem przeciw Wiekuistemu się rozzuchwalił,
        przeciw Świętemu w Israelu! 
    30:
      he: לָכֵן יִפְּלוּ בַחוּרֶיהָ בִּרְחֹבֹתֶיהָ וְכָל־אַנְשֵׁי מִלְחַמְתָּהּ יִדַּמּוּ
        בַּיּוֹם הַהוּא נְאֻם־יְהוָה׃
      yi: דרום װעלן פֿאַלן אירע יונגעלײַט אין אירע גאַסן, און אַלע אירע מלחמה-לײַט
        װעלן פֿאַרשניטן װערן אין יענעם טאָג, זאָגט גאָט.
      cs: Protož padnou mládenci jeho na ulicích jeho, a všickni muži bojovní jeho
        vypléněni budou v ten den, dí Hospodin.
      pl: Przeto padną jego młodzieńcy na ulicach jego, a wszyscy mężowie jego waleczni
        wyginą dnia onego, rzecze Wiekuisty. 
    31:
      he: הִנְנִי אֵלֶיךָ זָדוֹן נְאֻם־אֲדֹנָי יְהוִה צְבָאוֹת כִּי בָּא יוֹמְךָ עֵת
        פְּקַדְתִּיךָ׃
      yi: 'זע, איך קום אױף דיר, מוטװיליקער, זאָגט יהוה, דער גאָט פֿון צבָאוֹת, װאָרום
        געקומען איז דײַן טאָג, די צײַט װאָס איך רעכן זיך מיט דיר. '
      cs: Aj, já jsem proti tobě, ó pýcho, praví Panovník Hospodin zástupů; neboť
        přišel den tvůj, čas, abych tě navštívil.
      pl: Otom Ja przeciw tobie zuchwały! rzecze Pan, Wiekuisty zastępów; albowiem
        nadszedł dzień twój, czas, którego cię skarcę! 
    32:
      he: וְכָשַׁל זָדוֹן וְנָפַל וְאֵין לוֹ מֵקִים וְהִצַּתִּי אֵשׁ בְּעָרָיו וְאָכְלָה
        כָּל־סְבִיבֹתָיו׃
      yi: 'און דער מוטװיליקער װעט געשטרױכלט װערן און פֿאַלן, און ניט האָבן װער זאָל
        אים אױפֿשטעלן; און איך װעל אָנצינדן אַ פֿײַער אין זײַנע שטעט, און עס װעט פֿאַרצערן
        אַלץ װאָס אַרום אים. '
      cs: Poklesne se zajisté ten pyšný a padne, a nebude žádného, kdo by jej zdvihl;
        a zanítím oheň v městech jeho, kterýžto zžíře všecka vůkolí jeho.
      pl: I potknie się zuchwałość i runie, a nie będzie, ktoby ją podźwignął; i rozżarzę
        ogień w miastach jej, i pochłonie wszystkie jej przyległości. 
    33:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת עֲשׁוּקִים בְּנֵי־יִשְׂרָאֵל וּבְנֵי־יְהוּדָה
        יַחְדָּו וְכָל־שֹׁבֵיהֶם הֶחֱזִיקוּ בָם מֵאֲנוּ שַׁלְּחָם׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבאוֹת: געדריקט װערן די קינדער פֿון ישׂראל
        און די קינדער פֿון יהודה אין אײנעם, און אַלע זײערע פֿאַנגערס האַלטן זײ פֿעסט,
        זײ װילן זײ ניט אַװעקלאָזן. '
      cs: 'Takto praví Hospodin zástupů: Utištěni jsou synové Izraelští, i s syny
        Judskými, a všickni, kteříž je zjímali, drží je, nechtí propustiti jich.'
      pl: 'Tak rzecze Wiekuisty zastępów: Gnębieni są synowie Israela i synowie Judy
        społem; trzymają ich zaborcy ich, nie chcą ich puścić. '
    34:
      he: גֹּאֲלָם חָזָק יְהוָה צְבָאוֹת שְׁמוֹ רִיב יָרִיב אֶת־רִיבָם לְמַעַן הִרְגִּיעַ
        אֶת־הָאָרֶץ וְהִרְגִּיז לְיֹשְׁבֵי בָבֶל׃
      yi: 'זײער אױסלײַזער איז שטאַרק, יהוה פֿון צבָאוֹת איז זײַן נאָמען; קריגן װעט
        ער קריגן זײער קריג, כּדי צו באַרוען די ערד, און מאַכן ציטערן די באַװױנער פֿון
        בבֿל. '
      cs: Ale vykupitel jejich silný, jehož jméno jest Hospodin zástupů, jistotně
        povede při jejich, aby pokoj způsobil této zemi, a pohnul obyvateli Babylonskými.
      pl: Ale wybawca ich potężny, Wiekuisty zastępów imię jego; poprowadzi, poprowadzi
        On sprawę ich; aby uspokoić ziemię, wstrząśnie mieszkańcami Babelu. 
    35:
      he: חֶרֶב עַל־כַּשְׂדִּים נְאֻם־יְהוָה וְאֶל־יֹשְׁבֵי בָבֶל וְאֶל־שָׂרֶיהָ וְאֶל־חֲכָמֶיהָ׃
      yi: 'אַ שװערד אױף די כַּשׂדים, זאָגט גאָט, און אױף די באַװױנער פֿון בבֿל, און
        אױף אירע האַרן, און אױף אירע חכמים! '
      cs: Meč na Kaldejské, dí Hospodin, a na obyvatele Babylonské, i na knížata jeho
        i na mudrce jeho.
      pl: Miecz na Kasdejczyków, rzecze Wiekuisty, i na mieszkańców Babelu i na książęta
        i mędrce jego! 
    36:
      he: חֶרֶב אֶל־הַבַּדִּים וְנֹאָלוּ חֶרֶב אֶל־גִּבּוֹרֶיהָ וָחָתּוּ׃
      yi: 'אַ שװערד אױף די באַרימער, און זײ װעלן באַנאַרישט װערן! אַ שװערד אױף אירע
        גיבוֹרים, און זײ װעלן צעבראָכן װערן! '
      cs: Meč na lháře, aby se zbláznili, meč na silné jeho, aby potříni byli.
      pl: Miecz na kłamców, aby wyjawiła się ich głupota; miecz na rycerzy jego, aby
        strętwieli! 
    37:
      he: חֶרֶב אֶל־סוּסָיו וְאֶל־רִכְבּוֹ וְאֶל־כָּל־הָעֶרֶב אֲשֶׁר בְּתוֹכָהּ וְהָיוּ
        לְנָשִׁים חֶרֶב אֶל־אוֹצְרֹתֶיהָ וּבֻזָּזוּ׃
      yi: 'אַ שװערד אױף זײערע פֿערד, און אױף זײער רײַטװעגן, און אױף אַלע געמישטע פֿעלקער
        װאָס אין איר, און זײ װעלן װערן װי װײַבער! אַ שװערד אױף אירע אוֹצרות, און זײ
        װעלן צערױבט װערן! '
      cs: Meč na koně jeho a na vozy jeho, i na všecku tu směsici, kteráž jest u prostřed
        něho, aby byli jako ženy; meč na poklady jeho, aby rozchvátáni byli.
      pl: Miecz na rumaki i zaprzęgi jego, i na wszystkich mieszkańców którzy w nim,
        aby zniewieścieli; miecz na skarbce jego, aby złupione były! 
    38:
      he: חֹרֶב אֶל־מֵימֶיהָ וְיָבֵשׁוּ כִּי אֶרֶץ פְּסִלִים הִיא וּבָאֵימִים יִתְהֹלָלוּ׃
      yi: 'אַ טריקעניש אױף אירע װאַסערן, און זײ װעלן אױסגעטריקנט װערן! װאָרום אַ לאַנד
        פֿון געצן איז דאָס, און מיט שרעקבילדער זײַנען זײ משוגע. '
      cs: Sucho na vody jeho, aby vyschly; nebo země plná jest rytin, a při modlách
        bláznívají.
      pl: Posucha na wody jego, aby wyschły; bo krajem posągów on, a straszydłami
        wprawiają się w szał. 
    39:
      he: לָכֵן יֵשְׁבוּ צִיִּים אֶת־אִיִּים וְיָשְׁבוּ בָהּ בְּנוֹת יַעֲנָה וְלֹא־תֵשֵׁב
        עוֹד לָנֶצַח וְלֹא תִשְׁכּוֹן עַד־דּוֹר וָדוֹר׃
      yi: 'דרום װעלן דאָרט װױנען װילדע קעץ פֿממיט שאַקאַלן, און װױנען אין איר װעלן
        שטרױספֿױגלען, און זי װעט ניט באַזעצט װערן אױף אײביק, און ניט באַװױנט װערן
        אױף דוֹר-דוֹרות. '
      cs: Protož bydliti budou tam šelmy s hroznými potvorami, bydliti budou v ní
        i mladé sovy; a nebude tam bydleno na věky, ani přebýváno od národu až do
        pronárodu.
      pl: Przeto osiądą tam stepowce przy szakalach, a zamieszkają w nim strusie,
        nie będzie zamieszkany więcej, ani zaludniony po wszystkie wieki. 
    40:
      he: כְּמַהְפֵּכַת אֱלֹהִים אֶת־סְדֹם וְאֶת־עֲמֹרָה וְאֶת־שְׁכֵנֶיהָ נְאֻם־יְהוָה
        לֹא־יֵשֵׁב שָׁם אִישׁ וְלֹא־יָגוּר בָּהּ בֶּן־אָדָם׃
      yi: 'אַזױ װי גאָטס איבערקערעניש פֿון סדוֹם און עַמוֹרָה און אירע שכנים, זאָגט
        גאָט, װעט קײן מענטש דאָרט ניט װױנען, און קין מענטשנקינד װעט זיך ניט אױפֿהאַלטן
        אין איר. '
      cs: Podobná bude k podvrácení hroznému Sodomy a Gomory i sousedů jejich, dí
        Hospodin; neosadí se tam žádný, aniž bydliti bude v ní syn člověka.
      pl: Jako w zburzonych przez Boga Sedomie i Amorze i przyległościach ich, rzecze
        Wiekuisty, nie osiądzie tam człowiek, a nie zagości w nim syn Adama. 
    41:
      he: הִנֵּה עַם בָּא מִצָּפוֹן וְגוֹי גָּדוֹל וּמְלָכִים רַבִּים יֵעֹרוּ מִיַּרְכְּתֵי־אָרֶץ׃
      yi: 'זע, אַ פֿאָלק קומט פֿון צפֿון, און אַ גרױסע אומה און פֿיל מלכים דערװעקן
        זיך פֿון די עקן ערד. '
      cs: Aj, lid přitáhne od půlnoci, a národ veliký, i králové znamenití, vzbuzeni
        jsouce od stran země.
      pl: Oto lud nadciąga z północy - naród wielki, - a królowie liczni budzą się
        z krańców ziemi. 
    42:
      he: קֶשֶׁת וְכִידֹן יַחֲזִיקוּ אַכְזָרִי הֵמָּה וְלֹא יְרַחֵמוּ קוֹלָם כַּיָּם
        יֶהֱמֶה וְעַל־סוּסִים יִרְכָּבוּ עָרוּךְ כְּאִישׁ לַמִּלְחָמָה עָלַיִךְ בַּת־בָּבֶל׃
      yi: 'בױגן און שפּיז האַלטן זײ, אַכזָרים זײַנען זײ, און האָבן קײן רכמנות ניט;
        זײער קָול ברומט װי דער אים, און אױף פֿערד רײַטן זײ; אױסגעשטעלט װי אײן מאַן
        אױף מלחמה, אַקעגן דיר, טאָכטער בבֿל. '
      cs: Lučiště a kopí pochytí, ukrutní budou, a neslitují se; hlas jejich jako
        moře zvučeti bude, a na koních pojedou, sšikovaní jako muž udatný k boji proti
        tobě, ó dcero Babylonská.
      pl: Łuk i włócznię dzierżą; srodzy są a nie litują się. Głos ich jako morze
        huczy, a na rumakach jeżdżą; szykują się jako mąż do boju przeciw tobie córo
        Babelu! 
    43:
      he: שָׁמַע מֶלֶךְ־בָּבֶל אֶת־שִׁמְעָם וְרָפוּ יָדָיו צָרָה הֶחֱזִיקַתְהוּ חִיל
        כַּיּוֹלֵדָה׃
      yi: 'דער מלך פֿון בבֿל האָט געהערט זײער הערונג, און זײַנע הענט זײַנען שלאַף
        געװאָרן, אַן אַנגסט האָט אים אָנגענומען, אַ װײַטאָק װי אַ געװינערין. '
      cs: Král Babylonský jakž uslyší pověst o nich, opadnou ruce jeho, úzkost zachvátí
        jej, bolest jako rodičku.
      pl: Gdy usłyszy król Babelu wieść o nich opadną ręce jego; znękanie ogarnie
        go, drżenie jako rodzącą. 
    44:
      he: הִנֵּה כְּאַרְיֵה יַעֲלֶה מִגְּאוֹן הַיַּרְדֵּן אֶל־נְוֵה אֵיתָן כִּי־אַרְגִּעָה
        ארוצם [אֲרִיצֵם] מֵעָלֶיהָ וּמִי בָחוּר אֵלֶיהָ אֶפְקֹד כִּי מִי כָמוֹנִי
        וּמִי יוֹעִדֶנִּי וּמִי־זֶה רֹעֶה אֲשֶׁר יַעֲמֹד לְפָנָי׃
      yi: 'זע, װי אַ לײַב פֿון דעם געװעלד פֿון יַרדן, װעט ער אַרױפֿגײן אױף דער פֿעסטער
        װױנונג; װאָרום אין אַ רגע װעל איך װײ אָניאָגן אױף איר, און װער דער אױסדערװײלטער,
        דעם װעל איך אױפֿזעצן איבער איר. װאָרום װער איז מײַן גלײַכן? און װער קען מיך
        אַר אױסרופֿן? אונװ ער איז דער פּאַסטוך װאָס קען באַשטײן פֿאַר מיר? '
      cs: Aj, jako lev vystupuje, více než zdutí Jordána proti příbytku Nejsilnějšího,
        a však v okamžení zaženu jej z této země, a toho, kterýž jest vyvolený, ustanovím
        nad ní. Nebo kdo jest mně rovný? A kdo mi složí rok? A kdo jest ten pastýř,
        kterýž by se postavil proti mně?
      pl: Oto jako lew występujący z gęstwiny Jardenu na niwę stale rozkwitłą - w okamgnieniu
        spłoszę ich z niej, a tego, który wybrany, nad nią ustanowię; albowiem któż
        Mnie równy, i któż Mnie wyzwie, a któryż ten pasterz, co się postawi przeciw
        Mnie? 
    45:
      he: לָכֵן שִׁמְעוּ עֲצַת־יְהוָה אֲשֶׁר יָעַץ אֶל־בָּבֶל וּמַחְשְׁבוֹתָיו אֲשֶׁר
        חָשַׁב אֶל־אֶרֶץ כַּשְׂדִּים אִם־לֹא יִסְחָבוּם צְעִירֵי הַצֹּאן אִם־לֹא יַשִּׁים
        עֲלֵיהֶם נָוֶה׃
      yi: 'דרום הערט דעם באַראָט פֿון גאָט, װאָס ער האָט באַראָטן אױף בבֿל, און זײַנע
        טראַכטונגען װאָס ער טראַכט אױפֿן לאַנד פֿון די כַּשׂדים: אױב די מינדסטע פֿון
        די שאָף װעלן זײ ניט אַװעקשלעפּן! אױב ער עט ניט פֿאַרװיסטן די װוֵֹּנונג איבער
        זײ! '
      cs: 'Protož slyšte radu Hospodinovu, kterouž zavřel o Babylonu, a to, což myslil
        proti zemi Kaldejské: Zajisté žeť je vyvlekou nejmenší tohoto stáda, zajisté
        že je popléní i příbytek jejich.'
      pl: Przeto słuchajcie postanowienia Wiekuistego, które postanowił względem Babelu,
        i zamysłów Jego, które umyślił przeciw ziemi Kasdejczyków; zaprawdę, że powloką
        ich pachołki stad, że zburzą nad nimi siedzibę ich. 
    46:
      he: מִקּוֹל נִתְפְּשָׂה בָבֶל נִרְעֲשָׁה הָאָרֶץ וּזְעָקָה בַּגּוֹיִם נִשְׁמָע׃
      yi: 'פֿון דעם קלאַנג ”בבֿל איז אײַנגענומען!“ װערט אױפֿגעציטערט די ערד, און אַ
        געשרײ צװישן די פֿעלקער װערט געהערט. '
      cs: Od zvuku při dobývání Babylona třásti se bude ta země, a křik mezi národy
        slyšán bude.
      pl: 'Na wołanie: "Wzięty Babel!" zadygoce ziemia, a krzyk między narodami się
        rozlegnie. '
  51:
    1:
      he: כֹּה אָמַר יְהוָה הִנְנִי מֵעִיר עַל־בָּבֶל וְאֶל־יֹשְׁבֵי לֵב קָמָי רוּחַ
        מַשְׁחִית׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, איך דערװעק אױף בבֿל, און אױף די באַװױנער פֿון
        לֵב-קָמַי, עף אַ װינט אַ צעשטעריקן. '
      cs: 'Takto praví Hospodin: Aj, já vzbudím proti Babylonu a proti těm, kteříž
        bydlejí u prostřed povstávajících proti mně, vítr hubící.'
      pl: 'Tak rzecze Wiekuisty: Oto poduszczę przeciw Babelowi i przeciw mieszkańcom
        ogniska przeciwników Moich, zaciekłość niszczyciela. '
    2:
      he: וְשִׁלַּחְתִּי לְבָבֶל זָרִים וְזֵרוּהָ וִיבֹקְקוּ אֶת־אַרְצָהּ כִּי־הָיוּ
        עָלֶיהָ מִסָּבִיב בְּיוֹם רָעָה׃
      yi: 'און איך װעל אָנשיקן אױף בבֿל פֿרעמדע, און זײ װעלן זײ װינטשופֿלען,  עף און
        װעלן אױסלײדיקן איר לאַנד; װאָרום פֿון רונד אַרום װעלן זײ זײַן אױף איר, אין
        דעם טאָג פֿון אומגליק. '
      cs: A pošli na Babylon ty, jenž vějí, kteřížto převívati budou jej, a vyprázdní
        zemi jeho, když budou proti němu vůkol v den bídy.
      pl: I poszlę przeciw Babelowi barbarzyńców i przewieją go, i wypróżnią kraj
        ich; gdyż staną przeciw niemu zewsząd w dniu niedoli. 
    3:
      he: אֶל־יִדְרֹךְ ידרך הַדֹּרֵךְ קַשְׁתּוֹ וְאֶל־יִתְעַל בְּסִרְיֹנוֹ וְאַל־תַּחְמְלוּ
        אֶל־בַּחֻרֶיהָ הַחֲרִימוּ כָּל־צְבָאָהּ׃
      yi: 'אַהין זאָל שפּאַנען דער שפּאַנער זײַן בױגן, און אַהין זאָל ער זיך אױפֿהײבן
        אין זײַן פּאַנצער; און איר זאָלט ניט שױנען אירע יונגעלײַט; פֿאַרװיסט איר גאַנצן
        חיל. '
      cs: 'Natahujícímu, kterýž silně natahuje lučiště své, a kráčí v pancíři svém,
        dím: Neslitovávejtež se nad mládenci jeho, zahlaďte jako proklaté všecko vojsko
        jeho.'
      pl: Przeciw każdemu, który napina łuk swój, i przeciw każdemu, który się chełpi
        w pancerzu swoim! Nie oszczędzajcie młodzieńców jego, zgładźcie wszystek zastęp
        jego! 
    4:
      he: וְנָפְלוּ חֲלָלִים בְּאֶרֶץ כַּשְׂדִּים וּמְדֻקָּרִים בְּחוּצוֹתֶיהָ׃
      yi: 'און דערשלאָגענע װעלן פֿאַלן אין לאַנד פֿון די כַּשׂדים, און דערשטאָכענע
        אין אירע גאַסן. '
      cs: Ať padnou zbití v zemi Kaldejské, a probodnutí na ulicích jeho.
      pl: Niechaj padną polegli w ziemi Kasdym, a poprzebijani po ulicach jego! 
    5:
      he: כִּי לֹא־אַלְמָן יִשְׂרָאֵל וִיהוּדָה מֵאֱלֹהָיו מֵיְהוָה צְבָאוֹת כִּי
        אַרְצָם מָלְאָה אָשָׁם מִקְּדוֹשׁ יִשְׂרָאֵל׃
      yi: 'װאָרום ניט פֿאַראַלמנט איז ישׂראל און יהודה פֿון זײַן גאָט, פֿון יהוה פֿון
        צבָאוֹת; װאָרום זײער לאַנד איז פֿול מיט שולד אַקעגן דעם הײליקן פֿון ישׂראל. '
      cs: Nebo není opuštěn Izrael a Juda od Boha svého, od Hospodina zástupů, ačkoli
        země jejich plná jest provinění proti Svatému Izraelskému.
      pl: Bo nie opuszczony Israel i Juda od Boga swego, od Wiekuistego zastępów,
        dla tego, że ziemia ich pełna była winy wobec Świętego Israela. 
    6:
      he: נֻסוּ מִתּוֹךְ בָּבֶל וּמַלְּטוּ אִישׁ נַפְשׁוֹ אַל־תִּדַּמּוּ בַּעֲוֺנָהּ
        כִּי עֵת נְקָמָה הִיא לַיהוָה גְּמוּל הוּא מְשַׁלֵּם לָהּ׃
      yi: 'אַנטלױפֿט פֿון בבֿל, און ראַטעװעט איטלעכער זײַן נפֿש, אירזאָלט ניט פֿאַרשניטן
        װערן דורך איר זינד; װאָרום אַ צײַט פֿון ן קמה איז דאָס בײַ גאָט, אַ פֿאַרגעלטונג
        באַצאָלט ער איר. '
      cs: Utecte z prostředku babylona, a zachovejte jeden každý život svůj, abyste
        nebyli vypléněni v nepravosti jeho. Nebo čas bude pomsty Hospodinovy, sám
        odplatu dá jemu.
      pl: Uchodźcie z Babelu, a niechaj ocala każdy życie swoje, nie gińcie śród kaźni
        jego! albowiem czas pomsty to dla Wiekuistego; wysługę wypłaca mu! 
    7:
      he: כּוֹס־זָהָב בָּבֶל בְּיַד־יְהוָה מְשַׁכֶּרֶת כָּל־הָאָרֶץ מִיֵּינָהּ שָׁתוּ
        גוֹיִם עַל־כֵּן יִתְהֹלְלוּ גוֹיִם׃
      yi: 'אַ גילדערנער כָּוס איז בבֿל געװען אין גאָטס האַנט, די גאַנצע ערד האָט זי
        פֿאַרשיכּורט; פֿון איר װײַן האָבן די פֿעלקער געטרונקען, דרום זײַנען די פֿעלקער
        צעדולט געװאָרן. '
      cs: Byltě koflíkem zlatým Babylon v ruce Hospodinově, opojujícím všecku zemi;
        víno jeho pili národové, protož se zbláznili národové.
      pl: Puharem złotym był Babel w ręce Wiekuistego, upajający całą ziemię; z wina
        jego piły narody, przeto poszalały narody. 
    8:
      he: פִּתְאֹם נָפְלָה בָבֶל וַתִּשָּׁבֵר הֵילִילוּ עָלֶיהָ קְחוּ צֳרִי לְמַכְאוֹבָהּ
        אוּלַי תֵּרָפֵא׃
      yi: 'פּלוצלינג איז געפֿאַלן בבֿל און צעבראָכן געװאָרן; טוט יאָמערן אױף איר;
        קריגט אַ באַלזאַם פֿאַר איר װײַטאָק, אפֿשר עט זי געהײלט װערן. '
      cs: Ale v náhle padne Babylon, a potřín bude. Kvělte nad ním, nabeřte masti
        pro bolesti jeho, snad bude moci zhojen býti.
      pl: Nagle runął Babel i skruszony został; biadajcie nad nim, nabierzcie balsamu
        na ból jego, może da się uleczyć! 
    9:
      he: רפאנו [רִפִּינוּ] אֶת־בָּבֶל וְלֹא נִרְפָּתָה עִזְבוּהָ וְנֵלֵךְ אִישׁ לְאַרְצוֹ
        כִּי־נָגַע אֶל־הַשָּׁמַיִם מִשְׁפָּטָהּ וְנִשָּׂא עַד־שְׁחָקִים׃
      yi: '”מיר האָבן געהײלט בבֿל, אָבער זי איז ניט געהײלט געװאָרן; פֿאַרלאָזט זי,
        און לאָמיר גײן איטלעכער צו זײַן לאַנד; װאָרום ביז צום הימל גרײַכט איר משפּט,
        און ער הײבט זיך אױף ביז די װאָלקנס“. '
      cs: Hojili jsme babylon, ale není zhojen, opusťme jej, a poďme jeden každý do
        země své; nebo až k nebi dosahá soud jeho, a vznesen jest až k nejvyšším oblakům.
      pl: Leczyliśmy Babel, ale się nie wyleczył; opuśćcie go, a idźmy każdy do kraju
        swego, bo sięga nieba sąd jego, a wznosi się ku obłokom! 
    10:
      he: הוֹצִיא יְהוָה אֶת־צִדְקֹתֵינוּ בֹּאוּ וּנְסַפְּרָה בְצִיּוֹן אֶת־מַעֲשֵׂה
        יְהוָה אֱלֹהֵינוּ׃
      yi: 'גאָט האָט אַרױסגעבראַכט אונדזער גערעכטיקײט; קומט, און לאָמיר דערצײלן אין
        צִיוֹן דעם אױפֿטו פֿון יהוה אונדזער גאָט. '
      cs: Vyvedl Hospodin při naši; poďte, a vypravujme na Sionu dílo Hospodina Boha
        našeho.
      pl: 'Wyjawił Wiekuisty słuszną sprawę naszę: Pójdźmy, opowiadajmy w Cyonie dzieło
        Wiekuistego, Boga naszego! '
    11:
      he: הָבֵרוּ הַחִצִּים מִלְאוּ הַשְּׁלָטִים הֵעִיר יְהוָה אֶת־רוּחַ מַלְכֵי מָדַי
        כִּי־עַל־בָּבֶל מְזִמָּתוֹ לְהַשְׁחִיתָהּ כִּי־נִקְמַת יְהוָה הִיא נִקְמַת
        הֵיכָלוֹ׃
      yi: 'מאַכט בלאַנק די פֿײַלן, פֿילט אָן די פֿײַלבײַטלען, גאָט האָט דערװעקט דעם
        גײַסט פֿון די מלכים פֿון מָדַי; װאָרום אױף בבֿל איז זײַן טראַכטונג, זי צו
        צעשטערן, װײַל די נקמה פֿון גאָט איז דאָס, די נקמה פֿאַר זײַן טעמפּל. '
      cs: Vytřete střely, shledejte, což nejvíc můžete, pavéz, Hospodin vzbudil ducha
        králů Médských, proto že proti Babylonu usouzení jeho jest, aby jej zkazil;
        pomsta zajisté jest Hospodinova, pomštění chrámu jeho.
      pl: Wyostrzcie strzały, napełniajcie sajdaki! Rozbudził Wiekuisty ducha królów
        Madaju, bo przeciw Babelowi jest zamysł Jego, by go zgładzić. Bo pomsta Wiekuistego
        to jest, pomsta za przybytek Swój. 
    12:
      he: אֶל־חוֹמֹת בָּבֶל שְׂאוּ־נֵס הַחֲזִיקוּ הַמִּשְׁמָר הָקִימוּ שֹׁמְרִים הָכִינוּ
        הָאֹרְבִים כִּי גַּם־זָמַם יְהוָה גַּם־עָשָׂה אֵת אֲשֶׁר־דִּבֶּר אֶל־יֹשְׁבֵי
        בָבֶל׃
      yi: 'קעגן די מױערן פֿון בבֿל הײבט אױף אַ פֿאָן, פֿאַרשטאַרקט די װאַך, שטעלט
        אױף װעכטער, ברײט אָן לױערער, װאָרום אי געטראַכט האָט גאָט אי געטאָן װאָס ער
        האָט גערעדט אױף די באַװױנער פֿון בבֿל. '
      cs: Na zdech babylonských zdvihněte korouhev, osaďte stráž, postavte strážné,
        připravte zálohy; nebo i myslil Hospodin, i učiní, což řekl proti obyvatelům
        Babylonským.
      pl: Przeciw murom Babelu podnieście sztandar, wzmocnijcie straż, ustanówcie
        czaty, szykujcie odwód! Bo tak umyślił Wiekuisty i tak spełni co wyrzekł o mieszkańcach
        Babelu. 
    13:
      he: שכנתי [שֹׁכַנְתְּ] עַל־מַיִם רַבִּים רַבַּת אוֹצָרֹת בָּא קִצֵּךְ אַמַּת
        בִּצְעֵךְ׃
      yi: 'דו װאָס װױנסט בײַ גרױסע װאַסערן, דו רײַכע אין אוֹצרות, געקומען איז דײַן
        סָוף, די מאָס פֿון דײַן גײציקײט. '
      cs: Ó ty, kterýž bydlíš při vodách velikých, ó kterýž máš množství pokladů,
        přišloť skončení tvé, cíl lakomství tvého.
      pl: Któryś osiadł nad wodami wielkiemi, bogaty w skarby, - nadszedł koniec twój,
        kres dla odcięcia ciebie! 
    14:
      he: נִשְׁבַּע יְהוָה צְבָאוֹת בְּנַפְשׁוֹ כִּי אִם־מִלֵּאתִיךְ אָדָם כַּיֶּלֶק
        וְעָנוּ עָלַיִךְ הֵידָד׃
      yi: 'גאָט פֿון צבָאוֹת האָט געשװאָרן בײַ זיך: פֿאַר װאָר, איך פֿיל דיך אָן מיט
        מענטשן װי הײשעריקן, און זײ װעלן אױסרופֿן קעגן דיר ”הֵידָד“! '
      cs: 'Přisáhlť jest Hospodin zástupů skrze samého sebe: Jistotně naplním tě lidmi
        jako brouky, kteříž by prokřikovali nad tebou radostně:'
      pl: 'Zaprzysiągł Wiekuisty zastępów na żywot Swój: Zaprawdę, choćbym cię napełnił
        ludźmi jako szarańczą - zawtórują przeciw tobie pobudkę! '
    15:
      he: עֹשֵׂה אֶרֶץ בְּכֹחוֹ מֵכִין תֵּבֵל בְּחָכְמָתוֹ וּבִתְבוּנָתוֹ נָטָה שָׁמָיִם׃
      yi: 'ער האָט געמאַכט די ערד מיט זײַן כּוֹך, ער האָט אױפֿגעשטעלט די װעלט מיט
        זײַן חכמה, און מיט זײַן פֿאַרשטאַנדיקײט אױסגעשפּרײט די הימלען. '
      cs: Ten, kterýž učinil zemi mocí svou, kterýž utvrdil okršlek světa moudrostí
        svou, a opatrností svou roztáhl nebesa,
      pl: Utworzył ziemię Swoją mocą, utwierdził świat Swoją mądrością, a Swoim rozumem
        rozpostarł niebiosa. 
    16:
      he: לְקוֹל תִּתּוֹ הֲמוֹן מַיִם בַּשָּׁמַיִם וַיַּעַל נְשִׂאִים מִקְצֵה־אָרֶץ
        בְּרָקִים לַמָּטָר עָשָׂה וַיֹּצֵא רוּחַ מֵאֹצְרֹתָיו׃
      yi: 'בײַם קָול פֿון זײַן דונערן װערט אַ פֿילקײט פֿון װאַסער אין הימל, און ער
        ברטענגט אױף װאָלקנס פֿון עק פֿון דער ערד; ער מאַכט בליצן צום רעגן, און ציט
        אַרױס פֿון זײַנע שפּײַכלערס דעם װינט. '
      cs: Kterýžto, když vydává hlas, ječí vody na nebi, a kterýž působí to, aby vystupovaly
        páry od kraje země, blýskání s deštěm přivodí, a vyvodí vítr z pokladů svých.
      pl: Gdy na głos, od Niego wydany, zaszumią wody na niebie, gdy wywodzi obłoki
        z krańców ziemi, błyskawice dla deszczu tworzy, a wyprowadza wicher ze składów
        Swoich, 
    17:
      he: נִבְעַר כָּל־אָדָם מִדַּעַת הֹבִישׁ כָּל־צֹרֵף מִפָּסֶל כִּי שֶׁקֶר נִסְכּוֹ
        וְלֹא־רוּחַ בָּם׃
      yi: 'איטלעכער מענטש אי פֿאַרגרעבט, אָן פֿאַרשטאַנד, איטלעכער שמעלצער װערט צו
        שאַנד פֿון דעם געץ, װאָרום פֿאַלש איז זײַן געגאָסענער אָפּגאָט, און קין אָטעם
        איז אין זײ ניטאָ. '
      cs: Tak zhlupěl každý člověk, že nezná toho, že zahanben bývá každý zlatník
        od rytiny; nebo faleš jest slitina jeho, a není ducha v nich.
      pl: Wtedy oszołomiony każdy człowiek i nie może tego pojąć, i pohańbiony każdy
        złotnik z powodu rzeźby, bo kłamstwem odlew jego, a niemasz ducha w nim. 
    18:
      he: הֶבֶל הֵמָּה מַעֲשֵׂה תַּעְתֻּעִים בְּעֵת פְּקֻדָּתָם יֹאבֵדוּ׃
      yi: 'נישטיק זײַנען זײ, אַ װערק פֿון פֿאַרפֿירעניש; אין דער צײַט פֿון זײער רעכנשאַפֿט
        װעלן זײ אונטערגײן. '
      cs: Marnost jsou a dílo podvodů; v čas, v němž navštíveni budou, zahynou.
      pl: Marnością są, dziełem obłędu, czasu nawiedzenia swego wyginą. 
    19:
      he: לֹא־כְאֵלֶּה חֵלֶק יַעֲקוֹב כִּי־יוֹצֵר הַכֹּל הוּא וְשֵׁבֶט נַחֲלָתוֹ יְהוָה
        צְבָאוֹת שְׁמוֹ׃
      yi: 'ניט אַזױ װי די דאָזיקע איז דער טײל פֿון יעקב, װאָרום ער איז דער באַשעפֿער
        פֿון אַלץ, און ישׂראל איז דער שבט פֿון זײַן אַרבונג; יהוה פֿון צבָאוֹת איז
        זײַן נאָמען. '
      cs: Neníť jim podobný díl Jákobův; nebo on jest stvořitelem všeho, a částka
        dědictví jeho, Hospodin zástupů jest jméno jeho.
      pl: Nie do nich podobnym udział Jakóba, bo Stwórcą wszechrzeczy On i berłem
        dziedzictwa jego, - Wiekuisty zastępów imię Jego. 
    20:
      he: מַפֵּץ־אַתָּה לִי כְּלֵי מִלְחָמָה וְנִפַּצְתִּי בְךָ גּוֹיִם וְהִשְׁחַתִּי
        בְךָ מַמְלָכוֹת׃
      yi: 'אַ האַמער ביסטו מיר, אַ געצײַג פֿון מלחמה, און איך װעל צעברעכן מיט דיר
        פֿעלקער, און צעשטערן מיט דיר קיניגרײַכן. '
      cs: Ty jsi mým kladivem rozrážejícím, nástroji válečnými, abych rozrážel skrze
        tebe národy, a kazil skrze tebe království,
      pl: Młotem ty Moim, narzędziem wojenném, i miażdżę tobą narody, i wytępiam tobą
        królestwa. 
    21:
      he: וְנִפַּצְתִּי בְךָ סוּס וְרֹכְבוֹ וְנִפַּצְתִּי בְךָ רֶכֶב וְרֹכְבוֹ׃
      yi: 'און איך װעל צעברעכן מיט דיר דעם פֿערד און זײַן רײַטער, און איך װעל צעברעכן
        מיט דיר דעם רײַטװאָגן און זײַן רײַטער; '
      cs: Abych rozrážel skrze tebe koně s jezdcem jeho, abych rozrážel skrze tebe
        vůz s tím, kdož jezdí na něm.
      pl: I miażdżę tobą rumaka i jeźdźca jego, i miażdżę tobą wóz i woźnicę. 
    22:
      he: וְנִפַּצְתִּי בְךָ אִישׁ וְאִשָּׁה וְנִפַּצְתִּי בְךָ זָקֵן וָנָעַר וְנִפַּצְתִּי
        בְךָ בָּחוּר וּבְתוּלָה׃
      yi: 'און איך װעל צעברעכן מיט דיר מאַן און װײַב, און איך װעל צעברעכן מיט דיר
        אַלט און יונג, און איך װעל צעברעכן מיט דיר בכור און מײדל; '
      cs: Abych rozrážel skrze tebe muže i ženu, abych rozrážel skrze tebe starého
        i dítě, abych rozrážel skrze tebe mládence i pannu,
      pl: I miażdżę tobą mężczyznę i niewiastę, i miażdżę tobą starca i wyrostka,
        i miażdżę tobą młodzieńca i dziewicę. 
    23:
      he: וְנִפַּצְתִּי בְךָ רֹעֶה וְעֶדְרוֹ וְנִפַּצְתִּי בְךָ אִכָּר וְצִמְדּוֹ
        וְנִפַּצְתִּי בְךָ פַּחוֹת וּסְגָנִים׃
      yi: 'און איך װעל צעברעכן מיט דיר דעם פּאַסטוך און זײַן סטאַדע, און איך װעל צעברעכן
        מיט דיר דעם אַקערמאַן און זײַן געשפּאַן, און איך װעל צעברעכן מיט דיר דוכּסים
        און פֿירשטן. '
      cs: Abych rozrážel skrze tebe pastýře s stádem jeho, abych rozrážel skrze tebe
        oráče s spřežením jeho, abych rozrážel skrze tebe vývody a knížata.
      pl: I miażdżę tobą pasterza i trzodę jego, i miażdżę tobą rataja i uprząż jego,
        i miażdżę tobą namiestników i starostów. 
    24:
      he: וְשִׁלַּמְתִּי לְבָבֶל וּלְכֹל יוֹשְׁבֵי כַשְׂדִּים אֵת כָּל־רָעָתָם אֲשֶׁר־עָשׂוּ
        בְצִיּוֹן לְעֵינֵיכֶם נְאֻם יְהוָה׃
      yi: 'אָבער איך װעל באַצאָלן בבֿל און אַלע באַװױנער פֿון כּקשׂדים אַל זײער בײז
        װאָס זײ האָבן געטאָן אין צִיוֹן פֿאַר אײַערע אױגן, זאָגט גאָט. '
      cs: Ale jižť odplatím Babylonu i všechněm obyvatelům Kaldejským za všecko bezpráví
        jejich, kteréž činili Sionu před očima vašima, dí Hospodin.
      pl: Ale odpłacę Babelowi i wszystkim mieszkańcom kasdejskim wszystko zło ich,
        które spełnili w Cyonie w oczach waszych, rzecze Wiekuisty. 
    25:
      he: הִנְנִי אֵלֶיךָ הַר הַמַּשְׁחִית נְאֻם־יְהוָה הַמַּשְׁחִית אֶת־כָּל־הָאָרֶץ
        וְנָטִיתִי אֶת־יָדִי עָלֶיךָ וְגִלְגַּלְתִּיךָ מִן־הַסְּלָעִים וּנְתַתִּיךָ
        לְהַר שְׂרֵפָה׃
      yi: 'זע, איך קום צו דיר, דו צעשטעריקער באַרג, זאָגט גאָט, װאָס צעשטערט די גאַנצע
        ערד; און איך װעל אױסשטרעקן מײַן האַנט אױף דיר, און װעל דיך אַראָפּקײַקלען
        פֿון די װעלזן, און דיך מאַכן פֿאַר אַן אױסגעברענטן באַרג. '
      cs: Aj, já jsem proti tobě, ó horo, kteráž hubíš, dí Hospodin, kteráž hubíš
        všecku zemi; a vztáhna ruku svou na tebe, svalím tě z těch skal, a obrátím
        tě v horu spálenou.
      pl: Otom Ja przeciw tobie, góro niszcząca, rzecze Wiekuisty, któraś niszczyła
        całą ziemię, i wyciągnę rękę Moję przeciw tobie, i strącę cię ze skał, i obrócę
        cię w górę wypaloną. 
    26:
      he: וְלֹא־יִקְחוּ מִמְּךָ אֶבֶן לְפִנָּה וְאֶבֶן לְמוֹסָדוֹת כִּי־שִׁמְמוֹת
        עוֹלָם תִּהְיֶה נְאֻם־יְהוָה׃
      yi: 'און מע װעט ניט נעמען פֿון דיר אַ שטײן פֿאַר אַ װינקל, און אַ שטײן פֿאַר
        גרונטפֿעסטן; נײַערט אײביקע װיסטענישן װעסטו זײַן, זאָגט גאָט. '
      cs: A nevezmou z tebe kamene k úhlu, ani kamene k základům; nebo pustinou věčnou
        budeš, praví Hospodin.
      pl: I nie wezmą z ciebie kamienia węgielnego, ani kamienia na podwalinę, bo
        w zwaliska wieczne się obrócisz - rzecze Wiekuisty! 
    27:
      he: שְׂאוּ־נֵס בָּאָרֶץ תִּקְעוּ שׁוֹפָר בַּגּוֹיִם קַדְּשׁוּ עָלֶיהָ גּוֹיִם
        הַשְׁמִיעוּ עָלֶיהָ מַמְלְכוֹת אֲרָרַט מִנִּי וְאַשְׁכְּנָז פִּקְדוּ עָלֶיהָ
        טִפְסָר הַעֲלוּ־סוּס כְּיֶלֶק סָמָר׃
      yi: 'הײבט אױף אַ פֿאָן אין לאַנד, בלאָזט אַ שוֹפֿר צװישן די פֿעלקער, ברײט אָן
        קעגן איר די פֿעלקער, רופֿט צונױף קעגן איר די קיניגרײַכן אַרָרָט, מִני, און
        אַשכּנַז; זעצט אױף קעגן איר אַ חיל-פֿירער, ברענגט אַרױף פֿערד װי האָריקע הײשעריקן. '
      cs: Vyzdvihněte korouhev v zemi, trubte trubou mezi národy, připravte proti
        němu národy, svolejte proti němu království Ararat, Minni, Ascenez, ustanovte
        hejtmana proti němu, přiveďte koní jako brouků počet nesčíslný.
      pl: Podnieście sztandar na ziemi! Uderzcie w surmę między narody! Wezwijcie
        przeciw niemu ludy! Zwołujcie przeciw niemu królestwa Araratu, Minni i Aszkenas!
        Ustanówcie przeciw niemu wodza! Sprowadźcie rumaki niby szarańczę szczecinowatą! 
    28:
      he: קַדְּשׁוּ עָלֶיהָ גוֹיִם אֶת־מַלְכֵי מָדַי אֶת־פַּחוֹתֶיהָ וְאֶת־כָּל־סְגָנֶיהָ
        וְאֵת כָּל־אֶרֶץ מֶמְשַׁלְתּוֹ׃
      yi: 'ברײט אָן קעגן איר די פֿעלקער, די מלכים פֿון מָדַי, אירע דוכּסים און אַלע
        אירע פֿירשטן, און דאָס גאַנצע לאַנד פֿון זײַן ממשלה. '
      cs: Připravte proti Babylonu národy, krále země Médské, vývody její a všecka
        knížata její, i všecku zemi panování jejich.
      pl: Wezwijcie przeciw niemu narody, - królów Madaju, namiestników jego, i wszystkich
        starostów jego, i wszystką ziemię jego władztwa! 
    29:
      he: וַתִּרְעַשׁ הָאָרֶץ וַתָּחֹל כִּי קָמָה עַל־בָּבֶל מַחְשְׁבוֹת יְהוָה לָשׂוּם
        אֶת־אֶרֶץ בָּבֶל לְשַׁמָּה מֵאֵין יוֹשֵׁב׃
      yi: 'און די ערד שטורעמט און ציטערט, װאָרום מקױם געװאָרן זײַנען אױף בבֿל די טראַכטונגען
        פֿון גאָט, צו מאַכן לאַנד בבֿל צו װיסט, אָן אַ װױנער. '
      cs: I bude se třásti země a bolestiti, když vykonáváno bude usouzení Hospodinovo
        proti Babylonu, aby obrátil zemi Babylonskou v pustinu, v níž by se žádný
        neosazoval.
      pl: I zadrży ziemia i zadygoce, gdyż stwierdzą się nad Babelem zamysły Wiekuistego,
        by obrócić ziemię Babel w pustkowie, bez mieszkańca. 
    30:
      he: חָדְלוּ גִבּוֹרֵי בָבֶל לְהִלָּחֵם יָשְׁבוּ בַּמְּצָדוֹת נָשְׁתָה גְבוּרָתָם
        הָיוּ לְנָשִׁים הִצִּיתוּ מִשְׁכְּנֹתֶיהָ נִשְׁבְּרוּ בְרִיחֶיהָ׃
      yi: 'די גיבוֹרים פֿון בבֿל האָבן אױפֿגעהערט מלחמה האַלטן, זײ זיצן אין די פֿעסטונגען;
        אָפּגעטאָן האָט זיך זײער גבורה, זײ זײַנען געװאָרן װי װײַבער; מע האָט אָנגעצונדן
        אירע װוִּינונגען, צעבראָכן געװאָרן זײַנען אירע ריגלען. '
      cs: Přestanou silní Babylonští bojovati, seděti budou v ohradách, zhyne síla
        jejich, budou jako ženy, zapálí příbytky jejich, polámány budou závory jejich.
      pl: Zaprzestali rycerze Babelu walczyć, osiedli w warowniach, opadła siła ich,
        zniewieścieli; podpalono siedziby jego, kruszone są zawory jego. 
    31:
      he: רָץ לִקְרַאת־רָץ יָרוּץ וּמַגִּיד לִקְרַאת מַגִּיד לְהַגִּיד לְמֶלֶךְ בָּבֶל
        כִּי־נִלְכְּדָה עִירוֹ מִקָּצֶה׃
      yi: 'אַ לױפֿער קעגן אַ לױפֿער לױפֿט, און אַן אָנזאָגער קעגן אַן אָנזאָגער, אָנצוזאָגן
        דעם מלך פֿון בבֿל, אַז זײַן שטאָט איז באַצװוּנגען פֿון אַלע עקן; '
      cs: Pošta jedna druhou potká, a posel posla, aby oznámeno bylo králi Babylonskému,
        že vzato jest město jeho na kraji,
      pl: Goniec naprzeciw gońca pędzi, a zwiastun naprzeciw zwiastuna, by obwieścić
        królowi Babelu, że zdobyto miasto jego ze wszystkich stron. 
    32:
      he: וְהַמַּעְבָּרוֹת נִתְפָּשׂוּ וְאֶת־הָאֲגַמִּים שָׂרְפוּ בָאֵשׁ וְאַנְשֵׁי
        הַמִּלְחָמָה נִבְהָלוּ׃
      yi: 'און די איבערפֿאָרן זײַנען פֿאַרכאַפּט, און די פֿעסטונגען האָט מען פֿאַרברענט
        אין פֿײַער, און די מלחמה-לײַט זײַנען צעטומלט. '
      cs: A že brodové vzati, i jezera vypálena ohněm, a muži bojovní předěšeni.
      pl: A brody wzięte, a rowy wypalone ogniem, a bojownicy przerażeni. 
    33:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל בַּת־בָּבֶל כְּגֹרֶן עֵת
        הִדְרִיכָהּ עוֹד מְעַט וּבָאָה עֵת־הַקָּצִיר לָהּ׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה פֿון צבָאוֹת, דער גאָט פֿון ישׂראל: טאָכטער
        בבֿל איז װי אַ שײַער אין דער צײַט װאָס מע טרעט אים; נאָך אַ קלײן װײַלע, און
        קומען װעט די שניטצײַט אױף איר. '
      cs: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Dcera Babylonská jest
        jako humno, jehož nabíjení čas; ještě maličko, a přijde čas žně její.'
      pl: 'Albowiem tak rzecze Wiekuisty zastępów, Bóg Israela: Córa Babelu jako klepisko
        jest, czasu gdy się je wydeptuje; niezadługo a nadejdzie pora żniwa dla niej. '
    34:
      he: אכלנו [אֲכָלַנִי] הממנו [הֲמָמַנִי] נְבוּכַדְרֶאצַּר מֶלֶךְ בָּבֶל הציגנו
        [הִצִּיגַנִי] כְּלִי רִיק בלענו [בְּלָעַנִי] כַּתַּנִּין מִלָּא כְרֵשׂוֹ מֵעֲדָנָי
        הדיחנו [הֱדִיחָנִי׃]
      yi: 'פֿאַרצערט האָט מיך, צעדריקט האָט מיך, נבוכַדרֶאצַר דער מלך פֿון בבֿל; װי
        אַ לײדיקע כּלי האָט ער מיך אָפּגעשטעלט, װי אַ קראָקאָדיל האָט ער מיך אײַנגעשלונגען;
        ער האָט אָנגעפֿילט זײַן בױך מיט מײַנע געריכטן; אַװעקגעשװענקט האָט ער מיך. '
      cs: Vyjídá mne, potírá mne Nabuchodonozor král Babylonský, vystavuje mne nádobu
        prázdnou, požírá mne jako drak, naplňuje břich svůj rozkošemi mými, vyhání
        mne.
      pl: Pożarł mnie, zgładził mnie Nebukadrecar, król Babelu; postawił mnie jako
        naczynie wypróżnione, pochłonął mnie jako krokodyl, napełnił żywot swój słodyczami
        mojemi, wypędził mnie. 
    35:
      he: חֲמָסִי וּשְׁאֵרִי עַל־בָּבֶל תֹּאמַר יֹשֶׁבֶת צִיּוֹן וְדָמִי אֶל־יֹשְׁבֵי
        כַשְׂדִּים תֹּאמַר יְרוּשָׁלִָם׃
      yi: '”דאָס אומרעכט צו מיר און מײַן פֿלײש אױף בבֿל!“ זאָגט די באַװױנערין פֿון
        צִיוֹן; און: ”מײַן בלוט אױף די באַװױנער פֿון כַּשׂדים!“ זאָגט ירושָלַיִם.'
      cs: Násilé, kteréž se mně a mému tělu děje, přijdiž na Babylon, praví obyvatelkyně
        Sionská, a krev má na obyvatele země Kaldejské, praví Jeruzalém.
      pl: Krzywda moja i ciało moje na Babel! rzecze mieszkanka Cyonu, a krew moja
        na mieszkańców Kasdym! rzecze Jerozolima. 
    36:
      he: לָכֵן כֹּה אָמַר יְהוָה הִנְנִי־רָב אֶת־רִיבֵךְ וְנִקַּמְתִּי אֶת־נִקְמָתֵךְ
        וְהַחֲרַבְתִּי אֶת־יַמָּהּ וְהֹבַשְׁתִּי אֶת־מְקוֹרָהּ׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: זע, איך קריג דײַן גריג, און װעל זיך נוֹקם
        זײַן דײַן נקמה; און איך װעל אױסטריקענען איר אים, און טרוקן מאַכן איר קװאַל. '
      cs: 'Protož takto praví Hospodin: Aj, já vyvedu při tvou, a pomstím tě; nebo
        vysuším moře jeho, vysuším i vrchoviště jeho.'
      pl: 'Przeto rzecze tak Wiekuisty: Oto poprowadzę sprawę twoję i pomszczę pomstę
        twoję i wysuszę morze jego, i wypłonię źródło jego! '
    37:
      he: וְהָיְתָה בָבֶל לְגַלִּים מְעוֹן־תַּנִּים שַׁמָּה וּשְׁרֵקָה מֵאֵין יוֹשֵׁב׃
      yi: 'און בבֿל װעט װערן צו הױפֿנס, אַ װױנונג פֿון שאַקאַלן, אַ שרעק און אַ שמוצערונג,
        אָן אַ באַװױנער. '
      cs: I bude Babylon v hromady, v příbytek draků, v užasnutí a ckání, tak že nebude
        v něm žádného obyvatele.
      pl: I będzie Babel rumowiskiem, siedliskiem szakali zgrozą i pośmiewiskiem,
        bez mieszkańców! 
    38:
      he: יַחְדָּו כַּכְּפִרִים יִשְׁאָגוּ נָעֲרוּ כְּגוֹרֵי אֲרָיוֹת׃
      yi: 'אין אײנעם װי יונגלײַבן װעלן זײ ברילן, װי קלײנע לײַבן װעלן זײ שרײַען. '
      cs: Jako lvové spolu řváti budou, skučeti budou jako lvíčata.
      pl: Jeszcze społem jako lwy ryczą, warczą jako lwie szczenięta. 
    39:
      he: בְּחֻמָּם אָשִׁית אֶת־מִשְׁתֵּיהֶם וְהִשְׁכַּרְתִּים לְמַעַן יַעֲלֹזוּ וְיָשְׁנוּ
        שְׁנַת־עוֹלָם וְלֹא יָקִיצוּ נְאֻם יְהוָה׃
      yi: 'מיט גיפֿט װעל איך צוריכטן זײער טראַנק, און איך װעל זײ פֿאַרשיכּורן, כּדי
        זײַן זאָלן זיך צאַפּלען, און אײַנשלאָפֿן אַן אײביקן שלאָף, און זיך ניט אױפֿכאַפּן,
        זאָגט גאָט. '
      cs: Když se rozpálí, učiním jim hody, a tak je opojím, že zkřiknouti a snem
        věčným zesnouti musejí, tak aby neprocítili, dí Hospodin.
      pl: Ale gdy rozochoceni będą przygotuję im ucztę, i upoję ich, aby się weselili
        i posnęli snem wiecznym, a nie rozbudzili się, rzecze Wiekuisty. 
    40:
      he: אוֹרִידֵם כְּכָרִים לִטְבוֹחַ כְּאֵילִים עִם־עַתּוּדִים׃
      yi: 'איך װעל זײ מאַכן נידערן װי לעמער צו דער שכיטה, װי װידערס מיט בעק. '
      cs: Povedu je jako berany k zabití, jako skopce s kozly.
      pl: Powalę ich jako jagnięta na rzeź, jako barany wraz z kozłami! 
    41:
      he: אֵיךְ נִלְכְּדָה שֵׁשַׁךְ וַתִּתָּפֵשׂ תְּהִלַּת כָּל־הָאָרֶץ אֵיךְ הָיְתָה
        לְשַׁמָּה בָּבֶל בַּגּוֹיִם׃
      yi: 'װי איז באַװוּנגען געװאָרן שֵשַך, און אײַנגענומען געװאָרן דער לױב פֿון דער
        גאַנצער ערד! װי איז בבֿל צו װיסט געװאָרן צװישן די פֿעלקער! '
      cs: Jakž by dobyt býti mohl Sesák? Jakž by vzata býti mohla chvála vší země?
        Jakž by přijíti mohl na spuštění Babylon mezi národy?
      pl: Jakże zdobytym Szeszach, a wziętą sława całej ziemi; jakże obrócił się w zgrozę
        Babel między narodami! 
    42:
      he: עָלָה עַל־בָּבֶל הַיָּם בַּהֲמוֹן גַּלָּיו נִכְסָתָה׃
      yi: אױפֿגעגאַנגען איז ער אים אױף בבֿל; פֿון זײַנע פֿיל אינדן איז זי פֿאַרדעקט
        געװאָרן.
      cs: Vystoupí proti Babylonu moře, množstvím vlnobití jeho přikryt bude.
      pl: Wezbrało nad Babelem morze, mnóztwem fal jego pokryty został. 
    43:
      he: הָיוּ עָרֶיהָ לְשַׁמָּה אֶרֶץ צִיָּה וַעֲרָבָה אֶרֶץ לֹא־יֵשֵׁב בָּהֵן כָּל־אִישׁ
        וְלֹא־יַעֲבֹר בָּהֵן בֶּן־אָדָם׃
      yi: 'אירע שטעט זײַנען געװאָרן אַ װיסטעניש, אַ טרוקן לאַנד און אַ מדבר, אַ לאַנד
        װאָס קײן שוממענטש װױנט ניט דערין, און קײן מענטשנקינד גײט ניט דורך דערין. '
      cs: Města jeho budou pustinou, zemí vyprahlou a pustou, zemí, v jejíchž městech
        neosadí se žádný, aniž projde skrze ně syn člověka.
      pl: Obróciły się miasta jego w pustynię, w ziemię spiekłą i jałową, w ziemię,
        której nie zamieszkuje człowiek, a nie przechodzi przez nią syn Adama. 
    44:
      he: וּפָקַדְתִּי עַל־בֵּל בְּבָבֶל וְהֹצֵאתִי אֶת־בִּלְעוֹ מִפִּיו וְלֹא־יִנְהֲרוּ
        אֵלָיו עוֹד גּוֹיִם גַּם־חוֹמַת בָּבֶל נָפָלָה׃
      yi: 'און איך װעל זיך אָפּרעכענען מיט בל אין בבֿל, עף און װעל אַרױסציען זײַן
        שלונג פֿון זײַן מױל, און מער װעלן ניט שטראָמען צו אים פֿעלקער; אױך די מױער
        פֿון בבֿל טוט פֿאַלן. '
      cs: Navštívím také Béle v Babyloně, a vytrhnu, což sehltil, z úst jeho, i nepohrnou
        se k němu více národové; také i zdi Babylonské padnou.
      pl: I nawiedzę Bela w Babelu, i wydobędę połknięty kęs z gęby jego, a nie będą
        dążyły doń więcej narody; i mur Babelu runie. 
    45:
      he: צְאוּ מִתּוֹכָהּ עַמִּי וּמַלְּטוּ אִישׁ אֶת־נַפְשׁוֹ מֵחֲרוֹן אַף־יְהוָה׃
      yi: 'גײט אַרױס פֿון איר, מײַן פֿאָלק, און ראַטעװעט איטלעכער זײַן נפֿש, פֿון
        דעם גרימצאָרן פֿון גאָט. '
      cs: Vyjděte z prostředku jeho, lide můj, a vysvoboďte jeden každý duši svou
        od prchlivosti hněvu Hospodinova.
      pl: Uchodźcie z pośród niego, ludu mój, a ocalcie każdy życie swoje od zapalczywego
        gniewu Wiekuistego! 
    46:
      he: וּפֶן־יֵרַךְ לְבַבְכֶם וְתִירְאוּ בַּשְּׁמוּעָה הַנִּשְׁמַעַת בָּאָרֶץ וּבָא
        בַשָּׁנָה הַשְּׁמוּעָה וְאַחֲרָיו בַּשָּׁנָה הַשְּׁמוּעָה וְחָמָס בָּאָרֶץ
        וּמֹשֵׁל עַל־מֹשֵׁל׃
      yi: 'און זאָל ניט שלאַף װערן אײַער האַרץ, אַז איר זאָלט מוֹרא האָבן פֿאַר דער
        הערונג װאָס װערט געהערט אין לאַנד; װאָרום אַ הערונג װעט קומען אײן יאָר, און
        דאָס יאָר נאָכדעם אַ הערונג, און רױב װעט זײַן אין לאַנד, אַ געװעלטיקער קעגן
        אַ געװעלטיקער. '
      cs: A nebuďtež choulostivého srdce, aniž se bojte pověsti, kteráž slyšána bude
        v té zemi, když přijde tohoto roku pověst, a potom druhého roku pověst, i
        ukrutenství v zemi, a pán na pána.
      pl: A niechaj nie zwątpi serce wasze, abyście się lękać mieli wobec wieści głoszonej
        po ziemi, gdy rozejdzie się w jednym roku ta wieść, a potem po roku inna wieść,
        a ucisk będzie w kraju, a władca po władcy. 
    47:
      he: לָכֵן הִנֵּה יָמִים בָּאִים וּפָקַדְתִּי עַל־פְּסִילֵי בָבֶל וְכָל־אַרְצָהּ
        תֵּבוֹשׁ וְכָל־חֲלָלֶיהָ יִפְּלוּ בְתוֹכָהּ׃
      yi: 'פֿאַר װאָר, זע, טעג קומען, און איך װעל זיך אָפּרעכענען מיט די געצן פֿון
        בבֿל, און איר גאַנץ לאַנד װעט זיך שעמען, און אַלע אירע דערשלאָגענע װעלן פֿאַלן
        אין איר מיט. '
      cs: Protož aj, dnové přijdou, že navštívím rytiny Babylonské, a všecka země
        jeho zahanbena bude, i všickni zbití jeho padnou u prostřed něho.
      pl: Przeto oto dni nadchodzą, a nawiedzę posągi Babelu, a cały kraj jego shańbiony
        będzie, a wszyscy polegli jego padną w pośród niego. 
    48:
      he: וְרִנְּנוּ עַל־בָּבֶל שָׁמַיִם וָאָרֶץ וְכֹל אֲשֶׁר בָּהֶם כִּי מִצָּפוֹן
        יָבוֹא־לָהּ הַשּׁוֹדְדִים נְאֻם־יְהוָה׃
      yi: 'און זינגען װעלן איבער גָבל הימל און ערד און אַלץ װאָס אין זײ; װאָרום פֿון
        צפֿון װעלן קומען אױף איר די פֿאַרװיסטערס, זאָגט גאָט. '
      cs: I budou prozpěvovati nad Babylonem nebesa i země, a cožkoli v nich jest,
        když na něj od půlnoci přitáhnou ti zhoubcové, dí Hospodin.
      pl: I rozradują się nad Babelem niebo i ziemia, i wszystko co w nich; gdyż z Północy
        przybędą doń pogromcy, rzecze Wiekuisty. 
    49:
      he: גַּם־בָּבֶל לִנְפֹּל חַלְלֵי יִשְׂרָאֵל גַּם־לְבָבֶל נָפְלוּ חַלְלֵי כָל־הָאָרֶץ׃
      yi: 'אױך בבֿל איז צום פֿאַלן, איר דערשלאָגענע פֿון ישׂראל! אױך אין בבֿל טוט
        מען פֿאַלן, איר דערשלאָגענע פֿון דער גאַנצער ערד! '
      cs: Ano i Babylon padnouti musí, ó zbití Izraelovi, i s Babylonem padnou zbití
        vší země jeho.
      pl: I Babel musi upaść, o polegli Israela! tak jak dla Babelu padli polegli
        na całej ziemi. 
    50:
      he: פְּלֵטִים מֵחֶרֶב הִלְכוּ אַל־תַּעֲמֹדוּ זִכְרוּ מֵרָחוֹק אֶת־יְהוָה וִירוּשָׁלִַם
        תַּעֲלֶה עַל־לְבַבְכֶם׃
      yi: 'איר אַנטרונענע פֿון שװערד, גײט, איר זאָלט אײַך ניט אָפּשטעלן; דערמאָנט
        פֿון דער װײַטן גאָט, און ירושָלַיִם זאָל אױפֿגײן אױף אײַער האַרצן. '
      cs: Ó kdož jste znikli meče, jděte, nezastavujte se; zpomínejte, daleko jsouce,
        na Hospodina, a Jeruzalém nechť vstupuje na srdce vaše.
      pl: Ocaleni od miecza uchodźcie, nie zatrzymujcie się. Wspominajcie w dali o Wiekuistym,
        a Jerozolima niechaj stanie w myśli waszej! 
    51:
      he: בֹּשְׁנוּ כִּי־שָׁמַעְנוּ חֶרְפָּה כִּסְּתָה כְלִמָּה פָּנֵינוּ כִּי בָּאוּ
        זָרִים עַל־מִקְדְּשֵׁי בֵּית יְהוָה׃
      yi: '”מיר שעמען זיך, װײַל כרפּות האָבן מר זיך אָנגעהערט, אַ בושה באַדעקט אונדזער
        פּנים, װײַל פֿרעמדע זײַנען געקומען אױף די הײליקטומען פֿון גאָטס הױז“. '
      cs: 'Rcete: Stydímeť se, že slýcháme útržku, hanbí se tváře naše, že cizozemci
        chodí do svatyní domu Hospodinova.'
      pl: Zawstydziliśmy się, bośmy słyszeli o hańbie, pokrył rumieniec oblicze nasze;
        gdyż naszli barbarzyńcy na świętości domu Wiekuistego! 
    52:
      he: לָכֵן הִנֵּה־יָמִים בָּאִים נְאֻם־יְהוָה וּפָקַדְתִּי עַל־פְּסִילֶיהָ וּבְכָל־אַרְצָהּ
        יֶאֱנֹק חָלָל׃
      yi: 'אָבער זע, טעג קומען, זאָגט גאָט, און איך װעל זיך אָפּרעכענען מיט איר געצן,
        און אין איר גאַנצן לאַנד װעלן קרעכצן דערשלאָגענע. '
      cs: Protož aj, dnové přijdou, dí Hospodin, že navštívím rytiny jeho, a po vší
        zemi jeho stonati bude zraněný.
      pl: Przeto oto dni nadchodzą, rzecze Wiekuisty, a nawiedzę posągi jego, a w całym
        kraju jego jęczeć będą ranni! 
    53:
      he: כִּי־תַעֲלֶה בָבֶל הַשָּׁמַיִם וְכִי תְבַצֵּר מְרוֹם עֻזָּהּ מֵאִתִּי יָבֹאוּ
        שֹׁדְדִים לָהּ נְאֻם־יְהוָה׃
      yi: 'װען אַרױפֿגײן אין הימל זאָל בבֿל, און װען זי זאָל באַפֿעסטיקן די הײך פֿון
        איר מאַכט, װעלן פֿון מיר קומען פֿאַרװיסטערס אױף איר, זאָגט גאָט. '
      cs: Byť pak vstoupil Babylon na nebe, a byť pak ohradil velmi vysokou pevnost
        svou, přitáhnou ode mne na něj zhoubcové, praví Hospodin.
      pl: 'Choćby wzniósł się Babel ku niebu, i choćby niedostępną uczynił wyżynę
        twierdzy swojej: odemnie przyjdą jednak pogromcy jego! rzecze Wiekuisty. '
    54:
      he: קוֹל זְעָקָה מִבָּבֶל וְשֶׁבֶר גָּדוֹל מֵאֶרֶץ כַּשְׂדִּים׃
      yi: 'אַ קָול פֿון געשרײ פֿון בבֿל, און אַ גרױסער בראָך פֿון לאַנד כַּשׂדים! '
      cs: Zvuk křiku z Babylona, a potření veliké z země Kaldejské.
      pl: Odgłos biadania z Babelu, a pogrom wielki z ziemi Kasdejczyków! 
    55:
      he: כִּי־שֹׁדֵד יְהוָה אֶת־בָּבֶל וְאִבַּד מִמֶּנָּה קוֹל גָּדוֹל וְהָמוּ גַלֵּיהֶם
        כְּמַיִם רַבִּים נִתַּן שְׁאוֹן קוֹלָם׃
      yi: 'װאָרום גאָט פֿאַרװיסט בבֿל, און עט אונטערברענגען פֿון איר דעם גרױסן טומל;
        און זײערע אינדן װעלן ברומען װי גרױסע װאַסערן; עס הילכט דער ליאַרעם פֿון זײער
        קָול. '
      cs: Nebo Hospodin popléní Babylon, a vyhladí z něho hřmot veliký, byť pak zvučela
        vlnobití jejich jako vody mnohé, vydáván byl hluk hlasu jejich,
      pl: Albowiem pustoszy Wiekuisty Babel, i usuwa zeń zgiełk wielki, - a huczały
        fale ich jako wody potężne, rozlegała się wrzawa okrzyków ich. 
    56:
      he: כִּי בָא עָלֶיהָ עַל־בָּבֶל שׁוֹדֵד וְנִלְכְּדוּ גִּבּוֹרֶיהָ חִתְּתָה קַשְּׁתוֹתָם
        כִּי אֵל גְּמֻלוֹת יְהוָה שַׁלֵּם יְשַׁלֵּם׃
      yi: 'װאָרום עס קומט אױף איר, אױף בבֿל, אַ פֿאַרװיסטער, און אירע גיבוֹרים װעלן
        באַצװוּנגען װערן, זײערע בױגנס װערן צעבראָכן; װאָרום אַ גאָט פֿון פֿאַרגעלטונג
        איז יהוה, באַצאָלן װעט ער באַצאָלן. '
      cs: Když přitáhne na něj, na Babylon zhoubce. I budou jati silní jeho, potříno
        bude lučiště jejich; nebo Bůh silný odplatí, Hospodin vrchovatě odplatí.
      pl: Bo nadejdzie nań, na Babel, pogromca, i ujęci będą rycerze jego, złamią
        się łuki ich; gdyż Bogiem odpłaty Wiekuisty, rzetelnie odpłaci. 
    57:
      he: וְהִשְׁכַּרְתִּי שָׂרֶיהָ וַחֲכָמֶיהָ פַּחוֹתֶיהָ וּסְגָנֶיהָ וְגִבּוֹרֶיהָ
        וְיָשְׁנוּ שְׁנַת־עוֹלָם וְלֹא יָקִיצוּ נְאֻם־הַמֶּלֶךְ יְהוָה צְבָאוֹת שְׁמוֹ׃
      yi: 'און איך װעל פֿאַרשיכּורן אירע האַרן און אירע חכמים, אירע דוכּסים און אירע
        פֿירשטן און אירע גיבוֹרים, און זײ װעלן אײַנשלאָפֿן אַן אײביקן שלאָף, און װעלן
        זיך ניט אױפֿכאַפּן, זאָגט דער קיניג – יהוה פֿון צבָאוֹת איז זײַן נאָמען. '
      cs: Opojím knížata jeho i moudré jeho, vývody jeho i znamenitější jeho i silné
        jeho, aby zesnuli snem věčným, a neprocítili, dí král, jehož jméno jest Hospodin
        zástupů.
      pl: I upoję możnowładców i mędrców jego, namiestników i starostów i rycerzy
        jego, i posną snem wiecznym, a nie obudzą się! - rzecze Król, Wiekuisty zastępów
        imię Jego. 
    58:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת חֹמוֹת בָּבֶל הָרְחָבָה עַרְעֵר תִּתְעַרְעָר
        וּשְׁעָרֶיהָ הַגְּבֹהִים בָּאֵשׁ יִצַּתּוּ וְיִגְעוּ עַמִּים בְּדֵי־רִיק וּלְאֻמִּים
        בְּדֵי־אֵשׁ וְיָעֵפוּ׃
      yi: 'אַזױ האָט געזאָגט גאָט פֿון צבָאוֹת: אײַנגעװאָרפֿן װעלן אײַנגעװאָרפֿן װערן
        די ברײטע מױערן פֿון בבֿל, אָ און אירע הױכע טױערן װעלן אין פֿײַער אָנגעצונדן
        װערן; און די פֿעלקער װעלן זיך מיען אומנישט, און די אומות פֿאַרן פֿײַער; און
        זײ װעלן פֿאַרמאַטערט װערן. '
      cs: 'Takto praví Hospodin zástupů: Oboje zed Babylonská velmi široká do gruntu
        zbořena bude, a brány jeho vysoké ohněm spáleny budou, a tak nadarmo pracovati
        budou lidé a národové při ohni, až ustanou.'
      pl: 'Tak rzecze Wiekuisty zastępów: Mur Babelu, szeroki, zburzonym będzie do szczętu,
        a bramy jego wysokie w ogniu spłoną, - bo tak "trudzą się ludy o nie, a plemiona
        dla ognia się nużą!" '
    59:
      he: הַדָּבָר אֲשֶׁר־צִוָּה יִרְמְיָהוּ הַנָּבִיא אֶת־שְׂרָיָה בֶן־נֵרִיָּה בֶּן־מַחְסֵיָה
        בְּלֶכְתּוֹ אֶת־צִדְקִיָּהוּ מֶלֶךְ־יְהוּדָה בָּבֶל בִּשְׁנַת הָרְבִעִית לְמָלְכוֹ
        וּשְׂרָיָה שַׂר מְנוּחָה׃
      yi: 'דאָס װאָרט װאָס יִרמיָהו הנבֿיא האָט באַפֿױלן שׂפָֿיָה דעם זון פֿון נֵרִיָה
        דעם זון פֿון מַחסֵיָהן, װען ער איז געגאַנגען מיט צִדקִיָהו דעם מלך פֿון יהודה
        קײן בבֿל, אין פֿירטן יאָר פֿון זין מלוכה; און שׂרָיָה איז געװען דער לאַגערמײַסטער. '
      cs: Slovo, kteréž přikázal Jeremiáš prorok Saraiášovi synu Neriášovu, synu Maaseiášovu,
        když se vypravil od Sedechiáše krále Judského do Babylona, léta čtvtého kralování
        jeho, (byl pak Saraiáš kníže Menuchské),
      pl: Zlecenie, które dał Jeremjasz, prorok, Seraji, synowi Neryi, syna Machseji,
        gdy poszedł z Cydkjaszem, królem Judy, do Babelu, czwartego roku jego panowania.
        Serajah zaś był kwatermistrzem. 
    60:
      he: וַיִּכְתֹּב יִרְמְיָהוּ אֵת כָּל־הָרָעָה אֲשֶׁר־תָּבוֹא אֶל־בָּבֶל אֶל־סֵפֶר
        אֶחָד אֵת כָּל־הַדְּבָרִים הָאֵלֶּה הַכְּתֻבִים אֶל־בָּבֶל׃
      yi: 'און יִרמיָהו האָט אױפֿגעשריבן דאָס גאַנצע בײז װאָס װעט קומען אױף בבֿל,
        אין אײן בוך, אַלד די דאָזיקע װערטער װאָס זײַנען געשריבן אױף בבֿלל. '
      cs: Když sepsal Jeremiáš všecko zlé, kteréž přijíti mělo na Babylon, do knihy
        jedné, všecka ta slova, kteráž jsou psána proti Babylonu.
      pl: Spisał tedy Jeremjasz całą klęskę, która spaść ma na Babel do księgi jednej,
        - wszystkie mianowicie owe mowy, które napisane są odnośnie do Babelu. 
    61:
      he: וַיֹּאמֶר יִרְמְיָהוּ אֶל־שְׂרָיָה כְּבֹאֲךָ בָבֶל וְרָאִיתָ וְקָרָאתָ אֵת
        כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'און יִרמיָהו האָט געזאָגט צו שׂרָיָהן: װי דו קומסט קײן בבֿל, אַזױ זאָלסטו
        זען און איבערלײענען אַלע די דאָזיקע װערטער, '
      cs: 'I řekl Jeremiáš Saraiášovi: Když přijdeš do Babylona, a uzříš jej, tedy
        čti všecka ta slova.'
      pl: 'I rzekł Jeremjasz do Seraji: Gdy przybędziesz do Babelu a ujrzysz go, odczytasz
        wtedy wszystkie te słowa. '
    62:
      he: וְאָמַרְתָּ יְהוָה אַתָּה דִבַּרְתָּ אֶל־הַמָּקוֹם הַזֶּה לְהַכְרִיתוֹ לְבִלְתִּי
        הֱיוֹת־בּוֹ יוֹשֵׁב לְמֵאָדָם וְעַד־בְּהֵמָה כִּי־שִׁמְמוֹת עוֹלָם תִּהְיֶה׃
      yi: 'און זאָלסט זאָגן: גאָט, דו האָסט גערעדט אױף דעם דאָזיקן אָרט, אים צו פֿאַרשנײַדן,
        אַז קײן װױנער זאָל אין אים ניט זײַן, פֿון אַ מענטש ביז אַ בהמה, נײַערט אײביקע
        װיסטענישן זאָל עס זײַן. '
      cs: 'A rci: Ó Hospodine, ty jsi mluvil o místě tomto, že je zkazíš, tak že nebude
        v něm obyvatele, od člověka až do hovada, ale že hrozně zpuštěno na věky bude.'
      pl: 'I powiesz: Wiekuisty! Tyś wyrzekł o miejscu tém, że je zgładzisz, aby nie
        zostało w niém mieszkańca, ani człowieka ani bydlęcia, lecz że pustkowiem
        wieczném będzie... '
    63:
      he: וְהָיָה כְּכַלֹּתְךָ לִקְרֹא אֶת־הַסֵּפֶר הַזֶּה תִּקְשֹׁר עָלָיו אֶבֶן
        וְהִשְׁלַכְתּוֹ אֶל־תּוֹךְ פְּרָת׃
      yi: 'און עס װעט זײַן, װי דו ענדיקסט לײַענען דאָס דאָזיקע בוך, זאָלסטו אָנבינדן
        אָן אים אַ שטײן, און עס אַרײַנװאַרפֿן אין מיטן פּרָת; '
      cs: Když pak do konce přečteš knihu tuto, přivaž k ní kámen, a hoď ji do prostřed
        Eufrates,
      pl: A oto gdy skończysz czytać księgę tę przywiążesz do niej kamień i wrzucisz
        ją w głąb Eufratu. 
    64:
      he: וְאָמַרְתָּ כָּכָה תִּשְׁקַע בָּבֶל וְלֹא־תָקוּם מִפְּנֵי הָרָעָה אֲשֶׁר
        אָנֹכִי מֵבִיא עָלֶיהָ וְיָעֵפוּ עַד־הֵנָּה דִּבְרֵי יִרְמְיָהוּ׃
      yi: 'און זאָלסט זאָגן: אַזױ װעט אײַנגעזונקען װערן בבֿל, און ניט אױפֿשטײן, פֿון
        װעגן דעם בײז װאָס איך ברענג אױף איר. און זײ װעלן פֿאַרמאַטערט װערן. ביז דאַנען
        זײַנען די װערטער פֿון יִרמיָהון. '
      cs: 'A rci: Tak potopen bude Babylon, a nepovstane z toho zlého, kteréž já uvedu
        na něj, ačkoli ustávati budou. Až potud slova Jeremiášova.'
      pl: 'I powiesz: Tak niechaj pogrąży się Babel, a nie podniesie się z powodu
        klęski, którą nawiodę na niego! Aż do "znużą się" są słowa Jeremjasza. '
  52:
    1:
      he: בֶּן־עֶשְׂרִים וְאַחַת שָׁנָה צִדְקִיָּהוּ בְמָלְכוֹ וְאַחַת עֶשְׂרֵה שָׁנָה
        מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ חמיטל [חֲמוּטַל] בַּת־יִרְמְיָהוּ מִלִּבְנָה׃
      yi: 'אײן און צװאַנציק יאָר איז צִדקִיָהו אַלט געװען, אַז ער איז געװאָרן מלך,
        און עלף יאָר האָט ער געקיניגט אין ירושָלַיִם; און דער נאָמען פֿון זײַן מוטער
        איז געװען חַמוטַל די טאָכטער פֿון יִרמיָהון פֿון לִבנָה. '
      cs: V jedenmecítma letech byl Sedechiáš, když počal kralovati, a jedenácte let
        kraloval v Jeruzalémě. Jméno matky jeho bylo Chamutal, dcera Jeremiášova z
        Lebna.
      pl: Dwadzieścia jeden lat miał Cydkjasz, gdy królować począł, a jedenaście lat
        panował w Jerozolimie, imię zaś matki jego Chamutal, córka Jeremjasza z Libna. 
    2:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה כְּכֹל אֲשֶׁר־עָשָׂה יְהוֹיָקִים׃
      yi: 'און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, אַזױ װי אַלץ װאָס
        יהוֹיָקים האָט געטאָן. '
      cs: I činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž byl
        dělal Joakim.
      pl: I pełnił zło w oczach Wiekuistego, zupełnie tak, jako czynił Jehojakim. 
    3:
      he: כִּי עַל־אַף יְהוָה הָיְתָה בִּירוּשָׁלִַם וִיהוּדָה עַד־הִשְׁלִיכוֹ אוֹתָם
        מֵעַל פָּנָיו וַיִּמְרֹד צִדְקִיָּהוּ בְּמֶלֶךְ בָּבֶל׃
      yi: 'װאָרום פֿון װעגן דעם צאָרן פֿון גאָט איז דאָס געשען אין ירושָלַיִם און
        יהודה, ביז ער האָט זײ אַװעקגעװאָרפֿן פֿון זײַן פּנים. '
      cs: Nebo se to dálo pro rozhněvání Hospodinovo proti Jeruzalému a Judovi, až
        je i zavrhl od tváři své. V tom zprotivil se Sedechiáš králi Babylonskému.
      pl: Albowiem działo się to wskutek gniewu Wiekuistego przeciw Jerozolimie i przeciw
        Judzie, aż je rzucił z przed oblicza Swego. Cydkjasz zaś zbuntował się przeciw
        królowi Babelu. 
    4:
      he: וַיְהִי בַשָּׁנָה הַתְּשִׁעִית לְמָלְכוֹ בַּחֹדֶשׁ הָעֲשִׂירִי בֶּעָשׂוֹר
        לַחֹדֶשׁ בָּא נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל הוּא וְכָל־חֵילוֹ עַל־יְרוּשָׁלִַם
        וַיַּחֲנוּ עָלֶיהָ וַיִּבְנוּ עָלֶיהָ דָּיֵק סָבִיב׃
      yi: 'און צִדקִיָהו האָט װידערשפּעניקט אָן דעם מלך פֿון בבֿל. און עס איז געװען
        אין נײַנטן יאָר פֿון זײַן מלוכה, אין צענטן חוֹדש, אין צענטן טאָג פֿון חוֹדש,
        איז געקומען נבוכַדרֶאצַר דער מלך פֿון בבֿל, ער מיט זײַן גאַנצן חיל, אױף ירושָלַיִם,
        און זײ האָבן געלעגערט אױף איר, און געבױט אַ באַלעגערומױער רונד אַרום איר. '
      cs: Stalo se pak léta devátého kralování jeho, měsíce desátého, v desátý den
        téhož měsíce, že přitáhl Nabuchodonozor král Babylonský se vším vojskem svým
        k Jeruzalému, a položili se u něho, a vzdělali proti němu hradbu vůkol.
      pl: I stało się roku dziewiątego panowania jego, miesiąca dziesiątego, dziewiątego
        tegoż miesiąca, że przyciągnął Nebukadrecar, król Babelu, on i całe wojsko
        jego przeciw Jerozolimie i oblegali ją; i zbudowali przeciw niej wał wokoło. 
    5:
      he: וַתָּבֹא הָעִיר בַּמָּצוֹר עַד עַשְׁתֵּי עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ צִדְקִיָּהוּ׃
      yi: און די שטאָט איז געװען אין באַלעגערונג ביזן עלפֿטן יאָר פֿון מלך צִדקִיָהון.
      cs: A bylo město obleženo až do jedenáctého léta krále Sedechiáše.
      pl: I podlegało miasto oblężeniu aż do jedenastego roku króla Cydkjasza. 
    6:
      he: בַּחֹדֶשׁ הָרְבִיעִי בְּתִשְׁעָה לַחֹדֶשׁ וַיֶּחֱזַק הָרָעָב בָּעִיר וְלֹא־הָיָה
        לֶחֶם לְעַם הָאָרֶץ׃
      yi: 'אין פֿירטן חוֹדש, אין נײַנטן טאָג פֿון חוֹדש, האָט זיך געשטאַרקט דער הונגער
        אין שטאָט, און עס איז ניט געװען קײן ברױט פֿאַר דעם פֿאָלק פֿון לאַנד. '
      cs: V kterémžto, měsíce čtvrtého, devátého dne téhož měsíce, rozmohl se hlad
        v městě, a neměl chleba lid země.
      pl: Miesiąca czwartego, dziewiątego tegoż miesiąca, wzmógł się głód w mieście,
        a nie stało chleba dla ludu pospolitego. 
    7:
      he: וַתִּבָּקַע הָעִיר וְכָל־אַנְשֵׁי הַמִּלְחָמָה יִבְרְחוּ וַיֵּצְאוּ מֵהָעִיר
        לַיְלָה דֶּרֶךְ שַׁעַר בֵּין־הַחֹמֹתַיִם אֲשֶׁר עַל־גַּן הַמֶּלֶךְ וְכַשְׂדִּים
        עַל־הָעִיר סָבִיב וַיֵּלְכוּ דֶּרֶךְ הָעֲרָבָה׃
      yi: 'איז אײַנגעבראָכן געװאָרן די שטאָט; און אַלע מלחמהלײַט זײַנען אַנטלאָפֿן,
        און זײַנען אַרױס פֿון שטאָט בײַ נאַכט דורך דעם טױער צװישן די צװײ מױערן װאָס
        בײַם מלכס גאָרטן – און די כַּשׂדים זײַנען געװען בײַן שטאָט רונד אַרום – און
        זײ זײַנען אַװעק מיטן װעג פֿון פּלױן. '
      cs: I prolomeny jsou zdi městské, a všickni muži bojovní utekli, a vyšli z města
        v noci skrze bránu mezi dvěma zdmi, u zahrady královské, (Kaldejští pak leželi
        okolo města), a ušli cestou pouště.
      pl: I zrobiono wyłom w mieście; wszyscy zaś wojownicy uciekli i uszli z miasta
        w nocy, drogą bramy między dwoma murami, która przy ogrodzie królewskim, podczas
        gdy Kasdejczycy otaczali miasto zewsząd, i skierowali się na drogę do Araby. 
    8:
      he: וַיִּרְדְּפוּ חֵיל־כַּשְׂדִּים אַחֲרֵי הַמֶּלֶךְ וַיַּשִּׂיגוּ אֶת־צִדְקִיָּהוּ
        בְּעַרְבֹת יְרֵחוֹ וְכָל־חֵילוֹ נָפֹצוּ מֵעָלָיו׃
      yi: 'האָט דער כֵל פֿון די כַּשׂדים נאָכגעיאָגט דעם מלך, און זײ האָבן אָנגעיאָגט
        צִדקִיָהון אין די פּלױנען פֿון יריחו; און זײַן גאַנצער חיל איז זיך צעלאָפֿן
        פֿון אים. '
      cs: I honilo vojsko Kaldejské krále, a postihli Sedechiáše na rovinách Jerišských,
        a všecko vojsko jeho rozprchlo se od něho.
      pl: Ale pognało wojsko Kasdejczyków za królem, i doścignęli Cydkjasza na równinach
        jerechońskich, całe zaś wojsko jego rozpierzchło się od niego. 
    9:
      he: וַיִּתְפְּשׂוּ אֶת־הַמֶּלֶךְ וַיַּעֲלוּ אֹתוֹ אֶל־מֶלֶךְ בָּבֶל רִבְלָתָה
        בְּאֶרֶץ חֲמָת וַיְדַבֵּר אִתּוֹ מִשְׁפָּטִים׃
      yi: 'און זײ האָבן געכאַפּט דעם מלך, און האָבן אים אַרױפֿגעבראַכט צו דעם מלך
        פֿון בבֿל קײן רִבלָה אין לאַנד חמָת; און ער האָט אַרױסגעזאָגט אױף אים אַ משפּט. '
      cs: A tak javše krále, přivedli ho k králi Babylonskému do Ribla v zemi Emat,
        kdežto učinil o něm soud.
      pl: I ujęli króla i przywiedli go do króla Babelu, do Rybli w ziemi Chamath;
        i wydał nań wyrok. 
    10:
      he: וַיִּשְׁחַט מֶלֶךְ־בָּבֶל אֶת־בְּנֵי צִדְקִיָּהוּ לְעֵינָיו וְגַם אֶת־כָּל־שָׂרֵי
        יְהוּדָה שָׁחַט בְּרִבְלָתָה׃
      yi: און דער מלך פֿון בבֿל האָט געשאָכטן די זין פֿון צִדקִיָהוה פֿאַר זײַנע אױגן;
        און אױך אַלע האַרן פֿון יהודה האָט ער געשאָכטן אין רבלָה.
      cs: I zmordoval král Babylonský syny Sedechiášovy před očima jeho, ano i všecka
        knížata Judská zmordoval v Ribla.
      pl: I kazał wyrżnąć król Babelu synów Cydkjasza przed oczyma jego, i wszystkich
        też książąt Judy kazał wyrżnąć w Ryble. 
    11:
      he: וְאֶת־עֵינֵי צִדְקִיָּהוּ עִוֵּר וַיַּאַסְרֵהוּ בַנְחֻשְׁתַּיִם וַיְבִאֵהוּ
        מֶלֶךְ־בָּבֶל בָּבֶלָה וַיִּתְּנֵהוּ בבית־[בֵית־] הַפְּקֻדֹּת עַד־יוֹם מוֹתוֹ׃
      yi: 'און צִדקִיָהוס אױגן האָט ער בלינד געמאַכט, און האָט אים געשמידט אין קופּערנע
        קײטן; און דער מלך פֿון בבֿל האָט אים געבראַכט קײן בבֿל, און האָט אים אַרײַנגעזעצט
        אין װאַכהױז ביז דעם טאָג פֿון זײַן טױט. '
      cs: Oči pak Sedechiášovy oslepil, a svázav ho řetězy ocelivými král Babylonský,
        dal jej dovésti do Babylona, a dal jej do vězení až do dne smrti jeho.
      pl: Oczy zaś Cydkjasza oślepił, i kazał go okuć w okowy, i przywiódł go król
        babiloński do Babelu i osadził go w domu straży aż do dnia śmierci jego. 
    12:
      he: וּבַחֹדֶשׁ הַחֲמִישִׁי בֶּעָשׂוֹר לַחֹדֶשׁ הִיא שְׁנַת תְּשַׁע־עֶשְׂרֵה
        שָׁנָה לַמֶּלֶךְ נְבוּכַדְרֶאצַּר מֶלֶךְ־בָּבֶל בָּא נְבוּזַרְאֲדָן רַב־טַבָּחִים
        עָמַד לִפְנֵי מֶלֶךְ־בָּבֶל בִּירוּשָׁלִָם׃
      yi: 'און אין פֿינפֿטן חוֹדש, אין צענטן טאָג פֿון חוֹדש – דאָס איז דאָס נײַנצנטע
        יאָר פֿון מלך נבוכַדראָאצַר, דעם מלך פֿון בבֿל – איז געקומען נבוזַרְאַדָן
        דער הױפּט פֿון דעם לײַב-חיל, װאָס איז געשטאַנען פֿאַר דעם מלך פֿון בבֿל אין
        ירושָלַיִם. '
      cs: Potom měsíce pátého, desátého dne téhož měsíce, léta devatenáctého kralování
        Nabuchodonozora krále Babylonského, přitáhl Nebuzardan, hejtman nad žoldnéři,
        kterýž sloužíval králi Babylonskému, do Jeruzaléma.
      pl: Miesiąca zaś piątego, dziesiątego tegoż miesiąca, mianowicie roku dziewiętnastego
        króla Nebukadrecara, króla Babelu, przybył Nebuzar-Adan, naczelnik straży
        przybocznej, który stawał przed obliczem króla Babelu, do Jerozolimy. 
    13:
      he: וַיִּשְׂרֹף אֶת־בֵּית־יְהוָה וְאֶת־בֵּית הַמֶּלֶךְ וְאֵת כָּל־בָּתֵּי יְרוּשָׁלִַם
        וְאֶת־כָּל־בֵּית הַגָּדוֹל שָׂרַף בָּאֵשׁ׃
      yi: 'און ער האָט פֿאַרברענט דאָס הױז פֿון גאָט, און דעם מלכס הױז; און אַלע הײַזער
        פֿון ירושָלַיִם, װוּ נאָר אַ הױז פֿון אַ גרױסן מאַן, האָט ער פֿאַרברענט אין
        פֿײַער. '
      cs: A zapálil dům Hospodinův, i dům královský, i všecky domy v Jeruzalémě, a
        tak všecky domy veliké vypálil ohněm.
      pl: I spalił przybytek Wiekuistego i dom królewski, i wszystkie domy Jerozolimy,
        i wszystkie domy możnych spalili ogniem. 
    14:
      he: וְאֶת־כָּל־חֹמוֹת יְרוּשָׁלִַם סָבִיב נָתְצוּ כָּל־חֵיל כַּשְׂדִּים אֲשֶׁר
        אֶת־רַב־טַבָּחִים׃
      yi: און אַלד מױערן פֿון ירושָלַיִם רונד אַרום האָט דער גאַנצער כֵל פֿון די כַּשׂדים
        װאָס מיט דעם הױפּט פֿון דעם לײַב-חיל אײַנגעװאָרפֿן.
      cs: Všecky také zdi Jeruzalémské vůkol pobořilo všecko vojsko Kaldejské, kteréž
        bylo s tím hejtmanem nad žoldnéři.
      pl: Wszystkie też mury Jerozolimy wokoło zburzyło całe wojsko Kasdejskie, będące
        przy naczelniku straży przybocznej. 
    15:
      he: וּמִדַּלּוֹת הָעָם וְאֶת־יֶתֶר הָעָם הַנִּשְׁאָרִים בָּעִיר וְאֶת־הַנֹּפְלִים
        אֲשֶׁר נָפְלוּ אֶל־מֶלֶךְ בָּבֶל וְאֵת יֶתֶר הָאָמוֹן הֶגְלָה נְבוּזַרְאֲדָן
        רַב־טַבָּחִים׃
      yi: 'און פֿון די ראָימע פֿון פֿאָלק און דעם רעשט פֿון פֿאָלק װאָס זײַנען געבליבן
        אין שטאָט, און די צוגעפֿאַלענע װאָס זײַנען צוגעפֿאַלן צו דעם מלך פֿון בבֿל,
        און דעם רעשט פֿון די מײַנסטער, האָט נבוזַרְאַדָן דער הױפּט פֿון דעם לײַב-חיל
        פֿאַרטריבן. '
      cs: Přitom z chaterného lidu, totiž ostatek lidu, kterýž byl zůstal v městě,
        i poběhlce, kteříž byli ustoupili k králi Babylonskému, a jiný obecný lid
        zavedl Nebuzardan, hejtman nad žoldnéři.
      pl: A z biednych ludu - zarówno ostatek ludu pozostały w mieście, jak i zbiegów,
        którzy byli zbiegli do króla Babelu, i ostatek rzemieślników uprowadził Nebuzar-Adan,
        naczelnik straży przybocznej. 
    16:
      he: וּמִדַּלּוֹת הָאָרֶץ הִשְׁאִיר נְבוּזַרְאֲדָן רַב־טַבָּחִים לְכֹרְמִים וּלְיֹגְבִים׃
      yi: אָבער פֿון די אָרימע פֿון לאַנד האָט נבוזַרְאַדָן דער הױפּט פֿון דעם לײַב-חיל
        איבערגעלאָזט פֿאַר װײַנגערטנירער און פֿאַר אַקערלײַט.
      cs: Toliko něco chaterného lidu země zanechal Nebuzardan, hejtman nad žoldnéři,
        aby byli vinaři a oráči.
      pl: Z najbiedniejszych tylko kraju pozostawił Nebuzar-Adan, naczelnik straży
        przybocznej, jako winiarzy i rolników. 
    17:
      he: וְאֶת־עַמּוּדֵי הַנְּחֹשֶׁת אֲשֶׁר לְבֵית־יְהוָה וְאֶת־הַמְּכֹנוֹת וְאֶת־יָם
        הַנְּחֹשֶׁת אֲשֶׁר בְּבֵית־יְהוָה שִׁבְּרוּ כַשְׂדִּים וַיִּשְׂאוּ אֶת־כָּל־נְחֻשְׁתָּם
        בָּבֶלָה׃
      yi: 'און די קופּערנע זײַלן װאָס אין הױז פֿון גאָט, און די געשטעלן, און דעם קופּערנעם
        אים װאָס אין הױז פֿון גאָט, האָבן די כַּשׂדים צעבראָכן, און האָבן אַװעקגעטראָגן
        זײער גאַנצע קופּער קײן בבֿל. '
      cs: Nadto sloupy měděné, kteříž byli v domě Hospodinově, i podstavky i moře
        měděné, kteréž bylo v domě Hospodinově, ztloukli Kaldejští, a odvezli všecku
        měď z nich do Babylona.
      pl: Kolumny zaś miedziane, które w przybytku Wiekuistego, i podnoża i wodozbiór
        miedziany, który w przybytku Wiekuistego, połamali Kasdejczycy i uprowadzili
        wszystką ich miedź do Babelu. 
    18:
      he: וְאֶת־הַסִּרוֹת וְאֶת־הַיָּעִים וְאֶת־הַמְזַמְּרוֹת וְאֶת־הַמִּזְרָקֹת וְאֶת־הַכַּפּוֹת
        וְאֵת כָּל־כְּלֵי הַנְּחֹשֶׁת אֲשֶׁר־יְשָׁרְתוּ בָהֶם לָקָחוּ׃
      yi: 'אױך די טעפּ, און די שופֿלען, און די שנײַצמעסערס, און די שפּרענגבעקנס, און
        די שאָלן, און אַלע קופּערנע כּלים װאָס מע פֿלעגט דינען מיט זײ, האָבן זײ צוגענומען.
        און די בעקנס, און די פֿײַערפֿאַנען, און די שפּרענגבעקנס, און די טעפּ, און
        די מנוֹרות, און די שאָלן, און די שיסלען, װאָס גאָלד, גאָלד, און װאָס זילבער,
        זילבער, האָט דער הױפּט פֿון לײַב-חיל צוגענומען. '
      cs: Též hrnce. lopaty a nástroje hudebné, a kotlíky a kadidlnice, i všecky nádoby
        měděné, jimiž sloužili, pobrali.
      pl: I kotły i łopaty i noże i kropielnice, i czasze i wszystkie przybory miedziane,
        któremi pełniono służbę, zabrali. 
    19:
      he: וְאֶת־הַסִּפִּים וְאֶת־הַמַּחְתּוֹת וְאֶת־הַמִּזְרָקוֹת וְאֶת־הַסִּירוֹת
        וְאֶת־הַמְּנֹרוֹת וְאֶת־הַכַּפּוֹת וְאֶת־הַמְּנַקִיוֹת אֲשֶׁר זָהָב זָהָב
        וַאֲשֶׁר־כֶּסֶף כָּסֶף לָקַח רַב־טַבָּחִים׃
      yi: 'און די בעקנס, און די פֿײַערפֿאַנען, און די שפּרענגבעקנס, און די טעפּ, און
        די מנוֹרות, און די שאָלן, און די שיסלען, װאָס גאָלד, גאָלד, און װאָס זילבער,
        זילבער, האָט דער הױפּט פֿון לײַב-כֵל צוגענומען. '
      cs: I medenice a nádoby k oharkům, s kotlíky a hrnci, a svícny, a kadidlnice
        a koflíky, a cožkoli zlatého a stříbrného bylo, pobral hejtman nad žoldnéři;
      pl: I panwie i łopatki, i kropielnice i kotły i świeczniki i czasze i kielichy,
        co tylko ze złota i co tylko ze srebra było zabrał naczelnik straży przybocznej. 
    20:
      he: הָעַמּוּדִים שְׁנַיִם הַיָּם אֶחָד וְהַבָּקָר שְׁנֵים־עָשָׂר נְחֹשֶׁת אֲשֶׁר־תַּחַת
        הַמְּכֹנוֹת אֲשֶׁר עָשָׂה הַמֶּלֶךְ שְׁלֹמֹה לְבֵית יְהוָה לֹא־הָיָה מִשְׁקָל
        לִנְחֻשְׁתָּם כָּל־הַכֵּלִים הָאֵלֶּה׃
      yi: 'די צװײ זײַלן, דער אײן ים, און די צװעלף קופּערנע רינדער װאָס אונטער די געשטעלן,
        װאָס שלמה המלך האָט געמאַכט פֿאַרן הױז פֿון גאָט – דאָס קופּער פֿון אַלע די
        דאָזיקע כּלים איז ניט געװען אָפּצוּװעגן. '
      cs: Sloupy dva, moře jedno, a volů dvanáct měděných, kteříž byli pod podstavky,
        jichž byl nadělal král Šalomoun do domu Hospodinova. Nebylo váhy mědi všech
        těch nádob.
      pl: Kolumny obie, wodozbiór jeden, i wołów dwanaście miedzianych co miasto podnoży,
        które sporządził król Szelomo do przybytku Wiekuistego - nie do zważenia była
        miedź wszystkich przyborów tych. 
    21:
      he: וְהָעַמּוּדִים שְׁמֹנֶה עֶשְׂרֵה אַמָּה קומה [קוֹמַת] הָעַמֻּד הָאֶחָד וְחוּט
        שְׁתֵּים־עֶשְׂרֵה אַמָּה יְסֻבֶּנּוּ וְעָבְיוֹ אַרְבַּע אַצְבָּעוֹת נָבוּב׃
      yi: 'און די זײַלן: אַכצן אײַלן איז געװען די הײך פֿון אײן זײַל, און אַ פֿאָדים
        פֿון צװעלף אײַלן האָט אים אַרומגערינגלט, און זײַן גרעב איז געװען פֿיר פֿינגער;
        הױל אינעװײניק. '
      cs: Nebo sloupů těch, osmnácti loket byla výška sloupu jednoho, kterýž okolek
        měl dvanácti loktů, ztlouští pak čtyř prstů byl dutý.
      pl: Co się zaś tycze kolumn - ośmnaście łokci wysoką była kolumna każda, a nić
        na dwanaście łokci obejmowała ją; a grubość jej na cztery palce, pustą była. 
    22:
      he: וְכֹתֶרֶת עָלָיו נְחֹשֶׁת וְקוֹמַת הַכֹּתֶרֶת הָאַחַת חָמֵשׁ אַמּוֹת וּשְׂבָכָה
        וְרִמּוֹנִים עַל־הַכּוֹתֶרֶת סָבִיב הַכֹּל נְחֹשֶׁת וְכָאֵלֶּה לַעַמּוּד הַשֵּׁנִי
        וְרִמּוֹנִים׃
      yi: 'און אַ קרױן איז געװען אױף אים פֿון קופּער; און די הײך פֿון אײן זײַל איז
        געװען פֿינף אײַלן, מיט אַ נעצװערק און מילגרױמען אױף דער קרױן רונד אַרום, אַלצדינג
        פֿון קופּער; און אַזױ װי די דאָזיקע אױפֿן צװײטן זײַל, מיט מילגרױמען. '
      cs: A makovice na něm měděná, a makovice jedné výška pěti loket, a mřežování
        i jablka zrnatá na té makovici vůkol; všecko bylo měděné. Takovýž byl i sloup
        druhý s zrnatými jablky.
      pl: A kapitel nad nią z miedzi, wysokość zaś kapitelu jednego pięć łokci, a krata
        i granaty nad kapitelem wokoło, wszystko z miedzi, i tak samo na kolumnie
        drugiej, niemniej granaty. 
    23:
      he: וַיִּהְיוּ הָרִמֹּנִים תִּשְׁעִים וְשִׁשָּׁה רוּחָה כָּל־הָרִמּוֹנִים מֵאָה
        עַל־הַשְּׂבָכָה סָבִיב׃
      yi: און די מילגרױמען זײַנען געװען זעקס און נײַנציק צו דערױסן צו; אַלע מילגרױמען
        אױפֿן נעצװערק רונד אַרום זײַנען געװען הונדערט.
      cs: A bylo jablek zrnatých devadesát a šest po každé straně; všudy jablek zrnatých
        bylo po stu na mřežování vůkol.
      pl: Było zaś granatów dziewięćdziesiąt sześć po każdej stronie; wszystkich granatów
        było sto przy kracie wokoło. 
    24:
      he: וַיִּקַּח רַב־טַבָּחִים אֶת־שְׂרָיָה כֹּהֵן הָרֹאשׁ וְאֶת־צְפַנְיָה כֹּהֵן
        הַמִּשְׁנֶה וְאֶת־שְׁלֹשֶׁת שֹׁמְרֵי הַסַּף׃
      yi: 'און דער הױפּט פֿון דעם לײַב-כֵל האָט גענומען שׂרָיָה דעם אױבער-כּהן, און
        צפַֿניָה דעם צװײטן כּהן, און די דרײַ שװעלהיטער; '
      cs: Vzal také hejtman nad žoldnéři Saraiáše kněze předního, a Sofoniáše kněze
        nižšího, a tři strážné prahu.
      pl: I zabrał naczelnik straży przybocznej Seraję, kapłana głównego, i Cefanję
        kapłana zastępcę, i trzech odźwiernych. 
    25:
      he: וּמִן־הָעִיר לָקַח סָרִיס אֶחָד אֲ‍שֶׁר־הָיָה פָקִיד עַל־אַנְשֵׁי הַמִּלְחָמָה
        וְשִׁבְעָה אֲנָשִׁים מֵרֹאֵי פְנֵי־הַמֶּלֶךְ אֲשֶׁר נִמְצְאוּ בָעִיר וְאֵת
        סֹפֵר שַׂר הַצָּבָא הַמַּצְבִּא אֶת־עַם הָאָרֶץ וְשִׁשִּׁים אִישׁ מֵעַם הָאָרֶץ
        הַנִּמְצְאִים בְּתוֹךְ הָעִיר׃
      yi: 'און פֿון דער שטאָט האָט ער גענומען אײן הױפֿדינער װאָס איז געװען דער אױפֿזעער
        איבער די מלחמה-לײַט, און זיבן מענער פֿון די װאָס פֿלעגן זען דעם מלכס פּנים,
        װאָס האָבן זיך געפֿונען אין שטאָט, און דעם שרײַבער פֿון דעם כֵל-פֿירער, װאָס
        פֿלעגט אױפֿנעמען אין חיל דאָס פֿאָלק פֿון לאַנד, און זעכציק מאַן פֿון דעם
        פֿאָלק פֿון לאַנד, װאָס האָבן זיך געפֿונען אין שטאָט. '
      cs: A z města vzal komorníka jednoho, kterýž byl hejtmanem nad muži bojovnými,
        a sedm mužů, jenž bývali při králi, kteříž nalezeni byli v městě, a předního
        spisovatele vojska, kterýž popisoval vojsko z lidu země, a šedesáte mužů z
        lidu země, kteříž nalezeni byli v městě.
      pl: A z miasta zabrał dworzanina jednego, który ustanowiony był nad wojownikami,
        i siedmiu mężów z najbliższego otoczenia królewskiego, którzy znajdowali się
        wmieście, i kanclerza, naczelnika wojska, który rekrutował ludność kraju,
        i sześćdziesięciu ludzi z ludności kraju, którzy znajdowali się w mieście. 
    26:
      he: וַיִּקַּח אוֹתָם נְבוּזַרְאֲדָן רַב־טַבָּחִים וַיֹּלֶךְ אוֹתָם אֶל־מֶלֶךְ
        בָּבֶל רִבְלָתָה׃
      yi: 'און נבוזַרְאַדָן דער הױפּט פֿון דעם לײַב-חיל האָט זײ גענומען, און האָט
        זײ אַװעקגעפֿירט צום מלך פֿון בבֿל קײן רִבלָה. '
      cs: Zjímav tedy je Nebuzardan, hejtman nad žoldnéři, přivedl je k králi Babylonskému
        do Ribla.
      pl: I zabrał ich Nebuzar-Adan, naczelnik straży przybocznej, i uprowadził ich
        do króla babilońskiego do Rybli. 
    27:
      he: וַיַּכֶּה אוֹתָם מֶלֶךְ בָּבֶל וַיְמִתֵם בְּרִבְלָה בְּאֶרֶץ חֲמָת וַיִּגֶל
        יְהוּדָה מֵעַל אַדְמָתוֹ׃
      yi: און דער מלך פֿון בבֿל האָט זײ געשלאָגן און זײ געטײט אין רִבֿלָה אין לאַנד
        חַמָת. אַזױ איז יהודה אין גלות אַװעק פֿון זײַן לאַנד.
      cs: I pobil je král Babylonský, a zmordoval je v Ribla v zemi Emat, a tak zaveden
        jest Juda z země své.
      pl: I kazał ich pobić król Babilonu i uśmiercić w Ryble, w ziemi Chamath; i tak
        uprowadzony został Juda z ziemi swojej. 
    28:
      he: זֶה הָעָם אֲשֶׁר הֶגְלָה נְבוּכַדְרֶאצַּר בִּשְׁנַת־שֶׁבַע יְהוּדִים שְׁלֹשֶׁת
        אֲלָפִים וְעֶשְׂרִים וּשְׁלֹשָׁה׃
      yi: 'דאָס איז דאָס פֿאָלק װאָס נבוכַדרֶאצַר האָט פֿאַרטריבן: אין זיבעטן יאָר,
        יהודהער דרײַ טױזנט און דרײַ און צװאַנציק; '
      cs: Tenť jest lid, kterýž zavedl Nabuchodonozor léta sedmého, Judských tři tisíce
        a třimecítma.
      pl: 'Oto lud, który uprowadził Nebukadrecar: Roku siódmego: Judejczyków trzy
        tysiące i dwudziestu trzech. '
    29:
      he: בִּשְׁנַת שְׁמוֹנֶה עֶשְׂרֵה לִנְבוּכַדְרֶאצַּר מִירוּשָׁלִַם נֶפֶשׁ שְׁמֹנֶה
        מֵאוֹת שְׁלֹשִׁים וּשְׁנָיִם׃
      yi: 'אין אַכצנטן יאָר פֿון נבוכַדרֶאצַרן, און ירושָלַיִם אַכט הונדערט און צװײ
        און דרײַסיק נפֿשות; '
      cs: Léta osmnáctého Nabuchodonozora zavedl z Jeruzaléma duší osm set třidceti
        a dvě.
      pl: 'Roku ośmnastego Nebukadrecara: z Jerozolimy dusz ośmset trzydzieści i dwie. '
    30:
      he: בִּשְׁנַת שָׁלֹשׁ וְעֶשְׂרִים לִנְבוּכַדְרֶאצַּר הֶגְלָה נְבוּזַרְאֲדָן
        רַב־טַבָּחִים יְהוּדִים נֶפֶשׁ שְׁבַע מֵאוֹת אַרְבָּעִים וַחֲמִשָּׁה כָּל־נֶפֶשׁ
        אַרְבַּעַת אֲלָפִים וְשֵׁשׁ מֵאוֹת׃
      yi: 'אין דרײַ און צװאַנציקסטן יאָר פֿון נבוכַדרֶאצַרן האָט נבוזַרְאַדָן דער
        הױפּט פֿון דעם לײַב-חיל פֿאַרטריבן יהודהער זיבן הונדערט און פֿינף און פֿערציק
        נפֿשות; אַלע נפֿשות, פֿיר טױזנט און זעקס הונדערט. '
      cs: Léta třimecítmého Nabuchodonozora zavedl Nebuzardan, hejtman nad žoldnéři,
        Judské, duší sedm set čtyřidceti a pět, všech duší čtyry tisíce a šest set.
      pl: Roku dwudziestego trzeciego Nebukadrecara, uprowadził Nebuzar-Adan, naczelnik
        straży przybocznej, Judejczyków dusz siedmset czterdzieści pięć; wszystkich
        dusz było cztery tysiące sześćset. 
    31:
      he: וַיְהִי בִשְׁלֹשִׁים וָשֶׁבַע שָׁנָה לְגָלוּת יְהוֹיָכִן מֶלֶךְ־יְהוּדָה
        בִּשְׁנֵים עָשָׂר חֹדֶשׁ בְּעֶשְׂרִים וַחֲמִשָּׁה לַחֹדֶשׁ נָשָׂא אֱוִיל מְרֹדַךְ
        מֶלֶךְ בָּבֶל בִּשְׁנַת מַלְכֻתוֹ אֶת־רֹאשׁ יְהוֹיָכִין מֶלֶךְ־יְהוּדָה וַיֹּצֵא
        אוֹתוֹ מִבֵּית הכליא [הַכְּלוּא׃]
      yi: 'און עס איז געװען אין זיבן און דרײַסיקסטן יאָר פֿון דעם גלות פֿון יהוֹיָכין
        דעם מלך פֿון יהודה, אין צװעלפֿטן חוֹדש, אין פֿינף און צװאַנציקסטן טאָג פֿון
        חוֹדש, האָט אֶויל-מרוֹדַך דער מלך פֿון בבֿל, אין דעם יאָר װאָס ער איז געװאָרן
        מלך, אױפֿגעהױבן דעם קאָפּ פֿון יהוֹיָכין דעם מלך פֿון יהודה, און האָט אים
        אַרױסגעצױגן פֿון תּפֿיסה. '
      cs: Stalo se také třidcátého sedmého léta po zajetí Joachina krále Judského,
        dvanáctého měsíce, dvadcátého pátého dne téhož měsíce, povýšil Evilmerodach
        král Babylonský toho léta, když počal kralovati, Joachina krále Judského,
        pustiv ho z žaláře.
      pl: I stało się trzydziestego siódmego roku po uprowadzeniu Jehojachina, króla
        Judy, dwunastego miesiąca, dwudziestego piątego tegoż miesiąca, że wywyższył
        Ewil-Merodach, król Babelu, - w roku wstąpienia swego na tron, - głowę Jehojachina,
        króla Judy, i uwolnił go z domu zamknięcia. 
    32:
      he: וַיְדַבֵּר אִתּוֹ טֹבוֹת וַיִּתֵּן אֶת־כִּסְאוֹ מִמַּעַל לְכִסֵּא מלכים
        [הַמְּלָכִים] אֲשֶׁר אִתּוֹ בְּבָבֶל׃
      yi: 'און ער האָט גערעדט צו אים פֿרײַנטלעך, און האָט געשטעלט זײַן שטול איבער
        די שטולן פֿון די מלכים װאָס בײַ אים זין גָבל. '
      cs: A mluvil s ním dobrotivě, i stolici jeho postavil nad stolice králů, kteříž
        s ním byli v Babyloně.
      pl: I mówił z nim dobrotliwie, i ustanowił krzesło jego ponad krzesła królów,
        którzy byli przy nim w Babelu. 
    33:
      he: וְשִׁנָּה אֵת בִּגְדֵי כִלְאוֹ וְאָכַל לֶחֶם לְפָנָיו תָּמִיד כָּל־יְמֵי
        חַיָּו׃
      yi: 'און ער האָט אומגעביטן זײַנע תּפֿיסה-קלײדער; און ער האָט געגעסן בײַ אים
        גרױט תּמיד, אַלע טעג פֿון זײַן לעבן. '
      cs: Změnil též roucho jeho, kteréž měl v žaláři, a jídal chléb před ním vždycky,
        po všecky dny života svého.
      pl: I odmienił szaty jego więzienne, i jadał chléb przed obliczem jego wciąż,
        po wszystkie dni życia swego. 
    34:
      he: וַאֲרֻחָתוֹ אֲרֻחַת תָּמִיד נִתְּנָה־לּוֹ מֵאֵת מֶלֶךְ־בָּבֶל דְּבַר־יוֹם
        בְּיוֹמוֹ עַד־יוֹם מוֹתוֹ כֹּל יְמֵי חַיָּיו׃
      yi: 'און זײַן אױסקומעניש, אַ שטענדיקע אױסקומעניש, איז אים געגעבן געװאָרן פֿון
        דעם מלך פֿון בבֿל טאָגטעגלעך ביז צום טאָג פֿון זײַן טױט, אַלע טעג פֿון זײַן
        לעבן. '
      cs: Nebo vyměřený pokrm ustavičně dáván byl jemu od krále Babylonského, a to
        na každý den, až do dne smrti jeho, po všecky dny života jeho.
      pl: A utrzymanie jego, - utrzymanie stałe - dane mu zostało od króla Babelu,
        potrzeba dzienna w dniu swoim, aż do dnia śmierci jego, po wszystkie dni jego
        życia. 
