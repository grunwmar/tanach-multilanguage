title:
  he: עובדיה
  pl: null
text:
  1:
    1:
      he: חֲזוֹן עֹבַדְיָה כֹּה־אָמַר אֲדֹנָי יְהוִה לֶאֱדוֹם שְׁמוּעָה שָׁמַעְנוּ
        מֵאֵת יְהוָה וְצִיר בַּגּוֹיִם שֻׁלָּח קוּמוּ וְנָקוּמָה עָלֶיהָ לַמִּלְחָמָה׃
      pl: 'Widzenie Obadjasza. Tak rzecze Pan, Wiekuisty o Edomie - wieść tę słyszeliśmy
        od Wiekuistego, a już poseł wysłan między narody: "Wstańcie! bo wyruszym przeciw
        niemu do boju. '
    2:
      he: הִנֵּה קָטֹן נְתַתִּיךָ בַּגּוֹיִם בָּזוּי אַתָּה מְאֹד׃
      pl: Oto małym cię uczyniłem między narodami, wzgardzonym będziesz bardzo. 
    3:
      he: זְדוֹן לִבְּךָ הִשִּׁיאֶךָ שֹׁכְנִי בְחַגְוֵי־סֶּלַע מְרוֹם שִׁבְתּוֹ אֹמֵר
        בְּלִבּוֹ מִי יוֹרִדֵנִי אָרֶץ׃
      pl: 'Zuchwałość serca twojego odurzyła cię, - mieszkałeś w rozpadlinach skał,
        na sterczącej siedzibie swojej, i mniemałeś w sercu swojem: Któż strąci mnie
        na ziemię? '
    4:
      he: אִם־תַּגְבִּיהַּ כַּנֶּשֶׁר וְאִם־בֵּין כּוֹכָבִים שִׂים קִנֶּךָ מִשָּׁם
        אוֹרִידְךָ נְאֻם־יְהוָה׃
      pl: Ale choćbyś wysoko wzniósł jako orzeł i choćbyś między gwiazdy usłał gniazdo
        twoje - i ztamtąd strącę cię, rzecze Wiekuisty. 
    5:
      he: אִם־גַּנָּבִים בָּאוּ־לְךָ אִם־שׁוֹדְדֵי לַיְלָה אֵיךְ נִדְמֵיתָה הֲלוֹא
        יִגְנְבוּ דַּיָּם אִם־בֹּצְרִים בָּאוּ לָךְ הֲלוֹא יַשְׁאִירוּ עֹלֵלוֹת׃
      pl: Jeśliby złodzieje przyszli na cię, jeśli zbójcy nocni - o jakżeś wyniszczony!
        - czyżby nie kradli dowoli? Albo jeśli winobrańcy cię napadli - czyżby nie
        zostawili pobierek? 
    6:
      he: אֵיךְ נֶחְפְּשׂוּ עֵשָׂו נִבְעוּ מַצְפֻּנָיו׃
      pl: Jakże przetrząśnięty Ezaw, przeszukane skarby jego! 
    7:
      he: עַד־הַגְּבוּל שִׁלְּחוּךָ כֹּל אַנְשֵׁי בְרִיתֶךָ הִשִּׁיאוּךָ יָכְלוּ לְךָ
        אַנְשֵׁי שְׁלֹמֶךָ לַחְמְךָ יָשִׂימוּ מָזוֹר תַּחְתֶּיךָ אֵין תְּבוּנָה בּוֹ׃
      pl: Aż na granicę wypędzili cię wszyscy sprzymierzeńcy twoi, zdradzili cię,
        zmogli właśni przyjaciele twoi, stołownicy twoi nastawili sidła pod tobą,
        nie było rozwagi w nim! 
    8:
      he: הֲלוֹא בַּיּוֹם הַהוּא נְאֻם־יְהוָה וְהַאֲבַדְתִּי חֲכָמִים מֵאֱדוֹם וּתְבוּנָה
        מֵהַר עֵשָׂו׃
      pl: Zaprawdę, dnia onego, rzecze Wiekuisty, zatracę mędrców z Edomu, a roztropność
        z góry Ezawa. 
    9:
      he: וְחַתּוּ גִבּוֹרֶיךָ תֵּימָן לְמַעַן יִכָּרֶת־אִישׁ מֵהַר עֵשָׂו מִקָּטֶל׃
      pl: Struchleją i bohaterowie twoi Themanie, tak że zgładzony będzie każdy z góry
        Ezawa wskutek rzezi. 
    10:
      he: מֵחֲמַס אָחִיךָ יַעֲקֹב תְּכַסְּךָ בוּשָׁה וְנִכְרַתָּ לְעוֹלָם׃
      pl: Dla krzywdy wyrządzonej bratu twemu Jakóbowi pokryje cię hańba i zgładzony
        będziesz na wieki. 
    11:
      he: בְּיוֹם עֲמָדְךָ מִנֶּגֶד בְּיוֹם שְׁבוֹת זָרִים חֵילוֹ וְנָכְרִים בָּאוּ
        שערו [שְׁעָרָיו] וְעַל־יְרוּשָׁלִַם יַדּוּ גוֹרָל גַּם־אַתָּה כְּאַחַד מֵהֶם׃
      pl: W dniu onym, gdyś stał zdaleka, gdy uprowadzali barbarzyńcy siłę jego wojenną,
        gdy wtargnęli poganie w bramy jego, a o Jerozolimę los miotali - byłeś wtedy
        i ty jako jeden z nich! 
    12:
      he: וְאַל־תֵּרֶא בְיוֹם־אָחִיךָ בְּיוֹם נָכְרוֹ וְאַל־תִּשְׂמַח לִבְנֵי־יְהוּדָה
        בְּיוֹם אָבְדָם וְאַל־תַּגְדֵּל פִּיךָ בְּיוֹם צָרָה׃
      pl: Nie należało ci patrzeć na dzień brata twego, na dzień niedoli jego, ani
        cieszyć się nad synami Judy w dzień upadku ich, ani rozwierać ust swoich w dzień
        nieszczęścia. 
    13:
      he: אַל־תָּבוֹא בְשַׁעַר־עַמִּי בְּיוֹם אֵידָם אַל־תֵּרֶא גַם־אַתָּה בְּרָעָתוֹ
        בְּיוֹם אֵידוֹ וְאַל־תִּשְׁלַחְנָה בְחֵילוֹ בְּיוֹם אֵידוֹ׃
      pl: Nie należało ci wtargnąć do bramy ludu Mojego w dzień klęski ich, patrzeć
        na utrapienie jego w dzień klęski jego, wyciągać rąk swoich po jego mienie
        w dzień klęski jego. 
    14:
      he: וְאַל־תַּעֲמֹד עַל־הַפֶּרֶק לְהַכְרִית אֶת־פְּלִיטָיו וְאַל־תַּסְגֵּר שְׂרִידָיו
        בְּיוֹם צָרָה׃
      pl: Nie należało ci stanąć na rozdrożu, aby tępić uchodzących jego, a wydawać
        niedobitków jego w dzień niedoli. 
    15:
      he: כִּי־קָרוֹב יוֹם־יְהוָה עַל־כָּל־הַגּוֹיִם כַּאֲשֶׁר עָשִׂיתָ יֵעָשֶׂה לָּךְ
        גְּמֻלְךָ יָשׁוּב בְּרֹאשֶׁךָ׃
      pl: Gdy zbliży się dzień Wiekuistego na wszystkie te ludy, wtedy uczynię i tobie
        jakoś sam czynił, zapłata twoja wróci na głowę twoją. 
    16:
      he: כִּי כַּאֲשֶׁר שְׁתִיתֶם עַל־הַר קָדְשִׁי יִשְׁתּוּ כָל־הַגּוֹיִם תָּמִיד
        וְשָׁתוּ וְלָעוּ וְהָיוּ כְּלוֹא הָיוּ׃
      pl: Bo jakoście pili na górze Mej świętej, tak pić będą wszystkie te narody
        wciąż, i będą piły i łykały, aż staną się jakoby ich nigdy nie było. 
    17:
      he: וּבְהַר צִיּוֹן תִּהְיֶה פְלֵיטָה וְהָיָה קֹדֶשׁ וְיָרְשׁוּ בֵּית יַעֲקֹב
        אֵת מוֹרָשֵׁיהֶם׃
      pl: Na górze zaś Cyonu będzie ocalenie, a pozostanie ona świętą, i obejmie znowu
        dom Jakóba posiadłości swoje. 
    18:
      he: וְהָיָה בֵית־יַעֲקֹב אֵשׁ וּבֵית יוֹסֵף לֶהָבָה וּבֵית עֵשָׂו לְקַשׁ וְדָלְקוּ
        בָהֶם וַאֲכָלוּם וְלֹא־יִהְיֶה שָׂרִיד לְבֵית עֵשָׂו כִּי יְהוָה דִּבֵּר׃
      pl: I będzie dom Jakóba ogniem, a dom Józefa płomieniem, a dom Ezawa ścierniskiem,
        i zapalą je i strawią, że nie zostanie szczątku z domu Ezawa, gdyż Wiekuisty
        to wyrzekł. 
    19:
      he: וְיָרְשׁוּ הַנֶּגֶב אֶת־הַר עֵשָׂו וְהַשְּׁפֵלָה אֶת־פְּלִשְׁתִּים וְיָרְשׁוּ
        אֶת־שְׂדֵה אֶפְרַיִם וְאֵת שְׂדֵה שֹׁמְרוֹן וּבִנְיָמִן אֶת־הַגִּלְעָד׃
      pl: I zajmą mieszkańcy południa górę Ezawa, a mieszkańcy niziny Pelisztów, i zajmą
        też pola Efraima i pola Szomronu, a Binjamin - Gilead. 
    20:
      he: וְגָלֻת הַחֵל־הַזֶּה לִבְנֵי יִשְׂרָאֵל אֲשֶׁר־כְּנַעֲנִים עַד־צָרְפַת וְגָלֻת
        יְרוּשָׁלִַם אֲשֶׁר בִּסְפָרַד יִרְשׁוּ אֵת עָרֵי הַנֶּגֶב׃
      pl: A owo w niewolę uprowadzone wojsko z synów Israela, które między Kanaanejczykami
        aż do Carfat się rozproszyło, a również wysiedleńcy Jerozolimy, którzy w Sefarad,
        zajmą miasta południa. 
    21:
      he: וְעָלוּ מוֹשִׁעִים בְּהַר צִיּוֹן לִשְׁפֹּט אֶת־הַר עֵשָׂו וְהָיְתָה לַיהוָה
        הַמְּלוּכָה׃
      pl: I pociągną zwycięzcy na górę Cyon, by sądzić górę Ezawa, i będzie Wiekuistego
        królestwo. 
