title:
  he: יהושע
  yi: null
  cs: null
  pl: null
text:
  1:
    1:
      he: וַיְהִי אַחֲרֵי מוֹת מֹשֶׁה עֶבֶד יְהוָה וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ
        בִּן־נוּן מְשָׁרֵת מֹשֶׁה לֵאמֹר׃
      yi: 'און עס איז געװען נאָך דעם טױט פֿון משה דעם קנעכט פֿון גאָט, האָט גאָט געזאָגט
        צו יהוֹשועַ דעם זון פֿון נון, דעם באַדינער פֿון משהן, אַזױ צו זאָגן:'
      cs: 'Stalo se pak po smrti Mojžíše, služebníka Hospodinova, že mluvil Hospodin
        k Jozue, synu Nun, služebníku Mojžíšovu, řka:'
      pl: I stało się po śmierci Mojżesza, sługi Wiekuistego, że oświadczył Wiekuisty
        Jozuemu, synowi Nuna, który był usługiwał Mojżeszowi, i rzekł: 
    2:
      he: מֹשֶׁה עַבְדִּי מֵת וְעַתָּה קוּם עֲבֹר אֶת־הַיַּרְדֵּן הַזֶּה אַתָּה וְכָל־הָעָם
        הַזֶּה אֶל־הָאָרֶץ אֲשֶׁר אָנֹכִי נֹתֵן לָהֶם לִבְנֵי יִשְׂרָאֵל׃
      yi: משה מײַן קנעכט איז געשטאָרבן; און אַצונד שטײ אױף, און גײ אַריבער דעם דאָזיקן
        יַרדן, דו און דאָס דאָזיקע גאַנצע פֿאָלק, צו דעם לאַנד װאָס איך גיב זײ – די
        קינדער פֿון ישׂראל.
      cs: Mojžíš, služebník můj, umřel; protož nyní vstaň, přejdi Jordán tento, ty
        i všecken lid tento, a jdi do země, kterouž já dávám synům Izraelským.
      pl: Mojżesz, sługa mój umarł; teraz przeto wstań a przepraw się przez ten Jordan,
        ty wraz z całym tym ludem, do ziemi, którą oddać chcę im - synom Israela. 
    3:
      he: כָּל־מָקוֹם אֲשֶׁר תִּדְרֹךְ כַּף־רַגְלְכֶם בּוֹ לָכֶם נְתַתִּיו כַּאֲשֶׁר
        דִּבַּרְתִּי אֶל־מֹשֶׁה׃
      yi: יעטװעדער אָרט װאָס אײַער פֿוסטריט װעט דערױף טרעטן, האָב איך אײַך אים געגעבן,
        אַזױ װי איך האָב גערעדט צו משהן.
      cs: Každé místo, po kterémž šlapati budete nohama svýma, dal jsem vám, jakož
        jsem mluvil k Mojžíšovi.
      pl: Każde miejsce na którem stanie stopa nogi waszej, wam je oddam, jakom przyobiecał
        Mojżeszowi. 
    4:
      he: מֵהַמִּדְבָּר וְהַלְּבָנוֹן הַזֶּה וְעַד־הַנָּהָר הַגָּדוֹל נְהַר־פְּרָת
        כֹּל אֶרֶץ הַחִתִּים וְעַד־הַיָּם הַגָּדוֹל מְבוֹא הַשָּׁמֶשׁ יִהְיֶה גְּבוּלְכֶם׃
      yi: פֿון דעם מדבר, און דעם דאָזיקן לבֿנוֹן, און ביזן גרױסן טײַך, דעם טײַך פּרָת,
        דאָס גאַנצע לאַנד פֿון די חִתּים, און ביזן יַם-הַגָדול, צו זונאונטערגאַנג,
        װעט זײַן אײַער געמאַרק.
      cs: Od pouště a Libánu toho až k řece veliké, řece Eufrates, všecka země Hetejská
        až do moře velikého na západ slunce bude pomezí vaše.
      pl: Od puszczy tej i tego Libanu, aż do rzeki wielkiej, rzeki Eufrat - cała
        ziemia chitejska - aż do morza Wielkiego na zachodzie sięgnie dziedzina wasza. 
    5:
      he: לֹא־יִתְיַצֵּב אִישׁ לְפָנֶיךָ כֹּל יְמֵי חַיֶּיךָ כַּאֲשֶׁר הָיִיתִי עִם־מֹשֶׁה
        אֶהְיֶה עִמָּךְ לֹא אַרְפְּךָ וְלֹא אֶעֶזְבֶךָּ׃
      yi: קײנער װעט ניט באַשטײן פֿאַר דיר אַלע טעג פֿון דײַן לעבן; אַזױ װי איך בין
        געװען מיט משהן, װעל איך זײַן מיט דיר; איך װעל דיך ניט אָפּלאָזן און דיך ניט
        פֿאַרלאָזן.
      cs: Neostojí žádný před tebou po všecky dny života tvého; jakož jsem byl s Mojžíšem,
        tak budu s tebou; nenechám tebe samého, aniž tě opustím.
      pl: Nie ostoi się nikt przed tobą po wszystkie dni żywota twego; jakom był z Mojżeszem
        tak będę z tobą; nie odstąpię cię ani cię opuszczę. 
    6:
      he: חֲזַק וֶאֱמָץ כִּי אַתָּה תַּנְחִיל אֶת־הָעָם הַזֶּה אֶת־הָאָרֶץ אֲשֶׁר־נִשְׁבַּעְתִּי
        לַאֲבוֹתָם לָתֵת לָהֶם׃
      yi: זײַ שטאַרק און פֿעסט, װאָרום דו װעסט דאָס דאָזיקע פֿאָלק מאַכן אַרבן דאָס
        לאַנד װאָס איך האָב געשװאָרן זײערע עלטערן זײ צו געבן.
      cs: Posilniž se a zmužile se měj, nebo ty uvedeš v dědictví lidu tomuto zemi,
        kterouž jsem s přísahou zaslíbil otcům jejich, že ji dám jim.
      pl: Nabierz że siły i mocy, albowiem ty osadzisz lud ten na ziemi, którąm zaprzysiągł
        ojcom ich, iż ją oddam im. 
    7:
      he: רַק חֲזַק וֶאֱמַץ מְאֹד לִשְׁמֹר לַעֲשׂוֹת כְּכָל־הַתּוֹרָה אֲשֶׁר צִוְּךָ
        מֹשֶׁה עַבְדִּי אַל־תָּסוּר מִמֶּנּוּ יָמִין וּשְׂמֹאול לְמַעַן תַּשְׂכִּיל
        בְּכֹל אֲשֶׁר תֵּלֵךְ׃
      yi: נאָר זײַ זײער שטאַרק און פֿעסט צו היטן צו טאָן אַזױ װי די דאָזיקע גאַנצע
        תּוֹרה װאָס משה מײַן קנעכט האָט דיר באַפֿױלן; זאָלסט דערפֿון ניט אָפּקערן
        רעכטס אָדער לינקס, כּדי זאָלסט באַגליקן אומעטום אַװוּ דו װעסט גײן.
      cs: Toliko posilň se a udatně sobě počínej, abys ostříhal a činil všecko podlé
        zákona, kterýž přikázal tobě Mojžíš, služebník můj; neuchyluj se od něho na
        pravo ani na levo, abys byl opatrný ve všem, k čemuž se obrátíš.
      pl: Tylko nabierz siły i mocy wielkiej, abyś ściśle spełniał wedle całego zakonu,
        który poruczył ci Mojżesz, sługa Mój; nie odstępuj od niego ani w prawo ani
        w lewo, aby ci się wiodło we wszystkiem dokądkolwiek się zwrócisz. 
    8:
      he: לֹא־יָמוּשׁ סֵפֶר הַתּוֹרָה הַזֶּה מִפִּיךָ וְהָגִיתָ בּוֹ יוֹמָם וָלַיְלָה
        לְמַעַן תִּשְׁמֹר לַעֲשׂוֹת כְּכָל־הַכָּתוּב בּוֹ כִּי־אָז תַּצְלִיחַ אֶת־דְּרָכֶךָ
        וְאָז תַּשְׂכִּיל׃
      yi: דאָס דאָזיקע בוך פֿון דער תּוֹרה זאָל זיך ניט אָפּטאָן פֿון דײַן מױל, און
        זאָלסט טראַכטן דערפֿון טאָג און נאַכט, כּדי זאָלסט היטן צו טאָן אַזױ װי אַלץ
        װאָס שטײט געשריבן דערין; װאָרום דענצמאָל װעסטו מצליח זײַן אין דײַנע װעגן,
        און דענצמאָל װעסטו באַגליקן.
      cs: Neodejdeť kniha zákona tohoto od úst tvých, ale přemyšlovati budeš o něm
        dnem i nocí, abys ostříhal a činil všecko podlé toho, což psáno jest v něm;
        nebo tehdáž šťastný budeš na cestách svých, a tehdáž opatrný budeš.
      pl: Niechaj nie ustąpi księga zakonu tego z ust twoich, abyś rozpamiętywał o nim
        dniem i nocą, abyś ściśle spełniał wedle wszystkiego co napisano w nim, bo
        wtedy tylko poszczęści ci się na drogach twoich, a wtedy ci się powiedzie. 
    9:
      he: הֲלוֹא צִוִּיתִיךָ חֲזַק וֶאֱמָץ אַל־תַּעֲרֹץ וְאַל־תֵּחָת כִּי עִמְּךָ
        יְהוָה אֱלֹהֶיךָ בְּכֹל אֲשֶׁר תֵּלֵךְ׃
      yi: 'פֿאַר װאָר, איך זאָג דיר אָן: זײַ שטאַרק און פֿעסט, זאָלסט ניט פֿאָרכטן
        און ניט אַנגסטן, װאָרום יהוה דײַן גאָט איז מיט דיר אומעטום אַװוּ דו װעסט גײן.'
      cs: 'Zdaliž jsem nepřikázal tobě, řka: Posilni se a zmužile se měj, neboj se,
        ani lekej, nebo s tebou jest Hospodin Bůh tvůj, kamž se koli obrátíš.'
      pl: Izalim ci nie polecił, nabierz siły i mocy, nie lękaj się a nie trwóż; gdyż
        z tobą Wiekuisty, Bóg twój, wszędzie dokądkolwiek się zwrócisz. 
    10:
      he: וַיְצַו יְהוֹשֻׁעַ אֶת־שֹׁטְרֵי הָעָם לֵאמֹר׃
      yi: 'האָט יהוֹשועַ באַפֿױלן די אױפֿזעער פֿון פֿאָלק, אַזױ צו זאָגן: גײט דורך
        אין לאַגער, און באַפֿעלט דעם פֿאָלק, אַזױ צו זאָגן:'
      cs: 'Tedy přikázal Jozue správcům lidu, řka:'
      pl: Poczem rozkazał Jozue nadzorcom ludu, i rzekł: 
    11:
      he: עִבְרוּ בְּקֶרֶב הַמַּחֲנֶה וְצַוּוּ אֶת־הָעָם לֵאמֹר הָכִינוּ לָכֶם צֵידָה
        כִּי בְּעוֹד שְׁלֹשֶׁת יָמִים אַתֶּם עֹבְרִים אֶת־הַיַּרְדֵּן הַזֶּה לָבוֹא
        לָרֶשֶׁת אֶת־הָאָרֶץ אֲשֶׁר יְהוָה אֱלֹהֵיכֶם נֹתֵן לָכֶם לְרִשְׁתָּהּ׃
      yi: גרײט אײַך אָן צערונג, װאָרום אין דרײַ טעג אַרום גײט איר אַריבער דעם דאָזיקן
        יַרדן, צו קומען אַרבן דאָס לאַנד װאָס יהוה אײַער גאָט גיט אײַך, עס צו אַרבן.
      cs: 'Projděte skrze tábor a přikažte lidu, řkouce: Nachystejte sobě potravy,
        nebo po třech dnech půjdete přes Jordán tento, abyste vejdouce, opanovali
        zemi, kterouž Hospodin Bůh váš dává vám k dědičnému vládařství.'
      pl: 'Przejdźcie przez obóz i nakażcie ludowi, w tych słowach: Zaopatrzcie się
        w żywność; albowiem po upływie trzech dni przeprawicie się przez ten Jordan,
        abyście weszli i odziedziczyli ziemię, którą wam Wiekuisty, Bóg wasz oddaje
        w posiadanie. '
    12:
      he: וְלָראוּבֵנִי וְלַגָּדִי וְלַחֲצִי שֵׁבֶט הַמְנַשֶּׁה אָמַר יְהוֹשֻׁעַ לֵאמֹר׃
      yi: 'און צו די ראובֿנים, און צו די גָדים, און צום האַלבן שבֿט מנשה, האָט יהוֹשועַ
        געזאָגט, אַזױ צו זאָגן: געדענקט די זאַך װאָס משה דער קנעכט פֿון גאָט האָט
        אײַך באַפֿױלן, אַזױ צו זאָגן:'
      cs: 'Rubenovu pak pokolení a Gádovu, a polovici pokolení Manassesova mluvil
        Jozue, řka:'
      pl: Reubenidom zaś Gadydom i połowie pokolenia Menaszy oświadczył Jozue, i rzekł: 
    13:
      he: זָכוֹר אֶת־הַדָּבָר אֲשֶׁר צִוָּה אֶתְכֶם מֹשֶׁה עֶבֶד־יְהוָה לֵאמֹר יְהוָה
        אֱלֹהֵיכֶם מֵנִיחַ לָכֶם וְנָתַן לָכֶם אֶת־הָאָרֶץ הַזֹּאת׃
      yi: יהוה אײַער גאָט באַרוט אײַך, און װעט אײַך געבן דאָס דאָזיקע לאַנד.
      cs: 'Pomněte na to, co vám přikázal Mojžíš služebník Hospodinův, když řekl:
        Hospodin Bůh váš způsobil vám odpočinutí, že vám dal zemi tuto.'
      pl: 'Pomnijcież na słowo, które polecił wam Mojżesz, sługa Boży, gdy rzekł:
        Wiekuisty, Bóg wasz użyczył wam pokoju i oddał wam ziemię tę; '
    14:
      he: נְשֵׁיכֶם טַפְּכֶם וּמִקְנֵיכֶם יֵשְׁבוּ בָּאָרֶץ אֲשֶׁר נָתַן לָכֶם מֹשֶׁה
        בְּעֵבֶר הַיַּרְדֵּן וְאַתֶּם תַּעַבְרוּ חֲמֻשִׁים לִפְנֵי אֲחֵיכֶם כֹּל גִּבּוֹרֵי
        הַחַיִל וַעֲזַרְתֶּם אוֹתָם׃
      yi: זאָלן אײַערע װײַבער, אײַערע קלײנע קינדער, און אײַער פֿי, בלײַבן אין דעם
        לאַנד װאָס משה האָט אײַך געגעבן אױף דער זײַט יַרדן, און איר, אַלע העלדישע
        גיבוֹרים, זאָלט אַריבערגײן באַװאָפֿנטע פֿאַרױס פֿאַר אײַערע ברידער, און זײ
        העלפֿן.
      cs: Ženy vaše, dítky vaše i dobytek váš nechť zůstanou v zemi, kterouž dal vám
        Mojžíš s této strany Jordánu, vy pak jděte vojensky zpořádaní před bratřími
        svými, kteříkoli jste muži silní, a pomáhejte jim,
      pl: Żony wasze, dzieci i dobytek wasz niechaj zostaną w ziemi, którą wydzielił
        wam Mojżesz po drugiej stronie Jordanu; wy wszakże wyruszycie zbrojni przed
        obliczem braci waszych - wszyscy rycerze dzielni - by im pomocy udzielić, 
    15:
      he: עַד אֲשֶׁר־יָנִיחַ יְהוָה לַאֲחֵיכֶם כָּכֶם וְיָרְשׁוּ גַם־הֵמָּה אֶת־הָאָרֶץ
        אֲשֶׁר־יְהוָה אֱלֹהֵיכֶם נֹתֵן לָהֶם וְשַׁבְתֶּם לְאֶרֶץ יְרֻשַּׁתְכֶם וִירִשְׁתֶּם
        אוֹתָהּ אֲשֶׁר נָתַן לָכֶם מֹשֶׁה עֶבֶד יְהוָה בְּעֵבֶר הַיַּרְדֵּן מִזְרַח
        הַשָּׁמֶשׁ׃
      yi: ביז װאַנען גאָט װעט באַרוען אײַערע ברידער אַזױ װי אײַך, און אױך זײ װעלן
        אַרבן דאָס לאַנד װאָס יהוה אײַער גאָט גיט זײ. דענצמאָל װעט איר זיך אומקערן
        צו דעם לאַנד פֿון אײַער אַרבונג, און װעט עס אַרבן – װאָס משה דער קנעכט פֿון
        גאָט האָט אײַך געגעבן אױף דער זײַט יַרדן, צו זונאױפֿגאַנג.
      cs: Dokudž nedá odpočinutí Hospodin bratřím vašim jako i vám, a neobdrží dědičně
        také i oni země, kterouž Hospodin Bůh váš dává jim. Potom navrátíte se do
        země dědictví svého, kterouž dal vám Mojžíš, služebník Hospodinův, s této
        strany Jordánu, k východu slunce, a dědičně vlásti jí budete.
      pl: Póki nie użyczy Wiekuisty i braciom waszym pokoju jako i wam, a nie wezmą
        w posiadanie ziemi, którą im Wiekuisty, Bóg wasz, oddaje. A wtedy wrócicie
        do ziemi posiadłości waszej i osiądziecie w niej; albowiem wydzielił ją wam
        Mojżesz, sługa wiekuistego po drugiej stronie Jordanu ku wschodowi słońca. 
    16:
      he: וַיַּעֲנוּ אֶת־יְהוֹשֻׁעַ לֵאמֹר כֹּל אֲשֶׁר־צִוִּיתָנוּ נַעֲשֶׂה וְאֶל־כָּל־אֲשֶׁר
        תִּשְׁלָחֵנוּ נֵלֵךְ׃
      yi: 'האָבן זײ געענטפֿערט יהוֹשוען, אַזױ צו זאָגן: אַלץ װאָס דו האָסט אונדז באַפֿױלן,
        װעלן מיר טאָן, און אומעטום אַװוּ דו װעסט אונדז שיקן, װעלן מיר גײן.'
      cs: 'I odpověděli k Jozue, řkouce: Všecko, což jsi nám rozkázal, učiníme, a
        kamžkoli pošleš nás, půjdeme.'
      pl: 'Odpowiedzieli wtedy Jozuemu w tych słowach: Wszystko coś nam rozkazał spełnimy,
        a dokądkolwiek nas wyprawisz, pójdziemy! '
    17:
      he: כְּכֹל אֲשֶׁר־שָׁמַעְנוּ אֶל־מֹשֶׁה כֵּן נִשְׁמַע אֵלֶיךָ רַק יִהְיֶה יְהוָה
        אֱלֹהֶיךָ עִמָּךְ כַּאֲשֶׁר הָיָה עִם־מֹשֶׁה׃
      yi: גענױ װי מיר האָבן צוגעהערט צו משהן, אַזױ װעלן מיר צוהערן צו דיר; זאָל נאָר
        יהוה דײַן גאָט זײַן מיט דיר, אַזױ װי ער איז געװען מיט משהן.
      cs: Rovně jakž jsme poslouchali Mojžíše, tak poslouchati budeme tebe; jediné
        nechť jest Hospodin Bůh tvůj s tebou, jako byl s Mojžíšem.
      pl: Jakośmy posłuszni byli Mojżeszowi, tak będziemy posłuszni i tobie, oby tylko
        Wiekuisty, Bóg twój był z tobą, jako był z Mojżeszem. 
    18:
      he: כָּל־אִישׁ אֲשֶׁר־יַמְרֶה אֶת־פִּיךָ וְלֹא־יִשְׁמַע אֶת־דְּבָרֶיךָ לְכֹל
        אֲשֶׁר־תְּצַוֶּנּוּ יוּמָת רַק חֲזַק וֶאֱמָץ׃
      yi: איטלעכער מאַן װאָס װעט װידערשפּעניקן דײַן מױל, און װעט ניט צוהערן דײַנע
        װערטער, לױט אַלץ װאָס דו װעסט אים באַפֿעלן, זאָל געטײט װערן; נאָר זײַ שטאַרק
        און פֿעסט.
      cs: Kdo by koli odporný byl rozkázaní tvému, a neposlouchal by řečí tvých ve
        všech věcech, kteréž bys přikázal jemu, umřeť; toliko posilň se a zmužile
        se měj.
      pl: Ktokolwiek by rozkazowi twemu się sprzeciwiał, a nie był posłusznym słowu
        twemu we wszystkiem, co mu polecisz, śmierć poniesie; nabierz tylko siły i mocy! 
  2:
    1:
      he: וַיִּשְׁלַח יְהוֹשֻׁעַ־בִּן־נוּן מִן־הַשִּׁטִּים שְׁנַיִם־אֲנָשִׁים מְרַגְּלִים
        חֶרֶשׁ לֵאמֹר לְכוּ רְאוּ אֶת־הָאָרֶץ וְאֶת־יְרִיחוֹ וַיֵּלְכוּ וַיָּבֹאוּ
        בֵּית־אִשָּׁה זוֹנָה וּשְׁמָהּ רָחָב וַיִּשְׁכְּבוּ־שָׁמָּה׃
      yi: 'און יהוֹשועַ דער זון פֿון נון האָט געשיקט פֿון שִטים צװײ מענטשן אױסקוקערס
        שטילערהײט, אַזױ צו זאָגן: גײט זעט דאָס לאַנד, און יריחו. זײַנען זײ געגאַנגען,
        און זײַנען געקומען אין הױז פֿון אַ פֿרױ אַ זוֹנה װאָס איר נאָמען איז געװען
        רָחָבֿ, און האָבן זיך דאָרטן געלײגט.'
      cs: 'Poslal pak byl Jozue, syn Nun, z Setim dva muže špehéře tajně, řka: Jděte,
        shlédněte zemi, zvlášť Jericho. I šli a vešli do domu ženy nevěstky, jejíž
        jméno bylo Raab, a odpočinuli tu.'
      pl: 'I wysłał był Jozue, syn Nuna z Szyttym dwóch mężów jako wywiadowców, potajemnie,
        i rzekł: Idźcie, rozejrzcie tę ziemię a w szczególności Jerycho. Poszli tedy
        i przybyli do domu nierządnicy, imieniem Rachab, i odpoczęli tam. '
    2:
      he: וַיֵּאָמַר לְמֶלֶךְ יְרִיחוֹ לֵאמֹר הִנֵּה אֲנָשִׁים בָּאוּ הֵנָּה הַלַּיְלָה
        מִבְּנֵי יִשְׂרָאֵל לַחְפֹּר אֶת־הָאָרֶץ׃
      yi: 'איז אָנגעזאָגט געװאָרן דעם מלך פֿון יריחו, אַזױ צו זאָגן: זע, מענטשן זײַנען
        געקומען אַהער די נאַכט פֿון די קינדער פֿון ישׂראל, אױסצופֿאָרשן דאָס לאַנד.'
      cs: 'Ale jakž oznámeno bylo králi Jericha a povědíno: Aj, muži přišli sem této
        noci z synů Izraelských, aby shlédli zemi,'
      pl: 'I doniesiono królowi Jerycha, mówiąc: Oto mężowie jacyś przybyli tu tej nocy
        z synów Israela, by wypatrzeć ziemię. '
    3:
      he: וַיִּשְׁלַח מֶלֶךְ יְרִיחוֹ אֶל־רָחָב לֵאמֹר הוֹצִיאִי הָאֲנָשִׁים הַבָּאִים
        אֵלַיִךְ אֲשֶׁר־בָּאוּ לְבֵיתֵךְ כִּי לַחְפֹּר אֶת־כָּל־הָאָרֶץ בָּאוּ׃
      yi: 'האָט דער מלך פֿון יריחו געשיקט צו רָחָבֿן, אַזױ צו זאָגן: גיב אַרױס די
        מענטשן װאָס זײַנען געקומען צו דיר, די װאָס זײַנען געקומען אין דײַן הױז, װאָרום
        אױסצופֿאָרשן דאָס גאַנצע לאַנד זײַנען זײ געקומען. –'
      cs: 'Tedy poslal král Jericha k Raab, řka: Vyveď muže, kteříž přišli k tobě,
        a vešli do domu tvého, nebo k vyšpehování vší země přišli.'
      pl: 'Posłał tedy król Jerycha do Rachaby, rozkazując: Wydaj onych mężów, którzy
        przybyli do ciebie, a wstąpili do domu twojego, gdyż dla wypatrzenia całej
        ziemi przybyli. '
    4:
      he: וַתִּקַּח הָאִשָּׁה אֶת־שְׁנֵי הָאֲנָשִׁים וַתִּצְפְּנוֹ וַתֹּאמֶר כֵּן
        בָּאוּ אֵלַי הָאֲנָשִׁים וְלֹא יָדַעְתִּי מֵאַיִן הֵמָּה׃
      yi: 'און די פֿרױ האָט גענומען די צװײ מענטשן, און האָט זײ באַהאַלטן. – און זי
        האָט געזאָגט: יאָ, די מענטשן זײַנען געקומען צו מיר, אָבער איך האָב ניט געװוּסט
        פֿון װאַנען זײ זײַנען;'
      cs: '(Pojavši pak žena ty dva muže, skryla je.) Kteráž odpověděla: Pravda jest,
        přišliť jsou ke mně muži, ale nevěděla jsem, odkud jsou.'
      pl: 'Wzięła zaś była ta kobieta dwóch onych mężów i ukryła ich, i rzekła: Rzeczywiście
        przybyli do mnie ci mężowie, ale nie wiedziałam zkąd byli. '
    5:
      he: וַיְהִי הַשַּׁעַר לִסְגּוֹר בַּחֹשֶׁךְ וְהָאֲנָשִׁים יָצָאוּ לֹא יָדַעְתִּי
        אָנָה הָלְכוּ הָאֲנָשִׁים רִדְפוּ מַהֵר אַחֲרֵיהֶם כִּי תַשִּׂיגוּם׃
      yi: און עס איז געװען, װי מע האָט געזאָלט פֿאַרשליסן דעם טױער, אַז עס איז געװאָרן
        פֿינצטער, אַזױ זײַנען די מענטשן אַרױסגעגאַנגען; איך װײס ניט װוּהין די מענטשן
        זײַנען געגאַנגען; יאָגט זײ נאָך אױף גיך, װאָרום איר װעט זײ אָניאָגן.
      cs: A když bránu zavírati měli v soumrak, vyšli muži ti, a nevím, kam jsou šli;
        hoňte je rychle, nebo dostihnete jich.
      pl: Wszakże gdy miano bramę zamknąć, gdy się zmierzchało, wyszli ci mężowie
        - nie wiadomo mi zaś dokąd udali się ci mężowie. Puśćcie się za nimi w pogoń
        jak najrychlej, a dościgniecie ich. 
    6:
      he: וְהִיא הֶעֱלָתַם הַגָּגָה וַתִּטְמְנֵם בְּפִשְׁתֵּי הָעֵץ הָעֲרֻכוֹת לָהּ
        עַל־הַגָּג׃
      yi: אָבער זי האָט זײ געהאַט אַרױפֿגעפֿירט אױפֿן דאַך, און זײ באַהאַלטן אין פֿלאַקסשטעקלעך
        װאָס זײַנען געװען אױסגעלײגט בײַ איר אױפֿן דאַך.
      cs: Ale ona rozkázala jim vstoupiti na střechu, a skryla je v pazdeří lněném,
        kteréž byla skladla na střeše.
      pl: Ona zaś zaprowadziła była ich na dach i ukryła ich między kistrami lnu,
        które rozłożone miała na dachu. 
    7:
      he: וְהָאֲנָשִׁים רָדְפוּ אַחֲרֵיהֶם דֶּרֶךְ הַיַּרְדֵּן עַל הַמַּעְבְּרוֹת
        וְהַשַּׁעַר סָגָרוּ אַחֲרֵי כַּאֲשֶׁר יָצְאוּ הָרֹדְפִים אַחֲרֵיהֶם׃
      yi: און די מענטשן האָבן זײ נאָכגעיאָגט אױפֿן װעג פֿון יַרדן, צו די איבערפֿאָרן;
        און דעם טױער האָט מען פֿאַרשלאָסן נאָכדעם װי עס זײַנען אַרױסגעגאַנגען די װאָס
        האָבן זײ נאָכגעיאָגט.
      cs: Muži pak vyslaní honili je cestou Jordánskou až k brodům; a zavřína jest
        brána, jakž vyšli ti, kteříž je honili.
      pl: Puścili się tedy ci ludzie w pogoń za nimi po drodze do Jordanu aż ku brodom,
        bramę zaś zamknięto po wyjściu ścigających za nimi. 
    8:
      he: וְהֵמָּה טֶרֶם יִשְׁכָּבוּן וְהִיא עָלְתָה עֲלֵיהֶם עַל־הַגָּג׃
      yi: און אײדער זײ האָבן זיך געלײגט, איז זי אַרױפֿגעגאַנגען צו זײ אױפֿן דאַך,
      cs: Prvé pak, než usnuli špehéři, vstoupila k nim ona na střechu,
      pl: Oni wszakże nie byli się jeszcze położyli, gdy weszła do nich na dach. 
    9:
      he: וַתֹּאמֶר אֶל־הָאֲנָשִׁים יָדַעְתִּי כִּי־נָתַן יְהוָה לָכֶם אֶת־הָאָרֶץ
        וְכִי־נָפְלָה אֵימַתְכֶם עָלֵינוּ וְכִי נָמֹגוּ כָּל־יֹשְׁבֵי הָאָרֶץ מִפְּנֵיכֶם׃
      yi: 'און זי האָט געזאָגט צו די מענטשן: איך װײס, אַז גאָט האָט אײַך געגעבן דאָס
        לאַנד, און אַז אײַער אימה איז געפֿאַלן אױף אונדז, און אַז אַלע באַװוינער פֿון
        לאַנד זײַנען צעגאַנגען געװאָרן פֿאַר אײַך.'
      cs: 'A řekla mužům těm: Vím, že Hospodin dal vám zemi tuto, nebo připadl na
        nás strach váš, tak že oslábli všickni obyvatelé země před tváří vaší.'
      pl: 'I rzekła do owych mężów: Wiadomo mi, że oddał wam Wiekuisty tę ziemię,
        że padł postrach wasz na nas, i że struchleli wszyscy mieszkańcy tego kraju
        przed wami. '
    10:
      he: כִּי שָׁמַעְנוּ אֵת אֲשֶׁר־הוֹבִישׁ יְהוָה אֶת־מֵי יַם־סוּף מִפְּנֵיכֶם
        בְּצֵאתְכֶם מִמִּצְרָיִם וַאֲשֶׁר עֲשִׂיתֶם לִשְׁנֵי מַלְכֵי הָאֱמֹרִי אֲשֶׁר
        בְּעֵבֶר הַיַּרְדֵּן לְסִיחֹן וּלְעוֹג אֲשֶׁר הֶחֱרַמְתֶּם אוֹתָם׃
      yi: װאָרום מיר האָבן געהערט װי גאָט האָט אױסגעטריקנט די װאַסערן פֿון ים-סוף
        פֿון פֿאַר אײַך, בײַ אײַער אַרױסגײן פֿון מִצרַיִם, און װאָס איר האָט געטאָן
        צו די צװײ מלכים פֿון דעם אֶמוֹרי װאָס אױף יענער זײַט יַרדן, צו סיחונען און
        צו עוֹגן, װאָס איר האָט זײ פֿאַרװיסט.
      cs: Slyšeli jsme zajisté, jak vysušil Hospodin vody moře Rudého před tváří vaší,
        když jste vyšli z Egypta, a co jste učinili dvěma králům Amorejským, kteříž
        byli za Jordánem, Seonovi a Ogovi, kteréž jste zahladili jako proklaté.
      pl: Słyszeliśmy bowiem jako wysuszył Wiekuisty wody morza Sitowego przed wami,
        gdyście wychodzili z Egiptu i coście uczynili dwóm królom emorejskim, którzy
        po drugiej stronie Jordanu, Sychonowi i Ogowi, których zgładziliście. 
    11:
      he: וַנִּשְׁמַע וַיִּמַּס לְבָבֵנוּ וְלֹא־קָמָה עוֹד רוּחַ בְּאִישׁ מִפְּנֵיכֶם
        כִּי יְהוָה אֱלֹהֵיכֶם הוּא אֱלֹהִים בַּשָּׁמַיִם מִמַּעַל וְעַל־הָאָרֶץ מִתָּחַת׃
      yi: און װי מיר האָבן געהערט אַזױ איז צעגאַנגען אונדזער האַרץ, און אין קײנעם
        איז מער אַן אָטעם ניט געבליבן פֿון װעגן אײַך; װאָרום יהוה אײַער גאָט ער איז
        גאָט אין הימל אױבן, און אױף דער ערד אונטן.
      cs: Což když jsme uslyšeli, osláblo srdce naše, aniž zůstává více v kom duše
        před tváří vaší, nebo Hospodin Bůh váš jest Bůh na nebi svrchu, i na zemi
        dole.
      pl: Gdyśmy to słyszeli, strwożyło się serce nasze i nie stało już ducha w nikim
        wobec was; albowiem Wiekuisty, Bóg wasz, On to Bóg na niebie wysoko i na ziemi
        nisko. 
    12:
      he: וְעַתָּה הִשָּׁבְעוּ־נָא לִי בַּיהוָה כִּי־עָשִׂיתִי עִמָּכֶם חָסֶד וַעֲשִׂיתֶם
        גַּם־אַתֶּם עִם־בֵּית אָבִי חֶסֶד וּנְתַתֶּם לִי אוֹת אֱמֶת׃
      yi: און אַצונד שװערט מיר, איך בעט אײַך, בײַ יהוה, װײַל איך האָב געטאָן חסד מיט
        אײַך, אַז איר אױך װעט טאָן חסד מיט מײַן פֿאָטערס הױז; און איר זאָלט מיר געבן
        אַן אמתן צײכן,
      cs: Nyní tedy, prosím, přisáhněte mi skrze Hospodina, poněvadž jsem učinila
        vám milosrdenství, že i vy učiníte s domem otce mého milosrdenství, a dáte
        mi znamení jisté,
      pl: Przeto teraz przysięgnijcie mi na Wiekuistego, że jako świadczyłam wam miłość,
        tak i wy wyświadczycie domowi ojca mojego miłość, a dajcie mi rękojmię pewności. 
    13:
      he: וְהַחֲיִתֶם אֶת־אָבִי וְאֶת־אִמִּי וְאֶת־אַחַי וְאֶת־אחותי [אַחְיוֹתַי]
        וְאֵת כָּל־אֲשֶׁר לָהֶם וְהִצַּלְתֶּם אֶת־נַפְשֹׁתֵינוּ מִמָּוֶת׃
      yi: אַז איר װעט לאָזן לעבן מײַן פֿאָטער און מײַן מוטער, און מײַנע ברידער און
        מײַנע שװעסטער, און אַלע װאָס געהערן צו זײ, און איר װעט מציל זײַן אונדזערע
        נפֿשות פֿון טױט.
      cs: Že budete živiti otce mého i matku mou, bratří mé i sestry mé a všecko,
        cožkoli jejich jest, a vysvobodíte duše naše od smrti.
      pl: Iż pozostawicie przy życiu ojca i matkę moję, i braci i siostry moje i wszystko
        co do nich należy, a ocalicie osoby nasze od śmierci. 
    14:
      he: וַיֹּאמְרוּ לָהּ הָאֲנָשִׁים נַפְשֵׁנוּ תַחְתֵּיכֶם לָמוּת אִם לֹא תַגִּידוּ
        אֶת־דְּבָרֵנוּ זֶה וְהָיָה בְּתֵת־יְהוָה לָנוּ אֶת־הָאָרֶץ וְעָשִׂינוּ עִמָּךְ
        חֶסֶד וֶאֱמֶת׃
      yi: 'האָבן די מענטשן צו איר געזאָגט: אונדזער נפֿש אָנשטאָט אײַך צום טױט, אױב
        איר װעט ניט אױסזאָגן די דאָזיקע זאַך אונדזערע! און עס װעט זײַן, אַז גאָט װעט
        אונדז געבן דאָס לאַנד, װעלן מיר טאָן מיט דיר חסד און טרײַשאַפֿט.'
      cs: 'I řekli jí muži ti: Duše naše za vás nechť jsou na smrt; jestliže však
        nepronesete řeči naší této, takť se jistě stane, že když nám dá Hospodin zemi
        tuto, tehdy učiníme s tebou milosrdenství a pravdu.'
      pl: 'I odpowiedzieli jej mężowie: Życie nasze miasto was na śmierć - jeżeli
        nie wydacie tej sprawy naszej. I będzie, gdy odda nam Wiekuisty ziemię tę,
        że wyświadczym ci miłość i wierność. '
    15:
      he: וַתּוֹרִדֵם בַּחֶבֶל בְּעַד הַחַלּוֹן כִּי בֵיתָהּ בְּקִיר הַחוֹמָה וּבַחוֹמָה
        הִיא יוֹשָׁבֶת׃
      yi: האָט זי זײ אַראָפּגעלאָזן מיט אַ שטריק דורכן פֿענצטער; װאָרום איר הױז איז
        געװען אין דער װאַנט פֿון דער שטאָטמױער, און זי האָט געװוינט אין דעם מױער.
      cs: Protož spustila je oknem po provazu; nebo dům její byl při zdi městské,
        a na zdi ona bydlila.
      pl: Poczem spuściła ich po sznurze z okna; - albowiem dom jej był w obrębie
        muru miejskiego, tak że niejako w murze miejskim mieszkała. 
    16:
      he: וַתֹּאמֶר לָהֶם הָהָרָה לֵּכוּ פֶּן־יִפְגְּעוּ בָכֶם הָרֹדְפִים וְנַחְבֵּתֶם
        שָׁמָּה שְׁלֹשֶׁת יָמִים עַד שׁוֹב הָרֹדְפִים וְאַחַר תֵּלְכוּ לְדַרְכְּכֶם׃
      yi: 'און זי האָט צו זײ געזאָגט: גײט צום באַרג צו, כּדי די נאָכיאָגער זאָלן אײַך
        ניט אָנטרעפֿן; און איר זאָלט אײַך באַהאַלטן דאָרטן דרײַ טעג, ביז די נאָכיאָגער
        קערן זיך אום; און דערנאָך װעט איר גײן אױף אײַער װעג.'
      cs: 'I řekla jim: Jděte k této hoře, aby se nepotkali s vámi, kteříž vás honí,
        a krejte se tam za tři dni, až se oni zase navrátí, a potom půjdete cestou
        svou.'
      pl: 'I rzekła do nich: Ku górom się zwróćcie, aby was nie spotkali ścigający,
        a ukryjcie się tam przez trzy dni, póki nie wrócą ścigający, poczem pójdziecie
        drogą waszą. '
    17:
      he: וַיֹּאמְרוּ אֵלֶיהָ הָאֲנָשִׁים נְקִיִּם אֲנַחְנוּ מִשְּׁבֻעָתֵךְ הַזֶּה
        אֲשֶׁר הִשְׁבַּעְתָּנוּ׃
      yi: 'האָבן די מענטשן צו איר געזאָגט: מיר װעלן זײַן רײן פֿון דײַן דאָזיקער שבֿועה
        װאָס דו האָסט אונדז באַשװאָרן.'
      cs: 'Tedy řekli muži k ní: Prosti budeme od této přísahy tvé, kterouž jsi zavázala
        nás,'
      pl: 'I rzekli jeszcze do niej owi mężowie: Wolni będziemy od przysięgi tej,
        którąś nas zaprzysięgła: '
    18:
      he: הִנֵּה אֲנַחְנוּ בָאִים בָּאָרֶץ אֶת־תִּקְוַת חוּט הַשָּׁנִי הַזֶּה תִּקְשְׁרִי
        בַּחַלּוֹן אֲשֶׁר הוֹרַדְתֵּנוּ בוֹ וְאֶת־אָבִיךְ וְאֶת־אִמֵּךְ וְאֶת־אַחַיִךְ
        וְאֵת כָּל־בֵּית אָבִיךְ תַּאַסְפִי אֵלַיִךְ הַבָּיְתָה׃
      yi: אָט װי מיר קומען אין לאַנד, זאָלסטו די שנור פֿון דעם דאָזיקן רױטן פֿאָדים
        אָנבינדן אין דעם פֿענצטער װאָס דו האָסט אונדז אַראָפּגעלאָזן דורך אים, און
        דײַן פֿאָטער און דײַן מוטער, און דײַנע ברידער, און דאָס גאַנצע הױז פֿון דײַן
        פֿאָטער, זאָלסטו אײַנזאַמלען צו דיר אין הױז.
      cs: Jestliže, když vejdeme do země, neuvážeš provázku tohoto z nití hedbáví
        červeného dvakrát barveného v tomto okně, jímž jsi nás spustila, také otce
        svého a matky své, i bratří svých, a všeho domu otce svého neshromáždíš-li
        k sobě do domu.
      pl: Jeżeli, gdy wtargniemy do ziemi, nie uwiążesz sznuru z nici purpurowych
        u okna przez które nas spuściłaś, a ojca twego i matki twej i braci twoich
        i całej rodziny ojca twego nie zgromadzisz u siebie w domu. 
    19:
      he: וְהָיָה כֹּל אֲשֶׁר־יֵצֵא מִדַּלְתֵי בֵיתֵךְ הַחוּצָה דָּמוֹ בְרֹאשׁוֹ וַאֲנַחְנוּ
        נְקִיִּם וְכֹל אֲשֶׁר יִהְיֶה אִתָּךְ בַּבַּיִת דָּמוֹ בְרֹאשֵׁנוּ אִם־יָד
        תִּהְיֶה־בּוֹ׃
      yi: און עס װעט זײַן, איטלעכער װאָס װעט אַרױסגײן פֿון די טירן פֿון דײַן הױז דערױסן,
        װעט זײַן בלוט זײַן אױף זײַן קאָפּ, און מיר װעלן זײַן רײן; אָבער איטלעכער װאָס
        װעט זײַן בײַ דיר אין הױז, װעט זײַן בלוט זײַן אױף אונדזער קאָפּ, אױב אַ האַנט
        װעט זײַן אױף אים.
      cs: Také kdo by vyšel ven ze dveří domu tvého, krev jeho bude na hlavu jeho,
        ale my budeme bez viny; a každého toho, kdož bude s tebou v domě, jestliže
        by se kdo rukou dotekl, krev jeho na hlavy naše připadni.
      pl: Ktokolwiek by wtedy wyszedł ze drzwi domu twego krew jego spadnie na głowę
        jego, a my będziemy niewinni, ale każdy, któryby był z tobą w domu - krew
        jego spadnie na głowę naszą jeżeli się go czyja ręka dotknie. 
    20:
      he: וְאִם־תַּגִּידִי אֶת־דְּבָרֵנוּ זֶה וְהָיִינוּ נְקִיִּם מִשְּׁבֻעָתֵךְ אֲשֶׁר
        הִשְׁבַּעְתָּנוּ׃
      yi: אױב אָבער דו װעסט אױסזאָגן די דאָזיקע זאַך אונדזערע, װעלן מיר זײַן רײן פֿון
        דײַן שבֿועה װאָס דו האָסט אונדז באַשװאָרן.
      cs: Jestliže pak proneseš tuto řeč naši, budeme prosti od přísahy tvé, kterouž
        jsi nás zavázala.
      pl: Gdybyś wszakże wydała tę sprawę naszą, wtedy wolni będziemy od przysięgi,
        którąś nas zaprzysięgła. 
    21:
      he: וַתֹּאמֶר כְּדִבְרֵיכֶם כֶּן־הוּא וַתְּשַׁלְּחֵם וַיֵּלֵכוּ וַתִּקְשֹׁר
        אֶת־תִּקְוַת הַשָּׁנִי בַּחַלּוֹן׃
      yi: 'האָט זי געזאָגט: װי אײַערע װערטער, אַזױ זאָל זײַן. און זי האָט זײ אַרױסבאַלײט,
        און זײ זײַנען אַװעקגעגאַנגען. און זי האָט אָנגעבונדן די רױטע שנור אין פֿענצטער.'
      cs: 'Odpověděla ona: Nechť jest tak, jakž jste řekli. I propustila je a odešli;
        i uvázala provázek z hedbáví červeného dvakrát barveného v tom okně.'
      pl: 'I rzekła: Wedle słów waszych niechaj będzie! I puściła ich i poszli; poczem
        uwiązała sznur purpurowy w oknie. '
    22:
      he: וַיֵּלְכוּ וַיָּבֹאוּ הָהָרָה וַיֵּשְׁבוּ שָׁם שְׁלֹשֶׁת יָמִים עַד־שָׁבוּ
        הָרֹדְפִים וַיְבַקְשׁוּ הָרֹדְפִים בְּכָל־הַדֶּרֶךְ וְלֹא מָצָאוּ׃
      yi: און זײ זײַנען געגאַנגען, און זײַנען געקומען צום באַרג, און זײַנען דאָרטן
        געזעסן דרײַ טעג, ביז די נאָכיאָגערס האָבן זיך אומגעקערט. און די נאָכיאָגערס
        האָבן געזוכט אױפֿן גאַנצן װעג, און האָבן ניט געפֿונען.
      cs: Odšedše pak, přišli na horu, a pobyli tam za tři dni, dokudž se nenavrátili,
        kteříž je honili; nebo jich hledali ti, kteříž je honili po všech cestách,
        ale nic nenalezli.
      pl: I poszli i przybyli w góry i pozostali tam przez trzy dni, póki nie wrócili
        ścigający, szukali zaś ci ścigający po całej drodze, ale nie znaleźli. 
    23:
      he: וַיָּשֻׁבוּ שְׁנֵי הָאֲנָשִׁים וַיֵּרְדוּ מֵהָהָר וַיַּעַבְרוּ וַיָּבֹאוּ
        אֶל־יְהוֹשֻׁעַ בִּן־נוּן וַיְסַפְּרוּ־לוֹ אֵת כָּל־הַמֹּצְאוֹת אוֹתָם׃
      yi: און די צװײ מענטשן האָבן זיך אומגעקערט, און האָבן אַראָפּגענידערט פֿון באַרג,
        און זײַנען אַריבערגעגאַנגען און געקומען צו יהוֹשועַ דעם זון פֿון נון, און
        האָבן אים דערצײלט אַלץ װאָס זײ האָט געטראָפֿן.
      cs: Ti pak dva muži sšedše s hory, navrátili se a přeplavili se přes Jordán;
        i přišli k Jozue, synu Nun, a vypravovali jemu všecko, co se s nimi dálo.
      pl: Wrócili tedy dwaj mężowie i zeszli z góry i przeprawili się, a gdy przybyli
        do Jozuego, syna Nuna, opowiedzieli mu wszystko, co ich spotkało. 
    24:
      he: וַיֹּאמְרוּ אֶל־יְהוֹשֻׁעַ כִּי־נָתַן יְהוָה בְּיָדֵנוּ אֶת־כָּל־הָאָרֶץ
        וְגַם־נָמֹגוּ כָּל־יֹשְׁבֵי הָאָרֶץ מִפָּנֵינוּ׃
      yi: 'און זײ האָבן געזאָגט צו יהוֹשוען: פֿאַר װאָר, גאָט האָט געגעבן אין אונדזער
        האַנט דאָס גאַנצע לאַנד; און אױך זײַנען די באַװוינער פֿון לאַנד צעגאַנגען
        געװאָרן פֿאַר אונדז.'
      cs: 'A řekli k Jozue: Dalť jest Hospodin v ruce naše všecku zemi, nebo se zděsili
        všickni obyvatelé země tváři naší.'
      pl: 'I rzekli do Jozuego: Tak, wydał Wiekuisty w ręce nasze całą tę ziemię;
        bo potruchleli już wszyscy mieszkańcy ziemi tej przed nami. '
  3:
    1:
      he: וַיַּשְׁכֵּם יְהוֹשֻׁעַ בַּבֹּקֶר וַיִּסְעוּ מֵהַשִּׁטִּים וַיָּבֹאוּ עַד־הַיַּרְדֵּן
        הוּא וְכָל־בְּנֵי יִשְׂרָאֵל וַיָּלִנוּ שָׁם טֶרֶם יַעֲבֹרוּ׃
      yi: און יהוֹשועַ האָט זיך געפֿעדערט אין דער פֿרי, און זײ האָבן געצױגן פֿון שִטים,
        און זײַנען געקומען ביזן יַרדן, ער און אַלע קינדער פֿון ישׂראל; און זײ האָבן
        דאָרטן גענעכטיקט אײדער זײ זײַנען אַריבערגעגאַנגען.
      cs: Vstal pak Jozue velmi ráno, a hnuvše se z Setim, přišli až k Jordánu, on
        i všickni synové Izraelští, a přenocovali tu, prvé nežli šli přes něj.
      pl: Jozue zaś wstał wczesnym rankiem; a wtedy wyruszyli z Szyttim i przybyli
        nad Jordan, on wraz z wszystkimi synami Israela i zanocowali tam zanim się
        przeprawili. 
    2:
      he: וַיְהִי מִקְצֵה שְׁלֹשֶׁת יָמִים וַיַּעַבְרוּ הַשֹּׁטְרִים בְּקֶרֶב הַמַּחֲנֶה׃
      yi: און עס איז געװען צום סָוף פֿון דרײַ טעג, זײַנען די אױפֿזעער דורכגעגאַנגען
        אין לאַגער,
      cs: I stalo se, že třetího dne správcové šli prostředkem stanů,
      pl: Po upływie zaś trzech dni przeszli przełożeni przez środek obozu, 
    3:
      he: וַיְצַוּוּ אֶת־הָעָם לֵאמֹר כִּרְאוֹתְכֶם אֵת אֲרוֹן בְּרִית־יְהוָה אֱלֹהֵיכֶם
        וְהַכֹּהֲנִים הַלְוִיִּם נֹשְׂאִים אֹתוֹ וְאַתֶּם תִּסְעוּ מִמְּקוֹמְכֶם וַהֲלַכְתֶּם
        אַחֲרָיו׃
      yi: 'און זײ האָבן באַפֿױלן דעם פֿאָלק, אַזױ צו זאָגן: װי איר זעט דעם אָרון פֿון
        בונד פֿון יהוה אײַער גאָט, און די כֹּהנים פֿון שבֿט לֵוִי טראָגן אים, אַזױ
        זאָלט איר ציען פֿון אײַער אָרט, און גײן נאָך אים –'
      cs: 'A přikazovali lidu, řkouce: Když uzříte truhlu smlouvy Hospodina Boha svého
        a kněží Levítské, ani ji nesou, vy také hnete se s místa svého a půjdete za
        ní,'
      pl: 'I nakazali ludowi w tych słowach: Skoro ujrzycie arkę przymierza Wiekuistego,
        Boga waszego, i niosących ją kapłanów-lewitów, wyruszycie i wy ze stanowiska
        waszego i pociągniecie za nią. '
    4:
      he: אַךְ רָחוֹק יִהְיֶה בֵּינֵיכֶם ובינו [וּבֵינָיו] כְּאַלְפַּיִם אַמָּה בַּמִּדָּה
        אַל־תִּקְרְבוּ אֵלָיו לְמַעַן אֲשֶׁר־תֵּדְעוּ אֶת־הַדֶּרֶךְ אֲשֶׁר תֵּלְכוּ־בָהּ
        כִּי לֹא עֲבַרְתֶּם בַּדֶּרֶךְ מִתְּמוֹל שִׁלְשׁוֹם׃
      yi: נאָר װײַט זאָל זײַן צװישן אײַך און צװישן אים, אַרום צװײ טױזנט אײלן אױפֿן
        מאָס; איר זאָלט ניט גענענען צו אים – כּדי איר זאָלט װיסן דעם װעג װאָס איר
        זאָלט אױף אים גײן, װאָרום איר זײַט ניט דורכגעגאַנגען אױף דעם װעג נעכטן-אײערנעכטן.
      cs: (A však místo mezi vámi a mezi ní bude okolo dvou tisíc loket míry obecné,
        nepřibližujte se k ní), abyste viděli cestu, kterouž byste jíti měli; nebo
        nešli jste tou cestou prvé.
      pl: Wszakże przestrzeń zostawcie między sobą a nią na dwa tysiące łokci miary
        zwyczajnej - Nie przystępujcie blizko do niej! - abyście zdaleka poznali drogę,
        którą pójść wam należy; albowiem nie chodziliście jeszcze drogą tą nigdy przedtem. 
    5:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־הָעָם הִתְקַדָּשׁוּ כִּי מָחָר יַעֲשֶׂה יְהוָה
        בְּקִרְבְּכֶם נִפְלָאוֹת׃
      yi: 'און יהוֹשועַ האָט געזאָגט צום פֿאָלק: הײליקט אײַך, װאָרום מאָרגן װעט גאָט
        טאָן צװישן אײַך װוּנדער.'
      cs: 'Řekl pak byl Jozue lidu: Posvěťtež se, zítra zajisté učiní Hospodin divné
        věci mezi vámi.'
      pl: 'Poczem rzekł Jozue do ludu: poświęćcie się, albowiem jutro sprawi Wiekuisty
        cuda wpośród was. '
    6:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־הַכֹּהֲנִים לֵאמֹר שְׂאוּ אֶת־אֲרוֹן הַבְּרִית
        וְעִבְרוּ לִפְנֵי הָעָם וַיִּשְׂאוּ אֶת־אֲרוֹן הַבְּרִית וַיֵּלְכוּ לִפְנֵי
        הָעָם׃
      yi: 'און יהוֹשועַ האָט געזאָגט צו די כֹּהנים, אַזױ צו זאָגן: טראָגט דעם אָרון
        פֿון בונד, און גײט פֿאַרױס פֿאַרן פֿאָלק. האָבן זײ געטראָגן דעם אָרון פֿון
        בונד, און זײַנען געגאַנגען פֿאַרױס פֿאַרן פֿאָלק.'
      cs: 'Potom řekl Jozue kněžím těmi slovy: Vezměte truhlu smlouvy, a jděte před
        lidem. I vzali truhlu smlouvy a brali se před lidem.'
      pl: 'Kapłanom zaś oświadczył Jozue, i rzekł: Zabierzcie arkę przymierza a przejdźcie
        na czoło ludu. Zabrali tedy arkę przymierza i szli na czele ludu. '
    7:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ הַיּוֹם הַזֶּה אָחֵל גַּדֶּלְךָ בְּעֵינֵי
        כָּל־יִשְׂרָאֵל אֲשֶׁר יֵדְעוּן כִּי כַּאֲשֶׁר הָיִיתִי עִם־מֹשֶׁה אֶהְיֶה
        עִמָּךְ׃
      yi: 'און גאָט האָט געזאָגט צו יהוֹשוען: הײַנטיקן טאָג װעל איך אָנהײבן דיך גרײסן
        פֿאַר די אױגן פֿון גאַנץ ישׂראל, כּדי זײ זאָלן װיסן, אַז אַזױ װי איך בין געװען
        מיט משהן, װעל איך זײַן מיט דיר.'
      cs: 'Nebo řekl byl Hospodin k Jozue: V tento den začnu tebe zvelebovati před
        očima všeho Izraele, aby poznali, že jakož jsem byl s Mojžíšem, tak budu s
        tebou.'
      pl: 'I oświadczył Wiekuisty Jozuemu: dzisiaj pocznę wsławiać cię w oczach całego
        Israela, aby poznali, że jakom był z Mojżeszem tak będę i z tobą! '
    8:
      he: וְאַתָּה תְּצַוֶּה אֶת־הַכֹּהֲנִים נֹשְׂאֵי אֲרוֹן־הַבְּרִית לֵאמֹר כְּבֹאֲכֶם
        עַד־קְצֵה מֵי הַיַּרְדֵּן בַּיַּרְדֵּן תַּעֲמֹדוּ׃
      yi: 'און דו זאָלסט באַפֿעלן די כֹּהנים װאָס טראָגן דעם אָרון פֿון בונד, אַזױ
        צו זאָגן: װי איר קומט צום ברעג װאַסער פֿון יַרדן, זאָלט איר אין יַרדן זיך
        אָפּשטעלן.'
      cs: 'Protož ty přikaž kněžím, kteříž nosí truhlu smlouvy, a rci: Když vejdete
        na kraj vody Jordánské, zastavte se v Jordáně.'
      pl: 'Ty zaś rozkażesz kapłanom, niosącym arkę przymierza, a powiesz im: Skoro
        dojdziecie do brzegu wód Jordanu, stańcie w Jordanie. '
    9:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־בְּנֵי יִשְׂרָאֵל גֹּשׁוּ הֵנָּה וְשִׁמְעוּ אֶת־דִּבְרֵי
        יְהוָה אֱלֹהֵיכֶם׃
      yi: 'האָט יהוֹשועַ געזאָגט צו די קינדער פֿון ישׂראל: גענענט אַהער, און הערט
        די װערטער פֿון יהוה אײַער גאָט.'
      cs: 'Řekl také Jozue synům Izraelským: Přistupte sem, a slyšte slova Hospodina
        Boha vašeho.'
      pl: 'Rzekł tedy Jozue do synów Israela: Przystąpcie tu a słuchajcie słów Wiekuistego,
        Boga waszego! '
    10:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ בְּזֹאת תֵּדְעוּן כִּי אֵל חַי בְּקִרְבְּכֶם וְהוֹרֵשׁ
        יוֹרִישׁ מִפְּנֵיכֶם אֶת־הַכְּנַעֲנִי וְאֶת־הַחִתִּי וְאֶת־הַחִוִּי וְאֶת־הַפְּרִזִּי
        וְאֶת־הַגִּרְגָּשִׁי וְהָאֱמֹרִי וְהַיְבוּסִי׃
      yi: 'און יהוֹשועַ האָט געזאָגט: דורך דעם װעט איר װיסן, אַז דער לעבעדיקער גאָט
        איז צװישן אײַך, און פֿאַרטרײַבן װעט ער פֿאַרטרײַבן פֿון פֿאַר אײַך דעם כּנַעֲני,
        און דעם חִתּי, און דעם חוִי, און דעם פּרִזי, און דעם גִרגָשי, און דעם אֶמוֹרי,
        און דעם יבֿוסי.'
      cs: 'I řekl Jozue: Po tomto poznáte, že Bůh silný živý jest u prostřed vás,
        a že konečně vyžene od tváři vaší Kananejského, Hetejského, Hevejského, Ferezejského,
        Gergezejského, Amorejského a Jebuzejského:'
      pl: 'I rzekł Jozue: Po tem poznacie, że przebywa Bóg żywy wpośród was, i że
        doszczętnie wypędzi przed wami Kanaanejczyka i Chittejczyka i Chiwitę i Peryzejczyka
        i Girgaszytę i Emorejczyka i Jebusytę. '
    11:
      he: הִנֵּה אֲרוֹן הַבְּרִית אֲדוֹן כָּל־הָאָרֶץ עֹבֵר לִפְנֵיכֶם בַּיַּרְדֵּן׃
      yi: אָט גײט דער אָרון פֿון בונד פֿון דעם האַר פֿון דער גאַנצער ערד אַריבער אײַך
        פֿאַרױס איבערן יַרדן.
      cs: Aj, truhla smlouvy Panovníka vší země půjde před vámi přes Jordán.
      pl: Oto arka przymierza, Pana wszej ziemi, pociągnie przed wami w Jordanie. 
    12:
      he: וְעַתָּה קְחוּ לָכֶם שְׁנֵי עָשָׂר אִישׁ מִשִּׁבְטֵי יִשְׂרָאֵל אִישׁ־אֶחָד
        אִישׁ־אֶחָד לַשָּׁבֶט׃
      yi: און אַצונד, נעמט אײַך צװעלף מענער פֿון די שבֿטים פֿון ישׂראל, צו אײן מאַן,
        צו אײן מאַן פֿון אַ שבֿט.
      cs: Protož nyní vezměte sobě dvanácte mužů z pokolení Izraelských, po jednom
        muži z každého pokolení.
      pl: Teraz przeto wybierzcie sobie dwunastu mężów z pokoleń israelskich, po jednym
        mężu z każdego pokolenia. 
    13:
      he: וְהָיָה כְּנוֹחַ כַּפּוֹת רַגְלֵי הַכֹּהֲנִים נֹשְׂאֵי אֲרוֹן יְהוָה אֲדוֹן
        כָּל־הָאָרֶץ בְּמֵי הַיַּרְדֵּן מֵי הַיַּרְדֵּן יִכָּרֵתוּן הַמַּיִם הַיֹּרְדִים
        מִלְמָעְלָה וְיַעַמְדוּ נֵד אֶחָד׃
      yi: און עס װעט זײַן, װי די פֿוסטריט פֿון די כֹּהנים, װאָס טראָגן דעם אָרון פֿון
        גאָט דעם האַר פֿון דער גאַנצער ערד, רוען אין די װאַסערן פֿון יַרדן, אַזױ װעלן
        די װאַסערן פֿון יַרדן פֿאַרשניטן װערן – די װאַסערן װאָס נידערן אַראָפּ פֿון
        אױבן – און זײ װעלן בלײַבן שטײן אין אײן הױפֿן.
      cs: I bude, že hned jakž se zastaví kněží, nesoucí truhlu Hospodina Panovníka
        vší země, u vodě Jordánské, vody Jordánu rozdělí se, a vody tekoucí s vrchu
        zůstanou v jedné hromadě.
      pl: Gdy tedy staną stopy nóg kapłanów, niosących arkę Wiekuistego, Pana wszej
        ziemi, w Jordanie, rozstąpią się wody Jordanu - wody mianowicie przypływające
        z góry - i staną jako jeden wał. 
    14:
      he: וַיְהִי בִּנְסֹעַ הָעָם מֵאָהֳלֵיהֶם לַעֲבֹר אֶת־הַיַּרְדֵּן וְהַכֹּהֲנִים
        נֹשְׂאֵי הָאָרוֹן הַבְּרִית לִפְנֵי הָעָם׃
      yi: און עס איז געװען, װי דאָס פֿאָלק האָט געצױגן פֿון זײערע געצעלטן אַריבערצוגײן
        דעם יַרדן, מיט די כֹּהנים, װאָס האָבן געטראָגן דעם אָרון פֿון בונד, פֿאַרױס
        פֿאַרן פֿאָלק,
      cs: Stalo se tedy, když se bral lid z stanů svých, aby šli přes Jordán, a kněží,
        kteříž nesli truhlu smlouvy, před nimi,
      pl: Gdy tedy wyruszył lud z namiotów swoich, by przeprawić się przez Jordan,
        a kapłani, niosący arkę przymierza, szli na czele ludu; 
    15:
      he: וּכְבוֹא נֹשְׂאֵי הָאָרוֹן עַד־הַיַּרְדֵּן וְרַגְלֵי הַכֹּהֲנִים נֹשְׂאֵי
        הָאָרוֹן נִטְבְּלוּ בִּקְצֵה הַמָּיִם וְהַיַּרְדֵּן מָלֵא עַל־כָּל־גְּדוֹתָיו
        כֹּל יְמֵי קָצִיר׃
      yi: און װי די טרעגער פֿון אָרון זײַנען געקומען ביזן יַרדן, און די פֿיס פֿון
        די כֹּהנים, װאָס האָבן געטראָגן דעם אָרון, האָבן זיך אײַנגעטונקט אין ברעג
        װאַסער – װאָרום דער יַרדן איז פֿול איבער אַלע זײַנע ברעגן אַלע טעג פֿון שניט
        –
      cs: 'A když ti, kteříž nesli truhlu, přišli až k Jordánu, a kněží, nesoucí truhlu,
        omočili nohy v kraji vod: (Jordán pak rozvodňuje se a vystupuje ze všech břehů
        svých v každý čas žně),'
      pl: A skoro tylko niosący arkę do Jordanu dotarli, a nogi kapłanów, niosących
        arkę właśnie nad brzegiem wody się zanurzyły - wzbierał zaś Jordan przez cały
        czas żniwa po wszystkie brzegi swoje -  
    16:
      he: וַיַּעַמְדוּ הַמַּיִם הַיֹּרְדִים מִלְמַעְלָה קָמוּ נֵד־אֶחָד הַרְחֵק מְאֹד
        באדם [מֵאָדָם] הָעִיר אֲשֶׁר מִצַּד צָרְתָן וְהַיֹּרְדִים עַל יָם הָעֲרָבָה
        יָם־הַמֶּלַח תַּמּוּ נִכְרָתוּ וְהָעָם עָבְרוּ נֶגֶד יְרִיחוֹ׃
      yi: אַזױ האָבן די װאַסערן, װאָס נידערן אַראָפּ פֿון אױבן, זיך אָפּגעשטעלט; זײ
        זײַנען געבליבן שטײן אין אײן הױפֿן, זײער װײַט פֿון דער שטאָט אָדָם װאָס לעבן
        צָרתָן; און די װאָס נידערן אַראָפּ צו דעם ים פֿון פּלױן, דעם יַם-הַמֶלַח,
        זײַנען אין גאַנצן פֿאַרשניטן געװאָרן; און דאָס פֿאָלק איז אַריבערגעגאַנגען
        אַקעגן יריחו.
      cs: Že se zastavily vody, kteréž s hůry přicházely, a shrnuly se v hromadu jednu
        velmi daleko od Adam města, kteréž leží k straně Sartan, kteréž pak odcházely
        k moři dolů, k moři slanému sešly a sběhly, a lid přešel naproti Jerichu.
      pl: Stanęły tedy przypływające z góry wody i uniosły się jakby jeden wał w znacznej
        odległości od Adamy, miasta położonego po stronie Cartanu; te też, które spływały
        ku morzu stepowemu, ku morzu solnemu, zanikły, rozdzieliły się; lud zaś przeprawił
        się w kierunku ku Jerycho. 
    17:
      he: וַיַּעַמְדוּ הַכֹּהֲנִים נֹשְׂאֵי הָאָרוֹן בְּרִית־יְהוָה בֶּחָרָבָה בְּתוֹךְ
        הַיַּרְדֵּן הָכֵן וְכָל־יִשְׂרָאֵל עֹבְרִים בֶּחָרָבָה עַד אֲשֶׁר־תַּמּוּ
        כָּל־הַגּוֹי לַעֲבֹר אֶת־הַיַּרְדֵּן׃
      yi: און די כֹּהנים, װאָס האָבן געטראָגן דעם אָרון פֿון גאָטס בונד, זײַנען געשטאַנען
        פֿעסט אױף טריקעניש אין מיטן יַרדן; און גאַנץ ישׂראל זײַנען אַריבערגעגאַנגען
        אױף טריקעניש, ביז דאָס גאַנצע פֿאָלק האָט געענדיקט אַריבערגײן דעם יַרדן.
      cs: Stáli pak kněží, kteříž nesli truhlu smlouvy Hospodinovy na suše u prostřed
        Jordánu, nehýbajíce se, (a všecken Izrael šel po suše), až se lid všecken
        přepravil přes Jordán.
      pl: I tak stali kapłani, niosący arkę przymierza Wiekuistego, na suszy w łożysku
        Jordanu silnie, podczas gdy cały Israel przeciągał po suszy, aż wszystek lud
        ostatecznie przez Jordan się przeprawił. 
  4:
    1:
      he: וַיְהִי כַּאֲשֶׁר־תַּמּוּ כָל־הַגּוֹי לַעֲבוֹר אֶת־הַיַּרְדֵּן וַיֹּאמֶר
        יְהוָה אֶל־יְהוֹשֻׁעַ לֵאמֹר׃
      yi: 'און עס איז געװען, אַז דאָס גאַנצע פֿאָלק האָט געענדיקט אַריבערגײן דעם יַרדן,
        האָט גאָט געזאָגט צו יהוֹשוען, אַזױ צו זאָגן:'
      cs: 'I stalo se, když již všecken národ přešel Jordán, (nebo byl řekl Hospodin
        k Jozue, řka:'
      pl: Gdy tedy wszystek lud ostatecznie przez Jordan się przeprawił, oświadczył
        Wiekuisty Jozuemu, i rzekł: 
    2:
      he: קְחוּ לָכֶם מִן־הָעָם שְׁנֵים עָשָׂר אֲנָשִׁים אִישׁ־אֶחָד אִישׁ־אֶחָד מִשָּׁבֶט׃
      yi: נעמט אײַך פֿון פֿאָלק צװעלף מענער, צו אײן מאַן, צו אײן מאַן פֿון אַ שבֿט.
      cs: Vezměte sobě z lidu dvanácte mužů, po jednom muži z každého pokolení,
      pl: Wybierzcie sobie z pośród ludu dwunastu mężów, po jednym mężu z każdego
        pokolenia. 
    3:
      he: וְצַוּוּ אוֹתָם לֵאמֹר שְׂאוּ־לָכֶם מִזֶּה מִתּוֹךְ הַיַּרְדֵּן מִמַּצַּב
        רַגְלֵי הַכֹּהֲנִים הָכִין שְׁתֵּים־עֶשְׂרֵה אֲבָנִים וְהַעֲבַרְתֶּם אוֹתָם
        עִמָּכֶם וְהִנַּחְתֶּם אוֹתָם בַּמָּלוֹן אֲשֶׁר־תָּלִינוּ בוֹ הַלָּיְלָה׃
      yi: 'און באַפֿעלט זײ, אַזױ צו זאָגן: נעמט אײַך פֿון דאַנען, פֿון מיטן יַרדן,
        פֿון װוּ די פֿיס פֿון די כֹּהנים זײַנען געשטאַנען פֿעסט, צװעלף שטײנער, און
        איר זאָלט זײ אַריבערברענגען מיט אײַך, און זײ אַװעקלײגן אין דעם נאַכטלאַגער
        װאָס איר װעט דרינען נעכטיקן די נאַכט.'
      cs: 'A přikažte jim, řkouce: Vezměte sobě odsud z prostřed Jordánu, s místa,
        na němž stály nohy kněžské nepohnutě, dvanácte kamenů, a vyneste je s sebou,
        a sklaďte v ležení, v kterémž přes tuto noc pozůstanete),'
      pl: 'I rozkażcie im jak następuje: Zabierzcie sobie ztamtąd, z łożyska Jordanu,
        z miejsca, na którem nogi kapłanów silnie stanęły, dwanaście kamieni, a przeniósłszy
        je ze sobą, złóżcie je w miejscu nocnego postoju, na którem dzisiaj zanocujecie. '
    4:
      he: וַיִּקְרָא יְהוֹשֻׁעַ אֶל־שְׁנֵים הֶעָשָׂר אִישׁ אֲשֶׁר הֵכִין מִבְּנֵי
        יִשְׂרָאֵל אִישׁ־אֶחָד אִישׁ־אֶחָד מִשָּׁבֶט׃
      yi: און יהוֹשועַ האָט גערופֿן די צװעלף מענער, װאָס ער האָט אָנגעברײט פֿון די
        קינדער פֿון ישׂראל, צו אײן מאַן, צו אײן מאַן פֿון אַ שבֿט,
      cs: Že povolav Jozue dvanácti mužů, kteréž k tomu zřídil z synů Izraelských,
        po jednom muži z každého pokolení,
      pl: Zawezwał tedy Jozue dwunastu mężów, których był ustanowił z pośród synów
        Israela, po jednym mężu z każdego pokolenia. 
    5:
      he: וַיֹּאמֶר לָהֶם יְהוֹשֻׁעַ עִבְרוּ לִפְנֵי אֲרוֹן יְהוָה אֱלֹהֵיכֶם אֶל־תּוֹךְ
        הַיַּרְדֵּן וְהָרִימוּ לָכֶם אִישׁ אֶבֶן אַחַת עַל־שִׁכְמוֹ לְמִסְפַּר שִׁבְטֵי
        בְנֵי־יִשְׂרָאֵל׃
      yi: 'און יהוֹשועַ האָט צו זײ געזאָגט: גײט אַריבער צו דעם אָרון פֿון יהוה אײַער
        גאָט, אין מיטן יַרדן, און נעמט אײַך איטלעכער אַ שטײן אױף זײַן אַקסל, לױט דער
        צאָל פֿון די שבֿטים פֿון די קינדער פֿון ישׂראל;'
      cs: 'I řekl jim Jozue: Jděte před truhlou Hospodina Boha svého do prostřed Jordánu
        a vezměte sobě každý kámen jeden na rameno své, vedlé počtu pokolení synů
        Izraelských,'
      pl: 'I rzekł Jozue do nich: Przejdźcie przed arkę Wiekuistego, Boga waszego,
        do łożyska Jordanu, a zabierzcie każdy po kamieniu na ramieniu swojem, odpowiednio
        do liczby pokoleń synów Israela. '
    6:
      he: לְמַעַן תִּהְיֶה זֹאת אוֹת בְּקִרְבְּכֶם כִּי־יִשְׁאָלוּן בְּנֵיכֶם מָחָר
        לֵאמֹר מָה הָאֲבָנִים הָאֵלֶּה לָכֶם׃
      yi: 'כּדי דאָס זאָל זײַן אַ צײכן צװישן אײַך; אַז אײַערע קינדער װעלן שפּעטער
        אַהין פֿרעגן, אַזױ צו זאָגן: װאָס זײַנען אײַך די דאָזיקע שטײנער?'
      cs: 'Aby to bylo na znamení mezi vámi. Když by potom tázali se synové otců svých,
        řkouce: K čemu jsou vám ti kamenové?'
      pl: 'Aby było to znakiem wpośród was. A skoro się synowie wasi w przyszłości
        zapytają i powiedzą: Cóż znaczą kamienie te dla was? '
    7:
      he: וַאֲמַרְתֶּם לָהֶם אֲשֶׁר נִכְרְתוּ מֵימֵי הַיַּרְדֵּן מִפְּנֵי אֲרוֹן בְּרִית־יְהוָה
        בְּעָבְרוֹ בַּיַּרְדֵּן נִכְרְתוּ מֵי הַיַּרְדֵּן וְהָיוּ הָאֲבָנִים הָאֵלֶּה
        לְזִכָּרוֹן לִבְנֵי יִשְׂרָאֵל עַד־עוֹלָם׃
      yi: 'זאָלט איר זײ זאָגן: װײַל די װאַסערן פֿון יַרדן זײַנען פֿאַרשניטן געװאָרן
        פֿאַר דעם אָרון פֿון גאָטס בונד; װען ער איז אַריבערגעגאַנגען איבערן יַרדן
        איז פֿאַרשניטן געװאָרן דאָס װאַסער פֿון יַרדן; און די דאָזיקע שטײנער װעלן
        זײַן פֿאַר אַ דערמאָנונג צו די קינדער פֿון ישׂראל ביז אײביק.'
      cs: Odpovíte jim, že se rozdělily vody Jordánské před truhlou smlouvy Hospodinovy,
        (když, pravím, šla přes Jordán, rozdělily se vody Jordánské), i zůstávají
        kamenové tito na památku synům Izraelským až na věky.
      pl: Powiecie im wtedy, że rozstąpiły się wody Jordanu przed arką przymierza
        Wiekuistego, gdy szła przez Jordan; rozstąpiły się wtedy wody Jordanu, a mają
        te kamienie być pamiątką dla synów Israela na wieki. 
    8:
      he: וַיַּעֲשׂוּ־כֵן בְּנֵי־יִשְׂרָאֵל כַּאֲשֶׁר צִוָּה יְהוֹשֻׁעַ וַיִּשְׂאוּ
        שְׁתֵּי־עֶשְׂרֵה אֲבָנִים מִתּוֹךְ הַיַּרְדֵּן כַּאֲשֶׁר דִּבֶּר יְהוָה אֶל־יְהוֹשֻׁעַ
        לְמִסְפַּר שִׁבְטֵי בְנֵי־יִשְׂרָאֵל וַיַּעֲבִרוּם עִמָּם אֶל־הַמָּלוֹן וַיַּנִּחוּם
        שָׁם׃
      yi: און די קינדער פֿון ישׂראל האָבן אַזױ געטאָן, אַזױ װי יהוֹשועַ האָט באַפֿױלן;
        און זײ האָבן גענומען צװעלף שטײנער פֿון מיטן יַרדן, אַזױ װי גאָט האָט גערעדט
        צו יהוֹשוען, לױט דער צאָל פֿון די שבֿטים פֿון די קינדער פֿון ישׂראל, און זײ
        האָבן זײ אַריבערגעטראָגן מיט זיך צו דעם נאַכטלאַגער, און זײ אַװעקגעלײגט דאָרטן.
      cs: I učinili synové Izraelští tak, jakž přikázal Jozue, a vzali dvanácte kamenů
        z prostředku Jordánu, jakož mluvil Hospodin k Jozue, vedlé počtu pokolení
        synů Izraelských, a přinesli je s sebou na první stanoviště, a tu je složili.
      pl: I uczynili synowie Israela tak, jako rozkazał im Jozue, a zabrawszy dwanaście
        kamieni z łożyska Jordanu, jako rzekł był Wiekuisty do Jozuego, podług liczby
        pokoleń synów Israela, sprowadzili je ze sobą na miejsce nocnego postoju i pokładli
        je tam. 
    9:
      he: וּשְׁתֵּים עֶשְׂרֵה אֲבָנִים הֵקִים יְהוֹשֻׁעַ בְּתוֹךְ הַיַּרְדֵּן תַּחַת
        מַצַּב רַגְלֵי הַכֹּהֲנִים נֹשְׂאֵי אֲרוֹן הַבְּרִית וַיִּהְיוּ שָׁם עַד הַיּוֹם
        הַזֶּה׃
      yi: און צװעלף שטײנער האָט יהוֹשועַ אױפֿגעשטעלט אין מיטן יַרדן, אױף דעם אָרט
        װוּ די פֿיס פֿון די כֹּהנים, װאָס האָבן געטראָגן דעם אָרון פֿון בונד, זײַנען
        געשטאַנען; און זײ זײַנען דאָרטן ביז אױף הײַנטיקן טאָג.
      cs: Jozue také vyzdvihl dvanácte kamenů u prostřed Jordánu na místě, kdež stály
        nohy kněží nesoucích truhlu smlouvy, a byli tam až do tohoto dne.
      pl: Inne zaś dwanaście kamieni położył Jozue w łożysku Jordanu, na miejscu,
        na którem stały nogi kapłanów, niosących arkę przymierza. A zostały tam aż po
        dzień dzisiejszy. 
    10:
      he: וְהַכֹּהֲנִים נֹשְׂאֵי הָאָרוֹן עֹמְדִים בְּתוֹךְ הַיַּרְדֵּן עַד תֹּם כָּל־הַדָּבָר
        אֲשֶׁר־צִוָּה יְהוָה אֶת־יְהוֹשֻׁעַ לְדַבֵּר אֶל־הָעָם כְּכֹל אֲשֶׁר־צִוָּה
        מֹשֶׁה אֶת־יְהוֹשֻׁעַ וַיְמַהֲרוּ הָעָם וַיַּעֲבֹרוּ׃
      yi: און די כֹּהנים װאָס האָבן געטראָגן דעם אָרון, זײַנען געשטאַנען אין מיטן
        יַרדן, ביז עס איז אױסגעפֿירט געװאָרן אַלצדינג װאָס גאָט האָט באַפֿױלן יהוֹשוען
        צו רעדן צום פֿאָלק, אַזױ װי אַלץ װאָס משה האָט באַפֿױלן יהוֹשוען. און דאָס
        פֿאָלק האָט געאײַלט און איז אַריבערגעגאַנגען.
      cs: Kněží pak, jenž nesli truhlu, stáli u prostřed Jordánu, dokudž se nevyplnilo
        všeliké slovo, kteréž přikázal Hospodin Jozue, aby oznámil lidu podlé všeho,
        jakž byl přikázal Mojžíš Jozue. I pospíšil lid a přešli.
      pl: Kapłani zaś, niosący arkę, stali wpośród Jordanu póki nie było dokonanem
        wszystko co rozkazał Wiekuisty Jozuemu oświadczyć ludowi, stosownie do wszystkiego
        co poruczył był Mojżesz Jozuemu; poczem przeszedł lud pośpiesznie. 
    11:
      he: וַיְהִי כַּאֲשֶׁר־תַּם כָּל־הָעָם לַעֲבוֹר וַיַּעֲבֹר אֲרוֹן־יְהוָה וְהַכֹּהֲנִים
        לִפְנֵי הָעָם׃
      yi: און עס איז געװען, װי דאָס גאַנצע פֿאָלק האָט געענדיקט אַריבערגײן, אַזױ איז
        אַריבערגעגאַנגען דער אָרון פֿון גאָט און די כֹּהנים פֿאַרן פֿאָלק.
      cs: Když pak již přešel všecken lid, přešla také truhla Hospodinova i kněží,
        an lid na to hledí.
      pl: Gdy tedy cały lud ostatecznie się przeprawił, przeszła i arka przymierza
        z kapłanami, i stanęła na czele ludu. 
    12:
      he: וַיַּעַבְרוּ בְּנֵי־רְאוּבֵן וּבְנֵי־גָד וַחֲצִי שֵׁבֶט הַמְנַשֶּׁה חֲמֻשִׁים
        לִפְנֵי בְּנֵי יִשְׂרָאֵל כַּאֲשֶׁר דִּבֶּר אֲלֵיהֶם מֹשֶׁה׃
      yi: און די קינדער פֿון ראובֿן, און די קינדער פֿון גָד, און דער האַלבער שבֿט
        מנשה, זײַנען אַריבערגעגאַנגען באַװאָפֿנטע פֿאַרױס פֿאַר די קינדער פֿון ישׂראל,
        אַזױ װי משה האָט צו זײ גערעדט.
      cs: Přešli i synové Rubenovi a synové Gádovi, a polovice pokolení Manassesova,
        vojensky zpořádaní před syny Izraelskými, jakož byl mluvil k nim Mojžíš.
      pl: Reubenidzi też i Gadydzi i połowa pokolenia Manaszy przeszli zbrojni przed
        obliczem synów Israela, jako był rozkazał im Mojżesz. 
    13:
      he: כְּאַרְבָּעִים אֶלֶף חֲלוּצֵי הַצָּבָא עָבְרוּ לִפְנֵי יְהוָה לַמִּלְחָמָה
        אֶל עַרְבוֹת יְרִיחוֹ׃
      yi: אַרום פֿערציק טױזנט באַװאָפֿנטע חיל זײַנען אַריבערגעגאַנגען פֿאַר גאָטס
        אָנגעזיכט אױף מלחמה, צו די פּלױנען פֿון יריחו.
      cs: Okolo čtyřidcíti tisíců oděných bojovníků šlo před Hospodinem k boji na
        roviny Jericha.
      pl: W sile około czterdziestu tysięcy zbrojnych wojowników pociągnęli przed
        obliczem Wiekuistego na wojnę ku równinom jerychońskim. 
    14:
      he: בַּיּוֹם הַהוּא גִּדַּל יְהוָה אֶת־יְהוֹשֻׁעַ בְּעֵינֵי כָּל־יִשְׂרָאֵל
        וַיִּרְאוּ אֹתוֹ כַּאֲשֶׁר יָרְאוּ אֶת־מֹשֶׁה כָּל־יְמֵי חַיָּיו׃
      yi: אין יענעם טאָג האָט גאָט געגרײסט יהוֹשוען פֿאַר די אױגן פֿון גאַנץ ישׂראל,
        און זײ האָבן מוֹרא געהאַט פֿאַר אים אַזױ װי זײ האָבן מוֹרא געהאַט פֿאַר משהן,
        אַלע טעג פֿון זײַן לעבן.
      cs: V ten den zvelebil Hospodin Jozue před očima všeho Izraele. I báli se ho,
        jako se báli Mojžíše po všecky dny života jeho.
      pl: Onego dnia wywyższył Wiekuisty Jozuego w oczach całego Israela i obawiali
        się go, jak się byli obawiali Mojżesza po wszystkie dni jego żywota. 
    15:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ לֵאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו יהוֹשוען, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Jozue, řka:'
      pl: I oświadczył Wiekuisty Jozuemu i rzekł: 
    16:
      he: צַוֵּה אֶת־הַכֹּהֲנִים נֹשְׂאֵי אֲרוֹן הָעֵדוּת וְיַעֲלוּ מִן־הַיַּרְדֵּן׃
      yi: באַפֿעל די כֹּהנים װאָס טראָגן דעם אָרון פֿון געזעץ, זײ זאָלן אַרױפֿגײן
        פֿון יַרדן.
      cs: Přikaž kněžím, kteříž nesou truhlu svědectví, ať vystoupí z Jordánu.
      pl: Rozkaż kapłanom, niosącym arkę świadectwa, aby wystąpili z Jordanu. 
    17:
      he: וַיְצַו יְהוֹשֻׁעַ אֶת־הַכֹּהֲנִים לֵאמֹר עֲלוּ מִן־הַיַּרְדֵּן׃
      yi: 'האָט יהוֹשועַ באַפֿױלן די כֹּהנים, אַזױ צו זאָגן: גײט אַרױף פֿון יַרדן.'
      cs: 'I přikázal Jozue kněžím, řka: Vystupte z Jordánu.'
      pl: 'I rozkazał Jozue kapłanom, i rzekł: wystąpcie z Jordanu! '
    18:
      he: וַיְהִי בעלות [כַּעֲלוֹת] הַכֹּהֲנִים נֹשְׂאֵי אֲרוֹן בְּרִית־יְהוָה מִתּוֹךְ
        הַיַּרְדֵּן נִתְּקוּ כַּפּוֹת רַגְלֵי הַכֹּהֲנִים אֶל הֶחָרָבָה וַיָּשֻׁבוּ
        מֵי־הַיַּרְדֵּן לִמְקוֹמָם וַיֵּלְכוּ כִתְמוֹל־שִׁלְשׁוֹם עַל־כָּל־גְּדוֹתָיו׃
      yi: און עס איז געװען, אַז די כֹּהנים, װאָס האָבן געטראָגן דעם אָרון פֿון גאָטס
        בונד, זײַנען אַרױפֿגעגאַנגען פֿון מיטן יַרדן, װי די פֿוסטריט פֿון די כֹּהנים
        האָבן זיך אױפֿגעהױבן אױף דער יבשה, אַזױ האָבן די װאַסערן פֿון יַרדן זיך אומגעקערט
        אױף זײער אָרט, און זײַנען געגאַנגען איבער אַלע זײַנע ברעגן אַזױ װי נעכטן-אײערנעכטן.
      cs: Když pak vystupovali kněží, jenž nesli truhlu smlouvy Hospodinovy, z prostřed
        Jordánu, jakž jen vytrhli kněží nohy na sucho, navrátily se vody Jordánské
        k místu svému, a tekly předce jako i prvé ve všech březích svých.
      pl: Ale zaledwie wyszli kapłani, niosący arkę przymierza Wiekuistego z łożyska
        Jordanu, a postawili kapłani stopy nóg swoich na suszę, wróciły wody Jordanu
        na miejsce swoje, występując jak przedtem wszędzie po wszystkie brzegi swoje. 
    19:
      he: וְהָעָם עָלוּ מִן־הַיַּרְדֵּן בֶּעָשׂוֹר לַחֹדֶשׁ הָרִאשׁוֹן וַיַּחֲנוּ
        בַּגִּלְגָּל בִּקְצֵה מִזְרַח יְרִיחוֹ׃
      yi: און דאָס פֿאָלק איז אַרױפֿגעגאַנגען פֿון יַרדן אין צענטן טאָג פֿון ערשטן
        חוֹדש, און זײ האָבן גערוט אין גִלגָל, אין מזרח-עק פֿון יריחו.
      cs: Vyšed pak lid z Jordánu desátého dne měsíce prvního, položili se v Galgala
        k straně východní Jericha;
      pl: Lud zaś wyruszył z nad Jordanu dziesiątego dnia miesiąca pierwszego i rozłożył
        się obozem w Gilgal, na wschodnim krańcu dziedziny Jerycha. 
    20:
      he: וְאֵת שְׁתֵּים עֶשְׂרֵה הָאֲבָנִים הָאֵלֶּה אֲשֶׁר לָקְחוּ מִן־הַיַּרְדֵּן
        הֵקִים יְהוֹשֻׁעַ בַּגִּלְגָּל׃
      yi: און די דאָזיקע צװעלף שטײנער, װאָס זײ האָבן אַרױסגענועמן פֿון יַרדן, האָט
        יהוֹשועַ אױפֿגעשטעלט אין גִלגָל.
      cs: A dvanácte kamenů těch, kteréž vynesli z Jordánu, postavil Jozue v Galgala.
      pl: Owe zaś dwanaście kamieni, które zabrali byli z Jordanu postawił Jozue w Gilgal. 
    21:
      he: וַיֹּאמֶר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר אֲשֶׁר יִשְׁאָלוּן בְּנֵיכֶם מָחָר
        אֶת־אֲבוֹתָם לֵאמֹר מָה הָאֲבָנִים הָאֵלֶּה׃
      yi: 'און ער האָט געזאָגט צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: אַז אײַערע
        קינדער װעלן שפּעטער אַהין פֿרעגן זײערע עלטערן, אַזױ צו זאָגן: װאָס זײַנען
        די דאָזיקע שטײנער?'
      cs: 'A mluvil k synům Izraelským takto: Když by se otázali potom synové vaši
        otců svých, řkouce: Co ti kamenové znamenají?'
      pl: 'I oświadczył synom Israela, i rzekł: Gdy synowie wasi, w przyszłości, ojców
        swych zapytają, mówiąc: Cóż znaczą te kamienie? '
    22:
      he: וְהוֹדַעְתֶּם אֶת־בְּנֵיכֶם לֵאמֹר בַּיַּבָּשָׁה עָבַר יִשְׂרָאֵל אֶת־הַיַּרְדֵּן
        הַזֶּה׃
      yi: 'זאָלט איר מאַכן װיסן אײַערע קינדער, אַזױ צו זאָגן: אױף טריקעניש איז ישׂראל
        אַריבערגעגאַנגען דעם דאָזיקן יַרדן.'
      cs: 'Oznámíte synům svým a díte: Po suše přešel Izrael Jordán tento.'
      pl: 'Wtedy oznajmicie synom waszym, w tych słowach: po suszy przeszedł Israel
        przez Jordan ten, '
    23:
      he: אֲשֶׁר־הוֹבִישׁ יְהוָה אֱלֹהֵיכֶם אֶת־מֵי הַיַּרְדֵּן מִפְּנֵיכֶם עַד־עָבְרְכֶם
        כַּאֲשֶׁר עָשָׂה יְהוָה אֱלֹהֵיכֶם לְיַם־סוּף אֲשֶׁר־הוֹבִישׁ מִפָּנֵינוּ
        עַד־עָבְרֵנוּ׃
      yi: װאָרום יהוה אײַער גאָט האָט אױסגעטריקנט די װאַסערן פֿון יַרדן פֿון פֿאַר
        אײַך, ביז איר זײַט אַריבערגעגאַנגען, אַזױ װי יהוה אײַער גאָט האָט געטאָן צום
        ים-סוף, װאָס ער האָט אױסגעטריקנט פֿון פֿאַר אונדז, ביז מיר זײַנען אַריבערגעגאַנגען;
      cs: Nebo vysušil Hospodin Bůh váš vody Jordánské před tváří vaší, až jste přešli,
        jakož učinil Hospodin Bůh váš moři Rudému, kteréž vysušil před tváří naší,
        až jsme přešli,
      pl: Gdyż osuszył Wiekuisty, Bóg wasz, wody Jordanu przed obliczem waszem, pókiście
        nie przeszli, jako uczynił był Wiekuisty, Bóg wasz, z morzem sitowem, które
        osuszył przed obliczem waszem, pókiśmy nie przeszli. 
    24:
      he: לְמַעַן דַּעַת כָּל־עַמֵּי הָאָרֶץ אֶת־יַד יְהוָה כִּי חֲזָקָה הִיא לְמַעַן
        יְרָאתֶם אֶת־יְהוָה אֱלֹהֵיכֶם כָּל־הַיָּמִים׃
      yi: כּדי אַלע פֿעלקער פֿון דער ערד זאָלן װיסן די האַנט פֿון יהוה אַז זי איז
        שטאַרק; כּדי איר זאָלט מוֹרא האָבן פֿאַר יהוה אײַער גאָט אַלע טעג.
      cs: Aby poznali všickni národové země ruku Hospodinovu, že silná jest, a abyste
        se báli Hospodina Boha vašeho po všecky dny.
      pl: Aby poznały wszystkie ludy ziemi moc Wiekuistego, że potężna jest, abyście
        się obawiali Wiekuistego, Boga waszego, po wszystkie dni. 
  5:
    1:
      he: וַיְהִי כִשְׁמֹעַ כָּל־מַלְכֵי הָאֱמֹרִי אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן יָמָּה
        וְכָל־מַלְכֵי הַכְּנַעֲנִי אֲשֶׁר עַל־הַיָּם אֵת אֲשֶׁר־הוֹבִישׁ יְהוָה אֶת־מֵי
        הַיַּרְדֵּן מִפְּנֵי בְנֵי־יִשְׂרָאֵל עַד־עברנו [עָבְרָם] וַיִּמַּס לְבָבָם
        וְלֹא־הָיָה בָם עוֹד רוּחַ מִפְּנֵי בְּנֵי־יִשְׂרָאֵל׃
      yi: און עס איז געװען, װי די מלכים פֿון דעם אֶמוֹרי װאָס אױף דער זײַט יַרדן,
        צו מערבֿ, און אַלע מלכים פֿון דעם כּנַעֲני װאָס בײַם ים, האָבן געהערט אַז
        גאָט האָט אױסגעטריקנט די װאַסערן פֿון יַרדן פֿון פֿאַר די קינדער פֿון ישׂראל,
        ביז זײ זײַנען אַריבערגעגאַנגען, אַזױ איז זײער האַרץ צעגאַנגען, און אַן אָטעם
        איז מער ניט געבליבן אין זײ פֿון װעגן די קינדער פֿון ישׂראל.
      cs: 'Stalo se pak, když uslyšeli všickni králové Amorejští, kteříž bydlili za
        Jordánem k západu, a všickni králové Kananejští, kteříž bydlili při moři,
        že vysušil Hospodin vody Jordánské před syny Izraelskými, dokudž ho nepřešli:
        zemdlelo srdce jejich, aniž zůstalo více v nich duše před tváří synů Izraelských.'
      pl: Gdy tedy usłyszeli wszyscy królowie emorejscy, osiadli po drugiej stronie
        Jordanu, ku zachodowi, i wszyscy królowie kanaanejscy, zamieszkali nad morzem,
        że osuszył Wiekuisty wody Jordanu przed synami Israela, póki się nie przeprawili,
        struchlało serce ich, i upadli zupełnie na duchu przed synami Israela. 
    2:
      he: בָּעֵת הַהִיא אָמַר יְהוָה אֶל־יְהוֹשֻׁעַ עֲשֵׂה לְךָ חַרְבוֹת צֻרִים וְשׁוּב
        מֹל אֶת־בְּנֵי־יִשְׂרָאֵל שֵׁנִית׃
      yi: 'אין יענער צײַט האָט גאָט געזאָגט צו יהוֹשוען: מאַך דיר שטײנערנע מעסערס,
        און מַל װידער די קינדער פֿון ישׂראל, אַ צװײט מאָל.'
      cs: 'Toho času řekl Hospodin k Jozue: Udělej sobě nože ostré, a obřež opět syny
        Izraelské po druhé.'
      pl: 'Onego czasu rzekł Wiekuisty do Jozuego: Przygotuj sobie noże krzemienne,
        a obrzeż synów Israela ponownie - po raz wtóry. '
    3:
      he: וַיַּעַשׂ־לוֹ יְהוֹשֻׁעַ חַרְבוֹת צֻרִים וַיָּמָל אֶת־בְּנֵי יִשְׂרָאֵל
        אֶל־גִּבְעַת הָעֲרָלוֹת׃
      yi: האָט יהוֹשועַ זיך געמאַכט שטײנערנע מעסערס, און האָט געמַלט די קינדער פֿון
        ישׂראל אין גִבֿעַת-הָעֲרָלוֹת.
      cs: I udělal sobě Jozue nože ostré, a obřezal syny Izraelské na pahrbku Aralot.
      pl: I tak przygotował sobie Jozue noże krzemienne, i obrzezał synów Israela
        u wyżyny napletków. 
    4:
      he: וְזֶה הַדָּבָר אֲשֶׁר־מָל יְהוֹשֻׁעַ כָּל־הָעָם הַיֹּצֵא מִמִּצְרַיִם הַזְּכָרִים
        כֹּל אַנְשֵׁי הַמִּלְחָמָה מֵתוּ בַמִּדְבָּר בַּדֶּרֶךְ בְּצֵאתָם מִמִּצְרָיִם׃
      yi: 'און דאָס איז די זאַך פֿאַר װאָס יהוֹשועַ האָט געמַלט: דאָס גאַנצע פֿאָלק
        װאָס איז אַרױסגעגאַנגען פֿון מִצרַיִם, די מאַנספּאַרשױנען, אַלע קריגסלײַט,
        זײַנען אױסגעשטאָרבן אין דער מדבר אונטערװעגנס נאָך זײער אַרױסגײן פֿון מִצרַיִם.'
      cs: Tato pak jest příčina, pro kterouž je obřezal Jozue, že všecken lid, kterýž
        byl vyšel z Egypta, pohlaví mužského, všickni muži bojovní zemřeli byli na
        poušti na cestě po vyjití z Egypta.
      pl: 'A oto przyczyna dla której Jozue obrzezanie podjął: Wszystek on lud, który
        był wyszedł z Egiptu, płci męzkiej, wszyscy mężowie wojenni, wymarli na pustyni,
        w drodze po wyjściu ich z Egiptu. '
    5:
      he: כִּי־מֻלִים הָיוּ כָּל־הָעָם הַיֹּצְאִים וְכָל־הָעָם הַיִּלֹּדִים בַּמִּדְבָּר
        בַּדֶּרֶךְ בְּצֵאתָם מִמִּצְרַיִם לֹא־מָלוּ׃
      yi: װאָרום דאָס גאַנצע פֿאָלק װאָס זײַנען אַרױסגעגאַנגען, זײַנען געװען געמַלט,
        אָבער דאָס גאַנצע פֿאָלק װאָס זײַנען געבאָרן געװאָרן אין דער מדבר אונטערװעגנס
        נאָך זײער אַרױסגײן פֿון מִצרַיִם, האָט מען ניט געמַלט.
      cs: Nebo obřezán byl všecken lid, kterýž byl vyšel, ale žádného z toho lidu,
        kterýž se zrodil na poušti, na cestě po vyjití z Egypta, neobřezali.
      pl: Bo obrzezani byli z ludu ci wszyscy, którzy sami wyszli; gdy ci z ludu,
        którzy urodzili się na pustyni, w drodze po wyjściu ich z Egiptu, obrzezani
        nie byli. 
    6:
      he: כִּי אַרְבָּעִים שָׁנָה הָלְכוּ בְנֵי־יִשְׂרָאֵל בַּמִּדְבָּר עַד־תֹּם כָּל־הַגּוֹי
        אַנְשֵׁי הַמִּלְחָמָה הַיֹּצְאִים מִמִּצְרַיִם אֲשֶׁר לֹא־שָׁמְעוּ בְּקוֹל
        יְהוָה אֲשֶׁר נִשְׁבַּע יְהוָה לָהֶם לְבִלְתִּי הַרְאוֹתָם אֶת־הָאָרֶץ אֲשֶׁר
        נִשְׁבַּע יְהוָה לַאֲבוֹתָם לָתֶת לָנוּ אֶרֶץ זָבַת חָלָב וּדְבָשׁ׃
      yi: װאָרום פֿערציק יאָר זײַנען די קינדער פֿון ישׂראל געגאַנעגן אין דער מדבר,
        ביז עס איז פֿאַרלענדט געװאָרן די גאַנצע אומה, די קריגסלײַט װאָס זײַנען אַרױסגעגאַנגען
        פֿון מִצרַיִם, װאָס האָבן ניט צוגעהערט צו דעם קָול פֿון גאָט, די װאָס גאָט
        האָט זײ געשװאָרן, זײ ניט צו לאָזן זען דאָס לאַנד װאָס גאָט האָט געשװאָרן זײערע
        עלטערן, אונדז צו געבן, אַ לאַנד װאָס פֿליסט מיט מילך און האָניק;
      cs: (Nebo čtyřidceti let chodili synové Izraelští po poušti, dokudž nezahynul
        všecken národ mužů bojovných, kteříž byli vyšli z Egypta, ješto neposlouchali
        hlasu Hospodinova, jimžto zapřisáhl Hospodin, že neukáže jim země, kterouž
        s přísahou zaslíbil dáti otcům jejich, že ji nám dá, zemi oplývající mlékem
        a strdí.)
      pl: Czterdzieści lat bowiem pielgrzymowali synowie Israela po pustyni, póki
        nie wymarł wszystek on naród mężów wojennych, którzy byli wyszli z Egiptu,
        ponieważ nie słuchali głosu Wiekuistego. Albowiem zaprzysiągł im Wiekuisty,
        że nie ukaże im ziemi, którą zaprzysiągł ojcom ich, że ją odda nam - ziemię
        płynącą mlekiem i miodem. 
    7:
      he: וְאֶת־בְּנֵיהֶם הֵקִים תַּחְתָּם אֹתָם מָל יְהוֹשֻׁעַ כִּי־עֲרֵלִים הָיוּ
        כִּי לֹא־מָלוּ אוֹתָם בַּדָּרֶךְ׃
      yi: נאָר זײערע קינדער האָט ער אױפֿגעשטעלט אָנשטאָט זײ. זײ האָט דאָס יהוֹשועַ
        געמַלט, װײַל זײ זײַנען געװען אומבאַשניטן, װאָרום מע האָט זײ ניט געמַלט אונטערװעגנס.
      cs: Ale syny jejich, kteréž postavil na místo jejich, ty obřezal Jozue, že byli
        neobřezaní; nebo žádný jich neobřezoval na cestě.
      pl: Synów tedy ich, których wystawił na ich miejsce, tych obrzezał Jozue, ponieważ
        nieobrzezani byli, albowiem nie obrzezano ich w drodze. 
    8:
      he: וַיְהִי כַּאֲשֶׁר־תַּמּוּ כָל־הַגּוֹי לְהִמּוֹל וַיֵּשְׁבוּ תַחְתָּם בַּמַּחֲנֶה
        עַד חֲיוֹתָם׃
      yi: און עס איז געװען, אַז דאָס גאַנצע פֿאָלק האָבן געענדיקט זיך מַלן, זײַנען
        זײ געזעסן אױף זײער אָרט אין לאַגער ביז זײ זײַנען געזונט געװאָרן.
      cs: Když pak byl všecken lid obřezán, zůstali na místě svém v ležení, dokudž
        se nezhojili.
      pl: Gdy tedy wszystek lud do ostatniego obrzezany został, pozostali na miejscu
        swem w obozie, póki nie wyzdrowieli. 
    9:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ הַיּוֹם גַּלּוֹתִי אֶת־חֶרְפַּת מִצְרַיִם
        מֵעֲלֵיכֶם וַיִּקְרָא שֵׁם הַמָּקוֹם הַהוּא גִּלְגָּל עַד הַיּוֹם הַזֶּה׃
      yi: 'און גאָט האָט געזאָגט צו יהוֹשוען: הײַנט האָב איך אַראָפּגעקײַקלט פֿון
        אײַך די חרפּה פֿון מִצרַיִם. דרום רופֿט מען יענעם אָרט גִלגָל ביז אױף הײַנטיקן
        טאָג.'
      cs: 'I řekl Hospodin k Jozue: Dnes jsem odjal pohanění Egyptské od vás. A nazval
        jméno místa toho Galgal až do tohoto dne.'
      pl: 'Wiekuisty zaś rzekł do Jozuego: Dzisiaj zrzuciłem z was sromotę Egipcjan!
        Przeto nazwano imię miejsca tego Gilgal aż po dzień dzisiejszy. '
    10:
      he: וַיַּחֲנוּ בְנֵי־יִשְׂרָאֵל בַּגִּלְגָּל וַיַּעֲשׂוּ אֶת־הַפֶּסַח בְּאַרְבָּעָה
        עָשָׂר יוֹם לַחֹדֶשׁ בָּעֶרֶב בְּעַרְבוֹת יְרִיחוֹ׃
      yi: און די קינדער פֿון ישׂראל האָבן גערוט אין גִלגָל; און זײ האָבן געמאַכט דעם
        קָרבן-פֶּסַח אין פֿערצנטן טאָג פֿון חוֹדש, אין אָװנט, אין די פּלױנען פֿון
        יריחו.
      cs: Když pak ležení měli synové Izraelští v Galgala, slavili velikunoc čtrnáctého
        dne toho měsíce u večer, na rovinách Jericha.
      pl: Gdy tedy obozowali synowie Israela w Gilgat, złożyli ofiarę paschalną czternastego
        dnia miesiąca, wieczorem, na równinach jerychońskich, 
    11:
      he: וַיֹּאכְלוּ מֵעֲבוּר הָאָרֶץ מִמָּחֳרַת הַפֶּסַח מַצּוֹת וְקָלוּי בְּעֶצֶם
        הַיּוֹם הַזֶּה׃
      yi: און זײ האָבן געגעסן פֿון דער תּבֿואה פֿון לאַנד אױף מאָרגן נאָכן קָרבן-פֶּסַח,
        מצות און געברענטע זאַנגען, אין דעם דאָזיקן אײגענעם טאָג.
      cs: I jedli z úrod té země na zejtří po velikonoci chleby nekvašené, a pražmu
        téhož dne.
      pl: I pożywali z plonu onej ziemi, począwszy od dnia następującego po paschie,
        chleby przaśne i kłosy prażone onegoż dnia. 
    12:
      he: וַיִּשְׁבֹּת הַמָּן מִמָּחֳרָת בְּאָכְלָם מֵעֲבוּר הָאָרֶץ וְלֹא־הָיָה עוֹד
        לִבְנֵי יִשְׂרָאֵל מָן וַיֹּאכְלוּ מִתְּבוּאַת אֶרֶץ כְּנַעַן בַּשָּׁנָה הַהִיא׃
      yi: און דער מַן האָט אױפֿגעהערט אױף מאָרגן, אַז זײ האָבן געגעסן פֿון דער תּבֿואה
        פֿון לאַנד; און די קינדער פֿון ישׂראל האָבן מער ניט געהאַט קײן מַן; און זײ
        האָבן געגעסן פֿון דער תּבֿואה פֿון לאַנד כּנַעַן אין יענעם יאָר.
      cs: I přestala manna na zejtří, když jedli z obilé té země, a již více neměli
        synové Izraelští manny, ale jedli z úrod země Kananejské toho roku.
      pl: Od następnego dnia zaś zaprzestała manna, gdy poczęli jeść z plonu onej
        ziemi, tak, że nie mieli już synowie Israela manny. I jadali z plonów ziemi
        Kanaan onegoż roku. 
    13:
      he: וַיְהִי בִּהְיוֹת יְהוֹשֻׁעַ בִּירִיחוֹ וַיִּשָּׂא עֵינָיו וַיַּרְא וְהִנֵּה־אִישׁ
        עֹמֵד לְנֶגְדּוֹ וְחַרְבּוֹ שְׁלוּפָה בְּיָדוֹ וַיֵּלֶךְ יְהוֹשֻׁעַ אֵלָיו
        וַיֹּאמֶר לוֹ הֲלָנוּ אַתָּה אִם־לְצָרֵינוּ׃
      yi: 'און עס איז געװען, אַז יהוֹשועַ איז געװען אין יריחו, האָט ער אױפֿגעהױבן
        זײַנע אױגן און געזען, ערשט אַ מאַן שטײט אַקעגן אים, מיט זײַן שװערד אַרױסגעצױגן
        אין זײַן האַנט. איז יהוֹשועַ צוגעגאַנגען צו אים, און האָט צו אים געזאָגט:
        ביסטו פֿאַר אונדז, אָדער פֿאַר אונדזערע פֿײַנט?'
      cs: 'Stalo se pak, když byl Jozue na poli Jericha, že pozdvihl očí svých a viděl,
        an muž stojí naproti němu, maje v ruce meč dobytý. I šel Jozue k němu, a řekl
        jemu: Jsi-li náš, čili nepřátel našich?'
      pl: 'Gdy tedy bawił Jozue w Jerycho, podniósł oczy swoje i spojrzał, a oto stał
        mąż przed nim, dzierżący miecz swój dobyty w ręce swej. I przystąpił doń Jozue,
        i rzekł: Czyżeś z naszych, czy też z wrogów naszych? '
    14:
      he: וַיֹּאמֶר לֹא כִּי אֲנִי שַׂר־צְבָא־יְהוָה עַתָּה בָאתִי וַיִּפֹּל יְהוֹשֻׁעַ
        אֶל־פָּנָיו אַרְצָה וַיִּשְׁתָּחוּ וַיֹּאמֶר לוֹ מָה אֲדֹנִי מְדַבֵּר אֶל־עַבְדּוֹ׃
      yi: 'האָט ער געענטפֿערט: נײן, נײַערט איך בין דער חיל-פֿירער פֿון גאָט; אָקאָרשט
        בין איך געקומען. איז יהוֹשועַ געפֿאַלן אױף זײַן פּנים צו דער ערד, און האָט
        זיך געבוקט, און האָט צו אים געזאָגט: װאָס װיל מײַן האַר רעדן צו זײַן קנעכט?'
      cs: 'I odpověděl: Nikoli, ale já jsem kníže vojska Hospodinova, a nyní jsem
        přišel. I padl Jozue tváří svou na zem, a pokloniv se, řekl jemu: Co pán můj
        chce mluviti služebníku svému?'
      pl: 'I rzekł: Nie; alem ja wódz zastępów Wiekuistego. Właśnie przybyłem. Tedy
        padł Jozue obliczem swem na ziemię i pokłonił się, i rzekł do niego: Cóż ma
        pan mój powiedzieć słudze swojemu? '
    15:
      he: וַיֹּאמֶר שַׂר־צְבָא יְהוָה אֶל־יְהוֹשֻׁעַ שַׁל־נַעַלְךָ מֵעַל רַגְלֶךָ
        כִּי הַמָּקוֹם אֲשֶׁר אַתָּה עֹמֵד עָלָיו קֹדֶשׁ הוּא וַיַּעַשׂ יְהוֹשֻׁעַ
        כֵּן׃
      yi: 'האָט דער חיל-פֿירער פֿון גאָט געזאָגט צו יהוֹשוען: צי אַראָפּ דײַן שוך
        פֿון דײַן פֿוס, װאָרום דער אָרט װאָס דו שטײסט אױף אים, ער איז הײליק. און יהוֹשועַ
        האָט אַזױ געטאָן.'
      cs: 'Tedy odpověděl kníže vojska Hospodinova k Jozue: Szuj obuv svou s noh svých,
        nebo místo, na němž stojíš, svaté jest. I učinil tak Jozue.'
      pl: 'I rzekł wódz zastępów Wiekuistego do Jozuego: Zzuj sandały twe z nogi twojej,
        albowiem miejsce, na którem stoisz, święte jest! I uczynił tak Jozue. '
  6:
    1:
      he: וִירִיחוֹ סֹגֶרֶת וּמְסֻגֶּרֶת מִפְּנֵי בְּנֵי יִשְׂרָאֵל אֵין יוֹצֵא וְאֵין
        בָּא׃
      yi: און יריחו איז געװען פֿאַרשפּאַרט און פֿאַרשלאָסן פֿון װעגן די קינדער פֿון
        ישׂראל; ניט אַרױס און ניט אַרײַן.
      cs: Jericho pak velmi pilně zavříno bylo pro strach synů Izraelských, a žádný
        nevycházel ven, ani tam nevcházel.
      pl: Jerycho zaś zamknęło się i było zamknięte przed synami Israela. Nikt nie
        wychodził ani wchodził. 
    2:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ רְאֵה נָתַתִּי בְיָדְךָ אֶת־יְרִיחוֹ וְאֶת־מַלְכָּהּ
        גִּבּוֹרֵי הֶחָיִל׃
      yi: 'האָט גאָט געזאָגט צו יהוֹשוען: זע, איך האָב געגעבן אין דײַן האַנט יריחו
        און איר מלך, די שטאַרקע גיבוֹרים.'
      cs: 'I řekl Hospodin k Jozue: Aj, dal jsem v ruku tvou Jericho, a krále jeho
        s silnými muži jeho.'
      pl: 'I rzekł Wiekuisty do Jozuego: Oto podam w rękę twą Jerycho wraz z jego
        królem i rycerzami dzielnymi. '
    3:
      he: וְסַבֹּתֶם אֶת־הָעִיר כֹּל אַנְשֵׁי הַמִּלְחָמָה הַקֵּיף אֶת־הָעִיר פַּעַם
        אֶחָת כֹּה תַעֲשֶׂה שֵׁשֶׁת יָמִים׃
      yi: זאָלט איר, אַלע מלחמה-לײַט, אַרומגײן די שטאָט רונד אַרום אײן מאָל. אַזױ
        זאָלסטו טאָן זעקס טעג.
      cs: Protož obcházeti budete město všickni muži bojovní, okolo města chodíce,
        jednou za den; tak učiníš po šest dní.
      pl: A tak będziecie okrążali miasto - wszyscy mężowie wojenni - obchodząc wokoło
        miasta raz jeden; tak uczynisz przez sześć dni. 
    4:
      he: וְשִׁבְעָה כֹהֲנִים יִשְׂאוּ שִׁבְעָה שׁוֹפְרוֹת הַיּוֹבְלִים לִפְנֵי הָאָרוֹן
        וּבַיּוֹם הַשְּׁבִיעִי תָּסֹבּוּ אֶת־הָעִיר שֶׁבַע פְּעָמִים וְהַכֹּהֲנִים
        יִתְקְעוּ בַּשּׁוֹפָרוֹת׃
      yi: און זיבן כֹּהנים זאָלן טראָגן זיבן שוֹפֿרות פֿון װידערס פֿאַר דעם אָרון;
        און אױפֿן זיבעטן טאָג זאָלט איר אַרומגײן די שטאָט זיבן מאָל; און די כֹּהנים
        זאָלן בלאָזן אין די שוֹפֿרות.
      cs: Kněží pak sedm ať nesou sedm trub z rohů beraních před truhlou; dne pak
        sedmého obejdete město sedmkrát, a kněží troubiti budou v trouby.
      pl: Siedmiu zaś kapłanów poniesie siedm trąb z rogów baranich przed arką; dnia
        siódmego zaś okrążycie miasto siedmiokrotnie, podczas gdy kapłani uderzą w trąby. 
    5:
      he: וְהָיָה בִּמְשֹׁךְ בְּקֶרֶן הַיּוֹבֵל בשמעכם [כְּשָׁמְעֲכֶם] אֶת־קוֹל הַשּׁוֹפָר
        יָרִיעוּ כָל־הָעָם תְּרוּעָה גְדוֹלָה וְנָפְלָה חוֹמַת הָעִיר תַּחְתֶּיהָ
        וְעָלוּ הָעָם אִישׁ נֶגְדּוֹ׃
      yi: און עס װעט זײַן, װען מע גיט אַן אױסגעצױגענעם בלאָז מיטן האָרן פֿון װידער,
        װי איר הערט דעם קָול פֿון שוֹפֿר, זאָל דאָס גאַנצע פֿאָלק שאַלן אַ גרױסע שאַלונג,
        און די מױער פֿון דער שטאָט װעט אײַנפֿאַלן אונטער זיך, און דאָס פֿאָלק װעט
        אַרױפֿגײן איטלעכער אַקעגן זיך.
      cs: A když zdlouha troubiti budou na roh beraní, jakž nejprvé uslyšíte hlas
        trouby, zkřikne všecken lid křikem velikým, i oboří se zed městská na místě
        svém, a vejde lid do města, jeden každý proti místu, kdež stál.
      pl: Gdy tedy róg barani przeciągle uderzy, skoro usłyszycie głos trąby, zagrzmi
        cały lud gromkim okrzykiem wojennym; a wtedy runie mur miasta na miejscu swojem,
        a lud wkroczy, każdy wprost przed siebie. 
    6:
      he: וַיִּקְרָא יְהוֹשֻׁעַ בִּן־נוּן אֶל־הַכֹּהֲנִים וַיֹּאמֶר אֲלֵהֶם שְׂאוּ
        אֶת־אֲרוֹן הַבְּרִית וְשִׁבְעָה כֹהֲנִים יִשְׂאוּ שִׁבְעָה שׁוֹפְרוֹת יוֹבְלִים
        לִפְנֵי אֲרוֹן יְהוָה׃
      yi: 'האָט יהוֹשועַ דער זון פֿון נון גערופֿן די כֹּהנים, און ער האָט צו זײ געזאָגט:
        טראָגט דעם אָרון פֿון בונד, און זיבן כֹּהנים זאָלן טראָגן זיבן שוֹפֿרות פֿון
        װידערס פֿאַר דעם אָרון פֿון גאָט.'
      cs: 'Tedy povolav Jozue, syn Nun, kněží, řekl jim: Vezměte truhlu smlouvy, a
        sedm kněží ať vezmou sedm trub beraních před truhlou Hospodinovou.'
      pl: 'I tak wezwał Jozue, syn Nuna, kapłanów, i rzekł do nich: Zabierzcie arkę
        przymierza, siedmiu zaś kapłanów niechaj poniesie siedm trąb z rogów baranich
        przed arką Wiekuistego. '
    7:
      he: ויאמרו [וַיֹּאמֶר] אֶל־הָעָם עִבְרוּ וְסֹבּוּ אֶת־הָעִיר וְהֶחָלוּץ יַעֲבֹר
        לִפְנֵי אֲרוֹן יְהוָה׃
      yi: 'און ער האָט געזאָגט צום פֿאָלק: ציט, און גײט אַרום די שטאָט, און די באַװאָפֿנטע
        זאָלן ציען פֿאַר דעם אָרון פֿון גאָט.'
      cs: 'Řekl také lidu: Jděte a obejděte město, a zbrojní ať jdou před truhlou
        Hospodinovou.'
      pl: 'Poczem rozkazał ludowi: Wyruszcie a okrążcie miasto, straż przednia zaś
        niechaj pociągnie przed arką Wiekuistego! '
    8:
      he: וַיְהִי כֶּאֱמֹר יְהוֹשֻׁעַ אֶל־הָעָם וְשִׁבְעָה הַכֹּהֲנִים נֹשְׂאִים שִׁבְעָה
        שׁוֹפְרוֹת הַיּוֹבְלִים לִפְנֵי יְהוָה עָבְרוּ וְתָקְעוּ בַּשּׁוֹפָרוֹת וַאֲרוֹן
        בְּרִית יְהוָה הֹלֵךְ אַחֲרֵיהֶם׃
      yi: איז געשען אַזױ װי יהוֹשועַ האָט אָנגעזאָגט דעם פֿאָלק; און די זיבן כֹּהנים,
        װאָס האָבן געטראָגן די זיבן שוֹפֿרות פֿון װידערס פֿאַר גאָט, האָבן געצױגן,
        און געבלאָזן אין די שוֹפֿרות, און דער אָרון פֿון גאָטס בונד איז געגאַנגען
        נאָך זײ.
      cs: A když to oznámil Jozue lidu, sedm kněží, nesouce sedm trub beraních, šli
        před truhlou Hospodinovou, a troubili v trouby; truhla také smlouvy Hospodinovy
        brala se za nimi.
      pl: Gdy tedy rozkazał tak Jozue ludowi, wyruszyło siedmiu kapłanów, niosących
        siedm trąb z rogów baranich przed Wiekuistym, uderzając w trąby, arka zaś
        przymierza Wiekuistego szła za nimi. 
    9:
      he: וְהֶחָלוּץ הֹלֵךְ לִפְנֵי הַכֹּהֲנִים תקעו [תֹּקְעֵי] הַשּׁוֹפָרוֹת וְהַמְאַסֵּף
        הֹלֵךְ אַחֲרֵי הָאָרוֹן הָלוֹךְ וְתָקוֹעַ בַּשּׁוֹפָרוֹת׃
      yi: און די באַװאָפֿנטע זײַנען געגאַנגען פֿאַר די כֹּהנים, װאָס האָבן געבלאָזן
        אין די שוֹפֿרות, און דער הינטער-חיל איז געגאַנגען נאָך דעם אָרון; געגאַנגען
        און געבלאָזן אין די שוֹפֿרות.
      cs: Zbrojní pak šli před kněžími, kteříž troubili na trouby, a ostatní šli za
        truhlou, jdouce a v trouby troubíce.
      pl: A Straż przednia postępowała przed kapłanami uderzającymi w trąby, gdy odwód
        postępował za arką, idąc i uderzając wciąż w trąby. 
    10:
      he: וְאֶת־הָעָם צִוָּה יְהוֹשֻׁעַ לֵאמֹר לֹא תָרִיעוּ וְלֹא־תַשְׁמִיעוּ אֶת־קוֹלְכֶם
        וְלֹא־יֵצֵא מִפִּיכֶם דָּבָר עַד יוֹם אָמְרִי אֲלֵיכֶם הָרִיעוּ וַהֲרִיעֹתֶם׃
      yi: 'און דעם פֿאָלק האָט יהוֹשועַ באַפֿױלן, אַזױ צו זאָגן: איר זאָלט ניט שאַלן,
        און ניט לאָזן הערן אײַער קָול, און אַ װאָרט זאָל ניט אַרױסגײן פֿון אײַער מױל,
        ביז דעם טאָג װאָס איך זאָג צו אײַך: שאַלט! דענצמאָל זאָלט איר שאַלן.'
      cs: '(Lidu pak byl přikázal Jozue, řka: Nebudete křičeti, ani slyšán bude hlas
        váš, ani vyjde slovo z úst vašich až do dne toho, v němž řeknu vám: Křičte,
        i budete křičeti.)'
      pl: 'I nakazał Jozue ludowi, i rzekł: Nie podnoście okrzyku wojennego, a nie
        czyńcie wrzawy, a niechaj nie wyjdzie żadne słowo z ust waszych, aż do czasu
        gdy wam powiem, abyście podnieśli okrzyk wojenny; a wtedy możecie okrzyki
        wydawać. '
    11:
      he: וַיַּסֵּב אֲרוֹן־יְהוָה אֶת־הָעִיר הַקֵּף פַּעַם אֶחָת וַיָּבֹאוּ הַמַּחֲנֶה
        וַיָּלִינוּ בַּמַּחֲנֶה׃
      yi: און ער האָט געלאָזט דעם אָרון פֿון גאָט אַרומגײן די שטאָט רונד אַרום אײן
        מאָל; און זײ זײַנען צוריקגעקומען אין לאַגער, און האָבן גענעכטיקט אין לאַגער.
      cs: Tedy obešla truhla Hospodinova město vůkol jednou, a navrátili se do stanů
        a zůstali v nich.
      pl: I tak dał obejść arce Wiekuistego miasto, okrążając je wokoło raz jeden;
        poczem wrócili do obozu i zanocowali w obozie. 
    12:
      he: וַיַּשְׁכֵּם יְהוֹשֻׁעַ בַּבֹּקֶר וַיִּשְׂאוּ הַכֹּהֲנִים אֶת־אֲרוֹן יְהוָה׃
      yi: און יהוֹשועַ האָט זיך געפֿעדערט אין דער פֿרי; און די כֹּהנים האָבן געטראָגן
        דעם אָרון פֿון גאָט.
      cs: Opět povstal Jozue ráno a kněží nesli truhlu Hospodinovu.
      pl: Jozue zaś wstał wczesnym rankiem; a wtedy zabrali kapłani arkę Wiekuistego. 
    13:
      he: וְשִׁבְעָה הַכֹּהֲנִים נֹשְׂאִים שִׁבְעָה שׁוֹפְרוֹת הַיֹּבְלִים לִפְנֵי
        אֲרוֹן יְהוָה הֹלְכִים הָלוֹךְ וְתָקְעוּ בַּשּׁוֹפָרוֹת וְהֶחָלוּץ הֹלֵךְ
        לִפְנֵיהֶם וְהַמְאַסֵּף הֹלֵךְ אַחֲרֵי אֲרוֹן יְהוָה הולך [הָלוֹךְ] וְתָקוֹעַ
        בַּשּׁוֹפָרוֹת׃
      yi: און די זיבן כֹּהנים, װאָס האָבן געטראָגן די זיבן שוֹפֿרות פֿון װידערס פֿאַר
        דעם אָרון פֿון גאָט, זײַנען געגאַנגען נאָכאַנאַנד און געבלאָזן אין די שוֹפֿרות,
        און די באַװאָפֿנטע זײַנען געגאַנגען זײ פֿאַרױס, און דער הינטער-חיל איז געגאַנגען
        נאָך דעם אָרון פֿון גאָט; געגאַנגען און געבלאָזן אין די שוֹפֿרות.
      cs: Sedm pak kněží, nesouce sedm trub beraních, předcházeli truhlu Hospodinovu,
        jdouce, a troubili v trouby; a zbrojní šli před nimi, a ostatní šli za truhlou
        Hospodinovou, když kněží šli, v trouby troubíce.
      pl: Siedmiu zaś kapłanów, niosących siedm trąb z rogów baranich przed arką Wiekuistego,
        szło, idąc i uderzając wciąż w trąby, gdy straż przednia postępowała na czele
        ich; odwód zaś postępował za arką Wiekuistego, idąc i uderzając wciąż w trąby. 
    14:
      he: וַיָּסֹבּוּ אֶת־הָעִיר בַּיּוֹם הַשֵּׁנִי פַּעַם אַחַת וַיָּשֻׁבוּ הַמַּחֲנֶה
        כֹּה עָשׂוּ שֵׁשֶׁת יָמִים׃
      yi: אױך אױפֿן צװײטן טאָג זײַנען זײ אַרומגעגאַנגען די שטאָט אײן מאָל, און זיך
        אומגעקערט אין לאַגער. אַזױ האָבן זײ געטאָן זעקס טעג.
      cs: I obešli město druhého dne opět, a navrátili se do stanů. Tak činili po
        šest dní.
      pl: I tak okrążyli miasto i dnia wtórego raz jeden; poczem wrócili do obozu.
        Tak czynili przez sześć dni. 
    15:
      he: וַיְהִי בַּיּוֹם הַשְּׁבִיעִי וַיַּשְׁכִּמוּ כַּעֲלוֹת הַשַּׁחַר וַיָּסֹבּוּ
        אֶת־הָעִיר כַּמִּשְׁפָּט הַזֶּה שֶׁבַע פְּעָמִים רַק בַּיּוֹם הַהוּא סָבְבוּ
        אֶת־הָעִיר שֶׁבַע פְּעָמִים׃
      yi: און עס איז געװען אױפֿן זיבעטן טאָג, האָבן זײ זיך געפֿעדערט װי דער פֿרימאָרגן
        איז אױפֿגעגאַנגען, און זײ זײַנען אַרומגעגאַנגען די שטאָט אױפֿן דאָזיקן שטײגער
        זיבן מאָל;
      cs: V den pak sedmý vstali, jakž zasvitávalo, a obešli město týmž způsobem sedmkrát;
        toliko toho dne obešli město sedmkrát.
      pl: Ale dnia siódmego wyruszyli rano z wzejściem zorzy porannej i okrążyli miasto
        zwykłym porządkiem siedmiokrotnie; tylko dnia tego okrążyli miasto siedmiokrotnie. 
    16:
      he: וַיְהִי בַּפַּעַם הַשְּׁבִיעִית תָּקְעוּ הַכֹּהֲנִים בַּשּׁוֹפָרוֹת וַיֹּאמֶר
        יְהוֹשֻׁעַ אֶל־הָעָם הָרִיעוּ כִּי־נָתַן יְהוָה לָכֶם אֶת־הָעִיר׃
      yi: 'בלױז אין יענעם טאָג זײַנען זײ אַרומגעגאַנגען די שטאָט זיבן מאָל. און עס
        איז געװען בײַם זיבעטן מאָל, האָבן די כֹּהנים געבלאָזן אין די שוֹפֿרות, און
        יהוֹשועַ האָט געזאָגט צום פֿאָלק: שאַלט! װאָרום גאָט האָט אײַך געגעבן די שטאָט.'
      cs: 'Stalo se pak, když po sedmé obcházeli, a kněží v trouby troubili, řekl
        Jozue lidu: Křičtež již, dalť jest Hospodin vám město.'
      pl: 'Za siódmym tedy razem, gdy uderzyli kapłani w trąby, rzekł Jozue do ludu:
        podnieście okrzyk wojenny, albowiem podał wam Wiekuisty miasto! '
    17:
      he: וְהָיְתָה הָעִיר חֵרֶם הִיא וְכָל־אֲשֶׁר־בָּהּ לַיהוָה רַק רָחָב הַזּוֹנָה
        תִּחְיֶה הִיא וְכָל־אֲשֶׁר אִתָּהּ בַּבַּיִת כִּי הֶחְבְּאַתָה אֶת־הַמַּלְאָכִים
        אֲשֶׁר שָׁלָחְנוּ׃
      yi: און די דאָזיקע שטאָט זאָל זײַן חרם צו גאָט, זי און אַלץ װאָס אין איר; נאָר
        רָחָבֿ די זוֹנה זאָל בלײַבן לעבן, זי און אַלע װאָס בײַ איר אין הױז, װײַל זי
        האָט באַהאַלטן די שלוחים װאָס מיר האָבן געשיקט.
      cs: A budiž to město proklaté, ono i všecky věci, kteréž v něm jsou, Hospodinu;
        toliko Raab nevěstka ať jest živa, ona i všickni, kteříž by s ní byli v domě,
        nebo skryla posly, kteréž jsme byli poslali.
      pl: Miasto zaś wraz z wszystkiem co w niem jest będzie zaklęte Wiekuistemu;
        tylko Rachab, nierządnica, przy życiu zostanie, ona wraz z wszystkimi, którzy
        przy niej w domu, ponieważ ukryła wysłańców, którychśmy wysłali. 
    18:
      he: וְרַק־אַתֶּם שִׁמְרוּ מִן־הַחֵרֶם פֶּן־תַּחֲרִימוּ וּלְקַחְתֶּם מִן־הַחֵרֶם
        וְשַׂמְתֶּם אֶת־מַחֲנֵה יִשְׂרָאֵל לְחֵרֶם וַעֲכַרְתֶּם אוֹתוֹ׃
      yi: און איר היט אײַך נאָר פֿון דעם חרם, איר זאָלט אַלײן ניט װערן חרם, אַז איר
        װעט נעמען פֿון דעם חרם, און מאַכן דעם לאַגער פֿון ישׂראל צו חרם, און אים פֿאַראומגליקן.
      cs: Avšak vystříhejte se od proklatého, abyste i vy nebyli učiněni proklatí,
        berouce z proklatých věcí, a uvedli byste stany Izraelské v prokletí, a zkormoutili
        byste je.
      pl: Wy wszakże wystrzegajcie się dobra zaklętego, abyście nie zaklęli, a jednak
        brali z dobra zaklętego, a tak podali sam obóz israelski pod zaklęcie, wtrącając
        go w biedę. 
    19:
      he: וְכֹל כֶּסֶף וְזָהָב וּכְלֵי נְחֹשֶׁת וּבַרְזֶל קֹדֶשׁ הוּא לַיהוָה אוֹצַר
        יְהוָה יָבוֹא׃
      yi: און דאָס גאַנצע זילבער און גאָלד, און קופּערנע און אײַזערנע כּלים, דאָס
        זאָל זײַן הײליק צו גאָט; אין שאַץ פֿון גאָט זאָל עס אַרײַן.
      cs: Všecko pak stříbro a zlato, a nádoby měděné a železné, svaté bude Hospodinu;
        na poklad Hospodinu složeno bude.
      pl: Musi raczej wszystko srebro i złoto i sprzęty miedziane i żelazne poświęcone
        być Wiekuistemu i do skarbca Wiekuistego pójść. 
    20:
      he: וַיָּרַע הָעָם וַיִּתְקְעוּ בַּשֹּׁפָרוֹת וַיְהִי כִשְׁמֹעַ הָעָם אֶת־קוֹל
        הַשּׁוֹפָר וַיָּרִיעוּ הָעָם תְּרוּעָה גְדוֹלָה וַתִּפֹּל הַחוֹמָה תַּחְתֶּיהָ
        וַיַּעַל הָעָם הָעִירָה אִישׁ נֶגְדּוֹ וַיִּלְכְּדוּ אֶת־הָעִיר׃
      yi: האָט דאָס פֿאָלק געשאַלט, און מע האָט געבלאָזן אין די שוֹפֿרות. און עס איז
        געװען, װי דאָס פֿאָלק האָט געהערט דעם קָול פֿון שוֹפֿר, אַזױ האָט דאָס פֿאָלק
        געשאַלט אַ גרױסע שאַלונג, און די מױער איז אײַנגעפֿאַלן אונטער זיך, און דאָס
        פֿאָלק איז אַרױפֿגעגאַנגען אין שטאָט איטלעכער אַקעגן זיך; און זײ האָבן באַצװוּנגען
        די שטאָט.
      cs: Tedy křičel lid, když zatroubili v trouby. Nebo když slyšel lid hlas trub,
        křičeli i oni křikem velikým, i obořila se zed na místě svém. Tedy všel lid
        do města, jeden každý proti místu, kdež stál. I vzali je.
      pl: I tak podniósł lud okrzyk wojenny gdy uderzono w trąby. Skoro bowiem usłyszał
        lud odgłos trąb, podniósł lud gromki okrzyk wojenny. A wtedy runął mur na miejscu
        swojem, lud zaś wkroczył do miasta, każdy wprost przed siebie; i tak zdobyli
        miasto. 
    21:
      he: וַיַּחֲרִימוּ אֶת־כָּל־אֲשֶׁר בָּעִיר מֵאִישׁ וְעַד־אִשָּׁה מִנַּעַר וְעַד־זָקֵן
        וְעַד שׁוֹר וָשֶׂה וַחֲמוֹר לְפִי־חָרֶב׃
      yi: און זײ האָבן פֿאַרװיסט אַלץ װאָס אין שטאָט, פֿון אַ מאַן ביז אַ פֿרױ, פֿון
        יונג ביז אַלט, און ביז אַן אָקס, און אַ שעפּס, און אַן אײזל, מיטן שאַרף פֿון
        שװערד.
      cs: A pohubili ostrostí meče jako proklaté všecko, což bylo v městě, od muže
        až do ženy, od dítěte až do starce, a až do vola, dobytčete i osla.
      pl: I spełnili zaklęcie na wszystkiem co w mieście, na mężczyznach i niewiastach,
        na młodzieńcach i starcach jak i na wołach, owcach i osłach, ostrzem miecza. 
    22:
      he: וְלִשְׁנַיִם הָאֲנָשִׁים הַמְרַגְּלִים אֶת־הָאָרֶץ אָמַר יְהוֹשֻׁעַ בֹּאוּ
        בֵּית־הָאִשָּׁה הַזּוֹנָה וְהוֹצִיאוּ מִשָּׁם אֶת־הָאִשָּׁה וְאֶת־כָּל־אֲשֶׁר־לָהּ
        כַּאֲשֶׁר נִשְׁבַּעְתֶּם לָהּ׃
      yi: 'און צו די צװײ מענער װאָס האָבן אױסגעקוקט דאָס לאַנד האָט יהוֹשועַ געזאָגט:
        גײט אַרײַן אין הױז פֿון דער פֿרױ דער זוֹנה, און פֿירט אַרױס פֿון דאָרטן די
        פֿרױ, און אַלע װאָס געהערן צו איר, אַזױ װי איר האָט איר געשװאָרן.'
      cs: 'Dvěma pak mužům, kteříž shlédli zemi, řekl Jozue: Vejděte do domu ženy
        nevěstky, a vyveďte ji odtud, i všecky věci, kteréž má, jakož jste jí přisáhli.'
      pl: 'Dwóm zaś mężom, którzy wypatrzyli byli ziemię, rozkazał Jozue: Wnijdźcie
        do domu onej kobiety, nierządnicy, a wywiedźcie ztamtąd tę kobietę wraz z wszystkimi,
        którzy do niej należą, tak jakoście jej zaprzysięgli. '
    23:
      he: וַיָּבֹאוּ הַנְּעָרִים הַמְרַגְּלִים וַיֹּצִיאוּ אֶת־רָחָב וְאֶת־אָבִיהָ
        וְאֶת־אִמָּהּ וְאֶת־אַחֶיהָ וְאֶת־כָּל־אֲשֶׁר־לָהּ וְאֵת כָּל־מִשְׁפְּחוֹתֶיהָ
        הוֹצִיאוּ וַיַּנִּיחוּם מִחוּץ לְמַחֲנֵה יִשְׂרָאֵל׃
      yi: זײַנען די יונגעלײַט די אױסקוקערס אַרײַנגעגאַנגען, און האָבן אַרױסגעפֿירט
        רחבֿן, און איר פֿאָטער און איר מוטער, און אירע ברידער, און אַלע װאָס האָבן
        געהערט צו איר, אױך איר גאַנצע משפּחה האָבן זײ אַרױסגעפֿירט, און זײ איבערגעלאָזט
        דערױסן פֿון לאַגער פֿון ישׂראל.
      cs: I všedše mládenci špehéři, vyvedli Raab a otce jejího, i matku její a bratří
        její i všecko, což měla, a všecku rodinu její vyvedli, a nechali jich vně
        za stany Izraelskými.
      pl: Weszli tedy owi młodzi mężowie, którzy wywiadowcami byli i wywiedli Rachabę
        i ojca i matkę i braci jej wraz z wszystkimi innymi, którzy do niej należeli,
        również i wszystkich powinowatych jej wywiedli i umieścili ich poza obozem
        israelskim. 
    24:
      he: וְהָעִיר שָׂרְפוּ בָאֵשׁ וְכָל־אֲשֶׁר־בָּהּ רַק הַכֶּסֶף וְהַזָּהָב וּכְלֵי
        הַנְּחֹשֶׁת וְהַבַּרְזֶל נָתְנוּ אוֹצַר בֵּית־יְהוָה׃
      yi: און די שטאָט האָבן זײ פֿאַרברענט אין פֿײַער מיט אַלץ װאָס אין איר; בלױז
        דאָס זילבער און דאָס גאָלד, און די קופּערנע און אײַזערנע כּלים, האָבן זײ אָפּגעגעבן
        אין שאַץ פֿון גאָטס הױז.
      cs: Město pak spálili ohněm, i všecko, což v něm bylo, stříbro však a zlato
        a nádoby měděné a železné složili na poklad v domě Hospodinově.
      pl: Miasto zaś wraz z wszystkiem co w niem było spalili ogniem; tylko srebro
        i złoto jak i sprzęty miedziane i żelazne złożyli do skarbca domu Wiekuistego. 
    25:
      he: וְאֶת־רָחָב הַזּוֹנָה וְאֶת־בֵּית אָבִיהָ וְאֶת־כָּל־אֲשֶׁר־לָהּ הֶחֱיָה
        יְהוֹשֻׁעַ וַתֵּשֶׁב בְּקֶרֶב יִשְׂרָאֵל עַד הַיּוֹם הַזֶּה כִּי הֶחְבִּיאָה
        אֶת־הַמַּלְאָכִים אֲשֶׁר־שָׁלַח יְהוֹשֻׁעַ לְרַגֵּל אֶת־יְרִיחוֹ׃
      yi: און רחבֿ די זוֹנה, און איר פֿאָטערס הױזגעזינט, און אַלע װאָס האָבן געהערט
        צו איר, האָט יהוֹשועַ געלאָזט לעבן, און זי איז געבליבן צװישן ישׂראל ביז אױף
        הײַנטיקן טאָג; װײַל זי האָט באַהאַלטן די שלוחים װאָס יהוֹשועַ האָט געשיקט
        אױסצוקוקן יריחו.
      cs: Raab také nevěstku, a dům otce jejího i všecko, což měla, živé zůstavil
        Jozue; a bydlila v lidu Izraelském až do tohoto dne, nebo skryla posly, kteréž
        poslal Jozue k shlédnutí Jericha.
      pl: Rachabę nierządnicę zaś i rodzeństwo ojca jej i wszystkich, którzy do niej
        należeli, zachował Jozue przy życiu i tak osiadła w pośród Israela aż po dzień
        dzisiejszy, ponieważ ukryła wysłańców, których wysłał był Jozue, by wypatrzyli
        Jerycho. 
    26:
      he: וַיַּשְׁבַּע יְהוֹשֻׁעַ בָּעֵת הַהִיא לֵאמֹר אָרוּר הָאִישׁ לִפְנֵי יְהוָה
        אֲשֶׁר יָקוּם וּבָנָה אֶת־הָעִיר הַזֹּאת אֶת־יְרִיחוֹ בִּבְכֹרוֹ יְיַסְּדֶנָּה
        וּבִצְעִירוֹ יַצִּיב דְּלָתֶיהָ׃
      yi: 'און יהוֹשועַ האָט באַשװאָרן אין יענער צײַט, אַזױ צו זאָגן: פֿאַרשאָלטן
        פֿאַר גאָט דער מאַן װאָס װעט אױפֿשטײן און װעט אָפּבױען די דאָזיקע שטאָט יריחו!
        מיט דעם לעבן פֿון זײַן בכָור זאָל ער לײגן איר גרונטפֿעסט, און מיט זײַן ייִנגסטן
        זאָל ער אַרײַנשטעלן אירע טירן.'
      cs: 'Toho času vydal klatbu Jozue, řka: Zlořečený buď před Hospodinem muž ten,
        kterýž by povstal, aby stavěl město Jericho. V prvorozeném svém založí je,
        a v nejmenším postaví brány jeho.'
      pl: 'Onego czasu wypowiedział Jozue klątwę, i rzekł: Przeklęty przed obliczem
        Wiekuistego każdy, któryby powstał i odbudował miasto to, Jerycho. Pierworodnym
        swoim niechaj je założy, a najmłodszym swym niechaj postawi bramy jego! '
    27:
      he: וַיְהִי יְהוָה אֶת־יְהוֹשֻׁעַ וַיְהִי שָׁמְעוֹ בְּכָל־הָאָרֶץ׃
      yi: און גאָט איז געװען מיט יהוֹשוען, און זײַן שֶם איז געװען אין גאַנצן לאַנד.
      cs: Byl pak Hospodin s Jozue, a rozhlásila se pověst o něm po vší zemi.
      pl: Wiekuisty zaś był z Jozuą, i rozeszła się sława jego po całym kraju. 
  7:
    1:
      he: וַיִּמְעֲלוּ בְנֵי־יִשְׂרָאֵל מַעַל בַּחֵרֶם וַיִּקַּח עָכָן בֶּן־כַּרְמִי
        בֶן־זַבְדִּי בֶן־זֶרַח לְמַטֵּה יְהוּדָה מִן־הַחֵרֶם וַיִּחַר־אַף יְהוָה בִּבְנֵי
        יִשְׂרָאֵל׃
      yi: און די קינדער פֿון ישׂראל האָבן געפֿעלשט אַ פֿעלשונג אין דעם חרם, און עָכָן
        דער זון פֿון כַּרמי דעם זון פֿון זַבֿדי, דעם זון פֿון זֶרַחן, פֿון שבֿט יהודה,
        האָט גענומען פֿון דעם חרם, און דער צאָרן פֿון גאָט האָט געגרימט אױף די קינדער
        פֿון ישׂראל.
      cs: Zhřešili pak synové Izraelští přestoupením při věcech proklatých; nebo Achan,
        syn Charmi, syna Zabdi, syna Záre, z pokolení Juda, vzal něco z věcí proklatých.
        Pročež rozpálila se prchlivost Hospodinova na syny Izraelské.
      pl: Synowie Israela jednak dopuścili się przeniewierstwa na zaklętem dobru;
        albowiem przywłaszczył sobie Achan, syn Karmiego, syna Zabdiego, syna Zeracha
        z pokolenia Judy coś z zaklętego dobra. Wspłonął wtedy gniew Wiekuistego przeciw
        synom Israela. 
    2:
      he: וַיִּשְׁלַח יְהוֹשֻׁעַ אֲנָשִׁים מִירִיחוֹ הָעַי אֲשֶׁר עִם־בֵּית אָוֶן
        מִקֶּדֶם לְבֵית־אֵל וַיֹּאמֶר אֲלֵיהֶם לֵאמֹר עֲלוּ וְרַגְּלוּ אֶת־הָאָרֶץ
        וַיַּעֲלוּ הָאֲנָשִׁים וַיְרַגְּלוּ אֶת־הָעָי׃
      yi: 'און יהוֹשועַ האָט געשיקט מענטשן פֿון יריחו קײן עַי װאָס לעבן בית-אָוֶן,
        אין מזרח פֿון בית-אֵל, און ער האָט זײ אָנגעזאָגט, אַזױ צו זאָגן: גײט אַרױף,
        און קוקט אױס דאָס לאַנד. זײַנען די מענטשן אַרױפֿגעגאַנגען, און האָבן אױסגעקוקט
        עַי.'
      cs: 'Nebo když poslal Jozue muže některé od Jericha do Hai, kteréž bylo blízko
        Betaven, k východní straně Bethel, a mluvil k nim, řka: Vstupte a shlédněte
        zemi, vstoupili tedy muži ti, a shlédli Hai.'
      pl: 'Poczem wysłał Jozue ludzi z Jerycha do Aj, która obok Beth-Awen po wschodniej
        stronie Betela, i rzekł do nich, mówiąc: Wnijdźcie a wypatrzcie tę okolicę!
        I tak poszli oni mężowie i wypatrzyli Aj. '
    3:
      he: וַיָּשֻׁבוּ אֶל־יְהוֹשֻׁעַ וַיֹּאמְרוּ אֵלָיו אַל־יַעַל כָּל־הָעָם כְּאַלְפַּיִם
        אִישׁ אוֹ כִּשְׁלֹשֶׁת אֲלָפִים אִישׁ יַעֲלוּ וְיַכּוּ אֶת־הָעָי אַל־תְּיַגַּע־שָׁמָּה
        אֶת־כָּל־הָעָם כִּי מְעַט הֵמָּה׃
      yi: 'און זײ האָבן זיך אומגעקערט צו יהוֹשוען, און האָבן צו אים געזאָגט: זאָל
        ניט אַרױפֿגײן דאָס גאַנצע פֿאָלק; אַרום צװײ טױזנט מאַן, אָדער אַרום דרײַ טױזנט
        מאַן, זאָלן אַרױפֿגײן און שלאָגן עַי. דאַרפֿסט ניט מיען אַהין דאָס גאַנצע
        פֿאָלק, װאָרום זײ זײַנען װינציק.'
      cs: 'Kteřížto navrátivše se k Jozue, řekli jemu: Nechť nevstupuje všecken lid
        tento, okolo dvou tisíc mužů neb okolo tří tisíců mužů nechť vstoupí, a dobudouť
        Hai; neobtěžuj všeho lidu, vysílaje jej tam, nebo málo jest oněchno.'
      pl: 'A wróciwszy do Jozuego donieśli mu: Nie potrzeba, aby tam wszystek lud
        wyruszył; około dwóch tysięcy, albo około trzech tysięcy ludzi niechaj wyruszy,
        a porażą Aj; nie trudź tam wszystkiego ludu, bo ich tam mała liczba! '
    4:
      he: וַיַּעֲלוּ מִן־הָעָם שָׁמָּה כִּשְׁלֹשֶׁת אֲלָפִים אִישׁ וַיָּנֻסוּ לִפְנֵי
        אַנְשֵׁי הָעָי׃
      yi: זײַנען אַרױפֿגעגאַנגען אַהין פֿון פֿאָלק אַרום דרײַ טױזנט מאַן; אָבער זײ
        זײַנען אַנטלאָפֿן פֿאַר די מענטשן פֿון עַי.
      cs: Tedy vytáhlo jich z lidu tam okolo tří tisíc mužů, a utekli před muži města
        Hai.
      pl: I tak wyruszyło tam około trzech tysięcy mężów z ludu, wszakże pierzchnęli
        przed mężami z Aj. 
    5:
      he: וַיַּכּוּ מֵהֶם אַנְשֵׁי הָעַי כִּשְׁלֹשִׁים וְשִׁשָּׁה אִישׁ וַיִּרְדְּפוּם
        לִפְנֵי הַשַּׁעַר עַד־הַשְּׁבָרִים וַיַּכּוּם בַּמּוֹרָד וַיִּמַּס לְבַב־הָעָם
        וַיְהִי לְמָיִם׃
      yi: און די מענטשן פֿון עַי האָבן פֿון זײ געשלאָגן אַרום זעקס און דרײַסיק מאַן,
        און זײ האָבן זײ נאָכגעיאָגט פֿון פֿאַרן טױער ביז שבֿרים, און האָבן זײ געשלאָגן
        בײַם אַראָפּגאַנג; און דאָס האַרץ פֿון פֿאָלק איז צעגאַנגען, און איז געװאָרן
        אַזױ װי װאַסער.
      cs: I zabili z nich obyvatelé Hai okolo třidcíti a šesti mužů, a honili je od
        brány až k Sabarim, a porazili je, když s vrchu utíkali. I rozpustilo se srdce
        lidu, a bylo jako voda.
      pl: A porazili z nich mężowie z Aj około trzydziestu sześciu ludzi, ścigając
        ich od bramy aż do Szebarim, i porazili ich u stoku góry; struchlało wtedy
        serce ludu i zamieniło się jakoby w wodę. 
    6:
      he: וַיִּקְרַע יְהוֹשֻׁעַ שִׂמְלֹתָיו וַיִּפֹּל עַל־פָּנָיו אַרְצָה לִפְנֵי
        אֲרוֹן יְהוָה עַד־הָעֶרֶב הוּא וְזִקְנֵי יִשְׂרָאֵל וַיַּעֲלוּ עָפָר עַל־רֹאשָׁם׃
      yi: האָט יהוֹשועַ צעריסן זײַנע קלײדער, און איז געפֿאַלן אױף זײַן פּנים צו דער
        ערד פֿאַר דעם אָרון פֿון גאָט ביזן אָװנט, ער און די עלטסטע פֿון ישׂראל; און
        זײ האָבן אַרױפֿגעלײגט ערד אױף זײער קאָפּ.
      cs: Tedy Jozue roztrhl roucho své, a padl tváří svou na zem před truhlou Hospodinovou,
        a ležel až do večera, ano i starší Izraelští, a sypali prach na hlavy své.
      pl: Jozue zaś rozdarł szaty swoje i padł obliczem swem na ziemię przed arką
        Wiekuistego, leżąc aż do wieczora, on i starsi Israela, i miotali proch na głowę
        swą. 
    7:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֲהָהּ אֲדֹנָי יְהוִה לָמָה הֵעֲבַרְתָּ הַעֲבִיר אֶת־הָעָם
        הַזֶּה אֶת־הַיַּרְדֵּן לָתֵת אֹתָנוּ בְּיַד הָאֱמֹרִי לְהַאֲבִידֵנוּ וְלוּ
        הוֹאַלְנוּ וַנֵּשֶׁב בְּעֵבֶר הַיַּרְדֵּן׃
      yi: 'און יהוֹשועַ האָט געזאָגט: װײ, גאָט דו האַר, נאָך װאָס האָסטו גאָר אַריבערגעבראַכט
        דאָס דאָזיקע פֿאָלק איבערן יַרדן, אונדז צו געבן אין דער האַנט פֿון אֶמוֹרי,
        כּדי אונדז אונטערצוברענגען? הלװאַי װאָלטן מיר באַשטאַנען און געבליבן אױף יענער
        זײַט יַרדן!'
      cs: 'I řekl Jozue: Ach, Panovníče Hospodine, proč jsi kdy převedl lid tento
        přes Jordán, abys nás vydal v ruku Amorejského, tak aby nás zahubil? Ó kdybychom
        byli raději zůstali za Jordánem.'
      pl: 'I rzekł Jozue: O, Panie, Wiekuisty! Czyżbyś przeprowadził lud ten przez
        Jordan, żeby wydać nas w moc Emorejczyków, aby nas wytępili? O gdybyśmy też
        postanowili raczej pozostać za Jordanem! '
    8:
      he: בִּי אֲדֹנָי מָה אֹמַר אַחֲרֵי אֲשֶׁר הָפַךְ יִשְׂרָאֵל עֹרֶף לִפְנֵי אֹיְבָיו׃
      yi: איך בעט דיך, גאָט, װאָס קען איך זאָגן, נאָכדעם אַז ישׂראל האָט געמוזט קערן
        דעם נאַקן פֿאַר זײַנע פֿײַנט?
      cs: Ó Pane, což mám říci, když již lid Izraelský utíká před nepřátely svými?
      pl: Ale błagam Panie! cóż mi powiedzieć, gdy podał Israel grzbiet wrogom swoim? 
    9:
      he: וְיִשְׁמְעוּ הַכְּנַעֲנִי וְכֹל יֹשְׁבֵי הָאָרֶץ וְנָסַבּוּ עָלֵינוּ וְהִכְרִיתוּ
        אֶת־שְׁמֵנוּ מִן־הָאָרֶץ וּמַה־תַּעֲשֵׂה לְשִׁמְךָ הַגָּדוֹל׃
      yi: װאָרום דער כּנַעֲני און אַלע באַװוינער פֿון לאַנד װעלן דערהערן, און װעלן
        אונדז אַרומרינגלען, און פֿאַרשנײַדן אונדזער נאָמען פֿון דער ערד; און װאָס
        װעסטו טאָן פֿאַר דײַן גרױסן נאָמען?
      cs: Nebo uslyšíce Kananejští a všickni obyvatelé země, obklíčí nás vůkol, a
        vyhladí jméno naše z země. I což to učiníš jménu svému velikému?
      pl: Gdy usłyszą o tem Kanaanejczycy i wszyscy mieszkańcy tej ziemi, opadną nas
        zewsząd i zgładzą imię nasze z ziemi. A cóż tedy uczynisz dla imienia Twego
        wielkiego? 
    10:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ קֻם לָךְ לָמָּה זֶּה אַתָּה נֹפֵל עַל־פָּנֶיךָ׃
      yi: 'האָט גאָט געזאָגט צו יהוֹשוען: שטײ דיר אױף; נאָך װאָס דען פֿאַלסטו אױף
        דײַן פּנים?'
      cs: 'I řekl Hospodin k Jozue: Vstaň. Proč jsi padl na tvář svou?'
      pl: 'I rzekł Wiekuisty do Jozuego: wstań! czemuż to leżysz na obliczu swojem? '
    11:
      he: חָטָא יִשְׂרָאֵל וְגַם עָבְרוּ אֶת־בְּרִיתִי אֲשֶׁר צִוִּיתִי אוֹתָם וְגַם
        לָקְחוּ מִן־הַחֵרֶם וְגַם גָּנְבוּ וְגַם כִּחֲשׁוּ וְגַם שָׂמוּ בִכְלֵיהֶם׃
      yi: געזינדיקט האָט ישׂראל, און זײ האָבן אױך איבערגעטרעטן מײַן בונד װאָס איך
        האָב זײ באַפֿױלן, און זײ האָבן אי גענומען פֿון חרם, אי געגנבֿעט, אי פֿאַרלײקנט,
        אי אַרײַנגעטאָן אין זײערע זאַכן.
      cs: Zhřešil Izrael, tak že smlouvu mou přestoupili, kterouž jsem jim přikázal;
        nebo jsou i vzali z věcí proklatých, k tomu i ukradli, také i sklamali, nad
        to i odložili mezi nádobí svá.
      pl: Zgrzeszyli Israelici; przekroczyli wszak przymierze Moje, które poruczyłem
        im, a przywłaszczyli sobie coś z zaklętego dobra. Nietylko kradli ale i utaili
        i schowali to między sprzęty swoje! 
    12:
      he: וְלֹא יֻכְלוּ בְּנֵי יִשְׂרָאֵל לָקוּם לִפְנֵי אֹיְבֵיהֶם עֹרֶף יִפְנוּ
        לִפְנֵי אֹיְבֵיהֶם כִּי הָיוּ לְחֵרֶם לֹא אוֹסִיף לִהְיוֹת עִמָּכֶם אִם־לֹא
        תַשְׁמִידוּ הַחֵרֶם מִקִּרְבְּכֶם׃
      yi: דרום קענען די קינדער פֿון ישׂראל ניט באַשטײן פֿאַר זײערע פֿײַנט; דעם נאַקן
        קערן זײ פֿאַר זײערע פֿײַנט, װײַל זײ זײַנען געװאָרן צו חרם; איך װעל מער ניט
        זײַן מיט אײַך, אױב איר װעט ניט פֿאַרטיליקן דעם חרם פֿון צװישן אײַך.
      cs: Protož nebudou moci synové Izraelští ostáti před nepřátely svými, utíkati
        budou před nepřátely svými, nebo poškvrnili se věcí proklatou. Nebuduť více
        s vámi, leč vyhladíte prokletí to z prostředku svého.
      pl: A przeto nie mogą synowie Israela się ostać przed obliczem wrogów swoich,
        a muszą grzbiet podać wrogom swoim, bo sami zaklęciu popadli; przeto nie będę
        nadal z wami, póki nie wyplenicie zaklętego dobra z pośród was. 
    13:
      he: קֻם קַדֵּשׁ אֶת־הָעָם וְאָמַרְתָּ הִתְקַדְּשׁוּ לְמָחָר כִּי כֹה אָמַר יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל חֵרֶם בְּקִרְבְּךָ יִשְׂרָאֵל לֹא תוּכַל לָקוּם לִפְנֵי
        אֹיְבֶיךָ עַד־הֲסִירְכֶם הַחֵרֶם מִקִּרְבְּכֶם׃
      yi: 'שטײ אױף, און הײליק דאָס פֿאָלק, און זאָלסט זאָגן: הײליקט אײַך אױף מאָרגן,
        װאָרום אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: חרם איז צװישן דיר, ישׂראל;
        װעסט ניט קענען באַשטײן פֿאַר דײַנע פֿײַנט, ביז איר װעט אָפּטאָן דעם חרם פֿון
        צװישן אײַך.'
      cs: 'Vstaň, posvěť lidu a rci: Posvěťte se k zítřku; nebo takto praví Hospodin
        Bůh Izraelský: Věc proklatá jest u prostřed tebe, Izraeli, nebudeš moci ostáti
        před nepřátely svými, dokudž neodejmeš prokletí toho z prostředku svého.'
      pl: 'Zabierz się, poświęć lud, i oświadcz: poświęćcie się na jutro; gdyż tak
        rzecze Wiekuisty, Bóg Israela: zaklęte dobro w pośród ciebie Israelu! przeto
        nie możesz się ostać przed obliczem wrogów twoich, póki nie usuniecie zaklętego
        dobra z pośród was. '
    14:
      he: וְנִקְרַבְתֶּם בַּבֹּקֶר לְשִׁבְטֵיכֶם וְהָיָה הַשֵּׁבֶט אֲשֶׁר־יִלְכְּדֶנּוּ
        יְהוָה יִקְרַב לַמִּשְׁפָּחוֹת וְהַמִּשְׁפָּחָה אֲשֶׁר־יִלְכְּדֶנָּה יְהוָה
        תִּקְרַב לַבָּתִּים וְהַבַּיִת אֲשֶׁר יִלְכְּדֶנּוּ יְהוָה יִקְרַב לַגְּבָרִים׃
      yi: דרום זאָלט איר גענענען אין דער פֿרי לױט אײַערע שבֿטים, און עס װעט זײַן,
        דער שבֿט װאָס גאָט װעט אים פֿאַרנעמען, זאָל גענענען לױט די משפּחות, און די
        משפּחה װאָס גאָט װעט זי פֿאַרנעמען, זאָל גענענען לױט די הײַזער, און דאָס הױז
        װאָס גאָט װעט עס פֿאַרנעמען, זאָל גענענען לױט די מענער.
      cs: Protož přistupovati budete ráno po pokoleních svých, a pokolení, kteréž
        ukáže Hospodin, přistupovati bude po rodech, takž rod, kterýž ukáže Hospodin,
        přistupovati bude po domích, a dům, kterýž ukáže Hospodin, přistupovati bude
        po osobách.
      pl: Wystąpcie tedy jutro zrana podług pokoleń waszych, i będzie, że to pokolenie,
        które wyśledzi Wiekuisty, wystąpi wedle rodów, ród zaś, który wyśledzi Wiekuisty,
        wystąpi wedle domów, dom zaś, które wyśledzi Wiekuisty, wystąpi wedle pojedyńczych
        mężów. 
    15:
      he: וְהָיָה הַנִּלְכָּד בַּחֵרֶם יִשָּׂרֵף בָּאֵשׁ אֹתוֹ וְאֶת־כָּל־אֲשֶׁר־לוֹ
        כִּי עָבַר אֶת־בְּרִית יְהוָה וְכִי־עָשָׂה נְבָלָה בְּיִשְׂרָאֵל׃
      yi: און עס װעט זײַן, דער װאָס װעט פֿאַרנומען װערן מיטן חרם, זאָל פֿאַרברענט
        װערן אין פֿײַער, ער און אַלץ װאָס געהערט צו אים; װײַל ער האָט איבערגעטרעטן
        דעם בונד פֿון גאָט, און װײַל ער האָט געטאָן אַ נבֿלה אין ישׂראל.
      cs: Kdož pak postižen bude vinný věcí proklatou, ohněm spálen bude, on i všecko,
        což jeho jest, proto že přestoupil smlouvu Hospodinovu, a že učinil nešlechetnost
        v Izraeli.
      pl: Ten zaś, który przy zaklętem dobru wyśledzony zostanie będzie spalony ogniem,
        on i wszystko co doń należy; albowiem przekroczył przymierze Wiekuistego a spełnił
        haniebny czyn w Israelu! 
    16:
      he: וַיַּשְׁכֵּם יְהוֹשֻׁעַ בַּבֹּקֶר וַיַּקְרֵב אֶת־יִשְׂרָאֵל לִשְׁבָטָיו
        וַיִּלָּכֵד שֵׁבֶט יְהוּדָה׃
      yi: האָט יהוֹשועַ זיך געפֿעדערט אין דער פֿרי, און געמאַכט גענענען ישׂראל לױט
        זײַנע שבֿטים; איז פֿאַרנומען געװאָרן שבֿט יהודה.
      cs: Vstav tedy Jozue ráno, kázal přistupovati Izraelovi po pokoleních jejich.
        I postiženo jest pokolení Judovo.
      pl: Wstał tedy Jozue wczesnym rankiem i kazał wystąpić Israelitom wedle pokoleń
        ich; i wyśledzone zostało pokolenie Judy. 
    17:
      he: וַיַּקְרֵב אֶת־מִשְׁפַּחַת יְהוּדָה וַיִּלְכֹּד אֵת מִשְׁפַּחַת הַזַּרְחִי
        וַיַּקְרֵב אֶת־מִשְׁפַּחַת הַזַּרְחִי לַגְּבָרִים וַיִּלָּכֵד זַבְדִּי׃
      yi: האָט ער געמאַכט גענענען די משפּחה פֿון יהודה, און ער האָט פֿאַרנומען די
        משפּחה פֿון די זַרחים. האָט ער געמאַכט גענענען די משפּחה פֿון די זַרחים לױט
        די מענער, און זַבֿדי איז פֿאַרנומען געװאָרן.
      cs: Tedy když kázal přistupovati čeledem Juda, postižena jest čeled Záre. Potom
        kázal přistupovati čeledi Záre po osobách, a postižen jest Zabdi.
      pl: I kazał wystąpić rodom Judy i wyśledził ród Zerachidów. Poczem kazał wystąpić
        rodowi Zerachidów wedle domów i wyśledzony został dom Zabdiego. 
    18:
      he: וַיַּקְרֵב אֶת־בֵּיתוֹ לַגְּבָרִים וַיִּלָּכֵד עָכָן בֶּן־כַּרְמִי בֶן־זַבְדִּי
        בֶּן־זֶרַח לְמַטֵּה יְהוּדָה׃
      yi: האָט ער געמאַכט גענענען זײַן הױז לױט די מענער, און עָכָן דער זון פֿון כַּרמי
        דעם זון פֿון זַבֿדי, דעם זון פֿון זֶרַחן, פֿון שבֿט יהודה, איז פֿאַרנומען
        געװאָרן.
      cs: I kázal přistupovati domu jeho po osobách, i postižen jest Achan, syn Charmi,
        syna Zabdi, syna Záre z pokolení Judova.
      pl: Poczem kazał wystąpić domowi tegoż wedle pojedyńczych mężów, a wtedy wyśledzony
        został Achan, syn Karmiego, syn Zabdiego, syna Zeracha z pokolenia Judy. 
    19:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־עָכָן בְּנִי שִׂים־נָא כָבוֹד לַיהוָה אֱלֹהֵי יִשְׂרָאֵל
        וְתֶן־לוֹ תוֹדָה וְהַגֶּד־נָא לִי מֶה עָשִׂיתָ אַל־תְּכַחֵד מִמֶּנִּי׃
      yi: 'האָט יהוֹשועַ געזאָגט צו עָכָנען: מײַן זון, טו, איך בעט דיך, כּבֿוד צו
        יהוה דעם גאָט פֿון ישׂראל, און זײַ זיך מוֹדה פֿאַר אים, און זאָג מיר, איך
        בעט דיך, װאָס דו האָסט געטאָן; זאָלסט ניט פֿאַרהױלן פֿון מיר.'
      cs: 'I řekl Jozue Achanovi: Synu můj, dej, prosím, chválu Hospodinu Bohu Izraelskému,
        a vyznej se jemu, a oznam mi aspoň již, co jsi učinil, netaj již toho přede
        mnou.'
      pl: 'I rzekł Jozue do Achana: Synu mój! złóżże cześć Wiekuistemu Bogu Israela,
        i uczyń przed Nim wyznanie. Powiedzże mi coś uczynił; nie ukrywaj przedemną! '
    20:
      he: וַיַּעַן עָכָן אֶת־יְהוֹשֻׁעַ וַיֹּאמַר אָמְנָה אָנֹכִי חָטָאתִי לַיהוָה
        אֱלֹהֵי יִשְׂרָאֵל וְכָזֹאת וְכָזֹאת עָשִׂיתִי׃
      yi: 'האָט עָכָן געענטפֿערט יהוֹשוען, און האָט געזאָגט: אמת, איך האָב געזינדיקט
        צו יהוה דעם גאָט פֿון ישׂראל, און אַזױ און אַזױ האָב איך געטאָן.'
      cs: 'Tedy odpovídaje Achan k Jozue, řekl: Pravdať jest, já jsem zhřešil proti
        Hospodinu Bohu Izraelskému, tak že to a toto jsem učinil.'
      pl: 'Odpowiedział tedy Achan Jozuemu, i rzekł: Rzeczywiście, zgrzeszyłem ja
        Wiekuistemu, Bogu Izraela: tak a tak uczyniłem. '
    21:
      he: ואראה [וָאֵרֶא] בַשָּׁלָל אַדֶּרֶת שִׁנְעָר אַחַת טוֹבָה וּמָאתַיִם שְׁקָלִים
        כֶּסֶף וּלְשׁוֹן זָהָב אֶחָד חֲמִשִּׁים שְׁקָלִים מִשְׁקָלוֹ וָאֶחְמְדֵם וָאֶקָּחֵם
        וְהִנָּם טְמוּנִים בָּאָרֶץ בְּתוֹךְ הָאָהֳלִי וְהַכֶּסֶף תַּחְתֶּיהָ׃
      yi: איך האָב געזען אין דעם רױב אַ גוטן מאַנטל פֿון שִנעָר, און צװײ הונדערט שֶקל
        זילבער, און אַ צונג גאָלד װאָס איר װאָג איז פֿופֿציק שֶקל; האָב איך זײ געגלוסט,
        און האָב זײ צוגענומען, און אָן זײַנען זײ באַהאַלטן אין דער ערד אין מיטן פֿון
        מײַן געצעלט, און דאָס זילבער איז אונטער דעם.
      cs: Viděl jsem mezi loupeží plášť jeden Babylonský pěkný, a dvě stě lotů stříbra,
        a prut zlatý jeden, padesáte lotů ztíží, čehož požádav, vzal jsem to, a aj,
        jsou ty věci skryté v zemi prostřed stanu mého, a stříbro pod tím.
      pl: Spostrzegłem między łupem płaszcz piękny z Szynearu, dwieście szekli srebra,
        i język złoty pięćdziesięciu szekli wagi. I zapragnąłem tych rzeczy, i zabrałem
        je; leżą oto zakopane w ziemi, w namiocie moim, a pieniądze pod tem. 
    22:
      he: וַיִּשְׁלַח יְהוֹשֻׁעַ מַלְאָכִים וַיָּרֻצוּ הָאֹהֱלָה וְהִנֵּה טְמוּנָה
        בְּאָהֳלוֹ וְהַכֶּסֶף תַּחְתֶּיהָ׃
      yi: האָט יהוֹשועַ געשיקט שלוחים, און זײ זײַנען אַװעקגעלאָפֿן צום געצעלט; ערשט
        עס איז באַהאַלטן אין זײַן געצעלט, און דאָס זילבער איז אונטער דעם.
      cs: Tedy poslal Jozue posly, kteříž běželi do stanu, a aj, bylo to skryto v
        stanu jeho, a stříbro pod tím.
      pl: Wyprawił tedy Jozue posłańców, którzy pobiegli do namiotu a oto zakopane
        były rzeczy w namiocie jego, a pieniądze pod niemi. 
    23:
      he: וַיִּקָּחוּם מִתּוֹךְ הָאֹהֶל וַיְבִאוּם אֶל־יְהוֹשֻׁעַ וְאֶל כָּל־בְּנֵי
        יִשְׂרָאֵל וַיַּצִּקֻם לִפְנֵי יְהוָה׃
      yi: האָבן זײ זײ אַרױסגענומען פֿון מיטן געצעלט, און געבראַכט צו יהוֹשוען, און
        צו אַלע קינדער פֿון ישׂראל, און זײ האָבן זײ אַװעקגעלײגט פֿאַר גאָט.
      cs: A vzavše to z stanu, přinesli k Jozue a ke všechněm synům Izraelským, a
        položili ty věci před Hospodinem.
      pl: Zabrawszy je zatem z namiotu, przynieśli je do Jozuego i do wszystkich synów
        Israela i złożyli je przed Wiekuistym. 
    24:
      he: וַיִּקַּח יְהוֹשֻׁעַ אֶת־עָכָן בֶּן־זֶרַח וְאֶת־הַכֶּסֶף וְאֶת־הָאַדֶּרֶת
        וְאֶת־לְשׁוֹן הַזָּהָב וְאֶת־בָּנָיו וְאֶת־בְּנֹתָיו וְאֶת־שׁוֹרוֹ וְאֶת־חֲמֹרוֹ
        וְאֶת־צֹאנוֹ וְאֶת־אָהֳלוֹ וְאֶת־כָּל־אֲשֶׁר־לוֹ וְכָל־יִשְׂרָאֵל עִמּוֹ וַיַּעֲלוּ
        אֹתָם עֵמֶק עָכוֹר׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים האָבן גענומען עָכָן דעם זון פֿון זֶרַחן,
        און דאָס זילבער, און דעם מאַנטל, און די צונג גאָלד, און זײַנע זין, און זײַנע
        טעכטער, און זײַנע אָקסן, און זײַנע אײזלען, און זײַנע שאָף, און זײַן געצעלט,
        און אַלץ װאָס האָט געהערט צו אים, און זײ האָבן זײ אַרױפֿגעבראַכט צום טאָל
        עָכוֹר.
      cs: Vzav tedy Jozue a všecken Izrael s ním Achana, syna Záre, a stříbro i plášť,
        i prut zlatý, i syny jeho, i dcery jeho, voly a osly, dobytek i stan jeho
        i všecko, což měl, vyvedli je do údolí Achor.
      pl: Jozue zaś wziął Achana, syna Zeracha, pieniądze, płaszcz i język złoty,
        niemniej jego synów i córki, jego woły, osły i owce wraz z jego namiotem i wszystkiem
        co doń należało, wobec wszystkich Israelitów i wywiedli ich na dolinę Achor. 
    25:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ מֶה עֲכַרְתָּנוּ יַעְכֳּרְךָ יְהוָה בַּיּוֹם הַזֶּה
        וַיִּרְגְּמוּ אֹתוֹ כָל־יִשְׂרָאֵל אֶבֶן וַיִּשְׂרְפוּ אֹתָם בָּאֵשׁ וַיִּסְקְלוּ
        אֹתָם בָּאֲבָנִים׃
      yi: 'און יהוֹשועַ האָט געזאָגט: װאָס האָסטו אונדז פֿאַראומגליקט? פֿאַראומגליקן
        זאָל דיך גאָט הײַנטיקן טאָג. און גאַנץ ישׂראל האָבן אים פֿאַרשטײנט מיט שטײנער;
        און זײ האָבן זײ פֿאַרברענט אין פֿײַער, און זײ פֿאַרװאָרפֿן מיט שטײנער.'
      cs: 'Kdež řekl Jozue: Proč jsi zkormoutil nás? Zkormutiž tebe Hospodin v tento
        den. I uházel jej všecken lid kamením, a spálili je ohněm, ukamenovavše je
        kamením.'
      pl: 'I rzekł Jozue: Jakżeś wtrącił nas w biedę! I tak niechaj Wiekuisty dnia
        tego w biedę cię wtrąci! I obrzucili go wszyscy Israelici kamieniami, i spalili
        ich po ukamienowaniu ich. '
    26:
      he: וַיָּקִימוּ עָלָיו גַּל־אֲבָנִים גָּדוֹל עַד הַיּוֹם הַזֶּה וַיָּשָׁב יְהוָה
        מֵחֲרוֹן אַפּוֹ עַל־כֵּן קָרָא שֵׁם הַמָּקוֹם הַהוּא עֵמֶק עָכוֹר עַד הַיּוֹם
        הַזֶּה׃
      yi: און זײ האָבן אױפֿגעשטעלט איבער אים אַ גרױסן הױפֿן שטײנער װאָס שטײט ביז אױף
        הײַנטיקן טאָג; און גאָט האָט זיך אָפּגעקערט פֿון זײַן גרימצאָרן. דרום רופֿט
        מען יענעם אָרט דער טאָל עָכוֹר ביז אױף הײַנטיקן טאָג.
      cs: Potom nametali naň hromadu kamení velikou, kteráž trvá až do tohoto dne;
        a tak odvrácen jest Hospodin od hněvu prchlivosti své. Protož nazváno jest
        jméno místa toho údolí Achor, až do dnešního dne.
      pl: Poczem wznieśli nad nim stos kamieni wielki, istniejący do dnia dzisiejszego.
        Wiekuisty zaś odwrócił się od płonącego gniewu Swojego. Przeto nazwano imię
        miejsca onego doliną Achor aż po dzień dzisiejszy. 
  8:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ אַל־תִּירָא וְאַל־תֵּחָת קַח עִמְּךָ אֵת
        כָּל־עַם הַמִּלְחָמָה וְקוּם עֲלֵה הָעָי רְאֵה נָתַתִּי בְיָדְךָ אֶת־מֶלֶךְ
        הָעַי וְאֶת־עַמּוֹ וְאֶת־עִירוֹ וְאֶת־אַרְצוֹ׃
      yi: 'און גאָט האָט געזאָגט צו יהוֹשוען: זאָלסט ניט מוֹרא האָבן און ניט אַנגסטן;
        נעם מיט דיר דאָס גאַנצע מלחמה-פֿאָלק, און שטײ אױף, גײ אַרױף אױף עַי; זע, איך
        האָב געגעבן אין דײַן האַנט דעם מלך פֿון עַי, און זײַן פֿאָלק, און זײַן שטאָט,
        און זײַן לאַנד.'
      cs: 'I řekl Hospodin k Jozue: Neboj se, ani se strachuj; pojmi s sebou všecken
        lid bojovný, a vstana, táhni k Hai. Aj, dal jsem v ruku tvou krále Hai a lid
        jeho, město i zemi jeho.'
      pl: 'I rzekł Wiekuisty do Jozuego: Nie obawiaj się a nie trwóż! Zabierz ze sobą
        wszystek lud wojenny, a wstań i wyrusz przeciwko Aj; patrz, podam w moc twoję
        króla Aj, jego lud, jego miasto i jego kraj. '
    2:
      he: וְעָשִׂיתָ לָעַי וּלְמַלְכָּהּ כַּאֲשֶׁר עָשִׂיתָ לִירִיחוֹ וּלְמַלְכָּהּ
        רַק־שְׁלָלָהּ וּבְהֶמְתָּהּ תָּבֹזּוּ לָכֶם שִׂים־לְךָ אֹרֵב לָעִיר מֵאַחֲרֶיהָ׃
      yi: און זאָלסט טאָן צו עַי און צו איר מלך, אַזױ װי דו האָסט געטאָן צו יריחו
        און צו איר מלך; נאָר איר זאַקרױב און אירע בהמות זאָלט איר רױבן פֿאַר אײַך.
        שטעל דיר לױערער אױף דער שטאָט פֿון הינטער איר.
      cs: A učiníš Hai a králi jeho, jako jsi učinil Jerichu a králi jeho, loupež
        však a dobytky jeho rozbitujete mezi sebe. Zdělejž sobě zálohy k městu po
        zadu.
      pl: A postąpisz z Aj i z królem jego, jakoś postąpił z Jerycho i z królem jego;
        wszakże łupy i dobytek jego możecie rozebrać między siebie. Urządź zasadzkę
        na miasto po stronie jego zachodniej! 
    3:
      he: וַיָּקָם יְהוֹשֻׁעַ וְכָל־עַם הַמִּלְחָמָה לַעֲלוֹת הָעָי וַיִּבְחַר יְהוֹשֻׁעַ
        שְׁלֹשִׁים אֶלֶף אִישׁ גִּבּוֹרֵי הַחַיִל וַיִּשְׁלָחֵם לָיְלָה׃
      yi: איז אױפֿגעשטאַנען יהוֹשועַ, און דאָס גאַנצע מלחמה-פֿאָלק, אַרױפֿצוגײן אױף
        עַי; און יהוֹשועַ האָט אױסגעװײלט דרײַסיק טױזנט מאַן העלדישע גיבוֹרים, און
        האָט זײ אַװעקגעשיקט בײַ נאַכט.
      cs: Tedy vstal Jozue a všecken lid bojovný, aby táhli k Hai. I vybral Jozue
        třidcet tisíců mužů velmi silných, a předeslal je v noci.
      pl: Zabrał się tedy Jozue wraz z całym ludem wojennym, by wyruszyć przeciw Aj.
        Jozue zaś wybrał trzydzieści tysięcy rycerzy dzielnych i wysłał ich nocą, 
    4:
      he: וַיְצַו אֹתָם לֵאמֹר רְאוּ אַתֶּם אֹרְבִים לָעִיר מֵאַחֲרֵי הָעִיר אַל־תַּרְחִיקוּ
        מִן־הָעִיר מְאֹד וִהְיִיתֶם כֻּלְּכֶם נְכֹנִים׃
      yi: 'און ער האָט זײ באַפֿױלן, אַזױ צו זאָגן: זעט, איר זאָלט לױערן אױף דער שטאָט
        פֿון הינטער דער שטאָט; איר זאָלט זיך ניט דערװײַטערן זײער פֿון דער שטאָט, און
        זײַט אַלע אָנגעברײט.'
      cs: 'A přikázal jim, řka: Šetřtež vy, kteříž uděláte zálohy městu po zadní straně
        města, abyste nebyli příliš daleko od něho, ale buďte všickni pohotově.'
      pl: 'Nakazując im tak: Zważcie! Urządźcie zasadzkę na miasto, mianowicie po stronie
        jego zachodniej, wszakże nie w zbytniej odległości od miasta, a trzymajcie
        się wszyscy w pogotowiu. '
    5:
      he: וַאֲנִי וְכָל־הָעָם אֲשֶׁר אִתִּי נִקְרַב אֶל־הָעִיר וְהָיָה כִּי־יֵצְאוּ
        לִקְרָאתֵנוּ כַּאֲשֶׁר בָּרִאשֹׁנָה וְנַסְנוּ לִפְנֵיהֶם׃
      yi: און איך און דאָס גאַנצע פֿאָלק װאָס מיט מיר װעלן גענענען צו דער שטאָט; און
        עס װעט זײַן, אַז זײ װעלן אַרױסגײן אַקעגן אונדז, אַזױ װי צוערשט, װעלן מיר אַנטלױפֿן
        פֿאַר זײ.
      cs: Já pak i všecken lid, kterýž se mnou jest, přitáhneme k městu. A když oni
        nám vyjdou vstříc, jako prvé, utíkati budeme před nimi.
      pl: Ja zaś i wszystek lud, który zemną, przyciągniemy pod miasto; gdy tedy wynijdą
        przeciw nam jako za pierwszym razem, uciekniemy przed nimi. 
    6:
      he: וְיָצְאוּ אַחֲרֵינוּ עַד הַתִּיקֵנוּ אוֹתָם מִן־הָעִיר כִּי יֹאמְרוּ נָסִים
        לְפָנֵינוּ כַּאֲשֶׁר בָּרִאשֹׁנָה וְנַסְנוּ לִפְנֵיהֶם׃
      yi: 'און זײ װעלן אַרױסגײן נאָך אונדז, ביז מיר װעלן זײ אַװעקציען פֿון דער שטאָט,
        װאָרום זײ װעלן זאָגן: זײ אַנטלױפֿן פֿאַר אונדז אַזױ װי צוערשט; און מיר װעלן
        אַנטלױפֿן פֿאַר זײ.'
      cs: 'Tedy honiti budou nás, až bychom poodvedli jich od města, (nebo řeknou:
        Utíkají před námi, jako prvé), utíkajíce před nimi.'
      pl: 'I ścigać nas będą póki nie odwiedziem ich od miasta, bo pomyślą: uciekają
        przed nami jako za pierwszym razem! będziemy bowiem wrzekomo uciekali przed
        nimi. '
    7:
      he: וְאַתֶּם תָּקֻמוּ מֵהָאוֹרֵב וְהוֹרַשְׁתֶּם אֶת־הָעִיר וּנְתָנָהּ יְהוָה
        אֱלֹהֵיכֶם בְּיֶדְכֶם׃
      yi: און איר װעט אױפֿשטײן פֿון דער לױער, און װעט פֿאַרנעמען די שטאָט, און יהוה
        אײַער גאָט װעט זי געבן אין אײַער האַנט.
      cs: Vy mezi tím vyskočíte z záloh, a vyženete ostatní obyvatele města, nebo
        dá je Hospodin Bůh váš v ruku vaši.
      pl: Wy wtedy wystąpicie z zasadzki i zdobędziecie miasto; poda je Wiekuisty,
        Bóg wasz, w moc waszę. 
    8:
      he: וְהָיָה כְּתָפְשְׂכֶם אֶת־הָעִיר תַּצִּיתוּ אֶת־הָעִיר בָּאֵשׁ כִּדְבַר
        יְהוָה תַּעֲשׂוּ רְאוּ צִוִּיתִי אֶתְכֶם׃
      yi: און עס װעט זײַן, װי איר פֿאַרכאַפּט די שטאָט, זאָלט איר אָנצינדן די שטאָט
        אין פֿײַער; אַזױ װי דאָס װאָרט פֿון גאָט זאָלט איר טאָן; זעט, איך האָב אײַך
        באַפֿױלן.
      cs: A když vezmete město, zapálíte je ohněm, podlé slova Hospodinova učiníte;
        šetřtež toho, což jsem přikázal vám.
      pl: Gdy tedy weźmiecie miasto spalcie je ogniem; wedle słowa Wiekuistego uczyńcie.
        Zważcie, nakazałem to wam! 
    9:
      he: וַיִּשְׁלָחֵם יְהוֹשֻׁעַ וַיֵּלְכוּ אֶל־הַמַּאְרָב וַיֵּשְׁבוּ בֵּין בֵּית־אֵל
        וּבֵין הָעַי מִיָּם לָעָי וַיָּלֶן יְהוֹשֻׁעַ בַּלַּיְלָה הַהוּא בְּתוֹךְ
        הָעָם׃
      yi: און יהוֹשועַ האָט זײ געשיקט, און זײ זײַנען אַװעקגעגאַנגען צו דעם לױעראָרט,
        און זײַנען געזעסן צװישן בית-אֵל און צװישן עַי, אין מערבֿ פֿון עַי. און יהוֹשועַ
        האָט גענעכטיקט יענע נאַכט צװישן דעם פֿאָלק.
      cs: I poslal Jozue, a oni šli k zálohám, a zůstali mezi Bethel a Hai, od západní
        strany Hai; Jozue pak zůstal té noci u prostřed lidu.
      pl: I tak wyprawił ich Jozue i udali się na miejsce zasadzki i zatrzymali się
        między Bethel a Aj, na zachód od Aj. Jozue zaś spędził noc tę w pośród ludu. 
    10:
      he: וַיַּשְׁכֵּם יְהוֹשֻׁעַ בַּבֹּקֶר וַיִּפְקֹד אֶת־הָעָם וַיַּעַל הוּא וְזִקְנֵי
        יִשְׂרָאֵל לִפְנֵי הָעָם הָעָי׃
      yi: און יהוֹשועַ האָט זיך געפֿעדערט אין דער פֿרי, און האָט איבערגעצײלט דאָס
        פֿאָלק, און ער און די עלטסטע פֿון פֿאָלק זײַנען אַרױפֿגעגאַנגען פֿאַרױס פֿאַרן
        פֿאָלק אױף עַי.
      cs: Potom vstav Jozue velmi ráno, sečtl lid, i bral se napřed, on a starší Izraelští
        před lidem k Hai.
      pl: A wstawszy Jozue wczesnym rankiem odbył przegląd ludu; poczem pociągnął
        wraz z starszymi Israela na czele ludu ku Aj. 
    11:
      he: וְכָל־הָעָם הַמִּלְחָמָה אֲשֶׁר אִתּוֹ עָלוּ וַיִּגְּשׁוּ וַיָּבֹאוּ נֶגֶד
        הָעִיר וַיַּחֲנוּ מִצְּפוֹן לָעַי וְהַגַּי בינו [בֵּינָיו] וּבֵין־הָעָי׃
      yi: און דאָס גאַנצע מלחמה-פֿאָלק װאָס מיט אים איז אַרױפֿגעגאַנגען, און זײ האָבן
        גענענט, און זײַנען געקומען אַקעגן דער שטאָט, און האָבן געלאַגערט אין צפֿון
        פֿון עַי; און דער טאָל איז געװען צװישן אים און צװישן עַי.
      cs: Všecken také lid bojovný, kterýž byl s ním, táhnouce, přiblížili se, až
        přišli naproti městu, a položili se po straně půlnoční Hai; údolí pak bylo
        mezi nimi a mezi Hai.
      pl: Wszystek też lud wojenny, który przy nim był pociągnął również; posunąwszy
        się bliżej, przybyli pod miasto i rozłożyli się obozem po stronie północnej
        od Aj, tak, że dolina była między nimi a Aj. 
    12:
      he: וַיִּקַּח כַּחֲמֵשֶׁת אֲלָפִים אִישׁ וַיָּשֶׂם אוֹתָם אֹרֵב בֵּין בֵּית־אֵל
        וּבֵין הָעַי מִיָּם לָעִיר׃
      yi: און ער האָט גענומען אַרום פֿינף טױזנט מאַן, און האָט זײ געשטעלט פֿאַר לױערער
        צװישן בית-אֵל און צװישן עַי, אין מערבֿ פֿון עַי.
      cs: Vzal pak byl okolo pěti tisíc mužů, kteréž postavil v zálohách mezi Bethel
        a Hai, od západní stany města.
      pl: Poczem wziął około pięciu tysięcy ludzi i postawił ich jako zasadzkę między
        Bethel a Aj od strony zachodniej miasta. 
    13:
      he: וַיָּשִׂימוּ הָעָם אֶת־כָּל־הַמַּחֲנֶה אֲשֶׁר מִצְּפוֹן לָעִיר וְאֶת־עֲקֵבוֹ
        מִיָּם לָעִיר וַיֵּלֶךְ יְהוֹשֻׁעַ בַּלַּיְלָה הַהוּא בְּתוֹךְ הָעֵמֶק׃
      yi: אַזױ האָבן זײ אױסגעשטעלט דאָס פֿאָלק, די גאַנצע מחנה װאָס אין צפֿון פֿון
        דער שטאָט, און זײער הינטער-חיל אין מערבֿ פֿון דער שטאָט. און יהוֹשועַ איז
        געגאַנגען אין יענער נאַכט אין מיטן טאָל.
      cs: I přiblížil se lid, totiž všecko vojsko, kteréž bylo od půlnoční strany
        města, a kteříž byli v zálohách jeho od západní strany města; a tak vtáhl
        Jozue noci té do prostřed údolí.
      pl: I uszykowali lud, mianowicie cały obóz znajdujący się na północy miasta,
        jak i tych, którzy na tyłach od zachodu miasta; Jozue zaś udał się onej nocy
        w sam środek doliny. 
    14:
      he: וַיְהִי כִּרְאוֹת מֶלֶךְ־הָעַי וַיְמַהֲרוּ וַיַּשְׁכִּימוּ וַיֵּצְאוּ אַנְשֵׁי־הָעִיר
        לִקְרַאת־יִשְׂרָאֵל לַמִּלְחָמָה הוּא וְכָל־עַמּוֹ לַמּוֹעֵד לִפְנֵי הָעֲרָבָה
        וְהוּא לֹא יָדַע כִּי־אֹרֵב לוֹ מֵאַחֲרֵי הָעִיר׃
      yi: און עס איז געװען, װי דער מלך פֿון עַי האָט דערזען, אַזױ האָבן די מענטשן
        פֿון דער שטאָט זיך געאײַלט, און זײ האָבן זיך געפֿעדערט, און זײַנען אַרױסגעגאַנגען
        אַקעגן ישׂראל אױף מלחמה, ער און זײַן גאַנץ פֿאָלק, אין דער אָפּגערעדטער צײַט,
        פֿאַר דעם פּלױן, און ער האָט ניט געװוּסט אַז לױערער זײַנען אױף אים פֿון הינטער
        דער שטאָט.
      cs: I stalo se, že když je uzřel král Hai, pospíšili, a ráno vstavše, vyšli
        lidé města vstříc Izraelovi k boji, on i všecken lid jeho toho času před rovinu;
        nevěděl pak, že zálohy udělány byly jemu po zadu města.
      pl: Gdy ujrzał to król Aj, pospieszyli mieszkańcy miasta, wyruszyli wczesnym
        rankiem i pociągnęli naprzeciw Israelowi, aby bitwę stoczyć, on sam i wszystek
        lud jego na miejsce naznaczone, na wschód równiny. Nie wiedział wszakże, że zasadzka
        urządzona mu na zachód od miasta. 
    15:
      he: וַיִּנָּגְעוּ יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל לִפְנֵיהֶם וַיָּנֻסוּ דֶּרֶךְ
        הַמִּדְבָּר׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל האָבן זיך געמאַכט װי געשלאָגן פֿאַר זײ, און
        זײַנען אַנטלאָפֿן אױפֿן װעג פֿון מדבר.
      cs: I postoupil Jozue a všecken Izrael před nimi, a utíkali cestou pouště.
      pl: Jozue zaś i wszystek Israel pozwolił się im pobić i uciekali drogą ku puszczy. 
    16:
      he: וַיִּזָּעֲקוּ כָּל־הָעָם אֲשֶׁר בעיר [בָּעַי] לִרְדֹּף אַחֲרֵיהֶם וַיִּרְדְּפוּ
        אַחֲרֵי יְהוֹשֻׁעַ וַיִּנָּתְקוּ מִן־הָעִיר׃
      yi: און דאָס גאַנצע פֿאָלק װאָס אין עַי איז צונױפֿגערופֿן געװאָרן, זײ נאָכצוּיאָגן;
        און זײ האָבן נאָכגעיאָגט יהוֹשוען, און זײַנען אַװעקגעצױגן געװאָרן פֿון דער
        שטאָט.
      cs: I svolán jest všecken lid v městě, aby je honili. I honili Jozue, a vzdálili
        se od města svého,
      pl: Tedy zwołano wszystek lud, znajdujący się w mieście, aby puścił się w pogoń
        za nimi; gdy tedy puścili się w pogoń za Jozuą, oddalali się coraz więcej
        od miasta. 
    17:
      he: וְלֹא־נִשְׁאַר אִישׁ בָּעַי וּבֵית אֵל אֲשֶׁר לֹא־יָצְאוּ אַחֲרֵי יִשְׂרָאֵל
        וַיַּעַזְבוּ אֶת־הָעִיר פְּתוּחָה וַיִּרְדְּפוּ אַחֲרֵי יִשְׂרָאֵל׃
      yi: און עס איז ניט געבליבן אַ מענטש אין עַי און אין בית-אֵל, װאָס איז ניט אַרױסגעגאַנגען
        נאָך ישׂראל; און זײ האָבן געלאָזט די שטאָט אָפֿן, און נאָכגעיאָגט ישׂראל.
      cs: Tak že nezůstal žádný z obyvatelů Hai a Bethel, kdo by nevyšel, aby honil
        Izraele; a nechali města otevřeného, a honili Izraele.
      pl: A nie pozostał nikt w Aj i w Bethel, któryby nie wyruszył za Israelitami,
        i tak zostawili miasto otwarte i puścili się w pogoń za Israelitami. 
    18:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ נְטֵה בַּכִּידוֹן אֲשֶׁר־בְּיָדְךָ אֶל־הָעַי
        כִּי בְיָדְךָ אֶתְּנֶנָּה וַיֵּט יְהוֹשֻׁעַ בַּכִּידוֹן אֲשֶׁר־בְּיָדוֹ אֶל־הָעִיר׃
      yi: 'האָט גאָט געזאָגט צו יהוֹשוען: שטרעק אױס דעם שפּיז װאָס אין דײַן האַנט
        אַקעגן דער שטאָט עַי, װאָרום אין דײַן האַנט װעל איך זי געבן. און יהוֹשועַ
        האָט אױסגעשטרעקט דעם שפּיז װאָס אין זײַן האַנט אַקעגן דער שטאָט.'
      cs: 'Řekl pak Hospodin k Jozue: Zdvihni korouhev, kterouž máš v rukou svých,
        proti Hai, nebo v ruce tvé dám je. I zdvihl Jozue korouhev, kterouž měl v
        ruce své, proti městu.'
      pl: 'Tedy rzekł Wiekuisty do Jozuego: Podnieś lancę, która w ręce twojej, ku
        Aj; gdyż podam je w moc twoję! I podniósł Jozue lancę, którą dzierżył w ręce
        swej ku miastu. '
    19:
      he: וְהָאוֹרֵב קָם מְהֵרָה מִמְּקוֹמוֹ וַיָּרוּצוּ כִּנְטוֹת יָדוֹ וַיָּבֹאוּ
        הָעִיר וַיִּלְכְּדוּהָ וַיְמַהֲרוּ וַיַּצִּיתוּ אֶת־הָעִיר בָּאֵשׁ׃
      yi: און די לױערער זײַנען אױפֿגעשטאַנען אױף גיך פֿון זײער אָרט, און זײ זײַנען
        געלאָפֿן װי ער האָט אױסגעשטרעקט זײַן האַנט, און זײַנען אַרײַן אין דער שטאָט,
        און האָבן זי באַצװוּנגען; און זײ האָבן געאײַלט און האָבן אָנגעצונדן די שטאָט
        אין פֿײַער.
      cs: Tedy, kteříž byli v zálohách, rychle vyskočili z místa svého, a běželi,
        když pozdvihl ruky své, a všedše do města, vzali je, a spěšně zapálili město
        ohněm.
      pl: Stojący zaś na zasadzce wyruszyli pośpiesznie ze stanowiska swojego, nadbiegli,
        gdy podniósł rękę swą, a wtargnąwszy do miasta zdobyli je; poczem podpalili
        je szybko ogniem. 
    20:
      he: וַיִּפְנוּ אַנְשֵׁי הָעַי אַחֲרֵיהֶם וַיִּרְאוּ וְהִנֵּה עָלָה עֲשַׁן הָעִיר
        הַשָּׁמַיְמָה וְלֹא־הָיָה בָהֶם יָדַיִם לָנוּס הֵנָּה וָהֵנָּה וְהָעָם הַנָּס
        הַמִּדְבָּר נֶהְפַּךְ אֶל־הָרוֹדֵף׃
      yi: און די מענטשן פֿון עַי האָבן זיך אומגעקערט הינטער זיך, און דערזען, ערשט
        דער רױך פֿון דער שטאָט איז אַרױף צום הימל, און זײ האָבן ניט געהאַט אין זיך
        כּוח צו לױפֿן אַהין אָדער אַהער. און דאָס פֿאָלק װאָס איז אַנטלאָפֿן צום מדבר,
        האָט זיך אומגעקערט אױף די נאָכיאָגער.
      cs: Muži pak města Hai ohlédše se nazpět, uzřeli, a aj, vstupoval dým města
        k nebi, a neměli místa k utíkání sem ani tam; nebo lid, kterýž utíkati počal
        k poušti, obrátil se na ty, kteříž je honili.
      pl: Gdy tedy obejrzeli się ludzie z Aj, spostrzegli jak dym z miasta ku niebu
        się podnosi; i zbrakło im sił, aby w tę lub ową stronę uciekać; przyczem zwrócił
        się i lud pierzchający ku puszczy na ścigających. 
    21:
      he: וִיהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל רָאוּ כִּי־לָכַד הָאֹרֵב אֶת־הָעִיר וְכִי עָלָה
        עֲשַׁן הָעִיר וַיָּשֻׁבוּ וַיַּכּוּ אֶת־אַנְשֵׁי הָעָי׃
      yi: און װי יהוֹשועַ און גאַנץ ישׂראל האָבן געזען אַז די לױערער האָבן באַצװוּנגען
        די שטאָט, און אַז דער רױך פֿון דער שטאָט איז אױפֿגעגאַנגען, אַזױ האָבן זײ
        זיך אומגעקערט, און האָבן געשלאָגן די מענטשן פֿון עַי.
      cs: Jozue zajisté a všecken Izrael, když viděli, že z záloh vzali město, a že
        se vznáší dým města, obrátili se, a bili muže Hai.
      pl: Spostrzegłszy tedy Jozue i wszyscy Israelici, że oddział z zasadzki miasto
        zdobył, i że dym z miasta się podnosi, odwrócili się i uderzyli na ludzi z Aj. 
    22:
      he: וְאֵלֶּה יָצְאוּ מִן־הָעִיר לִקְרָאתָם וַיִּהְיוּ לְיִשְׂרָאֵל בַּתָּוֶךְ
        אֵלֶּה מִזֶּה וְאֵלֶּה מִזֶּה וַיַּכּוּ אוֹתָם עַד־בִּלְתִּי הִשְׁאִיר־לוֹ
        שָׂרִיד וּפָלִיט׃
      yi: און יענע זײַנען אַרױסגעגאַנגען פֿון דער שטאָט אַקעגן זײ, אַזױ אַז זײ זײַנען
        געװען אין מיטן פֿון ישׂראל, די אױף דער זײַט, און די אױף יענער זײַט. און זײ
        האָבן זײ געשלאָגן ביז זײ ניט איבערצולאָזן אַ געבליבענעם אָדער אַנטרונענעם.
      cs: Onino také vyšli z města proti nim, a obklíčil Izrael nepřátely své, jedni
        odsud, druzí od onud; a zmordovali je, tak že žádný živ nezůstal ani neušel.
      pl: Ci jednak wyruszyli byli z miasta naprzeciw nich, i tak znaleźli się w pośrodku
        Israelitów, mając ich po jednej i po drugiej stronie; i porazili ich tak,
        że nie pozostało z nich ani szczątku, ani niedobitka. 
    23:
      he: וְאֶת־מֶלֶךְ הָעַי תָּפְשׂוּ חָי וַיַּקְרִבוּ אֹתוֹ אֶל־יְהוֹשֻׁעַ׃
      yi: און דעם מלך פֿון עַי האָבן זײ געכאַפּט אַ לעבעדיקן, און אים געבראַכט צו
        יהוֹשוען.
      cs: Ale krále Hai jali živého, a přivedli ho k Jozue.
      pl: Króla zaś Aj ujęli żywcem i przywiedli go przed Jozuego. 
    24:
      he: וַיְהִי כְּכַלּוֹת יִשְׂרָאֵל לַהֲרֹג אֶת־כָּל־יֹשְׁבֵי הָעַי בַּשָּׂדֶה
        בַּמִּדְבָּר אֲשֶׁר רְדָפוּם בּוֹ וַיִּפְּלוּ כֻלָּם לְפִי־חֶרֶב עַד־תֻּמָּם
        וַיָּשֻׁבוּ כָל־יִשְׂרָאֵל הָעַי וַיַּכּוּ אֹתָהּ לְפִי־חָרֶב׃
      yi: און עס איז געװען, אַז די ישׂראל האָבן געענדיקט אױסהרגען אַלע באַװוינער פֿון
        עַי, אױפֿן פֿעלד אין דעם מדבר װאָס זײ האָבן זײ נאָכגעיאָגט אין אים, און זײ
        זײַנען אַלע געפֿאַלן דורכן שאַרף פֿון שװערד ביז זײ זײַנען פֿאַרלענדט געװאָרן,
        האָבן גאַנץ ישׂראל זיך אומגעקערט קײן עַי, און האָבן זי געשלאָגן מיטן שאַרף
        פֿון שװערד.
      cs: 'Když pak pomordoval Izrael všecky obyvatele Hai v poli, totiž na poušti,
        kamž je honili, a padli ti všickni od ostrosti meče, až i zahlazeni jsou:
        navrátil se všecken Izrael do Hai, a zmordovali ostatky jeho mečem.'
      pl: Gdy tak pobili Israelici mieszkańców Aj na otwartem polu na stepie, po którym
        ich ścigano, a legli oni wszyscy do ostatniego od miecza, zwrócili się wszyscy
        Israelici napowrót ku Aj i porazili je ostrzem miecza. 
    25:
      he: וַיְהִי כָל־הַנֹּפְלִים בַּיּוֹם הַהוּא מֵאִישׁ וְעַד־אִשָּׁה שְׁנֵים עָשָׂר
        אָלֶף כֹּל אַנְשֵׁי הָעָי׃
      yi: און אַלע װאָס זײַנען געפֿאַלן אין יענעם טאָג, פֿון אַ מאַן ביז אַ פֿרױ,
        זײַנען געװען צװעלף טױזנט; אַלע מענטשן פֿון עַי.
      cs: A bylo všech, kteříž padli v ten den, od muže až do ženy, dvanácte tisíců;
        všickni ti byli z Hai.
      pl: Wynosił zaś ogół poległych dnia onego, zarówno mężczyzn jak niewiast, mianowicie
        wszystkich mieszkańców Aj - dwanaście tysięcy. 
    26:
      he: וִיהוֹשֻׁעַ לֹא־הֵשִׁיב יָדוֹ אֲשֶׁר נָטָה בַּכִּידוֹן עַד אֲשֶׁר הֶחֱרִים
        אֵת כָּל־יֹשְׁבֵי הָעָי׃
      yi: און יהוֹשועַ האָט ניט צוריקגעצױגן זײַן האַנט װאָס ער האָט אױסגעשטרעקט מיטן
        שפּיז, ביז ער האָט פֿאַרװיסט אַלע באַװוינער פֿון עַי.
      cs: Ale Jozue nespustil ruky své, kterouž vyzdvihl korouhev, dokudž nebyli zmordováni
        všickni obyvatelé Hai.
      pl: Jozue wszakże nie cofnął ręki, którą był podniósł z lancą, póki nie spełnił
        zaklęcia na wszystkich mieszkańcach Aj. 
    27:
      he: רַק הַבְּהֵמָה וּשְׁלַל הָעִיר הַהִיא בָּזְזוּ לָהֶם יִשְׂרָאֵל כִּדְבַר
        יְהוָה אֲשֶׁר צִוָּה אֶת־יְהוֹשֻׁעַ׃
      yi: נאָר די בהמות און דעם זאַקרױב פֿון יענער שטאָט האָבן די ישׂראל גערױבט פֿאַר
        זיך, אַזױ װי דאָס װאָרט פֿון גאָט װאָס ער האָט באַפֿױלן יהוֹשוען.
      cs: Toliko hovada a loupež města toho rozbitovali mezi sebou synové Izraelští
        podlé slova Hospodinova, kteréž on přikázal Jozue.
      pl: Bydło jedynie i łupy tego miasta rozebrali Israelici między siebie, wedle
        słowa Wiekuistego, które poruczył Jozuemu. 
    28:
      he: וַיִּשְׂרֹף יְהוֹשֻׁעַ אֶת־הָעָי וַיְשִׂימֶהָ תֵּל־עוֹלָם שְׁמָמָה עַד הַיּוֹם
        הַזֶּה׃
      yi: און יהוֹשועַ האָט פֿאַרברענט עַי, און האָט זי געמאַכט פֿאַר אַן אײביקן חורבֿה-הױפֿן,
        אַ װיסטעניש ביז אױף הײַנטיקן טאָג.
      cs: Tedy vypálil Jozue Hai, a položil je v hromadu věčnou a pustinu, až do tohoto
        dne.
      pl: Jozue zaś spalił Aj, i obrócił je w rumowisko na wieki, w pustkowie, aż po
        dzień dzisiejszy. 
    29:
      he: וְאֶת־מֶלֶךְ הָעַי תָּלָה עַל־הָעֵץ עַד־עֵת הָעָרֶב וּכְבוֹא הַשֶּׁמֶשׁ
        צִוָּה יְהוֹשֻׁעַ וַיֹּרִידוּ אֶת־נִבְלָתוֹ מִן־הָעֵץ וַיַּשְׁלִיכוּ אוֹתָהּ
        אֶל־פֶּתַח שַׁעַר הָעִיר וַיָּקִימוּ עָלָיו גַּל־אֲבָנִים גָּדוֹל עַד הַיּוֹם
        הַזֶּה׃
      yi: און דעם מלך פֿון עַי האָט ער אױפֿגעהאַנגען אױף אַ בױם ביז אָװנטצײַט; און
        װי די זון איז אונטערגעגאַנגען, האָט יהוֹשועַ באַפֿױלן, און מע האָט אַראָפּגענומען
        זײַן טױטן לײַב פֿון דעם בױם, און אים אַװעקגעװאָרפֿן פֿאַר דעם אײַנגאַנג פֿון
        דעם שטאָטטױער, און מע האָט אױפֿגעשטעלט איבער אים אַ גרױסן הױפֿן שטײנער װאָס
        שטײט ביז אױף הײַנטיקן טאָג.
      cs: Krále pak Hai oběsil na dřevě, a nechal ho tam až do večera. A když zapadlo
        slunce, rozkázal Jozue, aby složili tělo jeho s dřeva, a povrhli je u brány
        města, a nametali na ně hromadu kamení velikou, kteráž trvá až do dnešního
        dne.
      pl: A króla Aj obwiesił na palu, aż do wieczora. Ale gdy słońce zaszło, polecił
        Jozue, aby zdjęto trupa jego z pala; poczem rzucono go u wejścia do bramy
        miejskiej i wzniesiono nad nim stos wielki kamieni, istniejący aż po dzień
        dzisiejszy. 
    30:
      he: אָז יִבְנֶה יְהוֹשֻׁעַ מִזְבֵּחַ לַיהוָה אֱלֹהֵי יִשְׂרָאֵל בְּהַר עֵיבָל׃
      yi: דענצמאָל האָט יהוֹשועַ געבױט אַ מזבח צו יהוה דעם גאָט פֿון ישׂראל אױפֿן
        באַרג עֵיבֿל,
      cs: Tedy vzdělal Jozue oltář Hospodinu Bohu Izraelskému na hoře Hébal,
      pl: Tedy zbudował Jozue ofiarnicę Wiekuistemu, Bogu Israela, na górze Ebal. 
    31:
      he: כַּאֲשֶׁר צִוָּה מֹשֶׁה עֶבֶד־יְהוָה אֶת־בְּנֵי יִשְׂרָאֵל כַּכָּתוּב בְּסֵפֶר
        תּוֹרַת מֹשֶׁה מִזְבַּח אֲבָנִים שְׁלֵמוֹת אֲשֶׁר לֹא־הֵנִיף עֲלֵיהֶן בַּרְזֶל
        וַיַּעֲלוּ עָלָיו עֹלוֹת לַיהוָה וַיִּזְבְּחוּ שְׁלָמִים׃
      yi: אַזױ װי משה דער קנעכט פֿון גאָט האָט באַפֿױלן די קינדער פֿון ישׂראל, װי
        עס שטײט געשריבן אין בוך פֿון תּוֹרת-משה; אַ מזבח פֿון גאַנצע שטײנער, װאָס
        מע האָט אױף זײ ניט אױפֿגעהױבן אַן אײַזן. און זײ האָבן אױפֿגעבראַכט אױף אים
        בראַנדאָפּפֿער צו גאָט, און געשלאַכט פֿרידאָפּפֿער.
      cs: (Jakož přikázal Mojžíš, služebník Hospodinův, synům Izraelským, jakož psáno
        jest v knize zákona Mojžíšova,) oltář z kamení celého, nad nímž nebylo zdviženo
        železo, a obětovali na něm oběti zápalné Hospodinu, obětovali i oběti pokojné.
      pl: 'Jako rozkazał był Mojżesz, sługa Wiekuistego, synom Israela, a jako napisano
        w księdze Zakonu Mojżesza: ofiarnicę z nieciosanych kamieni, na które żadnego
        żelaza nie podniesiono, i złożyli na niej całopalenia Wiekuistemu, i sprawili
        ofiary opłatne. '
    32:
      he: וַיִּכְתָּב־שָׁם עַל־הָאֲבָנִים אֵת מִשְׁנֵה תּוֹרַת מֹשֶׁה אֲשֶׁר כָּתַב
        לִפְנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און ער האָט דאָרטן אױפֿגעשריבן אױף די שטײנער אַן איבערחזרונג פֿון תּוֹרת-משה,
        װאָס ער האָט געשריבן אין אָנגעזיכט פֿון די קינדער פֿון ישׂראל.
      cs: Napsal také tam na kameních výpis zákona Mojžíšova, kterýž psal před syny
        Izraelskými.
      pl: I napisał tamże na kamieniach odpis zakonu Mojżesza, który napisał był przed
        obliczem synów Israela. 
    33:
      he: וְכָל־יִשְׂרָאֵל וּזְקֵנָיו וְשֹׁטְרִים וְשֹׁפְטָיו עֹמְדִים מִזֶּה וּמִזֶּה
        לָאָרוֹן נֶגֶד הַכֹּהֲנִים הַלְוִיִּם נֹשְׂאֵי אֲרוֹן בְּרִית־יְהוָה כַּגֵּר
        כָּאֶזְרָח חֶצְיוֹ אֶל־מוּל הַר־גְּרִזִים וְהַחֶצְיוֹ אֶל־מוּל הַר־עֵיבָל
        כַּאֲשֶׁר צִוָּה מֹשֶׁה עֶבֶד־יְהוָה לְבָרֵךְ אֶת־הָעָם יִשְׂרָאֵל בָּרִאשֹׁנָה׃
      yi: און גאַנץ ישׂראל, און זײערע עלטסטע און אױפֿזעער, און זײערע ריכטער, זײַנען
        געשטאַנען פֿון דער זײַט און פֿון יענער זײַט פֿון אָרון, פֿאַר די כֹּהנים פֿון
        שבֿט לֵוִי װאָס האָבן געטראָגן דעם אָרון פֿון גאָטס בונד – אַזױ דער פֿרעמדער
        װי דער אײַנגעבאָרענער, העלפֿט פֿון זײ אַקעגן באַרג גרִזים, און העלפֿט פֿון
        זײ אַקעגן באַרג עֵיבֿל, אַזױ װי משה דער קנעכט פֿון גאָט האָט פֿון פֿריער באַפֿױלן,
        צו בענטשן דאָס פֿאָלק ישׂראל.
      cs: Všecken pak Izrael a starší jeho, i správcové i soudcové jeho stáli po obou
        stranách truhly před kněžími Levítskými, kteříž nosili truhlu smlouvy Hospodinovy,
        tak cizí jako doma zrozený, polovice jich proti hoře Garizim, a polovice proti
        hoře Hébal, jakož byl prvé přikázal Mojžíš, služebník Hospodinův, aby dobrořečil
        lidu Izraelskému nejprvé.
      pl: Wszystek zaś Israel i starsi jego i nadzorcy i sędziowie jego stali po obu
        stronach arki przy kapłanach i lewitach, którzy nosili arkę przymierza Wiekuistego,
        zarówno cudzoziemcy jak współplemieńcy, połowa ich po stronie góry Garyzym,
        a druga połowa po stronie góry Ebal, jako zarządził był przedtem Mojżesz,
        sługa Wiekuistego, aby błogosławiono ludowi israelskiemu. 
    34:
      he: וְאַחֲרֵי־כֵן קָרָא אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַבְּרָכָה וְהַקְּלָלָה
        כְּכָל־הַכָּתוּב בְּסֵפֶר הַתּוֹרָה׃
      yi: און דערנאָך האָט ער געלײענט אַלע װערטער פֿון דער תּוֹרה, די ברכה און די
        קללה, אַזױ װי אַלץ װאָס שטײט געשריבן אין בוך פֿון דער תּוֹרה.
      cs: A potom četl všecka slova zákona, požehnání i zlořečení, tak jakž psáno
        jest v knize zákona.
      pl: Poczem odczytał wszystkie słowa Zakonu, błogosławieństwo i przekleństwo,
        ściśle tak jak przepisano w księdze zakonu. 
    35:
      he: לֹא־הָיָה דָבָר מִכֹּל אֲשֶׁר־צִוָּה מֹשֶׁה אֲשֶׁר לֹא־קָרָא יְהוֹשֻׁעַ
        נֶגֶד כָּל־קְהַל יִשְׂרָאֵל וְהַנָּשִׁים וְהַטַּף וְהַגֵּר הַהֹלֵךְ בְּקִרְבָּם׃
      yi: ניט געװען אַ װאָרט פֿון אַלץ װאָס משה האָט באַפֿױלן, װאָס יהוֹשועַ האָט
        ניט געלײענט פֿאַר דער גאַנצער אײַנזאַמלונג פֿון ישׂראל, און די װײַבער און
        די קלײנע קינדער, און דעם פֿרעמדן װאָס איז מיטגעגאַנגען צװישן זײ.
      cs: Nebylo ani slova ze všeho, což přikázal Mojžíš, jehož by nečetl Jozue přede
        vším shromážděním Izraelským, i ženami i dětmi i příchozími, kteříž šli u
        prostřed nich.
      pl: Nie było słowa ze wszystkiego co rozkazał Mojżesz, czegoby nie odczytał
        Jozue wobec całego zgromadzenia israelskiego, kobiet, dziatwy i cudzoziemców,
        którzy byli wyszli wraz z nimi. 
  9:
    1:
      he: וַיְהִי כִשְׁמֹעַ כָּל־הַמְּלָכִים אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן בָּהָר וּבַשְּׁפֵלָה
        וּבְכֹל חוֹף הַיָּם הַגָּדוֹל אֶל־מוּל הַלְּבָנוֹן הַחִתִּי וְהָאֱמֹרִי הַכְּנַעֲנִי
        הַפְּרִזִּי הַחִוִּי וְהַיְבוּסִי׃
      yi: און עס איז געװען, אַז אַלע מלכים װאָס אױף דער זײַט יַרדן, אין דעם געבערג,
        און אין דער נידערונג, און אױף דעם גאַנצן ברעג פֿון יַם-הַגָדול, אַקעגן לבֿנוֹן,
        דער חִתּי, און דער אֶמוֹרי, דער כּנַעֲני, דער פּרִזי, דער חִוִי, און דער יבֿוסי,
        האָבן דערהערט,
      cs: 'To když uslyšeli všickni králové, kteříž bydlili za Jordánem, na horách
        i na rovinách, a na všem břehu moře velikého naproti Libánu: Hetejský, Amorejský,
        Kananejský, Ferezejský, Hevejský a Jebuzejský,'
      pl: A gdy usłyszeli o tem wszyscy królowie osiadli za Jordanem na wzgórzu i na
        nizinie i na całem pobrzeżu morza Wielkiego aż ku Libanowi - Chittejczycy
        i Emorejczycy, Kanaanejczycy i Peryzejczycy, Chiwici i Jebusyci. 
    2:
      he: וַיִּתְקַבְּצוּ יַחְדָּו לְהִלָּחֵם עִם־יְהוֹשֻׁעַ וְעִם־יִשְׂרָאֵל פֶּה
        אֶחָד׃
      yi: אַזױ האָבן זײ זיך אײַנגעזאַמלט אין אײנעם, מלחמה צו האַלטן מיט יהוֹשוען און
        מיט ישׂראל, מיט אײן מױל.
      cs: Sebrali se spolu, aby bojovali proti Jozue a proti Izraeli jednomyslně.
      pl: Zebrali się tedy pospołu, jednomyślnie, aby walczyć z Jozuą i z Israelitami. 
    3:
      he: וְיֹשְׁבֵי גִבְעוֹן שָׁמְעוּ אֵת אֲשֶׁר עָשָׂה יְהוֹשֻׁעַ לִירִיחוֹ וְלָעָי׃
      yi: און די באַװױנער פֿון גִבֿעוֹן האָבן געהערט װאָס יהוֹשועַ האָט געטאָן צו
        יריחו און צו עַי;
      cs: Ale obyvatelé Gabaon uslyšavše, co učinil Jozue Jerichu a Hai,
      pl: Ale i mieszkańcy Gibeonu usłyszeli jak postąpił Jozue z Jerycho i z Aj. 
    4:
      he: וַיַּעֲשׂוּ גַם־הֵמָּה בְּעָרְמָה וַיֵּלְכוּ וַיִּצְטַיָּרוּ וַיִּקְחוּ
        שַׂקִּים בָּלִים לַחֲמוֹרֵיהֶם וְנֹאדוֹת יַיִן בָּלִים וּמְבֻקָּעִים וּמְצֹרָרִים׃
      yi: און זײ אױך האָבן געטאָן מיט ליסטיקײט, און זײַנען געגאַנגען און האָבן זיך
        פֿאַרשטעלט; און זײ האָבן גענומען אָפּגעניצטע זעק פֿאַר זײערע אײזלען, און אָפּגעניצטע
        און צעשפּאָלטענע און צונױפֿגעבונדענע װײַנלאָגלען,
      cs: Učinili i oni chytře. Nebo odšedše, ukázali se, jako by zdaleka poslové
        byli, a vzali pytle staré na osly své, a kožené láhvice vinné vetché, zedrané
        a zzašívané,
      pl: Chcieli tedy i oni chytrze sobie począć, i poszli i zaopatrzyli się w żywność,
        i wzięli wory zużyte na osły swe i łagwice winne zużyte, podarte i powiązane, 
    5:
      he: וּנְעָלוֹת בָּלוֹת וּמְטֻלָּאוֹת בְּרַגְלֵיהֶם וּשְׂלָמוֹת בָּלוֹת עֲלֵיהֶם
        וְכֹל לֶחֶם צֵידָם יָבֵשׁ הָיָה נִקֻּדִים׃
      yi: און אָפּגעטראָגענע און פֿאַרלאַטעטע שיך אױף זײערע פֿיס, און אָפּגעטראָגענע
        קלײדער אױף זיך; און דאָס גאַנצע ברױט פֿון זײער צערונג איז געװען פֿאַרטריקנט
        אױף ברעקלעך.
      cs: Obuv také starou a splácenou na nohy své, též šaty otřelé na sebe; a všecken
        chléb, kterýž sobě na cestu vzali, vyschlý byl a zdrobený.
      pl: I włożyli sandały zużyte i łatane na nogi swoje, i znoszone szaty na siebie,
        wszystek też chleb, który na zapas zabrali, był twardy i spleśniały. 
    6:
      he: וַיֵּלְכוּ אֶל־יְהוֹשֻׁעַ אֶל־הַמַּחֲנֶה הַגִּלְגָּל וַיֹּאמְרוּ אֵלָיו
        וְאֶל־אִישׁ יִשְׂרָאֵל מֵאֶרֶץ רְחוֹקָה בָּאנוּ וְעַתָּה כִּרְתוּ־לָנוּ בְרִית׃
      yi: 'און זײ זײַנען געגאַנגען צו יהוֹשוען אין לאַגער קײן גִלגָל, און האָבן געזאָגט
        צו אים און צו די מענער פֿון ישׂראל: פֿון אַ װײַטן לאַנד זײַנען מיר געקומען,
        און אַצונד שליסט אונדז אַ בונד.'
      cs: 'I šli k Jozue do ležení v Galgala, a řekli jemu i mužům Izraelským: Z země
        daleké jsme přišli, protož nyní učiňte s námi smlouvu.'
      pl: 'I udali się do Jozuego, do obozu w Gilgal, i rzekli do niego i do mężów
        israelskich: Z ziemi dalekiej przybywamy; a tak zawrzyjcie z nami przymierze! '
    7:
      he: ויאמרו [וַיֹּאמֶר] אִישׁ־יִשְׂרָאֵל אֶל־הַחִוִּי אוּלַי בְּקִרְבִּי אַתָּה
        יוֹשֵׁב וְאֵיךְ אכרות־[אֶכְרָת־] לְךָ בְרִית׃
      yi: 'האָבן די מענער פֿון ישׂראל געזאָגט צו דעם חִוִי: אפֿשר זיצסטו צװישן אונדז,
        און װי קען איך דיר שליסן אַ בונד?'
      cs: 'Tedy odpověděli muži Izraelští k Hevejským: Snad u prostřed nás vy bydlíte,
        i kterakž bychom s vámi učinili smlouvu?'
      pl: 'Odpowiedzieli tedy mężowie israelscy Chiwejczykom: Może mieszkacie w pośród
        nas; i jakżebyśmy mieli przymierze z wami zawierać! '
    8:
      he: וַיֹּאמְרוּ אֶל־יְהוֹשֻׁעַ עֲבָדֶיךָ אֲנָחְנוּ וַיֹּאמֶר אֲלֵהֶם יְהוֹשֻׁעַ
        מִי אַתֶּם וּמֵאַיִן תָּבֹאוּ׃
      yi: 'האָבן זײ געזאָגט צו יהוֹשוען: דײַנע קנעכט זײַנען מיר. האָט יהוֹשועַ צו
        זײ געזאָגט: װער זײַט איר? און פֿון װאַנען קומט איר?'
      cs: 'Ale oni odpověděli Jozue: Služebníci tvoji jsme. Jimž řekl Jozue: Kdo pak
        jste, a odkud jste přišli?'
      pl: 'I rzekli do Jozuego: Sługami chcemy być twoimi. Wtedy zapytał ich Jozue:
        Coście za jedni, a zkąd przybywacie? '
    9:
      he: וַיֹּאמְרוּ אֵלָיו מֵאֶרֶץ רְחוֹקָה מְאֹד בָּאוּ עֲבָדֶיךָ לְשֵׁם יְהוָה
        אֱלֹהֶיךָ כִּי־שָׁמַעְנוּ שָׁמְעוֹ וְאֵת כָּל־אֲשֶׁר עָשָׂה בְּמִצְרָיִם׃
      yi: 'האָבן זײ צו אים געזאָגט: פֿון זײער אַ װײַטן לאַנד זײַנען געקומען דײַנע
        קנעכט, צוליב דעם נאָמען פֿון יהוה דײַן גאָט; װאָרום מיר האָבן געהערט זײַן
        הערונג, און אַלץ װאָס ער האָט געטאָן אין מִצרַיִם,'
      cs: 'Odpověděli jemu: Z země velmi daleké přišli služebníci tvoji ve jménu Hospodina
        Boha tvého; nebo jsme slyšeli pověst jeho a všecky věci, kteréž činil v Egyptě.'
      pl: 'I odpowiedzieli mu: Z ziemi bardzo dalekiej przybywamy, my słudzy twoi,
        wskutek chwały Wiekuistego, Boga twego; albowiem słyszeliśmy sławę Jego i wszystko
        co uczynił Egipcjanom. '
    10:
      he: וְאֵת כָּל־אֲשֶׁר עָשָׂה לִשְׁנֵי מַלְכֵי הָאֱמֹרִי אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן
        לְסִיחוֹן מֶלֶךְ חֶשְׁבּוֹן וּלְעוֹג מֶלֶךְ־הַבָּשָׁן אֲשֶׁר בְּעַשְׁתָּרוֹת׃
      yi: און אַלץ װאָס ער האָט געטאָן צו די צװײ מלכים פֿון דעם אֶמוֹרי װאָס אױף יענער
        זײַט יַרדן, צו סיחון דעם מלך פֿון חֶשבוֹן, און צו עוֹג דעם מלך פֿון בשָן װאָס
        אין עַשתָּרוֹת.
      cs: A všecko, což učinil dvěma králům Amorejským, kteříž bydlili za Jordánem,
        Seonovi, králi Ezebon, a Ogovi, králi Bázan, kterýž byl v Astarot.
      pl: Wszystko też co uczynił dwom królom emorejskim, osiadłym po drugiej stronie
        Jordanu, Sychonowi, królowi Cheszbonu, i Ogowi, królowi Baszanu w Astarot. 
    11:
      he: וַיֹּאמְרוּ אֵלֵינוּ זְקֵינֵינוּ וְכָל־יֹשְׁבֵי אַרְצֵנוּ לֵאמֹר קְחוּ בְיֶדְכֶם
        צֵידָה לַדֶּרֶךְ וּלְכוּ לִקְרָאתָם וַאֲמַרְתֶּם אֲלֵיהֶם עַבְדֵיכֶם אֲנַחְנוּ
        וְעַתָּה כִּרְתוּ־לָנוּ בְרִית׃
      yi: 'האָבן צו אונדז געזאָגט אונדזערע עלטסטע, און אַלע באַװוינער פֿון אונדזער
        לאַנד, אַזױ צו זאָגן: נעמט מיט זיך צערונג אױפֿן װעג, און גײט זײ אַנטקעגן,
        און איר זאָלט זאָגן צו זײ: אײַערע קנעכט זײַנען מיר; און אַצונד שליסט אונדז
        אַ בונד.'
      cs: 'I řekli nám starší naši a všickni obyvatelé země naší těmito slovy: Nabeřte
        sobě potravy na cestu, a jděte jim vstříc, a rcete jim: Služebníci vaši jsme,
        protož nyní učiňte s námi smlouvu.'
      pl: 'Polecili nam tedy starsi nasi, i wszyscy mieszkańcy ziemi naszej, i rzekli:
        Zaopatrzcie się w żywność na drogę, a idźcie im naprzeciw, i oświadczcie im:
        Sługami chcemy być waszymi, a tak zawrzyjcie z nami przymierze! '
    12:
      he: זֶה לַחְמֵנוּ חָם הִצְטַיַּדְנוּ אֹתוֹ מִבָּתֵּינוּ בְּיוֹם צֵאתֵנוּ לָלֶכֶת
        אֲלֵיכֶם וְעַתָּה הִנֵּה יָבֵשׁ וְהָיָה נִקֻּדִים׃
      yi: דאָס דאָזיקע ברױט אונדזערס – װאַרעמערהײט האָבן מיר זיך פֿאַרשפּײַזט דערמיט
        פֿון אונדזערע הײַזער, אין דעם טאָג װאָס מיר זײַנען אַרױס צו גײן צו אײַך, און
        אַצונד אָט איז עס פֿאַרטריקנט, און געװאָרן ברעקלעך.
      cs: Totoť jest chléb náš; horký jsme na cestu vzali z domů svých v ten den,
        když jsme vyšli, abychom k vám šli, a hle, nyní již vyschl a zdrobil se.
      pl: 'Oto chleb nasz: ciepły był jeszcze, gdyśmy z domów naszych na zapas go
        zabrali, dnia, któregośmy wyruszyli w drogę do was; a oto stwardniał i spleśniał. '
    13:
      he: וְאֵלֶּה נֹאדוֹת הַיַּיִן אֲשֶׁר מִלֵּאנוּ חֲדָשִׁים וְהִנֵּה הִתְבַּקָּעוּ
        וְאֵלֶּה שַׂלְמוֹתֵינוּ וּנְעָלֵינוּ בָּלוּ מֵרֹב הַדֶּרֶךְ מְאֹד׃
      yi: און די דאָזיקע װײַנלאָגלען, װאָס מיר האָבן אָנגעפֿילט, זײַנען געװען נײַ,
        און אָט זײַנען זײ צעשפּאָלטן געװאָרן, און די דאָזיקע קלײדער און שיך אונדזערע
        זײַנען אָפּגעטראָגן געװאָרן פֿון זײער פֿיל װעג.
      cs: A tyto kožené láhvice vinné nové byly, když jsme je naplnili, a již hle,
        potrhané jsou; tolikéž tento oděv náš a obuv naše zvetšela, pro přílišnou
        cesty dalekost.
      pl: 'A oto łagwice winne: nowe były gdyśmy je napełnili a teraz popękały; a oto
        nasze szaty i nasze sandały: wskutek dalekiej podróży zwiotszały zupełnie. '
    14:
      he: וַיִּקְחוּ הָאֲנָשִׁים מִצֵּידָם וְאֶת־פִּי יְהוָה לֹא שָׁאָלוּ׃
      yi: און די מענער האָבן גענומען פֿון זײער צערונג, און גאָטס מױל האָבן זײ ניט
        געפֿרעגט.
      cs: I přijali to muži ti z pokrmů jejich, a úst Hospodinových neotázali se.
      pl: Wzięli tedy owi mężowie cokolwiek z ich zapasów; ale ust Wiekuistego się
        nie pytali. 
    15:
      he: וַיַּעַשׂ לָהֶם יְהוֹשֻׁעַ שָׁלוֹם וַיִּכְרֹת לָהֶם בְּרִית לְחַיּוֹתָם
        וַיִּשָּׁבְעוּ לָהֶם נְשִׂיאֵי הָעֵדָה׃
      yi: און יהוֹשועַ האָט געמאַכט שלום מיט זײ, און זײ געשלאָסן אַ בונד, זײ צו לאָזן
        לעבן. און די פֿירשטן פֿון דער עדה האָבן זײ געשװאָרן.
      cs: A učinil s nimi Jozue pokoj, a všel s nimi v smlouvu, aby jich při životu
        zanechal; také i knížata shromáždění přísahu jim učinili.
      pl: I tak zapewnił im Jozue pokój, i zawarł z nimi przymierze, aby ich przy
        życiu zachował. Książęta też zboru złożyli im przysięgę. 
    16:
      he: וַיְהִי מִקְצֵה שְׁלֹשֶׁת יָמִים אַחֲרֵי אֲשֶׁר־כָּרְתוּ לָהֶם בְּרִית וַיִּשְׁמְעוּ
        כִּי־קְרֹבִים הֵם אֵלָיו וּבְקִרְבּוֹ הֵם יֹשְׁבִים׃
      yi: און עס איז געװען צום סָוף פֿון דרײַ טעג נאָכדעם װי זײ האָבן זײ געשלאָסן
        אַ בונד, האָבן זײ געהערט אַז זײ זײַנען נאָנט צו זײ, און אַז זײ זיצן צװישן
        זײ.
      cs: Po třech pak dnech, po té smlouvě s nimi učiněné, uslyšeli, že by velmi
        blízko jich byli, a že by u prostřed nich bydlili.
      pl: Ale po upływie trzech dni po zawarciu przymierza z nimi usłyszano, że pochodzili
        zbliska, i że mieszkali w pośród nich. 
    17:
      he: וַיִּסְעוּ בְנֵי־יִשְׂרָאֵל וַיָּבֹאוּ אֶל־עָרֵיהֶם בַּיּוֹם הַשְּׁלִישִׁי
        וְעָרֵיהֶם גִּבְעוֹן וְהַכְּפִירָה וּבְאֵרוֹת וְקִרְיַת יְעָרִים׃
      yi: און די קינדער פֿון ישׂראל האָבן געצױגן, און זײַנען געקומען אין זײערע שטעט
        אױפֿן דריטן טאָג. און זײערע שטעט זײַנען געװען גִבֿעוֹן, און כּפֿירָה, און
        באֵרוֹת, און קִריַת-יעָרים.
      cs: Jdouce tedy synové Izraelští, přitáhli k městům jejich třetího dne; města
        pak jejich byla Gabaon a Kafira a Berot a Kariatjeharim.
      pl: 'Tedy wyruszyli synowie Israela i przybyli do ich miast dnia trzeciego;
        miastami zaś ich były: Gibeon, Kafira, Beeroth i Kirjath Jearym. '
    18:
      he: וְלֹא הִכּוּם בְּנֵי יִשְׂרָאֵל כִּי־נִשְׁבְּעוּ לָהֶם נְשִׂיאֵי הָעֵדָה
        בַּיהוָה אֱלֹהֵי יִשְׂרָאֵל וַיִּלֹּנוּ כָל־הָעֵדָה עַל־הַנְּשִׂיאִים׃
      yi: אָבער די קינדער פֿון ישׂראל האָבן זײ ניט געשלאָגן, װײַל די פֿירשטן פֿון
        דער עדה האָבן זײ געשװאָרן בײַ יהוה דעם גאָט פֿון ישׂראל. און די גאַנצע עדה
        האָט געמורמלט אױף די פֿירשטן.
      cs: Ale nezbili jich synové Izraelští, proto že přísahu jim učinili knížata
        shromáždění skrze Hospodina Boha Izraelského. A reptalo všecko shromáždění
        proti knížatům.
      pl: Nie skrzywdzili ich jednak synowie Israela; albowiem poprzysięgli im byli
        książęta zboru na Wiekuistego, Boga Israela. Wszakże szemrał cały zbór przeciw
        książętom. 
    19:
      he: וַיֹּאמְרוּ כָל־הַנְּשִׂיאִים אֶל־כָּל־הָעֵדָה אֲנַחְנוּ נִשְׁבַּעְנוּ לָהֶם
        בַּיהוָה אֱלֹהֵי יִשְׂרָאֵל וְעַתָּה לֹא נוּכַל לִנְגֹּעַ בָּהֶם׃
      yi: 'האָבן אַלע פֿירשטן געזאָגט צו דער גאַנצער עדה: מיר האָבן זײ געשװאָרן בײַ
        יהוה דעם גאָט פֿון ישׂראל, און מיר טאָרן זײ אַצונד ניט אָנרירן.'
      cs: 'Tedy řekla všecka knížata všemu shromáždění: My jsme jim přísahu učinili
        skrze Hospodina Boha Izraelského, protož nyní nemůžeme se jich dotknouti.'
      pl: 'I rzekli wszyscy książęta do całego zboru: Myśmy przysięgli im na Wiekuistego,
        Boga Israela, przeto tknąć ich nam nie wolno. '
    20:
      he: זֹאת נַעֲשֶׂה לָהֶם וְהַחֲיֵה אוֹתָם וְלֹא־יִהְיֶה עָלֵינוּ קֶצֶף עַל־הַשְּׁבוּעָה
        אֲשֶׁר־נִשְׁבַּעְנוּ לָהֶם׃
      yi: דאָס מוזן מיר זײ טאָן, און זײ לאָזן לעבן, כּדי אױף אונדז זאָל ניט זײַן אַ
        צאָרן פֿון װעגן דער שבֿועה װאָס מיר האָבן זײ געשװאָרן.
      cs: 'Toto jim učiníme: Zanecháme jich při životu, aby nebylo na nás rozhněvání
        pro přísahu, kterouž jsme jim učinili.'
      pl: To możemy im uczynić - ale życie darować im musim, aby nie spadł na nas
        gniew z powodu przysięgi, którąśmy im złożyli. 
    21:
      he: וַיֹּאמְרוּ אֲלֵיהֶם הַנְּשִׂיאִים יִחְיוּ וַיִּהְיוּ חֹטְבֵי עֵצִים וְשֹׁאֲבֵי־מַיִם
        לְכָל־הָעֵדָה כַּאֲשֶׁר דִּבְּרוּ לָהֶם הַנְּשִׂיאִים׃
      yi: 'און די פֿירשטן האָבן אָנגעזאָגט װעגן זײ: זאָלן זײ בלײַבן לעבן. און זײ זײַנען
        געװאָרן האָלצהעקער און װאַסערשעפּער פֿאַר דער גאַנצער עדה, אַזױ װי די פֿירשטן
        האָבן געהײסן װעגן זײ.'
      cs: 'Řekli jim knížata i to: Nechť jsou živi a drva sekají, a vodu nosí všemu
        shromáždění. I přestali na tom, jakož jim mluvila knížata.'
      pl: I zapewnili ich książęta, że przy życiu zostaną. Ale służyli całemu zborowi
        jako drwale i wodziarze, tak jak zapowiedzieli im książęta. 
    22:
      he: וַיִּקְרָא לָהֶם יְהוֹשֻׁעַ וַיְדַבֵּר אֲלֵיהֶם לֵאמֹר לָמָּה רִמִּיתֶם
        אֹתָנוּ לֵאמֹר רְחוֹקִים אֲנַחְנוּ מִכֶּם מְאֹד וְאַתֶּם בְּקִרְבֵּנוּ יֹשְׁבִים׃
      yi: 'און יהוֹשועַ האָט זײ גערופֿן, און האָט צו זײ גערעדט, אַזױ צו זאָגן: פֿאַר
        װאָס האָט איר אונדז גענאַרט, אַזױ צו זאָגן: מיר זײַנען זײער װײַט פֿון אײַך,
        װען איר זיצט צװישן אונדז?'
      cs: 'Povolal jich pak Jozue a mluvil k nim, řka: Proč jste nás podvedli, řkouce:
        Velmi jsme dalecí od vás? A vy u prostřed nás bydlíte.'
      pl: 'Poczem zawezwał ich Jozue, i rzekł do nich tak: Czemu oszukaliście nas,
        mówiąc: daleko bardzo mieszkamy od was, gdy wszak wpośród nas mieszkacie? '
    23:
      he: וְעַתָּה אֲרוּרִים אַתֶּם וְלֹא־יִכָּרֵת מִכֶּם עֶבֶד וְחֹטְבֵי עֵצִים וְשֹׁאֲבֵי־מַיִם
        לְבֵית אֱלֹהָי׃
      yi: און אַצונד זאָלט איר זײַן פֿאַרשאָלטן, און עס זאָל ניט אױסגײן פֿון אײַך
        אַ קנעכט און האָלצהעקער און װאַסערשעפּער פֿאַר דעם הױז פֿון מײַן גאָט.
      cs: Protož nyní zlořečení jste, a nepřestanou z vás služebníci, a kteříž by
        dříví sekali a vodu nosili do domu Boha mého.
      pl: Dlatego przeklęci będziecie, abyście nie przestali nigdy być sługami, mianowicie
        drwalami i wodziarzami dla domu Boga mojego. 
    24:
      he: וַיַּעֲנוּ אֶת־יְהוֹשֻׁעַ וַיֹּאמְרוּ כִּי הֻגֵּד הֻגַּד לַעֲבָדֶיךָ אֵת
        אֲשֶׁר צִוָּה יְהוָה אֱלֹהֶיךָ אֶת־מֹשֶׁה עַבְדּוֹ לָתֵת לָכֶם אֶת־כָּל־הָאָרֶץ
        וּלְהַשְׁמִיד אֶת־כָּל־יֹשְׁבֵי הָאָרֶץ מִפְּנֵיכֶם וַנִּירָא מְאֹד לְנַפְשֹׁתֵינוּ
        מִפְּנֵיכֶם וַנַּעֲשֵׂה אֶת־הַדָּבָר הַזֶּה׃
      yi: 'האָבן זײ געענטפֿערט יהוֹשוען, און האָבן געזאָגט: װײַל דערצײלט איז דערצײלט
        געװאָרן דײַנע קנעכט, דאָס װאָס יהוה דײַן גאָט האָט באַפֿױלן זײַן קנעכט משהן,
        אײַך צו געבן דאָס גאַנצע לאַנד, און צו פֿאַרטיליקן אַלע באַװױנער פֿון לאַנד
        פֿון פֿאַר אײַך, און מיר האָבן זײער מוֹרא געקריגן פֿאַר אונדזערע נפֿשות פֿון
        אײַך; דרום האָבן מיר געטאָן די דאָזיקע זאַך.'
      cs: 'Kteříž odpovídajíce Jozue, řekli: Za věc jistou oznámeno bylo služebníkům
        tvým, kterak přikázal Hospodin Bůh tvůj Mojžíšovi služebníku svému, dáti vám
        zemi tuto, a vyhladiti všecky obyvatele země této před tváří vaší; protož
        strachovali jsme se vás, bojíce se za životy své před vámi, a učinili jsme
        to.'
      pl: 'Odpowiedzieli tedy Jozuemu, i rzekli: Opowiedziano sługom twoim co polecił
        Wiekuisty, Bóg twój, słudze swemu Mojżeszowi, że wam całą tę ziemię chce oddać,
        a zgładzić wszystkich mieszkańców kraju przed obliczem waszem. Obawialiśmy
        się tedy bardzo, abyście nas życia nie pozbawili: przeto postąpiliśmy w ten
        sposób. '
    25:
      he: וְעַתָּה הִנְנוּ בְיָדֶךָ כַּטּוֹב וְכַיָּשָׁר בְּעֵינֶיךָ לַעֲשׂוֹת לָנוּ
        עֲשֵׂה׃
      yi: און אַצונד אָט זײַנען מיר אין דײַן האַנט; װי עס איז גוט און רעכטפֿאַרטיק
        אין דײַנע אױגן צו טאָן מיט אונדז, טו.
      cs: A hle, nyní v ruce tvé jsme; cožť se dobrého a spravedlivého vidí učiniti
        s námi, to učiň.
      pl: 'Teraz jednak, otośmy wszak w mocy twojej: uczyń nam jak dobrem i godziwem
        jest w oczach twoich, abyś nam uczynił! '
    26:
      he: וַיַּעַשׂ לָהֶם כֵּן וַיַּצֵּל אוֹתָם מִיַּד בְּנֵי־יִשְׂרָאֵל וְלֹא הֲרָגוּם׃
      yi: און ער האָט מיט זײ אַזױ געטאָן, און האָט זײ מציל געװען פֿון דער האַנט פֿון
        די קינדער פֿון ישׂראל, און זײ האָבן זײ ניט געהרגעט.
      cs: I učinil jim tak, a vysvobodil je z rukou synů Izraelských, aby jich nepobili.
      pl: I uczynił im Jozue w wymieniony sposób, i ocalił ich z ręki synów Israela,
        aby ich nie uśmiercili. 
    27:
      he: וַיִּתְּנֵם יְהוֹשֻׁעַ בַּיּוֹם הַהוּא חֹטְבֵי עֵצִים וְשֹׁאֲבֵי מַיִם לָעֵדָה
        וּלְמִזְבַּח יְהוָה עַד־הַיּוֹם הַזֶּה אֶל־הַמָּקוֹם אֲשֶׁר יִבְחָר׃
      yi: און יהוֹשועַ האָט זײ געמאַכט אין יענעם טאָג פֿאַר האָלצהעקער און פֿאַר װאַסערשעפּער,
        פֿאַר דער עדה, און פֿאַר דעם מזבח פֿון גאָט, ביז אױף הײַנטיקן טאָג, אין דעם
        אָרט װאָס ער װעט אױסדערװײלן.
      cs: A ustanovil je Jozue v ten den, aby dříví sekali a vodu nosili všemu shromáždění,
        i k oltáři Hospodinovu, až do tohoto dne, na místě, kteréž by vyvolil.
      pl: I przeznaczył ich Jozue onego czasu na drwali i wodziarzy dla zboru i dla
        ofiarnicy Wiekuistego aż po dzień dzisiejszy, na miejscu, któreby wybrał. 
  10:
    1:
      he: וַיְהִי כִשְׁמֹעַ אֲדֹנִי־צֶדֶק מֶלֶךְ יְרוּשָׁלִַם כִּי־לָכַד יְהוֹשֻׁעַ
        אֶת־הָעַי וַיַּחֲרִימָהּ כַּאֲשֶׁר עָשָׂה לִירִיחוֹ וּלְמַלְכָּהּ כֵּן־עָשָׂה
        לָעַי וּלְמַלְכָּהּ וְכִי הִשְׁלִימוּ יֹשְׁבֵי גִבְעוֹן אֶת־יִשְׂרָאֵל וַיִּהְיוּ
        בְּקִרְבָּם׃
      yi: און עס איז געװען, װי אַדוֹני-צֶדֶק דער מלך פֿון ירושָלַיִם האָט געהערט אַז
        יהוֹשועַ האָט באַצװוּנגען עַי, און האָט זי פֿאַרװיסט; אַז אַזױ װי ער האָט
        געטאָן צו יריחו און צו איר מלך, אַזױ האָט ער געטאָן צו עַי און צו איר מלך;
        און אַז די באַװוינער פֿון גִבֿעוֹן האָבן געמאַכט שלום מיט ישׂראל, און זײַנען
        געבליבן צװישן זײ;
      cs: Uslyšev pak Adonisedech, král Jeruzalémský, že Jozue vzal město Hai, a jako
        proklaté zkazil je, (nebo jakž učinil Jerichu a králi jeho, tak učinil Hai
        a králi jeho,) a že pokoj učinili obyvatelé Gabaon s Izraelem, a bydlí u prostřed
        něho,
      pl: A gdy usłyszał Adonicedek, król Jerozolimy, że zdobył Jozue Aj, i że podał
        je zaklęciu, że jak postąpił z Jerycho i z królem jego, tak postąpił i z Aj
        i z królem jego, i że mieszkańcy Gibeonu zawarli pokój z Israelitami i zamieszkali
        wpośród nich, 
    2:
      he: וַיִּירְאוּ מְאֹד כִּי עִיר גְּדוֹלָה גִּבְעוֹן כְּאַחַת עָרֵי הַמַּמְלָכָה
        וְכִי הִיא גְדוֹלָה מִן־הָעַי וְכָל־אֲנָשֶׁיהָ גִּבֹּרִים׃
      yi: האָבן זײ זײער מוֹרא געקריגן, װײַל גִבֿעוֹן איז געװען אַ גרױסע שטאָט, אַזױ
        װי אײנע פֿון די מלוכה-שטעט, און װײַל זי איז געװען גרעסער פֿון עַי, און אַלע
        אירע מענטשן זײַנען געװען גיבוֹרים.
      cs: I bál se velmi, proto že město veliké bylo Gabaon, jako jedno z měst královských,
        a že bylo větší než Hai, a všickni muži jeho udatní.
      pl: Ulękli się tedy bardzo, Gibeon bowiem było to miasto wielkie jako jedno
        z miast królewskich, a było ono większe niż Aj, a wszyscy mężowie jego waleczni. 
    3:
      he: וַיִּשְׁלַח אֲדֹנִי־צֶדֶק מֶלֶךְ יְרוּשָׁלִַם אֶל־הוֹהָם מֶלֶךְ־חֶבְרוֹן
        וְאֶל־פִּרְאָם מֶלֶךְ־יַרְמוּת וְאֶל־יָפִיעַ מֶלֶךְ־לָכִישׁ וְאֶל־דְּבִיר
        מֶלֶךְ־עֶגְלוֹן לֵאמֹר׃
      yi: 'און אַדוֹני-צֶדֶק דער מלך פֿון ירושָלַיִם האָט געשיקט צו הוֹהָם דעם מלך
        פֿון חֶבֿרוֹן, און צו פִּרְאָם דעם מלך פֿון יַרמות, און צו יָפֿיעַ דעם מלך
        פֿון לָכיש, און צו דבֿיר דעם מלך פֿון עֶגלוֹן, אַזױ צו זאָגן:'
      cs: 'Protož poslal Adonisedech, král Jeruzalémský, k Ohamovi, králi Hebron,
        a k Faramovi, králi Jarmut, a k Jafiovi, králi Lachis, a k Dabirovi, králi
        Eglon, řka:'
      pl: Przeto posłał Adonicedek, król Jerozolimy do Hohama, króla Hebronu, i do
        Pirama, króla Jarmutu, i do Jafii, króla Lachiszu, i do Debira, króla Eglonu,
        i kazał im powiedzieć: 
    4:
      he: עֲלוּ־אֵלַי וְעִזְרֻנִי וְנַכֶּה אֶת־גִּבְעוֹן כִּי־הִשְׁלִימָה אֶת־יְהוֹשֻׁעַ
        וְאֶת־בְּנֵי יִשְׂרָאֵל׃
      yi: קומט אַרױף צו מיר, און העלפֿט מיר, און לאָמיר שלאָגן גִבֿעוֹן, װײַל זי האָט
        געמאַכט שלום מיט יהוֹשוען און מיט די קינדער פֿון ישׂראל.
      cs: Sjeďte se ke mně, a pomozte mi, abychom dobyli Gabaon, proto že pokoj učinili
        s Jozue a s syny Izraelskými.
      pl: Przyciągnijcie do mnie, a dajcie mi pomoc, abyśmy zwalczyli Gibeonitów,
        ponieważ zawarli pokój z Jozuą i z synami Israela. 
    5:
      he: וַיֵּאָסְפוּ וַיַּעֲלוּ חֲמֵשֶׁת מַלְכֵי הָאֱמֹרִי מֶלֶךְ יְרוּשָׁלִַם מֶלֶךְ־חֶבְרוֹן
        מֶלֶךְ־יַרְמוּת מֶלֶךְ־לָכִישׁ מֶלֶךְ־עֶגְלוֹן הֵם וְכָל־מַחֲנֵיהֶם וַיַּחֲנוּ
        עַל־גִּבְעוֹן וַיִּלָּחֲמוּ עָלֶיהָ׃
      yi: האָבן זיך אײַנגעזאַמלט און זײַנען אַרױפֿגעגאַנגען די פֿינף מלכים פֿון אֶמוֹרי,
        דער מלך פֿון ירושָלַיִם, דער מלך פֿון חֶבֿרוֹן, דער מלך פֿון יַרמות, דער מלך
        פֿון לָכיש, דער מלך פֿון עֶגלוֹן, זײ מיט אַלע זײערע מחנות, און זײ האָבן געלעגערט
        אױף גִבֿעוֹן, און מלחמה געהאַלטן אױף איר.
      cs: I shromáždilo se a vytáhlo pět králů Amorejských, král Jeruzalémský, král
        Hebron, král Jarmut, král Lachis, král Eglon, oni i všecka vojska jejich,
        a položivše se u Gabaon, dobývali ho.
      pl: 'Zebrało się tedy pięciu królów emorejskich i przyciągnęli: król Jerozolimy,
        król Hebronu, król Jarmutu, król Lachiszu, król Eglonu, oni sami wraz z całem
        wojskiem swojem; i oblegli Gibeon i uderzyli na nie. '
    6:
      he: וַיִּשְׁלְחוּ אַנְשֵׁי גִבְעוֹן אֶל־יְהוֹשֻׁעַ אֶל־הַמַּחֲנֶה הַגִּלְגָּלָה
        לֵאמֹר אַל־תֶּרֶף יָדֶיךָ מֵעֲבָדֶיךָ עֲלֵה אֵלֵינוּ מְהֵרָה וְהוֹשִׁיעָה
        לָּנוּ וְעָזְרֵנוּ כִּי נִקְבְּצוּ אֵלֵינוּ כָּל־מַלְכֵי הָאֱמֹרִי יֹשְׁבֵי
        הָהָר׃
      yi: 'האָבן די מענטשן פֿון גִבֿעוֹן געשיקט צו יהוֹשוען אין לאַגער קײן גִלגָל,
        אַזױ צו זאָגן: זאָלסט ניט אָפּלאָזן דײַנע הענט פֿון דײַנע קנעכט; קום אַרױף
        צו אונדז אױף גיך, און העלף אונדז, און שטײ אונדז בײַ; װאָרום אַלע מלכים פֿון
        אֶמוֹרי, די באַװוינער פֿון דעם געבערג, האָבן זיך אײַנגעזאַמלט אױף אונדז.'
      cs: 'Tedy poslali muži Gabaon k Jozue do ležení v Galgala, řkouce: Neodjímejž
        ruky své od služebníků svých; přitáhni rychle k nám, zachovej nás a spomoz
        nám; nebo sebrali se proti nám všickni králové Amorejští bydlící na horách.'
      pl: 'Tedy posłali mieszkańcy Gibeonu do Jozuego do obozu, do Gilgal, i kazali
        powiedzieć: Nie powściągaj rąk swych od sług twoich! Przybądź do nas rychło
        a wspomóż i wesprzyj nas; albowiem zebrali się przeciw nam wszyscy królowie
        emorejscy, zamieszkali po górach. '
    7:
      he: וַיַּעַל יְהוֹשֻׁעַ מִן־הַגִּלְגָּל הוּא וְכָל־עַם הַמִּלְחָמָה עִמּוֹ וְכֹל
        גִּבּוֹרֵי הֶחָיִל׃
      yi: איז יהוֹשועַ אַרױפֿגעגאַנגען פֿון גִלגָל, ער און דאָס גאַנצע מלחמה-פֿאָלק
        מיט אים, און אַלע העלדישע גיבוֹרים.
      cs: I táhl Jozue z Galgala, on i všecken lid bojovný s ním, všickni muži udatní.
      pl: Wyruszył tedy Jozue z Gilgal, on sam wraz z całym swym ludem wojennym i wszystkimi
        rycerzami dzielnymi. 
    8:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ אַל־תִּירָא מֵהֶם כִּי בְיָדְךָ נְתַתִּים
        לֹא־יַעֲמֹד אִישׁ מֵהֶם בְּפָנֶיךָ׃
      yi: 'און גאָט האָט געזאָגט צו יהוֹשוען: זאָלסט ניט מוֹרא האָבן פֿאַר זײ, װאָרום
        איך האָב זײ געגעבן אין דײַן האַנט; קײנער פֿון זײ װעט ניט באַשטײן פֿאַר דיר.'
      cs: '(Nebo byl řekl Hospodin k Jozue: Neboj se jich, v ruce tvé zajisté dal
        jsem je, neostojíť žádný z nich před oblíčejem tvým.)'
      pl: 'I rzekł Wiekuisty do Jozuego: Nie obawiaj się ich, albowiem podam ich w moc
        twoję; nie ostoi się żaden z nich przed tobą! '
    9:
      he: וַיָּבֹא אֲלֵיהֶם יְהוֹשֻׁעַ פִּתְאֹם כָּל־הַלַּיְלָה עָלָה מִן־הַגִּלְגָּל׃
      yi: און יהוֹשועַ איז געקומען אױף זײ פּלוצים; די גאַנצע נאַכט איז ער אַרױפֿגעגאַנגען
        פֿון גִלגָל.
      cs: I připadl na ně Jozue v náhle, nebo celou noc táhl z Galgala.
      pl: I uderzył na nich Jozue nagle, ciągnął bowiem przez całą noc z Gilgal. 
    10:
      he: וַיְהֻמֵּם יְהוָה לִפְנֵי יִשְׂרָאֵל וַיַּכֵּם מַכָּה־גְדוֹלָה בְּגִבְעוֹן
        וַיִּרְדְּפֵם דֶּרֶךְ מַעֲלֵה בֵית־חוֹרֹן וַיַּכֵּם עַד־עֲזֵקָה וְעַד־מַקֵּדָה׃
      yi: און גאָט האָט זײ צעטומלט פֿאַר ישׂראל; און ער האָט זײ געשלאָגן אַ גרױסן
        שלאַק אין גִבֿעוֹן, און האָט זײ נאָכגעיאָגט אױף דעם װעג פֿון דעם אַרױפֿגאַנג
        פֿון בית-חוֹרוֹן, און זײ געשלאָגן ביז עַזֵקָה, און ביז מַקֵדָה.
      cs: A potřel je Hospodin před Izraelem, kterýžto pobil je ranou velikou u Gabaon,
        a honil je cestou, kudy se jde k Betoron, a bil je až do Azeka a až do Maceda.
      pl: I potrwożył ich Wiekuisty przed obliczem Israela; i zadali im klęskę wielką
        pod Gibeonem, i ścigali ich w kierunku wzgórza Beth-Choron i gromili ich aż do
        Azeki i Makedy. 
    11:
      he: וַיְהִי בְּנֻסָם מִפְּנֵי יִשְׂרָאֵל הֵם בְּמוֹרַד בֵּית־חוֹרֹן וַיהוָה
        הִשְׁלִיךְ עֲלֵיהֶם אֲבָנִים גְּדֹלוֹת מִן־הַשָּׁמַיִם עַד־עֲזֵקָה וַיָּמֻתוּ
        רַבִּים אֲשֶׁר־מֵתוּ בְּאַבְנֵי הַבָּרָד מֵאֲשֶׁר הָרְגוּ בְּנֵי יִשְׂרָאֵל
        בֶּחָרֶב׃
      yi: און עס איז געװען, אַז זײ זײַנען געלאָפֿן פֿאַר ישׂראל, װען זײ זײַנען געװען
        אױף דעם אַראָפּגאַנג פֿון בית-חוֹרוֹן, האָט גאָט אַראָפּגעװאָרפֿן אױף זײ פֿון
        הימל גרױסע שטײנער, ביז עַזֵקָה, און זײ זײַנען געשטאָרבן. מער זײַנען געװען
        די װאָס זײַנען געשטאָרבן פֿון די האָגלשטײנער, װי די װאָס די קינדער פֿון ישׂראל
        האָבן געהרגעט מיטן שװערד.
      cs: I stalo se, když utíkali před tváří Izraele, sstupujíce do Betoron, že Hospodin
        metal na ně kamení veliké s nebe, až k Azeku, a mřeli. Více jich zemřelo od
        krupobití kamenného, než jich pobili synové Izraelští mečem.
      pl: Gdy tak w ucieczce swojej przed synami Israela dotarli do stoku pod Beth-Choron
        rzucił na nich Wiekuisty kamienie ogromne z nieba aż do Azeki, tak, że wyginęli.
        Więcej ich wyginęło wskutek gradu kamiennego niż ich pobili synowie Israela
        mieczem. 
    12:
      he: אָז יְדַבֵּר יְהוֹשֻׁעַ לַיהוָה בְּיוֹם תֵּת יְהוָה אֶת־הָאֱמֹרִי לִפְנֵי
        בְּנֵי יִשְׂרָאֵל וַיֹּאמֶר לְעֵינֵי יִשְׂרָאֵל שֶׁמֶשׁ בְּגִבְעוֹן דּוֹם
        וְיָרֵחַ בְּעֵמֶק אַיָּלוֹן׃
      yi: 'דענצמאָל האָט יהוֹשועַ גערעדט צו גאָט – אין דעם טאָג װאָס גאָט האָט איבערגעגעבן
        דעם אֶמוֹרי צו די קינדער פֿון ישׂראל – און ער האָט געזאָגט פֿאַר די אױגן פֿון
        ישׂראל: זון, שטײ שטיל אין גִבֿעוֹן, און לבֿנה, אין טאָל פֿון אַיָלוֹן!'
      cs: 'Tedy mluvil Jozue k Hospodinu v den, v kterýž dal Hospodin Amorejského
        v moc synům Izraelským, a řekl před syny Izraelskými: Slunce v Gabaon zastav
        se, a měsíc v údolí Aialon.'
      pl: 'Wtedy rzekł Jozue do Wiekuistego, gdy podał Wiekuisty Emorejczyków w moc
        synów Israela, mówiąc przed oczyma Israela: Zatrzymaj się słońce w Gibeonie,
        a księżycu w dolinie Ajalon! '
    13:
      he: וַיִּדֹּם הַשֶּׁמֶשׁ וְיָרֵחַ עָמָד עַד־יִקֹּם גּוֹי אֹיְבָיו הֲלֹא־הִיא
        כְתוּבָה עַל־סֵפֶר הַיָּשָׁר וַיַּעֲמֹד הַשֶּׁמֶשׁ בַּחֲצִי הַשָּׁמַיִם וְלֹא־אָץ
        לָבוֹא כְּיוֹם תָּמִים׃
      yi: און די זון איז שטיל געשטאַנען, און די לבֿנה האָט זיך אָפּגעשטעלט, ביז דאָס
        פֿאָלק האָט זיך נוֹקם געװען אָן זײַנע פֿײַנט. דאָס איז שױן באַשריבן אין בוך
        פֿון יָשָר. און די זון האָט זיך אָפּגעשטעלט אין האַלבן הימל, און האָט זיך
        ניט געאײַלט אונטערצוגײן אַרום אַ גאַנצן טאָג.
      cs: I zastavilo se slunce, a stál měsíc, dokudž nepomstil se lid nad nepřátely
        svými. Zdali není toho napsáno v knize Upřímého? Tedy stálo slunce u prostřed
        nebe, a nepospíchalo k západu, jako za jeden celý den.
      pl: I zatrzymało się słońce, a księżyc stanął, aż wywarł lud pomstę na wrogach
        swoich. Tak wszak napisano w księdze prawych. I stanęło słońce w pół nieba
        i nie śpieszyło się zachodzić prawie przez cały dzień. 
    14:
      he: וְלֹא הָיָה כַּיּוֹם הַהוּא לְפָנָיו וְאַחֲרָיו לִשְׁמֹעַ יְהוָה בְּקוֹל
        אִישׁ כִּי יְהוָה נִלְחָם לְיִשְׂרָאֵל׃
      yi: און אַזאַ טאָג װי יענער איז ניט געװען, פֿאַר אים אָדער נאָך אים, אַז גאָט
        זאָל געהאָרכן דעם קָול פֿון אַ מענטשן; װאָרום גאָט האָט מלחמה געהאַלטן פֿאַר
        ישׂראל.
      cs: Nebylo dne takového prvé ani potom, jako když vyslyšel Hospodin hlas člověka;
        nebo Hospodin bojoval za Izraele.
      pl: A nie było ani przedtem ani potem dnia podobnego, w którymby Wiekuisty tak
        usłuchał głosu człowieka; walczył wszak sam Wiekuisty za Israelem. 
    15:
      he: וַיָּשָׁב יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ אֶל־הַמַּחֲנֶה הַגִּלְגָּלָה׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים האָבן זיך אומגעקערט אין לאַגער קײן
        גִלגָל.
      cs: I navracel se Jozue i všecken Izrael s ním do táboru v Galgala.
      pl: Poczem wrócił Jozue wraz z całym Israelem do obozu w Gilgal. 
    16:
      he: וַיָּנֻסוּ חֲמֵשֶׁת הַמְּלָכִים הָאֵלֶּה וַיֵּחָבְאוּ בַמְּעָרָה בְּמַקֵּדָה׃
      yi: און די דאָזיקע פֿינף מלכים זײַנען אַנטלאָפֿן, און האָבן זיך באַהאַלטן אין
        דער הײל אין מַקֵדָה.
      cs: Uteklo pak bylo těch králů pět, a skryli se v jeskyni při Maceda.
      pl: Owych zaś pięciu królów uciekło, i ukryli się w jaskini obok Makedy. 
    17:
      he: וַיֻּגַּד לִיהוֹשֻׁעַ לֵאמֹר נִמְצְאוּ חֲמֵשֶׁת הַמְּלָכִים נֶחְבְּאִים
        בַּמְּעָרָה בְּמַקֵּדָה׃
      yi: 'איז אָנגעזאָגט געװאָרן יהוֹשוען, אַזױ צו זאָגן: די פֿינף מלכים זײַנען געפֿונען
        געװאָרן באַהאַלטן אין דער הײל אין מַקֵדָה.'
      cs: 'I oznámeno bylo Jozue těmi slovy: Nalezeno jest pět králů, kteříž se skryli
        v jeskyni při Maceda.'
      pl: 'I doniesiono Jozuemu, mówiąc: Znaleziono owych pięciu królów, którzy się
        ukryli w jaskini obok Makedy. '
    18:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ גֹּלּוּ אֲבָנִים גְּדֹלוֹת אֶל־פִּי הַמְּעָרָה וְהַפְקִידוּ
        עָלֶיהָ אֲנָשִׁים לְשָׁמְרָם׃
      yi: 'האָט יהוֹשועַ געזאָגט: קײַקלט צו גרױסע שטײנער צום מױל פֿון דער הײל, און
        שטעלט לעבן איר מענטשן, זײ צו היטן.'
      cs: 'I řekl Jozue: Přivalte kamení veliké k díře té jeskyně, a osaďte ji muži,
        aby ostříhali jich.'
      pl: 'I rzekł Jozue: Zatoczcie kamienie wielkie przed otwór jaskini, a postawcie
        u niej ludzi, aby ich strzegli. '
    19:
      he: וְאַתֶּם אַל־תַּעֲמֹדוּ רִדְפוּ אַחֲרֵי אֹיְבֵיכֶם וְזִנַּבְתֶּם אוֹתָם
        אַל־תִּתְּנוּם לָבוֹא אֶל־עָרֵיהֶם כִּי נְתָנָם יְהוָה אֱלֹהֵיכֶם בְּיֶדְכֶם׃
      yi: און איר זאָלט אײַך ניט אָפּשטעלן; יאָגט נאָך אײַערע פֿײַנט, און איר זאָלט
        שלאָגן זײערע הינטערשטע; איר זאָלט זײ ניט לאָזן אַרײַנקומען אין זײערע שטעט;
        װאָרום יהוה אײַער גאָט האָט זײ געגעבן אין אײַער האַנט.
      cs: Vy pak nezastavujte se, hoňte nepřátely své, a bíte je po zadu, a nedejte
        jim vjíti do měst jejich, nebo dal je Hospodin Bůh váš v ruku vaši.
      pl: Wy zaś nie stójcie, puśćcie się w pogoń za wrogami waszymi i zabijajcie
        im luzaków, a nie pozwalajcie im uchodzić do miast swoich; podał ich wszak
        Wiekuisty Bóg wasz w moc waszę. 
    20:
      he: וַיְהִי כְּכַלּוֹת יְהוֹשֻׁעַ וּבְנֵי יִשְׂרָאֵל לְהַכּוֹתָם מַכָּה גְדוֹלָה־מְאֹד
        עַד־תֻּמָּם וְהַשְּׂרִידִים שָׂרְדוּ מֵהֶם וַיָּבֹאוּ אֶל־עָרֵי הַמִּבְצָר׃
      yi: און עס איז געװען, אַז יהוֹשועַ און די קינדער פֿון ישׂראל האָבן זײ געענדיקט
        שלאָגן זײער אַ גרױסן שלאַק, ביז זײ זײַנען פֿאַרלענדט געװאָרן, און די געבליבענע
        װאָס זײַנען געבליבן פֿון זײ, זײַנען אַרײַן אין די פֿעסטונגשטעט,
      cs: 'Když pak přestali Jozue a synové Izraelští bíti jich porážkou velikou velmi,
        až i zahlazeni byli; a kteříž živi pozůstali z nich, utekli do měst hrazených:'
      pl: Gdy zatem Jozue i synowie Israela ostatecznie ich pokonali, zadawszy im
        klęskę bardzo wielką, tak że prawie doszczętnie wyginęli, - pozostałe szczątki
        ich schroniły się do miast warownych, -  
    21:
      he: וַיָּשֻׁבוּ כָל־הָעָם אֶל־הַמַּחֲנֶה אֶל־יְהוֹשֻׁעַ מַקֵּדָה בְּשָׁלוֹם
        לֹא־חָרַץ לִבְנֵי יִשְׂרָאֵל לְאִישׁ אֶת־לְשֹׁנוֹ׃
      yi: אַזױ האָט דאָס גאַנצע פֿאָלק זיך אומגעקערט אין לאַגער צו יהוֹשוען קײן מַקֵדָה
        בשלום; קײנער האָט זײַן צונג ניט געשאַרפֿט אַקעגן עמיצן פֿון די קינדער פֿון
        ישׂראל.
      cs: Navrátil se všecken lid do ležení k Jozue do Maceda ve zdraví; nepohnul
        proti synům Izraelským žádný jazykem svým.
      pl: Wrócił tedy cały lud do obozu, do Jozuego, do Makedy, pomyślnie, a nie ważył
        się już nikt przeciw któremu z synów Israela języka zaostrzyć. 
    22:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ פִּתְחוּ אֶת־פִּי הַמְּעָרָה וְהוֹצִיאוּ אֵלַי אֶת־חֲמֵשֶׁת
        הַמְּלָכִים הָאֵלֶּה מִן־הַמְּעָרָה׃
      yi: 'האָט יהוֹשועַ געזאָגט: עפֿנט אױף דאָס מױל פֿון דער הײל, און ברענגט אַרױס
        צו מיר די דאָזיקע פֿינף מלכים פֿון דער הײל.'
      cs: 'Potom řekl Jozue: Odhraďte díru u jeskyně, a vyveďte ke mně pět králů těch
        z jeskyně.'
      pl: 'Poczem rzekł Jozue: Otwórzcie wejście do jaskini, a wywiedźcie do mnie
        owych pięciu królów z jaskini! '
    23:
      he: וַיַּעֲשׂוּ כֵן וַיֹּצִיאוּ אֵלָיו אֶת־חֲמֵשֶׁת הַמְּלָכִים הָאֵלֶּה מִן־הַמְּעָרָה
        אֵת מֶלֶךְ יְרוּשָׁלִַם אֶת־מֶלֶךְ חֶבְרוֹן אֶת־מֶלֶךְ יַרְמוּת אֶת־מֶלֶךְ
        לָכִישׁ אֶת־מֶלֶךְ עֶגְלוֹן׃
      yi: האָבן זײ אַזױ געטאָן; און זײ האָבן אַרױסגעבראַכט צו אים די דאָזיקע פֿינף
        מלכים פֿון דער הײל, דעם מלך פֿון ירושָלַיִם, דעם מלך פֿון חֶבֿרוֹן, דעם מלך
        פֿון יַרמות, דעם מלך פֿון לָכיש, דעם מלך פֿון עֶגלוֹן.
      cs: I učinili tak, a vyvedli k němu pět králů těch z jeskyně, krále Jeruzalémského,
        krále Hebron, krále Jarmut, krále Lachis, krále Eglon.
      pl: 'I uczynili tak, i wywiedli doń owych pięciu królów z jaskini: króla Jerozolimy,
        króla Hebronu, króla Jarmutu, króla Lachiszu, króla Eglonu. '
    24:
      he: וַיְהִי כְּהוֹצִיאָם אֶת־הַמְּלָכִים הָאֵלֶּה אֶל־יְהוֹשֻׁעַ וַיִּקְרָא
        יְהוֹשֻׁעַ אֶל־כָּל־אִישׁ יִשְׂרָאֵל וַיֹּאמֶר אֶל־קְצִינֵי אַנְשֵׁי הַמִּלְחָמָה
        הֶהָלְכוּא אִתּוֹ קִרְבוּ שִׂימוּ אֶת־רַגְלֵיכֶם עַל־צַוְּארֵי הַמְּלָכִים
        הָאֵלֶּה וַיִּקְרְבוּ וַיָּשִׂימוּ אֶת־רַגְלֵיהֶם עַל־צַוְּארֵיהֶם׃
      yi: 'און עס איז געװען, װי זײ האָבן אַרױסגעבראַכט די דאָזיקע מלכים צו יהוֹשוען,
        אַזױ האָט יהוֹשועַ גערופֿן אַלע מענער פֿון ישׂראל, און ער האָט געזאָגט צו
        די פֿירער פֿון די מלחמה-לײַט װאָס זײַנען מיט אים געגאַנגען: גענענט, טוט אַרױף
        אײַערע פֿיס אױף די העלדזער פֿון די דאָזיקע מלכים. האָבן זײ גענענט, און האָבן
        אַרױפֿגעטאָן זײערע פֿיס אױף זײערע העלדזער.'
      cs: 'A když vyvedli ty krále k Jozue, svolav všecky muže Izraelské, řekl vývodám
        mužů bojovných, kteříž s ním v tažení tom byli: Přistupte sem, a šlapejte
        nohama svýma na hrdla těch králů. Kteřížto přistoupivše, šlapali nohama svýma
        na hrdla jejich.'
      pl: 'A gdy wywiedziono owych pięciu królów do Jozuego, zawezwał Jozue wszystkich
        mężów israelskich, poczem rzekł do przywódców ludzi wojennych, którzy mu towarzyszyli:
        Przystąpcie, postawcie nogi wasze na gardzielach tych królów! I przystąpili
        i postawili nogi swe na gardzielach ich. '
    25:
      he: וַיֹּאמֶר אֲלֵיהֶם יְהוֹשֻׁעַ אַל־תִּירְאוּ וְאַל־תֵּחָתּוּ חִזְקוּ וְאִמְצוּ
        כִּי כָכָה יַעֲשֶׂה יְהוָה לְכָל־אֹיְבֵיכֶם אֲשֶׁר אַתֶּם נִלְחָמִים אוֹתָם׃
      yi: 'און יהוֹשועַ האָט צו זײ געזאָגט: איר זאָלט ניט מוֹרא האָבן און ניט אַנגסטן,
        זײַט שטאַרק און פֿעסט, װאָרום אַזױ װעט גאָט טאָן צו אַלע אײַערע פֿײַנט װאָס
        איר האַלט מלחמה מיט זײ.'
      cs: 'I řekl jim Jozue: Nebojte se ani strachujte, posilňte se a buďte zmužilí,
        nebo tak učiní Hospodin všechněm nepřátelům vašim, proti nimž bojujete.'
      pl: 'I rzekł do nich Jozue: Nie obawiajcie się a nie trwóżcie, nabierzcie siły
        i mocy! gdyż tak uczyni Wiekuisty wszystkim wrogom waszym, z którymi walczyć
        będziecie! '
    26:
      he: וַיַּכֵּם יְהוֹשֻׁעַ אַחֲרֵי־כֵן וַיְמִיתֵם וַיִּתְלֵם עַל חֲמִשָּׁה עֵצִים
        וַיִּהְיוּ תְּלוּיִם עַל־הָעֵצִים עַד־הָעָרֶב׃
      yi: און יהוֹשועַ האָט זײ דערנאָך געשלאָגן, און האָט זײ געטײט, און זײ אױפֿגעהאַנגען
        אױֿף פֿינף בײמער; און זײ זײַנען געהאַנגען אױף די בײמער ביזן אָװנט.
      cs: Potom bil je Jozue a zmordoval, a pověsil je na pěti dřevích; a viseli na
        dřevích až do večera.
      pl: I zabił ich Jozue, a uśmierciwszy ich, kazał ich obwiesić na pięciu palach;
        i tak wisieli na palach aż do wieczora. 
    27:
      he: וַיְהִי לְעֵת בּוֹא הַשֶּׁמֶשׁ צִוָּה יְהוֹשֻׁעַ וַיֹּרִידוּם מֵעַל הָעֵצִים
        וַיַּשְׁלִכֻם אֶל־הַמְּעָרָה אֲשֶׁר נֶחְבְּאוּ־שָׁם וַיָּשִׂמוּ אֲבָנִים גְּדֹלוֹת
        עַל־פִּי הַמְּעָרָה עַד־עֶצֶם הַיּוֹם הַזֶּה׃
      yi: און עס איז געװען אין צײַט פֿון זונאונטערגאַנג, האָט יהוֹשועַ באַפֿױלן, און
        מע האָט זײ אַראָפּגענועמן פֿון די בײמער, און זײ אַרײַנגעװאָרפֿן אין דער הײל,
        װאָס זײ האָבן זיך דאָרטן באַהאַלטן. און מע האָט אַרױפֿגעטאָן גרױסע שטײנער
        אױפֿן מױל פֿון דער הײל, װוּ זײ ליגן אַזש ביז אױף הײַנטיקן טאָג.
      cs: Když pak zapadlo slunce, k rozkazu Jozue složili je s dřev, a uvrhli je
        do jeskyně, v kteréž se byli skryli, a přivalili kamení veliké k díře jeskyně,
        kteréž jest tu až do tohoto dne.
      pl: A gdy właśnie zajść miało słońce, polecił Jozue, aby ich zdjęto z pali;
        poczem wrzucono ich do jaskini, w której się byli ukryli, i złożono kamienie
        wielkie nad otworem jaskini, istniejące tam aż po sam dzień dzisiejszy. 
    28:
      he: וְאֶת־מַקֵּדָה לָכַד יְהוֹשֻׁעַ בַּיּוֹם הַהוּא וַיַּכֶּהָ לְפִי־חֶרֶב וְאֶת־מַלְכָּהּ
        הֶחֱרִם אוֹתָם וְאֶת־כָּל־הַנֶּפֶשׁ אֲשֶׁר־בָּהּ לֹא הִשְׁאִיר שָׂרִיד וַיַּעַשׂ
        לְמֶלֶךְ מַקֵּדָה כַּאֲשֶׁר עָשָׂה לְמֶלֶךְ יְרִיחוֹ׃
      yi: און יהוֹשועַ האָט באַצװוּנגען מַקֵדָה אין יענעם טאָג, און האָט געשלאָגן
        זי און איר מלך מיטן שאַרף פֿון שװערד; ער האָט פֿאַרװיסט זײ און אַלע נפֿשות
        װאָס אין איר; ער האָט ניט געלאָזט אַן איבערבלײַב. און ער האָט געטאָן צום מלך
        פֿון מַקֵדָה, אַזױ װי ער האָט געטאָן צום מלך פֿון יריחו.
      cs: Téhož dne také dobyl Jozue Maceda, a pohubil je mečem, i krále jejich pobil
        spolu s nimi, a všecky lidi, kteříž byli v něm. Neživil žádného, ale učinil
        králi Maceda, jako učinil králi Jericha.
      pl: Makedę też zdobył Jozue tegoż dnia, i poraził ją ostrzem miecza, a króla
        jej podał zaklęciu, zarówno ją, jak i wszystkie dusze, które w niej, nie pozostawił
        szczątku, i postąpił z królem Makedy jak postąpił z królem Jerycha. 
    29:
      he: וַיַּעֲבֹר יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ מִמַּקֵּדָה לִבְנָה וַיִּלָּחֶם
        עִם־לִבְנָה׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים זײַנען אַריבערגעגאַנגען פֿון מַקֵדָה
        קײן לִבֿנָה,
      cs: Táhl potom Jozue a všecken Izrael s ním z Maceda k Lebnu, a dobýval Lebna.
      pl: Poczem pociągnął Jozue wraz z całym Israelem z Makedy do Libny i uderzył
        na Libnę. 
    30:
      he: וַיִּתֵּן יְהוָה גַּם־אוֹתָהּ בְּיַד יִשְׂרָאֵל וְאֶת־מַלְכָּהּ וַיַּכֶּהָ
        לְפִי־חֶרֶב וְאֶת־כָּל־הַנֶּפֶשׁ אֲשֶׁר־בָּהּ לֹא־הִשְׁאִיר בָּהּ שָׂרִיד
        וַיַּעַשׂ לְמַלְכָּהּ כַּאֲשֶׁר עָשָׂה לְמֶלֶךְ יְרִיחוֹ׃
      yi: און ער האָט מלחמה געהאַלטן מיט לִבֿנָה. און גאָט האָט אױך זי און איר מלך
        געגעבן אין דער האַנט פֿון ישׂראל; און ער האָט זי געשלאָגן מיטן שאַרף פֿון
        שװערד, מיט אַלע נפֿשות װאָס אין איר; ער האָט ניט געלאָזט אין איר אַן איבערבלײַב.
        און ער האָט געטאָן צו איר מלך אַזױ װי ער האָט געטאָן צום מלך פֿון יריחו.
      cs: I vydal je také Hospodin v ruku Izraelovi i krále jeho, a pobil je mečem,
        a všecky duše, kteréž byly v něm; nenechal tam žádného živého, a učinil králi
        jeho, jako učinil králi Jericha.
      pl: I podał Wiekuisty i ją wraz z królem jej w moc Israelitów; i porazili ją
        ostrzem miecza i wszystkie dusze w niej, nie zostawił w niej szczątku, i postąpił
        z królem jej, jak postąpił z królem Jerycha. 
    31:
      he: וַיַּעֲבֹר יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ מִלִּבְנָה לָכִישָׁה וַיִּחַן
        עָלֶיהָ וַיִּלָּחֶם בָּהּ׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים זײַנען אַריבערגעגאַנגען פֿון לִבֿנָה
        קײן לָכיש, און ער האָט געלעגערט אױף איר און מלחמה געהאַלטן אַקעגן איר.
      cs: Táhl také Jozue a všecken Izrael s ním z Lebna do Lachis, a položivše se
        u něho, dobývali ho.
      pl: Poczem pociągnął Jozue wraz z całym Israelem z Libny do Lachisz i obległ
        je i uderzył na nie. 
    32:
      he: וַיִּתֵּן יְהוָה אֶת־לָכִישׁ בְּיַד יִשְׂרָאֵל וַיִּלְכְּדָהּ בַּיּוֹם הַשֵּׁנִי
        וַיַּכֶּהָ לְפִי־חֶרֶב וְאֶת־כָּל־הַנֶּפֶשׁ אֲשֶׁר־בָּהּ כְּכֹל אֲשֶׁר־עָשָׂה
        לְלִבְנָה׃
      yi: און גאָט האָט געגעבן לָכיש אין דער האַנט פֿון ישׂראל; און ער האָט זי באַצװוּנגען
        אױפֿן צװײטן טאָג, און האָט זי געשלאָגן מיטן שאַרף פֿון שװערד, מיט אַלע נפֿשות
        װאָס אין איר; אַזױ װי אַלץ װאָס ער האָט געטאָן צו לִבֿנָה.
      cs: I dal Hospodin Lachis v ruku Izraele, a dobyl ho druhého dne, a pohubil
        je mečem i všecky lidi, kteříž byli v něm, rovně tak, jakž učinil Lebnu.
      pl: I podał Wiekuisty Lachisz w moc Israela, i zdobył je na drugi dzień, i porazili
        je ostrzem miecza i wszystkie dusze w niem, zupełnie tak jak postąpili z Libną. 
    33:
      he: אָז עָלָה הֹרָם מֶלֶךְ גֶּזֶר לַעְזֹר אֶת־לָכִישׁ וַיַּכֵּהוּ יְהוֹשֻׁעַ
        וְאֶת־עַמּוֹ עַד־בִּלְתִּי הִשְׁאִיר־לוֹ שָׂרִיד׃
      yi: דענצמאָל איז אַרױפֿגעקומען הוֹרָם דער מלך פֿון גֶזֶר צו העלפֿן לָכיש, און
        יהוֹשועַ האָט געשלאָגן אים און זײַן פֿאָלק ביז ער האָט אים ניט געלאָזט אַן
        איבערבלײַב.
      cs: Tehdy přitáhl Horam, král Gázer, aby pomoc dal Lachis. I porazil jej Jozue
        i lid jeho, tak že nepozůstavil žádného živého.
      pl: 'Wtedy wystąpił Horam, król Gezeru, aby dać pomoc Lachiszowi: ale pokonał
        go Jozue i lud jego, tak, że nie zostawił mu szczątku. '
    34:
      he: וַיַּעֲבֹר יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ מִלָּכִישׁ עֶגְלֹנָה וַיַּחֲנוּ
        עָלֶיהָ וַיִּלָּחֲמוּ עָלֶיהָ׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים זײַנען אַריבערגעגאַנגען פֿון לָכיש
        קײן עֶגלוֹן, און זײ האָבן געלעגערט אױף איר, און מלחמה געהאַלטן אױף איר.
      cs: Táhl potom Jozue a všecken Izrael s ním z Lachis do Eglon, a položivše se
        naproti, bojovali proti němu.
      pl: Poczem pociągnął Jozue wraz z całym Israelem z Lachisz do Eglonu i oblegli
        je i uderzyli na nie. 
    35:
      he: וַיִּלְכְּדוּהָ בַּיּוֹם הַהוּא וַיַּכּוּהָ לְפִי־חֶרֶב וְאֵת כָּל־הַנֶּפֶשׁ
        אֲשֶׁר־בָּהּ בַּיּוֹם הַהוּא הֶחֱרִים כְּכֹל אֲשֶׁר־עָשָׂה לְלָכִישׁ׃
      yi: און זײ האָבן זי באַצװוּנגען אין יענעם טאָג, און האָבן זי געשלאָגן מיטן שאַרף
        פֿון שװערד; און אַלע נפֿשות װאָס אין איר האָט ער פֿאַרװיסט אין יענעם טאָג;
        אַזױ װי אַלץ װאָס ער האָט געטאָן צו לָכיש.
      cs: A vzali je toho dne, a pobili je mečem, a všecky duše, kteréž byly v něm,
        dne toho pomordovali, rovně tak, jakž učinili Lachis.
      pl: I zdobyli je jeszcze tegoż samego dnia, i porazili je ostrzem miecza, a wszystkie
        dusze w niem podał onegoż dnia zaklęciu, zupełnie tak, jak postąpił z Lachiszem. 
    36:
      he: וַיַּעַל יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ מֵעֶגְלוֹנָה חֶבְרוֹנָה וַיִּלָּחֲמוּ
        עָלֶיהָ׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים זײַנען אַרױפֿגעגאַנגען פֿון עֶגלוֹן
        קײן חֶבֿרוֹן, און זײ האָבן מלחמה געהאַטלן אױף איר.
      cs: Vstoupil pak Jozue a všecken Izrael s ním z Eglon do Hebron, a dobývali
        ho.
      pl: Poczem pociągnął Jozue wraz z całym Israelem z Eglonu do Hebronu i uderzyli
        na nie. 
    37:
      he: וַיִּלְכְּדוּהָ וַיַּכּוּהָ־לְפִי־חֶרֶב וְאֶת־מַלְכָּהּ וְאֶת־כָּל־עָרֶיהָ
        וְאֶת־כָּל־הַנֶּפֶשׁ אֲשֶׁר־בָּהּ לֹא־הִשְׁאִיר שָׂרִיד כְּכֹל אֲשֶׁר־עָשָׂה
        לְעֶגְלוֹן וַיַּחֲרֵם אוֹתָהּ וְאֶת־כָּל־הַנֶּפֶשׁ אֲשֶׁר־בָּהּ׃
      yi: און זײ האָבן זי באַצװוּנגען, און האָבן זי געשלאָגן מיטן שאַרף פֿון שװערד,
        מיט איר מלך, און אַלע אירע שטעט, און אַלע נפֿשות װאָס אין איר; ער האָט ניט
        געלאָזט אַן איבערבלײַב; אַזױ װי אַלץ װאָס ער האָט געטאָן צו עֶגלוֹן. און ער
        האָט פֿאַרװיסט זי און אַלע נפֿשות װאָס אין איר.
      cs: I vzali je a zhubili mečem i krále jeho, i všecka města jeho, i každého
        člověka, kterýž byl v něm; nepozůstavil žádného živého, podobně tak, jakož
        učinil Eglon. I zahladil je i všelikou duši, kteráž byla v něm.
      pl: I zdobyli je i porazili je ostrzem miecza; i zabili króla jego i wszystkich
        mieszkańców przyległych miast jego, wszystkie dusze w nich, nie zostawił szczątku,
        zupełnie tak jak postąpił z Eglonem. I podał je zaklęciu wraz z wszelką duszą
        w niem. 
    38:
      he: וַיָּשָׁב יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ דְּבִרָה וַיִּלָּחֶם עָלֶיהָ׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים האָבן זיך אומגעקערט קײן דבֿיר, און
        ער האָט מלחמה געהאַלטן אױף איר.
      cs: Potom navracuje se Jozue a všecken Izrael s ním, přišli do Dabir, a dobýval
        ho.
      pl: Poczem zwrócił się Jozue wraz z całym Israelem przeciw Debirowi i uderzył
        na nie. 
    39:
      he: וַיִּלְכְּדָהּ וְאֶת־מַלְכָּהּ וְאֶת־כָּל־עָרֶיהָ וַיַּכּוּם לְפִי־חֶרֶב
        וַיַּחֲרִימוּ אֶת־כָּל־נֶפֶשׁ אֲשֶׁר־בָּהּ לֹא הִשְׁאִיר שָׂרִיד כַּאֲשֶׁר
        עָשָׂה לְחֶבְרוֹן כֵּן־עָשָׂה לִדְבִרָה וּלְמַלְכָּהּ וְכַאֲשֶׁר עָשָׂה לְלִבְנָה
        וּלְמַלְכָּהּ׃
      yi: און ער האָט באַצװוּנגען זי און איר מלך, און אַלע אירע שטעט; און זײ האָבן
        זײ געשלאָגן מיטן שאַרף פֿון שװערד, און פֿאַרװיסט אַלע נפֿשות װאָס אין איר;
        ער האָט ניט געלאָזט אַן איבערבלײַב. אַזױ װי ער האָט געטאָן צו חבֿרון, אַזױ
        האָט ער געטאָן צו דבֿיר און צו איר מלך; אַזױ װי ער האָט אױך געטאָן צו לִבֿנָה
        און צו איר מלך.
      cs: I vzal je a krále jeho i všecka města jeho, a pohubili je mečem, a všelikou
        duši, kteráž byla v něm, jako proklaté vyhladili. Nepozůstavili žádného živého;
        jakož učinil Hebron, tak učinil Dabir i králi jeho, a jakož učinil Lebnu a
        králi jeho.
      pl: 'I zdobył je wraz z królem jego i przyległemi miastami jego; i porazili
        je ostrzem miecza i podali zaklęciu wszystkie dusze w niem, i nie zostawili
        szczątku: Jak postąpił z Hebronem, tak postąpił z Debirem i królem jego, i jak
        postąpił był z Libną i z królem jej. '
    40:
      he: וַיַּכֶּה יְהוֹשֻׁעַ אֶת־כָּל־הָאָרֶץ הָהָר וְהַנֶּגֶב וְהַשְּׁפֵלָה וְהָאֲשֵׁדוֹת
        וְאֵת כָּל־מַלְכֵיהֶם לֹא הִשְׁאִיר שָׂרִיד וְאֵת כָּל־הַנְּשָׁמָה הֶחֱרִים
        כַּאֲשֶׁר צִוָּה יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: און יהוֹשועַ האָט געשלאָגן דאָס גאַנצע לאַנד, דאָס געבערג, און דעם דָרום,
        און די נידערונג, און די אַראָפּגאַנגען, און אַלע זײערע מלכים; ער האָט ניט
        געלאָזט אַן איבערבלײַב, נײַערט װוּ נאָר אַן אָטעם האָט ער פֿאַרװיסט, אַזױ
        װי יהוה דער גאָט פֿון ישׂראל האָט באַפֿױלן.
      cs: A tak pohubil Jozue všecku zemi po horách, i polední stranu, i roviny a
        údolí, i všecky krále jejich. Nepozůstavil žádného živého, ale všelikou duši
        vyhladil, jakož přikázal Hospodin Bůh Izraelský.
      pl: I tak pokonał Jozue cały kraj, wzgórza i kraj południowy, nizinę i stoki
        górskie i wszystkich królów tamże, nie zostawił szczątku; wszystko co żyło
        podał zaklęciu, jako rozkazał Wiekuisty, Bóg Israela. 
    41:
      he: וַיַּכֵּם יְהוֹשֻׁעַ מִקָּדֵשׁ בַּרְנֵעַ וְעַד־עַזָּה וְאֵת כָּל־אֶרֶץ גֹּשֶׁן
        וְעַד־גִּבְעוֹן׃
      yi: און יהוֹשועַ האָט זײ געשלאָגן פֿון קָדֵש-ברנֵעַ און ביז עַזָה, און דאָס
        גאַנצע לאַנד גוֹשֶן, און ביז גִבֿעוֹן.
      cs: Pohubil tedy Jozue všecko od Kádesbarne až do Gázy, a všecku zemi Gosen
        až do Gabaon.
      pl: I pokonał Jozue wszystkich od Kadesz-Barnea aż do Gazy, i cały kraj Goszen
        aż do Gibeonu. 
    42:
      he: וְאֵת כָּל־הַמְּלָכִים הָאֵלֶּה וְאֶת־אַרְצָם לָכַד יְהוֹשֻׁעַ פַּעַם אֶחָת
        כִּי יְהוָה אֱלֹהֵי יִשְׂרָאֵל נִלְחָם לְיִשְׂרָאֵל׃
      yi: און אַלע די דאָזיקע מלכים און זײער לאַנד האָט יהוֹשועַ באַצװוּנגען אױף אײן
        מאָל; װאָרום יהוה דער גאָט פֿון ישׂראל האָט מלחמה געהאַלטן פֿאַר ישׂראל.
      cs: A všecky krále ty a zemi jejich vzal Jozue pojednou, nebo Hospodin Bůh Izraelský
        bojoval za Izraele.
      pl: A wszystkich onych królów i ziemię ich zdobył Jozue jednym zamachem; albowiem
        Wiekuisty, Bóg Israela walczył za Israelem. 
    43:
      he: וַיָּשָׁב יְהוֹשֻׁעַ וְכָל־יִשְׂרָאֵל עִמּוֹ אֶל־הַמַּחֲנֶה הַגִּלְגָּלָה׃
      yi: און יהוֹשועַ און גאַנץ ישׂראל מיט אים האָבן זיך אומגעקערט אין לאַגער קײן
        גִלגָל.
      cs: Potom navrátil se Jozue a všecken Izrael s ním do ležení, kteréž bylo v
        Galgala.
      pl: Poczem wrócił Jozue z całym Israelem do obozu, do Gilgal. 
  11:
    1:
      he: וַיְהִי כִּשְׁמֹעַ יָבִין מֶלֶךְ־חָצוֹר וַיִּשְׁלַח אֶל־יוֹבָב מֶלֶךְ מָדוֹן
        וְאֶל־מֶלֶךְ שִׁמְרוֹן וְאֶל־מֶלֶךְ אַכְשָׁף׃
      yi: און עס איז געװען, װי יָבֿין דער מלך פֿון חָצוֹר האָט דערהערט, אַזױ האָט
        ער געשיקט צו יוֹבֿבֿ דעם מלך פֿון מָדוֹן, און צו דעם מלך פֿון שִמרוֹן, און
        צו דעם מלך פֿון אַכשָף;
      cs: To když uslyšel Jabín, král Azor, poslal k Jobábovi, králi Mádon, a k králi
        Simron, a k králi Achzaf,
      pl: A gdy usłyszał o tem Jabin, król Hacoru, wysłał do Jobaba, króla Madonu,
        a niemniej i do króla Szymronu i do króla Achszafu, 
    2:
      he: וְאֶל־הַמְּלָכִים אֲשֶׁר מִצְּפוֹן בָּהָר וּבָעֲרָבָה נֶגֶב כִּנֲרוֹת וּבַשְּׁפֵלָה
        וּבְנָפוֹת דּוֹר מִיָּם׃
      yi: און צו די מלכים װאָס אין צפֿון, אין דעם געבערג, און אױפֿן פּלױן, אין דָרום
        פֿון כִּנרוֹת, און אין דער נידערונג, און אין די געגנטן פֿון דוֹר, אין מערבֿ;
      cs: I k králům, kteříž bydlili k straně půlnoční na horách i na rovinách ku
        polední Ceneret, i na rovinách a v krajinách Dor na západ,
      pl: I do królów osiadłych na północy, po górach i na stepie, na południe Kinneroth,
        na nizinie i na wyżynach Doru nad morzem 
    3:
      he: הַכְּנַעֲנִי מִמִּזְרָח וּמִיָּם וְהָאֱמֹרִי וְהַחִתִּי וְהַפְּרִזִּי וְהַיְבוּסִי
        בָּהָר וְהַחִוִּי תַּחַת חֶרְמוֹן בְּאֶרֶץ הַמִּצְפָּה׃
      yi: צו דעם כּנַעֲני אין מזרח און אין מערבֿ, און צו דעם אֶמוֹרי, און דעם חִתּי,
        און דעם פּרִזי, און דעם יבֿוסי אין דעם געבערג, און דעם חִוִי אונטער חרמון
        אין לאַנד מִצפּה.
      cs: K Kananejskému na východ i na západ, a k Amorejskému, Hetejskému, Ferezejskému
        a Jebuzejskému na horách, a k Hevejskému pod horou Hermon v zemi Masfa.
      pl: Kanaanici na wschodzie i na zachodzie, Emorejczycy, Chittejczycy, Peryzejczycy
        i Jebusyci po górach i Chiwici u stóp Hermonu w krainie Micpa. 
    4:
      he: וַיֵּצְאוּ הֵם וְכָל־מַחֲנֵיהֶם עִמָּם עַם־רָב כַּחוֹל אֲשֶׁר עַל־שְׂפַת־הַיָּם
        לָרֹב וְסוּס וָרֶכֶב רַב־מְאֹד׃
      yi: און זײ זײַנען אַרױסגעגאַנגען, זײ און אַלע זײערע מחנות מיט זײ, פֿיל פֿאָלק,
        אַזױ װי דער זאַמד װאָס אױפֿן ברעג פֿון ים אין פֿילקײט, און פֿערד און רײַטװעגן
        זײער פֿיל.
      cs: I vytáhli všickni ti a všecka vojska jejich s nimi, lid mnohý jako písek,
        kterýž jest na břehu mořském nesčíslný, i koňů i vozů velmi mnoho.
      pl: Wyruszyli oni wraz z całem wojskiem swojem, tłumem wielkim jako piasek nad
        brzegiem morza niezliczonym, rumaków też i wozów była moc wielka. 
    5:
      he: וַיִּוָּעֲדוּ כֹּל הַמְּלָכִים הָאֵלֶּה וַיָּבֹאוּ וַיַּחֲנוּ יַחְדָּו אֶל־מֵי
        מֵרוֹם לְהִלָּחֵם עִם־יִשְׂרָאֵל׃
      yi: און אַלע די דאָזיקע מלכים האָבן זיך אײַנגעזאַמלט, און זײַנען געקומען, און
        האָבן אין אײנעם געלאַגערט בײַ די װאַסערן פֿון מֵרוֹם, מלחמה צו האַלטן מיט
        ישׂראל.
      cs: A smluvivše se všickni králové ti, přitáhli a položili se spolu při vodách
        Merom, aby bojovali proti Izraelovi.
      pl: I zmówili się wszyscy owi królowie i przybyli i rozłożyli się obozem wespół
        u wód Meromu, aby stoczyć walkę z Israelitami. 
    6:
      he: וַיֹּאמֶר יְהוָה אֶל־יְהוֹשֻׁעַ אַל־תִּירָא מִפְּנֵיהֶם כִּי־מָחָר כָּעֵת
        הַזֹּאת אָנֹכִי נֹתֵן אֶת־כֻּלָּם חֲלָלִים לִפְנֵי יִשְׂרָאֵל אֶת־סוּסֵיהֶם
        תְּעַקֵּר וְאֶת־מַרְכְּבֹתֵיהֶם תִּשְׂרֹף בָּאֵשׁ׃
      yi: 'האָט גאָט געזאָגט צו יהוֹשוען: זאָלסט ניט מוֹרא האָבן פֿאַר זײ, װאָרום
        מאָרגן אַרום דער צײַט, גיב איך זײ אַלע איבער דערשלאָגענע פֿאַר ישׂראל. זײערע
        פֿערד זאָלסטו אױסרײַסן, און זײערע רײַטװעגן זאָלסטו פֿאַרברענען אין פֿײַער.'
      cs: 'Řekl pak Hospodin k Jozue: Neboj se jich, nebo zítra o této chvíli vydám
        všecky tyto k zabití Izraelovi; koňům jejich žily podřežeš, a vozy jejich
        ohněm spálíš.'
      pl: 'I rzekł Wiekuisty do Jozuego: Nie obawiaj się ich albowiem jutro o tej
        porze podam ich wszystkich pobitych przed Israelem: rumaki ich okulawisz,
        a wozy ich spalisz ogniem. '
    7:
      he: וַיָּבֹא יְהוֹשֻׁעַ וְכָל־עַם הַמִּלְחָמָה עִמּוֹ עֲלֵיהֶם עַל־מֵי מֵרוֹם
        פִּתְאֹם וַיִּפְּלוּ בָּהֶם׃
      yi: און יהוֹשועַ און דאָס גאַנצע מלחמה-פֿאָלק מיט אים זײַנען געקומען אױף זײ
        פּלוצים בײַ די װאַסערן פֿון מֵרוֹם, און זײ זײַנען אָנגעפֿאַלן אױף זײ.
      cs: Tedy vytáhl Jozue a s ním všecken lid válečný proti nim k vodám Merom rychle,
        a udeřili na ně.
      pl: I uderzył na nich Jozue wraz z całym ludem swym wojennym nagle u wód Meromu
        i rzucili się na nich. 
    8:
      he: וַיִּתְּנֵם יְהוָה בְּיַד־יִשְׂרָאֵל וַיַּכּוּם וַיִּרְדְּפוּם עַד־צִידוֹן
        רַבָּה וְעַד מִשְׂרְפוֹת מַיִם וְעַד־בִּקְעַת מִצְפֶּה מִזְרָחָה וַיַּכֻּם
        עַד־בִּלְתִּי הִשְׁאִיר־לָהֶם שָׂרִיד׃
      yi: און גאָט האָט זײ געגעבן אין דער האַנט פֿון ישׂראל, און זײ האָבן זײ געשלאָגן,
        און זײ נאָכגעיאָגט ביז גרױס-צידוֹן, און ביז מִשׂרפֿוֹת-מַיִם, און ביז דעם
        טאָל פֿון מִצפּה צו מזרח; און זײ האָבן זײ געשלאָגן ביז זײ ניט צו לאָזן אַן
        איבערבלײַב.
      cs: I dal je Hospodin v ruku Izraelovi, a porazili je. I honili je až k Sidonu
        velikému, a až k vodám Maserefot, a k údolí Masfe na východ, a pobili je,
        tak že nepozůstavili žádného živého.
      pl: I podał ich Wiekuisty w moc Israela i rozgromili ich i ścigali ich aż do
        Cydonu wielkiego miasta i aż do Misrefoth Maim i dalej do kotliny Micpy na wschodzie,
        i rozgromili ich tak, że nie zostało im szczątku. 
    9:
      he: וַיַּעַשׂ לָהֶם יְהוֹשֻׁעַ כַּאֲשֶׁר אָמַר־לוֹ יְהוָה אֶת־סוּסֵיהֶם עִקֵּר
        וְאֶת־מַרְכְּבֹתֵיהֶם שָׂרַף בָּאֵשׁ׃
      yi: און יהוֹשועַ האָט צו זײ געטאָן אַזױ װי גאָט האָט אים אָנגעזאָגט; זײערע פֿערד
        האָט ער אױסגעריסן, און זײערע רײַטװעגן, האָט ער פֿאַרברענט אין פֿײַער.
      cs: A učinil jim Jozue, jakož byl rozkázal jemu Hospodin, koňům jejich žily
        zpodřezoval, a vozy jejich ohněm popálil.
      pl: 'Jozue zaś uczynił im tak, jako rozkazał Wiekuisty: rumaki ich okulawił
        a wozy ich spalił ogniem. '
    10:
      he: וַיָּשָׁב יְהוֹשֻׁעַ בָּעֵת הַהִיא וַיִּלְכֹּד אֶת־חָצוֹר וְאֶת־מַלְכָּהּ
        הִכָּה בֶחָרֶב כִּי־חָצוֹר לְפָנִים הִיא רֹאשׁ כָּל־הַמַּמְלָכוֹת הָאֵלֶּה׃
      yi: און יהוֹשועַ האָט זיך אומגעקערט אין יענער צײַט, און האָט באַצװוּנגען חָצוֹר,
        און איר מלך האָט ער געשלאָגן מיטן שװערד; װאָרום חָצוֹר איז פֿריער געװען דאָס
        הױפּט פֿון אַלע די דאָזיקע קיניגרײַכן.
      cs: Potom navrátiv se Jozue téhož času, dobyl Azor, a krále jeho zabil mečem.
        Azor pak bylo prvé nejznamenitější mezi všemi království těmi.
      pl: I zwrócił się onego czasu Jozue i zdobył Hacor, króla zaś jego kazał porazić
        mieczem; Hacor mianowicie było przedtem stolicą wszystkich onych królestw. 
    11:
      he: וַיַּכּוּ אֶת־כָּל־הַנֶּפֶשׁ אֲשֶׁר־בָּהּ לְפִי־חֶרֶב הַחֲרֵם לֹא נוֹתַר
        כָּל־נְשָׁמָה וְאֶת־חָצוֹר שָׂרַף בָּאֵשׁ׃
      yi: און זײ האָבן דערשלאָגן אַלע נפֿשות װאָס אין איר מיטן שאַרף פֿון שװערד –
        פֿאַרװיסט; עס איז ניט געבליבן קײן לעבעדיקער אָטעם; און חָצוֹר האָט ער פֿאַרברענט
        אין פֿײַער.
      cs: Pobili také všecko, cožkoli v něm živo bylo, mordujíce je mečem, tak že
        nezůstalo žádného živého; Azor pak spálil ohněm.
      pl: I porazili wszystkie dusze w niem ostrzem miecza, podawszy je zaklęciu;
        żadna istota żywa nie pozostała, Hacor zaś spalił ogniem. 
    12:
      he: וְאֶת־כָּל־עָרֵי הַמְּלָכִים־הָאֵלֶּה וְאֶת־כָּל־מַלְכֵיהֶם לָכַד יְהוֹשֻׁעַ
        וַיַּכֵּם לְפִי־חֶרֶב הֶחֱרִים אוֹתָם כַּאֲשֶׁר צִוָּה מֹשֶׁה עֶבֶד יְהוָה׃
      yi: און אַלע שטעט פֿון די דאָזיקע מלכים, און אַלע זײערע מלכים, האָט יהוֹשועַ
        באַצװוּנגען, און זײ געשלאָגן מיטן שאַרף פֿון שװערד – זײ פֿאַרװיסט, אַזױ װי
        משה דער קנעכט פֿון גאָט האָט באַפֿױלן.
      cs: Takž podobně učinil všechněm městům králů těch, a všecky krále jejich zjímal
        Jozue, a zbiv je mečem, vyhladil je, jakož přikázal Mojžíš, služebník Hospodinův.
      pl: Wszystkie też miasta owych królów wraz z samymi królami ich wziął Jozue
        i poraził ostrzem miecza, podawszy je zaklęciu, jak rozkazał był Mojżesz,
        sługa Wiekuistego. 
    13:
      he: רַק כָּל־הֶעָרִים הָעֹמְדוֹת עַל־תִּלָּם לֹא שְׂרָפָם יִשְׂרָאֵל זוּלָתִי
        אֶת־חָצוֹר לְבַדָּהּ שָׂרַף יְהוֹשֻׁעַ׃
      yi: אָבער אַלע שטעט װאָס זײַנען געשטאַנען אױף זײערע בערגלעך, זײ האָט ישׂראל
        ניט פֿאַרברענט; בלויז חָצוֹר אַלײן האָט יהוֹשועַ פֿאַרברענט.
      cs: A však žádného města z těch, kteráž ještě zůstala v ohradě své, nespálil
        Izrael, kromě samého Azor, kteréž spálil Jozue.
      pl: Tych tylko miast, które na sztucznych wyniosłościach założone były nie spalili
        Israelici, z wyjątkiem jedynie Hacoru, które spalił Jozue. 
    14:
      he: וְכֹל שְׁלַל הֶעָרִים הָאֵלֶּה וְהַבְּהֵמָה בָּזְזוּ לָהֶם בְּנֵי יִשְׂרָאֵל
        רַק אֶת־כָּל־הָאָדָם הִכּוּ לְפִי־חֶרֶב עַד־הִשְׁמִדָם אוֹתָם לֹא הִשְׁאִירוּ
        כָּל־נְשָׁמָה׃
      yi: און דעם גאַנצן זאַקרױב פֿון די דאָזיקע שטעט, און די בהמות, האָבן די קינדער
        פֿון ישׂראל גערױבט פֿאַר זיך; נאָר אַלע מענטשן האָבן זײ געשלאָגן מיטן שאַרף
        פֿון שװערד ביז זײ האָבן זײ פֿאַרטיליקט; זײ האָבן ניט איבערגעלאָזט קײן לעבעדיקן
        אָטעם.
      cs: A všecky loupeže měst těch i hovada rozdělili mezi sebou synové Izraelští;
        toliko všecky lidi zbili mečem, dokudž nevyhladili jich, nenechavše žádného
        živého.
      pl: Wszystkie też łupy miast onych jak i dobytek zabrali sobie synowie Israela;
        wszystkich ludzi jednak porazili ostrzem miecza, póki nie wytępili ich, nie
        zostawiając żadnej istoty żywej. 
    15:
      he: כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה עַבְדּוֹ כֵּן־צִוָּה מֹשֶׁה אֶת־יְהוֹשֻׁעַ
        וְכֵן עָשָׂה יְהוֹשֻׁעַ לֹא־הֵסִיר דָּבָר מִכֹּל אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: אַזױ װי גאָט האָט באַפֿױלן זײַן קנעכט משהן, אַזױ האָט משה באַפֿױלן יהוֹשוען,
        און אַזױ האָט יהוֹשועַ געטאָן. ער האָט ניט אױסגעלאָזט אַ זאַך פֿון אַלץ װאָס
        גאָט האָט באַפֿױלן משהן.
      cs: Jakož byl přikázal Hospodin Mojžíšovi, služebníku svému, tak přikázal Mojžíš
        Jozue, a Jozue tak činil; nepominul ničeho toho, což byl přikázal Hospodin
        Mojžíšovi.
      pl: Jako był rozkazał Wiekuisty Mojżeszowi, słudze swemu, tak rozkazał Mojżesz
        Jozuemu, i tak postąpił Jozue nie zaniechając nic z tego wszystkiego, co rozkazał
        Wiekuisty Mojżeszowi. 
    16:
      he: וַיִּקַּח יְהוֹשֻׁעַ אֶת־כָּל־הָאָרֶץ הַזֹּאת הָהָר וְאֶת־כָּל־הַנֶּגֶב
        וְאֵת כָּל־אֶרֶץ הַגֹּשֶׁן וְאֶת־הַשְּׁפֵלָה וְאֶת־הָעֲרָבָה וְאֶת־הַר יִשְׂרָאֵל
        וּשְׁפֵלָתֹה׃
      yi: און יהוֹשועַ האָט אײַנגענומען דאָס דאָזיקע גאַנצע לאַנד, דאָס געבערג, און
        דעם גאַנצן דָרום, און דאָס גאַנצע לאַנד גוֹשֶן, און די נידערונג, און דעם פּלױן,
        און דאָס געבערג פֿון ישׂראל, און זײַן נידערונג,
      cs: A tak vzal Jozue všecku tu zemi, hory i všecku stranu polední, i všecku
        zemi Gosen, i roviny, i pole, totiž hory Izraelské i roviny jejich,
      pl: I zdobył Jozue cały ten kraj, wzgórza, i całą krainę południową, i całą
        ziemię Goszen, nizinę i step, niemniej góry israelskie i przyległą do nich
        nizinę, 
    17:
      he: מִן־הָהָר הֶחָלָק הָעוֹלֶה שֵׂעִיר וְעַד־בַּעַל גָּד בְּבִקְעַת הַלְּבָנוֹן
        תַּחַת הַר־חֶרְמוֹן וְאֵת כָּל־מַלְכֵיהֶם לָכַד וַיַּכֵּם וַיְמִיתֵם׃
      yi: פֿון דעם גלאַטן באַרג װאָס גײט אַרױף צו שֵׂעִיר, און ביז בעַל-גָד אין טאָל
        פֿון לבֿנוֹן, אונטער באַרג חרמון; און אַלע זײערע מלכים האָט ער באַצװוּנגען,
        און זײ געשלאָגן און זײ געטײט.
      cs: Od hory Halak, kteráž se táhne do Seir, až k Balgad na rovině Libánské,
        pod horou Hermon; všecky také krále jejich zjímal, a zbil je i zmordoval.
      pl: Od wzgórza gładkiego, wznoszącego się ku Seirowi, aż do Baalgad w kotlinie
        libańskiej u stóp Hermonu. A wszystkich królów ich zabrał i pokonał ich i pozabijał. 
    18:
      he: יָמִים רַבִּים עָשָׂה יְהוֹשֻׁעַ אֶת־כָּל־הַמְּלָכִים הָאֵלֶּה מִלְחָמָה׃
      yi: פֿיל טעג האָט יהוֹשועַ געפֿירט מלחמה מיט אַלע די דאָזיקע מלכים.
      cs: Po mnohé dny Jozue vedl válku se všechněmi těmi králi.
      pl: Przez długi czas toczył Jozue wojnę z wszystkimi owymi królami. 
    19:
      he: לֹא־הָיְתָה עִיר אֲשֶׁר הִשְׁלִימָה אֶל־בְּנֵי יִשְׂרָאֵל בִּלְתִּי הַחִוִּי
        יֹשְׁבֵי גִבְעוֹן אֶת־הַכֹּל לָקְחוּ בַמִּלְחָמָה׃
      yi: ניט געװען אַ שטאָט װאָס האָט געמאַכט שלום מיט די קינדער פֿון ישׂראל, אַחוץ
        דער חִוִי, די באַװוינער פֿון גִבֿעוֹן; אַלץ האָבן זײ אײַנגענועמן מיט מלחמה.
      cs: A nebylo města, ješto by v pokoj vešlo s syny Izraelskými, kromě Hevejských
        obyvatelů v Gabaon; jiná všecka válkou vzali.
      pl: Nie było miasta, któreby poddało się synom Israela dobrowolnie oprócz Chiwejczyków,
        mieszkańców Gibeonu; wszystkie inne zdobywali walką. 
    20:
      he: כִּי מֵאֵת יְהוָה הָיְתָה לְחַזֵּק אֶת־לִבָּם לִקְרַאת הַמִּלְחָמָה אֶת־יִשְׂרָאֵל
        לְמַעַן הַחֲרִימָם לְבִלְתִּי הֱיוֹת־לָהֶם תְּחִנָּה כִּי לְמַעַן הַשְׁמִידָם
        כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: װאָרום עס איז געװען פֿון גאָט, צו שטאַרקן זײער האַרץ אױף מלחמה מיט ישׂראל,
        אַז מע זאָל זײ פֿאַרװיסטן, כּדי זײ זאָל ניט זײַן קײן לײַטזעליקײט, נײַערט אַז
        מע זאָל זײ פֿאַרטיליקן, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Nebo od Hospodina to bylo, že jsou zatvrdili byli srdce své, tak aby vyšli
        válečně proti Izraelovi, a aby je v prokletí vydal, a neučinil jim milosti,
        ale aby je zahubil, jakož přikázal Hospodin Mojžíšovi.
      pl: Albowiem od Wiekuistego tak się stało, że ukrnąbrnił serca ich, tak, aby
        występowali do walki z Israelem, aby podano ich zaklęciu a nie znaleźli miłosierdzia,
        a wytępiono ich, jak przykazał Wiekuisty Mojżeszowi. 
    21:
      he: וַיָּבֹא יְהוֹשֻׁעַ בָּעֵת הַהִיא וַיַּכְרֵת אֶת־הָעֲנָקִים מִן־הָהָר מִן־חֶבְרוֹן
        מִן־דְּבִר מִן־עֲנָב וּמִכֹּל הַר יְהוּדָה וּמִכֹּל הַר יִשְׂרָאֵל עִם־עָרֵיהֶם
        הֶחֱרִימָם יְהוֹשֻׁעַ׃
      yi: און יהוֹשועַ איז געקומען אין יענער צײַט, און האָט פֿאַרשניטן די עַנָקים
        פֿון דעם געבערג, פֿון חבֿרון, פֿון דבֿיר, פֿון עַנָבֿ, און פֿון גאַנצן געבערג
        פֿון יהודה, און פֿון גאַנצן געבערג פֿון ישׂראל; מיט זײערע שטעט האָט זײ יהוֹשועַ
        פֿאַרװיסט.
      cs: Toho pak času přitáhl Jozue a vyplénil Enaky z těch hor, totiž z Hebronu,
        z Dabir a z Anab, i ze všeliké hory Judské, a ze všeliké hory Izraelské; spolu
        s městy jejich vyhladil je Jozue.
      pl: Onegoż czasu wyciągnął Jozue i wytępił Enakitów z gór, z Hebronu, Debiru
        i Anabu, ze wszystkich gór judzkich i ze wszystkich gór israelskich; i podał
        Jozue ich jak i miasta ich zaklęciu. 
    22:
      he: לֹא־נוֹתַר עֲנָקִים בְּאֶרֶץ בְּנֵי יִשְׂרָאֵל רַק בְּעַזָּה בְּגַת וּבְאַשְׁדּוֹד
        נִשְׁאָרוּ׃
      yi: עס זײַנען ניט איבערגעבליבן קײן עַנָקים אין לאַנד פֿון די קינדער פֿון ישׂראל;
        נאָר אין עַזָה, אין גַת, און אין אַשדוֹד, זײַנען זײ געבליבן.
      cs: Nezůstal žádný z Enaků v zemi synů Izraelských; toliko v Gáze, v Gát a v
        Azotu zůstali.
      pl: Nie pozostał nikt z Enakitów na ziemi synów Israela; jedynie w Gazie, w Gath
        i w Aszdod utrzymali się. 
    23:
      he: וַיִּקַּח יְהוֹשֻׁעַ אֶת־כָּל־הָאָרֶץ כְּכֹל אֲשֶׁר דִּבֶּר יְהוָה אֶל־מֹשֶׁה
        וַיִּתְּנָהּ יְהוֹשֻׁעַ לְנַחֲלָה לְיִשְׂרָאֵל כְּמַחְלְקֹתָם לְשִׁבְטֵיהֶם
        וְהָאָרֶץ שָׁקְטָה מִמִּלְחָמָה׃
      yi: און יהוֹשועַ האָט אײַנגענומען דאָס גאַנצע לאַנד, אַזױ װי אַלץ װאָס גאָט
        האָט גערעדט צו משהן; און יהוֹשועַ האָט עס געגעבן פֿאַר אַ נחלה צו ישׂראל לױט
        זײערע אײַנטײלונגען נאָך זײערע שבֿטים. און דאָס לאַנד איז געװען רויִק פֿון
        מלחמה.
      cs: Tak tedy vzal Jozue všecku tu zemi, jakž byl rozkázal Hospodin Mojžíšovi,
        a dal ji Jozue v dědictví Izraelovi vedlé dílů jejich, po pokoleních jejich.
        I odpočinula země od válek.
      pl: I zdobył Jozue całą oną ziemię, ściśle tak jako rozkazał był Wiekuisty Mojżeszowi,
        i oddał ją Jozue w dziedzictwo Israelitom wedle oddziałów ich, według pokoleń
        ich i uspokoiła się ziemia od wojen. 
  12:
    1:
      he: וְאֵלֶּה מַלְכֵי הָאָרֶץ אֲשֶׁר הִכּוּ בְנֵי־יִשְׂרָאֵל וַיִּרְשׁוּ אֶת־אַרְצָם
        בְּעֵבֶר הַיַּרְדֵּן מִזְרְחָה הַשָּׁמֶשׁ מִנַּחַל אַרְנוֹן עַד־הַר חֶרְמוֹן
        וְכָל־הָעֲרָבָה מִזְרָחָה׃
      yi: 'און דאָס זײַנען די מלכים פֿון לאַנד װאָס די קינדער פֿון ישׂראל האָבן געשלאָגן,
        און געאַרבט זײער לאַנד אױף יענער זײַט יַרדן, צו זונאױפֿגאַנג, פֿון טאָל אַרנוֹן
        ביז באַרג חרמון, און דעם גאַנצן פּלױן צו מזרח:'
      cs: 'Tito pak jsou králové té země, kteréž pobili synové Izraelští, a opanovali
        zemi jejich, za Jordánem k východu slunce, od potoku Arnon až k hoře Hermon
        i všecky roviny k východu:'
      pl: A oto są królowie ziemi, których pokonali synowie Israela, a których kraj
        w posiadanie wzięli; po drugiej stronie Jordanu na wschodzie, kraj od potoku
        Arnon aż do góry Hermon i cały step ku wschodowi. 
    2:
      he: סִיחוֹן מֶלֶךְ הָאֱמֹרִי הַיּוֹשֵׁב בְּחֶשְׁבּוֹן מֹשֵׁל מֵעֲרוֹעֵר אֲשֶׁר
        עַל־שְׂפַת־נַחַל אַרְנוֹן וְתוֹךְ הַנַּחַל וַחֲצִי הַגִּלְעָד וְעַד יַבֹּק
        הַנַּחַל גְּבוּל בְּנֵי עַמּוֹן׃
      yi: סיחון דער מלך פֿון אֶמוֹרי װאָס איז געזעסן אין חֶשבוֹן, װאָס האָט געװעלטיקט
        פֿון עַרוֹעֵר װאָס בײַם ברעג טאָל אַרנוֹן און אין מיטן טאָל, און איבער האַלב
        גִלעָד, און ביז דעם טײַך יַבוֹק, דעם געמאַרק פֿון די קינדער פֿון עַמוֹן,
      cs: Seon, král Amorejský, kterýž bydlil v Ezebon, a panoval od Aroer, kteréž
        leží při břehu potoka Arnon, a u prostřed potoka toho, a polovici Galád, až
        do potoka Jabok, kterýž jest na pomezí synů Ammon,
      pl: Sychon król Emorejczyków, który zasiadał w Cheszbonie, panujący nad krajem
        od Aroeru, położonego nad wybrzeżem potoku Arnon, i od środka potoku i połowy
        Gileadu aż do potoku Jabok, stanowiącego granicę synów Ammonu, 
    3:
      he: וְהָעֲרָבָה עַד־יָם כִּנְרוֹת מִזְרָחָה וְעַד יָם הָעֲרָבָה יָם־הַמֶּלַח
        מִזְרָחָה דֶּרֶךְ בֵּית הַיְשִׁמוֹת וּמִתֵּימָן תַּחַת אַשְׁדּוֹת הַפִּסְגָּה׃
      yi: און איבער דעם פּלױן ביזן ים כִּנרוֹת, צו מזרח, און ביז דעם ים פֿון פּלױן,
        דעם יַם-הַמֶלַח, צו מזרח, אױפֿן װעג צו בית-ישימוֹת; און אין דָרום, אונטער
        די אַראָפּגאַנגען פֿון פּסגָה.
      cs: A od rovin až k moři Ceneret k východu, a až k moři pouště, jenž jest moře
        slané k východu, kudyž se jde k Betsimot, a od polední strany ležící pod horou
        Fazga.
      pl: I od stepu aż do jeziora Kinneroth na wschodzie, i aż do morza stepowego
        czyli morza Solnego na wschodzie, w kierunku ku Beth Jeszymoth a dalej ku
        południowi u stóp stoków Pisgi. 
    4:
      he: וּגְבוּל עוֹג מֶלֶךְ הַבָּשָׁן מִיֶּתֶר הָרְפָאִים הַיּוֹשֵׁב בְּעַשְׁתָּרוֹת
        וּבְאֶדְרֶעִי׃
      yi: און דער געמאַרק פֿון עוֹג דעם מלך פֿון בשָן, פֿון דעם רעשט פֿון די רפֿאים,
        װאָס איז געזעסן אין עַשתָּרוֹת, און אין אֶדרֶעִי,
      cs: Pomezí také Oga, krále Bázan, z ostatků Refaimských, kterýž bydlil v Astarot
        a v Edrei,
      pl: I dziedzinę Oga, króla Baszanu, który do szczątków Refaidów należał a zasiadał
        w Asztaroth i w Edrei. 
    5:
      he: וּמֹשֵׁל בְּהַר חֶרְמוֹן וּבְסַלְכָה וּבְכָל־הַבָּשָׁן עַד־גְּבוּל הַגְּשׁוּרִי
        וְהַמַּעֲכָתִי וַחֲצִי הַגִּלְעָד גְּבוּל סִיחוֹן מֶלֶךְ־חֶשְׁבּוֹן׃
      yi: און האָט געװעלטיקט איבער באַרג חרמון, און איבער סַלכָה, און איבער גאַנץ
        בשָן, ביז דעם געמאַרק פֿון דעם גשורי, און דעם מַעֲכָתי, און איבער האַלב גִלעָד,
        – דעם געמאַרק פֿון סיחון דעם מלך פֿון חֶשבוֹן.
      cs: A kterýž panoval na hoře Hermon a v Sálecha, i ve vší krajině Bázan až ku
        pomezí Gessuri a Machati, a nad polovicí Galád, ku pomezí Seona, krále Ezebon.
      pl: A panował nad górą Hermon, Salchą i całym Baszanem, aż do granicy Geszurytów
        i Maachitów i nad drugą połową Gileadu, aż do granicy Sychona, króla Heszbonu. 
    6:
      he: מֹשֶׁה עֶבֶד־יְהוָה וּבְנֵי יִשְׂרָאֵל הִכּוּם וַיִּתְּנָהּ מֹשֶׁה עֶבֶד־יְהוָה
        יְרֻשָּׁה לָרֻאוּבֵנִי וְלַגָּדִי וְלַחֲצִי שֵׁבֶט הַמְנַשֶּׁה׃
      yi: משה דער קנעכט פֿון גאָט, און די קינדער פֿון ישׂראל, האָבן זײ געשלאָגן, און
        משה דער קנעכט פֿון גאָט האָט עס געגעבן פֿאַר אַן אַרב צו די ראובֿנים, און
        צו די גָדים, און צום האַלבן שבֿט מנשה.
      cs: Mojžíš, služebník Hospodinův, a synové Izraelští pobili je; a dal ji Mojžíš
        služebník Hospodinův k vládařství pokolení Rubenovu, Gádovu a polovici pokolení
        Manassesova.
      pl: Mojżesz, sługa Wiekuistego, i synowie Israela pokonali ich a oddał ziemię
        tę w dziedzictwo Reubenidom i Gadidom, i połowie pokolenia Manaszy. 
    7:
      he: וְאֵלֶּה מַלְכֵי הָאָרֶץ אֲשֶׁר הִכָּה יְהוֹשֻׁעַ וּבְנֵי יִשְׂרָאֵל בְּעֵבֶר
        הַיַּרְדֵּן יָמָּה מִבַּעַל גָּד בְּבִקְעַת הַלְּבָנוֹן וְעַד־הָהָר הֶחָלָק
        הָעֹלֶה שֵׂעִירָה וַיִּתְּנָהּ יְהוֹשֻׁעַ לְשִׁבְטֵי יִשְׂרָאֵל יְרֻשָּׁה
        כְּמַחְלְקֹתָם׃
      yi: און דאָס זײַנען די מלכים פֿון לאַנד װאָס יהוֹשועַ און די קינדער פֿון ישׂראל
        האָבן געשלאָגן אױף דער זײַט יַרדן צו מערבֿ, פֿון בעַל-גָד אין טאָל פֿון לבֿנוֹן,
        און ביז דעם גלאַטן באַרג װאָס גײט אַרױף צו שֵׂעִיר; און יהוֹשועַ האָט עס געגעבן
        די שבֿטים פֿון ישׂראל פֿאַר אַן אַרב לױט זײערע אײַנטײלונגען;
      cs: Tito pak jsou králové země té, kteréž pobil Jozue a synové Izraelští za
        Jordánem k západu, od Balgad, kteréž jest na poli Libánském, až k hoře lysé,
        kteráž se táhne až do Seir, a dal ji Jozue pokolením Izraelským k vládařství
        po dílích jejich,
      pl: Ci zaś są królowie ziemi, których pokonał Jozue i synowie Israela po zachodniej
        stronie Jordanu, od Baal-Gad w kotlinie libańskiej, aż do góry gładkiej, która
        ku Seirowi się podnosi, a których kraj Jozue pokoleniom israelskim stosownie
        do oddziałów ich w dziedzictwo oddał. 
    8:
      he: בָּהָר וּבַשְּׁפֵלָה וּבָעֲרָבָה וּבָאֲשֵׁדוֹת וּבַמִּדְבָּר וּבַנֶּגֶב
        הַחִתִּי הָאֱמֹרִי וְהַכְּנַעֲנִי הַפְּרִזִּי הַחִוִּי וְהַיְבוּסִי׃
      yi: אין דעם געבערג, און אין דער נידערונג, און אין דעם פּלױן, און אױף די אַראָפּגאַנגען,
        און אין מדבר, און אין דעם דָרום; דער חִתּי, דער אֶמוֹרי, און דער כּנַעֲני,
        דער פּרִזי, דער חִוִי, און דער יבֿוסי.
      cs: 'Na horách i na rovinách, i po polích, i v údolích, i na poušti a na poledne,
        zemi Hetejského, Amorejského, Kananejského, Ferezejského, Hevejského a Jebuzejského:'
      pl: Na górach, w nizinie, w Arabie, u stoków górskich na stepie i w krainie
        południowej, dziedzinę Chitejczyków, Emorejczyków, Kanaanejczyków, Peryzejczyków,
        Chiwitów i Jebusytów. 
    9:
      he: מֶלֶךְ יְרִיחוֹ אֶחָד מֶלֶךְ הָעַי אֲשֶׁר־מִצַּד בֵּית־אֵל אֶחָד׃
      yi: דער מלך פֿון יריחו, אײנער; דער מלך פֿון עַי װאָס לעבן בית-אֵל, אײנער;
      cs: Král Jericha jeden, král Hai, kteréž bylo na straně Bethel, jeden;
      pl: Król Jerycha, jeden; król Aj, które po boku Bethela, jeden; 
    10:
      he: מֶלֶךְ יְרוּשָׁלִַם אֶחָד מֶלֶךְ חֶבְרוֹן אֶחָד׃
      yi: דער מלך פֿון ירושָלַיִם, אײנער; דער מלך פֿון חֶבֿרוֹן, אײנער;
      cs: Král Jeruzalémský jeden, král Hebron jeden;
      pl: Król Jerozolimy, jeden; król Hebronu, jeden. 
    11:
      he: מֶלֶךְ יַרְמוּת אֶחָד מֶלֶךְ לָכִישׁ אֶחָד׃
      yi: דער מלך פֿון יַרמות, אײנער; דער מלך פֿון לָכיש, אײנער;
      cs: Král Jarmut jeden, král Lachis jeden;
      pl: Król Jarmuthu, jeden; król Lachisza, jeden. 
    12:
      he: מֶלֶךְ עֶגְלוֹן אֶחָד מֶלֶךְ גֶּזֶר אֶחָד׃
      yi: דער מלך פֿון עֶגלוֹן, אײנער; דער מלך פֿון גֶזֶר, אײנער;
      cs: Král Eglon jeden, král Gázer jeden;
      pl: Król Eglonu, jeden; król Gezeru, jeden. 
    13:
      he: מֶלֶךְ דְּבִר אֶחָד מֶלֶךְ גֶּדֶר אֶחָד׃
      yi: דער מלך פֿון דבֿיר, אײנער; דער מלך פֿון גֶדֶר, אײנער;
      cs: Král Dabir jeden, král Gader jeden;
      pl: Król Debiru, jeden; król Gederu, jeden. 
    14:
      he: מֶלֶךְ חָרְמָה אֶחָד מֶלֶךְ עֲרָד אֶחָד׃
      yi: דער מלך פֿון חָרמָה, אײנער; דער מלך פֿון עַרָד, אײנער;
      cs: Král Horma jeden, král Arad jeden;
      pl: Król Hormy, jeden; król Aradu, jeden. 
    15:
      he: מֶלֶךְ לִבְנָה אֶחָד מֶלֶךְ עֲדֻלָּם אֶחָד׃
      yi: דער מלך פֿון לִבֿנָה, אײנער; דער מלך פֿון עַדולָם, אײנער;
      cs: Král Lebna jeden, král Adulam jeden;
      pl: Król Libny, jeden; król Adullamu, jeden. 
    16:
      he: מֶלֶךְ מַקֵּדָה אֶחָד מֶלֶךְ בֵּית־אֵל אֶחָד׃
      yi: דער מלך פֿון מַקֵדָה, אײנער; דער מלך פֿון בית-אֵל, אײנער;
      cs: Král Maceda jeden, král Bethel jeden;
      pl: Król Makedy, jeden; król Bethela, jeden. 
    17:
      he: מֶלֶךְ תַּפּוּחַ אֶחָד מֶלֶךְ חֵפֶר אֶחָד׃
      yi: דער מלך פֿון תַּפּוחַ, אײנער; דער מלך פֿון חֵפֿר, אײנער;
      cs: Král Tafua jeden, král Chefer jeden;
      pl: Król Tapuachu, jeden; król Heferu, jeden. 
    18:
      he: מֶלֶךְ אֲפֵק אֶחָד מֶלֶךְ לַשָּׁרוֹן אֶחָד׃
      yi: דער מלך פֿון אַפֿק, אײנער; דער מלך איבערן שָרוֹן, אײנער;
      cs: Král Afek jeden, král Sáron jeden;
      pl: Król Afeku, jeden; król Szaronu, jeden. 
    19:
      he: מֶלֶךְ מָדוֹן אֶחָד מֶלֶךְ חָצוֹר אֶחָד׃
      yi: דער מלך פֿון מָדוֹן, אײנער; דער מלך פֿון חָצוֹר, אײנער;
      cs: Král Mádon jeden, král Azor jeden;
      pl: Król Madonu, jeden; król Hacoru, jeden. 
    20:
      he: מֶלֶךְ שִׁמְרוֹן מְראוֹן אֶחָד מֶלֶךְ אַכְשָׁף אֶחָד׃
      yi: דער מלך פֿון שִמרוֹן-מרוֹן, אײנער; דער מלך פֿון אַכשָף, אײנער;
      cs: Král Simron Meron jeden, král Achzaf jeden;
      pl: Król Szymro-Meronu, jeden; król Achszafu, jeden. 
    21:
      he: מֶלֶךְ תַּעְנַךְ אֶחָד מֶלֶךְ מְגִדּוֹ אֶחָד׃
      yi: דער מלך פֿון תַּעֲנָך, אײנער; דער מלך פֿון מגִדוֹ, אײנער;
      cs: Král Tanach jeden, král Mageddo jeden;
      pl: Król Taanachu, jeden; król Megidda, jeden. 
    22:
      he: מֶלֶךְ קֶדֶשׁ אֶחָד מֶלֶךְ־יָקְנֳעָם לַכַּרְמֶל אֶחָד׃
      yi: דער מלך פֿון קֶדֶש, אײנער; דער מלך פֿון יָקנְעָם אין כַּרמֶל, אײנער;
      cs: Král Kedes jeden, král Jekonam z Karmelu jeden;
      pl: Król Kedeszu, jeden; król Jokszeamu obok Karmelu, jeden. 
    23:
      he: מֶלֶךְ דּוֹר לְנָפַת דּוֹר אֶחָד מֶלֶךְ־גּוֹיִם לְגִלְגָּל אֶחָד׃
      yi: דער מלך פֿון דוֹר, אין דער געגנט פֿון דוֹר, אײנער; דער מלך פֿון גוֹיִם אין
        גִלגָל, אײנער;
      cs: Král Dor z krajiny Dor jeden, král z Goim v Galgal jeden;
      pl: Król Doru, należącego do Nafat, jeden; król pogan z Gilgal, jeden. 
    24:
      he: מֶלֶךְ תִּרְצָה אֶחָד כָּל־מְלָכִים שְׁלֹשִׁים וְאֶחָד׃
      yi: דער מלך פֿון תִּרצָה, אײנער; אַלע מלכים, אײן און דרײַסיק.
      cs: Král Tersa jeden. Všech králů třidceti a jeden.
      pl: Król Tyrcy, jeden - wszystkich królów trzydzieści i jeden. 
  13:
    1:
      he: וִיהוֹשֻׁעַ זָקֵן בָּא בַּיָּמִים וַיֹּאמֶר יְהוָה אֵלָיו אַתָּה זָקַנְתָּה
        בָּאתָ בַיָּמִים וְהָאָרֶץ נִשְׁאֲרָה הַרְבֵּה־מְאֹד לְרִשְׁתָּהּ׃
      yi: 'און יהוֹשועַ איז געװאָרן אַלט און באַטאָגט; און גאָט האָט צו אים געזאָגט:
        דו ביסט אַלט און באַטאָגט, און פֿון לאַנד איז נאָך געבליבן זײער פֿיל אײַנצונעמען.'
      cs: 'Jozue pak již byl starý a sešlý věkem. I řekl jemu Hospodin: Tys se již
        sstaral, a jsi sešlého věku, země pak zůstává velmi mnoho k opanování.'
      pl: 'Gdy tedy zestarzał się Jozue i zaszedł w lata, rzekł doń Wiekuisty: Oto
        zestarzałeś się i zaszedłeś w lata, ale ziemi pozostała jeszcze część znaczna
        bardzo, aby ją wziąć w posiadanie. '
    2:
      he: זֹאת הָאָרֶץ הַנִּשְׁאָרֶת כָּל־גְּלִילוֹת הַפְּלִשְׁתִּים וְכָל־הַגְּשׁוּרִי׃
      yi: 'דאָס איז דאָס לאַנד װאָס איז נאָך געבליבן: אַלע געגנטן פֿון די פּלִשתּים,
        און דער גאַנצער גשורי,'
      cs: 'Tato jest země, kteráž zůstává: Všecky končiny Filistinské a všecka Gessuri,'
      pl: 'Oto ziemia jeszcze pozostała: wszystkie okręgi Filistynów i cały Geszur, '
    3:
      he: מִן־הַשִּׁיחוֹר אֲשֶׁר עַל־פְּנֵי מִצְרַיִם וְעַד גְּבוּל עֶקְרוֹן צָפוֹנָה
        לַכְּנַעֲנִי תֵּחָשֵׁב חֲמֵשֶׁת סַרְנֵי פְלִשְׁתִּים הָעַזָּתִי וְהָאַשְׁדּוֹדִי
        הָאֶשְׁקְלוֹנִי הַגִּתִּי וְהָעֶקְרוֹנִי וְהָעַוִּים׃
      yi: פֿון דעם שיחוֹר װאָס פֿאַר מִצרַיִם, און ביז דעם געמאַרק פֿון עֶקרוֹן צו
        צפֿון, װאָס װערט גערעכנט צום כּנַעֲני; די פֿינף פֿירשטן פֿון די פּלִשתּים,
        דער עַזָהער, און דער אַשדוֹדער, דער אַשקלוֹנער, דער גַתער, און דער עֶקרוֹנער;
        און די עַוִים
      cs: 'Od Níle, kterýž jest naproti Egyptu, až ku pomezí Akaron na půlnoci, kterážto
        krajina Kananejským se přičítá, v níž jest patero knížetství Filistinských:
        Gazejské, Azotské, Aškalonitské, Getejské a Akaronitské, a to bylo Hevejské;'
      pl: 'Począwszy od Szychoru, po stronie wschodniej Egiptu, aż do północnej granicy
        Ekronu, zalicza się do dziedziny Kanaanejczyków: pięciu książąt filistyńskich
        z Gazy, z Aszdodu, z Aszkalonu, z Gath i z Ekronu, prócz tego Awici, '
    4:
      he: מִתֵּימָן כָּל־אֶרֶץ הַכְּנַעֲנִי וּמְעָרָה אֲשֶׁר לַצִּידֹנִים עַד־אֲפֵקָה
        עַד גְּבוּל הָאֱמֹרִי׃
      yi: אין דָרום; דאָס גאַנצע לאַנד פֿון כּנַעֲני, און מעָרָה װאָס געהערט צו די
        צידוֹנים, ביז אַפֿק, בזי דעם געמאַרק פֿון אֶמוֹרי;
      cs: Na poledne pak všecka země Kananejská a Mára, kteréž jest Sidonských až
        do Afeka, a až ku pomezí Amorejského;
      pl: 'Na południu: dalej cały kraj Kanaanejczyków i Meara, należąca do Cydończyków
        aż do Afeku, aż do granicy Emorejczyków. '
    5:
      he: וְהָאָרֶץ הַגִּבְלִי וְכָל־הַלְּבָנוֹן מִזְרַח הַשֶּׁמֶשׁ מִבַּעַל גָּד
        תַּחַת הַר־חֶרְמוֹן עַד לְבוֹא חֲמָת׃
      yi: און דאָס לאַנד פֿון גִבֿלי, און דער גאַנצער לבֿנוֹן צו זונאױפֿגאַנג, פֿון
        בעַל-גָד אונטער באַרג חרמון, ביז מע קומט קײן חַמָת;
      cs: Též země Giblická, a všecken Libán k východu slunce, od Balgad pod horou
        Hermon, až kde se vchází do Emat.
      pl: I ziemia Giblitów, następnie cały Liban na wschodzie, od Baal-Gad u stóp
        góry Hermon, aż do drogi prowadzącej do Hamath. 
    6:
      he: כָּל־יֹשְׁבֵי הָהָר מִן־הַלְּבָנוֹן עַד־מִשְׂרְפֹת מַיִם כָּל־צִידֹנִים
        אָנֹכִי אוֹרִישֵׁם מִפְּנֵי בְּנֵי יִשְׂרָאֵל רַק הַפִּלֶהָ לְיִשְׂרָאֵל בְּנַחֲלָה
        כַּאֲשֶׁר צִוִּיתִיךָ׃
      yi: אַלע באַװוינער פֿון דעם געבערג, פֿון לבֿנוֹן ביז מִשׂרפֿוֹת-מַיִם, אַלע
        צידוֹנים. איך װעל זײ פֿאַרטרײַבן פֿון פֿאַר די קינדער פֿון ישׂראל; נאָר װאַרף
        דו עס אױס צו ישׂראל פֿאַר אַ נחלה, אַזױ װי איך האָב דיר באַפֿױלן.
      cs: Všecky obyvatele té hory, od Libánu až k vodám Maserefot, všecky Sidonské
        já vyženu od tváři synů Izraelských; toliko ty rozděl ji losem lidu Izraelskému
        v dědictví, jakožť jsem přikázal.
      pl: Wszystkich mieszkańców gór, od Libanu aż do Misrefoth Maim, wszystkich Cydończyków
        - sam ich wypędzę przed synami Israela; rozlosuj ich tylko w dziedzictwo między
        Israelitów jakom ci przykazał. 
    7:
      he: וְעַתָּה חַלֵּק אֶת־הָאָרֶץ הַזֹּאת בְּנַחֲלָה לְתִשְׁעַת הַשְּׁבָטִים וַחֲצִי
        הַשֵּׁבֶט הַמְנַשֶּׁה׃
      yi: און אַצונד צעטײל דאָס דאָזיקע לאַנד פֿאַר אַ נחלה צו די נײַן שבֿטים, און
        דעם האַלבן שבֿט מנשה.
      cs: Protož nyní rozděl zemi tu v dědictví devateru pokolení, a polovici pokolení
        Manassesova,
      pl: A teraz rozdziel ziemię tę w dziedzictwo dziewięciu pokoleniom i połowie
        pokolenia Manaszy. 
    8:
      he: עִמּוֹ הָראוּבֵנִי וְהַגָּדִי לָקְחוּ נַחֲלָתָם אֲשֶׁר נָתַן לָהֶם מֹשֶׁה
        בְּעֵבֶר הַיַּרְדֵּן מִזְרָחָה כַּאֲשֶׁר נָתַן לָהֶם מֹשֶׁה עֶבֶד יְהוָה׃
      yi: 'מיט אים האָבן די ראובֿנים און די גָדים געקריגן זײער נחלה, װאָס משה האָט
        זײ געגעבן, אױף יענער זײַט יַרדן צו מזרח אַזױ װי משה דער קנעכט פֿון גאָט האָט
        זײ געגעבן:'
      cs: Poněvadž druhá polovice a pokolení Rubenovo a Gádovo vzali díl svůj, kterýž
        jim dal Mojžíš před Jordánem k východu, jakož dal jim Mojžíš služebník Hospodinův,
      pl: Wraz z nim odebrali Reubenidzi i Gadydzi dziedzictwo swoje, które im Mojżesz
        po drugiej stronie Jordanu, ku wschodowi udzielił - mianowicie tak, jak wyznaczył
        im Mojżesz, sługa Wiekuistego. 
    9:
      he: מֵעֲרוֹעֵר אֲשֶׁר עַל־שְׂפַת־נַחַל אַרְנוֹן וְהָעִיר אֲשֶׁר בְּתוֹךְ־הַנַּחַל
        וְכָל־הַמִּישֹׁר מֵידְבָא עַד־דִּיבוֹן׃
      yi: פֿון עַרוֹעֵר װאָס בײַם ברעג טאָל אַרנוֹן, און די שטאָט װאָס אין מיטן טאָל,
        און דאָס גאַנצע פֿלאַכלאַנד, מֵידבֿאָ ביז דיבֿוֹן;
      cs: Od Aroer, kteréž jest při břehu potoka Arnon, i města u prostřed potoka,
        i všecky roviny Medaba až do Dibon,
      pl: Od Aroeru, położonego nad wybrzeżem potoku Arnon i miasta w pośrodku potoku,
        a nadto całą równinę od Medeby do Dibonu, 
    10:
      he: וְכֹל עָרֵי סִיחוֹן מֶלֶךְ הָאֱמֹרִי אֲשֶׁר מָלַךְ בְּחֶשְׁבּוֹן עַד־גְּבוּל
        בְּנֵי עַמּוֹן׃
      yi: און אַלע שטעט פֿון סיחון דעם מלך פֿון אֶמוֹרי, װאָס האָט געקיניגט אין חֶשבוֹן,
        ביז דעם געמאַרק פֿון די קינדער פֿון עַמוֹן;
      cs: I všecka města Seona, krále Amorejského, kterýž kraloval v Ezebon, až ku
        pomezí synů Ammon,
      pl: Niemniej wszystkie miasta króla Emorejskiego Sychona, który panował w Heszbonie
        aż do granicy synów Ammonu. 
    11:
      he: וְהַגִּלְעָד וּגְבוּל הַגְּשׁוּרִי וְהַמַּעֲכָתִי וְכֹל הַר חֶרְמוֹן וְכָל־הַבָּשָׁן
        עַד־סַלְכָה׃
      yi: און גִלעָד, און דעם געמאַרק פֿון דעם גשורי, און דעם מַעֲכָתי, און גאַנץ
        באַרג חרמון, און גאַנץ בשָן ביז סַלכָה;
      cs: A Galád, i pomezí Gessuri a Machati, všecku horu Hermon, i všecken Bázan
        až do Sálecha,
      pl: Następnie Gilead i dziedzinę Geszurytów i Maachitów i całą górę Hermon,
        i wszystek Baszan aż do Salchy, 
    12:
      he: כָּל־מַמְלְכוּת עוֹג בַּבָּשָׁן אֲשֶׁר־מָלַךְ בְּעַשְׁתָּרוֹת וּבְאֶדְרֶעִי
        הוּא נִשְׁאַר מִיֶּתֶר הָרְפָאִים וַיַּכֵּם מֹשֶׁה וַיֹּרִשֵׁם׃
      yi: דאָס גאַנצע קיניגרײַך פֿון עוֹגן אין בשָן, װאָס האָט געקיניגט אין עַשתָּרוֹת
        און אין אֶדרֶעִי – ער איז איבערגעבליבן פֿון דעם רעשט פֿון די רפֿאים – װאָרום
        משה האָט זײ געשלאָגן, און האָט זײ פֿאַרטריבן.
      cs: Všecko království Oga v Bázan, kterýž kraloval v Astarot a v Edrei, kterýž
        byl pozůstal z ostatků Refaim, když je pobil Mojžíš, a zahladil je.
      pl: Całe królestwo Oga w Baszanie, który w Edrei i w Asztaroth panował. Pozostał
        on ze szczątków Refaidów, których Mojżesz pokonał i wypędził. 
    13:
      he: וְלֹא הוֹרִישׁוּ בְּנֵי יִשְׂרָאֵל אֶת־הַגְּשׁוּרִי וְאֶת־הַמַּעֲכָתִי וַיֵּשֶׁב
        גְּשׁוּר וּמַעֲכָת בְּקֶרֶב יִשְׂרָאֵל עַד הַיּוֹם הַזֶּה׃
      yi: אָבער די קינדער פֿון ישׂראל האָבן ניט פֿאַרטריבן דעם גשורי און דעם מַעֲכָתי;
        און גשור און מַעֲכָת זײַנען געבליבן זיצן צװישן ישׂראל ביז אױף הײַנטיקן טאָג.
      cs: Nevyhnali pak synové Izraelští Gessuri a Machati, protož bydlil Gessura
        a Machata u prostřed Izraele až do dnešního dne.
      pl: Nie wypędzili jednak synowie Israela Geszurytów i Maachitów i tak utrzymali
        się Geszuryci i Maachici wpośród Israelitów aż po dzień dzisiejszy. 
    14:
      he: רַק לְשֵׁבֶט הַלֵּוִי לֹא נָתַן נַחֲלָה אִשֵּׁי יְהוָה אֱלֹהֵי יִשְׂרָאֵל
        הוּא נַחֲלָתוֹ כַּאֲשֶׁר דִּבֶּר־לוֹ׃
      yi: נאָר דעם שבֿט לֵוִי האָט ער ניט געגעבן קײן נחלה; די פֿײַעראָפּפֿער פֿון
        יהוה דעם גאָט פֿון ישׂראל, דאָס איז זײַן נחלה, אַזױ װי ער האָט צו אים גערעדט.
      cs: Toliko pokolení Léví nedal dědictví; oběti ohnivé Hospodina Boha Izraelského
        jsou dědictví jeho, jakož mluvil jemu.
      pl: Tylko pokoleniu Lewi nie udzielił dziedzictwa - ogniowe ofiary Wiekuistego,
        Boga Israela - oto dziedzictwo jego, jak zapowiedział mu. 
    15:
      he: וַיִּתֵּן מֹשֶׁה לְמַטֵּה בְנֵי־רְאוּבֵן לְמִשְׁפְּחֹתָם׃
      yi: און משה האָט געגעבן דעם שבֿט פֿון די קינדער פֿון ראובֿן לױט זײערע משפּחות.
      cs: Dal pak Mojžíš pokolení synů Ruben po čeledech jejich dědictví.
      pl: I wyznaczył Mojżesz pokoleniu synów Reubena posiadłości wedle różnych rodów
        ich. 
    16:
      he: וַיְהִי לָהֶם הַגְּבוּל מֵעֲרוֹעֵר אֲשֶׁר עַל־שְׂפַת־נַחַל אַרְנוֹן וְהָעִיר
        אֲשֶׁר בְּתוֹךְ־הַנַּחַל וְכָל־הַמִּישֹׁר עַל־מֵידְבָא׃
      yi: און זײער געמאַרק איז געװען פֿון עַרוֹעֵר װאָס בײַם ברעג טאָל אַרנוֹן, און
        די שטאָט װאָס אין מיטן טאָל, און דאָס גאַנצע פֿלאַכלאַנד ביז מֵידבֿאָ;
      cs: A bylo jejich pomezí od Aroer, kteréž jest při břehu potoka Arnon, i město,
        kteréž jest u prostřed potoka, i všecky roviny, kteréž jsou při Medaba,
      pl: Wydzielono im mianowicie dziedzinę od Aroeru, które nad brzegiem potoku
        Arnon i od miasta w pośrodku potoku, nadto całą równinę przy Medebie, 
    17:
      he: חֶשְׁבּוֹן וְכָל־עָרֶיהָ אֲשֶׁר בַּמִּישֹׁר דִּיבוֹן וּבָמוֹת בַּעַל וּבֵית
        בַּעַל מְעוֹן׃
      yi: חֶשבוֹן און אַלע אירע שטעט װאָס אױפֿן פֿלאַכלאַנד, דיבֿוֹן, און במוֹת-בעַל,
      cs: Ezebon i všecka města jeho, kteráž byla na rovinách, Dibon a Bamotbal a
        Betbalmeon,
      pl: Heszbon wraz z przyległemi miastami jego, położone na równinie, Dibon, Bamoth
        Baal, Beth Baal Meon. 
    18:
      he: וְיַהְצָה וּקְדֵמֹת וּמֵפָעַת׃
      yi: און בית-בעַל-מְעוֹן; און יַהצָה, און קדֵמוֹת, און מֵיפֿעַת;
      cs: Jasa a Kedemot a Mefat,
      pl: Jahca, Kedemoth, Mefaath. 
    19:
      he: וְקִרְיָתַיִם וְשִׂבְמָה וְצֶרֶת הַשַּׁחַר בְּהַר הָעֵמֶק׃
      yi: און קִריָתַיִם, און שִׂבֿמָה, און צֶרֶת-שַחַר אױפֿן טאָלבאַרג;
      cs: A Kariataim a Sabma, a Saratazar na hoře údolí,
      pl: Kirjathaim, Sybma, Cereth Haszachar na górze wznoszącej się w kotlinie. 
    20:
      he: וּבֵית פְּעוֹר וְאַשְׁדּוֹת הַפִּסְגָּה וּבֵית הַיְשִׁמוֹת׃
      yi: און בית-פּעוֹר, און די אַראָפּגאַנגען פֿון פּסגָה, און בית-ישימוֹת;
      cs: A Betfegor i Assedot, Fazga a Betsimot.
      pl: Beth Peor, stoki Pisgi i Beth Jeszymoth. 
    21:
      he: וְכֹל עָרֵי הַמִּישֹׁר וְכָל־מַמְלְכוּת סִיחוֹן מֶלֶךְ הָאֱמֹרִי אֲשֶׁר
        מָלַךְ בְּחֶשְׁבּוֹן אֲשֶׁר הִכָּה מֹשֶׁה אֹתוֹ וְאֶת־נְשִׂיאֵי מִדְיָן אֶת־אֱוִי
        וְאֶת־רֶקֶם וְאֶת־צוּר וְאֶת־חוּר וְאֶת־רֶבַע נְסִיכֵי סִיחוֹן יֹשְׁבֵי הָאָרֶץ׃
      yi: און אַלע שטעט פֿון דעם פֿלאַכלאַנד, און דאָס גאַנצע קיניגרײַך פֿון סיחון
        דעם מלך פֿון אֶמוֹרי, װאָס האָט געקיניגט אין חֶשבוֹן, װאָס משה האָט אים געשלאָגן
        מיט די הױפּטלײַט פֿון מִדיָן, אַוִי, און רֶקֶם, און צור, און חור, און רֶבֿע,
        די פֿירשטן פֿון סיחונען, באַװוינער פֿון לאַנד.
      cs: Všecka také města v kraji, i všecko království Seona, krále Amorejského,
        kterýž kraloval v Ezebon, jehožto zabil Mojžíš i s knížaty Madianskými, Evi
        i Rekem, Sur, Hur a Rebe, vývodami Seonovými, obyvateli té země.
      pl: 'Dalej wszystkie miasta równiny i całe królestwo króla emorejskiego Sychona,
        który panował w Heszbonie, a którego pokonał Mojżesz wraz z książętami Midjanu:
        Ewi, Rekem, Cur, Chur i Reba, osiadłymi w kraju książętami Sychona. '
    22:
      he: וְאֶת־בִּלְעָם בֶּן־בְּעוֹר הַקּוֹסֵם הָרְגוּ בְנֵי־יִשְׂרָאֵל בַּחֶרֶב
        אֶל־חַלְלֵיהֶם׃
      yi: אױך בלעָם דעם זון פֿון בעוֹרן, דעם װאָרזאָגער, האָבן די קינדער פֿון ישׂראל
        געהרגעט מיטן שװערד צװישן זײערע דערשלאָגענע.
      cs: Ano i Baláma, syna Beorova, věšťce, zabili synové Izraelští mečem, s jinými,
        kteříž zbiti od nich.
      pl: Bileama również, wróżbitę, syna Beora zabili Israelici ostrzem miecza w liczbie
        innych ich pobitych. 
    23:
      he: וַיְהִי גְּבוּל בְּנֵי רְאוּבֵן הַיַּרְדֵּן וּגְבוּל זֹאת נַחֲלַת בְּנֵי־רְאוּבֵן
        לְמִשְׁפְּחֹתָם הֶעָרִים וְחַצְרֵיהֶן׃
      yi: און דער געמאַרק פֿון די קינדער פֿון ראובֿן איז געװען דער יַרדן מיטן ברעג.
        דאָס איז די נחלה פֿון די קינדער פֿון ראובֿן לױט זײערע משפּחות, די שטעט מיט
        זײערע דערפֿער.
      cs: I bylo pomezí synů Rubenových Jordán s mezemi svými. To jest dědictví synů
        Rubenových po čeledech jejich, města i vsi jejich.
      pl: Granicę zaś zachodnią synów Reubena tworzył Jordan jako granica ostateczna.
        Oto dziedzictwo synów Reubena według różnych ich rodów, ich miasta i przyległe
        do nich sioła. 
    24:
      he: וַיִּתֵּן מֹשֶׁה לְמַטֵּה־גָד לִבְנֵי־גָד לְמִשְׁפְּחֹתָם׃
      yi: און משה האָט געגעבן דעם שבֿט גָד, די קינדער פֿון גָד, לױט זײערע משפּחות.
      cs: Dal také Mojžíš pokolení Gád, synům Gádovým, po čeledech jejich dědictví.
      pl: I wyznaczył Mojżesz pokoleniu Gad, różnym rodom synów Gada, posiadłości: 
    25:
      he: וַיְהִי לָהֶם הַגְּבוּל יַעְזֵר וְכָל־עָרֵי הַגִּלְעָד וַחֲצִי אֶרֶץ בְּנֵי
        עַמּוֹן עַד־עֲרוֹעֵר אֲשֶׁר עַל־פְּנֵי רַבָּה׃
      yi: און זײער געמאַרק איז געװען יַעְזֵר, און אַלע שטעט פֿון גִלעָד, און אַ העלפֿט
        לאַנד פֿון די קינדער פֿון עַמוֹן, ביז עַרוֹעֵר װאָס פֿאַר רַבה;
      cs: A bylo jejich pomezí Jazer i všecka města Galád, a polovice země synů Ammon
        až do Aroer, kteréž jest naproti Rabba,
      pl: 'Udzielono im mianowicie dziedzinę następującą: Jaezer i wszystkie miasta
        Gileadu i połowa ziemi Ammonitów aż do Aroeru, położonego na wschód od Rabby. '
    26:
      he: וּמֵחֶשְׁבּוֹן עַד־רָמַת הַמִּצְפֶּה וּבְטֹנִים וּמִמַּחֲנַיִם עַד־גְּבוּל
        לִדְבִר׃
      yi: און פֿון חֶשבוֹן ביז רָמַת-מִצפּה, און בטוֹנים, און פֿון מַחנַיִם ביז דעם
        געמאַרק פֿון לִדבֿר;
      cs: A od Ezebon až do Rámot, Masfe a Betonim, a od Mahanaim až ku pomezí Dabir;
      pl: I od Heszbonu do Ramath Micpe i Betonim, również od Machnaim do dziedziny
        Lidebir. 
    27:
      he: וּבָעֵמֶק בֵּית הָרָם וּבֵית נִמְרָה וְסֻכּוֹת וְצָפוֹן יֶתֶר מַמְלְכוּת
        סִיחוֹן מֶלֶךְ חֶשְׁבּוֹן הַיַּרְדֵּן וּגְבֻל עַד־קְצֵה יָם־כִּנֶּרֶת עֵבֶר
        הַיַּרְדֵּן מִזְרָחָה׃
      yi: און אין טאָל, בית-הָרָם, און בית-נִמרָה, און סוכּוֹת, און צָפֿוֹן, דער רעשט
        פֿון דעם קיניגרײַך פֿון סיחון דעם מלך פֿון חֶשבוֹן, דער יַרדן מיטן ברעג, ביז
        עק ים כִּנֶרֶת, אױף יענער זײַט יַרדן צו מזרח.
      cs: V údolí také Betaram a Betnemra, a Sochot, a Sefon, ostatek království Seona,
        krále Ezebon, i Jordán s pomezím svým až k kraji moře Ceneret za Jordánem
        na východ.
      pl: 'Następnie w kotlinie: Beth Haram, Beth Nimra, Sukoth i Cafon, reszta królestwa
        Sychona, króla Heszbonu z Jordanem jako granicę aż do południowego końca jeziora
        Kinnereth, po drugiej stronie Jordanu ku wschodowi. '
    28:
      he: זֹאת נַחֲלַת בְּנֵי־גָד לְמִשְׁפְּחֹתָם הֶעָרִים וְחַצְרֵיהֶם׃
      yi: דאָס איז די נחלה פֿון די קינדער פֿון גָד לױט זײערע משפּחות, די שטעט מיט
        זײערע דערפֿער.
      cs: To jest dědictví synů Gád po čeledech jejich, města i vsi jejich.
      pl: Oto dziedzictwo różnych rodów synów Gada, ich miasta i przyległe do nich
        sioła. 
    29:
      he: וַיִּתֵּן מֹשֶׁה לַחֲצִי שֵׁבֶט מְנַשֶּׁה וַיְהִי לַחֲצִי מַטֵּה בְנֵי־מְנַשֶּׁה
        לְמִשְׁפְּחוֹתָם׃
      yi: און משה האָט געגעבן צום האַלבן שבֿט מנשה; און עס איז געװען פֿאַר דעם האַלבן
        שבֿט פֿון די קינדער פֿון מנשה לױט זײערע משפּחות.
      cs: Dal také Mojžíš polovici pokolení Manassesova dědictví, i bylo polovice
        pokolení synů Manassesových, po čeledech jejich.
      pl: I wyznaczył Mojżesz połowie pokolenia Manaszy posiadłości; a udzielono mianowicie
        różnym rodom pokolenia Manaszy co następuje: 
    30:
      he: וַיְהִי גְבוּלָם מִמַּחֲנַיִם כָּל־הַבָּשָׁן כָּל־מַמְלְכוּת עוֹג מֶלֶךְ־הַבָּשָׁן
        וְכָל־חַוֺּת יָאִיר אֲשֶׁר בַּבָּשָׁן שִׁשִּׁים עִיר׃
      yi: און זײער געמאַרק איז געװען פֿון מַחנַיִם, גאַנץ בשָן, דאָס גאַנצע קיניגרײַך
        פֿון עוֹג דעם מלך פֿון בשָן, און אַלע ”דערפֿער פֿון יָאיר“ װאָס אין בשָן,
        זעכציק שטעט;
      cs: Pomezí jejich od Mahanaim, všecken Bázan, všecko království Oga, krále Bázan,
        i všecky vesnice Jair, kteréž jsou v Bázan, šedesáte měst,
      pl: Obejmowała dziedzina ich od Machnaim cały Baszan, całe królestwo Oga, króla
        Baszanu i wszystkie sioła Jaira położone w Baszanie, sześćdziesiąt miast. 
    31:
      he: וַחֲצִי הַגִּלְעָד וְעַשְׁתָּרוֹת וְאֶדְרֶעִי עָרֵי מַמְלְכוּת עוֹג בַּבָּשָׁן
        לִבְנֵי מָכִיר בֶּן־מְנַשֶּׁה לַחֲצִי בְנֵי־מָכִיר לְמִשְׁפְּחוֹתָם׃
      yi: און האַלב גִלעָד, און עַשתָּרוֹת, און אֶדרֶעִי, די שטעט פֿון דעם קיניגרײַך
        פֿון עוֹגן אין בשָן, זײַנען געװען פֿאַר די קינדער פֿון מָכיר דעם זון פֿון
        מנשהן – פֿאַר אַ העלפֿט פֿון די קינדער פֿון מָכיר, לױט זײערע משפּחות.
      cs: A polovice Galád, a Astarot, a Edrei, města království Oga v Bázan. To dal
        synům Machirovým, syna Manassesova, polovici synů Machirových, po čeledech
        jejich.
      pl: Następnie połowę Gileadu, niemniej Asztaroth i Edrei główne miasta królestwa
        Oga w Baszanie. Udzielono to synom Machira, syna Manaszy, a raczej jednej
        połowie różnych rodów synów Machira. 
    32:
      he: אֵלֶּה אֲשֶׁר־נִחַל מֹשֶׁה בְּעַרְבוֹת מוֹאָב מֵעֵבֶר לְיַרְדֵּן יְרִיחוֹ
        מִזְרָחָה׃
      yi: דאָס איז װאָס משה האָט געמאַכט אַרבן אין די פּלױנען פֿון מוֹאָבֿ, פֿון יענער
        זײַט יַרדן, בײַ יריחו, צו מזרח.
      cs: Ta jsou dědictví, kteráž rozdělil Mojžíš na rovinách Moábských před Jordánem
        proti Jerichu k východu.
      pl: Oto dziedziny, które rozdzielił Mojżesz na równinach Moabu w dziedzictwo
        po drugiej stronie Jordanu ku wschodowi, naprzeciw Jerycho. 
    33:
      he: וּלְשֵׁבֶט הַלֵּוִי לֹא־נָתַן מֹשֶׁה נַחֲלָה יְהוָה אֱלֹהֵי יִשְׂרָאֵל הוּא
        נַחֲלָתָם כַּאֲשֶׁר דִּבֶּר לָהֶם׃
      yi: אָבער דעם שבֿט לֵוִי האָט משה ניט געגעבן קײן נחלה; יהוה דער גאָט פֿון ישׂראל,
        ער איז זײַן נחלה, אַזױ װי ער האָט צו זײ גערעדט.
      cs: Pokolení pak Léví nedal Mojžíš dědictví; Hospodin Bůh Izraelský jest dědictví
        jejich, jakož mluvil jim.
      pl: 'Pokoleniu Lewitów zaś nie wyznaczył Mojżesz dziedzictwa: Wiekuisty, Bóg
        Israela - On dziedzictwem ich, jak zapowiedział im. '
  14:
    1:
      he: וְאֵלֶּה אֲשֶׁר־נָחֲלוּ בְנֵי־יִשְׂרָאֵל בְּאֶרֶץ כְּנָעַן אֲשֶׁר נִחֲלוּ
        אוֹתָם אֶלְעָזָר הַכֹּהֵן וִיהוֹשֻׁעַ בִּן־נוּן וְרָאשֵׁי אֲבוֹת הַמַּטּוֹת
        לִבְנֵי יִשְׂרָאֵל׃
      yi: און דאָס איז װאָס די קינדער פֿון ישׂראל האָבן געאַרבט אין לאַנד כּנַעַן,
        װאָס אֶלעָזָר דער כֹּהן, און יהוֹשועַ דער זון פֿון נון, און די הופּטלײַט פֿון
        די פֿאָטערהײַזער פֿון די שבֿטים פֿון די קינדער פֿון ישׂראל, האָבן זײ געמאַכט
        אַרבן,
      cs: Toto pak jest, což dědičně obdrželi synové Izraelští v zemi Kanán, což uvedli
        jim právem dědičným k vládařství Eleazar kněz, a Jozue, syn Nun, a přední
        z otců, v pokolení synů Izraelských,
      pl: Oto zaś dziedziny, które otrzymali synowie Israela w dziedzictwie w ziemi
        Kanaan, które oddali im w posiadanie Eleazar, kapłan, i Jozue, syn Nuna, i główni
        naczelnicy pokoleń synów Israela, 
    2:
      he: בְּגוֹרַל נַחֲלָתָם כַּאֲשֶׁר צִוָּה יְהוָה בְּיַד־מֹשֶׁה לְתִשְׁעַת הַמַּטּוֹת
        וַחֲצִי הַמַּטֶּה׃
      yi: לױט דעם גוֹרל פֿון זײער נחלה, אַזױ װי גאָט האָט באַפֿױלן דורך משהן, פֿאַר
        די נײַן שבֿטים און דעם האַלבן שבֿט. –
      cs: Losem dělíce dědictví jejich, jakož přikázal Hospodin skrze Mojžíše, aby
        dal devateru pokolení a polovici pokolení.
      pl: Podług przypadającego im losem dziedzictwa, tak jak rozkazał Wiekuisty przez
        Mojżesza co do dziewięciu i pół pokolenia. 
    3:
      he: כִּי־נָתַן מֹשֶׁה נַחֲלַת שְׁנֵי הַמַּטּוֹת וַחֲצִי הַמַּטֶּה מֵעֵבֶר לַיַּרְדֵּן
        וְלַלְוִיִּם לֹא־נָתַן נַחֲלָה בְּתוֹכָם׃
      yi: װאָרום די נחלה פֿון די צװײ שבֿטים און דעם האַלבן שבֿט האָט משה געגעבן פֿון
        יענער זײַט יַרדן; נאָר די לוִיִים האָט ער ניט געגעבן קײן נחלה צװישן זײ.
      cs: Nebo byl dal Mojžíš dědictví půltřetímu pokolení před Jordánem, Levítům
        pak nedal dědictví u prostřed nich.
      pl: Dwóm bowiem i połowie pokolenia wyznaczył był już Mojżesz dziedzictwo ich
        po drugiej stronie Jordanu, lewitom zaś nie wyznaczył dziedzictwa wpośród
        nich. 
    4:
      he: כִּי־הָיוּ בְנֵי־יוֹסֵף שְׁנֵי מַטּוֹת מְנַשֶּׁה וְאֶפְרָיִם וְלֹא־נָתְנוּ
        חֵלֶק לַלְוִיִּם בָּאָרֶץ כִּי אִם־עָרִים לָשֶׁבֶת וּמִגְרְשֵׁיהֶם לְמִקְנֵיהֶם
        וּלְקִנְיָנָם׃
      yi: װײַל די קינדער פֿון יוֹסף זײַנען געװען צװײ שבֿטים, מנשה און אפֿרים; און
        די לוִיִים האָט מען ניט געגעבן קײן חלק אין לאַנד, נאָר שטעט צום װוינען מיט
        זײערע פֿרײַע פּלעצער פֿאַר זײערע פֿי און פֿאַר זײער האָב. –
      cs: Nebo synů Jozefových bylo dvoje pokolení, Manassesovo a Efraimovo; a nedali
        dílu Levítům v zemi, kromě měst k bydlení, a podměstí jejich pro dobytek a
        stáda jejich.
      pl: Tworzyli bowiem synowie Józefa dwa pokolenia Manaszy i Efraima, lewitom
        zaś nie wyznaczono udziału w ziemi, a jedynie miasta do zamieszkania z przynależnymi
        wygonami dla ich stad i dla ich dobytku. 
    5:
      he: כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה כֵּן עָשׂוּ בְּנֵי יִשְׂרָאֵל וַיַּחְלְקוּ
        אֶת־הָאָרֶץ׃
      yi: אַזױ װי גאָט האָט באַפֿױלן משהן, אַזױ האָבן די קינדער פֿון ישׂראל געטאָן;
        און זײ האָבן צעטײלט דאָס לאַנד.
      cs: Jakož přikázal Hospodin Mojžíšovi, tak učinili synové Izraelští, a rozdělili
        zemi.
      pl: Jako rozkazał był Wiekuisty Mojżeszowi tak uczynili synowie Israela, i rozdzielili
        ziemię. 
    6:
      he: וַיִּגְּשׁוּ בְנֵי־יְהוּדָה אֶל־יְהוֹשֻׁעַ בַּגִּלְגָּל וַיֹּאמֶר אֵלָיו
        כָּלֵב בֶּן־יְפֻנֶּה הַקְּנִזִּי אַתָּה יָדַעְתָּ אֶת־הַדָּבָר אֲשֶׁר־דִּבֶּר
        יְהוָה אֶל־מֹשֶׁה אִישׁ־הָאֱלֹהִים עַל אֹדוֹתַי וְעַל אֹדוֹתֶיךָ בְּקָדֵשׁ
        בַּרְנֵעַ׃
      yi: 'און די קינדער פֿון יהודה האָבן גענענט צו יהוֹשוען אין גִלגָל, און כָּלֵבֿ
        דער זון פֿון יפֿונֶהן, דער קנִזי, האָט צו אים געזאָגט: דו װײסט דאָס װאָרט
        װאָס גאָט האָט גערעדט צו משה דעם געטלעכן מאַן װעגן מיר און װעגן דיר אין קָדֵש-ברנֵעַ.'
      cs: 'Přistoupili pak synové Juda k Jozue v Galgala, i promluvil k němu Kálef,
        syn Jefonův, Cenezejský: Ty víš, co jest mluvil Hospodin k Mojžíšovi, muži
        Božímu, z příčiny mé a tvé v Kádesbarne.'
      pl: 'Wtedy przystąpili synowie Judy do Jozuego w Gilgal, i rzekł do niego Kaleb,
        syn Jefunny, Kenizyjczyk: Znane ci słowo, które wyrzekł Wiekuisty do Mojżesza,
        męża Bożego, względem mnie i ciebie w Kadesz-Barnea. '
    7:
      he: בֶּן־אַרְבָּעִים שָׁנָה אָנֹכִי בִּשְׁלֹחַ מֹשֶׁה עֶבֶד־יְהוָה אֹתִי מִקָּדֵשׁ
        בַּרְנֵעַ לְרַגֵּל אֶת־הָאָרֶץ וָאָשֵׁב אֹתוֹ דָּבָר כַּאֲשֶׁר עִם־לְבָבִי׃
      yi: פֿערציק יאָר אַלט בין איך געװען, װען משה דער קנעכט פֿון גאָט האָט מיך געשיקט
        פֿון קָדֵש-ברנֵעַ אױסצוקוקן דאָס לאַנד, און איך האָב אים געבראַכט אַן ענטפֿער
        אַזױ װי אין מײַן האַרצן.
      cs: Ve čtyřidceti letech byl jsem, když mne poslal Mojžíš, služebník Hospodinův,
        z Kádesbarne k spatření země, a oznámil jsem jemu tu věc, jakž bylo v srdci
        mém.
      pl: Czterdzieści lat miałem gdy wysłał mnie Mojżesz, sługa Wiekuistego z Kadesz
        Barnea, abym wypatrzył ziemię, a przyniosłem mu wiadomość wedle przekonania
        mojego. 
    8:
      he: וְאַחַי אֲשֶׁר עָלוּ עִמִּי הִמְסִיו אֶת־לֵב הָעָם וְאָנֹכִי מִלֵּאתִי אַחֲרֵי
        יְהוָה אֱלֹהָי׃
      yi: און מײַנע ברידער, װאָס זײַנען אַרױפֿגעגאַנגען מיט מיר, האָבן געמאַכט צעגײן
        דאָס האַרץ פֿון פֿאָלק, אָבער איך בין געגאַנגען געטרײַ נאָך יהוה מײַן גאָט.
      cs: Ale bratří moji, kteříž šli se mnou, zkormoutili srdce lidu, já pak cele
        kráčel jsem za Hospodinem Bohem svým.
      pl: Współplemieńcy jednak moi, którzy wyruszyli ze mną strwożyli serce ludu,
        podczas gdy ja Wiekuistemu Bogu mojemu pełne posłuszeństwo okazałem. 
    9:
      he: וַיִּשָּׁבַע מֹשֶׁה בַּיּוֹם הַהוּא לֵאמֹר אִם־לֹא הָאָרֶץ אֲשֶׁר דָּרְכָה
        רַגְלְךָ בָּהּ לְךָ תִהְיֶה לְנַחֲלָה וּלְבָנֶיךָ עַד־עוֹלָם כִּי מִלֵּאתָ
        אַחֲרֵי יְהוָה אֱלֹהָי׃
      yi: 'און משה האָט געשװאָרן אין יענעם טאָג, אַזױ צו זאָגן: אױב דאָס לאַנד װאָס
        דײַן פֿוס האָט דערױף געטרעטן, װעט ניט זײַן פֿאַר אַ נחלה צו דיר און צו דײַנע
        קינדער אױף אײביק! װײַל דו ביסט געגאַנגען געטרײַ נאָך יהוה מײַן גאָט.'
      cs: 'I přisáhl Mojžíš toho dne, řka: Jistě že země, po kteréž jsi chodil nohama
        svýma, bude v dědictví tobě i synům tvým až na věky, proto že jsi cele následoval
        Hospodina Boha mého.'
      pl: 'Przysiągł wtedy Mojżesz onego dnia, i rzekł: Zaprawdę, ziemia, na której
        postała noga twoja, tobie i potomkom twoim przypadnie ona w dziedzictwie na wieki,
        ponieważ okazałeś pełne posłuszeństwo Wiekuistemu, Bogu mojemu! '
    10:
      he: וְעַתָּה הִנֵּה הֶחֱיָה יְהוָה אוֹתִי כַּאֲשֶׁר דִּבֵּר זֶה אַרְבָּעִים
        וְחָמֵשׁ שָׁנָה מֵאָז דִּבֶּר יְהוָה אֶת־הַדָּבָר הַזֶּה אֶל־מֹשֶׁה אֲשֶׁר־הָלַךְ
        יִשְׂרָאֵל בַּמִּדְבָּר וְעַתָּה הִנֵּה אָנֹכִי הַיּוֹם בֶּן־חָמֵשׁ וּשְׁמוֹנִים
        שָׁנָה׃
      yi: און אַצונד זע, גאָט האָט מיך געלאָזט לעבן, אַזױ װי ער האָט גערעדט; שױן פֿינף
        און פֿערציק יאָר פֿון זינט גאָט האָט גערעדט דאָס דאָזיקע װאָרט צו משהן, װען
        ישׂראל איז געגאַנגען אין מדבר; און אַצונד אָט בין איך הײַנט אַ מאַן פֿון פֿינף
        און אַכציק יאָר.
      cs: A nyní, aj, propůjčil mi Hospodin života, jakož zaslíbil. Již čtyřidceti
        a pět let jest od toho času, jakž toto mluvil Hospodin k Mojžíšovi, a jakž
        chodil Izrael po poušti, a aj, již dnes jsem v osmdesáti pěti letech,
      pl: A teraz oto zachował mnie przy życiu, stosownie do przyrzeczenia swego Wiekuisty
        przez lat czterdzieści i pięć od onego czasu, gdy wyrzekł to słowo Wiekuisty
        do Mojżesza, a podczas którego pielgrzymował Israel po pustyni, i tak mam
        oto teraz lat ośmdziesiąt i pięć. 
    11:
      he: עוֹדֶנִּי הַיּוֹם חָזָק כַּאֲשֶׁר בְּיוֹם שְׁלֹחַ אוֹתִי מֹשֶׁה כְּכֹחִי
        אָז וּכְכֹחִי עָתָּה לַמִּלְחָמָה וְלָצֵאת וְלָבוֹא׃
      yi: איך בין נאָך הײַנט אַזױ שטאַרק, װי אין דעם טאָג װאָס משה האָט מיך געשיקט;
        אַזױ װי מײַן כּוח דענצמאָל, אַזױ איז מײַן כּוח אַצונד פֿאַר מלחמה, און פֿאַר
        אַרױסגײן און אַרײַנגײן.
      cs: A ještě nyní jsem při síle jako tehdáž, když poslal mne Mojžíš. Jaká byla
        síla má tehdáž, taková i nyní síla má jest k boji, a k vycházení i k vcházení.
      pl: Jestem wciąż jeszcze tak czerstwy, jak dnia, którego wysłał mnie Mojżesz;
        sile mojej ówczesnej dorównywa jeszcze dzisiaj siła moja, gdy idzie o to,
        aby walczyć, aby wyruszyć naprzód i z powrotem. 
    12:
      he: וְעַתָּה תְּנָה־לִּי אֶת־הָהָר הַזֶּה אֲשֶׁר־דִּבֶּר יְהוָה בַּיּוֹם הַהוּא
        כִּי אַתָּה־שָׁמַעְתָּ בַיּוֹם הַהוּא כִּי־עֲנָקִים שָׁם וְעָרִים גְּדֹלוֹת
        בְּצֻרוֹת אוּלַי יְהוָה אוֹתִי וְהוֹרַשְׁתִּים כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: דרום גיב מיר אַצונד דעם דאָזיקן באַרג װאָס גאָט האָט צוגעזאָגט אין יענעם
        טאָג; װאָרום דו האָסט געהערט אין יענעם טאָג, אַז דאָרטן זײַנען דאָ עַנָקים,
        און גרױסע באַפֿעסטיקטע שטעט; אפֿשר װעט גאָט זײַן מיט מיר, און איך װעל זײ פֿאַרטרײַבן,
        אַזױ װי גאָט האָט גערעדט.
      cs: Protož nyní dej mi horu tuto, o níž mluvil Hospodin onoho dne, nebo ty slyšel
        jsi toho dne, že Enakim jsou tam, a města veliká a pevně hrazená. Bude-li
        Hospodin se mnou, vyhladím je, jakož mluvil Hospodin.
      pl: Teraz przeto daj mi wzgórze to, o którem wyrzekł Wiekuisty, dnia onego - ty
        sam wszak słyszałeś to onego dnia. Albowiem Enakici znajdują się tam, i wielkie
        warowne miasta; może będzie Wiekuisty zemną, abym ich wypędził, jak wyrzekł
        Wiekuisty. 
    13:
      he: וַיְבָרְכֵהוּ יְהוֹשֻׁעַ וַיִּתֵּן אֶת־חֶבְרוֹן לְכָלֵב בֶּן־יְפֻנֶּה לְנַחֲלָה׃
      yi: האָט אים יהוֹשועַ געבענטשט, און ער האָט געגעבן חבֿרוֹן צו כָּלֵבֿ דעם זון
        פֿון יפֿונֶהן פֿאַר אַ נחלה.
      cs: I požehnal mu Jozue, a dal Hebron Kálefovi, synu Jefone, v dědictví.
      pl: Tedy życzył mu Jozue szczęścia i oddał Kalebowi, synowi Jefunny, Hebron
        w dziedzictwo. 
    14:
      he: עַל־כֵּן הָיְתָה־חֶבְרוֹן לְכָלֵב בֶּן־יְפֻנֶּה הַקְּנִזִּי לְנַחֲלָה עַד
        הַיּוֹם הַזֶּה יַעַן אֲשֶׁר מִלֵּא אַחֲרֵי יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: דרום איז חבֿרון געװאָרן כָּלֵבֿ דעם זון פֿון יפֿונֶהן, דעם קנִזי, פֿאַר
        אַ נחלה ביז אױף הײַנטיקן טאָג; װײַל ער איז געגאַנגען געטרײַ נאָך יהוה דעם
        גאָט פֿון ישׂראל.
      cs: Protož dostal se Hebron Kálefovi, synu Jefona Cenezejského, v dědictví až
        do tohoto dne, proto že cele kráčel za Hospodinem Bohem Izraelským.
      pl: Przeto dostał się Hebron Kalebowi, synowi Jefunny, Kenizyjczykowi, jako
        dziedzictwo aż po dzień dzisiejszy, ponieważ okazał pełne posłuszeństwo Wiekuistemu,
        Bogu Israela. 
    15:
      he: וְשֵׁם חֶבְרוֹן לְפָנִים קִרְיַת אַרְבַּע הָאָדָם הַגָּדוֹל בָּעֲנָקִים
        הוּא וְהָאָרֶץ שָׁקְטָה מִמִּלְחָמָה׃
      yi: און דער נאָמען פֿון חבֿרון איז פֿריער געװען די שטאָט פֿון אַרבע; ער איז
        געװען דער גרעסטער מענטש צװישן די עַנָקים. און דאָס לאַנד איז געװען רויִק פֿון
        מלחמה.
      cs: Sloulo pak Hebron prvé město Arbe, kterýžto Arbe byl člověk veliký mezi
        Enakim. I odpočinula země od bojů.
      pl: Nazwa Hebronu zaś była przedtem "miasto Arby"; był to mąż najpotężniejszy
        między Enakitami. I uspokoiła się ziemia od wojny. 
  15:
    1:
      he: וַיְהִי הַגּוֹרָל לְמַטֵּה בְּנֵי יְהוּדָה לְמִשְׁפְּחֹתָם אֶל־גְּבוּל אֱדוֹם
        מִדְבַּר־צִן נֶגְבָּה מִקְצֵה תֵימָן׃
      yi: און דער גוֹרל פֿאַר דעם שבֿט פֿון די קינדער פֿון יהודה לױט זײערע משפּחות
        איז געװען ביז דעם געמאַרק פֿון אֶדוֹם, דעם מדבר צִן צו דָרום, אין עק דָרום.
      cs: Tento pak byl los pokolení synů Juda po čeledech jejich, při pomezí Edomském
        a poušti Tsin ku poledni, k straně polední.
      pl: I przypadła losem różnym rodom synów Judy ziemia ku granicy Edomu, ku stepowi
        Cyn po stronie południowej, na ostatnim krańcu południa. 
    2:
      he: וַיְהִי לָהֶם גְּבוּל נֶגֶב מִקְצֵה יָם הַמֶּלַח מִן־הַלָּשֹׁן הַפֹּנֶה
        נֶגְבָּה׃
      yi: און דער געמאַרק פֿון דָרום איז זײ געװען פֿון עק יַם-הַמֶלַח, פֿון דער ים-צונג
        װאָס קערט זיך צו דָרום.
      cs: I byla jejich meze polední kraj moře slaného od zátoky, kteráž se chýlí
        ku poledni.
      pl: Ciągnie się mianowicie granica ich południowa od krańca morza Solnego - od
        zwróconej ku południowi zatoki tegoż -  
    3:
      he: וְיָצָא אֶל־מִנֶּגֶב לְמַעֲלֵה עַקְרַבִּים וְעָבַר צִנָה וְעָלָה מִנֶּגֶב
        לְקָדֵשׁ בַּרְנֵעַ וְעָבַר חֶצְרוֹן וְעָלָה אַדָּרָה וְנָסַב הַקַּרְקָעָה׃
      yi: און ער איז אַרױסגעגאַנגען צו דָרום פֿון דעם אַרױפֿגאַנג פֿון עַקרַבים, און
        איז אַריבער קײן צִן, און אַרױף צו דָרום פֿון קָדֵש-ברנֵעַ, און איז אַריבער
        חֶצרוֹן, און אַרױף קײן אַדָר, און זיך אױסגעדרײט צו קַרקַע.
      cs: Odkudž jda na poledne k vrchu Akrabim, přechází Tsin, a táhne se od poledne
        k Kádesbarne, i přichází až do Ezron, a odtud točí se k Addar, a obchází Karkaha.
      pl: A przechodzi dalej na południe od wzgórza Skorpionów w kierunku ku Cynowi,
        ciągnąc się po stronie południowej od Kadesz Barnea w górę ku Checronowi;
        poczem ciągnie się w górę ku Adarowi i zwraca się do Karki. 
    4:
      he: וְעָבַר עַצְמוֹנָה וְיָצָא נַחַל מִצְרַיִם והיה [וְהָיוּ] תֹּצְאוֹת הַגְּבוּל
        יָמָּה זֶה־יִהְיֶה לָכֶם גְּבוּל נֶגֶב׃
      yi: און ער איז אַריבער צו עַצמוֹן, און איז אַרױס בײַם טײַך פֿון מִצרַיִם; און
        דער אױסלאָז פֿון דעם געמאַרק איז געװען בײַם ים; דאָס זאָל אײַך זײַן דער געמאַרק
        פֿון דָרום.
      cs: Odtud jde do Asmona, a vychází ku potoku Egyptskému, a přichází meze ta
        až k západu. To budete míti pomezí na poledne.
      pl: Poczem ciągnie się ku Acmonowi i przechodzi dalej do strumienia egipskiego,
        póki nie kończy się granica nad morzem; taką będzie granica wasza południowa. 
    5:
      he: וּגְבוּל קֵדְמָה יָם הַמֶּלַח עַד־קְצֵה הַיַּרְדֵּן וּגְבוּל לִפְאַת צָפוֹנָה
        מִלְּשׁוֹן הַיָּם מִקְצֵה הַיַּרְדֵּן׃
      yi: און דער געמאַרק צו מזרח, דער יַם-הַמֶלֵח ביז צום עק יַרדן; און דער געמאַרק
        צו צפֿון-זײַט, פֿון דער ים-צונג בײַם עק יַרדן.
      cs: Meze pak na východ jest moře slané, až k kraji Jordánu, a meze strany půlnoční
        jest od zátoky moře a od kraje Jordánu.
      pl: Granicę wschodnią zaś tworzy morze Solne aż do ujścia Jordanu. Granica po stronie
        północnej wychodzi od zatoki północnej morza, od ujścia Jordanu. 
    6:
      he: וְעָלָה הַגְּבוּל בֵּית חָגְלָה וְעָבַר מִצְּפוֹן לְבֵית הָעֲרָבָה וְעָלָה
        הַגְּבוּל אֶבֶן בֹּהַן בֶּן־רְאוּבֵן׃
      yi: און דער געמאַרק איז אַרױפֿגעגאַנגען צו בית-חָגלָה, און איז אַריבער צו צפֿון
        פֿון בית-עַרָבֿה; און דער געמאַרק איז אַרױפֿגעגאַנגען צו דעם שטײן פֿון בוֹהַן
        דעם זון פֿון ראובֿן.
      cs: Odkudž jde meze ta do Betogla, a táhne se od půlnoci do Betaraba; a odtud
        přichází k kameni Bohana syna Rubenova.
      pl: Poczem ciągnie się granica ku Bethchogli i przechodzi po stronie północnej
        Beth-Araby w górę ku kamieniowi Bohana, syna Reubena. 
    7:
      he: וְעָלָה הַגְּבוּל דְּבִרָה מֵעֵמֶק עָכוֹר וְצָפוֹנָה פֹּנֶה אֶל־הַגִּלְגָּל
        אֲשֶׁר־נֹכַח לְמַעֲלֵה אֲדֻמִּים אֲשֶׁר מִנֶּגֶב לַנָּחַל וְעָבַר הַגְּבוּל
        אֶל־מֵי־עֵין שֶׁמֶשׁ וְהָיוּ תֹצְאֹתָיו אֶל־עֵין רֹגֵל׃
      yi: און דער געמאַרק איז אַרױפֿגעגאַנגען קײן דבֿיר פֿון דעם טאָל עָכוֹר, און
        האָט זיך געקערט צפֿון-צו קײן גִלגָל, װאָס אַקעגן דעם אױפֿגאַנג פֿון אַדוֹמים,
        װאָס דָרום-צו פֿון דעם טײַך; און דער געמאַרק איז אַריבער צו די װאַסערן פֿון
        עֵין-שֶמֶש, און זײַן אױסלאָז איז געװען בײַ עֵין-רוֹגֵל.
      cs: A vstupuje ta meze do Dabir od údolí Achor, a na půlnoci chýlí se k Galgala,
        kteréž jest naproti vcházení do Adomim, jenž jest údolí tomu ku poledni, a
        přechází k vodám Ensemes, a skonává se u studnice Rogel.
      pl: Następnie ciągnie się granica w górę ku Debirowi, w kierunku od doliny Achor,
        i zwraca się ku północy do Gilgal, które po przeciwległej stronie wyżyny Adummim,
        położonej na południu strumienia. Poczem ciągnie się granica ku wodzie En-Szemesz
        i ciągnie się dalej aż do źródła En-Rogel. 
    8:
      he: וְעָלָה הַגְּבוּל גֵּי בֶן־הִנֹּם אֶל־כֶּתֶף הַיְבוּסִי מִנֶּגֶב הִיא יְרוּשָׁלִָם
        וְעָלָה הַגְּבוּל אֶל־רֹאשׁ הָהָר אֲשֶׁר עַל־פְּנֵי גֵי־הִנֹּם יָמָּה אֲשֶׁר
        בִּקְצֵה עֵמֶק־רְפָאִים צָפֹנָה׃
      yi: און דער געמאַרק איז אַרױפֿגעגאַנגען מיט דעם טאָל פֿון בן-הִנוֹם צום רוקן
        פֿון דעם יבֿוסי פֿון דָרום, דאָס איז ירושָלַיִם; און דער געמאַרק איז אַרױפֿגעגאַנגען
        צום שפּיץ באַרג װאָס פֿאַר דעם טאָל פֿון הִנוֹם צו מערבֿ, װאָס אין עק פֿון
        דעם טאָל רפֿאים צו צפֿון.
      cs: Odtud jde ta meze přes údolí synů Hinnom k straně Jebus od poledne, jenž
        jest Jeruzalém, odkudž vstupuje táž meze k vrchu hory, kteráž jest naproti
        údolí Hinnom na západ, a kteráž jest na konci údolí Refaim na půlnoci.
      pl: Dalej ciągnie się granica w górę do doliny Ben Hinnom, na południu od grzbietu
        gór Jebusytów czyli do Jerozolimy. Poczem ciągnie się granica na szczyt góry,
        położonej po stronie zachodniej doliny Hinnom, a zarazem na krańcu północnym
        równiny Refaim. 
    9:
      he: וְתָאַר הַגְּבוּל מֵרֹאשׁ הָהָר אֶל־מַעְיַן מֵי נֶפְתּוֹחַ וְיָצָא אֶל־עָרֵי
        הַר־עֶפְרוֹן וְתָאַר הַגְּבוּל בַּעֲלָה הִיא קִרְיַת יְעָרִים׃
      yi: און דער געמאַרק האָט זיך געצױגן פֿון שפּיץ באַרג צו דעם קװאַל פֿון די װאַסערן
        פֿון נֶפֿתּוֹחַ, און איז אַרױס צו די שטעט פֿון באַרג עֶפֿרוֹן; און דער געמאַרק
        האָט זיך געצױגן ביז בעֲלָה, דאָס איז קִריַת-יעָרים.
      cs: Obchází pak ta meze od vrchu té hory k studnici vody Neftoa, a vychází k
        městům hory Efron; a odtud jde ta meze do Bála, jenž jest Kariatjeharim.
      pl: Skręca się zaś granica od szczytu góry ku źródłu wód Neftoach, a ciągnie
        się dalej do miast góry Efron; poczem skręca się granica ku Baala czyli Kirjath
        Jearym. 
    10:
      he: וְנָסַב הַגְּבוּל מִבַּעֲלָה יָמָּה אֶל־הַר שֵׂעִיר וְעָבַר אֶל־כֶּתֶף הַר־יְעָרִים
        מִצָּפוֹנָה הִיא כְסָלוֹן וְיָרַד בֵּית־שֶׁמֶשׁ וְעָבַר תִּמְנָה׃
      yi: און דער געמאַרק האָט זיך אױסגעדרײט פֿון בעֲלָה צו מערבֿ, צום באַרג שֵׂעִיר,
        און איז אַריבער צו דעם רוקן פֿון באַרג יעָרים אין צפֿון – דאָס איז כּסָלוֹן
        – און האָט אַראָפּגענידערט צו בית-שֶמֶש, און איז אַריבער תִּמנָה.
      cs: Potom točí se ta meze od Bála na západ k hoře Seir, a odtud jde k straně
        hory Jeharimských od půlnoci, jenž jest Cheslon, a sstupuje do Betsemes, a
        přichází do Tamna.
      pl: Zwraca się zaś granica od Baala ku zachodowi, do góry Seir, przechodzi na północną
        stronę grzbietu gór z Har Jearym czyli do Kesalonu, zstępując ku Beth Szemesz,
        a przechodząc do Tymna. 
    11:
      he: וְיָצָא הַגְּבוּל אֶל־כֶּתֶף עֶקְרוֹן צָפוֹנָה וְתָאַר הַגְּבוּל שִׁכְּרוֹנָה
        וְעָבַר הַר־הַבַּעֲלָה וְיָצָא יַבְנְאֵל וְהָיוּ תֹּצְאוֹת הַגְּבוּל יָמָּה׃
      yi: און דער געמאַרק איז אַריבערגעגאַנגען צו דעם רוקן פֿון עֶקרוֹן צו צפֿון;
        און דער געמאַרק האָט זיך געצױגן קײן שִכּרוֹן, און איז אַריבער צום באַרג פֿון
        בעֲלָה, און אַרױסגעגאַנגען צו יַבֿנְאֵל; און דער אױסלאָז פֿון דעם געמאַרק
        איז געװען בײַם ים.
      cs: A vychází ta meze v stranu Akaron na půlnoci, a točí se vůkol k Sechronu,
        a přechází až k hoře Bála, a odtud táhne se do Jebnael, i dochází ta meze
        k moři.
      pl: Poczem ciągnie się granica ku północy do grzbietu gór Ekronu i skręca się
        granica do Szykron, przechodzi do góry Baala, ciągnie się dalej aż do Jabnel
        i tak kończy się granica nad morzem. 
    12:
      he: וּגְבוּל יָם הַיָּמָּה הַגָּדוֹל וּגְבוּל זֶה גְּבוּל בְּנֵי־יְהוּדָה סָבִיב
        לְמִשְׁפְּחֹתָם׃
      yi: און דער געמאַרק פֿון מערבֿ איז געװען דער יַם-הַגָדול מיטן ברעג. דאָס איז
        דער געמאַרק פֿון די קינדער פֿון יהודה, רונד אַרום, לױט זײערע משפּחות.
      cs: Potom západní pomezí jest při moři velikém a mezech jeho. To jest pomezí
        synů Juda vůkol, po čeledech jejich.
      pl: Granicę zachodnią zaś tworzy ostatecznie morze Wielkie. Oto granica synów
        Judy, wokoło, wedle rodów ich. 
    13:
      he: וּלְכָלֵב בֶּן־יְפֻנֶּה נָתַן חֵלֶק בְּתוֹךְ בְּנֵי־יְהוּדָה אֶל־פִּי יְהוָה
        לִיהוֹשֻׁעַ אֶת־קִרְיַת אַרְבַּע אֲבִי הָעֲנָק הִיא חֶבְרוֹן׃
      yi: און כָּלֵבֿ דעם זון פֿון יפֿונֶהן האָט ער געגעבן אַ חלק צװישן די קינדער
        פֿון יהודה לױט דעם מױל פֿון גאָט צו יהוֹשוען, די שטאָט פֿון אַרבע, דעם פֿאָטער
        פֿון עַנָק – דאָס איז חֶבֿרוֹן.
      cs: Kálefovi pak, synu Jefone, dal díl u prostřed synů Juda, podlé řeči Hospodinovy
        k Jozue, město Arbe, otce Enakova, jenž jest Hebron.
      pl: 'Kalebowi zaś, synowi Jefunny, wyznaczono jako udział między synami Judy,
        stosownie do zlecenia danego przez Wiekuistego Jozuemu: miasto Arby, ojca
        Enaka, czyli Hebron. '
    14:
      he: וַיֹּרֶשׁ מִשָּׁם כָּלֵב אֶת־שְׁלוֹשָׁה בְּנֵי הָעֲנָק אֶת־שֵׁשַׁי וְאֶת־אֲחִימַן
        וְאֶת־תַּלְמַי יְלִידֵי הָעֲנָק׃
      yi: און כָּלֵבֿ האָט פֿאַרטריבן פֿון דאָרטן די דרײַ זין פֿון עַנָק, שֵשַי, און
        אַחימָן, און תַּלמַי, די קינדער פֿון עַנָק.
      cs: 'I vyhnal odtud Kálef tři syny Enakovy: Sesai a Achimana a Tolmai, rodinu
        Enakovu.'
      pl: I wypędził ztamtąd Kaleb trzech synów Enaka, Szeszaja, Achimana i Talmaja,
        potomków Enaka. 
    15:
      he: וַיַּעַל מִשָּׁם אֶל־יֹשְׁבֵי דְּבִר וְשֵׁם־דְּבִר לְפָנִים קִרְיַת־סֵפֶר׃
      yi: און ער איז אַרױפֿגעגאַנגען פֿון דאָרטן צו די באַװוינער פֿון דבֿיר; און דער
        נאָמען פֿון דבֿיר איז פֿריער געװען קִריַת-סֵפֿר.
      cs: A odtud vstoupil k obyvatelům Dabir, kteréž prvé sloulo Kariatsefer.
      pl: I wyruszył ztamtąd przeciw mieszkańcom Debiru; nazwa zaś Debiru była przedtem
        Kirjat Sefer. 
    16:
      he: וַיֹּאמֶר כָּלֵב אֲשֶׁר־יַכֶּה אֶת־קִרְיַת־סֵפֶר וּלְכָדָהּ וְנָתַתִּי לוֹ
        אֶת־עַכְסָה בִתִּי לְאִשָּׁה׃
      yi: 'און כָּלֵבֿ האָט געזאָגט: װער עס װעט שלאָגן קִריַת-סֵפֿר, און װעט זי באַצװינגען,
        װעל איך אים געבן מײַן טאָכטער עַכסָהן פֿאַר אַ װײַב.'
      cs: 'I řekl Kálef: Kdo by dobyl Kariatsefer a vzal je, dám jemu Axu dceru svou
        za manželku.'
      pl: 'I rzekł Kaleb: Ktoby pokonał Kirjat Sefer a zdobył je, temu oddam Achsę,
        córkę moję za żonę. '
    17:
      he: וַיִּלְכְּדָהּ עָתְנִיאֵל בֶּן־קְנַז אֲחִי כָלֵב וַיִּתֶּן־לוֹ אֶת־עַכְסָה
        בִתּוֹ לְאִשָּׁה׃
      yi: האָט עָתניאֵל דער זון פֿון קנַז, כָּלֵבֿס ברודער, זי באַצװוּנגען, און ער
        האָט אים געגעבן זײַן טאָכטער עַכסָהן פֿאַר אַ װײַב.
      cs: Dobyl ho pak Otoniel syn Cenezův, příbuzný Kálefův, i dal jemu Axu dceru
        svou za manželku.
      pl: Zdobył je tedy Othniel, syn Kenaza, brat Kaleba, i oddał mu córkę swą Achsę
        za żonę. 
    18:
      he: וַיְהִי בְּבוֹאָהּ וַתְּסִיתֵהוּ לִשְׁאוֹל מֵאֵת־אָבִיהָ שָׂדֶה וַתִּצְנַח
        מֵעַל הַחֲמוֹר וַיֹּאמֶר־לָהּ כָּלֵב מַה־לָּךְ׃
      yi: 'און עס איז געװען, אַז זי איז אָנגעקומען, האָט זי אים אָנגערעדט צו בעטן
        פֿון איר פֿאָטער אַ פֿעלד. און װי זי האָט זיך אַראָפּגעלאָזט פֿון אײזל, אַזױ
        האָט כָּלֵבֿ צו איר געזאָגט: װאָס איז דיר?'
      cs: 'I stalo se, že když přišla k němu, ponukla ho, aby prosil otce jejího za
        pole; protož ssedla s osla. I řekl jí Kálef: Což tě?'
      pl: 'I stało się gdy się doń sprowadzała, że nakłoniła go, aby uprosił od ojca
        jej jakieś pole; poczem ześliznęła się z osła, a gdy się Kaleb jej zapytał:
        Co ci jest? '
    19:
      he: וַתֹּאמֶר תְּנָה־לִּי בְרָכָה כִּי אֶרֶץ הַנֶּגֶב נְתַתָּנִי וְנָתַתָּה
        לִי גֻּלֹּת מָיִם וַיִּתֶּן־לָהּ אֵת גֻּלֹּת עִלִּיּוֹת וְאֵת גֻּלֹּת תַּחְתִּיּוֹת׃
      yi: 'האָט זי געזאָגט: גיב מיר אַ מתּנה; װאָרום אין אַ טרוקענעם לאַנד האָסטו
        מיך אױסגעגעבן; דרום זאָלסטו מיר געבן קװאַלן װאַסער. האָט ער איר געגעבן די
        אױבערשטע קװאַלן און די אונטערשטע קװאַלן.'
      cs: 'A ona odpověděla: Dej mi dar, poněvadž jsi mi dal zemi suchou, dejž mi
        také studnice vod. I dal jí studnice horní a studnice dolní.'
      pl: 'Odpowiedziała: Darujże mi upominek pożegnalny; ponieważ wydałeś mnie do ziemi
        zeschłej - dajże mi tedy źródła wód! I tak oddał jej Kaleb źródła na wyżynie
        i źródła w nizinie. '
    20:
      he: זֹאת נַחֲלַת מַטֵּה בְנֵי־יְהוּדָה לְמִשְׁפְּחֹתָם׃
      yi: דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון יהודה לױט זײערע משפּחות.
      cs: To jest dědictví pokolení synů Juda po čeledech jejich.
      pl: Oto dziedzictwo pokolenia synów Judy wedle różnych rodów ich: 
    21:
      he: וַיִּהְיוּ הֶעָרִים מִקְצֵה לְמַטֵּה בְנֵי־יְהוּדָה אֶל־גְּבוּל אֱדוֹם בַּנֶּגְבָּה
        קַבְצְאֵל וְעֵדֶר וְיָגוּר׃
      yi: און די שטעט אין עק פֿון דעם שבֿט פֿון די קינדער פֿון יהודה, צום געמאַרק
        פֿון אֶדוֹם אין דָרום, זײַנען געװען קַבֿצְאֵל, און עֵדֶר, און יָגור;
      cs: 'Tato pak jsou města v končinách pokolení synů Juda, podlé pomezí Edom na
        poledne: Kabsael, Eder a Jagur;'
      pl: 'Były zaś miasta na południowym krańcu pokolenia synów Judy, ku granicy
        Edomu w krainie południowej: Kabceel, Eder, Jagur, '
    22:
      he: וְקִינָה וְדִימוֹנָה וְעַדְעָדָה׃
      yi: און קינָה, און דימוֹנָה, און עַדעָדָה;
      cs: A Cina, a Dimona, a Adada;
      pl: Kina, Dymona i Adada, 
    23:
      he: וְקֶדֶשׁ וְחָצוֹר וְיִתְנָן׃
      yi: און קֶדֶש, און חָצוֹר, און יִתנָן;
      cs: A Kedes, a Azor, a Jetnan;
      pl: Kedesz, Hacor i Ithnan; 
    24:
      he: זִיף וָטֶלֶם וּבְעָלוֹת׃
      yi: זיף, און טֶלֶם, און בעָלוֹת;
      cs: Zif a Telem, a Balot;
      pl: Zyf, Telem i Bealoth, 
    25:
      he: וְחָצוֹר חֲדַתָּה וּקְרִיּוֹת חֶצְרוֹן הִיא חָצוֹר׃
      yi: און חָצוֹר, חַדַתָּה, און קריוֹת-חֶצרוֹן, דאָס איז חָצוֹר;
      cs: Též Azor, Chadat a Kariot, Ezron, jenž jest Azor;
      pl: Hacor, Hadata i Keryjot Hecron czyli Hacor; 
    26:
      he: אֲמָם וּשְׁמַע וּמוֹלָדָה׃
      yi: אַמָם, און שמָע, און מוֹלָדָה;
      cs: Amam a Sama, a Molada;
      pl: Amam, Szema i Molada, 
    27:
      he: וַחֲצַר גַּדָּה וְחֶשְׁמוֹן וּבֵית פָּלֶט׃
      yi: און חַצַר-גַדָה, און חֶשמוֹן, און בית-פּלֶט;
      cs: A Azar Gadda, a Esmon, a Betfelet;
      pl: Hacar Gadda, Heszmon i Beth Peleth, 
    28:
      he: וַחֲצַר שׁוּעָל וּבְאֵר שֶׁבַע וּבִזְיוֹתְיָה׃
      yi: און חַזַר-שועָל, און באֵר-שֶבֿע, און ביזיוֹתיָה;
      cs: Též Azarsual, a Bersabé, a Baziothia;
      pl: Hacar Szual, Beer Szeba i Bizjothia; 
    29:
      he: בַּעֲלָה וְעִיִּים וָעָצֶם׃
      yi: בעֲלָה, און עִיִים, און עֶצֶם;
      cs: Bála a Im, a Esem;
      pl: Baala, Ijim i Ecem, 
    30:
      he: וְאֶלְתּוֹלַד וּכְסִיל וְחָרְמָה׃
      yi: און אֶלתּוֹלַד, און כּסיל, און חָרמָה;
      cs: A Eltolad, a Chesil, a Horma;
      pl: Eltholad, Kesil i Horma; 
    31:
      he: וְצִקְלַג וּמַדְמַנָּה וְסַנְסַנָּה׃
      yi: און ציקלַג, און מַדמַנָה, און סַנסַנָה;
      cs: A Sicelech, a Medemena, a Sensenna;
      pl: Cyklag, Madmanna i Sansanna, 
    32:
      he: וּלְבָאוֹת וְשִׁלְחִים וְעַיִן וְרִמּוֹן כָּל־עָרִים עֶשְׂרִים וָתֵשַׁע
        וְחַצְרֵיהֶן׃
      yi: און לבֿאוֹת, און שִלחים, און עַיִן, און רִמוֹן. אַלע שטעט נײַן און צװאַנציק,
        מיט זײערע דערפֿער.
      cs: A Lebaot, a Selim, též Ain a Remmon; všech měst dvadceti a devět i vsi jejich.
      pl: Lebaoth, Szylchim i En Rimmon - wszystkich miast dwadzieścia dziewięć wraz
        z siołami przyległemi. 
    33:
      he: בַּשְּׁפֵלָה אֶשְׁתָּאוֹל וְצָרְעָה וְאַשְׁנָה׃
      yi: 'אין דער נידערונג: אֶשתָּאוֹל, און צָרעָה, און אַשנָה;'
      cs: 'Na rovinách pak: Estaol a Zaraha, a Asna;'
      pl: 'W nizinie: Esztaol, Corea, Aszna, '
    34:
      he: וְזָנוֹחַ וְעֵין גַּנִּים תַּפּוּחַ וְהָעֵינָם׃
      yi: און זָנוֹחַ, און עֵין-גַנים, תַּפּוחַ, און עֵינָם;
      cs: A Zanoe, a Engannim, Tafua a Enaim;
      pl: Zanoach i En-Gannim, Tapuach i Enam; 
    35:
      he: יַרְמוּת וַעֲדֻלָּם שׂוֹכֹה וַעֲזֵקָה׃
      yi: יַרמות, און עַדוֹלָם, שׂוֹכה, און עַזֵקָה;
      cs: Jarmut, Adulam, Socho a Azeka;
      pl: Jarmuth i Adullam, Socho i Azeka, 
    36:
      he: וְשַׁעֲרַיִם וַעֲדִיתַיִם וְהַגְּדֵרָה וּגְדֵרֹתָיִם עָרִים אַרְבַּע־עֶשְׂרֵה
        וְחַצְרֵיהֶן׃
      yi: און שַעֲרַיִם, און עַדיתַיִם, און גדֵרָה, און גדֵרוֹתַיִם. פֿערצן שטעט מיט
        זײערע דערפֿער.
      cs: A Saraim, Aditaim, a Gedera, a Gederotaim, měst čtrnácte i vsi jejich;
      pl: Szaaraim, Adithaim, Gedera i Gederothaim - miast czternaście wraz z siołami
        przyległemi. 
    37:
      he: צְנָן וַחֲדָשָׁה וּמִגְדַּל־גָּד׃
      yi: צנָן, און חַדָשָה, און מִגדַל-גָד;
      cs: Senan a Adassa, a Magdalgad;
      pl: Dalej Cenan, Hadassa i Migdal Gad, 
    38:
      he: וְדִלְעָן וְהַמִּצְפֶּה וְיָקְתְאֵל׃
      yi: און דִלעָן, און מִצפּה, און יָקתְאֵל;
      cs: Delean a Masfa, a Jektehel;
      pl: Dilean, Micpe i Joktheel; 
    39:
      he: לָכִישׁ וּבָצְקַת וְעֶגְלוֹן׃
      yi: לָכיש, און בצקַת, און עֶגלוֹן;
      cs: Lachis, Baskat a Eglon;
      pl: Lachisz Bockat i Eglon, 
    40:
      he: וְכַבּוֹן וְלַחְמָס וְכִתְלִישׁ׃
      yi: און כַּבֿוֹן, און לַחמָס, און כִּתליש;
      cs: Chebon, Lemam a Cetlis;
      pl: Kabbon, Lachmas i Kitlisz; 
    41:
      he: וּגְדֵרוֹת בֵּית־דָּגוֹן וְנַעֲמָה וּמַקֵּדָה עָרִים שֵׁשׁ־עֶשְׂרֵה וְחַצְרֵיהֶן׃
      yi: און גדֵרוֹת, בית-דָגוֹן, און נַעֲמָה, און מַקֵדָה. זעכצן שטעט מיט זײערע
        דערפֿער.
      cs: Gederot, Betdagon, a Naama, i Maceda, měst šestnáct a vsi jejich;
      pl: Gederoth, Beth Dagon, Naama i Makeda - miast szesnaście wraz z siołami przyległemi. 
    42:
      he: לִבְנָה וָעֶתֶר וְעָשָׁן׃
      yi: לִבֿנָה, און עֶתֶר, און עָשָן;
      cs: Lebna, Eter a Asan;
      pl: Dalej Libna, Ether i Aszan, 
    43:
      he: וְיִפְתָּח וְאַשְׁנָה וּנְצִיב׃
      yi: און יִפֿתָּח, און אַשנָה, און נציבֿ;
      cs: Jefta, Asna a Nesib;
      pl: Iftach, Aszna i Necyb, 
    44:
      he: וּקְעִילָה וְאַכְזִיב וּמָרֵאשָׁה עָרִים תֵּשַׁע וְחַצְרֵיהֶן׃
      yi: און קעִילָה, און אַכזיבֿ, און מָרֵאשָה. נײַן שטעט מיט זײערע דערפֿער.
      cs: Ceila, Achzib a Maresa, měst devět i vsi jejich;
      pl: Keila, Achzyb i Maresza - miast dziewięć wraz z siołami przyległemi. 
    45:
      he: עֶקְרוֹן וּבְנֹתֶיהָ וַחֲצֵרֶיהָ׃
      yi: עֶקרוֹן מיט אירע טעכטערשטעט און אירע דערפֿער;
      cs: Akaron a městečka, i vsi jeho;
      pl: Wszystko co na południu od Ekronu aż do morza, 
    46:
      he: מֵעֶקְרוֹן וָיָמָּה כֹּל אֲשֶׁר־עַל־יַד אַשְׁדּוֹד וְחַצְרֵיהֶן׃
      yi: פֿון עֶקרוֹן ביז צום ים, אַלע װאָס לעבן אַשדוֹד, מיט זײערע דערפֿער.
      cs: Od Akaron až k moři všecka města, kteráž se chýlí k Azotu, i vsi jejich;
      pl: po stronie Aszdodu i przyległych siół położone, 
    47:
      he: אַשְׁדּוֹד בְּנוֹתֶיהָ וַחֲצֵרֶיהָ עַזָּה בְּנוֹתֶיהָ וַחֲצֵרֶיהָ עַד־נַחַל
        מִצְרָיִם וְהַיָּם הגבול [הַגָּדוֹל] וּגְבוּל׃
      yi: אַשדוֹד, אירע טעכטערשטעט, און אירע דערפֿער; עַזָה, אירע טעכטערשטעט, און
        אירע דערפֿער; ביז דעם טײַך פֿון מִצרַיִם, און דעם יַם-הַגָדול מיטן ברעג.
      cs: Azot, městečka jeho i vsi jeho; Gáza, městečka jeho i vsi jeho až ku potoku
        Egyptskému, i moře veliké s pomezím svým.
      pl: Aszdod wraz z osadami i siołami przyległemi, Gaza wraz z osadami i siołami
        przyległemi aż do strumienia Egipskiego; granicę zachodnią zaś tworzy ostatecznie
        morze. 
    48:
      he: וּבָהָר שָׁמִיר וְיַתִּיר וְשׂוֹכֹה׃
      yi: 'און אין דעם געבערג: שָמיר, און יַתּיר, און שׂוֹכה;'
      cs: 'A na horách: Samir, Jeter a Socho;'
      pl: 'W górach zaś: Szamir, Jattyr i Socho, '
    49:
      he: וְדַנָּה וְקִרְיַת־סַנָּה הִיא דְבִר׃
      yi: און דַנָה, און קִריַת-סַנָה, דאָס איז דבֿיר;
      cs: Danna a město Sanna, jenž jest Dabir;
      pl: Danna, Kirjath Sanna czyli Debir; 
    50:
      he: וַעֲנָב וְאֶשְׁתְּמֹה וְעָנִים׃
      yi: און עַנָבֿ, און אֶשתמֹה, און עָנים;
      cs: Anab, Estemo a Anim;
      pl: Anab, Esztemo, Anim, 
    51:
      he: וְגֹשֶׁן וְחֹלֹן וְגִלֹה עָרִים אַחַת־עֶשְׂרֵה וְחַצְרֵיהֶן׃
      yi: און גוֹשֶן, און חולן, און גילֹה. עלף שטעט מיט זײערע דערפֿער.
      cs: Gosen, Holon a Gilo, měst jedenácte i vsi jejich;
      pl: Goszen, Holon i Gilo - miast jedenaście z siołami przyległemi. 
    52:
      he: אֲרַב וְרוּמָה וְאֶשְׁעָן׃
      yi: אַרָבֿ, און דומָה, און אֶשעָן;
      cs: Arab, Duma a Esan;
      pl: Dalej Arab, Duma i Eszean, 
    53:
      he: וינים [וְיָנוּם] וּבֵית־תַּפּוּחַ וַאֲפֵקָה׃
      yi: און יָנים, און בית-תַּפּוחַ, און אַפֿקָה;
      cs: Janum, Bettafua a Afeka;
      pl: Janum, Beth Tapuach i Afeka; 
    54:
      he: וְחֻמְטָה וְקִרְיַת אַרְבַּע הִיא חֶבְרוֹן וְצִיעֹר עָרִים תֵּשַׁע וְחַצְרֵיהֶן׃
      yi: און חומטָה, און קִריַת-אַרבע – דאָס איז חֶבֿרוֹן – און ציער. נײַן שטעט מיט
        זײערע דערפֿער.
      cs: Též Atmata a Kariatarbe, jenž jest Hebron, a Sior, měst devět a vsi jejich.
      pl: Chumta, Kirjath Arba czyli Hebron i Cyor - miast dziewięć wraz z siołami
        przyległemi. 
    55:
      he: מָעוֹן כַּרְמֶל וָזִיף וְיוּטָּה׃
      yi: מָעוֹן, כַּרמֶל, און זיף, און יוטָה;
      cs: Maon, Karmel a Zif, a Juta;
      pl: Dalej Maon, Karmel, Zyf i Juta, 
    56:
      he: וְיִזְרְעֶאל וְיָקְדְעָם וְזָנוֹחַ׃
      yi: און יִזרְעֶאל, און יָקדְעָם, און זָנוֹחַ;
      cs: Jezreel a Jukadam, a Zanoe;
      pl: Jezreel, Jokdeam i Zanoach, 
    57:
      he: הַקַּיִן גִּבְעָה וְתִמְנָה עָרִים עֶשֶׂר וְחַצְרֵיהֶן׃
      yi: קַיִן, גִבֿעָה, און תִּמנָה. צען שטעט מיט זײערע דערפֿער.
      cs: Kain, Gabaa a Tamna, měst deset i vsi jejich;
      pl: Kain, Gibea i Thymna - miast dziesięć wraz z siołami przyległemi. 
    58:
      he: חַלְחוּל בֵּית־צוּר וּגְדוֹר׃
      yi: חַלחול, בית-צור, און גדוֹר;
      cs: Alul, Betsur a Gedor;
      pl: Dalej Chalchul, Beth-Cur i Gedor. 
    59:
      he: וּמַעֲרָת וּבֵית־עֲנוֹת וְאֶלְתְּקֹן עָרִים שֵׁשׁ וְחַצְרֵיהֶן׃
      yi: און מַעֲרָת, און בית-עַנוֹת, און אָלתּקוֹן. זעקס שטעט מיט זײערע דערפֿער.
      cs: Maret, Betanot a Eltekon, měst šest i vsi jejich;
      pl: Maarath, Beth Anoth i Elthekon - miast sześć wraz z siołami przyległemi. 
    60:
      he: קִרְיַת־בַּעַל הִיא קִרְיַת יְעָרִים וְהָרַבָּה עָרִים שְׁתַּיִם וְחַצְרֵיהֶן׃
      yi: קִריַת-בעַל – דאָס איז קִריַת-יעָרים – און הרַבה. צװײ שטעט מיט זײערע דערפֿער.
      cs: Kariatbaal, kteréž jest Kariatjeharim, a Rebba, města dvě i vsi jejich;
      pl: Dalej Kirjath Baal czyli Kirjath Jearym i Rabba - miast dwa wraz z siołami
        przyległemi. 
    61:
      he: בַּמִּדְבָּר בֵּית הָעֲרָבָה מִדִּין וּסְכָכָה׃
      yi: 'אין מדבר: בית-עַרָבֿה, מִדין, און סכָכָה;'
      cs: 'Na poušti: Betaraba, Middin a Sechacha;'
      pl: 'Na stepie: Beth Araba, Middin i Sechacha, '
    62:
      he: וְהַנִּבְשָׁן וְעִיר־הַמֶּלַח וְעֵין גֶּדִי עָרִים שֵׁשׁ וְחַצְרֵיהֶן׃
      yi: און נִבֿשָן, און די זאַלצשטאָט, און עֵין-גֶדי. זעקס שטעט מיט זײערע דערפֿער.
      cs: A Nibsam, a město solné, a Engadi, měst šest i vsi jejich.
      pl: Nibszan, miasto solne i Engedi - miast sześć wraz z siołami przyległemi. 
    63:
      he: וְאֶת־הַיְבוּסִי יוֹשְׁבֵי יְרוּשָׁלִַם לֹא־יוכלו [יָכְלוּ] בְנֵי־יְהוּדָה
        לְהוֹרִישָׁם וַיֵּשֶׁב הַיְבוּסִי אֶת־בְּנֵי יְהוּדָה בִּירוּשָׁלִַם עַד הַיּוֹם
        הַזֶּה׃
      yi: אָבער דעם יבֿוסי, די באַװוינער פֿון ירושָלַיִם, זײ, האָבן די קינדער פֿון
        ישׂראל ניט געקענט פֿאַרטרײַבן, און דער יבֿוסי איז געבליבן זיצן מיט די קינדער
        פֿון יהודה אין ירושָלַיִם ביז אױף הײַנטיקן טאָג.
      cs: Jebuzejských pak obyvatelů Jeruzaléma nemohli synové Juda vypléniti, protož
        bydlil Jebuzejský s syny Judskými v Jeruzalémě až do tohoto dne.
      pl: Co się zaś tyczy Jebusytów, mieszkańców Jerozolimy, to nie zdołali ich synowie
        Judy wypędzić, i tak zamieszkali Jebusyci z Judejczykami w Jerozolimie aż po
        dzień dzisiejszy. 
  16:
    1:
      he: וַיֵּצֵא הַגּוֹרָל לִבְנֵי יוֹסֵף מִיַּרְדֵּן יְרִיחוֹ לְמֵי יְרִיחוֹ מִזְרָחָה
        הַמִּדְבָּר עֹלֶה מִירִיחוֹ בָּהָר בֵּית־אֵל׃
      yi: און דער גוֹרל פֿון די קינדער פֿון יוֹסף איז אַרױסגעגאַנגען פֿון יַרדן בײַ
        יריחו, צו די װאַסערן פֿון יריחו, קײן מזרח, אַרױפֿגײענדיק פֿון יריחו צום מדבר
        איבער דעם געבערג, צו בית-אֵל.
      cs: Potom padl los synům Jozefovým, od Jordánu proti Jerichu při vodách Jerišských
        k východu, poušť, kteráž se začíná od Jericha přes hory Bethel.
      pl: Dla synów Józefa zaś przypadł udział od Jordanu naprzeciw Jerycha u wód
        jerychońskich ku wschodowi czyli ku stepowi, który ciągnie się od Jerycha
        ku górom do Bethel. 
    2:
      he: וְיָצָא מִבֵּית־אֵל לוּזָה וְעָבַר אֶל־גְּבוּל הָאַרְכִּי עֲטָרוֹת׃
      yi: און ער איז אַרױסגעגאַנגען פֿון בית-אֵל-לוז, און איז אַריבער צום געמאַרק
        פֿון דעם אַרכּי, עַטָרוֹת.
      cs: A od Bethel vychází do Lůza, a přichází ku pomezí Archi do Atarot.
      pl: Poczem ciągnie się granica od Bethel do Luz i skręca ku dziedzinie Arkijczyków
        do Ataroth. 
    3:
      he: וְיָרַד־יָמָּה אֶל־גְּבוּל הַיַּפְלֵטִי עַד גְּבוּל בֵּית־חוֹרֹן תַּחְתּוֹן
        וְעַד־גָּזֶר וְהָיוּ תצאתו [תֹצְאֹתָיו] יָמָּה׃
      yi: און ער האָט אַראָפּגענידערט צו מערבֿ, צום געמאַרק פֿון דעם יַפֿלֵטי, ביז
        דעם געמאַרק פֿון דער אונטערשטער בית-חוֹרוֹן, און ביז גֶזֶר; און זײַן אױסלאָז
        איז געװען בײַם ים.
      cs: Potom jde k moři ku pomezí Jefleti, až ku pomezí Betoron dolního, a až k
        Gázer, a skonává se při moři.
      pl: I spuszcza się ku zachodowi ku dziedzinie Jafletczyków aż do dziedziny dolnego
        Beth Horon i aż do Gezer a kończy się nad morzem. 
    4:
      he: וַיִּנְחֲלוּ בְנֵי־יוֹסֵף מְנַשֶּׁה וְאֶפְרָיִם׃
      yi: און די קינדער פֿון יוֹסף, מנשה און אפֿרים, האָבן געקריגן זײער נחלה.
      cs: I vzali dědictví své synové Jozefovi, Manasses a Efraim.
      pl: A synowie Józefa Menasze i Efraim otrzymali posiadłości dziedziczne: 
    5:
      he: וַיְהִי גְּבוּל בְּנֵי־אֶפְרַיִם לְמִשְׁפְּחֹתָם וַיְהִי גְּבוּל נַחֲלָתָם
        מִזְרָחָה עַטְרוֹת אַדָּר עַד־בֵּית חוֹרֹן עֶלְיוֹן׃
      yi: 'און דאָס איז געװען דער געמאַרק פֿון די קינדער פֿון אפֿרים לױט זײערע משפּחות:
        דער געמאַרק פֿון זײער נחלה צו מזרח איז געװען עַטרוֹת-אַדָר, ביז דער אױבערשטער
        בית-חוֹרוֹן.'
      cs: Byla pak meze synů Efraimových po čeledech jejich, ta byla meze dědictví
        jejich na východ, od Atarot Addar až do Betoron vrchního.
      pl: 'Była zaś dziedzina różnych rodów synów Efraima: Na wschodzie była granica
        ich posiadłości dziedzicznej Atroth Addar, zkąd biegła aż do górnego Beth
        Horon. '
    6:
      he: וְיָצָא הַגְּבוּל הַיָּמָּה הַמִּכְמְתָת מִצָּפוֹן וְנָסַב הַגְּבוּל מִזְרָחָה
        תַּאֲנַת שִׁלֹה וְעָבַר אוֹתוֹ מִמִּזְרַח יָנוֹחָה׃
      yi: און דער געמאַרק איז אַרױסגעגאַנגען צו מערבֿ, מיט מִכמתָת פֿון צפֿון, און
        דער געמאַרק האָט זיך אױסגעדרײט צו מזרח, צו תַּאֲנַת-שילוֹ, און איז עס פֿאַרבײַגעגאַנגען
        פֿון מזרח, צו יָנוֹחַ.
      cs: A vychází meze ta k moři při Michmetat od půlnoční strany, a obchází meze
        k východu Tanatsilo, a přechází ji od východu k Janoe.
      pl: Poczem ciągnie się granica aż do morza. Na północy był granicznym punktem
        Michmethath; zwraca się mianowicie granica ku wschodowi do Taanath Szylo zabiegając
        mimo niego ku wschodowi od Janocha. 
    7:
      he: וְיָרַד מִיָּנוֹחָה עֲטָרוֹת וְנַעֲרָתָה וּפָגַע בִּירִיחוֹ וְיָצָא הַיַּרְדֵּן׃
      yi: און ער האָט אַראָפּגענידערט פֿון יָנוֹחַ קײן עַטָרוֹת, און קײן נַעֲרָה,
        און האָט זיך אָנגעשטױסן אָן יריחו, און זיך אױסגעלאָזט בײַם יַרדן.
      cs: A sstupuje z Janoe do Atarot a Nárat, a přichází do Jericha, a vychází k
        Jordánu.
      pl: Z Janocha zaś skręca się ku Ataroth i Naarath, a stykając się z dziedziną
        Jerycha kończy się nad Jordanem. 
    8:
      he: מִתַּפּוּחַ יֵלֵךְ הַגְּבוּל יָמָּה נַחַל קָנָה וְהָיוּ תֹצְאֹתָיו הַיָּמָּה
        זֹאת נַחֲלַת מַטֵּה בְנֵי־אֶפְרַיִם לְמִשְׁפְּחֹתָם׃
      yi: פֿון תַּפּוחַ איז דער געמאַרק געגאַנגען צו מערבֿ, צום טײַך קָנָה, און זײַן
        אױסלאָז איז געװען בײַם ים. דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון
        אפֿרים לױט זײערע משפּחות;
      cs: Od Tafue meze jde k moři ku potoku Kána, a skonává se při moři. To jest
        dědictví pokolení synů Efraim po čeledech jejich.
      pl: Z Tapuach bieży granica ku zachodowi do potoku Kana, a kończy się nad morzem.
        Oto posiadłość dziedziczna różnych rodów pokolenia synów Efraima. 
    9:
      he: וְהֶעָרִים הַמִּבְדָּלוֹת לִבְנֵי אֶפְרַיִם בְּתוֹךְ נַחֲלַת בְּנֵי־מְנַשֶּׁה
        כָּל־הֶעָרִים וְחַצְרֵיהֶן׃
      yi: דערצו די שטעט װאָס זײַנען אָפּגעשײדט געװאָרן פֿאַר די קינדער פֿון אפֿרים
        אין מיטן פֿון דער נחלה פֿון די קינדער פֿון מנשה, אַלע שטעט מיט זײערע דערפֿער.
      cs: Města pak oddělená synům Efraimovým byla u prostřed dědictví synů Manassesových,
        všecka města s vesnicemi svými.
      pl: Do tego doszły jeszcze miasta synów Efraima, położone oddzielnie wpośród
        dziedzicznej posiadłości synów Manaszy, wszystkie miasta z siołami przyległemi. 
    10:
      he: וְלֹא הוֹרִישׁוּ אֶת־הַכְּנַעֲנִי הַיּוֹשֵׁב בְּגָזֶר וַיֵּשֶׁב הַכְּנַעֲנִי
        בְּקֶרֶב אֶפְרַיִם עַד־הַיּוֹם הַזֶּה וַיְהִי לְמַס־עֹבֵד׃
      yi: און זײ האָבן ניט פֿאַרטריבן דעם כּנַעֲני װאָס איז געזעסן אין גֶזֶר; און
        דער כּנַעֲני איז געבליבן זיצן צװישן אפֿרים ביז אױף הײַנטיקן טאָג, און איז
        געװאָרן צום צינזקנעכט.
      cs: A nevyplénili Kananea bydlícího v Gázer. I bydlil Kananejský u prostřed
        Efraima až do dnes, dávaje plat.
      pl: Nie wypędzili jednak Kanaanejczyków zamieszkałych w Gezer; i tak pozostali
        Kanaanejczycy wpośród Efraima aż po dzień dzisiejszy, a poddali się daninie
        pańszczyźnianej. 
  17:
    1:
      he: וַיְהִי הַגּוֹרָל לְמַטֵּה מְנַשֶּׁה כִּי־הוּא בְּכוֹר יוֹסֵף לְמָכִיר בְּכוֹר
        מְנַשֶּׁה אֲבִי הַגִּלְעָד כִּי הוּא הָיָה אִישׁ מִלְחָמָה וַיְהִי־לוֹ הַגִּלְעָד
        וְהַבָּשָׁן׃
      yi: און דאָס איז געװען דער גוֹרל פֿאַר שבֿט מנשה; װאָרום ער איז געװען יוֹספֿס
        בכָור. פֿאַר מָכיר דעם בכָור פֿון מנשהן, דעם פֿאָטער פֿון גִלעָד, װײַל ער
        איז געװען אַ מאַן פֿון מלחמה, פֿאַר אים איז געװען גִלעָד, און בשָן.
      cs: 'A tento byl los Manassesův (nebo on jest prvorozený Jozefův): Machirovi
        prvorozenému Manassesovu, otci Gálad, proto že byl muž bojovný, dostal se
        Galád a Bázan.'
      pl: 'I przypadł udział pokoleniu Manaszy, był on bowiem pierworodnym Józefa:
        Machirowi, pierworodnemu Manaszy ojcu Gileadu, dlatego, że wojownikiem był,
        dostał się Gilead i Baszan. '
    2:
      he: וַיְהִי לִבְנֵי מְנַשֶּׁה הַנּוֹתָרִים לְמִשְׁפְּחֹתָם לִבְנֵי אֲבִיעֶזֶר
        וְלִבְנֵי־חֵלֶק וְלִבְנֵי אַשְׂרִיאֵל וְלִבְנֵי־שֶׁכֶם וְלִבְנֵי־חֵפֶר וְלִבְנֵי
        שְׁמִידָע אֵלֶּה בְּנֵי מְנַשֶּׁה בֶּן־יוֹסֵף הַזְּכָרִים לְמִשְׁפְּחֹתָם׃
      yi: און דאָס איז געװען פֿאַר די איבעריקע קינדער פֿון מנשה לױט זײערע משפּחות;
        פֿאַר די קינדער פֿון אַבֿיעֶזֶר, און פֿאַר די קינדער פֿון חֵלֶק, און פֿאַר
        די קינדער פֿון אַשׂריאֵל, און פֿאַר די קינדער פֿון שֶכֶם, און פֿאַר די קינדער
        פֿון חֵפֿר, און פֿאַר די קינדער פֿון שמידָע. דאָס זײַנען די קינדער פֿון מנשה
        דעם זון פֿון יוֹספֿן, די מאַנספּאַרשױנען, לױט זײערע משפּחות.
      cs: Dostalo se také jiným synům Manassesovým po čeledech jejich, synům Abiezer,
        a synům Helek, a synům Asriel, i synům Sechem, a synům Hefer, a synům Semida.
        (Nebo ti jsou synové Manassesovi, syna Jozefova, muži po rodech svých.
      pl: 'I otrzymali udział swój dalsi synowie Manaszy wedle rodów swoich: potomkowie
        Abiezera, potomkowie Cheleka, potomkowie Asryela, potomkowie Szechema, potomkowie
        Chefera i potomkowie Szemidy. Oto męzcy potomkowie Manaszy, syna Józefa wedle
        rodów ich. '
    3:
      he: וְלִצְלָפְחָד בֶּן־חֵפֶר בֶּן־גִּלְעָד בֶּן־מָכִיר בֶּן־מְנַשֶּׁה לֹא־הָיוּ
        לוֹ בָּנִים כִּי אִם־בָּנוֹת וְאֵלֶּה שְׁמוֹת בְּנֹתָיו מַחְלָה וְנֹעָה חָגְלָה
        מִלְכָּה וְתִרְצָה׃
      yi: 'און צלָפֿחָד דער זון פֿון חֵפֿר, דעם זון פֿון גִלעָד, דעם זון פֿון מָכיר,
        דעם זון פֿון מנשהן, האָט ניט געהאַט קײן זין נאָר בלױז טעכטער; און דאָס זײַנען
        די נעמען פֿון זײַנע טעכטער: מַחלָה, און נוֹעָה, חָגלָה, מִלכָּה, און תִּרצָה.'
      cs: 'Ale Salfad, syn Hefer, syna Galád, syna Machir, syna Manasse, neměl synů,
        než dcery toliko, jejichž jsou tato jména: Mahla a Noa, Hegla, Melcha a Tersa.'
      pl: Celofchad zaś, syn Chefera, syna Gileada, syna Machira, syna Manaszy nie
        miał synów a tylko córki, a nazywały się córki jego Machla, Noa, Chogla, Milka
        i Thyrca. 
    4:
      he: וַתִּקְרַבְנָה לִפְנֵי אֶלְעָזָר הַכֹּהֵן וְלִפְנֵי יְהוֹשֻׁעַ בִּן־נוּן
        וְלִפְנֵי הַנְּשִׂיאִים לֵאמֹר יְהוָה צִוָּה אֶת־מֹשֶׁה לָתֶת־לָנוּ נַחֲלָה
        בְּתוֹךְ אַחֵינוּ וַיִּתֵּן לָהֶם אֶל־פִּי יְהוָה נַחֲלָה בְּתוֹךְ אֲחֵי אֲבִיהֶן׃
      yi: 'האָבן זײ גענענט פֿאַר אֶלעָזָר דעם כֹּהן, און פֿאַר יהוֹשועַ דעם זון פֿון
        נון, און פֿאַר די פֿירשטן, אַזױ צו זאָגן: גאָט האָט באַפֿױלן משהן, אונדז צו
        געבן אַ נחלה צװישן אונדזערע ברידער. האָט ער זײ געגעבן לױט דעם מױל פֿון גאָט
        אַ נחלה צװישן די ברידער פֿון זײער פֿאָטער.'
      cs: 'Kteréžto přistoupivše před Eleazara kněze, a před Jozue, syna Nun, i před
        knížata, řekly: Hospodin přikázal Mojžíšovi, aby nám dal dědictví u prostřed
        bratří našich. I dal jim Jozue podlé rozkázaní Hospodinova dědictví u prostřed
        bratří otce jejich.)'
      pl: 'Wystąpiły one przed Eleazara, kapłana, i przed Jozuego, syna Nuna i przed
        książęta, i rzekły: Wiekuisty rozkazał Mojżeszowi, aby wyznaczył nam posiadłość
        dziedziczną wpośród powinowatych naszych. I wyznaczył im stosownie do zlecenia
        Wiekuistego posiadłość dziedziczną wpośród powinowatych ojca ich. '
    5:
      he: וַיִּפְּלוּ חַבְלֵי־מְנַשֶּׁה עֲשָׂרָה לְבַד מֵאֶרֶץ הַגִּלְעָד וְהַבָּשָׁן
        אֲשֶׁר מֵעֵבֶר לַיַּרְדֵּן׃
      yi: און צען טײלן זײַנען געפֿאַלן אױף מנשה, אַחוץ דאָס לאַנד גִלעָד, און בשָן,
        װאָס פֿון יענער זײַט יַרדן;
      cs: Dostalo se provazců Manassesovi deset, krom země Galád a Bázan, kteráž byla
        před Jordánem.
      pl: I tak przypadło na Manaszę dziesięć udziałów - oprócz ziemi Gilead i Baszan,
        położonej po drugiej stronie Jordanu. 
    6:
      he: כִּי בְּנוֹת מְנַשֶּׁה נָחֲלוּ נַחֲלָה בְּתוֹךְ בָּנָיו וְאֶרֶץ הַגִּלְעָד
        הָיְתָה לִבְנֵי־מְנַשֶּׁה הַנּוֹתָרִים׃
      yi: װײַל די טעכטער פֿון מנשה האָבן געקריגן אַ נחלה צװישן זײַנע זין. און דאָס
        לאַנד גִלעָד איז געװען פֿאַר די איבעריקע קינדער פֿון מנשה.
      cs: Nebo dcery Manassesovy obdržely dědictví mezi syny jeho, země pak Galád
        přišla jiným synům Manassesovým.
      pl: Ponieważ i córki Manaszy wpośród potomków jego męzkich posiadłość dziedziczną
        otrzymały; ziemia Gilead zaś dostała się reszcie potomków Manaszy. 
    7:
      he: וַיְהִי גְבוּל־מְנַשֶּׁה מֵאָשֵׁר הַמִּכְמְתָת אֲשֶׁר עַל־פְּנֵי שְׁכֶם
        וְהָלַךְ הַגְּבוּל אֶל־הַיָּמִין אֶל־יֹשְׁבֵי עֵין תַּפּוּחַ׃
      yi: און דער געמאַרק פֿון מנשה איז געװען פֿון אָשר ביז מִכמתָת װאָס פֿאַר שכֶם;
        און דער געמאַרק איז געגאַנגען רעכטס צו די באַװוינער פֿון עֵין-תַּפּוחַ –
      cs: A byla meze Manassesova od Asser, Michmetat, jenž jest před Sichem, a táhne
        se na pravou stranu k obyvatelům Entafue.
      pl: Ciągnęła się zaś granica Manaszy od Aszeru do Michmethath, położonego na wschód
        od Szechem. Poczem bieży granica ku stronie prawej, ku mieszkańcom En Tapuach: 
    8:
      he: לִמְנַשֶּׁה הָיְתָה אֶרֶץ תַּפּוּחַ וְתַפּוּחַ אֶל־גְּבוּל מְנַשֶּׁה לִבְנֵי
        אֶפְרָיִם׃
      yi: צו מנשה האָט געהערט דאָס לאַנד פֿון תַּפּוחַ; אָבער תַּפּוחַ בײַם געמאַרק
        פֿון מנשה האָט געהערט צו די קינדער פֿון אפֿרים –
      cs: (Manassesova zajisté byla země Tafue, ale Tafue podlé pomezí Manassesova
        jest synů Efraimových.)
      pl: Dziedzina En Tapuach należała do Manaszy, miasto Tapuach zaś, nad granicą
        Manaszy do synów Efraima. 
    9:
      he: וְיָרַד הַגְּבוּל נַחַל קָנָה נֶגְבָּה לַנַּחַל עָרִים הָאֵלֶּה לְאֶפְרַיִם
        בְּתוֹךְ עָרֵי מְנַשֶּׁה וּגְבוּל מְנַשֶּׁה מִצְּפוֹן לַנַּחַל וַיְהִי תֹצְאֹתָיו
        הַיָּמָּה׃
      yi: און דער געמאַרק האָט אַראָפּגענידערט צום טײַך קָנָה, צו דָרום פֿון טײַך,
        פֿאַרבײַ יענע שטעט װאָס האָבן געהערט צו אפֿרים אין מיטן פֿון די שטעט פֿון
        מנשה. און דער געמאַרק פֿון מנשה איז געװען אין צפֿון פֿון טײַך, און זײַן אױסלאָז
        איז געװען בײַם ים.
      cs: Odkudž sstupuje pomezí ku potoku Kána, na poledne tomu potoku, a tu jsou
        města Efraimova u prostřed měst Manassesových; pomezí pak Manassesovo jest
        na půlnoci toho potoka, a skonává se při moři.
      pl: Dalej skręca się granica aż do potoku Kana po południowej stronie tego potoku
        - miasta te należą do synów Efraima wpośród miast Manaszy, granica zaś Manaszy
        ciągnęła się dalej po północnej stronie tego potoku i kończyła się nad morzem. 
    10:
      he: נֶגְבָּה לְאֶפְרַיִם וְצָפוֹנָה לִמְנַשֶּׁה וַיְהִי הַיָּם גְּבוּלוֹ וּבְאָשֵׁר
        יִפְגְּעוּן מִצָּפוֹן וּבְיִשָּׂשכָר מִמִּזְרָח׃
      yi: צו דָרום איז געװען אפֿרימס, און צו צפֿון מנשהס; און דער ים איז געװען זײַן
        געמאַרק. און זײ האָבן זיך אָנגעשטױסן אָן אָשר אין צפֿון, און אָן יִשׂשָׂכָר
        אין מזרח.
      cs: Na poledne jest díl Efraimův, a na půlnoci Manassesův, moře pak jest pomezí
        jejich; a v pokolení Asser sbíhají se na půlnoci, v pokolení pak Izachar na
        východ.
      pl: Co położone było ku południowi należało do Efraima, a co ku północy do Manaszy,
        morze zaś tworzyło granicę jego. Na północy jednak graniczyli z Aszerem, a na
        wschodzie z Isacharem. 
    11:
      he: וַיְהִי לִמְנַשֶּׁה בְּיִשָּׂשכָר וּבְאָשֵׁר בֵּית־שְׁאָן וּבְנוֹתֶיהָ וְיִבְלְעָם
        וּבְנוֹתֶיהָ וְאֶת־יֹשְׁבֵי דֹאר וּבְנוֹתֶיהָ וְיֹשְׁבֵי עֵין־דֹּר וּבְנֹתֶיהָ
        וְיֹשְׁבֵי תַעְנַךְ וּבְנֹתֶיהָ וְיֹשְׁבֵי מְגִדּוֹ וּבְנוֹתֶיהָ שְׁלֹשֶׁת
        הַנָּפֶת׃
      yi: און צו מנשה האָבן געהערט אין יִשׂשָׂכָר, און אין אָשר, בית-שְאָן און אירע
        טעכטערשטעט, און יִבֿלְעָם און אירע טעכטערשטעט, און די באַװוינער פֿון דוֹר
        און אירע טעכטערשטעט, און די באַװוינער פֿון עֵין-דוֹר און אירע טעכטערשטעט,
        און די באַװוינער פֿון תַּעֲנָך און אירע טעכטערשטעט, און די באַװוינער פֿון
        מגִדוֹ און אירע טעכטערשטעט – די דרײַ געגנטן.
      cs: Nebo dědictví Manassesovo jest mezi Izacharovým a Asserovým, Betsan i městečka
        jeho, a Jibleam a městečka jeho; též obyvatelé Dor a městečka jeho, a obyvatelé
        Endor a městečka jeho; také obyvatelé Tanach a městečka jeho, i obyvatelé
        Mageddo a městečka jeho; tři ty krajiny.
      pl: 'Należały zaś do Manaszy w Isacharze i w Aszerze: Beth-Szean z osadami przyległemi,
        Ibleam z osadami przyległemi, mieszkańcy Doru z osadami przyległemi, mieszkańcy
        En-Doru z osadami przyległemi, mieszkańcy Taanachu z osadami przyległemi i mieszkańcy
        Megidda z osadami przyległemi - trzy wzgórza. '
    12:
      he: וְלֹא יָכְלוּ בְּנֵי מְנַשֶּׁה לְהוֹרִישׁ אֶת־הֶעָרִים הָאֵלֶּה וַיּוֹאֶל
        הַכְּנַעֲנִי לָשֶׁבֶת בָּאָרֶץ הַזֹּאת׃
      yi: אָבער די קינדער פֿון מנשה האָבן ניט געקענט פֿאַרטרײַבן די דאָזיקע שטעט,
        װײַל דער כּנַעֲני איז באַשטאַנען צו בלײַבן זיצן אין דעם דאָזיקן לאַנד.
      cs: Ale synové Manassesovi nemohli vypléniti obyvatelů těch měst; protož směleji
        počal Kananejský bydliti v zemi té.
      pl: Nie zdołali jednak synowie Manaszy mieszkańców wymienionych miast wypędzić.
        I tak udało się Kanaanejczykom w okolicy tej pozostać. 
    13:
      he: וַיְהִי כִּי חָזְקוּ בְּנֵי יִשְׂרָאֵל וַיִּתְּנוּ אֶת־הַכְּנַעֲנִי לָמַס
        וְהוֹרֵשׁ לֹא הוֹרִישׁוֹ׃
      yi: און עס איז געװען, אַז די קינדער פֿון ישׂראל זײַנען געװאָרן שטאַרקער, האָבן
        זײ געמאַכט דעם כּנַעֲני צו צינז, אָבער פֿאַרטרײַבן האָבן זײ אים ניט פֿאַרטריבן.
      cs: Když se pak zsilili synové Izraelští, uvedli sobě Kananejské pod plat, a
        nevyhladili jich do konce.
      pl: Gdy wszakże synowie Israela na siłach się wzmogli, uczynili Kanaanejczyków
        czynszownikami; ostatecznie jednak ich nie wypędzili. 
    14:
      he: וַיְדַבְּרוּ בְּנֵי יוֹסֵף אֶת־יְהוֹשֻׁעַ לֵאמֹר מַדּוּעַ נָתַתָּה לִּי
        נַחֲלָה גּוֹרָל אֶחָד וְחֶבֶל אֶחָד וַאֲנִי עַם־רָב עַד אֲשֶׁר־עַד־כֹּה בֵּרְכַנִי
        יְהוָה׃
      yi: 'און די קינדער פֿון יוֹסף האָבן גערעדט צו יהוֹשוען, אַזױ צו זאָגן: פֿאַר
        װאָס גיסטו מיר פֿאַר אַ נחלה אײן גוֹרל און אײן חלק, װען איך בין פֿיל פֿאָלק,
        װײַל גאָט האָט מיך אַזױ געבענטשט?'
      cs: 'Tedy mluvili synové Jozefovi k Jozue, řkouce: Proč jsi nám dal dědictví
        toliko los jeden a provazec jeden, poněvadž jsme lid mnohý; nebo až dosavad
        žehnal nám Hospodin.'
      pl: 'I przedstawili synowie Józefa Jozuemu co następuje: Czemu wyznaczyłeś mi
        jeden tylko los i jeden udział w dziedzictwo jakkolwiek lud liczny stanowię,
        ponieważ mi dotąd Wiekuisty błogosławił? '
    15:
      he: וַיֹּאמֶר אֲלֵיהֶם יְהוֹשֻׁעַ אִם־עַם־רַב אַתָּה עֲלֵה לְךָ הַיַּעְרָה וּבֵרֵאתָ
        לְךָ שָׁם בְּאֶרֶץ הַפְּרִזִּי וְהָרְפָאִים כִּי־אָץ לְךָ הַר־אֶפְרָיִם׃
      yi: 'האָט יהוֹשועַ צו זײ געזאָגט: אױב דו ביסט פֿיל פֿאָלק, גײ דיר אַרױף צום
        װאַלד, און װעסט דיר אױסהאַקן פֿון דאָרטן, אין לאַנד פֿון דעם פּרִזי און די
        רפֿאים, אױב דיר איז ענג דאָס געבערג פֿון אפֿרים.'
      cs: 'I řekl jim Jozue: Poněvadž jsi lid tak mnohý, vejdi do lesa, a vyplaň sobě
        tam v zemi Ferezejské a Refaimské, jestližeť jest malá hora Efraim.'
      pl: 'I odpowiedział im Jozue: Jeżeli stanowisz lud zbyt liczny, wyrusz tedy
        ku wzgórzom lesistym i wykarczuj tam sobie przestrzeń w kraju Peryzejczyków
        i Refaitów, jeśli ci wzgórze Efraima za ciasne. '
    16:
      he: וַיֹּאמְרוּ בְּנֵי יוֹסֵף לֹא־יִמָּצֵא לָנוּ הָהָר וְרֶכֶב בַּרְזֶל בְּכָל־הַכְּנַעֲנִי
        הַיֹּשֵׁב בְּאֶרֶץ־הָעֵמֶק לַאֲשֶׁר בְּבֵית־שְׁאָן וּבְנוֹתֶיהָ וְלַאֲשֶׁר
        בְּעֵמֶק יִזְרְעֶאל׃
      yi: 'האָבן די קינדער פֿון יוֹסף געזאָגט: אונדז װעט ניט קלעקן דאָס געבערג; און
        אײַזערנע רײַטװעגן זײַנען דאָ בײַ אַלע כּנַעֲנים װאָס זיצן אין לאַנד פֿון טאָל,
        בײַ די װאָס אין בית-שְאָן און אירע טעכטערשטעט, און בײַ די װאָס אין טאָל יִזרְעֶאל.'
      cs: 'Jemuž odpověděli synové Jozefovi: I tak nám nepostačí ta hora; přes to
        vozy železné mají všickni Kananejští, kteříž bydlejí v luzích těch, i ti,
        kteříž jsou v Betsan a v městečkách jeho, i ti, kteříž jsou v údolí Jezreel.'
      pl: 'Rzekli tedy synowie Józefa: Wzgórze to nie wystarcza nam; wojenne wozy
        zaś żelazne posiadają wszyscy Kanaanejczycy zamieszkali w nizinie, zarówno
        ci, którzy w Beth Szean i w osadach przyległych jak ci, co w równinie Jezreel. '
    17:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־בֵּית יוֹסֵף לְאֶפְרַיִם וְלִמְנַשֶּׁה לֵאמֹר עַם־רַב
        אַתָּה וְכֹחַ גָּדוֹל לָךְ לֹא־יִהְיֶה לְךָ גּוֹרָל אֶחָד׃
      yi: 'האָט יהוֹשועַ געזאָגט צום הױז פֿון יוֹסף, צו אפֿרים און צו מנשה, אַזױ צו
        זאָגן: פֿיל פֿאָלק ביסטו און גרױס כּוח האָסטו; װעסט האָבן ניט אײן גוֹרל,'
      cs: 'I řekl Jozue domu Jozefovu, Efraimovu a Manassesovu, řka: Lid mnohý a silný
        jsi, nebudeš míti toliko dílu jednoho,'
      pl: 'I rzekł Jozue do domu Józefa, do Efraima i Manaszy, tak: Lud liczny stanowisz,
        a posiadasz siłę wielką; dlatego nie zostaniesz przy jednym losie. '
    18:
      he: כִּי הַר יִהְיֶה־לָּךְ כִּי־יַעַר הוּא וּבֵרֵאתוֹ וְהָיָה לְךָ תֹּצְאֹתָיו
        כִּי־תוֹרִישׁ אֶת־הַכְּנַעֲנִי כִּי רֶכֶב בַּרְזֶל לוֹ כִּי חָזָק הוּא׃
      yi: נײַערט דאָס געבערג װעט געהערן צו דיר; װי עס איז װאַלד, װעסטו עס אױסהאַקן,
        און צו דיר װעט געהערן װאָס װעט אַרױסקומען דערפֿון; װאָרום װעסט פֿאַרטרײַבן
        דעם כּנַעֲני, װי ער האָט אײַזערנע רײַטװעגן, װי ער איז שטאַרק.
      cs: Ale horu budeš míti. Jestližeť překáží les, tedy vysekáš jej, a obdržíš
        končiny její; nebo vyhladíš Kananejského, ačkoli má vozy železné a jest silný.
      pl: Albowiem kraj górzysty przypadnie ci; jeżeli lesisty on, to musisz go wykarczować;
        a wtedy przypadną ci i pograniczne okolice. Musisz bowiem Kanaanejczyków wypędzić,
        jakkolwiek wozy żelazne posiadają a silni są. 
  18:
    1:
      he: וַיִּקָּהֲלוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל שִׁלֹה וַיַּשְׁכִּינוּ שָׁם אֶת־אֹהֶל
        מוֹעֵד וְהָאָרֶץ נִכְבְּשָׁה לִפְנֵיהֶם׃
      yi: און די גאַנצע עדה פֿון די קינדער פֿון ישׂראל האָט זיך אײַנגעזאַמלט אין שילוֹ,
        און זײ האָבן דאָרטן אױפֿגעשטעלט דעם אוֹהל-מוֹעד; און דאָס לאַנד איז געלעגן
        באַצװוּנגען פֿאַר זײ.
      cs: Shromáždilo se pak všecko množství synů Izraelských do Sílo, a tu postavili
        stánek úmluvy, když již země od nich podmaněna byla.
      pl: I zgromadził się cały zbór synów Israela do Szylo; i ustawili tam przybytek
        zboru gdy uległa ziemia przed nimi. 
    2:
      he: וַיִּוָּתְרוּ בִּבְנֵי יִשְׂרָאֵל אֲשֶׁר לֹא־חָלְקוּ אֶת־נַחֲלָתָם שִׁבְעָה
        שְׁבָטִים׃
      yi: אָבער עס זײַנען נאָך געבליבן צװישן די קינדער פֿון ישׂראל די װאָס האָבן ניט
        געקריגן אײַנגעטײלט זײער נחלה, זיבן שבֿטים.
      cs: Pozůstalo pak z synů Izraelských, jimž ještě nebylo rozděleno dědictví jejich,
        sedmero pokolení.
      pl: Pozostało jednak między synami Israela siedm pokoleń, które nie rozdzieliły
        jeszcze dziedzicznej posiadłości swojej. 
    3:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־בְּנֵי יִשְׂרָאֵל עַד־אָנָה אַתֶּם מִתְרַפִּים
        לָבוֹא לָרֶשֶׁת אֶת־הָאָרֶץ אֲשֶׁר נָתַן לָכֶם יְהוָה אֱלֹהֵי אֲבוֹתֵיכֶם׃
      yi: 'האָט יהוֹשועַ געזאָגט צו די קינדער פֿון ישׂראל: ביז װאַנען װעט איר זיך
        פֿױלן צו גײן אַרבן דאָס לאַנד װאָס יהוה דער גאָט פֿון אײַערע עלטערן האָט אײַך
        געגעבן?'
      cs: 'I řekl Jozue synům Izraelským: I dokudž zanedbáváte vjíti, abyste se uvázali
        v zemi, kterouž vám dal Hospodin Bůh otců vašich?'
      pl: 'Rzekł tedy Jozue do synów Israela: Dopókiż będziecie tak opieszali, by pójść
        a objąć w posiadanie ziemię, którą oddał wam Wiekuisty, Bóg ojców waszych? '
    4:
      he: הָבוּ לָכֶם שְׁלֹשָׁה אֲנָשִׁים לַשָּׁבֶט וְאֶשְׁלָחֵם וְיָקֻמוּ וְיִתְהַלְּכוּ
        בָאָרֶץ וְיִכְתְּבוּ אוֹתָהּ לְפִי נַחֲלָתָם וְיָבֹאוּ אֵלָי׃
      yi: קריגט אײַך דרײַ מאַן פֿון אַ שבֿט, און איך װעל זײ שיקן, און זײ זאָלן אױפֿשטײן
        און אַרומגײן אין לאַנד, און זײ זאָלן עס פֿאַרשרײַבן לױט זײער נחלה, און קומען
        צו מיר.
      cs: Vydejte z sebe z každého pokolení tři muže, ať je pošli, aby vstanouce,
        zchodili zemi, a popsali ji vedlé dědictví svých; potom navrátí se ke mně.
      pl: Sprowadźcie mi po trzech ludzi z każdego pokolenia, a wyszlę ich, aby wyruszyli
        i przeciągnęli po kraju, i opisali go względnie do potrzebnej im posiadłości,
        a następnie wrócili do mnie. 
    5:
      he: וְהִתְחַלְּקוּ אֹתָהּ לְשִׁבְעָה חֲלָקִים יְהוּדָה יַעֲמֹד עַל־גְּבוּלוֹ
        מִנֶּגֶב וּבֵית יוֹסֵף יַעַמְדוּ עַל־גְּבוּלָם מִצָּפוֹן׃
      yi: 'און זײ זאָלן זיך עס צעטײלן אין זיבן חלקים: יהודה זאָל בלײַבן בײַ זײַן געמאַרק
        אין דָרום, און דאָס הױז פֿון יוֹסף זאָלן בלײַבן בײַ זײער געמאַרק אין צפֿון.'
      cs: I rozdělí ji na sedm dílů. Juda zůstane v končinách svých od poledne, a
        čeledi Jozefovy zůstanou v končinách svých od půlnoci.
      pl: Poczem niechaj oznaczą siedm części a podzielą go między siebie. Juda zachowa
        dziedzinę swą na południu, a dom Józefa zachowa dziedzinę swą na północy. 
    6:
      he: וְאַתֶּם תִּכְתְּבוּ אֶת־הָאָרֶץ שִׁבְעָה חֲלָקִים וַהֲבֵאתֶם אֵלַי הֵנָּה
        וְיָרִיתִי לָכֶם גּוֹרָל פֹּה לִפְנֵי יְהוָה אֱלֹהֵינוּ׃
      yi: און איר זאָלט פֿאַרשרײַבן דאָס לאַנד אין זיבן חלקים, און ברענגען צו מיר
        אַהער, און איך װעל אײַך װאַרפֿן גוֹרל דאָ פֿאַר יהוה אונדזער גאָט.
      cs: Vy pak, když popíšete zemi na sedm dílů, přinesete sem ke mně; tedy uvrhu
        vám losy zde před Hospodinem Bohem naším.
      pl: Wy zaś podzieliwszy kraj na siedm części opiszecie go, a przyniesiecie mi
        tu opisy, abym rzucił dla was los, tu przed Wiekuistym, Bogiem naszym. 
    7:
      he: כִּי אֵין־חֵלֶק לַלְוִיִּם בְּקִרְבְּכֶם כִּי־כְהֻנַּת יְהוָה נַחֲלָתוֹ
        וְגָד וּרְאוּבֵן וַחֲצִי שֵׁבֶט הַמְנַשֶּׁה לָקְחוּ נַחֲלָתָם מֵעֵבֶר לַיַּרְדֵּן
        מִזְרָחָה אֲשֶׁר נָתַן לָהֶם מֹשֶׁה עֶבֶד יְהוָה׃
      yi: װאָרום די לוִיִים האָבן ניט קײן חלק צװישן אײַך, װײַל די כּהונה פֿון גאָט
        איז זײער נחלה; און גָד, און ראובֿן, און דער האַלבער שבֿט מנשה, האָבן געקריגן
        זײער נחלה פֿון יענער זײַט יַרדן צו מזרח, װאָס משה דער קנעכט פֿון גאָט האָט
        זײ געגעבן.
      cs: Nebo nemají dílu Levítové u prostřed vás, proto že kněžství Hospodinovo
        jest dědictví jejich; Gád pak a Ruben, a polovice pokolení Manassesova, vzali
        dědictví své před Jordánem na východ, kteréž dal jim Mojžíš, služebník Hospodinův.
      pl: Lewici bowiem nie otrzymają udziału między wami, ponieważ kapłaństwo Wiekuistego
        dziedzictwem ich. Gad zaś, Reuben i połowa pokolenia Manaszy wzięli już dziedzictwo
        swe po wschodniej stronie Jordanu, które wyznaczył im tam Mojżesz, sługa Wiekuistego. 
    8:
      he: וַיָּקֻמוּ הָאֲנָשִׁים וַיֵּלֵכוּ וַיְצַו יְהוֹשֻׁעַ אֶת־הַהֹלְכִים לִכְתֹּב
        אֶת־הָאָרֶץ לֵאמֹר לְכוּ וְהִתְהַלְּכוּ בָאָרֶץ וְכִתְבוּ אוֹתָהּ וְשׁוּבוּ
        אֵלַי וּפֹה אַשְׁלִיךְ לָכֶם גּוֹרָל לִפְנֵי יְהוָה בְּשִׁלֹה׃
      yi: 'זײַנען אױפֿגעשטאַנען די מענער און זײ זײַנען געגאַנגען; און יהוֹשועַ האָט
        באַפֿױלן די װאָס זײַנען געגאַנגען פֿאַרשרײַבן דאָס לאַנד, אַזױ צו זאָגן: גײט,
        און װאַנדערט אַרום אין לאַנד, און פֿאַרשרײַבט עס, און קערט זיך אום צו מיר,
        און איך װעל אײַך דאָ װאַרפֿן גוֹרל פֿאַר גאָט אין שילוֹ.'
      cs: 'Protož vstavše muži ti, odešli. A přikázal Jozue těm, kteříž šli, aby popsali
        zemi, řka: Jděte a projděte zemi, a popište ji; potom navraťte se ke mně,
        a uvrhu zde losy před Hospodinem v Sílo.'
      pl: 'I tak zebrali się owi ludzie i poszli, Jozue zaś polecił wyruszającym,
        aby opisali kraj, mówiąc: Idźcie, krążcie po kraju a opisawszy go wróćcie
        do mnie; a wtedy rzucę tu dla was los przed obliczem Wiekuistego w Szylo. '
    9:
      he: וַיֵּלְכוּ הָאֲנָשִׁים וַיַּעַבְרוּ בָאָרֶץ וַיִּכְתְּבוּהָ לֶעָרִים לְשִׁבְעָה
        חֲלָקִים עַל־סֵפֶר וַיָּבֹאוּ אֶל־יְהוֹשֻׁעַ אֶל־הַמַּחֲנֶה שִׁלֹה׃
      yi: און די מענער זײַנען געגאַנגען, און האָבן דורכגעצױגן דורכן לאַנד, און האָבן
        עס פֿאַרשריבן לױט די שטעט, אין זיבן חלקים, אין אַ בוך, און זײ זײַנען געקומען
        צו יהוֹשוען אין לאַגער קײן שילוֹ.
      cs: Tedy odešli muži, a prošedše zemi, popsali ji po městech na sedm dílů na
        knize, a navrátili se k Jozue do stanů v Sílo.
      pl: Poszli tedy ci ludzie i krążyli po kraju i opisali go podług pojedyńczych
        miast w siedmiu częściach w księdze; poczem wrócili do Jozuego, do obozu w Szylo. 
    10:
      he: וַיַּשְׁלֵךְ לָהֶם יְהוֹשֻׁעַ גּוֹרָל בְּשִׁלֹה לִפְנֵי יְהוָה וַיְחַלֶּק־שָׁם
        יְהוֹשֻׁעַ אֶת־הָאָרֶץ לִבְנֵי יִשְׂרָאֵל כְּמַחְלְקֹתָם׃
      yi: און יהוֹשועַ האָט זײ געװאָרפֿן גוֹרל אין שילוֹ פֿאַר גאָט, און יהוֹשועַ
        האָט דאָרטן צעטײלט דאָס לאַנד צו די קינדער פֿון ישׂראל לױט זײערע אײַנטײלונגען.
      cs: I uvrhl jim losy Jozue v Sílo před Hospodinem, a rozdělil tu Jozue zemi
        synům Izraelským vedlé dílů jejich.
      pl: I rzucił dla nich Jozue los w Szylo przed obliczem Wiekuistego, i rozdzielił
        tam Jozue kraj między synów Israela stosownie do oddziałów ich. 
    11:
      he: וַיַּעַל גּוֹרַל מַטֵּה בְנֵי־בִנְיָמִן לְמִשְׁפְּחֹתָם וַיֵּצֵא גְּבוּל
        גּוֹרָלָם בֵּין בְּנֵי יְהוּדָה וּבֵין בְּנֵי יוֹסֵף׃
      yi: איז אַרױפֿגעקומען דער גוֹרל פֿון דעם שבֿט פֿון די קינדער פֿון בנימין לױט
        זײערע משפּחות; און דער געמאַרק פֿון זײער גוֹרל איז אױסגעקומען צװישן די קינדער
        פֿון יהודה און צװישן די קינדער פֿון יוֹסף.
      cs: Padl pak los pokolení synů Beniaminových po čeledech jejich, a přišla meze
        dílu jejich mezi syny Juda a syny Jozefovy.
      pl: I wyszedł los dla pokolenia synów Binjamina wedle pojedyńczych rodów ich;
        przypadła zaś oznaczona im losem dziedzina między synami Judy a synami Józefa. 
    12:
      he: וַיְהִי לָהֶם הַגְּבוּל לִפְאַת צָפוֹנָה מִן־הַיַּרְדֵּן וְעָלָה הַגְּבוּל
        אֶל־כֶּתֶף יְרִיחוֹ מִצָּפוֹן וְעָלָה בָהָר יָמָּה והיה [וְהָיוּ] תֹּצְאֹתָיו
        מִדְבַּרָה בֵּית אָוֶן׃
      yi: און דער געמאַרק צו צפֿון-זײַט איז זײ געװען פֿון יַרדן; און דער געמאַרק איז
        אַרױפֿגעגאַנגען צום רוקן פֿון יריחו אין צפֿון, און איז אַרױפֿגעגאַנגען אױפֿן
        באַרג צו מערבֿ; און זײַן אױסלאָז איז געװען בײַם מדבר פֿון בית-אָוֶן.
      cs: A byla meze jejich k straně půlnoční od Jordánu, a šla při straně půlnoční
        Jericha, a táhla se na hory k moři, a skonávala se při poušti Betaven.
      pl: I wychodzi granica ich po stronie północnej od Jordanu, poczem wstępuje
        ta granica ku grzbietowi górskiemu po stronie północnej Jerycha i dalej w górach
        ku zachodowi biegnąc ku pustyni Beth-Awen. 
    13:
      he: וְעָבַר מִשָּׁם הַגְּבוּל לוּזָה אֶל־כֶּתֶף לוּזָה נֶגְבָּה הִיא בֵּית־אֵל
        וְיָרַד הַגְּבוּל עַטְרוֹת אַדָּר עַל־הָהָר אֲשֶׁר מִנֶּגֶב לְבֵית־חֹרוֹן
        תַּחְתּוֹן׃
      yi: און דער געמאַרק איז אַריבער פֿון דאָרטן צו לוז, צום רוקן פֿון לוז – דאָס
        איז בית-אֵל – צו דָרום; און דער געמאַרק האָט אַראָפּגענידערט צו עַטרוֹת-אַדָר
        בײַם באַרג װאָס צו דָרום פֿון דער אונטערשטער בית-חוֹרוֹן.
      cs: A odtud přechází ta meze do Lůz, při straně Lůz polední, (jenž jest Bethel,)
        a chýlí se ta meze do Atarot Addar vedlé hory, kteráž jest od poledne Betoron
        dolního.
      pl: Ztąd zabiega granica ku Luzowi, mianowicie na południe górskiej krawędzi
        Luz czyli Bethel; poczem zstępuje granica do Ateroth Addar na górę położoną
        po stronie południowej dolnego Beth Horon. 
    14:
      he: וְתָאַר הַגְּבוּל וְנָסַב לִפְאַת־יָם נֶגְבָּה מִן־הָהָר אֲשֶׁר עַל־פְּנֵי
        בֵית־חֹרוֹן נֶגְבָּה והיה [וְהָיוּ] תֹצְאֹתָיו אֶל־קִרְיַת־בַּעַל הִיא קִרְיַת
        יְעָרִים עִיר בְּנֵי יְהוּדָה זֹאת פְּאַת־יָם׃
      yi: און דער געמאַרק האָט זיך געצױגן, און זיך אױסגעדרײט צו מערבֿ-זײַט, צו דָרום
        פֿון דעם באַרג װאָס פֿאַר בית-חוֹרוֹן צו דָרום; און זײַן אױסלאָז איז געװען
        בײַ קִריַת-בעַל – דאָס איז קִריַת-יעָרים – אַ שטאָט פֿון די קינדער פֿון יהודה.
        דאָס איז די מערבֿ-זײַט.
      cs: Odkudž obchází vůkol k straně moře na poledne od hory, kteráž jest proti
        Betoron ku polední, a konec její jest Kariatbaal, (jenž jest Kariatjeharim),
        město synů Juda. Ta jest strana západní.
      pl: Poczem skręca się granica i zwraca się po stronie swej zachodniej ku południowi
        od góry położonej na południu od Beth Horon, zabiegając ku Kirjath Baal czyli
        do judzkiego miasta Kirjath Jearym. Taką strona zachodnia. 
    15:
      he: וּפְאַת־נֶגְבָּה מִקְצֵה קִרְיַת יְעָרִים וְיָצָא הַגְּבוּל יָמָּה וְיָצָא
        אֶל־מַעְיַן מֵי נֶפְתּוֹחַ׃
      yi: און די דָרום-זײַט איז געװען פֿון עק קִריַת-יעָרים; און דער געמאַרק איז אַרױסגעגאַנגען
        צו מערבֿ, און איז אַרױסגעקומען בײַם קװאַל פֿון די װאַסערן פֿון נֶפֿתּוֹחַ.
      cs: Strana pak ku poledni od konce Kariatjeharim, a vychází ta meze k moři,
        a přichází až k studnici vod Neftoa.
      pl: Granica południowa zaś wychodzi od końca Kirjath Jearym; poczem ciągnie
        się granica ku zachodowi i kieruje się ku źródłu wód Nefthoach. 
    16:
      he: וְיָרַד הַגְּבוּל אֶל־קְצֵה הָהָר אֲשֶׁר עַל־פְּנֵי גֵּי בֶן־הִנֹּם אֲשֶׁר
        בְּעֵמֶק רְפָאִים צָפוֹנָה וְיָרַד גֵּי הִנֹּם אֶל־כֶּתֶף הַיְבוּסִי נֶגְבָּה
        וְיָרַד עֵין רֹגֵל׃
      yi: און דער געמאַרק האָט אַראָפּגענידערט צום עק באַרג װאָס פֿאַר דעם טאָל פֿון
        בן-הִנוֹם, װאָס אין טאָל רפֿאים צו צפֿון; און ער האָט אַראָפּגענידערט צו דעם
        טאָל פֿון הִנוֹם, צום רוקן פֿון דעם יבֿוסי צו דָרום, און איז אַראָפּגעגאַנגען
        קײן עֵין-רוֹגֵל.
      cs: A táhne se táž meze k konci hory, kteráž jest naproti údolí synů Hinnom,
        a jest v údolí Refaim na půlnoci, a běží skrze údolí Hinnom po straně Jebuzea
        na poledne, a přichází k studnici Rogel.
      pl: Następnie zstępuje granica ku krawędzi góry, położonej po stronie wschodniej
        doliny Ben Hinnom a po północnej równiny Refaim. Poczem zstępuje ku dolinie
        Hinnom po południowej stronie krawędzi górskiej Jebusytów i dalej na dół do źródła
        Rogel. 
    17:
      he: וְתָאַר מִצָּפוֹן וְיָצָא עֵין שֶׁמֶשׁ וְיָצָא אֶל־גְּלִילוֹת אֲשֶׁר־נֹכַח
        מַעֲלֵה אֲדֻמִּים וְיָרַד אֶבֶן בֹּהַן בֶּן־רְאוּבֵן׃
      yi: און ער האָט זיך געצױגן פֿון צפֿון, און איז אַרױסגעקומען בײַ עֵין-שֶמֶש,
        און איז אַרױס צו גלילוֹת װאָס אַקעגן דעם אַרױפֿגאַנג פֿון אַדוֹמים, און האָט
        אַראָפּגענידערט צו דעם שטײן פֿון בוֹהַן דעם זון פֿון ראובֿן.
      cs: Potom točí se od půlnoci, a dochází k Ensemes, a vychází do Gelilot, kteréž
        jest naproti místu, kudy se jde do Adomim, a sstupuje k kameni Bohana, syna
        Rubenova.
      pl: 'Poczem skręca się ku północy i ciągnie się ku En Szemesz i dalej aż do
        Geliloth, położonego naprzeciw stopni Adummym: poczem zstępuje do kamienia
        Bohana, syna Reubena. '
    18:
      he: וְעָבַר אֶל־כֶּתֶף מוּל־הָעֲרָבָה צָפוֹנָה וְיָרַד הָעֲרָבָתָה׃
      yi: און ער איז אַריבער צום רוקן אַקעגן דעם פּלױן צו צפֿון, און האָט אַראָפּגענידערט
        צום פּלױן.
      cs: Odtud přechází k straně, kteráž jest naproti rovinám strany půlnoční, a
        táhne se do Araba.
      pl: I przechodzi do krawędzi górskiej, położonej po stronie północnej, naprzeciw
        Araby; poczem zstępuje do Araby. 
    19:
      he: וְעָבַר הַגְּבוּל אֶל־כֶּתֶף בֵּית־חָגְלָה צָפוֹנָה והיה [וְהָיוּ ] תצאותיו
        [תֹּצְאוֹת] הַגְּבוּל אֶל־לְשׁוֹן יָם־הַמֶּלַח צָפוֹנָה אֶל־קְצֵה הַיַּרְדֵּן
        נֶגְבָּה זֶה גְּבוּל נֶגֶב׃
      yi: און דער געמאַרק איז אַריבער צום רוקן פֿון בית-חָגלָה צו צפֿון; און דער אױסלאָז
        פֿון דעם געמאַרק איז געװען בײַ דער צונג פֿון יַם-הַמֶלַח צו צפֿון, בײַם עק
        יַרדן צו דָרום. דאָס איז דער געמאַרק פֿון דָרום.
      cs: Odtud jde k straně Betogla na půlnoci, a skonává se meze ta při zátoce moře
        slaného od půlnoční strany, tu kdež vpadá Jordán do moře na polední straně.
        To jest pomezí ku poledni.
      pl: Dalej ciągnie się granica ku północnej stronie krawędzi górskiej Beth Hogla
        a kończy się granica u krańca północnego morza Solnego na końcu południowym
        Jordanu. Taką granica południowa. 
    20:
      he: וְהַיַּרְדֵּן יִגְבֹּל־אֹתוֹ לִפְאַת־קֵדְמָה זֹאת נַחֲלַת בְּנֵי בִנְיָמִן
        לִגְבוּלֹתֶיהָ סָבִיב לְמִשְׁפְּחֹתָם׃
      yi: און דער יַרדן גרענעצט עס צו מזרח-זײַט. דאָס איז די נחלה פֿון די קינדער פֿון
        בנימין לױט אירע געמאַרקן, רונד אַרום, לױט זײערע משפּחות.
      cs: Jordán také je odděluje k straně východní. To jest dědictví synů Beniaminových
        s mezemi svými vůkol a vůkol po čeledech jejich.
      pl: Jordan zaś tworzy granicę po stronie wschodniej. Oto granice dokoła posiadłości
        dziedzicznej synów Binjamina wedle różnych rodów ich. 
    21:
      he: וְהָיוּ הֶעָרִים לְמַטֵּה בְּנֵי בִנְיָמִן לְמִשְׁפְּחוֹתֵיהֶם יְרִיחוֹ
        וּבֵית־חָגְלָה וְעֵמֶק קְצִיץ׃
      yi: און די שטעט פֿון דעם שבֿט פֿון די קינדער פֿון בנימין לױט זײערע משפּחות זײַנען
        געװען יריחו, און בית-חָגלָה, און עֵמֶק-קציץ;
      cs: 'A byla města tato pokolení synů Beniaminových po čeledech jejich: Jericho,
        Betogla a údolí Kasis;'
      pl: 'Miasta zaś różnych rodów pokolenia synów Binjamina są: Jerycho, Beth Hogla,
        Emek Kecyc, '
    22:
      he: וּבֵית הָעֲרָבָה וּצְמָרַיִם וּבֵית־אֵל׃
      yi: און בית-עַרָבֿה, און צמָרַיִם, און בית-אֵל;
      cs: A Betaraba, Semaraim a Bethel;
      pl: Beth Araba, Cemaraim, Bethel; 
    23:
      he: וְהָעַוִּים וְהַפָּרָה וְעָפְרָה׃
      yi: און עַוִים, און פּרָה, און עָפֿרָה;
      cs: A Avim, též Afara a Ofra;
      pl: Awim, Hapara, Ofra, 
    24:
      he: וּכְפַר העמני [הָעַמֹּנָה] וְהָעָפְנִי וָגָבַע עָרִים שְׁתֵּים־עֶשְׂרֵה
        וְחַצְרֵיהֶן׃
      yi: און כּפֿר-עַמוֹנָה, און עָפֿני, און גֶבֿע. צװעלף שטעט מיט זײערע דערפֿער.
      cs: A Cefer, Hamona, Ofni a Gaba, měst dvanácta vsi jejich;
      pl: Kefar Ammoni, Ofui, Geba - miast dwanaście wraz z siołami przyległemi. 
    25:
      he: גִּבְעוֹן וְהָרָמָה וּבְאֵרוֹת׃
      yi: גִבֿעוֹן, און רָמָה, און באֵרוֹת;
      cs: Gabaon, Ráma a Berot;
      pl: Gibeon, Rama, Beeroth, 
    26:
      he: וְהַמִּצְפֶּה וְהַכְּפִירָה וְהַמֹּצָה׃
      yi: און מִצפּה, און כּפֿירָה, און מוֹצָה;
      cs: Masfa, Kafira a Mosa;
      pl: Micpe, Kefira, Moca; 
    27:
      he: וְרֶקֶם וְיִרְפְּאֵל וְתַרְאֲלָה׃
      yi: און רֶקֶם, און יִרפּאֵל, און תַּראַלָה;
      cs: Rekem, Jarefel a Tarela;
      pl: Rekem, Irpeel, Tharala, 
    28:
      he: וְצֵלַע הָאֶלֶף וְהַיְבוּסִי הִיא יְרוּשָׁלִַם גִּבְעַת קִרְיַת עָרִים אַרְבַּע־עֶשְׂרֵה
        וְחַצְרֵיהֶן זֹאת נַחֲלַת בְּנֵי־בִנְיָמִן לְמִשְׁפְּחֹתָם׃
      yi: און צֵלַע, אֶלֶף, און דער יבֿוסי – דאָס איז ירושָלַיִם – גִבֿעַת, קִריַת.
        פֿערצן שטעט מיט זײערע דערפֿער. דאָס איז די נחלה פֿון די קינדער פֿון בנימין
        לױט זײערע משפּחות.
      cs: A Sela, Elef a Jebus, (jenž jest Jeruzalém,) Gibat, Kariat, měst čtrnácte
        i vsi jejich. To jest dědictví synů Beniaminových po čeledech jejich.
      pl: Cela, Elef, i miasto jebusyckie czyli Jerozolima, Gibeath i Kirjath - miast
        czternaście wraz z siołami przyległemi. Oto dziedziczna posiadłość różnych
        rodów synów Binjamina. 
  19:
    1:
      he: וַיֵּצֵא הַגּוֹרָל הַשֵּׁנִי לְשִׁמְעוֹן לְמַטֵּה בְנֵי־שִׁמְעוֹן לְמִשְׁפְּחוֹתָם
        וַיְהִי נַחֲלָתָם בְּתוֹךְ נַחֲלַת בְּנֵי־יְהוּדָה׃
      yi: און דער צװײטער גוֹרל איז אַרױסגעקומען פֿאַר שמעון, פֿאַר דעם שבֿט פֿון די
        קינדער פֿון שמעון לױט זײערע משפּחות; און זײער נחלה איז געװען אין מיטן פֿון
        דער נחלה פֿון די קינדער פֿון יהודה.
      cs: Potom padl los druhý Simeonovi, pokolení synů Simeonových, po čeledech jejich,
        a bylo dědictví jejich u prostřed dědictví synů Juda.
      pl: I wyszedł los drugi dla Szymeona, mianowicie dla różnych rodów pokolenia
        synów Szymeona. Mieściła się zaś dziedziczna posiadłość ich wpośród dziedzicznej
        posiadłości synów Judy. 
    2:
      he: וַיְהִי לָהֶם בְּנַחֲלָתָם בְּאֵר־שֶׁבַע וְשֶׁבַע וּמוֹלָדָה׃
      yi: און זײ האָבן געהאַט אין זײער נחלה באֵר-שֶבֿע, און מוֹלָדָה;
      cs: A přišlo jim v dědictví jejich Bersabé, Seba a Molada;
      pl: 'I dostały się im w dziedziczną posiadłość: Beer-Szeba, Szeba i Molada, '
    3:
      he: וַחֲצַר שׁוּעָל וּבָלָה וָעָצֶם׃
      yi: און חַצַר-שועָל, און בלָה, און עֶצֶם;
      cs: Azarsual a Bala, též Esem;
      pl: Hacar Szual, Bala, Ecem; 
    4:
      he: וְאֶלְתּוֹלַד וּבְתוּל וְחָרְמָה׃
      yi: און אֶלתּוֹלַד, און בתול, און חָרמָה;
      cs: Eltolad a Betul, a Horma;
      pl: Eltholad, Bethul, Horma, 
    5:
      he: וְצִקְלַג וּבֵית־הַמַּרְכָּבוֹת וַחֲצַר סוּסָה׃
      yi: און ציקלַג, און בית-מַרכָּבֿוֹת, און חַצַר-סוסָה;
      cs: Sicelech a Betmarchabot, a Azarsusa;
      pl: Cyklag, Beth Markaboth, Hacar Susa; 
    6:
      he: וּבֵית לְבָאוֹת וְשָׁרוּחֶן עָרִים שְׁלֹשׁ־עֶשְׂרֵה וְחַצְרֵיהֶן׃
      yi: און בית-לבֿאוֹת, און שָרוחֶן. דרײַצן שטעט מיט זײערע דערפֿער.
      cs: Betlebaot a Sarohem, měst třinácte i vsi jejich;
      pl: Beth Lebaoth, i Szaruchen - miast trzynaście z siołami ich przyległemi. 
    7:
      he: עַיִן רִמּוֹן וָעֶתֶר וְעָשָׁן עָרִים אַרְבַּע וְחַצְרֵיהֶן׃
      yi: עַיִן, רִמוֹן, און עֶתֶר, און עָשָן. פֿיר שטעט מיט זײערע דערפֿער.
      cs: Ain, Remmon, též Eter a Asan, města čtyři i vsi jejich;
      pl: En Rimmon, Ether i Aszan - miast cztery z siołami ich przyległemi. 
    8:
      he: וְכָל־הַחֲצֵרִים אֲשֶׁר סְבִיבוֹת הֶעָרִים הָאֵלֶּה עַד־בַּעֲלַת בְּאֵר
        רָאמַת נֶגֶב זֹאת נַחֲלַת מַטֵּה בְנֵי־שִׁמְעוֹן לְמִשְׁפְּחֹתָם׃
      yi: און אַלע דערפֿער װאָס רונד אַרום די דאָזיקע שטעט ביז בעֲלַת-באֵר, ביז רָמָה
        פֿון דָרום. דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון שמעון לױט זײערע
        משפּחות.
      cs: I všecky vsi, kteréž byly vůkolí měst těch, až do Balatber a Rámat poledního.
        To jest dědictví pokolení synů Simeonových po čeledech jejich.
      pl: Do tego wszystkie sioła, położone dokoła tych miast aż do Baalath Beer,
        Ramy południa. Oto posiadłość dziedziczna różnych rodów pokolenia synów Szymeona. 
    9:
      he: מֵחֶבֶל בְּנֵי יְהוּדָה נַחֲלַת בְּנֵי שִׁמְעוֹן כִּי־הָיָה חֵלֶק בְּנֵי־יְהוּדָה
        רַב מֵהֶם וַיִּנְחֲלוּ בְנֵי־שִׁמְעוֹן בְּתוֹךְ נַחֲלָתָם׃
      yi: פֿון דעם טײל פֿון די קינדער פֿון יהודה איז געװען די נחלה פֿון די קינדער
        פֿון שמעון, װאָרום דער חלק פֿון די קינדער פֿון יהודה איז געװען צו גרױס פֿאַר
        זײ, און די קינדער פֿון שמעון האָבן געקריגן אַ נחלה אין מיטן פֿון זײער נחלה.
      cs: Z podílu synů Judových bylo dědictví synů Simeonových; nebo díl synů Judových
        byl jim příliš veliký, protož u prostřed dědictví jejich vzali dědictví synové
        Simeonovi.
      pl: Z udziału synów Judy wziętą była dziedziczna posiadłość synów Szymeona;
        albowiem dział synów Judy był dla nich za duży, a przeto otrzymali synowie
        Szymeona posiadłość dziedziczną w pośród dziedzicznej posiadłości ich. 
    10:
      he: וַיַּעַל הַגּוֹרָל הַשְּׁלִישִׁי לִבְנֵי זְבוּלֻן לְמִשְׁפְּחֹתָם וַיְהִי
        גְּבוּל נַחֲלָתָם עַד־שָׂרִיד׃
      yi: און דער דריטער גוֹרל איז אַרױפֿגעקועמן פֿאַר די קינדער פֿון זבֿולון לױט
        זײערע משפּחות; און דער געמאַרק פֿון זײער נחלה איז געװען ביז שָׂריד.
      cs: Potom přišel třetí los synům Zabulon po čeledech jejich, a jest meze dědictví
        jejich až do Sarid.
      pl: I wyszedł los trzeci dla różnych rodów synów Zebuluna, sięgała zaś granica
        dziedzicznej posiadłości ich aż do Saryd. 
    11:
      he: וְעָלָה גְבוּלָם לַיָּמָּה וּמַרְעֲלָה וּפָגַע בְּדַבָּשֶׁת וּפָגַע אֶל־הַנַּחַל
        אֲשֶׁר עַל־פְּנֵי יָקְנְעָם׃
      yi: און זײער געמאַרק איז אַרױפֿגעגאַנגען צו מערבֿ און מַרעֵלָה, און האָט זיך
        אָנגעשטױסן אָן דַבשֶת, און זיך אָנגעשטױסן אָן דעם טײַך װאָס פֿאַר יָקנְעָם.
      cs: Odkudž vstupuje meze jejich podlé moře k Merala, a přichází až do Debaset,
        a běží až ku potoku, kterýž jest proti Jekonam.
      pl: A ciągnie się granica ich po stronie zachodniej do Mareli, potrąca o Dabeszet
        i dotyka się potoku, płynącego po wschodniej stronie Jokneamu. 
    12:
      he: וְשָׁב מִשָּׂרִיד קֵדְמָה מִזְרַח הַשֶּׁמֶשׁ עַל־גְּבוּל כִּסְלֹת תָּבֹר
        וְיָצָא אֶל־הַדָּבְרַת וְעָלָה יָפִיעַ׃
      yi: און ער האָט זיך אומגעקערט פֿון שָׂריד צו מזרח, קעגן זונאױפֿגאַנג, ביז דעם
        געמאַרק פֿון כִּסלוֹת-תָּבֿוֹר, און איז אַרױסגעגאַנגען צו דָבֿרַת, און אַרױפֿגעגאַנגען
        קײן יָפֿיעַ.
      cs: Obrací se pak od Sarid nazpátek k východu slunce, ku pomezí Chazelet Tábor,
        a odtud táhne se k Daberet, a vstupuje do Jafie.
      pl: Po stronie zaś wschodniej, ku wschodowi słońca, zwraca się od Saryd ku dziedzinie
        Kisloth Thabor, ciągnie się ku Daberath i wstępuje do Jafii. 
    13:
      he: וּמִשָּׁם עָבַר קֵדְמָה מִזְרָחָה גִּתָּה חֵפֶר עִתָּה קָצִין וְיָצָא רִמּוֹן
        הַמְּתֹאָר הַנֵּעָה׃
      yi: און פֿון דאָרטן איז ער אַריבער קײן מזרח, צו זונאױפֿגאַנג, צו גַת-חֵפֿר,
        צו עֵת-קָצין, און איז אַרױסגעגאַנגען בײַ רִמוֹן-מתוֹאָר קײן נַעָה.
      cs: Odtud přechází zase k východu, do Gethefer a do Itakasin, odkudž vychází
        do Remmon, a točí se k Nea.
      pl: Ztamtąd ciągnie się po stronie wschodniej, ku wschodowi słońca, ku Gath
        Hefer, ku Eth Kacyn, biegnie dalej ku Rymmonowi i zwraca się do Nei. 
    14:
      he: וְנָסַב אֹתוֹ הַגְּבוּל מִצְּפוֹן חַנָּתֹן וְהָיוּ תֹּצְאֹתָיו גֵּי יִפְתַּח־אֵל׃
      yi: און דער געמאַרק האָט זיך אױסגעדרײט אַרום דעם צו צפֿון פֿון חַנָתוֹן; און
        זײַן אױסלאָז איז געװען דער טאָל יִפֿתַּח-אֵל;
      cs: Točí se také táž meze od půlnoci do Anaton, a dochází až k údolí Jeftael;
      pl: Poczem zwraca się granica wokoło niej na północ od Hanathon a kończy się
        w dolinie Iftach-El. 
    15:
      he: וְקַטָּת וְנַהֲלָל וְשִׁמְרוֹן וְיִדְאֲלָה וּבֵית לָחֶם עָרִים שְׁתֵּים־עֶשְׂרֵה
        וְחַצְרֵיהֶן׃
      yi: און קַטָת, און נַהלָל, און שִמרוֹן, און יִדאַלָה, און בית-לֶחֶם. צװעלף שטעט
        מיט זײערע דערפֿער.
      cs: A Katet, Naalol, Simron, Idala a Betlém, měst dvanácte i vsi jejich.
      pl: Katath, Nahalał, Szymron, Idala i Bethlehem - miast dwanaście z siołami
        przyległemi. 
    16:
      he: זֹאת נַחֲלַת בְּנֵי־זְבוּלֻן לְמִשְׁפְּחוֹתָם הֶעָרִים הָאֵלֶּה וְחַצְרֵיהֶן׃
      yi: דאָס איז די נחלה פֿון די קינדער פֿון זבֿולון לױט זײערע משפּחות, די דאָזיקע
        שטעט מיט זײערע דערפֿער.
      cs: To jest dědictví synů Zabulonových po čeledech jejich, ta města i vsi jejich.
      pl: 'Oto posiadłość dziedziczna różnych rodów synów Zebuluna: wymienione miasta
        z siołami przyległemi. '
    17:
      he: לְיִשָּׂשכָר יָצָא הַגּוֹרָל הָרְבִיעִי לִבְנֵי יִשָּׂשכָר לְמִשְׁפְּחוֹתָם׃
      yi: פֿאַר יִשׂשָׂכָר איז אַרױסגעקומען דער פֿירטער גוֹרל; פֿאַר די קינדער פֿון
        יִשׂשָׂכָר לױט זײערע משפּחות.
      cs: Izacharovi také padl los čtvrtý, totiž synům Izacharovým po čeledech jejich.
      pl: Dla Isachara wyszedł los czwarty - dla różnych rodów synów Isachara. 
    18:
      he: וַיְהִי גְּבוּלָם יִזְרְעֶאלָה וְהַכְּסוּלֹת וְשׁוּנֵם׃
      yi: און זײער געמאַרק איז געװען יִזרְעֶאל, און כּסולוֹת, און שונֵם;
      cs: 'A meze jejich: Jezreel, Kasalat a Sunem;'
      pl: I obejmowała dziedzina ich Jezreel, Kesuloth, Szunem, 
    19:
      he: וַחֲפָרַיִם וְשִׁיאֹן וַאֲנָחֲרַת׃
      yi: און חַפֿרַיִם, און שֵאוֹן, און אַנָחרַת;
      cs: Hafaraim, Sion, též Anaharat;
      pl: Hafaraim, Szyon, Anacharath; 
    20:
      he: וְהָרַבִּית וְקִשְׁיוֹן וָאָבֶץ׃
      yi: און רַבית, און קִשיוֹן, און אֶבֿץ;
      cs: Rabbot, Kesion a Abez,
      pl: Rabbith, Kiszjon, Ebec, 
    21:
      he: וְרֶמֶת וְעֵין־גַּנִּים וְעֵין חַדָּה וּבֵית פַּצֵּץ׃
      yi: און רֶמֶת, און עֵין-גַנים, און עֵין-חַדָה, און בית-פּצֵץ,
      cs: Ramet, Engannim a Enhada, i Betfeses.
      pl: Remeth, En Gannim, En Hadda i Beth Pacec. 
    22:
      he: וּפָגַע הַגְּבוּל בְּתָבוֹר ושחצומה [וְשַׁחֲצִימָה] וּבֵית שֶׁמֶשׁ וְהָיוּ
        תֹּצְאוֹת גְּבוּלָם הַיַּרְדֵּן עָרִים שֵׁשׁ־עֶשְׂרֵה וְחַצְרֵיהֶן׃
      yi: און דער געמאַרק האָט זיך אָנגעשטױסן אָן תָּבֿוֹר, און שַחצימָה, און בית-שֶמֶש;
        און דער אױסלאָז פֿון זײער געמאַרק איז געװען דער יַרדן. זעכצן שטעט מיט זײערע
        דערפֿער.
      cs: Odkudž přibíhá meze k Táboru a k Sehesima a k Betsemes, a dochází až k Jordánu,
        měst šestnácte i vsi jejich.
      pl: A potrąca granica o Thabor, Szahacyma i Beth Szemesz, kończy się zaś granica
        nad Jordanem - miast szesnaście z siołami przyległemi. ...
    23:
      he: זֹאת נַחֲלַת מַטֵּה בְנֵי־יִשָּׂשכָר לְמִשְׁפְּחֹתָם הֶעָרִים וְחַצְרֵיהֶן׃
      yi: דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון יִשׂשָׂכָר לױט זײערע
        משפּחות, די שטעט מיט זײערע דערפֿער.
      cs: To jest dědictví pokolení synů Izacharových po čeledech jejich, ta města
        i vsi jejich.
      pl: 'Oto posiadłość dziedziczna różnych rodów synów Isachara: wymienione miasta
        z siołami przyległemi. '
    24:
      he: וַיֵּצֵא הַגּוֹרָל הַחֲמִישִׁי לְמַטֵּה בְנֵי־אָשֵׁר לְמִשְׁפְּחוֹתָם׃
      yi: און דער פֿינפֿטער גוֹרל איז אַרױסגעקועמן פֿאַר דעם שבֿט פֿון די קינדער פֿון
        אָשר לױט זײערע משפּחות.
      cs: Padl také los pátý pokolení synů Asser po čeledech jejich.
      pl: I wyszedł los piąty dla różnych rodów pokolenia synów Aszera. 
    25:
      he: וַיְהִי גְּבוּלָם חֶלְקַת וַחֲלִי וָבֶטֶן וְאַכְשָׁף׃
      yi: 'און זײער געמאַרק איז געװען: חֶלקַת, און חַלי, און בטֶן, און אַכשָף;'
      cs: 'A byla meze jejich: Helkat a Chali, a Beten, a Achzaf;'
      pl: I obejmowała dziedzina ich Helkath, Hali, Beten Achszaf, 
    26:
      he: וְאַלַמֶּלֶךְ וְעַמְעָד וּמִשְׁאָל וּפָגַע בְּכַרְמֶל הַיָּמָּה וּבְשִׁיחוֹר
        לִבְנָת׃
      yi: און אַלַמֶלֶך, און עַמעָד, און מִשְאָל; און ער האָט זיך אָנגעשטױסן אָן כַּרמֶל
        אין מערבֿ, און אָן שיחוֹר-לִבֿנָת.
      cs: Elmelech, též Amaad a Mesal, a přibíhá až na Karmel k moři, a do Sichor
        Libnat;
      pl: Allammelech, Amead i Miszael, a potrąca o Karmel nad morzem i o Szychor
        Libnath; 
    27:
      he: וְשָׁב מִזְרַח הַשֶּׁמֶשׁ בֵּית דָּגֹן וּפָגַע בִּזְבֻלוּן וּבְגֵי יִפְתַּח־אֵל
        צָפוֹנָה בֵּית הָעֵמֶק וּנְעִיאֵל וְיָצָא אֶל־כָּבוּל מִשְּׂמֹאל׃
      yi: און ער האָט זיך אומגעקערט צו זונאױפֿגאַנג, צו בית-דָגוֹן, און האָט זיך אָנגעשטױסן
        אָן זבֿולון, און אָן דעם טאָל יִפֿתַּח-אֵל צו צפֿון, בית-עֵמֶק, און נְעִיאל,
        און איז אַרױס צו כָּבֿול אױף לינקס,
      cs: A obrací se k východu slunce do Betdagon, a dosahá k losu Zabulonovu, a
        do údolí Jeftael k půlnoci, a do Betemek a Nehiel, a táhne se do Kábul na
        levou stranu,
      pl: Poczem zwraca się granica ku wschodowi słońca, ku Beth Dagon i styka się
        z Zebulonem i doliną Iftach El na północy, z Beth Emek i Neiel a ciągnie się
        ku północy do Kabul, 
    28:
      he: וְעֶבְרֹן וּרְחֹב וְחַמּוֹן וְקָנָה עַד צִידוֹן רַבָּה׃
      yi: און עֶבֿרוֹן, און רחוֹבֿ, און חַמוֹן, און קָנָה, ביז גרױס-צידוֹן.
      cs: A do Ebron a Rohob, a Hamon a Kána až do Sidonu velikého.
      pl: Ebron, Rehob, Hammon i Kana aż do wielkiego miasta Cydon. 
    29:
      he: וְשָׁב הַגְּבוּל הָרָמָה וְעַד־עִיר מִבְצַר־צֹר וְשָׁב הַגְּבוּל חֹסָה ויהיו
        [וְהָיוּ] תֹצְאֹתָיו הַיָּמָּה מֵחֶבֶל אַכְזִיבָה׃
      yi: און דער געמאַרק האָט זיך אומגעקערט צו רָמָה, און ביז דער פֿעסטונגשטאָט צוֹר.
        און דער געמאַרק האָט זיך אומגעקערט צו חוֹסָה; און זײַן אױסלאָז איז געװען בײַם
        ים, פֿון חֶבֿל ביז אַכזיבֿ;
      cs: Odtud se navrací ta meze do Ráma až k městu hrazenému Zor; tu se obrací
        do Chosa, a skonává se při moři podlé vyměření v Achziba.
      pl: Dalej zwraca się granica napowrót do Rama i aż do warownego miasta Cor.
        Poczem zwraca się granica do Hos i kończy się nad morzem, począwszy od dziedziny
        Achzybu. 
    30:
      he: וְעֻמָה וַאֲפֵק וּרְחֹב עָרִים עֶשְׂרִים וּשְׁתַּיִם וְחַצְרֵיהֶן׃
      yi: און עומָה, און אַפֿק, און רחוֹבֿ. צװײ און צװאַנציק שטעט מיט זײערע דערפֿער.
      cs: K tomu přísluší Afek a Rohob, měst dvamecítma i vsi jejich.
      pl: Prócz tego Umma, Afek i Rehob - miast dwadzieścia i dwa z siołami przyległemi. 
    31:
      he: זֹאת נַחֲלַת מַטֵּה בְנֵי־אָשֵׁר לְמִשְׁפְּחֹתָם הֶעָרִים הָאֵלֶּה וְחַצְרֵיהֶן׃
      yi: דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון אָשר לױט זײערע משפּחות,
        די דאָזיקע שטעט מיט זײערע דערפֿער.
      cs: To jest dědictví pokolení synů Asser po čeledech jejich, ta města i vsi
        jejich.
      pl: 'Oto posiadłość dziedziczna różnych rodów pokolenia synów Aszera: wymienione
        miasta z siołami przyległemi. '
    32:
      he: לִבְנֵי נַפְתָּלִי יָצָא הַגּוֹרָל הַשִּׁשִּׁי לִבְנֵי נַפְתָּלִי לְמִשְׁפְּחֹתָם׃
      yi: פֿאַר די קינדער פֿון נפֿתּלי איז אַרױסגעקומען דער זעקסטער גוֹרל; פֿאַר די
        קינדער פֿון נפֿתּלי לױט זײערע משפּחות.
      cs: Synům Neftalímovým padl los šestý, po čeledech jejich.
      pl: Dla synów Naftali wyszedł los szósty, dla różnych rodów synów Naftali. 
    33:
      he: וַיְהִי גְבוּלָם מֵחֵלֶף מֵאֵלוֹן בְּצַעֲנַנִּים וַאֲדָמִי הַנֶּקֶב וְיַבְנְאֵל
        עַד־לַקּוּם וַיְהִי תֹצְאֹתָיו הַיַּרְדֵּן׃
      yi: און זײער געמאַרק איז געװען פֿון חֶלֶף, פֿון אֵלוֹן-בצַעֲנַנים, און אַדָמי-נֶקֶבֿ,
        און יַבֿנְאֵל, ביז לַקום; און זײַן אױסלאָז איז געװען דער יַרדן.
      cs: A byla meze jejich od Helef a od Elon do Sananim, a Adami, Nekeb a Jebnael,
        až do Lekum, a skonává se u Jordánu.
      pl: A ciągnie się granica ich od Helef, od terebintów obok Caanannim, Adami
        Nekeb i Jabneel aż do Lakkum a kończy się nad Jordanem. 
    34:
      he: וְשָׁב הַגְּבוּל יָמָּה אַזְנוֹת תָּבוֹר וְיָצָא מִשָּׁם חוּקֹקָה וּפָגַע
        בִּזְבֻלוּן מִנֶּגֶב וּבְאָשֵׁר פָּגַע מִיָּם וּבִיהוּדָה הַיַּרְדֵּן מִזְרַח
        הַשָּׁמֶשׁ׃
      yi: און דער געמאַרק האָט זיך אומגעקערט קײן מערבֿ, צו אַזנוֹת-תָּבֿוֹר, און איז
        אַרױס פֿון דאָרטן צו חוקוֹק, און האָט זיך אָנגעשטױסן אָן זבֿולון אין דָרום,
        און אָן אָשר האָט ער זיך אָנגעשטױסן אין מערבֿ, און אָן יהודה בײַם יַרדן צו
        זונאױפֿגאַנג.
      cs: Potom navracuje se meze na západ k Azanot Tábor, a odtud jde do Hukuka,
        a vpadá k  Zabulonovu od poledne, a k Asserovu přibíhá od západu, a k Judovu
        při Jordánu na východ slunce.
      pl: Poczem zwraca się granica ku zachodowi do Aznoth Thabor, zkąd zabiega dalej
        do Hukkok, styka się ku południowi z Zebulonem i Aszerem, potrąca ku zachodowi
        o Judę mając Jordan po stronie wschodniej. 
    35:
      he: וְעָרֵי מִבְצָר הַצִּדִּים צֵר וְחַמַּת רַקַּת וְכִנָּרֶת׃
      yi: און די פֿעסטונגשטעט זײַנען געװען צָדים-צֵר, און חַמַת, רַקַת, און כִּנֶרֶת;
      cs: 'Města pak hrazená jsou: Assedim, Ser a Emat, Rechat a Ceneret;'
      pl: 'Warownemi miastami zaś były: Cyddym, Cer, Hammath, Rakkath, Kinnereth, '
    36:
      he: וַאֲדָמָה וְהָרָמָה וְחָצוֹר׃
      yi: און אַדָמָה, און רָמָה, און חָצוֹר;
      cs: Adama, Ráma a Azor;
      pl: Adama, Rama, Hacor; 
    37:
      he: וְקֶדֶשׁ וְאֶדְרֶעִי וְעֵין חָצוֹר׃
      yi: און קֶדֶש, און אֶדרֶעִי, און עֵין-חָצוֹר;
      cs: Kedes, Edrei a Enazor;
      pl: Kedesz, Edrei, En Hacor, 
    38:
      he: וְיִרְאוֹן וּמִגְדַּל־אֵל חֳרֵם וּבֵית־עֲנָת וּבֵית שָׁמֶשׁ עָרִים תְּשַׁע־עֶשְׂרֵה
        וְחַצְרֵיהֶן׃
      yi: און יִרְאוֹן, און מִגדַל-אֵל, חָרֵם, און בית-עַנָת, און בית-שֶמֶש. נײַנצן
        שטעט מיט זײערע דערפֿער.
      cs: Jeron, Magdalel, Horem, Betanat a Betsemes, měst devatenácte i vsi jejich.
      pl: Ireon, Migdal El, Horem, Beth Anath i Beth Szemesz - miast dziewiętnaście,
        z siołami przyległemi. 
    39:
      he: זֹאת נַחֲלַת מַטֵּה בְנֵי־נַפְתָּלִי לְמִשְׁפְּחֹתָם הֶעָרִים וְחַצְרֵיהֶן׃
      yi: דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון נפֿתּלי לױט זײערע משפּחות,
        די שטעט מיט זײערע דערפֿער.
      cs: To jest dědictví pokolení synů Neftalím po čeledech jejich, ta města s vesnicemi
        svými.
      pl: 'Oto posiadłość dziedziczna różnych rodów pokolenia Naftali: miasta z siołami
        przyległemi. '
    40:
      he: לְמַטֵּה בְנֵי־דָן לְמִשְׁפְּחֹתָם יָצָא הַגּוֹרָל הַשְּׁבִיעִי׃
      yi: פֿאַר דעם שבֿט פֿון די קינדער פֿון דָן לױט זײערע משפּחות איז אַרױסגעקומען
        דער זיבעטער גוֹרל.
      cs: Na pokolení synů Dan po čeledech jejich padl los sedmý.
      pl: Dla różnych rodów synów Dana wyszedł los siódmy, 
    41:
      he: וַיְהִי גְּבוּל נַחֲלָתָם צָרְעָה וְאֶשְׁתָּאוֹל וְעִיר שָׁמֶשׁ׃
      yi: 'און דער געמאַרק פֿון זײער נחלה איז געװען: צָרעָה, און אֶשתָּאוֹל, און עִיר-שֶמֶש;'
      cs: 'A byla meze dědictví jejich: Zaraha a Estaol, a Hirsemes;'
      pl: I obejmowała posiadłość ich dziedziczna Coreę, Esztaol, Ir Szemesz, 
    42:
      he: וְשַׁעֲלַבִּין וְאַיָּלוֹן וְיִתְלָה׃
      yi: און שַעֲלַבין, און אַיָלוֹן, און יִתלָה;
      cs: Salbin, Aialon a Jetela;
      pl: Szaalabbin, Ajalon, Ithlę; 
    43:
      he: וְאֵילוֹן וְתִמְנָתָה וְעֶקְרוֹן׃
      yi: און אֵילוֹן, און תִּמנָה, און עֶקרוֹן;
      cs: Elon, Tamna a Ekron;
      pl: Elon, Thymnath, Ekron, 
    44:
      he: וְאֶלְתְּקֵה וְגִבְּתוֹן וּבַעֲלָת׃
      yi: און אֶלתּקֵה, און גִבתוֹן, און בעֲלָת;
      cs: Elteke, Gebbeton a Baalat;
      pl: Eltheke, Gibbethon, Baalath; 
    45:
      he: וִיהֻד וּבְנֵי־בְרַק וְגַת־רִמּוֹן׃
      yi: און יהוד, און בנֵי-ברַק, און גַת-רִמוֹן;
      cs: Jehud, Beneberak a Getremmon;
      pl: Jehud, Bene Barak, Gath Rimmon, 
    46:
      he: וּמֵי הַיַּרְקוֹן וְהָרַקּוֹן עִם־הַגְּבוּל מוּל יָפוֹ׃
      yi: און מֵי-יַרקוֹן, און רַקוֹן, מיט דעם געמאַרק אַקעגן יָפֿוֹ.
      cs: Mehaiarkon a Rakon s pomezím, kteréž jest naproti Joppe.
      pl: Me Jarkon i Rakkon, oraz dziedzinę ku Jafo. 
    47:
      he: וַיֵּצֵא גְבוּל־בְּנֵי־דָן מֵהֶם וַיַּעֲלוּ בְנֵי־דָן וַיִּלָּחֲמוּ עִם־לֶשֶׁם
        וַיִּלְכְּדוּ אוֹתָהּ וַיַּכּוּ אוֹתָהּ לְפִי־חֶרֶב וַיִּרְשׁוּ אוֹתָהּ וַיֵּשְׁבוּ
        בָהּ וַיִּקְרְאוּ לְלֶשֶׁם דָּן כְּשֵׁם דָּן אֲבִיהֶם׃
      yi: און דער געמאַרק פֿון די קינדער פֿון דָן איז אױסגעקומען צו װינציק פֿאַר זײ;
        זײַנען די קינדער פֿון דָן אַרױפֿגעגאַנגען און האָבן מלחמה געהאַלטן מיט לֶשֶם,
        און האָבן זי באַצװוּנגען, און זי געשלאָגן מיטן שאַרף פֿון שװערד, און זי געאַרבט,
        און זיך באַזעצט אין איר; און זײ האָבן גערופֿן לֶשֶם, דָן, אַזױ װי דער נאָמען
        פֿון זײער פֿאָטער דָן.
      cs: Přišlo pak pomezí synům Dan příliš malé. Protož vstoupili synové Dan, a
        bojovali proti Lesen, a dobyvše ho, pobili obyvatele ostrostí meče, a vzavše
        je v dědictví, bydlili tam, a přezděli Lesenu Dan, vedlé jména Dan otce svého.
      pl: I uszczuploną została dla synów Dana ich dziedzina. Wyruszyli przeto synowie
        Dana i walczyli z Leszem i zdobyli je i porazili je ostrzem miecza, poczem
        wzięli je w posiadanie i osiedli w niem i nazwali Leszem Dan, wedle imienia
        praojca ich Dana. 
    48:
      he: זֹאת נַחֲלַת מַטֵּה בְנֵי־דָן לְמִשְׁפְּחֹתָם הֶעָרִים הָאֵלֶּה וְחַצְרֵיהֶן׃
      yi: דאָס איז די נחלה פֿון דעם שבֿט פֿון די קינדער פֿון דָן לױט זײערע משפּחות,
        די דאָזיקע שטעט מיט זײערע דערפֿער.
      cs: To jest dědictví pokolení synů Dan po čeledech jejich, ta města i vsi jejich.
      pl: 'Oto posiadłość dziedziczna różnych rodów pokolenia synów Dana: wymienione
        miasta z siołami przyległemi. '
    49:
      he: וַיְכַלּוּ לִנְחֹל־אֶת־הָאָרֶץ לִגְבוּלֹתֶיהָ וַיִּתְּנוּ בְנֵי־יִשְׂרָאֵל
        נַחֲלָה לִיהוֹשֻׁעַ בִּן־נוּן בְּתוֹכָם׃
      yi: און אַז זײ האָבן געענדיקט מאַכן אַרבן דאָס לאַנד לױט אירע געמאַרקן, האָבן
        די קינדער פֿון ישׂראל געגעבן אַ נחלה צו יהוֹשועַ דעם זון פֿון נון, צװישן זײ.
      cs: Když pak přestali děliti se zemí po mezech jejích, dali synové Izraelští
        dědictví Jozue, synu Nun, mezi sebou.
      pl: Gdy tedy ukończyli podział ziemi wedle całej jej rozsciągłości wyznaczyli
        synowie Israela Jozuemu, synowi Nuna posiadłość dziedziczną wpośród siebie. 
    50:
      he: עַל־פִּי יְהוָה נָתְנוּ לוֹ אֶת־הָעִיר אֲשֶׁר שָׁאָל אֶת־תִּמְנַת־סֶרַח
        בְּהַר אֶפְרָיִם וַיִּבְנֶה אֶת־הָעִיר וַיֵּשֶׁב בָּהּ׃
      yi: לױט דעם מױל פֿון גאָט האָבן זײ אים געגעבן די שטאָט װאָס ער האָט פֿאַרלאַנגט,
        תִּמנַת-סֶרַח אין דעם געבערג פֿון אפֿרים; און ער האָט באַבױט די שטאָט, און
        זיך באַזעצט אין איר.
      cs: Podlé rozkázaní Hospodinova dali jemu město, kteréhož žádal, Tamnatsára,
        na hoře Efraim. I vystavěl město, a přebýval v něm.
      pl: Stosownie do polecenia Wiekuistego wyznaczyli mu miasto o które prosił,
        Thimnath Serach na górze Efraima. I obwarował on miasto i osiadł w niem. 
    51:
      he: אֵלֶּה הַנְּחָלֹת אֲשֶׁר נִחֲלוּ אֶלְעָזָר הַכֹּהֵן וִיהוֹשֻׁעַ בִּן־נוּן
        וְרָאשֵׁי הָאָבוֹת לְמַטּוֹת בְּנֵי־יִשְׂרָאֵל בְּגוֹרָל בְּשִׁלֹה לִפְנֵי
        יְהוָה פֶּתַח אֹהֶל מוֹעֵד וַיְכַלּוּ מֵחַלֵּק אֶת־הָאָרֶץ׃
      yi: דאָס זײַנען די נחלות װאָס אֶלעָזָר דער כֹּהן, און יהוֹשועַ דער זון פֿון
        נון, און די הױפּטלײַט פֿון די פֿאָטערהײַזער פֿון די שבֿטים פֿון די קינדער
        פֿון ישׂראל, האָבן געמאַכט אַרבן לױט גוֹרל אין שילוֹ פֿאַר גאָט, בײַם אײַנגאַנג
        פֿון אוֹהל-מוֹעד. אַזױ האָבן זײ געענדיקט צעטײלן דאָס לאַנד.
      cs: Ta jsou dědictví, kteráž dali k vládařství Eleazar kněz a Jozue syn Nun,
        i přední z otců pokolení synů Izraelských, losem v Sílo před Hospodinem, u
        dveří stánku úmluvy, a tak dokonali rozdělování země.
      pl: Oto posiadłości dziedziczne, które wydzielili Elazar, kapłan, i Jozue, syn
        Nuna, i naczelnicy rodów pokoleń israelskich wedle losu, w Szylo przed Wiekuistym,
        u wejścia do przybytku zboru. I tak ukończyli podział ziemi. 
  20:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־יְהוֹשֻׁעַ לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו יהוֹשוען, אַזױ צו זאָגן: רעד צו די קינדער פֿון
        ישׂראל, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Jozue, řka:'
      pl: Poczem oświadczył Wiekuisty Jozuemu, i rzekł: 
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר תְּנוּ לָכֶם אֶת־עָרֵי הַמִּקְלָט אֲשֶׁר־דִּבַּרְתִּי
        אֲלֵיכֶם בְּיַד־מֹשֶׁה׃
      yi: מאַכט אײַך די שטעט פֿון אַנטרינונג װאָס איך האָב אײַך אָנגעזאָגט דורך משהן,
      cs: Mluv k synům Izraelským, a rci jim:Oddejte z těch měst vašich města útočišťná,
        o nichž jsem mluvil vám skrze Mojžíše,
      pl: 'Powiesz synom Israela tak: oznaczcie sobie miasta schronienia, o których
        mówiłem wam przez Mojżesza. '
    3:
      he: לָנוּס שָׁמָּה רוֹצֵחַ מַכֵּה־נֶפֶשׁ בִּשְׁגָגָה בִּבְלִי־דָעַת וְהָיוּ
        לָכֶם לְמִקְלָט מִגֹּאֵל הַדָּם׃
      yi: אױף צו אַנטלױפֿן אַהין, פֿאַר דעם טױטשלעגער װאָס דערשלאָגט אַ נפֿש דורך
        אַ פֿאַרזע, אָן אַ כּיװן; און זײ זאָלן אײַך זײַן פֿאַר אַנטרינונג פֿון דעם
        בלוטמאָנער.
      cs: Aby tam utekl vražedlník, kterýž by zabil člověka nechtě a z nevědomí. I
        budou vám útočiště před přítelem zabitého.
      pl: Kędy uciekać by mógł zabójca, któryby zabił człowieka niebacznie, nierozmyślnie,
        aby były wam schronieniem przed mścicielem krwi. 
    4:
      he: וְנָס אֶל־אַחַת מֵהֶעָרִים הָאֵלֶּה וְעָמַד פֶּתַח שַׁעַר הָעִיר וְדִבֶּר
        בְּאָזְנֵי זִקְנֵי־הָעִיר הַהִיא אֶת־דְּבָרָיו וְאָסְפוּ אֹתוֹ הָעִירָה אֲלֵיהֶם
        וְנָתְנוּ־לוֹ מָקוֹם וְיָשַׁב עִמָּם׃
      yi: און ער זאָל אַנטלױפֿן אין אײנער פֿון די דאָזיקע שטעט, און זיך שטעלן אין
        אײַנגאַנג פֿון שטאָטטױער, און רעדן אין די אױערן פֿון די עלטסטע פֿון יענער
        שטאָט זײַנע װערטער, און זײ זאָלן אים אַרײַננעמען צו זיך אין דער שטאָט, און
        אים געבן אַן אָרט, און ער זאָל זיצן בײַ זײ.
      cs: A když by utekl do jednoho z těch měst, stane u vrat v bráně města, a oznámí
        starším města toho při svou; i přijmou ho do města k sobě, a dají mu místo,
        i bydliti bude u nich.
      pl: Ma on mianowicie do jednego z tych miast się schronić, u wejścia do bramy
        miasta stanąć, a rzecz swą wyłożyć w uszy starszych tego miasta, a wtedy zabiorą
        go do siebie, do miasta, i wyznaczą mu miejsce, aby osiadł z nimi. 
    5:
      he: וְכִי יִרְדֹּף גֹּאֵל הַדָּם אַחֲרָיו וְלֹא־יַסְגִּרוּ אֶת־הָרֹצֵחַ בְּיָדוֹ
        כִּי בִבְלִי־דַעַת הִכָּה אֶת־רֵעֵהוּ וְלֹא־שֹׂנֵא הוּא לוֹ מִתְּמוֹל שִׁלְשׁוֹם׃
      yi: און אַז דער בלוטמאָנער װעט אים נאָכיאָגן, זאָלן זײ ניט איבערענטפֿערן דעם
        טױטשלעגער אין זײַן האַנט, װאָרום אָן אַ כּיװן האָט ער דערשלאָגן זײַן חבֿר,
        און ער איז אים ניט געװען אַ שׂוֹנא פֿון נעכטן-אײערנעכטן.
      cs: Když by jej pak honil přítel toho zabitého, nevydají vražedlníka v ruce
        jeho; nebo nechtě udeřil bližního svého, neměv ho prvé v nenávisti.
      pl: A jeśliby mściciel krwi go ścigał, nie wolno im wydać zabójcę w moc jego,
        albowiem nierozmyślnie zabił bliźniego swego nie będąc mu wrogiem przedtem. 
    6:
      he: וְיָשַׁב בָּעִיר הַהִיא עַד־עָמְדוֹ לִפְנֵי הָעֵדָה לַמִּשְׁפָּט עַד־מוֹת
        הַכֹּהֵן הַגָּדוֹל אֲשֶׁר יִהְיֶה בַּיָּמִים הָהֵם אָז יָשׁוּב הָרוֹצֵחַ וּבָא
        אֶל־עִירוֹ וְאֶל־בֵּיתוֹ אֶל־הָעִיר אֲשֶׁר־נָס מִשָּׁם׃
      yi: און ער זאָל זיצן אין יענער שטאָט, ביז ער שטעלט זיך פֿאַר דער עדה צום משפּט,
        ביז דעם טױט פֿון דעם כֹּהן-גָדול װאָס װעט זײַן אין יענע טעג; דענצמאָל מעג
        דער טױטשלעגער זיך אומקערן, און קומען אין זײַן שטאָט, און אין זײַן הױז – אין
        דער שטאָט װאָס ער איז פֿון דאָרטן אַנטלאָפֿן.
      cs: A bydliti bude v městě tom, dokudž nestane před shromážděním k soudu, až
        do smrti kněze velikého, kterýž by byl toho času; nebo tehdáž navrátí se vražedlník,
        a přijde do města svého a do domu svého, do města, odkudž utekl.
      pl: I osiądzie w mieście tem, póki nie stanie przed zborem do sądu - aż do śmierci
        arcykapłana, który będzie w czasach onych. Wtedy może wrócić zabójca do miasta
        i do domu swojego - do miasta z którego uciekł. 
    7:
      he: וַיַּקְדִּשׁוּ אֶת־קֶדֶשׁ בַּגָּלִיל בְּהַר נַפְתָּלִי וְאֶת־שְׁכֶם בְּהַר
        אֶפְרָיִם וְאֶת־קִרְיַת אַרְבַּע הִיא חֶבְרוֹן בְּהַר יְהוּדָה׃
      yi: האָבן זײ געהײליקט קֶדֶש אין גָליל, אין דעם געבערג פֿון נפֿתּלי, און שכֶם
        אין דעם געבערג פֿון אפֿרים, און קִריַת-אַרבע – דאָס איז חֶבֿרוֹן – אין דעם
        געבערג פֿון יהודה.
      cs: I oddělili Kádes v Galilei na hoře Neftalím, a Sichem na hoře Efraim, a
        město Arbe, (jenž jest Hebron,) na hoře Juda.
      pl: I tak poświęcili Kedesz w Galii na górach Naftali, i Szechem na górach Efraima,
        i Kirjath Arba czyli Hebron na górach Judy. 
    8:
      he: וּמֵעֵבֶר לְיַרְדֵּן יְרִיחוֹ מִזְרָחָה נָתְנוּ אֶת־בֶּצֶר בַּמִּדְבָּר
        בַּמִּישֹׁר מִמַּטֵּה רְאוּבֵן וְאֶת־רָאמֹת בַּגִּלְעָד מִמַּטֵּה־גָד וְאֶת־גלון
        [גּוֹלָן] בַּבָּשָׁן מִמַּטֵּה מְנַשֶּׁה׃
      yi: און פֿון יענער זײַט יַרדן, בײַ יריחו צו מזרח, האָבן זײ אָפּגעגעבן בֶצֶר
        אין מדבר אין דעם פֿלאַכלאַנד, פֿון שבֿט ראובֿן, און ראָמוֹת אין גִלעָד, פֿון
        שבֿט גָד, און גוֹלָן אין בשָן, פֿון שבֿט מנשה.
      cs: Před Jordánem pak proti Jerichu k východu oddělili Bozor, kteréž leží na
        poušti v rovině pokolení Rubenova, a Rámot v Galád z pokolení Gádova, a Golan
        v Bázan z pokolení Manassesova.
      pl: A po drugiej stronie Jordanu naprzeciw Jerycho na wschodzie oddali Becer
        na stepie, na równinie, z posiadłości pokolenia Reubena, a Ramoth w Gilead
        z pokolenia Gada, i Golan w Baszanie z pokolenia Manaszy. 
    9:
      he: אֵלֶּה הָיוּ עָרֵי הַמּוּעָדָה לְכֹל בְּנֵי יִשְׂרָאֵל וְלַגֵּר הַגָּר בְּתוֹכָם
        לָנוּס שָׁמָּה כָּל־מַכֵּה־נֶפֶשׁ בִּשְׁגָגָה וְלֹא יָמוּת בְּיַד גֹּאֵל הַדָּם
        עַד־עָמְדוֹ לִפְנֵי הָעֵדָה׃
      yi: דאָס זײַנען געװען די באַשטימטע שטעט פֿאַר אַלע קינדער פֿון ישׂראל, און פֿאַר
        דעם פֿרעמדן װאָס האַלט זיך אױף צװישן זײ; אױף צו אַנטלױפֿן אַהין, פֿאַר איטלעכן
        װאָס דערשלאָגט אַ נפֿש דורך אַ פֿאַרזע; כּדי ער זאָל ניט שטאַרבן דורך דער
        האַנט פֿון דעם בלוטמאָנער, אײדער ער שטעלט זיך פֿאַר דער עדה.
      cs: Ta města byla útočišťná všechněm synům Izraelským, i příchozímu, kterýž
        pohostinu jest mezi nimi, aby utekl tam, kdo by koli zabil někoho nechtě,
        a nesešel od ruky přítele toho zabitého prvé, než by stál před shromážděním.
      pl: Oto miasta, które wyznaczone były dla wszystkich synów Israela i dla cudzoziemców,
        zamieszkałych wpośród nich, aby wszyscy, którzyby się tam schronili, którzyby
        człowieka niebacznie zabili, nie ginęli z ręki mściciela krwi, zanim staną
        przed zborem. 
  21:
    1:
      he: וַיִּגְּשׁוּ רָאשֵׁי אֲבוֹת הַלְוִיִּם אֶל־אֶלְעָזָר הַכֹּהֵן וְאֶל־יְהוֹשֻׁעַ
        בִּן־נוּן וְאֶל־רָאשֵׁי אֲבוֹת הַמַּטּוֹת לִבְנֵי יִשְׂרָאֵל׃
      yi: און די הױפּטלײַט פֿון די פֿאָטערהײַזער פֿון די לוִיִים האָבן גענענט צו אֶלעָזָר
        דעם כֹּהן, און צו יהוֹשועַ דעם זון פֿון נון, און צו די הױפּטלײַט פֿון די פֿאָטערהײַזער
        פֿון די שבֿטים פֿון די קינדער פֿון ישׂראל,
      cs: Přistoupili pak přední z otců Levítského pokolení k Eleazarovi knězi, a
        k Jozue, synu Nun, a k předním z otců pokolení synů Izraelských,
      pl: I przystąpili naczelnicy rodów lewickich do Elazara, kapłana, i do Jozuego,
        syna Nuna, i do naczelników rodów pokoleń synów Israela, 
    2:
      he: וַיְדַבְּרוּ אֲלֵיהֶם בְּשִׁלֹה בְּאֶרֶץ כְּנַעַן לֵאמֹר יְהוָה צִוָּה בְיַד־מֹשֶׁה
        לָתֶת־לָנוּ עָרִים לָשָׁבֶת וּמִגְרְשֵׁיהֶן לִבְהֶמְתֵּנוּ׃
      yi: 'און זײ האָבן צו זײ גערעדט אין שילוֹ, אין לאַנד כּנַעַן, אַזױ צו זאָגן:
        גאָט האָט באַפֿױלן דורך משהן אונדז צו געבן שטעט צום װוינען, מיט זײערע פֿרײַע
        פּלעצער פֿאַר אונדזערע בהמות.'
      cs: 'A mluvili k nim v Sílo, v zemi Kananejské, řkouce: Hospodin přikázal skrze
        Mojžíše, abyste nám dali města k přebývání, i podměstí jejich pro dobytky
        naše.'
      pl: 'I rzekli do nich w Szylo, na ziemi Kanaan, tak: Wiekuisty polecił był przez
        Mojżesza, aby oddano nam miasta na zamieszkanie wraz z przyległemi wygonami
        dla bydła naszego. '
    3:
      he: וַיִּתְּנוּ בְנֵי־יִשְׂרָאֵל לַלְוִיִּם מִנַּחֲלָתָם אֶל־פִּי יְהוָה אֶת־הֶעָרִים
        הָאֵלֶּה וְאֶת־מִגְרְשֵׁיהֶן׃
      yi: האָבן די קינדער פֿון ישׂראל געגעבן די לוִיִים פֿון זײער נחלה, לױט דעם מױל
        פֿון גאָט, די דאָזיקע שטעט מיט זײערע פֿרײַע פּלעצער.
      cs: Dali tedy synové Izraelští Levítům z dědictví svého, vedlé rozkázaní Hospodinova,
        města tato i podměstí jejich.
      pl: I oddali synowie Israela z posiadłości swej lewitom wedle polecenia Wiekuistego
        następujące miasta z przyległemi ich wygonami. 
    4:
      he: וַיֵּצֵא הַגּוֹרָל לְמִשְׁפְּחֹת הַקְּהָתִי וַיְהִי לִבְנֵי אַהֲרֹן הַכֹּהֵן
        מִן־הַלְוִיִּם מִמַּטֵּה יְהוּדָה וּמִמַּטֵּה הַשִּׁמְעֹנִי וּמִמַּטֵּה בִנְיָמִן
        בַּגּוֹרָל עָרִים שְׁלֹשׁ עֶשְׂרֵה׃
      yi: און דער גוֹרל איז אַרױס פֿאַר די משפּחות פֿון די קהָתים; און פֿאַר די קינדער
        פֿון אַהרן דעם כֹּהן, פֿון די לוִיִים, זײַנען געװען פֿון שבֿט יהודה, און פֿון
        שבֿט פֿון די שמעוֹנים, און פֿון שבֿט בנימין, לױט גוֹרל, דרײַצן שטעט.
      cs: Padl pak los čeledem Kahat, i dáno losem synům Arona kněze, Levítům, z pokolení
        Juda, a z pokolení Simeon, i z pokolení Beniaminova měst třinácte.
      pl: I wyszedł los dla rodów kehatydzkich, a mianowicie przypadły między lewitami
        synom Arona, kapłana, od pokolenia Judy i pokolenia Benjamina losem - miast
        trzynaście. 
    5:
      he: וְלִבְנֵי קְהָת הַנּוֹתָרִים מִמִּשְׁפְּחֹת מַטֵּה־אֶפְרַיִם וּמִמַּטֵּה־דָן
        וּמֵחֲצִי מַטֵּה מְנַשֶּׁה בַּגּוֹרָל עָרִים עָשֶׂר׃
      yi: און פֿאַר די איבעריקע קינדער פֿון קהָת, פֿון די משפּחות פֿון שבֿט אפֿרים,
        און פֿון שבֿט דָן, און פֿון האַלבן שבֿט מנשה, לױט גוֹרל, צען שטעט.
      cs: A jiným synům Kahat, z čeledí pokolení Efraimova, a z pokolení Danova, a
        z polovice pokolení Manassesova losem dáno měst deset.
      pl: Pozostali potomkowie Kehata zaś otrzymali od rodów pokolenia Efraim i od
        pokolenia Dan i od połowy pokolenia Manaszy losem miast dziesięć. 
    6:
      he: וְלִבְנֵי גֵרְשׁוֹן מִמִּשְׁפְּחוֹת מַטֵּה־יִשָּׂשכָר וּמִמַּטֵּה־אָשֵׁר
        וּמִמַּטֵּה נַפְתָּלִי וּמֵחֲצִי מַטֵּה מְנַשֶּׁה בַבָּשָׁן בַּגּוֹרָל עָרִים
        שְׁלֹשׁ עֶשְׂרֵה׃
      yi: און פֿאַר די קינדער פֿון גֵרשוֹן, פֿון די משפּחות פֿון שבֿט יִשׂשָׂכָר,
        און פֿון שבֿט אָשר, און פֿון שבֿט נפֿתּלי, און פֿון דעם האַלבן שבֿט מנשה אין
        בשָן, לױט גוֹרל, דרײַצן שטעט.
      cs: Synům pak Gerson, z čeledí pokolení Izacharova, a z pokolení Asserova, též
        z pokolení Neftalímova, a z polovice pokolení Manassesova v Bázan losem dáno
        měst třinácte.
      pl: Potomkowie Gerszona otrzymali od rodów pokolenia Isachar i od pokolenia
        Aszer i od pokolenia Naftali i od połowy pokolenia Manaszy w Baszanie losem
        miast trzynaście. 
    7:
      he: לִבְנֵי מְרָרִי לְמִשְׁפְּחֹתָם מִמַּטֵּה רְאוּבֵן וּמִמַּטֵּה־גָד וּמִמַּטֵּה
        זְבוּלֻן עָרִים שְׁתֵּים עֶשְׂרֵה׃
      yi: פֿאַר די קינדער פֿון מרָרי לױט זײערע משפּחות, פֿון שבֿט ראובֿן, און פֿון
        שבֿט גָד, און פֿון שבֿט זבֿולון, צװעלף שטעט.
      cs: Synům Merari po čeledech jejich, z pokolení Rubenova a z pokolení Gádova,
        též z pokolení Zabulonova měst dvanácte.
      pl: Różne rody potomków Merarego otrzymali od pokolenia Reuben i od pokolenia
        Gad i od pokolenia Zebulon miast dwanaście. 
    8:
      he: וַיִּתְּנוּ בְנֵי־יִשְׂרָאֵל לַלְוִיִּם אֶת־הֶעָרִים הָאֵלֶּה וְאֶת־מִגְרְשֵׁיהֶן
        כַּאֲשֶׁר צִוָּה יְהוָה בְּיַד־מֹשֶׁה בַּגּוֹרָל׃
      yi: און די קינדער פֿון ישׂראל האָבן געגעבן די לוִיִים די דאָזיקע שטעט מיט זײערע
        פֿרײַע פּלעצער, אַזױ װי גאָט האָט באַפֿױלן דורך משהן, לױט גוֹרל.
      cs: Dali tedy synové Izraelští Levítům ta města i předměstí jejich, (jakož přikázal
        Hospodin skrze Mojžíše,) losem.
      pl: Oddali zaś synowie Israela lewitom wymienione miasta wraz z wygonami przyległymi
        wedle losu, jako rozkazał był Wiekuisty przez Mojżesza. 
    9:
      he: וַיִּתְּנוּ מִמַּטֵּה בְּנֵי יְהוּדָה וּמִמַּטֵּה בְּנֵי שִׁמְעוֹן אֵת הֶעָרִים
        הָאֵלֶּה אֲשֶׁר־יִקְרָא אֶתְהֶן בְּשֵׁם׃
      yi: און זײ האָבן געגעבן פֿון דעם שבֿט פֿון די קינדער פֿון יהודה, און פֿון דעם
        שבֿט פֿון די קינדער פֿון שמעון, די דאָזיקע שטעט װאָס מע רופֿט זײ דאָ אָן מיטן
        נאָמען.
      cs: A tak z pokolení synů Judových, a z pokolení synů Simeonových dána jsou
        města, kterýchž tuto jména jsou položena.
      pl: Odstąpili mianowicie od pokolenia Judejczyków i od pokolenia Szymeonidów
        miasta następujące, imiennie wyłuszczone, 
    10:
      he: וַיְהִי לִבְנֵי אַהֲרֹן מִמִּשְׁפְּחוֹת הַקְּהָתִי מִבְּנֵי לֵוִי כִּי לָהֶם
        הָיָה הַגּוֹרָל רִיאשֹׁנָה׃
      yi: און דאָס איז געװען פֿאַר די קינדער פֿון אַהרן, פֿון די משפּחות פֿון די קהָתים
        פֿון די קינדער פֿון לֵוִי; װאָרום זײ האָבן געקריגן דעם גוֹרל צוערשט.
      cs: A dostal se první díl synům Aronovým, z čeledí Kahat, z synů Léví; nebo
        jim padl los první.
      pl: Z rodów Kehatydów między potomkami Lewiego otrzymali potomkowie Arona - na
        nich bowiem pierwszy padł los, 
    11:
      he: וַיִּתְּנוּ לָהֶם אֶת־קִרְיַת אַרְבַּע אֲבִי הָעֲנוֹק הִיא חֶבְרוֹן בְּהַר
        יְהוּדָה וְאֶת־מִגְרָשֶׁהָ סְבִיבֹתֶיהָ׃
      yi: און מע האָט זײ געגעבן די שטאָט פֿון אַרבע, דעם פֿאָטער פֿון עַנָק – דאָס
        איז חבֿרון – אין דעם געבערג פֿון יהודה, מיט אירע פֿרײַע פּלעצער רונד אַרום
        איר.
      cs: Dáno jest tedy jim město Arbe, otce Enakova, (jenž jest Hebron,) na hoře
        Juda, a předměstí jeho vůkol něho.
      pl: Odstąpiono im tedy miasto Arby, ojca Enaka, czyli Hebron w górach judzkich,
        wraz z wygonami przyległymi dokoła niego. 
    12:
      he: וְאֶת־שְׂדֵה הָעִיר וְאֶת־חֲצֵרֶיהָ נָתְנוּ לְכָלֵב בֶּן־יְפֻנֶּה בַּאֲחֻזָּתוֹ׃
      yi: אָבער דאָס פֿעלד פֿון דער שטאָט און אירע דערפֿער האָבן זײ געגעבן כָּלֵבֿ
        דעם זון פֿון יפֿונֶהן פֿאַר זײַן אײגנטום.
      cs: Ale pole města toho i vsi jeho dali Kálefovi synu Jefone k vládařství jeho.
      pl: Do miasta należące pola jednak i przyległe doń sioła oddali Kalebowi, synowi
        Jefunny, jako przypadającą mu posiadłość dziedziczną. 
    13:
      he: וְלִבְנֵי אַהֲרֹן הַכֹּהֵן נָתְנוּ אֶת־עִיר מִקְלַט הָרֹצֵחַ אֶת־חֶבְרוֹן
        וְאֶת־מִגְרָשֶׁהָ וְאֶת־לִבְנָה וְאֶת־מִגְרָשֶׁהָ׃
      yi: און די קינדער פֿון אַהרן דעם כֹּהן האָבן זײ געגעבן די שטאָט פֿון אַנטרינונג
        פֿאַרן טױטשלעגער, חֶבֿרוֹן מיט אירע פֿרײַע פּלעצער, און לִבֿנָה מיט אירע פֿרײַע
        פּלעצער;
      cs: Synům tedy Arona kněze dali město útočišťné vražedlníku, Hebron i předměstí
        jeho, a Lebno i předměstí jeho;
      pl: Potomkom zaś Arona, kapłana, oddali miasto schronienia dla zabójców, Hebron
        wraz z wygonami przyległymi, Libna wraz z wygonami przyległymi. 
    14:
      he: וְאֶת־יַתִּר וְאֶת־מִגְרָשֶׁהָ וְאֶת־אֶשְׁתְּמֹעַ וְאֶת־מִגְרָשֶׁהָ׃
      yi: און יַתּיר מיט אירע פֿרײַע פּלעצער, און אֶשתּמוֹעַ מיט אירע פֿרײַע פּלעצער;
      cs: A Jeter s předměstím jeho, též Estemo a předměstí jeho;
      pl: Jattyr wraz z wygonami przyległymi, Esztemona wraz z wygonami przyległymi. 
    15:
      he: וְאֶת־חֹלֹן וְאֶת־מִגְרָשֶׁהָ וְאֶת־דְּבִר וְאֶת־מִגְרָשֶׁהָ׃
      yi: און חוֹלוֹן מיט אירע פֿרײַע פּלעצער, און דבֿיר מיט אירע פֿרײַע פּלעצער;
      cs: Holon i předměstí jeho, a Dabir s podměstím jeho;
      pl: Cholon wraz z wygonami przyległymi, Debir wraz z wygonami przyległymi. 
    16:
      he: וְאֶת־עַיִן וְאֶת־מִגְרָשֶׁהָ וְאֶת־יֻטָּה וְאֶת־מִגְרָשֶׁהָ אֶת־בֵּית שֶׁמֶשׁ
        וְאֶת־מִגְרָשֶׁהָ עָרִים תֵּשַׁע מֵאֵת שְׁנֵי הַשְּׁבָטִים הָאֵלֶּה׃
      yi: און עַיִן מיט אירע פֿרײַע פּלעצער, און יוטָה מיט אירע פֿרײַע פּלעצער, און
        בית-שֶמֶש מיט אירע פֿרײַע פּלעצער. נײַן שטעט פֿון די דאָזיקע צװײ שבֿטים.
      cs: Také Ain s předměstím jeho, a Juta s podměstím jeho, i Betsemes a předměstí
        jeho, měst devět z toho dvojího pokolení.
      pl: Ain wraz z wygonami przyległymi, Juttę wraz z wygonami przyległymi i Beth-Szemesz
        wraz z wygonami przyległymi - miast dziewięć od dwóch pokoleń wymienionych. 
    17:
      he: וּמִמַּטֵּה בִנְיָמִן אֶת־גִּבְעוֹן וְאֶת־מִגְרָשֶׁהָ אֶת־גֶּבַע וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿון שבֿט בנימין: גִבֿעוֹן מיט אירע פֿרײַע פּלעצער, גֶבֿע מיט אירע
        פֿרײַע פּלעצער;'
      cs: Z pokolení pak Beniaminova dali Gabaon a předměstí jeho, a Gaba s předměstím
        jeho;
      pl: 'A od pokolenia Binjamin: Gibon wraz z wygonami przyległymi, Geba wraz z wygonami
        przyległymi. '
    18:
      he: אֶת־עֲנָתוֹת וְאֶת־מִגְרָשֶׁהָ וְאֶת־עַלְמוֹן וְאֶת־מִגְרָשֶׁהָ עָרִים אַרְבַּע׃
      yi: עַנָתוֹת מיט אירע פֿרײַע פּלעצער, און עַלמוֹן מיט אירע פֿרײַע פּלעצער. פֿיר
        שטעט.
      cs: Též Anatot a podměstí jeho, i Almon s předměstím jeho, města čtyři.
      pl: Anathoth wraz z wygonami przyległymi, i Almon wraz z wygonami przyległymi
        - miast cztery. 
    19:
      he: כָּל־עָרֵי בְנֵי־אַהֲרֹן הַכֹּהֲנִים שְׁלֹשׁ־עֶשְׂרֵה עָרִים וּמִגְרְשֵׁיהֶן׃
      yi: 'אַלע שטעט פֿון די קינדער פֿון אַהרן, די כֹּהנים: דרײַצן שטעט מיט זײערע
        פֿרײַע פּלעצער.'
      cs: Všech měst synů Aronových kněží třinácte měst s předměstími jejich.
      pl: W ogóle otrzymali tedy potomkowie Arona, kapłana, miast trzynaście wraz
        z wygonami przyległymi. 
    20:
      he: וּלְמִשְׁפְּחוֹת בְּנֵי־קְהָת הַלְוִיִּם הַנּוֹתָרִים מִבְּנֵי קְהָת וַיְהִי
        עָרֵי גוֹרָלָם מִמַּטֵּה אֶפְרָיִם׃
      yi: און פֿאַר די משפּחות פֿון די קינדער פֿון קהָת, די לוִיִים, די איבעריקע פֿון
        די קינדער פֿון קהָת – די שטעט פֿון זײער גוֹרל זײַנען געװען פֿון שבֿט אפֿרים.
      cs: Čeledem pak synů Kahat, Levítům, kteříž pozůstali z synů Kahat, (byla pak
        města losu jejich z pokolení Efraim,)
      pl: A co się tyczy rodów przynależnych do Lewitów, potomków Kehata, pozostałych
        potomków Kehata, to odstąpiono im miasta przypadłe im losem od pokolenia Efraima. 
    21:
      he: וַיִּתְּנוּ לָהֶם אֶת־עִיר מִקְלַט הָרֹצֵחַ אֶת־שְׁכֶם וְאֶת־מִגְרָשֶׁהָ
        בְּהַר אֶפְרָיִם וְאֶת־גֶּזֶר וְאֶת־מִגְרָשֶׁהָ׃
      yi: און מע האָט זײ געגעבן די שטאָט פֿון אַנטרינונג פֿאַרן טױטשלעגער, שכֶם, מיט
        אירע פֿרײַע פּלעצער, אין דעם געבערג פֿון אפֿרים, און גֶזֶר מיט אירע פֿרײַע
        פּלעצער;
      cs: Dali jim město útočišťné vražedlníku, Sichem i předměstí jeho, na hoře Efraim,
        a Gázer s předměstím jeho.
      pl: Oddano im mianowicie miasto schronienia dla zabójców, Szechem, wraz z wygonami
        przyległymi w górach Efraim, Gezer wraz z wygonami przyległymi. 
    22:
      he: וְאֶת־קִבְצַיִם וְאֶת־מִגְרָשֶׁהָ וְאֶת־בֵּית חוֹרֹן וְאֶת־מִגְרָשֶׁהָ עָרִים
        אַרְבַּע׃
      yi: און קִבֿצַיִם מיט אירע פֿרײַע פּלעצער, און בית-חוֹרוֹן מיט אירע פֿרײַע פּלעצער.
        פֿיר שטעט.
      cs: Též Kibsaim a předměstí jeho, a Betoron s předměstím jeho, města čtyři.
      pl: Kibcaim wraz z wygonami przyległymi, i Beth-Horon wraz z wygonami przyległymi
        - miast cztery. 
    23:
      he: וּמִמַּטֵּה־דָן אֶת־אֶלְתְּקֵא וְאֶת־מִגְרָשֶׁהָ אֶת־גִּבְּתוֹן וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿון שבֿט דָן: אֶלתּקֵה מיט אירע פֿרײַע פּלעצער, גִבתוֹן מיט אירע פֿרײַע
        פּלעצער;'
      cs: 'Z pokolení pak Dan: Elteke a předměstí jeho, a Gebbeton s předměstím jeho;'
      pl: 'A od pokolenia Dan: Eltheke wraz z wygonami przyległymi, Gibbethon wraz
        z wygonami przyległymi. '
    24:
      he: אֶת־אַיָּלוֹן וְאֶת־מִגְרָשֶׁהָ אֶת־גַּת־רִמּוֹן וְאֶת־מִגְרָשֶׁהָ עָרִים
        אַרְבַּע׃
      yi: אַיָלוֹן מיט אירע פֿרײַע פּלעצער, גַת-רִמוֹן מיט אירע פֿרײַע פּלעצער. פֿיר
        שטעט.
      cs: Též Aialon a předměstí jeho, a Getremmon s podměstím jeho, města čtyři.
      pl: Ajalon wraz z wygonami przyległymi i Gath Rimmon wraz z wygonami przyległymi
        - miast cztery. 
    25:
      he: וּמִמַּחֲצִית מַטֵּה מְנַשֶּׁה אֶת־תַּעְנַךְ וְאֶת־מִגְרָשֶׁהָ וְאֶת־גַּת־רִמּוֹן
        וְאֶת־מִגְרָשֶׁהָ עָרִים שְׁתָּיִם׃
      yi: 'און פֿון האַלבן שבֿט מנשה: תַּעֲנָך מיט אירע פֿרײַע פּלעצער, און גַת-רִמוֹן
        מיט אירע פֿרײַע פּלעצער. צװײ שטעט.'
      cs: 'Z polovice pak pokolení Manassesova: Tanach a podměstí jeho, a Getremmon
        s předměstím jeho, města dvě.'
      pl: 'A od połowy pokolenia Manaszy: Thaanach wraz z wygonami przyległymi i Gath
        Rimon wraz z wygonami przyległymi - miast dwa. '
    26:
      he: כָּל־עָרִים עֶשֶׂר וּמִגְרְשֵׁיהֶן לְמִשְׁפְּחוֹת בְּנֵי־קְהָת הַנּוֹתָרִים׃
      yi: 'אַלע שטעט: צען, מיט זײערע פֿרײַע פּלעצער, פֿאַר די משפּחות פֿון די איבעריקע
        קינדער פֿון קהָת.'
      cs: Všech měst deset s předměstími jejich čeledem synům Kahat ostatním.
      pl: Otrzymały tedy inne rody synów Kehata w ogóle miast dziesięć. 
    27:
      he: וְלִבְנֵי גֵרְשׁוֹן מִמִּשְׁפְּחֹת הַלְוִיִּם מֵחֲצִי מַטֵּה מְנַשֶּׁה אֶת־עִיר
        מִקְלַט הָרֹצֵחַ אֶת־גלון [גּוֹלָן] בַּבָּשָׁן וְאֶת־מִגְרָשֶׁהָ וְאֶת־בְּעֶשְׁתְּרָה
        וְאֶת־מִגְרָשֶׁהָ עָרִים שְׁתָּיִם׃
      yi: און פֿאַר די קינדער פֿון גֵרשוֹן, פֿון די משפּחות פֿון די לוִיִים, פֿון
        האַלבן שבֿט מנשה; די שטאָט פֿון אַנטרינונג פֿאַרן טױטשלעגער, גוֹלָן אין בשָן
        מיט אירע פֿרײַע פּלעצער, און בעֶשתְּרָה מיט אירע פֿרײַע פּלעצער. צװײ שטעט.
      cs: Synům také Gersonovým, z čeledí Levítských, z polovice pokolení Manassesova
        dali město útočišťné vražedlníku, Golan v Bázan a předměstí jeho, a Bozran
        s předměstím jeho, města dvě.
      pl: 'Dalej otrzymali z rodów lewickich potomkowie Gerszona, od połowy pokolenia
        Manaszy: miasto schronienia dla zabójców, Golan w Baszanie wraz z wygonami
        przyległymi i Beesztera wraz z wygonami przyległymi - miast dwa. '
    28:
      he: וּמִמַּטֵּה יִשָּׂשכָר אֶת־קִשְׁיוֹן וְאֶת־מִגְרָשֶׁהָ אֶת־דָּבְרַת וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿון שבֿט יִשׂשָׂכָר: קִשיוֹן מיט אירע פֿרײַע פּלעצער, דָבֿרַת מיט
        אירע פֿרײַע פּלעצער;'
      cs: 'Z pokolení Izacharova: Kesion a podměstí jeho, a Daberet s předměstím jeho;'
      pl: 'A od pokolenia Isachara: Kiszjon wraz z wygonami przyległymi, Daberath
        wraz z wygonami przyległymi. '
    29:
      he: אֶת־יַרְמוּת וְאֶת־מִגְרָשֶׁהָ אֶת־עֵין גַּנִּים וְאֶת־מִגְרָשֶׁהָ עָרִים
        אַרְבַּע׃
      yi: יַרמות מיט אירע פֿרײַע פּלעצער, עֵין-גַנים מיט אירע פֿרײַע פּלעצער. פֿיר
        שטעט.
      cs: Jarmut a předměstí jeho, a Engannim s předměstím jeho, města čtyři.
      pl: Jarmuth wraz z wygonami przyległymi i En Gannim wraz z wygonami przyległemi
        - miast cztery. 
    30:
      he: וּמִמַּטֵּה אָשֵׁר אֶת־מִשְׁאָל וְאֶת־מִגְרָשֶׁהָ אֶת־עַבְדּוֹן וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿון שבֿט אָשר: מִשְאָל מיט אירע פֿרײַע פּלעצער, עַבֿדוֹן מיט אירע
        פֿרײַע פּלעצער;'
      cs: 'Z pokolení pak Asserova: Mesal a předměstí jeho, též Abdon a podměstí jeho;'
      pl: 'A od pokolenia Aszer: Miszeal wraz z wygonami przyległymi, Abdon wraz z wygonami
        przyległymi. '
    31:
      he: אֶת־חֶלְקָת וְאֶת־מִגְרָשֶׁהָ וְאֶת־רְחֹב וְאֶת־מִגְרָשֶׁהָ עָרִים אַרְבַּע׃
      yi: חֶלקָת מיט אירע פֿרײַע פּלעצער, און רחוֹבֿ מיט אירע פֿרײַע פּלעצער. פֿיר
        שטעט.
      cs: Helkat s předměstím jeho, a Rohob s podměstím jeho, města čtyři.
      pl: Chelkath wraz z wygonami przyległymi i Rehob wraz z wygonami przyległymi
        - miast cztery. 
    32:
      he: וּמִמַּטֵּה נַפְתָּלִי אֶת־עִיר מִקְלַט הָרֹצֵחַ אֶת־קֶדֶשׁ בַּגָּלִיל וְאֶת־מִגְרָשֶׁהָ
        וְאֶת־חַמֹּת דֹּאר וְאֶת־מִגְרָשֶׁהָ וְאֶת־קַרְתָּן וְאֶת־מִגְרָשֶׁהָ עָרִים
        שָׁלֹשׁ׃
      yi: 'און פֿון שבֿט נפֿתּלי: די שטאָט פֿון אַנטרינוגן פֿאַרן טױטשלעגער, קֶדֶש
        אין גָליל, מיט אירע פֿרײַע פּלעצער, און חַמוֹת-דֹאר מיט אירע פֿרײַע פּלעצער,
        און קַרתָּן מיט אירע פֿרײַע פּלעצער. דרײַ שטעט.'
      cs: 'Z pokolení také Neftalímova: Město útočišťné vražedlníku, Kedes v Galilei
        a předměstí jeho, a Hamotdor s předměstím jeho, a Kartam s předměstím jeho,
        města tři.'
      pl: 'A od pokolenia Naftali: miasto schronienia dla zabójców, Kedesz w Galil
        wraz z wygonami przyległymi, Hammoth Dor wraz z wygonami przyległymi i Karthan
        wraz z wygonami przyległymi - miast trzy. '
    33:
      he: כָּל־עָרֵי הַגֵּרְשֻׁנִּי לְמִשְׁפְּחֹתָם שְׁלֹשׁ־עֶשְׂרֵה עִיר וּמִגְרְשֵׁיהֶן׃
      yi: 'אַלע שטעט פֿון די גֵרשונים לױט זײערע משפּחות: דרײַצן שטעט מיט זײערע פֿרײַע
        פּלעצער.'
      cs: Všech měst Gersonitských po čeledech jejich, třinácte měst s předměstími
        jejich.
      pl: Otrzymały tedy różne rody Gerszonidów w ogóle miast trzynaście wraz z wygonami
        przyległymi. 
    34:
      he: וּלְמִשְׁפְּחוֹת בְּנֵי־מְרָרִי הַלְוִיִּם הַנּוֹתָרִים מֵאֵת מַטֵּה זְבוּלֻן
        אֶת־יָקְנְעָם וְאֶת־מִגְרָשֶׁהָ אֶת־קַרְתָּה וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿאַר די משפּחות פֿון די קינדער פֿון מרָרי, די איבעריקע לוִיִים, פֿון
        שבֿט זבֿולון: יָקנְעָם מיט אירע פֿרײַע פּלעצער, קַרתָּה מיט אירע פֿרײַע פּלעצער;'
      cs: Čeledem pak synů Merari, Levítům ostatním, dali z pokolení Zabulonova Jekonam
        a předměstí jeho, Karta a předměstí jeho;
      pl: 'Rody potomków Merarego zaś, lewitów jeszcze pozostałych, otrzymały od pokolenia
        Zebulon: Jokneam wraz z wygonami przyległymi, Kartha wraz z wygonami przyległymi. '
    35:
      he: אֶת־דִּמְנָה וְאֶת־מִגְרָשֶׁהָ אֶת־נַהֲלָל וְאֶת־מִגְרָשֶׁהָ עָרִים אַרְבַּע׃
      yi: דִמנָה מיט אירע פֿרײַע פּלעצער, נַהלָל מיט אירע פֿרײַע פּלעצער. פֿיר שטעט.
      cs: Damna a předměstí jeho, Naalol a předměstí jeho, města čtyři.
      pl: Dymna wraz z wygonami przyległymi i Nahalal wraz z wygonami przyległymi
        - miast cztery. 
    36:
      he: וּמִמַּטֵּה רְאוּבֵן אֶת־בֶּצֶר וְאֶת־מִגְרָשֶׁהָ וְאֶת־יַהְצָה וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿון שבֿט ראובֿן: בֶצֶר מיט אירע פֿרײַע פּלעצער, און יַהצָה מיט אירע
        פֿרײַע פּלעצער;'
      cs: 'Z pokolení pak Rubenova: Bozor a předměstí jeho, a Jasa a předměstí jeho;'
      pl: ''
    37:
      he: אֶת־קְדֵמוֹת וְאֶת־מִגְרָשֶׁהָ וְאֶת־מֵיפָעַת וְאֶת־מִגְרָשֶׁהָ עָרִים אַרְבַּע׃
      yi: קדֵמוֹת מיט אירע פֿרײַע פּלעצער, און מֵיפֿעַת מיט אירע פֿרײַע פּלעצער. פֿיר
        שטעט.
      cs: Kedemot a předměstí jeho, a Mefat s podměstím jeho, města čtyři.
      pl: ''
    38:
      he: וּמִמַּטֵּה־גָד אֶת־עִיר מִקְלַט הָרֹצֵחַ אֶת־רָמֹת בַּגִּלְעָד וְאֶת־מִגְרָשֶׁהָ
        וְאֶת־מַחֲנַיִם וְאֶת־מִגְרָשֶׁהָ׃
      yi: 'און פֿון שבֿט גָד: די שטאָט פֿון אַנטרינונג פֿאַרן טױטשלעגער, רָמוֹת אין
        גִלעָד, מיט אירע פֿרײַע פּלעצער, און מַחנַיִם מיט אירע פֿרײַע פּלעצער;'
      cs: 'A z pokolení Gádova: Město útočišťné vražedlníku, Rámot v Galád a předměstí
        jeho, a Mahanaim s předměstím jeho;'
      pl: 'A od pokolenia Gad: miasto schronienia dla zabójców, Ramoth w Gilead wraz
        z wygonami przyległymi, Machnaim wraz z wygonami przyległymi. '
    39:
      he: אֶת־חֶשְׁבּוֹן וְאֶת־מִגְרָשֶׁהָ אֶת־יַעְזֵר וְאֶת־מִגְרָשֶׁהָ כָּל־עָרִים
        אַרְבַּע׃
      yi: 'חֶשבוֹן מיט אירע פֿרײַע פּלעצער, יַעְזֵר מיט אירע פֿרײַע פּלעצער. אַלע
        שטעט: פֿיר.'
      cs: Ezebon a podměstí jeho, Jazer s podměstím jeho, města čtyři.
      pl: Heszbon wraz z wygonami przyległymi i Jaezer wraz z wygonami przyległymi
        - w ogóle miast cztery. 
    40:
      he: כָּל־הֶעָרִים לִבְנֵי מְרָרִי לְמִשְׁפְּחֹתָם הַנּוֹתָרִים מִמִּשְׁפְּחוֹת
        הַלְוִיִּם וַיְהִי גּוֹרָלָם עָרִים שְׁתֵּים עֶשְׂרֵה׃
      yi: די אַלע שטעט זײַנען געװען פֿאַר די קינדער פֿון מרָרי לױט זײערע משפּחות –
        די איבעריקע פֿון די משפּחות פֿון די לוִיִים; און זײער גוֹרל איז געװען צװעלף
        שטעט.
      cs: Všech měst synů Merari po čeledech jejich, kteříž ostatní byli z čeledí
        Levítských, bylo podlé losu jejich měst dvanácte.
      pl: Tak tedy otrzymały różne rody potomków Merarego pozostałe jeszcze z rodów
        lewickich jako przypadający im losem udział w ogóle miast dwanaście. 
    41:
      he: כֹּל עָרֵי הַלְוִיִּם בְּתוֹךְ אֲחֻזַּת בְּנֵי־יִשְׂרָאֵל עָרִים אַרְבָּעִים
        וּשְׁמֹנֶה וּמִגְרְשֵׁיהֶן׃
      yi: אַלע שטעט פֿון די לוִיִים אין מיטן פֿון דעם אײגנטום פֿון די קינדער פֿון
        ישׂראל זײַנען געװען אַכט און פֿערציק שטעט מיט זײערע פֿרײַע פּלעצער.
      cs: A tak všech měst Levítských u prostřed vládařství synů Izraelských měst
        čtyřidceti osm s předměstími svými.
      pl: Było tedy miast lewickich pośród posiadłości dziedzicznej synów Israela
        czterdzieści ośm wraz z wygonami przyległymi. 
    42:
      he: תִּהְיֶינָה הֶעָרִים הָאֵלֶּה עִיר עִיר וּמִגְרָשֶׁיהָ סְבִיבֹתֶיהָ כֵּן
        לְכָל־הֶעָרִים הָאֵלֶּה׃
      yi: די דאָזיקע שטעט זײַנען געװען שטאָט אין שטאָט מיט אירע פֿרײַע פּלעצער רונד
        אַרום איר; אַזױ בײַ אַלע די דאָזיקע שטעט.
      cs: Mělo pak to město jedno každé obzvláštně svá předměstí vůkol sebe, a taková
        byla všecka ta města.
      pl: Składały się zaś wymienione miasta, każde z jednego miasta, wraz z wygonami
        przyległymi dokoła niego; stosuje się to do wszystkich wymienionych miast. 
    43:
      he: וַיִּתֵּן יְהוָה לְיִשְׂרָאֵל אֶת־כָּל־הָאָרֶץ אֲשֶׁר נִשְׁבַּע לָתֵת לַאֲבוֹתָם
        וַיִּרָשׁוּהָ וַיֵּשְׁבוּ בָהּ׃
      yi: און גאָט האָט געגעבן צו ישׂראל דאָס גאַנצע לאַנד װאָס ער האָט געשװאָרן צו
        געבן זײערע עלטערן; און זײ האָבן עס געאַרבט, און זיך באַזעצט דערין.
      cs: Dal tedy Hospodin Izraelovi všecku tu zemi, kterouž s přísahou zaslíbil
        dáti otcům jejich; i opanovali ji dědičně, a bydlili v ní.
      pl: I tak oddał Wiekuisty Israelitom całą ziemię, której oddanie zaprzysiągł
        był ojcom ich, i wzięli ją w posiadanie i osiedlili się w niej. 
    44:
      he: וַיָּנַח יְהוָה לָהֶם מִסָּבִיב כְּכֹל אֲשֶׁר־נִשְׁבַּע לַאֲבוֹתָם וְלֹא־עָמַד
        אִישׁ בִּפְנֵיהֶם מִכָּל־אֹיְבֵיהֶם אֵת כָּל־אֹיְבֵיהֶם נָתַן יְהוָה בְּיָדָם׃
      yi: און גאָט האָט זײ באַרוט פֿון רונד אַרום, אַזױ װי אַלץ װאָס ער האָט געשװאָרן
        זײערע עלטערן; און קײנער פֿון אַלע זײערע פֿײַנט איז ניט באַשטאַנען פֿאַר זײ;
        אַלע זײערע פֿײַנט האָט גאָט געגעבן אין זײער האַנט.
      cs: Dal také Hospodin jim odpočinutí se všech stran podlé všeho, jakž byl s
        přísahou zaslíbil otcům jejich, aniž kdo byl, ješto by ostál proti nim ze
        všech nepřátel jejich; všecky nepřátely jejich dal Hospodin v ruku jejich.
      pl: I użyczył im Wiekuisty pokoju dokoła, zupełnie jako zaprzysiągł był ojcom
        ich. Nie ostał się żaden z wszystkich wrogów ich przed nimi; podał Wiekuisty
        wszystkich ich wrogów w moc ich. 
    45:
      he: לֹא־נָפַל דָּבָר מִכֹּל הַדָּבָר הַטּוֹב אֲשֶׁר־דִּבֶּר יְהוָה אֶל־בֵּית
        יִשְׂרָאֵל הַכֹּל בָּא׃
      yi: ניט אַ װאָרט איז אָפּגעפֿאַלן פֿון אַלדעם גוטן צוזאָג װאָס גאָט האָט צוגעזאָגט
        דעם הױז פֿון ישׂראל; אַלץ איז אָנגעקומען.
      cs: Nepominulo ani jedno slovo ze všelikého slova dobrého, kteréž mluvil Hospodin
        k domu Izraelskému, ale všecko se tak stalo.
      pl: 'Nie chybiło żadne z wszystkich przyrzeczeń, które dał Wiekuisty domowi
        Israela: wszystko się spełniło. '
  22:
    1:
      he: אָז יִקְרָא יְהוֹשֻׁעַ לָראוּבֵנִי וְלַגָּדִי וְלַחֲצִי מַטֵּה מְנַשֶּׁה׃
      yi: דענצמאָל האָט יהוֹשועַ גערופֿן די ראובֿנים, און די גָדים, און דעם האַלבן
        שבֿט מנשה.
      cs: Toho času povolav Jozue Rubenitských, Gáditských a polovice pokolení Manassesova,
      pl: Wtedy zawezwał Jozue Reubenidów i Gadidów i połowę pokolenia Manaszy. 
    2:
      he: וַיֹּאמֶר אֲלֵיהֶם אַתֶּם שְׁמַרְתֶּם אֵת כָּל־אֲשֶׁר צִוָּה אֶתְכֶם מֹשֶׁה
        עֶבֶד יְהוָה וַתִּשְׁמְעוּ בְקוֹלִי לְכֹל אֲשֶׁר־צִוִּיתִי אֶתְכֶם׃
      yi: 'און ער האָט צו זײ געזאָגט: איר האָט געהיט אַלץ װאָס משה דער קנעכט פֿון
        גאָט האָט אײַך באַפֿױלן, און איר האָט צוגעהערט צו מײַן קָול, אין אַלץ װאָס
        איך האָב אײַך באַפֿױלן.'
      cs: 'Řekl jim: Vy jste ostříhali všeho, což přikázal vám Mojžíš, služebník Hospodinův,
        a poslouchali jste hlasu mého ve všem, což jsem přikázal vám.'
      pl: 'I rzekł do nich: Spełniliście ściśle wszystko co polecił wam był Mojżesz,
        sługa Wiekuistego, a słuchaliście też głosu mojego we wszystkiem com wam rozkazał. '
    3:
      he: לֹא־עֲזַבְתֶּם אֶת־אֲחֵיכֶם זֶה יָמִים רַבִּים עַד הַיּוֹם הַזֶּה וּשְׁמַרְתֶּם
        אֶת־מִשְׁמֶרֶת מִצְוַת יְהוָה אֱלֹהֵיכֶם׃
      yi: איר האָט ניט פֿאַרלאָזט אײַערע ברידער די דאָזיקע פֿיל טעג ביז אױף הײַנטיקן
        טאָג, און איר האָט געהיט די היטונג פֿון דעם געבאָט פֿון יהוה אײַער גאָט.
      cs: Neopustili jste bratří svých již za dlouhý čas až do dne tohoto, ale bedlivě
        jste ostříhali přikázaní Hospodina Boha vašeho.
      pl: Nie opuściliście braci waszych przez tak długi czas aż po dzień dzisiejszy,
        przestrzegając pilnie rozkazu Wiekuistego, Boga waszego. 
    4:
      he: וְעַתָּה הֵנִיחַ יְהוָה אֱלֹהֵיכֶם לַאֲחֵיכֶם כַּאֲשֶׁר דִּבֶּר לָהֶם וְעַתָּה
        פְּנוּ וּלְכוּ לָכֶם לְאָהֳלֵיכֶם אֶל־אֶרֶץ אֲחֻזַּתְכֶם אֲשֶׁר נָתַן לָכֶם
        מֹשֶׁה עֶבֶד יְהוָה בְּעֵבֶר הַיַּרְדֵּן׃
      yi: און אַצונד האָט יהוה אײַער גאָט באַרוט אײַערע ברידער, אַזױ װי ער האָט זײ
        צוגעזאָגט; דרום קערט אײַך אום אַצונד, און גײט אײַך צו אײַערע געצעלטן, צום
        לאַנד פֿון אײַער אײגנטום װאָס משה דער קנעכט פֿון גאָט האָט אײַך געגעבן אױף
        יענער זײַט יַרדן.
      cs: Nyní pak již odpočinutí dal Hospodin Bůh váš bratřím vašim, jakož mluvil
        jim; již tedy navraťte se a beřte se do stanů svých, do země vládařství svého,
        kteréž vám dal Mojžíš, služebník Hospodinův, před Jordánem.
      pl: A teraz użyczył Wiekuisty, Bóg wasz, pokoju braciom waszym jako im był przyrzekł;
        tak tedy wyruszcie a wróćcie do namiotów waszych, do ziemi dziedzicznej posiadłości
        waszej, którą wyznaczył wam Mojżesz, sługa Wiekuistego, po drugiej stronie
        Jordanu. 
    5:
      he: רַק שִׁמְרוּ מְאֹד לַעֲשׂוֹת אֶת־הַמִּצְוָה וְאֶת־הַתּוֹרָה אֲשֶׁר צִוָּה
        אֶתְכֶם מֹשֶׁה עֶבֶד־יְהוָה לְאַהֲבָה אֶת־יְהוָה אֱלֹהֵיכֶם וְלָלֶכֶת בְּכָל־דְּרָכָיו
        וְלִשְׁמֹר מִצְוֺתָיו וּלְדָבְקָה־בוֹ וּלְעָבְדוֹ בְּכָל־לְבַבְכֶם וּבְכָל־נַפְשְׁכֶם׃
      yi: אָבער היט זײער צו טאָן דאָס געבאָט, און די תּוֹרה, װאָס משה דער קנעכט פֿון
        גאָט האָט אײַך געבאָטן, ליב צו האָבן יהוה אײַער גאָט, און צו גײן אין אַלע
        זײַנע װעגן, און צו היטן זײַנע געבאָט, און זיך צו באַהעפֿטן אָן אים, און אים
        צו דינען מיט אײַער גאַנצן האַרצן, און מיט אײַער גאַנצער זעל.
      cs: Toliko hleďte pilně zachovávati a plniti přikázaní a zákon, kterýž přikázal
        vám Mojžíš, služebník Hospodinův, a milovati Hospodina Boha svého a choditi
        po všech cestách jeho, a zachovávajíce přikázaní jeho, přídržeti se ho, a
        sloužiti jemu celým srdcem svým a celou duší svou.
      pl: Tylko zważcie pilnie, abyście spełniali przykazanie i naukę którą poruczył
        wam Mojżesz, sługa Wiekuistego, abyście miłowali Wiekuistego, Boga waszego,
        a postępowali na wszystkich drogach Jego, a przestrzegali przykazań Jego,
        a lgnęli doń a służyli Mu całem sercem i całą duszą waszą! 
    6:
      he: וַיְבָרְכֵם יְהוֹשֻׁעַ וַיְשַׁלְּחֵם וַיֵּלְכוּ אֶל־אָהֳלֵיהֶם׃
      yi: און יהוֹשועַ האָט זײ געבענטשט, און האָט זײ אַװעקגעשיקט, און זײ זײַנען אַװעקגעגאַנגען
        צו זײערע געצעלטן.
      cs: A požehnav jim Jozue, propustil je; i odešli do stanů svých.
      pl: I pobłogosławił ich Jozue i puścił ich, i wyruszyli do namiotów swoich. 
    7:
      he: וְלַחֲצִי שֵׁבֶט הַמְנַשֶּׁה נָתַן מֹשֶׁה בַּבָּשָׁן וּלְחֶצְיוֹ נָתַן יְהוֹשֻׁעַ
        עִם־אֲחֵיהֶם מעבר [בְּעֵבֶר] הַיַּרְדֵּן יָמָּה וְגַם כִּי שִׁלְּחָם יְהוֹשֻׁעַ
        אֶל־אָהֳלֵיהֶם וַיְבָרֲכֵם׃
      yi: און צו אַ האַלבן שבֿט מנשה האָט משה געגעבן אין בשָן; נאָר צום אַנדער האַלבן
        האָט יהוֹשועַ געגעבן מיט זײערע ברידער אױף דער זײַט יַרדן צו מערבֿ. און אַז
        יהוֹשועַ האָט זײ אַװעקגעשיקט צו זײערע געצעלטן, האָט ער זײ אױך געבענטשט,
      cs: (Polovici pak pokolení Manassesova dal byl Mojžíš dědictví v Bázan, a druhé
        polovici jeho dal Jozue s bratřími jejich za Jordánem k západu.) A když je
        propouštěl Jozue do stanů jejich, požehnal jim,
      pl: Jednej połowie pokolenia Manaszy wyznaczył był Mojżesz posiadłość w Baszanie;
        drugiej zaś połowie wyznaczył Jozue posiadłość przy innych współplemieńcach
        jej po zachodniej stronie Jordanu. Gdy ich tedy puścił Jozue do namiotów ich,
        błogosławił im. 
    8:
      he: וַיֹּאמֶר אֲלֵיהֶם לֵאמֹר בִּנְכָסִים רַבִּים שׁוּבוּ אֶל־אָהֳלֵיכֶם וּבְמִקְנֶה
        רַב־מְאֹד בְּכֶסֶף וּבְזָהָב וּבִנְחֹשֶׁת וּבְבַרְזֶל וּבִשְׂלָמוֹת הַרְבֵּה
        מְאֹד חִלְקוּ שְׁלַל־אֹיְבֵיכֶם עִם־אֲחֵיכֶם׃
      yi: 'און ער האָט צו זײ געזאָגט, אַזױ צו זאָגן: מיט פֿיל גוטס קערט אײַך אום צו
        אײַערע געצעלטן, און מיט זײער פֿיל פֿי, מיט זילבער, און מיט גאָלד, און מיט
        קופּער, און מיט אײַזן, און מיט קלײדער זײער פֿיל; צעטײלט דעם רױב פֿון אײַערע
        פֿײַנט מיט אײַערע ברידער.'
      cs: 'A mluvil k nim, řka: S bohatstvím velikým navracujete se do stanů svých
        a s dobytky velmi mnohými, s stříbrem a zlatem, s mědí a železem a rouchem
        velmi mnohým; rozděltež se loupeží nepřátel svých s bratřími svými.'
      pl: 'I rzekł do nich tak: Z mnóstwem dóbr wróćcie do namiotów waszych i z niezmierną
        mocą bydła, z srebrem i złotem, miedzią i żelazem i z nader licznemi szatami;
        dzielcie się tedy łupem wrogów waszych z braćmi waszymi. '
    9:
      he: וַיָּשֻׁבוּ וַיֵּלְכוּ בְּנֵי־רְאוּבֵן וּבְנֵי־גָד וַחֲצִי שֵׁבֶט הַמְנַשֶּׁה
        מֵאֵת בְּנֵי יִשְׂרָאֵל מִשִּׁלֹה אֲשֶׁר בְּאֶרֶץ־כְּנָעַן לָלֶכֶת אֶל־אֶרֶץ
        הַגִּלְעָד אֶל־אֶרֶץ אֲחֻזָּתָם אֲשֶׁר נֹאחֲזוּ־בָהּ עַל־פִּי יְהוָה בְּיַד־מֹשֶׁה׃
      yi: האָבן די קינדער פֿון ראובֿן, און די קינדער פֿון גָד, און דער האַלבער שבֿט
        מנשה, זיך אומגעקערט, און זײ זײַנען אַװעקגעגאַנגען פֿון די קינדער פֿון ישׂראל,
        פֿון שילוֹ װאָס אין לאַנד כּנַעַן, צו גײן קײן לאַנד גִלעָד, צום לאַנד פֿון
        זײער אײגנטום, װאָס זײ האָבן זיך דערין באַזעצט לױט דעם מױל פֿון גאָט דורך משהן.
      cs: Tedy navracujíce se, odešli synové Rubenovi a synové Gádovi a polovice pokolení
        Manassesova od synů Izraelských z Sílo, jenž jest v zemi Kananejské, aby šli
        do země Galád, do země vládařství svého, v kteréž dědictví obdrželi, vedlé
        řeči Hospodinovy skrze Mojžíše.
      pl: I tak zwrócili się i wyruszyli synowie Reubena i synowie Gada i połowa pokolenia
        Manaszy od synów Israela z Szylo, położonego w ziemi Kanaan, aby się udać
        do ziemi Gilead, do ziemi dziedzicznej posiadłości swej, gdzie stosownie do rozkazu
        Wiekuistego przez Mojżesza się byli osiedlili. 
    10:
      he: וַיָּבֹאוּ אֶל־גְּלִילוֹת הַיַּרְדֵּן אֲשֶׁר בְּאֶרֶץ כְּנָעַן וַיִּבְנוּ
        בְנֵי־רְאוּבֵן וּבְנֵי־גָד וַחֲצִי שֵׁבֶט הַמְנַשֶּׁה שָׁם מִזְבֵּחַ עַל־הַיַּרְדֵּן
        מִזְבֵּחַ גָּדוֹל לְמַרְאֶה׃
      yi: און אַז זײ זײַנען געקומען צו די געגנטן פֿון יַרדן װאָס אין לאַנד כּנַעַן,
        האָבן די קינדער פֿון ראובֿן, און די קינדער פֿון גָד, און דער האַלבער שבֿט
        מנשה, דאָרטן געבױט אַ מזבח בײַם יַרדן, אַ גרױסן מזבח אױף אָנצוקוקן.
      cs: A přišedše ku pomezí při Jordánu, kteréž jest v zemi Kananejské, i vzdělali
        tu synové Rubenovi, a synové Gádovi, a polovice pokolení Manassesova oltář
        nad Jordánem, oltář veliký ku podivení.
      pl: Gdy tedy przybyli do Geliloth nad Jordanem, położonem jeszcze w ziemi Kanaan,
        zbudowali synowie Reubena i synowie Gada i połowa pokolenia Manaszy tam nad
        Jordanem ołtarz, ołtarz wielki na wejrzenie. 
    11:
      he: וַיִּשְׁמְעוּ בְנֵי־יִשְׂרָאֵל לֵאמֹר הִנֵּה בָנוּ בְנֵי־רְאוּבֵן וּבְנֵי־גָד
        וַחֲצִי שֵׁבֶט הַמְנַשֶּׁה אֶת־הַמִּזְבֵּחַ אֶל־מוּל אֶרֶץ כְּנַעַן אֶל־גְּלִילוֹת
        הַיַּרְדֵּן אֶל־עֵבֶר בְּנֵי יִשְׂרָאֵל׃
      yi: 'האָבן די קינדער פֿון ישׂראל געהערט, אַזױ צו זאָגן: זעט, די קינדער פֿון
        ראובֿן, און די קינדער פֿון גָד, און דער האַלבער שבֿט מנשה, האָבן געבױט אַ
        מזבח אַנטקעגן לאַנד כּנַעַן, אין די געגנטן פֿון יַרדן, צו דער זײַט פֿון די
        קינדער פֿון ישׂראל.'
      cs: 'Uslyšeli pak synové Izraelští, že praveno bylo: Aj, vystavěli synové Rubenovi
        a synové Gádovi, a polovice pokolení Manassesova oltář naproti zemi Kananejské,
        při pomezi u Jordánu, kdež přešli synové Izraelští.'
      pl: 'I usłyszeli synowie Israela wieść: Oto zbudowali synowie Reubena i synowie
        Gada i połowa pokolenia Manaszy ołtarz naprzeciw ziemi Kanaan, w Geliloth
        Jordanu, na ziemi po drugiej stronie siedzib synów Israela, '
    12:
      he: וַיִּשְׁמְעוּ בְּנֵי יִשְׂרָאֵל וַיִּקָּהֲלוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל
        שִׁלֹה לַעֲלוֹת עֲלֵיהֶם לַצָּבָא׃
      yi: און װי די קינדער פֿון ישׂראל האָבן דערהערט, אַזױ האָט די גאַנצע עדה פֿון
        די קינדער פֿון ישׂראל זיך אײַנגעזאַמלט קײן שילוֹ אַרױפֿצוגײן אַקעגן זײ אױף
        מלחמה.
      cs: Uslyševše, pravím, synové Izraelští, sešlo se všecko množství jejich do
        Sílo, aby táhli proti nim k boji.
      pl: Gdy tedy usłyszeli to synowie Israela, zebrał się cały zbór synów Israela
        w Szylo, aby wyruszyć przeciw nim na wojnę. 
    13:
      he: וַיִּשְׁלְחוּ בְנֵי־יִשְׂרָאֵל אֶל־בְּנֵי־רְאוּבֵן וְאֶל־בְּנֵי־גָד וְאֶל־חֲצִי
        שֵׁבֶט־מְנַשֶּׁה אֶל־אֶרֶץ הַגִּלְעָד אֶת־פִּינְחָס בֶּן־אֶלְעָזָר הַכֹּהֵן׃
      yi: און די קינדער פֿון ישׂראל האָבן געשיקט צו די קינדער פֿון ראובֿן, און צו
        די קינדער פֿון גָד, און צום האַלבן שבֿט מנשה, קײן לאַנד גִלעָד, פּינחס דעם
        זון פֿון אֶלעָזָר דעם כֹּהן,
      cs: I poslali synové Izraelští k synům Rubenovým a k synům Gádovým a ku polovici
        pokolení Manassesova do země Galád Fínesa, syna Eleazara kněze,
      pl: Poczem wysłali synowie Israela do synów Reubena, do synów Gada i do połowy
        pokolenia Manaszy do ziemi Gilead Pinchasa syna Elazara, Kapłana. 
    14:
      he: וַעֲשָׂרָה נְשִׂאִים עִמּוֹ נָשִׂיא אֶחָד נָשִׂיא אֶחָד לְבֵית אָב לְכֹל
        מַטּוֹת יִשְׂרָאֵל וְאִישׁ רֹאשׁ בֵּית־אֲבוֹתָם הֵמָּה לְאַלְפֵי יִשְׂרָאֵל׃
      yi: און מיט אים צען פֿירשטן, צו אײן פֿירשט, צו אײן פֿירשט פֿון אַ פֿאָטערהױז
        פֿון אַלע שבֿטים פֿון ישׂראל; און זײ זײַנען איטלעכער געװען דער הױפּט פֿון
        זײער פֿאָטערהױז בײַ די טױזנטן פֿון ישׂראל.
      cs: A deset knížat s ním, po jednom knížeti z každého domu otcovského, ze všech
        pokolení Izraelských. (Každý pak z nich byl přední v domě otců svých v tisících
        Izraele.)
      pl: A dziesięciu książąt z nim, mianowicie po książęciu z każdego domu rodzinnego
        ze wszystkich pokoleń israelskich, a każdy z nich był naczelnikiem należących
        do domu jego rodów wpośród plemion Israela. 
    15:
      he: וַיָּבֹאוּ אֶל־בְּנֵי־רְאוּבֵן וְאֶל־בְּנֵי־גָד וְאֶל־חֲצִי שֵׁבֶט־מְנַשֶּׁה
        אֶל־אֶרֶץ הַגִּלְעָד וַיְדַבְּרוּ אִתָּם לֵאמֹר׃
      yi: 'און זײ זײַנען געקומען צו די קינדער פֿון ראובֿן, און צו די קינדער פֿון גָד,
        און צום האַלבן שבֿט מנשה, קײן לאַנד גִלעָד, און זײ האָבן מיט זײ גערעדט, אַזױ
        צו זאָגן:'
      cs: 'Ti přišli k synům Rubenovým a k synům Gádovým a ku polovici pokolení Manassesova
        do země Galád, a mluvili s nimi, řkouce:'
      pl: Gdy tedy przybyli do synów Reubena i do synów Gada i do połowy pokolenia
        Manaszy do ziemi Gilead, przemówili do nich w tych słowach: 
    16:
      he: כֹּה אָמְרוּ כֹּל עֲדַת יְהוָה מָה־הַמַּעַל הַזֶּה אֲשֶׁר מְעַלְתֶּם בֵּאלֹהֵי
        יִשְׂרָאֵל לָשׁוּב הַיּוֹם מֵאַחֲרֵי יְהוָה בִּבְנוֹתְכֶם לָכֶם מִזְבֵּחַ
        לִמְרָדְכֶם הַיּוֹם בַּיהוָה׃
      yi: 'אַזױ האָט געזאָגט די גאַנצע עדה פֿון יהוה: װאָס איז די דאָזיקע פֿעלשונג
        װאָס איר האָט געפֿעלשט אָן דעם גאָט פֿון ישׂראל, זיך אָפּצוקערן הײַנט פֿון
        הינטער יהוה, מיט אײַער בױען פֿאַר זיך אַ מזבח, כּדי איר זאָלט הײַנט װידערשפּעניקן
        אָן יהוה?'
      cs: 'Toto praví všecko shromáždění Hospodinovo: Jaké jest to přestoupení, jímž
        jste přestoupili proti Bohu Izraelskému, odvrátivše se dnes, abyste nešli
        za Hospodinem, vzdělavše sobě oltář, abyste se protivili dnes Hospodinu?'
      pl: 'Tak rzecze do was cały zbór Wiekuistego: Cóż znaczy to przeniewierstwo,
        któregoście się dopuścili przeciw Bogu Israela, że się odwracacie dzisiaj
        od Wiekuistego, budując sobie ołtarz, aby się zbuntować dzisiaj przeciw Wiekuistemu? '
    17:
      he: הַמְעַט־לָנוּ אֶת־עֲוֺן פְּעוֹר אֲשֶׁר לֹא־הִטַּהַרְנוּ מִמֶּנּוּ עַד הַיּוֹם
        הַזֶּה וַיְהִי הַנֶּגֶף בַּעֲדַת יְהוָה׃
      yi: איז אונדז װינציק די זינד פֿון פּעוֹר, װאָס מיר האָבן זיך נאָך פֿון איר ניט
        גערײניקט ביז אױף הײַנטיקן טאָג, און װאָס איבער איר איז געװען אַ מגפֿה אױף
        דער עדה פֿון יהוה,
      cs: Ještě-liž se nám malá zdá nepravost modly Fegor, od níž nejsme očištěni
        až do dnes, pročež byla rána v shromáždění Hospodinovu,
      pl: Czyż nie dosyć nam na winie dotycznie Peora, z którejśmy po dziś dzień jeszcze
        się nie oczyścili, a dla której spadła klęska na zbór Wiekuistego? 
    18:
      he: וְאַתֶּם תָּשֻׁבוּ הַיּוֹם מֵאַחֲרֵי יְהוָה וְהָיָה אַתֶּם תִּמְרְדוּ הַיּוֹם
        בַּיהוָה וּמָחָר אֶל־כָּל־עֲדַת יִשְׂרָאֵל יִקְצֹף׃
      yi: 'אַז איר קערט אײַך הײַנט אָפּ פֿון הינטער יהוה? און עס װעט זײַן: איר װעט
        װידערשפּעניקן הײַנט אָן יהוה, און מאָרגן װעט ער צערענען אױף דער גאַנצער עדה
        פֿון ישׂראל.'
      cs: Že vy přes to odvracujete se dnes, abyste nešli za Hospodinem? I stane se,
        poněvadž vy dnes odporujete Hospodinu, že on zítra na všecko shromáždění Izraelské
        rozhěvá se.
      pl: 'A wy chcecie dziś jednak od Wiekuistego się odwrócić? To też będzie tak:
        wy zbuntujecie się dzisiaj przeciw Wiekuistemu, jutro zaś rozgniewa się On
        na cały zbór Israela! '
    19:
      he: וְאַךְ אִם־טְמֵאָה אֶרֶץ אֲחֻזַּתְכֶם עִבְרוּ לָכֶם אֶל־אֶרֶץ אֲחֻזַּת יְהוָה
        אֲשֶׁר שָׁכַן־שָׁם מִשְׁכַּן יְהוָה וְהֵאָחֲזוּ בְּתוֹכֵנוּ וּבַיהוָה אַל־תִּמְרֹדוּ
        וְאֹתָנוּ אֶל־תִּמְרֹדוּ בִּבְנֹתְכֶם לָכֶם מִזְבֵּחַ מִבַּלְעֲדֵי מִזְבַּח
        יְהוָה אֱלֹהֵינוּ׃
      yi: אױב װידער דאָס לאַנד פֿון אײַער אײגנטום איז אומרײן, קומט אײַך אַריבער אין
        דעם לאַנד פֿון יהוהס אײגנטום, װאָס דאָרטן רוט דער מִשכּן פֿון יהוה, און באַזעצט
        אײַך צװישן אונדז, נאָר אָן יהוה זאָלט איר ניט װידערשפּעניקן, און אונדז זאָלט
        איר ניט װידערשפּעניקן, מיט אײַער בױען פֿאַר זיך אַ מזבח, אַחוץ דעם מזבח פֿון
        יהוה אונדזער גאָט.
      cs: Jestližeť jest nečistá země vládařství vašeho, přejděte do země vládařství
        Hospodinova, v níž přebývá stánek Hospodinův, a dědictví vezměte mezi námi;
        toliko proti Hospodinu se nepostavujte, a nebuďte odporní nám, stavějíce sobě
        oltář mimo oltář Hospodina Boha našeho.
      pl: Jeżeli zresztą ziemia dziedzicznej posiadłości waszej nieczystą wam się
        wydaje, przejdźcie do ziemi należącej do dziedziny Wiekuistego, gdzie przybytek
        Wiekuistego stanął, a osiądźcie wpośród nas. Przeciw Wiekuistemu jednak nie
        buntujcie się i przeciw nam nie buntujcie się, budując sobie ołtarz odrębny,
        okrom ołtarza Wiekuistego, Boga naszego. 
    20:
      he: הֲלוֹא עָכָן בֶּן־זֶרַח מָעַל מַעַל בַּחֵרֶם וְעַל־כָּל־עֲדַת יִשְׂרָאֵל
        הָיָה קָצֶף וְהוּא אִישׁ אֶחָד לֹא גָוַע בַּעֲוֺנוֹ׃
      yi: האָט ניט עָכָן דער זון פֿון זֶרַחן געפֿעלשט אַ פֿעלשונג מיט דעם חרם, און
        אױף דער גאַנצער עדה פֿון ישׂראל איז געװען דער צאָרן? און ניט יענער מאַן אַלײן
        איז אומגעקומען פֿאַר זײַן זינד.
      cs: Zdali Achan syn Záre nedopustil se přestoupení při věci proklaté? A přišlo
        rozhněvání na všecko shromáždění Izraelské, a on sám jeden zhřešiv, nezahynul
        pro svou nepravost sám.
      pl: Wszak gdy dopuścił się Achan, syn Zeracha, przeniewierstwa przeciw dobru
        zaklętemu, czyż nie przypadł gniew Boży na cały zbór israelski, tak że nie
        sam jeden za winę swą zginąć musiał! 
    21:
      he: וַיַּעֲנוּ בְּנֵי־רְאוּבֵן וּבְנֵי־גָד וַחֲצִי שֵׁבֶט הַמְנַשֶּׁה וַיְדַבְּרוּ
        אֶת־רָאשֵׁי אַלְפֵי יִשְׂרָאֵל׃
      yi: 'האָבן געענטפֿערט די קינדער פֿון ראובֿן, און די קינדער פֿון גָד, און דער
        האַלבער שבֿט מנשה, און זײ האָבן גערעדט צו די הױפּטלײַט פֿון די טױזנטן פֿון
        ישׂראל:'
      cs: 'I odpověděli synové Rubenovi a synové Gádovi a polovice pokolení Manassesova,
        a mluvili s knížaty tisíců Izraelských:'
      pl: Odpowiedzieli tedy synowie Reubena i synowie Gada i połowa pokolenia Manaszy
        i rzekli do naczelników plemion israelskich: 
    22:
      he: אֵל אֱלֹהִים יְהוָה אֵל אֱלֹהִים יְהוָה הוּא יֹדֵעַ וְיִשְׂרָאֵל הוּא יֵדָע
        אִם־בְּמֶרֶד וְאִם־בְּמַעַל בַּיהוָה אַל־תּוֹשִׁיעֵנוּ הַיּוֹם הַזֶּה׃
      yi: דער גאָט פֿון געטער יהוה, דער גאָט פֿון געטער יהוה, ער װײס, און ישׂראל,
        ער זאָל װיסן! אױב דאָס איז אין װידערשפּעניקײט אָדער אױב אין פֿעלשונג אָן יהוה
        – זאָלסט אונדז ניט העלפֿן הײַנטיקן טאָג! –
      cs: Silný Bůh Hospodin, silný Bůh Hospodin, onť ví, ano sám Izrael pozná, žeť
        jsme ne z zpoury a všetečnosti proti Hospodinu to učinili, jináč nezachovávejž
        nás ani dne tohoto.
      pl: 'Potężny, Bóg, Wiekuisty - Potężny, Bóg, Wiekuisty, Jemu to wiadomo a i Israelitom
        to wiedzieć: jeśli w buncie albo w przeniewierstwie przeciw Wiekuistemu się
        to stało - niechajbyś powściągnął nam dziś jeszcze pomoc swoję! '
    23:
      he: לִבְנוֹת לָנוּ מִזְבֵּחַ לָשׁוּב מֵאַחֲרֵי יְהוָה וְאִם־לְהַעֲלוֹת עָלָיו
        עוֹלָה וּמִנְחָה וְאִם־לַעֲשׂוֹת עָלָיו זִבְחֵי שְׁלָמִים יְהוָה הוּא יְבַקֵּשׁ׃
      yi: אונדז צו בױען אַ מזבח כּדי זיך אָפּצוקערן פֿון הינטער יהוה, אָדער אױב אױפֿצוברענגען
        אױף אים בראַנדאָפּפֿער און שפּײַזאָפּפֿער, אָדער אױב צו מאַכן אױף אים פֿרידאָפּפֿער,
        זאָל יהוה אַלײן אױפֿמאָנען!
      cs: Jistě žeť jsme nestavěli sobě oltáře k tomu, abychom se odvrátiti měli a
        nejíti za Hospodinem, ani k obětování na něm zápalů a obětí suchých, a k obětování
        na něm obětí pokojných, sic jináč Hospodin sám ať to vyhledává.
      pl: Jeśliśmy zbudowali sobie ołtarz, abyśmy się odwrócili od Wiekuistego, albo
        żeby składać na nim całopalenia i ofiary śniedne, albo żeby sprawiać na nim
        rzeźne ofiary opłatne, Wiekuisty sam niechajby tego poszukiwał! 
    24:
      he: וְאִם־לֹא מִדְּאָגָה מִדָּבָר עָשִׂינוּ אֶת־זֹאת לֵאמֹר מָחָר יֹאמְרוּ בְנֵיכֶם
        לְבָנֵינוּ לֵאמֹר מַה־לָּכֶם וְלַיהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: 'און אױב מיר האָבן עס ניט געטאָן בלױז פֿון זאָרג װעגן אַ זאַך, אַזױ צו זאָגן:
        מאָרגן װעלן אײַערע קינדער זאָגן צו אונדזערע קינדער, אַזױ צו זאָגן: װאָס קערט
        איר אײַך אָן מיט יהוה דעם גאָט פֿון ישׂראל?'
      cs: 'Anobrž raději obávajíce se té věci, učinili jsme to, myslíce: Potom mluviti
        budou synové vaši synům našim, řkouce: Co vám do Hospodina Boha Izraelského?'
      pl: 'Raczej z troski jedynie przed możliwym wypadkiem uczyniliśmy to, myśląc,
        że mogliby w przyszłości potomkowie wasi rzec do potomków naszych: Cóż macie
        wspólnego z Wiekuistym, Bogiem Israela? '
    25:
      he: וּגְבוּל נָתַן־יְהוָה בֵּינֵנוּ וּבֵינֵיכֶם בְּנֵי־רְאוּבֵן וּבְנֵי־גָד
        אֶת־הַיַּרְדֵּן אֵין־לָכֶם חֵלֶק בַּיהוָה וְהִשְׁבִּיתוּ בְנֵיכֶם אֶת־בָּנֵינוּ
        לְבִלְתִּי יְרֹא אֶת־יְהוָה׃
      yi: װאָרום אַ געמאַרק האָט יהוה געמאַכט צװישן אונדז און צװישן אײַך, קינדער פֿון
        ראובֿן, און קינדער פֿון גָד, דעם יַרדן; איר האָט ניט קײן חלק אין יהוה. און
        אײַערע קינדער װעלן שטערן אונדזערע קינדער – ניט צו פֿאָרכטן יהוה.
      cs: Poněvadž meze položil Hospodin mezi námi a vámi, ó synové Rubenovi a synové
        Gádovi, Jordán tento, nemáte vy dílu v Hospodinu. I odvrátí synové vaši syny
        naše od bázně Hospodinovy.
      pl: Ustanowił wszak granicę Wiekuisty między nami a wami, synowie Reubena i Gada;
        nie macie udziału w Wiekuistym! I tak mogliby potomkowie wasi odwieść potomków
        naszych od tego, aby czcili Wiekuistego. 
    26:
      he: וַנֹּאמֶר נַעֲשֶׂה־נָּא לָנוּ לִבְנוֹת אֶת־הַמִּזְבֵּחַ לֹא לְעוֹלָה וְלֹא
        לְזָבַח׃
      yi: 'האָבן מיר געזאָגט: לאָמיר זיך אַקאָרשט באַװאָרענען צו בױען דעם מזבח, ניט
        פֿאַר בראַנדאָפּפֿער, און ניט פֿאַר שלאַכטאָפּפֿער;'
      cs: 'Protož jsme řekli: Přičiňme se a vzdělejme oltář, ne pro zápaly a oběti,'
      pl: 'Przetośmy postanowili: uczyńmy to sobie, abyśmy ołtarz zbudowali, nie na całopalenia
        ani na ofiary rzeźne, '
    27:
      he: כִּי עֵד הוּא בֵּינֵינוּ וּבֵינֵיכֶם וּבֵין דֹּרוֹתֵינוּ אַחֲרֵינוּ לַעֲבֹד
        אֶת־עֲבֹדַת יְהוָה לְפָנָיו בְּעֹלוֹתֵינוּ וּבִזְבָחֵינוּ וּבִשְׁלָמֵינוּ
        וְלֹא־יֹאמְרוּ בְנֵיכֶם מָחָר לְבָנֵינוּ אֵין־לָכֶם חֵלֶק בַּיהוָה׃
      yi: 'נײַערט ער זאָל זײַן אַן עדות צװישן אונדז און צװישן אײַך, און צװישן אונדזערע
        דוֹרות נאָך אונדז: צו דינען דעם דינסט פֿון יהוה פֿאַר אים מיט אונדזערע בראַנדאָפּפֿער,
        און מיט אונדזערע שלאַכטאָפּפֿער, און מיט אונדזערע פֿרידאָפּפֿער, און אײַערע
        קינדער זאָלן מאָרגן ניט זאָגן צו אונדזערע קינדער: איר האָט ניט קײן חלק אין
        יהוה.'
      cs: 'Ale aby byl svědkem mezi námi a vámi, a mezi potomky našimi po nás, k vykonávání
        služby Hospodinu před ním zápaly našimi, a obětmi našimi a pokojnými obětmi
        našimi, a aby neřekli potom synové vaši synům našim: Nemáte dílu v Hospodinu.'
      pl: 'Lecz aby świadkiem był zarówno dla nas jak dla was i dla potomków naszych
        po nas, że chcemy pełnić służbę Wiekuistego przed obliczem Jego, całopaleniami
        i ofiarami naszemi rzeźnemi i opłatnemi, aby nie mogli potomkowie wasi rzec
        w przyszłości do potomków naszych: Nie macie udziału w Wiekuistym! '
    28:
      he: וַנֹּאמֶר וְהָיָה כִּי־יֹאמְרוּ אֵלֵינוּ וְאֶל־דֹּרֹתֵינוּ מָחָר וְאָמַרְנוּ
        רְאוּ אֶת־תַּבְנִית מִזְבַּח יְהוָה אֲשֶׁר־עָשׂוּ אֲבוֹתֵינוּ לֹא לְעוֹלָה
        וְלֹא לְזֶבַח כִּי־עֵד הוּא בֵּינֵינוּ וּבֵינֵיכֶם׃
      yi: 'און מיר האָבן געזאָגט: אױב עס װעט געשען, אַז זײ װעלן דאָס זאָגן צו אונדז
        אָדער צו אונדזערע דוֹרות שפּעטער אַהין, װעלן מיר זאָגן: זעט דעם בױ פֿון דעם
        מזבח פֿון יהוה, װאָס אונדזערע עלטערן האָבן געמאַכט, ניט פֿאַר בראַנדאָפּפֿער,
        און ניט פֿאַר שלאַכטאָפּפֿער; נײַערט אַן עדות איז ער צװישן אונדז און צװישן
        אײַך.'
      cs: 'Protož jsme řekli: Jestliže by potom mluvili nám neb potomkům našim, tedy
        odpovíme: Vizte podobenství oltáře Hospodinova, kterýž učinili otcové naši,
        ne pro zápaly ani oběti, ale aby byl na svědectví mezi námi a vámi.'
      pl: 'Myśleliśmy: gdyby w przyszłości tak mówili do nas albo do potomków naszych,
        wtedy odpowiemy: Spójrzcie na budowę ołtarza Wiekuistego, który wznieśli ojcowie
        nasi, nie na całopalenia albo na ofiary rzeźne, lecz aby był świadkiem zarówno
        dla nas jak i dla was. '
    29:
      he: חָלִילָה לָּנוּ מִמֶּנּוּ לִמְרֹד בַּיהוָה וְלָשׁוּב הַיּוֹם מֵאַחֲרֵי יְהוָה
        לִבְנוֹת מִזְבֵּחַ לְעֹלָה לְמִנְחָה וּלְזָבַח מִלְּבַד מִזְבַּח יְהוָה אֱלֹהֵינוּ
        אֲשֶׁר לִפְנֵי מִשְׁכָּנוֹ׃
      yi: חלילה אונדז צו װידערשפּעניקן אָן יהוה, און זיך אָפּצוקערן הײַנט פֿון הינטער
        יהוה, צו בױען אַ מזבח פֿאַר בראַנדאָפּפֿער, פֿאַר שפּײַזאָפּפֿער, און פֿאַר
        שלאַכטאָפּפֿער, אַחוץ דעם מזבח פֿון יהוה אונדזער גאָט, װאָס פֿאַר זײַן מִשכּן!
      cs: Odstup to od nás, abychom odporovati měli Hospodinu, a odvraceti se dnes
        a nejíti za Hospodinem, stavějíce oltář k zápalům, k obětem suchým a jiným
        obětem, mimo oltář Hospodina Boha našeho, kterýž jest před stánkem jeho.
      pl: Dalekiem to od nas, abyśmy się buntowali przeciw Wiekuistemu i abyśmy się
        odwracali dzisiaj od Wiekuistego, abyśmy oddzielny zbudowali ołtarz na całopalenia,
        ofiary śniedne i rzeźne, okrom ołtarza Wiekuistego, Boga naszego, który przed
        przybytkiem Jego! 
    30:
      he: וַיִּשְׁמַע פִּינְחָס הַכֹּהֵן וּנְשִׂיאֵי הָעֵדָה וְרָאשֵׁי אַלְפֵי יִשְׂרָאֵל
        אֲשֶׁר אִתּוֹ אֶת־הַדְּבָרִים אֲשֶׁר דִּבְּרוּ בְּנֵי־רְאוּבֵן וּבְנֵי־גָד
        וּבְנֵי מְנַשֶּׁה וַיִּיטַב בְּעֵינֵיהֶם׃
      yi: און װי פּינחס דער כֹּהן, און די פֿירשטן פֿון דער עדה, די הױפּטלײַט פֿון
        די טױזנטן פֿון ישׂראל װאָס מיט אים, האָבן געהערט די װערטער װאָס די קינדער
        פֿון ראובֿן, און די קינדער פֿון גָד, און די קינדער פֿון מנשה, האָבן גערעדט,
        איז דאָס װוילגעפֿעלן אין זײערע אױגן.
      cs: Uslyšev pak Fínes kněz a knížata shromáždění a přední z tisíců Izraelských,
        kteříž s ním byli, slova, kteráž mluvili synové Rubenovi a synové Gádovi a
        synové Manassesovi, líbilo se jim.
      pl: Gdy tedy usłyszał Pinhas, kapłan, i książęta zboru, naczelnicy plemion israelskich,
        którzy mu towarzyszyli, słowa które wyrzekli synowie Reubena i synowie Gada
        i synowie Manaszy, zadowoliło ich to. 
    31:
      he: וַיֹּאמֶר פִּינְחָס בֶּן־אֶלְעָזָר הַכֹּהֵן אֶל־בְּנֵי־רְאוּבֵן וְאֶל־בְּנֵי־גָד
        וְאֶל־בְּנֵי מְנַשֶּׁה הַיּוֹם יָדַעְנוּ כִּי־בְתוֹכֵנוּ יְהוָה אֲשֶׁר לֹא־מְעַלְתֶּם
        בַּיהוָה הַמַּעַל הַזֶּה אָז הִצַּלְתֶּם אֶת־בְּנֵי יִשְׂרָאֵל מִיַּד יְהוָה׃
      yi: 'און פּינחס דער זון פֿון אֶלעָזָר דעם כֹּהן האָט געזאָגט צו די קינדער פֿון
        ראובֿן, און צו די קינדער פֿון גָד, און צו די קינדער פֿון מנשה: הײַנט װײסן
        מיר, אַז צװישן אונדז איז גאָט; װאָרום איר האָט ניט געפֿעלשט אָן גאָט די דאָזיקע
        פֿעלשונג; אַצונד האָט איר מציל געװען די קינדער פֿון ישׂראל פֿון דער האַנט
        פֿון גאָט.'
      cs: 'I řekl Fínes, syn Eleazara kněze, synům Rubenovým a synům Gádovým, i synům
        Manassesovým: Nyní jsme poznali, že u prostřed nás jest Hospodin, a že jste
        se nedopustili proti Hospodinu přestoupení toho, a tak vysvobodili jste syny
        Izraelské z ruky Hospodinovy.'
      pl: 'I rzekł Pinhas, syn Elazara, kapłana, do synów Reubena i do synów Gada
        i do synów Manaszy: Dzisiaj przekonywamy się, że jest Wiekuisty wpośród nas,
        ponieważ nie dopuściliście się takiego przeniewierstwa przeciw Wiekuistemu:
        Przez to uchroniliście synów Israela od karzącej ręki Wiekuistego! '
    32:
      he: וַיָּשָׁב פִּינְחָס בֶּן־אֶלְעָזָר הַכֹּהֵן וְהַנְּשִׂיאִים מֵאֵת בְּנֵי־רְאוּבֵן
        וּמֵאֵת בְּנֵי־גָד מֵאֶרֶץ הַגִּלְעָד אֶל־אֶרֶץ כְּנַעַן אֶל־בְּנֵי יִשְׂרָאֵל
        וַיָּשִׁבוּ אוֹתָם דָּבָר׃
      yi: און פּינחס דער זון פֿון אֶלעָזָר דעם כֹּהן, און די פֿירשטן, האָבן זיך אומגעקערט
        פֿון די קינדער פֿון ראובֿן, און פֿון די קינדער פֿון גָד, פֿון לאַנד גִלעָד,
        קײן לאַנד כּנַעַן צו די קינדער פֿון ישׂראל, און זײ האָבן זײ געבראַכט אַן ענטפֿער.
      cs: Tedy navrátil se Fínes, syn Eleazara kněze, i ta knížata od synů Rubenových
        a od synů Gádových z země Galád do země Kananejské k synům Izraelským a oznámili
        jim tu věc.
      pl: Poczem wrócił Pinhas, syn Elazara, kapłana wraz z książętami, od synów Reubena
        i od synów Gada z ziemi Gilead do ziemi Kanaan, do synów Israela i zdali im
        sprawę. 
    33:
      he: וַיִּיטַב הַדָּבָר בְּעֵינֵי בְּנֵי יִשְׂרָאֵל וַיְבָרֲכוּ אֱלֹהִים בְּנֵי
        יִשְׂרָאֵל וְלֹא אָמְרוּ לַעֲלוֹת עֲלֵיהֶם לַצָּבָא לְשַׁחֵת אֶת־הָאָרֶץ אֲשֶׁר
        בְּנֵי־רְאוּבֵן וּבְנֵי־גָד יֹשְׁבִים בָּהּ׃
      yi: און דער ענטפֿער איז װוילגעפֿעלן אין די אױגן פֿון די קינדער פֿון ישׂראל און
        די קינדער פֿון ישׂראל האָבן געלױבט גאָט, און האָבן מער ניט גערעדט װעגן אַרױפֿגײן
        אַקעגן זײ אױף מלחמה, צו פֿאַרװיסטן דאָס לאַנד װאָס די קינדער פֿון ראובֿן און
        די קינדער פֿון גָד זיצן דערין.
      cs: I líbilo se to synům Izraelským, a dobrořečili Boha synové Izraelští, a
        již více nemluvili o to, aby táhli proti nim k boji a zkazili zemi, v kteréž
        synové Rubenovi a synové Gádovi bydlili.
      pl: I okazało się to dobrem w oczach synów Israela i wysławiali synowie Israela
        Boga, i nie myśleli już wyruszyć przeciw nim do walki, aby spustoszyć ziemię,
        na której synowie Reubena i synowie Gada osiedli. 
    34:
      he: וַיִּקְרְאוּ בְּנֵי־רְאוּבֵן וּבְנֵי־גָד לַמִּזְבֵּחַ כִּי עֵד הוּא בֵּינֹתֵינוּ
        כִּי יְהוָה הָאֱלֹהִים׃
      yi: 'און די קינדער פֿון ראובֿן און די קינדער פֿון גָד האָבן גערופֿן דעם מזבח
        . . . . . . , װײַל: ”אַן עדות איז ער צװישן אונדז אַז יהוה איז גאָט“.'
      cs: 'Nazvali pak synové Rubenovi a synové Gádovi oltář ten Ed, řkouce: Nebo
        svědkem bude mezi námi, že Hospodin jest Bůh.'
      pl: I nadali synowie Reubena i synowie Gada miano ołtarzowi, albowiem jest on
        świadkiem wpośród nas, że Wiekuisty prawdziwym Bogiem. 
  23:
    1:
      he: וַיְהִי מִיָּמִים רַבִּים אַחֲרֵי אֲשֶׁר־הֵנִיחַ יְהוָה לְיִשְׂרָאֵל מִכָּל־אֹיְבֵיהֶם
        מִסָּבִיב וִיהוֹשֻׁעַ זָקֵן בָּא בַּיָּמִים׃
      yi: און עס איז געװען אין פֿיל טעג אַרום, נאָכדעם אַז גאָט האָט באַרוט ישׂראל
        פֿון אַלע זײערע פֿײַנט פֿון רונד אַרום, און יהושוע איז געװאָרן אַלט און באַטאָגט,
      cs: I stalo se po mnohých dnech, když dal Hospodin odpočinutí Izraelovi ode
        všech nepřátel jejich vůkol, a Jozue se sstaral a sešel věkem,
      pl: I stało się po upływie długiego czasu, gdy użyczył Wiekuisty Israelitom
        pokoju od wszystkich wrogów ich dokoła, a Jozue się był zestarzał a zaszedł
        w lata. 
    2:
      he: וַיִּקְרָא יְהוֹשֻׁעַ לְכָל־יִשְׂרָאֵל לִזְקֵנָיו וּלְרָאשָׁיו וּלְשֹׁפְטָיו
        וּלְשֹׁטְרָיו וַיֹּאמֶר אֲלֵהֶם אֲנִי זָקַנְתִּי בָּאתִי בַּיָּמִים׃
      yi: 'האָט יהושוע גערופֿן גאַנץ ישׂראל, זײערע עלטסטע, און זײערע הױפּטלײַט, און
        זײערע ריכטער, און זײערע אױפֿזעער, און האָט צו זײ געזאָגט: איך בין אַלט און
        באַטאָגט.'
      cs: 'Že povolav Jozue všeho Izraele, starších jeho i předních jeho soudců i
        správců jeho, řekl jim: Já jsem se sstaral a sešel věkem.'
      pl: 'Że wezwał Jozue wszystkiego Israela, starszych i naczelników i sędziów
        i zawiadowców jego, i rzekł do nich: Otom już się zestarzał i zaszedł w lata. '
    3:
      he: וְאַתֶּם רְאִיתֶם אֵת כָּל־אֲשֶׁר עָשָׂה יְהוָה אֱלֹהֵיכֶם לְכָל־הַגּוֹיִם
        הָאֵלֶּה מִפְּנֵיכֶם כִּי יְהוָה אֱלֹהֵיכֶם הוּא הַנִּלְחָם לָכֶם׃
      yi: און איר האָט געזען אַלץ װאָס יהוה אײַער גאָט האָט געטאָן צו אַלע די דאָזיקע
        פֿעלקער פֿון אײַערטװעגן; װאָרום יהוה אײַער גאָט איז דער װאָס האָט מלחמה געהאַלטן
        פֿאַר אײַך.
      cs: A vy jste viděli všecko to, co jest učinil Hospodin Bůh váš všechněm národům
        těm před oblíčejem vaším; nebo Hospodin Bůh váš onť bojoval za vás.
      pl: Widzieliście sami to wszystko, co uczynił Wiekuisty, Bóg wasz, wszystkim
        tym ludom niwecząc je przed wami; albowiem Wiekuisty, Bóg wasz, walczył sam
        za was. 
    4:
      he: רְאוּ הִפַּלְתִּי לָכֶם אֶת־הַגּוֹיִם הַנִּשְׁאָרִים הָאֵלֶּה בְּנַחֲלָה
        לְשִׁבְטֵיכֶם מִן־הַיַּרְדֵּן וְכָל־הַגּוֹיִם אֲשֶׁר הִכְרַתִּי וְהַיָּם הַגָּדוֹל
        מְבוֹא הַשָּׁמֶשׁ׃
      yi: זעט, איך האָב אײַך אױסגעװאָרפֿן די דאָזיקע געבליבענע פֿעלקער פֿאַר אַ נחלה
        לױט אײַערע שבֿטים; פֿון ירדן, מיט אַלע פֿעלקער װאָס איך האָב פֿאַרשניטן, און
        ביזן ים-הגדול צו זון-אונטערגאַנג.
      cs: Pohleďte, losem rozdělil jsem vám ty národy pozůstalé v dědictví po pokoleních
        vašich od Jordánu, i všecky národy, kteréž jsem vyplénil až k moři velikému
        na západ slunce.
      pl: Otóż teraz wyznaczyłem te ludy jeszcze pozostałe losem różnym pokoleniom
        waszym, mianowicie wszystkie one ludy, które wytępiłem od Jordanu aż do morza
        Wielkiego, ku zachodowi słońca. 
    5:
      he: וַיהוָה אֱלֹהֵיכֶם הוּא יֶהְדֳּפֵם מִפְּנֵיכֶם וְהוֹרִישׁ אֹתָם מִלִּפְנֵיכֶם
        וִירִשְׁתֶּם אֶת־אַרְצָם כַּאֲשֶׁר דִּבֶּר יְהוָה אֱלֹהֵיכֶם לָכֶם׃
      yi: און יהוה אײַער גאָט, ער װעט זײ אַרױסשטױסן פֿון פֿאַר אײַך, און װעט זײ פֿאַרטרײַבן
        פֿון אײַער אָנגעזיכט, און איר װעט אַרבן זײער לאַנד, אַזױ װי יהוה אײַער גאָט
        האָט אײַך צוגעזאָגט.
      cs: Hospodin pak Bůh váš onť je vyžene od tváři vaší, a vypudí je před oblíčejem
        vaším, a vy dědičně obdržíte zemi jejich, jakož mluvil vám Hospodin Bůh váš.
      pl: A Wiekuisty, Bóg wasz, On sam rozproszy je przed wami i wypędzi je przed
        obliczem waszem, abyście posiedli ziemię ich, jako był przyrzekł wam Wiekuisty,
        Bóg wasz. 
    6:
      he: וַחֲזַקְתֶּם מְאֹד לִשְׁמֹר וְלַעֲשׂוֹת אֵת כָּל־הַכָּתוּב בְּסֵפֶר תּוֹרַת
        מֹשֶׁה לְבִלְתִּי סוּר־מִמֶּנּוּ יָמִין וּשְׂמֹאול׃
      yi: דרום זאָלט איר זײַן זײער שטאַרק צו היטן און צו טאָן אַלץ װאָס שטײט געשריבן
        אין בוך פֿון תּורת-משה, זיך ניט אָפּצוקערן דערפֿון רעכטס אָדער לינקס,
      cs: Protož zmužile se mějte, abyste ostříhali a činili všecko, což psáno jest
        v knize zákona Mojžíšova, a neodstupovali od něho na pravo ani na levo.
      pl: Baczcie więc usilnie, abyście przestrzegali i spełniali to wszystko, co
        napisano w księdze nauki Mojżesza, nie odstępując od tego ani w prawo ani
        w lewo. 
    7:
      he: לְבִלְתִּי־בוֹא בַּגּוֹיִם הָאֵלֶּה הַנִּשְׁאָרִים הָאֵלֶּה אִתְּכֶם וּבְשֵׁם
        אֱלֹהֵיהֶם לֹא־תַזְכִּירוּ וְלֹא תַשְׁבִּיעוּ וְלֹא תַעַבְדוּם וְלֹא תִשְׁתַּחֲווּ
        לָהֶם׃
      yi: ניט צו קומען צװישן די דאָזיקע פֿעלקער, די דאָזיקע װאָס זײַנען געבליבן בײַ
        אײַך. און דעם נאָמען פֿון זײערע געטער זאָלט איר ניט דערמאָנען, און ניט לאָזן
        שװערן בײַ זײ און זײ ניט דינען, און זיך ניט בוקן צו זײ.
      cs: Nesměšujte se s těmi národy, kteříž pozůstávají s vámi, a jména bohů jejich
        nepřipomínejte, ani skrze ně přisahejte, aniž jim služte, ani se jim klanějte.
      pl: Abyście nie pomieszali się z ludami tymi, które jeszcze pozostały przy was,
        abyście imion bóstw ich nie wspominali ani przysięgali na nie, ani służyli
        im, ani korzyli się przed niemi. 
    8:
      he: כִּי אִם־בַּיהוָה אֱלֹהֵיכֶם תִּדְבָּקוּ כַּאֲשֶׁר עֲשִׂיתֶם עַד הַיּוֹם
        הַזֶּה׃
      yi: נאָר בלױז אָן יהוה אײַער גאָט זאָלט איר אײַך באַהעפֿטן, אַזױ װי איר האָט
        געטאָן ביז הײַנטיקן טאָג,
      cs: Ale přídržte se Hospodina Boha svého, jakož jste činili až do tohoto dne.
      pl: Lecz abyście lgnęli do Wiekuistego, Boga waszego, jakoście czynili aż po
        dziś dzień. 
    9:
      he: וַיּוֹרֶשׁ יְהוָה מִפְּנֵיכֶם גּוֹיִם גְּדֹלִים וַעֲצוּמִים וְאַתֶּם לֹא־עָמַד
        אִישׁ בִּפְנֵיכֶם עַד הַיּוֹם הַזֶּה׃
      yi: װאָס דערפֿאַר האָט יהוה פֿאַרטריבן פֿון פֿאַר אײַך גרױסע און מאַכטיקע פֿעלקער;
        און איר - קײנער איז ניט באַשטאַנען פֿאַר אײַך ביז הײַנטיקן טאָג.
      cs: 'I budeť, že jakož jest vyhnal Hospodin od tváři vaší národy veliké a silné,
        aniž ostál kdo před oblíčejem vaším až do tohoto dne:'
      pl: 'Dla tego wypędził Wiekuisty przed wami ludy wielkie i potężne: nikt nie
        zdołał ostać się przed wami aż po dziś dzień. '
    10:
      he: אִישׁ־אֶחָד מִכֶּם יִרְדָּף־אָלֶף כִּי יְהוָה אֱלֹהֵיכֶם הוּא הַנִּלְחָם
        לָכֶם כַּאֲשֶׁר דִּבֶּר לָכֶם׃
      yi: אײן מאַן פֿון אײַך האָט געיאָגט טױזנט; װאָרום יהוה אײַער גאָט איז דער װאָס
        האָט מלחמה געהאַלטן פֿאַר אײַך, אַזױ װי ער האָט אײַך צוגעזאָגט.
      cs: Tak jeden z vás honiti bude tisíc, nebo Hospodin Bůh váš onť bojuje za vás,
        jakož mluvil vám.
      pl: Jeden z was gnał tysiąc przed sobą, albowiem Wiekuisty, Bóg wasz, walczył
        sam za was, jako był przyrzekł wam. 
    11:
      he: וְנִשְׁמַרְתֶּם מְאֹד לְנַפְשֹׁתֵיכֶם לְאַהֲבָה אֶת־יְהוָה אֱלֹהֵיכֶם׃
      yi: דרום זאָלט איר זײער היטן אײַער זעל, ליב צו האָבן יהוה אײַער גאָט.
      cs: Toho tedy nejpilnější buďte, abyste milovali Hospodina Boha svého.
      pl: Baczcie więc usilnie - idzie o życie wasze! - abyście miłowali Wiekuistego,
        Boga waszego. 
    12:
      he: כִּי אִם־שׁוֹב תָּשׁוּבוּ וּדְבַקְתֶּם בְּיֶתֶר הַגּוֹיִם הָאֵלֶּה הַנִּשְׁאָרִים
        הָאֵלֶּה אִתְּכֶם וְהִתְחַתַּנְתֶּם בָּהֶם וּבָאתֶם בָּהֶם וְהֵם בָּכֶם׃
      yi: װאָרום אױב אָפּקערן װעט איר אײַך אָפּקערן, און איר װעט אײַך באַהעפֿטן אָן
        דעם רעשט פֿון די דאָזיקע פֿעלקער, די דאָזיקע װאָס זײַנען געבליבן בײַ אײַך,
        און איר װעט זיך מתחתּן זײַן מיט זײ, און איר װעט קומען צװישן זײ, און זײ צװישן
        אײַך,
      cs: 'Nebo jestliže předce se odvrátíte, a připojíte se k těm pozůstalým národům,
        k těm, kteříž zůstávají mezi vámi, a vejdete s nimi v příbuzenství a smísíte
        se s nimi a oni s vámi:'
      pl: Bo gdybyście się sprzeniewierzyli a przyłączyli do ostatka tych ludów, które
        pozostały przy was a spowinowacili się z niemi a wzajemnie z niemi się pomieszali. 
    13:
      he: יָדוֹעַ תֵּדְעוּ כִּי לֹא יוֹסִיף יְהוָה אֱלֹהֵיכֶם לְהוֹרִישׁ אֶת־הַגּוֹיִם
        הָאֵלֶּה מִלִּפְנֵיכֶם וְהָיוּ לָכֶם לְפַח וּלְמוֹקֵשׁ וּלְשֹׁטֵט בְּצִדֵּיכֶם
        וְלִצְנִנִים בְּעֵינֵיכֶם עַד־אֲבָדְכֶם מֵעַל הָאֲדָמָה הַטּוֹבָה הַזֹּאת
        אֲשֶׁר נָתַן לָכֶם יְהוָה אֱלֹהֵיכֶם׃
      yi: װיסן זאָלט איר װיסן זײַן, אַז יהוה אײַער גאָט װעט מער ניט פֿאַרטרײַבן די
        דאָזיקע פֿעלקער פֿון פֿאַר אײַך, און זײ װעלן אײַך זײַן פֿאַר אַ נעץ און פֿאַר
        אַ שטרױכלונג, און פֿאַר אַ רוט אין אײַערע זײַטן, און פֿאַר שטעכערס אין אײַערע
        אױגן, ביז איר װעט אונטערגײן פֿון דער דאָזיקער גוטער ערד װאָס יהוה אײַער גאָט
        האָט אײַך געגעבן.
      cs: Tedy jistotně vězte, že Hospodin Bůh váš nebude více vyháněti všech národů
        těch od tváři vaší, ale budou vám osídlem a úrazem i bičem na bocích vašich,
        a trním v očích vašich, dokudž nezahynete z země této výborné, kterouž vám
        dal Hospodin Bůh váš.
      pl: Uświadomcie sobie dobrze, że wtedy Wiekuisty, Bóg wasz, ludów tych nadal
        przed wami wypędzać nie będzie; raczej staną się dla was siecią i zagubą i biczem
        u boków waszych i kolcami w oczach waszych, aż wyginiecie z ziemi tej pięknej,
        którą oddał wam Wiekuisty, Bóg wasz. 
    14:
      he: וְהִנֵּה אָנֹכִי הוֹלֵךְ הַיּוֹם בְּדֶרֶךְ כָּל־הָאָרֶץ וִידַעְתֶּם בְּכָל־לְבַבְכֶם
        וּבְכָל־נַפְשְׁכֶם כִּי לֹא־נָפַל דָּבָר אֶחָד מִכֹּל הַדְּבָרִים הַטּוֹבִים
        אֲשֶׁר דִּבֶּר יְהוָה אֱלֹהֵיכֶם עֲלֵיכֶם הַכֹּל בָּאוּ לָכֶם לֹא־נָפַל מִמֶּנּוּ
        דָּבָר אֶחָד׃
      yi: און אָט גײ איך די טעג אױף דעם װעג פֿון דער גאַנצער ערד; דרום זאָלט איר װיסן
        מיט אײַער גאַנצן האַרצן, און מיט אײַער גאַנצער זעל, אַז ניט אַן אײנציק װאָרט
        איז אָפּגעפֿאַלן פֿון די אַלע גוטע צוזאָגן װאָס יהוה אײַער גאָט האָט צוגעזאָגט
        װעגן אײַך; אַלע זײַנען אײַך אָנגעקומען; ניט אַן אײנציק װאָרט דערפֿון איז אָפּגעפֿאַלן.
      cs: A hle, já nyní odcházím podlé způsobu všech lidí, poznejtež tedy vším srdcem
        svým a celou duší svou, že nepochybilo ani jedno slovo ze všech slov nejlepších,
        kteráž mluvil Hospodin Bůh váš o vás; všecko se naplnilo vám, ani jediné slovo
        z nich nepominulo.
      pl: 'Gdy tedy pójdę teraz drogą, którą świat cały pójść musi, uświadomcie to sobie
        całem sercem i całą duszą waszą, że nie chybiło ani jedno ze wszystkich przyrzeczeń
        pocieszających, które był wyrzekł Wiekuisty, Bóg wasz, o was: wszystkie wam
        się spełniły, nie chybiło ani jedno z nich. '
    15:
      he: וְהָיָה כַּאֲשֶׁר־בָּא עֲלֵיכֶם כָּל־הַדָּבָר הַטּוֹב אֲשֶׁר דִּבֶּר יְהוָה
        אֱלֹהֵיכֶם אֲלֵיכֶם כֵּן יָבִיא יְהוָה עֲלֵיכֶם אֵת כָּל־הַדָּבָר הָרָע עַד־הַשְׁמִידוֹ
        אוֹתְכֶם מֵעַל הָאֲדָמָה הַטּוֹבָה הַזֹּאת אֲשֶׁר נָתַן לָכֶם יְהוָה אֱלֹהֵיכֶם׃
      yi: און עס װעט זײַן, אַזױ װי אײַך איז אָנגעקומען אַלדער גוטער צוזאָג װאָס יהוה
        אײַער גאָט האָט אײַך צוגעזאָגט, אַזױ װעט יהוה ברענגען אױף אײַך אַלדעם שלעכטן
        אָנזאָג, ביז ער װעט אײַך פֿאַרטיליקן פֿון דער דאָזיקער גוטער ערד װאָס יהוה
        אײַער גאָט האָט אײַך געגעבן.
      cs: Jakož tedy naplnilo se vám dnes každé slovo dobré, kteréž mluvil k vám Hospodin
        Bůh váš, takť uvede na vás každé slovo zlé, dokudž nevyhladí vás z země této
        výborné, kterouž dal vám Hospodin Bůh váš,
      pl: Ale jak spełniło się nad wami wszystko dobre, które wam przyrzekł Wiekuisty,
        Bóg wasz, tak sprowadzi na was Wiekuisty i wszystko złe, aż zgładzi was z ziemi
        tej pięknej, którą oddał wam Wiekuisty, Bóg wasz. 
    16:
      he: בְּעָבְרְכֶם אֶת־בְּרִית יְהוָה אֱלֹהֵיכֶם אֲשֶׁר צִוָּה אֶתְכֶם וַהֲלַכְתֶּם
        וַעֲבַדְתֶּם אֱלֹהִים אֲחֵרִים וְהִשְׁתַּחֲוִיתֶם לָהֶם וְחָרָה אַף־יְהוָה
        בָּכֶם וַאֲבַדְתֶּם מְהֵרָה מֵעַל הָאָרֶץ הַטּוֹבָה אֲשֶׁר נָתַן לָכֶם׃
      yi: אַז איר װעט איבערטרעטן דעם בונד פֿון יהוה אײַער גאָט, װאָס ער האָט אײַך
        באַפֿױלן, און איר װעט גײן און דינען פֿרעמדע געטער, און זיך בוקן צו זײ, װעט
        גרימען דער צאָרן פֿון יהוה אױף אײַך, און איר װעט גיך אונטערגײן פֿון דעם גוטן
        לאַנד װאָס ער האָט אײַך געגעבן.
      cs: Jestliže přestoupíte smlouvu Hospodina Boha svého, kterouž přikázal vám,
        a jdouce, sloužiti budete bohům cizím, a klaněti se jim. I rozhěvá se prchlivost
        Hospodinova na vás, a zahynete rychle z země této výborné, kterouž vám dal.
      pl: Jeżelibyście odstąpili od przymierza Wiekuistego, Boga waszego, które wam
        poruczył, a poszli i służyli bóstwom cudzym, a korzyli się im, wtedy wspłonie
        gniew Wiekuistego przeciw wam, a zginiecie rychło z tej ziemi pięknej, którą
        oddał wam. 
  24:
    1:
      he: וַיֶּאֶסֹף יְהוֹשֻׁעַ אֶת־כָּל־שִׁבְטֵי יִשְׂרָאֵל שְׁכֶמָה וַיִּקְרָא לְזִקְנֵי
        יִשְׂרָאֵל וּלְרָאשָׁיו וּלְשֹׁפְטָיו וּלְשֹׁטְרָיו וַיִּתְיַצְּבוּ לִפְנֵי
        הָאֱלֹהִים׃
      yi: און יהושוע האָט אײַנגעזאַמלט אַלע שבֿטים פֿון ישׂראל קײן שכם, און ער האָט
        גערופֿן די עלטסטע פֿון ישׂראל, און זײערע הױפּטלײַט, און זײערע ריכטער, און
        זײערע אױפֿזעער; און זײ האָבן זיך געשטעלט פֿאַר גאָט.
      cs: Shromáždil pak Jozue všecka pokolení Izraelská v Sichem a svolal starší
        Izraelské a přední z nich, i soudce a správce jejich, i postavili se před
        oblíčejem Božím.
      pl: Poczem zgromadził Jozue wszystkie pokolenia do Szechem, i zwołał starszych
        Israela, i naczelników, i sędziów, i zawiadowców jego, a stawili się przed
        Bogiem. 
    2:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־כָּל־הָעָם כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל
        בְּעֵבֶר הַנָּהָר יָשְׁבוּ אֲבוֹתֵיכֶם מֵעוֹלָם תֶּרַח אֲבִי אַבְרָהָם וַאֲבִי
        נָחוֹר וַיַּעַבְדוּ אֱלֹהִים אֲחֵרִים׃
      yi: 'און יהושוע האָט געזאָגט צום גאַנצן פֿאָלק: אַזױ האָט געזאָגט יהוה דער גאָט
        פֿון ישׂראל: אױף יענער זײַט טײַך זײַנען געזעסן אײַערע עלטערן פֿון אײביק אָן,
        תּרח דער פֿאָטער פֿון אבֿרהמען, און דער פֿאָטער פֿון נחורן; און זײ האָבן געדינט
        פֿרעמדע געטער.'
      cs: 'I řekl Jozue všemu lidu: Toto praví Hospodin Bůh Izraelský: Za řekou bydlili
        otcové vaši za starodávna, jmenovitě Táre, otec Abrahamův a otec Náchorův,
        a sloužili bohům cizím.'
      pl: 'I rzekł Jozue do całego ludu: Tak rzecze Wiekuisty, Bóg Israela: Po drugiej
        stronie rzeki mieszkali ojcowie wasi od wieków, Tarach, ojciec Abrahama i Nahora,
        a czcili bóstwa cudze. '
    3:
      he: וָאֶקַּח אֶת־אֲבִיכֶם אֶת־אַבְרָהָם מֵעֵבֶר הַנָּהָר וָאוֹלֵךְ אוֹתוֹ בְּכָל־אֶרֶץ
        כְּנָעַן וארב [וָאַרְבֶּה] אֶת־זַרְעוֹ וָאֶתֶּן־לוֹ אֶת־יִצְחָק׃
      yi: און איך האָב גענומען אײַער פֿאָטער אבֿרהמען פֿון יענער זײַט טײַך, און האָב
        אים דורכגעפֿירט דורך גאַנץ לאַנד כּנען; און איך האָב געמערט זײַן זאָמען, און
        אים געגעבן יצחקן.
      cs: I vzal jsem otce vašeho Abrahama z místa, kteréž jest za řekou, a provedl
        jsem jej skrze všecku zemi Kananejskou, a rozmnožil jsem símě jeho, dav jemu
        Izáka.
      pl: Wziąłem tedy praojca waszego Abrahama z drugiej strony rzeki, i poprowadziłem
        go po całej ziemi Kanaan, i rozmnożyłem ród jego, i dałem mu Izaaka. 
    4:
      he: וָאֶתֵּן לְיִצְחָק אֶת־יַעֲקֹב וְאֶת־עֵשָׂו וָאֶתֵּן לְעֵשָׂו אֶת־הַר שֵׂעִיר
        לָרֶשֶׁת אוֹתוֹ וְיַעֲקֹב וּבָנָיו יָרְדוּ מִצְרָיִם׃
      yi: און איך האָב געגעבן צו יצחקן יעקבֿן און עשׂון; און איך האָב געגעבן עשׂון
        דעם באַרג שׂאיר אים צו אַרבן; און יעקבֿ און זײַנע קינדער האָבן גענידערט קײן
        מצרים.
      cs: A Izákovi dal jsem Jákoba a Ezau. I dal jsem Ezau horu Seir, aby vládl jí;
        Jákob pak a synové jeho sstoupili do Egypta.
      pl: Izaakowi zaś dałem Jakóba i Ezawa, a Ezawowi wyznaczyłem górę Seir, aby
        ją w dziedzictwo objął, podczas gdy Jakób i synowie jego wyruszyli do Egiptu. 
    5:
      he: וָאֶשְׁלַח אֶת־מֹשֶׁה וְאֶת־אַהֲרֹן וָאֶגֹּף אֶת־מִצְרַיִם כַּאֲשֶׁר עָשִׂיתִי
        בְּקִרְבּוֹ וְאַחַר הוֹצֵאתִי אֶתְכֶם׃
      yi: און איך האָב געשיקט משהן און אהרנען, און האָב געפּלאָגט מצרים, לױט װאָס
        איך האָב געטאָן צװישן זײ, און דערנאָך האָב איך אײַך אַרױסגעצױגן.
      cs: I poslal jsem Mojžíše a Arona, a zbil jsem Egypt, a když jsem to učinil
        u prostřed něho, potom vyvedl jsem vás.
      pl: Poczem posłałem Mojżesza i Ahrona i poraziłem Egipt plagami, jakom to spełnił
        wpośród niego, a następnie wywiodłem was. 
    6:
      he: וָאוֹצִיא אֶת־אֲבוֹתֵיכֶם מִמִּצְרַיִם וַתָּבֹאוּ הַיָּמָּה וַיִּרְדְּפוּ
        מִצְרַיִם אַחֲרֵי אֲבוֹתֵיכֶם בְּרֶכֶב וּבְפָרָשִׁים יַם־סוּף׃
      yi: און איך האָב אַרױסגעצױגן אײַערע עלטערן פֿון מצרים, און איר זײַט געקומען
        צום ים, און די מצרים האָבן נאָכגעיאָגט אײַערע עלטערן מיט רײַטװעגן און מיט
        רײַטער ביזן ים-סוף.
      cs: A vyvedl jsem otce vaše z Egypta, i přišli jste k moři, a honili Egyptští
        otce vaše s vozy a jezdci až k moři Rudému.
      pl: I wywiodłem ojców waszych z Egiptu, a dotarliście do morza. Pognali tedy
        Egipcjanie za ojcami waszymi wozami wojennymi i konnicą aż do morza Sitowego. 
    7:
      he: וַיִּצְעֲקוּ אֶל־יְהוָה וַיָּשֶׂם מַאֲפֵל בֵּינֵיכֶם וּבֵין הַמִּצְרִים
        וַיָּבֵא עָלָיו אֶת־הַיָּם וַיְכַסֵּהוּ וַתִּרְאֶינָה עֵינֵיכֶם אֵת אֲשֶׁר־עָשִׂיתִי
        בְּמִצְרָיִם וַתֵּשְׁבוּ בַמִּדְבָּר יָמִים רַבִּים׃
      yi: און זײ האָבן געשריִען צו גאָט, און ער האָט געמאַכט אַ פֿיצטערניש צװישן אײַך
        און צװישן די מצרים, און געבראַכט אױף זײ דעם ים, און זײ צוגעדעקט; און אײַערע
        אױגן האָבן געזען װאָס איך האָב געטאָן מיט מצרים. און איר זײַט געבליבן אין
        מדבר פֿיל טעג.
      cs: Tedy volali k Hospodinu, kterýž postavil mrákotu mezi vámi a Egyptskými,
        a uvedl na ně moře, i zatopilo je; anobrž viděly oči vaše i to, co jsem učinil
        při Egyptu, a bydlili jste na poušti za dlouhý čas.
      pl: A gdy wołali do Wiekuistego, położył gęsty mrok między wami a Egipcjanami,
        poczem sprowadził na nich morze, tak że ich pokryło. I widzieliście własnemi
        oczyma com spełnił nad Egiptem; następnie przebywaliście przez długi czas
        na puszczy. 
    8:
      he: ואבאה [וָאָבִיא] אֶתְכֶם אֶל־אֶרֶץ הָאֱמֹרִי הַיּוֹשֵׁב בְּעֵבֶר הַיַּרְדֵּן
        וַיִּלָּחֲמוּ אִתְּכֶם וָאֶתֵּן אוֹתָם בְּיֶדְכֶם וַתִּירְשׁוּ אֶת־אַרְצָם
        וָאַשְׁמִידֵם מִפְּנֵיכֶם׃
      yi: און איך האָב אײַך געבראַכט אין לאַנד פֿון דעם אמורי װאָס זיצט אױף יענער
        זײַט ירדן, און זײ האָבן מלחמה געהאַלטן מיט אײַך, און איך האָב זײ געגעבן אין
        אײַער האַנט, און איר האָט געאַרבט זײער לאַנד, און איך האָב זײ פֿאַרטיליקט
        פֿון פֿאַר אײַך.
      cs: Potom uvedl jsem vás do země Amorejského, kterýž bydlil za Jordánem, a bojovali
        s vámi; i dal jsem je v ruku vaši, a opanovali jste zemi jejich, a zahladil
        jsem je před tváří vaší.
      pl: Poczem sprowadziłem was do ziemi Emorejczyków, osiadłych po drugiej stronie
        Jordanu, a walczyli z wami; ale podałem ich w moc waszę i wzięliście ziemię
        ich w posiadanie i wytępiłem ich przed obliczem waszem. 
    9:
      he: וַיָּקָם בָּלָק בֶּן־צִפּוֹר מֶלֶךְ מוֹאָב וַיִּלָּחֶם בְּיִשְׂרָאֵל וַיִּשְׁלַח
        וַיִּקְרָא לְבִלְעָם בֶּן־בְּעוֹר לְקַלֵּל אֶתְכֶם׃
      yi: איז אױפֿגעשטאַנען בלק דער זון פֿון צפּורן, דער מלך פֿון מואבֿ, און האָט
        מלחמה געהאַלטן אַקעגן ישׂראל; און ער האָט געשיקט און גערופֿן בלעם דעם זון
        פֿון בעורן, אײַך צו שילטן.
      cs: Povstal pak Balák syn Seforův, král Moábský, a bojoval s Izraelem; i poslav,
        povolal Baláma syna Beorova, aby zlořečil vám.
      pl: Następnie powstał Balak, syn Cypora, król Moabu i walczył z Israelem; posłał
        też i wezwał Bileama, syna Beora, aby was przeklął. 
    10:
      he: וְלֹא אָבִיתִי לִשְׁמֹעַ לְבִלְעָם וַיְבָרֶךְ בָּרוֹךְ אֶתְכֶם וָאַצִּל
        אֶתְכֶם מִיָּדוֹ׃
      yi: אָבער איך האָב ניט געװאָלט צוהערן צו בלעמען, און בענטשן האָט ער אײַך געבענטשט;
        און איך האָב אײַך מציל געװען פֿון זײַן האַנט.
      cs: Ale nechtěl jsem slyšeti Baláma, pročež stále dobrořečil vám, a tak vysvobodil
        jsem vás z ruky jeho.
      pl: Nie chciałem jednak usłuchać Bileama; musiał on raczej błogosławić wam,
        i tak ocaliłem was z mocy jego. 
    11:
      he: וַתַּעַבְרוּ אֶת־הַיַּרְדֵּן וַתָּבֹאוּ אֶל־יְרִיחוֹ וַיִּלָּחֲמוּ בָכֶם
        בַּעֲלֵי־יְרִיחוֹ הָאֱמֹרִי וְהַפְּרִזִּי וְהַכְּנַעֲנִי וְהַחִתִּי וְהַגִּרְגָּשִׁי
        הַחִוִּי וְהַיְבוּסִי וָאֶתֵּן אוֹתָם בְּיֶדְכֶם׃
      yi: און איר זײַט אַריבערגעגאַנגען דעם ירדן, און איר זײַט געקומען צו יריחו, און
        עס האָבן מלחמה געהאַלטן אַקעגן אײַך די מענער פֿון יריחו, דער אמורי, און דער
        פּרזי, און דער כּנעני, און דער חוי, און דער גרגשי, דער חוי, און דער יבֿוסי;
        און איך האָב זײ געגעבן אין אײַער האַנט.
      cs: A když jste přešli Jordán, přišli jste k Jerichu; i bojovali proti vám muži
        Jericha, Amorejští, a Ferezejští, a Kananejští, a Hetejští, a Gergezejští,
        a Hevejští, a Jebuzejští, a dal jsem je v ruku vaši.
      pl: Przeprawiliście się tedy za Jordan i przybyliście do Jerycha; i walczyli
        przeciw wam obywatele Jerycha, Emorejczycy, Peryzejczycy, Kanaanici, Chitejczycy,
        Girgaszyci, Chywici i Jebusyci, i podałem ich w moc waszę. 
    12:
      he: וָאֶשְׁלַח לִפְנֵיכֶם אֶת־הַצִּרְעָה וַתְּגָרֶשׁ אוֹתָם מִפְּנֵיכֶם שְׁנֵי
        מַלְכֵי הָאֱמֹרִי לֹא בְחַרְבְּךָ וְלֹא בְקַשְׁתֶּךָ׃
      yi: און איך האָב געשיקט אײַך פֿאַרױס די האָרנבין, און זי האָט זײ פֿאַרטריבן
        פֿון פֿאַר אײַך, די צװײ מלכים פֿון אמורי; ניט מיט דײַן שװערד, און ניט מיט
        דײַן בױגן.
      cs: Poslal jsem před vámi i sršně, kteřížto vyhnali je od tváři vaší, dva krále
        Amorejské; ne mečem ani lučištěm svým tys je vyhnal.
      pl: I posłałem przed wami szerszenie i wypędziły ich przed obliczem waszem,
        dwóch królów emorejskich; nie przez miecz ani przez łuk twój to się stało! 
    13:
      he: וָאֶתֵּן לָכֶם אֶרֶץ אֲשֶׁר לֹא־יָגַעְתָּ בָּהּ וְעָרִים אֲשֶׁר לֹא־בְנִיתֶם
        וַתֵּשְׁבוּ בָּהֶם כְּרָמִים וְזֵיתִים אֲשֶׁר לֹא־נְטַעְתֶּם אַתֶּם אֹכְלִים׃
      yi: און איך האָב אײַך געגעבן אַ לאַנד װאָס דו האָסט זיך דערױף ניט געמיט, און
        שטעט װאָס איר האָט ניט געבױט, און איר האָט זיך אין זײ באַזעצט; װײַנגערטנער
        און אײלבערטגערטנער װאָס איר האָט ניט געפֿלאַנצט, עסט איר.
      cs: A dal jsem vám zemi, v níž jste nepracovali, a města, kterýchž jste nestavěli,
        v nichž bydlíte; vinic a olivoví, kteréhož jste neštípili, užíváte.
      pl: I dałem wam ziemię, około którejś się nie trudził, i miasta, którychście
        nie zbudowali, a jednak osiedliście w nich; winnice i sady oliwne, którychście
        nie zasadzili dostały się wam na używanie. 
    14:
      he: וְעַתָּה יְראוּ אֶת־יְהוָה וְעִבְדוּ אֹתוֹ בְּתָמִים וּבֶאֱמֶת וְהָסִירוּ
        אֶת־אֱלֹהִים אֲשֶׁר עָבְדוּ אֲבוֹתֵיכֶם בְּעֵבֶר הַנָּהָר וּבְמִצְרַיִם וְעִבְדוּ
        אֶת־יְהוָה׃
      yi: און אַצונד, האָט מורא פֿאַר יהוה, און דינט אים מיט גאַנצקײט און מיט אמת;
        און טוט אָפּ די געטער װאָס אײַערע עלטערן האָבן געדינט, אױף יענער זײַט טײַך,
        און אין מצרים, און דינט יהוה.
      cs: Protož nyní bojte se Hospodina, a služte jemu v dokonalosti a v pravdě,
        a odvrzte bohy, jimž sloužili otcové vaši za řekou a v Egyptě, a služte Hospodinu.
      pl: Teraz przeto obawiajcie się Wiekuistego, a służcie Mu w szczerości i prawdzie,
        a usuńcie bóstwa, którym służyli ojcowie wasi po drugiej stronie rzeki i w Egipcie,
        a służcie Wiekuistemu. 
    15:
      he: וְאִם רַע בְּעֵינֵיכֶם לַעֲבֹד אֶת־יְהוָה בַּחֲרוּ לָכֶם הַיּוֹם אֶת־מִי
        תַעֲבֹדוּן אִם אֶת־אֱלֹהִים אֲשֶׁר־עָבְדוּ אֲבוֹתֵיכֶם אֲשֶׁר בעבר [מֵעֵבֶר]
        הַנָּהָר וְאִם אֶת־אֱלֹהֵי הָאֱמֹרִי אֲשֶׁר אַתֶּם יֹשְׁבִים בְּאַרְצָם וְאָנֹכִי
        וּבֵיתִי נַעֲבֹד אֶת־יְהוָה׃
      yi: און אױב עס איז שלעכט אין אײַערע אױגן צו דינען יהוה, װײלט אײַך אױס הײַנט
        װעמען איר װילט דינען, ענטװעדער די געטער װאָס אײַערע עלטערן האָבן געדינט אױף
        יענער זײַט טײַך, אָדער די געטער פֿון דעם אמורי, װאָס איר זיצט אין זײער לאַנד;
        און איך און מײַן הױזגעזינט װעלן דינען יהוה.
      cs: Pakli se vám zdá zle sloužiti Hospodinu, vyvolte sobě dnes, komu byste sloužili,
        buď bohy, jimž sloužili otcové vaši, kteříž byli za řekou, buď bohy Amorejských,
        v jichž zemi bydlíte; jáť pak a dům můj sloužiti budeme Hospodinu.
      pl: Gdyby zaś nie podobało się wam służyć Wiekuistemu, postanówcie dzisiaj komu
        innemu służyć chcecie, bóstwom, którym służyli ojcowie wasi po drugiej stronie
        rzeki zamieszkali, czy też bóstwom Emorejczyków, w których kraju osiedliście;
        ja zaś i dom mój służyć będziemy Wiekuistemu! 
    16:
      he: וַיַּעַן הָעָם וַיֹּאמֶר חָלִילָה לָּנוּ מֵעֲזֹב אֶת־יְהוָה לַעֲבֹד אֱלֹהִים
        אֲחֵרִים׃
      yi: 'האָט געענטפֿערט דאָס פֿאָלק און האָט געזאָגט: חלילה אונדז צו פֿאַרלאָזן
        יהוה, כּדי צו דינען פֿרעמדע געטער!'
      cs: 'Jemuž odpověděl lid, řka: Odstup to od nás, abychom opustiti měli Hospodina
        a sloužiti bohům cizím.'
      pl: 'I odezwał się lud, i rzekł: Dalekiem to od nas, abyśmy porzucili Wiekuistego,
        aby służyć bóstwom cudzym! '
    17:
      he: כִּי יְהוָה אֱלֹהֵינוּ הוּא הַמַּעֲלֶה אֹתָנוּ וְאֶת־אֲבוֹתֵינוּ מֵאֶרֶץ
        מִצְרַיִם מִבֵּית עֲבָדִים וַאֲשֶׁר עָשָׂה לְעֵינֵינוּ אֶת־הָאֹתוֹת הַגְּדֹלוֹת
        הָאֵלֶּה וַיִּשְׁמְרֵנוּ בְּכָל־הַדֶּרֶךְ אֲשֶׁר הָלַכְנוּ בָהּ וּבְכֹל הָעַמִּים
        אֲשֶׁר עָבַרְנוּ בְּקִרְבָּם׃
      yi: װאָרום יהוה אונדזער גאָט איז דער װאָס האָט אױפֿגעבראַכט אונדז און אונדזערע
        עלטערן פֿון לאַנד מצרים, פֿון דעם הױז פֿון קנעכטשאַפֿט, און װאָס האָט געטאָן
        פֿאַר אונדזערע אױגן די דאָזיקע גרױסע צײכנס, און האָט אונדז אָפּגעהיט אױף דעם
        גאַנצן װעג װאָס מיר זײַנען געגאַנגען אױף אים, און צװישן אַלע פֿעלקער װאָס
        מיר זײַנען דורכגעגאַנגען דורך זײ.
      cs: Nebo Hospodin Bůh náš onť jest, kterýž vyvedl nás i otce naše z země Egyptské,
        z domu služebnosti, a kterýž činil před očima našima znamení ta veliká, a
        choval nás na vší cestě, po níž jsme šli, a mezi všemi národy, skrze něž jsme
        prošli.
      pl: Raczej jest Wiekuisty Bogiem naszym; On to był, który wywiódł nas i ojców
        naszych z ziemi egipskiej, z domu niewoli, a który w oczach naszych spełnił
        te znamiona wielkie, a strzegł nas po całej drodze, którąśmy przebyli i między
        wszystkimi ludami, wpośród których przebywaliśmy. 
    18:
      he: וַיְגָרֶשׁ יְהוָה אֶת־כָּל־הָעַמִּים וְאֶת־הָאֱמֹרִי יֹשֵׁב הָאָרֶץ מִפָּנֵינוּ
        גַּם־אֲנַחְנוּ נַעֲבֹד אֶת־יְהוָה כִּי־הוּא אֱלֹהֵינוּ׃
      yi: און יהוה האָט פֿאַרטריבן פֿון פֿאַר אונדז אַלע פֿעלקער און דעם אמורי, דעם
        באַװױנער פֿון לאַנד; דרום װעלן מיר אױך דינען יהוה, װאָרום ער איז אונדזער גאָט.
      cs: A vypudil Hospodin všecky národy, zvláště Amorejského, obyvatele země této,
        před tváří naší; my také sloužiti budeme Hospodinu, nebo on jest Bůh náš.
      pl: I wypędził Wiekuisty przed nami wszystkie te ludy, i Emorejczyków, mieszkańców
        tej ziemi. I my chcemy służyć Wiekuistemu, gdyż on Bogiem naszym! 
    19:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־הָעָם לֹא תוּכְלוּ לַעֲבֹד אֶת־יְהוָה כִּי־אֱלֹהִים
        קְדֹשִׁים הוּא אֵל־קַנּוֹא הוּא לֹא־יִשָּׂא לְפִשְׁעֲכֶם וּלְחַטֹּאותֵיכֶם׃
      yi: 'האָט יהושוע געזאָגט צום פֿאָלק: איר װעט ניט קענען דינען יהוה, װאָרום אַ
        הײליקער גאָט איז ער, אַ צערנדיקער גאָט איז ער; ער װעט ניט פֿאַרגעבן אײַער
        פֿאַרברעך און אײַערע זינד.'
      cs: 'I řekl Jozue lidu: Nebudete moci sloužiti Hospodinu, nebo Bůh svatý jest,
        Bůh silný horlivý jest, nesnese nepravostí vašich a hříchů vašich.'
      pl: 'Wtedy rzekł Jozue do ludu: Nie możecie służyć Wiekuistemu, albowiem Bóg
        to święty; Bogiem żarliwym On: nie przepuści występkom i grzechom waszym! '
    20:
      he: כִּי תַעַזְבוּ אֶת־יְהוָה וַעֲבַדְתֶּם אֱלֹהֵי נֵכָר וְשָׁב וְהֵרַע לָכֶם
        וְכִלָּה אֶתְכֶם אַחֲרֵי אֲשֶׁר־הֵיטִיב לָכֶם׃
      yi: אױב איר װעט פֿאַרלאָזן יהוה, און װעט דינען פֿרעמדע געטער, װעט ער זיך קערן
        און װעט אײַך שלעכטס טאָן, און װעט אײַך פֿאַרלענדן, נאָכדעם װי ער האָט אײַך
        גוטס געטאָן.
      cs: Jestliže byste opustíce Hospodina, sloužili bohům cizozemců, obrátí se a
        zle učiní vám, a zkazí vás, poněvadž prvé dobře učinil vám.
      pl: Jeżeli opuścicie Wiekuistego, a służyć będziecie bóstwom cudzym, wtedy odwróci
        się od was, a nawiedzi was niedolą i wytępi was, zamiast co wam przedtem dobrze
        świadczył. 
    21:
      he: וַיֹּאמֶר הָעָם אֶל־יְהוֹשֻׁעַ לֹא כִּי אֶת־יְהוָה נַעֲבֹד׃
      yi: 'האָט דאָס פֿאָלק געזאָגט צו יהושוען: נײן, נײַערט יהוה װעלן מיר דינען.'
      cs: 'Jemuž odpověděl lid: Nikoli, ale Hospodinu sloužiti budeme.'
      pl: 'I rzekł lud do Jozuego: Nie, lecz Wiekuistemu służyć będziemy! '
    22:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־הָעָם עֵדִים אַתֶּם בָּכֶם כִּי־אַתֶּם בְּחַרְתֶּם
        לָכֶם אֶת־יְהוָה לַעֲבֹד אוֹתוֹ וַיֹּאמְרוּ עֵדִים׃
      yi: 'האָט יהושוע געזאָגט צום פֿאָלק: איר זײַט עדות קעגן אײַך אַלײן. אַז איר
        האָט אײַך אױסדערװײלט יהוה, אים צו דינען. - און זײ האָבן געזאָגט: עדות! -'
      cs: 'I řekl Jozue lidu: Svědkové budete sami proti sobě, že jste sobě vyvolili
        Hospodina, abyste jemu sloužili. Tedy odpověděli: Svědkové jsme.'
      pl: 'Poczem rzekł Jozue do ludu: Świadkami jesteście przeciw samym sobie, żeście
        postanowili Wiekuistemu służyć. I rzekli: Świadkami jesteśmy! '
    23:
      he: וְעַתָּה הָסִירוּ אֶת־אֱלֹהֵי הַנֵּכָר אֲשֶׁר בְּקִרְבְּכֶם וְהַטּוּ אֶת־לְבַבְכֶם
        אֶל־יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: און אַצונד טוט אָפּ די פֿרעמדע געטער װאָס צװישן אײַך, און נײגט אײַער האַרץ
        צו יהוה דעם גאָט פֿון ישׂראל.
      cs: 'Jimž on řekl: Odvrztež tedy nyní bohy cizozemců, kteříž jsou u prostřed
        vás, a nakloňte srdcí svých k Hospodinu Bohu Izraelskému.'
      pl: Usuńcie tedy bóstwa cudze, które wpośród was, a skłońcie serca wasze ku
        Wiekuistemu, Bogu Israela! 
    24:
      he: וַיֹּאמְרוּ הָעָם אֶל־יְהוֹשֻׁעַ אֶת־יְהוָה אֱלֹהֵינוּ נַעֲבֹד וּבְקוֹלוֹ
        נִשְׁמָע׃
      yi: 'האָט דאָס פֿאָלק געזאָגט צו יהושוען: יהוה אונדזער גאָט װעלן מיר דינען,
        און צו זײַן קול װעלן מיר צוהערן.'
      cs: 'Odpověděl lid Jozue: Hospodinu Bohu našemu sloužiti a hlasu jeho poslouchati
        budeme.'
      pl: 'I rzekł lud do Jozuego: Wiekuistemu Bogu naszemu służyć, a głosu Jego słuchać
        będziemy! '
    25:
      he: וַיִּכְרֹת יְהוֹשֻׁעַ בְּרִית לָעָם בַּיּוֹם הַהוּא וַיָּשֶׂם לוֹ חֹק וּמִשְׁפָּט
        בִּשְׁכֶם׃
      yi: און יהושוע האָט געשלאָסן אַ בונד מיטן פֿאָלק אין יענעם טאָג, און ער האָט
        זײ געמאַכט חוקים און געזעצן אין שכם.
      cs: A tak učinil Jozue toho dne smlouvu s lidem, a předložil jim ustanovení
        a soudy v Sichem.
      pl: I ustanowił Jozue dnia onego obowiązujące przymierze dla ludu i nadał mu tam
        w Szechem ustawę i prawo. 
    26:
      he: וַיִּכְתֹּב יְהוֹשֻׁעַ אֶת־הַדְּבָרִים הָאֵלֶּה בְּסֵפֶר תּוֹרַת אֱלֹהִים
        וַיִּקַּח אֶבֶן גְּדוֹלָה וַיְקִימֶהָ שָּׁם תַּחַת הָאַלָּה אֲשֶׁר בְּמִקְדַּשׁ
        יְהוָה׃
      yi: און יהושוע האָט אױפֿגעשריבן די דאָזיקע װערטער אין בוך פֿון גאָטס תּורה;
        און ער האָט גענומען אַ גרױסן שטײן, און האָט אים דאָרטן אױפֿגעשטעלט אונטער
        דעם אײכנבױם װאָס בײַם הײליקטום פֿון גאָט.
      cs: A zapsal Jozue slova ta do knihy zákona Božího; vzav také kámen veliký,
        postavil jej tu pod dubem, kterýž byl u svatyně Hospodinovy.
      pl: Poczem spisał Jozue te wypadki w księdze zakonu Bożego a wziąwszy kamień
        wielki ustawił go tam pod dębem, który w świątyni Wiekuistego. 
    27:
      he: וַיֹּאמֶר יְהוֹשֻׁעַ אֶל־כָּל־הָעָם הִנֵּה הָאֶבֶן הַזֹּאת תִּהְיֶה־בָּנוּ
        לְעֵדָה כִּי־הִיא שָׁמְעָה אֵת כָּל־אִמְרֵי יְהוָה אֲשֶׁר דִּבֶּר עִמָּנוּ
        וְהָיְתָה בָכֶם לְעֵדָה פֶּן־תְּכַחֲשׁוּן בֵּאלֹהֵיכֶם׃
      yi: 'און יהושוע האָט געזאָגט צום גאַנצן פֿאָלק: אָט דער דאָזיקער שטײן זאָל זײַן
        פֿאַר אַן עדות אַקעגן אונדז, װאָרום ער האָט געהערט אַלע װערטער פֿון יהוה,
        װאָס ער האָט מיט אונדז גערעדט; און ער װעט זײַן פֿאַר אַן עדות אַקעגן אײַך,
        טאָמער װעט איר לײקענען אָן אײַער גאָט.'
      cs: 'I řekl Jozue všemu lidu: Aj, kámen tento bude mezi námi na svědectví, nebo
        on slyšel všecka slova Hospodinova, kteráž mluvil s námi, a bude na svědectví
        proti vám, abyste snad neklamali proti Bohu svému.'
      pl: 'I rzekł Jozue do całego ludu: Oto kamień ten będzie świadkiem przeciw nam,
        albowiem słyszał on wszystkie te słowa Wiekuistego, które mówił z nami; przeto
        będzie on świadkiem przeciw wam, abyście Boga waszego się nie wyparli. '
    28:
      he: וַיְשַׁלַּח יְהוֹשֻׁעַ אֶת־הָעָם אִישׁ לְנַחֲלָתוֹ׃
      yi: און יהושוע האָט פֿאַנאַנדערגעשיקט דאָס פֿאָלק, איטלעכן צו זײַן נחלה.
      cs: A rozpustil Jozue lid, jednoho každého do dědictví jeho.
      pl: Poczem odprawił Jozue lud, każdego do posiadłości swojej. 
    29:
      he: וַיְהִי אַחֲרֵי הַדְּבָרִים הָאֵלֶּה וַיָּמָת יְהוֹשֻׁעַ בִּן־נוּן עֶבֶד
        יְהוָה בֶּן־מֵאָה וָעֶשֶׂר שָׁנִים׃
      yi: און עס איז געװען נאָך די דאָזיקע געשעענישן, איז געשטאָרבן יהושוע דער זון
        פֿון נון, דער קנעכט פֿון גאָט, צו הונדערט מיט צען יאָר.
      cs: I stalo se po vykonání těch věcí, že umřel Jozue syn Nun, služebník Hospodinův,
        jsa ve stu a desíti letech.
      pl: I stało się po tych wypadkach, że umarł Jozue, syn Nuna, sługa Wiekuistego,
        mając lat sto dziesięć. 
    30:
      he: וַיִּקְבְּרוּ אֹתוֹ בִּגְבוּל נַחֲלָתוֹ בְּתִמְנַת־סֶרַח אֲשֶׁר בְּהַר־אֶפְרָיִם
        מִצְּפוֹן לְהַר־גָּעַשׁ׃
      yi: און מע האָט אים באַגראָבן אין דעם געמאַרק פֿון זײַן נחלה, אין תּמנת-סרח
        װאָס אין דעם געבערג פֿון אפֿרים, אין צפֿון פֿון באַרג געש.
      cs: A pochovali ho v krajině dědictví jeho, v Tamnatsáre, kteréž jest na hoře
        Efraim k straně půlnoční hory Gás.
      pl: I pochowano go w dziedzinie posiadłości jego w Thymnath Serach, na wzgórzu
        Efraima, po północnej stronie góry Gaasz. 
    31:
      he: וַיַּעֲבֹד יִשְׂרָאֵל אֶת־יְהוָה כֹּל יְמֵי יְהוֹשֻׁעַ וְכֹל יְמֵי הַזְּקֵנִים
        אֲשֶׁר הֶאֱרִיכוּ יָמִים אַחֲרֵי יְהוֹשֻׁעַ וַאֲשֶׁר יָדְעוּ אֵת כָּל־מַעֲשֵׂה
        יְהוָה אֲשֶׁר עָשָׂה לְיִשְׂרָאֵל׃
      yi: און ישׂראל האָט געדינט גאָט אַלע טעג פֿון יהושוען, און אַלע טעג פֿון די
        זקנים װאָס האָבן מאריך-ימים געװען נאָך יהושוען, און װאָס האָבן געװוּסט אַלדי
        טוּונג פֿון גאָט, װאָס ער האָט געטאָן פֿאַר ישׂראל.
      cs: I sloužil Izrael Hospodinu po všecky dny Jozue, i po všecky dny starších,
        kteříž dlouho živi byli po Jozue, a kteříž povědomi byli všech skutků Hospodinových,
        kteréž učinil Izraelovi.
      pl: I służył Israel Wiekuistemu po wszystkie dni Jozuego i po wszystkie dni
        starszych, którzy przeżyli Jozuego, a którzy znali wszystkie czyny Wiekuistego,
        jakie spełnił dla Israela. 
    32:
      he: וְאֶת־עַצְמוֹת יוֹסֵף אֲשֶׁר־הֶעֱלוּ בְנֵי־יִשְׂרָאֵל מִמִּצְרַיִם קָבְרוּ
        בִשְׁכֶם בְּחֶלְקַת הַשָּׂדֶה אֲשֶׁר קָנָה יַעֲקֹב מֵאֵת בְּנֵי־חֲמוֹר אֲבִי־שְׁכֶם
        בְּמֵאָה קְשִׂיטָה וַיִּהְיוּ לִבְנֵי־יוֹסֵף לְנַחֲלָה׃
      yi: און די בײנער פֿון יוספֿן, װאָס די קינדער פֿון ישׂראל האָבן אױפֿגעבראַכט
        פֿון מצרים, האָבן זײ באַגראָבן אין שכם, אױף דעם שטיק פֿעלד װאָס יעקבֿ האָט
        געקױפֿט פֿון די זין פֿון חמור, דעם פֿאָטער פֿון שכמען, פֿאַר הונדערט קשׂיטה;
        און עס איז געװאָרן די קינדער פֿון יוסף פֿאַר אַ נחלה. און אלעזר דער זון פֿון
        אהרנען איז געשטאָרבן, און מע האָט אים באַגראָבן אױף דעם בערגל פֿון זײַן זון
        פּינחסן, װאָס איז אים געגעבן געװאָרן אין דעם געבערג פֿון אפֿרים.
      cs: Kosti pak Jozefovy, kteréž byli vynesli synové Izraelští z Egypta, pochovali
        v Sichem, v dílu pole, kteréž koupil Jákob od synů Emora otce Sichemova za
        sto peněz; i byly u synů Jozefových v dědictví jejich.
      pl: Kości Józefa zaś, które sprowadzili byli synowie Israela z Egiptu pochowali
        w Szechem na ucząstku pola, które nabył Jakób od synów Chamora, ojca Szechema,
        za cenę stu kesytów, a które przeszło w dziedziczną własność synów Józefa. 
    33:
      he: וְאֶלְעָזָר בֶּן־אַהֲרֹן מֵת וַיִּקְבְּרוּ אֹתוֹ בְּגִבְעַת פִּינְחָס בְּנוֹ
        אֲשֶׁר נִתַּן־לוֹ בְּהַר אֶפְרָיִם׃
      cs: Eleazar také, syn Aronův, umřel, a pochovali jej na pahrbku Fínesa syna
        jeho, kterýž dán byl jemu na hoře Efraim.
      pl: A gdy umarł i Elazar, syn Ahrona, pochowano go w Gibei, mieście należącem
        do Pinhasa, syna jego, które mu oddane było na górze Efraima. 
