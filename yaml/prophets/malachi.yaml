title:
  he: מלאכי
  pl: null
text:
  1:
    1:
      he: מַשָּׂא דְבַר־יְהוָה אֶל־יִשְׂרָאֵל בְּיַד מַלְאָכִי׃
      pl: Wyrocznia. Słowo Wiekuistego do Israela przez Malachjasza. 
    2:
      he: אָהַבְתִּי אֶתְכֶם אָמַר יְהוָה וַאֲמַרְתֶּם בַּמָּה אֲהַבְתָּנוּ הֲלוֹא־אָח
        עֵשָׂו לְיַעֲקֹב נְאֻם־יְהוָה וָאֹהַב אֶת־יַעֲקֹב׃
      pl: 'Miłowałem was, rzecze Wiekuisty, a zapytacie się zapewne: Czemże okazywałeś
        nam tę miłość? Alboż nie jest Ezaw bratem Jakóba, rzecze Wiekuisty; a jednak
        miłowałem tylko Jakóba, '
    3:
      he: וְאֶת־עֵשָׂו שָׂנֵאתִי וָאָשִׂים אֶת־הָרָיו שְׁמָמָה וְאֶת־נַחֲלָתוֹ לְתַנּוֹת
        מִדְבָּר׃
      pl: A Ezawa znienawidziłem, i podałem góry jego na spustoszenie, a dziedzictwo
        jego szakalom stepu. 
    4:
      he: כִּי־תֹאמַר אֱדוֹם רֻשַּׁשְׁנוּ וְנָשׁוּב וְנִבְנֶה חֳרָבוֹת כֹּה אָמַר
        יְהוָה צְבָאוֹת הֵמָּה יִבְנוּ וַאֲנִי אֶהֱרוֹס וְקָרְאוּ לָהֶם גְּבוּל רִשְׁעָה
        וְהָעָם אֲשֶׁר־זָעַם יְהוָה עַד־עוֹלָם׃
      pl: 'Może Edom powiedzieć: zniszczeni jesteśmy, ale znów ruiny odbudujem - wszakże
        tak rzecze Wiekuisty zastępów: Niechaj oni budują, ale Ja rozwalę, i nazywać
        ich będą dziedziną niegodziwości, ludem, któremu złorzeczył Wiekuisty na wieki. '
    5:
      he: וְעֵינֵיכֶם תִּרְאֶינָה וְאַתֶּם תֹּאמְרוּ יִגְדַּל יְהוָה מֵעַל לִגְבוּל
        יִשְׂרָאֵל׃
      pl: A ujrzą to własne oczy wasze, i sami zawołacie, wstawił się Wiekuisty i po
        za dziedziną Israela. 
    6:
      he: בֵּן יְכַבֵּד אָב וְעֶבֶד אֲדֹנָיו וְאִם־אָב אָנִי אַיֵּה כְבוֹדִי וְאִם־אֲדוֹנִים
        אָנִי אַיֵּה מוֹרָאִי אָמַר יְהוָה צְבָאוֹת לָכֶם הַכֹּהֲנִים בּוֹזֵי שְׁמִי
        וַאֲמַרְתֶּם בַּמֶּה בָזִינוּ אֶת־שְׁמֶךָ׃
      pl: 'Syn czci wszak ojca, a sługa pana swojego: Jeżelim tedy ojcem, gdzie cześć
        Moja, a jeżeli panem, gdzie bojaźń przedemną, rzecze Wiekuisty zastępów do was,
        kapłani, którzy poniżacie imię Moje! Wy wszakże pytacie się zapewne: Czemże
        poniżamy imię Twoje? '
    7:
      he: מַגִּישִׁים עַל־מִזְבְּחִי לֶחֶם מְגֹאָל וַאֲמַרְתֶּם בַּמֶּה גֵאַלְנוּךָ
        בֶּאֱמָרְכֶם שֻׁלְחַן יְהוָה נִבְזֶה הוּא׃
      pl: 'Składacie na ołtarzu Moim chleb nieczysty? a pytacie się: Czemżeśmy znieważyli
        Cię? Tem, że wygłaszacie to jak stół Wiekuistego wstrętny wam jest. '
    8:
      he: וְכִי־תַגִּשׁוּן עִוֵּר לִזְבֹּחַ אֵין רָע וְכִי תַגִּישׁוּ פִּסֵּחַ וְחֹלֶה
        אֵין רָע הַקְרִיבֵהוּ נָא לְפֶחָתֶךָ הֲיִּרְצְךָ אוֹ הֲיִשָּׂא פָנֶיךָ אָמַר
        יְהוָה צְבָאוֹת׃
      pl: Gdy sprowadzacie ślepe na ofiarę, czyż to nic złego? A gdy sprowadzacie
        chrome i chore, czyż to nic złego? Chciej to ofiarować namiestnikowi twojemu,
        czy łaskawie to przyjmie, albo czy uwzględni osobę twoję? - rzecze Wiekuisty
        zastępów. 
    9:
      he: וְעַתָּה חַלּוּ־נָא פְנֵי־אֵל וִיחָנֵנוּ מִיֶּדְכֶם הָיְתָה זֹּאת הֲיִשָּׂא
        מִכֶּם פָּנִים אָמַר יְהוָה צְבָאוֹת׃
      pl: A przytem błagajcie jeszcze oblicze Boże, aby zmiłował się nad nami! Z przyczyny
        waszej to się stało - czyżby miał uwzględnić osoby wasze? rzecze Wiekuisty
        zastępów. 
    10:
      he: מִי גַם־בָּכֶם וְיִסְגֹּר דְּלָתַיִם וְלֹא־תָאִירוּ מִזְבְּחִי חִנָּם אֵין־לִי
        חֵפֶץ בָּכֶם אָמַר יְהוָה צְבָאוֹת וּמִנְחָה לֹא־אֶרְצֶה מִיֶּדְכֶם׃
      pl: Gdyby choć jeden był wpośród was, któryby zamknął podwoje, abyście nie wzniecali
        ognia na ołtarzu Moim daremnie! Nie mam upodobania w was, rzecze Wiekuisty
        zastępów, a ofiary nie przyjmę z ręki waszej! 
    11:
      he: כִּי מִמִּזְרַח־שֶׁמֶשׁ וְעַד־מְבוֹאוֹ גָּדוֹל שְׁמִי בַּגּוֹיִם וּבְכָל־מָקוֹם
        מֻקְטָר מֻגָּשׁ לִשְׁמִי וּמִנְחָה טְהוֹרָה כִּי־גָדוֹל שְׁמִי בַּגּוֹיִם
        אָמַר יְהוָה צְבָאוֹת׃
      pl: Oto od wschodu słońca do zachodu jego wielkiem jest imię Moje między narodami,
        a na każdem miejscu kadzidło się przynosi imieniu Mojemu, ale tylko ofiara
        czysta, albowiem wielkie imię Moje między narodami, rzecze Wiekuisty zastępów. 
    12:
      he: וְאַתֶּם מְחַלְּלִים אוֹתוֹ בֶּאֱמָרְכֶם שֻׁלְחַן אֲדֹנָי מְגֹאָל הוּא וְנִיבוֹ
        נִבְזֶה אָכְלוֹ׃
      pl: 'Wy zaś znieważacie je, mówiąc: stół Wiekuistego zanieczyszczony jest, a ofiara
        na nim - wstrętny to pokarm. '
    13:
      he: וַאֲמַרְתֶּם הִנֵּה מַתְּלָאָה וְהִפַּחְתֶּם אוֹתוֹ אָמַר יְהוָה צְבָאוֹת
        וַהֲבֵאתֶם גָּזוּל וְאֶת־הַפִּסֵּחַ וְאֶת־הַחוֹלֶה וַהֲבֵאתֶם אֶת־הַמִּנְחָה
        הַאֶרְצֶה אוֹתָהּ מִיֶּדְכֶם אָמַר יְהוָה׃
      pl: 'Powiadacie też: O, co za zmuda! i gardzicie tem, rzecze Wiekuisty zastępów;
        przywlekacie zagrabione i chrome i schorzałe - a składacie to na ofiarę: czyż
        to przyjąć mam z upodobaniem z ręki waszej, rzecze Wiekuisty. '
    14:
      he: וְאָרוּר נוֹכֵל וְיֵשׁ בְּעֶדְרוֹ זָכָר וְנֹדֵר וְזֹבֵחַ מָשְׁחָת לַאדֹנָי
        כִּי מֶלֶךְ גָּדוֹל אָנִי אָמַר יְהוָה צְבָאוֹת וּשְׁמִי נוֹרָא בַגּוֹיִם׃
      pl: Przeklęty szalbierz, który w trzodzie swojej (zdrowego) samca ma i ślubuje,
        a ofiaruje samicę ułomną Wiekuistemu; gdyż królem Ja wielkim, rzecze Wiekuisty
        zastępów, a imię Moje groźne między narodami. 
  2:
    1:
      he: וְעַתָּה אֲלֵיכֶם הַמִּצְוָה הַזֹּאת הַכֹּהֲנִים׃
      pl: Otóż teraz do was to zlecenie, kapłani! 
    2:
      he: אִם־לֹא תִשְׁמְעוּ וְאִם־לֹא תָשִׂימוּ עַל־לֵב לָתֵת כָּבוֹד לִשְׁמִי אָמַר
        יְהוָה צְבָאוֹת וְשִׁלַּחְתִּי בָכֶם אֶת־הַמְּאֵרָה וְאָרוֹתִי אֶת־בִּרְכוֹתֵיכֶם
        וְגַם אָרוֹתִיהָ כִּי אֵינְכֶם שָׂמִים עַל־לֵב׃
      pl: Jeżeli nie usłuchacie, i jeżeli nie przyjmiecie do serca, abyście składali
        (należną) cześć imieniu Mojemu, rzecze Wiekuisty zastępów, tedy poszlę wpośród
        was przekleństwo, i przeistoczę w przekleństwo błogosławieństwa wasze; tak,
        jużem je przeklął, bo nie bierzecie nic do serca. 
    3:
      he: הִנְנִי גֹעֵר לָכֶם אֶת־הַזֶּרַע וְזֵרִיתִי פֶרֶשׁ עַל־פְּנֵיכֶם פֶּרֶשׁ
        חַגֵּיכֶם וְנָשָׂא אֶתְכֶם אֵלָיו׃
      pl: Oto wyniszczę wam siewy, a rzucę mierzwę w oblicze wasze, mierzwę świątecznych
        ofiar waszych, i wyprowadzą was do niej. 
    4:
      he: וִידַעְתֶּם כִּי שִׁלַּחְתִּי אֲלֵיכֶם אֵת הַמִּצְוָה הַזֹּאת לִהְיוֹת בְּרִיתִי
        אֶת־לֵוִי אָמַר יְהוָה צְבָאוֹת׃
      pl: A poznać wam, że posłałem do was to zlecenie, aby ostało się przymierze
        Moje z Lewim, rzecze Wiekuisty zastępów. 
    5:
      he: בְּרִיתִי הָיְתָה אִתּוֹ הַחַיִּים וְהַשָּׁלוֹם וָאֶתְּנֵם־לוֹ מוֹרָא וַיִּירָאֵנִי
        וּמִפְּנֵי שְׁמִי נִחַת הוּא׃
      pl: Tak, przymierze Moje życia i pokoju było z nim - dałem mu je dla bojaźni,
        a też obawiał się Mnie, a przed imieniem Mojem ugiął się. 
    6:
      he: תּוֹרַת אֱמֶת הָיְתָה בְּפִיהוּ וְעַוְלָה לֹא־נִמְצָא בִשְׂפָתָיו בְּשָׁלוֹם
        וּבְמִישׁוֹר הָלַךְ אִתִּי וְרַבִּים הֵשִׁיב מֵעָוֺן׃
      pl: Nauka prawdy była w ustach jego, a krzywda nie była znaleziona na wargach
        jego; w pokoju i prostocie postępował zemną a wielu odwrócił od winy. 
    7:
      he: כִּי־שִׂפְתֵי כֹהֵן יִשְׁמְרוּ־דַעַת וְתוֹרָה יְבַקְשׁוּ מִפִּיהוּ כִּי
        מַלְאַךְ יְהוָה־צְבָאוֹת הוּא׃
      pl: Tak powinny zawsze wargi kapłańskie strzedz wiedzy, a wtedy szukać będą
        nauki z ust jego, gdyż wysłannikiem Wiekuistego zastępów on. 
    8:
      he: וְאַתֶּם סַרְתֶּם מִן־הַדֶּרֶךְ הִכְשַׁלְתֶּם רַבִּים בַּתּוֹרָה שִׁחַתֶּם
        בְּרִית הַלֵּוִי אָמַר יְהוָה צְבָאוֹת׃
      pl: Wyście wszakże zstąpili z drogi, byliście dla wielu zgorszeniem nauką (waszą),
        zerwaliście przymierze z Lewim, rzecze Wiekuisty zastępów. 
    9:
      he: וְגַם־אֲנִי נָתַתִּי אֶתְכֶם נִבְזִים וּשְׁפָלִים לְכָל־הָעָם כְּפִי אֲשֶׁר
        אֵינְכֶם שֹׁמְרִים אֶת־דְּרָכַי וְנֹשְׂאִים פָּנִים בַּתּוֹרָה׃
      pl: Przetom i Ja was uczynił wzgardzonymi i poniżonymi u całego ludu, ponieważ
        nie przestrzegacie dróg Moich, a uwzględniacie osobę w nauce. 
    10:
      he: הֲלוֹא אָב אֶחָד לְכֻלָּנוּ הֲלוֹא אֵל אֶחָד בְּרָאָנוּ מַדּוּעַ נִבְגַּד
        אִישׁ בְּאָחִיו לְחַלֵּל בְּרִית אֲבֹתֵינוּ׃
      pl: Izali nie mamy wszyscy jednego ojca? Izali nie jeden Bóg nas stworzył? Czemuż
        mamy sprzeniewierzać się, brat bratu, znieważając przymierze przodków naszych? 
    11:
      he: בָּגְדָה יְהוּדָה וְתוֹעֵבָה נֶעֶשְׂתָה בְיִשְׂרָאֵל וּבִירוּשָׁלִָם כִּי
        חִלֵּל יְהוּדָה קֹדֶשׁ יְהוָה אֲשֶׁר אָהֵב וּבָעַל בַּת־אֵל נֵכָר׃
      pl: Sprzeniewierzył się Juda, a ohydy spełniły się w Israelu i w Jerozolimie;
        albowiem znieważył Juda co święte było Wiekuistemu, miłując i kojarząc się
        z córkami cudzego bóstwa. 
    12:
      he: יַכְרֵת יְהוָה לָאִישׁ אֲשֶׁר יַעֲשֶׂנָּה עֵר וְעֹנֶה מֵאָהֳלֵי יַעֲקֹב
        וּמַגִּישׁ מִנְחָה לַיהוָה צְבָאוֹת׃
      pl: Zgładzi Wiekuisty mężowi, który to czyni dziecię i wnuka z namiotów Jakóba,
        i składającego dar Wiekuistemu zastępów. 
    13:
      he: וְזֹאת שֵׁנִית תַּעֲשׂוּ כַּסּוֹת דִּמְעָה אֶת־מִזְבַּח יְהוָה בְּכִי וַאֲנָקָה
        מֵאֵין עוֹד פְּנוֹת אֶל־הַמִּנְחָה וְלָקַחַת רָצוֹן מִיֶּדְכֶם׃
      pl: 'A oto co następnie czynicie: okrywacie łzami ofiarnicę Wiekuistego, płaczem
        i jękiem, tak że nie zwraca się już do daru, aby go przyjąć z upodobaniem
        z ręki waszej. '
    14:
      he: וַאֲמַרְתֶּם עַל־מָה עַל כִּי־יְהוָה הֵעִיד בֵּינְךָ וּבֵין אֵשֶׁת נְעוּרֶיךָ
        אֲשֶׁר אַתָּה בָּגַדְתָּה בָּהּ וְהִיא חֲבֶרְתְּךָ וְאֵשֶׁת בְּרִיתֶךָ׃
      pl: 'A pytacie się zapewne: Dla czego? Dla tego, że Wiekuisty świadkiem był
        między tobą a żoną młodości twojej, którejś się teraz sprzeniewierzył, choć
        była ona towarzyszką twoją i żoną przymierza twojego. '
    15:
      he: וְלֹא־אֶחָד עָשָׂה וּשְׁאָר רוּחַ לוֹ וּמָה הָאֶחָד מְבַקֵּשׁ זֶרַע אֱלֹהִים
        וְנִשְׁמַרְתֶּם בְּרוּחֲכֶם וּבְאֵשֶׁת נְעוּרֶיךָ אַל־יִבְגֹּד׃
      pl: Izali nie jeden Bóg (was) stworzył cząstką ducha swojego? A czegoż ten Jeden
        żąda? potomstwa bogobojnego! To też strzeżcie się w duchu waszym, a żonie
        młodości swojej niechaj nikt się nie sprzeniewierzy! 
    16:
      he: כִּי־שָׂנֵא שַׁלַּח אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל וְכִסָּה חָמָס עַל־לְבוּשׁוֹ
        אָמַר יְהוָה צְבָאוֹת וְנִשְׁמַרְתֶּם בְּרוּחֲכֶם וְלֹא תִבְגֹּדוּ׃
      pl: Albowiem nienawidzę rozwodu, rzecze Wiekuisty Bóg Israela i tego, który
        okrywa szatę swoję krzywdą, rzecze Wiekuisty zastępów; przeto strzeżcie się
        w duchu waszym, a nie sprzeniewierzajcie się! 
    17:
      he: הוֹגַעְתֶּם יְהוָה בְּדִבְרֵיכֶם וַאֲמַרְתֶּם בַּמָּה הוֹגָעְנוּ בֶּאֱמָרְכֶם
        כָּל־עֹשֵׂה רָע טוֹב בְּעֵינֵי יְהוָה וּבָהֶם הוּא חָפֵץ אוֹ אַיֵּה אֱלֹהֵי
        הַמִּשְׁפָּט׃
      pl: 'Znużyliście Wiekuistego mowami waszemi, a pytacie się zapewne: Czem znużyliśmy
        Go? Tem, że powiadacie: Każdy, który źle czyni jest dobrym w oczach Wiekuistego,
        a w takim znajduje On upodobanie, albo gdzież by był ów Bóg sądu? '
  3:
    1:
      he: הִנְנִי שֹׁלֵחַ מַלְאָכִי וּפִנָּה־דֶרֶךְ לְפָנָי וּפִתְאֹם יָבוֹא אֶל־הֵיכָלוֹ
        הָאָדוֹן אֲשֶׁר־אַתֶּם מְבַקְשִׁים וּמַלְאַךְ הַבְּרִית אֲשֶׁר־אַתֶּם חֲפֵצִים
        הִנֵּה־בָא אָמַר יְהוָה צְבָאוֹת׃
      pl: Oto wysyłam posła Mojego, aby utorował drogę przedemną; niespodzianie przybędzie
        do przybytku swego pan, którego pragniecie, a poseł przymierza, którego pożądacie
        oto nadchodzi! rzecze Wiekuisty zastępów. 
    2:
      he: וּמִי מְכַלְכֵּל אֶת־יוֹם בּוֹאוֹ וּמִי הָעֹמֵד בְּהֵרָאוֹתוֹ כִּי־הוּא
        כְּאֵשׁ מְצָרֵף וּכְבֹרִית מְכַבְּסִים׃
      pl: Ale któż wytrzyma dzień jego nadejścia, a któż zdoła się ostać, gdy się
        ukaże? Bo będzie on jako ogień wypławiacza i jako ług piorących. 
    3:
      he: וְיָשַׁב מְצָרֵף וּמְטַהֵר כֶּסֶף וְטִהַר אֶת־בְּנֵי־לֵוִי וְזִקַּק אֹתָם
        כַּזָּהָב וְכַכָּסֶף וְהָיוּ לַיהוָה מַגִּישֵׁי מִנְחָה בִּצְדָקָה׃
      pl: I zasiądzie jakby miał przetapiać i oczyszczać srebro, i oczyści on lewitów
        i wypławi ich jako srebro i złoto, aby miał znowu Wiekuisty składających Mu dary
        w sprawiedliwości. 
    4:
      he: וְעָרְבָה לַיהוָה מִנְחַת יְהוּדָה וִירוּשָׁלִָם כִּימֵי עוֹלָם וּכְשָׁנִים
        קַדְמֹנִיּוֹת׃
      pl: I przyjemną będzie Wiekuistemu ofiara Judy i Jerozolimy jako za dni przeszłych
        i za lat starodawnych. 
    5:
      he: וְקָרַבְתִּי אֲלֵיכֶם לַמִּשְׁפָּט וְהָיִיתִי עֵד מְמַהֵר בַּמְכַשְּׁפִים
        וּבַמְנָאֲפִים וּבַנִּשְׁבָּעִים לַשָּׁקֶר וּבְעֹשְׁקֵי שְׂכַר־שָׂכִיר אַלְמָנָה
        וְיָתוֹם וּמַטֵּי־גֵר וְלֹא יְרֵאוּנִי אָמַר יְהוָה צְבָאוֹת׃
      pl: Gdy wystąpię przeciw wam do sądu i będę świadkiem żwawym przeciw czarodziejom
        i cudzołożnikom i krzywoprzysięzcom i tym, którzy zagrabiają płacę najemnikom,
        którzy wdowę i sierotę krzywdzą i prawo cudzoziemca przekręcają, a nie obawiają
        się Mnie, rzecze Wiekuisty. 
    6:
      he: כִּי אֲנִי יְהוָה לֹא שָׁנִיתִי וְאַתֶּם בְּנֵי־יַעֲקֹב לֹא כְלִיתֶם׃
      pl: Gdyż jak Ja Wiekuisty się nie zmienię, tak i wy, synowie Jakóba nie zginiecie. 
    7:
      he: לְמִימֵי אֲבֹתֵיכֶם סַרְתֶּם מֵחֻקַּי וְלֹא שְׁמַרְתֶּם שׁוּבוּ אֵלַי וְאָשׁוּבָה
        אֲלֵיכֶם אָמַר יְהוָה צְבָאוֹת וַאֲמַרְתֶּם בַּמֶּה נָשׁוּב׃
      pl: 'Choć od dni ojców waszych odstępowaliście od ustaw Moich, a nie strzegliście
        ich, ale nawróćcie się tylko do Mnie, a powrócę i Ja do was, rzecze Wiekuisty
        zastępów. A pytacie się: Pod jakim względem mamy wrócić? '
    8:
      he: הֲיִקְבַּע אָדָם אֱלֹהִים כִּי אַתֶּם קֹבְעִים אֹתִי וַאֲמַרְתֶּם בַּמֶּה
        קְבַעֲנוּךָ הַמַּעֲשֵׂר וְהַתְּרוּמָה׃
      pl: 'Alboż powinien oszukiwać człowiek Boga jak wy oszukujecie Mnie? a pytacie
        się zapewne: Na czem oszukaliśmy Cię? Na dziesięcinach i ofiarach. '
    9:
      he: בַּמְּאֵרָה אַתֶּם נֵאָרִים וְאֹתִי אַתֶּם קֹבְעִים הַגּוֹי כֻּלּוֹ׃
      pl: Klątwą jesteście przeklęci, a jednak oszukujecie Mnie, ty narodzie cały! 
    10:
      he: הָבִיאוּ אֶת־כָּל־הַמַּעֲשֵׂר אֶל־בֵּית הָאוֹצָר וִיהִי טֶרֶף בְּבֵיתִי
        וּבְחָנוּנִי נָא בָּזֹאת אָמַר יְהוָה צְבָאוֹת אִם־לֹא אֶפְתַּח לָכֶם אֵת
        אֲרֻבּוֹת הַשָּׁמַיִם וַהֲרִיקֹתִי לָכֶם בְּרָכָה עַד־בְּלִי־דָי׃
      pl: Znieście wszystką dziesięcinę do szpichlerza, aby był zapas w domu Moim,
        a chciejcie Mnie doświadczyć w tem, rzecze Wiekuisty zastępów, jeśli nie otworzę
        wam szluz niebieskich a nie wyleję na was błogosławieństwa bez miary. 
    11:
      he: וְגָעַרְתִּי לָכֶם בָּאֹכֵל וְלֹא־יַשְׁחִת לָכֶם אֶת־פְּרִי הָאֲדָמָה וְלֹא־תְשַׁכֵּל
        לָכֶם הַגֶּפֶן בַּשָּׂדֶה אָמַר יְהוָה צְבָאוֹת׃
      pl: I wystraszę przed wami pożeracza, aby wam nie niszczył plonu ziemi, ani
        pochybił wam winograd na polu, rzecze Wiekuisty zastępów. 
    12:
      he: וְאִשְּׁרוּ אֶתְכֶם כָּל־הַגּוֹיִם כִּי־תִהְיוּ אַתֶּם אֶרֶץ חֵפֶץ אָמַר
        יְהוָה צְבָאוֹת׃
      pl: I nazywać was będą szczęśliwymi wszystkie ludy, gdyż będziecie w ziemi pożądanej,
        rzecze Wiekuisty zastępów. 
    13:
      he: חָזְקוּ עָלַי דִּבְרֵיכֶם אָמַר יְהוָה וַאֲמַרְתֶּם מַה־נִּדְבַּרְנוּ עָלֶיךָ׃
      pl: 'Ciężkie były mowy wasze przeciw Mnie, rzecze Wiekuisty, a powiadacie: W czemżeśmy
        się zmawiali przeciw Tobie? '
    14:
      he: אֲמַרְתֶּם שָׁוְא עֲבֹד אֱלֹהִים וּמַה־בֶּצַע כִּי שָׁמַרְנוּ מִשְׁמַרְתּוֹ
        וְכִי הָלַכְנוּ קְדֹרַנִּית מִפְּנֵי יְהוָה צְבָאוֹת׃
      pl: 'Mówiliście: Daremna to służyć Bogu, i jakaż korzyść, żeśmy przestrzegali
        przepisów Jego, i żeśmy chodzili w smutku przed obliczem Wiekuistego zastępów? '
    15:
      he: וְעַתָּה אֲנַחְנוּ מְאַשְּׁרִים זֵדִים גַּם־נִבְנוּ עֹשֵׂי רִשְׁעָה גַּם
        בָּחֲנוּ אֱלֹהִים וַיִּמָּלֵטוּ׃
      pl: Raczej mieńmy szczęśliwymi zuchwałych, ponieważ utwierdzili się złoczyńcy,
        a nawet ci, którzy doświadczyli Boga ocaleni zostali. 
    16:
      he: אָז נִדְבְּרוּ יִרְאֵי יְהוָה אִישׁ אֶת־רֵעֵהוּ וַיַּקְשֵׁב יְהוָה וַיִּשְׁמָע
        וַיִּכָּתֵב סֵפֶר זִכָּרוֹן לְפָנָיו לְיִרְאֵי יְהוָה וּלְחֹשְׁבֵי שְׁמוֹ׃
      pl: Ale zmawiali się też i obawiający się Wiekuistego jeden z drugim, i zauważył
        to Wiekuisty i usłyszał, i zapisanem to zostało w księdze wspomnień przed
        Nim dla obawiających się Wiekuistego i dla czczących imię Jego. 
    17:
      he: וְהָיוּ לִי אָמַר יְהוָה צְבָאוֹת לַיּוֹם אֲשֶׁר אֲנִי עֹשֶׂה סְגֻלָּה וְחָמַלְתִּי
        עֲלֵיהֶם כַּאֲשֶׁר יַחְמֹל אִישׁ עַל־בְּנוֹ הָעֹבֵד אֹתוֹ׃
      pl: I będą Mi, rzecze Wiekuisty zastępów, w dzień który sprowadzę, własnością
        drogą, i oszczędzę ich jako oszczędza człowiek syna swego, który go czci. 
    18:
      he: וְשַׁבְתֶּם וּרְאִיתֶם בֵּין צַדִּיק לְרָשָׁע בֵּין עֹבֵד אֱלֹהִים לַאֲשֶׁר
        לֹא עֲבָדוֹ׃
      pl: Wtedy zobaczycie znowu różnicę między sprawiedliwym a niegodziwym, między
        sługą Bożym, a tym który Mu nie służy. 
    19:
      he: כִּי־הִנֵּה הַיּוֹם בָּא בֹּעֵר כַּתַּנּוּר וְהָיוּ כָל־זֵדִים וְכָל־עֹשֵׂה
        רִשְׁעָה קַשׁ וְלִהַט אֹתָם הַיּוֹם הַבָּא אָמַר יְהוָה צְבָאוֹת אֲשֶׁר לֹא־יַעֲזֹב
        לָהֶם שֹׁרֶשׁ וְעָנָף׃
      pl: Bo oto ten dzień nadejdzie gorejący niby ognisko, a będą wszyscy zuchwali
        i wszyscy złoczyńcy jako ścierń, i spali ich ten dzień przyszły, rzecze Wiekuisty
        zastępów, tak że nie zostawi po nich ani korzenia, ani gałązki.
    20:
      he: וְזָרְחָה לָכֶם יִרְאֵי שְׁמִי שֶׁמֶשׁ צְדָקָה וּמַרְפֵּא בִּכְנָפֶיהָ וִיצָאתֶם
        וּפִשְׁתֶּם כְּעֶגְלֵי מַרְבֵּק׃
      pl: Ale dla was, którzy obawiacie się imienia Mojego wzejdzie słońce zbawienia,
        a uzdrowienie będzie pod skrzydłami jego, i rozrośniecie się i będziecie tyli
        niby cielce tuczne.
    21:
      he: וְעַסּוֹתֶם רְשָׁעִים כִּי־יִהְיוּ אֵפֶר תַּחַת כַּפּוֹת רַגְלֵיכֶם בַּיּוֹם
        אֲשֶׁר אֲנִי עֹשֶׂה אָמַר יְהוָה צְבָאוֹת׃
      pl: I podepczecie niegodziwych, że prochem będą pod stopami nóg waszych w on
        dzień, który Ja sprowadzę rzecze Wiekuisty zastępów.
    22:
      he: זִכְרוּ תּוֹרַת מֹשֶׁה עַבְדִּי אֲשֶׁר צִוִּיתִי אוֹתוֹ בְחֹרֵב עַל־כָּל־יִשְׂרָאֵל
        חֻקִּים וּמִשְׁפָּטִים׃
      pl: Pamiętajcie przeto na naukę Mojżesza, sługi Mojego, któremu poruczyłem u
        Chorebu dla całego Israela ustawy i prawa.
    23:
      he: הִנֵּה אָנֹכִי שֹׁלֵחַ לָכֶם אֵת אֵלִיָּה הַנָּבִיא לִפְנֵי בּוֹא יוֹם יְהוָה
        הַגָּדוֹל וְהַנּוֹרָא׃
      pl: Oto Ja posyłam wam Eliego, proroka, zanim jeszcze nadejdzie on dzień Wiekuistego
        wielki i straszny.
    24:
      he: וְהֵשִׁיב לֵב־אָבוֹת עַל־בָּנִים וְלֵב בָּנִים עַל־אֲבוֹתָם פֶּן־אָבוֹא
        וְהִכֵּיתִי אֶת־הָאָרֶץ חֵרֶם׃<br><small>[הנה אנכי שלח לכם את אליה הנביא לפני
        בוא יום יהוה הגדול והנורא]</small>
      pl: 'I zwróci on serce ojców do synów, i serca synów do ojców ich, abym nie
        przyszedł i nie poraził ziemi zniszczeniem. '
