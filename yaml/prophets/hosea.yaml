title:
  he: הושע
  pl: null
text:
  1:
    1:
      he: דְּבַר־יְהוָה אֲשֶׁר הָיָה אֶל־הוֹשֵׁעַ בֶּן־בְּאֵרִי בִּימֵי עֻזִּיָּה
        יוֹתָם אָחָז יְחִזְקִיָּה מַלְכֵי יְהוּדָה וּבִימֵי יָרָבְעָם בֶּן־יוֹאָשׁ
        מֶלֶךְ יִשְׂרָאֵל׃
      pl: Słowo Wiekuistego, które doszło Hozeasza, syna Beeri za dni Uzyi, Jothama,
        Achaza i Jechiskji, królów Judy, i za dni Jerobeama syna Joasza, króla israelskiego. 
    2:
      he: תְּחִלַּת דִּבֶּר־יְהוָה בְּהוֹשֵׁעַ וַיֹּאמֶר יְהוָה אֶל־הוֹשֵׁעַ לֵךְ
        קַח־לְךָ אֵשֶׁת זְנוּנִים וְיַלְדֵי זְנוּנִים כִּי־זָנֹה תִזְנֶה הָאָרֶץ מֵאַחֲרֵי
        יְהוָה׃
      pl: 'Gdy począł Wiekuisty przemawiać do Hozeasza, rzekł tedy Wiekuisty do Hozeasza:
        Pójdziesz i pojmiesz sobie kobietę nierządną i dzieci nierządu, gdyż nierząd
        prowadzi lud, odstępując od Wiekuistego! '
    3:
      he: וַיֵּלֶךְ וַיִּקַּח אֶת־גֹּמֶר בַּת־דִּבְלָיִם וַתַּהַר וַתֵּלֶד־לוֹ בֵּן׃
      pl: I poszedł i pojął Gomerę, córkę Dyblataim; ta zaś poczęła i urodziła mu syna. 
    4:
      he: וַיֹּאמֶר יְהוָה אֵלָיו קְרָא שְׁמוֹ יִזְרְעֶאל כִּי־עוֹד מְעַט וּפָקַדְתִּי
        אֶת־דְּמֵי יִזְרְעֶאל עַל־בֵּית יֵהוּא וְהִשְׁבַּתִּי מַמְלְכוּת בֵּית יִשְׂרָאֵל׃
      pl: 'I rzekł doń Wiekuisty: Nazwij imię jego Izreel! gdyż niezadługo a poszukiwać
        będę krwi Izreela na domu Jehy i położę koniec królestwu domu Israela. '
    5:
      he: וְהָיָה בַּיּוֹם הַהוּא וְשָׁבַרְתִּי אֶת־קֶשֶׁת יִשְׂרָאֵל בְּעֵמֶק יִזְרְעֶאל׃
      pl: I stanie się dnia onego, że skruszę łuk Israela w dolinie Izreel! 
    6:
      he: וַתַּהַר עוֹד וַתֵּלֶד בַּת וַיֹּאמֶר לוֹ קְרָא שְׁמָהּ לֹא רֻחָמָה כִּי
        לֹא אוֹסִיף עוֹד אֲרַחֵם אֶת־בֵּית יִשְׂרָאֵל כִּי־נָשֹׂא אֶשָּׂא לָהֶם׃
      pl: 'I poczęła znowu i urodziła córkę; i rzekł do niego: Nazwij imię jej: Lo-ruchama,
        nieułaskawiona! gdyż nie ułaskawię więcej domu Israela, abym im wciąż miał
        przebaczać. '
    7:
      he: וְאֶת־בֵּית יְהוּדָה אֲרַחֵם וְהוֹשַׁעְתִּים בַּיהוָה אֱלֹהֵיהֶם וְלֹא אוֹשִׁיעֵם
        בְּקֶשֶׁת וּבְחֶרֶב וּבְמִלְחָמָה בְּסוּסִים וּבְפָרָשִׁים׃
      pl: Wszakże dom Judy ułaskawię i wybawię ich przez Wiekuistego Boga ich, ale
        nie wybawię ich przez łuk i miecz i wojnę, przez rumaki i jeźdźców! 
    8:
      he: וַתִּגְמֹל אֶת־לֹא רֻחָמָה וַתַּהַר וַתֵּלֶד בֵּן׃
      pl: A gdy odstawiła Lo-ruchamę, poczęła znowu i urodziła syna. 
    9:
      he: וַיֹּאמֶר קְרָא שְׁמוֹ לֹא עַמִּי כִּי אַתֶּם לֹא עַמִּי וְאָנֹכִי לֹא־אֶהְיֶה
        לָכֶם׃
      pl: 'I rzekł: Nazwij imię jego Lo-ammi! boście wy nie lud Mój, a Ja nie będę
        waszym. '
  2:
    1:
      he: וְהָיָה מִסְפַּר בְּנֵי־יִשְׂרָאֵל כְּחוֹל הַיָּם אֲשֶׁר לֹא־יִמַּד וְלֹא
        יִסָּפֵר וְהָיָה בִּמְקוֹם אֲשֶׁר־יֵאָמֵר לָהֶם לֹא־עַמִּי אַתֶּם יֵאָמֵר
        לָהֶם בְּנֵי אֵל־חָי׃
      pl: 'I będzie kiedyś liczba synów Israela jako piasek morski, który ani zmierzyć
        ani zliczyć się nie daje; i będzie, że zamiast co im mówiono: nie ludem Moim
        jesteście, nazywać ich będą synami Boga żywego! '
    2:
      he: וְנִקְבְּצוּ בְּנֵי־יְהוּדָה וּבְנֵי־יִשְׂרָאֵל יַחְדָּו וְשָׂמוּ לָהֶם
        רֹאשׁ אֶחָד וְעָלוּ מִן־הָאָרֶץ כִּי גָדוֹל יוֹם יִזְרְעֶאל׃
      pl: I zgromadzą się synowie Judy i synowie Israela społem, i postanowią nad
        sobą głowę jedną, i wynijdą z tej ziemi; bo wielkim będzie dzień Izreela. 
    3:
      he: אִמְרוּ לַאֲחֵיכֶם עַמִּי וְלַאֲחוֹתֵיכֶם רֻחָמָה׃
      pl: 'Nazywajcie braci waszych: Ammi, lud Mój, a siostry wasze Ruchamah, ułaskawioną! '
    4:
      he: רִיבוּ בְאִמְּכֶם רִיבוּ כִּי־הִיא לֹא אִשְׁתִּי וְאָנֹכִי לֹא אִישָׁהּ
        וְתָסֵר זְנוּנֶיהָ מִפָּנֶיה וְנַאֲפוּפֶיהָ מִבֵּין שָׁדֶיהָ׃
      pl: Rozprawiajcie się z matką waszą, rozprawiajcie - bo ona nie żoną Moją, a Jam
        nie mąż jej - póki nie usunie wszeteczeństwa swego z oblicza swojego a lubieżności
        swej z piersi swoich! 
    5:
      he: פֶּן־אַפְשִׁיטֶנָּה עֲרֻמָּה וְהִצַּגְתִּיהָ כְּיוֹם הִוָּלְדָהּ וְשַׂמְתִּיהָ
        כַמִּדְבָּר וְשַׁתִּהָ כְּאֶרֶץ צִיָּה וַהֲמִתִּיהָ בַּצָּמָא׃
      pl: Bym jej nie rozebrał do naga, a nie postawił jako w dzień jej narodzenia,
        a nie obrócił jej w pustynię, a nie zostawił jej jako ziemię spiekłą, a nie
        zamorzył jej pragnieniem. 
    6:
      he: וְאֶת־בָּנֶיהָ לֹא אֲרַחֵם כִּי־בְנֵי זְנוּנִים הֵמָּה׃
      pl: A nad dziećmi jej też nie ulituję się, gdyż dziećmi są nierządu. 
    7:
      he: כִּי זָנְתָה אִמָּם הֹבִישָׁה הוֹרָתָם כִּי אָמְרָה אֵלְכָה אַחֲרֵי מְאַהֲבַי
        נֹתְנֵי לַחְמִי וּמֵימַי צַמְרִי וּפִשְׁתִּי שַׁמְנִי וְשִׁקּוּיָי׃
      pl: 'Albowiem rozpustną była matka ich, sprosną rodzicielka ich; bo mówiła:
        Pójdę za zalotnikami moimi, którzy mi dostarczają mego chleba i mej wody,
        mej wełny i mego lnu, mej oliwy i mych napojów. '
    8:
      he: לָכֵן הִנְנִי־שָׂךְ אֶת־דַּרְכֵּךְ בַּסִּירִים וְגָדַרְתִּי אֶת־גְּדֵרָהּ
        וּנְתִיבוֹתֶיהָ לֹא תִמְצָא׃
      pl: Dla tego oto zagrodzę drogę twą cierniem, i obmuruję ją murem, aby ścieżek
        swoich nie znalazła. 
    9:
      he: וְרִדְּפָה אֶת־מְאַהֲבֶיהָ וְלֹא־תַשִּׂיג אֹתָם וּבִקְשָׁתַם וְלֹא תִמְצָא
        וְאָמְרָה אֵלְכָה וְאָשׁוּבָה אֶל־אִישִׁי הָרִאשׁוֹן כִּי טוֹב לִי אָז מֵעָתָּה׃
      pl: 'Gdy będzie biegała za zalotnikami swoimi, a nie dogoni ich, gdy będzie
        ich szukała a nie znajdzie; wtedy powie: Gdybym też pójść a wrócić mogła do męża
        mego pierwszego, bo mi lepiej było przedtem niż teraz! '
    10:
      he: וְהִיא לֹא יָדְעָה כִּי אָנֹכִי נָתַתִּי לָהּ הַדָּגָן וְהַתִּירוֹשׁ וְהַיִּצְהָר
        וְכֶסֶף הִרְבֵּיתִי לָהּ וְזָהָב עָשׂוּ לַבָּעַל׃
      pl: Ponieważ nie poznała, żem Ja jej dawał zboże i moszcz i oliwę i żem Ja jej
        namnożył srebra i złota, które obrócili na Baala. 
    11:
      he: לָכֵן אָשׁוּב וְלָקַחְתִּי דְגָנִי בְּעִתּוֹ וְתִירוֹשִׁי בְּמוֹעֲדוֹ וְהִצַּלְתִּי
        צַמְרִי וּפִשְׁתִּי לְכַסּוֹת אֶת־עֶרְוָתָהּ׃
      pl: Przeto zwrócę się i zabiorę zboże Moje w czasie swoim, a moszcz Mój w porze
        swojej, i cofnę wełnę Moją i len Mój dany dla pokrycia sromu jej. 
    12:
      he: וְעַתָּה אֲגַלֶּה אֶת־נַבְלֻתָהּ לְעֵינֵי מְאַהֲבֶיהָ וְאִישׁ לֹא־יַצִּילֶנָּה
        מִיָּדִי׃
      pl: A tak odkryję hańbę jej przed oczyma zalotników jej, a nikt jej nie wybawi
        z rąk Moich! 
    13:
      he: וְהִשְׁבַּתִּי כָּל־מְשׂוֹשָׂהּ חַגָּהּ חָדְשָׁהּ וְשַׁבַּתָּהּ וְכֹל מוֹעֲדָהּ׃
      pl: I położę koniec wszystkiemu weselu jej, jej świętom, nowiom i sabbatom,
        i wszystkim uroczystościom jej. 
    14:
      he: וַהֲשִׁמֹּתִי גַּפְנָהּ וּתְאֵנָתָהּ אֲשֶׁר אָמְרָה אֶתְנָה הֵמָּה לִי אֲשֶׁר
        נָתְנוּ־לִי מְאַהֲבָי וְשַׂמְתִּים לְיַעַר וַאֲכָלָתַם חַיַּת הַשָּׂדֶה׃
      pl: 'I spustoszę winograd i figowe drzewo jej, o których mówiła: zapłata to moja,
        dana mi od zalotników moich, i zapuszczę je lasem, a niechaj pożera je zwierz
        dziki. '
    15:
      he: וּפָקַדְתִּי עָלֶיהָ אֶת־יְמֵי הַבְּעָלִים אֲשֶׁר תַּקְטִיר לָהֶם וַתַּעַד
        נִזְמָהּ וְחֶלְיָתָהּ וַתֵּלֶךְ אַחֲרֵי מְאַהֲבֶיהָ וְאֹתִי שָׁכְחָה נְאֻם־יְהוָה׃
      pl: I tak nawiedzę ją za dni Baalów, którym paliła kadzidła, gdy strojąc się
        w zausznice i klejnoty swoje, chodziła za zalotnikami swoimi, ale o Mnie zapomniała,
        rzecze Wiekuisty. 
    16:
      he: לָכֵן הִנֵּה אָנֹכִי מְפַתֶּיהָ וְהֹלַכְתִּיהָ הַמִּדְבָּר וְדִבַּרְתִּי
        עַל לִבָּהּ׃
      pl: Ale gdy uczynię ją pojętną, wyprowadziwszy ją na pustynię, będę przemawiał
        do serca jej. 
    17:
      he: וְנָתַתִּי לָהּ אֶת־כְּרָמֶיהָ מִשָּׁם וְאֶת־עֵמֶק עָכוֹר לְפֶתַח תִּקְוָה
        וְעָנְתָה שָּׁמָּה כִּימֵי נְעוּרֶיהָ וִּכְיוֹם עֲלֹתָהּ מֵאֶרֶץ־מִצְרָיִם׃
      pl: I zwrócę jej winnice ztamtąd, a z doliny smutku utworzę jej przededrzwie
        nadziei, i ozwie się tam pieśnią jako za dni młodości swojej, jako w dzień
        wyjścia jej z ziemi Micraim. 
    18:
      he: וְהָיָה בַיּוֹם־הַהוּא נְאֻם־יְהוָה תִּקְרְאִי אִישִׁי וְלֹא־תִקְרְאִי־לִי
        עוֹד בַּעְלִי׃
      pl: 'Dnia onego, rzecze Wiekuisty, nazywać Mnie będziesz: Mężu mój, a nie nazwiesz
        Mnie więcej: Baali, panie mój. '
    19:
      he: וַהֲסִרֹתִי אֶת־שְׁמוֹת הַבְּעָלִים מִפִּיהָ וְלֹא־יִזָּכְרוּ עוֹד בִּשְׁמָם׃
      pl: Bo usunę imiona Baalów z ust jej, że nie będą więcej wspominani imieniem
        swojém. 
    20:
      he: וְכָרַתִּי לָהֶם בְּרִית בַּיּוֹם הַהוּא עִם־חַיַּת הַשָּׂדֶה וְעִם־עוֹף
        הַשָּׁמַיִם וְרֶמֶשׂ הָאֲדָמָה וְקֶשֶׁת וְחֶרֶב וּמִלְחָמָה אֶשְׁבּוֹר מִן־הָאָרֶץ
        וְהִשְׁכַּבְתִּים לָבֶטַח׃
      pl: I zawrę dla nich przymierze dnia onego ze zwierzem dzikim, i z ptactwem
        nieba, i z robactwem ziemi; a łuk i miecz i wojnę zniosę z ziemi, i pozwolę
        im mieszkać bezpiecznie. 
    21:
      he: וְאֵרַשְׂתִּיךְ לִי לְעוֹלָם וְאֵרַשְׂתִּיךְ לִי בְּצֶדֶק וּבְמִשְׁפָּט
        וּבְחֶסֶד וּבְרַחֲמִים׃
      pl: I poślubię cię sobie na wieki, i poślubię cię sobie cnotą i sprawiedliwością,
        miłością i miłosierdziem. 
    22:
      he: וְאֵרַשְׂתִּיךְ לִי בֶּאֱמוּנָה וְיָדַעַתְּ אֶת־יְהוָה׃
      pl: I poślubię cię sobie wiernością, a poznasz Wiekuistego. 
    23:
      he: וְהָיָה בַּיּוֹם הַהוּא אֶעֱנֶה נְאֻם־יְהוָה אֶעֱנֶה אֶת־הַשָּׁמָיִם וְהֵם
        יַעֲנוּ אֶת־הָאָרֶץ׃
      pl: Onego zaś czasu dogodzę, rzecze Wiekuisty, dogodzę niebiosom, a one dogodzą
        ziemi. 
    24:
      he: וְהָאָרֶץ תַּעֲנֶה אֶת־הַדָּגָן וְאֶת־הַתִּירוֹשׁ וְאֶת־הַיִּצְהָר וְהֵם
        יַעֲנוּ אֶת־יִזְרְעֶאל׃
      pl: A ziemia dogodzi pszenicy i moszczowi i oliwie, te zaś dogodzą Izreelowi. 
    25:
      he: וּזְרַעְתִּיהָ לִּי בָּאָרֶץ וְרִחַמְתִּי אֶת־לֹא רֻחָמָה וְאָמַרְתִּי לְלֹא־עַמִּי
        עַמִּי־אַתָּה וְהוּא יֹאמַר אֱלֹהָי׃
      pl: 'I zasieję ich sobie w kraju, i ułaskawię "nieułaskawioną", i zawołam do "Lo-ammi":
        tyś lud mój! on zaś zawoła: tyś Bóg mój! '
  3:
    1:
      he: וַיֹּאמֶר יְהוָה אֵלַי עוֹד לֵךְ אֱ‍הַב־אִשָּׁה אֲהֻבַת רֵעַ וּמְנָאָפֶת
        כְּאַהֲבַת יְהוָה אֶת־בְּנֵי יִשְׂרָאֵל וְהֵם פֹּנִים אֶל־אֱלֹהִים אֲחֵרִים
        וְאֹהֲבֵי אֲשִׁישֵׁי עֲנָבִים׃
      pl: 'I rzekł do mnie Wiekuisty: Raz jeszcze pójdziesz i umiłujesz niewiastę
        umiłowaną od innego a wszeteczną, tak jak umiłował Wiekuisty synów Israela,
        jakkolwiek ku bóstwom cudzym się skłaniają a miłują powidła z jagód winnych. '
    2:
      he: וָאֶכְּרֶהָ לִּי בַּחֲמִשָּׁה עָשָׂר כָּסֶף וְחֹמֶר שְׂעֹרִים וְלֵתֶךְ שְׂעֹרִים׃
      pl: I nabyłem ją sobie za piętnaście szekli, i za chomer i letech jęczmienia. 
    3:
      he: וָאֹמַר אֵלֶיהָ יָמִים רַבִּים תֵּשְׁבִי לִי לֹא תִזְנִי וְלֹא תִהְיִי לְאִישׁ
        וְגַם־אֲנִי אֵלָיִךְ׃
      pl: I rzekłem do niej przez długi czas będziesz mi tak przesiadywała, nie zalecając
        się i nie oddając się nikomu a tak zachowam się i ja wobec ciebie; 
    4:
      he: כִּי יָמִים רַבִּים יֵשְׁבוּ בְּנֵי יִשְׂרָאֵל אֵין מֶלֶךְ וְאֵין שָׂר וְאֵין
        זֶבַח וְאֵין מַצֵּבָה וְאֵין אֵפוֹד וּתְרָפִים׃
      pl: Albowiem przez długi czas przesiadywać będą synowie Israela bez króla i bez
        książęcia, bez ofiary rzeźnej i bez posągu, bez naramiennika i bez bożków
        domowych. 
    5:
      he: אַחַר יָשֻׁבוּ בְּנֵי יִשְׂרָאֵל וּבִקְשׁוּ אֶת־יְהוָה אֱלֹהֵיהֶם וְאֵת
        דָּוִד מַלְכָּם וּפָחֲדוּ אֶל־יְהוָה וְאֶל־טוּבוֹ בְּאַחֲרִית הַיָּמִים׃
      pl: Poczem nawrócą się synowie Israela, by szukać Wiekuistego, Boga swego, i Dawida
        swego króla; i zatrzęsą się do Wiekuistego i do dobrotliwości Jego u kresu
        onych dni. 
  4:
    1:
      he: שִׁמְעוּ דְבַר־יְהוָה בְּנֵי יִשְׂרָאֵל כִּי רִיב לַיהוָה עִם־יוֹשְׁבֵי
        הָאָרֶץ כִּי אֵין־אֱמֶת וְאֵין־חֶסֶד וְאֵין־דַּעַת אֱלֹהִים בָּאָרֶץ׃
      pl: Słuchajcie słowa Wiekuistego, synowie Israela, albowiem sprawę ma Wiekuisty
        z mieszkańcami tej ziemi, z powodu braku prawdy i miłosierdzia i poznania
        Bożego w kraju. 
    2:
      he: אָלֹה וְכַחֵשׁ וְרָצֹחַ וְגָנֹב וְנָאֹף פָּרָצוּ וְדָמִים בְּדָמִים נָגָעוּ׃
      pl: Klną i kłamią i mordują i kradną i cudzołożą; włamują się, a krew z krwią
        się styka. 
    3:
      he: עַל־כֵּן תֶּאֱבַל הָאָרֶץ וְאֻמְלַל כָּל־יוֹשֵׁב בָּהּ בְּחַיַּת הַשָּׂדֶה
        וּבְעוֹף הַשָּׁמָיִם וְגַם־דְּגֵי הַיָּם יֵאָסֵפוּ׃
      pl: Przeto usycha ziemia i więdnie wszystko co ją zamieszkuje wraz z zwierzem
        dzikim i ptactwem nieba; tak, nawet ryby w morzu giną. 
    4:
      he: אַךְ אִישׁ אַל־יָרֵב וְאַל־יוֹכַח אִישׁ וְעַמְּךָ כִּמְרִיבֵי כֹהֵן׃
      pl: Aby tylko nikt nie strofował i nie karcił! Ale wszak sam lud twój niejako
        kapłanów strofuje. 
    5:
      he: וְכָשַׁלְתָּ הַיּוֹם וְכָשַׁל גַּם־נָבִיא עִמְּךָ לָיְלָה וְדָמִיתִי אִמֶּךָ׃
      pl: Przeto potkniesz się za dnia, a potknie się też i prorok wraz z tobą onej
        nocy a zgładzę macierz twoją. 
    6:
      he: נִדְמוּ עַמִּי מִבְּלִי הַדָּעַת כִּי־אַתָּה הַדַּעַת מָאַסְתָּ וְאֶמְאָסְאךָ
        מִכַּהֵן לִי וַתִּשְׁכַּח תּוֹרַת אֱלֹהֶיךָ אֶשְׁכַּח בָּנֶיךָ גַּם־אָנִי׃
      pl: Zagładzie ulega lud Mój dla braku poznania. Ponieważ wzgardziłeś poznaniem,
        przeto wzgardzę i tobą, abyś kapłaństwa nie piastował; ponieważ zapomniałeś
        zakonu Boga twojego, przeto zapomnę i Ja o synach twoich. 
    7:
      he: כְּרֻבָּם כֵּן חָטְאוּ־לִי כְּבוֹדָם בְּקָלוֹן אָמִיר׃
      pl: Im silniejsi się stali, tem więcej grzeszyli przeciw Mnie powagę ich w hańbę
        zamienię. 
    8:
      he: חַטַּאת עַמִּי יֹאכֵלוּ וְאֶל־עֲוֺנָם יִשְׂאוּ נַפְשׁוֹ׃
      pl: '"Zagrzesznem" ludu Mojego się żywią i dlatego łaknie winy jego dusza ich! '
    9:
      he: וְהָיָה כָעָם כַּכֹּהֵן וּפָקַדְתִּי עָלָיו דְּרָכָיו וּמַעֲלָלָיו אָשִׁיב
        לוֹ׃
      pl: Ale równie jak kapłanom powiedzie się i ludowi; i nawiedzę na nim drogę
        jego, a postępki jego odpłacę mu. 
    10:
      he: וְאָכְלוּ וְלֹא יִשְׂבָּעוּ הִזְנוּ וְלֹא יִפְרֹצוּ כִּי־אֶת־יְהוָה עָזְבוּ
        לִשְׁמֹר׃
      pl: Gdy jeść będą nie nasycą się; gdy chuć swą zadowolą nie rozmnożą się; bo
        przestali na Wiekuistego zważać. 
    11:
      he: זְנוּת וְיַיִן וְתִירוֹשׁ יִקַּח־לֵב׃
      pl: Nierząd i wino i moszcz odbierają rozum: 
    12:
      he: עַמִּי בְּעֵצוֹ יִשְׁאָל וּמַקְלוֹ יַגִּיד לוֹ כִּי רוּחַ זְנוּנִים הִתְעָה
        וַיִּזְנוּ מִתַּחַת אֱלֹהֵיהֶם׃
      pl: Lud Mój dopytuje się u drewna swojego, a kij jego wieszczy mu! Bo duch wszeteczny
        otumanił go, a oddali się wszeteczeństwu zamiast Bogu swojemu. 
    13:
      he: עַל־רָאשֵׁי הֶהָרִים יְזַבֵּחוּ וְעַל־הַגְּבָעוֹת יְקַטֵּרוּ תַּחַת אַלּוֹן
        וְלִבְנֶה וְאֵלָה כִּי טוֹב צִלָּהּ עַל־כֵּן תִּזְנֶינָה בְּנוֹתֵיכֶם וְכַלּוֹתֵיכֶם
        תְּנָאַפְנָה׃
      pl: Na wierzchołkach gór zarzynają, a na pagórkach kadzą, pod dębem i topolą
        białą i sosną - wszak tak przyjemny ich cień! Dla tego to oddały się rozpuście
        córki wasze, a młode kobiety wasze wiarołomstwu! 
    14:
      he: לֹא־אֶפְקוֹד עַל־בְּנוֹתֵיכֶם כִּי תִזְנֶינָה וְעַל־כַּלּוֹתֵיכֶם כִּי תְנָאַפְנָה
        כִּי־הֵם עִם־הַזֹּנוֹת יְפָרֵדוּ וְעִם־הַקְּדֵשׁוֹת יְזַבֵּחוּ וְעָם לֹא־יָבִין
        יִלָּבֵט׃
      pl: Nie nawiedzę tego na córkach waszych, że się rozpuście, ani na młodych kobietach
        waszych, że się wiarołomstwu oddały. Albowiem oni sami oddzielają się na ustroniu
        z nierządnicami i składają razem z poświęconemi rozpustnicami ofiary rzeźne,
        tak że lud nieświadomy ginie. 
    15:
      he: אִם־זֹנֶה אַתָּה יִשְׂרָאֵל אַל־יֶאְשַׁם יְהוּדָה וְאַל־תָּבֹאוּ הַגִּלְגָּל
        וְאַל־תַּעֲלוּ בֵּית אָוֶן וְאַל־תִּשָּׁבְעוּ חַי־יְהוָה׃
      pl: 'Jeżeli ty, Israelu, wszetecznej służbie się oddałeś, niechaj nie ulegnie
        winie Juda. Nie chodźcie do Gilgal, nie wstępujcie do Beth-Awen a nie przysięgajcie
        przytem: Żyw Wiekuisty! '
    16:
      he: כִּי כְּפָרָה סֹרֵרָה סָרַר יִשְׂרָאֵל עַתָּה יִרְעֵם יְהוָה כְּכֶבֶשׂ בַּמֶּרְחָב׃
      pl: Jeżeli jako jałowica krnąbrna skrnąbrniał Israel, oto teraz paść ich będzie
        Wiekuisty jako baranka na niwie przestronnej. 
    17:
      he: חֲבוּר עֲצַבִּים אֶפְרָיִם הַנַּח־לוֹ׃
      pl: Towarzyszem bałwanów stał się Efraim - zaniechaj go! 
    18:
      he: סָר סָבְאָם הַזְנֵה הִזְנוּ אָהֲבוּ הֵבוּ קָלוֹן מָגִנֶּיהָ׃
      pl: Zwyrodniało ich opilstwo, w nierządzie się pogrążyli, polubili hańbę obrońcy
        ich. 
    19:
      he: צָרַר רוּחַ אוֹתָהּ בִּכְנָפֶיהָ וְיֵבֹשׁוּ מִזִּבְחוֹתָם
      pl: Zachwyci ich zawierucha wirami swoimi, a wtedy powstydzą się uczt swych
        ofiarnych! 
  5:
    1:
      he: שִׁמְעוּ־זֹאת הַכֹּהֲנִים וְהַקְשִׁיבוּ בֵּית יִשְׂרָאֵל וּבֵית הַמֶּלֶךְ
        הַאֲזִינוּ כִּי לָכֶם הַמִּשְׁפָּט כִּי־פַח הֱיִיתֶם לְמִצְפָּה וְרֶשֶׁת פְּרוּשָׂה
        עַל־תָּבוֹר׃
      pl: Słuchajcie tego kapłani, baczcie domu Israela, a wy z domu króla skłońcie
        ucho, bo wszak do was należy sąd! Gdyż zasadzką byliście dla Micpy, a siecią
        rozpostartą nad Taborem. 
    2:
      he: וְשַׁחֲטָה שֵׂטִים הֶעְמִיקוּ וַאֲנִי מוּסָר לְכֻלָּם׃
      pl: A zagubę ci odstępcy pogłębiali; ale Ja będę kaźnią dla nich wszystkich! 
    3:
      he: אֲנִי יָדַעְתִּי אֶפְרַיִם וְיִשְׂרָאֵל לֹא־נִכְחַד מִמֶּנִּי כִּי עַתָּה
        הִזְנֵיתָ אֶפְרַיִם נִטְמָא יִשְׂרָאֵל׃
      pl: Znam wszak Efraima, a Israel nie może się ukryć przedemną; bo teraz właśnie
        kazisz się Efraimie, plugawisz się Israelu. 
    4:
      he: לֹא יִתְּנוּ מַעַלְלֵיהֶם לָשׁוּב אֶל־אֱלֹהֵיהֶם כִּי רוּחַ זְנוּנִים בְּקִרְבָּם
        וְאֶת־יְהוָה לֹא יָדָעוּ׃
      pl: Nie pozwalają im ich postępki nawrócić się do Boga swojego; bo duch rozpusty
        przebywa w nich, a Wiekuistego nie znają. 
    5:
      he: וְעָנָה גְאוֹן־יִשְׂרָאֵל בְּפָנָיו וְיִשְׂרָאֵל וְאֶפְרַיִם יִכָּשְׁלוּ
        בַּעֲוֺנָם כָּשַׁל גַּם־יְהוּדָה עִמָּם׃
      pl: Ale świadczyć będzie pycha Israela przeciw niemu, że Israel i Efraim upadną
        wskutek winy swojej; upadnie też i Juda wraz z nimi. 
    6:
      he: בְּצֹאנָם וּבִבְקָרָם יֵלְכוּ לְבַקֵּשׁ אֶת־יְהוָה וְלֹא יִמְצָאוּ חָלַץ
        מֵהֶם׃
      pl: 'Gdy tedy z trzodami i stadami swemi wyruszą, by szukać Wiekuistego, nie
        znajdą Go: wyrzekł się ich. '
    7:
      he: בַּיהוָה בָּגָדוּ כִּי־בָנִים זָרִים יָלָדוּ עַתָּה יֹאכְלֵם חֹדֶשׁ אֶת־חֶלְקֵיהֶם׃
      pl: Wiekuistemu się sprzeniewierzyli, bo płodzili Mu synów nieprawych; przeto
        pochłonie ich jeden nów wraz z ich posiadłościami. 
    8:
      he: תִּקְעוּ שׁוֹפָר בַּגִּבְעָה חֲצֹצְרָה בָּרָמָה הָרִיעוּ בֵּית אָוֶן אַחֲרֶיךָ
        בִּנְיָמִין׃
      pl: Uderzcie w surmę w Gibea, w trąbę w Rama! Podnieście okrzyk w Beth-Awen!
        Za tobą Binjaminie! 
    9:
      he: אֶפְרַיִם לְשַׁמָּה תִהְיֶה בְּיוֹם תּוֹכֵחָה בְּשִׁבְטֵי יִשְׂרָאֵל הוֹדַעְתִּי
        נֶאֱמָנָה׃
      pl: Efraim w pustkowie się obróci w dzień kaźni; rzecz niezawodną zapowiadam
        o pokoleniach israelskich. 
    10:
      he: הָיוּ שָׂרֵי יְהוּדָה כְּמַסִּיגֵי גְּבוּל עֲלֵיהֶם אֶשְׁפּוֹךְ כַּמַּיִם
        עֶבְרָתִי׃
      pl: Podobni książęta Judy do najezdników granicznych, wyleję na nich niby wodę
        oburzenie Moje. 
    11:
      he: עָשׁוּק אֶפְרַיִם רְצוּץ מִשְׁפָּט כִּי הוֹאִיל הָלַךְ אַחֲרֵי־צָו׃
      pl: Uciemiężony Efraim, krzywdzony w prawie swojem, ponieważ począł postępować
        za samowolnym rozkazem. 
    12:
      he: וַאֲנִי כָעָשׁ לְאֶפְרָיִם וְכָרָקָב לְבֵית יְהוּדָה׃
      pl: I tak stałem się jako mol Efraimowi, a niby zgnilizna tocząca domowi Judy. 
    13:
      he: וַיַּרְא אֶפְרַיִם אֶת־חָלְיוֹ וִיהוּדָה אֶת־מְזֹרוֹ וַיֵּלֶךְ אֶפְרַיִם
        אֶל־אַשּׁוּר וַיִּשְׁלַח אֶל־מֶלֶךְ יָרֵב וְהוּא לֹא יוּכַל לִרְפֹּא לָכֶם
        וְלֹא־יִגְהֶה מִכֶּם מָזוֹר׃
      pl: A gdy ujrzał Efraim niemoc swoją, a Juda swą ranę, uciekł się Efraim do Aszuru,
        i posłał do króla wojownika, ale ten nie zdoła was uzdrowić, ani zagoi wam
        rany. 
    14:
      he: כִּי אָנֹכִי כַשַּׁחַל לְאֶפְרַיִם וְכַכְּפִיר לְבֵית יְהוּדָה אֲנִי אֲנִי
        אֶטְרֹף וְאֵלֵךְ אֶשָּׂא וְאֵין מַצִּיל׃
      pl: Albowiem stanę Ja jako szakal przeciw Efraimowi i jako lew przeciw domowi
        Judy. Ja, Ja sam rozszarpię ich, i pójdę, uniosę, a nikt nie wybawi. 
    15:
      he: אֵלֵךְ אָשׁוּבָה אֶל־מְקוֹמִי עַד אֲשֶׁר־יֶאְשְׁמוּ וּבִקְשׁוּ פָנָי בַּצַּר
        לָהֶם יְשַׁחֲרֻנְנִי׃
      pl: Pójdę i wrócę na miejsce Moje, aż odpokutują i poszukają, oblicza Mego;
        w niedoli swojej zatęsknią do Mnie. 
  6:
    1:
      he: לְכוּ וְנָשׁוּבָה אֶל־יְהוָה כִּי הוּא טָרָף וְיִרְפָּאֵנוּ יַךְ וְיַחְבְּשֵׁנוּ׃
      pl: Zabierzcie się, a wróćmy do Wiekuistego; albowiem On rozszarpał, a On też
        nas uleczy, On zranił i On przewiąże. 
    2:
      he: יְחַיֵּנוּ מִיֹּמָיִם בַּיּוֹם הַשְּׁלִישִׁי יְקִמֵנוּ וְנִחְיֶה לְפָנָיו׃
      pl: Po dwóch dniach nas wskrzesi, dnia trzeciego dźwignie nas, abyśmy żyli przed
        obliczem Jego. 
    3:
      he: וְנֵדְעָה נִרְדְּפָה לָדַעַת אֶת־יְהוָה כְּשַׁחַר נָכוֹן מוֹצָאוֹ וְיָבוֹא
        כַגֶּשֶׁם לָנוּ כְּמַלְקוֹשׁ יוֹרֶה אָרֶץ׃
      pl: Poznajmy, dążmy usilnie poznać Wiekuistego - jako zorza poranna tak pewnem
        przyjście Jego, aby przyszedł niby deszcz do nas, niby deszcz późny, który
        zrasza ziemię. 
    4:
      he: מָה אֶעֱשֶׂה־לְּךָ אֶפְרַיִם מָה אֶעֱשֶׂה־לְּךָ יְהוּדָה וְחַסְדְּכֶם כַּעֲנַן־בֹּקֶר
        וְכַטַּל מַשְׁכִּים הֹלֵךְ׃
      pl: Cóż Mi ci uczynić Efraimie? cóż uczynić tobie Judo, gdy wasza miłość jako
        obłok poranny, jako rosa, która wcześnie przemija. 
    5:
      he: עַל־כֵּן חָצַבְתִּי בַּנְּבִיאִים הֲרַגְתִּים בְּאִמְרֵי־פִי וּמִשְׁפָּטֶיךָ
        אוֹר יֵצֵא׃
      pl: Przeto musiałem uderzyć przez proroków, powalić ich wyrokami ust Moich,
        a musi sąd Mój jako światło wzejść. 
    6:
      he: כִּי חֶסֶד חָפַצְתִּי וְלֹא־זָבַח וְדַעַת אֱלֹהִים מֵעֹלוֹת׃
      pl: Gdyż miłości żądam a nie ofiar rzeźnych, poznania Bożego bardziej niż całopaleń! 
    7:
      he: וְהֵמָּה כְּאָדָם עָבְרוּ בְרִית שָׁם בָּגְדוּ בִי׃
      pl: Oni wszakże jako Adam przekroczyli przymierze; tam sprzeniewierzyli się
        Mnie. 
    8:
      he: גִּלְעָד קִרְיַת פֹּעֲלֵי אָוֶן עֲקֻבָּה מִדָּם׃
      pl: Gilead jest jako gród złoczyńców, znaczony krwią. 
    9:
      he: וּכְחַכֵּי אִישׁ גְּדוּדִים חֶבֶר כֹּהֲנִים דֶּרֶךְ יְרַצְּחוּ־שֶׁכְמָה
        כִּי זִמָּה עָשׂוּ׃
      pl: A podobną do czatujących na człowieka rozbójników była banda kapłanów; na drodze
        do Szechem mordowali. Tak, sromotne występki spełnili! 
    10:
      he: בְּבֵית יִשְׂרָאֵל רָאִיתִי שעריריה [שַׁעֲרוּרִיָּה] שָׁם זְנוּת לְאֶפְרַיִם
        נִטְמָא יִשְׂרָאֵל׃
      pl: 'W domu Israela widziałem rzeczy wstrząsające: tam oddał się Efraim rozpuście,
        skaził się Israel. '
    11:
      he: גַּם־יְהוּדָה שָׁת קָצִיר לָךְ בְּשׁוּבִי שְׁבוּת עַמִּי׃
      pl: I tobie Judo - żniwo ci przygotowane, zanim przywrócę brańców ludu Mego. 
  7:
    1:
      he: כְּרָפְאִי לְיִשְׂרָאֵל וְנִגְלָה עֲוֺן אֶפְרַיִם וְרָעוֹת שֹׁמְרוֹן כִּי
        פָעֲלוּ שָׁקֶר וְגַנָּב יָבוֹא פָּשַׁט גְּדוּד בַּחוּץ׃
      pl: Ile razy leczyłem Israela okazały się dopiero winy Efraima i niecności Szomronu,
        bo kłamstwo krzewią a jako złodzieje się włamują a jako bandy rozbójnicze
        na dworze krążą. 
    2:
      he: וּבַל־יֹאמְרוּ לִלְבָבָם כָּל־רָעָתָם זָכָרְתִּי עַתָּה סְבָבוּם מַעַלְלֵיהֶם
        נֶגֶד פָּנַי הָיוּ׃
      pl: 'A nie pomyślą w sercu swojem, że o całej niecności ich pamiętam. Oto teraz
        otoczyły ich postępki ich: stanęły przed obliczem Mojem. '
    3:
      he: בְּרָעָתָם יְשַׂמְּחוּ־מֶלֶךְ וּבְכַחֲשֵׁיהֶם שָׂרִים׃
      pl: Niecnością swoją uweselają króla, a obłudą swą panów. 
    4:
      he: כֻּלָּם מְנָאֲפִים כְּמוֹ תַנּוּר בֹּעֵרָה מֵאֹפֶה יִשְׁבּוֹת מֵעִיר מִלּוּשׁ
        בָּצֵק עַד־חֻמְצָתוֹ׃
      pl: Wszystko to lubieżnicy, podobni do pieca rozżarzonego przez piekarza - przestaje
        on tylko niecić, póki zaczynione ciasto nie skisło. 
    5:
      he: יוֹם מַלְכֵּנוּ הֶחֱלוּ שָׂרִים חֲמַת מִיָּיִן מָשַׁךְ יָדוֹ אֶת־לֹצְצִים׃
      pl: W dzień króla naszego szaleją ci panowie od żaru wina; on zaś wyciąga rękę
        do szyderców. 
    6:
      he: כִּי־קֵרְבוּ כַתַּנּוּר לִבָּם בְּאָרְבָּם כָּל־הַלַּיְלָה יָשֵׁן אֹפֵהֶם
        בֹּקֶר הוּא בֹעֵר כְּאֵשׁ לֶהָבָה׃
      pl: Bo upodobnili do pieca serce swe w swej chytrości, przez całą noc śpi jeszcze
        ich piekarz, zrana gore niby ogień płonący. 
    7:
      he: כֻּלָּם יֵחַמּוּ כַּתַּנּוּר וְאָכְלוּ אֶת־שֹׁפְטֵיהֶם כָּל־מַלְכֵיהֶם נָפָלוּ
        אֵין־קֹרֵא בָהֶם אֵלָי׃
      pl: Wszyscy oni rozgrzani jako piec, a pożerają sędziów swoich. Wszyscy królowie
        ich padli, a nie odezwał się żaden z nich do Mnie. 
    8:
      he: אֶפְרַיִם בָּעַמִּים הוּא יִתְבּוֹלָל אֶפְרַיִם הָיָה עֻגָה בְּלִי הֲפוּכָה׃
      pl: Efraim, między ludami będzie on zaczyniony; Efraim stał się jako podpłomyk
        nieprzewracany. 
    9:
      he: אָכְלוּ זָרִים כֹּחוֹ וְהוּא לֹא יָדָע גַּם־שֵׂיבָה זָרְקָה בּוֹ וְהוּא
        לֹא יָדָע׃
      pl: Pożerali cudzoziemcy siłę jego, a on nie zmiarkował; już siwizna go posiała,
        a on nie zmiarkował. 
    10:
      he: וְעָנָה גְאוֹן־יִשְׂרָאֵל בְּפָנָיו וְלֹא־שָׁבוּ אֶל־יְהוָה אֱלֹהֵיהֶם וְלֹא
        בִקְשֻׁהוּ בְּכָל־זֹאת׃
      pl: A chociaż świadczyła hardość Israela przeciw niemu, to jednak nie nawrócili
        się do Wiekuistego, Boga swego, i nie szukali Go. 
    11:
      he: וַיְהִי אֶפְרַיִם כְּיוֹנָה פוֹתָה אֵין לֵב מִצְרַיִם קָרָאוּ אַשּׁוּר הָלָכוּ׃
      pl: 'A zachowywał się Efraim jako gołębica zwiedziona, bezrozumna: Micraim przyzywali,
        do Aszuru szli. '
    12:
      he: כַּאֲשֶׁר יֵלֵכוּ אֶפְרוֹשׂ עֲלֵיהֶם רִשְׁתִּי כְּעוֹף הַשָּׁמַיִם אוֹרִידֵם
        אַיְסִרֵם כְּשֵׁמַע לַעֲדָתָם׃
      pl: Ponieważ chodzą tam, rozłożę sieć Moją nad nimi, jak ptactwo nieba ich potargnę,
        skarcę ich, jak to zapowiedziano zborowi ich. 
    13:
      he: אוֹי לָהֶם כִּי־נָדְדוּ מִמֶּנִּי שֹׁד לָהֶם כִּי־פָשְׁעוּ בִי וְאָנֹכִי
        אֶפְדֵּם וְהֵמָּה דִּבְּרוּ עָלַי כְּזָבִים׃
      pl: Biada im, że się rozpierzchli odemnie! Pogrom na nich, że odstąpili odemnie!
        Nawet gdy wyzwolić ich chciałem głosili o Mnie kłamstwa. 
    14:
      he: וְלֹא־זָעֲקוּ אֵלַי בְּלִבָּם כִּי יְיֵלִילוּ עַל־מִשְׁכְּבוֹתָם עַל־דָּגָן
        וְתִירוֹשׁ יִתְגּוֹרָרוּ יָסוּרוּ בִי׃
      pl: A nie wołali z serca swego do Mnie, lecz wyli na łożnicach swoich; dla pszenicy
        i moszczu kaleczyli się, odstępowali odemnie. 
    15:
      he: וַאֲנִי יִסַּרְתִּי חִזַּקְתִּי זְרוֹעֹתָם וְאֵלַי יְחַשְּׁבוּ־רָע׃
      pl: A jednak Jam ćwiczył, krzepił ich ramiona; ale złe zamysły knuli przeciw
        Mnie. 
    16:
      he: יָשׁוּבוּ לֹא עָל הָיוּ כְּקֶשֶׁת רְמִיָּה יִפְּלוּ בַחֶרֶב שָׂרֵיהֶם מִזַּעַם
        לְשׁוֹנָם זוֹ לַעְגָּם בְּאֶרֶץ מִצְרָיִם׃
      pl: Zwracają się, ale nie ku górze; są jako łuk zawodny! Legną od miecza książęta
        ich dla zażartych swych mów. To pośmiewisko z nich na ziemi Micraim! 
  8:
    1:
      he: אֶל־חִכְּךָ שֹׁפָר כַּנֶּשֶׁר עַל־בֵּית יְהוָה יַעַן עָבְרוּ בְרִיתִי וְעַל־תּוֹרָתִי
        פָּשָׁעוּ׃
      pl: Przyłóż surmę do ust twoich! Oto jako orzeł (spuszcza się) na przybytek
        Wiekuistego! Albowiem przestąpili przymierze Moje, a przeciw nauce Mojej wykroczyli. 
    2:
      he: לִי יִזְעָקוּ אֱלֹהַי יְדַעֲנוּךָ יִשְׂרָאֵל׃
      pl: 'A wołają do Mnie: Boże mój! Znamy Cię wszak, my Israelici! '
    3:
      he: זָנַח יִשְׂרָאֵל טוֹב אוֹיֵב יִרְדְּפוֹ׃
      pl: Wzgardził Israel dobrem - przeto wróg ścigać go będzie! 
    4:
      he: הֵם הִמְלִיכוּ וְלֹא מִמֶּנִּי הֵשִׂירוּ וְלֹא יָדָעְתִּי כַּסְפָּם וּזְהָבָם
        עָשׂוּ לָהֶם עֲצַבִּים לְמַעַן יִכָּרֵת׃
      pl: Ustanawiali królów, ale nie wychodziło to odemnie; wybierali panów, alem
        Ja o tem nie wiedział. Ze srebra i złota swego poczynili sobie posągi, na zagubę
        swoją. 
    5:
      he: זָנַח עֶגְלֵךְ שֹׁמְרוֹן חָרָה אַפִּי בָּם עַד־מָתַי לֹא יוּכְלוּ נִקָּיֹן׃
      pl: Cuchnie cielec twój Szomronie, wspłonął gniew Mój na nich; dopókiż nie zdołają
        zachować czystości? 
    6:
      he: כִּי מִיִּשְׂרָאֵל וְהוּא חָרָשׁ עָשָׂהוּ וְלֹא אֱלֹהִים הוּא כִּי־שְׁבָבִים
        יִהְיֶה עֵגֶל שֹׁמְרוֹן׃
      pl: Bo wszak z Israela pochodzi, tak, rzemieślnik sporządził go, ale Bogiem
        on nie jest, gdyż w kawały się rozpryśnie cielec Szomronu. 
    7:
      he: כִּי רוּחַ יִזְרָעוּ וְסוּפָתָה יִקְצֹרוּ קָמָה אֵין־לוֹ צֶמַח בְּלִי יַעֲשֶׂה־קֶּמַח
        אוּלַי יַעֲשֶׂה זָרִים יִבְלָעֻהוּ׃
      pl: Albowiem wiatr sieją, a burzę zbiorą. Kłosów tu nie będzie; urodzaj nie
        wyda mąki, a choćby wydał, cudzoziemcy ją pochłoną. 
    8:
      he: נִבְלַע יִשְׂרָאֵל עַתָּה הָיוּ בַגּוֹיִם כִּכְלִי אֵין־חֵפֶץ בּוֹ׃
      pl: Pochłonięty będzie Israel. Już stoją między narodami jako sprzęt bez wartości. 
    9:
      he: כִּי־הֵמָּה עָלוּ אַשּׁוּר פֶּרֶא בּוֹדֵד לוֹ אֶפְרַיִם הִתְנוּ אֲהָבִים
      pl: Ponieważ do Aszuru się uciekają, jako osioł dziki, który się samotnie chowa,
        a umawiają się Efraimici o zaloty. 
    10:
      he: גַּם כִּי־יִתְנוּ בַגּוֹיִם עַתָּה אֲקַבְּצֵם וַיָּחֵלּוּ מְּעָט מִמַּשָּׂא
        מֶלֶךְ שָׂרִים׃
      pl: Ale choćby umowy zawierali między narodami, zgromadzę je teraz - a zaczęli
        już słabnąć pod brzemieniem króla książąt. 
    11:
      he: כִּי־הִרְבָּה אֶפְרַיִם מִזְבְּחֹת לַחֲטֹא הָיוּ־לוֹ מִזְבְּחוֹת לַחֲטֹא׃
      pl: Tak, mnożył sobie Efraim ofiarnice rozgrzeszenia, ale obróciły mu się one
        w ofiarnice grzechu. 
    12:
      he: אכתוב־[אֶכְתָּב־] לוֹ רבו [רֻבֵּי] תּוֹרָתִי כְּמוֹ־זָר נֶחְשָׁבוּ׃
      pl: Choć mu spisałem przepisów mnóstwo, jako coś obcego były poczytane. 
    13:
      he: זִבְחֵי הַבְהָבַי יִזְבְּחוּ בָשָׂר וַיֹּאכֵלוּ יְהוָה לֹא רָצָם עַתָּה
        יִזְכֹּר עֲוֺנָם וְיִפְקֹד חַטֹּאותָם הֵמָּה מִצְרַיִם יָשׁוּבוּ׃
      pl: Ofiary Mi składane zarzynali jako mięso i jedli - ale Wiekuisty niema w nich
        upodobania; teraz popamięta im winę ich, i nawiedzi grzechy ich - do Micraimu
        im wrócić. 
    14:
      he: וַיִּשְׁכַּח יִשְׂרָאֵל אֶת־עֹשֵׂהוּ וַיִּבֶן הֵיכָלוֹת וִיהוּדָה הִרְבָּה
        עָרִים בְּצֻרוֹת וְשִׁלַּחְתִּי־אֵשׁ בְּעָרָיו וְאָכְלָה אַרְמְנֹתֶיהָ׃
      pl: Ponieważ zapomniał Israel o Stwórcy swoim a wystawiał pałace, Juda zaś mnożył
        sobie miasta warowne, puszczę ogień na miasta jego, aby pochłonął zamki ich. 
  9:
    1:
      he: אַל־תִּשְׂמַח יִשְׂרָאֵל אֶל־גִּיל כָּעַמִּים כִּי זָנִיתָ מֵעַל אֱלֹהֶיךָ
        אָהַבְתָּ אֶתְנָן עַל כָּל־גָּרְנוֹת דָּגָן׃
      pl: Nie wesel się, Israelu, głośną radością na wzór ludów! Albowiem wszetecznie
        odstąpiłeś od Boga twojego, polubiłeś myto na wszystkich tokach zboża. 
    2:
      he: גֹּרֶן וָיֶקֶב לֹא יִרְעֵם וְתִירוֹשׁ יְכַחֶשׁ בָּהּ׃
      pl: Ale tok i tłocznia ich nie pożywi, a moszcz ich zawiedzie. 
    3:
      he: לֹא יֵשְׁבוּ בְּאֶרֶץ יְהוָה וְשָׁב אֶפְרַיִם מִצְרַיִם וּבְאַשּׁוּר טָמֵא
        יֹאכֵלוּ׃
      pl: Nie pozostaną na ziemi Wiekuistego, ale wróci Efraim do Micraimu, a w Aszurze
        będą nieczystem się żywili. 
    4:
      he: לֹא־יִסְּכוּ לַיהוָה יַיִן וְלֹא יֶעֶרְבוּ־לוֹ זִבְחֵיהֶם כְּלֶחֶם אוֹנִים
        לָהֶם כָּל־אֹכְלָיו יִטַמָּאוּ כִּי־לַחְמָם לְנַפְשָׁם לֹא יָבוֹא בֵּית יְהוָה׃
      pl: Nie będą zalewali Wiekuistemu wina, ani przyjemne Mu będą rzeźne ich ofiary,
        jako chleb żałobny będzie (chleb) ich, wszyscy, którzy go pożywać będą zanieczyszczą
        się. Albowiem chleb ich tylko głód ich zaspokoi, nie przyjdzie do przybytku
        Wiekuistego. 
    5:
      he: מַה־תַּעֲשׂוּ לְיוֹם מוֹעֵד וּלְיוֹם חַג־יְהוָה׃
      pl: Cóż poczniecie wobec dnia uroczystego i dnia święta Wiekuistego? 
    6:
      he: כִּי־הִנֵּה הָלְכוּ מִשֹּׁד מִצְרַיִם תְּקַבְּצֵם מֹף תְּקַבְּרֵם מַחְמַד
        לְכַסְפָּם קִמּוֹשׂ יִירָשֵׁם חוֹחַ בְּאָהֳלֵיהֶם׃
      pl: Bo oto wyjdą z spustoszenia, zbierze ich Micraim, Mof pogrzebie ich. Skarbce
        ich srebra pokrzywy je zajmą, łopian porośnie w ich namiotach. 
    7:
      he: בָּאוּ יְמֵי הַפְּקֻדָּה בָּאוּ יְמֵי הַשִׁלֻּם יֵדְעוּ יִשְׂרָאֵל אֱוִיל
        הַנָּבִיא מְשֻׁגָּע אִישׁ הָרוּחַ עַל רֹב עֲוֺנְךָ וְרַבָּה מַשְׂטֵמָה׃
      pl: Nadejdą dni obrachunku, nadejdą dni odpłaty, pozna to Israel, (który wołał);
        głupcem prorok, opętańcem mąż ducha! (Nadejdą) wskutek mnogości twej winy,
        i przeto, że tak wielkiem prześladowanie. 
    8:
      he: צֹפֶה אֶפְרַיִם עִם־אֱלֹהָי נָבִיא פַּח יָקוֹשׁ עַל־כָּל־דְּרָכָיו מַשְׂטֵמָה
        בְּבֵית אֱלֹהָיו׃
      pl: Czatuje Israel na Boga mojego; prorok - sidła ptasznika na wszystkich jego
        drogach, połapki w domu Boga jego! 
    9:
      he: הֶעְמִיקוּ־שִׁחֵתוּ כִּימֵי הַגִּבְעָה יִזְכּוֹר עֲוֺנָם יִפְקוֹד חַטֹּאותָם׃
      pl: Pogrążyli się w zepsuciu jako za dni Gibei - popamięta im winę ich, nawiedzi
        ich grzechy! 
    10:
      he: כַּעֲנָבִים בַּמִּדְבָּר מָצָאתִי יִשְׂרָאֵל כְּבִכּוּרָה בִתְאֵנָה בְּרֵאשִׁיתָהּ
        רָאִיתִי אֲבוֹתֵיכֶם הֵמָּה בָּאוּ בַעַל־פְּעוֹר וַיִּנָּזְרוּ לַבֹּשֶׁת וַיִּהְיוּ
        שִׁקּוּצִים כְּאָהֳבָם׃
      pl: 'Jako winogrona na stepie znalazłem niegdyś Israela: jako owoc wczesny na młodym
        figowcu ujrzałem przodków waszych. Gdy jednak do Baal Peoru przybyli oddali
        się sromotnemu bałwanowi i stali się ohydni jak ulubieniec ich. '
    11:
      he: אֶפְרַיִם כָּעוֹף יִתְעוֹפֵף כְּבוֹדָם מִלֵּדָה וּמִבֶּטֶן וּמֵהֵרָיוֹן׃
      pl: Efraim - jako ptactwo rozpierzchnie się ich mnóstwo, skończy się z urodzinami,
        brzemiennością i poczęciem. 
    12:
      he: כִּי אִם־יְגַדְּלוּ אֶת־בְּנֵיהֶם וְשִׁכַּלְתִּים מֵאָדָם כִּי־גַם־אוֹי
        לָהֶם בְּשׂוּרִי מֵהֶם׃
      pl: A choćby odchowali synów swoich, osierocę ich, tak że zbraknie ludzi. Tak,
        biada też im samym, gdy odstąpię ich. 
    13:
      he: אֶפְרַיִם כַּאֲשֶׁר־רָאִיתִי לְצוֹר שְׁתוּלָה בְנָוֶה וְאֶפְרַיִם לְהוֹצִיא
        אֶל־הֹרֵג בָּנָיו׃
      pl: Efraim, tak jak nań spoglądam aż ku Tyrowi, zasadzony na niwie, wszakże
        Efraim wywiedzie do morderców syny swoje. 
    14:
      he: תֵּן־לָהֶם יְהוָה מַה־תִּתֵּן תֵּן־לָהֶם רֶחֶם מַשְׁכִּיל וְשָׁדַיִם צֹמְקִים׃
      pl: Daj im Wiekuisty co im dać zamierzasz! Daj im łono niepłodne a piersi wyschłe! 
    15:
      he: כָּל־רָעָתָם בַּגִּלְגָּל כִּי־שָׁם שְׂנֵאתִים עַל רֹעַ מַעַלְלֵיהֶם מִבֵּיתִי
        אֲגָרְשֵׁם לֹא אוֹסֵף אַהֲבָתָם כָּל־שָׂרֵיהֶם סֹרְרִים׃
      pl: 'Cała niecność ich spełniła się w Gilgal. Tak, tam znienawidziłem ich. Dla
        niecności postępków ich wypędzę ich z domu Mojego, nie okażę im już miłosierdzia:
        naczelnicy jego odstępcami. '
    16:
      he: הֻכָּה אֶפְרַיִם שָׁרְשָׁם יָבֵשׁ פְּרִי בלי־[בַל־] יַעֲשׂוּן גַּם כִּי
        יֵלֵדוּן וְהֵמַתִּי מַחֲמַדֵּי בִטְנָם׃
      pl: Porażony Efraim, korzeń ich zasycha, nie przyniesie już owoców! Choćby płodzili,
        wydam na śmierć ulubieńców ich łona. 
    17:
      he: יִמְאָסֵם אֱלֹהַי כִּי לֹא שָׁמְעוּ לוֹ וְיִהְיוּ נֹדְדִים בַּגּוֹיִם׃
      pl: Porzuci ich Bóg mój, bo nie byli Mu posłuszni; tułać się im między narodami! 
  10:
    1:
      he: גֶּפֶן בּוֹקֵק יִשְׂרָאֵל פְּרִי יְשַׁוֶּה־לּוֹ כְּרֹב לְפִרְיוֹ הִרְבָּה
        לַמִּזְבְּחוֹת כְּטוֹב לְאַרְצוֹ הֵיטִיבוּ מַצֵּבוֹת׃
      pl: Winogradem bujnym był Israel, który odpowiednie owoce rozwijał. Im liczniejsze
        były owoce jego, tem liczniejsze mnożył sobie ofiarnice; im piękniejszym się
        stał kraj jego, tem piękniejsze posągi sobie stawiał. 
    2:
      he: חָלַק לִבָּם עַתָּה יֶאְשָׁמוּ הוּא יַעֲרֹף מִזְבְּחוֹתָם יְשֹׁדֵד מַצֵּבוֹתָם׃
      pl: Nieszczere serce ich, przeto odpokutować im teraz; pokruszy On ich ofiarnice,
        zburzy ich posągi. 
    3:
      he: כִּי עַתָּה יֹאמְרוּ אֵין מֶלֶךְ לָנוּ כִּי לֹא יָרֵאנוּ אֶת־יְהֹוָה וְהַמֶּלֶךְ
        מַה־יַּעֲשֶׂה־לָּנוּ׃
      pl: 'Tak, wtedy powiedzą: Nie mamy już króla; albowiem nie obawialiśmy się Wiekuistego,
        a ten król - cóż on zdziała dla nas? '
    4:
      he: דִּבְּרוּ דְבָרִים אָלוֹת שָׁוְא כָּרֹת בְּרִית וּפָרַח כָּרֹאשׁ מִשְׁפָּט
        עַל תַּלְמֵי שָׂדָי׃
      pl: Toczą rozprawy, przysięgają fałszywie, zawierają przymierza, a rozplenia
        się jak piołun sąd na zagonach pól. 
    5:
      he: לְעֶגְלוֹת בֵּית אָוֶן יָגוּרוּ שְׁכַן שֹׁמְרוֹן כִּי־אָבַל עָלָיו עַמּוֹ
        וּכְמָרָיו עָלָיו יָגִילוּ עַל־כְּבוֹדוֹ כִּי־גָלָה מִמֶּנּוּ׃
      pl: O cielca z Beth-Awen troszczyć się będą mieszkańcy Szomronu; tak, smucić
        się będą nad nim zwolennicy jego, a kapłani jego drzeć z powodu sławy jego,
        że opuści go. 
    6:
      he: גַּם־אוֹתוֹ לְאַשּׁוּר יוּבָל מִנְחָה לְמֶלֶךְ יָרֵב בָּשְׁנָה אֶפְרַיִם
        יִקָּח וְיֵבוֹשׁ יִשְׂרָאֵל מֵעֲצָתוֹ׃
      pl: Nawet jego samego do Aszuru wywloką - jako dar dla króla wojownika; sromotę
        nabędzie sobie Efraim, a zarumieni się Israel z powodu zamysłu swego. 
    7:
      he: נִדְמֶה שֹׁמְרוֹן מַלְכָּהּ כְּקֶצֶף עַל־פְּנֵי־מָיִם׃
      pl: Szomron zginie; król jego jako szczapa na powierzchni wody. 
    8:
      he: וְנִשְׁמְדוּ בָּמוֹת אָוֶן חַטַּאת יִשְׂרָאֵל קוֹץ וְדַרְדַּר יַעֲלֶה עַל־מִזְבְּחוֹתָם
        וְאָמְרוּ לֶהָרִים כַּסּוּנוּ וְלַגְּבָעוֹת נִפְלוּ עָלֵינוּ׃
      pl: I zburzone będą wyżyny nieszczęsne, grzech Israela, tak że osty i ciernie
        porosną na ofiarnicach ich. Wtedy to zawołają do gór, przykryjcie nas, a do
        pagórków, spadnijcie na nas! 
    9:
      he: מִימֵי הַגִּבְעָה חָטָאתָ יִשְׂרָאֵל שָׁם עָמָדוּ לֹא־תַשִּׂיגֵם בַּגִּבְעָה
        מִלְחָמָה עַל־בְּנֵי עַלְוָה׃
      pl: Od czasów Gibei grzeszyłeś Israelu! Tam stoją - czyżby nie dosięgła ich
        w Gibea walka przeciw synom występnym. 
    10:
      he: בְּאַוָּתִי וְאֶסֳּרֵם וְאֻסְּפוּ עֲלֵיהֶם עַמִּים בְּאָסְרָם לִשְׁתֵּי
        עינתם [עוֹנֹתָם׃]
      pl: Podług upodobania Mojego skarcę ich, a zgromadzą się przeciw nim ludy, gdy
        zaprzęgnięci będą do podwójnych swych przewinień. 
    11:
      he: וְאֶפְרַיִם עֶגְלָה מְלֻמָּדָה אֹהַבְתִּי לָדוּשׁ וַאֲנִי עָבַרְתִּי עַל־טוּב
        צַוָּארָהּ אַרְכִּיב אֶפְרַיִם יַחֲרוֹשׁ יְהוּדָה יְשַׂדֶּד־לוֹ יַעֲקֹב׃
      pl: Był wszak Efraim podobny do jałowicy wyćwiczonej, która chętnie młóci. Oszczędzałem
        kark jej nadobny - teraz jednak zaprzęgnę Efraima; orać ma Juda, bronować
        Jakób. 
    12:
      he: זִרְעוּ לָכֶם לִצְדָקָה קִצְרוּ לְפִי־חֶסֶד נִירוּ לָכֶם נִיר וְעֵת לִדְרוֹשׁ
        אֶת־יְהוָה עַד־יָבוֹא וְיֹרֶה צֶדֶק לָכֶם׃
      pl: Siejcie sobie ku sprawiedliwości, a żąć będziecie wedle miłosierdzia (Bożego).
        Oczyśćcie sobie nowinę ponieważ pora szukać Wiekuistego, aby przyszedł i spuścił
        nam jako deszcz zbawienie. 
    13:
      he: חֲרַשְׁתֶּם־רֶשַׁע עַוְלָתָה קְצַרְתֶּם אֲכַלְתֶּם פְּרִי־כָחַשׁ כִּי־בָטַחְתָּ
        בְדַרְכְּךָ בְּרֹב גִּבּוֹרֶיךָ׃
      pl: Gdyście zaorali niegodziwość, zżęliście łotrostwo, a musieliście pożywać
        owoców szelmostwa! Polegałeś wszak na postępkach swoich, na moc rycerzy twoich! 
    14:
      he: וְקָאם שָׁאוֹן בְּעַמֶּךָ וְכָל־מִבְצָרֶיךָ יוּשַּׁד כְּשֹׁד שַׁלְמַן בֵּית
        אַרְבֵאל בְּיוֹם מִלְחָמָה אֵם עַל־בָּנִים רֻטָּשָׁה׃
      pl: 'I tak powstanie wrzawa wojenna przeciw tłumom twoim, a wszystkie warownie
        twoje zburzone będą, tak jako zburzył Szalman Beth-Arbel w dzień bitwy: matki
        wraz z dziećmi roztrącone zostały. '
    15:
      he: כָּכָה עָשָׂה לָכֶם בֵּית־אֵל מִפְּנֵי רָעַת רָעַתְכֶם בַּשַּׁחַר נִדְמֹה
        נִדְמָה מֶלֶךְ יִשְׂרָאֵל׃
      pl: 'Tak zupełnie uczynią wam (mieszkańcy) Babelu, przeto żeście nawskroś niegodziwi:
        na świtaniu zniknie król Israela! '
  11:
    1:
      he: כִּי נַעַר יִשְׂרָאֵל וָאֹהֲבֵהוּ וּמִמִּצְרַיִם קָרָאתִי לִבְנִי׃
      pl: Gdy młodzieńcem był Israel umiłowałem go, a z Micraim powołałem syna Mojego. 
    2:
      he: קָרְאוּ לָהֶם כֵּן הָלְכוּ מִפְּנֵיהֶם לַבְּעָלִים יְזַבֵּחוּ וְלַפְּסִלִים
        יְקַטֵּרוּן׃
      pl: Zaledwie jednak wezwali ich, odeszli z przed ich oblicza; Baalom składali
        ofiary, posagom palili kadzidła. 
    3:
      he: וְאָנֹכִי תִרְגַּלְתִּי לְאֶפְרַיִם קָחָם עַל־זְרוֹעֹתָיו וְלֹא יָדְעוּ
        כִּי רְפָאתִים׃
      pl: A Ja przecież uczyłem chodzić Efraima, brałem ich na ramiona Swoje, a nie
        miarkowali, żem Ja ich leczył. 
    4:
      he: בְּחַבְלֵי אָדָם אֶמְשְׁכֵם בַּעֲבֹתוֹת אַהֲבָה וָאֶהְיֶה לָהֶם כִּמְרִימֵי
        עֹל עַל לְחֵיהֶם וְאַט אֵלָיו אוֹכִיל׃
      pl: Więzami ludzkiemi pociągałem ich, węzłami miłości, a postępowałem z nimi
        jako usuwający jarzmo ze szczęk, by podać im pokarm. 
    5:
      he: לֹא יָשׁוּב אֶל־אֶרֶץ מִצְרַיִם וְאַשּׁוּר הוּא מַלְכּוֹ כִּי מֵאֲנוּ לָשׁוּב׃
      pl: Nie miał on powrócić do Micraim - ale Aszur oto król jego, ponieważ nawrócić
        się nie chcieli. 
    6:
      he: וְחָלָה חֶרֶב בְּעָרָיו וְכִלְּתָה בַדָּיו וְאָכָלָה מִמֹּעֲצוֹתֵיהֶם׃
      pl: I będzie krążył miecz w miastach jego i zniweczy zawory jego, i będzie chłonął
        z powodu knowań ich. 
    7:
      he: וְעַמִּי תְלוּאִים לִמְשׁוּבָתִי וְאֶל־עַל יִקְרָאֻהוּ יַחַד לֹא יְרוֹמֵם׃
      pl: Ale wciąż jeszcze skłania się naród Mój do odstępstwa odemnie - a choć ku
        wyższemu go wzywają podnieść się nie może. 
    8:
      he: אֵיךְ אֶתֶּנְךָ אֶפְרַיִם אֲמַגֶּנְךָ יִשְׂרָאֵל אֵיךְ אֶתֶּנְךָ כְאַדְמָה
        אֲשִׂימְךָ כִּצְבֹאיִם נֶהְפַּךְ עָלַי לִבִּי יַחַד נִכְמְרוּ נִחוּמָי׃
      pl: Jakże Mi cię wydać Efraimie, zaprzedać Israelu! Jakże Mi cię wydać jako
        Admę uczynić jako Ceboim! Wzdryga się na to serce Moje, wszystka litość Moja
        płonie. 
    9:
      he: לֹא אֶעֱשֶׂה חֲרוֹן אַפִּי לֹא אָשׁוּב לְשַׁחֵת אֶפְרָיִם כִּי אֵל אָנֹכִי
        וְלֹא־אִישׁ בְּקִרְבְּךָ קָדוֹשׁ וְלֹא אָבוֹא בְּעִיר׃
      pl: Niechciałbym spełnić zapalczywego gniewu Mojego, niechciałbym znowu zniszczyć
        Efraima; gdyż Bóg Ja, a nie człowiek, Święty w pośród ciebie, a nie przyjdę
        jako wróg. 
    10:
      he: אַחֲרֵי יְהוָה יֵלְכוּ כְּאַרְיֵה יִשְׁאָג כִּי־הוּא יִשְׁאַג וְיֶחֶרְדוּ
        בָנִים מִיָּם׃
      pl: Za Wiekuistym pójdą, gdy jako lew zahuczy; bo gdy zahuczy porwą się synowie
        od morza. 
    11:
      he: יֶחֶרְדוּ כְצִפּוֹר מִמִּצְרַיִם וּכְיוֹנָה מֵאֶרֶץ אַשּׁוּר וְהוֹשַׁבְתִּים
        עַל־בָּתֵּיהֶם נְאֻם־יְהוָה׃
      pl: Porwą się jako wróble z Micraim i jako gołębie z ziemi Aszur, a osiedlę
        ich znowu w domach ich, rzecze Wiekuisty. 
  12:
    1:
      he: סְבָבֻנִי בְכַחַשׁ אֶפְרַיִם וּבְמִרְמָה בֵּית יִשְׂרָאֵל וִיהוּדָה עֹד
        רָד עִם־אֵל וְעִם־קְדוֹשִׁים נֶאֱמָן׃
      pl: Otoczył Mnie wiarołomstwem Efraim, a zdradą dom Israela, lecz jeszcze Juda
        ulegał Bogu, a poświęconym Jego wiernym pozostał. 
    2:
      he: אֶפְרַיִם רֹעֶה רוּחַ וְרֹדֵף קָדִים כָּל־הַיּוֹם כָּזָב וָשֹׁד יַרְבֶּה
        וּבְרִית עִם־אַשּׁוּר יִכְרֹתוּ וְשֶׁמֶן לְמִצְרַיִם יוּבָל׃
      pl: Efraim ugania się za wiatrem, a pędzi za wichrem; z dniem każdym mnoży kłamstwo
        i ucisk, przymierze zawierają z Aszurem, a oliwę się wyprawia do Micraim. 
    3:
      he: וְרִיב לַיהוָה עִם־יְהוּדָה וְלִפְקֹד עַל־יַעֲקֹב כִּדְרָכָיו כְּמַעֲלָלָיו
        יָשִׁיב לוֹ׃
      pl: Ale ma spór Wiekuisty z Judą, a nawiedzić chce Jakóba wedle dróg jego, wedle
        spraw jego mu odpłacić. 
    4:
      he: בַּבֶּטֶן עָקַב אֶת־אָחִיו וּבְאוֹנוֹ שָׂרָה אֶת־אֱלֹהִים׃
      pl: Jeszcze w żywocie, brata swego za piętę trzymał, a następnie w sile swej
        z bóstwem walczył. 
    5:
      he: וָיָּשַׂר אֶל־מַלְאָךְ וַיֻּכָל בָּכָה וַיִּתְחַנֶּן־לוֹ בֵּית־אֵל יִמְצָאֶנּוּ
        וְשָׁם יְדַבֵּר עִמָּנוּ׃
      pl: Tak, pasował się z aniołem a przemógł go, płakał on i błagał go - w Bethel
        znalazł on nas, a tam z nami pomówił. 
    6:
      he: וַיהוָה אֱלֹהֵי הַצְּבָאוֹת יְהוָה זִכְרוֹ׃
      pl: A Wiekuisty, Bóg zastępów - Wiekuisty imię Jego. 
    7:
      he: וְאַתָּה בֵּאלֹהֶיךָ תָשׁוּב חֶסֶד וּמִשְׁפָּט שְׁמֹר וְקַוֵּה אֶל־אֱלֹהֶיךָ
        תָּמִיד׃
      pl: Ty przeto do Boga twojego się nawróć, miłosierdzia i sprawiedliwości przestrzegaj,
        a ufaj tylko Bogu twojemu zawsze. 
    8:
      he: כְּנַעַן בְּיָדוֹ מֹאזְנֵי מִרְמָה לַעֲשֹׁק אָהֵב׃
      pl: Kupiec, w ręku jego szale oszustwa, krzywdzić pragnie. 
    9:
      he: וַיֹּאמֶר אֶפְרַיִם אַךְ עָשַׁרְתִּי מָצָאתִי אוֹן לִי כָּל־יְגִיעַי לֹא
        יִמְצְאוּ־לִי עָוֺן אֲשֶׁר־חֵטְא׃
      pl: 'A rzecze Efraim: Zaiste, zbogaciłem się, zdobyłem dostatek sobie; ale we wszystkich
        dorobkach moich nie znajdą przy mnie winy grzesznej. '
    10:
      he: וְאָנֹכִי יְהוָה אֱלֹהֶיךָ מֵאֶרֶץ מִצְרָיִם עֹד אוֹשִׁיבְךָ בָאֳהָלִים
        כִּימֵי מוֹעֵד׃
      pl: Ale Ja Wiekuisty, Bóg twój, już od ziemi Micraim, a mogę cię znowu osiedlić
        w namiotach jako za dni uroczyste. 
    11:
      he: וְדִבַּרְתִּי עַל־הַנְּבִיאִים וְאָנֹכִי חָזוֹן הִרְבֵּיתִי וּבְיַד הַנְּבִיאִים
        אֲדַמֶּה׃
      pl: A mówiłem przez proroków, a mnożyłem widzenia a za pośrednictwem wieszczów
        przemawiałem w obrazach! 
    12:
      he: אִם־גִּלְעָד אָוֶן אַךְ־שָׁוְא הָיוּ בַּגִּלְגָּל שְׁוָרִים זִבֵּחוּ גַּם
        מִזְבְּחוֹתָם כְּגַלִּים עַל תַּלְמֵי שָׂדָי׃
      pl: Jeżeli pomimo to w Gilead bóstwa marne, to też, i zmarnieją - jeżeli w Gilgal
        cielce ofiarują, to też będą jako rumowiska na zagonach pola. 
    13:
      he: וַיִּבְרַח יַעֲקֹב שְׂדֵה אֲרָם וַיַּעֲבֹד יִשְׂרָאֵל בְּאִשָּׁה וּבְאִשָּׁה
        שָׁמָר׃
      pl: I schronił się Jakób na pola aramejskie i musiał służyć Israel o kobietę
        i dla kobiety pasterzyć. 
    14:
      he: וּבְנָבִיא הֶעֱלָה יְהוָה אֶת־יִשְׂרָאֵל מִמִּצְרָיִם וּבְנָבִיא נִשְׁמָר׃
      pl: Przez proroka jednak wywiódł Wiekuisty Israela z Micraim i przez proroków
        był strzeżony. 
    15:
      he: הִכְעִיס אֶפְרַיִם תַּמְרוּרִים וְדָמָיו עָלָיו יִטּוֹשׁ וְחֶרְפָּתוֹ יָשִׁיב
        לוֹ אֲדֹנָיו׃
      pl: I tak jątrzył Efraim do rozgoryczenia, przeto rzuci nań krwawą winę jego,
        a bluźnierstwo jego odpłaci mu Pan jego. 
  13:
    1:
      he: כְּדַבֵּר אֶפְרַיִם רְתֵת נָשָׂא הוּא בְּיִשְׂרָאֵל וַיֶּאְשַׁם בַּבַּעַל
        וַיָּמֹת׃
      pl: Gdy przemawiał Efraim zapanowało drżenie, gdyż w poważaniu był w Israelu,
        ale zgrzeszył on przez Baala i zginął. 
    2:
      he: וְעַתָּה יוֹסִפוּ לַחֲטֹא וַיַּעְשׂוּ לָהֶם מַסֵּכָה מִכַּסְפָּם כִּתְבוּנָם
        עֲצַבִּים מַעֲשֵׂה חָרָשִׁים כֻּלֹּה לָהֶם הֵם אֹמְרִים זֹבְחֵי אָדָם עֲגָלִים
        יִשָּׁקוּן׃
      pl: 'A wciąż jeszcze trwają w grzechu, i czynią sobie odlewy ze srebra wedle
        pomysłowości swojej - bałwany roboty mistrzowskiej, skończonej, że mówi się
        o nich: ludzi zarzynają, a cielcom hołdują. '
    3:
      he: לָכֵן יִהְיוּ כַּעֲנַן־בֹּקֶר וְכַטַּל מַשְׁכִּים הֹלֵךְ כְּמֹץ יְסֹעֵר
        מִגֹּרֶן וּכְעָשָׁן מֵאֲרֻבָּה׃
      pl: Przeto będą jak mgła poranna, i jako rosa, która rychło znika, jako plewa
        rozwiana z bojewiska, i jako dym z dymnika. 
    4:
      he: וְאָנֹכִי יְהוָה אֱלֹהֶיךָ מֵאֶרֶץ מִצְרָיִם וֵאלֹהִים זוּלָתִי לֹא תֵדָע
        וּמוֹשִׁיעַ אַיִן בִּלְתִּי׃
      pl: A Jam Wiekuisty, Bóg twój, od ziemi Micraim, a Boga prócz Mnie nie powinieneś
        był poznać, bo niemasz zbawcy oprócz Mnie. 
    5:
      he: אֲנִי יְדַעְתִּיךָ בַּמִּדְבָּר בְּאֶרֶץ תַּלְאֻבוֹת׃
      pl: Zajmowałem się tobą na pustyni, na ziemi spiekłej. 
    6:
      he: כְּמַרְעִיתָם וַיִּשְׂבָּעוּ שָׂבְעוּ וַיָּרָם לִבָּם עַל־כֵּן שְׁכֵחוּנִי׃
      pl: Gdy się jednak podpaśli i nasycili, przesycili się, i uniosło się serce
        ich, a przeto zapomnieli o Mnie. 
    7:
      he: וָאֱהִי לָהֶם כְּמוֹ־שָׁחַל כְּנָמֵר עַל־דֶּרֶךְ אָשׁוּר׃
      pl: To też stanę się jako lew dla nich, jako lampart przy drodze czyhać będę. 
    8:
      he: אֶפְגְּשֵׁם כְּדֹב שַׁכּוּל וְאֶקְרַע סְגוֹר לִבָּם וְאֹכְלֵם שָׁם כְּלָבִיא
        חַיַּת הַשָּׂדֶה תְּבַקְּעֵם׃
      pl: Napadnę ich jako niedźwiedzica osierocona, i rozerwę oponę ich serca - tak,
        pożrę ich tam jako lwica, zwierz dziki rozszarpie ich. 
    9:
      he: שִׁחֶתְךָ יִשְׂרָאֵל כִּי־בִי בְעֶזְרֶךָ׃
      pl: Oto zaguba twoja Israelu, żeś przekornym był Mnie, pomocy twojej! 
    10:
      he: אֱהִי מַלְכְּךָ אֵפוֹא וְיוֹשִׁיעֲךָ בְּכָל־עָרֶיךָ וְשֹׁפְטֶיךָ אֲשֶׁר
        אָמַרְתָּ תְּנָה־לִּי מֶלֶךְ וְשָׂרִים׃
      pl: 'Gdzież teraz król twój, aby ci pomógł we wszystkich miastach twoich, gdzież
        sędziowie twoi? - gdy wszak mówiłeś: daj mi króla i zwierzchników. '
    11:
      he: אֶתֶּן־לְךָ מֶלֶךְ בְּאַפִּי וְאֶקַּח בְּעֶבְרָתִי׃
      pl: Dałem ci tedy króla w gniewie Moim, ale go zabiorę w zapalczywości Mojej. 
    12:
      he: צָרוּר עֲוֺן אֶפְרָיִם צְפוּנָה חַטָּאתוֹ׃
      pl: Zebrane są winy Efraima, przechowane grzechy jego! 
    13:
      he: חֶבְלֵי יוֹלֵדָה יָבֹאוּ לוֹ הוּא־בֵן לֹא חָכָם כִּי־עֵת לֹא־יַעֲמֹד בְּמִשְׁבַּר
        בָּנִים׃
      pl: Bole rodzącej już ogarniają go; o dziecię niemądre! czas nadszedł ale nie
        staje do porodu. 
    14:
      he: מִיַּד שְׁאוֹל אֶפְדֵּם מִמָּוֶת אֶגְאָלֵם אֱהִי דְבָרֶיךָ מָוֶת אֱהִי קָטָבְךָ
        שְׁאוֹל נֹחַם יִסָּתֵר מֵעֵינָי׃
      pl: Czyż mam z mocy grobu ich wykupić, od śmierci wybawić? (Nie!) Gdzież zarazy
        twoje o śmierci! gdzie dżumy twoje otchłani? Litość skryje się z przed oczu
        Moich! 
    15:
      he: כִּי הוּא בֵּן אַחִים יַפְרִיא יָבוֹא קָדִים רוּחַ יְהוָה מִמִּדְבָּר עֹלֶה
        וְיֵבוֹשׁ מְקוֹרוֹ וְיֶחֱרַב מַעְיָנוֹ הוּא יִשְׁסֶה אוֹצַר כָּל־כְּלִי חֶמְדָּה׃
      pl: Choćby w pośród niw bujnych się rozkwitał, nadejdzie wiatr wschodni, wicher
        Wiekuistego od puszczy się zrywający, że wsiąknie źródło jego, i wyschnie
        zdrój jego, i tak wydrze mu skarbiec wszystkich rzeczy cennych. 
  14:
    1:
      he: תֶּאְשַׁם שֹׁמְרוֹן כִּי מָרְתָה בֵּאלֹהֶיהָ בַּחֶרֶב יִפֹּלוּ עֹלְלֵיהֶם
        יְרֻטָּשׁוּ וְהָרִיּוֹתָיו יְבֻקָּעוּ׃
      pl: Odpokutuje Szomron, bo powstało przeciw Bogu swojemu, od miecza legną, niemowlęta
        ich roztrącone będą, a brzemienne ich rozrzynane. 
    2:
      he: שׁוּבָה יִשְׂרָאֵל עַד יְהוָה אֱלֹהֶיךָ כִּי כָשַׁלְתָּ בַּעֲוֺנֶךָ׃
      pl: Wróć Israelu do Boga twojego, boś upadł przez winy twoje! 
    3:
      he: קְחוּ עִמָּכֶם דְּבָרִים וְשׁוּבוּ אֶל־יְהוָה אִמְרוּ אֵלָיו כָּל־תִּשָּׂא
        עָוֺן וְקַח־טוֹב וּנְשַׁלְּמָה פָרִים שְׂפָתֵינוּ׃
      pl: 'Zabierzcie ze sobą słowa (skruchy) i nawróćcie się do Wiekuistego; mówcie
        do Niego: wszelką winę odpuść, a przyjm poprawę naszę, chcemy spłacić za cielca
        ustami naszemi. '
    4:
      he: אַשּׁוּר לֹא יוֹשִׁיעֵנוּ עַל־סוּס לֹא נִרְכָּב וְלֹא־נֹאמַר עוֹד אֱלֹהֵינוּ
        לְמַעֲשֵׂה יָדֵינוּ אֲשֶׁר־בְּךָ יְרֻחַם יָתוֹם׃
      pl: Aszur nie będzie już pomocą naszą, na rumakach (jego) jeździć nie chcemy,
        ani nazywać nadal Bogiem naszym dzieło rąk naszych, gdyż u Ciebie tylko znajdzie
        zmiłowanie osierocony. 
    5:
      he: אֶרְפָּא מְשׁוּבָתָם אֹהֲבֵם נְדָבָה כִּי שָׁב אַפִּי מִמֶּנּוּ׃
      pl: Wtedy uleczę ich z przekory ich, umiłuję ich łaskawie, bo odwróci się gniew
        Mój od nich. 
    6:
      he: אֶהְיֶה כַטַּל לְיִשְׂרָאֵל יִפְרַח כַּשּׁוֹשַׁנָּה וְיַךְ שָׁרָשָׁיו כַּלְּבָנוֹן׃
      pl: Będę jako rosa dla Israela, zakwitnie jako lilia, a zapuści korzenie jako
        Liban. 
    7:
      he: יֵלְכוּ יֹנְקוֹתָיו וִיהִי כַזַּיִת הוֹדוֹ וְרֵיחַ לוֹ כַּלְּבָנוֹן׃
      pl: Rozwiną się odrośle jego, a będzie jako oliwnik blask jego, a woń jego jako
        Libanu. 
    8:
      he: יָשֻׁבוּ יֹשְׁבֵי בְצִלּוֹ יְחַיּוּ דָגָן וְיִפְרְחוּ כַגָּפֶן זִכְרוֹ כְּיֵין
        לְבָנוֹן׃
      pl: Wrócą, którzy niegdyś mieszkali pod cieniem jego, ożyją jako zboże, a zakwitną
        jako winograd i sława jego jako wina Libanu. 
    9:
      he: אֶפְרַיִם מַה־לִּי עוֹד לָעֲצַבִּים אֲנִי עָנִיתִי וַאֲשׁוּרֶנּוּ אֲנִי
        כִּבְרוֹשׁ רַעֲנָן מִמֶּנִּי פֶּרְיְךָ נִמְצָא׃
      pl: 'Efraim powie: Cóż mi odtąd po bałwanach? Ja jeden wysłucham i wejrzę nań,
        Ja ci będę jako cyprys zielony, odemnie owoc twój się znajdzie. '
    10:
      he: מִי חָכָם וְיָבֵן אֵלֶּה נָבוֹן וְיֵדָעֵם כִּי־יְשָׁרִים דַּרְכֵי יְהוָה
        וְצַדִּקִים יֵלְכוּ בָם וּפֹשְׁעִים יִכָּשְׁלוּ בָם׃
      pl: Kto mądry zrozumie to, kto roztropny pozna, że proste są drogi Wiekuistego;
        sprawiedliwi kroczą niemi, a tylko odstępcy upadają na nich. 
