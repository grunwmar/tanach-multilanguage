title:
  he: חבקוק
  pl: null
text:
  1:
    1:
      he: הַמַּשָׂא אֲשֶׁר חָזָה חֲבַקּוּק הַנָּבִיא׃
      pl: Rzecz, którą zwiastował Habakuk, prorok. 
    2:
      he: עַד־אָנָה יְהוָה שִׁוַּעְתִּי וְלֹא תִשְׁמָע אֶזְעַק אֵלֶיךָ חָמָס וְלֹא
        תוֹשִׁיעַ׃
      pl: Dopókiż o Wiekuisty, skarżyć się będę a nie wysłuchasz? wołać będę wobec
        gwałtu a nie wybawisz? 
    3:
      he: לָמָּה תַרְאֵנִי אָוֶן וְעָמָל תַּבִּיט וְשֹׁד וְחָמָס לְנֶגְדִּי וַיְהִי
        רִיב וּמָדוֹן יִשָּׂא׃
      pl: Czemu pozwalasz mi spoglądać na bezeceństwo, a przypatrujesz się bezprawiu?
        Ucisk i zdzierstwo przedemną, a wciąż obecny ten, który swar i niezgodę wznieca. 
    4:
      he: עַל־כֵּן תָּפוּג תּוֹרָה וְלֹא־יֵצֵא לָנֶצַח מִשְׁפָּט כִּי רָשָׁע מַכְתִּיר
        אֶת־הַצַּדִּיק עַל־כֵּן יֵצֵא מִשְׁפָּט מְעֻקָּל׃
      pl: Dlatego strętwiał zakon, a nie występuje nigdy prawo na jaw, albowiem niegodziwy
        obmotał sprawiedliwego, i tak to wychodzi sąd przewrotny. 
    5:
      he: רְאוּ בַגּוֹיִם וְהַבִּיטוּ וְהִתַּמְּהוּ תְּמָהוּ כִּי־פֹעַל פֹּעֵל בִּימֵיכֶם
        לֹא תַאֲמִינוּ כִּי יְסֻפָּר׃
      pl: Rozejrzcie się między narodami a zobaczcie! Zadziwcie się i zdumiejcie!
        Bo dzieło spełni się za dni waszych - nie uwierzylibyście, gdyby wam opowiadano. 
    6:
      he: כִּי־הִנְנִי מֵקִים אֶת־הַכַּשְׂדִּים הַגּוֹי הַמַּר וְהַנִּמְהָר הַהוֹלֵךְ
        לְמֶרְחֲבֵי־אֶרֶץ לָרֶשֶׁת מִשְׁכָּנוֹת לֹּא־לוֹ׃
      pl: Albowiem oto dźwignę Ja Kasdejczyków, naród srogi i rączy, który po obszarach
        ziemi przeciąga, by zdobyć siedziby nie swoje. 
    7:
      he: אָיֹם וְנוֹרָא הוּא מִמֶּנּוּ מִשְׁפָּטוֹ וּשְׂאֵתוֹ יֵצֵא׃
      pl: Groźny on i straszny, od niego samego wychodzi prawo i dostojeństwo jego. 
    8:
      he: וְקַלּוּ מִנְּמֵרִים סוּסָיו וְחַדּוּ מִזְּאֵבֵי עֶרֶב וּפָשׁוּ פָּרָשָׁיו
        וּפָרָשָׁיו מֵרָחוֹק יָבֹאוּ יָעֻפוּ כְּנֶשֶׁר חָשׁ לֶאֱכוֹל׃
      pl: Szybsze niż pantery są rumaki jego, a chyższe niż wilki nad wieczorem; harcuja
        jezdni jego - a zdaleka nadciągają ci jezdni, nadlatują jako orły, śpieszące
        na żer. 
    9:
      he: כֻּלֹּה לְחָמָס יָבוֹא מְגַמַּת פְּנֵיהֶם קָדִימָה וַיֶּאֱסֹף כַּחוֹל שֶׁבִי׃
      pl: Wszyscy oni na łup wychodzą; żądza ich oblicza naprzód, a brańców gromadzą
        niby piasek. 
    10:
      he: וְהוּא בַּמְּלָכִים יִתְקַלָּס וְרֹזְנִים מִשְׂחָק לוֹ הוּא לְכָל־מִבְצָר
        יִשְׂחָק וַיִּצְבֹּר עָפָר וַיִּלְכְּדָהּ׃
      pl: 'On zaś - on i z królów drwi, a książęta są na pośmiech u niego, wyśmiewa
        się z każdej warowni: usypuje ziemię i zdobywa ją. '
    11:
      he: אָז חָלַף רוּחַ וַיַּעֲבֹר וְאָשֵׁם זוּ כֹחוֹ לֵאלֹהוֹ׃
      pl: Tedy przechodzi jako wicher i ciągnie dalej - grzeszy jednak, który własną
        siłę mieni Bogiem swoim. 
    12:
      he: הֲלוֹא אַתָּה מִקֶּדֶם יְהוָה אֱלֹהַי קְדֹשִׁי לֹא נָמוּת יְהוָה לְמִשְׁפָּט
        שַׂמְתּוֹ וְצוּר לְהוֹכִיחַ יְסַדְתּוֹ׃
      pl: Izali nie Ty od dawna Wiekuisty, mój Bóg, mój święty? Nie zginiem! Wiekuisty,
        na sąd go wyznaczyłeś, o opoko nasza, ku karceniu go ustanowiłeś. 
    13:
      he: טְהוֹר עֵינַיִם מֵרְאוֹת רָע וְהַבִּיט אֶל־עָמָל לֹא תוּכָל לָמָּה תַבִּיט
        בּוֹגְדִים תַּחֲרִישׁ בְּבַלַּע רָשָׁע צַדִּיק מִמֶּנּוּ׃
      pl: Ty, czyje oczy zbyt czyste, aby na zło spoglądały, a który na bezprawie
        patrzeć nie możesz - czemu przypatrujesz się przewrotnym, milczysz, gdy pochłania
        niegodziwiec sprawiedliwszego od siebie? 
    14:
      he: וַתַּעֲשֶׂה אָדָם כִּדְגֵי הַיָּם כְּרֶמֶשׂ לֹא־מֹשֵׁל בּוֹ׃
      pl: Miałżebyś uczynić ludzi podobnymi do ryb w morzu, do robactwa, które pana
        niema. 
    15:
      he: כֻּלֹּה בְּחַכָּה הֵעֲלָה יְגֹרֵהוּ בְחֶרְמוֹ וְיַאַסְפֵהוּ בְּמִכְמַרְתּוֹ
        עַל־כֵּן יִשְׂמַח וְיָגִיל׃
      pl: Wszystkich węda wyciąga, zagarnia ich niewodem swoim, zbiera ich do swej
        sieci; dlategoż się cieszy i raduje. 
    16:
      he: עַל־כֵּן יְזַבֵּחַ לְחֶרְמוֹ וִיקַטֵּר לְמִכְמַרְתּוֹ כִּי בָהֵמָּה שָׁמֵן
        חֶלְקוֹ וּמַאֲכָלוֹ בְּרִאָה׃
      pl: Dlatego składa ofiary niewodowi swojemu, a pali kadzidła sieci swojej; bo
        dzięki im jest obfity jego udział, a tłusty jego pokarm. 
    17:
      he: הַעַל כֵּן יָרִיק חֶרְמוֹ וְתָמִיד לַהֲרֹג גּוֹיִם לֹא יַחְמוֹל׃
      pl: Czyżby dlatego miał wciąż wypróżniać swój niewód a mordować ustawicznie
        i bez litości narody? 
  2:
    1:
      he: עַל־מִשְׁמַרְתִּי אֶעֱמֹדָה וְאֶתְיַצְּבָה עַל־מָצוֹר וַאֲצַפֶּה לִרְאוֹת
        מַה־יְדַבֶּר־בִּי וּמָה אָשִׁיב עַל־תּוֹכַחְתִּי׃
      pl: Na strażnicy mojej stanę, a wstąpię na basztę, abym czekał i zobaczył co
        wyrzeknie do mnie, i co mi dalej odpowiedzieć po skardze mojej. 
    2:
      he: וַיַּעֲנֵנִי יְהוָה וַיֹּאמֶר כְּתוֹב חָזוֹן וּבָאֵר עַל־הַלֻּחוֹת לְמַעַן
        יָרוּץ קוֹרֵא בוֹ׃
      pl: 'Odpowiedział mi tedy Wiekuisty, i rzekł: Spisz to widzenie, a wyryj je
        wyraźnie na tablicach, aby je biegle odczytać było można. '
    3:
      he: כִּי עוֹד חָזוֹן לַמּוֹעֵד וְיָפֵחַ לַקֵּץ וְלֹא יְכַזֵּב אִם־יִתְמַהְמָהּ
        חַכֵּה־לוֹ כִּי־בֹא יָבֹא לֹא יְאַחֵר׃
      pl: Bo jeszcze widzeniu temu pora wyznaczona; wszakże zbliża się ono szybko
        ku kresowi, a nie zawiedzie. Gdyby się odwlekało, czekaj na nie, gdyż niewątpliwie
        nadejdzie, a nie omieszka! 
    4:
      he: הִנֵּה עֻפְּלָה לֹא־יָשְׁרָה נַפְשׁוֹ בּוֹ וְצַדִּיק בֶּאֱמוּנָתוֹ יִחְיֶה׃
      pl: Oto harda, nieuczciwa dusza w nim; ale sprawiedliwy mocą wiary swojej żyć
        będzie! 
    5:
      he: וְאַף כִּי־הַיַּיִן בּוֹגֵד גֶּבֶר יָהִיר וְלֹא יִנְוֶה אֲשֶׁר הִרְחִיב
        כִּשְׁאוֹל נַפְשׁוֹ וְהוּא כַמָּוֶת וְלֹא יִשְׂבָּע וַיֶּאֱסֹף אֵלָיו כָּל־הַגּוֹיִם
        וַיִּקְבֹּץ אֵלָיו כָּל־הָעַמִּים׃
      pl: A choć wino odurza człowieka wyniosłego, że spocząć nie może, zwłaszcza
        tego, który rozwiera jako przepaść pożądliwość swoję, a jako śmierć nasycić
        się nie wstanie, który ściągnął do siebie narody wszystkie, a wszystkie plemiona
        wokoło siebie zgromadził. 
    6:
      he: הֲלוֹא־אֵלֶּה כֻלָּם עָלָיו מָשָׁל יִשָּׂאוּ וּמְלִיצָה חִידוֹת לוֹ וְיֹאמַר
        הוֹי הַמַּרְבֶּה לֹּא־לוֹ עַד־מָתַי וּמַכְבִּיד עָלָיו עַבְטִיט׃
      pl: 'Czyż jednak nie zaintonują wespół szyderczej pieśni i uszczypliwych baśni
        i gadek o nim, głosząc: Biada temu, który cudze dobro zgromadził - na jak
        długi to czas? - a który zastawami się obarczył. '
    7:
      he: הֲלוֹא פֶתַע יָקוּמוּ נֹשְׁכֶיךָ וְיִקְצוּ מְזַעְזְעֶיךָ וְהָיִיתָ לִמְשִׁסּוֹת
        לָמוֹ׃
      pl: Czyż nie powstaną nagle wierzyciele twoi, a nie rozbudzą się ci, którzy
        cię szarpać poczną? A wtedy pójdziesz sam na łup im. 
    8:
      he: כִּי אַתָּה שַׁלּוֹתָ גּוֹיִם רַבִּים יְשָׁלּוּךָ כָּל־יֶתֶר עַמִּים מִדְּמֵי
        אָדָם וַחֲמַס־אֶרֶץ קִרְיָה וְכָל־יֹשְׁבֵי בָהּ׃
      pl: Bo jakoś ty liczne narody ograbił, tak ograbią wszystkie narody ciebie,
        dla przelanej krwi ludzkiej, i dla gwałtu spełnionego nad krajem, miastem,
        i wszystkimi mieszkańcami jego. 
    9:
      he: הוֹי בֹּצֵעַ בֶּצַע רָע לְבֵיתוֹ לָשׂוּם בַּמָּרוֹם קִנּוֹ לְהִנָּצֵל מִכַּף־רָע׃
      pl: Biada temu, który niecny zysk w domu swym gromadzi, pragnąc wysoko założyć
        gniazdo swoje, i w ten sposób ujść z mocy złego. 
    10:
      he: יָעַצְתָּ בֹּשֶׁת לְבֵיתֶךָ קְצוֹת־עַמִּים רַבִּים וְחוֹטֵא נַפְשֶׁךָ׃
      pl: Hańbę tylko uradziłeś domowi twemu, tępiąc narody liczne, a grzesząc przeciw
        własnej duszy. 
    11:
      he: כִּי־אֶבֶן מִקִּיר תִּזְעָק וְכָפִיס מֵעֵץ יַעֲנֶנָּה׃
      pl: Wszak kamień z muru krzyczy, a krokiew z pośród wiązań świadczy o tem. 
    12:
      he: הוֹי בֹּנֶה עִיר בְּדָמִים וְכוֹנֵן קִרְיָה בְּעַוְלָה׃
      pl: Biada temu, który buduje miasto krwią, a zakłada grody krzywdą. 
    13:
      he: הֲלוֹא הִנֵּה מֵאֵת יְהוָה צְבָאוֹת וְיִיגְעוּ עַמִּים בְּדֵי־אֵשׁ וּלְאֻמִּים
        בְּדֵי־רִיק יִעָפוּ׃
      pl: Azali to nie od Wiekuistego zastępów, aby trudziły się ludy dla ognia, a narody
        dla marności się nużyły. 
    14:
      he: כִּי תִּמָּלֵא הָאָרֶץ לָדַעַת אֶת־כְּבוֹד יְהוָה כַּמַּיִם יְכַסּוּ עַל־יָם׃
      pl: Bo napełnić się ma ziemia poznaniem chwały Wiekuistego, jako wodami, które
        dno morza pokrywają. 
    15:
      he: הוֹי מַשְׁקֵה רֵעֵהוּ מְסַפֵּחַ חֲמָתְךָ וְאַף שַׁכֵּר לְמַעַן הַבִּיט עַל־מְעוֹרֵיהֶם׃
      pl: Biada temu, który upaja bliźniego, nalewając mu gniew swój, tak aby go odurzył
        i napawał się nagością jego. 
    16:
      he: שָׂבַעְתָּ קָלוֹן מִכָּבוֹד שְׁתֵה גַם־אַתָּה וְהֵעָרֵל תִּסּוֹב עָלֶיךָ
        כּוֹס יְמִין יְהוָה וְקִיקָלוֹן עַל־כְּבוֹדֶךָ׃
      pl: 'Nasycisz się hańbą zamiast czcią: pijże i ty sam i bądź otumaniony! Zwróci
        się do ciebie kielich w prawicy Wiekuistego wraz z sromotą na sławę twoję. '
    17:
      he: כִּי חֲמַס לְבָנוֹן יְכַסֶּךָּ וְשֹׁד בְּהֵמוֹת יְחִיתַן מִדְּמֵי אָדָם
        וַחֲמַס־אֶרֶץ קִרְיָה וְכָל־יֹשְׁבֵי בָהּ׃
      pl: Bo gwałt spełniony nad Libanem cię pokryje, i spustoszenie które zwierzęta
        w trwogę wprawiło, dla przelanej krwi ludzkiej i dla gwałtu spełnionego nad
        krajem, miastem i wszystkimi mieszkańcami jego. 
    18:
      he: מָה־הוֹעִיל פֶּסֶל כִּי פְסָלוֹ יֹצְרוֹ מַסֵּכָה וּמוֹרֶה שָּׁקֶר כִּי בָטַח
        יֹצֵר יִצְרוֹ עָלָיו לַעֲשׂוֹת אֱלִילִים אִלְּמִים׃
      pl: Do czegoż posłużyła kiedyś rzeźba, że ją mistrz jej wyrzeźbił, albo posąg
        i fałszywy wróżbita, że polegał mistrz na wytworze swoim; czyniąc bałwany
        nieme? 
    19:
      he: הוֹי אֹמֵר לָעֵץ הָקִיצָה עוּרִי לְאֶבֶן דּוּמָם הוּא יוֹרֶה הִנֵּה־הוּא
        תָּפוּשׂ זָהָב וָכֶסֶף וְכָל־רוּחַ אֵין בְּקִרְבּוֹ׃
      pl: 'Biada temu, który woła do drewna: ocuć się! obudź się, do martwego kamienia!
        Tenże by miał wskazówek udzielać? Wszakże powleczony on złotem i srebrem,
        a ducha żadnego w nim niema. '
    20:
      he: וַיהוָה בְּהֵיכַל קָדְשׁוֹ הַס מִפָּנָיו כָּל־הָאָרֶץ׃
      pl: Ale Wiekuisty w przybytku Swoim świętym - przed Nim niechaj umilknie ziemia
        cała. 
  3:
    1:
      he: תְּפִלָּה לַחֲבַקּוּק הַנָּבִיא עַל שִׁגְיֹנוֹת׃
      pl: Modlitwa Habakuka, proroka, na nutę hymnów. 
    2:
      he: יְהוָה שָׁמַעְתִּי שִׁמְעֲךָ יָרֵאתִי יְהוָה פָּעָלְךָ בְּקֶרֶב שָׁנִים
        חַיֵּיהוּ בְּקֶרֶב שָׁנִים תּוֹדִיעַ בְּרֹגֶז רַחֵם תִּזְכּוֹר׃
      pl: Wiekuisty, usłyszałem wieść o Tobie i zadrżałem! Wiekuisty, chciej dzieło
        Twoje w przebiegu lat wskrzesić, w przebiegu lat chciej je objawić! Wszakże
        w gniewie wspomnij o miłosierdziu! 
    3:
      he: אֱלוֹהַ מִתֵּימָן יָבוֹא וְקָדוֹשׁ מֵהַר־פָּארָן סֶלָה כִּסָּה שָׁמַיִם
        הוֹדוֹ וּתְהִלָּתוֹ מָלְאָה הָאָרֶץ׃
      pl: Bóg z Themanu nadchodzi, a Święty z góry Paran-Sela. Pokrywa się niebo majestatem
        Jego, a chwałą Jego napełnia się ziemia. 
    4:
      he: וְנֹגַהּ כָּאוֹר תִּהְיֶה קַרְנַיִם מִיָּדוֹ לוֹ וְשָׁם חֶבְיוֹן עֻזֹּה׃
      pl: Blask niby słońca się roztacza, promienie biją od boku Jego a tam siedziba
        Jego potęgi. 
    5:
      he: לְפָנָיו יֵלֶךְ דָּבֶר וְיֵצֵא רֶשֶׁף לְרַגְלָיו׃
      pl: Przed obliczem Jego idzie mór, a w ślad za nim ciągnie zaraza. 
    6:
      he: עָמַד וַיְמֹדֶד אֶרֶץ רָאָה וַיַּתֵּר גּוֹיִם וַיִּתְפֹּצְצוּ הַרְרֵי־עַד
        שַׁחוּ גִּבְעוֹת עוֹלָם הֲלִיכוֹת עוֹלָם לוֹ׃
      pl: Gdy powstaje wstrząsa ziemią, gdy spojrzy płoszy narody, i rozstępują się
        góry przedwieczne i opadają wzgórza starodawne. Po ścieżkach odwiecznych kroczy. 
    7:
      he: תַּחַת אָוֶן רָאִיתִי אָהֳלֵי כוּשָׁן יִרְגְּזוּן יְרִיעוֹת אֶרֶץ מִדְיָן׃
      pl: Pod brzemieniem niedoli spostrzegam namioty kuszańskie, drżą opony ziemi
        Midjanitów. 
    8:
      he: הֲבִנְהָרִים חָרָה יְהוָה אִם בַּנְּהָרִים אַפֶּךָ אִם־בַּיָּם עֶבְרָתֶךָ
        כִּי תִרְכַּב עַל־סוּסֶיךָ מַרְכְּבֹתֶיךָ יְשׁוּעָה׃
      pl: Czyżby przeciw strumieniom wspłonął Wiekuisty? Czyż przeciw strumieniom
        gniew Twój, albo przeciw morzu uniesienie Twoje, że pędzisz na twych rumakach,
        na rydwanie Twoim zwycięzkim? 
    9:
      he: עֶרְיָה תֵעוֹר קַשְׁתֶּךָ שְׁבֻעוֹת מַטּוֹת אֹמֶר סֶלָה נְהָרוֹת תְּבַקַּע־אָרֶץ׃
      pl: Do naga ogołociłeś łuk Twój przeciw sprzysiężonym pokoleniom Omera-Sela.
        Strumienie wytoczyła ziemia. 
    10:
      he: רָאוּךָ יָחִילוּ הָרִים זֶרֶם מַיִם עָבָר נָתַן תְּהוֹם קוֹלוֹ רוֹם יָדֵיהוּ
        נָשָׂא׃
      pl: Na widok twój dygocą góry, wylew wód wzbiera, toń wydaje szum swój, ku wysokości
        podnosi ręce swoje! 
    11:
      he: שֶׁמֶשׁ יָרֵחַ עָמַד זְבֻלָה לְאוֹר חִצֶּיךָ יְהַלֵּכוּ לְנֹגַהּ בְּרַק
        חֲנִיתֶךָ׃
      pl: Słońce i księżyc stanęły w swym okręgu - przy świetle strzał Twoich postępują,
        przy blasku łyskającej się włóczni twojej! 
    12:
      he: בְּזַעַם תִּצְעַד־אָרֶץ בְּאַף תָּדוּשׁ גּוֹיִם׃
      pl: W gniewie kroczysz po ziemi, w zapalczywości depcesz narody. 
    13:
      he: יָצָאתָ לְיֵשַׁע עַמֶּךָ לְיֵשַׁע אֶת־מְשִׁיחֶךָ מָחַצְתָּ רֹּאשׁ מִבֵּית
        רָשָׁע עָרוֹת יְסוֹד עַד־צַוָּאר סֶלָה׃
      pl: Występujesz na pomoc Twemu ludowi, na pomoc pomazańcowi Twojemu, strącasz
        szczyt z domu niegodziwca, obnażasz grunt aż po szyję - Sela. 
    14:
      he: נָקַבְתָּ בְמַטָּיו רֹאשׁ פרזו [פְּרָזָיו] יִסְעֲרוּ לַהֲפִיצֵנִי עֲלִיצֻתָם
        כְּמוֹ־לֶאֱכֹל עָנִי בַּמִּסְתָּר׃
      pl: Przebijasz w pośród pokoleń jego, głowę ich wodzów, co to wichrem pędzą,
        aby mnie rozproszyć; sam okrzyk ich jakby pochłonąć ma biednego w kryjówce. 
    15:
      he: דָּרַכְתָּ בַיָּם סוּסֶיךָ חֹמֶר מַיִם רַבִּים׃
      pl: Kroczyłeś po morzu rumakami Twoimi, po wzburzonych wodach wielkich. 
    16:
      he: שָׁמַעְתִּי וַתִּרְגַּז בִּטְנִי לְקוֹל צָלֲלוּ שְׂפָתַי יָבוֹא רָקָב בַּעֲצָמַי
        וְתַחְתַּי אֶרְגָּז אֲשֶׁר אָנוּחַ לְיוֹם צָרָה לַעֲלוֹת לְעַם יְגוּדֶנּוּ׃
      pl: Usłyszałem i zadrżał żywot mój, na samą wieść zadrgały wargi moje. Jakby
        rdza przenikła kości moje, a na miejscu swojem zatrząsłem się - który czekać
        mam na dzień niedoli, aż nadciągnie przeciw ludowi ten, który go zgnębi. 
    17:
      he: כִּי־תְאֵנָה לֹא־תִפְרָח וְאֵין יְבוּל בַּגְּפָנִים כִּחֵשׁ מַעֲשֵׂה־זַיִת
        וּשְׁדֵמוֹת לֹא־עָשָׂה אֹכֶל גָּזַר מִמִּכְלָה צֹאן וְאֵין בָּקָר בָּרְפָתִים׃
      pl: Bo figowiec nie zakwitnie, a plonu nie będzie na winogradach, pochybi pęd
        oliwnika, a łany nie dostarczą pożywienia, znikną z hurt owce, a nie będzie
        rogacizny w oborach. 
    18:
      he: וַאֲנִי בַּיהוָה אֶעְלוֹזָה אָגִילָה בֵּאלֹהֵי יִשְׁעִי׃
      pl: A jednak cieszyć się będę w Wiekuistym, radować Bogiem zbawienia mojego. 
    19:
      he: יְהוִהּ אֲדֹנָי חֵילִי וַיָּשֶׂם רַגְלַי כָּאַיָּלוֹת וְעַל בָּמוֹתַי יַדְרִכֵנִי
        לַמְנַצֵּחַ בִּנְגִינוֹתָי׃
      pl: Wiekuisty, Pan, siłą moją! Uczyni On nogi moje jakby jeleni, a po wyżynach
        moich mnie powiedzie! - Przewodnikowi chóru przy towarzyszeniu instrumentów
        smyczkowych. 
