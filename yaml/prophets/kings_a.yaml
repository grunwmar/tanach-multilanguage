text:
  1:
    1:
      he: וְהַמֶּלֶךְ דָּוִד זָקֵן בָּא בַּיָּמִים וַיְכַסֻּהוּ בַּבְּגָדִים וְלֹא
        יִחַם לוֹ׃
      yi: און דער מלך דוד איז געװאָרן אַלט און באַטאָגט, און מע האָט אים צוגעדעקט
        מיט קלײדער, אָבער אים פֿלעגט ניט װאַרעם װערן.
      cs: Král pak David sstaral se a sešel věkem, a ačkoli jej šaty přikrývali, však
        nemohl se zahřívati.
      pl: A król Dawid się był zestarzał i zaszedł w lata, a choć okrywano go derami,
        przecie rozgrzać się nie mógł. 
    2:
      he: וַיֹּאמְרוּ לוֹ עֲבָדָיו יְבַקְשׁוּ לַאדֹנִי הַמֶּלֶךְ נַעֲרָה בְתוּלָה
        וְעָמְדָה לִפְנֵי הַמֶּלֶךְ וּתְהִי־לוֹ סֹכֶנֶת וְשָׁכְבָה בְחֵיקֶךָ וְחַם
        לַאדֹנִי הַמֶּלֶךְ׃
      yi: 'האָבן זײַנע קנעכט צו אים געזאָגט: זאָל מען זוכן פֿאַר מײַן האַר דעם מלך
        אַ מײדל אַ יונגפֿרױ, און זי װעט שטײן פֿאַר דעם מלך, און װעט אים זײַן אַ װאַרטאָרין;
        און זי װעט ליגן אין דײַן בוזעם, און עס װעט װאַרעם זײַן מײַן האַר דעם מלך.'
      cs: 'I řekli jemu služebníci jeho: Nechť pohledají pánu našemu králi děvečky
        panny, kteráž by byla při králi a opatrovala jej, a aby spala v lůnu jeho,
        a zahřívala pána našeho krále.'
      pl: 'Tedy rzekli doń słudzy jego: Niech poszukają panu naszemu, królowi, młodej
        dziewicy, któraby usługiwała królowi, a była mu piastunką, a spoczywając na łonie
        twojem, rozgrzewała pana naszego, króla. '
    3:
      he: וַיְבַקְשׁוּ נַעֲרָה יָפָה בְּכֹל גְּבוּל יִשְׂרָאֵל וַיִּמְצְאוּ אֶת־אֲבִישַׁג
        הַשּׁוּנַמִּית וַיָּבִאוּ אֹתָהּ לַמֶּלֶךְ׃
      yi: און זײ האָבן געזוכט אַ שײן מײדל אין גאַנצן געמאַרק פֿון ישׂראל, און זײ האָבן
        געפֿונען אַבֿישַג פֿון שוּנֵם  און האָבן זי געבראַכט צום מלך.
      cs: A protož hledajíce děvečky krásné ve všech končinách Izraelských, nalezli
        Abizag Sunamitskou, a přivedli ji k králi.
      pl: Szukali tedy dziewicy pięknej po całej dziedzinie izraelskiej i znaleźli
        Abiszagę, Sunamitkę, i przywiedli ją do króla. 
    4:
      he: וְהַנַּעֲרָה יָפָה עַד־מְאֹד וַתְּהִי לַמֶּלֶךְ סֹכֶנֶת וַתְּשָׁרְתֵהוּ
        וְהַמֶּלֶךְ לֹא יְדָעָהּ׃
      yi: און די מײדל איז געװען שײן ביז גאָר; און זי איז געװען דעם מלך אַ װאַרטאָרין,
        און האָט אים באַדינט; אָבער דער מלך האָט זי ניט דערקענט.
      cs: Kterážto děvečka byla velmi krásná. I opatrovala krále a přisluhovala jemu,
        ale král jí nepoznal.
      pl: Że zaś dziewica ta była piękna bardzo, stała się królowi piastunką i usługiwała
        mu; król wszakże nie poznał jej. 
    5:
      he: וַאֲדֹנִיָּה בֶן־חַגִּית מִתְנַשֵּׂא לֵאמֹר אֲנִי אֶמְלֹךְ וַיַּעַשׂ לוֹ
        רֶכֶב וּפָרָשִׁים וַחֲמִשִּׁים אִישׁ רָצִים לְפָנָיו׃
      yi: 'און אַדוֹנִיָה דער זון פֿון חַגיתן  האָט זיך איבערגענומען, אַזױ צו זאָגן:
        איך װעל װערן מלך. און ער האָט זיך אײנגעשאַפֿט רײַטװעגן און רײַטער, און פֿופֿציק
        מאַן װאָס זײַנען געלאָפֿן אים פֿאַרױס.'
      cs: 'Adoniáš pak syn Haggity pozdvihoval se, říkaje: Jáť budu kralovati. I najednal
        sobě vozů a jezdců, a padesáte mužů, kteříž by běhali před ním.'
      pl: 'Adonija zaś, syn Chaggity, wynosił się, mówiąc: Ja panować będę. I nasprawiał
        sobie wozów i jezdnych, a pięćdziesięciu ludzi biegało przed nim. '
    6:
      he: וְלֹא־עֲצָבוֹ אָבִיו מִיָּמָיו לֵאמֹר מַדּוּעַ כָּכָה עָשִׂיתָ וְגַם־הוּא
        טוֹב־תֹּאַר מְאֹד וְאֹתוֹ יָלְדָה אַחֲרֵי אַבְשָׁלוֹם׃
      yi: 'װאָרום זײַן פֿאָטער האָט אים אין זײַן לעבטאָג  ניט באַטריבט, אַזױ צו זאָגן:
        פֿאַר װאָס טוסטו אַזױ? און ער איז אױך געװען זײער שײן אין געשטאַלט. און ער
        איז געבאָרן געװאָרן נאָך אַבֿשָלומען.'
      cs: 'A nikdy ho nezarmoutil otec jeho, aby řekl: Proč jsi to učinil? Nebo byl
        i on velmi krásné postavy, kteréhož porodila po Absolonovi.'
      pl: 'Nie skarcił go zaś ojciec jego nigdy, żeby miał powiedzieć: Czemu tak czynisz.
        Był on też pięknej nader postawy, a urodziła go była matka jego po Absalomie. '
    7:
      he: וַיִּהְיוּ דְבָרָיו עִם יוֹאָב בֶּן־צְרוּיָה וְעִם אֶבְיָתָר הַכֹּהֵן וַיַּעְזְרוּ
        אַחֲרֵי אֲדֹנִיָּה׃
      yi: און ער האָט געהאַט אַ גערײד מיט יוֹאָבֿ דעם זון פֿון צרוּיָהן, און מיט אבֿיתר
        דעם כּהן, און זײ האָבן מיטגעהאָלפֿן אַדוֹנִיָהן.
      cs: I mluvíval s Joábem synem Sarvie a s Abiatarem knězem, kteříž napomáhali
        Adoniášovi.
      pl: A stał on w zmowie z Joabem, synem Ceruji, i Abjatarem, kapłanem, którzy
        popierali Adoniję. 
    8:
      he: וְצָדוֹק הַכֹּהֵן וּבְנָיָהוּ בֶן־יְהוֹיָדָע וְנָתָן הַנָּבִיא וְשִׁמְעִי
        וְרֵעִי וְהַגִּבּוֹרִים אֲשֶׁר לְדָוִד לֹא הָיוּ עִם־אֲדֹנִיָּהוּ׃
      yi: אָבער צָדוֹק דער כּהן, און בנָיָהוּ דער זון פֿון יהוֹיָדָען  און נתן דער
        נבֿיא, און שִמְעִי, און רֵעִי, און די גִבורים װאָס בײַ דָוִדן, זײַנען ניט
        געװען מיט אַדוֹנִיָהוּן.
      cs: Ale Sádoch kněz a Banaiáš syn Joiadův, též Nátan prorok a Simei i Rehi,
        a jiní přednější, kteréž měl David, nebyli s Adoniášem.
      pl: Wszakże Cadok, kapłan, i Benaja, syn Jehojady, i Natan, prorok, i Szymei
        i Rei i rycerze Dawida nie byli za Adoniją. 
    9:
      he: וַיִּזְבַּח אֲדֹנִיָּהוּ צֹאן וּבָקָר וּמְרִיא עִם אֶבֶן הַזֹּחֶלֶת אֲשֶׁר־אֵצֶל
        עֵין רֹגֵל וַיִּקְרָא אֶת־כָּל־אֶחָיו בְּנֵי הַמֶּלֶךְ וּלְכָל־אַנְשֵׁי יְהוּדָה
        עַבְדֵי הַמֶּלֶךְ׃
      yi: און אַדוֹנִיָהוּ האָט געשאָכטן שאָף און רינדער און געשטאָפּטע קעלבער בײַ
        דעם שטײן זוֹחֶלֶת  װאָס לעבן עין-רוֹגֵל, און ער האָט פֿאַררופֿן אַלע זײַנע
        ברידער, דעם מלכס זין, און אַלע מענער פֿון יהוּדה, דעם מלכס קנעכט.
      cs: Tedy nabil Adoniáš ovcí a volů a krmného dobytka u kamene Zohelet, kterýž
        byl u studnice Rogel, a pozval všech bratří svých synů královských, i všech
        mužů Judských, služebníků králových.
      pl: I narznął Adonija owiec i wołów i wszelakiego bydła tucznego w Eben-Zochelet,
        które przy En-Rogel, i wezwał wszystkich braci swoich, królewiczów, i wszystkich
        mężów Judy, dworzan królewskich. 
    10:
      he: וְאֶת־נָתָן הַנָּבִיא וּבְנָיָהוּ וְאֶת־הַגִּבּוֹרִים וְאֶת־שְׁלֹמֹה אָחִיו
        לֹא קָרָא׃
      yi: אָבער נתן דעם נבֿיא, און בנָיָהוּן, און די גִבורים, און זײַן ברודער שלמהן,
        האָט ער ניט גערופֿן.
      cs: Nátana však proroka a Banaiáše a jiných přednějších mužů, ani Šalomouna
        bratra svého nepozval.
      pl: Ale Natana, proroka, i Benaji i rycerstwa i Salomona, brata swego, nie wezwał. 
    11:
      he: וַיֹּאמֶר נָתָן אֶל־בַּת־שֶׁבַע אֵם־שְׁלֹמֹה לֵאמֹר הֲלוֹא שָׁמַעַתְּ כִּי
        מָלַךְ אֲדֹנִיָּהוּ בֶן־חַגִּית וַאֲדֹנֵינוּ דָוִד לֹא יָדָע׃
      yi: 'האָט נתן געזאָגט צו בת-שֶבֿען, שלמהס מוטער, אַזױ צו זאָגן: האָסטו ניט געהערט
        אַז אַדוֹנִיָהוּ דער זון פֿון חַגיתן איז געװאָרן מלך, און אונדזער האַר דוד
        װײס ניט?'
      cs: 'I mluvil Nátan k Betsabé matce Šalomounově, řka: Neslyšela-lis, že kraluje
        Adoniáš syn Haggity, a pán náš David nic neví o tom?'
      pl: 'Tedy rzekł Natan do Bat-Szeby, matki Salomona, mówiąc: Czyś nie słyszała,
        że królem został Adonija, syn Chaggity, choć pan nasz Dawid nie wie o tem? '
    12:
      he: וְעַתָּה לְכִי אִיעָצֵךְ נָא עֵצָה וּמַלְּטִי אֶת־נַפְשֵׁךְ וְאֶת־נֶפֶשׁ
        בְּנֵךְ שְׁלֹמֹה׃
      yi: און אַצונד, קום לאָמיך אַקאָרשט דיר געבן אַן עצה, און ראַטעװען דײַן לעבן
        און דאָס לעבן פֿון דײַן זון שלמהן.
      cs: Protož nyní poď, prosím, a dámť radu, kterouž vysvobodíš život svůj, i život
        syna svého Šalomouna.
      pl: A teraz idź, - pozwól, abym dał ci tę radę - i ocal życie swoje i życie
        syna twego, Salomona. 
    13:
      he: לְכִי וּבֹאִי אֶל־הַמֶּלֶךְ דָּוִד וְאָמַרְתְּ אֵלָיו הֲלֹא־אַתָּה אֲדֹנִי
        הַמֶּלֶךְ נִשְׁבַּעְתָּ לַאֲמָתְךָ לֵאמֹר כִּי־שְׁלֹמֹה בְנֵךְ יִמְלֹךְ אַחֲרַי
        וְהוּא יֵשֵׁב עַל־כִּסְאִי וּמַדּוּעַ מָלַךְ אֲדֹנִיָהוּ׃
      yi: 'גײ און קום צום מלך דוד, און זאָלסט זאָגן צו אים: האָסטו, מײַן האַר מלך,
        ניט געשװאָרן דײַן דינסט, אַזױ צו זאָגן: נאָר דײַן זון שלמה זאָל קיניגן נאָך
        מיר, און ער זאָל זיצן אױף מײַן טראָן? הײַנט פֿאַר װאָס איז אַדוֹנִיָהוּ געװאָרן
        מלך?'
      cs: 'Jdiž, a vejda k králi Davidovi, rci jemu: Zdaliž jsi ty, pane můj králi,
        nepřisáhl služebnici své, řka: Šalomoun syn tvůj kralovati bude po mně, a
        onť seděti bude na stolici mé? Pročež tedy kraluje Adoniáš?'
      pl: 'Idź a przedstaw się królowi Dawidowi, a powiedz mu: Czyżeś nie ty sam,
        panie i królu mój, zaprzysiągł służebnicy twojej w te słowa: Salomon, syn
        twój, będzie panował po mnie, tylko on zasiądzie na stolicy mojej! Czemu tedy
        panuje Adonija? '
    14:
      he: הִנֵּה עוֹדָךְ מְדַבֶּרֶת שָׁם עִם־הַמֶּלֶךְ וַאֲנִי אָבוֹא אַחֲרַיִךְ וּמִלֵּאתִי
        אֶת־דְּבָרָיִךְ׃
      yi: אָט װי דו רעדסט נאָך דאָרטן מיטן מלך, אַזױ װעל איך קומען נאָך דיר, און װעל
        פֿאַרפֿולן דײַנע װערטער.
      cs: A aj, když ty ještě tam mluviti budeš s králem, přijduť za tebou a doplním
        řeč tvou.
      pl: Otóż jeszcze podczas gdy tam mówić będziesz z królem, wejdę i ja za tobą,
        i stwierdzę słowa twoje. 
    15:
      he: וַתָּבֹא בַת־שֶׁבֶע אֶל־הַמֶּלֶךְ הַחַדְרָה וְהַמֶּלֶךְ זָקֵן מְאֹד וַאֲבִישַׁג
        הַשּׁוּנַמִּית מְשָׁרַת אֶת־הַמֶּלֶךְ׃
      yi: איז בת-שֶבֿע אַרײַנגעגאַנגען צום מלך אין קאַמער. -און דער מלך איז געװען
        זײער אַלט, און אַבֿישַג פֿון שוּנֵם האָט באַדינט דעם מלך. –
      cs: A tak vešla Betsabé k králi do pokoje. Král pak již byl velmi starý, a Abizag
        Sunamitská přisluhovala králi.
      pl: Weszła tedy Bat-Szeba do króla, do komnaty. Król zaś zestarzał się już był
        bardzo, a Abiszag, Sunamitka, usługiwała królowi. 
    16:
      he: וַתִּקֹּד בַּת־שֶׁבַע וַתִּשְׁתַּחוּ לַמֶּלֶךְ וַיֹּאמֶר הַמֶּלֶךְ מַה־לָּךְ׃
      yi: 'און בת-שֶבֿע האָט זיך גענײַגט און זיך געבוקט צום מלך. האָט דער מלך געזאָגט:
        װאָס איז דיר?'
      cs: 'Tedy Betsabé naklonivši hlavy, poklonila se králi. Jížto řekl král: Což
        chceš?'
      pl: 'I uklękła Bat-Szeba i rzuciła się przed królem, i zapytał król: Co ci jest? '
    17:
      he: וַתֹּאמֶר לוֹ אֲדֹנִי אַתָּה נִשְׁבַּעְתָּ בַּיהוָה אֱלֹהֶיךָ לַאֲמָתֶךָ
        כִּי־שְׁלֹמֹה בְנֵךְ יִמְלֹךְ אַחֲרָי וְהוּא יֵשֵׁב עַל־כִּסְאִי׃
      yi: 'האָט זי צו אים געזאָגט: מײַן האַר, דו האָסט געשװאָרן דײַן דינסט בײַ יהוה
        דײַן גאָט: נאָר דײַן זון שלמה זאָל קיניגן נאָך מיר, און ער זאָל זיצן אױף מײַן
        טראָן.'
      cs: 'I odpověděla jemu: Pane můj, ty jsi přisáhl skrze Hospodina Boha svého
        služebnici své, řka: Šalomoun syn tvůj kralovati bude po mně, a on seděti
        bude na stolici mé.'
      pl: 'I odpowiedziała: Panie mój, tyś przysiągł na Wiekuistego, Boga twojego,
        służebnicy twojej w te słowa: Salomon, syn twój, będzie panował po mnie, a tylko
        on zasiądzie na stolicy mojej. '
    18:
      he: וְעַתָּה הִנֵּה אֲדֹנִיָּה מָלָךְ וְעַתָּה אֲדֹנִי הַמֶּלֶךְ לֹא יָדָעְתָּ׃
      yi: און אַצונד זע, אַדוֹנִיָה איז געװאָרן מלך, און אַצונד, מײַן האַר מלך, װײסטו
        גאָר ניט.
      cs: A nyní, hle, Adoniáš kraluje, ty pak nyní, pane můj králi, nic nevíš o tom.
      pl: A teraz oto Adonija panuje, choć dotąd, panie mój i królu, ty o tem nie
        wiesz. 
    19:
      he: וַיִּזְבַּח שׁוֹר וּמְרִיא־וְצֹאן לָרֹב וַיִּקְרָא לְכָל־בְּנֵי הַמֶּלֶךְ
        וּלְאֶבְיָתָר הַכֹּהֵן וּלְיֹאָב שַׂר הַצָּבָא וְלִשְׁלֹמֹה עַבְדְּךָ לֹא
        קָרָא׃
      yi: און ער האָט געשאָכטן אָקסן און געשטאָפּטע קעלבער און שאָף אַ סך, און ער
        האָט פֿאַררופֿן  אַלע זין פֿון דעם מלך, און אבֿיתר דעם כּהן, און יוֹאָבֿ דעם
        חיל-פֿירער; אָבער דײַן קנעכט שלמהן האָט ער ניט גערופֿן.
      cs: Nebo nabiv volů a krmného dobytka a ovec množství, pozval všech synů královských,
        i Abiatara kněze a Joába hejtmana vojska, Šalomouna pak služebníka tvého nepozval.
      pl: Albowiem narznął wołów i tucznego bydła i owiec w mnóstwie, i wezwał wszystkich
        królewiczów, i Abjatara, kapłana, i Joaba, hetmana wojsk, ale Salomona, sługi
        twego, nie wezwał. 
    20:
      he: וְאַתָּה אֲדֹנִי הַמֶּלֶךְ עֵינֵי כָל־יִשְׂרָאֵל עָלֶיךָ לְהַגִּיד לָהֶם
        מִי יֵשֵׁב עַל־כִּסֵּא אֲדֹנִי־הַמֶּלֶךְ אַחֲרָיו׃
      yi: און דו מײַן האַר מלך, אױף דיר זײַנען די אױגן פֿון גאַנץ ישׂראל, זײ צו זאָגן,
        װער זאָל זיצן  אױף דעם טראָן פֿון מײַן האַר דעם מלך נאָך אים. 
      cs: Ješto ty, pane můj králi, víš, že oči všeho Izraele na tebe jsou obráceny,
        abys jim oznámil, kdo by seděti měl na stolici pána mého krále po tobě.
      pl: A wszak ty, panie mój i królu, oczy całego Izraela zwrócone są na ciebie,
        abyś im powiedział, kto zasiądzie na stolicy króla, pana mego, po tobie. 
    21:
      he: וְהָיָה כִּשְׁכַב אֲדֹנִי־הַמֶּלֶךְ עִם־אֲבֹתָיו וְהָיִיתִי אֲנִי וּבְנִי
        שְׁלֹמֹה חַטָּאִים׃
      yi: װאָרום עס װעט זײַן, װי דער האַר מײַן מלך לײגט זיך מיט זײַנע עלטערן, אַזױ
        װעל איך און מײַן זון שלמה זײַן פֿאַרשולדיקטע.
      cs: Sic jinak bude to, když usne pán můj král s otci svými, že já a syn můj
        Šalomoun budeme jako hříšníci.
      pl: A stać by się mogło, że gdy spocznie pan mój, król, przy ojcach swoich,
        będziemy ja i syn mój, Salomon, traktowani jako przestępcy. 
    22:
      he: וְהִנֵּה עוֹדֶנָּה מְדַבֶּרֶת עִם־הַמֶּלֶךְ וְנָתָן הַנָּבִיא בָּא׃
      yi: און אָט װי זי רעדט נאָך מיטן מלך, אַזױ איז נתן דער נבֿיא געקומען.
      cs: A aj, když ještě ona mluvila s králem, přišel Nátan prorok.
      pl: Ale oto gdy jeszcze mówiła z królem, nadszedł Natan, prorok. 
    23:
      he: וַיַּגִּידוּ לַמֶּלֶךְ לֵאמֹר הִנֵּה נָתָן הַנָּבִיא וַיָּבֹא לִפְנֵי הַמֶּלֶךְ
        וַיִּשְׁתַּחוּ לַמֶּלֶךְ עַל־אַפָּיו אָרְצָה׃
      yi: 'האָט מען אָנגעזאָגט דעם מלך, אַזױ צו זאָגן: נתן דער נבֿיא איז דאָ. און
        ער איז געקומען פֿאַר דעם מלך, און האָט זיך געבוקט צום מלך אױף זײַן פּנים צו
        דער ערד. און נתן האָט געזאָגט: מײַן האַר מלך, האָסט דו געזאָגט: אַדוֹנִיָהוּ
        זאָל קיניגן  נאָך מיר, און ער זאָל זיצן אױף מײַן טראָן?'
      cs: 'I oznámili králi, řkouce: Aj, teď Nátan prorok. A tak všel před krále,
        a poklonil se jemu tváří svou až k zemi.'
      pl: 'I oznajmili królowi, mówiąc: Oto Natan, prorok. I wszedł do króla, i rzucił
        się przed królem twarzą ku ziemi. '
    24:
      he: וַיֹּאמֶר נָתָן אֲדֹנִי הַמֶּלֶךְ אַתָּה אָמַרְתָּ אֲדֹנִיָּהוּ יִמְלֹךְ
        אַחֲרָי וְהוּא יֵשֵׁב עַל־כִּסְאִי׃
      yi: ''
      cs: 'Zatím řekl Nátan: Pane můj králi, ty-lis pověděl: Adoniáš kralovati bude
        po mně, a on seděti bude na stolici mé?'
      pl: 'I rzekł Natan: Panie mój i królu! Czyś rzeczywiście rozkazał: Adonija będzie
        panował po mnie, a on zasiądzie na stolicy mojej? '
    25:
      he: כִּי יָרַד הַיּוֹם וַיִּזְבַּח שׁוֹר וּמְרִיא־וְצֹאן לָרֹב וַיִּקְרָא לְכָל־בְּנֵי
        הַמֶּלֶךְ וּלְשָׂרֵי הַצָּבָא וּלְאֶבְיָתָר הַכֹּהֵן וְהִנָּם אֹכְלִים וְשֹׁתִים
        לְפָנָיו וַיֹּאמְרוּ יְחִי הַמֶּלֶךְ אֲדֹנִיָּהוּ׃
      yi: 'װאָרום ער האָט הײַנט אַראָפּגענידערט, און האָט געשאָכטן אָקסן און געשטאָפּטע
        קעלבער און שאָף אַ סך, און ער האָט פֿאַררופֿן אַלע זין פֿון דעם מלך, און די
        חיל-פֿירער, און אבֿיתר דעם כּהן, און אָט עסן זײ און טרינקען מיט אים, און זאָגן:
        לעבן זאָל דער מלך אַדוֹנִיָהוּ!'
      cs: 'Nebo odšed dnes, nabil volů a krmného dobytka, i ovec množství, a sezval
        všecky syny královy a hejtmany vojska, i Abiatara kněze. A hle, oni jedí a
        pijí před ním, a praví: Živ buď král Adoniáš.'
      pl: 'Albowiem zeszedł on dzisiaj i narznął wołów i owiec w mnóstwie, i wezwał
        wszystkich królewiczów i hetmanów wojska i Abjatara, kapłana, a oto jedli
        i pili przed obliczem jego, wołając: Niech żyje król Adonija! '
    26:
      he: וְלִי אֲנִי־עַבְדֶּךָ וּלְצָדֹק הַכֹּהֵן וְלִבְנָיָהוּ בֶן־יְהוֹיָדָע וְלִשְׁלֹמֹה
        עַבְדְּךָ לֹא קָרָא׃
      yi: אָבער מיך, מיך דײַן קנעכט, און צָדוֹק דעם כּהן, און בנָיָהוּ דעם זון פֿון
        יהוֹיָדָען, און דײַן קנעכט שלמהן, האָט ער ניט גערופֿן.
      cs: Mne pak služebníka tvého, a Sádocha kněze, a Banaiáše syna Joiadova, a Šalomouna
        služebníka tvého nepozval.
      pl: Mnie wszakże, sługi twego, i Cadoka, kapłana, i Benaji, syna Jehojady, i Salomona,
        sługi twego, nie wezwał. 
    27:
      he: אִם מֵאֵת אֲדֹנִי הַמֶּלֶךְ נִהְיָה הַדָּבָר הַזֶּה וְלֹא הוֹדַעְתָּ אֶת־עבדיך
        [עַבְדְּךָ] מִי יֵשֵׁב עַל־כִּסֵּא אֲדֹנִי־הַמֶּלֶךְ אַחֲרָיו׃
      yi: צי איז די דאָזיקע זאַך געשען פֿון מײַן האַר דעם מלך, און האָסט ניט צו װיסן
        געטאָן דײַן קנעכט, װער עס זאָל זיצן אױף דעם טראָן פֿון מײַן האַר דעם מלך נאָך
        אים?
      cs: Tak-liž jest ode pána mého krále nařízeno? Mně jsi zajisté neoznámil služebníku
        svému, kdo bude seděti na stolici pána mého krále po tobě?
      pl: Czyżby od pana mego, króla, wyjść miała ta rzecz, a nie powiadomiłbyś sługi
        twojego, kto zasiądzie na stolicy pana mego, króla, po nim? 
    28:
      he: וַיַּעַן הַמֶּלֶךְ דָּוִד וַיֹּאמֶר קִרְאוּ־לִי לְבַת־שָׁבַע וַתָּבֹא לִפְנֵי
        הַמֶּלֶךְ וַתַּעֲמֹד לִפְנֵי הַמֶּלֶךְ׃
      yi: 'האָט געענטפֿערט דער מלך דוד און האָט געזאָגט: רוף מיר אַרײַן בת-שֶבֿען.
        און זי איז געקומען פֿאַרן מלך און האָט זיך געשטעלט פֿאַרן מלך.'
      cs: 'A odpovídaje král David, řekl: Zavolejte mi Betsabé. Kteráž všedši před
        krále, stála před ním.'
      pl: 'I odpowiedział król Dawid, i rzekł: Zawołajcie mi Bat-Szeby! A gdy weszła
        do króla i stanęła przed obliczem królewskim, '
    29:
      he: וַיִּשָּׁבַע הַמֶּלֶךְ וַיֹּאמַר חַי־יְהוָה אֲשֶׁר־פָּדָה אֶת־נַפְשִׁי מִכָּל־צָרָה׃
      yi: 'און דער מלך האָט געשװאָרן און געזאָגט: אַזױ װי עס לעבט גאָט, װאָס האָט
        אױסגעלײזט  מײַן זעל פֿון יעטװעדער צרה,'
      cs: 'I přisáhl král, řka: Živť jest Hospodin, kterýž vysvobodil duši mou ze
        všelikých úzkostí,'
      pl: 'Tedy przysiągł król, i rzekł: Żyw Wiekuisty, który wybawił duszę moją z każdej
        niedoli, '
    30:
      he: כִּי כַּאֲשֶׁר נִשְׁבַּעְתִּי לָךְ בַּיהוָה אֱלֹהֵי יִשְׂרָאֵל לֵאמֹר כִּי־שְׁלֹמֹה
        בְנֵךְ יִמְלֹךְ אַחֲרַי וְהוּא יֵשֵׁב עַל־כִּסְאִי תַּחְתָּי כִּי כֵּן אֶעֱשֶׂה
        הַיּוֹם הַזֶּה׃
      yi: 'אַז אַזױ װי איך האָב דיר געשװאָרן בײַ יהוה דעם גאָט פֿון ישׂראל, אַזױ צו
        זאָגן: נאָר דײַן זון שלמה זאָל קיניגן נאָך מיר–אַז אַזױ װעל איך טאָן הײַנטיקן
        טאָג!'
      cs: Že jakož jsem přisáhl tobě skrze Hospodina Boha Izraelského, řka, že syn
        tvůj Šalomoun kralovati bude po mně, a on seděti bude na stolici mé místo
        mně, takť učiním dnes.
      pl: 'Iż jakom ci przysiągł na Wiekuistego, Boga Izraela, mówiąc: Salomon, syn
        twój, będzie panował po mnie a on zasiądzie na stolicy mojej miasto mnie - tak
        uczynię jeszcze dnia dzisiejszego! '
    31:
      he: וַתִּקֹּד בַּת־שֶׁבַע אַפַּיִם אֶרֶץ וַתִּשְׁתַּחוּ לַמֶּלֶךְ וַתֹּאמֶר
        יְחִי אֲדֹנִי הַמֶּלֶךְ דָּוִד לְעֹלָם׃
      yi: 'האָט בת-שֶבֿע זיך גענײַגט מיטן פּנים צו דער ערד, און זיך געבוקט צום מלך,
        און האָט געזאָגט: אײביק לעבן זאָל מײַן האַר דער מלך דוד!'
      cs: 'A naklonivši hlavy Betsabé tváří k zemi, poklonu učinila králi a řekla:
        Živ buď pán můj král David na věky.'
      pl: 'I uklękła Bat-Szeba twarzą ku ziemi i rzuciła się przed królem, i zawołała:
        Niech żyje pan mój, król Dawid, na wieki! '
    32:
      he: וַיֹּאמֶר הַמֶּלֶךְ דָּוִד קִרְאוּ־לִי לְצָדוֹק הַכֹּהֵן וּלְנָתָן הַנָּבִיא
        וְלִבְנָיָהוּ בֶּן־יְהוֹיָדָע וַיָּבֹאוּ לִפְנֵי הַמֶּלֶךְ׃
      yi: 'און דער מלך דוד האָט געזאָגט: רופֿט מיר צָדוֹק דעם כּהן, און נתן דעם נבֿיא,
        און בנָיָהוּ דעם זון פֿון יהוֹיָדָען. זײַנען זײ געקומען פֿאַרן מלך,'
      cs: 'Řekl ještě král David: Zavolejte ke mně Sádocha kněze a Nátana proroka,
        a Banaiáše syna Joiadova. Kteřížto vešli před krále.'
      pl: 'I rzekł król Dawid: Zawołajcie mi Cadoka, kapłana, i Natana, proroka, i Benaję,
        syna Jehojady. Gdy tedy przybyli przed obliczem króla, '
    33:
      he: וַיֹּאמֶר הַמֶּלֶךְ לָהֶם קְחוּ עִמָּכֶם אֶת־עַבְדֵי אֲדֹנֵיכֶם וְהִרְכַּבְתֶּם
        אֶת־שְׁלֹמֹה בְנִי עַל־הַפִּרְדָּה אֲשֶׁר־לִי וְהוֹרַדְתֶּם אֹתוֹ אֶל־גִּחוֹן׃
      yi: 'און דער מלך האָט צו זײ געזאָגט: נעמט מיט אײַך די קנעכט פֿון אײַער האַר,
        און זעצט אַרױף מײַן זון שלמהן אױף מײַן מױלאײזעלין, און איר זאָלט אים מאַכן
        נידערן צום גיחון.'
      cs: 'I řekl jim král: Vezměte s sebou služebníky pána svého, a vsaďte Šalomouna
        syna mého na mezkyni mou, a veďte ji k Gihonu.'
      pl: 'Rzekł król do nich: Zabierzcie z sobą sługi pana waszego; wsadźcie następnie
        Salomona, syna mojego, na własną mulicę moją a prowadźcie ku Gichonowi. '
    34:
      he: וּמָשַׁח אֹתוֹ שָׁם צָדוֹק הַכֹּהֵן וְנָתָן הַנָּבִיא לְמֶלֶךְ עַל־יִשְׂרָאֵל
        וּתְקַעְתֶּם בַּשּׁוֹפָר וַאֲמַרְתֶּם יְחִי הַמֶּלֶךְ שְׁלֹמֹה׃
      yi: ' און זאָל צָדוֹק דער כּהן און נתן דער נבֿיא אים דאָרטן זאַלבן פֿאַר אַ
        מלך איבער ישׂראל. און איר זאָלט בלאָזן אין שופֿר, און זאָגן: לעבן זאָל דער
        מלך שלמה!'
      cs: 'I pomaže ho tam Sádoch kněz a Nátan prorok za krále nad Izraelem, a troubiti
        budete troubou, a díte: Živ buď král Šalomoun.'
      pl: 'Tam namaści go Cadok, kapłan, i Natan, prorok, na króla nad Izraelem; poczem
        uderzycie w trąbę i zawołacie: Niechaj żyje król Salomon! '
    35:
      he: וַעֲלִיתֶם אַחֲרָיו וּבָא וְיָשַׁב עַל־כִּסְאִי וְהוּא יִמְלֹךְ תַּחְתָּי
        וְאֹתוֹ צִוִּיתִי לִהְיוֹת נָגִיד עַל־יִשְׂרָאֵל וְעַל־יְהוּדָה׃
      yi: און איר זאָלט אַרױפֿגײן נאָך אים, און ער זאָל קומען און זיך זעצן אױף מײַן
        טראָן, און ער זאָל קיניגן אױף מײַן אָרט, װאָרום אים האָב איך באַפֿױלן פֿאַר
        אַ פֿירשט איבער ישׂראל און איבער יהוּדה.
      cs: Potom vstoupíte zase, jdouce za ním. Kterýž přijda, seděti bude na stolici
        mé, a on kralovati bude místo mne; nebť jsem jemu přikázal, aby byl vůdcí
        nad Izraelem i nad Judou.
      pl: I pociągniecie za nim, aby przybył a zasiadł na stolicy mojej a panował
        miasto mnie; albowiem jego ustanowiłem, aby księciem był nad Izraelem i nad
        Judą. 
    36:
      he: וַיַּעַן בְּנָיָהוּ בֶן־יְהוֹיָדָע אֶת־הַמֶּלֶךְ וַיֹּאמֶר אָמֵן כֵּן יֹאמַר
        יְהוָה אֱלֹהֵי אֲדֹנִי הַמֶּלֶךְ׃
      yi: 'האָט בנָיָהוּ דער זון פֿון יהוֹיָדָען געענטפֿערט דעם מלך און האָט געזאָגט:
        אָמן! אַזױ זאָל זאָגן יהוה דער גאָט פֿון מײַן האַר דעם מלך!'
      cs: 'A odpovídaje Banaiáš syn Joiadův králi, řekl: Amen. Způsobiž to Hospodin,
        Bůh pána mého krále.'
      pl: 'I odpowiedział Benaja, syn Jehojady, królowi i rzekł: Tak niechaj się stanie!
        tak niechaj zarządzi Wiekuisty, Bóg pana i króla mojego! '
    37:
      he: כַּאֲשֶׁר הָיָה יְהוָה עִם־אֲדֹנִי הַמֶּלֶךְ כֵּן יהי [יִהְיֶה] עִם־שְׁלֹמֹה
        וִיגַדֵּל אֶת־כִּסְאוֹ מִכִּסֵּא אֲדֹנִי הַמֶּלֶךְ דָּוִד׃
      yi: אַזױ װי גאָט איז געװען מיט מײַן האַר דעם מלך, אַזױ זאָל ער זײַן מיט שלמהן,
        און ער זאָל גרײסן זײַן טראָן נאָך מער פֿון דעם טראָן פֿון מײַן האַר דעם מלך
        דוד.
      cs: A jakož byl Hospodin se pánem mým králem, tak budiž i s Šalomounem, a zvelebiž
        stolici jeho více, než stolici pána mého krále Davida.
      pl: Jako był Wiekuisty z panem moim i królem, tak niechaj będzie i z Salomonem,
        niechaj wyniesie stolicę jego jeszcze wyżej niż stolicę pana mojego i króla,
        Dawida! 
    38:
      he: וַיֵּרֶד צָדוֹק הַכֹּהֵן וְנָתָן הַנָּבִיא וּבְנָיָהוּ בֶן־יְהוֹיָדָע וְהַכְּרֵתִי
        וְהַפְּלֵתִי וַיַּרְכִּבוּ אֶת־שְׁלֹמֹה עַל־פִּרְדַּת הַמֶּלֶךְ דָּוִד וַיֹּלִכוּ
        אֹתוֹ עַל־גִּחוֹן׃
      yi: און צָדוֹק דער כּהן, און נתן דער נבֿיא, און בנָיָהוּ דער זון פֿון יהוֹיָדָען,
        און די כּרֵתים און די פּלֵתים, האָבן אַראָפּגענידערט, און זײ האָבן אַרױפֿגעזעצט
        שלמהן אױף דער מױלאײזעלין פֿון מלך דוד, און האָבן אים אַראָפּגעפֿירט צו גיחון.
      cs: A tak šli dolů Sádoch kněz a Nátan prorok, a Banaiáš syn Joiadův, Cheretejští
        také i Peletejští, a vsadili Šalomouna na mezkyni krále Davida, a dovedli
        jej k Gihonu.
      pl: Zeszli tedy Cadok, kapłan, i Natan, prorok, i Benaja, syn Jehojady, z Kretejczykami
        i Pletejczykami i wsadzili Salomona na mulicę króla Dawida i sprowadzili go
        nad Gichon. 
    39:
      he: וַיִּקַּח צָדוֹק הַכֹּהֵן אֶת־קֶרֶן הַשֶּׁמֶן מִן־הָאֹהֶל וַיִּמְשַׁח אֶת־שְׁלֹמֹה
        וַיִּתְקְעוּ בַּשּׁוֹפָר וַיֹּאמְרוּ כָּל־הָעָם יְחִי הַמֶּלֶךְ שְׁלֹמֹה׃
      yi: 'און צָדוֹק דער כּהן האָט גענומען דעם האָרן מיט אײל פֿון געצעלט, און ער
        האָט געזאַלבט שלמהן; און זײ האָבן געבלאָזן אין שופֿר, און דאָס גאַנצע פֿאָלק
        האָט געזאָגט: לעבן זאָל דער מלך שלמה!'
      cs: 'Vzal také Sádoch kněz roh oleje z stánku, a pomazal Šalomouna. Potom troubili
        trubou, a řekl všecken lid: Živ buď král Šalomoun.'
      pl: 'Poczem wziął Cadok, kapłan, róg z olejkiem z namiotu i namaścił Salomona.
        Następnie uderzyli w trąbę, a wszystek lud zawołał: Niechaj żyje król Salomon! '
    40:
      he: וַיַּעֲלוּ כָל־הָעָם אַחֲרָיו וְהָעָם מְחַלְּלִים בַּחֲלִלִים וּשְׂמֵחִים
        שִׂמְחָה גְדוֹלָה וַתִּבָּקַע הָאָרֶץ בְּקוֹלָם׃
      yi: און דאָס גאַנצע פֿאָלק איז אַרױפֿגעגאַנגען נאָך אים, און דאָס פֿאָלק האָט
        געפֿײַפֿט אױף פֿײַפֿלען, און זיך געפֿרײט אַ גרױסע פֿרײד, און די ערד האָט זיך
        געשפּאָלטן פֿון זײער ליאַרעם.
      cs: I vstoupil všecken lid za ním; kterýžto lid prozpěvoval s plésáním, a veselil
        se radostí velikou, tak až se všudy rozléhalo od zvuku jejich.
      pl: A wszystek lud pociągnął za nim, przyczem grał lud na fletach, a cieszyli
        się radością tak wielką, że jakoby rozstępowała się ziemia na okrzyki ich. 
    41:
      he: וַיִּשְׁמַע אֲדֹנִיָּהוּ וְכָל־הַקְּרֻאִים אֲשֶׁר אִתּוֹ וְהֵם כִּלּוּ לֶאֱכֹל
        וַיִּשְׁמַע יוֹאָב אֶת־קוֹל הַשּׁוֹפָר וַיֹּאמֶר מַדּוּעַ קוֹל־הַקִּרְיָה
        הוֹמָה׃
      yi: 'און אַדוֹנִיָהוּ  און אַלע פֿאַררופֿענע װאָס מיט אים האָבן דאָס דערהערט,
        װען זײ האָבן געענדיקט עסן. און װי יוֹאָבֿ האָט דערהערט דעם קָול פֿון שופֿר,
        אַזױ האָט ער געזאָגט: װאָס טומלט דער ליאַרעם פֿון שטאָט?'
      cs: 'Což slyše Adoniáš i všickni pozvaní, kteříž byli s ním, (byli pak již pojedli),
        slyše také i Joáb zvuk trouby, řekl: Jaký to zvuk v městě hlučících?'
      pl: 'Usłyszał to Adonija wraz z wszystkimi zaproszonymi, którzy znajdowali się
        przy nim, gdy właśnie ucztę kończyli. Gdy jednak Joab głos trąby usłyszał,
        zawołał: Co znaczy ów odgłos wrzawy w mieście? '
    42:
      he: עוֹדֶנּוּ מְדַבֵּר וְהִנֵּה יוֹנָתָן בֶּן־אֶבְיָתָר הַכֹּהֵן בָּא וַיֹּאמֶר
        אֲדֹנִיָּהוּ בֹּא כִּי אִישׁ חַיִל אַתָּה וְטוֹב תְּבַשֵּׂר׃
      yi: 'װי ער רעדט נאָך, ערשט יונָתן דער זון פֿון אבֿיתר דעם כּהן קומט אָן. האָט
        אַדוֹנִיָהוּ געזאָגט: קום אַהער, װאָרום אַ װױלער מענטש ביסטו, און גוטס װעסטו
        אָנזאָגן.'
      cs: 'A když on ještě mluvil, aj, Jonata syn Abiatara kněze přišel, jemuž řekl
        Adoniáš: Přistup sem, nebo jsi muž udatný a dobré poselství neseš.'
      pl: 'Gdy jeszcze tego nie domówił, przybył Jonatan, syn Abjatara, kapłana. Adonija
        zaś zawołał: Wejdź! boś ty mąż dzielny, a dobra, wieść przyniesiesz! '
    43:
      he: וַיַּעַן יוֹנָתָן וַיֹּאמֶר לַאֲדֹנִיָּהוּ אֲבָל אֲדֹנֵינוּ הַמֶּלֶךְ־דָּוִד
        הִמְלִיךְ אֶת־שְׁלֹמֹה׃
      yi: 'האָט געענטפֿערט יונָתן און געזאָגט צו אַדוֹנִיָהוּן: פֿאַר װאָר, אונדזער
        האַר דער מלך דוד האָט געמאַכט שלמהן פֿאַר מלך.'
      cs: 'Tedy odpovídaje Jonata, řekl Adoniášovi: Právě jižtě pán náš král David
        ustanovil Šalomouna za krále.'
      pl: 'I odpowiedział Jonatan i rzekł do Adonii: Rzeczywiście, pan nasz, król
        Dawid, ustanowił królem Salomona! '
    44:
      he: וַיִּשְׁלַח אִתּוֹ־הַמֶּלֶךְ אֶת־צָדוֹק הַכֹּהֵן וְאֶת־נָתָן הַנָּבִיא וּבְנָיָהוּ
        בֶּן־יְהוֹיָדָע וְהַכְּרֵתִי וְהַפְּלֵתִי וַיַּרְכִּבוּ אֹתוֹ עַל פִּרְדַּת
        הַמֶּלֶךְ׃
      yi: און דער מלך האָט געשיקט מיט אים צָדוֹק דעם כּהן, און נתן דעם נבֿיא, און
        בנָיָהוּ דעם זון פֿון יהוֹיָדָען, און די כּרֵתים און די פּלֵתים, און זײ האָבן
        אים  אַרױפֿגעזעצט אױף דער מױלאײזעלין פֿון מלך.
      cs: Nebo poslal s ním král Sádocha kněze a Nátana proroka a Banaiáše syna Joiadova,
        ano i Cheretejské a Peletejské, a vsadili jej na mezkyni královskou.
      pl: Wyprawił mianowicie z nim król Cadoka, kapłana, i Natana, proroka, i Benaję,
        syna Jehojady, wraz z Kretejczykami i Pletejczykami, i dali mu wsiąść na mulicę
        króla. 
    45:
      he: וַיִּמְשְׁחוּ אֹתוֹ צָדוֹק הַכֹּהֵן וְנָתָן הַנָּבִיא לְמֶלֶךְ בְּגִחוֹן
        וַיַּעֲלוּ מִשָּׁם שְׂמֵחִים וַתֵּהֹם הַקִּרְיָה הוּא הַקּוֹל אֲשֶׁר שְׁמַעְתֶּם׃
      yi: און צָדוֹק דער כּהן און נתן דער נבֿיא האָבן אים געזאַלבט פֿאַר מלך בײַם
        גיחון, און זײ זײַנען אַרױפֿגעגאַנגען פֿון דאָרטן פֿרײלעכע, און די שטאָט האָט
        געטומלט; דאָס איז דער ליאַרעם װאָס איר האָט געהערט.
      cs: I pomazali jej Sádoch kněz a Nátan prorok za krále u Gihonu, a vstupovali
        odtud s radostí, tak že hlučelo město. Toť jest zvuk ten, kterýž jste slyšeli.
      pl: Poczem pomazali go Cadok, kapłan, i Natan, prorok, na króla w Gichonie,
        i wrócili ztamtąd radośnie, tak, że zadrżało miasto. To oznaczał zgiełk, któryście
        słyszeli. 
    46:
      he: וְגַם יָשַׁב שְׁלֹמֹה עַל כִּסֵּא הַמְּלוּכָה׃
      yi: און שלמה האָט זיך אױך געזעצט אױפֿן טראָן פֿון דער מלוכה.
      cs: Ano již i dosedl Šalomoun na stolici královskou.
      pl: Już też zasiadł Salomon na stolicy królewskiej. 
    47:
      he: וְגַם־בָּאוּ עַבְדֵי הַמֶּלֶךְ לְבָרֵךְ אֶת־אֲדֹנֵינוּ הַמֶּלֶךְ דָּוִד
        לֵאמֹר יֵיטֵב אלהיך [אֱלֹהִים] אֶת־שֵׁם שְׁלֹמֹה מִשְּׁמֶךָ וִיגַדֵּל אֶת־כִּסְאוֹ
        מִכִּסְאֶךָ וַיִּשְׁתַּחוּ הַמֶּלֶךְ עַל־הַמִּשְׁכָּב׃
      yi: און אױך זײַנען די קנעכט פֿון מלך געקומען װינטשן אונדזער האַר דעם מלך, אַזױ
        צו זאָגן: זאָל דײַן גאָט באַגיטיקן שלמהס נאָמען נאָך מער פֿון דײַן נאָמען, 
        און גרײסן זײַן טראָן נאָך מער פֿון דײַן טראָן.
      cs: 'Nýbrž i služebníci královští přišli, aby dobrořečili pánu našemu, králi
        Davidovi, řkouce: Učiniž slavné Bůh tvůj jméno Šalomounovo nad jméno tvé,
        a zvelebiž stolici jeho nad stolici tvou. I poklonil se král na ložci svém.'
      pl: 'Nadto weszli już i słudzy króla, by złożyć życzenia panu naszemu, królowi
        Dawidowi, w słowach: Niechaj Bóg twój wspanialszem jeszcze uczyni imię Salomona
        nad imię twoje, a stolicę jego wyższą nad stolicę twoją! Król zaś pokłonił
        się na łożu swojem. '
    48:
      he: וְגַם־כָּכָה אָמַר הַמֶּלֶךְ בָּרוּךְ יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר נָתַן
        הַיּוֹם יֹשֵׁב עַל־כִּסְאִי וְעֵינַי רֹאוֹת׃
      yi: 'און אױך האָט דער מלך אַזױ געזאָגט: געלױבט איז יהוה דער גאָט פֿון ישׂראל,
        װאָס האָט הײַנט געגעבן װער זאָל זיצן אױף מײַן טראָן, און מײַנע אױגן זעען עס.'
      cs: 'Ano i král takto řekl: Požehnaný Hospodin Bůh Izraelský, kterýž dal dnes
        sedícího na trůnu mém, a abych na to očima svýma hleděl.'
      pl: 'I tak również rzekł król: Błogosławiony Wiekuisty, Bóg Izraela, który ustanowił
        dzisiaj zasiadającego na stolicy mojej, tak że oczy moje to widzą. '
    49:
      he: וַיֶּחֶרְדוּ וַיָּקֻמוּ כָּל־הַקְּרֻאִים אֲשֶׁר לַאֲדֹנִיָּהוּ וַיֵּלְכוּ
        אִישׁ לְדַרְכּוֹ׃
      yi: האָבן אַלע פֿאַרופֿענע װאָס בײַ אַדוֹנִיָהוּן אױפֿגעציטערט און זײ זײַנען
        אױפֿגעשטאַנען, און געגאַנגען איטלעכער אױף זײַן װעג.
      cs: I předěšeni jsou, a vstavše všickni ti pozvaní, kteříž byli při Adoniášovi,
        odešli jeden každý cestou svou.
      pl: I zadrżeli i zerwali się wszyscy zaproszeni Adonii, i rozeszli się każdy
        w drogę swoją. 
    50:
      he: וַאֲדֹנִיָּהוּ יָרֵא מִפְּנֵי שְׁלֹמֹה וַיָּקָם וַיֵּלֶךְ וַיַּחֲזֵק בְּקַרְנוֹת
        הַמִּזְבֵּחַ׃
      yi: און אַדוֹנִיָהוּ האָט מורא געהאַט פֿאַר שלמהן, און ער איז אױפֿגעשטאַנען,
        און איז געגאַנגען און האָט זיך אָנגענומען אָן די הערנער פֿון מזבח.
      cs: Adoniáš také boje se Šalomouna, vstav, odšel a chytil se rohů oltáře.
      pl: Adonija także, obawiając się Salomona, wstał i poszedł i uchwycił się narożników
        ołtarza. 
    51:
      he: וַיֻּגַּד לִשְׁלֹמֹה לֵאמֹר הִנֵּה אֲדֹנִיָּהוּ יָרֵא אֶת־הַמֶּלֶךְ שְׁלֹמֹה
        וְהִנֵּה אָחַז בְּקַרְנוֹת הַמִּזְבֵּחַ לֵאמֹר יִשָּׁבַע־לִי כַיּוֹם הַמֶּלֶךְ
        שְׁלֹמֹה אִם־יָמִית אֶת־עַבְדּוֹ בֶּחָרֶב׃
      yi: 'איז אָנגעזאָגט געװאָרן שלמהן, אַזױ צו זאָגן: זע, אַדוֹנִיָהוּ האָט מורא
        פֿאַר דעם מלך שלמה, און אָט האָט ער זיך  אָנגעכאַפּט אָן די הערנער פֿון מזבח,
        אַזױ צו זאָגן: זאָל מיר דער מלך שלמה הײַנט שװערן, אױב ער װעט טײטן זײַן קנעכט
        מיטן שװערד.'
      cs: 'I pověděli Šalomounovi, řkouce: Aj, Adoniáš bojí se krále Šalomouna, a
        hle, drží se rohů oltáře a praví: Nechť mi přisáhne dnes král Šalomoun, že
        nezabije mne služebníka svého mečem.'
      pl: 'Gdy tedy powiadomiono Salomona: Oto Adonija obawia się króla Salomona,
        a oto uchwycił się narożników ołtarza, mówiąc: Musi mi dziś przysiądz król
        Salomon że nie każe stracić sługi swego mieczem! '
    52:
      he: וַיֹּאמֶר שְׁלֹמֹה אִם יִהְיֶה לְבֶן־חַיִל לֹא־יִפֹּל מִשַּׂעֲרָתוֹ אָרְצָה
        וְאִם־רָעָה תִמָּצֵא־בוֹ וָמֵת׃
      yi: 'האָט שלמה געזאָגט: אױב ער װעט זײַן אַן אָרנטלעכער מענטש, װעט אַ האָר פֿון
        אים ניט פֿאַלן צו דער ערד; אױב אָבער בײז װעט געפֿונען װערן אין אים, װעט ער
        שטאַרבן.'
      cs: 'I řekl Šalomoun: Bude-li muž statečný, nespadneť vlas s něho na zem; pakliť
        co zlého na něm nalezeno bude, umřeť.'
      pl: 'Rzekł Salomon: Jeżeli okaże się mężem dzielnym, nie spadnie włos z głowy
        jego na ziemię; jeżeli zaś znajdzie się co złego w nim, zginie! '
    53:
      he: וַיִּשְׁלַח הַמֶּלֶךְ שְׁלֹמֹה וַיֹּרִדֻהוּ מֵעַל הַמִּזְבֵּחַ וַיָּבֹא
        וַיִּשְׁתַּחוּ לַמֶּלֶךְ שְׁלֹמֹה וַיֹּאמֶר־לוֹ שְׁלֹמֹה לֵךְ לְבֵיתֶךָ׃
      yi: 'און דער מלך שלמה האָט געשיקט, און מע האָט אים אַראָפּגענידערט פֿון מזבח;
        און ער איז געקומען, און האָט זיך געבוקט צום מלך שלמה, און שלמה האָט צו אים
        געזאָגט: גײ אַהײם.'
      cs: 'Poslal tedy král Šalomoun, aby jej odvedli od oltáře. Kterýž přišed, poklonil
        se králi Šalomounovi. Jemuž řekl Šalomoun: Jdiž do domu svého.'
      pl: 'Posłał tedy król Salomon i sprowadzili go od ołtarza, a gdy wszedł pokłonił
        się przed królem Salomonem. Salomon zaś rzekł doń: Idź do domu twego! '
  2:
    1:
      he: וַיִּקְרְבוּ יְמֵי־דָוִד לָמוּת וַיְצַו אֶת־שְׁלֹמֹה בְנוֹ לֵאמֹר׃
      yi: 'און די טעג פֿון דָוִדן האָבן גענענט צו שטאַרבן, און ער האָט באַפֿױלן זײַן
        זון שלמהן, אַזױ צו זאָגן:'
      cs: 'Když se pak čas smrti Davidovy přiblížil, dával přikázaní Šalomounovi synu
        svému, řka:'
      pl: A gdy zbliżał się czas śmierci Dawida, polecił Salomonowi, synowi swemu,
        i rzekł: 
    2:
      he: אָנֹכִי הֹלֵךְ בְּדֶרֶךְ כָּל־הָאָרֶץ וְחָזַקְתָּ וְהָיִיתָ לְאִישׁ׃
      yi: איך גײ אין דעם װעג פֿון דער גאַנצער ערד, זאָלסטו זיך שטאַרקן און זײַן אַ
        מאַן.
      cs: Jáť již odcházím podlé způsobu všech lidí. Proto posilniž se a měj se zmužile,
      pl: Idę ja drogą wszystkiego co ziemskie; ty tedy zbierz siły a bądź mężem. 
    3:
      he: וְשָׁמַרְתָּ אֶת־מִשְׁמֶרֶת יְהוָה אֱלֹהֶיךָ לָלֶכֶת בִּדְרָכָיו לִשְׁמֹר
        חֻקֹּתָיו מִצְוֺתָיו וּמִשְׁפָּטָיו וְעֵדְוֺתָיו כַּכָּתוּב בְּתוֹרַת מֹשֶׁה
        לְמַעַן תַּשְׂכִּיל אֵת כָּל־אֲשֶׁר תַּעֲשֶׂה וְאֵת כָּל־אֲשֶׁר תִּפְנֶה שָׁם׃
      yi: 'און זאָלסט היטן די היטונג פֿון יהוה דײַן גאָט, צו גײן אין זײַנע װעגן, צו
        היטן זײַנע חוקים און זײַנע געבאָט און זײַנע געזעצן און זײַנע אָנזאָגן, אַזױ
        װי עס שטײט געשריבן אין תּורת-משה, כּדי זאָלסט באַגליקן אין אַלץ װאָס דו װעסט
        טאָן, און אומעטום, װאָס דו װעסט אַהין זיך קערן; כּדי גאָט זאָל מקיים זײַן
        זײַן װאָרט װאָס ער האָט גערעדט װעגן מיר, אַזױ צו זאָגן: אױב דײַנע קינדער װעלן
        אָפּהיטן זײער װעג צו גײן פֿאַר מיר מיט אמת, מיט זײער גאַנצן האַרצן און מיט
        זײער גאַנצער זעל–אַזױ צו זאָגן: װעט דיר ניט פֿאַרשניטן װערן אַ מאַן פֿון דעם
        טראָן פֿון ישׂראל.'
      cs: A ostříhej přikázaní Hospodina Boha svého, chodě po cestách jeho, a zachovávaje
        ustanovení jeho, rozkázaní jeho, i soudy jeho i svědectví jeho, jakož psáno
        jest v zákoně Mojžíšově, ať by se šťastně vedlo, což bys koli činil, i všecko,
        k čemuž bys se obrátil,
      pl: I przestrzegaj służby Wiekuistego, Boga twojego, abyś postępował drogami
        Jego, strzegł ustaw, przykazań, przepisów i zarządzeń Jego, jak napisane są
        w zakonie Mojżesza, aby ci się wiodło we wszystkiem, co przedsięweźmiesz i dokądkolwiek
        się zwrócisz. 
    4:
      he: לְמַעַן יָקִים יְהוָה אֶת־דְּבָרוֹ אֲשֶׁר דִּבֶּר עָלַי לֵאמֹר אִם־יִשְׁמְרוּ
        בָנֶיךָ אֶת־דַּרְכָּם לָלֶכֶת לְפָנַי בֶּאֱמֶת בְּכָל־לְבָבָם וּבְכָל־נַפְשָׁם
        לֵאמֹר לֹא־יִכָּרֵת לְךָ אִישׁ מֵעַל כִּסֵּא יִשְׂרָאֵל׃
      yi: ''
      cs: 'A aby naplnil Hospodin slovo své, kteréž mi zaslíbil, mluvě: Budou-li ostříhati
        synové tvoji cesty své, chodíce přede mnou v pravdě z celého srdce svého a
        z celé duše své, tak mluvě: Že nebude vypléněn po tobě muž z stolice Izraelské.'
      pl: 'A wtedy stwierdzi też i Wiekuisty słowo swoje, które wyrzekł o mnie, mówiąc:
        Jeżeli strzedz będą synowie twoi drogi swej, postępując przedemną w prawdzie,
        całem sercem i całą duszą swoją, tedy przyrzekam, nie zabraknie ci męża na stolicy
        Izraela. '
    5:
      he: וְגַם אַתָּה יָדַעְתָּ אֵת אֲשֶׁר־עָשָׂה לִי יוֹאָב בֶּן־צְרוּיָה אֲשֶׁר
        עָשָׂה לִשְׁנֵי־שָׂרֵי צִבְאוֹת יִשְׂרָאֵל לְאַבְנֵר בֶּן־נֵר וְלַעֲמָשָׂא
        בֶן־יֶתֶר וַיַּהַרְגֵם וַיָּשֶׂם דְּמֵי־מִלְחָמָה בְּשָׁלֹם וַיִּתֵּן דְּמֵי
        מִלְחָמָה בַּחֲגֹרָתוֹ אֲשֶׁר בְּמָתְנָיו וּבְנַעֲלוֹ אֲשֶׁר בְּרַגְלָיו׃
      yi: און אױך װײסטו װאָס יוֹאָבֿ דער זון פֿון צרוּיָהן האָט מיר געטאָן, װאָס ער
        האָט געטאָן צו די צװײ חיל-פֿירער פֿון ישׂראל, צו אַבֿנר דעם זון פֿון נֵרן,
        און צו עַמָשׂא דעם זון פֿון יֶתרן, װי ער האָט זײ געהרגעט, און פֿאַרגאָסן בלוט
        פֿון מלחמה אין שלום, און אַרױפֿגעטאָן בלוט פֿון מלחמה אױף זײַן גאַרטל װאָס
        אױף זײַנע לענדן, און אױף זײַנע שיך װאָס אױף זײַנע פֿיס.
      cs: Také i tom víš, co jest mi učinil Joáb syn Sarvie, totiž, co učinil dvěma
        hejtmanům vojsk Izraelských, Abnerovi synu Ner, a Amazovi synu Jeter, že je
        zamordoval, dopustiv se vraždy lstivé v čas pokoje, a zmazal krví zrádně vylitou
        pás svůj rytířský, kterýž měl na bedrách svých, a obuv svou, kterouž měl na
        nohách svých.
      pl: Wiadomo ci też co uczynił mi Joab, syn Ceruji, co uczynił dwom hetmanom
        wojsk izraelskich, Abnerowi, synowi Nera, i Amasie, synowi Jetera, których
        zamordował, przelewając krew wojenną w czasie pokoju, i zmazał tą krwią wojenną
        pas, który na biodrach jego, i sandały, które na nogach jego. 
    6:
      he: וְעָשִׂיתָ כְּחָכְמָתֶךָ וְלֹא־תוֹרֵד שֵׂיבָתוֹ בְּשָׁלֹם שְׁאֹל׃
      yi: דרום זאָלסטו טאָן לױט דײַן חכמה, און זאָלסט ניט לאָזן זײַנע גראָע האָר 
        נידערן בשלום אין קבֿר.
      cs: Protož zachováš se podlé moudrosti své, a nedáš sstoupiti šedinám jeho v
        pokoji do hrobu.
      pl: Uczynisz tedy wedle mądrości swojej, a nie pozwolisz aby zeszła sędziwość
        jego w pokoju do grobu. 
    7:
      he: וְלִבְנֵי בַרְזִלַּי הַגִּלְעָדִי תַּעֲשֶׂה־חֶסֶד וְהָיוּ בְּאֹכְלֵי שֻׁלְחָנֶךָ
        כִּי־כֵן קָרְבוּ אֵלַי בְּבָרְחִי מִפְּנֵי אַבְשָׁלוֹם אָחִיךָ׃
      yi: און מיט די קינדער פֿון בַרזִלַי דעם גלעדער זאָלסטו טאָן חֶסד, און זײ זאָלן
        זײַן פֿון די װאָס עסן בײַ דײַן טיש, װאָרום זײ האָבן זיך אױך דערנענטערט צו
        מיר, װען איך בין אַנטלאָפֿן פֿון דײַן ברודער אַבֿשָלומען.
      cs: S syny pak Barzillai Galádského učiníš milosrdenství, tak aby jídali spolu
        s jinými při stole tvém; nebo tak podobně ke mně přišli, když jsem utíkal
        před Absolonem bratrem tvým.
      pl: Wszakże synom Barzylaja, Gileadyty, świadcz miłość, a niechaj będą między
        stołownikami twoimi; albowiem w tenże sposób zbliżyli się do mnie, gdym się
        chronił przed Absalomem, bratem twoim. 
    8:
      he: וְהִנֵּה עִמְּךָ שִׁמְעִי בֶן־גֵּרָא בֶן־הַיְמִינִי מִבַּחֻרִים וְהוּא קִלְלַנִי
        קְלָלָה נִמְרֶצֶת בְּיוֹם לֶכְתִּי מַחֲנָיִם וְהוּא־יָרַד לִקְרָאתִי הַיַּרְדֵּן
        וָאֶשָּׁבַע לוֹ בַיהוָה לֵאמֹר אִם־אֲמִיתְךָ בֶּחָרֶב׃
      yi: 'און דאָ איז בײַ דיר שִמְעִי דער זון פֿון גֵראָן, דער בנימינער פֿון בחורים,
        װאָס האָט מיך געשאָלטן מיט טױטע קללות אין דעם טאָג װאָס איך בין געגאַנגען
        קײן מַחנַיִם; און ער האָט אַראָפּגענידערט מיר אַנטקעגן בײַם ירדן, און איך
        האָב אים געשװאָרן בײַ גאָט, אַזױ צו זאָגן: איך װעל דיך ניט טײטן מיטן שװערד.'
      cs: 'Hle, máš také v moci své Semei syna Gery Beniaminského z Bahurim, kterýž
        mi zlořečil zlořečením velikým v ten den, když jsem šel do Mahanaim, ačkoli
        potom vyšel mi vstříc k Jordánu, jemuž jsem přisáhl skrze Hospodina, řka:
        Nezabiji tě mečem.'
      pl: 'Oto jest też przy tobie Szymei, syn Gery, Benjaminita z Bachurym, a złorzeczył
        mi on złorzeczeniem ostrem w on dzień, gdym szedł do Machnaim; wszakże zastąpił
        mi drogę u Jordanu, gdzie przysiągłem mu na Wiekuistego, mówiąc: Nie zabiję
        cię mieczem. '
    9:
      he: וְעַתָּה אַל־תְּנַקֵּהוּ כִּי אִישׁ חָכָם אָתָּה וְיָדַעְתָּ אֵת אֲשֶׁר
        תַּעֲשֶׂה־לּוֹ וְהוֹרַדְתָּ אֶת־שֵׂיבָתוֹ בְּדָם שְׁאוֹל׃
      yi: און אַצונד, זאָלסט אים ניט שענקען, װאָרום אַ קלוגער מענטש ביסטו, און װעסט
        װיסן װאָס דו זאָלסט טאָן מיט אים; און זאָלסט מאַכן נידערן זײַנע גראָע האָר
        מיט בלוט אין קבֿר.
      cs: Nyní však neodpouštěj jemu. A poněvadž jsi muž opatrný, víš, jak bys k němu
        přistoupiti měl, abys uvedl šediny jeho se krví do hrobu.
      pl: Ale teraz nie przepuszczaj mu tego, boś ty mąż mądry, a będziesz wiedział
        co mu masz uczynić, i strącisz sędziwość jego we krwi do grobu. 
    10:
      he: וַיִּשְׁכַּב דָּוִד עִם־אֲבֹתָיו וַיִּקָּבֵר בְּעִיר דָּוִד׃
      yi: און דוד האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן אין
        דָוִדס-שטאָט.
      cs: A tak usnul David s otci svými, a pohřben jest v městě Davidově.
      pl: I tak położył się Dawid do ojców swoich i pochowany został w stolicy Dawida. 
    11:
      he: וְהַיָּמִים אֲשֶׁר מָלַךְ דָּוִד עַל־יִשְׂרָאֵל אַרְבָּעִים שָׁנָה בְּחֶבְרוֹן
        מָלַךְ שֶׁבַע שָׁנִים וּבִירוּשָׁלִַם מָלַךְ שְׁלֹשִׁים וְשָׁלֹשׁ שָׁנִים׃
      yi: און די טעג װאָס דוד האָט געקיניגט איבער ישׂראל זײנען געװען פֿערציק יאָר.
        אין חבֿרון האָט ער געקיניגט זיבן יאָר, און אין ירושלים האָט ער געקיניגט דרײַ
        און דרײַסיק יאָר.
      cs: Dnů pak, v nichž kraloval David nad Izraelem, bylo čtyřidceti let. V Hebronu
        kraloval sedm let, a v Jeruzalémě kraloval třidceti a tři léta.
      pl: Dni zaś panowania Dawida nad Izraelem było czterdzieści lat; w Hebronie
        panował siedm lat, a w Jerozolimie panował trzydzieści i trzy lata. 
    12:
      he: וּשְׁלֹמֹה יָשַׁב עַל־כִּסֵּא דָּוִד אָבִיו וַתִּכֹּן מַלְכֻתוֹ מְאֹד׃
      yi: און שלמה איז געזעסן אױף דעם טראָן פֿון זײַן פֿאָטער דָוִדן, און זײַן מלוכה
        האָט זיך זײער באַפֿעסטיקט.
      cs: I dosedl Šalomoun na stolici Davida otce svého, a utvrzeno jest království
        jeho velmi.
      pl: I zasiadł Salomon na stolicy Dawida, ojca swego, i utwierdziło się królestwo
        jego bardzo. 
    13:
      he: וַיָּבֹא אֲדֹנִיָּהוּ בֶן־חַגֵּית אֶל־בַּת־שֶׁבַע אֵם־שְׁלֹמֹה וַתֹּאמֶר
        הֲשָׁלוֹם בֹּאֶךָ וַיֹּאמֶר שָׁלוֹם׃
      yi: 'און אַדוֹנִיָהוּ דער זון פֿון חַגיתן איז געקומען צו בת-שֶבֿען, שלמהס מוטער.
        האָט זי צו אים געזאָגט: איז דײַן קומען אין פֿריד? האָט ער געזאָגט: אין פֿריד.'
      cs: 'Tedy přišel Adoniáš syn Haggity k Betsabé matce Šalomounově. Kterážto řekla:
        Pokojný-li jest příchod tvůj? I odpověděl: Pokojný.'
      pl: 'Udał się tedy Adonija, syn Chaggity, do Bat-Szeby, matki Salomona. A gdy
        zapytała: Czy w zamiarach dobrych przybywasz? odpowiedział: W dobrych. '
    14:
      he: וַיֹּאמֶר דָּבָר לִי אֵלָיִךְ וַתֹּאמֶר דַּבֵּר׃
      yi: 'און ער האָט געזאָגט: איך האָב אַ װאָרט צו דיר. האָט זי געזאָגט: רעד. האָט
        ער געזאָגט: דו װײסט אַז די מלוכה האָט מיר געקומט, און אױף מיר האָבן גאַנץ
        ישׂראל געקערט זײער פּנים, צו װערן מלך. אָבער די מלוכה האָט זיך אומגעדרײט און
        איז אָנגעקומען צו  מײַן ברודער, װײַל זי איז אים באַשערט געװען פֿון גאָט. '
      cs: 'Řekl dále: Mám k tobě řeč. I řekla: Mluv.'
      pl: 'Poczem rzekł: Mam pomówić z tobą. I odpowiedziała: Mów! '
    15:
      he: וַיֹּאמֶר אַתְּ יָדַעַתְּ כִּי־לִי הָיְתָה הַמְּלוּכָה וְעָלַי שָׂמוּ כָל־יִשְׂרָאֵל
        פְּנֵיהֶם לִמְלֹךְ וַתִּסֹּב הַמְּלוּכָה וַתְּהִי לְאָחִי כִּי מֵיְהוָה הָיְתָה
        לּוֹ׃
      yi: ''
      cs: 'Tedy řekl: Ty víš, že mé bylo království, a na mne obrátili všickni Izraelští
        tvář svou, abych kraloval, ale přeneseno jest království na bratra mého, nebo
        od Hospodina usouzeno mu bylo.'
      pl: 'Rzekł tedy: Wiadomo ci, że panowanie do mnie należało, i że ku mnie zwrócili
        wszyscy Izraelici oblicza swoje, abym królem został. Ale panowanie się zmieniło,
        a przypadło bratu mojemu, albowiem Wiekuisty mu je przeznaczył. '
    16:
      he: וְעַתָּה שְׁאֵלָה אַחַת אָנֹכִי שֹׁאֵל מֵאִתָּךְ אַל־תָּשִׁבִי אֶת־פָּנָי
        וַתֹּאמֶר אֵלָיו דַּבֵּר׃
      yi: 'און אַצונד בעט איך פֿון דיר אײן בקשה: זאָלסט ניט אָפּשטױסן מײַן פּנים.
        האָט זי צו אים געזאָגט: רעד.'
      cs: 'Nyní pak jediné věci žádám od tebe, nechť nejsem oslyšán. Kteráž řekla
        jemu: Mluv.'
      pl: 'Otóż teraz mam jedną prośbę do ciebie; nie odmawiaj mi jej. I odpowiedziała:
        Mów! '
    17:
      he: וַיֹּאמֶר אִמְרִי־נָא לִשְׁלֹמֹה הַמֶּלֶךְ כִּי לֹא־יָשִׁיב אֶת־פָּנָיִךְ
        וְיִתֶּן־לִי אֶת־אֲבִישַׁג הַשּׁוּנַמִּית לְאִשָּׁה׃
      yi: 'האָט ער געזאָגט: זאָג, איך בעט דיך, דעם מלך שלמה–װאָרום ער װעט ניט אָפּשטױסן
        דײַן פּנים–ער זאָל מיר געבן אַבֿישַג פֿון שוּנֵם פֿאַר אַ װײַב. '
      cs: 'A on řekl: Rci, prosím, Šalomounovi králi, (neboť neoslyší tebe), ať mi
        dá Abizag Sunamitskou za manželku.'
      pl: 'Rzekł zatem: Chciej uprosić króla Salomona - bo tobie wszak nie odmówi
        - aby mi oddał Abiszagę, Sunamitkę, za żonę. '
    18:
      he: וַתֹּאמֶר בַּת־שֶׁבַע טוֹב אָנֹכִי אֲדַבֵּר עָלֶיךָ אֶל־הַמֶּלֶךְ׃
      yi: 'האָט בת-שֶבֿע געזאָגט: גוט, איך װעל רעדן פֿון דײַנעט װעגן צום מלך.'
      cs: 'Odpověděla Betsabé: Dobře, jáť budu mluviti o tebe s králem.'
      pl: 'I odpowiedziała Bat-Szeba: Dobrze, pomówię sama o tobie z królem. '
    19:
      he: וַתָּבֹא בַת־שֶׁבַע אֶל־הַמֶּלֶךְ שְׁלֹמֹה לְדַבֶּר־לוֹ עַל־אֲדֹנִיָּהוּ
        וַיָּקָם הַמֶּלֶךְ לִקְרָאתָהּ וַיִּשְׁתַּחוּ לָהּ וַיֵּשֶׁב עַל־כִּסְאוֹ
        וַיָּשֶׂם כִּסֵּא לְאֵם הַמֶּלֶךְ וַתֵּשֶׁב לִימִינוֹ׃
      yi: 'און בת-שֶבֿע איז געקומען צום מלך שלמה, צו רעדן צו אים פֿון אַדוֹנִיָהוּס
        װעגן, און דער מלך איז אױפֿגעשטאַנען איר אַנטקעגן, און ער האָט זיך צו איר געבוקט,
        און האָט זיך געזעצט אױף זײַן טראָן, און געשטעלט אַ טראָן פֿאַר דעם מלכס מוטער,
        און זי האָט זיך געזעצט אױף זײַן רעכטער זײַט. און זי האָט געזאָגט: אײן קלײנע
        בקשה בעט איך פֿון דיר: זאָלסט ניט אָפּשטױסן מײַן פּנים. האָט דער מלך צו איר
        געזאָגט: בעט, מײַן מוטער, װאָרום איך װעל ניט אָפּשטױסן דײַן פּנים. האָט זי
        געזאָגט: זאָל אַבֿישַג פֿון שוּנֵם געגעבן װערן צו דײַן ברודער אַדוֹנִיָהוּן
        פֿאַר אַ װײַב.'
      cs: Protož vešla Betsabé k králi Šalomounovi, aby mluvila s ním o Adoniáše.
        I povstal král proti ní, a pokloniv se jí, posadil se na stolici své; rozkázal
        také postaviti stolici matce své. I posadila se po pravici jeho,
      pl: Gdy tedy przybyła Bat-Szeba do króla Salomona aby pomówić z nim względem
        Adonii, powstał król jej naprzeciw i pokłonił się jej i usiadł na stolicy
        swojej; poczem postawiono krzesło dla matki króla i usiadła po prawicy jego. 
    20:
      he: וַתֹּאמֶר שְׁאֵלָה אַחַת קְטַנָּה אָנֹכִי שֹׁאֶלֶת מֵאִתָּךְ אַל־תָּשֶׁב
        אֶת־פָּנָי וַיֹּאמֶר־לָהּ הַמֶּלֶךְ שַׁאֲלִי אִמִּי כִּי לֹא־אָשִׁיב אֶת־פָּנָיִךְ׃
      yi: ''
      cs: 'A řekla: Jediné věci neveliké já žádám od tebe, nechť nejsem oslyšána.
        I řekl jí král: Žádej, matko má, neboť neoslyším tebe.'
      pl: 'Poczem rzekł: Małą prośbę mam do ciebie, nie odmawiaj mi! I odpowiedział
        jej król: Zażądaj tylko, matko moja, bo ci z pewnością nie odmówię. '
    21:
      he: וַתֹּאמֶר יֻתַּן אֶת־אֲבִישַׁג הַשֻּׁנַמִּית לַאֲדֹנִיָּהוּ אָחִיךָ לְאִשָּׁה׃
      yi: ''
      cs: 'Kteráž řekla: Nechť jest dána Abizag Sunamitská Adoniášovi bratru tvému
        za manželku.'
      pl: 'Rzekła tedy: Niechajby oddano Abiszagę, Sunamitkę, Adonii, bratu twojemu,
        za żonę. '
    22:
      he: וַיַּעַן הַמֶּלֶךְ שְׁלֹמֹה וַיֹּאמֶר לְאִמּוֹ וְלָמָה אַתְּ שֹׁאֶלֶת אֶת־אֲבִישַׁג
        הַשֻּׁנַמִּית לַאֲדֹנִיָּהוּ וְשַׁאֲלִי־לוֹ אֶת־הַמְּלוּכָה כִּי הוּא אָחִי
        הַגָּדוֹל מִמֶּנִּי וְלוֹ וּלְאֶבְיָתָר הַכֹּהֵן וּלְיוֹאָב בֶּן־צְרוּיָה׃
      yi: 'האָט געענטפֿערט דער מלך שלמה און געזאָגט צו זײַן מוטער: און פֿאַר װאָס
        בעטסטו אַבֿישַג פֿון שוּנֵם פֿאַר אַדוֹנִיָהוּן? בעט פֿאַר אים אױך די מלוכה,
        װײַל ער איז מײַן עלטערער ברודער–פֿאַר אים, פֿאַר אבֿיתר דעם כּהן, און פֿאַר
        יוֹאָבֿ דעם זון פֿון צרוּיָהן.'
      cs: 'A odpovídaje král Šalomoun, řekl matce své: Proč ty jen žádáš za Abizag
        Sunamitskou Adoniášovi? Žádej jemu království, poněvadž on jest bratr můj
        starší nežli já, a má po sobě Abiatara kněze a Joába syna Sarvie.'
      pl: 'I odezwał się król Salomon, i rzekł do matki swojej: Czemu prosisz tylko
        o Abiszagę, Sunamitkę, dla Adonii? Poproś raczej o królestwo dla niego - jest
        on wszak bratem moim starszym! - Poproś dla niego i dla Abjatara, kapłana,
        i dla Joaba, syna Ceruji. '
    23:
      he: וַיִּשָּׁבַע הַמֶּלֶךְ שְׁלֹמֹה בַּיהוָה לֵאמֹר כֹּה יַעֲשֶׂה־לִּי אֱלֹהִים
        וְכֹה יוֹסִיף כִּי בְנַפְשׁוֹ דִּבֶּר אֲדֹנִיָּהוּ אֶת־הַדָּבָר הַזֶּה׃
      yi: 'און דער מלך שלמה האָט געשװאָרן  בײַ גאָט, אַזױ צו זאָגן: זאָל מיר גאָט
        טאָן אַזױ און נאָך מער, אַז אום זײַן לעבן האָט אַדוֹנִיָהוּ גערעדט דאָס דאָזיקע
        װאָרט!'
      cs: 'I přisáhl král Šalomoun skrze Hospodina, řka: Toto ať mi učiní Bůh a toto
        přidá, že sám proti sobě mluvil Adoniáš řeč tuto.'
      pl: 'I poprzysiągł król Salomon na Wiekuistego, i rzekł: Tak niechaj mi Bóg
        nadal uczyni, że przeciw własnemu życiu swemu wyrzekł Adonija słowo to! '
    24:
      he: וְעַתָּה חַי־יְהוָה אֲשֶׁר הֱכִינַנִי ויושיביני [וַיּוֹשִׁיבַנִי] עַל־כִּסֵּא
        דָּוִד אָבִי וַאֲשֶׁר עָשָׂה־לִי בַּיִת כַּאֲשֶׁר דִּבֵּר כִּי הַיּוֹם יוּמַת
        אֲדֹנִיָּהוּ׃
      yi: און אַצונד, אַזױ װי עס לעבט גאָט, װאָס האָט מיך באַפֿעסטיקט, און האָט מיך
        אַרױפֿגעזעצט אױף דעם טראָן פֿון מײַן פֿאָטער דָוִדן, און װאָס האָט מיר געמאַכט
        אַ הױז אַזױ װי ער האָט גערעדט, אַז הײַנט מוז אַדוֹנִיָהוּ געטײט װערן!
      cs: Protož nyní, živť jest Hospodin, kterýž mne utvrdil, a posadil na stolici
        Davida otce mého, a kterýž mi vzdělal dům, jakož byl mluvil, že dnes umříti
        musí Adoniáš.
      pl: Żyw Wiekuisty, który mnie utwierdził i posadził na stolicy Dawida, ojca
        mojego, a który ugruntował mi dom, stosownie do przyrzeczenia swojego, że dzisiaj
        jeszcze stracony będzie Adonija. 
    25:
      he: וַיִּשְׁלַח הַמֶּלֶךְ שְׁלֹמֹה בְּיַד בְּנָיָהוּ בֶן־יְהוֹיָדָע וַיִּפְגַּע־בּוֹ
        וַיָּמֹת׃
      yi: 'און דער מלך שלמה האָט געשיקט דורך דער האַנט פֿון בנָיָהוּ דעם זון פֿון
        יהוֹיָדָען; און ער איז צוגעפֿאַלן אױף אים, און ער איז געשטאָרבן.26  און צו
        אבֿיתר דעם כּהן האָט דער מלך געזאָגט: גײ קײן ענָתות צו דײַנע פֿעלדער, װאָרום
        דעם טױט ביסטו װערט, אָבער הײַנטיקן טאָג װעל איך דיך ניט טײטן, װײַל דו האָסט
        געטראָגן דעם אָרון פֿון גאָט דעם האַר פֿון מײַן פֿאָטער דָוִדן, און װײַל דו
        האָסט זיך געפּלאָגט אין אַלץ װאָס מײַן פֿאָטער האָט זיך געפּלאָגט.'
      cs: A tak poslal král Šalomoun Banaiáše syna Joiadova, kterýž udeřil na něj,
        tak že umřel.
      pl: Poczem poruczył król Salomon Benaji, synowi Jehojady; ten pchnął go tak,
        że padł trupem. 
    26:
      he: וּלְאֶבְיָתָר הַכֹּהֵן אָמַר הַמֶּלֶךְ עֲנָתֹת לֵךְ עַל־שָׂדֶיךָ כִּי אִישׁ
        מָוֶת אָתָּה וּבַיּוֹם הַזֶּה לֹא אֲמִיתֶךָ כִּי־נָשָׂאתָ אֶת־אֲרוֹן אֲדֹנָי
        יְהֹוִה לִפְנֵי דָּוִד אָבִי וְכִי הִתְעַנִּיתָ בְּכֹל אֲשֶׁר־הִתְעַנָּה אָבִי׃
      yi: ''
      cs: 'Abiatarovi knězi také řekl král: Jdi do Anatot k rolí své, nebo jsi hoden
        smrti. Ale nyní nezabiji tebe, poněvadž jsi nosil truhlu Hospodinovu před
        Davidem otcem mým, a snášel jsi všecka ta ssoužení, kteráž snášel otec můj.'
      pl: 'Do Abjatara zaś, kapłana, rzekł król: Udasz się do Anatot, do dóbr twoich,
        albowiem na śmierć zasłużyłeś. Dzisiaj jednak nie stracę cię, ponieważ niosłeś
        arkę Pana Wiekuistego przed obliczem Dawida, ojca mojego, a przecierpiałeś
        wszystko co przecierpiał ojciec mój. '
    27:
      he: וַיְגָרֶשׁ שְׁלֹמֹה אֶת־אֶבְיָתָר מִהְיוֹת כֹּהֵן לַיהוָה לְמַלֵּא אֶת־דְּבַר
        יְהוָה אֲשֶׁר דִּבֶּר עַל־בֵּית עֵלִי בְּשִׁלֹה׃
      yi: און שלמה האָט פֿאַרטריבן אבֿיתרן פֿון זײַן אַ כּהן צו גאָט; כּדי עס זאָל
        דערפֿילט װערן דאָס װאָרט פֿון גאָט װאָס ער האָט גערעדט אױף עליס הױז אין שילו.
      cs: I svrhl Šalomoun Abiatara s kněžství Hospodinova, aby naplnil řeč Hospodinovu,
        kterouž byl mluvil proti domu Elí v Sílo.
      pl: Tak tedy wypędził Salomon Abjatara, że nie pozostał nadal kapłanem Wiekuistego,
        aby spełniło się słowo Wiekuistego, które wyrzekł o domu Elego w Szylo. 
    28:
      he: וְהַשְּׁמֻעָה בָּאָה עַד־יוֹאָב כִּי יוֹאָב נָטָה אַחֲרֵי אֲדֹנִיָּה וְאַחֲרֵי
        אַבְשָׁלוֹם לֹא נָטָה וַיָּנָס יוֹאָב אֶל־אֹהֶל יְהוָה וַיַּחֲזֵק בְּקַרְנוֹת
        הַמִּזְבֵּחַ׃
      yi: און װי די הערונג איז אָנגעקומען צו יוֹאָבֿן–װאָרום יוֹאָבֿ האָט זיך גענײַגט
        נאָך אַדוֹנִיָהן, הגם נאָך אַבֿשָלומען האָט ער זיך ניט גענײַגט–איז יוֹאָבֿ
        אַנטלאָפֿן צום געצעלט פֿון גאָט, און האָט זיך אָנגענומען אָן די הערנער פֿון
        מזבח.
      cs: Donesla se pak pověst ta Joába, (nebo Joáb postoupil po Adoniášovi, ačkoli
        po Absolonovi byl nepostoupil). Protož utekl Joáb k stánku Hospodinovu, a
        chytil se rohů oltáře.
      pl: Gdy jednak wieść ta do Joaba doszła - albowiem przyłączył się Joab do Adonii,
        podczas gdy do Absaloma się nie był przyłączył - schronił się Joab do namiotu
        Wiekuistego i uchwycił się narożników ołtarza. 
    29:
      he: וַיֻּגַּד לַמֶּלֶךְ שְׁלֹמֹה כִּי נָס יוֹאָב אֶל־אֹהֶל יְהוָה וְהִנֵּה אֵצֶל
        הַמִּזְבֵּחַ וַיִּשְׁלַח שְׁלֹמֹה אֶת־בְּנָיָהוּ בֶן־יְהוֹיָדָע לֵאמֹר לֵךְ
        פְּגַע־בּוֹ׃
      yi: 'איז אָנגעזאָגט געװאָרן דעם מלך שלמה, אַז יוֹאָבֿ איז אַנטלאָפֿן צו דעם
        געצעלט פֿון גאָט, און אָן איז ער בײַם מזבח. און שלמה האָט געשיקט בנָיָהוּ
        דעם זון פֿון יהוֹיָדָען, אַזױ צו זאָגן: גײ פֿאַל-צו אױף אים.'
      cs: 'I oznámeno králi Šalomounovi, že utekl Joáb k stánku Hospodinovu, a že
        jest u oltáře. Tedy poslal Šalomoun Banaiáše syna Joiadova, řka: Jdi, oboř
        se na něj.'
      pl: 'Gdy tedy powiadomiono króla Salomona: Joab schronił się do namiotu Wiekuistego,
        a oto znajduje się przy ołtarzu, wysłał Salomon Benaję, syna Jehojady, z rozkazem:
        Idź, pchnij go! '
    30:
      he: וַיָּבֹא בְנָיָהוּ אֶל־אֹהֶל יְהוָה וַיֹּאמֶר אֵלָיו כֹּה־אָמַר הַמֶּלֶךְ
        צֵא וַיֹּאמֶר לֹא כִּי פֹה אָמוּת וַיָּשֶׁב בְּנָיָהוּ אֶת־הַמֶּלֶךְ דָּבָר
        לֵאמֹר כֹּה־דִבֶּר יוֹאָב וְכֹה עָנָנִי׃
      yi: 'איז בנָיָהוּ געקומען צו דעם געצעלט פֿון גאָט, און ער האָט צו אים געזאָגט:
        אַזױ האָט געזאָגט דער מלך: גײ אַרױס. האָט ער געזאָגט: נײן, נײַערט דאָ װעל
        איך שטאַרבן. האָט בנָיָהוּ געבראַכט דעם מלך אַ תּשובֿה, אַזױ צו זאָגן: אַזױ
        האָט גערעדט יוֹאָבֿ, און אַזױ האָט ער מיר געענטפֿערט. '
      cs: 'A když přišel Banaiáš k stánku Hospodinovu a řekl jemu: Takto praví král:
        Vyjdi, odpověděl jemu: Nikoli, ale tuto umru. V tom oznámil zase Banaiáš králi
        řeč tu, řka: Takto mluvil Joáb, a tak mi odpověděl.'
      pl: 'Ale gdy przybył Benaja do namiotu Wiekuistego, i rzekł doń: Tak rzecze
        król: Wyjdź! odpowiedział: Nie, tu umrę! I przyniósł Benaja królowi tę odpowiedź,
        mówiąc: Tak rzekł Joab i tak mi odpowiedział. '
    31:
      he: וַיֹּאמֶר לוֹ הַמֶּלֶךְ עֲשֵׂה כַּאֲשֶׁר דִּבֶּר וּפְגַע־בּוֹ וּקְבַרְתּוֹ
        וַהֲסִירֹתָ דְּמֵי חִנָּם אֲשֶׁר שָׁפַךְ יוֹאָב מֵעָלַי וּמֵעַל בֵּית אָבִי׃
      yi: 'האָט דער מלך צו אים געזאָגט: טו אַזױ װי ער האָט גערעדט, און פֿאַל-צו אױף
        אים; און זאָלסט אים באַגראָבן, און אָפּטאָן דאָס אומזיסט בלוט װאָס יוֹאָבֿ
        האָט פֿאַרגאָסן, פֿון מיר און פֿון מײַן פֿאָטערס הױז.'
      cs: 'Na to řekl jemu král: Učiň, jakž mluvil, a udeř na něj, a pochovej jej,
        a odejmeš krev nevinnou, kterouž vylil Joáb, ode mne i od domu otce mého.'
      pl: 'Rzekł tedy król do niego: Uczyń jako rzekł; pchnij go i pochowaj, abyś
        usunął krew, którą wylał Joab bez przyczyny, odemnie i od domu ojca mojego. '
    32:
      he: וְהֵשִׁיב יְהוָה אֶת־דָּמוֹ עַל־רֹאשׁוֹ אֲשֶׁר פָּגַע בִּשְׁנֵי־אֲנָשִׁים
        צַדִּקִים וְטֹבִים מִמֶּנּוּ וַיַּהַרְגֵם בַּחֶרֶב וְאָבִי דָוִד לֹא יָדָע
        אֶת־אַבְנֵר בֶּן־נֵר שַׂר־צְבָא יִשְׂרָאֵל וְאֶת־עֲמָשָׂא בֶן־יֶתֶר שַׂר־צְבָא
        יְהוּדָה׃
      yi: 'און זאָל גאָט אומקערן זײַן בלוט אױף זײַן קאָפּ, פֿאַר װאָס ער איז אָנגעפֿאַלן
        אױף צװײ מענטשן גערעכטערע און בעסערע פֿון אים, און האָט זײ געהרגעט מיטן שװערד,
        און מײַן פֿאָטער דוד האָט ניט געװוּסט: אַבֿנר דעם זון פֿון נֵרן, דעם חיל-פֿירער
        פֿון ישׂראל, און עַמָשׂא דעם זון פֿון יֶתרן, דעם חיל-פֿירער פֿון יהוּדה.'
      cs: A navrátí Hospodin krev jeho na hlavu jeho; nebo obořiv se na dva muže spravedlivější
        a lepší, než jest sám, zamordoval je mečem bez vědomí otce mého Davida, Abnera
        syna Ner, hejtmana vojska Izraelského, a Amazu syna Jeter, hejtmana vojska
        Judského.
      pl: I aby obrócił Wiekuisty odpowiedzialność za krew jego na głowę jego, ponieważ
        pchnął dwóch mężów sprawiedliwszych i lepszych od siebie, a zamordował ich
        bez wiedzy ojca mojego Dawida, mianowicie Abnera, syna Nera, wodza wojsk izraelskich,
        i Amasę, syna Jetera, wodza wojsk judzkich. 
    33:
      he: וְשָׁבוּ דְמֵיהֶם בְּרֹאשׁ יוֹאָב וּבְרֹאשׁ זַרְעוֹ לְעֹלָם וּלְדָוִד וּלְזַרְעוֹ
        וּלְבֵיתוֹ וּלְכִסְאוֹ יִהְיֶה שָׁלוֹם עַד־עוֹלָם מֵעִם יְהוָה׃
      yi: און זײער בלוט זאָל זיך אומקערן אױפֿן קאָפּ פֿון יוֹאָבֿן, און אױפֿן קאָפּ
        פֿון זײַן זאָמען אױף אײביק; און צו דָוִדן און צו זײַן זאָמען, און צו זײַן
        הױז און צו זײַן טראָן, זאָל זײַן פֿריד אױף אײביק פֿון גאָט.
      cs: A tak navrátí se krev jejich na hlavu Joábovu, a na hlavu semene jeho na
        věky, Davidovi pak a semeni jeho, domu jeho a stolici jeho buď pokoj až na
        věky od Hospodina.
      pl: I tak niechaj obróci się krew ich na głowę Joaba i na głowę potomków jego
        na zawsze, dla Dawida zaś i dla domu i stolicy jego będzie pokój od Wiekuistego
        na wieki. 
    34:
      he: וַיַּעַל בְּנָיָהוּ בֶּן־יְהוֹיָדָע וַיִּפְגַּע־בּוֹ וַיְמִתֵהוּ וַיִּקָּבֵר
        בְּבֵיתוֹ בַּמִּדְבָּר׃
      yi: איז אַרױסגעגאַנגען בנָיָהוּ דער זון פֿון יהוֹיָדָען,  און ער איז צוגעפֿאַלן
        אױף אים, און האָט אים געטײט. און ער איז באַגראָבן געװאָרן אין זײַן הײם אין
        מדבר.
      cs: A protož vyšed Banaiáš syn Joiadův, obořil se na něj, a zabil jej. A pochován
        jest v domě svém na poušti.
      pl: I wstąpił Benaja, syn Jehojady, i pchnął go i uśmiercił go. Pochowano go
        zaś w domu jego, na puszczy. 
    35:
      he: וַיִּתֵּן הַמֶּלֶךְ אֶת־בְּנָיָהוּ בֶן־יְהוֹיָדָע תַּחְתָּיו עַל־הַצָּבָא
        וְאֶת־צָדוֹק הַכֹּהֵן נָתַן הַמֶּלֶךְ תַּחַת אֶבְיָתָר׃
      yi: און דער מלך האָט אױפֿגעזעצט בנָיָהוּ דעם זון פֿון יהוֹיָדָען אױף זײַן אָרט
        איבערן חיל; און צָדוֹק דעם כּהן האָט דער מלך אױפֿגעזעצט אױף אבֿיתרס אָרט.
      cs: I ustanovil král Banaiáše syna Joiadova místo něho nad vojskem, a Sádocha
        kněze ustanovil král místo Abiatara.
      pl: I ustanowił król Benaję, syna Jehojady, miasto niego nad wojskiem, Cadoka
        zaś kapłana ustanowił król na miejscu Abjatara. 
    36:
      he: וַיִּשְׁלַח הַמֶּלֶךְ וַיִּקְרָא לְשִׁמְעִי וַיֹּאמֶר לוֹ בְּנֵה־לְךָ בַיִת
        בִּירוּשָׁלִַם וְיָשַׁבְתָּ שָׁם וְלֹא־תֵצֵא מִשָּׁם אָנֶה וָאָנָה׃
      yi: 'און דער מלך האָט געשיקט און האָט גערופֿן שִמְעִין, און האָט צו אים געזאָגט:
        בױ דיר אַ הױז אין ירושלים, און זאָלסט דאָרטן זיצן, און זאָלסט פֿון דאָרטן
        ניט אַרױסגײן אין ערגעץ.'
      cs: 'Zatím poslav král, povolal Semei, a řekl jemu: Ustavěj sobě dům v Jeruzalémě,
        a tu zůstávej a nevycházej odtud ani sem ani tam.'
      pl: 'Poczem posłał król i zawezwał Szymeę, i rzekł doń: Wybudujesz sobie dom
        w Jerozolimie i osiądziesz tam, nie wydalając się ztamtąd dokądbądź. '
    37:
      he: וְהָיָה בְּיוֹם צֵאתְךָ וְעָבַרְתָּ אֶת־נַחַל קִדְרוֹן יָדֹעַ תֵּדַע כִּי
        מוֹת תָּמוּת דָּמְךָ יִהְיֶה בְרֹאשֶׁךָ׃
      yi: און עס װעט זײַן, אין דעם טאָג װאָס דו גײסט אַרױס, און װעסט אַריבערגײן דעם
        טײַך קִדרון, װיסן זאָלסטו װיסן זײַן, אַז שטאַרבן װעסטו שטאַרבן; דײַן בלוט
        װעט זײַן אױף דײַן קאָפּ.
      cs: Nebo v kterýkoli den vyjdeš, a přejdeš přes potok Cedron, věz jistotně,
        že umřeš; krev tvá bude na hlavu tvou.
      pl: Gdybyś jednak ztąd się wydalił a po za rzeczkę Kidron przeszedł, wtedy - miarkuj
        to sobie - umrzeć musisz! Krew twoja spadnie wtedy na głowę twoją! 
    38:
      he: וַיֹּאמֶר שִׁמְעִי לַמֶּלֶךְ טוֹב הַדָּבָר כַּאֲשֶׁר דִּבֶּר אֲדֹנִי הַמֶּלֶךְ
        כֵּן יַעֲשֶׂה עַבְדֶּךָ וַיֵּשֶׁב שִׁמְעִי בִּירוּשָׁלִַם יָמִים רַבִּים׃
      yi: 'האָט שִמְעִי געזאָגט צום מלך: גוט איז דאָס װאָרט; אַזױ װי מײַן האַר דער
        מלך האָט גערעדט, אַזױ װעט דײַן קנעכט טאָן. און שִמְעִי איז געזעסן אין ירושלים
        פֿיל טעג.'
      cs: 'I dí Semei k králi: Dobráť jest ta řeč. Jakož mluvil pán můj král, takť
        učiní služebník tvůj. A tak bydlil Semei v Jeruzalémě po mnohé dny.'
      pl: 'I odpowiedział Szymei królowi: Dobrze tak, jako wyrzekł pan mój i król,
        tak uczyni sługa twój! I tak pozostał Szymei w Jerozolimie przez długi czas. '
    39:
      he: וַיְהִי מִקֵּץ שָׁלֹשׁ שָׁנִים וַיִּבְרְחוּ שְׁנֵי־עֲבָדִים לְשִׁמְעִי אֶל־אָכִישׁ
        בֶּן־מַעֲכָה מֶלֶךְ גַּת וַיַּגִּידוּ לְשִׁמְעִי לֵאמֹר הִנֵּה עֲבָדֶיךָ בְּגַת׃
      yi: 'אָבער עס איז געװען צום סָוף פֿון דרײַ יאָר, זײַנען  צװײ קנעכט פֿון שִמְעִין
        אַנטלאָפֿן צו אָכיש דעם זון פֿון מעכהן, דעם מלך פֿון גַת, און מע האָט אָנגעזאָגט
        שִמְעִין, אַזױ צו זאָגן: זע, דײַנע קנעכט זײַנען אין גַת.'
      cs: 'Stalo se pak po třech letech, že utekli dva služebníci Semei k Achisovi
        synu Maachy, králi Gát. I pověděli to Semei, řkouce: Hle, služebníci tvoji
        jsou v Gát.'
      pl: 'Po upływie jednak trzech lat uciekli od Szymeego dwaj niewolnicy do Achisza,
        syna Maachy, króla Gat. Gdy tedy doniesiono Szymeowi, mówiąc: Oto niewolnicy
        twoi w Gat, '
    40:
      he: וַיָּקָם שִׁמְעִי וַיַּחֲבֹשׁ אֶת־חֲמֹרוֹ וַיֵּלֶךְ גַּתָה אֶל־אָכִישׁ לְבַקֵּשׁ
        אֶת־עֲבָדָיו וַיֵּלֶךְ שִׁמְעִי וַיָּבֵא אֶת־עֲבָדָיו מִגַּת׃
      yi: איז אױפֿגעשטאַנען שִמְעִי, און האָט אָנגעזאַטלט  זײַן אײזל, און איז אַװעק
        קײן גַת צו אָכישן זוכן זײַנע קנעכט. און שִמְעִי איז געגאַנגען און  האָט געבראַכט
        זײַנע קנעכט פֿון גַת.
      cs: Pročež vstav Semei, osedlal osla svého, a jel do Gát k Achisovi, aby hledal
        služebníků svých. I navrátil se Semei, a přivedl zase služebníky své z Gát.
      pl: Powstał Szymei i osiodławszy osła swojego puścił się do Gat, do Achisza,
        by odszukać niewolników swoich. I tak udał się Szymei i sprowadził niewolników
        swoich z Gat. 
    41:
      he: וַיֻּגַּד לִשְׁלֹמֹה כִּי־הָלַךְ שִׁמְעִי מִירוּשָׁלִַם גַּת וַיָּשֹׁב׃
      yi: איז אָנגעזאָגט געװאָרן שלמהן, אַז שִמְעִי איז געגאַנגען פֿון ירושלים קײן
        גַת, און האָט זיך אומגעקערט.
      cs: Povědíno pak Šalomounovi, že odšel Semei z Jeruzaléma do Gát, a že se navrátil.
      pl: Gdy jednak powiadomiono Salomona, że udał się Szymei z Jerozolimy do Gat
        i znowu wrócił, 
    42:
      he: וַיִּשְׁלַח הַמֶּלֶךְ וַיִּקְרָא לְשִׁמְעִי וַיֹּאמֶר אֵלָיו הֲלוֹא הִשְׁבַּעְתִּיךָ
        בַיהוָה וָאָעִד בְּךָ לֵאמֹר בְּיוֹם צֵאתְךָ וְהָלַכְתָּ אָנֶה וָאָנָה יָדֹעַ
        תֵּדַע כִּי מוֹת תָּמוּת וַתֹּאמֶר אֵלַי טוֹב הַדָּבָר שָׁמָעְתִּי׃
      yi: 'און דער מלך האָט געשיקט און האָט גערופֿן שִמְעִין, און האָט צו אים געזאָגט:
        האָב איך דיך ניט באַשװאָרן בײַ גאָט, און דיך געװאָרנט, אַזױ צו זאָגן: אין
        דעם טאָג װאָס דו גײסט אַרױס, און װעסט גײן ערגעץ װוּ, װיסן זאָלסטו װיסן זײַן,
        אַז שטאַרבן װעסטו שטאַרבן? און דו האָסט צו מיר געזאָגט: גוט איז דאָס װאָרט;
        איך האָב געהערט.'
      cs: 'Tedy poslav král, povolal Semei a řekl jemu: Zdaliž jsem tě přísahou nezavázal
        skrze Hospodina, a osvědčil jsem proti tobě, řka: V kterýkoli den vyjdeš,
        a sem i tam choditi budeš, věz jistotně, že smrtí umřeš? A řekl jsi mi: Dobrá
        jest ta řeč, kterouž jsem slyšel.'
      pl: 'Posłał król i zawezwał Szymeę, i rzekł do niego: Azalim nie poprzysiągł
        cię wobec Wiekuistego, a oświadczył tobie, mówiąc: Dnia, którego wyjdziesz
        i dokądbądź się udasz - miarkuj to sobie - że wtedy umrzeć musisz? A odpowiedziałeś
        mi: Dobrze tak, słyszałem! '
    43:
      he: וּמַדּוּעַ לֹא שָׁמַרְתָּ אֵת שְׁבֻעַת יְהוָה וְאֶת־הַמִּצְוָה אֲשֶׁר־צִוִּיתִי
        עָלֶיךָ׃
      yi: הײַנט פֿאַר װאָס האָסטו ניט געהיט די שבֿועה פֿון גאָט, און דעם באַפֿעל װאָס
        איך האָב דיר באַפֿױלן?
      cs: Pročež jsi tedy neostříhal přísahy Hospodinovy a přikázaní, kteréž jsem
        přikázal tobě?
      pl: Czemu tedy nie przestrzegałeś przysięgi wobec Wiekuistego i rozkazu, którym
        ci wraził? 
    44:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־שִׁמְעִי אַתָּה יָדַעְתָּ אֵת כָּל־הָרָעָה אֲשֶׁר
        יָדַע לְבָבְךָ אֲשֶׁר עָשִׂיתָ לְדָוִד אָבִי וְהֵשִׁיב יְהוָה אֶת־רָעָתְךָ
        בְּרֹאשֶׁךָ׃
      yi: 'אױך האָט דער מלך געזאָגט צו שִמְעִין: דו װײסט אַל דאָס בײז װאָס דײַן האַרץ
        האָט געװוּסט אַז דו טוסט צו מײַן פֿאָטער דָוִדן;  דרום זאָל גאָט אומקערן דײַן
        בײז אױף דײַן קאָפּ;'
      cs: 'Řekl také král k Semei: Ty víš všecko zlé, kteréhož povědomo jest srdce
        tvé, co jsi učinil Davidovi otci mému, ale Hospodin uvedl zase to tvé zlé
        na hlavu tvou.'
      pl: 'Poczem rzekł król do Szymeego: Ty sam znasz wszystko zło, którego sobie
        świadome serce twoje, a które wyrządziłeś ojcu mojemu, Dawidowi. Niechaj tedy
        obróci Wiekuisty złość twoją na głowę twą. '
    45:
      he: וְהַמֶּלֶךְ שְׁלֹמֹה בָּרוּךְ וְכִסֵּא דָוִד יִהְיֶה נָכוֹן לִפְנֵי יְהוָה
        עַד־עוֹלָם׃
      yi: און דער מלך שלמה זאָל זײַן געבענטשט, און דער טראָן פֿון דוד זאָל זײַן פֿעסט
        פֿאַר גאָט אױף אײביק.
      cs: Král pak Šalomoun bude požehnaný, a stolice Davidova stálá před Hospodinem
        až na věky.
      pl: Król Salomon zaś błogosławionym będzie, a stolica Dawida stanie utwierdzona
        przed obliczem Wiekuistego na wieki. 
    46:
      he: וַיְצַו הַמֶּלֶךְ אֶת־בְּנָיָהוּ בֶּן־יְהוֹיָדָע וַיֵּצֵא וַיִּפְגַּע־בּוֹ
        וַיָּמֹת וְהַמַּמְלָכָה נָכוֹנָה בְּיַד־שְׁלֹמֹה׃
      yi: און דער מלך האָט באַפֿױלן בנָיָהוּ דעם זון פֿון יהוֹיָדָען, און ער איז אַרױפֿגעגאַנגען,
        און איז צוגעפֿאַלן אױף אים, און ער איז געשטאָרבן. און די מלוכה איז געװען באַפֿעסטיקט
        אין דער האַנט פֿון שלמהן.
      cs: I přikázal král Banaiášovi synu Joiadovu, kterýž vyšed, obořil se na něj,
        tak že umřel. A tak utvrzeno jest království v ruce Šalomounově.
      pl: I rozkazał król Benaji, synowi Jehojady, i wyszedł on i pchnął go tak, że padł
        trupem. Królestwo zaś utwierdziło się w ręku Salomona. 
  3:
    1:
      he: וַיִּתְחַתֵּן שְׁלֹמֹה אֶת־פַּרְעֹה מֶלֶךְ מִצְרָיִם וַיִּקַּח אֶת־בַּת־פַּרְעֹה
        וַיְבִיאֶהָ אֶל־עִיר דָּוִד עַד כַּלֹּתוֹ לִבְנוֹת אֶת־בֵּיתוֹ וְאֶת־בֵּית
        יְהוָה וְאֶת־חוֹמַת יְרוּשָׁלִַם סָבִיב׃
      yi: און שלמה האָט זיך מתחתּן געװען מיט פּרעה דעם מלך פֿון מצרים, און ער האָט
        גענומען פּרעהס טאָכטער, און האָט זי געבראַכט אין דָוִדס-שטאָט, ביז ער האָט
        געענדיקט בױען זײַן הױז, און דאָס הױז פֿון גאָט, און די מױער פֿון ירושלים רונד
        אַרום.
      cs: Spříznil se pak Šalomoun s Faraonem králem Egyptským, nebo pojal dceru Faraonovu
        a uvedl ji do města Davidova, dokudž nedostavěl domu svého, a domu Hospodinova
        i zdi Jeruzalémské vůkol.
      pl: I spowinowacił się Salomon z Faraonem, królem Egiptu, i pojął córkę Faraona
        i sprowadził ją do miasta Dawida, póki nie wykończył budowy pałacu swojego
        i przybytku Wiekuistego i muru wokoło Jerozolimy. 
    2:
      he: רַק הָעָם מְזַבְּחִים בַּבָּמוֹת כִּי לֹא־נִבְנָה בַיִת לְשֵׁם יְהוָה עַד
        הַיָּמִים הָהֵם׃
      yi: אָבער דאָס פֿאָלק האָט געשלאַכט אױף די בָמות, װאָרום אַ הױז צו דעם נאָמען
        פֿון גאָט איז ניט געבױט געװען ביז יענע טעג.
      cs: Toliko lid obětoval na výsostech, proto že nebyl vystaven dům jménu Hospodinovu
        až do těch dnů.
      pl: Tylko ofiarował jeszcze lud na wyżynach, nie zbudowano bowiem jeszcze przybytku
        imieniu Wiekuistego do onego czasu. 
    3:
      he: וַיֶּאֱהַב שְׁלֹמֹה אֶת־יְהוָה לָלֶכֶת בְּחֻקּוֹת דָּוִד אָבִיו רַק בַּבָּמוֹת
        הוּא מְזַבֵּחַ וּמַקְטִיר׃
      yi: און שלמה האָט ליב געהאַט גאָט, צו גײן אין די געזעצן פֿון זײַן פֿאָטער דָוִדן;
        נאָר ער האָט געשלאַכט און גערײכערט אױף די בָמות.
      cs: Nebo miloval Šalomoun Hospodina, chodě v přikázaních Davida otce svého,
        a toliko na těch výsostech obětoval a kadil.
      pl: Salomon jednak miłował Wiekuistego, tak że postępował wedle ustaw Dawida,
        ojca swego; tylko ofiarował i palił on przytem kadzidła na wyżynach. 
    4:
      he: וַיֵּלֶךְ הַמֶּלֶךְ גִּבְעֹנָה לִזְבֹּחַ שָׁם כִּי הִיא הַבָּמָה הַגְּדוֹלָה
        אֶלֶף עֹלוֹת יַעֲלֶה שְׁלֹמֹה עַל הַמִּזְבֵּחַ הַהוּא׃
      yi: און דער מלך איז געגאַנגען קײן גבֿעון דאָרטן צו שלאַכטן, װאָרום דאָרטן איז
        געװען די גרױסע בָמָה. טױזנט בראַנדאָפּפֿער פֿלעגט שלמה אױפֿברענגען אױף יענעם
        מזבח.
      cs: Protož šel král do Gabaon, aby tam obětoval; ta výsost zajisté byla největší.
        Tisíc obětí zápalných obětoval Šalomoun na tom oltáři.
      pl: I udał się król do Gibeonu, aby tam ofiarować, bo była to wyżyna najprzedniejsza.
        Tysiąc całopaleń złożył Salomon na ołtarzu tym. 
    5:
      he: בְּגִבְעוֹן נִרְאָה יְהֹוָה אֶל־שְׁלֹמֹה בַּחֲלוֹם הַלָּיְלָה וַיֹּאמֶר
        אֱלֹהִים שְׁאַל מָה אֶתֶּן־לָךְ׃
      yi: 'אין גבֿעון האָט זיך גאָט באַװיזן צו שלמהן אין אַ חָלום פֿון דער נאַכט,
        און גאָט האָט געזאָגט: בעט װאָס איך זאָל דיר געבן.'
      cs: 'Ukázal se pak Hospodin v Gabaon Šalomounovi ve snách noci té, a řekl Bůh:
        Žádej začkoli, a dám tobě.'
      pl: 'W Gibeonie tedy ukazał się Wiekuisty Salomonowi we śnie, w nocy. I rzekł
        Bóg: Wyproś, cobym ci dać miał! '
    6:
      he: וַיֹּאמֶר שְׁלֹמֹה אַתָּה עָשִׂיתָ עִם־עַבְדְּךָ דָוִד אָבִי חֶסֶד גָּדוֹל
        כַּאֲשֶׁר הָלַךְ לְפָנֶיךָ בֶּאֱמֶת וּבִצְדָקָה וּבְיִשְׁרַת לֵבָב עִמָּךְ
        וַתִּשְׁמָר־לוֹ אֶת־הַחֶסֶד הַגָּדוֹל הַזֶּה וַתִּתֶּן־לוֹ בֵן יֹשֵׁב עַל־כִּסְאוֹ
        כַּיּוֹם הַזֶּה׃
      yi: 'האָט שלמה געזאָגט: דו האָסט געטאָן מיט דײַן קנעכט, מײַן פֿאָטער דָוִדן,
        גרױס חֶסד, אַזױ װי ער איז געגאַנגען פֿאַר דיר מיט אמת און מיט גערעכטיקײט און
        מיט רעכטפֿאַרטיקײט פֿון האַרצן קעגן דיר;  און האָסט אים געהיט דעם דאָזיקן
        גרױסן חֶסד, און האָסט אים געגעבן אַ זון װאָס זיצט אױף זײַן טראָן אַזױ װי הײַנטיקן
        טאָג.'
      cs: 'I řekl Šalomoun: Ty jsi učinil s služebníkem svým Davidem, otcem mým, milosrdenství
        veliké, když chodil před tebou v pravdě a v spravedlnosti, a v upřímnosti
        srdce stál při tobě. Ovšem zachoval jsi jemu zvláštní toto milosrdenství,
        že jsi dal jemu syna, kterýž by seděl na stolici jeho, jakž se to dnes vidí.'
      pl: 'I odpowiedział Salomon: Wyświadczyłeś słudze Twojemu, ojcu mojemu, Dawidowi,
        łaskę wielką, gdy postępował przed obliczem Twojem w prawdzie i sprawiedliwości
        i uczciwości serca; a przechowałeś mu łaskę tę wielką i dałeś mu syna, zasiadającego
        na stolicy jego, jak to dziś jest. '
    7:
      he: וְעַתָּה יְהוָה אֱלֹהָי אַתָּה הִמְלַכְתָּ אֶת־עַבְדְּךָ תַּחַת דָּוִד אָבִי
        וְאָנֹכִי נַעַר קָטֹן לֹא אֵדַע צֵאת וָבֹא׃
      yi: און אַצונד, יהוה מײַן גאָט, דו האָסט געמאַכט דײַן קנעכט פֿאַר אַ מלך אױף
        דעם אָרט פֿון מײַן פֿאָטער דָוִדן, און איך בין אַ קלײן ייִנגל, איך װײס ניט
        װוּ אױס און װוּ אײַן.
      cs: Ačkoli pak nyní, ó Hospodine Bože můj, ty jsi ustanovil služebníka svého
        králem místo Davida otce mého, já však jsa velmi mladý, neumím vycházeti ani
        vcházeti.
      pl: Teraz tedy o Wiekuisty, Boże mój, Tyś ustanowił królem sługę Twojego miasto
        Dawida, ojca mojego, jam zaś jeszcze wyrostkiem młodym, a nie wiem jak się
        kierować. 
    8:
      he: וְעַבְדְּךָ בְּתוֹךְ עַמְּךָ אֲשֶׁר בָּחָרְתָּ עַם־רָב אֲשֶׁר לֹא־יִמָּנֶה
        וְלֹא יִסָּפֵר מֵרֹב׃
      yi: און דײַן קנעכט איז אין מיטן פֿון דײַן פֿאָלק װאָס דו האָסט אױסדערװײלט, אַ
        גרױס פֿאָלק װאָס קען ניט געצײלט און ניט באַרעכנט װערן פֿון פֿילקײט.
      cs: Služebník, pravím, tvůj jest u prostřed lidu tvého, kterýž jsi vyvolil,
        lidu velikého, kterýž nemůže ani sečten ani sepsán býti pro množství.
      pl: A znajduje się sługa Twój w pośród ludu Twojego, któryś wybrał, ludu tak
        mnogiego, że nie można go zliczyć ani obrachować. 
    9:
      he: וְנָתַתָּ לְעַבְדְּךָ לֵב שֹׁמֵעַ לִשְׁפֹּט אֶת־עַמְּךָ לְהָבִין בֵּין־טוֹב
        לְרָע כִּי מִי יוּכַל לִשְׁפֹּט אֶת־עַמְּךָ הַכָּבֵד הַזֶּה׃
      yi: דרום זאָלסטו געבן דײַן קנעכט אַ פֿאַרשטאַנדיק האַרץ, צו משפּטן דײַן פֿאָלק,
        צו דערקענען צװישן גוטס און שלעכטס, װאָרום װער קען משפּטן דאָס דאָזיקע גרױסע
        פֿאָלק דײַנס?
      cs: Dejž tedy služebníku svému srdce rozumné, aby soudil lid tvůj, a aby rozeznal
        mezi dobrým a zlým; nebo kdo bude moci souditi tento lid tvůj tak mnohý?
      pl: Daj tedy słudze Twojemu serce, któreby umiało sądzić lud Twój, a rozróżniać
        między dobrem a złem, bo któżby zdołał inaczej sądzić ten ogromny lud Twój. 
    10:
      he: וַיִּיטַב הַדָּבָר בְּעֵינֵי אֲדֹנָי כִּי שָׁאַל שְׁלֹמֹה אֶת־הַדָּבָר הַזֶּה׃
      yi: און די זאַך איז װױלגעפֿעלן אין די אױגן פֿון גאָט, װאָס שלמה האָט געבעטן
        די דאָזיקע זאַך.
      cs: I líbilo se to Hospodinu, že žádal Šalomoun za tu věc.
      pl: I spodobało się to Panu, że Salomon o podobną rzecz prosił. 
    11:
      he: וַיֹּאמֶר אֱלֹהִים אֵלָיו יַעַן אֲשֶׁר שָׁאַלְתָּ אֶת־הַדָּבָר הַזֶּה וְלֹא־שָׁאַלְתָּ
        לְּךָ יָמִים רַבִּים וְלֹא־שָׁאַלְתָּ לְּךָ עֹשֶׁר וְלֹא שָׁאַלְתָּ נֶפֶשׁ
        אֹיְבֶיךָ וְשָׁאַלְתָּ לְּךָ הָבִין לִשְׁמֹעַ מִשְׁפָּט׃
      yi: 'און גאָט האָט צו אים געזאָגט: װײַל דו האָסט געבעטן די דאָזיקע זאַך,  און
        ניט דו האָסט דיר געבעטן פֿיל טעג, און ניט דו האָסט דיר געבעטן עשירות, און
        ניט דו האָסט געבעטן דאָס לעבן פֿון דײַנע פֿײַנט, נײַערט האָסט דיר געבעטן שׂכל
        צו פֿאַרשטײן אַ משפּט,'
      cs: 'A řekl jemu Bůh: Proto že jsi žádal věci takové, a neprosils sobě za dlouhý
        věk, aniž jsi žádal sobě bohatství, aniž jsi žádal bezživotí nepřátel svých,
        ale žádal jsi sobě rozumnosti, abys slýchati uměl rozepře,'
      pl: 'I rzekł Bóg do niego: Ponieważ prosiłeś o to, a nie uprosiłeś sobie długich
        lat, ani uprosiłeś sobie bogactwa, ani uprosiłeś sobie śmierci wrogów twoich,
        lecz prosiłeś o rozum, aby wyrozumieć prawo. '
    12:
      he: הִנֵּה עָשִׂיתִי כִּדְבָרֶיךָ הִנֵּה נָתַתִּי לְךָ לֵב חָכָם וְנָבוֹן אֲשֶׁר
        כָּמוֹךָ לֹא־הָיָה לְפָנֶיךָ וְאַחֲרֶיךָ לֹא־יָקוּם כָּמוֹךָ׃
      yi: 'אָט האָב איך געטאָן לױט דײַן װאָרט: זע, איך האָב דיר געגעבן אַ קלוג און
        פֿאַרשטאַנדיק האַרץ, אַז אַזאַ װי דו איז ניט געװען פֿאַר דיר, און נאָך דיר
        װעט ניט אױפֿשטײן אַזאַ װי דו.'
      cs: Aj, učinil jsem vedlé řeči tvé, aj, dalť jsem srdce moudré a rozumné, tak
        že rovného tobě nebylo před tebou, ani po tobě aby nepovstal rovný tobě.
      pl: 'Uczynię oto wedle słowa twojego: dam ci serce mądre i rozumne, tak że podobnego
        tobie nie było przed tobą, a nie powstanie po tobie. '
    13:
      he: וְגַם אֲשֶׁר לֹא־שָׁאַלְתָּ נָתַתִּי לָךְ גַּם־עֹשֶׁר גַּם־כָּבוֹד אֲשֶׁר
        לֹא־הָיָה כָמוֹךָ אִישׁ בַּמְּלָכִים כָּל־יָמֶיךָ׃
      yi: 'און אױך װאָס דו האָסט ניט געבעטן האָב איך דיר געגעבן: אי עושר אי כּבֿוד
        אַלע דײַנע טעג, אַז קײנער אַזאַ װי דו איז ניט געװען צװישן די מלכים.'
      cs: K tomu i to, začež jsi nežádal, dal jsem tobě, totiž bohatství a slávu,
        tak aby nebylo rovného tobě žádného mezi králi po všecky dny tvé.
      pl: 'Ale i to, o coś nie prosił, dam tobie: zarówno bogactwo jak chwałę, aby
        podobnego tobie nie było żadnego między królami po wszystkie dni twoje. '
    14:
      he: וְאִם תֵּלֵךְ בִּדְרָכַי לִשְׁמֹר חֻקַּי וּמִצְוֺתַי כַּאֲשֶׁר הָלַךְ דָּוִיד
        אָבִיךָ וְהַאַרַכְתִּי אֶת־יָמֶיךָ׃
      yi: און אַז דו װעסט גײן אין מײַנע װעגן צו היטן מײַנע געזעצן און מײַנע געבאָט
        אַזױ װי דײַן פֿאָטער דוד איז געגאַנגען, װעל איך דערלענגערן דײַנע טעג.
      cs: Přes to jestliže choditi budeš po cestách mých, ostříhaje ustanovení mých
        a přikázaní mých, jako chodil David otec tvůj, prodlím i dnů tvých.
      pl: A gdy postępować będziesz drogami Mojemi, przestrzegając ustaw i przykazań
        Moich, jako postępował Dawid, ojciec twój, tedy przedłużę i dni twoje! 
    15:
      he: וַיִּקַץ שְׁלֹמֹה וְהִנֵּה חֲלוֹם וַיָּבוֹא יְרוּשָׁלִַם וַיַּעֲמֹד לִפְנֵי
        אֲרוֹן בְּרִית־אֲדֹנָי וַיַּעַל עֹלוֹת וַיַּעַשׂ שְׁלָמִים וַיַּעַשׂ מִשְׁתֶּה
        לְכָל־עֲבָדָיו׃
      yi: האָט זיך אױפֿגעכאַפּט שלמה, ערשט עס איז אַ חָלום. און ער איז געקומען קײן
        ירושלים, און האָט זיך געשטעלט פֿאַר דעם אָרון פֿון גאָטס בונד, און ער האָט
        אױפֿגעבראַכט בראַנדאָפּפֿער, און געמאַכט פֿרידאָפּפֿער, און געמאַכט אַ מאָלצײַט
        פֿאַר אַלע זײַנע קנעכט.
      cs: A když procítil Šalomoun, a aj, byl sen. I přišel do Jeruzaléma a stál před
        truhlou smlouvy Hospodinovy, a obětoval oběti zápalné a oběti pokojné; udělal
        také hody všechněm služebníkům svým.
      pl: I obudził się Salomon, a oto był sen. Ale gdy przybył do Jerozolimy stanął
        przed arką przymierza Wiekuistego i złożył całopalenia i zarządził ofiary
        opłatne i wyprawił ucztę dla wszystkich sług swoich. 
    16:
      he: אָז תָּבֹאנָה שְׁתַּיִם נָשִׁים זֹנוֹת אֶל־הַמֶּלֶךְ וַתַּעֲמֹדְנָה לְפָנָיו׃
      yi: דענצמאָל זײַנען געקומען צװײ פֿרױען זוֹנות צו דעם מלך, און זײ האָבן זיך געשטעלט
        פֿאַר אים.
      cs: Tedy přišly dvě ženy hokyně k králi, a stály před ním.
      pl: Wtedy to przyszły dwie kobiety nierządne do króla i stanęły przed obliczem
        jego. 
    17:
      he: וַתֹּאמֶר הָאִשָּׁה הָאַחַת בִּי אֲדֹנִי אֲנִי וְהָאִשָּׁה הַזֹּאת יֹשְׁבֹת
        בְּבַיִת אֶחָד וָאֵלֵד עִמָּהּ בַּבָּיִת׃
      yi: 'און אײן פֿרױ האָט געזאָגט: איך בעט דיך, מײַן האַר, איך און די דאָזיקע פֿרױ
        װױנען אין אײן הױז, און איך האָב געבאָרן מיט איר אין הױז. '
      cs: 'I řekla jedna z těch žen: Prosím, pane můj, já a žena tato bydlíme v jednom
        domě. I porodila jsem u ní v témž domě.'
      pl: 'I rzekła jedna z onych kobiet: Błagam, panie mój! ja i ta kobieta mieszkamy
        w jednym domu i porodziłam u niej w tymże domu. '
    18:
      he: וַיְהִי בַּיּוֹם הַשְּׁלִישִׁי לְלִדְתִּי וַתֵּלֶד גַּם־הָאִשָּׁה הַזֹּאת
        וַאֲנַחְנוּ יַחְדָּו אֵין־זָר אִתָּנוּ בַּבַּיִת זוּלָתִי שְׁתַּיִם־אֲנַחְנוּ
        בַּבָּיִת׃
      yi: און עס איז געװען אױפֿן דריטן טאָג נאָך מײַן געבערן, האָט אױך די דאָזיקע
        פֿרױ געבאָרן; און מיר זײַנען געװען זאַלבענאַנד, קײן פֿרעמדער איז מיט אונדז
        ניט געװען אין הױז; בלױז מיר צװײ זײַנען געװען אין הױז.
      cs: Potom stalo se dne třetího po porodu mém, že porodila také žena tato, a
        byly jsme spolu. Nebylo žádného cizího s námi v domě, kromě nás dvou v témž
        domě.
      pl: I zdarzyło się dnia trzeciego, po porodzeniu mojem, że urodziła i ta kobieta
        - byłyśmy zaś razem, a nie był nikt obcy z nami w domu, oprócz nas obu w tymże
        domu. 
    19:
      he: וַיָּמָת בֶּן־הָאִשָּׁה הַזֹּאת לָיְלָה אֲשֶׁר שָׁכְבָה עָלָיו׃
      yi: איז געשטאָרבן דאָס קינד פֿון דער דאָזיקער פֿרױ בײַ נאַכט, װײַל זי איז געלעגן
        אױף אים. 
      cs: Umřel pak syn ženy této v noci, nebo spěci, udávila ho.
      pl: Otóż umarł syn tej kobiety w nocy, ponieważ przyległa na nim. 
    20:
      he: וַתָּקָם בְּתוֹךְ הַלַּיְלָה וַתִּקַּח אֶת־בְּנִי מֵאֶצְלִי וַאֲמָתְךָ יְשֵׁנָה
        וַתַּשְׁכִּיבֵהוּ בְּחֵיקָהּ וְאֶת־בְּנָהּ הַמֵּת הִשְׁכִּיבָה בְחֵיקִי׃
      yi: איז זי אױפֿגעשטאַנען אין מיטן נאַכט, און האָט אַװעקגענומען מײַן זון פֿון
        לעבן מיר, בעת דײַן דינסט איז געשלאָפֿן, און זי האָט אים געלײגט אין איר בוזעם,
        און איר טױטן זון האָט זי געלײגט אין מײַן בוזעם.
      cs: A vstavši o půl noci, vzala syna mého ode mne, když spala služebnice tvá,
        a položila jej v lůnu svém, a syna svého mrtvého položila do lůna mého.
      pl: Wstała tedy wpośród nocy i zabrała syna mojego od boku mego, gdy służebnica
        twoja spała, i położyła go na łonie swojem, syna zaś swego martwego położyła
        na łonie mojem. 
    21:
      he: וָאָקֻם בַּבֹּקֶר לְהֵינִיק אֶת־בְּנִי וְהִנֵּה־מֵת וָאֶתְבּוֹנֵן אֵלָיו
        בַּבֹּקֶר וְהִנֵּה לֹא־הָיָה בְנִי אֲשֶׁר יָלָדְתִּי׃
      yi: און איך בין אױפֿגעשטאַנען אין דער פֿרי אָנצוזען מײַן זון, ערשט ער איז טױט;
        אָבער אַז איך האָב אים באַטראַכט אין דער פֿרי ערשט דאָס איז ניט געװען מײַן
        זון װאָס איך האָב געבאָרן.
      cs: Ale když jsem vstala ráno, abych přikojila syna svého, a aj, mrtvý. Na kteréhož
        když jsem ráno pilněji pohleděla, a aj, nebyl syn můj, kteréhož jsem porodila.
      pl: A gdy wstałam rano, aby nakarmić syna mego, a oto - był martwy. Ale gdym
        przypatrywała mu się z rana - okazało się, iż nie był to syn mój, któregom
        urodziła. 
    22:
      he: וַתֹּאמֶר הָאִשָּׁה הָאַחֶרֶת לֹא כִי בְּנִי הַחַי וּבְנֵךְ הַמֵּת וְזֹאת
        אֹמֶרֶת לֹא כִי בְּנֵךְ הַמֵּת וּבְנִי הֶחָי וַתְּדַבֵּרְנָה לִפְנֵי הַמֶּלֶךְ׃
      yi: 'האָט די אַנדער פֿרױ געזאָגט: נײן, נײַערט מײַן זון איז דער לעבעדיקער, און
        דײַן זון דער טױטער. און די זאָגט: נײן נײַערט דײַן זון איז דער טױטער, און מײַן
        זון דער לעבעדיקער. און זײ האָבן געטענהט  פֿאַרן מלך.'
      cs: 'I řekla žena druhá: Není tak, ale syn můj jest ten živý, a ten mrtvý jest
        syn tvůj. Ona pak řekla: Nikoli, ale syn tvůj jest ten mrtvý, a syn můj jest
        ten živý. A tak se hádaly před králem.'
      pl: 'I zawołała druga kobieta: Nie, ten mój syn, ten żywy, a twój syn martwy.
        Tamta zaś zawołała: Nie! lecz syn ten żywy. I tak spierały się wobec króla. '
    23:
      he: וַיֹּאמֶר הַמֶּלֶךְ זֹאת אֹמֶרֶת זֶה־בְּנִי הַחַי וּבְנֵךְ הַמֵּת וְזֹאת
        אֹמֶרֶת לֹא כִי בְּנֵךְ הַמֵּת וּבְנִי הֶחָי׃
      yi: 'האָט דער מלך געזאָגט: די זאָגט: דאָס איז מײַן זון דער לעבעדיקער און דײַן
        זון דער טױטער; און די זאָגט: נײן, נײַערט דײַן זון איז דער טױטער, און מײַן
        זון דער לעבעדיקער.'
      cs: 'I řekl král: Tato praví: Ten živý jest syn můj, a syn tvůj jest ten mrtvý.
        Tato zase praví: Neníť tak, ale syn tvůj jest ten mrtvý, a syn můj jest ten
        živý.'
      pl: 'Rzekł tedy król: Ponieważ ta powiada: Ten żywy jest syn mój, a syn twój
        martwy, ta zaś powiada: Nie! lecz syn twój ów martwy, a syn mój ten żywy, '
    24:
      he: וַיֹּאמֶר הַמֶּלֶךְ קְחוּ לִי־חָרֶב וַיָּבִאוּ הַחֶרֶב לִפְנֵי הַמֶּלֶךְ׃
      yi: 'און דער מלך האָט געזאָגט: ברענגט מיר אַ שװערד. האָט מע געבראַכט אַ שװערד
        פֿאַרן מלך.'
      cs: 'Protož řekl král: Přineste mi meč. I přinesli meč před krále.'
      pl: 'Rzekł przeto król: Przynieście mi miecz! I przyniesiono miecz przed króla. '
    25:
      he: וַיֹּאמֶר הַמֶּלֶךְ גִּזְרוּ אֶת־הַיֶּלֶד הַחַי לִשְׁנָיִם וּתְנוּ אֶת־הַחֲצִי
        לְאַחַת וְאֶת־הַחֲצִי לְאֶחָת׃
      yi: 'האָט דער מלך געזאָגט: צעשנײַדט דאָס לעבעדיקע קינד אין צװײען, און גיט אַ
        העלפֿט צו אײנער, און אַ העלפֿט צו דער אַנדערער.'
      cs: 'Tedy řekl král: Rozetněte to dítě živé na dvé, a dejte jednu polovici jedné,
        a polovici druhou druhé.'
      pl: 'I rzekł król: Rozetnijcie to dziecię żywe na dwoje, a oddajcie połowę jednej,
        a połowę drugiej! '
    26:
      he: וַתֹּאמֶר הָאִשָּׁה אֲשֶׁר־בְּנָהּ הַחַי אֶל־הַמֶּלֶךְ כִּי־נִכְמְרוּ רַחֲמֶיהָ
        עַל־בְּנָהּ וַתֹּאמֶר בִּי אֲדֹנִי תְּנוּ־לָהּ אֶת־הַיָּלוּד הַחַי וְהָמֵת
        אַל־תְּמִיתֻהוּ וְזֹאת אֹמֶרֶת גַּם־לִי גַם־לָךְ לֹא יִהְיֶה גְּזֹרוּ׃
      yi: 'האָט גערעדט די פֿרױ װאָס איר זון איז געװען דער לעבעדיקער, צום מלך–װאָרום
        דאָס האַרץ האָט איר פֿאַרקלעמט אױף איר זון–און זי האָט געזאָגט: איך בעט דיך,
        מײַן האַר, גיט איר דאָס לעבעדיקע קינד, נאָר טײטן זאָלט איר עס ניט טײטן. און
        יענע זאָגט: ניט מיר און ניט דיר זאָל עס געהערן; שנײַדט!'
      cs: 'Ale žena, jejíž syn byl ten, kterýž živ zůstal, mluvila králi, (nebo pohnula
        se střeva její nad synem jejím), a řekla: Prosím, pane můj, dejte jí nemluvňátko
        to živé, a nikoli nezabijejte ho. Druhá pak řekla: Nechť není ani mně ani
        tobě, rozetněte.'
      pl: 'Wtedy zawołała kobieta, której syn był żywy, do króla - bo wspłonęła litość
        jej nad synem swoim - i rzekła: Błagam, panie mój! oddajcie jej to dziecię
        żywe, ale nie zabijajcie go! Druga wszakże wołała: Ani mojem ani twojem niech
        nie będzie, rozetnijcie! '
    27:
      he: וַיַּעַן הַמֶּלֶךְ וַיֹּאמֶר תְּנוּ־לָהּ אֶת־הַיָּלוּד הַחַי וְהָמֵת לֹא
        תְמִיתֻהוּ הִיא אִמּוֹ׃
      yi: 'האָט זיך אָפּגערופֿן דער מלך און געזאָגט: גיט איר דאָס לעבעדיקע קינד, און
        טײטן זאָלט איר עס ניט טײטן; זי איז זײַן מוטער.'
      cs: 'K čemuž odpovídaje král, řekl: Dejtež této dítě to živé, a nikoli nezabijejte
        ho, onať jest matka jeho.'
      pl: 'Tedy odezwał się król, i rzekł: Oddajcie jej to dziecię żywe, a nie zabijajcie
        go; ta jest matka jego! '
    28:
      he: וַיִּשְׁמְעוּ כָל־יִשְׂרָאֵל אֶת־הַמִּשְׁפָּט אֲשֶׁר שָׁפַט הַמֶּלֶךְ וַיִּרְאוּ
        מִפְּנֵי הַמֶּלֶךְ כִּי רָאוּ כִּי־חָכְמַת אֱלֹהִים בְּקִרְבּוֹ לַעֲשׂוֹת
        מִשְׁפָּט׃
      yi: און גאַנץ ישׂראל האָבן געהערט דעם משפּט װאָס דער מלך האָט געמשפּט, און זײ
        האָבן מורא געהאַט פֿאַרן מלך, װאָרום, זײ האָבן געזען אַז גאָטס חכמה איז אין
        אים צו טאָן גערעכטיקײט.
      cs: Tedy uslyšavše všickni Izraelští soud tento, kterýž vynesl král, báli se
        krále; nebo viděli, že moudrost Boží jest v srdci jeho k vykonávání soudu.
      pl: A gdy usłyszał wszystek Izrael o tym wyroku, który wydał król, uszanowali
        króla; widzieli bowiem, że mądrość Boża w nim, aby wymierzał sprawiedliwość. 
  4:
    1:
      he: וַיְהִי הַמֶּלֶךְ שְׁלֹמֹה מֶלֶךְ עַל־כָּל־יִשְׂרָאֵל׃
      yi: און דער מלך שלמה איז געװען מלך איבער גאַנץ ישׂראל.
      cs: A tak král Šalomoun byl králem nade vším Izraelem.
      pl: A tak uznany był król Salomon królem nad całym Izraelem. 
    2:
      he: וְאֵלֶּה הַשָּׂרִים אֲשֶׁר־לוֹ עֲזַרְיָהוּ בֶן־צָדוֹק הַכֹּהֵן׃
      yi: 'און דאָס זײַנען די האַרן װאָס ער האָט געהאַט: עַזַריָהו דער זון פֿון צָדוֹקן,
        דער כּהן;'
      cs: 'Tato pak byla knížata jeho: Azariáš syn Sádochův knížetem,'
      pl: 'A oto naprzedniejsi panowie dworu jego: Azarja, syn Cadoka, pierwszy minister. '
    3:
      he: אֱלִיחֹרֶף וַאֲחִיָּה בְּנֵי שִׁישָׁא סֹפְרִים יְהוֹשָׁפָט בֶּן־אֲחִילוּד
        הַמַּזְכִּיר׃
      yi: אֶליחוֹרף און אַחִיה, די זין פֿון שישאָן, שרײַבערס; יהוֹשפֿט דער זון פֿון
        אַחילוּדן, דער דערמאָנער;
      cs: Elichoref a Achiáš synové Sísovi byli písaři, Jozafat syn Achiludův kancléřem,
      pl: Elichoref i Achija, synowie Szyszy, sekretarze. Jehoszafat, syn Achiluda,
        kanclerz. 
    4:
      he: וּבְנָיָהוּ בֶן־יְהוֹיָדָע עַל־הַצָּבָא וְצָדוֹק וְאֶבְיָתָר כֹּהֲנִים׃
      yi: און בנָיָהוּ דער זון פֿון יהוֹיָדָען, איבערן חיל; און צָדוֹק און אבֿיתר,
        כּהנים; 
      cs: A Banaiáš syn Joiadův nad vojskem, Sádoch pak a Abiatar kněžími,
      pl: Benaja, syn Jehojady, nad wojskiem. Cadok i Abjatar kapłani. 
    5:
      he: וַעֲזַרְיָהוּ בֶן־נָתָן עַל־הַנִּצָּבִים וְזָבוּד בֶּן־נָתָן כֹּהֵן רֵעֶה
        הַמֶּלֶךְ׃
      yi: און עַזַריָהו דער זון פֿון נתנען, איבער די געשטעלטע; און זָבֿוד דער זון
        פֿון נתנען, און אױבערמאַן, דעם מלכס חבֿר;
      cs: A Azariáš syn Nátanův nad úředníky, a Zábud syn Nátanův nejvyšší rada královská,
      pl: Azarja, syn Natana, nad starostami. Zabud zaś, syn Natana, urzędnik i poufnik
        króla. 
    6:
      he: וַאֲחִישָׁר עַל־הַבָּיִת וַאֲדֹנִירָם בֶּן־עַבְדָּא עַל־הַמַּס׃
      yi: און אַחִישר, איבערן פּאַלאַץ; און אַדוֹנירם דער זון פֿון עַבֿדאָן, איבערן
        צינדז.
      cs: A Achisar vládař domu, Adoniram pak syn Abdy nad vybraným lidem.
      pl: Achiszar zaś był ministrem dworu - a Adoniram, syn Abdy, przełożonym pańszczyźnianych. 
    7:
      he: וְלִשְׁלֹמֹה שְׁנֵים־עָשָׂר נִצָּבִים עַל־כָּל־יִשְׂרָאֵל וְכִלְכְּלוּ אֶת־הַמֶּלֶךְ
        וְאֶת־בֵּיתוֹ חֹדֶשׁ בַּשָּׁנָה יִהְיֶה עַל־אחד [הָאֶחָד] לְכַלְכֵּל׃
      yi: און שלמה האָט געהאַט צװעלף געשטעלטע איבער גאַנץ ישׂראל, און זײ פֿלעגן אױסהאַלטן
        דעם מלך און זײַן הױז; אַ חודש אין יאָר פֿלעגט איטלעכער דאַרפֿן אױסהאַלטן.
      cs: Měl také Šalomoun dvanácte vládařů nade vším Izraelem, kteříž opatrovali
        potravou krále i dům jeho. Každého roku za měsíc jeden každý měl opatrovati
        krále.
      pl: A miał Salomon dwunastu starostów nad całym Izraelem. Ci zaopatrywali w żywność
        króla i dwór jego. Co miesiąc miał inny żywność dostarczać. 
    8:
      he: וְאֵלֶּה שְׁמוֹתָם בֶּן־חוּר בְּהַר אֶפְרָיִם׃
      yi: 'און דאָס זײַנען זײערע נעמען: דער זון פֿון חוּרן, אין דעם געבערג פֿון אפֿרים.'
      cs: 'A tato jsou jména jejich: Syn Chur na hoře Efraim;'
      pl: 'A oto imiona ich: Ben-Chur na wzgórzu efraimskiem. '
    9:
      he: בֶּן־דֶּקֶר בְּמָקַץ וּבְשַׁעַלְבִים וּבֵית שָׁמֶשׁ וְאֵילוֹן בֵּית חָנָן׃
      yi: דער זון פֿון דֶקרן אין מָקַץ און אין שַעַלבֿים, און בֵית-שֶמֶש, און אֵלאָן-בֵית-חָנן. 
      cs: Syn Deker v Makaz a v Salbim, a v Betsemes a v Elon Betchanan;
      pl: Ben-Deker w Makac i w Szaalbim i w Bet-Szemesz i w Elon i w Bet-Chanan. 
    10:
      he: בֶּן־חֶסֶד בָּאֲרֻבּוֹת לוֹ שֹׂכֹה וְכָל־אֶרֶץ חֵפֶר׃
      yi: דער זון פֿון חֶסדן, אין אַרוּבות; אונטער אים איז געװען שׂוֹכוֹ, און דאָס
        גאַנצע לאַנד חֵפֿר. 
      cs: Syn Chesed v Arubot, jehož bylo Socho i všecka země Chefer;
      pl: Ben-Chesed w Arubot; do niego należało Socho i cała dziedzina Cheferu. 
    11:
      he: בֶּן־אֲבִינָדָב כָּל־נָפַת דֹּאר טָפַת בַּת־שְׁלֹמֹה הָיְתָה לּוֹ לְאִשָּׁה׃
      yi: דער זון פֿון אַבֿינָדֶבֿן, אין דער גאַנצער געגנט פֿון דָור; ער האָט געהאַט
        טָפֿת די טאָכטער פֿון שלמהן פֿאַר אַ װײַב.
      cs: Syn Abinadabův, jehož byly všecky končiny Dor, a měl Tafat dceru Šalomounovu
        za manželku;
      pl: 'Ben-Abinabad: Całe Nafat Dor; miał on Tafatę, córkę Salomona, za żonę. '
    12:
      he: בַּעֲנָא בֶּן־אֲחִילוּד תַּעְנַךְ וּמְגִדּוֹ וְכָל־בֵּית שְׁאָן אֲשֶׁר אֵצֶל
        צָרְתַנָה מִתַּחַת לְיִזְרְעֶאל מִבֵּית שְׁאָן עַד אָבֵל מְחוֹלָה עַד מֵעֵבֶר
        לְיָקְמֳעָם׃
      yi: בענא דער זון פֿון אַחילוּדן, אין תַּעַנָך, און מגִדו, און גאַנץ בֵית-שאָן
        װאָס לעבן צָרתן אונטער יזרעאל, פֿון בֵית-שאָן ביז אָבֿל-מחולה, ביז אױף יענער
        זײַן יָקמעם.
      cs: Baana syn Achiludův, jehož byl Tanach a Mageddo, i všecken Betsan, kterýž
        jest vedlé Sartan pod Jezreelem, od Betsan až do Abelmehula a až za Jekmaam;
      pl: Baana, syn Achiluda; Taanach i Megiddo i całe Bet-Szean, położone przy Cartan
        pod Izreelem, od Bet-Szeanu do Abel Mechola aż po Jokmeam. 
    13:
      he: בֶּן־גֶּבֶר בְּרָמֹת גִּלְעָד לוֹ חַוֺּת יָאִיר בֶּן־מְנַשֶּׁה אֲשֶׁר בַּגִּלְעָד
        לוֹ חֶבֶל אַרְגֹּב אֲשֶׁר בַּבָּשָׁן שִׁשִּׁים עָרִים גְּדֹלוֹת חוֹמָה וּבְרִיחַ
        נְחֹשֶׁת׃
      yi: דער זון פֿון גֶבֿרן, אין רָמות-גִלעָד; אונטער אים זײַנען געװען די דערפֿער
        פֿון יָאִיר דעם זון פֿון מנשהן, װאָס אין גִלעָד; אונטער אים איז געװען די געגענט
        פֿון אַרגובֿ װאָס אין בשן, זעכציק גרױסע שטעט מיט מױערן און קופּערנע ריגלען.
      cs: Syn Geber v Rámot Galád, jehož byly vsi Jair, syna Manassesova, kteréž jsou
        v Galád, jehož byla krajina Argob, kteráž jest v Bázan, šedesáte měst velikých
        hrazených a závřitých;
      pl: Ben-Geber w Ramot w Gileadzie, do niego należały sioła Jaira, syna Manaszy,
        położone w Gileadzie, do niego pas krainy Argob w Baszanie, sześćdziesiąt
        miast wielkich, zaopatrzonych w mury i zawory z kruszcu. 
    14:
      he: אֲחִינָדָב בֶּן־עִדֹּא מַחֲנָיְמָה׃
      yi: אַחינָדֶבֿ דער זון פֿון עִדאֹן, אין מַחנַיִם. 15 אַחימַעַץ, אין נפֿתּלי;
        ער אױך האָט גענומען בָשׂמַת די טאָכטער פֿון שלמהן פֿאַר אַ װײַב.
      cs: Achinadab syn Iddo v Mahanaim;
      pl: Achinadab, syn Iddego, w Machnaim. 
    15:
      he: אֲחִימַעַץ בְּנַפְתָּלִי גַּם־הוּא לָקַח אֶת־בָּשְׂמַת בַּת־שְׁלֹמֹה לְאִשָּׁה׃
      yi: ''
      cs: Achimaas v Neftalím, on také pojal Basemat dceru Šalomounovu za manželku;
      pl: Achimaac w Naftali; on pojął Bosmatę, córkę Salomona, za żonę. 
    16:
      he: בַּעֲנָא בֶּן־חוּשָׁי בְּאָשֵׁר וּבְעָלוֹת׃
      yi: בענא דער זון פֿון חוּשַין, אין אָשר, און בעָלות. 
      cs: Baana syn Chusai v Asser a v Alot;
      pl: Baana, syn Chuszaja, w Aszer i Bealot. 
    17:
      he: יְהוֹשָׁפָט בֶּן־פָּרוּחַ בְּיִשָׂשכָר׃
      yi: יהוֹשפֿט דער זון פֿון פָּרוּחַן, אין יִשׂשָׂכָר.
      cs: Jozafat syn Paruach v Izachar;
      pl: Jehoszafat, syn Paruacha, w Isacharze. 
    18:
      he: שִׁמְעִי בֶן־אֵלָא בְּבִנְיָמִן׃
      yi: שִמְעִי דער זון פֿון אֵלאָן אין בנימין.
      cs: Semei syn Ela v Beniamin;
      pl: Szymei, syn Elego, w Benjaminie. 
    19:
      he: גֶּבֶר בֶּן־אֻרִי בְּאֶרֶץ גִּלְעָד אֶרֶץ סִיחוֹן מֶלֶךְ הָאֱמֹרִי וְעֹג
        מֶלֶךְ הַבָּשָׁן וּנְצִיב אֶחָד אֲשֶׁר בָּאָרֶץ׃
      yi: גֶבֿר דער זון פֿון אורין, אין לאַנד גִלעָד, דעם לאַנד פֿון סיחון דעם מלך
        פֿון אמורי, און פֿון עוג דעם מלך פֿון בשן. און אײן געשטעלטער װאָס איבערן גאַנצן
        לאַנד. 
      cs: Geber syn Uri v zemi Galád, v zemi Seona, krále Amorejského, a Oga krále
        Bázan; ten sám vládařem jedním představen byl té zemi.
      pl: Geber, syn Uriego, w ziemi Gilead - kraju Sychona, króla amorejskiego, i Oga,
        króla Baszanu - i jeszcze jeden starosta, który w kraju tym był. 
    20:
      he: יְהוּדָה וְיִשְׂרָאֵל רַבִּים כַּחוֹל אֲשֶׁר־עַל־הַיָּם לָרֹב אֹכְלִים וְשֹׁתִים
        וּשְׂמֵחִים׃
      yi: יהוּדה און ישׂראל זײַנען געװען אַזױ װי דער זאַמד װאָס בײַם ים אין פֿילקײט.
        זײ האָבן געגעסן און געטרונקען און געװען פֿרײלעך.
      cs: Tehdáž Juda a Izrael rozmnoženi jsouce jako písek při moři v množství, jedli
        a pili, a veselili se.
      pl: A Judejczycy i Izraelici liczni niby piasek nad morzem w mnogości, jedli
        i pili i weselili się. 
    21:
      cs: Nebo Šalomoun panoval nade všemi královstvími od řeky až k zemi Filistinské,
        a až k končinám Egyptským. I přinášeli dary a sloužili Šalomounovi po všecky
        dny života jeho.
    22:
      cs: Vycházelo pak ku potravě Šalomounovi na každý den třidceti měr běli, a šedesáte
        měr mouky obecné,
    23:
      cs: Deset volů krmných a dvadceti volů pastevných, a sto ovec, kromě jelenů,
        srn, bůvolů a ptactva vykrmeného.
    24:
      cs: On zajisté panoval všudy s této strany řeky od Tipsach až do Gázy nade všemi
        králi, kteříž byli před řekou, a měl pokoj se všech stran vůkol.
    25:
      cs: I bydlil Juda a Izrael bezpečně, jeden každý pod svým vinným kmenem a pod
        svým fíkem, od Dan až do Bersabé, po všecky dny Šalomounovy.
    26:
      cs: Měl také Šalomoun čtyřidceti tisíc koní na stání k vozům svým, a dvanácte
        tisíc jízdných.
    27:
      cs: A tak opatrovali ti úředníci krále Šalomouna i všecky, kteříž přicházeli
        k stolu krále Šalomouna, jeden každý za měsíc svůj, nedopouštějíce, aby v
        čem nedostatek býti měl.
    28:
      cs: Ječmene také a slámy pro koně a pro mezky dodávali k tomu místu, kdež byl
        král, jeden každý, jakž mu uloženo bylo.
    29:
      cs: Nadto dal Bůh moudrost Šalomounovi a prozřetelnost velikou náramně, a širokost
        mysli, jako jest písku na břehu mořském.
    30:
      cs: Nebo větší byla moudrost Šalomounova, než moudrost všech národů východních,
        a než všeliká moudrost Egyptských.
    31:
      cs: Nýbrž moudřejší byl nad všecky lidi, až i nad Etana Ezrachitského, též nad
        Hémana, a Kalkole i Darda, syny Máchol, a rozneslo se jméno jeho po všech
        národech vůkol.
    32:
      cs: Složil také tři tisíce přísloví, a písniček jeho bylo tisíc a pět.
    33:
      cs: Vypsal též i o stromích, počna od cedru, kterýž jest na Libánu, až do mchu,
        kterýž roste na zdi; psal i o hovadech a o ptácích, a zeměplazích a o rybách.
    34:
      cs: Protož přicházeli ze všech národů poslouchati moudrosti Šalomounovy, i ode
        všech králů země, kteříž slyšeli o moudrosti jeho.
  5:
    1:
      he: וּשְׁלֹמֹה הָיָה מוֹשֵׁל בְּכָל־הַמַּמְלָכוֹת מִן־הַנָּהָר אֶרֶץ פְּלִשְׁתִּים
        וְעַד גְּבוּל מִצְרָיִם מַגִּשִׁים מִנְחָה וְעֹבְדִים אֶת־שְׁלֹמֹה כָּל־יְמֵי
        חַיָּיו׃
      yi: און שלמה האָט געװעלטיקט איבער אַלע קיניגרײַכן, פֿון דעם טײַך ביז דעם לאַנד
        פֿון די פּלשתּים, און ביז דעם געמאַרק פֿון מצרים. זײ האָבן געבראַכט אָפּגאָב,
        און געדינט דעם מלך שלמה אַלע טעג פֿון זײַן לעבן.
      cs: Poslal pak Chíram král Tyrský služebníky své k Šalomounovi, uslyšav, že
        ho pomazali za krále na místo otce jeho; nebo miloval Chíram Davida po všecky
        dny.
      pl: I panował Salomon nad wszystkiemi królestwy od rzeki aż do ziemi filistyńskiej
        i aż do granicy Egiptu; składały one dary i służyły Salomonowi po wszystkie
        dni żywota jego. 
    2:
      he: וַיְהִי לֶחֶם־שְׁלֹמֹה לְיוֹם אֶחָד שְׁלֹשִׁים כֹּר סֹלֶת וְשִׁשִּׁים כֹּר
        קָמַח׃
      yi: און די שפּײַזונג פֿון שלמהן פֿאַר אײן טאָג איז געװען דרײַסיק כּור זעמלמעל,
        און זעכציק כּור גראָבע מעל,
      cs: 'Zase poslal Šalomoun k Chíramovi, řka:'
      pl: 'Wynosiło zaś zapotrzebowanie żywności dla Salomona dziennie: trzydzieści
        kor mąki przedniej a sześćdziesiąt kor mąki innej. '
    3:
      he: עֲשָׂרָה בָקָר בְּרִאִים וְעֶשְׂרִים בָּקָר רְעִי וּמֵאָה צֹאן לְבַד מֵאַיָּל
        וּצְבִי וְיַחְמוּר וּבַרְבֻּרִים אֲבוּסִים׃
      yi: צען פֿעטע רינדער, און צװאַנציק רינדער פֿון דער פֿיטער, און הונדערט שאָף,
        אחוץ הינדן, און הירשן, און דאַמהירשן, און געשטאָפּטע קאַפּהענער.
      cs: Ty víš, že David otec můj nemohl vystavěti domu jménu Hospodina Boha svého
        pro války, kteréž jej obkličovaly, dokudž Hospodin nepodložil nepřátel pod
        nohy jeho.
      pl: Dziesięć wołów tucznych, dwadzieścia wołów pastewnych i sto owiec, oprócz
        jeleni, sarn, łani i ptactwa tucznego. 
    4:
      he: כִּי־הוּא רֹדֶה בְּכָל־עֵבֶר הַנָּהָר מִתִּפְסַח וְעַד־עַזָּה בְּכָל־מַלְכֵי
        עֵבֶר הַנָּהָר וְשָׁלוֹם הָיָה לוֹ מִכָּל־עֲבָרָיו מִסָּבִיב׃
      yi: װאָרום ער האָט געװעלטיקט איבער גאַנץ דער זײַט טײַך, פֿון תִּפֿסַח און ביז
        עזָה, איבער אַלע מלכים פֿון דער זײַט טײַך; און ער האָט געהאַט שלום פֿון אַלע
        זײַנע זײַטן רונד אַרום.
      cs: Ale nyní Hospodin Bůh můj dal mi odpočinutí všudy vůkol, není žádného protivníka,
        ani outoku nebezpečného.
      pl: Miał bowiem władzę nad całym krajem po tej stronie rzeki, od Tyfsach do Gazy,
        nad wszystkimi królami po tej stronie rzeki; a zażywał pokoju ze wszech stron
        dokoła. 
    5:
      he: וַיֵּשֶׁב יְהוּדָה וְיִשְׂרָאֵל לָבֶטַח אִישׁ תַּחַת גַּפְנוֹ וְתַחַת תְּאֵנָתוֹ
        מִדָּן וְעַד־בְּאֵר שָׁבַע כֹּל יְמֵי שְׁלֹמֹה׃
      yi: און יהוּדה און ישׂראל זײַנען געזעסן אין זיכערקײט, איטלעכער אונטער זײַן װײַנשטאָק
        און אונטער זײַן פֿײַגנבױם, פֿון דָן ביז באֵר-שֶבֿע, אַלע טעג פֿון שלמהן.
      cs: 'Z té příčiny, aj, úmysl mám stavěti dům jménu Hospodina Boha svého, jakož
        mluvil Hospodin Davidovi otci mému, řka: Syn tvůj, kteréhož posadím místo
        tebe na stolici tvé, onť vystaví dům ten jménu mému.'
      pl: I mieszkał Juda i Izrael bezpiecznie, każdy pod winogradem i pod figowcem
        swoim, od Dan do Beer-Szeby, po wszystkie dni Salomona. 
    6:
      he: וַיְהִי לִשְׁלֹמֹה אַרְבָּעִים אֶלֶף אֻרְוֺת סוּסִים לְמֶרְכָּבוֹ וּשְׁנֵים־עָשָׂר
        אֶלֶף פָּרָשִׁים׃
      yi: און שלמה האָט געהאַט פֿערציק טױזנט שטאַלן פֿערד פֿאַר זײַנע רײַטװעגן, און
        צװעלף טױזנט רײַטער.
      cs: A protož nyní rozkaž, ať mi nasekají cedrů na Libánu. Budou pak služebníci
        moji s služebníky tvými, a mzdu služebníků tvých dám tobě, tak jakž díš. Nebo
        sám víš, že mezi námi není žádného, kdož by uměl sekati dříví, jako jsou Sidonští.
      pl: Posiadał też Salomon czterdzieści tysięcy koni żłobnych dla wozów swoich
        i dwanaście tysięcy wierzchowców. 
    7:
      he: וְכִלְכְּלוּ הַנִּצָּבִים הָאֵלֶּה אֶת־הַמֶּלֶךְ שְׁלֹמֹה וְאֵת כָּל־הַקָּרֵב
        אֶל־שֻׁלְחַן הַמֶּלֶךְ־שְׁלֹמֹה אִישׁ חָדְשׁוֹ לֹא יְעַדְּרוּ דָּבָר׃
      yi: און יענע געשטעלטע פֿלעגן אױסהאַלטן דעם מלך שלמה, און איטלעכן װאָס גענענט
        צום טיש פֿון מלך שלמה, איטלעכער אין זײַן חודש; זײ פֿלעגן ניט פֿאַרפֿעלן קײן
        זאַך.
      cs: 'Stalo se tedy, když uslyšel Chíram ta slova Šalomounova, že se zradoval
        náramně, a řekl: Požehnaný Hospodin budiž nyní,kterýž dal Davidovi syna moudrého
        nad tím lidem tak mnohým.'
      pl: I zaopatrywali owi starostowie króla Salomona i wszystkich, którzy do stołu
        królewskiego przystęp mieli, w żywność, każdy w miesiącu swoim; nie dopuszczali
        aby na czemkolwiek zbywało. 
    8:
      he: וְהַשְּׂעֹרִים וְהַתֶּבֶן לַסּוּסִים וְלָרָכֶשׁ יָבִאוּ אֶל־הַמָּקוֹם אֲשֶׁר
        יִהְיֶה־שָּׁם אִישׁ כְּמִשְׁפָּטוֹ׃
      yi: אױך גערשטן און שטרױ פֿאַר די פֿערד און פֿאַר די יאָגפֿערד פֿלעגן זײ ברענגען
        אין דעם אָרט װוּהין עס האָט געהערט, איטלעכער לױט װי ער האָט געדאַרפֿט.
      cs: 'I poslal Chíram k Šalomounovi, řka: Vyrozuměl jsem, oč jsi poslal ke mně;
        jáť učiním všecku vůli tvou z strany dříví cedrového i jedlového.'
      pl: I jęczmienia także i słomy dla koni i rumaków dostawiali na miejsca dokąd
        należało, każdy w porządku swoim. 
    9:
      he: וַיִּתֵּן אֱלֹהִים חָכְמָה לִשְׁלֹמֹה וּתְבוּנָה הַרְבֵּה מְאֹד וְרֹחַב
        לֵב כַּחוֹל אֲשֶׁר עַל־שְׂפַת הַיָּם׃
      yi: און גאָט האָט געגעבן שלמהן חכמה און פֿאַרשטאַנדיקײט זײער פֿיל, און ברײטקײט
        פֿון גײַסט אַזױ װי דער זאַמד װאָס אױפֿן ברעג פֿון ים.
      cs: Služebníci moji svezou je s Libánu až k moři, a dám je v vořích splaviti
        po moři až k místu tomu, kteréž mi ukážeš, a tu je složím; ty pak pobéřeš
        je a naplníš také vůli mou, dodávaje potravy čeledi mé.
      pl: Nadto dał Bóg mądrość Salomonowi i roztropność bardzo wielką i rozległą
        wiedzę jak piasek, który nad brzegiem morza, 
    10:
      he: וַתֵּרֶב חָכְמַת שְׁלֹמֹה מֵחָכְמַת כָּל־בְּנֵי־קֶדֶם וּמִכֹּל חָכְמַת מִצְרָיִם׃
      yi: און שלמהס חכמה איז געװען גרעסער פֿון דער חכמה פֿון אַלע קינדער פֿון מזרח,
        און פֿון אַל דער חכמה פֿון מצרים.
      cs: A tak dával Chíram Šalomounovi dříví cedrového a dříví jedlového, jakkoli
        mnoho chtěl.
      pl: Że przewyższała mądrość Salomona mądrość wszystkich synów Wschodu i całą
        mądrość Egiptu. 
    11:
      he: וַיֶּחְכַּם מִכָּל־הָאָדָם מֵאֵיתָן הָאֶזְרָחִי וְהֵימָן וְכַלְכֹּל וְדַרְדַּע
        בְּנֵי מָחוֹל וַיְהִי־שְׁמוֹ בְכָל־הַגּוֹיִם סָבִיב׃
      yi: און ער איז געװען קליגער פֿון אַלע מענטשן, פֿון אֵיתָן דעם אֶזרָחי, און הֵימָן,
        און כַּלכּול, און דַרדע, די זין פֿון מָחולן. און ער האָט געהאַט אַ שֶם צװישן
        אַלע פֿעלקער רונד אַרום.
      cs: Šalomoun také dával Chíramovi dvadceti tisíc měr pšenice ku pokrmu čeledi
        jeho, a dvadceti tisíc měr oleje vytlačeného. To dával Šalomoun Chíramovi
        každého roku.
      pl: Był nawet mędrszym niż jakibądź człowiek, niż Etan Ezrachida, i Heman i Kalkol
        i Darda, synowie Machola, i rozeszła się sława jego między wszystkie narody
        dokoła. 
    12:
      he: וַיְדַבֵּר שְׁלֹשֶׁת אֲלָפִים מָשָׁל וַיְהִי שִׁירוֹ חֲמִשָּׁה וָאָלֶף׃
      yi: און ער האָט געזאָגט דרײַ טױזנט משלים. און זײַנע לידער זײַנען געװען טױזנט
        מיט פֿינף.
      cs: 'Když tedy dal Hospodin moudrost Šalomounovi, jakož mu byl zaslíbil, a byl
        pokoj mezi Chíramem a mezi Šalomounem, tak že mezi sebou učinili smlouvu:'
      pl: I ułożył on trzy tysiące przypowieści, a było pieśni jego tysiąc i pięć. 
    13:
      he: וַיְדַבֵּר עַל־הָעֵצִים מִן־הָאֶרֶז אֲשֶׁר בַּלְּבָנוֹן וְעַד הָאֵזוֹב אֲשֶׁר
        יֹצֵא בַּקִּיר וַיְדַבֵּר עַל־הַבְּהֵמָה וְעַל־הָעוֹף וְעַל־הָרֶמֶשׂ וְעַל־הַדָּגִים׃
      yi: און ער האָט גערעדט איבער בײמער, פֿון דעם צעדער װאָס אין לבֿנון און ביז דעם
        אֵזובֿ װאָס װאַקסט אַרױס פֿון װאַנט. און ער האָט גערעדט איבער בהמות, און איבער
        פֿױגלען, און איבער שרצים, און איבער פֿישן.
      cs: Rozkázal král Šalomoun vybírati osoby ze všeho Izraele, a bylo vybraných
        třidceti tisíc mužů.
      pl: Rozprawiał również o drzewach, od cedru na Libanie aż do izopu, który wyrasta
        z muru; mówił o zwierzętach i o ptactwie i o gadach i o rybach. 
    14:
      he: וַיָּבֹאוּ מִכָּל־הָעַמִּים לִשְׁמֹעַ אֵת חָכְמַת שְׁלֹמֹה מֵאֵת כָּל־מַלְכֵי
        הָאָרֶץ אֲשֶׁר שָׁמְעוּ אֶת־חָכְמָתוֹ׃
      yi: און פֿון אַלע אומות איז מען געקומען הערן שלמהס חכמה–פֿון אַלע מלכים  פֿון
        דער ערד װאָס האָבן געהערט פֿון זײַן חכמה.
      cs: Z nichž posílal na Libán deset tisíců na každý měsíc, jedny po druhých.
        Jeden měsíc bývali na Libánu, a dva měsíce doma, Adoniram pak byl ustaven
        nad těmi vybranými.
      pl: I przybywali z pośród wszystkich ludów, aby posłuchać mądrości Salomona,
        ze strony wszystkich królów ziemi, którzy zasłyszeli o mądrości jego. 
    15:
      he: וַיִּשְׁלַח חִירָם מֶלֶךְ־צוֹר אֶת־עֲבָדָיו אֶל־שְׁלֹמֹה כִּי שָׁמַע כִּי
        אֹתוֹ מָשְׁחוּ לְמֶלֶךְ תַּחַת אָבִיהוּ כִּי אֹהֵב הָיָה חִירָם לְדָוִד כָּל־הַיָּמִים׃
      yi: און חירָם דער מלך פֿון צור האָט געשיקט זײַנע קנעכט צו שלמהן, װאָרום ער האָט
        געהערט אַז מע האָט אים געזאַלבט פֿאַר אַ מלך אױף זײַן פֿאָטערס אָרט; װײַל
        אַ גוטער פֿרײַנט איז חירָם געװען דָוִדן אַלע טעג.
      cs: Měl také Šalomoun sedmdesáte tisíc nosičů, a osmdesáte tisíc těch, kteříž
        tesali na hoře,
      pl: I wysłał Chiram, król Coru, sługi swoje do Salomona; słyszał bowiem, że pomazano
        go na króla miasto ojca jego. Przyjacielem Dawida był mianowicie Chiram po wszystkie
        dni. 
    16:
      he: וַיִּשְׁלַח שְׁלֹמֹה אֶל־חִירָם לֵאמֹר׃
      yi: 'האָט שלמה געשיקט צו חירָמען, אַזױ צו זאָגן:'
      cs: Kromě předních vládařů Šalomounových, kterýchž bylo nad dílem tři tisíce
        a tři sta. Ti představeni byli lidem, kteříž dělali.
      pl: Posłał tedy Salomon do Chirama, aby mu powiedzieć: 
    17:
      he: אַתָּה יָדַעְתָּ אֶת־דָּוִד אָבִי כִּי לֹא יָכֹל לִבְנוֹת בַּיִת לְשֵׁם
        יְהוָה אֱלֹהָיו מִפְּנֵי הַמִּלְחָמָה אֲשֶׁר סְבָבֻהוּ עַד תֵּת־יְהוָה אֹתָם
        תַּחַת כַּפּוֹת רגלו [רַגְלָי׃]
      yi: דו האָסט געקענט מײַן פֿאָטער דָוִדן, אַז ער האָט ניט געקאָנט בױען אַ הױז
        צו דעם נאָמען פֿון יהוה זײַן גאָט פֿון װעגן די מלחמות װאָס האָבן אים אַרומגערינגלט,
        ביז יהוה האָט זײ געגעבן אונטער די טריט פֿון מײַנע פֿיס.
      cs: I přikázal král, aby navozili kamení velikého, kamení nákladného k založení
        toho domu, a kamení tesaného,
      pl: Tobie samemu wiadomo, że ojciec mój, Dawid, nie zdołał zbudować przybytku
        imieniu Wiekuistego, Boga swojego, z powodu wojen, któremi go otaczali, aż podał
        ich Wiekuisty pod stopy nóg jego. 
    18:
      he: וְעַתָּה הֵנִיחַ יְהוָה אֱלֹהַי לִי מִסָּבִיב אֵין שָׂטָן וְאֵין פֶּגַע
        רָע׃
      yi: און אַצונד האָט יהוה מײַן גאָט מיך באַרוט פֿון רונד אַרום; ניטאָ קײן שטער
        און קײן בײז באַגעגעניש. 
      cs: Kteréž tesali kameníci Šalomounovi a kameníci Chíramovi a Gibličtí. A tak
        připravovali dříví i kamení k stavení domu toho.
      pl: Otóż teraz użyczył mi Wiekuisty, Bóg mój, pokoju ze wszech stron, tak że nie
        mam przeciwników ani spotkania złowrogiego. 
    19:
      he: וְהִנְנִי אֹמֵר לִבְנוֹת בַּיִת לְשֵׁם יְהוָה אֱלֹהָי כַּאֲשֶׁר דִּבֶּר
        יְהוָה אֶל־דָּוִד אָבִי לֵאמֹר בִּנְךָ אֲשֶׁר אֶתֵּן תַּחְתֶּיךָ עַל־כִּסְאֶךָ
        הוּא־יִבְנֶה הַבַּיִת לִשְׁמִי׃
      yi: 'און אָט טראַכט איך צו בױען אַ הױז צו דעם נאָמען פֿון יהוה מײַן גאָט, אַזױ
        װי יהוה האָט גערעדט צו מײַן פֿאָטער דָוִדן, אַזױ צו זאָגן: דײַן זון װאָס איך
        װעל געבן אױף דײַן טראָן אױף דײַן אָרט,  ער װעט בױען דאָס הױז צו מײַן נאָמען,'
      pl: 'Umyśliłem tedy zbudować przybytek imieniu Wiekuistego, Boga mojego, jako
        zapowiedział Wiekuisty Dawidowi, ojcu mojemu, gdy rzekł: Syn twój, którego
        postanowię miasto ciebie na stolicy twojej, ten zbuduje przybytek imieniu
        Mojemu. '
    20:
      he: וְעַתָּה צַוֵּה וְיִכְרְתוּ־לִי אֲרָזִים מִן־הַלְּבָנוֹן וַעֲבָדַי יִהְיוּ
        עִם־עֲבָדֶיךָ וּשְׂכַר עֲבָדֶיךָ אֶתֵּן לְךָ כְּכֹל אֲשֶׁר תֹּאמֵר כִּי אַתָּה
        יָדַעְתָּ כִּי אֵין בָּנוּ אִישׁ יֹדֵעַ לִכְרָת־עֵצִים כַּצִּדֹנִים׃
      yi: 'און אַצונד, באַפֿעל מע זאָל אױסהאַקן פֿאַר מיר צעדערן פֿון לבֿנון, און
        מײַנע קנעכט װעלן זײַן מיט דײַנע קנעכט; און דעם לױן פֿון דײַנע קנעכט װעל איך
        דיר געבן װיפֿיל דו װעסט זאָגן: װאָרום דו װײסט אַז צװישן אונדז איז ניטאָ קײנער
        װאָס פֿאַרשטײט צו האַקן האָלצן אַזױ װי די צידונים.'
      pl: Rozporządź tedy, aby mi naścinano cedrów na Libanie, a niechaj przyłączą
        się słudzy moi do sług twoich; wynagrodzenia zaś udzielę ci zupełnie jak oznaczysz.
        Wiadomo ci bowiem, że niema wpośród nas nikogo, któryby potrafił ścinać budulec
        tak jak Cydończycy. 
    21:
      he: וַיְהִי כִּשְׁמֹעַ חִירָם אֶת־דִּבְרֵי שְׁלֹמֹה וַיִּשְׂמַח מְאֹד וַיֹּאמֶר
        בָּרוּךְ יְהוָה הַיּוֹם אֲשֶׁר נָתַן לְדָוִד בֵּן חָכָם עַל־הָעָם הָרָב הַזֶּה׃
      yi: 'און עס איז געװען, װי חירָם האָט געהערט די װערטער פֿון שלמהן, אַזױ האָט
        ער זיך זײער דערפֿרײט, און ער האָט געזאָגט: געלױבט איז יהוה הײַנט, װאָס ער
        האָט געגעבן דָוִדן אַ קלוגן זון איבער דעם דאָזיקן גרױסן פֿאָלק.'
      pl: 'A gdy usłyszał Chiram słowa Salomona ucieszył się bardzo, i zawołał: Błogosławiony
        dziś Wiekuisty, który dał Dawidowi syna mądrego, aby panował nad ludem tym
        licznym! '
    22:
      he: וַיִּשְׁלַח חִירָם אֶל־שְׁלֹמֹה לֵאמֹר שָׁמַעְתִּי אֵת אֲשֶׁר־שָׁלַחְתָּ
        אֵלָי אֲנִי אֶעֱשֶׂה אֶת־כָּל־חֶפְצְךָ בַּעֲצֵי אֲרָזִים וּבַעֲצֵי בְרוֹשִׁים׃
      yi: 'און חירָם האָט געשיקט צו שלמהן, אַזױ צו זאָגן: איך האָב געהערט װאָס דו
        האָסט געשיקט צו מיר; איך װעל טאָן אַל דײַן פֿאַרלאַנג, אין צעדערהאָלץ און
        אין ציפּרעסנהאָלץ.'
      pl: 'Posłał tedy Chiram do Salomona, aby mu oświadczyć: Słyszałem o co do mnie
        posłałeś. Uczynię też zadość całemu żądaniu twojemu co do drzew cedrowych
        i cyprysowych. '
    23:
      he: עֲבָדַי יֹרִדוּ מִן־הַלְּבָנוֹן יָמָּה וַאֲנִי אֲשִׂימֵם דֹּבְרוֹת בַּיָּם
        עַד־הַמָּקוֹם אֲשֶׁר־תִּשְׁלַח אֵלַי וְנִפַּצְתִּים שָׁם וְאַתָּה תִשָּׂא
        וְאַתָּה תַּעֲשֶׂה אֶת־חֶפְצִי לָתֵת לֶחֶם בֵּיתִי׃
      yi: מײַנע קנעכט װעלן זײ אַראָפּנידערן פֿון לבֿנון צום ים, און איך װעל זײ מאַכן
        אין פּליטן צו גײן מיטן ים ביז דעם אָרט װאָס דו װעסט מיר אָנװײַזן, און דאָרטן
        װעל איך זײ פֿאַנאַנדעררײַסן, און דו װעסט זײ אַװעקנעמען. און דו װעסט טאָן מײַן
        פֿאַרלאַנג צו געבן ברױט פֿאַר מײַן הױז.24 און חירָם האָט געגעבן שלמהן צעדערהאָלץ
        און ציפּרעסנהאָלץ לױט אַל זײַן פֿאַרלאַנג.
      pl: Słudzy moi sprowadzą je z Libanu do morza, poczem każę je złożyć w tratwy
        na morzu aż na miejsce, które mi oznaczysz; tam je rozbiję, a ty je zabierzesz.
        Ze swej strony uczynisz też zadość żądaniu mojemu, dostarczając żywności domowi
        mojemu. 
    24:
      he: וַיְהִי חִירוֹם נֹתֵן לִשְׁלֹמֹה עֲצֵי אֲרָזִים וַעֲצֵי בְרוֹשִׁים כָּל־חֶפְצוֹ׃
      yi: ''
      pl: I tak dostarczał Chiram Salomonowi drzew cedrowych, ile ich zażądał. 
    25:
      he: וּשְׁלֹמֹה נָתַן לְחִירָם עֶשְׂרִים אֶלֶף כֹּר חִטִּים מַכֹּלֶת לְבֵיתוֹ
        וְעֶשְׂרִים כֹּר שֶׁמֶן כָּתִית כֹּה־יִתֵּן שְׁלֹמֹה לְחִירָם שָׁנָה בְשָׁנָה׃
      yi: און שלמה האָט געגעבן חירָמען צװאַנציק טױזנט כּור װײץ, שפּײַז פֿאַר זײַן
        הױז, און צװאַנציק כּור געשלאָגענע אײל. אַזױ פֿלעגט שלמה געבן חירָמען יאָר
        אין יאָר.
      pl: Salomon zaś dał Chiramowi dwadzieścia tysięcy kor pszenicy, jako żywność
        dla jego domu, i dwadzieścia kor oliwy wytłoczonej. Tyle dostarczał Salomon
        Chiramowi rok rocznie. 
    26:
      he: וַיהוָה נָתַן חָכְמָה לִשְׁלֹמֹה כַּאֲשֶׁר דִּבֶּר־לוֹ וַיְהִי שָׁלֹם בֵּין
        חִירָם וּבֵין שְׁלֹמֹה וַיִּכְרְתוּ בְרִית שְׁנֵיהֶם׃
      yi: און גאָט האָט געגעבן שלמהן חכמה אַזױ װי ער האָט אים געזאָגט. און עס איז
        געװען שלום צװישן חירָמען און צװישן שלמהן; און זײ האָבן בײדע געשלאָסן אַ בונד.
      pl: A Wiekuisty obdarzył mądrością Salomona jako mu był przyrzekł, i był pokój
        między Chiramem a Salomonem, i zawarli przymierze ze sobą. 
    27:
      he: וַיַּעַל הַמֶּלֶךְ שְׁלֹמֹה מַס מִכָּל־יִשְׂרָאֵל וַיְהִי הַמַּס שְׁלֹשִׁים
        אֶלֶף אִישׁ׃
      yi: און דער מלך שלמה האָט אױפֿגענומען אַ צינדז פֿון גאַנץ ישׂראל, און דער צינדז
        איז געװען דרײַסיק טױזנט מאַן.
      pl: I kazał pobrać król Salomon pańszczyźnianych z całego Izraela trzydzieści
        tysięcy ludzi. 
    28:
      he: וַיִּשְׁלָחֵם לְבָנוֹנָה עֲשֶׂרֶת אֲלָפִים בַּחֹדֶשׁ חֲלִיפוֹת חֹדֶשׁ יִהְיוּ
        בַלְּבָנוֹן שְׁנַיִם חֳדָשִׁים בְּבֵיתוֹ וַאֲדֹנִירָם עַל־הַמַּס׃
      yi: 'און ער האָט זײ געשיקט אױפֿן לבֿנון צו צען טױזנט מאַן אַ חודש, געביטן: אײן
        חודש פֿלעגן זײ זײַן אױפֿן לבֿנון צװײ חדשים אין דער הײם. און אַדוֹנירם איז
        געװען איבער דעם צינדז.'
      pl: Z tych wysyłał na Liban po dziesięć tysięcy co miesiąc naprzemian; jeden
        miesiąc przebywali na Libanie, a dwa u siebie w domu - Adoniram zaś zawiadywał
        tą pańszczyzną. 
    29:
      he: וַיְהִי לִשְׁלֹמֹה שִׁבְעִים אֶלֶף נֹשֵׂא סַבָּל וּשְׁמֹנִים אֶלֶף חֹצֵב
        בָּהָר׃
      yi: און שלמה האָט געהאַט זיבעציק טױזנט לאַסטטרעגער, און אַכציק טױזנט שטײנהעקער
        אין די בערג.
      pl: Miał też Salomon siedmdziesiąt tysięcy tragarzy i ośmdziesiąt tysięcy łamiących
        kamienie w górach. 
    30:
      he: לְבַד מִשָּׂרֵי הַנִּצָּבִים לִשְׁלֹמֹה אֲשֶׁר עַל־הַמְּלָאכָה שְׁלֹשֶׁת
        אֲלָפִים וּשְׁלֹשׁ מֵאוֹת הָרֹדִים בָּעָם הָעֹשִׂים בַּמְּלָאכָה׃
      yi: אחוץ שלמהס איבערגעשטעלטע װאָס איבער דער אַרבעט, דרײַ טױזנטז און דרײַ הונדערט,
        װאָס האָבן געװעלטיקט איבער דעם פֿאָלק װאָס טוט די אַרבעט.
      pl: Oprócz urzędników ustanowionych przez Salomona nad robotą - trzy tysiące
        trzysta zawiadujących ludem, wykonywającym robotę. 
    31:
      he: וַיְצַו הַמֶּלֶךְ וַיַּסִּעוּ אֲבָנִים גְּדֹלוֹת אֲבָנִים יְקָרוֹת לְיַסֵּד
        הַבָּיִת אַבְנֵי גָזִית׃
      yi: און דער מלך האָט באַפֿױלן, און מע האָט אױסגעבראָכן גרױסע שטײנער, טײַערע
        שטײנער, צו גרונטפֿעסטן דאָס הױז מיט געהאַקטע שטײנער.
      pl: I rozkazał król, aby łamano kamienie wielkie, kamienie ciężkie, na założenie
        podwalin domu, kamienie ciosowe. 
    32:
      he: וַיִּפְסְלוּ בֹּנֵי שְׁלֹמֹה וּבֹנֵי חִירוֹם וְהַגִּבְלִים וַיָּכִינוּ הָעֵצִים
        וְהָאֲבָנִים לִבְנוֹת הַבָּיִת׃
      yi: און די בױמײַנסטערס פֿון חירָמען און די גבֿלער האָבן זײ אַרומגעהאַקט, און
        האָבן צוגעגרײט די האָלצן און די שטײנער אױף צו בױען דאָס הױז.
      pl: Ciosali tedy budowniczowie Salomona i budowniczowie Chirama i Gibalczycy
        i przygotowali drzewo i kamienie na budowę przybytku. 
  6:
    1:
      he: וַיְהִי בִשְׁמוֹנִים שָׁנָה וְאַרְבַּע מֵאוֹת שָׁנָה לְצֵאת בְּנֵי־יִשְׂרָאֵל
        מֵאֶרֶץ־מִצְרַיִם בַּשָּׁנָה הָרְבִיעִית בְּחֹדֶשׁ זִו הוּא הַחֹדֶשׁ הַשֵּׁנִי
        לִמְלֹךְ שְׁלֹמֹה עַל־יִשְׂרָאֵל וַיִּבֶן הַבַּיִת לַיהוָה׃
      yi: און עס איז געװען, אין פֿיר הונדערט און אַכציקסטן יאָר נאָך דעם װי די קינדער
        פֿון ישׂראל זײַנען אַרױסגעגאַנגען פֿון לאַנד מצרים, אין פֿירטן יאָר פֿון שלמהס
        מלוכה איבער ישׂראל, אין חודש זיו–דאָס איז דער צװײטער חודש–האָט ער אָנגעהױבן
        בױען דאָס הױז צו גאָט.
      cs: I stalo se léta čtyřstého osmdesátého po vyjití synů Izraelských z země
        Egyptské, že Šalomoun měsíce Ziv, (jenž jest měsíc druhý), čtvrtého léta kralování
        svého nad Izraelem, počal stavěti domu Hospodinova.
      pl: I stało się roku czterysta ośmdziesiątego po wyjściu synów Izraela z ziemi
        egipskiej, roku czwartego - w miesiącu Zyw, czyli w miesiącu drugim - panowania
        Salomona nad Izraelem, że zaczęto budować przybytek na cześć Wiekuistego. 
    2:
      he: וְהַבַּיִת אֲשֶׁר בָּנָה הַמֶּלֶךְ שְׁלֹמֹה לַיהוָה שִׁשִּׁים־אַמָּה אָרְכּוֹ
        וְעֶשְׂרִים רָחְבּוֹ וּשְׁלֹשִׁים אַמָּה קוֹמָתוֹ׃
      yi: און דאָס הױז װאָס שלמה המלך האָט געבױט צו גאָט, איז געװען זעכציק אײלן זײַן
        לענג, און צװאַנציק אײלן זײַן ברײט,  און דרײַסיק אײלן זײַן הײך.
      cs: Dům pak, kterýž stavěl král Šalomoun Hospodinu, byl zdélí šedesáti loktů,
        a zšíří dvadcíti, a zvýší třidcíti loktů.
      pl: A przybytek ten, który budował król Salomon Wiekuistemu, miał sześćdziesiąt
        łokci długości, dwadzieścia szerokości, a trzydzieści łokci wysokości. 
    3:
      he: וְהָאוּלָם עַל־פְּנֵי הֵיכַל הַבַּיִת עֶשְׂרִים אַמָּה אָרְכּוֹ עַל־פְּנֵי
        רֹחַב הַבָּיִת עֶשֶׂר בָּאַמָּה רָחְבּוֹ עַל־פְּנֵי הַבָּיִת׃
      yi: און דער פּאָליש פֿאַר דעם הֵיכל פֿון הױז איז געװען צװאַנציק אײלן זײַן לענג,
        פֿאַר ברײט פֿון דעם הױז, צען אײלן זײַן ברײט פֿאַר [לענג פֿון] דעם הױז. 
      cs: Síňce také byla před chrámem dvadcíti loktů zdélí vedlé širokosti domu,
        a desíti loktů zšíří před domem.
      pl: Przysionek zaś przed świątynia przybytku miał dwadzieścia łokci długości,
        wszerz przybytku, dziesięć zaś łokci szerokości po przedniej stronie przybytku. 
    4:
      he: וַיַּעַשׂ לַבָּיִת חַלּוֹנֵי שְׁקֻפִים אֲטֻמִים׃
      yi: און ער האָט געמאַכט אין הױז פֿענצטער אינעװײניק ברײט און אױסנװײניק שמאָל.
      cs: Udělal také v domě okna porozšířená vnitř, ale possoužená zevnitř.
      pl: I poczyniono w przybytku okna przezroczyste okratowane. 
    5:
      he: וַיִּבֶן עַל־קִיר הַבַּיִת יצוע [יָצִיעַ] סָבִיב אֶת־קִירוֹת הַבַּיִת סָבִיב
        לַהֵיכָל וְלַדְּבִיר וַיַּעַשׂ צְלָעוֹת סָבִיב׃
      yi: און ער האָט געבױט אָן דער װאַנט פֿון הױז אַן אָנבױ, רונד אַרום די װענט פֿון
        הױז, רונד אַרום דעם הֵיכל און דעם דבֿיר; און ער האָט געמאַכט זײַטקאַמערן רונד
        אַרום. דער אונטערשטער [שטאָק פֿון דעם] אָנבױ, איז פֿינף אײלן געװען זײַן ברײט, 
        און דער מיטלסטער, זעקס אײלן זײַן ברײט, און דער דריטער, זיבן אײלן זײַן ברײט,
        װאָרום פֿאַרמינערונגען האָט ער געמאַכט אין דעם הױז צו דערױסן צו רונד אַרום,
        כּדי [די באַלקנס] זאָלן זיך ניט דאַרפֿן האַלטן אין די װענט פֿון הױז. –
      cs: Vzdělal též při zdi domu pavlače všudy vůkol vedlé zdi domu, okolo chrámu
        a svatyně svatých, a nadělal pokojíků všudy vůkol.
      pl: I zbudowano przy murze przybytku galeryę wokoło, u ścian przybytku naokoło,
        tak przy świątyni jak przy mównicy zaopatrzoną w komnaty boczne dokoła. 
    6:
      he: היצוע [הַיָּצִיעַ] הַתַּחְתֹּנָה חָמֵשׁ בָּאַמָּה רָחְבָּהּ וְהַתִּיכֹנָה
        שֵׁשׁ בָּאַמָּה רָחְבָּהּ וְהַשְּׁלִישִׁית שֶׁבַע בָּאַמָּה רָחְבָּהּ כִּי
        מִגְרָעוֹת נָתַן לַבַּיִת סָבִיב חוּצָה לְבִלְתִּי אֲחֹז בְּקִירוֹת־הַבָּיִת׃
      yi: ''
      cs: Pavlače spodní širokost byla pěti loket, prostřední širokost šesti loket,
        a třetí širokost sedmi loket; nebo byl zdělal ústupky ve zdi domu zevnitř
        všudy vůkol, aby trámové nebyli vpouštíni do zdi domu.
      pl: Galerya dolna była na pięć łokci szeroka, a środkowa na sześć łokci szeroka,
        trzecia zaś na siedm łokci szeroka; gdyż ustępy w murze był poczynił około
        przybytku z zewnątrz, aby nie wchodziły belki w mury przybytku. 
    7:
      he: וְהַבַּיִת בְּהִבָּנֹתוֹ אֶבֶן־שְׁלֵמָה מַסָּע נִבְנָה וּמַקָּבוֹת וְהַגַּרְזֶן
        כָּל־כְּלִי בַרְזֶל לֹא־נִשְׁמַע בַּבַּיִת בְּהִבָּנֹתוֹ׃
      yi: און דאָס הױז װען עס איז געבױט געװאָרן, איז געבױט געװאָרן פֿון שטײנער פֿאַרטיק
        געמאַכט בײַם אַרױסהאַקן; און קײן האַמערס און קײן האַק, קײן שום אײַזנגעצײַג
        איז ניט געהערט געװאָרן אין דעם הױז, װען עס איז געבױט געװאָרן. –
      cs: Když pak ten dům staven byl, z kamení hotového, tak přivezeného stavěli.
        Ani kladiva ani sekery, ani jakého nástroje železného nebylo slyšeti v domě,
        když byl staven.
      pl: Przybytek zaś, gdy budowano go, z kamienia gotowego, w łomach przyciosanego,
        zbudowanym został, tak że kilofów albo siekiery, albo jakiegobądź narzędzia
        żelaznego, nie słychać było w przybytku gdy go budowano. 
    8:
      he: פֶּתַח הַצֵּלָע הַתִּיכֹנָה אֶל־כֶּתֶף הַבַּיִת הַיְמָנִית וּבְלוּלִּים
        יַעֲלוּ עַל־הַתִּיכֹנָה וּמִן־הַתִּיכֹנָה אֶל־הַשְּׁלִשִׁים׃
      yi: דער אײַנגאַנג צו די אונטערשטע זײַטקאַמערן איז געװען אױף דער רעכטער זײַט
        פֿון הױז, און אױף שװינדלטרעפּ איז מען אַרױפֿגעגאַנגען צו די מיטלסטע, און פֿון
        די מיטלסטע צו די דריטע.
      cs: Dvéře k prostředním pokojům byly po pravé straně domu, jimiž po šneku se
        chodilo k těm prostředním, a z prostředních k třetím.
      pl: Wejście do galeryi środkowej było po prawej stronie przybytku, po schodach
        zaś krętych wchodzono do środkowej, a ze środkowej do trzeciej. 
    9:
      he: וַיִּבֶן אֶת־הַבַּיִת וַיְכַלֵּהוּ וַיִּסְפֹּן אֶת־הַבַּיִת גֵּבִים וּשְׂדֵרֹת
        בָּאֲרָזִים׃
      yi: און ער האָט אױסגעבױט דאָס הױז, און האָט עס פֿאַרענדיקט; און ער האָט באַדעקט
        דאָס הױז מיט באַלקנס און ברעטער פֿון צעדערן.
      cs: A tak vystavěl dům ten, a dokonal jej, a přikryl jej krokvemi ohnutými a  prkny
        cedrovými.
      pl: A gdy zbudował przybytek i wykończył go, kazał wytaflować przybytek i sklepienia
        jego rzędami tarcic cedrowych. 
    10:
      he: וַיִּבֶן אֶת־היצוע [הַיָּצִיעַ] עַל־כָּל־הַבַּיִת חָמֵשׁ אַמּוֹת קוֹמָתוֹ
        וַיֶּאֱחֹז אֶת־הַבַּיִת בַּעֲצֵי אֲרָזִים׃
      yi: און ער האָט געבױט דעם אָנבױ אָן דעם גאַנצן הױז, פֿינף אײלן די הײך [פֿון
        איטלעכן שטאָק]; און עס האָט זיך געהאַלטן אָן הױז אױף צעדערנהאָלץ.
      cs: Vystavěl i pavlače ty vůkol všeho domu. Pěti loket zvýši byla každá z nich,
        a připojeny byly k domu trámy cedrovými.
      pl: Zbudowana wokoło całego przybytku galerya miała pięć łokci wysokości, a spojona
        była z przybytkiem za pośrednictwem belek cedrowych. 
    11:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־שְׁלֹמֹה לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו שלמהן, אַזױ צו זאָגן:'
      cs: 'Stala se pak řeč Hospodinova k Šalomounovi, řkoucí:'
      pl: I doszło słowo Wiekuistego Salomona, głosząc: 
    12:
      he: הַבַּיִת הַזֶּה אֲשֶׁר־אַתָּה בֹנֶה אִם־תֵּלֵךְ בְּחֻקֹּתַי וְאֶת־מִשְׁפָּטַי
        תַּעֲשֶׂה וְשָׁמַרְתָּ אֶת־כָּל־מִצְוֺתַי לָלֶכֶת בָּהֶם וַהֲקִמֹתִי אֶת־דְּבָרִי
        אִתָּךְ אֲשֶׁר דִּבַּרְתִּי אֶל־דָּוִד אָבִיךָ׃
      yi: דאָס דאָזיקע הױז װאָס דו בױסט–אױב דו װעסט גײן אין מײַנע חוקים, און מײַנע
        געזעצן װעסטו טאָן, און װעסט היטן אַלע מײַנע געבאָט צו גײן אין זײ, װעל איך
        מקיים זײַן אױף דיר מײַן צוזאָג װאָס איך האָב צוגעזאָגט דײַן פֿאָטער דָוִדן.
      cs: Toť jest ten dům, kterýž ty stavíš. Jestliže budeš choditi v ustanoveních
        mých, a soudy mé vykonávati, a ostříhati všech přikázaní mých, chodě v nich,
        tedy upevním slovo své s tebou, kteréž jsem mluvil Davidovi otci tvému.
      pl: Przybytek ten, który budujesz - zbudujesz dla Mnie, jeżeli będziesz postępował
        wedle ustaw Moich, a przepisy Moje wykonywał, i przestrzegał wszystkich przykazań
        Moich, postępując wedle nich; a wtedy utwierdzę i słowo Moje o tobie, które
        wyrzekłem do Dawida, ojca twego. 
    13:
      he: וְשָׁכַנְתִּי בְּתוֹךְ בְּנֵי יִשְׂרָאֵל וְלֹא אֶעֱזֹב אֶת־עַמִּי יִשְׂרָאֵל׃
      yi: און איך װעל רוען צװישן די קינדער פֿון ישׂראל, און װעל ניט פֿאַרלאָזן מײַן
        פֿאָלק ישׂראל.
      cs: A budu bydliti u prostřed synů Izraelských, a neopustím lidu svého Izraelského.
      pl: I zamieszkam wpośród synów Izraela, a nie opuszczę ludu Mojego izraelskiego. 
    14:
      he: וַיִּבֶן שְׁלֹמֹה אֶת־הַבַּיִת וַיְכַלֵּהוּ׃
      yi: אַזױ האָט שלמה אױפֿגעבױט דאָס הױז, און האָט עס פֿאַרענדיקט.
      cs: A tak vystavěl Šalomoun ten dům, a dokonal jej.
      pl: I tak zbudował Salomon przybytek i wykończył go. 
    15:
      he: וַיִּבֶן אֶת־קִירוֹת הַבַּיִת מִבַּיְתָה בְּצַלְעוֹת אֲרָזִים מִקַּרְקַע
        הַבַּיִת עַד־קִירוֹת הַסִּפֻּן צִפָּה עֵץ מִבָּיִת וַיְצַף אֶת־קַרְקַע הַבַּיִת
        בְּצַלְעוֹת בְּרוֹשִׁים׃
      yi: און ער האָט געבױט די װענט פֿון דעם הױז אינעװײניק מיט ברעטער פֿון צעדערן;
        פֿון באָדעם פֿון הױז ביז די באַלקנס פֿון סופֿים האָט ער באַדעקט מיט האָלץ
        פֿון אינעװײניק; און ער האָט באַדעקט דעם באָדעם  פֿון הױז מיט ברעטער פֿון ציפּרעסן.
      cs: A otafloval zdi domu vnitř prkny cedrovými, od podlahy domu až k stropu
        obložil dřívím vnitř; položil také podlahu domu prkny jedlovými.
      pl: I wyłożył ściany przybytku na wewnątrz taflami cedrowemi; od posadzki przybytku
        aż do ścian powały wyłożył go na wewnątrz drzewem. Posadzkę zaś przybytku
        wyłożył taflami cyprysowemi. 
    16:
      he: וַיִּבֶן אֶת־עֶשְׂרִים אַמָּה מירכותי [מִיַּרְכְּתֵי] הַבַּיִת בְּצַלְעוֹת
        אֲרָזִים מִן־הַקַּרְקַע עַד־הַקִּירוֹת וַיִּבֶן לוֹ מִבַּיִת לִדְבִיר לְקֹדֶשׁ
        הַקֳּדָשִׁים׃
      yi: און ער האָט געבױט צװאַנציק אײלן פֿון דעם הינטערשטן טײל פֿון הױז מיט ברעטער
        פֿון צעדערן, פֿון באָדעם ביז די באַלקנס; און ער האָט עס זיך געבױט פֿון אינעװײניק,
        פֿאַר אַ דבֿיר, פֿאַר אַ קדשֵי-קָדשים. 
      cs: Udělal také přehražení na dvadceti loket od jedné strany domu k druhé, z
        prken cedrových, od podlahy až do stropu. A tak udělal u vnitřku příbytek,
        aby byl svatyně svatých.
      pl: I wyłożył one dwadzieścia łokci po tylnej stronie przybytku taflami cedrowemi,
        od posadzki aż do ścian powały. Tak to wyłożył go sobie na wewnątrz aż do
        mównicy, mianowicie miejsca przenajświętszego. 
    17:
      he: וְאַרְבָּעִים בָּאַמָּה הָיָה הַבָּיִת הוּא הַהֵיכָל לִפְנָי׃
      yi: און פֿערציק אײלן [לאַנג] איז געװען דאָס הױז, דאָס איז דער הֵיכל פֿון פֿאָרנט. 
      cs: Pročež čtyřidcíti loktů byl dům, jenž jest chrám přední.
      pl: Czterdzieści zaś łokci miał przybytek, czyli świątynia ku przodowi. 
    18:
      he: וְאֶרֶז אֶל־הַבַּיִת פְּנִימָה מִקְלַעַת פְּקָעִים וּפְטוּרֵי צִצִּים הַכֹּל
        אֶרֶז אֵין אֶבֶן נִרְאָה׃
      yi: און דאָס צעדערהאָלץ אױפֿן הױז אינעװײניק איז געװען אַ געשניץ פֿון קנעפּ און
        געעפֿנטע קװײטן. אַלץ איז געװען צעדער, קײן שטײן האָט זיך ניט אַרױסגעזען.
      cs: A na tom cedrovém domu vnitř otaflování byly řezby, nápodobné tykvím planým
        a květům otevřeným. Všecko z cedru bylo, tak že ani kamene nebylo viděti.
      pl: A tafle cedrowe przybytku na wewnątrz były ryte rzeźbami w formie ogórków
        i rozwartych pąków; wszystko składało się z cedru, a widać nie było kamienia. 
    19:
      he: וּדְבִיר בְּתוֹךְ־הַבַּיִת מִפְּנִימָה הֵכִין לְתִתֵּן שָׁם אֶת־אֲרוֹן בְּרִית
        יְהוָה׃
      yi: און דעם דבֿיר אינעװײניק אין הױז האָט ער צוגעגרײט אױף אַרײַנשטעלן אַהין דעם
        אָרון פֿון גאָטס בונד.
      cs: Svatyni pak svatých v domě vnitř připravil, aby tam postavena byla truhla
        smlouvy Hospodinovy.
      pl: A mównicę urządził w samym środku przybytku wewnątrz, aby umieścić tam arkę
        przymierza Wiekuistego. 
    20:
      he: וְלִפְנֵי הַדְּבִיר עֶשְׂרִים אַמָּה אֹרֶךְ וְעֶשְׂרִים אַמָּה רֹחַב וְעֶשְׂרִים
        אַמָּה קוֹמָתוֹ וַיְצַפֵּהוּ זָהָב סָגוּר וַיְצַף מִזְבֵּחַ אָרֶז׃
      yi: און אינעװײניק פֿון דבֿיר איז געװען צװאַנציק אײלן די לענג, און צװאַנציק אײלן
        די ברײט, און צװאַנציק אײלן איז געװען זײַן הײך; און ער האָט אים איבערגעצױגן
        מיט עכטן גאָלד. און ער האָט באַדעקט דעם מזבח מיט צעדערהאָלץ.
      cs: Kterážto svatyně svatých vnitř byla dvadcíti loktů zdélí, a dvadcíti loktů
        zšíří, též dvadcíti loktů zvýší, a obložil ji zlatem nejčistším. Oltář také
        cedrový obložil.
      pl: A przed mównicą - miała ona dwadzieścia łokci długości, dwadzieścia łokci
        szerokości i dwadzieścia łokci wysokości, a pokrył ją złotem szczerem - ustawił
        ołtarz, który pokrył drzewem cedrowem. 
    21:
      he: וַיְצַף שְׁלֹמֹה אֶת־הַבַּיִת מִפְּנִימָה זָהָב סָגוּר וַיְעַבֵּר ברתיקות
        [בְּרַתּוּקוֹת] זָהָב לִפְנֵי הַדְּבִיר וַיְצַפֵּהוּ זָהָב׃
      yi: אַזױ האָט שלמה איבערגעצױגן דאָס הױז פֿון אינעװײניק מיט עכטן גאָלד; און ער
        האָט פֿאַרצױגן גילדערנע קײטן פֿאַר דעם דבֿיר; און ער האָט עס איבערגעצױגן מיט
        גאָלד.
      cs: Tak obložil Šalomoun příbytek ten zlatem nejčistším, a učinil rozdělující
        stěnu a provazy zlaté před svatyní svatých, kterouž také obložil zlatem.
      pl: I pokrył Salomon przybytek na wewnątrz złotem szczerem i pociągnął łańcuchy
        złote przed mównicą i pokrył ją złotem. 
    22:
      he: וְאֶת־כָּל־הַבַּיִת צִפָּה זָהָב עַד־תֹּם כָּל־הַבָּיִת וְכָל־הַמִּזְבֵּחַ
        אֲ‍שֶׁר־לַדְּבִיר צִפָּה זָהָב׃
      yi: און דאָס גאַנצע הױז האָט ער איבערגעצױגן מיט גאָלד, ביז דאָס גאַנצע הױז איז
        געװען געענדיקט; אױך דעם גאַנצן מזבח װאָס בײַם דבֿיר האָט ער איבערגעצױגן מיט
        גאָלד.
      cs: Anobrž všecken dům obložil zlatem, žádné strany nepomíjeje; též všecken
        oltář, kterýž byl před svatyní svatých, obložil zlatem.
      pl: Cały też przybytek pokrył złotem - cały przybytek aż do końca - cały również
        ołtarz, który przy mównicy pokrył złotem. 
    23:
      he: וַיַּעַשׂ בַּדְּבִיר שְׁנֵי כְרוּבִים עֲצֵי־שָׁמֶן עֶשֶׂר אַמּוֹת קוֹמָתוֹ׃
      yi: און ער האָט געמאַכט אין דבֿיר צװײ כּרובֿים פֿון אײלבױמהאָלץ, צען אײלן די
        הײך פֿון איטלעכן.
      cs: Udělal také v svatyni svatých dva cherubíny z dříví olivového desíti loket
        zvýší.
      pl: I sporządził dwa cheruby dla mównicy z drzewa oliwkowego, po dziesięć łokci
        wysokości. 
    24:
      he: וְחָמֵשׁ אַמּוֹת כְּנַף הַכְּרוּב הָאֶחָת וְחָמֵשׁ אַמּוֹת כְּנַף הַכְּרוּב
        הַשֵּׁנִית עֶשֶׂר אַמּוֹת מִקְצוֹת כְּנָפָיו וְעַד־קְצוֹת כְּנָפָיו׃
      yi: און פֿינף אײלן איז געװען אײן פֿליגל פֿון אַ כּרובֿ, און פֿינף אײלן דער צװײטער
        פֿליגל פֿון אַ כּרובֿ;
      cs: A bylo na pět loket křídlo cherubína jedno, a na pět loket křídlo cherubína
        druhé; deset loket bylo od konce křídla jednoho až k konci křídla druhého.
      pl: Pięć łokci zaś miało skrzydło jednego cheruba, a pięć łokci skrzydło cheruba
        drugiego, tak że było dziesięć łokci od krańca jednego skrzydła do krańca
        drugiego. 
    25:
      he: וְעֶשֶׂר בָּאַמָּה הַכְּרוּב הַשֵּׁנִי מִדָּה אַחַת וְקֶצֶב אֶחָד לִשְׁנֵי
        הַכְּרֻבִים׃
      yi: ''
      cs: Tak na deset loket byl i cherubín druhý; míru jednostejnou a řezbu jednostejnou
        měli oba cherubínové.
      pl: Dziesięć łokci miał też i cherub drugi. Jedną miarę i jeden kształt miały
        oba cheruby. 
    26:
      he: קוֹמַת הַכְּרוּב הָאֶחָד עֶשֶׂר בָּאַמָּה וְכֵן הַכְּרוּב הַשֵּׁנִי׃
      yi: ''
      cs: Vysokost cherubína jednoho byla desíti loket, a tolikéž cherubína druhého.
      pl: Wysokość każdego cheruba wynosiła dziesięć łokci, a tak samo i cheruba drugiego. 
    27:
      he: וַיִּתֵּן אֶת־הַכְּרוּבִים בְּתוֹךְ הַבַּיִת הַפְּנִימִי וַיִּפְרְשׂוּ אֶת־כַּנְפֵי
        הַכְּרֻבִים וַתִּגַּע כְּנַף־הָאֶחָד בַּקִּיר וּכְנַף הַכְּרוּב הַשֵּׁנִי
        נֹגַעַת בַּקִּיר הַשֵּׁנִי וְכַנְפֵיהֶם אֶל־תּוֹךְ הַבַּיִת נֹגְעֹת כָּנָף
        אֶל־כָּנָף׃
      yi: און ער האָט אַרײַנגעשטעלט די כּרובֿים אין דעם אינעװײניקסטן הױז. און מע האָט
        געמאַכט די פֿליגלען פֿון די כּרובֿים אױסגעשפּרײט, און דער פֿליגל פֿון אײנעם
        האָט אָנגערירט אײן װאַנט, און דער פֿליגל פֿון צװײטן כּרובֿ האָט אָנגערירט
        די צװײטע װאַנט; און זײערע פֿליגלען האָבן זיך אָנגערירט אין מיטן הױז אַ פֿליגל
        אָן אַ פֿליגל.
      cs: I postavil ty cherubíny u prostřed domu vnitřního, tak že roztáhli křídla
        svá, a dotýkalo se křídlo jednoho jedné stěny, též křídlo cherubína druhého
        dotýkalo se druhé stěny; křídla pak jejich u prostřed domu spolu se dotýkala.
      pl: I umieścił cheruby w pośrodku przybytku wewnętrznego; i rozpostarto skrzydła
        cherubów tak, że skrzydło jednego dotykało jednej ściany, a skrzydło drugiego
        cheruba dotykało ściany drugiej, podczas gdy skrzydła ich ku środkowi przybytku
        jedno z drugiem się stykały. 
    28:
      he: וַיְצַף אֶת־הַכְּרוּבִים זָהָב׃
      yi: און ער האָט איבערגעצױגן די כּרובֿים מיט גאָלד.
      cs: Obložil také ty cherubíny zlatem.
      pl: I pokrył cheruby złotem. 
    29:
      he: וְאֵת כָּל־קִירוֹת הַבַּיִת מֵסַב קָלַע פִּתּוּחֵי מִקְלְעוֹת כְּרוּבִים
        וְתִמֹרֹת וּפְטוּרֵי צִצִּים מִלִּפְנִים וְלַחִיצוֹן׃
      yi: און אַלע װענט פֿון דעם הױז רונד אַרום, האָט ער אױסגעשניצט מיט געשניצן פֿון
        כּרובֿים און טײטלבײמער און געעפֿנטע קװײטן, פֿון אינעװײניק און אױסנװײניק.
      cs: Přesto i všecky stěny domu vůkol ozdobil řezbami cherubínů a palm a rozvitých
        květů, vnitř i zevnitř.
      pl: Po wszystkich zaś ścianach przybytku wokoło wyrył rzeźby głębokie cherubów
        i palm i rozwartych pąków, zarówno w gmachu wewnętrznym jak zewnętrznym. 
    30:
      he: וְאֶת־קַרְקַע הַבַּיִת צִפָּה זָהָב לִפְנִימָה וְלַחִיצוֹן׃
      yi: און דעם דיל פֿון הױז האָט ער איבערגעצױגן מיט גאָלד, אינעװײניק און אױסנװײניק.
      cs: I podlahu domu položil zlatem vnitř i zevnitř.
      pl: Posadzkę też przybytku pokrył złotem, zarówno wewnątrz jak zewnątrz. 
    31:
      he: וְאֵת פֶּתַח הַדְּבִיר עָשָׂה דַּלְתוֹת עֲצֵי־שָׁמֶן הָאַיִל מְזוּזוֹת חֲמִשִׁית׃
      yi: און פֿאַר דעם אײַנגאַנג פֿון דבֿיר האָט ער געמאַכט טירן פֿון אײלבױמהאָלץ;
        דער טירגעשטעל מיט די בײַשטידלעך איז אױסגעקומען פֿינפֿעקעכדיק.
      cs: Udělal též, kudy vcházeli do svatyně svatých, dvéře z dříví olivového, a
        podvoje i s veřejemi byly pětihrané.
      pl: A dla wejścia do mównicy sporządził podwoje z drzewa oliwkowego, których
        nadproże i odrzwia pięciokąt tworzyły. 
    32:
      he: וּשְׁתֵּי דַּלְתוֹת עֲצֵי־שֶׁמֶן וְקָלַע עֲלֵיהֶם מִקְלְעוֹת כְּרוּבִים
        וְתִמֹרוֹת וּפְטוּרֵי צִצִּים וְצִפָּה זָהָב וַיָּרֶד עַל־הַכְּרוּבִים וְעַל־הַתִּמֹרוֹת
        אֶת־הַזָּהָב׃
      yi: און אױף די צװײ טירן פֿון אײלבױמהאָלץ האָט ער אױסגעשניצט געשניצן פֿון כּרובֿים
        און טײטלבײמער און געעפֿנטע קװײטן, און איבערגעצױגן מיט גאָלד; און ער האָט אױסגעקלאַפּט
        דאָס גאָלד אױף די כּרובֿים און אױף די טײטלבײמער.
      cs: Oboje pak ty dvéře byly z dříví olivového, kteréž ozdobil řezbami cherubínů
        a palm a rozvitých květů, a obložil zlatem; potáhl také i cherubíny a palmy
        zlatem.
      pl: Na dwóch zaś podwojach z drzewa oliwkowego wyrył rzeźby cherubów i palm
        i rozwartych pąków i pokrył je złotem, rozpłaszczając mianowicie złoto na cherubach
        i na palmach. 
    33:
      he: וְכֵן עָשָׂה לְפֶתַח הַהֵיכָל מְזוּזוֹת עֲצֵי־שָׁמֶן מֵאֵת רְבִעִית׃
      yi: און דעס גלײַכן האָט ער געמאַכט פֿאַר דעם אײַנגאַנג פֿון הֵיכל, בײַשטידלעך
        פֿון אײלבױמהאָלץ, פֿירעקעכדיק;
      cs: Podobně udělal i u vrat chrámových dvéře z dříví olivového čtverhrané.
      pl: Podobnie też sporządził dla wejścia do gmachu odrzwia z drzewa oliwkowego
        czworokąt tworzące. 
    34:
      he: וּשְׁתֵּי דַלְתוֹת עֲצֵי בְרוֹשִׁים שְׁנֵי צְלָעִים הַדֶּלֶת הָאַחַת גְּלִילִים
        וּשְׁנֵי קְלָעִים הַדֶּלֶת הַשֵּׁנִית גְּלִילִים׃
      yi: און צװײ טירן פֿון ציפּרעסנהאָלץ; די צװײ פֿליגלען פֿון אײן טיר האָבן זיך
        צונױפֿגעלײגט, און די צװײ פֿליגלען פֿון דער אַנדער טיר האָבן זיך צונױפֿגעלײגט.
      cs: A oboje dvéře byly z dříví jedlového. Na dvě strany jedny dvéře otvíraly
        se, též na dvě strany druhé dvéře se otvíraly.
      pl: 'I dwa podwoje z drzewa cyprysowego: z dwóch skrzydeł kręcących się składały
        się drzwi jedne, i z dwóch skrzydeł również kręcących się drzwi drugie. '
    35:
      he: וְקָלַע כְּרוּבִים וְתִמֹרוֹת וּפְטֻרֵי צִצִּים וְצִפָּה זָהָב מְיֻשָּׁר
        עַל־הַמְּחֻקֶּה׃
      yi: און ער האָט אױסגעשניצט כּרובֿים און טײטלבײמער און געעפֿנטע קװײטן, און האָט
        איבערגעצױגן מיט גאָלד אַרױפֿגעפּאַסט אױפֿן אײַנגעשניצטן.
      cs: I vyřezal na nich cherubíny a palmy a rozvité květy, a obložil zlatem taženým
        to, což bylo vyřezáno.
      pl: I wyrzeźbił cheruby i palmy i rozwarte pąki i pokrył je złotem, dokładnie
        dopasując do rzeźb. 
    36:
      he: וַיִּבֶן אֶת־הֶחָצֵר הַפְּנִימִית שְׁלֹשָׁה טוּרֵי גָזִית וְטוּר כְּרֻתֹת
        אֲרָזִים׃
      yi: און ער האָט געבױט דעם אינעװײניקסטן הױף פֿון דרײַ צײַלן געהאַקטע שטײנער,
        און אַ צײַל געדעקטע באַלקנס.
      cs: Potom vystavěl síň prostřední ze tří řadů kamení tesaného, a jednoho řadu
        dříví cedrového hoblovaného.
      pl: I wzniósł mur wokoło dworca wewnętrznego z trzech rzędów ciosu, a jednego
        rzędu belek cedrowych. 
    37:
      he: בַּשָּׁנָה הָרְבִיעִית יֻסַּד בֵּית יְהוָה בְּיֶרַח זִו׃
      yi: אין פֿירטן יאָר איז געלײגט געװאָרן דער גרונטפֿעסט פֿון גאָטס הױז, אין מאָנאַט
        זיו.
      cs: Léta čtvrtého založen byl dům Hospodinův, měsíce Ziv,
      pl: Czwartego roku położono fundament pod przybytek Wiekuistego, w miesiącu
        Zyw. 
    38:
      he: וּבַשָּׁנָה הָאַחַת עֶשְׂרֵה בְּיֶרַח בּוּל הוּא הַחֹדֶשׁ הַשְּׁמִינִי כָּלָה
        הַבַּיִת לְכָל־דְּבָרָיו וּלְכָל־משפטו [מִשְׁפָּטָיו] וַיִּבְנֵהוּ שֶׁבַע
        שָׁנִים׃
      yi: און אין עלפֿטן יאָר, אין מאָנאַט בול–דאָס איז דער אַכטער חודש–איז געענדיקט
        געװאָרן דאָס הױז אין אַלע זײַנע טײלן, און לױט אַלץ װי עס האָט באַדאַרפֿט צו
        זײַן. און ער האָט עס געבױט זיבן יאָר.
      cs: A léta jedenáctého, měsíce Bul, (jenž jest měsíc osmý), dokonán jest dům
        se všemi přípravami svými, a se vším tím, což k němu přináleželo; kterýž stavěl
        sedm let.
      pl: Jedenastego zaś roku, w miesiącu Bul - czyli w miesiącu ósmym - wykończono
        przybytek we wszystkich szczegółach i wedle całego porządku tego, a budował
        go siedm lat. 
  7:
    1:
      he: וְאֶת־בֵּיתוֹ בָּנָה שְׁלֹמֹה שְׁלֹשׁ עֶשְׂרֵה שָׁנָה וַיְכַל אֶת־כָּל־בֵּיתוֹ׃
      yi: און אין זײַן אײגן הױז האָט שלמה געבױט דרײַצן יאָר, ביז ער האָט פֿאַרענדיקט
        זײַן גאַנץ הױז.
      cs: Potom stavěl Šalomoun dům svůj za třinácte let, až jej všelijak dostavěl.
      pl: Własny zaś pałac swój budował Salomon przez trzynaście lat i wykończył tak
        cały pałac swój. 
    2:
      he: וַיִּבֶן אֶת־בֵּית יַעַר הַלְּבָנוֹן מֵאָה אַמָּה אָרְכּוֹ וַחֲמִשִּׁים
        אַמָּה רָחְבּוֹ וּשְׁלֹשִׁים אַמָּה קוֹמָתוֹ עַל אַרְבָּעָה טוּרֵי עַמּוּדֵי
        אֲרָזִים וּכְרֻתוֹת אֲרָזִים עַל־הָעַמּוּדִים׃
      yi: און ער האָט געבױט דאָס הױז פֿון לבֿנון-װאַלד. הונדערט אײלן זײַן לענג, און
        פֿופֿציק אײלן זײַן ברײט, און דרײַסיק אײלן זײַן הײך, אױף פֿיר צײַלן צעדערזײַלן,
        מיט צעדערבאַלקנס אױף די זײַלן.
      cs: Vystavěl též dům z lesu Libánského, sto loket zdélí a padesáte loket zšíří
        a třidceti loket zvýší na čtyřech řadích sloupů cedrových, a trámové cedroví
        byli na těch sloupích.
      pl: Zbudował mianowicie gmach parku libańskiego - sto łokci była długość jego,
        pięćdziesiąt łokci szerokość, a trzydzieści łokci wysokość jego - na czterech
        rzędach kolumn cedrowych, z belkami cedrowemi na onych kolumnach. 
    3:
      he: וְסָפֻן בָּאֶרֶז מִמַּעַל עַל־הַצְּלָעֹת אֲשֶׁר עַל־הָעַמּוּדִים אַרְבָּעִים
        וַחֲמִשָּׁה חֲמִשָּׁה עָשָׂר הַטּוּר׃
      yi: און עס איז געװען באַדעקט מיט צעדערהאָלץ פֿון אױבן, איבער די זײַטקאַמערן
        װאָס אױף די פֿינף און פֿערציק זײַלן, פֿופֿצן אין אַ צײַל.
      cs: A přikryt byl cedrovím na hoře na těch trámích, kteříž byli na čtyřidcíti
        pěti sloupích, po patnácti v každém řadu.
      pl: A taflowany był drzewem cedrowem ponad komnatami bocznemi, wzniesionemi
        na kolumnach, onych czterdziestu pięciu, po piętnaście w rzędzie. 
    4:
      he: וּשְׁקֻפִים שְׁלֹשָׁה טוּרִים וּמֶחֱזָה אֶל־מֶחֱזָה שָׁלֹשׁ פְּעָמִים׃
      yi: און באַלקנס זײַנען געװען דרײַ צײַלן; און אַ דורכבליק קעגן אַ דורכבליק דרײַ
        מאָל.
      cs: Oken také byly tři řady, okno proti oknu třmi řady.
      pl: A umieszczono trzy rzędy na przestrzał, każdy mianowicie otwór położony
        naprzeciw drugiego, trzema rzędami. 
    5:
      he: וְכָל־הַפְּתָחִים וְהַמְּזוּזוֹת רְבֻעִים שָׁקֶף וּמוּל מֶחֱזָה אֶל־מֶחֱזָה
        שָׁלֹשׁ פְּעָמִים׃
      yi: און אַלע טירן מיט די בײַשטידלעך זײַנען געװען פֿירעקעכדיק אין געשטעל; און
        אַ דורכבליק קעגן אַ דורכבליק דרײַ מאָל.
      cs: A všecky dvéře i veřeje čtverhrané byly, i okna, a zpořádaná byla okna proti
        oknům třmi řady.
      pl: A wszystkie drzwi i podwoje były czworokątne na przestrzał; a każdy otwór
        położony naprzeciw drugiego, trzema rzędami. 
    6:
      he: וְאֵת אוּלָם הָעַמּוּדִים עָשָׂה חֲמִשִּׁים אַמָּה אָרְכּוֹ וּשְׁלֹשִׁים
        אַמָּה רָחְבּוֹ וְאוּלָם עַל־פְּנֵיהֶם וְעַמֻּדִים וְעָב עַל־פְּנֵיהֶם׃
      yi: 'און דאָס פֿאָדערהױז פֿון זײַלן האָט ער געמאַכט: פֿופֿציק אײלן זײַן לענג,
        און דרײַסיק אײלן זײַן ברײט, מיט אַ פֿירהױז פֿאַר זײ, מיט זײַלן און אַ באַלקנדעכל
        פֿאַר זײ.'
      cs: Udělal i síňci na sloupích. Padesáti loket byla dlouhost její a třidcíti
        loket širokost její, a byla ta síňce napřed, i sloupové i trámové její před
        tím domem.
      pl: Halę też kolumnową wzniósł na pięćdziesiąt łokci długą a na trzydzieści
        łokci szeroką, wraz z halą, na froncie, i kolumnami i daszkiem na froncie. 
    7:
      he: וְאוּלָם הַכִּסֵּא אֲשֶׁר יִשְׁפָּט־שָׁם אֻלָם הַמִּשְׁפָּט עָשָׂה וְסָפוּן
        בָּאֶרֶז מֵהַקַּרְקַע עַד־הַקַּרְקָע׃
      yi: 'און ער האָט געמאַכט דאָס פֿאָדערהױז פֿון טראָן װאָס ער זאָל דאָרטן משפּטן,
        דאָס פֿאָדערהױז פֿון משפּט: און עס איז געװען באַדעקט מיט צעדערהאָלץ פֿון באָדעם
        ביז באָדעם.'
      cs: Opět vzdělal jinou síňci, v níž byl trůn, kdež soudil, totiž síňci soudnou,
        kteráž přikryta byla cedrovím od jedné podlahy až do druhé.
      pl: A halę tronową, w której sądy wydawał, halę sądową, wzniósł on, a była ona
        taflowana od posadzki aż do stropu. 
    8:
      he: וּבֵיתוֹ אֲשֶׁר־יֵשֶׁב שָׁם חָצֵר הָאַחֶרֶת מִבֵּית לָאוּלָם כַּמַּעֲשֶׂה
        הַזֶּה הָיָה וּבַיִת יַעֲשֶׂה לְבַת־פַּרְעֹה אֲשֶׁר לָקַח שְׁלֹמֹה כָּאוּלָם
        הַזֶּה׃
      yi: און זײַן הױז װאָס ער איז דאָרטן געזעסן, אין אַן אַנדער הױף, אינעװײניק-צו
        פֿון פֿאָדערהױז, איז געװען פֿון דער אײגענער אַרבעט. ער האָט אױך געמאַכט אַ
        הױז פֿאַר פּרעהס טאָכטער װאָס שלמה האָט גענומען, אַזױ װי דאָס דאָזיקע פֿאָדערהױז.
      cs: Potom při domu svém, v kterémž bydlil, udělal síň druhou za tou síní; dílo
        podobné onomu bylo. Udělal také dům dceři Faraonově, kterouž byl pojal Šalomoun,
        podobný té síňci.
      pl: A pałac swój, w którym mieszkał, na drugim podwórcu, na wewnątrz od hali,
        zbudowany był w sposób podobny. Dla córki również Faraona, którą pojął Salomon,
        wzniósł gmach podobny do onej hali. 
    9:
      he: כָּל־אֵלֶּה אֲבָנִים יְקָרֹת כְּמִדֹּת גָּזִית מְגֹרָרוֹת בַּמְּגֵרָה מִבַּיִת
        וּמִחוּץ וּמִמַּסָּד עַד־הַטְּפָחוֹת וּמִחוּץ עַד־הֶחָצֵר הַגְּדוֹלָה׃
      yi: דאָס אַלץ איז געװען פֿון טײַערע שטײנער, לױט די מאָסן פֿון געהאַקטע שטײנער,
        אַרומגעזעגט  מיט אַ זעג פֿון אינעװײניק און פֿון אױסנװעניק; און פֿון גרונטפֿעסט
        ביז געזימס, און דרױסן ביזן גרױסן הױף.
      cs: Všecko to bylo z kamení nákladného, vedlé míry tesaného a pilou řezaného,
        vnitř i zevnitř, a to od gruntu až k stropu, i zevnitř až k síni veliké.
      pl: Wszystko to było z kamienia kosztownego, tego samego pomiaru, co kamienie
        ciosowe, rzeźbione dłutem z wewnątrz i z zewnątrz, i od fundamentu aż do spodnich
        krokwi, od frontonu też aż do wielkiego podwórca. 
    10:
      he: וּמְיֻסָּד אֲבָנִים יְקָרוֹת אֲבָנִים גְּדֹלוֹת אַבְנֵי עֶשֶׂר אַמּוֹת וְאַבְנֵי
        שְׁמֹנֶה אַמּוֹת׃
      yi: און עס איז געװען געגרונטפֿעסט מיט טײַערע שטײנער, גרױסע שטײנער, שטײנער פֿון
        צען אײלן, און שטײנער פֿון אַכט אײלן.
      cs: Základ také byl z kamení nákladného, z kamení velikého, z kamení na deset
        loket, a z kamení na osm loket.
      pl: Fundament też był z kamienia kosztownego, z kamieni dużych, z kamieni dziesięciołokciowych
        i kamieni ośmiołokciowych. 
    11:
      he: וּמִלְמַעְלָה אֲבָנִים יְקָרוֹת כְּמִדּוֹת גָּזִית וָאָרֶז׃
      yi: און פֿון אױבן זײַנען געװען טײַערע שטײנער, לױט די מאָסן פֿון געהאַקטע שטײנער,
        און צעדערהאָלץ.
      cs: Tak i výš bylo kamení nákladné, příslušně vedlé míry tesané, a cedrové dsky.
      pl: I z wierzchu też były kamienie kosztowne, tego samego pomiaru co kamienie
        ciosowe, i deski cedrowe. 
    12:
      he: וְחָצֵר הַגְּדוֹלָה סָבִיב שְׁלֹשָׁה טוּרִים גָּזִית וְטוּר כְּרֻתֹת אֲרָזִים
        וְלַחֲצַר בֵּית־יְהוָה הַפְּנִימִית וּלְאֻלָם הַבָּיִת׃
      yi: 'און דער גרױסער הױף רונד אַרום איז געװען פֿון דרײַ צײַלן געהאַקטע שטײנער,
        און אַ צײַל צעדערבאַלקנס: דעס גלײַכן פֿאַר דעם אינעװײניקסטן הױף פֿון גאָטס
        הױז, און פֿאַר דעם פּאָליש פֿון הױז.'
      cs: Síň také veliká měla všudy vůkol třmi řady kamení tesané, a jedním řadem
        dříví cedrové, podobně jako síň vnitřní domu Hospodinova, i síňce téhož domu.
      pl: A dworzec wielki miał również trzy rzędy kamienia ciosanego wokoło i jeden
        rząd belek cedrowych, jak dworzec przybytku Wiekuistego wewnętrzny i przysionek
        tego przybytku. 
    13:
      he: וַיִּשְׁלַח הַמֶּלֶךְ שְׁלֹמֹה וַיִּקַּח אֶת־חִירָם מִצֹּר׃
      yi: און דער מלך שלמה האָט געשיקט און האָט גענומען חירָמען פֿון צור.
      cs: Poslav pak král Šalomoun, povolal Chírama z Týru,
      pl: Posłał też król Salomon i sprowadził Chirama z Tyru. 
    14:
      he: בֶּן־אִשָּׁה אַלְמָנָה הוּא מִמַּטֵּה נַפְתָּלִי וְאָבִיו אִישׁ־צֹרִי חֹרֵשׁ
        נְחֹשֶׁת וַיִּמָּלֵא אֶת־הַחָכְמָה וְאֶת־הַתְּבוּנָה וְאֶת־הַדַּעַת לַעֲשׂוֹת
        כָּל־מְלָאכָה בַּנְּחֹשֶׁת וַיָּבוֹא אֶל־הַמֶּלֶךְ שְׁלֹמֹה וַיַּעַשׂ אֶת־כָּל־מְלַאכְתּוֹ׃
      yi: ער איז געװען דער זון פֿון אַ פֿרױ, אַן אלמנה, פֿון שבֿט נפֿתּלי, און זײַן
        פֿאָטער איז געװען אַ מאַן פֿון צור, אַ קופּערשמיד; און ער איז געװען פֿול מיט
        חכמה און פֿאַרשטאַנדיקײט און קענשאַפֿט צו מאַכן אַלערלײ אַרבעט אין קופּער,
        און ער איז געקומען צום מלך שלמה, און האָט געמאַכט זײַן גאַנצע אַרבעט.
      cs: (Ten byl syn ženy vdovy z pokolení Neftalímova, jehož otec byl obyvatel
        Tyrský, řemeslník díla z mědi), proto že byl plný moudrosti a rozumnosti i
        umění k dělání všelikého díla z mědi. Kterýžto když přišel k králi Šalomounovi,
        dělal všeliké dílo jeho.
      pl: Syn to wdowy z pokolenia Naftali, ojciec zaś jego był Tyryjczykiem, miedziarzem,
        a pełen był przemyślności, wynalazczości i umiejętności w wykonywaniu wszelakiej
        roboty w miedzi; i przybył on do króla Salomona i wykonał całą robotę dla
        niego. 
    15:
      he: וַיָּצַר אֶת־שְׁנֵי הָעַמּוּדִים נְחֹשֶׁת שְׁמֹנֶה עֶשְׂרֵה אַמָּה קוֹמַת
        הָעַמּוּד הָאֶחָד וְחוּט שְׁתֵּים־עֶשְׂרֵה אַמָּה יָסֹב אֶת־הָעַמּוּד הַשֵּׁנִי׃
      yi: און ער האָט אױסגעפֿורעמט די צװײ זײַלן פֿון קופּער; אַכצן אײלן איז געװען
        די הײך פֿון אײן זײַל, און אַ פֿאָדים פֿון צװעלף אײלן האָט [אים] אַרומגערינגלט;
        [און אַזױ] דער צװײטער זײַל.
      cs: Nejprv sformoval dva sloupy měděné. Osmnácti loket byla výsost sloupu jednoho,
        kterýž okolek měl dvanácti loktů. Tak i sloup druhý.
      pl: Ulał mianowicie dwie one kolumny z miedzi; ośmnaście łokci wysoką była kolumna
        jedna, a sznur na dwanaście łokci obejmował kolumnę drugą. 
    16:
      he: וּשְׁתֵּי כֹתָרֹת עָשָׂה לָתֵת עַל־רָאשֵׁי הָעַמּוּדִים מֻצַק נְחֹשֶׁת חָמֵשׁ
        אַמּוֹת קוֹמַת הַכֹּתֶרֶת הָאֶחָת וְחָמֵשׁ אַמּוֹת קוֹמַת הַכֹּתֶרֶת הַשֵּׁנִית׃
      yi: 'און צװײ קרױנען האָט ער געמאַכט אַרױפֿצוטאָן אױף די קעפּ פֿון די זײַלן,
        אױסגעגאָסן פֿון קופּער; פֿינף אײלן די הײך פֿון אײן קרױן, און פֿינף אײלן די
        הײך פֿון דער צװײטער קרױן:'
      cs: Potom udělal dvě makovice, kteréž by vstaveny byly na vrch těch sloupů,
        slité z mědi. Pěti loktů byla zvýší makovice jedna, a pěti loktů zvýší makovice
        druhá.
      pl: Dwa też kapitele przygotował, aby je umieścić na wierzchu kolumn, ulane
        z miedzi; pięć łokci wysokość kapitelu jednego, a pięć łokci wysokość kapitelu
        drugiego. 
    17:
      he: שְׂבָכִים מַעֲשֵׂה שְׂבָכָה גְּדִלִים מַעֲשֵׂה שַׁרְשְׁרוֹת לַכֹּתָרֹת אֲשֶׁר
        עַל־רֹאשׁ הָעַמּוּדִים שִׁבְעָה לַכֹּתֶרֶת הָאֶחָת וְשִׁבְעָה לַכֹּתֶרֶת הַשֵּׁנִית׃
      yi: מיט נעצן פֿון פֿלעכטאַרבעט, שנורן פֿון געקײטלטער אַרבעט,  פֿאַר די קרױנען
        װאָס אױף די קעפּ פֿון די זײַלן; זיבן פֿאַר אײן קרױן, און זיבן פֿאַר דער צװײטער
        קרױן.
      cs: Mřežování také dílem pleteným, a šňůry jako řetízky udělal k těm makovicím,
        kteréž byly na vrchu sloupů, sedm na makovici jednu a sedm na makovici druhou.
      pl: Kraty roboty siatkowej, plecionki roboty łańcuszkowej przygotował do tych
        kapiteli, które na wierzchu kolumn - siedm dla kapitelu jednego, a siedm dla
        kapitelu drugiego. 
    18:
      he: וַיַּעַשׂ אֶת־הָעַמּוּדִים וּשְׁנֵי טוּרִים סָבִיב עַל־הַשְּׂבָכָה הָאֶחָת
        לְכַסּוֹת אֶת־הַכֹּתָרֹת אֲשֶׁר עַל־רֹאשׁ הָרִמֹּנִים וְכֵן עָשָׂה לַכֹּתֶרֶת
        הַשֵּׁנִית׃
      yi: אַזױ האָט ער געמאַכט די זײַלן; און צװײ צײַלן רונד אַרום אױף אײן נעץ צו באַדעקן
        די קרױנען װאָס אױבן איבער די מילגרױמען;  און אַזױ האָט ער געמאַכט פֿאַר דער
        צװײטער קרױן.
      cs: A udělav sloupy, přidal k mřežování jednomu dva řady jablek zrnatých vůkol,
        aby makovice, kteréž byly na vrchu, přikrývaly. A tak učinil makovici druhé.
      pl: I uczynił kolumny tak, aby były dwa rzędy granatów wokoło na kracie jednej,
        dla przybrania kapiteli, które na wierzchu; podobnie uczynił na kapitelu drugim. 
    19:
      he: וְכֹתָרֹת אֲשֶׁר עַל־רֹאשׁ הָעַמּוּדִים מַעֲשֵׂה שׁוּשַׁן בָּאוּלָם אַרְבַּע
        אַמּוֹת׃
      yi: און די קרױנען װאָס אױף די קעפּ פֿון די זײַלן אין דעם פּאָליש זײַנען געװען
        פֿון ליליענאַרבעט, פֿיר אײלן.
      cs: Na těch pak makovicích na vrchu sloupů, kteříž v síňci státi měli, bylo
        dílo květem liliovým na čtyři lokty.
      pl: A na onych kapitelach, które na wierzchu kolumn, był jak w przysionku wyrób
        kształtu lilii na cztery łokcie. 
    20:
      he: וְכֹתָרֹת עַל־שְׁנֵי הָעַמּוּדִים גַּם־מִמַּעַל מִלְּעֻמַּת הַבֶּטֶן אֲשֶׁר
        לְעֵבֶר שבכה [הַשְּׂבָכָה] וְהָרִמּוֹנִים מָאתַיִם טֻרִים סָבִיב עַל הַכֹּתֶרֶת
        הַשֵּׁנִית׃
      yi: און די קרױנען אױף די צװײ זײַלן זײַנען אױך געװען פֿון אױבן אַקעגן דעם בױך
        װאָס צו דער זײַט פֿון דער נעץ. און די מילגרױמען זײַנען געװען צװײ הונדערט,
        אין צײַלן רונד אַרום אױף דער צװײטער קרױן.
      cs: I měly makovice ty na dvou těch sloupích, jakož svrchu tak i proti vydutí
        pod zamřežováním jablka zrnatá, kterýchž bylo dvě stě, dvěma řady vůkol, na
        jedné i na druhé makovici.
      pl: Kapitele zaś te wznosiły się na dwóch kolumnach również i powyżej, w pobliżu
        wypukłości, która po stronie kraty; a granatów dwieście rzędami wokoło, na kapitelu
        jednym i drugim. 
    21:
      he: וַיָּקֶם אֶת־הָעַמֻּדִים לְאֻלָם הַהֵיכָל וַיָּקֶם אֶת־הָעַמּוּד הַיְמָנִי
        וַיִּקְרָא אֶת־שְׁמוֹ יָכִין וַיָּקֶם אֶת־הָעַמּוּד הַשְּׂמָאלִי וַיִּקְרָא
        אֶת־שְׁמוֹ בֹּעַז׃
      yi: און ער האָט אױפֿגעשטעלט די זײַלן בײַם פּאָליש פֿון הֵיכל; און ער האָט אױפֿגעשטעלט
        דעם רעכטן זײַל, און גערופֿן זײַן נאָמען יָכין; און ער האָט אױפֿגעשטעלט דעם
        לינקן זײַל, און גערופֿן זײַן נאָמען בוֹעַז.
      cs: A tak postavil ty sloupy v síňci chrámové. A postaviv sloup na pravé straně,
        nazval jméno jeho Jachin; a když postavil sloup na levé straně, nazval jméno
        jeho Boaz.
      pl: I postawił one kolumny w przysionku przybytku; a dźwignąwszy kolumnę prawą,
        nadał jej miano Jachin, dźwignąwszy zaś kolumnę drugą, nadał jej miano Boaz. 
    22:
      he: וְעַל רֹאשׁ הָעַמּוּדִים מַעֲשֵׂה שׁוֹשָׁן וַתִּתֹּם מְלֶאכֶת הָעַמּוּדִים׃
      yi: און אױף די קעפּ פֿון די זײַלן איז געװען ליליענאַרבעט. אַזױ איז פֿאַרענדיקט
        געװאָרן די אַרבעט פֿון די זײַלן.
      cs: A na vrchu sloupů těch bylo dílo liliové. I dokonáno jest dílo sloupů.
      pl: Na wierzchu też kolumn umieścił wyrób kształtu lilii. I tak dokonana została
        robota onych kolumn. 
    23:
      he: וַיַּעַשׂ אֶת־הַיָּם מוּצָק עֶשֶׂר בָּאַמָּה מִשְּׂפָתוֹ עַד־שְׂפָתוֹ עָגֹל
        סָבִיב וְחָמֵשׁ בָּאַמָּה קוֹמָתוֹ וקוה [וְקָו] שְׁלֹשִׁים בָּאַמָּה יָסֹב
        אֹתוֹ סָבִיב׃
      yi: און ער האָט געמאַכט דעם ים, אַ געגאָסענעם, צען אײלן פֿון ראַנד צו ראַנד,
        קײַלעכדיק רונד אַרום, און פֿינף אײלן זײַן הײך; און אַ שנור פֿון דרײַסיק אײלן
        האָט אים אַרומגערינגלט רונד אַרום.
      cs: Udělal také moře slité, desíti loket od jednoho kraje k druhému, okrouhlé
        vůkol, a pět loket byla vysokost jeho, a okolek jeho třidcíti loket vůkol.
      pl: I uczynił wodozbiór odlewany - dziesięć łokci od brzegu jednego do drugiego
        - zaokrąglony; wokoło na pięć łokci była wysokość jego, gdy sznur na trzydzieści
        łokci długi obejmował go dokoła. 
    24:
      he: וּפְקָעִים מִתַּחַת לִשְׂפָתוֹ סָבִיב סֹבְבִים אֹתוֹ עֶשֶׂר בָּאַמָּה מַקִּפִים
        אֶת־הַיָּם סָבִיב שְׁנֵי טוּרִים הַפְּקָעִים יְצֻקִים בִּיצֻקָתוֹ׃
      yi: און אונטער זײַן ראַנד רונד אַרום האָבן אים אַרומגערינגלט קנעפּ צען אײלן,
        אַרומצירקלענדיק דעם ים רונד אַרום; אין צװײ צײַלן זײַנען געװען די קנעפּ, אױסגעגאָסן
        אין אײן גוס מיט אים.
      cs: Pod jehožto krajem pukly tykvím polním podobné všudy vůkol, po desíti do
        lokte, obkličovaly moře vůkol; dva řady tykví litých bylo s ním slito.
      pl: Formy też ogórkowatej pukle pod brzegiem jego otaczały go dokoła - po dziesięć
        na każdym łokciu okalały wodozbiór dokoła; dwa rzędy pukli takich ulano w jednym
        odlewie, razem z nim. 
    25:
      he: עֹמֵד עַל־שְׁנֵי עָשָׂר בָּקָר שְׁלֹשָׁה פֹנִים צָפוֹנָה וּשְׁלֹשָׁה פֹנִים
        יָמָּה וּשְׁלֹשָׁה פֹּנִים נֶגְבָּה וּשְׁלֹשָׁה פֹּנִים מִזְרָחָה וְהַיָּם
        עֲלֵיהֶם מִלְמָעְלָה וְכָל־אֲחֹרֵיהֶם בָּיְתָה׃
      yi: ער  איז געשטאַנען אױף צװעלף רינדער; דרײַ געקערט צו צפֿון, און דרײַ געקערט
        צו מערבֿ, און דרײַ געקערט צו דָרום, און דרײַ געקערט צו מזרח. און דער ים איז
        געװען איבער זײ פֿון אױבן. און אַלע זײערע הינטערלײַבער זײַנען געװען אינעװײניק-צו.
      cs: A stálo na dvanácti volích. Tři obráceni byli na půlnoci, a tři patřili
        k západu, tři zase postaveni byli ku poledni, a tři obráceni byli k východu,
        a moře svrchu na nich stálo, ale všech jich zadkové byli pod mořem.
      pl: 'Wznosił się zaś na dwunastu wołach: trzy zwracały się ku północy, a trzy
        zwracały się ku zachodowi, a trzy zwracały się ku południowi, a trzy zwracały
        się ku wschodowi, wodozbiór zaś na nich z wierzchu, a wszystkie tyły ich na wewnątrz. '
    26:
      he: וְעָבְיוֹ טֶפַח וּשְׂפָתוֹ כְּמַעֲשֵׂה שְׂפַת־כּוֹס פֶּרַח שׁוֹשָׁן אַלְפַּיִם
        בַּת יָכִיל׃
      yi: און זײַן גרעב איז געװען אַ האַנטברײט; און זײַן ראַנד איז געװען אַזױ װי די
        אַרבעט פֿון דעם ראַנד פֿון אַ בעכער, װי אַ ליליענבלום. צװײ טױזנט בת האָט ער
        געהאַלטן.
      cs: A bylo ztlouští na dlaň. Kraj jeho byl, jakýž bývá u koflíku aneb květu
        liliového; dva tisíce tun v se bralo.
      pl: A była grubość jego na dłoń, a brzeg jego niby wyrób na brzegu kielicha,
        na kształt pączka lilii; dwa tysiące bat obejmował. 
    27:
      he: וַיַּעַשׂ אֶת־הַמְּכֹנוֹת עֶשֶׂר נְחֹשֶׁת אַרְבַּע בָּאַמָּה אֹרֶךְ הַמְּכוֹנָה
        הָאֶחָת וְאַרְבַּע בָּאַמָּה רָחְבָּהּ וְשָׁלֹשׁ בָּאַמָּה קוֹמָתָהּ׃
      yi: און ער האָט געמאַכט די צען געשטעלן פֿון קופּער; פֿיר אײלן איז געװען די לענג
        פֿון איטלעכן געשטעל, און פֿיר אײלן זײַן ברײט, און דרײַ אײלן זײַן הײך.
      cs: Udělal také deset podstavků měděných. Čtyř loket zdélí byl podstavek jeden
        každý, a čtyř loket zšíří, a tří loket zvýší.
      pl: Przygotował również podnoża w liczbie dziesięciu z kruszcu; każde takie
        podnoże było na cztery łokcie długie, na cztery łokcie szerokie, a na trzy
        łokcie wysokie. 
    28:
      he: וְזֶה מַעֲשֵׂה הַמְּכוֹנָה מִסְגְּרֹת לָהֶם וּמִסְגְּרֹת בֵּין הַשְׁלַבִּים׃
      yi: און אַזױ איז געװען די אַרבעט פֿון די געשטעלן; זײ האָבן געהאַט ראַמען, און
        די ראַמען זײַנען געװען צװישן לײַסטן.
      cs: Bylo pak takové dílo každého podstavku; lištování bylo vůkol na nich, kteréžto
        lištování bylo po krajích jeho.
      pl: 'Taką zaś była robota owych podnoży: miały one listwowania, mianowicie listwy
        między wiązaniami. '
    29:
      he: וְעַל־הַמִּסְגְּרוֹת אֲשֶׁר בֵּין הַשְׁלַבִּים אֲרָיוֹת בָּקָר וּכְרוּבִים
        וְעַל־הַשְׁלַבִּים כֵּן מִמָּעַל וּמִתַּחַת לַאֲרָיוֹת וְלַבָּקָר לֹיוֹת מַעֲשֵׂה
        מוֹרָד׃
      yi: און אױף די ראַמען װאָס צװישן די לײַסטן זײַנען געװען לײבן, רינדער, און כּרובֿים;
        און אַזױ איז געװען אױף די לײַסטן פֿון אױבן; און אונטער די לײבן און די רינדער
        זײַנען געװען קרענץ פֿון אַראָפּגעהאַנגענער אַרבעט.
      cs: A na tom lištování, kteréž bylo po krajích, lvové, volové a cherubínové
        byli, a nad těmi kraji byl sloupec svrchu, a pod lvy a voly obruba dílem taženým.
      pl: Na listwowaniach zaś, które między wiązaniami były lwy, woły i cheruby,
        a ponad listwowaniami basen u góry; poniżej też lwów i wołów były festony
        zwieszające się. 
    30:
      he: וְאַרְבָּעָה אוֹפַנֵּי נְחֹשֶׁת לַמְּכוֹנָה הָאַחַת וְסַרְנֵי נְחֹשֶׁת וְאַרְבָּעָה
        פַעֲמֹתָיו כְּתֵפֹת לָהֶם מִתַּחַת לַכִּיֹּר הַכְּתֵפֹת יְצֻקוֹת מֵעֵבֶר אִישׁ
        לֹיוֹת׃
      yi: און פֿיר קופּערנע רעדער זײַנען געװען צו איטלעכן געשטעל, און קופּערנע אַקסן;
        און זײַנע פֿיר װינקלען–צו זײ זײַנען געװען אַקסלען; אונטער דעם האַנטפֿאַס זײַנען
        די אַקסלען געװען אױסגעגאָסן, מיט קרענץ בײַ דער זײַט פֿון איטלעכן.
      cs: Bylo také po čtyřech kolách měděných pod každým podstavkem, a dsky měděné,
        a na čtyřech úhlech svých měli raménka;tolikéž i pod každou medenicí byla
        ta raménka slitá při každé obrubě.
      pl: Cztery też koła z kruszcu miało każde podnoże wraz z osiami z kruszcu. A na
        czterech węgłach jego były nasady - poniżej umywalni były nasady te odlane,
        a ze strony każdej zwieszały się festony. 
    31:
      he: וּפִיהוּ מִבֵּית לַכֹּתֶרֶת וָמַעְלָה בָּאַמָּה וּפִיהָ עָגֹל מַעֲשֵׂה־כֵן
        אַמָּה וַחֲצִי הָאַמָּה וְגַם־עַל־פִּיהָ מִקְלָעוֹת וּמִסְגְּרֹתֵיהֶם מְרֻבָּעוֹת
        לֹא עֲגֻלּוֹת׃
      yi: און זײַן עפֿענונג אינעװײניק אין דער קרױן און איבער איר איז געװען אַן אײל
        די הײך; און איר עפֿענונג איז געװען קײַלעכדיק, װי די אַרבעט פֿון אַ פֿוסגעשטעל,
        אַן אײל און אַ האַלב; און אױך אױף איר עפֿענונג זײַנען געװען אױסקריצונגען; און
        זײערע ראַמען זײַנען געװען פֿירעקעכדיק, ניט רונד. 
      cs: Zřídlo pak jeho mezi obrubou po vrchu bylo zhloubí lokte, a však okrouhlé,
        řemeslně jako i podstavek udělané, zšíří půl druhého lokte. Na kterémžto zřídle
        byly řezby, ale lištování jejich bylo čverhrané, neokrouhlé.
      pl: Otwór zaś jego, począwszy od wnętrza kapitelu wzwyż, miał łokieć w przecięciu,
        otwór jednak kapitelu był okrągły w formie basenu, a miał półtora łokcia.
        Nawet na brzegach tego otworu były rzeźby, listwowania jednak były kwadratowe,
        nie okrągłe. 
    32:
      he: וְאַרְבַּעַת הָאוֹפַנִּים לְמִתַּחַת לַמִּסְגְּרוֹת וִידוֹת הָאוֹפַנִּים
        בַּמְּכוֹנָה וְקוֹמַת הָאוֹפַן הָאֶחָד אַמָּה וַחֲצִי הָאַמָּה׃
      yi: און די פֿיר רעדער זײַנען געװען אונטער די ראַמען, און די אַקסן פֿון די רעדער
        זײַנען געװען אין דעם געשטעל; און די הײך פֿון אַ ראָד איז געװען אַן אײל און
        אַ האַלבע אײל.
      cs: A tak po čtyřech kolách bylo pod tím lištováním, a osy kol vycházely z podstavků;
        vysokost kola každého byla půl druhého lokte.
      pl: A cztery koła były poniżej listw, gdy antaby kół przylegały do podnoża.
        Każde koło miało półtora łokcia wysokości. 
    33:
      he: וּמַעֲשֵׂה הָאוֹפַנִּים כְּמַעֲשֵׂה אוֹפַן הַמֶּרְכָּבָה יְדוֹתָם וְגַבֵּיהֶם
        וְחִשֻּׁקֵיהֶם וְחִשֻּׁרֵיהֶם הַכֹּל מוּצָק׃
      yi: און די אַרבעט פֿון די רעדער איז געװען אַזױ װי די אַרבעט פֿון אַ ראָד פֿון
        אַ װאָגן; זײערע אַקסן, און זײערע רײפֿן, און זײערע פֿלעקלעך, און זײערע אַקסרעדלעך,
        אַלץ איז געװען געגאָסן.
      cs: Dílo těch kol bylo jako dílo kol u vozu; osy jejich i písty jejich, loukoti
        jejich i špice jejich, všecko bylo slité.
      pl: Forma zaś kół była na wzór formy koła u wozu. Antaby ich i obwody i szprychy
        i piasty - wszystko było lane. 
    34:
      he: וְאַרְבַּע כְּתֵפוֹת אֶל אַרְבַּע פִּנּוֹת הַמְּכֹנָה הָאֶחָת מִן־הַמְּכֹנָה
        כְּתֵפֶיהָ׃
      yi: און פֿיר אַקסלען זײַנען געװען צו די פֿיר װינקלען פֿון איטלעכן געשטעל; פֿון
        געשטעל גופֿא זײַנען געװען זײַנע אַקסלען.
      cs: Tolikéž čtyři raménka na čtyřech úhlech podstavku každého, z něhož ta raménka
        vynikala.
      pl: A na czterech węgłach każdego podnoża były trzy nasady; z samego odlewu
        podnoża wychodziły nasady jego. 
    35:
      he: וּבְרֹאשׁ הַמְּכוֹנָה חֲצִי הָאַמָּה קוֹמָה עָגֹל סָבִיב וְעַל רֹאשׁ הַמְּכֹנָה
        יְדֹתֶיהָ וּמִסְגְּרֹתֶיהָ מִמֶּנָּה׃
      yi: און אױבן אין געשטעל איז געװען קײַלעכדיק רונד אַרום אַ האַלבע אײל די הײך.
        און אױבן אױפֿן געשטעל זײַנע הענטלעך און זײַנע ראַמען זײַנען געװען פֿון אים
        גופֿא. 36 און ער האָט אױסגעקריצט אױף די פֿלעכן פֿון זײַנע הענטלעך, און אױף
        זײַנע לײַסטן, כּרובֿים, לײבן, און טײטלבײמער, װי נאָך דעם בלײז פֿון איטלעכן,
        און קרענץ רונד אַרום.
      cs: Na vrchu pak podstavku byl sloupek na půl lokte zvýší, okrouhlý vůkol, a
        na vrchu sloupku toho byli krajové vypuštění, a lištování na nich.
      pl: Na górnej części każdego podnoża była nasada na pół łokcia wysoka, zaokrąglona
        dokoła, tak że każde podnoże miało u góry swe antaby i swe listwy z niego
        wychodzące. 
    36:
      he: וַיְפַתַּח עַל־הַלֻּחֹת יְדֹתֶיהָ וְעַל ומסגרתיה [מִסְגְּרֹתֶיהָ] כְּרוּבִים
        אֲרָיוֹת וְתִמֹרֹת כְּמַעַר־אִישׁ וְלֹיוֹת סָבִיב׃
      yi: ''
      cs: I zdělal řezby na dskách po krajích jejich, a po lištování jejich, cherubíny,
        lvy a palmoví, jedno podlé druhého po obrubě všudy vůkol.
      pl: I wyrył na tablicach i antabach i na listwowaniach każdego cheruby, lwy
        i palmy, a w każdym odstępie festony dokoła. 
    37:
      he: כָּזֹאת עָשָׂה אֵת עֶשֶׂר הַמְּכֹנוֹת מוּצָק אֶחָד מִדָּה אַחַת קֶצֶב אֶחָד
        לְכֻלָּהְנָה׃
      yi: אַזױ האָט ער געמאַכט די צען געשטעלן; אײן גוס, אײן מאָס, אײן שניט, פֿאַר
        זײ אַלעמען.
      cs: Na ten způsob udělal deset podstavků jednostejným slitím, na jednostejnou
        míru, a jednostejná řezba na všech byla.
      pl: W ten sam sposób przygotował dziesięć podnoży; jednego odlewu, jednego pomiaru,
        jednej formy były wszystkie. 
    38:
      he: וַיַּעַשׂ עֲשָׂרָה כִיֹּרוֹת נְחֹשֶׁת אַרְבָּעִים בַּת יָכִיל הַכִּיּוֹר
        הָאֶחָד אַרְבַּע בָּאַמָּה הַכִּיּוֹר הָאֶחָד כִּיּוֹר אֶחָד עַל־הַמְּכוֹנָה
        הָאַחַת לְעֶשֶׂר הַמְּכֹנוֹת׃
      yi: און ער האָט געמאַכט צען האַנטפֿאַסן פֿון קופּער; פֿערציק בת האָט געהאַלטן
        איטלעכער האַנטפֿאַס; אײן האַנטפֿאַס אױף איטלעכן געשטעל פֿון די צען געשטעלן.
      cs: Udělal také deset umyvadel měděných. Čtyřidceti měr bralo v se jedno umyvadlo;
        čtyř loket bylo to každé umyvadlo, jedno umyvadlo na jednom podstavku, a tak
        na desíti podstavcích.
      pl: Przygotował również dziesięć umywalni z kruszcu, czterdzieści bat obejmowała
        umywalnia każda; cztery łokcie zaś miała każda umywalnia; po jednej umywalni
        było dla każdego z dziesięciu podnoży. 
    39:
      he: וַיִּתֵּן אֶת־הַמְּכֹנוֹת חָמֵשׁ עַל־כֶּתֶף הַבַּיִת מִיָּמִין וְחָמֵשׁ
        עַל־כֶּתֶף הַבַּיִת מִשְּׂמֹאלוֹ וְאֶת־הַיָּם נָתַן מִכֶּתֶף הַבַּיִת הַיְמָנִית
        קֵדְמָה מִמּוּל נֶגֶב׃
      yi: און ער האָט אַװעקגעשטעלט די געשטעלן, פֿינף אױף דער רעכטער זײַט פֿון הױז,
        און פֿינף אױף דער לינקער זײַט פֿון הױז. און דעם ים האָט ער אַװעקגעשטעלט אױף
        דער רעכטער זײַט פֿון הױז צו מזרח, אַקעגן דָרום.
      cs: I postavil podstavků pět po pravé straně domu, a pět po levé straně domu,
        moře pak postavil na pravé straně domu, k východu na poledne.
      pl: I umieścił podnoża - pięć po stronie przybytku na prawo, a pięć po stronie
        przybytku na lewo; wodozbiór zaś umieścił po prawej stronie przybytku, idąc
        ku wschodowi po stronie południowej. 
    40:
      he: וַיַּעַשׂ חִירוֹם אֶת־הַכִּיֹּרוֹת וְאֶת־הַיָּעִים וְאֶת־הַמִּזְרָקוֹת וַיְכַל
        חִירָם לַעֲשׂוֹת אֶת־כָּל־הַמְּלָאכָה אֲשֶׁר עָשָׂה לַמֶּלֶךְ שְׁלֹמֹה בֵּית
        יְהוָה׃
      yi: 'און חירָם האָט געמאַכט די טעפּ און די שופֿלען און די שפּרענגבעקנס. און
        חירָם האָט געענדיקט מאַכן די גאַנצע אַרבעט װאָס ער האָט געטאָן פֿאַר דעם מלך
        שלמה אין גאָטס הױז:'
      cs: 'Nadělav tedy Chíram umyvadel, a lopat a kotlíků, dokonal všecko dílo, kteréž
        dělal králi Šalomounovi k domu Hospodinovu:'
      pl: I przygotował też Chiram miednice i łopaty i kropielnice; i tak dokonał
        Chiram roboty całego dzieła, które przygotował z polecenia króla Salomona
        do domu Wiekuistego. 
    41:
      he: עַמֻּדִים שְׁנַיִם וְגֻלֹּת הַכֹּתָרֹת אֲשֶׁר־עַל־רֹאשׁ הָעַמֻּדִים שְׁתָּיִם
        וְהַשְּׂבָכוֹת שְׁתַּיִם לְכַסּוֹת אֶת־שְׁתֵּי גֻּלֹּת הַכֹּתָרֹת אֲשֶׁר עַל־רֹאשׁ
        הָעַמּוּדִים׃
      yi: די צװײ זײַלן, און די צװײ בעקנס פֿון די קרױנען װאָס אױף די קעפּ פֿון די זײַלן;
        און די צװײ נעצן צו באַדעקן די צװײ בעקנס פֿון די קרױנען װאָס אױף די קעפּ פֿון
        די זײַלן;
      cs: Dva sloupy a makovice okrouhlé, kteréž byly na vrchu dvou sloupů, a mřežování
        dvoje, aby přikrývalo ty dvě makovice okrouhlé, kteréž byly na vrchu sloupů;
      pl: Kolumn dwie, i kulistych kapiteli, które na wierzchu kolumn, dwa, i plecionek
        dwie, dla ubrania kulistych kapiteli, które na wierzchu kolumn. 
    42:
      he: וְאֶת־הָרִמֹּנִים אַרְבַּע מֵאוֹת לִשְׁתֵּי הַשְּׂבָכוֹת שְׁנֵי־טוּרִים
        רִמֹּנִים לַשְּׂבָכָה הָאֶחָת לְכַסּוֹת אֶת־שְׁתֵּי גֻּלֹּת הַכֹּתָרֹת אֲשֶׁר
        עַל־פְּנֵי הָעַמּוּדִים׃
      yi: און די פֿיר הונדערט מילגרױמען פֿאַר די צװײ נעצן, צװײ צײַלן מילגרױמען פֿאַר
        איטלעכער נעץ, צו באַדעקן די צװײ קײַלעכדיקע קרױנען װאָס איבער די זײַלן;
      cs: A jablek zrnatých čtyři sta na dvojím mřežování; dva řady jablek zrnatých
        byly na mřežování jednom, aby přikrývaly dvě makovice okrouhlé, kteréž byly
        na vrchu sloupů;
      pl: I granatów czterysta dla dwóch onych plecionek; po dwa rzędy granatów dla
        każdej plecionki, które ubierały dwa kuliste kapitele, umieszczone na kolumnach. 
    43:
      he: וְאֶת־הַמְּכֹנוֹת עָשֶׂר וְאֶת־הַכִּיֹּרֹת עֲשָׂרָה עַל־הַמְּכֹנוֹת׃
      yi: און די צען געשטעלן, און די צען האַנטפֿאַסן אױף די געשטעלן;
      cs: Tolikéž podstavků deset, a umyvadel deset na podstavcích;
      pl: I podnoży dziesięć, i miednic dziesięć na tychże podnożach. 
    44:
      he: וְאֶת־הַיָּם הָאֶחָד וְאֶת־הַבָּקָר שְׁנֵים־עָשָׂר תַּחַת הַיָּם׃
      yi: און דעם אײן ים, און די צװעלף רינדער אונטער דעם ים;
      cs: A moře jedno a volů dvanácte pod mořem;
      pl: I ów wodozbiór jeden, i wołów dwanaście pod tym wodozbiorem. 
    45:
      he: וְאֶת־הַסִּירוֹת וְאֶת־הַיָּעִים וְאֶת־הַמִּזְרָקוֹת וְאֵת כָּל־הַכֵּלִים
        האהל [הָאֵלֶּה] אֲשֶׁר עָשָׂה חִירָם לַמֶּלֶךְ שְׁלֹמֹה בֵּית יְהוָה נְחֹשֶׁת
        מְמֹרָט׃
      yi: און די טעפּ און די שופֿלען און די שפּרענגבעקנס. און אַלע די דאָזיקע כּלים
        װאָס חירָם האָט געמאַכט פֿאַר דעם מלך שלמה אין גאָטס הױז זײַנען געװען פֿון
        באַלקן קופּער.
      cs: Též hrnce a lopaty, a kotlíky. A všecko nádobí, kteréhož nadělal Chíram
        králi Šalomounovi do domu Hospodinova, bylo z mědi pulerované.
      pl: Kotły zaś i łopaty i kropielnice i wszystkie owe naczynia, które przygotował
        Chiram z polecenia króla Salomona do domu Wiekuistego, były z miedzi polerowanej. 
    46:
      he: בְּכִכַּר הַיַּרְדֵּן יְצָקָם הַמֶּלֶךְ בְּמַעֲבֵה הָאֲדָמָה בֵּין סֻכּוֹת
        וּבֵין צָרְתָן׃
      yi: אין דער געגנט פֿון ירדן האָט זײ דער מלך אױסגעגאָסן, אין געדיכטער ערד, צװישן
        סוכּות  און צװישן צָרתן. 
      cs: Ty věci na rovinách Jordánských slíval král v jilovaté zemi, mezi Sochot
        a Sartan.
      pl: W okolicy Jordanu odlewał je król w formach, w głębi ziemi między Sukkotem
        a Cartanem. 
    47:
      he: וַיַּנַּח שְׁלֹמֹה אֶת־כָּל־הַכֵּלִים מֵרֹב מְאֹד מְאֹד לֹא נֶחְקַר מִשְׁקַל
        הַנְּחֹשֶׁת׃
      yi: און שלמה האָט געלאָזט די אַלע כּלים [ניט געװױגן], פֿון זײער גרױס פֿילקײט;
        ניט צו באַרעכענען איז געװען די װאָג פֿון דעם קופּער. 
      cs: Zanechal pak Šalomoun vážení všeho nádobí, pro množství veliké není vyhledáváno
        váhy mědi.
      pl: I kazał złożyć Salomon wszystkie te naczynia; dla zbyt wielkiego ich mnóstwa
        nie zbadano wagi miedzi. 
    48:
      he: וַיַּעַשׂ שְׁלֹמֹה אֵת כָּל־הַכֵּלִים אֲשֶׁר בֵּית יְהוָה אֵת מִזְבַּח הַזָּהָב
        וְאֶת־הַשֻּׁלְחָן אֲשֶׁר עָלָיו לֶחֶם הַפָּנִים זָהָב׃
      yi: 'און שלמה האָט געמאַכט אַלע כּלים װאָס אין גאָטס הױז: דעם גילדערנעם מזבח,
        און דעם טיש װאָס אױף אים איז דאָס ברױט פֿון אָנגעזיכט, פֿון גאָלד.'
      cs: 'Nadělal také Šalomoun všeho jiného nádobí do domu Hospodinova: Oltář zlatý
        a stůl zlatý, na němž byli chlebové předložení,'
      pl: 'Poczem przygotował Salomon wszystkie przybory należące do wewnętrznej części
        przybytku Wiekuistego: ołtarz złoty i stół, na którym chleb wystawny, ze złota. '
    49:
      he: וְאֶת־הַמְּנֹרוֹת חָמֵשׁ מִיָּמִין וְחָמֵשׁ מִשְּׂמֹאול לִפְנֵי הַדְּבִיר
        זָהָב סָגוּר וְהַפֶּרַח וְהַנֵּרֹת וְהַמֶּלְקַחַיִם זָהָב׃
      yi: און די מנורות, פֿינף פֿון דער רעכטער זײַט, און פֿינף פֿון דער לינקער זײַט,
        פֿאַר דעם דבֿיר, פֿון עכטן גאָלד; און די בלומען, און די רערלעך, און די צװענגלעך,
        פֿון גאָלד;
      cs: A svícnů pět na pravé a pět na levé straně před svatyní svatých z zlata
        nejčistšího, též květy a lampy i utěradla z zlata,
      pl: I świeczniki - pięć po prawej i pięć po lewej stronie, przed mównicą, ze złota
        szczerego, i kwiaty i lampy i szczypczyki ze złota. 
    50:
      he: וְהַסִּפּוֹת וְהַמְזַמְּרוֹת וְהַמִּזְרָקוֹת וְהַכַּפּוֹת וְהַמַּחְתּוֹת
        זָהָב סָגוּר וְהַפֹּתוֹת לְדַלְתוֹת הַבַּיִת הַפְּנִימִי לְקֹדֶשׁ הַקֳּדָשִׁים
        לְדַלְתֵי הַבַּיִת לַהֵיכָל זָהָב׃
      yi: און די בעקנס, און די שנײַצמעסערס, און די שפּרענגבעקנס, און די שאָלן, און
        די פֿײַערפֿאַנען, פֿון עכטן גאָלד; און די געלענקן פֿאַר די טירן פֿון דעם אינעװײניקסטן
        הױז, פֿאַר דעם קדשֵי-קָדשים, און פֿאַר די טירן פֿון דעם הױז, פֿאַר דעם הֵיכל,
        פֿון גאָלד.
      cs: I báně a žaltáře, kotlíky, kadidlnice a nádoby k oharkům z zlata čistého,
        i panty zlaté ke dveřím domu vnitřního, totiž svatyně svatých, a ke dveřím
        chrámovým.
      pl: I panwie i noże i kropielnice i kadzielnice i węglarki ze złota szczerego,
        nawet zawiasy do podwoi przybytku wewnętrznego, tak w przenajświętszem jak
        do podwoi od przybytku do świątyni, były ze złota. 
    51:
      he: וַתִּשְׁלַם כָּל־הַמְּלָאכָה אֲשֶׁר עָשָׂה הַמֶּלֶךְ שְׁלֹמֹה בֵּית יְהוָה
        וַיָּבֵא שְׁלֹמֹה אֶת־קָדְשֵׁי דָּוִד אָבִיו אֶת־הַכֶּסֶף וְאֶת־הַזָּהָב וְאֶת־הַכֵּלִים
        נָתַן בְּאֹצְרוֹת בֵּית יְהוָה׃
      yi: און די גאַנצע אַרבעט װאָס דער מלך שלמה האָט געמאַכט אין גאָטס הױז, איז געענדיקט
        געװאָרן. און שלמה האָט געבראַכט די געהײליקטע זאַכן פֿון זײַן פֿאָטער דָוִדן,
        דאָס זילבער, און דאָס גאָלד, און די כּלים, און אַרײַנגעגעבן אין די שאַצקאַמערן
        פֿון גאָטס הױז.
      cs: A tak dokonáno jest všecko dílo, kteréž dělal král Šalomoun k domu Hospodinovu,
        a vnesl tam Šalomoun věci posvěcené od Davida otce svého, stříbro a zlato
        i nádobí, složiv je mezi poklady domu Hospodinova.
      pl: Gdy tedy dokonaną została wszystka robota, którą zarządził król Salomon
        dla przybytku Wiekuistego, wniósł tam Salomon świętości Dawida, ojca swego,
        srebro i złoto i naczynia, i złożył to do skarbców przybytku Wiekuistego. 
  8:
    1:
      he: אָז יַקְהֵל שְׁלֹמֹה אֶת־זִקְנֵי יִשְׂרָאֵל אֶת־כָּל־רָאשֵׁי הַמַּטּוֹת
        נְשִׂיאֵי הָאָבוֹת לִבְנֵי יִשְׂרָאֵל אֶל־הַמֶּלֶךְ שְׁלֹמֹה יְרוּשָׁלִָם
        לְהַעֲלוֹת אֶת־אֲרוֹן בְּרִית־יְהוָה מֵעִיר דָּוִד הִיא צִיּוֹן׃
      yi: דענצמאָל האָט שלמה אײַנגעזאַמלט די עלטסטע פֿון ישׂראל, און אַלע הױפּטלײַט
        פֿון די שבֿטים, די פֿירשטן פֿון די פֿאָטערהײַזער פֿון די קינדער פֿון ישׂראל,
        צו מלך שלמה קײן ירושלים, כּדי אַרױפֿצוברענגען דעם אָרון פֿון גאָטס בונד פֿון
        דָוִדס-שטאָט, דאָס איז צִיון. 
      cs: Tedy shromáždil Šalomoun k sobě do Jeruzaléma starší lidu Izraelského, a
        všecky přední z pokolení, totiž knížata čeledí otcovských s syny Izraelskými,
        aby přenesli truhlu smlouvy Hospodinovy z města Davidova, jenž jest Sion.
      pl: Wówczas zwołał Salomon starszych Izraela i wszystkich naczelników pokoleń,
        książęta rodów synów izraelskich, do siebie, króla Salomona, do Jerozolimy,
        dla sprowadzenia arki przymierza Wiekuistego z miasta Dawida czyli Syonu. 
    2:
      he: וַיִּקָּהֲלוּ אֶל־הַמֶּלֶךְ שְׁלֹמֹה כָּל־אִישׁ יִשְׂרָאֵל בְּיֶרַח הָאֵתָנִים
        בֶּחָג הוּא הַחֹדֶשׁ הַשְּׁבִיעִי׃
      yi: און אַלע מענער פֿון ישׂראל האָבן זיך אײַנגעזאַמלט צום מלך שלמה אױף יום-טובֿ,
        אים מאָנאַט אֵתָנים, דאָס איז דער זיבעטער חודש. 
      cs: I sešli se k králi Šalomounovi všickni muži Izraelští měsíce Etanim, v čas
        slavnosti; a ten měsíc jest sedmý.
      pl: I zgromadzili się u króla Salomona wszyscy mężowie Izraela w miesiącu wylewów,
        w święto uroczyste - a jest to miesiąc siódmy. 
    3:
      he: וַיָּבֹאוּ כֹּל זִקְנֵי יִשְׂרָאֵל וַיִּשְׂאוּ הַכֹּהֲנִים אֶת־הָאָרוֹן׃
      yi: און אַלע עלטסטע פֿון ישׂראל זײַנען געקומען, און די כּהנים האָבן געטראָגן
        דעם אָרון.
      cs: A když přišli všickni starší Izraelští, vzali kněží truhlu.
      pl: A gdy przybyli wszyscy starsi Izraela, dźwignęli kapłani arkę. 
    4:
      he: וַיַּעֲלוּ אֶת־אֲרוֹן יְהוָה וְאֶת־אֹהֶל מוֹעֵד וְאֶת־כָּל־כְּלֵי הַקֹּדֶשׁ
        אֲשֶׁר בָּאֹהֶל וַיַּעֲלוּ אֹתָם הַכֹּהֲנִים וְהַלְוִיִּם׃
      yi: זײ האָבן אַרױפֿגעבראַכט דעם אָרון פֿון גאָט, און דעם אהל-מועד, און אַלע
        הײליקע כּלים װאָס אין געצעלט–די כּהנים און די לוִיִים האָבן זײ אַרױפֿגעבראַכט.
      cs: I přenesli truhlu Hospodinovu a stánek úmluvy, i všecka nádobí posvátná,
        kteráž byla v stánku; a tak přenesli to kněží a Levítové.
      pl: I przenieśli arkę Wiekuistego i przybytek zboru, i wszystkie przybory święte,
        które w przybytku, a przenieśli je kapłani i lewici. 
    5:
      he: וְהַמֶּלֶךְ שְׁלֹמֹה וְכָל־עֲדַת יִשְׂרָאֵל הַנּוֹעָדִים עָלָיו אִתּוֹ לִפְנֵי
        הָאָרוֹן מְזַבְּחִים צֹאן וּבָקָר אֲשֶׁר לֹא־יִסָּפְרוּ וְלֹא יִמָּנוּ מֵרֹב׃
      yi: און דער מלך שלמה און מיט אים די גאַנצע עדה פֿון ישׂראל װאָס איז זיך צונױפֿגעקומען
        בײַ אים, זײַנען געװען פֿאַר דעם אָרון, שלאַכטנדיק שאָף און רינדער, װאָס האָבן
        ניט געקענט געצײלט װערן און ניט באַטראַכט װערן פֿון פֿילקײט.
      cs: Král pak Šalomoun i všecko shromáždění Izraelské, kteréž se k němu sešlo,
        obětovali s ním před truhlou ovce i voly, kteříž ani popisováni ani počítáni
        nebyli pro množství.
      pl: A król Salomon i cały zbór izraelski, którzy się stawili z nim, przed oblicze
        arki, ofiarowali owce i woły, których nie liczono ani rachowano dla mnóstwa. 
    6:
      he: וַיָּבִאוּ הַכֹּהֲנִים אֶת־אֲרוֹן בְּרִית־יְהוָה אֶל־מְקוֹמוֹ אֶל־דְּבִיר
        הַבַּיִת אֶל־קֹדֶשׁ הַקֳּדָשִׁים אֶל־תַּחַת כַּנְפֵי הַכְּרוּבִים׃
      yi: און די כּהנים האָבן אַרײַנגעבראַכט דעם אָרון פֿון גאָטס בונד אױף זײַן אָרט,
        אין דעם דבֿיר פֿון הױז, אין קדשֵי-קָדשים, אונטער די פֿליגלען פֿון די כּרובֿים.
      cs: I vnesli kněží truhlu smlouvy Hospodinovy na místo její, do vnitřního domu,
        totiž do svatyně svatých pod křídla cherubínů.
      pl: Wnieśli nareszcie kapłani arkę przymierza Wiekuistego na miejsce jej do mównicy
        przybytku, do miejsca przenajświętszego, pod skrzydła cherubów. 
    7:
      he: כִּי הַכְּרוּבִים פֹּרְשִׂים כְּנָפַיִם אֶל־מְקוֹם הָאָרוֹן וַיָּסֹכּוּ
        הַכְּרֻבִים עַל־הָאָרוֹן וְעַל־בַּדָּיו מִלְמָעְלָה׃
      yi: װאָרום די כּרובֿים האָבן אױסגעשפּרײט די פֿליגלען איבער דעם אָרט פֿון אָרון,
        און די כּרובֿים האָבן געשירעמט איבער דעם אָרון און איבער זײַנע שטאַנגען פֿון
        אױבן.
      cs: Nebo cherubínové měli roztažená křídla nad místem truhly, a přikrývali cherubínové
        truhlu i sochory její svrchu.
      pl: Cheruby bowiem rozpościerały skrzydła nad miejscem arki, tak że okrywały
        cheruby arkę i drążki jej z wierzchu. 
    8:
      he: וַיַּאֲרִכוּ הַבַּדִּים וַיֵּרָאוּ רָאשֵׁי הַבַּדִּים מִן־הַקֹּדֶשׁ עַל־פְּנֵי
        הַדְּבִיר וְלֹא יֵרָאוּ הַחוּצָה וַיִּהְיוּ שָׁם עַד הַיּוֹם הַזֶּה׃
      yi: און די שטאַנגען זײַנען געװען אַזױ לאַנג אַז די שפּיצן פֿון די שטאַנגען זײַנען
        געזען געװאָרן פֿון הײליקטום פֿאַרן דבֿיר, אָבער זײ זײַנען ניט געזען געװאָרן
        װײַטער אַרױס. און זײ זײַנען דאָרטן געבליבן ביז אױף הײַנטיקן טאָג.
      cs: A povytáhli sochorů, tak že vidíni byli koncové jejich v svatyni k předku
        svatyně svatých, avšak vně nebylo jich viděti; a byli tam až do tohoto dne.
      pl: Były zaś tak przedłużone te drążki, że widzialne były końce ich ze świątyni
        po stronie przedniej wnętrza, wszakże nie było ich widać na zewnątrz; tamże
        pozostały aż po dzień dzisiejszy. 
    9:
      he: אֵין בָּאָרוֹן רַק שְׁנֵי לֻחוֹת הָאֲבָנִים אֲשֶׁר הִנִּחַ שָׁם מֹשֶׁה בְּחֹרֵב
        אֲשֶׁר כָּרַת יְהוָה עִם־בְּנֵי יִשְׂרָאֵל בְּצֵאתָם מֵאֶרֶץ מִצְרָיִם׃
      yi: גאָרנישט איז אין אָרון געװען, נאָר די צװײ שטײנערנע לוחות װאָס משה האָט אַהין
        אַרײַנגעלײגט אין חורבֿ, בעת גאָט האָט געשלאָסן אַ בונד מיט די קינדער פֿון
        ישׂראל, װען זײ זײַנען אַרױסגעגאַנגען פֿון לאַנד מצרים.
      cs: Nic nebylo v truhle kromě dvou tabulí kamenných, kteréž tam složil Mojžíš
        na Orébě, když všel Hospodin v smlouvu s syny Izraelskými, a oni šli z země
        Egyptské.
      pl: Nie było nic innego w arce prócz dwu tablic kamiennych, które złożył tam
        Mojżesz u Horebu, gdzie zawarł Wiekuisty przymierze z synami Izraela po wyjściu
        ich z ziemi egipskiej. 
    10:
      he: וַיְהִי בְּצֵאת הַכֹּהֲנִים מִן־הַקֹּדֶשׁ וְהֶעָנָן מָלֵא אֶת־בֵּית יְהוָה׃
      yi: און עס איז געװען, װי די כּהנים זײַנען אַרױסגעגאַנגען פֿון הײליקטום, אַזױ
        האָט אַ װאָלקן אָנגעפֿילט דאָס הױז פֿון גאָט.
      cs: I stalo se, když vycházeli kněží z svatyně, že oblak naplnil dům Hospodinův,
      pl: I stało się gdy wychodzili kapłani z świątyni, że zaległ obłok przybytek
        Wiekuistego. 
    11:
      he: וְלֹא־יָכְלוּ הַכֹּהֲנִים לַעֲמֹד לְשָׁרֵת מִפְּנֵי הֶעָנָן כִּי־מָלֵא כְבוֹד־יְהוָה
        אֶת־בֵּית יְהוָה׃
      yi: און די כּהנים האָבן ניט געקענט זיך שטעלן טאָן דעם דינסט פֿון װעגן דעם װאָלקן,
        װאָרום די פּראַכט פֿון גאָט האָט אָנגעפֿילט דאָס הױז פֿון גאָט.
      cs: Tak že nemohli kněží ostáti a sloužiti pro ten oblak; nebo sláva Hospodinova
        naplnila dům Hospodinův.
      pl: Tak ze nie mogli kapłani się ostać, by służbę pełnić, z powodu obłoku; albowiem
        napełniał majestat Wiekuistego cały przybytek Wiekuistego. 
    12:
      he: אָז אָמַר שְׁלֹמֹה יְהוָה אָמַר לִשְׁכֹּן בָּעֲרָפֶל׃
      yi: 'דענצמאָל האָט שלמה געזאָגט: גאָט האָט געזאָגט אין װאָלקן צו רוען;'
      cs: 'Tedy řekl Šalomoun: Hospodin řekl, že bude přebývati v mrákotě.'
      pl: 'Wtedy rzekł Salomon: Wiekuisty! któryś postanowił zamieszkać we mgle. '
    13:
      he: בָּנֹה בָנִיתִי בֵּית זְבֻל לָךְ מָכוֹן לְשִׁבְתְּךָ עוֹלָמִים׃
      yi: האָב איך בױען געבױט דיר אַ הױז פֿאַר אַ װױנונג, אַן אָרט דיר צו זיצן אױף
        אײביק.
      cs: Jižť jsem vystavěl dům k přebývání tvému, místo, v němž bys přebýval na
        věky.
      pl: Zbudowałem dom ten na przybytek Tobie, siedzibę, abyś w niej zamieszkał
        na wieki! 
    14:
      he: וַיַּסֵּב הַמֶּלֶךְ אֶת־פָּנָיו וַיְבָרֶךְ אֵת כָּל־קְהַל יִשְׂרָאֵל וְכָל־קְהַל
        יִשְׂרָאֵל עֹמֵד׃
      yi: און דער מלך האָט אומגעדרײט זײַן פּנים, און האָט געבענטשט די גאַנצע אײַנזאַמלונג
        פֿון ישׂראל, און די גאַנצע אײַנזאַמלונג פֿון ישׂראל איז געשטאַנען.
      cs: A obrátiv král tvář svou, požehnání dával všemu shromáždění Izraelskému,
        všecko pak shromáždění Izraelské stálo.
      pl: Poczem zwrócił król oblicze swoje i pobłogosławił całe zgromadzenie Izraela,
        a całe zgromadzenie Izraela stało. 
    15:
      he: וַיֹּאמֶר בָּרוּךְ יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר דִּבֶּר בְּפִיו אֵת
        דָּוִד אָבִי וּבְיָדוֹ מִלֵּא לֵאמֹר׃
      yi: 'און ער האָט געזאָגט: געלױבט איז יהוה דער גאָט פֿון ישׂראל, װאָס האָט מיט
        זײַן מױל גערעדט צו מײַן פֿאָטער דָוִדן, און מיט זײַן האַנט דערפֿילט, אַזױ
        צו זאָגן:  פֿון דעם טאָג װאָס איך האָב אַרױסגעצױגן מײַן פֿאָלק, ישׂראל, פֿון
        מצרים, האָב איך ניט אױסדערװײלט קײן שטאָט פֿון אַלע שבֿטים פֿון ישׂראל אױף
        צו בױען אַ הױז אַז מײַן נאָמען זאָל דאָרטן זײַן, אָבער איך האָב אױסדערװײלט
        דָוִדן צו זײַן איבער מײַן פֿאָלק ישׂראל.'
      cs: 'A řekl: Požehnaný Hospodin Bůh Izraelský, kterýž mluvil ústy svými Davidovi
        otci mému, a skutečně naplnil to, řka:'
      pl: 'Następnie rzekł: Błogosławiony Wiekuisty, Bóg Izraela, który mówił usty
        swojemi do Dawida, ojca mojego, a mocą swą spełnia, co wtedy wyrzekł. '
    16:
      he: מִן־הַיּוֹם אֲשֶׁר הוֹצֵאתִי אֶת־עַמִּי אֶת־יִשְׂרָאֵל מִמִּצְרַיִם לֹא־בָחַרְתִּי
        בְעִיר מִכֹּל שִׁבְטֵי יִשְׂרָאֵל לִבְנוֹת בַּיִת לִהְיוֹת שְׁמִי שָׁם וָאֶבְחַר
        בְּדָוִד לִהְיוֹת עַל־עַמִּי יִשְׂרָאֵל׃
      yi: ''
      cs: Od toho dne, kteréhož jsem vyvedl lid svůj Izraelský z Egypta, nevyvolil
        jsem města z žádného pokolení Izraelského k vystavení v něm domu, kdež by
        přebývalo jméno mé, ale Davida jsem vyvolil, aby spravoval lid můj Izraelský.
      pl: Od czasu, któregom wywiódł lud Mój izraelski z Egiptu, nie wybrałem dotąd
        miasta ze wszystkich pokoleń izraelskich dla zbudowania domu, w którymby przebywało
        imię Moje; ale teraz wybrałem Dawida, aby był władcą nad ludem Moim izraelskim. 
    17:
      he: וַיְהִי עִם־לְבַב דָּוִד אָבִי לִבְנוֹת בַּיִת לְשֵׁם יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: און עס איז געװען אין האַרצן פֿון מײַן פֿאָטער דָוִדן צו בױען אַ הױז צו דעם
        נאָמען פֿון יהוה דעם גאָט פֿון ישׂראל.
      cs: Uložil tě byl zajisté v srdci svém David otec můj stavěti dům jménu Hospodina
        Boha Izraelského,
      pl: Postanowił był wprawdzie w sercu swem Dawid, ojciec mój, zbudować przybytek
        imieniu Wiekuistego, Boga Izraela. 
    18:
      he: וַיֹּאמֶר יְהוָה אֶל־דָּוִד אָבִי יַעַן אֲשֶׁר הָיָה עִם־לְבָבְךָ לִבְנוֹת
        בַּיִת לִשְׁמִי הֱטִיבֹתָ כִּי הָיָה עִם־לְבָבֶךָ׃
      yi: 'אָבער גאָט האָט געזאָגט צו מײַן פֿאָטער דָוִדן: אַזױ װי דו האָסט געהאַט
        אין האַרצן צו בױען אַ הױז צו מײַן נאָמען, האָסטו גוט געטאָן װאָס דו האָסט
        דאָס געהאַט אין האַרצן.'
      cs: 'Ale Hospodin řekl Davidovi otci mému: Ačkoli jsi uložil v srdci svém stavěti
        dům jménu mému, a dobře jsi učinil, žes to myslil v srdci svém:'
      pl: 'Ale rzekł Wiekuisty do Dawida, ojca mojego: Żeś postanowił w sercu twojem
        zbudować przybytek imieniu Mojemu, dobrześ uczynił, żeś to postanowił w sercu
        twojem. '
    19:
      he: רַק אַתָּה לֹא תִבְנֶה הַבָּיִת כִּי אִם־בִּנְךָ הַיֹּצֵא מֵחֲלָצֶיךָ הוּא־יִבְנֶה
        הַבַּיִת לִשְׁמִי׃
      yi: אָבער ניט דו װעסט בױען דאָס הױז, נײַערט דײַן זון װאָס גײט אַרױס פֿון דײַנע
        לענדן, ער װעט בױען דאָס הױז צו מײַן נאָמען.
      cs: A však ty nebudeš stavěti toho domu, ale syn tvůj, kterýž vyjde z bedr tvých,
        on vystaví dům ten jménu mému.
      pl: Wszakże ty nie zbudujesz przybytku tego, lecz syn twój, który wynijdzie
        z bioder twoich, ten zbuduje przybytek imieniu Mojemu. 
    20:
      he: וַיָּקֶם יְהוָה אֶת־דְּבָרוֹ אֲשֶׁר דִּבֵּר וָאָקֻם תַּחַת דָּוִד אָבִי
        וָאֵשֵׁב עַל־כִּסֵּא יִשְׂרָאֵל כַּאֲשֶׁר דִּבֶּר יְהוָה וָאֶבְנֶה הַבַּיִת
        לְשֵׁם יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: און גאָט האָט מקיים געװען זײַן צוזאָג װאָס ער האָט צוגעזאָגט, און איך בין
        אױפֿגעשטאַנען אױף מײַן פֿאָטער דָוִדס אָרט, און איך האָב זיך געזעצט אױף דעם
        טראָן פֿון ישׂראל, אַזױ װי גאָט האָט געזאָגט, און איך האָב געבױט דאָס הױז
        צו דעם נאָמען פֿון יהוה דעם גאָט פֿון ישׂראל.
      cs: A tak splnil Hospodin slovo své, kteréž byl mluvil. Nebo jsem povstal na
        místo Davida otce svého, a dosedl jsem na stolici Izraelskou, jakož byl mluvil
        Hospodin, a ustavěl jsem dům tento jménu Hospodina Boha Izraelského,
      pl: I tak stwierdził Wiekuisty słowo Swoje, które wypowiedział, i powstałem
        ja miasto Dawida, ojca mojego, i zasiadłem na stolicy izraelskiej, jako wyrzekł
        Wiekuisty, i zbudowałem przybytek ten imieniu Wiekuistego, Boga Izraela. 
    21:
      he: וָאָשִׂם שָׁם מָקוֹם לָאָרוֹן אֲשֶׁר־שָׁם בְּרִית יְהוָה אֲשֶׁר כָּרַת עִם־אֲבֹתֵינוּ
        בְּהוֹצִיאוֹ אֹתָם מֵאֶרֶץ מִצְרָיִם׃
      yi: און איך האָב דאָרטן געמאַכט אַן אָרט פֿאַר דעם אָרון, װאָס דאָרטן איז דער
        בונד פֿון גאָט, װאָס ער האָט געשלאָסן מיט אונדזערע עלטערן, װען ער האָט זײ
        אַרױסגעצױגן פֿון לאַנד מצרים.
      cs: A připravil jsem tu místo truhle, v níž jest smlouva Hospodinova, kterouž
        učinil s otci našimi, když je vyvedl z země Egyptské.
      pl: I wyznaczyłem tam miejsce dla arki mieszczącej przymierze Wiekuistego, które
        zawarł z ojcami naszymi, gdy wywiódł ich z ziemi egipskiej. 
    22:
      he: וַיַּעֲמֹד שְׁלֹמֹה לִפְנֵי מִזְבַּח יְהוָה נֶגֶד כָּל־קְהַל יִשְׂרָאֵל
        וַיִּפְרֹשׂ כַּפָּיו הַשָּׁמָיִם׃
      yi: און שלמה האָט זיך געשטעלט פֿאַר דעם מזבח פֿון גאָט, אַקעגן דער גאַנצער אײַנזאַמלונג
        פֿון ישׂראל, און האָט אױסגעשפּטרײט זײַנע הענט צום הימל.
      cs: Postavil se pak Šalomoun před oltářem Hospodinovým, přede vším shromážděním
        Izraelským, a pozdvihl rukou svých k nebi,
      pl: I stanął Salomon przed ołtarzem Wiekuistego, wobec całego zgromadzenia Izraela,
        i wyciągnął dłonie swe ku niebu, 
    23:
      he: וַיֹּאמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֵין־כָּמוֹךָ אֱלֹהִים בַּשָּׁמַיִם
        מִמַּעַל וְעַל־הָאָרֶץ מִתָּחַת שֹׁמֵר הַבְּרִית וְהַחֶסֶד לַעֲבָדֶיךָ הַהֹלְכִים
        לְפָנֶיךָ בְּכָל־לִבָּם׃
      yi: 'און ער האָט געזאָגט: יהוה דו גאָט פֿון ישׂראל, ניטאָ אין הימל אױבן אָדער
        אױף דער ערד אונטן אַ גאָט װי דו, װאָס היטסט דעם בונד און די גענאָד צו דײַנע
        קנעכט װאָס גײען פֿאַר דיר מיט זײער גאַנצן האַרצן;'
      cs: 'A řekl: Hospodine, Bože Izraelský, neníť podobného tobě Boha na nebi svrchu,
        ani na zemi dole, kterýž ostříháš smlouvy a milosrdenství služebníkům svým,
        chodícím před tebou v celém srdci svém,'
      pl: 'I rzekł: Wiekuisty, Boże Izraela, niemasz Boga podobnego Tobie, ani na niebie
        wysoko, ani na ziemi nizko, który zachowujesz przymierze i łaskę sługom Twoim,
        postępującym przed Tobą sercem całem, '
    24:
      he: אֲשֶׁר שָׁמַרְתָּ לְעַבְדְּךָ דָּוִד אָבִי אֵת אֲשֶׁר־דִּבַּרְתָּ לוֹ וַתְּדַבֵּר
        בְּפִיךָ וּבְיָדְךָ מִלֵּאתָ כַּיּוֹם הַזֶּה׃
      yi: װאָס האָסט געהיט דײַן קנעכט, מײַן פֿאָטער דָוִדן, דאָס װאָס דו האָסט אים
        צוגעזאָגט; און מיט דײַן מױל האָסטו גערעדט, און מיט דײַן האַנט דערפֿילט, אַזױ
        װי הײַנטיקן טאָג.
      cs: Kterýž jsi splnil služebníku svému, Davidovi otci mému, to, co jsi mluvil
        jemu; nebo jsi mluvil ústy svými, a skutečně jsi to naplnil, jakož se dnes
        vidí.
      pl: Któryś dochował słudze Twemu, Dawidowi, coś mu przyobiecał. Tak, Tyś to ustami
        swemi wyrzekł, a ręką swoją uskutecznił jak to dziś się okazuje. 
    25:
      he: וְעַתָּה יְהוָה אֱלֹהֵי יִשְׂרָאֵל שְׁמֹר לְעַבְדְּךָ דָוִד אָבִי אֵת אֲשֶׁר
        דִּבַּרְתָּ לּוֹ לֵאמֹר לֹא־יִכָּרֵת לְךָ אִישׁ מִלְּפָנַי יֹשֵׁב עַל־כִּסֵּא
        יִשְׂרָאֵל רַק אִם־יִשְׁמְרוּ בָנֶיךָ אֶת־דַּרְכָּם לָלֶכֶת לְפָנַי כַּאֲשֶׁר
        הָלַכְתָּ לְפָנָי׃
      yi: 'און אַצונד, יהוה דו גאָט פֿון ישׂראל, האַלט דײַן קנעכט, מײַן פֿאָטער דָוִדן,
        דאָס װאָרט דו האָסט צו אים גערעדט, אַזױ צו זאָגן: עס װעט דיר ניט פֿאַרשניטן
        װערן פֿון פֿאַר מיר אַ מאַן צו זיצן אױף דעם טראָן פֿון ישׂראל, אױב נאָר דײַנע
        קינדער װעלן היטן זײער װעג, צו גײן פֿאַר מיר אַזױ װי דו ביסט געגאַנגען פֿאַר
        מיר.'
      cs: 'Nyní tedy, ó Hospodine, Bože Izraelský, naplniž služebníku svému, Davidovi
        otci mému, což jsi mluvil jemu, řka: Nebudeť vyhlazen muž z rodu tvého od
        tváři mé, kterýž by seděl na stolici Izraelské, jestliže toliko ostříhati
        budou synové tvoji cesty své, aby chodili přede mnou, jakž jsi ty chodil přede
        mnou.'
      pl: 'Przeto teraz o Wiekuisty, Boże Izraela, dochowaj słudze Twemu, ojcu mojemu
        Dawidowi, coś mu przyobiecał, gdyś rzekł: Nie zbraknie ci nigdy męża przed
        obliczem Mojem, aby zasiadał na stolicy Izraela, jeśli tylko przestrzegać
        będą synowie twoi dróg swoich, postępując przedemną, jakoś ty przedemną postępował. '
    26:
      he: וְעַתָּה אֱלֹהֵי יִשְׂרָאֵל יֵאָמֶן נָא דבריך [דְּבָרְךָ] אֲשֶׁר דִּבַּרְתָּ
        לְעַבְדְּךָ דָּוִד אָבִי׃
      yi: און אַצונד, גאָט פֿון ישׂראל, זאָל, איך בעט דיך, באַװערט װערן דײַן צוזאָג
        װאָס דו האָסט צוגעזאָגט דײַן קנעכט, מײַן פֿאָטער דָוִדן.
      cs: Protož nyní, ó Bože Izraelský, prosím, nechť jest upevněno slovo tvé, kteréž
        jsi mluvil služebníku svému, Davidovi otci mému.
      pl: Teraz tedy, o Boże Izraela, niechaj się też stwierdzi słowo Twoje, któreś
        przyobiecał ojcu mojemu, słudze Twemu Dawidowi. 
    27:
      he: כִּי הַאֻמְנָם יֵשֵׁב אֱלֹהִים עַל־הָאָרֶץ הִנֵּה הַשָּׁמַיִם וּשְׁמֵי הַשָּׁמַיִם
        לֹא יְכַלְכְּלוּךָ אַף כִּי־הַבַּיִת הַזֶּה אֲשֶׁר בָּנִיתִי׃
      yi: װאָרום קען אין דער אמתן גאָט װױנען אױף דער ערד? אַז די הימלען און די הימלען
        פֿון די הימלען קענען דיך ניט אַרײַננעמען, הײַנט װי שױן דאָס דאָזיקע הױז װאָס
        איך האָב געבױט!
      cs: (Ač zdali v pravdě bydliti bude Bůh na zemi? Aj, nebesa, nýbrž nebesa nebes
        tě neobsahují, mnohem méně dům tento, kterýž jsem vystavěl.)
      pl: Azaliby rzeczywiście miał Bóg na ziemi zamieszkać? Oto niebiosa i niebiosa
        niebios nie mogą Cię ogarnąć, a cóż dopiero ten przybytek, którym zbudował. 
    28:
      he: וּפָנִיתָ אֶל־תְּפִלַּת עַבְדְּךָ וְאֶל־תְּחִנָּתוֹ יְהוָה אֱלֹהָי לִשְׁמֹעַ
        אֶל־הָרִנָּה וְאֶל־הַתְּפִלָּה אֲשֶׁר עַבְדְּךָ מִתְפַּלֵּל לְפָנֶיךָ הַיּוֹם׃
      yi: 'אָבער קער זיך צו דער תּפֿילה פֿון דײַן קנעכט, און צו זײַן בקשה, יהוה מײַן
        גאָט, צוצוהערן צו דעם געשרײ און צו דער תּפֿילה װאָס דײַן קנעכט איז מתפּלל
        פֿאַר דיר הײַנט. אַז דײַנע אױגן זאָלן זײַן אָפֿן אױף דעם דאָזיקן הױז נאַכט
        און טאָג, אױף דעם אָרט, װאָס דו האָסט געזאָגט: מײַן נאָמען זאָל דאָרטן זײַן;
        צוצוהערן צו דער תּפֿילה װאָס דײַן קנעכט װעט מתפּלל זײַן אַקעגן דעם דאָזיקן
        אָרט.'
      cs: A popatř k modlitbě služebníka svého a k úpění jeho, Hospodine, Bože můj,
        slyše volání a modlitbu, kterouž služebník tvůj modlí se dnes před tebou,
      pl: Zwróć się jednak do modlitwy i błagania sługi Twojego, Wiekuisty Boże mój,
        abyś wysłuchał wołanie i modlitwę, którą sługa Twój dzisiaj do Ciebie zanosi. 
    29:
      he: לִהְיוֹת עֵינֶךָ פְתֻחוֹת אֶל־הַבַּיִת הַזֶּה לַיְלָה וָיוֹם אֶל־הַמָּקוֹם
        אֲשֶׁר אָמַרְתָּ יִהְיֶה שְׁמִי שָׁם לִשְׁמֹעַ אֶל־הַתְּפִלָּה אֲשֶׁר יִתְפַּלֵּל
        עַבְדְּךָ אֶל־הַמָּקוֹם הַזֶּה׃
      yi: ''
      cs: 'Aby oči tvé byly otevřené na dům tento v noci i ve dne, na místo toto,
        o němž jsi řekl: Tuť bude jméno mé, abys vyslýchal modlitbu, kterouž se modlívati
        bude služebník tvůj na místě tomto.'
      pl: 'Aby czuwały oczy Twoje dniem i nocą nad przybytkiem tym, nad miejscem,
        o którem przyobiecałeś: tu będzie imię Moje, abyś wysłuchał modlitwę, którą
        wznosić będzie sługa Twój na miejscu tem. '
    30:
      he: וְשָׁמַעְתָּ אֶל־תְּחִנַּת עַבְדְּךָ וְעַמְּךָ יִשְׂרָאֵל אֲשֶׁר יִתְפַּלְלוּ
        אֶל־הַמָּקוֹם הַזֶּה וְאַתָּה תִּשְׁמַע אֶל־מְקוֹם שִׁבְתְּךָ אֶל־הַשָּׁמַיִם
        וְשָׁמַעְתָּ וְסָלָחְתָּ׃
      yi: און זאָלסט צוהערן צו דער בקשה פֿון דײַן קנעכט, און פֿון דײַן פֿאָלק ישׂראל,
        װאָס זײ װעלן מתפּלל זײַן אַקעגן דעם דאָזיקן אָרט; און דו זאָלסט הערן אין דעם
        אָרט פֿון דײַן װױנונג, אין הימל, און אַז דו װעסט הערן, זאָלסטו פֿאַרגעבן.
      cs: Vyslýchejž tedy modlitbu služebníka svého i lidu svého Izraelského, kterouž
        se modlívati budou na místě tomto; ty vždy vyslýchej v místě přebývání svého
        na nebesích, a vyslýchaje, buď milostiv.
      pl: A chciej wysłuchać błagalnych próśb sługi Twojego i ludu Twego izraelskiego,
        któremi modlić się będą na miejscu tem; tak, chciej wysłuchać z miejsca siedziby
        Twojej, z nieba, a wysłuchawszy racz odpuścić! 
    31:
      he: אֵת אֲשֶׁר יֶחֱטָא אִישׁ לְרֵעֵהוּ וְנָשָׁא־בוֹ אָלָה לְהַאֲלֹתוֹ וּבָא
        אָלָה לִפְנֵי מִזְבַּחֲךָ בַּבַּיִת הַזֶּה׃
      yi: אַז אַ מאַן װעט זינדיקן קעגן זײַן חבֿר, און מע װעט אַרױפֿלײגן אױף אים אַ
        שבֿועה אים צו באַשװערן, און ער װעט קומען און שװערן פֿאַר דײַן מזבח אין דעם
        דאָזיקן הױז,
      cs: 'Když by zhřešil člověk proti bližnímu svému, a nutil by ho k přísaze, tak
        že by přisahati musil, a přišla by ta přísaha před oltář tvůj do domu tohoto:'
      pl: Gdyby zgrzeszył kto przeciw bliźniemu swemu, a nałożyłby nań przysięgę tak
        żeby przysięgać musiał, a przyszedłby z przysięgą przed ołtarz Twój w domu
        tym; 
    32:
      he: וְאַתָּה תִּשְׁמַע הַשָּׁמַיִם וְעָשִׂיתָ וְשָׁפַטְתָּ אֶת־עֲבָדֶיךָ לְהַרְשִׁיעַ
        רָשָׁע לָתֵת דַּרְכּוֹ בְּרֹאשׁוֹ וּלְהַצְדִּיק צַדִּיק לָתֶת לוֹ כְּצִדְקָתוֹ׃
      yi: זאָלסט דו צוהערן אין הימל, און טאָן, און משפּטן דײַנע קנעכט, צו מאַכן שולדיק
        דעם שולדיקן, צו געבן דעם װעג אױף זײַן קאָפּ; און צו מאַכן גערעכט דעם גערעכטן,
        אים צו געבן לױט זײַן גערעכטיקײט.
      cs: Ty vyslýchej na nebi a rozeznej, i rozsuď služebníky své, mstě nad bezbožným
        a obraceje skutky jeho na hlavu jeho, a ospravedlňuje spravedlivého, odplacuje
        mu vedlé spravedlnosti jeho.
      pl: Chciej tedy wysłuchać z nieba i rozstrzygnąć i wymierzyć sprawiedliwość
        sługom Twoim, abyś winnego potępił, zwalając czyn jego na głowę jego, niewinnego
        zaś usprawiedliwiał, użyczając mu wedle prawości jego. 
    33:
      he: בְּהִנָּגֵף עַמְּךָ יִשְׂרָאֵל לִפְנֵי אוֹיֵב אֲשֶׁר יֶחֶטְאוּ־לָךְ וְשָׁבוּ
        אֵלֶיךָ וְהוֹדוּ אֶת־שְׁמֶךָ וְהִתְפַּלְלוּ וְהִתְחַנְּנוּ אֵלֶיךָ בַּבַּיִת
        הַזֶּה׃
      yi: און דײַן פֿאָלק ישׂראל װעט געשלאָגן װערן פֿאַרן פֿײַנט, װײַל זײ האָבן געזינדיקט
        צו דיר, און זײ װעלן זיך אומקערן צו דיר, און װעלן באַקענען דײַן נאָמען,  און
        װעלן מתפּלל זײַן און בעטן צו דיר אין דעם דאָזיקן הױז,
      cs: 'Když by poražen byl lid tvůj Izraelský od nepřátel, proto že zhřešili proti
        tobě, jestliže by obrátíce se k tobě, vyznávali jméno tvé, a modléce se, poníženě
        prosili by tebe v domě tomto:'
      pl: Gdyby porażony był lud Twój izraelski od nieprzyjaciela, ponieważ zgrzeszyli
        przeciw Tobie, a nawróciliby się do Ciebie, wyznawając imię Twoje a modląc
        się i błagając Cię w przybytku tym, 
    34:
      he: וְאַתָּה תִּשְׁמַע הַשָּׁמַיִם וְסָלַחְתָּ לְחַטַּאת עַמְּךָ יִשְׂרָאֵל
        וַהֲשֵׁבֹתָם אֶל־הָאֲדָמָה אֲשֶׁר נָתַתָּ לַאֲבוֹתָם׃
      yi: זאָלסט דו צוהערן אין הימל, און פֿאַרגעבן די זינד פֿון דײַן פֿאָלק ישׂראל,
        און זאָלסט זײ אומקערן אױף דער ערד װאָס דו האָסט געגעבן זײערע עלטערן.
      cs: Ty vyslýchej na nebi a odpusť hřích lidu svému Izraelskému, a uveď je zase
        do země, kterouž jsi dal otcům jejich.
      pl: Chciej tedy wysłuchać z nieba i odpuścić grzech ludu twego izraelskiego,
        a przywrócić ich na ziemię, którą oddałeś ojcom ich. 
    35:
      he: בְּהֵעָצֵר שָׁמַיִם וְלֹא־יִהְיֶה מָטָר כִּי יֶחֶטְאוּ־לָךְ וְהִתְפַּלְלוּ
        אֶל־הַמָּקוֹם הַזֶּה וְהוֹדוּ אֶת־שְׁמֶךָ וּמֵחַטָּאתָם יְשׁוּבוּן כִּי תַעֲנֵם׃
      yi: אַז דער הימל װעט זײַן פֿאַרשלאָסן, און עס װעט ניט זײַן קײן רעגן,  װײַל זײ
        האָבן געזינדיקט צו דיר,  און זײ װעלן מתפּלל זײַן אַקעגן דעם דאָזיקן אָרט,
        און װעלן באַקענען דײַן נאָמען, און זיך אומקערן פֿון זײער זינד, װען דו האָסט
        זײ געפּײַניקט,
      cs: 'Když by zavříno bylo nebe, a nepršel déšť, proto že zhřešili proti tobě,
        a modléce se na místě tomto, vyznávali by se jménu tvému, a od hříchů svých
        odvrátili by se po tvém trestání:'
      pl: Gdyby zawartem było niebo a nie było deszczu, ponieważ zgrzeszyli przeciw
        Tobie, a modlili się na miejscu tem, wyznawając imię Twoje a nawracając się
        z grzechu swego, ponieważ upokorzyłeś ich, 
    36:
      he: וְאַתָּה תִּשְׁמַע הַשָּׁמַיִם וְסָלַחְתָּ לְחַטַּאת עֲבָדֶיךָ וְעַמְּךָ
        יִשְׂרָאֵל כִּי תוֹרֵם אֶת־הַדֶּרֶךְ הַטּוֹבָה אֲשֶׁר יֵלְכוּ־בָהּ וְנָתַתָּה
        מָטָר עַל־אַרְצְךָ אֲשֶׁר־נָתַתָּה לְעַמְּךָ לְנַחֲלָה׃
      yi: זאָלסט דו צוהערן אין הימל, און פֿאַרגעבען די זינד פֿון דײַנע קנעכט און דײַן
        פֿאָלק ישׂראל, װען דו װעסט זײ האָבן געװיזן דעם גוטן װעג װאָס זײ זאָלן אױף
        אים גײן; און זאָלסט געבן רעגן אױף דײַן לאַנד, װאָס דו האָסט געגעבן דײַן פֿאָלק
        פֿאַר אַ נחלה.
      cs: Ty vyslýchej na nebi, a odpusť hřích služebníků svých a lidu svého Izraelského,
        vyuče je cestě výborné, po níž by chodili, a dej déšť na zemi svou, kterouž
        jsi dal lidu svému za dědictví.
      pl: Chciej tedy wysłuchać z nieba i odpuścić grzech sług Twoich i ludu Twego
        izraelskiego, wskazując im drogę dobrą, którą postępować powinni; a chciej
        zesłać deszcz na ziemię, którą oddałeś ludowi Twemu w dziedzictwo. 
    37:
      he: רָעָב כִּי־יִהְיֶה בָאָרֶץ דֶּבֶר כִּי־יִהְיֶה שִׁדָּפוֹן יֵרָקוֹן אַרְבֶּה
        חָסִיל כִּי יִהְיֶה כִּי יָצַר־לוֹ אֹיְבוֹ בְּאֶרֶץ שְׁעָרָיו כָּל־נֶגַע כָּל־מַחֲלָה׃
      yi: אַז עס װעט זײַן אַ הונגער אין לאַנד, אַז עס װעט זײַן אַ מגפֿה, אַז עס װעט
        זײַן אַ קאָרנבראַנד, אַ װעלקעניש, אַ הײשעריק, אַ גראָזפֿרעסער; אַז זײַן פֿײַנט
        װעט אים באַלעגערן אין דעם לאַנד פֿון זײַנע שטעט; װאָס נאָר פֿאַר אַ פּלאָג,
        װאָס נאָר פֿאַר אַ קראַנקשאַפֿט;
      cs: 'Byl-li by hlad na zemi, byl-li by mor, sucho, rez, kobylky, a brouci byli-li
        by; ssoužil-li by jej nepřítel jeho v zemi obývání jeho, aneb jakákoli rána,
        jakákoli nemoc:'
      pl: Gdyby głód nastał w kraju, gdyby mór, śnieć, rdza, albo szarańcza i chrząszcz
        go nawiedził, gdyby go wróg jego oblegał w kraju, w własnych miastach jego,
        gdyby jakabądź plaga, jakabądż niemoc wybuchła, 
    38:
      he: כָּל־תְּפִלָּה כָל־תְּחִנָּה אֲשֶׁר תִהְיֶה לְכָל־הָאָדָם לְכֹל עַמְּךָ
        יִשְׂרָאֵל אֲשֶׁר יֵדְעוּן אִישׁ נֶגַע לְבָבוֹ וּפָרַשׂ כַּפָּיו אֶל־הַבַּיִת
        הַזֶּה׃
      yi: װאָס נאָר פֿאַר אַ תּפֿילה, װאָס נאָר פֿאַר אַ בקשה, עס װעט זײַן בײַ עמיצן
        אײנעם פֿון דײַן גאַנצן פֿאָלק ישׂראל, װען איטלעכער פֿון זײ שפּירט די פּלאָגעניש
        פֿון זײַן האַרצן, און ער שפּרײט אױס זײַנע הענט צו דעם דאָזיקן הױז,
      cs: Všelikou modlitbu a každé úpění, kteréž by činěno bylo od kteréhokoli člověka,
        aneb ode všeho lidu tvého Izraelského, kdož by jen poznal ránu srdce svého,
        a pozdvihl by rukou svých v domě tomto,
      pl: Jakakolwiek tedy modlitwa, jakakolwiek prośba zaniesiona będzie przez któregobądź
        człowieka, albo przez cały lud Twój izraelski, ktoby tylko poznał ranę serca
        swego a wyciągnąłby ręce swe w przybytku tym: 
    39:
      he: וְאַתָּה תִּשְׁמַע הַשָּׁמַיִם מְכוֹן שִׁבְתֶּךָ וְסָלַחְתָּ וְעָשִׂיתָ
        וְנָתַתָּ לָאִישׁ כְּכָל־דְּרָכָיו אֲשֶׁר תֵּדַע אֶת־לְבָבוֹ כִּי־אַתָּה יָדַעְתָּ
        לְבַדְּךָ אֶת־לְבַב כָּל־בְּנֵי הָאָדָם׃
      yi: זאָלסט דו צוהערן אין הימל, דעם אָרט פֿון דײַן װױנונג, און זאָלסט פֿאַרגעבן,
        און זאָלסט טאָן, און געבן איטלעכן לױט אַלע זײַנע װעגן, אַזױ װי דו װײסט זײַן
        האַרץ–װאָרום דו אַלײן װײסט דאָס האַרץ פֿון אַלע מענטשנקינדער–
      cs: Ty vyslýchej na nebesích v místě přebývání svého, a slituj se i učiň a odplať
        jednomu každému vedlé všech cest jeho, kteréž ty znáš v srdci jeho, (nebo
        ty sám znáš srdce všech lidí),
      pl: Chciej wtedy wysłuchać z nieba, miejsca siedziby Twojej, i odpuścić i zrządzić,
        aby dane było każdemu wedle dróg jego, tak jak Ty serce jego poznasz - bo
        Ty sam jeden znasz serce wszystkich synów ludzkich. 
    40:
      he: לְמַעַן יִרָאוּךָ כָּל־הַיָּמִים אֲשֶׁר־הֵם חַיִּים עַל־פְּנֵי הָאֲדָמָה
        אֲשֶׁר נָתַתָּה לַאֲבֹתֵינוּ׃
      yi: כּדי זײ זאָלן מורא האָבן פֿאַר דיר אַלע טעג װאָס זײ לעבן אױף דער ערד װאָס
        דו האָסט געגעבן אונדזערע עלטערן.
      cs: Aby se báli tebe po všecky dny, v nichž by živi byli na zemi, kterouž jsi
        dal otcům našim.
      pl: Aby się obawiali Ciebie po wszystkie dni, dopóki żyć będą na ziemi, którą
        oddałeś ojcom naszym. 
    41:
      he: וְגַם אֶל־הַנָּכְרִי אֲשֶׁר לֹא־מֵעַמְּךָ יִשְׂרָאֵל הוּא וּבָא מֵאֶרֶץ
        רְחוֹקָה לְמַעַן שְׁמֶךָ׃
      yi: און אױך צו דעם פֿרעמדן װאָס ער איז ניט פֿון דײַן פֿאָלק ישׂראל, אַז ער װעט
        קומען פֿון אַ װײַטן לאַנד פֿון װעגן דײַן נאָמען–
      cs: Nýbrž také cizozemec, kterýž není z lidu tvého Izraelského, přišel-li by
        z země daleké pro jméno tvé,
      pl: Ale i cudzoziemca, który do ludu Twego izraelskiego nie należy, jeżeliby
        z dalekiej ziemi przybył gwoli imieniu Twojemu -  
    42:
      he: כִּי יִשְׁמְעוּן אֶת־שִׁמְךָ הַגָּדוֹל וְאֶת־יָדְךָ הַחֲזָקָה וּזְרֹעֲךָ
        הַנְּטוּיָה וּבָא וְהִתְפַּלֵּל אֶל־הַבַּיִת הַזֶּה׃
      yi: װאָרום זײ װעלן הערן פֿון דײַן גרױסן נאָמען, און פֿון דײַן שטאַרקער האַנט,
        און פֿון דײַן אױסגעשטרעקטן אָרעם–און ער װעט קומען און װעט מתפּלל זײַן אַקעגן
        דעם דאָזיקן הױז,
      cs: '(Neboť uslyší o jménu tvém velikém a ruce tvé přesilné, a rameni tvém vztaženém),
        přišel-li by tedy, a modlil by se v domě tomto:'
      pl: Albowiem usłyszą o wielkim imieniu Twojem, o ręce Twej przemożnej i ramieniu
        Twojem wyciągniętem - jeżeliby przybył a pomodlił się w przybytku tym -  
    43:
      he: אַתָּה תִּשְׁמַע הַשָּׁמַיִם מְכוֹן שִׁבְתֶּךָ וְעָשִׂיתָ כְּכֹל אֲשֶׁר־יִקְרָא
        אֵלֶיךָ הַנָּכְרִי לְמַעַן יֵדְעוּן כָּל־עַמֵּי הָאָרֶץ אֶת־שְׁמֶךָ לְיִרְאָה
        אֹתְךָ כְּעַמְּךָ יִשְׂרָאֵל וְלָדַעַת כִּי־שִׁמְךָ נִקְרָא עַל־הַבַּיִת הַזֶּה
        אֲשֶׁר בָּנִיתִי׃
      yi: זאָלסט דו צוהערן אין הימל, דעם אָרט פֿון דײַן װױנונג, און זאָלסט טאָן אַלץ
        אום װאָס דער פֿרעמדער װעט רופֿן צו דיר; כּדי אַלע פֿעלקער פֿון דער ערד זאָלן
        דערקענען דײַן נאָמען, מורא צו האָבן פֿאַר דיר, אַזױ װי דײַן פֿאָלק ישׂראל,
        און װיסן אַז דײַן נאָמען װערט גערופֿן אױף דעם דאָזיקן הױז װאָס איך האָב געבױט.
      cs: Ty vyslýchej na nebi v místě přebývání svého, a učiň všecko to, o čež volati
        bude k tobě cizozemec ten, aťby poznali všickni národové země jméno tvé, a
        báli se tebe jako lid tvůj Izraelský, a aby věděli, že jméno tvé vzýváno jest
        nad domem tímto, kterýž jsem vystavěl.
      pl: Chciej tedy wysłuchać z nieba, miejsca siedziby Twojej, i spełnić wszystko,
        o co zawoła do ciebie ów cudzoziemiec, aby poznały wszystkie ludy ziemi imię
        Twoje, aby Cię się również tak obawiały jak lud Twój izraelski, a poznały,
        że imię Twoje mianowane nad przybytkiem tym, którym zbudował. 
    44:
      he: כִּי־יֵצֵא עַמְּךָ לַמִּלְחָמָה עַל־אֹיְבוֹ בַּדֶּרֶךְ אֲשֶׁר תִּשְׁלָחֵם
        וְהִתְפַּלְלוּ אֶל־יְהוָה דֶּרֶךְ הָעִיר אֲשֶׁר בָּחַרְתָּ בָּהּ וְהַבַּיִת
        אֲשֶׁר־בָּנִתִי לִשְׁמֶךָ׃
      yi: אַז דײַן פֿאָלק װעט אַרױסגײן אױף מלחמה אַקעגן זײַן פֿײַנט, אױף װאָסער װעג
        דו װעסט זײ שיקן, און זײ װעלן מתפּלל זײַן צו גאָט אַקעגן דער שטאָט װאָס דו
        האָסט זי אױסדערװײלט,  און דעם הױז װאָס איך האָב געבױט צו דײַן נאָמען,
      cs: 'Když by vytáhl lid tvůj k boji proti nepříteli svému, cestou, kterouž bys
        poslal je, jestliže by se modlili Hospodinu naproti městu tomuto, kteréž jsi
        vyvolil, a naproti domu, kterýž jsem vystavěl jménu tvému:'
      pl: Gdyby wyruszył lud Twój na wojnę przeciw wrogowi swojemu po drodze, którą
        Ty ich wyślesz, a pomodliliby się do Wiekuistego w stronę miasta, któreś wybrał,
        i przybytku, którym zbudował imieniu Twojemu: 
    45:
      he: וְשָׁמַעְתָּ הַשָּׁמַיִם אֶת־תְּפִלָּתָם וְאֶת־תְּחִנָּתָם וְעָשִׂיתָ מִשְׁפָּטָם׃
      yi: זאָלסטו צוהערן אין הימל זײער תּפֿילה און זײער בקשה, און טאָן זײער רעכט.
      cs: Tolikéž vyslýchej na nebi modlitbu jejich a úpění jejich, a vyveď při jejich.
      pl: Chciej tedy wysłuchać z nieba modlitwę i błagalną prośbę ich i utwierdzić
        prawo ich. 
    46:
      he: כִּי יֶחֶטְאוּ־לָךְ כִּי אֵין אָדָם אֲשֶׁר לֹא־יֶחֱטָא וְאָנַפְתָּ בָם וּנְתַתָּם
        לִפְנֵי אוֹיֵב וְשָׁבוּם שֹׁבֵיהֶם אֶל־אֶרֶץ הָאוֹיֵב רְחוֹקָה אוֹ קְרוֹבָה׃
      yi: אַז זײ װעלן זינדיקן צו דיר–און דו װעסט צוהערן אױף זײ, און זײ איבערגעבן פֿאַרן
        פֿײַנט, און זײערע פֿאַנגערס װעלן זײ נעמען געפֿאַנגען אין לאַנד פֿון דעם פֿײַנט,
        װײַט אָדער נאָנט;
      cs: Když by zhřešili proti tobě, (jakož není člověka, kterýž by nehřešil), a
        rozhněvaje se na ně, vydal bys je v moc nepříteli, tak že by je jaté vedli
        ti, kteříž by je zjímali, do země nepřátelské, daleké neb blízké,
      pl: Jeżeliby zgrzeszyli przeciw Tobie - niemasz bowiem człowieka, któryby nie
        zgrzeszył - a rozgniewawszy się na nich podałbyś ich w moc wroga, że uprowadziliby
        ich zaborcy ich do ziemi wroga dalekiej albo blizkiej, 
    47:
      he: וְהֵשִׁיבוּ אֶל־לִבָּם בָּאָרֶץ אֲשֶׁר נִשְׁבּוּ־שָׁם וְשָׁבוּ וְהִתְחַנְּנוּ
        אֵלֶיךָ בְּאֶרֶץ שֹׁבֵיהֶם לֵאמֹר חָטָאנוּ וְהֶעֱוִינוּ רָשָׁעְנוּ׃
      yi: 'און זײ װעלן זיך נעמען צו האַרצן אין דעם לאַנד װאָס זײ זײַנען גענומען געװאָרן
        געפֿאַנגען אַהין, און זײ װעלן תּשובֿה טאָן, און װעלן בעטן צו דיר אין לאַנד
        פֿון זײערע פֿאַנגערס, אַזױ צו זאָגן: מיר האָבן געזינדקט און פֿאַרבראָכן, מיר
        האָבן שלעכטס געטאָן;'
      cs: 'A usmyslili by sobě v zemi té, do kteréž by zajati byli, a obrátíce se,
        modlili by se tobě v zemi těch, kteříž je zzajímali, řkouce: Zhřešiliť jsme
        a neprávě jsme činili, bezbožně jsme činili,'
      pl: 'A upamiętaliby się w sercu swojem w onej ziemi, do której uprowadzeni zostali,
        a nawróciliby się i błagali Cię na ziemi zaborców swoich i powiedzieli: Zgrzeszyliśmy,
        a byliśmy przewrotni i niegodziwi, '
    48:
      he: וְשָׁבוּ אֵלֶיךָ בְּכָל־לְבָבָם וּבְכָל־נַפְשָׁם בְּאֶרֶץ אֹיְבֵיהֶם אֲשֶׁר־שָׁבוּ
        אֹתָם וְהִתְפַּלְלוּ אֵלֶיךָ דֶּרֶךְ אַרְצָם אֲשֶׁר נָתַתָּה לַאֲבוֹתָם הָעִיר
        אֲשֶׁר בָּחַרְתָּ וְהַבַּיִת אֲשֶׁר־בנית [בָּנִיתִי] לִשְׁמֶךָ׃
      yi: און זײ װעלן זיך אומקערן צו דיר מיט זײער גאַנצן האַרצן, און מיט זײער גאַנצער
        זעל, אין לאַנד פֿון זײערע פֿײַנט װאָס האָבן זײ געפֿאַנגען, און זײ װעלן מתפּלל
        זײַן צו דיר אַקעגן זײער לאַנד, װאָס דו האָסט געגעבן זײערע עלטערן, דער שטאָט
        װאָס דו האָסט אױסדערװײלט, און דעם הױז װאָס איך האָב געבױט צו דײַן נאָמען,
      cs: 'A tak navrátili by se k tobě celým srdcem svým a celou duší svou v zemi
        nepřátel svých, kteříž je zzajímali, a modlili by se tobě naproti zemi své,
        kterouž jsi dal otcům jejich, naproti městu tomu, kteréž jsi vyvolil, a domu,
        kterýž jsem vzdělal jménu tvému:'
      pl: A nawróciliby się tak do Ciebie całem sercem i całą duszą swoją na ziemi
        wrogów swoich, którzy uprowadzili ich, a pomodlą się do Ciebie w stronę ziemi
        ich, którą oddałeś ojcom ich, ku miastu, które wybrałeś, i ku przybytkowi,
        którym zbudował imieniu Twojemu: 
    49:
      he: וְשָׁמַעְתָּ הַשָּׁמַיִם מְכוֹן שִׁבְתְּךָ אֶת־תְּפִלָּתָם וְאֶת־תְּחִנָּתָם
        וְעָשִׂיתָ מִשְׁפָּטָם׃
      yi: זאָלסטו צוהערן אין הימל, דעם אָרט פֿון דײַן װױנונג, זײער תּפֿילה און זײער
        בקשה, און טאָן זײער רעכט;
      cs: Vyslýchejž tedy na nebesích, v místě přebývání svého, modlitbu jejich a
        úpění jejich, a vyveď při jejich,
      pl: Chciej tedy wysłuchać z nieba, miejsca siedziby Twojej, modlitwy i błaganie
        i prośby ich i utwierdzić ich prawo, 
    50:
      he: וְסָלַחְתָּ לְעַמְּךָ אֲשֶׁר חָטְאוּ־לָךְ וּלְכָל־פִּשְׁעֵיהֶם אֲשֶׁר פָּשְׁעוּ־בָךְ
        וּנְתַתָּם לְרַחֲמִים לִפְנֵי שֹׁבֵיהֶם וְרִחֲמוּם׃
      yi: און זאָלסט פֿאַרגעבן דײַן פֿאָלק װאָס זײ האָבן געזינדיקט צו דיר, און אַלע
        זײערע פֿאַרברעכן װאָס זײ האָבן פֿאַרבראָכן קעגן דיר; און זאָלסט זײ געבן דערבאַרימונג
        בײַ זײערע פֿאַנגערס, אַז זײ זאָלן זיך דערבאַרימען אױף זײ;
      cs: A odpusť lidu svému, cožkoli zhřešil proti tobě, i všecka přestoupení jejich,
        jimiž přestoupili proti tobě, a nakloň k nim lítostí ty, kteříž je zjímali,
        aby se smilovali nad nimi.
      pl: I odpuścić ludowi Twojemu, co zgrzeszyli Tobie, i wszystkie wykroczenia,
        któremi wykroczyli przeciw Tobie, a pozwól im znaleźć zmiłowanie u zaborców
        swoich, aby zmiłowali się nad nimi; 
    51:
      he: כִּי־עַמְּךָ וְנַחֲלָתְךָ הֵם אֲשֶׁר הוֹצֵאתָ מִמִּצְרַיִם מִתּוֹךְ כּוּר
        הַבַּרְזֶל׃
      yi: װאָרום זײ זײַנען דײַן פֿאָלק און דײַן אַרב, װאָס דו האָסט אַרױסגעצױגן פֿון
        מצרים, פֿון דעם אײַזנשמעלצאױװן.
      cs: Neboť jsou lid tvůj a dědictví tvé, kteréž jsi vyvedl z Egypta, z prostřed
        peci železné.
      pl: Boć to lud i dziedzictwo Twoje, któreś wywiódł z Egiptu, z pośród topielni
        żelaznej. 
    52:
      he: לִהְיוֹת עֵינֶיךָ פְתֻחוֹת אֶל־תְּחִנַּת עַבְדְּךָ וְאֶל־תְּחִנַּת עַמְּךָ
        יִשְׂרָאֵל לִשְׁמֹעַ אֲלֵיהֶם בְּכֹל קָרְאָם אֵלֶיךָ׃
      yi: דײַנע אױגן זאָלן זײַן אָפֿן צו דעם געבעט פֿון דײַן קנעכט, און צו דעם געבעט
        פֿון דײַן פֿאָלק ישׂראל, זײ צוצוהערן װען נאָר זײ רופֿן צו דיר.
      cs: Nechať jsou tedy oči tvé otevřené k modlitbě služebníka tvého a k modlitbě
        lidu tvého Izraelského, abys je vyslýchal vždycky, když by tě koli vzývali.
      pl: Aby były oczy Twoje otwarte na błagalne prośby sługi Twojego i błagalne
        prośby ludu Twego Izraela, abyś wysłuchał ich we wszystkiem, o co wzywać Cię
        będą. 
    53:
      he: כִּי־אַתָּה הִבְדַּלְתָּם לְךָ לְנַחֲלָה מִכֹּל עַמֵּי הָאָרֶץ כַּאֲשֶׁר
        דִּבַּרְתָּ בְּיַד מֹשֶׁה עַבְדֶּךָ בְּהוֹצִיאֲךָ אֶת־אֲבֹתֵינוּ מִמִּצְרַיִם
        אֲדֹנָי יְהוִה׃
      yi: װאָרום דו האָסט זײ אָפּגעשײדט דיר צום אַרב פֿון אַלע פֿעלקער פֿון דער ערד,
        אַזױ װי דו האָסט גערעדט דורך דײַן קנעכט משהן װען דו האָסט אַרױסגעצױגן אונדזערע
        עלטערן פֿון מצרים, גאָט דו האַר.
      cs: Nebo jsi ty oddělil je sobě za dědictví ode všech národů země, jakož jsi
        mluvil skrze Mojžíše služebníka svého, když jsi vyvedl otce naše z Egypta,
        Panovníče Hospodine.
      pl: Albowiem wyróżniłeś ich sobie na własność z pośród wszystkich ludów ziemi,
        jakoś to wyrzekł przez sługę Twego Mojżesza, gdy wywiodłeś ojców naszych z Egiptu,
        Panie Wiekuisty! 
    54:
      he: וַיְהִי כְּכַלּוֹת שְׁלֹמֹה לְהִתְפַּלֵּל אֶל־יְהוָה אֵת כָּל־הַתְּפִלָּה
        וְהַתְּחִנָּה הַזֹּאת קָם מִלִּפְנֵי מִזְבַּח יְהוָה מִכְּרֹעַ עַל־בִּרְכָּיו
        וְכַפָּיו פְּרֻשׂוֹת הַשָּׁמָיִם׃
      yi: און עס איז געװען, װי שלמה האָט געענדיקט מתפּלל זו זײַן צו גאָט די דאָזיקע
        גאַנצע תּפֿילה און בקשה, איז ער אױפֿגעשטאַנען פֿון פֿאַרן מזבח פֿון גאָט,
        פֿון קניִען אױף זײַנע קני, מיט זײַנע הענט אױסגעשפּרײט צום הימל,
      cs: Stalo se pak, když se přestal Šalomoun modliti Hospodinu vší modlitbou a
        prosbou touto, že vstal od oltáře Hospodinova, a přestal klečeti a pozdvihovati
        rukou svých k nebi.
      pl: A gdy skończył Salomon modlić się Wiekuistemu, całą mianowicie modlitwę
        i błagalną prośbę tę, powstał z przed ołtarza Wiekuistego, gdzie leżał na kolanach
        z rozpostartemi ku niebu dłońmi, 
    55:
      he: וַיַּעְמֹד וַיְבָרֶךְ אֵת כָּל־קְהַל יִשְׂרָאֵל קוֹל גָּדוֹל לֵאמֹר׃
      yi: 'און ער האָט זיך געשטעלט, און האָט געבענטשט די גאַנצע אײַנזאַמלונג פֿון
        ישׂראל אױף אַ הױכן קָול, אַזױ צו זאָגן:'
      cs: 'A stoje, dobrořečil všemu shromáždění Izraelskému hlasem velikým, řka:'
      pl: I stanął i pobłogosławił całe zgromadzenie Izraela głosem donośnym, mówiąc: 
    56:
      he: בָּרוּךְ יְהוָה אֲשֶׁר נָתַן מְנוּחָה לְעַמּוֹ יִשְׂרָאֵל כְּכֹל אֲשֶׁר
        דִּבֵּר לֹא־נָפַל דָּבָר אֶחָד מִכֹּל דְּבָרוֹ הַטּוֹב אֲשֶׁר דִּבֶּר בְּיַד
        מֹשֶׁה עַבְדּוֹ׃
      yi: געלױבט איז גאָט װאָס האָט געגעבן זײַן פֿאָלק ישׂראל רו, אַזױ װי אַלץ װאָס
        ער האָט צוגעזאָגט. ניט אַן אײנציק װאָרט איז אָפּגעפֿאַלן פֿון אַל זײַן גוטן
        צוזאָג װאָס ער האָט צוגעזאָגט דורך דײַן קנעכט משהן.
      cs: Požehnaný Hospodin, kterýž dal odpočinutí lidu svému Izraelskému vedlé všeho,
        což mluvil. Nepochybilo ani jedno slovo ze všelikého slova jeho dobrého, kteréž
        mluvil skrze služebníka svého Mojžíše.
      pl: Błogosławiony Wiekuisty, który użyczył pokoju ludowi Swojemu izraelskiemu,
        tak jako przyobiecał; nie chybiło żadne przyrzeczenie ze wszystkich przyrzeczeń
        Jego, które przyobiecał przez Mojżesza, sługę Swego. 
    57:
      he: יְהִי יְהוָה אֱלֹהֵינוּ עִמָּנוּ כַּאֲשֶׁר הָיָה עִם־אֲבֹתֵינוּ אַל־יַעַזְבֵנוּ
        וְאַל־יִטְּשֵׁנוּ׃
      yi: זאָל יהוה אונדזער גאָט זײַן מיט אונדז, אַזױ װי ער איז געװען מיט אונדזערע
        עלטערן; ער זאָל אונדז ניט פֿאַרלאָזן און ניט אַװעקװאַרפֿן;
      cs: Budiž Hospodin Bůh náš s námi, jako byl s otci našimi; nezamítejž nás, ani
        opouštěj.
      pl: I tak niechaj będzie Wiekuisty, Bóg nasz, z nami jako był z ojcami naszymi.
        Niechaj nas nie opuszcza ani porzuca. 
    58:
      he: לְהַטּוֹת לְבָבֵנוּ אֵלָיו לָלֶכֶת בְּכָל־דְּרָכָיו וְלִשְׁמֹר מִצְוֺתָיו
        וְחֻקָּיו וּמִשְׁפָּטָיו אֲשֶׁר צִוָּה אֶת־אֲבֹתֵינוּ׃
      yi: כּדי צו נײַגן אונדזער האַרץ צו אים, צו גײן אין אַלע זײַנע װעגן, און צו היטן
        זײַנע געבאָט און זײַנע חוקים און זײַנע געזעצן, װאָס ער האָט באַפֿױלן אונדזערע
        עלטערן.
      cs: Ale nakloniž srdce naše k sobě, abychom chodili po všech cestách jeho, a
        ostříhali přikázaní jeho, i ustanovení jeho, a soudů jeho, kteréž přikázal
        otcům našim.
      pl: Aby skłonił serce nasze ku Sobie, abyśmy postępowali wszystkiemi drogami
        Jego, a przestrzegali przykazań i ustaw i praw Jego, które poruczył ojcom
        naszym. 
    59:
      he: וְיִהְיוּ דְבָרַי אֵלֶּה אֲשֶׁר הִתְחַנַּנְתִּי לִפְנֵי יְהוָה קְרֹבִים
        אֶל־יְהוָה אֱלֹהֵינוּ יוֹמָם וָלָיְלָה לַעֲשׂוֹת מִשְׁפַּט עַבְדּוֹ וּמִשְׁפַּט
        עַמּוֹ יִשְׂרָאֵל דְּבַר־יוֹם בְּיוֹמוֹ׃
      yi: און זאָלן די דאָזיקע װערטער מײַנע װאָס איך האָב געבעטן פֿאַר גאָט, זײַן
        נאָנט צו יהוה אונדזער גאָט טאָג און נאַכט, צו טאָן דאָס רעכט פֿון זײַן קנעכט,
        און דאָס רעכט פֿון זײַן פֿאָלק ישׂראל, טאָג אין טאָג;
      cs: A ať jsou má tato slova, kterýmiž jsem se modlil před Hospodinem, blízko
        Hospodina Boha našeho dnem i nocí, tak aby vyvodil při služebníka svého, a
        při lidu svého Izraelského každého času a dne,
      pl: A niechaj będą te słowa moje, któremi błagałem przed Wiekuistym, bliskie
        Wiekuistego, Boga naszego, dniem i nocą, aby utwierdzał prawo sługi Swojego
        i prawo ludu Swego izraelskiego, stosownie do potrzeb każdego dnia. 
    60:
      he: לְמַעַן דַּעַת כָּל־עַמֵּי הָאָרֶץ כִּי יְהוָה הוּא הָאֱלֹהִים אֵין עוֹד׃
      yi: כּדי אַלע פֿעלקער פֿון דער ערד זאָלן װיסן אַז יהוה איז גאָט; מער איז ניטאָ;
      cs: Aťby poznali všickni národové země, že Hospodin sám jest Bůh, a že není
        kromě něho žádný.
      pl: Aby poznały wszystkie ludy ziemi, że Wiekuisty sam Bogiem, a nikt inny. 
    61:
      he: וְהָיָה לְבַבְכֶם שָׁלֵם עִם יְהוָה אֱלֹהֵינוּ לָלֶכֶת בְּחֻקָּיו וְלִשְׁמֹר
        מִצְוֺתָיו כַּיּוֹם הַזֶּה׃
      yi: און זאָל אײַער האַרץ זײַן גאַנץ מיט יהוה אונדזער גאָט, צו גײן אין זײַנע
        געזעצן און צו היטן זײַנע געבאָט, אַזױ װי הײַנטיקן טאָג.
      cs: Budiž tedy srdce vaše celé k Hospodinu Bohu našemu, tak abyste chodili v
        ustanoveních jeho, ostříhajíce přikázaní jeho, tak jako dnešního dne.
      pl: A niechaj będzie serce wasze szczere wobec Wiekuistego, Boga naszego, abyście
        postępowali wedle ustaw Jego, a strzegli przykazań Jego, tak jako dnia dzisiejszego. 
    62:
      he: וְהַמֶּלֶךְ וְכָל־יִשְׂרָאֵל עִמּוֹ זֹבְחִים זֶבַח לִפְנֵי יְהוָה׃
      yi: און דער מלך און גאַנץ ישׂראל מיט אים האָבן געשלאַכט שלאַכטאָפּפֿער פֿאַר
        גאָט.
      cs: Král pak a s ním všecken Izrael obětovali oběti před Hospodinem.
      pl: Król zaś i wszystek Izrael z nim składali rzeźne ofiary przed Wiekuistym. 
    63:
      he: וַיִּזְבַּח שְׁלֹמֹה אֵת זֶבַח הַשְּׁלָמִים אֲשֶׁר זָבַח לַיהוָה בָּקָר
        עֶשְׂרִים וּשְׁנַיִם אֶלֶף וְצֹאן מֵאָה וְעֶשְׂרִים אָלֶף וַיַּחְנְכוּ אֶת־בֵּית
        יְהוָה הַמֶּלֶךְ וְכָל־בְּנֵי יִשְׂרָאֵל׃
      yi: און שלמה האָט געשלאַכט פֿאַרן פֿרידאָפּפֿער װאָס ער האָט געשלאַכט צו גאָט,
        צװײ און צװאַנציק טױזנט רינדער, און הונדערט און צװאַנציק טױזנט שאָף. און דער
        מלך און אַלע קינדער פֿון ישׂראל האָבן באַנײַט דאָס הױז פֿון גאָט.
      cs: A obětoval Šalomoun v obět pokojnou, kterouž obětoval Hospodinu, volů dvamecítma
        tisíců, a ovec sto dvadceti tisíců, a posvěcovali domu Hospodinova král i
        všickni synové Izraelští.
      pl: Złożył mianowicie Salomon jako ofiarę opłatną, którą zarznął na cześć Wiekuistego,
        dwadzieścia dwa tysiące wołów i sto dwadzieścia tysięcy owiec. I tak to poświęcili
        przybytek Wiekuistego król i wszystek Izrael. 
    64:
      he: בַּיּוֹם הַהוּא קִדַּשׁ הַמֶּלֶךְ אֶת־תּוֹךְ הֶחָצֵר אֲשֶׁר לִפְנֵי בֵית־יְהוָה
        כִּי־עָשָׂה שָׁם אֶת־הָעֹלָה וְאֶת־הַמִּנְחָה וְאֵת חֶלְבֵי הַשְּׁלָמִים כִּי־מִזְבַּח
        הַנְּחֹשֶׁת אֲשֶׁר לִפְנֵי יְהוָה קָטֹן מֵהָכִיל אֶת־הָעֹלָה וְאֶת־הַמִּנְחָה
        וְאֵת חֶלְבֵי הַשְּׁלָמִים׃
      yi: אין יענעם טאָג האָט דער מלך געהײליקט דעם מיטן פֿון דעם הױף װאָס פֿאַר גאָטס
        הױז; װײַל ער האָט דאָרטן געמאַכט די בראַנדאָפּפֿער און די שפּײַזאָפּפֿער,
        און דאָס פֿעטס פֿון די פֿרידאָפּפֿער; װאָרום דער קופּערנער מזבח װאָס פֿאַר
        גאָט איז געװען צו קלײן אַרױפֿצונעמען די בראַנדאָפּפֿער און די שפּײַזאָפּפֿער,
        און דאָס פֿעטס פֿון די פֿרידאָפּפֿער.
      cs: Téhož dne posvětil král prostředku síně, kteráž byla před domem Hospodinovým;
        nebo obětoval tu oběti zápalné a oběti suché, a tuky pokojných obětí, proto
        že oltář měděný, kterýž byl před Hospodinem, byl malý, aniž mohly se na něm
        směstknati oběti zápalné a oběti suché, a tukové pokojných obětí.
      pl: Tegoż samego dnia poświęcił król środkową część dworca, położonego przed
        przybytkiem Wiekuistego, sprawiając tam całopalenia i ofiary śniedne i łoje
        ofiar opłatnych. Ołtarz bowiem miedziany, który przed Wiekuistym, zbyt szczupłym
        był, aby umieścił całopalenia i ofiary śniedne i łoje ofiar opłatnych. 
    65:
      he: וַיַּעַשׂ שְׁלֹמֹה בָעֵת־הַהִיא אֶת־הֶחָג וְכָל־יִשְׂרָאֵל עִמּוֹ קָהָל
        גָּדוֹל מִלְּבוֹא חֲמָת עַד־נַחַל מִצְרַיִם לִפְנֵי יְהוָה אֱלֹהֵינוּ שִׁבְעַת
        יָמִים וְשִׁבְעַת יָמִים אַרְבָּעָה עָשָׂר יוֹם׃
      yi: און שלמה האָט געמאַכט דעם יום-טובֿ אין יענער צײַט, און גאַנץ ישׂראל מיט
        אים–אַ גרױסע אײַנזאַמלונג, פֿון װוּ מע קומט קײן חַמת ביז דעם טײַך פֿון מצרים–פֿאַר
        יהוה אונדזער גאָט, זיבן טעג און זיבן טעג, פֿערצן טעג.
      cs: A tak držel Šalomoun toho času slavnost, a všecken Izrael s ním, shromáždění
        veliké odtud, kudyž se chodí do Emat, až ku potoku Egyptskému, před Hospodinem
        Bohem naším, za sedm dní a opět za sedm dní, to jest za čtrnácte dní.
      pl: Tak obchodził Salomon w on czas tę uroczystość, a wraz z nim wszystek Izrael
        - zgromadzenie wielkie, począwszy od okolicy prowadzącej do Chamat, aż do
        potoku egipskiego - przed obliczem Wiekuistego, Boga naszego, przez siedm
        dni i siedm dni, czyli przez dni czternaście. 
    66:
      he: בַּיּוֹם הַשְּׁמִינִי שִׁלַּח אֶת־הָעָם וַיְבָרֲכוּ אֶת־הַמֶּלֶךְ וַיֵּלְכוּ
        לְאָהֳלֵיהֶם שְׂמֵחִים וְטוֹבֵי לֵב עַל כָּל־הַטּוֹבָה אֲשֶׁר עָשָׂה יְהוָה
        לְדָוִד עַבְדּוֹ וּלְיִשְׂרָאֵל עַמּוֹ׃
      yi: אױפֿן אַכטן טאָג האָט ער אַװעקגעשיקט דאָס פֿאָלק, און זײ האָבן געבענטשט
        דעם מלך, און זײַנען געגאַנגען צו זײערע געצעלטן פֿרײלעכע און מיט אַן אױפֿגעראַמטן
        האַרצן איבער אַלעם גוטן װאָס גאָט האָט געטאָן צו זײַן קנעכט דָוִדן, און צו
        זײַן פֿאָלק ישׂראל. 
      cs: Dne pak osmého propustil lid. Kteříž požehnavše krále, odešli do obydlí
        svých, radujíce se a veselíce se v srdci ze všech dobrých věcí, kteréž učinil
        Hospodin Davidovi služebníku svému a Izraelovi lidu svému.
      pl: Dnia ósmego zaś rozpuścił lud. I pożegnali króla i poszli do namiotów swoich
        weseli i dobrej myśli, z powodu wszystkiego dobra, które wyświadczył Wiekuisty
        słudze Swojemu, Dawidowi, i ludowi swemu izraelskiemu. 
  9:
    1:
      he: וַיְהִי כְּכַלּוֹת שְׁלֹמֹה לִבְנוֹת אֶת־בֵּית־יְהוָה וְאֶת־בֵּית הַמֶּלֶךְ
        וְאֵת כָּל־חֵשֶׁק שְׁלֹמֹה אֲשֶׁר חָפֵץ לַעֲשׂוֹת׃
      yi: און עס איז געװען, אַז שלמה האָט געענדיקט בױען דאָס הױז פֿון גאָט, און דאָס
        הױז פֿון מלך, און יעטװעדער געלוסט פֿון שלמהן װאָס ער האָט געװאָלט מאַכן,
      cs: Stalo se pak, když dokonal Šalomoun stavení domu Hospodinova a domu královského,
        podlé vší líbosti své, jakž vykonati umínil,
      pl: Gdy tedy dokonał Salomon budowy przybytku i pałacu królewskiego, spełniwszy
        każdy zamysł Salomona, jaki wykonać pragnął, 
    2:
      he: וַיֵּרָא יְהוָה אֶל־שְׁלֹמֹה שֵׁנִית כַּאֲשֶׁר נִרְאָה אֵלָיו בְּגִבְעוֹן׃
      yi: האָט זיך גאָט באַװיזן צו שלמהן אַ צװײט מאָל, אַזױ װי ער האָט זיך באַװיזן
        צו אים אין גבֿעון.
      cs: Že se ukázal Hospodin Šalomounovi podruhé, jakož se mu byl ukázal v Gabaon.
      pl: Ukazał się Wiekuisty poraz wtóry Salomonowi, tak jako się mu był ukazał
        w Gibeonie. 
    3:
      he: וַיֹּאמֶר יְהוָה אֵלָיו שָׁמַעְתִּי אֶת־תְּפִלָּתְךָ וְאֶת־תְּחִנָּתְךָ
        אֲשֶׁר הִתְחַנַּנְתָּה לְפָנַי הִקְדַּשְׁתִּי אֶת־הַבַּיִת הַזֶּה אֲשֶׁר בָּנִתָה
        לָשׂוּם־שְׁמִי שָׁם עַד־עוֹלָם וְהָיוּ עֵינַי וְלִבִּי שָׁם כָּל־הַיָּמִים׃
      yi: 'און גאָט האָט צו אים געזאָגט: איך האָב צוגעהערט דײַן תּפֿילה און דײַן בקשה
        װאָס דו האָסט געבעטן פֿאַר מיר: איך האָב געהײליקט דאָס דאָזיקע הױז װאָס דו
        האָסט געבױט, צו טאָן מײַן נאָמען דאָרטן אױף אײביק; און מײנע אױגן און מײַן
        האַרץ װעלן דאָרטן זײַן אַלע טעג.'
      cs: 'I řekl jemu Hospodin: Vyslyšelť jsem modlitbu tvou a prosbu tvou, kteroužs
        se modlil přede mnou; posvětil jsem domu toho, kterýž jsi vystavěl, aby přebývalo
        tam jméno mé až na věky, a byly tu oči mé i srdce mé po všecky dny.'
      pl: 'I rzekł doń Wiekuisty: Słyszałem modły i błagania twoje, które wzniosłeś
        do Mnie. Poświeciłem ten przybytek, któryś zbudował, kładąc imię Moje tam
        na wieki, a będą oczy i serce Moje tam po wsze czasy. '
    4:
      he: וְאַתָּה אִם־תֵּלֵךְ לְפָנַי כַּאֲשֶׁר הָלַךְ דָּוִד אָבִיךָ בְּתָם־לֵבָב
        וּבְיֹשֶׁר לַעֲשׂוֹת כְּכֹל אֲשֶׁר צִוִּיתִיךָ חֻקַּי וּמִשְׁפָּטַי תִּשְׁמֹר׃
      yi: און דו, אױב דו װעסט גײן פֿאַר מיר אַזױ װי דײַן פֿאָטער דוד איז געגאַנגען,
        מיט גאַנצקײט פֿון האַרצן און מיט רעכטפֿאַרטיקײט, צו טאָן אַזױ װי אַלץ װאָס
        איך האָב דיר באַפֿױלן–אַז דו װעסט היטן מײַנע חוקים און מײַנע געזעצן,
      cs: 'A ty jestliže choditi budeš přede mnou, jako chodil David otec tvůj, v
        dokonalosti srdce a v upřímnosti, čině všecko to, což jsem přikázal tobě,
        ustanovení mých i soudů mých ostříhaje:'
      pl: Jeśli zatem postępować będziesz przedemną tak jako postępował przedemną
        Dawid, ojciec twój, w szczerości serca i uczciwie, czyniąc wedle wszystkiego
        com ci przykazał, a przestrzegając ustaw i praw moich: 
    5:
      he: וַהֲקִמֹתִי אֶת־כִּסֵּא מַמְלַכְתְּךָ עַל־יִשְׂרָאֵל לְעֹלָם כַּאֲשֶׁר דִּבַּרְתִּי
        עַל־דָּוִד אָבִיךָ לֵאמֹר לֹא־יִכָּרֵת לְךָ אִישׁ מֵעַל כִּסֵּא יִשְׂרָאֵל׃
      yi: 'װעל איך אױפֿשטעלן דעם טראָן פֿון דײַן מלוכה איבער ישׂראל אױף אײביק; אַזױ
        װי איך האָב גערעדט צו דײַן פֿאָטער דָוִדן, אַזױ צו זאָגן: עס װעט דיר ניט פֿאַרשניטן
        װערן אַ מאַן פֿון דעם טראָן פֿון ישׂראל.'
      cs: 'Utvrdím zajisté stolici království tvého nad Izraelem na věky, jakož jsem
        mluvil Davidovi otci tvému, řka: Nebudeť odjat muž z rodu tvého od trůnu Izraelského.'
      pl: 'Utwierdzę tedy stolicę królestwa twojego nad Izraelem na zawsze, tak jakom
        przyobiecał ojcu twemu, Dawidowi, gdym rzekł: Nie zabraknie ci nigdy męża
        na stolicy Izraela. '
    6:
      he: אִם־שׁוֹב תְּשֻׁבוּן אַתֶּם וּבְנֵיכֶם מֵאַחֲרַי וְלֹא תִשְׁמְרוּ מִצְוֺתַי
        חֻקֹּתַי אֲשֶׁר נָתַתִּי לִפְנֵיכֶם וַהֲלַכְתֶּם וַעֲבַדְתֶּם אֱלֹהִים אֲחֵרִים
        וְהִשְׁתַּחֲוִיתֶם לָהֶם׃
      yi: אױב אָבער אָפּקערן װעט איר זיך אָפּקערן פֿון הינטער מיר, איר און אײַערע
        קינדער, און װעט ניט היטן מײַנע געבאָט, מײַנע געזעצן װאָס איך האָב געלײגט פֿאַר
        אײַך, און איר װעט גײן און דינען פֿרעמדע געטער, און זיך בוקן צו זײ,
      cs: 'Pakli se nazpět odvrátíte vy i synové vaši ode mne, a nebudete ostříhati
        přikázaní mých a ustanovení mých, kteráž jsem vydal vám, ale odejdouce, sloužiti
        budete bohům cizím a klaněti se jim:'
      pl: Gdybyście wszakże odwrócili się odemnie, wy i dzieci wasze, nie przestrzegając
        przykazań i ustaw Moich, które przedstawiłem wam, a poszli służyć bogom cudzym
        i korzyć się przed nimi, 
    7:
      he: וְהִכְרַתִּי אֶת־יִשְׂרָאֵל מֵעַל פְּנֵי הָאֲדָמָה אֲשֶׁר נָתַתִּי לָהֶם
        וְאֶת־הַבַּיִת אֲשֶׁר הִקְדַּשְׁתִּי לִשְׁמִי אֲשַׁלַּח מֵעַל פָּנָי וְהָיָה
        יִשְׂרָאֵל לְמָשָׁל וְלִשְׁנִינָה בְּכָל־הָעַמִּים׃
      yi: װעל איך פֿאַרשנײַדן ישׂראל פֿון דעם געזיכט פֿון דער ערד װאָס איך האָב זײ
        געגעבן, און דאָס הױז װאָס איך האָב געהײליקט צו מײַן נאָמען, װעל איך אָפּשאַפֿן
        פֿון מײַן פּנים, און ישׂראל װעט װערן פֿאַר אַ שפּריכװאָרט און פֿאַר אַ געשפּעט
        צװישן אַלע פֿעלקער.
      cs: Vypléním docela Izraele se svrchku země, kterouž jsem jim dal, a dům tento,
        kteréhož jsem posvětil jménu svému, zavrhu od tváři své, i budeť Izrael za
        přísloví a za rozprávku mezi všemi národy.
      pl: Zgładzę tedy Izraela z powierzchni ziemi, którą oddałem im, a przybytek
        też, którym poświęcił imieniu Mojemu, usunę z przed oblicza Mojego, a będzie
        Izrael przypowieścią i urągowiskiem między wszystkimi ludami. 
    8:
      he: וְהַבַּיִת הַזֶּה יִהְיֶה עֶלְיוֹן כָּל־עֹבֵר עָלָיו יִשֹּׁם וְשָׁרָק וְאָמְרוּ
        עַל־מֶה עָשָׂה יְהוָה כָּכָה לָאָרֶץ הַזֹּאת וְלַבַּיִת הַזֶּה׃
      yi: 'און דאָס דאָזיקע הױז װאָס האָט געלאָזט זײַן דערהױבן, װעט איטלעכער װאָס
        גײט אים פֿאַרבײַ זיך דערשרעקן, און װעט שמוצערן; און אַז זײ װעלן זאָגן: פֿאַר
        װאָס האָט גאָט געטאָן אַזױ צו דעם דאָזיקן לאַנד און צו דעם דאָזיקן הױז?'
      cs: 'Ano i dům tento, jakkoli bude slavný, kdokoli mimo něj půjde, užasne se
        a ckáti bude, i řekne: Proč tak učinil Hospodin zemi této a domu tomuto?'
      pl: 'A przybytek ten, który wysokim być miał - każdy, który przejdzie mimo niego,
        zdrętwieje i świśnie, a gdy się zapytają: Czemu uczynił tak Wiekuisty tej ziemi
        i przybytkowi temu? '
    9:
      he: וְאָמְרוּ עַל אֲשֶׁר עָזְבוּ אֶת־יְהוָה אֱלֹהֵיהֶם אֲשֶׁר הוֹצִיא אֶת־אֲבֹתָם
        מֵאֶרֶץ מִצְרַיִם וַיַּחֲזִקוּ בֵּאלֹהִים אֲחֵרִים וישתחו [וַיִּשְׁתַּחֲווּ]
        לָהֶם וַיַּעַבְדֻם עַל־כֵּן הֵבִיא יְהוָה עֲלֵיהֶם אֵת כָּל־הָרָעָה הַזֹּאת׃
      yi: 'װעט מען זאָגן: פֿאַר װאָס זײ האָבן פֿאַרלאָזן יהוה זײער גאָט, װאָס האָט
        אַרױסגעצױגן זײערע עלטערן פֿון לאַנד מצרים, און זײ האָבן זיך געהאַלטן אָן פֿרעמדע
        געטער, און זיך געבוקט צו זײ און זײ געדינט; דרום האָט יהוה געבראַכט אױף זײ
        אַל דאָס דאָזיקע בײז.'
      cs: 'Tedy odpovědí: Proto že opustili Hospodina Boha svého, kterýž vyvedl otce
        jejich z země Egyptské, a chytili se bohů cizích, a klaněli se jim i sloužili
        jim, protož uvedl na ně Hospodin všecky tyto zlé věci.'
      pl: 'Odpowiedzą wtedy: Przeto, że opuścili Wiekuistego, Boga swego, który wywiódł
        ojców ich z ziemi egipskiej, a trzymali się bogów cudzych, a korzyli się i służyli
        im - dla tego nawiódł Wiekuisty na nich całą tę niedolę! '
    10:
      he: וַיְהִי מִקְצֵה עֶשְׂרִים שָׁנָה אֲשֶׁר־בָּנָה שְׁלֹמֹה אֶת־שְׁנֵי הַבָּתִּים
        אֶת־בֵּית יְהוָה וְאֶת־בֵּית הַמֶּלֶךְ׃
      yi: און עס איז געװען צום סָוף פֿון צװאַנציק יאָר װאָס שלמה האָט געבױט די בײדע
        הײַזער, דאָס הױז פֿון גאָט, און דאָס הױז פֿון מלך–
      cs: Stalo se také po přeběhnutí dvadcíti let, v nichž vzdělal Šalomoun oba dva
        ty domy, dům Hospodinův a dům královský,
      pl: Po upływie zaś dwudziestu lat, w których wzniósł Salomon dwie one budowle,
        przybytek Wiekuistego i pałac królewski -  
    11:
      he: חִירָם מֶלֶךְ־צֹר נִשָּׂא אֶת־שְׁלֹמֹה בַּעֲצֵי אֲרָזִים וּבַעֲצֵי בְרוֹשִׁים
        וּבַזָּהָב לְכָל־חֶפְצוֹ אָז יִתֵּן הַמֶּלֶךְ שְׁלֹמֹה לְחִירָם עֶשְׂרִים
        עִיר בְּאֶרֶץ הַגָּלִיל׃
      yi: חירָם דער מלך פֿון צור האָט באַזאָרגט שלמהן מיט צעדערהאָלץ און מיט ציפּרעסנהאָלץ
        און מיט גאָלד לױט אַל זײַן פֿאַרלאַנג–האָט דענצמאָל דער מלך שלמה געגעבן חירָמען
        צװאַנציק שטעט אין לאַנד גליל.
      cs: K čemuž byl Chíram král Tyrský daroval Šalomounovi hojně dříví cedrového
        a jedlového, i zlata vedlé vší vůle jeho, že dal také král Šalomoun Chíramovi
        dvadceti měst v zemi Galilejské.
      pl: Chiram bowiem, król Tyru, wspierał Salomona drzewem cedrowem i drzewem cyprysowem,
        a również i złotem ile zażądał - ustąpił wtedy Chiramowi dwadzieścia miast
        z ziemi galilejskiej. 
    12:
      he: וַיֵּצֵא חִירָם מִצֹּר לִרְאוֹת אֶת־הֶעָרִים אֲשֶׁר נָתַן־לוֹ שְׁלֹמֹה וְלֹא
        יָשְׁרוּ בְּעֵינָיו׃
      yi: און חירָם איז אַרױסגעקומען פֿון צור אָנצוקוקן די שטעט װאָס שלמה האָט אים
        געגעבן, און זײ זײַנען ניט װױלגעפֿעלן אין זײַנע אױגן. 
      cs: I vyjel Chíram z Týru, aby viděl ta města, kteráž mu daroval Šalomoun, ale
        nelíbila se jemu.
      pl: I wyruszył Chiram z Tyru, aby obejrzeć miasta, które ustąpił mu Salomon,
        ale nie spodobały mu się. 
    13:
      he: וַיֹּאמֶר מָה הֶעָרִים הָאֵלֶּה אֲשֶׁר־נָתַתָּה לִּי אָחִי וַיִּקְרָא לָהֶם
        אֶרֶץ כָּבוּל עַד הַיּוֹם הַזֶּה׃
      yi: און ער האָט געזאָגט װאָס זײַנען דאָס פֿאַר שטעט װאָס דו האָסט מיר געגעבן,
        מײַן ברודער? און מע רופֿט זײ לאַנד כָּבֿול ביז אױף הײנטיקן טאָג.
      cs: 'Protož řekl: Jakáž jsou ta města, kteráž mi dáváš, bratře můj? I nazval
        je zemí Kabul až do tohoto dne.'
      pl: 'I rzekł: Cóż to za miasta, któreś mi ustąpił, bracie mój! Przeto nazywają
        je krainą Kabul, aż po dzień dzisiejszy. '
    14:
      he: וַיִּשְׁלַח חִירָם לַמֶּלֶךְ מֵאָה וְעֶשְׂרִים כִּכַּר זָהָב׃
      yi: 'און חירָם האָט געשיקט דעם מלך הונדערט און צװאַנציק צענטנער גאָלד.15  און
        דאָס איז די מעשׂה מיט דעם צינדז װאָס דער מלך שלמה האָט אױפֿגענומען, כּדי צו
        בױען דאָס הױז פֿון גאָט, און זײַן הױז, און דעם מלוא, און די מױער פֿון ירושלים,
        און חצור, און מגִדו, און גזר:'
      cs: Nebo byl poslal Chíram králi sto a dvadceti centnéřů zlata.
      pl: Chiram zaś posłał królowi sto dwadzieścia talentów złota. 
    15:
      he: וְזֶה דְבַר־הַמַּס אֲשֶׁר־הֶעֱלָה הַמֶּלֶךְ שְׁלֹמֹה לִבְנוֹת אֶת־בֵּית
        יְהוָה וְאֶת־בֵּיתוֹ וְאֶת־הַמִּלּוֹא וְאֵת חוֹמַת יְרוּשָׁלִָם וְאֶת־חָצֹר
        וְאֶת־מְגִדּוֹ וְאֶת־גָּזֶר׃
      yi: ''
      cs: Příčina pak platu, kterýž byl uložil král Šalomoun, byla, aby stavěl dům
        Hospodinův a dům svůj, a Mello i zdi Jeruzalémské, též Azor a Mageddo i Gázer.
      pl: Tak zaś miała się rzecz z poborem, który kazał pobrać król Salomon na budowę
        przybytku Wiekuistego, i swego pałacu, i twierdzy Millo, i muru jerozolimskiego,
        a niemniej warowni Chacoru i Megidda i Gezeru. 
    16:
      he: פַּרְעֹה מֶלֶךְ־מִצְרַיִם עָלָה וַיִּלְכֹּד אֶת־גֶּזֶר וַיִּשְׂרְפָהּ בָּאֵשׁ
        וְאֶת־הַכְּנַעֲנִי הַיֹּשֵׁב בָּעִיר הָרָג וַיִּתְּנָהּ שִׁלֻּחִים לְבִתּוֹ
        אֵשֶׁת שְׁלֹמֹה׃
      yi: פּרעה דער מלך פֿון מצרים איז אַרױפֿגעגאַנגען, און האָט באַצװוּנגען גזר,
        און האָט זי פֿאַרברענט אין פֿײַער, און דעם כּנַעַני װאָס איז געזעסן אין דער
        שטאָט, האָט ער אױסגעהרגעט, און ער האָט זי געגעבן אין נדן צו זײַן טאָכטער,
        שלמהס װײַב.
      cs: (Farao zajisté král Egyptský vytáh, dobyl Gázeru a vypálil je, Kananejské
        pak, kteříž byli v tom městě, pobil a dal město za věno dceři své, manželce
        Šalomounově.)
      pl: Faraon bowiem, król Egiptu, nadciągnął był i zdobył Gezer i spalił je ogniem,
        Kanaanejczyków zaś, osiadłych w mieście, wymordował, a oddał je następnie
        w wianie córce swojej, małżonce Salomona. 
    17:
      he: וַיִּבֶן שְׁלֹמֹה אֶת־גָּזֶר וְאֶת־בֵּית חֹרֹן תַּחְתּוֹן׃
      yi: און שלמה האָט אָפּגעבױט גזר, און די אונטערשטע בֵית-חוֹרון,
      cs: A tak vystavěl zase Šalomoun Gázer a Betoron dolní,
      pl: Przeto obwarował Salomon Gezer i dolne Bet-Choron, 
    18:
      he: וְאֶת־בַּעֲלָת וְאֶת־תמר [תַּדְמֹר] בַּמִּדְבָּר בָּאָרֶץ׃
      yi: און בַעַלת, און תַּדמור אין מדבר, אין לאַנד,
      cs: Též Baalat a Tadmor na poušti v též zemi,
      pl: I Baalat i Tadmor na puszczy wpośród kraju. 
    19:
      he: וְאֵת כָּל־עָרֵי הַמִּסְכְּנוֹת אֲשֶׁר הָיוּ לִשְׁלֹמֹה וְאֵת עָרֵי הָרֶכֶב
        וְאֵת עָרֵי הַפָּרָשִׁים וְאֵת חֵשֶׁק שְׁלֹמֹה אֲשֶׁר חָשַׁק לִבְנוֹת בִּירוּשָׁלִַם
        וּבַלְּבָנוֹן וּבְכֹל אֶרֶץ מֶמְשַׁלְתּוֹ׃
      yi: און אַלע שפּײַכלערשטעט װאָס שלמה האָט געהאַט, און די שטעט פֿאַר רײַטװעגן,
        און די שטעט פֿאַר רײַטער, און די געלוסטן װאָס שלמה האָט געלוסט צו בױען אין
        ירושלים, און אױפֿן לבֿנון, און אין גאַנצן לאַנד פֿון זײַן ממשלה.
      cs: I všecka města, v nichž Šalomoun měl své sklady, i města vozů, i města jezdců,
        vše vedlé žádosti své, cožkoli chtěl stavěti v Jeruzalémě, a na Libánu i po
        vší zemi panování svého.
      pl: I wszystkie miasta na zapasy, które należały do Salomona, niemniej miasta
        dla wozów i miasta dla konnicy, i wszystko co zapragnął jeszcze Salomon zbudować
        w Jerozolimie i na Libanie i w całym kraju władztwa swojego. 
    20:
      he: כָּל־הָעָם הַנּוֹתָר מִן־הָאֱמֹרִי הַחִתִּי הַפְּרִזִּי הַחִוִּי וְהַיְבוּסִי
        אֲשֶׁר לֹא־מִבְּנֵי יִשְׂרָאֵל הֵמָּה׃
      yi: דאָס גאַנצע פֿאָלק װאָס איז איבערגעבליבן פֿון דעם אמורי, דעם חִתּי, דעם
        פּרִזי, דעם חִוִי, און דעם יבֿוסי, װאָס זײַנען ניט געװען פֿון די קינדער פֿון
        ישׂראל-, זײערע קינדער װאָס זײַנען געבליבן נאָך זײ אין לאַנד, װאָס די קינדער
        פֿון ישׂראל האָבן זײ ניט געקענט פֿאַרטיליקן, זײ האָט שלמה גענומען פֿאַר צינדזקנעכט
        ביז אױף הײַנטיקן טאָג.
      cs: Všecken také lid, kterýž byl pozůstal z Amorejských, Hetejských, Ferezejských,
        Hevejských a Jebuzejských, kteříž nebyli z synů Izraelských,
      pl: Cała ludność też, która jeszcze została z Amorejczyków, Chittejczyków i Peryzejczyków,
        Chiwitów i Jebusytów, która do Izraelitów nie należała, 
    21:
      he: בְּנֵיהֶם אֲשֶׁר נֹתְרוּ אַחֲרֵיהֶם בָּאָרֶץ אֲשֶׁר לֹא־יָכְלוּ בְּנֵי יִשְׂרָאֵל
        לְהַחֲרִימָם וַיַּעֲלֵם שְׁלֹמֹה לְמַס־עֹבֵד עַד הַיּוֹם הַזֶּה׃
      yi: ''
      cs: Totiž syny jejich, kteříž byli pozůstali po nich v zemi, jichž nemohli synové
        Izraelští vyhladiti, uvedl Šalomoun pod plat a v službu až do tohoto dne.
      pl: Mianowicie potomków ich, pozostałych po nich w kraju, których Izraelici
        wyplenić nie mogli - tych powołał Salomon do obowiązkowej robocizny aż po
        dziś dzień. 
    22:
      he: וּמִבְּנֵי יִשְׂרָאֵל לֹא־נָתַן שְׁלֹמֹה עָבֶד כִּי־הֵם אַנְשֵׁי הַמִּלְחָמָה
        וַעֲבָדָיו וְשָׂרָיו וְשָׁלִשָׁיו וְשָׂרֵי רִכְבּוֹ וּפָרָשָׁיו׃
      yi: אָבער פֿון די קינדער פֿון ישׂראל האָט שלמה ניט געמאַכט קײן קנעכט; נאָר זײ
        זײַנען געװען די מלחמה-לײַט, און זײַנע דינער, און זײַנע האַרן, און זײַנע הױפּטלײַט,
        און די האַרן איבער זײַנע רײַטװעגן און זײַנע רײַטער.
      cs: Z synů pak Izraelských žádného nepodrobil v službu Šalomoun, ale byli muži
        váleční, a služebníci jeho, a knížata jeho, vůdcové jeho a úředníci nad vozy
        a jezdci jeho.
      pl: Z synów Izraela zaś nie uczynił Salomon nikogo niewolnikiem, lecz byli to wojskowi
        i urzędnicy jego, naczelnicy i porucznicy jego, i dowódcy wozów i konnicy
        jego. 
    23:
      he: אֵלֶּה שָׂרֵי הַנִּצָּבִים אֲשֶׁר עַל־הַמְּלָאכָה לִשְׁלֹמֹה חֲמִשִּׁים
        וַחֲמֵשׁ מֵאוֹת הָרֹדִים בָּעָם הָעֹשִׂים בַּמְּלָאכָה׃
      yi: 'דאָס זײַנען געװען די אױבערגעשטעלטע װאָס איבער שלמהס אַרבעט: פֿינף הונדערט
        און פֿופֿציק װאָס האָבן געװעלטיקט איבער דעם פֿאָלק װאָס טוט די אַרבעט.'
      cs: Bylo těch předních vládařů, kteříž byli nad dílem Šalomounovým, pět set
        a padesát. Ti spravovali lidi, kteříž dělali.
      pl: 'Oto przełożeni nadzorców, którzy nad dziełem Salomona ustanowieni byli:
        pięćset pięćdziesięciu ich dozorowało lud, zajęty przy robocie. '
    24:
      he: אַךְ בַּת־פַּרְעֹה עָלְתָה מֵעִיר דָּוִד אֶל־בֵּיתָהּ אֲשֶׁר בָּנָה־לָהּ
        אָז בָּנָה אֶת־הַמִּלּוֹא׃
      yi: װאָס נאָר פּרעהס טאָכטער איז אַרױף פֿון דָוִדס-שטאָט אין איר הױז װאָס ער
        האָט פֿאַר איר געבױט, האָט ער דענצמאָל געבױט דעם מלוא.
      cs: Dcera pak Faraonova přestěhovala se z města Davidova do domu svého, kterýž
        jí byl vystavěl Šalomoun. Tehdáž také vystavěl Mello.
      pl: Zaledwie wyprowadziła się córka Faraona do własnego pałacu swego, który
        zbudował dla niej, obwarował on Millo. 
    25:
      he: וְהֶעֱלָה שְׁלֹמֹה שָׁלֹשׁ פְּעָמִים בַּשָּׁנָה עֹלוֹת וּשְׁלָמִים עַל־הַמִּזְבֵּחַ
        אֲשֶׁר בָּנָה לַיהוָה וְהַקְטֵיר אִתּוֹ אֲשֶׁר לִפְנֵי יְהוָה וְשִׁלַּם אֶת־הַבָּיִת׃
      yi: און שלמה פֿלעגט אױפֿברענגען דרײַ מאָל אין יאָר בראַנדאָפּפֿער און פֿרידאָפּפֿער
        אױף דעם מזבח װאָס ער האָט געבױט צו גאָט, און רײכערן דערבײַ [אױף דעם מזבח]
        װאָס פֿאַר גאָט. אַזױ האָט ער פֿאַרענדיקט דאָס הױז.
      cs: I obětoval Šalomoun každého roku třikrát oběti zápalné a pokojné na oltáři,
        kterýž byl vzdělal Hospodinu, ale kadíval na tom, kterýž byl před Hospodinem,
        když dokonal dům.
      pl: I składał Salomon trzy razy do roku całopalenia i ofiary opłatne na ołtarzu,
        który zbudował Wiekuistemu; i palił kadzidło na tym, który stał przed obliczem
        Wiekuistego po wykończeniu przybytku. 
    26:
      he: וָאֳנִי עָשָׂה הַמֶּלֶךְ שְׁלֹמֹה בְּעֶצְיוֹן־גֶּבֶר אֲשֶׁר אֶת־אֵלוֹת עַל־שְׂפַת
        יַם־סוּף בְּאֶרֶץ אֱדוֹם׃
      yi: אױך שיפֿן האָט געמאַכט דער מלך שלמה אין עֶציון-גֶבֿר װאָס בײַ אֵלות אױפֿן
        ברעג פֿון ים-סוף, אין לאַנד אדום. 27 און חירָם האָט געשיקט מיט די שיפֿן זײַנע
        קנעכט, שיפֿלײַט װאָס קענען דעם ים, מיט שלמהס קנעכט.
      cs: Nadělal také král Šalomoun lodí velikých v Aziongaber, kteréž jest podlé
        Elat, na břehu moře Rudého v zemi Idumejské.
      pl: Okręty również wybudował król Salomon w Ecjon-Geber, położonem przy Elot
        nad brzegiem morza Sitowego, w ziemi edomickiej. 
    27:
      he: וַיִּשְׁלַח חִירָם בָּאֳנִי אֶת־עֲבָדָיו אַנְשֵׁי אֳנִיּוֹת יֹדְעֵי הַיָּם
        עִם עַבְדֵי שְׁלֹמֹה׃
      yi: ''
      cs: A poslal Chíram na těch lodech služebníky své, plavce umělé na moři, s služebníky
        Šalomounovými.
      pl: Chiram zaś wyprawiał na te okręty poddanych swoich, żeglarzy obeznanych
        z morzem, aby towarzyszyli poddanym Salomona. 
    28:
      he: וַיָּבֹאוּ אוֹפִירָה וַיִּקְחוּ מִשָּׁם זָהָב אַרְבַּע־מֵאוֹת וְעֶשְׂרִים
        כִּכָּר וַיָּבִאוּ אֶל־הַמֶּלֶךְ שְׁלֹמֹה׃
      yi: און זײ זײַנען געקומען קײן אוֹפֿיר, און האָבן געקריגן פֿון דאָרטן גאָלד,
        פֿיר הונדערט און צװאַנציק צענטנער, און געבראַכט צום מלך שלמה.
      cs: Kteříž přeplavivše se do Ofir, nabrali tam zlata čtyři sta a dvadceti centnéřů,
        a přivezli králi Šalomounovi.
      pl: I przybyli do Ofiru i zabrali stamtąd złota czterysta dwadzieścia talentów,
        i sprowadzili je królowi Salomonowi. 
  10:
    1:
      he: וּמַלְכַּת־שְׁבָא שֹׁמַעַת אֶת־שֵׁמַע שְׁלֹמֹה לְשֵׁם יְהוָה וַתָּבֹא לְנַסֹּתוֹ
        בְּחִידוֹת׃
      yi: און די מלכּה פֿון שבֿא האָט געהערט די הערונג פֿון שלמהן, פֿון װעגן דעם נאָמען
        פֿון גאָט, און זי איז געקומען אים צו פּרוּװן מיט רעטענישן.
      cs: Uslyševši pak královna z Sáby pověst o Šalomounovi a jménu Hospodinovu,
        přijela, aby zkusila jeho v pohádkách.
      pl: Usłyszawszy królowa Saby o sławie Salomona ze względu na chwałę Wiekuistego,
        przybyła aby wypróbować go zagadkami. 
    2:
      he: וַתָּבֹא יְרוּשָׁלְַמָה בְּחַיִל כָּבֵד מְאֹד גְּמַלִּים נֹשְׂאִים בְּשָׂמִים
        וְזָהָב רַב־מְאֹד וְאֶבֶן יְקָרָה וַתָּבֹא אֶל־שְׁלֹמֹה וַתְּדַבֵּר אֵלָיו
        אֵת כָּל־אֲשֶׁר הָיָה עִם־לְבָבָהּ׃
      yi: און זי איז געקומען קײן ירושלים מיט זײער אַ גרױסער מחנה,  קעמלען אָנגעלאָדן
        מיט בשׂמים און גאָלד זײער פֿיל, און טײַער געשטײן. און זי איז געקומען צו שלמהן,
        און האָט גערעדט צו אים װעגן אַלץ װאָס איז געװען בײַ איר אין האַרצן.
      cs: A přijevši do Jeruzaléma s počtem velmi velikým, s velbloudy nesoucími vonné
        věci a zlata velmi mnoho i kamení drahého, přišla k Šalomounovi, a mluvila
        s ním o všecko, což měla v srdci svém.
      pl: Wkroczyła zaś do Jerozolimy z orszakiem bardzo wielkim i z wielbłądami noszącymi
        wonnych korzeni i złota i drogocennych kamieni mnóstwo wielkie. Gdy tedy weszła
        do Salomona, wypowiedziała mu wszystko co sobie była przedsięwzięła. 
    3:
      he: וַיַּגֶּד־לָהּ שְׁלֹמֹה אֶת־כָּל־דְּבָרֶיהָ לֹא־הָיָה דָּבָר נֶעְלָם מִן־הַמֶּלֶךְ
        אֲשֶׁר לֹא הִגִּיד לָהּ׃
      yi: און שלמה האָט איר געזאָגט אַלע אירע זאַכן; ניט געװען אַ זאַך פֿאַרהױלן פֿון
        דעם מלך, װאָס ער זאָל איר ניט זאָגן.
      cs: Jížto odpověděl Šalomoun na všecka slova její. Nebylo nic skrytého před
        králem, nač by jí neodpověděl.
      pl: Salomon odpowiadał jej na wszystkie jej pytania; nie było rzeczy, któraby
        ukryta była przed królem, a na którąby nie odpowiedział. 
    4:
      he: וַתֵּרֶא מַלְכַּת־שְׁבָא אֵת כָּל־חָכְמַת שְׁלֹמֹה וְהַבַּיִת אֲשֶׁר בָּנָה׃
      yi: און די מלכּה פֿון שבֿא האָט געזען די גאַנצע חכמה פֿון שלמהן, און דאָס הױז
        װאָס ער האָט געבױט,
      cs: Protož uzřevši královna z Sáby všecku moudrost Šalomounovu i dům, kterýž
        byl ustavěl,
      pl: Gdy tedy widziała królowa Saby całą mądrość Salomona i pałac, który zbudował, 
    5:
      he: וּמַאֲכַל שֻׁלְחָנוֹ וּמוֹשַׁב עֲבָדָיו וּמַעֲמַד משרתו [מְשָׁרְתָיו] וּמַלְבֻּשֵׁיהֶם
        וּמַשְׁקָיו וְעֹלָתוֹ אֲשֶׁר יַעֲלֶה בֵּית יְהוָה וְלֹא־הָיָה בָהּ עוֹד רוּחַ׃
      yi: און דאָס עסן פֿון זײַן טיש, און דאָס זיצן פֿון זײַנע הױפֿדינער, און דאָס
        שטײן פֿון זײַנע משרתים מיט זײערע מלבושים, און זײַנע טראַנקמײַסטערס, און זײַן
        בראַנדאָפּפֿער װאָס ער פֿלעגט אױפֿברענגען אין גאָטס הױז, און אין איר איז מער
        אַן אָטעם ניט געבליבן.
      cs: Též pokrmy stolu jeho, i sedání a stávání služebníků přisluhujících jemu,
        i roucha jejich, šeňkýře také jeho, i stupně, kterýmiž vstupoval k domu Hospodinovu,
        zděsila se náramně.
      pl: I dania dla jego stołu, i mieszkania jego dworzan, i urząd jego sług i stroje
        ich, i podczaszych jego, i całopalenia, które składał w przybytku Wiekuistego,
        nie posiadała się więcej, 
    6:
      he: וַתֹּאמֶר אֶל־הַמֶּלֶךְ אֱמֶת הָיָה הַדָּבָר אֲשֶׁר שָׁמַעְתִּי בְּאַרְצִי
        עַל־דְּבָרֶיךָ וְעַל־חָכְמָתֶךָ׃
      yi: 'און זי האָט געזאָגט צום מלך: אמת איז געװען דאָס גערײד װאָס איך האָב געהערט
        אין מײַן לאַנד װעגן דײַנע פֿירונגען און װעגן דײַן חכמה.'
      cs: 'A řekla králi: Praváť jest řeč, kterouž jsem slyšela v zemi své, o věcech
        tvých a o moudrosti tvé,'
      pl: 'I rzekła do króla: Prawdą to była, com w kraju moim słyszała o sprawach
        twoich i o mądrości twojej. '
    7:
      he: וְלֹא־הֶאֱמַנְתִּי לַדְּבָרִים עַד אֲשֶׁר־בָּאתִי וַתִּרְאֶינָה עֵינַי וְהִנֵּה
        לֹא־הֻגַּד־לִי הַחֵצִי הוֹסַפְתָּ חָכְמָה וָטוֹב אֶל־הַשְּׁמוּעָה אֲשֶׁר שָׁמָעְתִּי׃
      yi: און איך האָב ניט געגלױבט די װערטער, ביז װאַנען איך בין געקומען, און מײַנע
        אױגן האָבן געזען; ערשט מיר איז אַ העלפֿט ניט דערצײלט געװאָרן. שטײַגסט אַריבער
        אין חכמה און גוטס די הערונג װאָס איך האָב געהערט.
      cs: Ješto jsem nechtěla věřiti řečem, až jsem přijela a uzřela očima svýma.
        Ale aj, není mi praveno ani polovice; převýšil jsi moudrostí a dobrotou pověst
        tu, kterouž jsem slyšela.
      pl: Nie chciałam uwierzyć w te rzeczy, dopókim nie przybyła i własnemi oczyma
        nie widziała. A oto nie opowiedziano mi i połowy, bo posiadasz więcej mądrości
        i dóbr niż niosła wieść, którą słyszałam. 
    8:
      he: אַשְׁרֵי אֲנָשֶׁיךָ אַשְׁרֵי עֲבָדֶיךָ אֵלֶּה הָעֹמְדִים לְפָנֶיךָ תָּמִיד
        הַשֹּׁמְעִים אֶת־חָכְמָתֶךָ׃
      yi: װױל צו דײַנע לײַט, װױל צו די דאָזיקע קנעכט דײַנע װאָס שטײען פֿאַר דיר תּמיד,
        װאָס הערן דײַן חכמה.
      cs: Blahoslavení muži tvoji, a blahoslavení služebníci tvoji, kteříž stojí před
        tebou vždycky, a slyší moudrost tvou.
      pl: Szczęsni ludzie twoi, szczęsni ci słudzy twoi, pełniący służbę przed obliczem
        twojem zawsze, którzy przysłuchują się mądrości twojej. 
    9:
      he: יְהִי יְהוָה אֱלֹהֶיךָ בָּרוּךְ אֲשֶׁר חָפֵץ בְּךָ לְתִתְּךָ עַל־כִּסֵּא
        יִשְׂרָאֵל בְּאַהֲבַת יְהוָה אֶת־יִשְׂרָאֵל לְעֹלָם וַיְשִׂימְךָ לְמֶלֶךְ
        לַעֲשׂוֹת מִשְׁפָּט וּצְדָקָה׃
      yi: געלױבט זאָל זײַן יהוה דײַן גאָט װאָס האָט דיך באַגערט דיך אַרױפֿצוזעצן אױף
        דעם טראָן פֿון ישׂראל. װײַל יהוה האָט אײביק ליב ישׂראל, דרום האָט ער דיך געמאַכט
        פֿאַר אַ מלך, צו טאָן רעכט און גערעכטיקײט. 
      cs: Budiž Hospodin Bůh tvůj požehnaný, kterýž tě sobě oblíbil, aby tě posadil
        na stolici Izraelské, proto že miluje Hospodin Izraele na věky, a ustanovil
        tě králem, abys činil soud a spravedlnost.
      pl: Błogosławiony niechaj będzie Wiekuisty, Bóg twój, który upodobał cię Sobie,
        aby cię ustanowić na stolicy Izraela; umiłował Wiekuisty Izraela na zawsze,
        przeto ustanowił cię królem, abyś sprawował prawo i sprawiedliwość! 
    10:
      he: וַתִּתֵּן לַמֶּלֶךְ מֵאָה וְעֶשְׂרִים כִּכַּר זָהָב וּבְשָׂמִים הַרְבֵּה
        מְאֹד וְאֶבֶן יְקָרָה לֹא־בָא כַבֹּשֶׂם הַהוּא עוֹד לָרֹב אֲשֶׁר־נָתְנָה מַלְכַּת־שְׁבָא
        לַמֶּלֶךְ שְׁלֹמֹה׃
      yi: און זי האָט געגעבן דעם מלך הונדערט און צװאַצניק צענטנער גאָלד, און בשׂמים
        זײער פֿיל, און טײַער געשטײן; קײן מאָל װידער איז ניט אַרײַנגעקומען אַזױ פֿיל
        װי יענע בשׂמים װאָס די מלכּה פֿון שבֿא האָט געגעבן צו שלמה המלך. 
      cs: I dala králi sto a dvadceti centnéřů zlata, a vonných věcí velmi mnoho,
        i kamení drahého, aniž bylo kdy více přivezeno takových vonných věcí tak mnoho,
        jako darovala královna z Sáby králi Šalomounovi.
      pl: Poczem podarowała królowi sto dwadzieścia talentów złota i wonnych korzeni
        i drogocennych kamieni mnóstwo wielkie; nigdy już nie nadeszła taka moc wonnych
        korzeni, dorównywająca tym, którymi obdarowała królowa Saby króla Salomona. 
    11:
      he: וְגַם אֳנִי חִירָם אֲשֶׁר־נָשָׂא זָהָב מֵאוֹפִיר הֵבִיא מֵאֹפִיר עֲצֵי אַלְמֻגִּים
        הַרְבֵּה מְאֹד וְאֶבֶן יְקָרָה׃
      yi: און אױך די שיפֿן פֿון חירָמען װאָס האָבן געפֿירט גאָלד פֿון אוֹפֿיר, האָבן
        געבראַכט פֿון אוֹפֿיר סאַנדאַלהאָלץ זײער פֿיל און טײַער געשטײן.
      cs: (Lodí také Chíramova, kteráž přinášela zlato z Ofir, přivezla z Ofir dříví
        almugim velmi mnoho i kamení drahého.
      pl: Ale i okręty Chirama, które sprowadziły były złoto z Ofiru, przywiozły z Ofiru
        wielkie mnóstwo drzewa sandałowego i kamieni drogocennych. 
    12:
      he: וַיַּעַשׂ הַמֶּלֶךְ אֶת־עֲצֵי הָאַלְמֻגִּים מִסְעָד לְבֵית־יְהוָה וּלְבֵית
        הַמֶּלֶךְ וְכִנֹּרוֹת וּנְבָלִים לַשָּׁרִים לֹא בָא־כֵן עֲצֵי אַלְמֻגִּים
        וְלֹא נִרְאָה עַד הַיּוֹם הַזֶּה׃
      yi: און דער מלך האָט געמאַכט פֿון דעם סאַנדאַלהאָלץ געלענדערס פֿאַר דעם הױז
        פֿון גאָט, און פֿאַר דעם הױז פֿון מלך, און האַרפֿן און גיטאַרן פֿאַר די זינגערס;
        אַזעלכע סאַנדאַלהאָלץ איז ניט אַרײַנגעקומען און ניט געזען געװאָרן ביז אױף
        הײַנטיקן טאָג.
      cs: I nadělal král z toho dříví almugim zábradel k domu Hospodinovu, i k domu
        královu, též harf a louten zpěvákům, aniž jest kdy přivezeno takového dříví
        almugim, ani vidíno do dnešního dne.)
      pl: I sporządził król z drzewa sandałowego barjery dla przybytku Wiekuistego
        i dla pałacu królewskiego, niemniej cytry i arfy dla pieśniarzy; nie nadeszło
        już tyle drzewa sandałowego, ani widziano go już, aż po dzień dzisiejszy. 
    13:
      he: וְהַמֶּלֶךְ שְׁלֹמֹה נָתַן לְמַלְכַּת־שְׁבָא אֶת־כָּל־חֶפְצָהּ אֲשֶׁר שָׁאָלָה
        מִלְּבַד אֲשֶׁר נָתַן־לָהּ כְּיַד הַמֶּלֶךְ שְׁלֹמֹה וַתֵּפֶן וַתֵּלֶךְ לְאַרְצָהּ
        הִיא וַעֲבָדֶיהָ׃
      yi: און שלמה המלך האָט געגעבן דער מלכּה פֿון שבֿא אַל איר באַגער װאָס זי האָט
        פֿאַרלאַנגט, אחוץ װאָס ער האָט איר געגעבן לױט דער ברײטער האַנט פֿון שלמה המלך.
        און זי האָט זיך אומגעקערט, און איז אַװעקגעגאַנגען צו איר לאַנד, זי און אירע
        קנעכט. 
      cs: Král také Šalomoun dal královně z Sáby vedlé vší vůle její, čehož požádala,
        nad to, což jí Šalomoun daroval darem královským. Potom se navrátila do země
        své ona i služebníci její.
      pl: A król Salomon dał królowej Saby wszystko czego zażądała i uprosiła, oprócz
        tego czem ją obdarował wedle tego, czem taki król jak Salomon obdarować w mocy.
        Poczem odeszła i wróciła do kraju swego, ona wraz ze sługami swoimi. 
    14:
      he: וַיְהִי מִשְׁקַל הַזָּהָב אֲשֶׁר־בָּא לִשְׁלֹמֹה בְּשָׁנָה אֶחָת שֵׁשׁ מֵאוֹת
        שִׁשִּׁים וָשֵׁשׁ כִּכַּר זָהָב׃
      yi: און די װאָג פֿון דעם גאָלד װאָס איז אַרײַנגעקומען בײַ שלמהן אין אײן יאָר,
        איז געװען זעקס הונדערט און זעקס און זעכציק צענטנער גאָלד;
      cs: Byla pak váha toho zlata, kteréž přicházelo Šalomounovi na každý rok, šest
        set šedesáte šest centnéřů zlata,
      pl: A wynosiła waga złota, które nadeszło do Salomona w ciągu jednego roku,
        sześćset sześćdziesiąt i sześć talentów złota. 
    15:
      he: לְבַד מֵאַנְשֵׁי הַתָּרִים וּמִסְחַר הָרֹכְלִים וְכָל־מַלְכֵי הָעֶרֶב וּפַחוֹת
        הָאָרֶץ׃
      yi: אחוץ פֿון די לײַט די אַרומפֿאָרער און פֿון דעם מסחר פֿון די האַנדלסלײַט,
        און פֿון אַלע מלכים פֿון די געמישטע פֿעלקער, און פֿון די לאַנדפֿירשטן.
      cs: Kromě toho, co přicházelo od kupců a prodavačů vonných věcí, a ode všech
        králů Arabských i vývod země.
      pl: Nie licząc dochodu od kramarzy wędrownych i z handlu kupców i od wszystkich
        królów Arabii i namiestników tego kraju. 
    16:
      he: וַיַּעַשׂ הַמֶּלֶךְ שְׁלֹמֹה מָאתַיִם צִנָּה זָהָב שָׁחוּט שֵׁשׁ־מֵאוֹת
        זָהָב יַעֲלֶה עַל־הַצִּנָּה הָאֶחָת׃
      yi: און שלמה המלך האָט געמאַכט צװײ הונדערט פּאַנצערס פֿון געשלאָגענעם גאָלד;
        זעקס הונדערט גאָלדשטיק איז אַװעק אױף אײן פּאַנצער.
      cs: A protož nadělal král Šalomoun dvě stě štítů z zlata taženého, šest set
        zlatých dával na každý štít,
      pl: I sporządził król Salomon dwieście tarcz ze złota kutego; sześćset szekli
        złota zużył na każdą tarczę. 
    17:
      he: וּשְׁלֹשׁ־מֵאוֹת מָגִנִּים זָהָב שָׁחוּט שְׁלֹשֶׁת מָנִים זָהָב יַעֲלֶה
        עַל־הַמָּגֵן הָאֶחָת וַיִּתְּנֵם הַמֶּלֶךְ בֵּית יַעַר הַלְּבָנוֹן׃
      yi: און דרײַ הונדערט שילדן פֿון געשלאָגענעם גאָלד; דרײַ מָנֶה גאָלד איז אַװעק
        אױף אײן שילד. און דער מלך האָט זײ אַרײַנגעשטעלט אין דעם הױז פֿון לבֿנון-װאַלד. 
      cs: A tři sta pavéz z taženého zlata, tři libry zlata dal na každou pavézu.
        I složil je král v domě lesu Libánského.
      pl: Do tego trzysta puklerzy ze złota kutego; trzy miny złota zużył na każdy
        puklerz. I umieścił je król w domu parku libańskiego. 
    18:
      he: וַיַּעַשׂ הַמֶּלֶךְ כִּסֵּא־שֵׁן גָּדוֹל וַיְצַפֵּהוּ זָהָב מוּפָז׃
      yi: און דער מלך האָט געמאַכט אַ גרױסן טראָן פֿון עלפֿנבײן, און האָט אים איבערגעצױגן
        מיט גינגאָלד.
      cs: Udělal také král stolici z kostí slonových velikou, a obložil ji zlatem
        ryzím.
      pl: Dalej sporządził król wielki tron z kości słoniowej i pokrył go złotem szczerem. 
    19:
      he: שֵׁשׁ מַעֲלוֹת לַכִּסֵּה וְרֹאשׁ־עָגֹל לַכִּסֵּה מֵאַחֲרָיו וְיָדֹת מִזֶּה
        וּמִזֶּה אֶל־מְקוֹם הַשָּׁבֶת וּשְׁנַיִם אֲרָיוֹת עֹמְדִים אֵצֶל הַיָּדוֹת׃
      yi: זעקס טרעפּ זײַנען געװען צום טראָן, און אַ קײַלעכדיקער קאָפּ איז געװען איבער
        דעם טראָן פֿון הינטן; און הענטלעך זײַנען געװען אױף בײדע זײַטן פֿון דעם אָרט
        צום זיצן, און צװײ לײבן זײַנען געשטאַנען בײַ די הענטלעך.
      cs: Šest stupňů bylo k té stolici, a vrch okrouhlý byl na stolici od zadní strany
        její, a zpolehadla rukám s obou stran té stolice, a dva lvové stáli u zpolehadel.
      pl: Sześć stopni miał tron, a część górna z tyłu tronu była zaokrąglona; na miejscu
        zaś siedzenia były z obu stron poręcze, a obok poręczy stały dwa lwy. 
    20:
      he: וּשְׁנֵים עָשָׂר אֲרָיִים עֹמְדִים שָׁם עַל־שֵׁשׁ הַמַּעֲלוֹת מִזֶּה וּמִזֶּה
        לֹא־נַעֲשָׂה כֵן לְכָל־מַמְלָכוֹת׃
      yi: און צװעלף לײבן זײַנען דאָרטן געשטאַנען אױף די זעקס טרעפּ, פֿון דער זײַט
        און פֿון דער אַנדער זײַט. אַזױ-װאָס איז ניט געמאַכט געװאָרן אין קײן קיניגרײַך.
      cs: A dvanácte lvů stálo tu na šesti stupních s obou stran. Nebylo nic takového
        učiněno v žádných královstvích.
      pl: Dwanaście lwów zaś stało tam na sześciu stopniach z jednej i drugiej strony;
        nie zrobiono podobnego dla żadnego z królestw. 
    21:
      he: וְכֹל כְּלֵי מַשְׁקֵה הַמֶּלֶךְ שְׁלֹמֹה זָהָב וְכֹל כְּלֵי בֵּית־יַעַר
        הַלְּבָנוֹן זָהָב סָגוּר אֵין כֶּסֶף לֹא נֶחְשָׁב בִּימֵי שְׁלֹמֹה לִמְאוּמָה׃
      yi: און אַלע טרינק-כּלים פֿון שלמה המלך זײַנען געװען פֿון גאָלד, און אַלע כּלים
        פֿון דעם הױז פֿון לבֿנון-װאַלד זײַנען געװען פֿון עכטן גאָלד; קײן זילבער; דאָס
        האָט אין די טעג פֿון שלמהן זיך גערעכנט פֿאַר גאָרנישט.
      cs: Nadto všecky nádoby krále Šalomouna, jichž ku pití užívali, byly zlaté,
        a všecky nádoby v domě lesu Libánského byly z zlata nejčistšího. Nic nebylo
        od stříbra, aniž ho sobě co vážili ve dnech Šalomounových.
      pl: A wszystkie puhary króla Salomona były ze złota, wszystkie również sprzęty
        domowe parku libańskiego były ze złota szczerego; nie było tam srebra. Srebro
        bowiem było za czasów Salomona za nic poczytane. 
    22:
      he: כִּי אֳנִי תַרְשִׁישׁ לַמֶּלֶךְ בַּיָּם עִם אֳנִי חִירָם אַחַת לְשָׁלֹשׁ
        שָׁנִים תָּבוֹא אֳנִי תַרְשִׁישׁ נֹשְׂאֵת זָהָב וָכֶסֶף שֶׁנְהַבִּים וְקֹפִים
        וְתֻכִּיִּים׃
      yi: װאָרום דער מלך האָט געהאַט תַּרְשִיש-שיפֿן אױפֿן ים מיט די שיפֿן פֿון חירָמען.
        אײן מאָל אין דרײַ יאָר פֿלעגן די תַּרְשִיש-שיפֿן קומען אָנגעלאָדן מיט גאָלד
        און זילבער, עלפֿנבײן, און מאַלפּעס, און פּאַװעס. 
      cs: Nebo měl král lodí mořské s lodími krále Chírama. Jednou ve třech letech
        vracely se ty lodí mořské, přinášející zlato a stříbro, kosti slonové, a opice
        a pávy.
      pl: Posiadał bowiem król okręty Tarszyszu na morzu przy okrętach Chirama; raz
        na trzy lata przybywały okręty Tarszyszu i sprowadzały złoto, srebro, kość
        słoniową, małpy i pawie. 
    23:
      he: וַיִּגְדַּל הַמֶּלֶךְ שְׁלֹמֹה מִכֹּל מַלְכֵי הָאָרֶץ לְעֹשֶׁר וּלְחָכְמָה׃
      yi: און שלמה המלך איז געװען גרעסער פֿון אַלע מלכים פֿון דער ערד אין עושר און
        אין חכמה.
      cs: I zveleben jest král Šalomoun nad všecky krále zemské v bohatství a v moudrosti.
      pl: I tak przewyższał król Salomon wszystkich królów ziemi bogactwem i mądrością. 
    24:
      he: וְכָל־הָאָרֶץ מְבַקְשִׁים אֶת־פְּנֵי שְׁלֹמֹה לִשְׁמֹעַ אֶת־חָכְמָתוֹ אֲשֶׁר־נָתַן
        אֱלֹהִים בְּלִבּוֹ׃
      yi: און די גאַנצע װעלט האָט געזוכט שלמהס פּנים, כּדי צו הערן זײַן חכמה װאָס
        גאָט האָט אַרײַנגעגעבן אין זײַן האַרצן.
      cs: Pročež všickni obyvatelé země žádostivi byli viděti tvář Šalomounovu, aby
        slyšeli moudrost jeho, kterouž složil Bůh v srdci jeho.
      pl: A świat cały pragnął ujrzeć Salomona, aby usłyszeć mądrość jego, którą złożył
        Bóg w jego sercu. 
    25:
      he: וְהֵמָּה מְבִאִים אִישׁ מִנְחָתוֹ כְּלֵי כֶסֶף וּכְלֵי זָהָב וּשְׂלָמוֹת
        וְנֵשֶׁק וּבְשָׂמִים סוּסִים וּפְרָדִים דְּבַר־שָׁנָה בְּשָׁנָה׃
      yi: און זײ האָבן געבראַכט איטלעכער זײַן מתּנה, זילבערנע כּלים, און גילדערנע
        כּלים, און קלײדער, און װאַפֿן, און בשׂמים, פֿערד און מױלאײזלען, יאָר אין יאָר. 
      cs: A přinášeli jeden každý dary své, nádoby stříbrné a nádoby zlaté, roucha
        a zbroj, i vonné věci, koně a mezky, a to každého roku,
      pl: Przyczem składali każdy dar swój, naczynia srebrne i złote, szaty i broń,
        aromaty, konie i muły, rok rocznie. 
    26:
      he: וַיֶּאֱסֹף שְׁלֹמֹה רֶכֶב וּפָרָשִׁים וַיְהִי־לוֹ אֶלֶף וְאַרְבַּע־מֵאוֹת
        רֶכֶב וּשְׁנֵים־עָשָׂר אֶלֶף פָּרָשִׁים וַיַּנְחֵם בְּעָרֵי הָרֶכֶב וְעִם־הַמֶּלֶךְ
        בִּירוּשָׁלִָם׃
      yi: און שלמה האָט אָנגעזאַמלט רײַטװעגן און רײַטער; און ער האָט געהאַט טױזנט 
        און פֿירהונדערט רײַטװעגן, און צװעלפֿטױזנט רײַטער; און ער האָט זײ אַהינגעטאָן
        אין די שטעט פֿאַר רײַטװעגן, און בײַם מלך אין ירושלים.
      cs: Tak že nashromáždil Šalomoun vozů a jezdců, a měl tisíc a čtyři sta vozů
        a dvanácte tisíc jezdců, kteréž rozsadil v městech vozů, a při králi v Jeruzalémě.
      pl: I nagromadził Salomon wozów i jezdnych, tak że posiadał tysiąc czterysta
        wozów i dwanaście tysięcy jezdnych; i pomieścił je w miastach, przeznaczonych
        dla wozów, i w pobliżu króla, w Jerozolimie. 
    27:
      he: וַיִּתֵּן הַמֶּלֶךְ אֶת־הַכֶּסֶף בִּירוּשָׁלִַם כָּאֲבָנִים וְאֵת הָאֲרָזִים
        נָתַן כַּשִּׁקְמִים אֲשֶׁר־בַּשְּׁפֵלָה לָרֹב׃
      yi: און דער מלך האָט געמאַכט זילבער אין ירושלים אַזױ װי שטײנער, און צעדערן האָט
        ער געמאַכט אַזױ װי די װילדע פֿײַגנבײמער װאָס אין דער נידערונג, אין פֿילקײט.
      cs: I složil král stříbra v Jeruzalémě jako kamení, a cedrového dříví jako planého
        fíkoví, kteréž roste v údolí u velikém množství.
      pl: I sprawił król, że srebro było tak pospolite w Jerozolimie jak kamienie,
        a cedry jak figowce dzikie, rosnące w nizinie w mnóstwie. 
    28:
      he: וּמוֹצָא הַסּוּסִים אֲשֶׁר לִשְׁלֹמֹה מִמִּצְרָיִם וּמִקְוֵה סֹחֲרֵי הַמֶּלֶךְ
        יִקְחוּ מִקְוֵה בִּמְחִיר׃
      yi: און דער אַרױסקום פֿון די פֿערד װאָס שלמה האָט געהאַט, איז געװען פֿון מצרים
        און פֿון קוֵה; די סָוחרים פֿון מלך פֿלעגן זײ קריגן פֿון קוֵה פֿאַר געצאָלט.
      cs: Přivodili také Šalomounovi koně z Egypta a koupě rozličné; nebo kupci královští
        brávali koupě rozličné za slušnou mzdu,
      pl: A wywóz koni dla Salomona następował z Egiptu, skupowały mianowicie karawany
        kupców królewskich, tabuny za pieniądze. 
    29:
      he: וַתַּעֲלֶה וַתֵּצֵא מֶרְכָּבָה מִמִּצְרַיִם בְּשֵׁשׁ מֵאוֹת כֶּסֶף וְסוּס
        בַּחֲמִשִּׁים וּמֵאָה וְכֵן לְכָל־מַלְכֵי הַחִתִּים וּלְמַלְכֵי אֲרָם בְּיָדָם
        יֹצִאוּ׃
      yi: און אַ רײַטװאָגן איז אַרױפֿגעקומען און אַרױסגעגאַנגען פֿון מצרים פֿאַר זעקס
        הונדערט זילבערשטיק, און אַ פֿערד פֿאַר הונדערט און פֿופֿציק; און דעס גלײַכן
        פֿאַר אַלע מלכים פֿון די חִתּים, און פֿאַר די מלכים פֿון ארם, פֿלעגט מען אַרױסברענגען
        דורך זײער האַנט.
      cs: A vodívali spřež vozníků z Egypta za šest set lotů stříbra, koně pak jednoho
        za sto a padesáte, a tak všechněm králům Hetejským a králům Syrským oni dodávali.
      pl: Tak, że sprowadzono i wywieziono wóz z Egiptu za sześćset szekli srebrem,
        a konia za sto pięćdziesiąt. W tenże sposób wyprowadzano je za ich pośrednictwem
        dla wszystkich królów chittejskich i dla królów aramejskich. 
  11:
    1:
      he: וְהַמֶּלֶךְ שְׁלֹמֹה אָהַב נָשִׁים נָכְרִיּוֹת רַבּוֹת וְאֶת־בַּת־פַּרְעֹה
        מוֹאֲבִיּוֹת עַמֳּנִיּוֹת אֲדֹמִיֹּת צֵדְנִיֹּת חִתִּיֹּת׃
      yi: 'און שלמה המלך האָט ליב געהאַט פֿיל פֿרעמדגעבאָרענע װײַבער, אחוץ פּרעהס
        טאָכטער: מואָבֿישע, עמונישע, אדומישע, צידונישע, חִתּישע;'
      cs: V tom král Šalomoun zamiloval ženy cizozemky mnohé, i dceru Faraonovu, i
        Moábské, Ammonitské, Idumejské, Sidonské a Hetejské,
      pl: 'Król Salomon zaś pokochał liczne niewiasty cudzoziemskie, oprócz córki
        Faraona: Moabitanki, Amonitanki, Edomczanki, Cydonczanki, Chittejki. '
    2:
      he: מִן־הַגּוֹיִם אֲשֶׁר אָמַר־יְהוָה אֶל־בְּנֵי יִשְׂרָאֵל לֹא־תָבֹאוּ בָהֶם
        וְהֵם לֹא־יָבֹאוּ בָכֶם אָכֵן יַטּוּ אֶת־לְבַבְכֶם אַחֲרֵי אֱלֹהֵיהֶם בָּהֶם
        דָּבַק שְׁלֹמֹה לְאַהֲבָה׃
      yi: 'פֿון די פֿעלקער װאָס גאָט האָט אָנגעזאָגט די קינדער פֿון ישׂראל: איר זאָלט
        ניט קומען צװישן זײ און זײ זאָלן ניט קומען צװישן אײַך; זײ װעלן זיכער אָפּנײַגן
        אײַער האַרץ נאָך זײערע געטער. אָן זײ האָט שלמה זיך באַהעפֿט אין ליבשאַפֿט.'
      cs: 'Z národů těch, kteréž zapověděl Hospodin synům Izraelským, řka: Nebudete
        se směšovati s nimi, aniž se oni budou směšovati s vámi, neboť by naklonili
        srdce vaše k bohům svým. K těm přilnul Šalomoun milostí,'
      pl: 'Zatem z ludów, o których nakazał Wiekuisty synom Izraela: Nie pomieszajcie
        się z nimi, a niechaj nie pomieszają się z wami, niewątpliwie bowiem nakłonią
        serca wasze ku bóstwom swoim! Do tych przylgnął Salomon namiętnie. '
    3:
      he: וַיְהִי־לוֹ נָשִׁים שָׂרוֹת שְׁבַע מֵאוֹת וּפִלַגְשִׁים שְׁלֹשׁ מֵאוֹת וַיַּטּוּ
        נָשָׁיו אֶת־לִבּוֹ׃
      yi: און ער האָט געהאַט זיבן הונדערט װײַבער האַרינטעס, און דרײַ הונדערט קעפּסװײַבער,
        און זײַנע װײַבער האָבן אָפּגענײַגט זײַן האַרץ.
      cs: Tak že měl žen královen sedm set a ženin tři sta. I odvrátily ženy jeho
        srdce jeho.
      pl: Posiadał mianowicie pań siedmset a nałożnic trzysta; i uwiodły kobiety serce
        jego. 
    4:
      he: וַיְהִי לְעֵת זִקְנַת שְׁלֹמֹה נָשָׁיו הִטּוּ אֶת־לְבָבוֹ אַחֲרֵי אֱלֹהִים
        אֲחֵרִים וְלֹא־הָיָה לְבָבוֹ שָׁלֵם עִם־יְהוָה אֱלֹהָיו כִּלְבַב דָּוִיד אָבִיו׃
      yi: און עס איז געװען צו דער צײַט פֿון שלמהס עלטער, האָבן זײַנע װײַבער אָפּגענײַגט
        זײַן האַרץ נאָך פֿרעמדע געטער, און זײַן האַרץ איז ניט געװען גאַנץ מיט יהוה
        זײַן גאָט, אַזױ װי דאָס האַרץ פֿון זײַן פֿאָטער דָוִדן. און שלמה איז געגאַנגען
        נאָך  עשתּוֹרות דער געטין פֿון די צידונים, און נאָך מִלכּום, דער אומװערדיקײט
        פֿון די עמונים.
      cs: Stalo se tedy, že když se zstaral Šalomoun, ženy jeho naklonily srdce jeho
        k bohům cizím, tak že nebylo srdce jeho celé při Hospodinu Bohu jeho, jako
        bylo srdce Davida otce jeho.
      pl: Gdy tedy zestarzał się Salomon, skłoniły go kobiety jego ku bóstwom cudzym,
        tak że nie było już serce jego szczerem wobec Wiekuistego, Boga swego, jako
        serce Dawida, ojca jego. 
    5:
      he: וַיֵּלֶךְ שְׁלֹמֹה אַחֲרֵי עַשְׁתֹּרֶת אֱלֹהֵי צִדֹנִים וְאַחֲרֵי מִלְכֹּם
        שִׁקֻּץ עַמֹּנִים׃
      yi: ''
      cs: Ale obrátil se Šalomoun k Astarot, bohyni Sidonské, a k Moloch, ohavnosti
        Ammonské.
      pl: I tak postępował Salomon za Astartą, bóstwem Cydończyków, i za Milkomem,
        ohydą Amonitów. 
    6:
      he: וַיַּעַשׂ שְׁלֹמֹה הָרַע בְּעֵינֵי יְהוָה וְלֹא מִלֵּא אַחֲרֵי יְהוָה כְּדָוִד
        אָבִיו׃
      yi: און שלמה האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און ער איז ניט
        געגאַנגען אין גאַנצן נאָך גאָט, אַזױ װי זײַן פֿאָטער דוד.
      cs: I činil Šalomoun to, což se nelíbilo Hospodinu, a nenásledoval cele Hospodina,
        jako David otec jeho.
      pl: I czynił Salomon co złem było w oczach Wiekuistego, a nie był oddany zupełnie
        Wiekuistemu jako Dawid, ojciec jego. 
    7:
      he: אָז יִבְנֶה שְׁלֹמֹה בָּמָה לִכְמוֹשׁ שִׁקֻּץ מוֹאָב בָּהָר אֲשֶׁר עַל־פְּנֵי
        יְרוּשָׁלִָם וּלְמֹלֶךְ שִׁקֻּץ בְּנֵי עַמּוֹן׃
      yi: דענצמאָל האָט שלמה געבױט אַ בָמָה צו כּמוש, דער אומװערדיקײט פֿון מואָבֿ,
        אױף דעם באַרג װאָס פֿאַר ירושלים, און צו מוֹלֶך, דער אומװערדיקײט פֿון די קינדער
        פֿון עמון.
      cs: Tedy vystavěl Šalomoun výsost Chámosovi, ohavnosti Moábské, na hoře, kteráž
        jest naproti Jeruzalému, a Molochovi, ohavnosti synů Ammon.
      pl: Wtedy to zbudował Salomon wyżynę dla Kamosza, ohydy Moabitów, na górze położonej
        po wschodniej stronie Jerozolimy, i dla Molecha, ohydy Amonitów. 
    8:
      he: וְכֵן עָשָׂה לְכָל־נָשָׁיו הַנָּכְרִיּוֹת מַקְטִירוֹת וּמְזַבְּחוֹת לֵאלֹהֵיהֶן׃
      yi: און אַזױ האָט ער געטאָן מיט אַלע זײַנע פֿרעמדע װײַבער, װאָס האָבן גערײכערט
        און געשלאַכט צו זײערע געטער.
      cs: A tak vzdělal všechněm ženám svým z cizího národu, kteréž kadily a obětovaly
        bohům svým.
      pl: I tak samo uczynił dla wszystkich kobiet swoich cudzoziemskich, które paliły
        kadzidła i ofiarowały bożkom swoim. 
    9:
      he: וַיִּתְאַנַּף יְהוָה בִּשְׁלֹמֹה כִּי־נָטָה לְבָבוֹ מֵעִם יְהוָה אֱלֹהֵי
        יִשְׂרָאֵל הַנִּרְאָה אֵלָיו פַּעֲמָיִם׃
      yi: האָט גאָט געצערנט אױף שלמהן, װײַל זײַן האַרץ האָט זיך אָפּגענײַגט פֿון יהוה
        דעם גאָט פֿון ישׂראל, װאָס האָט זיך באַװיזן צו אים צװײ מאָל,
      cs: I rozhněval se Hospodin na Šalamouna, proto že se uchýlilo srdce jeho od
        Hospodina Boha Izraelského, kterýž se jemu byl ukázal po dvakrát,
      pl: I rozgniewał się Wiekuisty na Salomona, że odwrócił serce swoje od Wiekuistego,
        Boga Izraela, który dwukrotnie się mu był objawił. 
    10:
      he: וְצִוָּה אֵלָיו עַל־הַדָּבָר הַזֶּה לְבִלְתִּי־לֶכֶת אַחֲרֵי אֱלֹהִים אֲחֵרִים
        וְלֹא שָׁמַר אֵת אֲשֶׁר־צִוָּה יְהוָה׃
      yi: און האָט אים באַפֿױלן װעגן דער דאָזיקער זאַך, ניט צו גײן נאָך פֿרעמדע געטער;
        און ער האָט ניט געהיט װאָס גאָט האָט באַפֿױלן.
      cs: A zapověděl jemu tu věc, aby nechodil po bozích cizích. Ale neostříhal toho,
        což byl přikázal Hospodin.
      pl: A który mu szczególnie to przykazał, aby nie postępował za bóstwami cudzemi;
        ale nie przestrzegał on tego, co Wiekuisty przykazał. 
    11:
      he: וַיֹּאמֶר יְהוָה לִשְׁלֹמֹה יַעַן אֲשֶׁר הָיְתָה־זֹּאת עִמָּךְ וְלֹא שָׁמַרְתָּ
        בְּרִיתִי וְחֻקֹּתַי אֲשֶׁר צִוִּיתִי עָלֶיךָ קָרֹעַ אֶקְרַע אֶת־הַמַּמְלָכָה
        מֵעָלֶיךָ וּנְתַתִּיהָ לְעַבְדֶּךָ׃
      yi: 'און גאָט האָט געזאָגט צו שלמהן: װײַל דאָס איז געװען אין דיר, און דו האָסט
        ניט געהיט מײַן בונד, און מײַנע געזעצן װאָס איך האָב דיר באַפֿױלן, װעל איך
        אַװעקרײַסן די מלוכה פֿון דיר, און װעל זי אַװעקגעבן צו דײַנעם אַ קנעכט.'
      cs: Protož řekl Hospodin Šalomounovi:Poněvadž se to nalezlo při tobě, a neostříhal
        jsi smlouvy mé ani ustanovení mých, kterážť jsem přikázal, věz, že odtrhnu
        království toto od tebe, a dám je služebníku tvému.
      pl: 'Rzekł przeto Wiekuisty do Salomona: Ponieważ tak postąpiłeś, a nie przestrzegałeś
        przymierza Mojego i ustaw Moich, które poruczyłem tobie, oderwę tedy królestwo
        od ciebie, a oddam je słudze twojemu. '
    12:
      he: אַךְ־בְּיָמֶיךָ לֹא אֶעֱשֶׂנָּה לְמַעַן דָּוִד אָבִיךָ מִיַּד בִּנְךָ אֶקְרָעֶנָּה׃
      yi: אָבער אין דײַנע טעג װעל איך דאָס ניט טאָן, פֿון דײַן פֿאָטער דָוִדס װעגן;
        פֿון דײַן זונס האַנט װעל איך זי אַװעקרײַסן.
      cs: A však za dnů tvých neučiním toho pro Davida otce tvého, než z ruky syna
        tvého odtrhnu je.
      pl: Wszakże za dni twoich jeszcze tego nie uczynię, gwoli Dawidowi, ojcu twojemu,
        ale z ręki syna twego oderwę je. 
    13:
      he: רַק אֶת־כָּל־הַמַּמְלָכָה לֹא אֶקְרָע שֵׁבֶט אֶחָד אֶתֵּן לִבְנֶךָ לְמַעַן
        דָּוִד עַבְדִּי וּלְמַעַן יְרוּשָׁלִַם אֲשֶׁר בָּחָרְתִּי׃
      yi: נאָר די גאַנצע מלוכה װעל איך ניט אַװעקרײַסן; אײן שבֿט װעל איך געבן צו דײַן
        זון, פֿון װעגן מײַן קנעכט דָוִדן, און פֿון װעגן ירושלים װאָס איך האָב אױסדערװײלט.
      cs: Všeho pak království neodtrhnu, ale pokolení jednoho zanechám synu tvému
        pro Davida služebníka svého a pro Jeruzalém, kterýž jsem vyvolil.
      pl: Jednak całego królestwa nie oderwę od niego - pokolenie jedno oddam synowi
        twojemu, dla Dawida, sługi Mojego, i dla Jerozolimy, którą wybrałem. 
    14:
      he: וַיָּקֶם יְהוָה שָׂטָן לִשְׁלֹמֹה אֵת הֲדַד הָאֲדֹמִי מִזֶּרַע הַמֶּלֶךְ
        הוּא בֶּאֱדוֹם׃
      yi: און גאָט האָט אױפֿגעשטעלט אַ שׂטן אױף שלמהן, הַדַד דעם אַדוֹמי. ער איז געװען
        פֿון קיניגלעכן אָפּשטאַם אין אדום.
      cs: A tak vzbudil Hospodin protivníka Šalomounovi, Adada Idumejského z semene
        královského, kterýž byl v zemi Idumejské.
      pl: I wzbudził Wiekuisty przeciwnika Salomonowi w Hadadzie, Edomicie; pochodził
        on z rodu królewskiego w Edomie. 
    15:
      he: וַיְהִי בִּהְיוֹת דָּוִד אֶת־אֱדוֹם בַּעֲלוֹת יוֹאָב שַׂר הַצָּבָא לְקַבֵּר
        אֶת־הַחֲלָלִים וַיַּךְ כָּל־זָכָר בֶּאֱדוֹם׃
      yi: און עס איז געװען, װען דוד איז געװען אין אדום, בעת יוֹאָבֿ דער חיל-פֿירער איז
        אַרױפֿגעגאַנגען באַגראָבן די געטײטע, און האָט געשלאָגן יעטװעדער מאַנספּאַרשױן
        אין אדום–װאָרום זעקס חדשים איז דאָרטן געבליבן יוֹאָבֿ און גאַנץ ישׂראל, ביז
        ער האָט פֿאַרשניטן יעטװעדער מאַנספּאַרשױן אין אדום–
      cs: Nebo stalo se, když bojoval David proti Idumejským, a Joáb kníže vojska
        vytáhl, aby pochoval zmordované, a pobil všecky pohlaví mužského v zemi Idumejské,
      pl: Wówczas mianowicie gdy Dawid w Edomie przebywał, gdy przyciągnął Joab, wódz
        wojsk, aby pochować poległych, a poraził wszystko, co było płci męzkiej w Edomie. 
    16:
      he: כִּי שֵׁשֶׁת חֳדָשִׁים יָשַׁב־שָׁם יוֹאָב וְכָל־יִשְׂרָאֵל עַד־הִכְרִית
        כָּל־זָכָר בֶּאֱדוֹם׃
      yi: ''
      cs: (Za šest zajisté měsíců byl tam Joáb se vším lidem Izraelským, dokudž nevyplénil
        všech pohlaví mužského v zemi Idumejské),
      pl: Joab bowiem pozostawał tam przez sześć miesięcy wraz z całym Izraelem, dopóki
        nie wytępił wszystkiego, co było płci męzkiej w Edomie. 
    17:
      he: וַיִּבְרַח אֲדַד הוּא וַאֲנָשִׁים אֲדֹמִיִּים מֵעַבְדֵי אָבִיו אִתּוֹ לָבוֹא
        מִצְרָיִם וַהֲדַד נַעַר קָטָן׃
      yi: איז הַדַד אַנטלאָפֿן, ער און עטלעכע אדומים פֿון זײַן פֿאָטערס קנעכט מיט
        אים, כּדי צו גײן קײן מצרים; און הַדַד איז געװען אַ קלײן ייִנגל.
      cs: Že tehdáž utekl Adad sám, a někteří muži Idumejští z služebníků otce jeho
        s ním, aby šli do Egypta. Adad pak byl pachole neveliké.
      pl: 'Uciekł wtedy Hadad sam wraz z kilku Edomitami, którzy do sług ojca jego
        należeli, aby udać się do Egiptu: Hadad zaś był wówczas jeszcze małym chłopcem. '
    18:
      he: וַיָּקֻמוּ מִמִּדְיָן וַיָּבֹאוּ פָּארָן וַיִּקְחוּ אֲנָשִׁים עִמָּם מִפָּארָן
        וַיָּבֹאוּ מִצְרַיִם אֶל־פַּרְעֹה מֶלֶךְ־מִצְרַיִם וַיִּתֶּן־לוֹ בַיִת וְלֶחֶם
        אָמַר לוֹ וְאֶרֶץ נָתַן לוֹ׃
      yi: און זײ זײַנען אױפֿגעשטאַנען פֿון מדין, און זײ זײַנען געקומען קײן פּאָרָן,
        און זײ האָבן מיטגענומען מיט זיך מענטשן פֿון פּאָרָן, און זײַנען געקומען קײן
        מצרים צו פּרעה דעם מלך פֿון מצרים. און ער האָט אים געגעבן אַ הױז, און האָט
        אָנגעזאָגט פֿאַר אים שפּײַז, און אים געגעבן לאַנד.
      cs: Kteříž jdouce z Madian, přišli do Fáran, a vzavše s sebou některé muže z
        Fáran, přišli do Egypta k Faraonovi, králi Egyptskému, kterýž dal jemu dům,
        i stravou opatřil ho, dal jemu také i zemi.
      pl: Wyruszyli tedy z Midjanu i przybyli do Paran; poczem zabrawszy ze sobą ludzi
        z Paran przybyli do Egiptu, do Faraona, króla egipskiego. Ten oddał mu dom
        i naznaczył mu żywność; ziemię również oddał mu. 
    19:
      he: וַיִּמְצָא הֲדַד חֵן בְּעֵינֵי פַרְעֹה מְאֹד וַיִּתֶּן־לוֹ אִשָּׁה אֶת־אֲחוֹת
        אִשְׁתּוֹ אֲחוֹת תַּחְפְּנֵיס הַגְּבִירָה׃
      yi: און הַדַד האָט געפֿונען גרױס חן אין די אױגן פֿון פּרעהן, און ער האָט אים
        געגעבן פֿאַר אַ װײַב די שװעסטער פֿון זײַן װײַב, די שװעסטער פֿון דער מלכּה
        תַּחפּניס.
      cs: A tak nalezl Adad milost velikou před Faraonem, tak že jemu dal za manželku
        sestru ženy své, sestru Tafnes královny.
      pl: I znalazł Hadad wielkie upodobanie w oczach Faraona, tak że oddał mu za żonę
        siostrę małżonki swojej, królowej Tachpenes. 
    20:
      he: וַתֵּלֶד לוֹ אֲחוֹת תַּחְפְּנֵיס אֵת גְּנֻבַת בְּנוֹ וַתִּגְמְלֵהוּ תַחְפְּנֵס
        בְּתוֹךְ בֵּית פַּרְעֹה וַיְהִי גְנֻבַת בֵּית פַּרְעֹה בְּתוֹךְ בְּנֵי פַרְעֹה׃
      yi: און די שװעסטער פֿון תַּחפּניסן האָט אים געבאָרן זײַן זון גנוּבֿתן, און תַּחפּניס
        האָט אים אַנטװײנט אין פּרעהס הױז. און גנוּבֿת איז געװען אין פּרעהס הױז צװישן
        די קינדער פֿון פּרעהן.
      cs: I porodila jemu sestra Tafnes syna Genubata, a odchovala ho Tafnes v domu
        Faraonovu. I byl Genubat v domě Faraonově mezi syny Faraonovými.
      pl: I urodziła mu siostra Tachpenesy syna jego, Genubata; i odchowała go Tachpenes
        na dworze Faraona, i tak pozostawał Genubat na dworze Faraona między dziećmi
        Faraona. 
    21:
      he: וַהֲדַד שָׁמַע בְּמִצְרַיִם כִּי־שָׁכַב דָּוִד עִם־אֲבֹתָיו וְכִי־מֵת יוֹאָב
        שַׂר־הַצָּבָא וַיֹּאמֶר הֲדַד אֶל־פַּרְעֹה שַׁלְּחֵנִי וְאֵלֵךְ אֶל־אַרְצִי׃
      yi: 'און װי הַדַד האָט געהערט אין מצרים אַז דוד האָט זיך געלײגט מיט זײַנע עלטערן,
        און אַז יוֹאָבֿ דער חיל-פֿירער איז טױט, אַזױ האָט הַדַד געזאָגט צו פּרעהן:
        לאָז מיך אַװעק, און איך װעל גײן אין מײַן לאַנד.'
      cs: 'Když pak uslyšel Adad v Egyptě, že by usnul David s otci svými, a že umřel
        i Joáb kníže vojska, tedy řekl Adad Faraonovi: Propusť mne, ať jdu do země
        své.'
      pl: 'Gdy tedy usłyszał Hadad w Egipcie, że spoczął Dawid przy ojcach swoich,
        i że umarł Joab, wódz wojska, prosił Hadad Faraona: Puść mnie, abym poszedł
        do kraju mojego! '
    22:
      he: וַיֹּאמֶר לוֹ פַרְעֹה כִּי מָה־אַתָּה חָסֵר עִמִּי וְהִנְּךָ מְבַקֵּשׁ לָלֶכֶת
        אֶל־אַרְצֶךָ וַיֹּאמֶר לֹא כִּי שַׁלֵּחַ תְּשַׁלְּחֵנִי׃
      yi: 'האָט פּרעה צו אים געזאָגט: אָבער װאָס פֿעלט דיר בײַ מיר, אַז אָט װילסטו
        גײן אין דײַן לאַנד? האָט ער געזאָגט: גאָרנישט; אָבער אַװעקלאָזן מוזטו מיך
        אַװעקלאָזן.23  אױך האָט גאָט אױפֿעגשטעלט אױף אים אַ שׂטן, רזוֹן דעם זון פֿון
        אֶליָדָען, װאָס איז אַנטלאָפֿן פֿון זײַן האַר, הַדַדעֶזֶר דעם מלך פֿון צוֹבֿה.'
      cs: 'Jemuž řekl Farao: Čehožť se nedostává u mne, že chceš odjíti do země své?
        I řekl: Ničeho, a však vždy mne propusť.'
      pl: 'Faraon wszakże odpowiedział mu: Czegoż ci to niedostaje u mnie, że pragniesz
        odejść do kraju swojego? I odpowiedział: Niczego, ale musisz mnie puścić! '
    23:
      he: וַיָּקֶם אֱלֹהִים לוֹ שָׂטָן אֶת־רְזוֹן בֶּן־אֶלְיָדָע אֲשֶׁר בָּרַח מֵאֵת
        הֲדַדְעֶזֶר מֶלֶךְ־צוֹבָה אֲדֹנָיו׃
      yi: ''
      cs: Vzbudil ještě Bůh proti němu protivníka, Rázona syna Eliadova, kterýž byl
        utekl od Hadarezera krále Soby, pána svého,
      pl: Dalej wzbudził mu Bóg innego przeciwnika w Rezonie, synu Eljady, który uszedł
        był od Hadadezera, króla Coby, pana swojego. 
    24:
      he: וַיִּקְבֹּץ עָלָיו אֲנָשִׁים וַיְהִי שַׂר־גְּדוּד בַּהֲרֹג דָּוִד אֹתָם
        וַיֵּלְכוּ דַמֶּשֶׂק וַיֵּשְׁבוּ בָהּ וַיִּמְלְכוּ בְּדַמָּשֶׂק׃
      yi: און ער האָט אױפֿגעקליבן אַרום זיך מענטשן, און ער איז געװאָרן דער הױפּטמאַן
        פֿון אַ באַנדע, בעת דוד האָט געהרגעט די [מענטשן פֿון צוֹבֿה]. און זײ זײַנען
        אַװעקגעגאַנגען קײן דמשׂק, און האָבן זיך אין איר באַזעצט, און האָבן געקיניגט
        אין דמשׂק.
      cs: A shromáždiv k sobě muže, byl knížetem roty, když je David hubil. Protož
        odšedše do Damašku, bydlili v něm a kralovali v Damašku.
      pl: Ten zebrał ludzi w około siebie i stał się dowódzcą band, gdy Dawid je rozbił,
        poczem udali się do Damaszku i osiedlili się tam i panowali w Damaszku. 
    25:
      he: וַיְהִי שָׂטָן לְיִשְׂרָאֵל כָּל־יְמֵי שְׁלֹמֹה וְאֶת־הָרָעָה אֲשֶׁר הֲדָד
        וַיָּקָץ בְּיִשְׂרָאֵל וַיִּמְלֹךְ עַל־אֲרָם׃
      yi: און ער איז געװען אַ שׂטן צו ישׂראל אַלע טעג פֿון שלמהן, אחוץ דאָס בײז װאָס
        הַדַד [האָט אָנגעטאָן]. און ער האָט פֿײַנט געהאַט ישׂראל. און ער האָט געקיניגט
        איבער ארם.
      cs: I byl protivníkem Izraelovým po všecky dny Šalomounovy; a to bylo nad to
        zlé, kteréž mu činil Adad. I měl v ošklivosti Izraele, když kraloval v Syrii.
      pl: I był on przeciwnikiem Izraela po wszystkie dni Salomona, a to oprócz szkód,
        które wyrządził Hadad; żywił zaś odrazę do Izraela, a panował w Aramei. 
    26:
      he: וְיָרָבְעָם בֶּן־נְבָט אֶפְרָתִי מִן־הַצְּרֵדָה וְשֵׁם אִמּוֹ צְרוּעָה אִשָּׁה
        אַלְמָנָה עֶבֶד לִשְׁלֹמֹה וַיָּרֶם יָד בַּמֶּלֶךְ׃
      yi: און יָרָבֿעָם דער זון פֿון נבֿטן, אַן אֶפֿרַיִמער פֿון צרֵדה, שלמהס אַ קנעכט,
        װאָס דער נאָמען פֿון זײַן מוטער איז געװען צרוּעָה, אַ פֿרױ אַן אלמנה, האָט
        אױך אױפֿגעהױבן זײַן האַנט אַקעגן דעם מלך.
      cs: Jeroboám také syn Nebatův Efratejský z Sareda, (a jméno matky jeho ženy
        vdovy bylo Serua), služebník Šalomounův, pozdvihl ruky proti králi.
      pl: Jerobeam też, syn Nebata, Efraimita z Ceredy - matka jego nazywała się Cerua,
        a była wdową po dworzaninie Salomona - podniósł również rękę przeciw królowi. 
    27:
      he: וְזֶה הַדָּבָר אֲשֶׁר־הֵרִים יָד בַּמֶּלֶךְ שְׁלֹמֹה בָּנָה אֶת־הַמִּלּוֹא
        סָגַר אֶת־פֶּרֶץ עִיר דָּוִד אָבִיו׃
      yi: און דאָס איז די מעשׂה װי אַזױ ער האָט אױפֿגעהױבן זײַן האַנט אַקעגן דעם מלך: 
        שלמה האָט געבױט דעם מלוא; ער האָט פֿאַרמױערט דעם בראָך פֿון זײַן פֿאָטערס
        דוד שטאָט.
      cs: 'A tato byla příčina, pro kterouž pozdvihl ruky proti králi Šalomounovi:
        Že vystavěv Šalomoun Mello, zavřel mezeru města Davidova otce svého.'
      pl: 'Powodem zaś, że podniósł rękę przeciw królowi był ten: Salomon budując
        Millo, zamknął wyłom miasta Dawida, ojca swego. '
    28:
      he: וְהָאִישׁ יָרָבְעָם גִּבּוֹר חָיִל וַיַּרְא שְׁלֹמֹה אֶת־הַנַּעַר כִּי־עֹשֵׂה
        מְלָאכָה הוּא וַיַּפְקֵד אֹתוֹ לְכָל־סֵבֶל בֵּית יוֹסֵף׃
      yi: און דער מאַן יָרָבֿעָם איז געװען אַ העלדישער גִבור, און שלמה האָט געזען
        דעם יונג אַז ער איז אַן אַרבעטטוער, און ער האָט אים אױפֿגעזעצט איבער דער גאַנצער
        לאַסטאַרבעט פֿון דעם הױז פֿון יוסף. 
      cs: Jeroboám pak byl muž silný a udatný. Protož vida Šalomoun mládence, že by
        pracovitý byl, ustanovil ho nade všemi platy z domu Jozefa.
      pl: Ów Jerobeam zaś był rycerzem dzielnym, gdy tedy spostrzegł Salomon, że młodzieniec
        ten sprawnie pracował, poruczył mu całą robociznę domu Józefa. 
    29:
      he: וַיְהִי בָּעֵת הַהִיא וְיָרָבְעָם יָצָא מִירוּשָׁלִָם וַיִּמְצָא אֹתוֹ אֲחִיָּה
        הַשִּׁילֹנִי הַנָּבִיא בַּדֶּרֶךְ וְהוּא מִתְכַּסֶּה בְּשַׂלְמָה חֲדָשָׁה
        וּשְׁנֵיהֶם לְבַדָּם בַּשָּׂדֶה׃
      yi: און עס איז געװען אין יענער צײַט, װען יָרָבֿעָם איז אַרױסגעגאַנגען פֿון ירושלים.
        האָט אים אָנגעטראָפֿן אױפֿן װעג דער נבֿיא אַחִיה פֿון שילו; און ער איז געװען
        אײַנגעדעקט אין אַ נײַעם מאַנטל, און בלױז זײ בײדע זײַנען געװען אין פֿעלד.
      cs: I stalo se téhož času, že když vyšel Jeroboám z Jeruzaléma, našel jej prorok
        Achiáš Silonský na cestě, jsa odín rouchem novým. A byli sami dva na poli.
      pl: I zdarzyło się onego czasu, gdy wyszedł raz Jerobeam z Jerozolimy, że spotkał
        go Achija z Szylo na drodze; tenże przyodziany był w płaszcz nowy, a byli
        obaj sami na otwartem polu. 
    30:
      he: וַיִּתְפֹּשׂ אֲחִיָּה בַּשַּׂלְמָה הַחֲדָשָׁה אֲשֶׁר עָלָיו וַיִּקְרָעֶהָ
        שְׁנֵים עָשָׂר קְרָעִים׃
      yi: האָט אַחִיה אָנגענומען דעם נײַעם מאַנטל װאָס אױף אים, און האָט אים צעריסן
        אױף צװעלף שטיקער.
      cs: Tedy ujav Achiáš roucho nové, kteréž měl na sobě, roztrhal je na dvanácte
        kusů.
      pl: Uchwycił tedy Achija płaszcz nowy, który miał na sobie, i rozdarł go na dwanaście
        części. 
    31:
      he: וַיֹּאמֶר לְיָרָבְעָם קַח־לְךָ עֲשָׂרָה קְרָעִים כִּי כֹה אָמַר יְהוָה אֱלֹהֵי
        יִשְׂרָאֵל הִנְנִי קֹרֵעַ אֶת־הַמַּמְלָכָה מִיַּד שְׁלֹמֹה וְנָתַתִּי לְךָ
        אֵת עֲשָׂרָה הַשְּׁבָטִים׃
      yi: 'און ער האָט געזאָגט צו יָרָבֿעָמען: נעם דיר צען שטיקער, װאָרום אַזױ האָט
        געזאָגט יהוה דער גאָט פֿון ישׂראל : זע, איך רײַס אַװעק די מלוכה פֿון שלמהס
        האַנט, און װעל דיר געבן צען שבֿטים –'
      cs: 'A řekl Jeroboámovi: Vezmi sobě deset kusů; nebo takto praví Hospodin Bůh
        Izraelský: Aj, já roztrhnu království z ruky Šalomounovy, a dám tobě desatero
        pokolení.'
      pl: 'I rzekł do Jerobeama: Zabierz sobie dziesięć części. Albowiem tak rzecze
        Wiekuisty, Bóg Izraela: Oto oderwę królestwo z ręki Salomona, a oddam tobie
        dziesięć pokoleń. '
    32:
      he: וְהַשֵּׁבֶט הָאֶחָד יִהְיֶה־לּוֹ לְמַעַן עַבְדִּי דָוִד וּלְמַעַן יְרוּשָׁלִַם
        הָעִיר אֲשֶׁר בָּחַרְתִּי בָהּ מִכֹּל שִׁבְטֵי יִשְׂרָאֵל׃
      yi: און אײן שבֿט זאָל אים בלײַבן, פֿון װעגן מײַן קנעכט דָוִדן, און פֿון װעגן
        ירושלים, דער שטאָט װאָס איך האָב זי אױסדערװײלט פֿון אַלע שבֿטים פֿון ישׂראל
        –
      cs: Jedno toliko pokolení zůstane jemu pro služebníka mého Davida, a pro město
        Jeruzalém, kteréž jsem vyvolil ze všech pokolení Izraelských,
      pl: Jedno wszakże pokolenie zachowa gwoli Dawidowi, słudze Mojemu, i gwoli Jerozolimie,
        miastu, które wybrałem ze wszystkich pokoleń Izraela. 
    33:
      he: יַעַן אֲשֶׁר עֲזָבוּנִי וַיִּשְׁתַּחֲווּ לְעַשְׁתֹּרֶת אֱלֹהֵי צִדֹנִין
        לִכְמוֹשׁ אֱלֹהֵי מוֹאָב וּלְמִלְכֹּם אֱלֹהֵי בְנֵי־עַמּוֹן וְלֹא־הָלְכוּ
        בִדְרָכַי לַעֲשׂוֹת הַיָּשָׁר בְּעֵינַי וְחֻקֹּתַי וּמִשְׁפָּטַי כְּדָוִד
        אָבִיו׃
      yi: דערפֿאַר װאָס זײ האָבן מיך פֿאַרלאָזן, און האָבן זיך געבוקט צו עשתּוֹרות
        דער געטין פֿון די צידונים, צו כָּמוש דעם גאָט פֿון מואָבֿ, און צו מִלכּום
        דעם גאָט פֿון די קינדער פֿון עמון, און זײ זײַנען ניט געגאַנגען אין מײַנע װעגן,
        צו טאָן װאָס איז רעכטפֿאַרטיק אין מײַנע אױגן, און מײַנע חוקים און מײַנע געזעצן,
        אַזױ װי זײַן פֿאָטער דוד.
      cs: Proto že opustili mne, a klaněli se Astarot bohyni Sidonské, a Chámos bohu
        Moábskému, i Moloch bohu Ammonskému, a nechodili po cestách mých, aby činili
        to, což mi se líbí, totiž ustanovení má a soudy mé, jako David otec jeho.
      pl: Przeto, że opuścili Mnie, a korzyli się przed Astartą, bóstwem Cydończyków,
        i przed Kemoszem, bóstwem Moabitów, i przed Milkomem, bóstwem Amonitów, a nie
        postępowali drogami Mojemi, aby spełniali to, co się podoba w oczach Moich,
        wedle ustaw i przepisów Moich, jako Dawid, ojciec jego. 
    34:
      he: וְלֹא־אֶקַּח אֶת־כָּל־הַמַּמְלָכָה מִיָּדוֹ כִּי נָשִׂיא אֲשִׁתֶנּוּ כֹּל
        יְמֵי חַיָּיו לְמַעַן דָּוִד עַבְדִּי אֲשֶׁר בָּחַרְתִּי אֹתוֹ אֲשֶׁר שָׁמַר
        מִצְוֺתַי וְחֻקֹּתָי׃
      yi: אָבער איך װעל ניט אַװעקנעמען די גאַנצע מלוכה פֿון זײַן האַנט, נײערט איך
        װעל אים לאָזן זײַן אַ פֿירשט אַלע טעג פֿון זײַן לעבן, פֿון װעגן מײַן קנעכט
        דָוִדן, װאָס איך האָב אים אױסדערװײלט, װײַל ער האָט געהיט מײַנע געבאָט און
        מײַנע געזעצן.
      cs: A však neodejmu ničeho z království z rukou jemu; nebo vůdcím zanechám ho
        po všecky dny života jeho pro Davida služebníka svého, kteréhož jsem vyvolil,
        kterýž ostříhal přikázaní mých a ustanovení mých.
      pl: Ale nie zabiorę całego królestwa z ręki jego, lecz pozostawię go księciem
        po wszystkie dni życia jego, gwoli Dawidowi, słudze Mojemu, którego wybrałem,
        który przestrzegał przykazań i ustaw Moich. 
    35:
      he: וְלָקַחְתִּי הַמְּלוּכָה מִיַּד בְּנוֹ וּנְתַתִּיהָ לְּךָ אֵת עֲשֶׂרֶת הַשְּׁבָטִים׃
      yi: אָבער איך װעל אַװעקנעמען די מלוכה פֿון דער האַנט פֿון זײַן זון, און װעל
        זי אָפּגעבן צו דיר – די צען שבֿטים.
      cs: Ale potom vezma království z ruky syna jeho, dám tobě z něho desatero pokolení,
      pl: Zabiorę jednak królestwo z ręki syna jego, a oddam je tobie, mianowicie
        dziesięć pokoleń. 
    36:
      he: וְלִבְנוֹ אֶתֵּן שֵׁבֶט־אֶחָד לְמַעַן הֱיוֹת־נִיר לְדָוִיד־עַבְדִּי כָּל־הַיָּמִים
        לְפָנַי בִּירוּשָׁלִַם הָעִיר אֲשֶׁר בָּחַרְתִּי לִי לָשׂוּם שְׁמִי שָׁם׃
      yi: און זײַן זון װעל איך געבן אײן שבֿט, כּדי אַ ליכט זאָל בלײַבן מײַן קנעכט
        דָוִדן אַלע טעג פֿאַר מיר אין ירושלים, דער שטאָט װאָס איך האָב מיר אױסדערװײלט
        צו טאָן מײַן נאָמען דאָרטן.
      cs: Synu pak jeho dám jedno pokolení, aby zůstala svíce Davidovi služebníku
        mému po všecky dny přede mnou v městě Jeruzalémě, kteréž jsem sobě vyvolil,
        aby tam jméno mé přebývalo.
      pl: A synowi jego oddam pokolenie jedno, aby pozostawić iskierkę Dawidowi, słudze
        Mojemu, po wszystkie dni przed obliczem Mojem w Jerozolimie, mieście, które
        wybrałem sobie, aby ustanowić imię Moje tam. 
    37:
      he: וְאֹתְךָ אֶקַּח וּמָלַכְתָּ בְּכֹל אֲשֶׁר־תְּאַוֶּה נַפְשֶׁךָ וְהָיִיתָ
        מֶּלֶךְ עַל־יִשְׂרָאֵל׃
      yi: און דיך װעל איך נעמען, און װעסט קיניגן װי װײַט דײַן האַרץ געלוסט, און װעסט
        זײַן אַ מלך איבער ישׂראל.
      cs: A tak tebe vezmu, abys kraloval ve všech věcech, kterýchž by žádala duše
        tvá, a budeš králem nad Izraelem.
      pl: Ciebie zaś wezmę, abyś panował nad wszystkiem, jak zapragnie dusza twoja,
        a będziesz królem nad Izraelem. 
    38:
      he: וְהָיָה אִם־תִּשְׁמַע אֶת־כָּל־אֲשֶׁר אֲצַוֶּךָ וְהָלַכְתָּ בִדְרָכַי וְעָשִׂיתָ
        הַיָּשָׁר בְּעֵינַי לִשְׁמוֹר חֻקּוֹתַי וּמִצְוֺתַי כַּאֲשֶׁר עָשָׂה דָּוִד
        עַבְדִּי וְהָיִיתִי עִמָּךְ וּבָנִיתִי לְךָ בַיִת־נֶאֱמָן כַּאֲשֶׁר בָּנִיתִי
        לְדָוִד וְנָתַתִּי לְךָ אֶת־יִשְׂרָאֵל׃
      yi: און עס װעט זײַן, אױב דו װעסט צוהערן אַלץ װאָס איך װעל דיר באַפֿעלן און װעסט
        גײן אין מײַנע װעגן, און װעסט טאָן װאָס איז רעכטפֿאַרטיק אין מײַנע אױגן, צו
        היטן מײַנע געזעצן און מײַנע געבאָט, אַזױ װי מײַן קנעכט דוד האָט געטאָן, װעל
        איך זײַן מיט דיר, און װעל דיר בױען אַ זיכער הױז, אַזױ װי איך האָב געבױט דָוִדן,
        און איך װעל געבן ישׂראל צו דיר.
      cs: 'Protož jestliže uposlechneš všeho toho, což přikáži tobě, a choditi budeš
        po cestách mých, a činiti to, což mi se líbí, ostříhaje ustanovení mých a
        přikázaní mých, jako činil David služebník můj: budu s tebou a vzdělám tobě
        dům stálý, jako jsem vzdělal Davidovi, a dám tobě lid Izraelský.'
      pl: Jeżeli tedy posłusznym będziesz we wszystkiem temu co ci rozkażę, a będziesz
        postępował drogami Mojemi, czyniąc co się podoba oczom Moim, przestrzegając
        ustaw i przykazań Moich, jak to uczynił Dawid, sługa Mój, wtedy będę z tobą
        i zbuduję ci dom trwały, jakom go zbudował Dawidowi, a odddam ci Izraela. 
    39:
      he: וַאעַנֶּה אֶת־זֶרַע דָּוִד לְמַעַן זֹאת אַךְ לֹא כָל־הַיָּמִים׃
      yi: און איך װעל פּײַניקן דעם זאָמען פֿון דָוִדן פֿון װעגן דעם, אָבער ניט אױף
        אַלע טעג.
      cs: Potrápímť zajisté semene Davidova pro tu věc, a však ne po všecky dny.
      pl: I upokorzę ród Dawida z powodu tego, wszakże nie po wszystkie czasy. 
    40:
      he: וַיְבַקֵּשׁ שְׁלֹמֹה לְהָמִית אֶת־יָרָבְעָם וַיָּקָם יָרָבְעָם וַיִּבְרַח
        מִצְרַיִם אֶל־שִׁישַׁק מֶלֶךְ־מִצְרַיִם וַיְהִי בְמִצְרַיִם עַד־מוֹת שְׁלֹמֹה׃
      yi: און שלמה האָט געזוכט צו טײטן יָרָבֿעָמען. איז יָרָבֿעָם אױפֿגעשטאַנען און
        איז אַנטלאָפֿן קײן מצרים צו שישַק דעם מלך פֿון מצרים; און ער איז געװען אין
        מצרים ביז שלמהס טױט.
      cs: Pro tu příčinu chtěl Šalomoun zabiti Jeroboáma. Kterýž vstav, utekl do Egypta
        k Sesákovi králi Egyptskému, a byl v Egyptě, dokudž neumřel Šalomoun.
      pl: A gdy zamyślał Salomon zabić Jerobeama, powstał Jerobeam i uszedł do Egiptu,
        do Szyszaka, króla egipskiego, i pozostał w Egipcie aż do śmierci Salomona. 
    41:
      he: וְיֶתֶר דִּבְרֵי שְׁלֹמֹה וְכָל־אֲשֶׁר עָשָׂה וְחָכְמָתוֹ הֲלוֹא־הֵם כְּתֻבִים
        עַל־סֵפֶר דִּבְרֵי שְׁלֹמֹה׃
      yi: און די איבעריקע זאַכן װעגן שלמהן, און אַלץ װאָס ער האָט געטאָן, און זײַן
        חכמה, דאָס איז שױן באַשריבן אין בוך פֿון די געשעענישן פֿון שלמהן.
      cs: Jiné pak věci Šalomounovy, kteréž činil, i moudrost jeho vypsány jsou v
        knize činů Šalomounových.
      pl: Co do innych zaś spraw Salomona i wszystkiego czego dokonał, i co do mądrości
        jego, spisano to wszak w księdze dziejów Salomona. 
    42:
      he: וְהַיָּמִים אֲשֶׁר מָלַךְ שְׁלֹמֹה בִירוּשָׁלִַם עַל־כָּל־יִשְׂרָאֵל אַרְבָּעִים
        שָׁנָה׃
      yi: און די טעג װאָס שלמה האָט געקיניגט אין ירושלים איבער גאַנץ ישׂראל, זײַנען
        געװען פֿערציק יאָר.
      cs: Dnů pak, v nichž kraloval Šalomoun v Jeruzalémě nade vším Izraelem, bylo
        čtyřidceti let.
      pl: Dni zaś, których panował Salomon w Jerozolimie nad całym Izraelem, było
        czterdzieści lat. 
    43:
      he: וַיִּשְׁכַּב שְׁלֹמֹה עִם־אֲבֹתָיו וַיִּקָּבֵר בְּעִיר דָּוִד אָבִיו וַיִּמְלֹךְ
        רְחַבְעָם בְּנוֹ תַּחְתָּיו׃
      yi: און שלמה האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        אין זײַן פֿאָטער דָוִדס שטאָט, און זײַן זון רחַבֿעם איז געװאָרן מלך אױף זײַן
        אָרט.
      cs: I usnul Šalomoun s otci svými, a pochován jest v městě Davida otce svého.
        Kraloval pak Roboám syn jeho místo něho.
      pl: Poczem spoczął Salomon przy ojcach swoich i pochowany został w mieście Dawida,
        ojca swojego. I objął rządy syn jego Rehabeam miasto niego. 
  12:
    1:
      he: וַיֵּלֶךְ רְחַבְעָם שְׁכֶם כִּי שְׁכֶם בָּא כָל־יִשְׂרָאֵל לְהַמְלִיךְ אֹתוֹ׃
      yi: און רחַבֿעם איז געגאַנגען קײן שכם, װײַל קײן שכם איז געקומען גאַנץ ישׂראל
        אים צו מאַכן פֿאַר אַ מלך.
      cs: Tedy přibral se Roboám do Sichem; nebo tam sešel se byl všecken Izrael,
        aby ho ustanovili za krále.
      pl: I udał się Rehabeam do Szechem, albowiem do Szechem przybył wszystek Izrael,
        aby go królem ustanowić. 
    2:
      he: וַיְהִי כִּשְׁמֹעַ יָרָבְעָם בֶּן־נְבָט וְהוּא עוֹדֶנּוּ בְמִצְרַיִם אֲשֶׁר
        בָּרַח מִפְּנֵי הַמֶּלֶךְ שְׁלֹמֹה וַיֵּשֶׁב יָרָבְעָם בְּמִצְרָיִם׃
      yi: און עס איז געװען, װי יָרָבֿעָם דער זון פֿון נבֿטן האָט דערהערט – װאָרום
        ער איז נאָך געװען אין מצרים, װוּהין ער איז אַנטלאָפֿן פֿון מלך שלמה; און יָרָבֿעָם
        איז געגאַנגען אין מצרים,
      cs: Stalo se pak, když uslyšel Jeroboám syn Nebatův, jsa ještě v Egyptě, kamž
        byl utekl před Šalomounem králem, (bydlel zajisté Jeroboám v Egyptě),
      pl: Gdy jednak usłyszał Jerobeam, syn Nebata - bawił on bowiem w Egipcie, dokąd
        się był schronił przed królem Salomonem - a pozostawał jeszcze w Egipcie. 
    3:
      he: וַיִּשְׁלְחוּ וַיִּקְרְאוּ־לוֹ ויבאו [וַיָּבֹא] יָרָבְעָם וְכָל־קְהַל יִשְׂרָאֵל
        וַיְדַבְּרוּ אֶל־רְחַבְעָם לֵאמֹר׃
      yi: 'און מע האָט געשיקט און אים גערופֿן – אַזױ איז געקומען יָרָבֿעָם און די
        גאַנצע אײַנזאַמלונג פֿון ישׂראל, און זײ האָבן גערעדט צו רחַבֿעמען, אַזױ צו
        זאָגן:'
      cs: 'Že poslali a povolali ho; protož přišed Jeroboám i všecko shromáždění Izraelské,
        mluvili k Roboámovi, řkouce:'
      pl: Ale posłali i wezwali go. Przybył tedy Jerobeam i całe zgromadzenie Izraela,
        i rzekli do Rehabeama tak: 
    4:
      he: אָבִיךָ הִקְשָׁה אֶת־עֻלֵּנוּ וְאַתָּה עַתָּה הָקֵל מֵעֲבֹדַת אָבִיךָ הַקָּשָׁה
        וּמֵעֻלּוֹ הַכָּבֵד אֲשֶׁר־נָתַן עָלֵינוּ וְנַעַבְדֶךָּ׃
      yi: דײַן פֿאָטער האָט שװער געמאַכט אונדזער יאָך, און אַצונד פֿאַרגרינגער דו
        דעם האַרטן דינסט פֿון דײַן פֿאָטער, און זײַן שװער יאָך, װאָס ער האָט אַרױפֿגעלײגט
        אױף אונדז, און מיר װעלן דיר דינען.
      cs: Otec tvůj ztížil jho naše; protož nyní polehč služby otce svého tvrdé a
        břemena jeho těžkého, kteréž vzložil na nás, a budeme tobě sloužiti.
      pl: Ojciec twój nałożył na nas jarzmo twarde; ty tedy ulżyj nam teraz twardą
        służbę ojca twojego i jarzmo jego ciężkie, które nałożył na nas, a służyć
        ci będziemy. 
    5:
      he: וַיֹּאמֶר אֲלֵיהֶם לְכוּ עֹד שְׁלֹשָׁה יָמִים וְשׁוּבוּ אֵלָי וַיֵּלְכוּ
        הָעָם׃
      yi: 'האָט ער צו זײ געזאָגט: גײט אַװעק אױף נאָך דרײַ טעג, און קומט װידער צו מיר.
        איז דאָס פֿאָלק אַװעקגעגאַנגען.'
      cs: 'Kterýž řekl jim: Odejděte, a třetího dne navraťte se ke mně. I odšel lid.'
      pl: 'I odpowiedział im: Odejdźcie jeszcze na trzy dni, poczem wróćcie do mnie.
        I odszedł lud. '
    6:
      he: וַיִּוָּעַץ הַמֶּלֶךְ רְחַבְעָם אֶת־הַזְּקֵנִים אֲשֶׁר־הָיוּ עֹמְדִים אֶת־פְּנֵי
        שְׁלֹמֹה אָבִיו בִּהְיֹתוֹ חַי לֵאמֹר אֵיךְ אַתֶּם נוֹעָצִים לְהָשִׁיב אֶת־הָעָם־הַזֶּה
        דָּבָר׃
      yi: 'האָט דער מלך רחַבֿעם זיך געעֵצֶהט מיט די זקנים װאָס פֿלעגן שטײן פֿאַר זײַן
        פֿאָטער שלמהן, װען ער האָט געלעבט, אַזױ צו זאָגן: װי עצהט איר מיר צו געבן
        אַן ענטפֿער דעם דאָזיקן פֿאָלק?'
      cs: 'Tedy radil se král Roboám s starci, kteříž stávali před Šalomounem otcem
        jeho ještě za života jeho, řka: Kterak vy radíte, jakou odpověd mám dáti lidu
        tomuto?'
      pl: 'I radził się król Rehabeam starszych, którzy zostawali w służbie przy ojcu
        jego, Salomonie, za życia jego, i rzekł: Jakąż radzicie dać mam odpowiedź
        ludowi temu? '
    7:
      he: וידבר [וַיְדַבְּרוּ] אֵלָיו לֵאמֹר אִם־הַיּוֹם תִּהְיֶה־עֶבֶד לָעָם הַזֶּה
        וַעֲבַדְתָּם וַעֲנִיתָם וְדִבַּרְתָּ אֲלֵיהֶם דְּבָרִים טוֹבִים וְהָיוּ לְךָ
        עֲבָדִים כָּל־הַיָּמִים׃
      yi: 'האָבן זײ צו אים גערעדט, אַזױ צו זאָגן: אױב דו װעסט הײַנט זײַן אַ קנעכט
        צו דעם דאָזיקן פֿאָלק, און װעסט זײ דינען, און װעסט זײ ענטפֿערן און רעדן צו
        זײ גוטע רײד, װעלן זײ דיר זײַן קנעכט אױף אַלע טעג.'
      cs: 'I odpověděli jemu, řkouce: Jestliže dnes povolný budeš lidu tomuto a ochotně
        se jim ukážeš, a odpověd dávaje, mluviti budeš přívětivě, budouť služebníci
        tvoji po všecky dny.'
      pl: 'I odpowiedzieli mu tak: Jeśli dzisiaj okażesz się powolnym ludowi temu,
        a ustąpisz im, a wysłuchasz ich, a przemówisz do nich łagodnemi słowy, wtedy
        pozostaną po wszystkie czasy sługami twoimi. '
    8:
      he: וַיַּעֲזֹב אֶת־עֲצַת הַזְּקֵנִים אֲשֶׁר יְעָצֻהוּ וַיִּוָּעַץ אֶת־הַיְלָדִים
        אֲשֶׁר גָּדְלוּ אִתּוֹ אֲשֶׁר הָעֹמְדִים לְפָנָיו׃
      yi: אָבער ער האָט פֿאַרלאָזן די עצה פֿון די זקנים װאָס זײ האָבן אים געעֵצֶהט,
        און ער האָט זיך געעֵצֶהט מיט די יונגעלײַט װאָס זײַנען אױסגעװאַקסן מיט אים,
        װאָס זײַנען געשטאַנען פֿאַר אים.
      cs: Ale on opustil radu starců, kterouž dali jemu, a radil se s mládenci, kteříž
        s ním zrostli a stávali před ním.
      pl: On jednak porzucił radę, którą mu dali starsi, a poradził się młodych, którzy
        z nim się wychowali a stali teraz w służbie przy nim. 
    9:
      he: וַיֹּאמֶר אֲלֵיהֶם מָה אַתֶּם נוֹעָצִים וְנָשִׁיב דָּבָר אֶת־הָעָם הַזֶּה
        אֲשֶׁר דִּבְּרוּ אֵלַי לֵאמֹר הָקֵל מִן־הָעֹל אֲשֶׁר־נָתַן אָבִיךָ עָלֵינוּ׃
      yi: 'און ער האָט צו זײ געזאָגט: װאָס עצהט איר, מיר זאָלן געבן אַן ענטפֿער דעם
        דאָזיקן פֿאָלק, װאָס האָבן צו מיר גערעדט אַזױ צו זאָגן: פֿאַרגרינגער דעם יאָך
        װאָס דײַן פֿאָטער האָט אַרױפֿגעלײגט אױף אונדז?'
      cs: 'A řekl k nim: Co vy radíte, jakou bychom dali odpověd lidu tomuto, kteříž
        mluvili ke mně, řkouce: Polehč břemene, kteréž vzložil otec tvůj na nás?'
      pl: 'I zapytał ich: Jakże wy radzicie, abyśmy odpowiedzieli ludziom tym, którzy
        przemówili do mnie w ten sposób: Ulżyj nam brzemię, które nałożył na nas ojciec
        twój? '
    10:
      he: וַיְדַבְּרוּ אֵלָיו הַיְלָדִים אֲשֶׁר גָּדְלוּ אִתּוֹ לֵאמֹר כֹּה־תֹאמַר
        לָעָם הַזֶּה אֲשֶׁר דִּבְּרוּ אֵלֶיךָ לֵאמֹר אָבִיךָ הִכְבִּיד אֶת־עֻלֵּנוּ
        וְאַתָּה הָקֵל מֵעָלֵינוּ כֹּה תְּדַבֵּר אֲלֵיהֶם קָטָנִּי עָבָה מִמָּתְנֵי
        אָבִי׃
      yi: 'האָבן צו אים גערעדט די יונגעלײַט װאָס זײַנען אױפֿגעװאַקסן מיט אים, אַזױ
        צו זאָגן: אַזױ זאָלסטו זאָגן צו דעם דאָזיקן פֿאָלק װאָס האָבן צו דיר גערעדט,
        אַזױ צו זאָגן: דײַן פֿאָטער האָט שװער געמאַכט אונדזער יאָך, דרום פֿאַרגרינגער
        דו אונדז – אַזױ זאָלסטו רעדן צו זײ: מײַן מינדסטער פֿינגער איז דיקער פֿון מײַן
        פֿאָטערס לענדן.'
      cs: 'I odpověděli jemu mládenci, kteříž zrostli s ním, řkouce: Takto odpovíš
        lidu tomu, kteříž mluvili k tobě a řekli: Otec tvůj ztížil jho naše, ty pak
        polehč nám. Takto díš jim: Nejmenší prst můj tlustší jest nežli bedra otce
        mého.'
      pl: 'Odpowiedzieli mu tedy młodzi, którzy wychowali się z nim, i rzekli: Tak
        oświadczyć ci ludziom tym, którzy rzekli do ciebie: Ojciec twój nałożył na nas
        jarzmo ciężkie, ale ty ulżyj nam - tak oświadcz im: Mały palec mój jest grubszym
        niż biodra ojca mojego! '
    11:
      he: וְעַתָּה אָבִי הֶעְמִיס עֲלֵיכֶם עֹל כָּבֵד וַאֲנִי אוֹסִיף עַל־עֻלְּכֶם
        אָבִי יִסַּר אֶתְכֶם בַּשּׁוֹטִים וַאֲנִי אֲיַסֵּר אֶתְכֶם בָּעַקְרַבִּים׃
      yi: און אַצונד, מײַן פֿאָטער האָט אױף אײַך אַרױפֿגעלאָדן אַ שװערן יאָך, און
        איך װעל נאָך צולײגן צו אײַער יאָך; מײַן פֿאָטער האָט אײַך געשטראָפֿט מיט ריטער,
        און איך װעל אײַך שטראָפֿן מיט שקאָרפּיאָנען.
      cs: Nyní tedy otec můj těžké břímě vložil na vás, já pak přidám břemene vašeho;
        otec můj trestal vás bičíky, ale já trestati vás budu biči uzlovatými.
      pl: Otóż jeżeli ojciec mój najuczył na was brzemię ciężkie, to uczynię ja jarzmo
        wasze cięższem jeszcze; jeżeli was ojciec mój biczami karcił, tedy ja was
        cierniami karcić będę. 
    12:
      he: ויבו [וַיָּבוֹא] יָרָבְעָם וְכָל־הָעָם אֶל־רְחַבְעָם בַּיּוֹם הַשְּׁלִישִׁי
        כַּאֲשֶׁר דִּבֶּר הַמֶּלֶךְ לֵאמֹר שׁוּבוּ אֵלַי בַּיּוֹם הַשְּׁלִישִׁי׃
      yi: 'איז געקומען יָרָבֿעָם און דאָס גאַנצע פֿאָלק צו רחַבֿעמען אױף דריטן טאָג,
        אַזױ װי דער מלך האָט געהײסן, אַזױ צו זאָגן: קומט װידער צו מיר אױפֿן דריטן
        טאָג.'
      cs: 'Přišel tedy Jeroboám i všecken lid k Roboámovi dne třetího, jakž byl rozkázal
        král, řka: Navraťte se ke mně dne třetího.'
      pl: 'Gdy tedy Jerobeam i cały lud trzeciego dnia do Rehabeama przybył, jak rozkazał
        był król: Wróćcie do mnie dnia trzeciego! '
    13:
      he: וַיַּעַן הַמֶּלֶךְ אֶת־הָעָם קָשָׁה וַיַּעֲזֹב אֶת־עֲצַת הַזְּקֵנִים אֲשֶׁר
        יְעָצֻהוּ׃
      yi: און דער מלך האָט געענטפֿערט דעם פֿאָלק האַרט, און ער האָט פֿאַרלאָזן די
        עצה, פֿון די זקנים װאָס זײ האָבן אים געעֵצֶהט.
      cs: I odpověděl král lidu tvrdě, opustiv radu starců, kterouž dali jemu.
      pl: Odezwał się król do ludu surowo, porzucając radę, którą mu dali starsi. 
    14:
      he: וַיְדַבֵּר אֲלֵיהֶם כַּעֲצַת הַיְלָדִים לֵאמֹר אָבִי הִכְבִּיד אֶת־עֻלְּכֶם
        וַאֲנִי אֹסִיף עַל־עֻלְּכֶם אָבִי יִסַּר אֶתְכֶם בַּשּׁוֹטִים וַאֲנִי אֲיַסֵּר
        אֶתְכֶם בָּעַקְרַבִּים׃
      yi: 'און ער האָט צו זײ גערעדט אַזױ װי די עצה פֿון די יונגעלײַט, אַזױ צו זאָגן:
        מײַן פֿאָטער האָט שװער געמאַכט אײַער יאָך, און איך װעל נאָך צולײגן צו אײַער
        יאָך; מײַן פֿאָטער האָט אײַך געשטראָפֿט מיט ריטער, און איך װעל אײַך שטראָפֿן
        מיט שקאָרפּיאָנען.'
      cs: 'A mluvil k nim vedlé rady mládenců, řka: Otec můj ztížil jho vaše, já pak
        přidám břemene vašeho; otec můj trestal vás bičíky, ale já trestati vás budu
        biči uzlovatými.'
      pl: 'I przemówił do nich wedle rady młodych, i rzekł: Jeżeli nałożył na was
        ojciec mój jarzmo ciężkie, to uczynię ja jarzmo wasze cięższem jeszcze; jeżeli
        was ojciec mój biczami karcił, tedy ja was cierniami karcić będę! '
    15:
      he: וְלֹא־שָׁמַע הַמֶּלֶךְ אֶל־הָעָם כִּי־הָיְתָה סִבָּה מֵעִם יְהוָה לְמַעַן
        הָקִים אֶת־דְּבָרוֹ אֲשֶׁר דִּבֶּר יְהוָה בְּיַד אֲחִיָּה הַשִּׁילֹנִי אֶל־יָרָבְעָם
        בֶּן־נְבָט׃
      yi: און דער מלך האָט ניט צוגעהערט צום פֿאָלק, װאָרום דאָס איז געװען באַשערט
        פֿון גאָט, כּדי מקיים צו זײַן זײַן װאָרט, װאָס גאָט האָט גערעדט דורך אַחִיהן
        פֿון שילו צו יָרָבֿעָם דעם זון פֿון נבֿטן.  
      cs: I neuposlechl král lidu. Nebo byla příčina od Hospodina, aby se naplnila
        řeč jeho, kterouž mluvil Hospodin skrze Achiáše Silonského k Jeroboámovi synu
        Nebatovu.
      pl: I tak nie wysłuchał król ludu; tak bowiem pokierowanem było przez Wiekuistego,
        aby stwierdził słowo Swoje, które był wyrzekł przez Achiję z Szylo do Jerobeama,
        syna Nebata. 
    16:
      he: וַיַּרְא כָּל־יִשְׂרָאֵל כִּי לֹא־שָׁמַע הַמֶּלֶךְ אֲלֵיהֶם וַיָּשִׁבוּ
        הָעָם אֶת־הַמֶּלֶךְ דָּבָר לֵאמֹר מַה־לָּנוּ חֵלֶק בְּדָוִד וְלֹא־נַחֲלָה
        בְּבֶן־יִשַׁי לְאֹהָלֶיךָ יִשְׂרָאֵל עַתָּה רְאֵה בֵיתְךָ דָּוִד וַיֵּלֶךְ
        יִשְׂרָאֵל לְאֹהָלָיו׃
      yi: 'און װי גאַנץ ישׂראל האָט געזען, אַז דער מלך האָט ניט צוגעהערט צו זײ, אַזױ
        האָט דאָס גאַנצע פֿאָלק געגעבן דעם מלך אַן ענטפֿער, אַזױ צו זאָגן: מיר האָבן
        ניט קײן חלק אין דָוִדן, און קײן ירושה אין דעם זון פֿון יִשַין. צו דײַנע געצעלטן,
        ישׂראל ! אַצונד קוק זיך אום אױף דײַן הױז, דוד! און ישׂראל איז אַװעקגעגאַנגען
        צו זײַנע געצעלטן.'
      cs: 'Protož vida všecken Izrael, že by je král oslyšel, odpověděl lid králi
        v tato slova: Jakýž máme díl v Davidovi? Ani dědictví nemáme v synu Izai.
        K stanům svým, ó Izraeli! Nyní opatř dům svůj, Davide. Odšel tedy Izrael k
        stanům svým,'
      pl: 'Widząc tedy cały Izrael, że ich król nie wysłuchał, odpowiedział lud królowi
        tak, i rzekł: Jakiż nam udział w Dawidzie? Nie mamy dziedzictwa z synem Iszaja!
        Do namiotów twoich Izraelu! Teraz bacz na dom twój Dawidzie! I tak rozszedł
        się Izrael do namiotów swoich. '
    17:
      he: וּבְנֵי יִשְׂרָאֵל הַיֹּשְׁבִים בְּעָרֵי יְהוּדָה וַיִּמְלֹךְ עֲלֵיהֶם רְחַבְעָם׃
      yi: נאָר די קינדער פֿון ישׂראל װאָס זײַנען געזעסן אין די שטעט פֿון יהוּדה, איבער
        זײ איז געבליבן קיניגן רחַבֿעם.
      cs: Tak že nad syny Izraelskými toliko, kteříž bydlili v městech Judských, kraloval
        Roboám.
      pl: Nad tymi jednak Izraelitami, którzy przemieszkiwali w miastach judzkich,
        nad nimi pozostał królem Rehabeam. 
    18:
      he: וַיִּשְׁלַח הַמֶּלֶךְ רְחַבְעָם אֶת־אֲדֹרָם אֲשֶׁר עַל־הַמַּס וַיִּרְגְּמוּ
        כָל־יִשְׂרָאֵל בּוֹ אֶבֶן וַיָּמֹת וְהַמֶּלֶךְ רְחַבְעָם הִתְאַמֵּץ לַעֲלוֹת
        בַּמֶּרְכָּבָה לָנוּס יְרוּשָׁלִָם׃
      yi: און דער מלך רחַבֿעם האָט אַרױסגעשיקט אַדוֹרמען װאָס איבער דעם צינדז, און
        גאַנץ ישׂראל האָבן אים פֿאַרװאָרפֿן מיט שטײנער, און ער איז געשטאָרבן, און
        דער מלך רחַבֿעם האָט זיך געאײַלט אַרױפֿצוגײן אױף זײַן רײַטװאָגן, צו אַנטלױפֿן
        קײן ירושלים.
      cs: I poslal král Roboám Adurama, kterýž byl nad platy, a uházel ho všecken
        Izrael kamením až do smrti, čímž král Roboám přinucen byl, aby vsedna na vůz,
        utekl do Jeruzaléma.
      pl: Gdy tedy wysłał król Rehabeam Adonirama, przełożonego nad pańszczyzną, obrzucił
        go wszystek Izrael kamieniami, tak że zginął. Król Rehabeam zaś zdołał jeszcze
        wskoczyć do powozu, by uciec do Jerozolimy. 
    19:
      he: וַיִּפְשְׁעוּ יִשְׂרָאֵל בְּבֵית דָּוִד עַד הַיּוֹם הַזֶּה׃
      yi: און ישׂראל האָט װידערשפּעניקט אָן דעם הױז פֿון דוד ביז אױף הײַנטיקן טאָג.
      cs: A tak odstoupili synové Izraelští od domu Davidova až do dnešního dne.
      pl: I tak odpadł Izrael od domu Dawida aż po dziś dzień. 
    20:
      he: וַיְהִי כִּשְׁמֹעַ כָּל־יִשְׂרָאֵל כִּי־שָׁב יָרָבְעָם וַיִּשְׁלְחוּ וַיִּקְרְאוּ
        אֹתוֹ אֶל־הָעֵדָה וַיַּמְלִיכוּ אֹתוֹ עַל־כָּל־יִשְׂרָאֵל לֹא הָיָה אַחֲרֵי
        בֵית־דָּוִד זוּלָתִי שֵׁבֶט־יְהוּדָה לְבַדּוֹ׃
      yi: און עס איז געװען, װי גאַנץ ישׂראל האָט געהערט, אַז יָרָבֿעָם האָט זיך אומגעקערט,
        אַזױ האָבן זײ געשיקט און אים גערופֿן צו דער אײַנזאַמלונג, און זײ האָבן אים
        געמאַכט פֿאַר אַ מלך איבער גאַנץ ישׂראל. קײנער איז ניט געבליבן הינטער דעם
        הױז פֿון דוד, אחוץ שבֿט יהוּדה אַלײן.
      cs: I stalo se, když uslyšeli všickni Izraelští, že by se navrátil Jeroboám,
        poslavše, povolali ho do shromáždění, a ustanovili ho králem nade vším Izraelem.
        Nezůstávalo při domu Davidovu než samo pokolení Judovo.
      pl: Gdy tedy cały Izrael usłyszał, że Jerobeam powrócił, posłali i wezwali go
        do zboru i ogłosili go królem nad całym Izraelem. Nie trzymał nikt z domem
        Dawida, oprócz jednego pokolenia Judy. 
    21:
      he: ויבאו [וַיָּבֹא] רְחַבְעָם יְרוּשָׁלִַם וַיַּקְהֵל אֶת־כָּל־בֵּית יְהוּדָה
        וְאֶת־שֵׁבֶט בִּנְיָמִן מֵאָה וּשְׁמֹנִים אֶלֶף בָּחוּר עֹשֵׂה מִלְחָמָה לְהִלָּחֵם
        עִם־בֵּית יִשְׂרָאֵל לְהָשִׁיב אֶת־הַמְּלוּכָה לִרְחַבְעָם בֶּן־שְׁלֹמֹה׃
      yi: און רחַבֿעם איז געקומען קײן ירושלים, און ער האָט אײַנגעזאַמלט דאָס גאַנצע
        הױז פֿון יהוּדה, און שבֿט בנימין, הונדערט און אַכציק טױזנט געקליבענע קריגסלײַט,
        מלחמה צו האַלטן מיט דעם הױז פֿון ישׂראל, כּדי אומצוקערן די מלוכה צו רחַבֿעם
        דעם זון פֿון שלמהן.
      cs: Když pak přijel Roboám do Jeruzaléma, shromáždil všecken dům Judský a pokolení
        Beniamin, totiž sto a osmdesáte tisíců výborných bojovníků, aby bojovali proti
        domu Izraelskému, a aby zase přivedeno bylo království k Roboámovi synu Šalomounovu.
      pl: A gdy przybył Rehabeam do Jerozolimy, zgromadził cały dom judzki i pokolenie
        Benjamina, sto ośmdziesiąt tysięcy doborowych, doświadczonych w boju, do walki
        przeciw domowi Izraela, aby przywrócić królestwo Rehabeamowi, synowi Salomona. 
    22:
      he: וַיְהִי דְּבַר הָאֱלֹהִים אֶל־שְׁמַעְיָה אִישׁ־הָאֱלֹהִים לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו שמַעיה דעם געטלעכן מאַן, אַזױ צו זאָגן:'
      cs: 'Tedy stala se řeč Boží k Semaiášovi muži Božímu, řkoucí:'
      pl: Słowo Boże doszło jednak Szemaję, męża Bożego, tak: 
    23:
      he: אֱמֹר אֶל־רְחַבְעָם בֶּן־שְׁלֹמֹה מֶלֶךְ יְהוּדָה וְאֶל־כָּל־בֵּית יְהוּדָה
        וּבִנְיָמִין וְיֶתֶר הָעָם לֵאמֹר׃
      yi: 'זאָג צו רחַבֿעם דעם זון פֿון שלמהן, דעם מלך פֿון יהוּדה, און צו דעם גאַנצן
        הױז פֿון יהוּדה און בנימין, און דעם איבעריקן פֿאָלק, אַזױ צו זאָגן:'
      cs: 'Pověz Roboámovi synu Šalomounovu, králi Judskému a všemu domu Judovu i
        Beniaminovu, a ostatku lidu těmito slovy:'
      pl: Oświadcz Rehabeamowi, synowi Salomona, królowi Judy, i całemu domowi Judy
        i Benjamina wraz z resztą ludu, a powiedz: 
    24:
      he: כֹּה אָמַר יְהוָה לֹא־תַעֲלוּ וְלֹא־תִלָּחֲמוּן עִם־אֲחֵיכֶם בְּנֵי־יִשְׂרָאֵל
        שׁוּבוּ אִישׁ לְבֵיתוֹ כִּי מֵאִתִּי נִהְיָה הַדָּבָר הַזֶּה וַיִּשְׁמְעוּ
        אֶת־דְּבַר יְהוָה וַיָּשֻׁבוּ לָלֶכֶת כִּדְבַר יְהוָה׃
      yi: 'אַזױ האָט גאָט געזאָגט: איר זאָלט ניט אַרױפֿגײן, און איר זאָלט ניט מלחמה
        האַלטן מיט אײַער ברידער, די קינדער פֿון ישׂראל. קערט אײַך אום איטלעכער צו
        זײַן הױז, װאָרום פֿון מיר איז געשען די דאָזיקע זאַך. און זײ האָבן צוגעהערט
        דאָס װאָרט פֿון גאָט, און זײַנען אַװעקגעגאַנגען צוריק, אַזױ װי דאָס װאָרט
        פֿון גאָט.'
      cs: 'Takto praví Hospodin: Netáhněte a nebojujte proti bratřím svým synům Izraelským.
        Navraťte se jeden každý do domu svého, nebo ode mne stala se věc tato. I uposlechli
        rozkazu Hospodinova a navrátili se, aby odešli vedlé řeči Hospodinovy.'
      pl: 'Tak rzecze Wiekuisty: Nie wyruszcie a nie walczcie z braćmi waszymi, synami
        Izraela. Wróćcie każdy do domu swego, albowiem odemnie wyszła ta rzecz! A gdy
        usłyszeli słowo Wiekuistego, wrócili i rozeszli się wedle słowa Wiekuistego. '
    25:
      he: וַיִּבֶן יָרָבְעָם אֶת־שְׁכֶם בְּהַר אֶפְרַיִם וַיֵּשֶׁב בָּהּ וַיֵּצֵא
        מִשָּׁם וַיִּבֶן אֶת־פְּנוּאֵל׃
      yi: און יָרָבֿעָם האָט אַרומגעבױט שכם אין דעם געבערג פֿון אפֿרים, און האָט זיך
        אין איר באַזעצט. און ער איז אַרױסגעגאַנגען פֿון דאָרטן, און האָט אַרומגעבױט
        פּנואל.
      cs: Potom vystavěl Jeroboám Sichem na hoře Efraim, a bydlil v něm, a vyšed odtud,
        vystavěl Fanuel.
      pl: Jerobeam zaś obwarował Szechem na wzgórzu Efraima i osiadł tam; poczem wyruszył
        stamtąd i obwarował Penuel. 
    26:
      he: וַיֹּאמֶר יָרָבְעָם בְּלִבּוֹ עַתָּה תָּשׁוּב הַמַּמְלָכָה לְבֵית דָּוִד׃
      yi: 'און יָרָבֿעָם האָט געזאָגט בײַ זיך אין האַרצן: אַצונד װעט די מלוכה זיך
        אומקערן צו דעם הױז פֿון דוד.'
      cs: 'Řekl pak Jeroboám v srdci svém: Tudíž by se navrátilo království toto k
        domu Davidovu,'
      pl: 'I pomyślał Jerobeam w sercu swojem: Teraz mogłoby królestwo wrócić do domu
        Dawida. '
    27:
      he: אִם־יַעֲלֶה הָעָם הַזֶּה לַעֲשׂוֹת זְבָחִים בְּבֵית־יְהוָה בִּירוּשָׁלִַם
        וְשָׁב לֵב הָעָם הַזֶּה אֶל־אֲדֹנֵיהֶם אֶל־רְחַבְעָם מֶלֶךְ יְהוּדָה וַהֲרָגֻנִי
        וְשָׁבוּ אֶל־רְחַבְעָם מֶלֶךְ־יְהוּדָה׃
      yi: אױב דאָס דאָזיקע פֿאָלק װעט אַרױפֿגײן צו מאַכן שלאַכטאָפּפֿער אין דעם הױז
        פֿון גאָט אין ירושלים, װעט דאָס האַרץ פֿון דעם דאָזיקן פֿאָלק זיך אומקערן
        צו זײער האַר, צו רחַבֿעם דעם מלך פֿון יהוּדה, און זײ װעלן מיך הרגענען, און
        װעלן זיך אומקערן צו רחַבֿעם דעם מלך פֿון יהוּדה.
      cs: Když by chodíval lid tento k obětování obětí v domě Hospodinově do Jeruzaléma;
        i obrátilo by se srdce lidu tohoto ku pánu jeho Roboámovi králi Judskému,
        a tak zabijíce mne, navrátili by se k Roboámovi králi Judskému.
      pl: Gdyby udawał się lud ten, aby sprawować ofiary rzeźne w domu Wiekuistego
        w Jerozolimie, przypadłoby wtedy znowu serce ludu tego do pana ich, do Rehabeama,
        króla judzkiego, a zamordowawszy mnie wróciliby do Rehabeama, króla judzkiego. 
    28:
      he: וַיִּוָּעַץ הַמֶּלֶךְ וַיַּעַשׂ שְׁנֵי עֶגְלֵי זָהָב וַיֹּאמֶר אֲלֵהֶם רַב־לָכֶם
        מֵעֲלוֹת יְרוּשָׁלִַם הִנֵּה אֱלֹהֶיךָ יִשְׂרָאֵל אֲשֶׁר הֶעֱלוּךָ מֵאֶרֶץ
        מִצְרָיִם׃
      yi: 'האָט דער מלך זיך באַקלערט, און האָט געמאַכט צװײ גילדערנע קעלבער; און ער
        האָט צו זײ געזאָגט: גענוג אײַך אַרױפֿגײן קײן ירושלים! אָט זײַנען דײַנע געטער,
        ישׂראל, װאָס האָבן דיך אױפֿגעבראַכט פֿון לאַנד מצרים.'
      cs: 'Protož poradiv se král, udělal dvé telat zlatých a řekl lidu: Dosti jste
        již chodili do Jeruzaléma. Aj, teď bohové tvoji, ó Izraeli, kteříž tě vyvedli
        z země Egyptské.'
      pl: 'Poradziwszy się przeto król, przygotował dwa cielce złote, i rzekł do nich:
        Dość już napielgrzymowaliście się do Jerozolimy! Oto bogi twoje Izraelu, które
        wywiodły cię z ziemi egipskiej. '
    29:
      he: וַיָּשֶׂם אֶת־הָאֶחָד בְּבֵית־אֵל וְאֶת־הָאֶחָד נָתַן בְּדָן׃
      yi: און ער האָט אײנס אַװעקגעשטעלט אין בֵית-אֵל, און אײנס האָט ער אַװעקגעשטעלט
        אין דָן.
      cs: I postavil jedno v Bethel, a druhé postavil v Dan.
      pl: I ustawił jednego w Bethel, drugiego zaś umieścił w Dan. 
    30:
      he: וַיְהִי הַדָּבָר הַזֶּה לְחַטָּאת וַיֵּלְכוּ הָעָם לִפְנֵי הָאֶחָד עַד־דָּן׃
      yi: און די דאָזיקע זאַך איז געװאָרן פֿאַר אַ זינד; און דאָס פֿאָלק איז געגאַנגען
        צו אײנעם ביז קײן דָן.
      cs: Kterážto věc byla příčinou k hřešení, nebo chodíval lid k jednomu z těch
        až do Dan.
      pl: A stało się to podnietą do grzechu, lud bowiem pielgrzymował aż do Dan,
        aby przed jednym się korzyć. 
    31:
      he: וַיַּעַשׂ אֶת־בֵּית בָּמוֹת וַיַּעַשׂ כֹּהֲנִים מִקְצוֹת הָעָם אֲשֶׁר לֹא־הָיוּ
        מִבְּנֵי לֵוִי׃
      yi: און ער האָט געמאַכט הײַזער פֿון בָמות, און האָט געמאַכט כּהנים פֿון צװישן
        דעם פֿאָלק װאָס זײַנען ניט געװען פֿון די קינדער פֿון לֵוי.
      cs: Vzdělal zajisté dům výsostí, a ustanovil kněží z lidu obecného, kteříž nebyli
        z synů Léví.
      pl: Wystawił również przybytki na wyżynach, a ustanowił kapłanami wziętych z pośród
        ludu, nie należących do lewitów. 
    32:
      he: וַיַּעַשׂ יָרָבְעָם חָג בַּחֹדֶשׁ הַשְּׁמִינִי בַּחֲמִשָּׁה־עָשָׂר יוֹם
        לַחֹדֶשׁ כֶּחָג אֲשֶׁר בִּיהוּדָה וַיַּעַל עַל־הַמִּזְבֵּחַ כֵּן עָשָׂה בְּבֵית־אֵל
        לְזַבֵּחַ לָעֲגָלִים אֲשֶׁר־עָשָׂה וְהֶעֱמִיד בְּבֵית אֵל אֶת־כֹּהֲנֵי הַבָּמוֹת
        אֲשֶׁר עָשָׂה׃
      yi: און יָרָבֿעָם האָט געמאַכט אַ יום-טובֿ אין אַכטן חודש, אין פֿופֿצנטן טאָג
        פֿון חודש, אַזױ װי דער יום-טובֿ װאָס אין יהוּדה, און ער איז אַרױפֿגעגאַנגען
        אױפֿן מזבח. אַזױ האָט ער געטאָן אין בֵית-אֵל, כּדי צו שלאַכטן צו די קעלבער
        װאָס ער האָט געמאַכט; און ער האָט געשטעלט אין בֵית-אֵל די כּהנים פֿון די בָמות
        װאָס ער האָט געמאַכט.
      cs: Ustanovil také Jeroboám svátek měsíce osmého, v patnáctý den téhož měsíce,
        ku podobenství svátku, kterýž byl v Judstvu, a obětoval na oltáři. Takž učinil
        i v Bethel, obětuje telatům, kteréž byl udělal; také i v Bethel ustanovil
        kněží výsostí, kteréž byl zdělal.
      pl: Nadto ustanowił Jerobeam święto miesiąca ósmego, piętnastego dnia tegoż
        miesiąca, na wzór święta obchodzonego w Judzie, i składał ofiary na ołtarzu.
        Tak uczynił w Bethel, ofiarując cielcom, które przygotował, i ustanowił w Bethel
        kapłanów wyżyn, które tam wzniósł. 
    33:
      he: וַיַּעַל עַל־הַמִּזְבֵּחַ אֲשֶׁר־עָשָׂה בְּבֵית־אֵל בַּחֲמִשָּׁה עָשָׂר
        יוֹם בַּחֹדֶשׁ הַשְּׁמִינִי בַּחֹדֶשׁ אֲשֶׁר־בָּדָא מלבד [מִלִּבּוֹ] וַיַּעַשׂ
        חָג לִבְנֵי יִשְׂרָאֵל וַיַּעַל עַל־הַמִּזְבֵּחַ לְהַקְטִיר׃
      yi: און ער איז אַרױפֿגעגאַנגען אױף דעם מזבח װאָס ער האָט געמאַכט אין בֵית-אֵל,
        אין פֿופֿצנטן טאָג פֿון אַכטן חודש, אין דעם חודש װאָס ער האָט אױסגעקלערט פֿון
        זײַן האַרצן; און ער האָט געמאַכט אַ יום-טובֿ בײַ די קינדער פֿון ישׂראל, און
        ער איז אַרױפֿגעגאַנגען אױפֿן מזבח צו דעמפֿן.
      cs: A obětoval na oltáři, kterýž byl udělal v Bethel, v patnáctý den měsíce
        osmého, toho měsíce, kterýž byl sobě smyslil v srdci svém, a slavil svátek
        s syny Izraelskými, a přistoupil k oltáři, aby kadil.
      pl: I ofiarował na ołtarzu, który wystawił w Bethel, piętnastego dnia miesiąca
        ósmego, mianowicie miesiąca, który sobie wymyślił w sercu swojem, i urządził
        tam święto synom Izraela, i wstąpił na ołtarz, aby palić kadzidła. 
  13:
    1:
      he: וְהִנֵּה אִישׁ אֱלֹהִים בָּא מִיהוּדָה בִּדְבַר יְהוָה אֶל־בֵּית־אֵל וְיָרָבְעָם
        עֹמֵד עַל־הַמִּזְבֵּחַ לְהַקְטִיר׃
      yi: ערשט אַ געטלעכער מאַן איז אָנגעקומען פֿון יהוּדה דורך דעם װאָרט פֿון גאָט
        קײן בֵית-אֵל, װען יָרָבֿעָם איז געשטאַנען אױפֿן מזבח צו דעמפֿן.
      cs: A aj, muž Boží přišel z Judstva s slovem Hospodinovým do Bethel, tehdáž
        když Jeroboám, stoje u oltáře, kadil.
      pl: A oto przybył z rozkazu Wiekuistego mąż Boży z Judy do Bethel, gdy właśnie
        Jerobeam stał u ołtarza, by kadzidła palić. 
    2:
      he: וַיִּקְרָא עַל־הַמִּזְבֵּחַ בִּדְבַר יְהוָה וַיֹּאמֶר מִזְבֵּחַ מִזְבֵּחַ
        כֹּה אָמַר יְהוָה הִנֵּה־בֵן נוֹלָד לְבֵית־דָּוִד יֹאשִׁיָּהוּ שְׁמוֹ וְזָבַח
        עָלֶיךָ אֶת־כֹּהֲנֵי הַבָּמוֹת הַמַּקְטִרִים עָלֶיךָ וְעַצְמוֹת אָדָם יִשְׂרְפוּ
        עָלֶיךָ׃
      yi: 'און ער האָט אױסגערופֿן צום מזבח דורך דעם װאָרט פֿון גאָט, און האָט געזאָגט:
        מזבח! מזבח! אַזױ האָט גאָט געזאָגט: זע, אַ זון װערט געבאָרן דעם הױז פֿון דוד
        –             יֹאשִיָהו װעט זײַן נאָמען זײַן, און ער װעט שעכטן אױף דירדי כּהנים
        פֿון די בָמות װאָס דעמפֿן אױף דיר; און בײנער פֿון מענטשן װעט מען פֿאַרברענען
        אױף דיר.'
      cs: 'I zvolal proti oltáři slovem Hospodinovým, řka: Oltáři, oltáři, toto praví
        Hospodin: Hle, syn narodí se domu Davidovu, jménem Joziáš, kterýž obětovati
        bude na tobě kněží výsostí, jenž zapalují kadidlo na tobě; i kosti lidské
        páliti budou na tobě.'
      pl: 'I zawołał przeciw ołtarzowi na rozkaz Wiekuistego, i rzekł: Ołtarzu, ołtarzu!
        tak rzecze Wiekuisty: Oto narodzi się syn domowi Dawida imieniem Jozjasz;
        ten wyrznie na tobie kapłanów wyżyn, którzy kadzą na tobie, a i kości ludzkie
        palić będą na tobie! '
    3:
      he: וְנָתַן בַּיּוֹם הַהוּא מוֹפֵת לֵאמֹר זֶה הַמּוֹפֵת אֲשֶׁר דִּבֶּר יְהוָה
        הִנֵּה הַמִּזְבֵּחַ נִקְרָע וְנִשְׁפַּךְ הַדֶּשֶׁן אֲשֶׁר־עָלָיו׃
      yi: 'און ער האָט געגעבן אין יענעם טאָג אַ צײכן, אַזױ צו זאָגן: דאָס איז דער
        צײכן װאָס גאָט האָט געזאָגט: זע, דער מזבח װערט צעריסן, און די אַש װאָס אױף
        אים װעט זיך אױסשיטן.'
      cs: 'I dal téhož dne znamení, řka: Totoť jest znamení, že mluvil Hospodin: Aj,
        oltář roztrhne se a vysype se popel, kterýž jest na něm.'
      pl: 'I dał tegoż dnia znak, mówiąc: Taki jest znak, że Wiekuisty to wyrzekł:
        Oto ołtarz rozpadnie się, a rozsypie się popiół będący na nim. '
    4:
      he: וַיְהִי כִשְׁמֹעַ הַמֶּלֶךְ אֶת־דְּבַר אִישׁ־הָאֱלֹהִים אֲשֶׁר קָרָא עַל־הַמִּזְבֵּחַ
        בְּבֵית־אֵל וַיִּשְׁלַח יָרָבְעָם אֶת־יָדוֹ מֵעַל הַמִּזְבֵּחַ לֵאמֹר תִּפְשֻׂהוּ
        וַתִּיבַשׁ יָדוֹ אֲשֶׁר שָׁלַח עָלָיו וְלֹא יָכֹל לַהֲשִׁיבָהּ אֵלָיו׃
      yi: 'און עס איז געװען, װי דער מלך האָט געהערט דאָס װאָרט פֿון דעם געטלעכן מאַן
        װאָס ער האָט אױסגערופֿן צום מזבח אין בֵית-אֵל, אַזױ האָט יָרָבֿעָם אױסגעשטרעקט
        זײַן האַנט פֿון מזבח, אַזױ צו זאָגן: כאַפּט אים. און זײַן האַנט װאָס ער האָט
        אױסגעשטרעקט אױף אים, איז אײַנגעדאַרט געװאָרן, און ער האָט זי ניט געקענט אומקערן
        צו זיך.'
      cs: 'V tom uslyšev král Jeroboám slovo muže Božího, že zvolal proti oltáři v
        Bethel, vztáhl ruku svou od oltáře a řekl: Jměte ho. I uschla ruka jeho, kterouž
        vztáhl proti němu, a nemohl ji zase přitáhnouti k sobě.'
      pl: 'Gdy tedy usłyszał król słowo męża Bożego, które wygłosił przeciw ołtarzowi
        w Bethel, wyciągnął Jerobeam rękę swą od ołtarza i zawołał: Pochwyćcie go!
        Ale uschła ręka jego, którą był wyciągnął przeciw niemu, tak że nie zdołał
        już ściągnąć ją do siebie. '
    5:
      he: וְהַמִּזְבֵּחַ נִקְרָע וַיִּשָּׁפֵךְ הַדֶּשֶׁן מִן־הַמִּזְבֵּחַ כַּמּוֹפֵת
        אֲשֶׁר נָתַן אִישׁ הָאֱלֹהִים בִּדְבַר יְהוָה׃
      yi: און דער מזבח איז צעריסן געװאָרן, און די אַש האָט זיך אױסגעשאָטן פֿון מזבח,
        אַזױ װי דער צײכן װאָס דער געטלעכער מאַן האָט געגעבן דורך דעם װאָרט פֿון גאָט.
      cs: Oltář také se roztrhl, a vysypal se popel z oltáře podlé znamení, kteréž
        byl předpověděl muž Boží slovem Hospodinovým.
      pl: Ołtarz zaś się rozpadł i rozsypał się popiół z ołtarza według znaku, który
        dał mąż Boży na rozkaz Wiekuistego. 
    6:
      he: וַיַּעַן הַמֶּלֶךְ וַיֹּאמֶר אֶל־אִישׁ הָאֱלֹהִים חַל־נָא אֶת־פְּנֵי יְהוָה
        אֱלֹהֶיךָ וְהִתְפַּלֵּל בַּעֲדִי וְתָשֹׁב יָדִי אֵלָי וַיְחַל אִישׁ־הָאֱלֹהִים
        אֶת־פְּנֵי יְהוָה וַתָּשָׁב יַד־הַמֶּלֶךְ אֵלָיו וַתְּהִי כְּבָרִאשֹׁנָה׃
      yi: 'האָט דער מלך זיך אָפּגערופֿן און האָט געזאָגט צום געטלעכן מאַן: בעט אַקאָרשט
        בײַ יהוה דײַן גאָט, און זײַ מתפּלל פֿאַר מיר, אַז מײַן האַנט זאָל זיך אומקערן
        צו מיר. האָט דער געטלעכער מאַן געבעטן בײַ גאָט, און די האַנט פֿון דעם מלך
        האָט זיך אומגעקערט, און איז געװאָרן אַזױ װי פֿריִער.'
      cs: 'Protož mluvil král a řekl tomu muži Božímu: Pomodl se medle Hospodinu Bohu
        svému a pros za mne, abych mohl přitáhnouti ruku svou k sobě. I modlil se
        muž Boží Hospodinu, a přitáhl král ruku zase k sobě, a byla jako prvé.'
      pl: 'I odezwał się król i rzekł do męża Bożego: Chciejże uprosić oblicze Wiekuistego,
        Boga twojego, a pomódl się za mną, abym mógł ściągnąć rękę do siebie! Uprosił
        tedy mąż Boży oblicze Wiekuistego, tak że mógł znowu król ściągnąć rękę swą
        do siebie, a była jak przedtem. '
    7:
      he: וַיְדַבֵּר הַמֶּלֶךְ אֶל־אִישׁ הָאֱלֹהִים בֹּאָה־אִתִּי הַבַּיְתָה וּסְעָדָה
        וְאֶתְּנָה לְךָ מַתָּת׃
      yi: 'האָט דער מלך געזאָגט צום געטלעכן מאַן: קום מיט מיר אַהײם, און דערקװיק זיך,
        און איך װעל דיר געבן אַ מתּנה.'
      cs: 'Tedy řekl král muži Božímu: Poď se mnou domů a posilň se, a dámť dar.'
      pl: 'Poczem rzekł król do męża Bożego: Pójdź ze mną do domu, a posil się, a obdarzę
        cię upominkiem. '
    8:
      he: וַיֹּאמֶר אִישׁ־הָאֱלֹהִים אֶל־הַמֶּלֶךְ אִם־תִּתֶּן־לִי אֶת־חֲצִי בֵיתֶךָ
        לֹא אָבֹא עִמָּךְ וְלֹא־אֹכַל לֶחֶם וְלֹא אֶשְׁתֶּה־מַּיִם בַּמָּקוֹם הַזֶּה׃
      yi: 'האָט דער געטלעכער מאַן געזאָגט צום מלך: װען דו זאָלסט מיר געבן אַ האַלב
        הױז דײַנס, װעל איך ניט גײן מיט דיר, און װעל ניט עסן קײן ברױט און ניט טרינקען
        קײן װאַסער אין דעם דאָזיקן אָרט.'
      cs: 'I řekl muž Boží králi: Bys mi dal polovici domu svého, nešel bych s tebou,
        aniž bych jedl chleba, aniž bych pil vody na místě tomto.'
      pl: 'I odpowiedział mąż królowi: Choćbyś mi połowę swego domu oddał, nie pójdę
        z tobą, i nie posilę się chlebem ani napiję się wody na miejscu tem. '
    9:
      he: כִּי־כֵן צִוָּה אֹתִי בִּדְבַר יְהוָה לֵאמֹר לֹא־תֹאכַל לֶחֶם וְלֹא תִשְׁתֶּה־מָּיִם
        וְלֹא תָשׁוּב בַּדֶּרֶךְ אֲשֶׁר הָלָכְתָּ׃
      yi: 'װאָרום אַזױ האָט מען מיר באַפֿױלן דורך דעם װאָרט פֿון גאָט, אַזױ צו זאָגן:
        זאָלסט ניט עסן קײן ברױט און ניט טרינקען קײן װאַסער, און זאָלסט זיך ניט אומקערן
        אױף דעם װעג װאָס דו ביסט געגאַנגען.'
      cs: 'Nebo tak mi přikázal slovem svým Hospodin, řka: Nebudeš jísti chleba, ani
        píti vody, aniž se navrátíš tou cestou, kterouž jsi přišel.'
      pl: 'Gdyż tak nakazano mi przez słowo Wiekuistego, które brzmiało: Nie posilisz
        się tam chlebem, ani napijesz się wody, ani się wrócisz tą drogą, którąś przyszedł. '
    10:
      he: וַיֵּלֶךְ בְּדֶרֶךְ אַחֵר וְלֹא־שָׁב בַּדֶּרֶךְ אֲשֶׁר בָּא בָהּ אֶל־בֵּית־אֵל׃
      yi: און ער איז אַװעקגעגאַנגען מיט אַן אַנדער װעג, און האָט זיך ניט אומגעקערט
        מיט דעם װעג װאָס ער איז אױף אים געקומען קײן בֵית-אֵל.
      cs: A tak odšel jinou cestou, a nenavrátil se tou cestou, kterouž byl přišel
        do Bethel.
      pl: Poczem odszedł drogą inną, a nie wracał tą samą drogą, którą przybył do Bethel. 
    11:
      he: וְנָבִיא אֶחָד זָקֵן יֹשֵׁב בְּבֵית־אֵל וַיָּבוֹא בְנוֹ וַיְסַפֶּר־לוֹ אֶת־כָּל־הַמַּעֲשֶׂה
        אֲשֶׁר־עָשָׂה אִישׁ־הָאֱלֹהִים הַיּוֹם בְּבֵית־אֵל אֶת־הַדְּבָרִים אֲשֶׁר
        דִּבֶּר אֶל־הַמֶּלֶךְ וַיְסַפְּרוּם לַאֲבִיהֶם׃
      yi: און אײנער אַן אַלטער נבֿיא איז געזעסן אין בֵית-אֵל; איז געקומען אײנער פֿון
        זײַנע זין, און האָט אים דערצײלט די גאַנצע טוּונג װאָס דער געטלעכער מאַן האָט
        געטאָן דעם טאָג אין בֵית-אֵל, און די װערטער װאָס ער האָט גערעדט צום מלך. און
        װי זײ האָבן עס דערצײלט זײער פֿאָטער,
      cs: Prorok pak jeden starý bydlil v Bethel, jehož syn přišed, vypravoval mu
        všecky věci, kteréž učinil muž Boží toho dne v Bethel; i slova, kteráž mluvil
        králi, vypravovali otci svému.
      pl: Mieszkał zaś pewien prorok stary w Bethel; i przyszedł syn jego i opowiedział
        mu wszystko, co mąż Boży onego dnia w Bethel uczynił, i słowa, które do króla
        wyrzekł. Gdy opowiedzieli to synowie jego ojcu swojemu, 
    12:
      he: וַיְדַבֵּר אֲלֵהֶם אֲבִיהֶם אֵי־זֶה הַדֶּרֶךְ הָלָךְ וַיִּרְאוּ בָנָיו אֶת־הַדֶּרֶךְ
        אֲשֶׁר הָלַךְ אִישׁ הָאֱלֹהִים אֲשֶׁר־בָּא מִיהוּדָה׃
      yi: 'אַזױ האָט זײער פֿאָטער צו זײ געזאָגט: װאָסער װעג איז ער געגאַנגען? און
        זײַנע זין האָבן געזען דעם װעג װאָס דער געטלעכער מאַן װאָס איז געקומען פֿון
        יהוּדה, איז געגאַנגען.'
      cs: 'Tedy řekl jim otec jejich: Kterou cestou šel? I ukázali mu synové jeho
        cestu, kterouž šel ten muž Boží, kterýž byl z Judstva přišel.'
      pl: 'Zapytał się ich ojciec: Którąż drogą odszedł? Otóż widzieli synowie jego
        drogę, którą odszedł ów mąż Boży, przybyły z Judy. '
    13:
      he: וַיֹּאמֶר אֶל־בָּנָיו חִבְשׁוּ־לִי הַחֲמוֹר וַיַּחְבְּשׁוּ־לוֹ הַחֲמוֹר
        וַיִּרְכַּב עָלָיו׃
      yi: 'האָט ער געזאָגט צו זײַנע זין: זאָטלט מיר אָן דעם אײזל. האָבן זײ אים אָנגעזאָטלט
        דעם אײזל, און ער איז אַװעקגעריטן אױף אים.'
      cs: 'Zatím řekl synům svým: Osedlejte mi osla. Kteříž osedlali mu osla, a on
        vsedl na něj.'
      pl: 'Rzekł tedy do synów swoich: Osiodłajcie mi osła! A gdy osiodłali mu osła,
        wsiadł nań, '
    14:
      he: וַיֵּלֶךְ אַחֲרֵי אִישׁ הָאֱלֹהִים וַיִּמְצָאֵהוּ יֹשֵׁב תַּחַת הָאֵלָה
        וַיֹּאמֶר אֵלָיו הַאַתָּה אִישׁ־הָאֱלֹהִים אֲשֶׁר־בָּאתָ מִיהוּדָה וַיֹּאמֶר
        אָנִי׃
      yi: 'און ער איז געגאַנגען נאָך דעם געטלעכן מאַן, און האָט אים געפֿונען זיצנדיק
        אונטער אַן אײכנבױם, און ער האָט צו אים געזאָגט: ביסט דו דער געטלעכער מאַן
        װאָס איז געקומען פֿון יהוּדה? האָט ער געזאָגט: איך.'
      cs: 'A jel za mužem Božím a nalezl jej, an sedí pod dubem. I řekl jemu: Ty-li
        jsi ten muž Boží, kterýž jsi přišel z Judstva? A on odpověděl: Jsem.'
      pl: 'Pojechał za mężem Bożym, a spotkawszy go siedzącego pod dębem rzekł doń:
        Czyżeś ty to ów mąż Boży, któryś przybył z Judy? I odpowiedział: Tak jest. '
    15:
      he: וַיֹּאמֶר אֵלָיו לֵךְ אִתִּי הַבָּיְתָה וֶאֱכֹל לָחֶם׃
      yi: 'האָט ער צו אים געזאָגט: קום מיט מיר אַהײם, און עס ברױט.'
      cs: 'Kterýž řekl jemu: Poď se mnou domů, a pojíš chleba.'
      pl: 'Poprosił go tedy: Pójdź ze mną do domu, a posil się chlebem. '
    16:
      he: וַיֹּאמֶר לֹא אוּכַל לָשׁוּב אִתָּךְ וְלָבוֹא אִתָּךְ וְלֹא־אֹכַל לֶחֶם
        וְלֹא־אֶשְׁתֶּה אִתְּךָ מַיִם בַּמָּקוֹם הַזֶּה׃
      yi: 'האָט ער צו אים געזאָגט: איך קען זיך ניט אומקערן מיט דיר און קומען צו דיר,
        און איך װעל ניט עסן קײן ברױט און ניט טרינקען קײן װאַסער בײַ דיר אין דעם דאָזיקן
        אָרט.'
      cs: 'Ale on odpověděl: Nemohuť se navrátiti, ani jíti s tebou, aniž budu jísti
        chleba, ani píti vody s tebou na místě tomto.'
      pl: 'On wszakże rzekł: Nie mogę wrócić z tobą i towarzyszyć ci, nie posilę się
        też chlebem, ani napiję się z tobą wody na miejscu tem. '
    17:
      he: כִּי־דָבָר אֵלַי בִּדְבַר יְהוָה לֹא־תֹאכַל לֶחֶם וְלֹא־תִשְׁתֶּה שָׁם מָיִם
        לֹא־תָשׁוּב לָלֶכֶת בַּדֶּרֶךְ אֲשֶׁר־הָלַכְתָּ בָּהּ׃
      yi: 'װאָרום אַן אָנזאָג האָב איך דורך דעם װאָרט פֿון גאָט: זאָלסט ניט עסן קײן
        ברױט און ניט טרינקען דאָרטן קײן װאַסער, און זאָלסט זיך ניט אומקערן צו גײן
        מיט דעם װעג װאָס דו ביסט אױף אים געגאַנגען.'
      cs: 'Nebo stala se ke mně řeč slovem Hospodinovým: Nebudeš tam jísti chleba,
        ani píti vody; nenavrátíš se, jda touž cestou, kterouž jsi šel.'
      pl: 'Albowiem przez słowo Wiekuistego powiedziano mi: Nie posilisz się chlebem,
        ani napijesz się tam wody; nie będziesz wracał tą samą drogą, którąś przybył. '
    18:
      he: וַיֹּאמֶר לוֹ גַּם־אֲנִי נָבִיא כָּמוֹךָ וּמַלְאָךְ דִּבֶּר אֵלַי בִּדְבַר
        יְהוָה לֵאמֹר הֲשִׁבֵהוּ אִתְּךָ אֶל־בֵּיתֶךָ וְיֹאכַל לֶחֶם וְיֵשְׁתְּ מָיִם
        כִּחֵשׁ לוֹ׃
      yi: 'האָט ער צו אים געזאָגט: איך בין אױך אַ נבֿיא אַזױ װי דו, און אַ מלאך האָט
        גערעדט צו מיר דורך דעם װאָרט פֿון גאָט, אַזױ צו זאָגן: קער אים אום מיט דיר
        אין דײַן הױז, און ער זאָל עסן ברױט און טרינקען װאַסער. ליגן האָט ער אים געזאָגט.'
      cs: 'Jemuž odpověděl: Takéť já prorok jsem jako i ty, a mluvil ke mně anděl
        slovem Hospodinovým, řka: Navrať ho s sebou do domu svého, ať pojí chleba
        a napije se vody. To pak sklamal jemu.'
      pl: 'Rzekł doń tedy: I jam prorok jako i ty, a rzekł do mnie anioł z rozkazu
        Wiekuistego, mówiąc: Sprowadź go napowrót do domu twego, aby posilił się chlebem
        a napił się wody. Skłamał mu. '
    19:
      he: וַיָּשָׁב אִתּוֹ וַיֹּאכַל לֶחֶם בְּבֵיתוֹ וַיֵּשְׁתְּ מָיִם׃
      yi: האָט ער זיך אומגעקערט מיט אים, און ער האָט געגעסן ברױט אין זײַן הױז, און
        געטרונקען װאַסער.
      cs: Takž se navrátil s ním, a jedl chléb v domě jeho a pil vodu.
      pl: Wrócił tedy z nim i posilił się chlebem w domu jego i napił się wody, 
    20:
      he: וַיְהִי הֵם יֹשְׁבִים אֶל־הַשֻּׁלְחָן וַיְהִי דְּבַר־יְהוָה אֶל־הַנָּבִיא
        אֲשֶׁר הֱשִׁיבוֹ׃
      yi: און עס איז געװען, װי זײַן זיצן בײַם טיש, אַזױ איז דאָס װאָרט פֿון גאָט געװען
        צו דעם נבֿיא װאָס האָט אים אומגעקערט.
      cs: Když pak oni seděli za stolem, stalo se slovo Hospodinovo k proroku tomu,
        kterýž onoho byl zase navrátil.
      pl: Ale podczas gdy siedzieli przy stole doszło słowo Wiekuistego proroka, który
        go napowrót sprowadził. 
    21:
      he: וַיִּקְרָא אֶל־אִישׁ הָאֱלֹהִים אֲשֶׁר־בָּא מִיהוּדָה לֵאמֹר כֹּה אָמַר
        יְהוָה יַעַן כִּי מָרִיתָ פִּי יְהוָה וְלֹא שָׁמַרְתָּ אֶת־הַמִּצְוָה אֲשֶׁר
        צִוְּךָ יְהוָה אֱלֹהֶיךָ׃
      yi: 'און ער האָט אױסגערופֿן צו דעם געטלעכן מאַן װאָס איז געקומען פֿון יהוּדה,
        אַזױ צו זאָגן: אַזױ האָט גאָט געזאָגט: װײַל דו האָסט װידערשפּעניקט דעם מױל
        פֿון גאָט, און האָסט ניט געהיט דעם באַפֿעל װאָס יהוה דײַן גאָט האָט דיר באַפֿױלן,'
      cs: 'A zvolal na muže Božího, kterýž byl přišel z Judstva, řka: Toto praví Hospodin:
        Proto že jsi na odpor učinil řeči Hospodinově, a neostříhal jsi přikázaní,
        kteréžť vydal Hospodin Bůh tvůj,'
      pl: 'I zawołał do męża Bożego, który był przybył z Judy, w tych słowach: Tak
        rzecze Wiekuisty: Przeto że oparłeś się słowu Wiekuistego, a nie przestrzegałeś
        przykazania, które polecił ci Wiekuisty, Bóg twój. '
    22:
      he: וַתָּשָׁב וַתֹּאכַל לֶחֶם וַתֵּשְׁתְּ מַיִם בַּמָּקוֹם אֲשֶׁר דִּבֶּר אֵלֶיךָ
        אַל־תֹּאכַל לֶחֶם וְאַל־תֵּשְׁתְּ מָיִם לֹא־תָבוֹא נִבְלָתְךָ אֶל־קֶבֶר אֲבֹתֶיךָ׃
      yi: 'און האָסט זיך אומגעקערט, און געגעסן ברױט און געטרונקען װאַסער אין דעם אָרט
        װאָס ער האָט דיר אָנגעזאָגט: זאָלסט ניט עסן קײן ברױט און ניט טרינקען קײן װאַסער
        – װעט דײַן טױטער לײַב ניט קומען צו דעם קבֿר פֿון דײַנע עלטערן.'
      cs: 'Ale navrátils se a jedls chléb, a pils vodu na místě, o kterémžť řekl:
        Nebudeš jísti chleba, ani píti vody: nebudeť pochováno tělo tvé v hrobě otců
        tvých.'
      pl: 'Lecz wróciłeś a posiliłeś się chlebem i napiłeś się wody w miejscu, o którem
        ci powiedział: Nie posilisz się tam chlebem, ani napijesz się wody! Nie wnijdą
        zwłoki twoje do grobu ojców twoich. '
    23:
      he: וַיְהִי אַחֲרֵי אָכְלוֹ לֶחֶם וְאַחֲרֵי שְׁתוֹתוֹ וַיַּחֲבָשׁ־לוֹ הַחֲמוֹר
        לַנָּבִיא אֲשֶׁר הֱשִׁיבוֹ׃
      yi: און עס איז געװען, נאָך דעם װי ער האָט געגעסן ברױט, און נאָך דעם װי ער האָט
        געטרונקען, האָט ער אָנגעזאָטלט דעם אײזל פֿאַר אים – פֿאַר דעם נבֿיא װאָס ער
        האָט אים אומגעקערט.
      cs: Tedy když pojedl chleba a napil se, osedlal mu osla, totiž tomu proroku,
        kteréhož byl navrátil.
      pl: Posiliwszy się tedy chlebem, a napiwszy się wody, kazał mu osiodłać osła,
        mianowicie prorokowi, którego napowrót sprowadził. 
    24:
      he: וַיֵּלֶךְ וַיִּמְצָאֵהוּ אַרְיֵה בַּדֶּרֶךְ וַיְמִיתֵהוּ וַתְּהִי נִבְלָתוֹ
        מֻשְׁלֶכֶת בַּדֶּרֶךְ וְהַחֲמוֹר עֹמֵד אֶצְלָהּ וְהָאַרְיֵה עֹמֵד אֵצֶל הַנְּבֵלָה׃
      yi: און ער איז אַװעקגעגאַנגען, און אַ לײב האָט אים אָנגעטראָפֿן אין װעג, און
        האָט אים געטײט; און זײַן לײַב איז געלעגן אַװעקגעװאָרפֿן אױפֿן װעג, און דער
        אײזל איז געשטאַנען לעבן אים; אױך דער לײב איז געשטאַנען לעבן דעם טױטן לײַב.
      cs: A když odšel, trefil na něj lev na cestě a udávil jej. I leželo tělo jeho
        na cestě, a osel stál podlé něho; lev také stál vedlé těla mrtvého.
      pl: Ale gdy odszedł, spotkał go lew na drodze, i uśmiercił go. I leżał trup
        jego rozciągnięty na drodze, a osioł stał przy nim, lew też stał obok trupa. 
    25:
      he: וְהִנֵּה אֲנָשִׁים עֹבְרִים וַיִּרְאוּ אֶת־הַנְּבֵלָה מֻשְׁלֶכֶת בַּדֶּרֶךְ
        וְאֶת־הָאַרְיֵה עֹמֵד אֵצֶל הַנְּבֵלָה וַיָּבֹאוּ וַיְדַבְּרוּ בָעִיר אֲשֶׁר
        הַנָּבִיא הַזָּקֵן יֹשֵׁב בָּהּ׃
      yi: ערשט מענטשן זײַנען פֿאַרבײַגעגאַנגען, און האָבן געזען דעם טױטן לײַב אַװעקגעװאָרפֿן
        אױפֿן װעג, און דעם לײב שטײענדיק לעבן דעם טױטן לײַב; זײַנען זײ געקומען און
        האָבן דערצײלט אין דער שטאָט װאָס דער אַלטער נבֿיא איז אין איר געזעסן.
      cs: A aj, muži někteří jdouce tudy, uzřeli tělo mrtvé ležící na cestě, a lva,
        an stojí vedlé něho. Kteříž přišedše, pověděli v městě, v kterémž ten starý
        prorok bydlil.
      pl: Gdy tedy ludzie przechodzili spostrzegli trupa, rozciągniętego na drodze,
        i lwa, który stał obok niego. I przybyli i opowiedzieli to w mieście, w którem
        ów prorok stary mieszkał. 
    26:
      he: וַיִּשְׁמַע הַנָּבִיא אֲשֶׁר הֱשִׁיבוֹ מִן־הַדֶּרֶךְ וַיֹּאמֶר אִישׁ הָאֱלֹהִים
        הוּא אֲשֶׁר מָרָה אֶת־פִּי יְהוָה וַיִּתְּנֵהוּ יְהוָה לָאַרְיֵה וַיִּשְׁבְּרֵהוּ
        וַיְמִתֵהוּ כִּדְבַר יְהוָה אֲשֶׁר דִּבֶּר־לוֹ׃
      yi: 'האָט דערהערט דער נבֿיא װאָס האָט אים אומגעקערט פֿון װעג, און ער האָט געזאָגט:
        דאָס איז דער געטלעכער מאַן װאָס האָט װידערשפּעניקט דעם מױל פֿון גאָט, און
        גאָט האָט אים איבערגעגעבן צום לײב, און ער האָט אים צעריסן און אים געטײט, אַזױ
        װי דאָס װאָרט פֿון גאָט װאָס ער האָט צו אים גערעדט.'
      cs: 'Což když uslyšel ten prorok, kterýž ho byl navrátil s cesty, řekl: Muž
        Boží jest, kterýž na odpor učinil řeči Hospodinově; protož vydal jej Hospodin
        lvu, kterýž potřev ho, udávil jej vedlé řeči Hospodinovy, kterouž mluvil jemu.'
      pl: 'Usłyszawszy o tem prorok, który go z drogi był zwrócił, zawołał: Jest to ów
        mąż Boży, który się oparł słowu Wiekuistego; dla tego wydał go Wiekuisty w moc
        lwa, który go zgruchotał i uśmiercił według słowa Wiekuistego, które wyrzekł
        doń. '
    27:
      he: וַיְדַבֵּר אֶל־בָּנָיו לֵאמֹר חִבְשׁוּ־לִי אֶת־הַחֲמוֹר וַיַּחֲבֹשׁוּ׃
      yi: 'און ער האָט געהײסן זײַנע זין, אַזױ צו זאָגן: זאָטלט מיר אָן דעם אײזל. האָבן
        זײ אָנגעזאָטלט.'
      cs: 'Zatím mluvě k synům svým, řekl: Osedlejte mi osla. I osedlali.'
      pl: 'Poczem rzekł do synów swoich: Osiodłajcie mi osła! I osiodłali. '
    28:
      he: וַיֵּלֶךְ וַיִּמְצָא אֶת־נִבְלָתוֹ מֻשְׁלֶכֶת בַּדֶּרֶךְ וַחֲמוֹר וְהָאַרְיֵה
        עֹמְדִים אֵצֶל הַנְּבֵלָה לֹא־אָכַל הָאַרְיֵה אֶת־הַנְּבֵלָה וְלֹא שָׁבַר
        אֶת־הַחֲמוֹר׃
      yi: און ער איז געגאַנגען און האָט געפֿונען דעם טױטן לײַב אַװעקגעװאָרפֿן אױפֿן
        װעג, און דער אײזל און דער לײב שטײען לעבן דעם טױטן לײַב. ניט דער לײב האָט געגעסן
        דעם טױטן לײַב, און ניט ער האָט צעריסן דעם אײזל.
      cs: A odjev, nalezl mrtvé tělo jeho ležící na cestě, a osla i lva, an stojí
        u toho těla; a nejedl lev těla toho, aniž co uškodil oslu.
      pl: Pojechał tedy i znalazł trupa jego rozciągniętego na drodze, osioł zaś i lew
        stały przy trupie. Nie pożarł lew trupa, ani poszarpał osła. 
    29:
      he: וַיִּשָּׂא הַנָּבִיא אֶת־נִבְלַת אִישׁ־הָאֱלֹהִים וַיַּנִּחֵהוּ אֶל־הַחֲמוֹר
        וַיְשִׁיבֵהוּ וַיָּבֹא אֶל־עִיר הַנָּבִיא הַזָּקֵן לִסְפֹּד וּלְקָבְרוֹ׃
      yi: האָט דער נבֿיא אױפֿגעהױבן דעם טױטן לײַב פֿון דעם געטלעכן מאַן, און האָט
        אים אַרױפֿגעלײגט אױפֿן אײזל, און האָט אים צוריקגעפֿירט; און ער איז געקומען
        אין דער שטאָט פֿון דעם אַלטן נבֿיא, צו באַקלאָגן און אים צו באַגראָבן.
      cs: Protož vzav prorok tělo muže Božího, vložil je na osla, a přinesl je. I
        přišel do města svého, aby ho plakal a pochoval.
      pl: I podniósł prorok trupa męża Bożego, a złożywszy go na osła sprowadził go
        napowrót. I przybył do miasta proroka starego, aby żałobę urządzić i aby go
        pochować. 
    30:
      he: וַיַּנַּח אֶת־נִבְלָתוֹ בְּקִבְרוֹ וַיִּסְפְּדוּ עָלָיו הוֹי אָחִי׃
      yi: 'און ער האָט געלײגט זײַן טױטן לײַב אין זײַן אײגענעם קבֿר, און מע האָט געקלאָגט
        אױף אים: װײ, מײַן ברודער!'
      cs: 'Položil pak tělo jeho v hrobě svém, a plakali ho: Ach, bratře můj.'
      pl: 'Złożył jednak zwłoki jego do własnego swego grobu, a opłakiwano go słowami:
        O, bracie mój! '
    31:
      he: וַיְהִי אַחֲרֵי קָבְרוֹ אֹתוֹ וַיֹּאמֶר אֶל־בָּנָיו לֵאמֹר בְּמוֹתִי וּקְבַרְתֶּם
        אֹתִי בַּקֶּבֶר אֲשֶׁר אִישׁ הָאֱלֹהִים קָבוּר בּוֹ אֵצֶל עַצְמֹתָיו הַנִּיחוּ
        אֶת־עַצְמֹתָי׃
      yi: 'און עס איז געװען נאָך דעם אַז ער האָט אים באַגראָבן האָט ער אָנגעזאָגט
        זײַנע זין, אַזױ צו זאָגן: אַז איך שטאַרב, זאָלט איר מיך באַגראָבן אין דעם
        קבֿר װאָס דער געטלעכער מאַן איז אין אים באַגראָבן; לעבן זײַנע בײנער לײגט מײַנע
        בײנער.'
      cs: 'A pochovav ho, mluvil k synům svým, řka: Když já umru, pochovejte mne v
        témž hrobě, v němž muž Boží jest pochován, vedlé kostí jeho položte kosti
        mé.'
      pl: 'A pochowawszy go, rzekł tak do synów swoich: Gdy umrę, pochowajcie mnie
        w grobie, w którym mąż Boży pochowany; obok kości jego złóżcie kości moje. '
    32:
      he: כִּי הָיֹה יִהְיֶה הַדָּבָר אֲשֶׁר קָרָא בִּדְבַר יְהוָה עַל־הַמִּזְבֵּחַ
        אֲשֶׁר בְּבֵית־אֵל וְעַל כָּל־בָּתֵּי הַבָּמוֹת אֲשֶׁר בְּעָרֵי שֹׁמְרוֹן׃
      yi: װאָרום געשען װעט געשען דאָס װאָרט װאָס ער האָט אױסגערופֿן דורך דעם װאָרט
        פֿון גאָט איבער דעם מזבח װאָס אין בֵית-אֵל, און איבער אַלע הײַזער פֿון די
        בָמות װאָס אין די שטעט פֿון שומרון.
      cs: Neboť se jistě stane to, což ohlásil slovem Hospodinovým proti oltáři, kterýž
        jest v Bethel, a proti všechněm domům výsostí, kteréž jsou v městech Samařských.
      pl: Albowiem spełnić spełni się słowo, które z rozkazu Wiekuistego wygłosił
        przeciw ołtarzowi w Bethel i przeciw wszystkim przybytkom na wyżynach, które
        w miastach samarytańskich. 
    33:
      he: אַחַר הַדָּבָר הַזֶּה לֹא־שָׁב יָרָבְעָם מִדַּרְכּוֹ הָרָעָה וַיָּשָׁב וַיַּעַשׂ
        מִקְצוֹת הָעָם כֹּהֲנֵי בָמוֹת הֶחָפֵץ יְמַלֵּא אֶת־יָדוֹ וִיהִי כֹּהֲנֵי
        בָמוֹת׃
      yi: נאָך דער דאָזיקער געשעעניש האָט זיך יָרָבֿעָם ניט אָפּגעקערט פֿון זײַן שלעכטן
        װעג, און ער האָט װידער געמאַכט פֿון צװישן פֿאָלק כּהנים פֿון בָמות. װער עס
        האָט געװאָלט פֿלעגט ער דערפֿילן זײַן האַנט, ער זאָל װערן פֿון די כּהנים פֿון
        די בָמות.
      cs: Po těchto příbězích neodvrátil se Jeroboám od cesty své zlé, ale opět nadělal
        z lidu obecného kněží výsostí. Kdo jen chtěl, posvětil ruky jeho, a ten byl
        knězem výsostí.
      pl: Ale i po tem wydarzeniu nie nawrócił się Jerobeam z drogi swej niecnej,
        lecz ustanawiał na nowo kapłanów wyżyn z pośród ludu. Ktokolwiek zapragnął
        upełnomocnił rękę swoją i zaliczał się do kapłanów wyżyn. 
    34:
      he: וַיְהִי בַּדָּבָר הַזֶּה לְחַטַּאת בֵּית יָרָבְעָם וּלְהַכְחִיד וּלְהַשְׁמִיד
        מֵעַל פְּנֵי הָאֲדָמָה׃
      yi: און דורך דער דאָזיקער זאַך איז געװען אַ זינד אױף דעם הױז פֿון יָרָבֿעָם;
        כּדי עס אױסצוראָטן און פֿאַרטיליקן פֿון געזיכט פֿון דער ערד.
      cs: I byla ta věc domu Jeroboámovu příčinou k hřešení, aby vypléněn a vyhlazen
        byl se svrchku země.
      pl: A powiększało to tak grzech domu Jerobeama, że unicestwiony i zgładzony
        został z powierzchni ziemi. 
  14:
    1:
      he: בָּעֵת הַהִיא חָלָה אֲבִיָּה בֶן־יָרָבְעָם׃
      yi: אין יענער צײַט איז קראַנק געװאָרן אַבֿיָה דער זון פֿון יָרָבֿעָמען.
      cs: Toho času roznemohl se Abiáš, syn Jeroboámův.
      pl: Onego czasu zachorował Abija, syn Jerobeama. 
    2:
      he: וַיֹּאמֶר יָרָבְעָם לְאִשְׁתּוֹ קוּמִי נָא וְהִשְׁתַּנִּית וְלֹא יֵדְעוּ
        כִּי־אתי [אַתְּ] אֵשֶׁת יָרָבְעָם וְהָלַכְתְּ שִׁלֹה הִנֵּה־שָׁם אֲחִיָּה
        הַנָּבִיא הוּא־דִבֶּר עָלַי לְמֶלֶךְ עַל־הָעָם הַזֶּה׃
      yi: 'האָט יָרָבֿעָם געזאָגט צו זײַן װײַב: שטײ אױף, איך בעט דיך, און פֿאַרשטעל
        זיך, מע זאָל ניט דערקענען אַז דו ביסט יָרָבֿעָמס װײַב, און זאָלסט גײן קײן
        שילו. זע, דאָרטן איז אַחִיה דער נבֿיא, דער װאָס האָט געזאָגט אױף מיר, אַז
        איך װעל װערן אַ מלך איבער דעם דאָזיקן פֿאָלק.'
      cs: 'I řekl Jerobám ženě své: Vstaň medle a změň se, aby nepoznali, že jsi žena
        Jeroboámova, a jdi do Sílo. Hle, tam jest Achiáš prorok, kterýž mi byl předpověděl,
        že mám býti králem nad lidem tímto.'
      pl: 'Rzekł tedy Jerobeam do małżonki swojej: Powstań, i chciej się przebrać,
        aby nie poznano, żeś małżonką Jerobeama, a udaj się do Szylo. Oto jest tam
        prorok Achija, ten sam, który wyrzekł o mnie, że zostanę królem nad tym ludem. '
    3:
      he: וְלָקַחַתְּ בְּיָדֵךְ עֲשָׂרָה לֶחֶם וְנִקֻּדִים וּבַקְבֻּק דְּבַשׁ וּבָאת
        אֵלָיו הוּא יַגִּיד לָךְ מַה־יִּהְיֶה לַנָּעַר׃
      yi: און זאָלסט נעמען מיט דיר צען ברױטן, און קיכלעך, און אַ קרוג האָניק, און
        קומען צו אים; ער װעט דיר זאָגן װאָס װעט זײַן מיטן ייִנגל.
      cs: A vezma v ruce své deset chlebů a koláčů, a láhvici medu, jdi k němu; onť
        oznámí tobě, co se stane pacholeti tomuto.
      pl: Zabierz jednak z sobą dziesięć chlebów i placków i dzban miodu, a wejdź
        do niego. On ci powie co będzie z chłopcem. 
    4:
      he: וַתַּעַשׂ כֵּן אֵשֶׁת יָרָבְעָם וַתָּקָם וַתֵּלֶךְ שִׁלֹה וַתָּבֹא בֵּית
        אֲחִיָּה וַאֲחִיָּהוּ לֹא־יָכֹל לִרְאוֹת כִּי קָמוּ עֵינָיו מִשֵּׂיבוֹ׃
      yi: האָט יָרָבֿעָמס װײַב אַזױ געטאָן, און זי איז אױפֿגעשטאַנען און איז געגאַנגען
        קײן שילו, און זי איז געקומען אין אַחִיהס הױז; און אַחִיה האָט ניט געקענט זען,
        װאָרום זײַנע אױגן זײַנען געװען שטאַר פֿאַר זײַן זִקנה.
      cs: I učinila tak žena Jeroboámova; nebo vstavši, šla do Sílo, a přišla do domu
        Achiášova. Ale Achiáš nemohl již hleděti, nebo pošly mu byly oči pro starost
        jeho.
      pl: I uczyniła tak małżonka Jerobeama, i wyruszyła do Szylo i weszła do domu
        Achii. Achija zaś nie mógł już widzieć, stężały bowiem oczy jego z powodu
        sędziwości. 
    5:
      he: וַיהוָה אָמַר אֶל־אֲחִיָּהוּ הִנֵּה אֵשֶׁת יָרָבְעָם בָּאָה לִדְרֹשׁ דָּבָר
        מֵעִמְּךָ אֶל־בְּנָהּ כִּי־חֹלֶה הוּא כָּזֹה וְכָזֶה תְּדַבֵּר אֵלֶיהָ וִיהִי
        כְבֹאָהּ וְהִיא מִתְנַכֵּרָה׃
      yi: 'אָבער גאָט האָט אָנגעזאָגט אַחִיהן: זע, יָרָבֿעָמס װײַב קומט פֿרעגן בײַ
        דיר אַ באַשײד װעגן איר זון, װאָרום ער איז קראַנק; זאָלסטו אַזױ און אַזױ רעדן
        צו איר. און עס װעט זײַן, אַז זי קומט, װעט זי זיך שטעלן פֿרעמד.'
      cs: 'Hospodin pak řekl Achiášovi: Aj, žena Jeroboámova jde, aby se tebe něco
        zeptala o synu svém, proto že jest nemocen. Toto a toto budeš jí mluviti.
        Budeť pak, že když přijde, činiti se bude jinou.'
      pl: 'Wiekuisty jednak rzekł był do Achii: Oto przychodzi małżonka Jerobeama,
        aby zażądać od ciebie porady względem syna swojego, który chory jest. Oświadczysz
        jej w ten a ten sposób! Gdy weszła, była do niepoznania przebrana. '
    6:
      he: וַיְהִי כִשְׁמֹעַ אֲחִיָּהוּ אֶת־קוֹל רַגְלֶיהָ בָּאָה בַפֶּתַח וַיֹּאמֶר
        בֹּאִי אֵשֶׁת יָרָבְעָם לָמָּה זֶּה אַתְּ מִתְנַכֵּרָה וְאָנֹכִי שָׁלוּחַ
        אֵלַיִךְ קָשָׁה׃
      yi: 'און עס איז געװען, װי אַחִיה האָט געהערט דעם שאָרך פֿון אירע פֿיס, װען זי
        איז אַרײַנגעקומען אין טיר, אַזױ האָט ער געזאָגט: קום אַרײַן, יָרָבֿעָמס װײַב,
        נאָך װאָס דען שטעלסטו זיך פֿרעמד, אַז איך בין געשיקט צו דיר מיט אַ שװערער
        בשׂורה?'
      cs: 'Protož uslyšev Achiáš šust noh jejích, když vcházela do dveří, řekl: Poď,
        ženo Jeroboámova, proč se jinou činíš? Já zajisté poslán jsem k tobě s řečí
        tvrdou.'
      pl: 'Skoro tedy usłyszał Achija odgłos kroków jej, gdy wchodziła we drzwi, rzekł:
        Wnijdź, małżonko Jerobeama! Nacóż się jeszcze przebierasz, gdy mi srogą wieść
        dla ciebie poruczono. '
    7:
      he: לְכִי אִמְרִי לְיָרָבְעָם כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל יַעַן אֲשֶׁר
        הֲרִימֹתִיךָ מִתּוֹךְ הָעָם וָאֶתֶּנְךָ נָגִיד עַל עַמִּי יִשְׂרָאֵל׃
      yi: 'גײ זאָג צו יָרָבֿעָמען: אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: װײַל
        איך האָב דיך דערהױבן פֿון צװישן דעם פֿאָלק, און האָב דיך געמאַכט פֿאַר אַ
        פֿירשט איבער מײַן פֿאָלק ישׂראל;'
      cs: 'Jdi, pověz Jeroboámovi: Toto praví Hospodin Bůh Izraelský: Poněvadž jsem
        tě vyvýšil z prostředku lidu, a postavil jsem tě za vůdce nad lidem svým Izraelským,'
      pl: 'Idź, oświadcz Jerobeamowi: Tak rzecze Wiekuisty, Bóg Izraela: Przeto żem
        cię wyniósł z pośród ludu, a ustanowił cię księciem nad ludem moim izraelskim, '
    8:
      he: וָאֶקְרַע אֶת־הַמַּמְלָכָה מִבֵּית דָּוִד וָאֶתְּנֶהָ לָךְ וְלֹא־הָיִיתָ
        כְּעַבְדִּי דָוִד אֲשֶׁר שָׁמַר מִצְוֺתַי וַאֲשֶׁר־הָלַךְ אַחֲרַי בְּכָל־לְבָבוֹ
        לַעֲשׂוֹת רַק הַיָּשָׁר בְּעֵינָי׃
      yi: און איך האָב אַװעקגעריסן די מלוכה פֿון דעם הױז פֿון דוד, און האָב זי דיר
        געגעבן; און דו ביסט ניט געװען אַזױ װי מײַן קנעכט דוד, װאָס האָט געהיט מײַנע
        געבאָט, און װאָס איז געגאַנגען נאָך מיר מיט זײַן גאַנצן האַרצן, צו טאָן נאָר
        װאָס איז רעכטפֿאַרטיק אין מײַנע אױגן;
      cs: A odtrhl jsem království od domu Davidova, a dal jsem je tobě, ty však nebyl
        jsi jako služebník můj David, kterýž ostříhal přikázaní mých, a následoval
        mne v celém srdci svém, čině toliko to, což jest pravého přede mnou,
      pl: A oderwałem królestwo od domu Dawida, a oddałem je tobie - tyś jednak nie
        był jako sługa Mój, Dawid, który przestrzegał przykazań Moich, a postępował
        za Mną całem sercem swojem, to tylko czyniąc, co się podobało oczom Moim, 
    9:
      he: וַתָּרַע לַעֲשׂוֹת מִכֹּל אֲשֶׁר־הָיוּ לְפָנֶיךָ וַתֵּלֶךְ וַתַּעֲשֶׂה־לְּךָ
        אֱלֹהִים אֲחֵרִים וּמַסֵּכוֹת לְהַכְעִיסֵנִי וְאֹתִי הִשְׁלַכְתָּ אַחֲרֵי
        גַוֶּךָ׃
      yi: און האָסט געטאָן ערגער װי אַלע װאָס זײַנען געװען פֿאַר דיר, און ביסט געגאַנגען
        און האָסט דיר געמאַכט פֿרעמדע געטער, און געגאָסענע געצן, מיך צו דערצערענען,
        און מיך האָסטו אַװעקגעװאָרפֿן הינטער דײַן רוקן –
      cs: 'Ale zlost jsi páchal hojněji nade všecky, kteříž byli před tebou; nebo
        odšed, učinils sobě bohy cizí a slité, abys mne dráždil, mne pak zavrhl jsi
        za hřbet svůj:'
      pl: Lecz postępowałeś niecniej od wszystkich, którzy byli przed tobą, poszedłeś
        i poczyniłeś sobie bogi cudze i odlewy, aby Mnie jątrzyć, a rzuciłeś Mnie
        precz po za grzbiet swój, 
    10:
      he: לָכֵן הִנְנִי מֵבִיא רָעָה אֶל־בֵּית יָרָבְעָם וְהִכְרַתִּי לְיָרָבְעָם
        מַשְׁתִּין בְּקִיר עָצוּר וְעָזוּב בְּיִשְׂרָאֵל וּבִעַרְתִּי אַחֲרֵי בֵית־יָרָבְעָם
        כַּאֲשֶׁר יְבַעֵר הַגָּלָל עַד־תֻּמּוֹ׃
      yi: דרום זע, איך ברענג אָן אומגליק אױף יָרָבֿעָמס הױז, און איך װעל פֿאַרשנײַדן
        פֿון יָרָבֿעָמען יעטװעדער מאַנספּאַרשױן, קינד און קײט, צװישן ישׂראל, און װעל
        אױסראַמען יָרָבֿעָמס הױז אַזױ װי מע ראַמט אױס קױט, ביז עס װעט פֿאַרלענדט װערן.
      cs: Protož aj, já uvedu zlé věci na dům Jeroboámův, a vyhladím z Jeroboáma,
        i toho, jenž močí na stěnu, i zajatého i zanechaného v Izraeli, a vyvrhu ostatky
        domu Jeroboámova, jako hnůj vymítán bývá až dočista.
      pl: Dlatego oto sprowadzę niedolę na dom Jerobeama, i zgładzę Jerobeamowi wszystko
        co ścianę moczy, zależnych i wolnych w Izraelu, i zetrę ślady domu Jerobeama,
        jak się ściera pomiot, dopóki go zupełnie nie staje. 
    11:
      he: הַמֵּת לְיָרָבְעָם בָּעִיר יֹאכְלוּ הַכְּלָבִים וְהַמֵּת בַּשָּׂדֶה יֹאכְלוּ
        עוֹף הַשָּׁמָיִם כִּי יְהוָה דִּבֵּר׃
      yi: דעם װאָס שטאַרבט פֿון יָרָבֿעָמען אין שטאָט, װעלן די הינט אױפֿעסן, און דעם
        װאָס שטאַרבט אין פֿעלד, װעלן די פֿױגלען פֿון הימל אױפֿעסן; װאָרום גאָט האָט
        גערעדט.
      cs: Toho, kdož z domu Jeroboámova umře v městě, psi žráti budou, a toho, kdož
        umře na poli, ptáci nebeští jísti budou; neboť jest mluvil Hospodin.
      pl: Ktoby z domu Jerobeama zmarł w mieście, tego poźrą psy; a ktoby na polu
        zginął, tego poźre ptactwo nieba, gdyż Wiekuisty to wyrzekł. 
    12:
      he: וְאַתְּ קוּמִי לְכִי לְבֵיתֵךְ בְּבֹאָה רַגְלַיִךְ הָעִירָה וּמֵת הַיָּלֶד׃
      yi: און דו שטײ אױף, גײ אַהײם; װי דײַנע פֿיס קומען אין שטאָט, אַזױ װעט דאָס קינד
        שטאַרבן.
      cs: Ty pak vstana, jdi do domu svého, a když vcházeti budeš do města, tehdy
        umře pachole.
      pl: Ty przeto wstań a idź do domu; gdy nogi twoje w mieście staną zamrze chłopiec. 
    13:
      he: וְסָפְדוּ־לוֹ כָל־יִשְׂרָאֵל וְקָבְרוּ אֹתוֹ כִּי־זֶה לְבַדּוֹ יָבֹא לְיָרָבְעָם
        אֶל־קָבֶר יַעַן נִמְצָא־בוֹ דָּבָר טוֹב אֶל־יְהוָה אֱלֹהֵי יִשְׂרָאֵל בְּבֵית
        יָרָבְעָם׃
      yi: און גאַנץ ישׂראל װעלן אים באַקלאָגן, און װעלן אים באַגראָבן; װאָרום בלױז
        דער דאָזיקער פֿון יָרָבֿעָמען װעט קומען צו קבֿורה, װײַל אין אים איז געפֿונען
        געװאָרן עפּעס גוטס אַקעגן יהוה דעם גאָט פֿון ישׂראל, אין יָרָבֿעָמס הױז.
      cs: I budou ho plakati všecken lid Izraelský, a pochovají jej; nebo ten sám
        z domu Jeroboámova dostane se do hrobu, proto že o něm z domu Jeroboámova
        jest slovo dobré u Hospodina Boha Izraelského.
      pl: I opłakiwać go będzie cały Izrael i pochowają go, bo ten jeden tylko z całego
        domu Jerobeama wnijdzie do grobu, ponieważ znalazło się w nim coś jeszcze,
        co podobało się Wiekuistemu, Bogu Izraela, w domu Jerobeama. 
    14:
      he: וְהֵקִים יְהוָה לוֹ מֶלֶךְ עַל־יִשְׂרָאֵל אֲשֶׁר יַכְרִית אֶת־בֵּית יָרָבְעָם
        זֶה הַיּוֹם וּמֶה גַּם־עָתָּה׃
      yi: און גאָט װעט זיך אױפֿשטעלן אַ מלך איבער ישׂראל, װאָס װעט פֿאַרשנײַדן יָרָבֿעָמס
        הױז יענעם טאָג. אָבער אַפֿילו דענצמאָל איז װאָס?
      cs: Vyzdvihneť však sobě Hospodin krále nad Izraelem, kterýž vyhladí dům Jeroboámův
        toho dne. Ale co? Nýbrž již vyzdvihl.
      pl: Wiekuisty zaś ustanowi sobie króla nad Izraelem, który zgładzi dom Jerobeama
        onego dnia, a to jak najrychlej. 
    15:
      he: וְהִכָּה יְהוָה אֶת־יִשְׂרָאֵל כַּאֲשֶׁר יָנוּד הַקָּנֶה בַּמַּיִם וְנָתַשׁ
        אֶת־יִשְׂרָאֵל מֵעַל הָאֲדָמָה הַטּוֹבָה הַזֹּאת אֲשֶׁר נָתַן לַאֲבוֹתֵיהֶם
        וְזֵרָם מֵעֵבֶר לַנָּהָר יַעַן אֲשֶׁר עָשׂוּ אֶת־אֲשֵׁרֵיהֶם מַכְעִיסִים אֶת־יְהוָה׃
      yi: װאָרום גאָט װעט שלאָגן ישׂראל, אַזױ װי אַ ראָר װערט געטרײסלט אין װאַסער,
        און ער װעט אױסרײַסן ישׂראל פֿון דער דאָזיקער גוטער ערד װאָס ער האָט געגעבן
        זײערע עלטערן, און ער װעט זײ צעשפּרײטן פֿון יענער זײַט טײַך, פֿאַר װאָס זײ
        האָבן געמאַכט זײערע געצנבײמער, דערצערענענדיק גאָט.
      cs: A zaklátí Hospodin Izraelem tak, jako se klátí třtina u vodách, a vykoření
        Izraele z země výborné této, kterouž dal otcům jejich, a rozptýlí je daleko
        za řeku, proto že sobě zdělali háje, popouzejíce Hospodina.
      pl: I uderzy Wiekuisty Izraela, że będzie jako sitowie, które na wodzie się
        chwieje; i wyrzuci Izraela z ziemi tej pięknej, którą oddał ojcom ich; i rozproszy
        ich po za rzekę, ponieważ poczynili sobie swe gaje, jątrząc Wiekuistego. 
    16:
      he: וְיִתֵּן אֶת־יִשְׂרָאֵל בִּגְלַל חַטֹּאות יָרָבְעָם אֲשֶׁר חָטָא וַאֲשֶׁר
        הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער װעט איבערגעבן ישׂראל פֿון װעגן די זינד פֿון יָרָבֿעָמען װאָס ער האָט
        געזינדיקט, און װאָס ער האָט געמאַכט זינדיקן ישׂראל.
      cs: A tak vydá Izraele pro hříchy Jeroboámovy, kterýž i sám hřešil, i v hřích
        uvodil Izraele.
      pl: I wyda on Izraela, z powodu grzechów Jerobeama, których się dopuścił, a którymi
        przywiódł do grzechu Izraela. 
    17:
      he: וַתָּקָם אֵשֶׁת יָרָבְעָם וַתֵּלֶךְ וַתָּבֹא תִרְצָתָה הִיא בָּאָה בְסַף־הַבַּיִת
        וְהַנַּעַר מֵת׃
      yi: און יָרָבֿעָמס װײַב איז אױפֿגעשטאַנען, און איז אַװעקגעגאַנגען און געקומען
        קײן תִּרצָה; װי זי איז געקומען אױף דעם שװעל פֿון הױז, אַזױ איז דאָס ייִנגל
        געשטאָרבן.
      cs: Tedy vstavši žena Jeroboámova, odešla a přišla do Tersa, a když vstupovala
        na prah domu, umřelo pachole.
      pl: Powstała tedy małżonka Jerobeama i poszła i przybyła do Tyrcy; zaledwie
        jednak wstąpiła na próg domu, zmarł chłopiec. 
    18:
      he: וַיִּקְבְּרוּ אֹתוֹ וַיִּסְפְּדוּ־לוֹ כָּל־יִשְׂרָאֵל כִּדְבַר יְהוָה אֲשֶׁר
        דִּבֶּר בְּיַד־עַבְדּוֹ אֲחִיָּהוּ הַנָּבִיא׃
      yi: און גאַנץ ישׂראל האָבן אים באַגראָבן, און אים באַקלאָגט; אַזױ װי דאָס װאָרט
        פֿון גאָט װאָס ער האָט גערעדט דורך זײַן קנעכט אַחִיה דעם נבֿיא.
      cs: I pochovali je, a plakal ho všecken lid Izraelský vedlé řeči Hospodinovy,
        kterouž mluvil skrze služebníka svého, Achiáše proroka.
      pl: I pochowano go, i opłakiwał go cały Izrael, stosownie do słowa Wiekuistego,
        które wyrzekł przez sługę Swojego, proroka Achiję. 
    19:
      he: וְיֶתֶר דִּבְרֵי יָרָבְעָם אֲשֶׁר נִלְחַם וַאֲשֶׁר מָלָךְ הִנָּם כְּתוּבִים
        עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן יָרָבֿעָמען, װי ער האָט מלחמה געהאַלטן, און װי
        ער האָט געקיניגט, דאָס איז באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די
        מלכים פֿון ישׂראל .
      cs: Jiné pak věci Jeroboámovy, jaké boje vedl a kterak kraloval, aj, sepsány
        jsou v knize o králích Izraelských.
      pl: A co do innych spraw Jerobeama, jakie wojny toczył, i jak panował - spisane
        to wszak w księdzie dziejów królów izraelskich. 
    20:
      he: וְהַיָּמִים אֲשֶׁר מָלַךְ יָרָבְעָם עֶשְׂרִים וּשְׁתַּיִם שָׁנָה וַיִּשְׁכַּב
        עִם־אֲבֹתָיו וַיִּמְלֹךְ נָדָב בְּנוֹ תַּחְתָּיו׃
      yi: און די טעג װאָס יָרָבֿעָם האָט געקיניגט, זײַנען געװען צװײ און צװאַנציק יאָר,
        און ער האָט זיך געלײגט מיט זײַנע עלטערן, און זײַן זון נָדבֿ איז געװאָרן מלך
        אױף זײַן אָרט.
      cs: Všech dnů, v nichž kraloval Jeroboám, bylo dvamecítma let. I usnul s otci
        svými, a kraloval Nádab syn jeho místo něho.
      pl: Dni zaś, których panował Jerobeam, było dwadzieścia i dwa lata. Poczem spoczął
        przy ojcach swoich, a objął rządy syn jego, Nadab, miasto niego. 
    21:
      he: וּרְחַבְעָם בֶּן־שְׁלֹמֹה מָלַךְ בִּיהוּדָה בֶּן־אַרְבָּעִים וְאַחַת שָׁנָה
        רְחַבְעָם בְּמָלְכוֹ וּשֲׁבַע עֶשְׂרֵה שָׁנָה מָלַךְ בִּירוּשָׁלִַם הָעִיר
        אֲשֶׁר־בָּחַר יְהוָה לָשׂוּם אֶת־שְׁמוֹ שָׁם מִכֹּל שִׁבְטֵי יִשְׂרָאֵל וְשֵׁם
        אִמּוֹ נַעֲמָה הָעַמֹּנִית׃
      yi: און רחַבֿעם דער זון פֿון שלמהן האָט געקיניגט אין יהוּדה. אײן און פֿערציק
        יאָר איז רחַבֿעם אַלט געװען אַז ער איז געװאָרן מלך, און זיבעצן יאָר האָט ער
        געקיניגט אין ירושלים, דער שטאָט װאָס גאָט האָט אױסדערװײלט פֿון אַלע שבֿטים
        אין ישׂראל, צו טאָן זײַן נאָמען דאָרטן. און דער נאָמען פֿון זײַן מוטער איז
        געװען נַעַמָה די עמונית.
      cs: Roboám také syn Šalomounův kraloval nad Judou. V jednom a ve čtyřidcíti
        letech byl Roboám, když počal kralovati, a sedmnácte let kraloval v Jeruzalémě
        městě, kteréž vyvolil Hospodin ze všech pokolení Izraelských, aby tam přebývalo
        jméno jeho. Bylo pak jméno matky jeho Naama Ammonitská.
      pl: 'Rehabeam jednak, syn Salomona, panował w Judzie. Czterdzieści i jeden lat
        było Rehabeamowi gdy rządy objął, a siedmnaście lat panował w Jerozolimie,
        w mieście, które wybrał Wiekuisty z pośród wszystkich pokoleń Izraela, aby
        ustanowić tam imię Swoje. Imię zaś matki jego: Naama, Amonitka. '
    22:
      he: וַיַּעַשׂ יְהוּדָה הָרַע בְּעֵינֵי יְהוָה וַיְקַנְאוּ אֹתוֹ מִכֹּל אֲשֶׁר
        עָשׂוּ אֲבֹתָם בְּחַטֹּאתָם אֲשֶׁר חָטָאוּ׃
      yi: און יהוּדה האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און זײ האָבן
        אים דערצערנט מער װי אַלץ װאָס זײערע עלטערן האָבן געטאָן, מיט זײערע זינד װאָס
        זײ האָבן געזינדיקט.
      cs: Činil také lid Judský to, což zlého jest před Hospodinem, a k zůřivosti
        ho popudili hříchy svými, kterýmiž hřešili, více nežli otcové jejich všemi
        věcmi, kteréž činili.
      pl: A czynił też i Juda co złem było w oczach Wiekuistego, a wzniecali żarliwość
        jego bardziej niż tem wszystkiem, co byli uczynili ojcowie ich, przez grzechy
        swe, których się dopuszczali. 
    23:
      he: וַיִּבְנוּ גַם־הֵמָּה לָהֶם בָּמוֹת וּמַצֵּבוֹת וַאֲשֵׁרִים עַל כָּל־גִּבְעָה
        גְבֹהָה וְתַחַת כָּל־עֵץ רַעֲנָן׃
      yi: און זײ אױך האָבן זיך געבױט בָמות, און זײַלשטײנער, און געצנבײמער, אױף יעטװעדער
        הױכן בערגל, און אונטער יעטװעדער צװײַגהאַפֿטיקן בױם.
      cs: Nebo i oni vystavěli sobě výsosti a sloupy, i háje na každém pahrbku vysokém
        a pod každým stromem zeleným.
      pl: I oni bowiem pobudowali sobie wyżyny, posągi i gaje na każdym pagórku wysokim
        i pod każdem drzewem zielonem. 
    24:
      he: וְגַם־קָדֵשׁ הָיָה בָאָרֶץ עָשׂוּ כְּכֹל הַתּוֹעֲבֹת הַגּוֹיִם אֲשֶׁר הוֹרִישׁ
        יְהוָה מִפְּנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און אױך שאַנדמענער זײַנען געװען אין לאַנד. זײ האָבן געטאָן אַזױ װי אַלע
        אומװערדיקײטן פֿון די פֿעלקער װאָס גאָט האָט פֿאַרטריבן פֿון פֿאַר די קינדער
        פֿון ישׂראל.
      cs: Přesto byli ohyzdní sodomáři v zemi té, činíce vedlé všech ohavností pohanských,
        kteréž byl vyplénil Hospodin před tváří synů Izraelských.
      pl: Nawet i nierządnicy znajdowali się w kraju. Naśladowali wszystkie one ohydy
        narodów, które wypędził Wiekuisty przed synami Izraela. 
    25:
      he: וַיְהִי בַּשָּׁנָה הַחֲמִישִׁית לַמֶּלֶךְ רְחַבְעָם עָלָה שושק [שִׁישַׁק]
        מֶלֶךְ־מִצְרַיִם עַל־יְרוּשָׁלִָם׃
      yi: און עס איז געװען אין פֿינפֿטן יאָר פֿון מלך רחַבֿעם איז שישַק דער מלך פֿון
        מצרים אַרױסגעקומען אױף ירושלים.
      cs: I stalo se léta pátého království Roboámova, že vytáhl Sesák král Egyptský
        proti Jeruzalému,
      pl: Ale w piątym roku króla Rehabeama, nadciągnął Szyszak, król Egiptu, przeciw
        Jerozolimie. 
    26:
      he: וַיִּקַּח אֶת־אֹצְרוֹת בֵּית־יְהוָה וְאֶת־אוֹצְרוֹת בֵּית הַמֶּלֶךְ וְאֶת־הַכֹּל
        לָקָח וַיִּקַּח אֶת־כָּל־מָגִנֵּי הַזָּהָב אֲשֶׁר עָשָׂה שְׁלֹמֹה׃
      yi: און ער האָט צוגענומען די אוֹצרות פֿון גאָטס הױז, און די אוֹצרות פֿון מלכס
        הױז; אַלץ האָט ער צוגענומען. און ער האָט צוגענומען אַלע גילדערנע שילדן װאָס
        שלמה האָט געמאַכט.
      cs: A pobral poklady domu Hospodinova a poklady domu královského, všecko to
        pobral. Vzal také všecky pavézy zlaté, kterýchž byl nadělal Šalomoun.
      pl: I zabrał skarby przybytku Wiekuistego i skarby pałacu królewskiego, wszystko
        to zabrał; zabrał też wszystkie puklerze złote, które był sporządził Salomon. 
    27:
      he: וַיַּעַשׂ הַמֶּלֶךְ רְחַבְעָם תַּחְתָּם מָגִנֵּי נְחֹשֶׁת וְהִפְקִיד עַל־יַד
        שָׂרֵי הָרָצִים הַשֹּׁמְרִים פֶּתַח בֵּית הַמֶּלֶךְ׃
      yi: און דער מלך רחַבֿעם האָט געמאַכט אָנשטאָט זײ קופּערנע שילדן, און האָט זײ
        געגעבן אױף דער האַנט פֿון די הױפּטלײַט פֿון די לױפֿערס װאָס האָבן געהיט דעם
        אײַנגאַנג פֿון מלכס הױז.
      cs: Místo kterýchž nadělal král Roboám pavéz měděných, a poručil je úředníkům
        nad drabanty, kteříž ostříhali brány domu královského.
      pl: Zamiast nich sporządził król Rehabeam puklerze miedziane i poruczył je naczelnikowi
        drabantów, którzy u wejścia pałacu królewskiego straż trzymali. 
    28:
      he: וַיְהִי מִדֵּי־בֹא הַמֶּלֶךְ בֵּית יְהוָה יִשָּׂאוּם הָרָצִים וֶהֱשִׁיבוּם
        אֶל־תָּא הָרָצִים׃
      yi: און עס איז געװען, װען נאָר דער מלך פֿלעגט קומען אין גאָטס הױז, פֿלעגן די
        לױפֿערס זײ אַרױסטראָגן; דערנאָך פֿלעגן זײ זײ אומקערן אין דער קאַמער פֿון די
        לױפֿערס.
      cs: A když král chodíval do domu Hospodinova, nosili je drabanti, a zase je
        přinášeli do pokoje drabantů.
      pl: Ile razy król do przybytku Wiekuistego się udawał, brali je drabanci, poczem
        odnosili je do przysionka drabantów. 
    29:
      he: וְיֶתֶר דִּבְרֵי רְחַבְעָם וְכָל־אֲשֶׁר עָשָׂה הֲלֹא־הֵמָּה כְתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן רחַבֿעמען, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: Jiné pak věci Roboámovy, a všecko, což činil, zdaliž není zapsáno v knize
        o králích Judských.
      pl: A co do innych spraw Rehabeama i wszystkiego, czego dokonał, spisano to wszak
        w księdze dziejów królów judzkich. 
    30:
      he: וּמִלְחָמָה הָיְתָה בֵין־רְחַבְעָם וּבֵין יָרָבְעָם כָּל־הַיָּמִים׃
      yi: און אַ מלחמה איז געװען צװישן רחַבֿעמען און צװישן יָרָבֿעָמען אַלע טעג.
      cs: Ano i válka, kteráž byla mezi Roboámem a Jeroboámem po všecky dny.
      pl: Wojna zaś toczyła się między Rehabeamem a Jerobeamem ustawicznie. 
    31:
      he: וַיִּשְׁכַּב רְחַבְעָם עִם־אֲבֹתָיו וַיִּקָּבֵר עִם־אֲבֹתָיו בְּעִיר דָּוִד
        וְשֵׁם אִמּוֹ נַעֲמָה הָעַמֹּנִית וַיִּמְלֹךְ אֲבִיָּם בְּנוֹ תַּחְתָּיו׃
      yi: און רחַבֿעם האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        לעבן זײַנע עלטערן אין דָוִדס-שטאָט. און דער נאָמען פֿון זײַן מוטער איז געװען
        נַעַמָה די עמונית. און זײַן זון אַבֿיָם איז געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Roboám s otci svými, a pochován jest s nimi v městě Davidově. A
        jméno matky jeho bylo Naama Ammonitská. I kraloval Abiam syn jeho místo něho.
      pl: 'I spoczął Rehabeam przy ojcach swoich, i pochowano go przy ojcach jego
        w mieście Dawida. Imię zaś matki jego: Naama, Amonitka. Poczem objął rządy
        syn jego, Abijam, miasto niego. '
  15:
    1:
      he: וּבִשְׁנַת שְׁמֹנֶה עֶשְׂרֵה לַמֶּלֶךְ יָרָבְעָם בֶּן־נְבָט מָלַךְ אֲבִיָּם
        עַל־יְהוּדָה׃
      yi: און אין אַכצנטן יאָר פֿון מלך יָרָבֿעָם דעם זון פֿון נבֿטן, איז אַבֿיָם
        געװאָרן מלך איבער יהוּדה.
      cs: Léta pak osmnáctého království Jeroboáma syna Nebatova, kraloval Abiam nad
        Judou.
      pl: Ośmnastego roku króla Jerobeama, syna Nebata, objął rządy Abijam nad Judą. 
    2:
      he: שָׁלֹשׁ שָׁנִים מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ מַעֲכָה בַּת־אֲבִישָׁלוֹם׃
      yi: דרײַ יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון זײַן מוטער איז
        געװען מעכה די טאָכטער פֿון אַבֿישָלומען.
      cs: Tři léta kraloval v Jeruzalémě. A jméno matky jeho bylo Maacha, dcera Abissalomova.
      pl: 'Trzy lata panował on w Jerozolimie; imię zaś matki jego: Maacha, córka
        Absaloma. '
    3:
      he: וַיֵּלֶךְ בְּכָל־חַטֹּאות אָבִיו אֲשֶׁר־עָשָׂה לְפָנָיו וְלֹא־הָיָה לְבָבוֹ
        שָׁלֵם עִם־יְהוָה אֱלֹהָיו כִּלְבַב דָּוִד אָבִיו׃
      yi: און ער איז געגאַנגען אין אַלע זינד פֿון זײַן פֿאָטער, װאָס ער האָט געטאָן
        פֿאַר אים, און זײַן האַרץ איז ניט געװען גאַנץ מיט יהוה זײַן גאָט אַזױ װי דאָס
        האַרץ פֿון זײַן פֿאָטער דָוִדן 4. אָבער פֿון דָוִדס װעגן האָט אים יהוה זײַן
        גאָט געשאָנקן אַ ליכט אין ירושלים, אױפֿצושטעלן זײַן זון נאָך אים, און אױפֿצוהאַלטן
        ירושלים.
      cs: Ten chodil ve všech hříších otce svého, kteréž páchal před oblíčejem jeho;
        a nebylo srdce jeho celé při Hospodinu Bohu jeho, jako srdce Davida otce jeho.
      pl: I postępował we wszystkich grzechach ojca swego, których się tenże przed
        nim dopuszczał, a nie było serce jego szczerem wobec Wiekuistego, Boga swego,
        jako serce przodka jego, Dawida. 
    4:
      he: כִּי לְמַעַן דָּוִד נָתַן יְהוָה אֱלֹהָיו לוֹ נִיר בִּירוּשָׁלִָם לְהָקִים
        אֶת־בְּנוֹ אַחֲרָיו וּלְהַעֲמִיד אֶת־יְרוּשָׁלִָם׃
      yi: ''
      cs: A však pro Davida dal jemu Hospodin Bůh jeho svíci v Jeruzalémě, vzbudiv
        syna jeho po něm, a utvrdiv Jeruzalém,
      pl: Bo tylko gwoli Dawidowi zostawił mu Wiekuisty, Bóg jego, iskierkę w Jerozolimie,
        aby ustanowił syna jego po nim, i aby utwierdził Jerozolimę. 
    5:
      he: אֲשֶׁר עָשָׂה דָוִד אֶת־הַיָּשָׁר בְּעֵינֵי יְהוָה וְלֹא־סָר מִכֹּל אֲשֶׁר־צִוָּהוּ
        כֹּל יְמֵי חַיָּיו רַק בִּדְבַר אוּרִיָּה הַחִתִּי׃
      yi: װײַל דוד האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט, און האָט
        זיך ניט אָפּגעקערט פֿון אַלץ װאָס ער האָט אים באַפֿױלן, אַלע טעג פֿון זײַן
        לעבן, אחוץ אין דער מעשׂה מיט אוּרִיה דעם חִתּי.
      cs: Proto že David činil to, což bylo dobrého před Hospodinem, a neuchýlil se
        od žádné věci z těch, kteréž jemu byl přikázal, po všecky dny života svého,
        kromě skutku při Uriášovi Hetejském.
      pl: Przeto, że czynił Dawid to, co było prawem w oczach Wiekuistego, nie zaniechając
        nic z tego wszystkiego, co mu przykazał, po wszystkie dni życia jego, wyjąwszy
        sprawę Uryi, Chitejczyka. 
    6:
      he: וּמִלְחָמָה הָיְתָה בֵין־רְחַבְעָם וּבֵין יָרָבְעָם כָּל־יְמֵי חַיָּיו׃
      yi: און אַ מלחמה איז געװען צװישן רחַבֿעמען און צװישן יָרָבֿעָמען אַלע טעג פֿון
        זײַן לעבן.
      cs: A byl boj mezi Roboámem a Jeroboámem po všecky dny života jeho.
      pl: Wojna zaś toczyła się między Rehabeamem a Jerobeamem po wszystkie dni życia
        jego. 
    7:
      he: וְיֶתֶר דִּבְרֵי אֲבִיָּם וְכָל־אֲשֶׁר עָשָׂה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה וּמִלְחָמָה הָיְתָה בֵּין אֲבִיָּם וּבֵין
        יָרָבְעָם׃
      yi: און די איבעריקע זאַכן װעגן אַבֿיָמען, און אַלץ װאָס ער האָט געטאָן, דאָס
        איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
        און אַ מלחמה איז געװען צװישן אַבֿיָמען און צװישן יָרָבֿעָמען.
      cs: Jiné pak věci Abiamovy, a všecko což činil, popsáno jest v knize o králích
        Judských, ano i o boji mezi Abiamem a Jeroboámem.
      pl: A co do innych spraw Abijama i wszystkiego, czego dokonał, spisano to wszak
        w księdze dziejów królów judzkich. Toczyła się również wojna między Abijamem
        a Jerobeamem. 
    8:
      he: וַיִּשְׁכַּב אֲבִיָּם עִם־אֲבֹתָיו וַיִּקְבְּרוּ אֹתוֹ בְּעִיר דָּוִד וַיִּמְלֹךְ
        אָסָא בְנוֹ תַּחְתָּיו׃
      yi: און אַבֿיָם האָט זיך געלײגט מיט זײַנע עלטערן, און מע האָט אים באַגראָבן
        אין דָוִדס-שטאָט. און זײַן זון אָסאָ איז געװאָרן מלך אױף זײַן אָרט.
      cs: A když usnul Abiam s otci svými, pochovali ho v městě Davidově. I kraloval
        Aza syn jeho místo něho.
      pl: I spoczął Abijam przy ojcach swoich i pochowano go w mieście Dawida. Poczem
        objął rządy Asa, syn jego, miasto niego. 
    9:
      he: וּבִשְׁנַת עֶשְׂרִים לְיָרָבְעָם מֶלֶךְ יִשְׂרָאֵל מָלַךְ אָסָא מֶלֶךְ יְהוּדָה׃
      yi: און אין צװאַנציקסטן יאָר פֿון יָרָבֿעָם דעם מלך פֿון ישׂראל, איז אָסאָ געװאָרן
        מלך איבער יהוּדה.
      cs: A tak léta dvadcátého Jeroboáma, krále Izraelského, kraloval Aza nad Judou.
      pl: Dwudziestego roku Jerobeama, króla izraelskiego, objął Asa rządy nad Judą. 
    10:
      he: וְאַרְבָּעִים וְאַחַת שָׁנָה מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ מַעֲכָה
        בַּת־אֲבִישָׁלוֹם׃
      yi: און אײן און פֿערציק יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון
        זײַן מוטער איז געװען מעכה די טאָכטער פֿון אַבֿישָלומען.
      cs: Jedno a čtyřidceti let kraloval v Jeruzalémě. A jméno matky jeho bylo Maacha,
        dcera Abissalomova.
      pl: 'Panował zaś czterdzieści i jeden lat w Jerozolimie, a imię matki jego:
        Maacha, córka Absaloma. '
    11:
      he: וַיַּעַשׂ אָסָא הַיָּשָׁר בְּעֵינֵי יְהוָה כְּדָוִד אָבִיו׃
      yi: און אָסאָ האָט געטאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט, אַזױ
        װי זײַן פֿאָטער דוד.
      cs: I činil Aza, což dobrého bylo před Hospodinem, jako David otec jeho.
      pl: A czynił Asa co prawem było w oczach Wiekuistego, jako Dawid praojciec jego. 
    12:
      he: וַיַּעֲבֵר הַקְּדֵשִׁים מִן־הָאָרֶץ וַיָּסַר אֶת־כָּל־הַגִּלֻּלִים אֲשֶׁר
        עָשׂוּ אֲבֹתָיו׃
      yi: און ער האָט אָפּגעשאַפֿט פֿון לאַנד די שאַנדמענער, און האָט אָפּגעטאָן אַלע
        אָפּגעטער װאָס זײַנע עלטערן האָבן געמאַכט.
      cs: Nebo ohyzdné sodomáře vyplénil z země, a odjal všecky modly, kterýchž nadělali
        otcové jeho.
      pl: Tak wypędził on nierządników z kraju i usunął wszystkie bożyszcza, które
        poczynili przodkowie jego. 
    13:
      he: וְגַם אֶת־מַעֲכָה אִמּוֹ וַיְסִרֶהָ מִגְּבִירָה אֲשֶׁר־עָשְׂתָה מִפְלֶצֶת
        לָאֲשֵׁרָה וַיִּכְרֹת אָסָא אֶת־מִפְלַצְתָּהּ וַיִּשְׂרֹף בְּנַחַל קִדְרוֹן׃
      yi: און אױך זײַן מוטער מעכהן האָט ער אָפּגעטאָן פֿון זײַן אַ האַרינטע, װײַל
        זי האָט געמאַכט אַ פֿאַרזעעניש צו דער אַשֵרָה. און אָסאָ האָט אָפּגעהאַקט
        איר פֿאַרזעעניש, און פֿאַרברענט בײַם טײַך קִדרון.
      cs: Nadto i Maachu matku svou ssadil, aby nebyla královnou; nebo byla udělala
        hroznou modlu v háji. Protož podťal Aza modlu tu ohyzdnou, a spálil při potoku
        Cedron.
      pl: Nawet Maachę, matkę swoją, pozbawił godności władczyni, ponieważ sprawiła
        straszydło Astarcie. I ściął Asa straszydło jej i spalił je w dolinie kidrońskiej. 
    14:
      he: וְהַבָּמוֹת לֹא־סָרוּ רַק לְבַב־אָסָא הָיָה שָׁלֵם עִם־יְהוָה כָּל־יָמָיו׃
      yi: נאָר די בָמות זײַנען ניט אָפּגעטאָן געװאָרן; אָבער דאָס האַרץ פֿון אָסאָן
        איז געװען גאַנץ מיט גאָט אַלע זײַנע טעג.
      cs: A ačkoli výsosti nebyly zkaženy, a však srdce Azovo bylo celé při Bohu po
        všecky dny jeho.
      pl: Wyżyny wprawdzie usunięte nie zostały; serce jednak Asy było szczere wobec
        Wiekuistego po wszystkie dni jego. 
    15:
      he: וַיָּבֵא אֶת־קָדְשֵׁי אָבִיו וקדשו [וְקָדְשֵׁי] בֵּית יְהוָה כֶּסֶף וְזָהָב
        וְכֵלִים׃
      yi: און ער האָט געבראַכט די געהײליקטע זאַכן פֿון זײַן פֿאָטער, און זײַנע אײגענע
        געהײליקטע זאַכן, אין הױז פֿון גאָט, זילבער, און גאָלד, און כּלים.
      cs: Vnesl také ty věci, kteréž posvěceny byly od otce jeho, i ty věci, kterýchž
        sám posvětil, do domu Hospodinova, stříbro a zlato i nádoby.
      pl: Sprowadził również poświęcone przedmioty ojca swego, i te które sam poświęcił,
        do przybytku Wiekuistego - w srebrze, złocie i naczyniach. 
    16:
      he: וּמִלְחָמָה הָיְתָה בֵּין אָסָא וּבֵין בַּעְשָׁא מֶלֶךְ־יִשְׂרָאֵל כָּל־יְמֵיהֶם׃
      yi: און אַ מלחמה איז געװען צװישן אָסאָן און צװישן בַעשא דעם מלך פֿון ישׂראל
        אַלע זײערע טעג.
      cs: Pročež byla válka mezi Azou a Bázou, králem Izraelským, po všecky dny jejich.
      pl: Toczyła się zaś wojna między Asą a Baeszą, królem izraelskim, po wszystkie
        dni ich. 
    17:
      he: וַיַּעַל בַּעְשָׁא מֶלֶךְ־יִשְׂרָאֵל עַל־יְהוּדָה וַיִּבֶן אֶת־הָרָמָה לְבִלְתִּי
        תֵּת יֹצֵא וָבָא לְאָסָא מֶלֶךְ יְהוּדָה׃
      yi: און בַעשא דער מלך פֿון ישׂראל איז אַרױפֿגעגאַנגען אױף יהוּדה, און האָט געבױט
        רמה, כּדי ניט צו דערלאָזן אַן אַרױסגײער און אַן אַרײַנגײער בײַ אָסאָ דעם מלך
        פֿון יהוּדה.
      cs: Nebo Báza král Izraelský vytáhl proti Judovi, a stavěl Ráma, aby nedal žádnému
        vyjíti ani jíti k Azovi králi Judskému.
      pl: Nadciągnął mianowicie Baesza, król izraelski, przeciw Judzie i obwarował
        Ramę, aby nie pozwolić, żeby kto wychodził u Asy, króla judzkiego. 
    18:
      he: וַיִּקַּח אָסָא אֶת־כָּל־הַכֶּסֶף וְהַזָּהָב הַנּוֹתָרִים בְּאוֹצְרוֹת בֵּית־יְהוָה
        וְאֶת־אוֹצְרוֹת בֵּית מלך [הַמֶּלֶךְ] וַיִּתְּנֵם בְּיַד־עֲבָדָיו וַיִּשְׁלָחֵם
        הַמֶּלֶךְ אָסָא אֶל־בֶּן־הֲדַד בֶּן־טַבְרִמֹּן בֶּן־חֶזְיוֹן מֶלֶךְ אֲרָם
        הַיֹּשֵׁב בְּדַמֶּשֶׂק לֵאמֹר׃
      yi: 'האָט אָסאָ גענומען דאָס גאַנצע זילבער און גאָלד װאָס איז געבליבן אין די
        אוֹצרות פֿון גאָטס הױז, און די אוֹצרות פֿון מלכס הױז, און האָט זײ געגעבן אין
        דער האַנט פֿון זײַנע קנעכט; און דער מלך אָסאָ האָט זײ געשיקט צו בֶן-הַדַד
        דעם זון פֿון טַבֿרִמון דעם זון פֿון חֶזיונען, דעם מלך פֿון ארם, װאָס איז געזעסן
        אין דמשׂק, אַזױ צו זאָגן:'
      cs: 'Ale vzav Aza všecko stříbro i zlato, kteréž pozůstalo v pokladích domu
        Hospodinova, a v pokladích domu královského, dal je v ruce služebníků svých,
        a poslal je král Aza k Benadadovi synu Tabremmon, syna Hezion, králi Syrskému,
        kterýž bydlil v Damašku, řka:'
      pl: Wziął tedy Asa wszystko srebro i złoto, pozostałe jeszcze w skarbach przybytku
        Wiekuistego, a niemniej skarby pałacu królewskiego i wręczył je sługom swoim;
        poczem posłał ich Asa do Benhadada, syna Tabrimona, syna Cheziona, króla Aramu,
        zasiadającego w Damaszku, i kazał mu powiedzieć: 
    19:
      he: בְּרִית בֵּינִי וּבֵינֶךָ בֵּין אָבִי וּבֵין אָבִיךָ הִנֵּה שָׁלַחְתִּי
        לְךָ שֹׁחַד כֶּסֶף וְזָהָב לֵךְ הָפֵרָה אֶת־בְּרִיתְךָ אֶת־בַּעְשָׁא מֶלֶךְ־יִשְׂרָאֵל
        וְיַעֲלֶה מֵעָלָי׃
      yi: אַ בונד איז צװישן מיר און צװישן דיר, צװישן מײַן פֿאָטער און צװישן דײַן פֿאָטער;
        אָט שיק איך דיר אַ מתּנה זילבער, און גאָלד; גײ, פֿאַרשטער דײַן בונד מיט בַעשא
        דעם מלך פֿון ישׂראל, כּדי ער זאָל אָפּציִען פֿון מיר.
      cs: Smlouva jest mezi mnou a mezi tebou, mezi otcem mým a mezi otcem tvým. Aj,
        teď posílám tobě dar, stříbro a zlato; jdi, zruš smlouvu svou s Bázou králem
        Izraelským, ať odtrhne ode mne.
      pl: Istnieje przymierze między mną a tobą, między ojcem moim a ojcem twoim.
        Oto przesyłam ci upominek w srebrze i złocie; idź, zerwij przymierze twoje
        z Baeszą, królem izraelskim, aby odstąpił odemnie. 
    20:
      he: וַיִּשְׁמַע בֶּן־הֲדַד אֶל־הַמֶּלֶךְ אָסָא וַיִּשְׁלַח אֶת־שָׂרֵי הַחֲיָלִים
        אֲשֶׁר־לוֹ עַל־עָרֵי יִשְׂרָאֵל וַיַּךְ אֶת־עִיּוֹן וְאֶת־דָּן וְאֵת אָבֵל
        בֵּית־מַעֲכָה וְאֵת כָּל־כִּנְרוֹת עַל כָּל־אֶרֶץ נַפְתָּלִי׃
      yi: האָט בֶן-הַדַד צוגעהערט צום מלך אָסאָ, און ער האָט געשיקט זײַנע חיל-פֿירער
        אױף די שטעט פֿון ישׂראל, און האָט געשלאָגן עִיון, און דָן, און אָבֿל-בית-מעכָה,
        און גאַנץ כִּנרות, מיט דעם גאַנצן לאַנד נפֿתּלי.
      cs: I uposlechl Benadad krále Azy, a poslav knížata s vojsky svými proti městům
        Izraelským, dobyl Jon a Dan, též Abelbetmaachy, i všeho Ceneretu, a vší země
        Neftalím.
      pl: I usłuchał Benhadad króla Asę, i wyprawił wodzów wojsk swoich przeciw miastom
        izraelskim, i poraził Ijon i Dan i Abel-Bet-Maachę i całe Kinerot, wraz z całą
        krainą Naftali. 
    21:
      he: וַיְהִי כִּשְׁמֹעַ בַּעְשָׁא וַיֶּחְדַּל מִבְּנוֹת אֶת־הָרָמָה וַיֵּשֶׁב
        בְּתִרְצָה׃
      yi: און עס איז געװען, װי בַעשא האָט דערהערט, אַזױ האָט ער אױפֿגעהערט אַרומבױען
        רמה, און איז געזעסן אין תִּרצָה.
      cs: To když uslyšel Báza, přestal stavěti Ráma, a zůstal v Tersa.
      pl: Gdy tedy usłyszał to Baesza, zaniechał dalszego obwarowania Ramy i osiadł
        znowu w Tyrcy. 
    22:
      he: וְהַמֶּלֶךְ אָסָא הִשְׁמִיעַ אֶת־כָּל־יְהוּדָה אֵין נָקִי וַיִּשְׂאוּ אֶת־אַבְנֵי
        הָרָמָה וְאֶת־עֵצֶיהָ אֲשֶׁר בָּנָה בַּעְשָׁא וַיִּבֶן בָּם הַמֶּלֶךְ אָסָא
        אֶת־גֶּבַע בִּנְיָמִן וְאֶת־הַמִּצְפָּה׃
      yi: און דער מלך אָסאָ האָט צונױפֿגערופֿן גאַנץ יהוּדה, קײנעם ניט אױסגעלאָזט,
        און זײ האָבן אַװעקגעטראָגן די שטײנער פֿון רמה און אירע האָלצן, מיט װאָס בַעשא
        האָט געבױט; און דער מלך אָסאָ האָט מיט זײ באַבױט גֶבֿע-בנימין, און מִצפָּה.
      cs: Tedy král Aza provolal po všem Judstvu, žádného nevyměňuje. I pobrali to
        kamení z Ráma, i dříví jeho, z něhož stavěl Báza, a vystavěl z toho král Aza
        Gabaa Beniaminovo a Masfa.
      pl: Król Asa zaś zwołał wszystkich Judejczyków - nie był nikt wyłączony - i uprzątnęli
        kamienie i belki Ramy, którą Baesza kazał obwarować, i obwarował tem król
        Asa Gebę w Benjaminie i Micpę. 
    23:
      he: וְיֶתֶר כָּל־דִּבְרֵי־אָסָא וְכָל־גְּבוּרָתוֹ וְכָל־אֲשֶׁר עָשָׂה וְהֶעָרִים
        אֲשֶׁר בָּנָה הֲלֹא־הֵמָּה כְתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי
        יְהוּדָה רַק לְעֵת זִקְנָתוֹ חָלָה אֶת־רַגְלָיו׃
      yi: און די איבעריקע זאַכן װעגן אָסאָן, און זײַן גאַנצע גבֿוּרהשאַפֿט, און אַלץ
        װאָס ער האָט געטאָן, און די שטעט װאָס ער האָט געבױט, דאָס איז שױן באַשריבן
        אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה. נאָר צו דער צײַט
        פֿון זײַן עלטער איז ער קראַנק געװאָרן אױף די פֿיס.
      cs: Jiné pak všecky věci Azovy, i všecka síla jeho a cokoli dělal, i jaká města
        vystavěl, zapsáno jest v knize o králích Judských. Jen že v věku starosti
        své byl nemocný na nohy.
      pl: A co do wszystkich innych spraw Asy i wszystkich jego czynów dzielnych,
        i wszystkiego czego dokonał, i miast, które obwarował, spisano to wszak w księdze
        dziejów królów judzkich. Na stare lata zaś swoje chorował na nogi. 
    24:
      he: וַיִּשְׁכַּב אָסָא עִם־אֲבֹתָיו וַיִּקָּבֵר עִם־אֲבֹתָיו בְּעִיר דָּוִד
        אָבִיו וַיִּמְלֹךְ יְהוֹשָׁפָט בְּנוֹ תַּחְתָּיו׃
      yi: און אָסאָ האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        לעבן זײַנע עלטערן אין זײַן פֿאָטער דָוִדס שטאָט, און זײַן זון יהוֹשפֿט איז
        געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Aza s otci svými, a pochován jest s nimi v městě Davida otce svého.
        A kraloval místo něho Jozafat syn jeho.
      pl: I spoczął Asa przy ojcach swoich, i pochowany został przy ojcach swoich
        w mieście Dawida, przodka swego. I objął rządy syn jego, Jozafat, miasto niego. 
    25:
      he: וְנָדָב בֶּן־יָרָבְעָם מָלַךְ עַל־יִשְׂרָאֵל בִּשְׁנַת שְׁתַּיִם לְאָסָא
        מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ עַל־יִשְׂרָאֵל שְׁנָתָיִם׃
      yi: און נָדבֿ דער זון פֿון יָרָבֿעָמען איז געװאָרן מלך איבער ישׂראל אין צװײטן
        יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה, און ער האָט געקיניגט איבער ישׂראל צװײ
        יאָר.
      cs: Nádab pak syn Jeroboámův, počal kralovati nad Izraelem léta druhého Azy,
        krále Judského, a kraloval nad Izraelem dvě létě.
      pl: Nadab zaś, syn Jerobeama, objął rządy nad Izraelem przez dwa lata. 
    26:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה וַיֵּלֶךְ בְּדֶרֶךְ אָבִיו וּבְחַטָּאתוֹ
        אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און איז געגאַנגען
        אין דעם װעג פֿון זײַן פֿאָטער, און אין זײַן זינד װאָס ער האָט געמאַכט זינדיקן
        ישׂראל.
      cs: A činil to, což zlého jest před očima Hospodinovýma, chodě po cestě otce
        svého, v hříších jeho, jimiž k hřešení přivodil lid Izraelský.
      pl: I czynił co złem było w oczach Wiekuistego, a postępował drogą ojca swojego
        i w grzechu jego, do którego uwiódł Izraela. 
    27:
      he: וַיִּקְשֹׁר עָלָיו בַּעְשָׁא בֶן־אֲחִיָּה לְבֵית יִשָּׂשכָר וַיַּכֵּהוּ
        בַעְשָׁא בְּגִבְּתוֹן אֲשֶׁר לַפְּלִשְׁתִּים וְנָדָב וְכָל־יִשְׂרָאֵל צָרִים
        עַל־גִּבְּתוֹן׃
      yi: און בַעשא דער זון פֿון אַחִיהן, פֿון דעם הױז פֿון יִשׂשָׂכָר, האָט געמאַכט
        אַ בונט אױף אים, און בַעשא האָט אים געשלאָגן אין גִבתון װאָס געהערט צו די
        פּלשתּים, װען נָדבֿ און גאַנץ ישׂראל האָבן געלעגערט אױף גִבתון.
      cs: I činil mu úklady Báza syn Achiášův z domu Izachar, a porazil ho Báza u
        Gebbeton, kteréž bylo Filistinských. Nádab zajisté a všickni Izraelští oblehli
        byli Gebbeton.
      pl: Ale uknuł spisek przeciw niemu Baesza, syn Achii, z domu Isachara, i zabił
        go Baesza w Gibetonie, należącem do Filistynów; Nadab mianowicie i cały Izrael
        oblegali właśnie Gibeton. 
    28:
      he: וַיְמִתֵהוּ בַעְשָׁא בִּשְׁנַת שָׁלֹשׁ לְאָסָא מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ
        תַּחְתָּיו׃
      yi: און בַעשא האָט אים געטײט אין דריטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה,
        און איז געװאָרן מלך אױף זײַן אָרט.
      cs: A tak zabil ho Báza léta třetího Azy, krále Judského, a kraloval místo něho.
      pl: I tak zabił go Baesza trzeciego roku Asy, króla judzkiego, i został królem
        miasto niego. 
    29:
      he: וַיְהִי כְמָלְכוֹ הִכָּה אֶת־כָּל־בֵּית יָרָבְעָם לֹא־הִשְׁאִיר כָּל־נְשָׁמָה
        לְיָרָבְעָם עַד־הִשְׁמִדוֹ כִּדְבַר יְהוָה אֲשֶׁר דִּבֶּר בְּיַד־עַבְדּוֹ
        אֲחִיָּה הַשִּׁילֹנִי׃
      yi: און עס איז געװען, װי ער איז געװאָרן מלך, האָט ער דערשלאָגן דאָס גאַנצע הױז
        פֿון יָרָבֿעָמען; ער האָט ניט איבערגעלאָזן קײן לעבעדיקן אָטעם פֿון יָרָבֿעָמען,
        ביז ער האָט אים פֿאַרטיליקט, אַזױ װי דאָס װאָרט פֿון גאָט װאָס ער האָט גערעדט
        דורך זײַן קנעכט אַחִיהן פֿון שילו;
      cs: I stalo se, když počal kralovati, že zahubil všecken dům Jeroboámův, a nepozůstavil
        žádné duše z Jeroboáma, až je i vyhladil vedlé řeči Hospodinovy, kterouž byl
        mluvil skrze služebníka svého Achiáše Silonského,
      pl: Zaledwie rządy objął wymordował cały dom Jerobeama; nie pozostawił z rodu
        Jerobeama żadnej duszy żywej, dopóki go nie wytępił, wedle słowa Wiekuistego,
        które wyrzekł przez sługę swego, Achiję z Szylo. 
    30:
      he: עַל־חַטֹּאות יָרָבְעָם אֲשֶׁר חָטָא וַאֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל בְּכַעְסוֹ
        אֲשֶׁר הִכְעִיס אֶת־יְהוָה אֱלֹהֵי יִשְׂרָאֵל׃
      yi: פֿאַר די זינד פֿון יָרָבֿעָמען װאָס ער האָט געזינדיקט, און װאָס ער האָט
        געמאַכט זינדיקן ישׂראל ; פֿון װעגן זײַן דערצערענונג װאָס ער האָט דערצערנט
        יהוה דעם גאָט פֿון ישׂראל.
      cs: Pro hříchy Jeroboámovy, jimiž hřešil, a jimiž k hřešení přivodil lid Izraelský,
        pro dráždění jeho, kterýmž dráždil Hospodina Boha Izraelského.
      pl: Dla grzechów Jerobeama, których się dopuścił, i do których Izraela uwiódł,
        i z powodu jątrzenia, którem jątrzył Wiekuistego, Boga Izraela. 
    31:
      he: וְיֶתֶר דִּבְרֵי נָדָב וְכָל־אֲשֶׁר עָשָׂה הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן נָדבֿן, און אַלץ װאָס ער האָט געטאָן, דאָס איז
        שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: Jiné pak věci Nádabovy a všecko, což činil, zapsáno jest v knize o králích
        Izraelských.
      pl: A co do innych spraw Nadaba i wszystkiego, czego dokonał, spisano to wszak
        w księdze dziejów królów izraelskich. 
    32:
      he: וּמִלְחָמָה הָיְתָה בֵּין אָסָא וּבֵין בַּעְשָׁא מֶלֶךְ־יִשְׂרָאֵל כָּל־יְמֵיהֶם׃
      yi: און אַ מלחמה איז געװען צװישן אָסאָן און צװישן בַעשא דעם מלך פֿון ישׂראל
        אַלע זײערע טעג.
      cs: Byla tedy válka mezi Azou, a mezi Bázou králem Izraelským, po všecky dny
        jejich.
      pl: Toczyła się zaś wojna między Asą i między Baeszą, królem izraelskim, po wszystkie
        ich dni. 
    33:
      he: בִּשְׁנַת שָׁלֹשׁ לְאָסָא מֶלֶךְ יְהוּדָה מָלַךְ בַּעְשָׁא בֶן־אֲחִיָּה
        עַל־כָּל־יִשְׂרָאֵל בְּתִרְצָה עֶשְׂרִים וְאַרְבַּע שָׁנָה׃
      yi: אין דריטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה, איז בַעשא דער זון פֿון אַחִיהן
        געװאָרן מלך איבער גאַנץ ישׂראל אין תִּרצָה, [און האָט געקיניגט] פֿיר און צװאַנציק
        יאָר.
      cs: Léta třetího Azy, krále Judského, kraloval Báza syn Achiášův nade vším Izraelem
        v Tersa za čtyřmecítma let.
      pl: Trzeciego roku Asy, króla judzkiego, objął rządy Baesza, syn Achii, nad
        całym Izraelem; panował zaś w Tyrcy dwadzieścia cztery lata. 
    34:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה וַיֵּלֶךְ בְּדֶרֶךְ יָרָבְעָם וּבְחַטָּאתוֹ
        אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און איז געגאַנגען
        אין דעם װעג פֿון יָרָבֿעָמען, און אין זײַן זינד װאָס ער האָט געמאַכט זינדיקן
        ישׂראל.
      cs: A činil to, což zlého jest před Hospodinem, chodě po cestě Jeroboámově a
        v hříších jeho, jimiž k hřešení přivodil Izraele.
      pl: A czynił co złem było w oczach Wiekuistego, postępując drogą Jerobeama i grzechu
        jego, którym uwiódł Izraela. 
  16:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יֵהוּא בֶן־חֲנָנִי עַל־בַּעְשָׁא לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו יֵהוּא דעם זון פֿון חַנָנין, אױף
        בַעשאן, אַזױ צו זאָגן:'
      cs: 'Stala se pak řeč Hospodinova k Jéhu, synu Chanani, proti Bázovi, řkoucí:'
      pl: I doszło słowo Wiekuistego Jehę, syna Hananiego, przeciwko Baeszy jak następuje: 
    2:
      he: יַעַן אֲשֶׁר הֲרִימֹתִיךָ מִן־הֶעָפָר וָאֶתֶּנְךָ נָגִיד עַל עַמִּי יִשְׂרָאֵל
        וַתֵּלֶךְ בְּדֶרֶךְ יָרָבְעָם וַתַּחֲטִא אֶת־עַמִּי יִשְׂרָאֵל לְהַכְעִיסֵנִי
        בְּחַטֹּאתָם׃
      yi: װײַל איך האָב דיך אױפֿגעהױבן פֿון שטױב, און האָב דיך געמאַכט פֿאַר אַ פֿירשט
        איבער מײַן פֿאָלק ישׂראל, און דו ביסט געגאַנגען אין דעם װעג פֿון יָרָבֿעָמען,
        און האָסט געמאַכט זינדיקן מײַן פֿאָלק ישׂראל מיך צו דערצערענען מיט זײערע זינד–
      cs: 'Proto že jsem tě vyzdvihl z prachu, a postavil za vůdci lidu mého Izraelského,
        ty jsi pak chodil po cestě Jeroboámově, a přivedls k hřešení lid můj Izraelský,
        aby mne popouzeli hříchy svými:'
      pl: Przeto żem cię wywiódł z prochu, a ustanowił księciem nad ludem moim Izraelem,
        tyś jednak postępował drogą Jerobeama, a przywiodłeś do grzechu lud Mój izraelski,
        aby Mnie jątrzyć grzechami swoimi, 
    3:
      he: הִנְנִי מַבְעִיר אַחֲרֵי בַעְשָׁא וְאַחֲרֵי בֵיתוֹ וְנָתַתִּי אֶת־בֵּיתְךָ
        כְּבֵית יָרָבְעָם בֶּן־נְבָט׃
      yi: אָט ראַם איך אױס בַעשאן און זײַן הױז, און װעל מאַכן דײַן הױז װי דאָס הױז
        פֿון יָרָבֿעָם דעם זון פֿון נבֿטן.
      cs: Aj, já vyhladím potomky Bázovy a potomky domu jeho, a učiním domu tvému,
        jako domu Jeroboáma, syna Nebatova.
      pl: Przeto zetrę ślady Baeszy i ślady domu jego, a postąpię z domem twoim jak
        z domem Jerobeama, syna Nebata. 
    4:
      he: הַמֵּת לְבַעְשָׁא בָּעִיר יֹאכְלוּ הַכְּלָבִים וְהַמֵּת לוֹ בַּשָּׂדֶה יֹאכְלוּ
        עוֹף הַשָּׁמָיִם׃
      yi: דעם װאָס שטאַרבט פֿון בַעשאן אין שטאָט, װעלן די הינט אױפֿעסן, און דעם װאָס
        שטאַרבט פֿון אים אין פֿעלד, װעלן די פֿױגלען פֿון הימל אױפֿעסן.
      cs: Toho, kdož z rodiny Bázovy umře v městě, psi žráti budou, a kdož z nich
        umře na poli, ptáci nebeští jísti budou.
      pl: Ktoby z Baeszy zmarł w mieście, tego poźrą psy, a ktoby zeń na polu zginął,
        tego poźre ptactwo nieba. 
    5:
      he: וְיֶתֶר דִּבְרֵי בַעְשָׁא וַאֲשֶׁר עָשָׂה וּגְבוּרָתוֹ הֲלֹא־הֵם כְּתוּבִים
        עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן בַעשאן, און װאָס ער האָט געטאָן, און זײַן גבֿוּרהשאַפֿט,
        דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: Jiné pak věci Bázovy a všecko, což činil, i síla jeho, o tom zapsáno jest
        v knize o králích Izraelských.
      pl: A co do innych spraw Baeszy, i czego dokonał, i czynów jego dzielnych, spisano
        to wszak w księdze dziejów królów izraelskich. 
    6:
      he: וַיִּשְׁכַּב בַּעְשָׁא עִם־אֲבֹתָיו וַיִּקָּבֵר בְּתִרְצָה וַיִּמְלֹךְ אֵלָה
        בְנוֹ תַּחְתָּיו׃
      yi: און בַעשא האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        אין תִּרצָה, און זײַן זון אֵלָה איז געװאָרן מלך אױף זײַן אָרט.
      cs: Když pak usnul Báza s otci svými, pochován jest v Tersa, a Ela syn jeho
        kraloval místo něho.
      pl: I spoczął Baesza przy ojcach swoich i pochowano go w Tyrcy. I objął rządy
        syn jego, Ela, miasto niego. 
    7:
      he: וְגַם בְּיַד־יֵהוּא בֶן־חֲנָנִי הַנָּבִיא דְּבַר־יְהוָה הָיָה אֶל־בַּעְשָׁא
        וְאֶל־בֵּיתוֹ וְעַל כָּל־הָרָעָה אֲשֶׁר־עָשָׂה בְּעֵינֵי יְהוָה לְהַכְעִיסוֹ
        בְּמַעֲשֵׂה יָדָיו לִהְיוֹת כְּבֵית יָרָבְעָם וְעַל אֲשֶׁר־הִכָּה אֹתוֹ׃
      yi: און אױך איז דאָס װאָרט פֿון גאָט געװען דורך יֵהוּא דעם זון פֿון חַנָנין,
        דעם נבֿיא, אױף בַעשאן און אױף זײַן הױז, אי פֿאַר אַלעם בײזן װאָס ער האָט געטאָן
        אין די אױגן פֿון גאָט, אים צו דערצערענען מיט די מעשׂים פֿון זײַנע הענט, צו
        זײַן אַזױ װי דאָס הױז פֿון יָרָבֿעָמען, אי פֿאַר װאָס ער האָט אים דערשלאָגן.
      cs: A tak skrze Jéhu syna Chanani, proroka, stala se řeč Hospodinova proti Bázovi
        a proti domu jeho, i proti všemu zlému, kteréž činil před oblíčejem Hospodinovým,
        popouzeje ho dílem rukou svých, že má býti podobný domu Jeroboámovu, a proto
        že jej zabil.
      pl: Również przez proroka Jehę, syna Hananjego, doszło Baeszę i dom jego słowo
        Wiekuistego, już to dla wszelakiej niegodziwości, którą spełnił w oczach Wiekuistego,
        jątrząc go sprawami rąk swoich, tak że powieść mu się miało jak domowi Jerobeama,
        już dla tego, że tych ostatnich wymordował. 
    8:
      he: בִּשְׁנַת עֶשְׂרִים וָשֵׁשׁ שָׁנָה לְאָסָא מֶלֶךְ יְהוּדָה מָלַךְ אֵלָה
        בֶן־בַּעְשָׁא עַל־יִשְׂרָאֵל בְּתִרְצָה שְׁנָתָיִם׃
      yi: אין זעקס און צװאַנציקסטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה, איז אֵלָה
        דער זון פֿון בַעשאן געװאָרן מלך איבער ישׂראל אין תִּרצָה, [און האָט געקיניגט]
        צװײ יאָר.
      cs: Léta dvadcátého šestého Azy, krále Judského, kraloval Ela syn Bázův nad
        Izraelem v Tersa dvě létě.
      pl: Roku dwudziestego szóstego Asy, króla judzkiego, objął rządy Ela, syn Baeszy,
        nad Izraelem, a panował w Tyrcy przez dwa lata. 
    9:
      he: וַיִּקְשֹׁר עָלָיו עַבְדּוֹ זִמְרִי שַׂר מַחֲצִית הָרָכֶב וְהוּא בְתִרְצָה
        שֹׁתֶה שִׁכּוֹר בֵּית אַרְצָא אֲשֶׁר עַל־הַבַּיִת בְּתִרְצָה׃
      yi: און זײַן קנעכט זִמרי, אַ הױפּטמאַן איבער אַ העלפֿט פֿון די רײַטװעגן, האָט
        געמאַכט אַ בונט אױף אים, בעת ער איז געװען אין תִּרצָה, זיך שכּור טרינקענדיק
        אין הױז פֿון אַרצאָן װאָס איבערן פּאַלאַץ אין תִּרצָה.
      cs: I zprotivil se jemu služebník jeho Zamri, hejtman nad polovicí vozů, když
        on v Tersa kvasil a opilý byl v domě Arsy, vládaře města Tersa.
      pl: Ale sprzysiągnął się przeciw niemu sługa jego, Zymri, wódz połowy wozów
        wojennych. Podczas gdy w Tyrcy ucztując się upił w domu Arcy, nadzorcy pałacu,
        w Tyrcy, 
    10:
      he: וַיָּבֹא זִמְרִי וַיַּכֵּהוּ וַיְמִיתֵהוּ בִּשְׁנַת עֶשְׂרִים וָשֶׁבַע לְאָסָא
        מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ תַּחְתָּיו׃
      yi: און זִמרי איז געקומען, און האָט אים געשלאָגן און אים געטײט, אין זיבן און
        צװאַנציקסטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה, און איז געװאָרן מלך אױף זײַן
        אָרט.
      cs: V tom Zamri přišed, ranil ho, a zabil jej léta dvadcátého sedmého Azy krále
        Judského, a kraloval místo něho.
      pl: Wtargnął Zymri i poraził go i położył trupem, roku dwudziestego siódmego
        Asy, króla judzkiego, i objął rządy miasto niego. 
    11:
      he: וַיְהִי בְמָלְכוֹ כְּשִׁבְתּוֹ עַל־כִּסְאוֹ הִכָּה אֶת־כָּל־בֵּית בַּעְשָׁא
        לֹא־הִשְׁאִיר לוֹ מַשְׁתִּין בְּקִיר וְגֹאֲלָיו וְרֵעֵהוּ׃
      yi: און עס איז געװען, װי ער איז געװאָרן מלך, אַז ער האָט זיך געזעצט אױף זײַן
        טראָן, האָט ער דערשלאָגן דאָס גאַנצע הױז פֿון בַעשאן; ער האָט אים ניט איבערגעלאָזן
        אַ מאַנספּאַרשױן, צו מאָל זײַנע אײגענע און זײַנע גוטע פֿרײַנט.
      cs: Když pak kraloval a seděl na stolici jeho, pobil všecken dům Bázův, i příbuzné
        jeho, i přátely jeho, nepozůstaviv z něho ani močícího na stěnu.
      pl: Gdy tedy rządy objął, a zaledwie na tron wstąpił, wymordował cały dom Baeszy
        - nie pozostawił mu nic, coby ścianę moczyło - wraz z powinowatymi i przyjaciółmi
        jego. 
    12:
      he: וַיַּשְׁמֵד זִמְרִי אֵת כָּל־בֵּית בַּעְשָׁא כִּדְבַר יְהוָה אֲשֶׁר דִּבֶּר
        אֶל־בַּעְשָׁא בְּיַד יֵהוּא הַנָּבִיא׃
      yi: און זִמרי האָט פֿאַרטיליקט דאָס גאַנצע הױז פֿון בַעשאן, אַזױ װי דאָס װאָרט
        פֿון גאָט װאָס ער האָט גערעדט װעגן בַעשאן דורך יֵהוּא דעם נבֿיא,
      cs: A tak vyhladil Zamri všecken dům Bázův vedlé řeči Hospodinovy, kterouž byl
        mluvil proti Bázovi skrze Jéhu proroka,
      pl: Tak wytępił Zymri cały dom Baeszy, według słowa Wiekuistego, które wyrzekł
        o Baeszym przez proroka Jehę. 
    13:
      he: אֶל כָּל־חַטֹּאות בַּעְשָׁא וְחַטֹּאות אֵלָה בְנוֹ אֲשֶׁר חָטְאוּ וַאֲשֶׁר
        הֶחֱטִיאוּ אֶת־יִשְׂרָאֵל לְהַכְעִיס אֶת־יְהוָה אֱלֹהֵי יִשְׂרָאֵל בְּהַבְלֵיהֶם׃
      yi: פֿאַר אַלע זינד פֿון בַעשאן, און די זינד פֿון זײַן זון אֵלָהן, װאָס זײ האָבן
        געזינדיקט, און װאָס זײ האָבן געמאַכט זינדיקן ישׂראל, צו דערצערענען יהוה דעם
        גאָט פֿון ישׂראל מיט זײערע נישטיקע געצן.
      cs: Pro všecky hříchy Bázovy, i hříchy Ela syna jeho, kteříž hřešili, i v hříchy
        uvodili Izraele, popouzejíce Hospodina Boha Izraelského marnostmi svými.
      pl: Z powodu wszystkich grzechów syna jego, Elego, którymi zgrzeszyli, a którymi
        uwiedli Izraela, jątrząc Wiekuistego, Boga Izraela, marnościami swojemi. 
    14:
      he: וְיֶתֶר דִּבְרֵי אֵלָה וְכָל־אֲשֶׁר עָשָׂה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן אֵלָהן, און אַלץ װאָס ער האָט געטאָן, דאָס איז
        שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: Jiné pak věci Ela a všecko, což činil, vypsáno jest v knize o králích Izraelských.
      pl: A co do innych spraw Elego, spisano to wszak w księdze dziejów królów izraelskich. 
    15:
      he: בִּשְׁנַת עֶשְׂרִים וָשֶׁבַע שָׁנָה לְאָסָא מֶלֶךְ יְהוּדָה מָלַךְ זִמְרִי
        שִׁבְעַת יָמִים בְּתִרְצָה וְהָעָם חֹנִים עַל־גִּבְּתוֹן אֲשֶׁר לַפְּלִשְׁתִּים׃
      yi: אין זיבן און צװאַנציקסטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה, האָט זִמרי
        געקיניגט זיבן טעג אין תִּרצָה, בעת דאָס פֿאָלק האָט געלאַגערט אױף גִבתון װאָס
        געהערט צו די פּלשתּים.
      cs: Léta dvadcátého sedmého Azy, krále Judského, kraloval Zamri v Tersa sedm
        dní, když lid vojenský ležel proti Gebbeton Filistinských.
      pl: Roku dwudziestego siódmego Asy, króla judzkiego, objął rządy Zymri przez
        siedm dni w Tyrcy, podczas gdy lud wojenny oblegał Gibeton, należące do Filistynów. 
    16:
      he: וַיִּשְׁמַע הָעָם הַחֹנִים לֵאמֹר קָשַׁר זִמְרִי וְגַם הִכָּה אֶת־הַמֶּלֶךְ
        וַיַּמְלִכוּ כָל־יִשְׂרָאֵל אֶת־עָמְרִי שַׂר־צָבָא עַל־יִשְׂרָאֵל בַּיּוֹם
        הַהוּא בַּמַּחֲנֶה׃
      yi: 'און דאָס פֿאָלק װאָס האָט געלאַגערט האָט געהערט, אַזױ צו זאָגן: זִמרי האָט
        געמאַכט אַ בונט, און ער האָט אױך דערשלאָגן דעם מלך; און גאַנץ ישׂראל האָבן
        געמאַכט עָמרי דעם חיל-פֿירער פֿאַר אַ מלך איבער ישׂראל, אין יענעם טאָג אין
        לאַגער.'
      cs: Nebo uslyšev lid, kterýž byl v ležení,takové věci, že by se Zamri zprotivil
        a že krále zabil, tedy všecken Izrael ustanovili sobě krále Amri, hejtmana
        nad vojskem Izraelským toho času v vojště.
      pl: 'Gdy tedy usłyszał lud oblegający głoszących: Sprzysiągnął się Zymri, a zabił
        też króla, ogłosił wszystek Izrael wodza Omrego królem nad Izraelem tegoż
        dnia w obozie. '
    17:
      he: וַיַּעֲלֶה עָמְרִי וְכָל־יִשְׂרָאֵל עִמּוֹ מִגִּבְּתוֹן וַיָּצֻרוּ עַל־תִּרְצָה׃
      yi: און עָמרי און גאַנץ ישׂראל מיט אים זײַנען אַרױפֿגעגאַנגען פֿון גִבתון, און
        האָבן געלעגערט אױף תִּרצָה.
      cs: Protož táhl Amri a s ním všecken Izrael od Gebbeton, a oblehli Tersu.
      pl: Poczem nadciągnął Omri wraz z całym Izraelem z Gibetonu i oblegał Tyrcę. 
    18:
      he: וַיְהִי כִּרְאוֹת זִמְרִי כִּי־נִלְכְּדָה הָעִיר וַיָּבֹא אֶל־אַרְמוֹן בֵּית־הַמֶּלֶךְ
        וַיִּשְׂרֹף עָלָיו אֶת־בֵּית־מֶלֶךְ בָּאֵשׁ וַיָּמֹת׃
      yi: און עס איז געװען, װי זִמרי האָט געזען אַז די שטאָט איז באַצװוּנגען, אַזױ
        איז ער אַרײַנגעגאַנגען אין פּאַלאַץ פֿון מלכס הױז, און האָט אָנגעצונדן איבער
        זיך דעם מלכס הױז אין פֿײַער, און איז געשטאָרבן;
      cs: A když viděl Zamri, že již město jest vzato, všed na palác domu královského,
        zapálil nad sebou dům královský, i umřel,
      pl: Ale gdy widział Zymri, że miasto zdobyte zostało, wszedł do świątnicy pałacu
        królewskiego i spalił nad sobą pałac królewski ogniem i zginął, 
    19:
      he: עַל־חטאתו [חַטֹּאתָיו] אֲשֶׁר חָטָא לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה לָלֶכֶת
        בְּדֶרֶךְ יָרָבְעָם וּבְחַטָּאתוֹ אֲשֶׁר עָשָׂה לְהַחֲטִיא אֶת־יִשְׂרָאֵל׃
      yi: איבער זײַנע זינד װאָס ער האָט געזינדיקט, צו טאָן װאָס איז שלעכט אין די אױגן
        פֿון גאָט, צו גײן אין די װעג פֿון יָרָבֿעָמען, און פֿאַר זײַן זינד װאָס ער
        איז באַגאַנגען צו מאַכן זינדיקן ישׂראל.
      cs: Pro hříchy své, kterýmiž hřešil, čině, což zlého jest před oblíčejem Hospodinovým,
        a chodě po cestě Jeroboámově a v hříších jeho, kteréž páchal, přivozuje k
        hřešení lid Izraelský.
      pl: Z powodu grzechów swoich, których się dopuścił, czyniąc co złem było w oczach
        Wiekuistego, postępując drogą Jerobeama i grzechu jego, który spełnił, uwodząc
        Izraela. 
    20:
      he: וְיֶתֶר דִּבְרֵי זִמְרִי וְקִשְׁרוֹ אֲשֶׁר קָשָׁר הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר
        דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן זִמרין, און זײַן בונט װאָס ער האָט געבונטעװעט,
        דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: Jiné pak věci Zamri i jeho úkladové, kteréž činil, zapsáni jsou v knize
        o králích Izraelských.
      pl: A co do innych spraw Zymrego i sprzysiężenia, które uknuł, spisano wszak
        w księdze dziejów królów izraelskich. 
    21:
      he: אָז יֵחָלֵק הָעָם יִשְׂרָאֵל לַחֵצִי חֲצִי הָעָם הָיָה אַחֲרֵי תִבְנִי בֶן־גִּינַת
        לְהַמְלִיכוֹ וְהַחֲצִי אַחֲרֵי עָמְרִי׃
      yi: 'דענצמאָל האָט זיך דאָס פֿאָלק ישׂראל צעטײלט אין העלפֿט: העלפֿט פֿון פֿאָלק
        איז געװען הינטער תִּבֿני דעם זון פֿון גינתן, אים צו מאַכן פֿאַר מלך און העלפֿט
        הינטער עָמרין.'
      cs: Tedy rozdělil se lid Izraelský na dvé. Polovice lidu postoupilo po Tebni
        synu Ginet, aby ho učinili králem, a druhá polovice postoupila po Amri.
      pl: 'Wtedy rozpadł się lud izraelski na dwa stronnictwa: Jedna połowa ludu szła
        za Tibnym, synem Ginata, aby go królem ogłosić, druga zaś połowa szła za Omrim. '
    22:
      he: וַיֶּחֱזַק הָעָם אֲשֶׁר אַחֲרֵי עָמְרִי אֶת־הָעָם אֲשֶׁר אַחֲרֵי תִּבְנִי
        בֶן־גִּינַת וַיָּמָת תִּבְנִי וַיִּמְלֹךְ עָמְרִי׃
      yi: און דאָס פֿאָלק װאָס הינטער עָמרין האָט איבערגעשטאַרקט דאָס פֿאָלק װאָס
        הינטער תִּבֿני דעם זון פֿון גינתן. און תִּבֿני איז אומגעקומען, און עָמרי איז
        געבליבן מלך.
      cs: Ale přemohl lid, kterýž postoupil po Amri, lid ten, kterýž postoupil po
        Tebni synu Ginet. I umřel Tebni, a kraloval Amri.
      pl: Przemógł jednak lud, który szedł za Omrim, on lud, który szedł za Tibnym,
        synem Ginata; gdy tedy umarł Tibny, został królem Omri. 
    23:
      he: בִּשְׁנַת שְׁלֹשִׁים וְאַחַת שָׁנָה לְאָסָא מֶלֶךְ יְהוּדָה מָלַךְ עָמְרִי
        עַל־יִשְׂרָאֵל שְׁתֵּים עֶשְׂרֵה שָׁנָה בְּתִרְצָה מָלַךְ שֵׁשׁ־שָׁנִים׃
      yi: אין אײן און דרײַסיקסטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה איז עָמרי געװאָרן
        מלך איבער ישׂראל, [און האָט געקיניגט] צװעלף יאָר; אין תִּרצָה האָט ער געקיניגט
        זעקס יאָר.
      cs: Léta třidcátého prvního Azy, krále Judského, kraloval Amri nad Izraelem
        dvanácte let. V Tersa kraloval šest let.
      pl: Roku trzydziestego pierwszego króla judzkiego, Asy, objął rządy nad Izraelem
        Omri, i panował dwanaście lat; w Tyrcy panował sześć lat. 
    24:
      he: וַיִּקֶן אֶת־הָהָר שֹׁמְרוֹן מֵאֶת שֶׁמֶר בְּכִכְּרַיִם כָּסֶף וַיִּבֶן
        אֶת־הָהָר וַיִּקְרָא אֶת־שֵׁם הָעִיר אֲשֶׁר בָּנָה עַל שֶׁם־שֶׁמֶר אֲדֹנֵי
        הָהָר שֹׁמְרוֹן׃
      yi: און ער האָט אָפּגעקױפֿט דעם באַרג שומרון פֿון שֶמֶרן פֿאַר צװײ צענטנער זילבער,
        און האָט באַבױט דעם באַרג, און גערופֿן דעם נאָמען פֿון דער שטאָט װאָס ער האָט
        געבױט, אױף דעם נאָמען פֿון שֶמֶר, דעם האַר פֿון דעם באַרג, שומרון.
      cs: I koupil horu Someron od Semera za dvě hřivny stříbra, a když vystavěl tu
        horu, nazval jméno města toho, kteréž vzdělal, od jména Semery, pána té hory,
        totiž Samaří.
      pl: Tenże, nabył górę Samarję od Semera za dwa talenty srebra, i obwarował tę
        górę, i nazwał miasto, które zbudował, podług imienia Semera, właściciela
        onej góry, Samarją. 
    25:
      he: וַיַּעֲשֶׂה עָמְרִי הָרַע בְּעֵינֵי יְהוָה וַיָּרַע מִכֹּל אֲשֶׁר לְפָנָיו׃
      yi: און עָמרי האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און ער האָט
        זיך געפֿירט ערגער װי אַלע װאָס פֿאַר אים.
      cs: Činil pak Amri to, což jest zlého před oblíčejem Hospodinovým; nýbrž horší
        věci činil, než kdo ze všech, kteříž před ním byli.
      pl: I uczynił Omri co złem było w oczach Wiekuistego, i postępował gorzej niżeli
        wszyscy, którzy go poprzedzili. 
    26:
      he: וַיֵּלֶךְ בְּכָל־דֶּרֶךְ יָרָבְעָם בֶּן־נְבָט ובחטאתיו [וּבְחַטָּאתוֹ] אֲשֶׁר
        הֶחֱטִיא אֶת־יִשְׂרָאֵל לְהַכְעִיס אֶת־יְהוָה אֱלֹהֵי יִשְׂרָאֵל בְּהַבְלֵיהֶם׃
      yi: און ער איז געגאַנגען אין אַל דעם װעג פֿון יָרָבֿעָם דעם זון פֿון נבֿטן,
        און אין זײַן זינד װאָס ער האָט געמאַכט זינדיקן ישׂראל, צו דערצערענען יהוה
        דעם גאָט פֿון ישׂראל מיט זײערע נישטיקע געצן.
      cs: Nebo chodil po všeliké cestě Jeroboáma syna Nebatova, a ve všech hříších
        jeho, kterýmiž přivodil k hřešení Izraele, popouzeje Hospodina Boha Izraelského
        marnostmi svými.
      pl: Szedł on zupełnie drogą Jerobeama, syna Nebata, i w grzechu jego, którym
        uwiódł Izraela, że jątrzyli Wiekuistego, Boga Izraela, marnościami swojemi. 
    27:
      he: וְיֶתֶר דִּבְרֵי עָמְרִי אֲשֶׁר עָשָׂה וּגְבוּרָתוֹ אֲשֶׁר עָשָׂה הֲלֹא־הֵם
        כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן פֿון עָמרין װאָס ער האָט געטאָן, און זײַן גבֿוּרהשאַפֿט
        װאָס ער האָט אױפֿגעטאָן, דאָס איז שױן באַשריבן אין בוך פֿון די צײַטגעשעענישן
        פֿון די מלכים פֿון ישׂראל.
      cs: Jiné pak věci Amri i všecko, což činil, i síla jeho, kterouž prokazoval,
        o tom zapsáno jest v knize o králích Izraelských.
      pl: A co do innych spraw Omrego, które spełnił, i czynów jego dzielnych, których
        dokonał, zapisano to wszak w księdze dziejów królów izraelskich. 
    28:
      he: וַיִּשְׁכַּב עָמְרִי עִם־אֲבֹתָיו וַיִּקָּבֵר בְּשֹׁמְרוֹן וַיִּמְלֹךְ אַחְאָב
        בְּנוֹ תַּחְתָּיו׃
      yi: און עָמרי האָט זיך געלײגט מיט זײַנע עלטערן, און איז באַגראָבן געװאָרן אין
        שומרון, און זײַן זון אַחאבֿ איז געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Amri s otci svými, a pochován jest v Samaří, a kraloval místo něho
        Achab syn jeho.
      pl: I spoczął Omri przy ojcach swoich, i pochowano go w Samarji. I objął rządy
        syn jego, Ahab, miasto niego. 
    29:
      he: וְאַחְאָב בֶּן־עָמְרִי מָלַךְ עַל־יִשְׂרָאֵל בִּשְׁנַת שְׁלֹשִׁים וּשְׁמֹנֶה
        שָׁנָה לְאָסָא מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ אַחְאָב בֶּן־עָמְרִי עַל־יִשְׂרָאֵל
        בְּשֹׁמְרוֹן עֶשְׂרִים וּשְׁתַּיִם שָׁנָה׃
      yi: און אַחאבֿ דער זון פֿון עָמרין איז געװאָרן מלך איבער ישׂראל אין אַכט און
        דרײַסיקסטן יאָר פֿון אָסאָ דעם מלך פֿון יהוּדה. און אַחאבֿ דער זון פֿון עָמרין
        האָט געקיניגט איבער ישׂראל אין שומרון צװײ און צװאַנציק יאָר.
      cs: Achab tedy syn Amri kraloval nad Izraelem léta třidcátého osmého Azy, krále
        Judského, a kraloval Achab syn Amri nad Izraelem v Samaří dvamecítma let.
      pl: Objął zaś Ahab, syn Omrego, rządy nad Izraelem trzydziestego ósmego roku
        Asy, króla judzkiego, a panował Ahab, syn Omrego, nad Izraelem w Samarji dwadzieścia
        i dwa lata. 
    30:
      he: וַיַּעַשׂ אַחְאָב בֶּן־עָמְרִי הָרַע בְּעֵינֵי יְהוָה מִכֹּל אֲשֶׁר לְפָנָיו׃
      yi: און אַחאבֿ דער זון פֿון עָמרין האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון
        גאָט, מער פֿון אַלע װאָס פֿאַר אים.
      cs: I činil Achab syn Amri před oblíčejem Hospodinovým horší věci než kdo ze
        všech, kteříž před ním byli.
      pl: I czynił Ahab, syn Omrego, co złem było w oczach Wiekuistego, gorzej niż
        wszyscy, którzy byli przed nim. 
    31:
      he: וַיְהִי הֲנָקֵל לֶכְתּוֹ בְּחַטֹּאות יָרָבְעָם בֶּן־נְבָט וַיִּקַּח אִשָּׁה
        אֶת־אִיזֶבֶל בַּת־אֶתְבַּעַל מֶלֶךְ צִידֹנִים וַיֵּלֶךְ וַיַּעֲבֹד אֶת־הַבַּעַל
        וַיִּשְׁתַּחוּ לוֹ׃
      yi: און װינציק זײַן גײן אין די זינד פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, האָט
        ער נאָך גענומען פֿאַר אַ װײַב אִזֶבֿל די טאָכטער פֿון אֶתבַעַל דעם מלך פֿון
        די צידונים, און איז געגאַנגען און האָט געדינט בַעַל, און זיך געבוקט צו אים.
      cs: V tom stalo se, (nebo málo mu to bylo, že chodil v hříších Jeroboáma syna
        Nebatova), že sobě pojal ženu Jezábel dceru Etbál, krále Sidonského, a odšed,
        sloužil Bálovi a klaněl se jemu.
      pl: A było to najbłahszem jeszcze, że postępował w grzechach Jerobeama, syna
        Nebata, ale pojął on Izebelę, córkę Etbaala, króla Cydończyków, za żonę i służył
        następnie Baalowi, i korzył się mu. 
    32:
      he: וַיָּקֶם מִזְבֵּחַ לַבָּעַל בֵּית הַבַּעַל אֲשֶׁר בָּנָה בְּשֹׁמְרוֹן׃
      yi: און ער האָט אױפֿגעשטעלט אַ מזבח צו בַעַל, אין דעם הױז פֿון בַעַל װאָס ער
        האָט געבױט אין שומרון.
      cs: A vzdělal oltář Bálovi v chrámě Bálově, kterýž byl ustavěl v Samaří.
      pl: I wystawił ołtarz Baalowi w świątnicy Baala, którą zbudował w Samaryi. 
    33:
      he: וַיַּעַשׂ אַחְאָב אֶת־הָאֲשֵׁרָה וַיּוֹסֶף אַחְאָב לַעֲשׂוֹת לְהַכְעִיס
        אֶת־יְהֹוָה אֱלֹהֵי יִשְׂרָאֵל מִכֹּל מַלְכֵי יִשְׂרָאֵל אֲשֶׁר הָיוּ לְפָנָיו׃
      yi: און אַחאבֿ האָט געמאַכט די אַשֵרָה; און אַחאבֿ האָט געטאָן מער צו דערצערענען
        יהוה דעם גאָט פֿון ישׂראל, װי אַלע מלכים פֿון ישׂראל װאָס זײַנען געװען פֿאַר
        אים.
      cs: Udělal také Achab i háj, a tak přičinil toho, čím by popouzel Hospodina
        Boha Izraelského, nade všecky jiné krále Izraelské, kteříž byli před ním.
      pl: Urządził również Aszerę; i spełnił Ahab inne jeszcze czyny, zdolne jątrzyć
        Wiekuistego, Boga Izraela, a to bardziej niż wszyscy królowie izraelscy, którzy
        byli przed nim. 
    34:
      he: בְּיָמָיו בָּנָה חִיאֵל בֵּית הָאֱלִי אֶת־יְרִיחֹה בַּאֲבִירָם בְּכֹרוֹ
        יִסְּדָהּ ובשגיב [וּבִשְׂגוּב] צְעִירוֹ הִצִּיב דְּלָתֶיהָ כִּדְבַר יְהוָה
        אֲשֶׁר דִּבֶּר בְּיַד יְהוֹשֻׁעַ בִּן־נוּן׃
      yi: אין זײַנע טעג האָט חיאֵל פֿון בֵית-אֵל אָפּגעבױט יריחו. מיט [דעם לעבן פֿון]
        אַבֿירָם זײַן בכור האָט ער געלײגט איר גרונטפֿעסט, און מיט שׂגוּבֿ זײַן ייִנגסטן
        האָט ער אַרײַנגעשטעלט אירע טירן, אַזױ װי דאָס װאָרט פֿון גאָט װאָס ער האָט
        גערעדט דורך יהושוע דעם זון פֿון נון.
      cs: Za dnů jeho Hiel Bethelský vystavěl Jericho. V Abiramovi prvorozeném svém
        založil je, a v Segubovi nejmladším svém postavil brány jeho, vedlé řeči Hospodinovy,
        kterouž byl mluvil skrze Jozue syna Nun.
      pl: Za dni jego odbudował Hiel z Bethel Jerycho; na Abiramie, pierworodnym swoim,
        położył fundament jego, a na Segubie, najmłodszym swoim, postawił bramy jego,
        według słowa Wiekuistego, które wyrzekł był przez Jozuego, syna Nuna. 
  17:
    1:
      he: וַיֹּאמֶר אֵלִיָּהוּ הַתִּשְׁבִּי מִתֹּשָׁבֵי גִלְעָד אֶל־אַחְאָב חַי־יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר עָמַדְתִּי לְפָנָיו אִם־יִהְיֶה הַשָּׁנִים הָאֵלֶּה
        טַל וּמָטָר כִּי אִם־לְפִי דְבָרִי׃
      yi: 'און אֵלִיָהו דער תִּשבי, פֿון די װאָס האָבן זיך באַזעצט אין גלעד, האָט
        געזאָגט צו אַחאבֿן: אַזױ װי עס לעבט יהוה דער גאָט פֿון ישׂראל װאָס איך שטײ
        פֿאַר אים, אױב אין די דאָזיקע יאָרן װעט זײַן טױ און רעגן, סײַדן לױט מײַן װאָרט!'
      cs: 'Tedy Eliáš Tesbitský, obyvatel Galádský, mluvil k Achabovi: Živť jest Hospodin
        Bůh Izraelský, před jehož oblíčejem stojím, že nebude těchto let rosy ani
        deště, jediné vedlé řeči mé.'
      pl: 'I rzekł Eljasz Tysbita, jeden z mieszkańców Gileadu, do Ahaba: Żyw Wiekuisty,
        Bóg Izraela, w którego służbie stoję, że nie będzie tych lat ani rosy, ani
        deszczu, chyba gdybym sam je zapowiedział. '
    2:
      he: וַיְהִי דְבַר־יְהוָה אֵלָיו לֵאמֹר׃
      yi: 'און דאָס װאָרט פֿון גאָט איז געװען צו אים, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo k němu, řkoucí:'
      pl: I doszło go słowo Wiekuistego, głosząc: 
    3:
      he: לֵךְ מִזֶּה וּפָנִיתָ לְּךָ קֵדְמָה וְנִסְתַּרְתָּ בְּנַחַל כְּרִית אֲשֶׁר
        עַל־פְּנֵי הַיַּרְדֵּן׃
      yi: גײ פֿון דאַנען, און זאָלסט זיך פֿאַרקערן קײן מזרח, און זיך באַהאַלטן בײַ
        דעם באַך כּרית װאָס פֿאַרן ירדן.
      cs: Odejdi odsud a obrať se k východu, a skrej se u potoka Karit, kterýž jest
        naproti Jordánu.
      pl: Odejdź stąd, a zwróć się ku wschodowi, i skryj się nad potokiem Kerit, który
        po wschodniej stronie Jordanu. 
    4:
      he: וְהָיָה מֵהַנַּחַל תִּשְׁתֶּה וְאֶת־הָעֹרְבִים צִוִּיתִי לְכַלְכֶּלְךָ שָׁם׃
      yi: 'און עס װעט זײַן: פֿון דעם באַך װעסטו טרינקען, און די ראָבן האָב איך באַפֿױלן
        דיך דאָרטן צו שפּײַזן.'
      cs: A budeš z toho potoka píti, krkavcům pak jsem přikázal, aby tě tam krmili.
      pl: Z potoku tego będziesz pił, krukom zaś poleciłem, aby cię żywiły tam. 
    5:
      he: וַיֵּלֶךְ וַיַּעַשׂ כִּדְבַר יְהוָה וַיֵּלֶךְ וַיֵּשֶׁב בְּנַחַל כְּרִית
        אֲשֶׁר עַל־פְּנֵי הַיַּרְדֵּן׃
      yi: איז ער געגאַנגען און האָט געטאָן אַזױ װי דאָס װאָרט פֿון גאָט; און ער איז
        אַװעק און האָט זיך געזעצט בײַם באַך כּרית װאָס פֿאַרן ירדן.
      cs: Kterýž odšed, učinil, jakž mu přikázal Hospodin. Nebo odšed, usadil se při
        potoku Karit, kterýž byl proti Jordánu.
      pl: Poszedł tedy i uczynił podług słowa Wiekuistego; odszedł i osiadł nad potokiem
        Kerit, który po wschodniej stronie Jordanu. 
    6:
      he: וְהָעֹרְבִים מְבִיאִים לוֹ לֶחֶם וּבָשָׂר בַּבֹּקֶר וְלֶחֶם וּבָשָׂר בָּעָרֶב
        וּמִן־הַנַּחַל יִשְׁתֶּה׃
      yi: און די ראָבן פֿלעגן אים ברענגען ברױט און פֿלײש אין דער פֿרי, און ברױט און
        פֿלײש אין אָװנט; און פֿון באַך פֿלעגט ער טרינקען.
      cs: A krkavci přinášeli jemu chléb a maso každého jitra, též chléb a maso každého
        večera, a z potoka pil.
      pl: Kruki zaś przynosiły mu chleb i mięso zrana i chleb i mięso wieczorem, a z potoka
        pił. 
    7:
      he: וַיְהִי מִקֵּץ יָמִים וַיִּיבַשׁ הַנָּחַל כִּי לֹא־הָיָה גֶשֶׁם בָּאָרֶץ׃
      yi: און עס איז געװען נאָך אַ פֿאַרלױף פֿון טעג, איז דער באַך אױסגעטריקנט געװאָרן,
        װײַל עס איז ניט געװען קײן רעגן אין לאַנד.
      cs: Tedy po přeběhnutí dnů některých vysechl ten potok, nebo nebylo žádného
        deště v té zemi.
      pl: Po pewnym czasie jednak wysechł on potok, nie było bowiem deszczu w kraju. 
    8:
      he: וַיְהִי דְבַר־יְהוָה אֵלָיו לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו אים, אַזױ צו זאָגן:'
      cs: 'I stalo se slovo Hospodinovo k němu, řkoucí:'
      pl: Doszło go tedy słowo Wiekuistego, tak: 
    9:
      he: קוּם לֵךְ צָרְפַתָה אֲשֶׁר לְצִידוֹן וְיָשַׁבְתָּ שָׁם הִנֵּה צִוִּיתִי
        שָׁם אִשָּׁה אַלְמָנָה לְכַלְכְּלֶךָ׃
      yi: שטײ אױף, גײ קײן צָרפֿת װאָס געהערט צו צידון, און זאָלסט דאָרטן זיצן; זע,
        איך האָב דאָרטן באַפֿױלן אַ פֿרױ אַן אלמנה דיך צו שפּײַזן.
      cs: Vstaň a jdi do Sarepty Sidonské, a buď tam. Aj, přikázal jsem ženě vdově,
        aby tě živila.
      pl: Wstań, udaj się do Carpat, należącego do Cydonu, a osiądź tam; poruczyłem
        tam pewnej kobiecie owdowiałej, aby cię żywiła. 
    10:
      he: וַיָּקָם וַיֵּלֶךְ צָרְפַתָה וַיָּבֹא אֶל־פֶּתַח הָעִיר וְהִנֵּה־שָׁם אִשָּׁה
        אַלְמָנָה מְקֹשֶׁשֶׁת עֵצִים וַיִּקְרָא אֵלֶיהָ וַיֹּאמַר קְחִי־נָא לִי מְעַט־מַיִם
        בַּכְּלִי וְאֶשְׁתֶּה׃
      yi: 'איז ער אױפֿגעשטאַנען און איז געגאַנגען קײן צָרפֿת. און װי ער איז געקומען
        אין אײַנגאַנג פֿון שטאָט, ערשט אַ פֿרױ אַן אלמנה קלײַבט דאָרטן האָלץ. האָט
        ער גערופֿן צו איר און האָט געזאָגט: ברענג מיר, איך בעט דיך, אַ ביסל װאַסער
        אין אַ כּלי, כּדי איך זאָל טרינקען.'
      cs: 'Kterýž vstav, šel do Sarepty, a přišel k bráně města, a aj, žena vdova
        sbírala tu dříví. A zavolav jí, řekl: Medle, přines mi trochu vody v nádobě,
        abych se napil.'
      pl: 'Wyruszył tedy i udał się do Carpat, ale zaledwie przybył do bramy miasta,
        a oto zbierała tam właśnie kobieta owdowiała drwa. Zawołał tedy do niej, i rzekł:
        Chciejże mi przynieść nieco wody w naczyniu, abym się napił! '
    11:
      he: וַתֵּלֶךְ לָקַחַת וַיִּקְרָא אֵלֶיהָ וַיֹּאמַר לִקְחִי־נָא לִי פַּת־לֶחֶם
        בְּיָדֵךְ׃
      yi: 'און װי זי איז געגאַנגען ברענגען, אַזױ האָט ער זי נאָכגערופֿן און געזאָגט:
        ברענג מיר, איך בעט דיך, אַ שטיקל ברױט אין דײַן האַנט.'
      cs: 'A když šla, aby přinesla, zavolal jí zase a řekl: Medle, přines mi také
        kousek chleba v ruce své.'
      pl: 'Gdy zatem odeszła, aby ją przynieść, zawołał jeszcze za nią, i rzekł: Chciej
        mi też przynieść i kęs chleba ze sobą! '
    12:
      he: וַתֹּאמֶר חַי־יְהוָה אֱלֹהֶיךָ אִם־יֶשׁ־לִי מָעוֹג כִּי אִם־מְלֹא כַף־קֶמַח
        בַּכַּד וּמְעַט־שֶׁמֶן בַּצַּפָּחַת וְהִנְנִי מְקֹשֶׁשֶׁת שְׁנַיִם עֵצִים
        וּבָאתִי וַעֲשִׂיתִיהוּ לִי וְלִבְנִי וַאֲכַלְנֻהוּ וָמָתְנוּ׃
      yi: 'האָט זי געזאָגט: אַזױ װי עס לעבט יהוה דײַן גאָט, אױב איך האָב אַ קוכן,
        נאָר בלױז אַ האַנטפֿול מעל אין טאָפּ, און אַ ביסל אײל אין קרוג! און אָט קלײַב
        איך צונױף אַ פּאָר העלצלעך, און איך װעל גײן און װעל עס מאַכן פֿאַר מיר און
        מײַן זון, און מיר װעלן עס אױפֿעסן; דערנאָך װעלן מיר שטאַרבן.'
      cs: 'I odpověděla: Živť jest Hospodin Bůh tvůj, žeť nemám žádného chleba, ani
        podpopelného, kromě hrsti mouky v kbelíku a maličko oleje v nádobce, a aj,
        sbírám dvě dřevě, abych šla a připravila to sobě a synu svému, abychom snědouce
        to, za tím zemříti musili.'
      pl: 'Ona jednak odpowiedziała: Żyw Wiekuisty, Bóg twój, że nie posiadam żadnego
        pieczywa, a jedynie pełną garść mąki w dzbanku i nieco oliwy. Oto zbieram
        właśnie kilka drewienek, poczem wrócę i przyrządzę to dla siebie i syna mojego,
        a gdy to spożyjem pozostanie nam tylko umierać! '
    13:
      he: וַיֹּאמֶר אֵלֶיהָ אֵלִיָּהוּ אַל־תִּירְאִי בֹּאִי עֲשִׂי כִדְבָרֵךְ אַךְ
        עֲשִׂי־לִי מִשָּׁם עֻגָה קְטַנָּה בָרִאשֹׁנָה וְהוֹצֵאתְ לִי וְלָךְ וְלִבְנֵךְ
        תַּעֲשִׂי בָּאַחֲרֹנָה׃
      yi: 'האָט אֵלִיָהו צו איר געזאָגט: זאָלסט ניט מורא האָבן; גײ טו אַזױ װי דײַן
        װאָרט, נאָר מאַך מיר דערפֿון אַ קלײנעם קוכן צוערשט, און ברענג מיר אַרױס; און
        פֿאַר דיר און פֿאַר דײַן זון װעסטו מאַכן צולעצט.'
      cs: 'I řekl jí Eliáš: Neboj se. Jdi a učiň, jakž jsi řekla, a však udělej mi
        prvé z toho malý chléb podpopelný a přines mi; potom sobě a synu svému uděláš.'
      pl: 'Eljasz jednak rzekł do niej: Nie obawiaj się! Wróć a uczyń, jakoś rzekła.
        Wszakże przyrządź mi z tego najprzód placuszek mały, a przynieś mi go; dla
        siebie zaś i syna twojego przyrządzisz później. '
    14:
      he: כִּי כֹה אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל כַּד הַקֶּמַח לֹא תִכְלָה וְצַפַּחַת
        הַשֶּׁמֶן לֹא תֶחְסָר עַד יוֹם תתן־[תֵּת־] יְהוָה גֶּשֶׁם עַל־פְּנֵי הָאֲדָמָה׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל : דער טאָפּ מעל װעט
        ניט אױסגײן, און דער קרוג אײל װעט ניט געמינערט װערן, ביז דעם טאָג װאָס גאָט
        גיט רעגן אױפֿן געזיכט פֿון דער ערד.'
      cs: 'Neboť toto praví Hospodin Bůh Izraelský: Mouka z kbelíka toho nebude strávena,
        aniž oleje v nádobce té ubude až do toho dne, když dá Hospodin déšť na zemi.'
      pl: 'Albowiem tak rzecze Wiekuisty, Bóg Izraela: Mąka w dzbanku nie wyczerpie
        się, a oliwy z bańki nie ubędzie, aż do dnia, w którym spuści Wiekuisty deszcz
        na ziemię. '
    15:
      he: וַתֵּלֶךְ וַתַּעֲשֶׂה כִּדְבַר אֵלִיָּהוּ וַתֹּאכַל הוא־והיא [הִיא־] [וָהוּא]
        וּבֵיתָהּ יָמִים׃
      yi: איז זי געגאַנגען און האָט געטאָן אַזױ װי דאָס װאָרט פֿון אֵלִיָהון, און
        זי און ער און איר הױזגעזינט האָבן געהאַט צו עסן פֿיל טעג.
      cs: I šla a učinila vedlé řeči Eliášovy, a jedla ona i on i čeled její až do
        těch dní.
      pl: Poszła tedy i uczyniła podług słowa Eljasza, a żywiła się ona i on i rodzina
        jej przez pewien czas. 
    16:
      he: כַּד הַקֶּמַח לֹא כָלָתָה וְצַפַּחַת הַשֶּׁמֶן לֹא חָסֵר כִּדְבַר יְהוָה
        אֲשֶׁר דִּבֶּר בְּיַד אֵלִיָּהוּ׃
      yi: דער טאָפּ מעל איז ניט אױסגעגאַנגען, און דער קרוג אײל איז ניט געמינערט געװאָרן,
        אַזױ װי דאָס װאָרט פֿון גאָט װאָס ער האָט גערעדט דורך אֵלִיָהון.
      cs: Z kbelíka toho mouka nebyla strávena, aniž oleje v nádobce ubylo, vedlé
        řeči Hospodinovy, kterouž mluvil skrze Eliáše.
      pl: Mąka w dzbanku nie wyczerpała się, a oliwa z bańki nie ubyła, podług słowa
        Wiekuistego, które wyrzekł przez Eljasza. 
    17:
      he: וַיְהִי אַחַר הַדְּבָרִים הָאֵלֶּה חָלָה בֶּן־הָאִשָּׁה בַּעֲלַת הַבָּיִת
        וַיְהִי חָלְיוֹ חָזָק מְאֹד עַד אֲשֶׁר לֹא־נוֹתְרָה־בּוֹ נְשָׁמָה׃
      yi: און עס איז געװען נאָך די דאָזיקע געשעענישן, איז קראַנק געװאָרן דער זון פֿון
        דער פֿרױ, דער בעל-הביתטע פֿון הױז, און זײַן קראַנקשאַפֿט איז געװען זײער שטאַרק,
        ביז אין אים איז מער אַן אָטעם ניט געבליבן.
      cs: A když to přeběhlo, stalo se, že se roznemohl syn ženy, paní toho domu,
        a byla nemoc jeho velmi těžká, tak že nezůstalo v něm dýchání.
      pl: Po wydarzeniach tych zachorował jednak syn kobiety, gospodyni onego domu,
        a wzmogła się niemoc jego tak silnie, że w nim już tchu nie zostało. 
    18:
      he: וַתֹּאמֶר אֶל־אֵלִיָּהוּ מַה־לִּי וָלָךְ אִישׁ הָאֱלֹהִים בָּאתָ אֵלַי לְהַזְכִּיר
        אֶת־עֲוֺנִי וּלְהָמִית אֶת־בְּנִי׃
      yi: 'האָט זי געזאָגט צו אֵלִיָהון: װאָס האָסטו צו מיר דו געטלעכער מאַן? ביסטו
        געקומען צו מיר צו דערמאָנען מײַנע זינד, און צו טײטן מײַן זון?'
      cs: 'Protož řekla Eliášovi: Co mně a tobě, muži Boží? Přišel jsi ke mně, abys
        mi připomenul nepravost mou, a umořil syna mého?'
      pl: 'Rzekła tedy do Eljasza: Cóż mi z tobą, mężu Boży! Przybyłeś wszak do mnie
        po to jedynie, abyś Bogu winę mą przypomniał, a przez to zabił syna mojego. '
    19:
      he: וַיֹּאמֶר אֵלֶיהָ תְּנִי־לִי אֶת־בְּנֵךְ וַיִּקָּחֵהוּ מֵחֵיקָהּ וַיַּעֲלֵהוּ
        אֶל־הָעֲלִיָּה אֲשֶׁר־הוּא יֹשֵׁב שָׁם וַיַּשְׁכִּבֵהוּ עַל־מִטָּתוֹ׃
      yi: 'האָט ער צו איר געזאָגט: גיב מיר דײַן זון. און ער האָט אים גענומען פֿון
        איר בוזעם, און האָט אים אַרױפֿגעטראָגן אין דער אױבערשטוב װאָס ער האָט דאָרטן
        געװױנט, און האָט אים אַװעקגעלײגט אױף זײַן בעט.'
      cs: 'Kterýž odpověděl jí: Dej sem syna svého. A vzav ho z lůna jejího, vnesl
        jej na síň, kdež sám přebýval, a položil ho na lůžko své.'
      pl: 'On wszakże rzekł do niej: Daj mi syna twojego! Poczem zabrał go z łona
        jej, zaniósł na poddasze, w którem mieszkał, i położył go na łożu swojem. '
    20:
      he: וַיִּקְרָא אֶל־יְהוָה וַיֹּאמַר יְהוָה אֱלֹהָי הֲגַם עַל־הָאַלְמָנָה אֲשֶׁר־אֲנִי
        מִתְגּוֹרֵר עִמָּהּ הֲרֵעוֹתָ לְהָמִית אֶת־בְּנָהּ׃
      yi: 'און ער האָט גערופֿן צו גאָט און האָט געזאָגט: יהוה מײַן גאָט, צי אױך דער
        אלמנה װאָס איך האַלט זיך אױף בײַ איר, האָסטו בײז געטאָן, צו טײטן איר זון?'
      cs: 'Tedy volal k Hospodinu a řekl: Hospodine Bože můj, také-liž s tou vdovou,
        u kteréž pohostinu jsem, tak zle nakládáš, že jsi umořil syna jejího?'
      pl: 'Poczem wezwał Wiekuistego, i rzekł: Wiekuisty, Boże mój, czyżbyś nawet
        i tej wdowie, u której przebywam, tak źle uczynił, abyś zabił syna jej? '
    21:
      he: וַיִּתְמֹדֵד עַל־הַיֶּלֶד שָׁלֹשׁ פְּעָמִים וַיִּקְרָא אֶל־יְהוָה וַיֹּאמַר
        יְהוָה אֱלֹהָי תָּשָׁב נָא נֶפֶשׁ־הַיֶּלֶד הַזֶּה עַל־קִרְבּוֹ׃
      yi: 'און ער האָט זיך אױסגעצױגן איבער דעם קינד דרײַ מאָל, און האָט גערופֿן צו
        גאָט און האָט געזאָגט: יהוה מײַן גאָט, זאָל, איך בעט דיך, די זעל פֿון דעם
        דאָזיקן קינד אומקערן אין אים.'
      cs: 'A roztáh se nad dítětem po třikrát, zvolal k Hospodinu a řekl: Hospodine
        Bože můj, prosím, nechť se navrátí duše dítěte tohoto do vnitřností jeho.'
      pl: 'Rozciągnął się następnie trzykrotnie nad dzieckiem, i wezwał Wiekuistego
        i rzekł: Wiekuisty, Boże mój, niechaj też wróci życie tego dziecka do wnętrza
        jego! '
    22:
      he: וַיִּשְׁמַע יְהוָה בְּקוֹל אֵלִיָּהוּ וַתָּשָׁב נֶפֶשׁ־הַיֶּלֶד עַל־קִרְבּוֹ
        וַיֶּחִי׃
      yi: און גאָט האָט צוגעהערט צו דעם קָול פֿון אֵלִיָהון, און די זעל פֿון דעם קינד
        האָט זיך אומגעקערט אין אים, און ער האָט אױפֿגעלעבט.
      cs: I vyslyšel Hospodin hlas Eliášův, a navrátila se duše dítěte do vnitřností
        jeho, i ožilo.
      pl: I wysłuchał Wiekuisty głos Eljasza, i wróciło życie dziecka do wnętrza jego,
        tak że ożyło. 
    23:
      he: וַיִּקַּח אֵלִיָּהוּ אֶת־הַיֶּלֶד וַיֹּרִדֵהוּ מִן־הָעֲלִיָּה הַבַּיְתָה
        וַיִּתְּנֵהוּ לְאִמּוֹ וַיֹּאמֶר אֵלִיָּהוּ רְאִי חַי בְּנֵךְ׃
      yi: 'און אֵלִיָהו האָט גענומען דאָס קינד, און האָט עס אַראָפּגעטראָגן פֿון דער
        אױבערשטוב אין הױז, און האָט עס געגעבן צו זײַן מוטער; און אֵלִיָהו האָט געזאָגט:
        זע, דײַן זון לעבט.'
      cs: 'A vzav Eliáš dítě, snesl je z síně do domu, a dal je matce jeho. I řekl
        Eliáš: Pohleď, syn tvůj živ jest.'
      pl: 'Eljasz zaś wziął dziecię, zaniósł je z poddasza do domu i oddał je matce
        jego. I rzekł Eljasz: Patrz, żyje syn twój! '
    24:
      he: וַתֹּאמֶר הָאִשָּׁה אֶל־אֵלִיָּהוּ עַתָּה זֶה יָדַעְתִּי כִּי אִישׁ אֱלֹהִים
        אָתָּה וּדְבַר־יְהוָה בְּפִיךָ אֱמֶת׃
      yi: 'האָט די פֿרױ געזאָגט צו אֵלִיָהון: אַצונד אָט װײס איך אַז דו ביסט אַ געטלעכער
        מאַן, און דאָס װאָרט פֿון גאָט אין דײַן מױל איז אמת.'
      cs: 'Tedy řekla žena Eliášovi: Jižť jsem nyní poznala, že jsi muž Boží, a že
        řeč Hospodinova v ústech tvých jest pravá.'
      pl: 'Rzekła tedy ona kobieta do Eljasza: Teraz oto wiem, żeś ty mąż Boży, a słowo
        Wiekuistego w ustach twoich prawda! '
  18:
    1:
      he: וַיְהִי יָמִים רַבִּים וּדְבַר־יְהוָה הָיָה אֶל־אֵלִיָּהוּ בַּשָּׁנָה הַשְּׁלִישִׁית
        לֵאמֹר לֵךְ הֵרָאֵה אֶל־אַחְאָב וְאֶתְּנָה מָטָר עַל־פְּנֵי הָאֲדָמָה׃
      yi: 'און עס איז געװען נאָך פֿיל טעג, איז דאָס װאָרט פֿון גאָט געװען צו אֵלִיָהון
        – אױפֿן דריטן יאָר – אַזױ צו זאָגן: גײ װײַז זיך פֿאַר אַחאבֿן, און איך װעל
        געבן רעגן אױפֿן געזיכט פֿון דער ערד.'
      cs: 'Potom po mnohých dnech, po třetím tom létě, stalo se slovo Hospodinovo
        k Eliášovi, řkoucí: Jdi, ukaž se Achabovi, neboť dám déšť na zemi.'
      pl: 'I upłynął długi czas i doszło nareszcie słowo Wiekuistego Eljasza trzeciego
        roku, głosząc: Idź, ukaż się Ahabowi, a spuszczę deszcz na powierzchnię ziemi. '
    2:
      he: וַיֵּלֶךְ אֵלִיָּהוּ לְהֵרָאוֹת אֶל־אַחְאָב וְהָרָעָב חָזָק בְּשֹׁמְרוֹן׃
      yi: איז אֵלִיָהו געגאַנגען זיך װײַזן פֿאַר אַחאבֿן. און דער הונגער איז געװען
        שטאַרק אין שומרון.
      cs: Odšel tedy Eliáš, aby se ukázal Achabovi. Byl pak hlad veliký v Samaří.
      pl: Poszedł tedy Eljasz, by się ukazać Ahabowi; a głód był gwałtowny w Samarji. 
    3:
      he: וַיִּקְרָא אַחְאָב אֶל־עֹבַדְיָהוּ אֲשֶׁר עַל־הַבָּיִת וְעֹבַדְיָהוּ הָיָה
        יָרֵא אֶת־יְהוָה מְאֹד׃
      yi: און אַחאבֿ האָט גערופֿן עוֹבֿדיָהון װאָס איבערן פּאַלאַץ – און עוֹבֿדיָהו
        האָט זײער געפֿאָרכט יהוה;
      cs: I povolal Achab Abdiáše, kterýž byl představen domu jeho. (Abdiáš pak bál
        se Hospodina velmi.
      pl: Wezwał przeto Ahab Obadjasza, który zawiadywał pałacem, - ten Obadjasz zaś
        obawiał się Wiekuistego bardzo; 
    4:
      he: וַיְהִי בְּהַכְרִית אִיזֶבֶל אֵת נְבִיאֵי יְהוָה וַיִּקַּח עֹבַדְיָהוּ מֵאָה
        נְבִאִים וַיַּחְבִּיאֵם חֲמִשִּׁים אִישׁ בַּמְּעָרָה וְכִלְכְּלָם לֶחֶם וָמָיִם׃
      yi: און עס איז געװען, אַז אִזֶבֿל האָט פֿאַרשניטן די נבֿיאים פֿון יהוה, האָט
        עוֹבֿדיָהו גענומען הונדערט נבֿיאים, און האָט זײ באַהאַלטן צו פֿופֿציק מאַן
        אין אַ הײל, און האָט זײ אױסגעהאַלטן מיט ברױט און מיט װאַסער –
      cs: Nebo když Jezábel mordovala proroky Hospodinovy, vzal Abdiáš sto proroků
        a skryl je po padesáti v jeskyni, a krmil je chlebem a vodou.)
      pl: Bo gdy tępiła Izebel proroków Wiekuistego, wziął Obadjasz stu proroków i ukrył
        ich po pięćdziesięciu mężów w jaskini i żywił ich chlebem i wodą. 
    5:
      he: וַיֹּאמֶר אַחְאָב אֶל־עֹבַדְיָהוּ לֵךְ בָּאָרֶץ אֶל־כָּל־מַעְיְנֵי הַמַּיִם
        וְאֶל כָּל־הַנְּחָלִים אוּלַי נִמְצָא חָצִיר וּנְחַיֶּה סוּס וָפֶרֶד וְלוֹא
        נַכְרִית מֵהַבְּהֵמָה׃
      yi: 'און אַחאבֿ האָט געזאָגט צו עוֹבֿדיָהו: גײ דורכן לאַנד בײַ אַלע קװאַלן װאַסער
        און בײַ אַלע טײַכן; אפֿשר װעלן מיר געפֿינען גראָז, און מיר װעלן דערהאַלטן
        בײַם לעבן די פֿערד און די מױלאײזלען, אַז מיר זאָלן ניט אָנװערן די בהמות.'
      cs: 'A řekl Achab Abdiášovi: Jdi skrze tu zemi ke všechněm studnicím vod, a
        ke všechněm potokům, zdali bychom kde nalezli trávu, abychom živé zachovali
        koně a mezky, a nezmořili dobytka.'
      pl: 'I rzekł Ahab do Obadjasza: Przejdź po kraju do wszystkich źródeł wód i do
        wszystkich potoków, może znajdziemy gdzie trawę, abyśmy zachować mogli konie
        i muły, a nie wyzuli się zupełnie z bydła. '
    6:
      he: וַיְחַלְּקוּ לָהֶם אֶת־הָאָרֶץ לַעֲבָר־בָּהּ אַחְאָב הָלַךְ בְּדֶרֶךְ אֶחָד
        לְבַדּוֹ וְעֹבַדְיָהוּ הָלַךְ בְּדֶרֶךְ־אֶחָד לְבַדּוֹ׃
      yi: 'האָבן זײ זיך צעטײלט דאָס לאַנד, כּדי דורכצוגײן דורך דעם: אַחאבֿ איז געגאַנגען
        אַלײן אין זײַן װעג, און עוֹבֿדיָהו איז געגאַנגען אַלײן אין אַן אַנדער װעג.'
      cs: I rozdělili sobě zemi, kterouž by prošli. Achab šel jednou cestou sám, Abdiáš
        také šel cestou druhou sám.
      pl: I rozdzielili sobie ziemię, aby przejść po niej; Ahab udał się jedną drogą
        sam, a Obadjasz udał się drogą drugą sam. 
    7:
      he: וַיְהִי עֹבַדְיָהוּ בַּדֶּרֶךְ וְהִנֵּה אֵלִיָּהוּ לִקְרָאתוֹ וַיַּכִּרֵהוּ
        וַיִּפֹּל עַל־פָּנָיו וַיֹּאמֶר הַאַתָּה זֶה אֲדֹנִי אֵלִיָּהוּ׃
      yi: 'און װי עוֹבֿדיָהו איז געװען אין װעג, ערשט אֵלִיָהו קומט אים אַנטקעגן. האָט
        ער אים דערקענט, און ער איז געפֿאַלן אױף זײַן פּנים, און האָט געזאָגט: ביסט
        דו דאָס, מײַן האַר אֵלִיָהו?'
      cs: 'A když Abdiáš byl na cestě, aj, Eliáš potkal se s ním. Kterýž když ho poznal,
        padl na tvář svou a řekl: Nejsi-liž ty, pane můj, Eliáš?'
      pl: 'Ale gdy był Obadjasz w drodze, a oto przyszedł Eljasz mu naprzeciw, a ów
        poznawszy go, upadł na oblicze swoje, i rzekł: Czy to rzeczywiście ty, panie
        mój, Eljaszu? '
    8:
      he: וַיֹּאמֶר לוֹ אָנִי לֵךְ אֱמֹר לַאדֹנֶיךָ הִנֵּה אֵלִיָּהוּ׃
      yi: 'האָט ער צו אים געזאָגט: איך; גײ זאָג דײַן האַר: אָן איז אֵלִיָהו.'
      cs: 'Odpověděl jemu: Jsem. Jdi, pověz pánu svému: Aj, Eliáš přišel.'
      pl: 'I odpowiedział mu: Jam to jest; idź, powiedz panu twemu: Oto Eljasz. '
    9:
      he: וַיֹּאמֶר מֶה חָטָאתִי כִּי־אַתָּה נֹתֵן אֶת־עַבְדְּךָ בְּיַד־אַחְאָב לַהֲמִיתֵנִי׃
      yi: 'האָט ער געזאָגט: װאָס האָב איך געזינדיקט, אַז דו װילסט געבן דײַן קנעכט
        אין אַחאבֿס האַנט, מיך צו טײטן?'
      cs: 'Jemuž řekl: Což jsem zhřešil, že služebníka svého vydati chceš v ruku Achabovu,
        aby mne zamordoval?'
      pl: 'On wszakże rzekł: Cóżem zgrzeszył, że chcesz wydać sługę twego w moc Ahaba,
        aby mnie zabił? '
    10:
      he: חַי יְהוָה אֱלֹהֶיךָ אִם־יֶשׁ־גּוֹי וּמַמְלָכָה אֲשֶׁר לֹא־שָׁלַח אֲדֹנִי
        שָׁם לְבַקֶּשְׁךָ וְאָמְרוּ אָיִן וְהִשְׁבִּיעַ אֶת־הַמַּמְלָכָה וְאֶת־הַגּוֹי
        כִּי לֹא יִמְצָאֶכָּה׃
      yi: 'אַזױ װי עס לעבט יהוה דײַן גאָט, אױב עס איז דאָ אַ פֿאָלק אָדער אַ קיניגרײַך,
        װאָס מײַן האַר האָט ניט געשיקט אַהין דיך זוכן! און אַז זײ האָבן געזאָגט: ניטאָ,
        האָט ער געמאַכט שװערן דאָס פֿאָלק און דאָס קיניגרײַך, אַז מע האָט דיך ניט
        געפֿונען.'
      cs: Živť jest Hospodin Bůh tvůj, žeť není národu ani království, kamž by neposlal
        pán můj hledati tě, a když řekli, že tebe není, přísahy požádal od království
        a národu, že tě nemohou nalezti.
      pl: 'Żyw Wiekuisty, Bóg twój, że niema prawie narodu ani królestwa dokądby nie
        posłał pan mój, aby cię szukano! a mówili: Niemasz go. Nadto kazał przysiądz
        królestwu i narodowi, że cię znaleść nie można. '
    11:
      he: וְעַתָּה אַתָּה אֹמֵר לֵךְ אֱמֹר לַאדֹנֶיךָ הִנֵּה אֵלִיָּהוּ׃
      yi: 'און אַצונד זאָגסטו: גײ זאָג דײַן האַר: אָן איז אֵלִיָהו.'
      cs: 'A ty nyní pravíš: Jdi, pověz pánu svému: Aj, Eliáš přišel.'
      pl: 'A teraz ty mówisz: Idź, powiedz panu twemu: Oto Eljasz. '
    12:
      he: וְהָיָה אֲנִי אֵלֵךְ מֵאִתָּךְ וְרוּחַ יְהוָה יִשָּׂאֲךָ עַל אֲשֶׁר לֹא־אֵדָע
        וּבָאתִי לְהַגִּיד לְאַחְאָב וְלֹא יִמְצָאֲךָ וַהֲרָגָנִי וְעַבְדְּךָ יָרֵא
        אֶת־יְהוָה מִנְּעֻרָי׃
      yi: און עס װעט זײַן, װי איך װעל אַװעקגײן פֿון דיר, אַזױ װעט דער גײַסט פֿון גאָט
        דיך פֿאַרטראָגן, איך װײס ניט װוּהין, און אַז איך װעל קומען אָנזאָגן אַחאבֿן,
        און ער װעט דיך ניט געפֿינען, װעט ער מיך הרגען; און דײַן קנעכט פֿאָרכט יהוה
        פֿון מײַן יוגנט אָן.
      cs: I stalo by se, že jakž bych odšel od tebe, tedy duch Hospodinův zanesl by
        tě nevím kam, já pak jda, oznámil bych Achabovi, a když by tě nenalezl, zabil
        by mne. Služebník zajisté tvůj bojí se Hospodina od mladosti své.
      pl: A stać się może, - ja odejdę od ciebie, a duch Wiekuistego cię uniesie,
        dokądbym nie wiedział, a przyjdę opowiedzieć Ahabowi, a już nie znajdzie cię
        - że mnie wtedy zabije; a sługa twój obawiał się Wiekuistego od młodości swojej. 
    13:
      he: הֲלֹא־הֻגַּד לַאדֹנִי אֵת אֲשֶׁר־עָשִׂיתִי בַּהֲרֹג אִיזֶבֶל אֵת נְבִיאֵי
        יְהוָה וָאַחְבִּא מִנְּבִיאֵי יְהוָה מֵאָה אִישׁ חֲמִשִּׁים חֲמִשִּׁים אִישׁ
        בַּמְּעָרָה וָאֲכַלְכְּלֵם לֶחֶם וָמָיִם׃
      yi: איז ניט דערצײלט געװאָרן צו מײַן האַר װאָס איך האָב געטאָן, װען אִזֶבֿל האָט
        אױסגעהרגעט די נבֿיאים פֿון יהוה, װי איך האָב באַהאַלטן הונדערט מאַן פֿון די
        נבֿיאים צו פֿופֿציק מאַן אין אַ הײל, און האָב זײ אױסגעהאַלטן מיט ברױט און
        מיט װאַסער?
      cs: Zdaliž není oznámeno pánu mému, co jsem učinil, když Jezábel mordovala proroky
        Hospodinovy, že jsem skryl z proroků Hospodinových sto mužů, po padesáti mužích
        v jeskyni, a krmil jsem je chlebem a vodou?
      pl: Czyżby nie powiedziano panu memu com uczynił, gdy tępiła Izebel proroków
        Wiekuistego? Ukryłem wtedy z proroków Wiekuistego stu mężów, po pięćdziesięciu
        mężów w jaskini, a żywiłem ich chlebem i wodą. 
    14:
      he: וְעַתָּה אַתָּה אֹמֵר לֵךְ אֱמֹר לַאדֹנֶיךָ הִנֵּה אֵלִיָּהוּ וַהֲרָגָנִי׃
      yi: 'און אַצונד זאָגסטו: גײ זאָג דײַן האַר: אָן איז אֵלִיָהו; און ער װעט מיך
        הרגען.'
      cs: 'Ty pak nyní pravíš: Jdi, pověz pánu svému: Aj, Eliáš přišel. A zamordujeť
        mne.'
      pl: 'A teraz ty mówisz: Idź, powiedz panu twemu: Oto Eljasz. Zabiłby mnie. '
    15:
      he: וַיֹּאמֶר אֵלִיָּהוּ חַי יְהוָה צְבָאוֹת אֲשֶׁר עָמַדְתִּי לְפָנָיו כִּי
        הַיּוֹם אֵרָאֶה אֵלָיו׃
      yi: 'האָט אֵלִיָהו געזאָגט: אַזױ װי עס לעבט גאָט פֿון צבֿאות װאָס איך שטײ פֿאַר
        אים, אַז הײַנט װעל איך זיך װײַזן פֿאַר אים!'
      cs: 'Odpověděl Eliáš: Živť jest Hospodin zástupů, před jehož oblíčejem stojím,
        žeť se jemu dnes ukáži.'
      pl: 'I rzekł Eljasz: Żyw Wiekuisty zastępów, przed którego obliczem stałem,
        że mu się dziś ukażę. '
    16:
      he: וַיֵּלֶךְ עֹבַדְיָהוּ לִקְרַאת אַחְאָב וַיַּגֶּד־לוֹ וַיֵּלֶךְ אַחְאָב לִקְרַאת
        אֵלִיָּהוּ׃
      yi: איז עוֹבֿדיָהו געגאַנגען אַנטקעגן אַחאבֿן, און האָט אים דערצײלט; און אַחאבֿ
        איז געגאַנגען אַנטקעגן אֵלִיָהון.
      cs: A tak šel Abdiáš vstříc Achabovi, a oznámil jemu. Pročež šel i Achab v cestu
        Eliášovi.
      pl: I tak poszedł Obadjasz na spotkanie Ahaba i opowiedział mu; poczem poszedł
        Ahab naprzeciw Eljasza. 
    17:
      he: וַיְהִי כִּרְאוֹת אַחְאָב אֶת־אֵלִיָּהוּ וַיֹּאמֶר אַחְאָב אֵלָיו הַאַתָּה
        זֶה עֹכֵר יִשְׂרָאֵל׃
      yi: 'און עס איז געװען, װי אַחאבֿ האָט דערזען אֵלִיָהון, אַזױ האָט אַחאבֿ צו
        אים געזאָגט: ביסט דו דאָס, פֿאַראומגליקער פֿון ישׂראל?'
      cs: 'A když uzřel Achab Eliáše, řekl Achab k němu: Zdaliž ty nejsi ten, kterýž
        kormoutíš lid Izraelský?'
      pl: 'I stało się, że zaledwie ujrzał Ahab Eljasza, rzekł Ahab do niego: Czy
        to ty, sprawco biedy Izraela? '
    18:
      he: וַיֹּאמֶר לֹא עָכַרְתִּי אֶת־יִשְׂרָאֵל כִּי אִם־אַתָּה וּבֵית אָבִיךָ בַּעֲזָבְכֶם
        אֶת־מִצְוֺת יְהוָה וַתֵּלֶךְ אַחֲרֵי הַבְּעָלִים׃
      yi: 'האָט ער געזאָגט: ניט איך האָב פֿאַראומגליקט ישׂראל, נאָר דו און דײַן פֿאָטערס
        הױז, מיט װאָס איר האָט פֿאַרלאָזן די געבאָט פֿון יהוה, און ביסט געגאַנגען
        נאָך די בַעַל-געטער.'
      cs: 'Kterýž odpověděl: Jáť nekormoutím lidu Izraelského, ale ty a dům otce tvého,
        když opouštíte přikázaní Hospodinova a následujete Bálů.'
      pl: 'I odpowiedział: Nie ja to sprowadziłem biedę na Izraela, lecz ty i dom
        ojca twojego, albowiem porzuciliście przykazania Wiekuistego, a poszedłeś
        za Baalami. '
    19:
      he: וְעַתָּה שְׁלַח קְבֹץ אֵלַי אֶת־כָּל־יִשְׂרָאֵל אֶל־הַר הַכַּרְמֶל וְאֶת־נְבִיאֵי
        הַבַּעַל אַרְבַּע מֵאוֹת וַחֲמִשִּׁים וּנְבִיאֵי הָאֲשֵׁרָה אַרְבַּע מֵאוֹת
        אֹכְלֵי שֻׁלְחַן אִיזָבֶל׃
      yi: און אַצונד, שיק זאַמל אײַן צו מיר גאַנץ ישׂראל אױפֿן באַרג כַּרמל, און די
        פֿיר הונדערט און פֿופֿציק נבֿיאים פֿון בַעַל, און די פֿיר הונדערט נבֿיאים
        פֿון דער אַשֵרָה, װאָס עסן בײַם טיש פֿון אִזֶבֿלען.
      cs: Protož nyní pošli a shromažď ke mně všecken lid Izraelský na horu Karmel,
        a proroků Bálových čtyři sta a padesáte, i proroků toho háje čtyři sta, kteříž
        jedí z stolu Jezábel.
      pl: Wszakże teraz poszlij, zgromadź do mnie całego Izraela u góry Karmel, i owych
        czterystu proroków Aszery, którzy jadają u stołu Izebeli. 
    20:
      he: וַיִּשְׁלַח אַחְאָב בְּכָל־בְּנֵי יִשְׂרָאֵל וַיִּקְבֹּץ אֶת־הַנְּבִיאִים
        אֶל־הַר הַכַּרְמֶל׃
      yi: האָט אַחאבֿ געשיקט צװישן אַלע קינדער פֿון ישׂראל, און האָט אײַנגעזאַמלט
        די נבֿיאים אױפֿן באַרג כַּרמל.
      cs: Obeslal tedy Achab všecky syny Izraelské, a shromáždil ty proroky na horu
        Karmel.
      pl: Rozesłał tedy Ahab między wszystkich synów Izraela, i zgromadził tych proroków
        u góry Karmel. 
    21:
      he: וַיִּגַּשׁ אֵלִיָּהוּ אֶל־כָּל־הָעָם וַיֹּאמֶר עַד־מָתַי אַתֶּם פֹּסְחִים
        עַל־שְׁתֵּי הַסְּעִפִּים אִם־יְהוָה הָאֱלֹהִים לְכוּ אַחֲרָיו וְאִם־הַבַּעַל
        לְכוּ אַחֲרָיו וְלֹא־עָנוּ הָעָם אֹתוֹ דָּבָר׃
      yi: 'און אֵלִיָהו האָט גענענט צום גאַנצן פֿאָלק, און האָט געזאָגט: ביז װאַנען
        װעט איר אומשפּרינגען אױף צװײ צװײַגן? אױב יהוה איז גאָט, גײט נאָך אים, און
        אױב בַעַל, גײט נאָך אים. און דאָס פֿאָלק האָט אים אַ װאָרט ניט געענטפֿערט.'
      cs: 'A přistoupiv Eliáš ke všemu lidu, řekl: I dokudž kulhati budete na obě
        straně? Jestližeť jest Hospodin Bohem, následujtež ho; pakli jest Bál, jdětež
        za ním. A neodpověděl jemu lid žádného slova.'
      pl: 'Poczem przystąpił Eljasz do całego ludu, i rzekł: Dopókiż będziecie się
        chwiali na obie strony? Jeżeli Wiekuisty Bogiem, idźcie za Nim, a jeżeli Baal,
        idźcie za nim! Ale nie odpowiedział mu lud ani słowa. '
    22:
      he: וַיֹּאמֶר אֵלִיָּהוּ אֶל־הָעָם אֲנִי נוֹתַרְתִּי נָבִיא לַיהוָה לְבַדִּי
        וּנְבִיאֵי הַבַּעַל אַרְבַּע־מֵאוֹת וַחֲמִשִּׁים אִישׁ׃
      yi: 'האָט אֵלִיָהו געזאָגט צום פֿאָלק: איך אַלײן בין געבליבן אַ נבֿיא צו יהוה,
        און די נבֿיאים פֿון בַעַל זײַנען פֿיר הונדערט און פֿופֿציק מאַן.'
      cs: 'Opět řekl Eliáš lidu: Já sám toliko pozůstal jsem prorok Hospodinův, proroků
        pak Bálových jest čtyři sta a padesáte mužů.'
      pl: 'I rzekł Eljasz do ludu: Ja jeden pozostałem prorok Wiekuistego, proroków
        zaś Baala czterystu pięćdziesięciu mężów. '
    23:
      he: וְיִתְּנוּ־לָנוּ שְׁנַיִם פָּרִים וְיִבְחֲרוּ לָהֶם הַפָּר הָאֶחָד וִינַתְּחֻהוּ
        וְיָשִׂימוּ עַל־הָעֵצִים וְאֵשׁ לֹא יָשִׂימוּ וַאֲנִי אֶעֱשֶׂה אֶת־הַפָּר
        הָאֶחָד וְנָתַתִּי עַל־הָעֵצִים וְאֵשׁ לֹא אָשִׂים׃
      yi: טאָ זאָל מען אונדז געבן צװײ אָקסן; און זאָלן זײ זיך אױסקלײַבן אײן אָקס,
        און אים צעשנײַדן און אַרױפֿלײגן אױפֿן האָלץ, און פֿײַער זאָלן זײ ניט אונטערלײגן.
        און איך װעל מאַכן דעם אַנדער אָקס, און אַרױפֿטאָן אױפֿן האָלץ, און פֿײַער
        װעל איך ניט אונטערלײגן.
      cs: Nechť jsou nám dáni dva volkové, a ať vyberou sobě volka jednoho, kteréhož
        nechť rozsekají na kusy a vkladou na dříví, ale ohně ať nepodkládají. Jáť
        také připravím volka druhého, kteréhož vložím na dříví, a ohně nepodložím.
      pl: Niech tedy dadzą nam dwa cielce, a niech sobie wybiorą cielca jednego i porąbią
        go i położą go na drwa, ognia wszakże niech nie podkładają; ja też sprawię
        cielca drugiego, i włożę go na drwa; a ognia nie podłożę. 
    24:
      he: וּקְרָאתֶם בְּשֵׁם אֱלֹהֵיכֶם וַאֲנִי אֶקְרָא בְשֵׁם־יְהוָה וְהָיָה הָאֱלֹהִים
        אֲשֶׁר־יַעֲנֶה בָאֵשׁ הוּא הָאֱלֹהִים וַיַּעַן כָּל־הָעָם וַיֹּאמְרוּ טוֹב
        הַדָּבָר׃
      yi: 'און איר װעט רופֿן צו דעם נאָמען פֿון אײַער גאָט, און איך װעל רופֿן צו דעם
        נאָמען פֿון יהוה; און עס װעט זײַן, דער גאָט װאָס װעט ענטפֿערן מיט פֿײַער,
        ער איז גאָט. האָט זיך אָפּגערופֿן דאָס גאַנצע פֿאָלק און האָט געזאָגט: װױל
        גערעדט!'
      cs: 'Tedy vzývejte jméno bohů vašich, já pak vzývati budu jméno Hospodinovo,
        a budeť to, že Bůh, kterýž se ohlásí skrze oheň, ten jest Bůh. A odpověděl
        všecken lid, řka: Dobráť jest řeč tato.'
      pl: 'Poczem wzywajcie imienia bogów waszych, ja też będę wzywał imienia Wiekuistego,
        a ten Bóg, który odpowie ogniem, ten niechaj będzie Bogiem. I odpowiedział
        cały lud, i rzekł: Wyborne to słowo. '
    25:
      he: וַיֹּאמֶר אֵלִיָּהוּ לִנְבִיאֵי הַבַּעַל בַּחֲרוּ לָכֶם הַפָּר הָאֶחָד וַעֲשׂוּ
        רִאשֹׁנָה כִּי אַתֶּם הָרַבִּים וְקִרְאוּ בְּשֵׁם אֱלֹהֵיכֶם וְאֵשׁ לֹא תָשִׂימוּ׃
      yi: 'האָט אֵלִיָהו געזאָגט צו די נבֿיאים פֿון בַעַל: קלײַבט אײַך אױס אײן אָקס,
        און מאַכט אים צוערשט, װאָרום איר זײַט די פֿיל; און רופֿט צו דעם נאָמען פֿון
        אײַער גאָט, און פֿײַער זאָלט איר ניט אונטערלײגן.'
      cs: 'I řekl Eliáš prorokům Bálovým: Vybeřte sobě volka jednoho a připravte ho
        nejprvé, poněvadž jest vás více, a vzývejte jméno bohů vašich, ale ohně nepodkládejte.'
      pl: 'I rzekł Eljasz do proroków Baala: Wybierzcie sobie cielca jednego, a sprawcie
        go najprzód, gdyż wyście większością, i wzywajcie imienia bogów waszych, ale
        ognia nie podkładajcie. '
    26:
      he: וַיִּקְחוּ אֶת־הַפָּר אֲשֶׁר־נָתַן לָהֶם וַיַּעֲשׂוּ וַיִּקְרְאוּ בְשֵׁם־הַבַּעַל
        מֵהַבֹּקֶר וְעַד־הַצָּהֳרַיִם לֵאמֹר הַבַּעַל עֲנֵנוּ וְאֵין קוֹל וְאֵין עֹנֶה
        וַיְפַסְּחוּ עַל־הַמִּזְבֵּחַ אֲשֶׁר עָשָׂה׃
      yi: 'האָבן זײ גענומען דעם אָקס װאָס מע האָט זײ געגעבן, און זײ האָבן אים געמאַכט,
        און האָבן גערופֿן צו דעם נאָמען פֿון בַעַל, פֿון פֿרימאָרגן ביזן מיטן טאָג,
        אַזױ צו זאָגן: בַעַל, ענטפֿער אונדז! אָבער קײן קָול און קײן ענטפֿער. װי זײ
        האָבן געהונקען אַרום דעם מזבח װאָס מע האָט געמאַכט.'
      cs: 'A tak vzali volka, kteréhož jim dal, a připravili a vzývali jméno Bálovo
        od jitra až do poledne, říkajíce: Ó Báli, uslyš nás. Ale nebylo hlasu, ani
        kdo by odpověděl. I skákali u oltáře, kterýž byli udělali.'
      pl: 'Wzięli tedy cielca, którego im dał, i sprawili go i wzywali imienia Baala
        od rana do południa, wołając: Baalu, wysłuchaj nas! Ale nie było ani głosu
        ani odpowiedzi. I skakali koło ofiarnicy, którą wzniesiono. '
    27:
      he: וַיְהִי בַצָּהֳרַיִם וַיְהַתֵּל בָּהֶם אֵלִיָּהוּ וַיֹּאמֶר קִרְאוּ בְקוֹל־גָּדוֹל
        כִּי־אֱלֹהִים הוּא כִּי שִׂיחַ וְכִי־שִׂיג לוֹ וְכִי־דֶרֶךְ לוֹ אוּלַי יָשֵׁן
        הוּא וְיִקָץ׃
      yi: 'און עס איז געװען אין מיטן טאָג, האָט אֵלִיָהו געשפּעט פֿון זײ, און ער האָט
        געזאָגט: רופֿט אױף אַ הױכן קָול, װאָרום ער איז אַ גאָט; ער האָט זיך מסתּם
        פֿאַררעדט, אָדער ער איז אַװעק אָן אַ זײַט, אָדער ער איז אין װעג; אפֿשר שלאָפֿט
        ער, און װעט זיך אױפֿכאַפּן.'
      cs: 'Když pak bylo poledne, posmíval se jim Eliáš a řekl: Křičte vysokým hlasem,
        poněvadž bůh jest. Neb snad rozmlouvání má, neb jinou práci, neb jest na cestě,
        anebť spí, ať procítí.'
      pl: 'A gdy było koło południa urągał im Eljasz, mówiąc: Wołajcie głosem donioślejszym,
        jest on wszak Bogiem, ale może rozmawia, może jest na ustroniu, albo w podróży;
        a może i śpi, tedy się obudzi. '
    28:
      he: וַיִּקְרְאוּ בְּקוֹל גָּדוֹל וַיִּתְגֹּדְדוּ כְּמִשְׁפָּטָם בַּחֲרָבוֹת
        וּבָרְמָחִים עַד־שְׁפָךְ־דָּם עֲלֵיהֶם׃
      yi: און זײ האָבן גערופֿן אױף אַ הױכן קָול, און האָבן זיך אײַנגעשניטן, אַזױ װי
        זײער שטײגער, מיט שװערדן און מיט שפּיזן, ביז בלוט האָט זיך געגאָסן אױף זײ.
      cs: Takž křičeli hlasem velikým, a bodli se vedlé obyčeje svého nožíky a špicemi,
        tak až se krví polívali.
      pl: I wołali głosem doniosłym, i nacinali się wedle zwyczaju swego mieczami
        i włóczniami, aż się krwią oblewali. 
    29:
      he: וַיְהִי כַּעֲבֹר הַצָּהֳרַיִם וַיִּתְנַבְּאוּ עַד לַעֲלוֹת הַמִּנְחָה וְאֵין־קוֹל
        וְאֵין־עֹנֶה וְאֵין קָשֶׁב׃
      yi: און עס איז געװען, אַז דער מיטן טאָג איז אַריבער, האָבן זײ נבֿיאות געזאָגט
        ביז װען מע ברענגט אױף דעם אָװנט-קרבן, אָבער קײן קָול און קײן ענטפֿער און קײן
        הערונג.
      cs: I stalo se, když již bylo s poledne, že prorokovali až dotud, když se obětuje
        obět suchá, ale nebylo žádného se ohlášení, ani kdo by odpověděl, ani kdo
        by vyslyšel.
      pl: I tak minęło południe i jeszcze szaleli aż do czasu składania ofiary śniednej;
        ale nie było ani głosu, ani odpowiedzi, ani wysłuchania. 
    30:
      he: וַיֹּאמֶר אֵלִיָּהוּ לְכָל־הָעָם גְּשׁוּ אֵלַי וַיִּגְּשׁוּ כָל־הָעָם אֵלָיו
        וַיְרַפֵּא אֶת־מִזְבַּח יְהוָה הֶהָרוּס׃
      yi: 'האָט אֵלִיָהו געזאָגט צום גאַנצן פֿאָלק: גענענט צו מיר. האָט דאָס גאַנצע
        פֿאָלק גענענט צו אים, און ער האָט פֿאַרריכט דעם צעשטערטן מזבח פֿון יהוה.'
      cs: 'Zatím řekl Eliáš všemu lidu: Přistuptež ke mně. I přistoupil všecken lid
        k němu. Tedy opravil oltář Hospodinův, kterýž byl zbořený.'
      pl: 'Rzekł tedy Eljasz do całego ludu: Przybliżcie się do mnie. I przybliżył
        się cały lud do niego i naprawił ofiarnicę Wiekuistego rozwaloną. '
    31:
      he: וַיִּקַּח אֵלִיָּהוּ שְׁתֵּים עֶשְׂרֵה אֲבָנִים כְּמִסְפַּר שִׁבְטֵי בְנֵי־יַעֲקֹב
        אֲשֶׁר הָיָה דְבַר־יְהוָה אֵלָיו לֵאמֹר יִשְׂרָאֵל יִהְיֶה שְׁמֶךָ׃
      yi: 'און אֵלִיָהו האָט גענומען צװעלף שטײנער אַזױ װי די צאָל פֿון די שבֿטים פֿון
        די קינדער פֿון יעקבֿ, װאָס דאָס װאָרט פֿון גאָט איז געװען צו אים, אַזױ צו
        זאָגן: ישׂראל זאָל זײַן דײַן נאָמען.'
      cs: Nebo vzal Eliáš dvanácte kamenů, (vedlé počtu pokolení synů Jákobových,
        k němuž se byla stala řeč Hospodinova, že Izrael bude jméno jeho),
      pl: 'Wziął mianowicie Eljasz dwanaście kamieni, wedle liczby pokoleń synów Jakóba,
        do którego doszło było słowo Wiekuistego, głosząc: Izrael będzie imię twoje. '
    32:
      he: וַיִּבְנֶה אֶת־הָאֲבָנִים מִזְבֵּחַ בְּשֵׁם יְהוָה וַיַּעַשׂ תְּעָלָה כְּבֵית
        סָאתַיִם זֶרַע סָבִיב לַמִּזְבֵּחַ׃
      yi: און ער האָט אױפֿגעבױט פֿון די שטײנער אַ מזבח צו דעם נאָמען פֿון יהוה, און
        האָט געמאַכט אַ גראָבן, גרױס װי פֿאַר צװײ סְאָה זריעה, רונד אַרום מזבח.
      cs: A vzdělal z těch kamenů oltář ve jménu Hospodinovu; udělal také struhu vůkol
        oltáře zšíří, co by mohl dvě míry obilé vsíti.
      pl: I zbudował z tych kamieni ofiarnicę w imię Wiekuistego, a uczynił rów na przestrzeni
        dwóch miar wysiewu wokoło ofiarnicy. 
    33:
      he: וַיַּעֲרֹךְ אֶת־הָעֵצִים וַיְנַתַּח אֶת־הַפָּר וַיָּשֶׂם עַל־הָעֵצִים׃
      yi: און ער האָט אױסגעלײגט דאָס האָלץ, און צעשניטן דעם אָקס, און אַרױפֿגעטאָן
        אױפֿן האָלץ.
      cs: Narovnal i dříví, a rozsekav volka na kusy, vkladl na dříví.
      pl: Poczem ułożył drwa i porąbał cielca i położył go na drwach. 
    34:
      he: וַיֹּאמֶר מִלְאוּ אַרְבָּעָה כַדִּים מַיִם וְיִצְקוּ עַל־הָעֹלָה וְעַל־הָעֵצִים
        וַיֹּאמֶר שְׁנוּ וַיִּשְׁנוּ וַיֹּאמֶר שַׁלֵּשׁוּ וַיְשַׁלֵּשׁוּ׃
      yi: 'און ער האָט געזאָגט: פֿילט אָן פֿיר קריג מיט װאַסער, און גיסט אַרױף אױף
        דעם בראַנדאָפּפֿער און אױפֿן האָלץ. און ער האָט געזאָגט: טוט עס אַ צװײט מאָל;
        און זײ האָבן עס געטאָן אַ צװײט מאָל. האָט ער געזאָגט: טוט עס אַ דריט מאָל;
        און זײ האָבן עס געטאָן אַ דריט מאָל.'
      cs: 'A řekl: Naplňte čtyři stoudve vodou, a vylíte na obět zápalnou i na dříví.
        Řekl opět: Učiňtež to po druhé. I učinili po druhé.Řekl ještě: Po třetí učiňte.
        I učinili po třetí,'
      pl: 'I rzekł: Napełnijcie cztery wiadra wodą, a wylejcie na całopalenia i na
        drwa, i rzekł: Powtórzcie. I powtórzyli. I rzekł: Uczyńcie to po raz trzeci.
        I uczynili to po raz trzeci. '
    35:
      he: וַיֵּלְכוּ הַמַּיִם סָבִיב לַמִּזְבֵּחַ וְגַם אֶת־הַתְּעָלָה מִלֵּא־מָיִם׃
      yi: און דאָס װאַסער איז געגאַנגען רונד אַרום מזבח; און אױך דעם גראָבן האָט ער
        אָנגעפֿילט מיט װאַסער.
      cs: Tak že tekly vody okolo oltáře; také i struhu naplnila voda.
      pl: I popłynęły wody dokoła ofiarnicy, a także i rów napełniono wodą. 
    36:
      he: וַיְהִי בַּעֲלוֹת הַמִּנְחָה וַיִּגַּשׁ אֵלִיָּהוּ הַנָּבִיא וַיֹּאמַר יְהוָה
        אֱלֹהֵי אַבְרָהָם יִצְחָק וְיִשְׂרָאֵל הַיּוֹם יִוָּדַע כִּי־אַתָּה אֱלֹהִים
        בְּיִשְׂרָאֵל וַאֲנִי עַבְדֶּךָ ובדבריך [וּבִדְבָרְךָ] עָשִׂיתִי אֵת כָּל־הַדְּבָרִים
        הָאֵלֶּה׃
      yi: 'און עס איז געװען װען מע ברענגט אױף דעם אָװנט-קרבן, האָט אֵלִיָהו הנבֿיא
        גענענט און האָט געזאָגט: יהוה דו גאָט פֿון אבֿרהם, יצחק, און ישׂראל, זאָל
        הײַנט באַװוּסט װערן אַז דו ביסט גאָט אין ישׂראל, און איך בין דײַן קנעכט, און
        דורך מײַן װאָרט האָב איך געטאָן אַלע די דאָזיקע זאַכן.'
      cs: 'Stalo se pak, když se obětuje obět suchá, přistoupil Eliáš prorok a řekl:
        Hospodine Bože Abrahamův, Izákův a Izraelův, nechť dnes poznají, že jsi ty
        Bůh v Izraeli, a já služebník tvůj, a že jsem vedlé slova tvého činil všecky
        věci tyto.'
      pl: 'I stało się, że w porze składania ofiary śniednej przystąpił Eljasz prorok,
        i rzekł: Wiekuisty, Boże Abrahama, Izaaka i Izraela! dziś niech poznanem będzie,
        żeś ty Bóg w Izraelu, a ja sługa Twój, i żem wedle słowa Twego uczynił to wszystko! '
    37:
      he: עֲנֵנִי יְהוָה עֲנֵנִי וְיֵדְעוּ הָעָם הַזֶּה כִּי־אַתָּה יְהוָה הָאֱלֹהִים
        וְאַתָּה הֲסִבֹּתָ אֶת־לִבָּם אֲחֹרַנִּית׃
      yi: ענטפֿער מיר, יהוה, ענטפֿער מיר. און זאָל דאָס דאָזיקע פֿאָלק װיסן אַז דו
        יהוה ביסט גאָט; אַזיסט קערסטו אָפּ זײער האַרץ אַהינטער.
      cs: Vyslyš mne, Hospodine, vyslyš mne, aťby poznal lid tento, že jsi ty, Hospodine,
        Bohem, když bys obrátil srdce jejich zase.
      pl: Wysłuchaj mnie, Wiekuisty, wysłuchaj mnie! aby poznał ten lud, żeś Ty Wiekuisty
        Bogiem, a Tyś dotąd odwrócił serca ich wstecz. 
    38:
      he: וַתִּפֹּל אֵשׁ־יְהוָה וַתֹּאכַל אֶת־הָעֹלָה וְאֶת־הָעֵצִים וְאֶת־הָאֲבָנִים
        וְאֶת־הֶעָפָר וְאֶת־הַמַּיִם אֲשֶׁר־בַּתְּעָלָה לִחֵכָה׃
      yi: איז אַראָפּגעפֿאַלן אַ פֿײַער פֿון גאָט, און האָט פֿאַרצערט דאָס בראַנדאָפּפֿער,
        און דאָס האָלץ, און די שטײנער, און די ערד; אַפֿילו דאָס װאַסער אין גראָבן
        האָט עס אױסגעלעקט.
      cs: V tom spadl oheň Hospodinův, a spálil obět zápalnou, dříví i kamení i prsť;
        též vodu, kteráž byla v struze, vypil.
      pl: I spadł ogień Wiekuistego, i pochłonął całopalenie i drwa i kamienie i ziemię,
        a nawet wodę, która była w rowie, wyssał. 
    39:
      he: וַיַּרְא כָּל־הָעָם וַיִּפְּלוּ עַל־פְּנֵיהֶם וַיֹּאמְרוּ יְהוָה הוּא הָאֱלֹהִים
        יְהוָה הוּא הָאֱלֹהִים׃
      yi: 'און דאָס גאַנצע פֿאָלק האָט געזען, און זײ זײַנען געפֿאַלן אױף זײער פּנים,
        און האָבן געזאָגט: יהוה, ער איז גאָט! יהוה, ער איז גאָט!'
      cs: 'Což když uzřel všecken ten lid, padli na tváři své a řekli: Hospodinť jest
        Bohem, Hospodin jest Bohem.'
      pl: 'A gdy widział to cały lud, padli na oblicza swoje, i zawołali: Wiekuisty,
        tylko on Bogiem! Wiekuisty, tylko on Bogiem! '
    40:
      he: וַיֹּאמֶר אֵלִיָּהוּ לָהֶם תִּפְשׂוּ אֶת־נְבִיאֵי הַבַּעַל אִישׁ אַל־יִמָּלֵט
        מֵהֶם וַיִּתְפְּשׂוּם וַיּוֹרִדֵם אֵלִיָּהוּ אֶל־נַחַל קִישׁוֹן וַיִּשְׁחָטֵם
        שָׁם׃
      yi: 'האָט אֵלִיָהו צו זײ געזאָגט: כאַפּט די נבֿיאים פֿון בַעַל; קײנער זאָל ניט
        אַנטרונען װערן פֿון זײ. האָבן זײ זײ געכאַפּט, און אֵלִיָהו האָט זײ געמאַכט
        נידערן צום טײַך קישון, און האָט זײ דאָרטן געשאָכטן.'
      cs: 'I řekl jim Eliáš: Zjímejte ty proroky Bálovy, žádný ať z nich neujde. I
        zjímali je. Kteréž svedl Eliáš ku potoku Císon, a tam je zmordoval.'
      pl: 'Eljasz zaś rzekł do nich: Pochwyćcie proroków Baala! Niechaj żaden z nich
        nie ujdzie! I pochwycili ich, a sprowadził ich Eljasz do potoku Kiszon i wyrznął
        ich tam. '
    41:
      he: וַיֹּאמֶר אֵלִיָּהוּ לְאַחְאָב עֲלֵה אֱכֹל וּשְׁתֵה כִּי־קוֹל הֲמוֹן הַגָּשֶׁם׃
      yi: 'און אֵלִיָהו האָט געזאָגט צו אַחאבֿן: גײ אַרױף, עס און טרינק, װאָרום עס
        איז אַ גערױש פֿון אַ סך רעגן.'
      cs: 'Tedy řekl Eliáš Achabovi: Jdi, pojez a napí se, nebo aj, zvuk velikého
        deště.'
      pl: 'Poczem rzekł Eljasz do Ahaba: Wnijdź, jedz i pij, bo słyszę już szum deszczu. '
    42:
      he: וַיַּעֲלֶה אַחְאָב לֶאֱכֹל וְלִשְׁתּוֹת וְאֵלִיָּהוּ עָלָה אֶל־רֹאשׁ הַכַּרְמֶל
        וַיִּגְהַר אַרְצָה וַיָּשֶׂם פָּנָיו בֵּין ברכו [בִּרְכָּיו׃]
      yi: איז אַחאבֿ אַרױפֿגעגאַנגען עסן און טרינקען. און אֵלִיָהו איז אַרױפֿגעגאַנגען
        אױפֿן שפּיץ כַּרמל, און האָט זיך אײַנגעבױגן צו דער ערד, און אַרײַנגעטאָן זײַן
        פּנים צװישן זײַנע קני.
      cs: I jel Achab, aby pojedl a napil se. Eliáš pak vstoupil na vrch Karmele,
        a rozprostřel se na zemi a sklonil tvář svou k kolenům svým.
      pl: A wstąpił Ahab, aby jadł i pił. Eljasz zaś wstąpił na wierzchołek Karmelu
        i pochylił się ku ziemi i skrył twarz swą między swe kolana. 
    43:
      he: וַיֹּאמֶר אֶל־נַעֲרוֹ עֲלֵה־נָא הַבֵּט דֶּרֶךְ־יָם וַיַּעַל וַיַּבֵּט וַיֹּאמֶר
        אֵין מְאוּמָה וַיֹּאמֶר שֻׁב שֶׁבַע פְּעָמִים׃
      yi: 'און ער האָט געזאָגט צו זײַן יונג: גײ אַקאָרשט אַרױף, טו אַ קוק קעגן ים.
        איז ער אַרױפֿגעגאַנגען און האָט געקוקט, און ער האָט געזאָגט: ניטאָ גאָרנישט.
        האָט ער געזאָגט: ״גײ װידער״, זיבן מאָל.'
      cs: 'Potom řekl mládenci svému: Vystup nyní, a pohleď tam k moři. Kterýž vystoupiv,
        pohleděl a řekl: Nic není. Řekl opět: Vrať se po sedmkrát.'
      pl: 'Poczem rzekł do pachołka swego: Wstąp, proszę, a spójrz w kierunku morza!
        Tenże wstąpił, a spojrzawszy, rzekł: Niema nic! I rzekł: Wróć znowu! I tak
        siedm razy. '
    44:
      he: וַיְהִי בַּשְּׁבִעִית וַיֹּאמֶר הִנֵּה־עָב קְטַנָּה כְּכַף־אִישׁ עֹלָה מִיָּם
        וַיֹּאמֶר עֲלֵה אֱמֹר אֶל־אַחְאָב אֱסֹר וָרֵד וְלֹא יַעַצָרְכָה הַגָּשֶׁם׃
      yi: 'און עס איז געװען אױפֿן זיבעטן מאָל, האָט ער געזאָגט: זע, אַ קלײן װאָלקנדל
        אָזױ װי די האַנט פֿון אַ מענטשן גײט אױף פֿון ים. האָט ער געזאָגט: גײ אַרױף,
        זאָג צו אַחאבֿן: שפּאַן אײַן און נידער אַראָפּ. כּדי דער רעגן זאָל דיך ניט
        פֿאַרהאַלטן.'
      cs: 'I stalo se po sedmé, řekl: Aj, oblak maličký jako dlaň člověčí vystupuje
        z moře. Ještě řekl: Jdi, rci Achabovi: Zapřáhej a jeď, aby tě nezastihl déšť.'
      pl: 'Za siódmym zaś razem rzekł: Oto mała chmurka występuje właśnie, niby dłoń
        ludzka z morza! Rzekł tedy: Wstąp, a powiedz Ahabowi: Zaprzęgaj i ujeżdżaj,
        aby nie powstrzymał cię deszcz! '
    45:
      he: וַיְהִי עַד־כֹּה וְעַד־כֹּה וְהַשָּׁמַיִם הִתְקַדְּרוּ עָבִים וְרוּחַ וַיְהִי
        גֶּשֶׁם גָּדוֹל וַיִּרְכַּב אַחְאָב וַיֵּלֶךְ יִזְרְעֶאלָה׃
      yi: און עס איז געװען, אײדער װאָס װען איז דער הימל שװאַרץ געװאָרן פֿון װאָלקנס
        און געװיטער, און עס איז געװאָרן אַ גרױסער רעגן. און אַחאבֿ האָט זיך אַרױפֿגעזעצט,
        און איז אַװעק קײן יזרעאל.
      cs: Stalo se mezi tím, když se nebesa zamračila oblakem a větrem, odkudž byl
        déšť veliký, že jel Achab a přišel do Jezreel.
      pl: Tymczasem zaś zaćmiło się niebo chmurami i wichrem i spadł deszcz wielki;
        Ahab zaś wsiadł i odjechał do Izreelu. 
    46:
      he: וְיַד־יְהוָה הָיְתָה אֶל־אֵלִיָּהוּ וַיְשַׁנֵּס מָתְנָיו וַיָּרָץ לִפְנֵי
        אַחְאָב עַד־בֹּאֲכָה יִזְרְעֶאלָה׃
      yi: און די האַנט פֿון גאָט איז געװען אױף אֵלִיָהון, און ער האָט אָנגעגורט זײַנע
        לענדן, און איז געלאָפֿן פֿאַרױס פֿאַר אַחאבֿן ביז װוּ דו קומסט קײן יזרעאל.
      cs: Ruka pak Hospodinova byla s Eliášem, tak že přepásav bedra svá, běžel před
        Achabem, až přišel do Jezreel.
      pl: A moc Wiekuistego tknęła Eljasza, i przepasał on biodra swoje i podążył
        przez Ahabem aż do Izreelu. 
  19:
    1:
      he: וַיַּגֵּד אַחְאָב לְאִיזֶבֶל אֵת כָּל־אֲשֶׁר עָשָׂה אֵלִיָּהוּ וְאֵת כָּל־אֲשֶׁר
        הָרַג אֶת־כָּל־הַנְּבִיאִים בֶּחָרֶב׃
      yi: און אַחאבֿ האָט דערצײלט אִזֶבֿלען אַלץ װאָס אֵלִיָהו האָט געטאָן, און אַלץ דינג
        װי אַזױ ער האָט געהרגעט אַלע נבֿיאים מיטן שװערד.
      cs: Tedy oznámil Achab Jezábel všecko to, což učinil Eliáš, a že naprosto všecky
        proroky její pobil mečem.
      pl: I opowiedział Ahab Izebeli wszystko, co uczynił Eljasz, i jak wszystkich
        wymordował - wszystkich proroków - mieczem. 
    2:
      he: וַתִּשְׁלַח אִיזֶבֶל מַלְאָךְ אֶל־אֵלִיָּהוּ לֵאמֹר כֹּה־יַעֲשׂוּן אֱלֹהִים
        וְכֹה יוֹסִפוּן כִּי־כָעֵת מָחָר אָשִׂים אֶת־נַפְשְׁךָ כְּנֶפֶשׁ אַחַד מֵהֶם׃
      yi: 'האָט  אִזֶבֿל געשיקט אַ שָלִיח צו אֵלִיָהון, אַזױ צו זאָגן: זאָלן די געטער
        טאָן אַזױ און נאָך מער, אױב איך װעל מאָרגן אין דער צײַט ניט מאַכן דײַן לעבן
        אַזױ װי דאָס לעבן פֿון אײנעם פֿון זײ!'
      cs: 'A protož poslala Jezábel posla k Eliášovi, řkuci: Toto ať mi učiní bohové
        a toto přidadí, jestliže v tuto hodinu zítra neučiním tobě, jako ty kterému
        z nich.'
      pl: 'I wyprawiła Izebel posła do Eljasza, aby mu powiedzieć: Tak niechaj mi
        uczynią bogowie, i tak niechaj nie zaprzestaną, jeżeli o tym czasie, jutro,
        nie położę życia twojego, jako życie którego z nich. '
    3:
      he: וַיַּרְא וַיָּקָם וַיֵּלֶךְ אֶל־נַפְשׁוֹ וַיָּבֹא בְּאֵר שֶׁבַע אֲשֶׁר לִיהוּדָה
        וַיַּנַּח אֶת־נַעֲרוֹ שָׁם׃
      yi: און װי ער האָט דאָס געזען, אַזױ איז ער אױפֿגעשטאַנען און איז אַװעק אום זײַן
        לעבן, און איז געקומען קײן באֵר-שֶבֿע װאָס געהערט צו יהוּדה, און ער האָט דאָרטן
        איבערגעלאָזט זײַן יונג.
      cs: Což když zvěděl, vstana, odšel pro zachování života svého, a přišel do Bersabé,
        jenž jest v Judstvu, kdež nechal mládence svého.
      pl: I wyrozumiał to i powstał i poszedł gwoli życiu swojemu, i przybył do Beer-Szeby,
        należącej do Judy, i zostawił pachołka swojego tam. 
    4:
      he: וְהוּא־הָלַךְ בַּמִּדְבָּר דֶּרֶךְ יוֹם וַיָּבֹא וַיֵּשֶׁב תַּחַת רֹתֶם
        אחת [אֶחָד] וַיִּשְׁאַל אֶת־נַפְשׁוֹ לָמוּת וַיֹּאמֶר רַב עַתָּה יְהוָה קַח
        נַפְשִׁי כִּי־לֹא־טוֹב אָנֹכִי מֵאֲבֹתָי׃
      yi: 'און ער אַלײן איז געגאַנגען אין מדבר אַ טאָג װעגס, און איז געקומען און האָט
        זיך געזעצט אונטער אַ בעזעמבײמל, און ער האָט געבעטן אױף זיך דעם טױט, און האָט
        געזאָגט: גענוג! אַצונד, גאָט, נעם צו מײַן זעל, װאָרום, איך בין ניט בעסער פֿון
        מײַנע עלטערן.'
      cs: 'Sám pak šel předce po poušti cestou dne jednoho, a přišed, usadil se pod
        jedním jalovcem, a žádal sobě smrti a řekl: Jižť jest dosti, ó Hospodine,
        vezmi duši mou, nebť nejsem lepší otců svých.'
      pl: 'Sam zaś udał się do pustyni na dzień drogi, i przyszedł i usiadł pod pewnym
        krzakiem jałowcu, i życzył sobie śmierci, mówiąc: Dosyć żyłem! Teraz, Wiekuisty,
        zabierz duszę moją, wszak nie lepszy ja od ojców moich. '
    5:
      he: וַיִּשְׁכַּב וַיִּישַׁן תַּחַת רֹתֶם אֶחָד וְהִנֵּה־זֶה מַלְאָךְ נֹגֵעַ
        בּוֹ וַיֹּאמֶר לוֹ קוּם אֱכוֹל׃
      yi: 'און ער האָט זיך געלײגט און איז אײַנגעשלאָפֿן אונטער אַ בעזעמבײמל.  ערשט
        אַ מלאך רירט אים אָן, און זאָגט צו אים: שטײ אױף, עס.'
      cs: 'I lehl a usnul pod tím jalovcem. A aj, v touž chvíli anděl dotekl se ho
        a řekl jemu: Vstaň, pojez.'
      pl: 'Poczem położył się i usnął pod onym krzakiem jałowcu - ale oto anioł dotknął
        go, i rzekł do niego: Wstań, a posil się! '
    6:
      he: וַיַּבֵּט וְהִנֵּה מְרַאֲשֹׁתָיו עֻגַת רְצָפִים וְצַפַּחַת מָיִם וַיֹּאכַל
        וַיֵּשְׁתְּ וַיָּשָׁב וַיִּשְׁכָּב׃
      yi: האָט ער זיך אומגעקוקט, ערשט אים צוקאָפּנס איז אַ קוכן געבאַקט אױף אָנגעברענטע
        שטײנער,  און אַ קרוג װאַסער. האָט ער געגעסן און געטרונקען, און האָט זיך װידער
        געלײגט.
      cs: A když pohleděl vůkol, a aj, u hlavy jeho chléb na uhlí pečený a číše vody.
        I pojedl a napil se, a lehl zase.
      pl: I obejrzał się, a oto w głowach jego kołacz upieczony i dzban wody. I tak
        jadł i pił i położył się znowu. 
    7:
      he: וַיָּשָׁב מַלְאַךְ יְהוָה שֵׁנִית וַיִּגַּע־בּוֹ וַיֹּאמֶר קוּם אֱכֹל כִּי
        רַב מִמְּךָ הַדָּרֶךְ׃
      yi: 'און דער מלאך פֿון גאָט איז געקומען אַ צװײט מאָל, און האָט אים אָנגערירט,
        און געזאָגט: שטײ אױף, עס, װאָרום דער װעג איז צו װײַט פֿאַר דיר.'
      cs: 'Opět vrátiv se anděl Hospodinův po druhé, dotekl se ho a řekl: Vstaň, pojez,
        nebo velmi dlouhou máš cestu před sebou.'
      pl: 'Ale anioł Wiekuistego przyszedł po raz drugi i dotknął go, i rzekł: Wstań,
        a posil się, albowiem daleką jeszcze droga przed tobą. '
    8:
      he: וַיָּקָם וַיֹּאכַל וַיִּשְׁתֶּה וַיֵּלֶךְ בְּכֹחַ הָאֲכִילָה הַהִיא אַרְבָּעִים
        יוֹם וְאַרְבָּעִים לַיְלָה עַד הַר הָאֱלֹהִים חֹרֵב׃
      yi: 'איז ער אױפֿגעשטאַנען, און האָט געגעסן און געטרונקען, און איז געגאַנגען
        מיט דעם כּוח פֿון דעם דאָזיקן עסן פֿערציק טעג און פֿערציק נעכט,  ביז דעם באַרג
        פֿון גאָט, חורבֿ. 9 און ער איז דאָרטן אַרײַנגעגאַנגען אין דער הײל, און האָט
        דאָרטן גענעכטיקט. ערשט דאָס װאָרט פֿון גאָט איז צו אים, און ער האָט צו אים
        געזאָגט: װאָס טוסטו דאָ, אֵלִיָהו?'
      cs: A vstav, jedl a pil, a šel v síle pokrmu toho čtyřidceti dní a čtyřidceti
        nocí, až na horu Boží Oréb.
      pl: I tak wstał i jadł i pił i szedł mocą posiłku tego czterdzieści dni i czterdzieści
        nocy, aż do góry Bożej, do Horebu. 
    9:
      he: וַיָּבֹא־שָׁם אֶל־הַמְּעָרָה וַיָּלֶן שָׁם וְהִנֵּה דְבַר־יְהוָה אֵלָיו
        וַיֹּאמֶר לוֹ מַה־לְּךָ פֹה אֵלִיָּהוּ׃
      yi: ''
      cs: 'Kdežto všed do jakési jeskyně, nocoval tam. A aj, řeč Hospodinova k němu,
        a řekl jemu: Co tu děláš, Eliáši?'
      pl: 'I wszedł tam do pieczary i przenocował tam. A oto słowo Wiekuistego doszło
        go, i rzekł do niego: Czego tu chcesz, Eljaszu? '
    10:
      he: וַיֹּאמֶר קַנֹּא קִנֵּאתִי לַיהוָה אֱלֹהֵי צְבָאוֹת כִּי־עָזְבוּ בְרִיתְךָ
        בְּנֵי יִשְׂרָאֵל אֶת־מִזְבְּחֹתֶיךָ הָרָסוּ וְאֶת־נְבִיאֶיךָ הָרְגוּ בֶחָרֶב
        וָאִוָּתֵר אֲנִי לְבַדִּי וַיְבַקְשׁוּ אֶת־נַפְשִׁי לְקַחְתָּהּ׃
      yi: 'האָט ער געזאָגט: אָננעמען האָב איך זיך אָנגענומעןפֿון װעגן יהוה דעם גאָט
        פֿון צבֿאות; װײַל פֿאַרלאָזן דײַן בונד האָבן די קינדער פֿון ישׂראל, דײַנע
        מזבחות האָבן זײ צעשטערט, און דײַנע נבֿיאים האָבן זײ געהרגעט מיטן שװערד; און
        איך אַלײן בין איבערגעבליבן, און זײ זוכן מײַן לעבן צו נעמען.'
      cs: 'Kterýž odpověděl: Velice jsem horlil pro Hospodina Boha zástupů; nebo opustili
        smlouvu tvou synové Izraelští, oltáře tvé zbořili a proroky tvé zmordovali
        mečem. I zůstal jsem já sám, teď pak hledají života mého, aby mi jej odjali.'
      pl: 'I odpowiedział: Żarliwie się stawiałem za Wiekuistym, Bogiem zastępów;
        albowiem opuścili przymierze Twoje synowie Izraela, ołtarze Twoje zburzyli,
        a proroków Twoich pomordowali, a pozostałem tylko ja jeden, ale i na życie
        moje czyhają, aby je odebrać. '
    11:
      he: וַיֹּאמֶר צֵא וְעָמַדְתָּ בָהָר לִפְנֵי יְהוָה וְהִנֵּה יְהוָה עֹבֵר וְרוּחַ
        גְּדוֹלָה וְחָזָק מְפָרֵק הָרִים וּמְשַׁבֵּר סְלָעִים לִפְנֵי יְהוָה לֹא בָרוּחַ
        יְהוָה וְאַחַר הָרוּחַ רַעַשׁ לֹא בָרַעַשׁ יְהוָה׃
      yi: 'האָט ער געזאָגט: גײ אַרױס, און זאָלסט זיך שטעלן אױפֿן באַרג פֿאַר גאָט.
        ערשט גאָט גײט פֿאַרבײַ, און אַ גרױסער און שטאַרקער שטורעם רײַסט בערג און ברעכט
        פֿעלדזן פֿאַר גאָט–ניט אין שטורעם איז געװען גאָט; און נאָך דעם שטורעם אַן
        ערדציטערניש–ניט אין דער ערדציטערניש איז געװען גאָט;'
      cs: 'Řekl Bůh: Vyjdi a stůj na hoře před Hospodinem. A aj, Hospodin šel tudy,
        a vítr veliký a silný, podvracující hory a rozrážející skály před Hospodinem,
        ale nebyl v tom větru Hospodin. Za tím pak větrem země třesení, ale nebyl
        v tom třesení Hospodin.'
      pl: 'I rzekł: Wyjdź, a stań u góry przed obliczem Wiekuistego. A oto Wiekuisty
        już przechodził; a wicher wielki i silny, który porywa góry i druzgocze skały
        przed Wiekuistym - ale nie w wichrze był Wiekuisty. A po wichrze trzęsienie
        ziemi - ale nie w wstrząśnieniu był Wiekuisty. '
    12:
      he: וְאַחַר הָרַעַשׁ אֵשׁ לֹא בָאֵשׁ יְהוָה וְאַחַר הָאֵשׁ קוֹל דְּמָמָה דַקָּה׃
      yi: און נאָך דער ערדציטערניש אַ פֿײַער–ניט אין פֿײַער איז געװען גאָט; און נאָך
        דעם פֿײַער אַ קָול פֿון אַ דינער שטילקײט. 
      cs: A za třesením oheň, ale nebyl v ohni Hospodin. A za ohněm hlas tichý a temný.
      pl: A po wstrząśnieniu ogień - ale nie w ogniu był Wiekuisty. A po ogniu szmer
        tchnienia łagodnego. 
    13:
      he: וַיְהִי כִּשְׁמֹעַ אֵלִיָּהוּ וַיָּלֶט פָּנָיו בְּאַדַּרְתּוֹ וַיֵּצֵא וַיַּעֲמֹד
        פֶּתַח הַמְּעָרָה וְהִנֵּה אֵלָיו קוֹל וַיֹּאמֶר מַה־לְּךָ פֹה אֵלִיָּהוּ׃
      yi: 'און עס איז געװען, װי אֵלִיָהו האָט דאָס דערהערט, אַזױ האָט ער אײַנגעװיקלט
        זײַן פּנים אין זײַן מאַנטל, און ער איז אַרױגעגאַנגען, און האָט זיך געשטעלט
        אין אײַנגאַנג פֿון דער הײל. ערשט אַ קָול איז געקומען צו אים, און האָט געזאָגט:
        װאָס טוסטו דאָ, אֵלִיָהו?'
      cs: 'Což když uslyšel Eliáš, zavinul tvář svou pláštěm svým, a vyšed, stál u
        dveří jeskyně, a aj, hlas k němu, řkoucí: Co tu děláš, Eliáši?'
      pl: 'I stało się, gdy usłyszał to Eljasz, że otulił oblicze płaszczem swoim
        i wyszedł i stanął u wejścia pieczary, a oto doszedł go głos, który zapytał:
        Czego tu chcesz, Eljaszu? '
    14:
      he: וַיֹּאמֶר קַנֹּא קִנֵּאתִי לַיהוָה אֱלֹהֵי צְבָאוֹת כִּי־עָזְבוּ בְרִיתְךָ
        בְּנֵי יִשְׂרָאֵל אֶת־מִזְבְּחֹתֶיךָ הָרָסוּ וְאֶת־נְבִיאֶיךָ הָרְגוּ בֶחָרֶב
        וָאִוָּתֵר אֲנִי לְבַדִּי וַיְבַקְשׁוּ אֶת־נַפְשִׁי לְקַחְתָּהּ׃
      yi: 'האָט ער געזאָגט: אָננעמען האָב איך זיך אָנגענומעןפֿון װעגן יהוה דעם גאָט
        פֿון צבֿאות; װײַל פֿאַרלאָזן דײַן בונד האָבן די קינדער פֿון ישׂראל, דײַנע
        מזבחות האָבן זײ צעשטערט, און דײַנע נבֿיאים האָבן זײ געהרגעט מיטן שװערד; און
        איך אַלײן בין איבערגעבליבן, און זײ זוכן מײַן לעבן צו נעמען.'
      cs: 'Kterýž odpověděl: Náramně horlil jsem pro Hospodina Boha zástupů; nebo
        opustili smlouvu tvou synové Izraelští, oltáře tvé zbořili, a proroky tvé
        pomordovali mečem. I zůstal jsem já sám, teď pak hledají života mého, aby
        mi jej odjali.'
      pl: 'I odpowiedział: Żarliwie się stawiałem za Wiekuistym, Bogiem zastępów;
        albowiem opuścili przymierze Twoje synowie Izraela, ołtarze Twoje zburzyli,
        a proroków Twoich pomordowali mieczem, a pozostałem tylko ja jeden, ale i na
        życie moje czyhają, aby je odebrać. '
    15:
      he: וַיֹּאמֶר יְהוָה אֵלָיו לֵךְ שׁוּב לְדַרְכְּךָ מִדְבַּרָה דַמָּשֶׂק וּבָאתָ
        וּמָשַׁחְתָּ אֶת־חֲזָאֵל לְמֶלֶךְ עַל־אֲרָם׃
      yi: 'האָט גאָט צו אים געזאָגט: קער זיך אום אױף דײַן װעג צום מדבר פֿון דמשׂק,
        און זאָלסט קומען און זאַלבן חַזָאֵלן פֿאַר אַ מלך איבער ארם.'
      cs: 'Ale Hospodin řekl jemu: Jdi, navrať se cestou svou k Damašské poušti, kdežto
        přijda, pomažeš Hazaele za krále nad Syrií.'
      pl: 'I rzekł Wiekuisty do niego: Idź, wróć drogą twoją do pustyni, do Damaszku,
        a gdy dojdziesz tam namaścisz Hazaela na króla Aramu. '
    16:
      he: וְאֵת יֵהוּא בֶן־נִמְשִׁי תִּמְשַׁח לְמֶלֶךְ עַל־יִשְׂרָאֵל וְאֶת־אֱלִישָׁע
        בֶּן־שָׁפָט מֵאָבֵל מְחוֹלָה תִּמְשַׁח לְנָבִיא תַּחְתֶּיךָ׃
      yi: און יֵהוּא דעם זון פֿון נִמשין זאָלסטו זאַלבן פֿאַר אַ מלך איבער ישׂראל,
        און אֶלישע דעם זון פֿון שָפֿטן, פֿון אָבֿל-מחולה, זאָלסטו זאַלבן פֿאַר אַ
        נבֿיא אױף דײַן אָרט.
      cs: Jéhu také syna Namsi pomažeš za krále nad Izraelem, a Elizea syna Safatova
        z Abelmehula pomažeš za proroka místo sebe.
      pl: Jehę też, syna Nimszy, namaścisz na króla Izraela, a Eliszę, syna Szafata
        z Abel Mechola, namaścisz na proroka na miejsce twoje. 
    17:
      he: וְהָיָה הַנִּמְלָט מֵחֶרֶב חֲזָאֵל יָמִית יֵהוּא וְהַנִּמְלָט מֵחֶרֶב יֵהוּא
        יָמִית אֱלִישָׁע׃
      yi: און עס װעט זײַן,  דעם װאָס װערט אַנטרונען פֿון חַזָאֵלס שװערד, װעט טײטן
        אֶלישע.
      cs: I stane se, že toho, kdož by ušel meče Hazaelova, zamorduje Jéhu, a toho,
        kdož by ušel meče Jéhu, zamorduje Elizeus.
      pl: I stanie się, że kto ujdzie miecza Hazaela, tego zabije Jehu, a kto ujdzie
        miecza Jehy, tego zabije Elisza. 
    18:
      he: וְהִשְׁאַרְתִּי בְיִשְׂרָאֵל שִׁבְעַת אֲלָפִים כָּל־הַבִּרְכַּיִם אֲשֶׁר
        לֹא־כָרְעוּ לַבַּעַל וְכָל־הַפֶּה אֲשֶׁר לֹא־נָשַׁק לוֹ׃
      yi: אָבער איך װעל איבערלאָזן אין ישׂראל זיבן טױזנט–אַלע קני װאָס האָבן ניט געקניט
        צו בַעַל, און יעטװעדער מױל װאָס האָט אים ניט געקושט.
      cs: Zachovalť jsem pak v Izraeli sedm tisíců, jichžto všech kolena neskláněla
        se Bálovi, a jichžto všech ústa nelíbala ho.
      pl: 'I zachowam w Izraelu tylko siedm tysięcy: wszystkie kolana, które się nie
        ugięły przed Baalem, i wszystkie usta, które go nie całowały. '
    19:
      he: וַיֵּלֶךְ מִשָּׁם וַיִּמְצָא אֶת־אֱלִישָׁע בֶּן־שָׁפָט וְהוּא חֹרֵשׁ שְׁנֵים־עָשָׂר
        צְמָדִים לְפָנָיו וְהוּא בִּשְׁנֵים הֶעָשָׂר וַיַּעֲבֹר אֵלִיָּהוּ אֵלָיו
        וַיַּשְׁלֵךְ אַדַּרְתּוֹ אֵלָיו׃
      yi: איז ער אַװעקגעגאַנגען פֿון דאָרטן, און האָט געטראָפֿן אֶלישע דעם זון פֿון
        שָפֿטן װי ער אַקערט מיט צװעלף געשפּאַנען פֿאַר אים, און ער בײַם צװעלפֿטן.
        איז אֵלִיָהו אַריבערגעגאַנגען צו אים, און האָט אַרױפֿגעװאָרפֿן זײַן מאַנטל
        אױף אים.
      cs: A tak odšed odtud, nalezl Elizea syna Safatova, an oře, a dvanáctero spřežení
        před ním, sám také byl při dvanáctém. A jda mimo něj Eliáš, uvrhl plášť svůj
        na něj.
      pl: I tak odszedł stamtąd i spotkał Eliszę, syna Szafata, który orał; dwanaście
        zaprzęgów przed nim, a znajdował się on przy dwunastym. I podszedł ku niemu,
        i rzucił płaszcz swój na niego. 
    20:
      he: וַיַּעֲזֹב אֶת־הַבָּקָר וַיָּרָץ אַחֲרֵי אֵלִיָּהוּ וַיֹּאמֶר אֶשְּׁקָה־נָּא
        לְאָבִי וּלְאִמִּי וְאֵלְכָה אַחֲרֶיךָ וַיֹּאמֶר לוֹ לֵךְ שׁוּב כִּי מֶה־עָשִׂיתִי
        לָךְ׃
      yi: 'האָט ער איבערגעלאָזן די רינדער, און איז געלאָפֿן נאָך אֵלִיָהון, און האָט
        געזאָגט: לאָמיך, איך בעט דיך, קושן מײַן פֿאָטער און מײַן מוטער, און איך װעל
        גײן נאָך דיר. האָט ער צו אים געזאָגט: גײ, קער זיך אום, װאָרום װאָס האָב איך
        דיר געטאָן?'
      cs: 'Kterýž zanechav volů, běžel za Eliášem a řekl: Prosím, nechť políbím otce
        svého a matky své, i půjdu za tebou. Jemuž řekl: Jdi, vrať se zase, nebo vidíš,
        coť jsem učinil.'
      pl: 'Wtedy opuścił on woły i pobiegł za Eljaszem i rzekł: Pozwólże mi ucałować
        ojca i matkę moją, poczem pójdę za tobą. On wszakże odpowiedział mu: Idź,
        wróć, cóż bowiem uczyniłem tobie? '
    21:
      he: וַיָּשָׁב מֵאַחֲרָיו וַיִּקַּח אֶת־צֶמֶד הַבָּקָר וַיִּזְבָּחֵהוּ וּבִכְלִי
        הַבָּקָר בִּשְּׁלָם הַבָּשָׂר וַיִּתֵּן לָעָם וַיֹּאכֵלוּ וַיָּקָם וַיֵּלֶךְ
        אַחֲרֵי אֵלִיָּהוּ וַיְשָׁרְתֵהוּ׃
      yi: האָט ער זיך אומגעקערט פֿון הינטער אים, און ער האָט גענומען דאָס געשפּאַן
        רינדער, און האָט עס געשאָכטן, און מיט די שפּאַנצײַג פֿון די רינדער האָט ער
        אָפּגעקאָכט זײער פֿלײש; און ער האָט געגעבן די מענטשן, און זײ האָבן געגעסן.
        און ער איז אױפֿגעשטאַנען, און ער איז געגאַנגען נאָך אֵלִיָהון, און האָט אים
        באַדינט. 
      cs: Navrátil se tedy od něho, a vzav pár volů, zabil je a dřívím z pluhu uvařil
        maso jejich, kteréž dal lidu, i jedli. A vstav, šel za Eliášem a přisluhoval
        jemu.
      pl: Ale ten wrócił od niego i wziął parę wołów i zarznął je, a przy uprzęży
        wołów nawarzył dla nich mięsa, i podał ludziom i jedli. I wstał i poszedł
        za Eljaszem i usługiwał mu. 
  20:
    1:
      he: וּבֶן־הֲדַד מֶלֶךְ־אֲרָם קָבַץ אֶת־כָּל־חֵילוֹ וּשְׁלֹשִׁים וּשְׁנַיִם מֶלֶךְ
        אִתּוֹ וְסוּס וָרָכֶב וַיַּעַל וַיָּצַר עַל־שֹׁמְרוֹן וַיִּלָּחֶם בָּהּ׃
      yi: און בֶן-הַדַד דער מלך פֿון ארם האָט אײַנגעזאַמלט זײַן גאַנצן חיל; און צװײ
        און דרײַסיק מלכים זײַנען געװען מיט אים, און פֿערד און רײַטװעגן. און ער איז
        אַרױפֿגעגאַנגען און האָט געלעגערט אױף שומרון, און מלחמה געהאַלטן אױף איר.
      cs: Tedy Benadad král Syrský, shromáždiv všecka vojska svá, a maje s sebou třidceti
        a dva krále, též koně i vozy, vytáhl a oblehl Samaří a dobýval ho.
      pl: 'Benhadad zaś, król Aramu, ściągnął całe wojsko swoje: trzydziestu i dwóch
        królów towarzyszyło mu wraz z konnicą i wozami wojennymi; i przybył i oblegał
        Samarję i szturmował ją. '
    2:
      he: וַיִּשְׁלַח מַלְאָכִים אֶל־אַחְאָב מֶלֶךְ־יִשְׂרָאֵל הָעִירָה׃
      yi: און ער האָט געשיקט שלוחים, צו אַחאבֿ דעם מלך פֿון ישׂראל, אין שטאָט,
      cs: I poslal posly k Achabovi králi Izraelskému do města,
      pl: I wyprawił posłów do Ahaba, króla izraelskiego, do miasta. 
    3:
      he: וַיֹּאמֶר לוֹ כֹּה אָמַר בֶּן־הֲדַד כַּסְפְּךָ וּזְהָבְךָ לִי־הוּא וְנָשֶׁיךָ
        וּבָנֶיךָ הַטּוֹבִים לִי־הֵם׃
      yi: 'און אים געלאָזט זאָגן: אַזױ האָט געזאָגט בֶן-הַדַד: דײַן זילבער און דײַן
        גאָלד איז מײַנס, און דײַנע װײַבער און דײַנע שענסטע קינדער זײַנען מײַנע.'
      cs: 'A vzkázal jemu: Takto praví Benadad: Stříbro tvé a zlato tvé mé jest, též
        ženy tvé i synové tvoji nejzdárnější moji jsou.'
      pl: 'I kazał mu powiedzieć: Tak rzecze Benhadad: Srebro i złoto twoje mojem
        jest, a najpiękniejsze twe kobiety i dzieci również moje są. '
    4:
      he: וַיַּעַן מֶלֶךְ־יִשְׂרָאֵל וַיֹּאמֶר כִּדְבָרְךָ אֲדֹנִי הַמֶּלֶךְ לְךָ
        אֲנִי וְכָל־אֲשֶׁר־לִי׃
      yi: 'האָט געענטפֿערט דער מלך פֿון ישׂראל און האָט געזאָגט: אַזױ װי דײַן װאָרט,
        מײַן האַר מלך; דײַנער בין איך, און אַלץ װאָס איך האָב.'
      cs: 'I odpověděl král Izraelský a řekl: Vedlé řeči tvé, pane můj králi, tvůj
        jsem i všecko, což mám.'
      pl: 'I odpowiedział mu król izraelski: Wedle rozkazu twego, panie mój i królu!
        twój jestem wraz z wszystkiem co posiadam. '
    5:
      he: וַיָּשֻׁבוּ הַמַּלְאָכִים וַיֹּאמְרוּ כֹּה־אָמַר בֶּן־הֲדַד לֵאמֹר כִּי־שָׁלַחְתִּי
        אֵלֶיךָ לֵאמֹר כַּסְפְּךָ וּזְהָבְךָ וְנָשֶׁיךָ וּבָנֶיךָ לִי תִתֵּן׃
      yi: 'זײַנען װידער געקומען די שלוחים, און האָבן געזאָגט: אַזױ האָט געזאָגט בֶן-הַדַד,
        אַזױ צו זאָגן:  פֿאַר װאָר, איך האָב דיר געשיקט זאָגן: דײַן זילבער און דײַן
        גאָלד, און דײַנע װײַבער און דײַנע  קינדער זאָלסטו מיר געבן.'
      cs: 'Opět navrátivše se poslové, řekli: Takto praví Benadad: Poslal jsem k tobě,
        aťby řekli: Stříbro své a zlato své, ženy své i syny své dáš mi.'
      pl: 'Posłowie jednak wrócili raz jeszcze i rzekli: Tak rzecze Benhadad: Nie
        posyłałem bynajmniej by ci powiedzieć: twoje srebro i twoje złoto, twoje kobiety
        i twoje dzieci oddaj mi! '
    6:
      he: כִּי אִם־כָּעֵת מָחָר אֶשְׁלַח אֶת־עֲבָדַי אֵלֶיךָ וְחִפְּשׂוּ אֶת־בֵּיתְךָ
        וְאֵת בָּתֵּי עֲבָדֶיךָ וְהָיָה כָּל־מַחְמַד עֵינֶיךָ יָשִׂימוּ בְיָדָם וְלָקָחוּ׃
      yi: װאָרום אַז מאָרגן אין דער צײַט װעל איך שיקן צו דיר מײַנע קנעכט, װעלן זײ
        דורכזוכן דײַן הױז, און די הײַזער פֿון דײַנע קנעכט; און עס װעט זײַן, װוּ נאָר
        אַ גלוסטיקײט פֿון דײַנע אױגן װעלן זײ אַרײַנטאָן אין זײער האַנט און אַװעקנעמען.
      cs: Ale však o tomto čase zítra pošli služebníky své k tobě, aby přehledali
        dům tvůj i domy služebníků tvých, a oniť všecko, cožkoli máš nejlepšího, vezmouce
        v ruce své, poberou.
      pl: Lecz że jutro o tej porze wyszlę do ciebie sługi moje, aby przetrząsnęli
        dom twój, i domy sług twoich, a coby rozkoszą oczu twych było, sobie przywłaszczyli
        i zabrali. 
    7:
      he: וַיִּקְרָא מֶלֶךְ־יִשְׂרָאֵל לְכָל־זִקְנֵי הָאָרֶץ וַיֹּאמֶר דְּעוּ־נָא
        וּרְאוּ כִּי רָעָה זֶה מְבַקֵּשׁ כִּי־שָׁלַח אֵלַי לְנָשַׁי וּלְבָנַי וּלְכַסְפִּי
        וְלִזְהָבִי וְלֹא מָנַעְתִּי מִמֶּנּוּ׃
      yi: 'האָט דער מלך פֿון ישׂראל גערופֿן אַלע עלטסטע פֿון לאַנד, און האָט צו זײ
        געזאָגט: מערקט אַקאָרשט און זעט, אַז בײז זוכט דער דאָזיקער. װאָרום ער האָט
        געשיקט צו מיר אום מײַנע װײַבער און אום מײַנע קינדער, און אום מײַן זילבער און
        אום מײַן גאָלד, און איך האָב ניט פֿאַרמיטן פֿון אים.'
      cs: 'A tak povolav král Izraelský všech starších země té, řekl: Posuďte medle,a
        vizte, jakť ten zlého hledá; nebo poslal ke mně pro ženy mé a pro syny mé,
        též pro stříbro mé i pro zlato mé, a neodepřel jsem jemu.'
      pl: 'Wezwał tedy król izraelski wszystkich starszych kraju, i rzekł: Rozważcie
        też i zobaczcie jak niecne ten ma zamiary! Bo gdy przysłał do mnie, żądając
        moich kobiet i dzieci, mojego srebra i złota, nie odmówiłem mu! '
    8:
      he: וַיֹּאמְרוּ אֵלָיו כָּל־הַזְּקֵנִים וְכָל־הָעָם אַל־תִּשְׁמַע וְלוֹא תֹאבֶה׃
      yi: 'האָבן צו אים געזאָגט אַלע עלטסטע און דאָס גאַנצע פֿאָלק: זאָלסט ניט צוהערן
        און ניט אײַנװיליקן.'
      cs: 'I řekli jemu všickni starší a všecken lid: Neposlouchejž ho, ani mu povoluj.'
      pl: 'I odpowiedzieli mu wszyscy starsi i lud cały: Nie usłuchaj i nie zgódź
        się! '
    9:
      he: וַיֹּאמֶר לְמַלְאֲכֵי בֶן־הֲדַד אִמְרוּ לַאדֹנִי הַמֶּלֶךְ כֹּל אֲשֶׁר־שָׁלַחְתָּ
        אֶל־עַבְדְּךָ בָרִאשֹׁנָה אֶעֱשֶׂה וְהַדָּבָר הַזֶּה לֹא אוּכַל לַעֲשׂוֹת
        וַיֵּלְכוּ הַמַּלְאָכִים וַיְשִׁבֻהוּ דָּבָר׃
      yi: 'האָט ער געזאָגט צו די שלוחים פֿון בֶן-הַדַד: זאָגט צו מײַן האַר דעם מלך:
        אַלץ אום װאָס דו האָסט געשיקט צו דײַן קנעכט צוערשט װעל איך טאָן, אָבער די
        דאָזיקע זאַך קען איך ניט טאָן. זײַנען געגאַנגען די שלוחים, און האָבן אים געבראַכט
        אַן ענטפֿער.'
      cs: 'Protož odpověděl poslům Benadadovým: Povězte pánu mému králi: Všecko to,
        o čež jsi poslal k služebníku svému prvé, učiním, ale této věci učiniti nemohu.
        Takž odešli poslové, a donesli mu tu odpověd.'
      pl: 'Poczem rzekł do posłów Benhadada: Oświadczcie panu mojemu i królowi: Wszystko,
        o coś poprzednio posłał do sługi twojego, uczynię, ale tego uczynić nie mogę!
        Odeszli tedy posłowie i przynieśli mu odpowiedź. '
    10:
      he: וַיִּשְׁלַח אֵלָיו בֶּן־הֲדַד וַיֹּאמֶר כֹּה־יַעֲשׂוּן לִי אֱלֹהִים וְכֹה
        יוֹסִפוּ אִם־יִשְׂפֹּק עֲפַר שֹׁמְרוֹן לִשְׁעָלִים לְכָל־הָעָם אֲשֶׁר בְּרַגְלָי׃
      yi: 'האָט בֶן-הַדַד געשיקט צו אים, און געזאָגט: זאָלן די געטער מיר טאָן אַזױ
        און נאָך מער, אױב דער שטױב פֿון שומרון װעט קלעקן פֿאַר אַ הױפֿן דעם גאַנצן
        פֿאָלק װאָס הינטער מיר!'
      cs: 'Ještě poslal k němu Benadad a řekl: Toto ať mi učiní bohové a toto ať přidadí,
        dostane-li se prachu Samařského do hrstí všeho lidu, kterýž jest se mnou.'
      pl: 'Posłał mianowicie Benhadad i kazał mu powiedzieć: Niechajby mi bogowie
        nadal tak uczynili! Rumowisko Samaryi nie starczy dla zapełnienia garści wszystkiego
        ludu wojennego, który idzie za mną! '
    11:
      he: וַיַּעַן מֶלֶךְ־יִשְׂרָאֵל וַיֹּאמֶר דַּבְּרוּ אַל־יִתְהַלֵּל חֹגֵר כִּמְפַתֵּחַ׃
      yi: 'האָט געענטפֿערט דער מלך פֿון ישׂראל און האָט געזאָגט: זאָגט [אים]: זאָל
        דער װאָס גורט זיך ערשט אָן, זיך ניט רימען װי דער װאָס בינדט זיך שױן אָפּ.'
      cs: 'Zase odpověděl král Izraelský a řekl: Povězte, ať se nechlubí ten, kterýž
        se strojí do zbroje, jako ten, kterýž svláčí zbroj.'
      pl: 'Król izraelski jednak odpowiedział, i rzekł: Oświadczcie: Ten, który zbroje
        wkłada, niechaj nie chełpi się jako ten, który ją składa! '
    12:
      he: וַיְהִי כִּשְׁמֹעַ אֶת־הַדָּבָר הַזֶּה וְהוּא שֹׁתֶה הוּא וְהַמְּלָכִים
        בַּסֻּכּוֹת וַיֹּאמֶר אֶל־עֲבָדָיו שִׂימוּ וַיָּשִׂימוּ עַל־הָעִיר׃
      yi: 'און עס איז געװען, װי [בֶן-הַדַד] האָט געהערט דעם דאָזיקן ענטפֿער, בעת ער
        האָט געטרונקען, ער און די מלכים, אין די בײַדלעך, אַזױ האָט ער געזאָגט צו זײַנע
        קנעכט: שטעלט אױס! און זײ האָבן אױסגעשטעלט אַנקעגן דער שטאָט.'
      cs: 'I stalo se, když uslyšel tu řeč, (nebo pil on i králové v staních), že
        řekl služebníkům svým: Přitrhněte. I přitrhli k městu.'
      pl: 'Skoro tedy usłyszał odpowiedź tę, gdy właśnie ucztował wraz z królami w namiotach,
        rzekł do sług swoich: Szykujcie się! I uszykowali się przeciw miastu. '
    13:
      he: וְהִנֵּה נָבִיא אֶחָד נִגַּשׁ אֶל־אַחְאָב מֶלֶךְ־יִשְׂרָאֵל וַיֹּאמֶר כֹּה
        אָמַר יְהוָה הְרָאִיתָ אֵת כָּל־הֶהָמוֹן הַגָּדוֹל הַזֶּה הִנְנִי נֹתְנוֹ
        בְיָדְךָ הַיּוֹם וְיָדַעְתָּ כִּי־אֲנִי יְהוָה׃
      yi: 'ערשט אײנער אַ נבֿיא האָט גענענט צו אַחאבֿ דעם מלך פֿון ישׂראל, און האָט
        געזאָגט: אַזױ האָט גאָט געזאָגט: זעסט דעם גאַנצן דאָזיקן גרױסן המון? אָט גיב
        איך אים הײַנט אין דײַן האַנט, און װעסט װיסן אַז איך בין יהוה. '
      cs: 'A hle, prorok nějaký přišed k Achabovi králi Izraelskému, řekl: Toto praví
        Hospodin: Zdaliž jsi neviděl všeho množství tohoto velikého? Hle, já dám je
        dnes v ruku tvou, abys poznal, že já jsem Hospodin.'
      pl: 'Przystąpił zaś pewien prorok do Ahaba, króla izraelskiego, i rzekł: Tak
        rzecze Wiekuisty: Czy widzisz wszystek ten tłum wielki? Oto oddam go dzisiaj
        w moc twoją, abyś poznał, żem Ja Wiekuisty! '
    14:
      he: וַיֹּאמֶר אַחְאָב בְּמִי וַיֹּאמֶר כֹּה־אָמַר יְהוָה בְּנַעֲרֵי שָׂרֵי הַמְּדִינוֹת
        וַיֹּאמֶר מִי־יֶאְסֹר הַמִּלְחָמָה וַיֹּאמֶר אָתָּה׃
      yi: 'האָט אַחאבֿ געזאָגט: דורך װעמען? האָט ער געזאָגט: אַזױ האָט גאָט געזאָגט:
        דורך די יונגען פֿון די לאַנדפֿירשטן. האָט ער געפֿרעגט: װער זאָל אָנקניפּן
        די מלחמה? האָט ער געזאָגט: דו.'
      cs: 'A když řekl Achab: Skrze koho? odpověděl on: Tak praví Hospodin: Skrze
        služebníky knížat krajů. Řekl ještě: Kdo svede tu bitvu? Odpověděl: Ty.'
      pl: 'I zapytał się Ahab: Przez kogóż? I odpowiedział: Tak rzecze Wiekuisty:
        Przez pachołków zarządców powiatowych. I pytał się dalej: Któż ma bitwę zawiązać?
        I odpowiedział: Ty sam! '
    15:
      he: וַיִּפְקֹד אֶת־נַעֲרֵי שָׂרֵי הַמְּדִינוֹת וַיִּהְיוּ מָאתַיִם שְׁנַיִם
        וּשְׁלֹשִׁים וְאַחֲרֵיהֶם פָּקַד אֶת־כָּל־הָעָם כָּל־בְּנֵי יִשְׂרָאֵל שִׁבְעַת
        אֲלָפִים׃
      yi: האָט ער איבערגעצײלט די יונגען פֿון די לאַנדפֿירשטן, און זײ זײַנען געװען
        צװײ הונדערט און צװײ און דרײַסיק.  און נאָך זײ האָט ער איבערגעצײלט דאָס גאַנצע
        פֿאָלק, אַלע קינדער פֿון ישׂראל–זיבן טױזנט.
      cs: A protož sečtl služebníky knížat krajů, jichž bylo dvě stě třidceti a dva;
        po nich sečtl i všecken lid všech synů Izraelských, sedm tisíců.
      pl: Zlustrował tedy pachołków zarządców powiatowych, a było ich dwustu trzydziestu
        i dwóch. Po nich zaś zlustrował cały lud wojenny, wszystkich Izraelitów, siedm
        tysięcy ludzi, 
    16:
      he: וַיֵּצְאוּ בַּצָּהֳרָיִם וּבֶן־הֲדַד שֹׁתֶה שִׁכּוֹר בַּסֻּכּוֹת הוּא וְהַמְּלָכִים
        שְׁלֹשִׁים־וּשְׁנַיִם מֶלֶךְ עֹזֵר אֹתוֹ׃
      yi: זײַנען זײ אַרױסגעגאַנגען אין מיטן טאָג, בעת בֶן-הַדַד האָט זיך שכּור געטרונקען
        אין די בײַדלעך ער און די מלכים–די צװײ און דרײַסיק מלכים װאָס האָבן אים געהאָלפֿן.
      cs: I vytáhli o poledni. Benadad pak pil a ožral se v staních, on i třidceti
        a dva králové pomocníci jeho.
      pl: I wyruszyli o południu, podczas gdy Benhadad do upojenia się ucztował w namiotach,
        wraz z trzydziestu dwoma królami, którzy mu na pomoc przybyli. 
    17:
      he: וַיֵּצְאוּ נַעֲרֵי שָׂרֵי הַמְּדִינוֹת בָּרִאשֹׁנָה וַיִּשְׁלַח בֶּן־הֲדַד
        וַיַּגִּידוּ לוֹ לֵאמֹר אֲנָשִׁים יָצְאוּ מִשֹּׁמְרוֹן׃
      yi: 'און די יונגען פֿון די לאַנדפֿירשטן זײַנען אַרױסגעגאַנגען צוערשט; אָבער
        בֶן-הַדַד האָט געשיקט, און מע האָט אים אָנגעזאָגט, אַזױ צו זאָגן: מענטשן זײַנען
        אַרױסגעגאַנגען פֿון שומרון.'
      cs: 'A tak vytáhli služebníci knížat krajů nejprvé. I poslal Benadad, (když
        mu pověděli, řkouce: Muži vytáhli z Samaří),'
      pl: 'Wyruszyli tedy pierwsi pachołkowie zarządców powiatowych. Gdy zaś wysłał
        Benhadad szpiegów, ci donieśli mu, mówiąc: Wyruszyli ludzie z Samaryi! '
    18:
      he: וַיֹּאמֶר אִם־לְשָׁלוֹם יָצָאוּ תִּפְשׂוּם חַיִּים וְאִם לְמִלְחָמָה יָצָאוּ
        חַיִּים תִּפְשׂוּם׃
      yi: 'האָט ער געזאָגט: סײַ זײ זײַנען פֿאַר שלום אַרױסגעגאַנגען, כאַפּט זײ לעבעדיקערהײט,
        און סײַ זײ זײַנען פֿאַר מלחמה אַרױסגעגאַנגען, לעבעדיקערהײט כאַפּט זײ.'
      cs: 'A řekl: Buď že vytáhli o pokoj, zjímejte je živé, buď že k bitvě vytáhli,
        zjímejte je živé.'
      pl: 'I rzekł: Jeśli w zamiarach pokojowych wyruszyli, pochwyćcie ich żywych,
        a jeśli w zamiarach wojennych - żywych ich pochwyćcie! '
    19:
      he: וְאֵלֶּה יָצְאוּ מִן־הָעִיר נַעֲרֵי שָׂרֵי הַמְּדִינוֹת וְהַחַיִל אֲשֶׁר
        אַחֲרֵיהֶם׃
      yi: און די זײַנען אַרױסגעגאַנגען פֿון שטאָט–די יונגען פֿון די לאַנדפֿירשטן,
        און דער חיל װאָס הינטער זײ.
      cs: Tak, pravím, vytáhli z města ti služebníci knížat krajů, a vojsko za nimi
        táhlo.
      pl: Gdy wyruszyli tedy owi z miasta - pachołkowie zarządców powiatowych i postępujące
        za nimi wojsko -  
    20:
      he: וַיַּכּוּ אִישׁ אִישׁוֹ וַיָּנֻסוּ אֲרָם וַיִּרְדְּפֵם יִשְׂרָאֵל וַיִּמָּלֵט
        בֶּן־הֲדַד מֶלֶךְ אֲרָם עַל־סוּס וּפָרָשִׁים׃
      yi: און זײ האָבן געשלאָגן איטלעכער זײַן מאַן, און די אַרַמים זײַנען אַנטלאָפֿן,
        און ישׂראל האָט זײ נאָכגעיאָגט. און בֶן-הַדַד דער מלך פֿון ארם איז אַנטרונען
        געװאָרן אױף אַ פֿערד מיט רײַטער.21 און דער מלך פֿון ישׂראל איז אַרױסגעגאַנגען,
        און האָט געשלאָגן די פֿערד און די רײַטװעגן, און געשלאָגן צװישן ארם אַ גרױסן
        שלאַק.
      cs: A porazili jeden každý muže svého, tak že utíkali Syrští, Izraelští pak
        honili je. Ale Benadad král Syrský utekl na koni s jízdnými.
      pl: Porazili każdy człowieka swojego. I pierzchnęli Aramejczycy, Izraelici zaś
        puścili się w pogoń za nimi. I umknął Benhadad, król aramejski, na koniu,
        w towarzystwie jeźdźców. 
    21:
      he: וַיֵּצֵא מֶלֶךְ יִשְׂרָאֵל וַיַּךְ אֶת־הַסּוּס וְאֶת־הָרָכֶב וְהִכָּה בַאֲרָם
        מַכָּה גְדוֹלָה׃
      yi: ''
      cs: Potom vytáhl král Izraelský, a pobil koně i vozy zkazil, a tak porazil Syrské
        ranou velikou.
      pl: Król izraelski zaś wyruszył i poraził konie i wozy i zadał Aramejczykom
        klęskę wielką. 
    22:
      he: וַיִּגַּשׁ הַנָּבִיא אֶל־מֶלֶךְ יִשְׂרָאֵל וַיֹּאמֶר לוֹ לֵךְ הִתְחַזַּק
        וְדַע וּרְאֵה אֵת אֲשֶׁר־תַּעֲשֶׂה כִּי לִתְשׁוּבַת הַשָּׁנָה מֶלֶךְ אֲרָם
        עֹלֶה עָלֶיךָ׃
      yi: 'און דער נבֿיא האָט גענענט צו דעם מלך פֿון ישׂראל און האָט צו אים געזאָגט:
        גײ פֿאַרשטאַרק זיך, און מערק און זע װאָס דו זאָלסט טאָן, װאָרום צום אומקער
        פֿון יאָר קומט דער מלך פֿון ארם אַרױף אױף דיר.'
      cs: 'Opět přišel prorok ten k králi Izraelskému, a řekl jemu: Jdiž, zmužile
        se měj a věz i viz, co bys měl činiti; nebo zase po roce král Syrský vytáhne
        proti tobě.'
      pl: 'I przystąpił ów prorok do króla izraelskiego, i rzekł doń: Idź, a trzymaj
        się dziarsko, a rozważ i patrz dobrze co czynisz; na przyszły bowiem rok przyciągnie
        znowu król aramejski przeciw tobie. '
    23:
      he: וְעַבְדֵי מֶלֶךְ־אֲרָם אָמְרוּ אֵלָיו אֱלֹהֵי הָרִים אֱלֹהֵיהֶם עַל־כֵּן
        חָזְקוּ מִמֶּנּוּ וְאוּלָם נִלָּחֵם אִתָּם בַּמִּישׁוֹר אִם־לֹא נֶחֱזַק מֵהֶם׃
      yi: 'און די קנעכט פֿון דעם מלך פֿון ארם האָבן צו אים געזאָגט: אַ גאָט פֿון בערג
        איז זײער גאָט, דרום זײַנען זײ געװען שטאַרקער פֿון אונדז; לאָמיר אָבער מלחמה
        האַלטן מיט זײ אױף אַ גלײַכן פּלאַץ, אױב מיר װעלן ניט זײַן שטאַרקער פֿון זײ!'
      cs: 'Tedy služebníci krále Syrského řekli jemu: Bohové hor jsouť bohové jejich,
        protož nás přemohli; ale bojujme proti nim na rovinách, zvíš, nepřemůžeme-li
        jich.'
      pl: 'Słudzy zaś króla aramejskiego rzekli doń: Bogiem gór jest Bóg ich - i dla
        tego zwyciężyli nas! Gdybyśmy jednak walczyć z nimi mogli na równinie, wtedy
        musielibyśmy ich niewątpliwie pokonać. '
    24:
      he: וְאֶת־הַדָּבָר הַזֶּה עֲשֵׂה הָסֵר הַמְּלָכִים אִישׁ מִמְּקֹמוֹ וְשִׂים
        פַּחוֹת תַּחְתֵּיהֶם׃
      yi: און די דאָזיקע זאַך טו; טו אָפּ די מלכים איטלעכן פֿון זײַן אָרט און מאַך
        אָנפֿירער אָנשטאָט זײ.
      cs: 'Protož učiň toto: Odbuď těch králů, jednoho každého z místa jeho, a postav
        vývody místo nich.'
      pl: 'Uczyń przeto tak: Usuń tych królów, każdego ze stanowiska swojego, a ustanów
        namiestników miasto nich. '
    25:
      he: וְאַתָּה תִמְנֶה־לְךָ חַיִל כַּחַיִל הַנֹּפֵל מֵאוֹתָךְ וְסוּס כַּסּוּס
        וְרֶכֶב כָּרֶכֶב וְנִלָּחֲמָה אוֹתָם בַּמִּישׁוֹר אִם־לֹא נֶחֱזַק מֵהֶם וַיִּשְׁמַע
        לְקֹלָם וַיַּעַשׂ כֵּן׃
      yi: און דו זאָלסט דיר צונױפֿצײלן אַ חיל אַזױ װי דער חיל װאָס איז בײַ דיר געפֿאַלן,
        און פֿערד אַזױ װי די פֿערד, און רײַטװעגן אַזױ װי די רײַטװעגן;  און לאָמיר
        מלחמה האַלטן מיט זײ אױף אַ גלײַכן פּלאַץ, אױב מיר װעלן ניט זײַן שטאַרקער פֿון
        זײ! האָט ער צוגעהערט צו זײער קָול, און האָט אַזױ געטאָן.
      cs: Ty pak sečti sobě vojsko z svých jako vojsko oněch, kteříž padli, a koně
        jako ony koně, a vozy jako ony vozy; i budeme bojovati proti nim na rovinách,
        a zvíš, nepřemůžeme-liť jich. I uposlechl hlasu jejich a učinil tak.
      pl: Poczem zbierz sobie sam wojsko, wyrównywające siłą temu wojsku, któreś utracił,
        i tyleż koni i tyle wozów, a zwiedziemy z nimi bitwę na równinie, a wtedy
        ich niewątpliwie pokonamy. I usłuchał rady ich i uczynił tak. 
    26:
      he: וַיְהִי לִתְשׁוּבַת הַשָּׁנָה וַיִּפְקֹד בֶּן־הֲדַד אֶת־אֲרָם וַיַּעַל אֲפֵקָה
        לַמִּלְחָמָה עִם־יִשְׂרָאֵל׃
      yi: און עס איז געװען צום אומקער פֿון יאָר, האָט בֶן-הַדַד איבערגעצײלט די אַרַמים,
        און ער איז אַרױפֿגעגאַנגען קײן אַפֿק אױף מלחמה מיט ישׂראל.
      cs: I stalo se po roce, že sečtl Benadad Syrské a vytáhl do Afeku, aby bojoval
        proti Izraelovi.
      pl: Następnego tedy roku zlustrował Benhadad Aramejczyków i nadciągnął do Afek,
        by zwieść bitwę z Izraelitami. 
    27:
      he: וּבְנֵי יִשְׂרָאֵל הָתְפָּקְדוּ וְכָלְכְּלוּ וַיֵּלְכוּ לִקְרָאתָם וַיַּחֲנוּ
        בְנֵי־יִשְׂרָאֵל נֶגְדָּם כִּשְׁנֵי חֲשִׂפֵי עִזִּים וַאֲרָם מִלְאוּ אֶת־הָאָרֶץ׃
      yi: און די קינדער פֿון ישׂראל זײַנען איבערגעצײלט געװאָרן, און פֿאַרזאָרגט געװאָרן
        מיט שפּײַז, און זײַנען אַרױסגעגאַנגען אַקעגן זײ. און די קינדער פֿון ישׂראל
        האָבן געלאַגערט אַקעגן זײ, אַזױ װי צװײ קלײנע סטאַדעס ציגן. און די אַרַמים
        האָבן אָנגעפֿילט דאָס לאַנד.
      cs: Izraelští také sečteni jsou, a opatřivše se stravou, vytáhli jim v cestu.
        I položili se Izraelští proti nim jako dvě malá stáda koz, Syrští pak přikryli
        tu zemi.
      pl: I zarządzono również przegląd Izraelitów i zaopatrzono ich w zapasy, poczem
        wyciągnęli na spotkanie ich. Obozowali zaś synowie Izraela naprzeciw nim,
        jako dwie gromadki kóz, podczas gdy Aramejczycy okolicę zapełniali. 
    28:
      he: וַיִּגַּשׁ אִישׁ הָאֱלֹהִים וַיֹּאמֶר אֶל־מֶלֶךְ יִשְׂרָאֵל וַיֹּאמֶר כֹּה־אָמַר
        יְהוָה יַעַן אֲשֶׁר אָמְרוּ אֲרָם אֱלֹהֵי הָרִים יְהוָה וְלֹא־אֱלֹהֵי עֲמָקִים
        הוּא וְנָתַתִּי אֶת־כָּל־הֶהָמוֹן הַגָּדוֹל הַזֶּה בְּיָדֶךָ וִידַעְתֶּם כִּי־אֲנִי
        יְהוָה׃
      yi: 'האָט דער געטלעכער מאַן גענענט, און האָט גערעדט צו דעם מלך פֿון ישׂראל און
        געזאָגט:  װײַל די אַרַמים האָבן געזאָגט: אַ גאָט פֿון בערג איז יהוה, און ניט
        אַ גאָט פֿון טאָלן איז ער,  דרום װעל איך געבן דעם גאַנצן דאָזיקן גרױסן המון
        אין דײַן האַנט, און איר װעט װיסן אַז איך בין יהוה.'
      cs: 'V tom přišel týž muž Boží, a mluvil králi Izraelskému a řekl: Takto praví
        Hospodin: Proto že pravili Syrští: Bohem hor jest Hospodin a ne Bohem rovin,
        dám všecko množství toto veliké v ruce tvé, abyste věděli, že já jsem Hospodin.'
      pl: 'I przystąpił on mąż Boży i przemówił do króla izraelskiego, i rzekł: Tak
        rzecze Wiekuisty: Przeto że powiedzieli Aramejczycy, Bogiem gór jest Wiekuisty,
        a nie jest on Bogiem dolin, podam tedy cały ten tłum w moc twoją, abyście
        poznali, żem Ja Wiekuisty. '
    29:
      he: וַיַּחֲנוּ אֵלֶּה נֹכַח אֵלֶּה שִׁבְעַת יָמִים וַיְהִי בַּיּוֹם הַשְּׁבִיעִי
        וַתִּקְרַב הַמִּלְחָמָה וַיַּכּוּ בְנֵי־יִשְׂרָאֵל אֶת־אֲרָם מֵאָה־אֶלֶף רַגְלִי
        בְּיוֹם אֶחָד׃
      yi: און זײ האָבן געלאַגערט אײנע אַקעגן די אַנדערע זיבן טעג. און עס איז געװען
        אױפֿן זיבעטן טאָג, האָט גענענט די מלחמה, און די קינדער פֿון ישׂראל האָבן געשלאָגן
        פֿון ארם הונדערט טױזנט פֿוסגײער אין אײן טאָג.
      cs: A tak leželi oni proti nim za sedm dní; i stalo se dne sedmého, že svedli
        bitvu. I porazili synové Izraelští z Syrských sto tisíc pěších dne jednoho.
      pl: I tak obozowali jedni naprzeciw drugim przez siedm dni; siódmego dnia jednak
        wszczął się bój i porazili synowie Izraela Aramejczyków sto tysięcy pieszych
        jednego dnia. 
    30:
      he: וַיָּנֻסוּ הַנּוֹתָרִים אֲפֵקָה אֶל־הָעִיר וַתִּפֹּל הַחוֹמָה עַל־עֶשְׂרִים
        וְשִׁבְעָה אֶלֶף אִישׁ הַנּוֹתָרִים וּבֶן־הֲדַד נָס וַיָּבֹא אֶל־הָעִיר חֶדֶר
        בְּחָדֶר׃
      yi: און די איבעריקע זײַנען אַנטלאָפֿן קײן אַפֿק, אין שטאָט; איז די מױער אײַנגעפֿאַלן
        אױף זיבן און צװאַנציק טױזנט מאַן װאָס זײַנען איבערגעבליבן. און בֶן-הַדַד איז
        אַנטלאָפֿן און איז אַרײַן אין שטאָט, אין אַ קאַמער הינטער אַ קאַמער.
      cs: Jiní pak zutíkali do města Afeku, kdež padla zed na dvadceti a sedm tisíc
        mužů, kteříž byli pozůstali. Ale Benadad utíkaje, přišel do města, do nejtajnějšího
        pokoje.
      pl: Pozostali zaś schronili się do Afek, do miasta, ale runął mur na dwadzieścia
        i siedm tysięcy tych ludzi pozostałych; Benhadad też chronił się, przybywszy
        do miasta, z jednej komnaty do drugiej. 
    31:
      he: וַיֹּאמְרוּ אֵלָיו עֲבָדָיו הִנֵּה־נָא שָׁמַעְנוּ כִּי מַלְכֵי בֵּית יִשְׂרָאֵל
        כִּי־מַלְכֵי חֶסֶד הֵם נָשִׂימָה נָּא שַׂקִּים בְּמָתְנֵינוּ וַחֲבָלִים בְּרֹאשֵׁנוּ
        וְנֵצֵא אֶל־מֶלֶךְ יִשְׂרָאֵל אוּלַי יְחַיֶּה אֶת־נַפְשֶׁךָ׃
      yi: 'האָבן זײַנע קנעכט צו אים געזאָגט: זע נאָר, מיר האָבן געהערט אַז די מלכים
        פֿון דעם הױז פֿון ישׂראל זײַנען גענאָדיקע מלכים; לאָמיר, איך בעט דיך, אָנטאָן
        זאַקקלײדער אױף אונדזערע לענדן, און שטריק אױף אונדזער קאָפּ, און לאָמיר אַרױסגײן
        צו דעם מלך פֿון ישׂראל, אפֿשר װעט ער דיך לאָזן לעבן.'
      cs: 'I řekli jemu služebníci jeho: Aj, toto jsme slýchali, že králové domu Izraelského
        jsou králové milosrdní. Medle, nechť vezmeme pytle na bedra svá a provazy
        na hlavy své, a vejdeme k králi Izraelskému; snad při životu zachová tebe.'
      pl: 'Rzekli tedy słudzy jego: Otośmy słyszeli o królach domu Izraela, że królami
        litościwymi są; włóżmyż tedy wory na biodra nasze, a powrozy na głowy nasze,
        a poddajmy się królowi izraelskiemu: może zostawi cię przy życiu. '
    32:
      he: וַיַּחְגְּרוּ שַׂקִּים בְּמָתְנֵיהֶם וַחֲבָלִים בְּרָאשֵׁיהֶם וַיָּבֹאוּ
        אֶל־מֶלֶךְ יִשְׂרָאֵל וַיֹּאמְרוּ עַבְדְּךָ בֶן־הֲדַד אָמַר תְּחִי־נָא נַפְשִׁי
        וַיֹּאמֶר הַעוֹדֶנּוּ חַי אָחִי הוּא׃
      yi: 'האָבן זײ אָנגעגורט זאַקקלײדער אױף זײערע לענדן, און שטריק אױף זײערע קעפּ,
        און זײ זײַנען געקומען צו דעם מלך פֿון ישׂראל, און האָבן געזאָגט: דײַן קנעכט
        בֶן-הַדַד האָט געזאָגט: לאָמיך לעבן, איך בעט דיך. האָט ער געזאָגט: לעבט ער
        נאָך? ער איז מײַן ברודער.'
      cs: 'A protož přepásali pytli bedra svá, a provazy vzali na hlavy své, a přišli
        k králi Izraelskému a řekli: Služebník tvůj Benadad praví: Prosím, nechť jsem
        zachován při životu. Kterýž řekl: Což jest ještě živ? Bratr tě můj.'
      pl: 'I tak przepasali worami biodra swoje, a głowy swe powrozami, i udali się
        do króla izraelskiego, i rzekli: Sługa twój Benhadad prosi: Zostaw mnie przy
        życiu! I odpowiedział: Czyż żyw jeszcze? Brat to mój. '
    33:
      he: וְהָאֲנָשִׁים יְנַחֲשׁוּ וַיְמַהֲרוּ וַיַּחְלְטוּ הֲמִמֶּנּוּ וַיֹּאמְרוּ
        אָחִיךָ בֶן־הֲדַד וַיֹּאמֶר בֹּאוּ קָחֻהוּ וַיֵּצֵא אֵלָיו בֶּן־הֲדַד וַיַּעֲלֵהוּ
        עַל־הַמֶּרְכָּבָה׃
      yi: 'און די מענטשן האָבן עס גענומען פֿאַר אַ צײכן, און זײ האָבן זיך געאײַלט
        און באַװאָרנט אױב ער מײנט עס, און האָבן געזאָגט: דײַן ברודער בֶן-הַדַד. האָט
        ער געזאָגט: גײט ברענגט אים. איז אַרױסגעקומען צו אים בֶן-הַדַד, און ער האָט
        אים אַרױפֿגענומען אױפֿן רײַטװאָגן.'
      cs: 'Muži pak ti soudíc to za dobré znamení, rychle chytili ta slova od něho
        a řekli: Bratrť jest tvůj Benadad. I řekl: Jděte, přiveďte ho sem. Takž vyšel
        k němu Benadad, i kázal mu vstoupiti na svůj vůz.'
      pl: 'Mężowie zaś owi przyjęli to za wróżbę pomyślną i starali się najrychlej
        stwierdzić, czy to od niego wychodzi, i rzekli: Czyż bratem twym Benhadad?
        On jednak rzekł: Idźcie, wprowadźcie go. I wyszedł doń Benhadad a ów zaprosił
        go do powozu. '
    34:
      he: וַיֹּאמֶר אֵלָיו הֶעָרִים אֲשֶׁר־לָקַח־אָבִי מֵאֵת אָבִיךָ אָשִׁיב וְחוּצוֹת
        תָּשִׂים לְךָ בְדַמֶּשֶׂק כַּאֲשֶׁר־שָׂם אָבִי בְּשֹׁמְרוֹן וַאֲנִי בַּבְּרִית
        אֲשַׁלְּחֶךָּ וַיִּכְרָת־לוֹ בְרִית וַיְשַׁלְּחֵהוּ׃
      yi: 'און [בֶן-הַדַד] האָט צו אים געזאָגט: די שטעט װאָס מײַן פֿאָטער האָט צוגענומען
        פֿון דײַן פֿאָטער װעל איך אומקערן, און גאַסן זאָלסטו דיר מאַכן אין דמשׂק,
        אַזױ װי מײַן פֿאָטער האָט געמאַכט אין שומרון. [האָט אַחאבֿ געזאָגט:] און איך
        װעל דיך אַװעקלאָזן מיט דעם דאָזיקן בונד. און ער האָט אים געשלאָסן אַ בונד,
        און האָט אים אַװעקגעלאָזט.'
      cs: 'Tedy řekl jemu Benadad: Města, kteráž otec můj pobral otci tvému, navrátímť,
        a ulice zděláš sobě v Damašku, jako byl udělal otec můj v Samaří. I odpověděl:
        Já vedlé smlouvy této propustím tě. A tak učinil s ním smlouvu a propustil
        ho.'
      pl: 'I rzekł tenże do niego: Miasta, które zabrał był ojciec mój od ojca twego,
        zwrócę, a urządzisz sobie otwarte place w Damaszku, tak jak to urządził sobie
        ojciec mój w Samaryi. Ja zaś - rzekł Ahab - uwolnię cię wskutek takiej umowy.
        Zawarł tedy umowę z nim i uwolnił go. '
    35:
      he: וְאִישׁ אֶחָד מִבְּנֵי הַנְּבִיאִים אָמַר אֶל־רֵעֵהוּ בִּדְבַר יְהוָה הַכֵּינִי
        נָא וַיְמָאֵן הָאִישׁ לְהַכֹּתוֹ׃
      yi: 'און אײנער אַ מאַן פֿון די יונגע נבֿיאים האָט געזאָגט צו זײַן חבֿר דורך
        דעם װאָרט פֿון גאָט: שלאָג מיך, איך בעט דיך, און דער מאַן האָט אים ניט געװאָלט
        שלאָגן.'
      cs: 'Muž pak nějaký z synů prorockých řekl bližnímu svému z rozkazu Božího:
        Ubí mne medle. Ale muž ten nechtěl ho bíti.'
      pl: 'Jeden zaś z wychowańców prorockich rzekł z polecenia Wiekuistego do towarzysza
        swego: Chciej mnie uderzyć! Ów wszakże niechciał go uderzyć. '
    36:
      he: וַיֹּאמֶר לוֹ יַעַן אֲשֶׁר לֹא־שָׁמַעְתָּ בְּקוֹל יְהוָה הִנְּךָ הוֹלֵךְ
        מֵאִתִּי וְהִכְּךָ הָאַרְיֵה וַיֵּלֶךְ מֵאֶצְלוֹ וַיִּמְצָאֵהוּ הָאַרְיֵה
        וַיַּכֵּהוּ׃
      yi: 'האָט ער געזאָגט: װײַל דו האָסט ניט צוגעהערט צו דעם קָול פֿון גאָט, אָט
        גײסטו אַװעק פֿון מיר, און דיך װעט דערשלאָגן אַ לײב. און װי ער איז אַװעקגעגאַנגען
        פֿון אים, אַזױ האָט אים אָנגעטראָפֿן אַ לײב, און האָט אים דערשלאָגן.'
      cs: 'Kterýž řekl jemu: Proto že jsi neuposlechl hlasu Hospodinova, aj teď, když
        půjdeš ode mne, udáví tě lev. A když šel od něho, trefil na něj lev a udávil
        ho.'
      pl: 'Rzekł tedy do niego: Ponieważ nie usłuchałeś głosu Wiekuistego, przeto
        skaleczy cię lew, gdy odemnie odejdziesz. A gdy odszedł od niego, napotkał
        go lew i skaleczył go. '
    37:
      he: וַיִּמְצָא אִישׁ אַחֵר וַיֹּאמֶר הַכֵּינִי נָא וַיַּכֵּהוּ הָאִישׁ הַכֵּה
        וּפָצֹעַ׃
      yi: 'האָט ער אָנגעטראָפֿן אַן אַנדער מאַן, און האָט געזאָגט: שלאָג מיך, איך
        בעט דיך. און דער מאַן האָט אים געשלאָגן, שלאָגנדיק ביז װוּנדן.'
      cs: 'Opět nalezl muže druhého, jemuž řekl: Medle, ubí mne. Kterýž ubil ho velice
        a ranil.'
      pl: 'Poczem spotkał człowieka innego, i rzekł: Chciej mnie uderzyć! I uderzył
        go ów człowiek, uderzając, raniąc. '
    38:
      he: וַיֵּלֶךְ הַנָּבִיא וַיַּעֲמֹד לַמֶּלֶךְ עַל־הַדָּרֶךְ וַיִּתְחַפֵּשׂ בָּאֲפֵר
        עַל־עֵינָיו׃
      yi: און דער נבֿיא איז געגאַנגען און האָט געהאַרט אױפֿן מלך בײַם װעג; און ער
        האָט זיך פֿאַרשטעלט מיטן קאָפּבאַנד איבער זײַנע אױגן.
      cs: I odšed prorok ten, postavil se králi v cestě, a změnil se, zavěsiv sobě
        oči.
      pl: Poszedł tedy ów prorok i stanął, oczekując króla przy drodze, przesłoniwszy
        bandażem oczy swoje. 
    39:
      he: וַיְהִי הַמֶּלֶךְ עֹבֵר וְהוּא צָעַק אֶל־הַמֶּלֶךְ וַיֹּאמֶר עַבְדְּךָ יָצָא
        בְקֶרֶב־הַמִּלְחָמָה וְהִנֵּה־אִישׁ סָר וַיָּבֵא אֵלַי אִישׁ וַיֹּאמֶר שְׁמֹר
        אֶת־הָאִישׁ הַזֶּה אִם־הִפָּקֵד יִפָּקֵד וְהָיְתָה נַפְשְׁךָ תַּחַת נַפְשׁוֹ
        אוֹ כִכַּר־כֶּסֶף תִּשְׁקוֹל׃
      yi: 'און עס איז געװען, װי דער מלך איז פֿאַרבײַגעגאַנגען, אַזױ האָט ער געשריִען
        צום מלך און האָט געזאָגט: דײַן קנעכט איז אַרױסגעגאַנגען אין דער מלחמה, ערשט
        אַ מאַן האָט זיך אָפּגעקערט, און האָט געבראַכט צו מיר אַ מאַן, און האָט געזאָגט:
        אָט דעם דאָזיקן מאַן, אױב געמינערט װעט ער געמינערט װערן; װעט דײַן נפֿש זײַן
        אָנשטאָט זײַן נפֿש; אָדער אַ צענטנער זילבער װעסטו באַצאָלן: און װי דײַן קנעכט
        איז געװען פֿאַרטאָן דאָ און דאָרטן, אַזױ איז ער ניט געװאָרן. האָט דער מלך
        פֿון ישׂראל צו אים געזאָגט. אַזױ זאָל זײַן דײַן משפּט; דו אַלײן האָסט געפַּסקעט.'
      cs: 'A když král pomíjel, zvolal na něj a řekl: Služebník tvůj vyšel do bitvy,
        a hle, jeden odšed, přivedl ke mně muže a řekl: Ostříhej toho muže, jestliže
        se pak ztratí, budeť život tvůj za život jeho, aneb centnéř stříbra položíš.'
      pl: 'A gdy król przechodził, rzekł: Sługa twój wyruszył był w samo ognisko walki,
        a oto ustąpił ktoś z szeregów, a przywiódłszy mi człowieka, rzekł: Pilnuj
        tego człowieka; gdyby wszakże ujść zdołał, wtedy odpowiadać będzie życie twoje
        za życie jego, albo talent srebra odważysz. '
    40:
      he: וַיְהִי עַבְדְּךָ עֹשֵׂה הֵנָּה וָהֵנָּה וְהוּא אֵינֶנּוּ וַיֹּאמֶר אֵלָיו
        מֶלֶךְ־יִשְׂרָאֵל כֵּן מִשְׁפָּטֶךָ אַתָּה חָרָצְתָּ׃
      yi: ''
      cs: 'V tom když služebník tvůj toho i onoho hleděl, tožť se ztratil. Pročež
        řekl jemu král Izraelský: Takový buď soud tvůj, jakýž jsi sám vypověděl.'
      pl: 'Ale podczas gdy sługa twój zajęty był tu i owdzie, znikł nagle. Rzekł tedy
        król izraelski do niego: Takim wyrok twój; tyś sam go wydał! '
    41:
      he: וַיְמַהֵר וַיָּסַר אֶת־הָאֲפֵר מעל [מֵעֲלֵי] עֵינָיו וַיַּכֵּר אֹתוֹ מֶלֶךְ
        יִשְׂרָאֵל כִּי מֵהַנְּבִאִים הוּא׃
      yi: האָט ער אױף גיך אָפּגעטאָן דעם קאָפּבאַנד פֿון זײַנע אױגן, און דער מלך פֿון
        ישׂראל האָט אים דערקענט, אַז ער איז פֿון די נבֿיאים.
      cs: Tedy rychle odhradil tvář svou, a poznal ho král Izraelský, že by z proroků
        byl.
      pl: Zdjął tedy pospiesznie bandaż z oczu swoich i poznał go król izraelski,
        że do proroków należy. 
    42:
      he: וַיֹּאמֶר אֵלָיו כֹּה אָמַר יְהוָה יַעַן שִׁלַּחְתָּ אֶת־אִישׁ־חֶרְמִי מִיָּד
        וְהָיְתָה נַפְשְׁךָ תַּחַת נַפְשׁוֹ וְעַמְּךָ תַּחַת עַמּוֹ׃
      yi: 'און ער האָט צו אים געזאָגט: אַזױ האָט גאָט געזאָגט: װײַל דו האָסט אַרױסגעלאָזט
        פֿון דער האַנט דעם מאַן פֿון מײַן חרם, זאָל דײַן נפֿש זײַן אָנשטאָט זײַן נפֿש,
        און דײַן פֿאָלק אָנשטאָט זײַן פֿאָלק.'
      cs: 'I řekl jemu: Takto praví Hospodin: Poněvadž jsi z ruky pustil muže k smrti
        odsouzeného, budeť život tvůj za život jeho, a lid tvůj za lid jeho.'
      pl: 'Ów zaś rzekł do niego: Tak rzecze Wiekuisty: Ponieważ wypuściłeś z ręki
        męża zaklętego przezemnie, to odpowiadać będzie życie twoje za życie jego,
        a lud twój za lud jego! '
    43:
      he: וַיֵּלֶךְ מֶלֶךְ־יִשְׂרָאֵל עַל־בֵּיתוֹ סַר וְזָעֵף וַיָּבֹא שֹׁמְרוֹנָה׃
      yi: און דער מלך פֿון ישׂראל איז אַװעק צו זײַן הױז צעטראָגן און פֿאַרבײזערט,
        און ער איז געקומען קײן שומרון. 
      cs: Protož odjel král Izraelský do domu svého, smutný jsa a hněvaje se, a přišel
        do Samaří.
      pl: I odszedł król izraelski do domu swego zgnębiony i rozdrażniony i przybył
        do Samaryi. 
  21:
    1:
      he: וַיְהִי אַחַר הַדְּבָרִים הָאֵלֶּה כֶּרֶם הָיָה לְנָבוֹת הַיִּזְרְעֵאלִי
        אֲשֶׁר בְּיִזְרְעֶאל אֵצֶל הֵיכַל אַחְאָב מֶלֶךְ שֹׁמְרוֹן׃
      yi: 'און עס איז געװען נאָך די דאָזיקע געשעענישן: נָבֿות דער יזרעאלי האָט געהאַט
        אַ װײַנגאָרטן װאָס איז געװען אין יזרעאל לעבן דעם פּאַלאַץ פֿון אַחאבֿ דעם
        מלך פֿון שומרון.'
      cs: Stalo se pak po těch věcech, měl Nábot Jezreelský vinici, kteráž byla v
        Jezreel podlé paláce Achaba krále Samařského.
      pl: 'Zdarzyło się zaś po wymienionych wypadkach co następuje: Jezreelczyk Nabot
        posiadał winnicę, położoną w Jezreelu obok pałacu Ahaba, króla Samaryi. '
    2:
      he: וַיְדַבֵּר אַחְאָב אֶל־נָבוֹת לֵאמֹר תְּנָה־לִּי אֶת־כַּרְמְךָ וִיהִי־לִי
        לְגַן־יָרָק כִּי הוּא קָרוֹב אֵצֶל בֵּיתִי וְאֶתְּנָה לְךָ תַּחְתָּיו כֶּרֶם
        טוֹב מִמֶּנּוּ אִם טוֹב בְּעֵינֶיךָ אֶתְּנָה־לְךָ כֶסֶף מְחִיר זֶה׃
      yi: 'האָט אַחאבֿ געזאָגט צו נָבֿותן, אַזױ צו זאָגן: גיב מיר דײַן װײַנגאָרטן,
        כּדי ער זאָל מיר זײַן פֿאַר אַ גאָרטן פֿון גרינס, װײַל ער איז נאָנט לעבן מײַן
        הױז, און איך װעל דיר געבן אָנשטאָט אים אַ װײַנגאָרטן אַ בעסערן פֿון אים. אָדער
        אױב אין דײַנע אױגן איז בעסער, װעל איך דיר געבן געלט אין מקח פֿון דעם.'
      cs: 'I mluvil Achab k Nábotovi, řka: Dej mi vinici svou, ať ji mám místo zahrady
        k zelinám, poněvadž jest blízko podlé domu mého, a dámť za ni vinici lepší,
        než ta jest, aneb jestližeť se vidí, dámť stříbra cenu její.'
      pl: 'I rzekł Ahab do Nabota tak: Ustąp mi winnicę swoją, abym obrócił ją na ogród
        warzywny, ponieważ tak blizko leży pałacu mojego. Oddam ci zaś za nią winnicę
        lepszą, albo jeżeli to za dobre uznasz, oddam ci w srebrze cenę jej. '
    3:
      he: וַיֹּאמֶר נָבוֹת אֶל־אַחְאָב חָלִילָה לִּי מֵיהוָה מִתִּתִּי אֶת־נַחֲלַת
        אֲבֹתַי לָךְ׃
      yi: 'האָט נָבֿות געזאָגט צו אַחאבֿן: באַהיט מיך גאָט, איך זאָל דיר אָפּגעבן
        די נחלה פֿון מײַנע עלטערן.'
      cs: 'Odpověděl Nábot Achabovi: Nedejž mi toho Hospodin, abych měl dáti dědictví
        otců mých tobě.'
      pl: 'Nabot jednak odpowiedział Ahabowi: Niechaj mnie Wiekuisty uchowa od tego,
        abym ci miał oddać spuściznę ojców moich! '
    4:
      he: וַיָּבֹא אַחְאָב אֶל־בֵּיתוֹ סַר וְזָעֵף עַל־הַדָּבָר אֲשֶׁר־דִּבֶּר אֵלָיו
        נָבוֹת הַיִּזְרְעֵאלִי וַיֹּאמֶר לֹא־אֶתֵּן לְךָ אֶת־נַחֲלַת אֲבוֹתָי וַיִּשְׁכַּב
        עַל־מִטָּתוֹ וַיַּסֵּב אֶת־פָּנָיו וְלֹא־אָכַל לָחֶם׃
      yi: 'איז אַחאבֿ געקומען אין זײַן הױז צעטראָגן און פֿאַרבײזערט איבער דעם װאָרט
        װאָס נָבֿות דער יִזרעאֵלי האָט צו אים גערעדט, אַז ער האָט געזאָגט: איך װעל
        דיר ניט אָפּגעבן די נחלה פֿון מײַנע עלטערן. און ער האָט זיך געלײגט אױף זײַן
        בעט, און האָט אומגעדרײט זײַן פּנים, און ניט געגעסן קײן שפּײַז.'
      cs: 'Tedy přišel Achab do domu svého, smutný jsa a hněvaje se pro řeč, kterouž
        mluvil jemu Nábot Jezreelský, řka: Nedám tobě dědictví otců svých. I lehl
        na lůžko své, a odvrátiv tvář svou, ani chleba nejedl.'
      pl: 'Przybył tedy Ahab do pałacu swego zgnębiony i rozdrażniony z powodu odpowiedzi,
        jaką mu dał Jezreelczyk Nabot, gdy rzekł: Nie odstąpię ci spuścizny ojców
        moich! I położył się na łożu swojem, i odwrócił swe oblicze, i nie przyjął
        posiłku. '
    5:
      he: וַתָּבֹא אֵלָיו אִיזֶבֶל אִשְׁתּוֹ וַתְּדַבֵּר אֵלָיו מַה־זֶּה רוּחֲךָ סָרָה
        וְאֵינְךָ אֹכֵל לָחֶם׃
      yi: 'איז צוגעקומען צו אים זײַן װײַב אִזֶבֿל, און האָט צו אים געזאָגט: װאָס איז
        דאָס דײַן געמיט צעטראָגן, און דו עסט ניט קײן שפּײַז?'
      cs: 'V tom přišedši k němu Jezábel žena jeho, řekla jemu: Proč tak smutný jest
        duch tvůj, že ani nejíš chleba?'
      pl: 'I weszła doń Izebel, małżonka jego, i rzekła do niego: Czemużeś tak posępnie
        usposobiony, a nie przyjmujesz posiłku? '
    6:
      he: וַיְדַבֵּר אֵלֶיהָ כִּי־אֲדַבֵּר אֶל־נָבוֹת הַיִּזְרְעֵאלִי וָאֹמַר לוֹ
        תְּנָה־לִּי אֶת־כַּרְמְךָ בְּכֶסֶף אוֹ אִם־חָפֵץ אַתָּה אֶתְּנָה־לְךָ כֶרֶם
        תַּחְתָּיו וַיֹּאמֶר לֹא־אֶתֵּן לְךָ אֶת־כַּרְמִי׃
      yi: 'האָט ער צו איר געזאָגט: װײַל איך האָב גערעדט צו נָבֿות דעם יִזרעאֵלי, און
        איך האָב צו אים געזאָגט: גיב מיר דײַן װײַנגאָרטן פֿאַר געלט, אָדער אױב דו
        װילסט, װעל איך דיר געבן אַן אַנדער װײַנגאָרטן אָנשטאָט אים; און ער האָט געזאָגט:
        איך װעל דיר ניט אָפּגעבן מײַן װײַנגאָרטן.'
      cs: 'Kterýž odpověděl jí: Proto že jsem mluvil s Nábotem Jezreelským, a řekl
        jsem jemu: Dej mi vinici svou za peníze, aneb jestliže raději chceš, dámť
        jinou vinici za ni. On pak odpověděl: Nedám tobě své vinice.'
      pl: 'I odpowiedział jej: Oto mówiłem z Nabotem, Jezreelczykiem, i rzekłem mu:
        Odstąp mi winnicę swą za pieniądze, albo jeśli wolisz, oddam ci inną winnicę
        za nią - on wszakże odpowiedział: Nie odstąpię ci winnicy mojej! '
    7:
      he: וַתֹּאמֶר אֵלָיו אִיזֶבֶל אִשְׁתּוֹ אַתָּה עַתָּה תַּעֲשֶׂה מְלוּכָה עַל־יִשְׂרָאֵל
        קוּם אֱכָל־לֶחֶם וְיִטַב לִבֶּךָ אֲנִי אֶתֵּן לְךָ אֶת־כֶּרֶם נָבוֹת הַיִּזְרְעֵאלִי׃
      yi: 'האָט זײַן װײַב אִזֶבֿל צו אים געזאָגט: פֿירסט דו אַצונד די מלוכה איבער
        ישׂראל? שטײ אױף, עס שפּײַז, אַז זאָל דײַן האַרץ זײַן פֿרײלעך. איך װעל דיר
        געבן דעם װײַנגאָרטן פֿון נָבֿות דעם יִזרעאֵלי.'
      cs: 'I řekla mu Jezábel žena jeho: Takliž bys ty nyní spravoval království Izraelské?
        Vstaň, pojez chleba a buď dobré mysli, já tobě dám vinici Nábota Jezreelského.'
      pl: 'Rzekła doń tedy Izebel, małżonka jego: Alboż ty wywierasz teraz władzę
        królewską nad Izreelem? Wstań, posil się, a bądź dobrej myśli. Winnicę Nabota,
        Jezreelczyka, ja ci oddam! '
    8:
      he: וַתִּכְתֹּב סְפָרִים בְּשֵׁם אַחְאָב וַתַּחְתֹּם בְּחֹתָמוֹ וַתִּשְׁלַח
        הספרים [סְפָרִים] אֶל־הַזְקֵנִים וְאֶל־הַחֹרִים אֲשֶׁר בְּעִירוֹ הַיֹּשְׁבִים
        אֶת־נָבוֹת׃
      yi: און זי האָט געשריבן בריװ אין אַחאבֿס נאָמען, און פֿאַרזיגלט מיט זײַן זיגל,
        און האָט געשיקט די בריװ צו די עלטסטע און צו די אַדללײַט װאָס אין זײַן שטאָט,
        װאָס האָבן געװױנט מיט נָבֿותן.
      cs: Zatím napsala list jménem Achabovým, kterýž zapečetila jeho pečetí, a poslala
        ten list k starším a předním města jeho, spoluobyvatelům Nábotovým.
      pl: Poczem napisała w imieniu Ahaba list, a zaopatrzywszy go pieczęcią jego,
        posłała list ten do starszych i przedniejszych, znajdujących się w mieście
        jego, którzy razem z Nabotem mieszkali. 
    9:
      he: וַתִּכְתֹּב בַּסְּפָרִים לֵאמֹר קִרְאוּ־צוֹם וְהוֹשִׁיבוּ אֶת־נָבוֹת בְּרֹאשׁ
        הָעָם׃
      yi: 'און זי האָט געשריבן אין די בריװ, אַזױ צו זאָגן: רופֿט אױס אַ תָּענית, און
        זעצט אַװעק נָבֿותן אױבן אָן פֿון פֿאָלק. '
      cs: 'Napsala pak v tom listu takto: Vyhlaste půst, a posaďte Nábota mezi předními
        z lidu,'
      pl: 'Napisała zaś w liście jak następuje: Ogłoście post, a postawcie Nabota
        na czele ludu. '
    10:
      he: וְהוֹשִׁיבוּ שְׁנַיִם אֲנָשִׁים בְּנֵי־בְלִיַּעַל נֶגְדּוֹ וִיעִדֻהוּ לֵאמֹר
        בֵּרַכְתָּ אֱלֹהִים וָמֶלֶךְ וְהוֹצִיאֻהוּ וְסִקְלֻהוּ וְיָמֹת׃
      yi: 'און זעצט אַװעק צװײ מענטשן, נידערטרעכטיקע יונגען, אַקעגן אים, זײ זאָלן עדות
        זאָגן אױף אים, אַזױ צו זאָגן: האָסט געלעסטערט גאָט און דעם מלך. און פֿירט
        אים אַרױס, און פֿאַרשטײנט אים, און ער זאָל שטאַרבן.'
      cs: 'A postavte dva muže nešlechetné proti němu, kteříž by svědčili na něj,
        řkouce: Zlořečil jsi Bohu a králi. Potom vyveďte ho a ukamenujte jej, ať umře.'
      pl: 'I postawcie dwóch ludzi nikczemnych przeciw niemu, którzyby świadczyli
        przeciw niemu, i rzekli: Bluźniłeś Bogu i królowi! Poczem wyprowadźcie go
        i ukamienujcie na śmierć! '
    11:
      he: וַיַּעֲשׂוּ אַנְשֵׁי עִירוֹ הַזְּקֵנִים וְהַחֹרִים אֲשֶׁר הַיֹּשְׁבִים בְּעִירוֹ
        כַּאֲשֶׁר שָׁלְחָה אֲלֵיהֶם אִיזָבֶל כַּאֲשֶׁר כָּתוּב בַּסְּפָרִים אֲשֶׁר
        שָׁלְחָה אֲלֵיהֶם׃
      yi: האָבן די מענטשן פֿון זײַן שטאָט, און די עלטסטע און די אַדללײַט װאָס האָבן
        געװױנט אין זײַן שטאָט, געטאָן אַזױ װי אִזֶבֿל האָט צו זײ געשיקט, אַזױ װי עס
        איז געװען געשריבן אין די בריװ װאָס זי האָט צו זײ געשיקט.
      cs: Učinili tedy muži města toho, starší a přední, kteříž bydlili v městě jeho,
        jakž rozkázala jim Jezábel, tak jakž psáno bylo v listu, kterýž jim byla poslala.
      pl: Uczynili tedy mężowie miasta jego, mianowicie starsi i przedniejsi zamieszkali
        w mieście jego, tak jak poleciła im Izebel, jak napisano było w liście, który
        wysłała do nich. 
    12:
      he: קָרְאוּ צוֹם וְהֹשִׁיבוּ אֶת־נָבוֹת בְּרֹאשׁ הָעָם׃
      yi: זײ האָבן אױסגערופֿן אַ תָּענית, און האָבן אַװעקגעזעצט נָבֿותן אױבן אָן פֿון
        פֿאָלק.
      cs: Vyhlásili půst, a posadili Nábota mezi předními z lidu.
      pl: Ogłosili post i postawili Nabota na czele ludu. 
    13:
      he: וַיָּבֹאוּ שְׁנֵי הָאֲנָשִׁים בְּנֵי־בְלִיַּעַל וַיֵּשְׁבוּ נֶגְדּוֹ וַיְעִדֻהוּ
        אַנְשֵׁי הַבְּלִיַּעַל אֶת־נָבוֹת נֶגֶד הָעָם לֵאמֹר בֵּרַךְ נָבוֹת אֱלֹהִים
        וָמֶלֶךְ וַיֹּצִאֻהוּ מִחוּץ לָעִיר וַיִּסְקְלֻהוּ בָאֲבָנִים וַיָּמֹת׃
      yi: 'און די  צװײ מענטשן, נידערטרעכטיקע יונגען, זײַנען געקומען און האָבן זיך
        געזעצט אַקעגן אים; און די נידערטרעכטיקע יונגען האָבן עדות געזאָגט אױף אים,
        אױף נָבֿותן, פֿאַרן פֿאָלק, אַזױ צו זאָגן: נָבֿות האָט געלעסטערט גאָט און
        דעם מלך. און מע האָט אים אַרױסגעפֿירט אױסן שטאָט, און אים פֿאַרװאָרפֿן מיט
        שטײנער, און ער איז געשטאָרבן.'
      cs: 'Potom přišli ti dva muži nešlechetní, a posadivše se naproti němu, svědčili
        proti němu muži ti nešlechetní, proti Nábotovi před lidem, řkouce: Zlořečil
        Nábot Bohu a králi. I vyvedli ho za město a kamenovali jej, až umřel.'
      pl: 'I przybyli dwaj owi ludzie nikczemni, i usiedli naprzeciw niemu, i zaświadczyli
        przeciw Nabotowi dwaj ci ludzie nikczemni wobec ludu, i rzekli: Bluźnił Nabot
        Bogu i królowi! Poczem wyprowadzili go za miasto i ukamienowali go kamieniami
        na śmierć. '
    14:
      he: וַיִּשְׁלְחוּ אֶל־אִיזֶבֶל לֵאמֹר סֻקַּל נָבוֹת וַיָּמֹת׃
      yi: 'און זײ האָבן געשיקט צו אִזֶבֿלען, אַזױ צו זאָגן: נָבֿות איז פֿאַרשטײנט
        געװאָרן, און ער איז טױט. '
      cs: 'A poslali k Jezábel, řkouce: Ukamenovánť jest Nábot a umřel.'
      pl: 'Następnie posłali do Izebeli ze słowami: Ukamienowany Nabot i zginął. '
    15:
      he: וַיְהִי כִּשְׁמֹעַ אִיזֶבֶל כִּי־סֻקַּל נָבוֹת וַיָּמֹת וַתֹּאמֶר אִיזֶבֶל
        אֶל־אַחְאָב קוּם רֵשׁ אֶת־כֶּרֶם נָבוֹת הַיִּזְרְעֵאלִי אֲשֶׁר מֵאֵן לָתֶת־לְךָ
        בְכֶסֶף כִּי אֵין נָבוֹת חַי כִּי־מֵת׃
      yi: 'און עס איז געװען, װי אִזֶבֿל האָט געהערט אַז נָבֿות איז פֿאַרשטײנט געװאָרן,
        און ער איז טױט, אַזױ האָט אִזֶבֿל געזאָגט צו אַחאבֿן: שטײ אױף: יַרשע דעם װײַנגאָרטן
        פֿון נָבֿות דעם יִזרעאֵלי, װאָס ער האָט דיר ניט געװאָלט געבן פֿאַר געלט. װאָרום
        נָבֿות לעבט ניט, נײַערט ער איז טױט.'
      cs: 'I stalo se, jakž uslyšela Jezábel, že by ukamenován byl Nábot, a že by
        umřel, řekla Achabovi: Vstaň, vládni vinicí Nábota Jezreelského, kteréžť nechtěl
        dáti za peníze; neboť není živ Nábot, ale umřel.'
      pl: 'A gdy usłyszała Izebel, że ukamienowany Nabot i zginął, rzekła Izebel do Ahaba:
        Dalej, obejm w posiadanie winnicę Jezreelczyka Nabota, którą za pieniądze
        odstąpić ci się wzbraniał; albowiem Nabot nie żyje już, lecz umarł. '
    16:
      he: וַיְהִי כִּשְׁמֹעַ אַחְאָב כִּי מֵת נָבוֹת וַיָּקָם אַחְאָב לָרֶדֶת אֶל־כֶּרֶם
        נָבוֹת הַיִּזְרְעֵאלִי לְרִשְׁתּוֹ׃
      yi: און עס איז געװען, װי אַחאבֿ האָט געהערט אַז נָבֿות איז טױט, אַזױ איז אַחאבֿ
        אױפֿגעשטאַנען אַראָפּצונידערן צו דעם װײַנגאָרטן פֿון נָבֿות דעם יִזרעאֵלי,
        כּדי אים צו יַרשען.
      cs: A tak uslyšev Achab, že by umřel Nábot, vstal, aby šel do vinice Nábota
        Jezreelského, a aby ji ujal.
      pl: Usłyszawszy zatem Ahab, że Nabot umarł, wyruszył Ahab, aby zstąpić do winnicy
        Jezreelczyka Nabota i objąć ją w posiadanie. 
    17:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־אֵלִיָּהוּ הַתִּשְׁבִּי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו אֵלִיָהו דעם תִּשבי, אַזױ צו זאָגן:'
      cs: 'Tedy stala se řeč Hospodinova k Eliášovi Tesbitskému, řkoucí:'
      pl: Doszło tedy słowo Wiekuistego Eljasza Tysbitę, głosząc: 
    18:
      he: קוּם רֵד לִקְרַאת אַחְאָב מֶלֶךְ־יִשְׂרָאֵל אֲשֶׁר בְּשֹׁמְרוֹן הִנֵּה בְּכֶרֶם
        נָבוֹת אֲשֶׁר־יָרַד שָׁם לְרִשְׁתּוֹ׃
      yi: שטײ אױף, נידער אַראָפּ אַנטקעגן אַחאבֿ דעם מלך פֿון ישׂראל װאָס אין שומרון;
        אָן איז ער אין דעם װײַנגאָרטן פֿון נָבֿותן, װאָס ער האָט אַהין אַראָפּגענידערט,
        כּדי אים צו ירשען.
      cs: Vstana, vyjdi vstříc Achabovi králi Izraelskému, kterýž bydlí v Samaří,
        a hle, jest na vinici Nábotově, do níž všel, aby ji ujal.
      pl: Wstań, a zejdź naprzeciw Ahabowi, królowi izraelskiemu, zamieszkałemu w Samaryi
        - znajduje się on właśnie w winnicy Nabota, dokąd zstąpił, aby ją objął w posiadanie
        -  
    19:
      he: וְדִבַּרְתָּ אֵלָיו לֵאמֹר כֹּה אָמַר יְהוָה הֲרָצַחְתָּ וְגַם־יָרָשְׁתָּ
        וְדִבַּרְתָּ אֵלָיו לֵאמֹר כֹּה אָמַר יְהוָה בִּמְקוֹם אֲשֶׁר לָקְקוּ הַכְּלָבִים
        אֶת־דַּם נָבוֹת יָלֹקּוּ הַכְּלָבִים אֶת־דָּמְךָ גַּם־אָתָּה׃
      yi: 'און זאָלסט רעדן צו אים, אַזױ צו זאָגן: אַזױ האָט גאָט געזאָגט: האָסט געהרגעט,
        און װילסט אױך יַרשען? און זאָלסט רעדן צו אים, אַזױ צו זאָגן: אַזױ האָט גאָט
        געזאָגט: אױף דעם אָרט װוּ די הינט האָבן געלעקט דאָס בלוט פֿון נָבֿותן, װעלן
        די הינט לעקן אױך דײַן בלוט.'
      cs: 'A mluviti budeš k němu těmito slovy: Takto praví Hospodin: Zdaliž jsi nezabil,
        ano sobě i nepřivlastnil? Mluv tedy k němu, řka: Takto praví Hospodin: Proto
        že lízali psi krev Nábotovu, i tvou krev také lízati budou.'
      pl: 'A oświadczysz mu i powiesz: Tak rzecze Wiekuisty: Azaliś zamordował, a teraz
        i dziedzictwo zabrał? I oświadcz mu dalej temi słowy: Tak rzecze Wiekuisty:
        Na miejscu, na którem chłeptały psy krew Nabota, chłeptać będą psy i krew
        twoją! '
    20:
      he: וַיֹּאמֶר אַחְאָב אֶל־אֵלִיָּהוּ הַמְצָאתַנִי אֹיְבִי וַיֹּאמֶר מָצָאתִי
        יַעַן הִתְמַכֶּרְךָ לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה׃
      yi: 'האָט אַחאבֿ געזאָגט צו אֵלִיָהון: האָסט מיך אָנגעקריגן, שׂונא מײַנער? האָט
        ער געזאָגט: איך האָב דיך אָנגעקריגן; װײַל דו האָסט זיך אָנגעגעבן צו טאָן װאָס
        איז שלעכט אין די אױגן פֿון גאָט.'
      cs: 'I řekl Achab Eliášovi: Což jsi mne našel, nepříteli můj? Kterýž odpověděl:
        Našel, nebo jsi prodal se, abys činil to, což zlého jest před oblíčejem Hospodinovým.'
      pl: 'I odpowiedział Ahab Eljaszowi: Czyżeś znalazł mnie, wrogu mój? I rzekł:
        Tak, znalazłem! boś się zaprzedał, by czynić co niegodziwe w oczach Wiekuistego. '
    21:
      he: הִנְנִי מבי [מֵבִיא] אֵלֶיךָ רָעָה וּבִעַרְתִּי אַחֲרֶיךָ וְהִכְרַתִּי לְאַחְאָב
        מַשְׁתִּין בְּקִיר וְעָצוּר וְעָזוּב בְּיִשְׂרָאֵל׃
      yi: זע, איך ברענג אױף דיר אַן אומגליק, און איך װעל דיך אױסראַמען, און װעל פֿאַרשנײַדן
        פֿון אַחאבֿן יעטװעדער מאַנספּאַרשױן, און קינד און קײט, צװישן ישׂראל.
      cs: Aj, já uvedu na tebe zlé, a odejmu potomky tvé, a vypléním z domu Achabova
        močícího na stěnu, i zajatého i zanechaného v Izraeli.
      pl: Oto sprowadzę niedolę na ciebie i zetrę ślady twoje i zgładzę Ahabowi wszystko
        co ścianę moczy, zależnych i wolnych w Izraelu. 
    22:
      he: וְנָתַתִּי אֶת־בֵּיתְךָ כְּבֵית יָרָבְעָם בֶּן־נְבָט וּכְבֵית בַּעְשָׁא
        בֶן־אֲחִיָּה אֶל־הַכַּעַס אֲשֶׁר הִכְעַסְתָּ וַתַּחֲטִא אֶת־יִשְׂרָאֵל׃
      yi: 'און איך װעל מאַכן דײַן הױז אַזױ װי דאָס הױז פֿון יָרָבֿעָם דעם זון פֿון
        נבֿטן, און אַזױ װי דאָס הױז פֿון בַעשא דעם זון פֿון אַחִיהן, פֿאַר דער דערצערנונג
        װאָס דו האָסט דערצערנט, און געמאַכט זינדיקן ישׂראל.  און אױך אױף אִזֶבֿלען
        האָט גאָט גערעדט, אַזױ צו זאָגן: די הינט װעלן עסן אִזֶבֿלען אין דעם פֿעסטונגגראָבן
        פֿון יזרעאל.'
      cs: A učiním s domem tvým jako s domem Jeroboáma syna Nebatova, a jako s domem
        Bázy syna Achiášova, pro zdráždění, kterýmž jsi mne popudil, a že jsi k hřešení
        přivodil Izraele.
      pl: I postąpię z domem twoim jak z domem Jerobeama, syna Nebata, i z domem Baeszy,
        syna Achii, z powodu rozjątrzenia, któreś wzniecił i dla tego żeś uwiódł Izraela. 
    23:
      he: וְגַם־לְאִיזֶבֶל דִּבֶּר יְהוָה לֵאמֹר הַכְּלָבִים יֹאכְלוּ אֶת־אִיזֶבֶל
        בְּחֵל יִזְרְעֶאל׃
      yi: ''
      cs: 'Ano i proti Jezábel mluvil Hospodin, řka: Psi žráti budou Jezábel mezi
        zdmi Jezreelskými.'
      pl: 'O Izebeli też wyrzekł Wiekuisty, mówiąc: Psy pożerać będą Izebelę przy
        murze jezreelskim. '
    24:
      he: הַמֵּת לְאַחְאָב בָּעִיר יֹאכְלוּ הַכְּלָבִים וְהַמֵּת בַּשָּׂדֶה יֹאכְלוּ
        עוֹף הַשָּׁמָיִם׃
      yi: דעם װאָס שטאַרבט פֿון אַחאבֿן אין שטאָט, װעלן די הינט אױפֿעסן, און דעם װאָס
        שטאַרבט אין פֿעלד, װעלן די פֿױגלען פֿון הימל אױפֿעסן.
      cs: Toho, kdož umře z domu Achabova v městě, psi žráti budou, a kdož umře na
        poli, ptáci nebeští jísti budou.
      pl: Ktoby z Ahaba w mieście zmarł, tego poźrą psy; a ktoby na polu zginął, tego
        poźre ptactwo nieba. 
    25:
      he: רַק לֹא־הָיָה כְאַחְאָב אֲשֶׁר הִתְמַכֵּר לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה
        אֲשֶׁר־הֵסַתָּה אֹתוֹ אִיזֶבֶל אִשְׁתּוֹ׃
      yi: פֿאַר װאָר, עס איז ניט געװען אַזאַ װי אַחאבֿ װאָס האָט זיך אָפּגעגעבן צו
        טאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, װײַל אים האָט אָנגערעדט זײַן װײַב
        אִזֶבֿל.
      cs: Nebo nebylo podobného Achabovi, kterýž by se prodal, aby činil to, což zlého
        jest před oblíčejem Hospodinovým, proto že ho ponoukala Jezábel žena jeho.
      pl: Nie było rzeczywiście nikogo, któryby się tak zaprzedał, aby czynić zło
        w oczach Wiekuistego, jak Ahab, którego uwiodła Izebel, żona jego. 
    26:
      he: וַיַּתְעֵב מְאֹד לָלֶכֶת אַחֲרֵי הַגִּלֻּלִים כְּכֹל אֲשֶׁר עָשׂוּ הָאֱמֹרִי
        אֲשֶׁר הוֹרִישׁ יְהוָה מִפְּנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און ער האָט זיך באַגאַנגען זײער אומװערדיק צו גײן נאָך די אָפּגעטער, אַזױ
        װי אַלץ װאָס די אמורים האָבן געטאָן, װעמען גאָט האָט פֿאַרטריבן פֿון פֿאַר
        די קינדער פֿון ישׂראל.
      cs: Dopouštěl se zajisté věcí velmi ohavných, následuje modl vedlé všeho toho,
        čehož se dopouštěli Amorejští, kteréž vyplénil Hospodin od tváři synů Izraelských.
      pl: Tak że uczynił się ohydnym bardzo, postępując za bożyszczami, zupełnie jak
        postępowali Amorejczycy, których wypędził był Wiekuisty przed synami Izraela. 
    27:
      he: וַיְהִי כִשְׁמֹעַ אַחְאָב אֶת־הַדְּבָרִים הָאֵלֶּה וַיִּקְרַע בְּגָדָיו
        וַיָּשֶׂם־שַׂק עַל־בְּשָׂרוֹ וַיָּצוֹם וַיִּשְׁכַּב בַּשָּׂק וַיְהַלֵּךְ אַט׃
      yi: און עס איז געװען, װי אַחאבֿ האָט געהערט די דאָזיקע װערטער, אַזױ האָט ער
        צעריסן זײַנע קלײדער, און אָנגעטאָן זאַקקלײד אױף זײַן לײַב, און האָט געפֿאַסט;
        און ער איז געלעגן אין זאַקקלײד, און איז אַרומגעגאַנגען שטילערהײט.
      cs: I stalo se, když uslyšel Achab slova tato, že roztrhl roucho své, a vzav
        žíni na tělo své, postil se a léhal na pytli, a chodil krotce.
      pl: Gdy tedy usłyszał Ahab słowa te, rozdarł szaty swoje i włożył wór na ciało
        swe i pościł, i sypiał okryty worem i wlókł się powoli. 
    28:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־אֵלִיָּהוּ הַתִּשְׁבִּי לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו אֵלִיָהו דעם תִּשבי, אַזױ צו זאָגן:'
      cs: 'Tedy stala se řeč Hospodinova k Eliášovi Tesbitskému, řkoucí:'
      pl: I doszło słowo Wiekuistego Eljasza Tysbitę, głosząc: 
    29:
      he: הֲ‍רָאִיתָ כִּי־נִכְנַע אַחְאָב מִלְּפָנָי יַעַן כִּי־נִכְנַע מִפָּנַי לֹא־אבי
        [אָבִיא] הָרָעָה בְּיָמָיו בִּימֵי בְנוֹ אָבִיא הָרָעָה עַל־בֵּיתוֹ׃
      yi: האָסטו געזען װי אַחאבֿ איז געװאָרן אונטערטעניק פֿאַר מיר? װײַל ער איז געװאָרן
        אונטערטעניק פֿאַר מיר, װעל איך ניט ברענגען דאָס בײז אין זײַנע טעג; אין די
        טעג פֿון זײַן זון װעל איך ברענגען דאָס בײז אױף זײַן הױז.
      cs: Viděl-lis, jak se ponížil Achab před tváří mou? Poněvadž se tak ponížil
        před tváří mou, neuvedu toho zlého za dnů jeho, ale za dnů syna jeho uvedu
        to zlé na dům jeho.
      pl: Czyżeś zauważył jak ukorzył się przedemną Ahab? Ponieważ się ukorzył przedemną,
        nie przywiodę klęski za dni jego; za dni syna jego przywiodę ową klęskę na dom
        jego. 
  22:
    1:
      he: וַיֵּשְׁבוּ שָׁלֹשׁ שָׁנִים אֵין מִלְחָמָה בֵּין אֲרָם וּבֵין יִשְׂרָאֵל׃
      yi: און זײ זײַנען געזעסן דרײַ יאָר אָן אַ מלחמה צװישן ארם און צװישן ישׂראל.
      cs: Nebylo pak za tři léta války mezi Syrskými a Izraelskými.
      pl: Przez trzy lata zachowywali się spokojnie, tak że nie przyszło do wojny
        między Aramejczykami a Izraelitami. 
    2:
      he: וַיְהִי בַּשָּׁנָה הַשְּׁלִישִׁית וַיֵּרֶד יְהוֹשָׁפָט מֶלֶךְ־יְהוּדָה אֶל־מֶלֶךְ
        יִשְׂרָאֵל׃
      yi: אָבער עס איז געװען אױפֿן דריטן יאָר, האָט יהוֹשפֿט דער מלך פֿון יהוּדה אַראָפּגענידערט
        צו דעם מלך פֿון ישׂראל.
      cs: I stalo se léta třetího, přijel Jozafat král Judský k králi Izraelskému.
      pl: Trzeciego jednak roku przyciągnął Jozafat, król judzki, do króla izraelskiego. 
    3:
      he: וַיֹּאמֶר מֶלֶךְ־יִשְׂרָאֵל אֶל־עֲבָדָיו הַיְדַעְתֶּם כִּי־לָנוּ רָמֹת גִּלְעָד
        וַאֲנַחְנוּ מַחְשִׁים מִקַּחַת אֹתָהּ מִיַּד מֶלֶךְ אֲרָם׃
      yi: 'און דער מלך פֿון ישׂראל האָט געזאָגט צו זײַנע קנעכט: װײסט איר, אַז צו אונדז
        געהערט רמת-גִלעָד? און מיר שװײַגן, און נעמען זי ניט אַװעק פֿון דער האַנט פֿון
        דעם מלך פֿון ארם.'
      cs: 'Mluvil pak byl král Izraelský služebníkům svým: Víte-li, že naše bylo Rámot
        Galád, a my zanedbáváme vzíti ho zase z moci krále Syrského?'
      pl: 'I rzekł król izraelski do sług swoich: Wiecie wszak, że Ramot w Gileadzie
        do nas należy; my jednak ociągamy się, by odebrać je z mocy króla aramejskiego! '
    4:
      he: וַיֹּאמֶר אֶל־יְהוֹשָׁפָט הֲתֵלֵךְ אִתִּי לַמִּלְחָמָה רָמֹת גִּלְעָד וַיֹּאמֶר
        יְהוֹשָׁפָט אֶל־מֶלֶךְ יִשְׂרָאֵל כָּמוֹנִי כָמוֹךָ כְּעַמִּי כְעַמֶּךָ כְּסוּסַי
        כְּסוּסֶיךָ׃
      yi: 'און ער האָט געזאָגט צו יהוֹשפֿטן: װילסטו גײן מיט מיר אין מלחמה אױף רמת-גִלעָד? האָט
        יהוֹשפֿט געזאָגט צו דעם מלך פֿון ישׂראל: אַזױ װי דו, אַזױ איך, אַזױ װי דײַן
        פֿאָלק, אַזױ מײַן פֿאָלק, אַזױ װי דײַנע פֿערד אַזױ מײַנע פֿערד.'
      cs: 'Pročež řekl Jozafatovi: Potáhneš-li se mnou na vojnu proti Rámot Galád?
        Odpověděl Jozafat králi Izraelskému: Jako jsem já, tak jsi ty, jako lid můj,
        tak lid tvůj, jako koni moji, tak koni tvoji.'
      pl: 'Poczem rzekł do Jozafata: Czy wyruszysz zemną na wojnę do Ramot w Gileadzie?
        I odpowiedział Jozafat królowi izraelskiemu: Rozporządzaj mną jak sobą, ludem
        moim jak ludem twoim, końmi moimi jak końmi twoimi! '
    5:
      he: וַיֹּאמֶר יְהוֹשָׁפָט אֶל־מֶלֶךְ יִשְׂרָאֵל דְּרָשׁ־נָא כַיּוֹם אֶת־דְּבַר
        יְהוָה׃
      yi: 'און יהוֹשפֿט האָט געזאָגט צו דעם מלך פֿון ישׂראל: פֿרעג הײַנט, איך בעט
        דיך, דאָס װאָרט פֿון גאָט.'
      cs: 'Řekl také Jozafat králi Izraelskému: Vzeptej se dnes medle na slovo Hospodinovo.'
      pl: 'Jozafat jednak rzekł do króla izraelskiego: Chciej najprzód rozpytać się
        słowa Wiekuistego. '
    6:
      he: וַיִּקְבֹּץ מֶלֶךְ־יִשְׂרָאֵל אֶת־הַנְּבִיאִים כְּאַרְבַּע מֵאוֹת אִישׁ
        וַיֹּאמֶר אֲלֵהֶם הַאֵלֵךְ עַל־רָמֹת גִּלְעָד לַמִּלְחָמָה אִם־אֶחְדָּל וַיֹּאמְרוּ
        עֲלֵה וְיִתֵּן אֲדֹנָי בְּיַד הַמֶּלֶךְ׃
      yi: 'האָט דער מלך פֿון ישׂראל אײַנגעזאַמלט די נבֿיאים, אַרום פֿיר הונדערט מאַן,
        און ער האָט צו זײ געזאָגט: זאָל איך גײן קעגן רמת-גִלעָד אױף מלחמה, אָדער זאָל
        איך אָפּשטײן? האָבן זײ געזאָגט: גײ אַרױף, און גאָט װעט זי געבן אין דער האַנט
        פֿון מלך.'
      cs: 'I shromáždil král Izraelský proroků okolo čtyř set mužů a řekl jim: Mám-li
        táhnouti na vojnu proti Rámot Galád, či tak nechati? I řekli: Táhni, nebo
        dá je Pán v ruku krále.'
      pl: 'Zgromadził tedy król izraelski proroków, około czterystu ludzi, i rzekł
        do nich: Czy mam wyruszyć przeciw Ramot w Gileadzie na wojnę, czy też mam
        tego zaniechać? I odpowiedzieli: Wyrusz, albowiem wyda je Pan w moc króla. '
    7:
      he: וַיֹּאמֶר יְהוֹשָׁפָט הַאֵין פֹּה נָבִיא לַיהוָה עוֹד וְנִדְרְשָׁה מֵאוֹתוֹ׃
      yi: 'האָט יהוֹשפֿט געזאָגט: איז דאָ ניטאָ נאָך אַ נבֿיא פֿון גאָט, אַז מיר זאָלן
        פֿרעגן בײַ אים?'
      cs: 'Tedy řekl Jozafat: Což není zde již žádného proroka Hospodinova, abychom
        se ho zeptali?'
      pl: 'Jozafat jednak rzekł: Czy niema tu jeszcze jakiego proroka Wiekuistego,
        abyśmy go rozpytać się mogli? '
    8:
      he: וַיֹּאמֶר מֶלֶךְ־יִשְׂרָאֵל אֶל־יְהוֹשָׁפָט עוֹד אִישׁ־אֶחָד לִדְרֹשׁ אֶת־יְהוָה
        מֵאֹתוֹ וַאֲנִי שְׂנֵאתִיו כִּי לֹא־יִתְנַבֵּא עָלַי טוֹב כִּי אִם־רָע מִיכָיְהוּ
        בֶּן־יִמְלָה וַיֹּאמֶר יְהוֹשָׁפָט אַל־יֹאמַר הַמֶּלֶךְ כֵּן׃
      yi: 'האָט דער מלך פֿון ישׂראל געזאָגט צו יהוֹשפֿטן: פֿאַראַן נאָך אײן מאַן אױף
        צו פֿרעגן בײַ גאָט דורך אים, אָבער איך האָב אים פֿײַנט, װײַל ער זאָגט ניט
        נבֿיאות אױף מיר גוטס, נאָר בלױז שלעכטס–מיכָיָהו דער זון פֿון יִמלָהן. האָט
        יהוֹשפֿט געזאָגט: זאָל דער מלך אַזױ ניט רעדן.'
      cs: 'Na to řekl král Izraelský Jozafatovi: Ještěť jest muž jeden, skrze něhož
        bychom se mohli poraditi s Hospodinem, ale já ho nenávidím, proto že mi dobrého
        neprorokuje, než zlé, Micheáš syn Jemlův. Ale Jozafat řekl: Nechť tak nemluví
        král.'
      pl: 'I odpowiedział król izraelski Jozafatowi: Jest tu jeszcze jeden, przez
        którego byśmy mogli Wiekuistego się rozpytać; ale nienawidzę go, bo nie prorokuje
        mi zazwyczaj nic dobrego, lecz tylko zło: Micha, syn Imli. Jozafat wszakże
        rzekł: Niechaj król tak nie mówi! '
    9:
      he: וַיִּקְרָא מֶלֶךְ יִשְׂרָאֵל אֶל־סָרִיס אֶחָד וַיֹּאמֶר מַהֲרָה מִיכָיְהוּ
        בֶן־יִמְלָה׃
      yi: 'האָט דער מלך פֿון ישׂראל גערופֿן אַ הױפֿדינער, און האָט געזאָגט: ברענג
        אױף גיך מיכָיָהו דעם זון פֿון יִמלָהן.'
      cs: 'Protož povolav král Izraelský komorníka jednoho, řekl: Přiveď sem rychle
        Micheáše syna Jemlova.'
      pl: 'Poczem zawołał król izraelski jednego z dworzan, i rzekł: Sprowadź tu jak
        najprędzej Michę, syna Imli. '
    10:
      he: וּמֶלֶךְ יִשְׂרָאֵל וִיהוֹשָׁפָט מֶלֶךְ־יְהוּדָה יֹשְׁבִים אִישׁ עַל־כִּסְאוֹ
        מְלֻבָּשִׁים בְּגָדִים בְּגֹרֶן פֶּתַח שַׁעַר שֹׁמְרוֹן וְכָל־הַנְּבִיאִים
        מִתְנַבְּאִים לִפְנֵיהֶם׃
      yi: און דער מלך פֿון ישׂראל און יהוֹשפֿט דער מלך פֿון יהוּדה זײַנען געזעסן איטלעכער
        אױף זײַן טראָן אָנגעקלײדט אין בִגדֵי-[מלכות] אין אַ שײַער בײַ דעם טױעראײַנגאַנג
        פֿון שומרון, און אַלע נבֿיאים האָבן נבֿיאות געזאָגט פֿאַר זײ.
      cs: (Mezi tím král Izraelský a Jozafat král Judský, jeden každý na stolici své,
        odění jsouce rouchem, seděli v placu u vrat brány Samařské, a všickni proroci
        prorokovali před nimi.
      pl: Otóż podczas gdy król izraelski i Jozafat, król judzki, zasiadali każdy
        na tronie swoim, przybrani w szaty swoje, na placu naprzeciw wejścia do bramy
        Samaryi, a wszyscy prorocy prorokowali przed nimi, 
    11:
      he: וַיַּעַשׂ לוֹ צִדְקִיָּה בֶן־כְּנַעֲנָה קַרְנֵי בַרְזֶל וַיֹּאמֶר כֹּה־אָמַר
        יְהוָה בְּאֵלֶּה תְּנַגַּח אֶת־אֲרָם עַד־כַּלֹּתָם׃
      yi: 'און צִדקִיָה דער זון פֿון כּנַעַנָהן האָט זיך געמאַכט אײַזערנע הערנער,
        און ער האָט געזאָגט: אַזױ האָט גאָט געזאָגט: מיט די דאָזיקע װעסטו שטױסן ארם
        ביז זײ צו פֿאַרלענדן.'
      cs: 'Sedechiáš pak syn Kenanův udělal sobě byl rohy železné a řekl: Takto praví
        Hospodin: Těmito trkati budeš Syrské, dokudž nepohubíš jich.'
      pl: 'Uczynił sobie Cydkja, syn Kenaany, rogi żelazne, i zawołał: Tak rzecze
        Wiekuisty: Takimi roztrącisz Aramejczyków dopóki ich doszczętnie nie zniesiesz! '
    12:
      he: וְכָל־הַנְּבִאִים נִבְּאִים כֵּן לֵאמֹר עֲלֵה רָמֹת גִּלְעָד וְהַצְלַח וְנָתַן
        יְהוָה בְּיַד הַמֶּלֶךְ׃
      yi: 'און אַלע נבֿיאים האָבן נבֿיאות געזאָגט דעס גלײַכן, אַזױ צו זאָגן: גײ אַרױף
        קײן רמת-גִלעָד, און באַגליק, און גאָט װעט זי געבן אין דער האַנט פֿון מלך.'
      cs: 'Takž podobně i jiní všickni proroci prorokovali, řkouce: Jeď do Rámot Galád,
        a šťastněť se povede; nebo dá je Hospodin v ruku královu.)'
      pl: 'Wszyscy też prorocy prorokowali tak samo i wołali: Wyrusz do Ramot w Gileadzie,
        a powiedzie ci się, a wyda je Wiekuisty w moc króla! '
    13:
      he: וְהַמַּלְאָךְ אֲשֶׁר־הָלַךְ לִקְרֹא מִיכָיְהוּ דִּבֶּר אֵלָיו לֵאמֹר הִנֵּה־נָא
        דִּבְרֵי הַנְּבִיאִים פֶּה־אֶחָד טוֹב אֶל־הַמֶּלֶךְ יְהִי־נָא דבריך [דְבָרְךָ]
        כִּדְבַר אַחַד מֵהֶם וְדִבַּרְתָּ טּוֹב׃
      yi: 'און דער שלִיח װאָס איז געגאַנגען רופֿן מיכָיָהון, האָט גערעדט צו אים, אַזױ
        צו זאָגן: זע נאָר, די װערטער פֿון די נבֿיאים זײַנען װי אײן מױל גוטס צום מלך;
        זאָל, איך בעט דיך, דײַן װאָרט זײַן אַזױ װי דאָס װאָרט פֿון אײנעם פֿון זײ,
        און זאָלסט רעדן גוטס.'
      cs: 'V tom posel ten, kterýž šel, aby zavolal Micheáše, mluvil jemu, řka: Aj,
        nyní slova proroků jedněmi ústy předpovídají dobré věci králi. Medle, buď
        řeč tvá jako řeč kterého z nich, a mluv dobré věci.'
      pl: 'Poseł zaś, który był poszedł, by zawezwać Michaję, rzekł mu tak: Oto wszyscy
        prorocy przepowiadają jednozgodnie dobrze królowi; niechaj, proszę, będzie
        i słowo twoje podobne do słowa każdego z nich, a przepowiadaj dobrze. '
    14:
      he: וַיֹּאמֶר מִיכָיְהוּ חַי־יְהוָה כִּי אֶת־אֲשֶׁר יֹאמַר יְהוָה אֵלַי אֹתוֹ
        אֲדַבֵּר׃
      yi: 'האָט מיכָיָהו געזאָגט: אַזױ װי עס לעבט גאָט, אַז דאָס װאָס גאָט װעט זאָגן
        צו מיר, דאָס װעל איך רעדן!'
      cs: 'Tedy řekl Micheáš: Živť jest Hospodin, že což mi koli řekne Hospodin, to
        mluviti budu.'
      pl: 'Michaja jednak odparł: Żyw Wiekuisty! tylko to, co powie mi Wiekuisty,
        powiem i ja. '
    15:
      he: וַיָּבוֹא אֶל־הַמֶּלֶךְ וַיֹּאמֶר הַמֶּלֶךְ אֵלָיו מִיכָיְהוּ הֲנֵלֵךְ אֶל־רָמֹת
        גִּלְעָד לַמִּלְחָמָה אִם־נֶחְדָּל וַיֹּאמֶר אֵלָיו עֲלֵה וְהַצְלַח וְנָתַן
        יְהוָה בְּיַד הַמֶּלֶךְ׃
      yi: 'איז ער געקומען צום מלך, און דער מלך האָט צו אים געזאָגט: מיכָיָהו, זאָלן
        מיר גײן צו רמת-גִלעָד אױף מלחמה, אָדער זאָלן מיר אָפּשטײן? האָט ער צו אים
        געזאָגט: גײ אַרױף, און באַגליק, און גאָט װעט זי געבן אין דער האַנט פֿון מלך.'
      cs: 'A když přišel k králi, řekl jemu král: Micheáši, máme-li jeti na vojnu
        proti Rámot Galád, či tak nechati? Kterýž řekl jemu: Jeď a šťastněť se povede,
        nebo dá je Hospodin v ruku krále.'
      pl: 'Gdy tedy przybył do króla, zapytał go król: Michajo, czy mamy wyruszyć
        do Ramot w Gileadzie na wojnę, czy też zaniechać? I odpowiedział mu: Wyrusz,
        a powiedzie ci się, a wyda je Wiekuisty w moc króla. '
    16:
      he: וַיֹּאמֶר אֵלָיו הַמֶּלֶךְ עַד־כַּמֶּה פְעָמִים אֲנִי מַשְׁבִּעֶךָ אֲשֶׁר
        לֹא־תְדַבֵּר אֵלַי רַק־אֱמֶת בְּשֵׁם יְהוָה׃
      yi: 'האָט דער מלך צו אים געזאָגט: ביז װיפֿיל מאָל זאָל איך דיך באַשװערן, אַז
        דו זאָלסט ניט רעדן צו מיר נאָר אמת אין נאָמען פֿון גאָט?'
      cs: 'I řekl jemu král: I kolikrátž tě mám přísahou zavazovati, abys mi nemluvil
        než pravdu ve jménu Hospodinovu?'
      pl: 'Król wszakże rzekł do niego: Ileż razy mam cię zaklinać, abyś mi w imieniu
        Wiekuistego tylko prawdę głosił? '
    17:
      he: וַיֹּאמֶר רָאִיתִי אֶת־כָּל־יִשְׂרָאֵל נְפֹצִים אֶל־הֶהָרִים כַּצֹּאן אֲשֶׁר
        אֵין־לָהֶם רֹעֶה וַיֹּאמֶר יְהוָה לֹא־אֲדֹנִים לָאֵלֶּה יָשׁוּבוּ אִישׁ־לְבֵיתוֹ
        בְּשָׁלוֹם׃
      yi: 'האָט ער געזאָגט: איך האָב געזען גאַנץ ישׂראל צעשפּרײט אױף די בערג, אַזױ
        װי שאָף װאָס האָבן ניט קײן פּאַסטוך, און גאָט האָט געזאָגט: אָן אַ האַר זײַנען
        די דאָזיקע; זאָלן זײ זיך אומקערן איטלעכער צו זײַן הױז בשלום.'
      cs: 'Protož řekl: Viděl jsem všecken lid Izraelský rozptýlený po horách jako
        ovce, kteréž nemají pastýře; nebo řekl Hospodin: Nemají pána tito, navrať
        se jeden každý do domu svého v pokoji.'
      pl: 'I rzekł: Widziałem wszystkich Izraelitów rozproszonych po górach niby owce,
        pozbawione pasterza. Wiekuisty zaś rzekł: Ci nie mają pana; niechaj wrócą
        każdy do domu swego w pokoju. '
    18:
      he: וַיֹּאמֶר מֶלֶךְ־יִשְׂרָאֵל אֶל־יְהוֹשָׁפָט הֲלוֹא אָמַרְתִּי אֵלֶיךָ לוֹא־יִתְנַבֵּא
        עָלַי טוֹב כִּי אִם־רָע׃
      yi: 'האָט דער מלך פֿון ישׂראל געזאָגט צו יהוֹשפֿטן: האָב איך דיר ניט געזאָגט,
        ער װעט ניט נבֿיאות זאָגן אױף מיר גוטס, נאָר בלױז שלעכטס?'
      cs: 'I řekl král Izraelský Jozafatovi: Zdaližť jsem neřekl, že mi nebude prorokovati
        dobrého, ale zlé?'
      pl: 'Rzekł tedy król izraelski do Jozafata: Azalim ci nie powiedział: Nie prorokuje
        mi on nic dobrego, lecz tylko zło. '
    19:
      he: וַיֹּאמֶר לָכֵן שְׁמַע דְּבַר־יְהוָה רָאִיתִי אֶת־יְהוָה יֹשֵׁב עַל־כִּסְאוֹ
        וְכָל־צְבָא הַשָּׁמַיִם עֹמֵד עָלָיו מִימִינוֹ וּמִשְּׂמֹאלוֹ׃
      yi: 'האָט ער געזאָגט: דרום הער דאָס װאָרט פֿון גאָט: איך האָב געזען װי גאָט
        זיצט אױף זײַן טראָן, און דער גאַנצער חיל פֿון הימל שטײט לעבן אים פֿון זײַן
        רעכטער זײַט און פֿון זײַן לינקער.'
      cs: 'Řekl dále: Z té příčiny slyš slovo Hospodinovo: Viděl jsem Hospodina sedícího
        na stolici své, a všecko vojsko nebeské stojící po pravici jeho i po levici
        jeho.'
      pl: 'Ów zaś rzekł: Przeto słuchaj słowa Wiekuistego! Widziałem Wiekuistego zasiadającego
        na tronie Swoim, a wszystkie zastępy niebios stały przy Nim, po prawicy i lewicy
        Jego. '
    20:
      he: וַיֹּאמֶר יְהוָה מִי יְפַתֶּה אֶת־אַחְאָב וְיַעַל וְיִפֹּל בְּרָמֹת גִּלְעָד
        וַיֹּאמֶר זֶה בְּכֹה וְזֶה אֹמֵר בְּכֹה׃
      yi: 'און גאָט האָט געזאָגט: װער װעט אָנרעדן אַחאבֿן, ער זאָל אַרױפֿגײן און פֿאַלן
        אין רמת-גִלעָד? האָט דער געזאָגט אַזױ, און דער זאָגט אַזױ.'
      cs: 'I řekl Hospodin: Kdo oklamá Achaba, aby vytáhl a padl u Rámot Galád? A
        když pravil ten toto, a jiný pravil jiné,'
      pl: 'Rzekł tedy Wiekuisty: Któż skusi Ahaba, aby wyruszył i poległ w Ramot w Gileadzie?
        I odpowiedział jeden to, drugi owo. '
    21:
      he: וַיֵּצֵא הָרוּחַ וַיַּעֲמֹד לִפְנֵי יְהוָה וַיֹּאמֶר אֲנִי אֲפַתֶּנּוּ וַיֹּאמֶר
        יְהוָה אֵלָיו בַּמָּה׃
      yi: 'איז אַרױסגעגאַנגען דער גײַסט, און האָט זיך געשטעלט פֿאַר גאָט, און האָט
        געזאָגט: איך װעל אים אָנרעדן. האָט גאָט צו אים געזאָגט: מיט װאָס?'
      cs: 'Tožť vyšel jakýsi duch, a postaviv se před Hospodinem, řekl: Já ho oklamám.
        Hospodin pak řekl jemu: Jakým způsobem?'
      pl: 'Wystąpił wtedy duch i stanął przed Wiekuistym, i rzekł: Ja go skuszę. I zapytał
        go Wiekuisty: Czem? '
    22:
      he: וַיֹּאמֶר אֵצֵא וְהָיִיתִי רוּחַ שֶׁקֶר בְּפִי כָּל־נְבִיאָיו וַיֹּאמֶר
        תְּפַתֶּה וְגַם־תּוּכָל צֵא וַעֲשֵׂה־כֵן׃
      yi: 'האָט ער געזאָגט: איך װעל אַרױסגײן און װערן אַ גײַסט פֿון ליגן אין מױל פֿון
        אַלע זײַנע נבֿיאים. האָט ער געזאָגט: װעסט אָנרעדן, און װעסט אױך אױספֿירן;
        גײ אַרױס און טו אַזױ.'
      cs: 'Odpověděl: Vyjdu a budu duchem lživým v ústech všech proroků jeho. Kterýžto
        řekl: Oklamáš a dovedeš toho; vyjdiž a učiň tak.'
      pl: 'Odpowiedział tedy: Wyjdę, a stanę się duchem fałszu w ustach wszystkich
        proroków jego! I rzekł: Tak, ty go skusisz, a ty też dokonasz! Wyjdź, a uczyń
        tak! '
    23:
      he: וְעַתָּה הִנֵּה נָתַן יְהוָה רוּחַ שֶׁקֶר בְּפִי כָּל־נְבִיאֶיךָ אֵלֶּה
        וַיהוָה דִּבֶּר עָלֶיךָ רָעָה׃
      yi: און אַצונד, זע, גאָט האָט אַרײַנגעגעבן אַ גײַסט פֿון ליגן אין מױל פֿון אַלע
        די דאָזיקע נבֿיאים דײַנע, אָבער גאָט האָט אָנגעזאָגט אױף דיר שלעכטס.
      cs: Protož, aj, jižtě dal Hospodin ducha lživého v ústa všech proroků tvých
        těchto, ješto však Hospodin mluvil zlé proti tobě.
      pl: Teraz oto złożył Wiekuisty ducha fałszu w ustach wszystkich tych proroków
        twoich; ale Wiekuisty postanowił zło o tobie. 
    24:
      he: וַיִּגַּשׁ צִדְקִיָּהוּ בֶן־כְּנַעֲנָה וַיַּכֶּה אֶת־מִיכָיְהוּ עַל־הַלֶּחִי
        וַיֹּאמֶר אֵי־זֶה עָבַר רוּחַ־יְהוָה מֵאִתִּי לְדַבֵּר אוֹתָךְ׃
      yi: 'האָט געזאָגט צִדקִיָהו דער זון פֿון כּנַעַנָהן, און האָט געשלאָגן מיכָיָהון
        אױפֿן באַק, און ער האָט געזאָגט: אױף װאָסער [װעג] איז דער גײַסט פֿון גאָט
        אַװעקגעגאַנגען פֿון מיר, כּדי צו רעדן מיט דיר?'
      cs: 'Tedy přistoupiv Sedechiáš syn Kenanův, dal Micheášovi poliček a řekl: Kudyže
        odšel duch Hospodinův ode mne, aby mluvil tobě?'
      pl: 'Przystąpił tedy Cydkja, syn Kenaany, i uderzył Michaję w policzek, i rzekł:
        Którędyż to opuścił mnie duch Wiekuistego, aby przemawiał do ciebie? '
    25:
      he: וַיֹּאמֶר מִיכָיְהוּ הִנְּךָ רֹאֶה בַּיּוֹם הַהוּא אֲשֶׁר תָּבֹא חֶדֶר בְּחֶדֶר
        לְהֵחָבֵה׃
      yi: 'האָט מיכָיָהו געזאָגט: אָט װעסטו זען אין יענעם טאָג, װען דו װעסט אַרײַנגײן
        אין אַ קאַמער הינטער אַ קאַמער זיך צו באַהאַלטן.'
      cs: 'Odpověděl Micheáš: Aj, uzříš v ten den, když vejdeš do nejtajnějšího pokoje,
        abys se skryl.'
      pl: 'I odpowiedział Michaja: Zobaczysz to onego dnia, gdy będziesz uchodził
        z jednej komnaty do drugiej, aby się skryć! '
    26:
      he: וַיֹּאמֶר מֶלֶךְ יִשְׂרָאֵל קַח אֶת־מִיכָיְהוּ וַהֲשִׁיבֵהוּ אֶל־אָמֹן שַׂר־הָעִיר
        וְאֶל־יוֹאָשׁ בֶּן־הַמֶּלֶךְ׃
      yi: 'האָט דער מלך פֿון ישׂראל געזאָגט: נעם מיכָיָהון, און קער אים אום צו אָמוֹן
        דעם האַר פֿון דער שטאָט, און צו יוֹאָש דעם מלכס זון.'
      cs: 'I řekl král Izraelský: Jmi Micheáše, a doveď ho k Amonovi knížeti města,
        a k Joasovi synu královu.'
      pl: 'Król zaś izraelski rzekł: Zabierz Michaję, a zaprowadź go napowrót do Amona,
        zarządcy miasta, i do Joasza, królewicza. '
    27:
      he: וְאָמַרְתָּ כֹּה אָמַר הַמֶּלֶךְ שִׂימוּ אֶת־זֶה בֵּית הַכֶּלֶא וְהַאֲכִילֻהוּ
        לֶחֶם לַחַץ וּמַיִם לַחַץ עַד בֹּאִי בְשָׁלוֹם׃
      yi: 'און זאָלסט זאָגן: אַזױ האָט געזאָגט דער מלך: טוט אַרײַן דעם דאָזיקן אין
        געפֿענקעניש, און שפּײַזט אים מיט קאַרג ברױט און קאַרג װאַסער, ביז איך קום
        בשלום.'
      cs: 'A řekneš: Takto praví král: Dejte tohoto do žaláře, a dávejte mu jísti
        maličko chleba a maličko vody, dokudž se nenavrátím v pokoji.'
      pl: 'A powiedz im: Tak rzecze król: Osadźcie tego w więzieniu, a żywcie go chlebem
        nędznym i wodą nędzną, dopóki nie wrócę szczęśliwie. '
    28:
      he: וַיֹּאמֶר מִיכָיְהוּ אִם־שׁוֹב תָּשׁוּב בְּשָׁלוֹם לֹא־דִבֶּר יְהוָה בִּי
        וַיֹּאמֶר שִׁמְעוּ עַמִּים כֻּלָּם׃
      yi: 'האָט מיכָיָהו געזאָגט: אױב אומקערן װעסטו זיך אומקערן בשלום, האָט גאָט ניט
        גערעדט דורך מיר. און ער האָט געזאָגט: הערט דאָס צו, איר פֿעלקער אַלע.  '
      cs: 'Ale Micheáš řekl: Jestliže ty se navrátíš v pokoji, tedyť nemluvil skrze
        mne Hospodin. Přes to řekl: Slyštež to všickni lidé!'
      pl: 'I rzekł Michaja: Jeżeli powrócisz szczęśliwie, tedy nie przemawiał Wiekuisty
        przezemnie! I dodał: Słuchajcie tego narody wszystkie! '
    29:
      he: וַיַּעַל מֶלֶךְ־יִשְׂרָאֵל וְיהוֹשָׁפָט מֶלֶךְ־יְהוּדָה רָמֹת גִּלְעָד׃
      yi: און דער מלך פֿון ישׂראל און יהוֹשפֿט דער מלך פֿון יהוּדה זײַנען אַרױפֿגעגאַנגען
        קײן רמת-גִלעָד.
      cs: A tak táhl král Izraelský, a Jozafat král Judský proti Rámot Galád.
      pl: I tak wyruszył król izraelski wraz z Jozafatem, królem judzkim, do Ramot
        w Gileadzie. 
    30:
      he: וַיֹּאמֶר מֶלֶךְ יִשְׂרָאֵל אֶל־יְהוֹשָׁפָט הִתְחַפֵּשׂ וָבֹא בַמִּלְחָמָה
        וְאַתָּה לְבַשׁ בְּגָדֶיךָ וַיִּתְחַפֵּשׂ מֶלֶךְ יִשְׂרָאֵל וַיָּבוֹא בַּמִּלְחָמָה׃
      yi: און דער מלך פֿון ישׂראל האָט געזאָגט צו יהוֹשפֿטן:  איך װעל זיך פֿאַרשטעלן
        און װעל אַרײַנגײן אין דער מלחמה, און דו טראָג דײַנע קלײדער. און דער מלך פֿון
        ישׂראל האָט זיך פֿאַרשטעלט, און איז אַרײַנגעגאַנגען אין דער מלחמה.
      cs: 'I řekl král Izraelský Jozafatovi: Změním já se, když půjdu k bitvě, ale
        ty oblec se v roucho své. I změnil se král Izraelský a jel k bitvě.'
      pl: 'I rzekł król izraelski do Jozafata: Ja się przebiorę, a pójdę tak do boju;
        ty zaś zachowaj szaty swoje. Przebrał się tedy król izraelski i poszedł do boju. '
    31:
      he: וּמֶלֶךְ אֲרָם צִוָּה אֶת־שָׂרֵי הָרֶכֶב אֲשֶׁר־לוֹ שְׁלֹשִׁים וּשְׁנַיִם
        לֵאמֹר לֹא תִּלָּחֲמוּ אֶת־קָטֹן וְאֶת־גָּדוֹל כִּי אִם־אֶת־מֶלֶךְ יִשְׂרָאֵל
        לְבַדּוֹ׃
      yi: 'און דער מלך פֿון ארם האָט באַפֿױלן די צװײ און דרײַסיק הױפּטלײַט פֿון זײַנע
        רײַטװעגן, אַזױ צו זאָגן: איר זאָלט ניט מלחמה האַלטן מיט קלײן אָדער גרױס, נאָר
        בלױז מיטן מלך פֿון ישׂראל אַלײן.'
      cs: 'Král pak Syrský přikázal třidcíti dvěma svým hejtmanům nad vozy, a řekl:
        Nebojujte proti malému ani proti velikému, než proti samému králi Izraelskému.'
      pl: 'Król aramejski zaś polecił był trzydziestu dwóm wodzom wozów swych wojennych
        temi słowy: Nie walczcie z kimbądź, podrzędnym czy znakomitym, a jedynie z królem
        izraelskim. '
    32:
      he: וַיְהִי כִּרְאוֹת שָׂרֵי הָרֶכֶב אֶת־יְהוֹשָׁפָט וְהֵמָּה אָמְרוּ אַךְ מֶלֶךְ־יִשְׂרָאֵל
        הוּא וַיָּסֻרוּ עָלָיו לְהִלָּחֵם וַיִּזְעַק יְהוֹשָׁפָט׃
      yi: 'און עס איז געװען, װי די הױפּטלײַט פֿון די רײַטװעגן האָבן געזען יהוֹשפֿטן,
        אַזױ האָבן זײ געזאָגט: דאָס איז געװיס דער מלך פֿון ישׂראל. און זײ האָבן זיך
        אַ קער געטאָן צו אים מלחמה צו האַלטן. האָט יהוֹשפֿט אַ געשרײ געטאָן;'
      cs: 'I stalo se, když uzřeli hejtmané nad vozy Jozafata, řekli: Jistě král Izraelský
        jest. I obrátili se proti němu, aby bojovali. Tedy zkřikl Jozafat.'
      pl: 'Gdy tedy spostrzegli wodzowie wozów wojennych Jozafata, pomyśleli: Może
        to ten król izraelski! zwrócili się przeciw niemu do walki; Jozafat jednak
        krzyknął. '
    33:
      he: וַיְהִי כִּרְאוֹת שָׂרֵי הָרֶכֶב כִּי־לֹא־מֶלֶךְ יִשְׂרָאֵל הוּא וַיָּשׁוּבוּ
        מֵאַחֲרָיו׃
      yi: איז, װי די הױפּטלײַט פֿון די רײַטװעגן האָבן געזען אַז דאָס איז ניט דער מלך
        פֿון ישׂראל, אַזױ האָבן זײ זיך אָפּגעקערט פֿון הינטער אים.
      cs: V tom když uzřeli hejtmané nad vozy, že on není král Izraelský, obrátili
        se od něho.
      pl: A gdy zmiarkowali wodzowie wozów wojennych, że nie jest to król izraelski,
        ustąpili od niego. 
    34:
      he: וְאִישׁ מָשַׁךְ בַּקֶּשֶׁת לְתֻמּוֹ וַיַּכֶּה אֶת־מֶלֶךְ יִשְׂרָאֵל בֵּין
        הַדְּבָקִים וּבֵין הַשִּׁרְיָן וַיֹּאמֶר לְרַכָּבוֹ הֲפֹךְ יָדְךָ וְהוֹצִיאֵנִי
        מִן־הַמַּחֲנֶה כִּי הָחֳלֵיתִי׃
      yi: 'און אַ מאַן האָט אָנגעצױגן דעם בױגן גלאַט אין דער װעלט, און האָט געטראָפֿן
        דעם מלך פֿון ישׂראל צװישן אונטערפּאַנצער און צװישן ברוסטשילד. האָט ער געזאָגט
        צו זײַן טרײַבער: פֿאַרקער דײַן האַנט, און פֿיר מיך אַרױס פֿון דער מחנה, װאָרום
        איך בין פֿאַרװוּנדט. 35  און די מלחמה איז געשטיגן אין יענעם טאָג; און דער
        מלך איז אױפֿגעהאַלטן געװאָרן שטײענדיק אין רײַטװאָגן אַנטקעגן ארם; און אין
        אָװנט איז ער געשטאָרבן. און דאָס בלוט פֿון דער װוּנד איז אַראָפּגערונען אױפֿן
        דעק פֿון רײַטװאָגן.'
      cs: 'Muž pak jeden střelil z lučiště náhodou, a postřelil krále Izraelského,
        kdež se pancíř spojuje. Pročež řekl vozkovi svému: Obrať se a vyvez mne z
        vojska, nebo jsem nemocen.'
      pl: 'Pewien człowiek jednak naciągnął łuk przypadkowo i trafił króla izraelskiego
        między spojenia a pancerz. Rozkazał tedy woźnicy swojemu: Zawróć, a wyprowadź
        mnie z pola bitwy, bom zaniemógł! '
    35:
      he: וַתַּעֲלֶה הַמִּלְחָמָה בַּיּוֹם הַהוּא וְהַמֶּלֶךְ הָיָה מָעֳמָד בַּמֶּרְכָּבָה
        נֹכַח אֲרָם וַיָּמָת בָּעֶרֶב וַיִּצֶק דַּם־הַמַּכָּה אֶל־חֵיק הָרָכֶב׃
      yi: ''
      cs: I rozmohla se bitva v ten den. Král pak stál na voze proti Syrským; potom
        umřel u večer, a tekla krev z rány do vozu.
      pl: Ale bitwa wzmogła się tegoż dnia, a król zatrzymany został stojąco na wozie
        wobec Aramejczyków i zmarł wieczorem, krew zaś rany rozlała się do wnętrza
        wozu. 
    36:
      he: וַיַּעֲבֹר הָרִנָּה בַּמַּחֲנֶה כְּבֹא הַשֶּׁמֶשׁ לֵאמֹר אִישׁ אֶל־עִירוֹ
        וְאִישׁ אֶל־אַרְצוֹ׃
      yi: 'איז אַרױס אַ געשרײ דורך דער מחנה אַרום זונאונטערגאַנג: איטלעכער צו זײַן
        שטאָט, און איטלעכער צו זײַן לאַנד!'
      cs: 'I volal biřic po vojště, když již slunce zapadlo, řka: Jeden každý do města
        svého, a jeden každý do země své navrať se.'
      pl: 'I rozniósł się ku zachodowi słońca okrzyk po obozie: Każdy do miasta i każdy
        do kraju swojego. '
    37:
      he: וַיָּמָת הַמֶּלֶךְ וַיָּבוֹא שֹׁמְרוֹן וַיִּקְבְּרוּ אֶת־הַמֶּלֶךְ בְּשֹׁמְרוֹן׃
      yi: אַזױ איז געשטאָרבן דער מלך; און ער איז געבראַכט געװאָרן קײן שומרון. און
        מע האָט באַגראָבן דעם מלך אין שומרון.
      cs: Umřel tedy král a dovezen jest do Samaří, i pochovali ho v Samaří.
      pl: I tak zmarł król i przywieziono go do Samaryi, i pochowano króla w Samaryi. 
    38:
      he: וַיִּשְׁטֹף אֶת־הָרֶכֶב עַל בְּרֵכַת שֹׁמְרוֹן וַיָּלֹקּוּ הַכְּלָבִים אֶת־דָּמוֹ
        וְהַזֹּנוֹת רָחָצוּ כִּדְבַר יְהוָה אֲשֶׁר דִּבֵּר׃
      yi: און אַז מע האָט אָפּגעשװענקט דעם רײַטװאָגן בײַם טײַך פֿון שומרון, האָבן
        די הינט געלעקט זײַן בלוט, און די זוֹנות האָבן זיך דרינען געװאַשן, אַזױ װי
        דאָס װאָרט פֿון גאָט װאָס ער האָט גערעדט.
      cs: A když pohřížen byl vůz v rybníku Samařském, střebali psi krev jeho, též
        když umývali zbroj jeho, vedlé řeči Hospodinovy, kterouž byl mluvil.
      pl: Gdy jednak umywano wóz nad stawem samarytańskim, chłeptały psy krew jego,
        a nierządnice kąpały się w niej, wedle słowa Wiekuistego, które wyrzekł. 
    39:
      he: וְיֶתֶר דִּבְרֵי אַחְאָב וְכָל־אֲשֶׁר עָשָׂה וּבֵית הַשֵּׁן אֲשֶׁר בָּנָה
        וְכָל־הֶעָרִים אֲשֶׁר בָּנָה הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים
        לְמַלְכֵי יִשְׂרָאֵל׃
      yi: און די איבעריקע זאַכן װעגן אַחאבֿן, און אַלץ װאָס ער האָט געטאָן, און דאָס
        הױז פֿון עלפֿנבײן װאָס ער האָט געבױט, דאָס איז שױן באַשריבן אין בוך פֿון די
        צײַטגעשעענישן פֿון די מלכים פֿון ישׂראל.
      cs: Jiné pak věci Achabovy, a cožkoli činil, i jaký dům z kostí slonových vystavěl,
        i všecka města, kteráž vzdělal, o tom zapsáno jest v knize o králích Izraelských.
      pl: Co do innych spraw zaś Ahaba i wszystkiego czego dokonał, i pałacu z kości
        słoniowej, który zbudował, i wszystkich miast, które obwarował, spisano to wszak
        w księdze dziejów królów izraelskich. 
    40:
      he: וַיִּשְׁכַּב אַחְאָב עִם־אֲבֹתָיו וַיִּמְלֹךְ אֲחַזְיָהוּ בְנוֹ תַּחְתָּיו׃
      yi: און אַחאבֿ האָט זיך געלײגט מיט זײַנע עלטערן, און זײַן זון אַחַזיָהו איז
        געװאָרן מלך אױף זײַן אָרט.
      cs: A tak usnul Achab s otci svými, a kraloval Ochoziáš syn jeho místo něho.
      pl: I spoczął Ahab przy ojcach swoich i objął rządy syn jego, Achazja, miasto
        niego. 
    41:
      he: וִיהוֹשָׁפָט בֶּן־אָסָא מָלַךְ עַל־יְהוּדָה בִּשְׁנַת אַרְבַּע לְאַחְאָב
        מֶלֶךְ יִשְׂרָאֵל׃
      yi: און יהוֹשפֿט דער זון פֿון אָסאָן איז געװאָרן מלך איבער יהוּדה אין פֿירטן
        יאָר פֿון אַחאבֿ דעם מלך פֿון ישׂראל.
      cs: Jozafat pak syn Azy počal kralovati nad Judou léta čtvrtého Achaba, krále
        Izraelského.
      pl: Jozafat zaś, syn Asy, objął rządy nad Judą czwartego roku Ahaba, króla izraelskiego. 
    42:
      he: יְהוֹשָׁפָט בֶּן־שְׁלֹשִׁים וְחָמֵשׁ שָׁנָה בְּמָלְכוֹ וְעֶשְׂרִים וְחָמֵשׁ
        שָׁנָה מָלַךְ בִּירוּשָׁלִָם וְשֵׁם אִמּוֹ עֲזוּבָה בַּת־שִׁלְחִי׃
      yi: פֿינף און דרײַסיק יאָר איז יהוֹשפֿט אַלט געװען אַז ער איז געװאָרן מלך, און
        פֿינף און צװאַנציק יאָר האָט ער געקיניגט אין ירושלים. און דער נאָמען פֿון
        זײַן מוטער איז געװען עַזוּבֿה די טאָכטער פֿון שִלחין.
      cs: A byl Jozafat ve třidcíti pěti letech, když počal kralovati, a dvadceti
        pět let kraloval nad Jeruzalémem, jehož matky jméno bylo Azuba, dcera Silchi.
      pl: 'Trzydzieści pięć lat miał Jozafat gdy rządy objął, a dwadzieścia pięć lat
        panował w Jerozolimie. Imię zaś matki jego: Azuba, córka Szylchiego. '
    43:
      he: וַיֵּלֶךְ בְּכָל־דֶּרֶךְ אָסָא אָבִיו לֹא־סָר מִמֶּנּוּ לַעֲשׂוֹת הַיָּשָׁר
        בְּעֵינֵי יְהוָה׃
      yi: און ער איז געגאַנגען אין אַל דעם װעג פֿון זײַן פֿאָטער אָסאָן–ער האָט זיך
        ניט אָפּגעקערט דערפֿון–צו טאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט.
      cs: I chodil po vší cestě Azy otce svého, aniž se od ní uchýlil, čině, což dobrého
        bylo před oblíčejem Hospodinovým.
      pl: 'I postępował zupełnie drogą ojca swojego, Asy, a nie odstępował od niej,
        czyniąc wszystko co prawem było w oczach Wiekuistego. '
    44:
      he: אַךְ הַבָּמוֹת לֹא־סָרוּ עוֹד הָעָם מְזַבְּחִים וּמְקַטְּרִים בַּבָּמוֹת׃
      yi: נאָר די בָמות זײַנען ניט אָפּגעטאָן געװאָרן; דאָס פֿאָלק האָט נאָך אַלץ
        געשלאַכט און גערײכערט אױף די בָמות.
      cs: Toliko poněvadž výsostí nezkazili, ještě lid obětoval a kadil na těch výsostech.
      pl: Wyżyny tylko usunięte nie zostały; wciąż jeszcze ofiarował i kadził lud
        na wyżynach. 
    45:
      he: וַיַּשְׁלֵם יְהוֹשָׁפָט עִם־מֶלֶךְ יִשְׂרָאֵל׃
      yi: און יהוֹשפֿט איז געװען אין שלום מיט דעם מלך פֿון ישׂראל.
      cs: Všel také v pokoj král Jozafat s králem Izraelským.
      pl: I utrzymywał Jozafat pokój z królem izraelskim. 
    46:
      he: וְיֶתֶר דִּבְרֵי יְהוֹשָׁפָט וּגְבוּרָתוֹ אֲשֶׁר־עָשָׂה וַאֲשֶׁר נִלְחָם
        הֲלֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי יְהוּדָה׃
      yi: און די איבעריקע זאַכן װעגן יהוֹשפֿט, און זײַן גבֿוּרהשאַפֿט װאָס ער האָט
        אױפֿגעטאָן, און װי ער האָט מלחמה געהאַלטן, דאָס איז שױן באַשריבן אין בוך פֿון
        די צײַטגעשעענישן פֿון די מלכים פֿון יהוּדה.
      cs: Jiné pak věci Jozafatovy, i síla jeho, kterouž prokazoval a kterouž bojoval,
        zapsány jsou v knize o králích Judských.
      pl: A co do innych spraw Jozafata, i dzielnych czynów jakich dokonał, i wojen
        jakie prowadził, spisano to wszak w księdze dziejów królów judzkich. 
    47:
      he: וְיֶתֶר הַקָּדֵשׁ אֲשֶׁר נִשְׁאַר בִּימֵי אָסָא אָבִיו בִּעֵר מִן־הָאָרֶץ׃
      yi: און דעם רעשט פֿון די שאַנדמענער, װאָס איז געבליבן אין די טעג פֿון זײַן פֿאָטער
        אָסאָן, האָט ער אױסגעראַמט פֿון לאַנד.
      cs: Ten ostatky ohyzdných sodomářů, kteříž ještě pozůstali za dnů Azy otce jeho,
        vyplénil z země.
      pl: Szczątki też nierządników, pozostałych w czasach ojca Asy, wytępił z kraju. 
    48:
      he: וּמֶלֶךְ אֵין בֶּאֱדוֹם נִצָּב מֶלֶךְ׃
      yi: און קײן מלך איז ניט געװען אין אדום; אַ געשטעלטער איז געװען מלך.
      cs: Tehdáž nebylo žádného krále v zemi Idumejské, hejtmana měli místo krále.
      pl: Nie było zaś wtedy króla w Edomie; namiestnik był królem. 
    49:
      he: יְהוֹשָׁפָט עשר [עָשָׂה] אֳנִיּוֹת תַּרְשִׁישׁ לָלֶכֶת אוֹפִירָה לַזָּהָב
        וְלֹא הָלָךְ כִּי־נשברה [נִשְׁבְּרוּ] אֳנִיּוֹת בְּעֶצְיוֹן גָּבֶר׃
      yi: יהוֹשפֿט האָט געמאַכט תַּרְשִיש-שיפֿן  צו גײן קײן אוֹפֿיר נאָך גאָלד, אָבער
        ער איז ניט געגאַנגען, װאָרום די שיפֿן זײַנען צעבראָכן געװאָרן בײַ עֶציון-גֶבֿר.
      cs: I nadělal Jozafat lodí mořských, aby jeli do Ofir pro zlato. Ale nejeli,
        nebo polámaly se lodí v Aziongaber.
      pl: Jozafat zbudował był okręty Tarszyszu, które wyprawić miano do Ofiru po złoto;
        nie wyprawiły się jednak, ponieważ rozbiły się okręty te w Ecjon-Geber. 
    50:
      he: אָז אָמַר אֲחַזְיָהוּ בֶן־אַחְאָב אֶל־יְהוֹשָׁפָט יֵלְכוּ עֲבָדַי עִם־עֲבָדֶיךָ
        בָּאֳנִיּוֹת וְלֹא אָבָה יְהוֹשָׁפָט׃
      yi: 'דענצמאָל האָט אַחַזיָהו דער זון פֿון אַחאבֿן געזאָגט צו יהוֹשפֿטן: זאָלן
        מײַנע קנעכט גײן מיט דײַנע קנעכט אין די שיפֿן; אָבער יהוֹשפֿט האָט ניט געװאָלט.'
      cs: 'Řekl byl také Ochoziáš syn Achabův Jozafatovi: Nechť jedou služebníci moji
        s služebníky tvými na lodech. Ale Jozafat nechtěl.'
      pl: 'Wtedy rzekł Achazja, syn Ahaba, do Jozafata: Pozwól sługom moim wyprawić
        się ze sługami twoimi na okrętach! Jozafat wszakże nie zgodził się. '
    51:
      he: וַיִּשְׁכַּב יְהוֹשָׁפָט עִם־אֲבֹתָיו וַיִּקָּבֵר עִם־אֲבֹתָיו בְּעִיר דָּוִד
        אָבִיו וַיִּמְלֹךְ יְהוֹרָם בְּנוֹ תַּחְתָּיו׃
      yi: און יהוֹשפֿט האָט זיך געלײגט מיט זײַנע עלטערן, און ער איז באַגראָבן געװאָרן
        לעבן זײַנע עלטערן, אין זײַן פֿאָטער דָוִדס שטאָט; און זײַן זון יהוֹרם איז
        געװאָרן מלך אױף זײַן אָרט.
      cs: I usnul Jozafat s otci svými, a pochován jest s otci svými v městě Davida
        otce svého; kraloval pak Joram syn jeho místo něho.
      pl: I spoczął Jozafat przy ojcach swoich i pochowano go przy ojcach swoich w mieście
        Dawida, przodka swego. I objął rządy syn jego, Joram, miasto niego. 
    52:
      he: אֲחַזְיָהוּ בֶן־אַחְאָב מָלַךְ עַל־יִשְׂרָאֵל בְּשֹׁמְרוֹן בִּשְׁנַת שְׁבַע
        עֶשְׂרֵה לִיהוֹשָׁפָט מֶלֶךְ יְהוּדָה וַיִּמְלֹךְ עַל־יִשְׂרָאֵל שְׁנָתָיִם׃
      yi: אַחַזיָהו דער זון פֿון אַחאבֿן איז געװאָרן מלך איבער ישׂראל אין שומרון אין
        זיבעצנטן יאָר פֿון יהוֹשפֿט דעם מלך פֿון יהוּדה, און ער האָט געקיניגט איבער
        ישׂראל צװײ יאָר.
      cs: Ochoziáš syn Achabův počal kralovati nad Izraelem v Samaří, léta sedmnáctého
        Jozafata krále Judského, a kraloval nad Izraelem dvě létě.
      pl: Achazja, syn Ahaba, objął rządy nad Izraelem w Samaryi siedmnastego roku
        Jozafata, króla judzkiego, a panował nad Izraelem dwa lata. 
    53:
      he: וַיַּעַשׂ הָרַע בְּעֵינֵי יְהוָה וַיֵּלֶךְ בְּדֶרֶךְ אָבִיו וּבְדֶרֶךְ אִמּוֹ
        וּבְדֶרֶךְ יָרָבְעָם בֶּן־נְבָט אֲשֶׁר הֶחֱטִיא אֶת־יִשְׂרָאֵל׃
      yi: און ער האָט געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט, און איז געגאַנגען
        אין דעם װעג פֿון זײַן פֿאָטער, און אין דעם װעג פֿון זײַן מוטער, און אין דעם
        װעג פֿון יָרָבֿעָם דעם זון פֿון נבֿטן, װאָס האָט געמאַכט זינדיקן ישׂראל.
      cs: Nebo činil zlé věci před oblíčejem Hospodinovým, a chodil po cestě otce
        svého a po cestě matky své, i po cestě Jeroboáma syna Nebatova, kterýž přivodil
        k hřešení lid Izraelský.
      pl: I czynił co niegodziwem było w oczach Wiekuistego, i postępował drogą ojca
        i matki swojej i drogą Jerobeama, syn Nebata, który uwiódł do grzechu Izraela. 
    54:
      he: וַיַּעֲבֹד אֶת־הַבַּעַל וַיִּשְׁתַּחֲוֶה לוֹ וַיַּכְעֵס אֶת־יְהוָה אֱלֹהֵי
        יִשְׂרָאֵל כְּכֹל אֲשֶׁר־עָשָׂה אָבִיו׃
      yi: און ער האָט געדינט בַעַל, און האָט זיך געבוקט צו אים, און האָט דערצערנט
        יהוה דעם גאָט פֿון ישׂראל, אַזױ װי אַלץ װאָס זײַן פֿאָטער האָט געטאָן.
      cs: Sloužil také Bálovi a klaněl se jemu, čímž popudil k hněvu Hospodina Boha
        Izraelského vedlé toho všeho, což činil otec jeho.
      pl: I służył Baalowi, i korzył się mu, i jątrzył Wiekuistego, Boga Izraela,
        zupełnie tak jako czynił ojciec jego. 
