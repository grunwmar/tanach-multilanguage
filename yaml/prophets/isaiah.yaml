text:
  1:
    1:
      he: חֲזוֹן יְשַׁעְיָהוּ בֶן־אָמוֹץ אֲשֶׁר חָזָה עַל־יְהוּדָה וִירוּשָׁלִָם בִּימֵי
        עֻזִּיָּהוּ יוֹתָם אָחָז יְחִזְקִיָּהוּ מַלְכֵי יְהוּדָה׃
      yi: די זעונג פֿון ישַעיָהו דעם זון פֿון אָמוצן, װאָס ער האָט געזען אױף יהוּדה
        און ירושלים, אין די טעג פֿון עוּזִיָהו, יוֹתָם, אָחָז, יחִזקִיָהו, די מלכים
        פֿון יהוּדה.
      cs: Vidění Izaiáše syna Amosova, kteréž viděl o Judovi a Jeruzalému, za dnů
        Uziáše, Jotama, Achasa a Ezechiáše, králů Judských.
      pl: Proroctwo Jeszaji, syna Amoca, który prorokował o Jehudzie i Jeruszalaim
        za czasów Uzyji, Jothama, Achaza i Chiskji, królów Jehudy. 
    2:
      he: שִׁמְעוּ שָׁמַיִם וְהַאֲזִינִי אֶרֶץ כִּי יְהוָה דִּבֵּר בָּנִים גִּדַּלְתִּי
        וְרוֹמַמְתִּי וְהֵם פָּשְׁעוּ בִי׃
      yi: 'הערט איר הימלען, און פֿאַרנעם דו ערד, װאָרום גאָט האָט גערעדט: קינדער האָב
        איך דערצױגן און אױפֿגעבראַכט, און זײ האָבן געבראָכן אָן מיר.'
      cs: 'Slyšte nebesa, a ušima pozoruj země, nebo Hospodin mluví: Syny jsem vychoval
        a vyvýšil, oni pak strhli se mne.'
      pl: Słuchajcie niebiosa, a podaj ucho ziemio, gdyż Wiekuisty przemawia! Synów
        wychowałem i wyniosłem, a oni sprzeniewierzyli się Mnie. 
    3:
      he: יָדַע שׁוֹר קֹנֵהוּ וַחֲמוֹר אֵבוּס בְּעָלָיו יִשְׂרָאֵל לֹא יָדַע עַמִּי
        לֹא הִתְבּוֹנָן׃
      yi: אַן אָקס װײס זײַן בעל-הבית, און אַן אײזל די קאָריטע פֿון זײַן האַר; ישׂראל
        װײס ניט, מײַן פֿאָלק קוקט זיך ניט אום.
      cs: Vůl zná hospodáře svého, a osel jesle pánů svých; Izrael nezná, lid můj
        nesrozumívá.
      pl: 'Zna wół właściciela swojego, i osieł żłób swego pana: Israel nie zna, naród
        Mój się nie zastanawia. '
    4:
      he: הוֹי גּוֹי חֹטֵא עַם כֶּבֶד עָוֺן זֶרַע מְרֵעִים בָּנִים מַשְׁחִיתִים עָזְבוּ
        אֶת־יְהוָה נִאֲצוּ אֶת־קְדוֹשׁ יִשְׂרָאֵל נָזֹרוּ אָחוֹר׃
      yi: װײ, זינדיקע אומה, פֿאָלק מיט פֿאַרברעכן באַשװערט, זאָמען פֿון שלעכטסטוער,
        קינדער פֿאַרדאָרבענע! פֿאַרלאָזט האָבן זײ גאָט, געלעסטערט דעם הײליקן פֿון
        ישׂראל, אַהינטער זיך אָפּגעקערט.
      cs: Ach, národe hříšný, lide obtížený nepravostí, símě zlostníků, synové nešlechetní,
        opustili Hospodina, pohrdli svatým Izraelským, odvrátili se zpět.
      pl: Biada, narodzie występny, ludu obciążony grzechem, nasienie zbrodnicze,
        dzieci skażone! Opuścili Wiekuistego, bluźnili Świętemu Israela, odwrócili
        się wstecz. 
    5:
      he: עַל מֶה תֻכּוּ עוֹד תּוֹסִיפוּ סָרָה כָּל־רֹאשׁ לָחֳלִי וְכָל־לֵבָב דַּוָּי׃
      yi: װוּ נאָך װילט איר געשלאָגן װערן, װאָס איר קערט אײַך נאָך מער אָפּ? דער גאַנצער
        קאָפּ איז קראַנק, און דאָס גאַנצע האַרץ איז אין װײטאָג;
      cs: Proč, čím více biti býváte, tím více se odvracujete? Všecka hlava jest neduživá,
        a všecko srdce zemdlené.
      pl: Na czém was razić jeszcze, gdy przymnożycie występku? Cała głowa schorzała,
        całe serce zbolałe. 
    6:
      he: מִכַּף־רֶגֶל וְעַד־רֹאשׁ אֵין־בּוֹ מְתֹם פֶּצַע וְחַבּוּרָה וּמַכָּה טְרִיָּה
        לֹא־זֹרוּ וְלֹא חֻבָּשׁוּ וְלֹא רֻכְּכָה בַּשָּׁמֶן׃
      yi: פֿון פֿוסטריט ביזן קאָפּאיז אין אים קײן גאַנץ גליד ניטאָ, נאָר אַ ריס און
        אַ בײל און אַן אײַטעריק װוּנד; ניט אױסגעדריקט זײַנען זײ געװאָרן, און ניט פֿאַרבונדן,
        און ניט מיט אײל דערװײכט.
      cs: Od zpodku nohy až do vrchu hlavy není na něm místa celého, jen rána a zsinalost,
        a zbití zahnojené, aniž se vytlačuje, ani uvazuje, ani olejem změkčuje.
      pl: Od stóp do głów nic w nim zdrowego; rany i sińce i wrzody ropiejące, - nie
        wyciśnięte, nie przewiązane, nie zmiękczone oliwą. 
    7:
      he: אַרְצְכֶם שְׁמָמָה עָרֵיכֶם שְׂרֻפוֹת אֵשׁ אַדְמַתְכֶם לְנֶגְדְּכֶם זָרִים
        אֹכְלִים אֹתָהּ וּשְׁמָמָה כְּמַהְפֵּכַת זָרִים׃
      yi: אײַער לאַנד איז אַ װיסטעניש, אײַערע שטעט זײַנען אין פֿײַער פֿאַרברענט; אײַער
        ערד – פֿרעמדע פֿאַרצערן זי אײַך אַנטקעגן, און װיסט איז זי װי דער איבערקער
        פֿון אַ פֿלײצונג.
      cs: Země vaše spustla, města vaše vypálena ohněm; zemi vaši před vámi cizozemci
        zžírají, a v poušť obracejí, tak jakž vše kazí cizozemci.
      pl: Kraj wasz pustynią, miasta wasze popalone pożogą, ziemia wasza, - przed
        wami cudzoziemcy ją pożerają, i spustoszona jako rumowisko po barbarzyńcach. 
    8:
      he: וְנוֹתְרָה בַת־צִיּוֹן כְּסֻכָּה בְכָרֶם כִּמְלוּנָה בְמִקְשָׁה כְּעִיר
        נְצוּרָה׃
      yi: און געבליבן איז טאָכטער צִיון, װי אַ בײַדל אין אַ װײַנגאָרטן, װי אַ נאַכטלעג
        אין אַ פּלוצערפֿעלד, װי אַ װאַכבוד פֿון ריטלעך.
      cs: I zůstala dcera Sionská jako boudka na vinici, jako chaloupka v zahradě
        tykevné, a jako město zkažené.
      pl: A pozostała córa Cyonu jako namiot w winnicy, jako strażnica na ogórczaném
        polu, jako miasto oblężone. 
    9:
      he: לוּלֵי יְהוָה צְבָאוֹת הוֹתִיר לָנוּ שָׂרִיד כִּמְעָט כִּסְדֹם הָיִינוּ
        לַעֲמֹרָה דָּמִינוּ׃
      yi: װען ניט גאָט פֿון צבֿאותװאָלט אונדז אַ קלײן איבערבלײַב געלאָזט, װאָלטן מיר
        װי סדום געװאָרן, צו עַמורָה װאָלטן מיר געװען געגליכן.
      cs: Byť nám byl Hospodin zástupů jakkoli malička ostatků nezanechal, byli bychom
        jako Sodoma, byli bychom Gomoře podobni.
      pl: Gdyby Wiekuisty zastępów nie zostawił nam tego szczątku drobnego, jak Sedom
        byśmy byli, do Amory podobni. 
    10:
      he: שִׁמְעוּ דְבַר־יְהוָה קְצִינֵי סְדֹם הַאֲזִינוּ תּוֹרַת אֱלֹהֵינוּ עַם עֲמֹרָה׃
      yi: הערט דאָס װאָרט פֿון יהוה, איר פֿירער פֿון סדום; פֿאַרנעמט די לער פֿון אונדזער
        גאָט, איר פֿאָלק פֿון עַמורָה.
      cs: 'Slyšte slovo Hospodinovo, knížata Sodomská, ušima pozorujte zákona Boha
        našeho, lide Gomorský:'
      pl: Słuchajcie słowa Wiekuistego, naczelnicy Sedomu, podaj ucho nauce Boga naszego,
        narodzie Amory! 
    11:
      he: לָמָּה־לִּי רֹב־זִבְחֵיכֶם יֹאמַר יְהוָה שָׂבַעְתִּי עֹלוֹת אֵילִים וְחֵלֶב
        מְרִיאִים וְדַם פָּרִים וּכְבָשִׂים וְעַתּוּדִים לֹא חָפָצְתִּי׃
      yi: צו װאָס מיר אײַערע פֿיל שלאַכטאָפּפֿער? זאָגט גאָט, איך בין זאַט מיט בראַנדאָפּפֿער
        פֿון װידערס, און מיט פֿעטס פֿון געשטאָפּטע; און בלוט פֿון אָקסן און שעפּסן
        און בעקװיל איך ניט האָבן.
      cs: K čemu jest mi množství obětí vašich? dí Hospodin. Syt jsem zápalných obětí
        skopců a tuků krmných hovad, a krve volků a beránků a kozlů nejsem žádostiv.
      pl: Cóż Mi po mnóztwie ofiar waszych, rzecze Wiekuisty. Syt jestem całopalenia
        baranów i tuku karmnych cieląt, a krwi wołów i jagniąt i kozłów nie pożądam. 
    12:
      he: כִּי תָבֹאוּ לֵרָאוֹת פָּנָי מִי־בִקֵּשׁ זֹאת מִיֶּדְכֶם רְמֹס חֲצֵרָי׃
      yi: אַז איר קומט זיך װײַזן פֿאַר מיר, װער בעט דאָס פֿון אײַך מײַנע הױפֿן צו
        טרעטן?
      cs: Že přicházíte, abyste se ukazovali přede mnou, kdož toho z ruky vaší hledal,
        abyste šlapali síně mé?
      pl: Gdy przychodzicie, aby ukazać się przed obliczem Mojém, któż żąda tego od was,
        żebyście deptali Me przedsienia? 
    13:
      he: לֹא תוֹסִיפוּ הָבִיא מִנְחַת־שָׁוְא קְטֹרֶת תּוֹעֵבָה הִיא לִי חֹדֶשׁ וְשַׁבָּת
        קְרֹא מִקְרָא לֹא־אוּכַל אָוֶן וַעֲצָרָה׃
      yi: ניט ברענגט מער קרבנות אומזיסט, אַן אומװערדיקע דעמפֿונג איז דאָס מיר; ראש-חודש
        און שבת, רופֿן אַ צונױפֿרופֿונג –אומרעכט מיט אײַנזאַמלונג קען איך ניט לײַדן;
      cs: Nepřinášejte více oběti oklamání. Kadění v ohavnosti mám, novměsíců a sobot
        a svolávání nemohu trpěti, (nepravost jest), ani shromáždění.
      pl: Przestańcie składać dary kłamstwa, kadzidło będące obrzydłością Mi. Nów
        i Sabbat i ogłaszanie świąt - nie cierpię niegodziwości i uroczystości! 
    14:
      he: חָדְשֵׁיכֶם וּמוֹעֲדֵיכֶם שָׂנְאָה נַפְשִׁי הָיוּ עָלַי לָטֹרַח נִלְאֵיתִי
        נְשֹׂא׃
      yi: אײַערע ראש-חודשן און אײַערע יום-טובֿיםהאָט פֿײַנט מײַן זעל; זײ זײַנען מיר
        צו לאַסט געװאָרן, איך קען זײ ניט פֿאַרטראָגן.
      cs: Novměsíců vašich a slavností vašich nenávidí duše má; jsou mi břemenem,
        ustal jsem, nesa je.
      pl: Nowiów i świąt waszych nienawidzi dusza Moja, stały Mi się ciężarem, sprzykrzyło
        Mi się je znosić. 
    15:
      he: וּבְפָרִשְׂכֶם כַּפֵּיכֶם אַעְלִים עֵינַי מִכֶּם גַּם כִּי־תַרְבּוּ תְפִלָּה
        אֵינֶנִּי שֹׁמֵעַ יְדֵיכֶם דָּמִים מָלֵאוּ׃
      yi: און אַז איר שפּרײט אױס אײַערע הענט, װעל איך פֿאַרהױלן מײַנע אױגן פֿון אײַך;
        און פֿיל איר זאָלט ניט תּפֿילה טאָן, הער איך ניט צו; אײַערע הענט זײַנען פֿול
        מיט בלוט.
      cs: Protož, když rozprostíráte ruce vaše, skrývám oči své před vámi, a když
        množíte modlitbu, neslyším; ruce vaše krve plné jsou.
      pl: 'A gdy wyciągniecie dłonie wasze, odwrócę oczy Moje od was; a choćbyście
        namnożyli modlitw, nie będę słuchał: ręce wasze krwi pełne! '
    16:
      he: רַחֲצוּ הִזַּכּוּ הָסִירוּ רֹעַ מַעַלְלֵיכֶם מִנֶּגֶד עֵינָי חִדְלוּ הָרֵעַ׃
      yi: װאַשט אײַך, רײניקט אײַך, טוט אָפּ אײַערע שלעכטע מעשׂיםפֿון קעגן מײַנע אױגן,
        הערט אױף שלעכטס טאָן;
      cs: Umejte se, očisťte se, odvrzte zlost skutků vašich od očí mých, přestaňte
        zle činiti.
      pl: Obmyjcie, oczyśćcie się, oddalcie zło postępków waszych z przed oczu Moich,
        przestańcie złoczynić. 
    17:
      he: לִמְדוּ הֵיטֵב דִּרְשׁוּ מִשְׁפָּט אַשְּׁרוּ חָמוֹץ שִׁפְטוּ יָתוֹם רִיבוּ
        אַלְמָנָה׃
      yi: לערנט גוטס טאָן, זוכט גערעכטיקײט, שטאַרקט דעם געדריקטן, טוט רעכט דעם יתום,
        נעמט זיך אָן פֿאַר דער אלמנה.
      cs: Učte se dobře činiti, hledejte soudu, pozdvihněte potlačeného, dopomozte
        k spravedlnosti sirotku, zastaňte vdovy.
      pl: Nauczcie się dobro spełniać, domagajcie się sprawiedliwości, podźwignijcie
        uciemiężonego, poszukujcie praw sieroty, brońcie wdowy, 
    18:
      he: לְכוּ־נָא וְנִוָּכְחָה יֹאמַר יְהוָה אִם־יִהְיוּ חֲטָאֵיכֶם כַּשָּׁנִים
        כַּשֶּׁלֶג יַלְבִּינוּ אִם־יַאְדִּימוּ כַתּוֹלָע כַּצֶּמֶר יִהְיוּ׃
      yi: 'קומט נאָר, און לאָמיר זיך דורכרעדן, זאָגט גאָט: אױב אײַערע זינד װעלן װי
        קאַרמין זײַן, װעלן זײ װײַס װי שנײ װערן; אױב זײ װעלן רױט זײַן װי װערמילפֿאַרב,
        װעלן זײ װי װאָל װערן.'
      cs: 'Poďtež nu, a poukažme sobě, praví Hospodin: Budou-li hříchové vaši jako
        červec dvakrát barvený, jako sníh zbělejí; budou-li červení jako šarlat, jako
        vlna budou.'
      pl: 'Wystąpcie, a rozprawim się, rzecze Wiekuisty: Choćby były grzechy wasze
        jako szkarłat, niby śnieg zbieleją, choćby czerwieniły się jak purpura, niby
        wełna się staną. '
    19:
      he: אִם־תֹּאבוּ וּשְׁמַעְתֶּם טוּב הָאָרֶץ תֹּאכֵלוּ׃
      yi: אױב איר װעט װעלן און װעט צוהערן, װעט איר עסן דאָס גוטס פֿונעם לאַנד;
      cs: Budete-li povolní a poslušní, dobré věci země jísti budete.
      pl: Jeżeli powolni będziecie i posłuszni, co najprzedniejszego na ziemi wam
        spożywać; 
    20:
      he: וְאִם־תְּמָאֲנוּ וּמְרִיתֶם חֶרֶב תְּאֻכְּלוּ כִּי פִּי יְהוָה דִּבֵּר׃
      yi: אָבער אַז איר װעט ניט װעלן, און װעט װידערשפּעניקן, װעט איר פֿון דער שװערד
        געגעסן װערן; װאָרום דאָס מױל פֿון גאָט האָט גערעדט.
      cs: Pakli nebudete povolní, ale zpurní, od meče sežráni budete; nebo ústa Hospodinova
        mluvila.
      pl: Lecz jeżeli wzbraniać się zechcecie i opierać, od miecza będziecie strawieni,
        bo usta Wiekuistego to wyrzekły. 
    21:
      he: אֵיכָה הָיְתָה לְזוֹנָה קִרְיָה נֶאֱמָנָה מְלֵאֲתִי מִשְׁפָּט צֶדֶק יָלִין
        בָּהּ וְעַתָּה מְרַצְּחִים׃
      yi: װי איז אַ זונה געװאָרןדי געטרײַע שטאָט! געװען פֿול מיט גערעכטיקײט, רעכטפֿאַרטיקײט
        פֿלעגט רוען אין איר, און אַצונדערטאָ – מערדערס.
      cs: Jak tě nevěstkou učiněno to město věrné, plné soudu! Spravedlnost přebývala
        v něm, nyní pak vražedlníci.
      pl: Jakże się stała wszetecznicą stolica wierna! Pełna prawości, sprawiedliwość
        przebywała w niej, a teraz rozbójnicy. 
    22:
      he: כַּסְפֵּךְ הָיָה לְסִיגִים סָבְאֵךְ מָהוּל בַּמָּיִם׃
      yi: דײַן זילבער איז פּסולת געװאָרן, דײַן טראַנק איז מיט װאַסער געמישט.
      cs: Stříbro tvé obrátilo se v trůsky, víno tvé smíšeno s vodou.
      pl: Srebro twoje obróciło się w żużle, napój twój zaprawiony wodą. 
    23:
      he: שָׂרַיִךְ סוֹרְרִים וְחַבְרֵי גַּנָּבִים כֻּלּוֹ אֹהֵב שֹׁחַד וְרֹדֵף שַׁלְמֹנִים
        יָתוֹם לֹא יִשְׁפֹּטוּ וְרִיב אַלְמָנָה לֹא־יָבוֹא אֲלֵיהֶם׃
      yi: דײַנע האַרן זײַנען אָפּקערערס, און חבֿרים פֿון גנבֿים; איטלעכער האָט ליב
        שוחד, און יאָגט זיך נאָך געצאָלט; דעם יתום טוען זײ ניט קײן רעכט, און דער שטרײַט
        פֿון דער אלמנה גײט זײ ניט אָן.
      cs: Knížata tvá zpurná a tovaryši zlodějů, jeden každý z nich miluje dary, a
        dychtí po úplatcích; sirotku k spravedlnosti nedopomáhají, a pře vdovy před
        ně nepřichází.
      pl: Naczelnicy twoi - rozpustnicy, spólnicy złodziei. Wszystko polubiło datki
        i goni za wziątkami; sieroty nie sądzą, a sprawa wdowy nie przychodzi przed
        nich. 
    24:
      he: לָכֵן נְאֻם הָאָדוֹן יְהוָה צְבָאוֹת אֲבִיר יִשְׂרָאֵל הוֹי אֶנָּחֵם מִצָּרַי
        וְאִנָּקְמָה מֵאוֹיְבָי׃
      yi: 'דרום זאָגט דער האַר, גאָט פֿון צבֿאות, דער מאַכטיקער פֿון ישׂראל: אָ, איך
        װעל זיך שטילן אָן מײַנע פֿײַנט, און זיך נוקם זײַן אָן מײַנע שׂונאים.'
      cs: 'Protož dí Pán, Hospodin zástupů, silný Izraelský: Aj, jáť se potěším nad
        protivníky svými, a vymstím se nad nepřátely svými,'
      pl: 'Przeto rzecze Pan, Wiekuisty zastępów, mocarz Israela: O! uczynię Sobie
        zadość od wrogów Moich, a pomszczę się nad przeciwnikami Moimi. '
    25:
      he: וְאָשִׁיבָה יָדִי עָלַיִךְ וְאֶצְרֹף כַּבֹּר סִיגָיִךְ וְאָסִירָה כָּל־בְּדִילָיִךְ׃
      yi: און איך װעל קערן מײַן האַנט אױף דיר, און לײַטערן װי מיט לױג דײַנע פּסולת,
        און אָפּטאָן אַלע דײַנע בלײַען.
      cs: Když zase obrátím ruku svou na tě, až přepálím dočista trůsky tvé, a odejmu
        všecken cín tvůj,
      pl: Poczém obrócę rękę Moję na ciebie i wypławię jak ług żużle twoje, i wydzielę
        wszystkie twe przymieszki. 
    26:
      he: וְאָשִׁיבָה שֹׁפְטַיִךְ כְּבָרִאשֹׁנָה וְיֹעֲצַיִךְ כְּבַתְּחִלָּה אַחֲרֵי־כֵן
        יִקָּרֵא לָךְ עִיר הַצֶּדֶק קִרְיָה נֶאֱמָנָה׃
      yi: און איך װעל אומקערן דײַנע ריכטער װי צוערשט, און דײַנע יועצים װי אין אָנהײב;
        דערנאָך װעט מען דיך רופֿןדער כּרך פֿון גערעכטיקײט, די געטרײַע שטאָט.
      cs: A obnovím soudce tvé tak jako na počátku, a rádce tvé jako s prvu. A tu
        potom slouti budeš městem spravedlnosti, městem věrným.
      pl: I przywrócę sędziów twoich jak przedtém, a radców twoich jak za dawna. Wówczas
        nazwą cię znowu miastem sprawiedliwości, grodem wiernym. 
    27:
      he: צִיּוֹן בְּמִשְׁפָּט תִּפָּדֶה וְשָׁבֶיהָ בִּצְדָקָה׃
      yi: צִיון װעט דורך גערעכטיקײט דערלײזט װערן, און אירע צוריקגעקערטע דורך רעכטפֿאַרטיקײט.
      cs: Sion v soudu vykoupen bude, a kteříž zase uvedeni budou do něho, v spravedlnosti.
      pl: Cyon sądem wyzwolonym będzie, a pokutujący jego sprawiedliwością. 
    28:
      he: וְשֶׁבֶר פֹּשְׁעִים וְחַטָּאִים יַחְדָּו וְעֹזְבֵי יְהוָה יִכְלוּ׃
      yi: און אַ בראָך אױף די פֿאַרברעכער און זינדיקע אין אײנעם; און די װאָס פֿאַרלאָזן
        גאָט, װעלן פֿאַרלענדט װערן.
      cs: Setření pak přestupníků a nešlechetných v náhle přijde, a kteříž opouštějí
        Hospodina, docela zahynou.
      pl: Ale pogrom zdrajcom i występnym społem, a którzy odstąpili Wiekuistego,
        zagłada im! 
    29:
      he: כִּי יֵבֹשׁוּ מֵאֵילִים אֲשֶׁר חֲמַדְתֶּם וְתַחְפְּרוּ מֵהַגַּנּוֹת אֲשֶׁר
        בְּחַרְתֶּם׃
      yi: װאָרום מע װעט צו שאַנד װערןפֿון די אײַכנבײמער װאָס איר האָט געגלוסט, און
        איר װעט זיך שעמעןמיט די גערטנער װאָס איר האָט אױסדערװײלט.
      cs: Nebo zahanbeni budete pro háje, po nichž jste toužili, a zastydíte se pro
        zahrady, kteréž jste sobě zvolili.
      pl: I będą zawstydzeni za dęby, któreście upodobali, - tak, rumienić się będziecie
        za ogrody, któreście wybrali sobie. 
    30:
      he: כִּי תִהְיוּ כְּאֵלָה נֹבֶלֶת עָלֶהָ וּכְגַנָּה אֲשֶׁר־מַיִם אֵין לָהּ׃
      yi: װאָרום איר װעט זײַן װי אַ טערעבינטװאָס זײַן בלאַט װערט פֿאַרװעלקט, און װי
        אַ גאָרטןװאָס האָט ניט קײן װאַסער.
      cs: Budete zajisté jako dub, s něhož lístí prší, a jako zahrada, v níž vody
        není.
      pl: Bo będziecie sami jako dąb, którego liść więdnie, i jako ogród, w którym
        wody niema. 
    31:
      he: וְהָיָה הֶחָסֹן לִנְעֹרֶת וּפֹעֲלוֹ לְנִיצוֹץ וּבָעֲרוּ שְׁנֵיהֶם יַחְדָּו
        וְאֵין מְכַבֶּה׃
      yi: און דער שטאַרקער װעט װערן װי פֿלאַקסשטרױ, און זײַן װערק אַ פֿונקאון בײדע
        אין אײנעם װעלן ברענען, און קײן לעשער װעט ניט זײַן.
      cs: I bude nejsilnější jako koudel, a učinitel jeho jako jiskra; i bude to obé
        hořeti spolu, a nebude žádného, ješto by uhasiti mohl.
      pl: I stanie się potężny paździerzem, a dzieła jego iskrą, i wspłoną oba razem,
        a nikt nie zagasi. 
  2:
    1:
      he: הַדָּבָר אֲשֶׁר חָזָה יְשַׁעְיָהוּ בֶּן־אָמוֹץ עַל־יְהוּדָה וִירוּשָׁלִָם׃
      yi: דאָס װאָרט װאָס ישַעיָהו דער זון פֿון אָמוצן האָט געזען אױף יהוּדה און ירושלים.
      cs: Slovo, kteréž viděl Izaiáš syn Amosův o Judovi a Jeruzalému.
      pl: Słowo, które prorokował Jeszajahu, syn Amoca o Jehudzie i Jeruszalaim. 
    2:
      he: וְהָיָה בְּאַחֲרִית הַיָּמִים נָכוֹן יִהְיֶה הַר בֵּית־יְהוָה בְּרֹאשׁ הֶהָרִים
        וְנִשָּׂא מִגְּבָעוֹת וְנָהֲרוּ אֵלָיו כָּל־הַגּוֹיִם׃
      yi: און עס װעט זײַן אין סָוף פֿון די טעג, װעט שטײן פֿעסט דער באַרג פֿון גאָטס
        הױזאױבן אָן פֿון די בערג, און דערהױבן איבער די הײכן; און אַלע פֿעלקער װעלן
        צו אים שטראָמען.
      cs: I stane se v posledních dnech, že utvrzena bude hora domu Hospodinova na
        vrchu hor, a vyvýšena nad pahrbky, i pohrnou se k ní všickni národové.
      pl: I będzie w późne czasy, utwierdzona stanie góra domu Wiekuistego na szczycie
        gór, wywyższona ponad wzgórza, a spływać do niej będą wszystkie narody. 
    3:
      he: וְהָלְכוּ עַמִּים רַבִּים וְאָמְרוּ לְכוּ וְנַעֲלֶה אֶל־הַר־יְהוָה אֶל־בֵּית
        אֱלֹהֵי יַעֲקֹב וְיֹרֵנוּ מִדְּרָכָיו וְנֵלְכָה בְּאֹרְחֹתָיו כִּי מִצִּיּוֹן
        תֵּצֵא תוֹרָה וּדְבַר־יְהוָה מִירוּשָׁלִָם׃
      yi: 'און פֿיל אומות װעלן גײן און װעלן זאָגן: קומט, און לאָמיר אַרױפֿגײן צום
        באַרג פֿון יהוה, צום הױז פֿון דעם גאָט פֿון יעקבֿ; און ער װעט אונדז לערנען
        פֿון זײַנע װעגן, און מיר װעלן גײן אין זײַנע שטעגן; װאָרום פֿון צִיון װעט אַרױסגײן
        אַ תּורה, און גאָטס װאָרט פֿון ירושלים.'
      cs: 'A půjdou lidé mnozí, říkajíce: Poďte, a vstupme na horu Hospodinovu, do
        domu Boha Jákobova, a bude nás vyučovati cestám svým, i budeme choditi po
        stezkách jeho. Nebo z Siona vyjde zákon, a slovo Hospodinovo z Jeruzaléma.'
      pl: 'I wyruszą ludy liczne i powiedzą: Zabierzcie się, a wstąpmy na górę Wiekuistego,
        do domu Boga Jakóbów, by nas nauczył o drogach Swoich, i abyśmy postępowali
        ścieżkami Jego, - bo z Cyonu wychodzi nauka, a słowo Wiekuistego z Jeruszalaim. '
    4:
      he: וְשָׁפַט בֵּין הַגּוֹיִם וְהוֹכִיחַ לְעַמִּים רַבִּים וְכִתְּתוּ חַרְבוֹתָם
        לְאִתִּים וַחֲנִיתוֹתֵיהֶם לְמַזְמֵרוֹת לֹא־יִשָּׂא גוֹי אֶל־גּוֹי חֶרֶב וְלֹא־יִלְמְדוּ
        עוֹד מִלְחָמָה׃
      yi: און ער װעט משפּטן צװישן די פֿעלקער, און אַנטשײדן איבער פֿיל אומות; און זײ
        װעלן שמידן זײערע שװערדן אױף אַקעראײַזנס, און זײערע שפּיזן אױף צװײַגמעסערס;
        אַ פֿאָלק קעגן אַ פֿאָלק װעט ניט הײבן אַ שװערד, און מע װעט ניט מער לערנען
        מלחמה.
      cs: Onť bude souditi mezi národy, a trestati bude lidi mnohé. I zkují meče své
        v motyky, a oštípy své v srpy. Nepozdvihne národ proti národu meče, a nebudou
        se více učiti boji.
      pl: I rozsądzać będzie między narodami, i rozstrzygać u ludów wielu, i przekują
        miecze swoje na pługi, a włócznie swoje na sierpy. Nie podniesie naród przeciw
        narodowi oręża, i nie będą ćwiczyć się nadal do boju. 
    5:
      he: בֵּית יַעֲקֹב לְכוּ וְנֵלְכָה בְּאוֹר יְהוָה׃
      yi: הױז פֿון יעקבֿ, קומט, און לאָמיר גײןאין דעם ליכט פֿון גאָט.
      cs: Dome Jákobův, poďtež, a choďme v světle Hospodinově.
      pl: Domu Jakóba, naprzód, postępujmy w świetle Wiekuistego! 
    6:
      he: כִּי נָטַשְׁתָּה עַמְּךָ בֵּית יַעֲקֹב כִּי מָלְאוּ מִקֶּדֶם וְעֹנְנִים
        כַּפְּלִשְׁתִּים וּבְיַלְדֵי נָכְרִים יַשְׂפִּיקוּ׃
      yi: װאָרום האָסט פֿאַרלאָזט דײַן פֿאָלק, דאָס הױז פֿון יעקבֿ, װײַל זײ זײַנען
        פֿול מיט כּישוף פֿון מזרח, און מיט װאָרזאָגער אַזױ װי די פּלִשתּים, און מיט
        פֿרעמדגעבאָרענע זאַכן גיבן זײ זיך אָפּ.
      cs: Ale ty jsi opustil lid svůj, dům Jákobův, proto že jsou naplněni ohavnostmi
        národů východních, a jsou pověrní jako Filistinští, a smyšlínky cizozemců
        že sobě libují.
      pl: Aleś porzucił lud Twój, dom Jakóba, gdyż pełni są Wschodu, i wróżbitami
        są jak Filistyni, a w wytwory obcych obfitują. 
    7:
      he: וַתִּמָּלֵא אַרְצוֹ כֶּסֶף וְזָהָב וְאֵין קֵצֶה לְאֹצְרֹתָיו וַתִּמָּלֵא
        אַרְצוֹ סוּסִים וְאֵין קֵצֶה לְמַרְכְּבֹתָיו׃
      yi: און אָנגעפֿילט געװאָרן איז זײַן לאַנד מיט זילבער און גאָלד, און ניטאָ קײן
        שיעור צו זײַנע אוֹצרות;
      cs: K tomu naplněna jest země jejich stříbrem a zlatem, tak že není konce pokladům
        jejich; naplněna jest země jejich i koňmi, vozům pak jejich počtu není.
      pl: I pełna ziemia jego srebra i złota, a niemasz końca skarbom jego; i pełna
        ziemia jego rumaków, a niemasz końca wozom jego. 
    8:
      he: וַתִּמָּלֵא אַרְצוֹ אֱלִילִים לְמַעֲשֵׂה יָדָיו יִשְׁתַּחֲווּ לַאֲשֶׁר עָשׂוּ
        אֶצְבְּעֹתָיו׃
      yi: און אָנגעפֿילט געװאָרן איז זײַן לאַנד מיט פֿערד, און ניטאָ קײן שיעור צו
        זײַנע רײַטװעגן. און אָנגעפֿילט געװאָרן איז זײַן לאַנד מיט אָפּגעטער; צום װערק
        פֿון זײערע הענט טוען זײ זיך בוקן, צו װאָס זײערע פֿינגער האָבן געמאַכט.
      cs: Naplněna jest také země jejich modlami; klanějí se dílu rukou svých, kteréž
        učinili prstové jejich.
      pl: I pełna ziemia jego bałwanów, - przed dziełem rąk swoich się korzą, przed
        tém, co utworzyły pierście ich. 
    9:
      he: וַיִּשַּׁח אָדָם וַיִּשְׁפַּל־אִישׁ וְאַל־תִּשָּׂא לָהֶם׃
      yi: און געבױגן איז דער מענטש, און נידעריק איז דער מאַן, און דו קענסט זײ ניט
        פֿאַרגעבן.
      cs: Klaní se obecný člověk, a ponižuje se i přední muž; protož neodpouštěj jim.
      pl: To téż upokorzonym będzie człowiek, i poniżonym mąż, a nie wybaczysz im. 
    10:
      he: בּוֹא בַצּוּר וְהִטָּמֵן בֶּעָפָר מִפְּנֵי פַּחַד יְהוָה וּמֵהֲדַר גְּאֹנוֹ׃
      yi: גײ אַרײַן אין פֿעלדז, און באַהאַלט זיך אין שטױב, פֿאַר דער פֿאָרכטיקײט פֿון
        גאָט, און פֿאַר דער פּראַכט פֿון זײַן גרױסקײט.
      cs: Vejdi do skály, a skrej se v prachu před hrůzou Hospodinovou, před slávou
        důstojnosti jeho.
      pl: Wnijdź w skałę, a skryj się w prochu w trwodze przed Wiekuistym i blaskiem
        majestatu Jego! 
    11:
      he: עֵינֵי גַּבְהוּת אָדָם שָׁפֵל וְשַׁח רוּם אֲנָשִׁים וְנִשְׂגַּב יְהוָה לְבַדּוֹ
        בַּיּוֹם הַהוּא׃
      yi: די האָפֿערדיקע אױגן פֿון מענטשן װערן דערנידערט, און די הױכקײט פֿון לײַט
        װעט געבױגן װערן, און גאָט אַלײן װעט זײַן דערהױבן אין יענעם טאָג.
      cs: Tuť oči vysoké člověka sníženy budou, a skloněna bude vysokost lidská, ale
        Hospodin sám vyvýšen bude v ten den.
      pl: Wyniosłe spojrzenia ludzkie się opuszczą, i zniży się pycha mężów, a wywyższon
        będzie Wiekuisty Sam w dzień ów. 
    12:
      he: כִּי יוֹם לַיהוָה צְבָאוֹת עַל כָּל־גֵּאֶה וָרָם וְעַל כָּל־נִשָּׂא וְשָׁפֵל׃
      yi: װאָרום אַ טאָג איז דאָ בײַ גאָט פֿון צבֿאות, אױף אַלעם שטאָלצן און הױכן,
        און אױף אַלעם דערהױבענעם, עס זאָל דערנידערט װערן;
      cs: Nebo den Hospodina zástupů se blíží na každého pyšného a zpínajícího se,
        i na každého vyvýšeného, i bude ponížen,
      pl: Bo nadchodzi dzień Wiekuistego zastępów na wszystko, co dumne i wyniosłe,
        i na wszystko co wysokie, że poniżoném będzie. 
    13:
      he: וְעַל כָּל־אַרְזֵי הַלְּבָנוֹן הָרָמִים וְהַנִּשָּׂאִים וְעַל כָּל־אַלּוֹנֵי
        הַבָּשָׁן׃
      yi: און אױף אַלע צעדערן פֿון לבֿנון, די הױכע און דערהױבענע, און אױף אַלע אײַכנבײמער
        פֿון בשן;
      cs: I na všecky cedry Libánské vysoké a vyvýšené, i na všecky duby Bázanské,
      pl: I na wszystkie cedry Libanu, wysokie i podniosłe, i na wszystkie dęby Baszanu. 
    14:
      he: וְעַל כָּל־הֶהָרִים הָרָמִים וְעַל כָּל־הַגְּבָעוֹת הַנִּשָּׂאוֹת׃
      yi: און אױף אַלע הױכע בערג, און אױף אַלע דערהױבענע הײכן;
      cs: I na všecky hory vysoké, i na všecky pahrbky vyvýšené,
      pl: I na wszystkie góry wysokie, i na wszystkie wzgórza wyniosłe. 
    15:
      he: וְעַל כָּל־מִגְדָּל גָּבֹהַ וְעַל כָּל־חוֹמָה בְצוּרָה׃
      yi: און אױף יעטװעדער הױכן טורעם, און אױף יעטװעדער באַפֿעסטיקטער מױער;
      cs: I na všelikou věži vysokou, i na všelikou zed pevnou,
      pl: I na każdą wieżę sterczącą, i na każdy mur obronny. 
    16:
      he: וְעַל כָּל־אֳנִיּוֹת תַּרְשִׁישׁ וְעַל כָּל־שְׂכִיּוֹת הַחֶמְדָּה׃
      yi: און אױף אַלע שיפֿן פֿון תַּרְשִיש, און אױף אַלע גלוסטיקע געמעלן.
      cs: I na všecky lodí mořské, i na všecka malování slibná.
      pl: I na wszystkie okręty Tarszyszu, i na wszystkie wytwory rozkoszy. 
    17:
      he: וְשַׁח גַּבְהוּת הָאָדָם וְשָׁפֵל רוּם אֲנָשִׁים וְנִשְׂגַּב יְהוָה לְבַדּוֹ
        בַּיּוֹם הַהוּא׃
      yi: און די האָפֿערדיקײט פֿון מענטשן װעט געבױגן װערן, און די הױכקײט פֿון לײַט
        װעט דערנידערט װערן, און גאָט אַלײן װעט זײַן דערהױבן אין יענעם טאָג.
      cs: A sehnuta bude pýcha člověka, a snížena bude vysokost lidská, ale vyvýšen
        bude Hospodin sám v ten den,
      pl: I ukorzy się duma człowieka, i zniży pycha mężów, a wywyższon będzie Wiekuisty
        Sam w dzień ów. 
    18:
      he: וְהָאֱלִילִים כָּלִיל יַחֲלֹף׃
      yi: און די אָפּגעטער װעלן אין גאַנצן פֿאַרגײן.
      cs: Modly pak docela vymizejí.
      pl: A bałwany - doszczętnie to wyginie. 
    19:
      he: וּבָאוּ בִּמְעָרוֹת צֻרִים וּבִמְחִלּוֹת עָפָר מִפְּנֵי פַּחַד יְהוָה וּמֵהֲדַר
        גְּאוֹנוֹ בְּקוּמוֹ לַעֲרֹץ הָאָרֶץ׃
      yi: און מע װעט אַרײַנגײן אין הײלן פֿון פֿעלדזן, און אין לעכער פֿון דער ערד,
        פֿאַר דער פֿאָרכטיקײט פֿון גאָט, און פֿאַר דער פּראַכט פֿון זײַן גרױסקײט,
        װען ער שטײט אױף די ערד אױפֿצוטרײסלען.
      cs: Tehdy půjdou do jeskyní skal a do roklí země, před hrůzou Hospodinovou a
        slávou důstojnosti jeho, když povstane, aby potřel zemi.
      pl: I wnijdą do jaskiń skalnych i do jam podziemnych w trwodze przed Wiekuistym
        i blaskiem majestatu Jego, gdy powstanie, by wstrząsnąć ziemią. 
    20:
      he: בַּיּוֹם הַהוּא יַשְׁלִיךְ הָאָדָם אֵת אֱלִילֵי כַסְפּוֹ וְאֵת אֱלִילֵי
        זְהָבוֹ אֲשֶׁר עָשׂוּ־לוֹ לְהִשְׁתַּחֲוֺת לַחְפֹּר פֵּרוֹת וְלָעֲטַלֵּפִים׃
      yi: אין יענעם טאָג װעט אַװעקװאַרפֿן דער מענטשזײַנע אָפּגעטער פֿון זילבער, און
        זײַנע אָפּגעטער פֿון גאָלד, װאָס זײ האָבן זיך געמאַכט, זיך צו בוקן, פֿאַר
        די קראָטן און פֿאַר די פֿלעדערמײַז;
      cs: V ten den zavrže člověk modly své stříbrné a modly své zlaté, kterýchž mu
        nadělali, aby se klaněl, totiž krtům a netopýřům.
      pl: Dnia onego rzuci człowiek swoje bożki srebrne i swoje bożki ze złota, które
        zrobiono mu, aby się im korzył - kretom i nietoperzom. 
    21:
      he: לָבוֹא בְּנִקְרוֹת הַצֻּרִים וּבִסְעִפֵי הַסְּלָעִים מִפְּנֵי פַּחַד יְהוָה
        וּמֵהֲדַר גְּאוֹנוֹ בְּקוּמוֹ לַעֲרֹץ הָאָרֶץ׃
      yi: כּדי אַרײַנצוגײן אין לעכער פֿון פֿעלדזן, און אין שפּאַלטן פֿון שטײנער, פֿאַר
        דער פֿאָרכטיקײט פֿון גאָט, און פֿאַר דער פּראַכט פֿון זײַן גרױסקײט, װען ער
        שטײט אױף די ערד אױפֿצוטרײסלען.
      cs: I vejde do slují skal a do vysedlin jejich před hrůzou Hospodinovou, a před
        slávou důstojnosti jeho, když povstane, aby potřel zemi.
      pl: By wnijść w rozpadliny skał i w szczeliny głazów w trwodze przed Wiekuistym
        i blaskiem majestatu Jego, gdy powstanie, by wstrząsnąć ziemią. 
    22:
      he: חִדְלוּ לָכֶם מִן־הָאָדָם אֲשֶׁר נְשָׁמָה בְּאַפּוֹ כִּי־בַמֶּה נֶחְשָׁב
        הוּא׃
      yi: פֿאַרמײַדט אײַך פֿונעם מענטשן װאָס אַ הױך איז אין זײַן נאָז, װאָרום װאָס
        איז ער גערעכנט?
      cs: Přestaňtež doufati v člověku, jehož dýchání v chřípích jeho jest. Nebo zač
        má jmín býti?
      pl: Odstąpcie tedy człowieka, którego tchnienie w nozdrzach jego - bo za cóż
        on poczytany? 
  3:
    1:
      he: כִּי הִנֵּה הָאָדוֹן יְהוָה צְבָאוֹת מֵסִיר מִירוּשָׁלִַם וּמִיהוּדָה מַשְׁעֵן
        וּמַשְׁעֵנָה כֹּל מִשְׁעַן־לֶחֶם וְכֹל מִשְׁעַן־מָיִם׃
      yi: װאָרום זע, דער האַר, גאָט פֿון צבֿאות, טוט אָפּ פֿון ירושלים און פֿון יהוּדהאַן
        אונטערלען און אַן אָנלען; יעטװעדער אונטערלען פֿון ברױט, און יעטװעדער אונטערלען
        פֿון װאַסער.
      cs: Nebo aj, Pán, Hospodin zástupů, odejme od Jeruzaléma a Judy hůl a podporu,
        všelijakou hůl chleba a všelikou podporu vody,
      pl: Bo oto Pan, Wiekuisty zastępów, odejmie od Jeruszalaimu i Jehudy oporę i podporę;
        wszelką podporę chleba, i wszelką podporę wody. 
    2:
      he: גִּבּוֹר וְאִישׁ מִלְחָמָה שׁוֹפֵט וְנָבִיא וְקֹסֵם וְזָקֵן׃
      yi: דעם גִבור און דעם מאַן פֿון מלחמה, דעם ריכטער און דעם נבֿיא, און דעם װאָרזאָגער
        און דעם עלטסטן;
      cs: Silného i muže válečného, soudce i proroka, mudrce i starce,
      pl: Bohatera i wojownika, sędziego i proroka, wróżbiarza i starszego, 
    3:
      he: שַׂר־חֲמִשִּׁים וּנְשׂוּא פָנִים וְיוֹעֵץ וַחֲכַם חֲרָשִׁים וּנְבוֹן לָחַשׁ׃
      yi: דעם הױפּטמאַן פֿון פֿופֿציק, און דעם אָנגעזעענעםאון דעם בַעַל-יועץ, און
        דעם קלוגן צױבערער, און דעם שפּרוכקענער.
      cs: Padesátníka i počestného, i rádci, i vtipného řemeslníka, i výmluvného,
      pl: Pięćdziesiętnika i dostojnika i radcę, i przemyślnego rzemieślnika i biegłego
        zamawiacza. 
    4:
      he: וְנָתַתִּי נְעָרִים שָׂרֵיהֶם וְתַעֲלוּלִים יִמְשְׁלוּ־בָם׃
      yi: און איך װעל מאַכן ייִנגלעך פֿאַר זײערע האַרן, און קינדער װעלן געװעלטיקן
        איבער זײ.
      cs: A dám jim děti za knížata; děti, pravím, panovati budou nad nimi.
      pl: I naznaczę dzieci na naczelników ich, a niedorostki panować im będą. 
    5:
      he: וְנִגַּשׂ הָעָם אִישׁ בְּאִישׁ וְאִישׁ בְּרֵעֵהוּ יִרְהֲבוּ הַנַּעַר בַּזָּקֵן
        וְהַנִּקְלֶה בַּנִּכְבָּד׃
      yi: און דאָס פֿאָלק װעט זיך דריקן, אײנער דעם אַנדערן, און איטלעכער זײַן חבֿר;
        אַ ייִנגל װעט זיך גרײסן קעגן זקן, און דער נִבֿזה קעגן נִכבד.
      cs: I bude ssužovati v lidu jeden druhého, a bližní bližního svého; zpurně se
        postaví dítě proti starci, a chaterný proti vzácnému.
      pl: I gnębić się będzie naród, - mąż męża, i bliźni bliźniego, - porwie się
        pacholę na starca, a nikczemny na dostojnego. 
    6:
      he: כִּי־יִתְפֹּשׂ אִישׁ בְּאָחִיו בֵּית אָבִיו שִׂמְלָה לְכָה קָצִין תִּהְיֶה־לָּנוּ
        וְהַמַּכְשֵׁלָה הַזֹּאת תַּחַת יָדֶךָ׃
      yi: 'אַז עמעצער װעט אָנכאַפּןזײַן ברודער פֿון זײַן פֿאָטערס הױז: אַ בגד האָסטו,
        אַ פֿירער זאָלסטו אונדז זײַן, און די דאָזיקע שטרױכלעניש זאָל זײַן אונטער דײַן
        האַנט,'
      cs: 'Pročež se chopí jeden každý bratra svého z domu otce svého, a dí: Máš oděv,
        knížetem naším budeš, a pád tento zdrž rukou svou.'
      pl: 'Gdy zaczepi kto brata w domu ojca swego: Masz szatę? Przywódzcą bądź naszym,
        a rozprzężenie to pod ręką twoją; '
    7:
      he: יִשָּׂא בַיּוֹם הַהוּא לֵאמֹר לֹא־אֶהְיֶה חֹבֵשׁ וּבְבֵיתִי אֵין לֶחֶם וְאֵין
        שִׂמְלָה לֹא תְשִׂימֻנִי קְצִין עָם׃
      yi: 'װעט ער שװערן אין יענעם טאָג, אַזױ צו זאָגן: איך װעל ניט זײַן קײן הײלער,
        אַז אין מײַן הױז איז ניטאָ קײן ברױט און קײן בגד; איר װעט מיך ניט מאַכן פֿאַרן
        פֿירער פֿון פֿאָלק.'
      cs: 'Ale on přisáhne v ten den, řka: Nebuduť vázati těch ran, nebo v domě mém
        není chleba ani oděvu; neustanovujtež mne knížetem lidu.'
      pl: 'Pocznie wówczas, i powié: Nie będę lekarzem - i w domu moim niema ani chleba
        ani sukni. Nie ustanawiajcie mnie przywódzcą narodu. '
    8:
      he: כִּי כָשְׁלָה יְרוּשָׁלִַם וִיהוּדָה נָפָל כִּי־לְשׁוֹנָם וּמַעַלְלֵיהֶם
        אֶל־יְהוָה לַמְרוֹת עֵנֵי כְבוֹדוֹ׃
      yi: װאָרום געשטרױכלט איז ירושלים, און יהוּדה איז געפֿאַלן; װײַל זײער צונג און
        זײערע מעשׂים זײַנען קעגן גאָט, צו װידערשפּעניקן די אױגן פֿון זײַן כּבֿוד.
      cs: Nebo se obořil Jeruzalém, a Juda padl, proto že jazyk jejich a skutkové
        jejich jsou proti Hospodinu, k dráždění očí slávy jeho.
      pl: Bo upadnie Jeruszalaim, a Jehuda runie, bo mowa i sprawy ich są przeciw
        Wiekuistemu, by przekornym być oczom majestatu Jego. 
    9:
      he: הַכָּרַת פְּנֵיהֶם עָנְתָה בָּם וְחַטָּאתָם כִּסְדֹם הִגִּידוּ לֹא כִחֵדוּ
        אוֹי לְנַפְשָׁם כִּי־גָמְלוּ לָהֶם רָעָה׃
      yi: דער אָנבליק פֿון זײער פּנים זאָגט עדות אױף זײ; און זײער זינד זאָגן זײ אױס
        װי סדום, זײ פֿאַרלײקענען ניט. װי צו זײער זעל, װאָס זײ האָבן זיך אַלײן בײז
        געטאָן.
      cs: Nestydatost tváři jejich svědčí proti nim; hřích zajisté svůj jako Sodomští
        ohlašují, a netají. Běda duši jejich, nebo sami na sebe uvodí zlé.
      pl: Piętno oblicza ich świadczy przeciw nim, a grzech swój jak Sedom rozgłaszają,
        nie tają go. Biada duszy ich, bo sami wypielęgnowali sobie niedolę. 
    10:
      he: אִמְרוּ צַדִּיק כִּי־טוֹב כִּי־פְרִי מַעַלְלֵיהֶם יֹאכֵלוּ׃
      yi: זאָגט דעם גערעכטן אַז אים װעט זײַן גוט, װײַל די פֿרוכט פֿון זײערע מעשׂים
        װעלן זײ עסן.
      cs: 'Rcete spravedlivému: Dobře bude; nebo ovoce skutků svých jísti bude.'
      pl: Oświadczcie sprawiedliwym, że im dobrze będzie, że owocu uczynków swoich
        spożywać będą. 
    11:
      he: אוֹי לְרָשָׁע רָע כִּי־גְמוּל יָדָיו יֵעָשֶׂה לּוֹ׃
      yi: װי צו דעם רָשע, אים װעט זײַן שלעכט, װאָרום די טוּונג פֿון זײַנע הענט װעט
        אים געשען.
      cs: Ale běda bezbožnému, zle bude; nebo odplata rukou jeho dána jemu bude.
      pl: Biada niegodziwemu, źle mu się powiedzie, bo odpłata rąk jego oddana mu będzie! 
    12:
      he: עַמִּי נֹגְשָׂיו מְעוֹלֵל וְנָשִׁים מָשְׁלוּ בוֹ עַמִּי מְאַשְּׁרֶיךָ מַתְעִים
        וְדֶרֶךְ אֹרְחֹתֶיךָ בִּלֵּעוּ׃
      yi: מײַן פֿאָלק – זײַנע באַצװינגער זײַנען קינדער, און װײַבער געװעלטיקן איבער
        אים. מײַן פֿאָלק! דײַנע פֿירער זײַנען פֿאַרפֿירער, און דעם װעג פֿון דײַנע
        שטעגן האָבן זײ צעמישט.
      cs: Lidu mého knížata jsou děti, a ženy panují nad ním. Lide můj, kteříž tě
        vodí, svodí tě, a cestu stezek tvých ukrývají.
      pl: Naród mój - ciemięzcy jego niedorostki, a kobiety zapanowały nad nim. Narodzie
        mój! przywódzcy twoi prowadzą na bezdroża, a kierunek ścieżek twoich pokrzywili. 
    13:
      he: נִצָּב לָרִיב יְהוָה וְעֹמֵד לָדִין עַמִּים׃
      yi: גאָט שטײט אױף זיך צו קריגן, און ער שטעלט זיך צו משפּטן די פֿעלקער.
      cs: Stojíť Hospodin k rozsudku, stojí, pravím, k rozsudku s lidmi.
      pl: Powstanie do rozprawy Wiekuisty, a stanie by sądzić narody. 
    14:
      he: יְהוָה בְּמִשְׁפָּט יָבוֹא עִם־זִקְנֵי עַמּוֹ וְשָׂרָיו וְאַתֶּם בִּעַרְתֶּם
        הַכֶּרֶם גְּזֵלַת הֶעָנִי בְּבָתֵּיכֶם׃
      yi: 'גאָט װעט גײן אין אַ משפּטמיט די עלטסטע פֿון זײַן פֿאָלק און זײַנע האַרן:
        דאָס האָט איר אָפּגעגעסן דעם װײַנגאָרטן, די גזלה פֿון אָרימאַן איז אין אײַערע
        הײַזער.'
      cs: 'Hospodin k soudu přijde proti starším lidu svého a knížatům jejich, a dí:
        Vy jste pohubili vinici mou, loupež chudého jest v domích vašich.'
      pl: 'Wiekuisty na sąd przyjdzie przeciw starszym narodu Swego i jego książętom:
        Wyście wszak spaśli winnicę, krzywda biednego w domach waszych! '
    15:
      he: מלכם [מַה־] [לָּכֶם] תְּדַכְּאוּ עַמִּי וּפְנֵי עֲנִיִּים תִּטְחָנוּ נְאֻם־אֲדֹנָי
        יְהוִה צְבָאוֹת׃
      yi: װאָס מײנט איר, װאָס איר צעדריקט מײַן פֿאָלק, און דעם פּנים פֿון די אָרימע
        צעמאָלט איר? זאָגט דער האַר, גאָט פֿון צבֿאות.
      cs: Proč vy nuzíte lid můj, a tváře chudých zahanbujete? praví Pán, Hospodin
        zástupů.
      pl: Czemu wam gnębić naród Mój, a oblicze biednych miąć, rzecze Pan, Bóg zastępów. 
    16:
      he: וַיֹּאמֶר יְהוָה יַעַן כִּי גָבְהוּ בְּנוֹת צִיּוֹן וַתֵּלַכְנָה נטוות [נְטוּיוֹת]
        גָּרוֹן וּמְשַׂקְּרוֹת עֵינָיִם הָלוֹךְ וְטָפֹף תֵּלַכְנָה וּבְרַגְלֵיהֶם
        תְּעַכַּסְנָה׃
      yi: 'און גאָט האָט געזאָגט: װײַל די טעכטער פֿון צִיון זײַנען האָפֿערדיק, און
        גײען פֿאַרריסן דעם האַלדז, און װינקענדיק מיט די אױגן; גײען שװעבנדיק גײען זײ,
        און מיט זײערע פֿוסרינגען קלינגען זײ;'
      cs: 'I dí Hospodin: Proto že se pozdvihují dcery Sionské, a chodí s vytaženým
        krkem, a pasou očima, protulujíce se, a zdrobna kráčejíce, i nohama svýma
        lákají,'
      pl: 'I rzecze Wiekuisty: Ponieważ zdumniały córy Cyonu, a chodzą z zadartym
        karkiem, i z ukosa spoglądając, krokiem drobnym stąpają i nogami podzwaniają. '
    17:
      he: וְשִׂפַּח אֲדֹנָי קָדְקֹד בְּנוֹת צִיּוֹן וַיהוָה פָּתְהֵן יְעָרֶה׃
      yi: דרום װעט גאָט קרעציק מאַכןדעם קאָפּ פֿון די טעכטער פֿון צִיון, און גאָט
        װעט זײער שאַנד אַנטפּלעקן.
      cs: Protož okydne Pán prašivinou vrch hlavy dcer Sionských, a Hospodin hanbu
        jejich obnaží.
      pl: Przeto obłysi Pan ciemię córek Cyonu, a Wiekuisty srom ich obnaży. 
    18:
      he: בַּיּוֹם הַהוּא יָסִיר אֲדֹנָי אֵת תִּפְאֶרֶת הָעֲכָסִים וְהַשְּׁבִיסִים
        וְהַשַּׂהֲרֹנִים׃
      yi: אין יענעם טאָג װעט גאָט אָפּטאָן די שײנקײט פֿון די פֿוסרינגען, און די שטערנבענדער,
        און די לבֿנהלעך; 
      cs: V ten den odejme Pán okrasu těch nástrah, totiž paučníky a halže,
      pl: Dnia onego zabierze Pan ozdobę sprzączek, i siatki i półksiężyce, 
    19:
      he: הַנְּטִיפוֹת וְהַשֵּׁירוֹת וְהָרְעָלוֹת׃
      yi: די באָמבערלעך, און די אָרעמבענדער, און די שלײערס;
      cs: Jablka zlatá a spinadla a čepce,
      pl: I perły i naszyjniki i kwefy. 
    20:
      he: הַפְּאֵרִים וְהַצְּעָדוֹת וְהַקִּשֻּׁרִים וּבָתֵּי הַנֶּפֶשׁ וְהַלְּחָשִׁים׃
      yi: די קאָפּטיכער, און די טריטקײטלעך, און די גאַרטלען, און די לײַבלעך, און די
        קמֵיעות;
      cs: Biréty a zápony, tkanice, punty a náušnice,
      pl: I wieńce i łańcuszki i przepaski i wonianki i amulety. 
    21:
      he: הַטַּבָּעוֹת וְנִזְמֵי הָאָף׃
      yi: די פֿינגערלעך, און די נאָזרינגען;
      cs: Prsteny a náčelníky,
      pl: I pierścienie i obrączki nosowe, 
    22:
      he: הַמַּחֲלָצוֹת וְהַמַּעֲטָפוֹת וְהַמִּטְפָּחוֹת וְהָחֲרִיטִים׃
      yi: די פֿאַרטיכטער, און די מאַנטלען, און די איבערדעקן, און די בײַטלען;
      cs: Proměnná roucha, i plášťky, i roušky, i vačky,
      pl: Stroje godowe i płaszcze i chusteczki i torebki, 
    23:
      he: וְהַגִּלְיֹנִים וְהַסְּדִינִים וְהַצְּנִיפוֹת וְהָרְדִידִים׃
      yi: די טולן, און די לײַנענע טיכער, און די הױבן, און די דעקטיכער.
      cs: I zrcadla, i čechlíky, i věnce, i šlojíře.
      pl: I gaze i zarzutki i bindy i szale. 
    24:
      he: וְהָיָה תַחַת בֹּשֶׂם מַק יִהְיֶה וְתַחַת חֲגוֹרָה נִקְפָּה וְתַחַת מַעֲשֶׂה
        מִקְשֶׁה קָרְחָה וְתַחַת פְּתִיגִיל מַחֲגֹרֶת שָׂק כִּי־תַחַת יֹפִי׃
      yi: און עס װעט זײַן, אָנשטאָט בשׂמים װעט זײַן צעפֿױלטקײט, און אָנשטאָט אַ גאַרטל,
        אַ שטריק, און אָנשטאָט קרױזן, אַ פּליך, און אָנשטאָט אַ ברוסטטוך, אַ זאַקגורט;
        אַ בראַנד אָנשטאָט שײנקײט.
      cs: A budeť místo vonných věcí hnis, a místo pasů roztržení, a místo strojení
        kadeří lysina, a místo širokého podolku bude přepásání pytlem, obhoření pak
        místo krásy.
      pl: A wtedy miasto woni będzie zgnilizna, a miasto przepaski - powróz, a miasto
        sztucznego utrefienia, - pleszywość, a miasto zarzutki - opasanie worem, piętno
        wypalone miasto piękności. 
    25:
      he: מְתַיִךְ בַּחֶרֶב יִפֹּלוּ וּגְבוּרָתֵךְ בַּמִּלְחָמָה׃
      yi: דײַנע מענער װעלן דורכן שװערד פֿאַלן, און דײַנע גיבורים אין מלחמה.
      cs: Muži tvoji od meče padnou, a silní tvoji v boji.
      pl: Mężowie twoi od miecza legną, a potęga twoja w boju. 
    26:
      he: וְאָנוּ וְאָבְלוּ פְּתָחֶיהָ וְנִקָּתָה לָאָרֶץ תֵּשֵׁב׃
      yi: און קלאָגן און טרױערן װעלן אירע טױערן, און אױסגעלײדיקט װעט זי װערן, אױף
        דער ערד װעט זי זיצן.
      cs: I budou plakati a kvíliti brány jeho, a spustlý na zemi seděti bude.
      pl: I zawodzić i utyskiwać będą bramy jej, a ogołocona na ziemi zasiądzie. 
  4:
    1:
      he: וְהֶחֱזִיקוּ שֶׁבַע נָשִׁים בְּאִישׁ אֶחָד בַּיּוֹם הַהוּא לֵאמֹר לַחְמֵנוּ
        נֹאכֵל וְשִׂמְלָתֵנוּ נִלְבָּשׁ רַק יִקָּרֵא שִׁמְךָ עָלֵינוּ אֱסֹף חֶרְפָּתֵנוּ׃
      yi: 'און זיבן װײַבער װעלן אָנהאַלטן אײן מאַן אין יענעם טאָג, אַזױ צו זאָגן:
        אונדזער ברױט װעלן מיר עסן, און אונדזער קלײד װעלן מיר אָנטאָן, נאָר דײַן נאָמען
        זאָל גערופֿן װערן אױף אונדז; טו אָפּ אונדזער שאַנד.'
      cs: 'I chopí se sedm žen muže jednoho v ten den, a řeknou: Chléb svůj jísti
        budeme, a rouchem svým se odívati, toliko ať po tobě se jmenujeme; odejmi
        pohanění naše.'
      pl: 'I uchwyci się siedm kobiet męża jednego w on dzień, wołając: Chléb nasz
        jeść będziemy, a suknią naszą się przyodziewać, tylko mianowane niech będzie
        imię twoje nad nami. Połóż koniec hańbie naszej. '
    2:
      he: בַּיּוֹם הַהוּא יִהְיֶה צֶמַח יְהוָה לִצְבִי וּלְכָבוֹד וּפְרִי הָאָרֶץ
        לְגָאוֹן וּלְתִפְאֶרֶת לִפְלֵיטַת יִשְׂרָאֵל׃
      yi: אין יענעם טאָג װעט די שפּראָצונג פֿון גאָטזײַן פֿאַר אַ שײנקײט און פֿאַר
        אַ כּבֿוד, און די פֿרוכט פֿון לאַנד פֿאַר אַ שטאָלץ און פֿאַר אַ צירונג, פֿאַר
        די אַנטרונענע פֿון ישׂראל.
      cs: V ten den bude výstřelek Hospodinův ušlechtilý a slavný, a plod země výtečný
        a krásný, totiž ti, kteříž zachováni budou z Izraele.
      pl: W dniu owym będzie plon Wiekuistego krasą i chwałą, a owoc ziemi dumą i chlubą
        ocalonych Israela. 
    3:
      he: וְהָיָה הַנִּשְׁאָר בְּצִיּוֹן וְהַנּוֹתָר בִּירוּשָׁלִַם קָדוֹשׁ יֵאָמֶר
        לוֹ כָּל־הַכָּתוּב לַחַיִּים בִּירוּשָׁלִָם׃
      yi: און עס װעט זײַן, דער װאָס איז געבליבן אין צִיון, און דער װאָס האָט זיך אָפּגעשטעלט
        אין ירושלים, װעט ״הײליקער״ געזאָגט װערן צו אים –איטלעכער װאָס איז פֿאַרשריבן
        צום לעבן אין ירושלים;
      cs: I stane se, že kdož bude zanechán na Sionu, a pozůstaven bude v Jeruzalémě,
        svatý slouti bude, každý, kdož jest zapsán k životu v Jeruzalémě,
      pl: I będzie, ktokolwiek pozostał w Cyonie i się ostał w Jeruszalaim, - świętym
        nazywać go będą - każdego co zapisany na żywot w Jeruszalaim. 
    4:
      he: אִם רָחַץ אֲדֹנָי אֵת צֹאַת בְּנוֹת־צִיּוֹן וְאֶת־דְּמֵי יְרוּשָׁלִַם יָדִיחַ
        מִקִּרְבָּהּ בְּרוּחַ מִשְׁפָּט וּבְרוּחַ בָּעֵר׃
      yi: װען גאָט האָט אָפּגעװאַשן דעם קױט פֿון די טעכטער פֿון צִיון, און דאָס בלוט
        פֿון ירושלים שװענקט ער אָפּ פֿון איר מיט, מיט אַ װינט פֿון גערעכטיקײט, און
        מיט אַ װינט פֿון פֿאַרטיליקונג.
      cs: Když Pán smyje nečistotu dcer Sionských, a krev Jeruzaléma vyplákne z něho
        v duchu soudu a v duchu horlivosti.
      pl: Gdy zmyje Pan brud cór Cyonu, a krew Jeruszalaimu opłucze z pośród niego
        tchnieniem sprawiedliwości i tchnieniem zniszczenia, 
    5:
      he: וּבָרָא יְהוָה עַל כָּל־מְכוֹן הַר־צִיּוֹן וְעַל־מִקְרָאֶהָ עָנָן יוֹמָם
        וְעָשָׁן וְנֹגַהּ אֵשׁ לֶהָבָה לָיְלָה כִּי עַל־כָּל־כָּבוֹד חֻפָּה׃
      yi: און גאָט װעט באַשאַפֿן אױפֿן גאַנצן פּלאַץ פֿון באַרג צִיון, און אױף אירע
        זאַמלערטער, אַ װאָלקן און רױך בײַ טאָג, און אַ שײַן פֿון פֿלאַמפֿײַער בײַ
        נאַכט; װאָרום, איבער אַל דער פּראַכטיקײט װעט זײַן אַ חופּה.
      cs: A stvoří Hospodin nad každým obydlím hory Sion, a nad každým shromážděním
        jejím oblak ve dne, a dým a blesk plápolajícího ohně v noci; nebo nad všecku
        slávu bude zastření.
      pl: Utworzy Wiekuisty nad całą przestrzenią góry Cyonu i nad zborami jej obłok
        we dnie, a dym i blask ognistych płomieni w nocy, - bo nad wszelką wspaniałością
        będzie osłona. 
    6:
      he: וְסֻכָּה תִּהְיֶה לְצֵל־יוֹמָם מֵחֹרֶב וּלְמַחְסֶה וּלְמִסְתּוֹר מִזֶּרֶם
        וּמִמָּטָר׃
      yi: און אַן איבערדעק װעט זײַןפֿאַר אַ שאָטן פֿון היץ בײַ טאָג, און פֿאַר אַ
        באַשיצונג און פֿאַר אַ פֿאַרבאָרגענישפֿון גוס און פֿון רעגן.
      cs: A bude stánkem k zastěňování ve dne před horkem, a za útočiště a skrýši
        před přívalem a deštěm.
      pl: I namiotem ona będzie, aby dać cień we dnie od upału, a schronieniem i przytułkiem
        przed nawałnicą i deszczem. 
  5:
    1:
      he: אָשִׁירָה נָּא לִידִידִי שִׁירַת דּוֹדִי לְכַרְמוֹ כֶּרֶם הָיָה לִידִידִי
        בְּקֶרֶן בֶּן־שָׁמֶן׃
      yi: לאָמיך זינגען פֿון מײַן ליבן פֿרײַנט, דאָס געזאַנג פֿון מײַן באַליבטן אױף
        זײַן װײַנגאָרטן. אַ װײַנגאָרטן האָט מײַן ליבער פֿרײַנט געהאַט, אױף אַ בערגל
        אַ פֿעטן.
      cs: 'Zpívati již budu milému svému píseň milého svého o vinici jeho: Vinici
        má milý můj na vrchu úrodném.'
      pl: Chciałbym téż zaśpiewać o druhu moim, - pieśń druha mojego o winnicy swojej.
        Winnicę miał druh mój na pagórku urodzajnym. 
    2:
      he: וַיְעַזְּקֵהוּ וַיְסַקְּלֵהוּ וַיִּטָּעֵהוּ שֹׂרֵק וַיִּבֶן מִגְדָּל בְּתוֹכוֹ
        וְגַם־יֶקֶב חָצֵב בּוֹ וַיְקַו לַעֲשׂוֹת עֲנָבִים וַיַּעַשׂ בְּאֻשִׁים׃
      yi: און ער האָט אים צעגראָבן און אים אױסגעשטײנט, און אים באַפֿלאַנצט מיט טײַערן
        װײַנשטאָק, און אױסגעבױט אַ טורעם אין אים, און אױך אַ קעלטער אױסגעהאַקט דערין;
        און ער האָט געהאָפֿט ער זאָל װײַנטרױבן ברענגען, און ער האָט װילדטרױבן געבראַכט.
      cs: Kterouž ohradil, a kamení z ní vybral, a vysadil ji vinným kmenem výborným,
        a ustavěl věži u prostřed ní, také i pres udělal v ní, a očekával, aby nesla
        hrozny, ale vydala plané víno.
      pl: I zorał ją, i obrał ją z kamienia, i zasadził w niej latorośl wyborową,
        i zbudował wieżę wpośród niej, i tłocznię również w niej wyciosał, i spodziewał
        się, że zbierze grona, a obrodziła - jagody ulęgłe. 
    3:
      he: וְעַתָּה יוֹשֵׁב יְרוּשָׁלִַם וְאִישׁ יְהוּדָה שִׁפְטוּ־נָא בֵּינִי וּבֵין
        כַּרְמִי׃
      yi: און אַצונד, איר באַװױנער פֿון ירושלים, און מענער פֿון יהוּדה, משפּט, איך
        בעט אײַך, צװישן מיר און צװישן מײַן װײַנגאָרטן.
      cs: Nyní tedy, obyvatelé Jeruzalémští a muži Judští, suďte medle mezi mnou a
        vinicí mou.
      pl: A teraz mieszkańcy Jeruszalaimu i mężowie Jehudy, chciejcie rozsądzić między
        mną a winnicą moją! 
    4:
      he: מַה־לַּעֲשׂוֹת עוֹד לְכַרְמִי וְלֹא עָשִׂיתִי בּוֹ מַדּוּעַ קִוֵּיתִי לַעֲשׂוֹת
        עֲנָבִים וַיַּעַשׂ בְּאֻשִׁים׃
      yi: װאָס נאָך איז געװען צו טאָן פֿאַר מײַן װײַנגאָרטן, װאָס איך האָב אין אים
        ניט געטאָן? פֿאַר װאָס, אַז איך האָב געהאָפֿט ער זאָל װײַנטרױבן ברענגען, האָט
        ער װילדטרױבן געבראַכט?
      cs: Což ještě činěno býti mělo vinici mé, ješto bych jí neučinil? Proč, když
        jsem očekával, aby nesla hrozny, plodila plané víno?
      pl: Co zostawało czynić jeszcze winnicy mojej, czegobym nie uczynił jej? Czemuż,
        gdym się spodziewał zbierać grona, obrodziła jagody ulęgłe? 
    5:
      he: וְעַתָּה אוֹדִיעָה־נָּא אֶתְכֶם אֵת אֲשֶׁר־אֲנִי עֹשֶׂה לְכַרְמִי הָסֵר
        מְשׂוּכָּתוֹ וְהָיָה לְבָעֵר פָּרֹץ גְּדֵרוֹ וְהָיָה לְמִרְמָס׃
      yi: 'און אַצונד, לאָמיך אײַך לאָזן װיסן, װאָס איך װעל טאָן צו מײַן װײַנגאָרטן:
        אָפּטאָן זײַן צאַם, און ער זאָל אָפּגעגעסן װערן; צעברעכן זײַן פּלױט, און ער
        זאָל צעטרעטן װערן.'
      cs: 'A protož oznámím vám, co já učiním vinici své: Odejmu plot její, a přijde
        na spuštění; rozbořím hradbu její, i přijde na pošlapání.'
      pl: 'Otóż teraz oznajmię wam, co uczynię winnicy mojej: Rozbiorę żywopłot jej,
        a będzie wytrzebiona, rozwalę ogrodzenie jej, a będzie podeptana. '
    6:
      he: וַאֲשִׁיתֵהוּ בָתָה לֹא יִזָּמֵר וְלֹא יֵעָדֵר וְעָלָה שָׁמִיר וָשָׁיִת
        וְעַל הֶעָבִים אֲצַוֶּה מֵהַמְטִיר עָלָיו מָטָר׃
      yi: און איך װעל אים מאַכן אַ װיסטעניש; ניט באַשניטן און ניט אַרומגעגראָבן װעט
        ער װערן, און ער װעט פֿאַרװאַקסן מיט דערנער און װילדגעװעקס, און אױך די װאָלקנס
        װעל איך באַפֿעלן, ניט צו רעגענען אױף אים קײן רעגן.
      cs: Zapustím ji, nebude řezána, ani kopána, i vzroste na ní bodláčí a trní;
        oblakům také zapovím, aby nevydávali více na ni deště.
      pl: I uczynię ją pustkowiem; nie będzie przycinana ani okopywana, a porośnie
        ostem i cierniem; i chmurom téż wzbronię oraszać ją deszczem. 
    7:
      he: כִּי כֶרֶם יְהוָה צְבָאוֹת בֵּית יִשְׂרָאֵל וְאִישׁ יְהוּדָה נְטַע שַׁעֲשׁוּעָיו
        וַיְקַו לְמִשְׁפָּט וְהִנֵּה מִשְׂפָּח לִצְדָקָה וְהִנֵּה צְעָקָה׃
      yi: װאָרום דער װײַנגאָרטן פֿון גאָט פֿון צבֿאות, איז דאָס הױז פֿון ישׂראל; און
        די מענער פֿון יהוּדה, זײַן געצערטלטע פֿלאַנצונג; און ער האָט געהאָפֿט אױף
        גערעכטיקײט, ערשט עס איז שלעכטיקײט, אױף רעכטטוערײַ, ערשט עס איז אַ יאָמערײַ.
      cs: Vinice zajisté Hospodina zástupů dům Izraelský jest, a muži Judští révové
        milí jemu. Očekával pak soudu, a aj, nátisk; spravedlnosti, a aj, křik.
      pl: 'Zaiste, winnicą Wiekuistego zastępów jest dom Israela, a mężowie Jehudy
        sadem Jego rozkoszy: I czekał na sąd, a oto trąd, na sprawiedliwość, a oto
        skarga na niegodziwość. '
    8:
      he: הוֹי מַגִּיעֵי בַיִת בְּבַיִת שָׂדֶה בְשָׂדֶה יַקְרִיבוּ עַד אֶפֶס מָקוֹם
        וְהוּשַׁבְתֶּם לְבַדְּכֶם בְּקֶרֶב הָאָרֶץ׃
      cs: Běda vám, kteříž připojujete dům k domu, a pole s polem spojujete, tak že
        místa jiným není, jako byste sami rozsazeni byli k přebývání u prostřed země.
      pl: Biada tym, którzy przyłączają dom do domu, a pole do pola zbliżają, że nie
        stawa już miejsca, i jakby wam samym jednym mieszkać przeznaczono na tej ziemi. 
    9:
      he: בְּאָזְנָי יְהוָה צְבָאוֹת אִם־לֹא בָּתִּים רַבִּים לְשַׁמָּה יִהְיוּ גְּדֹלִים
        וְטוֹבִים מֵאֵין יוֹשֵׁב׃
      cs: 'V uši mé řekl Hospodin zástupů: Jistě žeť domové mnozí zpustnou, velicí
        a krásní bez obyvatele budou.'
      pl: 'W uszy moje rzekł Wiekuisty zastępów: Zaprawdę, domów wiele spustoszeje,
        wielkie i okazałe zostaną bez mieszkańca. '
    10:
      he: כִּי עֲשֶׂרֶת צִמְדֵּי־כֶרֶם יַעֲשׂוּ בַּת אֶחָת וְזֶרַע חֹמֶר יַעֲשֶׂה
        אֵיפָה׃
      cs: Nadto deset dílců viničných vydá láhvici jednu, a semena chomer vydá efi.
      pl: Bo dziesięć morgów winnicy wydadzą bath jeden, a wysiewu chomer wyda jedną
        efę. 
    11:
      he: הוֹי מַשְׁכִּימֵי בַבֹּקֶר שֵׁכָר יִרְדֹּפוּ מְאַחֲרֵי בַנֶּשֶׁף יַיִן יַדְלִיקֵם׃
      cs: Běda těm, kteříž ráno vstávajíce, chodí po opilství, a trvají při tom do
        večera, až je víno i rozpaluje.
      pl: Biada tym, którzy zrywają się ze świtem, aby za napojem gonić, którzy do późnego
        wieczora winem rozpaleni. 
    12:
      he: וְהָיָה כִנּוֹר וָנֶבֶל תֹּף וְחָלִיל וָיַיִן מִשְׁתֵּיהֶם וְאֵת פֹּעַל
        יְהוָה לֹא יַבִּיטוּ וּמַעֲשֵׂה יָדָיו לֹא רָאוּ׃
      cs: A harfa, loutna a buben, a píšťalka,a víno bývá na hodech jejich; na skutky
        pak Hospodinovy nehledí, a díla rukou jeho nespatřují.
      pl: I jest cytra i lutnia i bęben i flet, i jest wino na biesiadach ich, - ale
        na dzieło Wiekuistego nie baczą, a sprawy rąk Jego nie widzą. 
    13:
      he: לָכֵן גָּלָה עַמִּי מִבְּלִי־דָעַת וּכְבוֹדוֹ מְתֵי רָעָב וַהֲמוֹנוֹ צִחֵה
        צָמָא׃
      cs: Protož v zajetí půjde lid můj, nebo jest bez umění; a slavní jeho budou
        hladovití, a množství jeho žízní usvadne.
      pl: Przeto pójdzie w niewolę naród mój niebacznie, a dostojnicy jego mrzeć będą
        głodem, a możni jego schnąć z pragnienia. 
    14:
      he: לָכֵן הִרְחִיבָה שְּׁאוֹל נַפְשָׁהּ וּפָעֲרָה פִיהָ לִבְלִי־חֹק וְיָרַד
        הֲדָרָהּ וַהֲמוֹנָהּ וּשְׁאוֹנָהּ וְעָלֵז בָּהּ׃
      cs: Pročež rozšířilo i peklo hrdlo své, a rozedřelo nad míru ústa svá, i sstoupí
        do něho slavní její a množství její, i hluk její, i ti, kteříž se veselí v
        ní.
      pl: Przeto roztworzy przepaść wnętrze swoje, i rozewrze paszczę swą bez granic,
        i stoczy się jej przepych i jej wielmożność i jej zgiełk i każdy rozochocony
        w niej. 
    15:
      he: וַיִּשַּׁח אָדָם וַיִּשְׁפַּל־אִישׁ וְעֵינֵי גְבֹהִים תִּשְׁפַּלְנָה׃
      cs: A tak sehnut bude člověk, a ponížen muž, a oči pyšných sníženy budou,
      pl: I upokorzonym będzie człowiek i poniżonym mąż, a oczy wyniosłych zniżone. 
    16:
      he: וַיִּגְבַּה יְהוָה צְבָאוֹת בַּמִּשְׁפָּט וְהָאֵל הַקָּדוֹשׁ נִקְדָּשׁ בִּצְדָקָה׃
      cs: Hospodin pak zástupů vyvýšen bude v soudu, a Bůh silný a svatý ukáže se
        svatý v spravedlnosti.
      pl: I wzniesie się Wiekuisty zastępów w sądzie, a Bóg święty uświęconym będzie
        w sprawiedliwości. 
    17:
      he: וְרָעוּ כְבָשִׂים כְּדָבְרָם וְחָרְבוֹת מֵחִים גָּרִים יֹאכֵלוּ׃
      cs: I pásti se budou beránkové podlé obyčeje svého, a ostatky těch tučných,
        navrátíce se, jísti budou.
      pl: I paść się będą baranki jak na własnym wygonie, a w pustkowiach po opasłych
        tułacze żywić się będą. 
    18:
      he: הוֹי מֹשְׁכֵי הֶעָוֺן בְּחַבְלֵי הַשָּׁוְא וְכַעֲבוֹת הָעֲגָלָה חַטָּאָה׃
      cs: Běda těm, kteříž táhnou nepravost za provazy marnosti, a jako provazem u
        vozu hřích;
      pl: Biada tym, którzy ściągają winę węzłami fałszu a gdyby powrozem wozowym
        kaźń! 
    19:
      he: הָאֹמְרִים יְמַהֵר יָחִישָׁה מַעֲשֵׂהוּ לְמַעַן נִרְאֶה וְתִקְרַב וְתָבוֹאָה
        עֲצַת קְדוֹשׁ יִשְׂרָאֵל וְנֵדָעָה׃
      cs: 'Kteříž říkají: Nechať pospíší, a nemešká dílem svým, abychom viděli, a
        nechať se přiblíží, a přijde rada toho Svatého Izraelského, abychom zvěděli.'
      pl: 'Którzy mówią: Niech przyśpieszy, niech przynagli dzieło Swoje, abyśmy zobaczyli:
        niech nadejdzie i niech się spełni zamysł Świętego w Israelu, abyśmy się przekonali. '
    20:
      he: הוֹי הָאֹמְרִים לָרַע טוֹב וְלַטּוֹב רָע שָׂמִים חֹשֶׁךְ לְאוֹר וְאוֹר לְחֹשֶׁךְ
        שָׂמִים מַר לְמָתוֹק וּמָתוֹק לְמָר׃
      cs: Běda těm, kteříž říkají zlému dobré, a dobrému zlé, kladouce tmu za světlo,
        a světlo za tmu, pokládajíce hořké za sladké, a sladké za hořké.
      pl: 'Biada tym, którzy mienią zło dobrém, a dobre złém: czynią ciemność światłem,
        a światło ciemnością; czynią gorycz słodyczą, a słodycz goryczą. '
    21:
      he: הוֹי חֲכָמִים בְּעֵינֵיהֶם וְנֶגֶד פְּנֵיהֶם נְבֹנִים׃
      cs: Běda těm, kteříž jsou moudří sami u sebe, a vedlé zdání svého opatrní.
      pl: Biada mądrym we własnych oczach, a we własném rozumieniu roztropnym! 
    22:
      he: הוֹי גִּבּוֹרִים לִשְׁתּוֹת יָיִן וְאַנְשֵׁי־חַיִל לִמְסֹךְ שֵׁכָר׃
      cs: Běda těm, kteříž jsou silní ku pití vína, a muži udatní k smíšení nápoje
        opojného;
      pl: Biada bohaterom w łykaniu wina, rycerzom w mieszaniu napojów! 
    23:
      he: מַצְדִּיקֵי רָשָׁע עֵקֶב שֹׁחַד וְצִדְקַת צַדִּיקִים יָסִירוּ מִמֶּנּוּ׃
      cs: Kteříž ospravedlňují bezbožného pro dary, spravedlnost pak spravedlivých
        odjímají od nich.
      pl: Którzy uniewinniają niegodziwca dla datku, a prawo sprawiedliwych uchylają
        od nich. 
    24:
      he: לָכֵן כֶּאֱכֹל קַשׁ לְשׁוֹן אֵשׁ וַחֲשַׁשׁ לֶהָבָה יִרְפֶּה שָׁרְשָׁם כַּמָּק
        יִהְיֶה וּפִרְחָם כָּאָבָק יַעֲלֶה כִּי מָאֲסוּ אֵת תּוֹרַת יְהוָה צְבָאוֹת
        וְאֵת אִמְרַת קְדוֹשׁ־יִשְׂרָאֵל נִאֵצוּ׃
      cs: Z té příčiny, jakož plamen ohně zžírá strniště, a plevy plamen v nic obrací,
        tak kořen jejich bude jako shnilina, a květ jejich jako prach vzejde; nebo
        zavrhli zákon Hospodina zástupů, a řečí svatého Izraelského pohrdli.
      pl: Przeto jak pożera ścierń język ognia, a perz w płomieniu zanika, tak korzeń
        ich w próchno się obróci, a kwiat ich pyłem uleci. Albowiem wzgardzili nauką
        Wiekuistego zastępów, a słowem Świętego w Israelu pomiatali. 
    25:
      he: עַל־כֵּן חָרָה אַף־יְהוָה בְּעַמּוֹ וַיֵּט יָדוֹ עָלָיו וַיַּכֵּהוּ וַיִּרְגְּזוּ
        הֶהָרִים וַתְּהִי נִבְלָתָם כַּסּוּחָה בְּקֶרֶב חוּצוֹת בְּכָל־זֹאת לֹא־שָׁב
        אַפּוֹ וְעוֹד יָדוֹ נְטוּיָה׃
      cs: Pročež rozpáliv se prchlivostí Hospodin na lid svůj, a vztáh ruku svou na
        něj, porazil jej, tak že se hory zatřásly, a těla mrtvá jejich jako hnůj u
        prostřed ulic. V tom však ve všem neodvrátila se prchlivost jeho, ale předce
        ruka jeho jest vztažená.
      pl: To téż rozpali się gniew Wiekuistego na naród Jego i obróci rękę Swą na niego
        i uderzy go, że zadrżą góry, a legną trupy ich jak pomiot po ulicach. Ale
        tém wszystkiem nie ukoi się gniew Jego, i wciąż będzie dłoń Jego zawieszona. 
    26:
      he: וְנָשָׂא־נֵס לַגּוֹיִם מֵרָחוֹק וְשָׁרַק לוֹ מִקְצֵה הָאָרֶץ וְהִנֵּה מְהֵרָה
        קַל יָבוֹא׃
      cs: Nebo vyzdvihne korouhev národu dalekému, a zahvízdne naň od končin země,
        a aj, rychle a prudce přijde.
      pl: I podniesie znak ludom zdaleka, i zaświśnie na jeden z kończyn ziemi, a oto
        chyżo i rączo nadbiegnie. 
    27:
      he: אֵין־עָיֵף וְאֵין־כּוֹשֵׁל בּוֹ לֹא יָנוּם וְלֹא יִישָׁן וְלֹא נִפְתַּח
        אֵזוֹר חֲלָצָיו וְלֹא נִתַּק שְׂרוֹךְ נְעָלָיו׃
      cs: Žádného ustalého ani klesajícího nebude mezi nimi; nebude dřímati ani spáti,
        aniž se rozepne pás bedr jeho, aniž se strhá řemen obuví jeho.
      pl: Nikt nie strudzony, nikt nie osłabiony w nim, ani drzemie ani śpi; nie rozwolnił
        się pas jego bioder, ani pękł rzemyk jego sandałów. 
    28:
      he: אֲשֶׁר חִצָּיו שְׁנוּנִים וְכָל־קַשְּׁתֹתָיו דְּרֻכוֹת פַּרְסוֹת סוּסָיו
        כַּצַּר נֶחְשָׁבוּ וְגַלְגִּלָּיו כַּסּוּפָה׃
      cs: Střely jeho ostré, a všecka lučiště jeho natažená; kopyta koňů jeho jako
        škřemen souzena budou, a kola jeho jako vichřice.
      pl: Którego strzały wyostrzone, a wszystkie łuki napięte; kopyta koni jego do krzemienia
        podobne, a koła jego jako wicher. 
    29:
      he: שְׁאָגָה לוֹ כַּלָּבִיא ושאג [יִשְׁאַג] כַּכְּפִירִים וְיִנְהֹם וְיֹאחֵז
        טֶרֶף וְיַפְלִיט וְאֵין מַצִּיל׃
      cs: Řvání jeho jako řvání lva, a řváti bude jako lvíčata; a mumlati bude, a
        pochytí loupež a uteče, aniž bude, kdo by vydřel.
      pl: Ryk jego gdyby lwicy, ryczy jak lwięta; i zahuczy i porwie zdobycz i uniesie,
        a nikt nie ocali. 
    30:
      he: וְיִנְהֹם עָלָיו בַּיּוֹם הַהוּא כְּנַהֲמַת־יָם וְנִבַּט לָאָרֶץ וְהִנֵּה־חֹשֶׁךְ
        צַר וָאוֹר חָשַׁךְ בַּעֲרִיפֶיהָ׃
      cs: A zvučeti bude nad ním v ten den, jako zvučí moře. Tehdy pohledíme na zemi,
        a aj, mrákota a úzkost; nebo se i světlo zatmí při pohubení jejím.
      pl: I zahuczy nad nim w on dzień jako huk morza! a spojrzeć na ziemię a tu - ciemność;
        księżyc i słońce zaćmione w chmurach jej. 
  6:
    1:
      he: בִּשְׁנַת־מוֹת הַמֶּלֶךְ עֻזִּיָּהוּ וָאֶרְאֶה אֶת־אֲדֹנָי יֹשֵׁב עַל־כִּסֵּא
        רָם וְנִשָּׂא וְשׁוּלָיו מְלֵאִים אֶת־הַהֵיכָל׃
      yi: אין דעם יאָר װאָס דער מלך עוּזִיָהו איז געשטאָרבן, האָב איך געזען גאָט זיצן
        אױף אַ הױכן און דערהױבענעם טראָן, און זײַנע ברעגן האָבן אָנגעפֿילט דעם הֵיכל.
      cs: Léta, kteréhož umřel král Uziáš, viděl jsem Pána sedícího na trůnu vysokém
        a vyzdviženém, a podolek jeho naplňoval chrám.
      pl: Roku śmierci króla Uzyi ujrzałem Pana, zasiadającego na tronie wysokim i wyniosłym,
        a kraje (kobierca) jego napełniały świątynię. 
    2:
      he: שְׂרָפִים עֹמְדִים מִמַּעַל לוֹ שֵׁשׁ כְּנָפַיִם שֵׁשׁ כְּנָפַיִם לְאֶחָד
        בִּשְׁתַּיִם יְכַסֶּה פָנָיו וּבִשְׁתַּיִם יְכַסֶּה רַגְלָיו וּבִשְׁתַּיִם
        יְעוֹפֵף׃
      yi: 'שׂרָפֿים זײַנען געשטאַנען איבער אים; צו זעקס פֿליגלען, צו זעקס פֿליגלען
        האָט איטלעכער געהאַט: מיט צװײ האָט ער פֿאַרדעקט זײַן פּנים, און מיט צװײ האָט
        ער פֿאַרדעקט זײַנע פֿיס, און מיט צװײ איז ער געפֿלױגן.'
      cs: 'Serafínové stáli nad ním. Šest křídel měl každý z nich: dvěma zakrýval
        tvář svou, a dvěma přikrýval nohy své, a dvěma létal.'
      pl: Serafini stali wysoko nad nim, o sześciu skrzydłach każdy; dwoma zasłaniał
        oblicze swoje, dwoma zasłaniał nogi swoje, a dwoma się unosił. 
    3:
      he: וְקָרָא זֶה אֶל־זֶה וְאָמַר קָדוֹשׁ קָדוֹשׁ קָדוֹשׁ יְהוָה צְבָאוֹת מְלֹא
        כָל־הָאָרֶץ כְּבוֹדוֹ׃
      yi: 'און אײנער האָט גערופֿן צום אַנדערן, און האָט געזאָגט: הײליק, הײליק, הײליק
        איז גאָט פֿון צבֿאות, די גאַנצע ערד איז פֿול מיט זײַן פּראַכט.'
      cs: 'A volal jeden k druhému, říkaje: Svatý, svatý, svatý Hospodin zástupů,
        plná jest všecka země slávy jeho.'
      pl: 'I odzywał się jeden do drugiego, i wołał: Święty, święty, święty Wiekuisty
        zastępów, pełną wsza ziemia chwały Jego! '
    4:
      he: וַיָּנֻעוּ אַמּוֹת הַסִּפִּים מִקּוֹל הַקּוֹרֵא וְהַבַּיִת יִמָּלֵא עָשָׁן׃
      yi: און די בײַשטידלעך פֿון די שװעלן האָבן זיך געטרײסלט פֿון דעם קָול פֿון די
        רופֿער, און דאָס הױז איז פֿול געװאָרן מיט רױך.
      cs: A pohnuly se podvoje veřejí od hlasu volajícího, a dům plný byl dymu.
      pl: I zatrzęsły się posady podwojów na głos wołających, a gmach napełnił się
        dymem. 
    5:
      he: וָאֹמַר אוֹי־לִי כִי־נִדְמֵיתִי כִּי אִישׁ טְמֵא־שְׂפָתַיִם אָנֹכִי וּבְתוֹךְ
        עַם־טְמֵא שְׂפָתַיִם אָנֹכִי יוֹשֵׁב כִּי אֶת־הַמֶּלֶךְ יְהוָה צְבָאוֹת רָאוּ
        עֵינָי׃
      yi: 'האָב איך געזאָגט: װײ מיר, װאָרום איך בין פֿאַרשניטן; װײַל אַ מענטש מיט
        אומרײנע ליפּן בין איך, און צװישן אַ פֿאָלק מיט אומרײנע ליפּן זיץ איך; װאָרום
        דעם קיניג גאָט פֿון צבֿאותהאָבן געזען מײַנע אױגן.'
      cs: 'I řekl jsem: Běda mně, jižť zahynu, proto že jsem člověk poškvrněné rty
        maje, k tomu u prostřed lidu rty poškvrněné majícího bydlím, a že krále Hospodina
        zástupů viděly oči mé.'
      pl: 'I rzekłem: Biada mi, bom zginął, bom człowiek nieczystych ust, i śród narodu
        nieczystych ust przebywam, bo króla, Wiekuistego zastępów, widziały oczy moje. '
    6:
      he: וַיָּעָף אֵלַי אֶחָד מִן־הַשְּׂרָפִים וּבְיָדוֹ רִצְפָּה בְּמֶלְקַחַיִם
        לָקַח מֵעַל הַמִּזְבֵּחַ׃
      yi: איז צוגעפֿלױגן צו מיר אײנער פֿון די שׂרָפֿים, און אין זײַן האַנט איז געװען
        אַן אָנגעברענטער שטײן, װאָס ער האָט מיט אַ פֿײַערצװאַנג גענומען פֿון מזבח;
      cs: I přiletěl ke mně jeden z serafínů, maje v ruce své uhel řeřavý, kleštěmi
        vzatý z oltáře,
      pl: Ale nadleciał do mnie jeden z Serafinów, a w ręku jego zarzewie; kleszczami
        wziął je z ołtarza. 
    7:
      he: וַיַּגַּע עַל־פִּי וַיֹּאמֶר הִנֵּה נָגַע זֶה עַל־שְׂפָתֶיךָ וְסָר עֲוֺנֶךָ
        וְחַטָּאתְךָ תְּכֻפָּר׃
      yi: 'און ער האָט אים צוגערירט צו מײַן מױל, און האָט געזאָגט: זע, דאָס דאָזיקע
        האָט אָנגערירט אױף דײַנע ליפּן, אָפּטאָן װעט זיך דײַן פֿאַרברעך, און דײַן
        זינד װעט פֿאַרגעבן װערן.'
      cs: 'A dotekl se úst mých, a řekl: Aj hle,dotekl se uhel tento úst tvých; nebo
        odešla nepravost tvá, a hřích tvůj shlazen jest.'
      pl: 'I dotknął ust moich, i rzekł: Otóż dotyka to ust twoich, a znikła wina
        twoja, a grzech twój będzie odpuszczony. '
    8:
      he: וָאֶשְׁמַע אֶת־קוֹל אֲדֹנָי אֹמֵר אֶת־מִי אֶשְׁלַח וּמִי יֵלֶךְ־לָנוּ וָאֹמַר
        הִנְנִי שְׁלָחֵנִי׃
      yi: 'און איך האָב געהערט דעם קָול פֿון גאָט װי ער זאָגט: װעמען זאָל איך שיקן,
        און װער זאָל אונדז גײן? האָב איך געזאָגט: דאָ בין איך; שיק מיך.'
      cs: 'Potom slyšel jsem hlas Pána řkoucího: Koho pošli? A kdo nám půjde? I řekl
        jsem: Aj já, pošli mne.'
      pl: 'Wtedy usłyszałem głos Pana, mówiącego: Kogoż mam posłać, i któż Nam pójdzie?
        I rzekłem: Oto jestem, poszlij mnie. '
    9:
      he: וַיֹּאמֶר לֵךְ וְאָמַרְתָּ לָעָם הַזֶּה שִׁמְעוּ שָׁמוֹעַ וְאַל־תָּבִינוּ
        וּרְאוּ רָאוֹ וְאַל־תֵּדָעוּ׃
      yi: 'האָט ער געזאָגט: גײ און זאָלסט זאָגן צו דעם דאָזיקן פֿאָלק: הערן זאָלט
        איר הערן, אָבער ניט פֿאַרשטײן, און זען זאָלט איר זען, אָבער ניט מערקן.'
      cs: 'On pak řekl: Jdi, a rci lidu tomu: Slyšte slyšíce, a nerozumějte, a hleďte
        hledíce, a nepoznávejte.'
      pl: 'A na to rzekł: Pójdziesz i powiesz narodowi temu: Słyszeć słyszycie, ale
        nie chcecie rozumieć, patrzyć patrzycie, ale nie chcecie poznawać. '
    10:
      he: הַשְׁמֵן לֵב־הָעָם הַזֶּה וְאָזְנָיו הַכְבֵּד וְעֵינָיו הָשַׁע פֶּן־יִרְאֶה
        בְעֵינָיו וּבְאָזְנָיו יִשְׁמָע וּלְבָבוֹ יָבִין וָשָׁב וְרָפָא לוֹ׃
      yi: מאַך פֿעט דאָס האַרץ פֿון דעם דאָזיקן פֿאָלק, און זײַנע אױערן מאַך שװער,
        און זײַנע אױגן פֿאַרקלעפּ, טאָמער װעט ער זען מיט זײַנע אױגן, און מיט זײַנע
        אױערן הערן, און זײַן האַרץ װעט פֿאַרשטײן, און ער װעט זיך אומקערן, און געהײלט
        װערן.
      cs: Zatvrď srdce lidu toho, a uši jeho zacpej, a oči jeho zavři, aby neviděl
        očima svýma, a ušima svýma neslyšel, a srdcem svým nerozuměl, a neobrátil
        se, a nebyl uzdraven.
      pl: Znieczul serce narodu tego, a uszy jego obciąż, a oczy jego odwróć, aby
        nie widział oczyma swemi, i uszyma nie słyszał, i sercem nie zrozumiał, a nie
        nawrócił się, by był uzdrowion. 
    11:
      he: וָאֹמַר עַד־מָתַי אֲדֹנָי וַיֹּאמֶר עַד אֲשֶׁר אִם־שָׁאוּ עָרִים מֵאֵין
        יוֹשֵׁב וּבָתִּים מֵאֵין אָדָם וְהָאֲדָמָה תִּשָּׁאֶה שְׁמָמָה׃
      yi: 'האָב איך געזאָגט: ביז װאַנען, גאָט? און ער האָט געזאָגט: ביז אַז שטעט װעלן
        זײַן װיסט אָן אַ באַװױנער, און הײַזער אָן אַ מענטשןאון די ערד װעט פֿאַרװיסט
        װערן אין אַ װיסטעניש;'
      cs: 'A když jsem řekl: Až dokud, Pane? i odpověděl: Dokudž nezpustnou města,
        tak aby nebylo žádného obyvatele, a domové, aby nebylo v nich žádného člověka,
        a země docela nezpustne,'
      pl: 'I rzekłem: Dopókiż Panie? I rzekł: Dopóki nie opustoszeją miasta dla braku
        mieszkańców, a domy dla braku ludzi, a ziemia spustoszeje jako step, '
    12:
      he: וְרִחַק יְהוָה אֶת־הָאָדָם וְרַבָּה הָעֲזוּבָה בְּקֶרֶב הָאָרֶץ׃
      yi: און גאָט װעט דערװײַטערן די מענטשן, און די פֿאַרלאָזנקײט װעט זײַן גרױס אין
        לאַנד.
      cs: A nevzdálí Hospodin všelikého člověka, a nebude dokonalého zpuštění u prostřed
        země;
      pl: A wydali Wiekuisty człowieka, a wielką będzie opustoszałość wpośród ziemi. 
    13:
      he: וְעוֹד בָּהּ עֲשִׂרִיָּה וְשָׁבָה וְהָיְתָה לְבָעֵר כָּאֵלָה וְכָאַלּוֹן
        אֲשֶׁר בְּשַׁלֶּכֶת מַצֶּבֶת בָּם זֶרַע קֹדֶשׁ מַצַּבְתָּהּ׃
      yi: און בלײַבט נאָך אַ צענט-חלק דרינען, װעט עס װידער אױסגעראַמט װערן; װי אַ
        טערעבינט און װי אַן אײַכנבױם, װאָס נאָר זײער שטאַם בלײַבט װען בלעטער צעפֿאַלן;
        דער הײליקער זאָמען װעט זײַן איר שטאַם.
      cs: Dokudž ještě v ní nebude desateré zhouby, a teprv zkažena bude. Ale jakož
        ono jilmoví, a jako doubí onoho náspu podporou jest, tak símě svaté jest podpora
        její.
      pl: A jeżeli jeszcze zostanie w niej część dziesiąta, ta również zniszczona
        będzie. Ale jak sosna lub dąb, u których po zrzuceniu liści pień zostaje,
        tak i zagajem świętym pozostanie pień jej. 
  7:
    1:
      he: וַיְהִי בִּימֵי אָחָז בֶּן־יוֹתָם בֶּן־עֻזִּיָּהוּ מֶלֶךְ יְהוּדָה עָלָה
        רְצִין מֶלֶךְ־אֲרָם וּפֶקַח בֶּן־רְמַלְיָהוּ מֶלֶךְ־יִשְׂרָאֵל יְרוּשָׁלִַם
        לַמִּלְחָמָה עָלֶיהָ וְלֹא יָכֹל לְהִלָּחֵם עָלֶיהָ׃
      yi: און עס איז געװען אין די טעג פֿון אָחָז דעם זון פֿון יוֹתָם דעם זון פֿון
        עוּזִיָהון, דעם מלך פֿון יהוּדה, איז רצין דער מלך פֿון ארם, און פֶּקַח דער
        זון פֿון רמַליָהון, דער מלך פֿון ישׂראל, אַרױפֿגעגאַנגען אױף ירושלים, אין
        מלחמה אױף איר, אָבער זײ האָבן זי ניט געקענט בײַקומען.
      cs: I stalo se za dnů Achasa syna Jotamova, syna Uziáše, krále Judského, že
        přitáhl Rezin král Syrský, a Pekach syn Romeliáše, krále Izraelského, k Jeruzalému,
        aby bojoval proti němu, ale nemohl ho dobyti.
      pl: I stało się za czasów Achaza, syna Jothama, syna Uzyi, króla Jehudy, wyruszył
        Recyn, król Aramu, i Pekach syn Remalji, król Israela do Jeruszalaim, aby
        walczyć przeciw niemu, ale nie mógł go zwalczyć. 
    2:
      he: וַיֻּגַּד לְבֵית דָּוִד לֵאמֹר נָחָה אֲרָם עַל־אֶפְרָיִם וַיָּנַע לְבָבוֹ
        וּלְבַב עַמּוֹ כְּנוֹעַ עֲצֵי־יַעַר מִפְּנֵי־רוּחַ׃
      yi: 'און עס איז אָנגעזאָגט געװאָרן אין הױז פֿון דוד, אַזױ צו זאָגן: ארם לאַגערט
        אין אײנעם מיט אפֿרים. און זײַן האַרץ און דאָס האַרץ פֿון זײַן פֿאָלק האָט
        זיך געטרײסלט, אַזױ װי עס טרײסלען זיך די בײמער פֿון װאַלד פֿאַרן װינט.'
      cs: 'I oznámeno jest domu Davidovu v tato slova: Spikla se země Syrská s Efraimem.
        Pročež pohnulo se srdce jeho, i srdce lidu jeho, tak jako se pohybuje dříví
        v lese od větru.'
      pl: 'A gdy oznajmiono domowi Dawida: Stanął obozem Aram wraz z Efraimem, wtedy
        zadrżało jego serce i serce narodu jego, jak drżą drzewa leśne od wiatru. '
    3:
      he: וַיֹּאמֶר יְהוָה אֶל־יְשַׁעְיָהוּ צֵא־נָא לִקְרַאת אָחָז אַתָּה וּשְׁאָר
        יָשׁוּב בְּנֶךָ אֶל־קְצֵה תְּעָלַת הַבְּרֵכָה הָעֶלְיוֹנָה אֶל־מְסִלַּת שְׂדֵה
        כוֹבֵס׃
      yi: 'האָט גאָט געזאָגט צו ישַעיָהון: גײ אַקאָרשט אַרױס אַנטקעגן אָחָזן, דו און
        דײַן זון שאָר-יָשובֿ, בײַם ברעג גראָבן פֿון דעם אױבערשטן טײַך, אױף דעם װעג
        פֿון װעשערפֿעלד,'
      cs: 'Tedy řekl Hospodin Izaiášovi: Vyjdi nyní vstříc Achasovi, ty a Sear Jašub
        syn tvůj, až na konec struhy rybníka hořejšího, k silnici pole valchářova,'
      pl: 'I rzekł Wiekuisty do Jeszaji: Wyjdziesz przeciw Achazowi, ty i Szeor Jaszub,
        syn twój, do przejścia wodociągu stawu górnego, na drogę ku polu foluszników. '
    4:
      he: וְאָמַרְתָּ אֵלָיו הִשָּׁמֵר וְהַשְׁקֵט אַל־תִּירָא וּלְבָבְךָ אַל־יֵרַךְ
        מִשְּׁנֵי זַנְבוֹת הָאוּדִים הָעֲשֵׁנִים הָאֵלֶּה בָּחֳרִי־אַף רְצִין וַאֲרָם
        וּבֶן־רְמַלְיָהוּ׃
      yi: 'און זאָלסט זאָגן צו אים: זײַ געזעצט און רויִק, זאָלסט ניט מורא האָבן, און
        דײַן האַרץ זאָל ניט שלאַף װערן, פֿאַר די דאָזיקע צװײ רײכערדיקע עקן פֿײַערהעלצער;
        איבער דעם גרימצאָרן פֿון רצין און ארם, און דעם זון פֿון רמַליָהון.'
      cs: 'A díš jemu: Šetř se, abys se nekormoutil. Neboj se, a srdce tvé nechať
        se neděsí dvou ostatků hlavní těch kouřících se, před rozpáleným hněvem Rezinovým
        s Syrskými, a syna Romeliášova,'
      pl: 'I powiesz mu: Miej się na baczności, a zachowuj się spokojnie; nie obawiaj
        się, i niech się serce twe nie lęka dwu tych niedopałków dymiących się głowien
        - wobec zapalczywego gniewu Recyna i Aramu, i syna Remalji. '
    5:
      he: יַעַן כִּי־יָעַץ עָלֶיךָ אֲרָם רָעָה אֶפְרַיִם וּבֶן־רְמַלְיָהוּ לֵאמֹר׃
      yi: 'װײַל ארם האָט באַראָטן אױף דיר בײז, אפֿרים און דער זון פֿון רמַליָהון,
        אַזױ צו זאָגן:'
      cs: 'Proto že zlou radu složili proti tobě Syrský, Efraim a syn Romeliášův,
        řkouce:'
      pl: Przeto, że umyślił Aram zagubę twoję, Efraim i syn Remalji, mówiąc: 
    6:
      he: נַעֲלֶה בִיהוּדָה וּנְקִיצֶנָּה וְנַבְקִעֶנָּה אֵלֵינוּ וְנַמְלִיךְ מֶלֶךְ
        בְּתוֹכָהּ אֵת בֶּן־טָבְאַל׃
      yi: לאָמיר אַרױפֿגײן אױף יהוּדה און זי אײַנשרעקן, – און לאָמיר זי אײַנברעכן
        פֿאַר אונדז, און לאָמיר מאַכן פֿאַר אַ מלך אין אירדעם זון פֿון טָבֿאֵלן –
      cs: Táhněme proti zemi Judské, a vyležme ji, a odtrhněme ji k sobě, a ustavme
        krále u prostřed ní syna Tabealova.
      pl: Wtargniem do Jehudy i zatrwożym ją, i otworzym ją sobie i ogłosim królem
        w niej syna Tobala. 
    7:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה לֹא תָקוּם וְלֹא תִהְיֶה׃
      yi: 'האָט גאָט דער האַר אַזױ געזאָגט: עס װעט ניט באַשטײן, און װעט ניט געשען.'
      cs: 'Toto praví Panovník Hospodin: Nestaneť se a nebude toho.'
      pl: 'Tak wyrzekł Pan, Bóg: To się nie stanie i nie będzie. '
    8:
      he: כִּי רֹאשׁ אֲרָם דַּמֶּשֶׂק וְרֹאשׁ דַּמֶּשֶׂק רְצִין וּבְעוֹד שִׁשִּׁים
        וְחָמֵשׁ שָׁנָה יֵחַת אֶפְרַיִם מֵעָם׃
      yi: װאָרום דער קאָפּ פֿון ארם איז דמשׂק, און דער קאָפּ פֿון דמשׂק איז רצין;
        און אין נאָך פֿינף און זעכציק יאָרװעט אפֿרים צעבראָכן װערן פֿאַר אױס פֿאָלק.
      cs: Nebo hlava Syrské země jest Damašek, a hlava Damašku Rezin, a po šedesáti
        pěti letech potřín bude Efraim, tak že nebude lidem.
      pl: Bo głową Aramu Damesek, a głową Damesku Recyn; a w sześćdziesiąt pięć lat
        rozpadnie się Efraim - przestanie być ludem. 
    9:
      he: וְרֹאשׁ אֶפְרַיִם שֹׁמְרוֹן וְרֹאשׁ שֹׁמְרוֹן בֶּן־רְמַלְיָהוּ אִם לֹא תַאֲמִינוּ
        כִּי לֹא תֵאָמֵנוּ׃
      yi: און דער קאָפּ פֿון אפֿרים איז שומרון, און דער קאָפּ פֿון שומרון איז דער
        זון פֿון רמַליָהון. אַז איר װעט ניט גלױבן, װעט איר זיכער ניט בלײַבן.
      cs: Mezi tím hlava Efraimova Samaří, a hlava Samaří syn Romeliášův. Jestliže
        nevěříte, jistě že neostojíte.
      pl: A głową Efraima Szomron, a głową Szomronu syn Remalji. Jeśli nie uwierzycie,
        to się nie ostoicie. 
    10:
      he: וַיּוֹסֶף יְהוָה דַּבֵּר אֶל־אָחָז לֵאמֹר׃
      yi: 'און גאָט האָט װידער גערעדט צו אָחָזן, אַזױ צו זאָגן:'
      cs: 'I mluvil ještě Hospodin k Achasovi, řka:'
      pl: I rzekł Wiekuisty dalej do Achaza, mówiąc: 
    11:
      he: שְׁאַל־לְךָ אוֹת מֵעִם יְהוָה אֱלֹהֶיךָ הַעְמֵק שְׁאָלָה אוֹ הַגְבֵּהַּ
        לְמָעְלָה׃
      yi: בעט דיר אַ צײכן פֿון יהוה דײַן גאָט; בעט פֿון דער טיפֿעניש, אָדער פֿון אױבן
        אין דער הײך.
      cs: Požádej sobě znamení od Hospodina Boha svého, buď dole hluboko, aneb na
        hoře vysoko.
      pl: Zażądaj sobie znaku od Wiekuistego, Boga twojego, - spuszczając się głęboko,
        albo wznosząc wysoko. 
    12:
      he: וַיֹּאמֶר אָחָז לֹא־אֶשְׁאַל וְלֹא־אֲנַסֶּה אֶת־יְהוָה׃
      yi: 'האָט אָחָז געזאָגט: איך װעל ניט בעטן, און ניט פּרוּװן יהוה.'
      cs: 'I řekl Achas: Nebudu prositi, aniž budu pokoušeti Hospodina.'
      pl: 'I rzekł Achaz: Nie będę żądał ani doświadczał Wiekuistego. '
    13:
      he: וַיֹּאמֶר שִׁמְעוּ־נָא בֵּית דָּוִד הַמְעַט מִכֶּם הַלְאוֹת אֲנָשִׁים כִּי
        תַלְאוּ גַּם אֶת־אֱלֹהָי׃
      yi: 'האָט ער געזאָגט: הערט אַקאָרשט, איר הױז פֿון דוד: איז אײַך װינציק מיד צו
        מאַכן מענטשן, אַז איר װילט אױך מײַן גאָט מיד מאַכן?'
      cs: 'Tedy řekl prorok: Slyšte nyní, dome Davidův, ještě-liž jest vám málo, lidem
        býti k obtížení, že i Bohu mému k obtížení jste?'
      pl: 'Wtedy rzekł: Słuchajże domu Dawida! Małoż wam nużyć ludzi, że nużyć chcecie
        i Boga mojego? '
    14:
      he: לָכֵן יִתֵּן אֲדֹנָי הוּא לָכֶם אוֹת הִנֵּה הָעַלְמָה הָרָה וְיֹלֶדֶת בֵּן
        וְקָרָאת שְׁמוֹ עִמָּנוּ אֵל׃
      yi: 'דרום װעט יהוה אַלײן אײַך געבן אַ צײכן: אָט װערט די יונגע פֿרױ טראָגעדיק,
        און זי געבערט אַ זון, און װעט רופֿן זײַן נאָמען עִמָנוּאֵל.'
      cs: 'Protož sám Pán dá vám znamení: Aj, panna počne, a porodí syna, a nazůve
        jméno jeho Immanuel.'
      pl: 'Przeto da wam Pan Sam znak: Oto ta niewiasta młoda poczęła i porodzi syna,
        i nazwie imię jego Immanuel. '
    15:
      he: חֶמְאָה וּדְבַשׁ יֹאכֵל לְדַעְתּוֹ מָאוֹס בָּרָע וּבָחוֹר בַּטּוֹב׃
      yi: שמאַנט און האָניק װעט ער עסן, װען ער װעט װיסן פֿײַנט צו האָבן שלעכטס, און
        אױסצוקלײַבן גוטס. –
      cs: Máslo a med jísti bude, až by uměl zavrci zlé, a vyvoliti dobré.
      pl: Śmietanką i miodem żywić się będzie, gdy potrafi gardzić złém, a wybierać
        dobre. 
    16:
      he: כִּי בְּטֶרֶם יֵדַע הַנַּעַר מָאֹס בָּרָע וּבָחֹר בַּטּוֹב תֵּעָזֵב הָאֲדָמָה
        אֲשֶׁר אַתָּה קָץ מִפְּנֵי שְׁנֵי מְלָכֶיהָ׃
      yi: יאָ, נאָך אײדער דער ייִנגל װעט װיסן פֿײַנט צו האָבן שלעכטס, און אױסצוקלײַבן
        גוטס, װעט פֿאַרלאָזן װערן די ערד װאָס דו שרעקסט זיך פֿאַר אירע צװײ מלכים.
        –
      cs: Nýbrž prvé než bude uměti dítě to zavrci zlé a vyvoliti dobré, opuštěna
        bude země, kteréž nenávidíš pro dva krále její.
      pl: Ale zanim potrafi to chłopię gardzić złém, a wybierać dobre, opuszczoną
        będzie ziemia, której dwu królów się lękasz. 
    17:
      he: יָבִיא יְהוָה עָלֶיךָ וְעַל־עַמְּךָ וְעַל־בֵּית אָבִיךָ יָמִים אֲשֶׁר לֹא־בָאוּ
        לְמִיּוֹם סוּר־אֶפְרַיִם מֵעַל יְהוּדָה אֵת מֶלֶךְ אַשּׁוּר׃
      yi: גאָט װעט ברענגען אױף דיר, און אױף דײַן פֿאָלק, און אױף דײַן פֿאָטערס הױז,
        טעג װאָס זײַנען ניט געװען פֿון דעם טאָג װאָס אפֿרים האָט זיך אָפּגעקערט פֿון
        יהוּדה – דעם מלך פֿון אשור.
      cs: Na tebe pak přivede Hospodin, a na lid tvůj, i na dům otce tvého dny, jakýchž
        nebylo ode dne, v němž odstoupil Efraim od Judy, a to skrze krále Assyrského.
      pl: Wszakże przywiedzie Wiekuisty na ciebie i na naród twój, i na dom ojca twojego
        dni, jakich nie było od dnia odstąpienia Efraima od Jehudy - króla Aszuru. 
    18:
      he: וְהָיָה בַּיּוֹם הַהוּא יִשְׁרֹק יְהוָה לַזְּבוּב אֲשֶׁר בִּקְצֵה יְאֹרֵי
        מִצְרָיִם וְלַדְּבוֹרָה אֲשֶׁר בְּאֶרֶץ אַשּׁוּר׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט גאָט אַ שמוצער טאָן צו דער פֿליגװאָס
        אין עק טײַכן פֿון מצרַיִם, און צו דער בין װאָס אין לאַנד אשור.
      cs: Nebo stane se v ten den, že pošepce Hospodin muchám, kteréž jsou při nejdalších
        řekách Egyptských, a včelám, kteréž jsou v zemi Assyrské.
      pl: I będzie dnia onego zaświśnie Wiekuisty na szerszenie, co na krańcach strumieni
        Micraimu i na osy, które w ziemi Aszur. 
    19:
      he: וּבָאוּ וְנָחוּ כֻלָּם בְּנַחֲלֵי הַבַּתּוֹת וּבִנְקִיקֵי הַסְּלָעִים וּבְכֹל
        הַנַּעֲצוּצִים וּבְכֹל הַנַּהֲלֹלִים׃
      yi: און זײ װעלן קומען, און װעלן אַלע רועןאין די װיסטע טאָלן און אין די שפּאַלטן
        פֿון פֿעלדזן, און אין אַלע דערנער און אין אַלע װילדע בײמלעך.
      cs: I přijdou, a usadí se všickni ti v údolích pustých a v děrách skalních,
        i na všech chrastinách i na všech stromích užitečných.
      pl: I nadciągną i rozsiędą się wszystkie po dolinach opustoszałych i po rozstępach
        skał, i po wszystkich cierniskach i po wszystkich pastwiskach. 
    20:
      he: בַּיּוֹם הַהוּא יְגַלַּח אֲדֹנָי בְּתַעַר הַשְּׂכִירָה בְּעֶבְרֵי נָהָר
        בְּמֶלֶךְ אַשּׁוּר אֶת־הָרֹאשׁ וְשַׂעַר הָרַגְלָיִם וְגַם אֶת־הַזָּקָן תִּסְפֶּה׃
      yi: אין יענעם טאָג װעט גאָט אָפּגאָלןמיט דעם גאָלמעסער געדונגען אױף יענער זײַט
        טײַך –מיט דעם מלך פֿון אשור, דעם קאָפּ און די האָר פֿון די פֿיס, און אױך די
        באָרד װעט עס אַראָפּנעמען.
      cs: V ten den oholí Pán tou břitvou najatou, (skrze ty, kteříž za řekou jsou,
        skrze krále Assyrského), hlavu a vlasy noh, ano také i bradu do čista sholí.
      pl: Dnia onego zgoli Pan brzytwą najętą na brzegach rzeki, królem Aszuru, głowę
        i włosy nóg; a niemniej i brodę zdejmie ona. 
    21:
      he: וְהָיָה בַּיּוֹם הַהוּא יְחַיֶּה־אִישׁ עֶגְלַת בָּקָר וּשְׁתֵּי־צֹאן׃
      yi: און עס װעט זײַן אין יענעם טאָג, אַז אַ מאַן װעט אױפֿהאָדעװען אַ יונגע קו
        און צװײ שאָף,
      cs: I bude tehdáž, že sotva člověk zachová kravičku neb dvě ovce,
      pl: I będzie dnia onego, że chować będzie człowiek krówkę i parę owiec. 
    22:
      he: וְהָיָה מֵרֹב עֲשׂוֹת חָלָב יֹאכַל חֶמְאָה כִּי־חֶמְאָה וּדְבַשׁ יֹאכֵל
        כָּל־הַנּוֹתָר בְּקֶרֶב הָאָרֶץ׃
      yi: איז, פֿון פֿיל מילך װאָס זײ װעלן געבן, װעט ער עסן שמאַנט; װאָרום שמאַנט
        און האָניק װעט עסןאיטלעכער װאָס איז געבליבן אין לאַנד.
      cs: Avšak pro množství mléka, kteréhož nadojí, jísti bude máslo. Máslo zajisté
        a med jísti bude, kdožkoli v zemi bude zanechán.
      pl: Ale z nadmiernego nadoju mleka pożywać będzie śmietankę, bo śmietanką i miodem
        żywić się będzie każdy, co pozostanie w kraju. 
    23:
      he: וְהָיָה בַּיּוֹם הַהוּא יִהְיֶה כָל־מָקוֹם אֲשֶׁר יִהְיֶה־שָּׁם אֶלֶף גֶּפֶן
        בְּאֶלֶף כָּסֶף לַשָּׁמִיר וְלַשַּׁיִת יִהְיֶה׃
      yi: און עס װעט זײַן אין יענעם טאָג, איז, איטלעכער אָרט װוּ עס זײַנען דאָטױזנט
        װײַנשטאָקן װערט טױזנט זילבערשטיק, װעט פֿאַר דערנער און פֿאַר װילדגעװעקס זײַן.
      cs: Bude také v ten čas, že každé místo, na němž jest tisíc kmenů vinných za
        tisíc stříbrných, trním a hložím poroste.
      pl: I będzie w dzień ów każdy obszar, na którym tysiąc winorośli za tysiąc szekli
        srebrnych, pastwą tarni i cierni. 
    24:
      he: בַּחִצִּים וּבַקֶּשֶׁת יָבוֹא שָׁמָּה כִּי־שָׁמִיר וָשַׁיִת תִּהְיֶה כָל־הָאָרֶץ׃
      yi: מיט פֿײַלן און מיט בױגןװעט מען קומען אַהין, װאָרום דערנער און װילדגעװעקסװעט
        זײַן דאָס גאַנצע לאַנד.
      cs: S střelami a lučištěm tudy jíti musí; hložím zajisté a trním zaroste všecka
        země.
      pl: Ze strzałami i łukiem przychodzić tam będą, bo tarniem i cierniem będzie
        cała ziemia. 
    25:
      he: וְכֹל הֶהָרִים אֲשֶׁר בַּמַּעְדֵּר יֵעָדֵרוּן לֹא־תָבוֹא שָׁמָּה יִרְאַת
        שָׁמִיר וָשָׁיִת וְהָיָה לְמִשְׁלַח שׁוֹר וּלְמִרְמַס שֶׂה׃
      yi: און אַלע בערג װאָס װערןמיט אַ גראָבאײַזן געגראָבן, װעסטו אַהין ניט קומען
        אױס מוראפֿאַר דערנער און װילדגעװעקס, נאָר עס װעט זײַן פֿאַר אָקסן אַרױסצולאָזן,
        און פֿאַר שאָף צום טרעטן.
      cs: Všecky pak hory, kteréž motykou kopány býti mohou, nebudou se báti hloží
        a trní; nebo budou za pastviště volům, a bravům ku pošlapání.
      pl: I wszystkie téż góry, które radłem się rozkopują, - nie zajdzie tam obawa
        przed tarniem i cierniem; i posłużą na pastwisko dla wołu, albo koczowisko
        dla owcy. 
  8:
    1:
      he: וַיֹּאמֶר יְהוָה אֵלַי קַח־לְךָ גִּלָּיוֹן גָּדוֹל וּכְתֹב עָלָיו בְּחֶרֶט
        אֱנוֹשׁ לְמַהֵר שָׁלָל חָשׁ בַּז׃
      yi: 'און גאָט האָט צו מיר געזאָגט: נעם דיר אַ גרױסן טאָװל, און שרײַב אָן דערױף
        מיטן שריפֿט פֿון פֿאָלק: דער זאַקרױב אײַלט, דער רױב קומט גיך.'
      cs: 'I řekl mi Hospodin: Vezmi sobě knihu velikou, a napiš na ní písmem lidským:
        K rychlé kořisti pospíchá loupežník.'
      pl: 'I rzekł Wiekuisty do mnie: Weźmiesz sobie tablicę wielką i nakreślisz na niej
        pismem zwyczajném: "Szybkiemu łupowi, chyżej zdobyczy". '
    2:
      he: וְאָעִידָה לִּי עֵדִים נֶאֱמָנִים אֵת אוּרִיָּה הַכֹּהֵן וְאֶת־זְכַרְיָהוּ
        בֶּן יְבֶרֶכְיָהוּ׃
      yi: און איך זאָל מיר שטעלן באַגלױבטע עדות, אוּרִיה דעם כּהן, און זכַריהו דעם
        זון פֿון יבֶרֶכיָהון.
      cs: I vzal jsem sobě za svědky věrné Uriáše kněze, a Zachariáše syna Jeberechiášova.
      pl: I stwierdziłem to sobie przez świadków wiarogodnych, przez Uryję kapłana
        i Zacharję syna Jeberechji. 
    3:
      he: וָאֶקְרַב אֶל־הַנְּבִיאָה וַתַּהַר וַתֵּלֶד בֵּן וַיֹּאמֶר יְהוָה אֵלַי
        קְרָא שְׁמוֹ מַהֵר שָׁלָל חָשׁ בַּז׃
      yi: 'און איך האָב גענענט צו דער נבֿיאָה, און זי איז טראָגעדיק געװאָרן, און האָט
        געבאָרן אַ זון. און גאָט האָט צו מיר געזאָגט: רוף זײַן נאָמען: מַהֵר-שָלָל-חָש-בַז.'
      cs: 'V tom přistoupil jsem k prorokyni, kteráž počala, a porodila syna. I řekl
        mi Hospodin: Dej mu jméno: K rychlé kořisti pospíchá loupežník.'
      pl: 'I przybliżyłem się do prorokini i poczęła i urodziła syna. I rzekł Wiekuisty
        do mnie: Nadaj mu imię: Szybkim łup, chyżą zdobycz. '
    4:
      he: כִּי בְּטֶרֶם יֵדַע הַנַּעַר קְרֹא אָבִי וְאִמִּי יִשָּׂא אֶת־חֵיל דַּמֶּשֶׂק
        וְאֵת שְׁלַל שֹׁמְרוֹן לִפְנֵי מֶלֶךְ אַשּׁוּר׃
      yi: װאָרום אײדער דער ייִנגל װעט װיסן צו רופֿן טאַטע און מאַמע, װעט מען אַװעקטראָגן
        דעם פֿאַרמעג פֿון דמשׂק, און דעם זאַקרױב פֿון שומרון, פֿאַרױס פֿאַר דעם מלך
        פֿון אשור.
      cs: 'Nebo prvé než bude uměti dítě to volati: Otče můj, matko má, odejme zboží
        Damašské a loupeže Samařské lid krále Assyrského.'
      pl: 'Bo zanim nauczy się to dziecię wołać: Ojcze mój, i matko moja, poniosą
        skarby Damesku i łup Szomronu przed królem Aszur. '
    5:
      he: וַיֹּסֶף יְהוָה דַּבֵּר אֵלַי עוֹד לֵאמֹר׃
      yi: 'און גאָט האָט נאָך װידער צו מיר גערעדט, אַזױ צו זאָגן:'
      cs: 'I to ještě mluvil Hospodin ke mně, řka:'
      pl: I począł Wiekuisty dalej przemawiać do mnie, i rzekł: 
    6:
      he: יַעַן כִּי מָאַס הָעָם הַזֶּה אֵת מֵי הַשִּׁלֹחַ הַהֹלְכִים לְאַט וּמְשׂוֹשׂ
        אֶת־רְצִין וּבֶן־רְמַלְיָהוּ׃
      yi: װײַל דאָס דאָזיקע פֿאָלק האָט פֿאַראַכטדי װאַסערן פֿון שִלוֹחַ װאָס גײען
        פּאַמעלעך, און זיך געפֿרײט מיט רצין און דעם זון פֿון רמַליָהון,
      cs: Poněvadž pohrdl lid ten vodami Siloe tiše tekoucími, raduje se z Rezina
        a syna Romeliášova,
      pl: Ponieważ porzucił naród ten wody Szyloach, toczące się cicho, a cieszy się
        wraz z Recynem i synem Remalji. 
    7:
      he: וְלָכֵן הִנֵּה אֲדֹנָי מַעֲלֶה עֲלֵיהֶם אֶת־מֵי הַנָּהָר הָעֲצוּמִים וְהָרַבִּים
        אֶת־מֶלֶךְ אַשּׁוּר וְאֶת־כָּל־כְּבוֹדוֹ וְעָלָה עַל־כָּל־אֲפִיקָיו וְהָלַךְ
        עַל־כָּל־גְּדוֹתָיו׃
      yi: דרומעך זע, גאָט ברענגט אַרױף אױף זײדי גרױסע און מאַכטיקע װאַסערן פֿון טײַך,
        דעם מלך פֿון אשור מיט זײַן גאַנצער מחנה, און ער װעט איבערלױפֿן איבער אַלע
        זײַנע גראָבנס, און אַריבערגײן איבער זײַנע אַלע ברעגן;
      cs: Protož aj, Pán uvede na ně vody, řeky násilné a mnohé, totiž krále Assyrského,
        a všecku slávu jeho, tak že vystoupí ze všech toků svých, a půjde nad všecky
        břehy své.
      pl: Więc oto Pan sprowadzi na nich wody strumienia, potężne i wielkie, - króla
        Aszur i wszystek jego poczet; i wystąpi ze wszystkich łożysk swoich, i zaleje
        wszystkie swe brzegi. 
    8:
      he: וְחָלַף בִּיהוּדָה שָׁטַף וְעָבַר עַד־צַוָּאר יַגִּיעַ וְהָיָה מֻטּוֹת כְּנָפָיו
        מְלֹא רֹחַב־אַרְצְךָ עִמָּנוּ אֵל׃
      yi: און ער װעט דורכציִען דורך יהוּדה, פֿלײצנדיק װעט ער דורכשטראָמען, ביזן האַלדז
        װעט ער גרײכן, און די שפּרײטונגען פֿון זײַנע פֿליגלעןװעלן אָנפֿילן די ברײט
        פֿון דײַן לאַנד, עִמָנוּאֵל!
      cs: Půjde i přes Judu, rozleje se a rozejde, až k hrdlu dosáhne, a roztažená
        křídla jeho naplní širokost země tvé, ó Immanueli.
      pl: I przeniknie do Jehudy i rozleje się i wzbierze, aż po szyję dojdzie; a rozpędy
        skrzydeł jego ogarną obszar kraju twojego, Immanuelu! 
    9:
      he: רֹעוּ עַמִּים וָחֹתּוּ וְהַאֲזִינוּ כֹּל מֶרְחַקֵּי־אָרֶץ הִתְאַזְּרוּ וָחֹתּוּ
        הִתְאַזְּרוּ וָחֹתּוּ׃
      yi: ליאַרעמט, איר פֿעלקער, אָבער איר װעט צעבראָכן װערן; יאָ, פֿאַרנעמט אַלע
        װײַטענישן פֿון דער ערד; גורט אײַך אָן, אָבער איר װעט צעבראָכן װערן, גורט אײַך
        אָן, אָבער איר װעט צעבראָכן װערן.
      cs: Puntujtež se lidé, však potříni budete, (nýbrž pozorujte všickni v daleké
        zemi), přepašte se, však potříni budete, přepašte se, však potříni budete.
      pl: Srożcie się narody i drżyjcie, nadstawcie ucha wszystkie obszary ziemi!
        zbrójcie się i drżyjcie, zbrójcie się i drżyjcie! 
    10:
      he: עֻצוּ עֵצָה וְתֻפָר דַּבְּרוּ דָבָר וְלֹא יָקוּם כִּי עִמָּנוּ אֵל׃
      yi: עצהט אַן עצה, און זי װעט פֿאַרשטערט װערן, רעדט אָפּ אַ זאַך, און זי װעט
        ניט באַשטײן, װאָרום גאָט איז מיט אונדז.
      cs: Vejděte v radu, a zrušena bude, mluvte slovo, a neostojíť; nebo s námi jest
        Bůh silný.
      pl: Uradźcie radę, ale zniweczoną będzie, uknujcie zmowę, ale nie ostoi się,
        bo z nami Bóg! 
    11:
      he: כִּי כֹה אָמַר יְהוָה אֵלַי כְּחֶזְקַת הַיָּד וְיִסְּרֵנִי מִלֶּכֶת בְּדֶרֶךְ
        הָעָם־הַזֶּה לֵאמֹר׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט צו מיר מיט אַ שטאַרקער האַנט, און ער האָט
        מיך געװאָרנט, ניט צו גײן אין װעג פֿון דעם דאָזיקן פֿאָלק, אַזױ צו זאָגן:'
      cs: 'Tak zajisté mluvil Hospodin ke mně, ujav mne za ruku, a dav mi výstrahu,
        abych nechodil cestou lidu tohoto, řka:'
      pl: Albowiem tak mówił Wiekuisty do mnie w porywie natchnienia i napominając
        mnie, abym nie szedł drogą ludu tego, i rzekł: 
    12:
      he: לֹא־תֹאמְרוּן קֶשֶׁר לְכֹל אֲשֶׁר־יֹאמַר הָעָם הַזֶּה קָשֶׁר וְאֶת־מוֹרָאוֹ
        לֹא־תִירְאוּ וְלֹא תַעֲרִיצוּ׃
      yi: איר זאָלט ניט זאָגן בונט אױף אַלץװאָס דאָס דאָזיקע פֿאָלק זאָגט בונט, און
        זײַן מורא זאָלט איר ניט מורא האָבן, און ניט פֿאָרכטן.
      cs: 'Neříkejte: Spuntování, když lid ten praví: Spuntování; aniž se jako oni
        strachujte, nerci-li, abyste se děsiti měli.'
      pl: 'Nie wołajcie: sprzysiężenie! na wszystko, co naród ten nazywa sprzysiężeniem,
        a przedmiotu obawy jego nie obawiajcie się, i nie trwożcie się. '
    13:
      he: אֶת־יְהוָה צְבָאוֹת אֹתוֹ תַקְדִּישׁוּ וְהוּא מוֹרַאֲכֶם וְהוּא מַעֲרִצְכֶם׃
      yi: גאָט פֿון צבֿאות, אים זאָלט איר הײליקן, און ער זאָל זײַן אײַער מורא, און
        ער אײַער פֿאָרכט.
      cs: Hospodina zástupů samého posvěcujte; on budiž bázeň vaše i strach váš.
      pl: 'Wiekuistego zastępów, Jego tylko święćcie: On niech będzie obawą waszą,
        On waszą trwogą. '
    14:
      he: וְהָיָה לְמִקְדָּשׁ וּלְאֶבֶן נֶגֶף וּלְצוּר מִכְשׁוֹל לִשְׁנֵי בָתֵּי יִשְׂרָאֵל
        לְפַח וּלְמוֹקֵשׁ לְיוֹשֵׁב יְרוּשָׁלִָם׃
      yi: און ער װעט זײַן פֿאַר אַ הײליקטום, אָבער אױך פֿאַר אַ שטײן פֿון אָנשטױסונג,
        און פֿאַר אַ פֿעלדז פֿון שטרױכלונג, פֿאַר בײדע הײַזער פֿון ישׂראל; פֿאַר אַ
        נעץ און פֿאַר אַ פּאַסטקעפֿאַר דעם באַװױנער פֿון ירושלים.
      cs: A budeť vám i svatyní, kamenem pak urážky a skalou pádu oběma domům Izraelským,
        osídlem a léčkou i obyvatelům Jeruzalémským.
      pl: Inaczej stanie się to powodem zwady i kamieniem obrazy i szkopułem potknienia
        obu domom Israela, sidłem i siecią dla mieszkańców Jeruszalaim. 
    15:
      he: וְכָשְׁלוּ בָם רַבִּים וְנָפְלוּ וְנִשְׁבָּרוּ וְנוֹקְשׁוּ וְנִלְכָּדוּ׃
      yi: און פֿיל צװישן זײ װעלן געשטרױכלט װערן, און פֿאַלן און צעבראָכן װערן, און
        געפֿאַנגען און באַצװוּנגען װערן.
      cs: I urazí se o to mnozí, a padnou, a potříni budou, aneb zapletouce se, popadeni
        budou.
      pl: I potknie się o nie wielu i upadną, i będą rozbici i opętani i pojmani. 
    16:
      he: צוֹר תְּעוּדָה חֲתוֹם תּוֹרָה בְּלִמֻּדָי׃
      yi: פֿאַרבינדן די װאָרעניש, פֿאַרחתמען די לערנונג צװישן מײַנע לערנער!
      cs: Zavaž osvědčení, zapečeť zákon mezi učedlníky mými.
      pl: Zawiń to świadectwo, zapieczętuj naukę między uczniami moimi! 
    17:
      he: וְחִכִּיתִי לַיהוָה הַמַּסְתִּיר פָּנָיו מִבֵּית יַעֲקֹב וְקִוֵּיתִי־לוֹ׃
      yi: און איך װעל האַרן אױף גאָט װאָס פֿאַרבאָרגט זײַן פּנים פֿון דעם הױז פֿון
        יעקבֿ, און װעל האָפֿן צו אים.
      cs: Pročež očekávati budu na Hospodina, kterýž skryl tvář svou od domu Jákobova;
        na něj, pravím, čekati budu.
      pl: I ufać będę Wiekuistemu, który skrył oblicze Swe od domu Jakóba i pokładać
        w Nim nadzieje moje. 
    18:
      he: הִנֵּה אָנֹכִי וְהַיְלָדִים אֲשֶׁר נָתַן־לִי יְהוָה לְאֹתוֹת וּלְמוֹפְתִים
        בְּיִשְׂרָאֵל מֵעִם יְהוָה צְבָאוֹת הַשֹּׁכֵן בְּהַר צִיּוֹן׃
      yi: אָט בין איך און די קינדער װאָס גאָט האָט מיר געגעבן, פֿאַר סימנים און פֿאַר
        צײכנס אין ישׂראל פֿון גאָט פֿון צבֿאות װאָס רוט אױף באַרג צִיון.
      cs: Aj, já a dítky, kteréž mi dal Hospodin, na znamení a zázraky v Izraeli od
        Hospodina zástupů, kterýž přebývá na hoře Sion.
      pl: Oto ja i dzieci, które dał mi Wiekuisty, myśmy wskazówki i zwiastuny w Israelu
        od Wiekuistego zastępów, zasiadającego na górze Cyon. 
    19:
      he: וְכִי־יֹאמְרוּ אֲלֵיכֶם דִּרְשׁוּ אֶל־הָאֹבוֹת וְאֶל־הַיִּדְּעֹנִים הַמְצַפְצְפִים
        וְהַמַּהְגִּים הֲלוֹא־עַם אֶל־אֱלֹהָיו יִדְרֹשׁ בְּעַד הַחַיִּים אֶל־הַמֵּתִים׃
      yi: 'און אַז זײ װעלן זאָגן צו אײַך: פֿרעגט בײַ די גײַסטער און בײַ די רוחות װאָס
        פּיפּסן און װאָס מורמלען, זאָלט איר זאָגן: דאַרף ניט אַ פֿאָלק פֿרעגן בײַ
        זײַן גאָט? צו װאָס פֿרעגן פֿאַר די לעבעדיקע בײַ די טױטע'
      cs: 'Jestliže by vám pak řekli: Dotazujte se na hadačích a věšťcích, kteříž
        šepcí a šveholí, rcete: Nemá-liž se lid na Bohu svém dotazovati? K mrtvým-liž
        místo živých má se utíkati?'
      pl: 'Ale gdy powiedzą wam: poradźcie się wieszczbiarzy i wróżbitów, co to szepcą
        i mruczą, - alboż to nie każdy naród bóstw swoich się radzi - o żywych u martwych? '
    20:
      he: לְתוֹרָה וְלִתְעוּדָה אִם־לֹא יֹאמְרוּ כַּדָּבָר הַזֶּה אֲשֶׁר אֵין־לוֹ
        שָׁחַר׃
      yi: לערנונג און װאָרעניש? פֿאַר װאָר, זײ װעלן זאָגן אַזױ װי דאָס דאָזיקע װאָרט
        װאָס האָט ניט קײן זין.
      cs: K zákonu a svědectví! Pakli nechtí, nechať mluví vedlé slova toho, v němž
        není žádné záře,
      pl: Na naukę i świadectwo! jeżeli nie prawią wam rzeczy takiej, w której niema
        jasności. 
    21:
      he: וְעָבַר בָּהּ נִקְשֶׁה וְרָעֵב וְהָיָה כִי־יִרְעַב וְהִתְקַצַּף וְקִלֵּל
        בְּמַלְכּוֹ וּבֵאלֹהָיו וּפָנָה לְמָעְלָה׃
      yi: און דורכגײן װעט דורך דאַנעןאַ געדריקטער און אַ הונגעריקער; און עס װעט זײַן,
        אַז ער װעט הונגערן, װעט ער צערענען, און װעט שילטן זײַן מלך און זײַן גאָט;
        און ער װעט זיך קערן צו דער הײך,
      cs: Až by každý toulati se musil, zbědovaný jsa a hladovitý. I stane se, že
        se bude, hladovitý jsa, sám v sobě zlobiti, a zlořečiti králi svému a Bohu
        svému, buď že zhůru pohledí,
      pl: To téż tułać się będzie po niej każdy, uciemiężony i łaknący; a łaknąc rozgniewa
        się, złorzecząc królowi i bóstwu swojemu, i zwróci się ku niebu, 
    22:
      he: וְאֶל־אֶרֶץ יַבִּיט וְהִנֵּה צָרָה וַחֲשֵׁכָה מְעוּף צוּקָה וַאֲפֵלָה מְנֻדָּח׃
      yi: און װעט קוקן צו דער ערד, ערשט נױט און פֿינצטערניש, אַנגסטיקע טונקלעניש,
        און חושכניש אױסגעשפּרײט.
      cs: Buď že na zemi popatří, a aj, všudy ssoužení a tma, mrákota, bída i nátisk
        v temnostech.
      pl: I spojrzy ku ziemi, a tu niedola i pomroka, tumany gęste i ciemność zwarta! 
    23:
      he: כִּי לֹא מוּעָף לַאֲשֶׁר מוּצָק לָהּ כָּעֵת הָרִאשׁוֹן הֵקַל אַרְצָה זְבֻלוּן
        וְאַרְצָה נַפְתָּלִי וְהָאַחֲרוֹן הִכְבִּיד דֶּרֶךְ הַיָּם עֵבֶר הַיַּרְדֵּן
        גְּלִיל הַגּוֹיִם׃
      yi: װאָרום ניטאָ קײן מיד װערן בײַ דעם װאָס דריקט זי; אַצונד האָט דער ערשטער
        לײַכט אָנגערירט, לאַנד זבֿולון און לאַנד נפֿתּלי, אָבער דער לעצטער װעט אָנפֿאַלן
        שװעראױפֿן װעג פֿון אים, פֿון יענער זײַט ירדן, אין דער געגנט פֿון די פֿעלקער.
      pl: Wszakże nie przetrwa ciemność dla tej, która w ucisku jest. Czasu poprzedniego
        sprowadził poniżenie do ziemi Zebulun i do ziemi Naftali - ale w następstwie
        ustanowi cześć po drodze do morza, po za Jordanem, w okręgu plemion. 
  9:
    1:
      he: הָעָם הַהֹלְכִים בַּחֹשֶׁךְ רָאוּ אוֹר גָּדוֹל יֹשְׁבֵי בְּאֶרֶץ צַלְמָוֶת
        אוֹר נָגַהּ עֲלֵיהֶם׃
      yi: דאָס פֿאָלק װאָס איז געגאַנגען אין פֿינצטערניש, האָט דערזען אַ גרױס ליכטיקײט;
        די װאָס זײַנען געזעסן אין לאַנד פֿון טױטשאָטן, אױף זײ האָט אַ ליכטיקײט געשײַנט.
      cs: A však ne tak obklíčí mrákota té země, kteráž ssoužena bude, jako když se
        ponejprv nepřítel dotkl země Zabulon a země Neftalím, ani jako potom, když
        více obtíží, naproti moři, při Jordánu Galilei lidnou.
      pl: Lud, który postępuje w ciemności, ujrzy światło wielkie, którzy przebywają
        w krainie pomroki śmiertelnej światło zabłyśnie nad nimi. 
    2:
      he: הִרְבִּיתָ הַגּוֹי לא [לוֹ] הִגְדַּלְתָּ הַשִּׂמְחָה שָׂמְחוּ לְפָנֶיךָ
        כְּשִׂמְחַת בַּקָּצִיר כַּאֲשֶׁר יָגִילוּ בְּחַלְּקָם שָׁלָל׃
      yi: האָסט געמערט דאָס פֿאָלק, האָסט געגרײסט זײַן פֿרײד; זײ פֿרײען זיך פֿאַר
        דיר, װי די פֿרײד בײַם שניט, װי מען קװעלט װען מע טײלט זיך מיט רױב.
      cs: Nebo lid tento chodě v temnostech, uzří světlo veliké, a bydlícím v zemi
        stínu smrti světlo zastkví se.
      pl: 'Rozmnożysz ten naród, uczynisz wielką radość jego: rozradują się przed
        Tobą, jak się radują podczas żniwa, jak się cieszą przy rozdziale zdobyczy. '
    3:
      he: כִּי אֶת־עֹל סֻבֳּלוֹ וְאֵת מַטֵּה שִׁכְמוֹ שֵׁבֶט הַנֹּגֵשׂ בּוֹ הַחִתֹּתָ
        כְּיוֹם מִדְיָן׃
      yi: װאָרום דעם יאָך פֿון זײַן לאַסט, און דעם שטאַנג פֿון זײַן נאַקן, די רוט
        פֿון זײַן דריקער, האָסטו צעבראָכן װי אין טאָג פֿון מדין.
      cs: Rozmnožil jsi tento národ, ale nezveličils veselé. A však veseliti se budou
        před tebou, tak jako se veselí ve žni, jako se radují, když dělí kořisti,
      pl: Bo jarzmo ciążące na nim, i kij na jego ramieniu, i bicz ciemięzcy jego
        skruszysz jak w dzień Midjanu. 
    4:
      he: כִּי כָל־סְאוֹן סֹאֵן בְּרַעַשׁ וְשִׂמְלָה מְגוֹלָלָה בְדָמִים וְהָיְתָה
        לִשְׂרֵפָה מַאֲכֹלֶת אֵשׁ׃
      yi: װאָרום יעטװעדער שוך װאָס האָט געשאַרט מיט רַעש, און יעטװעדער מאַנטל געװעלגערט
        אין בלוט, װעט זײַן צו בראַנד, אַ שפּײַז פֿאַרן פֿײַער.
      cs: Když jho břemene jeho a prut ramene jeho, hůl násilníka jeho polámeš, jako
        za dnů Madianských,
      pl: Bo każda zbroja zbrojącego się śród wrzawy, i szata zbroczona krwią pójdzie
        w płomienie na pastwę ognia. 
    5:
      he: כִּי־יֶלֶד יֻלַּד־לָנוּ בֵּן נִתַּן־לָנוּ וַתְּהִי הַמִּשְׂרָה עַל־שִׁכְמוֹ
        וַיִּקְרָא שְׁמוֹ פֶּלֶא יוֹעֵץ אֵל גִּבּוֹר אֲבִיעַד שַׂר־שָׁלוֹם׃
      yi: 'װאָרום אַ קינד איז אונדז געבאָרן געװאָרן, אַ זון איז אונדז געגעבן געװאָרן,
        און די הערשאַפֿט איז אױף זײַן אַקסל; און מע רופֿט זײַן נאָמען: פֶּלֶא-יועץ-אֵל-גִבוראַבֿי-עד-שַׂר-שלום;'
      cs: Kdyžto všickni bojovníci předěšeni, a roucha ve krvi zbrocena, ano což hořeti
        mohlo, i ohněm spáleno.
      pl: 'Bo dziecię narodziło się nam, chłopię daném nam zostało, a złożoną jest
        władza na ramieniu jego, i nazwą imię jego: Znamienitym radcą, boskim bohaterem,
        patryarchą wiecznym, księciem pokoju. '
    6:
      he: לםרבה [לְמַרְבֵּה] הַמִּשְׂרָה וּלְשָׁלוֹם אֵין־קֵץ עַל־כִּסֵּא דָוִד וְעַל־מַמְלַכְתּוֹ
        לְהָכִין אֹתָהּ וּלְסַעֲדָהּ בְּמִשְׁפָּט וּבִצְדָקָה מֵעַתָּה וְעַד־עוֹלָם
        קִנְאַת יְהוָה צְבָאוֹת תַּעֲשֶׂה־זֹּאת׃
      yi: צו מערן די הערשאַפֿט, און צו שלום אָן שיעור, אױף דעם טראָן פֿון דוד, און
        אױף זײַן מלוכה; זי צו פֿעסטיקן און זי אונטערצולענעןמיט רעכט און גערעכטיקײט,
        פֿון אַצונד און ביז אײביק; דאָס אָננעמען זיך פֿון גאָט פֿון צבֿאות טוט דאָס
        דאָזיקע.
      cs: 'Nebo dítě narodilo se nám, syn dán jest nám, i bude knížetství na rameni
        jeho, a nazváno bude jméno jeho: Předivný, Rádce, Bůh silný, Rek udatný, Otec
        věčnosti, Kníže pokoje.'
      pl: Ku rozmnożeniu władzy i pokoju bez końca na tronie Dawida i w państwie jego,
        aby je utrwalić i utwierdzić przez prawo i sprawiedliwość odtąd i na wieki.
        Rzewniwość Wiekuistego zastępów dokona tego. 
    7:
      he: דָּבָר שָׁלַח אֲדֹנָי בְּיַעֲקֹב וְנָפַל בְּיִשְׂרָאֵל׃
      yi: גאָט האָט אַ װאָרט געשיקט אין יעקבֿ, און עס איז געפֿאַלן אין ישׂראל.
      cs: K rozmnožování pak toho knížetství a pokoje, jemuž nebude konce, sedne na
        stolici Davidově, a na království jeho, až je i v řád uvede, a utvrdí v soudu
        a v spravedlnosti, od tohoto času až na věky. Horlivost Hospodina zástupů
        to učiní.
      pl: Słowo rzucił Pan przeciw Jakóbowi, aby spadło w Israelu, 
    8:
      he: וְיָדְעוּ הָעָם כֻּלּוֹ אֶפְרַיִם וְיוֹשֵׁב שֹׁמְרוֹן בְּגַאֲוָה וּבְגֹדֶל
        לֵבָב לֵאמֹר׃
      yi: 'און װיסן װעט דאָס גאַנצע פֿאָלק, אפֿרים און דער באַװױנער פֿון שומרון, װאָס
        זאָגט מיט גאװה און מיט גדלות פֿון האַרצן:'
      cs: Slovo poslal Pán Jákobovi, a padlo v Izraeli.
      pl: A dowié się o niém lud cały, Efraim i mieszkańcy Szomronu, którzy w dumie
        i wyniosłości serca mówią: 
    9:
      he: לְבֵנִים נָפָלוּ וְגָזִית נִבְנֶה שִׁקְמִים גֻּדָּעוּ וַאֲרָזִים נַחֲלִיף׃
      yi: ציגל זײַנען אײַנגעפֿאַלן, און געהאַקטע שטײנער װעלן מיר בױען; װילדע פֿײַגנבײמער
        זײַנען אָפּגעהאַקט געװאָרן, און מיט צעדערן װעלן מיר זײ פֿאַרבײַטען.
      cs: 'A zvíť všecken lid, Efraim, i obyvatelé Samařští, kteříž v pýše a vysokomyslnosti
        srdce říkají:'
      pl: Cegły zapadły, więc ciosem murować będziemy, morwy są ścięte, a więc cedrami
        je zastąpim. 
    10:
      he: וַיְשַׂגֵּב יְהוָה אֶת־צָרֵי רְצִין עָלָיו וְאֶת־אֹיְבָיו יְסַכְסֵךְ׃
      yi: דרום דערהײבט גאָט די פֿײַנט פֿון רצין אױף אים, און זײַנע שׂונאים װעט ער
        אָנרײצן;
      cs: Padly cihly, ale my tesaným kamenem stavěti budeme; planí fíkové podťati
        jsou, a my to v cedry směníme.
      pl: I dźwignie Wiekuisty ciemięzców Recyna na niego, i wrogów jego poduszczy. 
    11:
      he: אֲרָם מִקֶּדֶם וּפְלִשְׁתִּים מֵאָחוֹר וַיֹּאכְלוּ אֶת־יִשְׂרָאֵל בְּכָל־פֶּה
        בְּכָל־זֹאת לֹא־שָׁב אַפּוֹ וְעוֹד יָדוֹ נְטוּיָה׃
      yi: ארם פֿון פֿאָרנט, און פּלִשתּים פֿון הינטן; און זײ עסן ישׂראל מיטן גאַנצן
        מױל. בײַ אַלעם דעם איז ניט אָפּגעגאַנגען זײַן כּעס, און זײַן האַנט איז נאָך
        אױסגעשטרעקט.
      cs: Ale zvýší Hospodin protivníky Rezinovy nad něj, a nepřátely jeho svolá,
      pl: Aram od wschodu i Pelisztow z zachodu, i pochłoną Israela całą paszczą.
        Z tém wszystkiém nie odwróci się gniew Jego i będzie wciąż dłoń Jego zawieszona. 
    12:
      he: וְהָעָם לֹא־שָׁב עַד־הַמַּכֵּהוּ וְאֶת־יְהוָה צְבָאוֹת לֹא דָרָשׁוּ׃
      yi: אָבער דאָס פֿאָלק קערט זיך ניט צו זײַן שלעגער, און גאָט פֿון צבֿאות זוכן
        זײ ניט.
      cs: Syrské po předu, a Filistinské po zadu. I budou žráti Izraele celými ústy,
        aniž ve všem tom odvrátí se prchlivost jeho, ale ruka jeho předce bude vztažená.
      pl: Ale naród nie nawróci się do karciciela swojego, a Wiekuistego zastępów
        wzywać nie będą. 
    13:
      he: וַיַּכְרֵת יְהוָה מִיִּשְׂרָאֵל רֹאשׁ וְזָנָב כִּפָּה וְאַגְמוֹן יוֹם אֶחָד׃
      yi: און גאָט פֿאַרשנײַדט פֿון ישׂראל קאָפּ און עק, טײטלצװײַג און טײַכריטל, אין
        אײן טאָג.
      cs: Protože se lid ten nenavrací k tomu, kterýž jej bije, a Hospodina zástupů
        nehledají,
      pl: Przeto zetnie Wiekuisty z Israela głowę i kończynę, palmową gałąź i sitowie
        dnia jednego. 
    14:
      he: זָקֵן וּנְשׂוּא־פָנִים הוּא הָרֹאשׁ וְנָבִיא מוֹרֶה־שֶּׁקֶר הוּא הַזָּנָב׃
      yi: דער זקן און דער אָנגעזעענער, דאָס איז דער קאָפּ, און דער נבֿיא װאָס לערנט
        ליגן, דאָס איז דער עק.
      cs: Protož odetne Hospodin od Izraele hlavu i ocas, ratolest i sítí jednoho
        dne.
      pl: Starszy i dostojnik oto głowa, a wieszcz nauczający fałszu oto kończyna. 
    15:
      he: וַיִּהְיוּ מְאַשְּׁרֵי הָעָם־הַזֶּה מַתְעִים וּמְאֻשָּׁרָיו מְבֻלָּעִים׃
      yi: און די פֿירער פֿון דעם דאָזיקן פֿאָלק זײַנען פֿאַרפֿירער, און זײערע געפֿירטע
        זײַנען צעמישט.
      cs: (Stařec a vzácný člověk, onť jest hlava, prorok pak, kterýž učí lži, onť
        jest ocas.)
      pl: A są przewodnicy narodu tego zwodnicy, a prowadzeni jego zgubieni. 
    16:
      he: עַל־כֵּן עַל־בַּחוּרָיו לֹא־יִשְׂמַח אֲדֹנָי וְאֶת־יְתֹמָיו וְאֶת־אַלְמְנֹתָיו
        לֹא יְרַחֵם כִּי כֻלּוֹ חָנֵף וּמֵרַע וְכָל־פֶּה דֹּבֵר נְבָלָה בְּכָל־זֹאת
        לֹא־שָׁב אַפּוֹ וְעוֹד יָדוֹ נְטוּיָה׃
      yi: דרום פֿרײט זיך ניט גאָט מיט זײַנע יונגע לײַט, און זײַנע יתומים און אלמנות
        דערבאַרימט ער ניט; װאָרום איטלעכער איז זינדיק און טוט שלעכטס, און איטלעך מױל
        רעדט שענדלעכקײט. בײַ אַלעם דעם איז ניט אָפּגעגאַנגען זײַן כּעס, און זײַן האַנט
        איז נאָך אױסגעשטרעקט.
      cs: Nebo vůdcové lidu tohoto jsou svůdcové, a kteříž se jim vésti dadí, zhynuli.
      pl: Przeto młodzieńcami jego nie ucieszy się Pan, a nad sierotami i wdowami
        jego nie zmiłuje się; bo wszystko to obłudném i złośliwém, a każde usta prawią
        bezecność. Z tém wszystkiém nie odwróci się gniew Jego, i będzie wciąż dłoń
        Jego zawieszona. 
    17:
      he: כִּי־בָעֲרָה כָאֵשׁ רִשְׁעָה שָׁמִיר וָשַׁיִת תֹּאכֵל וַתִּצַּת בְּסִבְכֵי
        הַיַּעַר וַיִּתְאַבְּכוּ גֵּאוּת עָשָׁן׃
      yi: װאָרום די שלעכטיקײט ברענט װי אַ פֿײַער, זי פֿאַרצערט דערנער און װילדגעװעקס,
        און צינדט די געצװײַגן פֿון װאַלד, ביז זײ קנױלן זיך אין זײַלן פֿון רױך.
      cs: Protož z mládenců jeho nepotěší se Pán, a nad sirotky a vdovami jeho neslituje
        se; nebo všickni jsou pokrytci a zločinci, a každá ústa mluví nešlechetnost.
        Aniž ve všem tom odvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená.
      pl: Bo rozpali się jako ogień niegodziwość, który głóg i ciernie pochłonie,
        i rozżarzy się w gęstwinach lasu, że zakłębią się w unoszącym się dymie. 
    18:
      he: בְּעֶבְרַת יְהוָה צְבָאוֹת נֶעְתַּם אָרֶץ וַיְהִי הָעָם כְּמַאֲכֹלֶת אֵשׁ
        אִישׁ אֶל־אָחִיו לֹא יַחְמֹלוּ׃
      yi: דורך דעם צאָרן פֿון גאָט פֿון צבֿאותאיז צעפֿלאַקערט דאָס לאַנד, און דאָס
        פֿאָלק איז װי שפּײַז פֿאַרן פֿײַער; זײ דערבאַרימען זיך ניט קײנער אױף זײַן
        ברודער,
      cs: Nebo roznícena jsouc jako oheň bezbožnost, bodláčí a trní pálí, potom zapálí
        i houště lesu; pročež rozptýleni budou jako dým u povětří.
      pl: Zapalczywością Wiekuistego zastępów zadymi się ziemia, a stanie się naród
        jako pastwa ognia, - jeden drugiego nie oszczędzi. 
    19:
      he: וַיִּגְזֹר עַל־יָמִין וְרָעֵב וַיֹּאכַל עַל־שְׂמֹאול וְלֹא שָׂבֵעוּ אִישׁ
        בְּשַׂר־זְרֹעוֹ יֹאכֵלוּ׃
      yi: 'און מע רײַסט רעכטס, און בלײַבט הונגעריק, און מע עסט לינקס, און װערט ניט
        זאַט; זײ עסן איטלעכער דאָס פֿלײש פֿון זײַן אָרעם:'
      cs: Pro hněv Hospodina zástupů zatmí se země, a ten lid bude jako pokrm ohně.
        Žádný ani bratra svého šanovati nebude,
      pl: Odrzynać będą z prawej i łaknąć, pożerać z lewej i nie nasycą się; każdy
        ciało ramienia swego pożerać będzie. 
    20:
      he: מְנַשֶּׁה אֶת־אֶפְרַיִם וְאֶפְרַיִם אֶת־מְנַשֶּׁה יַחְדָּו הֵמָּה עַל־יְהוּדָה
        בְּכָל־זֹאת לֹא־שָׁב אַפּוֹ וְעוֹד יָדוֹ נְטוּיָה׃
      yi: מנשה אֶפֿרַיִמען, און אפֿרַיִם מנשהן, זײ אין אײנעם אױף יהוּדה. בײַ אַלעם
        דעם איז ניט אָפּגעגאַנגען זײַן כּעס, און זײַן האַנט איז נאָך אױסגעשטרעקט.
      cs: Ale krájeje sobě po pravé straně, však lačněti bude, a zžíraje po levé,
        však nenasytí se. Jeden každý maso ramene svého žráti bude,
      pl: Menaszeh Efraima, a Efraim Menaszę, obaj razem przeciw Jehudzie. Z tém wszystkiém
        nie odwróci się gniew Jego, i będzie wciąż dłoń Jego zawieszona. 
    21:
      cs: Manasses Efraima a Efraim Manessesa, oba pak spolu proti Judovi budou. Ve
        všem tom však neodvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená.
  10:
    1:
      he: הוֹי הַחֹקְקִים חִקְקֵי־אָוֶן וּמְכַתְּבִים עָמָל כִּתֵּבוּ׃
      yi: װײ, די װאָס קריצן געזעצן פֿון אומגליק, און שרײַבער װאָס האָבן אומעכט געשריבן,
      cs: Běda těm, kteříž ustanovují práva nepravá, a spisovatelům, kteříž těžkosti
        spisují,
      pl: Biada tym, którzy ustanawiają ustawy niesprawiedliwe, pisarzom, którzy niegodziwość
        spisują. 
    2:
      he: לְהַטּוֹת מִדִּין דַּלִּים וְלִגְזֹל מִשְׁפַּט עֲנִיֵּי עַמִּי לִהְיוֹת
        אַלְמָנוֹת שְׁלָלָם וְאֶת־יְתוֹמִים יָבֹזּוּ׃
      yi: כּדי אָפּצונײַגן פֿון משפּט די באַדערפֿטיקע, און גזלען דאָס רעכט פֿון די
        אָרימע פֿון מײַן פֿאָלק; כּדי אלמנות זאָלן זײַן זײער רױב, און יתומים זאָלן
        זײ באַראַבעװען!
      cs: Aby odstrkovali nuzné od soudu, a vydírali spravedlnost chudých lidu mého,
        vdovy aby byly kořist jejich, a sirotky aby loupili.
      pl: Aby usunąć od prawa biednych, a wydrzeć sprawiedliwość uciśnionym narodu
        Mojego, aby były wdowy łupem ich, aby mogli sieroty obdzierać. 
    3:
      he: וּמַה־תַּעֲשׂוּ לְיוֹם פְּקֻדָּה וּלְשׁוֹאָה מִמֶּרְחָק תָּבוֹא עַל־מִי
        תָּנוּסוּ לְעֶזְרָה וְאָנָה תַעַזְבוּ כְּבוֹדְכֶם׃
      yi: און װאָס װעט איר טאָן אין טאָג פֿון רעכנשאַפֿט, און אין דער פֿאַרװיסטונג
        װאָס קומט פֿון דער װײַט? צו װעמען װעט איר לױפֿן נאָך הילף? און װוּ װעט איר
        איבערלאָזן אײַער רײַכטום?
      cs: I což učiníte v den navštívení a zpuštění, kteréž zdaleka přijde? K komu
        se o pomoc utečete? A kde zanecháte slávy své,
      pl: I cóż uczynicie w dzień nawiedzenia i przeciw spustoszeniu, gdy z dali nadejdzie;
        do kogoż się uciekniecie o pomoc i gdzie zostawicie świetność waszę? 
    4:
      he: בִּלְתִּי כָרַע תַּחַת אַסִּיר וְתַחַת הֲרוּגִים יִפֹּלוּ בְּכָל־זֹאת לֹא־שָׁב
        אַפּוֹ וְעוֹד יָדוֹ נְטוּיָה׃
      yi: ניט אַנדערש װי קניִען אונטער געפֿאַנגענע, און אונטער הרוּגים צו פֿאַלן.
        בײַ אַלעם דעם איז ניט אָפּגעגאַנגען זײַן כּעס, און זײַן האַנט איז נאָך אױסגעשטרעקט.
      cs: By nemusila skloniti se mezi vězni, a mezi zbitými klesnouti? Ve všem tom
        neodvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená.
      pl: Jeżeli nie uklękną między brańcami, między poległymi polegną. Z tém wszystkiém
        nie odwróci się gniew Jego i będzie wciąż dłoń Jego zawieszona. 
    5:
      he: הוֹי אַשּׁוּר שֵׁבֶט אַפִּי וּמַטֶּה־הוּא בְיָדָם זַעְמִי׃
      yi: װײ, אשור, די רוט פֿון מײַן צאָרן, װאָס מײַן כּעס איז אַ שטעקן אין זײער האַנט!
      cs: Běda Assurovi, metle hněvu mého, ačkoli hůl rozhněvání mého jest v rukou
        jeho,
      pl: Biada Aszurowi, rózdze gniewu Mojego, co to maczugą w jego ręku rozjątrzenie
        Moje. 
    6:
      he: בְּגוֹי חָנֵף אֲשַׁלְּחֶנּוּ וְעַל־עַם עֶבְרָתִי אֲצַוֶּנּוּ לִשְׁלֹל שָׁלָל
        וְלָבֹז בַּז ולשימו [וּלְשׂוּמוֹ] מִרְמָס כְּחֹמֶר חוּצוֹת׃
      yi: אױף אַ זינדיקן פֿאָלק טו איך אים שיקן, און אױף דער אומה פֿון מײַן צאָרן
        טו איך אים באַפֿעלן, צו רױבן זאַקרױב, און צו ראַבעװען רױב, און זי מאַכן צו
        טרעטן װי קױט פֿון די גאַסן.
      cs: A na národ ošemetný pošli jej, a o lidu hněvu mého přikáži jemu, aby směle
        bral kořisti, a loupil bez milosti, a položil jej v pošlapání jako bláto na
        ulicích.
      pl: Na lud obłudny puszczam go, na naród zapalczywości Mojej go wyzywam, aby
        zdobywał zdobycze i łupił łupy i oddał go na podeptanie jako błoto ulic. 
    7:
      he: וְהוּא לֹא־כֵן יְדַמֶּה וּלְבָבוֹ לֹא־כֵן יַחְשֹׁב כִּי לְהַשְׁמִיד בִּלְבָבוֹ
        וּלְהַכְרִית גּוֹיִם לֹא מְעָט׃
      yi: אָבער ניט אַזױ מײנט ער, און ניט אַזױ טראַכט זײַן האַרץ, נײַערט צו פֿאַרטיליקן
        איז אין זײַן האַרצן, און צו פֿאַרשנײַדן פֿעלדער ניט װינציק.
      cs: Ale on ne tak se bude domnívati, ani srdce jeho tak mysliti bude; nebo srdce
        jeho jest hubiti a pléniti národy mnohé.
      pl: On wszakże nie tak on mniema, a serce jego nie tak ono myśli, bo zgładzić
        jest w sercu jego i wytępić ludów nie mało. 
    8:
      he: כִּי יֹאמַר הֲלֹא שָׂרַי יַחְדָּו מְלָכִים׃
      yi: 'װאָרום ער זאָגט: זײַנען ניט מײַנע האַרן מלכים אַלע?'
      cs: 'Nebo řekne: Zdaliž knížata má nejsou také i králové?'
      pl: 'Albowiem rzecze: Czyż nie są książęta moi wszyscy królami? '
    9:
      he: הֲלֹא כְּכַרְכְּמִישׁ כַּלְנוֹ אִם־לֹא כְאַרְפַּד חֲמָת אִם־לֹא כְדַמֶּשֶׂק
        שֹׁמְרוֹן׃
      yi: איז ניט װי כַּרכּמיש כַּלנו? צי איז ניט װי אַרפַּד חַמת? צי איז ניט װי דמשׂק
        שומרון?
      cs: Zdaliž jako Charkemis není Chalno? Zdali není jako Arfad Emat? Zdali není
        jako Damašek Samaří?
      pl: Czyż nie jest jak Karkemisz Kalno, albo nie jak Arpad Chamat, albo nie jak
        Damesek Szomron? 
    10:
      he: כַּאֲשֶׁר מָצְאָה יָדִי לְמַמְלְכֹת הָאֱלִיל וּפְסִילֵיהֶם מִירוּשָׁלִַם
        וּמִשֹּׁמְרוֹן׃
      yi: אַזױ װי מײַן האַנט האָט דערגרײכט די קיניגרײַכן פֿון די אָפּגעטער, װאָס זײערע
        געצן זײַנען מער געװעןװי פֿון ירושלים און פֿון שומרון –
      cs: Jakož nalezla ruka má království bohů, ješto rytiny jejich byly nad Jeruzalémských
        a Samařských,
      pl: Jak dosięgła ręka moja królestw bałwanów, których posągi liczniejsze były
        niż Jeruszalaimu i Szomronu; 
    11:
      he: הֲלֹא כַּאֲשֶׁר עָשִׂיתִי לְשֹׁמְרוֹן וְלֶאֱלִילֶיהָ כֵּן אֶעֱשֶׂה לִירוּשָׁלִַם
        וְלַעֲצַבֶּיהָ׃
      yi: פֿאַר װאָר, אַזױ װי איך האָב געטאָן צו שומרוןאון צו אירע אָפּגעטער, אַזױ
        װעל איך טאָן צו ירושליםאון צו אירע געצנבילדער.
      cs: Zdaliž jako jsem učinil Samaří a modlám jeho, tak neučiním Jeruzalému a
        obrazům jeho?
      pl: Czyżbym nie mógł, jakem uczynił Szomronowi i jego bałwanom, uczynić i Jeruszalaimowi
        i jego bożyszczom? 
    12:
      he: וְהָיָה כִּי־יְבַצַּע אֲדֹנָי אֶת־כָּל־מַעֲשֵׂהוּ בְּהַר צִיּוֹן וּבִירוּשָׁלִָם
        אֶפְקֹד עַל־פְּרִי־גֹדֶל לְבַב מֶלֶךְ־אַשּׁוּר וְעַל־תִּפְאֶרֶת רוּם עֵינָיו׃
      yi: אָבער עס װעט זײַן, אַז גאָט װעט ענדיקן אַל זײַן װערק אױף באַרג צִיון און
        אױף ירושלים, װעל איך זיך רעכענען פֿאַר דער פֿרוכט פֿון דעם שטאָלצן האַרצן
        פֿון דעם מלך פֿון אשור, און פֿאַר דער רימערײַ פֿון זײַנע האָפֿערדיקע אױגן.
      cs: I staneť se, když dokoná Pán všecko dílo své na hoře Sion a v Jeruzalémě,
        že navštívím ovoce pyšného srdce krále Assyrského, a nádhernost vysokých očí
        jeho.
      pl: Otóż stanie się, gdy dokona Pan całego dzieła Swego na górze Cyon i w Jeruszalaim,
        wspomnę na owoc wyniosłego serca króla Aszuru, i na chełpliwość zuchwałych
        oczu jego. 
    13:
      he: כִּי אָמַר בְּכֹחַ יָדִי עָשִׂיתִי וּבְחָכְמָתִי כִּי נְבֻנוֹתִי וְאָסִיר
        גְּבוּלֹת עַמִּים ועתידתיהם [וַעֲתוּדוֹתֵיהֶם] שׁוֹשֵׂתִי וְאוֹרִיד כַּאבִּיר
        יוֹשְׁבִים׃
      yi: 'װאָרום ער האָט געזאָגט: מיט כּוח פֿון מײַן האַנט האָב איך אױפֿגעטאָן, און
        מיט מײַן חכמה, װײַל איך בין פֿאַרשטאַנדיק; און איך טו אָפּ די געמאַרקן פֿון
        פֿעלקער, און זײערע שאַצן האָב איך צערױבט, און מאַכטיק טו איך נידערן די באַװױנער.'
      cs: 'Nebo řekne: V síle ruky své to jsem vykonal, a v moudrosti své; nebo jsem
        rozumný byl, a odjal jsem meze národů, a poklady jejich jsem vzebral, a strhl
        jsem dolů, jako mocný, obyvatele.'
      pl: 'Bo mniema: Siłą ręki mojej dokonałem tego i mądrością moją, bom rozumny;
        znosiłem granice narodów, a skarby ich zabierałem, i strącałem jako mocarz
        panujących; '
    14:
      he: וַתִּמְצָא כַקֵּן יָדִי לְחֵיל הָעַמִּים וְכֶאֱסֹף בֵּיצִים עֲזֻבוֹת כָּל־הָאָרֶץ
        אֲנִי אָסָפְתִּי וְלֹא הָיָה נֹדֵד כָּנָף וּפֹצֶה פֶה וּמְצַפְצֵף׃
      yi: און מײַן האַנט האָט געפֿונען װי אַ נעסט דעם פֿאַרמעג פֿון די פֿעלקער, און
        װי מע קלײַבט אױף אײַער פֿאַרלאָזענע, האָב איך די גאַנצע ערד אױפֿגעקליבן; און
        ניט געװען װער זאָל אַ פֿליגל רירן, אָדער עפֿענען אַ מױל און אַ פּיפּס טאָן.
      cs: Anobrž jako hnízdo nalezla ruka má zboží národů, a jako zbírána bývají vejce
        opuštěná, tak všecku zemi já jsem sebral, aniž byl, kdo by křídlem hnul, aneb
        otevřel ústa a siptěl.
      pl: I sięgała jak do gniazda ręka moja po bogactwa narodów, i jak się podbiera
        jaja opuszczone całą ziemię ja zagarnąłem, a nie było ktoby poruszył skrzydłem,
        lub otworzył usta i pisnął. 
    15:
      he: הֲיִתְפָּאֵר הַגַּרְזֶן עַל הַחֹצֵב בּוֹ אִם־יִתְגַּדֵּל הַמַּשּׂוֹר עַל־מְנִיפוֹ
        כְּהָנִיף שֵׁבֶט וְאֶת־מְרִימָיו כְּהָרִים מַטֶּה לֹא־עֵץ׃
      yi: קען די האַק זיך רימען קעגן דעם װאָס האַקט מיט איר? קען די זעג זיך גרײסן
        קעגן דעם װאָס ציט זי? װי אַ רוט זאָל פֿאָכן מיט אירע אױפֿהײבער, װי אַ שטעקן
        זאָל אױפֿהײבן דעם װאָס ניט האָלץ!
      cs: Zdaliž se bude sekera velebiti nad toho, kdož ní seká? Zdaliž se honositi
        bude pila nad toho, kdož ní tře? Jako by se zpínala metla proti tomu, kdož
        by ji zdvihl; jako by se chlubila hůl, že není dřevem.
      pl: Czyż przechwala się siekiera wobec tego, co nią rąbie, albo wynosi się piła
        nad tym, który ją w ruch wprawia? Jak gdyby wywijał bicz tymi, co nim wywijają,
        albo podnosił kij tego, który nie jest drewnem. 
    16:
      he: לָכֵן יְשַׁלַּח הָאָדוֹן יְהוָה צְבָאוֹת בְּמִשְׁמַנָּיו רָזוֹן וְתַחַת
        כְּבֹדוֹ יֵקַד יְקֹד כִּיקוֹד אֵשׁ׃
      yi: דרום װעט דער האַר, גאָט פֿון צבֿאותאָנשיקן אַ דער אױף זײַן פֿעטקײט; און
        אונטער זײַן פּראַכט װעט זיך צעברענען אַ בראַנד, װי די בראַנד פֿון אַ פֿײַער.
      cs: Protož pošle Pán, Hospodin zástupů, na vytylé jeho vyzáblost, a po zpodku
        slávu jeho prudce zapálí, jako silný oheň.
      pl: Przeto zeszle Pan, Wiekuisty zastępów, na roztuczonych jego znędznienie,
        a wśród wspaniałości jego rozgoreje pożoga, gdyby pożoga ognia. 
    17:
      he: וְהָיָה אוֹר־יִשְׂרָאֵל לְאֵשׁ וּקְדוֹשׁוֹ לְלֶהָבָה וּבָעֲרָה וְאָכְלָה
        שִׁיתוֹ וּשְׁמִירוֹ בְּיוֹם אֶחָד׃
      yi: און דאָס ליכט פֿון ישׂראל װעט זײַן אַ פֿײַער, און זײַן הײליקער אַ פֿלאַם,
        און זי װעט ברענען און פֿאַרצערן זײַנע דערנעראון זײַן װילדגעװעקס אין אײן טאָג.
      cs: Nebo světlo Izraelovo bude ohněm, a Svatý jeho plamenem, i spálí a sžíře
        trní i bodláčí jeho jednoho dne.
      pl: I stanie się światło Israela ogniem, a Święty jego płomieniem, i podpali
        i pochłonie głogi i ciernie jego w jednym dniu. 
    18:
      he: וּכְבוֹד יַעְרוֹ וְכַרְמִלּוֹ מִנֶּפֶשׁ וְעַד־בָּשָׂר יְכַלֶּה וְהָיָה כִּמְסֹס
        נֹסֵס׃
      yi: און די פּראַכט פֿון זײַן װאַלד און זײַן פֿרוכטגאָרטןװעט ער לײַב און זעל
        פֿאַרלענדן; און עס װעט זײַן װי דאָס אױסגײן פֿון אַ גוסס.
      cs: Též spanilost lesu jeho, i úrodných polí jeho, od duše až do těla, všecko
        vyhubí. I stane se, že předěšený jsa, bude utíkati.
      pl: A wspaniałość lasu i sadu jego od duszy aż do ciała wyniszczy, i będzie
        jak gdy zanika zanikający. 
    19:
      he: וּשְׁאָר עֵץ יַעְרוֹ מִסְפָּר יִהְיוּ וְנַעַר יִכְתְּבֵם׃
      yi: און דער רעשט בײמער פֿון זײַן װאַלד װעלן זײַן געצײלטע, און אַ ייִנגל װעט
        זײ קענען אױפֿשרײַבן.
      cs: A pozůstalého dříví lesu jeho malý počet bude, tak že by je mohlo dítě popsati.
      pl: A pozostałość drzew lasu jego nieliczną będzie, i chłopię by je spisało. 
    20:
      he: וְהָיָה בַּיּוֹם הַהוּא לֹא־יוֹסִיף עוֹד שְׁאָר יִשְׂרָאֵל וּפְלֵיטַת בֵּית־יַעֲקֹב
        לְהִשָּׁעֵן עַל־מַכֵּהוּ וְנִשְׁעַן עַל־יְהוָה קְדוֹשׁ יִשְׂרָאֵל בֶּאֱמֶת׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט דער איבערבלײַב פֿון ישׂראל, און די אַנטרונענע
        פֿון הױז פֿון יעקבֿ, זיך מער ניט אָנלענען אױף זײער שלעגער, נאָר זיך אָנלענען
        מיט אמתאױף יהוה, דעם הײליקן פֿון ישׂראל.
      cs: I stane se v ten den, nebudou více ostatkové Izraelští a pozůstalí z domu
        Jákobova zpoléhati na toho, kdož je tepe, ale zpoléhati budou na Hospodina,
        Svatého Izraelského v pravdě.
      pl: I będzie, że dnia onego przestanie szczątek Israela i co ocalało z domu
        Jakóba polegać na siepaczu swoim, ale polegać będzie na Wiekuistym, Świętym
        Israela w prawdzie. 
    21:
      he: שְׁאָר יָשׁוּב שְׁאָר יַעֲקֹב אֶל־אֵל גִּבּוֹר׃
      yi: אַן איבערבלײַב װעט זיך אומקערן, אַן איבערבלײַב פֿון יעקבֿ, צו גאָט דעם מאַכטיקן.
      cs: Ostatkové obrátí se, ostatkové Jákobovi k Bohu silnému, reku udatnému.
      pl: Szczątek się nawróci, szczątek Jakóba do Boga potężnego. 
    22:
      he: כִּי אִם־יִהְיֶה עַמְּךָ יִשְׂרָאֵל כְּחוֹל הַיָּם שְׁאָר יָשׁוּב בּוֹ כִּלָּיוֹן
        חָרוּץ שׁוֹטֵף צְדָקָה׃
      yi: װאָרום אױב דײַן פֿאָלק, ישׂראל, זאָל זײַן װי זאַמד פֿון ים, װעט נאָר אַן
        איבערבלײַב פֿון אים זיך אומקערן; אַ פֿאַרלענדונג איז נִגזר געװאָרן, זי פֿלײצט
        מיט גערעכטיקײט.
      cs: Nebo byť bylo lidu tvého, Izraeli, jako písku mořského, ostatkové jeho obrátí
        se. Pohubení uložené rozhojní spravedlnost.
      pl: Bo choćby był lud twój Israelu jako piasek morza, tylko szczątek się nawróci
        z pośród niego. Zagłada postanowiona, rozlewa sprawiedliwość. 
    23:
      he: כִּי כָלָה וְנֶחֱרָצָה אֲדֹנָי יְהוִה צְבָאוֹת עֹשֶׂה בְּקֶרֶב כָּל־הָאָרֶץ׃
      yi: װאָרום אַ פֿאַרלענדעניש און אַ גזַרמאַכט דער האַר, גאָט פֿון צבֿאות, אין
        גאַנצן לאַנד.
      cs: Pohubení, pravím, a to jisté, Pán, Hospodin zástupů, učiní u prostřed vší
        této země.
      pl: Bo skończoném to i postanowioném; Pan, Bóg zastępów, spełni to na całej
        ziemi. 
    24:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה צְבָאוֹת אַל־תִּירָא עַמִּי יֹשֵׁב צִיּוֹן
        מֵאַשּׁוּר בַּשֵּׁבֶט יַכֶּכָּה וּמַטֵּהוּ יִשָּׂא־עָלֶיךָ בְּדֶרֶךְ מִצְרָיִם׃
      yi: 'פֿאַר װאָר, אַזױ האָט געזאָגט דער האַר, גאָט פֿון צבֿאות: זאָלסט ניט מורא
        האָבן, מײַן פֿאָלק, באַװױנער פֿון צִיון, פֿאַר אשור װאָס שלאָגט דיך מיט דער
        רוט, און הײבט זײַן שטעקן אױף דיר, אױפֿן שטײגער פֿון מצרַיִם.'
      cs: 'Protož takto praví Pán, Hospodin zástupů: Neboj se Assyrského, lide můj,
        kterýž přebýváš na Sionu. Prutem umrská tě, a holí svou opřáhne na tebe na
        cestě Egyptské.'
      pl: 'Tak przeto rzecze Pan, Bóg zastępów: Nie obawiaj się ludu Mój, zamieszkały
        w Cyonie, Aszura, który biczem cię smaga, a maczugę swą podnosi na ciebie
        zwyczajem Micraimu. '
    25:
      he: כִּי־עוֹד מְעַט מִזְעָר וְכָלָה זַעַם וְאַפִּי עַל־תַּבְלִיתָם׃
      yi: װאָרום נאָך אַ קלײן װײַל, און דער כּעס װעט זיך ענדיקן, און מײַן צאָרן װעט
        זײַן צו זײער פֿאַרטיליקונג.
      cs: Po maličkém zajisté času dokoná se hněv a prchlivost má k vyhlazení jich.
      pl: Bo już niezadługo, wkrótce, a przeminie oburzenie, a zwróci się gniew Mój
        na zniszczenie ich. 
    26:
      he: וְעוֹרֵר עָלָיו יְהוָה צְבָאוֹת שׁוֹט כְּמַכַּת מִדְיָן בְּצוּר עוֹרֵב וּמַטֵּהוּ
        עַל־הַיָּם וּנְשָׂאוֹ בְּדֶרֶךְ מִצְרָיִם׃
      yi: און גאָט פֿון צבֿאות װעט דערװעקן אױף אים אַ רוט, אַזױ װי אין דעם שלאַק פֿון
        מדין אין צור-עוֹרֵבֿ, און װי זײַן שטעקן איבערן ים; און ער װעט זי אױפֿהײבן
        אױפֿן שטײגער פֿון מצרַיִם.
      cs: Nebo vzbudí na něj Hospodin zástupů bič, jako porážku Madianských na skále
        Goréb, a jakož pozdvihl holi své na moře, tak jí pozdvihne na něj, na cestě
        Egyptské.
      pl: I podniesie nań Wiekuisty zastępów chłostę jak w czas klęski Midjanu przy
        skale Oreb, a laskę Swą nad morze, podniesie ją jak po drodze Micrejczyków. 
    27:
      he: וְהָיָה בַּיּוֹם הַהוּא יָסוּר סֻבֳּלוֹ מֵעַל שִׁכְמֶךָ וְעֻלּוֹ מֵעַל צַוָּארֶךָ
        וְחֻבַּל עֹל מִפְּנֵי־שָׁמֶן׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט אָפּגעטאָן װערן זײַן לאַסט פֿון דײַן
        רוקן, און זײַן יאָך פֿון דײַן האַלדז, און דער יאָך װעט צעבראָכן װערן פֿונעם
        פֿעטס.
      cs: I stane se v ten den, že složeno bude břímě jeho s ramene tvého, a jho jeho
        s šíje tvé, nýbrž zkaženo bude jho od přítomnosti pomazaného.
      pl: I stanie się, że w dzień ów zdjętém będzie brzemię jego z grzbietu twojego
        a jarzmo jego z szyi twojej, i rozsadzoném będzie jarzmo wskutek otyłości. 
    28:
      he: בָּא עַל־עַיַּת עָבַר בְּמִגְרוֹן לְמִכְמָשׂ יַפְקִיד כֵּלָיו׃
      yi: ער איז געקומען אױף עַיָת, ער איז דורכגעגאַנגען מִגרון, אין מיכמאָש לאָזט
        ער איבער זײַן געפּעק;
      cs: Přitáhne do Aiat, přejde přes Migron, v Michmas složí nádobí svá.
      pl: Przybywa na Ajat, przechodzi przez Migron, w Michmasz składa rynsztunki
        swoje. 
    29:
      he: עָבְרוּ מַעְבָּרָה גֶּבַע מָלוֹן לָנוּ חָרְדָה הָרָמָה גִּבְעַת שָׁאוּל
        נָסָה׃
      yi: זײ זײַנען אַריבער דעם איבערפֿאָר, אין גֶבֿע האָבן זײ נאַכטלעג געהאַלטן.
        רמה טוט ציטערן, גבֿעת-שָאול איז אַנטלאָפֿן.
      cs: Projdou průchod, v Gabaa budou míti hospodu k přenocování; ulekne se Ráma,
        Gabaa Saulovo uteče.
      pl: Przekraczają wąwóz, w Geba niby w gospodzie nocują, drży Ramah, Gibeat Szaul
        ucieka. 
    30:
      he: צַהֲלִי קוֹלֵךְ בַּת־גַּלִּים הַקְשִׁיבִי לַיְשָׁה עֲנִיָּה עֲנָתוֹת׃
      yi: שרײַ אױפֿן קָול, טאָכטער גַלים! האָרך, לַיִש! אָרימע ענָתות!
      cs: 'Naříkej hlasem svým, město Gallim, ať se slyší v Lais: Ach, ubohá Anatot.'
      pl: Wykrzykuj głosem twoim, córo Gallim, nasłuchuj Laiszo, biedne Anatot! 
    31:
      he: נָדְדָה מַדְמֵנָה יֹשְׁבֵי הַגֵּבִים הֵעִיזוּ׃
      yi: מַדמֵנָה װאָגלט, די װױנער פֿון גֵבֿים אַנטרינען.
      cs: Pohne se Madmena, obyvatelé Gábim schopí se.
      pl: W popłochu Madmena, mieszkańcy Gebim się chronią. 
    32:
      he: עוֹד הַיּוֹם בְּנֹב לַעֲמֹד יְנֹפֵף יָדוֹ הַר בית־[בַּת־] צִיּוֹן גִּבְעַת
        יְרוּשָׁלִָם׃
      yi: נאָך הײַנט װעט ער זיך אָפּשטעלן אין נוֹבֿ; ער פֿאָכט זײַן האַנט אױפֿן באַרג
        פֿון טאָכטער צִיון, אױף דעם הױכן אָרט פֿון ירושלים.
      cs: Ještě téhož dne zastavě se v Nobe, pohrozí rukou svou hoře dcery Sionské,
        pahrbku Jeruzalémskému.
      pl: Jeszcze dzisiaj w Nob ma stanąć; potrząsa ręką ku górze córy Cyońskiej,
        ku wyżynie Jeruszalaimu. 
    33:
      he: הִנֵּה הָאָדוֹן יְהוָה צְבָאוֹת מְסָעֵף פֻּארָה בְּמַעֲרָצָה וְרָמֵי הַקּוֹמָה
        גְּדוּעִים וְהַגְּבֹהִים יִשְׁפָּלוּ׃
      yi: זע, דער האַר, גאָט פֿון צבֿאות, ברעכט אָפּ די צװײַגן מיט מוֹראדיקײט, און
        די הױכגעװאַקסענע װערן אָפּגעשניטן, און די דערהױבענע װעלן דערנידערט װערן.
      cs: Aj, Panovník Hospodin zástupů oklestí vší silou ratolesti, ty pak, kteříž
        jsou vysokého zrostu, podetne; i budou vysocí sníženi.
      pl: Oto Pan, Wiekuisty zastępów, strąca koronę groźną siłą, a wysocy wzrostem
        ścięci są, a wyniośli powaleni. 
    34:
      he: וְנִקַּף סִבְכֵי הַיַּעַר בַּבַּרְזֶל וְהַלְּבָנוֹן בְּאַדִּיר יִפּוֹל׃
      yi: און ער װעט אָפּהאַקן די געצװײַגן פֿון װאַלד מיט אַן אײַזן, און דער לבֿנון
        װעט דורך אַ מאַכטיקן פֿאַלן.
      cs: Vyseká též houšť lesů sekerou, i Libán od velikomocného padne.
      pl: I wycięte będą gęstwiny lasu żelazem, a Liban przez Potężnego runie. 
  11:
    1:
      he: וְיָצָא חֹטֶר מִגֵּזַע יִשָׁי וְנֵצֶר מִשָּׁרָשָׁיו יִפְרֶה׃
      yi: און אַ ריטל װעט אַרױס פֿון דעם שטאַם פֿון יִשַי, און אַ צװײַג פֿון זײַנע
        װאָרצלען װעט שפּראָצן.
      cs: Ale vyjdeť proutek z pařezu Izai, a výstřelek z kořenů jeho vyroste, a ovoce
        ponese.
      pl: I puści się odróśl z pnia Iszaja, a płonka z korzeni jego się rozrośnie. 
    2:
      he: וְנָחָה עָלָיו רוּחַ יְהוָה רוּחַ חָכְמָה וּבִינָה רוּחַ עֵצָה וּגְבוּרָה
        רוּחַ דַּעַת וְיִרְאַת יְהוָה׃
      yi: און רוען װעט אױף אים דער גײַסט פֿון גאָט, דער גײַסט פֿון חכמה און פֿאַרשטאַנדיקײט,
        דער גײַסט פֿון עצה און גבֿורה, דער גײַסט פֿון דערקענונג און גאָצפֿאָרכטיקײט.
      cs: Na němž odpočine Duch Hospodinův, Duch moudrosti a rozumnosti, Duch rady
        a síly. Duch umění a bázně Hospodinovy.
      pl: I spocznie na nim duch Wiekuistego, duch mądrości i rozsądku, duch rady
        i mocy, duch poznania i bojaźni Wiekuistego. 
    3:
      he: וַהֲרִיחוֹ בְּיִרְאַת יְהוָה וְלֹא־לְמַרְאֵה עֵינָיו יִשְׁפּוֹט וְלֹא־לְמִשְׁמַע
        אָזְנָיו יוֹכִיחַ׃
      yi: און זײַן קװיקונג װעט זײַן אין גאָצפֿאָרכטיקײט; און ניט נאָך דער זעונג פֿון
        זײַנע אױגן װעט ער משפּטן, און ניט נאָך דער הערונג פֿון זײַנע אױערן װעט ער
        אַנטשײדן;
      cs: A bude stižitelný v bázni Hospodinově, a nebudeť podlé vidění očí svých
        souditi, ani podlé slyšení uší svých trestati.
      pl: I będzie upodobanie jego w bojaźni Wiekuistego, i nie wedle wejrzenia oczu
        swoich sądzić będzie, ani wedle słuchu uszu swoich rozstrzygać. 
    4:
      he: וְשָׁפַט בְּצֶדֶק דַּלִּים וְהוֹכִיחַ בְּמִישׁוֹר לְעַנְוֵי־אָרֶץ וְהִכָּה־אֶרֶץ
        בְּשֵׁבֶט פִּיו וּבְרוּחַ שְׂפָתָיו יָמִית רָשָׁע׃
      yi: נאָר ער װעט משפּטן מיט גערעכטיקײט די אָרימע, און אַנטשײדן מיט יושר פֿאַר
        די געדריקטע פֿון לאַנד; און ער װעט שלאָגן דאָס לאַנד מיט דער רוט פֿון זײַן
        מױל, און מיטן אָטעם פֿון זײַנע ליפּן װעט ער טײטן דעם רָשע.
      cs: Ale souditi bude chudé podlé spravedlnosti, a v pravosti trestati tiché
        v zemi. Bíti zajisté bude zemi holí úst svých, a duchem rtů svých zabije bezbožného.
      pl: Ale sądzić będzie w sprawiedliwości biednych, a rozstrzygać w prawości dla
        cierpiących w kraju; i uderzy ziemię chłostą ust swoich, a tchnieniem warg
        swoich zabije niegodziwego. 
    5:
      he: וְהָיָה צֶדֶק אֵזוֹר מָתְנָיו וְהָאֱמוּנָה אֵזוֹר חֲלָצָיו׃
      yi: און גערעכטיקײט װעט זײַן דער אָנגורט פֿון זײַנע לענדן, און טרײַשאַפֿט דער
        גאַרטל פֿון זײַנע דיכן.
      cs: Nebo spravedlnost bude pasem bedr jeho, a pravda přepásaním ledví jeho.
      pl: I będzie sprawiedliwość pasem bioder jego, a prawda przepasaniem lędźwi
        jego. 
    6:
      he: וְגָר זְאֵב עִם־כֶּבֶשׂ וְנָמֵר עִם־גְּדִי יִרְבָּץ וְעֵגֶל וּכְפִיר וּמְרִיא
        יַחְדָּו וְנַעַר קָטֹן נֹהֵג בָּם׃
      yi: און אַ װאָלף װעט הױזן מיט אַ שעפּס, און אַ לעמפּערט מיט אַ ציקעלע װעט הױערן,
        און אַ קאַלב און אַ יונגלײב און אַ פֿעט רינד באַנאַנד; און אַ קלײן ייִנגל
        װעט זײ פֿירן.
      cs: I bude bydliti vlk s beránkem a pardus s kozlátkem ležeti; tolikéž tele
        a lvíče i krmný dobytek spolu budou, a malé pacholátko je povede.
      pl: I gościć będzie wilk u jagnięcia, a pantera przy koźlęciu wylegać się będzie
        - cielę i lwiątko i tuczony byk pospołu, a chłopię małe prowadzi je. 
    7:
      he: וּפָרָה וָדֹב תִּרְעֶינָה יַחְדָּו יִרְבְּצוּ יַלְדֵיהֶן וְאַרְיֵה כַּבָּקָר
        יֹאכַל־תֶּבֶן׃
      yi: און אַ קו מיט אַ בער װעלן זיך פֿיטערן, באַנאַנד װעלן הױערן זײערע יונגע;
        און אַ לײב װעט װי אַ רינד עסן שטרױ.
      cs: Také i kráva a nedvědice spolu pásti se budou, a plod jejich spolu ležeti,
        lev pak jako vůl plevy jísti bude.
      pl: A krowa i niedźwiedzica paść się będą, społem wylegają się młode ich, a lew
        jako wół zajada słomę. 
    8:
      he: וְשִׁעֲשַׁע יוֹנֵק עַל־חֻר פָּתֶן וְעַל מְאוּרַת צִפְעוֹנִי גָּמוּל יָדוֹ
        הָדָה׃
      yi: און אַ זױגעדיקער װעט זיך שפּילן אױפֿן לאָך פֿון אַ שלאַנג, און אױף דער נאָרע
        פֿון אַ נאָטערװעט אַן אַנטװױנטער זײַן האַנט לײגן.
      cs: A lítý had nad děrou pohrávati bude s dítětem prsí požívajícím, a to, kteréž
        ostaveno jest, směle sáhne rukou svou do díry bazališkovy.
      pl: I bawi się niemowlę nad norą żmii, a nad urokiem bazyliszka dziecię odstawione
        rączkę swą wyciąga. 
    9:
      he: לֹא־יָרֵעוּ וְלֹא־יַשְׁחִיתוּ בְּכָל־הַר קָדְשִׁי כִּי־מָלְאָה הָאָרֶץ דֵּעָה
        אֶת־יְהוָה כַּמַּיִם לַיָּם מְכַסִּים׃
      yi: זײ װעלן ניט בײז טאָן און ניט פֿאַרדאַרבןאױף מײַן גאַנצן הײליקן באַרג; װאָרום
        די ערד װעט זײַן פֿול מיט דערקענונג פֿון גאָט, װי די װאַסערן באַדעקן דעם ים.
      cs: Neuškodí, aniž zahubí na vší mé hoře svaté; nebo země naplněna bude známostí
        Hospodina, tak jako vodami moře naplněno jest.
      pl: Nie będą szkodzić ani niszczyć na całej górze Mojej świętej, bo pełną będzie
        ziemia poznania Wiekuistego, jako wody, które głębię morza pokrywają. 
    10:
      he: וְהָיָה בַּיּוֹם הַהוּא שֹׁרֶשׁ יִשַׁי אֲשֶׁר עֹמֵד לְנֵס עַמִּים אֵלָיו
        גּוֹיִם יִדְרֹשׁוּ וְהָיְתָה מְנֻחָתוֹ כָּבוֹד׃
      yi: 'און עס װעט זײַן אין יענעם טאָג: דער װאָרצל פֿון יִשַי, װאָס שטײט פֿאַר
        אַ פֿאָן פֿון די פֿעלקער-צו אים װעלן די אומות זיך װענדן, און זײַן רוּונג װעט
        זײַן אַ פּראַכטיקײט.'
      cs: A budeť v ten den, že na kořen Izai, kterýž stane za korouhev národům, pohané
        pilně ptáti se budou; nebo odpočívání jeho bude slavné.
      pl: I będzie dnia onego, że odrośl Iszaja, która stanie jako znak narodów - ku
        niej ludy się zwrócą, a będzie siedziba jego chwałą. 
    11:
      he: וְהָיָה בַּיּוֹם הַהוּא יוֹסִיף אֲדֹנָי שֵׁנִית יָדוֹ לִקְנוֹת אֶת־שְׁאָר
        עַמּוֹ אֲשֶׁר יִשָּׁאֵר מֵאַשּׁוּר וּמִמִּצְרַיִם וּמִפַּתְרוֹס וּמִכּוּשׁ
        וּמֵעֵילָם וּמִשִּׁנְעָר וּמֵחֲמָת וּמֵאִיֵּי הַיָּם׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט גאָט װידער אױסשטרעקן זײַן האַנט, אַ
        צװײט מאָל, אױסצוקױפֿן דעם איבערבלײַב פֿון זײַן פֿאָלק, װאָס װעט בלײַבן פֿון
        אשור, און פֿון מצרַיִם, און פֿון פַּתרוס, און פֿון כּוּש, און פֿון אֵלֶם,
        און פֿון שִנעָר, און פֿון חַמת, און פֿון די אינדזלען פֿון ים.
      cs: I bude v ten den, že přičiní Pán po druhé ruky své, aby shledal ostatky
        lidu svého, což jich zanecháno bude od Assura, a od Egypta, a od Patros, a
        od Chus, a od Elam, a od Sinear, a od Emat, a od ostrovů mořských.
      pl: I stanie się dnia onego, wyciągnie Pan po raz wtóry rękę swoję, by zdobyć
        ostatek ludu Swego, który ocaleje z Aszuru i z Micraimu, i z Patros i z Kusz,
        i z Elam i z Szynear, i z Chamat i z pobrzeży morza. 
    12:
      he: וְנָשָׂא נֵס לַגּוֹיִם וְאָסַף נִדְחֵי יִשְׂרָאֵל וּנְפֻצוֹת יְהוּדָה יְקַבֵּץ
        מֵאַרְבַּע כַּנְפוֹת הָאָרֶץ׃
      yi: און ער װעט אױפֿהײבן אַ פֿאָן צו די פֿעלקער, און װעט אײַנזאַמלען די פֿאַרשטױסענע
        פֿון ישׂראל, און די צעשפּרײטע פֿון יהוּדה װעט ער אױפֿקלײַבןפֿון די פֿיר עקן
        פֿון דער ערד.
      cs: A vyzdvihne korouhev mezi pohany, a sbéře zahnané Izraelské, a rozptýlené
        Judovy shromáždí ode čtyř stran země.
      pl: I podniesie znak narodom, i zgromadzi wygnańców Israela, a rozproszonych
        Jehudy zbierze z czterech kończyn ziemi. 
    13:
      he: וְסָרָה קִנְאַת אֶפְרַיִם וְצֹרְרֵי יְהוּדָה יִכָּרֵתוּ אֶפְרַיִם לֹא־יְקַנֵּא
        אֶת־יְהוּדָה וִיהוּדָה לֹא־יָצֹר אֶת־אֶפְרָיִם׃
      yi: און אָפּגעטאָן װעט װערן די קנאה פֿון אפֿרים, און די פֿײַנט פֿון יהוּדה װעלן
        פֿאַרשניטן װערן; אפֿרים װעט ניט מקנא זײַן יהוּדה, און יהוּדה װעט ניט פֿײַנטן
        אפֿרים.
      cs: I přestane nenávist Efraimova, a nepřátelé Judovi vyhlazeni budou. Efraim
        nebude nenáviděti Judy, a Juda nebude ssužovati Efraima.
      pl: 'I ustanie zazdrość Efraima, a prześladowcy w Jehudzie wytępieni będą: Efraim
        nie będzie zazdrościł Jehudzie, ani Jehuda prześladować Efraima. '
    14:
      he: וְעָפוּ בְכָתֵף פְּלִשְׁתִּים יָמָּה יַחְדָּו יָבֹזּוּ אֶת־בְּנֵי־קֶדֶם
        אֱדוֹם וּמוֹאָב מִשְׁלוֹח יָדָם וּבְנֵי עַמּוֹן מִשְׁמַעְתָּם׃
      yi: און זײ װעלן אָנפֿליִען באַנאַנד אױף די פּלִשתּים צו מערבֿ, אין אײנעם װעלן
        זײ רױבן די קינדער פֿון מזרח, אױף אדום און מואָבֿ װעלן זײ שטרעקן זײער האַנט,
        און די קינדער פֿון עמון װעלן געהאָרכן צו זײ.
      cs: Ale vletí na rameno Filistinských k západu, a spolu loupiti budou národy
        východní. Na Idumejské a Moábské sáhnou rukou svou, a synové Ammon poslouchati
        jich budou.
      pl: 'I spuszczą się na grzbiet Pelisztów, ku morzu, wspólnie złupią synów Wschodu:
        Edom i Moab są pochwytem ich dłoni, a synowie Ammonu podległością ich. '
    15:
      he: וְהֶחֱרִים יְהוָה אֵת לְשׁוֹן יָם־מִצְרַיִם וְהֵנִיף יָדוֹ עַל־הַנָּהָר
        בַּעְיָם רוּחוֹ וְהִכָּהוּ לְשִׁבְעָה נְחָלִים וְהִדְרִיךְ בַּנְּעָלִים׃
      yi: און גאָט װעט פֿאַרװיסטן די צונג פֿון דעם ים פֿון מצרַיִם; און ער װעט פֿאָכן
        זײַן האַנט אױפֿן טײַך מיט זײַן הײסן װינט, און װעט אים צעשלאָגן אױף זיבן בעכן,
        און מאַכן מיט שיך אַריבערצושפּרײַזן.
      cs: Zkazí též Hospodin zátoku moře Egyptského, a vztáhne ruku svou na řeku v
        prudkosti větru svého, a rozrazí ji na sedm potůčků, a učiní, aby je v obuvi
        přejíti mohli.
      pl: I wysuszy Wiekuisty odnogę morza Micraimu, i podniesie rękę Swoję przeciw
        rzece żarem wichru Swego, i rozbije ją na siedm potoków, i przeprowadzi przez
        nią w sandałach. 
    16:
      he: וְהָיְתָה מְסִלָּה לִשְׁאָר עַמּוֹ אֲשֶׁר יִשָּׁאֵר מֵאַשּׁוּר כַּאֲשֶׁר
        הָיְתָה לְיִשְׂרָאֵל בְּיוֹם עֲלֹתוֹ מֵאֶרֶץ מִצְרָיִם׃
      yi: און אַ װעג װעט זײַן פֿאַר דעם איבערבלײַב פֿון זײַן פֿאָלק, װאָס װעט בלײַבן
        פֿון אשור, אַזױ װי עס איז געװען פֿאַר ישׂראלאין טאָג פֿון זײַן אַרױפֿגײן פֿון
        לאַנד מצרַיִם.
      cs: I bude silnice ostatkům lidu toho, kterýž zanechán bude od Assyrských, jako
        byla Izraelovi v ten den, když vycházel z země Egyptské.
      pl: I będzie gościniec dla szczątku ludu Jego, który pozostanie z Aszuru, jak
        miał go Israel w dniu wyjścia swojego z ziemi Micraim. 
  12:
    1:
      he: וְאָמַרְתָּ בַּיּוֹם הַהוּא אוֹדְךָ יְהוָה כִּי אָנַפְתָּ בִּי יָשֹׁב אַפְּךָ
        וּתְנַחֲמֵנִי׃
      yi: 'און װעסט זאָגן אין יענעם טאָג: איך דאַנק דיר, גאָט, הגם דו האָסט געצערנט
        אױף מיר; אָפּגעגאַנגען איז דײַן כּעס, און דו האָסט מיך געטרײסט.'
      cs: 'I díš v ten den: Oslavovati tě budu, Hospodine, proto že byv hněviv na
        mne, odvrátil jsi prchlivost svou, a utěšil jsi mne.'
      pl: 'I wyrzeczesz w dniu onym: Dziękuję ci Wiekuisty, boś gniewał się na mnie;
        odwróci się gniew Twój a pocieszasz mnie. '
    2:
      he: הִנֵּה אֵל יְשׁוּעָתִי אֶבְטַח וְלֹא אֶפְחָד כִּי־עָזִּי וְזִמְרָת יָהּ
        יְהוָה וַיְהִי־לִי לִישׁוּעָה׃
      yi: זע, גאָט איז מײַן ישועה; איך בין זיכער און אַנגסט ניט, װאָרום מײַן שטאַרקײט
        און געזאַנג איז יָה יהוה, און ער איז מיר געװען אַ ישועה.
      cs: Aj, Bůh silný spasení mé, doufati budu, a nebudu se strašiti; nebo síla
        má a píseň a spasení mé jest Bůh Hospodin.
      pl: Oto Bóg ocalenia mojego, ufam a nie trwożę się! Bo mocą i pieśnią moją Jah,
        Wiekuisty, był On wybawieniem mojém. 
    3:
      he: וּשְׁאַבְתֶּם־מַיִם בְּשָׂשׂוֹן מִמַּעַיְנֵי הַיְשׁוּעָה׃
      yi: און איר װעט שעפּן װאַסער מיט שִׂמחה, פֿון די קװאַלן פֿון ישועה.
      cs: I budete vážiti vody s radostí z studnic toho spasení,
      pl: I czerpać będziecie wody z radością ze źródeł ocalenia. 
    4:
      he: וַאֲמַרְתֶּם בַּיּוֹם הַהוּא הוֹדוּ לַיהוָה קִרְאוּ בִשְׁמוֹ הוֹדִיעוּ בָעַמִּים
        עֲלִילֹתָיו הַזְכִּירוּ כִּי נִשְׂגָּב שְׁמוֹ׃
      yi: 'און אין יענעם טאָג װעט איר זאָגן: דאַנקט צו גאָט, רופֿט אױס זײַן נאָמען,
        לאָזט װיסן צװישן די פֿעלקער זײַנע טוּונגען, דערצײלט אַז דערהױבן איז זײַן נאָמען.'
      cs: 'A řeknete v ten den: Oslavujte Hospodina, vzývejte jméno jeho, známé čiňte
        mezi lidmi skutky jeho, připomínejte, že vyvýšené jest jméno jeho.'
      pl: 'I rzekniecie dnia onego: Wysławiajcie Wiekuistego, wzywajcie imienia Jego,
        rozpowiadajcie między narodami o czynach Jego, rozgłaszajcie, że wzniosłém
        imię Jego. '
    5:
      he: זַמְּרוּ יְהוָה כִּי גֵאוּת עָשָׂה מידעת [מוּדַעַת] זֹאת בְּכָל־הָאָרֶץ׃
      yi: זינגט צו גאָט װאָרום ער האָט אױפֿגעטאָן גרױס, באַװוּסט זאָל דאָס זײַן אױף
        דער גאַנצער ערד.
      cs: Žalmy zpívejte Hospodinu, nebo veliké věci učinil; a to známé buď po vší
        zemi.
      pl: Śpiewajcie Wiekuistemu, bo szczytnie dokonał, niech to rozgłoszoném będzie
        po ziemi całej. 
    6:
      he: צַהֲלִי וָרֹנִּי יוֹשֶׁבֶת צִיּוֹן כִּי־גָדוֹל בְּקִרְבֵּךְ קְדוֹשׁ יִשְׂרָאֵל׃
      yi: שרײַ אױס און זינג, באַװױנערין פֿון צִיון, װאָרום גרױס צװישן דיר איז דער
        הײליקער פֿון ישׂראל.
      cs: Prokřikni a zpívej, obyvatelkyně Sionská, nebo veliký jest u prostřed tebe
        Svatý Izraelský.
      pl: Raduj się i wesel obywatelko Cyonu, bo wielkim wpośród ciebie Święty Israela! 
  13:
    1:
      he: מַשָּׂא בָּבֶל אֲשֶׁר חָזָה יְשַׁעְיָהוּ בֶּן־אָמוֹץ׃
      yi: 'די נבֿואה אױף בָבֿל, װאָס ישַעיָהו דער זון פֿון אָמוצן האָט געזען:'
      cs: Břímě Babylona, kteréž viděl Izaiáš syn Amosův.
      pl: Rzecz o Babelu, którą zwiastował Jeszajahu, syn Amoca. 
    2:
      he: עַל הַר־נִשְׁפֶּה שְׂאוּ־נֵס הָרִימוּ קוֹל לָהֶם הָנִיפוּ יָד וְיָבֹאוּ
        פִּתְחֵי נְדִיבִים׃
      yi: אױף אַ הױכן באַרג שטעלט אױף אַ פֿאָן, הײבט אױף דעם קָול צו זײ, פֿאָכט מיט
        דער האַנט, זײ זאָלן קומעןאין די טױערן פֿון פֿירשטן.
      cs: Na hoře vysoké vyzdvihněte korouhev, povyšte hlasu k nim, dejte návěští
        rukou, ať vejdou do bran knížecích.
      pl: Na górze odkrytej zatknijcie chorągiew, wołajcie doniośle do nich, potrząsajcie
        ręką, aby wkroczyli w bramy tyranów. 
    3:
      he: אֲנִי צִוֵּיתִי לִמְקֻדָּשָׁי גַּם קָרָאתִי גִבּוֹרַי לְאַפִּי עַלִּיזֵי
        גַּאֲוָתִי׃
      yi: איך האָב באַפֿױלן מײַנע געהײליקטע, יאָ, גערופֿן מײַנע גיבורים פֿאַר מײַן
        צאָרן, מײַנע שטאָלצלוסטיקע.
      cs: Já jsem přikázal posvěceným svým, povolal jsem také i udatných reků svých
        k vykonání hněvu svého, veselících se z vyvýšení mého.
      pl: Otom powołał wybrańców Moich, tak, zawezwał bohaterów Moich, powolnych gniewowi
        Mojemu, cieszących się sławą Moją. 
    4:
      he: קוֹל הָמוֹן בֶּהָרִים דְּמוּת עַם־רָב קוֹל שְׁאוֹן מַמְלְכוֹת גּוֹיִם נֶאֱסָפִים
        יְהוָה צְבָאוֹת מְפַקֵּד צְבָא מִלְחָמָה׃
      yi: האָרך! אַ טומל אױף די בערג, גלײַך װי פֿון פֿאָלק אַ סך. האָרך! אַ גערױש
        פֿון מלוכות, פֿון אומות פֿאַרזאַמלטע. גאָט פֿון צבֿאות באַפֿעלטאַ חיל פֿון
        מלחמה.
      cs: 'Hlas množství na horách, jakožto lidu mnohého, hlas a zvuk království a
        národů shromážděných: Hospodin zástupů sbírá vojsko k válce.'
      pl: Odgłos wrzawy po górach jakby ludu mnogiego, odgłos zgiełku narodów z państw
        zgromadzonych, - Wiekuisty zastępów przegląda szyki bojowe. 
    5:
      he: בָּאִים מֵאֶרֶץ מֶרְחָק מִקְצֵה הַשָּׁמָיִם יְהוָה וּכְלֵי זַעְמוֹ לְחַבֵּל
        כָּל־הָאָרֶץ׃
      yi: זײ קומען פֿון אַ לאַנד אַ װײַטן, פֿון עק פֿונעם הימל – גאָט און די געצײַג
        פֿון זײַן צאָרן, די גאַנצע ערד צו צעשטערן.
      cs: Táhnou z země daleké od končin nebes. Hospodin a osudí prchlivosti jeho,
        aby poplénil všecku zemi.
      pl: Nadciągają z ziemi dalekiej, z krańca nieba, Wiekuisty i narzędzia grozy
        Jego, by zburzyć ziemię całą. 
    6:
      he: הֵילִילוּ כִּי קָרוֹב יוֹם יְהוָה כְּשֹׁד מִשַּׁדַּי יָבוֹא׃
      yi: יאָמערט, װאָרום נאָנט איז דער טאָג פֿון גאָט, װי אַ בראָך פֿון אַלמאַכטיקן
        װעט ער קומען.
      cs: Kvělte, nebo blízko jest den Hospodinův, jako zpuštění od Všemohoucího přijde.
      pl: Biadajcie, gdyż blizkim dzień Wiekuistego, jako klęska od Wszechmocnego
        nadchodzi. 
    7:
      he: עַל־כֵּן כָּל־יָדַיִם תִּרְפֶּינָה וְכָל־לְבַב אֱנוֹשׁ יִמָּס׃
      yi: דרום װעלן אַלע הענט שלאַף װערן, און איטלעך האַרץ פֿון אַ מענטשן װעט צעגײן.
      cs: A protož všeliké ruce oslábnou, a všeliké srdce člověka rozplyne se.
      pl: Dla tego wszelkie ręce opadają, a każde serce ludzkie truchleje. 
    8:
      he: וְנִבְהָלוּ צִירִים וַחֲבָלִים יֹאחֵזוּן כַּיּוֹלֵדָה יְחִילוּן אִישׁ אֶל־רֵעֵהוּ
        יִתְמָהוּ פְּנֵי לְהָבִים פְּנֵיהֶם׃
      yi: און זײ װעלן דערשראָקן װערן; יסורים און װײען װעלן זײ קריגן, װי אַ געװינערין
        װעלן זײ זיך דרײען; אײנער אױפֿן אַנדערן װעלן זײ גאַפֿן, זײערע פּנימער, פּנימער
        פֿון פֿלאַמען.
      cs: I budou předěšeni, svírání a bolesti je zachvátí, jako rodička stonati budou;
        každý nad bližním svým užasne se, tváře jejich k plameni podobné budou.
      pl: I przerażeni są; kurcze i bóle porywają ich, jako rodząca drżą. Jeden na drugiego
        spogląda osłupiały, obliczem płomieni są oblicza ich. 
    9:
      he: הִנֵּה יוֹם־יְהוָה בָּא אַכְזָרִי וְעֶבְרָה וַחֲרוֹן אָף לָשׂוּם הָאָרֶץ
        לְשַׁמָּה וְחַטָּאֶיהָ יַשְׁמִיד מִמֶּנָּה׃
      yi: זע, דער טאָג פֿון גאָט קומטאומדערבאַרימדיק, מיט כּעס און גרימצאָרן, צו מאַכן
        די ערד פֿאַר אַ װיסטעניש, און פֿאַרטיליקן אירע זינדיקע פֿון איר.
      cs: Aj, den Hospodinův přichází přísný, a zůřivost a rozpálení hněvu, aby obrátil
        tu zemi v poušť, a hříšníky její z ní vyhladil.
      pl: Oto dzień Wiekuistego nadchodzi okrutny, ze srogością i zapalczywością,
        aby obrócić ziemię w pustynię, a grzeszników jej wytępić z niej. 
    10:
      he: כִּי־כוֹכְבֵי הַשָּׁמַיִם וּכְסִילֵיהֶם לֹא יָהֵלּוּ אוֹרָם חָשַׁךְ הַשֶּׁמֶשׁ
        בְּצֵאתוֹ וְיָרֵחַ לֹא־יַגִּיהַ אוֹרוֹ׃
      yi: װאָרום די שטערן פֿון הימל און זײַנע מזלותװעלן ניט שײַנען זײער ליכט; די זון
        װעט זײַן פֿינצטער אין איר אױפֿגאַנג, און די לבֿנה װעט ניט שימערן איר ליכט.
      cs: Nebo hvězdy nebeské a planéty jejich nedopustí svítiti světlu svému; zatmí
        se slunce při vycházení svém, a měsíc nevydá světla svého.
      pl: Bo gwiazdy niebios i konstelacje ich nie przyświecają blaskiem swoim, zaćmiło
        się słońce przy wschodzie swoim, a księżyc nie daje jaśnieć światłu swojemu. 
    11:
      he: וּפָקַדְתִּי עַל־תֵּבֵל רָעָה וְעַל־רְשָׁעִים עֲוֺנָם וְהִשְׁבַּתִּי גְּאוֹן
        זֵדִים וְגַאֲוַת עָרִיצִים אַשְׁפִּיל׃
      yi: און איך װעל זיך רעכענען מיט דער װעלט פֿאַרן בײז, און מיט די רשָעים פֿאַר
        זײער זינד; און איך װעל פֿאַרשטערן דעם שטאָלץ פֿון די מוטװיליקע, און די גאװה
        פֿון די מאַכטיקע װעל איך דערנידערן.
      cs: A navštívím na okršlku země zlost, a na bezbožných nepravost jejich; a káži
        přestati pýše pyšných, a vysokomyslnost tyranů snížím.
      pl: I poszukiwać będę na wszechziemi złości, a na niegodziwych winy ich, i ukrócę
        dumę zuchwałych a pychę potężnych poniżę. 
    12:
      he: אוֹקִיר אֱנוֹשׁ מִפָּז וְאָדָם מִכֶּתֶם אוֹפִיר׃
      yi: איך װעל מאַכן אַ מאַן זעלטענער פֿון גינגאָלד, און אַ מענטשן, פֿון אוֹפֿיר-גאָלד.
      cs: Způsobím to, že dražší bude člověk nad zlato čisté, člověk, pravím, nad
        zlato z Ofir.
      pl: Rzadszym uczynię śmiertelnego nad złoto szczere, a człowieka nad kruszec
        Ofiru. 
    13:
      he: עַל־כֵּן שָׁמַיִם אַרְגִּיז וְתִרְעַשׁ הָאָרֶץ מִמְּקוֹמָהּ בְּעֶבְרַת יְהוָה
        צְבָאוֹת וּבְיוֹם חֲרוֹן אַפּוֹ׃
      yi: װעגן דעם װעל איך מאַכן ציטערן די הימלען, און די ערד װעט אױפֿשטורעמען פֿון
        איר אָרט, אין דעם כּעס פֿון גאָט פֿון צבֿאות, און אין דעם טאָג פֿון זײַן גרימצאָרן.
      cs: Z té příčiny zatřesu nebesy, a pohne se země z místa svého, v prchlivosti
        Hospodina zástupů, a ve dni rozpálení hněvu jeho.
      pl: Przeto niebem wstrząsnę i wyskoczy ziemia z posady swojej, na gniew Wiekuistego
        zastępów i w dzień zapalczywości Jego. 
    14:
      he: וְהָיָה כִּצְבִי מֻדָּח וּכְצֹאן וְאֵין מְקַבֵּץ אִישׁ אֶל־עַמּוֹ יִפְנוּ
        וְאִישׁ אֶל־אַרְצוֹ יָנוּסוּ׃
      yi: 'און עס װעט זײַן: אַזױ װי אַ הירש אַ געיאָגטער, און אַזױ װי שאָף אָן אַן
        אײַנזאַמלער, װעלן זײ איטלעכער צו זײַן פֿאָלק זיך קערן, און איטלעכער צו זײַן
        לאַנד װעלן זײ אַנטלױפֿן.'
      cs: I bude jako srna zplašená, a jako stádo, když není, kdo by je shromáždil;
        jeden každý k lidu svému se obrátí, a každý do země své uteče.
      pl: I będzie jako sarna spłoszona, i jako trzoda, której nikt nie gromadzi,
        każdy do narodu swego się zwróci, i każdy do ziemi swojej ujdzie. 
    15:
      he: כָּל־הַנִּמְצָא יִדָּקֵר וְכָל־הַנִּסְפֶּה יִפּוֹל בֶּחָרֶב׃
      yi: איטלעכער װאָס װערט געפֿונען, װעט דערשטאָכן װערן, און איטלעכער װאָס װערט
        געכאַפּט, װעט פֿאַלן דורכן שװערד.
      cs: Kdožkoli nalezen bude, bude proboden, a kteříž by se koli shlukli, od meče
        padnou.
      pl: Ktokolwiek się nawinie przebitym będzie, a ktokolwiek by był ujęty, padnie
        od miecza. 
    16:
      he: וְעֹלְלֵיהֶם יְרֻטְּשׁוּ לְעֵינֵיהֶם יִשַּׁסּוּ בָּתֵּיהֶם וּנְשֵׁיהֶם תשגלנה
        [תִּשָּׁכַבְנָה׃]
      yi: און זײערע קלײנע קינדער װעלן צעהאַקט װערן פֿאַר זײערע אױגן; זײערע הײַזער
        װעלן צערױבט װערן, און זײערע װײַבער װעלן געשענדט װערן.
      cs: Nadto i dítky jejich rozrážíny budou před očima jejich, domové jejich zloupeni,
        a ženy jejich poškvrněny.
      pl: A dzieci ich roztrącane będą przed oczyma ich, zrabowane będą ich domy,
        a żony ich zhańbione. 
    17:
      he: הִנְנִי מֵעִיר עֲלֵיהֶם אֶת־מָדָי אֲשֶׁר־כֶּסֶף לֹא יַחְשֹׁבוּ וְזָהָב לֹא
        יַחְפְּצוּ־בוֹ׃
      yi: זע, איך דערװעק אױף זײ מָדַי, װאָס זילבער אַכטן זײ ניט, און גאָלד, דאָס װילן
        זײ ניט.
      cs: Aj, já vzbudím proti nim Médské, kteříž sobě stříbra nebudou vážiti, a v
        zlatě nebudou se kochati,
      pl: Oto pobudzę przeciwko nim Madajczyków, którzy o srebro nie dbają, a złota
        nie pożądają. 
    18:
      he: וּקְשָׁתוֹת נְעָרִים תְּרַטַּשְׁנָה וּפְרִי־בֶטֶן לֹא יְרַחֵמוּ עַל־בָּנִים
        לֹא־תָחוּס עֵינָם׃
      yi: און בױגנס װעלן צעהאַקן ייִנגלעך, און אױף פֿרוכט פֿון לײַב װעלן זײ ניט רַחמָנות
        האָבן, אױף קינדער װעט זיך ניט דערבאַרימען זײער אױג.
      cs: Ale z luků dítky rozrážeti, aniž se nad plodem života slitují, aniž synům
        odpustí oko jejich.
      pl: Łukami młodzieńców miażdżą, nad płodem żywota nie litują się, nad dziećmi
        nie użala się oko ich. 
    19:
      he: וְהָיְתָה בָבֶל צְבִי מַמְלָכוֹת תִּפְאֶרֶת גְּאוֹן כַּשְׂדִּים כְּמַהְפֵּכַת
        אֱלֹהִים אֶת־סְדֹם וְאֶת־עֲמֹרָה׃
      yi: און בָבֿל, דאָס שײנדל פֿון מלוכות, די שטאָלצע פּראַכט פֿון די כַּשׂדים,
        װעט זײַן װי גאָטס איבערקערענישפֿון סדום און עַמורָה.
      cs: I budeť Babylon, někdy ozdoba království a okrasa důstojnosti Kaldejské,
        podobný podvrácené Sodomě a Gomoře.
      pl: I będzie Babel, ozdoba królestw, sława i duma Kasdejczyków jako zburzone
        przez Boga Sedom i Amorah. 
    20:
      he: לֹא־תֵשֵׁב לָנֶצַח וְלֹא תִשְׁכֹּן עַד־דּוֹר וָדוֹר וְלֹא־יַהֵל שָׁם עֲרָבִי
        וְרֹעִים לֹא־יַרְבִּצוּ שָׁם׃
      yi: זי װעט אײביק ניט באַזעצט װערן, און ניט באַװױנט זײַן אױף דָור-דורות; און
        קײן אַראַבער װעט דאָרט ניט אױפֿשטעלן אַ געצעלט, און קײן פּאַסטוכער װעלן דאָרט
        ניט מאַכן הױערן.
      cs: Nebudou se v něm osazovati na věky, ani bydliti od pokolení až do pokolení;
        aniž rozbije tam stanu svého Arab, ani pastýři tam odpočívati budou.
      pl: Nie będzie zamieszkany nigdy, ani zaludniony po wszystkie wieki, ani rozbije
        tam Arab namiotu, ani będą tam pasterze koczowali. 
    21:
      he: וְרָבְצוּ־שָׁם צִיִּים וּמָלְאוּ בָתֵּיהֶם אֹחִים וְשָׁכְנוּ שָׁם בְּנוֹת
        יַעֲנָה וּשְׂעִירִים יְרַקְּדוּ־שָׁם׃
      yi: נאָר װילדע קעץ װעלן דאָרטן הױערן, און זײערע הײַזער װעלן פֿול זײַן מיט קלאָג-חיות;
        און שטרױספֿױגלען װעלן דאָרט רוען, און שֵדים װעלן דאָרט אומטאַנצן.
      cs: Ale lítá zvěř tam odpočívati bude, a domové jejich šelmami naplněni budou;
        bydliti budou tam i sovy, a příšery tam skákati budou.
      pl: I koczować tam będą zwierzęta stepu, a napełnią domy ich puhacze; i mieszkać
        tam będą strusie, a kosmacze hasać tam będą. 
    22:
      he: וְעָנָה אִיִּים בְּאַלְמנוֹתָיו וְתַנִּים בְּהֵיכְלֵי עֹנֶג וְקָרוֹב לָבוֹא
        עִתָּהּ וְיָמֶיהָ לֹא יִמָּשֵׁכוּ׃
      yi: און שאַקאַלן װעלן װױען אין זײערע פּאַלאַצןאון מדבר-הינט אין די פּאַלײַען
        פֿון תּענוג; און נאָנט איז איר צײַט צו קומען, און אירע טעג װעלן זיך ניט פֿאַרציִען.
      cs: Ozývati se také budou sobě hrozné potvory na palácích jejich, a draci na
        hradích rozkošných. A blízkoť jest, že přijde čas jeho, a dnové jeho prodlévati
        nebudou.
      pl: I zahuczą dzikie psy w zamkach jego, a szakale w przybytkach rozkoszy. Blizkim
        nadejścia czas jego, a dni jego się nie odwloką. 
  14:
    1:
      he: כִּי יְרַחֵם יְהוָה אֶת־יַעֲקֹב וּבָחַר עוֹד בְּיִשְׂרָאֵל וְהִנִּיחָם עַל־אַדְמָתָם
        וְנִלְוָה הַגֵּר עֲלֵיהֶם וְנִסְפְּחוּ עַל־בֵּית יַעֲקֹב׃
      yi: װאָרום גאָט װעט דערבאַרימען יעקבֿ, און װעט װידער אױסדערװײלן ישׂראל, און
        זײ באַרוען אױף זײער ערד; און פֿרעמדע װעלן זיך באַהעפֿטן צו זײ, און װעלן צושטײן
        צום הױז פֿון יעקבֿ.
      cs: Nebo slituje se Hospodin nad Jákobem, a vyvolí zase Izraele, a dá jim odpočinutí
        v zemi jejich; a připojí se k nim cizozemec, a přídržeti se budou domu Jákobova.
      pl: Bo zmiłuje się Wiekuisty nad Jakóbem i wybierze znowu Israela i osadzi ich
        na ziemi swej; i przyłączy się cudzoziemiec do nich, i przystaną do domu Jakóba. 
    2:
      he: וּלְקָחוּם עַמִּים וֶהֱבִיאוּם אֶל־מְקוֹמָם וְהִתְנַחֲלוּם בֵּית־יִשְׂרָאֵל
        עַל אַדְמַת יְהוָה לַעֲבָדִים וְלִשְׁפָחוֹת וְהָיוּ שֹׁבִים לְשֹׁבֵיהֶם וְרָדוּ
        בְּנֹגְשֵׂיהֶם׃
      yi: און פֿעלקער װעלן זײ נעמען, און װעלן זײ ברענגען אױף זײער אָרט, און דאָס הױז
        פֿון ישׂראל װעט זײ אַרבן אױף גאָטס ערדפֿאַר קנעכט און פֿאַר דינסטן; און זײ
        װעלן װערן די פֿאַנגערס פֿון זײערע פֿאַנגערס, און װעלן געװעלטיקן איבער זײערע
        דריקער.
      cs: Nebo pojmou ty národy, a přivedou je k místu svému, i uvedou je v dědictví
        dům Izraelský v zemi Hospodinově, za služebníky a za děvky; a jímati budou
        ty, kteříž je zjímali, a panovati budou nad násilníky svými.
      pl: I wezmą ich narody i przywiodą ich do siedziby swojej, i posiędzie je dom
        Israela na ziemi Wiekuistego jako sługi i służebnice; i będą imali imaczy
        swoich, i będą panowali ciemięzcom swoim. 
    3:
      he: וְהָיָה בְּיוֹם הָנִיחַ יְהוָה לְךָ מֵעָצְבְּךָ וּמֵרָגְזֶךָ וּמִן־הָעֲבֹדָה
        הַקָּשָׁה אֲשֶׁר עֻבַּד־בָּךְ׃
      yi: און עס װעט זײַן, אין דעם טאָג װאָס גאָט באַרוט דיךפֿון דײַן פּײַן און פֿון
        דײַן ציטערניש, און פֿון דער שװערער אַרבעטװאָס מע האָט געאַרבעט מיט דיר,
      cs: I staneť se v ten den, v němž tobě odpočinutí dá Hospodin od těžkosti tvé
        a strachu tvého, a od poroby těžké, v kterouž jsi byl podroben,
      pl: I będzie w dniu, w którym da ci Wiekuisty wytchnienie od męczarni twojej,
        i od trwogi twojej, i od służby ciężkiej, którą posługiwano się tobą, 
    4:
      he: וְנָשָׂאתָ הַמָּשָׁל הַזֶּה עַל־מֶלֶךְ בָּבֶל וְאָמָרְתָּ אֵיךְ שָׁבַת נֹגֵשׂ
        שָׁבְתָה מַדְהֵבָה׃
      yi: 'װעסטו אױפֿהײבן דעם דאָזיקן משלאױפֿן מלך פֿון בָבֿל, און זאָגן: װי האָט
        אױפֿגעהערט דער דריקער, אױפֿגעהערט די גאָלדגײציקע!'
      cs: 'Že uživeš přísloví tohoto o králi Babylonském, a řekneš: Aj, jak přestal
        násilník! Přestalo dychtění po zlatě.'
      pl: 'Odezwiesz się wtedy przypowieścią tą na króla Babelu, i powiesz: Jakże
        ustał ciemięzca, ustało tyraństwo! '
    5:
      he: שָׁבַר יְהוָה מַטֵּה רְשָׁעִים שֵׁבֶט מֹשְׁלִים׃
      yi: צעבראָכן האָט גאָט דעם שטעקן פֿון די רשָעים, די רוט פֿון די געװעלטיקער,
      cs: Potřískal Hospodin hůl bezbožných, prut panujících,
      pl: Skruszył Wiekuisty maczugę niegodziwych, bicz możnowładców. 
    6:
      he: מַכֶּה עַמִּים בְּעֶבְרָה מַכַּת בִּלְתִּי סָרָה רֹדֶה בָאַף גּוֹיִם מֻרְדָּף
        בְּלִי חָשָׂךְ׃
      yi: װאָס האָט געשלאָגן די פֿעלקער מיט כּעס, שלעק אָן אַן אױפֿהער, װאָס האָט
        געװעלטיקט מיט צאָרן אױף די אומות, גערודפֿט אָן אָפּהאַלט.
      cs: Mrskajícího lidi v prchlivosti mrskáním ustavičným, panujícího v hněvě nad
        národy, kteříž ssužováni bývali bez lítosti.
      pl: Który gromił narody w zaciekłości, razami bez ustanku, który gnębił w gniewie
        ludy, ścigane bez przerwy. 
    7:
      he: נָחָה שָׁקְטָה כָּל־הָאָרֶץ פָּצְחוּ רִנָּה׃
      yi: רויִק באַרוט איז די גאַנצע ערד, זײ ברעכן אױס אין געזאַנג.
      cs: Odpočívá, jest v pokoji všecka země, zvučně prozpěvují.
      pl: Spoczęła, uspokoiła się ziemia cała; wybuchnęli okrzykiem radosnym. 
    8:
      he: גַּם־בְּרוֹשִׁים שָׂמְחוּ לְךָ אַרְזֵי לְבָנוֹן מֵאָז שָׁכַבְתָּ לֹא־יַעֲלֶה
        הַכֹּרֵת עָלֵינוּ׃
      yi: 'אַפֿילו די ציפּרעסן פֿרײען זיך איבער דיר, די צעדערן פֿון לבֿנון: פֿון זינט
        דו האָסט זיך אַװעקגעלײגט, קומט ניט דער העקער אױף אונדז.'
      cs: 'I jedloví veselí se nad tebou, i cedroví Libánské, řkouce: Jakž jsi klesl,
        nepovstal, kdo by nás podtínal.'
      pl: 'I cyprysy się rozradowały nad tobą, i cedry Libanu: Od chwili upadku twojego
        nie powstała siekiera na nas. '
    9:
      he: שְׁאוֹל מִתַּחַת רָגְזָה לְךָ לִקְרַאת בּוֹאֶךָ עוֹרֵר לְךָ רְפָאִים כָּל־עַתּוּדֵי
        אָרֶץ הֵקִים מִכִּסְאוֹתָם כֹּל מַלְכֵי גוֹיִם׃
      yi: די אונטערערד פֿון אונטן ציטערט אױף צוליב דיר, אַנטקעגן דײַן קומען; זי װעקט
        די טױטע צוליב דיר, אַלע פֿירער פֿון דער ערד; זי מאַכט אױפֿשטײן פֿון זײערע
        טראָנעןאַלע מלכים פֿון די פֿעלקער.
      cs: I peklo zespod zbouřilo se pro tebe, k vyjití vstříc přicházejícímu tobě
        vzbudilo pro tě mrtvé, všecka knížata země; kázalo vyvstati z stolic jejich
        i všechněm králům národů.
      pl: Przepaść u dołu wstrząsa się ku tobie, ku przyjściu twojemu; rozbudza ci cienie,
        wszystkich mocarzy ziemi, podnosi z tronów swoich wszystkich królów plemion. 
    10:
      he: כֻּלָּם יַעֲנוּ וְיֹאמְרוּ אֵלֶיךָ גַּם־אַתָּה חֻלֵּיתָ כָמוֹנוּ אֵלֵינוּ
        נִמְשָׁלְתָּ׃
      yi: 'זײ אַלע רופֿן זיך אָפּ, און זאָגן צו דיר: דו אױך ביסט אַװעקגעפֿאַלן װי
        מיר, געגליכן געװאָרן צו אונדז!'
      cs: 'Všickni tito odpovídajíce, mluví tobě: Což ty také jsi zemdlen jako i my,
        a nám podobný učiněn?'
      pl: 'Wszyscy się odezwą i powiedzą do ciebie: I tyś zaniemógł jak my, stałeś
        się nam podobnym. '
    11:
      he: הוּרַד שְׁאוֹל גְּאוֹנֶךָ הֶמְיַת נְבָלֶיךָ תַּחְתֶּיךָ יֻצַּע רִמָּה וּמְכַסֶּיךָ
        תּוֹלֵעָה׃
      yi: גענידערט אין אונטערערד איז דײַן שטאָלץ, די ברומונג פֿון דײַנע האַרפֿן; אונטער
        דיר זײַנען װערים געבעט, און דײַן צודעק איז מאָיל.
      cs: Svrženať jest do pekla pýcha tvá, i zvuk hudebných nástrojů tvých; moli
        tobě podestláno, a červi tě přikrývají.
      pl: Strąconą w przepaść wspaniałość twoja, brzęk lutni twoich; pod tobą rozposłany
        czerw, a przykryciem twém robactwo. 
    12:
      he: אֵיךְ נָפַלְתָּ מִשָּׁמַיִם הֵילֵל בֶּן־שָׁחַר נִגְדַּעְתָּ לָאָרֶץ חוֹלֵשׁ
        עַל־גּוֹיִם׃
      yi: װי ביסטו פֿון הימל געפֿאַלן, דו ליכטיקער מאָרגנשטערן! װי ביסטו אָפּגעהאַקט
        געװאָרן צו דער ערד, דו גורל-װאַרפֿער אױף פֿעלקער!
      cs: Jakž to, že jsi spadl s nebe, ó lucifeře v jitře vycházející? Poražen jsi
        až na zem, ještos zemdlíval národy.
      pl: Jakżeś spadła z nieba, gwiazdo świetlana, synu jutrzenki! powalon na ziemię
        pogromco ludów. 
    13:
      he: וְאַתָּה אָמַרְתָּ בִלְבָבְךָ הַשָּׁמַיִם אֶעֱלֶה מִמַּעַל לְכוֹכְבֵי־אֵל
        אָרִים כִּסְאִי וְאֵשֵׁב בְּהַר־מוֹעֵד בְּיַרְכְּתֵי צָפוֹן׃
      yi: 'און דו האָסט געזאָגט אין דײַן האַרצן: אין הימל װעל איך אַרױפֿגײן, איבער
        די שטערן פֿון גאָטװעל איך מײַן טראָן דערהײבן; און איך װעל זיצן אױפֿן באַרג
        פֿון אײַנזאַמלונג, אין די עקן פֿון צפֿון.'
      cs: 'Však jsi ty říkával v srdci svém: Vstoupím do nebe, nad hvězdy Boha silného
        vyvýším stolici svou, a posadím se na hoře shromáždění k straně půlnoční.'
      pl: 'A tyś mawiał w sercu twojém: Na niebo wstąpię, ponad gwiazdy Boże wyniosę
        stolicę moję, i osiędę na górze zboru, u krańców Północy; '
    14:
      he: אֶעֱלֶה עַל־בָּמֳתֵי עָב אֶדַּמֶּה לְעֶלְיוֹן׃
      yi: איך װעל אַרױפֿגײן איבער די הײכן פֿון װאָלקן, איך װעל צום אױבערשטן זיך גלײַכן.
      cs: Vstoupím nad výsosti oblaku, budu rovný Nejvyššímu.
      pl: Wzbiję się na szczyty chmur, dorównam Najwyższemu. 
    15:
      he: אַךְ אֶל־שְׁאוֹל תּוּרָד אֶל־יַרְכְּתֵי־בוֹר׃
      yi: אָבער אין אונטערערד װעסטו גענידערט װערן, אין די עקן פֿון גרוב.
      cs: A ty pak stržen jsi až do pekla, pryč na stranu do jámy.
      pl: Aleś do piekła się stoczył, do ścian przepaści. 
    16:
      he: רֹאֶיךָ אֵלֶיךָ יַשְׁגִּיחוּ אֵלֶיךָ יִתְבּוֹנָנוּ הֲזֶה הָאִישׁ מַרְגִּיז
        הָאָרֶץ מַרְעִישׁ מַמְלָכוֹת׃
      yi: 'דײַנע זעער װעלן דיך באַטראַכטן, זײ װעלן דיך אָנקוקן: איז דאָס דער מאַן
        װאָס האָט געמאַכט ציטערן די ערד, װאָס האָט אױפֿגעשטורעמט מלוכות,'
      cs: 'Ti, kdož tě uzří, za tebou se ohlédati, a tebe spatřovati budou, říkajíce:
        To-liž jest ten muž, kterýž nepokojil zemi, a pohyboval královstvími,'
      pl: 'Spoglądający na cię przypatrują się tobie, zastanawiają się nad tobą: Czyż
        to ten człowiek, co trwożył ziemię, co wstrząsał państwy? '
    17:
      he: שָׂם תֵּבֵל כַּמִּדְבָּר וְעָרָיו הָרָס אֲסִירָיו לֹא־פָתַח בָּיְתָה׃
      yi: געמאַכט די װעלט װי אַ מדבר, און צעשטערט אירע שטעט; זײַנע געפֿאַנגענע ניט
        פֿרײַ געלאָזט אַהײם?
      cs: Obracel jako v pustinu okršlek země, a města jeho bořil, vězňů svých nepropouštěl
        domů?
      pl: Obrócił świat w pustynię, a grody jego burzył? brańców swoich nie puszczał
        do domu? 
    18:
      he: כָּל־מַלְכֵי גוֹיִם כֻּלָּם שָׁכְבוּ בְכָבוֹד אִישׁ בְּבֵיתוֹ׃
      yi: אַלע מלכים פֿון די פֿעלקער ליגן אין כּבֿוד אַלע, איטלעכער אין זײַן הײם.
      cs: Všickni králové národů, což jich koli bylo, pochováni slavně doma jeden
        každý z nich;
      pl: Wszyscy królowie ludów, wszyscy spoczywają w chwale, każdy w grobowcu swoim; 
    19:
      he: וְאַתָּה הָשְׁלַכְתָּ מִקִּבְרְךָ כְּנֵצֶר נִתְעָב לְבוּשׁ הֲרֻגִים מְטֹעֲנֵי
        חָרֶב יוֹרְדֵי אֶל־אַבְנֵי־בוֹר כְּפֶגֶר מוּבָס׃
      yi: און דו ביסט אַװעקגעװאָרפֿן װײַט פֿון דײַן קבֿר, װי אַן אומװערדיק ריטל, אַרומגעטאָן
        מיט הרוּגים, פֿון שװערד דערשטאָכענע, װאָס נידערן צו די שטײנער פֿון גרוב, װי
        אַ פּגר אַ צעטרעטענער.
      cs: Ty pak zavržen jsi od hrobu svého jako ratolest ohyzdná, a roucho zbitých,
        ukrutně zraněných, kteříž se dostávají do jámy mezi kamení, a jako mrcha pošlapaná.
      pl: Aleś ty rzucony zdala od grobu twojego, jak odróśl wzgardzona, otoczony
        poległymi, przebitymi mieczem, zstępującymi do kamiennych ścian mogiły jako
        trup stratowany. 
    20:
      he: לֹא־תֵחַד אִתָּם בִּקְבוּרָה כִּי־אַרְצְךָ שִׁחַתָּ עַמְּךָ הָרָגְתָּ לֹא־יִקָּרֵא
        לְעוֹלָם זֶרַע מְרֵעִים׃
      yi: װעסט ניט באַנאַנד זײַן מיט זײ אין קבֿר, װאָרום דײַן לאַנד האָסטו אומגעבראַכט,
        דײַן פֿאָלק האָסטו געהרגעט; אױף אײביק זאָל ניט אָנגערופֿן װערןדער זאָמען פֿון
        שלעכטסטוער.
      cs: Nebudeš k oněmno v pohřbu přiúčastněn, nebo jsi poplénil zemi svou, lid
        svůj jsi pomordoval; nebudeť připomínáno na věky símě zlostníků.
      pl: Nie połączyć ci się z nimi w grobie, boś ziemię twoją zniszczył, lud twój
        wymordował. Wspominanym nie będzie na wieki płód zbrodniarzy. 
    21:
      he: הָכִינוּ לְבָנָיו מַטְבֵּחַ בַּעֲוֺן אֲבוֹתָם בַּל־יָקֻמוּ וְיָרְשׁוּ אָרֶץ
        וּמָלְאוּ פְנֵי־תֵבֵל עָרִים׃
      yi: ברײט אָן אױף זײַנע קינדער אַ שחיטה, פֿאַר דער זינד פֿון זײערע עלטערן, זײ
        זאָלן ניט אױפֿשטײן און יַרשען די ערד, און אָנפֿילן דאָס געזיכט פֿון דער װעלט
        מיט שטעט.
      cs: Připravte se k zmordování synů jeho pro nepravosti otců jejich, aby nepovstali,
        a dědičně neujali země, a nenaplnili svrchku okršlku zemského městy.
      pl: Przygotujcie synom jego rzeźnicę dla winy ojców ich, aby nie powstali i zdobyli
        ziemię, a nie napełniła się powierzchnia świata wichrzycielami. 
    22:
      he: וְקַמְתִּי עֲלֵיהֶם נְאֻם יְהוָה צְבָאוֹת וְהִכְרַתִּי לְבָבֶל שֵׁם וּשְׁאָר
        וְנִין וָנֶכֶד נְאֻם־יְהוָה׃
      yi: און איך װעל אױפֿשטײן אױף זײ, זאָגט גאָט פֿון צבֿאות, און װעל פֿאַרשנײַדן
        פֿון בָבֿל אַ נאָמען און אַן איבערבלײַב, און אַ קינד און אַ קינדסקינד, זאָגט
        גאָט.
      cs: Nebo povstanu proti nim, praví Hospodin zástupů, a zahladím jméno Babylona
        i ostatky syna i vnuka, praví Hospodin.
      pl: I powstanę przeciw nim, rzecze Wiekuisty zastępów, i zatracę Babelu imię
        i szczątek, i dziecię i wnuka, rzecze Wiekuisty. 
    23:
      he: וְשַׂמְתִּיהָ לְמוֹרַשׁ קִפֹּד וְאַגְמֵי־מָיִם וְטֵאטֵאתִיהָ בְּמַטְאֲטֵא
        הַשְׁמֵד נְאֻם יְהוָה צְבָאוֹת׃
      yi: און איך װעל זײ מאַכן צום אַרב פֿאַרן זומפּבושל, און געמױזעכצן װאַסער; און
        איך װעל זײ אַװעקבעזעמען מיטן בעזעם פֿון פֿאַרטיליקונג, זאָגט גאָט פֿון צבֿאות.
      cs: A obrátím jej v dědictví bukačů, a v jezera vod, a vymetu jej pometlem zahynutí,
        praví Hospodin zástupů.
      pl: I obrócę go w siedlisko jeża i w kałuże wód, i zmiotę go miotłą zagłady,
        rzecze Wiekuisty zastępów. 
    24:
      he: נִשְׁבַּע יְהוָה צְבָאוֹת לֵאמֹר אִם־לֹא כַּאֲשֶׁר דִּמִּיתִי כֵּן הָיָתָה
        וְכַאֲשֶׁר יָעַצְתִּי הִיא תָקוּם׃
      yi: 'געשװאָרן האָט גאָט פֿון צבֿאות, אַזױ צו זאָגן: פֿאַר װאָר, װי איך האָב
        געטראַכט, אַזױ װעט געשען, און װי איך האָב באַראָטן, דאָס װעט באַשטײן:'
      cs: 'Přisáhl Hospodin zástupů, řka: Jistě že jakž jsem myslil, tak bude, a jakž
        jsem uložil, stane se,'
      pl: 'Zaprzysiągł Wiekuisty zastępów w tych słowach: Zaprawdę jakem umyślił,
        tak będzie, a jakem postanowił, tak się stanie! '
    25:
      he: לִשְׁבֹּר אַשּׁוּר בְּאַרְצִי וְעַל־הָרַי אֲבוּסֶנּוּ וְסָר מֵעֲלֵיהֶם עֻלּוֹ
        וְסֻבֳּלוֹ מֵעַל שִׁכְמוֹ יָסוּר׃
      yi: איך זאָל צעברעכן אשור אין מײַן לאַנד, און אױף מײַנע בערג אים צעטרעטן; און
        אָפּגעטאָן זאָל װערן פֿון זײ זײַן יאָך, און זײַן לאַסט זאָל אָפּגעטאָן װערן
        פֿון זײער רוקן.
      cs: Že potru Assyrského v zemi své, a na horách svých pošlapám jej, a odejde
        z nich jho jeho, břímě také jeho s ramene jejich sňato bude.
      pl: Chcę skruszyć Aszur w kraju Moim, a na górach Moich go zdepczę, i spadnie
        z nich jarzmo jego, a brzemię jego z jego grzbietu zdjętém będzie. 
    26:
      he: זֹאת הָעֵצָה הַיְּעוּצָה עַל־כָּל־הָאָרֶץ וְזֹאת הַיָּד הַנְּטוּיָה עַל־כָּל־הַגּוֹיִם׃
      yi: דאָס איז דער באַראָט װאָס איז באַראָטןאױף דער גאַנצער ערד, און דאָס איז
        די האַנט װאָס איז אױסגעשטרעקט אױף אַלע פֿעלקער.
      cs: Toť jest ta rada, kteráž zavřína jest o vší té zemi, a to jest ta ruka vztažená
        proti všechněm těm národům.
      pl: Takiém jest postanowienie postanowione nad całą ziemią, i taką ręka zawieszona
        nad wszystkiemi narodami. 
    27:
      he: כִּי־יְהוָה צְבָאוֹת יָעָץ וּמִי יָפֵר וְיָדוֹ הַנְּטוּיָה וּמִי יְשִׁיבֶנָּה׃
      yi: װאָרום גאָט פֿון צבֿאות האָט באַראָטן, און װער װעט פֿאַרשטערן? און זײַן
        האַנט איז אױסגעשרעקטאון װער װעט זי אָפּהאַלטן?
      cs: Poněvadž pak Hospodin zástupů usoudil, kdo to tedy zruší? A ruku jeho vztaženou
        kdo odvrátí?
      pl: Bo Wiekuisty zastępów postanowił, i któż to udaremni? a ręka Jego zawieszona,
        i któż ją odwróci? 
    28:
      he: בִּשְׁנַת־מוֹת הַמֶּלֶךְ אָחָז הָיָה הַמַּשָּׂא הַזֶּה׃
      yi: 'אין דעם יאָר װאָס דער מלך אָחָז איז געשטאָרבן, איז געװען די דאָזיקע נבֿואה:'
      cs: 'Léta kteréhož umřel král Achas, stalo se proroctví toto:'
      pl: Roku śmierci króla Achaza wyrzeczoną była rzecz następująca: 
    29:
      he: אַל־תִּשְׂמְחִי פְלֶשֶׁת כֻּלֵּךְ כִּי נִשְׁבַּר שֵׁבֶט מַכֵּךְ כִּי־מִשֹּׁרֶשׁ
        נָחָשׁ יֵצֵא צֶפַע וּפִרְיוֹ שָׂרָף מְעוֹפֵף׃
      yi: ניט פֿרײט זיך גאַנץ פּלֶשֶת, װאָס די רוט פֿון דײַן שלעגער איז צעבראָכן;
        װאָרום פֿון װאָרצל פֿון דער שלאַנג װעט אַרױס אַ נאָטער, און זײַן פֿרוכט איז
        אַ פֿליִעדיקער לינדװאָרעם.
      cs: Neraduj se všecka ty země Filistinská, že zlámán jest prut toho, kterýž
        tě mrskal; nebo z plemene hadího vyjde bazališkus, jehož plod bude drak ohnivý
        létající.
      pl: Nie ciesz się Pleszet cała, choć złamany kij pogromcy twojego, bo z zarodu
        węża lęże się jaszczurka, a płodem jego smok latający. 
    30:
      he: וְרָעוּ בְּכוֹרֵי דַלִּים וְאֶבְיוֹנִים לָבֶטַח יִרְבָּצוּ וְהֵמַתִּי בָרָעָב
        שָׁרְשֵׁךְ וּשְׁאֵרִיתֵךְ יַהֲרֹג׃
      yi: און די אָרימסטע פֿון די אָרימע װעלן זיך פֿיטערן, און די באַדערפֿטיקע װעלן
        הױערן אין זיכערקײט; און איך װעל טײטן מיט הונגער דײַן װאָרצל, און דײַן איבערבלײַב
        װעט מען אױסהרגען.
      cs: I budou se pásti prvorození chudých, a nuzní bezpečně odpočívati budou;
        kořen pak tvůj umořím hladem, a ostatky tvé zmorduje.
      pl: I paść się będą najbiedniejsi, a ubodzy bezpiecznie spoczną; ale wygubię
        głodem szczep twój, a szczątki twoje wytępione będą. 
    31:
      he: הֵילִילִי שַׁעַר זַעֲקִי־עִיר נָמוֹג פְּלֶשֶׁת כֻּלֵּךְ כִּי מִצָּפוֹן עָשָׁן
        בָּא וְאֵין בּוֹדֵד בְּמוֹעָדָיו׃
      yi: יאָמער, דו טױער, שרײַ, דו שטאָט, װער צעגאַנגען, גאַנץ פּלֶשֶת, װאָרום פֿון
        צפֿון קומט אַ רױך, און ניטאָ קײן אָפּגעשטאַנענער אין זײַנע מחנות.
      cs: Kvěl, ó bráno, křič město, již jsi rozplynula se všecka ty země Filistinská;
        nebo od půlnoci oheň přijde aniž bude, kdo by stranil z obcí jeho.
      pl: Płacz bramo, biadaj grodzie, rozpaczaj Pleszet cała! bo z Północy dym nadciąga,
        a nikt nie odosobniony w powołanych jego. 
    32:
      he: וּמַה־יַּעֲנֶה מַלְאֲכֵי־גוֹי כִּי יְהוָה יִסַּד צִיּוֹן וּבָהּ יֶחֱסוּ
        עֲנִיֵּי עַמּוֹ׃
      yi: און װאָס זאָל מען ענטפֿערן די שלוחים פֿון דעם פֿאָלק? –אַז גאָט האָט געגרונטפֿעסט
        צִיון, און אין איר װעלן זיך שיצן די אָרימע פֿון זײַן פֿאָלק.
      cs: Co pak odpovědí poslové národů? To, že Hospodin upevnil Sion, v němž útočiště
        mají chudí z lidu jeho.
      pl: I cóż odpowiedzą posłom narodów? Że Wiekuisty utwierdził Cyon, i że w nim
        znajdują obronę biedni narodu Jego. 
  15:
    1:
      he: מַשָּׂא מוֹאָב כִּי בְּלֵיל שֻׁדַּד עָר מוֹאָב נִדְמָה כִּי בְּלֵיל שֻׁדַּד
        קִיר־מוֹאָב נִדְמָה׃
      yi: די נבֿואה אױף מואָבֿ. פֿאַר װאָר, איבער נאַכט איז פֿאַרװיסט געװאָרן עָר-מואָבֿ,
        פֿאַרשניטן געװאָרן; פֿאַר װאָר, איבער נאַכט איז פֿאַרװיסט געװאָרן קיר-מואָבֿ,
        פֿאַרשניטן געװאָרן.
      cs: Břímě Moábských. Když v noci Ar Moábské popléněno a zkaženo bude, když i
        Kir Moábské v noci popléněno a zkaženo bude,
      pl: Rzecz o Moabie. Zaprawdę, w jednej nocy złupionym Ar-Moab, zburzonym; tak,
        w jednej nocy złupionym Kir Moab, zburzonym. 
    2:
      he: עָלָה הַבַּיִת וְדִיבֹן הַבָּמוֹת לְבֶכִי עַל־נְבוֹ וְעַל מֵידְבָא מוֹאָב
        יְיֵלִיל בְּכָל־רֹאשָׁיו קָרְחָה כָּל־זָקָן גְּרוּעָה׃
      yi: ער איז אַרױפֿגעגאַנגען קײן בַיִת און דיבֿון, אױף די בָמות צו װײנען; אױף
        נבֿוֹ און אױף מֵידבֿאָטוט יאָמערן מואָבֿ; אױף אַלע זײַנע קעפּ איז אַ פּליך,
        יעטװעדער באָרד איז אָפּגעשניטן.
      cs: Vstoupí do Baít, a do Dibon a do Bamot s pláčem, nad Nébo a nad Medaba Moáb
        kvíliti bude, na všech hlavách jeho bude lysina, a každá brada oholena bude.
      pl: Wstąpił Habait i Dibon na wzgórza, aby płakać; o Nebo i Medebę Moab zawodzi,
        - na każdej głowie jego pleszywość, każda broda obcięta. 
    3:
      he: בְּחוּצֹתָיו חָגְרוּ שָׂק עַל גַּגּוֹתֶיהָ וּבִרְחֹבֹתֶיהָ כֻּלֹּה יְיֵלִיל
        יֹרֵד בַּבֶּכִי׃
      yi: אין זײַנע גאַסן גורט מען אָן זאַק; אױף אירע דעכער און אין אירע מערק, טוט
        איטלעכער יאָמערן, צעגײט אין געװײן.
      cs: Na ulicích jeho přepáší se žíní, na střechách jeho i na ryncích jeho každý
        kvíliti bude, s pláčem se vraceje.
      pl: Na ulicach jego przepasano się w wory, na dachach i rynkach jego wszystko
        boleje, zanosi się od płaczu. 
    4:
      he: וַתִּזְעַק חֶשְׁבּוֹן וְאֶלְעָלֵה עַד־יַהַץ נִשְׁמַע קוֹלָם עַל־כֵּן חֲלֻצֵי
        מוֹאָב יָרִיעוּ נַפְשׁוֹ יָרְעָה לּוֹ׃
      yi: און קלאָגן טוט חשבון און אֶלעָלֵה, ביז יַהַץ װערט געהערט זײער קָול; דרום
        שרײַען די באַװאָפֿנטע פֿון מואָבֿ; זײַן זעל טוט אים ציטערן.
      cs: 'A křičeti bude Ezebon a Eleale, až v Jasa slyšán bude hlas jejich, nýbrž
        i zbrojní Moábští křičeti budou. Duše každého z nich žalostiti bude, a řekne:'
      pl: I woła Cheszbon i Elaleh, aż do Jahac rozlega się głos ich; przeto zbrojni
        Moabu narzekają, dusza każdego strwożona w nim. 
    5:
      he: לִבִּי לְמוֹאָב יִזְעָק בְּרִיחֶהָ עַד־צֹעַר עֶגְלַת שְׁלִשִׁיָּה כִּי מַעֲלֵה
        הַלּוּחִית בִּבְכִי יַעֲלֶה־בּוֹ כִּי דֶּרֶךְ חוֹרֹנַיִם זַעֲקַת־שֶׁבֶר יְעֹעֵרוּ׃
      yi: מײַן האַרץ אױף מואָבֿ טוט קלאָגן, אירע אַנטלאָפֿענע גרײכן ביז צועַר, דער
        דרײַיאָריקער קו; װאָרום דער אַרױפֿגאַנג פֿון לוחית, אים גײט מען אַרױף מיט
        געװײן; װאָרום אױף דעם װעג פֿון חוֹרוֹנַיִםאַ בראָכגעשרײ הײבן זײ אױף.
      cs: Srdce mé řve nad Moábem a pevnostmi jeho, až slyšeti v Ségor, jako jalovice
        tříletá; nebo cestou Luchitskou s pláčem půjde, a kudyž se chodí k Choronaim,
        křik hrozný vydávati budou,
      pl: Serce moje nad Moabem boleje, nad zbiegami jego aż do Coar, aż do Eglat
        Szeliszyja. Bo wzgórze Luchit, - z płaczem wstępują na nie, bo po drodze Choronaim
        okrzyk rozpaczy podnoszą. 
    6:
      he: כִּי־מֵי נִמְרִים מְשַׁמּוֹת יִהְיוּ כִּי־יָבֵשׁ חָצִיר כָּלָה דֶשֶׁא יֶרֶק
        לֹא הָיָה׃
      yi: װאָרום די װאַסערן פֿון נִמריםװעלן אַ װיסטעניש װערן; װאָרום פֿאַרדאַרט איז
        דאָס קרײַטעכץ, פֿאַרלענדט איז דאָס גראָז, קײן גרינס איז ניטאָ.
      cs: Proto že vody Nimrim vymizejí, že uschne bylina, usvadne tráva, aniž co
        zeleného bude.
      pl: Przeto że wody Nimrym wysuszone będą, że zwiędnie trawa, zniknie zieleń,
        ziół nie stanie. 
    7:
      he: עַל־כֵּן יִתְרָה עָשָׂה וּפְקֻדָּתָם עַל נַחַל הָעֲרָבִים יִשָּׂאוּם׃
      yi: דרום, די שפֿע װאָס זײ האָבן אָנגעזאַמלט, און דאָס װאָס זײ האָבן באַהאַלטן,
        װעלן זײ צום טײַך פֿון די װערבעס אַװעקטראָגן.
      cs: A protož zboží nachované a statky jejich odnesou ku potoku Arabim.
      pl: Dla tego dostatek, który nabyli, i zapasy ich nad potok stepowy uniosą. 
    8:
      he: כִּי־הִקִּיפָה הַזְּעָקָה אֶת־גְּבוּל מוֹאָב עַד־אֶגְלַיִם יִלְלָתָהּ וּבְאֵר
        אֵילִים יִלְלָתָהּ׃
      yi: װאָרום דאָס געשרײ האָט אַרומגערינגלטדעם געמאַרק פֿון מואָבֿ; ביז אֶגלַיִם
        גײט איר יללה. און ביז באֵר-אֵלים, איר יללה.
      cs: Nebo křik obejde vůkol meze Moábské, až do Eglaim kvílení jeho, a až do
        Beer Elim kvílení jeho,
      pl: Tak, ogarnął krzyk granice Moabu, aż do Eglaim narzekanie jego, aż do Beer-Elim
        narzekanie jego. 
    9:
      he: כִּי מֵי דִימוֹן מָלְאוּ דָם כִּי־אָשִׁית עַל־דִּימוֹן נוֹסָפוֹת לִפְלֵיטַת
        מוֹאָב אַרְיֵה וְלִשְׁאֵרִית אֲדָמָה׃
      yi: 'װאָרום די װאַסערן פֿון דימון זײַנען פֿול מיט בלוט; װאָרום איך װעל דימון
        נאָך געבן אַ צולאָג: אַ לײב פֿאַר די אַנטרונענע פֿון מואָבֿ, און פֿאַר דעם
        איבערבלײַב פֿון לאַנד.'
      cs: Poněvadž i vody Dimon naplněny budou krví. Přidám zajisté Dimonu přídavků,
        a pošli na ty, kteříž ujdou z Moábských, lvy, i na pozůstalé v té zemi.
      pl: Bo wody Dymonu pełne są krwi, ale nałożę na Dymon nadmiar klęsk, - na ocalonych
        Moabu lwa, i na szczątki kraju jego. 
  16:
    1:
      he: שִׁלְחוּ־כַר מֹשֵׁל־אֶרֶץ מִסֶּלַע מִדְבָּרָה אֶל־הַר בַּת־צִיּוֹן׃
      yi: שיקט לעמער צום געװעלטיקער פֿון לאַנד, פֿון די פֿעלדזן װאָס צום מדבר, צום
        באַרג פֿון טאָכטער צִיון.
      cs: Pošlete beránky panovníku země, počnouc od Sela až do pouště, k hoře dcery
        Sionské.
      pl: Przesyłajcie baranki do władcy kraju, z Sela przez pustynię do wzgórza córy
        Cyonu. 
    2:
      he: וְהָיָה כְעוֹף־נוֹדֵד קֵן מְשֻׁלָּח תִּהְיֶינָה בְּנוֹת מוֹאָב מַעְבָּרֹת
        לְאַרְנוֹן׃
      yi: 'און עס װעט זײַן: װי אַ פֿױגל אַ פֿאַרװאָגלטער, װי אַ נעסט אַ צעטריבענער,
        װעלן זײַן די טעכטער פֿון מואָבֿ, בײַ די איבערפֿאָרן פֿון אַרנון.'
      cs: Sic jinak bude Moáb jako pták místa nemající, a s hnízda sehnaný; budou
        dcery Moábské při brodech Arnon.
      pl: I będzie, że jako ptaki pierzchające, z gniazda wypłoszone, będą córy Moabu
        u brodów Arnonu. 
    3:
      he: הביאו [הָבִיאִי] עֵצָה עֲשׂוּ פְלִילָה שִׁיתִי כַלַּיִל צִלֵּךְ בְּתוֹךְ
        צָהֳרָיִם סַתְּרִי נִדָּחִים נֹדֵד אַל־תְּגַלִּי׃
      yi: ״ברענג אַן עצה, שאַף אַ באַשײד; מאַך דײַן שאָטן װי די נאַכט, אין מיטן העלן
        טאָג; פֿאַרבאָרג די פֿאַרשטױסענע, דעם פֿאַרװאָגלטן זאָלסטו ניט אַנטפּלעקן.
      cs: Svolej radu, učiň soud, připrav stín svůj u prostřed poledne jako noc; skrej
        vyhnané, místa nemajícího nevyzrazuj.
      pl: '"Podajcie radę, ustanówcie wyrok, rozłóż jako noc cień twój w pełne południe,
        ukryj wygnańców, tułaczy nie wydawaj! '
    4:
      he: יָגוּרוּ בָךְ נִדָּחַי מוֹאָב הֱוִי־סֵתֶר לָמוֹ מִפְּנֵי שׁוֹדֵד כִּי־אָפֵס
        הַמֵּץ כָּלָה שֹׁד תַּמּוּ רֹמֵס מִן־הָאָרֶץ׃
      yi: זאָלן װױנען בײַ דיר מײַנע – מואָבֿס – פֿאַרשטױסענע, זײַ זײ אַ פֿאַרבאָרגעניש
        פֿון דעם רױבער, ביז אַװעק איז די דריקונג, געענדיקט דער רױב, פֿאַרלענדט די
        צעטרעטער אױסן לאַנד;
      cs: Nechať u tebe pobudou vyhnaní moji, ó Moábe, buď skrýší jejich před zhoubcím;
        nebo přestane násilník, přestane zhoubce, pošlapávající vyhlazen bude z země.
      pl: Niechaj bawią u ciebie moi, Moabu wygnani, bądź obroną im przed łupieżcą,
        aż ustanie ucisk, skończy się grabież, wyginą gnębiciele z kraju. 
    5:
      he: וְהוּכַן בַּחֶסֶד כִּסֵּא וְיָשַׁב עָלָיו בֶּאֱמֶת בְּאֹהֶל דָּוִד שֹׁפֵט
        וְדֹרֵשׁ מִשְׁפָּט וּמְהִר צֶדֶק׃
      yi: װאָרום אױפֿגעשטעלט אױף גענאָד איז דער טראָן, און אױף אים זיצט מיט אמת, אין
        דָוִדס געצעלט, אַ ריכטער װאָס זוכט רעכט, און איז גיך אױף גערעכטיקײט״.
      cs: A upevněn bude milosrdenstvím trůn, a seděti bude na něm stále v stánku
        Davidovu ten, kterýž by soudil a vyhledával soudu a pospíchal k spravedlnosti.
      pl: I utwierdzonym będzie łaską tron, a zasiędzie na nim statecznie w namiocie
        Dawida sędzia, pragnący prawa i krzewiący sprawiedliwość". 
    6:
      he: שָׁמַעְנוּ גְאוֹן־מוֹאָב גֵּא מְאֹד גַּאֲוָתוֹ וּגְאוֹנוֹ וְעֶבְרָתוֹ לֹא־כֵן
        בַּדָּיו׃
      yi: ״מיר האָבן געהערט די שטאָלצקײט פֿון מואָבֿ, װי זײער שטאָלץ ער איז; זײַן
        גאװה און זײַן שטאָלצקײט און זײַן חוצפּה, זײַנע באַרימערײַען אָן אַ האַפֿט״.
      cs: Ale slýchaliť jsme o pýše Moábově, že velmi pyšný jest, o pýše jeho, a chloubě
        jeho i spouzení se jeho, ale nepřijdouť k vykonání myšlénky jeho.
      pl: '"Słyszeliśmy o dumie Moabu, dumnego bardzo, o pysze i wyniosłości i zuchwałości
        jego, o nieuzasadnionych wymysłach jego". '
    7:
      he: לָכֵן יְיֵלִיל מוֹאָב לְמוֹאָב כֻּלֹּה יְיֵלִיל לַאֲשִׁישֵׁי קִיר־חֲרֶשֶׂת
        תֶּהְגּוּ אַךְ־נְכָאִים׃
      yi: דרום װעט יאָמערן מואָבֿ אױף מואָבֿ, איטלעכער װעט יאָמערן; נאָך די ראָזינקעקוכנס
        פֿון קיר-חַרֶשֶׂתװעט איר זיפֿצן, אין גאַנצן דערשלאָגענע.
      cs: 'Protož kvíliti bude Moáb před Moábem, jeden každý kvíliti bude; nad grunty
        Kirchareset úpěti budete, a říkati: Jižť jsou zkaženi.'
      pl: Przeto zawodzi Moab nad Moabem, wszystko zawodzi, za powidłami Kir Charesetu
        wzdychacie znękani. 
    8:
      he: כִּי שַׁדְמוֹת חֶשְׁבּוֹן אֻמְלָל גֶּפֶן שִׂבְמָה בַּעֲלֵי גוֹיִם הָלְמוּ
        שְׂרוּקֶּיהָ עַד־יַעְזֵר נָגָעוּ תָּעוּ מִדְבָּר שְׁלֻחוֹתֶיהָ נִטְּשׁוּ עָבְרוּ
        יָם׃
      yi: װאָרום די פֿעלדער פֿון חשבון זײַנען פֿאַרװעלקט, דער װײַנשטאָק פֿון שִׂבֿמָה,
        װאָס זײַנע רױטטרױבן האָבן פֿאַרטומלטדי האַרן פֿון די פֿעלקער; ביז יַעזֵר האָבן
        זײ דערגרײכט, ביזן מדבר האָבן זײ געװאַנדערט; אירע צװײַגן האָבן זיך צעשפּרײט,
        ביז צום ים זײַנען זײ אַריבער.
      cs: Nýbrž i réví Ezebon usvadlo, i vinní kmenové Sibma. Páni národů potřeli
        výborné réví jeho, kteréž až do Jazer dosahalo, a bylo se rozšířilo při poušti;
        rozvodové jeho rozložili se, a dosahali až za moře.
      pl: Bo niwy Cheszbonu obumarły, winnica Sybmy, - mocarzy ludów upajały grona
        jej, aż do Jaazer sięgały, gubiły się w pustyni gałązki jej, pięły, przebierały
        się po za morze. 
    9:
      he: עַל־כֵּן אֶבְכֶּה בִּבְכִי יַעְזֵר גֶּפֶן שִׂבְמָה אֲרַיָּוֶךְ דִּמְעָתִי
        חֶשְׁבּוֹן וְאֶלְעָלֵה כִּי עַל־קֵיצֵךְ וְעַל־קְצִירֵךְ הֵידָד נָפָל׃
      yi: דרום באַװײן איך אין דעם געװײן פֿון יַעזֵר, דעם װײַנשטאָק פֿון שִׂבֿמָה;
        איך טרינק דיך אָן מיט מײַנע טרערן, חשבון און אֶלעָלֵה; װאָרום אױף דײַן האַרבסטונג
        און אױף דײַן שניטאיז אַ קריגגעשרײ געפֿאַלן.
      cs: Protož pláči pro pláč Jazerských a pro vinici Sibma; svlažuji tě slzami
        svými, ó Ezebon a Eleale, nebo provyskování nad ovocem tvým letním a nad žní
        tvou kleslo.
      pl: Dla tego opłakują, tak jak płaczą nad Jaazerem, winnicę Sybmy, oraszam cię
        łzą moją Cheszbonie i Elaleh! bo na zbiory i winobranie twoje okrzyk wojenny
        przypadł. 
    10:
      he: וְנֶאֱסַף שִׂמְחָה וָגִיל מִן־הַכַּרְמֶל וּבַכְּרָמִים לֹא־יְרֻנָּן לֹא
        יְרֹעָע יַיִן בַּיְקָבִים לֹא־יִדְרֹךְ הַדֹּרֵךְ הֵידָד הִשְׁבַּתִּי׃
      yi: און אײַנגעטאָן איז די פֿרײד און די לוסטיקײטפֿון דעם פֿרוכטגאָרטן; און אין
        די װײַנגערטנער װערט ניט געזונגען, װערט ניט געשאַלט; קײן װײַן אין די קעלטערןטרעט
        ניט דער טרעטער; איך האָב געמאַכט אױפֿהערן ״הֵידָד!״
      cs: A přestalo veselé a plésání nad polem úrodným, na vinicích se nezpívá, ani
        prokřikuje, vína v presích netlačí ten, kterýž tlačívá. Takž i já provyskování
        přestávám.
      pl: Znikły radość i wesele z sadów, a w winnicach nie radują się, nie wykrzykują.
        Wina w tłoczniach nie tłoczy prasownik, - okrzyk radosny wstrzymałem. 
    11:
      he: עַל־כֵּן מֵעַי לְמוֹאָב כַּכִּנּוֹר יֶהֱמוּ וְקִרְבִּי לְקִיר חָרֶשׂ׃
      yi: דרום ברומען װי אַ האַרף מײַנע געדערים אױף מואָבֿ, און מײַנע אינגעװײד אױף
        קיר-חֶרֶשׂ.
      cs: Protože střeva má nad Moábem jako harfa znějí, a vnitřnosti mé pro Kircheres.
      pl: Przeto trzewa moje nad Moabem jako cytra rozbrzmiewają, a wnętrze moje nad
        Kir-Chares. 
    12:
      he: וְהָיָה כִי־נִרְאָה כִּי־נִלְאָה מוֹאָב עַל־הַבָּמָה וּבָא אֶל־מִקְדָּשׁוֹ
        לְהִתְפַּלֵּל וְלֹא יוּכָל׃
      yi: און עס װעט זײַן, אַז עס װעט זיך אַרױסװײַזן אַז מואָבֿ האָט זיך אומזיסט אײַנגעמיט
        אױף דער בָמָה, װעט ער אַרײַנגײן אין זײַן הײליקטום תּפֿילה טאָן, אָבער ער װעט
        גאָרנישט אױסריכטן.
      cs: I stane se, když zřejmé bude, an ustává Moáb nad výsostmi, že vejde do svatyně
        své, aby se modlil, však nic nespraví.
      pl: I będzie, że się ukaże, że się strudzi Moab na wzgórzu, i wstąpi do świątyni
        swojej, aby się modlić, - ale nic nie wymoże. 
    13:
      he: זֶה הַדָּבָר אֲשֶׁר דִּבֶּר יְהוָה אֶל־מוֹאָב מֵאָז׃
      yi: 'דאָס איז דאָס װאָרט װאָס גאָט האָט גערעדט אױף מואָבֿ אַ מאָל. אָבער אַצונד
        האָט גאָט גערעדט, אַזױ צו זאָגן: אין דרײַ יאָר, װי די יאָרן פֿון אַ געדונגענעם,
        װעט גרינגעשאַצט װערן דער כּבֿוד פֿון מואָבֿ, בײַ אַל דעם גרױסן טומל; און דער
        איבערבלײַב װעט זײַן אַ קלײן װינציקײט אָן שטאַרקײט.'
      cs: Toť jest to slovo, kteréž mluvil Hospodin o Moábovi již dávno.
      pl: Takiém słowo, które wyrzekł Wiekuisty o Moabie od dawna. 
    14:
      he: וְעַתָּה דִּבֶּר יְהוָה לֵאמֹר בְּשָׁלֹשׁ שָׁנִים כִּשְׁנֵי שָׂכִיר וְנִקְלָה
        כְּבוֹד מוֹאָב בְּכֹל הֶהָמוֹן הָרָב וּשְׁאָר מְעַט מִזְעָר לוֹא כַבִּיר׃
      cs: 'Nyní pak praví Hospodin, řka: Po třech letech, jakáž jsou léta nájemníka,
        v potupu uvedena bude sláva Moábova se vším množstvím velikým, tak že ostatkové
        jeho budou skrovní, přemaličcí a mdlí.'
      pl: 'A teraz rzecze Wiekuisty w tych słowach: Za trzy lata, jako lata najemnika,
        a zelżoną będzie sława Moabu wraz z całym tym tłumem licznym, a szczątek będzie
        mały, lichy, nieznaczny. '
  17:
    1:
      he: מַשָּׂא דַּמָּשֶׂק הִנֵּה דַמֶּשֶׂק מוּסָר מֵעִיר וְהָיְתָה מְעִי מַפָּלָה׃
      yi: די נבֿואה אױף דמשׂק. זע דמשׂק װערט אױס שטאָט, און װעט װערן אַ חורבֿה-הױפֿן.
        פֿאַרלאָזן די שטעט פֿון ערוער, פֿאַר סטאַדעס װעלן זײ זײַן; און זײ װעלן הױערן,
        און קײנער װעט ניט אָפּשרעקן.
      cs: Břímě Damašku. Aj, Damašek přestane býti městem, a bude hromadou rumu.
      pl: Rzecz o Dammesku. Oto Dammesek wykluczony z rzędu miast, a stanie się kupą
        zwalisk. 
    2:
      he: עֲזֻבוֹת עָרֵי עֲרֹעֵר לַעֲדָרִים תִּהְיֶינָה וְרָבְצוּ וְאֵין מַחֲרִיד׃
      yi: ''
      cs: Zpuštěná města Aroer pro stáda budou, a odpočívati tam budou, a nebude žádného,
        kdo by je strašil.
      pl: Opuszczone będą miasta wokoło Aroeru, trzodom oddane, i koczować tam będą,
        a nikt nie spłoszy. 
    3:
      he: וְנִשְׁבַּת מִבְצָר מֵאֶפְרַיִם וּמַמְלָכָה מִדַּמֶּשֶׂק וּשְׁאָר אֲרָם
        כִּכְבוֹד בְּנֵי־יִשְׂרָאֵל יִהְיוּ נְאֻם יְהוָה צְבָאוֹת׃
      yi: און אָפּגעטאָן װעט װערן אַ פֿעסטונג פֿון אפֿרים, און אַ מלוכה פֿון דמשׂק;
        און דער איבערבלײַב פֿון ארם װעט װערןװי די פּראַכט פֿון די קינדער פֿון ישׂראל,
        זאָגט גאָט פֿון צבֿאות.
      cs: I bude odjata pevnost od Efraima, a království od Damašku i ostatků Syrských;
        jako i sláva synů Izraelských na nic přijdou, praví Hospodin zástupů.
      pl: I zniknie warownia z Efraimu, i królestwo z Dammesku i z reszty Aramu; do świetności
        synów Israela podobni będą, rzecze Wiekuisty zastępów. 
    4:
      he: וְהָיָה בַּיּוֹם הַהוּא יִדַּל כְּבוֹד יַעֲקֹב וּמִשְׁמַן בְּשָׂרוֹ יֵרָזֶה׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט פֿאַראָרימט װערן די פּראַכט פֿון יעקבֿ,
        און די פֿעטקײט פֿון זײַן לײַב װעט אָפּגעצערט װערן.
      cs: I bude v ten den, že opadne sláva Jákobova, a tuk těla jeho vymizí.
      pl: I będzie dnia onego zniszczeje świetność Jakóba, a otyłość ciała jego zaniknie. 
    5:
      he: וְהָיָה כֶּאֱסֹף קָצִיר קָמָה וּזְרֹעוֹ שִׁבֳּלִים יִקְצוֹר וְהָיָה כִּמְלַקֵּט
        שִׁבֳּלִים בְּעֵמֶק רְפָאִים׃
      yi: און עס װעט זײַן װי אַ שניטער זאַמלט תּבֿואה, און שנײַדט מיט זײַן אָרעם די
        זאַנגען; און עס װעט זײַן װי מע קלײַבט זאַנגעןאין טאָל פֿון רפֿאים.
      cs: Nebo bude Assur jako ten, jenž shromažďuje ve žni obilé, a rámě jeho žne
        klasy, anobrž bude jako ten, jenž zbírá klasy v údolí Refaim.
      pl: I będzie jak gdy zagarnia żniwiarz zboże, a ramię jego kłosy zżyna, i będzie
        jak gdy kto zbiera kłosy w dolinie Refaim. 
    6:
      he: וְנִשְׁאַר־בּוֹ עוֹלֵלֹת כְּנֹקֶף זַיִת שְׁנַיִם שְׁלֹשָׁה גַּרְגְּרִים
        בְּרֹאשׁ אָמִיר אַרְבָּעָה חֲמִשָּׁה בִּסְעִפֶיהָ פֹּרִיָּה נְאֻם־יְהוָה אֱלֹהֵי
        יִשְׂרָאֵל׃
      yi: נאָר אַ נאָכקלײַב װעט בלײַבן אױף אים, װי בײַם אָפּקלאַפּן אַן אײלבערטבױם,
        צװײ דרײַ פּערלעך אױבן בײַם שפּיץ, פֿיר פֿינף אױף זײַנע צװײַגן, אױב פֿרוכטיק,
        זאָגט יהוה, דער גאָט פֿון ישׂראל.
      cs: Paběrkové však zanecháni v něm budou, jako po očesání olivy dvě neb tři
        olivky na vrchu větve, a čtyry neb pět na ratolestech jejích plodistvých,
        praví Hospodin Bůh Izraelský.
      pl: A zostaną na niej pobierki jak po otrząśnięciu oliwnika, jedna, dwie jagody
        na końcu wierzchołka, trzy, cztery, na gałęziach jej bujnych, rzecze Wiekuisty,
        Bóg Israela. 
    7:
      he: בַּיּוֹם הַהוּא יִשְׁעֶה הָאָדָם עַל־עֹשֵׂהוּ וְעֵינָיו אֶל־קְדוֹשׁ יִשְׂרָאֵל
        תִּרְאֶינָה׃
      yi: אין יענעם טאָג װעט דער מענטש זיך קערן צו זײַן באַשעפֿער, און זײַנע אױגן
        װעלן קוקן צום הײליקן פֿון ישׂראל.
      cs: V ten den patřiti bude člověk k Učiniteli svému, a oči jeho k Svatému Izraelskému
        hleděti budou.
      pl: Dnia onego obejrzy się człowiek na Stwórcę swojego, a oczy jego ku Świętemu
        Israela spoglądać będą. 
    8:
      he: וְלֹא יִשְׁעֶה אֶל־הַמִּזְבְּחוֹת מַעֲשֵׂה יָדָיו וַאֲשֶׁר עָשׂוּ אֶצְבְּעֹתָיו
        לֹא יִרְאֶה וְהָאֲשֵׁרִים וְהָחַמָּנִים׃
      yi: און ער װעט זיך ניט קערן צו די מזבחות, די װערק פֿון זײַנע הענט, און ניט אָנקוקן
        װאָס זײַנע פֿינגער האָבן געמאַכט, און די געצנבײמער און די זונזײַלן.
      cs: A nebude patřiti k oltářům, dílu rukou svých; ani k tomu, což učinili prstové
        jeho, hleděti bude, ani k hájům, ani k obrazům slunečným.
      pl: A nie obejrzy się na ołtarze, dzieło rąk swoich, a na to, co utworzyły pierście
        jego nie spojrzy, ani na gaje, ani na posągi słońca. 
    9:
      he: בַּיּוֹם הַהוּא יִהְיוּ עָרֵי מָעֻזּוֹ כַּעֲזוּבַת הַחֹרֶשׁ וְהָאָמִיר אֲשֶׁר
        עָזְבוּ מִפְּנֵי בְּנֵי יִשְׂרָאֵל וְהָיְתָה שְׁמָמָה׃
      yi: אין יענעם טאָג װעלן זײַנע פֿעסטע שטעט זײַןװי די פֿאַרלאָזנקײט פֿון די װעלדער
        און די באַרגשפּיצן, װאָס מע האָט פֿאַרלאָזן פֿון װעגן די קינדער פֿון ישׂראל;
        און עס װעט זײַן אַ װיסטעניש.
      cs: V ten den budou města síly jeho opuštěna jako chrastinka a růžťka, kteráž
        opuštěna budou od synů Izraelských, i spustneš, ó země.
      pl: Dnia onego będą miasta jego warowne podobne do samotni lasu, lub wierzchołka
        gór, które opuszczono przed synami Israela, i będzie pustkowiem. 
    10:
      he: כִּי שָׁכַחַתְּ אֱלֹהֵי יִשְׁעֵךְ וְצוּר מָעֻזֵּךְ לֹא זָכָרְתְּ עַל־כֵּן
        תִּטְּעִי נִטְעֵי נַעֲמָנִים וּזְמֹרַת זָר תִּזְרָעֶנּוּ׃
      yi: װאָרום האָסט פֿאַרגעסן דעם גאָט פֿון דײַן הילף, און דעם פֿעלדז פֿון דײַן
        שטאַרקײט האָסטו ניט דערמאָנט; דרום האָסטו ליבלעכע פֿלאַנצן געפֿלאַנצט, און
        אַ פֿרעמדן צװײַג אײַנגעזעצט דרינען;
      cs: Nebos se zapomněla na Boha spasení svého, a na skálu síly své nezpomenulas.
        Protož ačkoli štěpy rozkošné štěpuješ, a kmen vinný přespolní sázíš,
      pl: Boś zapomniała Boga wybawienia twojego, a na opokę obrony twojej nie wspomniałaś;
        przetoś zasadzała sady rozkoszne, a szczepem obcym je szczepiłaś. 
    11:
      he: בְּיוֹם נִטְעֵךְ תְּשַׂגְשֵׂגִי וּבַבֹּקֶר זַרְעֵךְ תַּפְרִיחִי נֵד קָצִיר
        בְּיוֹם נַחֲלָה וּכְאֵב אָנוּשׁ׃
      yi: אין טאָג פֿון דײַן פֿלאַנצונג האָסט עס געמאַכט װאַקסן, און פֿרימאָרגנס האָסטו
        דײַן זאָמען געמאַכט בליִען –אַ הױפֿן ריטלעך אין טאָג פֿון קראַנקשאַפֿטאון
        מסוכּנעם װײטאָג.
      cs: 'V čas štěpování tvého štípí, aby rostlo, opatruješ, nýbrž téhož jitra o
        to, což seješ, aby se pučilo, pečuješ: v den však užitku odejde žeň, na žalost
        tvou přetěžkou.'
      pl: 'Już w dzień sadzenia twojego ogrodziłaś, a nazajutrz przywiodłaś siew swój
        do rozkwitu: ale znikło żniwo w dzień niemocy i boleści nieuleczonej. '
    12:
      he: הוֹי הֲמוֹן עַמִּים רַבִּים כַּהֲמוֹת יַמִּים יֶהֱמָיוּן וּשְׁאוֹן לְאֻמִּים
        כִּשְׁאוֹן מַיִם כַּבִּירִים יִשָּׁאוּן׃
      yi: װײ, די ברומונג פֿון פֿיל אומות, װאָס ברומען װי דאָס ברומען פֿון ימען; און
        די רױשונג פֿון פֿעלקער, װאָס רױשן װי די רױשונג פֿון מאַכטיקע װאַסערן!
      cs: Běda množství lidí mnohých, kteříž jako zvuk mořský ječí, a hlučícím národům,
        kteříž jako zvuk vod násilných hlučí,
      pl: Biada! szum ludów licznych, - niby szum morza szumią; a wrzenie narodów,
        - niby wrzenie wód gwałtownych wrą. 
    13:
      he: לְאֻמִּים כִּשְׁאוֹן מַיִם רַבִּים יִשָּׁאוּן וְגָעַר בּוֹ וְנָס מִמֶּרְחָק
        וְרֻדַּף כְּמֹץ הָרִים לִפְנֵי־רוּחַ וּכְגַלְגַּל לִפְנֵי סוּפָה׃
      yi: די פֿעלקער רױשן װי די רױשונג פֿון פֿיל װאַסערן, אָבער ער װעט אָנשרײַען אױף
        זײ, און זײ װעלן אַנטלױפֿן אין דער װײַט, און געיאָגט װערן װי שפּרײ פֿון די
        בערג פֿאַרן װינט, און װי אַ שטױבראָד פֿאַרן שטורעם.
      cs: Národům jako zvuk vod mnohých zvučícím; nebo je Bůh okřikne. Pročež daleko
        utíkati budou, a honěni budou jako plevy po vrších od větru, a jako chumel
        od vichřice.
      pl: Narody wrzeniem wód wielkich wrą, - ale zgromi go i ucieknie daleko, a pędzonym
        będzie jako źdźbło po górach od wiatru, i jako tuman od wichru. 
    14:
      he: לְעֵת עֶרֶב וְהִנֵּה בַלָּהָה בְּטֶרֶם בֹּקֶר אֵינֶנּוּ זֶה חֵלֶק שׁוֹסֵינוּ
        וְגוֹרָל לְבֹזְזֵינוּ׃
      yi: צו אָװנטצײַט, זע, אַ שרעקעניש! אײדער פֿרימאָרגן זײַנען זײ ניטאָ. דאָס איז
        דער חלק פֿון אונדזערע רױבער, און דער גורל פֿאַר אונדזערע אױסרױבער.
      cs: Nebo u večer aj, předěšení, a než jitro přijde, anť ho není. Tenť jest podíl
        těch, kteříž nás potlačují, a los těch, kteříž nás loupí.
      pl: Ku wieczorowi - a oto trwoga; przed porankiem, - niema go. Takim udział
        łupieżców naszych, i los grabieżców naszych. 
  18:
    1:
      he: הוֹי אֶרֶץ צִלְצַל כְּנָפָיִם אֲשֶׁר מֵעֵבֶר לְנַהֲרֵי־כוּשׁ׃
      yi: אָ, דאָס לאַנד פֿון פֿליגלזשומערײַ, װאָס פֿון יענער זײַט טײַכן פֿון כּוּש;
      cs: Běda zemi zastěňující se křídly, kteráž jest při řekách země Mouřenínské,
      pl: O kraino szumiących żagli, coś za wybrzeżem strumieni Kuszyckich, 
    2:
      he: הַשֹּׁלֵחַ בַּיָּם צִירִים וּבִכְלֵי־גֹמֶא עַל־פְּנֵי־מַיִם לְכוּ מַלְאָכִים
        קַלִּים אֶל־גּוֹי מְמֻשָּׁךְ וּמוֹרָט אֶל־עַם נוֹרָא מִן־הוּא וָהָלְאָה גּוֹי
        קַו־קָו וּמְבוּסָה אֲשֶׁר־בָּזְאוּ נְהָרִים אַרְצוֹ׃
      yi: װאָס שיקט איבערן ים שלוחים, און אין שיפֿן פֿון יאַמש אױפֿן װאַסער! גײט,
        שלוחים פֿלינקע, צו דער הױכער און גלאַנציקער אומה, צו אַ פֿאָלק מוראדיק פֿון
        אײביק אָן, אַן אומה פֿון מאַכט און צעטרעטונג, װאָס טײַכן שנײַדן דורך איר לאַנד.
      cs: 'Posílající po moři posly, v nástrojích z sítí po vodách, řka: Jděte, poslové
        rychlí, k národu rozptýlenému a zloupenému, k lidu hroznému zdávna i posavad,
        k národu všelijak potlačenému, jehož zemi řeky roztrhaly.'
      pl: Która wysyłasz morzem posłańców i w łodziach z sitowia po powierzchni wód!
        Idźcie posłowie szybcy do narodu rosłego i porywczego, do narodu strasznego,
        odkąd jest i nadal, do narodu równającego wszystko pod sznur zniszczenia,
        co to przerzynają strumienie kraj jego. 
    3:
      he: כָּל־יֹשְׁבֵי תֵבֵל וְשֹׁכְנֵי אָרֶץ כִּנְשֹׂא־נֵס הָרִים תִּרְאוּ וְכִתְקֹעַ
        שׁוֹפָר תִּשְׁמָעוּ׃
      yi: איר אַלע װױנער פֿון דער װעלט, און איר װאָס רוט אױף דער ערד, װען מע הײבט
        אױף אַ פֿאָן אױף די בערג, װעט איר זען, און װען מע בלאָזט אַ שופֿר, װעט איר
        הערן.
      cs: Všickni obyvatelé světa, a přebývající na zemi, když bude korouhev vyzdvižena
        na horách, uzříte, a když troubiti se bude trubou, uslyšíte.
      pl: Wszyscy mieszkańcy świata i obywatele ziemi, gdy podniosą znak na górach
        patrzcie, a gdy uderzą w trąby, słuchajcie! 
    4:
      he: כִּי כֹה אָמַר יְהוָה אֵלַי אשקוטה [אֶשְׁקֳטָה] וְאַבִּיטָה בִמְכוֹנִי כְּחֹם
        צַח עֲלֵי־אוֹר כְּעָב טַל בְּחֹם קָצִיר׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט צו מיר: איך װעל רויִק צוקוקן אין מײַן אָרט,
        װי קלאָרע היץ אין זונליכט, װי אַ טױװאָלקן אין דער היץ פֿון שניט.'
      cs: 'Nebo takto praví Hospodin ke mně: Spokojímť se, a podívám z příbytku svého,
        a budu jako teplo vysušující po dešti, a jako oblak dešťový v čas horké žně.'
      pl: 'Bo tak rzekł Wiekuisty do mnie: Spokojnie spozierać będę z przybytku Mojego,
        niby ciepło łagodne na trawy, niby obłok zraszający w znoju żniwa. '
    5:
      he: כִּי־לִפְנֵי קָצִיר כְּתָם־פֶּרַח וּבֹסֶר גֹּמֵל יִהְיֶה נִצָּה וְכָרַת
        הַזַּלְזַלִּים בַּמַּזְמֵרוֹת וְאֶת־הַנְּטִישׁוֹת הֵסִיר הֵתַז׃
      yi: װאָרום פֿאַרן שניט, װען געענדיקט די בליִעכץ, און דער שפּראָץ װערט אַ װײַנטרױב
        װאָס צײַטיקט זיך, װעט ער אָפּשנײַדן די הענגלעך מיט צװײַגמעסערס, און די צװײַגן
        טוט ער אָפּ און װאַרפֿט אַװעק.
      cs: Před vinobraním zajisté, když se vypučí pupenec, a květ vydá hrozen trpký,
        ještě rostoucí, tedy podřeže révíčko noži, a rozvody odejme a zpodtíná.
      pl: Bo przed winobraniem, gdy opadnie kwiat, a w grono dojrzewające zamieni
        się kiść, wtedy obetnie latorośle nożami, a gałązki oberznie, rzuci. 
    6:
      he: יֵעָזְבוּ יַחְדָּו לְעֵיט הָרִים וּלְבֶהֱמַת הָאָרֶץ וְקָץ עָלָיו הָעַיִט
        וְכָל־בֶּהֱמַת הָאָרֶץ עָלָיו תֶּחֱרָף׃
      yi: זײ װעלן איבערגעלאָזט װערן אין אײנעםפֿאַרן רױבפֿױגל פֿון די בערג, און פֿאַר
        דער חיה פֿון דער ערד; און װעט זומערן דערױף דער רױבפֿױגל, און איטלעך חיה פֿון
        דער ערד װעט דערױף װינטערן.
      cs: I budou zanecháni všickni spolu ptactvu z hor, a šelmám zemským, a bude
        na nich přes léto ptactvo, a všeliké šelmy zemské na nich přes zimu zůstanou.
      pl: Zostawieni będą wespół ptactwu gór, i zwierzynie ziemi, i przepędzi na nich
        lato ptak drapieżny, a wszystka zwierzyna ziemi zimować na nich będzie. 
    7:
      he: בָּעֵת הַהִיא יוּבַל־שַׁי לַיהוָה צְבָאוֹת עַם מְמֻשָּׁךְ וּמוֹרָט וּמֵעַם
        נוֹרָא מִן־הוּא וָהָלְאָה גּוֹי קַו־קָו וּמְבוּסָה אֲשֶׁר בָּזְאוּ נְהָרִים
        אַרְצוֹ אֶל־מְקוֹם שֵׁם־יְהוָה צְבָאוֹת הַר־צִיּוֹן׃
      yi: אין יענער צײַט װעט געבראַכט װערןאַ מתּנה צו גאָט פֿון צבֿאות, פֿון דער הױכער
        און גלאַנציקער אומה, פֿון אַן אומה מוראדיק פֿון אײביק אָן, אַ פֿאָלק פֿון
        מאַכט און צעטרעטונג, װאָס טײַכן שנײַדן דורך זײַן לאַנד, צום אָרט פֿון דעם
        נאָמען פֿון גאָט פֿון צבֿאות, צום באַרג צִיון.
      cs: V ten čas přinesen bude dar Hospodinu zástupů (od lidu rozptýleného a zloupeného,
        od lidu hrozného zdávna i posavad, národu všelijak potlačeného, jehožto zemi
        řeky rozchvátaly), k místu jména Hospodina zástupů, hoře Sion.
      pl: Czasu onego przyniesione będą dary Wiekuistemu zastępów od narodu rosłego
        i porywczego, od narodu strasznego odkąd jest i nadal, od narodu równającego
        wszystko pod sznur zniszczenia, co to przerzynają strumienie kraj jego, do siedziby
        imienia Wiekuistego zastępów, na górę Cyon. 
  19:
    1:
      he: מַשָּׂא מִצְרָיִם הִנֵּה יְהוָה רֹכֵב עַל־עָב קַל וּבָא מִצְרַיִם וְנָעוּ
        אֱלִילֵי מִצְרַיִם מִפָּנָיו וּלְבַב מִצְרַיִם יִמַּס בְּקִרְבּוֹ׃
      yi: די נבֿואה אױף מצרַיִם. זע, גאָט רײַט אױף אַ װאָלקן אַ פֿלינקן, און ער קומט
        קײן מצרַיִם; און די אָפּגעטער פֿון מצרַיִם װעלן זיך טרײסלען פֿאַר אים, און
        דאָס האַרץ פֿון מצרַיִם װעט צעגײן אין אים.
      cs: Břímě Egyptských. Aj, Hospodin béře se na oblaku lehkém, a přitáhne na Egypt.
        I pohnou se modly Egyptské před tváří jeho, a srdce Egyptských rozplyne se
        u prostřed něho.
      pl: Rzecz o Micraimie. Oto Wiekuisty siada na lekki obłok i przybywa do Micraim.
        I zadrżą bożyszcza Micraimu przed Nim, a serce Micraimu rozpłynie się we wnętrzu
        jego. 
    2:
      he: וְסִכְסַכְתִּי מִצְרַיִם בְּמִצְרַיִם וְנִלְחֲמוּ אִישׁ־בְּאָחִיו וְאִישׁ
        בְּרֵעֵהוּ עִיר בְּעִיר מַמְלָכָה בְּמַמְלָכָה׃
      yi: און איך װעל אָנרײצן מצרַיִם אױף מצרַיִם, און זײ װעלן מלחמה האַלטן איטלעכער
        קעגן זײַן ברודער, אַ שטאָט קעגן אַ שטאָט, אַ קינגרײַך קעגן אַ קיניגרײַך.
      cs: Nebo spustím Egyptské s Egyptskými, tak že bojovati budou jeden každý proti
        bratru svému, a přítel proti příteli svému, město proti městu, království
        proti království.
      pl: I poduszczę Micraim przeciw Micraimowi, i walczyć będzie brat z bratem,
        i bliźni z bliźnim swoim; miasto z miastem, królestwo z królestwem. 
    3:
      he: וְנָבְקָה רוּחַ־מִצְרַיִם בְּקִרְבּוֹ וַעֲצָתוֹ אֲבַלֵּעַ וְדָרְשׁוּ אֶל־הָאֱלִילִים
        וְאֶל־הָאִטִּים וְאֶל־הָאֹבוֹת וְאֶל־הַיִּדְּעֹנִים׃
      yi: און אױסגעלײדיקט װעט װערן דער גײַסט פֿון מצרַיִם אין איר, און איר עצה װעל
        איך צונישט מאַכן; און זײ װעלן פֿאָרשן בײַ די אָפּגעטער, און בײַ די פּרעפּלער,
        און בײַ די גײַסטער, און בײַ די רוחות.
      cs: A na nic přijde duch Egyptských u prostřed něho, a radu jeho sehltím. I
        raditi se budou modl a kouzedlníků a zaklinačů a hadačů.
      pl: I wyczerpanym będzie duch Micraimu we wnętrzu jego, a radę jego zniweczę,
        i zwrócą się do bałwanów i szepiołów i wieszczbiarzy i wróżbitów. 
    4:
      he: וְסִכַּרְתִּי אֶת־מִצְרַיִם בְּיַד אֲדֹנִים קָשֶׁה וּמֶלֶךְ עַז יִמְשָׁל־בָּם
        נְאֻם הָאָדוֹן יְהוָה צְבָאוֹת׃
      yi: און איך װעל איבערענטפֿערן מצרַיִםאין דער האַנט פֿון אַ האַרטן האַר, און
        אַ שטרענגער מלך װעט געװעלטיקן איבער זײ, זאָגט דער האַר, גאָט פֿון צבֿאות.
      cs: Dám zajisté Egypt v ruku pánů ukrutných, a král přísný panovati bude nad
        nimi, praví Pán, Hospodin zástupů.
      pl: I wydam Micraim w ręce pana srogiego, a król okrutny panować nad nimi będzie,
        rzecze Pan, Wiekuisty zastępów. 
    5:
      he: וְנִשְּׁתוּ־מַיִם מֵהַיָּם וְנָהָר יֶחֱרַב וְיָבֵשׁ׃
      yi: און די װאַסערן װעלן אױסגײן פֿון ים, און דער טײַך װעט אױסגעטריקנט און טרוקן
        װערן.
      cs: A vymizejí vody z moře, i řeka osákne a vyschne.
      pl: I osiąkną wody morza, a rzeka się wysuszy i wyschnie. 
    6:
      he: וְהֶאֶזְנִיחוּ נְהָרוֹת דָּלֲלוּ וְחָרְבוּ יְאֹרֵי מָצוֹר קָנֶה וָסוּף קָמֵלוּ׃
      yi: און דומפּיק װעלן װערן די טײַכן, פֿאַרמינערט און אױסגעטריקנט װערן די פֿלוסן
        פֿון מצרַיִם; ראָר און אַאיר װערן פֿאַרװעלקט.
      cs: I vzdálí se řeky, opadnou a vyschnou potokové Egyptští, třtí i rákosí usvadne.
      pl: I zacuchną strumienie, opadną i wyschną potoki Macoru, trzcina i sitowie
        powiędną. 
    7:
      he: עָרוֹת עַל־יְאוֹר עַל־פִּי יְאוֹר וְכֹל מִזְרַע יְאוֹר יִיבַשׁ נִדַּף וְאֵינֶנּוּ׃
      yi: הױל װערט בײַם נילוס, בײַם ראַנד פֿונעם נילוס, און אַל דאָס פֿאַרזײטע בײַם
        נילוסװערט פֿאַרטריקנט, פֿאַרװײט, און ניטאָ.
      cs: Tráva okolo potoka a při pramenu potoka, i vše, což se seje při potoku,
        uschne, zmizí a ztratí se.
      pl: Niwy nad rzeką, - nad brzegiem rzeki, - i wszystek wysiew nad rzeką oschnie,
        rozwieje się i zginie. 
    8:
      he: וְאָנוּ הַדַּיָּגִים וְאָבְלוּ כָּל־מַשְׁלִיכֵי בַיְאוֹר חַכָּה וּפֹרְשֵׂי
        מִכְמֹרֶת עַל־פְּנֵי־מַיִם אֻמְלָלוּ׃
      yi: און קלאָגן װעלן די פֿישער, און טרױערן װעלן אַלע װאָס װאַרפֿן אַ װענטקע אין
        נילוס, און די װאָס שפּרײטן אַ נעץ אױפֿן װאַסער װערן פֿאַרשניטן.
      cs: I budou žalostiti rybáři, a kvíliti všickni, kteříž mecí do potoka udici;
        a kteříž rozstírají síti na vody, na nouzi přijdou.
      pl: I smucić się będą rybacy, i utyskiwać wszyscy, co zarzucają do rzeki wędę,
        a rozciągający sieć po wodzie znędznieją. 
    9:
      he: וּבֹשׁוּ עֹבְדֵי פִשְׁתִּים שְׂרִיקוֹת וְאֹרְגִים חוֹרָי׃
      yi: און פֿאַרשעמט װעלן װערןדי אַרבעטער פֿון געקאַמטן פֿלאַקס, און די װעבער פֿון
        װײסצײַג.
      cs: Zahanbeni budou i ti, kteříž dělají věci lněné a hedbávné, a kteříž tkají
        kment.
      pl: I zatrwożą się wyrabiający len rozczesany i tkacze przezroczystych tkanin. 
    10:
      he: וְהָיוּ שָׁתֹתֶיהָ מְדֻכָּאִים כָּל־עֹשֵׂי שֶׂכֶר אַגְמֵי־נָפֶשׁ׃
      yi: און אירע װאַרשטאַטן װעלן זײַן צעקלאַפּט; אַלע לױנאַרבעטער באַטריבט אין געמיט.
      cs: Nebo síti jeho budou zkaženy, i všickni dělající rybníky pro ryby.
      pl: I będą rękodzielnie jego rozbite, wszyscy najemnicy strapionéj duszy. 
    11:
      he: אַךְ־אֱוִלִים שָׂרֵי צֹעַן חַכְמֵי יֹעֲצֵי פַרְעֹה עֵצָה נִבְעָרָה אֵיךְ
        תֹּאמְרוּ אֶל־פַּרְעֹה בֶּן־חֲכָמִים אֲנִי בֶּן־מַלְכֵי־קֶדֶם׃
      yi: 'לױטער נאַרן זײַנען די האַרן פֿון צועַן, די קליגסטע יועצים פֿון פּרעהןזײַנען
        אַ נאַרישער באַראָט. װי קענט איר זאָגן צו פּרעהן: אַ זון פֿון חכמים בין איך,
        אַ זון פֿון מלכים פֿאַרצײַטיקע?'
      cs: 'Jistě žeť jsou blázni knížata Soan, moudrých rádců Faraonových rada zhlupěla.
        Jakž říkati můžete Faraonovi: Syn moudrých já jsem, syn králů starožitných?'
      pl: 'I jakby ogłupieni są książęta Coanu, najmędrsi doradzcy Faraona, rada ich
        bezmyślna. Jakże rzec wam do Faraona: potomkiem mędrców jestem, potomkiem
        królów starożytnych. '
    12:
      he: אַיָּם אֵפוֹא חֲכָמֶיךָ וְיַגִּידוּ נָא לָךְ וְיֵדְעוּ מַה־יָּעַץ יְהוָה
        צְבָאוֹת עַל־מִצְרָיִם׃
      yi: װוּ זײַנען זײ דען דײַנע חכמים? זאָלן זײ אַקאָרשט דיר זאָגן; און לאָמען װיסן
        װאָס גאָט פֿון צבֿאותהאָט באַראָטן אױף מצרַיִם.
      cs: Kdež jsou, kde ti moudří tvoji? Nechať oznámí nyní tobě, vědí-li, co uložil
        Hospodin zástupů o Egyptu.
      pl: Gdzie, gdzież są mędrcy twoi? Niech cię téż powiadomią, jeżeli wiedzą, co
        postanowił Wiekuisty względem Micraimu. 
    13:
      he: נוֹאֲלוּ שָׂרֵי צֹעַן נִשְּׁאוּ שָׂרֵי נֹף הִתְעוּ אֶת־מִצְרַיִם פִּנַּת
        שְׁבָטֶיהָ׃
      yi: פֿאַרנאַרישט זײַנען די האַרן פֿון צועַן, אָפּגענאַרט זײַנען די האַרן פֿון
        נוֹף; פֿאַרפֿירט האָבן מצרַיִםדי פּנֵי פֿון אירע שבֿטים.
      cs: Zbláznila se knížata Soan, podvedena jsou knížata Nof, svedli Egypt přednější
        v pokolení jeho.
      pl: Omamieni są książęta Coanu, obłąkani książęta Nofu, a zwodzą Micraim naczelnicy
        plemion jego. 
    14:
      he: יְהוָה מָסַךְ בְּקִרְבָּהּ רוּחַ עִוְעִים וְהִתְעוּ אֶת־מִצְרַיִם בְּכָל־מַעֲשֵׂהוּ
        כְּהִתָּעוֹת שִׁכּוֹר בְּקִיאוֹ׃
      yi: גאָט האָט אַרײַנגעגאָסן אין איראַ גײַסט פֿון פֿאַרדרײעניש; און זײ האָבן
        געמאַכט מצרַיִם זיך װאַקלען אין אַל זײַן טוּונגװי אַ שכּור טוט זיך װאַקלען
        בײַ זײַן ברעכן.
      cs: Hospodin pustil mezi ně ducha závrativého, i spraví to, že zbloudí Egypt
        při všelikém předsevzetí svém, tak jako bloudí ožralec při vývratku svém.
      pl: Wiekuisty rozlał między nich ducha przewrotności, że zwodzą Micraim we wszystkich
        sprawach jego, jak się zatacza pijany w plwocinie swojej. 
    15:
      he: וְלֹא־יִהְיֶה לְמִצְרַיִם מַעֲשֶׂה אֲשֶׁר יַעֲשֶׂה רֹאשׁ וְזָנָב כִּפָּה
        וְאַגְמוֹן׃
      yi: און אין מצרַיִם װעט ניט זײַן אַן אױפֿטוװאָס אַ קאָפּ אָדער אַן עק, אַ טײטלצװײַג
        אָדער אַ טײַכריטל זאָל אױפֿטאָן.
      cs: Aniž bude dílo v Egyptě, kteréž by učinila hlava neb ocas, ratolest aneb
        sítí.
      pl: I nie będzie w Micraimie czynu, któryby spełniła głowa i kończyna, palmowa
        gałąź i sitowie. 
    16:
      he: בַּיּוֹם הַהוּא יִהְיֶה מִצְרַיִם כַּנָּשִׁים וְחָרַד וּפָחַד מִפְּנֵי תְּנוּפַת
        יַד־יְהוָה צְבָאוֹת אֲשֶׁר־הוּא מֵנִיף עָלָיו׃
      yi: אין יענעם טאָג װעט מצרַיִם זײַן אַזױ װי װײַבער, און ער װעט ציטערן און אַנגסטןפֿאַרן
        פֿאָך פֿון דער האַנט פֿון גאָט פֿון צבֿאות, װאָס ער טוט פֿאָכן אױף אים.
      cs: V ten den bude Egypt podobný ženám; nebo strašiti se a děsiti bude před
        zdvižením ruky Hospodina zástupů, kterouž on zdvihne proti němu.
      pl: Dnia onego będzie Micraim jako niewiasta, i będzie się trwożył i drżał przed
        podniesieniem ręki Wiekuistego zastępów, którą podniesie przeciw niemu. 
    17:
      he: וְהָיְתָה אַדְמַת יְהוּדָה לְמִצְרַיִם לְחָגָּא כֹּל אֲשֶׁר יַזְכִּיר אֹתָהּ
        אֵלָיו יִפְחָד מִפְּנֵי עֲצַת יְהוָה צְבָאוֹת אֲשֶׁר־הוּא יוֹעֵץ עָלָיו׃
      yi: און דאָס לאַנד פֿון יהוּדה װעט װערן פֿאַר מצרַיִם אַ שרעקעניש; װען נאָר
        מע װעט עס אים דערמאָנען, װעט ער אַנגסטןפֿאַר דעם באַראָט פֿון גאָט פֿון צבֿאות,
        װאָס ער טוט באַראָטן אױף אים.
      cs: A budeť země Judská Egyptu k hrůzi; každý, kdož zpomene na ni, strašiti
        se bude, pro radu Hospodina zástupů, kterouž zavřel o něm.
      pl: I będzie ziemia Jehudy dla Micraimu postrachem; każdy któremu się wspomni
        o niej zadrży, dla postanowienia Wiekuistego zastępów, które postanowił o niém. 
    18:
      he: בַּיּוֹם הַהוּא יִהְיוּ חָמֵשׁ עָרִים בְּאֶרֶץ מִצְרַיִם מְדַבְּרוֹת שְׂפַת
        כְּנַעַן וְנִשְׁבָּעוֹת לַיהוָה צְבָאוֹת עִיר הַהֶרֶס יֵאָמֵר לְאֶחָת׃
      yi: אין יענעם טאָג װעלן זײַן אין לאַנד מצרַיִםפֿינף שטעט װאָס רעדן די שפּראַך
        פֿון כּנַעַן, און שװערן צו גאָט פֿון צבֿאות; די שטאָט פֿון צעשטערונג װעט אײנע
        גערופֿן װערן.
      cs: V ten den bude pět měst v zemi Egyptské, mluvících jazykem Kananejským,
        a přisahajících skrze Hospodina zástupů, jedno pak nazváno bude město zpuštění.
      pl: Dnia onego będzie pięć miast w ziemi Micraim mówiących językiem Kanaanu,
        a przysięgających na Wiekuistego zastępów; miastem słońca nazwaném będzie
        jedno. 
    19:
      he: בַּיּוֹם הַהוּא יִהְיֶה מִזְבֵּחַ לַיהוָה בְּתוֹךְ אֶרֶץ מִצְרָיִם וּמַצֵּבָה
        אֵצֶל־גְּבוּלָהּ לַיהוָה׃
      yi: אין יענעם טאָגװעט זײַן אַ מזבח צו גאָט אין מיטן לאַנד מצרַיִם, און אַ זײַלשטײן
        צו גאָט בײַ איר געמאַרק.
      cs: V ten den bude oltář Hospodinův u prostřed země Egyptské, a sloup při pomezí
        jejím Hospodinu;
      pl: Dnia onego stanie ołtarz Wiekuistego w pośród ziemi Micraim i posąg na granicy
        jej Wiekuistemu poświęcony. 
    20:
      he: וְהָיָה לְאוֹת וּלְעֵד לַיהוָה צְבָאוֹת בְּאֶרֶץ מִצְרָיִם כִּי־יִצְעֲקוּ
        אֶל־יְהוָה מִפְּנֵי לֹחֲצִים וְיִשְׁלַח לָהֶם מוֹשִׁיעַ וָרָב וְהִצִּילָם׃
      yi: און עס װעט זײַן צום צײכן און צום עדותפֿאַר גאָט פֿון צבֿאות אין לאַנד מצרַיִם;
        אַז זײ װעלן שרײַען צו גאָט פֿון װעגן דריקער, װעט ער זײ שיקן אַ העלפֿער און
        אַ שטרײַטער, און ער װעט זײ מציל זײַן.
      cs: Bude, pravím, na znamení a na svědectví Hospodinu zástupů v zemi Egyptské.
        A když volati budou k Hospodinu příčinou těch, kteříž by je ssužovali, tedy
        pošle jim spasitele a kníže, i vysvobodí je.
      pl: I będzie to na znak i na świadectwo Wiekuistemu na ziemi Micraim, tak że gdy
        wołać będą do Wiekuistego z powodu ciemiężców przyśle im wybawcę i obrońcę,
        aby ich ocalił. 
    21:
      he: וְנוֹדַע יְהוָה לְמִצְרַיִם וְיָדְעוּ מִצְרַיִם אֶת־יְהוָה בַּיּוֹם הַהוּא
        וְעָבְדוּ זֶבַח וּמִנְחָה וְנָדְרוּ־נֵדֶר לַיהוָה וְשִׁלֵּמוּ׃
      yi: און גאָט װעט זיך לאָזן דערקענען צו מצרַיִם, און די מִצרים װעלן דערקענען
        גאָט אין יענעם טאָג, און דינען מיט שלאַכטאָפּפֿער און שפּײַזאָפּפֿער, און
        מנדר זײַן אַ נדר צו גאָט און באַצאָלן.
      cs: I bude známý Hospodin Egyptským; nebo poznají Egyptští Hospodina v ten den,
        a ctíti jej budou obětmi a dary, a činiti budou sliby Hospodinu, i plniti.
      pl: I znany będzie Wiekuisty w Micraim, i poznają Micrejczycy Wiekuistego w dzień
        on i będą Go czcić ofiarami i darami, i ślubować objaty Wiekuistemu i spełniać
        je. 
    22:
      he: וְנָגַף יְהוָה אֶת־מִצְרַיִם נָגֹף וְרָפוֹא וְשָׁבוּ עַד־יְהוָה וְנֶעְתַּר
        לָהֶם וּרְפָאָם׃
      yi: און גאָט װעט פּלאָגן מצרַיִם –פּלאָגן און הײלן; און אַז זײ װעלן זיך אומקערן
        צו גאָט, װעט ער זיך איבערבעטן צו זײ, און זײ הײלן.
      cs: A tak bíti bude Hospodin Egypt, aby zbije, uzdravil jej; nebo obrátí se
        k Hospodinu, a on je vyslyší a uzdraví.
      pl: I tak uderzy Wiekuisty Micraim, uderzając i lecząc, a gdy się nawrócą do Wiekuistego,
        da się im ubłagać i uzdrowi ich. 
    23:
      he: בַּיּוֹם הַהוּא תִּהְיֶה מְסִלָּה מִמִּצְרַיִם אַשּׁוּרָה וּבָא־אַשּׁוּר
        בְּמִצְרַיִם וּמִצְרַיִם בְּאַשּׁוּר וְעָבְדוּ מִצְרַיִם אֶת־אַשּׁוּר׃
      yi: אין יענעם טאָג װעט זײַן אַ װעג פֿון מצרַיִם קײן אשור, און אשור װעט קומען
        אין מצרַיִם, און מצרַיִם אין אשור, און מצרַיִם װעט דינען גאָט מיט אשור.
      cs: V ten den bude silnice z Egypta do Assyrie, i budou choditi Assyrští do
        Egypta, a Egyptští do Assyrie, a sloužiti budou Egyptští s Assyrskými Hospodinu.
      pl: Dnia onego będzie gościniec z Micraimu do Aszuru, i chodzić będzie Aszur
        do Micraim, a Micraim do Aszuru, i służyć będą Wiekuistemu Micraim i Aszur. 
    24:
      he: בַּיּוֹם הַהוּא יִהְיֶה יִשְׂרָאֵל שְׁלִישִׁיָּה לְמִצְרַיִם וּלְאַשּׁוּר
        בְּרָכָה בְּקֶרֶב הָאָרֶץ׃
      yi: אין יענעם טאָג װעט ישׂראל זײַןאַ דריטער צו מצרַיִם און צו אשור, אַ בענטשונג
        אין מיטן פֿון דער ערד;
      cs: V ten den bude Izrael Egyptským a Assyrským jako třetí z nich, i budou požehnaní
        u prostřed země.
      pl: Dnia onego będzie Israel jako trzeci między Micraimem i Aszurem, błogosławieństwem
        w pośród ziemi. 
    25:
      he: אֲשֶׁר בֵּרֲכוֹ יְהוָה צְבָאוֹת לֵאמֹר בָּרוּךְ עַמִּי מִצְרַיִם וּמַעֲשֵׂה
        יָדַי אַשּׁוּר וְנַחֲלָתִי יִשְׂרָאֵל׃
      yi: 'װײַל גאָט פֿון צבֿאות האָט אים געבענטשט, אַזױ צו זאָגן: געבענטשט זאָל זײַן
        מײַן פֿאָלק מצרַיִם, און דאָס װערק פֿון מײַנע הענט, אשור, און מײַן אַרבונג,
        ישׂראל.'
      cs: 'Nebo požehná jim Hospodin zástupů, řka: Požehnaný lid můj Egyptský, a dílo
        rukou mých Assur, i dědictví mé Izrael.'
      pl: 'Któremu błogosławił Wiekuisty zastępów: Błogosławionym niech będzie lud
        Mój Micraim, i dzieło rąk Moich Aszur, i dziedzictwo Moje Israel. '
  20:
    1:
      he: בִּשְׁנַת בֹּא תַרְתָּן אַשְׁדּוֹדָה בִּשְׁלֹח אֹתוֹ סַרְגוֹן מֶלֶךְ אַשּׁוּר
        וַיִּלָּחֶם בְּאַשְׁדּוֹד וַיִּלְכְּדָהּ׃
      yi: אין דעם יאָר װאָס תַּרתָּן איז געקומען קײן אַשדוד, װען סַרגון דער מלך פֿון
        אשור האָט אים געשיקט, און ער האָט מלחמה געהאַלטן מיט אַשדוד, און האָט זי באַצװוּנגען;
      cs: Léta, kteréhož přitáhl Tartan do Azotu, poslán jsa od Sargona, krále Assyrského,
        a když bojoval proti Azotu, a vzal jej,
      pl: Roku, którego wkroczył Tartan do Aszdodu, gdy go wysłał Sargon, król Aszuru,
        i walczył przeciw Aszdodowi, i zdobył je. 
    2:
      he: בָּעֵת הַהִיא דִּבֶּר יְהוָה בְּיַד יְשַׁעְיָהוּ בֶן־אָמוֹץ לֵאמֹר לֵךְ
        וּפִתַּחְתָּ הַשַּׂק מֵעַל מָתְנֶיךָ וְנַעַלְךָ תַחֲלֹץ מֵעַל רַגְלֶיךָ וַיַּעַשׂ
        כֵּן הָלֹךְ עָרוֹם וְיָחֵף׃
      yi: 'אין יענער צײַט האָט גאָט גערעדט דורך ישַעיָהו דעם זון פֿון אָמוצן, אַזױ
        צו זאָגן: גײ, און זאָלסט אָפּבינדן דאָס זאַק פֿון דײַנע לענדן, און דײַן שוך
        זאָלסטו אַראָפּציִען פֿון דײַן פֿוס. האָט ער אַזױ געטאָן: אַרומגעגאַנגען נאַקעט
        און באָרװעס.'
      cs: 'Času toho mluvil Hospodin skrze Izaiáše syna Amosova, řka: Jdi a slož žíni
        z bedr svých, a obuv svou zzuj s noh svých. I učinil tak, a chodil nahý a
        bosý.'
      pl: 'Owego czasu rzekł Wiekuisty przez Jeszaję, syna Amoca, jak następuje: Idź
        a rozwiąż wór z bioder twoich, a obuwie twoje zzuj z nóg twoich. I uczynił
        tak, i chodził nieubrany i bosy. '
    3:
      he: וַיֹּאמֶר יְהוָה כַּאֲשֶׁר הָלַךְ עַבְדִּי יְשַׁעְיָהוּ עָרוֹם וְיָחֵף שָׁלֹשׁ
        שָׁנִים אוֹת וּמוֹפֵת עַל־מִצְרַיִם וְעַל־כּוּשׁ׃
      yi: 'און גאָט האָט געזאָגט: אַזױ װי מײַן קנעכט ישַעיָהו איז אַרומגעגאַנגעןנאַקעט
        און באָרװעס דרײַ יאָר, פֿאַר אַ סימן און אַ צײכן אױף מצרַיִם און אױף כּוּש,'
      cs: 'I řekl Hospodin: Jakož chodí služebník můj Izaiáš nahý a bosý, na znamení
        a zázrak, třetího roku Egypta a Mouřenínské země,'
      pl: 'I rzekł Wiekuisty: Jako chodził sługa mój Jeszajahu nieubrany i bosy, jako
        znak i wskazówka na rok trzeci dla Micraimu i Kuszu, '
    4:
      he: כֵּן יִנְהַג מֶלֶךְ־אַשּׁוּר אֶת־שְׁבִי מִצְרַיִם וְאֶת־גָּלוּת כּוּשׁ נְעָרִים
        וּזְקֵנִים עָרוֹם וְיָחֵף וַחֲשׂוּפַי שֵׁת עֶרְוַת מִצְרָיִם׃
      yi: אַזױ װעט דער מלך פֿון אשור אַװעקפֿירןדי געפֿאַנגענע פֿון מצרַיִם, און די
        פֿאַרטריבענע פֿון כּוּש, יונגע און אַלטע, נאַקעט און באָרװעס, מיט אָפּגעדעקטן
        הינטער-לײַב, צו דער שאַנד פֿון מצרַיִם.
      cs: Tak povede král Assyrský jaté Egyptské a jaté Mouřenínské, mladé i staré,
        nahé a bosé, s obnaženými zadky, k hanbě Egyptských.
      pl: Tak wprowadzi król Aszuru brańców Micraimu i wychodźców Kuszu, młodzieńców
        i starców, nago i boso, i z obnażonym grzbietem na hańbę Micraimu. 
    5:
      he: וְחַתּוּ וָבֹשׁוּ מִכּוּשׁ מַבָּטָם וּמִן־מִצְרַיִם תִּפְאַרְתָּם׃
      yi: און זײ װעלן זײַן צעבראָכן און פֿאַרשעמטפֿון װעגן כּוּש, זײער אױסקוק, און
        פֿון װעגן מצרַיִם, זײער באַרימונג.
      cs: I užasnou se a zahanbí nad Mouřeníny, útočištěm svým, a nad Egyptskými,
        chloubou svou.
      pl: I pohańbieni będą, i powstydzą się z powodu Kuszu, otuchy swojej, i Micraimu,
        chluby swojej. 
    6:
      he: וְאָמַר יֹשֵׁב הָאִי הַזֶּה בַּיּוֹם הַהוּא הִנֵּה־כֹה מַבָּטֵנוּ אֲשֶׁר־נַסְנוּ
        שָׁם לְעֶזְרָה לְהִנָּצֵל מִפְּנֵי מֶלֶךְ אַשּׁוּר וְאֵיךְ נִמָּלֵט אֲנָחְנוּ׃
      yi: 'און דער באַװױנער פֿון דאָזיקן ברעגלאַנדװעט זאָגן אין יענעם טאָג: זע, אַזױ
        איז געװאָרן פֿון אונדזער אױסקוק, װאָס מיר זײַנען אַהין געלאָפֿן נאָך הילף,
        ניצול צו װערן פֿון מלך פֿון אשור, און װי װעלן מיר אַנטרונען װערן?'
      cs: 'Tedy řekne obyvatel ostrovu tohoto v ten den: Aj hle, toť naše útočiště,
        k němuž jsme se utíkali o pomoc, abychom vysvobozeni byli z moci krále Assyrského.
        Jakž bychom my tedy ušli?'
      pl: 'I powiedzą mieszkańcy wybrzeża tego w on dzień: Oto taką otucha nasza,
        do którejśmy się uciekli o pomoc, aby się ocalić od króla Aszur, i jakże ujść
        nam? '
  21:
    1:
      he: מַשָּׂא מִדְבַּר־יָם כְּסוּפוֹת בַּנֶּגֶב לַחֲלֹף מִמִּדְבָּר בָּא מֵאֶרֶץ
        נוֹרָאָה׃
      yi: די נבֿואה אױף דעם מדבר בײַם ים. װי שטורעמס אין דָרום װעט עס דורכגײן; פֿון
        מדבר קומט עס, פֿון אַ מוראדיקן לאַנד.
      cs: Břímě pustého moře. Jako vichřice na poledne se žene, tak přijde z pouště,
        z země hrozné.
      pl: Rzecz o pustyni nad morzem. Jako wichry południowe pędząc, z pustyni nadciąga,
        z ziemi strasznej. 
    2:
      he: חָזוּת קָשָׁה הֻגַּד־לִי הַבּוֹגֵד בּוֹגֵד וְהַשּׁוֹדֵד שׁוֹדֵד עֲלִי עֵילָם
        צוּרִי מָדַי כָּל־אַנְחָתָה הִשְׁבַּתִּי׃
      yi: 'אַ שװערע זעונג איז מיר אָנגעזאָגט געװאָרן: דער פֿעלשער פֿעלשט, און דער
        רױבער רױבט. גײ, אַרױף אֵלֶם! באַלעגער, מָדַי! אַלע זיפֿצן װאָס דורך איר מאַך
        איך אױפֿהערן.'
      cs: Vidění tvrdé jest mi ukázáno. Nešlechetník nešlechetnost páše, a zhoubce
        hubí. Přitáhniž Elame, Médský oblehni. Všelikému úpění jeho přestati rozkáži.
      pl: 'Widzenie groźne objawioném mi zostało: Jeszcze zdrajca zdradza, a pustoszyciel
        pustoszy... Nadciągnij, Elamie, oblegaj, Madai! wszystkie jęki uciszę. '
    3:
      he: עַל־כֵּן מָלְאוּ מָתְנַי חַלְחָלָה צִירִים אֲחָזוּנִי כְּצִירֵי יוֹלֵדָה
        נַעֲוֵיתִי מִשְּׁמֹעַ נִבְהַלְתִּי מֵרְאוֹת׃
      yi: דרום זײַנען מײַנע לענדן פֿול מיט ציטערניש, װײען האָבן מיך אָנגענומעןװי װײען
        פֿון אַ געװינערין; איך בין צעקרימט און קען ניט הערן, איך בין צעטומלט און קען
        ניט זען.
      cs: Z té příčiny naplněna jsou bedra má bolestí, úzkosti postihly mne jako úzkosti
        rodičky; sklíčen jsem, slyše to, strnul jsem, vida to.
      pl: Przeto pełne są biodra moje dreszczu, bóle ogarnęły mnie jako bóle rodzącej;
        oszołomiony jestem, że nie słyszę, strwożony, że nie widzę. 
    4:
      he: תָּעָה לְבָבִי פַּלָּצוּת בִּעֲתָתְנִי אֵת נֶשֶׁף חִשְׁקִי שָׂם לִי לַחֲרָדָה׃
      yi: צעדולט איז מײַן האַרץ, אַן אַנגסט האָט מיך צעגרױלט; מײַן גלוסטיקן אָװנטהאָט
        מען מיר צו שױדער געמאַכט.
      cs: Zkormoutilo se srdce mé, hrůza předěsila mne, noc mých rozkoší obrátila
        se mi v strach.
      pl: Odurzone serce moje, strach przeraża mnie; wieczór rozkoszy mojej zamieniony
        mi w grozę. 
    5:
      he: עָרֹךְ הַשֻּׁלְחָן צָפֹה הַצָּפִית אָכוֹל שָׁתֹה קוּמוּ הַשָּׂרִים מִשְׁחוּ
        מָגֵן׃
      yi: מע גרײט דעם טיש, מע דעקט די דעקע, מע עסט, מע טרינקט –״שטײט אױף, איר האַרן,
        באַזאַלבט דעם שילד!״
      cs: Přistroj na stůl, nechť stráž drží strážný, jez, pí. Vstaňte knížata, mažte
        pavézy.
      pl: 'Zastawiają stół, rozścielają kobierce, jedzą, piją: Powstańcie wodzowie,
        namaszczajcie tarcze! '
    6:
      he: כִּי כֹה אָמַר אֵלַי אֲדֹנָי לֵךְ הַעֲמֵד הַמְצַפֶּה אֲשֶׁר יִרְאֶה יַגִּיד׃
      yi: 'װאָרום אַזױ האָט צו מיר גאָט געזאָגט: גײ שטעל אַ װעכטער; װאָס ער װעט זען
        זאָל ער זאָגן.'
      cs: 'Nebo tak řekl ke mně Pán: Jdi, postav strážného, kterýž by to, což uhlédá,
        oznámil.'
      pl: 'Bo tak rzekł do mnie Pan: Idź, postaw stróża, cokolwiek ujrzy, niech oznajmi. '
    7:
      he: וְרָאָה רֶכֶב צֶמֶד פָּרָשִׁים רֶכֶב חֲמוֹר רֶכֶב גָּמָל וְהִקְשִׁיב קֶשֶׁב
        רַב־קָשֶׁב׃
      yi: און אַז ער װעט זען אַ גערײַט, געשפּאַנען פֿערד, אַ גערײַט אײזלען, אַ גערײַט
        קעמלען, זאָל ער האָרכן אַ האָרכונג, אַ האָרכונג אַ גרױסע.
      cs: I viděl vozy, a dvěma řady jízdu, vozy, kteréž oslové, a vozy, kteréž velbloudové
        táhli; šetřil zajisté pilně s velikou bedlivostí.
      pl: I ujrzał on jazdę, parami konnych, jeźdźców na osłach, jeźdźców na wielbłądach,
        i nasłuchiwał pilnie, z coraz większą bacznością. 
    8:
      he: וַיִּקְרָא אַרְיֵה עַל־מִצְפֶּה אֲדֹנָי אָנֹכִי עֹמֵד תָּמִיד יוֹמָם וְעַל־מִשְׁמַרְתִּי
        אָנֹכִי נִצָּב כָּל־הַלֵּילוֹת׃
      yi: 'האָט ער אױסגעשריִען װי אַ לײב: אױפֿן װאַכטורעם, גאָט, שטײ איך תּמיד בײַ
        טאָג, און אױף מײַן היטונגבין איך געשטעלט אַלע נעכט.'
      cs: 'A volal jako lev: Jáť, Pane můj, stojím na stráži ustavičně ve dne, nýbrž
        na stráži své já stávám v každičkou noc.'
      pl: 'I zawołał jako lew: Na straży Panie stoję ustawicznie we dnie, i na warcie
        mojej stawam po wszystkich nocach. '
    9:
      he: וְהִנֵּה־זֶה בָא רֶכֶב אִישׁ צֶמֶד פָּרָשִׁים וַיַּעַן וַיֹּאמֶר נָפְלָה
        נָפְלָה בָּבֶל וְכָל־פְּסִילֵי אֱלֹהֶיהָ שִׁבַּר לָאָרֶץ׃
      yi: 'און זע, אָט איז געקומעןאַ גערײַט מענטשן, געשפּאַנען פֿערד; און ער האָט
        אױסגערופֿן און געזאָגט: געפֿאַלן, געפֿאַלן איז בָבֿל, און אַלע אירע שניצגעטערהאָט
        מען צעבראָכן צו דער ערד.'
      cs: '(A aj, v tom přijeli na vozích muži a dvěma řady jízda.) Zvolal tedy a
        řekl: Padl, padl Babylon, a všecky rytiny bohů jeho o zem roztřískány.'
      pl: 'I oto nadciągają jezdni mężowie, parami konni. I odezwali się i zawołali:
        Runął, runął Babel, a wszystkie posągi bóstw jego powalił o ziemię! '
    10:
      he: מְדֻשָׁתִי וּבֶן־גָּרְנִי אֲשֶׁר שָׁמַעְתִּי מֵאֵת יְהוָה צְבָאוֹת אֱלֹהֵי
        יִשְׂרָאֵל הִגַּדְתִּי לָכֶם׃
      yi: דו געדראָשענע מײַנע, און קינד פֿון מײַן שײַער, װאָס איך האָב געהערט פֿון
        יהוה פֿון צבֿאותדעם גאָט פֿון ישׂראל, אײַך האָב איך דערצײלט,
      cs: Méť jest humno, a obilé humna mého. Což jsem slyšel od Hospodina zástupů,
        Boha Izraelského, oznámil jsem vám.
      pl: Wymłócony mój, synu klepiska mojego! com słyszał od Wiekuistego zastępów,
        Pana w Israelu, oznajmiłem wam. 
    11:
      he: מַשָּׂא דּוּמָה אֵלַי קֹרֵא מִשֵּׂעִיר שֹׁמֵר מַה־מִלַּיְלָה שֹׁמֵר מַה־מִלֵּיל׃
      yi: 'די נבֿואה אױף דוּמָה. צו מיר רופֿט מען פֿון שֵׂעִיר: װעכטער, װאָס פֿון
        דער נאַכט? װעכטער, װאָס פֿון דער נאַכט?'
      cs: 'Břímě Dumy. Slyším hlas z Seir: Strážný, co bylo v noci? Strážný, co se
        stalo v noci?'
      pl: 'Rzecz o Dumie. Do mnie wołają z Seiru: Stróżu, co upłynęło nocy, stróżu,
        co upłynęło nocy? '
    12:
      he: אָמַר שֹׁמֵר אָתָה בֹקֶר וְגַם־לָיְלָה אִם־תִּבְעָיוּן בְּעָיוּ שֻׁבוּ אֵתָיוּ׃
      yi: 'זאָגט דער װעכטער: געקומען פֿרימאָרגן און אױך נאַכט; אױב איר װילט פֿרעגן,
        פֿרעגט, קומט װידער צו גײן.'
      cs: 'Řekl strážný: Přišlo jitro, a tolikéž noc; chcete-li hledati, hledejte.
        Navraťte se, přiďte.'
      pl: 'Rzekł stróż: Nadchodzi poranek, ale i noc; jeżeli chcecie się dopytywać,
        pytajcie; z powrotem przyjdźcie. '
    13:
      he: מַשָּׂא בַּעְרָב בַּיַּעַר בַּעְרַב תָּלִינוּ אֹרְחוֹת דְּדָנִים׃
      yi: די נבֿואה אױף עַרָבֿ. װי אין װאַלד װעט איר נעכטיקן אין עַרָבֿ, קאַראַװאַנען
        פֿון דדָנים.
      cs: Břímě na Arabii. Po lesích v Arabii nocleh mívati budete, ó pocestní Dedanských.
      pl: Rzecz o Arabie. W zaroślach, na stepie, odbywacie noclegi karawany Dedańskie. 
    14:
      he: לִקְרַאת צָמֵא הֵתָיוּ מָיִם יֹשְׁבֵי אֶרֶץ תֵּימָא בְּלַחְמוֹ קִדְּמוּ
        נֹדֵד׃
      yi: ברענגט װאַסער אַנטקעגן דעם דאָרשטיקן; די באַװױנער פֿון לאַנד תֵּימאזאָלן
        באַגעגענען מיט ברױט פֿאַר אים דעם פֿאַרװאָגלטן.
      cs: Obyvatelé země Tema nechať vynesou vody vstříc žíznivému; s chlebem jeho
        nechať vyjdou proti utíkajícímu.
      pl: Naprzeciw spragnionemu przynieście wody, mieszkańcy ziemi Thema, którzy
        chlebem swoim podejmujecie wychodźców. 
    15:
      he: כִּי־מִפְּנֵי חֲרָבוֹת נָדָדוּ מִפְּנֵי חֶרֶב נְטוּשָׁה וּמִפְּנֵי קֶשֶׁת
        דְּרוּכָה וּמִפְּנֵי כֹּבֶד מִלְחָמָה׃
      yi: װאָרום פֿון שװערדן זײַנען זײ אַנטלאָפֿן, פֿון דער געצױגענער שװערד, און פֿון
        דעם געשפּאַנטן בױגן, און פֿון דער שװערער מלחמה.
      cs: Nebo před mečem utíkati budou, před mečem vytaženým, před lučištěm nataženým,
        před těžkostí boje.
      pl: Bo przed mieczami uchodzą, - przed mieczem dobytym, i przed łukiem napiętym,
        i przed naciskiem wojny. 
    16:
      he: כִּי־כֹה אָמַר אֲדֹנָי אֵלָי בְּעוֹד שָׁנָה כִּשְׁנֵי שָׂכִיר וְכָלָה כָּל־כְּבוֹד
        קֵדָר׃
      yi: 'װאָרום אַזױ האָט צו מיר גאָט געזאָגט: אין נאָך אַ יאָר, װי די יאָרן פֿון
        אַ געדונגענעם, װעט פֿאַרלענדט װערן די גאַנצע פּראַכט פֿון קֵדר,'
      cs: 'Tak zajisté řekl Pán ke mně: Že po roce, jakýž jest rok nájemníka, přestane
        všecka sláva Cedar,'
      pl: 'Bo tak rzekł Pan do mnie: Po roku, podobnym do lat najemnika, a zginie
        wszystka sława Kedaru. '
    17:
      he: וּשְׁאָר מִסְפַּר־קֶשֶׁת גִּבּוֹרֵי בְנֵי־קֵדָר יִמְעָטוּ כִּי יְהוָה אֱלֹהֵי־יִשְׂרָאֵל
        דִּבֵּר׃
      yi: און די געבליבענע צאָל בױגנלײַט, די גיבורים פֿון די קינדער פֿון קֵדר, װעלן
        זײַן װינציק, װאָרום יהוה דער גאָט פֿון ישׂראל האָט גערעדט.
      cs: A pozůstalý počet střelců udatných synů Cedar zmenšen bude; nebo Hospodin
        Bůh Izraelský to mluvil.
      pl: A pozostały poczet łuków, bohaterskich synów Kedaru, małym będzie, bo Wiekuisty,
        Bóg Israela to wyrzekł. 
  22:
    1:
      he: מַשָּׂא גֵּיא חִזָּיוֹן מַה־לָּךְ אֵפוֹא כִּי־עָלִית כֻּלָּךְ לַגַּגּוֹת׃
      yi: די נבֿואה אױף דעם טאָל פֿון זעונג. װאָס איז דיר דעןװאָס דו ביסט אין גאַנצן
        אױף די דעכער אַרױף,
      cs: Břímě údolí vidění. Cožť se stalo, že jsi vystoupilo všecko na střechy,
      pl: Rzecz o dolinie widzenia. Cóż ci to, żeś wstąpiła wszystka na dachy? 
    2:
      he: תְּשֻׁאוֹת מְלֵאָה עִיר הוֹמִיָּה קִרְיָה עַלִּיזָה חֲלָלַיִךְ לֹא חַלְלֵי־חֶרֶב
        וְלֹא מֵתֵי מִלְחָמָה׃
      yi: דו פֿולע מיט טומל, דו רױשיקע שטאָט, דו לוסטיקער כּרך? דײַנע דערשלאָגענע
        זײַנען ניט פֿון שװערד דערשלאָגן, און ניט אין מלחמה געטײטע.
      cs: Město plné hřmotu a hluku, město veselící se? Zbití tvoji nejsou zbiti mečem,
        ani zhynuli v boji.
      pl: Wrzawy pełne, miasto zgiełku, twierdzo wesoła! polegli twoi, nie są to polegli
        od miecza, ani zabici na wojnie. 
    3:
      he: כָּל־קְצִינַיִךְ נָדְדוּ־יַחַד מִקֶּשֶׁת אֻסָּרוּ כָּל־נִמְצָאַיִךְ אֻסְּרוּ
        יַחְדָּו מֵרָחוֹק בָּרָחוּ׃
      yi: אַלע דײַנע פֿירער זײַנען אין אײנעם אַנטלאָפֿן, אָן אַ בױגן זײַנען זײ געפֿאַנגען
        געװאָרן; אַלע דײַנע געפֿונענע זײַנען אין אײנעם געפֿאַנגען געװאָרן –די װאָס
        זײַנען אין דער װײַט אַנטלאָפֿן.
      cs: Všecka knížata tvá rozprchla se napořád, od střelců svázána jsou. Což jich
        koli nalezeno jest v tobě, napořád svázáni jsou, zdaleka utíkají.
      pl: Wszyscy wodzowie twoi pierzchnęli wraz, bez łuku powiązani zostali; wszyscy
        napotkani twoi ujęci społem, choć zdaleka uciekli. 
    4:
      he: עַל־כֵּן אָמַרְתִּי שְׁעוּ מִנִּי אֲמָרֵר בַּבֶּכִי אַל־תָּאִיצוּ לְנַחֲמֵנִי
        עַל־שֹׁד בַּת־עַמִּי׃
      yi: 'דרום האָב איך געזאָגט: קערט אײַך אָפּ פֿון מיר, לאָמיך ביטערלעך װײנען;
        איר זאָלט ניט צושטײן מיך צו טרײסטן, אױף דעם בראָך פֿון דער טאָכטער מײַן פֿאָלק.'
      cs: 'Protož jsem řekl: Ponechejte mne, ať hořekuji s pláčem, a neusilujte mne
        těšiti nad popléněním dcerky lidu mého.'
      pl: 'Przeto powiadam: Odwróćcie się odemnie, abym gorzko zapłakał; nie usiłujcie
        mnie pocieszać po klęsce córy narodu mojego. '
    5:
      he: כִּי יוֹם מְהוּמָה וּמְבוּסָה וּמְבוּכָה לַאדֹנָי יְהוִה צְבָאוֹת בְּגֵיא
        חִזָּיוֹן מְקַרְקַר קִר וְשׁוֹעַ אֶל־הָהָר׃
      yi: װאָרום אַ טאָג פֿון טומל און טרעטונג און צעטומלטקײטאיז בײַ דעם האַר, גאָט
        פֿון צבֿאות, אין טאָל פֿון זעונג; מע ברעכט מױערן, און אַ געשרײ ביזן באַרג.
      cs: Nebo jest den ssoužení, a pošlapání, a v mysli sevření ode Pána, Hospodina
        zástupů, v údolí vidění, den boření zdi, a křiku k horám.
      pl: Bo dzień przyszedł popłochu i zgnębienia i zamieszania od Pana, Boga zastępów,
        w dolinie widzenia; burzą mury, i okrzyki wznoszą się ku wzgórzu. 
    6:
      he: וְעֵילָם נָשָׂא אַשְׁפָּה בְּרֶכֶב אָדָם פָּרָשִׁים וְקִיר עֵרָה מָגֵן׃
      yi: און אֵלֶם טראָגט דעם פֿײַלבײַטל, מיט אַ מחנה מענטשן רײַטער, און קיר האָט
        אַנטבלױזט דעם שילד.
      cs: Byltě zajisté Elam pochytil toul s vozy lidu vojenského, a Kir ukázal pavézu.
      pl: I Elam téż niósł kołczan z wozami, ludźmi i końmi, a Kir odsłonił tarczę. 
    7:
      he: וַיְהִי מִבְחַר־עֲמָקַיִךְ מָלְאוּ רָכֶב וְהַפָּרָשִׁים שֹׁת שָׁתוּ הַשָּׁעְרָה׃
      yi: און עס איז געװען, אַז דײַנע בעסטע טאָלן זײַנען פֿול געװאָרן מיט רײַטװעגן,
        און די רײַטער האָבן שטעלן זיך אױסגעשטעלט קעגן טױער,
      cs: I stalo se, že nejvýbornější údolí tvá naplněna byla vozy, a vojáci silně
        položili se u brány,
      pl: I były najpiękniejsze doliny twoje napełnione wozami, a konnica uszykowała
        się naprzeciw bramy. 
    8:
      he: וַיְגַל אֵת מָסַךְ יְהוּדָה וַתַּבֵּט בַּיּוֹם הַהוּא אֶל־נֶשֶׁק בֵּית הַיָּעַר׃
      yi: און דעם צודעק פֿון יהוּדה האָט מען אָפּגעדעקט, אין יענעם טאָג האָסטו אױסגעקוקט
        אױפֿן װאַפֿן פֿון װאַלד-הױז.
      cs: A odkryto bylo zastření Judovo; však obrátilo jsi zřetel v ten den k zbrojné
        komoře.
      pl: A gdy odchylił zasłonę Jehudy, spoglądałeś w on dzień ku zbrojowni Bet Jaaru. 
    9:
      he: וְאֵת בְּקִיעֵי עִיר־דָּוִד רְאִיתֶם כִּי־רָבּוּ וַתְּקַבְּצוּ אֶת־מֵי הַבְּרֵכָה
        הַתַּחְתּוֹנָה׃
      yi: און די שפּאַלטן פֿון דָוִדס-שטאָט האָט איר געזעןאַז זײ זײַנען פֿיל; און
        איר האָט אײַנגעזאַמלט דאָס װאַסער פֿון אונטערשטן טײַך.
      cs: I k zbořeninám města Davidova dohlédli jste, nebo mnohé byly, a shromáždili
        jste vody rybníka dolního.
      pl: I na wyłomy grodu Dawida spoglądaliście, że ich wiele, i gromadziliście
        wody stawu dolnego. 
    10:
      he: וְאֶת־בָּתֵּי יְרוּשָׁלִַם סְפַרְתֶּם וַתִּתְצוּ הַבָּתִּים לְבַצֵּר הַחוֹמָה׃
      yi: און די הײַזער פֿון ירושלים האָט איר פֿאַרצײכנט, און אײַנגעװאָרפֿן די הײַזער
        צו באַפֿעסטיקן די מױער.
      cs: Domy též Jeruzalémské sečtli jste, i pobořili, abyste utvrdili zed.
      pl: I domy Jeruszalaimu liczyliście, i rozwalali domy te, aby wzmocnić mury. 
    11:
      he: וּמִקְוָה עֲשִׂיתֶם בֵּין הַחֹמֹתַיִם לְמֵי הַבְּרֵכָה הַיְשָׁנָה וְלֹא
        הִבַּטְתֶּם אֶל־עֹשֶׂיהָ וְיֹצְרָהּ מֵרָחוֹק לֹא רְאִיתֶם׃
      yi: און אַ זאַמלאָרט צװישן די צװײ מױערן האָט איר געמאַכט, פֿאַר דעם װאַסער פֿון
        אַלטן טײַך. און איר האָט ניט געקוקט צו דעם װאָס האָט עס געטאָן, און דעם װאָס
        האָט עס באַשערט פֿון לאַנג אָןהאָט איר ניט געזען.
      cs: Udělali jste také stav mezi dvěma zdmi pro vody rybníka starého, aniž jste
        popatřili k Učiniteli jeho, a toho, kdo jej vzdělal od starodávna, neviděli
        jste.
      pl: I wodozbiór téż utworzyliście między murami dla wód stawu starego, - ale
        nie spoglądaliście ku Sprawcy tego, a na Tego, co to przygotował od dawna,
        wyście nie baczyli. 
    12:
      he: וַיִּקְרָא אֲדֹנָי יְהוִה צְבָאוֹת בַּיּוֹם הַהוּא לִבְכִי וּלְמִסְפֵּד
        וּלְקָרְחָה וְלַחֲגֹר שָׂק׃
      yi: און דער האַר, גאָט פֿון צבֿאות, האָט גערופֿן אין יענעם טאָג, צו געװײן און
        צו קלאָג און צו פּליכעניש, און צום אָנגורטן זאַק;
      cs: Nadto když volal Pán, Hospodin zástupů, v ten den k pláči a k kvílení, a
        k lysině a k přepásání se žíní.
      pl: I wzywał Pan, Bóg zastępów, w dzień ów do płaczu i żałoby i do ogolenia
        i do przepasania się worem. 
    13:
      he: וְהִנֵּה שָׂשׂוֹן וְשִׂמְחָה הָרֹג בָּקָר וְשָׁחֹט צֹאן אָכֹל בָּשָׂר וְשָׁתוֹת
        יָיִן אָכוֹל וְשָׁתוֹ כִּי מָחָר נָמוּת׃
      yi: ערשט עס איז שָׂשׂון-וּשִׂמחה, קױלן רינדער און שעכטן שאָף, עסן פֿלײש, און
        טרינקען װײַן;״עסן און טרינקען, װאָרום מאָרגן װעלן מיר שטאַרבן״.
      cs: 'A aj, radost a veselí vaše zabijeti voly, a bíti ovce, jísti maso, a píti
        víno, a říkati: Jezme, píme, nebo zítra zemřeme.'
      pl: 'A tu radość i wesele, bicie wołów i zarzynanie owiec, zajadanie mięsa i popijanie
        wina: - Jeść nam i pić, boć jutro pomrzemy! '
    14:
      he: וְנִגְלָה בְאָזְנָי יְהוָה צְבָאוֹת אִם־יְכֻפַּר הֶעָוֺן הַזֶּה לָכֶם עַד־תְּמֻתוּן
        אָמַר אֲדֹנָי יְהוִה צְבָאוֹת׃
      yi: 'און גאָט פֿון צבֿאות האָט זיך אַנטפּלעקט אין מײַנע אױערן: אױב די דאָזיקע
        זינד װעט אײַך פֿאַרגעבן װערןביז איר װעט שטאַרבן! האָט געזאָגט דער האַר, גאָט
        פֿון צבֿאות.'
      cs: Ale známéť jest to v uších mých, praví Hospodin zástupů. Protož nikoli vám
        nebude odpuštěna ta nepravost, až i zemřete, praví Pán, Hospodin zástupů.
      pl: 'Przeto objawił się uszom moim Wiekuisty zastępów: Azali odpuszczoną wam
        będzie ta wina, aż pomrzecie, rzecze Pan, Bóg zastępów! '
    15:
      he: כֹּה אָמַר אֲדֹנָי יְהוִה צְבָאוֹת לֶךְ־בֹּא אֶל־הַסֹּכֵן הַזֶּה עַל־שֶׁבְנָא
        אֲשֶׁר עַל־הַבָּיִת׃
      yi: 'אַזױ האָט געזאָגט דער האַר, גאָט פֿון צבֿאות: גײ קום צו דעם דאָזיקן אױפֿזעער,
        צו שֶבֿנאָ װאָס איבערן פּאַלאַץ:'
      cs: 'Takto praví Pán, Hospodin zástupů: Jdi, vejdi k Sochitskému tomu, k Sobnovi
        správci domu, a řekni:'
      pl: 'Tak rzecze Pan, Bóg zastępów: Pójdziesz i udasz się do wielkorządcy tego,
        do Szebny, co przełożonym jest domu: '
    16:
      he: מַה־לְּךָ פֹה וּמִי לְךָ פֹה כִּי־חָצַבְתָּ לְּךָ פֹּה קָבֶר חֹצְבִי מָרוֹם
        קִבְרוֹ חֹקְקִי בַסֶּלַע מִשְׁכָּן לוֹ׃
      yi: װאָס האָסטו דאָ, און װעמען האָסטו דאָ, װאָס דו האָסט דיר דאָ אַ קבֿר אױסגעהאַקט,
        דו װאָס האָסט אױסגעהאַקט אין דער הײך דײַן קבֿר, זיך אױסגעשניטן אין פֿעלדז
        אַ װױנונג?
      cs: Co ty zde máš? A koho zde máš, že jsi vytesal sobě zde hrob? Vytesals sobě
        na vysokém místě hrob svůj, a vystavěls na skále příbytek svůj.
      pl: Co ty tu masz albo kogo tu masz, żeś wykuł tu sobie grób? Ty, co wykuwasz
        na wysokości grób twój, co ciosasz w skale przybytek sobie. 
    17:
      he: הִנֵּה יְהוָה מְטַלְטֶלְךָ טַלְטֵלָה גָּבֶר וְעֹטְךָ עָטֹה׃
      yi: זע, גאָט שלײַדערט דיך אַ מאַכטיקן שלײַדער, און דרײט דיך אום דרײענדיק;
      cs: Aj, Hospodin, kterýž tě přistřel, jakž na muže znamenitého náleží, a kterýž
        tě výborně přioděl,
      pl: Oto Wiekuisty rzuci cię rzutem, człowieku, i pochwyci, pochwyci cię. 
    18:
      he: צָנוֹף יִצְנָפְךָ צְנֵפָה כַּדּוּר אֶל־אֶרֶץ רַחֲבַת יָדָיִם שָׁמָּה תָמוּת
        וְשָׁמָּה מַרְכְּבוֹת כְּבוֹדֶךָ קְלוֹן בֵּית אֲדֹנֶיךָ׃
      yi: קוליִען אין אַ קול װעט ער דיך אַװעקקוליען, װי אַ באַל, אין אַ ברײטרױמיק
        לאַנד. דאָרטן װעסטו שטאַרבן, און דאָרטן װעלן זײַן דײַנע פּראַכטיקע רײַטװעגן,
        דו שאַנד פֿון דעם הױז פֿון דײַן האַר!
      cs: Prudce tě zakulí jako kuli do země všelijak prostranné. Tam umřeš, tam i
        vozové slávy tvé, ó ohyzdo domu Pána svého.
      pl: Zwinie, zwinie cię w kłębek, i jako piłkę rzuci na ziemię przestronną; tam
        umrzesz, tam i rydwany sławy twojej - ty, hańbo domu pana twojego! 
    19:
      he: וַהֲדַפְתִּיךָ מִמַּצָּבֶךָ וּמִמַּעֲמָדְךָ יֶהֶרְסֶךָ׃
      yi: און איך װעל דיך אַראָפּשטױסן פֿון דײַן שטאַנד, און פֿון דײַן שטעל װעט מען
        דיך אַראָפּװאַרפֿן.
      cs: A tak seženu tě s místa tvého, a s úřadu tvého svrhu tě.
      pl: I strącę cię ze stanowiska twojego, i z urzędu twego złoży cię. 
    20:
      he: וְהָיָה בַּיּוֹם הַהוּא וְקָרָאתִי לְעַבְדִּי לְאֶלְיָקִים בֶּן־חִלְקִיָּהוּ׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעל איך רופֿן מײַן קנעכל אֶליָקים דעם זון
        פֿון חִלקִיָהון.
      cs: I stane se v ten den, že povolám služebníka svého Eliakima syna Helkiášova,
      pl: A dnia onego zawezwę sługę Mojego Eljakima, syna Chilkji. 
    21:
      he: וְהִלְבַּשְׁתִּיו כֻּתָּנְתֶּךָ וְאַבְנֵטְךָ אֲחַזְּקֶנּוּ וּמֶמְשֶׁלְתְּךָ
        אֶתֵּן בְּיָדוֹ וְהָיָה לְאָב לְיוֹשֵׁב יְרוּשָׁלִַם וּלְבֵית יְהוּדָה׃
      yi: און איך װעל אים אָנטאָן דײַן העמדל, און דײַן גאַרטל װעל איך אים אַרומבינדן,
        און דײַן ממשלה װעל איך געבן אין זײַן האַנט; און ער װעט זײַן פֿאַר אַ פֿאָטער
        צום באַװױנער פֿון ירושלים, און צום הױז פֿון יהוּדה.
      cs: A obleku jej v sukni tvou, a pasem tvým potvrdím ho, panování tvé také dám
        v ruku jeho. I bude za otce obyvatelům Jeruzalémským a domu Judovu,
      pl: I oblokę go w szatę twoję, i pasem twoim go przepaszę, a władzę twą złożę
        w rękę jego, i będzie ojcem mieszkańcom Jeruszalaimu i domowi Jehudy. 
    22:
      he: וְנָתַתִּי מַפְתֵּחַ בֵּית־דָּוִד עַל־שִׁכְמוֹ וּפָתַח וְאֵין סֹגֵר וְסָגַר
        וְאֵין פֹּתֵחַ׃
      yi: און איך װעל געבן דעם שליסל פֿון דָוִדס הױז אױף זײַן אַקסל, און ער װעט עפֿענען,
        און קײנער װעט ניט פֿאַרשליסן, און ער װעט פֿאַרשליסן, און קײנער װעט ניט עפֿענען.
      cs: A vložím klíč domu Davidova na rameno jeho. Když otevře, žádný nezavře,
        a když zavře, žádný neotevře.
      pl: I złożę klucz domu Dawida na ramię jego, a gdy otworzy, nikt nie zamknie,
        a gdy zamknie, nikt nie otworzy. 
    23:
      he: וּתְקַעְתִּיו יָתֵד בְּמָקוֹם נֶאֱמָן וְהָיָה לְכִסֵּא כָבוֹד לְבֵית אָבִיו׃
      yi: און איך װעל אים באַפֿעסיטקן װי אַ פֿלעקלאין אַ זיכערן אָרט; און ער װעט זײַן
        אַ טראָן פֿון כּבֿוד פֿאַר זײַן פֿאָטערס הױז.
      cs: A vbiji jej jako hřebík v místě pevném, a bude stolicí slávy domu otce svého.
      pl: I wbiję go niby gwóźdź w miejsce pewne, i będzie stolicą sławy dla domu
        ojca swojego. 
    24:
      he: וְתָלוּ עָלָיו כֹּל כְּבוֹד בֵּית־אָבִיו הַצֶּאֱצָאִים וְהַצְּפִעוֹת כֹּל
        כְּלֵי הַקָּטָן מִכְּלֵי הָאַגָּנוֹת וְעַד כָּל־כְּלֵי הַנְּבָלִים׃
      yi: און דאָס גאַנצע געזעמל פֿון זײַן פֿאָטערס הױז, קינד און קײט, װעלן אָנהענגען
        אױף אים אַלע קלײנע געפֿעסן, פֿון די בעקנגעפֿעסן און ביז אַלע קרוגגעפֿעסן.
      cs: I zavěsí na něm synové a dcery všecku slávu domu otce jeho, všecko nádobí,
        i to nejmenší, od nádobí, z něhož se pije, až do všech nádob vinných.
      pl: I zawiśnie na nim wszystka świetność domu ojca jego, - odrośle i narośle,
        wszelkie naczynia drobne - od naczyń miedniczych, aż do różnych naczyń dzbankowatych. 
    25:
      he: בַּיּוֹם הַהוּא נְאֻם יְהוָה צְבָאוֹת תָּמוּשׁ הַיָּתֵד הַתְּקוּעָה בְּמָקוֹם
        נֶאֱמָן וְנִגְדְּעָה וְנָפְלָה וְנִכְרַת הַמַּשָּׂא אֲשֶׁר־עָלֶיהָ כִּי יְהוָה
        דִּבֵּר׃
      yi: אין יענעם טאָג, זאָגט גאָט פֿון צבֿאות, װעט אָפּגעטאָן װערן דאָס פֿלעקלװאָס
        איז באַפֿעסטיקט אין אַ זיכערן אָרט, און װעט אָפּגעהאַקט װערן און אַראָפּפֿאַלן,
        און די משׂא װאָס אױף אים װעט פֿאַרשניטן װערן; װאָרום גאָט האָט גערעדט.
      cs: V ten den, praví Hospodin zástupů, pohne se hřebík, kterýž vbit byl v místě
        pevném, a vyťat bude, a spadne, odťato bude i břímě, kteréž jest na něm; nebo
        Hospodin mluvil.
      pl: Dnia onego, rzecze Wiekuisty zastępów, wyjętym będzie gwóźdź, wbity w miejsce
        pewne, i będzie odciętym i upadnie i zginie ciężar, co był na nim, gdyż Wiekuisty
        to wyrzekł. 
  23:
    1:
      he: מַשָּׂא צֹר הֵילִילוּ אֳנִיּוֹת תַּרְשִׁישׁ כִּי־שֻׁדַּד מִבַּיִת מִבּוֹא
        מֵאֶרֶץ כִּתִּים נִגְלָה־לָמוֹ׃
      yi: די נבֿואה אױף צור. יאָמערט איר שיפֿן פֿון תַּרְשִיש, װאָרום זי איז פֿאַרװיסט,
        אָן אַ הױז, אָן אַן אײַנגאַנג; פֿון לאַנד פֿון די כִּתּיםאיז דאָס זײ אַנטפּלעקט
        געװאָרן.
      cs: Břímě Týru. Kvělte lodí mořské; nebo popléněn jest, tak že není ani domu.
        Aniž kdo přichází z země Citim; známé učiněno jest jim.
      pl: Rzecz o Corze. Biadajcie okręty Tarszyszu! Że zburzonym z wewnątrz i z zewnątrz,
        już z ziemi Kittim oznajmiono im: 
    2:
      he: דֹּמּוּ יֹשְׁבֵי אִי סֹחֵר צִידוֹן עֹבֵר יָם מִלְאוּךְ׃
      yi: זײַט שטיל, איר באַװױנער פֿון ברעג; דו װאָס די סָוחרים פֿון צידון, די ים-פֿאָרער,
        האָבן דיך אָנגעפֿילט.
      cs: Umlknětež obyvatelé ostrovu, kterýž kupci Sidonští, plavíce se přes moře,
        naplňovali,
      pl: Zmilczcie mieszkańcy pobrzeża, które kupcy Cydonu, żeglarze morza, napełniali. 
    3:
      he: וּבְמַיִם רַבִּים זֶרַע שִׁחֹר קְצִיר יְאוֹר תְּבוּאָתָהּ וַתְּהִי סְחַר
        גּוֹיִם׃
      yi: און איבער גרױסע װאַסערן איז דער זאָמען פֿון שיחור, דער שניט פֿון נילוס,
        איר אײַנקום געװען; און זי איז געװען דער מאַרק פֿון די פֿעלקער.
      cs: A jehož úrody na velikých vodách, símě Sichor, žeň jeho, užitek potoka,
        a kterýž byl skladem národů.
      pl: A było na wodach wielkich zboże Szychoru, - żniwo rzeki, - zbiorem jego;
        był on targowiskiem narodów. 
    4:
      he: בּוֹשִׁי צִידוֹן כִּי־אָמַר יָם מָעוֹז הַיָּם לֵאמֹר לֹא־חַלְתִּי וְלֹא־יָלַדְתִּי
        וְלֹא גִדַּלְתִּי בַּחוּרִים רוֹמַמְתִּי בְתוּלוֹת׃
      yi: 'שעם זיך צידון, װאָרום דער ים האָט געזאָגט, די פֿעסטונג פֿון ים, אַזױ צו
        זאָגן: װי איך װאָלט גאָר ניט געװײטאָקט און ניט געבאָרן, און קײן בחורים ניט
        דערצױגן, אָדער יונגפֿרױען אױפֿגעבראַכט.'
      cs: 'Zastyď se, Sidone, nebo praví moře, pevnost mořská, řkuc: Nepracuji ku
        porodu, a nerodím, a nevychovávám mládenců, aniž odchovávám panen.'
      pl: 'Zawstydź się Cydonie, gdyż woła morze, twierdza morska, mówiąc: Nie miałam
        bólów, nie rodziłam, anim wychowała młodzieńców, anim wypiastowała dziewic. '
    5:
      he: כַּאֲשֶׁר־שֵׁמַע לְמִצְרָיִם יָחִילוּ כְּשֵׁמַע צֹר׃
      yi: אַז מע װעט הערן אין מצרַיִם, װעט מען ציטערן בײַ דער הערונג פֿון צור.
      cs: Jakož nad pověstí o Egyptu, tak žalostiti budou nad pověstí o Týru.
      pl: Gdy dojdzie wieść do Micraim, zadrżą na wieść o Corze. 
    6:
      he: עִבְרוּ תַּרְשִׁישָׁה הֵילִילוּ יֹשְׁבֵי אִי׃
      yi: גײט אַריבער קײן תַּרְשִיש, יאָמערט, איר באַװױנער פֿון ברעג.
      cs: Přepravte se do Tarsu, kvělte obyvatelé ostrovu.
      pl: Przeprawcie się do Tarszyszu; biadajcie mieszkańcy wybrzeża! 
    7:
      he: הֲזֹאת לָכֶם עַלִּיזָה מִימֵי־קֶדֶם קַדְמָתָהּ יֹבִלוּהָ רַגְלֶיהָ מֵרָחוֹק
        לָגוּר׃
      yi: איז דאָס אײַך די לוסטיקע, װאָס פֿון פֿריִע פֿאַרצײַטיקע טעג פֿלעגן זי פֿירן
        אירע פֿיסאין דער װײַטן צו װױנען?
      cs: To-liž by se vždycky veselilo? Jestiť starožitnost jeho ode dnů starodávních,
        ale zavedouť je daleko nohy jeho.
      pl: Czyliż ta to wasza wesoła? Od dni starożytnych początek jej, a wiodły ją
        jej stopy, by w dali przebywała. 
    8:
      he: מִי יָעַץ זֹאת עַל־צֹר הַמַּעֲטִירָה אֲשֶׁר סֹחֲרֶיה שָׂרִים כִּנְעָנֶיהָ
        נִכְבַּדֵּי־אָרֶץ׃
      yi: װער האָט דאָס באַראָטן אױף צור דער באַקרױנטער, װאָס אירע סָוחרים זײַנען
        געװען שׂרָרות, אירע האַנדלסלײַט די נִכבָדים פֿון דער ערד?
      cs: Kdo že to usoudil proti Týru, korunujícímu jiné, jehož kupci jsou jako knížata,
        a kramáři jeho znamenití v zemi?
      pl: Któż postanowił to o Corze, co korony rozdzielał, którego kupcy książętami
        byli, a kramarze dostojnikami na ziemi. 
    9:
      he: יְהוָה צְבָאוֹת יְעָצָהּ לְחַלֵּל גְּאוֹן כָּל־צְבִי לְהָקֵל כָּל־נִכְבַּדֵּי־אָרֶץ׃
      yi: גאָט פֿון צבֿאות האָט דאָס באַראָטן, צו פֿאַרשװעכן דעם שטאָלץ פֿון אַל דער
        שײנקײט, צו מאַכן גרינגגעשאַצט אַלע נִכבָדים פֿון דער ערד.
      cs: Hospodin zástupů usoudil to, aby zohavil pýchu všelikého slavného, a za
        nic položil všecky znamenité země.
      pl: Wiekuisty zastępów to postanowił, aby poniżyć dumę okazałości wszelkiej,
        aby zelżyć wszystkich dostojnych na ziemi. 
    10:
      he: עִבְרִי אַרְצֵךְ כַּיְאֹר בַּת־תַּרְשִׁישׁ אֵין מֵזַח עוֹד׃
      yi: איבערפֿלײץ דײַן לאַנד װי דער נילוס, טאָכטער תַּרְשִיש, ניטאָ מער קײן אײַנצאַם.
      cs: Navrať se do země své jako řeka, ó dcero Tarská, neníť tam více ani pasu.
      pl: Przejdź po ziemi twojej jako rzeka, córo Tarszyszu, niemasz tu już pasa! 
    11:
      he: יָדוֹ נָטָה עַל־הַיָּם הִרְגִּיז מַמְלָכוֹת יְהוָה צִוָּה אֶל־כְּנַעַן לַשְׁמִד
        מָעֻזְנֶיהָ׃
      yi: ער האָט אױסגעשטרעקט זײַן האַנט איבערן ים, ער האָט געמאַכט ציטערן מלוכות;
        גאָט האָט באַפֿױלן װעגן כּנַעַן, צו פֿאַרטיליקן אירע פֿעסטונגען.
      cs: Vztáhl ruku svou na moře, pohnul královstvími; Hospodin přikázal o tržišti,
        aby zkaženy byly pevnosti jeho.
      pl: 'Rękę Swoję wyciągnął na morze, wstrząsnął królestwy: Wiekuisty rozporządził
        o Kanaanie, aby zburzone były twierdze jego. '
    12:
      he: וַיֹּאמֶר לֹא־תוֹסִיפִי עוֹד לַעְלוֹז הַמְעֻשָּׁקָה בְּתוּלַת בַּת־צִידוֹן
        כתיים [כִּתִּים] קוּמִי עֲבֹרִי גַּם־שָׁם לֹא־יָנוּחַ לָךְ׃
      yi: 'און ער האָט געזאָגט: װעסט ניט מער לוסטיק זײַן, געשענדטע יונגפֿרױ טאָכטער
        צידון. שטײ אױף, גײ אַריבער קײן כִּתּים; אױך דאָרט װעסטו קײן מנוחה ניט האָבן.'
      cs: 'A řekl: Nebudeš se více veseliti, trpěc nátisk, panno, dcero Sidonská.
        Povstaň, beř se do Citim, ale i tam nebudeš míti odpočinutí.'
      pl: 'I rzekł: Nie będziesz więcej się weseliła, shańbiona dziewico, córo Cydonu!
        Do Kittejczyków powstań i przejdź, - lecz i tam wytchnienia nie znajdziesz. '
    13:
      he: הֵן אֶרֶץ כַּשְׂדִּים זֶה הָעָם לֹא הָיָה אַשּׁוּר יְסָדָהּ לְצִיִּים הֵקִימוּ
        בחיניו [בַחוּנָיו] עֹרְרוּ אַרְמְנוֹתֶיהָ שָׂמָהּ לְמַפֵּלָה׃
      yi: זע, דאָס לאַנד פֿון די כַּשׂדים –די דאָזיקע אומה איז נאָך ניט געװעןװען אשור
        האָט עס געגרונטפֿעסט פֿאַר מדבר-לײַט –זײ האָבן אױפֿגעשטעלט זײערע באַלעגערטורעמס,
        זײ האָבן אײַנגעװאָרפֿן אירע פּאַלאַצן; מע האָט זײ געמאַכט פֿאַר אַ חוּרבֿה.
      cs: Aj, země Kaldejská, ten lid nebyl lidem. Assur vzdělal ji pro obyvatele
        pustin, vystavěli věže jejich, vzdělali paláce její, tak že i Assyrii vyvrátil.
      pl: Oto ziemia Kasdejczyków, tego narodu co nie istniał, Aszur przeznaczył ją
        dla mieszkańców pustyń, - oni ustawiają tarany swoje, burzą zamki jej, obracają
        ją w zwaliska. 
    14:
      he: הֵילִילוּ אֳנִיּוֹת תַּרְשִׁישׁ כִּי שֻׁדַּד מָעֻזְּכֶן׃
      yi: יאָמערט איר שיפֿן פֿון תַּרְשִיש, װאָרום פֿאַרװיסט געװאָרן איז אײַער פֿעסטונג.
      cs: Kvělte lodí mořské, nebo zpuštěna jest pevnost vaše.
      pl: Biadajcie, okręty Tarsyszu, bo zburzona twierdza wasza. 
    15:
      he: וְהָיָה בַּיּוֹם הַהוּא וְנִשְׁכַּחַת צֹר שִׁבְעִים שָׁנָה כִּימֵי מֶלֶךְ
        אֶחָד מִקֵּץ שִׁבְעִים שָׁנָה יִהְיֶה לְצֹר כְּשִׁירַת הַזּוֹנָה׃
      yi: 'און עס װעט זײַן אין יענעם טאָג: װעט צור זײַן פֿאַרגעסן זיבעציק יאָר, אַזױ
        װי די טעג פֿון אײן מלך; צום סָוף פֿון זיבעציק יאָר װעט געשען מיט צוראַזױ װי
        אין געזאַנג פֿון דער זונה:'
      cs: I stane se v ten den, že v zapomenutí bude Týrus za sedmdesáte let, jako
        za věk krále jednoho. Do skonání sedmdesáti let bude míti Týrus jako písničku
        nevěstky.
      pl: I stanie się dnia onego, że zapomnianym będzie Cor przez siedmdziesiąt lat,
        jako przez czasy króla jednego. Po upływie siedmdziesięciu lat powiedzie się
        Corowi jak w owej piosnce o wszetecznicy: 
    16:
      he: קְחִי כִנּוֹר סֹבִּי עִיר זוֹנָה נִשְׁכָּחָה הֵיטִיבִי נַגֵּן הַרְבִּי־שִׁיר
        לְמַעַן תִּזָּכֵרִי׃
      yi: נעם אַ האַרף, גײ אום אין שטאָט, פֿאַרגעסענע זונה; שפּיל שײן, זינג פֿיל,
        כּדי זאָלסט דערמאָנט װערן.
      cs: Vezmi harfu, obcházej město, ó nevěstko v zapomenutí daná, hrej dobře, zpívej
        dlouho, abys v pamět uvedena byla.
      pl: '"Zabierz lutnię, obchodź miasto, wszetecznico zapomniana! pięknie graj,
        długo śpiewaj, żeby sobie przypomniano ciebie". '
    17:
      he: וְהָיָה מִקֵּץ שִׁבְעִים שָׁנָה יִפְקֹד יְהוָה אֶת־צֹר וְשָׁבָה לְאֶתְנַנָּה
        וְזָנְתָה אֶת־כָּל־מַמְלְכוֹת הָאָרֶץ עַל־פְּנֵי הָאֲדָמָה׃
      yi: און עס װעט זײַן צום סָוף פֿון זיבעציק יאָר, װעט גאָט זיך דערמאָנען אָן צור,
        און זי װעט זיך אומקערן צו איר זונה-לױן, און װעט װידער פֿאַרקערן מיט אַלע קיניגרײַכן
        פֿון דער װעלטאױפֿן געזיכט פֿון דער ערד.
      cs: I bude po dokonání sedmdesáti let, že navštíví Hospodin Týr, ale on navrátí
        se zase k nevěstčí mzdě své, a smilniti bude se všemi královstvími země na
        okršlku světa.
      pl: I będzie po upływie siedmdziesięciu lat, wspomni Wiekuisty na Cor, że wróci
        do myta swego, i będzie obcował ze wszystkiemi królestwy świata, na powierzchni
        ziemi. 
    18:
      he: וְהָיָה סַחְרָהּ וְאֶתְנַנָּהּ קֹדֶשׁ לַיהוָה לֹא יֵאָצֵר וְלֹא יֵחָסֵן
        כִּי לַיֹּשְׁבִים לִפְנֵי יְהוָה יִהְיֶה סַחְרָהּ לֶאֱכֹל לְשָׂבְעָה וְלִמְכַסֶּה
        עָתִיק׃
      yi: אָבער איר פֿאַרדינסט און איר זונה-לױןװעט זײַן הײליק צו גאָט; ער װעט ניט
        באַהאַלטן און ניט אײַנגעשלאָסן װערן; נײַערט פֿאַר די װאָס זיצן פֿאַר גאָט
        װעט זײַן איר פֿאַרדינסט, צו עסן צו זאַט, און פֿאַר אַ צודעק אַ שײנעם.
      cs: Však kupectví jeho a mzda jeho svatá bude Hospodinu. Nebude na poklad skládána,
        ani schovávána, ale pro ty, kteříž přebývají před Hospodinem, bude kupectví
        jeho, aby jedli do sytosti, a měli roucho dobré.
      pl: Wszakże będzie przemysł i zysk jego poświęconym Wiekuistemu, nie będzie
        gromadzony i zamykany, ale i tym, co przebywają przed Wiekuistym, posłuży
        zarobek jego na pożywienie dostatnie i na strój okazały. 
  24:
    1:
      he: הִנֵּה יְהוָה בּוֹקֵק הָאָרֶץ וּבוֹלְקָהּ וְעִוָּה פָנֶיהָ וְהֵפִיץ יֹשְׁבֶיהָ׃
      yi: זע, גאָט לײדיקט אױס די ערד און פֿאַרװיסט זי, און װעט צעדרײען איר פּנים,
        און צעשפּרײטן אירע באַװױנער.
      cs: Aj, Hospodin vyprázdní zemi, a pustou učiní; promění zajisté způsob její,
        a rozptýlí obyvatele její.
      pl: Oto Wiekuisty opróżni ziemię i spustoszy ją, i wywróci powierzchnię jej,
        i rozproszy mieszkańców jej. 
    2:
      he: וְהָיָה כָעָם כַּכֹּהֵן כַּעֶבֶד כַּאדֹנָיו כַּשִּׁפְחָה כַּגְּבִרְתָּהּ
        כַּקּוֹנֶה כַּמּוֹכֵר כַּמַּלְוֶה כַּלֹּוֶה כַּנֹּשֶׁה כַּאֲשֶׁר נֹשֶׁא בוֹ׃
      yi: און עס װעט זײַן, אַזױ דאָס פֿאָלק אַזױ דער כּהן, אַזױ דער קנעכט אַזױ זײַן
        האַר, אַזױ די דינסט אַזױ איר האַרינטע, אַזױ דער קױפֿער אַזױ דער פֿאַרקױפֿער,
        אַזױ דער מלוה אַזױ דער לײַער, אַזױ דער מאָנער אַזױ דער װאָס מע מאָנט פֿון
        אים.
      cs: I budeť jakož lid tak kníže, jakož služebník tak pán jeho, jakož děvka tak
        paní její, jakož kupující tak prodávající, jakož půjčující tak vypůjčující,
        jakož lichevník tak ten, jenž lichvu dává.
      pl: I stanie się jako lud tak i kapłan, jako poddany tak pan jego, jako służebnica
        tak pani jej, jako nabywca tak sprzedawca, jako wierzyciel tak i dłużnik,
        jako pożyczający tak i ten, co pożyczkę daje. 
    3:
      he: הִבּוֹק תִּבּוֹק הָאָרֶץ וְהִבּוֹז תִּבּוֹז כִּי יְהוָה דִּבֶּר אֶת־הַדָּבָר
        הַזֶּה׃
      yi: אױסגעלײדיקט װעט אױסגעלײדיקט װערן די ערד, און צערױבט װעט זי צערױבט װערן;
        װאָרום גאָט האָט גערעדט דאָס דאָזיקע װאָרט.
      cs: Náramně vyprázděna bude země, a velice zloupena; nebo Hospodin mluvil slovo
        toto.
      pl: Opróżnioną, opróżnioną będzie ziemia, i zrabowaną, zrabowaną; gdyż Wiekuisty
        wyrzekł to słowo. 
    4:
      he: אָבְלָה נָבְלָה הָאָרֶץ אֻמְלְלָה נָבְלָה תֵּבֵל אֻמְלָלוּ מְרוֹם עַם־הָאָרֶץ׃
      yi: פֿאַראָבֿלט, פֿאַרװעלקט איז די ערד, פֿאַרשניטן, פֿאַרװעלקט איז די װעלט,
        פֿאַרשניטן די הױכע לײַט פֿון דער ערד.
      cs: Kvíliti bude a padne země, zemdlí a padne okršlek země, zemdlejí vysocí
        národové zemští,
      pl: Smuci się, obumiera ziemia, więdnie, obumiera świat - więdną najdostojniejsi
        ludu na ziemi. 
    5:
      he: וְהָאָרֶץ חָנְפָה תַּחַת יֹשְׁבֶיהָ כִּי־עָבְרוּ תוֹרֹת חָלְפוּ חֹק הֵפֵרוּ
        בְּרִית עוֹלָם׃
      yi: און די ערד איז זינדיק אונטער אירע באַװױנער, װאָרום זײ האָבן עובֿר געװען
        אױף די לערנונגען, איבערגעטרעטן דאָס געזעץ, פֿאַרשטערט דעם אײביקן בונד.
      cs: Proto že i ta země poškvrněna jest pod obyvateli svými; nebo přestoupili
        zákony, změnili ustanovení, zrušili smlouvu věčnou.
      pl: Bo ziemia ta skażoną została pod mieszkańcami jej; bo przekroczyli nauki,
        odmienili ustawy, naruszyli przymierze wieczne. 
    6:
      he: עַל־כֵּן אָלָה אָכְלָה אֶרֶץ וַיֶּאְשְׁמוּ יֹשְׁבֵי בָהּ עַל־כֵּן חָרוּ
        יֹשְׁבֵי אֶרֶץ וְנִשְׁאַר אֱנוֹשׁ מִזְעָר׃
      yi: דרום עסט אױף אַ קללה די ערד, און פֿאַרשולדיקט זײַנען די װױנער דערין; דרום
        גײען אײַן די באַװױנער פֿון דער ערד, און מענטשן בלײַבן װינציק.
      cs: Protož prokletí zžíře zemi, a vypléněni budou obyvatelé její; protož hořeti
        budou obyvatelé země, a pozůstane lidí maličko.
      pl: Dla tego przekleństwo pochłania ziemię, i pokutują mieszkający na niej;
        dla tego poschnęli mieszkańcy ziemi, a pozostało ludzi mało. 
    7:
      he: אָבַל תִּירוֹשׁ אֻמְלְלָה־גָפֶן נֶאֶנְחוּ כָּל־שִׂמְחֵי־לֵב׃
      yi: עס טרױערט דער װײַן, פֿאַרװעלקט איז דער װײַנשטאָק, עס זיפֿצן אַלע פֿרײלעכע
        הערצער.
      cs: Žalostiti bude mest, usvadne vinný kmen, úpěti budou všickni veselého srdce.
      pl: Smuci się moszcz, obumiera winograd, wzdychają wszyscy wesołego serca. 
    8:
      he: שָׁבַת מְשׂוֹשׂ תֻּפִּים חָדַל שְׁאוֹן עַלִּיזִים שָׁבַת מְשׂוֹשׂ כִּנּוֹר׃
      yi: אױפֿגעהערט האָט די פֿרײד פֿון די פּױקן, פֿאַרמיטן איז דער ליאַרעם פֿון די
        לוסטיקע, אױפֿגעהערט האָט די פֿרײד פֿון דער האַרף.
      cs: Odpočine radost bubnů, přestane hluk veselících se, utichne veselí harfy.
      pl: Przycichło wesele przy bębnach, ustała wrzawa ochoczych, przycichło wesele
        przy cytrach. 
    9:
      he: בַּשִּׁיר לֹא יִשְׁתּוּ־יָיִן יֵמַר שֵׁכָר לְשֹׁתָיו׃
      yi: מע טרינקט ניט קײן װײַן מיט געזאַנג, ביטער איז דער טרונק זײַנע טרינקער.
      cs: Nebudou píti vína s prozpěvováním, zhořkne opojný nápoj pitelům jeho.
      pl: Przy śpiewach nie popijają wina, gorzkim napój biesiadującym. 
    10:
      he: נִשְׁבְּרָה קִרְיַת־תֹּהוּ סֻגַּר כָּל־בַּיִת מִבּוֹא׃
      yi: צעבראָכן איז די נישטיקע שטאָט, פֿאַרשלאָסן איטלעך הױז ניט אַרײַנצוגײן.
      cs: Potříno bude město marnosti; zavřín bude každý dům, aby do něho nechodili.
      pl: Zburzonym gród opustoszały, zawartym każdy dom, niedostępnym. 
    11:
      he: צְוָחָה עַל־הַיַּיִן בַּחוּצוֹת עָרְבָה כָּל־שִׂמְחָה גָּלָה מְשׂוֹשׂ הָאָרֶץ׃
      yi: אַ װײגעשרײ אין די גאַסן בײַם װײַן; פֿאַרפֿינצטערט איז איטלעכע שִׂמחה, פֿאַרװאָגעלט
        די פֿרײד פֿונעם לאַנד.
      cs: Naříkání bude na ulicích pro víno, zatemněno bude všeliké veselí, odstěhuje
        se radost země.
      pl: Ubolewanie o wino po ulicach, zamroczyła się wszelka radość, znikła uciecha
        kraju. 
    12:
      he: נִשְׁאַר בָּעִיר שַׁמָּה וּשְׁאִיָּה יֻכַּת־שָׁעַר׃
      yi: געבליבן איז אַ װיסטקײט אין שטאָט, און צעהאַקט אין אַ חוּרבֿה איז דער טױער.
      cs: Zůstane v městě poušť, i brány zbořeny budou.
      pl: Pozostało w mieście spustoszenie, a w gruzy rozwalone są bramy. 
    13:
      he: כִּי כֹה יִהְיֶה בְּקֶרֶב הָאָרֶץ בְּתוֹךְ הָעַמִּים כְּנֹקֶף זַיִת כְּעוֹלֵלֹת
        אִם־כָּלָה בָצִיר׃
      yi: װאָרום אַזױ װעט עס זײַן אין מיטן פֿון דער ערד, צװישן די פֿעלקער; װי בײַם
        אָפּקלאַפּן אַן אײלבערטבױם, װי אַ נאָכקלײַב װען די לעז איז געענדיקט.
      cs: Nebo tak bude u prostřed země, u prostřed národů, jako očesání olivy, jako
        paběrkování, když se dokoná vinobraní.
      pl: 'Bo tak to przyjść musi wpośród ziemi, wpośród narodów: jak przy otrząsaniu
        oliwnika, jako bywa z pogronami, gdy się skończyło winobranie. '
    14:
      he: הֵמָּה יִשְׂאוּ קוֹלָם יָרֹנּוּ בִּגְאוֹן יְהוָה צָהֲלוּ מִיָּם׃
      yi: די דאָזיקע װעלן אױפֿהײבן זײער קָול אין געזאַנג, װעגן דער גרױסקײט פֿון יהוה
        טוען זײ שאַלן פֿון אים.
      cs: Tiť pozdvihnou hlasu svého, prozpěvovati budou v důstojnosti Hospodinově,
        prokřikovati budou i při moři.
      pl: Oni zaś podnoszą głos swój i weselą się, wspaniałością Wiekuistego cieszą
        się z nad morza. 
    15:
      he: עַל־כֵּן בָּאֻרִים כַּבְּדוּ יְהוָה בְּאִיֵּי הַיָּם שֵׁם יְהוָה אֱלֹהֵי
        יִשְׂרָאֵל׃
      yi: דרום טוט ערלעכן יהוהאין די לענדער פֿון ליכט, אױף די אינזלען פֿון ים, דעם
        נאָמען פֿון יהוה דעם גאָט פֿון ישׂראל.
      cs: Protož v údolích oslavujte Hospodina, na ostrovích mořských jméno Hospodina
        Boha Izraelského.
      pl: Przeto w krainach Wschodu uwielbiajcie Wiekuistego na wyspach morza imię
        Wiekuistego, Boga Israela. 
    16:
      he: מִכְּנַף הָאָרֶץ זְמִרֹת שָׁמַעְנוּ צְבִי לַצַּדִּיק וָאֹמַר רָזִי־לִי רָזִי־לִי
        אוֹי לִי בֹּגְדִים בָּגָדוּ וּבֶגֶד בּוֹגְדִים בָּגָדוּ׃
      yi: 'פֿון עק ערד האָבן מיר געזאַנגען געהערט:״פּראַכט צו דעם גערעכטן!״אָבער איך
        זאָג: איך גײ אײַן, איך גײ אײַן, װי איז מיר! די פֿעלשער טוען פֿעלשן, יאָ, אַ
        פֿעלשונג פֿעלשן די פֿעלשער.'
      cs: 'Od končin země slyšíme písničky o slávě spravedlivého. Ale já řekl jsem:
        Zchuravěl jsem, zchuravěl jsem. Ach, na mé hoře, že nešlechetní nešlechetnost
        provodí, nešlechetnost, pravím, že tak nestydatě páší.'
      pl: 'Z krańca ziemi śpiewy słyszymy, "cześć sprawiedliwym", - ale ja wołam:
        zanikam, zanikam, biada mi! Zdrajcy zdradzają, a szatę zdrajców przybrali. '
    17:
      he: פַּחַד וָפַחַת וָפָח עָלֶיךָ יוֹשֵׁב הָאָרֶץ׃
      yi: אַ גרױל און אַ גרוב און אַ נעץ אױף דיר, באַװױנער פֿון דער ערד.
      cs: Hrůza a jáma a osídlo tě očekává, ó obyvateli země.
      pl: Postrach i przepaść i zasadzka na was mieszkańcy ziemi! 
    18:
      he: וְהָיָה הַנָּס מִקּוֹל הַפַּחַד יִפֹּל אֶל־הַפַּחַת וְהָעוֹלֶה מִתּוֹךְ
        הַפַּחַת יִלָּכֵד בַּפָּח כִּי־אֲרֻבּוֹת מִמָּרוֹם נִפְתָּחוּ וַיִּרְעֲשׁוּ
        מוֹסְדֵי אָרֶץ׃
      yi: און עס װעט זײַן, דער װאָס אַנטלױפֿט פֿון דעם קָול פֿון גרױל, װעט אַרײַנפֿאַלן
        אין גרוב, און דער װאָס קומט אַרױף פֿון גרוב, װעט געפֿאַנגען װערן אין נעץ;
        װאָרום די פֿענצטער פֿון דער הײך האָבן זיך געעפֿנט, און עס שטורעמען די גרונטפֿעסטן
        פֿון דער ערד.
      cs: I stane se, že kdož uteče před pověstí strachu, upadne do jámy, a kdož vyleze
        z jámy, v osídle uvázne; nebo průduchové s výsosti otevříni budou, a zatřesou
        se základové země.
      pl: Albowiem kto ucieknie przed odgłosem postrachu, wpadnie w przepaść, a kto
        wydostanie się z przepaści, pojmany będzie w zasadzkę, bo upusty wysokości
        się otworzyły i drżą posady ziemi. 
    19:
      he: רֹעָה הִתְרֹעֲעָה הָאָרֶץ פּוֹר הִתְפּוֹרְרָה אֶרֶץ מוֹט הִתְמוֹטְטָה אָרֶץ׃
      yi: ברעכן צעברעכט זיך די ערד, ברעקלען צעברעקלט זיך די ערד, װאַקלען טוט זיך װאַקלען
        די ערד.
      cs: Velmi se rozstoupí země, velice se rozpadne země, náramně pohybovati se
        bude země.
      pl: Rozstąpiła, rozstąpiła się ziemia, rozsadziła, rozsadziła się ziemia, wstrzęsła,
        wstrzęsła się ziemia. 
    20:
      he: נוֹעַ תָּנוּעַ אֶרֶץ כַּשִּׁכּוֹר וְהִתְנוֹדְדָה כַּמְּלוּנָה וְכָבַד עָלֶיהָ
        פִּשְׁעָהּ וְנָפְלָה וְלֹא־תֹסִיף קוּם׃
      yi: שאָקלען װי אַ שיכּורער װעט זיך שאָקלען די ערד, און װעט זיך טרײסלען װי אַ
        נאַכטבײַדל; און שװער װעט זײַן איר פֿאַרברעך אױף איר, און זי װעט פֿאַלן, און
        מער ניט אױפֿשטײן.
      cs: Motaje, motati se bude země jako opilý, a přenešena bude jako chaloupka;
        nebo těžce na ni dolehne nepravost její, i padne tak, že nepovstane více.
      pl: Chwiać chwieje się ziemia jak pijany, i porusza jako mata zawieszona, bo
        zaciężyła na niej wina jej, i padła i nie powstanie więcej. 
    21:
      he: וְהָיָה בַּיּוֹם הַהוּא יִפְקֹד יְהוָה עַל־צְבָא הַמָּרוֹם בַּמָּרוֹם וְעַל־מַלְכֵי
        הָאֲדָמָה עַל־הָאֲדָמָה׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט גאָט זיך רעכענען מיט דעם חיל פֿון דער
        הײךאין דער הײך, און מיט די מלכים פֿון דער ערדאױף דער ערד. און זײ װעלן אײַנגעזאַמלט
        װערןװי מע זאַמלט געפֿאַנגענע אין תּפֿיסה,
      cs: I stane se v ten den, navštíví Hospodin vojsko vysoké na výsosti, též i
        krále zemské na zemi.
      pl: I będzie w dzień ów nawiedzi Wiekuisty zastęp wysoki na wysokości, a władców
        ziemi na ziemi. 
    22:
      he: וְאֻסְּפוּ אֲסֵפָה אַסִּיר עַל־בּוֹר וְסֻגְּרוּ עַל־מַסְגֵּר וּמֵרֹב יָמִים
        יִפָּקֵדוּ׃
      yi: און זײ װעלן אײַנגעשלאָסן װערן אין פֿעסטונג, און ערשט נאָך פֿיל טעג װעלן
        זײ דערמאָנט װערן.
      cs: Kteřížto shromážděni budou, tak jako shromažďováni bývají vězňové do žaláře,
        a zavříni budou u vězení; po mnohých, pravím, dnech navštíveni budou.
      pl: I zgromadzeni będą gromadą jako więźnie w więzieniu, i zamknięci w zamknięciu,
        i po długim dopiero czasie wspomnieni. 
    23:
      he: וְחָפְרָה הַלְּבָנָה וּבוֹשָׁה הַחַמָּה כִּי־מָלַךְ יְהוָה צְבָאוֹת בְּהַר
        צִיּוֹן וּבִירוּשָׁלִַם וְנֶגֶד זְקֵנָיו כָּבוֹד׃
      yi: און די לבֿנה װעט זיך שעמען, און די זון װעט פֿאַרשעמט װערן, װאָרום גאָט פֿון
        צבֿאות טוט קיניגןאױף באַרג צִיון, און אין ירושלים; און אַנטקעגן זײַנע עלטסטע
        װעט זײַן אַ פּראַכטיקײט.
      cs: I zahanbí se měsíc, a zastydí slunce, když kralovati bude Hospodin zástupů
        na hoře Sion, a v Jeruzalémě, a před starci svými slavně.
      pl: I zblednie księżyc, i zawstydzi się słońce, gdy zapanuje Wiekuisty zastępów
        na górze Cyon i w Jeruszalaim, a w obliczu starszych jego chwała. 
  25:
    1:
      he: יְהוָה אֱלֹהַי אַתָּה אֲרוֹמִמְךָ אוֹדֶה שִׁמְךָ כִּי עָשִׂיתָ פֶּלֶא עֵצוֹת
        מֵרָחוֹק אֱמוּנָה אֹמֶן׃
      yi: יהוה, דו ביסט מײַן גאָט, איך װעל דיך דערהײבן, איך װעל לױבן דײַן נאָמען,
        װאָרום האָסט אױפֿגעטאָן װוּנדער; די באַראָטן פֿון לאַנג אָן –מיט טרײַער געטרײַשאַפֿט.
      cs: Hospodine, ty jsi Bůh můj, vyvyšovati tě budu, a oslavovati budu jméno tvé;
        nebo jsi učinil předivné věci. Rady tvé zdávna uložené jsou věrná pravda.
      pl: Wiekuisty! Bogiem moim Ty, wielbić Cię będę, wysławiać imię Twoje, boś dokonał
        cudu; postanowienia odległe stały się prawdą, rzeczywistością. 
    2:
      he: כִּי שַׂמְתָּ מֵעִיר לַגָּל קִרְיָה בְצוּרָה לְמַפֵּלָה אַרְמוֹן זָרִים
        מֵעִיר לְעוֹלָם לֹא יִבָּנֶה׃
      yi: װאָרום האָסט געמאַכט פֿון אַ שטאָט אַ הױפֿן, אַ באַפֿעסטיקטן כּרך פֿאַר
        אַ חוּרבֿה, די פּאַלאַצן פֿון פֿרעמדע פֿאַר אױס שטאָט, זײ זאָלן אײביק ניט
        אָפּגעבױט װערן.
      cs: Nebo jsi obrátil město v hromadu, město hrazené v zříceninu, paláce cizozemců,
        aby nebyli městem, a na věky aby nebyli zase staveni.
      pl: Boś obrócił miasto w gruzy, gród warowny w zwaliska; zamki barbarzyńców
        nie stanowią już miasta, nigdy odbudowaném nie będzie. 
    3:
      he: עַל־כֵּן יְכַבְּדוּךָ עַם־עָז קִרְיַת גּוֹיִם עָרִיצִים יִירָאוּךָ׃
      yi: דרום װעט דיך ערלעכן די שטאַרקע אומה, דער כּרך פֿון מאַכטיקע פֿעלקער װעט
        דיך פֿאָרכטן.
      cs: Protož ctíti tě budou lid silný, města národů hrozných báti se tebe budou.
      pl: Przeto sławią Cię narody harde, grody ludów srogich obawiają się Ciebie. 
    4:
      he: כִּי־הָיִיתָ מָעוֹז לַדָּל מָעוֹז לָאֶבְיוֹן בַּצַּר־לוֹ מַחְסֶה מִזֶּרֶם
        צֵל מֵחֹרֶב כִּי רוּחַ עָרִיצִים כְּזֶרֶם קִיר׃
      yi: װאָרום ביסט געװען אַ פֿעסטונג דעם אָרימאַן, אַ פֿעסטונג דעם באַדערפֿטיקן
        אין זײַן נױט, אַ שוץ פֿון גוסרעגן, אַ שאָטן פֿון היץ; װאָרום דער צאָרן פֿון
        די מאַכטיקעאיז װי אַ גוסרעגן אױף אַ װאַנט.
      cs: Nebo jsi byl hradem chudému, hradem nuznému v úzkosti jeho, útočištěm před
        povodní, zastíněním před horkem; (nebo vzteklost ukrutníků podvrátila by zed).
      pl: Bo stałeś się twierdzą ubogiemu, twierdzą biednemu w niedoli jego, ochroną
        przed nawałnicą, cieniem od upału; bo była zaciekłość okrutnych, jako nawałnica
        na ścianę. 
    5:
      he: כְּחֹרֶב בְּצָיוֹן שְׁאוֹן זָרִים תַּכְנִיעַ חֹרֶב בְּצֵל עָב זְמִיר עָרִיצִים
        יַעֲנֶה׃
      yi: אַזױ װי היץ אין אַ טרוקענעם לאַנד, דאָס גערױש פֿון די פֿרעמדע אונטערטעניקסטו;
        װי היץ דורך אַ װאָלקנשאָטן, װערט דאָס געזאַנג פֿון די מאַכטיקע פֿאַרדריקט.
      cs: Hlučení cizozemců jsi přetrhl jako horkost v sucho, horkost stínem oblaku;
        zhouba ukrutných přetržena.
      pl: Jako skwar na stepie wrzawę barbarzyńców przyciszyłeś, jako upał cieniem
        obłoku pieśń okrutnych przytłumiona. 
    6:
      he: וְעָשָׂה יְהוָה צְבָאוֹת לְכָל־הָעַמִּים בָּהָר הַזֶּה מִשְׁתֵּה שְׁמָנִים
        מִשְׁתֵּה שְׁמָרִים שְׁמָנִים מְמֻחָיִם שְׁמָרִים מְזֻקָּקִים׃
      yi: און גאָט פֿון צבֿאות װעט מאַכןפֿאַר אַלע פֿעלקער אױף דעם דאָזיקן באַרג,
        אַ מאָלצײַט פֿון פֿעטשפּײַזן, אַ מאָלצײַט פֿון הײװנװײַנען, פֿעטשפּײַזן מאַרכיקע,
        הײװנװײַנען געלײַטערטע.
      cs: I učiní Hospodin zástupů všechněm národům na hoře této hody z věcí tučných,
        hody z vína vystálého, z věcí tučných, mozk v sobě majících, z vína vystálého
        a učištěného.
      pl: I wyprawi Wiekuisty zastępów dla wszystkich ludów na tej górze ucztę z tłuszczów,
        ucztę z nalewek; z tłustości soczystych, z nalewek oczyszczonych. 
    7:
      he: וּבִלַּע בָּהָר הַזֶּה פְּנֵי־הַלּוֹט הַלּוֹט עַל־כָּל־הָעַמִּים וְהַמַּסֵּכָה
        הַנְּסוּכָה עַל־כָּל־הַגּוֹיִם׃
      yi: און ער װעט פֿאַרטיליקן אױף דעם דאָזיקן באַרגדעם צודעק װאָס דעקט צו אַלע
        פֿעלקער, און דעם שלײער װאָס איז געשלײערט אױף אַלע אומות.
      cs: A zkazí na hoře této zastření, kteréž zastírá všecky lidi, a přikrytí, jímž
        přikryti jsou všickni národové.
      pl: I zerwie na tej górze zasłonę zawisłą nad wszystkiemi ludami i oponę rozpostartą
        nad wszystkiemi narodami. 
    8:
      he: בִּלַּע הַמָּוֶת לָנֶצַח וּמָחָה אֲדֹנָי יְהוִה דִּמְעָה מֵעַל כָּל־פָּנִים
        וְחֶרְפַּת עַמּוֹ יָסִיר מֵעַל כָּל־הָאָרֶץ כִּי יְהוָה דִּבֵּר׃
      yi: ער װעט פֿאַרטיליקן דעם טױט אױף אײביק; און גאָט דער האַר װעט אָפּװישןדי טרער
        פֿון איטלעכן פּנים, און די שאַנד פֿון זײַן פֿאָלקװעט ער אָפּטאָן פֿון דער
        גאַנצער ערד; װאָרום גאָט האָט גערעדט.
      cs: Sehltí i smrt u vítězství, a setře Panovník Hospodin slzu s všeliké tváři,
        a pohanění lidu svého odejme ze vší země; (nebo Hospodin mluvil).
      pl: Zniweczy śmierć na zawsze, i zetrze Pan, Wiekuisty, łzę z każdego oblicza,
        i hańbę narodu Swego odejmie z całej ziemi, gdyż Wiekuisty to wyrzekł. 
    9:
      he: וְאָמַר בַּיּוֹם הַהוּא הִנֵּה אֱלֹהֵינוּ זֶה קִוִּינוּ לוֹ וְיוֹשִׁיעֵנוּ
        זֶה יְהוָה קִוִּינוּ לוֹ נָגִילָה וְנִשְׂמְחָה בִּישׁוּעָתוֹ׃
      yi: 'און מע װעט זאָגן אין יענעם טאָג: זע, דאָס איז אונדזער גאָט, װאָס מיר האָבן
        געהאָפֿט צו אים ער זאָל אונדז העלפֿן, דאָס איז יהוה װאָס מיר האָבן געהאָפֿט
        צו אים, לאָמיר לוסטיק זײַן און זיך פֿרײען מיט זײַן הילף.'
      cs: 'Pročež řekne v ten den: Aj, Bůh náš tento jest, očekávaliť jsme na něj,
        a vysvobodil nás. Onť jest Hospodin, jehož jsme očekávali; plésati a veseliti
        se budeme v spasení jeho.'
      pl: 'I powiedzą w dzień ów: Oto Bóg nasz, któremuśmy ufali, że dopomoże nam,
        oto Wiekuisty, któremuśmy ufali, cieszmy, radujmy się pomocą Jego! '
    10:
      he: כִּי־תָנוּחַ יַד־יְהוָה בָּהָר הַזֶּה וְנָדוֹשׁ מוֹאָב תַּחְתָּיו כְּהִדּוּשׁ
        מַתְבֵּן במי [בְּמוֹ] מַדְמֵנָה׃
      yi: װאָרום די האַנט פֿון גאָט װעט רוען אױף דעם דאָזיקן באַרג, און מואָבֿ װעט
        צעטרעטן װערן אױף זײַן אָרט, װי שטרױ װערט צעטרעטן אין מיסטהױפֿן.
      cs: Nebo odpočine ruka Hospodinova na hoře této, a mlácen bude Moáb na místě
        svém, jako vymlacována bývá pleva do hnoje.
      pl: Gdy spocznie ręka Wiekuistego na górze tej, rozdeptanym będzie Moab w siedzibie
        swojej, jak rozdeptaną bywa wiązka słomy w kałuży gnojowej. 
    11:
      he: וּפֵרַשׂ יָדָיו בְּקִרְבּוֹ כַּאֲשֶׁר יְפָרֵשׂ הַשֹּׂחֶה לִשְׂחוֹת וְהִשְׁפִּיל
        גַּאֲוָתוֹ עִם אָרְבּוֹת יָדָיו׃
      yi: 'און ער װעט אױסשפּרײטן דערין זײַנע הענט, װי אַ שװימער שפּרײט אױס צום שװימען;
        אָבער מע װעט דערנידערן זײַן גאװהמיט די קונצן פֿון זײַנע הענט:'
      cs: A roztáhneť ruce své u prostřed něho, jako roztahuje ten, kterýž plyne k
        plování, a poníží pýchy jeho rameny rukou svých.
      pl: I wyciągnie ręce swoje w niej, jak je wyciąga pływak ku pływaniu; ale zniży
        On pychę jego mimo rozmachów rąk jego. 
    12:
      he: וּמִבְצַר מִשְׂגַּב חוֹמֹתֶיךָ הֵשַׁח הִשְׁפִּיל הִגִּיעַ לָאָרֶץ עַד־עָפָר׃
      yi: און די הױכע פֿעסטונג פֿון דײַנע מױערןבײגט ער, דערנידערט ער, ברענגט ער צו
        דער ערד ביזן שטױב.
      cs: A tak pevnost i výsost zdí tvých sehne, poníží a srazí na zem až do prachu.
      pl: A warowne i wysokie mury twoje pochyli, poniży, powali na ziemię, aż do
        prochu. 
  26:
    1:
      he: בַּיּוֹם הַהוּא יוּשַׁר הַשִּׁיר־הַזֶּה בְּאֶרֶץ יְהוּדָה עִיר עָז־לָנוּ
        יְשׁוּעָה יָשִׁית חוֹמוֹת וָחֵל׃
      yi: 'אין יענעם טאָג װעט געזונגען װערןדאָס דאָזיקע געזאַנג אין לאַנד יהוּדה:
        אַ שטאַרקע שטאָט האָבן מיר; מױערן און פֿעסטונגען מאַכט ער פֿאַר הילף.'
      cs: 'V ten den zpívána bude píseň tato v zemi Judské: Město máme pevné, sám
        Bůh spasením obdařil zdi a valy jeho.'
      pl: 'Dnia onego śpiewaną będzie pieśń ta na ziemi Judzkiej: Potężne miasto mamy;
        wybawienie ustanawia niby mury i baszty. '
    2:
      he: פִּתְחוּ שְׁעָרִים וְיָבֹא גוֹי־צַדִּיק שֹׁמֵר אֱמֻנִים׃
      yi: עפֿנט די טױערן, און זאָל אַרײַנגײן דאָס גערעכטע פֿאָלק, װאָס היט אָפּ געטרײַשאַפֿט.
      cs: Otevřete brány, ať vejde národ spravedlivý, ostříhající všeliké pravdy.
      pl: Otwórzcie bramy, a niech wnijdzie lud sprawiedliwy, co dochował wiary. 
    3:
      he: יֵצֶר סָמוּךְ תִּצֹּר שָׁלוֹם שָׁלוֹם כִּי בְךָ בָּטוּחַ׃
      yi: דאָס געמיט װאָס פֿאַרלאָזט זיךבאַהיטסטו אין שלום; אין שלום, װײַל עס פֿאַרזיכערט
        זיך אױף דיר.
      cs: Člověka spoléhajícího na tě ostříháš v pokoji; v pokoji, nebo v tebe doufá.
      pl: Umysł jego niezachwiany był; zachowasz mu pokój, pokój trwały, bo na Tobie
        polega. 
    4:
      he: בִּטְחוּ בַיהוָה עֲדֵי־עַד כִּי בְּיָהּ יְהוָה צוּר עוֹלָמִים׃
      yi: פֿאַרזיכערט אײַך אױף יהוה ביז אײביק, װאָרום אין יָה יהוה איז אַן אײביקער
        פֿעלדז.
      cs: Doufejtež v Hospodina až na věky; nebo v Hospodinu, v Hospodinu jest skála
        věčná.
      pl: Ufajcie Wiekuistemu na wieki, bo w Jah Wiekuistym obrona wieczna. 
    5:
      he: כִּי הֵשַׁח יֹשְׁבֵי מָרוֹם קִרְיָה נִשְׂגָּבָה יַשְׁפִּילֶנָּה יַשְׁפִּילָהּ
        עַד־אֶרֶץ יַגִּיעֶנָּה עַד־עָפָר׃
      yi: װאָרום ער האָט געבײגט די װאָס זיצן אין דער הײך, די דערהױבענע שטאָט; ער דערנידערט
        זי, ער דערנידערט זי ביז דער ערד, ער ברענגט זי ביזן שטױב.
      cs: Ale obyvatele vysokých míst snižuje, města vyvýšeného ponižuje, ponižuje
        ho až k zemi, sráží je až do prachu.
      pl: Bo upokorzył mieszkańców wysokości, stolicę wyniosłą; poniżył ją, poniżył
        ku ziemi, pochylił do prochu. 
    6:
      he: תִּרְמְסֶנָּה רָגֶל רַגְלֵי עָנִי פַּעֲמֵי דַלִּים׃
      yi: דער פֿוס װעט זי צעטרעטן, די פֿיס פֿון דעם אָרימען, די טריט פֿון באַדערפֿטיקע.
      cs: Pošlapává je noha, nohy chudého, krokové nuzných.
      pl: Depce ją noga, nogi uciśnionych, stopy bezsilnych. 
    7:
      he: אֹרַח לַצַּדִּיק מֵישָׁרִים יָשָׁר מַעְגַּל צַדִּיק תְּפַלֵּס׃
      yi: דער װעג פֿון גערעכטן איז גלײַך; דו רעכטפֿאַרטיקער, מאַכסט גלאַט דעם שטעג
        פֿון גערעכטן;
      cs: Cesta spravedlivého jest upřímá; stezku spravedlivého vyrovnáváš.
      pl: Ścieżka sprawiedliwych urównana; Ty, Prawy, drogę sprawiedliwych torujesz. 
    8:
      he: אַף אֹרַח מִשְׁפָּטֶיךָ יְהוָה קִוִּינוּךָ לְשִׁמְךָ וּלְזִכְרְךָ תַּאֲוַת־נָפֶשׁ׃
      yi: יאָ, אױף דעם װעג פֿון דײַנע משפּטיםהאָבן מיר געהאָפֿט אױף דיר, גאָט; צו
        דײַן נאָמען און צו דײַן געדעכענישאיז די גלוסטונג פֿון דער זעל.
      cs: Také na cestě soudů tvých, Hospodine, očekáváme na tě; ke jménu tvému a
        k rozpomínání se na tě patří žádost duše.
      pl: Bo téż na drodze sądów Twoich, Wiekuisty, czekaliśmy Ciebie; za imieniem
        i wspomnieniem Twojém tęskniła dusza. 
    9:
      he: נַפְשִׁי אִוִּיתִיךָ בַּלַּיְלָה אַף־רוּחִי בְקִרְבִּי אֲשַׁחֲרֶךָּ כִּי
        כַּאֲשֶׁר מִשְׁפָּטֶיךָ לָאָרֶץ צֶדֶק לָמְדוּ יֹשְׁבֵי תֵבֵל׃
      yi: מיט מײַן זעל האָב איך דיך געגלוסט בײַ נאַכט, יאָ, מיט מײַן גײַסט אין מיר
        האָב איך דיך געזוכט, װאָרום אַז דײַנע משפּטים זײַנען אױף דער ערד, לערנען גערעכטיקײט
        די באַװױנער פֿון דער װעלט.
      cs: Duše má touží po tobě v noci, nýbrž i duchem svým ve mně ráno tě hledám.
        Nebo když soudové tvoji dějí se na zemi, obyvatelé okršlku zemského učí se
        spravedlnosti.
      pl: Duszą moją tęskniłem za Tobą w nocy, a duchem w mém wnętrzu szukałem Cię
        z rana; bo gdy sądy Twoje na ziemi się objawiają, sprawiedliwości się uczą
        mieszkańcy świata. 
    10:
      he: יֻחַן רָשָׁע בַּל־לָמַד צֶדֶק בְּאֶרֶץ נְכֹחוֹת יְעַוֵּל וּבַל־יִרְאֶה גֵּאוּת
        יְהוָה׃
      yi: װערט דער רָשע געלײַטזעליקט, לערנט ער ניט גערעכטיקײט; אין לאַנד פֿון ערלעכקײט
        טוט ער אומרעכט, און ער זעט ניט די גרױסקײט פֿון גאָט.
      cs: Když se milost činí bezbožnému, neučí se spravedlnosti; v zemi pravosti
        neprávě činí, a nehledí na důstojnost Hospodinovu.
      pl: Oszczędzonym będąc niegodziwy, nie nauczy się sprawiedliwości, w kraju prawości
        broi bezprawia i nie baczy na majestat Wiekuistego. 
    11:
      he: יְהוָה רָמָה יָדְךָ בַּל־יֶחֱזָיוּן יֶחֱזוּ וְיֵבֹשׁוּ קִנְאַת־עָם אַף־אֵשׁ
        צָרֶיךָ תֹאכְלֵם׃
      yi: גאָט, אױפֿגעהױבן איז דײַן האַנט, אָבער זײ זעען ניט; זאָלן זײ זען און זיך
        שעמעןדײַן אָננעמען זיך פֿאַרן פֿאָלק; יאָ, אַ פֿײַער זאָל דײַנע פֿײַנט פֿאַרצערן.
      cs: Hospodine, ačkoli vyvýšena jest ruka tvá, však toho nevidí. Uzříť a zahanbeni
        budou, závidíce lidu tvému; nadto i ohněm ty nepřátely své sehltíš.
      pl: Wiekuisty! podniesioną była ręka Twoja, - nie widzieli tego. Niech tedy
        widzą ze wstydem rzewniwość Twoję, dla narodu, i rozjątrzenie, które wrogów
        Twych pochłania. 
    12:
      he: יְהוָה תִּשְׁפֹּת שָׁלוֹם לָנוּ כִּי גַּם כָּל־מַעֲשֵׂינוּ פָּעַלְתָּ לָּנוּ׃
      yi: גאָט, באַשער אונדז שלום, װאָרום אױך אַלע אונדזערע אױפֿטועןהאָסט דו אױסגעפֿירט
        פֿאַר אונדז.
      cs: Nám, Hospodine, způsobíš pokoj; nebo i všecko, cožkoli se dálo při nás,
        dělal jsi pro dobré naše.
      pl: Wiekuisty, użyczysz nam pokoju; wszak i wszystkie sprawy nasze zdziałałeś
        dla nas. 
    13:
      he: יְהוָה אֱלֹהֵינוּ בְּעָלוּנוּ אֲדֹנִים זוּלָתֶךָ לְבַד־בְּךָ נַזְכִּיר שְׁמֶךָ׃
      yi: יהוה אונדזער גאָט, האַרן אחוץ דיר האָבן געהערשט איבער אונדז. אָבער נאָר
        דיך האָבן מיר דערמאָנט – דײַן נאָמען.
      cs: Hospodine, Bože náš, panovaliť jsou nad námi páni jiní než ty, (my však
        toliko v tebe doufajíce, rozpomínali jsme se na jméno tvé).
      pl: Wiekuisty, Boże nasz! zawładnęli nami panowie, okrom Ciebie, a jedynie za pomocą
        Twoją wysławiamy Imię Twoje. 
    14:
      he: מֵתִים בַּל־יִחְיוּ רְפָאִים בַּל־יָקֻמוּ לָכֵן פָּקַדְתָּ וַתַּשְׁמִידֵם
        וַתְּאַבֵּד כָּל־זֵכֶר לָמוֹ׃
      yi: די מתים װעלן ניט לעבעדיק װערן, די טױטע װעלן ניט אױפֿשטײן; פֿאַר װאָר האָסט
        געשטראָפֿט און זײ פֿאַרטיליקט, און אונטערגעבראַכט יעטװעדער זכר פֿון זײ.
      cs: Ale již zemřevše, neoživouť, mrtví jsouc, nevstanouť, proto že jsi je navštívil,
        a vyplénil, i zahladil všecku památku jejich.
      pl: Zmarli, ci nie ożyją! cienie - nie powstaną! Boś nawiedził i wytępił ich,
        i zgładził wszelką pamięć o nich. 
    15:
      he: יָסַפְתָּ לַגּוֹי יְהוָה יָסַפְתָּ לַגּוֹי נִכְבָּדְתָּ רִחַקְתָּ כָּל־קַצְוֵי־אָרֶץ׃
      yi: האָסט געמערט בײַ די פֿעלקער, גאָט, האָסט געמערט בײַ די פֿעלקער דײַן כּבֿוד;
        האָסט דערגרײכט אַלע װײַטע עקן פֿון דער ערד.
      cs: Rozmnožil jsi národ, ó Hospodine, rozmnožil jsi národ, a oslaven jsi, ač
        jsi jej byl vzdálil do všech končin země.
      pl: Rozmnożyłeś ten naród, Wiekuisty, rozmnożyłeś ten naród, wsławiłeś się daleko
        po wszystkich krańcach ziemi. 
    16:
      he: יְהוָה בַּצַּר פְּקָדוּךָ צָקוּן לַחַשׁ מוּסָרְךָ לָמוֹ׃
      yi: גאָט, אין נױט האָבן זײ דיך דערמאָנט, זײ האָבן אױסגעגאָסן אַ שטיל געבעט,
        װען דײַן שטראָף איז געװען אױף זײ.
      cs: Hospodine, v úzkosti hledali tebe, vylévali prosby, když jsi je trestával.
      pl: Wiekuisty! w niedoli wspominali Cię, wylewali ciche modły, gdy karciłeś
        ich. 
    17:
      he: כְּמוֹ הָרָה תַּקְרִיב לָלֶדֶת תָּחִיל תִּזְעַק בַּחֲבָלֶיהָ כֵּן הָיִינוּ
        מִפָּנֶיךָ יְהוָה׃
      yi: װי אַ טראָגעדיקע װאָס גײט צו קינד, דרײט זיך, שרײַט אין אירע װײען, אַזױ זײַנען
        מיר געװען פֿאַר דיר, גאָט.
      cs: Jako těhotná, blížíc se ku porodu, svírá se, křičí v bolestech svých, tak
        jsme byli před tváří tvou, Hospodine.
      pl: Jako brzemienna, gdy się zbliża do porodu, jęczy, krzyczy w bólach swoich,
        - takeśmy byli przed obliczem Twojém, Wiekuisty. 
    18:
      he: הָרִינוּ חַלְנוּ כְּמוֹ יָלַדְנוּ רוּחַ יְשׁוּעֹת בַּל־נַעֲשֶׂה אֶרֶץ וּבַל־יִפְּלוּ
        יֹשְׁבֵי תֵבֵל׃
      yi: מיר האָבן געטראָגן, מיר האָבן געװײטאָקט, און אַזױ װי מיר װאָלטן װינט געבאָרן;
        קײן ישועות האָבן מיר ניט אױסגעװירקט אין לאַנד, און ניט אױפֿגעלעבט האָבן די
        באַװױנער פֿון דער װעלט.
      cs: 'Počali jsme, svírali jsme se, jako bychom rodili vítr: však jsme žádného
        vysvobození nezpůsobili zemi, aniž padli obyvatelé okršlku zemského.'
      pl: Poczęliśmy, boleliśmy, lecz - jak gdybyśmy zrodzili wiatr; wybawienia nie
        sprowadziliśmy dla ziemi, a nie padli mieszkańcy świata. 
    19:
      he: יִחְיוּ מֵתֶיךָ נְבֵלָתִי יְקוּמוּן הָקִיצוּ וְרַנְּנוּ שֹׁכְנֵי עָפָר כִּי
        טַל אוֹרֹת טַלֶּךָ וָאָרֶץ רְפָאִים תַּפִּיל׃
      yi: זאָלן אױפֿלעבן דײַנע מתים, מײַנע טױטע לײַבער זאָלן אױפֿשטײן! װאַכט אױף און
        זינגט, איר װאָס רוט אין שטױב; װאָרום אַ טױ פֿון ליכטיקײט איז דײַן טױ, און
        די ערד װעט די טױטע אַרױסגעבן.
      cs: Oživouť mrtví tvoji, těla mrtvá má vstanou. Prociťte a prozpěvujte, obyvatelé
        prachu. Nebo rosa tvá jako rosa na bylinách, ale bezbožné k zemi zporážíš.
      pl: Oby téż ożyli zmarli Twoi, polegli moi powstali! Rozbudźcie się, radujcie,
        spoczywający w prochu, bo jako rosa na ziołach będzie rosa Twoja, a ziemia
        zmarłych wyrzuci. 
    20:
      he: לֵךְ עַמִּי בֹּא בַחֲדָרֶיךָ וּסְגֹר דלתיך [דְּלָתְךָ] בַּעֲדֶךָ חֲבִי כִמְעַט־רֶגַע
        עַד־יעבור־[יַעֲבָר־] זָעַם׃
      yi: קום, מײַן פֿאָלק, גײ אַרײַן אין דײַנע קאַמערן, און פֿאַרשליס דײַן טיר הינטער
        דיר; באַהאַלט זיך אױף אַ קלײן װײַלע, ביז דער צאָרן װעט אַריבער.
      cs: Ej lide můj, vejdi do pokojů svých, a zavři dvéře své za sebou; schovej
        se na maličkou chvilku, dokudž nepřejde hněv.
      pl: 'Idź, ludu mój, wnijdź do mieszkań twoich, a zamknij drzwi twe za sobą:
        skryj się na małą chwilę, aż przeminie gniew. '
    21:
      he: כִּי־הִנֵּה יְהוָה יֹצֵא מִמְּקוֹמוֹ לִפְקֹד עֲוֺן יֹשֵׁב־הָאָרֶץ עָלָיו
        וְגִלְּתָה הָאָרֶץ אֶת־דָּמֶיהָ וְלֹא־תְכַסֶּה עוֹד עַל־הֲרוּגֶיהָ׃
      yi: װאָרום זע, גאָט גײט אַרױס פֿון זײַן אָרט, צו באַשטראָפֿן די באַװױנער פֿון
        דער ערד פֿאַר זײער זינד, און די ערד װעט אַנטפּלעקן איר בלוט, און װעט מער ניט
        פֿאַרדעקן אירע הרוּגים.
      cs: Nebo aj, Hospodin béře se z místa svého, aby navštívil nepravost na obyvatelích
        země, a odkryje země zbité své, a nebude přikrývati více zmordovaných svých.
      pl: Gdyż oto Wiekuisty wystąpi z przybytku Swojego aby poszukiwać grzechu mieszkańców
        ziemi na nich, i odkryje ziemia krew swoję, a nie zakryje nadal zabitych swoich. 
  27:
    1:
      he: בַּיּוֹם הַהוּא יִפְקֹד יְהוָה בְּחַרְבוֹ הַקָּשָׁה וְהַגְּדוֹלָה וְהַחֲזָקָה
        עַל לִוְיָתָן נָחָשׁ בָּרִחַ וְעַל לִוְיָתָן נָחָשׁ עֲקַלָּתוֹן וְהָרַג אֶת־הַתַּנִּין
        אֲשֶׁר בַּיָּם׃
      yi: אין יענעם טאָג װעט גאָט באַשטראָפֿןמיט זײַן האַרטער און גרױסער און שטאַרקער
        שװערד, דעם לִויָתן, די לױפֿיקע שלאַנג, און דעם לִויָתן, די געדרײטע שלאַנג;
        און ער װעט טײטן דעם קראָקאָדיל װאָס אין ים.
      cs: V ten den navštíví Hospodin mečem svým přísným, velikým a mocným Leviatana,
        hada dlouhého, a Leviatana, hada stočilého, a zabije draka, kterýž jest v
        moři.
      pl: Dnia onego nawiedzi Wiekuisty mieczem swoim twardym, wielkim i potężnym
        lewiatana, węża chybkiego i lewiatana, węża zwiniętego, i zabije potwora w morzu. 
    2:
      he: בַּיּוֹם הַהוּא כֶּרֶם חֶמֶד עַנּוּ־לָהּ׃
      yi: 'אין יענעם טאָג זינגט צו איר: װײַנגאָרטן פֿון שױמיקן װײַן!'
      cs: V ten den o vinici výborné víno vydávající zpívejte.
      pl: Dnia onego, winnicą pieniącego się wina okrzyknijcie ją. 
    3:
      he: אֲנִי יְהוָה נֹצְרָהּ לִרְגָעִים אַשְׁקֶנָּה פֶּן יִפְקֹד עָלֶיהָ לַיְלָה
        וָיוֹם אֶצֳּרֶנָּה׃
      yi: איך גאָט בין זײַן היטער, אַלע רגע באַװעסער איך אים; טאָמער װעט מען אים בײז
        טאָן, אים היט איך בײַ נאַכט און בײַ טאָג.
      cs: Já Hospodin, kterýž ji ostříhám, každé chvilky budu ji svlažovati, a aby
        jí někdo neuškodil, v noci i ve dne ji ostříhati.
      pl: Ja, Wiekuisty, strzegę jej, co chwila zraszam ją; aby nikt jej nie nawiedził,
        dzień i noc pilnuję jej. 
    4:
      he: חֵמָה אֵין לִי מִי־יִתְּנֵנִי שָׁמִיר שַׁיִת בַּמִּלְחָמָה אֶפְשְׂעָה בָהּ
        אֲצִיתֶנָּה יָּחַד׃
      yi: קײן צאָרן איז ניטאָ אין מיר; װען דאָס איז מיר דערנער און װילדגעװעקס! איך
        װאָלט אין מלחמה געטרעטן דערױף; איך װאָלט עס פֿאַרברענט מיט אַנאַנדער.
      cs: Prchlivosti při mně žádné není. Kdož mi dá bodlák a trn, abych proti ní
        válčil, a spálil ji docela?
      pl: Alboż gniewu nie mam? Któż wyprowadzi osty i ciernie do walki zemną? Wystąpiwszy
        przeciw nim spaliłbym je pospołu. 
    5:
      he: אוֹ יַחֲזֵק בְּמָעוּזִּי יַעֲשֶׂה שָׁלוֹם לִי שָׁלוֹם יַעֲשֶׂה־לִּי׃
      yi: װען ער זאָל זיך נאָר האַלטן אָן מײַן שטאַרקײט, מאַכן שלום מיט מיר, מיט מיר
        שלום מאַכן!
      cs: Zdali sváže sílu mou, aby učinil se mnou pokoj, aby pravím, učinil se mnou
        pokoj?
      pl: Chyba chwyconoby się potęgi Mojej, zawarto pokój zemną, pokój zawarto zemną. 
    6:
      he: הַבָּאִים יַשְׁרֵשׁ יַעֲקֹב יָצִיץ וּפָרַח יִשְׂרָאֵל וּמָלְאוּ פְנֵי־תֵבֵל
        תְּנוּבָה׃
      yi: אין די קומעדיקע טעג װעט זיך אײַנװאָרצלען יעקבֿ, שפּראָצן און בליִען װעט
        ישׂראל, און דאָס געזיכט פֿון דער װעלט װעט פֿול זײַן מיט פֿרוכט.
      cs: Vždyť na to přijde, že se vkoření Jákob, zkvetne a zroste Izrael, a naplní
        okršlek zemský ovocem.
      pl: W przyszłości zakorzeni się znowu Jakób, zakwitnie i rozpleni się Israel,
        i napełnią powierzchnię świata owocem. 
    7:
      he: הַכְּמַכַּת מַכֵּהוּ הִכָּהוּ אִם־כְּהֶרֶג הֲרֻגָיו הֹרָג׃
      yi: האָט ער אים געשלאָגן װי ער האָט זײַן שלעגער געשלאָגן? אָדער איז ער װי די
        טײטונג פֿון זײַנע געטײטע געטײט געװאָרן?
      cs: Nebo zdaliž jej tak ubil, jako ubil nepřítele jeho? Zdali jej zamordoval,
        jako jsou jiní zmordováni od něho?
      pl: Alboż go tak gromił, jako zgromił pogromcę jego, alboż legł on tak, jako
        legli polegli jego? 
    8:
      he: בְּסַּאסְּאָה בְּשַׁלְחָהּ תְּרִיבֶנָּה הָגָה בְּרוּחוֹ הַקָּשָׁה בְּיוֹם
        קָדִים׃
      yi: װען פֿול די מאָס, באַשטראָפֿסטו זי מיט אַװעקשיקן; ער האָט זי פֿאַרטריבן
        אין זײַן שװער געמיטאין טאָג פֿון מזרח-װינט.
      cs: Vedlé míry trestal jej i tehdáž, když jej zavesti dal, ješto nepřítele zachvátil
        větrem svým tuhým východním.
      pl: Dopiero gdy miara pełną była, wygnaniem go skarciłeś, - wtedy dopiero wypędził
        go wichrem Swoim gwałtownym w dzień burzliwy. 
    9:
      he: לָכֵן בְּזֹאת יְכֻפַּר עֲוֺן־יַעֲקֹב וְזֶה כָּל־פְּרִי הָסִר חַטָּאתוֹ בְּשׂוּמוֹ
        כָּל־אַבְנֵי מִזְבֵּחַ כְּאַבְנֵי־גִר מְנֻפָּצוֹת לֹא־יָקֻמוּ אֲשֵׁרִים וְחַמָּנִים׃
      yi: 'דרום װעט דערמיט פֿאַרגעבן װערן די זינד פֿון יעקבֿ, און דאָס איז אַל דער
        אָפּצאָל פֿאַר אָפּטאָן זײַן חטא: װען ער װעט מאַכן אַלע מזבח-שטײנערװי קאַלכשטײנער
        צעהאַקטע, אַז מער זאָלן ניט אױפֿשטײןקײן געצנבײמער און קײן זונזײַלן.'
      cs: A protož tím způsobem očištěna bude nepravost Jákobova, a toť bude veliký
        užitek, že odejme hřích jeho, když rozmece všecko kamení oltáře jako kamení
        vápenné rozsypané, neostojí hájové, ani sluneční obrazové;
      pl: Przeto tém tylko zmazana będzie wina Jakóba, i będzie ten cały owoc usunięcia
        grzechu jego, że obróci wszystkie kamienie ołtarza w wapienie pokruszone,
        aby nie ostały się więcej gaje i posągi słońca. 
    10:
      he: כִּי עִיר בְּצוּרָה בָּדָד נָוֶה מְשֻׁלָּח וְנֶעֱזָב כַּמִּדְבָּר שָׁם יִרְעֶה
        עֵגֶל וְשָׁם יִרְבָּץ וְכִלָּה סְעִפֶיהָ׃
      yi: װאָרום די באַפֿעסטיקטע שטאָט איז אַלײן, אַ װױנונג אַװעקגעװאָרפֿן און פֿאַרלאָזט
        װי אַ מדבר; דאָרט װעט זיך פֿיטערן אַ קאַלב, און דאָרט װעט עס הױערן, און פֿאַרלענדן
        אירע צװײַגן.
      cs: Když město hrazené zpustne, a bude příbytkem zavrženým a opuštěným jako
        poušť, tam pásti se bude tele, a tam léhati, a pokazí docela výstřelky jeho.
      pl: Bo oto stanie się gród warowny osamotnionym, siedzibą porzuconą i opuszczoną
        jako pustynia. Paść się tam będą cielęta, i tam się wylegać, i niszczyć zarośla
        jego. 
    11:
      he: בִּיבֹשׁ קְצִירָהּ תִּשָּׁבַרְנָה נָשִׁים בָּאוֹת מְאִירוֹת אוֹתָהּ כִּי
        לֹא עַם־בִּינוֹת הוּא עַל־כֵּן לֹא־יְרַחֲמֶנּוּ עֹשֵׂהוּ וְיֹצְרוֹ לֹא יְחֻנֶּנּוּ׃
      yi: װען אירע ריטלעך זײַנען פֿאַרדאַרט, װעלן זײ אָפּגעבראָכן װערן; װײַבער קומען
        און צינדן זי אָן. װאָרום אַ פֿאָלק אָן פֿאַרשטאַנדיקײט איז דאָס; דרום װעט
        אים ניט דערבאַרימען זײַן בורא, און זײַן באַשעפֿער װעט אים ניט לײַטזעליקן.
      cs: Když počne zráti žeň jeho, potřína bude; ženy přijdouce, zapálí ji. Nebo
        ten lid nemá žádného rozumu; protož neslituje se nad ním učinitel jeho, a
        stvořitel jeho neučiní jemu milosti.
      pl: Gdy poschną gałązki jego będą odłamane, kobiety przyjdą i rozniecą niemi
        ogień. Bo nie jest to lud rozumny, przeto nie lituje się nad nim Twórca jego,
        a Mistrz jego nie przepuszcza mu. 
    12:
      he: וְהָיָה בַּיּוֹם הַהוּא יַחְבֹּט יְהוָה מִשִּׁבֹּלֶת הַנָּהָר עַד־נַחַל
        מִצְרָיִם וְאַתֶּם תְּלֻקְּטוּ לְאַחַד אֶחָד בְּנֵי יִשְׂרָאֵל׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט גאָט אָפּקלאַפּן זײַן פֿרוכטפֿון שטראָם
        פֿון דעם טײַך [פּרת], ביז דעם טײַך פֿון מצרַיִם, און איר װעט אױפֿגעקליבן װערן
        אײנציק-אײנציקװײַז, קינדער פֿון ישׂראל.
      cs: I stane se v ten den, když pomstu uvoditi bude Hospodin od toku řeky až
        do potoka Egyptského, že vy, synové Izraelští, po jednom sebráni budete.
      pl: I będzie dnia onego, strząśnie was Wiekuisty od prądu rzeki aż do potoku
        Egipskiego, a zbierani będziecie po jednemu, synowie Israela. 
    13:
      he: וְהָיָה בַּיּוֹם הַהוּא יִתָּקַע בְּשׁוֹפָר גָּדוֹל וּבָאוּ הָאֹבְדִים בְּאֶרֶץ
        אַשּׁוּר וְהַנִּדָּחִים בְּאֶרֶץ מִצְרָיִם וְהִשְׁתַּחֲווּ לַיהוָה בְּהַר
        הַקֹּדֶשׁ בִּירוּשָׁלִָם׃
      yi: און עס װעט זײַן אין יענעם טאָג, װעט געבלאָזן װערן אין אַ גרױסן שופֿר, און
        עס װעלן קומען די פֿאַרלאָרענע אין לאַנד אשור, און די פֿאַרשטױסענע אין לאַנד
        מצרַיִם, און זײ װעלן זיך בוקן צו גאָטאױפֿן הײליקן באַרג אין ירושלים.
      cs: Stane se také v ten den, že troubeno bude trubou velikou, i přijdou, kteříž
        byli zahynuli v zemi Assyrské, a zahnáni byli do země Egyptské, a klaněti
        se budou Hospodinu na hoře svaté v Jeruzalémě.
      pl: I stanie się téż dnia onego, że uderzą w surmę wielką, i powrócą zaginieni
        na ziemi Aszur, i rozproszeni po ziemi Micraim, i korzyć się będą Wiekuistemu
        na górze świętej w Jeruszalaim. 
  28:
    1:
      he: הוֹי עֲטֶרֶת גֵּאוּת שִׁכֹּרֵי אֶפְרַיִם וְצִיץ נֹבֵל צְבִי תִפְאַרְתּוֹ
        אֲשֶׁר עַל־רֹאשׁ גֵּיא־שְׁמָנִים הֲלוּמֵי יָיִן׃
      yi: װײ, די שטאָלצע קרױןפֿון די שכּורים פֿון אפֿרים, און די װעלקעדיקע בליִעכץפֿון
        זײַן פּראַכטיקער שײנקײט, װאָס אױפֿן שטאָלצבאַזאַלבטן קאָפּפֿון די װײַנפֿאַרטומלטע!
      cs: Běda koruně pýchy, ožralcům Efraimským, květu nestálému v kráse a slávě
        své, těm,kteříž jsou při vrchu údolí velmi úrodného, a ztupeným od vína.
      pl: Biada koronie dumnej pijanych Efraima, i kwieciu zwiędłemu wspaniałego wieńca
        jego, które na szczycie doliny żyznej winem odurzonych! 
    2:
      he: הִנֵּה חָזָק וְאַמִּץ לַאדֹנָי כְּזֶרֶם בָּרָד שַׂעַר קָטֶב כְּזֶרֶם מַיִם
        כַּבִּירִים שֹׁטְפִים הִנִּיחַ לָאָרֶץ בְּיָד׃
      yi: זע, גאָט האָט אַ שטאַרקן און אַ מאַכטיקן, װי אַ האָגלגעװיטער, אַ שטורעם
        פֿון צעשטערונג, װי אַ שטראָם פֿון שטאַרקע, פֿלײציקע װאַסערן, װאָס לײגט צו
        דער ערד מיט געװאַלט.
      cs: Aj, silný a mocný Páně jako příval s krupobitím, jako povětří vyvracející,
        jako povodeň vod prudkých a rozvodnilých prudce až k zemi porazí.
      pl: Oto silnego i potężnego ma Pan; jako nawałnica gradu i burza niszcząca,
        jako powódź wód gwałtownych, wezbranych, strąci on ją na ziemię siłą. 
    3:
      he: בְּרַגְלַיִם תֵּרָמַסְנָה עֲטֶרֶת גֵּאוּת שִׁכּוֹרֵי אֶפְרָיִם׃
      yi: מיט די פֿיס װעט צעטרעטן װערןדי שטאָלצע קרױן פֿון די שכּורים פֿון אפֿרים.
      cs: Nohami pošlapána bude koruna pýchy, ožralci Efraimští.
      pl: Nogami podeptana będzie korona dumna pijanych Efraima. 
    4:
      he: וְהָיְתָה צִיצַת נֹבֵל צְבִי תִפְאַרְתּוֹ אֲשֶׁר עַל־רֹאשׁ גֵּיא שְׁמָנִים
        כְּבִכּוּרָהּ בְּטֶרֶם קַיִץ אֲשֶׁר יִרְאֶה הָרֹאֶה אוֹתָהּ בְּעוֹדָהּ בְּכַפּוֹ
        יִבְלָעֶנָּה׃
      yi: און די װעלקעדיקע בליִעכץ פֿון זײַן פּראַכטיקער שײנקײט, װאָס אױפֿן שטאָלצבאַזאַלבטן
        קאָפּ, װעט זײַן װי אַן ערשטפֿרוכט פֿאַר זומער, װאָס אַז דער זעער דערזעט זי,
        שלינגט ער זי אײַן װען זי איז נאָך אין זײַן האַנט.
      cs: Tehdáž stane se, že květ ten nestálý v kráse a slávě své těch, kteříž jsou
        při vrchu údolí velmi úrodného, bude jako ranní ovoce, prvé než léto bývá;
        kteréž vida někdo, nepustil by ho z ruky, až by je snědl.
      pl: I będzie kwiecie więdnące wspaniałego wieńca jego, co na szczycie doliny
        żyznej, jako jagoda wczesna przed zbiorem, którą skoro kto obaczy, zaledwie
        w ręku trzymając ją pochłonie. 
    5:
      he: בַּיּוֹם הַהוּא יִהְיֶה יְהוָה צְבָאוֹת לַעֲטֶרֶת צְבִי וְלִצְפִירַת תִּפְאָרָה
        לִשְׁאָר עַמּוֹ׃
      yi: אין יענעם טאָג װעט גאָט פֿון צבֿאות זײַןפֿאַר אַ קרױן פֿון שײנקײט, און פֿאַר
        אַ קראַנץ פֿון פּראַכטיקײט, פֿאַר דעם איבערבלײַב פֿון זײַן פֿאָלק,
      cs: V ten den bude Hospodin zástupů korunou ozdoby, a korunou okrasy ostatkům
        lidu svého,
      pl: Dnia onego będzie Wiekuisty zastępów koroną wspaniałą i wieńcem okazałym
        dla pozostałych narodu Swego. 
    6:
      he: וּלְרוּחַ מִשְׁפָּט לַיּוֹשֵׁב עַל־הַמִּשְׁפָּט וְלִגְבוּרָה מְשִׁיבֵי מִלְחָמָה
        שָׁעְרָה׃
      yi: און פֿאַר אַ גײַסט פֿון משפּטפֿאַר דעם װאָס זיצט איבערן משפּט, און פֿאַר
        גבֿורהצו די װאָס שלאָגן צוריק די מלחמה בײַם טױער.
      cs: A duchem soudu sedícímu na soudu, a silou těm, kteříž zapuzují válku až
        k bráně.
      pl: I duchem sprawiedliwości dla zasiadających na sądzie, i dzielnością dla
        odpierających bój do bramy. 
    7:
      he: וְגַם־אֵלֶּה בַּיַּיִן שָׁגוּ וּבַשֵּׁכָר תָּעוּ כֹּהֵן וְנָבִיא שָׁגוּ
        בַשֵּׁכָר נִבְלְעוּ מִן־הַיַּיִן תָּעוּ מִן־הַשֵּׁכָר שָׁגוּ בָּרֹאֶה פָּקוּ
        פְּלִילִיָּה׃
      yi: און אױך די דאָזיקע װאַקלען זיך פֿון װײַן, און שאָקלען זיך פֿון טרונק; דער
        כּהן און דער נבֿיא װאַקלען זיך פֿון טרונק, זײ זײַנען צעמישט פֿון װײַן, זײ
        שאָקלען זיך פֿון טרונק, זײ װאַקלען זיך אין דער זעונג, זײ װערן געשטרױכלט בײַם
        משפּט.
      cs: Ale i ti od vína bloudí, a od opojného nápoje se potácejí. Kníže i prorok
        bloudí, přeplňujíce se nápojem opojným, pohlceni jsou od vína, potácejí se
        od nápoje opojného, bloudí u vidění, chybují v soudu.
      pl: Wszakże i ci, od wina się zataczają, i od napoju się chwieją; kapłan i wieszcz
        zataczają się od napoju, odurzeni są od wina, chwieją się od napoju, potaczają
        przy jasnowidzeniu, potykają przy wyrokowaniu. 
    8:
      he: כִּי כָּל־שֻׁלְחָנוֹת מָלְאוּ קִיא צֹאָה בְּלִי מָקוֹם׃
      yi: װאָרום אַלע טישן זײַנען פֿול מיט שמוציקער מײקעכץ, ביז ניטאָ אַן אָרט אַ
        רײנער .
      cs: Nebo všickni stolové plní jsou vývratků a lejn, tak že žádného místa čistého
        není.
      pl: Bo wszystkie stoły pełne wymiotu plugawego, że niestawa miejsca. 
    9:
      he: אֶת־מִי יוֹרֶה דֵעָה וְאֶת־מִי יָבִין שְׁמוּעָה גְּמוּלֵי מֵחָלָב עַתִּיקֵי
        מִשָּׁדָיִם׃
      yi: װעמען זאָל מען לערנען װיסן? און װעמען געבן צו פֿאַרשטײן די הערונג? פֿון
        מילך אַנטװױנטע? פֿון ברוסט אַװעקגענומענע?
      cs: Kohož by vyučoval umění? A komu by posloužil, aby vyrozuměl naučení? Zdali
        ostaveným od mléka, odtrženým od prsí?
      pl: '"Kogoż uczyć chce wiedzy, komuż wykładać baśnie? Czyż odstawionym od mleka,
        odsadzonym od piersi? '
    10:
      he: כִּי צַו לָצָו צַו לָצָו קַו לָקָו קַו לָקָו זְעֵיר שָׁם זְעֵיר שָׁם׃
      yi: װאָרום עס איז אַ געבאָט צו אַ געבאָט, אַ געבאָט צו אַ געבאָט, אַ שטריך צו
        אַ שטריך, אַ שטריך צו אַ שטריך, אַ ביסל דאָ, אַ ביסעל דאָרט.
      cs: Poněvadž měli naučení za naučením, naučení za naučením, správu za správou,
        správu za správou, trošku odtud, trošku od onud.
      pl: Bo przykazanie za przykazaniem, przykazanie za przykazaniem, prawidło za prawidłem,
        prawidło za prawidłem, cokolwiek tu, cokolwiek ówdzie". 
    11:
      he: כִּי בְּלַעֲגֵי שָׂפָה וּבְלָשׁוֹן אַחֶרֶת יְדַבֵּר אֶל־הָעָם הַזֶּה׃
      yi: װאָרום מיט אַ שטאַמלדיקער ליפּ, און מיט אַ פֿרעמדן לשון, מוז מען רעדן צו
        דעם דאָזיקן פֿאָלק,
      cs: A však jako by neznámou řečí a cizím jazykem mluvil lidu tomuto,
      pl: Zaprawdę, przez usta zajękliwe i językiem obcym przemawiać będę do narodu
        tego! 
    12:
      he: אֲשֶׁר אָמַר אֲלֵיהֶם זֹאת הַמְּנוּחָה הָנִיחוּ לֶעָיֵף וְזֹאת הַמַּרְגֵּעָה
        וְלֹא אָבוּא שְׁמוֹעַ׃
      yi: 'װאָס מע האָט צו זײ געזאָגט: דאָס איז די רוּונג , מאַכט רוען דעם מידן; און
        דאָס איז די מנוחה; אָבער זײ האָבן ניט געװאָלט הערן.'
      cs: 'Kdyžto jim řekl: Totoť jest odpočinutí, způsobte odpočinutí ustalému, toť
        jest, pravím, odpočinutí. Ale nechtěli slyšeti.'
      pl: 'On, który powiedział im: Oto miejsce odpoczynku, dajcie spocząć strudzonemu,
        a oto miejsce wytchnienia; ale nie chcieli słuchać. '
    13:
      he: וְהָיָה לָהֶם דְּבַר־יְהוָה צַו לָצָו צַו לָצָו קַו לָקָו קַו לָקָו זְעֵיר
        שָׁם זְעֵיר שָׁם לְמַעַן יֵלְכוּ וְכָשְׁלוּ אָחוֹר וְנִשְׁבָּרוּ וְנוֹקְשׁוּ
        וְנִלְכָּדוּ׃
      yi: און דאָס װאָרט פֿון גאָט איז בײַ זײאַ געבאָט צו אַ געבאָט, אַ געבאָט צו
        אַ געבאָט, אַ שטריך צו אַ שטריך, אַ שטריך צו אַ שטריך, אַ ביסל דאָ, אַ ביסל
        דאָרט; כּדי זײ זאָלן גײן און געשטרױכלט װערן אַהינטער, און צעבראָכן און געפֿאַנגען
        און באַצװוּנגען װערן.
      cs: I bude jim slovo Hospodinovo naučení za naučením, naučení za naučením, správa
        za správou, správa za správou, troška odtud, troška od onud; k tomu aby šli
        a padajíce nazpět, setříni byli, a zapleteni jsouce, aby polapeni byli.
      pl: I tak niechaj będzie im słowo Wiekuistego przykazanie za przykazaniem, przykazanie
        za przykazaniem, prawidło za prawidłem, prawidło za prawidłem, cokolwiek tu,
        cokolwiek ówdzie; aby poszli i przewrócili się wznak, i byli potłuczeni i usidleni
        i pojmani. 
    14:
      he: לָכֵן שִׁמְעוּ דְבַר־יְהוָה אַנְשֵׁי לָצוֹן מֹשְׁלֵי הָעָם הַזֶּה אֲשֶׁר
        בִּירוּשָׁלִָם׃
      yi: 'דרום הערט דאָס װאָרט פֿון גאָט, איר לײַט פֿון געשפּעט, איר װערטלזאָגער
        פֿון דאָזיקן פֿאָלק װאָס אין ירושָלַיִם:'
      cs: 'Protož slyšte slovo Hospodinovo, muži posměvači, panující nad lidem tímto,
        kterýž jest v Jeruzalémě:'
      pl: Przeto słuchajcie słowa Wiekuistego wy naśmiewcy, panujący nad tym ludem,
        co w Jeruszalaim. 
    15:
      he: כִּי אֲמַרְתֶּם כָּרַתְנוּ בְרִית אֶת־מָוֶת וְעִם־שְׁאוֹל עָשִׂינוּ חֹזֶה
        שיט [שׁוֹט] שׁוֹטֵף כִּי־עבר [יַעֲבֹר] לֹא יְבוֹאֵנוּ כִּי שַׂמְנוּ כָזָב
        מַחְסֵנוּ וּבַשֶּׁקֶר נִסְתָּרְנוּ׃
      yi: 'װײַל איר האָט געזאָגט: מיר האָבן געשלאָסן אַ בונד מיטן טױט, און מיט דער
        אונטערערד האָבן מיר אַן אָפּמאַך געמאַכט; אַז די פֿלײציקע רוט װעט דורכגײן,
        װעט זי צו אונדז ניט קומען, װאָרום מיר האָבן ליגן געמאַכט אונדזער באַשיצונג,
        און אין פֿאַלשקײט האָבן מיר זיך פֿאַרבאָרגן;'
      cs: 'Proto že říkáte: Učinili jsme smlouvu s smrtí, a s peklem máme srozumění,
        pomsta rozvodnilá, ač přecházeti bude, nepřijde na nás, jakžkoli jsme položili
        svod za útočiště své, a pod falší jsme se ukryli:'
      pl: 'Ponieważ mówicie: Zawarliśmy przymierze ze śmiercią, a z grobem uczyniliśmy
        umowę, bicz gwałtowny, gdy przeciągać będzie, nie dosięgnie nas, bośmy uczynili
        kłamstwo przytułkiem naszym a pod fałsz schroniliśmy się. '
    16:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה הִנְנִי יִסַּד בְּצִיּוֹן אָבֶן אֶבֶן בֹּחַן
        פִּנַּת יִקְרַת מוּסָד מוּסָּד הַמַּאֲמִין לֹא יָחִישׁ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט: זע, איך גרונטפֿעסט אין צִיון אַ שטײן,
        אַ געפּרוּװטן שטײן, אַ טײַערן װינקל, אַ פֿעסטן גרונטפֿעסט; דער װאָס גלױבט,
        זאָל ניט אײַלן.'
      cs: 'Z té příčiny takto praví Panovník Hospodin: Aj, já zakládám na Sionu kámen,
        kámen zkušený, úhelný drahý, základ pevný; kdo věří, nebudeť kvapiti.'
      pl: 'Przeto tak rzecze Pan Wiekuisty: Oto utwierdziłem w Cyonie kamień, kamień
        wypróbowany, węgielny, cenny, - podwalinę utwierdzoną; ufny niech się nie
        trwoży! '
    17:
      he: וְשַׂמְתִּי מִשְׁפָּט לְקָו וּצְדָקָה לְמִשְׁקָלֶת וְיָעָה בָרָד מַחְסֵה
        כָזָב וְסֵתֶר מַיִם יִשְׁטֹפוּ׃
      yi: און איך װעל מאַכן גערעכטיקײט פֿאַר אַ מעסטשנור, און רעכטפֿאַרטיקײט פֿאַר
        אַ בױגעװיכט; און אַ האָגל װעט אַװעקקערן די באַשיצונג פֿון ליגן, און די פֿאַרבאָרגעניש
        װעלן װאַסערן אַװעקפֿלײצן.
      cs: A vykonám soud podlé pravidla, a spravedlnost podlé závaží, i zamete to
        omylné útočiště krupobití, a skrýši povodeň zatopí.
      pl: I uczynię prawo sznurem, a sprawiedliwość pionem, - i zmiecie grad przytułek
        kłamstwa, a schronienie - wody uniosą. 
    18:
      he: וְכֻפַּר בְּרִיתְכֶם אֶת־מָוֶת וְחָזוּתְכֶם אֶת־שְׁאוֹל לֹא תָקוּם שׁוֹט
        שׁוֹטֵף כִּי יַעֲבֹר וִהְיִיתֶם לוֹ לְמִרְמָס׃
      yi: און אָפּגעמעקט װעט װערן אײַער בונד מיטן טױט, און אײַער אָפּמאַך מיט דער
        אונטערערד װעט ניט באַשטײן. אַז די פֿלײציקע רוט װעט דורכגײן, װעט איר פֿון איר
        צעטרעטן װערן.
      cs: A tak zrušena bude smlouva vašes smrtí, a srozumění vaše s peklem neostojí;
        a když přecházeti bude pomsta rozvodnilá, budete od ní pošlapáni.
      pl: I zniesioném będzie przymierze wasze ze śmiercią, a umowa wasza z grobem
        nie ostoi się, bicz gwałtowny, gdy przeciągać będzie, staniecie się dlań celem
        zdruzgotania. 
    19:
      he: מִדֵּי עָבְרוֹ יִקַּח אֶתְכֶם כִּי־בַבֹּקֶר בַּבֹּקֶר יַעֲבֹר בַּיּוֹם וּבַלָּיְלָה
        וְהָיָה רַק־זְוָעָה הָבִין שְׁמוּעָה׃
      yi: װי אָפֿט זי גײט דורך װעט זי אײַך נעמען; װאָרום פֿרימאָרגן אין פֿרימאָרגן
        װעט זי דורכגײן, בײַ טאָג און בײַ נאַכט; און אַ הױלע שרעק װעט זײַן צו באַנעמען
        די הערונג.
      cs: Jakž jen počne přecházeti, zachvátí vás; každého zajisté jitra přecházeti
        bude, ve dne i v noci. I stane se, že sám strach tomu, což jste slýchali,
        k srozumění poslouží,
      pl: Ile razy przeciągnie, pochwyci was, a codzień przeciągać będzie - we dnie
        i w nocy - a będzie tylko trwogą wykład baśni. 
    20:
      he: כִּי־קָצַר הַמַּצָּע מֵהִשְׂתָּרֵעַ וְהַמַּסֵּכָה צָרָה כְּהִתְכַּנֵּס׃
      yi: װאָרום דאָס בעט איז צו קורץ זיך אױסצוציִען, און דער צודעק צו שמאָל אַז מע
        דרײט זיך צונױף.
      cs: Zvlášť když bude tak krátké lůže, že se nebude lze stáhnouti, a přikrýti
        úzké, by se i skrčil.
      pl: Bo za krótkiém będzie łoże, aby się rozciągnąć, a za szczupłém przykrycie,
        choćby się skurczono. 
    21:
      he: כִּי כְהַר־פְּרָצִים יָקוּם יְהוָה כְּעֵמֶק בְּגִבְעוֹן יִרְגָּז לַעֲשׂוֹת
        מַעֲשֵׂהוּ זָר מַעֲשֵׂהוּ וְלַעֲבֹד עֲבֹדָתוֹ נָכְרִיָּה עֲבֹדָתוֹ׃
      yi: װאָרום אַזױ װי אױף באַרג פּרָצים װעט גאָט אױפֿשטײן, אַזױ װי אין טאָל פֿון
        גבֿעון װעט ער צערענען, צו טאָן זײַן טוּונג – פֿרעמד איז זײַן טוּונג, און צו
        װערקן זײַן װערק – אױסטערליש איז זײַן װערק.
      cs: Nebo jako na hoře Perazim povstane Hospodin, jako v údolí Gabaon hněvati
        se bude, aby dělal dílo své, neobyčejné dílo své, aby vykonal skutek svůj,
        neobyčejný skutek svůj.
      pl: Bo jak na górze Peracym powstanie Wiekuisty, jak w dolinie pod Gibeonem
        się poruszy, aby dokonał sprawy Swojej, niepospolitej sprawy Swojej, i aby
        spełnił dzieło Swoje, osobliwe dzieło Swoje. 
    22:
      he: וְעַתָּה אַל־תִּתְלוֹצָצוּ פֶּן־יֶחְזְקוּ מוֹסְרֵיכֶם כִּי־כָלָה וְנֶחֱרָצָה
        שָׁמַעְתִּי מֵאֵת אֲדֹנָי יְהוִה צְבָאוֹת עַל־כָּל־הָאָרֶץ׃
      yi: און אַצונד זאָלט איר ניט שפּעטן, כּדי אײַערע בינדשטריק זאָלן ניט פֿעסטער
        װערן; װאָרום אַ פֿאַרלענדונג און אַ גזַרהאָב איך געהערט פֿון דעם האַר, גאָט
        פֿון צבֿאות, אױפֿן גאַנצן לאַנד.
      cs: A protož nebuďtež již posměvači, aby se nezadrhla osídla vaše; nebo o zkažení,
        a to jistém, vší země slyšel jsem ode Pána, Hospodina zástupů.
      pl: A teraz nie naśmiewajcie się, aby się nie naprężyły więzy wasze; bo skończoném
        to i postanowioném, - jakem słyszał, - przez Pana, Boga zastępów, względem
        całej ziemi. 
    23:
      he: הַאֲזִינוּ וְשִׁמְעוּ קוֹלִי הַקְשִׁיבוּ וְשִׁמְעוּ אִמְרָתִי׃
      yi: לײגט צו דאָס אױער, און הערט מײַן קָול, פֿאַרנעמט און הערט מײַן װאָרט;
      cs: Nastavte uší, a slyšte hlas můj; pozorujte, a poslechněte řeči mé.
      pl: Podajcie ucho i słuchajcie głosu mojego, zważcie i słuchajcie mowy mojej. 
    24:
      he: הֲכֹל הַיּוֹם יַחֲרֹשׁ הַחֹרֵשׁ לִזְרֹעַ יְפַתַּח וִישַׂדֵּד אַדְמָתוֹ׃
      yi: אַקערט דען נאָכאַנאַנד דער אַקערער אױף צו זײען, און עפֿנט און צעהאַקט זײַן
        ערד?
      cs: Zdaliž každého dne oře oráč, aby sel, prohání brázdy, a vláčí rolí svou?
      pl: Czyż każdego dnia orze rolnik dla siewu? bróździ i bronuje glebę swoję? 
    25:
      he: הֲלוֹא אִם־שִׁוָּה פָנֶיהָ וְהֵפִיץ קֶצַח וְכַמֹּן יִזְרֹק וְשָׂם חִטָּה
        שׂוֹרָה וּשְׂעֹרָה נִסְמָן וְכֻסֶּמֶת גְּבֻלָתוֹ׃
      yi: פֿאַר װאָר, אַז ער האָט אױסגעגליכן איר אױבערפֿלעך, צעשפּרײט ער שװאַרצקימל,
        און קימל װאַרפֿט ער אױס, און טוט אַרײַן װײץ אין שורות, און גערשט אױפֿן אָנגעצײכנטן
        אָרט, און טונקלװײץ בײַם ראַנד דערפֿון.
      cs: Zdali když srovná svrchek její, nerozsívá viky, a nerozmítá kmínu a neseje
        pšenice přední a ječmene výborného, i špaldy v místě příhodném?
      pl: Czyż urównawszy powierzchnię jej nie rozsiewa czarnuszki, a kminu nie roztrząsa,
        lub nie daje pszenicy zagonu, jęczmieniowi wyznaczonej płosy, a orkiszowi
        miejsca na krańcach jej? 
    26:
      he: וְיִסְּרוֹ לַמִּשְׁפָּט אֱלֹהָיו יוֹרֶנּוּ׃
      yi: װאָרום אים האָט ריכטיק געלערנט, אים טוט װײַזן זײַן גאָט.
      cs: Nebo učí jej rozšafnosti, Bůh jeho vyučuje jej.
      pl: A gdy uprawi ją podług prawidła, Bóg jego mu ją użyźni. 
    27:
      he: כִּי לֹא בֶחָרוּץ יוּדַשׁ קֶצַח וְאוֹפַן עֲגָלָה עַל־כַּמֹּן יוּסָּב כִּי
        בַמַּטֶּה יֵחָבֶט קֶצַח וְכַמֹּן בַּשָּׁבֶט׃
      yi: יאָ, ניט מיט אַ דרעששליטן װערט שװאַרצקימל געדראָשן, און אַ ראָד פֿון אַ
        װאָגן װערט ניט אױף קימל געדרײט; נײַערט מיט אַ שטעקן װערט שװאַרצקימל געקלאַפּט,
        און קימל מיט אַ רוט.
      cs: Nebýváť pak okovaným smykem mlácena vika, aniž kolem vozním po kmínu se
        vůkol jezdí; nebo holí vytlouká se vika, a kmín prutem.
      pl: Zaprawdę, nie cierlicą młóci się czarnuszka, ani bywa koło wozowe po kminie
        taczaném, lecz cepem wybija się czarnuszka, a kmin kijem. 
    28:
      he: לֶחֶם יוּדָק כִּי לֹא לָנֶצַח אָדוֹשׁ יְדוּשֶׁנּוּ וְהָמַם גִּלְגַּל עֶגְלָתוֹ
        וּפָרָשָׁיו לֹא־יְדֻקֶּנּוּ׃
      yi: װערט ברױטקאָרן צעדריקט? פֿאַר װאָר, ניט אײביק דרעשן דרעשט ער עס; הגם עס
        רַעַשט דער װאַלץ פֿון זײַן װאָגן מיט זײַנע צאַקן –צעדריקן װעט ער עס ניט.
      cs: Pšenice mlácena bývá; však i té ne vždycky mlátiti bude, aniž ji potře kolem
        vozu svého, ani o zuby jeho rozdrobí.
      pl: Chlebne ziarno się miele? ale się go wiecznie nie młóci; poskrzypi po niém
        kołem wozu swojego, ale go koniom swoim stratować nie daje. 
    29:
      he: גַּם־זֹאת מֵעִם יְהוָה צְבָאוֹת יָצָאָה הִפְלִיא עֵצָה הִגְדִּיל תּוּשִׁיָּה׃
      yi: דאָס אױך איז אַרױס פֿון גאָט פֿון צבֿאות; װוּנדערלעך איז ער אין באַראָט,
        גרױס איז ער אין חכמה.
      cs: I to od Hospodina zástupu vyšlo, kterýž jest divný v radě, a veleslavný
        v skutku.
      pl: Tak téż i to od Wiekuistego zastępów wyszło; dziwném postanowienie Jego,
        wielkiém wykonanie. 
  29:
    1:
      he: הוֹי אֲרִיאֵל אֲרִיאֵל קִרְיַת חָנָה דָוִד סְפוּ שָׁנָה עַל־שָׁנָה חַגִּים
        יִנְקֹפוּ׃
      yi: װײ, אַריאֵל, אַריאֵל, שטאָט װוּ דוד האָט גערוט! מערט אַ יאָר אױף אַ יאָר,
        זאָלן די יום-טובֿים זיך אַרומדרײען,
      cs: Běda Arieli, Arieli městu, v kterémž bydlil David. Přidejte rok po roku,
        nechať zařezují beránky.
      pl: O Arielu, Arielu, grodzie w którym osiadł Dawid! Dodajcie jeszcze rok do roku,
        niechaj święta okrążą. 
    2:
      he: וַהֲצִיקוֹתִי לַאֲרִיאֵל וְהָיְתָה תַאֲנִיָּה וַאֲנִיָּה וְהָיְתָה לִּי
        כַּאֲרִיאֵל׃
      yi: און איך װעל דריקן אַריאֵל, און עס װעט זײַן אַ קלאָג און אַ קלאָגעניש, און
        ער װעט מיר זײַן אַזױ װי אַן אַריאֵל.
      cs: Však předce ssoužím Ariele. I nastane žalost a zámutek, nebo mi bude jako
        Ariel.
      pl: Wtedy ucisnę Ariel, że będzie jęk i skarga; ale pozostanie Mi jako Ariel. 
    3:
      he: וְחָנִיתִי כַדּוּר עָלָיִךְ וְצַרְתִּי עָלַיִךְ מֻצָּב וַהֲקִימֹתִי עָלַיִךְ
        מְצֻרֹת׃
      yi: און איך װעל לאַגערן אַרום דיר װי אַ ראָד, און װעל דיך באַלעגערן מיט אַן
        ערדװאַל, און אױפֿשטעלן אױף דיר באַלעגערװערק.
      cs: Položím se zajisté vůkol proti tobě vojensky, a ssoužím tě bez lítosti,
        a vzdělám proti tobě šance.
      pl: I rozłożę się kręgiem wokoło ciebie, i otoczę cię wałem i wzniosę przeciw
        tobie baszty. 
    4:
      he: וְשָׁפַלְתְּ מֵאֶרֶץ תְּדַבֵּרִי וּמֵעָפָר תִּשַּׁח אִמְרָתֵךְ וְהָיָה כְּאוֹב
        מֵאֶרֶץ קוֹלֵךְ וּמֵעָפָר אִמְרָתֵךְ תְּצַפְצֵף׃
      yi: און נידעריק פֿון דער ערד װעסטו רעדן, און טיף פֿון שטױב װעט קומען דײַן װאָרט;
        און װי אַ גײַסט פֿון דער ערד װעט זײַן דײַן קָול, און פֿון שטױב װעט פּיפּסן
        דײַן װאָרט.
      cs: Tehdy sníženo jsuc, z země mluviti budeš, a z prachu šeptati bude řeč tvá;
        bude, pravím, jako hadače z země hlas tvůj, a z prachu řeč tvá siptěti.
      pl: I poniżony z ziemi będziesz mówił, i z prochu głucho wyjdzie mowa twoja,
        i będzie jako wieszczbiarza z ziemi głos twój, a z prochu mowa twoja szeptać
        będzie. 
    5:
      he: וְהָיָה כְּאָבָק דַּק הֲמוֹן זָרָיִךְ וּכְמֹץ עֹבֵר הֲמוֹן עָרִיצִים וְהָיָה
        לְפֶתַע פִּתְאֹם׃
      yi: אָבער די דינע שטױב װעט װערן דער המון פֿון דײַנע פֿײַנט, און װי שפּרײ װאָס
        פֿאַרגײט דער המון פֿון די מאַכטיקע; און פּלוצים-פּלוצלינג װעט עס געשען.
      cs: Nebo jako prášku drobného bude množství nepřátel tvých, a jako plev létajících
        množství ukrutníků, a stane se to hned v okamžení.
      pl: Ale będzie jako pył drobny tłum wrogów twoich, i jako plewa lotna rzesza
        potężnych, a stanie się to nagle, niespodzianie. 
    6:
      he: מֵעִם יְהוָה צְבָאוֹת תִּפָּקֵד בְּרַעַם וּבְרַעַשׁ וְקוֹל גָּדוֹל סוּפָה
        וּסְעָרָה וְלַהַב אֵשׁ אוֹכֵלָה׃
      yi: פֿון גאָט פֿון צבֿאות װעט קומען די שטראָף, מיט דונער און מיט ערדציטערניש
        און גרױס געפּילדער, שטורעם און געװיטער און פֿלאַמפֿײַער װאָס פֿאַרצערט.
      cs: Od Hospodina zástupů navštíveno bude hromem a země třesením, a zvukem velikým,
        vichřicí a bouří a plamenem ohně sžírajícího.
      pl: Od Wiekuistego zastępów nawiedzonym będziesz grzmotem i łomotem i łoskotem
        wielkim, wichrem i burzą i płomieniem pożogi trawiącej. 
    7:
      he: וְהָיָה כַּחֲלוֹם חֲזוֹן לַיְלָה הֲמוֹן כָּל־הַגּוֹיִם הַצֹּבְאִים עַל־אֲרִיאֵל
        וְכָל־צֹבֶיהָ וּמְצֹדָתָהּ וְהַמְּצִיקִים לָהּ׃
      yi: און אַזױ װי אַ חָלום, אַ זעונג פֿון דער נאַכט, װעט זײַן דער המון פֿון אַלע
        פֿעלקערװאָס האַלטן מלחמה אױף אַריאֵל –אי אַלע װאָס האַלטן מלחמה אױף איר, אי
        די באַלעגערפֿעסטונג אַרום איר, אי די װאָס דריקן זי.
      cs: I budeť jako zdání vidění nočního množství všech národů bojujících proti
        Arieli, a všech válčících proti němu a pevnostem jeho, a ssužujících jej.
      pl: I będzie jako sen, jako mara nocna tłum wszystkich ludów występujących przeciw
        Arielowi, i wszystkich walczących przeciw niemu i warowniom jego, i którzy
        napierają nań. 
    8:
      he: וְהָיָה כַּאֲשֶׁר יַחֲלֹם הָרָעֵב וְהִנֵּה אוֹכֵל וְהֵקִיץ וְרֵיקָה נַפְשׁוֹ
        וְכַאֲשֶׁר יַחֲלֹם הַצָּמֵא וְהִנֵּה שֹׁתֶה וְהֵקִיץ וְהִנֵּה עָיֵף וְנַפְשׁוֹ
        שׁוֹקֵקָה כֵּן יִהְיֶה הֲמוֹן כָּל־הַגּוֹיִם הַצֹּבְאִים עַל־הַר צִיּוֹן׃
      yi: 'און עס װעט זײַן: אַזױ װי אַ הונגעריקן חלומט זיך, ערשט ער עסט, און ער כאַפּט
        זיך אױף, און זײַן לײַב איז לײדיק, און אַזױ װי אַ דאָרשטיקן חלומט זיך, ערשט
        ער טרינקט, און ער כאַפּט זיך אױף, ערשט ער איז שלאַף, און זײַן זעל איז פֿאַרשמאַכט,
        אַזױ װעט זײַן דער המון פֿון אַלע פֿעלקער, װאָס האַלטן מלחמה אױף באַרג צִיון. '
      cs: 'Bude, pravím, jako když se lačnému ve snách zdá, an jí, ale když procítí,
        prázdný jest život jeho; a jako když se žíznivému ve snách zdá, an pije, a
        když procítí, žíznivým zůstává, a duše jeho vždy žádá: tak bude množství všech
        národů, bojujících proti hoře Sion.'
      pl: I będzie, jak się śni głodnemu jakoby jadł, ale ocuciwszy się, a czczą dusza
        jego; i jak się śni pragnącemu jakoby pił, ale ocuciwszy się, a oto znużony
        jest, a dusza jego łaknie, - tak będzie i tłum wszystkich ludów występujących
        przeciw górze Cyon. 
    9:
      he: הִתְמַהְמְהוּ וּתְמָהוּ הִשְׁתַּעַשְׁעוּ וָשֹׁעוּ שָׁכְרוּ וְלֹא־יַיִן נָעוּ
        וְלֹא שֵׁכָר׃
      yi: פֿאַרדולט אײַך און זײַט צעדולט! פֿאַרבלענדט אײַך און זײַט בלינד! איר װאָס
        זײַט שכּור און ניט פֿון װײַן, װאָס שאָקלט זיך און ניט פֿון טרונק.
      cs: Jak zpozdilí jste, ješto byste se měli užasnouti; rozkoš provodíte, ješto
        byste měli na pomoc volati. Zpili se, ale ne vínem; potácejí se, ale ne od
        nápoje opojného.
      pl: Zastanawiajcie się tylko i zadziwiajcie, udawajcie ślepych i osłupiejcie!...
        Upojeni są nie od wina, potaczają się, nie od napoju. 
    10:
      he: כִּי־נָסַךְ עֲלֵיכֶם יְהוָה רוּחַ תַּרְדֵּמָה וַיְעַצֵּם אֶת־עֵינֵיכֶם אֶת־הַנְּבִיאִים
        וְאֶת־רָאשֵׁיכֶם הַחֹזִים כִּסָּה׃
      yi: װאָרום גאָט האָט אױסגעגאָסן אױף אײַךאַ גײַסט פֿון הינערפּלעט, און האָט צוגעמאַכט
        אײַערע אױגן, די נבֿיאים, און אײַערע קעפּ, די זעערס, האָט ער פֿאַרדעקט.
      cs: Nebo naplnil vás Hospodin duchem chropotu, a zavřel oči vaše; proroků i
        knížat vašich nejopatrnějších oči zastřel.
      pl: Bo rozlał na was Wiekuisty ducha odurzenia i zawarł oczy wasze - proroków
        - i głowy wasze - wieszczów - zasłonił. 
    11:
      he: וַתְּהִי לָכֶם חָזוּת הַכֹּל כְּדִבְרֵי הַסֵּפֶר הֶחָתוּם אֲשֶׁר־יִתְּנוּ
        אֹתוֹ אֶל־יוֹדֵעַ הספר [סֵפֶר] לֵאמֹר קְרָא נָא־זֶה וְאָמַר לֹא אוּכַל כִּי
        חָתוּם הוּא׃
      yi: 'און די זעונג פֿון אַלץ דינג איז פֿאַר אײַך אַזױ װי װערטער פֿון אַ פֿאַרחתמעטן
        געשריפֿטס, װאָס אַז מע גיט עס צו דעם װאָס קען געשריפֿטס, אַזױ צו זאָגן: לײען
        דאָס, איך בעט דיך, זאָגט ער: איך קען ניט, װאָרום עס איז פֿאַרחתמעט.'
      cs: 'Protož jest vám všeliké vidění podobné slovům knihy zapečetěné, kterouž
        dadí-li tomu, kterýž zná písmo, řkouce: Čti ji medle, i řekne: Nemohu, nebo
        zapečetěná jest.'
      pl: 'I stało się wam objawienie wszelkie niby słowa pisma zapieczętowanego,
        które się podaje piśmiennemu, mówiąc: Przeczytajcie to: a odpowiada: Nie mogę,
        bo zapieczętowaném jest. '
    12:
      he: וְנִתַּן הַסֵּפֶר עַל אֲשֶׁר לֹא־יָדַע סֵפֶר לֵאמֹר קְרָא נָא־זֶה וְאָמַר
        לֹא יָדַעְתִּי סֵפֶר׃
      yi: 'און אַז דאָס געשריפֿטס װערט געגעבן צו דעם װאָס קען ניט קײן געשריפֿטס, אַזױ
        צו זאָגן: לײען דאָס, איך בעט דיך, זאָגט ער: איך קען ניט קײן געשריפֿטס.'
      cs: 'Pakli dadí knihu tomu, kterýž nezná písma, řkouce: Čti ji medle, tedy dí:
        Neznám písma.'
      pl: 'A gdy podaje się znów pismo takiemu, co na piśmie się nie zna, mówiąc:
        Przeczytajcie to! a odpowiada: Nie znam się na piśmie. '
    13:
      he: וַיֹּאמֶר אֲדֹנָי יַעַן כִּי נִגַּשׁ הָעָם הַזֶּה בְּפִיו וּבִשְׂפָתָיו
        כִּבְּדוּנִי וְלִבּוֹ רִחַק מִמֶּנִּי וַתְּהִי יִרְאָתָם אֹתִי מִצְוַת אֲנָשִׁים
        מְלֻמָּדָה׃
      yi: 'און גאָט האָט געזאָגט: װײַל דאָס דאָזיקע פֿאָלק האָט גענענט מיט זײַן מױל,
        און מיט זײַנע ליפּן מיך געערלעכט, אָבער זײַן האַרץ האָט ער דערװײַטערט פֿון
        מיר, און זײער מורא פֿאַר מיראיז װי אַן אײַנגעלערנט געבאָט פֿון מענטשן,'
      cs: 'Nebo praví Pán: Proto že lid tento přibližuje se ústy svými, a rty svými
        ctí mne, srdce pak své vzdaluje a bázeň jejich, již se mne bojí, jest z přikázaní
        lidských pošlá:'
      pl: 'Przeto rzecze Pan: Ponieważ przybliża się do Mnie lud ten usty swojemi,
        i wargami swemi Mnie czci, ale serce swoje oddala odemnie, a jest bojaźń ich
        przedemną, przepisem ludzkim, wyuczonym; '
    14:
      he: לָכֵן הִנְנִי יוֹסִף לְהַפְלִיא אֶת־הָעָם־הַזֶּה הַפְלֵא וָפֶלֶא וְאָבְדָה
        חָכְמַת חֲכָמָיו וּבִינַת נְבֹנָיו תִּסְתַּתָּר׃
      yi: דרום זע, איך טו נאָך מער פֿאַרװוּנדערן דאָס דאָזיקע פֿאָלק, װוּנדערלעך פֿאַרװוּנדערן;
        און פֿאַרלאָרן װערן װעט די חכמה פֿון זײַנע חכמים, און די פֿאַרשטאַנדיקײט פֿון
        זײַנע פֿאַרשטאַנדיקעװעט פֿאַרהױלן װערן.
      cs: Z té příčiny, aj, já také divně zajdu s lidem tímto, divně, pravím, a zázračně.
        I zahyne moudrost moudrých jeho, a opatrnost opatrných jeho vymizí.
      pl: Przeto pocznę Sobie nadal osobliwie z ludem tym, - osobliwie i nadzwyczajnie,
        - że przepadnie mądrość mędrców jego, a roztropność roztropnych jego zniknie. 
    15:
      he: הוֹי הַמַּעֲמִיקִים מֵיהוָה לַסְתִּר עֵצָה וְהָיָה בְמַחְשָׁךְ מַעֲשֵׂיהֶם
        וַיֹּאמְרוּ מִי רֹאֵנוּ וּמִי יוֹדְעֵנוּ׃
      yi: 'װײ, די װאָס פֿאַרהױלן טיף זײער באַראָט פֿון גאָט, און אין דער פֿינצטער
        זײַנען זײערע מעשׂים, און זײ זאָגן: װער זעט אונדז? און װער װײס אונדז?'
      cs: 'Běda těm, kteříž hluboko před Hospodinem skrývají radu, jejichž každý skutek
        děje se v temnostech, a říkají: Kdo nás vidí? A kdo nás šetří?'
      pl: 'Biada tym, którzy głęboko przed Wiekuistym ukrywają zamysły i są w ciemności
        sprawy ich, a powiadają: Któż nas widzi i któż zna nas? '
    16:
      he: הַפְכְּכֶם אִם־כְּחֹמֶר הַיֹּצֵר יֵחָשֵׁב כִּי־יֹאמַר מַעֲשֶׂה לְעֹשֵׂהוּ
        לֹא עָשָׂנִי וְיֵצֶר אָמַר לְיוֹצְרוֹ לֹא הֵבִין׃
      yi: 'די פֿאַרקערטקײט אײַערע! צי איז דער טעפּער װי לײם גערעכנט, אַז דאָס װערק
        זאָל זאָגן אױף זײַן מײַנסטער: ער האָט מיך ניט געמאַכט? און דער באַשאַף זאָל
        זאָגן אױף זײַן באַשעפֿער: ער פֿאַרשטײט ניט?'
      cs: 'Převrácená myšlení vaše zdali nejsou podobná hlině hrnčířově? Zdali říká
        dílo o dělníku svém: Neučinil mne? A účinek říká-liž o učiniteli svém: Nerozuměl?'
      pl: 'Jakaż przewrotność wasza! Czyż za glinę garncarz poczytan, żeby rzekło
        naczynie o mistrzu swoim: On mnie nie zrobił, albo utwór rzekł o twórcy swoim:
        On nic nie rozumie. '
    17:
      he: הֲלוֹא־עוֹד מְעַט מִזְעָר וְשָׁב לְבָנוֹן לַכַּרְמֶל וְהַכַּרְמֶל לַיַּעַר
        יֵחָשֵׁב׃
      yi: פֿאַר װאָר, אין נאָך אַ קלײן װײַלע, װעט דער לבֿנון פֿאַרקערט װערן אין אַ
        פֿרוכטגאָרטן, און דער פֿרוכטגאָרטן װעט פֿאַר אַ װאַלד גערעכנט װערן.
      cs: Zdaliž po maličkém a kratičkém času neobrátí se Libán v pole, a pole za
        les nebude počteno?
      pl: Otóż niezadługo, wkrótce już, a obróci się Liban w sad, a będzie sad za las
        uważany. 
    18:
      he: וְשָׁמְעוּ בַיּוֹם־הַהוּא הַחֵרְשִׁים דִּבְרֵי־סֵפֶר וּמֵאֹפֶל וּמֵחֹשֶׁךְ
        עֵינֵי עִוְרִים תִּרְאֶינָה׃
      yi: און די טױבע אין יענעם טאָגװעלן הערן די װערטער פֿון אַ בוך, און פֿון חושך
        און פֿינצטערנישװעלן זען די אױגן פֿון בלינדע.
      cs: I uslyší v ten den hluší slova knihy, a z mrákoty a tmy oči slepých prohlédnou.
      pl: I usłyszą dnia onego głusi słowa księgi, a przez mrok i ciemność oczy ślepych
        przejrzą. 
    19:
      he: וְיָסְפוּ עֲנָוִים בַּיהוָה שִׂמְחָה וְאֶבְיוֹנֵי אָדָם בִּקְדוֹשׁ יִשְׂרָאֵל
        יָגִילוּ׃
      yi: און די פֿאַרליטענע װעלן מערןזײער שִׂמחה אין גאָט, און די באַדערפֿטיקע צװישן
        מענטשןװעלן מיטן הײליקן פֿון ישׂראל זיך פֿרײען.
      cs: Ale tiší rozveselí se náramně v Hospodinu, a chudí lidé v Svatém Izraelském
        plésati budou,
      pl: I znów gnębieni radować się będą w Wiekuistym, a najbiedniejsi z ludzi Świętym
        Israela się cieszyć. 
    20:
      he: כִּי־אָפֵס עָרִיץ וְכָלָה לֵץ וְנִכְרְתוּ כָּל־שֹׁקְדֵי אָוֶן׃
      yi: װאָרום אַװעק דער מאַכטיקער, און פֿאַרלענדט װעט זײַן דער שפּעטער, און פֿאַרשניטן
        אַלע װאָס לױערן אױף אומרעכט;
      cs: Kdyžto přestane ukrutník, a zahyne posměvač, a všickni, kteříž jsou pilni
        marnosti, vypléněni budou,
      pl: Bo zginie okrutnik, zniknie bluźnierca, a wytępieni będą wszyscy stróże
        bezprawia. 
    21:
      he: מַחֲטִיאֵי אָדָם בְּדָבָר וְלַמּוֹכִיחַ בַּשַּׁעַר יְקֹשׁוּן וַיַּטּוּ בַתֹּהוּ
        צַדִּיק׃
      yi: די װאָס מאַכן שולדיק אַ מענטשן מיט אַ װאָרט, און דעם שטראָפֿזאָגער לײגן
        זײ אַ שטרױכלונג אין טױער, און פֿאַרדרײען מיט נישט דעם גערעכטן.
      cs: Kteříž obviňují z hříchu člověka pro slovo, a na toho, kterýž je tresce,
        v bráně lécejí, a pro nic utiskují spravedlivého.
      pl: Którzy potępiają człowieka za słowo i orędownikowi w bramie zasadzki stawiają,
        a odpychają gołosłownie sprawiedliwego. 
    22:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֶל־בֵּית יַעֲקֹב אֲשֶׁר פָּדָה אֶת־אַבְרָהָם לֹא־עַתָּה
        יֵבוֹשׁ יַעֲקֹב וְלֹא עַתָּה פָּנָיו יֶחֱוָרוּ׃
      yi: 'דרום האָט גאָט, װאָס האָט אױסגעלײזט אַבֿרהמען, אַזױ געזאָגט אױפֿן הױז פֿון
        יעקבֿ: אַצונד װעט ניט פֿאַרשעמט װערן יעקבֿ, און אַצונד װעט זײַן פּנים ניט
        בלאַס װערן;'
      cs: 'Protož takto dí o domu Jákobovu Hospodin, kterýž vykoupil Abrahama: Nebudeť
        již zahanben Jákob, aniž více tvář jeho zbledne.'
      pl: 'Przeto tak rzecze Wiekuisty o domu Jakóba, On który wybawił Abrahama: Już
        się wtedy nie powstydzi Jakób, i już wtedy oblicze jego nie zblednie. '
    23:
      he: כִּי בִרְאֹתוֹ יְלָדָיו מַעֲשֵׂה יָדַי בְּקִרְבּוֹ יַקְדִּישׁוּ שְׁמִי וְהִקְדִּישׁוּ
        אֶת־קְדוֹשׁ יַעֲקֹב וְאֶת־אֱלֹהֵי יִשְׂרָאֵל יַעֲרִיצוּ׃
      yi: יאָ, אַז ער װעט זען זײַנע קינדער, דאָס װערק פֿון מײַנע הענט, אין זײַן מיט,
        װי זײ הײליקן מײַן נאָמען; װאָרום זײ װעלן הײליקן דעם הײליקן פֿון יעקבֿ, און
        דעם גאָט פֿון ישׂראל װעלן זײ פֿאָרכטן.
      cs: Nebo když uzří syny své, dílo rukou mých u prostřed sebe, an posvěcují jména
        mého, tedy posvěcovati budou Svatého Jákobova, a k bázni Boha Izraelského
        sloužiti,
      pl: Bo gdy zobaczą dzieci jego dzieło rąk Moich w pośród siebie, uświęcą imię
        Moje, - tak uświęcą one Świętego w Jakóbie, a Boga Israela obawiać się będą. 
    24:
      he: וְיָדְעוּ תֹעֵי־רוּחַ בִּינָה וְרוֹגְנִים יִלְמְדוּ־לֶקַח׃
      yi: און די פֿאַרפֿירטע אין גײַסט װעלן װיסן צו פֿאַרשטײן, און די מורמלער װעלן
        לערנען אַ מוסר.
      cs: Aby bloudící duchem nabyli rozumnosti, a reptáci naučili se umění.
      pl: I nabiorą błądzący duchem rozumu, a krnąbrni nabędą nauki. 
  30:
    1:
      he: הוֹי בָּנִים סוֹרְרִים נְאֻם־יְהוָה לַעֲשׂוֹת עֵצָה וְלֹא מִנִּי וְלִנְסֹךְ
        מַסֵּכָה וְלֹא רוּחִי לְמַעַן סְפוֹת חַטָּאת עַל־חַטָּאת׃
      yi: װײ, קינדער אָפּקערער, זאָגט גאָט, צו מאַכן עצות װאָס ניט פֿון מיר, און צו
        װעבן געװעבן װאָס ניט מײַן גײַסט, כּדי צו מערן זינד אױף זינד!
      cs: Běda synům zpurným, dí Hospodin, skládajícím radu, kteráž není ze mne, a
        přikrývajícím ji přikrytím, ale ne z ducha mého, aby hřích k hříchu přidávali;
      pl: Biada synom rozpasanym, rzecze Wiekuisty, przeprowadzającym zamysły nie
        według Mnie, zawierającym przymierza nie wedle ducha Mojego, aby przyczyniać
        grzech do grzechu! 
    2:
      he: הַהֹלְכִים לָרֶדֶת מִצְרַיִם וּפִי לֹא שָׁאָלוּ לָעוֹז בְּמָעוֹז פַּרְעֹה
        וְלַחְסוֹת בְּצֵל מִצְרָיִם׃
      yi: די װאָס גײען נידערן קײן מצרַיִם, און מײַן מױל האָבן זײ ניט געפֿרעגט; זיך
        צו שיצן אין דער באַשיצונג פֿון פּרעהן, און זיך צו באַשירעמען אין שאָטן פֿון
        מצרַיִם.
      cs: Kteříž chodí a sstupují do Egypta, nedotazujíce se úst mých, aby se zmocňovali
        v síle Faraonově, a doufali v stínu Egyptském.
      pl: Którzy wyruszyli, aby zstąpić do Micraim, ust Moich się nie pytając, aby
        się obronić opieką Faraona, a ukryć pod cieniem Micraimu. 
    3:
      he: וְהָיָה לָכֶם מָעוֹז פַּרְעֹה לְבֹשֶׁת וְהֶחָסוּת בְּצֵל־מִצְרַיִם לִכְלִמָּה׃
      yi: אָבער די באַשיצונג פֿון פּרעהן װעט אײַך װערן צו בושה, און די באַשירעמונג
        אין שאָטן פֿון מצרַיִם צו שאַנד.
      cs: Nebo síla Faraonova bude vám k hanbě, a to odpočívání v stínu Egyptském
        k lehkosti,
      pl: Ale wyjdzie wam opieka Faraona na wstyd, a ukrywanie się pod cieniem Micraimu
        na hańbę. 
    4:
      he: כִּי־הָיוּ בְצֹעַן שָׂרָיו וּמַלְאָכָיו חָנֵס יַגִּיעוּ׃
      yi: װאָרום אין צועַן זײַנען געװען זײַנע האַרן, און זײַנע שלוחים טוען קײן חָנֵס
        דערגרײכן.
      cs: Proto že knížata jeho byli v Soan, a poslové jeho do Chanes chodili.
      pl: Jakkolwiek stanęli już w Coan książęta jego, a posłowie jego do Chanes przybyli. 
    5:
      he: כֹּל הבאיש [הֹבִישׁ] עַל־עַם לֹא־יוֹעִילוּ לָמוֹ לֹא לְעֵזֶר וְלֹא לְהוֹעִיל
        כִּי לְבֹשֶׁת וְגַם־לְחֶרְפָּה׃
      yi: אַלע װעלן זײ זיך שעמעןאיבער דעם פֿאָלק װאָס קען זײ ניט נוצן, װאָס זײַנען
        ניט צו הילף און ניט צו נוץ, נאָר צו בושה און צו חרפּה.
      cs: Všeckyť k zahanbení přivede skrze lid, kterýž jim nic neprospěje, aniž bude
        ku pomoci, ani k užitku, ale k hanbě toliko a k útržce.
      pl: Wszyscy powstydzili się narodu, który nie posłużył im, ani na pomoc, ani
        na pożytek, a jedynie na hańbę i sromotę. 
    6:
      he: מַשָּׂא בַּהֲמוֹת נֶגֶב בְּאֶרֶץ צָרָה וְצוּקָה לָבִיא וָלַיִשׁ מֵהֶם אֶפְעֶה
        וְשָׂרָף מְעוֹפֵף יִשְׂאוּ עַל־כֶּתֶף עֲיָרִים חֵילֵהֶם וְעַל־דַּבֶּשֶׁת גְּמַלִּים
        אוֹצְרֹתָם עַל־עַם לֹא יוֹעִילוּ׃
      yi: די נבֿואה אױפֿן װאַסערפֿערד פֿון דָרום. דורך אַ לאַנד פֿון נױט און אַנגסט,
        װאָס די לײבינטע און דער לײב איז פֿון דאָרטן, דער פּיפּערנאָטער און דער פֿליִעדיקער
        לינדװאָרעם, פֿירן זײ אױפֿן רוקן פֿון יונגאײזלען זײערע פֿאַרמעגנס, און אױפֿן
        הױקער פֿון קעמלען זײערע אוֹצרות, צו אַ פֿאָלק װאָס קען ניט נוצן.
      cs: Břímě hovad poledních v zemi nátisku a ssoužení, odkudž lev a lvíče, ještěrka
        a drak ohnivý létající, odnesou na hřbetě hovádek bohatství svá, a na hrbu
        velbloudů poklady své k lidu, kterýž jim nic neprospěje.
      pl: Jakież brzemię na bydlętach ku południowi, przez kraj nędzy i utrapienia,
        przy nich lwica i lew, żmija i bazyliszek latający... uprowadzają na grzbiecie
        osłów bogactwa swoje, a na garbie wielbłądów skarby swoje do narodu, który
        im nie pomoże. 
    7:
      he: וּמִצְרַיִם הֶבֶל וָרִיק יַעְזֹרוּ לָכֵן קָרָאתִי לָזֹאת רַהַב הֵם שָׁבֶת׃
      yi: 'װאָרום נישטיק און אָן האַפֿט העלפֿט מצרַיִם; דרום רוף איך דאָס: שטאָלץ
        זײַנען זײ אױף לײדיק צו זיצן.'
      cs: Nebo Egyptští nadarmo a na prázdno pomáhati budou. Pročež ohlašuji to, že
        by síla jejich byla s pokojem seděti.
      pl: 'Bo Micrejczycy - próżną i płonną jest ich pomoc; przeto powiadam o nich:
        chełpią się bezczynnością! '
    8:
      he: עַתָּה בּוֹא כָתְבָהּ עַל־לוּחַ אִתָּם וְעַל־סֵפֶר חֻקָּהּ וּתְהִי לְיוֹם
        אַחֲרוֹן לָעַד עַד־עוֹלָם׃
      yi: אַצונד קום פֿאַרשרײַב עס אױף אַ טאָװל בײַ זײ, און אין אַ בוך פֿאַרצײכן עס,
        און עס זאָל זײַן ביזן לעצטן טאָג, אױף אײביק און שטענדיק.
      cs: Nyní jdi, napiš to na tabuli před očima jejich, a na knize vyrej to, aby
        to zůstávalo do nejposlednějšího dne, a až na věky věků,
      pl: Teraz idź, nakreśl to na tablicy wobec nich, i w księdze zapisz, aby się
        ostało do dnia późnego, świadectwem na wieki. 
    9:
      he: כִּי עַם מְרִי הוּא בָּנִים כֶּחָשִׁים בָּנִים לֹא־אָבוּ שְׁמוֹעַ תּוֹרַת
        יְהוָה׃
      yi: װאָרום אַ װידערשפּעניק פֿאָלק איז דאָס, קינדער לײקענער, קינדער װאָס װילן
        ניט הערןדי לערנונג פֿון גאָט;
      cs: Že lid tento zpurný jest, synové lháři, synové, kteříž nechtí poslouchati
        zákona Hospodinova;
      pl: Bo lud to krnąbrny, synowie odrodni, synowie którzy nie chcą słuchać nauki
        Wiekuistego. 
    10:
      he: אֲשֶׁר אָמְרוּ לָרֹאִים לֹא תִרְאוּ וְלַחֹזִים לֹא תֶחֱזוּ־לָנוּ נְכֹחוֹת
        דַּבְּרוּ־לָנוּ חֲלָקוֹת חֲזוּ מַהֲתַלּוֹת׃
      yi: 'װאָס זאָגן צו די נבֿיאים: איר זאָלט ניט נבֿיאות זאָגן; און צו די זעערס:
        איר זאָלט אונדז ניט זען די ריכטיקײט; רעדט אונדז גלאַטע רײד, זעט גענאַרענישן.'
      cs: 'Kteříž říkají vidoucím: Nemívejte vidění, a prorokům: Neprorokujte nám
        toho, což pravého jest; mluvte nám pochlebenství, prorokujte oklamání.'
      pl: 'Którzy mówią widzącym: Nie miewajcie widzenia, a wieszczom: Nie zwiastujcie
        nam prawdy! Prawcie nam pochlebstwa, zwiastujcie mamidła. '
    11:
      he: סוּרוּ מִנֵּי־דֶרֶךְ הַטּוּ מִנֵּי־אֹרַח הַשְׁבִּיתוּ מִפָּנֵינוּ אֶת־קְדוֹשׁ
        יִשְׂרָאֵל׃
      yi: קערט אײַך אָפּ פֿון װעג, נײַגט אײַך אָפּ פֿון שטעג, טוט אָפּ פֿון אונדזער
        פּניםדעם הײליקן פֿון ישׂראל!
      cs: Sejděte s cesty, svozujte od stezky, nechať se vzdálí od tváří naší Svatý
        Izraelský.
      pl: Zbaczajcie z drogi, sprowadźcie ze ścieżki, usuńcie z przed oblicza naszego
        Świętego w Israelu. 
    12:
      he: לָכֵן כֹּה אָמַר קְדוֹשׁ יִשְׂרָאֵל יַעַן מָאָסְכֶם בַּדָּבָר הַזֶּה וַתִּבְטְחוּ
        בְּעֹשֶׁק וְנָלוֹז וַתִּשָּׁעֲנוּ עָלָיו׃
      yi: 'דרום האָט דער הײליקער פֿון ישׂראל אַזױ געזאָגט: װײַל איר פֿאַראַכט דאָס
        דאָזיקע װאָרט, און איר האָט אײַך פֿאַרזיכערט אױף רױב און באַטרוג, און אײַך
        אָנגעלענט דערױף,'
      cs: 'Protož takto praví Svatý Izraelský: Proto že pohrdáte slovem tím, a doufáte
        ve lsti a v převrácenosti, a spoléháte na ni:'
      pl: 'Przeto tak rzecze Święty Israela: Że gardzicie słowem tém a ufacie grabieży
        i przewrotności i polegacie na niej, '
    13:
      he: לָכֵן יִהְיֶה לָכֶם הֶעָוֺן הַזֶּה כְּפֶרֶץ נֹפֵל נִבְעֶה בְּחוֹמָה נִשְׂגָּבָה
        אֲשֶׁר־פִּתְאֹם לְפֶתַע יָבוֹא שִׁבְרָהּ׃
      yi: דרום װעט אײַך זײַן די דאָזיקע זינדאַזױ װי אַן אָנקרײטיקער בראָךאַנטפּלעקט
        אין אַ הױכער מױער, װאָס פּלוצים-פּלוצלינג װעט קומען איר צעברעכעניש.
      cs: Z té příčiny bude vám tato nepravost jako zed tržená padající, a vydutí
        na zdi vysoké, jejíž brzké a náhlé bývá oboření.
      pl: Dla tego będzie wam wina ta, jako szczelina zapadnięciem się grożąca, która
        się rozwiera w murze wysokim, a którego nagle, niespodzianie następuje upadek. 
    14:
      he: וּשְׁבָרָהּ כְּשֵׁבֶר נֵבֶל יוֹצְרִים כָּתוּת לֹא יַחְמֹל וְלֹא־יִמָּצֵא
        בִמְכִתָּתוֹ חֶרֶשׂ לַחְתּוֹת אֵשׁ מִיָּקוּד וְלַחְשֹׂף מַיִם מִגֶּבֶא׃
      yi: און ער װעט זי צעברעכן װי מע צעברעכט אַ טעפּערגעפֿעסצעהאַקן און ניט שױנען;
        און אין אירע שטיקער װעט זיך ניט געפֿינען אַ שאַרבןאױף אַרױסשאַרן פֿײַער פֿון
        אױװן, אָדער אָנשעפּן װאַסער פֿון גרוב.
      cs: A rozrazí ji, jako rozrážejí nádobu hrnčířskou rozbitou; neodpustíť, tak
        že nebude nalezena po rozražení jejím ani střepina k nabrání ohně z ohniště,
        anebo k nabrání vody z louže.
      pl: I pokruszy go jako się kruszy dzban garncarski, druzgocąc bez litości, że nie
        znajdzie się w jego oblamkach skorupy, aby wygarnąć ogień z ogniska, albo
        zaczerpnąć wody ze studni. 
    15:
      he: כִּי כֹה־אָמַר אֲדֹנָי יְהוִה קְדוֹשׁ יִשְׂרָאֵל בְּשׁוּבָה וָנַחַת תִּוָּשֵׁעוּן
        בְּהַשְׁקֵט וּבְבִטְחָה תִּהְיֶה גְּבוּרַתְכֶם וְלֹא אֲבִיתֶם׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר, דער הײליקער פֿון ישׂראל: אין שטילקײט
        און מנוחה װעט איר געהאָלפֿן װערן, אין רו און זיכערקײט װעט זײַן אײַער גבֿורה;
        אָבער איר האָט ניט געװאָלט.'
      cs: 'Nebo tak řekl Panovník Hospodin, Svatý Izraelský: Obrátíte-li se, a spokojíte-li
        se, zachováni budete. V utišení se a v doufání bude síla vaše. Ale nechcete.'
      pl: 'Gdyż tak rzekł Pan Wiekuisty, Święty Israela: Przez spokój i ciszę wybawieni
        będziecie, w milczeniu i ufności będzie moc wasza, - aleście nie chcieli. '
    16:
      he: וַתֹּאמְרוּ לֹא־כִי עַל־סוּס נָנוּס עַל־כֵּן תְּנוּסוּן וְעַל־קַל נִרְכָּב
        עַל־כֵּן יִקַּלּוּ רֹדְפֵיכֶם׃
      yi: 'און איר האָט געזאָגט: נײן, נײַערט אױף פֿערד װעלן מיר לױפֿן; דרום װעט איר
        לױפֿן; און: אױף פֿלינקע װעלן מיר רײַטן; דרום װעלן פֿלינק זײַן אײַערע נאָכיאָגערס.'
      cs: 'Nýbrž říkáte: Nikoli, ale na koních utečeme. Protož utíkati budete. Na
        rychlých ujedeme. Ale rychlejší budou stihající vás.'
      pl: 'A powiedzieliście: Nie, raczej na koniach pomkniemy, - przeto umykać będziecie,
        - a na rączych popędzim, - przeto rączymi będą poganiacze wasi! '
    17:
      he: אֶלֶף אֶחָד מִפְּנֵי גַּעֲרַת אֶחָד מִפְּנֵי גַּעֲרַת חֲמִשָּׁה תָּנֻסוּ
        עַד אִם־נוֹתַרְתֶּם כַּתֹּרֶן עַל־רֹאשׁ הָהָר וְכַנֵּס עַל־הַגִּבְעָה׃
      yi: אַ טױזנט פֿאַר דעם אָנגעשרײ פֿון אײנעם, פֿאַר דעם אָנגעשרײ פֿון פֿינף װעט
        איר אַלע אַנטלױפֿן; ביז װאַנען איר װעט בלײַבן װי אַ שטאַנג אױף אַ שפּיץ באַרג,
        און װי אַ פֿאָן אױף אַ הױכן אָרט.
      cs: Jeden tisíc před okřiknutím jednoho, a před okřiknutím pěti utíkati budete,
        až (jestliže však vás co pozůstane), budete zanecháni jako okleštěné dřevo
        na vrchu hory, a jako korouhev na pahrbku.
      pl: W tysiąc przed groźbą jednego, przed groźbą pięciu uciekniecie, aż zostaniecie
        jako tyka na wierzchołku góry, i jako znak na pagórku. 
    18:
      he: וְלָכֵן יְחַכֶּה יְהוָה לַחֲנַנְכֶם וְלָכֵן יָרוּם לְרַחֶמְכֶם כִּי־אֱלֹהֵי
        מִשְׁפָּט יְהוָה אַשְׁרֵי כָּל־חוֹכֵי לוֹ׃
      yi: אָבער פֿון דעסט װעגן טוט גאָט האַרן אײַך צו לײַטזעליקן, און פֿון דעסט װעגן
        טוט ער גאַרן אײַך צו דערבאַרימען; װאָרום אַ גאָט פֿון גערעכטיקײט איז יהוה,
        װױל צו די װאָס האַרן אױף אים.
      cs: Protoť pak shovívá Hospodin, milost vám čině, a protoť se vyvýší, aby se
        smiloval nad vámi; nebo Hospodin jest Bůh spravedlivý. Blahoslavení všickni,
        kteříž očekávají na něj.
      pl: A dlatego poczeka Wiekuisty, zanim zmiłuje się nad wami, i dlatego podniesie
        się, zanim ulituje się nad wami; bo Bogiem sądu jest Wiekuisty, - szczęśliwi
        wszyscy ufający Mu. 
    19:
      he: כִּי־עַם בְּצִיּוֹן יֵשֵׁב בִּירוּשָׁלִָם בָּכוֹ לֹא־תִבְכֶּה חָנוֹן יָחְנְךָ
        לְקוֹל זַעֲקֶךָ כְּשָׁמְעָתוֹ עָנָךְ׃
      yi: װאָרום דו פֿאָלק װאָס זיצסט אין צִיון, אין ירושלים, װײנען װעסטו מער ניט
        װײנען; לײַטזעליקן װעט ער דיך לײַטזעליקןאױף דעם קָול פֿון דײַן געשרײ, װי ער
        װעט הערן, טוט ער דיר ענטפֿערן.
      cs: Lid zajisté na Sionu a v Jeruzalémě bydliti bude. Nikoli plakati nebudeš;
        k hlasu volání tvého bude všelijak milost činiti s tebou. Hned jakž uslyší,
        ohlásíť se.
      pl: Tak, narodzie, który mieszkasz w Cyonie, w Jeruszalaim! płakać wciąż nie
        będziesz! Ułaskawi, ułaskawi cię na głos wołania twojego, zaledwie usłyszy
        odpowie ci. 
    20:
      he: וְנָתַן לָכֶם אֲדֹנָי לֶחֶם צָר וּמַיִם לָחַץ וְלֹא־יִכָּנֵף עוֹד מוֹרֶיךָ
        וְהָיוּ עֵינֶיךָ רֹאוֹת אֶת־מוֹרֶיךָ׃
      yi: און גאָט װעט אײַך געבן קאַרג ברױט און קנאַפּ װאַסער, אָבער דײַן לערער װעט
        מער ניט זײַן פֿאַרהױלן, און דײַנע אױגן װעלן זען דײַן לערער.
      cs: A ačkoli Pán dá vám chleba úzkosti a vody ssoužení, však nebudou více odjati
        tobě učitelé tvoji, ale očima svýma vídati budeš učitele své,
      pl: I da wam Pan chleb niedoli, i wodę ucisku, i ukrywać się już nie będą nauczyciele
        twoi, a będą oczy Twoje widziały nauczycieli twoich. 
    21:
      he: וְאָזְנֶיךָ תִּשְׁמַעְנָה דָבָר מֵאַחֲרֶיךָ לֵאמֹר זֶה הַדֶּרֶךְ לְכוּ בוֹ
        כִּי תַאֲמִינוּ וְכִי תַשְׂמְאִילוּ׃
      yi: 'און דײַנע אױערן װעלן הערן אַ װאָרט הינטער דיר, אַזױ צו זאָגן: ״דאָס איז
        דער װעג, גײט אױף אים״, סײַ איר װעט זיך קערן רעכטס, און סײַ איר װעט זיך קערן
        לינקס.'
      cs: 'A ušima svýma slýchati slovo tobě po zadu řkoucích: Toť jest ta cesta,
        choďte po ní, buď že byste se na pravo neb na levo uchýlili.'
      pl: 'A uszy twe usłyszą słowo za tobą wyrzeczone: Oto droga, postępujcie nią,
        czybyście na prawo, czy na lewo zbaczali. '
    22:
      he: וְטִמֵּאתֶם אֶת־צִפּוּי פְּסִילֵי כַסְפֶּךָ וְאֶת־אֲפֻדַּת מַסֵּכַת זְהָבֶךָ
        תִּזְרֵם כְּמוֹ דָוָה צֵא תֹּאמַר לוֹ׃
      yi: און איר װעט פֿאַראומרײניקןדעם איבערצוג פֿון דײַנע זילבערגעצן, און דעם באַקלײד
        פֿון דײַן געגאָסענעם גאָלדגעץ. אַװעקװאַרפֿן װעסטו זײ אַזױ װי אומרײנס;״אַרױס!״
        װעסטו זאָגן דערצו.
      cs: 'Tedy zavržete obestření rytin svých stříbrných, a oděv slitin svých zlatých;
        odloučíš je jako nemoc svou trpící, řka jim: Táhněte tam.'
      pl: I poczytasz za plugawą oprawę posągów twoich srebrnych i pokrycie odlewów
        twoich ze złota; odrzucisz je jako nieczystość, "precz" zawołasz do nich. 
    23:
      he: וְנָתַן מְטַר זַרְעֲךָ אֲשֶׁר־תִּזְרַע אֶת־הָאֲדָמָה וְלֶחֶם תְּבוּאַת הָאֲדָמָה
        וְהָיָה דָשֵׁן וְשָׁמֵן יִרְעֶה מִקְנֶיךָ בַּיּוֹם הַהוּא כַּר נִרְחָב׃
      yi: און ער װעט געבן רעגן פֿאַר דײַן זריעהװאָס דו װעסט זײען אין דער ערד, און
        דאָס ברױט פֿון דער תּבֿואה פֿון דער ערדװעט זײַן פֿעט און זאַפֿטיק. דײַן פֿי
        װעט זיך פֿיטערן אין יענעם טאָגאױף אַ לאָנקע אַ ברײטער.
      cs: Dáť i déšť na rozsívání tvé, kterýmž bys osíval zemi, a chléb z úrody země,
        kterýž bude jadrný a zdárný; v ten den pásti se bude i dobytek tvůj na pastvišti
        širokém.
      pl: I da deszcz wysiewowi twojemu, którym zasiejesz rolę i chleb z urodzaju
        ziemi, i będzie pożywny i obfity; paść się będzie bydło twoje w on dzień na błoniu
        przestronném. 
    24:
      he: וְהָאֲלָפִים וְהָעֲיָרִים עֹבְדֵי הָאֲדָמָה בְּלִיל חָמִיץ יֹאכֵלוּ אֲשֶׁר־זֹרֶה
        בָרַחַת וּבַמִּזְרֶה׃
      yi: און די רינדער און די יונגאײזלעןװאָס באַאַרבעטן די ערד, װעלן עסן געשמאַקע
        פֿוטער, װאָס מע װינטשופֿלט מיט אַ פֿײַער און מיט אַ װינטשופֿל.
      cs: Volové také i oslové, dělající zemi, píci čistou jísti budou, kteráž opálkou
        a věječkou vyčištěna bývá.
      pl: A woły i osły uprawiające glebę - mieszanką soloną karmić się będą, która
        wywiana bywa wiejadłem i opałką. 
    25:
      he: וְהָיָה עַל־כָּל־הַר גָּבֹהַ וְעַל כָּל־גִּבְעָה נִשָּׂאָה פְּלָגִים יִבְלֵי־מָיִם
        בְּיוֹם הֶרֶג רָב בִּנְפֹל מִגְדָּלִים׃
      yi: און אױף יעטװעדער הױכן באַרג, און אױף יעטװעדער דערהױבענעם בערגל, װעלן זײַן
        בעכן, שטראָמען װאַסער, אין דעם טאָג פֿון גרױס טײטונג, װען טורעמס טוען פֿאַלן.
      cs: Budou také na všeliké hoře vysoké, a na všelikém pahrbku vyvýšeném pramenové
        a potokové vod, v den porážky veliké, když padnou věže.
      pl: I będą na każdej górze wysokiej i na każdym pagórku wyniosłym strumienie
        i potoki wód w on dzień mordu wielkiego, kiedy runą wieże. 
    26:
      he: וְהָיָה אוֹר־הַלְּבָנָה כְּאוֹר הַחַמָּה וְאוֹר הַחַמָּה יִהְיֶה שִׁבְעָתַיִם
        כְּאוֹר שִׁבְעַת הַיָּמִים בְּיוֹם חֲבֹשׁ יְהוָה אֶת־שֶׁבֶר עַמּוֹ וּמַחַץ
        מַכָּתוֹ יִרְפָּא׃
      yi: און דאָס ליכט פֿון דער לבֿנהװעט זײַן װי דאָס ליכט פֿון דער זון, און דאָס
        ליכט פֿון דער זוןװעט זײַן זיבנפֿאַך – װי דאָס ליכט פֿון זיבן טעג, אין דעם
        טאָג װאָס גאָט פֿאַרבינדט דעם בראָך פֿון זײַן פֿאָלק, און דעם ריס פֿון זײַן
        װוּנד טוט ער הײלן.
      cs: Bude i světlo měsíce jako světlo slunce, světlo pak slunce bude sedmernásobní,
        jako světlo sedmi dnů, v den, v kterýž uváže Hospodin zlámání lidu svého,
        a ránu zbití jeho uzdraví.
      pl: I będzie światło księżyca niby światło słońca, a światło słońca będzie siedmiokrotném
        jako światło siedmiu dni, w dniu w którym opatrzy Wiekuisty uszkodzenia ludu
        Swego, a rozwory ran jego uleczy. 
    27:
      he: הִנֵּה שֵׁם־יְהוָה בָּא מִמֶּרְחָק בֹּעֵר אַפּוֹ וְכֹבֶד מַשָּׂאָה שְׂפָתָיו
        מָלְאוּ זַעַם וּלְשׁוֹנוֹ כְּאֵשׁ אֹכָלֶת׃
      yi: זע, דער נאָמען פֿון גאָט קומט אָן פֿון דער װײַט, זײַן צאָרן ברענט, און אַ
        שװערער רױך הײבט זיך אױף; זײַנע ליפּן זײַנען פֿול מיט צאָרן, און זײַן צונג
        װי אַ פֿײַער װאָס פֿאַרצערט;
      cs: Aj, jméno Hospodinovo přichází z daleka, jehožto hněv hořící a těžká pomsta;
        rtové jeho naplněni jsou prchlivostí, a jazyk jeho jako oheň sžírající.
      pl: Oto imię Wiekuistego nadchodzi z oddali, płonie gniew Jego gęsto się kłębiąc;
        usta Jego pełne rozjątrzenia, a język Jego jako pożoga niszcząca. 
    28:
      he: וְרוּחוֹ כְּנַחַל שׁוֹטֵף עַד־צַוָּאר יֶחֱצֶה לַהֲנָפָה גוֹיִם בְּנָפַת
        שָׁוְא וְרֶסֶן מַתְעֶה עַל לְחָיֵי עַמִּים׃
      yi: און זײַן אָטעם װי אַ פֿלײציקער שטראָם, װאָס גרײכט ביז צום האַלדז; צו זיפּן
        די פֿעלקער אין אַ זיפּ פֿון פֿאַרװיסטונג, מיט אַ פֿאַרפֿיריקער צאַם אױף די
        באַקן פֿון די אומות.
      cs: Duch pak jeho jako potok rozvodnilý, kterýž až do hrdla dosáhne, aby tříbil
        národy, až by v nic obráceni byli, a uzdou svíral čelisti národů.
      pl: A tchnienie Jego jako potok bystry, który gardło wpół obchwytuje - aby przetrząsł
        narody przez rzeszoto zniszczenia, a wędzidłem zwodném kiełznał paszcze ludów. 
    29:
      he: הַשִּׁיר יִהְיֶה לָכֶם כְּלֵיל הִתְקַדֶּשׁ־חָג וְשִׂמְחַת לֵבָב כַּהוֹלֵךְ
        בֶּחָלִיל לָבוֹא בְהַר־יְהוָה אֶל־צוּר יִשְׂרָאֵל׃
      yi: אַ געזאַנג װעט בײַ אײַך זײַן, װי אין דער נאַכט װאָס אַ יום-טובֿ װערט געהײליקט,
        און אַ האַרציקע שִׂמחה, װי בײַ דעם װאָס גײט מיט אַ פֿלײט, צו קומען אױפֿן באַרג
        פֿון גאָט, צום פֿעלדז פֿון ישׂראל.
      cs: I budete zpívati, jako když se v noci zasvěcuje slavnost, a veseliti se
        srdečně, jako ten, kterýž jde s píšťalkou, bera se na horu Hospodinovu, k
        skále Izraelově,
      pl: I śpiew wam będzie jako w nocy obchodu uroczystości, i wesele serdeczne
        jako pielgrzymującym przy odgłosie fletu, zdążając do góry Wiekuistego, do opoki
        israelskiej. 
    30:
      he: וְהִשְׁמִיעַ יְהוָה אֶת־הוֹד קוֹלוֹ וְנַחַת זְרוֹעוֹ יַרְאֶה בְּזַעַף אַף
        וְלַהַב אֵשׁ אוֹכֵלָה נֶפֶץ וָזֶרֶם וְאֶבֶן בָּרָד׃
      yi: און גאָט װעט לאָזן הערן דעם הילך פֿון זײַן קָול, און װעט װײַזן דעם אַראָפּלאָז
        פֿון זײַן אָרעם, מיט גרימצאָרן און פֿלאַמפֿײַער װאָס פֿאַרצערט, מיט װאָלקנבראָך
        און פֿלײצונג און האָגלשטײן.
      cs: Když dá slyšeti Hospodin hlas důstojnosti své, a ukáže vztaženou ruku svou
        s hněvem prchlivosti a plamenem ohně sžírajícího, an vše rozráží i přívalem
        i kamenným krupobitím.
      pl: I podniesie Wiekuisty majestatyczny głos Swój, a ciężar ramienia Swego okaże
        wrzącym gniewem i płomieniem pożogi niszczącej, wichrem i ulewą, i gradem
        kamiennym. 
    31:
      he: כִּי־מִקּוֹל יְהוָה יֵחַת אַשּׁוּר בַּשֵּׁבֶט יַכֶּה׃
      yi: װאָרום פֿון דעם קָול פֿון גאָט װעט צעבראָכן װערן אשור, די רוט מיט װאָס ער
        פֿלעגט שלאָגן.
      cs: Hlasem zajisté Hospodinovým potřín bude Assur, kterýž jiné kyjem bijíval.
      pl: Wtedy od głosu Wiekuistego skruszonym będzie Aszur, gdy go biczem będzie
        smagał. 
    32:
      he: וְהָיָה כֹּל מַעֲבַר מַטֵּה מוּסָדָה אֲשֶׁר יָנִיחַ יְהוָה עָלָיו בְּתֻפִּים
        וּבְכִנֹּרוֹת וּבְמִלְחֲמוֹת תְּנוּפָה נִלְחַם־בה [בָּם׃]
      yi: און װוּ נאָר עס גײט דורך דער שטעקן פֿון באַשערונג, װאָס גאָט װעט אַראָפּלאָזן
        אױף אים, װעט עס זײַן מיט פּױקן און מיט האַרפֿן; און מיט מלחמות פֿון פֿעכטונג
        װעט ער מלחמה האַלטן אױף זײ.
      cs: Ale stane se, že každé udeření holí, kterouž doloží na něj Hospodin, silně
        dolehne; s bubny a harfami a bitvou veselou bojovati bude proti němu.
      pl: I będzie każde uderzenie maczugi przeznaczenia, którą Wiekuisty spuści nań
        przy bębnach i cytrach; bo walką szermierską walczyć będzie przeciw niemu. 
    33:
      he: כִּי־עָרוּךְ מֵאֶתְמוּל תָּפְתֶּה גַּם־הוא [הִיא] לַמֶּלֶךְ הוּכָן הֶעְמִיק
        הִרְחִב מְדֻרָתָהּ אֵשׁ וְעֵצִים הַרְבֵּה נִשְׁמַת יְהוָה כְּנַחַל גָּפְרִית
        בֹּעֲרָה בָּהּ׃
      yi: װאָרום אָנגעגרײט פֿון נעכטן איז דער פֿײַעראָרט, יאָ, פֿאַרן מלך איז ער צוגעגרײט,
        טיף איז ער, ברײט איז ער; זײַן הױפֿן האָט פֿײַער און האָלץ אַ סך, גאָטס אָטעם
        טוט ברענעןװי אַ טײַך שװעבל דערין.
      cs: Nebo připraveno jest již dávno peklo, také i samému králi připraveno jest.
        Hluboké a široké je učinil, hranic jeho, ohně a dříví mnoho; dmýchání Hospodinovo
        jako potoksiry je zapaluje.
      pl: Bo przygotowaném od dawna ognisko i dla króla ono urządzone; pogłębił je,
        poszerzył; stos jego obejmuje ognia i drew dużo; tchnienie Wiekuistego jako
        potok siarczany zapali go. 
  31:
    1:
      he: הוֹי הַיֹּרְדִים מִצְרַיִם לְעֶזְרָה עַל־סוּסִים יִשָּׁעֵנוּ וַיִּבְטְחוּ
        עַל־רֶכֶב כִּי רָב וְעַל פָּרָשִׁים כִּי־עָצְמוּ מְאֹד וְלֹא שָׁעוּ עַל־קְדוֹשׁ
        יִשְׂרָאֵל וְאֶת־יְהוָה לֹא דָרָשׁוּ׃
      yi: װײ, די װאָס נידערן קײן מצרַיִם נאָך הילף, און אױף פֿערד פֿאַרלאָזן זײ זיך;
        און זײ פֿאַרזיכערן זיך אױף רײַטװעגן, װײַל זײ זײַנען פֿיל, און אױף רײַטער,
        װײַל זײ זײַנען מאַכטיק זײער; און זײ קערן זיך ניט צו דעם הײליקן פֿון ישׂראל,
        און גאָט טוען זײ ניט זוכן!
      cs: Běda těm, kteříž se utíkají do Egypta o pomoc, a v koních zpoléhají, a doufají
        v vozích, že jich mnoho, a v jezdcích, že jich množství veliké, a nepatří
        k Svatému Izraelskému, aniž Hospodina hledají,
      pl: Biada zstępującym do Micraimu o pomoc, a na koniach polegają i pokładają
        ufność w wozach, że ich wiele, i w jezdnych, że ich mnóstwo wielkie, - a nie
        baczyli na Świętego w Izraelu, a Wiekuistego się nie radzili. 
    2:
      he: וְגַם־הוּא חָכָם וַיָּבֵא רָע וְאֶת־דְּבָרָיו לֹא הֵסִיר וְקָם עַל־בֵּית
        מְרֵעִים וְעַל־עֶזְרַת פֹּעֲלֵי אָוֶן׃
      yi: אָבער פֿאַר װאָר, ער איז קלוג, און ער ברענגט דאָס בײז, און זײַנע װערטער
        טוט ער ניט אָפּ. און ער װעט אױפֿשטײן קעגן הױז פֿון די שלעכטסטוער, און קעגן
        דער הילף פֿון די װאָס װערקן אומרעכט.
      cs: Ještoť i on jest moudrý. Protož uvede pomstu, a nezměníť slov svých, ale
        povstane proti domu zlostníků a proti pomoci těch, kteříž páší nepravost.
      pl: Aleć i On mądry i sprowadzi klęskę, a słów Swoich nie cofnie; i powstanie
        przeciw domowi zbrodniarzy i przeciw pomocy złoczyńców. 
    3:
      he: וּמִצְרַיִם אָדָם וְלֹא־אֵל וְסוּסֵיהֶם בָּשָׂר וְלֹא־רוּחַ וַיהוָה יַטֶּה
        יָדוֹ וְכָשַׁל עוֹזֵר וְנָפַל עָזֻר וְיַחְדָּו כֻּלָּם יִכְלָיוּן׃
      yi: און די מִצרים זײַנען מענטשן, און ניט גאָט, און זײערע פֿערד זײַנען פֿלײש,
        און ניט גײַסט; און גאָט װעט אױסשטרעקן זײַן האַנט, און שטרױכלען װעט דער העלפֿער,
        און פֿאַלן װעט דער געהאָלפֿענער, און אַלע אין אײנעם װעלן זײ פֿאַרלענדט װערן.
      cs: Egyptští pak jsou lidé, a ne Bůh silný, a koni jejich tělo, a ne duch. A
        protož jakž jen Hospodin vztáhne ruku svou, padne i pomocník, padne i ten,
        jemuž byl ku pomoci; a tak jednostejně všickni ti na nic přijdou.
      pl: Wszak Micrejczycy, - ludzie to, nie bogi, a konie ich ciałem, nie duchem;
        a gdy Wiekuisty wyciągnie rękę Swoję, potknie się wspierający i upadnie wspierany
        i społem wszyscy wyginą. 
    4:
      he: כִּי כֹה אָמַר־יְהוָה אֵלַי כַּאֲשֶׁר יֶהְגֶּה הָאַרְיֵה וְהַכְּפִיר עַל־טַרְפּוֹ
        אֲשֶׁר יִקָּרֵא עָלָיו מְלֹא רֹעִים מִקּוֹלָם לֹא יֵחָת וּמֵהֲמוֹנָם לֹא יַעֲנֶה
        כֵּן יֵרֵד יְהוָה צְבָאוֹת לִצְבֹּא עַל־הַר־צִיּוֹן וְעַל־גִּבְעָתָהּ׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט צו מיר: אַזױ װי דער לײב און דער יונגלײב ברומט
        איבער זײַן רױב, הגם אַ פֿולע פּאַסטוכער זײַנען אײַנגעזאַמלט אַרום אים; פֿאַר
        זײער קָול דערשרעקט ער זיך ניט, און פֿאַר זײער ליאַרעם בײגט ער זיך ניט; אַזױ
        װעט גאָט פֿון צבֿאות נידערן, צו האַלטן מלחמה אױפֿן באַרג פֿון צִיוןאון אױף
        איר הױכן אָרט.'
      cs: 'Nebo tak řekl Hospodin ke mně: Jako když lev řve aneb lvíče nad loupeží
        svou, proti němuž byl-li by svolán houf pastýřů, křiku jejich se neděsí, aniž
        se pro hluk jejich koří: tak sstoupí Hospodin zástupů, aby bojoval o horu
        Sion, a o pahrbek její.'
      pl: 'Albowiem to rzekł Wiekuisty do mnie: Jako gdy warczy lew albo lwiątko nad
        zdobyczą swoją, a choćby zwołano przeciw niemu gromadę pasterzy, głosu ich
        się nie ulęknie, a przed tłumem ich się nie ukorzy: tak zstąpi Wiekuisty zastępów,
        aby walczyć o górę Cyon i o wzgórze jego. '
    5:
      he: כְּצִפֳּרִים עָפוֹת כֵּן יָגֵן יְהוָה צְבָאוֹת עַל־יְרוּשָׁלִָם גָּנוֹן
        וְהִצִּיל פָּסֹחַ וְהִמְלִיט׃
      yi: װי פֿױגלען פֿלאַטערנדיק, אַזױ װעט גאָט פֿון צבֿאות באַשירעמען ירושלים, באַשירעמען
        און מציל זײַן, פֿאַרשױנען און ראַטעװען.
      cs: Jako ptáci létajíce, tak hájiti bude Hospodin zástupů Jeruzaléma, anobrž
        obhajuje vysvobodí, pomíjeje zachová.
      pl: Jako ptaki trzepocące, tak obroni Wiekuisty zastępów Jeruszalaim, obraniając
        i ocalając, oszczędzając i wybawiając. 
    6:
      he: שׁוּבוּ לַאֲשֶׁר הֶעְמִיקוּ סָרָה בְּנֵי יִשְׂרָאֵל׃
      yi: קערט אײַך אום צו װעמען איר האָט טיף װידערשפּעניקט, קינדער פֿון ישׂראל.
      cs: Navraťtež se k tomu, od něhož hluboko zabředli synové Izraelští.
      pl: Nawróćcie się do Tego, od którego tak daleko odstąpiono, synowie Israela! 
    7:
      he: כִּי בַּיּוֹם הַהוּא יִמְאָסוּן אִישׁ אֱלִילֵי כַסְפּוֹ וֶאֱלִילֵי זְהָבוֹ
        אֲשֶׁר עָשׂוּ לָכֶם יְדֵיכֶם חֵטְא׃
      yi: פֿאַר װאָר, אין יענעם טאָג װעלן זײ פֿאַראַכטןאיטלעכער זײַנע אָפּגעטער פֿון
        זילבער, און זײַנע אָפּגעטער פֿון גאָלד, װאָס אײַערע הענט האָבן אײַך געמאַכט
        צו זינד.
      cs: Nebo v ten den zavržete jeden každý modly své stříbrné a modly své zlaté,
        kterýchž vám nadělaly ruce vaše, abyste hřešili.
      pl: Albowiem dnia onego odrzuci każdy bożki swoje srebrne i bożki swoje złote,
        które potworzyły wam ręce wasze na grzech. 
    8:
      he: וְנָפַל אַשּׁוּר בְּחֶרֶב לֹא־אִישׁ וְחֶרֶב לֹא־אָדָם תֹּאכֲלֶנּוּ וְנָס
        לוֹ מִפְּנֵי־חֶרֶב וּבַחוּרָיו לָמַס יִהְיוּ׃
      yi: און אשור װעט פֿאַלן דורך דער שװערד פֿון ניט אַ מאַן, און די שװערד פֿון ניט
        אַ מענטשן װעט אים פֿאַרצערן; און ער װעט אַנטלױפֿן פֿאַרן שװערד, און זײַנע
        יונגע לײַט װעלן צו צינדז װערן.
      cs: I padne Assur od meče ne muže, a meč ne člověka zžíře jej; a utíkati bude
        před mečem, a nejudatnější jeho pod plat uvedeni budou.
      pl: I padnie Aszur nie od miecza męża, a nie miecz człowieka pochłonie go; i ucieknie
        przed mieczem, a młodzieńcy jego ujarzmieni będą. 
    9:
      he: וְסַלְעוֹ מִמָּגוֹר יַעֲבוֹר וְחַתּוּ מִנֵּס שָׂרָיו נְאֻם־יְהוָה אֲשֶׁר־אוּר
        לוֹ בְּצִיּוֹן וְתַנּוּר לוֹ בִּירוּשָׁלִָם׃
      yi: און זײַן פֿעלדז װעט פֿון מורא פֿאַרגײן, און אַנגסטן פֿאַר דער פֿאָן װעלן
        זײַנע האַרן, זאָגט גאָט, װאָס זײַן פֿײַער איז אין צִיון, און זײַן אױװן אין
        ירושלים.
      cs: A tak skála jeho pro strach zmizí, a knížata jeho korouhve děsiti se budou,
        praví Hospodin, jehož jest oheň na Sionu a pec v Jeruzalémě.
      pl: A opoka jego od strachu umknie, i zadrżą przed każdą chorągwią książęta
        jego, rzecze Wiekuisty, którego ogień na Cyonie, a ognisko w Jeruszalaim. 
  32:
    1:
      he: הֵן לְצֶדֶק יִמְלָךְ־מֶלֶךְ וּלְשָׂרִים לְמִשְׁפָּט יָשֹׂרוּ׃
      yi: זע, מיט רעכטפֿאַרטיקײט װעט קיניגן דער קיניג, און האַרן – זײ װעלן הערשן מיט
        גערעכטיקײט.
      cs: Aj, v spravedlnosti kralovati bude král, a knížata v soudu panovati budou.
      pl: Oto w sprawiedliwości panować będzie król, a książęta w słuszności rządzić
        będą. 
    2:
      he: וְהָיָה־אִישׁ כְּמַחֲבֵא־רוּחַ וְסֵתֶר זָרֶם כְּפַלְגֵי־מַיִם בְּצָיוֹן
        כְּצֵל סֶלַע־כָּבֵד בְּאֶרֶץ עֲיֵפָה׃
      yi: און איטלעכער װעט זײַןװי אַ באַהעלטעניש פֿון װינט, און אַ פֿאַרבאָרגעניש
        פֿון גוסרעגן; װי אַ בעכן װאַסער אין אַ טריקעניש, װי דער שאָטן פֿון אַ שװערן
        פֿעלדזאין אַ פֿאַרשמאַכטן לאַנד.
      cs: Nebo bude muž ten jako skrýše před větrem, a schrana před přívalem, jako
        potokové vod na místě suchém, jako stín skály veliké v zemi vyprahlé.
      pl: I będzie każdy jako ochrona przed wiatrem i osłona przed ulewą, jako potoki
        wód na stepie, jako cień skały ciężkiej na spragnionej ziemi. 
    3:
      he: וְלֹא תִשְׁעֶינָה עֵינֵי רֹאִים וְאָזְנֵי שֹׁמְעִים תִּקְשַׁבְנָה׃
      yi: און ניט פֿאַרקלעפּט זײַן װעלן די אױגן פֿון די זעער, און די אױערן פֿון די
        הערער װעלן פֿאַרנעמען.
      cs: A oči vidoucích nebudou blíkati, a uši slyšících pozorovati budou.
      pl: I nie będą już sklejone oczy widzących, a uszy słuchających słyszeć będą. 
    4:
      he: וּלְבַב נִמְהָרִים יָבִין לָדָעַת וּלְשׁוֹן עִלְּגִים תְּמַהֵר לְדַבֵּר
        צָחוֹת׃
      yi: און דאָס האַרץ פֿון די איבעראײַלטע װעט פֿאַרשטײן צו װיסן, און די צונג פֿון
        די שטאַמלער װעט רעדן געלױפֿיק קלאָר.
      cs: Pročež srdce bláznů nabude umění, a jazyk zajikavých prostranně a světle
        mluviti bude.
      pl: A serce porywczych potrafi rozważać, a język zająkliwych biegle wypowiadać
        będzie słowa jasne. 
    5:
      he: לֹא־יִקָּרֵא עוֹד לְנָבָל נָדִיב וּלְכִילַי לֹא יֵאָמֵר שׁוֹעַ׃
      yi: און דעם געמײנעם װעט מען ניט רופֿן מער אַדלמאַן, און אױפֿן גײציקן װעט מען
        ניט זאָגן מער נַדבֿן.
      cs: Nebudeť více nazýván nešlechetný šlechetným, a skrbný nebude slouti štědrým.
      pl: Nie będzie nazywany więcej nikczemny zacnym, ani oszust mianowany wspaniałomyślnym. 
    6:
      he: כִּי נָבָל נְבָלָה יְדַבֵּר וְלִבּוֹ יַעֲשֶׂה־אָוֶן לַעֲשׂוֹת חֹנֶף וּלְדַבֵּר
        אֶל־יְהוָה תּוֹעָה לְהָרִיק נֶפֶשׁ רָעֵב וּמַשְׁקֶה צָמֵא יַחְסִיר׃
      yi: װאָרום דער געמײנער רעדט געמײן, און זײַן האַרץ אַרבעט אומרעכט, צו טאָן פֿאַלשקײט,
        און צו רעדן װעגן גאָט מיט גענאַר; צו לאָזן לײדיק דעם לײַב פֿון דעם הונגעריקן,
        און דעם טראַנק פֿון דעם דאָרשטיקן צו מינערן.
      cs: Proto že nešlechetný o nešlechetnosti mluví, a srdce jeho skládá nepravost,
        jak by provodil ošemetnost, a mluvil proti Hospodinu scestné věci, jak by
        znuzil duši lačného, a nápoj žíznivému odjal.
      pl: Bo nikczemny nikczemność prawi, a serce jego knuje niegodziwość, aby spełnił
        niecność i mówił wobec Wiekuistego zdrożności, aby wycieńczał duszę łaknącego,
        a napoju spragnionego pozbawiał. 
    7:
      he: וְכֵלַי כֵּלָיו רָעִים הוּא זִמּוֹת יָעָץ לְחַבֵּל ענוים [עֲנִיִּים] בְּאִמְרֵי־שֶׁקֶר
        וּבְדַבֵּר אֶבְיוֹן מִשְׁפָּט׃
      yi: און דער גײציקער, זײַנע געצײַג זײַנען שלעכט, בײזע מחשבֿות באַראָט ער, אומצוברענגען
        דעם אָרימאַן מיט רײד פֿון ליגן, אַפֿילו װען דער אבֿיון טענהט גערעכט.
      cs: Také i usilování skrbného jsou škodlivá; nebo nešlechetnosti obmýšlí, jak
        by k záhubě přivedl ponížené slovy lživými, a mluvil proti nuznému před soudem.
      pl: A oszust środki jego zgubne są; plany on układa, jakoby gubił uciśnionych
        słowy kłamliwemi, choćby wykazywał biedny słuszność swoję. 
    8:
      he: וְנָדִיב נְדִיבוֹת יָעָץ וְהוּא עַל־נְדִיבוֹת יָקוּם׃
      yi: אָבער דער אַדלמאַן באַראָט אַדלקײט, און אױף אַדלקײט װעט ער באַשטײן.
      cs: Ješto šlechetný obmýšlí šlechetné věci, a takovýť při tom, což šlechetného
        jest, státi bude.
      pl: Ale zacny o dziełach zacnych zamyśla, on téż przy zacności swojej się ostoi. 
    9:
      he: נָשִׁים שַׁאֲנַנּוֹת קֹמְנָה שְׁמַעְנָה קוֹלִי בָּנוֹת בֹּטחוֹת הַאְזֵנָּה
        אִמְרָתִי׃
      yi: איר רויִקע װײַבער, שטײט אױף, הערט מײַן קָול; איר זיכערע טעכטער, פֿאַרנעמט
        מײַן זאָג.
      cs: Ženy lhostejné, vstaňte, slyšte hlas můj; dcery bezpečně sobě počínající,
        ušima pozorujte řeči mé.
      pl: Niewiasty ufne w siebie, wstańcie, słuchajcie głosu mojego! córy bezpieczne,
        zważajcie na mowę moję! 
    10:
      he: יָמִים עַל־שָׁנָה תִּרְגַּזְנָה בֹּטְחוֹת כִּי כָּלָה בָצִיר אֹסֶף בְּלִי
        יָבוֹא׃
      yi: טעג און יאָרן װעט איר ציטערן, איר זיכערע, װאָרום די לעז איז פֿאַרלענדט,
        קײן אײַנזאַמלונג װעט ניט קומען.
      cs: Za mnohé dny a léta vichrovány budete, ó vy v bezpečnosti bydlící; nebo
        přestane vinobraní, a klizení úrod nepřijde.
      pl: W dni po roku drżeć będziecie, wy bezpieczne! bo przeminie winobranie, zbiór
        owoców już nie przyjdzie. 
    11:
      he: חִרְדוּ שַׁאֲנַנּוֹת רְגָזָה בֹּטְחוֹת פְּשֹׁטָה וְעֹרָה וַחֲגוֹרָה עַל־חֲלָצָיִם׃
      yi: שױדערט, איר רויִקע, ציטערט, איר זיכערע; טוט אײַך אױס און אַנטבלױזט אײַך,
        און גורט זאַק אױף די לענדן,
      cs: Třestež se strachem, ó lhostejné, pohnětež se, bezpečně sobě počínající;
        svlecte se, a obnažte se, a přepašte se po bedrách.
      pl: Zatrwóżcie się, ufne w siebie, zadrżyjcie bezpieczne! Rozbierzcie się i obnażcie
        i przepaszcie biodra. 
    12:
      he: עַל־שָׁדַיִם סֹפְדִים עַל־שְׂדֵי־חֶמֶד עַל־גֶּפֶן פֹּרִיָּה׃
      yi: אױף די בריסט זיך שלאָגנדיק, איבער די גלוסטיקע פֿעלדער, איבערן פֿרוכטיקן
        װײַנשטאָק;
      cs: Kvílíce nad prsy, nad poli výbornými a nad kmeny úrodnými.
      pl: Nad obfitością zawodzić będą, nad polami rozkosznemi, nad winoroślą urodzajną. 
    13:
      he: עַל אַדְמַת עַמִּי קוֹץ שָׁמִיר תַּעֲלֶה כִּי עַל־כָּל־בָּתֵּי מָשׂוֹשׂ
        קִרְיָה עַלִּיזָה׃
      yi: איבער דער ערד פֿון מײַן פֿאָלק, פֿאַרװאַקסן מיט דערנער און װילדגעװעקס; יאָ,
        איבער אַלע הײַזער פֿון לוסטיקײט, איבערן פֿרײלעכן כּרך.
      cs: Na zemi lidu mého trní a hloží vzejde, anobrž na všech domích veselých a
        městě plésajícím.
      pl: Na ziemi ludu mego oset i cierń się rozrośnie - tak, na wszystkich domach
        rozkoszy, grodzie huczny! 
    14:
      he: כִּי־אַרְמוֹן נֻטָּשׁ הֲמוֹן עִיר עֻזָּב עֹפֶל וָבַחַן הָיָה בְעַד מְעָרוֹת
        עַד־עוֹלָם מְשׂוֹשׂ פְּרָאִים מִרְעֵה עֲדָרִים׃
      yi: װאָרום דער פּאַלאַץ איז פֿאַרלאָזט, דער טומל פֿון שטאָט האָט אױפֿגעהערט;
        דער ערדװאַל און דער טורעםזײַנען פֿאַר הײלן אױף אײביק, אַ פֿרײד פֿאַר װאַלדאײזלען,
        אַ פֿיטערונג פֿאַר סטאַדעס.
      cs: Nebo rozkošný palác opuštěn bude, hluk města přestane, hrad vysoký a věže
        obráceny budou v jeskyně na věčnost, k radosti divokým oslům, a ku pastvišti
        stádům.
      pl: Bo zamki opuszczone będą, zgiełk miasta ucichnie baszty i wieże w jaskinie
        się obrócą na długo, na koczowisko dzikich osłów i na pastwisko trzód. 
    15:
      he: עַד־יֵעָרֶה עָלֵינוּ רוּחַ מִמָּרוֹם וְהָיָה מִדְבָּר לַכַּרְמֶל וכרמל [וְהַכַּרְמֶל]
        לַיַּעַר יֵחָשֵׁב׃
      yi: ביז אױסגעגאָסן װעט װערן אױף אונדזאַ גײַסט פֿון דער הײך, און דער מדבר װעט
        װערן אַ פֿרוכטגאָרטן, און דער פֿרוכטגאָרטן װעט פֿאַר אַ װאַלד גערעכנט װערן.
      cs: Dokudž nebude vylit na nás duch s výsosti, a nebude obrácena poušť v pole
        úrodné, a pole úrodné za les počítáno.
      pl: Póki nie rozleje się nad nami duch z wysokości, a nie obróci się pustynia
        w sad, a sad nie będzie do lasu podobny. 
    16:
      he: וְשָׁכַן בַּמִּדְבָּר מִשְׁפָּט וּצְדָקָה בַּכַּרְמֶל תֵּשֵׁב׃
      yi: און אין מדבר װעט רוען גערעכטיקײט, און רעכטפֿאַרטיקײט װעט װױנען אין פֿרוכטגאָרטן.
      cs: I bude na poušti soud bydliti, a spravedlnost na poli úrodném přebývati.
      pl: I zamieszka na pustyni tej prawo, a sprawiedliwość w sadzie osiędzie. 
    17:
      he: וְהָיָה מַעֲשֵׂה הַצְּדָקָה שָׁלוֹם וַעֲבֹדַת הַצְּדָקָה הַשְׁקֵט וָבֶטַח
        עַד־עוֹלָם׃
      yi: און דאָס װערק פֿון רעכטפֿאַרטיקײט װעט זײַן שלום, און דער אױפֿטו פֿון רעכטפֿאַרטיקײט
        –רו און זיכערקײט אױף אײביק.
      cs: A zjeví se skutek spravedlnosti, pokoj, ovoce, pravím, spravedlnosti, pokoj
        a bezpečnost až na věky.
      pl: I będzie dziełem sprawiedliwości pokój, a sprawą sprawiedliwości cisza i bezpieczeństwo
        na wieki. 
    18:
      he: וְיָשַׁב עַמִּי בִּנְוֵה שָׁלוֹם וּבְמִשְׁכְּנוֹת מִבְטַחִים וּבִמְנוּחֹת
        שַׁאֲנַנּוֹת׃
      yi: און מײַן פֿאָלק װעט זיצן אין אַ װױנונג פֿון שלום, און אין װױנערטער זיכערע,
        און אין רוּונגען שטילע.
      cs: Nebo bydliti bude lid můj v obydlí pokojném, totiž v příbytcích nejbezpečnějších
        a v odpočívání nejpokojnějším,
      pl: I przemieszkiwać będzie naród mój w przybytku pokoju i w siedzibach bezpiecznych
        i w ustroniach cichych. 
    19:
      he: וּבָרַד בְּרֶדֶת הַיָּעַר וּבַשִּׁפְלָה תִּשְׁפַּל הָעִיר׃
      yi: און מע װעט זיך צעשפּרײטן אױף דעם אַראָפּגאַנגפֿון װאַלד, און ביז אין דער
        נידערונג װעט נידערן די שטאָט.
      cs: Byť pak i krupobití spadlo na les, a velmi sníženo bylo město.
      pl: I rozsypie się gradem po pochyłościach lasu, a po nizinie nizko rozłoży
        się miasto. 
    20:
      he: אַשְׁרֵיכֶם זֹרְעֵי עַל־כָּל־מָיִם מְשַׁלְּחֵי רֶגֶל־הַשּׁוֹר וְהַחֲמוֹר׃
      yi: װױל צו אײַך װאָס זײט בײַ אַלע װאַסערן, װאָס לאָזט אַרױס פֿרײַ דעם פֿוס פֿון
        דעם אָקס און דעם אײזל.
      cs: Blaze vám, kteříž sejete na všelikých místech úrodných, vypouštějíc tam
        vola i osla.
      pl: Szczęśliwi, którzy nad każdą wodą zasiewać będziecie, którzy puścicie na wygon
        nogę wołu i osła. 
  33:
    1:
      he: הוֹי שׁוֹדֵד וְאַתָּה לֹא שָׁדוּד וּבוֹגֵד וְלֹא־בָגְדוּ בוֹ כַּהֲתִמְךָ
        שׁוֹדֵד תּוּשַּׁד כַּנְּלֹתְךָ לִבְגֹּד יִבְגְּדוּ־בָךְ׃
      yi: װײ, דו פֿאַרװיסטער װאָס װערסט ניט פֿאַרװיסט, און דו פֿעלשער װאָס מע פֿעלשט
        ניט אָן דיר! אַז דו װעסט אױפֿהערן פֿאַרװיסטן, װעסטו פֿאַרװיסט װערן, אַז דו
        װעסט ענדיקן פֿעלשן, װעט מען פֿעלשן אָן דיר.
      cs: Běda tobě, zhoubce, ješto sám nebýváš huben, a kterýž nevěrně děláš, ješto
        tobě nečinili nevěrně. Když přestaneš býti zhoubcím, pohuben budeš; když přestaneš
        nevěrně činiti, nevěrněť činiti budou.
      pl: Biada grabieżco, którego jeszcze nie ograbiono, zdrajco, którego jeszcze
        nie zdradzono! Gdy dokonasz, grabieżco, będziesz i ty ograbiony, gdy przestaniesz
        zdradzać, będziesz i ty zdradzony. 
    2:
      he: יְהוָה חָנֵּנוּ לְךָ קִוִּינוּ הֱיֵה זְרֹעָם לַבְּקָרִים אַף־יְשׁוּעָתֵנוּ
        בְּעֵת צָרָה׃
      yi: גאָט לײַטזעליק אונדז, צו דיר האָבן מיר געהאָפֿט; זײַ זײער אָרעם אַלע פֿרימאָרגן,
        און אונדזער הילף אין צײַט פֿון נױט.
      cs: Hospodine, učiň nám milost, na tebeť očekáváme; budiž ramenem svých každého
        jitra, a vysvobozením naším v čas ssoužení.
      pl: Wiekuisty, zmiłuj się nad nami! w Tobie nadzieja nasza; bądź ramieniem ich
        każdego poranku i pomocą naszą w czasie niedoli. 
    3:
      he: מִקּוֹל הָמוֹן נָדְדוּ עַמִּים מֵרוֹמְמֻתֶךָ נָפְצוּ גּוֹיִם׃
      yi: פֿון קָול פֿון דעם טומל זײַנען די אומות אַנטלאָפֿן, פֿון דײַן אױפֿהײבן זיך
        װערן די פֿעלקער צעשפּרײט.
      cs: Před zvukem hřmotu rozprchnou se národové, před vyvýšením tvým budou rozptýleni
        pohané.
      pl: Na odgłos gromu pierzchną narody, przed wspaniałością Twoją rozproszą się
        ludy. 
    4:
      he: וְאֻסַּף שְׁלַלְכֶם אֹסֶף הֶחָסִיל כְּמַשַּׁק גֵּבִים שׁוֹקֵק בּוֹ׃
      yi: און אױפֿגעקליבן װעט װערן אײַער רױבװי דער הײשעריק קלײַבט אױף, װי גרילן שפּרינגען,
        טוט מען שפּרינגען דערױף.
      cs: A sebrána bude loupež vaše, tak jako sbíráni bývají chroustové; jako připadají
        kobylky, tak připadnou na ni.
      pl: I zagarnioną będzie zdobycz wasza jako zgarniają szarańczę, a zapędem chrząszczy
        przypadną na nią. 
    5:
      he: נִשְׂגָּב יְהוָה כִּי שֹׁכֵן מָרוֹם מִלֵּא צִיּוֹן מִשְׁפָּט וּצְדָקָה׃
      yi: דערהױבן איז גאָט, װאָרום ער רוט אין דער הײך; ער פֿילט אָן צִיון מיט רעכט
        און גערעכטיקײט.
      cs: Vyvýšíť se Hospodin, nebo na výsosti přebývá, a naplní Sion soudem a spravedlností.
      pl: Wywyższon Wiekuisty, bo mieszka wysoko; napełni On Cyon prawością i cnotą. 
    6:
      he: וְהָיָה אֱמוּנַת עִתֶּיךָ חֹסֶן יְשׁוּעֹת חָכְמַת וָדָעַת יִרְאַת יְהוָה
        הִיא אוֹצָרוֹ׃
      yi: 'און די זיכערקײט פֿון דײַנע צײַטן װעט זײַןאַ שאַץ מיט ישועות: חכמה און דערקענונג;
        מורא פֿאַר גאָט, דאָס װעט זײַן זײַן אוצר.'
      cs: I bude upevněním časů tvých, silou i hojným spasením; moudrost a umění,
        a bázeň Hospodinova poklad tvůj.
      pl: I będzie rękojmią losów twoich zasób dóbr zbawiennych - mądrość i poznanie;
        bojaźń Wiekuistego ona skarbem jego. 
    7:
      he: הֵן אֶרְאֶלָּם צָעֲקוּ חֻצָה מַלְאֲכֵי שָׁלוֹם מַר יִבְכָּיוּן׃
      yi: זע, זײערע העלדן קלאָגן דרױסן, די שלוחים פֿון שלום טוען ביטער װײנען.
      cs: Aj, rekové jejich naříkali vně, jednatelé pokoje hořce plakali.
      pl: Oto bohaterowie ich zawodzą po ulicach, posłowie pokoju gorzko płaczą: 
    8:
      he: נָשַׁמּוּ מְסִלּוֹת שָׁבַת עֹבֵר אֹרַח הֵפֵר בְּרִית מָאַס עָרִים לֹא חָשַׁב
        אֱנוֹשׁ׃
      yi: פֿאַרװיסט זײַנען די װעגן, אױפֿגעהערט דער װעגפֿאָרער; ער האָט פֿאַרשטערט
        דעם בונד, ער האָט פֿאַראַכט די שטעט, ער אַכט ניט אױף קײן מענטשן.
      cs: Zpustly silnice, přestali choditi cestou; zrušil příměří, nevážil sobě měst,
        za nic položil sobě člověka.
      pl: '"Opustoszały drogi, odpoczywa podróżnik. Złamał przymierze, poniżył miasta
        a nie cenił ludzi. '
    9:
      he: אָבַל אֻמְלְלָה אָרֶץ הֶחְפִּיר לְבָנוֹן קָמַל הָיָה הַשָּׁרוֹן כָּעֲרָבָה
        וְנֹעֵר בָּשָׁן וְכַרְמֶל׃
      yi: פֿאַרטרױערט, פֿאַרשניטן איז דאָס לאַנד, פֿאַרשעמט איז דער לבֿנון, פֿאַרװעלקט;
        דער שָרון איז װי אַ מדבר געװאָרן, און אָפּגעטרײסלט איז בשן און כַּרמל. אַצונד
        װעל איך אױפֿשטײן, זאָגט גאָט,
      cs: Kvílila a zemdlela země, styděti se musil Libán a usvadl; Sáron učiněn jako
        poušť, Bázan pak a Karmel oklácen.
      pl: Smuci się, więdnie ziemia, pobladł Liban, obumiera; Szaron podobny do stepu,
        a ogołoconym Baszan i Karmel". 
    10:
      he: עַתָּה אָקוּם יֹאמַר יְהוָה עַתָּה אֵרוֹמָם עַתָּה אֶנָּשֵׂא׃
      yi: אַצונד װעל איך זיך דערהײכן, אַצונד װעל איך זיך אױפֿהײבן.
      cs: Jižť povstanu, praví Hospodin, již vyvýšen, již vyzdvižen budu.
      pl: Teraz powstanę, rzecze Wiekuisty, teraz się wywyższę, teraz się podniosę. 
    11:
      he: תַּהֲרוּ חֲשַׁשׁ תֵּלְדוּ קַשׁ רוּחֲכֶם אֵשׁ תֹּאכַלְכֶם׃
      yi: איר טראָגט שפּרײ, װעט איר געבערן שטרױ; אײַער אָטעם – אַ פֿײַער װאָס װעט
        אײַך פֿאַרצערן.
      cs: Počnouce slámu, porodíte strniště; oheň dýchání vašeho sžíře vás.
      pl: Brzemienni trawą, zrodzicie ścierń; dyszenie wasze będzie ogniem, który
        was pochłonie. 
    12:
      he: וְהָיוּ עַמִּים מִשְׂרְפוֹת שִׂיד קוֹצִים כְּסוּחִים בָּאֵשׁ יִצַּתּוּ׃
      yi: און די פֿעלקער װעלן זײַן װי קאַלך פֿאַרברענטע, װי דערנער אָפּגעהאַקטע װאָס
        װערן אין פֿײַער געצונדן.
      cs: I budou národové vypálené vápno, trní podťaté, ohněm spáleni budou.
      pl: I będą narody jako wypalone wapno, jako ciernie ścięte, które w ogniu wspłoną. 
    13:
      he: שִׁמְעוּ רְחוֹקִים אֲשֶׁר עָשִׂיתִי וּדְעוּ קְרוֹבִים גְּבֻרָתִי׃
      yi: הערט, איר װײַטע, װאָס איך האָב געטאָן, און װײסט, איר נאָנטע, מײַן גבֿורה.
      cs: Slyšte dalecí, co jsem učinil, a poznejte blízcí sílu mou.
      pl: Słuchajcie dalecy com uczynił, a poznajcie blizcy potęgę Moję. 
    14:
      he: פָּחֲדוּ בְצִיּוֹן חַטָּאִים אָחֲזָה רְעָדָה חֲנֵפִים מִי יָגוּר לָנוּ אֵשׁ
        אוֹכֵלָה מִי־יָגוּר לָנוּ מוֹקְדֵי עוֹלָם׃
      yi: 'עס אַנגסטן אין צִיון די זינדיקע, אַ ציטערניש האָט אָנגענומען די פֿאַלשע:
        װער פֿון אונדז קען װײַלן אין דעם פֿײַער װאָס פֿאַרצערט? װער פֿון אונדז קען
        װײַלן אין די אײביקע בראַנדן?'
      cs: 'Zděsili se na Sionu hříšníci, podjala hrůza pokrytce, řkoucí: Kdož by z
        nás mohl ostáti před ohněm sžírajícím? Kdož by z nás mohl ostáti před plamenem
        věčným?'
      pl: 'Ulękną się na Cyonie grzesznicy, ogarnie dreszcz obłudników: "Któż z nas
        się ostoi wobec ognia pożerającego, któż z nas się ostoi wobec żaru wiecznego?" '
    15:
      he: הֹלֵךְ צְדָקוֹת וְדֹבֵר מֵישָׁרִים מֹאֵס בְּבֶצַע מַעֲשַׁקּוֹת נֹעֵר כַּפָּיו
        מִתְּמֹךְ בַּשֹּׁחַד אֹטֵם אָזְנוֹ מִשְּׁמֹעַ דָּמִים וְעֹצֵם עֵינָיו מֵרְאוֹת
        בְּרָע׃
      yi: דער װאָס גײט אין רעכטפֿאַרטיקײט, און רעדט ערלעך, דער װאָס פֿאַראַכט דעם
        געװין פֿון רױב, דער װאָס שאָקלט אָפּ זײַנע הענט פֿון אָננעמען שוחד, דער װאָס
        פֿאַרשטאָפּט זײַן אױער פֿון הערן װעגן בלוט, און פֿאַרדריקט זײַנע אױגן פֿון
        קוקן אױף שלעכטס.
      cs: 'Ten, kterýž chodí v spravedlnosti, a mluví pravé věci, kterýž pohrdá ziskem
        z útisku, kterýž otřásá ruce své, aby darů nepřijímal, kterýž zacpává uši
        své, aby neslyšel rady o vraždě, a zavírá oči své, aby se na zlé nedíval:'
      pl: Ten, który postępuje sprawiedliwie, a mówi prawdę; który się brzydzi zyskiem
        wydartym, a otrząsa dłonie, aby się nie tknęły przekupstwa, który zatyka ucho
        swoje, aby nie słyszał knowań krwawych, a zamyka oczy, aby nie spoglądał na niegodziwość. 
    16:
      he: הוּא מְרוֹמִים יִשְׁכֹּן מְצָדוֹת סְלָעִים מִשְׂגַּבּוֹ לַחְמוֹ נִתָּן מֵימָיו
        נֶאֱמָנִים׃
      yi: ער װעט רוען אין דער הײך; פֿעסטונגען פֿון פֿעלדזן װעלן זײַן זײַן באַשיצונג;
        זײַן ברױט איז געגעבן, זײַן װאַסער איז זיכער.
      cs: Ten na vysokých místech přebývati bude, hradové na skalách útočiště jeho,
        tomu chléb dán bude, vody jeho stálé budou.
      pl: Ten na wyżynach mieszkać będzie; warownie skaliste twierdzą jego; chléb
        jego dany, wody jego pewne. 
    17:
      he: מֶלֶךְ בְּיָפְיוֹ תֶּחֱזֶינָה עֵינֶיךָ תִּרְאֶינָה אֶרֶץ מַרְחַקִּים׃
      yi: דעם מלך אין זײַן שײנקײט װעלן אָנקוקן דײַנע אױגן; זײ װעלן זען אַ לאַנד פֿון
        װײַטענישן.
      cs: Krále v okrase jeho uzří oči tvé, spatří i zemi dalekou.
      pl: Króla w wspaniałości jego obaczą oczy twoje, ujrzą kraj przestronny. 
    18:
      he: לִבְּךָ יֶהְגֶּה אֵימָה אַיֵּה סֹפֵר אַיֵּה שֹׁקֵל אַיֵּה סֹפֵר אֶת־הַמִּגְדָּלִים׃
      yi: 'דײַן האַרץ װעט טראַכטן אָן דער אימה: װוּ איז דער װאָס האָט געצײלט? װוּ
        דער װאָס האָט געװױגן? װוּ דער װאָס האָט די טורעמס געצײלט?'
      cs: 'Srdce tvé přemyšlovati bude o strachu, řka: Kdež jest písař, kde výběrčí,
        kde spisovatel velikých domů?'
      pl: 'Serce twoje wspomni o trwodze: Gdzież ten który liczył, gdzież ten który
        ważył, gdzie ten który rachował wieże? '
    19:
      he: אֶת־עַם נוֹעָז לֹא תִרְאֶה עַם עִמְקֵי שָׂפָה מִשְּׁמוֹעַ נִלְעַג לָשׁוֹן
        אֵין בִּינָה׃
      yi: דאָס פֿאַרשײַטע פֿאָלק װעסטו מער ניט זען, דאָס פֿאָלק מיט אַ טונקעלער שפּראַך,
        ניט צו פֿאַרשטײן, מיט אַ שטאַמלדיקן לשון, ניט קלוג צו װערן.
      cs: Lidu ukrutného neuhledáš, lidu hluboké řeči, jíž bys neslýchal, a jazyku
        cizího, jemuž bys nerozuměl.
      pl: Ludu zuchwałego nie zobaczysz, ludu zbyt ciemnej mowy, aby go zrozumieć,
        bełkocącego językiem bezmyślnym. 
    20:
      he: חֲזֵה צִיּוֹן קִרְיַת מוֹעֲדֵנוּ עֵינֶיךָ תִרְאֶינָה יְרוּשָׁלִַם נָוֶה
        שַׁאֲנָן אֹהֶל בַּל־יִצְעָן בַּל־יִסַּע יְתֵדֹתָיו לָנֶצַח וְכָל־חֲבָלָיו
        בַּל־יִנָּתֵקוּ׃
      yi: קוק אָן צִיון, די שטאָט פֿון אונדזער אײַנזאַמלונג; דײַנע אױגן װעלן זען ירושלים,
        אַ װױנונג אַ רויִקע, אַ געצעלט װאָס װעט ניט אַװעקגערוקט װערן, װאָס זײַנע פֿלעקלעך
        װעלן אײביק ניט אַרױסגעצױגן װערן, און אַלע זײַנע שטריק װעלן ניט אָפּגעריסן
        װערן.
      cs: Patř na Sion, město slavností našich, oči tvé nechať hledí na Jeruzalém,
        obydlí pokojné, stánek, kterýž nebude přenešen, kolíkové jeho na věky se nepohnou,
        a žádný provaz jeho se neztrhá;
      pl: Spójrz na Cyon, na gród zborów naszych! Obaczą oczy Twe Jeruszalaim jako
        przybytek spokojny, jako namiot nieporuszony; kołki jego nie będą nigdy wydobywane,
        a żadne powrozy jego się nie rozerwą. 
    21:
      he: כִּי אִם־שָׁם אַדִּיר יְהוָה לָנוּ מְקוֹם־נְהָרִים יְאֹרִים רַחֲבֵי יָדָיִם
        בַּל־תֵּלֶךְ בּוֹ אֳנִי־שַׁיִט וְצִי אַדִּיר לֹא יַעַבְרֶנּוּ׃
      yi: נאָר דאָרטן װעט גאָט אונדז זײַן מאַכטיק, װי אַן אָרט פֿון טײַכן, שטראָמען
        ברײטרױמיקע, װאָס קײן רודערשיף קען אױף אים ניט גײן, און קײן שטאַרקער אָקרענט
        קען אים ניט איבערפֿאָרן.
      cs: Proto že velikomocný Hospodin jest nám na místě tom řekami toků širokých,
        po němž nepůjde lodí s vesly, aniž bárka veliká po něm přecházeti bude.
      pl: Albowiem tam okaże się nam potężnym Wiekuisty, zamiast strumieni i rzek
        szerokich; nie przechodzi po nich statek wiosłowy, a okręt silny nie przebywa
        ich. 
    22:
      he: כִּי יְהוָה שֹׁפְטֵנוּ יְהוָה מְחֹקְקֵנוּ יְהוָה מַלְכֵּנוּ הוּא יוֹשִׁיעֵנוּ׃
      yi: װאָרום גאָט איז אונדזער ריכטער, גאָט איז אונדזער געזעצגעבער, גאָט איז אונדזער
        מלך; ער װעט אונדז העלפֿן.
      cs: Nebo Hospodin jest soudce náš, Hospodin ustanovitel práv našich, Hospodin
        král náš, onť spasí nás.
      pl: Gdyż Wiekuisty sędzią naszym, Wiekuisty prawodawcą naszym, Wiekuisty królem
        naszym, - On dopomoże nam. 
    23:
      he: נִטְּשׁוּ חֲבָלָיִךְ בַּל־יְחַזְּקוּ כֵן־תָּרְנָם בַּל־פָּרְשׂוּ נֵס אָז
        חֻלַּק עַד־שָׁלָל מַרְבֶּה פִּסְחִים בָּזְזוּ בַז׃
      yi: לױז געװאָרן זײַנען דײַנע שטריק, זײ האַלטן ניט פֿעסט זײער מאַכט, זײ שפּרײטן
        דעם זאַגל ניט אױס. דענצמאָל װערט פֿאַנג פֿון פֿיל זאַקרױב צעטײלט, הינקעדיקע
        רױבן רױב.
      cs: Oslábliť jsou provazové tvoji, aniž budou moci utvrditi sloupu bárky své,
        ani roztáhnouti plachty, anť již rozdělena bude kořist loupeže mnohé; i chromí
        rozchvátají kořist.
      pl: Opuściły się liny twoje, nie przytwierdzały już osady swego masztu, nie
        rozpinały żagli... oto już rozdzielony łup tego, który zdobycze gromadził,
        - chromi nawet rozchwytują grabież. 
    24:
      he: וּבַל־יֹאמַר שָׁכֵן חָלִיתִי הָעָם הַיֹּשֵׁב בָּהּ נְשֻׂא עָוֺן׃
      yi: 'און קײן אײַנװױנער װעט ניט זאָגן: איך בין קראַנק; דעם פֿאָלק װאָס זיצט דערין
        איז פֿאַרגעבן די זינד.'
      cs: 'Aniž dí kdo z obyvatelů: Nemocen jsem. Lid osedlý v něm zproštěn bude nepravosti.'
      pl: 'A nie powié nikt z mieszkańców: Jam chory; ludowi zamieszkałemu w nim odpuszczona
        wina. '
  34:
    1:
      he: קִרְבוּ גוֹיִם לִשְׁמֹעַ וּלְאֻמִּים הַקְשִׁיבוּ תִּשְׁמַע הָאָרֶץ וּמְלֹאָהּ
        תֵּבֵל וְכָל־צֶאֱצָאֶיהָ׃
      yi: גענענט, איר פֿעלקער, צו הערן, און איר אומות, פֿאַרנעמט; זאָל הערן די ערד
        און איר פֿולקײט, די װעלט און אַלע אירע שפּראָצונגען.
      cs: Přistuptež národové, abyste slyšeli, a lidé pozorujte. Nechať slyší země
        i plnost její, okršlek zemský i všeliký plod jeho.
      pl: Przystąpcie narody, by słuchać, a wy ludy uważajcie! Niech słucha ziemia
        i co ją napełnia, świat i wszystkie twory jego. 
    2:
      he: כִּי קֶצֶף לַיהוָה עַל־כָּל־הַגּוֹיִם וְחֵמָה עַל־כָּל־צְבָאָם הֶחֱרִימָם
        נְתָנָם לַטָּבַח׃
      yi: װאָרום גאָט האָט אַ כּעס אױף אַלע פֿעלקער, און אַ גרימצאָרן אױף זײער גאַנצן
        חיל; ער האָט זײ צו חרם געמאַכט, זײ איבערגעגעבן צו דער שחיטה.
      cs: 'Proto že hněv Hospodinův jest proti všechněm národům, a prchlivost proti
        všemu vojsku jejich: vyhubí je jako proklaté, a vydá je k zabití.'
      pl: Bo oburzenie Wiekuistego na wszystkie plemiona a zapalczywość na wszystkie
        rzesze ich; wyklął je, wydał na rzeź. 
    3:
      he: וְחַלְלֵיהֶם יֻשְׁלָכוּ וּפִגְרֵיהֶם יַעֲלֶה בָאְשָׁם וְנָמַסּוּ הָרִים
        מִדָּמָם׃
      yi: און זײערע דערשלאָגענע װעלן זיך װאַלגערן, – און פֿון זײערע פּגָרים װעט אױפֿגײן
        אַ געשטאַנק, און די בערג װעלן צעגײן פֿון זײער בלוט.
      cs: I budou povrženi zbití jejich, a z těl mrtvých jejich vzejde smrad, a rozplynou
        se hory od krve jejich.
      pl: A polegli ich będą rzuceni, a trupy ich rozniosą woń; i rozpłyną się góry
        od krwi ich. 
    4:
      he: וְנָמַקּוּ כָּל־צְבָא הַשָּׁמַיִם וְנָגֹלּוּ כַסֵּפֶר הַשָּׁמָיִם וְכָל־צְבָאָם
        יִבּוֹל כִּנְבֹל עָלֶה מִגֶּפֶן וּכְנֹבֶלֶת מִתְּאֵנָה׃
      yi: און דער גאַנצער חיל פֿון הימל װעט צעקריכן, און די הימלען װעלן װי אַ מגילה
        זיך אױפֿװיקלען, און זײער גאַנץ חיל װעט אַראָפּװעלקן, װי אַ בלאַט װעלקט פֿון
        װײַנשטאָק, און װי פֿאַרװעלקטס פֿון אַ פֿײַגנבױם.
      cs: Chřadnouti bude i všecko vojsko nebeské, a svinuta budou nebesa jako kniha,
        a všecko vojsko jejich sprchne, jako prší list s vinného kmene, a jako nezralé
        ovoce s fíku.
      pl: 'Zniszczeje wszystek zastęp nieba, i zwinięte będą jako księga niebiosa,
        - wszystek zastęp ich opadnie, jak opada liść z winorośli: jak ulęgły owoc
        z figowego drzewa. '
    5:
      he: כִּי־רִוְּתָה בַשָּׁמַיִם חַרְבִּי הִנֵּה עַל־אֱדוֹם תֵּרֵד וְעַל־עַם חֶרְמִי
        לְמִשְׁפָּט׃
      yi: װאָרום אָנגעטרונקען אין הימל האָט זיך מײַן שװערד, אָט װעט זי אױף אדום אַראָפּנידערן,
        און אױף דעם פֿאָלק פֿון מײַן חרם, צום משפּט.
      cs: Nebo opojen jest na nebi meč můj; na Idumejské sstoupí, a na lid, na nějž
        jsem klatbu vydal, aby trestán byl.
      pl: Bo napojony na niebie miecz Mój, - oto na Edom spadnie i na lud Mój wyklęty,
        aby rozprawić się z nim. 
    6:
      he: חֶרֶב לַיהוָה מָלְאָה דָם הֻדַּשְׁנָה מֵחֵלֶב מִדַּם כָּרִים וְעַתּוּדִים
        מֵחֵלֶב כִּלְיוֹת אֵילִים כִּי זֶבַח לַיהוָה בְּבָצְרָה וְטֶבַח גָּדוֹל בְּאֶרֶץ
        אֱדוֹם׃
      yi: גאָטס שװערד איז פֿול מיט בלוט, געזעפֿטיקט מיט פֿעטס, מיט בלוט פֿון לעמער
        און בעק, מיט נירנפֿעטס פֿון װידערס; װאָרום גאָט האָט אַ שלאַכטונג אין בָצרָה,
        און אַ גרױסע שעכטונג אין לאַנד אדום.
      cs: Meč Hospodinův bude plný krve, umastí se tukem a krví beranů a kozlů, tukem
        ledvin skopových; obět zajisté bude míti Hospodin v Bozra, a zabijení veliké
        v zemi Idumejské.
      pl: Miecz Wiekuistego pełen krwi, wykarmi się tukiem, - krwią owiec i kozłów,
        tukiem nerek baranich; bo ucztę ustanowi Wiekuisty w Bocrah i rzeź wielką
        na ziemi Edomu. 
    7:
      he: וְיָרְדוּ רְאֵמִים עִמָּם וּפָרִים עִם־אַבִּירִים וְרִוְּתָה אַרְצָם מִדָּם
        וַעֲפָרָם מֵחֵלֶב יְדֻשָּׁן׃
      yi: און נידערן װעלן װיזלטירן מיט זײ, און בולן מיט אָקסן; און אָנטרינקען װעט
        זיך זײער ערד מיט בלוט, און זײער שטױב װעט זיך זעפֿטיקן מיט פֿעטס.
      cs: Sstoupí s nimi i jednorožcové a volčata s voly, i opije se země jejich krví,
        a prach jejich tukem se omastí.
      pl: I padną żubry z niemi, i byki z wołami tucznymi, i upije się ziemia krwią,
        a gleba ich tłuszczem się zmierzwi. 
    8:
      he: כִּי יוֹם נָקָם לַיהוָה שְׁנַת שִׁלּוּמִים לְרִיב צִיּוֹן׃
      yi: װאָרום אַ טאָג פֿון נקמה איז בײַ גאָט, אַ יאָר פֿון באַצאָלונג פֿאַר דעם
        קריג פֿון צִיון.
      cs: Nebo den pomsty Hospodinovy, léto odplacování se, aby mštěno bylo Siona.
      pl: Bo to dzień pomsty Wiekuistego, rok odwetu za sprawę z Cyonem. 
    9:
      he: וְנֶהֶפְכוּ נְחָלֶיהָ לְזֶפֶת וַעֲפָרָהּ לְגָפְרִית וְהָיְתָה אַרְצָהּ לְזֶפֶת
        בֹּעֵרָה׃
      yi: און פֿאַרקערט װערן אין פּעך װעלן אירע שטראָמען, און איר שטױב אין שװעבל,
        און איר ערד װעט װערן ברענענדיקע פּעך.
      cs: A obráceni budou potokové její v smolu, a prach její v siru, a země její
        obrátí se v smolu hořící.
      pl: I obrócą się potoki jego w smołę, a proch jego w siarkę, a będzie ziemia
        jego smołą gorejącą. 
    10:
      he: לַיְלָה וְיוֹמָם לֹא תִכְבֶּה לְעוֹלָם יַעֲלֶה עֲשָׁנָהּ מִדּוֹר לָדוֹר
        תֶּחֱרָב לְנֵצַח נְצָחִים אֵין עֹבֵר בָּהּ׃
      yi: טאָג און נאַכט װעט זי ניט פֿאַרלאָשן װערן, אױף אײביק װעט אױפֿגײן איר רױך;
        פֿון דָור צו דָור װעט זי װיסט זײַן, אױף אײביקאײביקײטן װעט קײנער ניט דורכגײן
        דורך איר.
      cs: V noci ani ve dne neuhasne, na věky vystupovati bude dým její, od národu
        až do pronárodu pustá zůstane, na věky věků nebude, kdo by šel přes ni.
      pl: Ani w nocy ani we dnie nie wygaśnie, wiecznie kłębić się będzie dym jej,
        z pokolenia w pokolenie pustą zostanie, - na wieki wieczne nie przejdzie nikt
        po niej. 
    11:
      he: וִירֵשׁוּהָ קָאַת וְקִפּוֹד וְיַנְשׁוֹף וְעֹרֵב יִשְׁכְּנוּ־בָהּ וְנָטָה
        עָלֶיהָ קַו־תֹהוּ וְאַבְנֵי־בֹהוּ׃
      yi: און יַרשען װעלן זי דער פּעליקאַן און דער זומפּבושל, און די אײל און דער ראָב
        װעלן רוען אין איר; און ער װעט ציִען אױף איר אַ שנור פֿון װיסטקײט, און אַ גרונטװאָג
        פֿון לײדיקײט.
      cs: Ale osednou ji pelikán a výr, kalous také a krkavec budou bydliti v ní,
        a roztáhne po ní šňůru zahanbení a závaží marnosti.
      pl: A posiędzie ją pelikan i jeż, a puhacz i kruk przemieszkiwać w niej będą;
        i rozciągnie nad nią sznur zniszczenia i ołowianki spustoszenia. 
    12:
      he: חֹרֶיהָ וְאֵין־שָׁם מְלוּכָה יִקְרָאוּ וְכָל־שָׂרֶיהָ יִהְיוּ אָפֶס׃
      yi: פֿון אירע אַדללײַט װעט ניט זײַן דאָרטװער עס זאָל אַ מלוכה אױסרופֿן; און
        אַלע אירע שׂרָרות װעלן װערן צו נישט.
      cs: Šlechticů jejích volati budou k království, ale nebude tam žádného, nebo
        všecka knížata její zhynou.
      pl: Możni jej, - nie będzie ich tam, aby panowanie ogłosić, a wszyscy książęta
        jej będą nicestwem. 
    13:
      he: וְעָלְתָה אַרְמְנֹתֶיהָ סִירִים קִמּוֹשׂ וָחוֹחַ בְּמִבְצָרֶיהָ וְהָיְתָה
        נְוֵה תַנִּים חָצִיר לִבְנוֹת יַעֲנָה׃
      yi: און אױפֿגײן װעלן דערנער אין אירע פּאַלאַצן, און קראָפּיװע און שטעכגעװעקס
        אין אירע פֿעסטונגען; און זי װעט זײַן אַ װױנונג פֿון שאַקאַלן, אַ געהעפֿט פֿאַר
        שטרױספֿױגלען.
      cs: A vzroste na palácích jejích trní, kopřivy a bodláčí na hradích jejích,
        a bude příbytkem draků a obydlím sov.
      pl: I porosną zamki ich cierniem, pokrzywa i oset w twierdzach jej, i będzie
        legowiskiem szakali, zagrodą strusiów. 
    14:
      he: וּפָגְשׁוּ צִיִּים אֶת־אִיִּים וְשָׂעִיר עַל־רֵעֵהוּ יִקְרָא אַךְ־שָׁם הִרְגִּיעָה
        לִּילִית וּמָצְאָה לָהּ מָנוֹחַ׃
      yi: און װילדע קעץ װעלן אָנטרעפֿן מדבר-הינט, און אַ שד װעט רופֿן צו זײַן חבֿר;
        יאָ, דאָרטן טוט לילית רוען, און געפֿינט איר מנוחה.
      cs: Tam se budou potkávati spolu zvěř s ptactvem, a příšera jedna druhé se ozývati;
        tam toliko noční přeluda se usadí, a odpočinutí sobě nalezne.
      pl: I zejdą się tam kuny z szakalami, a kosmacz z towarzyszem swoim się spotka,
        tam gnieździć się będzie sowa i znajdzie dla siebie miejsce odpoczynku. 
    15:
      he: שָׁמָּה קִנְּנָה קִפּוֹז וַתְּמַלֵּט וּבָקְעָה וְדָגְרָה בְצִלָּהּ אַךְ־שָׁם
        נִקְבְּצוּ דַיּוֹת אִשָּׁה רְעוּתָהּ׃
      yi: דאָרט מאַכט די פֿײַלשלאַנג איר נעסט, און לײגט, און בריט און װאַרעמט אין
        איר שאָטן; יאָ, דאָרט זאַמלען זיך האַביכפֿױגלעןאײנער צום אַנדערן.
      cs: Tam se zhnízdí sup, a škřečeti bude, a když vysedí, shromáždí je pod stín
        svůj; tam také shledají se luňáci jeden s druhým.
      pl: Tam zagnieździ się żmija skacząca i znosić będzie jaja, i wylęże i skupi
        w cieniu swoim; tak, tam sępy się zlecą jeden do drugiego. 
    16:
      he: דִּרְשׁוּ מֵעַל־סֵפֶר יְהוָה וּקְרָאוּ אַחַת מֵהֵנָּה לֹא נֶעְדָּרָה אִשָּׁה
        רְעוּתָהּ לֹא פָקָדוּ כִּי־פִי הוּא צִוָּה וְרוּחוֹ הוּא קִבְּצָן׃
      yi: פֿאָרשט אין גאָטס בוך, און לײענט; קײנס פֿון די דאָזיקע איז ניט געמינערט,
        קײנס פֿעלט ניט צום אַנדערן. װאָרום מײַן מױל האָט באַפֿױלן, און זײַן אָטעם
        האָט זײ אײַנגעזאַמלט.
      cs: Hledejte v knize Hospodinově, a čtěte. Ani jedno z těch nechybí, a jeden
        každý bez své druže nebude; nebo to ústa Páně přikázala, a duch jeho shromáždí
        je.
      pl: 'Badajcie to pismo Wiekuistego i czytajcie; ani jedno z nich nie chybi,
        ani jedno braku drugiego nie uczuje: bo są to usta Jego, które to rozkazały,
        a duch Jego, który je zgromadzi. '
    17:
      he: וְהוּא־הִפִּיל לָהֶן גּוֹרָל וְיָדוֹ חִלְּקַתָּה לָהֶם בַּקָּו עַד־עוֹלָם
        יִירָשׁוּהָ לְדוֹר וָדוֹר יִשְׁכְּנוּ־בָהּ׃
      yi: און ער האָט זײ געװאָרפֿן אַ גורל, און זײַן האַנט האָט עס זײ צעטײלט מיט אַ
        שנור; ביז אײביק װעלן זײ עס יַרשען, אױף דָור-דורות װעלן זײ רוען דערין.
      cs: Onť zajisté vrže jim losy, a ruka jeho jim rozdělí ji provazcem; až na věky
        dědičně ji osednou, od národu až do pronárodu v ní přebývati budou.
      pl: On to rzucił im ten los, a ręka Jego wydzieliła ją im sznurem; na wieki
        ją posiędą, od pokolenia do pokolenia mieszkać w niej będą. 
  35:
    1:
      he: יְשֻׂשׂוּם מִדְבָּר וְצִיָּה וְתָגֵל עֲרָבָה וְתִפְרַח כַּחֲבַצָּלֶת׃
      yi: לוסטיק זײַן װעלן דער מדבר און די טריקעניש, און פֿרײען װעט זיך די װיסטע,
        און בליִען װי אַ רױז.
      cs: Veseliti se budou z toho poušť a pustina, plésati, pravím, bude poušť, a
        zkvetne jako růže.
      pl: Ucieszy się pustynia i ziemia spiekła, a rozraduje się step i zakwitnie
        niby narcyz. 
    2:
      he: פָּרֹחַ תִּפְרַח וְתָגֵל אַף גִּילַת וְרַנֵּן כְּבוֹד הַלְּבָנוֹן נִתַּן־לָהּ
        הֲדַר הַכַּרְמֶל וְהַשָּׁרוֹן הֵמָּה יִרְאוּ כְבוֹד־יְהוָה הֲדַר אֱלֹהֵינוּ׃
      yi: בליִען װעט זי בליִען, און זיך פֿרײען, יאָ, מיט פֿרײד און געזאַנג; די פּראַכט
        פֿון לבֿנון איז איר געגעבן, די שײנקײט פֿון כַּרמל און שָרון; זײ װעלן זען די
        פּראַכט פֿון יהוה, די שײנקײט פֿון אונדזער גאָט.
      cs: Ušlechtile zkvetne, ano i radostně plésati bude s prozpěvováním. Sláva Libánská
        dána jí bude, okrasa Karmelská a Sáronská. Tyť věci uzří slávu Hospodinovu,
        důstojnost Boha našeho.
      pl: Rozkwitnie się bujnie i rozraduje, rozraduje i zaśpiewa; wspaniałość Libanu
        dana jej, świetność Karmelu i Szaronu. Ujrzą one chwałę Wiekuistego, majestat
        Boga naszego. 
    3:
      he: חַזְּקוּ יָדַיִם רָפוֹת וּבִרְכַּיִם כֹּשְׁלוֹת אַמֵּצוּ׃
      yi: שטאַרקט די שלאַפֿע הענט, און די שטרױכלדיקע קני טוט פֿעסטיקן.
      cs: Posilňtež rukou opuštěných, a kolena klesající utvrďte.
      pl: Pokrzepiajcie ręce omdlałe, a kolana drżące wzmacniajcie. 
    4:
      he: אִמְרוּ לְנִמְהֲרֵי־לֵב חִזְקוּ אַל־תִּירָאוּ הִנֵּה אֱלֹהֵיכֶם נָקָם יָבוֹא
        גְּמוּל אֱלֹהִים הוּא יָבוֹא וְיֹשַׁעֲכֶם׃
      yi: 'זאָגט צו די אומרויִקע הערצער: זײַט שטאַרק, האָט ניט מורא; אָט איז אײַער
        גאָט, ער װעט קומען מיט נקמה, מיט פֿאַרגעלטונג פֿון גאָטװעט ער קומען און אײַך
        העלפֿן.'
      cs: 'Rcete těm, kteříž jsou bázlivého srdce: Posilňte se, nebojte se. Aj, Bůh
        váš s pomstou přijde, s odplatou Bůh sám přijde, a spasí vás.'
      pl: 'Rzeczcie do strwożonych w sercu: Nabierzcie otuchy, nie bójcie się, oto
        Bóg wasz! Pomsta nadejdzie, odwet Boży, przyjdzie On i ocali was. '
    5:
      he: אָז תִּפָּקַחְנָה עֵינֵי עִוְרִים וְאָזְנֵי חֵרְשִׁים תִּפָּתַחְנָה׃
      yi: דענצמאָל װעלן אױפֿגעמאַכט װערן די אױגן פֿון בלינדע, און די אױערן פֿון טױבע
        װעלן געעפֿנט װערן.
      cs: Tehdáž otevrou se oči slepých, otevrou se též i uši hluchých.
      pl: Wtedy się rozewrą oczy ślepych, a uszy głuchych się otworzą. 
    6:
      he: אָז יְדַלֵּג כָּאַיָּל פִּסֵּחַ וְתָרֹן לְשׁוֹן אִלֵּם כִּי־נִבְקְעוּ בַמִּדְבָּר
        מַיִם וּנְחָלִים בָּעֲרָבָה׃
      yi: דענצמאָל װעט אַ הינקעדיקער שפּרינגען װי אַ הינד, און די צונג פֿון אַ שטומען
        װעט זינגען; װאָרום אין מדבר ברעכן אױס װאַסערן, און בעכן אין דער װיסטע.
      cs: Tehdáž poskočí kulhavý jako jelen, a jazyk němého prozpěvovati bude; nebo
        se vyprýští vody na poušti, a potokové na pustinách.
      pl: Wtedy poskoczy, jako jeleń, chromy i zaśpiewa język niemych; bo wytrysną
        na pustyni wody, a potoki na stepie. 
    7:
      he: וְהָיָה הַשָּׁרָב לַאֲגַם וְצִמָּאוֹן לְמַבּוּעֵי מָיִם בִּנְוֵה תַנִּים
        רִבְצָהּ חָצִיר לְקָנֶה וָגֹמֶא׃
      yi: און דאָס הײסע געזעמד װעט װערן צום געמױזעכץ, און אַ דאָרשטעניש צו קװאַלן
        װאַסער; אין װױנאָרט פֿון שאַקאַלן װעט זײַן אַ הױערונג פֿון שאָף , אַ געהעפֿט
        פֿאַר ראָר און יאַמש.
      cs: A obrátí se místo vyprahlé v jezero, a žíznivé v prameny vod; v doupatech
        draků, v pelešech jejich tráva, třtí a sítí.
      pl: I obróci się miraż w jezioro, a ziemia spragniona w źródła wód; w siedlisku
        szakali, w legowisku ich, będzie miejsce dla trzciny i sitowia. 
    8:
      he: וְהָיָה־שָׁם מַסְלוּל וָדֶרֶךְ וְדֶרֶךְ הַקֹּדֶשׁ יִקָּרֵא לָהּ לֹא־יַעַבְרֶנּוּ
        טָמֵא וְהוּא־לָמוֹ הֹלֵךְ דֶּרֶךְ וֶאֱוִילִים לֹא יִתְעוּ׃
      yi: און דאָרט װעט זײַן אַ שטעג און אַ װעג, און דער הײליקער װעג װעט מען אים רופֿן;
        ניט דורכגײן װעט אים אַן אומרײנער, נײַערט פֿאַר זײ װעט ער זײַן; װעגגײער אַפֿילו
        אומגעניטע װעלן ניט בלאָנדזשען.
      cs: Bude také tam silnice a cesta, kteráž cestou svatou slouti bude. Nepůjde
        po ní nečistý, ale bude samých těchto; tou cestou jdoucí i nejhloupější nezbloudí.
      pl: I będzie tam gościniec i droga, a drogą świętą nazwaną będzie; nie przejdzie
        po niej nieczysty, bo tylko dla nich ona; ktokolwiek drogą tą pójdzie, nawet
        nieświadomi nie zbłądzą. 
    9:
      he: לֹא־יִהְיֶה שָׁם אַרְיֵה וּפְרִיץ חַיּוֹת בַּל־יַעֲלֶנָּה לֹא תִמָּצֵא שָׁם
        וְהָלְכוּ גְּאוּלִים׃
      yi: דאָרט װעט ניט זײַן קײן לײב, און קײן װילדע חיה װעט ניט אַרױפֿגײן אױף אים
        –זײ װעלן זיך דאָרט ניט געפֿינען. און די אױסגעלײזטע װעלן גײן,
      cs: Nebude tam lva, a lítá zvěř nebude choditi po ní, aniž tam nalezena bude,
        ale půjdou po ní ti, jenž budou vysvobozeni.
      pl: Nie będzie tam lwa, a drapieżny zwierz nie postanie na niej, napotkanym
        tam nie będzie; i przejdą po niej wybawieni. 
    10:
      he: וּפְדוּיֵי יְהוָה יְשֻׁבוּן וּבָאוּ צִיּוֹן בְּרִנָּה וְשִׂמְחַת עוֹלָם
        עַל־רֹאשָׁם שָׂשׂוֹן וְשִׂמְחָה יַשִּׂיגוּ וְנָסוּ יָגוֹן וַאֲנָחָה׃
      yi: און די דערלײזטע פֿון גאָט װעלן צוריקקערן, און װעלן קומען קײן צִיון מיט געזאַנג,
        און אַן אײביקע שִׂמחה װעט זײַן אױף זײער קאָפּ; שָׂשׂון-וּשִׂמחה װעט זײ אָניאָגן,
        און אַנטלױפֿן װעלן טרױער און זיפֿצעניש.
      cs: Vykoupení, pravím, Hospodinovi navrátí se, a přijdou na Sion s prozpěvováním,
        a veselé věčné bude na hlavě jejich; radosti a veselé dojdou, zámutek pak
        a úpění uteče od nich.
      pl: Tak, wyswobodzeni Wiekuistego powrócą i przybędą na Cyon ze śpiewem, a wieczna
        radość nad głową ich; pociechy i radości dostąpią, i ulecą żałość i strapienie. 
  36:
    1:
      he: וַיְהִי בְּאַרְבַּע עֶשְׂרֵה שָׁנָה לַמֶּלֶךְ חִזְקִיָּהוּ עָלָה סַנְחֵרִיב
        מֶלֶךְ־אַשּׁוּר עַל כָּל־עָרֵי יְהוּדָה הַבְּצֻרוֹת וַיִּתְפְּשֵׂם׃
      yi: און עס איז געװען אין פֿערצנטן יאָר פֿון מלך חִזקִיָהון, איז אַרױפֿגעגאַנגען
        סַנהֵריבֿ דער מלך פֿון אשור אױף אַלע באַפֿעסטיקטע שטעט פֿון יהוּדה, און האָט
        זײ אײַנגענומען.
      cs: Stalo se pak čtrnáctého léta kralování Ezechiášova, přitáhl Senacherib král
        Assyrský proti všechněm městům Judským hrazeným, a zdobýval jich.
      pl: I stało się czternastego roku króla Chiskji, że wyruszył Sancheryb król
        Aszuru przeciw wszystkim miastom Jehudy warownym i zdobył je. 
    2:
      he: וַיִּשְׁלַח מֶלֶךְ־אַשּׁוּר אֶת־רַב־שָׁקֵה מִלָּכִישׁ יְרוּשָׁלְַמָה אֶל־הַמֶּלֶךְ
        חִזְקִיָּהוּ בְּחֵיל כָּבֵד וַיַּעֲמֹד בִּתְעָלַת הַבְּרֵכָה הָעֶלְיוֹנָה
        בִּמְסִלַּת שְׂדֵה כוֹבֵס׃
      yi: און דער מלך פֿון אשור האָט געשיקט רַבֿשָקֵהן פֿון לָכיש קײן ירושלים צום
        מלך חִזקִיָהון מיט אַ גרױסן חיל. און ער האָט זיך געשטעלט בײַ דעם גראָבן פֿון
        דעם אױבערשטן טײַך אױפֿן װעג פֿון װעשערפֿעלד.
      cs: I poslal král Assyrský Rabsaka z Lachis do Jeruzaléma k králi Ezechiášovi
        s vojskem velikým. Kterýž se postavil u struhy rybníka hořejšího, při silnici
        pole valchářova.
      pl: I wyprawił król Aszuru Rabszakę z Lachisz do Jeruszalaim na króla Chiskję
        z wojskiem potężném; i stanął u wodociągu górnego stawu, przy drodze pola
        foluszników. 
    3:
      he: וַיֵּצֵא אֵלָיו אֶלְיָקִים בֶּן־חִלְקִיָּהוּ אֲשֶׁר עַל־הַבָּיִת וְשֶׁבְנָא
        הַסֹּפֵר וְיוֹאָח בֶּן־אָסָף הַמַּזְכִּיר׃
      yi: איז אַרױסגעגאַנגען צו אים אֶליָקים דער זון פֿון חִלקִיָהון, װאָס איבערן
        פּאַלאַץ, און שֶבֿנאָ דער שרײַבער, און יוֹאָח דער זון פֿון אָסָפֿן, דער דערמאָנער.
      cs: Tedy vyšel k němu Eliakim syn Helkiášův, kterýž byl správce domu, a Sobna
        písař, a Joach syn Azafův, kancléř.
      pl: I wyszedł doń Eljakim, syn Chilkji, przełożony domu, i Szebna pisarz, i Joach,
        syn Asafa, dziejopis. 
    4:
      he: וַיֹּאמֶר אֲלֵיהֶם רַב־שָׁקֵה אִמְרוּ־נָא אֶל־חִזְקִיָּהוּ כֹּה־אָמַר הַמֶּלֶךְ
        הַגָּדוֹל מֶלֶךְ אַשּׁוּר מָה הַבִּטָּחוֹן הַזֶּה אֲשֶׁר בָּטָחְתָּ׃
      yi: 'און רַבֿשָקֵה האָט צו זײ געזאָגט: זאָגט אַקאָרשט צו חִזקִיָהון: אַזױ האָט
        געזאָגט דער גרױסער מלך, דער מלך פֿון אשור: װאָס איז די דאָזיקע פֿאַרזיכערונג
        װאָס דו פֿאַרזיכערסט זיך?'
      cs: 'I mluvil k nim Rabsaces: Povězte medle Ezechiášovi: Toto praví král veliký,
        král Assyrský: Jakéž jest to doufání, na kterémž se zakládáš?'
      pl: 'I rzekł do nich Rabszakeh: Powiedźcie téż Chiskjaszowi: Tak rzecze król
        wielki, król Aszuru: Cóż to za ufność którą okazujesz? '
    5:
      he: אָמַרְתִּי אַךְ־דְּבַר־שְׂפָתַיִם עֵצָה וּגְבוּרָה לַמִּלְחָמָה עַתָּה עַל־מִי
        בָטַחְתָּ כִּי מָרַדְתָּ בִּי׃
      yi: 'איך זאָג: דאָס איז נאָר ליפּגערײד; אַן עצה און גבֿורה דאַרף מען פֿאַר מלחמה.
        אַצונד, אױף װעמען פֿאַרזיכערסטו זיך, װאָס דו האָסט װידערשפּעניקט אָן מיר?'
      cs: 'Řekl jsem: Jistě žeť jest věc daremní; radyť jest a síly k válce potřebí.
        A protož v koho doufáš, že mi se protivíš?'
      pl: Mniemam, że to tylko słowa puste, zamysły i męztwo wojenne, - ale teraz
        w kogoż dufasz, że powstajesz przeciwko mnie? 
    6:
      he: הִנֵּה בָטַחְתָּ עַל־מִשְׁעֶנֶת הַקָּנֶה הָרָצוּץ הַזֶּה עַל־מִצְרַיִם אֲשֶׁר
        יִסָּמֵךְ אִישׁ עָלָיו וּבָא בְכַפּוֹ וּנְקָבָהּ כֵּן פַּרְעֹה מֶלֶךְ־מִצְרַיִם
        לְכָל־הַבֹּטְחִים עָלָיו׃
      yi: זע, דו פֿאַרזיכערסט זיך אױף דעם שטעקן פֿון דעם דאָזיקן צעבראָכענעם ראָר
        – אױף מצרַיִם – װאָס אַז אַ מענטש לענט זיך אױף אים אָן, גײט ער אים אַרײַן
        אין דער האַנט, און לעכערט זי דורך; אַזױ איז פּרעה דער מלך פֿון מצרַיִם פֿאַר
        אַלע װאָס פֿאַרזיכערן זיך אױף אים.
      cs: Aj, spolehl jsi na hůl třtiny té nalomené, na Egypt, na niž zpodepřel-li
        by se kdo, pronikne ruku jeho, a probodne ji. Takovýť jest Farao král Egyptský
        všechněm, kteříž v něm doufají.
      pl: Oto polegasz na owej lasce trzciny nadłamanej, na Micraimie, która gdy się
        oprze kto o nią, wnika w dłoń jego i przekłówa ją; takim Faraon, król Micraimu
        dla wszystkich, którzy polegają na nim. 
    7:
      he: וְכִי־תֹאמַר אֵלַי אֶל־יְהוָה אֱלֹהֵינוּ בָּטָחְנוּ הֲלוֹא־הוּא אֲשֶׁר הֵסִיר
        חִזְקִיָּהוּ אֶת־בָּמֹתָיו וְאֶת־מִזְבְּחֹתָיו וַיֹּאמֶר לִיהוּדָה וְלִירוּשָׁלִַם
        לִפְנֵי הַמִּזְבֵּחַ הַזֶּה תִּשְׁתַּחֲווּ׃
      yi: 'און אַז דו װעסט מיר זאָגן: מיר פֿאַרזיכערן זיך אױף יהוה אונדזער גאָט; איז
        דאָס ניט דער װאָס חִזקִיָהו האָט אָפּגעטאָן זײַנע בָמות און זײַנע מזבחות,
        און האָט געזאָגט צו יהוּדה און צו ירושלים: פֿאַר דעם דאָזיקן מזבח זאָלט איר
        זיך בוקן?'
      cs: 'Pakli mi díš: V Hospodinu Bohu svém doufáme: zdaliž on není ten, jehož
        pobořil Ezechiáš výsosti i oltáře, a přikázal Judovi a Jeruzalému, řka: Před
        tímto oltářem klaněti se budete?'
      pl: 'A jeżeli powiesz mi: Na Wiekuistym, Bogu naszym polegamy: Czyż to nie ten
        sam, którego wyżyny i ołtarze Chiskjahu zniósł, mówiąc do Jehudy i do Jeruszalaim:
        Przed ołtarzem tym korzyć się będziecie? '
    8:
      he: וְעַתָּה הִתְעָרֶב נָא אֶת־אֲדֹנִי הַמֶּלֶךְ אַשּׁוּר וְאֶתְּנָה לְךָ אַלְפַּיִם
        סוּסִים אִם־תּוּכַל לָתֶת לְךָ רֹכְבִים עֲלֵיהֶם׃
      yi: און אַצונד, פֿאַרװעט זיך אַקאָרשט מיט מײַן האַר דעם מלך פֿון אשור, און איך
        װעל דיר געבן צװײ טױזנט פֿערד, אױב דו קענסט דיר אַרױפֿזעצן רײַטער אױף זײ.
      cs: Ale nu, potkej se medle se pánem mým králem Assyrským. Přidámť ještě dva
        tisíce koní, můžeš-li jen míti, kdo by na nich jeli.
      pl: A teraz chciej współzawodniczyć z panem moim, z królem Aszur, a dam ci dwa
        tysiące koni, czy téż w stanie będziesz wsadzić jeźdźców na nie. 
    9:
      he: וְאֵיךְ תָּשִׁיב אֵת פְּנֵי פַחַת אַחַד עַבְדֵי אֲדֹנִי הַקְטַנִּים וַתִּבְטַח
        לְךָ עַל־מִצְרַיִם לְרֶכֶב וּלְפָרָשִׁים׃
      yi: הײַנט װי קענסטו אָפּשטױסן דעם פּנים פֿון אַ הױפּטמאַן, אײנעם פֿון די קלענסטע
        קנעכט פֿון מײַן האַר? פֿון דעסט װעגן פֿאַרזיכערסטו זיך אױף מצרַיִם װעגן רײַטװעגן
        און רײַטער.
      cs: Jakž tedy odoláš jednomu knížeti z nejmenších služebníků pána mého, ačkoli
        máš doufání v Egyptu pro vozy a jezdce?
      pl: I jakże chcesz odprawić namiestnika, jednego ze sług pana mojego najniższych
        i polegać na Micraimie dla wozów i jezdnych? 
    10:
      he: וְעַתָּה הֲמִבַּלְעֲדֵי יְהוָה עָלִיתִי עַל־הָאָרֶץ הַזֹּאת לְהַשְׁחִיתָהּ
        יְהוָה אָמַר אֵלַי עֲלֵה אֶל־הָאָרֶץ הַזֹּאת וְהַשְׁחִיתָהּ׃
      yi: 'און אַצונד, בין איך דען אָן יהוה אַרױפֿגעקומען אױף דעם דאָזיקן לאַנד, עס
        צו פֿאַרװיסטן? יהוה האָט צו מיר געזאָגט: גײ אַרױף אױף דעם דאָזיקן לאַנד, און
        פֿאַרװיסט עס.'
      cs: 'Přesto, zdali jsem bez Hospodina přitáhl do země této, abych ji zkazil?
        Hospodin řekl mi: Táhni na tu zemi, a zkaz ji.'
      pl: 'A zresztą, czyżem bez Wiekuistego wyruszył przeciw ziemi tej, aby ją zburzyć?
        Wiekuisty rzekł do mnie: Wyruszysz przeciw ziemi tej i zburzysz ją. '
    11:
      he: וַיֹּאמֶר אֶלְיָקִים וְשֶׁבְנָא וְיוֹאָח אֶל־רַב־שָׁקֵה דַּבֶּר־נָא אֶל־עֲבָדֶיךָ
        אֲרָמִית כִּי שֹׁמְעִים אֲנָחְנוּ וְאַל־תְּדַבֵּר אֵלֵינוּ יְהוּדִית בְּאָזְנֵי
        הָעָם אֲשֶׁר עַל־הַחוֹמָה׃
      yi: 'האָט אֶליָקים און שֶבֿנאָ און יוֹאָח געזאָגט צו רַבֿשָקֵהן: רעד, איך בעט
        דיך, צו דײַנע קנעכט אַראַמיש, װאָרום מיר פֿאַרשטײען עס, און רעד ניט צו אונדז
        יהוּדיש אין די אױערן פֿון דעם דאָזיקן פֿאָלק װאָס אױף דער מױער.'
      cs: 'I řekl Eliakim a Sobna a Joach Rabsakovi: Mluv medle k služebníkům svým
        Syrsky, však rozumíme, a nemluv k nám Židovsky před lidem tímto, kterýž jest
        na zdech.'
      pl: 'Tedy rzekł Eljakim i Szebna i Joach do Rabszaki: Rozmawiać zechciej ze sługami
        twymi po aramejsku, bo my rozumiemy, a nie rozmawiaj z nami po judzku przed
        ludem tym, znajdującym się na murze. '
    12:
      he: וַיֹּאמֶר רַב־שָׁקֵה הַאֶל אֲדֹנֶיךָ וְאֵלֶיךָ שְׁלָחַנִי אֲדֹנִי לְדַבֵּר
        אֶת־הַדְּבָרִים הָאֵלֶּה הֲלֹא עַל־הָאֲנָשִׁים הַיֹּשְׁבִים עַל־הַחוֹמָה לֶאֱכֹל
        אֶת־חראיהם [צוֹאָתָם] וְלִשְׁתּוֹת אֶת־שיניהם [מֵימֵי] [רַגְלֵיהֶם] עִמָּכֶם׃
      yi: 'האָט רַבֿשָקֵה געזאָגט: האָט דען צו דײַן האַר און צו דיר מיך געשיקט מײַן
        האַר צו רעדן די דאָזיקע װערטער, און ניט צו די מענטשן װאָס זיצן אױף דער מױער,
        צו עסן זײער קױט, און צו טרינקען זײער לײַב-װאַסער, בײַ אײַך?'
      cs: 'I odpověděl Rabsaces: Zdaliž ku pánu tvému a k tobě poslal mne pán můj,
        abych mluvil slova tato? Však k mužům těm, kteříž jsou na zdech, aby lejna
        svá jedli, a moč svůj spolu s vámi pili.'
      pl: 'I rzekł Rabszakeh: Czy to do pana twego albo do ciebie wysłał mnie pan
        mój, abym powiedział słowa te: Czyż nie raczej do ludzi co siedzą na murze
        aby żywili się kałem a pili mocz swój wraz z wami? '
    13:
      he: וַיַּעֲמֹד רַב־שָׁקֵה וַיִּקְרָא בְקוֹל־גָּדוֹל יְהוּדִית וַיֹּאמֶר שִׁמְעוּ
        אֶת־דִּבְרֵי הַמֶּלֶךְ הַגָּדוֹל מֶלֶךְ אַשּׁוּר׃
      yi: 'און רַבֿשָקֵה האָט זיך געשטעלט, און האָט אױסגערופֿן אױף אַ הױכן קָול, אױף
        יהוּדיש, און האָט געזאָגט: הערט די װערטער פֿון דעם גרױסן מלך, דעם מלך פֿון
        אשור:'
      cs: 'A tak stoje Rabsaces, volal hlasem velikým Židovsky, a řekl: Slyšte slova
        krále velikého, krále Assyrského:'
      pl: 'I stanął Rabszakeh i zawołał głosem doniosłym po judzku, i rzekł: Słuchajcie
        słów króla wielkiego, króla Aszuru. '
    14:
      he: כֹּה אָמַר הַמֶּלֶךְ אַל־יַשִּׁא לָכֶם חִזְקִיָּהוּ כִּי לֹא־יוּכַל לְהַצִּיל
        אֶתְכֶם׃
      yi: 'אַזױ האָט געזאָגט דער מלך: זאָל אײַך חִזקִיָהו ניט נאַרן, װאָרום ער קען
        אײַך ניט מציל זײַן.'
      cs: 'Toto praví král: Nechť vás nesvodí Ezechiáš, neboť nebude moci vyprostiti
        vás.'
      pl: 'Tak rzecze król: Niechaj nie zwodzi was Chiskjahu, bo nie zdoła ocalić
        was. '
    15:
      he: וְאַל־יַבְטַח אֶתְכֶם חִזְקִיָּהוּ אֶל־יְהוָה לֵאמֹר הַצֵּל יַצִּילֵנוּ
        יְהוָה לֹא תִנָּתֵן הָעִיר הַזֹּאת בְּיַד מֶלֶךְ אַשּׁוּר׃
      yi: 'און זאָל אײַך חִזקִיָהו ניט פֿאַרזיכערן אױף יהוה, אַזױ צו זאָגן: מציל זײַן
        װעט אונדז מציל זײַן יהוה; די דאָזיקע שטאָט װעט ניט איבערגעגעבן װערן אין דער
        האַנט פֿון דעם מלך פֿון אשור.'
      cs: 'A nechť vám nevelí Ezechiáš doufati v Hospodina, řka: Zajisté vysvobodí
        nás Hospodin, a nebudeť dáno město toto v ruku krále Assyrského.'
      pl: 'I niech nie czyni wam Chiskjahu nadziei w Wiekuistym, mówiąc: Ocalić ocali
        was Wiekuisty, nie będzie oddaném to miasto w rękę króla Aszur. '
    16:
      he: אַל־תִּשְׁמְעוּ אֶל־חִזְקִיָּהוּ כִּי כֹה אָמַר הַמֶּלֶךְ אַשּׁוּר עֲשׂוּ־אִתִּי
        בְרָכָה וּצְאוּ אֵלַי וְאִכְלוּ אִישׁ־גַּפְנוֹ וְאִישׁ תְּאֵנָתוֹ וּשְׁתוּ
        אִישׁ מֵי־בוֹרוֹ׃
      yi: 'איר זאָלט זיך ניט צוהערן צו חִזקִיָהון, װאָרום אַזױ האָט געזאָגט דער מלך
        פֿון אשור: מאַכט מיט מיר שלום, און קומט אַרױס צו מיר, און עסט איטלעכער פֿון
        זײַן װײַנשטאָק און איטלעכער פֿון זײַן פֿײַגנבױם, און טרינקט איטלעכער דאָס
        װאַסער פֿון זײַן ברונעם;'
      cs: 'Neposlouchejte Ezechiáše. Nebo takto praví král Assyrský: Učiňte mi to
        k líbosti, a vyjděte ke mně, i bude moci jísti jeden každý z vinice své, a
        jeden každý z fíku svého, a píti jeden každý vodu z čisterny své,'
      pl: 'Nie słuchajcie Chiskji! Bo tak rzecze król Aszuru: Popróbujcie u mnie szczęścia,
        i wyjdźcie do mnie, a pożywajcie każdy z winnicy swojej, i każdy z figowego
        drzewa swojego, a pijcie każdy wodę z winnicy swej. '
    17:
      he: עַד־בֹּאִי וְלָקַחְתִּי אֶתְכֶם אֶל־אֶרֶץ כְּאַרְצְכֶם אֶרֶץ דָּגָן וְתִירוֹשׁ
        אֶרֶץ לֶחֶם וּכְרָמִים׃
      yi: ביז איך קום, און װעל אײַך נעמען אין אַ לאַנד אַזױ װי אײַער לאַנד, אַ לאַנד
        פֿון תּבֿואה און װײַן, אַ לאַנד פֿון ברױט און װײַנגערטנער.
      cs: Dokudž nepřijdu, a nepoberu vás do země podobné zemi vaší, do země úrodné,
        země chleba a vinic.
      pl: Aż przyjdę i zabiorę was do ziemi podobnej do ziemi waszej, do ziemi zboża
        i moszczu, do ziemi chleba i winnic. 
    18:
      he: פֶּן־יַסִּית אֶתְכֶם חִזְקִיָּהוּ לֵאמֹר יְהוָה יַצִּילֵנוּ הַהִצִּילוּ
        אֱלֹהֵי הַגּוֹיִם אִישׁ אֶת־אַרְצוֹ מִיַּד מֶלֶךְ אַשּׁוּר׃
      yi: 'זאָל אײַך נאָר חִזקִיָהו ניט אײַנרעדן, אַזױ צו זאָגן: יהוה װעט אונדז מציל
        זײַן. האָבן דען מציל געװען די געטער פֿון די פֿעלקער איטלעכער זײַן לאַנד פֿון
        דער האַנט פֿון דעם מלך פֿון אשור?'
      cs: 'Nechť vás nesvodí Ezechiáš, řka: Hospodin vysvobodí nás. Zdaliž mohli vysvoboditi
        bohové národů jeden každý zemi svou z ruky krále Assyrského?'
      pl: 'Aby was nie zwodził Chiskjahu, mówiąc: Wiekuisty ocali nas! Alboż ocalili
        bogowie ludów, każdy ziemię swoję z ręki króla Aszur? '
    19:
      he: אַיֵּה אֱלֹהֵי חֲמָת וְאַרְפָּד אַיֵּה אֱלֹהֵי סְפַרְוָיִם וְכִי־הִצִּילוּ
        אֶת־שֹׁמְרוֹן מִיָּדִי׃
      yi: װוּ זײַנען די געטער פֿון חַמת און אַרפַּד? װוּ זײַנען די געטער פֿון ספֿרוַיִם?
        און האָבן זײ דען מציל געװען שומרון פֿון מײַן האַנט?
      cs: Kde jsou bohové Emat a Arfad? Kde jsou bohové Sefarvaim? Zdaliž jsou vysvobodili
        i Samaří z ruky mé?
      pl: Gdzież byli bogowie Chamatu i Arpadu, gdzie bogowie Sefarwaim, i czyż ocalili
        Szomron z ręki mojej? 
    20:
      he: מִי בְּכָל־אֱלֹהֵי הָאֲרָצוֹת הָאֵלֶּה אֲשֶׁר־הִצִּילוּ אֶת־אַרְצָם מִיָּדִי
        כִּי־יַצִּיל יְהוָה אֶת־יְרוּשָׁלִַם מִיָּדִי׃
      yi: װער זײַנען צװישן אַלע געטער פֿון די דאָזיקע לענדער, װאָס האָבן מציל געװען
        זײער לאַנד פֿון מײַן האַנט, אַז יהוה זאָל מציל זײַן ירושלים פֿון מײַן האַנט?
      cs: Kteří jsou mezi všemi bohy těch zemí, ješto by vysvobodili zemi svou z ruky
        mé? Aby pak Hospodin měl vysvoboditi Jeruzalém z ruky mé?
      pl: Któreż to ze wszystkich bóstw tych ziem ocaliły kraj swój z ręki mojej,
        żeby ocalić miał Wiekuisty Jeruszalaim z ręki mojej? 
    21:
      he: וַיַּחֲרִישׁוּ וְלֹא־עָנוּ אֹתוֹ דָּבָר כִּי־מִצְוַת הַמֶּלֶךְ הִיא לֵאמֹר
        לֹא תַעֲנֻהוּ׃
      yi: 'האָבן זײ געשװיגן, און האָבן אים אַ װאָרט ניט געענטפֿערט, װאָרום דער באַפֿעל
        פֿון מלך איז געװען, אַזױ צו זאָגן: איר זאָלט אים ניט ענטפֿערן.'
      cs: 'Oni pak mlčeli, a neodpověděli jemu slova. Nebo takové bylo rozkázaní královo,
        řkoucí: Neodpovídejte jemu.'
      pl: 'Oni wszakże milczeli i nie odpowiedzieli mu słowa; bo rozkaz był króla
        taki: Nie odpowiadajcie mu. '
    22:
      he: וַיָּבֹא אֶלְיָקִים בֶּן־חִלְקִיָּהוּ אֲשֶׁר־עַל־הַבַּיִת וְשֶׁבְנָא הַסּוֹפֵר
        וְיוֹאָח בֶּן־אָסָף הַמַּזְכִּיר אֶל־חִזְקִיָּהוּ קְרוּעֵי בְגָדִים וַיַּגִּידוּ
        לוֹ אֵת דִּבְרֵי רַב־שָׁקֵה׃
      yi: איז געקומען אֶליָקים דער זון פֿון חִלקִיָהון, װאָס איבערן פּאַלאַץ, און
        שֶבֿנאָ דער שרײַבער, און יוֹאָח דער זון פֿון אָסָפֿן, דער דערמאָנער, צו חִזקִיָהון,
        מיט צעריסענע קלײדער, און זײ האָבן אים דערצײלט די װערטער פֿון רַבֿשָקֵהן.
      cs: I přišel Eliakim syn Helkiášův, kterýž byl správcím domu, a Sobna písař,
        a Joach syn Azafův, kancléř, k Ezechiášovi, majíce roucha roztržená, a oznámili
        jemu slova Rabsakova.
      pl: I przyszedł Eljakim, syn Chilkji, przełożony domu, i Szebna pisarz, i Joach,
        syn Asafa, dziejopis do Chiskji z rozdartemi szaty i powtórzyli mu słowa Rabszaki. 
  37:
    1:
      he: וַיְהִי כִּשְׁמֹעַ הַמֶּלֶךְ חִזְקִיָּהוּ וַיִּקְרַע אֶת־בְּגָדָיו וַיִּתְכַּס
        בַּשָּׂק וַיָּבֹא בֵּית יְהוָה׃
      yi: און עס איז געװען, װי דער מלך חִזקִיָהו האָט עס געהערט, אַזױ האָט ער צעריסן
        זײַנע קלײדער, און זיך צוגעדעקט מיט זאַק, און ער איז געקומען אין הױז פֿון גאָט.
      cs: I stalo se, když to uslyšel král Ezechiáš, že roztrhl roucho své, a oděl
        se žíní, a všel do domu Hospodinova.
      pl: I stało się gdy usłyszał to król Chiskjahu rozdarł szaty swoje i oblókł
        się w wór i wszedł do domu Wiekuistego. 
    2:
      he: וַיִּשְׁלַח אֶת־אֶלְיָקִים אֲשֶׁר־עַל־הַבַּיִת וְאֵת שֶׁבְנָא הַסּוֹפֵר
        וְאֵת זִקְנֵי הַכֹּהֲנִים מִתְכַּסִּים בַּשַּׂקִּים אֶל־יְשַׁעְיָהוּ בֶן־אָמוֹץ
        הַנָּבִיא׃
      yi: און ער האָט געשיקט אֶליָקימען װאָס איבערן פּאַלאַץ, און שֶבֿנאָ דעם שרײַבער,
        און די עלטסטע פֿון די כּהנים, צוגעדעקטע מיט זאַקקלײדער, צו ישַעיָהו הנבֿיא
        דעם זון פֿון אָמוצן.
      cs: I poslal Eliakima správce domu, a Sobnu písaře, a starší z kněží, oblečené
        v žíně k Izaiášovi proroku, synu Amosovu.
      pl: I posłał Eljakima, przełożonego domu, i Szebnę pisarza, i starszych z kapłanów
        obleczonych w wory do Jeszaji, syna Amoca, proroka. 
    3:
      he: וַיֹּאמְרוּ אֵלָיו כֹּה אָמַר חִזְקִיָּהוּ יוֹם־צָרָה וְתוֹכֵחָה וּנְאָצָה
        הַיּוֹם הַזֶּה כִּי בָאוּ בָנִים עַד־מַשְׁבֵּר וְכֹחַ אַיִן לְלֵדָה׃
      yi: 'און זײ האָבן צו אים געזאָגט: אַזױ האָט געזאָגט חִזקִיָהו: אַ טאָג פֿון
        נױט און שטראָף און שמאַך איז דער הײַנטיקער טאָג; װאָרום די קינדער זײַנען געקומען
        צום מוטערמױל, און ניטאָ קײן כּוח צו געבערן.'
      cs: 'Kteříž řekli jemu: Toto praví Ezechiáš: Den úzkosti a útržky i rouhání
        jest den tento, proto že se přiblížil plod k vyjití, ale není síly ku porodu.'
      pl: 'I rzekli do niego: Tak powiedział Chiskjahu: Dniem utrapienia i sponiewierania
        i bluźnienia jest dzień ten. Bo doszedł płód do macierzyzny, a niema siły
        do porodu. '
    4:
      he: אוּלַי יִשְׁמַע יְהוָה אֱלֹהֶיךָ אֵת דִּבְרֵי רַב־שָׁקֵה אֲשֶׁר שְׁלָחוֹ
        מֶלֶךְ־אַשּׁוּר אֲדֹנָיו לְחָרֵף אֱלֹהִים חַי וְהוֹכִיחַ בַּדְּבָרִים אֲשֶׁר
        שָׁמַע יְהוָה אֱלֹהֶיךָ וְנָשָׂאתָ תְפִלָּה בְּעַד הַשְּׁאֵרִית הַנִּמְצָאָה׃
      yi: אפֿשר װעט יהוה דײַן גאָט הערן די װערטער פֿון רַבֿשָקֵהן, װאָס זײַן האַר
        דער מלך פֿון אשור האָט אים געשיקט צו לעסטערן דעם לעבעדיקן גאָט, און ער װעט
        שטראָפֿן פֿאַר די רײד װאָס יהוה דײַן גאָט האָט געהערט; דרום זאָלסטו אױפֿהײבן
        אַ תּפֿילה פֿאַר דעם איבערבלײַב װאָס געפֿינט זיך דאָ.
      cs: Ó by slyšel Hospodin Bůh tvůj slova Rabsakova, jehož poslal král Assyrský
        pán jeho, aby utrhal Bohu živému, a pomstil Hospodin Bůh tvůj těch slov, kteráž
        slyšel. Protož pozdvihni modlitby za tento ostatek lidu, kterýž se nalézá.
      pl: Może usłyszy Wiekuisty, Bóg twój, słowa Rabszaki, którego posłał król Aszuru,
        pan jego, aby urągał Bogu żywemu i pomścił się za mowy, jakie słyszał Wiekuisty,
        Bóg twój; więc zanieś modlitwę za szczątek pozostały. 
    5:
      he: וַיָּבֹאוּ עַבְדֵי הַמֶּלֶךְ חִזְקִיָּהוּ אֶל־יְשַׁעְיָהוּ׃
      yi: און װי די קנעכט פֿון חִזקִיָהון זײַנען געקומען צו ישַעיָהון,
      cs: I přišli služebníci krále Ezechiáše k Izaiášovi.
      pl: Przyszli tedy słudzy króla Chiskji do Jeszaji. 
    6:
      he: וַיֹּאמֶר אֲלֵיהֶם יְשַׁעְיָהוּ כֹּה תֹאמְרוּן אֶל־אֲדֹנֵיכֶם כֹּה אָמַר
        יְהוָה אַל־תִּירָא מִפְּנֵי הַדְּבָרִים אֲשֶׁר שָׁמַעְתָּ אֲשֶׁר גִּדְּפוּ
        נַעֲרֵי מֶלֶךְ־אַשּׁוּר אוֹתִי׃
      yi: 'האָט ישַעיָהו צו זײ געזאָגט: אַזױ זאָלט איר זאָגן צו אײַער האַר: אַזױ האָט
        גאָט געזאָגט: זאָלסט ניט מורא האָבן פֿאַר די װערטער װאָס דו האָסט געהערט,
        מיט װאָס די יונגען פֿון דעם מלך פֿון אשור האָבן מיך געשענדט.'
      cs: 'Jimž odpověděl Izaiáš: Toto povíte pánu svému: Takto praví Hospodin: Nestrachuj
        se slov těch, kteráž jsi slyšel, jimiž se mně rouhali služebníci krále Assyrského.'
      pl: 'I rzekł do nich Jeszajahu: Tak powiecie panu waszemu: Tak rzecze Wiekuisty:
        Nie obawiaj się słów tych, któreś słyszał, któremi bluźnili Mnie pachołki
        króla Aszuru. '
    7:
      he: הִנְנִי נוֹתֵן בּוֹ רוּחַ וְשָׁמַע שְׁמוּעָה וְשָׁב אֶל־אַרְצוֹ וְהִפַּלְתִּיו
        בַּחֶרֶב בְּאַרְצוֹ׃
      yi: זע, איך גיב אַרײַן אין אים אַ גײַסט, און ער װעט הערן אַ הערונג, און װעט
        זיך אומקערן צו זײַן לאַנד; און איך װעל אים מאַכן פֿאַלן דורכן שװערד אין זײַן
        לאַנד.
      cs: Aj, já pustím naň vítr, aby uslyše pověst, navrátil se do země své, a učiním
        to, že padne od meče v zemi své.
      pl: Oto podam mu tę myśl, aby usłyszawszy wieść, powrócił do kraju swojego,
        a wtedy zagubię go mieczem w własnym kraju jego. 
    8:
      he: וַיָּשָׁב רַב־שָׁקֵה וַיִּמְצָא אֶת־מֶלֶךְ אַשּׁוּר נִלְחָם עַל־לִבְנָה
        כִּי שָׁמַע כִּי נָסַע מִלָּכִישׁ׃
      yi: און רַבֿשָקֵה האָט זיך אומגעקערט, און האָט געפֿונען דעם מלך פֿון אשור מלחמה
        האַלטנדיק אױף לִבֿנָה; װאָרום ער האָט געהאַט געהערט אַז ער האָט אַװעקגעצױגן
        פֿון לָכיש.
      cs: Navrátiv se pak Rabsaces, nalezl krále Assyrského, an dobývá Lebna. Nebo
        uslyšel, (pročež odtrhl od Lachis),
      pl: Tymczasem wrócił Rabszakeh i znalazł króla Aszuru walczącego przeciw Libnah,
        - słyszał bowiem, że wyruszył był z Lachisz. 
    9:
      he: וַיִּשְׁמַע עַל־תִּרְהָקָה מֶלֶךְ־כּוּשׁ לֵאמֹר יָצָא לְהִלָּחֵם אִתָּךְ
        וַיִּשְׁמַע וַיִּשְׁלַח מַלְאָכִים אֶל־חִזְקִיָּהוּ לֵאמֹר׃
      yi: 'און [סַנהֵריבֿ] האָט געהערט אױף תִּרהָקָה דעם מלך פֿון כּוּש, אַזױ צו זאָגן:
        ער איז אַרױסגעגאַנגען מלחמה צו האַלטן מיט דיר. און װי ער האָט דאָס געהערט,
        האָט ער געשיקט שלוחים צו חִזקִיָהון, אַזױ צו זאָגן:'
      cs: 'Uslyšel, pravím, o Tirhákovi králi Mouřenínském, ano pravili: Táhne, aby
        bojoval s tebou. A však uslyšev to, vždy poslal posly své k Ezechiášovi s
        těmito slovy:'
      pl: 'I usłyszał o Tyrhaku, królu Kuszyckim jak mówiono: Oto wyruszył, aby walczył
        przeciwko tobie; co usłyszawszy wysłał posłów do Chiskji z temi słowy: '
    10:
      he: כֹּה תֹאמְרוּן אֶל־חִזְקִיָּהוּ מֶלֶךְ־יְהוּדָה לֵאמֹר אַל־יַשִּׁאֲךָ אֱלֹהֶיךָ
        אֲשֶׁר אַתָּה בּוֹטֵחַ בּוֹ לֵאמֹר לֹא תִנָּתֵן יְרוּשָׁלִַם בְּיַד מֶלֶךְ
        אַשּׁוּר׃
      yi: 'אַזױ זאָלט איר זאָגן צו חִזקִיָהו דעם מלך פֿון יהוּדה, אַזױ צו זאָגן: זאָל
        דיר ניט נאַרן דײַן גאָט װאָס דו פֿאַרזיכערסט זיך אױף אים, אַזױ צו זאָגן: ירושלים
        װעט ניט איבערגעגעבן װערן אין דער האַנט פֿון דעם מלך פֿון אשור.'
      cs: 'Takto povíte Ezechiášovi králi Judskému, řkouce: Nechť tebe nesvodí Bůh
        tvůj, v němž ty doufáš, říkaje: Nebude dán Jeruzalém v ruku krále Assyrského.'
      pl: 'Tak powiecie Chiskji, królowi Jehudy: Niech cię nie zwodzi Bóg twój, któremu
        ty ufasz, mówiąc: Nie będzie wydane Jeruszalaim w rękę króla Aszuru. '
    11:
      he: הִנֵּה אַתָּה שָׁמַעְתָּ אֲשֶׁר עָשׂוּ מַלְכֵי אַשּׁוּר לְכָל־הָאֲרָצוֹת
        לְהַחֲרִימָם וְאַתָּה תִּנָּצֵל׃
      yi: אָט האָסטו געהערט װאָס די מלכים פֿון אשור האָבן געטאָן צו אַלע לענדער, זײ
        צו פֿאַרװיסטן, און דו װילסט ניצול װערן?
      cs: Aj, slyšels, co jsou učinili králové Assyrští všechněm zemím, pohubivše
        je, a ty bys měl býti vysvobozen?
      pl: Otoś słyszał co poczynili królowie Aszuru wszystkim ziemiom, jak je zniszczyli,
        a tybyś miał być ocalony? 
    12:
      he: הַהִצִּילוּ אוֹתָם אֱלֹהֵי הַגּוֹיִם אֲשֶׁר הִשְׁחִיתוּ אֲבוֹתַי אֶת־גּוֹזָן
        וְאֶת־חָרָן וְרֶצֶף וּבְנֵי־עֶדֶן אֲשֶׁר בִּתְלַשָּׂר׃
      yi: האָבן די געטער פֿון די פֿעלקער מציל געװען די װאָס מײַנע עלטערן האָבן צעשטערט,
        גוֹזָן, און חרן, און רֶצֶף, און די קינדער פֿון עדן װאָס אין תּלַשָׂר?
      cs: Zdaliž jsou je vysvobodili bohové těch národů, kteréž zahladili předkové
        moji, Gozana, Charana, Resefa a syny z Eden, kteříž byli v Telasar?
      pl: 'Czyż ocalili bogowie ludów te, które wygubili ojcowie moi: Gozan i Charan,
        i Recef, i synów Eden co w Telassar. '
    13:
      he: אַיֵּה מֶלֶךְ־חֲמָת וּמֶלֶךְ אַרְפָּד וּמֶלֶךְ לָעִיר סְפַרְוָיִם הֵנַע
        וְעִוָּה׃
      yi: װוּ איז דער מלך פֿון חַמת, און דער מלך פֿון אַרפַּד, און דער מלך פֿון דער
        שטאָט ספֿרוַיִם, פֿון הֵנַע, און עִוָה?
      cs: Kde jest král Emat, a král Arfad, a král města Sefarvaim, Ana i Ava?
      pl: Gdzież król Chamatu i król Arpadu i król miasta Sefarwaim, Hena i Iwa? 
    14:
      he: וַיִּקַּח חִזְקִיָּהוּ אֶת־הַסְּפָרִים מִיַּד הַמַּלְאָכִים וַיִּקְרָאֵהוּ
        וַיַּעַל בֵּית יְהוָה וַיִּפְרְשֵׂהוּ חִזְקִיָּהוּ לִפְנֵי יְהוָה׃
      yi: האָט חִזקִיָהו צוגענומען דעם בריװ פֿון דער האַנט פֿון די שלוחים, און האָט
        אים איבערגעלײענט, און ער איז אַרױפֿגעגאַנגען אין הױז פֿון גאָט.
      cs: Protož vzav Ezechiáš list z ruky poslů, přečtl jej a vstoupiv do domu Hospodinova,
        rozvinul jej Ezechiáš před Hospodinem.
      pl: I wziął Chiskjahu list z rąk posłów i przeczytał go, i wstąpił do domu Wiekuistego
        i rozwinął go Chiskjahu przed Wiekuistym. 
    15:
      he: וַיִּתְפַּלֵּל חִזְקִיָּהוּ אֶל־יְהוָה לֵאמֹר׃
      yi: 'און חִזקִיָהו האָט אים אױסגעשפּרײט פֿאַר גאָט. און חִזקִיָהו האָט מתפּלל
        געװען צו גאָט, אַזױ צו זאָגן:'
      cs: 'A modlil se Ezechiáš Hospodinu, řka:'
      pl: I modlił się Chiskjahu Wiekuistemu, i rzekł: 
    16:
      he: יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל יֹשֵׁב הַכְּרֻבִים אַתָּה־הוּא הָאֱלֹהִים
        לְבַדְּךָ לְכֹל מַמְלְכוֹת הָאָרֶץ אַתָּה עָשִׂיתָ אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ׃
      yi: יהוה פֿון צבֿאות, גאָט פֿון ישׂראל װאָס זיצסט איבער די כּרובֿים; דו אַלײן
        ביסט דער גאָט איבער אַלע קיניגרײַכן פֿון דער ערד; דו האָסט געמאַכט די הימלען
        און די ערד.
      cs: Hospodine zástupů, Bože Izraelský, kterýž sedíš nad cherubíny, ty jsi sám
        Bůh všech království země, ty jsi učinil nebe i zemi.
      pl: Wiekuisty zastępów, Boże Israela, który zasiadasz nad Cherubami! Tyś sam
        jeden Bogiem wszystkich królestw ziemi, Tyś stworzył niebo i ziemię. 
    17:
      he: הַטֵּה יְהוָה אָזְנְךָ וּשְׁמָע פְּקַח יְהוָה עֵינֶךָ וּרְאֵה וּשְׁמַע אֵת
        כָּל־דִּבְרֵי סַנְחֵרִיב אֲשֶׁר שָׁלַח לְחָרֵף אֱלֹהִים חָי׃
      yi: נײַג, יהוה, דײַן אױער, און הער; עפֿן, יהוה, דײַנע אױגן, און זע; און הער
        די אַלע װערטער פֿון סַנהֵריבֿן, װאָס האָט געשיקט צו לעסטערן דעם לעבעדיקן גאָט.
      cs: Nakloniž, Hospodine, ucha svého a uslyš; otevři, Hospodine, oči své a pohleď;
        slyš, pravím, všecka slova Senacheribova, kterýž poslal k činění útržek Bohu
        živému.
      pl: Skłoń Wiekuisty, ucho Twoje i słuchaj, roztwórz Wiekuisty oczy Twoje i wejrzyj,
        i usłysz wszystkie słowa Sanheryba, które wystosował, aby lżyć Boga żywego! 
    18:
      he: אָמְנָם יְהוָה הֶחֱרִיבוּ מַלְכֵי אַשּׁוּר אֶת־כָּל־הָאֲרָצוֹת וְאֶת־אַרְצָם׃
      yi: אמת, יהוה, די מלכים פֿון אשור האָבן חרובֿ געמאַכט די אַלע מדינות מיט זײער
        לאַנד,
      cs: Takť jest, Hospodine, žeť jsou pohubili králové Assyrští všecky ty krajiny
        i zemi jejich,
      pl: Wprawdzie o Wiekuisty, spustoszyli królowie Aszuru wszystkie te krainy i ziemię
        ich. 
    19:
      he: וְנָתֹן אֶת־אֱלֹהֵיהֶם בָּאֵשׁ כִּי לֹא אֱלֹהִים הֵמָּה כִּי אִם־מַעֲשֵׂה
        יְדֵי־אָדָם עֵץ וָאֶבֶן וַיְאַבְּדוּם׃
      yi: און זײ האָבן איבערגעגעבן זײערע געטער צום פֿײַער; װאָרום זײ זײַנען קײן געטער
        ניט געװען, נאָר בלױז דאָס װערק פֿון אַ מענטשנס הענט, האָלץ און שטײן; דרום
        האָבן זײ זײ אונטערגעבראַכט.
      cs: A uvrhli bohy jejich do ohně; nebo nebyli bohové, ale dílo ruku lidských,
        dřevo a kámen, protož zahladili je.
      pl: I powrzucali bogi ich w ogień; a gdy nie są to bogowie, a tylko robota rąk
        ludzkich, - drzewo i kamienie - zniszczyć téż je mogli. 
    20:
      he: וְעַתָּה יְהוָה אֱלֹהֵינוּ הוֹשִׁיעֵנוּ מִיָדוֹ וְיֵדְעוּ כָּל־מַמְלְכוֹת
        הָאָרֶץ כִּי־אַתָּה יְהוָה לְבַדֶּךָ׃
      yi: און אַצונד, יהוה אונדזער גאָט, העלף אונדז פֿון זײַן האַנט, און זאָלן אַלע
        קיניגרײַכן פֿון דער ערד װיסן אַז דו אַלײן ביסט יהוה.
      cs: A nyní, Hospodine Bože náš, vysvoboď nás z ruky jeho, aťby poznala všecka
        království země, že jsi ty Hospodin sám.
      pl: A teraz o Wiekuisty, Boże nasz, wybaw nas z ręki jego, aby poznały wszystkie
        królestwa ziemi, żeś Ty Wiekuisty jedyny. 
    21:
      he: וַיִּשְׁלַח יְשַׁעְיָהוּ בֶן־אָמוֹץ אֶל־חִזְקִיָּהוּ לֵאמֹר כֹּה־אָמַר יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר הִתְפַּלַּלְתָּ אֵלַי אֶל־סַנְחֵרִיב מֶלֶךְ אַשּׁוּר׃
      yi: 'האָט ישַעיָהו דער זון פֿון אָמוצן געשיקט צו חִזקִיָהון, אַזױ צו זאָגן:
        אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל: װאָס דו האָסט מתפּלל געװען צו
        מיר װעגן סַנהֵריבֿ דעם מלך פֿון אשור –'
      cs: 'Tedy poslal Izaiáš syn Amosův k Ezechiášovi, řka: Toto praví Hospodin Bůh
        Izraelský: Zač jsi mi se modlil strany Senacheriba krále Assyrského,'
      pl: 'I posłał Jeszajahu, syn Amoca, do Chiskji, mówiąc: Tak rzecze Wiekuisty,
        Bóg Israela: O coś mnie błagał względem Sanheryba, króla Aszuru, '
    22:
      he: זֶה הַדָּבָר אֲשֶׁר־דִּבֶּר יְהוָה עָלָיו בָּזָה לְךָ לָעֲגָה לְךָ בְּתוּלַת
        בַּת־צִיּוֹן אַחֲרֶיךָ רֹאשׁ הֵנִיעָה בַּת יְרוּשָׁלִָם׃
      yi: 'איז דאָס דאָס װאָרט װאָס גאָט האָט װעגן אים גערעדט: עס פֿאַראַכט דיך, עס
        שפּאָט פֿון דירדי יונגפֿרױ טאָכטער צִיון; עס שאָקלט דעם קאָפּ הינטער דירדי
        טאָכטער ירושלים.'
      cs: 'Totoť jest slovo, kteréž mluvil Hospodin o něm: Pohrdá tebou, a posmívá
        se tobě panna, dcera Sionská, potřásá hlavou za tebou dcera Jeruzalémská.'
      pl: 'Takie jest słowo, które wyrzekł Wiekuisty o nim: Gardzi tobą, wyśmiewa
        cię dziewicza córa Cyonu; potrząsa głową za tobą córa Jeruszalaim. '
    23:
      he: אֶת־מִי חֵרַפְתָּ וְגִדַּפְתָּ וְעַל־מִי הֲרִימוֹתָה קּוֹל וַתִּשָּׂא מָרוֹם
        עֵינֶיךָ אֶל־קְדוֹשׁ יִשְׂרָאֵל׃
      yi: װעמען האָסטו געלעסטערט און געשענדט? און אױף װעמען האָסטו דײַן קָול אױפֿגעהױבן?
        יאָ, האָסט געהױבן דײַנע אױגן אין דער הײך, אַקעגן דעם הײליקן פֿון ישׂראל.
      cs: Kohož jsi zhaněl? A komus se rouhal? A proti komus povýšil hlasu, a pozdvihl
        zhůru očí svých? Proti Svatému Izraelskému.
      pl: Komużeś bluźnił i urągał, i przeciw komu podniosłeś głos twój, i wzniosłeś
        tak wysoko oczy twoje! - przeciw Świętemu Israela! 
    24:
      he: בְּיַד עֲבָדֶיךָ חֵרַפְתָּ אֲדֹנָי וַתֹּאמֶר בְּרֹב רִכְבִּי אֲנִי עָלִיתִי
        מְרוֹם הָרִים יַרְכְּתֵי לְבָנוֹן וְאֶכְרֹת קוֹמַת אֲרָזָיו מִבְחַר בְּרֹשָׁיו
        וְאָבוֹא מְרוֹם קִצּוֹ יַעַר כַּרְמִלּוֹ׃
      yi: 'דורך דײַנע קנעכט האָסטו געלעסטערט גאָט, און געזאָגט: מיט מײַנע פֿיל רײַטװעגןבין
        איך צו דער הײך פֿון די בערג אַרױף, צו די װינקלען פֿון לבֿנון; און איך האַק
        אָפּ זײַנע הױכע צעדערן, זײַנע געקליבענע ציפּרעסבײמער; און איך קום צו זײַן
        העכסטן שפּיץ, צום װאַלד פֿון זײַן פֿרוכטגאָרטן.'
      cs: 'Skrze služebníky své utrhal jsi Pánu, a řekl jsi: Ve množství vozů svých
        já jsem vytáhl na hory vysoké, na stráně Libánské, a zpodtínám vysoké cedry
        jeho, i spanilé jedle jeho, a vejdu na nejvyšší kraj jeho do lesů a výborných
        rolí jeho.'
      pl: 'Przez sługi twoje bluźniłeś Panu, i powiedziałeś: "Z mnóstwem wozów moich
        dotarłem ja do szczytu gór, do krańców Libanu, i ściąłem rosłe cedry jego,
        dobór cyprysów jego i wstąpiłem na najwyższy wierzchołek jego, do równego
        sadowi lasu jego. '
    25:
      he: אֲנִי קַרְתִּי וְשָׁתִיתִי מָיִם וְאַחְרִב בְּכַף־פְּעָמַי כֹּל יְאֹרֵי
        מָצוֹר׃
      yi: איך האָב געגראָבן און געטרונקען װאַסער, און טריקן אױס מיט מײַנע פֿוסטריטאַלע
        טײַכן פֿון מצרַיִם.
      cs: Já jsem vykopal a pil vody; nebo jsem vysušil nohama svýma všecky potoky
        míst obležených.
      pl: Jam kopał - i pił wody, ja téż wysuszę krokiem stóp moich wszystkie strumienie
        Macoru". 
    26:
      he: הֲלוֹא־שָׁמַעְתָּ לְמֵרָחוֹק אוֹתָהּ עָשִׂיתִי מִימֵי קֶדֶם וִיצַרְתִּיהָ
        עַתָּה הֲבֵאתִיהָ וּתְהִי לְהַשְׁאוֹת גַּלִּים נִצִּים עָרִים בְּצֻרוֹת׃
      yi: האָסטו דען ניט געהערט? פֿון לאַנג אָן האָב איך עס צוגעגרײט, פֿון אַלטע טעג
        האָב איך עס געפֿורעמט; אַצונד האָב איך עס געבראַכט עס זאָל געשען, צו פֿאַרװיסטן
        אױף חוּרבֿה-הױפֿנסבאַפֿעסטיקטע שטעט.
      cs: Zdalis neslyšel, že jsem již to dávno učinil, a ode dnů starých to sformoval?
        Nyní pak k tomu přivozuji, aby v poušť a v hromady rumu města hrazená obrácena
        byla,
      pl: Czyżeś nie słyszał, żem to od dawna ustanowił, od czasów pierwotnych zarządził?
        Teraz sprowadziłem to, i powołany zostałeś, abyś burzył w zwaliska rozrzucone,
        miasto warowne. 
    27:
      he: וְיֹשְׁבֵיהֶן קִצְרֵי־יָד חַתּוּ וָבֹשׁוּ הָיוּ עֵשֶׂב שָׂדֶה וִירַק דֶּשֶׁא
        חֲצִיר גַּגּוֹת וּשְׁדֵמָה לִפְנֵי קָמָה׃
      yi: דרום זײַנען זײערע באַװױנער קורצמאַכטיק, זײ זײַנען צעבראָכן און פֿאַרשעמט;
        זײ זײַנען געװאָרן גראָז פֿון פֿעלד, און קרײַטעכץ גרינע, מאָך פֿון די דעכער,
        און אַ פֿעלד אײדער אױפֿגעװאַקסן.
      cs: A jejich obyvatelé ruce oslablé majíc, předěšeni a zahanbeni jsouc, byli
        jako bylina polní, a zelina vzcházející, jako tráva na střechách, a osení
        rzí zkažené, prvé než by dorostlo.
      pl: A mieszkańcy ich bezsilni, strwożyli się i zmieszali; stali się jako trawa
        polna i jako zieleniejąca się bylina, jako mech po dachach i śmieć przed kłoszeniem
        się. 
    28:
      he: וְשִׁבְתְּךָ וְצֵאתְךָ וּבוֹאֲךָ יָדָעְתִּי וְאֵת הִתְרַגֶּזְךָ אֵלָי׃
      yi: אָבער איך װײס דײַן זיצןאון דײַן גײן און דײַן קומען, און דײַן שטורעמען קעגן
        מיר.
      cs: Sedání pak tvé, a vycházení tvé i vcházení tvé znám, i vzteklost tvou proti
        sobě.
      pl: Ale legowisko twoje i wyjście i wejście twoje znałem, i zżymanie się twoje
        na Mnie: 
    29:
      he: יַעַן הִתְרַגֶּזְךָ אֵלַי וְשַׁאֲנַנְךָ עָלָה בְאָזְנָי וְשַׂמְתִּי חַחִי
        בְּאַפֶּךָ וּמִתְגִּי בִּשְׂפָתֶיךָ וַהֲשִׁיבֹתִיךָ בַּדֶּרֶךְ אֲשֶׁר־בָּאתָ
        בָּהּ׃
      yi: װײַל דײַן שטורעמען קעגן מיראון דײַן ליאַרעם איז אַרױף אין מײַנע אױערן, דרום
        װעל איך אַרײַנטאָן מײַן רינג אין דײַן נאָז, און מײַן צאַם אין דײַנע ליפּן,
        און איך װעל דיך אומקערן אױף דעם װעגװאָס דו ביסט געקומען אױף אים.
      cs: Poněvadž ty se vztěkáš proti mně, a tvé zpouzení přišlo v uši mé, protož
        vpustím udici svou v chřípě tvé, a udidla svá v ústa tvá, a odvedu tě zase
        tou cestou, kterouž jsi přišel.
      pl: Ponieważ zżymanie się twoje na mnie i zuchwalstwo twoje doszło uszu Moich;
        przeto wprawię kolce moje w nozdrza twe, a wędzidło Moje w usta twoje, i powiodę
        cię napowrót, drogą którąś przyszedł. 
    30:
      he: וְזֶה־לְּךָ הָאוֹת אָכוֹל הַשָּׁנָה סָפִיחַ וּבַשָּׁנָה הַשֵּׁנִית שָׁחִיס
        וּבַשָּׁנָה הַשְּׁלִישִׁית זִרְעוּ וְקִצְרוּ וְנִטְעוּ כְרָמִים ואכול [וְאִכְלוּ]
        פִרְיָם׃
      yi: 'און דאָס װעט דיר זײַן דער צײכן: איר װעט עסן הײַיאָר נאָכװוּקס, און אױפֿן
        צװײטן יאָר װידערװוּקס; און אױפֿן דריטן יאָר זײט און שנײַדט, און פֿלאַנצט װײַנגערטנער,
        און עסט זײער פֿרוכט.'
      cs: 'A toto měj za znamení: Budete jísti roku prvního, co samo od sebe zroste,
        též druhého roku, což se samo od sebe zrodí, třetího pak roku budete síti
        a žíti a štěpovati vinice, a jísti ovoce jejich.'
      pl: 'A ten téż miej sobie znak: Żywić się będą tego roku samosiewką, roku téż
        drugiego ziarnem dziko wyrosłém, a roku trzeciego siać wam i żąć i sadzić
        winnice i pożywać owoce ich. '
    31:
      he: וְיָסְפָה פְּלֵיטַת בֵּית־יְהוּדָה הַנִּשְׁאָרָה שֹׁרֶשׁ לְמָטָּה וְעָשָׂה
        פְרִי לְמָעְלָה׃
      yi: און דער אַנטרונענער איבערבלײַב פֿון דעם הױז פֿון יהוּדהװעט װידער װאָרצלען
        אונטן, און טראָגן פֿרוכט אױבן.
      cs: Ostatek zajisté domu Judova, kterýž pozůstal, vpustí zase kořeny své hluboce,
        a vydá užitek zhůru.
      pl: I zakorzeni się szczątek domu Jehudy pozostały, silniej u dołu, i wyda owoc
        u góry. 
    32:
      he: כִּי מִירוּשָׁלִַם תֵּצֵא שְׁאֵרִית וּפְלֵיטָה מֵהַר צִיּוֹן קִנְאַת יְהוָה
        צְבָאוֹת תַּעֲשֶׂה־זֹּאת׃
      yi: װאָרום פֿון ירושלים װעט אַרױסקומען אַן איבערבלײַב, און אַן אַנטרינונג פֿון
        באַרג צִיון; דאָס אָננעמען זיך פֿון גאָט פֿון צבֿאות װעט דאָס טאָן.
      cs: Nebo z Jeruzaléma vyjdou ostatkové, a zachovaní z hory Siona. Horlivost
        Hospodina zástupů učiní to.
      pl: Bo z Jeruszalaim wynijdzie ostatek, a szczątek z góry Cyonu; rzewniwość
        Wiekuistego zastępów sprawi to. 
    33:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֶל־מֶלֶךְ אַשּׁוּר לֹא יָבוֹא אֶל־הָעִיר הַזֹּאת
        וְלֹא־יוֹרֶה שָׁם חֵץ וְלֹא־יְקַדְּמֶנָּה מָגֵן וְלֹא־יִשְׁפֹּךְ עֳלֶיהָ סֹלְלָה׃
      yi: 'פֿאַר װאָר, אַזױ האָט גאָט געזאָגט אױף דעם מלך פֿון אשור: ער װעט ניט אַרײַנקומען
        אין דער דאָזיקער שטאָט, און ניט אַרײַנשיסן אַהין אַ פֿײַל, און ניט קומען פֿאַר
        איר מיט אַ שילד, און ניט אָנשיטן אַרום איר אַן ערדװאַל.'
      cs: 'A protož toto praví Hospodin o králi Assyrském: Nevejdeť do města tohoto,
        aniž sem střely vstřelí, aniž na ně dotrou pavézníci, aniž udělají u něho
        náspu.'
      pl: 'Przeto tak rzecze Wiekuisty o królu Aszuru: Nie wkroczy on do miasta tego,
        ani wystrzeli doń strzały, ani wystąpi przed niém z tarczą, ani usypie przeciw
        niemu wału. '
    34:
      he: בַּדֶּרֶךְ אֲשֶׁר־בָּא בָּהּ יָשׁוּב וְאֶל־הָעִיר הַזֹּאת לֹא יָבוֹא נְאֻם־יְהוָה׃
      yi: אױף דעם װעג װאָס ער איז געקומען, אױף אים װעט ער זיך אומקערן, און אין דער
        דאָזיקער שטאָטװעט ער ניט אַרײַנקומען, זאָגט גאָט.
      cs: Cestou, kterouž přitáhl, zase navrátí se, a do města tohoto nevejde, praví
        Hospodin.
      pl: Drogą, którą przyszedł, tą się wróci, a do miasta tego nie wnijdzie, rzecze
        Wiekuisty. 
    35:
      he: וְגַנּוֹתִי עַל־הָעִיר הַזֹּאת לְהוֹשִׁיעָהּ לְמַעֲנִי וּלְמַעַן דָּוִד
        עַבְדִּי׃
      yi: און איך װעל באַשירעמען די דאָזיקע שטאָט, זי צו העלפֿן, פֿון מײַנעט װעגן
        און פֿון מײַן קנעכט דָוִדס װעגן.
      cs: Nebo chrániti budu města tohoto, abych je zachoval pro sebe a pro Davida
        služebníka svého.
      pl: I będę bronił miasta tego, aby je zachować gwoli Sobie i dla Dawida, sługi
        Mojego. 
    36:
      he: וַיֵּצֵא מַלְאַךְ יְהוָה וַיַּכֶּה בְּמַחֲנֵה אַשּׁוּר מֵאָה וּשְׁמֹנִים
        וַחֲמִשָּׁה אָלֶף וַיַּשְׁכִּימוּ בַבֹּקֶר וְהִנֵּה כֻלָּם פְּגָרִים מֵתִים׃
      yi: און אַ מלאך פֿון גאָט איז אַרױסגעגאַנגען, און האָט געשלאָגן אין דעם לאַנגער
        פֿון אשור הונדערט און פֿינף און אַכציק טױזנט; און אַז מע איז אױפֿגעשטאַנען
        אין דער פֿרי, ערשט זײ זײַנען אַלע טױטע פּגָרים.
      cs: Tedy vyšel anděl Hospodinův, a zbil v vojště Assyrském sto osmdesáte a pět
        tisíců. I vstali velmi ráno, a aj, všickni mrtví.
      pl: I wyszedł anioł Wiekuistego i poraził w obozie Aszuru sto ośmdziesiąt i pięć
        tysięcy. A gdy wstali zrana, a oto wszyscy trupy martwe. 
    37:
      he: וַיִּסַּע וַיֵּלֶךְ וַיָּשָׁב סַנְחֵרִיב מֶלֶךְ־אַשּׁוּר וַיֵּשֶׁב בְּנִינְוֵה׃
      yi: און סַנהֵריבֿ דער מלך פֿון אשור האָט אַװעקגעצױגן, און איז געגאַנגען און
        האָט זיך אומגעקערט; און ער איז געבליבן אין נינוֵה.
      cs: A tak odjel, anobrž utekl, a navrátil se Senacherib král Assyrský, a bydlil
        v Ninive.
      pl: Wyruszył tedy i poszedł i wrócił Sanheryb, król Aszuru i pozostał w Ninewie. 
    38:
      he: וַיְהִי הוּא מִשְׁתַּחֲוֶה בֵּית נִסְרֹךְ אֱלֹהָיו וְאַדְרַמֶּלֶךְ וְשַׂרְאֶצֶר
        בָּנָיו הִכֻּהוּ בַחֶרֶב וְהֵמָּה נִמְלְטוּ אֶרֶץ אֲרָרָט וַיִּמְלֹךְ אֵסַר־חַדֹּן
        בְּנוֹ תַּחְתָּיו׃
      yi: און עס איז געװען, װי ער בוקט זיך אין הױז פֿון זײַן גאָט נִסרוך, אַזױ האָבן
        זײַנע זין אַדרַמֶלֶך און שַׂראֶצֶר אים דערשלאָגן מיטן שװערד; און זײ זײַנען
        אַנטרונען געװאָרן אין לאַנד אַרָרָט. און זײַן זון אֵסַר-חַדון איז געװאָרן
        מלך אױף זײַן אָרט.
      cs: I stalo se, když se klaněl v chrámě Nizrocha boha svého, že Adramelech a
        Sarasar, synové jeho, zabili jej mečem, a utekli do země Ararat. I kraloval
        Esarchaddon syn jeho místo něho.
      pl: I stało się, gdy się korzył w domu Nisrocha, boga swojego, Adramelech i Szarecer
        synowie jego ugodzili go mieczem, a sami uszli do kraju Ararat. I panował
        syn jego Assarchaddon miasto niego. 
  38:
    1:
      he: בַּיָּמִים הָהֵם חָלָה חִזְקִיָּהוּ לָמוּת וַיָּבוֹא אֵלָיו יְשַׁעְיָהוּ
        בֶן־אָמוֹץ הַנָּבִיא וַיֹּאמֶר אֵלָיו כֹּה־אָמַר יְהוָה צַו לְבֵיתֶךָ כִּי
        מֵת אַתָּה וְלֹא תִחְיֶה׃
      yi: 'אין יענער צײַט איז חִזקִיָהו קראַנק געװאָרן צו שטאַרבן; איז צו אים געקומען
        ישַעיָהו הנבֿיא דער זון פֿון אָמוצן, און האָט צו אים געזאָגט: אַזױ האָט גאָט
        געזאָגט: מאַך דײַן צַװָאֶה װעגן דײַן הױזגעזינט, װאָרום דו שטאַרבסט, און װעסט
        ניט גענעזן װערן.'
      cs: 'V těch dnech roznemohl se Ezechiáš až k smrti. I přišel k němu Izaiáš syn
        Amosův, prorok, a řekl jemu: Toto praví Hospodin: Zřeď dům svůj, nebo umřeš,
        a nebudeš živ.'
      pl: 'W one dni zaniemógł Chiskjahu śmiertelnie. I przybył do niego Jeszajahu,
        syn Amoca, prorok, i powiedział mu: Tak rzecze Wiekuisty: Urządź dom twój,
        bo umrzesz, a nie wyzdrowiejesz. '
    2:
      he: וַיַּסֵּב חִזְקִיָּהוּ פָּנָיו אֶל־הַקִּיר וַיִּתְפַּלֵּל אֶל־יְהוָה׃
      yi: האָט חִזקִיָהו אומגעדרײט זײַן פּנים צו דער װאַנט, און האָט מתפּלל געװען
        צו גאָט,
      cs: I obrátil Ezechiáš tvář svou k stěně, a modlil se Hospodinu.
      pl: I obrócił Chiskjahu oblicze swe do ściany i modlił się do Wiekuistego. 
    3:
      he: וַיֹּאמַר אָנָּה יְהוָה זְכָר־נָא אֵת אֲשֶׁר הִתְהַלַּכְתִּי לְפָנֶיךָ בֶּאֱמֶת
        וּבְלֵב שָׁלֵם וְהַטּוֹב בְּעֵינֶיךָ עָשִׂיתִי וַיֵּבְךְּ חִזְקִיָּהוּ בְּכִי
        גָדוֹל׃
      yi: 'און האָט געזאָגט: איך בעט דיך, גאָט, געדענק װי איך בין געגאַנגען פֿאַר
        דיר מיט אמת און מיט אַ גאַנצן האַרצן, און װאָס איז גוט אין דײַנע אױגן האָב
        איך געטאָן. און חִזקִיָהו האָט געװײנט אַ גרױס געװײן.'
      cs: 'A řekl: Prosím, ó Hospodine, rozpomeň se nyní, že jsem stále chodil před
        tebou v pravdě a v srdci upřímém, a že jsem to činil, což dobrého jest před
        očima tvýma. I plakal Ezechiáš pláčem velikým.'
      pl: 'I rzekł: O Wiekuisty! wspomnij, że postępowałem przed Tobą w prawdzie i sercem
        całém, a dobre w oczach Twoich czyniłem. I zapłakał Chiskjahu płaczem wielkim. '
    4:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יְשַׁעְיָהוּ לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו ישַעיָהון, אַזױ צו זאָגן:'
      cs: 'Tedy stalo se slovo Hospodinovo k Izaiášovi, řkoucí:'
      pl: I doszło słowo Wiekuistego do Jeszaji, głosząc: 
    5:
      he: הָלוֹךְ וְאָמַרְתָּ אֶל־חִזְקִיָּהוּ כֹּה־אָמַר יְהוָה אֱלֹהֵי דָּוִד אָבִיךָ
        שָׁמַעְתִּי אֶת־תְּפִלָּתֶךָ רָאִיתִי אֶת־דִּמְעָתֶךָ הִנְנִי יוֹסִף עַל־יָמֶיךָ
        חֲמֵשׁ עֶשְׂרֵה שָׁנָה׃
      yi: 'גײ און זאָלסט זאָגן צו חִזקִיָהון: אַזױ האָט געזאָגט יהוה דער גאָט פֿון
        דײַן פֿאָטער דוד: איך האָב געהערט דײַן תּפֿילה, איך האָב געזען דײַן טרער;
        זע, איך לײג-צו צו דײַנע טעג פֿופֿצן יאָר.'
      cs: 'Jdi a rci Ezechiášovi: Toto praví Hospodin Bůh Davida otce tvého: Slyšelť
        jsem modlitbu tvou, viděl jsem slzy tvé; aj, já přidám ke dnům tvým patnácte
        let.'
      pl: 'Idź a powiedz Chiskji: Słyszałem modlitwę twoję, widziałem łzę twoję: Oto
        dodaję do dni twoich piętnaście lat. '
    6:
      he: וּמִכַּף מֶלֶךְ־אַשּׁוּר אַצִּילְךָ וְאֵת הָעִיר הַזֹּאת וְגַנּוֹתִי עַל־הָעִיר
        הַזֹּאת׃
      yi: און פֿון דער האַנט פֿון דעם מלך פֿון אשור װעל איך דיך און די דאָזיקע שטאָט
        מציל זײַן, און איך װעל באַשירעמען די דאָזיקע שטאָט.
      cs: A z ruky krále Assyrského vysvobodím tě i město toto, a chrániti budu města
        tohoto.
      pl: I z ręki króla Aszuru ocalę cię i miasto to; a będę bronił miasta tego. 
    7:
      he: וְזֶה־לְּךָ הָאוֹת מֵאֵת יְהוָה אֲשֶׁר יַעֲשֶׂה יְהוָה אֶת־הַדָּבָר הַזֶּה
        אֲשֶׁר דִּבֵּר׃
      yi: 'און דאָס װעט דיר זײַן אַ צײכן פֿון גאָט, אַז גאָט װעט טאָן די דאָזיקע זאַך
        װאָס ער האָט גערעדט:'
      cs: 'A toto budeš míti znamení od Hospodina, že Hospodin učiní věc tuto, kterouž
        mluvil:'
      pl: A ten miej sobie znak od Wiekuistego, że spełni Wiekuisty to, co wyrzekł. 
    8:
      he: הִנְנִי מֵשִׁיב אֶת־צֵל הַמַּעֲלוֹת אֲשֶׁר יָרְדָה בְמַעֲלוֹת אָחָז בַּשֶּׁמֶשׁ
        אֲחֹרַנִּית עֶשֶׂר מַעֲלוֹת וַתָּשָׁב הַשֶּׁמֶשׁ עֶשֶׂר מַעֲלוֹת בַּמַּעֲלוֹת
        אֲשֶׁר יָרָדָה׃
      yi: זע, איך קער אום דעם שאָטן פֿון די שטאַפּלען װאָס האָט אַראָפּגענידערט אױף
        די זונשטאַפּלען פֿון אָחָזן, צוריק צען שטאַפּלען. און די זון האָט זיך אומגעקערט
        צען שטאַפּלען, אױף די שטאַפּלען װאָס זי האָט אַראָפּגענידערט.
      cs: Aj, já navrátím zpátkem stín po stupních, po nichž sešel na hodinách slunečných
        Achasových, o deset stupňů. I navrátilo se slunce o deset stupňů, po týchž
        stupních, po nichž bylo sešlo.
      pl: Oto zwrócę cień stopni, który spuszczał się po stopniach Achaza na słońcu,
        wstecz o dziesięć stopni. I wróciło się słońce dziesięcią stopniami po stopniach,
        po których się było zniżyło. 
    9:
      he: מִכְתָּב לְחִזְקִיָּהוּ מֶלֶךְ־יְהוּדָה בַּחֲלֹתוֹ וַיְחִי מֵחָלְיוֹ׃
      yi: אַ געשריפֿטס פֿון חִזקִיָהו דעם מלך פֿון יהוּדה, װען ער איז קראַנק געװען,
        און איז גענעזן געװאָרן פֿון זײַן קראַנקשאַפֿט.
      cs: 'Zapsání Ezechiáše krále Judského, když nemocen byl, a ozdravěl po nemoci
        své:'
      pl: Pismo Chiskji, króla Jehudy, gdy zachorował i wyzdrowiał z niemocy swojej. 
    10:
      he: אֲנִי אָמַרְתִּי בִּדְמִי יָמַי אֵלֵכָה בְּשַׁעֲרֵי שְׁאוֹל פֻּקַּדְתִּי
        יֶתֶר שְׁנוֹתָי׃
      yi: 'איך האָב געװעסט געזאָגט: אין מיטן פֿון מײַנע טעג װעל איך אַװעקגײןאין די
        טױערן פֿון אונטערערד; איך װער געמינערט דעם רעשט פֿון מײַנע יאָרן.'
      cs: Jáť jsem byl řekl v přestřižení dnů svých, že vejdu do bran hrobu, zbaven
        budu ostatku let svých.
      pl: 'Jam mniemał: w ciszy dni moich wnijdę do bram grobu, pozbawiony będę ostatka
        lat moich. '
    11:
      he: אָמַרְתִּי לֹא־אֶרְאֶה יָהּ יָהּ בְּאֶרֶץ הַחַיִּים לֹא־אַבִּיט אָדָם עוֹד
        עִם־יוֹשְׁבֵי חָדֶל׃
      yi: 'איך האָב געזאָגט: איך װעל ניט זען גאָט, גאָט אין לאַנד פֿון די לעבעדיקע;
        איך װעל מער אַ מענטשן ניט אָנקוקןמיט די באַװױנער פֿון דער װעלט.'
      cs: Řekl jsem byl, že neuzřím Hospodina, Hospodina v zemi živých, nebudu vídati
        člověka více mezi přebývajícími na světě.
      pl: 'Jam mniemał: nie ujrzeć mi więcej Pana, Pana w krainie życia, nie oglądać
        mi już ludzi między mieszkańcami doczesności. '
    12:
      he: דּוֹרִי נִסַּע וְנִגְלָה מִנִּי כְּאֹהֶל רֹעִי קִפַּדְתִּי כָאֹרֵג חַיַּי
        מִדַּלָּה יְבַצְּעֵנִי מִיּוֹם עַד־לַיְלָה תַּשְׁלִימֵנִי׃
      yi: מײַן װױנונג איז אַװעקגערוקט און אָפּגעטאָן פֿון מיר, אַזױ װי אַ פּאַסטוכגעצעלט;
        איך האָב אױפֿגעװיקלט װי אַ װעבער מײַן לעבן; פֿון דער צױט װעט ער מיך אָפּרײַסן;
        פֿון טאָג ביז נאַכט װעסטו מיך ענדיקן.
      cs: Přebývání mé pomíjí, a stěhuje se ode mne jako stánek pastýřský; přestřihl
        jsem jako tkadlec život svůj, od třísní odřeže mne. Dnes dříve než noc přijde,
        učiníš mi konec.
      pl: Byt mój zrywa się i unosi odemnie jako namiot pasterski; zwijam jako tkacz
        nić życia mojego; z przędziwa odetnie On mnie, - dziś, zanim noc, dokonasz
        mnie. 
    13:
      he: שִׁוִּיתִי עַד־בֹּקֶר כָּאֲרִי כֵּן יְשַׁבֵּר כָּל־עַצְמוֹתָי מִיּוֹם עַד־לַיְלָה
        תַּשְׁלִימֵנִי׃
      yi: 'איך האָב געטראַכט: ביז פֿרימאָרגן, װי אַ לײב, אַזױ װעט ער אַלע מײַנע בײנער
        צעברעכן; פֿון טאָג ביז נאַכט װעסטו מיך ענדיקן.'
      cs: Předkládal jsem sobě v jitře, že jako lev tak potře všecky kosti mé, dnes
        dříve než noc přijde, že mi učiníš konec.
      pl: Pasowałem się do rana jak lew, tak gruchotał wszystkie kości moje; - dziś,
        zanim noc, dokonasz mnie. 
    14:
      he: כְּסוּס עָגוּר כֵּן אֲצַפְצֵף אֶהְגֶּה כַּיּוֹנָה דַּלּוּ עֵינַי לַמָּרוֹם
        אֲדֹנָי עָשְׁקָה־לִּי עָרְבֵנִי׃
      yi: 'װי אַ שװאַלב, װי אַ בושל, אַזױ האָב איך געפּיפּסט, איך האָב געברומט װי
        אַ טױב; מײַנע אױגן זײַנען אױסגעגאַנגען צו דער הײך: גאָט, געדריקט בין איך,
        שטעל זיך אײַן פֿאַר מיר.'
      cs: Jako řeřáb a vlaštovice pištěl jsem, lkal jsem jako holubice, oči mé zhůru
        pozdvižené byly. Pane, násilé trpím, ó prodliž mi života.
      pl: 'Jako jaskółka zawodząca kwiliłem, gruchałem jako gołębica; tęskno zwracałem
        oczy moje ku górze: Wiekuisty, pokrzep mnie, weź mnie w opiekę! '
    15:
      he: מָה־אֲדַבֵּר וְאָמַר־לִי וְהוּא עָשָׂה אֶדַּדֶּה כָל־שְׁנוֹתַי עַל־מַר נַפְשִׁי׃
      yi: װאָס זאָל איך רעדן? אַז ער האָט מיר געזאָגט, און ער האָט געטאָן; זאַכט װעל
        איך גײן אַלע מײַנע יאָרן, איבער דער ביטערניש פֿון מײַן זעל.
      cs: Ale coť mám více mluviti? I předpověděl mi, i učinil, že živ pobudu mimo
        všecka léta svá po hořkosti duše své.
      pl: Cóż mi teraz rzec! Wszak gdy On mi zapowiedział, On téż dokona. Pielgrzymować
        będę przez wszystkie lata moje dla goryczy duszy mej. 
    16:
      he: אֲדֹנָי עֲלֵיהֶם יִחְיוּ וּלְכָל־בָּהֶן חַיֵּי רוּחִי וְתַחֲלִימֵנִי וְהַחֲיֵנִי׃
      yi: גאָט, דערױף לעבט מען, און אין גאַנצן דערין איז דאָס לעבן פֿון מײַן גײַסט;
        דרום שטאַרק מיך, און לאָז מיך לעבן.
      cs: Pane, kdo po nich i v nich živi budou, všechněm znám bude život dýchání
        mého, žes mi zdraví navrátil, a mne při životu zachoval.
      pl: Panie! przez nie się żyje i jedynie w nich życie ducha mojego; i tak dozwól
        mi wyzdrowieć i ożyć. 
    17:
      he: הִנֵּה לְשָׁלוֹם מַר־לִי מָר וְאַתָּה חָשַׁקְתָּ נַפְשִׁי מִשַּׁחַת בְּלִי
        כִּי הִשְׁלַכְתָּ אַחֲרֵי גֵוְךָ כָּל־חֲטָאָי׃
      yi: זע, צום גוטן איז מיר פֿאַרביטן געװאָרן די ביטערניש, און דו האָסט געגלוסט
        מײַן זעל, פֿון דער גרוב פֿון אונטערגאַנג; װאָרום האָסט אַװעקגעװאָרפֿן הינטער
        דײַן רוקןאַלע מײַנע זינד.
      cs: Aj, v čas pokoje potkala mne byla hořkost nejhořčejší, ale tobě zalíbilo
        se vytrhnouti duši mou z propasti zkažení, proto že jsi zavrhl za hřbet svůj
        všecky hříchy mé.
      pl: Oto na szczęście gorycz ma się zamieniła, boś wydarł miłościwie duszę moję
        z otchłani zbutwienia, boś rzucił za Siebie wszystkie winy moje. 
    18:
      he: כִּי לֹא שְׁאוֹל תּוֹדֶךָּ מָוֶת יְהַלְלֶךָּ לֹא־יְשַׂבְּרוּ יוֹרְדֵי־בוֹר
        אֶל־אֲמִתֶּךָ׃
      yi: װאָרום ניט די אונטערערד טוט דיך לױבן, ניט דער טױט טוט דיך רימען; עס האָפֿן
        ניט אױף דײַן אמתדי װאָס נידערן אין גרוב.
      cs: Nebo ne hrob oslavuje tebe, ani smrt tě chválí, aniž očekávají ti, jenž
        do jámy sstupují, pravdy tvé.
      pl: Gdyż nie grób wysławia Cię, ani śmierć Cię wychwala; nie wyglądają zstępujący
        do grobu niezawodności Twojej. 
    19:
      he: חַי חַי הוּא יוֹדֶךָ כָּמוֹנִי הַיּוֹם אָב לְבָנִים יוֹדִיעַ אֶל־אֲמִתֶּךָ׃
      yi: דער לעבעדיקער, דער לעבעדיקער, ער טוט דיך לױבן, אַזױ װי איך הײַנט; אַ פֿאָטער
        מאַכט װיסן די קינדער דײַן אמת.
      cs: Ale živý, živý, tenť oslavovati bude tebe, jako já dnes, a otec synům v
        známost uvodí pravdu tvou.
      pl: Żywy, żywy, on Cię wysławia, jako ja dzisiaj; ojciec synom opowiada o niezawodności
        Twojej. 
    20:
      he: יְהוָה לְהוֹשִׁיעֵנִי וּנְגִנוֹתַי נְנַגֵּן כָּל־יְמֵי חַיֵּינוּ עַל־בֵּית
        יְהוָה׃
      yi: גאָט איז דאָ מיך צו העלפֿן; און מײַנע געזאַנגען װעלן מיר זינגען, אַלע טעג
        פֿון אונדזער לעבן אין הױז פֿון גאָט.
      cs: Hospodin vysvobodil mne, a protož písně mé zpívati budeme po všecky dny
        života našeho v domě Hospodinově.
      pl: Wiekuisty, On ku pomocy mojej; przeto pieśni nasze wyśpiewywać będziemy
        po wszystkie dni żywota naszego w domu Wiekuistego. 
    21:
      he: וַיֹּאמֶר יְשַׁעְיָהוּ יִשְׂאוּ דְּבֶלֶת תְּאֵנִים וְיִמְרְחוּ עַל־הַשְּׁחִין
        וְיֶחִי׃
      yi: 'און ישַעיָהו האָט געזאָגט: זאָל מען נעמען געפּרעסטע פֿײַגן, און אָנרײַבן
        אױף דעם אױסשלאָג, און ער װעט גענעזן װערן.'
      cs: 'Řekl pak byl Izaiáš: Nechať vezmou hrudu suchých fíků, a přiloží na vřed,
        a zdráv bude.'
      pl: I rzekł był Jeszajahu, aby przynieśli miazgę figową i natarli wrzód, a będzie
        uzdrowion. 
    22:
      he: וַיֹּאמֶר חִזְקִיָּהוּ מָה אוֹת כִּי אֶעֱלֶה בֵּית יְהוָה׃
      yi: 'האָט חִזקִיָהו געזאָגט: װאָס איז דער צײכן אַז איך װעל אַרױפֿגײן אין הױז
        פֿון גאָט?'
      cs: 'I řekl byl Ezechiáš: Jaké jest znamení, že vstoupím do domu Hospodinova?'
      pl: 'Wtedy rzekł Chiskjahu: Jakiż to znak, że wstąpię do domu Wiekuistego! '
  39:
    1:
      he: בָּעֵת הַהִוא שָׁלַח מְרֹדַךְ בַּלְאֲדָן בֶּן־בַּלְאֲדָן מֶלֶךְ־בָּבֶל סְפָרִים
        וּמִנְחָה אֶל־חִזְקִיָּהוּ וַיִּשְׁמַע כִּי חָלָה וַיֶּחֱזָק׃
      yi: אין יענער צײַט האָט מרודַך-באַלְאַדָן דער זון פֿון באַלְאַדָנען, דער מלך
        פֿון בָבֿל, געשיקט אַ בריװ און אַ מתּנה צו חִזקִיָהון; װאָרום ער האָט געהערט
        אַז ער איז געװען קראַנק, און איז געזונט געװאָרן.
      cs: Toho času poslal Merodach Baladan syn Baladanův, král Babylonský, list a
        dary Ezechiášovi, když uslyšel, že nemocen byv, zase ozdravěl.
      pl: Onego czasu wysłał Merodach - Baladan, syn Baladana, król Babelu list i dary
        do Chiskji; słyszał bowiem, że zaniemógł był i wyzdrowiał. 
    2:
      he: וַיִּשְׂמַח עֲלֵיהֶם חִזְקִיָּהוּ וַיַּרְאֵם אֶת־בֵּית נכתה [נְכֹתוֹ] אֶת־הַכֶּסֶף
        וְאֶת־הַזָּהָב וְאֶת־הַבְּשָׂמִים וְאֵת הַשֶּׁמֶן הַטּוֹב וְאֵת כָּל־בֵּית
        כֵּלָיו וְאֵת כָּל־אֲשֶׁר נִמְצָא בְּאֹצְרֹתָיו לֹא־הָיָה דָבָר אֲשֶׁר לֹא־הֶרְאָם
        חִזְקִיָּהוּ בְּבֵיתוֹ וּבְכָל־מֶמְשַׁלְתּוֹ׃
      yi: האָט חִזקִיָהו זיך דערפֿרײט מיט זײ, און ער האָט זײ געװיזן זײַן שאַצהױז,
        דאָס זילבער, און דאָס גאָלד, און די בשׂמים, און דאָס גוטע אײל, און דאָס גאַנצע
        הױז פֿון זײַנע װאָפֿן, און אַלץ װאָס האָט זיך געפֿונען אין זײַנע שאַצקאַמערן;
        ניט געװען אַ זאַך אין זײַן הױז, און אין זײַן גאַנצער געװעלטיקײט, װאָס חִזקִיָהו
        האָט זײ ניט געװיזן.
      cs: I zradoval se z toho Ezechiáš, a ukázal jim dům klénotů svých, stříbra a
        zlata a vonných věcí, a olej nejvýbornější, tolikéž dům zbroje své, a cožkoli
        mohlo nalezeno býti v pokladích jeho. Ničeho nebylo, čehož by jim neukázal
        Ezechiáš v domě svém i ve všem panství svém.
      pl: I był im rad Chiskjahu i pokazał im skarbiec swój srebro i złoto i korzenie
        i olejki przednie i całą zbrojownię swoję i wszystko co się znajdowało w skarbnicach
        jego. Nie było rzeczy, którejby nie pokazał im Chiskjahu w domu swoim i w całém
        władnictwie swojém. 
    3:
      he: וַיָּבֹא יְשַׁעְיָהוּ הַנָּבִיא אֶל־הַמֶּלֶךְ חִזְקִיָּהוּ וַיֹּאמֶר אֵלָיו
        מָה אָמְרוּ הָאֲנָשִׁים הָאֵלֶּה וּמֵאַיִן יָבֹאוּ אֵלֶיךָ וַיֹּאמֶר חִזְקִיָּהוּ
        מֵאֶרֶץ רְחוֹקָה בָּאוּ אֵלַי מִבָּבֶל׃
      yi: 'איז ישַעיָהו הנבֿיא געקומען צום מלך חִזקִיָהון, און האָט צו אים געזאָגט:
        װאָס האָבן די דאָזיקע מענער געזאָגט? און פֿון װאַנען קומען זײ צו דיר? האָט
        חִזקִיָהו געזאָגט: פֿון אַ װײַטן לאַנד זײַנען זײ צו מיר געקומען, פֿון בָבֿל.'
      cs: 'V tom přišel prorok Izaiáš k králi Ezechiášovi, a řekl jemu: Co pravili
        ti muži? A odkud přišli k tobě? I odpověděl Ezechiáš: Z země daleké přišli
        ke mně, z Babylona.'
      pl: 'Wtem przyszedł Jeszajahu, prorok, do króla Chiskji, i rzekł doń: Cóż powiedzieli
        ci mężowie, i zkąd przybyli do ciebie? I odpowiedział Chiskjahu: Z ziemi dalekiej
        przybyli do mnie, z Babelu. '
    4:
      he: וַיֹּאמֶר מָה רָאוּ בְּבֵיתֶךָ וַיֹּאמֶר חִזְקִיָּהוּ אֵת כָּל־אֲשֶׁר בְּבֵיתִי
        רָאוּ לֹא־הָיָה דָבָר אֲשֶׁר לֹא־הִרְאִיתִים בְּאוֹצְרֹתָי׃
      yi: 'האָט ער געזאָגט: װאָס האָבן זײ געזען אין דײַן הױז? האָט חִזקִיָהו געזאָגט:
        אַלץ װאָס אין מײַן הױז האָבן זײ געזען; ניט געװען אַ זאַך אין מײַנע שאַצקאַמערן
        װאָס איך האָב זײ ניט געװיזן.'
      cs: 'Řekl ještě: Co jsou viděli v domě tvém? Odpověděl Ezechiáš: Všecko, což
        jest v domě mém, viděli. Ničeho není v pokladích mých, čehož bych jim neukázal.'
      pl: 'I rzekł: Cóż widzieli w domu twoim? A odpowiedział Chiskjahu: Wszystko
        co w domu moim widzieli; niemasz rzeczy, którejbym nie pokazał im w skarbnicach
        moich. '
    5:
      he: וַיֹּאמֶר יְשַׁעְיָהוּ אֶל־חִזְקִיָּהוּ שְׁמַע דְּבַר־יְהוָה צְבָאוֹת׃
      yi: 'האָט ישַעיָהו געזאָגט צו חִזקִיָהון: הער דאָס װאָרט פֿון גאָט פֿון צבֿאות:'
      cs: 'Tedy řekl Izaiáš Ezechiášovi: Slyšiž slovo Hospodina zástupů:'
      pl: 'Tedy rzekł Jeszajahu do Chiskji: Słuchaj słowa Wiekuistego zastępów: '
    6:
      he: הִנֵּה יָמִים בָּאִים וְנִשָּׂא כָּל־אֲשֶׁר בְּבֵיתֶךָ וַאֲשֶׁר אָצְרוּ
        אֲבֹתֶיךָ עַד־הַיּוֹם הַזֶּה בָּבֶל לֹא־יִוָּתֵר דָּבָר אָמַר יְהוָה׃
      yi: זע, טעג קומען, און אַלץ װאָס אין דײַן הױז, און װאָס דײַנע עלטערן האָבן אָנגעקליבן
        ביז הײַנטיקן טאָג, װעט אַװעקגעטראָגן װערן קײן בָבֿל; קײן זאַך װעט ניט איבערבלײַבן,
        זאָגט גאָט.
      cs: Aj, dnové přijdou, že odneseno bude do Babylona, cožkoli jest v domě tvém,
        a cožkoli nachovali otcové tvoji, až do tohoto dne; nezůstaneť ničeho, (praví
        Hospodin).
      pl: Oto dni przyjdą, a uniesioném będzie wszystko co w domu twoim, i co naskarbili
        ojcowie twoi aż po dziś dzień, do Babelu; nie zostanie nic, rzecze Wiekuisty. 
    7:
      he: וּמִבָּנֶיךָ אֲשֶׁר יֵצְאוּ מִמְּךָ אֲשֶׁר תּוֹלִיד יִקָּחוּ וְהָיוּ סָרִיסִים
        בְּהֵיכַל מֶלֶךְ בָּבֶל׃
      yi: און פֿון דײַנע זין װאָס װעלן אַרױסגײן פֿון דיר, װאָס דו װעסט געבערן, װעט
        מען נעמען, און זײ װעלן זײַן הױפֿדינער אין פּאַלאַץ פֿון דעם מלך פֿון בָבֿל.
      cs: I syny tvé také, kteříž pojdou z tebe,kteréž zplodíš, poberou, a budou komorníci
        při dvoře krále Babylonského.
      pl: I z synów twoich, którzy wynijdą z ciebie, których spłodzisz, pobiorą i będą
        podkomorzymi na dworze króla Babelu. 
    8:
      he: וַיֹּאמֶר חִזְקִיָּהוּ אֶל־יְשַׁעְיָהוּ טוֹב דְּבַר־יְהוָה אֲשֶׁר דִּבַּרְתָּ
        וַיֹּאמֶר כִּי יִהְיֶה שָׁלוֹם וֶאֱמֶת בְּיָמָי׃
      yi: 'האָט חִזקִיָהו געזאָגט צו ישַעיָהון: גוט איז דאָס װאָרט פֿון גאָט װאָס
        דו האָסט גערעדט. און ער האָט געזאָגט: אױב שלום און זיכערקײט װעט זײַן אין מײַנע
        טעג!'
      cs: 'Tedy řekl Ezechiáš Izaiášovi: Dobréť jest slovo Hospodinovo, kteréž jsi
        mluvil. (A doložil): Proto že pokoj a pravda bude za dnů mých.'
      pl: 'I rzekł Chiskjahu do Jeszaji: Dobrotliwém słowo Wiekuistego, któreś wypowiedział.
        I dodał: Bo będzie przynajmniej pokój i pewność za dni moich. '
  40:
    1:
      he: נַחֲמוּ נַחֲמוּ עַמִּי יֹאמַר אֱלֹהֵיכֶם׃
      yi: טרײסט, טרײסט מײַן פֿאָלק, זאָגט אײַער גאָט.
      cs: Potěšujte, potěšujte lidu mého, dí Bůh váš.
      pl: Pocieszajcie, pocieszajcie lud Mój, rzecze Bóg wasz. 
    2:
      he: דַּבְּרוּ עַל־לֵב יְרוּשָׁלִַם וְקִרְאוּ אֵלֶיהָ כִּי מָלְאָה צְבָאָהּ כִּי
        נִרְצָה עֲוֺנָהּ כִּי לָקְחָה מִיַּד יְהוָה כִּפְלַיִם בְּכָל־חַטֹּאתֶיהָ׃
      yi: רעדט צום האַרצן פֿון ירושלים, און רופֿט צו איר, אַז זי האָט דערפֿילט איר
        צײַט, אַז אָפּגעצאָלט איז איר פֿאַרברעך; אַז זי האָט געקריגן פֿון גאָטס האַנטטאָפּל
        פֿאַר אַלע אירע זינד.
      cs: Mluvte k srdci Jeruzaléma, a ohlašujte jemu, že se již doplnil čas uložený
        jeho, že jest odpuštěna nepravost jeho, a že vzal z ruky Hospodinovy dvojnásobně
        za všecky hříchy své.
      pl: 'Przemawiajcie do serca Jerozolimy i wołajcie do niej, że się skończyła
        jej służba, że odpuszczona jej wina: bo odebrała z ręki Wiekuistego w dwójnasób
        za wszystkie grzechy swoje. '
    3:
      he: קוֹל קוֹרֵא בַּמִּדְבָּר פַּנּוּ דֶּרֶךְ יְהוָה יַשְּׁרוּ בָּעֲרָבָה מְסִלָּה
        לֵאלֹהֵינוּ׃
      yi: 'אַ קָול רופֿט: ראַמט אָפּ אין מדבר דעם װעג פֿון יהוה, גלײַכט אױס אין דער
        װיסטעאַ שטעג פֿאַר אונדזער גאָט.'
      cs: 'Hlas volajícího: Připravtež na poušti cestu Hospodinovu, přímou učiňte
        na pustině stezku Boha našeho.'
      pl: 'Głos woła: Na puszczy gotujcie drogę Wiekuistego, prostujcie na stepie
        gościniec Bogu naszemu. '
    4:
      he: כָּל־גֶּיא יִנָּשֵׂא וְכָל־הַר וְגִבְעָה יִשְׁפָּלוּ וְהָיָה הֶעָקֹב לְמִישׁוֹר
        וְהָרְכָסִים לְבִקְעָה׃
      yi: יעטװעדער טאָל זאָל דערהױבן װערן, און יעטװעדער באַרג און הײך זאָל דערנידערט
        װערן; און דאָס קרומע זאָל װערן גלײַך, און די באַרגקײטן אַ פּלױן.
      cs: Každé údolí ať jest vyvýšeno, a všeliká hora i pahrbek ať jest snížen; což
        jest křivého, ať jest přímé, a místa nerovná ať jsou rovinou.
      pl: Każda dolina niech się podniesie, a każda góra lub wzgórze się zniży; i niech
        będą krzywizny równiną, a łańcuchy gór doliną. 
    5:
      he: וְנִגְלָה כְּבוֹד יְהוָה וְרָאוּ כָל־בָּשָׂר יַחְדָּו כִּי פִּי יְהוָה דִּבֵּר׃
      yi: און דער כּבֿוד פֿון גאָט װעט אַנטפּלעקט װערן, און אַלע לײַבער אין אײנעם
        װעלן זען; װאָרום דאָס מױל פֿון גאָט האָט גערעדט.
      cs: Nebo se zjeví sláva Hospodinova, a uzří všeliké tělo spolu, že ústa Hospodinova
        mluvila.
      pl: Bo objawi się majestat Wiekuistego, a obaczy wszelkie ciało społem, że usta
        Wiekuistego to wyrzekły. 
    6:
      he: קוֹל אֹמֵר קְרָא וְאָמַר מָה אֶקְרָא כָּל־הַבָּשָׂר חָצִיר וְכָל־חַסְדּוֹ
        כְּצִיץ הַשָּׂדֶה׃
      yi: 'אַ קָול זאָגט: רוף! און ער זאָגט: װאָס זאָל איך רופֿן? אַלע לײַבער זײַנען
        גראָז, און אַל זײער חן װי אַ בלום פֿון פֿעלד;'
      cs: 'Hlas řkoucího: Volej. I řekl: Co mám volati? To, že všeliké tělo jest tráva,
        a všeliká vzácnost jeho jako květ polní.'
      pl: 'Głos woła: Zwiastuj! a inny odpowiada: Cóż mam zwiastować? Wszelkie ciało
        trawą, a wszelki wdzięk jego jako kwiecie polne. '
    7:
      he: יָבֵשׁ חָצִיר נָבֵל צִיץ כִּי רוּחַ יְהוָה נָשְׁבָה בּוֹ אָכֵן חָצִיר הָעָם׃
      yi: פֿאַרטריקנט װערט דאָס גראָז, פֿאַרװעלקט װערט די בלום, אַז דער אָטעם פֿון
        גאָט בלאָזט דערױף; פֿאַר װאָר, גראָז איז דאָס פֿאָלק.
      cs: Usychá tráva, květ prší, jakž vítr Hospodinův povane na něj. V pravděť jsou
        lidé ta tráva.
      pl: Usycha trawa, więdnie kwiat, gdy duch Wiekuistego wionie nań; zaprawdę,
        trawą ten lud! 
    8:
      he: יָבֵשׁ חָצִיר נָבֵל צִיץ וּדְבַר־אֱלֹהֵינוּ יָקוּם לְעוֹלָם׃
      yi: פֿאַרטריקנט װערט דאָס גראָז, פֿאַרװעלקט װערט די בלום, אָבער דאָס װאָרט פֿון
        אונדזער גאָטװעט אױף אײביק באַשטײן.
      cs: Usychá tráva, květ prší, ale slovo Boha našeho zůstává na věky.
      pl: Usycha trawa, więdnie kwiat, ale słowo Boga naszego ostoi się na wieki. 
    9:
      he: עַל הַר־גָּבֹהַ עֲלִי־לָךְ מְבַשֶּׂרֶת צִיּוֹן הָרִימִי בַכֹּחַ קוֹלֵךְ
        מְבַשֶּׂרֶת יְרוּשָׁלִָם הָרִימִי אַל־תִּירָאִי אִמְרִי לְעָרֵי יְהוּדָה הִנֵּה
        אֱלֹהֵיכֶם׃
      yi: 'אױף אַ הױכן באַרג גײ דיר אַרױף, אָנזאָגערין פֿון צִיון; הײב אױף מיט כּוח
        דײַן קָול, אָנזאָגערין פֿון ירושלים; הײב אױף, האָב ניט מורא, זאָג צו די שטעט
        פֿון יהוּדה: אָט איז אײַער גאָט!'
      cs: 'Na horu vysokou vystup sobě, Sione, zvěstovateli věcí potěšených, povyš
        mocně hlasu svého, Jeruzaléme, zvěstovateli věcí potěšených, povyš, aniž se
        boj. Rci městům Judským: Aj, Bůh váš.'
      pl: 'Na górę wysoką wstąp, zwiastunko Cyońska, podnieś potężnie głos twój, zwiastunko
        Jeruszalaim! Podnieś, nie obawiaj się, powiedz miastom Jehudy: Oto Bóg wasz! '
    10:
      he: הִנֵּה אֲדֹנָי יְהוִה בְּחָזָק יָבוֹא וּזְרֹעוֹ מֹשְׁלָה לוֹ הִנֵּה שְׂכָרוֹ
        אִתּוֹ וּפְעֻלָּתוֹ לְפָנָיו׃
      yi: זע, גאָט דער האַר קומט אַ מאַכטיקער, און זײַן אָרעם געװעלטיקט פֿאַר אים;
        זע, זײַן שׂכַר איז מיט אים, און זײַן לױן אים פֿאַרױס;
      cs: Aj, Panovník Hospodin proti silnému přijde, a rámě jeho panovati bude nad
        ním;aj, mzda jeho s ním, a dílo jeho před ním.
      pl: Oto Pan, Wiekuisty, z mocą nadchodzi, a ramię Jego włada zań; oto nagroda
        Jego z Nim, a odpłata Jego przed Nim. 
    11:
      he: כְּרֹעֶה עֶדְרוֹ יִרְעֶה בִּזְרֹעוֹ יְקַבֵּץ טְלָאִים וּבְחֵיקוֹ יִשָּׂא
        עָלוֹת יְנַהֵל׃
      yi: װי אַ פּאַסטוך װאָס פֿיטערט זײַן סטאַדע; אין זײַן אָרעם קלײַבט ער אױף די
        לעמער, און טראָגט אין זײַן בוזעם; די זױגעדיקע פֿירט ער פּאַמעלעך.
      cs: Jako pastýř stádo své pásti bude, do náručí svého shromáždí jehňátka, a
        v klíně svém je ponese, březí pak poznenáhlu povede.
      pl: Jako pasterz trzodę Swoję paść będzie, w ramieniu Swojém zgromadzi baranki,
        a na łonie Swojém je poniesie; karmiące zwolna poprowadzi. 
    12:
      he: מִי־מָדַד בְּשָׁעֳלוֹ מַיִם וְשָׁמַיִם בַּזֶּרֶת תִּכֵּן וְכָל בַּשָּׁלִשׁ
        עֲפַר הָאָרֶץ וְשָׁקַל בַּפֶּלֶס הָרִים וּגְבָעוֹת בְּמֹאזְנָיִם׃
      yi: װער האָט געמאָסטן מיט זײַן הױפֿן די װאַסערן, און די הימלען מיט אַ שפּאַן
        מאַרקירט, און פֿאַרנומען אין אַ מאָס דעם שטױב פֿון דער ערד, און געװױגן די
        בערג אױפֿן װאָג, און די הײכן אױף װאָגשאָלן?
      cs: Kdo změřil hrstí svou vody, a nebesa pídí rozměřil? A kdo změřil měrou prach
        země, a zvážil na váze hory, a pahrbky na závaží?
      pl: Kto zmierzył garścią swoją wody, a niebiosa piędzią oznaczył, kto ujął miarą
        proch ziemi, a zważył na wadze góry, lub wzgórza na szalach? 
    13:
      he: מִי־תִכֵּן אֶת־רוּחַ יְהוָה וְאִישׁ עֲצָתוֹ יוֹדִיעֶנּוּ׃
      yi: װער האָט דערפֿאָרשט דעם גײַסט פֿון גאָט? און װער איז זײַן בַעַל-עצה װאָס
        האָט אים צוגעװיזן?
      cs: Kdo vystihl ducha Hospodinova, a rádcím jeho byl, že by mu oznámil?
      pl: Kto pokierował duchem Wiekuistego, a był mężem rady Jego, co Go oświecił? 
    14:
      he: אֶת־מִי נוֹעָץ וַיְבִינֵהוּ וַיְלַמְּדֵהוּ בְּאֹרַח מִשְׁפָּט וַיְלַמְּדֵהוּ
        דַעַת וְדֶרֶךְ תְּבוּנוֹת יוֹדִיעֶנּוּ׃
      yi: מיט װעמען האָט ער זיך געעֵצֶהט, װאָס האָט אים געגעבן צו פֿאַרשטײן, און אים
        געלערנט דעם װעג פֿון גערעכטיקײט, און אים געלערנט קענשאַפֿט, און דעם װעג פֿון
        פֿאַרשטאַנדיקײט אים געמאַכט װיסן?
      cs: S kým se radil, že by mu přidal srozumění, a naučil jej stezce soudu, a
        vyučil jej umění, a cestu všelijaké rozumnosti jemu v známost uvedl?
      pl: Kogóż się radził, żeby Mu rozumu dodał, a nauczył Go o ścieżkach porządku,
        a nauczył Go wiedzy, i drogę umiejętności Mu wskazał? 
    15:
      he: הֵן גּוֹיִם כְּמַר מִדְּלִי וּכְשַׁחַק מֹאזְנַיִם נֶחְשָׁבוּ הֵן אִיִּים
        כַּדַּק יִטּוֹל׃
      yi: זע, פֿעלקער זײַנען װי אַ טריף פֿון אַן עמער, און װי שטױב פֿון װאָגשאָלן
        זײַנען זײ גערעכנט; זע, אינדזלען הײבט ער אױף װי אַ זעמדל.
      cs: Aj, národové jako krůpě od okova, a jako prášek na vážkách se počítají,
        ostrovy jako nejmenší věc zachvacuje.
      pl: Oto narody jako kropla z wiadra, i jako proszek na szalach poczytane; oto
        wyspy jako pyłek unosi. 
    16:
      he: וּלְבָנוֹן אֵין דֵּי בָּעֵר וְחַיָּתוֹ אֵין דֵּי עוֹלָה׃
      yi: און דער לבֿנון איז ניט גענוג ברענװאַרג, און זײַנע חיות ניט גענוג בראַנדאָפּפֿער.
      cs: Ani Libán nepostačil by k zanícení ohně, a živočichové jeho nepostačili
        by k zápalné oběti.
      pl: I Liban nie stanie na opał, i zwierzyna jego nie starczy na całopalenie. 
    17:
      he: כָּל־הַגּוֹיִם כְּאַיִן נֶגְדּוֹ מֵאֶפֶס וָתֹהוּ נֶחְשְׁבוּ־לוֹ׃
      yi: אַלע פֿעלקער זײַנען װי גאָרניט קעגן אים, פֿון נישט און גאָרנישט זײַנען זײ
        גערעכנט בײַ אים.
      cs: Všickni národové jsou jako nic před ním, za nic a za marnost pokládají se
        u něho.
      pl: Wszystkie narody jako nicestwo przed Nim; niżej próżności i marności poczytane
        są u Niego. 
    18:
      he: וְאֶל־מִי תְּדַמְּיוּן אֵל וּמַה־דְּמוּת תַּעַרְכוּ לוֹ׃
      yi: און צו װעמען קענט איר צוגלײַכן גאָט? און װאָסער געשטאַלט קענט איר אים גלײַך
        שטעלן?
      cs: K komu tedy připodobníte Boha silného? A jaké podobenství přirovnáte jemu?
      pl: I do kogóż chcecie Boga porównać, i którąż podobiznę przeciwstawić Jemu? 
    19:
      he: הַפֶּסֶל נָסַךְ חָרָשׁ וְצֹרֵף בַּזָּהָב יְרַקְּעֶנּוּ וּרְתֻקוֹת כֶּסֶף
        צוֹרֵף׃
      yi: דעם געץ װאָס אַ מײַנסטער האָט אױסגעגאָסן, און אַ שמעלצער ציט אים איבער מיט
        גאָלד, און שמעלצט-צו קײטלעך פֿון זילבער?
      cs: Jakžkoli rytinu líčí řemeslník, a zlatník zlatem ji potahuje, a řetízky
        stříbrné k ní slévá;
      pl: Czy ów posąg, który odlewa rzeźbiarz, a złotnik złotem oprawia, i łańcuszkami
        srebrnymi przyozdabia? 
    20:
      he: הַמְסֻכָּן תְּרוּמָה עֵץ לֹא־יִרְקַב יִבְחָר חָרָשׁ חָכָם יְבַקֶּשׁ־לוֹ
        לְהָכִין פֶּסֶל לֹא יִמּוֹט׃
      yi: אַ שטײנדעמב װערט אױסגעקליבן, האָלץ װאָס פֿױלט ניט װײלט מען אױס; אַ קלוגן
        מײַנסטער זוכט מען זיך, אױפֿצושטעלן אַ געץ װאָס זאָל זיך ניט װאַקלען.
      cs: A ten, kterýž pro chudobu nemá co obětovati, dřevo, kteréž by nepráchnivělo,
        vybírá, a řemeslníka umělého sobě hledá k přistrojení rytiny, aby se nepohnula.
      pl: Albo czyż od ubogiego ofiarowany? - Obiera on drzewo, któreby nie próchniało,
        rzemieślnika zdatnego szuka sobie, aby wygotował rzeźbę trwałą. 
    21:
      he: הֲלוֹא תֵדְעוּ הֲלוֹא תִשְׁמָעוּ הֲלוֹא הֻגַּד מֵרֹאשׁ לָכֶם הֲלוֹא הֲבִינֹתֶם
        מוֹסְדוֹת הָאָרֶץ׃
      yi: װײסט איר דען ניט? הערט איר דען ניט? איז אײַך פֿון אָנהײב אָן ניט דערצײלט
        געװאָרן? פֿאַרשטײט איר ניט די גרונטפֿעסטן פֿון דער ערד?
      cs: Zdaliž nevíte? Zdaliž neslýcháte? Zdaliž se vám nezvěstuje od počátku? Zdaliž
        nesrozumíváte z základů země?
      pl: Czyż nie wiecie? czyżeście nigdy nie słyszeli? czyż nie powiedziano od początku
        wam? czyżeście nie wyrozumieli podstaw ziemi? 
    22:
      he: הַיֹּשֵׁב עַל־חוּג הָאָרֶץ וְיֹשְׁבֶיהָ כַּחֲגָבִים הַנּוֹטֶה כַדֹּק שָׁמַיִם
        וַיִּמְתָּחֵם כָּאֹהֶל לָשָׁבֶת׃
      yi: ער איז דער װאָס זיצט איבער דעם צירקל פֿון דער ערד, און אירע באַװױנער זײַנען
        װי הײשעריקן; דער װאָס שפּרײט װי אַ טול די הימלען, און ציט זײ אױס װי אַ געצעלט
        צום װױנען;
      cs: Ten, kterýž sedí nad okršlkem země, jejížto obyvatelé jako kobylky, kterýž
        rozprostřel jako kortýnu nebesa, a roztáhl je jako stánek k přebývání,
      pl: Ten, który zasiada nad kręgiem ziemi, i nad mieszkańcami jej do szarańczy
        podobnymi, który rozpościera jako tkankę niebiosa, a rozpina je niby namiot
        do mieszkania; 
    23:
      he: הַנּוֹתֵן רוֹזְנִים לְאָיִן שֹׁפְטֵי אֶרֶץ כַּתֹּהוּ עָשָׂה׃
      yi: דער װאָס פֿאַרקערט פֿירשטן צו ניװעץ, װאָס מאַכט װי גאָרניט די ריכטער פֿון
        דער ערד.
      cs: Onť přivodí knížata na nic, soudce zemské jako nic rozptyluje,
      pl: On to obraca książęta w nicość, a sędziów ziemi w niwecz. 
    24:
      he: אַף בַּל־נִטָּעוּ אַף בַּל־זֹרָעוּ אַף בַּל־שֹׁרֵשׁ בָּאָרֶץ גִּזְעָם וְגַם־נָשַׁף
        בָּהֶם וַיִּבָשׁוּ וּסְעָרָה כַּקַּשׁ תִּשָּׂאֵם׃
      yi: נאָך צו מאָל ניט אײַנגעפֿלאַנצט זײַנען זײ, נאָך צו מאָל ניט פֿאַרזײט זײַנען
        זײ, נאָך צו מאָל ניט אײַנגעװאָרצלט אין דער ערד זײער שטאַם, און שױן טוט ער
        אַ בלאָז אױף זײ, און זײ װערן פֿאַרטריקנט, און אַ שטורעם טראָגט זײ װי שטרױ
        אַװעק.
      cs: Tak že nebývají štípeni ani sáti, aniž kořene pouští do země pařez jejich.
        Nebo jakž jen zavane na ně, hned usychají, a vicher jako plevu zanáší je.
      pl: 'Jak gdyby nigdy osadzeni nie byli, jak gdyby potomstwa nie mieli, a nie
        zakorzenił się w ziemi pień ich: zaledwie powionął na nich, a już usychają,
        a wicher jako źdźbło ich unosi. '
    25:
      he: וְאֶל־מִי תְדַמְּיוּנִי וְאֶשְׁוֶה יֹאמַר קָדוֹשׁ׃
      yi: און צו װעמען קענט איר מיך צוגלײַכן, איך זאָל גלײַך זײַן? זאָגט דער הײליקער.
      cs: K komu tedy připodobníte mne, abych podobný byl jemu, praví Svatý?
      pl: I do kogóż chcecie przyrównywać mnie, abym Mu był podobny? rzecze Święty. 
    26:
      he: שְׂאוּ־מָרוֹם עֵינֵיכֶם וּרְאוּ מִי־בָרָא אֵלֶּה הַמּוֹצִיא בְמִסְפָּר צְבָאָם
        לְכֻלָּם בְּשֵׁם יִקְרָא מֵרֹב אוֹנִים וְאַמִּיץ כֹּחַ אִישׁ לֹא נֶעְדָּר׃
      yi: 'הײבט אױף אין דער הײך אײַערע אױגן, און זעט: װער האָט באַשאַפֿן די דאָזיקע?
        ער, װאָס פֿירט אַרױס מיט אַ צאָל זײער חיל, זײ אַלע רופֿט ער מיטן נאָמען; דורך
        גרױס מאַכט, און װײַל ער איז שטאַרק אין כּוח, איז קײנער ניט געמינערט.'
      cs: Pozdvihněte zhůru očí svých, a vizte, kdo to stvořil? Kdo vyvodí v počtu
        vojsko jejich, a všeho toho zejména povolává? Vedlé množství síly a veliké
        moci ani jedno z nich nehyne.
      pl: Podnieście ku wysokości oczy wasze i obaczcie, kto to stworzył? On, który
        wywiódł w liczbie zastępy ich, który wszystkie po imieniu wyzywa; przed pełnym
        sił i potężnym mocą nic się nie ukryje. 
    27:
      he: לָמָּה תֹאמַר יַעֲקֹב וּתְדַבֵּר יִשְׂרָאֵל נִסְתְּרָה דַרְכִּי מֵיְהוָה
        וּמֵאֱלֹהַי מִשְׁפָּטִי יַעֲבוֹר׃
      yi: 'פֿאַר װאָס זאָלסטו זאָגן יעקבֿ, און זאָלסטו רעדן, ישׂראל: פֿאַרבאָרגן איז
        מײַן װעג פֿון יהוה, און פֿון מײַן גאָט איז מײַן משפּט אַװעק.'
      cs: 'Pročež tedy říkáš, Jákobe, a mluvíš, Izraeli: Skrytať jest cesta má před
        Hospodinem, a pře má před Boha mého nepřichází?'
      pl: 'Czemu powiadasz Jakóbie i mówisz Israelu: Zakrytą droga moja przed Wiekuistym,
        a do Boga mego sprawa moja nie dochodzi. '
    28:
      he: הֲלוֹא יָדַעְתָּ אִם־לֹא שָׁמַעְתָּ אֱלֹהֵי עוֹלָם יְהוָה בּוֹרֵא קְצוֹת
        הָאָרֶץ לֹא יִיעַף וְלֹא יִיגָע אֵין חֵקֶר לִתְבוּנָתוֹ׃
      yi: װײסטו דען ניט? צי האָסטו ניט געהערט? יהוה איז דער אײביקער גאָט, דער באַשעפֿער
        פֿון די עקן פֿון דער ערד. ער װערט ניט מיד און ניט מאַט; ניט צו דערפֿאָרשן
        איז זײַן פֿאַרשטאַנדיקײט.
      cs: Zdaliž nevíš, zdaž jsi neslýchal, že Bůh věčný Hospodin, kterýž stvořil
        končiny země, neustává ani zemdlívá, a že vystižena býti nemůže moudrost jeho?
      pl: Czyżeś nie pojął, czyżeś nigdy nie słyszał? Bogiem wiecznym Wiekuisty, Twórcą
        krańców ziemi, nie ustanie On ani się strudzi; niedocieczona mądrość Jego. 
    29:
      he: נֹתֵן לַיָּעֵף כֹּחַ וּלְאֵין אוֹנִים עָצְמָה יַרְבֶּה׃
      yi: ער גיט דעם מידן כּוח, און דעם אוממאַכטיקן מערט ער שטאַרקײט.
      cs: On dává ustalému sílu, a tomu, ješto žádné síly nemá, moci hojně udílí.
      pl: Użycza znużonemu pokrzepienia, a bezsilnemu mocy dodaje. 
    30:
      he: וְיִעֲפוּ נְעָרִים וְיִגָעוּ וּבַחוּרִים כָּשׁוֹל יִכָּשֵׁלוּ׃
      yi: און יונגע לײַט װעלן מיד און מאַט װערן, און יונגע װעלן שטרױכלען געשטרױכלט
        װערן;
      cs: Ustává a umdlévá mládež, a mládenci těžce klesají,
      pl: Spracują się chłopięta i strudzą, a młodzieńcy się potkną i upadną; 
    31:
      he: וְקוֹיֵ יְהוָה יַחֲלִיפוּ כֹחַ יַעֲלוּ אֵבֶר כַּנְּשָׁרִים יָרוּצוּ וְלֹא
        יִיגָעוּ יֵלְכוּ וְלֹא יִיעָפוּ׃
      yi: אָבער די װאָס האָפֿן אױף גאָט װעלן באַנײַען דעם כּוח, זײ װעלן אױפֿהײבן פֿליגלען
        װי די אָדלערס; זײ װעלן לױפֿן און ניט מיד װערן, זײ װעלן גײן און ניט מאַט װערן.
      cs: Ale ti, jenž očekávají na Hospodina, nabývají nové síly. Vznášejí se peřím
        jako orlice; běží, a však neumdlévají, chodí, a neustávají.
      pl: Ale ufający Wiekuistemu odświeżają siłę, wznawiają loty jako orły, biegają
        a nie trudzą się, idą naprzód a nie nużą się. 
  41:
    1:
      he: הַחֲרִישׁוּ אֵלַי אִיִּים וּלְאֻמִּים יַחֲלִיפוּ כֹחַ יִגְּשׁוּ אָז יְדַבֵּרוּ
        יַחְדָּו לַמִּשְׁפָּט נִקְרָבָה׃
      yi: שװײַגט פֿאַר מיר, איר אינדזלען, און זאָלן די פֿעלדער באַנײַען דעם כּוח;
        זאָלן זײ זיך נענטערן, דענצמאָל זאָלן זײ רעדן; באַנאַנד לאָמיר צום משפּט גענענען.
      cs: Umlknětež přede mnou ostrovové, a národové nechať se ssilí, nechať přistoupí,
        a tu ať mluví. Přistupmež spolu k soudu.
      pl: Umilknijcie przedemną wybrzeża, i niechaj ludy siłę odświeżą! Niech się
        zbliżą i niech przemówią; społem do rozprawy przystąpmy. 
    2:
      he: מִי הֵעִיר מִמִּזְרָח צֶדֶק יִקְרָאֵהוּ לְרַגְלוֹ יִתֵּן לְפָנָיו גּוֹיִם
        וּמְלָכִים יַרְדְּ יִתֵּן כֶּעָפָר חַרְבּוֹ כְּקַשׁ נִדָּף קַשְׁתּוֹ׃
      yi: װער האָט דערװעקט פֿון מזרחדעם װאָס זיג באַגעגנט אױף זײַן טריט? ער גיט די
        פֿעלקער פֿאַר אים, און מאַכט אים געװעלטיקן איבער מלכים; װי שטױב מאַכט זײ זײַן
        שװערד, װי געטריבענעם שטרױ זײַן בױגן.
      cs: Kdo vzbudil od východu spravedlivého, aby ho následoval? Kdo jemu podmanil
        národy, a způsobil, aby nad králi panoval, vydav je jako prach meči jeho,
        a jako plevy rozptýlené lučišti jeho?
      pl: Któż pobudził tego ze Wschodu, który zwycięstwo powołał w ślady swoje, narody
        sobie podbił i królów ujarzmił, podawszy ich jako proch pod miecz swój, a jako
        plewy rozproszone pod łuk swój? 
    3:
      he: יִרְדְּפֵם יַעֲבוֹר שָׁלוֹם אֹרַח בְּרַגְלָיו לֹא יָבוֹא׃
      yi: ער יאָגט זײ נאָך, ער גײט בשלום אַריבעראַ װעג װאָס ער האָט מיט זײַנע פֿיס
        ניט באַטרעטן.
      cs: Sháněje se s nimi, prošel pokojně cestou, po níž nohama svýma nechodíval.
      pl: Ściga je, przebiega bezpiecznie drogę, na której stopy jego nie postały? 
    4:
      he: מִי־פָעַל וְעָשָׂה קֹרֵא הַדֹּרוֹת מֵרֹאשׁ אֲנִי יְהוָה רִאשׁוֹן וְאֶת־אַחֲרֹנִים
        אֲנִי־הוּא׃
      yi: װער האָט דאָס געמאַכט און געטאָן? דער װאָס רופֿט אױס די דורות פֿון אָנהײב.
        איך יהוה בין דער ערשטער, און מיט די לעצטע בין איך דער אײגענער.
      cs: Kdo to spravil a učinil, povolávaje rodin od počátku? Já Hospodin, první
        i poslední, já sám.
      pl: Kto to sprawił i dokonał? Kto powołał pokolenia od początku? - Ja Wiekuisty
        najpierwszy i u ostatnich ten sam. 
    5:
      he: רָאוּ אִיִּים וְיִירָאוּ קְצוֹת הָאָרֶץ יֶחֱרָדוּ קָרְבוּ וַיֶּאֱתָיוּן׃
      yi: די אינדזלען האָבן געזען, און האָבן מורא, די עקן פֿון דער ערד טוען ציטערן;
        זײ האָבן גענענט און זײַנען געקומען.
      cs: Viděli ostrovové, a ulekli se, končiny země předěsily se, shromáždili se
        a sešli.
      pl: Widzą to pobrzeża i drżą, krańce ziemi się trwożą, gromadzą się i nadchodzą. 
    6:
      he: אִישׁ אֶת־רֵעֵהוּ יַעְזֹרוּ וּלְאָחִיו יֹאמַר חֲזָק׃
      yi: 'אײנער העלפֿט דעם אַנדערן, און ער זאָגט צו זײַן ברודער: זײַ שטאַרק;'
      cs: 'Jeden druhému pomáhal, a bratru svému říkal: Posilň se.'
      pl: 'Jeden chce drugiego wspomódz, a do brata swego woła: Nabierz otuchy! '
    7:
      he: וַיְחַזֵּק חָרָשׁ אֶת־צֹרֵף מַחֲלִיק פַּטִּישׁ אֶת־הוֹלֶם פָּעַם אֹמֵר לַדֶּבֶק
        טוֹב הוּא וַיְחַזְּקֵהוּ בְמַסְמְרִים לֹא יִמּוֹט׃
      yi: 'און דער טישלער שטאַרקט דעם שמעלצער, דער װאָס גלעט מיטן האַמער, דעם װאָס
        קלאַפּט אױפֿן אַמבאָס; ער זאָגט אױפֿן צונױפֿלײט: ער איז גוט; און באַפֿעסטיקט
        עס מיט נעגל, עס זאָל זיך ניט װאַקלען. '
      cs: 'A tak posilňoval tesař zlatníka, vyhlazujícího kladivo tlučením na nákovadlí,
        říkaje: K sletování toto dobré jest. I utvrdil to hřebíky, aby se nepohnulo.'
      pl: 'Zachęca kowal złotnika, a gładzący młotkiem kującego na kowadle, powiada
        o spojeniu: dobrém ono, i przytwierdza je gwoździami, aby się nie ruszało. '
    8:
      he: וְאַתָּה יִשְׂרָאֵל עַבְדִּי יַעֲקֹב אֲשֶׁר בְּחַרְתִּיךָ זֶרַע אַבְרָהָם
        אֹהֲבִי׃
      yi: און דו ישׂראל מײַן קנעכט, יעקבֿ, װאָס איך האָב דיך אױסדערװײלט, דער זאָמען
        פֿון אבֿרהם מײַן ליבהאָבער,
      cs: Ale ty, Izraeli služebníče můj, ty Jákobe, kteréhož jsem vyvolil, símě Abrahama,
        přítele mého,
      pl: Ale ty, Israelu, sługo mój, Jakóbie, któregom wybrał, rodzie Abrahama, ulubieńca
        Mego, 
    9:
      he: אֲשֶׁר הֶחֱזַקְתִּיךָ מִקְצוֹת הָאָרֶץ וּמֵאֲצִילֶיהָ קְרָאתִיךָ וָאֹמַר
        לְךָ עַבְדִּי־אַתָּה בְּחַרְתִּיךָ וְלֹא מְאַסְתִּיךָ׃
      yi: 'װאָס איך האָב דיך אָנגענומען פֿון די עקן ערד, און פֿון אירע ברעגן דיך גערופֿן,
        און געזאָגט צו דיר: מײַן קנעכט ביסטו, איך האָב דיך אױסדערװײלט און דיך ניט
        פֿאַראַכט;'
      cs: 'Ty, kteréhož jsem vychvátil od končin země, nýbrž pominuv přednějších jejich,
        povolal jsem tě, řka tobě: Služebník můj jsi, vyvolil jsem tě, aniž jsem zavrhl
        tebe.'
      pl: 'Ty, któregom ujął z krańców ziemi, a z kończyn jej powołał, a któremu powiedziałem:
        Sługą Moim ty, wybrałem cię, a nie porzuciłem. '
    10:
      he: אַל־תִּירָא כִּי עִמְּךָ־אָנִי אַל־תִּשְׁתָּע כִּי־אֲנִי אֱלֹהֶיךָ אִמַּצְתִּיךָ
        אַף־עֲזַרְתִּיךָ אַף־תְּמַכְתִּיךָ בִּימִין צִדְקִי׃
      yi: זאָלסט ניט מורא האָבן, װאָרום איך בין מיט דיר, זאָלסט זיך ניט אומקוקן, װאָרום
        איך בין דײַן גאָט; איך שטאַרק דיך און איך העלף דיך, און איך לען דיך אונטערמיט
        דער רעכטער האַנט פֿון מײַן גערעכטיקײט.
      cs: Nebojž se, nebo jsem já s tebou; nestrachujž se, nebo já jsem Bůh tvůj.
        Posilním tě, a pomáhati budu tobě, a podpírati tě budu pravicí spravedlnosti
        své.
      pl: Nie lękaj się, bom Ja z tobą, nie trwóż się, bom Ja Bóg twój! Ja cię pokrzepię
        i cię wspomogę i cię wesprę prawicą Mą zwycięzką. 
    11:
      he: הֵן יֵבֹשׁוּ וְיִכָּלְמוּ כֹּל הַנֶּחֱרִים בָּךְ יִהְיוּ כְאַיִן וְיֹאבְדוּ
        אַנְשֵׁי רִיבֶךָ׃
      yi: זע, פֿאַרשעמט און צו שאַנד װעלן װערןאַלע װאָס זײַנען אָנגעצונדן אױף דיר;
        װי נישט װעלן װערן און אונטערגײןדי מענטשן אין קריג מיט דיר;
      cs: Aj, zastydí se, a zahanbeni budou všickni, kteříž se zlobí proti tobě; v
        nic obráceni budou, a zahynou ti, kteříž tobě odporují.
      pl: Oto zawstydzą się i będą pohańbieni wszyscy, co pałają gniewem przeciw tobie;
        obrócą się w niwecz i wyginą przeciwnicy twoi. 
    12:
      he: תְּבַקְשֵׁם וְלֹא תִמְצָאֵם אַנְשֵׁי מַצֻּתֶךָ יִהְיוּ כְאַיִן וּכְאֶפֶס
        אַנְשֵׁי מִלְחַמְתֶּךָ׃
      yi: װעסט זײ זוכן און זײ ניט געפֿינען, די מענטשן אין שטרײַט מיט דיר; װי נישט
        און װי גאָרנישט װעלן װערןדי מענטשן אין מלחמה מיט דיר.
      cs: Hledal-li bys jich, nenalezneš jich. Ti, kteříž se s tebou nesnadní, v nic
        obráceni budou, a na nic přijdou ti, jenž s tebou válčí.
      pl: Będziesz ich szukał, ale nie znajdziesz - ludzi zwady twojej; jako nicość
        i marność będą mężowie, którzy cię zwalczyć chcieli. 
    13:
      he: כִּי אֲנִי יְהוָה אֱלֹהֶיךָ מַחֲזִיק יְמִינֶךָ הָאֹמֵר לְךָ אַל־תִּירָא
        אֲנִי עֲזַרְתִּיךָ׃
      yi: 'װאָרום איך בין יהוה דײַן גאָטװאָס האַלט דײַן רעכטע האַנט, דער װאָס זאָגט
        צו דיר: זאָלסט ניט מורא האָבן, איך העלף דיך.'
      cs: 'Nebo já, Hospodin Bůh tvůj, ujal jsem tě za tvou pravici, a pravímť: Neboj
        se, já tobě pomáhati budu.'
      pl: 'Bom Ja Wiekuisty, Bóg twój, który ujął prawicę twoję, który powiada do ciebie:
        Nie bój się, ja cię wspomogę! '
    14:
      he: אַל־תִּירְאִי תּוֹלַעַת יַעֲקֹב מְתֵי יִשְׂרָאֵל אֲנִי עֲזַרְתִּיךְ נְאֻם־יְהוָה
        וְגֹאֲלֵךְ קְדוֹשׁ יִשְׂרָאֵל׃
      yi: זאָלסט ניט מורא האָבן, װאָרעם יעקבֿ, הײפֿעלע ישׂראל; איך העלף דיך, זאָגט
        גאָט, און דײַן אױסלײזער איז דער הײליקער פֿון ישׂראל.
      cs: Neboj se, červíčku Jákobův, hrstko Izraelova, já spomáhati budu tobě, praví
        Hospodin, a vykupitel tvůj, Svatý Izraelský.
      pl: Nie bój się robaczku, Jakóbie, garstko Israela! Ja cię wspomogę, rzecze
        Wiekuisty, a wybawcą twoim Święty Israela. 
    15:
      he: הִנֵּה שַׂמְתִּיךְ לְמוֹרַג חָרוּץ חָדָשׁ בַּעַל פִּיפִיּוֹת תָּדוּשׁ הָרִים
        וְתָדֹק וּגְבָעוֹת כַּמֹּץ תָּשִׂים׃
      yi: זע, איך מאַך דיך פֿאַר אַ דרעששליטן אַ נײַעם, מיט שפּיצן אַ סך;
      cs: Aj, učinil jsem tě jako smyk i s zuby novými po obou stranách; pomlátíš
        hory, a zetřeš je, a s pahrbky jako s plevami naložíš.
      pl: Oto uczynię cię jako cierlicę ostrą, nową, wielosieczną, pomłócisz góry
        i rozetrzesz, a wzgórza w plewę obrócisz. 
    16:
      he: תִּזְרֵם וְרוּחַ תִּשָּׂאֵם וּסְעָרָה תָּפִיץ אוֹתָם וְאַתָּה תָּגִיל בַּיהוָה
        בִּקְדוֹשׁ יִשְׂרָאֵל תִּתְהַלָּל׃
      yi: װעסט דרעשן בערג און צעמאָלן, – און הײכן װעסטו װי שפּרײ מאַכן. װעסט זײ װינטשופֿלען,
        און אַ װינט װעט זײ אַװעקטראָגן, און אַ שטורעם װעט זײ צעשפּרײטן; און דו װעסט
        זיך פֿרײען מיט גאָט, מיט דעם הײליקן פֿון ישׂראל װעסטו זיך רימען.
      cs: Převěješ je, v tom je vítr zachvátí, a vicher rozptýlí, ty pak plésati budeš
        v Hospodinu, v Svatém Izraelském chlubiti se budeš.
      pl: Rozsiejesz je, a wiatr je rozniesie, a wicher rozmiecie je; ale ty rozradujesz
        się w Wiekuistym, Świętym Israela chlubić się będziesz. 
    17:
      he: הָעֲנִיִּים וְהָאֶבְיוֹנִים מְבַקְשִׁים מַיִם וָאַיִן לְשׁוֹנָם בַּצָּמָא
        נָשָׁתָּה אֲנִי יְהוָה אֶעֱנֵם אֱלֹהֵי יִשְׂרָאֵל לֹא אֶעֶזְבֵם׃
      yi: די אָרימע און באַדערפֿטיקע זוכן װאַסער און ניטאָ, זײער צונג איז פֿאַרטריקנט
        פֿון דאָרשט; איך, יהוה, װעל זײ ענטפֿערן, איך, גאָט פֿון ישׂראל, װעל זײ ניט
        פֿאַרלאָזן.
      cs: Chudé a nuzné, kteříž hledají vody, an jí není, jejichž jazyk žízní prahne,
        já Hospodin vyslyším, já Bůh Izraelský neopustím jich.
      pl: Uciśnieni i ubodzy szukają wody, a niemasz jej; język ich od pragnienia
        spieczony. Ja Wiekuisty wysłucham ich, Ja, Bóg Israela, nie opuszczę ich. 
    18:
      he: אֶפְתַּח עַל־שְׁפָיִים נְהָרוֹת וּבְתוֹךְ בְּקָעוֹת מַעְיָנוֹת אָשִׂים מִדְבָּר
        לַאֲגַם־מַיִם וְאֶרֶץ צִיָּה לְמוֹצָאֵי מָיִם׃
      yi: איך װעל עפֿענען שטראָמען אױף הױכע ערטער, און קװאַלן אין מיטן פֿון טאָלן;
        איך װעל מאַכן דעם מדבר פֿאַר אַ געמױזעכץ װאַסער, און טרוקן לאַנד פֿאַר אױסגאַנגען
        װאַסער.
      cs: Vyvedu na vysokých místech řeky, a u prostřed rovin studnice; obrátím poušť
        v jezero vod, a zemi vyprahlou v prameny vod.
      pl: Otworzę na nagich wierzchołkach strumienie, a wpośród dolin źródła, przemienię
        step w jeziora wód, a ziemię wyschłą w zdroje wód. 
    19:
      he: אֶתֵּן בַּמִּדְבָּר אֶרֶז שִׁטָּה וַהֲדַס וְעֵץ שָׁמֶן אָשִׂים בָּעֲרָבָה
        בְּרוֹשׁ תִּדְהָר וּתְאַשּׁוּר יַחְדָּו׃
      yi: איך װעל געבן אין מדבר צעדער, אַקאַציע, און מירט, און אײלבױם; איך װעל אײַנזעצן
        אין דער װיסטע ציפּרעס, טענענבױם און בוקסנבױם אין אײנעם;
      cs: Nasadím na poušti cedrů, výborných cedrů, myrtoví, a olivoví; vysadím poušť
        jedlovím, jilmem, též i pušpanem,
      pl: Zasadzę na pustyni cedr, akacyę, mirt i oliwnik; ustawię na stepie cyprys,
        klon i bukszpan rzędem. 
    20:
      he: לְמַעַן יִרְאוּ וְיֵדְעוּ וְיָשִׂימוּ וְיַשְׂכִּילוּ יַחְדָּו כִּי יַד־יְהוָה
        עָשְׂתָה זֹּאת וּקְדוֹשׁ יִשְׂרָאֵל בְּרָאָהּ׃
      yi: כּדי זײ זאָלן זען און װיסן, און באַטראַכטן און פֿאַרשטײן צוגלײַך, אַז די
        האַנט פֿון גאָט האָט דאָס געטאָן, און דער הײליקער פֿון ישׂראל האָט עס געשאַפֿן.
      cs: Aby viděli, a poznali, a rozvažujíce, srozuměli, že to ruka Hospodinova
        učinila, a Svatý Izraelský že to stvořil.
      pl: Aby widzieli i poznali, zauważyli i zrozumieli społem, że ręka Wiekuistego
        to uczyniła, a Święty Israela to sprawił. 
    21:
      he: קָרְבוּ רִיבְכֶם יֹאמַר יְהוָה הַגִּישׁוּ עֲצֻמוֹתֵיכֶם יֹאמַר מֶלֶךְ יַעֲקֹב׃
      yi: ברענגט אַהער אײַער קריג, זאָגט גאָט, גענענט אײַערע טענות, זאָגט דער קיניג
        פֿון יעקבֿ.
      cs: Veďte při svou, praví Hospodin, ukažte mocné důvody své, dí král Jákobův.
      pl: Przedłóżcie sprawę waszę, rzecze Wiekuisty, przytoczcie twierdzenia wasze,
        mówi król Jakóba. 
    22:
      he: יַגִּישׁוּ וְיַגִּידוּ לָנוּ אֵת אֲשֶׁר תִּקְרֶינָה הָרִאשֹׁנוֹת מָה הֵנָּה
        הַגִּידוּ וְנָשִׂימָה לִבֵּנוּ וְנֵדְעָה אַחֲרִיתָן אוֹ הַבָּאוֹת הַשְׁמִיעֻנוּ׃
      yi: זאָלן זײ גענענען און אונדז זאָגןדי זאַכן װאָס געשעען; די פֿריִערדיקע – װאָס
        זײַנען זײ? זאָגט, כּדי מיר זאָלן צולײגן אונדזער האַרץ, און דערקענען זײער אױסלאָזן;
        אָדער די קומעדיקע לאָזט אונדז הערן.
      cs: Nechať přistoupí, a nechť nám oznámí to, což se státi má. Věci prvé stalé
        oznamte, abychom povážili v srdci svém, a poznali cíl jejich, aneb aspoň co
        jest budoucího, povězte nám.
      pl: Niechaj je przytoczą i powiedzą nam co się stanie; wypadki przeszłe - czemże
        były? Powiedzcie, abyśmy rozważyli w sercu naszém, a poznali następstwo ich;
        albo co przyszłość przyniesie oznajmcie nam. 
    23:
      he: הַגִּידוּ הָאֹתִיּוֹת לְאָחוֹר וְנֵדְעָה כִּי אֱלֹהִים אַתֶּם אַף־תֵּיטִיבוּ
        וְתָרֵעוּ וְנִשְׁתָּעָה ונרא [וְנִרְאֶה] יַחְדָּו׃
      yi: דערצײלט אונדז װאָס װעט קומען שפּעטער, און מיר װעלן װיסן אַז איר זײַט געטער;
        יאָ, טוט גוטס אָדער טוט שלעכטס, און מיר װעלן זיך אומקוקן און זען צוגלײַך.
      cs: Oznamte, co se budoucně státi má, a poznáme, že bohové jste. Pakli, učiňte
        něco dobrého neb zlého, abychom se děsili, když bychom to viděli spolu.
      pl: Powiedzcie, co ma przyjść w następstwie, abyśmy poznali, żeście bogowie;
        albo chciejcie co złego wyrządzić lub dobrego, a zdumimy się i zobaczym społem. 
    24:
      he: הֵן־אַתֶּם מֵאַיִן וּפָעָלְכֶם מֵאָפַע תּוֹעֵבָה יִבְחַר בָּכֶם׃
      yi: זעט, איר זײַט פֿון נישט, און אײַער װערק פֿון גאָרנישט; אומװערדיק איז דער
        װאָס טוט אײַך אױסװײלן.
      cs: Aj, vy naprosto nic nejste, a dílo vaše tolikéž nic není; protož ohavnýť
        jest, kdo vás zvoluje.
      pl: Otoście mniej niż nicestwo, a dzieło wasze mniej niż tchnienie; ohydny ten,
        co sobie obrał was. 
    25:
      he: הַעִירוֹתִי מִצָּפוֹן וַיַּאת מִמִּזְרַח־שֶׁמֶשׁ יִקְרָא בִשְׁמִי וְיָבֹא
        סְגָנִים כְּמוֹ־חֹמֶר וּכְמוֹ יוֹצֵר יִרְמָס־טִיט׃
      yi: איך האָב דערװעקט פֿון צפֿון, און ער איז געקומען, פֿון זונאױפֿגאַנג דעם װאָס
        רופֿט מײַן נאָמען; און ער גײט אױף פֿירשטן װי אױף קױט, און װי אַ טעפּער טרעט
        לײם.
      cs: Vzbudím od půlnoci, ten přitáhne, od východu slunce, ten svolá ve jménu
        mém, a oboří se na knížata jako na bláto, a pošlapá je jako hrnčíř hlinu.
      pl: Pobudziłem go z północy, a przybył, ze wschodu słońca wygłasza imię Moje;
        kroczy on po książętach jak po błocie, i jako garncarz, co depce glinę. 
    26:
      he: מִי־הִגִּיד מֵרֹאשׁ וְנֵדָעָה וּמִלְּפָנִים וְנֹאמַר צַדִּיק אַף אֵין־מַגִּיד
        אַף אֵין מַשְׁמִיעַ אַף אֵין־שֹׁמֵעַ אִמְרֵיכֶם׃
      yi: 'װער האָט אָנגעזאָגט פֿון אָנהײב, אַז מיר זאָלן װיסן, און פֿון פֿריִער,
        אַז מיר זאָלן זאָגן: ער איז גערעכט? קײנער צו מאָל האָט ניט אָנגעזאָגט, קײנער
        צו מאָל האָט ניט געלאָזט הערן, קײנער צו מאָל האָט ניט געהערט אײַערע װערטער.'
      cs: 'Kdo oznámí od počátku, abychom věděli, aneb od starodávna, abychom řekli:
        Práv jest? Naprosto žádného není, kdo by oznámil, aniž jest kdo, ješto by
        se dal slyšeti, aneb ješto by slyšel řeči vaše.'
      pl: 'Któż to zapowiedział z początku, żebyśmy wiedzieli, a przedtém, abyśmy
        rzec mogli: sprawiedliwie! Wszak nikt tego nie zapowiedział, i nikt nie oznajmił,
        i nikt nie słyszał słów waszych. '
    27:
      he: רִאשׁוֹן לְצִיּוֹן הִנֵּה הִנָּם וְלִירוּשָׁלִַם מְבַשֵּׂר אֶתֵּן׃
      yi: 'אַן ערשטער [װעט קומען] קײן צִיון: זע, אָן זײַנען זײ! און ירושלים װעל איך
        געבן אַן אָנזאָגער.'
      cs: 'Já jsem první, kterýž Sionu předpovídám: Aj, aj, teď jsou; a Jeruzalému:
        Zvěstovatele potěšených věcí dám.'
      pl: 'Pierwszy oznajmiłem Cyonowi: Oto, oto są! a Jeruszalaimowi zwiastuna dałem. '
    28:
      he: וְאֵרֶא וְאֵין אִישׁ וּמֵאֵלֶּה וְאֵין יוֹעֵץ וְאֶשְׁאָלֵם וְיָשִׁיבוּ דָבָר׃
      yi: אָבער איך קוק, און קײנער איז ניטאָ, און פֿון די דאָזיקע איז ניטאָ קײן יועץ,
        װאָס איך זאָל זײ פֿרעגן, און זײ זאָלן ענטפֿערן אַ װאָרט.
      cs: Nebo vidím, že není žádného,není žádného mezi nimi rozumného; ač se jich
        otazuji, však neodpovídají slova.
      pl: I oglądałem się, ale nie było nikogo, - żadnego roztropnego między tymi,
        abym się zapytał, a mogli dać odpowiedź. 
    29:
      he: הֵן כֻּלָּם אָוֶן אֶפֶס מַעֲשֵׂיהֶם רוּחַ וָתֹהוּ נִסְכֵּיהֶם׃
      yi: זע, זײ אַלע זײַנען גאָרנישט, נישטיק זײַנען זײערע װערק, װינט און װיסטקײט
        זײערע געצן.
      cs: Aj, všickni ti jsou marnost, za nic nestojí dílo jejich, vítr a daremní
        věc jsou slitiny jejich.
      pl: Zaprawdę, wszyscy są marnością, - nicestwem sprawy ich, powiewem, pustotą
        odlewy ich. 
  42:
    1:
      he: הֵן עַבְדִּי אֶתְמָךְ־בּוֹ בְּחִירִי רָצְתָה נַפְשִׁי נָתַתִּי רוּחִי עָלָיו
        מִשְׁפָּט לַגּוֹיִם יוֹצִיא׃
      yi: אָט איז מײַן קנעכט װאָס איך לען אים אונטער, מײַן אױסדערװײלטער װאָס מײַן
        זעל באַגערט; איך האָב אַרױפֿגעטאָן מײַן גײַסט אױף אים, אַ משפּט צו די פֿעלקער
        װעט ער אַרױסלאָזן.
      cs: Aj, služebník můj, na kteréhož se zpodepru, vyvolený můj, jehož libuje duše
        má. Ducha svého dám jemu, onť soud národům vynášeti bude.
      pl: 'Oto sługa Mój, wspieram go, wybraniec Mój, którego upodobała sobie dusza
        Moja: złożyłem na nim ducha Mojego, prawo narodom rozniesie. '
    2:
      he: לֹא יִצְעַק וְלֹא יִשָּׂא וְלֹא־יַשְׁמִיעַ בַּחוּץ קוֹלוֹ׃
      yi: ער װעט ניט שרײַען, און ניט הילכן, און ניט לאָזן הערן אין גאַס זײַן קָול.
      cs: Nebude křičeti, ani se vyvyšovati, ani slyšán bude vně hlas jeho.
      pl: Nie będzie wykrzykiwał ani szumiał, ani da słyszeć na ulicy głosu swojego. 
    3:
      he: קָנֶה רָצוּץ לֹא יִשְׁבּוֹר וּפִשְׁתָּה כֵהָה לֹא יְכַבֶּנָּה לֶאֱמֶת יוֹצִיא
        מִשְׁפָּט׃
      yi: אַן אײַנגעבראָכן שטעקל װעט ער ניט צעברעכן, און אַ טונקעלן קנױט װעט ער ניט
        פֿאַרלעשן; לױטן אמת װעט ער אַרױסלאָזן אַ משפּט.
      cs: Třtiny nalomené nedolomí, a lnu kouřícího se neuhasí, ale soud podlé pravdy
        vynášeti bude.
      pl: 'Trzciny nadłamanej nie złamie, a knotu dotlewającego nie zagasi: według
        prawdy rozniesie prawo. '
    4:
      he: לֹא יִכְהֶה וְלֹא יָרוּץ עַד־יָשִׂים בָּאָרֶץ מִשְׁפָּט וּלְתוֹרָתוֹ אִיִּים
        יְיַחֵילוּ׃
      yi: ער װעט ניט מאַט װערן און ניט געבראָכן װערן, ביז ער װעט טאָן אױף דער ערד
        גערעכטיקײט; און אינדזלען װעלן װאַרטן אױף זײַן תּורה.
      cs: Nebude neochotný, ani přísný, dokudž soudu na zemi nevykoná, a učení jeho
        ostrovové očekávati budou.
      pl: Nie osłabnie ani zegnie się, aż ustanowi na ziemi prawo, a za nauką jego
        pobrzeża zatęsknią. 
    5:
      he: כֹּה־אָמַר הָאֵל יְהוָה בּוֹרֵא הַשָּׁמַיִם וְנוֹטֵיהֶם רֹקַע הָאָרֶץ וְצֶאֱצָאֶיהָ
        נֹתֵן נְשָׁמָה לָעָם עָלֶיהָ וְרוּחַ לַהֹלְכִים בָּהּ׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר, װאָס האָט באַשאַפֿן די הימלען און זײ אױסגעצױגן,
        װאָס האָט אױסגעשפּרײט די ערד מיט אירע שפּראָצונגען, װאָס גיט אָטעם דעם פֿאָלק
        אױף איר, און אַ גײַסט די װאָס גײען אױף איר:'
      cs: Tak praví Bůh silný Hospodin, kterýž stvořil nebesa, a roztáhl je, kterýž
        rozšířil zemi, i to, což z ní pochází, kterýž dává dýchání lidu na ní, a ducha
        těm, jenž chodí po ní.
      pl: Tak rzecze Bóg, Wiekuisty, który stworzył niebiosa i rozpostarł je, który
        rozprzestrzenił ziemię wraz z płodami jej, On który użycza tchnienia zaludnieniu
        na niej, a ducha tym, co pielgrzymują po niej: 
    6:
      he: אֲנִי יְהוָה קְרָאתִיךָ בְצֶדֶק וְאַחְזֵק בְּיָדֶךָ וְאֶצָּרְךָ וְאֶתֶּנְךָ
        לִבְרִית עָם לְאוֹר גּוֹיִם׃
      yi: איך גאָט האָב דיך גערופֿן אין גערעכטיקײט, און איך װעל אָננעמען דײַן האַנט,
        און דיך היטן, און דיך מאַכן פֿאַר אַ בונד מיט די פֿעלקער, פֿאַר אַ ליכט פֿון
        די אומות;
      cs: Já Hospodin povolal jsem tě v spravedlnosti, a ujal jsem tě za ruku tvou;
        protož ostříhati tě budu, a dám tě v smlouvu lidu, a za světlo národům,
      pl: Ja, Wiekuisty, powołałem cię ku zbawieniu, ujmę téż rękę twoję i zachowam
        cię, i ustanowię na sprzymierzenie się ludów, na światło narodom. 
    7:
      he: לִפְקֹחַ עֵינַיִם עִוְרוֹת לְהוֹצִיא מִמַּסְגֵּר אַסִּיר מִבֵּית כֶּלֶא
        יֹשְׁבֵי חֹשֶׁךְ׃
      yi: צו עפֿענען בלינדע אױגן, אַרױסצוציִען פֿון געפֿענקעניש דעם געפֿאַנגענעם,
        פֿון תּפֿיסה די װאָס זיצן אין פֿינצטערניש.
      cs: Abys otvíral oči slepé, a vyvodil z žaláře vězně, a z vězení ty, kteříž
        sedí ve tmách.
      pl: Aby otworzyć oczy zaślepione, aby wywieść z więzienia więzionych z domu
        zamknięcia pogrążonych w ciemności. 
    8:
      he: אֲנִי יְהוָה הוּא שְׁמִי וּכְבוֹדִי לְאַחֵר לֹא־אֶתֵּן וּתְהִלָּתִי לַפְּסִילִים׃
      yi: איך בין יהוה, דאָס איז מײַן נאָמען; און מײַן כּבֿוד װעל איך צו קײן אַנדערן
        ניט געבן, און מײַן לױב – צו קײן געצן.
      cs: Já jsem Hospodin, toť jest jméno mé, a slávy své jinému nedám, ani chvály
        své rytinám.
      pl: Ja, Wiekuisty, oto imię Moje, chwały Mojej innemu nie oddam, ani sławy Mojej
        posągom. 
    9:
      he: הָרִאשֹׁנוֹת הִנֵּה־בָאוּ וַחֲדָשׁוֹת אֲנִי מַגִּיד בְּטֶרֶם תִּצְמַחְנָה
        אַשְׁמִיע אֶתְכֶם׃
      yi: דאָס פֿריִערדיקע, זע, איז אָנגעקומען, און נײַס װעל איך אָנזאָגן; אײדער עס
        שפּראָצט אַרױסװעל איך עס אײַך מאַכן הערן.
      cs: Aj, prvnější věci přišly, a i nové předpovídaje, dříve než se začnou, dám
        o nich slyšeti vám.
      pl: Pierwsze - oto się ziściły, a nowe (wypadki) zapowiadam; zanim zakiełkują
        ogłaszam je wam. 
    10:
      he: שִׁירוּ לַיהוָה שִׁיר חָדָשׁ תְּהִלָּתוֹ מִקְצֵה הָאָרֶץ יוֹרְדֵי הַיָּם
        וּמְלֹאוֹ אִיִּים וְיֹשְׁבֵיהֶם׃
      yi: זינגט צו גאָט אַ נײַ געזאַנג, זײַן לױב פֿון עק פֿון דער ערד, איר װאָס נידערט
        אױפֿן ים און זײַן פֿולקײט, אינדזלען און זײערע באַװױנער.
      cs: Zpívejte Hospodinu píseň novou, chvála jeho jest od končin země, kteříž
        se plavíte po moři, i všecko, což v něm jest, ostrovové i obyvatelé jejich.
      pl: Zaśpiewajcie Wiekuistemu pieśń nową, sławę Jego od krańców ziemi, wy co
        puszczacie się na morze i wszystko co je napełnia, pobrzeża i mieszkańcy ich! 
    11:
      he: יִשְׂאוּ מִדְבָּר וְעָרָיו חֲצֵרִים תֵּשֵׁב קֵדָר יָרֹנּוּ יֹשְׁבֵי סֶלַע
        מֵרֹאשׁ הָרִים יִצְוָחוּ׃
      yi: זאָלן הילכן דער מדבר און זײַנע שטעט, די דערפֿער װאָס קֵדר באַװױנט; זאָלן
        זינגען די באַװױנער פֿון פֿעלדז, פֿון שפּיץ בערג זאָלן זײ שרײַען.
      cs: Pozdvihněte hlasu pustiny i města její, i vsi, v nichž bydlí Cedar, prokřikujte
        obyvatelé skal, s vrchu hor volejte.
      pl: Niech podniosą głos pustynia i zagrody jej, sioła, które zamieszkuje Kedar;
        niech śpiewają mieszkańcy skał, ze szczytu gór niech wołają! 
    12:
      he: יָשִׂימוּ לַיהוָה כָּבוֹד וּתְהִלָּתוֹ בָּאִיִּים יַגִּידוּ׃
      yi: זאָלן זײ טאָן כּבֿוד צו גאָט, און זײַן לױב אין די אינדזלען דערצײלן.
      cs: Vzdejte slávu Hospodinu, a chválu jeho na ostrovích zvěstujte.
      pl: Niech składają Wiekuistemu cześć, a chwałę Jego po wybrzeżach niechaj głoszą. 
    13:
      he: יְהוָה כַּגִּבּוֹר יֵצֵא כְּאִישׁ מִלְחָמוֹת יָעִיר קִנְאָה יָרִיעַ אַף־יַצְרִיחַ
        עַל־אֹיְבָיו יִתְגַּבָּר׃
      yi: גאָט װעט אַרױסגײן װי אַ גִבור, װי אַ קריגסמאַן װעט ער װעקן זײַן צאָרן; ער
        װעט שאַלן און װעט שרײַען, איבער די פֿײַנט זײַנע װעט ער זיך שטאַרקן.
      cs: 'Hospodin jako silný rek vyjde, jako muž válečný rozhorlí se, troubiti,
        anobrž i prokřikovati bude, a proti nepřátelům svým zmužile sobě počínati,
        řka:'
      pl: Wiekuisty jako bohater wystąpi, jako mąż bojów wzbudzi zapał, zagrzmi i rzuci
        hasło, wrogom Swoim potężnym się okaże. 
    14:
      he: הֶחֱשֵׁיתִי מֵעוֹלָם אַחֲרִישׁ אֶתְאַפָּק כַּיּוֹלֵדָה אֶפְעֶה אֶשֹּׁם וְאֶשְׁאַף
        יָחַד׃
      yi: איך האָב געשװיגן פֿון לאַנג אָן, איך פֿלעג שטיל זײַן, זיך אײַנהאַלטן; אַצונד
        װעל איך שרײַען װי אַ געװינערין, איך װעל העשען און סאָפּען אין אײנעם.
      cs: Mlčel jsem dosti dlouho, činil jsem se neslyše, zdržoval jsem se, ale již
        jako pracující ku porodu křičeti budu, pohubím a sehltím vše pojednou.
      pl: Milczałem od dawna, - czyż mam spokojnym zostać, wstrzymywać się, jako rodząca
        jęczeć? Burzyć chcę i chłonąć wraz! 
    15:
      he: אַחֲרִיב הָרִים וּגְבָעוֹת וְכָל־עֶשְׂבָּם אוֹבִישׁ וְשַׂמְתִּי נְהָרוֹת
        לָאִיִּים וַאֲגַמִּים אוֹבִישׁ׃
      yi: איך װעל פֿאַרװיסטן די בערג און די הײכן, און אַל זײער גראָז װעל איך פֿאַרדאַרן;
        און איך װעל מאַכן טײַכן פֿאַר אינדזלען, און געמױזעכץ װעל איך פֿאַרטריקענען.
      cs: V pustinu obrátím hory i pahrbky, a všelikou bylinu jejich usuším, a obrátím
        řeky v ostrovy, a jezera vysuším.
      pl: Spustoszę góry i wzgórza i wszystką zieleń ich wypłonię; i przeistoczę rzeki
        na niwy, a jeziora wysuszę. 
    16:
      he: וְהוֹלַכְתִּי עִוְרִים בְּדֶרֶךְ לֹא יָדָעוּ בִּנְתִיבוֹת לֹא־יָדְעוּ אַדְרִיכֵם
        אָשִׂים מַחְשָׁךְ לִפְנֵיהֶם לָאוֹר וּמַעֲקַשִּׁים לְמִישׁוֹר אֵלֶּה הַדְּבָרִים
        עֲשִׂיתִם וְלֹא עֲזַבְתִּים׃
      yi: און איך װעל מאַכן גײן בלינדעאױף אַ װעג װאָס זײ האָבן ניט געװוּסט, אױף שטעגן
        װאָס זײ האָבן ניט געװוּסטװעל איך זײ פֿירן; איך װעל מאַכן זײ פֿאַרױס פֿינצטערניש
        צו ליכט, און קרומענישן פֿאַר אַ פּלױן. די דאָזיקע זאַכן, זײ טו איך, און לאָז
        זײ ניט אױס.
      cs: I povedu slepé po cestě, kteréž neznali, a po stezkách, kterýchž neuměli,
        provedu je; obrátím před nimi tmu v světlo, a co nerovného, v rovinu. Toť
        jest, což jim učiním, a neopustím jich.
      pl: I poprowadzę ślepych po drodze, której nie znali, po szlakach im nieznanych
        powiodę ich; przemienię ciemność przed nimi w światło, a manowce w prostą
        drogę. Oto rzeczy które spełnię a nie zaniecham ich. 
    17:
      he: נָסֹגוּ אָחוֹר יֵבֹשׁוּ בֹשֶׁת הַבֹּטְחִים בַּפָּסֶל הָאֹמְרִים לְמַסֵּכָה
        אַתֶּם אֱלֹהֵינוּ׃
      yi: 'אָפּטרעטן אַהינטער, שעמען װעלן זיך שעמען, די װאָס פֿאַרזיכערן זיך אױפֿן
        געשניצטן בילד, די װאָס זאָגן צו געגאָסענע געצן: איר זײַט אונדזערע געטער.'
      cs: 'Obrátí se zpět, zahanbeni budou ti, kteříž doufají v rytinu, kteříž říkají
        slitinám: Vy jste bohové naši.'
      pl: 'Cofną się wstecz i zawstydzą sromotnie ufający posągom, mówiący odlewom:
        wyście bogowie nasi! '
    18:
      he: הַחֵרְשִׁים שְׁמָעוּ וְהַעִוְרִים הַבִּיטוּ לִרְאוֹת׃
      yi: איר טױבע הערט, און איר בלינדע, קוקט זעט.
      cs: Ó hluší, slyštež, a vy slepí, prohlédněte, abyste viděli.
      pl: Którzy udajecie głuchych słuchajcie, a wy ślepi patrzcie, abyście przejrzeli! 
    19:
      he: מִי עִוֵּר כִּי אִם־עַבְדִּי וְחֵרֵשׁ כְּמַלְאָכִי אֶשְׁלָח מִי עִוֵּר כִּמְשֻׁלָּם
        וְעִוֵּר כְּעֶבֶד יְהוָה׃
      yi: װער איז בלינד אױב ניט מײַן קנעכט? אָדער טױב װי מײַן שָלִיח װאָס איך שיק?
        װער איז בלינד װי דער איבערגעבענער, און בלינד װי דער קנעכט פֿון גאָט?
      cs: Kdo jest to slepý, jediné služebník můj? A hluchý, než posel můj, kteréhož
        posílám? Kdo slepý tak jako dokonalý? Slepý, pravím, jako služebník Hospodinův?
      pl: Ale któż bardziej ślepy niż sługa Mój, bardziej głuchy niż poseł Mój, którego
        wysyłam? Któż tak ślepy jak okupiony Mój, zaślepiony jak sługa Wiekuistego? 
    20:
      he: ראית [רָאוֹת] רַבּוֹת וְלֹא תִשְׁמֹר פָּקוֹחַ אָזְנַיִם וְלֹא יִשְׁמָע׃
      yi: געזען פֿיל, אָבער דו מערקסט ניט; אָפֿן די אױערן, אָבער ער הערט ניט.
      cs: Hledě na mnohé věci, však nesrozumívá; otevřené maje uši, však neslyší.
      pl: Widziałeś wiele, aleś nie rozważył - otwierano uszy, ale nie słyszano. 
    21:
      he: יְהוָה חָפֵץ לְמַעַן צִדְקוֹ יַגְדִּיל תּוֹרָה וְיַאְדִּיר׃
      yi: גאָט האָט באַװיליקט פֿון װעגן זײַן גערעכטיקײט, ער זאָל גרײסן די תּורה און
        פּראַכטיקן.
      cs: Mělť jest Hospodin líbost v něm pro spravedlnost svou, zvelebil jej zákonem,
        a slavného učinil.
      pl: Wiekuisty chciał, aby dla szczęścia swojego rozpowszechnił zakon i wsławił
        go. 
    22:
      he: וְהוּא עַם־בָּזוּז וְשָׁסוּי הָפֵחַ בַּחוּרִים כֻּלָּם וּבְבָתֵּי כְלָאִים
        הָחְבָּאוּ הָיוּ לָבַז וְאֵין מַצִּיל מְשִׁסָּה וְאֵין־אֹמֵר הָשַׁב׃
      yi: 'אָבער עס איז אַ באַרױבט און באַראַבעװעט פֿאָלק, געפֿאַנגען אין לעכער האָט
        מען זײ אַלע, און אין תּפֿיסות זײַנען זײ באַהאַלטן; זײ זײַנען געװאָרן צו רױב,
        און ניטאָ װער זאָל מציל זײַן, צו אױסרױבונג, און ניטאָ װער זאָל זאָגן: קער
        אום!'
      cs: 'Že pak lid tento obloupený jest a potlačený, jehožto mládence, což jich
        koli, jímají a do žalářů skrývají, že jsou dáni v loupež, aniž jest, kdo by
        je vytrhl, v rozchvátání, aniž jest, kdo by řekl: Navrať zase,'
      pl: 'Ale lud to ograbiony i złupiony, uwięzieni po lochach wszyscy, a w domach
        zamknięcia ukryci; stali się łupem a nikt nie ocala, zdobyczą, a nikt nie
        powiada: Wydaj! '
    23:
      he: מִי בָכֶם יַאֲזִין זֹאת יַקְשִׁב וְיִשְׁמַע לְאָחוֹר׃
      yi: װער צװישן אײַך װיל פֿאַרנעמען דאָס דאָזיקע, האָרכן און פֿאַרשטײן פֿאַרױס?
      cs: Kdo z vás ušima pozoruje toho, srozumívá tomu, aby se bedlivěji chtěl míti
        napotom?
      pl: Gdyby téż który z was to rozważył, pojął i usłuchał dla przyszłości. 
    24:
      he: מִי־נָתַן למשוסה [לִמְשִׁסָּה] יַעֲקֹב וְיִשְׂרָאֵל לְבֹזְזִים הֲלוֹא יְהוָה
        זוּ חָטָאנוּ לוֹ וְלֹא־אָבוּ בִדְרָכָיו הָלוֹךְ וְלֹא שָׁמְעוּ בְּתוֹרָתוֹ׃
      yi: װער האָט געגעבן צו אױסרױבונג יעקבֿ, און ישׂראל צו רױבער? איז דאָס ניט גאָט,
        װאָס מיר האָבן געזינדיקט צו אים, און אין זײַנע װעגן האָט מען ניט געװאָלט גײן,
        און זײַן תּורה האָט מען ניט צוגעהערט?
      cs: Kdo vydal v potlačení Jákoba, a Izraele loupežníkům? Zdali ne Hospodin,
        proti němuž jsme zhřešili? Nebo nechtěli po cestách jeho choditi, aniž poslouchali
        zákona jeho.
      pl: Kto podał na grabież Jakóba, a Israela łupieżcom? Czyliż nie Wiekuisty,
        On, któremuśmy grzeszyli? Nie chcieli drogami Jego postępować, a nie słuchali
        nauki Jego. 
    25:
      he: וַיִּשְׁפֹּךְ עָלָיו חֵמָה אַפּוֹ וֶעֱזוּז מִלְחָמָה וַתְּלַהֲטֵהוּ מִסָּבִיב
        וְלֹא יָדָע וַתִּבְעַר־בּוֹ וְלֹא־יָשִׂים עַל־לֵב׃
      yi: דרום האָט ער אױסגעגאָסן אױף אים דעם גרים פֿון זײַן צאָרן, און די שטאַרקײט
        פֿון מלחמה; און זי האָט אים אָנגעצונדן רונד אַרום, און ער האָט ניט געמערקט,
        און זי האָט אים געברענט, און ער נעמט ניט צום האַרצן.
      cs: A protož vylil na něj s prchlivostí hněv svůj, a násilé boje, a zapálil
        jej vůkol, a však nepoznal toho. Zapálil jej, pravím, a však nepřipustil toho
        k srdci.
      pl: I wylał nań żar gniewu Swojego, i potęgę wojny; i gorzał naokoło niego,
        ale nie poznał, i palił się w nim, ale nie brał do serca. 
  43:
    1:
      he: וְעַתָּה כֹּה־אָמַר יְהוָה בֹּרַאֲךָ יַעֲקֹב וְיֹצֶרְךָ יִשְׂרָאֵל אַל־תִּירָא
        כִּי גְאַלְתִּיךָ קָרָאתִי בְשִׁמְךָ לִי־אָתָּה׃
      yi: און אַצונד האָט אַזױ געזאָגט גאָט דײַן בורא, יעקבֿ, און דײַן באַשעפֿער,
        ישׂראל; זאָלסט ניט מורא האָבן, װאָרום איך לײז דיך אױס, איך רוף דיך בײַם נאָמען,
        מײַנער ביסטו.
      cs: 'Ale nyní takto praví Hospodin stvořitel tvůj, ó Jákobe, a učinitel tvůj,
        ó Izraeli: Neboj se, nebo vykoupil jsem tě, a povolal jsem tě jménem tvým.
        Můj jsi ty.'
      pl: 'A teraz, tak rzecze Wiekuisty, Stwórca twój Jakóbie, i mistrz twój Israelu:
        Nie bój się, bo wybawię cię, wezwę cię po imieniu; Moim ty! '
    2:
      he: כִּי־תַעֲבֹר בַּמַּיִם אִתְּךָ־אָנִי וּבַנְּהָרוֹת לֹא יִשְׁטְפוּךָ כִּי־תֵלֵךְ
        בְּמוֹ־אֵשׁ לֹא תִכָּוֶה וְלֶהָבָה לֹא תִבְעַר־בָּךְ׃
      yi: אַז דו װעסט גײן דורך װאַסער, בין איך מיט דיר, און אַז דורך טײַכן, װעלן זײ
        דיך ניט פֿאַרפֿלײצן; און דו װעסט גײן דורך פֿײַער, װעסטו ניט אָנגעברענט װערן,
        און קײן פֿלאַם װעט דיך ניט אָנצינדן.
      cs: Když půjdeš přes vody, s tebou budu, pakli přes řeky, nepřikvačí tě; půjdeš-li
        přes oheň, nespálíš se, aniž plamen chytí se tebe.
      pl: Gdy przejdziesz przez wody z tobą będę, a przez rzeki - nie uniosą cię;
        gdy pójdziesz przez ogień nie oparzysz się, a płomień nie spali cię. 
    3:
      he: כִּי אֲנִי יְהוָה אֱלֹהֶיךָ קְדוֹשׁ יִשְׂרָאֵל מוֹשִׁיעֶךָ נָתַתִּי כָפְרְךָ
        מִצְרַיִם כּוּשׁ וּסְבָא תַּחְתֶּיךָ׃
      yi: װאָרום איך בין יהוה דײַן גאָט, דער הײליקער פֿון ישׂראל, דײַן העלפֿער; איך
        גיב מצרַיִם פֿאַר דײַן אױסלײז, כּוּש און סבֿא אָנשטאָט דיר.
      cs: Nebo já Hospodin Bůh tvůj, Svatý Izraelský, jsem spasitel tvůj. Dal jsem
        na výplatu za tebe Egypt, zemi Mouřenínskou a Sábu místo tebe.
      pl: Bom Ja Wiekuisty, Bóg twój, Święty Israela, wybawca twój; oddałem na okup
        twój Micraim, Kusz i Seba w miejsce twoje. 
    4:
      he: מֵאֲשֶׁר יָקַרְתָּ בְעֵינַי נִכְבַּדְתָּ וַאֲנִי אֲהַבְתִּיךָ וְאֶתֵּן אָדָם
        תַּחְתֶּיךָ וּלְאֻמִּים תַּחַת נַפְשֶׁךָ׃
      yi: װײַל טײַער ביסטו אין מײַנע אױגן, געאַכט, און איך האָב דיך ליב; דרום גיב
        איך מענטשן אָנשטאָט דיר, און פֿעלקער אָנשטאָט דײַן לעבן.
      cs: Hned jakž jsi drahým učiněn před očima mýma, zveleben jsi, a já jsem tě
        miloval; protož dal jsem lidi za tebe, a národy za život tvůj.
      pl: Przeto, żeś drogim w oczach Moich, cenionym, i żem cię umiłował, oddaję
        ludzi miasto ciebie i narody za życie twoje. 
    5:
      he: אַל־תִּירָא כִּי אִתְּךָ־אָנִי מִמִּזְרָח אָבִיא זַרְעֶךָ וּמִמַּעֲרָב אֲקַבְּצֶךָּ׃
      yi: זאָלסט ניט מורא האָבן, װאָרום איך בין מיט דיר; פֿון מזרח װעל איך ברענגען
        דײַן זאָמען, און פֿון מערבֿ װעל איך דיך אײַנזאַמלען;
      cs: Nebojž se, nebo já s tebou jsem. Od východu zase přivedu símě tvé, a od
        západu shromáždím tě.
      pl: Nie bój się, bom Ja z tobą; ze Wschodu sprowadzę potomstwo twoje, a z Zachodu
        zgromadzę cię. 
    6:
      he: אֹמַר לַצָּפוֹן תֵּנִי וּלְתֵימָן אַל־תִּכְלָאִי הָבִיאִי בָנַי מֵרָחוֹק
        וּבְנוֹתַי מִקְצֵה הָאָרֶץ׃
      yi: 'איך װעל זאָגן צו צפֿון: גיב אַהער! און צו דָרום: זאָלסט ניט צוריקהאַלטן!
        ברענג מײַנע זין פֿון דער װײַט, און מײַנע טעכטער פֿון עק ערד;'
      cs: 'Dím půlnoční straně: Navrať, a polední: Nezbraňuj. Přiveď zase syny mé
        zdaleka, a dcery mé od končin země,'
      pl: 'Powiem do Północy: Wydaj! a do Południa: Nie zatrzymuj! Sprowadźcie synów
        Moich zdaleka, a córki Moje z krańców ziemi. '
    7:
      he: כֹּל הַנִּקְרָא בִשְׁמִי וְלִכְבוֹדִי בְּרָאתִיו יְצַרְתִּיו אַף־עֲשִׂיתִיו׃
      yi: איטלעכן װאָס װערט גערופֿן מיט מײַן נאָמען, און װאָס איך האָב אים פֿאַר מײַן
        כּבֿוד באַשאַפֿן, אים געפֿורעמט און אים געמאַכט.
      cs: Každého toho, jenž se nazývá jménem mým, a kteréhož jsem k slávě své stvořil,
        jejž jsem sformoval, a kteréhož jsem učinil.
      pl: Każdego, który mianowany imieniem Mojém, i któregom dla chwały Mej stworzył,
        ukształtował i uczynił. 
    8:
      he: הוֹצִיא עַם־עִוֵּר וְעֵינַיִם יֵשׁ וְחֵרְשִׁים וְאָזְנַיִם לָמוֹ׃
      yi: ציט אַרױס דאָס פֿאָלק װאָס איז בלינד, און האָט אױגן, און די װאָס זײַנען
        טױב, און האָבן אױערן.
      cs: Vyveď lid slepý, kterýž již má oči, a hluché, kteříž již mají uši.
      pl: Wydajcie lud niegdyś ślepy, który już oczy posiada, głuchych, którzy już
        uszy mają. 
    9:
      he: כָּל־הַגּוֹיִם נִקְבְּצוּ יַחְדָּו וְיֵאָסְפוּ לְאֻמִּים מִי בָהֶם יַגִּיד
        זֹאת וְרִאשֹׁנוֹת יַשְׁמִיעֻנוּ יִתְּנוּ עֵדֵיהֶם וְיִצְדָּקוּ וְיִשְׁמְעוּ
        וְיֹאמְרוּ אֱמֶת׃
      yi: 'אַלע פֿעלקער זאָלן זיך אײַנזאַמלען אין אײנעם, און לאָזן זיך אױפֿקלײַבן
        די אומות; װער צװישן זײ קען דאָס זאָגן, און פֿאַרױסגעזענס אונדז לאָזן הערן?
        זאָלן זײ ברענגען זײערע עדות, און גערעכט זײַן, און זאָל מען הערן און זאָגן:
        עס איז אמת.'
      cs: 'Všickni národové nechať se spolu shromáždí, a sberou se lidé. Kdo jest
        mezi nimi, ješto by to zvěstoval, a to, což se předně státi má, aby oznámil
        nám? Nechť vystaví svědky své, a spravedlivi budou, aneb ať slyší, a řeknou:
        Pravdať jest.'
      pl: 'Gdy wszystkie ludy się zbiorą razem, a zgromadzą się narody, - któż między
        niemi to przepowiedział, albo poprzednie nam wygłosił? Niechaj stawią świadków
        swoich, aby się stwierdziło, a którzyby słysząc to powiedzieli: To prawda! '
    10:
      he: אַתֶּם עֵדַי נְאֻם־יְהוָה וְעַבְדִּי אֲשֶׁר בָּחָרְתִּי לְמַעַן תֵּדְעוּ
        וְתַאֲמִינוּ לִי וְתָבִינוּ כִּי־אֲנִי הוּא לְפָנַי לֹא־נוֹצַר אֵל וְאַחֲרַי
        לֹא יִהְיֶה׃
      yi: איר זײַט מײַנע עדות, זאָגט גאָט, און מײַן קנעכט װאָס איך האָב אױסדערװײלט,
        כּדי איר זאָלט װיסן, און גלױבן אין מיר, און פֿאַרשטײן אַז איך בין דאָס; פֿאַר
        מיר איז ניט געשאַפֿן געװאָרן קײן גאָט, און נאָך מיר װעט ניט זײַן.
      cs: Vy svědkové moji jste, praví Hospodin, a služebník můj, kteréhož jsem vyvolil,
        tak že můžete věděti, a mně věřiti, i rozuměti, že já jsem, a že přede mnou
        nebyl sformován Bůh silný, aniž po mně bude.
      pl: Wyście świadkowie Moi, rzecze Wiekuisty, i sługą Moim, któregom wybrał,
        abyście poznali i uwierzyli Mi i zrozumieli, żem Ja jest. Przedemną nie powstał
        Bóg, a po Mnie żadnego nie będzie. 
    11:
      he: אָנֹכִי אָנֹכִי יְהוָה וְאֵין מִבַּלְעָדַי מוֹשִׁיעַ׃
      yi: איך, איך בין יהוה, און חוץ מיר איז קײן העלפֿער ניטאָ.
      cs: Já, já jsem Hospodin, a žádného není kromě mne spasitele.
      pl: Ja, ja sam Wiekuisty, a oprócz mnie niema wybawiciela. 
    12:
      he: אָנֹכִי הִגַּדְתִּי וְהוֹשַׁעְתִּי וְהִשְׁמַעְתִּי וְאֵין בָּכֶם זָר וְאַתֶּם
        עֵדַי נְאֻם־יְהוָה וַאֲנִי־אֵל׃
      yi: איך האָב אָנגעזאָגט און געהאָלפֿן, און איך האָב געמאַכט הערן, און ניט אַ
        פֿרעמדער איז געװען צװישן אײַך; און איר זײַט מײַנע עדות, זאָגט יהוה, אַז איך
        בין גאָט.
      cs: Já oznamuji, i vysvobozuji, jakž předpovídám, a ne někdo mezi vámi z cizích
        bohů, a vy mi toho svědkové jste, praví Hospodin, že já Bůh silný jsem.
      pl: Jam zapowiedział i wybawił i wygłosił to, a nie było między wami bóstwa
        cudzego - a wyście świadkowie Moi, rzecze Wiekuisty, żem Ja Bóg. 
    13:
      he: גַּם־מִיּוֹם אֲנִי הוּא וְאֵין מִיָּדִי מַצִּיל אֶפְעַל וּמִי יְשִׁיבֶנָּה׃
      yi: אױך הײַנט בין איך דער אײגענער, און ניטאָ װער זאָל מציל זײַן פֿון מײַן האַנט;
        איך טו, און װער קען עס אָפּהאַלטן?
      cs: Ještě prvé nežli den byl, já jsem, a není žádného, kdož by vytrhl z ruky
        mé. Když co dělám, kdo ji odvrátí?
      pl: Po wszystkie téż czasy Nim jestem, a nikt z rąk Moich nie ocali; gdy zdziałam,
        któż to odwróci? 
    14:
      he: כֹּה־אָמַר יְהוָה גֹּאַלְכֶם קְדוֹשׁ יִשְׂרָאֵל לְמַעַנְכֶם שִׁלַּחְתִּי
        בָבֶלָה וְהוֹרַדְתִּי בָרִיחִים כֻּלָּם וְכַשְׂדִּים בָּאֳנִיּוֹת רִנָּתָם׃
      yi: 'אַזױ האָט געזאָגט אײַער אױסלײזער, דער הײליקער פֿון ישׂראל: פֿון אײַערט
        װעגן שיק איך קײן בָבֿל, און װעל זײ אַלע מאַכן נידערן אַנטלאָפֿענע, און די
        כַּשׂדים – אין זײערע לוסטיקע שיפֿן.'
      cs: 'Takto praví Hospodin vykupitel váš, Svatý Izraelský: Pro vás pošli do Babylona,
        a sházím závory všecky, i Kaldejské s lodimi veselými jejich.'
      pl: 'Tak rzecze Wiekuisty, wybawca wasz, Święty Israela: Gwoli wam wyprawiłem
        do Babelu i oderwałem zawory wszystkie, a Kasdejczycy, - w żałobę się odwrócił
        śpiew ich. '
    15:
      he: אֲנִי יְהוָה קְדוֹשְׁכֶם בּוֹרֵא יִשְׂרָאֵל מַלְכְּכֶם׃
      yi: איך בין יהוה, אײַער הײליקער, דער באַשעפֿער פֿון ישׂראל, אײַער קיניג.
      cs: Já jsem Hospodin svatý váš, stvořitel Izraele, král váš.
      pl: Ja Wiekuisty, Święty wasz, Twórca Israela, król wasz. 
    16:
      he: כֹּה אָמַר יְהוָה הַנּוֹתֵן בַּיָּם דָּרֶךְ וּבְמַיִם עַזִּים נְתִיבָה׃
      yi: אַזױ האָט גאָט געזאָגט, דער װאָס האָט געגעבן דורכן ים אַ װעג, און דורך מאַכטיקע
        װאַסערן אַ שטעג;
      cs: Takto praví Hospodin, kterýž způsobuje na moři cestu, a na prudkých vodách
        stezku,
      pl: Tak rzecze Wiekuisty, który przygotował na morzu drogę, a na wodach bystrych
        ścieżkę, 
    17:
      he: הַמּוֹצִיא רֶכֶב־וָסוּס חַיִל וְעִזּוּז יַחְדָּו יִשְׁכְּבוּ בַּל־יָקוּמוּ
        דָּעֲכוּ כַּפִּשְׁתָּה כָבוּ׃
      yi: 'װאָס האָט געלאָזט אַרױסציִען רײַטװעגן און פֿערד, חיל און שטאַרקײט, זײ זאָלן
        ליגן אין אײנעם, זײ זאָלן ניט אױפֿשטײן –זײ האָבן געצאַנקט, זײ האָבן װי אַ קנױט
        זיך אױסגעלאָשן:'
      cs: 'Kterýž vyvodí vozy a koně, vojsko i sílu, činí, že v náhle padají, až i
        povstati nemohou, hasnou, jako knot hasne:'
      pl: Który wyprowadził wozy i rumaki, wojsko i potęgę, - społem legli, nie powstaną,
        dotliły się jako knot, pogasły. 
    18:
      he: אַל־תִּזְכְּרוּ רִאשֹׁנוֹת וְקַדְמֹנִיּוֹת אַל־תִּתְבֹּנָנוּ׃
      yi: איר זאָלט ניט דערמאָנען דאָס פֿריִערדיקע, און דאָס אַמאָליקע זאָלט איר ניט
        באַרטראַכטן.
      cs: Nezpomínejte na první věci, a na starodávní se neohlédejte.
      pl: Nie wspominajcie rzeczy przeszłych, a starodawnych nie rozpamiętywajcie. 
    19:
      he: הִנְנִי עֹשֶׂה חֲדָשָׁה עַתָּה תִצְמָח הֲלוֹא תֵדָעוּהָ אַף אָשִׂים בַּמִּדְבָּר
        דֶּרֶךְ בִּישִׁמוֹן נְהָרוֹת׃
      yi: אָט טו איך אַ נײַס; אַצונד שפּראָצט עס; דערקענט איר עס ניט? יאָ, איך װעל
        מאַכן אין מדבר אַ װעג, אין דער װיסטעניש טײַכן.
      cs: Aj, já učiním věc novou, a tudíž se zjeví. Zdaliž o tom nezvíte? Nadto způsobím
        na poušti cestu, a na pustinách řeky.
      pl: Oto przygotowuję rzecz nową, już teraz kiełkuje, - alboż nie możecie tego
        zmiarkować? Tak, utworzę na puszczy drogę, na stepie rzeki. 
    20:
      he: תְּכַבְּדֵנִי חַיַּת הַשָּׂדֶה תַּנִּים וּבְנוֹת יַעֲנָה כִּי־נָתַתִּי בַמִּדְבָּר
        מַיִם נְהָרוֹת בִּישִׁימֹן לְהַשְׁקוֹת עַמִּי בְחִירִי׃
      yi: ערלעכן װעט מיך די חיה פֿון פֿעלד, שאַקאַלן און שטרױספֿױגלען, װײַל איך גיב
        אין מדבר װאַסער, טײַכן אין דער װיסטעניש, אָנצוטרינקען מײַן פֿאָלק, מײַן אױסדערװײלטס;
      cs: I slaviti mne bude zvěř polní, drakové i sovy, že jsem vyvedl na poušti
        vody a řeky na pustinách, abych dal nápoj lidu svému, vyvolenému svému.
      pl: Uwielbiać mnie będzie zwierz dziki, szakale i strusie; bo wywiodę na puszczy
        wody, rzeki na stepie, aby napawać lud Mój, wybrańca Mojego, 
    21:
      he: עַם־זוּ יָצַרְתִּי לִי תְּהִלָּתִי יְסַפֵּרוּ׃
      yi: דאָס פֿאָלק װאָס איך האָב מיר באַשאַפֿן, זײ זאָלן דערצײלן מײַן לױב.
      cs: Lid, kterýž nastrojím sobě, chválu mou vypravovati bude,
      pl: Lud ten, który utworzyłem Sobie, aby chwałę Moję głosił. 
    22:
      he: וְלֹא־אֹתִי קָרָאתָ יַעֲקֹב כִּי־יָגַעְתָּ בִּי יִשְׂרָאֵל׃
      yi: און מיך האָסטו ניט גערופֿן, יעקבֿ, אַז דו זאָלסט זײַן מיד פֿון מיר, ישׂראל;
      cs: Poněvadž jsi mne nevzýval, ó Jákobe, nýbrž steskloť se se mnou, ó Izraeli.
      pl: Ale nie Mnie wzywałeś Jakóbie, aniś się Mną trudził Israelu! 
    23:
      he: לֹא־הֵבֵיאתָ לִּי שֵׂה עֹלֹתֶיךָ וּזְבָחֶיךָ לֹא כִבַּדְתָּנִי לֹא הֶעֱבַדְתִּיךָ
        בְּמִנְחָה וְלֹא הוֹגַעְתִּיךָ בִּלְבוֹנָה׃
      yi: האָסט מיר ניט געבראַכט דאָס לאַם פֿון דײַנע בראַנדאָפּפֿער, און מיט דײַנע
        שלאַכטאָפּפֿער האָסטו מיך ניט געערלעכט; איך האָב דיך ניט באַשװערט מיט שפּײַזאָפּפֿער,
        און דיך ניט מיד געמאַכט מיט װײַרױך.
      cs: Nepřivedl jsi mi hovádka k zápalům svým, a obětmi svými neuctils mne; nenutil
        jsem tě, abys mi sloužil obětmi suchými, aniž jsem tě tím obtěžoval, abys
        mi kadil.
      pl: Nie Mnie składałeś baranki całopaleń twoich, aniś rzeźnemi ofiarami twojemi
        Mnie uczcił. Nie obciążałem cię objatami, anim cię trudził kadzidłem. 
    24:
      he: לֹא־קָנִיתָ לִּי בַכֶּסֶף קָנֶה וְחֵלֶב זְבָחֶיךָ לֹא הִרְוִיתָנִי אַךְ
        הֶעֱבַדְתַּנִי בְּחַטֹּאותֶיךָ הוֹגַעְתַּנִי בַּעֲוֺנֹתֶיךָ׃
      yi: האָסט מיר ניט געקױפֿט פֿאַר געלט געװירצראָר, און מיט פֿעטס פֿון דײַנע שלאַכטאָפּפֿער
        מיך ניט געזעט; נײַערט האָסט מיך באַשװערט מיט דײַנע חטאים, מיך מיד געמאַכט
        מיט דײַנע זינד.
      cs: Nekoupil jsi mi za peníze vonných věcí, ani tukem obětí svých zavlažil jsi
        mne, ale zaměstknal jsi mne hříchy svými, a obtížils mne nepravostmi svými.
      pl: Nie kupowałeś Mi za pieniądze trzciny wonnej, aniś tukiem ofiar twoich napawał
        Mnie; aleś Mnie obarczał grzechy twoimi, trudził winami twojemi. 
    25:
      he: אָנֹכִי אָנֹכִי הוּא מֹחֶה פְשָׁעֶיךָ לְמַעֲנִי וְחַטֹּאתֶיךָ לֹא אֶזְכֹּר׃
      yi: איך, איך בין דער װאָס מעק אױסדײַנע פֿאַרברעכן פֿון מײַנעט װעגן, און דײַנע
        חטאים װעל איך ניט דערמאָנען.
      cs: Já, já sám shlazuji přestoupení tvá pro sebe, a na hříchy tvé nezpomínám.
      pl: Ale Ja, Jam to jest, który zatrę występki twoje gwoli Mnie, a grzechów twoich
        nie wspomnę. 
    26:
      he: הַזְכִּירֵנִי נִשָּׁפְטָה יָחַד סַפֵּר אַתָּה לְמַעַן תִּצְדָּק׃
      yi: דערמאָן מיר, לאָמיר זיך משפּטן מיט אַנאַנדער, דערצײל דו, כּדי זאָלסט גערעכט
        זײַן.
      cs: Přiveď mi ku paměti, suďme se spolu; oznam ty, podlé čeho bys mohl spravedliv
        býti.
      pl: Przypomnij Mi a rozprawim się z sobą. Opowiedz ty, abyś się usprawiedliwił. 
    27:
      he: אָבִיךָ הָרִאשׁוֹן חָטָא וּמְלִיצֶיךָ פָּשְׁעוּ בִי׃
      yi: דײַן ערשטער פֿאָטער האָט געזינדיקט, און דײַנע פֿירשפּרעכער האָבן געבראָכן
        אָן מיר.
      cs: Otec tvůj první zhřešil, a učitelé tvoji přestoupili proti mně.
      pl: Praojciec twój zgrzeszył, a orędownicy twoi odstąpili odemnie. 
    28:
      he: וַאֲחַלֵּל שָׂרֵי קֹדֶשׁ וְאֶתְּנָה לַחֵרֶם יַעֲקֹב וְיִשְׂרָאֵל לְגִדּוּפִים׃
      yi: דרום האָב איך פֿאַרשװעכט די האַרן פֿון הײליקטום, און געגעבן צו פֿאַרװיסטונג
        יעקבֿ, און ישׂראל צו לעסטערונג.
      cs: A protož smeci knížata z míst svatých, a vydám v prokletí Jákoba, a Izraele
        v pohanění.
      pl: Przetom znieważył książęta święte, i wydał zaklęciu Jakóba a Israela na urągowisko. 
  44:
    1:
      he: וְעַתָּה שְׁמַע יַעֲקֹב עַבְדִּי וְיִשְׂרָאֵל בָּחַרְתִּי בוֹ׃
      yi: און אַצונד, הער, יעקבֿ מײַן קנעכט, און ישׂראל, װעמען איך האָב אױסדערװײלט;
      cs: A však nyní slyš, Jákobe, služebníče můj, a Izraeli, kteréhož jsem vyvolil.
      pl: Ale teraz słuchaj Jakóbie, sługo Mój, i ty Israelu, któregom wybrał. 
    2:
      he: כֹּה־אָמַר יְהוָה עֹשֶׂךָ וְיֹצֶרְךָ מִבֶּטֶן יַעְזְרֶךָּ אַל־תִּירָא עַבְדִּי
        יַעֲקֹב וִישֻׁרוּן בָּחַרְתִּי בוֹ׃
      yi: 'אַזױ האָט געזאָגט גאָט דײַן באַשאַפֿער, און דײַן פֿורעמער פֿון מוטערלײַב,
        װאָס העלפֿט דיך: זאָלסט ניט מורא האָבן, מײַן קנעכט יעקבֿ, און ישוּרון, װעמען
        איך האָב אױסדערװײלט.'
      cs: 'Toto dí Hospodin, kterýž tě učinil, a sformoval hned od života matky, a
        spomáhá tobě: Neboj se, služebníče můj, Jákobe, a upřímý, kteréhož jsem vyvolil.'
      pl: 'Tak rzecze Wiekuisty, który cię utworzył i ukształtował od żywota, który
        cię wspomaga: Nie obawiaj się, sługo Mój Jakóbie, i ty Jeszurun, którego wybrałem! '
    3:
      he: כִּי אֶצָּק־מַיִם עַל־צָמֵא וְנֹזְלִים עַל־יַבָּשָׁה אֶצֹּק רוּחִי עַל־זַרְעֶךָ
        וּבִרְכָתִי עַל־צֶאֱצָאֶיךָ׃
      yi: װאָרום איך װעל גיסן װאַסער אױף דאָרשטיק לאַנד, און פֿלוסן אױף טריקעניש;
        איך װעל אױסגיסן מײַן גײַסט אױף דײַן זאָמען, און מײַן ברכה אױף דײַנע שפּראָצן.
      cs: Nebo vyleji vody na žíznivého, a potoky na vyprahlost; vyleji Ducha svého
        na símě tvé, a požehnání své na potomky tvé.
      pl: Bo jak rozlewam wody na spragnioną ziemię, a potoki na suszę, tak rozleję
        ducha Mojego na ród twój, a błogosławieństwo Moje na potomków twoich, 
    4:
      he: וְצָמְחוּ בְּבֵין חָצִיר כַּעֲרָבִים עַל־יִבְלֵי־מָיִם׃
      yi: און זײ װעלן שפּראָצן װי צװישן גראָז, װי װערבעס בײַ בעכן װאַסער.
      cs: I porostou jako mezi bylinami, jako vrbí vedlé tekutých vod.
      pl: Że rozrosną się jak wpośród traw, jako wierzby nad potokami wód. 
    5:
      he: זֶה יֹאמַר לַיהוָה אָנִי וְזֶה יִקְרָא בְשֵׁם־יַעֲקֹב וְזֶה יִכְתֹּב יָדוֹ
        לַיהוָה וּבְשֵׁם יִשְׂרָאֵל יְכַנֶּה׃
      yi: 'דער װעט זאָגן: איך געהער צו יהוה; און דער װעט זיך רופֿן מיטן נאָמען פֿון
        יעקבֿ, און דער װעט אױפֿשברײַבן אױף זײַן האַנט ״צו יהוה״, און מיטן נאָמען ישׂראל
        זיך טיטלען.'
      cs: 'Tento dí: Hospodinův já jsem, a onen nazůve se jménem Jákobovým, a jiný
        zapíše se rukou svou Hospodinu, a jménem Izraelským jmenovati se bude.'
      pl: 'Ten powié: Do Wiekuistego należę, a drugi mianować się będzie imieniem
        Jakóba, a inny się zapisze ręką swą Wiekuistemu, i nazwą Israela chlubić się
        będzie. '
    6:
      he: כֹּה־אָמַר יְהוָה מֶלֶךְ־יִשְׂרָאֵל וְגֹאֲלוֹ יְהוָה צְבָאוֹת אֲנִי רִאשׁוֹן
        וַאֲנִי אַחֲרוֹן וּמִבַּלְעָדַי אֵין אֱלֹהִים׃
      yi: 'אַזױ האָט געזאָגט יהוה, דער קיניג פֿון ישׂראל, און זײַן אױסלײזער, יהוה
        פֿון צבֿאות: איך בין דער ערשטער, און איך בין דער לעצטער, און חוץ מיר איז ניטאָ
        קײן גאָט.'
      cs: 'Takto praví Hospodin, král Izraelův a vykupitel jeho, Hospodin zástupů:
        Já jsem první, a já poslední, a kromě mne není žádného Boha.'
      pl: 'Tak rzecze Wiekuisty, król Israela i wybawca jego, Wiekuisty zastępów:
        Jam pierwszy i Jam ostatni, a oprócz Mnie niemasz Boga! '
    7:
      he: וּמִי־כָמוֹנִי יִקְרָא וְיַגִּידֶהָ וְיַעְרְכֶהָ לִי מִשּׂוּמִי עַם־עוֹלָם
        וְאֹתִיּוֹת וַאֲשֶׁר תָּבֹאנָה יַגִּידוּ לָמוֹ׃
      yi: און װער װי איך קען פֿאַרױסרופֿן –זאָל ער עס זאָגן און אױסלײגן פֿאַר מיר
        –פֿון זינט איך האָב באַשאַפֿן דאָס עלטסטע פֿאָלק? און דאָס קומעדיקע און װאָס
        װעט געשעןזאָלן זײ דערצײלן.
      cs: Nebo kdo tak jako já ohlašuje a oznamuje to, aneb spořádá mi to hned od
        toho času, jakž jsem rozsadil lidi na světě? A kdo to, což přijíti má, oznámiti
        jim mohou?
      pl: I któż jak Ja wygłaszał niech oświadczy, i wyłoży to Mi, - od czasu, gdym
        ustanowił ten naród starodawny? Albo wypadki przeszłe i co w następstwie przyjdzie
        niechaj to zwiastują. 
    8:
      he: אַל־תִּפְחֲדוּ וְאַל־תִּרְהוּ הֲלֹא מֵאָז הִשְׁמַעְתִּיךָ וְהִגַּדְתִּי
        וְאַתֶּם עֵדָי הֲיֵשׁ אֱלוֹהַּ מִבַּלְעָדַי וְאֵין צוּר בַּל־יָדָעְתִּי׃
      yi: איר זאָלט ניט אַנגסטן און ניט פֿאָרכטן; פֿאַר װאָר, פֿון לאַנג אָןהאָב איך
        דיך געלאָזט הערן און דערצײלט, און איר זײַט מײַנע עדות. איז דען דאָ אַ גאָט
        אחוץ מיר, אַז ניטאָ אַ באַשיץ איך זאָל ניט װיסן?
      cs: Nebojtež se, ani lekejte. Zdali hned zdávna nepověděl jsem tobě a neoznámil,
        čehož vy sami mně svědkové jste? Zdaliž jest Bůh kromě mne? Neníť jistě žádné
        skály, jáť o žádné nevím.
      pl: Nie trwóżcie i nie lękajcie się! Czyżem od dawna już nie oznajmił ci i nie
        zapowiedział, - a wyście wszak świadkowie Moi, - czyż jest Bóg oprócz Mnie?
        Wszak niema Opoki, nie znam żadnej. 
    9:
      he: יֹצְרֵי־פֶסֶל כֻּלָּם תֹּהוּ וַחֲמוּדֵיהֶם בַּל־יוֹעִילוּ וְעֵדֵיהֶם הֵמָּה
        בַּל־יִרְאוּ וּבַל־יֵדְעוּ לְמַעַן יֵבֹשׁוּ׃
      yi: די פֿורעמער פֿון אַ געץ זײַנען נישטיק אַלע, און זײערע גלוסטיקע בילדער נוצן
        ניט; און זײ אַלײן זײַנען זײערע עדות, אַז זײ הערן ניט און װײסן ניט; דרום װעלן
        זײ פֿאַרשעמט װערן.
      cs: Ti, kteříž formují rytiny, všickni nic nejsou; tolikéž ty milostné jejich
        nic neprospívají. Čehož ony sobě samy svědectvím jsou; nic nevidí, aniž čeho
        znají, aby se styděti mohly.
      pl: Twórcy posągów - wszyscy znikomi, a chluby ich do niczego niezdatne, a świadkowie
        ich, oni sami; nic nie widzą i nie rozumieją ku hańbie swojej. 
    10:
      he: מִי־יָצַר אֵל וּפֶסֶל נָסָךְ לְבִלְתִּי הוֹעִיל׃
      yi: װער פֿורעמט עס אַ גאָט, און גיסט אױס אַ געץ װאָס נוצט ניט!
      cs: Kdo formuje Boha silného a rytinu slévá, k ničemu se to nehodí.
      pl: Kto tworzy bożka, a leje posąg do niczego nie przydatny! 
    11:
      he: הֵן כָּל־חֲבֵרָיו יֵבֹשׁוּ וְחָרָשִׁים הֵמָּה מֵאָדָם יִתְקַבְּצוּ כֻלָּם
        יַעֲמֹדוּ יִפְחֲדוּ יֵבֹשׁוּ יָחַד׃
      yi: זע, אַלע באַהעפֿטע אין אים װעלן זיך שעמען, און די מײַנסטערס– זײ מער פֿון
        אַלע מענטשן; זאָלן זײ אַלע זיך אײַנזאַמלען, זיך שעמען, אין אײנעם.
      cs: Aj, všickni, i ti, kteříž se k němu přiúčastňují, zahanbeni budou, ovšem
        řemeslníci ti nad jiné lidi; byť se pak všickni shromáždili a postavili, strašiti
        se musejí, a spolu zahanbeni budou.
      pl: Wszak wszyscy uczestniczący w tem wstydzić się powinni; mistrzowie owi ludzcy
        gdyby się zebrali społem, i stanęli, zadrżeliby i pokryli się sromotą wraz. 
    12:
      he: חָרַשׁ בַּרְזֶל מַעֲצָד וּפָעַל בַּפֶּחָם וּבַמַּקָּבוֹת יִצְּרֵהוּ וַיִּפְעָלֵהוּ
        בִּזְרוֹעַ כֹּחוֹ גַּם־רָעֵב וְאֵין כֹּחַ לֹא־שָׁתָה מַיִם וַיִּיעָף׃
      yi: דער אײַזנשמיד [מאַכט] אַ האַק, און אַרבעט אױף קױלן, און מיט האַמערס טוט
        ער זי פֿורעמען, און אַרבעט זי אױס מיט זײַן שטאַרקן אָרעם; אױך װערט ער הונגעריק,
        און איז אָן כּוח, ער טרינקט ניט קײן װאַסער, און װערט פֿאַרשמאַכט.
      cs: Kovář pochytě železo, dělá při uhlí, a kladivy formuje modlu. Když ji dělá
        vší silou svou, ještě k tomu lační až do zemdlení, aniž se vody napije, až
        i ustává.
      pl: Ten wykuwa żelazo na topór, a obrabia go w zarzewiu i młotami go formuje,
        a wyrabia ramieniem swojem silnem; nawet łaknie, aż sił mu nie staje, nie
        pije wody i omdlewa. 
    13:
      he: חָרַשׁ עֵצִים נָטָה קָו יְתָאֲרֵהוּ בַשֶּׂרֶד יַעֲשֵׂהוּ בַּמַּקְצֻעוֹת
        וּבַמְּחוּגָה יְתָאֳרֵהוּ וַיַּעֲשֵׂהוּ כְּתַבְנִית אִישׁ כְּתִפְאֶרֶת אָדָם
        לָשֶׁבֶת בָּיִת׃
      yi: דער האָלצמײַנסטער ציט אױס אַ שנור; ער צײכנט עס מיט אַ שטיפֿט, ער מאַכט עס
        מיט הובלען צורעכט, און מיט אַ צירקל צײכנט ער עס אַרום, און ער מאַכט עס לױט
        דער געשטאַלט פֿון אַ מאַן, לױט דער שײנקײט פֿון אַ מענטשן, אױף צו װױנען אין
        אַ הױז.
      cs: Tesař roztáhna šňůru, znamenává ji hrudkou, spravuje ji úhelnicemi, a kružidlem
        rozměřuje ji, až ji udělá tvárnost muže mající a podobnost krásy člověka,
        aby seděla doma.
      pl: Ów obciosuje pnie, rozciąga sznur, znaczy go sztyftem, obrabia go heblami
        i cyrklem znaczy, i tworzy go na podobiznę męża na wzór okazałego człowieka,
        aby zamieszkał w przybytku. 
    14:
      he: לִכְרָת־לוֹ אֲרָזִים וַיִּקַּח תִּרְזָה וְאַלּוֹן וַיְאַמֶּץ־לוֹ בַּעֲצֵי־יָעַר
        נָטַע אֹרֶן וְגֶשֶׁם יְגַדֵּל׃
      yi: ער האַקט זיך אױס צעדערן, און נעמט אַ האַרטדעמב אָדער אַן אײַכנבױם, און װײלט
        זיך אױס צװישן די בײמער פֿון װאַלד; ער פֿלאַנצט אַ פֿיכטבױם, און דער רעגן מאַכט
        װאַקסן.
      cs: Nasekaje sobě cedrů, vezme také cypřiš a dub aneb to, kteréž jest nejcelistvější
        mezi dřívím lesním; i javor štěpuje, a déšť jej k zrostu přivozuje.
      pl: By narąbać sobie cedrów, albo wziąć korkodąb lub dąb przygotowuje sobie
        zapas z pomiędzy drzew leśnych, zasadza sosnę, którą deszcz rozwija. 
    15:
      he: וְהָיָה לְאָדָם לְבָעֵר וַיִּקַּח מֵהֶם וַיָּחָם אַף־יַשִּׂיק וְאָפָה לָחֶם
        אַף־יִפְעַל־אֵל וַיִּשְׁתָּחוּ עָשָׂהוּ פֶסֶל וַיִּסְגָּד־לָמוֹ׃
      yi: און עס איז פֿאַר דעם מענטשן אױף צו ברענען; און ער נעמט דערפֿון, און װאַרעמט
        זיך, אױך הײצט ער, און באַקט ברױט; דערצו מאַכט ער אַ גאָט און בוקט זיך; מאַכט
        עס צום געץ, און קניט דערצו.
      cs: I bývá člověku k topení; nebo vezma z něho, zhřívá se. Rozněcuje také oheň,
        aby napekl chleba. Mimo to udělá sobě boha, a klaní se jemu; udělá z něho
        rytinu, a kleká před ní.
      pl: I służy to człowiekowi na opał; i bierze z nich i ogrzewa się, roznieca
        téż ogień, aby napiec chleba; - nadto robi bożka i korzy się, tworzy zeń posąg
        i pokłony mu bije. 
    16:
      he: חֶצְיוֹ שָׂרַף בְּמוֹ־אֵשׁ עַל־חֶצְיוֹ בָּשָׂר יֹאכֵל יִצְלֶה צָלִי וְיִשְׂבָּע
        אַף־יָחֹם וְיֹאמַר הֶאָח חַמּוֹתִי רָאִיתִי אוּר׃
      yi: 'טײל דערפֿון האָט ער פֿאַרברענט אין פֿײַער, אױף טײל דערפֿון עסט ער פֿלײש
        –בראָט בראָטן און זעטיקט זיך, אױך װאַרעמט ער זיך, און זאָגט: אַה! מיר איז
        װאַרעם, איך שפּיר דאָס פֿײַער;'
      cs: 'Částku jeho pálí ohněm, při druhé částce jeho maso jí, peče pečeni, a nasycen
        bývá. Zhřívá se také, a říká: Aha, zhřel jsem se, viděl jsem oheň.'
      pl: 'Część jego pali w ogniu, przy części najada się mięsa, piecze pieczeń i nasyca
        się, grzeje się téż i mówi: Ach, rozgrzałem się, poczułem płomień. '
    17:
      he: וּשְׁאֵרִיתוֹ לְאֵל עָשָׂה לְפִסְלוֹ יסגוד־[יִסְגָּד־] לוֹ וְיִשְׁתַּחוּ
        וְיִתְפַּלֵּל אֵלָיו וְיֹאמַר הַצִּילֵנִי כִּי אֵלִי אָתָּה׃
      yi: 'און דעם איבערבלײַב דערפֿוןמאַכט ער פֿאַר אַ גאָט – פֿאַר זײַן געץ; קניט
        צו אים און בוקט זיך און טוט תּפֿילה צו אים, און זאָגט: ראַטעװע מיך, װאָרום
        מײַן גאָט ביסטו.'
      cs: 'Z ostatku pak jeho udělá boha, rytinu svou, před níž kleká, a klaní se,
        a modlí se jí, řka: Vysvoboď mne, nebo Bůh silný můj jsi.'
      pl: 'A z pozostałości jego bożka czyni, posąg sobie; klęka przed nim i korzy
        się, i modli się doń, i woła: Wybaw mnie, boś ty bóg mój! '
    18:
      he: לֹא יָדְעוּ וְלֹא יָבִינוּ כִּי טַח מֵרְאוֹת עֵינֵיהֶם מֵהַשְׂכִּיל לִבֹּתָם׃
      yi: זײ װײסן ניט, און זײ פֿאַרשטײען ניט, װאָרום פֿאַרקלעפּט פֿון צו זען זײַנען
        זײערע אױגן, פֿון צו פֿאַרשטײן – זײערע הערצער.
      cs: Neznají ani soudí, proto že zaslepil oči jejich, aby neviděli, a srdce jejich,
        aby nerozuměli.
      pl: Nie poznawają i nie rozważają, bo zaklejone oczy ich, aby nie widziały,
        i aby nie rozumiały serca ich. 
    19:
      he: וְלֹא־יָשִׁיב אֶל־לִבּוֹ וְלֹא דַעַת וְלֹא־תְבוּנָה לֵאמֹר חֶצְיוֹ שָׂרַפְתִּי
        בְמוֹ־אֵשׁ וְאַף אָפִיתִי עַל־גֶּחָלָיו לֶחֶם אֶצְלֶה בָשָׂר וְאֹכֵל וְיִתְרוֹ
        לְתוֹעֵבָה אֶעֱשֶׂה לְבוּל עֵץ אֶסְגּוֹד׃
      yi: 'און קײנער איבערלײגט ניט אין זײַן האַרצן, און ניטאָ קײן דערקענונג און קײן
        שׂכל צו זאָגן: טײל דערפֿון האָב איך פֿאַרברענט אין פֿײַער, און אױך געבאַקט
        אױף זײַנע קױלן ברױט, געבראָטן פֿלײש און געגעסן; און דעם רעשט דערפֿוןזאָל איך
        פֿאַר אַן אומװערדיקײט מאַכן? צו אַ שײַט האָלץ זאָל איך קניִען?'
      cs: 'Aniž považují toho v srdci svém. Není umění, není rozumu, aby kdo řekl:
        Díl z něho spálil jsem ohněm, a při uhlí jeho napekl jsem chleba, pekl jsem
        maso, a jedl jsem, a mám z ostatku jeho ohavnost udělati, a před špalkem dřevěným
        klekati?'
      pl: 'I nie bierze nikt do serca swego, i niema tu ani rozumu, ani zastanowienia,
        by powiedzieć: Część tego spaliłem w ogniu, napiekłem téż przy węglach jego
        chleba, upiec chcę mięso i spożyć, a mamże pozostałość w ohydę obrócić, przed
        kłodą drzewa klęknąć? '
    20:
      he: רֹעֶה אֵפֶר לֵב הוּתַל הִטָּהוּ וְלֹא־יַצִּיל אֶת־נַפְשׁוֹ וְלֹא יֹאמַר
        הֲלוֹא שֶׁקֶר בִּימִינִי׃
      yi: 'ער יאָגט זיך נאָך אַש, אַ פֿאַרנאַרט האַרץ האָט אים אַראָפּגעפֿירט, און
        ער איז ניט מציל זײַן נפֿש, און זאָגט ניט: פֿאַר װאָר, ליגן איז אין מײַן רעכטער
        האַנט.'
      cs: 'Popelem se pase takový, srdce svedené skloňuje jej, aby nemohl osvoboditi
        duše své, ani říci: Není-liž omylu v předsevzetí mém?'
      pl: 'Ten uganiający się za popiołem, - serce omamione zwiodło go, że nie ocala
        on duszy swojej, i nie powiada: Czyż nie jest kłamstwo w prawicy mojej? '
    21:
      he: זְכָר־אֵלֶּה יַעֲקֹב וְיִשְׂרָאֵל כִּי עַבְדִּי־אָתָּה יְצַרְתִּיךָ עֶבֶד־לִי
        אַתָּה יִשְׂרָאֵל לֹא תִנָּשֵׁנִי׃
      yi: געדענק דאָס דאָזיקע, יעקבֿ, און ישׂראל, אַז מײַן קנעכט ביסטו; איך האָבן
        דיך געפֿורעמט, אַ קנעכט ביסטו מיר; ישׂראל, זאָלסט מיך ניט פֿאַרגעסן.
      cs: Pamatujž na to, Jákobe a Izraeli, proto že jsi ty služebník můj. Já jsem
        tě sformoval, služebník můj jsi, Izraeli, nebudeš u mne v zapomenutí.
      pl: Pomnij na to Jakóbie, i ty Israelu, żeś sługa Mój; utworzyłem cię na sługę
        Mojego; ty Israelu nie będziesz zapomniany przezemnie! 
    22:
      he: מָחִיתִי כָעָב פְּשָׁעֶיךָ וְכֶעָנָן חַטֹּאותֶיךָ שׁוּבָה אֵלַי כִּי גְאַלְתִּיךָ׃
      yi: איך האָב אָפּגעמעקט װי אַ כמאַרע דײַנע פֿאַרברעכן, און װי אַ װאָלקן דײַנע
        זינד; קער זיך אום צו מיר, װאָרום איך האָב דיך אױסגעלײזט.
      cs: Zahladím jako hustý oblak přestoupení tvá, a jako mrákotu hříchy tvé; navratiž
        se ke mně, nebo jsem tě vykoupil.
      pl: Starłem jako obłok występki twoje i jako chmurę grzechy twoje, nawróć się
        ku Mnie, bo cię wybawiłem. 
    23:
      he: רָנּוּ שָׁמַיִם כִּי־עָשָׂה יְהוָה הָרִיעוּ תַּחְתִּיּוֹת אָרֶץ פִּצְחוּ
        הָרִים רִנָּה יַעַר וְכָל־עֵץ בּוֹ כִּי־גָאַל יְהוָה יַעֲקֹב וּבְיִשְׂרָאֵל
        יִתְפָּאָר׃
      yi: זינגט איר הימלען, װאָרום גאָט האָט אױפֿגעטאָן; שאַלט, איר טיפֿענישן פֿון
        דער ערד, ברעכט אױס, איר בערג, אין געזאַנג, דער װאַלד און יעטװעדער בױם אין
        אים; װאָרום גאָט האָט אױסגעלײזט יעקבֿ, און מיט ישׂראל טוט ער זיך רימען.
      cs: Prozpěvujte nebesa, nebo Hospodin to učinil; zvučte nižiny země, zvučně
        prozpěvujte hory, les i všeliké dříví v něm, nebo vykoupil Hospodin Jákoba,
        a v Izraeli sebe oslavil.
      pl: Zagrzmijcie niebiosa, gdyż spełnił to Wiekuisty; wykrzykujcie niziny ziemi,
        wybuchnijcie góry śpiewem, lesie i wszystkie drzewa w nim! bo wybawił Wiekuisty
        Jakóba, a przez Israela się wsławił. 
    24:
      he: כֹּה־אָמַר יְהוָה גֹּאֲלֶךָ וְיֹצֶרְךָ מִבָּטֶן אָנֹכִי יְהוָה עֹשֶׂה כֹּל
        נֹטֶה שָׁמַיִם לְבַדִּי רֹקַע הָאָרֶץ מי אתי [מֵאִתִּי׃]
      yi: 'אַזױ האָט געזאָגט גאָט דײַן אױסלײזער, און דײַן פֿורעמער פֿון מוטערלײַב:
        איך בין יהוה װאָס האָב אַלץ דינג געמאַכט, װאָס האָב אױסגעצױגן די הימלען אַלײן,
        װאָס האָב אױסגעשפּרײט די ערד פֿון מיר זעלבערט;'
      cs: 'Takto praví Hospodin vykupitel tvůj, a ten, kterýž tě sformoval hned od
        života matky: Já Hospodin činím všecko, roztahuji nebesa sám, rozprostírám
        zemi mocí svou.'
      pl: 'Tak rzecze Wiekuisty, wybawca twój, i który cię ukształtował od żywota:
        Jam Wiekuisty, który czynię wszystko, którym rozprężył niebiosa Sam, rozpostarł
        ziemię z własnej mocy, '
    25:
      he: מֵפֵר אֹתוֹת בַּדִּים וְקֹסְמִים יְהוֹלֵל מֵשִׁיב חֲכָמִים אָחוֹר וְדַעְתָּם
        יְשַׂכֵּל׃
      yi: װאָס פֿאַרשטערט די צײכנס פֿון די ליגנערס, און די װאָרזאָגער מאַכט ער צעדולט;
        װאָס קערט די חכמים אַהינטער, און זײער שׂכל באַנאַרישט ער;
      cs: Rozptyluji znamení lhářů, a z hadačů blázny dělám; obracím moudré nazpět,
        a umění jejich v bláznovství.
      pl: Który niweczy znaki kłamców, a wróżbitów zbłaźnia, który odrzuca mędrców
        wstecz, a wiedzę ich ogłupia, 
    26:
      he: מֵקִים דְּבַר עַבְדּוֹ וַעֲצַת מַלְאָכָיו יַשְׁלִים הָאֹמֵר לִירוּשָׁלִַם
        תּוּשָׁב וּלְעָרֵי יְהוּדָה תִּבָּנֶינָה וְחָרְבוֹתֶיהָ אֲקוֹמֵם׃
      yi: 'װאָס איז מקיים דאָס װאָרט פֿון זײַן קנעכט, און דעם באַראָט פֿון זײַנע שלוחים
        פֿירט ער אױס; װאָס זאָגט אױף ירושלים: זײ זאָל באַזעצט װערן; און אױף די שטעט
        פֿון יהוּדה: זײ זאָלן אָפּגעבױט װערן, און אירע חורבֿות װעל איך אױפֿריכטן;'
      cs: 'Potvrzuji slova služebníka svého, a radu poslů svých vykonávám. Kterýž
        dím o Jeruzalému: Bydleno bude v něm, a o městech Judských: Vystavena budou,
        nebo pustiny jejich vzdělám.'
      pl: 'Który stwierdza słowo sługi Swojego, a zapowiedź wysłańców swych spełnia,
        który rzecze o Jeruszalaim: Niech będzie zaludnione, a o miastach Judei: Niech
        będą odbudowane, - bo ruiny jej dźwignę. '
    27:
      he: הָאֹמֵר לַצּוּלָה חֳרָבִי וְנַהֲרֹתַיִךְ אוֹבִישׁ׃
      yi: 'װאָס זאָגט צו דער טיפֿעניש: װער טרוקן, און דײַנע טײַכן װעל איך אױסטריקענען;'
      cs: 'Kterýž dím hlubině: Vyschni, nebo potoky tvé vysuším.'
      pl: 'Który powiada do głębi: Wyschnij! a strumienie twoje osuszę. '
    28:
      he: הָאֹמֵר לְכוֹרֶשׁ רֹעִי וְכָל־חֶפְצִי יַשְׁלִם וְלֵאמֹר לִירוּשָׁלִַם תִּבָּנֶה
        וְהֵיכָל תִּוָּסֵד׃
      yi: 'װאָס זאָגט אױף כּוֹרֶשן: ער איז מײַן פּאַסטוך, און אַל מײַן באַגער װעט
        ער אױספֿירן, צו זאָגן אױף ירושָלַיִם: זי זאָל געבױט װערן, און צום טעמפּל:
        זאָלסט געגרונטפֿעסט װערן.'
      cs: 'Kterýž dím o Cýrovi: Pastýř můj, nebo všelikou vůli mou vykoná, a řekne
        Jeruzalému: Zase vystaven buď, a chrámu: Založen buď.'
      pl: 'Który rzecze o Koreszu: On pasterz Mój, aby wszystką wolę Moję spełnił,
        a powiedział do Jeruszalaim: Odbudowaném będziesz, a ty świątynio, ugruntowaną. '
  45:
    1:
      he: כֹּה־אָמַר יְהוָה לִמְשִׁיחוֹ לְכוֹרֶשׁ אֲשֶׁר־הֶחֱזַקְתִּי בִימִינוֹ לְרַד־לְפָנָיו
        גּוֹיִם וּמָתְנֵי מְלָכִים אֲפַתֵּחַ לִפְתֹּחַ לְפָנָיו דְּלָתַיִם וּשְׁעָרִים
        לֹא יִסָּגֵרוּ׃
      yi: 'אַזױ האָט געזאָגט גאָט צו זײַן געזאַלבטן, צו כּוֹרֶשן װאָס איך האַלט זײַן
        רעכטע האַנט, צו מאַכן אונטערטעניק פֿאַר אים פֿעלקער, און איך זאָל לױז מאַכן
        די לענדן פֿון מלכים; צו עפֿענען פֿאַר אים טירן, און טױערן זאָלן ניט פֿאַרשלאָסן
        זײַן:'
      cs: 'Takto praví Hospodin pomazanému svému Cýrovi, jehož pravici zmocním, a
        národy před ním porazím, a bedra králů rozpáši, a zotvírám před ním vrata,
        a brány nebudou zavírány:'
      pl: Tak rzecze Wiekuisty do pomazańca Swojego, do Koresza, - którego ująłem
        prawicę, aby upokorzyć przed nim narody, a biodra królów rozpasać; aby otworzyć
        przed nim wrota, a bramy, aby zamknięte nie były. -  
    2:
      he: אֲנִי לְפָנֶיךָ אֵלֵךְ וַהֲדוּרִים אושר [אֲיַשֵּׁר] דַּלְתוֹת נְחוּשָׁה
        אֲשַׁבֵּר וּבְרִיחֵי בַרְזֶל אֲגַדֵּעַ׃
      yi: איך װעל גײן דיר פֿאַרױס, און קרומע ערטער װעל איך אױסגלײַכן; קופּערנע טירן
        װעל איך צעברעכן, און אײַזערנע ריגלען װעל איך צעהאַקן.
      cs: Já před tebou půjdu, a cesty křivé zpřímím, vrata měděná potru, a závory
        železné posekám.
      pl: Ja przed tobą kroczyć będę, a wyżyny strome urównam, podwoje spiżowe skruszę,
        a zawory żelazne rozsadzę. 
    3:
      he: וְנָתַתִּי לְךָ אוֹצְרוֹת חֹשֶׁךְ וּמַטְמֻנֵי מִסְתָּרִים לְמַעַן תֵּדַע
        כִּי־אֲנִי יְהוָה הַקּוֹרֵא בְשִׁמְךָ אֱלֹהֵי יִשְׂרָאֵל׃
      yi: און איך װעל דיר געבן די אוֹצרות פֿון דער פֿינצטערניש, און די שאַצן פֿון
        פֿאַרבאָרגענישן, כּדי זאָלסט װיסן אַז איך בין יהוה, װאָס רופֿט דיך בײַם נאָמען,
        דער גאָט פֿון ישׂראל.
      cs: A dám tobě poklady skryté, a klénoty schované, abys poznal, že já jsem Hospodin
        Bůh Izraelský, kterýž tě ze jména volám.
      pl: I oddam ci skarby tajemne i bogactwa skryte, abyś poznał, żem to Ja Wiekuisty,
        który cię wezwał imieniem, Bóg Israela. 
    4:
      he: לְמַעַן עַבְדִּי יַעֲקֹב וְיִשְׂרָאֵל בְּחִירִי וָאֶקְרָא לְךָ בִּשְׁמֶךָ
        אֲכַנְּךָ וְלֹא יְדַעְתָּנִי׃
      yi: פֿון װעגן דעם קנעכט מײַנעם יעקבֿ, און ישׂראל מײַן אױסדערװײלטן, האָב איך
        דיך גערופֿן בײַ דײַן נאָמען, דיך באַטיטלט, הגם דו האָסט מיך ניט געקענט.
      cs: Pro služebníka svého Jákoba a Izraele vyvoleného svého jmenoval jsem tě
        jménem tvým, i příjmím tvým, ačkoli mne neznáš.
      pl: Dla sługi Mojego Jakóba, i dla Israela wybrańca Mojego, wezwałem cię imieniem
        twojem, wyróżniłem cię, jakkolwiek nie znałeś Mnie. 
    5:
      he: אֲנִי יְהוָה וְאֵין עוֹד זוּלָתִי אֵין אֱלֹהִים אֲאַזֶּרְךָ וְלֹא יְדַעְתָּנִי׃
      yi: איך בין יהוה, און מער איז ניטאָ, חוץ מיר איז קײן גאָט ניט פֿאַראַן; איך
        האָב דיך באַגורט, הגם דו האָסט מיך ניט געקענט;
      cs: Já jsem Hospodin, a není žádného více, kromě mne není žádného Boha. Přepásal
        jsem tě, ačkoli mne neznáš,
      pl: Jam Wiekuisty, a niema innego; oprócz Mnie niemasz Boga. Uzbroiłem cię,
        choć nie znałeś Mnie. 
    6:
      he: לְמַעַן יֵדְעוּ מִמִּזְרַח־שֶׁמֶשׁ וּמִמַּעֲרָבָהּ כִּי־אֶפֶס בִּלְעָדָי
        אֲנִי יְהוָה וְאֵין עוֹד׃
      yi: כּדי מע זאָל װיסן פֿון אױפֿגאַנג פֿון זוןאון פֿון איר אונטערגאַנג, אַז ניטאָ
        אױסער מיר; איך בין יהוה, און מער איז ניטאָ;
      cs: Aby poznali od východu slunce i od západu, že není žádného kromě mne. Jáť
        jsem Hospodin, a není, žádného více.
      pl: Aby poznano od wschodu słońca i zachodu jego, że nikt oprócz Mnie; Jam Wiekuisty,
        a niema innego. 
    7:
      he: יוֹצֵר אוֹר וּבוֹרֵא חֹשֶׁךְ עֹשֶׂה שָׁלוֹם וּבוֹרֵא רָע אֲנִי יְהוָה עֹשֶׂה
        כָל־אֵלֶּה׃
      yi: דער װאָס פֿורעמט ליכט, און באַשאַפֿט פֿינצטערניש, מאַכט פֿריד, און באַשאַפֿט
        בײז; איך יהוה מאַך אַל די דאָזיקע.
      cs: Kterýž formuji světlo, a tvořím tmu, působím pokoj, a tvořím zlé, já Hospodin
        činím to všecko.
      pl: Przygotowujący światło, i wytwarzający ciemność, sprawiający dobro i tworzący
        zło - Ja Wiekuisty czynię to wszystko. 
    8:
      he: הַרְעִיפוּ שָׁמַיִם מִמַּעַל וּשְׁחָקִים יִזְּלוּ־צֶדֶק תִּפְתַּח־אֶרֶץ
        וְיִפְרוּ־יֶשַׁע וּצְדָקָה תַצְמִיחַ יַחַד אֲנִי יְהוָה בְּרָאתִיו׃
      yi: טריפֿט, איר הימלען, פֿון אױבן, און די װאָלקנס זאָלן רינען גערעכטיקײט; זאָל
        די ערד זיך עפֿענען, און ישועות זאָלן זיך פֿרוכפּערן. און רעכטפֿאַרטיקײט זאָל
        זײ מאַכן שפּראָצן באַגלײַך; איך יהוה האָב דאָס באַשאַפֿן.
      cs: Rosu dejte nebesa s hůry, a nejvyšší oblakové dštěte spravedlnost; otevři
        se země, a ať vzejde spasení, a spravedlnost ať spolu vykvete. Já Hospodin
        způsobím to.
      pl: 'Pokrapiajcie, niebiosa, z góry, a niech obłoki prószą sprawiedliwością;
        niech otworzy się ziemia i zrodzi pomyślność, a cnota niech rozkrzewi się
        zarazem: - Ja Wiekuisty uskuteczniam to. '
    9:
      he: הוֹי רָב אֶת־יֹצְרוֹ חֶרֶשׂ אֶת־חַרְשֵׂי אֲדָמָה הֲיֹאמַר חֹמֶר לְיֹצְרוֹ
        מַה־תַּעֲשֶׂה וּפָעָלְךָ אֵין־יָדַיִם לוֹ׃
      yi: 'װײ, דער װאָס קריגט זיך מיט זײַן באַשעפֿער –אַ שערבל צװישן שערבלעך פֿון
        דער ערד! װעט דען זאָגן דער לײם צו זײַן פֿורעמער: װאָס טוסטו? אָדער: דײַן אַרבעט
        איז אָן הענט?'
      cs: 'Běda tomu, kdož se v odpory dává s tím, jenž jej sformoval, jsa střep jako
        jiné střepiny hliněné. Zdaliž dí hlina hrnčíři svému: Což děláš? Dílo tvé
        zajisté ničemné jest.'
      pl: 'Biada temu, co się spiera z Twórcą swoim, - skorupa między skorupami ziemi!
        Czyliż, powié glina do mistrza swojego: Co czynisz? Wszak robota twoja się
        nie trzyma. '
    10:
      he: הוֹי אֹמֵר לְאָב מַה־תּוֹלִיד וּלְאִשָּׁה מַה־תְּחִילִין׃
      yi: 'װײ, דער װאָס זאָגט צו דעם פֿאָטער: נאָך װאָס מאַכסטו געבערן? און צו דער
        פֿרױ: נאָך װאָס האָסטו װײען?'
      cs: 'Běda tomu, kterýž říká otci: Co zplodíš? A ženě: Co porodíš?'
      pl: 'Biada temu, który powiada do ojca: Czemu płodziłeś? albo do niewiasty:
        Czemu męczyłaś się porodem? '
    11:
      he: כֹּה־אָמַר יְהוָה קְדוֹשׁ יִשְׂרָאֵל וְיֹצְרוֹ הָאֹתִיּוֹת שְׁאָלוּנִי עַל־בָּנַי
        וְעַל־פֹּעַל יָדַי תְּצַוֻּנִי׃
      yi: 'אַזױ האָט גאָט געזאָגט, דער הײליקער פֿון ישׂראל און זײַן באַשעפֿער: פֿרעגט
        מיך דאָס קומעדיקע, באַפֿעלט מיר װעגן מײַנע קינדער און װעגן דעם װערק פֿון מײַנע
        הענט.'
      cs: 'Takto praví Hospodin, Svatý Izraelský, a kterýž jej sformoval: Budoucí-liž
        věci na mně vyzvídati chcete, o synech mých a díle rukou mých mně vyměřovati?'
      pl: 'Tak rzecze Wiekuisty, Święty Israela i mistrz jego: O przyszłość pytajcie
        się u Mnie, a synów Moich i dzieło rąk Moich poruczcie Mnie. '
    12:
      he: אָנֹכִי עָשִׂיתִי אֶרֶץ וְאָדָם עָלֶיהָ בָרָאתִי אֲנִי יָדַי נָטוּ שָׁמַיִם
        וְכָל־צְבָאָם צִוֵּיתִי׃
      yi: איך האָב געמאַכט די ערד, און דעם מענטשן אױף איר באַשאַפֿן; איך – מײַנע הענט
        האָבן אױסגעצױגן די הימעלן, און זײער גאַנצן חיל האָב איך באַפֿױלן.
      cs: Já jsem učinil zemi, a člověka na ní stvořil; já jsem, jehož ruce roztáhly
        nebesa, a všemu vojsku jejich rozkazuji.
      pl: Jam zdziałał ziemię, i człowieka na niej stworzyłem; Moje to ręce rozpięły
        niebiosa, a wszystek zastęp ich Jam urządził. 
    13:
      he: אָנֹכִי הַעִירֹתִהוּ בְצֶדֶק וְכָל־דְּרָכָיו אֲיַשֵּׁר הוּא־יִבְנֶה עִירִי
        וְגָלוּתִי יְשַׁלֵּחַ לֹא בִמְחִיר וְלֹא בְשֹׁחַד אָמַר יְהוָה צְבָאוֹת׃
      yi: איך האָב אים דערװעקט מיט גערעכטיקײט, און אַלע זײַנע װעגן װעל איך אױסגלײַכן;
        ער װעט בױען מײַן שטאָט, און מײַנע פֿאַרטריבענע װעט ער אַרױסלאָזן, ניט אום
        געצאָלט, און ניט אום שוחד, זאָגט גאָט פֿון צבֿאות.
      cs: Já vzbudím jej v spravedlnosti, a všecky cesty jeho zpřímím. Onť vzdělá
        město mé, a zajaté mé propustí, ne ze mzdy, ani pro dar, praví Hospodin zástupů.
      pl: Jam go téż wzbudził do zwycięstwa, a wszystkie drogi jego wyrównam. On odbuduje
        gród Mój, a brańców Moich wyzwoli, nie za okup, nie za dary, rzecze Wiekuisty
        zastępów. 
    14:
      he: כֹּה אָמַר יְהוָה יְגִיעַ מִצְרַיִם וּסְחַר־כּוּשׁ וּסְבָאִים אַנְשֵׁי מִדָּה
        עָלַיִךְ יַעֲבֹרוּ וְלָךְ יִהְיוּ אַחֲרַיִךְ יֵלֵכוּ בַּזִּקִּים יַעֲבֹרוּ
        וְאֵלַיִךְ יִשְׁתַּחֲוּוּ אֵלַיִךְ יִתְפַּלָּלוּ אַךְ בָּךְ אֵל וְאֵין עוֹד
        אֶפֶס אֱלֹהִים׃
      yi: 'אַזױ האָט גאָט געזאָגט: די מי פֿון מצרַיִם, און דער מסחר פֿון כּוּש, און
        די סבֿאים, די װוּקסיקע לײַט, װעלן איבערגײן צו דיר, און דײַנע װעלן זײ װערן;
        הינטער דיר װעלן זײ גײן, אין קײטן װעלן זײ אַריבערקומען, און בוקן װעלן זײ זיך
        צו דיר; בעטן װעלן זײ זיך בײַ דיר: נאָר בײַ דיר איז גאָט, און מער איז ניטאָ;
        ניט פֿאַראַן נאָך אַ גאָט.'
      cs: 'Takto praví Hospodin: Práce Egyptská, a kupectví Mouřenínská, a Sabejští,
        muži veliké postavy, k tobě přijdou, a tvoji budou. Za tebou se poberou, v
        poutech půjdou, tobě se klaněti, a tobě se kořiti budou, říkajíce: Toliko
        u tebe jest Bůh silný, a neníť žádného více kromě toho Boha.'
      pl: 'Tak rzecze Wiekuisty: Dorobek Micraimu, i przemysł Kuszytów i Sebejczyków,
        owych ludzi rosłych, na ciebie przejdą, i twojemi będą; za tobą się udadzą,
        w kajdanach pójdą, i przed tobą się korzyć będą, i do ciebie się modlić: Tylko
        wpośród ciebie Bóg, a niemasz innego oprócz tego Boga. '
    15:
      he: אָכֵן אַתָּה אֵל מִסְתַּתֵּר אֱלֹהֵי יִשְׂרָאֵל מוֹשִׁיעַ׃
      yi: פֿאַר װאָר, ביסט אַ גאָט װאָס פֿאַרבאָרגט זיך, גאָט פֿון ישׂראל, דו העלפֿער.
      cs: (Jistě ty jsi Bůh silný, skrývající se, Bůh Izraelský, spasitel.)
      pl: Zaprawdę, Tyś Bóg ukryty, Boże Israela, wybawco! 
    16:
      he: בּוֹשׁוּ וְגַם־נִכְלְמוּ כֻּלָּם יַחְדָּו הָלְכוּ בַכְּלִמָּה חָרָשֵׁי צִירִים׃
      yi: פֿאַרשעמט און אױך צו שאַנד װערן זײ אַלע, מיט שאַנד גײען אַװעק אין אײנעםאַלע
        מײַנסטערס פֿון געצנבילדער.
      cs: Všickni onino se zastydí, a zahanbeni budou, spolu odejdou s hanbou činitelé
        obrazů;
      pl: Zawstydzeni są i pohańbieni wszyscy, społem pohańbieni są wytwórcy rzeźb. 
    17:
      he: יִשְׂרָאֵל נוֹשַׁע בַּיהוָה תְּשׁוּעַת עוֹלָמִים לֹא־תֵבֹשׁוּ וְלֹא־תִכָּלְמוּ
        עַד־עוֹלְמֵי עַד׃
      yi: ישׂראל װערט געהאָלפֿן פֿון גאָטאַן אײביקע הילף; איר װעט ניט פֿאַרשעמט און
        ניט צו שאַנד װערןביז אײביקאײביקײטן.
      cs: Ale Izrael spasen bude skrze Hospodina spasením věčným. Nebudete zahanbeni,
        ani v lehkost uvedeni na věky věků.
      pl: Ale Israel zbawiony przez Wiekuistego zbawieniem wieczném; nie będziecie
        zawstydzeni ani pohańbieni na wieki wieków. 
    18:
      he: כִּי כֹה אָמַר־יְהוָה בּוֹרֵא הַשָּׁמַיִם הוּא הָאֱלֹהִים יֹצֵר הָאָרֶץ
        וְעֹשָׂהּ הוּא כוֹנְנָהּ לֹא־תֹהוּ בְרָאָהּ לָשֶׁבֶת יְצָרָהּ אֲנִי יְהוָה
        וְאֵין עוֹד׃
      yi: 'װאָרום אַזױ האָט געזאָגט יהוה דער באַשעפֿער פֿון די הימלען, – ער, גאָט,
        װאָס האָט געפֿורעמט די ערד און זי געמאַכט; ער װאָס האָט זי אױפֿגעשטעלט, ניט
        פֿאַר אַ װיסטעניש זי באַשאַפֿן, נאָר צום װױנען זי געפֿורעמט: איך בין יהוה,
        און מער איז ניטאָ.'
      cs: 'Nebo tak praví Hospodin stvořitel nebes, (ten Bůh, kterýž sformoval zemi
        a učinil ji, kterýž utvrdil ji, ne na prázdno stvořil ji, k bydlení sformoval
        ji): Já jsem Hospodin, a není žádného více.'
      pl: 'Bo tak rzecze Wiekuisty: Stwórca niebios, On Bogiem; który zdziałał ziemię
        i ustanowił ją; On ją utrzymuje; nie na pustynię jej stworzył, lecz dla zaludnienia
        ją urządził; Jam Wiekuisty a nikt inny. '
    19:
      he: לֹא בַסֵּתֶר דִּבַּרְתִּי בִּמְקוֹם אֶרֶץ חֹשֶׁךְ לֹא אָמַרְתִּי לְזֶרַע
        יַעֲקֹב תֹּהוּ בַקְּשׁוּנִי אֲנִי יְהוָה דֹּבֵר צֶדֶק מַגִּיד מֵישָׁרִים׃
      yi: 'ניט אין פֿאַרבאָרגעניש האָב איך גערעדט, אין אַן אָרט פֿון פֿינצטערלאַנד;
        איך האָב ניט געזאָגט צו דעם זאָמען פֿון יעקבֿ: אין װיסטעניש זוכט מיך; איך
        יהוה רעד גערעכטיקײט, זאָג אָן די ריכטיקײט.'
      cs: 'Nemluvím tajně v místě zemském tmavém, neříkám semeni Jákobovu nadarmo:
        Hledejte mne. Já Hospodin mluvím spravedlnost, a zvěstuji věci pravé.'
      pl: 'Nie potajemnie mówiłem, na ustroniu ziemi ciemnej; nie powiedziałem potomstwu
        Jakóba: Napróżno mnie szukajcie! Ja, Wiekuisty, zwiastuję sprawiedliwość,
        wygłaszam prawdę. '
    20:
      he: הִקָּבְצוּ וָבֹאוּ הִתְנַגְּשׁוּ יַחְדָּו פְּלִיטֵי הַגּוֹיִם לֹא יָדְעוּ
        הַנֹּשְׂאִים אֶת־עֵץ פִּסְלָם וּמִתְפַּלְלִים אֶל־אֵל לֹא יוֹשִׁיעַ׃
      yi: זאַמלט אײַך אײַן און קומט גענענט אין אײנעם, איר אַנטרונענע פֿון די פֿעלקער;
        אָן פֿאַרשטאַנד זײַנען די װאָס טראָגן זײער האָלצגעשניץ, און טוען תּפֿילה צו
        אַ גאָט װאָס העלפֿט ניט.
      cs: Shromažďte se a přiďte, přibližte se spolu vy, kteříž jste pozůstali mezi
        pohany. Nic neznají ti, kteříž se s dřevem rytiny své nosí; nebo se modlí
        bohu, kterýž nemůže vysvoboditi.
      pl: Zgromadźcie się i przyjdźcie, przystąpcie społem, ocaleni z pośród narodów!
        - Nie wyrozumieli obnoszący drewno posągu swojego, a modlący się do boga,
        który dopomódz nie może. -  
    21:
      he: הַגִּידוּ וְהַגִּישׁוּ אַף יִוָּעֲצוּ יַחְדָּו מִי הִשְׁמִיעַ זֹאת מִקֶּדֶם
        מֵאָז הִגִּידָהּ הֲלוֹא אֲנִי יְהוָה וְאֵין־עוֹד אֱלֹהִים מִבַּלְעָדַי אֵל־צַדִּיק
        וּמוֹשִׁיעַ אַיִן זוּלָתִי׃
      yi: 'זאָגט אָן, און מאַכט זײ גענענען, און לאָמען האַלטן אַן עצה אין אײנעם: װער
        האָט דאָס געלאָזט הערן פֿון פֿאַרצײַטן, פֿון לאַנג אָן דאָס אָנגעזאָגט? פֿאַר
        װאָר, איך יהוה, און ניטאָ מער קײן גאָט אחוץ מיר, אַ גאָט אַ גערעכטער און אַ
        העלפֿער; ניטאָ אױסער מיר.'
      cs: Oznamte a přiveďte i jiné, a nechať spolu v radu vejdou, a ukáží, kdo to
        od starodávna předpověděl, a hned zdávna oznámil? Zdali ne já Hospodin? Neboť
        není žádného jiného Boha kromě mne, není Boha silného, spravedlivého, a spasitele
        žádného kromě mne.
      pl: Opowiedźcie, - przywiedźcie je nawet, a niech się poradzą między sobą, - Któż
        oznajmił to od dawna, od onego czasu to zwiastował? Czyż nie Ja, Wiekuisty?
        Bo niema innego Boga oprócz Mnie, Boga sprawiedliwego i wybawiającego niema
        oprócz Mnie! 
    22:
      he: פְּנוּ־אֵלַי וְהִוָּשְׁעוּ כָּל־אַפְסֵי־אָרֶץ כִּי אֲנִי־אֵל וְאֵין עוֹד׃
      yi: קערט אײַך צו מיר, און װערט געהאָלפֿן, אַלע עקן פֿון דער ערד; װאָרום איך
        בין גאָט, און מער איז ניטאָ.
      cs: Obraťtež zřetel ke mně, abyste spaseny byly všecky končiny země; nebo já
        jsem Bůh silný, a není žádného více.
      pl: Zwróćcie się do Mnie i bądźcie wybawione wszystkie krańce ziemi! bom Ja
        Bóg, a nikt inny. 
    23:
      he: בִּי נִשְׁבַּעְתִּי יָצָא מִפִּי צְדָקָה דָּבָר וְלֹא יָשׁוּב כִּי־לִי תִּכְרַע
        כָּל־בֶּרֶךְ תִּשָּׁבַע כָּל־לָשׁוֹן׃
      yi: 'איך האָב געשװאָרן בײַ מיר: אַ װאָרט איז אַרױס פֿון מײַן מױל אין גערעכטיקײט,
        און װעט זיך ניט אומקערן, אַז צו מיר זאָל זיך בײגן יעטװעדער קני, זאָל שװערן
        יעטװעדער צונג.'
      cs: 'Skrze sebe přisáhl jsem, vyšlo z úst mých slovo spravedlnosti, kteréž nepůjde
        na zpět: Že se mně skláněti bude všeliké koleno, a přisahati každý jazyk,'
      pl: Na Siebie przysięgam, wyszła z ust Moich prawda, słowo, które się nie cofnie,
        że przedemną się ugnie każde kolano, a przysięgać będzie każdy język! 
    24:
      he: אַךְ בַּיהוָה לִי אָמַר צְדָקוֹת וָעֹז עָדָיו יָבוֹא וְיֵבֹשׁוּ כֹּל הַנֶּחֱרִים
        בּוֹ׃
      yi: נאָר אין יהוה – װעט מען זאָגן –איז מיר גערעכטיקײט און שטאַרקײט; צו אים װעלן
        קומען און זיך שעמעןאַלע װאָס זײַנען אָנגעצונדן אױף אים.
      cs: 'Říkaje: Toliko v Hospodinu mám všelijakou spravedlnost a sílu, a až k samému
        přijde; ale zahanbeni budou všickni, kteříž se koli zlobí proti němu.'
      pl: Tylko u Wiekuistego, powiedzą o Mnie, jest prawda i potęga. Do niego przyjdą
        zawstydzeni wszyscy, co pałali nienawiścią ku Niemu. 
    25:
      he: בַּיהוָה יִצְדְּקוּ וְיִתְהַלְלוּ כָּל־זֶרַע יִשְׂרָאֵל׃
      yi: דורך גאָט װעט גערעכט װערן און זיך רימעןדער גאַנצער זאָמען פֿון ישׂראל.
      cs: V Hospodinu ospravedlněni budou, a chlubiti se všecko símě Izraelovo.
      pl: Przez Wiekuistego usprawiedliwieni będą i wsławieni wszyscy potomkowie Israela. 
  46:
    1:
      he: כָּרַע בֵּל קֹרֵס נְבוֹ הָיוּ עֲצַבֵּיהֶם לַחַיָּה וְלַבְּהֵמָה נְשֻׂאֹתֵיכֶם
        עֲמוּסוֹת מַשָּׂא לַעֲיֵפָה׃
      yi: געקניט איז בֵל, געבױגן איז נבֿוֹ; זײערע געצן זײַנען אױף בהמות און אױף לאַסטפֿי;
        די װאָס איר פֿלעגט זיך אומטראָגן מיט זײ, זײַנען אױפֿגעלאָדן, אַ משׂא אױף מידע
        בהמות.
      cs: Klesl Bél, padl Nébo, modly jejich octnou se na hovadech a na dobytku. Tím
        zajisté, což vy nosíváte, budou náramně obtížena až do ustání.
      pl: Zgiął się Bel, skulił Nebo, - dostały się posagi ich zwierzętom i bydlętom;
        obnoszone przez was, najuczone jako brzemię dla znużonych. 
    2:
      he: קָרְסוּ כָרְעוּ יַחְדָּו לֹא יָכְלוּ מַלֵּט מַשָּׂא וְנַפְשָׁם בַּשְּׁבִי
        הָלָכָה׃
      yi: זײ זײַנען געבױגן, געקניט אין אײנעם; זײ האָבן ניט געקענט ראַטעװען די משׂא,
        און זײ אַלײן זײַנען אין געפֿאַנגענשאַפֿט אַװעק.
      cs: Klesly, padly spolu, aniž budou moci retovati břemene, nýbrž i oni sami
        v zajetí odejdou.
      pl: Skuliły się, zgięły społem; nie mogły unieść ciężaru, i same w niewolę poszły. 
    3:
      he: שִׁמְעוּ אֵלַי בֵּית יַעֲקֹב וְכָל־שְׁאֵרִית בֵּית יִשְׂרָאֵל הַעֲמֻסִים
        מִנִּי־בֶטֶן הַנְּשֻׂאִים מִנִּי־רָחַם׃
      yi: 'הערט מיר צו, איר הױז פֿון יעקבֿ, און דער גאַנצער איבערבלײַב פֿון הױז ישׂראל,
        איר געפּעסטעטע פֿון מוטערלײַב, איר געטראָגענע פֿון געבערמוטער:'
      cs: 'Slyšte mne, dome Jákobův, a všickni ostatkové domu Izraelova, kteréž pěstuji
        hned od života, kteréž nosím hned od narození:'
      pl: Słuchajcie Mnie, domu Jakóba i cały szczątek domu Israela, którzyście dźwigani
        od żywota, którzyście niesieni od łona. 
    4:
      he: וְעַד־זִקְנָה אֲנִי הוּא וְעַד־שֵיבָה אֲנִי אֶסְבֹּל אֲנִי עָשִׂיתִי וַאֲנִי
        אֶשָּׂא וַאֲנִי אֶסְבֹּל וַאֲמַלֵּט׃
      yi: אַפֿילו ביז עלטער בין איך דער אײגענער, און ביז גראָע האָר װעל איך טראָגן;
        איך האָב געמאַכט, און איך װעל טראָגן, און איך װעל אױף זיך נעמען און װעל ראַטעװען.
      cs: Až i do starosti já sám, nýbrž až do šedin já ponesu; já jsem vás učinil,
        a já nositi budu, já, pravím, ponesu a vysvobodím.
      pl: I do starości waszej Ja tym samym zostanę, i do zgrzybiałości Ja nosić was
        będę; Jam stworzył, Ja téż nosić będę i dźwigać i ocalać. 
    5:
      he: לְמִי תְדַמְיוּנִי וְתַשְׁווּ וְתַמְשִׁלוּנִי וְנִדְמֶה׃
      yi: צו װעמען װילט איר מיך צוגלײַכן און גלײַכשטעלן, און מיך פֿאַרגלײַכן, אַז
        מיר זאָלן גלײַך זײַן?
      cs: K komu mne připodobníte a přirovnáte, aneb podobna učiníte, abychom sobě
        podobní byli?
      pl: Komuż przypodobać i przyrównać i przeciwstawić Mnie chcecie, abyśmy sobie
        równi byli? 
    6:
      he: הַזָּלִים זָהָב מִכִּיס וְכֶסֶף בַּקָּנֶה יִשְׁקֹלוּ יִשְׂכְּרוּ צוֹרֵף
        וְיַעֲשֵׂהוּ אֵל יִסְגְּדוּ אַף־יִשְׁתַּחֲוּוּ׃
      yi: איר װאָס שיט גאָלד פֿון בײַטל, און װעגט זילבער אױפֿן װאָגשטאַנג; װאָס דינגט
        אַ שמעלצער ער זאָל דערפֿון מאַכן אַ גאָט, מע זאָל זיך קניִען און בוקן.
      cs: Ti, kteříž marně vynakládají zlato z měšce, a stříbro na vážkách váží, najímají
        ze mzdy zlatníka, aby udělal z něho boha, před nímž padají a sklánějí se.
      pl: Którzy sypią złoto z kiesy, a srebro na szali odważają, najmują złotnika,
        aby uczynił z tego bożka, któremu się kłaniają i korzą. 
    7:
      he: יִשָּׂאֻהוּ עַל־כָּתֵף יִסְבְּלֻהוּ וְיַנִּיחֻהוּ תַחְתָּיו וְיַעֲמֹד מִמְּקוֹמוֹ
        לֹא יָמִישׁ אַף־יִצְעַק אֵלָיו וְלֹא יַעֲנֶה מִצָּרָתוֹ לֹא יוֹשִׁיעֶנּוּ׃
      yi: מע נעמט אים אױפֿן אַקסל, מע טראָגט אים, און מע שטעלט אים אַװעק אױף זײַן
        פּלאַץ, און ער שטײט, ער רירט זיך ניט פֿון זײַן אָרט; אַפֿילו עמעצער שרײַט
        צו אים, ענטפֿערט ער ניט, פֿון זײַן נױט טוט ער ניט העלפֿן.
      cs: Nosí jej na rameni, pěstují se s ním, a stavějí ho na místě jeho, i stojí,
        z místa svého se nehýbaje. Volá-li kdo k němu, neozývá se, aniž jej z úzkosti
        jeho vysvobozuje.
      pl: Niosą go na ramieniu, dźwigają i ustawiają na podstawie jego; i stoi, z miejsca
        swego się nie ruszy; choć się woła doń, nie odpowiada, z niedoli nikogo nie
        wybawia. 
    8:
      he: זִכְרוּ־זֹאת וְהִתְאֹשָׁשׁוּ הָשִׁיבוּ פוֹשְׁעִים עַל־לֵב׃
      yi: געדענקט דאָס, און מינטערט אײַך אױף, נעמט, איר פֿאַרברעכער, צום האַרצן.
      cs: Pamatujtež na to, a zastyďte se; připusťte to, ó zpronevěřilí, k srdci.
      pl: Pomnijcie na to, a stańcie się mężami, bierzcie to odstępcy do serca! 
    9:
      he: זִכְרוּ רִאשֹׁנוֹת מֵעוֹלָם כִּי אָנֹכִי אֵל וְאֵין עוֹד אֱלֹהִים וְאֶפֶס
        כָּמוֹנִי׃
      yi: 'געדענקט דאָס פֿריִערדיקע פֿון אײביק אָן: אַז איך בין גאָט, און מער איז
        ניטאָ, גאָט, און נישטאָ מײַן גלײַכן.'
      cs: Rozpomeňte se na první věci od věků stalé, nebo já jsem Bůh silný, a není
        žádného více Boha, aniž jest mně podobného.
      pl: Pomnijcie na dzieje przedwieczne, że Ja Bóg, a nikt inny, Bóg, któremu nic
        nie dorówna. 
    10:
      he: מַגִּיד מֵרֵאשִׁית אַחֲרִית וּמִקֶּדֶם אֲשֶׁר לֹא־נַעֲשׂוּ אֹמֵר עֲצָתִי
        תָקוּם וְכָל־חֶפְצִי אֶעֱשֶׂה׃
      yi: 'איך זאָג אָן פֿון אָנהײב דעם סָוף, און פֿון פֿאַרצײַטן, װאָס איז נאָך ניט
        געשען; איך זאָג: מײַן באַראָט זאָל באַשטײן, און אַל מײַן באַגער װעל איך טאָן.'
      cs: Kterýž oznamuji při počátku dokonání, a hned zdaleka to, což se ještě nestalo;
        řeknu-li co, rada má se koná, a vše, což mi se líbí, činím.
      pl: Który zwiastuje w początku o końcu, a w zaraniu o tém, co się jeszcze nie
        stało; gdy wyrzeknę, postanowienie Moje się ostoi, a wszelką wolę Moję przeprowadzę. 
    11:
      he: קֹרֵא מִמִּזְרָח עַיִט מֵאֶרֶץ מֶרְחָק אִישׁ עצתו [עֲצָתִי] אַף־דִּבַּרְתִּי
        אַף־אֲבִיאֶנָּה יָצַרְתִּי אַף־אֶעֱשֶׂנָּה׃
      yi: איך רוף פֿון מזרח דעם רױבפֿױגל, פֿון אַ װײַטן לאַנד דעם מאַן פֿון מײַן באַראָט;
        יאָ, איך האָב גערעדט, און איך װעל עס ברענגען, איך האָב באַשערט, און איך װעל
        עס טאָן.
      cs: Kterýž zavolám od východu ptáka, z země daleké toho, kterýž by vykonal uložení
        mé. Řekl jsem, a dovedu toho, umínil jsem, a vykonám to.
      pl: Który wzywam ze Wschodu orła, z ziemi dalekiej męża przeznaczenia Mojego.
        Rzekłem, a sprowadzę to, ułożyłem, a spełnię. 
    12:
      he: שִׁמְעוּ אֵלַי אַבִּירֵי לֵב הָרְחוֹקִים מִצְּדָקָה׃
      yi: 'הערט מיר צו, איר שטאַרקהאַרציקע, װאָס שפּירט זיך װײַט פֿון גערעכטיקײט:'
      cs: Slyšte mne, vy urputného srdce, kteříž jste dalecí od spravedlnosti.
      pl: Słuchajcie Mnie, wy, krnąbrnego serca, którzyście dalecy od zbawienia. 
    13:
      he: קֵרַבְתִּי צִדְקָתִי לֹא תִרְחָק וּתְשׁוּעָתִי לֹא תְאַחֵר וְנָתַתִּי בְצִיּוֹן
        תְּשׁוּעָה לְיִשְׂרָאֵל תִּפְאַרְתִּי׃
      yi: איך דערנען מײַן גערעכטיקײט, זי איז ניט װײַט, און מײַן ישועה װעט ניט זאַמען;
        און איך װעל געבן אין צִיון אַ ישועהפֿאַר ישׂראל מײַן צירונג.
      cs: Jáť způsobím, aby se přiblížila spravedlnost má. Nebudeť prodlévati, aniž
        spasení mé bude meškati; nebo složím v Sionu spasení, a v Izraeli slávu svou.
      pl: Zbliżam wybawienie Moje, nie dalekiém ono, a pomoc Moja nie omieszka; I dam
        Cyonowi pomoc, Israelowi sławę Moję. 
  47:
    1:
      he: רְדִי וּשְׁבִי עַל־עָפָר בְּתוּלַת בַּת־בָּבֶל שְׁבִי־לָאָרֶץ אֵין־כִּסֵּא
        בַּת־כַּשְׂדִּים כִּי לֹא תוֹסִיפִי יִקְרְאוּ־לָךְ רַכָּה וַעֲנֻגָּה׃
      yi: נידער אַראָפּ און זיץ אין שטױביונגפֿרױ טאָכטער בָבֿל; זיץ אױף דער ערד אָן
        אַ טראָן, טאָכטער פֿון כַּשׂדים; װאָרום מער װעט מען דיך ניט רופֿןאײדעלע און
        פֿאַרצערטלטע.
      cs: Sstup a seď v prachu, panno dcero Babylonská, seď na zemi, a ne na trůnu,
        dcero Kaldejská; nebo nebudou tě více nazývati milostnou a rozkošnou.
      pl: Zstąp i usiądź w prochu, dziewicza córo Babelu, siądź na ziemi, pozbawiona
        tronu, córo Kasdym! bo nie będą cię nadal nazywać tkliwą i spieszczoną. 
    2:
      he: קְחִי רֵחַיִם וְטַחֲנִי קָמַח גַּלִּי צַמָּתֵךְ חֶשְׂפִּי־שֹׁבֶל גַּלִּי־שׁוֹק
        עִבְרִי נְהָרוֹת׃
      yi: נעם אַ זשאָרנע, און מאָל מעל; דעק אָפּ דײַן שלײער, הײב אױף די שלעפּ, אַנטפּלעק
        די היפֿט, גײ טײַכן אַריבער.
      cs: Chyť se žernovu, a mel mouku; odkrej kadeře své, obnaž nohy, odkrej hnáty,
        břeď přes řeky.
      pl: Weź żarna, a miel mąkę; zdejm zasłonę twoję, podkasaj podół, obnaż goleń,
        a brnij przez rzeki. 
    3:
      he: תִּגָּל עֶרְוָתֵךְ גַּם תֵּרָאֶה חֶרְפָּתֵךְ נָקָם אֶקָּח וְלֹא אֶפְגַּע
        אָדָם׃
      yi: אָפּגעדעקט װעט װערן דײַן נאַקעטקײט, אױך געזען װערן װעט דײַן שאַנד; נקמה
        װעל איך נעמען, און ניט לאָזן אַ מענטשן זיך אָפּבעטן.
      cs: Odkryta bude hanba tvá, a ukáže se mrzkost tvá. Mstíti budu, a nedám sobě
        žádnému překaziti,
      pl: Odkryje się nagość twoja, i ukaże srom twój; pomsty dokonam i nie napotkam
        przeciwnika. 
    4:
      he: גֹּאֲלֵנוּ יְהוָה צְבָאוֹת שְׁמוֹ קְדוֹשׁ יִשְׂרָאֵל׃
      yi: אונדזער אױסלײזער – יהוה פֿון צבֿאות איז זײַן נאָמען, דער הײליקער פֿון ישׂראל.
      cs: Praví vykupitel náš, jehož jméno jest Hospodin zástupů, Svatý Izraelský.
      pl: Wybawca nasz, - Wiekuisty zastępów imię Jego, Święty Israela. 
    5:
      he: שְׁבִי דוּמָם וּבֹאִי בַחֹשֶׁךְ בַּת־כַּשְׂדִּים כִּי לֹא תוֹסִיפִי יִקְרְאוּ־לָךְ
        גְּבֶרֶת מַמְלָכוֹת׃
      yi: זיץ שטיל, און גײ אַרײַן אין פֿינצטערניש, טאָכטער פֿון כַּשׂדים, װאָרום מער
        װעט מען דיך ניט רופֿןהאַרינטע פֿון קיניגרײַכן.
      cs: Sediž mlče, a vejdi do tmy, dcero Kaldejská; nebo nebudou tě více nazývati
        paní království.
      pl: Siedź w milczeniu, a skryj się w ciemności, córo Kasdym, bo nie będą cię
        nadal nazywać władczynią królestw. 
    6:
      he: קָצַפְתִּי עַל־עַמִּי חִלַּלְתִּי נַחֲלָתִי וָאֶתְּנֵם בְּיָדֵךְ לֹא־שַׂמְתְּ
        לָהֶם רַחֲמִים עַל־זָקֵן הִכְבַּדְתְּ עֻלֵּךְ מְאֹד׃
      yi: איך האָב געצערנט אױף מײַן פֿאָלק, איך האָב פֿאַרשװעכט מײַן אַרב, און זײ
        געגעבן אין דײַן האַנט; האָסטו זײ קײן רַחמָנות ניט געשענקט, אױף אַ זקן האָסטו
        באַשװערט דײַן יאָך ביז גאָר.
      cs: Rozhněval jsem se na lid svůj, v lehkost jsem uvedl dědictví své, a vydal
        jsem je v ruku tvou, a neprokázalas k nim milosrdenství. Starce jsi obtížila
        velmi jhem svým,
      pl: Gdy gniewając się na lud Mój, poniewierałem dziedzictwem Mojém, i wydałem
        je w ręce twoje, - nie okazałeś im miłosierdzia; starców obciążałeś jarzmem
        twém nadmierném. 
    7:
      he: וַתֹּאמְרִי לְעוֹלָם אֶהְיֶה גְבָרֶת עַד לֹא־שַׂמְתְּ אֵלֶּה עַל־לִבֵּךְ
        לֹא זָכַרְתְּ אַחֲרִיתָהּ׃
      yi: 'און האָסט געזאָגט: אױף אײביק װעל איך אַ האַרינטע זײַן; אַזױ אַז דו האָסט
        דאָס ניט גענומען צום האַרצן, ניט געדאַכט אָן דעם סָוף דערפֿון.'
      cs: 'A říkalas: Na věky budu paní, a nikdy jsi nesložila těch věcí v srdci svém,
        aniž jsi pamatovala na cíl jeho.'
      pl: 'Mniemałaś: wiecznie panią będę; tak, że nie wzięłaś tego do serca, a nie
        pamiętałaś na koniec tego. '
    8:
      he: וְעַתָּה שִׁמְעִי־זֹאת עֲדִינָה הַיּוֹשֶׁבֶת לָבֶטַח הָאֹמְרָה בִּלְבָבָהּ
        אֲנִי וְאַפְסִי עוֹד לֹא אֵשֵׁב אַלְמָנָה וְלֹא אֵדַע שְׁכוֹל׃
      yi: 'און אַצונד הער דאָס צו, דו װױלטאָגערין, – װאָס זיצט אין זיכערקײט, װאָס
        זאָגט אין איר האַרצן: איך, און חוץ מיר איז ניטאָ מער. איך װעל ניט זיצן אַן
        אלמנה, און ניט װיסן פֿון בלײַבן אָן קינדער:'
      cs: 'Protož nyní slyšiž toto, ó rozkošná, (kteráž sedíš bezpečně, a říkáš v
        srdci svém: Já jsem, a není kromě mne žádné; nebuduť vdovou, aniž zvím o sirobě),'
      pl: 'Oto posłuchaj tego, rozkosznico, która zasiadłaś bezpiecznie, która mawiasz
        w sercu swojém: Ja, a nikt inny! nie zostanę wdową, ani zaznam sieroctwa. '
    9:
      he: וְתָבֹאנָה לָּךְ שְׁתֵּי־אֵלֶּה רֶגַע בְּיוֹם אֶחָד שְׁכוֹל וְאַלְמֹן כְּתֻמָּם
        בָּאוּ עָלַיִךְ בְּרֹב כְּשָׁפַיִךְ בְּעָצְמַת חֲבָרַיִךְ מְאֹד׃
      yi: 'אָבער די דאָזיקע בײדע װעלן קומען אױף דיראין אַ רגע אין אײן טאָג: בלײַבן
        אָן קינדער און אלמנהשאַפֿט; אין זײער פֿולער מאָס קומען זײ אױף דיר, בײַ אַל
        דײַנע פֿיל כּישופֿן, בײַ אַל דער גרױס שטאַרקײט פֿון דײַנע שפּרוכן.'
      cs: Že obé to přijde na tě pojednou dne jednoho, i siroba i vdovství. Všecko
        zúplna přijde na tě, i na množství kouzlů tvých, a na velikou moc čárů tvých.
      pl: Więc przypadną na cię dwie te rzeczy nagle, dnia jednego, - sieroctwo i wdowieństwo;
        w całej pełni swojej spadną na cię, mimo mnóstwa guseł twoich, i mimo mocy
        wielkiej czarów twoich. 
    10:
      he: וַתִּבְטְחִי בְרָעָתֵךְ אָמַרְתְּ אֵין רֹאָנִי חָכְמָתֵךְ וְדַעְתֵּךְ הִיא
        שׁוֹבְבָתֶךְ וַתֹּאמְרִי בְלִבֵּךְ אֲנִי וְאַפְסִי עוֹד׃
      yi: 'און ביסט געװען זיכער אין דײַן שלעכטיקײט, האָסט געזאָגט: קײנער זעט מיך ניט;
        דײַן חכמה און דײַן קענשאַפֿט, זי האָט דיך פֿאַרפֿירט; און האָסט געזאָגט אין
        דײַן האַרצן: איך, און חוץ מיר איז ניטאָ מער.'
      cs: 'Nebo doufáš v zlost svou, a říkáš: Žádný mne nevidí. Moudrost tvá a umění
        tvé, to tě převrátilo, abys říkala v srdci svém: Já jsem, a není kromě mne
        žádné.'
      pl: 'A mieniłaś się bezpieczną w niegodziwości twojej, mniemałaś: nikt mnie
        nie widzi. Mądrość i wiedza twoja, one cię uwiodły, żeś pomyślała w sercu
        swojém: Ja, a nikt inny. '
    11:
      he: וּבָא עָלַיִךְ רָעָה לֹא תֵדְעִי שַׁחְרָהּ וְתִפֹּל עָלַיִךְ הֹוָה לֹא תוּכְלִי
        כַּפְּרָהּ וְתָבֹא עָלַיִךְ פִּתְאֹם שׁוֹאָה לֹא תֵדָעִי׃
      yi: אָבער קומען װעט אױף דיר אַ בײזװאָס דו װעסט ניט װיסן װי עס אָפּצושפּרעכן,
        און אָנפֿאַלן װעט אױף דיר אַ בראָךװאָס דו װעסט אים ניט קענען אָפּטאָן, און
        קומען װעט אױף דיר פּלוצלינג אַ פֿאַרװיסטונג, אַז דו װעסט גאָר ניט מערקן.
      cs: A protož přijde na tě zlé, jehož východu neznáš, a připadne na tě bída,
        kteréž nebudeš moci se odžehnati, a přijde na tě pojednou hrozné zpuštění,
        než zvíš.
      pl: Przeto nawiedzi cię niedola, której nie potrafisz rozjaśnić, a spadnie na cię
        nieszczęście, którego nie zdołasz zażegnać, a zaskoczy cię nagle ruina, której
        nie przewidziałaś. 
    12:
      he: עִמְדִי־נָא בַחֲבָרַיִךְ וּבְרֹב כְּשָׁפַיִךְ בַּאֲשֶׁר יָגַעַתְּ מִנְּעוּרָיִךְ
        אוּלַי תּוּכְלִי הוֹעִיל אוּלַי תַּעֲרוֹצִי׃
      yi: שטײ אַקאָרשט אױף מיט דײַנע שפּרוכן, און מיט דײַנע פֿיל כּישופֿן, אױף װאָס
        דו האָסט זיך געמיט פֿון דײַן יוגנט אָן; אפֿשר װעסטו קענען נוצן, אפֿשר װעסטו
        אָנשרעקן.
      cs: Postav se nyní s čáry svými, a s množstvím kouzlů svých, jimiž jsi se zaměstknávala
        od mladosti své, budeš-li moci co prospěti, aneb snad zmocniti se.
      pl: Wytrwajże teraz przy czarach i mocy guseł twoich, któremi się mozoliłaś
        od młodości twojej, może potrafisz zaradzić, może odstraszysz. 
    13:
      he: נִלְאֵית בְּרֹב עֲצָתָיִךְ יַעַמְדוּ־נָא וְיוֹשִׁיעֻךְ הברו [הֹבְרֵי] שָׁמַיִם
        הַחֹזִים בַּכּוֹכָבִים מוֹדִיעִם לֶחֳדָשִׁים מֵאֲשֶׁר יָבֹאוּ עָלָיִךְ׃
      yi: ביסט מיד פֿון דײַנע פֿיל עצות; זאָלן די הימלקוקער, די שטערנזעער, די פֿאַרױסזאָגער
        פֿון די חדשים, אַקאָרשט אױפֿשטײן און דיך העלפֿןפֿון די װאָס װעלן קומען אױף
        דיר.
      cs: Ustáváš s množstvím rad svých. Nechať se nyní postaví hvězdáři, kteříž spatřují
        hvězdy, a oznamují na každý měsíc, a vysvobodí tě z toho, což přijíti má na
        tě.
      pl: Wyczerpałaś się mnóstwem rad twoich; niechże teraz powstaną i wyzwolą cię
        rozmierzający niebo, badacze gwiazd, wróżący każdego nowiu, o tém co cię spotkać
        ma. 
    14:
      he: הִנֵּה הָיוּ כְקַשׁ אֵשׁ שְׂרָפָתַם לֹא־יַצִּילוּ אֶת־נַפְשָׁם מִיַּד לֶהָבָה
        אֵין־גַּחֶלֶת לַחְמָם אוּר לָשֶׁבֶת נֶגְדּוֹ׃
      yi: זע, זײ װערן אַזױ װי שטרױ, אַ פֿײַער טוט זײ פֿאַרברענען, זײ װעלן זיך אַלײן
        ניט מציל זײַןפֿון דער מאַכט פֿון דער פֿלאַם; ניט אַ קױל זיך צו װאַרעמען װעט
        עס זײַן –אַ פֿײַער צו זיצן פֿאַר אים.
      cs: Aj, jako pleva jsou, oheň popálí je, nevychvátí ani sami sebe z prudkosti
        plamene; žádného uhlí nezůstane k zhřívání se, ani ohně, aby se mohlo poseděti
        u něho.
      pl: Oto byli jako ścierń, - ogień ich popalił, a nie ocalili życia swego z mocy
        płomienia; węgla nie zostało, aby się rozgrzać, ani ogniska, aby posiedzieć
        przy niém. 
    15:
      he: כֵּן הָיוּ־לָךְ אֲשֶׁר יָגָעַתְּ סֹחֲרַיִךְ מִנְּעוּרַיִךְ אִישׁ לְעֶבְרוֹ
        תָּעוּ אֵין מוֹשִׁיעֵךְ׃
      yi: אַזױ װערן צו דירדי װאָס דו האָסט זיך געמיט אום זײ; די װאָס האָבן געהאַנדלט
        מיט דיר פֿון דײַן יוגנט אָן, װאַנדערן איטלעכער אין זײַן זײַט, קײנער העלפֿט
        דיך ניט.
      cs: Takť se stane i kupcům tvým, jimiž jsi se zaměstknávala od mladosti své.
        Jeden každý svou stranou půjde, aniž bude, kdo by tě vysvobodil.
      pl: Takimi stali się dla ciebie ci, z którymi się trudziłaś; otaczający cię
        od młodości twojej, - każdy w swoją stronę uszedł, nikt cię nie wspomaga. 
  48:
    1:
      he: שִׁמְעוּ־זֹאת בֵּית־יַעֲקֹב הַנִּקְרָאִים בְּשֵׁם יִשְׂרָאֵל וּמִמֵּי יְהוּדָה
        יָצָאוּ הַנִּשְׁבָּעִים בְּשֵׁם יְהוָה וּבֵאלֹהֵי יִשְׂרָאֵל יַזְכִּירוּ לֹא
        בֶאֱמֶת וְלֹא בִצְדָקָה׃
      yi: הערט דאָס צו, איר הױז פֿון יעקבֿ, די װאָס װערן גערופֿן מיטן נאָמען ישׂראל,
        און פֿון קװאַל פֿון יהוּדה זײַנען זײ אַרױס; װאָס שװערן בײַם נאָמען יהוה, און
        דעם גאָט פֿון ישׂראל דערמאָנען זײ –ניט מיט אמת, און ניט מיט גערעכטיקײט.
      cs: Slyštež to, dome Jákobův, kteříž se nazýváte jménem Izraelovým, a z vod
        Judových jste pošli, kteříž přisaháte ve jménu Hospodinovu, a Boha Izraelského
        připomínáte, však ne v pravdě, ani v spravedlnosti,
      pl: Posłuchajcie tego, domu Jakóba, którzy nazywani są imieniem Israela, a ze
        źródeł Jehudy pochodzą, którzy przysięgają na imię Wiekuistego, a Boga w Israelu
        wspominają, nie w prawdzie ani w szczerości. 
    2:
      he: כִּי־מֵעִיר הַקֹּדֶשׁ נִקְרָאוּ וְעַל־אֱלֹהֵי יִשְׂרָאֵל נִסְמָכוּ יְהוָה
        צְבָאוֹת שְׁמוֹ׃
      yi: װאָרום אױף דער הײליקער שטאָט רופֿן זײ זיך, און אױף דעם גאָט פֿון ישׂראל
        לענען זײ זיך, װאָס יהוה פֿון צבֿאות איז זײַן נאָמען.
      cs: Ačkoli od města svatého se jmenujete, a na Boha Izraelského, jehož jméno
        jest Hospodin zástupů, zpoléháte.
      pl: Niby od grodu świętego się mianują, a na Bogu Israela polegają, - Wiekuisty
        zastępów imię Jego. 
    3:
      he: הָרִאשֹׁנוֹת מֵאָז הִגַּדְתִּי וּמִפִּי יָצְאוּ וְאַשְׁמִיעֵם פִּתְאֹם עָשִׂיתִי
        וַתָּבֹאנָה׃
      yi: דאָס פֿריִערדיקע האָב איך פֿון אַ מאָל אָנגעזאָגט, און פֿון מױל איז עס אַרױס,
        און איך האָב עס געלאָזט הערן; פּלוצים האָב איך געטאָן, און עס איז געשען.
      cs: Předešlé věci zdávna jsem oznamoval, a což vyšlo z úst mých, i což jsem
        ohlašoval, brzce jsem činíval, a stávalo se.
      pl: Poprzednie od dawna oznajmiłem, zaledwie z ust Moich wyszły, znać o nich
        dałem; nagle je spełniłem, a urzeczywistniły się. 
    4:
      he: מִדַּעְתִּי כִּי קָשֶׁה אָתָּה וְגִיד בַּרְזֶל עָרְפֶּךָ וּמִצְחֲךָ נְחוּשָׁה׃
      yi: װײַל איך האָב געװוּסט אַז האַרט ביסטו, און אַן אײַזערנער אָדער איז דײַן
        נאַקן, און דײַן שטערן איז קופּער;
      cs: Věděl jsem, že jsi zatvrdilý, a houžev železná šíje tvá, a čelo tvé ocelivé.
      pl: Ponieważ wiedziałem, żeś ty krnąbrny, a ścięgnem żelazném kark twój, a czoło
        twoje ze spiżu, 
    5:
      he: וָאַגִּיד לְךָ מֵאָז בְּטֶרֶם תָּבוֹא הִשְׁמַעְתִּיךָ פֶּן־תֹּאמַר עָצְבִּי
        עָשָׂם וּפִסְלִי וְנִסְכִּי צִוָּם׃
      yi: 'דרום האָב איך דיר אָנגעזאָגט פֿון אַ מאָל, אײדער עס איז געקומען, האָב איך
        דיך געלאָזט הערן; כּדי זאָלסט ניט זאָגן: מײַן געץ האָט עס געטאָן, און מײַן
        געשניצט און מײַן געגאָסן בילד האָט עס באַפֿױלן.'
      cs: 'A protožť jsem oznamoval z dávna, prvé než přicházelo, ohlašovalť jsem,
        abys neříkal: Modla má učinila ty věci, a rytina má neb slitina má přikázala
        to.'
      pl: 'Przeto oznajmiłem ci to od dawna, zanim się spełniło o tém znać ci dałem,
        abyś nie powiedział: Bożek mój to uczynił, posąg i odlew mój urządził to. '
    6:
      he: שָׁמַעְתָּ חֲזֵה כֻּלָּהּ וְאַתֶּם הֲלוֹא תַגִּידוּ הִשְׁמַעְתִּיךָ חֲדָשׁוֹת
        מֵעַתָּה וּנְצֻרוֹת וְלֹא יְדַעְתָּם׃
      yi: האָסט געהערט, זע, אַל דאָס דאָזיקע, און איר װעט עס דאָך צוגעבן; איך האָב
        דיך געלאָזט הערן נײַסן אַצונד, און פֿאַרבאָרגנס װאָס דו האָסט ניט געװוּסט.
      cs: Slýchals o tom, pohlediž na to na všecko, vy pak, nebudete-liž toho oznamovati?
        Již nyní ohlašujiť nové a tajné věci, o nichž jsi ty nic nevěděl.
      pl: Słyszałeś, - obacz, że wszystko jest. Czyż tego sami przyznać nie musicie?
        Zapowiedziałem ci odtąd nowe i tajemne rzeczy, o których jeszcze nie wiedziałeś. 
    7:
      he: עַתָּה נִבְרְאוּ וְלֹא מֵאָז וְלִפְנֵי־יוֹם וְלֹא שְׁמַעְתָּם פֶּן־תֹּאמַר
        הִנֵּה יְדַעְתִּין׃
      yi: 'אַצונד איז עס באַשאַפֿן געװאָרן, און ניט פֿון אַ מאָל, און אַ טאָג פֿריִער
        האָסטו פֿון דעם ניט געהערט; כּדי זאָלסט ניט זאָגן: זע, איך האָב עס געװוּסט.'
      cs: 'Nyní stvořeny jsou, a ne předešlého času, o nichž jsi před tímto dnem nic
        neslyšel, abys neřekl: Aj, věděl jsem o tom.'
      pl: 'Teraz się trworzą, a nie przedtém, nawet przed dniem jednym nie słyszałeś
        o nich; abyś nie rzekł: Owoż znane mi były. '
    8:
      he: גַּם לֹא־שָׁמַעְתָּ גַּם לֹא יָדַעְתָּ גַּם מֵאָז לֹא־פִתְּחָה אָזְנֶךָ
        כִּי יָדַעְתִּי בָּגוֹד תִּבְגּוֹד וּפֹשֵׁעַ מִבֶּטֶן קֹרָא לָךְ׃
      yi: ניט צו מאָל געהערט האָסטו, ניט צו מאָל געװוּסט האָסטו, ניט צו מאָל געעפֿנט
        האָט זיך דײַן אױער פֿון אַ מאָל; װאָרום איך האָב געװוּסט אַז פֿעלשן װעסטו
        פֿעלשן, און פֿאַרברעכער פֿון מוטערלײַב האָט מען דיך גערופֿן.
      cs: Anobrž aniž jsi slyšel, ani věděl, aniž se to tehdáž doneslo ucha tvého;
        nebo jsem věděl, že sobě velmi nevážně počínati budeš, a že jsi převrácenec
        hned od života matky.
      pl: 'Aniś słyszał, aniś wiedział, ani poprzednio otwierało się ucho twoje: bo
        wiem, że się chętnie przeniewierzasz, i że cię odstępcą od żywota nazywają. '
    9:
      he: לְמַעַן שְׁמִי אַאֲרִיךְ אַפִּי וּתְהִלָּתִי אֶחֱטָם־לָךְ לְבִלְתִּי הַכְרִיתֶךָ׃
      yi: פֿון מײַן נאָמען װעגן װעל איך אײַנהאַלטן מײַן צאָרן, פֿון מײַן לױב װעגן
        װעל איך מיך צאַמען קעגן דיר, כּדי דיך ניט צו פֿאַרשנײַדן.
      cs: Pro jméno své poshovím s prchlivostí svou, a pro chválu svou poukrotím hněvu
        proti tobě, abych tě nevyplénil.
      pl: Dla imienia Mojego zawieszę gniew Mój, a dla chwały Mojej powściągnę się
        względem ciebie, abym cię nie wytępił. 
    10:
      he: הִנֵּה צְרַפְתִּיךָ וְלֹא בְכָסֶף בְּחַרְתִּיךָ בְּכוּר עֹנִי׃
      yi: זע, איך האָב דיך געלײַטערט, אָבער ניט װי זילבער, איך האָב דיך געפּרוּװט
        אין שמעלצאױװן פֿון פּײַן.
      cs: Aj, přepálím tě, ačkoli ne jako stříbro, přeberu tě v peci ssoužení.
      pl: Oto przetapiałem cię, ale nie na srebro, - doświadczałem cię w topielni
        niedoli. 
    11:
      he: לְמַעֲנִי לְמַעֲנִי אֶעֱשֶׂה כִּי אֵיךְ יֵחָל וּכְבוֹדִי לְאַחֵר לֹא־אֶתֵּן׃
      yi: פֿון מײַנעט װעגן, פֿון מײַנעט װעגן װעל איך טאָן; װאָרום װי זאָל מײַן נאָמען
        פֿאַרשװעכט װערן? און מײַן כּבֿוד װעל איך קײן אַנדערן ניט געבן.
      cs: Pro sebe, pro sebe učiním to. Nebo jakž by mohlo v lehkost vydáno býti?
        Slávy své zajisté jinému nedám.
      pl: Dla Siebie, dla Siebie to uczynię; bo jakoż by miało znieważoném być (imię
        Moje), - a wszak chwały Mojej innemu nie odstąpię. 
    12:
      he: שְׁמַע אֵלַי יַעֲקֹב וְיִשְׂרָאֵל מְקֹרָאִי אֲנִי־הוּא אֲנִי רִאשׁוֹן אַף
        אֲנִי אַחֲרוֹן׃
      yi: 'הער מיר צו, יעקבֿ, און ישׂראל מײַן גערופֿענער: איך בין דאָס; איך בין דער
        ערשטער, איך בין אױך דער לעצטער.'
      cs: 'Slyš mne, Jákobe a Izraeli, povolaný můj: Já jsem, já první, já jsem i
        poslední.'
      pl: Słuchaj Mnie, Jakóbie, i Israelu, powołany Mój! Jam to jest, - Ja pierwszy
        i Ja ostatni. 
    13:
      he: אַף־יָדִי יָסְדָה אֶרֶץ וִימִינִי טִפְּחָה שָׁמָיִם קֹרֵא אֲנִי אֲלֵיהֶם
        יַעַמְדוּ יַחְדָּו׃
      yi: יאָ, מײַן האַנט האָט געגרונטפֿעסט די ערד, און מײַן רעכטע האָט אױסגעשפּרײט
        די הימלען; איך רוף צו זײ, שטעלן זײ זיך אױף אין אײנעם.
      cs: Má zajisté ruka založila zemi, a pravice má dlaní rozměřila nebesa; povolal
        jsem jich, a hned se postavily.
      pl: Tylko Moja ręka ugruntowała ziemię, a Moja prawica rozpięła niebiosa, gdy
        Ja je wezwę, - staną społem. 
    14:
      he: הִקָּבְצוּ כֻלְּכֶם וּשֲׁמָעוּ מִי בָהֶם הִגִּיד אֶת־אֵלֶּה יְהוָה אֲהֵבוֹ
        יַעֲשֶׂה חֶפְצוֹ בְּבָבֶל וּזְרֹעוֹ כַּשְׂדִּים׃
      yi: 'זאַמלט אײַך אײַן, איר אַלע, און הערט: װער צװישן זײ האָט פֿאַרױסגעזאָגט
        דאָס דאָזיקע? דער װאָס גאָט האָט אים ליב, װעט טאָן זײַן באַגער אין בָבֿל,
        און זײַן אָרעם װעט זײַן אױף די כַּשׂדים.'
      cs: 'Shromažďte se vy všickni, a slyšte. Kdo z nich oznámil tyto věci: Hospodin
        miluje jej, onť vykoná vůli jeho proti Babylonu, a rámě jeho proti Kaldejským?'
      pl: 'Zgromadźcie się wszyscy i słuchajcie: Któż z nich zwiastował to, że ten,
        którego Wiekuisty umiłował, przeprowadzi wolę Jego w Babelu, a potęgę Jego
        nad Kasdejczykami? '
    15:
      he: אֲנִי אֲנִי דִּבַּרְתִּי אַף־קְרָאתִיו הֲבִיאֹתִיו וְהִצְלִיחַ דַּרְכּוֹ׃
      yi: איך, איך האָב גערעדט, און האָב אים גערופֿן, אים געבראַכט, און ער װעט באַגליקן
        אױף זײַן װעג.
      cs: Já, já mluvil jsem, protož povolám ho; přivedu jej, a šťastnou bude míti
        cestu svou.
      pl: Ja, Jam to zwiastował, i powołałem go; sprowadziłem go, a téż powiodła się
        droga jego. 
    16:
      he: קִרְבוּ אֵלַי שִׁמְעוּ־זֹאת לֹא מֵרֹאשׁ בַּסֵּתֶר דִּבַּרְתִּי מֵעֵת הֱיוֹתָהּ
        שָׁם אָנִי וְעַתָּה אֲדֹנָי יְהוִה שְׁלָחַנִי וְרוּחוֹ׃
      yi: 'גענענט צו מיר, הערט דאָס צו: פֿון אָנהײב אָן האָב איך ניט אין פֿאַרבאָרגעניש
        גערעדט, פֿון זינט עס געשעט בין איך דערבײַ; און אַצונד האָט גאָט דער האַר מיך
        געשיקט מיט זײַן גײַסט.'
      cs: 'Přistupte ke mně, slyšte to: Nemluvíval jsem z počátku v skrytě; od toho
        času, v kterémž se to dálo, přítomen jsem byl. A nyní Panovník Hospodin poslal
        mne a duch jeho.'
      pl: Zbliżcie się do Mnie, a słuchajcie tego. Od początku nie przemawiałem w skrytości,
        od chwili, w której się to zaczęło, obecny tam byłem. - Oto i teraz Pan Wiekuisty
        mnie wysłał i duch Jego: 
    17:
      he: כֹּה־אָמַר יְהוָה גֹּאַלְךָ קְדוֹשׁ יִשְׂרָאֵל אֲנִי יְהוָה אֱלֹהֶיךָ מְלַמֶּדְךָ
        לְהוֹעִיל מַדְרִיכֲךָ בְּדֶרֶךְ תֵּלֵךְ׃
      yi: אַזױ האָט געזאָגט גאָט דײַן אױסלײזער, דער הײליקער פֿון ישׂראל. איך, יהוה
        דײַן גאָט, לערן דיך צו נוץ, פֿיר דיך אױף דעם װעג װאָס דו זאָלסט גײן.
      cs: 'Toto praví Hospodin vykupitel tvůj, Svatý Izraelský: Já Hospodin Bůh tvůj
        učím tě, abys prospěch bral, a vodím tě po cestě, po kteréž bys chodil.'
      pl: 'Tak rzecze Wiekuisty, wybawca twój, Święty Israela: Ja Wiekuisty, Bóg twój,
        uczę cię dla pożytku twojego, prowadzę cię drogą, którą ci postępować należy. '
    18:
      he: לוּא הִקְשַׁבְתָּ לְמִצְוֺתָי וַיְהִי כַנָּהָר שְׁלוֹמֶךָ וְצִדְקָתְךָ כְּגַלֵּי
        הַיָּם׃
      yi: הלװאי װאָלסטו פֿאַרנומען מײַנע געבאָט, װאָלט געװען װי אַ טײַך דײַן פֿרײד,
        און דײַן הילף װי די אינדן פֿון ים;
      cs: Ó kdybys byl šetřil přikázaní mých, bylť by jako potok pokoj tvůj, a spravedlnost
        tvá jako vlny mořské.
      pl: Gdybyś téż słuchał przykazań Moich! Byłby wtedy jako strumień pokój twój,
        a pomyślność twoja jako fale morza. 
    19:
      he: וַיְהִי כַחוֹל זַרְעֶךָ וְצֶאֱצָאֵי מֵעֶיךָ כִּמְעֹתָיו לֹא־יִכָּרֵת וְלֹא־יִשָּׁמֵד
        שְׁמוֹ מִלְּפָנָי׃
      yi: און געװען װי זאַמד װאָלט דײַן זאָמען, און די שפּראָצן פֿון דײַן לײַב װי
        זײַנע קערנער; ניט פֿאַרשניטן און ניט פֿאַרטיליקטװאָלט װערן זײַן נאָמען פֿון
        פֿאַר מיר.
      cs: A bylo by jako písku semene tvého, a plodu života tvého jako štěrku jeho,
        aniž by vyťato, ani vyhlazeno bylo jméno jeho před oblíčejem mým.
      pl: A byłoby jako piasek potomstwo twoje, a płody łona twego jako ziarnka jego.
        Ani wytępioném, ani zgładzoném będzie imię jego z przed oblicza Mojego. 
    20:
      he: צְאוּ מִבָּבֶל בִּרְחוּ מִכַּשְׂדִּים בְּקוֹל רִנָּה הַגִּידוּ הַשְׁמִיעוּ
        זֹאת הוֹצִיאוּהָ עַד־קְצֵה הָאָרֶץ אִמְרוּ גָּאַל יְהוָה עַבְדּוֹ יַעֲקֹב׃
      yi: 'גײט אַרױס פֿון בָבֿל, אַנטלױפֿט פֿון די כַּשׂדים, מיט אַ קָול פֿון געזאַנג;
        זאָגט אָן, מאַכט דאָס הערן, טראָגט עס פֿאַנאַנדערביז צום עק פֿון דער ערד;
        זאָגט: גאָט האָט אױסגעלײזטיעקבֿ זײַן קנעכט.'
      cs: 'Vyjděte z Babylona, utecte od Kaldejských, hlasem zvučným zvěstujte, ohlašujte
        to, rozneste to až do končin země. Rcete: Vykoupil Hospodin služebníka svého
        Jákoba.'
      pl: 'Wyjdźcie z Babelu, uchodźcie z Kasdym! Głosem radości zapowiadajcie, rozgłaszajcie,
        roznoście to aż do kończyn ziemi, wołajcie: Wyswobodził Wiekuisty sługę Swego
        Jakóba. '
    21:
      he: וְלֹא צָמְאוּ בָּחֳרָבוֹת הוֹלִיכָם מַיִם מִצּוּר הִזִּיל לָמוֹ וַיִּבְקַע־צוּר
        וַיָּזֻבוּ מָיִם׃
      yi: און זײ האָבן ניט געדאָרשטװען ער האָט זײ דורך װיסטענישן געפֿירט; װאַסער פֿון
        פֿעלדזהאָט ער געמאַכט רינען פֿאַר זײ; יאָ, אַ פֿעלדז האָט ער געשפּאָלטן, און
        װאַסער האָט געפֿלאָסן.
      cs: Nebudouť žízniti, když je po pustinách povede, vody z skály vyvede jim;
        nebo rozetne skálu, aby tekly vody.
      pl: A nie pragnęli w stepach, po których ich powiódł, wody ze skały wytoczył
        im; rozsadził opokę a trysnęły wody. 
    22:
      he: אֵין שָׁלוֹם אָמַר יְהוָה לָרְשָׁעִים׃
      yi: ניטאָ קײן שלום, זאָגט גאָט, פֿאַר די רשָעים.
      cs: Nemajíť žádného pokoje, praví Hospodin, bezbožní.
      pl: Ale niemasz pokoju, rzecze Wiekuisty, niegodziwym. 
  49:
    1:
      he: שִׁמְעוּ אִיִּים אֵלַי וְהַקְשִׁיבוּ לְאֻמִּים מֵרָחוֹק יְהוָה מִבֶּטֶן
        קְרָאָנִי מִמְּעֵי אִמִּי הִזְכִּיר שְׁמִי׃
      yi: 'הערט מיר צו, איר אינדזלען, און פֿאַרנעמט, איר פֿעלקער פֿון דער װײַט: גאָט
        האָט מיך פֿון טראַכט גערופֿן, פֿון מײַן מוטערס לײַב האָט ער מײַן נאָמען דערמאָנט.'
      cs: 'Poslouchejte mne ostrovové, a pozorujte národové dalecí: Hospodin hned
        z života povolal mne, od života matky mé v pamět uvedl jméno mé,'
      pl: Słuchajcie mnie wybrzeża, a uważajcie narody w dali. Wiekuisty z żywota
        mnie powołał, z łona matki mojej wspomniał na imię moje. 
    2:
      he: וַיָּשֶׂם פִּי כְּחֶרֶב חַדָּה בְּצֵל יָדוֹ הֶחְבִּיאָנִי וַיְשִׂימֵנִי
        לְחֵץ בָּרוּר בְּאַשְׁפָּתוֹ הִסְתִּירָנִי׃
      yi: און ער האָט געמאַכט מײַן מױל װי אַ שאַרפֿע שװערד, אין שאָטן פֿון זײַן האַנט
        האָט ער מיך באַהאַלטן; און ער האָט מיך געמאַכט פֿאַר אַ בלאַנקער פֿײַל, אין
        זײַן פֿײַלבײַטל האָט ער מיך פֿאַרבאָרגן.
      cs: A učinil ústa má podobná meči ostrému. V stínu ruky své skryl mne, a učiniv
        ze mne střelu vypulerovanou, v toule svém schoval mne.
      pl: I uczynił usta moje jako miecz ostry, w cieniu ręki Swojej chował mnie,
        i uczynił mnie grotem wyostrzonym, w kołczanie Swoim krył Mnie. 
    3:
      he: וַיֹּאמֶר לִי עַבְדִּי־אָתָּה יִשְׂרָאֵל אֲשֶׁר־בְּךָ אֶתְפָּאָר׃
      yi: 'און ער האָט צו מיר געזאָגט: מײַן קנעכט ביסטו, ישׂראל, װאָס איך רים זיך
        מיט דיר. און איך האָב געװעסט געזאָגט: אומנישט האָב איך מיך געמיט,'
      cs: 'A řekl mi: Služebník můj jsi, v Izraeli skrze tebe oslaven budu.'
      pl: 'I rzekł do mnie: Sługą Moim ty, Israelem, przez którego się wsławię. '
    4:
      he: וַאֲנִי אָמַרְתִּי לְרִיק יָגַעְתִּי לְתֹהוּ וְהֶבֶל כֹּחִי כִלֵּיתִי אָכֵן
        מִשְׁפָּטִי אֶת־יְהוָה וּפְעֻלָּתִי אֶת־אֱלֹהָי׃
      yi: אױף נישט און ניװעץ האָב איך מײַן כּוח פֿאַרלענדט; אָבער מײַן משפּט איז בײַ
        יהוה, און מײַן לױן בײַ מײַן גאָט.
      cs: 'Já pak řekl jsem: Nadarmo jsem pracoval, daremně a marně sílu svou jsem
        strávil. Ale však soud můj jestiť u Hospodina, a práce má u Boha mého.'
      pl: 'A jam mniemał: Daremnie się trudziłem, na próżno i na marno siłę moję trawiłem.
        Lecz prawo moje u Wiekuistego, a wysługa moja u Boga mojego. '
    5:
      he: וְעַתָּה אָמַר יְהוָה יֹצְרִי מִבֶּטֶן לְעֶבֶד לוֹ לְשׁוֹבֵב יַעֲקֹב אֵלָיו
        וְיִשְׂרָאֵל לא [לוֹ] יֵאָסֵף וְאֶכָּבֵד בְּעֵינֵי יְהוָה וֵאלֹהַי הָיָה עֻזִּי׃
      yi: און אַצונד האָט גאָט געזאָגט –דער װאָס האָט מיך געפֿורעמט פֿון טראַכטפֿאַר
        אַ קנעכט צו אים –אומצוקערן צו זיך יעקבֿ, און ישׂראל זאָל אײַנגעזאַמלט װערן
        צו אים; און איך בין געמאַכט אין די אױגן פֿון יהוה, און מײַן גאָט איז מײַן
        שטאַרקײט.
      cs: A nyní dí Hospodin, kterýž mne sformoval hned od života za služebníka svého,
        abych zase přivedl k němu Jákoba; (byť pak i nebyl sebrán Izrael, slávu však
        mám před očima Hospodinovýma; nebo Bůh můj jest síla má);
      pl: Otóż i teraz rzekł Wiekuisty, który mnie stworzył z żywota na sługę Sobie,
        abym nawrócił Jakóba ku Niemu i aby Israel przy Nim się skupił, - tak poważany
        jestem w oczach Wiekuistego, a Bóg mój potęgą moją. -  
    6:
      he: וַיֹּאמֶר נָקֵל מִהְיוֹתְךָ לִי עֶבֶד לְהָקִים אֶת־שִׁבְטֵי יַעֲקֹב ונצירי
        [וּנְצוּרֵי] יִשְׂרָאֵל לְהָשִׁיב וּנְתַתִּיךָ לְאוֹר גּוֹיִם לִהְיוֹת יְשׁוּעָתִי
        עַד־קְצֵה הָאָרֶץ׃
      yi: 'און ער האָט געזאָגט: קנאַפּ איז – װײַל דו ביסט מײַן קנעכט –אױפֿצוריכטן
        די שטאַמען פֿון יעקבֿ, און די צװײַגן פֿון ישׂראל אומצוקערן; נאָר איך װעל דיך
        מאַכן פֿאַר אַ ליכט פֿון די פֿעלקער. אַז מײַן הילף זאָל זײַן ביז צום עק פֿון
        דער ערד.'
      cs: 'I to řekl Hospodin: Máloť by to bylo, abys mi byl služebníkem ku pozdvižení
        pokolení Jákobových, a k navrácení ostatků Izraelských; protož dal jsem tě
        za světlo pohanům, abys byl spasení mé až do končin země.'
      pl: 'I powiedział: Błaho, abyś był Mi sługą, dla dźwignienia pokoleń Jakóba,
        i abyś ocalonych Israela nawrócił; ale ustanawiam cię na światło narodom,
        aby doszło wybawienie Moje aż do krańców ziemi. '
    7:
      he: כֹּה אָמַר־יְהוָה גֹּאֵל יִשְׂרָאֵל קְדוֹשׁוֹ לִבְזֹה־נֶפֶשׁ לִמְתָעֵב גּוֹי
        לְעֶבֶד מֹשְׁלִים מְלָכִים יִרְאוּ וָקָמוּ שָׂרִים וְיִשְׁתַּחֲוּוּ לְמַעַן
        יְהוָה אֲשֶׁר נֶאֱמָן קְדֹשׁ יִשְׂרָאֵל וַיִּבְחָרֶךָּ׃
      yi: 'אַזױ האָט גאָט געזאָגט, דער אױסלײזער פֿון ישׂראל, און זײַן הײליקער, צו
        דעם פֿאַראַכטן פֿון מענטשן, צו דעם פֿאַרומװערדיקטן פֿון פֿעלקער, צו דעם קנעכט
        פֿון געװעלטיקער: מלכים װעלן זען און װעלן אױפֿשטײן, שׂרָרות – און װעלן זיך
        בוקן, פֿון װעגן גאָט װאָס איז געטרײַ, דעם הײליקן פֿון ישׂראל װאָס האָט דיך
        אױסדערװײלט.'
      cs: 'Toto praví Hospodin vykupitel Izraelův, Svatý jeho, tomu, jímž pohrdá každý,
        a jehož sobě oškliví národové, služebníku panujících: Králové, vidouce tě,
        povstanou, a knížata klaněti se budou pro Hospodina, kterýž věrný jest, Svatého
        Izraelského, jenž tě vyvolil.'
      pl: 'Tak rzecze Wiekuisty, wybawca Israela, Święty jego, do poniewieranej duszy,
        do wzgardzonego przez ludy, do niewolnika władców: Królowie ujrzą i powstaną,
        książęta, a korzyć się będą, dla Wiekuistego, który niezawodnym jest, dla
        Świętego w Israelu, który wybrał ciebie. '
    8:
      he: כֹּה אָמַר יְהוָה בְּעֵת רָצוֹן עֲנִיתִיךָ וּבְיוֹם יְשׁוּעָה עֲזַרְתִּיךָ
        וְאֶצָּרְךָ וְאֶתֶּנְךָ לִבְרִית עָם לְהָקִים אֶרֶץ לְהַנְחִיל נְחָלוֹת שֹׁמֵמוֹת׃
      yi: 'אַזױ האָט גאָט געזאָגט: אין צײַט פֿון באַװיליקונג טו איך דיר ענטפֿערן,
        און אין טאָג פֿון ישועה טו איך דיך העלפֿן; און איך װעל דיך היטן, און דיך מאַכןפֿאַר
        אַ בונד מיט די אומות, כּדי אױפֿצוריכטן דאָס לאַנד, צו מאַכן אַרבן נַחלות פֿאַרװיסטע;'
      cs: 'Toto praví Hospodin: V čas milosti vyslyším tě, a ve dni spasení spomohu
        tobě. Nadto ostříhati tě budu, a dám tě v smlouvu lidu, abys utvrdil zemi,
        a v dědictví uvedl dědictví zpuštěná;'
      pl: 'Tak rzecze Wiekuisty: W chwili łaski wysłucham cię, i ustanowię cię na sprzymierzenie
        się ludów, abyś podźwignął ziemię, abyś osiedlił dziedzictwa spustoszone. '
    9:
      he: לֵאמֹר לַאֲסוּרִים צֵאוּ לַאֲשֶׁר בַּחֹשֶׁךְ הִגָּלוּ עַל־דְּרָכִים יִרְעוּ
        וּבְכָל־שְׁפָיִים מַרְעִיתָם׃
      yi: 'צו זאָגן צו די געפֿאַנגענע: גײט אַרױס! צו די װאָס אין פֿינצטערניש: אַנטפּלעקט
        אײַך! בײַ די װעגן װעלן זײ זיך פֿיטערן, און אױף אַלע הױכע ערטער װעט זײַן זײער
        פֿיטערונג.'
      cs: 'Abys řekl vězňům: Vyjděte, těm, kteříž jsou ve tmách: Zjevte se. I budou
        se pásti podlé cest, a na všech místech vysokých bude pastva jejich.'
      pl: 'Abyś powiedział uwięzionym: Wyjdźcie, tym co w ciemności: Ukażcie się!
        Przy drogach paść się będą, a po wszystkich wierzchołkach nagich pastwisko
        ich. '
    10:
      he: לֹא יִרְעָבוּ וְלֹא יִצְמָאוּ וְלֹא־יַכֵּם שָׁרָב וָשָׁמֶשׁ כִּי־מְרַחֲמָם
        יְנַהֲגֵם וְעַל־מַבּוּעֵי מַיִם יְנַהֲלֵם׃
      yi: זײ װעלן ניט הונגערן און ניט דאָרשטן, און ניט פּלאָגן װעט זײ היץ און זון,
        װאָרום זײער דערבאַרימער װעט זײ באַלײטן, און בײַ קװאַלן װאַסער װעט ער זײ פֿירן.
      cs: Nebudou lačněti ani žízniti, nebude na ně bíti horko ani slunce; nebo slitovník
        jejich zprovodí je, a podlé pramenů vod povede je.
      pl: Nie będą łaknąć ani pragnąć, i nie porazi ich żar i słońce, bo ich Miłościwy
        poprowadzi ich, a ku zdrojom wód powiedzie ich. 
    11:
      he: וְשַׂמְתִּי כָל־הָרַי לַדָּרֶךְ וּמְסִלֹּתַי יְרֻמוּן׃
      yi: און איך װעל מאַכן אַלע מײַנע בערג פֿאַר אַ װעג, און מײַנע שטעגן װעלן דערהײכט
        װערן.
      cs: Přes to způsobím na všech horách svých cesty, a silnice mé vyvýšeny budou.
      pl: I obrócę wszystkie góry Moje w gościniec; a ścieżki Moje podwyższone będą. 
    12:
      he: הִנֵּה־אֵלֶּה מֵרָחוֹק יָבֹאוּ וְהִנֵּה־אֵלֶּה מִצָּפוֹן וּמִיָּם וְאֵלֶּה
        מֵאֶרֶץ סִינִים׃
      yi: זע, די װעלן קומען פֿון דער צײַט, און די-אָ װעלן קומען פֿון צפֿון און פֿון
        מערבֿ, און די, פֿון לאַנד סינים.
      cs: Aj, tito zdaleka přijdou, aj, onino od půlnoci a od moře, a jiní z země
        Sinim.
      pl: Oto ci zdaleka nadejdą, a oto inni od północy i od morza, a owi z ziemi
        Synym. 
    13:
      he: רָנּוּ שָׁמַיִם וְגִילִי אָרֶץ יפצחו [וּפִצְחוּ] הָרִים רִנָּה כִּי־נִחַם
        יְהוָה עַמּוֹ וַעֲנִיָּו יְרַחֵם׃
      yi: זינגט, איר הימלען, און פֿרײ זיך, דו ערד, און ברעכט אױס, איר בערג, אין געזאַנג,
        װאָרום גאָט האָט געטרײסט זײַן פֿאָלק, און זײַנע אָרימע טוט ער דערבאַרימען.
      cs: Prozpěvujte nebesa, a plésej země, a zvučně prokřikujte hory; neboť jest
        potěšil Hospodin lidu svého, a nad chudými svými slitoval se.
      pl: Zagrzmijcie niebiosa, a rozraduj się ziemio, i niech wybuchną góry weselem,
        bo pociesza Wiekuisty naród Swój, a biednych Swoich się użala. 
    14:
      he: וַתֹּאמֶר צִיּוֹן עֲזָבַנִי יְהוָה וַאדֹנָי שְׁכֵחָנִי׃
      yi: 'און צִיון האָט געזאָגט: פֿאַרלאָזן האָט מיך יהוה, און גאָט האָט פֿאַרגעסן
        אָן מיר.'
      cs: 'Ale řekl Sion: Opustiltě mne Hospodin, a Pán zapomenul se na mne.'
      pl: 'A rzekłeś Cyonie: Opuścił mnie Wiekuisty, a Pan zapomniał o mnie. '
    15:
      he: הֲתִשְׁכַּח אִשָּׁה עוּלָהּ מֵרַחֵם בֶּן־בִּטְנָהּ גַּם־אֵלֶּה תִשְׁכַּחְנָה
        וְאָנֹכִי לֹא אֶשְׁכָּחֵךְ׃
      yi: קען אַ פֿרױ פֿאַרגעסן איר ברוסטקינד, ניט צו דערבאַרימען דעם זון פֿון איר
        לײַב? אַפֿילו די דאָזיקע זאָלן פֿאַרגעסן, װעל איך אָן דיר ניט פֿאַרגעסן.
      cs: I zdaliž se může zapomenouti žena nad nemluvňátkem svým, aby se neslitovala
        nad plodem života svého? A byť se pak ony zapomněly, já však nezapomenu se
        na tě.
      pl: Czyliż zapomni niawiasta o niemowlęciu swojém, aby się nie ulitowała nad
        dzieckiem żywota swojego? Ale choćby i te zapomniały - Ja ciebie nie zapomnę! 
    16:
      he: הֵן עַל־כַּפַּיִם חַקֹּתִיךְ חוֹמֹתַיִךְ נֶגְדִּי תָּמִיד׃
      yi: זע, אױף די האַנטפֿלעכן האָב איך דיך אױסגעקריצט, דײַנע מױערן זײַנען תּמיד
        פֿאַר מיר.
      cs: Aj, na dlaních vyryl jsem tě, zdi tvé jsou vždycky přede mnou.
      pl: Oto jakby na dłoniach Moich wyryłem cię, mury twoje obecne Mi zawsze. 
    17:
      he: מִהֲרוּ בָּנָיִךְ מְהָרְסַיִךְ וּמַחֲרִבַיִךְ מִמֵּךְ יֵצֵאוּ׃
      yi: אײַליק קומען דײַנע קינדער; דײַנע צעשטערער און דײַנע פֿאַרװיסטערװעלן אַרױס
        פֿון דיר.
      cs: Pospíšíť k tobě synové tvoji, ti pak, kteříž tě bořili a kazili, odejdou
        od tebe.
      pl: Chyżo nadbiegają dzieci twoje; burzyciele i niszczyciele twoi powychodzą
        od ciebie. 
    18:
      he: שְׂאִי־סָבִיב עֵינַיִךְ וּרְאִי כֻּלָּם נִקְבְּצוּ בָאוּ־לָךְ חַי־אָנִי
        נְאֻם־יְהוָה כִּי כֻלָּם כָּעֲדִי תִלְבָּשִׁי וּתְקַשְּׁרִים כַּכַּלָּה׃
      yi: 'הײב אױף רונד אַרום דײַנע אױגן, און זע: זײ אַלע זײַנען אײַנגעזאַמלט, און
        קומען צו דיר. אַזױ װי איך לעב, זאָגט גאָט, אַז זײ אַלע װעסטו װי אַ צירונג
        אָנטאָן, און װעסט זײ אָנקניפּן אַזױ װי אַ כּלה;'
      cs: Pozdvihni vůkol očí svých, a pohleď, všickni ti shromáždíce se, přijdou
        k tobě. Živť jsem já, praví Hospodin, že se jimi všemi jako okrasou přioděješ,
        a otočíš se jimi jako halží nevěsta,
      pl: Podnieś dokoła oczy twoje i obacz, wszystkie się gromadzą, przybywają do ciebie.
        Jakom żyw, rzecze Wiekuisty, że te wszystkie jako strój przybierzesz, i jako
        oblubienica niemi się uwieńczysz. 
    19:
      he: כִּי חָרְבֹתַיִךְ וְשֹׁמְמֹתַיִךְ וְאֶרֶץ הֲרִסֻתֵיךְ כִּי עַתָּה תֵּצְרִי
        מִיּוֹשֵׁב וְרָחֲקוּ מְבַלְּעָיִךְ׃
      yi: װאָרום דײַנע חורבֿות און דײַנע װיסטענישן, און דײַן לאַנד דאָס צעשטערטע –פֿאַר
        װאָר, װעסט אַצונד ענג זײַן פֿון װױנער, און דערװײַטערט װעלן זײַן דײַנע אומברענגער.
      cs: Proto že pustiny tvé, a pouště tvé, a zbořeniny země tvé že tehdáž těsné
        budou, příčinou obyvatelů, když vzdáleni budou ti, kteříž tě zžírali;
      pl: Bo ruiny i zwaliska twoje i ziemia twoja zburzona - zaprawdę, teraz za szczupłą
        będziesz dla mieszkańców, a dalecy będą niszczyciele twoi. 
    20:
      he: עוֹד יֹאמְרוּ בְאָזְנַיִךְ בְּנֵי שִׁכֻּלָיִךְ צַר־לִי הַמָּקוֹם גְּשָׁה־לִּי
        וְאֵשֵׁבָה׃
      yi: 'זאָגן װעלן נאָך אין דײַנע אױערןדײַנע אָנגעװאָרענע קינדער: ענג איז מיר דער
        אָרט, טרעט מיר אָפּ, איך זאָל קענען װױנען.'
      cs: 'Tak že řeknou před tebou synové siroby tvé: Těsné mi jest toto místo, ustup
        mi, abych bydliti mohl.'
      pl: 'Jeszcze powiedzą w uszy twoje synowie sieroctwa twojego: Ciasném mi to miejsce,
        ustąpże mi, abym się mógł pomieścić. '
    21:
      he: וְאָמַרְתְּ בִּלְבָבֵךְ מִי יָלַד־לִי אֶת־אֵלֶּה וַאֲנִי שְׁכוּלָה וְגַלְמוּדָה
        גֹּלָה וְסוּרָה וְאֵלֶּה מִי גִדֵּל הֵן אֲנִי נִשְׁאַרְתִּי לְבַדִּי אֵלֶּה
        אֵיפֹה הֵם׃
      yi: 'און װעסט זאָגן אין דײַן האַרצן: װער האָט מיר די דאָזיקע געבאָרן? איך בין
        געװען אָן קינדער און עלנד, פֿאַרטריבן און פֿאַרװאָגעלט; און די דאָזיקע װער
        האָט אױפֿגעצױגן? זע, איך בין דאָך געבליבן אַלײן, די דאָזיקע װוּ זײַנען געװען?'
      cs: 'I díš v srdci svém: Kdo mi naplodil těchto? Nebo jsem já byla osiřelá a
        osamělá, sem i tam přecházející a odcházející. Tyto, pravím, kdo vychoval?
        Aj, pozůstala jsem byla sama jediná. Kdež tito byli?'
      pl: 'I pomyślisz w sercu twojém: Któż mi tych narodził? Jam przecież osierocona
        była i samotna, wygnana i porzucona, a te któż odchował? Wszak pozostałam
        sama jedna, te, skądże one? '
    22:
      he: כֹּה־אָמַר אֲדֹנָי יְהוִה הִנֵּה אֶשָּׂא אֶל־גּוֹיִם יָדִי וְאֶל־עַמִּים
        אָרִים נִסִּי וְהֵבִיאוּ בָנַיִךְ בְּחֹצֶן וּבְנֹתַיִךְ עַל־כָּתֵף תִּנָּשֶׂאנָה׃
      yi: 'אַזױ האָט געזאָגט גאָט דער האַר: זע, איך װעל אױפֿהײבן צו די פֿעלקער מײַן
        האַנט, און צו די אומות װעל איך אױפֿשטעלן מײַן פֿאָן, און זײ װעלן ברענגען דײַנע
        זין אין בוזעם, און דײַנע טעכטער װעלן אױפֿן אַקסל געטראָגן װערן.'
      cs: 'Toto praví Panovník Hospodin: Aj, já pozdvihnu k národům ruky své, a k
        lidem vyzdvihnu korouhev svou, aby přinesli syny tvé na rukou, a dcery tvé
        aby na plecech neseny byly.'
      pl: 'Ale tak wyrzekł Pan Wiekuisty: Oto wzniosę ku ludom rękę Moję, a zatknę
        wobec narodów sztandar Mój, a przyniosą synów twoich na połach, a będą córy
        twoje na grzbietach niesione. '
    23:
      he: וְהָיוּ מְלָכִים אֹמְנַיִךְ וְשָׂרוֹתֵיהֶם מֵינִיקֹתַיִךְ אַפַּיִם אֶרֶץ
        יִשְׁתַּחֲווּ לָךְ וַעֲפַר רַגְלַיִךְ יְלַחֵכוּ וְיָדַעַתְּ כִּי־אֲנִי יְהוָה
        אֲשֶׁר לֹא־יֵבֹשׁוּ קוָֹי׃
      yi: און מלכים װעלן זײַן דײַנע דערציִער, און זײער שׂרָרותטעס דײַנע אַמען; מיטן
        פּנים צו דער ערד װעלן זײ זיך בוקן צו דיר, און דעם שטױב פֿון דײַנע פֿיס װעלן
        זײ לעקן; און װעסט װיסן אַז איך בין יהוה, װאָס ניט פֿאַרשעמט װערן די װאָס האָפֿן
        צו מיר.
      cs: I budou králové pěstounové tvoji, a královny jejich chovačky tvé. Tváří
        k zemi skláněti se budou před tebou, a prach noh tvých lízati budou, a poznáš,
        že jsem já Hospodin, a že nebývají zahanbeni, kteříž na mne očekávají.
      pl: I będą królowie piastunami twoimi, a księżne ich karmicielkami twojemi;
        twarzą ku ziemi korzyć ci się będą, i proch nóg twoich lizać, a wtedy poznasz,
        żem Ja Wiekuisty, i że nie powstydzą się ufający Mi. 
    24:
      he: הֲיֻקַּח מִגִּבּוֹר מַלְקוֹחַ וְאִם־שְׁבִי צַדִּיק יִמָּלֵט׃
      yi: װערט אַװעקגענומען פֿון דעם גִבור דער רױב, צי װערט דער פֿאַנג פֿון דעם זיגער
        אַנטרונען?
      cs: 'Ale díš: Zdaliž odjato bude reku udatnému to, což uchvátil? A zdaž zajatý
        lid spravedlivého vyproštěn bude?'
      pl: Byważ wydartą bohaterowi zdobycz, albo łup zwycięzcy czyż ocalonym być może? 
    25:
      he: כִּי־כֹה אָמַר יְהוָה גַּם־שְׁבִי גִבּוֹר יֻקָּח וּמַלְקוֹחַ עָרִיץ יִמָּלֵט
        וְאֶת־יְרִיבֵךְ אָנֹכִי אָרִיב וְאֶת־בָּנַיִךְ אָנֹכִי אוֹשִׁיעַ׃
      yi: 'פֿאַר װאָר, אַזױ זאָגט יהוה: אַפֿילו דער פֿאַנג פֿון דעם גִבור זאָל אַװעקגענומען
        װערן, און דער רױב פֿון דעם שטאַרקן זאָל אַנטרונען װערן, אָבער מיט דײַנע קריגער
        װעל איך קריגן, און דײַנע קינדער װעל איך העלפֿן.'
      cs: 'Anobrž tak praví Hospodin: I zajatý lid reku udatnému odjat bude, a to,
        což uchvátil násilník, vyproštěno bude; nebo s tím, kterýž se s tebou nesnadní,
        já se nesnadniti budu, a syny tvé já vysvobodím.'
      pl: 'Ale tak, rzecze Wiekuisty: I łup bohatera wydartym mu będzie, i zdobycz
        tyrana ocaloną zostanie, bo przeciwnikom twoim Ja się sprzeciwię, a synów
        twoich Ja wyzwolę. '
    26:
      he: וְהַאֲכַלְתִּי אֶת־מוֹנַיִךְ אֶת־בְּשָׂרָם וְכֶעָסִיס דָּמָם יִשְׁכָּרוּן
        וְיָדְעוּ כָל־בָּשָׂר כִּי אֲנִי יְהוָה מוֹשִׁיעֵךְ וְגֹאֲלֵךְ אֲבִיר יַעֲקֹב׃
      yi: און איך װעל מאַכן עסן דײַנע דריקער זײער פֿלײש, און װי טרױבנזאַפֿט װעלן זײ
        זײער בלוט שיכּורן; און אַלע לײַבער װעלן װיסן אַז איך יהוה בין דײַן העלפֿער,
        און דײַן אױסלײזער איז דער מאַכטיקער פֿון יעקבֿ.
      cs: A nakrmím ty, kteříž tě utiskují, vlastním masem jejich, a jako mstem krví
        svou se zpijí. I poznáť všeliké tělo, že já Hospodin jsem spasitel tvůj, a
        vykupitel tvůj Bůh silný Jákobův.
      pl: I nakarmię ciemięzców twoich ciałem ich własném, i jako moszczem własną
        krwią swą się upiją; i pozna wszelkie ciało, żem Ja Wiekuisty, obrońca twój,
        a wybawca twój mocarz Israela. 
  50:
    1:
      he: כֹּה אָמַר יְהוָה אֵי זֶה סֵפֶר כְּרִיתוּת אִמְּכֶם אֲשֶׁר שִׁלַּחְתִּיהָ
        אוֹ מִי מִנּוֹשַׁי אֲשֶׁר־מָכַרְתִּי אֶתְכֶם לוֹ הֵן בַּעֲוֺנֹתֵיכֶם נִמְכַּרְתֶּם
        וּבְפִשְׁעֵיכֶם שֻׁלְּחָה אִמְּכֶם׃
      yi: 'אַזױ האָט גאָט געזאָגט: װוּ איז דער גט פֿון אײַער מוטער, אַז איך האָב זי
        אַװעקגעשיקט? אָדער װער איז פֿון מײַנע מאָנער, װאָס איך האָב אײַך פֿאַרקױפֿט
        צו אים? זעט, איבער אײַערע זינדזײַט איר פֿאַרקױפֿט געװאָרן, און איבער אײַערע
        פֿאַרברעכןאיז אײַער מוטער אַװעקגעשיקט געװאָרן.'
      cs: 'Takto praví Hospodin: Kdež jest lístek zapuzení matky vaší, kterýmž jsem
        ji propustil? Aneb kdo jest z věřitelů mých, jemuž jsem vás prodal? Aj, nepravostmi
        svými prodali jste sebe, a pro převrácenosti vaše propuštěna jest matka vaše.'
      pl: 'Tak rzecze Wiekuisty: Gdzież list rozwodny matki waszej przez który porzuciłem
        ją? albo któryż to z wierzycieli Moich, któremu zaprzedać was musiałem? - Oto
        przez grzechy wasze zaprzedani jesteście, przez występki wasze porzucona matka
        wasza. '
    2:
      he: מַדּוּעַ בָּאתִי וְאֵין אִישׁ קָרָאתִי וְאֵין עוֹנֶה הֲקָצוֹר קָצְרָה יָדִי
        מִפְּדוּת וְאִם־אֵין־בִּי כֹחַ לְהַצִּיל הֵן בְּגַעֲרָתִי אַחֲרִיב יָם אָשִׂים
        נְהָרוֹת מִדְבָּר תִּבְאַשׁ דְּגָתָם מֵאֵין מַיִם וְתָמֹת בַּצָּמָא׃
      yi: פֿאַר װאָס בין איך געקומען, און קײן מענטש איז ניט געװען? גערופֿן, און קײנער
        האָט ניט געענטפֿערט? איז דען קורץ מײַן האַנט אױסצולײזן, צי ניטאָ קײן כּוח
        אין מיר, אײַך מציל צו זײַן? זעט, מיט מײַן אָנגעשרײ טריקן איך אױס דעם ים. איך
        מאַך פֿון טײַכן אַ מדבר; זײערע פֿיש װערן דומפּיק אָן װאַסער, און שטאַרבן פֿון
        דאָרשטיקײט.
      cs: Proč, když přicházím, není žádného, když volám, žádný se neozývá? Zdaliž
        jest naprosto ukrácena ruka má, aby nemohla vykoupiti? A žádné-liž není ve
        mně moci k vysvobození? Aj, žehráním svým vysušuji moře, obracím řeky v poušť,
        až se smrazují ryby jejich, proto že nebývá vody, a mrou žízní.
      pl: Dla czegoż gdym przyszedł nie było nikogo, gdym wołał nikt nie odpowiadał?
        Czyż może za słabą ręka Moja dla wyswobodzenia, albo czyż niema we Mnie mocy,
        by ocalić? Oto samą groźbą Moją wysuszam morze, obracam rzeki w pustynie,
        że gniją ryby ich dla braku wody, zdychając od pragnienia. 
    3:
      he: אַלְבִּישׁ שָׁמַיִם קַדְרוּת וְשַׂק אָשִׂים כְּסוּתָם׃
      yi: איך קלײד די הימלען אין שװאַרצקײט, און מאַך זאַק זײער צודעק.
      cs: Obláčím nebesa v smutek, a žíni dávám jim za oděv.
      pl: Oblekam niebiosa pomroką, a wór ustanawiam zasłoną ich. 
    4:
      he: אֲדֹנָי יְהֹוִה נָתַן לִי לְשׁוֹן לִמּוּדִים לָדַעַת לָעוּת אֶת־יָעֵף דָּבָר
        יָעִיר בַּבֹּקֶר בַּבֹּקֶר יָעִיר לִי אֹזֶן לִשְׁמֹעַ כַּלִּמּוּדִים׃
      yi: גאָט דער האַר האָט מיר געגעבןאַ צונג פֿון געלערנטע, צו װיסן צו העלפֿן דעם
        מידן מיט אַ װאָרט; ער װעקט פֿרימאָרגן אין פֿרימאָרגן, ער װעקט מיר דאָס אױער,
        צו הערן אַזױ װי די געלערנטע.
      cs: Panovník Hospodin dal mi jazyk umělý, abych uměl příhodně ustalému mluviti
        slova. Probuzuje každého jitra, probuzuje mi uši, abych slyšel, tak jako pilně
        se učící.
      pl: Pan Wiekuisty dał mi język wyćwiczony, abym umiał pokrzepić w porę znużonego
        słowem. Budzi On mnie każdego rana, pobudza ucho moje, abym słuchał jako uczniowie
        uważni. 
    5:
      he: אֲדֹנָי יְהוִה פָּתַח־לִי אֹזֶן וְאָנֹכִי לֹא מָרִיתִי אָחוֹר לֹא נְסוּגֹתִי׃
      yi: גאָט דער האַר האָט מיר געעפֿנט דאָס אױער, און איך האָב ניט װידערשפּעניקט,
        ניט אָפּגעטרעטן אַהינטער.
      cs: Panovník Hospodin otvírá mi uši, a já se nepostavuji zpurně, aniž se nazpět
        odvracím.
      pl: Tak, Pan Wiekuisty otworzył mi ucho, a jam się nie opierał, wstecz się nie
        odwróciłem. 
    6:
      he: גֵּוִי נָתַתִּי לְמַכִּים וּלְחָיַי לְמֹרְטִים פָּנַי לֹא הִסְתַּרְתִּי
        מִכְּלִמּוֹת וָרֹק׃
      yi: מײַן רוקן האָב איך געגעבן צו די שלעגער, און מײַנע באַקן צו די פֿליקער; איך
        האָב ניט פֿאַרבאָרגן מײַן פּניםפֿון שאַנדן און שפּײַעכץ.
      cs: Těla svého nastavuji bijícím, a líce svého rvoucím mne, tváři své neskrývám
        od pohanění a plvání.
      pl: Grzbiet mój nadstawiałem bijącym, a lica moje szarpiącym; twarzy mojej nie
        chowałem przed obelgami i plwaniem. 
    7:
      he: וַאדֹנָי יְהוִה יַעֲזָר־לִי עַל־כֵּן לֹא נִכְלָמְתִּי עַל־כֵּן שַׂמְתִּי
        פָנַי כַּחַלָּמִישׁ וָאֵדַע כִּי־לֹא אֵבוֹשׁ׃
      yi: אָבער גאָט דער האַר װעט מיר העלפֿן, דרום װער איך ניט פֿאַרשעמט; דרום האָב
        איך געמאַכט מײַן פּנים װי קיזל, און איך װײס אַז איך װעל ניט אין בִיוש בלײַבן.
      cs: Nebo Panovník Hospodin spomáhá mi, pročež nebývám zahanben. Pro touž příčinu
        nastavuji tváři své jako škřemene; nebo vím, že nebudu zahanben.
      pl: Ale Pan Wiekuisty dopomaga mi, przeto nie będę zhańbiony; przeto uczyniłem
        twarz moję jako krzemień, i wiem, że nie będę zawstydzony. 
    8:
      he: קָרוֹב מַצְדִּיקִי מִי־יָרִיב אִתִּי נַעַמְדָה יָּחַד מִי־בַעַל מִשְׁפָּטִי
        יִגַּשׁ אֵלָי׃
      yi: נאָנט איז מײַן גערעכטגעבער; װער װיל זיך לאָדן מיט מיר? לאָמיר זיך שטעלן
        באַנאַנד; װער איז מײַן בַעַל-דין? זאָל ער גענענען צו מיר.
      cs: Blízkoť jest ten, kterýž mne ospravedlňuje. Kdož se nesnadniti bude se mnou?
        Postavme se spolu; kdo jest odpůrce můj, nechť přistoupí ke mně.
      pl: Blizkim obrońca mój, któż prawować się chce zemną? Stańmy społem! Kto przeciwnikiem
        moim niech przystąpi ku mnie. 
    9:
      he: הֵן אֲדֹנָי יְהוִה יַעֲזָר־לִי מִי־הוּא יַרְשִׁיעֵנִי הֵן כֻּלָּם כַּבֶּגֶד
        יִבְלוּ עָשׁ יֹאכְלֵם׃
      yi: זע, גאָט דער האַר װעט מיר העלפֿן; װער איז דער װאָס װעט מיך אומגערעכט מאַכן?
        זע, זײ אַלע װעלן װי אַ בגד צעפֿאַלן, מאָיל װעט זײ אױפֿעסן.
      cs: Aj, Panovník Hospodin spomáhati mi bude. Kdož jest, ješto by mne potupil?
        Aj, všickni takoví jako roucho zvetšejí, mol sžíře je.
      pl: Oto Pan Wiekuisty dopomoże mi, któż mnie potępi? Oto wszyscy jako szata
        zwiotszeją, mól zgryzie je. 
    10:
      he: מִי בָכֶם יְרֵא יְהוָה שֹׁמֵעַ בְּקוֹל עַבְדּוֹ אֲשֶׁר הָלַךְ חֲשֵׁכִים
        וְאֵין נֹגַהּ לוֹ יִבְטַח בְּשֵׁם יְהוָה וְיִשָּׁעֵן בֵּאלֹהָיו׃
      yi: װער איז צװישן אײַך װאָס האָט מורא פֿאַר גאָט, װאָס הערט צו דעם קָול פֿון
        זײַן קנעכט? װאָס איז געגאַנגען אין פֿינצטערניש, און האָט קײן ליכט ניט געהאַט?
        זאָל ער זיך פֿאַרזיכערן אױף דעם נאָמען פֿון יהוה, און זיך אָנלענען אױף זײַן
        גאָט.
      cs: Kdo jest mezi vámi, ješto se bojí Hospodina, poslouchej hlasu služebníka
        jeho. Kdo jest, ješto chodí v temnostech, a nemá žádného světla, doufej ve
        jméno Hospodinovo, a zpolehni na Boha svého.
      pl: Kto między wami bogobojny, który słucha głosu sługi Jego, który chodzi w ciemności,
        a światła niema, niechaj zaufa imieniu Wiekuistego, a polega na Bogu swoim. 
    11:
      he: הֵן כֻּלְּכֶם קֹדְחֵי אֵשׁ מְאַזְּרֵי זִיקוֹת לְכוּ בְּאוּר אֶשְׁכֶם וּבְזִיקוֹת
        בִּעַרְתֶּם מִיָּדִי הָיְתָה־זֹּאת לָכֶם לְמַעֲצֵבָה תִּשְׁכָּבוּן׃
      yi: אָט איר אַלע װאָס צינדט אָן אַ פֿײַער, װאָס גורט אָן פֿונקען –גײט אין דער
        פֿלאַם פֿון אײַער פֿײַער, און אין די פֿונקען װאָס איר האָט אָנגעצונדן! פֿון
        מײַן האַנט געשעט דאָס אײַך, אין װײטאָג װעט איר ליגן.
      cs: Aj, vy všickni, kteříž zaněcujete oheň, a jiskrami se přepasujete, choďtež
        v blesku ohně svého, a v jiskrách, kteréž jste roznítili. Od ruky mé toto
        se vám stane, že v bolesti ležeti budete.
      pl: Wszakże wy wszyscy, którzy rozniecacie ogień, a uzbrajacie się w strzały
        gorejące, idźcie w płomień ognia waszego, i na strzały któreście sami rozpalili.
        Z ręki Mojej to spotka was, w strapieniu legniecie. 
  51:
    1:
      he: שִׁמְעוּ אֵלַי רֹדְפֵי צֶדֶק מְבַקְשֵׁי יְהוָה הַבִּיטוּ אֶל־צוּר חֻצַּבְתֶּם
        וְאֶל־מַקֶּבֶת בּוֹר נֻקַּרְתֶּם׃
      yi: 'הערט מיר צו, איר װאָס יאָגט זיך נאָך גערעכטיקײט, איר װאָס זוכט גאָט: קוקט
        אױף דעם פֿעלדז פֿון װאַנען איר זײַט אױסגעהאַקט, און אױף דער ברונעמגרוב פֿון
        װאַנען איר זײַט אױסגעגראָבן;'
      cs: Poslouchejte mne, následovníci spravedlnosti, kteříž hledáte Hospodina,
        pohleďte na skálu, odkudž vyťati jste, a na hlubokost jámy, z níž vykopáni
        jste.
      pl: Słuchajcie Mnie, którzy podążacie za sprawiedliwością, którzy szukacie Wiekuistego;
        spójrzcie na skałę z którejście wyciosani, na wydrążenie dołu z któregoście
        wykopani. 
    2:
      he: הַבִּיטוּ אֶל־אַבְרָהָם אֲבִיכֶם וְאֶל־שָׂרָה תְּחוֹלֶלְכֶם כִּי־אֶחָד קְרָאתִיו
        וַאֲבָרְכֵהוּ וְאַרְבֵּהוּ׃
      yi: קוקט אױף אבֿרהם אײַער פֿאָטער, און אױף שׂרהן װאָס האָט אײַך געבאָרן; הגם
        אײנער, האָב איך אים גערופֿן, כּדי איך זאָל אים בענטשן, און זאָל אים מערן.
      cs: Pohleďte na Abrahama otce vašeho, a na Sáru, kteráž vás porodila, že jsem
        jej jediného povolal, a požehnal jsem jemu, i rozmnožil jej.
      pl: 'Spójrzcie na Abrahama, ojca waszego, i na Sarę, która was zrodziła: jednym
        on był, gdym go powołał, a błogosławiłem i rozmnożyłem go. '
    3:
      he: כִּי־נִחַם יְהוָה צִיּוֹן נִחַם כָּל־חָרְבֹתֶיהָ וַיָּשֶׂם מִדְבָּרָהּ כְּעֵדֶן
        וְעַרְבָתָהּ כְּגַן־יְהוָה שָׂשׂוֹן וְשִׂמְחָה יִמָּצֵא בָהּ תּוֹדָה וְקוֹל
        זִמְרָה׃
      yi: פֿאַר װאָר, גאָט טוט טרײסטן צִיון, ער טרײסט אַלע אירע חורבֿות;
      cs: Nebo potěší Hospodin Siona, potěší všech pustin jeho, a učiní poušť jeho
        přerozkošnou, a pustinu jeho podobnou zahradě Hospodinově. Radost a veselí
        bude nalezeno v něm, díkčinění, a hlas žalmů zpívání.
      pl: Tak pocieszy Wiekuisty Cyon, pocieszy wszystkie ruiny jego, i obróci pustynię
        jego w ziemię rajską, a step jego jakby w ogród Boży; radość i wesele znajdzie
        się w nim, dziękczynienie i odgłos śpiewu. 
    4:
      he: הַקְשִׁיבוּ אֵלַי עַמִּי וּלְאוּמִּי אֵלַי הַאֲזִינוּ כִּי תוֹרָה מֵאִתִּי
        תֵצֵא וּמִשְׁפָּטִי לְאוֹר עַמִּים אַרְגִּיעַ׃
      yi: האָרכט צו מיר, מײַן פֿאָלק, און פֿאַרנעמט צו מיר, מײַן אומה, װאָרום אַ תּורה
        װעט אַרױסגײן פֿון מיר, און מײַן משפּט װעל איך צום ליכט פֿון די פֿעלקער אַרױסלאָזן.
      cs: Pozorujte mne, lide můj, a rodino má, nastavte mi uší; nebo zákon ode mne
        vyjde, a soud svůj za světlo národům vystavím.
      pl: Baczcie na Mnie, ludu Mój, i ty narodzie Mój, dajcie Mi ucho! bo nauka odemnie
        wynijdzie, a prawo Moje światłem narodów ustanowię. 
    5:
      he: קָרוֹב צִדְקִי יָצָא יִשְׁעִי וּזְרֹעַי עַמִּים יִשְׁפֹּטוּ אֵלַי אִיִּים
        יְקַוּוּ וְאֶל־זְרֹעִי יְיַחֵלוּן׃
      yi: נאָנט איז מײַן גערעכטיקײט, אַרױס איז מײַן הילף, און מײַנע אָרעמס װעלן משפּטן
        די פֿעלקער; די אינדזלען װעלן האָפֿן אױף מיר, און אױף מײַן אָרעם װעלן זײ האַרן.
      cs: Blízko jest spravedlnost má, vyjdeť spasení mé, a ramena má národy souditi
        budou. Na mneť ostrovové čekají, a po mém rameni touží.
      pl: Blizką prawda Moja, wschodzi zbawienie Moje, a ramiona Moje narody sądzić
        będą; Mnie wybrzeża wyglądają, a ramienia Mego wyczekują. 
    6:
      he: שְׂאוּ לַשָּׁמַיִם עֵינֵיכֶם וְהַבִּיטוּ אֶל־הָאָרֶץ מִתַּחַת כִּי־שָׁמַיִם
        כֶּעָשָׁן נִמְלָחוּ וְהָאָרֶץ כַּבֶּגֶד תִּבְלֶה וְיֹשְׁבֶיהָ כְּמוֹ־כֵן יְמוּתוּן
        וִישׁוּעָתִי לְעוֹלָם תִּהְיֶה וְצִדְקָתִי לֹא תֵחָת׃
      yi: הײבט אױף צו די הימלען אײַערע אױגן, און קוקט אױף דער ערד פֿון אונטן, װאָרום
        די הימלען װערן װי רױך צעקראָכן, און די ערד װעט װי אַ בגד צעפֿאַלן, און אירע
        באַװױנער װעלן װי אומגעציפֿער שטאַרבן; אָבער מײַן הילף װעט זײַן אײביק, און
        מײַן גערעכטיקײט װעט ניט אָפּגעבראָכן װערן.
      cs: 'Pozdvihněte k nebi očí svých, a popatřte na zem dolů. Nebesa zajisté jako
        dým zmizejí, a země jako roucho zvetší, a obyvatelé její též podobně zemrou:
        ale spasení mé na věky zůstane, a spravedlnost má nezahyne.'
      pl: Wznieście ku niebu oczy wasze, a spójrzcie ku ziemi na dół; bo niebiosa
        jako dym się rozpłyną, a ziemia jak szata zwiotszeje, a mieszkańcy jej jak
        komary pomrą, ale zbawienie Moje na wieki się ostoi, a prawda Moja nie złamie
        się. 
    7:
      he: שִׁמְעוּ אֵלַי יֹדְעֵי צֶדֶק עַם תּוֹרָתִי בְלִבָּם אַל־תִּירְאוּ חֶרְפַּת
        אֱנוֹשׁ וּמִגִּדֻּפֹתָם אַל־תֵּחָתּוּ׃
      yi: 'הערט מיר צו, איר װאָס װײסט גערעכטיקײט, דאָס פֿאָלק װאָס מײַן תּורה איז
        אין זײער האַרצן: איר זאָלט ניט מורא האָבן פֿאַרן שמאַך פֿון מענטשן, און פֿאַר
        זײערע לעסטערונגען זאָלט איר ניט אַנגסטן.'
      cs: Poslouchejte mne, kteříž znáte spravedlnost, lide, v jehož srdci jest zákon
        můj; nebojte se útržky lidí bídných, a hanění jejich neděste se.
      pl: 'Słuchajcie Mnie świadomi prawdy, narodzie mający naukę Moję w sercu swojém:
        Nie lękajcie się urągania ludzi, a obelg ich nie obawiajcie się. '
    8:
      he: כִּי כַבֶּגֶד יֹאכְלֵם עָשׁ וְכַצֶּמֶר יֹאכְלֵם סָס וְצִדְקָתִי לְעוֹלָם
        תִּהְיֶה וִישׁוּעָתִי לְדוֹר דּוֹרִים׃
      yi: װאָרום אַזױ װי אַ בגד װעט זײ מאָיל אױפֿעסן, און אַזױ װי װאָל װעט זײ דער
        װאָרעם אױפֿעסן, אָבער מײַן גערעכטיקײט װעט זײַן אײביק, און מײַן הילף אױף דָור-דורות.
      cs: Nebo jako roucho zžíře je mol, a jako vlnu zžíře je červ, ale spravedlnost
        má na věky zůstane, a spasení mé od národu do pronárodu.
      pl: Bo jako szatę pożre ich mól, a jako wełnę pogryzie ich pustosz; ale prawda
        Moja na wieki się ostoi, a zbawienie Moje od pokolenia do pokolenia. 
    9:
      he: עוּרִי עוּרִי לִבְשִׁי־עֹז זְרוֹעַ יְהוָה עוּרִי כִּימֵי קֶדֶם דֹּרוֹת עוֹלָמִים
        הֲלוֹא אַתְּ־הִיא הַמַּחְצֶבֶת רַהַב מְחוֹלֶלֶת תַּנִּין׃
      yi: דערװעק דיך, דערװעק דיך, באַקלײד דיך מיט שטאַרקײט, דו אָרעם פֿון גאָט; דערװעק
        דיך װי אין די טעג פֿון אַ מאָל, אין די דורות פֿון פֿאַרצײַטן.
      cs: Probuď se, probuď se, oblec se v sílu, ó rámě Hospodinovo, probuď se, jako
        za dnů starodávních a národů předešlých. Zdaliž ty nejsi to, kteréžs poplénilo
        Egypt, a ranilo draka?
      pl: Ocuć się, ocuć, przyoblecz się w moc, ramię Wiekuistego! ocuć się jako za dni
        dawnych, za pokoleń starożytnych! Nie tyżeś to porąbało Rahab, rozpłatało
        krokodyla? 
    10:
      he: הֲלוֹא אַתְּ־הִיא הַמַּחֲרֶבֶת יָם מֵי תְּהוֹם רַבָּה הַשָּׂמָה מַעֲמַקֵּי־יָם
        דֶּרֶךְ לַעֲבֹר גְּאוּלִים׃
      yi: ביסטו ניט דער װאָס האָט צעהאַקט רַהַבֿ, װאָס האָט דערשטאָכן די שלאַנג? ביסטו
        ניט דער װאָס האָט אױסגעטריקנט דעם ים, די װאַסערן פֿון דעם תּהָום דעם גרױסן;
        װאָס האָט געמאַכט די טיפֿענישן פֿון ים פֿאַר אַ װעג, פֿאַר די אױסגעלײזטע אַריבערצוגײן?
      cs: Zdaliž ty nejsi to, kteréžs vysušilo moře, vody propasti veliké, kteréžs
        obrátilo hlubiny mořské v cestu, aby přešli ti, jenž byli vysvobozeni?
      pl: Nie tyżeś to wysuszyło morze, wody otchłani bezmiernej, coś obróciło tonie
        morza w gościniec, aby przeszli wyzwoleni? 
    11:
      he: וּפְדוּיֵי יְהוָה יְשׁוּבוּן וּבָאוּ צִיּוֹן בְּרִנָּה וְשִׂמְחַת עוֹלָם
        עַל־רֹאשָׁם שָׂשׂוֹן וְשִׂמְחָה יַשִּׂיגוּן נָסוּ יָגוֹן וַאֲנָחָה׃
      yi: און די דערלײזטע פֿון גאָט זאָלן זיך אומקערן, און קומען קײן צִיון מיט געזאַנג,
        און אַן אײביקע שִׂמחה זאָל זײַן אױף זײער קאָפּ; שָׂשׂון-וּשִׂמחה זאָל זײ אָניאָגן,
        אַנטלױפֿן זאָלן טרױער און זיפֿצעניש.
      cs: A tak ti, kteréž vykoupil Hospodin, ať se navrátí, a přijdou na Sion s prozpěvováním,
        a veselé věčné ať jest na hlavě jejich; radosti a veselé ať dojdou, zámutek
        pak a úpění ať utekou.
      pl: I tak wyswobodzeni Wiekuistego powrócą i wnijdą do Cyonu ze śpiewem, a radość
        wieczna nad głowami ich; wesela i radości dostąpią, znikną troski i westchnienia. 
    12:
      he: אָנֹכִי אָנֹכִי הוּא מְנַחֶמְכֶם מִי־אַתְּ וַתִּירְאִי מֵאֱנוֹשׁ יָמוּת
        וּמִבֶּן־אָדָם חָצִיר יִנָּתֵן׃
      yi: איך, איך בין אײַער טרײסטער; װער ביסטו, זאָלסט מורא האָבןפֿאַר אַ מענטשן
        װאָס שטאַרבט, און פֿאַר אַ מענטשנקינד װאָס װערט צו גראָז געמאַכט?
      cs: Já, já jsem utěšitel váš. Jakáž jsi ty, že se bojíš člověka smrtelného,
        a syna člověka trávě podobného?
      pl: Ja, Ja Sam pocieszycielem waszym! Czemże ty, że się obawiasz człowieka śmiertelnego,
        syna Adama, który narówni z trawą postawiony? 
    13:
      he: וַתִּשְׁכַּח יְהוָה עֹשֶׂךָ נוֹטֶה שָׁמַיִם וְיֹסֵד אָרֶץ וַתְּפַחֵד תָּמִיד
        כָּל־הַיּוֹם מִפְּנֵי חֲמַת הַמֵּצִיק כַּאֲשֶׁר כּוֹנֵן לְהַשְׁחִית וְאַיֵּה
        חֲמַת הַמֵּצִיק׃
      yi: און האָסט פֿאַרגעסן אָן גאָט דײַן באַשעפֿער, װאָס האָט אױסגעשפּרײט די הימלען,
        און געגרונטפֿעסט די ערד; און האָסט געאַנגסט נאָכאַנאַנד אַ גאַנצן טאָגפֿאַרן
        גרימצאָרן פֿון דעם דריקער, װי ער האָט זיך אָנגעברײט אומצוברענגען; אָבער װוּ
        איז דער גרימצאָרן פֿון דעם דריקער?
      cs: Že se zapomínáš na Hospodina učinitele svého, kterýž roztáhl nebesa, a založil
        zemi, a že se děsíš ustavičně každého dne prchlivosti ssužujícího, jakž se
        jen postrojí, aby hubil? Ale kdež jest pak ta prchlivost toho,kterýž ssužuje?
      pl: A zapominasz o Wiekuistym, Stwórcy twoim, który rozpiął niebiosa i osadził
        ziemię, a trwożysz się ustawicznie, każdego dnia, przed gniewem ciemięzcy,
        gdy mierzy do zaguby; lecz gdzież już gniew tego ciemięzcy? 
    14:
      he: מִהַר צֹעֶה לְהִפָּתֵחַ וְלֹא־יָמוּת לַשַּׁחַת וְלֹא יֶחְסַר לַחְמוֹ׃
      yi: גיך װערט דער געבױגענער אָפּגעבונדן, און ער װעט ניט שטאַרבן אין גרוב, און
        ניט געמינערט װערן װעט זײַן ברױט.
      cs: Pospíšíť, aby zajatý propuštěn byl; neboť neumře v jámě, aniž bude míti
        jaký nedostatek chleba svého.
      pl: Rychło będzie zgnębiony uwolnion, a nie umrze w przepaści, ani zbraknie
        chléb jego. 
    15:
      he: וְאָנֹכִי יְהוָה אֱלֹהֶיךָ רֹגַע הַיָּם וַיֶּהֱמוּ גַּלָּיו יְהוָה צְבָאוֹת
        שְׁמוֹ׃
      yi: װאָרום איך בין יהוה דײַן גאָט, װאָס צערודערט דעם ים, און זײַנע אינדן ברומען,
        װאָס יהוה פֿון צבֿאות איז זײַן נאָמען.
      cs: Jáť jsem zajisté Hospodin Bůh tvůj, kterýž rozděluje moře, jehož vlny zvuk
        vydávají. Hospodin zástupů jest jméno mé,
      pl: Bom Ja Wiekuisty, Bóg twój, który ucisza morze, choć szumią jego fale; Wiekuisty
        zastępów imię Jego. 
    16:
      he: וָאָשִׂים דְּבָרַי בְּפִיךָ וּבְצֵל יָדִי כִּסִּיתִיךָ לִנְטֹעַ שָׁמַיִם
        וְלִיסֹד אָרֶץ וְלֵאמֹר לְצִיּוֹן עַמִּי־אָתָּה׃
      yi: 'און איך האָב אַרײַנגעטאָן מײַנע װערטער אין דײַן מױל, און מיטן שאָטן פֿון
        מײַן האַנט האָב איך דיך צוגעדעקט, כּדי צו פֿלאַנצן די הימלען, און צו גרונפֿעסטן
        די ערד, און זאָגן צו צִיון: מײַן פֿאָלק ביסטו.'
      cs: 'Kterýž jsem vložil slova svá v ústa tvá, a stínem ruky své přikryl jsem
        tě, abys štípil nebesa, a založil zemi, a řekl Sionu: Lid můj jsi ty.'
      pl: 'A złożyłem słowa Moje w usta twe, a cieniem ręki Mojej osłoniłem cię, aby
        utwierdzić niebiosa, i ugruntować ziemię, aby powiedzieć do Cyonu: Tyś naród
        Mój! '
    17:
      he: הִתְעוֹרְרִי הִתְעוֹרְרִי קוּמִי יְרוּשָׁלִַם אֲשֶׁר שָׁתִית מִיַּד יְהוָה
        אֶת־כּוֹס חֲמָתוֹ אֶת־קֻבַּעַת כּוֹס הַתַּרְעֵלָה שָׁתִית מָצִית׃
      yi: דערװעק דיך, דערװעק דיך, שטײ אױף, ירושלים, דו װאָס האָסט געטרונקען פֿון גאָטס
        האַנטדעם כָּוס פֿון זײַן גרימצאָרן; דעם בעכער, דעם כָּוס פֿון פֿאַרטומלעניש,
        געטרונקען און אױסגעזױגן.
      cs: Probuď se, probuď, povstaň, Jeruzaléme, kterýž jsi pil z ruky Hospodinovy
        kalich prchlivosti jeho, kvasnice z kalicha hrůzy vypil jsi, i vyvážil.
      pl: Ocuć się, ocuć, wstań (córo) Jeruszalaim! któraś wypiła z ręki Wiekuistego
        kielich gniewu Jego, pieniący się kielich odurzenia wychyliłaś, wysączyłaś. 
    18:
      he: אֵין־מְנַהֵל לָהּ מִכָּל־בָּנִים יָלָדָה וְאֵין מַחֲזִיק בְּיָדָהּ מִכָּל־בָּנִים
        גִּדֵּלָה׃
      yi: ניטאָ װער זאָל זי פֿירן, פֿון אַלע זין װאָס זי האָט געבאָרן, און ניטאָ װער
        זאָל האַלטן איר האַנט, פֿון אַלע זין װאָס זי האָט אױפֿגעצױגן.
      cs: Žádný jí nevedl ze všech synů, kterýchž naplodila, a žádný jí neujal za
        ruku její ze všech synů, kteréž vychovala.
      pl: Nikt nie prowadził jej ze wszystkich dzieci, które porodziła, a nikt nie
        wspierał ręki jej ze wszystkich dzieci, które wychowała. 
    19:
      he: שְׁתַּיִם הֵנָּה קֹרְאֹתַיִךְ מִי יָנוּד לָךְ הַשֹּׁד וְהַשֶּׁבֶר וְהָרָעָב
        וְהַחֶרֶב מִי אֲנַחֲמֵךְ׃
      yi: די בײדע האָבן דיך געטראָפֿן –װער קען דיך באַקלאָגן? פֿאַרװיסטונג און בראָך,
        און הונגער און שװערד –װי קען איך דיך טרײסטן?
      cs: Toto dvé tě potkalo, (kdo tě politoval?) zpuštění a setření, hlad a meč.
        Kdo tě potěšoval?
      pl: Jakże liczne były przypadłości twoje - któż cię dosyć pożałuje? Spustoszenie
        i zburzenie, i głód i oręż - kimże cię pocieszę? 
    20:
      he: בָּנַיִךְ עֻלְּפוּ שָׁכְבוּ בְּרֹאשׁ כָּל־חוּצוֹת כְּתוֹא מִכְמָר הַמְלֵאִים
        חֲמַת־יְהוָה גַּעֲרַת אֱלֹהָיִךְ׃
      yi: דײַנע זין ליגן געחלשטע אין אַלע עק גאַסן, װי אַ װילדציג אין נעץ; פֿול מיט
        דעם גרימצאָרן פֿון יהוה, מיט דעם אָנגעשרײ פֿון דײַן גאָט.
      cs: Synové tvoji omráčeni jsouc, leží na rozcestí všech ulic, jako bůvol v leči,
        plni jsouce prchlivosti Hospodinovy, žehrání Boha tvého.
      pl: Synowie twoi pomdleli, legli po rogach wszystkich ulic jako łania w matni;
        pełni byli gniewu Wiekuistego, grozy Boga twojego. 
    21:
      he: לָכֵן שִׁמְעִי־נָא זֹאת עֲנִיָּה וּשְׁכֻרַת וְלֹא מִיָּיִן׃
      yi: דרום הער נאָר צו דאָס דאָזיקע, דו אָרימע, און פֿאַרשיכּורטע, אָבער ניט פֿון
        װײַן;
      cs: 'A protož slyš nyní toto, ztrápená a opilá, ale ne vínem:'
      pl: Przeto posłuchaj tego utrapiona i upojona, lecz nie winem! 
    22:
      he: כֹּה־אָמַר אֲדֹנַיִךְ יְהוָה וֵאלֹהַיִךְ יָרִיב עַמּוֹ הִנֵּה לָקַחְתִּי
        מִיָּדֵךְ אֶת־כּוֹס הַתַּרְעֵלָה אֶת־קֻבַּעַת כּוֹס חֲמָתִי לֹא־תוֹסִיפִי
        לִשְׁתּוֹתָהּ עוֹד׃
      yi: 'אַזױ האָט געזאָגט דײַן האַר יהוה, און דײַן גאָט װאָס נעמט זיך אָן פֿאַר
        זײַן פֿאָלק: זע, איך האָב אַװעקגענומען פֿון דײַן האַנטדעם כָּוס פֿון פֿאַרטומלעניש,
        דעם בעכער, דעם כָּוס פֿון מײַן גרימצאָרן; װעסט אים מער װידער ניט טרינקען.'
      cs: 'Takto praví Pán tvůj, Hospodin a Bůh tvůj, vedoucí při lidu svého: Aj,
        beru z ruky tvé kalich hrůzy, i kvasnice kalicha prchlivosti mé, nebudeš ho
        píti více.'
      pl: 'Tak rzecze Pan twój, Wiekuisty, Bóg twój, który broni ludu Swojego: Oto
        zabieram z ręki twojej kielich odurzenia, pieniący się kielich gniewu Mojego,
        - nie będziesz zeń piła więcej. '
    23:
      he: וְשַׂמְתִּיהָ בְּיַד־מוֹגַיִךְ אֲשֶׁר־אָמְרוּ לְנַפְשֵׁךְ שְׁחִי וְנַעֲבֹרָה
        וַתָּשִׂימִי כָאָרֶץ גֵּוֵךְ וְכַחוּץ לַעֹבְרִים׃
      yi: 'און איך װעל אים אַרײַנטאָן אין דער האַנט פֿון דײַנע װײטוער, װאָס האָבן
        געזאָגט צו דײַן זעל: בײג זיך אײַן, מיר זאָלן אַריבערגײן; און האָסט געמאַכט
        װי די ערד דײַן רוקן, און װי די גאַס פֿאַר אַריבערגײער.'
      cs: 'Ale dám jej do ruky těch, jenž tě ssužují, kteříž říkali duši tvé: Sehni
        se, ať přes tě přejdeme, jimž jsi podkládala jako zemi hřbet svůj, a jako
        ulici přecházejícím.'
      pl: 'I podam go w rękę gnębicieli twoich, którzy mówili do duszy twojej: Nachyl
        się, abyśmy przeszli, - żeś uczyniła jako ziemia grzbiet twój, i jako ulica
        dla przechodniów. '
  52:
    1:
      he: עוּרִי עוּרִי לִבְשִׁי עֻזֵּךְ צִיּוֹן לִבְשִׁי בִּגְדֵי תִפְאַרְתֵּךְ יְרוּשָׁלִַם
        עִיר הַקֹּדֶשׁ כִּי לֹא יוֹסִיף יָבֹא־בָךְ עוֹד עָרֵל וְטָמֵא׃
      yi: דערװעק דיך, דערװעק דיך, טו אָן דײַן שטאַרקײט, צִיון; טו אָן דײַנע פּראַכטיקע
        בגדים, ירושלים, דו הײליקע שטאָט; װאָרום מער װידער װעט ניט קומען אין דיראַן
        אומבאַשניטענער און אומרײנער.
      cs: Probuď se, probuď se, oblec se v sílu svou, Sione, oblec se v roucho okrasy
        své, ó Jeruzaléme, město svaté; neboť nebude již více na tě dotírati neobřezaný
        a nečistý.
      pl: Ocuć się, ocuć, przyoblecz się w moc twoję Cyonie! oblecz się w szaty wspaniałości
        twojej Jeruszalaim, grodzie święty! bo już nie wtargnie do ciebie nadal nieobrzezany
        i nieczysty. 
    2:
      he: הִתְנַעֲרִי מֵעָפָר קוּמִי שְּׁבִי יְרוּשָׁלִָם התפתחו [הִתְפַּתְּחִי] מוֹסְרֵי
        צַוָּארֵךְ שְׁבִיָּה בַּת־צִיּוֹן׃
      yi: שאָקל דיך אָפּ פֿון שטױב, הײב דיך אױף, זעץ דיך, ירושלים; מאַך דיר לױז די
        בינדשטריק פֿון דײַן האַלדז, געפֿאַנגענע טאָכטער צִיון.
      cs: Otřes se z prachu, povstaň, posaď se,Jeruzaléme; dobuď se z okovů hrdla
        svého, ó jatá dcerko Sionská.
      pl: Otrząśnij się z pyłu, wstań, zasiądź Jeruszalaim! rozbij pęta szyi twojej,
        branko, córo Cyonu! 
    3:
      he: כִּי־כֹה אָמַר יְהוָה חִנָּם נִמְכַּרְתֶּם וְלֹא בְכֶסֶף תִּגָּאֵלוּ׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: אומזיסט זײַט איר פֿאַרקױפֿט געװאָרן, און
        ניט פֿאַר געלט װעט איר אױסגעלײזט װערן.'
      cs: 'Takto zajisté dí Hospodin: Darmo jste sebe prodali, protož bez peněz budete
        vykoupeni.'
      pl: 'Bo tak rzecze Wiekuisty: Darmo was zaprzedano, a nie srebrem będziecie
        wykupieni. '
    4:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה מִצְרַיִם יָרַד־עַמִּי בָרִאשֹׁנָה לָגוּר
        שָׁם וְאַשּׁוּר בְּאֶפֶס עֲשָׁקוֹ׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר: קײן מצרַיִם האָט גענידערט מײַן
        פֿאָלק צוערשט, דאָרטן צו װױנען, און אשור האָט אים פֿאַר גאָרנישט געדריקט.'
      cs: 'Nebo takto praví Panovník Hospodin: Do Egypta sstoupil lid můj předešle,
        aby tam byl pohostinu, ale Assur bez příčiny jej ssužuje.'
      pl: 'Bo tak rzecze Pan Wiekuisty: Micraim, dokąd zaszedł lud Mój z początku,
        aby tam zagościł, - i Aszur za nic go uciskał. '
    5:
      he: וְעַתָּה מי־לי־[מַה־] [לִּי־] פֹה נְאֻם־יְהוָה כִּי־לֻקַּח עַמִּי חִנָּם
        משלו [מֹשְׁלָיו] יְהֵילִילוּ נְאֻם־יְהוָה וְתָמִיד כָּל־הַיּוֹם שְׁמִי מִנֹּאָץ׃
      yi: און אַצונד, װאָס האָב איך דאָ, זאָגט גאָט, װען מײַן פֿאָלק איז אַװעקגענומען
        געװאָרן פֿאַר אומזיסט? זײַנע געװעלטיקער רימען זיך, זאָגט גאָט, און תּמיד אַ
        גאַנצן טאָג װערט מײַן נאָמען געלעסטערט.
      cs: Nyní tedy což mám činiti? praví Hospodin. Poněvadž jest lid můj zajat darmo,
        a panovníci jeho k úpění jej přivodí, praví Hospodin. Nad to ustavičně každého
        dne jménu mému útržka se činí.
      pl: A teraz czemuż tu bawię, rzecze Wiekuisty, wszak zabrany naród Mój darmo;
        tyrani jego wykrzykują, rzecze Wiekuisty, a ustawicznie, każdego dnia, imię
        Moje znieważane. 
    6:
      he: לָכֵן יֵדַע עַמִּי שְׁמִי לָכֵן בַּיּוֹם הַהוּא כִּי־אֲנִי־הוּא הַמְדַבֵּר
        הִנֵּנִי׃
      yi: דרום װעט מײַן פֿאָלק געװאָר װערן מײַן נאָמען; פֿאַר װאָר, אין יענעם טאָג
        –אַז איך בין דער װאָס רעדט; דאָ בין איך.
      cs: Protož poznáť lid můj jméno mé, protož poznáť, pravím, v ten den, že já
        tentýž, kterýž mluvím, aj, přítomen budu.
      pl: 'Przeto pozna naród Mój imię Moje, aby potwierdził dnia onego, żem Ja Ten,
        co wyrzekł: Oto jestem! '
    7:
      he: מַה־נָּאווּ עַל־הֶהָרִים רַגְלֵי מְבַשֵּׂר מַשְׁמִיעַ שָׁלוֹם מְבַשֵּׂר
        טוֹב מַשְׁמִיעַ יְשׁוּעָה אֹמֵר לְצִיּוֹן מָלַךְ אֱלֹהָיִךְ׃
      yi: 'װי שײן זײַנען אױף די בערגדי פֿיס פֿון דעם אָנזאָגערװאָס לאָזט הערן שלום,
        װאָס זאָגט גוטס, װאָס לאָזט הערן הילף: װאָס זאָגט צו צִיון: דײַן גאָט טוט
        קיניגן.'
      cs: 'Ó jak krásné na horách nohy toho, ješto potěšené věci zvěstuje, a ohlašuje
        pokoj, toho, ješto zvěstuje dobré, ješto káže spasení, a mluví k Sionu: Kralujeť
        Bůh tvůj.'
      pl: 'O jak urocze są po górach kroki zwiastuna, który obwieszcza pokój, który
        zwiastuje szczęście, obwieszcza pomoc, zapowiada Cyonowi: króluje Bóg twój! '
    8:
      he: קוֹל צֹפַיִךְ נָשְׂאוּ קוֹל יַחְדָּו יְרַנֵּנוּ כִּי עַיִן בְּעַיִן יִרְאוּ
        בְּשׁוּב יְהוָה צִיּוֹן׃
      yi: האָרך! דײַנע װעכטער הײבן אױף זײער קָול, זײ זינגען אין אײנעם, װאָרום אױג
        אין אױג זעען זײװי גאָט קערט זיך אום קײן צִיון.
      cs: Strážní tvoji hlasu, hlasu pozdvihnou, a spolu prokřikovati budou; neboť
        okem v oko uzří, že Hospodin zase přivede Sion.
      pl: Głos stróżów twoich - jakże podnieśli głos, jakże wykrzykują społem; bo
        oko w oko widzą jak wraca Wiekuisty do Cyonu. 
    9:
      he: פִּצְחוּ רַנְּנוּ יַחְדָּו חָרְבוֹת יְרוּשָׁלִָם כִּי־נִחַם יְהוָה עַמּוֹ
        גָּאַל יְרוּשָׁלִָם׃
      yi: ברעכט אױס, זינגט אין אײנעם, איר חורבֿות פֿון ירושלים, װאָרום גאָט האָט געטרײסט
        זײַן פֿאָלק, ער האָט אױסגעלײזט ירושלים.
      cs: Zvučte, prozpěvujte spolu pustiny Jeruzalémské; neboť jest potěšil Hospodin
        lidu svého, vykoupil Jeruzalém.
      pl: Wybuchnijcie, zaśpiewajcie wraz ruiny Jeruszalaimu, bo pociesza Wiekuisty
        naród Swój, wyswobadza Jeruszalaim. 
    10:
      he: חָשַׂף יְהוָה אֶת־זְרוֹעַ קָדְשׁוֹ לְעֵינֵי כָּל־הַגּוֹיִם וְרָאוּ כָּל־אַפְסֵי־אָרֶץ
        אֵת יְשׁוּעַת אֱלֹהֵינוּ׃
      yi: גאָט האָט אַנטבלױזט זײַן הײליקן אָרעםפֿאַר די אױגן פֿון אַלע פֿעלקער, און
        אַלע עקן פֿון דער ערד װעלן זעןדי ישועה פֿון אונדזער גאָט.
      cs: Ohrnul Hospodin rámě svatosti své před očima všech národů, aby viděly všecky
        končiny země spasení Boha našeho.
      pl: Odsłania Wiekuisty ramię Swe święte przed oczyma wszystkich ludów, a widzą
        wszystkie krańce ziemi pomoc Boga naszego. 
    11:
      he: סוּרוּ סוּרוּ צְאוּ מִשָּׁם טָמֵא אַל־תִּגָּעוּ צְאוּ מִתּוֹכָהּ הִבָּרוּ
        נֹשְׂאֵי כְּלֵי יְהוָה׃
      yi: טוט אײַך אָפּ, טוט אײַך אָפּ, גײט אַרױס פֿון דאָרטן, אומרײנס זאָלט איר ניט
        אָנרירן; גײט אַרױס פֿון איר מיט, רײניקט אײַך, איר טרעגער פֿון די כּלים פֿון
        גאָט!
      cs: Odejděte, odejděte, vyjděte z Babylona, nečistého se nedotýkejte; vyjděte
        z prostředku jeho, očisťte se vy, kteříž nosíte nádobí Hospodinovo.
      pl: Ustąpcie! ustąpcie! wyjdźcie ztamtąd, nieczystości się nie tykajcie, wyjdźcie
        z pośród niego, - oczyśćcie się niosący przybory Wiekuistego! 
    12:
      he: כִּי לֹא בְחִפָּזוֹן תֵּצֵאוּ וּבִמְנוּסָה לֹא תֵלֵכוּן כִּי־הֹלֵךְ לִפְנֵיכֶם
        יְהוָה וּמְאַסִּפְכֶם אֱלֹהֵי יִשְׂרָאֵל׃
      yi: פֿאַר װאָר, ניט אין אײַלעניש װעט איר אַרױס, און ניט אין געלאַף װעט איר גײן;
        װאָרום אײַך פֿאַרױס גײט יהוה, און אײַך נאָכבאַלײט דער גאָט פֿון ישׂראל.
      cs: Nebo ne s chvátáním vyjdete, aniž s utíkáním půjdete; předcházeti zajisté
        bude vás Hospodin, a zbéře vás Bůh Izraelský.
      pl: Bo nie z pośpiechem wyjdziecie, ani w popłochu ujdziecie, - bo kroczy przed
        wami Wiekuisty, a odwodem waszym Bóg Israela. 
    13:
      he: הִנֵּה יַשְׂכִּיל עַבְדִּי יָרוּם וְנִשָּׂא וְגָבַהּ מְאֹד׃
      yi: זע, באַגליקן װעט מײַן קנעכט, ער װעט דערהײכט און דערהױבן װערן און זײַן זײער
        הױך.
      cs: Aj, služebníku mému šťastně se povede, vyvýšen, vznešen a zveleben bude
        velmi.
      pl: Oto szczęśliwym będzie sługa Mój, wywyższonym i wyniesionym i wysoko bardzo
        postawionym. 
    14:
      he: כַּאֲשֶׁר שָׁמְמוּ עָלֶיךָ רַבִּים כֵּן־מִשְׁחַת מֵאִישׁ מַרְאֵהוּ וְתֹאֲרוֹ
        מִבְּנֵי אָדָם׃
      yi: אַזױ װי פֿיל האָבן געגאַפֿט אױף דיר –אַזױ פֿאַרקריפּלט, ניט פֿון אַ מענטשן
        איז געװען זײַן אױסזען, און זײַן געשטאַלט ניט פֿון מענטשנקינדער –
      cs: 'A jakož mnozí se nad ním užasnou, že tak zohavena jest nad jiné lidi osoba
        jeho, způsob jeho nad syny lidské:'
      pl: Jak się przerażało widokiem twoim wielu, - tak zeszpeconém było bardziej
        niż czyjekolwiek wejrzenie jego, a postać jego bardziej niż synów ludzkich,
        -  
    15:
      he: כֵּן יַזֶּה גּוֹיִם רַבִּים עָלָיו יִקְפְּצוּ מְלָכִים פִּיהֶם כִּי אֲשֶׁר
        לֹא־סֻפַּר לָהֶם רָאוּ וַאֲשֶׁר לֹא־שָׁמְעוּ הִתְבּוֹנָנוּ׃
      yi: אַזױ װעט ער מאַכן אױפֿשפּרינגען פֿיל פֿעלקער, מלכים װעלן צומאַכן זײער מױל
        פֿאַר אים; װאָרום װאָס זײ איז ניט דערצײלט געװאָרן, װעלן זײ זען, און װאָס זײ
        האָבן ניט געהערטװעלן זײ אָנקוקן.
      cs: Tak zase skropí národy mnohé, i králové před ním zacpají ústa svá, proto
        že což jim nebylo vypravováno, to uzří, a tomu, o čemž neslýchali, porozumějí.
      pl: Tak wstrząśnie on ludów wiele, królowie zamkną przed nim usta swoje, bo
        czego nie powiadano im, oglądają, a o czém nie zasłyszeli, spostrzegają. 
  53:
    1:
      he: מִי הֶאֱמִין לִשְׁמֻעָתֵנוּ וּזְרוֹעַ יְהוָה עַל־מִי נִגְלָתָה׃
      yi: װער װאָלט געגלױבט אונדזער הערונג? און דער אָרעם פֿון גאָט האָט זיך אױף װעמען
        אַנטפּלעקט?
      cs: Kdo uvěřil kázaní našemu? A rámě Hospodinovo komu jest zjeveno?
      pl: Któżby uwierzył doszłej nas wieści, a ramię Wiekuistego nad kimże się objawiło! 
    2:
      he: וַיַּעַל כַּיּוֹנֵק לְפָנָיו וְכַשֹּׁרֶשׁ מֵאֶרֶץ צִיָּה לֹא־תֹאַר לוֹ וְלֹא
        הָדָר וְנִרְאֵהוּ וְלֹא־מַרְאֶה וְנֶחְמְדֵהוּ׃
      yi: װאָרום ער איז אױפֿגעגאַנגען װי אַ שפּראָץ גלײַך אַרױף, און װי אַ װאָרצל
        פֿון טרוקענער ערד; ער האָט קײן געשטאַלט ניט געהאַט און קײן שײנקײט, אַז מיר
        זאָלן אים אָנקוקן, און קײן אױסזען, אַז מיר זאָלן אים גלוסטן.
      cs: Nebo před ním vyrostl jako proutek, a jako kořen z země vyprahlé, nemaje
        podoby ani krásy. Viděliť jsme jej, ale nic nebylo viděti toho, proč bychom
        ho žádostivi byli.
      pl: Bo wzrósł jako rószczka przed Nim, i jako korzeń z ziemi spiekłej; nie miał
        ani postawy ani urody; widzieliśmy go, ale nie w tej postaci, abyśmy go upodobali. 
    3:
      he: נִבְזֶה וַחֲדַל אִישִׁים אִישׁ מַכְאֹבוֹת וִידוּעַ חֹלִי וּכְמַסְתֵּר פָּנִים
        מִמֶּנּוּ נִבְזֶה וְלֹא חֲשַׁבְנֻהוּ׃
      yi: ער איז געװען פֿאַראַכט, און אױסגעמיטן פֿון מענטשן, אַ מענטש מיט װײטאָגן
        און צו קראַנקשאַפֿט געװױנט, און װי אײנער װאָס מע פֿאַרבאָרגט דעם פּנים פֿון
        אים; פֿאַראַכט, און מיר האָבן אים גערעכנט פֿאַר גאָרנישט.
      cs: Nejpohrdanější zajisté a nejopovrženější byl z lidí, muž bolestí, a kterýž
        zkusil nemocí, a jako ukrývající tvář svou; nejpohrdanější, pročež jsme ho
        za nic nevážili.
      pl: Wzgardzony był i unikany przez ludzi, mąż boleści i zżyły z cierpieniem;
        a jakby odstręczał oblicze od siebie, wzgardzony był, i za nic go mieliśmy. 
    4:
      he: אָכֵן חֳלָיֵנוּ הוּא נָשָׂא וּמַכְאֹבֵינוּ סְבָלָם וַאֲנַחְנוּ חֲשַׁבְנֻהוּ
        נָגוּעַ מֻכֵּה אֱלֹהִים וּמְעֻנֶּה׃
      yi: אָבער דאָס האָט ער אונדזער קראַנקשאַפֿט געליטן, און אונדזערע װײטאָגן, זײ
        האָט ער געטראָגן, בעת מיר האָבן אים גערעכנט פֿאַר אַ געפּלאָגטן, פֿאַר אַ
        געשלאָגענעם פֿון גאָט און געפּײַניקטן.
      cs: Ještotě on nemoci naše vzal, a bolesti naše vlastní on nesl, my však domnívali
        jsme se, že jest raněn, a ubit od Boha, i strápen.
      pl: Ale cierpienia nasze on nosił, a dolegliwości nasze on je dźwigał; a myśmy
        poczytali go za dotkniętego, rażonego przez Boga i znękanego. 
    5:
      he: וְהוּא מְחֹלָל מִפְּשָׁעֵנוּ מְדֻכָּא מֵעֲוֺנֹתֵינוּ מוּסַר שְׁלוֹמֵנוּ
        עָלָיו וּבַחֲבֻרָתוֹ נִרְפָּא־לָנוּ׃
      yi: און ער איז פֿאַרװוּנדט געװען איבער אונדזערע פֿאַרברעכן, צעדריקט איבער אונדזערע
        זינד; די אָפּקומעניש פֿאַר אונדזער גליק איז געװען אױף אים, און דורך זײַנע
        בײלן זײַנען מיר געהײלט געװאָרן.
      cs: On pak raněn jest pro přestoupení naše, potřín pro nepravosti naše; kázeň
        pokoje našeho na něj vzložena, a zsinalostí jeho lékařství nám způsobeno.
      pl: A był on raniony za przestępstwa nasze, skruszony za winy nasze; kaźń za pokój
        nasz na nim, a przez potłuczenie jego myśmy wyzdrowieli. 
    6:
      he: כֻּלָּנוּ כַּצֹּאן תָּעִינוּ אִישׁ לְדַרְכּוֹ פָּנִינוּ וַיהוָה הִפְגִּיעַ
        בּוֹ אֵת עֲוֺן כֻּלָּנוּ׃
      yi: מיר אַלע האָבן װי שאָף געבלאָנדזשעט, איטלעכער צו זײַן װעג זיך געקערט; און
        גאָט האָט אױסגעלאָזט אױף איםדי זינד פֿון אונדז אַלעמען.
      cs: Všickni my jako ovce zbloudili jsme, jeden každý na cestu svou obrátili
        jsme se, a Hospodin uvalil na něj nepravosti všech nás.
      pl: Wszyscyśmy jako trzoda błądzili, każdy na drogę swą zwracaliśmy się, a Wiekuisty
        dotknął go winą wszystkich nas. 
    7:
      he: נִגַּשׂ וְהוּא נַעֲנֶה וְלֹא יִפְתַּח־פִּיו כַּשֶּׂה לַטֶּבַח יוּבָל וּכְרָחֵל
        לִפְנֵי גֹזְזֶיהָ נֶאֱלָמָה וְלֹא יִפְתַּח פִּיו׃
      yi: ער איז געדריקט געװאָרן, אָבער ער האָט זיך געבױגן, און פֿלעגט זײַן מױל ניט
        עפֿענען, װי אַ לאַם װאָס װערט צו דער שחיטה געפֿירט, און װי אַ שעפּס װאָס איז
        שטום פֿאַר אירע שערער; יאָ, ער פֿלעגט זײַן מױל ניט עפֿענען.
      cs: Pokutován jest i strápen, však neotevřel úst svých. Jako beránek k zabití
        veden byl, a jako ovce před těmi, kdož ji střihou, oněměl, aniž otevřel úst
        svých.
      pl: Dręczony był, ale ulegał i nie otwierał ust swoich; jako jagnię na rzeź
        wiedzione, i jako owca przed postrzygaczami swojemi zaniemiała -; a nie otwierał
        ust swoich. 
    8:
      he: מֵעֹצֶר וּמִמִּשְׁפָּט לֻקָּח וְאֶת־דּוֹרוֹ מִי יְשׂוֹחֵחַ כִּי נִגְזַר
        מֵאֶרֶץ חַיִּים מִפֶּשַׁע עַמִּי נֶגַע לָמוֹ׃
      yi: דורך דריקונג און דורך שטראָף איז ער אַװעקגענומען געװאָרן, און מיט זײַן דָור
        װער האָט אײַנגעטענהט? װאָרום ער איז פֿאַרשניטן געװאָרן פֿון לאַנד פֿון די
        לעבעדיקע, פֿאַר דעם פֿאַרברעך פֿון מײַן פֿאָלקװאָס די פּלאָג האָט זײ געקומט.
      cs: Z úzkosti a z soudu vyňat jest, a protož rod jeho kdo vypraví, ačkoli vyťat
        jest z země živých, a zraněn pro přestoupení lidu mého?
      pl: Wskutek ucisku i sądu porwany został, a w pokoleniu jego któż pomyśli, - że
        ścięty z krainy żywota, za odstępstwo narodu mojego, jako kara za nich. 
    9:
      he: וַיִּתֵּן אֶת־רְשָׁעִים קִבְרוֹ וְאֶת־עָשִׁיר בְּמֹתָיו עַל לֹא־חָמָס עָשָׂה
        וְלֹא מִרְמָה בְּפִיו׃
      yi: און מע האָט געמאַכט מיט רשָעים זײַן קבֿר, און מיטן תַּקיף זײַן בערגל, הגם
        ער האָט קײן אומרעכט ניט געטאָן, און קײן באַטרוג איז ניט געװען אין זײַן מױל.
      cs: Kterýžto vydal bezbožným hrob jeho, a bohatému, aby byl usmrcen, ješto však
        nepravosti neučinil, aniž jest nalezena lest v ústech jeho.
      pl: I ustanowiono w pośród niegodziwych grób jego, a wpośród przemożnych mogiłę
        jego, jakkolwiek bezprawia nie popełnił, a zdrady nie było w ustach jego. 
    10:
      he: וַיהוָה חָפֵץ דַּכְּאוֹ הֶחֱלִי אִם־תָּשִׂים אָשָׁם נַפְשׁוֹ יִרְאֶה זֶרַע
        יַאֲרִיךְ יָמִים וְחֵפֶץ יְהוָה בְּיָדוֹ יִצְלָח׃
      yi: אָבער גאָט האָט אים געװאָלט צעדריקן מיט קראַנקשאַפֿט, צו זען אױב זײַן זעל
        װעט זיך מאַכן פֿאַר אַ קרבן; כּדי ער זאָל זען זאָמען, דערלענגערן זײַנע טעג,
        און דער רָצון פֿון גאָט דורך זײַן האַנט זאָל געלינגען.
      cs: Taktě se líbilo Hospodinu jej stírati, a nemocí trápiti, aby polože duši
        svou v oběť za hřích,viděl símě své, byl dlouhověký, a to, což se líbí Hospodinu,
        skrze něho šťastně konáno bylo.
      pl: Ale Wiekuistemu się spodobało gnębionego Swego trapić, aby spełniwszy pokutę
        dusza jego, ujrzał potomstwo, przedłużył dni, a wola Wiekuistego w ręku jego
        się powiodła. 
    11:
      he: מֵעֲמַל נַפְשׁוֹ יִרְאֶה יִשְׂבָּע בְּדַעְתּוֹ יַצְדִּיק צַדִּיק עַבְדִּי
        לָרַבִּים וַעֲוֺנֹתָם הוּא יִסְבֹּל׃
      yi: מאַטערניש פֿון זײַן זעל װעט ער זיך אָנזען צו זאַט; מיט זײַן דערקענונג װעט
        מײַן קנעכט דער גערעכטערגערעכט מאַכן פֿיל, און זײערע זינד װעט ער טראָגן.
      cs: Z práce duše své uzří užitek, jímž nasycen bude. Známostí svou ospravedlní
        spravedlivý služebník můj mnohé; nebo nepravosti jejich on sám ponese.
      pl: Trud duszy swojej ujrzy i nasycon będzie; poznaniem swojém poprowadzi do sprawiedliwości,
        sprawiedliwy, sługa Mój, wielu, a winy ich sam poniesie. 
    12:
      he: לָכֵן אֲחַלֶּק־לוֹ בָרַבִּים וְאֶת־עֲצוּמִים יְחַלֵּק שָׁלָל תַּחַת אֲשֶׁר
        הֶעֱרָה לַמָּוֶת נַפְשׁוֹ וְאֶת־פֹּשְׁעִים נִמְנָה וְהוּא חֵטְא־רַבִּים נָשָׂא
        וְלַפֹּשְׁעִים יַפְגִּיעַ׃
      yi: דרום װעל איך אים אײַנטײלן צװישן די גרױסע, און מיט מאַכטיקע װעט ער טײלן רױב;
        דערפֿאַר װאָס ער האָט אַנטבלױזט צום טױט זײַן זעל, און איז מיט פֿאַרברעכער
        געצײלט געװאָרן, בעת דעם חטא פֿון פֿיל האָט ער געטראָגן, און פֿלעגט פֿאַר פֿאַרברעכער
        זיך אײַנשטעלן.
      cs: A protož dám jemu díl pro mnohé, aby s nesčíslnými dělil se o kořist, proto
        že vylil na smrt duši svou, a s přestupníky počten jest. Onť sám nesl hřích
        mnohých, a přestupníků zástupcím byl.
      pl: Przeto dam mu udział między wielkimi, a z potężnymi podzieli się zdobyczą,
        dla tego, że wystawił na śmierć życie swoje, a do występnych był zaliczon,
        on, który grzech wielu poniósł, a za występnymi się wstawiał. 
  54:
    1:
      he: רָנִּי עֲקָרָה לֹא יָלָדָה פִּצְחִי רִנָּה וְצַהֲלִי לֹא־חָלָה כִּי־רַבִּים
        בְּנֵי־שׁוֹמֵמָה מִבְּנֵי בְעוּלָה אָמַר יְהוָה׃
      yi: זינג, דו עקרה, װאָס האָט ניט געבאָרן, ברעך אױס אין געזאַנג און שרײַ אױס,
        דו װאָס האָסט ניט געװײטאָקט; װאָרום מער זײַנען די קינדער פֿון דער װיסטער,
        װי די קינדער פֿון דער באַמאַנטער, זאָגט גאָט.
      cs: Prozpěvuj,neplodná, kteráž nerodíš, zvučně prozpěvuj a prokřikni, kteráž
        ku porodu nepracuješ, nebo více bude synů opuštěné, nežli synů té, kteráž
        má muže, praví Hospodin.
      pl: Raduj się niepłodna, któraś nie rodziła, uderz pieśnią, wykrzykuj, któraś
        bólu nie zaznała! bo liczniejsze będą dzieci opuszczonej, niż dzieci zamężnej,
        rzecze Wiekuisty. 
    2:
      he: הַרְחִיבִי מְקוֹם אָהֳלֵךְ וִירִיעוֹת מִשְׁכְּנוֹתַיִךְ יַטּוּ אַל־תַּחְשֹׂכִי
        הַאֲרִיכִי מֵיתָרַיִךְ וִיתֵדֹתַיִךְ חַזֵּקִי׃
      yi: ברײט אױס דעם אָרט פֿון דײַן געצעלט, און די אומהאַנגען פֿון דײַנע װױנונגען
        זאָל מען אױסשטרעקן; ניט שפּאָר, מאַך לאַנג דײַנע שטריק, און דײַנע פֿלעקלעך
        באַפֿעסטיק.
      cs: Rozšiř místo stanu svého, a čalounů příbytků svých roztáhnouti nezbraňuj;
        natáhni i provazů svých, a kolíky své utvrď.
      pl: Rozszerz przestrzeń namiotu twojego, a opony siedzib twoich niech rozepną;
        nie ociągaj się, przedłuż powrozy twoje, a kołki twe utwierdź. 
    3:
      he: כִּי־יָמִין וּשְׂמֹאול תִּפְרֹצִי וְזַרְעֵךְ גּוֹיִם יִירָשׁ וְעָרִים נְשַׁמּוֹת
        יוֹשִׁיבוּ׃
      yi: װאָרום רעכטס און לינקס װעסטו זיך שפּרײטן, און דײַן זאָמען װעט אַרבן די פֿעלקער,
        און שטעט פֿאַרװיסטע װעלן זײ באַזעצן.
      cs: Nebo na pravo i na levo se rozmůžeš, a símě tvé národy dědičně vládnouti
        bude, a města pustá osadí.
      pl: Bo na prawo i na lewo się rozprzestrzenisz, potomstwo twoje ludy wydziedziczy,
        a miasta spustoszone zaludnią. 
    4:
      he: אַל־תִּירְאִי כִּי־לֹא תֵבוֹשִׁי וְאַל־תִּכָּלְמִי כִּי לֹא תַחְפִּירִי
        כִּי בֹשֶׁת עֲלוּמַיִךְ תִּשְׁכָּחִי וְחֶרְפַּת אַלְמְנוּתַיִךְ לֹא תִזְכְּרִי־עוֹד׃
      yi: זאָלסט ניט מורא האָבן, װאָרום װעסט ניט אין בִיוש בלײַבן, און זאָלסט ניט
        פֿאַרשעמט זײַן, װאָרום װעסט ניט צו שאַנד װערן.
      cs: Nebojž se, nebo nebudeš zahanbena, aniž se zapyřuj, nebo nebudeš v potupu
        uvedena; nýbrž na potupu mladosti své zapomeneš, a na pohanění vdovství svého
        nezpomeneš více.
      pl: Nie obawiaj się, bo pohańbiona nie będziesz, a nie wstydź się, bo się nie
        zarumienisz; bo sromoty młodości twej zapomnisz, a na hańbę wdowieństwa twego
        nie wspomnisz więcej. 
    5:
      he: כִּי בֹעֲלַיִךְ עֹשַׂיִךְ יְהוָה צְבָאוֹת שְׁמוֹ וְגֹאֲלֵךְ קְדוֹשׁ יִשְׂרָאֵל
        אֱלֹהֵי כָל־הָאָרֶץ יִקָּרֵא׃
      yi: װאָרום דעם בִיוש פֿון דײַן יוגנט װעסטו פֿאַרגעסן, און די חרפּה פֿון דײַן
        אלמנהשאַפֿט װעסטו מער ניט דערמאָנען. װאָרום דײַן באַשעפֿער איז דײַן מאַן,
        יהוה פֿון צבֿאות איז זײַן נאָמען; און דײַן אױסלײזער איז דער הײליקער פֿון ישׂראל,
        גאָט פֿון דער גאַנצער ערד װערט ער גערופֿן.
      cs: Nebo manželem tvým jest Učinitel tvůj, jehož jméno Hospodin zástupů, a vykupitel
        tvůj Svatý Izraelský Bohem vší země slouti bude.
      pl: Bo małżonkiem twoim Stwórca twój, Wiekuisty zastępów imię Jego, a wybawcą
        twoim Święty Israela, Bogiem całej ziemi nazwany. 
    6:
      he: כִּי־כְאִשָּׁה עֲזוּבָה וַעֲצוּבַת רוּחַ קְרָאָךְ יְהוָה וְאֵשֶׁת נְעוּרִים
        כִּי תִמָּאֵס אָמַר אֱלֹהָיִךְ׃
      yi: װאָרום װי אַ װײַב פֿאַרלאָזן און פֿאַראומערט אין געמיטטוט דיך צוריקרופֿן
        יהוה; און אַ יוגנטװײַב, קען זי דען נמאס װערן? זאָגט דײַן גאָט.
      cs: Nebo jako ženy propuštěné a v duchu sevřené povolá tě Hospodin, a jako ženy
        mladice, když v pohrdnutí budeš, praví Bůh tvůj.
      pl: Bo jako niewiastę opuszczoną a strapioną w duchu powoła cię Wiekuisty, i jako
        żonę młodości, gdy porzuconą została, rzecze Bóg twój. 
    7:
      he: בְּרֶגַע קָטֹן עֲזַבְתִּיךְ וּבְרַחֲמִים גְּדֹלִים אֲקַבְּצֵךְ׃
      yi: אױף אַ קלײן רגע האָב איך דיך פֿאַרלאָזן, אָבער מיט גרױס דערבאַרימונג װעל
        איך דיך אײַנזאַמלען.
      cs: Na maličkou chvilku poopustil jsem tě, ale v slitování převelikém shromáždím
        tě.
      pl: Na chwilę przelotną opuściłem cię, ale w miłosierdziu wielkiém przygarnę
        cię znowu. 
    8:
      he: בְּשֶׁצֶף קֶצֶף הִסְתַּרְתִּי פָנַי רֶגַע מִמֵּךְ וּבְחֶסֶד עוֹלָם רִחַמְתִּיךְ
        אָמַר גֹּאֲלֵךְ יְהוָה׃
      yi: אין אױסגוס פֿון כּעסהאָב איך אַ רגע פֿאַרבאָרגן מײַן פּנים פֿון דיר, אָבער
        מיט אײביקער גענאָדטו איך דיך דערבאַרימען, זאָגט דײַן אױסלײזער, גאָט.
      cs: V maličkém hněvě skryl jsem tvář svou na maličko před tebou, ale v milosrdenství
        věčném slituji se nad tebou, praví vykupitel tvůj Hospodin.
      pl: W przystępie gniewu skryłem oblicze Moje nagle od ciebie, alem się miłością
        Wiekuistą ulitował nad tobą, - rzecze wybawca twój, Wiekuisty. 
    9:
      he: כִּי־מֵי נֹחַ זֹאת לִי אֲשֶׁר נִשְׁבַּעְתִּי מֵעֲבֹר מֵי־נֹחַ עוֹד עַל־הָאָרֶץ
        כֵּן נִשְׁבַּעְתִּי מִקְּצֹף עָלַיִךְ וּמִגְּעָר־בָּךְ׃
      yi: 'װאָרום דאָס געװיסער פֿון נֹח איז דאָס מיר: אַזױ װי איך האָב געשװאָרן אַז
        דאָס געװיסער פֿון נֹחזאָל מער ניט אַריבערגײן איבער דער ערד, אַזױ האָב איך
        געשװאָרן ניט צו צערענען אױף דיר, און ניט אָנצושרײַען אױף דיר.'
      cs: Neboť jest to u mne, co při potopě Noé. Jakož jsem přisáhl, že se nebudou
        více rozlévati vody Noé po zemi, tak jsem přisáhl, že se nerozhněvám na tě,
        aniž tobě přísně domlouvati budu.
      pl: 'Bo jako wody Noacha to u Mnie: Jakom przysiągł, że się nie rozleją wody
        Noacha nadal na ziemi, tak téż przysięgam, żebym się nie gniewał na ciebie,
        ani gromił cię. '
    10:
      he: כִּי הֶהָרִים יָמוּשׁוּ וְהַגְּבָעוֹת תְּמוּטֶנָה וְחַסְדִּי מֵאִתֵּךְ לֹא־יָמוּשׁ
        וּבְרִית שְׁלוֹמִי לֹא תָמוּט אָמַר מְרַחֲמֵךְ יְהוָה׃
      yi: װאָרום די בערג מעגן זיך אָפּטאָן, און די הײכן מעגן זיך װאַקלען, אָבער מײַן
        גענאָד װעט זיך פֿון דיר ניט אָפּטאָן, און מײַן בונד פֿון שלום װעט זיך ניט
        װאַקלען, זאָגט דײַן דערבאַרימער, גאָט.
      cs: A byť se i hory pohybovaly, a pahrbkové ustupovali, milosrdenství mé však
        od tebe neodstoupí, a smlouva pokoje mého se nepohne, praví slitovník tvůj
        Hospodin.
      pl: Bo choćby się góry rozstąpiły, a wzgórza zachwiały, jednak łaska Moja od ciebie
        nie odstąpi, a przymierze pokoju Mojego się nie zachwieje, rzecze Miłościwy
        twój, Wiekuisty. 
    11:
      he: עֲנִיָּה סֹעֲרָה לֹא נֻחָמָה הִנֵּה אָנֹכִי מַרְבִּיץ בַּפּוּךְ אֲבָנַיִךְ
        וִיסַדְתִּיךְ בַּסַּפִּירִים׃
      yi: דו אָרימע, פֿון שטורעם געטריבענע, דו ניט געטרײסטע, זע, איך לײג אױס דײַנע
        שטײנער אין פֿאַרבן, און װעל דיך גרונטפֿעסטן מיט סאַפּירשטײנער.
      cs: Ó ssoužená, vichřicí zmítaná, potěšení zbavená, aj, já položím na karbunkulích
        kamení tvé, a založím tě na zafiřích.
      pl: O biedna, skołatana, niepocieszona! Oto osadzę na błyszczu kamienie twoje,
        a utwierdzę cię na szafirach. 
    12:
      he: וְשַׂמְתִּי כַּדְכֹד שִׁמְשֹׁתַיִךְ וּשְׁעָרַיִךְ לְאַבְנֵי אֶקְדָּח וְכָל־גְּבוּלֵךְ
        לְאַבְנֵי־חֵפֶץ׃
      yi: און איך װעל מאַכן דײַנע טורעמשפּיצן פֿון רובין, און דײַנע טױערן פֿון גאַרפֿונקלשטײנער,
        און דײַן גאַנצן געמאַרק פֿון גלוסטיקע שטײנער.
      cs: A vzdělám z křištálu skla tvá, a brány tvé z kamení třpytícího se, i všecka
        pomezí tvá z kamení drahého.
      pl: I uczynię z rubinu blanki twoje, a bramy twoje z kryształów, a całą granicę
        twoję z kamieni drogocennych. 
    13:
      he: וְכָל־בָּנַיִךְ לִמּוּדֵי יְהוָה וְרַב שְׁלוֹם בָּנָיִךְ׃
      yi: און אַלע דײַנע קינדער װעלן זײַן געלערנטע פֿון גאָט; און גרױס װעט זײַן דער
        שלום פֿון דײַנע קינדער.
      cs: Synové pak tvoji všickni vyučení budou od Hospodina, a hojnost pokoje budou
        míti synové tvoji.
      pl: I będą wszystkie dzieci twoje świadome Wiekuistego, i wielką wtedy będzie
        pomyślność dzieci twoich. 
    14:
      he: בִּצְדָקָה תִּכּוֹנָנִי רַחֲקִי מֵעֹשֶׁק כִּי־לֹא תִירָאִי וּמִמְּחִתָּה
        כִּי לֹא־תִקְרַב אֵלָיִךְ׃
      yi: אױף גערעכטיקײט װעסטו אױפֿגעשטעלט װערן; זײַ װײַט פֿון דריקונג, װאָרום דאַרפֿסט
        ניט מורא האָבן, און פֿון אַ בראָך, װאָרום ער װעט ניט גענענען צו דיר.
      cs: Na spravedlnosti upevněna budeš. Vzdálíš se od ssoužení, protož se ho nebudeš
        báti, a od setření, nebo nepřiblíží se k tobě.
      pl: Sprawiedliwością utwierdzoną będziesz; daleką bądź od zgnębienia, bo niemasz
        się obawiać, i od trwogi, bo nie przybliży się do ciebie. 
    15:
      he: הֵן גּוֹר יָגוּר אֶפֶס מֵאוֹתִי מִי־גָר אִתָּךְ עָלַיִךְ יִפּוֹל׃
      yi: זע, זאַמלען מעג מען זיך זאַמלען, אָבער אָן מײַן װילן; װער עס זאַמלט זיך
        אױף דיר, װעט פֿאַלן פֿון װעגן דיר.
      cs: Aj, budouť nejedni bydliti s tebou, kteříž nejsou moji, ale kdož by bydleje
        s tebou, byl proti tobě, padne.
      pl: Wprawdzie niejeden się spiknie, ale nie z woli Mojej; ktokolwiek się spiknie
        na ciebie, tobie on przypadnie. 
    16:
      he: הן [הִנֵּה] אָנֹכִי בָּרָאתִי חָרָשׁ נֹפֵחַ בְּאֵשׁ פֶּחָם וּמוֹצִיא כְלִי
        לְמַעֲשֵׂהוּ וְאָנֹכִי בָּרָאתִי מַשְׁחִית לְחַבֵּל׃
      yi: זע, איך האָב באַשאַפֿן דעם מײַנסטער, װאָס בלאָזט אין דעם קױלפֿײַער, און
        ברענגט אַרױס אַ געצײַג פֿאַר זײַן אַרבעט; און איך האָב באַשאַפֿן דעם פֿאַרװיסטער
        צו צעשטערן.
      cs: Aj, já stvořil jsem kováře dýmajícího při ohni na uhlí, a vynášejícího nádobí
        k dílu svému, já také stvořil jsem zhoubce, aby hubil.
      pl: Otom Ja stworzył tego co broń wykuwa, co rozżarza w ogniu węgle, i wyrabia
        narzędzie do czynu; Ja téż stworzyłem niszczyciela, aby burzył. 
    17:
      he: כָּל־כְּלִי יוּצַר עָלַיִךְ לֹא יִצְלָח וְכָל־לָשׁוֹן תָּקוּם־אִתָּךְ לַמִּשְׁפָּט
        תַּרְשִׁיעִי זֹאת נַחֲלַת עַבְדֵי יְהוָה וְצִדְקָתָם מֵאִתִּי נְאֻם־יְהוָה׃
      yi: איטלעך געצײַג װאָס װעט געפֿורעמט װערן קעגן דיר, װעט ניט געלינגען, און איטלעך
        צונג װאָס װעט זיך שטעלן אין משפּט מיט דיר, װעסטו שולדיק מאַכן. דאָס איז די
        אַרב פֿון די קנעכט פֿון גאָט, און זײער גערעכטער לױן פֿון מיר, זאָגט גאָט.
      cs: Žádný nástroj proti tobě udělaný nepodaří se, a každý jazyk, povstávající
        proti tobě na soudu, potupíš. Toť jest dědictví služebníků Hospodinových,
        a spravedlnost jejich ode mne, praví Hospodin.
      pl: Ale żadne narzędzie ukute przeciw tobie nie nada się, a każdy język występujący
        do rozprawy z tobą potępisz. Takim udział sług Wiekuistego, i wysługa ich
        odemnie, rzecze Wiekuisty. 
  55:
    1:
      he: הוֹי כָּל־צָמֵא לְכוּ לַמַּיִם וַאֲשֶׁר אֵין־לוֹ כָּסֶף לְכוּ שִׁבְרוּ וֶאֱכֹלוּ
        וּלְכוּ שִׁבְרוּ בְּלוֹא־כֶסֶף וּבְלוֹא מְחִיר יַיִן וְחָלָב׃
      yi: העי, אַלע דאָרשטיקע, קומט נאָך װאַסער, צו מאָל דער װאָס האָט ניט קײן געלט;
        קומט שאַפֿט אײַך אײַן און עסט, און קומט שאַפֿט אײַך אײַן אָן געלטאון אָן געצאָלט
        װײַן און מילך.
      cs: Ej, všickni žízniví, poďte k vodám, i vy,kteříž nemáte žádných peněz. Poďte,
        kupujte a jezte, poďte, pravím, kupujte bez peněz a bez záplaty víno a mléko.
      pl: O, wy wszyscy spragnieni, pójdźcie do wody, i każdy, który pieniędzy nie
        ma; pójdźcie, zaopatrzcie się, i pożywajcie; tak, pójdźcie, zaopatrzcie się
        bez pieniędzy, bez zapłaty w wino i mleko. 
    2:
      he: לָמָּה תִשְׁקְלוּ־כֶסֶף בְּלוֹא־לֶחֶם וִיגִיעֲכֶם בְּלוֹא לְשָׂבְעָה שִׁמְעוּ
        שָׁמוֹעַ אֵלַי וְאִכְלוּ־טוֹב וְתִתְעַנַּג בַּדֶּשֶׁן נַפְשְׁכֶם׃
      yi: נאָך װאָס זאָלט איר געלט צאָלן פֿאַר ניט-ברױט? און אײַער מי פֿאַר װאָס זעטיקט
        ניט? הערן הערט מיר צו, און עסט גוטס, און אײַער זעל װעט זיך קװיקן מיט פֿעטס.
      cs: Proč vynakládáte peníze ne za chléb, a práci svou za to, což nenasycuje?
        Poslechněte mne raději, a jezte to, což jest dobrého, a nechť se kochá v tuku
        duše vaše.
      pl: Nacóż odważać wam srebro za to, co nie chlebem, a pracę waszę za to, co
        nie syci? Słuchajcie Mnie, a zakosztujcie tego, co najlepsze, a niech się
        rozkoszuje w obfitości dusza wasza. 
    3:
      he: הַטּוּ אָזְנְכֶם וּלְכוּ אֵלַי שִׁמְעוּ וּתְחִי נַפְשְׁכֶם וְאֶכְרְתָה לָכֶם
        בְּרִית עוֹלָם חַסְדֵי דָוִד הַנֶּאֱמָנִים׃
      yi: נײַגט אײַער אױער, און קומט צו מיר, הערט, און אײַער זעל װעט לעבן; און איך
        װעל אײַך שליסן אַן אײביקן בונד, װי די געטרײַע חסדים צו דָוִדן.
      cs: Nakloňte ucha svého, a poďte ke mně, poslechněte, a budeť živa duše vaše;
        učiním zajisté s vámi smlouvu věčnou, milosrdenství Davidova přepevná.
      pl: Skłońcie ucho wasze a przyjdźcie do Mnie, słuchajcie, a ożyje dusza wasza,
        a zawrę z wami przymierze wieczne, - łaski Dawidowi zapewnione. 
    4:
      he: הֵן עֵד לְאוּמִּים נְתַתִּיו נָגִיד וּמְצַוֵּה לְאֻמִּים׃
      yi: זע, אַן עדות צו די פֿעלקער האָב איך אים געמאַכט, אַ פֿירשט און באַפֿעלער
        פֿון די אומות.
      cs: Aj, za svědka národům dal jsem jej, za vůdce a učitele národům.
      pl: Oto świadkiem narodów ustanowiłem go, księciem i wodzem ludów. 
    5:
      he: הֵן גּוֹי לֹא־תֵדַע תִּקְרָא וְגוֹי לֹא־יְדָעוּךָ אֵלֶיךָ יָרוּצוּ לְמַעַן
        יְהוָה אֱלֹהֶיךָ וְלִקְדוֹשׁ יִשְׂרָאֵל כִּי פֵאֲרָךְ׃
      yi: זע, אַ פֿאָלק װאָס דו קענסט ניט, װעסטו רופֿן, און אַ פֿאָלק װאָס קען דיך
        ניט, װעט לױפֿן צו דיר, פֿון װעגן יהוה דײַן גאָט, און צוליב דעם הײליקן פֿון
        ישׂראל, װײַל ער האָט דיך באַשײנט.
      cs: Aj, národu, k němužs se neznal, povoláš, a národové, kteříž tě neznali,
        k tobě se sběhnou, pro Hospodina Boha tvého, a Svatého Izraelského, nebo tě
        oslaví.
      pl: Oto ludy, których nie znasz zawezwiesz, a plemiona, które cię nie znały,
        do ciebie się zbiegną, dla Wiekuistego, Boga twojego, i dla Świętego w Israelu,
        który cię wsławi. 
    6:
      he: דִּרְשׁוּ יְהוָה בְּהִמָּצְאוֹ קְרָאֻהוּ בִּהְיוֹתוֹ קָרוֹב׃
      yi: זוכט גאָט װען ער קען געפֿונען װערן, רופֿט אים װען ער איז נאָנט.
      cs: Hledejte Hospodina, pokudž může nalezen býti; vzývejte ho, pokudž blízko
        jest.
      pl: Szukajcie Wiekuistego póki znalezionym być może, wzywajcie Go póki bliskim
        jest. 
    7:
      he: יַעֲזֹב רָשָׁע דַּרְכּוֹ וְאִישׁ אָוֶן מַחְשְׁבֹתָיו וְיָשֹׁב אֶל־יְהוָה
        וִירַחֲמֵהוּ וְאֶל־אֱלֹהֵינוּ כִּי־יַרְבֶּה לִסְלוֹחַ׃
      yi: זאָל דער רָשע פֿאַלאָזן זײַן װעג, און דער מאַן פֿון אומרעכט זײַנע טראַכטונגען;
        און זאָל ער זיך אומקערן צו יהוה, און ער װעט אים דערבאַרימען, און צו אונדזער
        גאָט, װאָרום ער פֿאַרגיט אַ סך.
      cs: Opusť bezbožný cestu svou, a člověk nepravý myšlení svá, a nechť se navrátí
        k Hospodinu, i slitujeť se nad ním, a k Bohu našemu, nebť jest hojný k odpuštění.
      pl: Niech porzuci niegodziwy drogę swoję, a mąż bezprawia zamysły swoje, i niech
        nawróci się do Wiekuistego a ulituje się nad nim, i do Boga naszego, gdyż
        szczodrym jest w odpuszczaniu. 
    8:
      he: כִּי לֹא מַחְשְׁבוֹתַי מַחְשְׁבוֹתֵיכֶם וְלֹא דַרְכֵיכֶם דְּרָכָי נְאֻם
        יְהוָה׃
      yi: װאָרום ניט מײַנע טראַכטונגען זײַנען אײַערע טראַכטונגען, און ניט אײַערע װעגן
        זײַנען מײַנע װעגן, זאָגט גאָט.
      cs: Nejsouť zajisté myšlení má jako myšlení vaše, ani cesty vaše jako cesty
        mé, praví Hospodin.
      pl: Bo nie są myśli Moje jako myśli wasze, ani drogi wasze jako drogi Moje,
        rzecze Wiekuisty. 
    9:
      he: כִּי־גָבְהוּ שָׁמַיִם מֵאָרֶץ כֵּן גָּבְהוּ דְרָכַי מִדַּרְכֵיכֶם וּמַחְשְׁבֹתַי
        מִמַּחְשְׁבֹתֵיכֶם׃
      yi: װאָרום װי דער הימל איז העכער פֿון דער ערד, אַזױ זײַנען מײַנע װעגן העכער
        פֿון אײַערע װעגן, און מײַנע טראַכטונגען פֿון אײַערע טראַכטונגען.
      cs: Ale jakož vyšší jsou nebesa než země, tak převyšují cesty mé cesty vaše,
        a myšlení má myšlení vaše.
      pl: Bo o ile przewyższają niebiosa ziemię, o tyle przewyższają drogi Moje drogi
        wasze, a myśli Moje, myśli wasze. 
    10:
      he: כִּי כַּאֲשֶׁר יֵרֵד הַגֶּשֶׁם וְהַשֶּׁלֶג מִן־הַשָּׁמַיִם וְשָׁמָּה לֹא
        יָשׁוּב כִּי אִם־הִרְוָה אֶת־הָאָרֶץ וְהוֹלִידָהּ וְהִצְמִיחָהּ וְנָתַן זֶרַע
        לַזֹּרֵעַ וְלֶחֶם לָאֹכֵל׃
      yi: װאָרום אַזױ װי עס נידערט פֿון הימלדער רעגן און דער שנײ, און קערט זיך אַהין
        צו ניט אום, נײַערט ער טרינקט אָן די ערד, און באַפֿרוכט זי און באַשפּראָצט
        זי, און גיט זריעה צו דעם זײער, און ברױט צו דעם עסער;
      cs: Nebo jakož prší déšť neb sníh s nebe, a zase se tam nenavracuje, ale napájí
        zemi, a činí ji plodistvou a úrodnou, tak že vydává símě rozsívajícímu, a
        chléb jedoucímu,
      pl: Bo jako spada deszcz albo śnieg z nieba, a tam się nie wraca, lecz napawa
        ziemię i użyźnia ją i upładnia, i dostarcza nasienia siejącemu, a strawy jedzącemu: 
    11:
      he: כֵּן יִהְיֶה דְבָרִי אֲשֶׁר יֵצֵא מִפִּי לֹא־יָשׁוּב אֵלַי רֵיקָם כִּי אִם־עָשָׂה
        אֶת־אֲשֶׁר חָפַצְתִּי וְהִצְלִיחַ אֲשֶׁר שְׁלַחְתִּיו׃
      yi: 'אַזױ װעט זײַן מײַן װאָרט װאָס גײט אַרױס פֿון מײַן מױל: עס װעט זיך ניט אומקערן
        צו מיר לײדיק, נײַערט עס װעט טאָן װאָס איך האָב געװאָלט, און באַגליקן אום װאָס
        איך האָב עס געשיקט.'
      cs: Tak bude slovo mé, kteréž vyjde z úst mých. Nenavrátí se ke mně prázdné,
        ale učiní to, což mi se líbí, a prospěšně to vykoná, k čemuž je posílám.
      pl: Takiém będzie i słowo Moje, które wychodzi z ust Moich, nie wróci do Mnie
        próżno, lecz dokona czego żądam, a przeprowadzi z czém je wysłałem. 
    12:
      he: כִּי־בְשִׂמְחָה תֵצֵאוּ וּבְשָׁלוֹם תּוּבָלוּן הֶהָרִים וְהַגְּבָעוֹת יִפְצְחוּ
        לִפְנֵיכֶם רִנָּה וְכָל־עֲצֵי הַשָּׂדֶה יִמְחֲאוּ־כָף׃
      yi: װאָרום מיט שִׂמחה װעט איר אַרױסגײן, און בשלום װעט איר געפֿירט װערן; די בערג
        און די הײכןװעלן אױסברעכן פֿאַר אײַך אין געזאַנג, -און אַלע בײמער פֿון פֿעלדװעלן
        קלאַפּן די הענט.
      cs: A protož s veselím vyjdete, a v pokoji sprovozeni budete. Hory i pahrbkové
        zvučně naproti vám prozpěvovati budou, a všecko dříví polní rukama plésati
        bude.
      pl: Tak, w radości wyjdziecie, a w pokoju będziecie prowadzeni; góry i wzgórza
        wybuchną przed wami śpiewem, a wszystkie drzewa polne uderzą jakoby w dłoń. 
    13:
      he: תַּחַת הַנַּעֲצוּץ יַעֲלֶה בְרוֹשׁ תחת [וְתַחַת] הַסִּרְפַּד יַעֲלֶה הֲדַס
        וְהָיָה לַיהוָה לְשֵׁם לְאוֹת עוֹלָם לֹא יִכָּרֵת׃
      yi: אָנשטאָטן דאָרן װעט אױפֿגײן אַ ציפּרעס, און אָנשטאָטן װילדגעװעקס װעט אױפֿגײן
        אַ מירט; און עס װעט זײַן פֿאַר אַ נאָמען צו גאָט, פֿאַר אַן אײביקן צײכן װאָס
        װעט ניט פֿאַרשניטן װערן.
      cs: Místo chrastiny vzejde jedlé, a místo hloží vyroste myrtus, a bude to Hospodinu
        k slávě, na znamení věčné, kteréž nebude vyhlazeno.
      pl: Miasto głogu wyrośnie cyprys, a miasto pokrzywy wyrośnie mirt, i będzie
        to Wiekuistemu ku sławie, na znak wieczny, niezatarty. 
  56:
    1:
      he: כֹּה אָמַר יְהוָה שִׁמְרוּ מִשְׁפָּט וַעֲשׂוּ צְדָקָה כִּי־קְרוֹבָה יְשׁוּעָתִי
        לָבוֹא וְצִדְקָתִי לְהִגָּלוֹת׃
      yi: 'אַזױ האָט גאָט געזאָגט: היט רעכט, און טוט גערעכטיקײט, װאָרום נאָנט איז
        מײַן הילף צו קומען, און מײַן גערעכטיקײט זיך צו אַנטפּלעקן.'
      cs: 'Toto praví Hospodin: Ostříhejte soudu, a čiňte spravedlnost; nebo brzo
        spasení mé přijde, a spravedlnost má zjevena bude.'
      pl: 'Tak rzecze Wiekuisty: Przestrzegajcie prawa, a spełniajcie sprawiedliwość,
        bo bliską jest pomoc Moja nadejścia, a łaska Moja objawienia się. '
    2:
      he: אַשְׁרֵי אֱנוֹשׁ יַעֲשֶׂה־זֹּאת וּבֶן־אָדָם יַחֲזִיק בָּהּ שֹׁמֵר שַׁבָּת
        מֵחַלְּלוֹ וְשֹׁמֵר יָדוֹ מֵעֲשׂוֹת כָּל־רָע׃
      yi: װױל צו דעם מאַן װאָס טוט דאָס דאָזיקע, און דעם מענטשנקינד װאָס האַלט זיך
        דעראָן! װאָס היט שבת, אים ניט צו פֿאַרשװעכן, און היט זײַן האַנט פֿון צו טאָן
        אַ שום בײז.
      cs: Blahoslavený člověk, kterýž činí to, a syn člověka, kterýž se přídrží toho,
        ostříhaje soboty, aby jí nepoškvrňoval, a ostříhaje ruky své, aby nic zlého
        neučinila.
      pl: Szczęsny człowiek, który to czyni, a syn Adama, który trzyma się tego, - który
        przestrzega sabbatu, aby go nie znieważył, a strzeże ręki swojej, aby nie
        spełniła nic złego. 
    3:
      he: וְאַל־יֹאמַר בֶּן־הַנֵּכָר הַנִּלְוָה אֶל־יְהוָה לֵאמֹר הַבְדֵּל יַבְדִּילַנִי
        יְהוָה מֵעַל עַמּוֹ וְאַל־יֹאמַר הַסָּרִיס הֵן אֲנִי עֵץ יָבֵשׁ׃
      yi: 'און ניט זאָגן זאָל דער פֿרעמדגעבאָרענער, װאָס באַהעפֿט זיך צו גאָט, אַזױ
        צו זאָגן: אָפּזונדערן װעט מיך אָפּזונדערן גאָט פֿון זײַן פֿאָלק; און ניט זאָגן
        זאָל דער סָריס: זע, איך בין אַ טרוקענער בױם.'
      cs: 'Nechť tedy nemluví cizozemec, kterýž se připojuje k Hospodinu, říkaje:
        Jistě odloučil mne Hospodin od lidu svého. Též ať neříká kleštěnec: Aj, já
        jsem dřevo suché.'
      pl: 'A niech nie rzecze cudzoziemiec, który się garnie do Wiekuistego, i powié:
        Pewnieć wyłączy mnie Wiekuisty od narodu Swego; i niech nie powie trzebieniec:
        Otom ja drzewo uschłe! '
    4:
      he: כִּי־כֹה אָמַר יְהוָה לַסָּרִיסִים אֲשֶׁר יִשְׁמְרוּ אֶת־שַׁבְּתוֹתַי וּבָחֲרוּ
        בַּאֲשֶׁר חָפָצְתִּי וּמַחֲזִיקִים בִּבְרִיתִי׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגטאױף די סָריסים װאָס היטן מײַנע שבתים, און
        װײלן אױס דאָס װאָס איך װיל, און האַלטן זיך אָן מײַן בונד:'
      cs: 'Nebo toto praví Hospodin o kleštěncích, kteříž by ostříhali sobot mých,
        a zvolili to, což mi se líbí, a drželi smlouvu mou:'
      pl: Bo tak rzecze Wiekuisty o trzebieńcach, którzyby przestrzegali sabbatów
        Moich, i obrali to, co Mnie się podoba, a trzymali się przymierza Mojego: 
    5:
      he: וְנָתַתִּי לָהֶם בְּבֵיתִי וּבְחוֹמֹתַי יָד וָשֵׁם טוֹב מִבָּנִים וּמִבָּנוֹת
        שֵׁם עוֹלָם אֶתֶּן־לוֹ אֲשֶׁר לֹא יִכָּרֵת׃
      yi: זײ װעל איך געבן אין מײַן הױזאון אין מײַנע מױערןאַן אָנדענק און אַ נאָמען,
        בעסער פֿון זין און פֿון טעכטער; אַן אײביקן נאָמען װעל איך זײ געבן, װאָס װעט
        ניט פֿאַרשניטן װערן.
      cs: Že dám jim v domě svém a mezi zdmi svými místo, a jméno lepší nežli synů
        a dcer. Jméno věčné dám jim, kteréž nebude vyhlazeno.
      pl: Ustanowię im w domu Moim, w murach Moich pomnik i imię, lepsze niżeli przez
        synów i córki; imię wieczne ustanowię im, które nie będzie zatarte. 
    6:
      he: וּבְנֵי הַנֵּכָר הַנִּלְוִים עַל־יְהוָה לְשָׁרְתוֹ וּלְאַהֲבָה אֶת־שֵׁם
        יְהוָה לִהְיוֹת לוֹ לַעֲבָדִים כָּל־שֹׁמֵר שַׁבָּת מֵחַלְּלוֹ וּמַחֲזִיקִים
        בִּבְרִיתִי׃
      yi: און די פֿרעמדגעבאָרענע װאָס באַהעפֿטן זיך צו גאָט, אים צו טאָן דינסט, און
        ליב צו האָבן דעם נאָמען פֿון גאָט, אים צו זײַן פֿאַר קנעכט; איטלעכער װאָס
        היט שבת אים ניט צו פֿאַרשװעכן,
      cs: Cizozemce pak, kteříž by se připojili k Hospodinu, aby sloužili jemu, a
        milovali jméno Hospodinovo, jsouce u něho za služebníky, všecky ostříhající
        soboty, aby jí nepoškvrňovali, a držící smlouvu mou,
      pl: A téż cudzoziemcy, którzyby się przygarnęli do Wiekuistego, aby Mu służyli,
        aby miłowali imię Wiekuistego, a byli Mu sługami, - wszyscy, którzyby przestrzegali
        sabbatu, aby go nie znieważyli, a trzymali się przymierza Mojego: 
    7:
      he: וַהֲבִיאוֹתִים אֶל־הַר קָדְשִׁי וְשִׂמַּחְתִּים בְּבֵית תְּפִלָּתִי עוֹלֹתֵיהֶם
        וְזִבְחֵיהֶם לְרָצוֹן עַל־מִזְבְּחִי כִּי בֵיתִי בֵּית־תְּפִלָּה יִקָּרֵא
        לְכָל־הָעַמִּים׃
      yi: זײ װעל איך ברענגען צו מײַן הײליקן באַרג, און װעל זײ דערפֿרײען אין מײַן הױז
        פֿון געבעט; זײערע בראַנדאָפּפֿער און זײערע שלאַכטאָפּפֿערװעלן זײַן צו באַװיליקונג
        אױף מײַן מזבח; װאָרום מײַן הױז װעט גערופֿן װערןדאָס הױז פֿון געבעט פֿאַר אַלע
        פֿעלקער.
      cs: Ty přivedu k hoře svatosti své, a obveselím je v domě svém modlitebném.
        Zápalové jejich a oběti jejich příjemné mi budou na oltáři mém; nebo dům můj
        dům modlitby slouti bude u všech národů.
      pl: Przywiodę ich do góry Mojej świętej, i rozraduję ich w domu modlitwy Moim;
        całopalenia i bite ofiary ich przyjemne będą na ołtarzu Moim; bo dom Mój domem
        modlitwy ma być nazwany dla wszystkich narodów. 
    8:
      he: נְאֻם אֲדֹנָי יְהוִה מְקַבֵּץ נִדְחֵי יִשְׂרָאֵל עוֹד אֲקַבֵּץ עָלָיו לְנִקְבָּצָיו׃
      yi: 'אַזױ זאָגט גאָט דער האַר, דער װאָס זאַמלט אײַן די פֿאַרשטױסענע פֿון ישׂראל:
        איך װעל נאָך אײַנזאַמלען צו אים, די װאָס פֿלעגן זיך אײַנזאַמלען קעגן אים.'
      cs: 'Pravíť Panovník Hospodin, kterýž shromažďuje rozehnané Izraelovy: Ještěť
        shromáždím k němu a k shromážděným jeho.'
      pl: 'Oto wyrzeczenie Pana Wiekuistego, który zgromadza rozproszonych Israela:
        Jeszcze będę nadal gromadził do niego, - do zgromadzonych jego. '
    9:
      he: כֹּל חַיְתוֹ שָׂדָי אֵתָיוּ לֶאֱכֹל כָּל־חַיְתוֹ בַּיָּעַר׃
      yi: אַלע חיות פֿון פֿעלד, קומט אַהער עסן, אַלע חיות אין װאַלד!
      cs: Všecka zvířata polní poďte žráti, i všecka zvířata lesní.
      pl: Wszystkie zwierzęta dzikie, przyjdźcie na żer, wszystkie zwierzęta lasu! 
    10:
      he: צפו [צֹפָיו] עִוְרִים כֻּלָּם לֹא יָדָעוּ כֻּלָּם כְּלָבִים אִלְּמִים לֹא
        יוּכְלוּ לִנְבֹּחַ הֹזִים שֹׁכְבִים אֹהֲבֵי לָנוּם׃
      yi: זײַנע װעכטער זײַנען בלינדע אַלע, זײ װײסן גאָרניט; שטומע הינט זײַנען זײ אַלע,
        זײ קענען ניט בילן; זײ ליגן און חלומען, זײ האָבן ליב שלאָפֿן.
      cs: Strážní jeho jsou slepí, všickni napořád nic neznají, všickni jsou psi němí,
        aniž mohou štěkati; jsou ospalci, leží, milujíce dřímotu.
      pl: Stróże jego ślepi wszyscy, bezmyślni, wszyscy oni jako psy nieme, nie umiejące
        szczekać, senne, wylegające się, lubiące drzemać. 
    11:
      he: וְהַכְּלָבִים עַזֵּי־נֶפֶשׁ לֹא יָדְעוּ שָׂבְעָה וְהֵמָּה רֹעִים לֹא יָדְעוּ
        הָבִין כֻּלָּם לְדַרְכָּם פָּנוּ אִישׁ לְבִצְעוֹ מִקָּצֵהוּ׃
      yi: און די הינט זײַנען װילד זשעדנע, זײ װײסן ניט פֿון זעט; און יענע זײַנען פּאַסטוכערװאָס
        װײסן ניט אַכט צו געבן; זײ אַלע קערן זיך צו זײער װעג, איטלעכער צו זײַן גײציקײט,
        פֿון עק צו עק.
      cs: Nadto jsou psi obžerní, nevědí, kdy jsou syti; pročež sami se pasou. Neumějí
        učiti, všickni k cestám svým patří, jeden každý k zisku svému po své straně.
      pl: A jednak psy to niepohamowanej żądzy, nie mogące się nasycić; i oni to pasterzami
        są, choć rozważać nie zdolni; wszyscy na swą drogę się zwracają, każdy za korzyścią
        swoją ze wszech stron. 
    12:
      he: אֵתָיוּ אֶקְחָה־יַיִן וְנִסְבְּאָה שֵׁכָר וְהָיָה כָזֶה יוֹם מָחָר גָּדוֹל
        יֶתֶר מְאֹד׃
      yi: ״קומט, איך װעל ברענגען װײַן, און לאָמיר זױפֿן דעם טרונק; און װי דער אַזױ
        זאָל זײַן מאָרגעדיקער טאָג, און גרעסער נאָך פֿיל״.
      cs: Poďte, naberu vína, a opojíme se nápojem opojným, a bude rovně zítřejší
        jako dnešní den, nýbrž větší a mnohem hojnější.
      pl: '"Pójdźcie, nabiorę wina, a upijemy się napojem, a będzie jako obecny i dzień
        jutrzejszy, wielki, większy nierównie." '
  57:
    1:
      he: הַצַּדִּיק אָבָד וְאֵין אִישׁ שָׂם עַל־לֵב וְאַנְשֵׁי־חֶסֶד נֶאֱסָפִים בְּאֵין
        מֵבִין כִּי־מִפְּנֵי הָרָעָה נֶאֱסַף הַצַּדִּיק׃
      yi: דער גערעכטער גײט אונטער, און קײן מענטש נעמט ניט צום האַרצן, און פֿרומע לײַט
        װערן אַװעקגענומען, און קײנער באַטראַכט ניט, אַז פֿון װעגן דער שלעכטיקײטאיז
        אַװעקגענומען געװאָרן דער גערעכטער.
      cs: Spravedlivý hyne, a žádný nepřipouští toho k srdci, a muži pobožní odcházejí,
        a žádný nerozvažuje toho, že před příchodem zlého vychvácen bývá spravedlivý,
      pl: Sprawiedliwy ginie, a nikt nie bierze tego do serca, a mężowie cnoty porwani,
        a nikt nie baczy, że wskutek niedoli porwany sprawiedliwy. 
    2:
      he: יָבוֹא שָׁלוֹם יָנוּחוּ עַל־מִשְׁכְּבוֹתָם הֹלֵךְ נְכֹחוֹ׃
      yi: ער גײט צו זײַן פֿריד; אױף זײערע קבֿר-געלעגערס רועןדי װאָס זײַנען געגאַנגען
        אין זײער ערלעכקײט.
      cs: Že dochází pokoje, a odpočívá na ložci svém, kdožkoli chodí v upřímosti
        své.
      pl: Schodzi w pokoju, spoczywa na łożu swojém, postępujący w prostocie. 
    3:
      he: וְאַתֶּם קִרְבוּ־הֵנָּה בְּנֵי עֹנְנָה זֶרַע מְנָאֵף וַתִּזְנֶה׃
      yi: און איר גענענט אַהער, זין פֿון אַ כּישופֿמאַכערין, זאָמען פֿון אַ נואף און
        אַ זונה.
      cs: Ale vy přistupte sem, synové kouzedlnice, símě cizoložníka a smilnice.
      pl: Ale wy przystąpcie tu, synowie czarownicy, nasienie lubieżnika i nierządnicy! 
    4:
      he: עַל־מִי תִּתְעַנָּגוּ עַל־מִי תַּרְחִיבוּ פֶה תַּאֲרִיכוּ לָשׁוֹן הֲלוֹא־אַתֶּם
        יִלְדֵי־פֶשַׁע זֶרַע שָׁקֶר׃
      yi: אױף װעמען מאַכט איר אײַך לוסטיק? אױף װעמען רײַסט איר אױף דאָס מױל, שטעקט
        איר אַרױס אַ צונג? פֿאַר װאָר, איר זײַט קינדער פֿון פֿאַרברעך, זאָמען פֿון
        ליגן,
      cs: Komu se to s takovou chutí posmíváte? Proti komu rozdíráte ústa, vyplazujete
        jazyk? Zdaliž nejste synové neřádní, símě postranní?
      pl: Z kogo się naigrawacie, przeciw komu rozwieracie usta, wywieszacie język?
        Wszak to wy płodem występku, nasieniem kłamstwa! 
    5:
      he: הַנֵּחָמִים בָּאֵלִים תַּחַת כָּל־עֵץ רַעֲנָן שֹׁחֲטֵי הַיְלָדִים בַּנְּחָלִים
        תַּחַת סְעִפֵי הַסְּלָעִים׃
      yi: איר װאָס דערהיצט אײַך צװישן די אײַכנבײמער, אונטער יעטװעדער צװײַגהאַפֿטיקן
        בױם; װאָס שעכט די קינדער אין די טאָלן, אונטער די שפּאַלטן פֿון די פֿעלדזן.
      cs: Kteříž smilníte v hájích pod každým dřevem zeleným, zabíjejíce syny své
        při potocích, pod vysokými skalami.
      pl: Którzy rozognieni są w gajach, pod każdem drzewem rozłożystém, którzy zarzynają
        dzieci w dolinach, pod urwiskami skał. 
    6:
      he: בְּחַלְּקֵי־נַחַל חֶלְקֵךְ הֵם הֵם גּוֹרָלֵךְ גַּם־לָהֶם שָׁפַכְתְּ נֶסֶךְ
        הֶעֱלִית מִנְחָה הַעַל אֵלֶּה אֶנָּחֵם׃
      yi: צװישן די גלאַטע שטײנער פֿון טאָל איז דײַן טײל, זײ, זײ זײַנען דײַן גורל;
        צו זײ אױך האָסטו געגאָסן גיסאָפּפֿער, האָסטו אױפֿגעבראַכט שפּײַזאָפּפֿער.
        זאָל איך װעגן דעם זיך באַרוען?
      cs: Mezi hladkými kameny potočními jest díl tvůj. Tiť jsou, ti los tvůj, na
        něž také vyléváš mokrou obět, obětuješ suchou obět. V těch-liž bych věcech
        se kochal?
      pl: Wpośród polanek dolin dziedzictwo twoje; one, one udziałem twoim; im to lałaś
        zalewki, niosłaś objaty, - mamże wobec tego się uspokoić? 
    7:
      he: עַל הַר־גָּבֹהַּ וְנִשָּׂא שַׂמְתְּ מִשְׁכָּבֵךְ גַּם־שָׁם עָלִית לִזְבֹּחַ
        זָבַח׃
      yi: אױף אַ הױכן און דערהױבענעם באַרגהאָסטו דײַן געלעגער געמאַכט; אַהין אױך ביסטו
        אַרױפֿגעגאַנגעןשלאַכטאָפּפֿער צו שלאַכטן.
      cs: Na hoře vysoké a vyvýšené stavíš lože své, a tam vstupuješ k obětování oběti.
      pl: Na górze wysokiej i sterczącej ustawiłaś łoże twoje, i tam to wstępowałaś,
        aby bić ofiary. 
    8:
      he: וְאַחַר הַדֶּלֶת וְהַמְּזוּזָה שַׂמְתְּ זִכְרוֹנֵךְ כִּי מֵאִתִּי גִּלִּית
        וַתַּעֲלִי הִרְחַבְתְּ מִשְׁכָּבֵךְ וַתִּכְרָת־לָךְ מֵהֶם אָהַבְתְּ מִשְׁכָּבָם
        יָד חָזִית׃
      yi: און הינטער דער טיר און דעם בײַשטידלהאָסטו אַרױפֿגעטאָן דײַן דערמאָנצײכן,
        װאָרום פֿון מיר ביסטו אָפֿן אַװעקגעגאַנגען; האָסט ברײט געמאַכט דײַן געלעגער,
        און האָסט דיר אױסגעקליבן פֿון דיװאָס דו האָסט זײער געלעגער ליב געהאַט, זײער
        האַנט געזען.
      cs: Pamětné pak znamení své za dvéře a za veřeje stavíš, když ode mne, odkryvši
        se, vstupuješ, a rozšiřuješ lože své, činíc je prostrannější víc než pohané;
        miluješ lože jejich, kdež místo oblíbíš.
      pl: I za drzwiami i podwojami umieściłaś pamiątki twoje, bo odemnie się odwróciwszy
        odkryłaś i wstąpiłaś na nie, i rozszerzyłaś łoże twoje, i zawarłaś ugodę z niejednym
        z nich. Upodobałaś sobie nałożnictwo ich, miejsce wygodne upatrzyłaś sobie. 
    9:
      he: וַתָּשֻׁרִי לַמֶּלֶךְ בַּשֶּׁמֶן וַתַּרְבִּי רִקֻּחָיִךְ וַתְּשַׁלְּחִי
        צִרַיִךְ עַד־מֵרָחֹק וַתַּשְׁפִּילִי עַד־שְׁאוֹל׃
      yi: און ביסט געגאַנגען צום מלך מיט זאַלב, און האָסט געמערט דײַנע בשׂמים; און
        האָסט געשיקט דײַנע שלוחים ביז אין דער װײַט, און ביז אין אונטערערד געמאַכט
        נידערן.
      cs: Chodíš i k králi s olejem, a s mnohými vonnými mastmi svými; posíláš zajisté
        posly své daleko, a ponižuješ se až do hrobu.
      pl: I pielgrzymowałaś do królów namaszczona, i mnożyłaś wonności twoje, i wyprawiałaś
        posły twe daleko, i zstąpiłaś głęboko aż do przepaści. 
    10:
      he: בְּרֹב דַּרְכֵּךְ יָגַעַתְּ לֹא אָמַרְתְּ נוֹאָשׁ חַיַּת יָדֵךְ מָצָאת עַל־כֵּן
        לֹא חָלִית׃
      yi: 'פֿון דײַנע פֿיל װעגן ביסטו מיד געװאָרן, אָבער האָסט ניט געזאָגט: פֿאַרפֿאַלן!
        שטאַרקײט אין דײַן האַנט האָסטו געפֿונען, דרום האָסטו זיך ניט געקימערט.'
      cs: 'Pro množství cest svých ustáváš, aniž říkáš: Daremnéť jest to. Nalezla
        jsi sobě zběř ku pomoci, protož neželíš práce.'
      pl: 'Mnóstwem pielgrzymek twych znużyłaś się, nie powiedziałaś jednak: Koniec!
        Odnajdywałaś jeszcze życie w ręku twoich, a przeto nie ustałaś. '
    11:
      he: וְאֶת־מִי דָּאַגְתְּ וַתִּירְאִי כִּי תְכַזֵּבִי וְאוֹתִי לֹא זָכַרְתְּ
        לֹא־שַׂמְתְּ עַל־לִבֵּךְ הֲלֹא אֲנִי מַחְשֶׁה וּמֵעֹלָם וְאוֹתִי לֹא תִירָאִי׃
      yi: און פֿאַר װעמען האָסטו זיך געשראָקן און מורא געהאַט, אַז דו זאָלסט זיך פֿאַרשטעלן?
        אַז אָן מיר האָסטו ניט געדאַכט, ניט גענומען זיך צום האַרצן; פֿאַר װאָר, איך
        שװײַג, און פֿון אײביק אָן, דרום האָסטו ניט מורא פֿאַר מיר.
      cs: A kohož jsi se děsila a bála, že jsi klamala, a na mne se nerozpomínala,
        ani připustila k srdci svému? Zdali proto, že jsem já mlčel, a to zdávna,
        nebojíš se mne?
      pl: Ale przed kim się ulękłaś i zatrwożyłaś, żeś zaczęła kłamać? Wszak o Mnie
        nie pamiętałaś i nie wzięłaś do serca, bo Ja milczę, a to od dawna; nie Mnie
        się obawiałaś! 
    12:
      he: אֲנִי אַגִּיד צִדְקָתֵךְ וְאֶת־מַעֲשַׂיִךְ וְלֹא יוֹעִילוּךְ׃
      yi: װעל איך דערצײלן דײַן ״גערעכטיקײט״, און דײַנע מעשׂים, זײ װעלן דיר ניט גוטס
        טאָן.
      cs: Já tvou spravedlnost oznámím, a skutky tvé, kteřížť nic neprospějí.
      pl: Gdybym wygłosił teraz cnotę twoję i sprawy twoje - nie przyniosłyby ci pożytku. 
    13:
      he: בְּזַעֲקֵךְ יַצִּילֻךְ קִבּוּצַיִךְ וְאֶת־כֻּלָּם יִשָּׂא־רוּחַ יִקַּח־הָבֶל
        וְהַחוֹסֶה בִי יִנְחַל־אֶרֶץ וְיִירַשׁ הַר־קָדְשִׁי׃
      yi: אַז דו שרײַסט, זאָלן דײַנע געזעמלען דיך מציל זײַן; אָבער זײ אַלעמען װעט
        דער װינט אַװעקטראָגן, װעט אַ הױך אַװעקנעמען; און דער װאָס באַשיצט זיך אין
        מירװעט אַרבן דאָס לאַנד, און יַרשען מײַן הײליקן באַרג.
      cs: Když křičeti budeš, nechať tě vysvobodí zběř tvá. Ano pak všecky je zanese
        vítr, a zachvátí marnost, ale kdož doufá ve mne, vládnouti bude zemí, a dědičně
        obdrží horu svatou mou.
      pl: Gdy wołać będziesz, niech cię ocalą zgraje twoje; - ale wszystkie one rozniesie
        wiatr, zwionie powiew, a kto we Mnie ufa odziedziczy ziemię i posiędzie górę
        świętą Moję. 
    14:
      he: וְאָמַר סֹלּוּ־סֹלּוּ פַּנּוּ־דָרֶךְ הָרִימוּ מִכְשׁוֹל מִדֶּרֶךְ עַמִּי׃
      yi: 'און ער װעט זאָגן: טרעט אױס, טרעט אױס, ראַמט אָפּ דעם װעג, הײבט אױף די שטרױכלונגפֿון
        דעם װעג פֿון מײַן פֿאָלק.'
      cs: 'Nebo řečeno bude: Vyrovnejte, vyrovnejte, spravte cestu, odkliďte překážky
        z cesty lidu mého.'
      pl: Już woła On torujcie, torujcie, wyrównywajcie drogę, znieście zawady z drogi
        ludu Mojego. 
    15:
      he: כִּי כֹה אָמַר רָם וְנִשָּׂא שֹׁכֵן עַד וְקָדוֹשׁ שְׁמוֹ מָרוֹם וְקָדוֹשׁ
        אֶשְׁכּוֹן וְאֶת־דַּכָּא וּשְׁפַל־רוּחַ לְהַחֲיוֹת רוּחַ שְׁפָלִים וּלְהַחֲיוֹת
        לֵב נִדְכָּאִים׃
      yi: 'װאָרום אַזױ זאָגט דער הױכער און דערהױבענער, דער װאָס רוט אײביק, און הײליק
        איז זײַן נאָמען: אין הױכקײט און הײליקײט טו איך רוען, אָבער אױך בײַם דערשלאָגענעם
        און געפֿאַלענעם אין געמיט, אױפֿצולעבן דאָס געמיט פֿון געפֿאַלענע, און אױפֿצולעבן
        דאָס האַרץ פֿון דערשלאָגענע.'
      cs: 'Nebo takto dí ten důstojný a vyvýšený, kterýž u věčnosti přebývá, jehož
        jméno jest Svatý: Na výsosti a v místě svatém bydlím, ano i s tím, kterýž
        jest skroušeného a poníženého ducha přebývám, obživuje ducha ponížených, obživuje
        také srdce skroušených.'
      pl: 'Gdyż tak rzecze Wysoki i Wzniosły, Wiecznobytny, a Święty imię Jego: Na wysokości
        świętej przebywam, ale i przy skruszonym i zgnębionym na duchu, aby ożywić
        ducha zgnębionych, aby ożywić serce skruszonych. '
    16:
      he: כִּי לֹא לְעוֹלָם אָרִיב וְלֹא לָנֶצַח אֶקְּצוֹף כִּי־רוּחַ מִלְּפָנַי יַעֲטוֹף
        וּנְשָׁמוֹת אֲנִי עָשִׂיתִי׃
      yi: װאָרום ניט אײביק טו איך קריגן, און ניט תּמיד טו איך צערענען; װאָרום דער
        גײַסט װאָס באַקלײדט זיך, איז פֿון מיר, און די נשמות האָב איך געמאַכט.
      cs: Nebuduť se zajisté na věky nesnadniti, aniž se budu věčně hněvati, neboť
        by duch před oblíčejem mým zmizel, i dchnutí, kteréž jsem já učinil.
      pl: Bo nie wiecznie gromię, ani bezustannie się gniewam, boby duch przed obliczem
        Mojém zamierał i dusze, które Ja stworzyłem. 
    17:
      he: בַּעֲוֺן בִּצְעוֹ קָצַפְתִּי וְאַכֵּהוּ הַסְתֵּר וְאֶקְצֹף וַיֵּלֶךְ שׁוֹבָב
        בְּדֶרֶךְ לִבּוֹ׃
      yi: פֿאַר דער זינד פֿון זײַן גײציקײטהאָב איך געצערנט, און אים געשלאָגן, מיך
        פֿאַרבאָרגן און געצערנט, װײַל ער איז אָפּקערעריש געגאַנגעןאין װעג פֿון זײַן
        האַרצן.
      cs: Pro nepravost lakomství jeho rozhněval jsem se, a ubil jsem jej; skryl jsem
        se a rozhněval proto, že odvrátiv se, odšel cestou srdce svého.
      pl: Dla grzesznej żądzy jego rozgniewałem się i raziłem go, odwracając się gniewnie,
        ale szedł wiarołomnie drogą serca swojego. 
    18:
      he: דְּרָכָיו רָאִיתִי וְאֶרְפָּאֵהוּ וְאַנְחֵהוּ וַאֲשַׁלֵּם נִחֻמִים לוֹ וְלַאֲבֵלָיו׃
      yi: איך האָב געזען זײַנע װעגן, אָבער איך װעל אים הײלן, און װעל אים פֿירן, און
        װעל באַצאָלן נחמותאים און זײַנע טרױערער.
      cs: Vidím cesty jeho, a však uzdravím jej; zprovodím jej, a jemu potěšení navrátím,
        i těm, kteříž kvílí s ním.
      pl: Drogi jego widziałem, wszakże uzdrowić go chcę, i prowadzić go, i wrócić
        pociechę, jemu i płaczącym jego. 
    19:
      he: בּוֹרֵא נוב [נִיב] שְׂפָתָיִם שָׁלוֹם שָׁלוֹם לָרָחוֹק וְלַקָּרוֹב אָמַר
        יְהוָה וּרְפָאתִיו׃
      yi: איך באַשאַף אַ ליפּנפֿרוכט:״שלום, שלום צום נאָנטן און צום װײַטן!״זאָגט גאָט,
        און איך װעל אים הײלן.
      cs: Stvořím ovoce rtů, hojný pokoj, dalekému jako blízkému, praví Hospodin,
        a tak uzdravím jej.
      pl: 'Utworzę słowo ust: "Pokój, pokój dalekiemu i blizkiemu," rzecze Wiekuisty,
        a uzdrowię go. '
    20:
      he: וְהָרְשָׁעִים כַּיָּם נִגְרָשׁ כִּי הַשְׁקֵט לֹא יוּכָל וַיִּגְרְשׁוּ מֵימָיו
        רֶפֶשׁ וָטִיט׃
      yi: אָבער די רשָעים זײַנען װי אַ ים אַ געטריבענער, װאָס קען זיך ניט אײַנשטילן,
        און זײַנע װאַסערן טרײַבן קױט און לײם. ניטאָ קײן שלום, זאָגט מײַן גאָט, פֿאַר
        די רשָעים.
      cs: Bezbožní pak budou jako moře zbouřené, když se spokojiti nemůže, a jehož
        vody vymítají nečistotu a bláto.
      pl: Ale niegodziwi są jako morze wzburzone, gdy uciszyć się nie może, a wymiatają
        wody jego muł i błoto. 
    21:
      he: אֵין שָׁלוֹם אָמַר אֱלֹהַי לָרְשָׁעִים׃
      cs: Nemajíť žádného pokoje, praví Bůh můj, bezbožní.
      pl: Niemasz pokoju, rzecze Bóg mój, niegodziwym. 
  58:
    1:
      he: קְרָא בְגָרוֹן אַל־תַּחְשֹׂךְ כַּשּׁוֹפָר הָרֵם קוֹלֶךָ וְהַגֵּד לְעַמִּי
        פִּשְׁעָם וּלְבֵית יַעֲקֹב חַטֹּאתָם׃
      yi: רוף מיט קעל, זאָלסט ניט צוריקהאַלטן, אַזױ װי אַ שופֿר הײב אױף דײַן קָול,
        און זאָג מײַן פֿאָלק זײער פֿאַרברעך, און דעם הױז פֿון יעקבֿ זײערע זינד.
      cs: Volej vším hrdlem, nezadržuj, jako trouba povýš hlasu svého, a oznam lidu
        mému převrácenost jejich, a domu Jákobovu hříchy jejich.
      pl: Wołaj na całe gardło, nie ustawaj, niby surma podnieś głos twój, i wypowiadaj
        ludowi Mojemu występek jego, a domowi Jakóba grzechy jego. 
    2:
      he: וְאוֹתִי יוֹם יוֹם יִדְרֹשׁוּן וְדַעַת דְּרָכַי יֶחְפָּצוּן כְּגוֹי אֲשֶׁר־צְדָקָה
        עָשָׂה וּמִשְׁפַּט אֱלֹהָיו לֹא עָזָב יִשְׁאָלוּנִי מִשְׁפְּטֵי־צֶדֶק קִרְבַת
        אֱלֹהִים יֶחְפָּצוּן׃
      yi: און זײ זוכן מיך נאָך טאָג פֿאַר טאָג, און װיסן מײַנע װעגן באַגערן זײ! אַזױ
        װי אַ פֿאָלק װאָס טוט גערעכטיקײט, און פֿאַרלאָזט ניט דאָס געזעץ פֿון זײַן
        גאָט, פֿאַרלאַנגען זײ פֿון מיר משפּטים גערעכטע, די נאָנטקײט פֿון גאָט באַגערן
        זײ.
      cs: Jakkoli každého dne mne hledají, a znáti cesty mé jsou chtiví, jako by byli
        národ, kterýž spravedlnost činí, a soudu Boha svého neopouští. Dotazují se
        mne na soudy spravedlnosti, blízcí Boha býti chtějí,
      pl: A Mnie to dzień w dzień szukają, i poznania dróg Moich żądają; jako lud,
        który cnotę pełni, a prawu Boga swego nie uchybia, domagają się odemnie sądów
        sprawiedliwych, blizkości Boga żądają. 
    3:
      he: לָמָּה צַּמְנוּ וְלֹא רָאִיתָ עִנִּינוּ נַפְשֵׁנוּ וְלֹא תֵדָע הֵן בְּיוֹם
        צֹמְכֶם תִּמְצְאוּ־חֵפֶץ וְכָל־עַצְּבֵיכֶם תִּנְגֹּשׂוּ׃
      yi: ״פֿאַר װאָס פֿאַסטן מיר, און דו זעסט ניט? פּײַניקן מיר אונדזער זעל, און
        דו מערקסט ניט?״זעט, אין טאָג פֿון אײַער פֿאַסטן געפֿינט איר אַן עסק, און אַלע
        אײַערע אַרבעטער טוט איר דריקן.
      cs: 'A říkají: Proč se postíváme, poněvadž nepatříš? Trápíváme duše své, a nechceš
        věděti o tom? Aj, v den postu vašeho líbost provodíte, a ke všem robotám svým
        přísně doháníte.'
      pl: '"Czemu pościmy, a Ty nie widzisz, trapimy duszę naszę a Ty nie zważasz?"
        Oto w dzień postu waszego załatwiacie sprawy, a wszystkich pracowników waszych
        przynaglacie. '
    4:
      he: הֵן לְרִיב וּמַצָּה תָּצוּמוּ וּלְהַכּוֹת בְּאֶגְרֹף רֶשַׁע לֹא־תָצוּמוּ
        כַיּוֹם לְהַשְׁמִיעַ בַּמָּרוֹם קוֹלְכֶם׃
      yi: איר פֿאַסט דאָך נאָר פֿאַר קריג און שטרײַט, און צו שלאָגן מיטן פֿױסט פֿון
        אומרעכט; איר פֿאַסט ניט אין אַזאַ טאָגצו מאַכן הערן אין דער הײך אײַער קָול.
      cs: Aj, k sváru a různici se postíváte, a abyste bili pěstí nemilostivě; nepostíte
        se tak dnů těch, aby slyšán byl na výsosti hlas váš.
      pl: Oto na swary i zwady pościcie i aby uderzać pięścią niegodziwą; nie pościcie
        obecnie, aby usłyszany był na wysokości głos wasz. 
    5:
      he: הֲכָזֶה יִהְיֶה צוֹם אֶבְחָרֵהוּ יוֹם עַנּוֹת אָדָם נַפְשׁוֹ הֲלָכֹף כְּאַגְמֹן
        רֹאשׁוֹ וְשַׂק וָאֵפֶר יַצִּיעַ הֲלָזֶה תִּקְרָא־צוֹם וְיוֹם רָצוֹן לַיהוָה׃
      yi: איז אַזאַ דאָס פֿאַסטן װאָס איך האָב אױסגעװײלט? אַ טאָג פֿאַר אַ מענטשן
        צו פּײַניקן זײַן זעל? צו בײגן װי אַ װאַסערריטל זײַן קאָפּ, און זאַק און אַש
        זאָל ער זיך אױסבעטן? צי דאָס רופֿסטו פֿאַסטן, און אַ טאָג פֿון באַװיליקונג
        צו גאָט?
      cs: Zdaliž to jest takový půst, jakýž oblibuji, a den, v němž by trápil člověk
        duši svou? Zdali, aby svěsil jako třtina hlavu svou, a podstíral žíni a popel?
        To-liž nazůveš postem a dnem vzácným Hospodinu?
      pl: Czyż taki by miał być post, który upodobałem Sobie? Dzień, w którym trapi
        człowiek duszę swoję, czyż aby zgiął jak trzcina głowę swą, a wór i popiół
        podesłał sobie, - czyż to nazwiesz postem i dniem pożądanym Wiekuistemu? 
    6:
      he: הֲלוֹא זֶה צוֹם אֶבְחָרֵהוּ פַּתֵּחַ חַרְצֻבּוֹת רֶשַׁע הַתֵּר אֲגֻדּוֹת
        מוֹטָה וְשַׁלַּח רְצוּצִים חָפְשִׁים וְכָל־מוֹטָה תְּנַתֵּקוּ׃
      yi: 'איז ניט דאָס דאָס פֿאַסטן װאָס איך האָב אױסגעװײלט: לױז מאַכן די קײטן פֿון
        אומרעכט, אָפּבינדן די בינדשטריק פֿון יאָך, און אַרױסלאָזן פֿרײַ די געדריקטע,
        און יעטװעדער יאָך זאָלט איר צעברעכן?'
      cs: 'Není-liž toto půst, kterýž oblibuji: Rozvázati svazky bezbožnosti; roztrhnouti
        snopky obtěžující, a potřené propustiti svobodné, a tak všelijaké jho abyste
        roztrhli?'
      pl: 'Czyż nie raczej ten jest post, który upodobałem Sobie: Rozerwać pęta niegodziwości,
        rozwiązać więzy ujarzmienia, wypuścić uciśnionych na wolność, i abyście wszelkie
        jarzmo złamali. '
    7:
      he: הֲלוֹא פָרֹס לָרָעֵב לַחְמֶךָ וַעֲנִיִּים מְרוּדִים תָּבִיא בָיִת כִּי־תִרְאֶה
        עָרֹם וְכִסִּיתוֹ וּמִבְּשָׂרְךָ לֹא תִתְעַלָּם׃
      yi: איז עס ניט, אָפּצוברעכן פֿון דײַן ברױט דעם הונגעריקן, און פֿאַרװאָגלטע אָרימע
        זאָלסטו אַרײַנברענגען אין הױז? אַז דו זעסט אַ נאַקעטן, זאָלסטו אים באַדעקן,
        און פֿון דײַן אײגן פֿלײש זאָלסטו זיך ניט פֿאַרהױלן?
      cs: 'Není-liž: Abys lámal lačnému chléb svůj, a chudé vypověděné abys uvedl
        do domu? Viděl-li bys nahého, abys jej přioděl, a před tělem svým abys se
        neskrýval.'
      pl: 'Czyż nie raczej: Ułamać łaknącemu chleba twojego, i abyś biednych tułających
        się wprowadził do domu, gdy zobaczysz nagiego, abyś go przyodział, a przed
        powinowatym twoim się nie ukrywał. '
    8:
      he: אָז יִבָּקַע כַּשַּׁחַר אוֹרֶךָ וַאֲרֻכָתְךָ מְהֵרָה תִצְמָח וְהָלַךְ לְפָנֶיךָ
        צִדְקֶךָ כְּבוֹד יְהוָה יַאַסְפֶךָ׃
      yi: דענצמאָל װעט אױסברעכן װי דער פֿרימאָרגן דײַן ליכט, און דײַן הײלונג װעט אַרױסשפּראָצן
        גיך; און דיר פֿאַרױס װעט גײן דײַן גערעכטיקײט, און די פּראַכט פֿון גאָט װעט
        דיך נאָכבאַלײטן.
      cs: Tehdáž se vyrazí jako jitřní záře světlo tvé, a zdraví tvé rychle zkvetne;
        předcházeti tě zajisté bude spravedlnost tvá, a sláva Hospodinova zbéře tě.
      pl: Wtedy przeniknie jako zorza światło twoje, a uzdrowienie twoje szybko się
        rozwinie, i pójdzie przed tobą zbawienie twoje, a będzie chwała Wiekuistego
        w odwodzie twoim. 
    9:
      he: אָז תִּקְרָא וַיהוָה יַעֲנֶה תְּשַׁוַּע וְיֹאמַר הִנֵּנִי אִם־תָּסִיר מִתּוֹכְךָ
        מוֹטָה שְׁלַח אֶצְבַּע וְדַבֶּר־אָוֶן׃
      yi: 'דענצמאָל װעסטו רופֿן, און גאָט װעט ענטפֿערן; װעסט שרײַען, און ער װעט זאָגן:
        דאָ בין איך! אַז דו װעסט אָפּטאָן פֿון צװישן דיר פֿאַריאָכונג, טײטלען מיטן
        פֿינגער, און רעדן אומרעכט;'
      cs: 'Tehdy volati budeš, a Hospodin vyslyší tě; zavoláš, a řekneť: Teď jsem.
        Jestliže vyvržeš z prostřed sebe jho, a vztahování prstů, a mluvení nepravostí,'
      pl: 'Wtedy wezwiesz a Wiekuisty wysłucha, zawołasz a odpowie: Oto jestem! Gdy
        wydalisz z pośród siebie ucisk, wytykanie palcem i mowę niecną, '
    10:
      he: וְתָפֵק לָרָעֵב נַפְשֶׁךָ וְנֶפֶשׁ נַעֲנָה תַּשְׂבִּיעַ וְזָרַח בַּחֹשֶׁךְ
        אוֹרֶךָ וַאֲפֵלָתְךָ כַּצָּהֳרָיִם׃
      yi: און װעסט אױסשטרעקן צום הונגעריקן דײַן זעל, און די געדריקטע זעל װעסטו זעטן;
        דענצמאָל װעט אױפֿשײַנען אין חושך דײַן ליכט, און דײַן פֿינצטערקײט װי מיטן טאָג.
      cs: 'A vyleješ-li lačnému duši svou, a strápenou duši nasytíš-li: vzejde v temnostech
        světlo tvé, a mrákota tvá bude jako poledne.'
      pl: A otworzysz łaknącemu duszę twoję, a duszę znękaną posilisz, wtedy zabłyśnie
        śród ciemności światło twoje, a będzie zmierzch twój jako południe. 
    11:
      he: וְנָחֲךָ יְהוָה תָּמִיד וְהִשְׂבִּיעַ בְּצַחְצָחוֹת נַפְשֶׁךָ וְעַצְמֹתֶיךָ
        יַחֲלִיץ וְהָיִיתָ כְּגַן רָוֶה וּכְמוֹצָא מַיִם אֲשֶׁר לֹא־יְכַזְּבוּ מֵימָיו׃
      yi: און גאָט װעט דיך פֿירן תּמיד, און װעט זעטן אין טריקענישן דײַן זעל, און דײַנע
        בײנער װעט ער שטאַרקן; און װעסט זײַן װי אַ גאָרטן אַן אָנגעטרונקענער, און װי
        אַן אױסגאַנג װאַסערװאָס זײַנע װאַסערן טוען ניט פֿעלשן.
      cs: Nebo povede tě Hospodin ustavičně, a nasytí i v náramné sucho duši tvou,
        a kosti tvé tukem naplní. I budeš jako zahrada svlažená, a jako pramen vod,
        jehož vody nevysychají.
      pl: I prowadzić cię będzie Wiekuisty zawsze, i nasyci podczas posuchy duszę
        twoję, a członki twoje pokrzepi; i będziesz jako ogród zroszony, i jako zdrój
        wód, co to nie zawiodą wody jego. 
    12:
      he: וּבָנוּ מִמְּךָ חָרְבוֹת עוֹלָם מוֹסְדֵי דוֹר־וָדוֹר תְּקוֹמֵם וְקֹרָא לְךָ
        גֹּדֵר פֶּרֶץ מְשֹׁבֵב נְתִיבוֹת לָשָׁבֶת׃
      yi: און מע װעט אָפּבױען בײַ דיר אײביקע חורבֿות, גרונטפֿעסטן פֿון דָור-דורות
        װעסטו אױפֿשטעלן; און מע װעט דיך רופֿן פֿאַרמױערער פֿון בראָכן, באַנײַער פֿון
        װעגן צום װױנען.
      cs: A vzdělají od tebe zplození pustiny starodávní; základy od národu do pronárodu
        vyzdvihneš. I slouti budeš vzdělavatel zbořeniny, a napravovatel stezek k
        bydlení.
      pl: I odbudują twoi ruiny odwieczne, podwaliny minionych pokoleń dźwigniesz,
        i nazwany będziesz naprawcą wyłomów, odnowicielem ścieżek ku osiedleniu. 
    13:
      he: אִם־תָּשִׁיב מִשַּׁבָּת רַגְלֶךָ עֲשׂוֹת חֲפָצֶיךָ בְּיוֹם קָדְשִׁי וְקָרָאתָ
        לַשַּׁבָּת עֹנֶג לִקְדוֹשׁ יְהוָה מְכֻבָּד וְכִבַּדְתּוֹ מֵעֲשׂוֹת דְּרָכֶיךָ
        מִמְּצוֹא חֶפְצְךָ וְדַבֵּר דָּבָר׃
      yi: אַז דו װעסט אָפּהאַלטן צוליב שבת דײַן פֿוס, פֿון טאָן דײַנע עסקים אין מײַן
        הײליקן טאָג; און װעסט רופֿן שבת אַ תּענוג, דעם הײליקן [טאָג] פֿון גאָט, געערלעכט;
        און װעסט אים ערלעכן, ניט צו טאָן דײַנע גאַנגען, ניט צו געפֿינען דיר אַן עסק,
        אָדער אָפּרעדן אַ זאַך.
      cs: 'Jestliže odvrátíš od soboty nohu svou, abys nevykonával líbosti své v den
        svatý můj, anobrž nazůveš-li sobotu rozkoší, a svatou Hospodinu slavnou, a
        budeš-li ji slaviti tak, abys nečinil cest svých, ani vykonával, co by se
        líbilo, ani nemluvil slova:'
      pl: Jeżeli wstrzymasz dla sabbatu nogę swoję, - żebyś nie załatwiał spraw twych
        w dzień święty Mój; jeżeli nazwiesz sabbat rozkoszą, a uświęcony przez Wiekuistego
        szanowanym; jeżeli uszanujesz go, abyś nie uskuteczniał czynności twoich,
        nie załatwiał spraw twoich, ani miotał słów: 
    14:
      he: אָז תִּתְעַנַּג עַל־יְהוָה וְהִרְכַּבְתִּיךָ עַל־בָּמֳותֵי אָרֶץ וְהַאֲכַלְתִּיךָ
        נַחֲלַת יַעֲקֹב אָבִיךָ כִּי פִּי יְהוָה דִּבֵּר׃
      yi: דענצמאָל װעסטו זיך קװיקן מיט גאָט, און איך װעל דיך אַרױפֿזעצן אױף די הײכן
        פֿון דער ערד, און דיך מאַכן עסן די אַרב פֿון דײַן פֿאָטער יעקבֿ; װאָרום דאָס
        מױל פֿון גאָט האָט גערעדט.
      cs: Tehdy rozkoš míti budeš v Hospodinu, a uvedu tě na vysoká místa země, a
        způsobím to, abys užíval dědictví Jákoba otce svého; nebo ústa Hospodinova
        mluvila.
      pl: Wtedy rozkoszować się będziesz w Wiekuistym, i wyniosę cię na wyżyny ziemi
        i nakarmię dziedzictwem Jakóba, ojca twojego; bo usta Wiekuistego to wyrzekły. 
  59:
    1:
      he: הֵן לֹא־קָצְרָה יַד־יְהוָה מֵהוֹשִׁיעַ וְלֹא־כָבְדָה אָזְנוֹ מִשְּׁמוֹעַ׃
      yi: זעט, די האַנט פֿון גאָט איז ניט קורץ צו העלפֿן, און זײַן אױער איז ניט שװער
        צו הערן;
      cs: Aj, neníť ukrácena ruka Hospodinova, aby nemohla zachovati, aniž jest obtíženo
        ucho jeho, aby nemohlo slyšeti.
      pl: Oto nie ukrócona ręka Wiekuistego, aby nie mogła wspomódz, ani przytępioném
        ucho Jego, aby nie mogło wysłuchać. 
    2:
      he: כִּי אִם־עֲוֺנֹתֵיכֶם הָיוּ מַבְדִּלִים בֵּינֵכֶם לְבֵין אֱלֹהֵיכֶם וְחַטֹּאותֵיכֶם
        הִסְתִּירוּ פָנִים מִכֶּם מִשְּׁמוֹעַ׃
      yi: נאָר אײַערע זינד פֿלעגן צעשײדןצװישן אײַך און אײַער גאָט, און אײַערע חטאים
        האָבן פֿאַרבאָרגן זײַן פּנים פֿון אײַך, ניט צוצוהערן.
      cs: Ale nepravosti vaše rozloučily vás s Bohem vaším, a hříchové vaši to způsobili,
        že skryl tvář před vámi, aby neslyšel.
      pl: A tylko winy wasze dzieliły między wami a Bogiem waszym, a grzechy wasze
        zakryły oblicze Jego przed wami, że nie słyszał. 
    3:
      he: כִּי כַפֵּיכֶם נְגֹאֲלוּ בַדָּם וְאֶצְבְּעוֹתֵיכֶם בֶּעָוֺן שִׂפְתוֹתֵיכֶם
        דִּבְּרוּ־שֶׁקֶר לְשׁוֹנְכֶם עַוְלָה תֶהְגֶּה׃
      yi: װאָרום אײַערע הענט זײַנען באַפֿלעקט מיט בלוט, און אײַערע פֿינגער מיט זינד;
        אײַערע ליפּן זאָגן ליגן, אײַערע צונג רעדט אומרעכט.
      cs: Nebo ruce vaše jsou poškvrněné krví, a prstové vaši nepravostí; rtové vaši
        mluví lež, jazyk váš vynáší převrácenost.
      pl: Bo dłonie wasze zbrukane krwią, a palce wasze występkiem, usta wasze prawią
        kłamstwo, język wasz krzywdę knuje. 
    4:
      he: אֵין־קֹרֵא בְצֶדֶק וְאֵין נִשְׁפָּט בֶּאֱמוּנָה בָּטוֹחַ עַל־תֹּהוּ וְדַבֶּר־שָׁוְא
        הָרוֹ עָמָל וְהוֹלֵיד אָוֶן׃
      yi: קײנער לאָדט ניט מיט גערעכטיקײט, און קײנער טענהט ניט מיט אמת; מע פֿאַרזיכערט
        זיך אױף נישט, און מע רעדט פֿאַלש, מע טראָגט אומגליק, און מע געבערט אומרעכט.
      cs: Není žádného, ješto by se zasadil o spravedlnost, aniž jest kdo, ješto by
        zastával pravdy. Doufají v marnost, a mluví daremné věci; počínají nátisk,
        a rodí nepravost.
      pl: Nikt nie podnosi głosu za sprawiedliwością, a nikt się nie prawuje w uczciwości;
        ufają w próżność i prawią fałsz, poczynają niegodziwość, a rodzą bezprawie. 
    5:
      he: בֵּיצֵי צִפְעוֹנִי בִּקֵּעוּ וְקוּרֵי עַכָּבִישׁ יֶאֱרֹגוּ הָאֹכֵל מִבֵּיצֵיהֶם
        יָמוּת וְהַזּוּרֶה תִּבָּקַע אֶפְעֶה׃
      yi: אײער פֿון אַ שלאַנג בריִען זײ אױס, און שפּינװעבס טוען זײ װעבן; דער װאָס
        עסט פֿון זײערע אײער שטאַרבט, און דאָס צעדריקטע ברעכט אױס אין אַ נאָטערשלאַנג.
      cs: Vejce bazališková vyseděli, a plátna pavoukového natkali. Kdož by jedl vejce
        jejich, umře; pakli je roztlačí, vynikne ještěrka.
      pl: Jaja żmije wylęgają, a tkanki pajęcze wysnuwają; kto kosztuje jaj ich umiera,
        a z rozbitego wykluwa się jaszczurka. 
    6:
      he: קוּרֵיהֶם לֹא־יִהְיוּ לְבֶגֶד וְלֹא יִתְכַּסּוּ בְּמַעֲשֵׂיהֶם מַעֲשֵׂיהֶם
        מַעֲשֵׂי־אָוֶן וּפֹעַל חָמָס בְּכַפֵּיהֶם׃
      yi: זײערע געװעבן זײַנען ניט אױף אַ בגד, און מען קען זיך ניט צודעקן מיט זײערע
        אַרבעט; זײערע אַרבעט איז אַרבעט פֿון אומרעכט, און אױפֿטו פֿון רױב איז אין
        זײערע הענט.
      cs: Plátna jejich nehodí se na roucho, aniž se odějí dílem svým; skutkové jejich
        skutkové nepravosti, a dílo ukrutnosti jest v rukou jejich.
      pl: Tkaniny ich nie zdadzą się na szatę, ani nakryją się wyrobami swojemi; roboty
        ich robotami bezprawia, a czyny grabieży w dłoni ich. 
    7:
      he: רַגְלֵיהֶם לָרַע יָרֻצוּ וִימַהֲרוּ לִשְׁפֹּךְ דָּם נָקִי מַחְשְׁבוֹתֵיהֶם
        מַחְשְׁבוֹת אָוֶן שֹׁד וָשֶׁבֶר בִּמְסִלּוֹתָם׃
      yi: זײערע פֿיס לױפֿן צו שלעכטס, און זײ אײַלן צו פֿאַרגיסן אומשולדיק בלוט; זײערע
        טראַכטונגען זײַנען טראַכטונגען פֿון אומרעכט, פֿאַרװיסטונג און בראָך זײַנען
        אין זײערע שליאַכן.
      cs: Nohy jejich k zlému běží, a pospíchají k vylévání krve nevinné. Myšlení
        jejich jsou myšlení nepravá, zpuštění a setření jest na cestách jejich.
      pl: Nogi ich ku złemu dążą, a spieszą, by przelać krew niewinną; zamysły ich
        zamysłami bezprawia, klęska i ruina na torach ich. 
    8:
      he: דֶּרֶךְ שָׁלוֹם לֹא יָדָעוּ וְאֵין מִשְׁפָּט בְּמַעְגְּלוֹתָם נְתִיבוֹתֵיהֶם
        עִקְּשׁוּ לָהֶם כֹּל דֹּרֵךְ בָּהּ לֹא יָדַע שָׁלוֹם׃
      yi: דעם װעג פֿון שלום װײסן זײ ניט, און ניטאָ קײן גערעכטיקײט אין זײערע גענג;
        זײ האָבן פֿאַרקרימט זײערע שטעגן, קײנער װאָס טרעט דערױף װײס ניט פֿון שלום.
      cs: Cesty pokoje neznají, a není žádné spravedlnosti v šlepějích jejich. Stezky
        své převracejí tajně; kdožkoli po nich chodí, nemívá pokoje.
      pl: Drogi pokoju nie znają, a niemasz prawa na manowcach ich, ścieżki swoje
        pokrzywili sobie, kto postał na nich, nie zaznał pokoju. 
    9:
      he: עַל־כֵּן רָחַק מִשְׁפָּט מִמֶּנּוּ וְלֹא תַשִּׂיגֵנוּ צְדָקָה נְקַוֶּה לָאוֹר
        וְהִנֵּה־חֹשֶׁךְ לִנְגֹהוֹת בָּאֲפֵלוֹת נְהַלֵּךְ׃
      yi: דרום איז גערעכטיקײט װײַט פֿון אונדז, און אונדז דערגרײכט ניט קײן הילף; מיר
        האָפֿן אױף ליכט, ערשט עס איז חושך, אױף שײַן, און מיר גײען אין פֿינצטערניש.
      cs: Protož vzdálil se od nás soud, a nedochází nás spravedlnost. Čekáme-li na
        světlo, aj, tma, pakli na blesk, v mrákotách chodíme.
      pl: Przeto oddalił się sąd od nas, a nie dochodzi nas sprawiedliwość; czekamy
        światła, a oto - ciemność, jasności - w mrokach błądzimy. 
    10:
      he: נְגַשְׁשָׁה כַעִוְרִים קִיר וּכְאֵין עֵינַיִם נְגַשֵּׁשָׁה כָּשַׁלְנוּ בַצָּהֳרַיִם
        כַּנֶּשֶׁף בָּאַשְׁמַנִּים כַּמֵּתִים׃
      yi: מיר טאַפּן װי בלינדע אָן דער װאַנט, און אַזױ װי אָן אױגן טאַפּן מיר אַרום;
        מיר שטרױכלען אין מיטן טאָג, װי אין אָװנט, מיר זײַנען אין חושכנישן אַזױ װי
        די מתים.
      cs: Makáme jako slepí stěnu, a jako bychom žádných očí neměli, šámáme. Urážíme
        se o poledni jako v soumrak, u veliké hojnosti podobni jsme mrtvým.
      pl: Macamy jako ślepi, ściany, i jako bez oczu macamy; potykamy się w południe
        jako w zmierzchu, wpośród pustkowiów jako umarli. 
    11:
      he: נֶהֱמֶה כַדֻּבִּים כֻּלָּנוּ וְכַיּוֹנִים הָגֹה נֶהְגֶּה נְקַוֶּה לַמִּשְׁפָּט
        וָאַיִן לִישׁוּעָה רָחֲקָה מִמֶּנּוּ׃
      yi: מיר ברומען װי די בערן אַלע, און קלאָגן װי די טױבן קלאָגן מיר; מיר האָפֿן
        אױף גערעכטיקײט, און ניטאָ, אױף אַ ישועה, און זי איז װײַט פֿון אונדז.
      cs: Mumleme všickni my jako nedvědi, a jako holubice ustavičně lkáme. Očekáváme
        na soud, ale není ho, na vysvobození, ale daleké jest od nás.
      pl: Pomrukujem jako niedźwiedzie my wszyscy, i jako gołębie gruchamy; czekamy
        sądu a niemasz go, pomocy, - daleką ona od nas. 
    12:
      he: כִּי־רַבּוּ פְשָׁעֵינוּ נֶגְדֶּךָ וְחַטֹּאותֵינוּ עָנְתָה בָּנוּ כִּי־פְשָׁעֵינוּ
        אִתָּנוּ וַעֲוֺנֹתֵינוּ יְדַעֲנוּם׃
      yi: 'װאָרום פֿיל זײַנען אונדזערע פֿאַרברעכן פֿאַר דיר, און אונדזערע חטאים זאָגן
        עדות קעגן אונדז; װאָרום אונדזערע פֿאַרברעכן זײַנען בײַ אונדז, און אונדזערע
        זינד – זײ װײסן מיר װױל:'
      cs: Nebo rozmnožena jsou přestoupení naše před tebou, a hříchové naši svědčí
        proti nám, poněvadž přestoupení naše jsou při nás, i nepravosti naše. Známeť
        to,
      pl: Bo rozmnożyły się występki nasze przed Tobą, a grzechy nasze świadczą przeciw
        nam; bo występki nasze są nam obecne, a winy nasze - znamy je. 
    13:
      he: פָּשֹׁעַ וְכַחֵשׁ בַּיהוָה וְנָסוֹג מֵאַחַר אֱלֹהֵינוּ דַּבֶּר־עֹשֶׁק וְסָרָה
        הֹרוֹ וְהֹגוֹ מִלֵּב דִּבְרֵי־שָׁקֶר׃
      yi: ברעכן און לײקענען אָן יהוה, און זיך אָפּקערן פֿון הינטער אונדזער גאָט, רעדן
        רױב און אָפּקערונג, טראָגן און אַרױסברענגען פֿון האַרצן פֿאַלשע רײד.
      cs: Že jsme se zpronevěřili, a lhali Hospodinu, a odvrátili se od následování
        Boha svého, že jsme mluvili o nátisku a odvrácení, že jsme ukládali a vynášeli
        z srdce slova lživá,
      pl: Odstępstwo i zaprzanie się Wiekuistego, i odwracanie się od Boga naszego,
        rozprawy o grabieży i rozpasaniu, zmyślanie i wynurzanie z serca mów kłamliwych. 
    14:
      he: וְהֻסַּג אָחוֹר מִשְׁפָּט וּצְדָקָה מֵרָחוֹק תַּעֲמֹד כִּי־כָשְׁלָה בָרְחוֹב
        אֱמֶת וּנְכֹחָה לֹא־תוּכַל לָבוֹא׃
      yi: און אָפּגעטרעטן אַהינטער איז גערעכטיקײט, און רעכטפֿאַרטיקײט שטײט פֿון דער
        װײַטן, װאָרום געשטרױכלט אין גאַס איז דער אמת, און ערלעכקײט קען ניט אַרײַנקומען.
      cs: Tak že odvrácen jest nazpět soud, a spravedlnost zdaleka stojí; nebo klesla
        na ulici pravda, a pravost nemá průchodu.
      pl: I odpartém wstecz prawo, a sprawiedliwość zdala stoi; bo potknęła się na ulicy
        prawda, a uczciwość nie może przejść. 
    15:
      he: וַתְּהִי הָאֱמֶת נֶעְדֶּרֶת וְסָר מֵרָע מִשְׁתּוֹלֵל וַיַּרְא יְהוָה וַיֵּרַע
        בְּעֵינָיו כִּי־אֵין מִשְׁפָּט׃
      yi: און דער אמת פֿעלט, און דער װאָס קערט זיך אָפּ פֿון בײז, װערט פֿאַר משוגע
        געהאַלטן. און גאָט האָט געזען, און עס איז געװען שלעכט אין זײַנע אױגן, װאָס
        קײן גערעכטיקײט איז ניטאָ.
      cs: Nýbrž zhynula pravda, a ten, kdož se uchyluje od zlého, loupeži bývá vydán;
        což vidí Hospodin, a nelíbí se to jemu, že není žádného soudu.
      pl: I tak jest prawda wyrugowana, a unikający złego ograbiany. Widział Wiekuisty
        i gorszyło to oczy Jego, że nie było prawa. 
    16:
      he: וַיַּרְא כִּי־אֵין אִישׁ וַיִּשְׁתּוֹמֵם כִּי אֵין מַפְגִּיעַ וַתּוֹשַׁע
        לוֹ זְרֹעוֹ וְצִדְקָתוֹ הִיא סְמָכָתְהוּ׃
      yi: און ער האָט געזען, אַז קײן מענטש איז ניטאָ, און זיך פֿאַרװוּנדערט, װאָס
        קײנער שטעלט זיך ניט אײַן; האָט אים זײַן אָרעם געהאָלפֿן, און זײַן גערעכטיקײט,
        זי האָט אים אונטערגעלענט.
      cs: Když tedy viděl, že není žádného muže, až se užasl, že není žádného prostředníka.
        A protož vysvobození jemu způsobilo rámě jeho, a spravedlnost jeho sama jej
        zpodepřela.
      pl: Widział On, że niemasz męża, i zdumiał się, że niemasz orędownika, więc
        wspomogło Mu ramię Jego, a sprawiedliwość Jego ona Go wsparła. 
    17:
      he: וַיִּלְבַּשׁ צְדָקָה כַּשִּׁרְיָן וְכוֹבַע יְשׁוּעָה בְּרֹאשׁוֹ וַיִּלְבַּשׁ
        בִּגְדֵי נָקָם תִּלְבֹּשֶׁת וַיַּעַט כַּמְעִיל קִנְאָה׃
      yi: און ער האָט אָנגעטאָן גערעכטיקײט װי אַ פּאַנצער, און אַ קיװער פֿון הילף
        אױף זײַן קאָפּ; און ער האָט אָנגעטאָן קלײדער פֿון נקמה צום מלבוש, און זיך
        אײַנגעװיקלט װי אין אַ מאַנטל אין צאָרן.
      cs: Nebo oblékl spravedlnost jako pancíř, a lebka spasení na hlavě jeho. Oblékl
        se v roucho pomsty jako v sukni, a oděl se horlivostí jako pláštěm,
      pl: I odział się w sprawiedliwość jako w pancerz, a hełm pomocy na głowie Jego,
        i oblókł się w szaty pomsty niby w opończę, a przybrał się jako płaszczem
        w żarliwość. 
    18:
      he: כְּעַל גְּמֻלוֹת כְּעַל יְשַׁלֵּם חֵמָה לְצָרָיו גְּמוּל לְאֹיְבָיו לָאִיִּים
        גְּמוּל יְשַׁלֵּם׃
      yi: אַזױ װי נאָך די טוּונגען, אַזױערנאָך װעט ער באַצאָלן, גרימצאָרן צו זײַנע
        פֿײַנט, פֿאַרגעלטונג צו זײַנע שׂונאים; צו די אינדזלען װעט ער פֿאַרגעלטונג
        באַצאָלן.
      cs: Aby podlé skutků, aby podlé nich odplacel prchlivostí protivníkům svým,
        odměnu nepřátelům svým, i ostrovům odplatu aby dával.
      pl: Wedle zasług ściśle wypłaci, gniew wrogom Swoim, zasługę - przeciwnikom
        Swoim; pomorzom zasługę wypłaci. 
    19:
      he: וְיִירְאוּ מִמַּעֲרָב אֶת־שֵׁם יְהוָה וּמִמִּזְרַח־שֶׁמֶשׁ אֶת־כְּבוֹדוֹ
        כִּי־יָבוֹא כַנָּהָר צָר רוּחַ יְהוָה נֹסְסָה בוֹ׃
      yi: און מע װעט מורא האָבן פֿאַרן נאָמען יהוה פֿון מערבֿ, און פֿון אױפֿגאַנג
        פֿון זון פֿאַר זײַן פּראַכט; װאָרום דער פֿײַנט װעט קומען װי אַ שטראָם, װאָס
        דער אָטעם פֿון גאָט טרײַבט אים אָן.
      cs: I budou se báti na západ jména Hospodinova, a na východu slunce slávy jeho,
        když se přivalí jako řeka nepřítel, jejž duch Hospodinův preč zažene.
      pl: I obawiać się będą na Zachodzie imienia Wiekuistego, a na wschodzie słońca
        majestatu Jego, gdy nadciągnie jako rzeka wróg; tchnienie Wiekuistego unosi
        go. 
    20:
      he: וּבָא לְצִיּוֹן גּוֹאֵל וּלְשָׁבֵי פֶשַׁע בְּיַעֲקֹב נְאֻם יְהוָה׃
      yi: און קומען װעט אַן אױסלײזער פֿאַר צִיון, און פֿאַר די אָפּגעקערטע פֿון זינד
        אין יעקבֿ, זאָגט גאָט.
      cs: Neboť přijde k Sionu vykupitel, a k těm, kteříž se odvracují od přestoupení
        v Jákobovi, praví Hospodin.
      pl: I przyjdzie do Cyonu jako wyswobodziciel, i dla nawróconych od występku
        w Jakóbie, rzecze Wiekuisty. 
    21:
      he: וַאֲנִי זֹאת בְּרִיתִי אוֹתָם אָמַר יְהוָה רוּחִי אֲשֶׁר עָלֶיךָ וּדְבָרַי
        אֲשֶׁר־שַׂמְתִּי בְּפִיךָ לֹא־יָמוּשׁוּ מִפִּיךָ וּמִפִּי זַרְעֲךָ וּמִפִּי
        זֶרַע זַרְעֲךָ אָמַר יְהוָה מֵעַתָּה וְעַד־עוֹלָם׃
      yi: 'און איך – דאָס איז מײַן בונד מיט זײ, זאָגט גאָט: מײַן גײַסט װאָס אױף דיר,
        און מײַנע װערטער װאָס איך האָב אַרײַנגעטאָן אין דײַן מױל, װעלן זיך ניט אָפּטאָן
        פֿון דײַן מױל, און פֿון דעם מױל פֿון דײַנע קינדער, און פֿון דעם מױל פֿון דײַנע
        קינדסקינדער, זאָגט גאָט, פֿון אַצונד און ביז אײביק.'
      cs: 'Tatoť pak bude smlouva má s nimi, praví Hospodin: Duch můj, kterýž jest
        v tobě, a slova má, kteráž jsem vložil v ústa tvá, neodejdouť od úst tvých,
        ani od úst semene tvého, ani od úst potomků semene tvého, praví Hospodin,
        od tohoto času až na věky.'
      pl: 'A ja, - takie przymierze Moje z nimi, rzecze Wiekuisty: Duch Mój, który
        na tobie, i słowa Moje, którem złożył w usta twe, nie ustąpią z ust twoich,
        ani z ust potomków twoich, ani z ust potomstwa potomków twoich, rzecze Wiekuisty,
        odtąd i aż na wieki. '
  60:
    1:
      he: קוּמִי אוֹרִי כִּי בָא אוֹרֵךְ וּכְבוֹד יְהוָה עָלַיִךְ זָרָח׃
      yi: שטײ אױף, לײַכט אױף, װאָרום דײַן ליכט איז געקומען, און די פּראַכט פֿון גאָט
        שײַנט אױף איבער דיר.
      cs: Povstaniž, zastkvěj se, poněvadž přišlo světlo tvé, a sláva Hospodinova
        vzešla nad tebou.
      pl: Wstań, zajaśniej, bo nadchodzi światło twoje, a majestat Wiekuistego nad
        tobą zabłyśnie. 
    2:
      he: כִּי־הִנֵּה הַחֹשֶׁךְ יְכַסֶּה־אֶרֶץ וַעֲרָפֶל לְאֻמִּים וְעָלַיִךְ יִזְרַח
        יְהוָה וּכְבוֹדוֹ עָלַיִךְ יֵרָאֶה׃
      yi: װאָרום זע, פֿינצטערניש װעט באַדעקן די ערד, און אַ נעבל די פֿעלקער, אָבער
        אױף דיר װעט אױפֿשײַנען גאָט, און זײַן פּראַכט װעט זיך װײַזן אױף דיר.
      cs: Nebo aj, tmy přikryjí zemi, a mrákota národy, ale nad tebou vzejde Hospodin,
        a sláva jeho nad tebou vidína bude.
      pl: Bo oto ciemność okryje jeszcze ziemię, a pomroka plemiona, ale ciebie opromieni
        Wiekuisty, a majestat Jego nad tobą się objawi. 
    3:
      he: וְהָלְכוּ גוֹיִם לְאוֹרֵךְ וּמְלָכִים לְנֹגַהּ זַרְחֵךְ׃
      yi: און פֿעלקער װעלן גײן פֿאַר דײַן ליכט, און מלכים פֿאַר דער העלקײט פֿון דײַן
        שײַן.
      cs: I budou choditi národové v světle tvém, a králové v blesku, jenž vzejde
        nad tebou.
      pl: I pielgrzymować będą ludy do światła twojego, a królowie do blasku promieni
        twoich. 
    4:
      he: שְׂאִי־סָבִיב עֵינַיִךְ וּרְאִי כֻּלָּם נִקְבְּצוּ בָאוּ־לָךְ בָּנַיִךְ
        מֵרָחוֹק יָבֹאוּ וּבְנֹתַיִךְ עַל־צַד תֵּאָמַנָה׃
      yi: 'הײב אױף רונד אַרום דײַנע אױגן, און זע: זײ אַלע זײַנען אײַנגעזאַמלט, זײ
        קומען צו דיר: דײַנע זין קומען אָן פֿון דער װײַט, און דײַנע טעכטער װערן אױפֿן
        זײַט געטראָגן.'
      cs: Pozdvihni vůkol očí svých, a popatř. Všickni tito shromáždíce se, k tobě
        se poberou, synové tvoji zdaleka přijdou, a dcery tvé při boku tvém chovány
        budou.
      pl: Powiedź wokoło oczyma twojemi i obacz, wszyscy się gromadzą, przybywają
        do ciebie; synowie twoi nadciągają zdaleka, a są córy twoje do boku ich tulone. 
    5:
      he: אָז תִּרְאִי וְנָהַרְתְּ וּפָחַד וְרָחַב לְבָבֵךְ כִּי־יֵהָפֵךְ עָלַיִךְ
        הֲמוֹן יָם חֵיל גּוֹיִם יָבֹאוּ לָךְ׃
      yi: דענצמאָל װעסטו זען און װעסט לײַכטן, און ציטערן און ברײט װערן װעט דײַן האַרץ;
        װאָרום איבערגײן צו דיר װעט די רײַכקײט פֿון ים, דער פֿאַרמעג פֿון די פֿעלקער
        װעט קומען צו דיר.
      cs: Tehdáž uzříš to, a rozveselíš se, tehdáž podiví se, a rozšíří se srdce tvé;
        nebo se obrátí k tobě množství mořské, síla pohanů přijde k tobě.
      pl: Wtedy spojrzysz i zachwycony będziesz, i zadrży i rozszerzy się serce twoje,
        gdy zwróci się ku tobie obfitość morza, bogactwo ludów przeniesie się do ciebie. 
    6:
      he: שִׁפְעַת גְּמַלִּים תְּכַסֵּךְ בִּכְרֵי מִדְיָן וְעֵיפָה כֻּלָּם מִשְּׁבָא
        יָבֹאוּ זָהָב וּלְבוֹנָה יִשָּׂאוּ וּתְהִלֹּת יְהוָה יְבַשֵּׂרוּ׃
      yi: אַ שפֿע פֿון קעמלען װעט דיך באַדעקן, יונגקעמלען פֿון מדין און עֵיפֿה, אַלע
        פֿון שבֿא געקומען; גאָלד און װײַרױך װעלן זײ טראָגן, און די לױבן פֿון גאָט
        װעלן זײ אָנזאָגן.
      cs: Stádo velbloudů přikryje tě, a dromedáři Madianští a Efejští, všickni ti
        z Sáby přijdou, zlato a kadidlo přinesou, a chvály Hospodinovy zvěstovati
        budou.
      pl: Mnóstwo wielbłądów pokryje cię, drabarze z Midjanu i Efy; wszyscy oni z Szeby
        nadciągną, złoto i wonności niosąc i chwałę Wiekuistego wygłaszając. 
    7:
      he: כָּל־צֹאן קֵדָר יִקָּבְצוּ לָךְ אֵילֵי נְבָיוֹת יְשָׁרְתוּנֶךְ יַעֲלוּ עַל־רָצוֹן
        מִזְבְּחִי וּבֵית תִּפְאַרְתִּי אֲפָאֵר׃
      yi: אַלע שאָף פֿון קֵדר װעלן אײַנגעזאַמלט װערן צו דיר, די װידערס פֿון נבֿיות
        װעלן זײַן דיר צו דינסט; זײ װעלן אױפֿגײן מיט באַװיליקונג אױף מײַן מזבח; און
        מײַן הױז פֿון שײנקײט װעל איך באַשײנען.
      cs: Všecka stáda Cedarská shromáždí se k tobě, skopcové Nabajotští přisluhovati
        budou tobě, a obětováni jsouce na mém oltáři, příjemní budou. A takť dům okrasy
        své ozdobím.
      pl: Wszystkie trzody Kedaru zbiorą się u ciebie, barany Nebajotu na usługi twe
        będą; wstąpią ku upodobaniu na ołtarz Mój, i tak dom sławy Mojej uświetnię. 
    8:
      he: מִי־אֵלֶּה כָּעָב תְּעוּפֶינָה וְכַיּוֹנִים אֶל־אֲרֻבֹּתֵיהֶם׃
      yi: װער זײַנען די דאָזיקע װאָס פֿליִען װי אַ װאָלקן, און װי די טױבן צו זײערע
        שלאָגן?
      cs: 'I díš: Kdo jsou ti, kteříž se jako hustý oblak sletují, a jako holubice
        k děrám svým?'
      pl: Któż to są one, co jako obłoki pędzą, i jako gołębie do gołębników swoich? 
    9:
      he: כִּי־לִי אִיִּים יְקַוּוּ וָאֳנִיּוֹת תַּרְשִׁישׁ בָּרִאשֹׁנָה לְהָבִיא
        בָנַיִךְ מֵרָחוֹק כַּסְפָּם וּזְהָבָם אִתָּם לְשֵׁם יְהוָה אֱלֹהַיִךְ וְלִקְדוֹשׁ
        יִשְׂרָאֵל כִּי פֵאֲרָךְ׃
      yi: פֿאַר װאָר, צו מיר װעלן די אינדזלען זיך זאַמלען, און די שיפֿן פֿון תַּרְשִיש
        צוערשט, צו ברענגען דײַנע קינדער פֿון דער װײַט, זײער גאָלד און זײער זילבער
        מיט זײ, צום נאָמען פֿון יהוה דײַן גאָט, און צום הײליקן פֿון ישׂראל, װײַל ער
        האָט דיך באַשײנט.
      cs: Na mneť zajisté ostrovové očekávají, a lodí mořské hned zdávna, aby přivedli
        syny tvé zdaleka, též stříbro své a zlato své s sebou, k slávě Hospodina,
        Boha tvého a Svatého Izraelského; nebo tě oslaví.
      pl: Tak, Mnie pomorza wyglądają, i okręty Tarszyszu (płyną) na czele, aby sprowadzić
        synów twoich zdaleka, złoto i srebro ich wraz z nimi, dla imienia Wiekuistego,
        Boga twojego, i dla Świętego w Israelu, który cię uświetni. 
    10:
      he: וּבָנוּ בְנֵי־נֵכָר חֹמֹתַיִךְ וּמַלְכֵיהֶם יְשָׁרְתוּנֶךְ כִּי בְקִצְפִּי
        הִכִּיתִיךְ וּבִרְצוֹנִי רִחַמְתִּיךְ׃
      yi: און פֿרעמדגעבאָרענע װעלן בױען דײַנע מױערן, און זײערע מלכים װעלן דיך באַדינען;
        װאָרום אין מײַן צאָרן האָב איך דיך געשלאָגן, און אין מײַן באַװיליקונג האָב
        איך דיך דערבאַרימט.
      cs: I vystavějí cizozemci zdi tvé, a králové jejich přisluhovati budou tobě,
        když v prchlivosti své ubiji tě, a v dobré líbeznosti své slituji se nad tebou.
      pl: I pobudują cudzoziemcy mury twoje, a książęta ich posługiwać ci będą; bo
        w gniewie Moim zgromiłem cię, a w łasce Mojej ulituję się nad tobą. 
    11:
      he: וּפִתְּחוּ שְׁעָרַיִךְ תָּמִיד יוֹמָם וָלַיְלָה לֹא יִסָּגֵרוּ לְהָבִיא
        אֵלַיִךְ חֵיל גּוֹיִם וּמַלְכֵיהֶם נְהוּגִים׃
      yi: און אָפֿן װעלן זײַן דײַנע טױערן תּמיד, טאָג און נאַכט װעלן זײ ניט פֿאַרשלאָסן
        װערן, כּדי צו ברענגען דעם פֿאַרמעג פֿון די פֿעלקער צו דיר; און זײערע מלכים
        װעלן מיטפֿאָרן.
      cs: A otevříny budou brány tvé ustavičně, ve dne ani v noci nebudou zavírány,
        aby přivedli k tobě sílu pohanů, i králové jejich aby přivedeni byli.
      pl: I staną otworem bramy twoje ustawicznie, we dnie i w nocy zamknięte nie
        będą, aby przepuścić do ciebie zastępy narodów przez królów ich prowadzonych. 
    12:
      he: כִּי־הַגּוֹי וְהַמַּמְלָכָה אֲשֶׁר לֹא־יַעַבְדוּךְ יֹאבֵדוּ וְהַגּוֹיִם
        חָרֹב יֶחֱרָבוּ׃
      yi: װאָרום דאָס פֿאָלק און דאָס קיניגרײַך, װאָס װעלן דיר ניט דינען, װעלן אונטערגײן,
        און די פֿעלקער װעלן װיסט פֿאַרװיסט װערן.
      cs: Národ zajisté ten a království, kteréž by nesloužilo tobě, zahyne; národové,
        pravím, ti docela pohubeni budou.
      pl: Bo lud, albo królestwo, któreby nie służyło tobie zginie, a plemiona takie
        do szczętu zniszczeją. 
    13:
      he: כְּבוֹד הַלְּבָנוֹן אֵלַיִךְ יָבוֹא בְּרוֹשׁ תִּדְהָר וּתְאַשּׁוּר יַחְדָּו
        לְפָאֵר מְקוֹם מִקְדָּשִׁי וּמְקוֹם רַגְלַי אֲכַבֵּד׃
      yi: די פּראַכט פֿון לבֿנון װעט קומען צו דיר, ציפּרעס, טענענבױם, און בוקסנבױם
        אין אײנעם, צו באַשײנען דעם אָרט פֿון מײַן הײליקטום; און דעם אָרט פֿון מײַנע
        פֿיס װעל איך ערלעכן.
      cs: Sláva Libánská přijde k tobě, jedle, jilm, též i pušpan k ozdobě místa svatyně
        mé, abych místo noh svých oslavil.
      pl: Wspaniałość Libanu sprowadzoną ci będzie, cyprys, klon i bukszpan pospołu,
        aby wsławić miejsce świątyni Mojej; a miejsce stóp Moich uświetnię. 
    14:
      he: וְהָלְכוּ אֵלַיִךְ שְׁחוֹחַ בְּנֵי מְעַנַּיִךְ וְהִשְׁתַּחֲווּ עַל־כַּפּוֹת
        רַגְלַיִךְ כָּל־מְנַאֲצָיִךְ וְקָרְאוּ לָךְ עִיר יְהוָה צִיּוֹן קְדוֹשׁ יִשְׂרָאֵל׃
      yi: און געבױגן װעלן קומען צו דירדי זין פֿון דײַנע פּײַניקער, און בוקן זיך צו
        דײַנע פֿוסטריטװעלן אַלע דײַנע לעסטערער; און זײ װעלן דיך רופֿן די שטאָט פֿון
        גאָט, צִיון פֿון דעם הײליקן פֿון ישׂראל.
      cs: Také přijdou k tobě s ponížením synové těch, kteříž tě trápili, a klaněti
        se budou k zpodku noh tvých, kteřížkoli pohrdali tebou, a nazývati tě budou
        městem Hospodinovým, Sionem Svatého Izraelského.
      pl: I przyjdą do ciebie w pokorze synowie ciemięzców twoich, i kłaniać się będą
        stopom nóg twoich wszyscy, którzy poniewierali tobą; i nazywać cię będą grodem
        Wiekuistego, Cyonem Świętego w Israelu. 
    15:
      he: תַּחַת הֱיוֹתֵךְ עֲזוּבָה וּשְׂנוּאָה וְאֵין עוֹבֵר וְשַׂמְתִּיךְ לִגְאוֹן
        עוֹלָם מְשׂוֹשׂ דּוֹר וָדוֹר׃
      yi: אָנשטאָט דײַן זײַן פֿאַרלאָזט און פֿאַרהאַסט, און אָן אַ דורכגײער, װעל איך
        דיך מאַכן צום אײביקן שטאָלץ, אַ פֿרײד אױף דָור-דורות.
      cs: Místo toho, že jsi byla opuštěná a v nenávisti, tak že žádný skrze tě nechodil,
        způsobímť důstojnost věčnou, a veselí od národu do pronárodu.
      pl: Za to, żeś była opuszczona i znienawidzona, a omijał cię przechodzień, ustanowię
        cię chlubą świata, radością pokolenia każdego. 
    16:
      he: וְיָנַקְתְּ חֲלֵב גּוֹיִם וְשֹׁד מְלָכִים תִּינָקִי וְיָדַעַתְּ כִּי אֲנִי
        יְהוָה מוֹשִׁיעֵךְ וְגֹאֲלֵךְ אֲבִיר יַעֲקֹב׃
      yi: און װעסט זײגן דאָס מילך פֿון די פֿעלקער, און די ברוסט פֿון מלכים װעסטו זײגן;
      cs: Nebo ssáti budeš mléko národů, a prsy králů ssáti budeš; i poznáš, že jsem
        já Hospodin vysvoboditel tvůj, a vykupitel tvůj silný Jákobův.
      pl: I będziesz się karmiła mlekiem ludów, a z opływu królów się żywić, i poznasz
        żem Ja Wiekuisty wybawca twój, a wyswobodziciel twój mocarz Jakóba. 
    17:
      he: תַּחַת הַנְּחֹשֶׁת אָבִיא זָהָב וְתַחַת הַבַּרְזֶל אָבִיא כֶסֶף וְתַחַת
        הָעֵצִים נְחֹשֶׁת וְתַחַת הָאֲבָנִים בַּרְזֶל וְשַׂמְתִּי פְקֻדָּתֵךְ שָׁלוֹם
        וְנֹגְשַׂיִךְ צְדָקָה׃
      yi: אָנשטאָטן קופּער װעל איך ברענגען גאָלד, און אָנשטאָטן אײַזן װעל איך ברענגען
        זילבער, און אָנשטאָט די האָלצן, קופּער, און אָנשטאָט די שטײנער, אײַזן; און
        איך װעל מאַכן פֿאַר דײַן אױפֿזעער שלום, און פֿאַר דײַנע הערשער גערעכטיקײט.
      cs: Místo mědi dodávati budu zlata, a místo železa dodávati budu stříbra, a
        místo dříví mědi, a místo kamení železa, a představímť správce pokojné a úředníky
        spravedlivé.
      pl: Miasto miedzi naniosę złota, a miasto żelaza naniosę srebra, a miasto drzewa
        miedzi, a miasto kamieni żelaza; a ustanowię nadzorcą twoim pokój, a starostami
        twoimi sprawiedliwość. 
    18:
      he: לֹא־יִשָּׁמַע עוֹד חָמָס בְּאַרְצֵךְ שֹׁד וָשֶׁבֶר בִּגְבוּלָיִךְ וְקָרָאת
        יְשׁוּעָה חוֹמֹתַיִךְ וּשְׁעָרַיִךְ תְּהִלָּה׃
      yi: מער װעט ניט געהערט װערן רױב אין דײַן לאַנדפֿאַרװיסטונג און בראָך אין דײַנע
        געמאַרקן; און װעסט רופֿן דײַנע מױערן ״ישועה״, און דײַנע טױערן ״לױב״.
      cs: Nebude více slyšáno o bezpraví v zemi tvé, o zpuštění a zhoubě na hranicích
        tvých, ale hlásati budeš spasení na zdech svých, a v branách svých chválu.
      pl: Nie będzie nadal słychać o grabieży w kraju twoim, o klęsce i ruinie w granicach
        twoich, i ogłosisz zbawienie w murach twoich, a w bramach twoich chwałę. 
    19:
      he: לֹא־יִהְיֶה־לָּךְ עוֹד הַשֶּׁמֶשׁ לְאוֹר יוֹמָם וּלְנֹגַהּ הַיָּרֵחַ לֹא־יָאִיר
        לָךְ וְהָיָה־לָךְ יְהוָה לְאוֹר עוֹלָם וֵאלֹהַיִךְ לְתִפְאַרְתֵּךְ׃
      yi: די זון װעט דיר מער ניט זײַן פֿאַר ליכט בײַ טאָג, און פֿאַר העלקײט װעט דיר
        ניט שײַנען די לבֿנה, נאָר יהוה װעט דיר זײַן פֿאַר אַן אײביקן ליכט, און דײַן
        גאָט פֿאַר דײַן שײנקײט.
      cs: Nebudeš míti více slunce za světlo denní, a blesk měsíce nebude tě osvěcovati,
        ale budeť Hospodin světlem tvým věčným, a Bůh tvůj okrasou tvou.
      pl: Nie będzie ci nadal słońce światłem dzienném, ani będzie dla jasności księżyc
        przyświecał tobie, bo będzie Wiekuisty światłem twém wieczném, a Bóg twój
        świetnością twoją. 
    20:
      he: לֹא־יָבוֹא עוֹד שִׁמְשֵׁךְ וִירֵחֵךְ לֹא יֵאָסֵף כִּי יְהוָה יִהְיֶה־לָּךְ
        לְאוֹר עוֹלָם וְשָׁלְמוּ יְמֵי אֶבְלֵךְ׃
      yi: ניט אונטערגײן װעט דײַן זון מער, און דײַן לבֿנה װעט ניט אײַנגעטאָן װערן,
        װאָרום גאָט װעט דיר זײַן פֿאַר אַן אײביקן ליכט, און געענדיקט װעלן זײַן די
        טעג פֿון דײַן טרױער.
      cs: Nezajdeť více slunce tvé, a měsíc tvůj neschová se, nebo Hospodin bude světlem
        tvým věčným, a tak dokonáni budou dnové smutku tvého.
      pl: Twoje słońce nie zajdzie nigdy, ani skryje się księżyc twój, bo będzie Wiekuisty
        światłem twém wieczném, a skończą się dni żałoby twojej. 
    21:
      he: וְעַמֵּךְ כֻּלָּם צַדִּיקִים לְעוֹלָם יִירְשׁוּ אָרֶץ נֵצֶר מטעו [מַטָּעַי]
        מַעֲשֵׂה יָדַי לְהִתְפָּאֵר׃
      yi: און דײַן פֿאָלק װעלן זײַן אַלע גערעכטע, אױף אײביק װעלן זײ אַרבן דאָס לאַנד
        –דער צװײַג פֿון מײַן פֿלאַנצונג, דאָס װערק פֿון מײַנע הענט זיך צום רימען.
      cs: Lid také tvůj, kteříž by koli byli spravedliví, na věky dědičně obdrží zemi,
        výstřelek štípení mého, dílo rukou mých, abych v něm oslavován byl.
      pl: A ludność twoja to sami cnotliwi, na wieki posiędą ziemię; odróśl to szczepień
        Moich, dzieło rąk Moich, którém się poszczycę. 
    22:
      he: הַקָּטֹן יִהְיֶה לָאֶלֶף וְהַצָּעִיר לְגוֹי עָצוּם אֲנִי יְהוָה בְּעִתָּהּ
        אֲחִישֶׁנָּה׃
      yi: דער קלענסטער װעט װערן צו טױזנט, און דער מינדסטער צום מאַכטיקן פֿאָלק; איך
        גאָט װעל דאָס אײַלן אין זײַן צײַט.
      cs: Samotný rozmnoží se v tisíce, a nejšpatnější v národ nesčíslný, já Hospodin
        časem svým brzo způsobím to.
      pl: Najmniejszy rozrośnie się w tysiące, a najuniżeńszy w lud potężny; Ja, Wiekuisty,
        czasu swego szybko to spełnię. 
  61:
    1:
      he: רוּחַ אֲדֹנָי יְהוִה עָלָי יַעַן מָשַׁח יְהוָה אֹתִי לְבַשֵּׂר עֲנָוִים
        שְׁלָחַנִי לַחֲבֹשׁ לְנִשְׁבְּרֵי־לֵב לִקְרֹא לִשְׁבוּיִם דְּרוֹר וְלַאֲסוּרִים
        פְּקַח־קוֹחַ׃
      yi: דער גײַסט פֿון גאָט דעם האַר איז אױף מיר, װײַל גאָט האָט מיך געזאַלבטצו
        ברענגען אַ בשׂורה צו די פֿאַרליטענע; מיך געשיקט צו פֿאַרבינדן די צעבראָכענע
        הערצער, אױסצורופֿן פֿרײַשאַפֿט צו די געפֿאַנגענע, און לױזלאָזונג צו די געבונדענע;
      cs: Duch Panovníka Hospodina jest nade mnou, proto že pomazal mne Hospodin,
        abych kázal evangelium tichým. Poslal mne, abych uvázal rány skroušených srdcem,
        abych vyhlásil jatým svobodu, a vězňům otevření žaláře,
      pl: Duch Pana Wiekuistego na mnie, bo pomazał mnie Wiekuisty, abym zwiastował
        pomyślność upokorzonym, wysłał mnie, abym leczył skruszonych na sercu, abym
        zapowiadał brańcom wyzwolenie, a uwięzionym wyswobodzenie. 
    2:
      he: לִקְרֹא שְׁנַת־רָצוֹן לַיהוָה וְיוֹם נָקָם לֵאלֹהֵינוּ לְנַחֵם כָּל־אֲבֵלִים׃
      yi: אױסצורופֿן אַ יאָר פֿון באַװיליקונג פֿון יהוה, און אַ טאָג פֿון נקמה פֿון
        אונדזער גאָט; צו טרײסטן אַלע טרױערער;
      cs: Abych vyhlásil léto milostivé Hospodinovo, a den pomsty Boha našeho, abych
        těšil všecky kvílící,
      pl: Abym ogłosił rok łaski Wiekuistego, i dzień pomsty Boga naszego, abym pocieszył
        wszystkich strapionych. 
    3:
      he: לָשׂוּם לַאֲבֵלֵי צִיּוֹן לָתֵת לָהֶם פְּאֵר תַּחַת אֵפֶר שֶׁמֶן שָׂשׂוֹן
        תַּחַת אֵבֶל מַעֲטֵה תְהִלָּה תַּחַת רוּחַ כֵּהָה וְקֹרָא לָהֶם אֵילֵי הַצֶּדֶק
        מַטַּע יְהוָה לְהִתְפָּאֵר׃
      yi: צו באַשערן די טרױערער פֿון צִיון, זײ צו געבן אַ הױב אָנשטאָט שטױב, אײל פֿון
        פֿרײד אָנשטאָט טרױער, אַ מאַנטל פֿון לױב אָנשטאָט אַ באַטריבט געמיט; און מע
        װעט זײ רופֿן די אײַכנבײמער פֿון גערעכטיקײט, די פֿלאַנצונג פֿון גאָט זיך צום
        רימען.
      cs: Abych způsobil radost kvílícím Sionským, a dal jim okrasu místo popela,
        olej veselé místo smutku, oděv chvály místo ducha sevřeného. I nazvání budou
        stromové spravedlnosti, štípení Hospodinovo, abych oslavován byl.
      pl: Abym obdarzył strapionych Cyonu, abym dał im strój zamiast prochu, olejek
        radości zamiast żałości, płaszcz chwały, zamiast duszy zbolałej, aby byli
        nazwani dębami sprawiedliwości, szczepieniem Wiekuistego, którém się uświetni. 
    4:
      he: וּבָנוּ חָרְבוֹת עוֹלָם שֹׁמְמוֹת רִאשֹׁנִים יְקוֹמֵמוּ וְחִדְּשׁוּ עָרֵי
        חֹרֶב שֹׁמְמוֹת דּוֹר וָדוֹר׃
      yi: און זײ װעלן אָפּבױען אײביקע חורבֿות, װיסטענישן פֿון פֿאַרצײַטן װעלן זײ אױפֿריכטן,
        און זײ װעלן באַנײַען חרבֿע שטעט, װיסטענישן פֿון דָור-דורות.
      cs: Tedy vzdělají pustiny starodávní, pouště staré spraví, a obnoví města zpuštěná,
        pustá po mnohé národy.
      pl: I odbudują ruiny dawne, zwaliska przodków dźwigną, i odnowią miasta zburzone,
        zwaliska wielu pokoleń. 
    5:
      he: וְעָמְדוּ זָרִים וְרָעוּ צֹאנְכֶם וּבְנֵי נֵכָר אִכָּרֵיכֶם וְכֹרְמֵיכֶם׃
      yi: און פֿרעמדע װעלן שטײןאון פֿיטערן אײַערע שאָף, און פֿרעמדגעבאָרענע װעלן זײַןאײַערע
        אַקערלײַט און אײַערע װײַנגערטנירער.
      cs: Nebo postaví se cizozemci, a pásti budou stáda vaše, a synové cizozemců
        oráči vaši a vinaři vaši budou.
      pl: I stawią się obcy i paść będą trzody wasze, a będą cudzoziemcy oraczami
        i winiarzami waszymi. 
    6:
      he: וְאַתֶּם כֹּהֲנֵי יְהוָה תִּקָּרֵאוּ מְשָׁרְתֵי אֱלֹהֵינוּ יֵאָמֵר לָכֶם
        חֵיל גּוֹיִם תֹּאכֵלוּ וּבִכְבוֹדָם תִּתְיַמָּרוּ׃
      yi: און איר װעט כּהנים פֿון יהוה גערופֿן װערן, דינער פֿון אונדזער גאָט װעט געזאָגט
        װערן אױף אײַך. דעם פֿאַרמעג פֿון די פֿעלקער װעט איר עסן, און זײער פּראַכט
        װעט איר איבערנעמען.
      cs: Vy pak kněží Hospodinovi nazváni budete, služebníci Boha našeho slouti budete,
        zboží pohanů užívati budete, a v slávě jejich zvýšeni budete.
      pl: A wy kapłanami Wiekuistego nazywani będziecie, sługami Boga naszego mianować
        was będą; bogactwa ludów wam pożywać, a dobrem ich się wymieniać. 
    7:
      he: תַּחַת בָּשְׁתְּכֶם מִשְׁנֶה וּכְלִמָּה יָרֹנּוּ חֶלְקָם לָכֵן בְּאַרְצָם
        מִשְׁנֶה יִירָשׁוּ שִׂמְחַת עוֹלָם תִּהְיֶה לָהֶם׃
      yi: 'פֿאַר אײַער טאָפּעלער בושה, און װײַל מע פֿלעגט זינגען: ״שאַנד איז זײער
        חלק״, דרום װעלן זײ יַרשען טאָפּל אין זײער לאַנד; אַן אײביקע פֿרײד װעט בײַ
        זײ זײַן.'
      cs: Za dvojnásobní zahanbení vaše a pohanění prozpěvovati budete, z podílu jejich
        a v zemi jejich dvojnásobní dědictví obdržíte, a tak veselé věčné míti budete.
      pl: 'Za wstyd wasz podwójny i za to, że wołano: sromotą udział ich! w kraju
        swoim w dwójnasób posiędą, radość wieczna będzie udziałem ich. '
    8:
      he: כִּי אֲנִי יְהוָה אֹהֵב מִשְׁפָּט שֹׂנֵא גָזֵל בְּעוֹלָה וְנָתַתִּי פְעֻלָּתָם
        בֶּאֱמֶת וּבְרִית עוֹלָם אֶכְרוֹת לָהֶם׃
      yi: װאָרום איך גאָט האָב ליב גערעכטיקײט; איך האָב פֿײַנט גזלה מיט אומרעכט, און
        איך װעל געבן װאָרהאַפֿטיק זײער לױן, און אַן אײביקן בונד װעל איך זײ שליסן.
      cs: Já zajisté Hospodin miluji soud, a nenávidím loupeže při oběti, a protož
        způsobím, aby skutkové jejich dáli se v pravdě, a smlouvu věčnou s nimi učiním.
      pl: Bo Ja Wiekuisty miłuję prawo, nienawidzę zdzierstwa i krzywdy; i tak oddam
        im nagrodę ich wiernie, a przymierze wieczne zawrę z nimi. 
    9:
      he: וְנוֹדַע בַּגּוֹיִם זַרְעָם וְצֶאֱצָאֵיהֶם בְּתוֹךְ הָעַמִּים כָּל־רֹאֵיהֶם
        יַכִּירוּם כִּי הֵם זֶרַע בֵּרַךְ יְהוָה׃
      yi: און באַװוּסט בײַ די פֿעלקער װעט זײַן זײער זאָמען, און זײערע שפּראָצן צװישן
        די אומות; אַלע װאָס זעען זײ װעלן זײ דערקענען, אַז זײ זײַנען דער זאָמען װאָס
        גאָט האָט געבענטשט.
      cs: I vejdeť v známost mezi pohany símě jejich, a potomci jejich u prostřed
        národů. Všickni, kteříž je uzří, poznají je, že jsou símě, jemuž požehnal
        Hospodin.
      pl: I wsławionym będzie między ludami ród ich, a potomstwo ich wpośród narodów;
        ktokolwiek ich ujrzy pozna po nich, że to ród, któremu błogosławił Wiekuisty. 
    10:
      he: שׂוֹשׂ אָשִׂישׂ בַּיהוָה תָּגֵל נַפְשִׁי בֵּאלֹהַי כִּי הִלְבִּישַׁנִי בִּגְדֵי־יֶשַׁע
        מְעִיל צְדָקָה יְעָטָנִי כֶּחָתָן יְכַהֵן פְּאֵר וְכַכַּלָּה תַּעְדֶּה כֵלֶיהָ׃
      yi: פֿרײען פֿרײ איך זיך מיט יהוה, לוסטיק איז מײַן זעל מיט מײַן גאָט, װאָרום
        ער האָט מיר אָנגעטאָן קלײדער פֿון הילף, אַ מאַנטל פֿון זיג מיר אַרומגעװיקלט,
        װי אַ חתן טוט אָן אַ כּהן-הױב, און װי אַ כּלה צירט זיך אָן מיט אירע תַּכשיטין.
      cs: Velice se budu radovati v Hospodinu, a plésati bude duše má v Bohu mém;
        nebo mne oblékl v roucho spasení, a pláštěm spravedlnosti přioděl mne jako
        ženicha, kterýž se strojí ozdobně, a jako nevěstu okrašlující se ozdobami
        svými.
      pl: Szczerze się raduję w Wiekuistym, cieszy się dusza moja Bogiem moim, bo
        oblókł mnie w szaty zwycięstwa, a płaszczem szczęścia przyodział mnie, jako
        oblubieńca, który się przybiera w strój wspaniały, i jako oblubienicę, która
        kładzie klejnoty swoje. 
    11:
      he: כִּי כָאָרֶץ תּוֹצִיא צִמְחָהּ וּכְגַנָּה זֵרוּעֶיהָ תַצְמִיחַ כֵּן אֲדֹנָי
        יְהוִה יַצְמִיחַ צְדָקָה וּתְהִלָּה נֶגֶד כָּל־הַגּוֹיִם׃
      yi: װאָרום װי די ערד לאָזט אַרױס איר שפּראָצונג, און װי אַ גאָרטן מאַכט שפּראָצן
        זײַנע זאָמען, אַזױ װעט גאָט דער האַר מאַכן שפּראָצן זיג און לױב, אַנטקעגן
        פֿאַר אַלע פֿעלקער.
      cs: Nebo jakož země vydává zrostlinu svou, a jakož zahrada símě své vyvodí,
        tak Panovník Hospodin vyvede spravedlnost a chválu přede všemi národy.
      pl: Bo jako ziemia wydaje roślinność swoję, i jako ogród nasiona swe rozkrzewia,
        tak Pan, Wiekuisty, rozkrzewi szczęście i sławę twoję wobec wszystkich ludów. 
  62:
    1:
      he: לְמַעַן צִיּוֹן לֹא אֶחֱשֶׁה וּלְמַעַן יְרוּשָׁלִַם לֹא אֶשְׁקוֹט עַד־יֵצֵא
        כַנֹּגַהּ צִדְקָהּ וִישׁוּעָתָהּ כְּלַפִּיד יִבְעָר׃
      yi: פֿון װעגן צִיון װעל איך ניט שװײַגן, און פֿון װעגן ירושלים װעל איך ניט רוען,
        ביז אַרױס װי דער שײַן װעט איר גערעכטיקײט, און איר הילף װי אַ פֿלאַם װאָס ברענט.
      cs: Pro Sion nebudu mlčeti, a pro Jeruzalém neupokojím se, dokudž nevyjde jako
        blesk spravedlnost jeho, a spasení jeho jako pochodně hořeti nebude.
      pl: Dla Cyonu nie zamilknę, dla Jerozolimy nie spocznę, aż wzejdzie jako zorza
        szczęście jej, a ocalenie jej jako pochodnia gorejąca. 
    2:
      he: וְרָאוּ גוֹיִם צִדְקֵךְ וְכָל־מְלָכִים כְּבוֹדֵךְ וְקֹרָא לָךְ שֵׁם חָדָשׁ
        אֲשֶׁר פִּי יְהוָה יִקֳּבֶנּוּ׃
      yi: און די פֿעלקער װעלן זען דײַן גערעכטיקײט, און אַלע מלכים דײַן כּבֿוד; און
        מע װעט דיך רופֿן אַ נײַעם נאָמען, װאָס דאָס מױל פֿון גאָט װעט אים אָנרופֿן.
      cs: I uzří národové spravedlnost tvou, a všickni králové slávu tvou, a nazovou
        tě jménem novým, kteréž ústa Hospodinova vyřknou.
      pl: I obaczą ludy szczęście twoje, a wszyscy królowie sławę twoję, i nazwą cię
        imieniem nowém, które usta Wiekuistego wyznaczą. 
    3:
      he: וְהָיִיתְ עֲטֶרֶת תִּפְאֶרֶת בְּיַד־יְהוָה וצנוף [וּצְנִיף] מְלוּכָה בְּכַף־אֱלֹהָיִךְ׃
      yi: און װעסט זײַן אַ קרױן פֿון שײנקײטאין דער האַנט פֿון יהוה, און אַ מַלכותדיקע
        הױבאין דער האַנטפֿלעך פֿון דײַן גאָט.
      cs: Nadto budeš korunou ozdobnou v ruce Hospodinově, a korunou královskou v
        ruce Boha svého.
      pl: I staniesz się koroną świetną przez moc Wiekuistego i zawojem królewskim
        przez dłoń Boga twojego. 
    4:
      he: לֹא־יֵאָמֵר לָךְ עוֹד עֲזוּבָה וּלְאַרְצֵךְ לֹא־יֵאָמֵר עוֹד שְׁמָמָה כִּי
        לָךְ יִקָּרֵא חֶפְצִי־בָהּ וּלְאַרְצֵךְ בְּעוּלָה כִּי־חָפֵץ יְהוָה בָּךְ
        וְאַרְצֵךְ תִּבָּעֵל׃
      yi: אױף דיר װעט מער ניט געזאָגט װערן ״פֿאַרלאָזטע״, און אױף דײַן לאַנד װעט מער
        ניט געזאָגט װערן ״װיסטעניש״, נאָר דיך װעט מען רופֿן ״מײַן-גלוסט-צו-איר״, און
        דאָס לאַנד דײַנס ״באַמאַנטע״; װאָרום גאָט טוט דיך גלוסטן, און דײַן לאַנד װעט
        באַמאַנט װערן.
      cs: Nebudeš více slouti opuštěná, a země tvá nebude více slouti pustinou, ale
        ty nazývána budeš rozkoší, a země tvá vdanou; nebo rozkoš míti bude Hospodin
        v tobě, a země tvá bude vdaná.
      pl: Nie będą cię nadal nazywać opuszczoną, a ziemi twojej nie będą nadal nazywać
        spustoszoną; ale nazywać cię będą upodobaną Moją, a ziemię twą zaślubioną,
        bo upodobał Sobie Wiekuisty ciebie, a ziemia twoja zaślubioną będzie. 
    5:
      he: כִּי־יִבְעַל בָּחוּר בְּתוּלָה יִבְעָלוּךְ בָּנָיִךְ וּמְשׂוֹשׂ חָתָן עַל־כַּלָּה
        יָשִׂישׂ עָלַיִךְ אֱלֹהָיִךְ׃
      yi: װאָרום װי אַ בחור באַמאַנט אַ יונגפֿרױ, װעלן דיך באַמאַנען דײַנע קינדער;
        און װי די פֿרײד פֿון אַ חתן מיט דער כּלה, װעט זיך פֿרײען מיט דיר דײַן גאָט.
      cs: Nebo jakož pojímá mládenec pannu, tak tě sobě pojmou synové tvoji, a jakou
        má radost ženich z nevěsty, tak radovati se bude z tebe Bůh tvůj.
      pl: Bo jak sobie zaślubia młodzieniec dziewicę, tak zaślubią cię synowie twoi,
        a radością oblubieńca z narzeczoną, radować się tobą będzie Bóg twój. 
    6:
      he: עַל־חוֹמֹתַיִךְ יְרוּשָׁלִַם הִפְקַדְתִּי שֹׁמְרִים כָּל־הַיּוֹם וְכָל־הַלַּיְלָה
        תָּמִיד לֹא יֶחֱשׁוּ הַמַּזְכִּרִים אֶת־יְהוָה אַל־דֳּמִי לָכֶם׃
      yi: אױף דײַנע מױערן, ירושלים, האָב איך אױפֿגעשטעלט שָומרים, אַ גאַנצן טאָג און
        אַ גאַנצע נאַכט, זײ זאָלן תּמיד ניט שװײַגן. איר דערמאָנער פֿון גאָט, קײן רו
        ניט צו אײַך!
      cs: Na zdech tvých, Jeruzaléme, postavím strážné, kteříž přes celý den i přes
        celou noc nikdy nebudou mlčeti. Kteříž tedy připomínáte Hospodina, nemlčtež,
      pl: Na murach twoich Jeruszalaim ustanowiłem stróżów, cały dzień i całą noc
        - nigdy nie zamilkną, - którzy wzywacie Wiekuistego, nie dajcie spoczynku
        sobie. 
    7:
      he: וְאַל־תִּתְּנוּ דֳמִי לוֹ עַד־יְכוֹנֵן וְעַד־יָשִׂים אֶת־יְרוּשָׁלִַם תְּהִלָּה
        בָּאָרֶץ׃
      yi: און איר זאָלט ניט געבן קײן רו צו אים, ביז ער װעט אױפֿריכטן, און ביז ער װעט
        מאַכן ירושליםאַ לױב אױף דער ערד.
      cs: A nedávejte jemu pokoje, dokudž neutvrdí, a dokudž nezpůsobí, aby Jeruzalém
        byl slavný na zemi.
      pl: I nie dajcie wypoczynku Jemu, dopóki znowu nie utwierdzi i nie ustanowi
        Jeruszalaim chwałą na ziemi. 
    8:
      he: נִשְׁבַּע יְהוָה בִּימִינוֹ וּבִזְרוֹעַ עֻזּוֹ אִם־אֶתֵּן אֶת־דְּגָנֵךְ
        עוֹד מַאֲכָל לְאֹיְבַיִךְ וְאִם־יִשְׁתּוּ בְנֵי־נֵכָר תִּירוֹשֵׁךְ אֲשֶׁר
        יָגַעַתְּ בּוֹ׃
      yi: 'גאָט האָט געשװאָרן בײַ זײַן רעכטער האַנט, און בײַ זײַן מאַכטיקן אָרעם:
        אױב איך װעל מער געבן דײַן תּבֿואהפֿאַר שפּײַז צו דײַנע פֿײַנט! און אױב פֿרעמדגעבאָרענע
        װעלן טרינקען דײַן װײַןװאָס דו האָסט זיך געמיט אױף אים!'
      cs: 'Přisáhltě Hospodin skrze pravici svou, a skrze rámě síly své, řka: Nikoli
        nedám obilí tvého více za pokrm nepřátelům tvým, aniž píti budou cizozemci
        vína tvého, o němž jsi pracoval.'
      pl: 'Zaprzysiągł Wiekuisty na prawicę Swoję i na ramię potęgi Swej: Nie podam
        więcej zboża twego na karm wrogom twoim, ani mają pić cudzoziemcy moszczu
        twojego, około którego się trudziłeś. '
    9:
      he: כִּי מְאַסְפָיו יֹאכְלֻהוּ וְהִלְלוּ אֶת־יְהוָה וּמְקַבְּצָיו יִשְׁתֻּהוּ
        בְּחַצְרוֹת קָדְשִׁי׃
      yi: נײַערט אירע אַרײַננעמער װעלן זי עסן, און װעלן לױבן גאָט; און זײַנע אײַנזאַמלער
        װעלן אים טרינקעןאין די הױפֿן פֿון מײַן הײליקטום.
      cs: Ale ti, kteříž je shromažďují, budou je jísti, a chváliti Hospodina, a kteříž
        je zbírají, budou je píti v síňcích svatosti mé.
      pl: Ale gromadzący je pożywać je mają i chwalić imię Wiekuistego, a zbierający
        go pić go będą w przedsieniach świątyni Mojej. 
    10:
      he: עִבְרוּ עִבְרוּ בַּשְּׁעָרִים פַּנּוּ דֶּרֶךְ הָעָם סֹלּוּ סֹלּוּ הַמְסִלָּה
        סַקְּלוּ מֵאֶבֶן הָרִימוּ נֵס עַל־הָעַמִּים׃
      yi: גײט דורך, גײט דורך דורך די טױערן, ראַמט אָפּ דעם װעג פֿון דעם פֿאָלק! טרעט
        אױס, טרעט אױס דעם שטעג, רײניקט אָפּ פֿון שטײנער! הײבט אױף אַ פֿאָן צו די פֿעלקער!
      cs: Vejdětež, vejdětež branami, spravte cestu lidu, vyrovnejte, vyrovnejte silnici,
        vybeřte kamení, vyzdvihněte korouhev k národům.
      pl: Przeciągajcie, przeciągajcie przez bramy, gotujcie drogę ludu, torujcie,
        torujcie tór, obierzcie z kamienia, wznieście sztandar narodom! 
    11:
      he: הִנֵּה יְהוָה הִשְׁמִיעַ אֶל־קְצֵה הָאָרֶץ אִמְרוּ לְבַת־צִיּוֹן הִנֵּה
        יִשְׁעֵךְ בָּא הִנֵּה שְׂכָרוֹ אִתּוֹ וּפְעֻלָּתוֹ לְפָנָיו׃
      yi: 'זע, גאָט האָט געמאַכט הערן ביז צום עק פֿון דער ערד: זאָגט צו טאָכטער צִיון:
        זע, דײַן הילף איז געקומען; זע, זײַן לױן איז מיט אים, און זײַן פֿאַרגעלטונג
        אים פֿאַרױס.'
      cs: 'Aj, Hospodin rozkáže provolati až do končin země: Rcetež dceři Sionské:
        Aj, Spasitel tvůj béře se, aj, mzda jeho s ním, a dílo jeho před ním.'
      pl: 'Oto Wiekuisty wygłasza aż do kończyn ziemi: Zwiastujcie córze Cyonu: Oto
        pomoc twoja nadchodzi, oto nagroda Jego z Nim, a odpłata Jego przed Nim! '
    12:
      he: וְקָרְאוּ לָהֶם עַם־הַקֹּדֶשׁ גְּאוּלֵי יְהוָה וְלָךְ יִקָּרֵא דְרוּשָׁה
        עִיר לֹא נֶעֱזָבָה׃
      yi: און מע װעט זײ רופֿן דאָס הײליקע פֿאָלק, די אױסדערלײזטע פֿון גאָט; און דיך
        װעט מען רופֿן ״געזוכטע״, ״ניט פֿאַרלאָזענע שטאָט״.
      cs: I nazovou syny tvé lidem svatým, vykoupenými Hospodinovými, ty pak slouti
        budeš městem vzácným a neopuštěným.
      pl: I nazywać ich będą ludem świętym, wyswobodzonymi Wiekuistego, a ciebie nazywać
        będą poszukiwaném, miastem nieopuszczoném. 
  63:
    1:
      he: מִי־זֶה בָּא מֵאֱדוֹם חֲמוּץ בְּגָדִים מִבָּצְרָה זֶה הָדוּר בִּלְבוּשׁוֹ
        צֹעֶה בְּרֹב כֹּחוֹ אֲנִי מְדַבֵּר בִּצְדָקָה רַב לְהוֹשִׁיעַ׃
      yi: װער איז דער װאָס קומט פֿון אדום, אין גערױטיקטע בגדים פֿון בָצרָה? דער װאָס
        איז פּראַכטיק אין זײַן מלבוש, אױסגעבױגן אין זײַן גרױס שטאַרקײט? איך װאָס רעד
        מיט גערעכטיקײט, װאָס בין מאַכטיק צו העלפֿן.
      cs: Kdož jest to, ješto se béře z Edom, v ubroceném rouše z Bozra, ten ozdobený
        rouchem svým, kráčeje u velikosti síly své? Jáť jsem, kterýž mluvím spravedlivě,
        dostatečný k vysvobození.
      pl: Któż to ten, co nadchodzi z Edomu, ów czerwonoszaty z Bocrah? ten tak okazały
        w szacie swojej, uginający się pod pełnią siły swojej? - «Ja, zwiastujący
        zbawienie, mocen dopomódz». 
    2:
      he: מַדּוּעַ אָדֹם לִלְבוּשֶׁךָ וּבְגָדֶיךָ כְּדֹרֵךְ בְּגַת׃
      yi: פֿאַר װאָס איז רױט אױף דײַן קלײד, און דײַנע בגדים װי בײַם טרעטער אין אַ
        קעלטער?
      cs: Proč jest červené roucho tvé, a oděv tvůj jako toho, kterýž tlačí v presu?
      pl: Czemuż czerwień na ubiorze twoim, a szaty twoje jako tłoczącego w prasie?
        -  
    3:
      he: פּוּרָה דָּרַכְתִּי לְבַדִּי וּמֵעַמִּים אֵין־אִישׁ אִתִּי וְאֶדְרְכֵם בְּאַפִּי
        וְאֶרְמְסֵם בַּחֲמָתִי וְיֵז נִצְחָם עַל־בְּגָדַי וְכָל־מַלְבּוּשַׁי אֶגְאָלְתִּי׃
      yi: איך האָב געטרעטן אַ קעלטער אַלײן, און פֿון די פֿעלקער איז קײנער מיט מיר
        ניט געװען; און איך האָב זײ געטרעטן אין מײַן כּעס, און זײ געטראַמפּלט אין מײַן
        גרימצאָרן; האָט געשפּריצט זײער זאַפֿט אױף מײַנע בגדים, און אַלע מײַנע קלײדער
        האָב איך באַפֿלעקט.
      cs: Pres jsem tlačil sám, aniž kdo z lidí byl se mnou. Tlačil jsem nepřátely
        v hněvě svém, a pošlapal jsem je v prchlivosti své, až stříkala krev i nejsilnějších
        jejich na roucho mé, a tak všecken oděv svůj zkálel jsem.
      pl: Prasę tłoczyłem Sam jeden, a z narodów nie był żaden zemną; a tłoczyłem
        je w gniewie Moim, a pryskała posoka ich na ubiór Mój, że wszystkie szaty
        Moje zbryzgałem. 
    4:
      he: כִּי יוֹם נָקָם בְּלִבִּי וּשְׁנַת גְּאוּלַי בָּאָה׃
      yi: װאָרום אַ טאָג פֿון נקמה איז אין מײַן האַרצן, און מײַן יאָר פֿון דערלײזונג
        איז געקומען.
      cs: Den zajisté pomsty v srdci mém, a léto, v němž mají vykoupeni býti moji,
        přišlo.
      pl: Bo gdy dzień pomsty co w sercu Mojém, a rok wyzwolenia Moich był nadszedł, 
    5:
      he: וְאַבִּיט וְאֵין עֹזֵר וְאֶשְׁתּוֹמֵם וְאֵין סוֹמֵךְ וַתּוֹשַׁע לִי זְרֹעִי
        וַחֲמָתִי הִיא סְמָכָתְנִי׃
      yi: און איך האָב מיך אומגעקוקט, און ניט געװען קײן העלפֿער, און איך האָב מיך
        געװוּנדערט, און ניט געװען קײן אונטערלענער; האָט מיך מײַן אָרעם געהאָלפֿן,
        און מײַן גרימצאָרן, ער האָט מיך אונטערגעלענט.
      cs: Když jsem pak viděl, že není žádného spomocníka, až jsem se užasl, že žádného
        nebylo, kdo by podpíral. A protož mi vysvobození způsobilo rámě mé, a prchlivost
        má, ta mne podepřela.
      pl: Spojrzałem, ale nie było wybawcy, zdumiałem się, ale nie było ktoby wspierał;
        więc wspomogło Mi ramię Moje, a uniesienie Moje ono Mnie wsparło. 
    6:
      he: וְאָבוּס עַמִּים בְּאַפִּי וַאֲשַׁכְּרֵם בַּחֲמָתִי וְאוֹרִיד לָאָרֶץ נִצְחָם׃
      yi: און איך האָב געטרעטן די פֿעלקער אין מײַן כּעס, און זײ פֿאַרשיכּורט מיט מײַן
        גרימצאָרן, און געמאַכט נידערן צו דער ערד זײער זאַפֿט.
      cs: I pošlapal jsem národy v hněvě svém, a opojil jsem je prchlivostí svou,
        a porazil jsem na zem nejsilnější reky jejich.
      pl: I podeptałem narody w gniewie Moim, i upoiłem je uniesieniem Mojém, i wytoczyłem
        na ziemię posokę ich» -  
    7:
      he: חַסְדֵי יְהוָה אַזְכִּיר תְּהִלֹּת יְהוָה כְּעַל כֹּל אֲשֶׁר־גְּמָלָנוּ
        יְהוָה וְרַב־טוּב לְבֵית יִשְׂרָאֵל אֲשֶׁר־גְּמָלָם כְּרַחֲמָיו וּכְרֹב חֲסָדָיו׃
      yi: די חסדים פֿון יהוה װעל איך דערמאָנען, די לױבונגען פֿון גאָט, װעדליק אַלץ
        װאָס גאָט האָט אונדז געטאָן, און די פֿיל טובֿות צום הױז פֿון ישׂראל, װאָס
        ער האָט געטאָן צו זײ לױט זײַן באַרימהאַרציקײט, און לױט זײַנע פֿיל חסדים.
      cs: Milosrdenství Hospodinova připomínati budu, a chvály Hospodinovy ze všeho,
        což učinil nám Hospodin, i množství dobroty, kteréž dokazoval k domu Izraelskému
        z veliké lítosti své, a z velikého milosrdenství svého.
      pl: Łaski Wiekuistego wspominam, chwałę Wiekuistego, za wszystko co nam wyświadczył
        Wiekuisty, i wielką dobroć dla domu Israela, którą okazał im, według łaski
        Swej, i według wielkości miłosierdzia Swojego. 
    8:
      he: וַיֹּאמֶר אַךְ־עַמִּי הֵמָּה בָּנִים לֹא יְשַׁקֵּרוּ וַיְהִי לָהֶם לְמוֹשִׁיעַ׃
      yi: 'װאָרום ער האָט געזאָגט: זײ זײַנען פֿאָרט מײַן פֿאָלק, קינדער װאָס װעלן
        ניט פֿעלשן; און ער איז זײ געװען פֿאַר אַ העלפֿער.'
      cs: 'Nebo řekl: Vždyť jsou lidem mým, jsou synové, neučiníť mi nevěrně. A protož
        byl jejich spasitelem.'
      pl: 'I rzekł: Wszak naród to Mój, dzieci które się nie sprzeniewierzą - i tak
        stał się wybawcą ich. '
    9:
      he: בְּכָל־צָרָתָם לא [לוֹ] צָר וּמַלְאַךְ פָּנָיו הוֹשִׁיעָם בְּאַהֲבָתוֹ וּבְחֶמְלָתוֹ
        הוּא גְאָלָם וַיְנַטְּלֵם וַיְנַשְּׂאֵם כָּל־יְמֵי עוֹלָם׃
      yi: אין אַל זײער לײַד האָט ער געליטן, און דער מלאך פֿון זײַן פּנים האָט זײ געהאָלפֿן;
        אין זײַן ליבשאַפֿט און אין זײַן דערבאַרימונגהאָט ער זײ אױסגעלײזט, און זײ געהױבן
        און זײ געטראָגןאַלע טעג פֿון פֿאַרצײַטן.
      cs: Ve všelikém ssoužení jejich i on měl ssoužení, a anděl přístojící jemu vysvobozval
        je. Z milování svého a z lítosti své on sám vykoupil je, a pěstoval je, i
        nosil je po všecky dny věků.
      pl: 'W każdej niedoli ich żal Mu było, a anioł opatrzności Jego dopomagał im,
        w miłości i litości Swojej wyswobadzał ich: i tak nosił i dźwigał ich po wszystkie
        dni starożytności. '
    10:
      he: וְהֵמָּה מָרוּ וְעִצְּבוּ אֶת־רוּחַ קָדְשׁוֹ וַיֵּהָפֵךְ לָהֶם לְאוֹיֵב
        הוּא נִלְחַם־בָּם׃
      yi: אָבער זײ האָבן װידערשפּעניקטאון באַטריבט זײַן הײליקן גײַסט, און ער איז זײ
        פֿאַרקערט געװאָרן אין אַ פֿײַנט; ער האָט מלחמה געהאַלטן אױף זײ.
      cs: Ale oni zpurní byli, a zarmucovali Ducha svatého jeho; pročež obrátil se
        jim v nepřítele, a sám bojoval proti nim.
      pl: Oni wszakże przekornymi byli i jątrzyli ducha Jego świętego; przeto obrócił
        się im w nieprzyjaciela, Sam walczył przeciw nim. 
    11:
      he: וַיִּזְכֹּר יְמֵי־עוֹלָם מֹשֶׁה עַמּוֹ אַיֵּה הַמַּעֲלֵם מִיָּם אֵת רֹעֵי
        צֹאנוֹ אַיֵּה הַשָּׂם בְּקִרְבּוֹ אֶת־רוּחַ קָדְשׁוֹ׃
      yi: 'און זײַן פֿאָלק האָט געדאַכטאָן די טעג פֿון פֿאַרצײַטן, פֿון משהן: װוּ
        איז דער װאָס האָט זײ אױפֿגעבראַכט פֿון אים, דורך דעם פּאַסטוך פֿון זײַנע שאָף?
        װוּ איז דער װאָס האָט אַרײַנגעטאָן אין איםזײַן הײליקן גײַסט?'
      cs: 'I rozpomínal se lid jeho na dny starodávní, i na Mojžíše: Kdež jest ten,
        kterýž je vyvedl z moře s pastýřem stáda svého? Kde jest ten, kterýž položil
        u prostřed něho Ducha svatého svého?'
      pl: 'Wspomniał wtedy o dniach przeszłości, o Mojżeszu lud Jego: Gdzież Ten,
        co wywiódł ich z morza wraz z pasterzem trzody Swojej; gdzież Ten, co złożył
        we wnętrze jego ducha Swego świętego? '
    12:
      he: מוֹלִיךְ לִימִין מֹשֶׁה זְרוֹעַ תִּפְאַרְתּוֹ בּוֹקֵעַ מַיִם מִפְּנֵיהֶם
        לַעֲשׂוֹת לוֹ שֵׁם עוֹלָם׃
      yi: װאָס האָט באַלײט די רעכטע האַנט פֿון משהןמיט דעם אָרעם פֿון זײַן פּראַכט?
        װאָס האָט געשפּאָלטן די װאַסערן פֿון פֿאַר זײ, זיך צו מאַכן אַן אײביקן נאָמען?
      cs: Kterýž je vedl ramenem velebnosti své po pravici Mojžíšově, kterýž rozdělil
        vody před nimi, aby sobě způsobil jméno věčné,
      pl: Który wiódł po prawicy Mojżesza ramię wspaniałości Swojej, który rozdzielił
        wody przed nimi, aby uczynić Sobie imię wieczne? 
    13:
      he: מוֹלִיכָם בַּתְּהֹמוֹת כַּסּוּס בַּמִּדְבָּר לֹא יִכָּשֵׁלוּ׃
      yi: װאָס האָט זײ געפֿירט דורך תּהומעןװי אַ פֿערד דורך אַ סטעפּ, זײ זאָלן ניט
        געשטרױכלט װערן?
      cs: Kterýž je provedl skrze hlubiny jako koně po poušti, ani se nepoklesli.
      pl: Który wiódł ich przez głębie jako rumaki, po stepie, a szwanku nie ponieśli. 
    14:
      he: כַּבְּהֵמָה בַּבִּקְעָה תֵרֵד רוּחַ יְהוָה תְּנִיחֶנּוּ כֵּן נִהַגְתָּ עַמְּךָ
        לַעֲשׂוֹת לְךָ שֵׁם תִּפְאָרֶת׃
      yi: װי פֿי װאָס טוט נידערן אין טאָל, האָט דער גײַסט פֿון גאָט זײ באַרוט; אַזױ
        האָסטו געפֿירט דײַן פֿאָלק, דיר צו מאַכן אַ פּראַכטיקן נאָמען.
      cs: Jako když hovádko do údolí sstupuje,tak Duch Hospodinův poznenáhlu vedl
        z nich každého. Tak jsi vedl lid svůj, abys sobě způsobil jméno slavné.
      pl: Jako stado w dolinę się spuszczające, duch Wiekuistego do pokoju ich prowadził;
        takeś prowadził naród Twój, aby uczynić Sobie imię sławne. 
    15:
      he: הַבֵּט מִשָּׁמַיִם וּרְאֵה מִזְּבֻל קָדְשְׁךָ וְתִפְאַרְתֶּךָ אַיֵּה קִנְאָתְךָ
        וּגְבוּרֹתֶךָ הֲמוֹן מֵעֶיךָ וְרַחֲמֶיךָ אֵלַי הִתְאַפָּקוּ׃
      yi: לוג פֿון הימל און זע, פֿון דײַן הײליקער און פּראַכטיקער װױנונג; װוּ איז
        דײַן אָננעמען זיך און דײַנע גבֿורות? די ברומונג פֿון דײַנע אינגעװײד און דײַן
        באַרימהאַרציקײטהאַלטן זיך אײַן קעגן מיר.
      cs: Popatřiž s nebe, a pohleď z příbytku svatosti své a okrasy své. Kdež jest
        horlivost tvá a veliká síla tvá? Kde množství milosrdenství tvých a slitování
        tvých? Mně-liž se zadržovati budou?
      pl: Spójrz z nieba, a wejrzyj z przybytku świętości i wspaniałości Twojej! Gdzież
        rzewniwość i potęga Twoja? Wzruszenie wnętrza Twego i litość Twoja powściągnęły
        się odemnie. 
    16:
      he: כִּי־אַתָּה אָבִינוּ כִּי אַבְרָהָם לֹא יְדָעָנוּ וְיִשְׂרָאֵל לֹא יַכִּירָנוּ
        אַתָּה יְהוָה אָבִינוּ גֹּאֲלֵנוּ מֵעוֹלָם שְׁמֶךָ׃
      yi: פֿאַר װאָר, דו ביסט אונדזער פֿאָטער; װאָרום אבֿרהם װײס אונדז ניט, און ישׂראל
        קען אונדז ניט; דו, גאָט, ביסט אונדזער פֿאָטער, אונדזער אױסלײזער איז דײַן נאָמען
        פֿון אײביק אָן.
      cs: Ty jsi zajisté otec náš; nebo Abraham nic neví o nás, a Izrael nezná nás.
        Ty jsi, Hospodine, otec náš, vykupitel náš, toť jest od věčnosti jméno tvé.
      pl: Tyś wszak ojciec nasz; bo Abraham nie przyzna się do nas, a Israel nie uzna
        nas; Tyś Wiekuisty ojciec nasz; wyswobodziciel nasz - takie od wieków imię
        Twoje. 
    17:
      he: לָמָּה תַתְעֵנוּ יְהוָה מִדְּרָכֶיךָ תַּקְשִׁיחַ לִבֵּנוּ מִיִּרְאָתֶךָ
        שׁוּב לְמַעַן עֲבָדֶיךָ שִׁבְטֵי נַחֲלָתֶךָ׃
      yi: פֿאַר װאָס, גאָט, לאָזטו אונדז בלאָנדזשען פֿון דײַנע װעגן, מאַכסט האַרט
        אונדזער האַרץ, ניט מורא צו האָבן פֿאַר דיר? קער זיך אום פֿון װעגן דײַנע קנעכט,
        די שבֿטים פֿון דײַן אַרב.
      cs: Pročež jsi nám dal zblouditi, Hospodine, od cest svých, zatvrdil jsi srdce
        naše, abychom se nebáli tebe? Navratiž se zase pro služebníky své, pokolení
        dědictví svého.
      pl: Czemu dozwoliłeś nam zbłądzić Wiekuisty z dróg Twoich, oddaliłeś uporczywe
        serca nasze od bojaźni Twojej? Zwróć się gwoli sługom Twoim, gwoli pokoleniom
        dziedzictwa Twego. 
    18:
      he: לַמִּצְעָר יָרְשׁוּ עַם־קָדְשֶׁךָ צָרֵינוּ בּוֹסְסוּ מִקְדָּשֶׁךָ׃
      yi: כּמעט פֿאַרטריבן האָבן זײ דײַן הײליק פֿאָלק; אונדזערע פֿײַנט האָבן צעטרעטן
        דײַן הײליקטום.
      cs: Nejšpatnější vládne lidem svatosti tvé, nepřátelé naši pošlapali svatyni
        tvou.
      pl: Niedługo dzierżył naród święty Twój, - nieprzyjaciele nasi podeptali świątynię
        Twoję. 
    19:
      he: הָיִינוּ מֵעוֹלָם לֹא־מָשַׁלְתָּ בָּם לֹא־נִקְרָא שִׁמְךָ עֲלֵיהֶם לוּא־קָרַעְתָּ
        שָׁמַיִם יָרַדְתָּ מִפָּנֶיךָ הָרִים נָזֹלּוּ׃
      yi: מיר זײַנען געװאָרן װי דיװאָס דו האָסט קײן מאָל ניט געװעלטיקט אױף זײ, װאָס
        דײַן נאָמען איז ניט גערופֿן געװאָרן אױף זײ. הלװאי צערײַסטו די הימלען און נידערסט
        אַראָפּ, די בערג זאָלן זיך טרײסלען פֿאַר דיר;
      cs: My tvoji jsme od věků; nad nimi jsi nikdy nepanoval, aniž nad nimi jméno
        tvé vzýváno jest.
      pl: 'Podobniśmy do tych, nad którymi nigdy nie panowałeś, ani mianowane nie
        było imię Twoje nad nimi. Gdybyś téż rozdarł niebiosa i zstąpił, - przed obliczem
        Twojém góry by zadrżały. '
  64:
    1:
      he: כִּקְדֹחַ אֵשׁ הֲמָסִים מַיִם תִּבְעֶה־אֵשׁ לְהוֹדִיעַ שִׁמְךָ לְצָרֶיךָ
        מִפָּנֶיךָ גּוֹיִם יִרְגָּזוּ׃
      yi: אַזױ װי פֿײַער צינדט אָן טרוקענע צװײַגן, װי פֿײַער טוט װאַסער צעבלעזלען
        –כּדי צו מאַכן װיסן דײַן נאָמען צו דײַנע פֿײַנט; די פֿעלקער זאָלן ציטערן פֿאַר
        דיר,
      cs: Ó bys protrhl nebesa a sstoupil, aby se od přítomnosti tvé hory rozplynouti
        musily,
      pl: Jak ogień, rozpalający chróst, jak woda, kipiąca od ognia (ukaż się) by dać
        poznać imię Twoje wrogom; przed obliczem Twojém niechaj ludy zadrżą. 
    2:
      he: בַּעֲשׂוֹתְךָ נוֹרָאוֹת לֹא נְקַוֶּה יָרַדְתָּ מִפָּנֶיךָ הָרִים נָזֹלּוּ׃
      yi: װען דו טוסט פֿאָרכטיקע זאַכןװאָס מיר האָבן צו מאָל ניט געהאָפֿט –הלװאי נידערסטו
        אַראָפּ, די בערג זאָלן זיך טרײסלען פֿאַר דיר! –
      cs: (Jako od rozníceného ohně rozpouštějícího voda vře), abys v známost uvedl
        jméno své nepřátelům svým, a aby se před tváří tvou národové třásli;
      pl: Gdybyś spełnił dziwy nieoczekiwane, gdybyś zstąpił; - przed obliczem Twojém
        góry by zadrżały. 
    3:
      he: וּמֵעוֹלָם לֹא־שָׁמְעוּ לֹא הֶאֱזִינוּ עַיִן לֹא־רָאָתָה אֱלֹהִים זוּלָתְךָ
        יַעֲשֶׂה לִמְחַכֵּה־לוֹ׃
      yi: און װאָס זײ האָבן קײן מאָל ניט געהערט, ניט פֿאַרנומען, װאָס קײן אױג האָט
        ניט געזען, אַז אַ גאָט אחוץ דיר זאָל טאָןפֿאַר דעם װאָס טוט האַרן אױף אים.
      cs: Jako když jsi činil hrozné věci, jichž jsme se nenadáli, sstoupil jsi, před
        oblíčejem tvým hory se rozplývaly;
      pl: Bo od wieków tego nie słyszano i do uszu nie doszło; żadne oko nie widziało
        oprócz Ciebie boga, któryby coś podobnego zdziałał dla tych, którzy wyglądają
        go. 
    4:
      he: פָּגַעְתָּ אֶת־שָׂשׂ וְעֹשֵׂה צֶדֶק בִּדְרָכֶיךָ יִזְכְּרוּךָ הֵן־אַתָּה
        קָצַפְתָּ וַנֶּחֱטָא בָּהֶם עוֹלָם וְנִוָּשֵׁעַ׃
      yi: האָסט געשלאָגן דעם װאָס האָט זיך געפֿרײט צו טאָן רעכט, די װאָס האָבן געדאַכט
        אָן דיר מיט דײַנע װעגן; זע, דו האָסט געצערנט, װײַל מיר האָבן געזינדיקט, דורך
        זײ אָבער פֿלעגן מיר אײביק געהאָלפֿן װערן.
      cs: Čehož se od věků neslýchalo, a ušima nepochopilo, oko nevídalo Boha kromě
        tebe, aby tak činil tomu, kterýž naň očekává.
      pl: (Niegdy) napotykałeś takich, którzy radośnie spełniali cnotę, a na drogach
        Twoich pamiętali o Tobie; a choć gniewałeś się gdyśmy grzeszyli, przez nich
        zawsze bywaliśmy ocalani. 
    5:
      he: וַנְּהִי כַטָּמֵא כֻּלָּנוּ וּכְבֶגֶד עִדִּים כָּל־צִדְקֹתֵינוּ וַנָּבֶל
        כֶּעָלֶה כֻּלָּנוּ וַעֲוֺנֵנוּ כָּרוּחַ יִשָּׂאֻנוּ׃
      yi: און מיר זײַנען געװאָרן װי אַ טמא אַלע, און װי אַ באַפֿלעקט קלײד אַלע אונדזערע
        גערעכטיקײטן; און מיר װעלקן אַזױ װי אַ בלאַט אַלע, און אונדזער זינד טראָגט
        אונדז װי דער װינט אַװעק.
      cs: Vyšel jsi vstříc tomu, kdož ochotně činí spravedlnost, a na cestách tvých
        na tě se rozpomínali. Aj, ty rozhněvals se, proto že jsme hřešili na nich
        ustavičně, a však zachováni budeme,
      pl: Teraz jednak, jako nieczysty my wszyscy, i jako szata plugawa wszystka sprawiedliwość
        nasza; i więdniem jako liść, my wszyscy, a winy nasze jako wiatr nas unoszą. 
    6:
      he: וְאֵין־קוֹרֵא בְשִׁמְךָ מִתְעוֹרֵר לְהַחֲזִיק בָּךְ כִּי־הִסְתַּרְתָּ פָנֶיךָ
        מִמֶּנּוּ וַתְּמוּגֵנוּ בְּיַד־עֲוֺנֵנוּ׃
      yi: און ניטאָ װער זאָל רופֿן דײַן נאָמען, װער זאָל זיך דערװעקן זיך צו האַלטן
        אָן דיר; װאָרום האָסט פֿאַרבאָרגן דײַן פּנים צו אונדז, און אונדז געמאַכט צעגײן
        דורך אונדזערע זינד.
      cs: Ačkoli jsme jako nečistý my všickni, a jako roucho ohyzdné všecky spravedlnosti
        naše. Pročež pršíme jako list my všickni, a nepravosti naše jako vítr zachvacují
        nás.
      pl: A nikt nie wzywa imienia Twojego, unosi się, aby trzymać się Ciebie; boś
        zakrył oblicze Twe przed nami, a dajesz nam ginąć przez winy nasze. 
    7:
      he: וְעַתָּה יְהוָה אָבִינוּ אָתָּה אֲנַחְנוּ הַחֹמֶר וְאַתָּה יֹצְרֵנוּ וּמַעֲשֵׂה
        יָדְךָ כֻּלָּנוּ׃
      yi: און אַצונד, גאָט, דו ביסט אונדזער פֿאָטער, מיר זײַנען דער לײם, און דו ביסט
        אונדזער טעפּער, און דאָס װערק פֿון דײַנע הענט זײַנען מיר אַלע.
      cs: Nadto není žádného, ješto by vzýval jméno tvé, a probudil se k tomu, aby
        se chopil tebe, aspoň když jsi skryl tvář svou před námi, a způsobil to, abychom
        mizeli pro nepravosti naše.
      pl: A teraz Wiekuisty, Tyś ojciec nasz! myśmy gliną a Tyś twórcą naszym, a dziełem
        ręki Twojej my wszyscy. 
    8:
      he: אַל־תִּקְצֹף יְהוָה עַד־מְאֹד וְאַל־לָעַד תִּזְכֹּר עָוֺן הֵן הַבֶּט־נָא
        עַמְּךָ כֻלָּנוּ׃
      yi: ניט צערענען זאָלסטו, גאָט, ביז גאָר, און ניט אױף אײביק געדענקען די זינד;
        זע, לוג, איך בעט דיך, דײַן פֿאָלק זײַנען מיר אַלע.
      cs: Ale již, ó Hospodine, ty jsi otec náš, my hlina, ty pak učinitel náš, a
        tak jsme všickni dílo ruky tvé.
      pl: Nie gniewaj się Wiekuisty, tak bardzo, nie na wieki pomnij winy, spojrzyj
        téż, narodem Twoim my wszyscy. 
    9:
      he: עָרֵי קָדְשְׁךָ הָיוּ מִדְבָּר צִיּוֹן מִדְבָּר הָיָתָה יְרוּשָׁלִַם שְׁמָמָה׃
      yi: דײַנע הײליקע שטעט זײַנען געװאָרן אַ מדבר, צִיון איז אַ מדבר געװאָרן, ירושלים
        אַ װיסטעניש;
      cs: Nehněvejž se tak velmi, Hospodine, aniž se na věky rozpomínej na nepravost.
        Ó vzhlédniž, prosíme, všickni my lid tvůj jsme.
      pl: Miasta Twoje święte obróciły się w pustynię; Cyon w pustynię się obrócił,
        Jeruszalaim w pustkowie. 
    10:
      he: בֵּית קָדְשֵׁנוּ וְתִפְאַרְתֵּנוּ אֲשֶׁר הִלְלוּךָ אֲבֹתֵינוּ הָיָה לִשְׂרֵפַת
        אֵשׁ וְכָל־מַחֲמַדֵּינוּ הָיָה לְחָרְבָּה׃
      yi: אונדזער הײליק און אונדזער פּראַכטיק הױז, װוּ אונדזערע עלטערן האָבן דיך געלױבט,
        איז אַװעק אין בראַנדפֿײַער, און אַלע אונדזערע גלוסטיקײטן זײַנען געװאָרן צו
        װיסט.
      cs: Města svatosti tvé obrácena jsou v poušť, Sion v poušť, i Jeruzalém v pustinu
        obrácen.
      pl: Dom świętości i świetności naszej, kędy cię chwalili ojcowie nasi, stał
        się pastwą ognia, a wszelkie chluby nasze poszły w ruinę. 
    11:
      he: הַעַל־אֵלֶּה תִתְאַפַּק יְהוָה תֶּחֱשֶׁה וּתְעַנֵּנוּ עַד־מְאֹד׃
      yi: װילסטו אױף דעם זיך אײַנהאַלטן, גאָט? װילסטו שװײַגן און אונדז פּײַניקן ביז
        גאָר?
      cs: Dům svatosti naší a okrasy naší, v kterémž tě chválívali otcové naši, ohněm
        zkažen, a cožkoli jsme měli nejvzácnějšího, jest popléněno.
      pl: Czyż się przytém powstrzymać możesz Wiekuisty? milczeć i trapić nas tak
        nadmiernie? 
    12:
      cs: I zdaliž pro ty věci, Hospodine, se zdržíš? Mlčeti a nás tak velmi trápiti
        budeš?
  65:
    1:
      he: נִדְרַשְׁתִּי לְלוֹא שָׁאָלוּ נִמְצֵאתִי לְלֹא בִקְשֻׁנִי אָמַרְתִּי הִנֵּנִי
        הִנֵּנִי אֶל־גּוֹי לֹא־קֹרָא בִשְׁמִי׃
      yi: 'איך בין געװען צו דערבעטן פֿאַר די װאָס האָבן ניט געפֿרעגט; איך בין געװען
        צו געפֿינען פֿאַר די װאָס האָבן מיך ניט געזוכט; איך האָב געזאָגט: דאָ בין
        איך, דאָ בין איך! צו אַ פֿאָלק װאָס רופֿט זיך ניט אױף מײַן נאָמען.'
      cs: 'Dal jsem se najíti těm, kteříž se na mne neptávali, nalezen jsem od těch,
        kteříž mne nehledali, a národu, kterýž se nenazýval jménem mým, řekl jsem:
        Teď jsem, teď jsem.'
      pl: 'Byłem powolny dla tych, którzy nie prosili, dałem się znaleść tym, którzy
        nie szukali Mnie; wołałem: Oto jestem! oto jestem! do ludu, który się nie
        mianował imieniem Mojém. '
    2:
      he: פֵּרַשְׂתִּי יָדַי כָּל־הַיּוֹם אֶל־עַם סוֹרֵר הַהֹלְכִים הַדֶּרֶךְ לֹא־טוֹב
        אַחַר מַחְשְׁבֹתֵיהֶם׃
      yi: איך האָב אױסגעשפּרײט מײַנע הענט אַ גאַנצן טאָג צו אַ פֿאָלק אַן אָפּקערער
        װאָס גײט אױפֿן ניט גוטן װעג, נאָך די טראַכטונגען זײערע;
      cs: Rozprostíral jsem ruce své na každý den k lidu zpurnému, kteříž chodí cestou
        nedobrou za myšlénkami svými,
      pl: Wyciągałem ręce Moje wciąż do narodu krnąbrnego, który postępuje drogą nie
        dobrą, za zamysłami swojemi. 
    3:
      he: הָעָם הַמַּכְעִיסִים אוֹתִי עַל־פָּנַי תָּמִיד זֹבְחִים בַּגַּנּוֹת וּמְקַטְּרִים
        עַל־הַלְּבֵנִים׃
      yi: צו אַ פֿאָלק װאָס דערצערנט מיך אין מײַן פּנים נאָכאַנאַנד; װאָס שלאַכטן
        אין די גערטנער, און רײַכערן אױף די ציגל;
      cs: K lidu, kteříž zjevně popouzejí mne ustavičně, obětujíce v zahradách, a
        kadíce na cihlách,
      pl: Do narodu, który Mnie jątrzy zuchwale, ustawicznie, zarzynając ofiary w ogrodach,
        a kadząc na cegłach. 
    4:
      he: הַיֹּשְׁבִים בַּקְּבָרִים וּבַנְּצוּרִים יָלִינוּ הָאֹכְלִים בְּשַׂר הַחֲזִיר
        ופרק [וּמְרַק] פִּגֻּלִים כְּלֵיהֶם׃
      yi: װאָס זיצן צװישן די קבֿרים, און אין באַהעלטענישן נעכטיקן זײ; װאָס עסן פֿלײש
        פֿון חזיר, און זופּ פֿון אומװערדיקײטן איז אין זײערע כּלים;
      cs: Kteříž sedají při hrobích, a při svých modlách nocují, kteříž jedí maso
        sviňské, a polívku nečistého z nádob svých,
      pl: Którzy przesiadują na cmentarzach, a w zaroślach nocują, którzy jedzą wieprzowinę,
        a polewka obrzydła w naczyniach ich. 
    5:
      he: הָאֹמְרִים קְרַב אֵלֶיךָ אַל־תִּגַּשׁ־בִּי כִּי קְדַשְׁתִּיךָ אֵלֶּה עָשָׁן
        בְּאַפִּי אֵשׁ יֹקֶדֶת כָּל־הַיּוֹם׃
      yi: 'װאָס זאָגן: רוק דיך אָפּ, זאָלסט ניט גענענען צו מיר, װאָרום איך בין דיר
        הײליק. די דאָזיקע זײַנען אַ רױך אין מײַן נאָז, אַ פֿײַער װאָס ברענט אַ גאַנצן
        טאָג. .'
      cs: 'Říkajíce: Táhni preč, nepřistupuj ke mně, nebo světější jsem nežli ty.
        Tiť jsou dymem v chřípích mých a ohněm hořícím přes celý den.'
      pl: 'Którzy wołają: Odstąp precz, nie przybliżaj się do mnie, bom świętszy od ciebie;
        ci to dymem są w nozdrzach Moich, ogniem, gorejącym ustawicznie. '
    6:
      he: הִנֵּה כְתוּבָה לְפָנָי לֹא אֶחֱשֶׂה כִּי אִם־שִׁלַּמְתִּי וְשִׁלַּמְתִּי
        עַל־חֵיקָם׃
      yi: זע, אױפֿגעשריבן איז דאָס פֿאַר מיר; איך װעל ניט שװײַגן סײַדן איך האָב אָפּגעצאָלט,
        יאָ, אָפּגעצאָלט אין זײער בוזעם,
      cs: 'Aj, zapsáno jest to přede mnou: Nebuduť mlčeti, nýbrž nahradím a odplatím
        do lůna jejich,'
      pl: Oto zapisanem to przedemną; nie spocznę póki nie odpłacę; a odpłacę na łono
        ich, 
    7:
      he: עֲוֺנֹתֵיכֶם וַעֲוֺנֹת אֲבוֹתֵיכֶם יַחְדָּו אָמַר יְהוָה אֲשֶׁר קִטְּרוּ
        עַל־הֶהָרִים וְעַל־הַגְּבָעוֹת חֵרְפוּנִי וּמַדֹּתִי פְעֻלָּתָם רִאשֹׁנָה
        על־[אֶל־] חֵיקָם׃
      yi: אײַערע זינד אין אײנעם מיט די זינד פֿון אײַערע עלטערן, זאָגט גאָט, װאָס האָבן
        גערײַכערט אױף די בערג, און אױף די הײכן מיך געלעסטערט; דרום װעל איך אָפּמעסטן
        צוערשט זײער לױט אין זײער בוזעם.
      cs: Za nepravosti vaše, a spolu za nepravosti otců vašich, praví Hospodin, kteříž
        kadívali na horách, a na pahrbcích v lehkost uvodili mne; pročež odměřím za
        dílo jejich předešlé do lůna jejich.
      pl: Winy wasze, i winy ojców waszych społem, rzecze Wiekuisty, którzy kadzili
        po górach, a na wzgórzach Mnie lżyli; a odmierzę wysługę ich jak najrychlej
        na łono ich. 
    8:
      he: כֹּה אָמַר יְהוָה כַּאֲשֶׁר יִמָּצֵא הַתִּירוֹשׁ בָּאֶשְׁכּוֹל וְאָמַר אַל־תַּשְׁחִיתֵהוּ
        כִּי בְרָכָה בּוֹ כֵּן אֶעֱשֶׂה לְמַעַן עֲבָדַי לְבִלְתִּי הַשְׁחִית הַכֹּל׃
      yi: 'אַזױ האָט גאָט געזאָגט: אַזױ װי אַז דער װײַן געפֿינט זיך אין הענגל, זאָגט
        מען: זאָלסט עס ניט צעשטערן, װאָרום אַ בענטשונג איז אין אים; אַזױ װעל איך טאָן
        פֿון װעגן מײַנע קנעכט, ניט צו צעשטערן אין גאַנצן.'
      cs: 'Takto praví Hospodin: Jako někdo nalezna víno v hroznu, i řekl by: Nekaz
        ho, proto že požehnání jest v něm, tak i já učiním pro služebníky své, že
        nevyhladím všech těchto.'
      pl: 'Tak rzecze Wiekuisty: Jak gdy się znajduje moszcz w gronie, a powiadają:
        nie psuj go, bo błogosławieństwo w niém! tak uczynię gwoli sługom Moim, że nie
        wygubię ich wszystkich. '
    9:
      he: וְהוֹצֵאתִי מִיַּעֲקֹב זֶרַע וּמִיהוּדָה יוֹרֵשׁ הָרָי וִירֵשׁוּהָ בְחִירַי
        וַעֲבָדַי יִשְׁכְּנוּ־שָׁמָּה׃
      yi: און איך װעל אַרױסברענגען פֿון יעקבֿ אַ זאָמען, און פֿון יהודה דעם יוֹרש
        פֿון מײַנע בערג; און ירשען װעלן עס מײַנע אױסדערװײלטע, און מײַנע קנעכט װעלן
        דאָרט װוינען.
      cs: Nebo vyvedu z Jákoba símě, a z Judy toho, kterýž by dědičně obdržel hory
        mé, i budou ji dědičně držeti vyvolení moji, a služebníci moji bydliti budou
        tam.
      pl: I wywiodę z Jakóba zasiew, a z Jehudy dziedziców gór Moich, a odziedziczą
        je wybrani Moi, a słudzy Moi osiedlą się tam. 
    10:
      he: וְהָיָה הַשָּׁרוֹן לִנְוֵה־צֹאן וְעֵמֶק עָכוֹר לְרֵבֶץ בָּקָר לְעַמִּי אֲשֶׁר
        דְּרָשׁוּנִי׃
      yi: און דער שָרוֹן װעט זײַן פֿאַר אַ פֿיטערפּלאַץ פֿון שאָף, און דער טאָל עָכוֹר
        פֿאַר אַ הױערונג פֿון רינדער, פֿאַר מײַן פֿאָלק װאָס האָט מיך געזוכט.
      cs: Lid pak můj, kteříž by mne hledali,budou míti Sáron za pastviště ovcím,
        a údolí Achor za odpočivadlo skotům.
      pl: I będzie Szaron pastwiskiem dla trzód, a dolina Achor legowiskiem wołów
        dla narodu Mojego, który szuka Mnie. 
    11:
      he: וְאַתֶּם עֹזְבֵי יְהוָה הַשְּׁכֵחִים אֶת־הַר קָדְשִׁי הַעֹרְכִים לַגַּד
        שֻׁלְחָן וְהַמְמַלְאִים לַמְנִי מִמְסָךְ׃
      yi: אָבער איר װאָס פֿאַרלאָזט גאָט, װאָס פֿאַרגעסט אָן מײַן הײליקן באַרג, װאָס
        גרײט אַ טיש צום מזל, און פֿילט אָן אַ מישטראַנק צום באַשער,
      cs: Ale vás, kteříž opouštíte Hospodina, kteříž se zapomínáte na horu svatosti
        mé, kteříž strojíte vojsku tomu stůl, a kteříž vykonáváte tomu počtu oběti,
      pl: Wy zaś, którzy opuszczacie Wiekuistego, którzy zapominacie o górze Mojej
        świętej, którzy zastawiacie dla «Szczęścia» stół, a nalewacie dla «Przeznaczenia»
        napój. 
    12:
      he: וּמָנִיתִי אֶתְכֶם לַחֶרֶב וְכֻלְּכֶם לַטֶּבַח תִּכְרָעוּ יַעַן קָרָאתִי
        וְלֹא עֲנִיתֶם דִּבַּרְתִּי וְלֹא שְׁמַעְתֶּם וַתַּעֲשׂוּ הָרַע בְּעֵינַי
        וּבַאֲשֶׁר לֹא־חָפַצְתִּי בְּחַרְתֶּם׃
      yi: איך װעל אײַך באַשערן צום שװערד, און איר אַלע װעט קניִען צו דער שחיטה; װײַל
        איך האָב גערופֿן און איר האָט ניט געענטפֿערט, גערעדט, און איר האָט ניט געהערט;
        נאָר איר האָט געטאָן װאָס איז שלעכט אין מײַנע אױגן, און װאָס איך האָב ניט
        געװאָלט, האָט איר אױסגעװײַלט.
      cs: Vás, pravím, sečtu pod meč, tak že všickni vy k zabití na kolena padati
        budete, proto že, když jsem volal, neohlásili jste se, mluvil jsem, a neslyšeli
        jste, ale činili jste to, což zlého jest před očima mýma, a to, čehož neoblibuji,
        vyvolili jste.
      pl: Was przeznaczę Ja na miecz, a wszyscy na rzeź poklękniecie; za to żem wołał,
        a wyście się nie ozwali, mówił a wyście nie słyszeli, a spełnialiście zło
        w oczach Moich, a to czegom nie chciał, wybieraliście. 
    13:
      he: לָכֵן כֹּה־אָמַר אֲדֹנָי יְהוִה הִנֵּה עֲבָדַי יֹאכֵלוּ וְאַתֶּם תִּרְעָבוּ
        הִנֵּה עֲבָדַי יִשְׁתּוּ וְאַתֶּם תִּצְמָאוּ הִנֵּה עֲבָדַי יִשְׂמָחוּ וְאַתֶּם
        תֵּבֹשׁוּ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט: זע, מײַנע קנעכט װעלן עסן, און איר
        װעט זײַן הונגעריק; זע, מײַנע קנעכט װעלן טרינקען, און איר װעט זײַן דאָרשטיק;
        זע, מײַנע קנעכט װעלן זיך פֿרײען, און איר װעט פֿאַרשעמט װערן.'
      cs: 'A protož takto dí Panovník Hospodin: Aj, služebníci moji jísti budou, vy
        pak hlad trpěti budete: aj, služebníci moji píti budou, vy pak žízniti budete;
        aj, služebníci moji veseliti se budou, vy pak zahanbeni budete.'
      pl: 'Przeto tak rzecze Pan, Wiekuisty: Oto słudzy Moi pożywać będą, a wam łaknąć:
        oto słudzy Moi pić będą, a wam - pragnąć; oto słudzy moi weselić się będą,
        a wam - się wstydzić. '
    14:
      he: הִנֵּה עֲבָדַי יָרֹנּוּ מִטּוּב לֵב וְאַתֶּם תִּצְעֲקוּ מִכְּאֵב לֵב וּמִשֵּׁבֶר
        רוּחַ תְּיֵלִילוּ׃
      yi: זע, מײַנע קנעכט װעלן זינגען פֿון האַרצפֿרײד, און איר װעט שרײַען פֿון האַרצװײ,
        און פֿון אַ צעבראָכן געמיט װעט איר יאָמערן.
      cs: Aj, služebníci moji prozpěvovati budou pro radost srdce, vy pak křičeti
        budete pro bolest srdce, a pro setření ducha kvíliti budete,
      pl: Tak, sługom Moim śpiewać z radości serdecznej, a wam wykrzykiwać od bólu
        serca, a od skruszenia ducha wyć. 
    15:
      he: וְהִנַּחְתֶּם שִׁמְכֶם לִשְׁבוּעָה לִבְחִירַי וֶהֱמִיתְךָ אֲדֹנָי יְהוִה
        וְלַעֲבָדָיו יִקְרָא שֵׁם אַחֵר׃
      yi: 'און איר װעט לאָזן אײַער נאָמען פֿאַר אַ קללה צו מײַנע אױסדערװײלטע: "אַזױ
        זאָל גאָט דער האַר דיך טײטן!" און זײַנע קנעכט װעט ער רופֿן אַן אַנדער נאָמען;'
      cs: A zanecháte jména svého k proklínání vyvoleným mým, když vás pomorduje Panovník
        Hospodin, služebníky pak své nazůve jménem jiným.
      pl: 'I zostawicie imię wasze na przekleństwo wybranym Moim: «Oby cię tak zgładził
        Pan, Wiekuisty», a sługom Swoim nada imię inne. '
    16:
      he: אֲשֶׁר הַמִּתְבָּרֵךְ בָּאָרֶץ יִתְבָּרֵךְ בֵּאלֹהֵי אָמֵן וְהַנִּשְׁבָּע
        בָּאָרֶץ יִשָּׁבַע בֵּאלֹהֵי אָמֵן כִּי נִשְׁכְּחוּ הַצָּרוֹת הָרִאשֹׁנוֹת
        וְכִי נִסְתְּרוּ מֵעֵינָי׃
      yi: אַז דער װאָס בענטשט זיך אױף דער ערד, װעט זיך בענטשן בײַם גאָט פֿון אמת,
        און דער װאָס שװערט אױף דער ערד, װעט שװערן בײַם גאָט פֿון אמת; װײַל פֿאַרגעסן
        זײַנען די פֿריִערדיקע צרות, און װײַל זײ זײַנען פֿאַרבאָרגן פֿון מײַנע אױגן.
      cs: Ten, kterýž bude sobě požehnání dávati na zemi, požehnání dávati sobě bude
        v Bohu pravém, a kdož přisahati bude na zemi, přisahati bude skrze Boha pravého;
        v zapomenutí zajisté dána budou ta ssoužení první, a budou skryta od očí mých.
      pl: Tak, że kto błogosławić się zechce na ziemi, błogosławić się będzie w Bogu
        prawdziwym, a kto przysięgać zechce na ziemi, przysięgać będzie na Boga prawdziwego;
        bo zapomniane będą utrapienia poprzednie i zakryte od oczu Moich. 
    17:
      he: כִּי־הִנְנִי בוֹרֵא שָׁמַיִם חֲדָשִׁים וָאָרֶץ חֲדָשָׁה וְלֹא תִזָּכַרְנָה
        הָרִאשֹׁנוֹת וְלֹא תַעֲלֶינָה עַל־לֵב׃
      yi: װאָרום זע, איך באַשאַף הימלען נײַע, און אַן ערד אַ נײַע; און דאָס פֿריִערדיקע
        װעט ניט געדאַכט װערן, און אױפֿן זינען ניט אַר אױפֿקומען.
      cs: Nebo aj, já stvořím nebesa nová a zemi novou, a nebudou připomínány první
        věci, aniž vstoupí na srdce.
      pl: Bo oto stworzę niebiosa nowe, i ziemię nową, a nie będą wspomniane rzeczy
        poprzednie, ani przejdą przez myśl. 
    18:
      he: כִּי־אִם־שִׂישׂוּ וְגִילוּ עֲדֵי־עַד אֲשֶׁר אֲנִי בוֹרֵא כִּי הִנְנִי בוֹרֵא
        אֶת־יְרוּשָׁלִַם גִּילָה וְעַמָּהּ מָשׂוֹשׂ׃
      yi: נאָר זײַט לוסטיק און פֿרײט זיך ביז אײביק מיט דעם װאָס איך באַשאַף; װאָרום
        זע, איך באַשאַף ירושלים פֿאַר אַ לוסטיקײט, און איר פֿאָלק פֿאַר אַ פֿרײד.
      cs: Anobrž radujte se a veselte se na věky věků z toho, což já stvořím; nebo
        aj, já stvořím Jeruzalém k plésání, a lid jeho k radosti.
      pl: Ale cieszyć się będziecie i radować na zawsze tém, co Ja stworzę; bo oto
        stworzę Jeruszalaim na radość, a naród jego na wesele. 
    19:
      he: וְגַלְתִּי בִירוּשָׁלִַם וְשַׂשְׂתִּי בְעַמִּי וְלֹא־יִשָּׁמַע בָּהּ עוֹד
        קוֹל בְּכִי וְקוֹל זְעָקָה׃
      yi: און איך װעל זיך פֿרײען מיט ירושלים, און װעל לוסטיק זײַן מיט מײַן פֿאָלק;
        און ניט געהערט װערן װעט אין איר מער אַ קָול פֿון געװײן, און אַ קָול פֿון געשרײ.
      cs: I já plésati budu v Jeruzalémě, a radovati se v lidu svém, aniž se více
        bude slýchati v něm hlasu pláče, aneb hlasu křiku.
      pl: I rozraduję się Jeruszalaimem, i rozweselę narodem Moim, a nie będzie słychać
        głosu płaczu i głosu narzekania. 
    20:
      he: לֹא־יִהְיֶה מִשָּׁם עוֹד עוּל יָמִים וְזָקֵן אֲשֶׁר לֹא־יְמַלֵּא אֶת־יָמָיו
        כִּי הַנַּעַר בֶּן־מֵאָה שָׁנָה יָמוּת וְהַחוֹטֶא בֶּן־מֵאָה שָׁנָה יְקֻלָּל׃
      yi: מער װעט ניט זײַן פֿון דאָרטן אַ קינד אין טעג, אָדער אַ זקן, װאָט װעט ניט
        דערפֿילן זײַנע טעג; װאָרום דער ייִִנגסטער װעט צו הונדערט יאָר שטאַרבן, און
        אַ זינדיקער װעט מיט הונדערט יאָר געשאָלטן װערן.
      cs: Nebude tam více žádného v věku dětinském, ani starce, kterýž by dnů svých
        nevyplnil; nebo dítě ve stu letech umře, hříšníku pak, by došel i sta let,
        zlořečeno bude.
      pl: Nie ubędzie ztamtąd więcej młody latami, ani starzec, któryby nie dopełnił
        dni swoich; bo młodzieniec jako stoletni umrze, a grzesznik, wiekiem stoletnim
        przeklętym będzie. 
    21:
      he: וּבָנוּ בָתִּים וְיָשָׁבוּ וְנָטְעוּ כְרָמִים וְאָכְלוּ פִּרְיָם׃
      yi: און זײ װעלן בױען הײַזער און באַװוינען, און פֿלאַנצן װײַנגערטנער און עסן
        זײער פֿרוכט.
      cs: Nastavějí též domů, a bydliti budou v nich, i vinice štěpovati budou, a
        jísti budou ovoce jejich.
      pl: I pobudują domy i mieszkać w nich będą, i zasadzą winnice, i będą pożywali
        owoce ich. 
    22:
      he: לֹא יִבְנוּ וְאַחֵר יֵשֵׁב לֹא יִטְּעוּ וְאַחֵר יֹאכֵל כִּי־כִימֵי הָעֵץ
        יְמֵי עַמִּי וּמַעֲשֵׂה יְדֵיהֶם יְבַלּוּ בְחִירָי׃
      yi: זײ װעלן ניט בױען, און אַן אַנדערער זאָל באַװוינען, זײ װעלן ניט פֿלאַנצן,
        און אַן אַנדערער זאָל עסן; װאָרום אַזױ װי די טעג פֿון אַ בױם װעלן זײַן די
        טעג פֿון מײַן פֿאָלק, און מײַנע אױסדערװײלטע װעלן פֿאַרנוצן דאָס װערק פֿון
        זײערע הענט.
      cs: Nebudou stavěti tak, aby jiný bydlil, nebudou štěpovati, aby jiný jedl;
        nebo jako dnové dřeva budou dnové lidu mého, a díla rukou svých do zvetšení
        užívati budou vyvolení moji.
      pl: Nie będą budowali, aby inny zamieszkał, nie będą sadzili, aby inny pożywał,
        bo jako dni drzewa będą dni ludu Mojego, a pracę rąk swoich spożytkują wybrańcy
        Moi. 
    23:
      he: לֹא יִיגְעוּ לָרִיק וְלֹא יֵלְדוּ לַבֶּהָלָה כִּי זֶרַע בְּרוּכֵי יְהוָה
        הֵמָּה וְצֶאֱצָאֵיהֶם אִתָּם׃
      yi: זײ װעלן זיך ניט מיען אומנישט, זײ װעלן ניט געבערן פֿאַר אַ בהלה, װאָרום אַ
        זאָמען געבענטשט פֿון גאָט זײַנען זײ, און זײערע שפּראָצן מיט זײ.
      cs: Nebudouť pracovati nadarmo, aniž ploditi budou k strachu; nebo budou símě
        požehnaných od Hospodina, i potomkové jejich s nimi.
      pl: Nie będą się trudzili daremnie, ani rodzić na zagubę; bo rodem błogosławionych
        od Wiekuistego będą oni, i potomkowie ich wraz z nimi. 
    24:
      he: וְהָיָה טֶרֶם־יִקְרָאוּ וַאֲנִי אֶעֱנֶה עוֹד הֵם מְדַבְּרִים וַאֲנִי אֶשְׁמָע׃
      yi: און עס װעט זײַן, אײדער זײ רופֿן, װעל איך ענטפֿערן, װי זײ רעדן נאָך, אַזו
        װעל איך צוהערן.
      cs: Nadto stane se, že prvé než volati budou, já se ohlásím; ještě mluviti budou,
        a já vyslyším.
      pl: I będzie, że zanim zawołają, Ja odpowiem, zaledwie wypowiedzą, Ja wysłucham. 
    25:
      he: זְאֵב וְטָלֶה יִרְעוּ כְאֶחָד וְאַרְיֵה כַּבָּקָר יֹאכַל־תֶּבֶן וְנָחָשׁ
        עָפָר לַחְמוֹ לֹא־יָרֵעוּ וְלֹא־יַשְׁחִיתוּ בְּכָל־הַר קָדְשִׁי אָמַר יְהוָה׃
      yi: אַ װאָלף און אַ לאַם װעלן זיך פֿיטערן אין אײנעם, און אַ לײב װעט װי אַ רינד
        עסן שטרױ; און אַ שלאַנג - איר שפּײַז װעט זײַן שטױב; זײ װעלן ניט בײז טאָן און
        ניט פֿאַרדאַרבן אױף מײַן גאַנצן הײליקן באַרג, זאָגט גאָט.
      cs: Vlk s beránkem budou se pásti spolu, a lev jako vůl bude jísti plevy, hadu
        pak za pokrm bude prach. Neuškodíť, aniž zahubí na vší mé hoře svaté, praví
        Hospodin.
      pl: Wilk z barankiem paść się będą razem, a lew jako wół zajadać będzie słomę,
        a wąż - proch pokarmem jego; nie będą szkodzić, ani niszczyć na całej górze
        Mojej świętej, rzecze Wiekuisty. 
  66:
    1:
      he: כֹּה אָמַר יְהוָה הַשָּׁמַיִם כִּסְאִי וְהָאָרֶץ הֲדֹם רַגְלָי אֵי־זֶה בַיִת
        אֲשֶׁר תִּבְנוּ־לִי וְאֵי־זֶה מָקוֹם מְנוּחָתִי׃
      yi: 'אַזױ האָט גאָט געזאָגט: דער הימל איז מײַן טראָן, און די ערד איז מײַן פֿוסבענקל;
        װוּ איז דאָס הױז װאָס איר קענט מיר בױען? און װוּ דער אָרט פֿון מײַן רוּונג
        ?'
      cs: 'Takto praví Hospodin: Nebe jest mi stolice, a země podnože noh mých. Kdež
        ten dům bude, kterýž mi vzděláte? Aneb kde bude místo odpočívání mého?'
      pl: 'Tak rzecze Wiekuisty: Niebo stolicą Moją, a ziemia podnóżkiem stóp Moich;
        gdzież stanie dom, który zbudujecie Mi, i gdzież miejsce odpoczynku dla Mnie? '
    2:
      he: וְאֶת־כָּל־אֵלֶּה יָדִי עָשָׂתָה וַיִּהְיוּ כָל־אֵלֶּה נְאֻם־יְהוָה וְאֶל־זֶה
        אַבִּיט אֶל־עָנִי וּנְכֵה־רוּחַ וְחָרֵד עַל־דְּבָרִי׃
      yi: 'אַז די אַלע האָט מײַן האַנט געמאַכט, און אַזױ זײַנען די אַלע געװאָרן, זאָגט
        גאָט. אָבער אױף אַזעלכן טו איך קוקן: אױף דעם אָרימאַן און דערשלאָגענעם אין
        געמיט, און דעם װאָס ציטערט איבער מײַן װאָרט.'
      cs: Nebo všecko to ruka má učinila, a jí stojí všecko, praví Hospodin. I však
        na toho patřím, kdož jest chudý a skroušeného ducha, a třese se před slovem
        mým.
      pl: Wszak to wszystko moc Moja zdziałała, i stanęło to wszystko za wyrzeczeniem
        Wiekuistego. Przeto na tego tylko spoglądam, - na pokornego i złamanego na duchu,
        który gorliwie spełnia słowo Moje. 
    3:
      he: שׁוֹחֵט הַשּׁוֹר מַכֵּה־אִישׁ זוֹבֵחַ הַשֶּׂה עֹרֵף כֶּלֶב מַעֲלֵה מִנְחָה
        דַּם־חֲזִיר מַזְכִּיר לְבֹנָה מְבָרֵךְ אָוֶן גַּם־הֵמָּה בָּחֲרוּ בְּדַרְכֵיהֶם
        וּבְשִׁקּוּצֵיהֶם נַפְשָׁם חָפֵצָה׃
      yi: דער װאָס שעכט אַן אָקס, דערשלאָגט אַ מענטשן; דער װאָס שלאַכט אַ שעפּס, האַקט
        אָפּ דאָס געניק פֿון אַ הונט; דער װאָס ברענגט אױף אַ שפּײַזאָפּפֿער, ברענגט
        אױף בלוט פֿון אַ חזיר; דער װאָס רײכערט װײַרױך, בענטשט אַן אָפּגאָט. אַזױ װי
        זײ האָבן אױסגעװײלט זײערע װעגן, און זײערע אומװערדיקײטן האָט באַגערט זײער זעל,
      cs: Sic jinak ten,kdož zabijí vola, zabil člověka; kdo zabijí hovádko, psa sťal;
        kdo obětuje obět suchou, krev sviňskou obětoval; kdo kadí kadidlem, dary dával
        modle. To oni vyvolili na cestách svých, proto že, v ohavnostech svých duše
        jejich se kochá.
      pl: Ten zarzyna wołu, ów morduje człowieka, ten ofiaruje baranka, ów ścina psa,
        ten przynosi objatę, ów ofiaruje krew wieprza, ten kadzi tymianem, ów korzy
        się bałwanom; ale jako oni sobie obrali drogi swoje, a w ohydach swoich znalazła
        upodobanie dusza ich, 
    4:
      he: גַּם־אֲנִי אֶבְחַר בְּתַעֲלֻלֵיהֶם וּמְגוּרֹתָם אָבִיא לָהֶם יַעַן קָרָאתִי
        וְאֵין עוֹנֶה דִּבַּרְתִּי וְלֹא שָׁמֵעוּ וַיַּעֲשׂוּ הָרַע בְּעֵינַי וּבַאֲשֶׁר
        לֹא־חָפַצְתִּי בָּחָרוּ׃
      yi: אַזױ װעל איך אױך אױסװײלן געשפּעטן איבער זײ, און זײערע שרעקענישן װעל איך
        ברענגען אױף זײ; װײַל איך האָב גערופֿן, און קײנער האָט ניט געענטפֿערט, גערעדט,
        און זײ האָבן ניט געהערט; נאָר זײ האָבן געטאָן װאָס איז שלעכט אין מײַנע אױגן,
        און װאָס איך האָב ניט געװאָלט האָבן זײ אױסגעװײלט.
      cs: I jáť také vyvolím za nešlechetnosti jejich, a to, čehož se strachují, na
        ně uvedu, proto že, když jsem volal, žádný se neohlásil, když jsem mluvil,
        neslyšeli, ale činili to, což zlého jest před očima mýma, a to, čehož neoblibuji,
        vyvolili.
      pl: Tak i ja upodobam sobie tych, którzy poswawolą nimi, a obawy ich sprowadzę
        na nich; przeto, że wołałem, a nikt się nie odezwał, mówiłem, a nikt nie słyszał,
        a spełniali zło w oczach Moich, a to czegom niechciał wybierali. 
    5:
      he: שִׁמְעוּ דְּבַר־יְהוָה הַחֲרֵדִים אֶל־דְּבָרוֹ אָמְרוּ אֲחֵיכֶם שֹׂנְאֵיכֶם
        מְנַדֵּיכֶם לְמַעַן שְׁמִי יִכְבַּד יְהוָה וְנִרְאֶה בְשִׂמְחַתְכֶם וְהֵם
        יֵבֹשׁוּ׃
      yi: 'הערט דאָס װאָרט פֿון גאָט, איר װאָס ציטערט איבער זײַן װאָרט: עס האָבן געזאָגט
        אײַערע ברידער װאָס האָבן אײַך פֿײַנט, די װאָס פֿאַרשטױסן אײַך פֿון װעגן מײַן
        נאָמען:״זאָל גאָט געערלעכט װערן, און לאָמיר זען אײַער שִׂמחה!״אָבער זײ װעלן
        פֿאַרשעמט װערן.'
      cs: 'Slyšte slovo Hospodinovo, kteříž se třesete před slovem jeho: Říkávají
        bratří vaši, v nenávisti majíce vás, a vypovídajíce vás pro jméno mé: Nechť
        se zjeví sláva Hospodinova. Ukážeť se zajisté ku potěšení vašemu, ale oni
        zahanbeni budou.'
      pl: 'Słuchajcie słowa Wiekuistego spełniający gorliwie słowo Jego! Mówią bracia
        wasi, nienawidzący was, odtrącający was dla imienia Mojego: Niech się wsławi
        Wiekuisty, abyśmy widzieli radość waszę! - ale pohańbieni będą. '
    6:
      he: קוֹל שָׁאוֹן מֵעִיר קוֹל מֵהֵיכָל קוֹל יְהוָה מְשַׁלֵּם גְּמוּל לְאֹיְבָיו׃
      yi: אַ קָול פֿון טומל פֿון דער שטאָט, אַ קָול פֿון דעם טעמפּל! אַ קָול פֿון
        גאָט װאָס באַצאָלטפֿאַרגעלטונג צו זײַנע פֿײַנט.
      cs: Hlas hřmotu z města, hlas z chrámu, hlas Hospodinův, an odplatu dává nepřátelům
        svým.
      pl: Głos zgiełku z miasta, głos z przybytku, - głos to Wiekuistego, który oddaje
        zapłatę wrogom Swoim. 
    7:
      he: בְּטֶרֶם תָּחִיל יָלָדָה בְּטֶרֶם יָבוֹא חֵבֶל לָהּ וְהִמְלִיטָה זָכָר׃
      yi: אײדער זי האָט געװײטאָקט, האָט זי געבאָרן, אײדער װײעניש איז געקומען אױף איר,
        אַזױ האָט זי אַ ייִנגל געהאַט.
      cs: Prvé než pracovala ku porodu, porodila; prvé než přišla na ni bolest, porodila
        pacholátko.
      pl: Ona bowiem, zanim dreszcz uczuje porodzi, zanim ogarnie ją ból powije dzieci
        męzkie. 
    8:
      he: מִי־שָׁמַע כָּזֹאת מִי רָאָה כָּאֵלֶּה הֲיוּחַל אֶרֶץ בְּיוֹם אֶחָד אִם־יִוָּלֵד
        גּוֹי פַּעַם אֶחָת כִּי־חָלָה גַּם־יָלְדָה צִיּוֹן אֶת־בָּנֶיהָ׃
      yi: װער האָט געהערט אַזױנס? װער האָט געזען אַזױ-װאָס? װערט אַ לאַנד אױסגעװײטאָקט
        אין אײן טאָג? װערט געבאָרן אַ פֿאָלק מיט אײן מאָל? װאָרום װי זי האָט געװײטאָקט,
        אַזױ האָט צִיון אירע קינדער געבאָרן.
      cs: Kdo slýchal co takového? Kdo vídal co podobného? Zdaliž může způsobeno býti,
        aby země zplodila lid dne jednoho? Zdaliž zplozen bývá národ pojednou? Ale
        Sion jen počal pracovati ku porodu, a porodil syny své.
      pl: Kto słyszał o czemś podobném, kto widział co podobnego? Czyż kiedy wyłonił
        się kraj dnia jednego, albo narodził się naród za jednym razem, bo zaledwie
        dreszcz poczuła zrodziła już (córa) Cyonu synów swoich. 
    9:
      he: הַאֲנִי אַשְׁבִּיר וְלֹא אוֹלִיד יֹאמַר יְהוָה אִם־אֲנִי הַמּוֹלִיד וְעָצַרְתִּי
        אָמַר אֱלֹהָיִךְ׃
      yi: װעל איך ביז געבורט ברענגען, און ניט מאַכן געבערן? זאָגט גאָט; װעל איך, װאָס
        מאַך געבערן, פֿאַרהאַלטן? זאָגט דײַן גאָט.
      cs: Což bych já, kterýž otvírám život matky, neplodil? praví Hospodin. Což bych
        já, kterýž činím to, aby rodily, zavřín byl? praví Bůh tvůj.
      pl: Czyżbym Ja, którym do rozwiązania doprowadził, rodzić nie dał, rzecze Wiekuisty,
        czyżbym Ja, który przygotowuje poród, Sam powstrzymał? rzecze Bóg twój. 
    10:
      he: שִׂמְחוּ אֶת־יְרוּשָׁלִַם וְגִילוּ בָהּ כָּל־אֹהֲבֶיהָ שִׂישׂוּ אִתָּהּ
        מָשׂוֹשׂ כָּל־הַמִּתְאַבְּלִים עָלֶיהָ׃
      yi: פֿרײט זיך מיט ירושלים, און קװעלט אָן אין איר, אַלע אירע ליבהאָבער; לוסטיקט
        אײַך לוסטיק מיט איר, איר אַלע װאָס טרױערט אױף איר;
      cs: Veselte se s Jeruzalémem, a plésejte v něm všickni, kteříž jej milujete.
        Radujte se s ním velice, kteříž jste koli kvílili nad ním,
      pl: Cieszcie się wraz z Jeruszalaim, a radujcie się niém wszyscy, którzy je
        miłujecie, weselcie się z niém weselem jego wszyscy, którzyście płakali nad
        niém. 
    11:
      he: לְמַעַן תִּינְקוּ וּשְׂבַעְתֶּם מִשֹּׁד תַּנְחֻמֶיהָ לְמַעַן תָּמֹצּוּ וְהִתְעַנַּגְתֶּם
        מִזִּיז כְּבוֹדָהּ׃
      yi: װײַל איר װעט זײגן און זיך זעטןפֿון דער ברוסט פֿון אירע נחמות, װײַל איר װעט
        זופּן און זיך קװיקןפֿון דעם זױגנאָפּל פֿון איר שפֿע.
      cs: Proto že ssáti budete, a sytiti se z prs potěšení jeho, ssáti budete, a
        rozkoš míti v blesku slávy jeho.
      pl: Chciejcie się karmić i nasycać z piersi jego pociech, ssać i roskoszować
        się z pełni jego chwały. 
    12:
      he: כִּי־כֹה אָמַר יְהוָה הִנְנִי נֹטֶה־אֵלֶיהָ כְּנָהָר שָׁלוֹם וּכְנַחַל שׁוֹטֵף
        כְּבוֹד גּוֹיִם וִינַקְתֶּם עַל־צַד תִּנָּשֵׂאוּ וְעַל־בִּרְכַּיִם תְּשָׁעֳשָׁעוּ׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט: זע, איך נײַג צו איר שלום װי אַ טײַך, און
        װי אַ פֿלײציקן שטראָם די רײַכקײט פֿון די פֿעלקער, און איר װעט זײגן דערפֿון.
        אױפֿן זײַט װעט איר געטראָגן װערן, און אױף די קני װעט איר געצערטלט װערן.'
      cs: 'Nebo takto praví Hospodin: Aj, já obrátím na něj jako řeku pokoj, a jako
        potok rozvodnilý slávu národů. I budete ssáti, na rukou pěstováni a na klíně
        rozkošně chováni budete.'
      pl: 'Bo tak rzecze Wiekuisty: Oto zwrócę na nie jako strumień pomyślność, i jako
        potok wezbrany bogactwo ludów, abyście się nasycić mogli; jakby na ręku tam
        noszeni, a jakby na kolanach tam piastowani będziecie. '
    13:
      he: כְּאִישׁ אֲשֶׁר אִמּוֹ תְּנַחֲמֶנּוּ כֵּן אָנֹכִי אֲנַחֶמְכֶם וּבִירוּשָׁלִַם
        תְּנֻחָמוּ׃
      yi: װי אײנער װאָס זײַן מוטער טוט אים טרײסטן, אַזױ װעל איך אײַך טרײסטן; און אין
        ירושלים װעט איר געטרײסט װערן.
      cs: Jako ten, kteréhož matka jeho těší, tak já vás těšiti budu, a tak v Jeruzalémě
        potěšováni budete.
      pl: Jako tego, którego matka jego cieszy, Ja cieszyć was będę; tak, w samém
        Jeruszalaim pocieszeni będziecie. 
    14:
      he: וּרְאִיתֶם וְשָׂשׂ לִבְּכֶם וְעַצְמוֹתֵיכֶם כַּדֶּשֶׁא תִפְרַחְנָה וְנוֹדְעָה
        יַד־יְהוָה אֶת־עֲבָדָיו וְזָעַם אֶת־אֹיְבָיו׃
      yi: און איר װעט זען, און אײַער האַרץ װעט זיך פֿרײען, און אײַערע בײנער װעלן װי
        גראָז בליִען; און די האַנט פֿון גאָט װעט דערװוּסט װערן בײַ זײַנע קנעכט, און
        ער װעט צערענען אױף זײַנע פֿײַנט.
      cs: Uzříte zajisté, a radovati se bude srdce vaše, a kosti vaše jako bylinka
        zkvetnou. I seznána bude ruka Hospodinova při služebnících jeho, a prchlivost
        proti nepřátelům jeho.
      pl: I ujrzycie i rozraduje się serce wasze, a członki wasze jako zieleń zakwitną;
        i poznaną będzie ręka Wiekuistego u sług Jego, ale wywrze On gniew na wrogach
        Swoich. 
    15:
      he: כִּי־הִנֵּה יְהוָה בָּאֵשׁ יָבוֹא וְכַסּוּפָה מַרְכְּבֹתָיו לְהָשִׁיב בְּחֵמָה
        אַפּוֹ וְגַעֲרָתוֹ בְּלַהֲבֵי־אֵשׁ׃
      yi: װאָרום זע, גאָט װעט קומען מיט פֿײַער, און װי אַ שטורעמװינט זײַנע רײַטװעגן,
        אױסצולאָזן מיט גרים זײַן צאָרן, און זײַן אָנגעשרײ מיט פֿלאַמען פֿײַער.
      cs: Nebo aj, Hospodin v ohni přijde, a jako vichřice budou vozové jeho, aby
        vypustil v prchlivosti hněv svůj, a žehrání své v plameni ohně.
      pl: Bo oto Wiekuisty w ogniu nadejdzie, i jako burza zaprzęgi Jego, aby wylać
        żarem gniew Swój, a grozę Swoję płomieniami gorejącymi. 
    16:
      he: כִּי בָאֵשׁ יְהוָה נִשְׁפָּט וּבְחַרְבּוֹ אֶת־כָּל־בָּשָׂר וְרַבּוּ חַלְלֵי
        יְהוָה׃
      yi: װאָרום מיט פֿײַער טוט זיך משפּטן גאָט, און מיט זײַן שװערד, מיט אַלע לײַבער;
        און פֿיל װעלן זײַן די דערשלאָגענע פֿון גאָט.
      cs: Hospodin, pravím, ohněm mstíti bude, a mečem svým nad všelikým tělem, tak
        že mnoho bude zbitých od Hospodina.
      pl: Tak, ogniem Wiekuisty się rozprawi, i mieczem Swoim z wszelkiém ciałem,
        a liczni będą porażeni Wiekuistego. 
    17:
      he: הַמִּתְקַדְּשִׁים וְהַמִּטַּהֲרִים אֶל־הַגַּנּוֹת אַחַר אחד [אַחַת] בַּתָּוֶךְ
        אֹכְלֵי בְּשַׂר הַחֲזִיר וְהַשֶּׁקֶץ וְהָעַכְבָּר יַחְדָּו יָסֻפוּ נְאֻם־יְהוָה׃
      yi: די װאָס הײליקן זיך און רײניקן זיךצו גײן אין די גערטנער, הינטער אײנער אין
        מיטן, די װאָס עסן פֿלײש פֿון חזיר, און אומװערדיקײטן און מײַז, װעלן אין אײנעם
        פֿאַרלענדט װערן, זאָגט גאָט.
      cs: I ti, kteříž se posvěcují a očišťují v zahradách, jeden po druhém zjevně,
        kteříž jedí maso sviňské, a věc ohavnou i myši, též konec vezmou, praví Hospodin.
      pl: Ci, którzy się uświęcają i oczyszczają dla ogrodów (idąc) za jednym, w pośrodku,
        - którzy jedzą wieprzowinę i plugastwo i myszy społem wytępieni będą, rzecze
        Wiekuisty. 
    18:
      he: וְאָנֹכִי מַעֲשֵׂיהֶם וּמַחְשְׁבֹתֵיהֶם בָּאָה לְקַבֵּץ אֶת־כָּל־הַגּוֹיִם
        וְהַלְּשֹׁנוֹת וּבָאוּ וְרָאוּ אֶת־כְּבוֹדִי׃
      yi: װאָרום [איך װײס] זײערע מעשׂים און זײערע טראַכטונגען; די צײַט קומט אײַנצוזאַמלען
        אַלע פֿעלקער און לשונות, זײ זאָלן קומען און זען מײַן כּבֿוד.
      cs: Nebo já, když skutkové a myšlení jejich přijdou, shromáždím všecky národy
        a jazyky. I přijdou, a uzří slávu mou.
      pl: Dla Mnie zaś, przy tych sprawach i myślach ich nadeszła pora, aby zgromadzić
        wszystkie ludy i plemiona, aby przyszły i oglądały chwałę Moję. 
    19:
      he: וְשַׂמְתִּי בָהֶם אוֹת וְשִׁלַּחְתִּי מֵהֶם פְּלֵיטִים אֶל־הַגּוֹיִם תַּרְשִׁישׁ
        פּוּל וְלוּד מֹשְׁכֵי קֶשֶׁת תֻּבַל וְיָוָן הָאִיִּים הָרְחֹקִים אֲשֶׁר לֹא־שָׁמְעוּ
        אֶת־שִׁמְעִי וְלֹא־רָאוּ אֶת־כְּבוֹדִי וְהִגִּידוּ אֶת־כְּבוֹדִי בַּגּוֹיִם׃
      yi: און איך װעל טאָן צװישן זײ אַ װוּנדערצײכן, און איך װעל שיקן פֿון זײ אַנטרונענע
        צו די פֿעלקער, צו תַּרְשִיש, פּול, און לוד, די בױגנשפּאַנערס, צו תּובֿל און
        יָוֶן, די װײַטע אינדזלען, װאָס האָבן ניט געהערט מײַן הערונג, און ניט געזען
        מײַן כּבֿוד; און זײ װעלן דערצײלן מײַן כּבֿוד צװישן די פֿעלקער.
      cs: A položím na ně znamení, a pošli z nich, kteříž zachováni budou, k národům
        do Tarsu, Pul a Lud, jenž natahují lučiště, do Tubal a Javan, na ostrovy daleké,
        kteříž neslýchali pověsti o mně, aniž vídali slávy mé. I budou zvěstovati
        slávu mou mezi národy.
      pl: I położę znamiona na nich, i wyszlę z pomiędzy nich rozbitków do ludów,
        do Tarszyszu, do Pula i Luda, napinających łuk, do Tubala i Jawana - na pomorza
        dalekie, które nie słyszały wieści o Mnie, ani widziały chwały Mojej, aby
        głosili chwałę Moję między narodami. 
    20:
      he: וְהֵבִיאוּ אֶת־כָּל־אֲחֵיכֶם מִכָּל־הַגּוֹיִם מִנְחָה לַיהוָה בַּסּוּסִים
        וּבָרֶכֶב וּבַצַּבִּים וּבַפְּרָדִים וּבַכִּרְכָּרוֹת עַל הַר קָדְשִׁי יְרוּשָׁלִַם
        אָמַר יְהוָה כַּאֲשֶׁר יָבִיאוּ בְנֵי יִשְׂרָאֵל אֶת־הַמִּנְחָה בִּכְלִי טָהוֹר
        בֵּית יְהוָה׃
      yi: און זײ װעלן ברענגען אַלע אײַערע ברידער, פֿון אַלע פֿעלקער, אַ מתּנה צו גאָט,
        אױף פֿערד און אױף קאָטשן און אױף טראָגװעגן, און אױף מױלאײזלען, און אױף יאָגקעמלען,
        צו מײַן הײליקן באַרג ירושלים, זאָגט גאָט, אַזױ װי די קינדער פֿון ישׂראל ברענגען
        דאָס שפּײַזאָפּפֿעראין אַ רײנער כּלי אין הױז פֿון גאָט.
      cs: A přivedou všecky bratří vaše ze všech národů za dar Hospodinu, na koních
        a na vozích, a na nůších a na mezcích, a na dromedářích, na horu svatosti
        mé do Jeruzaléma, praví Hospodin, tak jako přinášejí synové Izraelští dar
        v nádobě čisté do domu Hospodinova.
      pl: I sprowadzą braci waszych z pośród wszystkich ludów, jakoby dań Wiekuistemu,
        na koniach i na wozach, i w powózkach i na mułach i na wielbłądzicach na górę
        świętą Moją, do Jeruszalaim, rzecze Wiekuisty, tak jako przynosili niegdyś
        synowie Israela dary w naczyniu czystém do domu Wiekuistego. 
    21:
      he: וְגַם־מֵהֶם אֶקַּח לַכֹּהֲנִים לַלְוִיִּם אָמַר יְהוָה׃
      yi: און אױך פֿון זײ װעל איך נעמעןפֿאַר כּהנים און פֿאַר לוִיִים, זאָגט גאָט.
      cs: A z těchť také vezmu za kněží a za Levíty, praví Hospodin.
      pl: I z tych téż wybiorę dla kapłanów i Lewitów rzecze Wiekuisty. 
    22:
      he: כִּי כַאֲשֶׁר הַשָּׁמַיִם הַחֳדָשִׁים וְהָאָרֶץ הַחֲדָשָׁה אֲשֶׁר אֲנִי
        עֹשֶׂה עֹמְדִים לְפָנַי נְאֻם־יְהוָה כֵּן יַעֲמֹד זַרְעֲכֶם וְשִׁמְכֶם׃
      yi: װאָרום װי די נײַע הימלען, און די נײַע ערד, װאָס איך מאַך, װעלן באַשטײן פֿאַר
        מיר, זאָגט גאָט, אַזױ װעט באַשטײן אײַער זאָמען און אײַער נאָמען.
      cs: Nebo jakož ta nebesa nová, a země ta nová, kterouž já učiním, stane přede
        mnou, praví Hospodin, tak stane símě vaše a jméno vaše.
      pl: Bo jako te niebiosa nowe i ta ziemia nowa, które stworzę, staną przedemną,
        rzecze Wiekuisty, tak stanie ród wasz i imię wasze. 
    23:
      he: וְהָיָה מִדֵּי־חֹדֶשׁ בְּחָדְשׁוֹ וּמִדֵּי שַׁבָּת בְּשַׁבַּתּוֹ יָבוֹא
        כָל־בָּשָׂר לְהִשְׁתַּחֲוֺת לְפָנַי אָמַר יְהוָה׃
      yi: און עס װעט זײַן, ראש-חודש אין ראש-חודש, און שבת אין שבת, װעלן קומען אַלע
        לײַבער, זיך בוקן פֿאַר מיר, זאָגט גאָט.
      cs: I stane se, že od novměsíce do novměsíce, od soboty do soboty přicházeti
        bude všeliké tělo, aby se klanělo přede mnou, praví Hospodin.
      pl: I będzie, że za każdym nowiem i za każdym sabbatem przyjdzie wszelkie ciało,
        aby ukorzyć się przedemną, rzecze Wiekuisty. 
    24:
      he: וְיָצְאוּ וְרָאוּ בְּפִגְרֵי הָאֲנָשִׁים הַפֹּשְׁעִים בִּי כִּי תוֹלַעְתָּם
        לֹא תָמוּת וְאִשָּׁם לֹא תִכְבֶּה וְהָיוּ דֵרָאוֹן לְכָל־בָּשָׂר׃
      yi: און זײ װעלן אַרױסגײן און װעלן קוקןאױף די פּגָרים פֿון די מענטשןװאָס האָבן
        געבראָכן אָן מיר; װאָרום זײער װאָרעם װעט ניט שטאַרבן, און זײער פֿײַער װעט
        ניט פֿאַרלאָשן װערן, און זײ װעלן זײַן אַן עקל פֿאַר אַלע לײַבער.[און עס װעט
        זײַן, ראש-חודש אין ראש-חודש, און שבת אין שבת, װעלן קומען אַלע לײַבער, זיך
        בוקן פֿאַר מיר, זאָגט גאָט. ]
      cs: A vyjdouce, uzří těla mrtvá lidí těch, kteříž se mi zpronevěřili; nebo červ
        jejich neumře, a oheň jejich neuhasne. I budouť v ošklivosti všelikému tělu.
      pl: I wyjdą, oglądając zwłoki ludzi, którzy odstąpili odemnie, bo robak ich
        nie wyginie, a ogień ich nie przygaśnie, i będą ohydą dla wszelkiego ciała. 
