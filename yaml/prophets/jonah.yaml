title:
  he: יונה
  pl: null
text:
  1:
    1:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־יוֹנָה בֶן־אֲמִתַּי לֵאמֹר׃
      pl: I doszło słowo Wiekuistego Jonasza, syna Amittaja, głosząc: 
    2:
      he: קוּם לֵךְ אֶל־נִינְוֵה הָעִיר הַגְּדוֹלָה וּקְרָא עָלֶיהָ כִּי־עָלְתָה רָעָתָם
        לְפָנָי׃
      pl: Wstań, wyrusz do Niniwy, onego miasta wielkiego, i zwiastuj przeciw niemu;
        bo wzniosła się złość ich przed oblicze Moje! 
    3:
      he: וַיָּקָם יוֹנָה לִבְרֹחַ תַּרְשִׁישָׁה מִלִּפְנֵי יְהוָה וַיֵּרֶד יָפוֹ
        וַיִּמְצָא אָנִיָּה בָּאָה תַרְשִׁישׁ וַיִּתֵּן שְׂכָרָהּ וַיֵּרֶד בָּהּ לָבוֹא
        עִמָּהֶם תַּרְשִׁישָׁה מִלִּפְנֵי יְהוָה׃
      pl: Jonasz wszakże powstał, aby schronić się do Tarszyszu od oblicza Wiekuistego,
        a gdy zstąpił do Jafo i znalazł tam okręt, który wyprawiał się do Tarszyszu,
        opłacił przewoźne i wstąpił nań, aby popłynąć z nimi do Tarszyszu od oblicza
        Wiekuistego. 
    4:
      he: וַיהוָה הֵטִיל רוּחַ־גְּדוֹלָה אֶל־הַיָּם וַיְהִי סַעַר־גָּדוֹל בַּיָּם
        וְהָאֳנִיָּה חִשְּׁבָה לְהִשָּׁבֵר׃
      pl: Wiekuisty jednak rzucił gwałtowny wicher na morze i zerwała się silna burza
        morska, tak że okręt chylił się ku rozbiciu. 
    5:
      he: וַיִּירְאוּ הַמַּלָּחִים וַיִּזְעֲקוּ אִישׁ אֶל־אֱלֹהָיו וַיָּטִלוּ אֶת־הַכֵּלִים
        אֲשֶׁר בָּאֳנִיָּה אֶל־הַיָּם לְהָקֵל מֵעֲלֵיהֶם וְיוֹנָה יָרַד אֶל־יַרְכְּתֵי
        הַסְּפִינָה וַיִּשְׁכַּב וַיֵּרָדַם׃
      pl: I ulękli się żeglarze i wołali każdy do boga swojego, i wyrzucali statki
        co na okręcie do morza, aby ulżyć sobie; Jonasz zaś zstąpił był na spodnią
        przestrzeń okrętu, i położył się i zasnął twardo. 
    6:
      he: וַיִּקְרַב אֵלָיו רַב הַחֹבֵל וַיֹּאמֶר לוֹ מַה־לְּךָ נִרְדָּם קוּם קְרָא
        אֶל־אֱלֹהֶיךָ אוּלַי יִתְעַשֵּׁת הָאֱלֹהִים לָנוּ וְלֹא נֹאבֵד׃
      pl: 'Wtedy przystąpił doń naczelny sternik i rzekł mu: Cóż z tobą, ospalcze?
        Wstań, wołaj do Boga twojego! Może rozmyśli się ten Bóg względem nas, abyśmy
        nie zginęli. '
    7:
      he: וַיֹּאמְרוּ אִישׁ אֶל־רֵעֵהוּ לְכוּ וְנַפִּילָה גוֹרָלוֹת וְנֵדְעָה בְּשֶׁלְּמִי
        הָרָעָה הַזֹּאת לָנוּ וַיַּפִּלוּ גּוֹרָלוֹת וַיִּפֹּל הַגּוֹרָל עַל־יוֹנָה׃
      pl: 'I rzekli jeden do drugiego: Zabierzcie się, a rzućmy losy, abyśmy się przekonali,
        z czyjej przyczyny spotyka nas to nieszczęście. Rzucili tedy losy: i padł
        los na Jonasza. '
    8:
      he: וַיֹּאמְרוּ אֵלָיו הַגִּידָה־נָּא לָנוּ בַּאֲשֶׁר לְמִי־הָרָעָה הַזֹּאת
        לָנוּ מַה־מְּלַאכְתְּךָ וּמֵאַיִן תָּבוֹא מָה אַרְצֶךָ וְאֵי־מִזֶּה עַם אָתָּה׃
      pl: 'Poczem rzekli do niego: Powiedzże nam, ty, z czyjej przyczyny spotyka nas
        to nieszczęście: jakie zatrudnienie twoje, i zkąd przybywasz; jaka ziemia
        twoja, i z jakiego narodu pochodzisz? '
    9:
      he: וַיֹּאמֶר אֲלֵיהֶם עִבְרִי אָנֹכִי וְאֶת־יְהוָה אֱלֹהֵי הַשָּׁמַיִם אֲנִי
        יָרֵא אֲשֶׁר־עָשָׂה אֶת־הַיָּם וְאֶת־הַיַּבָּשָׁה׃
      pl: 'I rzekł do nich: Hebrajczyk jestem, a Wiekuistego, Boga nieba się obawiam,
        który stworzył morze i ląd. '
    10:
      he: וַיִּירְאוּ הָאֲנָשִׁים יִרְאָה גְדוֹלָה וַיֹּאמְרוּ אֵלָיו מַה־זֹּאת עָשִׂיתָ
        כִּי־יָדְעוּ הָאֲנָשִׁים כִּי־מִלִּפְנֵי יְהוָה הוּא בֹרֵחַ כִּי הִגִּיד לָהֶם׃
      pl: 'Ulękli się wtedy owi ludzie strachem wielkim, i rzekli do niego: Cóżeś
        uczynił! Dowiedzieli się bowiem owi ludzie, że od oblicza Wiekuistego ucieka;
        gdyż był im to powiedział. '
    11:
      he: וַיֹּאמְרוּ אֵלָיו מַה־נַּעֲשֶׂה לָּךְ וְיִשְׁתֹּק הַיָּם מֵעָלֵינוּ כִּי
        הַיָּם הוֹלֵךְ וְסֹעֵר׃
      pl: 'I rzekli do niego: Cóż nam począć z tobą, aby się uciszyło morze wokoło
        nas? - morze bowiem burzyło się coraz silniej. '
    12:
      he: וַיֹּאמֶר אֲלֵיהֶם שָׂאוּנִי וַהֲטִילֻנִי אֶל־הַיָּם וְיִשְׁתֹּק הַיָּם
        מֵעֲלֵיכֶם כִּי יוֹדֵעַ אָנִי כִּי בְשֶׁלִּי הַסַּעַר הַגָּדוֹל הַזֶּה עֲלֵיכֶם׃
      pl: 'Tedy odpowiedział im: Zabierzcie mnie a wrzućcie do morza, a uciszy się
        morze wokoło was; wiadomo mi bowiem, że z mojej przyczyny ta burza wielka
        na was przypadła! '
    13:
      he: וַיַּחְתְּרוּ הָאֲנָשִׁים לְהָשִׁיב אֶל־הַיַּבָּשָׁה וְלֹא יָכֹלוּ כִּי
        הַיָּם הוֹלֵךְ וְסֹעֵר עֲלֵיהֶם׃
      pl: 'I usiłowali wiosłować owi ludzie, aby dostać się na ląd: ale nie zdołali;
        morze bowiem burzyło się coraz silniej przeciw nim. '
    14:
      he: וַיִּקְרְאוּ אֶל־יְהוָה וַיֹּאמְרוּ אָנָּה יְהוָה אַל־נָא נֹאבְדָה בְּנֶפֶשׁ
        הָאִישׁ הַזֶּה וְאַל־תִּתֵּן עָלֵינוּ דָּם נָקִיא כִּי־אַתָּה יְהוָה כַּאֲשֶׁר
        חָפַצְתָּ עָשִׂיתָ׃
      pl: 'I wołali do Wiekuistego, i rzekli: O Wiekuisty! nie daj nam zginąć za życie
        człowieka tego, a nie składaj na nas krwi niewinnej, boś Ty Wiekuisty jako
        Ci się podobało takeś uczynił! '
    15:
      he: וַיִּשְׂאוּ אֶת־יוֹנָה וַיְטִלֻהוּ אֶל־הַיָּם וַיַּעֲמֹד הַיָּם מִזַּעְפּוֹ׃
      pl: I tak zabrali Jonasza i wrzucili go do morza; i odstąpiło morze od srożenia
        się swojego. 
    16:
      he: וַיִּירְאוּ הָאֲנָשִׁים יִרְאָה גְדוֹלָה אֶת־יְהוָה וַיִּזְבְּחוּ־זֶבַח
        לַיהוָה וַיִּדְּרוּ נְדָרִים׃
      pl: Bali się zaś owi ludzie obawą wielką Wiekuistego, i złożyli rzeźne ofiary
        Wiekuistemu, i ślubowali śluby. 
  2:
    1:
      he: וַיְמַן יְהוָה דָּג גָּדוֹל לִבְלֹעַ אֶת־יוֹנָה וַיְהִי יוֹנָה בִּמְעֵי
        הַדָּג שְׁלֹשָׁה יָמִים וּשְׁלֹשָׁה לֵילוֹת׃
      pl: 'Wyznaczył zaś Wiekuisty rybę wielką, aby pochłonęła Jonasza: i przebył
        Jonasz w łonie onej ryby trzy dni i trzy noce. '
    2:
      he: וַיִּתְפַּלֵּל יוֹנָה אֶל־יְהוָה אֱלֹהָיו מִמְּעֵי הַדָּגָה׃
      pl: I modlił się Jonasz Wiekuistemu Bogu swojemu z łona ryby. 
    3:
      he: וַיֹּאמֶר קָרָאתִי מִצָּרָה לִי אֶל־יְהוָה וַיַּעֲנֵנִי מִבֶּטֶן שְׁאוֹל
        שִׁוַּעְתִּי שָׁמַעְתָּ קוֹלִי׃
      pl: 'I rzekł: Z niedoli mojej wołałem do Wiekuistego, a ozwał się mi; z wnętrza
        przepaści błagałem, a usłyszałeś głos mój. '
    4:
      he: וַתַּשְׁלִיכֵנִי מְצוּלָה בִּלְבַב יַמִּים וְנָהָר יְסֹבְבֵנִי כָּל־מִשְׁבָּרֶיךָ
        וְגַלֶּיךָ עָלַי עָבָרוּ׃
      pl: Boś mnie strącił w głębię, w pośrodek mórz, że prąd ogarnął mnie; wszystkie
        bałwany i fale Twoje przeszły nademną. 
    5:
      he: וַאֲנִי אָמַרְתִּי נִגְרַשְׁתִּי מִנֶּגֶד עֵינֶיךָ אַךְ אוֹסִיף לְהַבִּיט
        אֶל־הֵיכַל קָדְשֶׁךָ׃
      pl: 'Jużem mniemał: Odrzucony jestem z przed oblicza Twojego! Czyż kiedykolwiek
        jeszcze ujrzę przybytek Twój święty? '
    6:
      he: אֲפָפוּנִי מַיִם עַד־נֶפֶשׁ תְּהוֹם יְסֹבְבֵנִי סוּף חָבוּשׁ לְרֹאשִׁי׃
      pl: Ogarnęły mnie wody aż do duszy; przepaść mnie otoczyła, sitowie obwijało
        głowę moję. 
    7:
      he: לְקִצְבֵי הָרִים יָרַדְתִּי הָאָרֶץ בְּרִחֶיהָ בַעֲדִי לְעוֹלָם וַתַּעַל
        מִשַּׁחַת חַיַּי יְהוָה אֱלֹהָי׃
      pl: 'Aż do posad gór zstąpiłem; ziemia - zawory jej zamknęły się za mną na wieki:
        Aleś wywiódł z otchłani mój żywot, Wiekuisty, Boże mój! '
    8:
      he: בְּהִתְעַטֵּף עָלַי נַפְשִׁי אֶת־יְהוָה זָכָרְתִּי וַתָּבוֹא אֵלֶיךָ תְּפִלָּתִי
        אֶל־הֵיכַל קָדְשֶׁךָ׃
      pl: Gdy zwątpiła we mnie dusza moja, wspomniałem na Wiekuistego; i doszła Cię
        modlitwa moja, do przybytku Twego świętego. 
    9:
      he: מְשַׁמְּרִים הַבְלֵי־שָׁוְא חַסְדָּם יַעֲזֹבוּ׃
      pl: Ci, co trzymają się marności próżnych, opuszczają łaskę, którejby doświadczyć
        mogli. 
    10:
      he: וַאֲנִי בְּקוֹל תּוֹדָה אֶזְבְּחָה־לָּךְ אֲשֶׁר נָדַרְתִּי אֲשַׁלֵּמָה יְשׁוּעָתָה
        לַיהוָה׃
      pl: 'Ja wszakże przy głośnem dziękczynieniu ofiarować Ci będę; com ślubował
        spełnię: Od Wiekuistego nadchodzi pomoc! '
    11:
      he: וַיֹּאמֶר יְהוָה לַדָּג וַיָּקֵא אֶת־יוֹנָה אֶל־הַיַּבָּשָׁה׃
      pl: Wiekuisty zaś polecił onej rybie, aby wyrzuciła Jonasza na brzeg. 
  3:
    1:
      he: וַיְהִי דְבַר־יְהוָה אֶל־יוֹנָה שֵׁנִית לֵאמֹר׃
      pl: Poczem doszło słowo Wiekuistego Jonasza poraz wtóry, głosząc: 
    2:
      he: קוּם לֵךְ אֶל־נִינְוֵה הָעִיר הַגְּדוֹלָה וִּקְרָא אֵלֶיהָ אֶת־הַקְּרִיאָה
        אֲשֶׁר אָנֹכִי דֹּבֵר אֵלֶיךָ׃
      pl: Wstań, wyrusz do Niniwy, onego miasta wielkiego, a zwróć doń zwiastowanie,
        które polecę tobie. 
    3:
      he: וַיָּקָם יוֹנָה וַיֵּלֶךְ אֶל־נִינְוֶה כִּדְבַר יְהוָה וְנִינְוֵה הָיְתָה
        עִיר־גְּדוֹלָה לֵאלֹהִים מַהֲלַךְ שְׁלֹשֶׁת יָמִים׃
      pl: Powstał tedy Jonasz i udał się do Niniwy, stosownie do słowa Wiekuistego.
        Niniwa zaś było to miasto wielkie przed Bogiem - na trzy dni drogi. 
    4:
      he: וַיָּחֶל יוֹנָה לָבוֹא בָעִיר מַהֲלַךְ יוֹם אֶחָד וַיִּקְרָא וַיֹּאמַר עוֹד
        אַרְבָּעִים יוֹם וְנִינְוֵה נֶהְפָּכֶת׃
      pl: 'I począł Jonasz wchodzić do miasta na dzień jeden drogi, i wołał i rzekł:
        Czterdzieści dni jeszcze a Niniwa będzie zburzona! '
    5:
      he: וַיַּאֲמִינוּ אַנְשֵׁי נִינְוֵה בֵּאלֹהִים וַיִּקְרְאוּ־צוֹם וַיִּלְבְּשׁוּ
        שַׂקִּים מִגְּדוֹלָם וְעַד־קְטַנָּם׃
      pl: I uwierzyli Ninwejczycy Bogu, i ogłosili post, i przyoblekli się w wory
        od największego do najmniejszego: 
    6:
      he: וַיִּגַּע הַדָּבָר אֶל־מֶלֶך נִינְוֵה וַיָּקָם מִכִּסְאוֹ וַיַּעֲבֵר אַדַּרְתּוֹ
        מֵעָלָיו וַיְכַס שַׂק וַיֵּשֶׁב עַל־הָאֵפֶר׃
      pl: A gdy doszła wieść o tem do króla Niniwy, powstał ze stolicy swojej, i złożył
        płaszcz swój, i okrył się worem, i usiadł w popiele. 
    7:
      he: וַיַּזְעֵק וַיֹּאמֶר בְּנִינְוֵה מִטַּעַם הַמֶּלֶךְ וּגְדֹלָיו לֵאמֹר הָאָדָם
        וְהַבְּהֵמָה הַבָּקָר וְהַצֹּאן אַל־יִטְעֲמוּ מְאוּמָה אַל־יִרְעוּ וּמַיִם
        אַל־יִשְׁתּוּ׃
      pl: 'I kazał ogłosić i polecić w Niniwie z rozporządzenia króla i wielkich jego
        w tych słowach: Niechaj zarówno ludzie jak bydło, rogacizna jak trzody niczem
        się nie posilą; niechaj się nie pasą ani wody nie napiją. '
    8:
      he: וְיִתְכַּסּוּ שַׂקִּים הָאָדָם וְהַבְּהֵמָה וְיִקְרְאוּ אֶל־אֱלֹהִים בְּחָזְקָה
        וְיָשֻׁבוּ אִישׁ מִדַּרְכּוֹ הָרָעָה וּמִן־הֶחָמָס אֲשֶׁר בְּכַפֵּיהֶם׃
      pl: Lecz niechaj przyobloką się w wory - zarówno ludzie jak bydło - a niechaj
        wołają do Boga usilnie, a niechaj odwróci się każdy od drogi swej niecnej,
        i od grabieży, która w ręku jego. 
    9:
      he: מִי־יוֹדֵעַ יָשׁוּב וְנִחַם הָאֱלֹהִים וְשָׁב מֵחֲרוֹן אַפּוֹ וְלֹא נֹאבֵד׃
      pl: Któż to wie, może cofnie i użali się Bóg, i odwróci się od płonącego gniewu
        Swojego, abyśmy nie zginęli! 
    10:
      he: וַיַּרְא הָאֱלֹהִים אֶת־מַעֲשֵׂיהֶם כִּי־שָׁבוּ מִדַּרְכָּם הָרָעָה וַיִּנָּחֶם
        הָאֱלֹהִים עַל־הָרָעָה אֲשֶׁר־דִּבֶּר לַעֲשׂוֹת־לָהֶם וְלֹא עָשָׂה׃
      pl: Gdy tedy widział Bóg postępki ich, że odwrócili się od drogi swej niecnej,
        użalił się Wiekuisty nad złem, o którem zagroził, że sprowadzi je na nich,
        a nie uczynił tego. 
  4:
    1:
      he: וַיֵּרַע אֶל־יוֹנָה רָעָה גְדוֹלָה וַיִּחַר לוֹ׃
      pl: I zmartwiło to Jonasza umartwieniem wielkiem, i wspłonął gniew jego: 
    2:
      he: וַיִּתְפַּלֵּל אֶל־יְהוָה וַיֹּאמַר אָנָּה יְהוָה הֲלוֹא־זֶה דְבָרִי עַד־הֱיוֹתִי
        עַל־אַדְמָתִי עַל־כֵּן קִדַּמְתִּי לִבְרֹחַ תַּרְשִׁישָׁה כִּי יָדַעְתִּי
        כִּי אַתָּה אֵל־חַנּוּן וְרַחוּם אֶרֶךְ אַפַּיִם וְרַב־חֶסֶד וְנִחָם עַל־הָרָעָה׃
      pl: 'I modlił się do Wiekuistego, i rzekł: O Wiekuisty! czyżem tego właśnie
        nie mówił, bawiąc jeszcze na ziemi mojej. Temu to wszak chciałem zapobiedz
        chroniąc się do Tarszyszu; Wiedziałem bowiem, żeś Ty Bóg litościwy i miłosierny,
        nieskory do gniewu i bogaty w łaskę, a żałujący złego! '
    3:
      he: וְעַתָּה יְהוָה קַח־נָא אֶת־נַפְשִׁי מִמֶּנִּי כִּי טוֹב מוֹתִי מֵחַיָּי׃
      pl: A teraz o Wiekuisty, zabierzże życie moje odemnie, bo lepszą mi śmierć,
        niż życie moje! 
    4:
      he: וַיֹּאמֶר יְהוָה הַהֵיטֵב חָרָה לָךְ׃
      pl: 'I rzekł Wiekuisty: A czyż słuszna to, że się tak gniewasz? '
    5:
      he: וַיֵּצֵא יוֹנָה מִן־הָעִיר וַיֵּשֶׁב מִקֶּדֶם לָעִיר וַיַּעַשׂ לוֹ שָׁם
        סֻכָּה וַיֵּשֶׁב תַּחְתֶּיהָ בַּצֵּל עַד אֲשֶׁר יִרְאֶה מַה־יִּהְיֶה בָּעִיר׃
      pl: Poczem wyszedł Jonasz z miasta i osiadł po wschodniej stronie miasta. Tam
        wystawił sobie szałas, i usiadł pod nim w cieniu, aby zobaczyć co się stanie
        w mieście. 
    6:
      he: וַיְמַן יְהוָה־אֱלֹהִים קִיקָיוֹן וַיַּעַל מֵעַל לְיוֹנָה לִהְיוֹת צֵל עַל־רֹאשׁוֹ
        לְהַצִּיל לוֹ מֵרָעָתוֹ וַיִּשְׂמַח יוֹנָה עַל־הַקִּיקָיוֹן שִׂמְחָה גְדוֹלָה׃
      pl: Wtedy wyznaczył Wiekuisty Bóg krzew rycynowy; ten rozrósł się nad Jonaszem,
        aby miał cień nad głową swoją, i aby mu ulgę sprawiał w zmartwieniu jego;
        i cieszył się Jonasz bardzo z onego krzewu rycynowego. 
    7:
      he: וַיְמַן הָאֱלֹהִים תּוֹלַעַת בַּעֲלוֹת הַשַּׁחַר לַמָּחֳרָת וַתַּךְ אֶת־הַקִּיקָיוֹן
        וַיִּיבָשׁ׃
      pl: Nazajutrz jednak, na świtaniu, wyznaczył Bóg robaka, który podgryzł ów krzew
        rycynowy, tak że usechł. 
    8:
      he: וַיְהִי כִּזְרֹחַ הַשֶּׁמֶשׁ וַיְמַן אֱלֹהִים רוּחַ קָדִים חֲרִישִׁית וַתַּךְ
        הַשֶּׁמֶשׁ עַל־רֹאשׁ יוֹנָה וַיִּתְעַלָּף וַיִּשְׁאַל אֶת־נַפְשׁוֹ לָמוּת
        וַיֹּאמֶר טוֹב מוֹתִי מֵחַיָּי׃
      pl: 'Gdy tedy słońce wzeszło, wzbudził Bóg wiatr wschodni, cichy, i biło słońce
        na głowę Jonasza, tak że omdlewał. Wtedy życzył sobie śmierci, i rzekł: lepszą
        mi śmierć, niż życie moje? '
    9:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־יוֹנָה הַהֵיטֵב חָרָה־לְךָ עַל־הַקִּיקָיוֹן וַיֹּאמֶר
        הֵיטֵב חָרָה־לִי עַד־מָוֶת׃
      pl: 'I rzekł Bóg do Jonasza: Czyż słuszna to, że się tak gniewasz o ten krzew
        rycynowy? I odpowiedział: Słuszna, że się gniewam aż na śmierć! '
    10:
      he: וַיֹּאמֶר יְהוָה אַתָּה חַסְתָּ עַל־הַקִּיקָיוֹן אֲשֶׁר לֹא־עָמַלְתָּ בּוֹ
        וְלֹא גִדַּלְתּוֹ שֶׁבִּן־לַיְלָה הָיָה וּבִן־לַיְלָה אָבָד׃
      pl: 'Wtedy rzekł Wiekuisty: Tobie żal tego krzewu rycynowego, około któregoś
        się nie mozolił, a któregoś nie wypielęgnował, który jednej nocy powstał i jednej
        nocy zginął. '
    11:
      he: וַאֲנִי לֹא אָחוּס עַל־נִינְוֵה הָעִיר הַגְּדוֹלָה אֲשֶׁר יֶשׁ־בָּהּ הַרְבֵּה
        מִשְׁתֵּים־עֶשְׂרֵה רִבּוֹ אָדָם אֲשֶׁר לֹא־יָדַע בֵּין־יְמִינוֹ לִשְׂמֹאלוֹ
        וּבְהֵמָה רַבָּה׃
      pl: A Jabym nie miał żałować Niniwy, tego wielkiego miasta, w którem więcej
        niż sto dwadzieścia tysięcy ludzi się znajduje, nie umiejących rozeznać między
        prawicą a lewicą swoją i bydła tak wiele? 
