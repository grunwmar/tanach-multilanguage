text:
  1:
    1:
      he: דִּבְרֵי עָמוֹס אֲשֶׁר־הָיָה בַנֹּקְדִים מִתְּקוֹעַ אֲשֶׁר חָזָה עַל־יִשְׂרָאֵל
        בִּימֵי עֻזִיָּה מֶלֶךְ־יְהוּדָה וּבִימֵי יָרָבְעָם בֶּן־יוֹאָשׁ מֶלֶךְ יִשְׂרָאֵל
        שְׁנָתַיִם לִפְנֵי הָרָעַשׁ׃
      yi: 'די װערטער פֿון עָמוֹסן, װאָס איז געװען פֿון די שאָפֿלײַט פֿון תּקוֹעַ;
        װאָס ער האָט געזען אױף ישׂראל אין די טעג פֿון עוזִיָה דעם מלך פֿון יהודה,
        און אין די טעג פֿון יָרָבֿעָם דעם זון פֿון יוֹאָשן, דעם מלך פֿון ישׂראל, צװײ
        יאָר פֿאַר דער ערדציטערניש. '
      cs: Slova Amosova, (kterýž byl mezi pastýři) z Tekoa, kteráž viděl o Izraelovi
        za dnů Uziáše krále Judského, a za dnů Jeroboáma syna Joasova, krále Izraelského,
        dvě létě před země třesením.
      pl: Mowy Amosa, który należał do hodowców trzód z Tekoa zwiastowane o Israelu
        za czasów Uzjasza, króla Judy, i za czasów Jerobeama, syna Joasza, króla israelskiego,
        na dwa lata przed trzęsieniem ziemi. I rzekł: 
    2:
      he: וַיֹּאמַר יְהוָה מִצִיּוֹן יִשְׁאָג וּמִירוּשָׁלִַם יִתֵּן קוֹלוֹ וְאָבְלוּ
        נְאוֹת הָרֹעִים וְיָבֵשׁ רֹאשׁ הַכַּרְמֶל׃
      yi: 'און ער האָט געזאָגט: גאָט װעט ברילן פֿון צִיוֹן, און פֿון ירושָלַיִם װעט
        ער אַרױסלאָזן זײַן קָול, און די פֿיטערפּלעצער פֿון די פּאַסטוכער װעלן טרױערן,
        און דער שפּיץ כַּרמֶל װעט פֿאַרטריקנט װערן. '
      cs: 'I řekl: Hospodin řváti bude z Siona, a z Jeruzaléma vydá hlas svůj, i budou
        kvíliti salášové pastýřů, a vyschnou pole nejvýbornější.'
      pl: Wiekuisty huczy z Cyonu, a z Jerozolimy odzywa się gromem swoim; przeto
        więdną niwy pasterzy a usycha szczyt Karmelu. 
    3:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי דַמֶּשֶׂק וְעַל־אַרְבָּעָה לֹא
        אֲשִׁיבֶנּוּ עַל־דּוּשָׁם בַּחֲרֻצוֹת הַבַּרְזֶל אֶת־הַגִּלְעָד׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון דַמֶשֶׂק, יאָ, פֿאַר
        פֿיר, װעל איך עס ניט אָפּהאַלטן: פֿאַר זײער דרעשן גִלעָד מיט אײַזערנע דרעששליטנס. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Damašku, ovšem pro čtveru
        neodpustím jemu, proto že mlátili Galáda cepami okovanými.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Damaszku i dla czterech nie
        cofnę tego - dlatego że młócili cierlicami żelaznemi Gilead. '
    4:
      he: וְשִׁלַּחְתִּי אֵשׁ בְּבֵית חֲזָאֵל וְאָכְלָה אַרְמְנוֹת בֶּן־הֲדָד׃
      yi: 'און איך װעל שיקן אַ פֿײַער אױף דעם הױז פֿון חזָאֵל, און עס װעט פֿאַרצערן
        די פּאַלאַצן פֿון בן-הַדַד. '
      cs: Ale pošli oheň na dům Hazaelův, kterýžto zžíře paláce Benadadovy.
      pl: Przeto zeszlę ogień na dom Chazaela, aby pochłonął zamki Ben-Hadada. 
    5:
      he: וְשָׁבַרְתִּי בְּרִיחַ דַּמֶּשֶׂק וְהִכְרַתִּי יוֹשֵׁב מִבִּקְעַת־אָוֶן
        וְתוֹמֵךְ שֵׁבֶט מִבֵּית עֶדֶן וְגָלוּ עַם־אֲרָם קִירָה אָמַר יְהוָה׃
      yi: 'און איך װעל צעברעכן דעם ריגל פֿון דַמֶשֶׂק, און װעל פֿאַרשנײַדן אַ באַװוינער
        פֿון בקעַת-אָוֶן, און דעם װאָס האַלט אַ צעפּטער פֿון ביתּ-עֶדֶן; און דאָס
        פֿאָלק פֿון אַרָם װעט אין גלות גײן קײן קיר, זאָגט גאָט. '
      cs: I polámi závoru Damašku, a vypléním obyvatele z údolí Aven, a toho, kterýž
        drží berlu, z domu Eden, i půjde v zajetí lid Syrský do Kir, dí Hospodin.
      pl: I skruszę zawory Damaszku i wytępię mieszkańców z doliny Awen i dzierżącego
        berło z Beth-Eden; a lud aramejski pójdzie na wygnanie do Kir, rzecze Wiekuisty. 
    6:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי עַזָּה וְעַל־אַרְבָּעָה לֹא אֲשִׁיבֶנּוּ
        עַל־הַגְלוֹתָם גָּלוּת שְׁלֵמָה לְהַסְגִּיר לֶאֱדוֹם׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון עַזָה, יאָ, פֿאַר פֿיר,
        װעל איך עס ניט אָפּהאַלטן: פֿאַר זײער פֿאַרטרײַבן אַ גאַנצע געפֿאַנגענשאַפֿט,
        כּדי איבערצוענטפֿערן צו אֶדוֹם. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Gázy, ovšem pro čtveru neslituji
        se nad ním, proto že je zajímajíce, v zajetí věčné podrobovali Idumejským.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Gazy i dla czterech nie cofnę
        tego - dla tego że uprowadzili całe osady brańców, aby je wydać Edomowi. '
    7:
      he: וְשִׁלַּחְתִּי אֵשׁ בְּחוֹמַת עַזָּה וְאָכְלָה אַרְמְנֹתֶיהָ׃
      yi: 'און איך װעל שיקן אַ פֿײַער אױף דער מױער פֿון עַזָה, און עס װעט פֿאַרצערן
        אירע פּאַלאַצן. '
      cs: Ale pošli oheň na zed Gázy, kterýžto zžíře paláce její,
      pl: Przeto zeszlę ogień na mury Gazy, aby pochłonął zamki jej. 
    8:
      he: וְהִכְרַתִּי יוֹשֵׁב מֵאַשְׁדּוֹד וְתוֹמֵךְ שֵׁבֶט מֵאַשְׁקְלוֹן וַהֲשִׁיבוֹתִי
        יָדִי עַל־עֶקְרוֹן וְאָבְדוּ שְׁאֵרִית פְּלִשְׁתִּים אָמַר אֲדֹנָי יְהוִה׃
      yi: 'און איך װעל פֿאַרשנײַדן אַ באַװוינער פֿון אַשדוֹד, און דעם װאָס האַלט אַ
        צעפּטער פֿון אַשקלוֹן; און איך װעל קערן מײַן האַנט אױף עֶקרוֹן, און דער איבערבלײַב
        פֿון די פּלִשתּים װעט אונטערגײן, זאָגט גאָט דער האַר. '
      cs: A vypléním obyvatele z Azotu, i toho, kterýž drží berlu, z Aškalon, a obrátím
        ruku svou proti Akaron, i zahyne ostatek Filistinských, praví Panovník Hospodin.
      pl: I wytępię mieszkańca z Aszdodu a dzierżącego berło z Aszkelonu, i zwrócę
        rękę Moję na Ekron, i zaginie szczątek Pelisztów, rzecze Pan, Wiekuisty. 
    9:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי־צֹר וְעַל־אַרְבָּעָה לֹא אֲשִׁיבֶנּוּ
        עַל־הַסְגִּירָם גָּלוּת שְׁלֵמָה לֶאֱדוֹם וְלֹא זָכְרוּ בְּרִית אַחִים׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון צוֹר, יאָ, פֿאַר פֿיר,
        װעל איך עס ניט אָפּהאַלטן: פֿאַר װאָס זײ האָבן איבערגעענטפֿערט אַ גאַנצע געפֿאַנגענשאַפֿט
        צו אֶדוֹם, און ניט געדאַכט אָן דעם בונד פֿון ברידער. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Týru, ovšem pro čtveru neodpustím
        jemu, proto že je v zajetí věčné podrobili Idumejským, a nepamatovali na smlouvu
        bratrskou.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Coru dla czterech nie cofnę
        tego: dla tego że wydali całe osady brańców Edomowi, a nie pamiętali na przymierze
        bratnie. '
    10:
      he: וְשִׁלַּחְתִּי אֵשׁ בְּחוֹמַת צֹר וְאָכְלָה אַרְמְנֹתֶיהָ׃
      yi: 'און איך װעל שיקן אַ פֿײַער אױף דער מױער פֿון צוֹר, און עס װעט פֿאַרצערן
        אירע פּאַלאַצן. '
      cs: Ale pošli oheň na zed Tyrskou, kterýžto zžíře paláce jeho.
      pl: Przeto zeszlę ogień na mury Coru, aby pochłonął zamki jego. 
    11:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי אֱדוֹם וְעַל־אַרְבָּעָה לֹא אֲשִׁיבֶנּוּ
        עַל־רָדְפוֹ בַחֶרֶב אָחִיו וְשִׁחֵת רַחֲמָיו וַיִּטְרֹף לָעַד אַפּוֹ וְעֶבְרָתוֹ
        שְׁמָרָה נֶצַח׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון אֶדוֹם, יאָ, פֿאַר פֿיר,
        װעל איך עס ניט אָפּהאַלטן: פֿאַר װאָס ער האָט נאָכגעיאָגט זײַן ברודער מיטן
        שװערד, און דערשטיקט זײַן רחמנות, און זײַן כּעס האָט שטענדיק פֿאַרצוקט, און
        ער האָט אײביק געהאַלטן זײַן גרימצאָרן. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Edoma, ovšem pro čtveru neslituji
        se nad ním, proto že udusiv v sobě všecku lítostivost, stihá mečem bratra
        svého, a hněv jeho ustavičně rozsapává, anobrž vzteklost jeho špehuje bez
        přestání.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Edomu i dla czterech nie cofnę
        tego: Dla tego, że ścigał mieczem brata swego, tłumiąc współczucie swoje,
        że gniew jego szarpał bezustannie, a zapalczywość swoją chował wiecznie. '
    12:
      he: וְשִׁלַּחְתִּי אֵשׁ בְּתֵימָן וְאָכְלָה אַרְמְנוֹת בָּצְרָה׃
      yi: 'און איך װעל שיקן אַ פֿײַער אױף תֵּימָן, און עס װעט פֿאַרצערן די פּאַלאַצן
        פֿון בָצרָה. '
      cs: Ale pošli oheň na Teman, kterýžto zžíře paláce v Bozra.
      pl: Przeto zeszlę ogień na Theman, aby pochłonął zamki Bocry. 
    13:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי בְנֵי־עַמּוֹן וְעַל־אַרְבָּעָה
        לֹא אֲשִׁיבֶנּוּ עַל־בִּקְעָם הָרוֹת הַגִּלְעָד לְמַעַן הַרְחִיב אֶת־גְּבוּלָם׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון די קינדער פֿון עַמוֹן,
        יאָ, פֿאַר פֿיר, װעל איך עס ניט אָפּהאַלטן: פֿאַר זײער אױפֿשפּאַלטן די טראָגעדיקע
        פֿון גִלעָד, כּדי צו דערברײטערן זײער געמאַרק. '
      cs: 'Toto praví Hospodin: Pro troji nešlechetnost synů Ammon, ovšem pro čtveru
        neodpustím jemu, proto že roztínali těhotné Galádské, jen aby rozšiřovali
        pomezí své.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków synów Ammonu i dla czterech
        nie cofnę tego: Dla tego, że rozcinali brzemienne kobiety Gileadu celem rozszerzenia
        granicy swojej. '
    14:
      he: וְהִצַּתִּי אֵשׁ בְּחוֹמַת רַבָּה וְאָכְלָה אַרְמְנוֹתֶיהָ בִּתְרוּעָה בְּיוֹם
        מִלְחָמָה בְּסַעַר בְּיוֹם סוּפָה
      yi: 'און איך װעל אָנצינדן אַ פֿײַער אױף דער מױער פֿון רַבה, און עס װעט פֿאַרצערן
        אירע פּאַלאַצן, מיט שאַלונג אין טאָג פֿון מלחמה, מיט שטורעם אין טאָג פֿון
        געװיטער. '
      cs: Ale zanítím oheň na zdi Rabba, kterýžto zžíře paláce její, s troubením v
        den boje a s bouří v den vichřice.
      pl: Przeto rozniecę ogień w murach Rabby, aby pochłonął zamki jej przy dźwięku
        surmy, w dzień walki, podczas nawałnicy, w dzień zawieruchy. 
    15:
      he: וְהָלַךְ מַלְכָּם בַּגּוֹלָה הוּא וְשָׂרָיו יַחְדָּו אָמַר יְהוָה׃
      yi: און זײער מלך װעט גײן אין גלות, ער און זײַנע האַרן אין אײנעם, זאָגט גאָט.
      cs: I půjde král jejich v zajetí, on i knížata jeho s ním, praví Hospodin.
      pl: I pójdzie król ich na wygnanie, on i książęta jego społem, rzecze Wiekuisty. 
  2:
    1:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי מוֹאָב וְעַל־אַרְבָּעָה לֹא אֲשִׁיבֶנּוּ
        עַל־שָׂרְפוֹ עַצְמוֹת מֶלֶךְ־אֱדוֹם לַשִּׂיד׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון מוֹאָבֿ, יאָ, פֿאַר
        פֿיר, װעל איך עס ניט אָפּהאַלטן: פֿאַר זײַן פֿאַרברענען די בײנער פֿון דעם
        מלך פֿון אֶדוֹם אױף קאַלך. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Moábovu, ovšem pro čtveru
        neodpustím jemu, proto že spálil kosti krále Idumejského na vápno.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Moabu i dla czterech nie cofnę
        tego: Dla tego, że spalił kości króla Edomu na proch wapienny. '
    2:
      he: וְשִׁלַּחְתִּי־אֵשׁ בְּמוֹאָב וְאָכְלָה אַרְמְנוֹת הַקְּרִיּוֹת וּמֵת בְּשָׁאוֹן
        מוֹאָב בִּתְרוּעָה בְּקוֹל שׁוֹפָר׃
      yi: 'און איך װעל שיקן אַ פֿײַער אױף מוֹאָבֿ, און עס װעט פֿאַרצערן די פּאַלאַצן
        פֿון קריוֹת, און שטאַרבן מיט געטומל װעט מוֹאָבֿ, מיט שאַלונג און אַ קָול פֿון
        שוֹפֿר. '
      cs: Ale pošli oheň na Moába, kterýžto zžíře paláce Kariot, i umře s hlukem Moáb,
        s křikem a s hlasem trouby.
      pl: Przeto zeszlę ogień na Moab, aby pochłonął zamki Keryjotu, i zginie w tumulcie
        Moab przy dźwięku surmy, przy odgłosie trąb. 
    3:
      he: וְהִכְרַתִּי שׁוֹפֵט מִקִּרְבָּהּ וְכָל־שָׂרֶיהָ אֶהֱרוֹג עִמּוֹ אָמַר יְהוָה׃
      yi: 'און איך װעל פֿאַרשנײַדן אַ ריכטער פֿון איר מיט, און אַלע אירע האַרן װעל
        איך הרגען מיט אים, זאָגט גאָט. '
      cs: A vypléním soudce jeho, i všecka knížata jeho zmorduji s ním, praví Hospodin.
      pl: I zgładzę władykę z pośród niego, a wszystkich panów jego uśmiercę wraz
        z nim, rzecze Wiekuisty. 
    4:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי יְהוּדָה וְעַל־אַרְבָּעָה לֹא
        אֲשִׁיבֶנּוּ עַל־מָאֳסָם אֶת־תּוֹרַת יְהוָה וְחֻקָּיו לֹא שָׁמָרוּ וַיַּתְעוּם
        כִּזְבֵיהֶם אֲשֶׁר־הָלְכוּ אֲבוֹתָם אַחֲרֵיהֶם׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון יהודה, יאָ, פֿאַר פֿיר,
        װעל איך עס ניט אָפּהאַלטן: פֿאַר װאָס זײ האָבן פֿאַראַכט די תּוֹרה פֿון גאָט,
        און זײַנע געזעצן ניט געהיט; און זײערע ליגנס האָבן זײ פֿאַרפֿירט, די װאָס זײערע
        עלטערן זײַנען נאָכגעגאַנגען נאָך זײ. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Judovu, ovšem pro čtveru
        neslituji se nad ním, proto že oni pohrdají zákonem Hospodinovým, a ustanovení
        jeho neostříhají, a svodí se lžmi svými, jichž následovali otcové jejich.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Judy i dla czterech nie cofnę
        tego: Dla tego, że wzgardzili zakonem Wiekuistego, a ustaw Jego nie przestrzegali;
        a otumaniły ich mamidła, za któremi szli ojcowie ich. '
    5:
      he: וְשִׁלַּחְתִּי אֵשׁ בִּיהוּדָה וְאָכְלָה אַרְמְנוֹת יְרוּשָׁלִָם׃
      yi: 'און איך װעל שיקן אַ פֿײַער אױף יהודה, און עס װעט פֿאַרצערן די פּאַלאַצן
        פֿון ירושָלַיִם. '
      cs: Ale pošli oheň na Judu, kterýžto zžíře paláce Jeruzalémské.
      pl: Przeto zeszlę ogień na Judę, aby pochłonął zamki jego. 
    6:
      he: כֹּה אָמַר יְהוָה עַל־שְׁלֹשָׁה פִּשְׁעֵי יִשְׂרָאֵל וְעַל־אַרְבָּעָה לֹא
        אֲשִׁיבֶנּוּ עַל־מִכְרָם בַּכֶּסֶף צַדִּיק וְאֶבְיוֹן בַּעֲבוּר נַעֲלָיִם׃
      yi: 'אַזױ האָט גאָט געזאָגט: פֿאַר דרײַ פֿאַרברעכן פֿון ישׂראל, יאָ, פֿאַר פֿיר,
        װעל איך עס ניט אָפּהאַלטן: פֿאַר זײער פֿאַרקױפֿן פֿאַר געלט דעם גערעכטן, און
        דעם אביון פֿאַר אַ פּאָר שיך. '
      cs: 'Takto praví Hospodin: Pro troji nešlechetnost Izraelovu, ovšem pro čtveru
        neodpustím jemu, proto že prodávají spravedlivého za peníze, a nuzného za
        pár střevíců.'
      pl: 'Tak rzecze Wiekuisty: Dla trzech występków Israela i dla czterech nie cofnę
        tego: Dla tego, że sprzedali za pieniądze niewinnego, a biednego za parę sandałów. '
    7:
      he: הַשֹּׁאֲפִים עַל־עֲפַר־אֶרֶץ בְּרֹאשׁ דַּלִּים וְדֶרֶךְ עֲנָוִים יַטּוּ
        וְאִישׁ וְאָבִיו יֵלְכוּ אֶל־הַנַּעֲרָה לְמַעַן חַלֵּל אֶת־שֵׁם קָדְשִׁי׃
      yi: 'זײ, װאָס װילן אײַנשלינגען דעם שטױב ערד אױפֿן קאָפּ פֿון די אָרימע, און
        דעם װעג פֿון די געדריקטע פֿאַרדרײען זײ; און אַ מאַן און זײַן פֿאָטער גײען
        צו אײן מײדל, כּדי צו פֿאַרשװעכן מײַן הײליקן נאָמען. '
      cs: Kteříž dychtí, aby chudé s prstí smísili, a cestu tichých převracejí; nadto
        syn i otec vcházejí k jedné a též mladici, aby poškvrnili jména svatosti mé.
      pl: Pożądają prochu ziemi na głowie biednych, a drogę uciśnionych skrzywiają;
        syn zaś i ojciec zdążają do jednej dziewczyny, aby znieważyć imię Moje święte. 
    8:
      he: וְעַל־בְּגָדִים חֲבֻלִים יַטּוּ אֵצֶל כָּל־מִזְבֵּחַ וְיֵין עֲנוּשִׁים יִשְׁתּוּ
        בֵּית אֱלֹהֵיהֶם׃
      yi: 'און אױף פֿאַרמשכּונטע קלײדער ציען זײ זיך אױס לעבן איטלעכן מזבח, און װײַן
        פֿון באַשטראָפֿטע טרינקען זײ אין הױז פֿון זײער גאָט. '
      cs: A na oděvu zastaveném klanějí se při každém oltáři, a víno pokutovaných
        pijí v domě bohů svých,
      pl: A na szatach zastawionych rozkładają się przy każdym ołtarzu, a wino grzywnami
        wyduszone zapijają w domu bogów swoich. 
    9:
      he: וְאָנֹכִי הִשְׁמַדְתִּי אֶת־הָאֱמֹרִי מִפְּנֵיהֶם אֲשֶׁר כְּגֹבַהּ אֲרָזִים
        גָּבְהוֹ וְחָסֹן הוּא כָּאַלּוֹנִים וָאַשְׁמִיד פִּרְיוֹ מִמַּעַל וְשָׁרָשָׁיו
        מִתָּחַת׃
      yi: 'און איך האָב פֿאַרטיליקט פֿאַר זײ דעם אֶמוֹרי, װאָס װי די הײך פֿון צעדערן
        איז געװען זײַן הײך, און שטאַרק איז ער געװען װי אײכנבײמער; און איך האָב פֿאַרטיליקט
        זײַן פֿרוכט פֿון אױבן, און זײַנע װאָרצלען פֿון אונטן. '
      cs: Ješto jsem já vyhladil Amorejského od tváři jejich, jehož vysokost byla
        jako vysokost cedrů. Ačkoli pevně stál jako dub, však jsem zkazil svrchu ovoce
        jeho, pospodu pak kořeny jeho.
      pl: A Ja wytępiłem Emorejczyka przed obliczem ich, którego wysokość była jako
        wysokość cedrów a stał silnie niby dęby, i ściąłem owoc jego z wierzchu wraz
        z korzeniami jego u dołu. 
    10:
      he: וְאָנֹכִי הֶעֱלֵיתִי אֶתְכֶם מֵאֶרֶץ מִצְרָיִם וָאוֹלֵךְ אֶתְכֶם בַּמִּדְבָּר
        אַרְבָּעִים שָׁנָה לָרֶשֶׁת אֶת־אֶרֶץ הָאֱמֹרִי׃
      yi: 'און איך האָב אײַך אױפֿגעבראַכט פֿון לאַנד מִצרַיִם, און אײַך געפֿירט אין
        דער מדבר פֿערציק יאָר, צו אַרבן דאָס לאַנד פֿון אֶמוֹרי. '
      cs: A vás já jsem vyvedl z země Egyptské, a vyvedl jsem vás po poušti čtyřidceti
        let, abyste dědičně vládli zemí Amorejského.
      pl: Ja wszak wywiodłem was z ziemi Micraim i prowadziłem was po pustyni czterdzieści
        lat, abyście zajęli ziemię Emorejczyka. 
    11:
      he: וָאָקִים מִבְּנֵיכֶם לִנְבִיאִים וּמִבַּחוּרֵיכֶם לִנְזִרִים הַאַף אֵין־זֹאת
        בְּנֵי יִשְׂרָאֵל נְאֻם־יְהוָה׃
      yi: 'און איך האָב אױפֿגעשטעלט פֿון אײַערע זין פֿאַר נבֿיאים, און פֿון אײַערע
        יונגעלײַט פֿאַר נזירים; צי איז דאָס ניט אַזױ, קינדער פֿון ישׂראל? זאָגט גאָט. '
      cs: A vzbuzoval jsem z synů vašich proroky, a z mládenců vašich Nazarejské.
        Zdaliž není tak, ó synové Izraelští? praví Hospodin.
      pl: I wzbudzałem z synów waszych proroków, a z młodzieńców waszych nazyreów
        - czyż nie tak, synowie Israela? rzecze Wiekuisty. 
    12:
      he: וַתַּשְׁקוּ אֶת־הַנְּזִרִים יָיִן וְעַל־הַנְּבִיאִים צִוִּיתֶם לֵאמֹר לֹא
        תִּנָּבְאוּ׃
      yi: 'אָבער איר האָט געמאַכט טרינקען די נזירים װײַן, און די נבֿיאים האָט איר
        באַפֿױלן אַזױ צו זאָגן: איר זאָלט ניט נבֿיאות זאָגן. '
      cs: 'Ale vy jste napájeli Nazarejské vínem, a prorokům jste zapovídali, řkouce:
        Neprorokujte.'
      pl: 'Ale wyście poili nazyreów winem, a prorokom nakazywaliście, mówiąc: nie
        prorokujcie! '
    13:
      he: הִנֵּה אָנֹכִי מֵעִיק תַּחְתֵּיכֶם כַּאֲשֶׁר תָּעִיק הָעֲגָלָה הַמְלֵאָה
        לָהּ עָמִיר׃
      yi: 'זעט, איך דריק אײַך אַרונטער װי עס דריקט דער װאָגן פֿול מיט גאַרבן. '
      cs: Aj, já tlačiti budu zemi vaši tak, jako vůz těžký tlačí snopy.
      pl: Otóż Ja ścisnę ziemię pod wami, tak jako ciśnie wóz natłoczony snopami. 
    14:
      he: וְאָבַד מָנוֹס מִקָּל וְחָזָק לֹא־יְאַמֵּץ כֹּחוֹ וְגִבּוֹר לֹא־יְמַלֵּט
        נַפְשׁוֹ׃
      yi: 'און אַנטרינונג װעט פֿאַרלאָרן זײַן פֿון דעם פֿלינקן, און דער שטאַרקער װעט
        ניט אָנהאַלטן זײַן כּוח, און דער גיבור װעט ניט ראַטעװען זײַן נפֿש. '
      cs: I zahyne utíkání od rychlého, silný též neužive síly své, a udatný nevysvobodí
        života svého.
      pl: I udaremniona będzie ucieczka dla chyżego, i nie zdoła silny natężyć mocy
        swojej, ani ocali bohater własnego życia swego. 
    15:
      he: וְתֹפֵשׂ הַקֶּשֶׁת לֹא יַעֲמֹד וְקַל בְּרַגְלָיו לֹא יְמַלֵּט וְרֹכֵב הַסּוּס
        לֹא יְמַלֵּט נַפְשׁוֹ׃
      yi: און דער בױגנהאַלטער װעט ניט באַשטײן, און דער פֿלינקער אױף זײַנע פֿיס װעט
        זיך ניט ראַטעװען, און דער רײַטער אױף אַ פֿערד װעט ניט ראַטעװען זײַן נפֿש
      cs: A ten, kterýž se chápá lučiště, neostojí, a čerstvý na nohy své neuteče,
        a ten, kterýž jezdí na koni, nevysvobodí života svého.
      pl: A dzierżący łuk nie ostoi się, a szybkonogi nie uciecze, ani ocali mknący
        na rumaku życia swego. 
    16:
      he: וְאַמִּיץ לִבּוֹ בַּגִּבּוֹרִים עָרוֹם יָנוּס בַּיּוֹם־הַהוּא נְאֻם־יְהוָה׃
      yi: און דער שטאַרקהאַרציקער צװישן די גיבוֹרים װעט אַ נאַקעטער אַנטלױפֿן אין
        יענעם טאָג, זאָגט גאָט.
      cs: Ale i zmužilého srdce mezi nejudatnějšími nahý utíkati bude v ten den, praví
        Hospodin.
      pl: A kto najodważniejszego serca jest między rycerstwem, bezbronnie on zbiegnie
        dnia onego, rzecze Wiekuisty. 
  3:
    1:
      he: שִׁמְעוּ אֶת־הַדָּבָר הַזֶּה אֲשֶׁר דִּבֶּר יְהוָה עֲלֵיכֶם בְּנֵי יִשְׂרָאֵל
        עַל כָּל־הַמִּשְׁפָּחָה אֲשֶׁר הֶעֱלֵיתִי מֵאֶרֶץ מִצְרַיִם לֵאמֹר׃
      yi: 'הערט דאָס דאָזיקע װאָרט װאָס גאָט האָט גערעדט אױף אײַך, קינדער פֿון ישׂראל
        – אױף דער גאַנצער משפּחה װאָס איך האָב אױפֿגעבראַכט פֿון לאַנד מִצרַיִם, אַזױ
        צו זאָגן: '
      cs: 'Slyšte slovo to, kteréž mluví Hospodin proti vám, synové Izraelští, proti
        vší té rodině, kterouž jsem vyvedl z země Egyptské, řka:'
      pl: Słuchajcie słowa tego, które wyrzekł Wiekuisty o was, synowie Israela, o całym
        rodzie, który wywiodłem z ziemi Micraim, mówiąc: 
    2:
      he: רַק אֶתְכֶם יָדַעְתִּי מִכֹּל מִשְׁפְּחוֹת הָאֲדָמָה עַל־כֵּן אֶפְקֹד עֲלֵיכֶם
        אֵת כָּל־עֲוֺנֹתֵיכֶם׃
      yi: 'נאָר אײַך האָב איך דערקענט פֿון אַלע משפּחות פֿון דער ערד, דרום װעל איך
        זיך רעכענען מיט אײַך פֿאַר אַלע אײַערע זינד. '
      cs: Toliko vás samy poznal jsem ze všeliké rodiny země, protož trestati vás
        budu ze všech nepravostí vašich.
      pl: Tylko was poznałem z pośród wszystkich rodów ziemi, przeto i was nawiedzę
        za wszystkie winy wasze. 
    3:
      he: הֲיֵלְכוּ שְׁנַיִם יַחְדָּו בִּלְתִּי אִם־נוֹעָדוּ׃
      yi: 'גײען צװײ באַנאַנדער, אַחוץ אַז זײ האָבן אָפּגערעדט? '
      cs: Zdaliž půjdou dva spolu, leč by se snesli?
      pl: Czyż pójdzie dwóch razem, gdyby się ze sobą nie zmówili? 
    4:
      he: הֲיִשְׁאַג אַרְיֵה בַּיַּעַר וְטֶרֶף אֵין לוֹ הֲיִתֵּן כְּפִיר קוֹלוֹ מִמְּעֹנָתוֹ
        בִּלְתִּי אִם־לָכָד׃
      yi: 'ברילט אַ לײב אין װאַלד, װוּ ער האָט ניט קײן רױב? לאָזט אַ יונגלײב אַרױס
        זײַן קָול פֿון זײַן נאָרע, אַחוץ אַז ער האָט עפּעס געכאַפּט? '
      cs: Zdaliž zařve lev v lese, když by nebylo žádné loupeže? Vydá-liž lvíček hlas
        svůj z peleše své, kdyby lapiti neměl?
      pl: Czyż wyda lwiątko głos swój z legowiska, gdyby czegoś nie pochwyciło? 
    5:
      he: הֲתִפֹּל צִפּוֹר עַל־פַּח הָאָרֶץ וּמוֹקֵשׁ אֵין לָהּ הֲיַעֲלֶה־פַּח מִן־הָאֲדָמָה
        וְלָכוֹד לֹא יִלְכּוֹד׃
      yi: 'פֿאַלט אַ פֿױגל אין פּאַסטקע אױף דער ערד, װוּ זי האָט ניט קײן שטרױכלונג?
        שפּרינגט-אױף אַ פּאַסטקע פֿון דער ערד, װוּ כאַפּן זאָל זי ניט האָבן געכאַפּט? '
      cs: Padne-liž ptáče do osídla na zem, když by žádné léčky nebylo? Bude-liž zdviženo
        osídlo z země, když by nic neuvázlo?
      pl: Czyż spadnie ptak usidlony na ziemię, gdyby sideł dlań nie było? Czyż podniesie
        się połapka sama z ziemi, jeżeliby w niej nic nie uwięzło? 
    6:
      he: אִם־יִתָּקַע שׁוֹפָר בְּעִיר וְעָם לֹא יֶחֱרָדוּ אִם־תִּהְיֶה רָעָה בְּעִיר
        וַיהוָה לֹא עָשָׂה׃
      yi: 'צי װערט אַ שוֹפֿר געבלאָזן אין שטאָט, און דאָס פֿאָלק זאָל ניט ציטערן?
        צי געשעט אַן אומגליק אין שטאָט, װוּ גאָט האָט דאָס ניט געטאָן? '
      cs: Zdaliž když se troubí trubou v městě, lid s strachem se nezbíhá? Zdaž když
        se má státi v městě co zlého, Hospodin toho známa nečiní?
      pl: Czyż zagrzmi surma w mieście, a lud się nie zatrwoży? - tak i niema klęski
        w mieście, gdy tego Wiekuisty nie sprawia. 
    7:
      he: כִּי לֹא יַעֲשֶׂה אֲדֹנָי יְהוִה דָּבָר כִּי אִם־גָּלָה סוֹדוֹ אֶל־עֲבָדָיו
        הַנְּבִיאִים׃
      yi: 'פֿאַר װאָר, גאָט דער האַר טוט ניט קײן זאַך, סײַדן ער האָט אַנטפּלעקט זײַן
        סָוד צו זײַנע קנעכט די נבֿיאים. '
      cs: Nečiníť zajisté Panovník Hospodin ničeho, leč by zjevil tajemství své služebníkům
        svým prorokům.
      pl: Albowiem nie uczyni Pan, Wiekuisty, nic, zanim nie objawi postanowienia
        swego sługom swoim, prorokom. 
    8:
      he: אַרְיֵה שָׁאָג מִי לֹא יִירָא אֲדֹנָי יְהוִה דִּבֶּר מִי לֹא יִנָּבֵא׃
      yi: 'אַ לײב האָט געברילט, װער זאָל ניט מוֹרא האָבן? גאָט דער האַר האָט גערעדט,
        װער קען ניט נבֿיאות זאָגן? '
      cs: Lev řve, kdož by se nebál? Panovník Hospodin velí, kdož by neprorokoval?
      pl: Gdy lew ryczy - któżby się nie uląkł? Gdy Pan, Wiekuisty, przemawia - któżby
        nie zwiastował? 
    9:
      he: הַשְׁמִיעוּ עַל־אַרְמְנוֹת בְּאַשְׁדּוֹד וְעַל־אַרְמְנוֹת בְּאֶרֶץ מִצְרָיִם
        וְאִמְרוּ הֵאָסְפוּ עַל־הָרֵי שֹׁמְרוֹן וּרְאוּ מְהוּמֹת רַבּוֹת בְּתוֹכָהּ
        וַעֲשׁוּקִים בְּקִרְבָּהּ׃
      yi: 'מאַכט הערן אױף די פּאַלאַצן אין אַשדוֹד, און אױף די פּאַלאַצן אין לאַבד
        מִצרַיִם, און זאָגט: זאַמלט אײַך אײַן אױף די בערג פֿון שוֹמרוֹן, און זעט די
        גרױסע מהומות דערין, און די דריקונגען אין איר מיט. '
      cs: 'Rozhlaste po palácích v Azotu, a po palácích v zemi Egyptské, a rcete:
        Sbeřte se na hory Samaří, a vizte znepokojení veliká u prostřed něho a nátisk
        trpící v něm,'
      pl: 'Obwołajcie po zamkach w Aszdodzie, i po zamkach w ziemi Micraim, a powiedźcie:
        Zbierzcie się na góry Szomronu, a zobaczcie wielkie zamieszki w niem i grabieże
        w pośrodku jego! '
    10:
      he: וְלֹא־יָדְעוּ עֲשׂוֹת־נְכֹחָה נְאֻם־יְהוָה הָאוֹצְרִים חָמָס וָשֹׁד בְּאַרְמְנוֹתֵיהֶם׃
      yi: 'װאָרום זײ װײסן ניט צו טאָן רעכט, זאָגט גאָט, זײ װאָס זאַמלען גזלה און רױב
        אין זײערע פּאַלאַצן. '
      cs: A že neumějí dělati upřímě, dí Hospodin. Poklady skládají z nátisku a loupeže
        na palácích svých.
      pl: Nie umieją wszak uczciwie postępować, rzecze Wiekuisty, oni którzy gromadzą
        zdzierstwa i łupiestwa w zamkach swoich. 
    11:
      he: לָכֵן כֹּה אָמַר אֲדֹנָי יְהוִה צַר וּסְבִיב הָאָרֶץ וְהוֹרִד מִמֵּךְ עֻזֵּךְ
        וְנָבֹזּוּ אַרְמְנוֹתָיִךְ׃
      yi: 'דרום האָט גאָט דער האַר אַזױ געזאָגט: אַ פֿײַנט, און רונד אַרום לאַנד!
        און ער װעט נידערן פֿון דיר דײַן שטאַרקײט, און דײַנע פּאַלאַצן װעלן צערױבט
        װערן. '
      cs: 'Protož takto praví Panovník Hospodin: Aj, nepřítel, a to na zemi tuto vůkol,
        a tenť odejme od tebe sílu tvou, i budou rozchvátáni palácové tvoji.'
      pl: 'Przeto rzecze tak Pan, Wiekuisty: Oto wróg wokoło tej ziemi, a strąci on
        z ciebie potęgę twoję, a ograbione zostaną zamki twoje. '
    12:
      he: כֹּה אָמַר יְהוָה כַּאֲשֶׁר יַצִּיל הָרֹעֶה מִפִּי הָאֲרִי שְׁתֵּי כְרָעַיִם
        אוֹ בְדַל־אֹזֶן כֵּן יִנָּצְלוּ בְּנֵי יִשְׂרָאֵל הַיֹּשְׁבִים בְּשֹׁמְרוֹן
        בִּפְאַת מִטָּה וּבִדְמֶשֶׁק עָרֶשׂ׃
      yi: 'אַזױ האָט גאָט געזאָגט: אַזױ װי אַ פּאַסטוך איז מציל פֿון דעם לײבס מױל
        אַ פּאָר קני, אָדער אַ לעפּל פֿון אַן אױער, אַזױ װעלן די קינדער פֿון ישׂראל,
        װאָס זיצן אין שוֹמרוֹן, זיך מציל זײַן מיט אַ װינקל פֿון אַ שלאָפֿבאַנק, און
        מיט אַ פֿוס פֿון אַ בעט. '
      cs: 'Takto praví Hospodin: Jako když vytrhne pastýř z úst lva dva hnáty aneb
        kus ucha, tak vytrženi budou synové Izraelští, sedící v Samaří lhostejně na
        postelích, a na ložcích rozkošných.'
      pl: 'Tak rzecze Wiekuisty: Jako wyrywa pasterz z paszczęki lwiej dwa udźce,
        albo odkrawek ucha, tak wyrwani będą synowie Israela rozpierający się w Szomronie
        na wezgłowiach dywanów albo na adamaszkach łożnic. '
    13:
      he: שִׁמְעוּ וְהָעִידוּ בְּבֵית יַעֲקֹב נְאֻם־אֲדֹנָי יְהוִה אֱלֹהֵי הַצְּבָאוֹת׃
      yi: 'הערט און װאָרנט דעם הױז פֿון יעקבֿ, זאָג גאָט יהוה, דער גאָט פֿון צבָֿאות. '
      cs: Slyšte a osvědčte v domě Jákobově, dí Panovník Hospodin, Bůh zástupů,
      pl: Słuchajcie i oświadczcie to domowi Jakóba, rzecze Pan, Wiekuisty, Bóg zastępów. 
    14:
      he: כִּי בְּיוֹם פָּקְדִי פִשְׁעֵי־יִשְׂרָאֵל עָלָיו וּפָקַדְתִּי עַל־מִזְבְּחוֹת
        בֵּית־אֵל וְנִגְדְּעוּ קַרְנוֹת הַמִּזְבֵּחַ וְנָפְלוּ לָאָרֶץ׃
      yi: 'װאָרום אין דעם טאָג װאָס איך רעכן זיך פֿאַר די פֿאַרברעכן פֿון ישׂראל מיט
        אים, װעל איך זיך רעכענען פֿאַר די מזבחות פֿון בית-אֵל, און די הערנער פֿון
        מזבח װעלן אָפּגעהאַקט װערן, און װעלן אַנידערפֿאַלן צו דער ערד. '
      cs: Že v ten den, když Izraele trestati budu pro přestoupení jeho, navštívím
        také oltáře v Bethel, a odťati budou rohové oltáře, tak že spadnou na zem.
      pl: Zaprawdę, dnia, którego nawiedzę występki Israela na nim, nawiedzę też ofiarnice
        Bethela, że odcięte zostaną narożniki ofiarnicy i runą na ziemię. 
    15:
      he: וְהִכֵּיתִי בֵית־הַחֹרֶף עַל־בֵּית הַקָּיִץ וְאָבְדוּ בָּתֵּי הַשֵּׁן וְסָפוּ
        בָּתִּים רַבִּים נְאֻם־יְהוָה׃
      yi: און איך װעל שלאָגן דאָס װינטערהױז מיט דעם זומערהױז, און די הײַזער פֿון עלפֿנבײן
        װעלן אונטערגײן, און די גרױסע הײַזער װעלן פֿאַרלענדט װערן, זאָגט גאָט.
      cs: A udeřím domem zimním o dům letní, i zahynou domové z kostí slonových, a
        konec vezmou domové velicí, praví Hospodin.
      pl: I roztrącę pałac zimowy wraz z pałacem letnim, że znikną te pałace z kości
        słoniowej, a nadejdzie koniec na domy liczne, rzecze Wiekuisty. 
  4:
    1:
      he: שִׁמְעוּ הַדָּבָר הַזֶּה פָּרוֹת הַבָּשָׁן אֲשֶׁר בְּהַר שֹׁמְרוֹן הָעֹשְׁקוֹת
        דַּלִּים הָרֹצְצוֹת אֶבְיוֹנִים הָאֹמְרֹת לַאֲדֹנֵיהֶם הָבִיאָה וְנִשְׁתֶּה׃
      yi: 'הערט דאָס דאָזיקע װאָרט, איר בָשָן-קי װאָס אױפֿן באַרג שוֹמרוֹן, די װאָס
        באַרױבן די אָרימע, װאָס דריקן די אבֿיוֹנים, װאָס זאָגן צו זײערע האַרן: ברענג
        מיר זאָלן טרינקען. '
      cs: 'Slyšte slovo toto, ó krávy Bázanské, kteréž jste na horách Samařských,
        kteréž nátisk činíte chudým, a potíráte nuzné, kteréž říkáte pánům jejich:
        Přineste, ať pijeme.'
      pl: 'Słuchajcie słowa tego wy, krowy baszańskie, któreście na górze Szomronu,
        co to ograbiacie biednych a uciskacie ubogich, co to wołacie do panów swoich:
        dostarczcie, abyśmy piły! '
    2:
      he: נִשְׁבַּע אֲדֹנָי יְהוִה בְּקָדְשׁוֹ כִּי הִנֵּה יָמִים בָּאִים עֲלֵיכֶם
        וְנִשָּׂא אֶתְכֶם בְּצִנּוֹת וְאַחֲרִיתְכֶן בְּסִירוֹת דּוּגָה׃
      yi: 'גאָט דער האַר האָט געשװאָרן בײַ זײַן הײליקײט, אַז, זע, טעג קומען אױף אײַך,
        און מע װעט אײַך אַװעקנעמען מיט האָקן, און אײַער איבערבלײַב מיט פֿישערשטאַנגען. '
      cs: Přisáhl Panovník Hospodin skrze svatost svou, že aj, dnové jdou na vás,
        v nichž vezme vás na háky, a potomky vaše na udice rybářské.
      pl: 'Zaprzysiągł Pan, Wiekuisty na świętość swoję: Zaprawdę, nadejdą dni na was,
        gdy wyciągną was na hakach, a potomstwo wasze na wędach rybackich. '
    3:
      he: וּפְרָצִים תֵּצֶאנָה אִשָּׁה נֶגְדָּהּ וְהִשְׁלַכְתֶּנָה הַהַרְמוֹנָה נְאֻם־יְהוָה׃
      yi: 'און דורך מױערבראָכן װעט איר אַרױסגײן, איטלעכע אַקעגן זיך, און איר װעט פֿאַרלאָזן
        די פּאַלאַצן, זאָגט גאָט. '
      cs: I vyjdete mezerami, každá tak, jakž stojí, a budete rozhazovati, což na
        palácích, dí Hospodin.
      pl: Ujdziecie wtedy przez wyłomy, każda wprost przed siebie, ale rzucone będziecie
        do haremów, rzecze Wiekuisty. 
    4:
      he: בֹּאוּ בֵית־אֵל וּפִשְׁעוּ הַגִּלְגָּל הַרְבּוּ לִפְשֹׁעַ וְהָבִיאוּ לַבֹּקֶר
        זִבְחֵיכֶם לִשְׁלֹשֶׁת יָמִים מַעְשְׂרֹתֵיכֶם׃
      yi: 'קומט קײן בית-אֵל און פֿאַרברעכט, קײן גִלגָל, און מערט פֿאַרברעכן, און ברענגט
        צום פֿרימאָרגן אײַערע שלאַכטאָפּפֿער, אױפֿן דריטן טאָג אײַערע מעשׂרס; '
      cs: Jdětež do Bethel, a buďtež poběhlci Galgala, rozmnožujte převrácenost, a
        přinášejte každého jitra oběti své, třetího roku desátky své.
      pl: Idźcie tylko do Bethel a sprzeniewierzajcie się! W Gilgal mnóżcie występki,
        a składajcie z każdym porankiem rzeźne ofiary wasze, co trzeciego dnia dziesięciny
        wasze! 
    5:
      he: וְקַטֵּר מֵחָמֵץ תּוֹדָה וְקִרְאוּ נְדָבוֹת הַשְׁמִיעוּ כִּי כֵן אֲהַבְתֶּם
        בְּנֵי יִשְׂרָאֵל נְאֻם אֲדֹנָי יְהוִה׃
      yi: 'און דעמפֿט פֿון געזײַערט ברױט דאַנקאָפּפֿער, און רופֿט אױס פֿרײַװיליקע
        גאָבן, מאַכט הערן, װאָרום אַזױ האָט איר ליב, איר קינדער פֿון ישׂראל, זאָגט
        גאָט דער האַר. '
      cs: A pálíce obět chvály z kvašených věcí, provolejte i oběti dobrovolné, a
        rozhlaste, poněvadž se vám tak líbí, ó synové Izraelští, dí Panovník Hospodin.
      pl: Palcie z zakisu dziękczynienie, a obwieszczajcie głośno ofiary dobrowolne,
        obwołajcie! Bo takeście sobie upodobali, synowie Israela, rzecze Wiekuisty. 
    6:
      he: וְגַם־אֲנִי נָתַתִּי לָכֶם נִקְיוֹן שִׁנַּיִם בְּכָל־עָרֵיכֶם וְחֹסֶר לֶחֶם
        בְּכֹל מְקוֹמֹתֵיכֶם וְלֹא־שַׁבְתֶּם עָדַי נְאֻם־יְהוָה׃
      yi: 'און איך אױך האָב אײַך געגעבן לײדיקע צײן אין אַלע אײַערע שטעט, און איר האָט
        זיך ניט אומגעקערט צו מיר, זאָגט גאָט. '
      cs: A ačkoli já dal jsem vám čistotu zubů po všech městech vašich, totiž nedostatek
        chleba na všech místech vašich, a však jste se ke mně neobrátili, dí Hospodin.
      pl: A jakkolwiek i Ja wam dałem czystość zębów we wszystkich miastach waszych
        i niedostatek chleba we wszystkich siedzibach waszych, nie nawróciliście się
        jednak do Mnie, rzecze Wiekuisty. 
    7:
      he: וְגַם אָנֹכִי מָנַעְתִּי מִכֶּם אֶת־הַגֶּשֶׁם בְּעוֹד שְׁלֹשָׁה חֳדָשִׁים
        לַקָּצִיר וְהִמְטַרְתִּי עַל־עִיר אֶחָת וְעַל־עִיר אַחַת לֹא אַמְטִיר חֶלְקָה
        אַחַת תִּמָּטֵר וְחֶלְקָה אֲשֶׁר־לֹא־תַמְטִיר עָלֶיהָ תִּיבָשׁ׃
      yi: 'און איך האָב אױך פֿאַרמיטן פֿון אײַך דעם רעגן, װען נאָך דרײַ חדשים צום
        שניט, און איך האָב געלאָזט רעגענען אױף אײן שטאָט, און אױף אײן שטאָט פֿלעג
        איך ניט לאָזן רעגענען; אײן שטיק פֿלעגט באַרעגנט װערן, און דאָס שטיק װאָס דערױף
        פֿלעגט ניט רעגענען, פֿלעגט פֿאַרטריקנט װערן. '
      cs: Já také zadržel jsem vám déšť, když ještě tři měsícové byli do žně, a dštil
        jsem na jedno město, a na druhé město jsem nedštil; jeden díl deštěm svlažen
        byl, a ten díl, na kterýž nepršelo, uschl.
      pl: A jakkolwiek powstrzymałem od was deszcz na trzy miesiące przed żniwem,
        a spuszczając ustawicznie deszcz na jedno miasto, nie spuszczałem go na miasto
        drugie; - bywało, że jeden łan zroszony został, gdy łan drugi, nie zroszony,
        usechł. 
    8:
      he: וְנָעוּ שְׁתַּיִם שָׁלֹשׁ עָרִים אֶל־עִיר אַחַת לִשְׁתּוֹת מַיִם וְלֹא יִשְׂבָּעוּ
        וְלֹא־שַׁבְתֶּם עָדַי נְאֻם־יְהוָה׃
      yi: 'און צװײ דרײַ שטעט האָבן געװאַנדערט צו אײן שטאָט, צו טרינקען װאַסער, און
        פֿלעגן ניט קריגן צו זאַט, און איר האָט זיך ניט אומגעקערט צו מיר, זאָגט גאָט. '
      cs: A toulali se dvě i tři města k jednomu městu, aby se napili vody, aniž se
        napiti mohli, a však jste se neobrátili ke mně, dí Hospodin.
      pl: I jakkolwiek wleczono się z dwóch i trzech miast do miasta jednego, aby
        wody się napić, nie mogąc pragnienia ugasić; wyście jednak nie nawrócili się
        do Mnie, rzecze Wiekuisty. 
    9:
      he: הִכֵּיתִי אֶתְכֶם בַּשִּׁדָּפוֹן וּבַיֵּרָקוֹן הַרְבּוֹת גַּנּוֹתֵיכֶם וְכַרְמֵיכֶם
        וּתְאֵנֵיכֶם וְזֵיתֵיכֶם יֹאכַל הַגָּזָם וְלֹא־שַׁבְתֶּם עָדַי נְאֻם־יְהוָה׃
      yi: 'איך האָב אײַך געפּלאָגט מיט קאָרנבראַנד און מיט װעלקעניש; די מערסטע פֿון
        אײַערע גערטנער און אײַערע װײַנגערטנער און אײַערע פֿײַגנבײמער און אײַערע אײלבערטבײמער
        עסט דער הײשעריק אױף, און איר האָט זיך ניט אומגעקערט צו מיר, זאָגט גאָט. '
      cs: Bil jsem vás suchem a rzí; hojnost, kterouž přinášely zahrady vaše a vinice
        vaše, i fíkoví vaše, i olivoví vaše, pojedly housenky, a však jste se neobrátili
        ke mně, dí Hospodin.
      pl: Uderzyłem was śniecią i rdzą; pełnię ogrodów i winnic, i fig, i oliwników
        waszych pochłonął chrząszcz. A jednak nie nawróciliście się do Mnie, rzecze
        Wiekuisty. 
    10:
      he: שִׁלַּחְתִּי בָכֶם דֶּבֶר בְּדֶרֶךְ מִצְרַיִם הָרַגְתִּי בַחֶרֶב בַּחוּרֵיכֶם
        עִם שְׁבִי סוּסֵיכֶם וָאַעֲלֶה בְּאֹשׁ מַחֲנֵיכֶם וּבְאַפְּכֶם וְלֹא־שַׁבְתֶּם
        עָדַי נְאֻם־יְהוָה׃
      yi: 'איך האָב אָנגעשיקט אױף אײַך אַ פּעסט, אױפֿן שטײגער פֿון מִצרַיִם, איך האָב
        געהרגעט מיטן שװערד אײַערע יונגעלײַט, דערצו געפֿאַנגענשאַפֿט פֿון אײַערע פֿערד.
        און איך האָב געלאָזט אױפֿגײן דעם געשטאַנק פֿון אײַערע מחנות אין אײַער נאָז,
        און איר האָט זיך ניט אומגעקערט צו מיר, זאָגט גאָט. '
      cs: Poslal jsem na vás mor tak jako na Egypt, zbil jsem mečem mládence vaše,
        v zajetí jsem vydal koně vaše, a učinil jsem, že vstupoval smrad vojsk vašich
        i v chřípě vaše, a však jste se neobrátili ke mně, dí Hospodin.
      pl: Posłałem na was mór, jak niegdyś na Micrejczyków; pobiłem mieczem młodzieńców
        waszych, nie licząc pojmania rumaków waszych, i wniosłem zagar obozów waszych
        prosto w nozdrza wasze. A jednak nie nawróciliście się do Mnie, rzecze Wiekuisty. 
    11:
      he: הָפַכְתִּי בָכֶם כְּמַהְפֵּכַת אֱלֹהִים אֶת־סְדֹם וְאֶת־עֲמֹרָה וַתִּהְיוּ
        כְּאוּד מֻצָּל מִשְׂרֵפָה וְלֹא־שַׁבְתֶּם עָדַי נְאֻם־יְהוָה׃
      yi: 'איך האָב איבערגעקערט צװישן אײַך, אַזױ װי גאָטס איבערקערעניש פֿון סדוֹם
        און עַמוֹרָה, און איר זײַט געבליבן װי אַ שײַט אַרױסגעריסן פֿון אַ שׂרפֿה,
        און איר האָט זיך ניט אומגעקערט צו מיר, זאָגט גאָט. '
      cs: Podvrátil jsem vás, jako podvrátil Bůh Sodomu a Gomoru, tak že jste byli
        jako hlavně vychvácená z ohně, vždy však neobrátili jste se ke mně, dí Hospodin.
      pl: Burzyłem w pośród was, jako burzył niegdyś Bóg Sodomę i Gomorę, że staliście
        się jako głownia wydobyta z pożaru. A jednak nie nawróciliście się do Mnie,
        rzecze Wiekuisty. 
    12:
      he: לָכֵן כֹּה אֶעֱשֶׂה־לְּךָ יִשְׂרָאֵל עֵקֶב כִּי־זֹאת אֶעֱשֶׂה־לָּךְ הִכּוֹן
        לִקְרַאת־אֱלֹהֶיךָ יִשְׂרָאֵל׃
      yi: 'דרום װעל איך אַזױ טאָן צו דיר, ישׂראל: – װײַל איך װעל דאָס דאָזיקע טאָן
        צו דיר, ברײט זיך אָן אַנטקעגן דײַן גאָט, ישׂראל. '
      cs: A protož takť učiním, ó Izraeli, a poněvadž takť učiniti míním, připraviž
        se vstříc Bohu svému, ó Izraeli.
      pl: Przeto uczynię ci tak Israelu - a iż ci tak uczynić chcę, szykuj się przeciw
        Bogu swojemu Israelu! 
    13:
      he: כִּי הִנֵּה יוֹצֵר הָרִים וּבֹרֵא רוּחַ וּמַגִּיד לְאָדָם מַה־שֵּׂחוֹ עֹשֵׂה
        שַׁחַר עֵיפָה וְדֹרֵךְ עַל־בָּמֳתֵי אָרֶץ יְהוָה אֱלֹהֵי־צְבָאוֹת שְׁמוֹ׃
      yi: װאָרום זע, ער פֿורעמט די בערג, און באַשאַפֿט דעם װינט, און ער זאָגט דעם
        מענטשן װאָס זײַן טראַכטונג איז; ער מאַכט פֿון פֿרימאָרגן פֿינצטערניש, און
        ער טרעט אױף די הײכן פֿון דער ערד;ְ יהוה דער גאָט פֿון צבָֿאות איז זײַן נאָמען.
      cs: Nebo aj, on jest sformovatel hor a stvořitel větrů, a oznamuje člověku,
        jaké by bylo jeho myšlení; činí z záře jitřní tmu, a šlapá po vysokostech
        země. Hospodin Bůh zástupů jest jméno jeho.
      pl: Bo zaiste jest to Ten, który góry ukształtował a wichry stworzył, który
        oznajmia człowiekowi jaka myśl jego, który zorzę ranną w mrok przeistacza,
        a po wyżynach ziemi kroczy - Wiekuisty, Bóg zastępów imię Jego! 
  5:
    1:
      he: שִׁמְעוּ אֶת־הַדָּבָר הַזֶּה אֲשֶׁר אָנֹכִי נֹשֵׂא עֲלֵיכֶם קִינָה בֵּית
        יִשְׂרָאֵל׃
      yi: 'הערט דאָס דאָזיקע װאָרט װאָס איך הײב אױף פֿאַר אַ קלאָגליד אױף אײַך, איר
        הױז פֿון ישׂראל: '
      cs: Slyšte slovo toto, kteréž já vynáším proti vám, totiž naříkání nad domem
        Izraelským.
      pl: Słuchajcie słowa tego, które wygłaszam przeciw wam jako pieśń żałobną, wy
        z domu Israela! 
    2:
      he: נָפְלָה לֹא־תוֹסִיף קוּם בְּתוּלַת יִשְׂרָאֵל נִטְּשָׁה עַל־אַדְמָתָהּ אֵין
        מְקִימָהּ׃
      yi: 'געפֿאַלן ניט מער אױפֿצושטײן איז די יונגפֿרױ ישׂראל. זי ליגט אַנידערגעװאָרפֿן
        אױף איר ערד, ניטאָ װער זאָל זי אױפֿשטעלן. '
      cs: Padneť, aniž více povstane panna Izraelská; opuštěna bude v zemi své, nebude
        žádného, kdo by jí pozdvihl.
      pl: Padła, nie może się więcej podnieść dziewica israelska, legła na ziemi swojej,
        nikt, nie podźwignie jej! 
    3:
      he: כִּי כֹה אָמַר אֲדֹנָי יְהוִה הָעִיר הַיֹּצֵאת אֶלֶף תַּשְׁאִיר מֵאָה וְהַיּוֹצֵאת
        מֵאָה תַּשְׁאִיר עֲשָׂרָה לְבֵית יִשְׂרָאֵל׃
      yi: 'װאָרום אַזױ האָט געזאָגט גאָט דער האַר: די שטאָט װאָס פֿלעגט אַרױס מיט
        טױזנט, װעט בלײַבן בײַ הונדערט, און די װאָס פֿלעגט אַרױס מיט הונדערט, װעט בלײַבן
        בײַ צען, פֿון דעם הױז פֿון ישׂראל. '
      cs: 'Nebo takto praví Panovník Hospodin: V městě, z kteréhož vycházelo tisíc,
        zůstane sto, v tom pak, z kteréhož vycházelo sto, zůstane deset domu Izraelskému.'
      pl: 'Albowiem tak rzecze Pan, Wiekuisty: Miasto, które wystawia tysiąc, zachowa
        stu, a które wystawia stu, zachowa dziesięciu w domu Israela. '
    4:
      he: כִּי כֹה אָמַר יְהוָה לְבֵית יִשְׂרָאֵל דִּרְשׁוּנִי וִחְיוּ׃
      yi: 'װאָרום אַזױ האָט גאָט געזאָגט צום הױז פֿון ישׂראל: זוכט מיך, און לעבט; '
      cs: 'Nebo takto praví Hospodin domu Izraelskému: Hledejte mne a živi buďte.'
      pl: 'Albowiem tak rzecze Wiekuisty do domu Israela: Podążajcie do Mnie, abyście
        zachowali życie! '
    5:
      he: וְאַל־תִּדְרְשׁוּ בֵּית־אֵל וְהַגִּלְגָּל לֹא תָבֹאוּ וּבְאֵר שֶׁבַע לֹא
        תַעֲבֹרוּ כִּי הַגִּלְגָּל גָּלֹה יִגְלֶה וּבֵית־אֵל יִהְיֶה לְאָוֶן׃
      yi: 'און איר זאָלט ניט זוכן בית-אֵל, און קײן גִלגָל זאָלט איר ניט קומען, און
        קײן באֵר-שֶבַע זאָלט איר ניט אַריבערגײן; װאָרום גִלגָל װעט אין גלות גײן, און
        בית-אֵל װעט צו נישט װערן. '
      cs: A nehledejte Bethel, aniž choďte do Galgala, a do Bersabé se nesmýkejte;
        nebo Galgal jistotně se přestěhuje, a Bethel přijde na nic.
      pl: A nie podążajcie do Bethel, a Gilgal nie zwiedzajcie, a do Beer-Szeby nie
        pielgrzymujcie. Bo Gilgal w niewolę pójdzie, a Bethel w niwecz się obróci. 
    6:
      he: דִּרְשׁוּ אֶת־יְהוָה וִחְיוּ פֶּן־יִצְלַח כָּאֵשׁ בֵּית יוֹסֵף וְאָכְלָה
        וְאֵין־מְכַבֶּה לְבֵית־אֵל׃
      yi: 'זוכט גאָט, און לעבט; כּדי ער זאָל ניט אױסברעכן װי אַ פֿײַער אין הױז פֿון
        יוֹסף, און עס װעט פֿאַרצערן, אַז קײן לעשער װעט ניט זײַן פֿאַר בית-אֵל; '
      cs: Hledejte Hospodina, (a živi buďte, aby nepronikl jako oheň domu Jozefova,
        a nesehltil, a nebylo by žádného, kdo by uhasil Bethelské,
      pl: Podążajcie do Boga, abyście zachowali życie! Inaczej przeniknie jako ogień
        do domu Józefa, a będzie on pożerał, a nikt nie ugasi Bethela. 
    7:
      he: הַהֹפְכִים לְלַעֲנָה מִשְׁפָּט וּצְדָקָה לָאָרֶץ הִנִּיחוּ׃
      yi: 'די װאָס פֿאַרקערן גערעכטיקײט אין װערמוט, און רעכטפֿאַרטיקײט לײגן זײ צו
        דער ערד. '
      cs: Kteříž proměňují v pelynek soud, a spravedlnosti na zemi zanechávají),
      pl: Którzy obracacie w piołun prawo, a sprawiedliwość na ziemię rzucacie (zwróćcie
        się ku Temu). 
    8:
      he: עֹשֵׂה כִימָה וּכְסִיל וְהֹפֵךְ לַבֹּקֶר צַלְמָוֶת וְיוֹם לַיְלָה הֶחְשִׁיךְ
        הַקּוֹרֵא לְמֵי־הַיָּם וַיִּשְׁפְּכֵם עַל־פְּנֵי הָאָרֶץ יְהוָה שְׁמוֹ׃
      yi: 'דעם װאָס מאַכט דעם זיבנשטערן און דעם אָריאָנשטערן, און פֿאַרקערט טױטשאָטן
        אין פֿרימאָרגן, און פֿאַרפֿינצטערט טאָג אין נאַכט; דעם װאָס רופֿט די װאַסערן
        פֿון ים, און גיסט זײ אױס אױפֿן געזיכט פֿון דער ערד, יהוה איז זײַן נאָמען; '
      cs: Toho, kterýž učinil Kuřátka i Oriona, kterýž proměňuje stín smrti v jitro,
        a den v temnosti noční, kterýž přivolává vody mořské, a vylévá je na svrchek
        země, jehož jméno jest Hospodin,
      pl: Który uczynił plejady i Oriona a odmienia w poranek mrok śmiertelny, a dzień
        na noc ściemnia; który wzywa wody morza, a rozlewa je na oblicze ziemi, Wiekuisty
        imię Jego! 
    9:
      he: הַמַּבְלִיג שֹׁד עַל־עָז וְשֹׁד עַל־מִבְצָר יָבוֹא׃
      yi: 'דעם װאָס בליצט אַרױס אַ בראָך אױפֿן שטאַרקן, און אַ בראָך קומט אױף דער
        פֿעסטונג. '
      cs: Kterýž očerstvuje zemdleného proti silnému, tak že zemdlený do pevnosti
        vchází.
      pl: Który błyska zagubą na mocarzy, tak że zaguba na twierdze przypada. 
    10:
      he: שָׂנְאוּ בַשַּׁעַר מוֹכִיחַ וְדֹבֵר תָּמִים יְתָעֵבוּ׃
      yi: 'זײ האָבן פֿײַנט דעם װאָס מוסרט אין טױער, און דעם װאָס רעדט ערלעך פֿאַראומװערדיקן
        זײ. '
      cs: Nenávidí trescícího v bráně, a toho, kdož mluví věci pravé, v ohavnosti
        mají.
      pl: Nienawidzą tego, który karci w bramie, a tym, który szczerze przemawia brzydzą
        się. 
    11:
      he: לָכֵן יַעַן בּוֹשַׁסְכֶם עַל־דָּל וּמַשְׂאַת־בַּר תִּקְחוּ מִמֶּנּוּ בָּתֵּי
        גָזִית בְּנִיתֶם וְלֹא־תֵשְׁבוּ בָם כַּרְמֵי־חֶמֶד נְטַעְתֶּם וְלֹא תִשְׁתּוּ
        אֶת־יֵינָם׃
      yi: 'דרום, װײַל איר טרעט אױפֿן אָרימאַן, און אָפּגאָב פֿון תּבֿואה נעמט איר
        פֿון אים, האָט איר הײַזער פֿון געהאַקטע שטײנער געבױט, און װעט אין זײ ניט װױנען;
        האָט איר גלוסטיקע װײַנגערטנער געפֿלאַנצט, און װעט ניט טרינקען זײער װײַן. '
      cs: A protož, proto že loupíte chudého, a břímě obilé béřete od něho, domů z
        tesaného kamení nastavěli jste, ale nebudete bydliti v nich; vinic výborných
        naštěpovali jste, ale nebudete píti vína z nich.
      pl: 'Przeto jednak, że depczecie biednego, a dary w zbożu bierzecie od niego:
        to zbudujecie wprawdzie domy z ciosu, ale nie będziecie w nich mieszkać, zasadzicie
        winnice rozkoszne, ale nie pić wam wina z nich. '
    12:
      he: כִּי יָדַעְתִּי רַבִּים פִּשְׁעֵיכֶם וַעֲצֻמִים חַטֹּאתֵיכֶם צֹרְרֵי צַדִּיק
        לֹקְחֵי כֹפֶר וְאֶבְיוֹנִים בַּשַּׁעַר הִטּוּ׃
      yi: 'װאָרום איך װײס, אײַערע פֿאַרברעכן זײַנען פֿיל, און שטאַרק אײַערע זינד,
        איר, װאָס דריקט דעם גערעכטן, װאָס נעמט שוֹחד, און קריװדעט די אבֿיוֹנים אין
        טױער. '
      cs: Nebo já vím o mnohých nešlechetnostech vašich a velikých hříších vašich,
        že trápíte spravedlivého, berouce poctu, a nuzných při v bráně převracíte.
      pl: 'Bo wiem to: mnogie są występki wasze, liczne grzechy wasze! wy ciemięzcy
        sprawiedliwego, którzy okup bierzecie, a sprawę ubogich w bramie skrzywiacie. '
    13:
      he: לָכֵן הַמַּשְׂכִּיל בָּעֵת הַהִיא יִדֹּם כִּי עֵת רָעָה הִיא׃
      yi: 'דרום שװײַגט דער פֿאַרשטאַנדיקער אין אַזאַ צײַט, װאָרום אַ בײזע צײַט איז
        דאָס. '
      cs: Protož rozumný v ten čas mlčeti musí, nebo čas ten zlý jest.
      pl: Przeto milczy roztropny czasu tego, bo czas to zły. 
    14:
      he: דִּרְשׁוּ־טוֹב וְאַל־רָע לְמַעַן תִּחְיוּ וִיהִי־כֵן יְהוָה אֱלֹהֵי־צְבָאוֹת
        אִתְּכֶם כַּאֲשֶׁר אֲמַרְתֶּם׃
      yi: 'זוכט גוטס און ניט שלעכטס, כּדי איר זאָלט לעבן, און יהוה, דער גאָט פֿון
        צבָֿאות, װעט זײַן מיט אײַך, אַזױ װי איר פֿאַרלאַנגט. '
      cs: Hledejte dobrého a ne zlého, abyste živi byli, a budeť tak Hospodin Bůh
        zástupů s vámi, jakž pravíte.
      pl: Podążajcie za dobrem, a nie za złem, abyście życie zachowali! Wtedy dopiero
        będzie Wiekuisty, Bóg zastępów, z wami, jakoście mówili. 
    15:
      he: שִׂנְאוּ־רָע וְאֶהֱבוּ טוֹב וְהַצִּיגוּ בַשַּׁעַר מִשְׁפָּט אוּלַי יֶחֱנַן
        יְהוָה אֱלֹהֵי־צְבָאוֹת שְׁאֵרִית יוֹסֵף׃
      yi: 'האָט פֿײַנט שלעכטס, און האָט ליב גוטס, און שטעלט אױף אין טױער גערעכטיקײט,
        אפֿשר װעט יהוה, דער גאָט פֿון צבָֿאות, לײַטזעליקן דעם איבערבלײַב פֿון יוֹסף. '
      cs: Mějte v nenávisti zlé, a milujte dobré, a ustanovte v bráně soud; snad Hospodin
        Bůh zástupů milost učiní ostatkům Jozefovým.
      pl: Miejcie w nienawiści zło, a miłujcie dobro; ustanówcie w bramie prawo! Może
        zmiłuje się wtedy Wiekuisty, Bóg zastępów nad szczątkiem Józefa! 
    16:
      he: לָכֵן כֹּה־אָמַר יְהוָה אֱלֹהֵי צְבָאוֹת אֲדֹנָי בְּכָל־רְחֹבוֹת מִסְפֵּד
        וּבְכָל־חוּצוֹת יֹאמְרוּ הוֹ־הוֹ וְקָרְאוּ אִכָּר אֶל־אֵבֶל וּמִסְפֵּד אֶל־יוֹדְעֵי
        נֶהִי׃
      yi: 'פֿאַר װאָר, אַזױ האָט געזאָגט גאָט, דער גאָט פֿון צבָֿאות, יהוה: אין אַלע
        מערק װעט זײַן אַ קלאָג, און אין אַלע גאַסן װעט מען זאָגן: אָי! אָי! און מע
        װעט רופֿן דעם אַקערמאַן צו טרױער, און צו קלאָג די געניטע אין יאָמערן. '
      cs: 'Protož takto praví Panovník Hospodin, Bůh zástupů: Po všech ulicích bude
        kvílení, a na všecky strany zkřiknou: Ouvech, ouvech, a povolají oráče k pláči
        a kvílení s těmi, kteříž umějí naříkati.'
      pl: 'Przeto rzecze tak Wiekuisty zastępów, Pan: Po wszystkich placach będzie
        narzekanie, a po wszystkich ulicach wołać będą: biada, biada! I wzywać będą
        rataja do płaczu, a do narzekania biegłych w pieśniach żałobnych. '
    17:
      he: וּבְכָל־כְּרָמִים מִסְפֵּד כִּי־אֶעֱבֹר בְּקִרְבְּךָ אָמַר יְהוָה׃
      yi: 'און אין אַלע װײַנגערטנער װעט זײַן אַ קלאָג, אַז איך װעל דורכגײן צװישן דיר,
        זאָגט גאָט. '
      cs: Nýbrž i po všech vinicích bude kvílení, když projdu prostředkem tebe, dí
        Hospodin.
      pl: I we wszystkich winnicach też będzie narzekanie, gdyż w pośrodku twoim przeciągnę,
        rzecze Wiekuisty. 
    18:
      he: הוֹי הַמִּתְאַוִּים אֶת־יוֹם יְהוָה לָמָּה־זֶּה לָכֶם יוֹם יְהוָה הוּא־חֹשֶׁךְ
        וְלֹא־אוֹר׃
      yi: 'װײ, די װאָס באַגערן דעם טאָג פֿון גאָט! צוּ װאָס אײַך דען דער טאָג פֿון
        גאָט? ער איז פֿינצטער און ניט ליכטיק. '
      cs: Běda těm, kteříž žádají dne Hospodinova. K čemuž jest vám ten den Hospodinův,
        poněvadž jest tmy a ne světla?
      pl: Biada tym, którzy łakną dnia Wiekuistego! Cóż wam po tym dniu Wiekuistego?
        Jest on wszak ciemnością a nie światłem! 
    19:
      he: כַּאֲשֶׁר יָנוּס אִישׁ מִפְּנֵי הָאֲרִי וּפְגָעוֹ הַדֹּב וּבָא הַבַּיִת
        וְסָמַךְ יָדוֹ עַל־הַקִּיר וּנְשָׁכוֹ הַנָּחָשׁ׃
      yi: 'אַזױ װי װען אַ מענטש אַנטלױפֿט פֿון אַ לײב, און אים באַגעגנט אַ בער, און
        ער קומט אין הױז, און לענט זײַן האַנט אָן דער װאַנט, און אַ שלאַנג בײַסט אים
        אײַן. '
      cs: Jako když by někdo utíkal před lvem, potkal by se s ním nedvěd; aneb když
        by všel do domu, a zpolehna rukou svou na stěnu, ušťkl by ho had.
      pl: 'Tak jak gdyby kto uciekał przed lwem, a spotkał go niedźwiedź: a gdy w końcu
        do domu wszedł, a oparł się ręką o ścianę, ukąsił go wąż. '
    20:
      he: הֲלֹא־חֹשֶׁךְ יוֹם יְהוָה וְלֹא־אוֹר וְאָפֵל וְלֹא־נֹגַהּ לוֹ׃
      yi: 'פֿאַר װאָר, חוֹשך איז דער טאָג פֿון גאָט, און ניט ליכטיק, און פֿינצטער
        און אָן אַ שימער אין אים. '
      cs: Zdali není tmy a ne světla den Hospodinův, v němž není blesku, ale mrákota?
      pl: Zaprawdę! Ciemnością jest dzień Wiekuistego, a nie światłem, mrocznym on
        i bez jasności! 
    21:
      he: שָׂנֵאתִי מָאַסְתִּי חַגֵּיכֶם וְלֹא אָרִיחַ בְּעַצְּרֹתֵיכֶם׃
      yi: 'איך האָב פֿײַנט, איך פֿאַראַכט אײַערע יָום-טוֹבים, און איך קען ניט שמעקן
        אײַערע אײַנזאַמלונגען. '
      cs: Nenávidím, zavrhl jsem svátky vaše, aniž sobě chutnám slavností vašich.
      pl: Nienawidzę, gardzę uroczystościami waszemi, a wstrętne Mi świąteczne zgromadzenia
        wasze. 
    22:
      he: כִּי אִם־תַּעֲלוּ־לִי עֹלוֹת וּמִנְחֹתֵיכֶם לֹא אֶרְצֶה וְשֶׁלֶם מְרִיאֵיכֶם
        לֹא אַבִּיט׃
      yi: 'אַפֿילו אַז איר ברענגט מיר אױף בראַנדאָפּפֿער און אײַערע שפּײַזאָפּפֿער,
        באַװיליק איך ניט, און אײַערע געשטאָפּטע פֿרידאָפּפֿער קוק איך ניט אָן. '
      cs: Nebo budete-li mi obětovati zápaly a suché oběti vaše, neoblíbím jich, a
        na pokojné oběti krmného dobytka vašeho nepopatřím.
      pl: Gdy Mi składacie całopalenia i ofiary wasze śniedne - nie przyjmuję ich,
        a na opłatne ofiary sprawione z karmnych cieląt nie spoglądam. 
    23:
      he: הָסֵר מֵעָלַי הֲמוֹן שִׁרֶיךָ וְזִמְרַת נְבָלֶיךָ לֹא אֶשְׁמָע׃
      yi: 'טו אָפּ פֿון מיר די ברומונג פֿון דײַנע געזאַנגען, און דאָס שפּיל פֿון דײַנע
        גיטאַרן לאָמיך ניט הערן. '
      cs: Odejmi ode mne hluk písní svých, ani hudby louten vašich nechci poslouchati.
      pl: Usuń odemnie wrzawę pieśni twoich; dźwięku lutni twoich słuchać nie chcę! 
    24:
      he: וְיִגַּל כַּמַּיִם מִשְׁפָּט וּצְדָקָה כְּנַחַל אֵיתָן׃
      yi: 'נאָר לאָז קװעלן װי װאַסער גערעכטיקײט, און רעכטפֿאַרטיקײט װי אַ שטראָם אַ
        שטאַרקער. '
      cs: Ale povalí se jako voda soud, a spravedlnost jako potok silný.
      pl: Niechaj raczej potoczy się jako woda prawo, a sprawiedliwość jako potok
        bystry! 
    25:
      he: הַזְּבָחִים וּמִנְחָה הִגַּשְׁתֶּם־לִי בַמִּדְבָּר אַרְבָּעִים שָׁנָה בֵּית
        יִשְׂרָאֵל׃
      yi: 'האָט איר מיר שלאַכטאָפּפֿער און שפּײַזאָפּפֿער געבראַכט אין דער מדבר, פֿאַר
        די פֿערציק יאָר, איר הױז פֿון ישׂראל? '
      cs: Zdali jste mně oběti a dary obětovali na poušti za čtyřidceti let, dome
        Izraelský?
      pl: Izaliście Mi ofiary rzeźne i śniedne składali na puszczy przez czterdzieści
        lat, wy z domu Israela? 
    26:
      he: וּנְשָׂאתֶם אֵת סִכּוּת מַלְכְּכֶם וְאֵת כִּיּוּן צַלְמֵיכֶם כּוֹכַב אֱלֹהֵיכֶם
        אֲשֶׁר עֲשִׂיתֶם לָכֶם׃
      yi: 'דרום װעט איר טראָגן סִכּות אײַער קיניג, און כִּיאָן, אײַערע געצנבילדער,
        אײַער שטערנגאָט װאָס איר האָט אײַך געמאַכט. '
      cs: Nýbrž nosili jste stánek Melecha vašeho a Kijuna, obrazy vaše, hvězdu boha
        vašeho, kteréžto věci sami jste sobě zdělali.
      pl: I tak unieść wam Sikkuta, króla waszego, i Kijuna z rzeźbami waszemi, gwiazdę
        bóstwa waszego, któreście poczynili sobie. 
    27:
      he: וְהִגְלֵיתִי אֶתְכֶם מֵהָלְאָה לְדַמָּשֶׂק אָמַר יְהוָה אֱלֹהֵי־צְבָאוֹת
        שְׁמוֹ׃
      yi: און איך װעל אײַך פֿאַרטרײַבן פֿון יענער זײַט דַמֶשֶׂק, זאָג יהוה – גאָט
        פֿון צבָֿאות איז זײַן נאָמען.
      cs: Protož přestěhuji vás dále než Damašské, praví Hospodin, jehož jméno jest
        Bůh zástupů.
      pl: I uprowadzę was po za Damesek, rzecze Wiekuisty, Bóg zastępów imię Jego! 
  6:
    1:
      he: הוֹי הַשַּׁאֲנַנִּים בְּצִיּוֹן וְהַבֹּטְחִים בְּהַר שֹׁמְרוֹן נְקֻבֵי רֵאשִׁית
        הַגּוֹיִם וּבָאוּ לָהֶם בֵּית יִשְׂרָאֵל׃
      yi: 'װײ, די רואיקע אין צִיוֹן, און די זיכערע אױפֿן באַרג שוֹמרוֹן, די באַרופֿענע
        פּער פֿון די פֿעלקער, װאָס צו זײ קומט דאָס הױז פֿון ישׂראל! '
      cs: Běda pokoj majícím na Sionu, a doufajícím v horu Samařskou, kteréžto hory
        jsou slovoutné mimo jiné u těch národů, k nimž se scházejí dům Izraelský.
      pl: Biada bezpiecznym na Cyonie, i dufnym na górze Szomronu, owym znakomitym
        najprzedniejszego z ludów, do których schodzi się dom Israela! 
    2:
      he: עִבְרוּ כַלְנֵה וּרְאוּ וּלְכוּ מִשָּׁם חֲמַת רַבָּה וּרְדוּ גַת־פְּלִשְׁתּים
        הֲטוֹבִים מִן־הַמַּמְלָכוֹת הָאֵלֶּה אִם־רַב גְּבוּלָם מִגְּבֻלְכֶם׃
      yi: 'גײט אַריבער קײן כַּלנֵה, און זעט, און גײט פֿון דאָרט קײן גרױס-חמָת, און
        נידערט אין גַת פֿון די פּלִשתּים; איז זײ בעסער פֿון די דאָזיקע קיניגרײַכן?
        צי איז זײער געמאַרק גרעסער פֿון אײַער געמאַרק? '
      cs: Projděte až do Chalne, a odtud jděte do Emat veliké, a sstupte do Gát Filistinských,
        a shlédněte, jsou-li která království lepší nežli tato? Jest-li větší jejich
        kraj nežli kraj váš?
      pl: 'Zajdźcie do Kalneh rozejrzcie się, a przejdźcie ztamtąd do Chamath Wielkiego,
        a zstąpcie do Gath w Filistei: Czy lepsze one niż te królestwa, czyż większa
        dziedzina ich od dziedziny waszej? '
    3:
      he: הַמְנַדִּים לְיוֹם רָע וַתַּגִּישׁוּן שֶׁבֶת חָמָס׃
      yi: 'איר װאָס שטױסט אָפּ דעם בײזן טאָג, און רוקט צו דעם טראָן פֿון רױב! '
      cs: Kteříž smyslíte, že jest daleko den bídy, a přistavujete stolici nátisku.
      pl: Którzy spłoszyć chcą dzień niedoli, a zbliżają siedziby zdzierstwa. 
    4:
      he: הַשֹּׁכְבִים עַל־מִטּוֹת שֵׁן וּסְרֻחִים עַל־עַרְשׂוֹתָם וְאֹכְלִים כָּרִים
        מִצֹּאן וַעֲגָלִים מִתּוֹךְ מַרְבֵּק׃
      yi: 'די װאָס ליגן אױף בעטן פֿון עלפֿנבײן, און אױסגעצױגן אױף זײערע געלעגערס,
        און עסן לעמער פֿון די שאָף, און קעלבער פֿון שטאַל; '
      cs: Kteříž léhají na ložcích slonových, a rozkošně sobě počínají na postelích
        svých, kteříž jídají berany z stáda a telata nejtučnější,
      pl: Którzy rozciągają się na łożach z kości słoniowej, a rozpierają na dywanach,
        zajadają tuczne barany z trzody, a młode cielce z obory. 
    5:
      he: הַפֹּרְטִים עַל־פִּי הַנָּבֶל כְּדָוִיד חָשְׁבוּ לָהֶם כְּלֵי־שִׁיר׃
      yi: די װאָס צימבלען אױף דער גיטאַר – אַזױ װי דוד האָבן זײ זיך אױסגעטראַכט כּלֵי-זֶמֶר;
      cs: Přizpěvujíce k loutně jako David, vymýšlejíce sobě nástroje muzické.
      pl: Którzy pobrzękują na strunach lutni, jako Dawid wymyślili sobie narzędzia
        muzyczne. 
    6:
      he: הַשֹּׁתִים בְּמִזְרְקֵי יַיִן וְרֵאשִׁית שְׁמָנִים יִמְשָׁחוּ וְלֹא נֶחְלוּ
        עַל־שֵׁבֶר יוֹסֵף
      yi: 'די װאָס טרינקען אין שפּרענגבעקנס װײַן, און מיט די בעסטע אײַלן זאַלבן זײ
        זיך, און קימערן זיך ניט אום דעם בראָך פֿון יוֹסף. '
      cs: Kteříž pijí z bání vinných, a drahými mastmi se maží, aniž jsou čitelni
        bolesti pro potření Jozefovo.
      pl: Którzy zapijają z roztruchanów wino, a najprzedniejszym olejkiem się namaszczają,
        ale nie boleją nad pogromem Józefa! 
    7:
      he: לָכֵן עַתָּה יִגְלוּ בְּרֹאשׁ גֹּלִים וְסָר מִרְזַח סְרוּחִים׃
      yi: 'דרום װעלן זײ אַצונד פֿאַרטריבן װערן פֿאַרױס פֿון אַלע פֿאַרטריבענע, און
        אָפּגעטאָן װעט װערן דער ליאַרעם פֿון די אױסגעצױגענע. '
      cs: Pročež jižť půjdou v zajetí v prvním houfu stěhujících se, a tak nastane
        žalost těm, kteříž sobě rozkošně počínají.
      pl: Przeto pójdą teraz na wygnanie na czele brańców, a skończy się zgiełk rozpierających
        się. 
    8:
      he: נִשְׁבַּע אֲדֹנָי יְהוִה בְּנַפְשׁוֹ נְאֻם־יְהוָה אֱלֹהֵי צְבָאוֹת מְתָאֵב
        אָנֹכִי אֶת־גְּאוֹן יַעֲקֹב וְאַרְמְנֹתָיו שָׂנֵאתִי וְהִסְגַּרְתִּי עִיר
        וּמְלֹאָהּ׃
      yi: 'גאָט יהוה האָט געשװאָרן בײַ זיך אַלײן, זאָגט יהוה דער גאָט פֿון צבָֿאות:
        איך פֿאַראומװערדיק דעם שטאָלץ פֿון יעקבֿ, און זײַנע פּאַלאַצן האָב איך פֿײַנט
        געקראָגן. און איך װעל איבערענטפֿערן די שטאָט מיט איר פֿולקײט! '
      cs: 'Přisáhl Panovník Hospodin skrze sebe samého, dí Hospodin Bůh zástupů: V
        ohavnosti mám pýchu Jákobovu, i paláců jeho nenávidím, pročež vydám město
        i vše, což v něm jest.'
      pl: 'Zaprzysiągł Pan Wiekuisty na życie swe, rzecze Wiekuisty, Bóg zastępów:
        Brzydzę się przepychem Jakóba, a zamków jego nienawidzę, i wydam miasto i pełnię
        jego. '
    9:
      he: וְהָיָה אִם־יִוָּתְרוּ עֲשָׂרָה אֲנָשִׁים בְּבַיִת אֶחָד וָמֵתוּ׃
      yi: 'און עס װעט זײַן, אױב עס װעלן איבערבלײַבן צען מענטשן אין אײן הױז, װעלן זײ
        שטאַרבן. '
      cs: I stane se, že pozůstane-li deset osob v domě jednom, i ti zemrou.
      pl: A jeżeli zostanie dziesięć osób w jednym domu, i te pomrą. 
    10:
      he: וּנְשָׂאוֹ דּוֹדוֹ וּמְסָרְפוֹ לְהוֹצִיא עֲצָמִים מִן־הַבַּיִת וְאָמַר לַאֲשֶׁר
        בְּיַרְכְּתֵי הַבַּיִת הַעוֹד עִמָּךְ וְאָמַר אָפֶס וְאָמַר הָס כִּי לֹא לְהַזְכִּיר
        בְּשֵׁם יְהוָה׃
      yi: 'און אַז עמיצנס פֿעטער, און דער װאָס דאַרף אים פֿאַרברענען, װעט אים אױפֿהײבן
        כּדי אַרױסצוטראָגן דאָס געבײן פֿון הױז, װעט ער זאָגן צו דעם װאָס אין װינקל
        פֿון הױז: איז נאָך װער דאָ מיט דיר? און אַז יענער װעט זאָגן: נײַן, ניטאָ;
        און ער װעט זאָגן: שאַ! װאָרום מע טאָר ניט דאַכטן, בײַם נאָמען פֿון גאָט. '
      cs: 'A vezme někoho strýc jeho, aneb ten, kterýž mu strojí pohřeb, aby vynesl
        kosti z domu, a dí tomu, kdož jest v pokoji domu: Jest-liž ještě s tebou kdo?
        I dí: Není žádného. I řekne: Mlč, proto že nepřipomínali jména Hospodinova.'
      pl: 'A gdy wyniesie którego krewny, albo który go palić ma, uprzątając zwłoki
        z domu, a zapyta jednego w zakątkach domu: Jestże kto jeszcze przy tobie?
        Wtedy ten odpowie: skończyło się! i doda: Cicho! aby tylko nie wspomniano
        o tem - w imię Wiekuistego! '
    11:
      he: כִּי־הִנֵּה יְהוָה מְצַוֶּה וְהִכָּה הַבַּיִת הַגָּדוֹל רְסִיסִים וְהַבַּיִת
        הַקָּטֹן בְּקִעִים׃
      yi: 'װאָרום זע, גאָט באַפֿעלט, און מע װעט צעהאַקן דאָס גרױסע הױז אין שטיקער,
        און דאָס קלײנע הױז אױף שפּענדלעך. '
      cs: Nebo aj, Hospodin přikáže, a bíti bude na dům veliký přívaly, a na dům menší
        rozsedlinami.
      pl: Bo oto Wiekuisty rozkaże a roztrąca dom większy w rumowiska, a dom mniejszy
        w zwaliska. 
    12:
      he: הַיְרֻצוּן בַּסֶּלַע סוּסִים אִם־יַחֲרוֹשׁ בַּבְּקָרִים כִּי־הֲפַכְתֶּם
        לְרֹאשׁ מִשְׁפָּט וּפְרִי צְדָקָה לְלַעֲנָה׃
      yi: 'לױפֿן דען פֿערד איבער אַ פֿעלז! צי אַקערט מען אים מיט רינדער? װאָס איר
        האָט פֿאַרקערט גערעכטיקײט אין ביטערקרױט, און פֿרוכט פֿון רעכטפֿאַריקײט אין
        װערמוט; '
      cs: Zdaliž koni běžeti mohou po skále? Zdaliž ji kdo orati může voly? Nebo jste
        proměnili soud v jed, a ovoce spravedlnosti v pelynek,
      pl: Czyż zdołają rumaki po skale biegać, albo czyż można tam orać wołami? Boście
        obrócili w truciznę prawo, a owoc sprawiedliwości w piołun. 
    13:
      he: הַשְּׂמֵחִים לְלֹא דָבָר הָאֹמְרִים הֲלוֹא בְחָזְקֵנוּ לָקַחְנוּ לָנוּ קַרְנָיִם׃
      yi: 'איר װאָס פֿרײט זיך אום גאָרנישט, װאָס זאָגט: פֿאַר װאָר, מיט אונדזער שטאַרקײט
        האָבן מיר זיך גענומען הערנער. '
      cs: 'Vy, kteříž se veselíte, ano není z čeho, říkajíce: Zdaliž jsme svou silou
        nevzali sobě rohů?'
      pl: 'Którzy cieszycie się nicestwem, którzy powiadacie: Izaliśmy mocą naszą
        nie zdobyli sobie sławy? '
    14:
      he: כִּי הִנְנִי מֵקִים עֲלֵיכֶם בֵּית יִשְׂרָאֵל נְאֻם־יְהוָה אֱלֹהֵי הַצְּבָאוֹת
        גּוֹי וְלָחֲצוּ אֶתְכֶם מִלְּבוֹא חֲמָת עַד־נַחַל הָעֲרָבָה׃
      yi: פֿאַרװאָר, זע, איך שטעל אָן אױף אײַך אַ פֿאָלק, איר הױז פֿון ישׂראל, זאָגט
        יהוה, דער גאָט פֿון צבָֿאות, און זײ װעלן אײַך דריקן פֿון װוּ מע קומט קײן חמָת
        ביז דעם טײַך פֿון דעם פּלױן.
      cs: Ale aj, já vzbudím proti vám, ó dome Izraelský, praví Hospodin Bůh zástupů,
        národ, kterýž vás ssouží, odtud, kudy se jde do Emat, až do potoka roviny.
      pl: Ale oto Ja wzbudzę przeciwko wam, domu Israela, rzecze Wiekuisty, Bóg zastępów,
        naród, który was ściśnie od okolicy Chamath aż do potoku stepowego. 
  7:
    1:
      he: כֹּה הִרְאַנִי אֲדֹנָי יְהוִה וְהִנֵּה יוֹצֵר גֹּבַי בִּתְחִלַּת עֲלוֹת
        הַלָּקֶשׁ וְהִנֵּה־לֶקֶשׁ אַחַר גִּזֵּי הַמֶּלֶךְ׃
      yi: 'אַזױ האָט מיר גאָט דער האַר געװיזן: ערשט ער האָט באַשאַפֿן אַ הײשעריק אין
        אָנהײב אױפֿגײן פֿון דער שפּעט-תּבֿואה, און זע, דאָס איז געװען די שפּעט-תּבֿואה
        נאָך דעם מלכס שניט. '
      cs: Toto mi ukázal Panovník Hospodin, že aj, formoval kobylky, když nejprvé
        počala růsti otava, když aj, otava byla po královském posečení.
      pl: Tak ukazał mi Pan Wiekuisty, a oto tworzył On roje szarańczy, gdy począł
        odrastać potraw - bo oto potraw bywa po pokosach królewskich. 
    2:
      he: וְהָיָה אִם־כִּלָּה לֶאֱכוֹל אֶת־עֵשֶׂב הָאָרֶץ וָאֹמַר אֲדֹנָי יְהוִה סְלַח־נָא
        מִי יָקוּם יַעֲקֹב כִּי קָטֹן הוּא׃
      yi: 'און עס איז געװען, אַז ער האָט געענדיקט אױפֿעסן דאָס גראָז פֿון לאַנד, האָב
        איך געזאָגט:װי, גאָט דו האַר, פֿאַרגיב, איך בעט דיך; װי קען באַשטײן יעקב,
        אַז ער איז אַזױ קלײן? '
      cs: 'I stalo se, když snědly byliny zemské, že jsem řekl: Panovníče Hospodine,
        odpustiž, prosím. Kdož zůstane Jákobovi? Neboť ho maličko jest.'
      pl: 'I stało się, gdy zupełnie pożarły trawę ziemi, zawołałem: Panie Wiekuisty,
        racz przebaczyć! Jakże ostać się Jakóbowi, wszak drobnym on. '
    3:
      he: נִחַם יְהוָה עַל־זֹאת לֹא תִהְיֶה אָמַר יְהוָה׃
      yi: 'האָט גאָט חרטה געהאַט דערױף: ”דאָס װעט ניט געשען“, האָט גאָט געזאָגט. '
      cs: I želel Hospodin toho. Nestaneť se, řekl Hospodin.
      pl: I użalił się Wiekuisty nad tem; nie będzie już tego, rzekł Wiekuisty. 
    4:
      he: כֹּה הִרְאַנִי אֲדֹנָי יְהוִה וְהִנֵּה קֹרֵא לָרִב בָּאֵשׁ אֲדֹנָי יְהוִה
        וַתֹּאכַל אֶת־תְּהוֹם רַבָּה וְאָכְלָה אֶת־הַחֵלֶק׃
      yi: 'אַזױ האָט מיר גאָט דער האַר געװיזן: ערשט גאָט דער האַר האָט אױסגערופֿן
        אַ קריג דורך פֿײַער, און עס האָט פֿאַרצערט דעם גרױסן תּהָום, און װאָלט פֿאַרצערט
        דאָס לאַנד. '
      cs: Tedy ukázal mi Panovník Hospodin, a aj, Panovník Hospodin volal, že při
        svou povede ohněm. A spáliv propast velikou, spálil i díl.
      pl: Poczem ukazał mi Pan Wiekuisty, a oto obwieścił poprowadzić sprawę swą ogniem
        Pan Wiekuisty, i pochłonął on toń wielką i strawił już zagony. 
    5:
      he: וָאֹמַר אֲדֹנָי יְהוִה חֲדַל־נָא מִי יָקוּם יַעֲקֹב כִּי קָטֹן הוּא׃
      yi: 'האָב איך געזאָגט: גאָט דו האַר, הער אױף, איך בעט דיך; װי קען באַשטײן יעקבֿ,
        אַז ער איז אַזױ קלײן?'
      cs: 'Já pak řekl jsem: Panovníče Hospodine, přestaniž, prosím. Kdož zůstane
        Jákobovi? Neboť ho maličko jest.'
      pl: 'I rzekłem: Panie Wiekuisty, racz zaprzestać! Jakże ostać się Jakóbowi,
        wszak drobnym on. '
    6:
      he: נִחַם יְהוָה עַל־זֹאת גַּם־הִיא לֹא תִהְיֶה אָמַר אֲדֹנָי יְהוִה׃
      yi: 'האָט גאָט חרטה געהאַט דערױף: ”דאָס אױך װעט ניט געשען“, האָט גאָט דער האַר
        געזאָגט. '
      cs: I želel Hospodin toho. A ani toho se nestane, řekl Panovník Hospodin.
      pl: I użalił się Wiekuisty nad tem; nie będzie już i tego, rzekł Pan, Wiekuisty. 
    7:
      he: כֹּה הִרְאַנִי וְהִנֵּה אֲדֹנָי נִצָּב עַל־חוֹמַת אֲנָךְ וּבְיָדוֹ אֲנָךְ׃
      yi: 'אַזױ האָט ער מיר געװיזן: ערשט גאָט שטײט אױף אַ שנורגלײַכער מױער, און אין
        זײַן האַנט איז אַ װאָגשנור. '
      cs: Potom ukázal mi, a aj, Pán stál na zdi podlé pravidla vzdělané, v jehož
        ruce bylo pravidlo.
      pl: Tak ukazał mi jeszcze, a oto Pan stał na murze prostopadłym a w ręce Jego
        pion. 
    8:
      he: וַיֹּאמֶר יְהוָה אֵלַי מָה־אַתָּה רֹאֶה עָמוֹס וָאֹמַר אֲנָךְ וַיֹּאמֶר
        אֲדֹנָי הִנְנִי שָׂם אֲנָךְ בְּקֶרֶב עַמִּי יִשְׂרָאֵל לֹא־אוֹסִיף עוֹד עֲבוֹר
        לוֹ׃
      yi: 'און גאָט האָט צו מיר געזאָגט: װאָס זעסטו, עָמוֹס? האָב איך געזאָגט: אַ
        װאָגשנור. האָט גאָט געזאָגט: זע, איך צי אַ װאָגשנור צװישן מײַן פֿאָלק ישׂראל,
        איך װעל אים מער װידער ניט פֿאַרגעבן. '
      cs: 'I řekl mi Hospodin: Co vidíš, Amose? Řekl jsem: Pravidlo. I řekl Pán: Aj,
        já položím pravidlo u prostřed lidu svého Izraelského, nebuduť již více promíjeti
        jemu.'
      pl: 'I rzekł Wiekuisty do mnie: Co widzisz Amosie? I rzekłem: pion. Tedy rzekł
        Pan: Oto spuszczę ten pion w pośrodek ludu Mojego izraelskiego; nie przepuszczę
        mu więcej. '
    9:
      he: וְנָשַׁמּוּ בָּמוֹת יִשְׂחָק וּמִקְדְּשֵׁי יִשְׂרָאֵל יֶחֱרָבוּ וְקַמְתִּי
        עַל־בֵּית יָרָבְעָם בֶּחָרֶב׃
      yi: 'און די במות פֿון יִשׂחק װעלן פֿאַרװיסט װערן, און די הײליקטומען פֿון ישׂראל
        װעלן חרבֿ װערן, און איך װעל אױפֿשטײן אױפֿן הױז פֿון יָרָבֿעָם מיטן שװערד. '
      cs: Nebo zpuštěny budou výsosti Izákovy, a svatyně Izraelovy zpustnou, tehdáž,
        když povstanu proti domu Jeroboámovu s mečem.
      pl: I opustoszeją wyżyny Ishaka, a świątynie Israela zburzone będą, i powstanę
        przeciw domowi Jerobeama z mieczem. 
    10:
      he: וַיִּשְׁלַח אֲמַצְיָה כֹּהֵן בֵּית־אֵל אֶל־יָרָבְעָם מֶלֶךְ־יִשְׂרָאֵל לֵאמֹר
        קָשַׁר עָלֶיךָ עָמוֹס בְּקֶרֶב בֵּית יִשְׂרָאֵל לֹא־תוּכַל הָאָרֶץ לְהָכִיל
        אֶת־כָּל־דְּבָרָיו׃
      yi: 'און אַמַציָה דער כֹּהן פֿון בית-אֵל האָט געשיקט צו יָרָבֿעָם דעם מלך פֿון
        ישׂראל, אַזױ צו זאָגן: עָמוֹס האָט געמאַכט אַ בונט אױף דיר צװישן די קינדער
        פֿון ישׂראל; דאָס לאַנד קען ניט אױסהאַלטן אַלע זײַנע רײד. '
      cs: 'Tedy poslal Amaziáš kněz Bethelský k Jeroboámovi králi Izraelskému, řka:
        Spuntoval se proti tobě Amos u prostřed domu Izraelského, ta země nemohla
        by snésti všech slov jeho.'
      pl: 'Wtedy posłał Amacja, kapłan bethelski do Jerobeama, króla israelskiego,
        oznajmiając: sprzysiągł się przeciwko tobie Amos w pośrodku domu israelskiego,
        tak że nie może ziemia znieść wszystkich słów jego. '
    11:
      he: כִּי־כֹה אָמַר עָמוֹס בַּחֶרֶב יָמוּת יָרָבְעָם וְיִשְׂרָאֵל גָּלֹה יִגְלֶה
        מֵעַל אַדְמָתוֹ׃
      yi: 'װאָרום עָמוֹס האָט אַזױ געזאָגט:דורכן שװערד װעט שטאַרבן יָרָבֿעָם, און
        ישׂראל װעט אין גלות אַװעק פֿון זײַן ערד. '
      cs: 'Nebo takto praví Amos: Od meče umře Jeroboám, a Izrael jistotně přestěhován
        bude z země své.'
      pl: 'Gdyż tak mówi Amos: Jerobeam od miecza zginie, a Israel uprowadzony będzie
        z ziemi swojej. '
    12:
      he: וַיֹּאמֶר אֲמַצְיָה אֶל־עָמוֹס חֹזֶה לֵךְ בְּרַח־לְךָ אֶל־אֶרֶץ יְהוּדָה
        וֶאֱכָל־שָׁם לֶחֶם וְשָׁם תִּנָּבֵא׃
      yi: 'און אַמַציָה האָט געזאָגט צו עָמוֹסן: זעער, גײ אַנטלױף דיר קײן לאַנד יהודה,
        און עס דאָרטן ברױט, און דאָרטן זאָלסטו נבֿיאות זאָגן. '
      cs: 'Potom řekl Amaziáš Amosovi: Ó vidoucí, ujdi, radímť, utec do země Judské,
        a jez tam chléb, a tam prorokuj.'
      pl: 'Poczem rzekł Amacja do Amosa: Wieszczu! uchodź, a schroń się do ziemi judzkiej,
        i pożywaj tam chleba swego, a prorokuj tam. '
    13:
      he: וּבֵית־אֵל לֹא־תוֹסִיף עוֹד לְהִנָּבֵא כִּי מִקְדַּשׁ־מֶלֶךְ הוּא וּבֵית
        מַמְלָכָה הוּא׃
      yi: 'אָבער אין בית-אֵל זאָלסטו מער װידער נבֿיאות ניט זאָגן װאָרום עס איז אַ
        מלכס הײליקטום, און עס איז אַ הױז פֿון מלוכה. '
      cs: Ale v Bethel již více neprorokuj, nebo ono svatyně králova i dům královský
        jest.
      pl: Ale w Bethel nie prorokuj więcej; bo to świątynia królewska i dom królewski. 
    14:
      he: וַיַּעַן עָמוֹס וַיֹּאמֶר אֶל־אֲמַצְיָה לֹא־נָבִיא אָנֹכִי וְלֹא בֶן־נָבִיא
        אָנֹכִי כִּי־בוֹקֵר אָנֹכִי וּבוֹלֵס שִׁקְמִים׃
      yi: 'האָט געענטפֿערט עָמוֹס און האָט געזאָגט צו אַמַציָהן; ניט קײן נבֿיא בין
        איך, און ניט קײן זון פֿון אַ נבֿיא בין איך, נײַערט אַ פּאַסטוך פֿון רינדער
        בין איך, און אַ צוריכטער פֿון װילדע פֿײַגן. '
      cs: 'Tedy odpovídaje Amos, řekl Amaziášovi: Nebylť jsem já prorokem, ano ani
        synem prorockým, ale byl jsem skotákem, a česával jsem plané fíky.'
      pl: 'Tedy odpowiedział Amos Amacji: nie prorok ja, ani syn proroka, lecz pasterzem
        jestem i hodowcą morw. '
    15:
      he: וַיִּקָּחֵנִי יְהוָה מֵאַחֲרֵי הַצֹּאן וַיֹּאמֶר אֵלַי יְהוָה לֵךְ הִנָּבֵא
        אֶל־עַמִּי יִשְׂרָאֵל׃
      yi: 'און גאָט האָט מיך גענומען פֿון הינטער די שאָף, און גאָט האָט צו מיר געזאָגט:
        גײ זאָג נבֿיאות צו מײַן פֿאָלק ישׂראל. '
      cs: 'Ale Hospodin mne vzal, když jsem chodil za stádem, a řekl mi Hospodin:
        Jdi, prorokuj lidu mému Izraelskému.'
      pl: 'Ale wziął mnie Wiekuisty z poza trzód, i rzekł do mnie Wiekuisty: Idź a prorokuj
        ludowi Mojemu israelskiemu. '
    16:
      he: וְעַתָּה שְׁמַע דְּבַר־יְהוָה אַתָּה אֹמֵר לֹא תִנָּבֵא עַל־יִשְׂרָאֵל וְלֹא
        תַטִּיף עַל־בֵּית יִשְׂחָק׃
      yi: 'און אַצונד הער דאָס װאָרט פֿון גאָט: דו זאָגסט: זאָלסט ניט נבֿיאות זאָגן
        אױף ישׂראל, און ניט דַרשען אױף דעם הױז פֿון יִשׂחק. '
      cs: 'Nyní tedy slyšiž slovo Hospodinovo. Ty pravíš: Neprorokuj v Izraeli, a
        nekaž v domě Izákově.'
      pl: 'Teraz przeto słuchaj słowa Wiekuistego: Powiadasz: nie prorokuj w Israelu,
        a nie przemawiaj w domu Ishaka. '
    17:
      he: לָכֵן כֹּה־אָמַר יְהוָה אִשְׁתְּךָ בָּעִיר תִּזְנֶה וּבָנֶיךָ וּבְנֹתֶיךָ
        בַּחֶרֶב יִפֹּלוּ וְאַדְמָתְךָ בַּחֶבֶל תְּחֻלָּק וְאַתָּה עַל־אֲדָמָה טְמֵאָה
        תָּמוּת וְיִשְׂרָאֵל גָּלֹה יִגְלֶה מֵעַל אַדְמָתוֹ׃
      yi: 'דרום האָט גאָט אַזױ געזאָגט: דײַן װײַב װעט אין שטאָט אַ זוֹנה זײַן, און
        דײַנע זין און דײַנע טעכטער װעלן פֿאַלן דורכן שװערד, און דײַן ערד װעט מיט אַ
        שנור צעטײלט װערן, און דו װעסט שטאַרבן אױף אומרײנער ערד, און ישׂראל װעט אין
        גלות אַװעק פֿון זײַן ערד.'
      cs: 'Protož takto praví Hospodin: Žena tvá cizoložiti bude v městě, synové pak
        tvoji i dcery tvé od meče padnou; a země tvá provazcem dělena bude, a ty v
        zemi nečisté umřeš, Izrael pak jistotně přestěhován bude z země své.'
      pl: 'Przeto rzecze tak Wiekuisty: Żona twoja w mieście nierządowi się odda,
        a synowie i córki twoje od miecza legną, a ziemia twoja sznurem będzie podzielona,
        ty sam zaś na ziemi nieczystej umrzesz, a Israel uprowadzony będzie z ziemi
        swojej. '
  8:
    1:
      he: כֹּה הִרְאַנִי אֲדֹנָי יְהוִה וְהִנֵּה כְּלוּב קָיִץ׃
      yi: 'אַזױ האָט מיר גאָט דער האַר געװיזן: ערשט אַ קאָרב זומעראױבס.'
      cs: Také mi ukázal Panovník Hospodin, a aj, byl koš ovoce letního.
      pl: Tak ukazał mi jeszcze Pan, Wiekuisty, a oto kosz pełen letniego owocu. 
    2:
      he: וַיֹּאמֶר מָה־אַתָּה רֹאֶה עָמוֹס וָאֹמַר כְּלוּב קָיִץ וַיֹּאמֶר יְהוָה
        אֵלַי בָּא הַקֵּץ אֶל־עַמִּי יִשְׂרָאֵל לֹא־אוֹסִיף עוֹד עֲבוֹר לוֹ׃
      yi: 'און ער האָט צו מיר געזאָגט: װאָס זעסטו, עָמוֹס? האָב איך געזאָגט: אַ קאָרב
        זומעראױבס. האָט גאָט צו מיר געזאָגט: געקומען איז דער סָוף אױף מײַן פֿאָלק
        ישׂראל, איך װעל אים מער װידער ניט פֿאַרגעבן. '
      cs: 'A řekl: Co ty vidíš, Amose? I řekl jsem: Koš ovoce letního. Opět mi řekl
        Hospodin: Přišeltě konec lidu mému Izraelskému, nebuduť již více promíjeti
        jemu.'
      pl: 'I rzekł: Co widzisz Amosie? I odpowiedziałem: kosz pełen letniego owocu.
        Tedy rzekł Wiekuisty do mnie: Nadszedł kres dla ludu Mojego israelskiego;
        nie przepuszczę mu więcej. '
    3:
      he: וְהֵילִילוּ שִׁירוֹת הֵיכָל בַּיּוֹם הַהוּא נְאֻם אֲדֹנָי יְהוִה רַב הַפֶּגֶר
        בְּכָל־מָקוֹם הִשְׁלִיךְ הָס׃
      yi: 'און יאָמערן װעלן די געזאַנגען פֿון פּאַלאַץ אין יענעם טאָג, זאָגט גאָט
        דער האַר; פּגרים װעלן זײַן פֿיל, אין יעטװעדער אָרט װעט זײַן אָנגעװאָרפֿן אַ
        שטילקײט. '
      cs: Pročež kvíliti budou zpěvové chrámoví v ten den, praví Panovník Hospodin.
        Množství mrtvých, mlče, namece na všelijaké místo.
      pl: I obrócą się w biadania pieśni w pałacach w on dzień, rzecze Pan, Wiekuisty;
        bo liczne będą trupy, na każdem miejscu rzucane będą w ciszy. 
    4:
      he: שִׁמְעוּ־זֹאת הַשֹּׁאֲפִים אֶבְיוֹן וְלַשְׁבִּית ענוי־[עֲנִיֵּי־] אָרֶץ׃
      yi: 'הערט דאָס צו, איר װאָס װילט אײַנשלינגען דעם אבֿיון, און פֿאַרטיליקן די
        אָרימע פֿון לאַנד, '
      cs: Slyštež to vy, kteříž sehlcujete chudého, abyste vyhladili nuzné z země,
      pl: Słuchajcie tego, którzy usiłujecie pochłonąć ubogiego, a zagubić biednych
        ziemi. 
    5:
      he: לֵאמֹר מָתַי יַעֲבֹר הַחֹדֶשׁ וְנַשְׁבִּירָה שֶּׁבֶר וְהַשַּׁבָּת וְנִפְתְּחָה־בָּר
        לְהַקְטִין אֵיפָה וּלְהַגְדִּיל שֶׁקֶל וּלְעַוֵּת מֹאזְנֵי מִרְמָה׃
      yi: 'אַזױ צו זאָגן: װען װעט אַריבער רֹאש-חוֹדש, אַז מיר זאָלן פֿאַרקױפֿן תּבֿואה,
        און שבת, אַז מיר זאָלן עפֿענען קאָרן, צו פֿאַרקלענערן די אֵיפָֿה, און צו פֿאַרגרעסערן
        דעם שֶקל, און צו פֿאַרדרײען מיט פֿאַלשע װאָגשאָלן; '
      cs: 'Říkajíce: Skoro-liž pomine novměsíce, abychom prodávali obilé, a sobota,
        abychom otevřeli obilnice, abychom ujímali efi, a přivětšovali váhy, a faleš
        provodili vážkami falešnými,'
      pl: 'Mówiąc: Kiedyż przeminie nów, abyśmy kupczyli zbożem, a sobota, abyśmy
        otworzyli śpichlerze, abyśmy umniejszyli efę, a powiększyli szekel, a fałszowali
        oszukańcze szalki. '
    6:
      he: לִקְנוֹת בַּכֶּסֶף דַּלִּים וְאֶבְיוֹן בַּעֲבוּר נַעֲלָיִם וּמַפַּל בַּר
        נַשְׁבִּיר׃
      yi: 'כּדי צו קױפֿן פֿאַר געלט די אָרימע, און דעם אבֿיון פֿאַר אַ פּאָר שיך,
        און דעם אָפּפֿאַל פֿון קאָרן זאָלן מיר פֿאַרקױפֿן. '
      cs: Kupujíce za peníze nuzné, a chudého za pár střevíců, nadto abychom plevy
        obilné prodávali?
      pl: Abyśmy kupowali za pieniądze ubogich, a biednych za parę sandałów, a poślad
        sprzedawali za zboże. 
    7:
      he: נִשְׁבַּע יְהוָה בִּגְאוֹן יַעֲקֹב אִם־אֶשְׁכַּח לָנֶצַח כָּל־מַעֲשֵׂיהֶם׃
      yi: 'גאָט האָט געשװאָרן בײַ דעם שטאָלץ פֿון יעקבֿ: אױב איך װעל אײביק פֿאַרגעסן
        אַלע זײערע מעשׂים!'
      cs: 'Přisáhl Hospodin skrze důstojnost Jákobovu: Žeť se nezapomenu na věky na
        všecky skutky jejich.'
      pl: 'Przysiągł Wiekuisty na dumę Jakóba: zaprawdę, nie zapomnę na wieki o wszystkich
        sprawach ich. '
    8:
      he: הַעַל זֹאת לֹא־תִרְגַּז הָאָרֶץ וְאָבַל כָּל־יוֹשֵׁב בָּהּ וְעָלְתָה כָאֹר
        כֻּלָּהּ וְנִגְרְשָׁה ונשקה [וְנִשְׁקְעָה] כִּיאוֹר מִצְרָיִם׃
      yi: 'זאָל איבער דעם ניט ציטערן די ערד, און טרױערן איטלעכער װאָס װוינט אױף איר?
        יאָ, זי װעט זיך אױפֿהײבן אין גאַנצן װי דער טײַך, און צערודערט װערן און זיך
        אַראָפּזעצן װי דער טײַך פֿון מִצרַיִם. '
      cs: Nad tím-liž by se netřásla i země, a nekvílil by každý, kdož přebývá na
        ní? Proto-liž by neměla vystoupiti všecka jako potok, a zachvácena i zatopena
        býti jako potokem Egyptským?
      pl: Alboż nie musi wobec tego ziemia się wzdrygnąć, a struchleć każdy zamieszkały
        na niej? Tak, wzbierze wszystka jego rzeka i wzburzy się i opadnie jako strumień
        micrejski. 
    9:
      he: וְהָיָה בַּיּוֹם הַהוּא נְאֻם אֲדֹנָי יְהוִה וְהֵבֵאתִי הַשֶּׁמֶשׁ בַּצָּהֳרָיִם
        וְהַחֲשַׁכְתִּי לָאָרֶץ בְּיוֹם אוֹר׃
      yi: 'און עס װעט זײַן אין יענעם טאָג, זאָגט גאָט דער האַר, װעל איך מאַכן אונטערגײן
        די זון אין מיטן טאָג, און פֿינצטער מאַכן די ערד אין העלן טאָג. '
      cs: Anobrž stane se v ten den, praví Panovník Hospodin, učiním, že slunce zajde
        o poledni, a uvedu tmy na zemi v jasný den.
      pl: I stanie się w on dzień, rzecze Pan, Wiekuisty, że każę słońcu zajść o południu,
        a przywiodę ciemność na ziemię w dzień jasny. 
    10:
      he: וְהָפַכְתִּי חַגֵּיכֶם לְאֵבֶל וְכָל־שִׁירֵיכֶם לְקִינָה וְהַעֲלֵיתִי עַל־כָּל־מָתְנַיִם
        שָׂק וְעַל־כָּל־רֹאשׁ קָרְחָה וְשַׂמְתִּיהָ כְּאֵבֶל יָחִיד וְאַחֲרִיתָהּ
        כְּיוֹם מָר׃
      yi: 'און איך װעל פֿאַרקערן אײַערע יָום-טוֹבים אין טרױער, און אַלע אײַערע געזאַנגען
        אין אַ קלאָג, און איך װעל אַרױפֿברענגען אױף אַלע לענדן זאַק, און אױף איטלעכן
        קאָפּ אַ פּליך, און איך װעל עס מאַכן װי דער טרױער נאָך אַן אײנאײנציקן, און
        איר סָוף, װי אַ ביטערן טאָג. '
      cs: A proměním svátky vaše v kvílení, a všecky zpěvy vaše v naříkání, a způsobím
        to, že bude na každých bedrách žíně, a na každé hlavě lysina, a bude v zemi
        této kvílení jako nad jednorozeným, a poslední věci její jako den hořkosti.
      pl: I obrócę święta wasze w smutek, a wszystkie śpiewy wasze w pieśń żałobną,
        i sprowadzę na wszystkie biodra wór, a na każdą głowę pleszywość; i pogrążę
        ją jakby w żałobie po jedynaku, a koniec jej będzie jako dzień goryczy. 
    11:
      he: הִנֵּה יָמִים בָּאִים נְאֻם אֲדֹנָי יְהוִה וְהִשְׁלַחְתִּי רָעָב בָּאָרֶץ
        לֹא־רָעָב לַלֶּחֶם וְלֹא־צָמָא לַמַּיִם כִּי אִם־לִשְׁמֹעַ אֵת דִּבְרֵי יְהוָה׃
      yi: 'זע, טעג קומען, זאָגט גאָט דער האַר, און איך װעל שיקן אַ הונגער אין לאַנד,
        ניט אַ הונגער נאָך ברױט, און ניט אַ דאָרשט נאָך װאַסער, נײַערט צו הערן די
        װערטער פֿון גאָט. '
      cs: Aj, dnové jdou, dí Panovník Hospodin, že pošli hlad na zemi, ne hlad chleba,
        ani žízeň vody, ale slyšení slov Hospodinových,
      pl: Oto dni nadchodzą, rzecze Pan Wiekuisty, że zeszlę głód na ziemię, nie głód
        chleba, ani pragnienie wody, lecz słuchania słów Wiekuistego. 
    12:
      he: וְנָעוּ מִיָּם עַד־יָם וּמִצָּפוֹן וְעַד־מִזְרָח יְשׁוֹטְטוּ לְבַקֵּשׁ אֶת־דְּבַר־יְהוָה
        וְלֹא יִמְצָאוּ׃
      yi: 'און זײ װעלן װאָגלען פֿון ים צו ים, און פֿון צפֿון ביז מזרח; זײ װעלן אומװאַנדערן
        צו זוכן גאָטס װאָרט, און זײ װעלן ניט געפֿינען. '
      cs: Tak že toulati se budou od moře až k moři, a od půlnoci až na východ běhati,
        hledajíce slova Hospodinova, však nenajdou.
      pl: I tułać się będą od morza do morza, i od północy aż na wschód; krążyć będą
        szukając słowa Wiekuistego, wszakże nie znajdą. 
    13:
      he: בַּיּוֹם הַהוּא תִּתְעַלַּפְנָה הַבְּתוּלֹת הַיָּפוֹת וְהַבַּחוּרִים בַּצָּמָא׃
      yi: אין יענעם טאָג װעלן חלשן די שײנע יונגפֿרױען און די בחורים פֿון דאָרשט.
      cs: V ten čas umdlévati budou panny krásné, ano i mládenci tou žízní,
      pl: Dnia onego pomdleją dziewice nadobne i młodzieńcy od pragnienia onego. 
    14:
      he: הַנִּשְׁבָּעִים בְּאַשְׁמַת שֹׁמְרוֹן וְאָמְרוּ חֵי אֱלֹהֶיךָ דָּן וְחֵי
        דֶּרֶךְ בְּאֵר־שָׁבַע וְנָפְלוּ וְלֹא־יָקוּמוּ עוֹד׃
      yi: 'די װאָס שװערן בײַ דער זינד פֿון שוֹמרוֹן, און זאָגן: ”אַזױ װי עס לעבט דײַן
        גאָט, דָן!“ און: ”אַזױ װי עס לעבט דער װעג באֵר-שֶבַע!“ און זײ װעלן פֿאַלן,
        און װעלן מער ניט אױפֿשטײן.'
      cs: 'Kteříž přisahají skrze ohavnost Samařskou, a říkají: Živť jest Bůh tvůj,
        ó Dan, a živa jest cesta Bersabé. I padnou, a nepovstanou více.'
      pl: 'Którzy przysięgają na zbrodnię Szomronu, a mówią: Żyw Bóg twój Danie! i "na
        pomyślność drogi do Beerszeba". I upadną, a nie powstaną więcej. '
  9:
    1:
      he: רָאִיתִי אֶת־אֲדֹנָי נִצָּב עַל־הַמִּזְבֵּחַ וַיֹּאמֶר הַךְ הַכַּפְתּוֹר
        וְיִרְעֲשׁוּ הַסִּפִּים וּבְצַעַם בְּרֹאשׁ כֻּלָּם וְאַחֲרִיתָם בַּחֶרֶב אֶהֱרֹג
        לֹא־יָנוּס לָהֶם נָס וְלֹא־יִמָּלֵט לָהֶם פָּלִיט׃
      yi: 'איך האָב געזען גאָט שטײן אױפֿן מזבח, און ער האָט געזאָגט: שלאָג די זײַלנקעפּ,
        אַז די בײַשטידלעך זאָלן ציטערן, און צעברעך זײ איבער זײערע אַלעמענס קעפּ; און
        זײער איבערבלײַב װעל איך הרגען מיטן שװערד; ניט אַנטלױפֿן װעט פֿון זײ אַן אַנטלאָפֿענער,
        און ניט ראַטעװען װעט זיך פֿון זײ אַן אַנטרונענער. '
      cs: 'Viděl jsem Pána, an se postavil na oltáři a řekl: Udeř v makovici, až se
        zatřesou ty veřeje, a rozetni je všecky od vrchu jejich, ostatek pak mečem
        zmorduji. Neutečeť žádný z nich, aniž kdo z nich bude, ješto by toho znikl.'
      pl: 'Ujrzałem Pana stojącego nad ofiarnicą, który rzekł: Uderz w kapitel, aby
        zadrżały nadproża i roztrzaskaj je o głowę wszystkich! Szczątki też ich mieczem
        porażę; żaden uciekający nie ujdzie z nich, a nie ocali się z nich żaden niedobitek. '
    2:
      he: אִם־יַחְתְּרוּ בִשְׁאוֹל מִשָּׁם יָדִי תִקָּחֵם וְאִם־יַעֲלוּ הַשָּׁמַיִם
        מִשָּׁם אוֹרִידֵם׃
      yi: 'אַז זײ װעלן זיך פֿאַרגראָבן אין אונטערערד, װעט זײ פֿון דאָרטן אַרױסנעמען
        מײַן האַנט, און אַז זײ װעלן אַרױפֿגײן אין הימל, װעל איך זײ פֿון דאָרטן אַראָפּנידערן. '
      cs: Byť se pak do země zakopali, i odtud by je ruka má vzala; pakli by vstoupili
        do nebe, i odtud bych je strhl.
      pl: Choćby się zaryli w przepaść, ztamtąd by ich wydobyła ręka Moja, a choćby
        wstąpili do nieba, ztamtąd bym ich strącił. 
    3:
      he: וְאִם־יֵחָבְאוּ בְּרֹאשׁ הַכַּרְמֶל מִשָּׁם אֲחַפֵּשׂ וּלְקַחְתִּים וְאִם־יִסָּתְרוּ
        מִנֶּגֶד עֵינַי בְּקַרְקַע הַיָּם מִשָּׁם אֲצַוֶּה אֶת־הַנָּחָשׁ וּנְשָׁכָם׃
      yi: 'און אַז זײ װעלן זיך באַהאַלטן אױפֿן שפּיץ כַּרמֶל, װעל איך פֿון דאָרטן
        אױפֿזוכן און זײ צונעמען, און אַז זײ װעלן זיך פֿאַרבאָרגן פֿון פֿאַר מײַנע
        אױגן אױפֿן גרונט פֿון ים, װעל איך דאָרטן באַפֿעלן דער שלאַנג, און זי װעט זײ
        אײַנבײַסן. '
      cs: A jestliže by se schovali na vrchu Karmele, vyhledám a vezmu je odtud; pakli
        by se skryli před očima mýma na dně moře, přikáži hadu, aby je i odtud vyhryzl.
      pl: A choćby się skryli na wierzchu Karmelu poszukam i pochwycę ich ztamtąd,
        a choćby się pochowali przed oczyma Mojemi na dnie morskiem, przykażę wężowi,
        aby ich i ztamtąd wykąsał. 
    4:
      he: וְאִם־יֵלְכוּ בַשְּׁבִי לִפְנֵי אֹיבֵיהֶם מִשָּׁם אֲצַוֶּה אֶת־הַחֶרֶב וַהֲרָגָתַם
        וְשַׂמְתִּי עֵינִי עֲלֵיהֶם לְרָעָה וְלֹא לְטוֹבָה׃
      yi: 'און אַז זײ װעלן גײן אין געפֿאַנגענשאַפֿט פֿאַר זײערע פֿײַנט, װעל איך דאָרטן
        באַפֿעלן דער שװערד, און זי װעט זײ הרגען, און איך װעל טאָן אױף זײ מײַן אױג
        צום בײזן און ניט צום גוטן. '
      cs: Pakliť by šli v zajetí před nepřátely svými, i tam přikáži meči, aby je
        zmordoval; obrátím zajisté oko své proti nim k zlému, a ne k dobrému.
      pl: A gdy pójdą w niewolę przed obliczem wrogów swoich, i tam przykażę mieczowi,
        aby ich wymordował, i zwrócę oko Moje na nich ku złemu, a nie ku dobremu. 
    5:
      he: וַאדֹנָי יְהוִה הַצְּבָאוֹת הַנּוֹגֵעַ בָּאָרֶץ וַתָּמוֹג וְאָבְלוּ כָּל־יוֹשְׁבֵי
        בָהּ וְעָלְתָה כַיְאֹר כֻּלָּהּ וְשָׁקְעָה כִּיאֹר מִצְרָיִם
      yi: 'װאָרום גאָט דער האַר פֿון צבָֿאות איז דער װאָס רירט אָן די ערד און זי װאַקלט
        זיך, און אַלע װוינער אױף איר טרױערן; און זי הײבט זיך אױף אין גאַנצן װי דער
        טײַך, און זעצט זיך אַראָפּ װי דער טײַך פֿון מִצרַיִם. '
      cs: Nebo Panovník Hospodin zástupů když se jen dotkne země, rozplývá se, a kvílí
        všickni přebývající na ní, a vystupuje všecka jako potok, a zatopena bývá
        jako potokem Egyptským,
      pl: Bo Pan, Wiekuisty zastępów, gdy dotyka się ziemi, rozpływa się, a rozpaczają
        wszyscy mieszkańcy jej, i wzbiera wszystka jako rzeka, i opada jako strumień
        micrejski. 
    6:
      he: הַבּוֹנֶה בַשָּׁמַיִם מעלותו [מַעֲלוֹתָיו] וַאֲגֻדָּתוֹ עַל־אֶרֶץ יְסָדָהּ
        הַקֹּרֵא לְמֵי־הַיָּם וַיִּשְׁפְּכֵם עַל־פְּנֵי הָאָרֶץ יְהוָה שְׁמוֹ׃
      yi: 'דער װאָס בױט אין הימל זײַנע אױבערקאַמערן, און גרונטפֿעסט זײַן געװעלב אױף
        דער ערד; װאָס רופֿט די װאַסערן פֿון ים, און גיסט זײ אױס אױפֿן געזיכט פֿון
        דער ערד; יהוה איז זײַן נאָמען. '
      cs: Kterýž vzdělal na nebesích paláce své, a zástup svůj na zemi sšikoval, kterýž
        může zavolati vody mořské, a vyliti ji na svrchek země, jehož jméno jest Hospodin.
      pl: Który zbudował na niebie górne sklepienia Swoje a stropy Swe nad ziemią
        utwierdził, który wzywa wody morza i rozlewa je na oblicze ziemi, Wiekuisty
        imię Jego. 
    7:
      he: הֲלוֹא כִבְנֵי כֻשִׁיִּים אַתֶּם לִי בְּנֵי יִשְׂרָאֵל נְאֻם־יְהוָה הֲלוֹא
        אֶת־יִשְׂרָאֵל הֶעֱלֵיתִי מֵאֶרֶץ מִצְרַיִם וּפְלִשְׁתִּיִּים מִכַּפְתּוֹר
        וַאֲרָם מִקִּיר׃
      yi: 'פֿאַר װאָר, אַזױ װי די קינדער פֿון כּושים זײַט איר מיר, קינדער פֿון ישׂראל,
        זאָגט גאָט. פֿאַר װאָר, איך האָב אױפֿגעבראַכט ישׂראל פֿון לאַנד מִצרַיִם,
        און די פּלִשתּים פֿון כַּפֿתּוֹר, און אַרָם פֿון קיר. '
      cs: Zdaliž nejste podobni synům Mouřenínů přede mnou, ó synové Izraelovi? dí
        Hospodin. Zdaliž jsem Izraele nevyvedl z země Egyptské, tak jako Filistinské
        z Kaftor, a Syrské z Kir?
      pl: Czyście nie podobni u Mnie do synów kuszyckich, synowie Israela? rzecze
        Wiekuisty; czyżem nie wywiódł Israelitów z ziemi Micraim, jak Pelisztów z Kaftoru,
        a Aramejczyków z Kir? 
    8:
      he: הִנֵּה עֵינֵי אֲדֹנָי יְהוִה בַּמַּמְלָכָה הַחַטָּאָה וְהִשְׁמַדְתִּי אֹתָהּ
        מֵעַל פְּנֵי הָאֲדָמָה אֶפֶס כִּי לֹא הַשְׁמֵיד אַשְׁמִיד אֶת־בֵּית יַעֲקֹב
        נְאֻם־יְהוָה׃
      yi: 'זע, די אױגן פֿון גאָט דײַן האַר זײַנען אױף דעם זינדיקן קינגרײַך, און איך
        פֿאַרטיליק עס פֿון געזיכט פֿון דער ערד, אָבער פֿאַרטיליקן װעל איך ניט פֿאַרטיליקן
        דאָס הױז פֿון יעקבֿ, זאָגט גאָט. '
      cs: Aj, oči Panovníka Hospodina proti království tomuto hřešícímu, abych je
        vyhladil se svrchku země, a však nevyhladím docela domu Jákobova, dí Hospodin.
      pl: Oto oczy Pana Wiekuistego zwrócone przeciw państwu twemu grzesznemu, abym
        je zgładził z oblicza ziemi; wszakże nie zgładzę doszczętnie domu Jakóba,
        rzecze Wiekuisty. 
    9:
      he: כִּי־הִנֵּה אָנֹכִי מְצַוֶּה וַהֲנִעוֹתִי בְכָל־הַגּוֹיִם אֶת־בֵּית יִשְׂרָאֵל
        כַּאֲשֶׁר יִנּוֹעַ בַּכְּבָרָה וְלֹא־יִפּוֹל צְרוֹר אָרֶץ׃
      yi: 'װאָרום זע, איך באַפֿעל און װעל לאָזן שאָקלען דאָס הױז פֿון ישׂראל צװישן
        אַלע פֿעלקער, אַזױ װי עס װערט געשאָקלט אין אַ זיפּ; אָבער ניט אַ קערנדל װעט
        פֿאַלן צו דער ערד. '
      cs: Nebo aj, já přikázal jsem, a budu zmítati domem Izraelským mezi všemi národy,
        tak jako zmítáno bývá na říčici, tak že ani kameníčko nepropadne na zem.
      pl: Gdyż oto rozkażę i rozmiotę między wszystkie narody dom Israela, tak jako
        się miota na przetaku, a nie spada szczypta na ziemię. 
    10:
      he: בַּחֶרֶב יָמוּתוּ כֹּל חַטָּאֵי עַמִּי הָאֹמְרִים לֹא־תַגִּישׁ וְתַקְדִּים
        בַּעֲדֵינוּ הָרָעָה׃
      yi: 'דורכן שװערד װעלן שטאַרבן אַלע זינדיקע פֿון מײַן פֿאָלק, װאָס זאָגן: ניט
        גענענען און זיך פֿעדערן אױף אונדז װעט דאָס בײז. '
      cs: 'Mečem zbiti budou všickni hříšníci z lidu mého, kteříž říkají: Nepřiblížíť
        se, aniž potká nás to zlé.'
      pl: 'Od miecza wyginą wszyscy grzesznicy ludu Mego, którzy powiadają: nie przypadnie
        i nie zachwyci nas niedola. '
    11:
      he: בַּיּוֹם הַהוּא אָקִים אֶת־סֻכַּת דָּוִיד הַנֹּפֶלֶת וְגָדַרְתִּי אֶת־פִּרְצֵיהֶן
        וַהֲרִסֹתָיו אָקִים וּבְנִיתִיהָ כִּימֵי עוֹלָם׃
      yi: 'אין יענעם טאָג װעל איך אױפֿשטעלן דאָס אײַנגעפֿאַלענע בײַדל פֿון דוד, און
        איך װעל פֿאַרמױערן אירע בראָכן, און זײַנע חורבֿות װעל איך אױפֿשטעלן, און װעל
        עס אױפֿבױען װי אין אַמאָליקע טעג; '
      cs: V ten den zdvihnu stánek Davidův, kterýž klesá, a zahradím mezery jeho,
        a zbořeniny jeho opravím, a vzdělám jej jako za dnů starodávních,
      pl: Dnia onego dźwignę namiot Dawida i zagrodzę wyłomy jego, a ruiny jego podniosę,
        i odbuduję go jak za dni dawnych. 
    12:
      he: לְמַעַן יִירְשׁוּ אֶת־שְׁאֵרִית אֱדוֹם וְכָל־הַגּוֹיִם אֲשֶׁר־נִקְרָא שְׁמִי
        עֲלֵיהֶם נְאֻם־יְהוָה עֹשֶׂה זֹּאת׃
      yi: 'כּדי עס זאָלן אַרבן דעם איבערבלײַב פֿון אֶדוֹם און אַלע פֿעלקער די װאָס
        מײַן נאָמען װערט גערופֿן אױף זײ, זאָגט גאָט, דער װאָס טוט דאָס דאָזיקע. '
      cs: Aby dědili s ostatky Idumejských a se všechněmi národy, nad kterýmiž jest
        vzýváno jméno mé, dí Hospodin, kterýž to učiní.
      pl: Aby zawładnęli szczątkami Edomu i wszystkich ludów nad którymi mianowane
        imię Moje, rzecze Wiekuisty, który to spełni. 
    13:
      he: הִנֵּה יָמִים בָּאִים נְאֻם־יְהוָה וְנִגַּשׁ חוֹרֵשׁ בַּקֹּצֵר וְדֹרֵךְ
        עֲנָבִים בְּמֹשֵׁךְ הַזָּרַע וְהִטִּיפוּ הֶהָרִים עָסִיס וְכָל־הַגְּבָעוֹת
        תִּתְמוֹגַגְנָה׃
      yi: 'זע, טעג קומען, זאָגט גאָט, און דער אַקערער װעט זיך אָנשטױסן אָן דעם שניטער,
        און דער טרױבנטרעטער אָן דעם זריעה-װאַרפֿער; און די בערג װעלן טריפֿן זאַפֿט,
        און אַלע הײכן װעלן צעגײן. '
      cs: Aj, dnové jdou, dí Hospodin, že postihati bude oráč žence, a ten, kdož tlačí
        hrozny, rozsevače, hory pak dštíti budou mstem, a všickni pahrbkové oplývati.
      pl: Oto nadejdą dni, rzecze Wiekuisty, a spotka się oracz z żeńcem, a tłoczący
        winogrona z rozsiewającym ziarno, i będą rosiły góry moszczem, a wszystkie
        pagórki się rozpłyną. 
    14:
      he: וְשַׁבְתִּי אֶת־שְׁבוּת עַמִּי יִשְׂרָאֵל וּבָנוּ עָרִים נְשַׁמּוֹת וְיָשָׁבוּ
        וְנָטְעוּ כְרָמִים וְשָׁתוּ אֶת־יֵינָם וְעָשׂוּ גַנּוֹת וְאָכְלוּ אֶת־פְּרִיהֶם׃
      yi: 'און איך װעל אומקערן די געפֿאַנגענשאַפֿט פֿון מײַן פֿאָלק ישׂראל, און זײ
        װעלן אָפּבױען פֿאַרװיסטע שטעט און זיך באַזעצן, און פֿלאַנצן װײַנגערטנער און
        טרינקען זײער װײַן, און מאַכן גערטנער און עסן זײער פֿרוכט. '
      cs: Přivedu také zase zajatý lid svůj Izraelský, a vystavějí města zpuštěná,
        aby v nich bydlili; a budou štěpovati vinice, a píti víno jejich, nadělají
        i zahrad, a jísti budou ovoce jejich.
      pl: I wrócę brańców ludu Mojego Israela i pobudują miasta opustoszone, i zaludnią
        je, i zasadzą winnice i będą pili wino z nich, i założą ogrody i będą pożywali
        owocu ich. 
    15:
      he: וּנְטַעְתִּים עַל־אַדְמָתָם וְלֹא יִנָּתְשׁוּ עוֹד מֵעַל אַדְמָתָם אֲשֶׁר
        נָתַתִּי לָהֶם אָמַר יְהוָה אֱלֹהֶיךָ׃
      yi: און איך װעל זײ אײַנפֿלאַנצן אױף זײער ערד, און זײ װעלן מער ניט אױסגעריסן
        װערן פֿון דער ערד װאָס איך האָב זײ געגעבן, זאָגט יהוה דײַן גאָט.
      cs: A tak je štípím v zemi jejich, že nebudou vykořeněni více z země své, kterouž
        jsem dal jim, praví Hospodin Bůh tvůj.
      pl: I zaszczepię ich w ziemi swojej, aby nie byli rugowani więcej z ziemi swojej,
        którą oddałem im, rzecze Wiekuisty, Bóg twój. 
