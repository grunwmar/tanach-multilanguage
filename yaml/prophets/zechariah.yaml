title:
  he: זכריה
  pl: null
text:
  1:
    1:
      he: בַּחֹדֶשׁ הַשְּׁמִינִי בִּשְׁנַת שְׁתַּיִם לְדָרְיָוֶשׁ הָיָה דְבַר־יְהוָה
        אֶל־זְכַרְיָה בֶּן־בֶּרֶכְיָה בֶּן־עִדּוֹ הַנָּבִיא לֵאמֹר׃
      pl: Miesiąca ósmego, roku wtórego Darjawesza, doszło słowo Wiekuistego Zacharjasza,
        syna Berechji, syna Idego, proroka, głosząc: 
    2:
      he: קָצַף יְהוָה עַל־אֲבוֹתֵיכֶם קָצֶף׃
      pl: Rozgniewał się Wiekuisty srodze na ojców waszych. 
    3:
      he: וְאָמַרְתָּ אֲלֵהֶם כֹּה אָמַר יְהוָה צְבָאוֹת שׁוּבוּ אֵלַי נְאֻם יְהוָה
        צְבָאוֹת וְאָשׁוּב אֲלֵיכֶם אָמַר יְהוָה צְבָאוֹת׃
      pl: 'Przeto oświadcz im: Tak rzecze Wiekuisty zastępów: Nawróćcie się do Mnie,
        rzecze Wiekuisty zastępów, a nawrócę się do was, rzecze Wiekuisty zastępów. '
    4:
      he: אַל־תִּהְיוּ כַאֲבֹתֵיכֶם אֲשֶׁר קָרְאוּ־אֲלֵיהֶם הַנְּבִיאִים הָרִאשֹׁנִים
        לֵאמֹר כֹּה אָמַר יְהוָה צְבָאוֹת שׁוּבוּ נָא מִדַּרְכֵיכֶם הָרָעִים ומעליליכם
        [וּמַעֲלְלֵיכֶם] הָרָעִים וְלֹא שָׁמְעוּ וְלֹא־הִקְשִׁיבוּ אֵלַי נְאֻם־יְהוָה׃
      pl: 'Nie bądźcie jako ojcowie wasi, których napominali prorocy dawniejsi, wołając:
        Tak rzecze Wiekuisty zastępów: Nawróćcie się też od dróg waszych niecnych
        i od postępków waszych zdrożnych, ale nie usłuchali i nie zważali na Mnie,
        rzecze Wiekuisty. '
    5:
      he: אֲבוֹתֵיכֶם אַיֵּה־הֵם וְהַנְּבִאִים הַלְעוֹלָם יִחְיוּ׃
      pl: Ojcowie wasi - gdzież są? a prorocy azali wiecznie żyć mogą? 
    6:
      he: אַךְ דְּבָרַי וְחֻקַּי אֲשֶׁר צִוִּיתִי אֶת־עֲבָדַי הַנְּבִיאִים הֲלוֹא
        הִשִּׂיגוּ אֲבֹתֵיכֶם וַיָּשׁוּבוּ וַיֹּאמְרוּ כַּאֲשֶׁר זָמַם יְהוָה צְבָאוֹת
        לַעֲשׂוֹת לָנוּ כִּדְרָכֵינוּ וּכְמַעֲלָלֵינוּ כֵּן עָשָׂה אִתָּנוּ׃
      pl: 'Wszakże słowa i postanowienia Moje, którem był poruczył sługom Moim, prorokom
        - czyż nie dosięgły tak ojców waszych, że rozmyślili się i powiedzieć sobie
        musieli: Tak jak przedsięwziął Wiekuisty zastępów uczynić nam, wedle dróg
        i postępków naszych tak uczynił z nami! '
    7:
      he: בְּיוֹם עֶשְׂרִים וְאַרְבָּעָה לְעַשְׁתֵּי־עָשָׂר חֹדֶשׁ הוּא־חֹדֶשׁ שְׁבָט
        בִּשְׁנַת שְׁתַּיִם לְדָרְיָוֶשׁ הָיָה דְבַר־יְהוָה אֶל־זְכַרְיָה בֶּן־בֶּרֶכְיָהוּ
        בֶּן־עִדּוֹא הַנָּבִיא לֵאמֹר׃
      pl: Dnia dwudziestego czwartego, miesiąca jedenastego, to jest miesiąca szebat,
        roku wtórego Darjawesza, doszło słowo Wiekuistego Zacharjasza, syna Berechji,
        syna Idego, proroka, jak następuje: 
    8:
      he: רָאִיתִי הַלַּיְלָה וְהִנֵּה־אִישׁ רֹכֵב עַל־סוּס אָדֹם וְהוּא עֹמֵד בֵּין
        הַהֲדַסִּים אֲשֶׁר בַּמְּצֻלָה וְאַחֲרָיו סוּסִים אֲדֻמִּים שְׂרֻקִּים וּלְבָנִים׃
      pl: Widziałem w nocy, a oto mąż jechał na koniu ryżym i zatrzymał się między
        mirtami, które w kotlinie, a po za nim konie ryże czerwonobrunatne i białe. 
    9:
      he: וָאֹמַר מָה־אֵלֶּה אֲדֹנִי וַיֹּאמֶר אֵלַי הַמַּלְאָךְ הַדֹּבֵר בִּי אֲנִי
        אַרְאֶךָּ מָה־הֵמָּה אֵלֶּה׃
      pl: 'A gdy zapytałem: cóżby ci znaczyli, Panie? wtedy odpowiedział mi anioł
        mówiący ze mną: Pokażę ci co ci oznaczają. '
    10:
      he: וַיַּעַן הָאִישׁ הָעֹמֵד בֵּין־הַהַדַסִּים וַיֹּאמַר אֵלֶּה אֲשֶׁר שָׁלַח
        יְהוָה לְהִתְהַלֵּךְ בָּאָרֶץ׃
      pl: 'Odpowiedział tedy ów mąż, stojący między mirtami, i rzekł: są to ci, których
        wysłał Wiekuisty, aby krążyli po ziemi! '
    11:
      he: וַיַּעֲנוּ אֶת־מַלְאַךְ יְהוָה הָעֹמֵד בֵּין הַהֲדַסִּים וַיֹּאמְרוּ הִתְהַלַּכְנוּ
        בָאָרֶץ וְהִנֵּה כָל־הָאָרֶץ יֹשֶׁבֶת וְשֹׁקָטֶת׃
      pl: 'Ci zaś odezwali się do anioła Wiekuistego, stojącego między mirtami, i rzekli:
        Krążyliśmy po ziemi, a oto wszystka ziemia w spokoju i ciszy spoczywa. '
    12:
      he: וַיַּעַן מַלְאַךְ־יְהוָה וַיֹּאמַר יְהוָה צְבָאוֹת עַד־מָתַי אַתָּה לֹא־תְרַחֵם
        אֶת־יְרוּשָׁלִַם וְאֵת עָרֵי יְהוּדָה אֲשֶׁר זָעַמְתָּה זֶה שִׁבְעִים שָׁנָה׃
      pl: 'Tedy odezwał się anioł Wiekuistego, i rzekł: Wiekuisty zastępów! dopókiż
        nie zmiłujesz się nad Jerozolimą i miastami Judy, na które gniewasz się już
        siedmdziesiąt lat. '
    13:
      he: וַיַּעַן יְהוָה אֶת־הַמַּלְאָךְ הַדֹּבֵר בִּי דְּבָרִים טוֹבִים דְּבָרִים
        נִחֻמִים׃
      pl: I odpowiedział Wiekuisty aniołowi mówiącemu ze mną słowami dobrotliwemi,
        słowami kojącemi. 
    14:
      he: וַיֹּאמֶר אֵלַי הַמַּלְאָךְ הַדֹּבֵר בִּי קְרָא לֵאמֹר כֹּה אָמַר יְהוָה
        צְבָאוֹת קִנֵּאתִי לִירוּשָׁלִַם וּלְצִיּוֹן קִנְאָה גְדוֹלָה׃
      pl: 'I rzekł do mnie anioł mówiący ze mną: Zwiastuj głośno i oświadcz: Tak rzecze
        Wiekuisty zastępów: Uniosłem się za Jerozolimą i Cyonem rzewniwością wielką. '
    15:
      he: וְקֶצֶף גָּדוֹל אֲנִי קֹצֵף עַל־הַגּוֹיִם הַשַּׁאֲנַנִּים אֲשֶׁר אֲנִי קָצַפְתִּי
        מְּעָט וְהֵמָּה עָזְרוּ לְרָעָה׃
      pl: A gniewem wielkim się obruszyłem na te ludy dufne, które, gdym się umiarkowanie
        zagniewał, samowolnie do niedoli pomagały. 
    16:
      he: לָכֵן כֹּה־אָמַר יְהוָה שַׁבְתִּי לִירוּשָׁלִַם בְּרַחֲמִים בֵּיתִי יִבָּנֶה
        בָּהּ נְאֻם יְהוָה צְבָאוֹת וקוה [וְקָו] יִנָּטֶה עַל־יְרוּשָׁלִָם׃
      pl: 'Przeto rzecze tak Wiekuisty: Zwrócę się ku Jerozolimie w miłosierdziu,
        dom Mój zbudowany będzie w niej, rzecze Wiekuisty zastępów, a sznur mierniczy
        rozciągnie się nad Jerozolimą. '
    17:
      he: עוֹד קְרָא לֵאמֹר כֹּה אָמַר יְהוָה צְבָאוֹת עוֹד תְּפוּצֶינָה עָרַי מִטּוֹב
        וְנִחַם יְהוָה עוֹד אֶת־צִיּוֹן וּבָחַר עוֹד בִּירוּשָׁלִָם׃
      pl: 'Dalej zwiastuj głośno a oświadcz: Tak rzecze Wiekuisty zastępów: Jeszcze
        obfitować będą miasta Moje w dobro, bo pocieszy jeszcze Wiekuisty Cyon a wybierze
        jeszcze Jerozolimę. '
  2:
    1:
      he: וָאֶשָּׂא אֶת־עֵינַי וָאֵרֶא וְהִנֵּה אַרְבַּע קְרָנוֹת׃
      pl: I podniosłem oczy moje i ujrzałem, a oto cztery rogi. 
    2:
      he: וָאֹמַר אֶל־הַמַּלְאָךְ הַדֹּבֵר בִּי מָה־אֵלֶּה וַיֹּאמֶר אֵלַי אֵלֶּה
        הַקְּרָנוֹת אֲשֶׁר זֵרוּ אֶת־יְהוּדָה אֶת־יִשְׂרָאֵל וִירוּשָׁלָם׃
      pl: 'I zapytałem anioła mówiącego ze mną: Cóż mają te znaczyć? I odpowiedział
        mi: Są to rogi, które rozproszyły Judę i Israela i Jerozolimę. '
    3:
      he: וַיַּרְאֵנִי יְהוָה אַרְבָּעָה חָרָשִׁים׃
      pl: Poczem ukazał mi Wiekuisty czterech kowali. 
    4:
      he: וָאֹמַר מָה אֵלֶּה בָאִים לַעֲשׂוֹת וַיֹּאמֶר לֵאמֹר אֵלֶּה הַקְּרָנוֹת
        אֲשֶׁר־זֵרוּ אֶת־יְהוּדָה כְּפִי־אִישׁ לֹא־נָשָׂא רֹאשׁוֹ וַיָּבֹאוּ אֵלֶּה
        לְהַחֲרִיד אֹתָם לְיַדּוֹת אֶת־קַרְנוֹת הַגּוֹיִם הַנֹּשְׂאִים קֶרֶן אֶל־אֶרֶץ
        יְהוּדָה לְזָרוֹתָהּ׃
      pl: 'A gdy zapytałem: Cóż mają ci uczynić? odpowiedział mi w tych słowach: Są
        to owe rogi, które rozproszyły Judę w ten sposób, że nie podnosił już nikt
        głowy swojej. Ci zaś przybyli, aby je zatrwożyć, aby strącić rogi tych narodów,
        które podniosły róg przeciw ziemi judzkiej, aby ją rozproszyć. '
    5:
      he: וָאֶשָּׂא עֵינַי וָאֵרֶא וְהִנֵּה־אִישׁ וּבְיָדוֹ חֶבֶל מִדָּה׃
      pl: Poczem podniosłem oczy moje i ujrzałem, a oto mąż, w którego ręce był sznur
        mierniczy. 
    6:
      he: וָאֹמַר אָנָה אַתָּה הֹלֵךְ וַיֹּאמֶר אֵלַי לָמֹד אֶת־יְרוּשָׁלִַם לִרְאוֹת
        כַּמָּה־רָחְבָּהּ וְכַמָּה אָרְכָּהּ׃
      pl: 'Gdym tedy zapytał: Dokąd idziesz? odpowiedział mi: Aby rozmierzyć Jerozolimę
        i zobaczyć jaka jej szerokość i jaka jej długość. '
    7:
      he: וְהִנֵּה הַמַּלְאָךְ הַדֹּבֵר בִּי יֹצֵא וּמַלְאָךְ אַחֵר יֹצֵא לִקְרָאתוֹ׃
      pl: Ale oto gdy wystąpił ów anioł, który mówił ze mną, ukazał się anioł inny
        naprzeciw niemu. 
    8:
      he: וַיֹּאמֶר אֵלָו רֻץ דַּבֵּר אֶל־הַנַּעַר הַלָּז לֵאמֹר פְּרָזוֹת תֵּשֵׁב
        יְרוּשָׁלִַם מֵרֹב אָדָם וּבְהֵמָה בְּתוֹכָהּ׃
      pl: 'I rzekł do tegoż: Pobiegnij, oświadcz owemu młodzieńcowi tak: Jako miasto
        otwarte rozłoży się Jerozolima wskutek mnóstwa ludności i bydła w jej obrębie. '
    9:
      he: וַאֲנִי אֶהְיֶה־לָּהּ נְאֻם־יְהוָה חוֹמַת אֵשׁ סָבִיב וּלְכָבוֹד אֶהְיֶה
        בְתוֹכָהּ׃
      pl: Ja zaś będę dla niej, rzecze Wiekuisty, murem ognistym wokoło i dostąpię
        chwały wpośród niej. 
    10:
      he: הוֹי הוֹי וְנֻסוּ מֵאֶרֶץ צָפוֹן נְאֻם־יְהוָה כִּי כְּאַרְבַּע רוּחוֹת הַשָּׁמַיִם
        פֵּרַשְׂתִּי אֶתְכֶם נְאֻם־יְהוָה׃
      pl: 'Nuże, uciekajcie z krainy północnej, rzecze Wiekuisty: bo jakby na cztery
        strony nieba rozproszyłem was, rzecze Wiekuisty. '
    11:
      he: הוֹי צִיּוֹן הִמָּלְטִי יוֹשֶׁבֶת בַּת־בָּבֶל׃
      pl: Nuże Cyonie, który mieszkasz przy córze Babelu, uchodź! 
    12:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת אַחַר כָּבוֹד שְׁלָחַנִי אֶל־הַגּוֹיִם הַשֹּׁלְלִים
        אֶתְכֶם כִּי הַנֹּגֵעַ בָּכֶם נֹגֵעַ בְּבָבַת עֵינוֹ׃
      pl: 'Gdyż tak rzecze Wiekuisty zastępów: Po sławę wysłał mnie do narodów, które
        ograbiły was; bo kto się was dotyka, dotyka się źrenicy oka Jego! '
    13:
      he: כִּי הִנְנִי מֵנִיף אֶת־יָדִי עֲלֵיהֶם וְהָיוּ שָׁלָל לְעַבְדֵיהֶם וִידַעְתֶּם
        כִּי־יְהוָה צְבָאוֹת שְׁלָחָנִי׃
      pl: Bo oto podniosę rękę Moję przeciw nim, aby stały się łupem poddanych swoich,
        i abyście poznały, że Wiekuisty zastępów mnie wysłał. 
    14:
      he: רָנִּי וְשִׂמְחִי בַּת־צִיּוֹן כִּי הִנְנִי־בָא וְשָׁכַנְתִּי בְתוֹכֵךְ
        נְאֻם־יְהוָה׃
      pl: Wesel się i raduj, córo Cyonu! gdyż oto przychodzę i zamieszkam wpośród
        ciebie, rzecze Wiekuisty. 
    15:
      he: וְנִלְווּ גוֹיִם רַבִּים אֶל־יְהוָה בַּיּוֹם הַהוּא וְהָיוּ לִי לְעָם וְשָׁכַנְתִּי
        בְתוֹכֵךְ וְיָדַעַתְּ כִּי־יְהוָה צְבָאוֹת שְׁלָחַנִי אֵלָיִךְ׃
      pl: I przyłączy się wiele narodów do Wiekuistego w dzień ów, by się stać ludem
        Moim, wszakże tylko wpośród ciebie mieszkać będę, a poznasz, że Wiekuisty
        zastępów wysłał mnie do ciebie. 
    16:
      he: וְנָחַל יְהוָה אֶת־יְהוּדָה חֶלְקוֹ עַל אַדְמַת הַקֹּדֶשׁ וּבָחַר עוֹד בִּירוּשָׁלִָם׃
      pl: I przyjmie Wiekuisty Judę jako udział swój na ziemi świętej i wybierze na nowo
        Jerozolimę. 
    17:
      he: הַס כָּל־בָּשָׂר מִפְּנֵי יְהוָה כִּי נֵעוֹר מִמְּעוֹן קָדְשׁוֹ׃
      pl: Wtedy zamilknąć wszelkiemu ciału przed obliczem Wiekuistego, gdyż rozbudzi
        się z przybytku swego świętego. 
  3:
    1:
      he: וַיַּרְאֵנִי אֶת־יְהוֹשֻׁעַ הַכֹּהֵן הַגָּדוֹל עֹמֵד לִפְנֵי מַלְאַךְ יְהוָה
        וְהַשָּׂטָן עֹמֵד עַל־יְמִינוֹ לְשִׂטְנוֹ׃
      pl: I pokazał mi Jehoszuego, arcykapłana, stojącego przed aniołem Wiekuistego,
        i oskarżyciela, stojącego po prawicy jego, aby go oskarżał. 
    2:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן יִגְעַר יְהוָה בְּךָ הַשָּׂטָן וְיִגְעַר
        יְהוָה בְּךָ הַבֹּחֵר בִּירוּשָׁלִָם הֲלוֹא זֶה אוּד מֻצָּל מֵאֵשׁ׃
      pl: 'I rzekł Wiekuisty do oskarżyciela: Niech cię zgromi Wiekuisty, oskarżycielu,
        tak, niech cię zgromi Wiekuisty, który wybrał sobie Jerozolimę. Alboż nie
        jest jako głownia wyrwana z ognia? '
    3:
      he: וִיהוֹשֻׁעַ הָיָה לָבֻשׁ בְּגָדִים צוֹאִים וְעֹמֵד לִפְנֵי הַמַּלְאָךְ׃
      pl: Jehoszua zaś był ubrany w szaty nieczyste, gdy stał przed aniołem. 
    4:
      he: וַיַּעַן וַיֹּאמֶר אֶל־הָעֹמְדִים לְפָנָיו לֵאמֹר הָסִירוּ הַבְּגָדִים הַצֹּאִים
        מֵעָלָיו וַיֹּאמֶר אֵלָיו רְאֵה הֶעֱבַרְתִּי מֵעָלֶיךָ עֲוֺנֶךָ וְהַלְבֵּשׁ
        אֹתְךָ מַחֲלָצוֹת׃
      pl: 'I odezwał się on i rzekł do stojących przed nim w te słowa: Zdejmcie te
        szaty nieczyste z niego! Do niego samego zaś rzekł: Patrz, zdejmuję z ciebie
        winę twoję, a oblekam cię w szaty zaszczytne. '
    5:
      he: וָאֹמַר יָשִׂימוּ צָנִיף טָהוֹר עַל־רֹאשׁוֹ וַיָּשִׂימוּ הַצָּנִיף הַטָּהוֹר
        עַל־רֹאשׁוֹ וַיַּלְבִּשֻׁהוּ בְּגָדִים וּמַלְאַךְ יְהוָה עֹמֵד׃
      pl: 'I rzekłem: Niech włożą też zawój czysty na głowę jego. I włożono zawój
        czysty na głowę jego, gdy obleczono go w szaty. Anioł zaś Wiekuistego stał
        jeszcze przy tem. '
    6:
      he: וַיָּעַד מַלְאַךְ יְהוָה בִּיהוֹשֻׁעַ לֵאמֹר׃
      pl: I oświadczył anioł Wiekuistego Jehoszuemu, i rzekł: 
    7:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת אִם־בִּדְרָכַי תֵּלֵךְ וְאִם אֶת־מִשְׁמַרְתִּי
        תִשְׁמֹר וְגַם־אַתָּה תָּדִין אֶת־בֵּיתִי וְגַם תִּשְׁמֹר אֶת־חֲצֵרָי וְנָתַתִּי
        לְךָ מַהְלְכִים בֵּין הָעֹמְדִים הָאֵלֶּה׃
      pl: 'Tak rzecze Wiekuisty zastępów: Jeżeli drogami Mojemi będziesz postępował
        i służby Mojej przestrzegał, a też i dom Mój sądził, a strzegł przedsieni
        Moich, wtedy zapewniam ci przystęp do tych, którzy tu stoją. '
    8:
      he: שְׁמַע־נָא יְהוֹשֻׁעַ הַכֹּהֵן הַגָּדוֹל אַתָּה וְרֵעֶיךָ הַיֹּשְׁבִים לְפָנֶיךָ
        כִּי־אַנְשֵׁי מוֹפֵת הֵמָּה כִּי־הִנְנִי מֵבִיא אֶת־עַבְדִּי צֶמַח׃
      pl: Słuchaj tedy Jehoszuo, arcykapłanie, ty i towarzysze twoi, którzy siedzą
        przed tobą - gdyż mężowie wróżby to są, - że oto sprowadzę dla sługi Mojego
        odróśl. 
    9:
      he: כִּי הִנֵּה הָאֶבֶן אֲשֶׁר נָתַתִּי לִפְנֵי יְהוֹשֻׁעַ עַל־אֶבֶן אַחַת שִׁבְעָה
        עֵינָיִם הִנְנִי מְפַתֵּחַ פִּתֻּחָהּ נְאֻם יְהוָה צְבָאוֹת וּמַשְׁתִּי אֶת־עֲוֺן
        הָאָרֶץ־הַהִיא בְּיוֹם אֶחָד׃
      pl: 'Oto ten kamień, który położyłem przed Jehoszuą, - na ten jeden kamień zwróci
        się siedm oczu - oto Ja sam wyryję napis jego, rzecze Wiekuisty zastępów:
        "Usunę winę ziemi tej dnia jednego". '
    10:
      he: בַּיּוֹם הַהוּא נְאֻם יְהוָה צְבָאוֹת תִּקְרְאוּ אִישׁ לְרֵעֵהוּ אֶל־תַּחַת
        גֶּפֶן וְאֶל־תַּחַת תְּאֵנָה׃
      pl: Od tego dnia, rzecze Wiekuisty zastępów, wezwiecie znowu każdy bliźniego
        swego pod winograd i pod figowe drzewo. 
  4:
    1:
      he: וַיָּשָׁב הַמַּלְאָךְ הַדֹּבֵר בִּי וַיְעִירֵנִי כְּאִישׁ אֲשֶׁר־יֵעוֹר
        מִשְּׁנָתוֹ׃
      pl: Poczem zwrócił się anioł, który dotąd mówił ze mną i obudził mnie jako człowieka,
        którego budzą ze snu swego. 
    2:
      he: וַיֹּאמֶר אֵלַי מָה אַתָּה רֹאֶה ויאמר [וָאֹמַר] רָאִיתִי וְהִנֵּה מְנוֹרַת
        זָהָב כֻּלָּהּ וְגֻלָּהּ עַל־רֹאשָׁהּ וְשִׁבְעָה נֵרֹתֶיהָ עָלֶיהָ שִׁבְעָה
        וְשִׁבְעָה מוּצָקוֹת לַנֵּרוֹת אֲשֶׁר עַל־רֹאשָׁהּ׃
      pl: 'I zapytał się mnie: Co ty widzisz? I odpowiedziałem: Widzę, oto świecznik
        cały ze złota, a czasza na wierzchu jego, i siedm lamp na nim, po siedm też
        cewek do onych lamp, które na wierzchu jego. '
    3:
      he: וּשְׁנַיִם זֵיתִים עָלֶיהָ אֶחָד מִימִין הַגֻּלָּה וְאֶחָד עַל־שְׂמֹאלָהּ׃
      pl: Dwa też oliwniki przy nim, jeden po prawej stronie czaszy, a drugi po lewej
        jej stronie. 
    4:
      he: וָאַעַן וָאֹמַר אֶל־הַמַּלְאָךְ הַדֹּבֵר בִּי לֵאמֹר מָה־אֵלֶּה אֲדֹנִי׃
      pl: 'I odezwałem się i rzekłem do anioła, który mówił ze mną w te słowa: Co
        to znaczy, panie mój? '
    5:
      he: וַיַּעַן הַמַּלְאָךְ הַדֹּבֵר בִּי וַיֹּאמֶר אֵלַי הֲלוֹא יָדַעְתָּ מָה־הֵמָּה
        אֵלֶּה וָאֹמַר לֹא אֲדֹנִי׃
      pl: 'I odezwał się anioł, który mówił ze mną, i rzekł do mnie: Alboż nie rozumiesz
        co te znaczą? I odpowiedziałem: Nie, panie mój! '
    6:
      he: וַיַּעַן וַיֹּאמֶר אֵלַי לֵאמֹר זֶה דְּבַר־יְהוָה אֶל־זְרֻבָּבֶל לֵאמֹר
        לֹא בְחַיִל וְלֹא בְכֹחַ כִּי אִם־בְּרוּחִי אָמַר יְהוָה צְבָאוֹת׃
      pl: 'Tedy odezwał się i rzekł do mnie w te słowa: Oto słowo Wiekuistego do Zerubabela
        wyrzeczone: Nie potęgą, ani siłą, lecz duchem Moim, rzecze Wiekuisty zastępów. '
    7:
      he: מִי־אַתָּה הַר־הַגָּדוֹל לִפְנֵי זְרֻבָּבֶל לְמִישֹׁר וְהוֹצִיא אֶת־הָאֶבֶן
        הָרֹאשָׁה תְּשֻׁאוֹת חֵן חֵן לָהּ׃
      pl: 'Czembyś nie była, góro wielka, przed Zerubabelem będziesz równiną. A dźwignie
        on kamień zworniczy przy okrzykach: wspaniały, wspaniały on! '
    8:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      pl: I doszło mnie słowo Wiekuistego głosząc: 
    9:
      he: יְדֵי זְרֻבָּבֶל יִסְּדוּ הַבַּיִת הַזֶּה וְיָדָיו תְּבַצַּעְנָה וְיָדַעְתָּ
        כִּי־יְהוָה צְבָאוֹת שְׁלָחַנִי אֲלֵיכֶם׃
      pl: Ręce Zerubabela założyły dom ten, ręce też jego wykończą go, a wtedy poznasz,
        że Wiekuisty zastępów posłał mnie do was. 
    10:
      he: כִּי מִי בַז לְיוֹם קְטַנּוֹת וְשָׂמְחוּ וְרָאוּ אֶת־הָאֶבֶן הַבְּדִיל בְּיַד
        זְרֻבָּבֶל שִׁבְעָה־אֵלֶּה עֵינֵי יְהוָה הֵמָּה מְשׁוֹטְטִים בְּכָל־הָאָרֶץ׃
      pl: Bo któżby śmiał gardzić dniem drobnych początków! Z radością wszak spoglądają
        na ołowiankę w ręku Zerubabela owe siedm; oczy Wiekuistego to są, rozpatrujące
        całą ziemię. 
    11:
      he: וָאַעַן וָאֹמַר אֵלָיו מַה־שְּׁנֵי הַזֵּיתִים הָאֵלֶה עַל־יְמִין הַמְּנוֹרָה
        וְעַל־שְׂמֹאולָהּ׃
      pl: 'I odezwałem się i rzekłem do niego: Cóż znaczą te dwa oliwniki po prawej
        i po lewej stronie świecznika? '
    12:
      he: וָאַעַן שֵׁנִית וָאֹמַר אֵלָיו מַה־שְׁתֵּי שִׁבֲּלֵי הַזֵּיתִים אֲשֶׁר בְּיַד
        שְׁנֵי צַנְתְּרוֹת הַזָּהָב הַמְרִיקִים מֵעֲלֵיהֶם הַזָּהָב׃
      pl: 'I odezwałem się po raz wtóry, i rzekłem do niego: Cóż znaczą te dwie gałązki
        oliwne u dwóch rurek złotych, które złotawą (oliwę) z siebie wylewają? '
    13:
      he: וַיֹּאמֶר אֵלַי לֵאמֹר הֲלוֹא יָדַעְתָּ מָה־אֵלֶּה וָאֹמַר לֹא אֲדֹנִי׃
      pl: 'Tedy odpowiedział mi, i rzekł: Alboż rzeczywiście nie wiesz co one znaczą?
        I odpowiedziałem: Nie, Panie! '
    14:
      he: וַיֹּאמֶר אֵלֶּה שְׁנֵי בְנֵי־הַיִּצְהָר הָעֹמְדִים עַל־אֲדוֹן כָּל־הָאָרֶץ׃
      pl: 'I rzekł: Są to dwaj pomazańcy, zostawający na służbie przy Panu całej ziemi. '
  5:
    1:
      he: וָאָשׁוּב וָאֶשָּׂא עֵינַי וָאֶרְאֶה וְהִנֵּה מְגִלָּה עָפָה׃
      pl: I znowu podniosłem oczy swoje i spojrzałem, a oto rodał unoszący się. 
    2:
      he: וַיֹּאמֶר אֵלַי מָה אַתָּה רֹאֶה וָאֹמַר אֲנִי רֹאֶה מְגִלָּה עָפָה אָרְכָּהּ
        עֶשְׂרִים בָּאַמָּה וְרָחְבָּהּ עֶשֶׂר בָּאַמָּה׃
      pl: 'I rzekł do mnie: Co widzisz? I odpowiedziałem: Widzę rodał unoszący się,
        na dwadzieścia łokci długi i na dziesięć łokci szeroki. '
    3:
      he: וַיֹּאמֶר אֵלַי זֹאת הָאָלָה הַיּוֹצֵאת עַל־פְּנֵי כָל־הָאָרֶץ כִּי כָל־הַגֹּנֵב
        מִזֶּה כָּמוֹהָ נִקָּה וְכָל־הַנִּשְׁבָּע מִזֶּה כָּמוֹהָ נִקָּה׃
      pl: 'Tedy rzekł do mnie: Oto przekleństwo, które występuje na powierzchnię całej
        tej ziemi; bo każdy, który kradnie będzie zarówno jak on sam zmieciony ztąd,
        a każdy, który krzywoprzysięga będzie zarówno jak on sam zmieciony ztąd. '
    4:
      he: הוֹצֵאתִיהָ נְאֻם יְהוָה צְבָאוֹת וּבָאָה אֶל־בֵּית הַגַּנָּב וְאֶל־בֵּית
        הַנִּשְׁבָּע בִּשְׁמִי לַשָּׁקֶר וְלָנֶה בְּתוֹךְ בֵּיתוֹ וְכִלַּתּוּ וְאֶת־עֵצָיו
        וְאֶת־אֲבָנָיו׃
      pl: Wywiodłem je, rzecze Wiekuisty zastępów, aby wkroczyło do domu złodzieja,
        i do domu przysięgającego fałszywie na imię Moje, aby usadowiło się w pośrodku
        domu jego, i pochłonęło go wraz z belkami i kamieniami jego. 
    5:
      he: וַיֵּצֵא הַמַּלְאָךְ הַדֹּבֵר בִּי וַיֹּאמֶר אֵלַי שָׂא נָא עֵינֶיךָ וּרְאֵה
        מָה הַיּוֹצֵאת הַזֹּאת׃
      pl: 'Poczem wystąpił anioł mówiący ze mną, i rzekł do mnie: Podnieśże oczy swe
        i zobacz co się tu ukazuje! '
    6:
      he: וָאֹמַר מַה־הִיא וַיֹּאמֶר זֹאת הָאֵיפָה הַיּוֹצֵאת וַיֹּאמֶר זֹאת עֵינָם
        בְּכָל־הָאָרֶץ׃
      pl: 'I rzekłem: Co to jest? I odpowiedział: Oto efa, która się ukazuje; i dodał:
        oto przewinienie ich na całej tej ziemi. '
    7:
      he: וְהִנֵּה כִּכַּר עֹפֶרֶת נִשֵּׂאת וְזֹאת אִשָּׁה אַחַת יוֹשֶׁבֶת בְּתוֹךְ
        הָאֵיפָה׃
      pl: A oto krąg ołowiany podniósł się, a ukazała się tam kobieta jakaś siedząca
        wpośrodku efy. 
    8:
      he: וַיֹּאמֶר זֹאת הָרִשְׁעָה וַיַּשְׁלֵךְ אֹתָהּ אֶל־תּוֹךְ הָאֵיפָה וַיַּשְׁלֵךְ
        אֶת־אֶבֶן הָעֹפֶרֶת אֶל־פִּיהָ׃
      pl: 'I rzekł: oto niegodziwość! I wrzucił ją napowrót do wnętrza efy, i rzucił
        krąg ołowiany na jej otwór. '
    9:
      he: וָאֶשָּׂא עֵינַי וָאֵרֶא וְהִנֵּה שְׁתַּיִם נָשִׁים יוֹצְאוֹת וְרוּחַ בְּכַנְפֵיהֶם
        וְלָהֵנָּה כְנָפַיִם כְּכַנְפֵי הַחֲסִידָה וַתִּשֶּׂאנָה אֶת־הָאֵיפָה בֵּין
        הָאָרֶץ וּבֵין הַשָּׁמָיִם׃
      pl: Gdym następnie podniósł oczy swoje ujrzałem nagle dwie kobiety występujące,
        a wiatr poruszał ich skrzydła - miały bowiem skrzydła na wzór skrzydeł bociana
        - i uniosły oną efę między ziemię a między niebo. 
    10:
      he: וָאֹמַר אֶל־הַמַּלְאָךְ הַדֹּבֵר בִּי אָנָה הֵמָּה מוֹלִכוֹת אֶת־הָאֵיפָה׃
      pl: 'I zapytałem anioła mówiącego ze mną: Dokądże niosą tę efę? '
    11:
      he: וַיֹּאמֶר אֵלַי לִבְנוֹת־לָה בַיִת בְּאֶרֶץ שִׁנְעָר וְהוּכַן וְהֻנִּיחָה
        שָּׁם עַל־מְכֻנָתָהּ׃
      pl: 'I odpowiedział mi: Aby zbudować jej dom w ziemi Szynear, a gdy urządzony
        będzie, tedy wstawią ją tam na miejscu swojem. '
  6:
    1:
      he: וָאָשֻׁב וָאֶשָּׂא עֵינַי וָאֶרְאֶה וְהִנֵּה אַרְבַּע מַרְכָּבוֹת יֹצְאוֹת
        מִבֵּין שְׁנֵי הֶהָרִים וְהֶהָרִים הָרֵי נְחֹשֶׁת׃
      pl: Znowu podniosłem oczy swoje i spojrzałem, a oto cztery zaprzęgi wojenne
        ukazały się z pomiędzy dwóch wzgórz; wzgórza zaś one były to wzgórza z kruszcu. 
    2:
      he: בַּמֶּרְכָּבָה הָרִאשֹׁנָה סוּסִים אֲדֻמִּים וּבַמֶּרְכָּבָה הַשֵּׁנִית
        סוּסִים שְׁחֹרִים׃
      pl: U pierwszego zaprzęgu były konie ryże, a u drugiego zaprzęgu konie wrone. 
    3:
      he: וּבַמֶּרְכָּבָה הַשְּׁלִשִׁית סוּסִים לְבָנִים וּבַמֶּרְכָּבָה הָרְבִעִית
        סוּסִים בְּרֻדִּים אֲמֻצִּים׃
      pl: U zaprzęgu trzeciego konie białe, a u zaprzęgu czwartego konie pstrokate,
        rude. 
    4:
      he: וָאַעַן וָאֹמַר אֶל־הַמַּלְאָךְ הַדֹּבֵר בִּי מָה־אֵלֶּה אֲדֹנִי׃
      pl: 'I odezwałem się i zapytałem anioła, mówiącego ze mną: Cóż te oznaczają,
        panie? '
    5:
      he: וַיַּעַן הַמַּלְאָךְ וַיֹּאמֶר אֵלָי אֵלֶּה אַרְבַּע רֻחוֹת הַשָּׁמַיִם
        יוֹצְאוֹת מֵהִתְיַצֵּב עַל־אֲדוֹן כָּל־הָאָרֶץ׃
      pl: 'I odezwał się anioł, i rzekł do mnie: Są to cztery wiatry nieba; wyruszają
        właśnie z miejsca gdzie stały przed Panem całej ziemi. '
    6:
      he: אֲשֶׁר־בָּהּ הַסּוּסִים הַשְּׁחֹרִים יֹצְאִים אֶל־אֶרֶץ צָפוֹן וְהַלְּבָנִים
        יָצְאוּ אֶל־אַחֲרֵיהֶם וְהַבְּרֻדִּים יָצְאוּ אֶל־אֶרֶץ הַתֵּימָן׃
      pl: Zaprzęg z końmi wronymi ruszył do kraju na północy, a białe ruszyły w ślad
        za nimi; pstrokate zaś ruszyły do kraju na południu. 
    7:
      he: וְהָאֲמֻצִּים יָצְאוּ וַיְבַקְשׁוּ לָלֶכֶת לְהִתְהַלֵּך בָּאָרֶץ וַיֹּאמֶר
        לְכוּ הִתְהַלְּכוּ בָאָרֶץ וַתִּתְהַלַּכְנָה בָּאָרֶץ׃
      pl: 'Wyruszyły również i ryże, a miały wyjść, by krążyć po ziemi. I rozkazał:
        Wyruszcie, krążcie po ziemi! I tak krążyły po ziemi. '
    8:
      he: וַיַּזְעֵק אֹתִי וַיְדַבֵּר אֵלַי לֵאמֹר רְאֵה הַיּוֹצְאִים אֶל־אֶרֶץ צָפוֹן
        הֵנִיחוּ אֶת־רוּחִי בְּאֶרֶץ צָפוֹן׃
      pl: 'Poczem zawołał mnie głośno i rzekł do mnie co następuje: Patrz! Te, które
        wyruszyły do kraju na północy ukoiły ducha Mego w ziemi północnej. '
    9:
      he: וַיְהִי דְבַר־יְהוָה אֵלַי לֵאמֹר׃
      pl: I doszło mnie słowo Wiekuistego, jak następuje: 
    10:
      he: לָקוֹחַ מֵאֵת הַגּוֹלָה מֵחֶלְדַּי וּמֵאֵת טוֹבִיָּה וּמֵאֵת יְדַעְיָה וּבָאתָ
        אַתָּה בַּיּוֹם הַהוּא וּבָאתָ בֵּית יֹאשִׁיָּה בֶן־צְפַנְיָה אֲשֶׁר־בָּאוּ
        מִבָּבֶל׃
      pl: Przyjmiesz od wygnańców przez Cheldaja, przez Tobję, i przez Jedaję (złożone
        dary), poczem udasz się osobiście tegoż samego dnia do domu Joszyi, syna Cefanji,
        do którego wrócili z Babelu. 
    11:
      he: וְלָקַחְתָּ כֶסֶף־וְזָהָב וְעָשִׂיתָ עֲטָרוֹת וְשַׂמְתָּ בְּרֹאשׁ יְהוֹשֻׁעַ
        בֶּן־יְהוֹצָדָק הַכֹּהֵן הַגָּדוֹל׃
      pl: I nabierzesz tam srebra i złota a sporządziwszy z tego korony włożysz (jedną)
        na głowę Jehoszui, syna Jehocadaka, kapłana najwyższego. 
    12:
      he: וְאָמַרְתָּ אֵלָיו לֵאמֹר כֹּה אָמַר יְהוָה צְבָאוֹת לֵאמֹר הִנֵּה־אִישׁ
        צֶמַח שְׁמוֹ וּמִתַּחְתָּיו יִצְמָח וּבָנָה אֶת־הֵיכַל יְהוָהּ׃
      pl: 'I oświadczysz mu, jak następuje: Tak rzecze Wiekuisty zastępów, głosząc:
        Oto mąż - latorośl imię jego - pod nim rosnąć będzie, a on zbuduje przybytek
        Wiekuistego. '
    13:
      he: וְהוּא יִבְנֶה אֶת־הֵיכַל יְהוָה וְהוּא־יִשָּׂא הוֹד וְיָשַׁב וּמָשַׁל עַל־כִּסְאוֹ
        וְהָיָה כֹהֵן עַל־כִּסְאוֹ וַעֲצַת שָׁלוֹם תִּהְיֶה בֵּין שְׁנֵיהֶם׃
      pl: Tak, on zbuduje przybytek Wiekuistego, i otoczy się blaskiem, i będzie zasiadał
        i panował na stolicy swojej, a będzie kapłan przy stolicy jego, a jednomyślna
        zgoda między obydwoma. 
    14:
      he: וְהָעֲטָרֹת תִּהְיֶה לְחֵלֶם וּלְטוֹבִיָּה וְלִידַעְיָה וּלְחֵן בֶּן־צְפַנְיָה
        לְזִכָּרוֹן בְּהֵיכַל יְהוָה׃
      pl: A pozostaną te korony dla Chelema i Tobji i Jedaji i dla uprzejmości syna
        Cefanji pamiątką w przybytku Wiekuistego. 
    15:
      he: וּרְחוֹקִים יָבֹאוּ וּבָנוּ בְּהֵיכַל יְהוָה וִידַעְתֶּם כִּי־יְהוָה צְבָאוֹת
        שְׁלָחַנִי אֲלֵיכֶם וְהָיָה אִם־שָׁמוֹעַ תִּשְׁמְעוּן בְּקוֹל יְהוָה אֱלֹהֵיכֶם׃
      pl: A dalecy przyjdą, aby budować około przybytku Wiekuistego, a wtedy poznacie,
        że Wiekuisty zastępów posłał mnie do was. Spełni się zaś to, gdy ściśle słuchać
        będziecie głosu Wiekuistego, Boga waszego. 
  7:
    1:
      he: וַיְהִי בִּשְׁנַת אַרְבַּע לְדָרְיָוֶשׁ הַמֶּלֶךְ הָיָה דְבַר־יְהוָה אֶל־זְכַרְיָה
        בְּאַרְבָּעָה לַחֹדֶשׁ הַתְּשִׁעִי בְּכִסְלֵו׃
      pl: I stało się roku czwartego Darjawesza, króla, że doszło słowo Wiekuistego
        Zacharjasza, czwartego dnia miesiąca dziewiątego czyli miesiąca Kislew. 
    2:
      he: וַיִּשְׁלַח בֵּית־אֵל שַׂר־אֶצֶר וְרֶגֶם מֶלֶךְ וַאֲנָשָׁיו לְחַלּוֹת אֶת־פְּנֵי
        יְהוָה׃
      pl: Gdy posłano z Bethel Szarecera i Regemmelecha i ludzi jego, by ubłagali
        oblicze Wiekuistego. 
    3:
      he: לֵאמֹר אֶל־הַכֹּהֲנִים אֲשֶׁר לְבֵית־יְהוָה צְבָאוֹת וְאֶל־הַנְּבִיאִים
        לֵאמֹר הַאֶבְכֶּה בַּחֹדֶשׁ הַחֲמִשִׁי הִנָּזֵר כַּאֲשֶׁר עָשִׂיתִי זֶה כַּמֶּה
        שָׁנִים׃
      pl: 'I aby zapytali się kapłanów, którzy przy domu Wiekuistego zastępów i proroków,
        w tych słowach: Izali mi jeszcze płakać miesiąca piątego, oddając się wstrzemięźliwości,
        jakom czynił już od tak wielu lat? '
    4:
      he: וַיְהִי דְּבַר־יְהוָה צְבָאוֹת אֵלַי לֵאמֹר׃
      pl: Doszło mnie wtedy słowo Wiekuistego zastępów jak następuje: 
    5:
      he: אֱמֹר אֶל־כָּל־עַם הָאָרֶץ וְאֶל־הַכֹּהֲנִים לֵאמֹר כִּי־צַמְתֶּם וְסָפוֹד
        בַּחֲמִישִׁי וּבַשְּׁבִיעִי וְזֶה שִׁבְעִים שָׁנָה הֲצוֹם צַמְתֻּנִי אָנִי׃
      pl: 'Oświadcz całemu ludowi kraju i kapłanom tak: Gdyście pościli i płakali
        piątego i siódmego miesiąca w ciągu tych siedmdziesięciu lat, czyście obchodzili
        post ten dla Mnie? '
    6:
      he: וְכִי תֹאכְלוּ וְכִי תִשְׁתּוּ הֲלוֹא אַתֶּם הָאֹכְלִים וְאַתֶּם הַשֹּׁתִים׃
      pl: A gdy się posilacie albo pijecie, czyż nie wy to jesteście, którzy się posilacie
        albo pijecie? 
    7:
      he: הֲלוֹא אֶת־הַדְּבָרִים אֲשֶׁר קָרָא יְהוָה בְּיַד הַנְּבִיאִים הָרִאשֹׁנִים
        בִּהְיוֹת יְרוּשָׁלִַם יֹשֶׁבֶת וּשְׁלֵוָה וְעָרֶיהָ סְבִיבֹתֶיהָ וְהַנֶּגֶב
        וְהַשְּׁפֵלָה יֹשֵׁב׃
      pl: Izali nie te są słowa, które ogłosił Wiekuisty przez proroków poprzednich,
        gdy była jeszcze Jerozolima zaludniona a spokoju używała wraz z miastami jej
        dokoła, a południe i nizina jeszcze zamieszkane były? 
    8:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־זְכַרְיָה לֵאמֹר׃
      pl: I doszło słowo Wiekuistego Zacharjasza, głosząc: 
    9:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת לֵאמֹר מִשְׁפַּט אֱמֶת שְׁפֹטוּ וְחֶסֶד וְרַחֲמִים
        עֲשׂוּ אִישׁ אֶת־אָחִיו׃
      pl: 'Oto co rzekł był Wiekuisty zastępów mówiąc: wedle istotnego prawa rozsądzajcie,
        a miłość i miłosierdzie świadczcie jeden drugiemu. '
    10:
      he: וְאַלְמָנָה וְיָתוֹם גֵּר וְעָנִי אַל־תַּעֲשֹׁקוּ וְרָעַת אִישׁ אָחִיו אַל־תַּחְשְׁבוּ
        בִּלְבַבְכֶם׃
      pl: Wdowy i sieroty, cudzoziemca i biednego nie uciskajcie, a nie knujcie nic
        złego jeden przeciw drugiemu! 
    11:
      he: וַיְמָאֲנוּ לְהַקְשִׁיב וַיִּתְּנוּ כָתֵף סֹרָרֶת וְאָזְנֵיהֶם הִכְבִּידוּ
        מִשְּׁמוֹעַ׃
      pl: Ale nie chcieli zważać, i stawiali kark krnąbrny, uszy swe przytępili, aby
        nie mogli słuchać. 
    12:
      he: וְלִבָּם שָׂמוּ שָׁמִיר מִשְּׁמוֹעַ אֶת־הַתּוֹרָה וְאֶת־הַדְּבָרִים אֲשֶׁר
        שָׁלַח יְהוָה צְבָאוֹת בְּרוּחוֹ בְּיַד הַנְּבִיאִים הָרִאשֹׁנִים וַיְהִי
        קֶצֶף גָּדוֹל מֵאֵת יְהוָה צְבָאוֹת׃
      pl: I uczynili serce swe twardem jak dyament, aby nie słuchali nauki i słów,
        które zwracał do nich Wiekuisty zastępów duchem Swoim przez proroków poprzednich;
        i tak nadeszło oburzenie wielkie od Wiekuistego zastępów. 
    13:
      he: וַיְהִי כַאֲשֶׁר־קָרָא וְלֹא שָׁמֵעוּ כֵּן יִקְרְאוּ וְלֹא אֶשְׁמָע אָמַר
        יְהוָה צְבָאוֹת׃
      pl: I stało się, że jak On wołał a nie słuchali, tak wołali i oni a Jam nie
        wysłuchał, rzecze Wiekuisty zastępów. 
    14:
      he: וְאֵסָעֲרֵם עַל כָּל־הַגּוֹיִם אֲשֶׁר לֹא־יְדָעוּם וְהָאָרֶץ נָשַׁמָּה אַחֲרֵיהֶם
        מֵעֹבֵר וּמִשָּׁב וַיָּשִׂימוּ אֶרֶץ־חֶמְדָּה לְשַׁמָּה׃
      pl: I uniosłem ich wichrem między wszystkie narody, których nie znali, a ziemia
        opustoszała za nimi, że nie było ktoby przechodził i wracał; i tak obrócili
        kraj uroczy w pustkowie. 
  8:
    1:
      he: וַיְהִי דְּבַר־יְהוָה צְבָאוֹת לֵאמֹר׃
      pl: Poczem doszło (mnie) słowo Wiekuistego zastępów, głosząc: 
    2:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת קִנֵּאתִי לְצִיּוֹן קִנְאָה גְדוֹלָה וְחֵמָה
        גְדוֹלָה קִנֵּאתִי לָהּ׃
      pl: 'Tak rzecze Wiekuisty zastępów: Zazdrosny jestem o Cyon zazdrością wielką,
        a wspłonąłem dlań rzewniwością silną. '
    3:
      he: כֹּה אָמַר יְהוָה שַׁבְתִּי אֶל־צִיּוֹן וְשָׁכַנְתִּי בְּתוֹךְ יְרוּשָׁלִָם
        וְנִקְרְאָה יְרוּשָׁלִַם עִיר־הָאֱמֶת וְהַר־יְהוָה צְבָאוֹת הַר הַקֹּדֶשׁ׃
      pl: 'Tak rzecze Wiekuisty: Wracam do Cyonu a zamieszkam w Jerozolimie; Jerozolima
        miastem wiernem nazwaną będzie, a góra Wiekuistego zastępów górą świętą. '
    4:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת עֹד יֵשְׁבוּ זְקֵנִים וּזְקֵנוֹת בִּרְחֹבוֹת
        יְרוּשָׁלִָם וְאִישׁ מִשְׁעַנְתּוֹ בְּיָדוֹ מֵרֹב יָמִים׃
      pl: 'Tak rzecze Wiekuisty zastępów: Jeszcze zasiądą starce i staruszki na ulicach
        Jerozolimy, każdy z laską w ręku dla podeszłego wieku. '
    5:
      he: וּרְחֹבוֹת הָעִיר יִמָּלְאוּ יְלָדִים וִילָדוֹת מְשַׂחֲקִים בִּרְחֹבֹתֶיהָ׃
      pl: I pełne będą ulice chłopców i dziewcząt, bawiących się po ulicach jej. 
    6:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת כִּי יִפָּלֵא בְּעֵינֵי שְׁאֵרִית הָעָם הַזֶּה
        בַּיָּמִים הָהֵם גַּם־בְּעֵינַי יִפָּלֵא נְאֻם יְהוָה צְבָאוֹת׃
      pl: 'Tak rzecze Wiekuisty zastępów: Choćby wydawało się to za owych dni szczątkom
        ludu tego dziwnem, czyżby i Mnie to dziwnem wydawać się miało, rzecze Wiekuisty
        zastępów. '
    7:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת הִנְנִי מוֹשִׁיעַ אֶת־עַמִּי מֵאֶרֶץ מִזְרָח
        וּמֵאֶרֶץ מְבוֹא הַשָּׁמֶשׁ׃
      pl: 'Tak rzecze Wiekuisty zastępów: Oto wybawię lud Mój z ziemi wschodu i z ziemi
        zachodu słońca. '
    8:
      he: וְהֵבֵאתִי אֹתָם וְשָׁכְנוּ בְּתוֹךְ יְרוּשָׁלִָם וְהָיוּ־לִי לְעָם וַאֲנִי
        אֶהְיֶה לָהֶם לֵאלֹהִים בֶּאֱמֶת וּבִצְדָקָה׃
      pl: I sprowadzę ich, aby zamieszkali wpośród Jerozolimy, a byli Mi ludem, a Ja
        im był Bogiem w prawdzie i w sprawiedliwości. 
    9:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת תֶּחֱזַקְנָה יְדֵיכֶם הַשֹּׁמְעִים בַּיָּמִים
        הָאֵלֶּה אֵת הַדְּבָרִים הָאֵלֶּה מִפִּי הַנְּבִיאִים אֲשֶׁר בְּיוֹם יֻסַּד
        בֵּית־יְהוָה צְבָאוֹת הַהֵיכָל לְהִבָּנוֹת׃
      pl: 'Tak rzecze Wiekuisty zastępów: Pokrzepiajcie ręce wasze, wy, którzyście
        usłyszeli w dniach obecnych słowa te z ust proroków, teraz gdy założony został
        dom Wiekuistego a ma być przybytek odbudowanym. '
    10:
      he: כִּי לִפְנֵי הַיָּמִים הָהֵם שְׂכַר הָאָדָם לֹא נִהְיָה וּשְׂכַר הַבְּהֵמָה
        אֵינֶנָּה וְלַיּוֹצֵא וְלַבָּא אֵין־שָׁלוֹם מִן־הַצָּר וַאֲשַׁלַּח אֶת־כָּל־הָאָדָם
        אִישׁ בְּרֵעֵהוּ׃
      pl: Albowiem przed owym czasem nie było wynagrodzenia dla (pracy) człowieka
        ani plonu dla bydła; kto wychodził albo wchodził nie był bezpiecznym z powodu
        wroga, a napędzałem wszystkich ludzi, jednego przeciw drugiemu. 
    11:
      he: וְעַתָּה לֹא כַיָּמִים הָרִאשֹׁנִים אֲנִי לִשְׁאֵרִית הָעָם הַזֶּה נְאֻם
        יְהוָה צְבָאוֹת׃
      pl: Obecnie wszakże - nie jak za dni poprzednich stanąłem wobec szczątku ludu
        tego, rzecze Wiekuisty zastępów. 
    12:
      he: כִּי־זֶרַע הַשָּׁלוֹם הַגֶּפֶן תִּתֵּן פִּרְיָהּ וְהָאָרֶץ תִּתֵּן אֶת־יְבוּלָהּ
        וְהַשָּׁמַיִם יִתְּנוּ טַלָּם וְהִנְחַלְתִּי אֶת־שְׁאֵרִית הָעָם הַזֶּה אֶת־כָּל־אֵלֶּה׃
      pl: Albowiem wysiew jest pewnym. Winograd przynosi owoc, a ziemia wydaje plon
        swój; niebo darzy swoją rosą, a pozwalam szczątkowi ludu tego wszystko to posiąść. 
    13:
      he: וְהָיָה כַּאֲשֶׁר הֱיִיתֶם קְלָלָה בַּגּוֹיִם בֵּית יְהוּדָה וּבֵית יִשְׂרָאֵל
        כֵּן אוֹשִׁיעַ אֶתְכֶם וִהְיִיתֶם בְּרָכָה אַל־תִּירָאוּ תֶּחֱזַקְנָה יְדֵיכֶם׃
      pl: I jako byliście przekleństwem między narodami, wy z domu Judy i z domu Israela,
        tak wspomogę was, abyście się stali błogosławieństwem. Nie obawiajcie się,
        niechaj się krzepią ręce wasze! 
    14:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת כַּאֲשֶׁר זָמַמְתִּי לְהָרַע לָכֶם בְּהַקְצִיף
        אֲבֹתֵיכֶם אֹתִי אָמַר יְהוָה צְבָאוֹת וְלֹא נִחָמְתִּי׃
      pl: 'Gdyż tak rzecze Wiekuisty zastępów: Jakom postanowił źle wam uczynić, gdy
        rozjątrzyli Mnie ojcowie wasi, rzecze Wiekuisty zastępów, a nie rozmyśliłem
        się, '
    15:
      he: כֵּן שַׁבְתִּי זָמַמְתִּי בַּיָּמִים הָאֵלֶּה לְהֵיטִיב אֶת־יְרוּשָׁלִַם
        וְאֶת־בֵּית יְהוּדָה אַל־תִּירָאוּ׃
      pl: Tak postanowiłem znowu w dniach obecnych dobrze świadczyć Jerozolimie i domowi
        Judy. Nie obawiajcie się! 
    16:
      he: אֵלֶּה הַדְּבָרִים אֲשֶׁר תַּעֲשׂוּ דַּבְּרוּ אֱמֶת אִישׁ אֶת־רֵעֵהוּ אֱמֶת
        וּמִשְׁפַּט שָׁלוֹם שִׁפְטוּ בְּשַׁעֲרֵיכֶם׃
      pl: 'Oto rzeczy, które spełniać macie: Mówcie wprawdzie jeden z drugim! Prawdziwym
        a uczciwym sądem rozsądzajcie w bramach waszych! '
    17:
      he: וְאִישׁ אֶת־רָעַת רֵעֵהוּ אַל־תַּחְשְׁבוּ בִּלְבַבְכֶם וּשְׁבֻעַת שֶׁקֶר
        אַל־תֶּאֱהָבוּ כִּי אֶת־כָּל־אֵלֶּה אֲשֶׁר שָׂנֵאתִי נְאֻם־יְהוָה׃
      pl: Nie knujcie nic złego przeciw bliźnim w sercu waszem, a w krzywoprzysięztwie
        nie miejcie upodobania! Bo wszystkiego tego nienawidzę, rzecze Wiekuisty. 
    18:
      he: וַיְהִי דְּבַר־יְהוָה צְבָאוֹת אֵלַי לֵאמֹר׃
      pl: I doszło mnie słowo Wiekuistego, głosząc: 
    19:
      he: כֹּה־אָמַר יְהוָה צְבָאוֹת צוֹם הָרְבִיעִי וְצוֹם הַחֲמִישִׁי וְצוֹם הַשְּׁבִיעִי
        וְצוֹם הָעֲשִׂירִי יִהְיֶה לְבֵית־יְהוּדָה לְשָׂשׂוֹן וּלְשִׂמְחָה וּלְמֹעֲדִים
        טוֹבִים וְהָאֱמֶת וְהַשָּׁלוֹם אֱהָבוּ׃
      pl: 'Tak rzecze Wiekuisty zastępów: Post czwartego i post piątego i post siódmego
        i post dziesiątego miesiąca obróci się dla domu Judy w rozkosz i wesele i w święta
        radosne; ale prawdę i pokój miłujcie! '
    20:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת עֹד אֲשֶׁר יָבֹאוּ עַמִּים וְיֹשְׁבֵי עָרִים
        רַבּוֹת׃
      pl: 'Tak rzecze Wiekuisty zastępów: Jeszcze przybędą ludy i mieszkańcy miast
        licznych, '
    21:
      he: וְהָלְכוּ יֹשְׁבֵי אַחַת אֶל־אַחַת לֵאמֹר נֵלְכָה הָלוֹךְ לְחַלּוֹת אֶת־פְּנֵי
        יְהוָה וּלְבַקֵּשׁ אֶת־יְהוָה צְבָאוֹת אֵלְכָה גַּם־אָנִי׃
      pl: 'A zwrócą się mieszkańcy jednego do drugiego i powiedzą: Wyruszmy a idźmy,
        by ubłagać Wiekuistego i by szukać Wiekuistego zastępów. I ja pójść pragnę! '
    22:
      he: וּבָאוּ עַמִּים רַבִּים וְגוֹיִם עֲצוּמִים לְבַקֵּשׁ אֶת־יְהוָה צְבָאוֹת
        בִּירוּשָׁלִָם וּלְחַלּוֹת אֶת־פְּנֵי יְהוָה׃
      pl: I tak przyjdą narody liczne i ludy potężne, by szukać Wiekuistego zastępów
        w Jerozolimie, i by ubłagać oblicze Wiekuistego. 
    23:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת בַּיָּמִים הָהֵמָּה אֲשֶׁר יַחֲזִיקוּ עֲשָׂרָה
        אֲנָשִׁים מִכֹּל לְשֹׁנוֹת הַגּוֹיִם וְהֶחֱזִיקוּ בִּכְנַף אִישׁ יְהוּדִי
        לֵאמֹר נֵלְכָה עִמָּכֶם כִּי שָׁמַעְנוּ אֱלֹהִים עִמָּכֶם׃
      pl: 'Tak rzecze Wiekuisty zastępów: W one dni to będzie, że uchwyci się dziesięciu
        mężów z każdego języka narodów, - tak, uchwycą się kraju sukni jednego Judejczyka
        i powiedzą: pójdziem z wami, bośmy słyszeli, że jest Bóg u was! '
  9:
    1:
      he: מַשָּׂא דְבַר־יְהוָה בְּאֶרֶץ חַדְרָךְ וְדַמֶּשֶׂק מְנֻחָתוֹ כִּי לַיהוָה
        עֵין אָדָם וְכֹל שִׁבְטֵי יִשְׂרָאֵל׃
      pl: Wyrocznia. Słowo Wiekuistego przeciw ziemi Chadrach, a w Damaszku spadnie
        ono - albowiem oko Wiekuistego spogląda na ludzi i na wszystkie pokolenia
        Israela! 
    2:
      he: וְגַם־חֲמָת תִּגְבָּל־בָּהּ צֹר וְצִידוֹן כִּי חָכְמָה מְאֹד׃
      pl: I przeciw Chamath, które graniczy z nim, i przeciw Corowi i Cydonowi; były
        wszak tak nadmiernie mądre! 
    3:
      he: וַתִּבֶן צֹר מָצוֹר לָהּ וַתִּצְבָּר־כֶּסֶף כֶּעָפָר וְחָרוּץ כְּטִיט חוּצוֹת׃
      pl: Zbudował sobie Cor wał wokoło, nagromadził srebra niby prochu a złota niby
        błota po ulicach. 
    4:
      he: הִנֵּה אֲדֹנָי יוֹרִשֶׁנָּה וְהִכָּה בַיָּם חֵילָהּ וְהִיא בָּאֵשׁ תֵּאָכֵל׃
      pl: Oto Pan go wydziedziczy i strąci w morze potęgę jego, on sam zaś w ogniu
        spłonie. 
    5:
      he: תֵּרֶא אַשְׁקְלוֹן וְתִירָא וְעַזָּה וְתָחִיל מְאֹד וְעֶקְרוֹן כִּי־הֹבִישׁ
        מֶבָּטָהּ וְאָבַד מֶלֶךְ מֵעַזָּה וְאַשְׁקְלוֹן לֹא תֵשֵׁב׃
      pl: Zobaczy to Aszkalon i zatrwoży się, Aza - a zadrży silnie, i Ekron - bo
        zawiodła nadzieja jego. Zniknie król z Azy a Aszkalon nie będzie zaludnione. 
    6:
      he: וְיָשַׁב מַמְזֵר בְּאַשְׁדּוֹד וְהִכְרַתִּי גְּאוֹן פְּלִשְׁתִּים׃
      pl: I zamieszkają mieszańce w Aszdodzie, i złamią dumę Pelisztów. 
    7:
      he: וַהֲסִרֹתִי דָמָיו מִפִּיו וְשִׁקֻּצָיו מִבֵּין שִׁנָּיו וְנִשְׁאַר גַּם־הוּא
        לֵאלֹהֵינוּ וְהָיָה כְּאַלֻּף בִּיהוּדָה וְעֶקְרוֹן כִּיבוּסִי׃
      pl: I wydrę im krew ich z ust, a obmierzłości z pośród zębów ich. A wtedy pozostaną
        i oni dla Boga naszego, a będą jako książęta w Judzie, a mieszkańcy Ekronu
        jako Jebusyci. 
    8:
      he: וְחָנִיתִי לְבֵיתִי מִצָּבָה מֵעֹבֵר וּמִשָּׁב וְלֹא־יַעֲבֹר עֲלֵיהֶם עוֹד
        נֹגֵשׂ כִּי עַתָּה רָאִיתִי בְעֵינָי׃
      pl: I położę się przy domu Moim jako straż przeciw każdemu, który przychodzi
        i odchodzi. Nie napadnie już nań ciemięzca, bo patrzą teraz oczy Moje. 
    9:
      he: גִּילִי מְאֹד בַּת־צִיּוֹן הָרִיעִי בַּת יְרוּשָׁלִַם הִנֵּה מַלְכֵּךְ יָבוֹא
        לָךְ צַדִּיק וְנוֹשָׁע הוּא עָנִי וְרֹכֵב עַל־חֲמוֹר וְעַל־עַיִר בֶּן־אֲתֹנוֹת׃
      pl: Raduj się głośno, córo Cyonu! Wykrzykuj, córo Jerozolimy! Oto król twój
        przyjdzie do ciebie - sprawiedliwy a zwycięzki on; skromny, na oślęciu przyjedzie,
        na młodym źrebcu oślim. 
    10:
      he: וְהִכְרַתִּי־רֶכֶב מֵאֶפְרַיִם וְסוּס מִירוּשָׁלִַם וְנִכְרְתָה קֶשֶׁת מִלְחָמָה
        וְדִבֶּר שָׁלוֹם לַגּוֹיִם וּמָשְׁלוֹ מִיָּם עַד־יָם וּמִנָּהָר עַד־אַפְסֵי־אָרֶץ׃
      pl: Wtedy wytracę wozy z Efraima i rumaki z Jerozolimy, a skruszony będzie łuk
        wojenny; ogłosi on pokój narodom. Władza jego sięgnie od morza do morza, i od
        rzeki aż do kończyn ziemi. 
    11:
      he: גַּם־אַתְּ בְּדַם־בְּרִיתֵךְ שִׁלַּחְתִּי אֲסִירַיִךְ מִבּוֹר אֵין מַיִם
        בּוֹ׃
      pl: A co do ciebie - dla krwi przymierza twojego wyzwolę więźniów twoich z jamy,
        w której niemasz wody. 
    12:
      he: שׁוּבוּ לְבִצָּרוֹן אֲסִירֵי הַתִּקְוָה גַּם־הַיּוֹם מַגִּיד מִשְׁנֶה אָשִׁיב
        לָךְ׃
      pl: 'Wróćcie do twierdzy więźniowie nadziei! Już dzień dzisiejszy zwiastuje:
        podwójną nagrodę spłacę tobie. '
    13:
      he: כִּי־דָרַכְתִּי לִי יְהוּדָה קֶשֶׁת מִלֵּאתִי אֶפְרַיִם וְעוֹרַרְתִּי בָנַיִךְ
        צִיּוֹן עַל־בָּנַיִךְ יָוָן וְשַׂמְתִּיךְ כְּחֶרֶב גִּבּוֹר׃
      pl: Bo napiąłem Sobie Judę jako łuk, napełniłem (strzałami) Efraima, i rozbudzę
        synów twoich Cyonie przeciw synom twoim Jawanie! i przeistoczę cię w miecz
        bohatera. 
    14:
      he: וַיהוָה עֲלֵיהֶם יֵרָאֶה וְיָצָא כַבָּרָק חִצּוֹ וַאדֹנָי יְהֹוִה בַּשּׁוֹפָר
        יִתְקָע וְהָלַךְ בְּסַעֲרוֹת תֵּימָן׃
      pl: Wiekuisty nad nimi się ukaże, a jako błyskawica wyleci strzała Jego; Pan
        Wiekuisty w trąbę uderzy i kroczyć będzie z wichrami południa. 
    15:
      he: יְהוָה צְבָאוֹת יָגֵן עֲלֵיהֶם וְאָכְלוּ וְכָבְשׁוּ אַבְנֵי־קֶלַע וְשָׁתוּ
        הָמוּ כְּמוֹ־יָיִן וּמָלְאוּ כַּמִּזְרָק כְּזָוִיּוֹת מִזְבֵּחַ׃
      pl: Wiekuisty zastępów osłoni ich, że pochłoną i pokonają kamienie procowe,
        i będą pili szumiąc jakby od wina, i napełnią się jako czasze ofiarne, jako
        węgły ofiarnicy. 
    16:
      he: וְהוֹשִׁיעָם יְהוָה אֱלֹהֵיהֶם בַּיּוֹם הַהוּא כְּצֹאן עַמּוֹ כִּי אַבְנֵי־נֵזֶר
        מִתְנוֹסְסוֹת עַל־אַדְמָתוֹ׃
      pl: 'I wspomoże im Wiekuisty, Bóg ich, dnia onego jako trzodzie swego ludu:
        bo kamienie w koronie to są, błyszczące na ziemi Jego. '
    17:
      he: כִּי מַה־טּוּבוֹ וּמַה־יָפְיוֹ דָּגָן בַּחוּרִים וְתִירוֹשׁ יְנוֹבֵב בְּתֻלוֹת׃
      pl: Bo jakże wspaniałym i jak pięknym będzie! Zboże wyhoduje młodzieńców, a moszcz
        dziewice. 
  10:
    1:
      he: שַׁאֲלוּ מֵיְהוָה מָטָר בְּעֵת מַלְקוֹשׁ יְהוָה עֹשֶׂה חֲזִיזִים וּמְטַר־גֶּשֶׁם
        יִתֵּן לָהֶם לְאִישׁ עֵשֶׂב בַּשָּׂדֶה׃
      pl: Uproście dżdże u Wiekuistego w porze deszczu późnego. Wiekuisty to jest,
        który błyskawice tworzy, a który ulewy im użyczy, każdemu ziołu na polu. 
    2:
      he: כִּי הַתְּרָפִים דִּבְּרוּ־אָוֶן וְהַקּוֹסְמִים חָזוּ שֶׁקֶר וַחֲלֹמוֹת
        הַשָּׁוא יְדַבֵּרוּ הֶבֶל יְנַחֵמוּן עַל־כֵּן נָסְעוּ כְמוֹ־צֹאן יַעֲנוּ כִּי־אֵין
        רֹעֶה׃
      pl: Bo terafy wypowiadają orzeczenia płonne, a wróżbici miewają widzenia kłamliwe,
        a sny fałszywe tylko głoszą, próżną pociecha ich. Bo zmuszeni będą wyruszyć
        jako trzoda, muszą cierpieć, bo niema pasterza. 
    3:
      he: עַל־הָרֹעִים חָרָה אַפִּי וְעַל־הָעַתּוּדִים אֶפְקוֹד כִּי־פָקַד יְהוָה
        צְבָאוֹת אֶת־עֶדְרוֹ אֶת־בֵּית יְהוּדָה וְשָׂם אוֹתָם כְּסוּס הוֹדוֹ בַּמִּלְחָמָה׃
      pl: Na pasterzy wspłonął gniew Mój, a na przodujących baranach to nawiedzę.
        Bo wspomni Wiekuisty zastępów na trzodę Swoję, na dom Judy, i uczyni go wspaniałym
        rumakiem Swym na wojnie. 
    4:
      he: מִמֶּנּוּ פִנָּה מִמֶּנּוּ יָתֵד מִמֶּנּוּ קֶשֶׁת מִלְחָמָה מִמֶּנּוּ יֵצֵא
        כָל־נוֹגֵשׂ יַחְדָּו׃
      pl: Z niego wyjdzie filar, z niego gwóźdź, z niego łuk wojenny, z niego wódz
        wszelki. 
    5:
      he: וְהָיוּ כְגִבֹּרִים בּוֹסִים בְּטִיט חוּצוֹת בַּמִּלְחָמָה וְנִלְחֲמוּ כִּי
        יְהוָה עִמָּם וְהֹבִישׁוּ רֹכְבֵי סוּסִים׃
      pl: I będą jako bohaterowie, tratujący błoto uliczne w boju, a będą walczyli,
        gdyż Wiekuisty z nimi, tak że zhańbieni będą, którzy na rumakach jeżdżą. 
    6:
      he: וְגִבַּרְתִּי אֶת־בֵּית יְהוּדָה וְאֶת־בֵּית יוֹסֵף אוֹשִׁיעַ וְהוֹשְׁבוֹתִים
        כִּי רִחַמְתִּים וְהָיוּ כַּאֲשֶׁר לֹא־זְנַחְתִּים כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם
        וְאֶעֱנֵם׃
      pl: I natchnę bohaterstwem dom Judy, a dom Józefa wspomogę, i sprowadzę ich
        napowrót; gdyż zmiłuję się nad nimi, a będą jakobym ich nigdy nie porzucił.
        Albowiem Ja Wiekuisty, Bóg ich, a wysłucham ich. 
    7:
      he: וְהָיוּ כְגִבּוֹר אֶפְרַיִם וְשָׂמַח לִבָּם כְּמוֹ־יָיִן וּבְנֵיהֶם יִרְאוּ
        וְשָׂמֵחוּ יָגֵל לִבָּם בַּיהוָה׃
      pl: A będą jako bohaterowie ci z Efraimu i rozweseli się serce ich jakby od wina,
        a dzieci ich to zobaczą i ucieszą się, rozraduje się serce ich w Wiekuistym. 
    8:
      he: אֶשְׁרְקָה לָהֶם וַאֲקַבְּצֵם כִּי פְדִיתִים וְרָבוּ כְּמוֹ רָבוּ׃
      pl: Zaświsnę na nich i zgromadzę ich, gdyż wyzwolę ich; i znowu liczni będą
        jak niegdyś byli. 
    9:
      he: וְאֶזְרָעֵם בָּעַמִּים וּבַמֶּרְחַקִּים יִזְכְּרוּנִי וְחָיוּ אֶת־בְּנֵיהֶם
        וָשָׁבוּ׃
      pl: Rozsieję ich między ludami, ale w najodleglejszych krajach wspomną o Mnie,
        a zostaną przy życiu wraz z dziećmi swojemi i powrócą. 
    10:
      he: וַהֲשִׁיבוֹתִים מֵאֶרֶץ מִצְרַיִם וּמֵאַשּׁוּר אֲקַבְּצֵם וְאֶל־אֶרֶץ גִּלְעָד
        וּלְבָנוֹן אֲבִיאֵם וְלֹא יִמָּצֵא לָהֶם׃
      pl: I sprowadzę ich z Micraimu, i z Aszuru zgromadzę ich, i zawiodę ich do ziemi
        Gilead i na Liban, a nie starczy im miejsca. 
    11:
      he: וְעָבַר בַּיָּם צָרָה וְהִכָּה בַיָּם גַּלִּים וְהֹבִישׁוּ כֹּל מְצוּלוֹת
        יְאֹר וְהוּרַד גְּאוֹן אַשּׁוּר וְשֵׁבֶט מִצְרַיִם יָסוּר׃
      pl: I przejdzie po morzu znękanie, i uderzy w morzu fale, że wyschną wszystkie
        głębie rzeki, i strącona będzie duma Aszuru, a berło Micraimu ustąpi. 
    12:
      he: וְגִבַּרְתִּים בַּיהוָה וּבִשְׁמוֹ יִתְהַלָּכוּ נְאֻם יְהוָה׃
      pl: I pokrzepię ich w Wiekuistym, a w imieniu Jego postępować będą, rzecze Wiekuisty. 
  11:
    1:
      he: פְּתַח לְבָנוֹן דְּלָתֶיךָ וְתֹאכַל אֵשׁ בַּאֲרָזֶיךָ׃
      pl: Otwórz Libanie bramy twoje, a niechaj chłonie ogień wpośród cedrów twoich! 
    2:
      he: הֵילֵל בְּרוֹשׁ כִּי־נָפַל אֶרֶז אֲשֶׁר אַדִּרִים שֻׁדָּדוּ הֵילִילוּ אַלּוֹנֵי
        בָשָׁן כִּי יָרַד יַעַר הבצור [הַבָּצִיר׃]
      pl: Biadaj, cyprysie, że padł cedr, że spustoszone (drzewa) wspaniałe! Biadajcie
        dęby Baszanu, że runął las niedostępny! 
    3:
      he: קוֹל יִלְלַת הָרֹעִים כִּי שֻׁדְּדָה אַדַּרְתָּם קוֹל שַׁאֲגַת כְּפִירִים
        כִּי שֻׁדַּד גְּאוֹן הַיַּרְדֵּן׃
      pl: Odgłos narzekania pasterzy, że spustoszona wspaniałość ich; odgłos poryku
        lwiąt, że spustoszona gęstwina Jardenu. 
    4:
      he: כֹּה אָמַר יְהוָה אֱלֹהָי רְעֵה אֶת־צֹאן הַהֲרֵגָה׃
      pl: 'Tak rzekł Wiekuisty, Bóg mój: paś trzodę na rzeź przeznaczoną. '
    5:
      he: אֲשֶׁר קֹנֵיהֶן יַהֲרְגֻן וְלֹא יֶאְשָׁמוּ וּמֹכְרֵיהֶן יֹאמַר בָּרוּךְ
        יְהוָה וַאעְשִׁר וְרֹעֵיהֶם לֹא יַחְמוֹל עֲלֵיהֶן׃
      pl: 'Której nabywcy ją zarzynają, nie pokutując za to, a której sprzedawcy powiadają:
        błogosławiony Wiekuisty, żem się zbogacił! której właśni pasterze nie oszczędzają. '
    6:
      he: כִּי לֹא אֶחְמוֹל עוֹד עַל־יֹשְׁבֵי הָאָרֶץ נְאֻם־יְהוָה וְהִנֵּה אָנֹכִי
        מַמְצִיא אֶת־הָאָדָם אִישׁ בְּיַד־רֵעֵהוּ וּבְיַד מַלְכּוֹ וְכִתְּתוּ אֶת־הָאָרֶץ
        וְלֹא אַצִּיל מִיָּדָם׃
      pl: Albowiem nie oszczędzę więcej mieszkańców tej ziemi, rzecze Wiekuisty; bo
        oto wydam tych ludzi, każdego w moc bliźniego, i w moc króla jego, a ci zmiażdżą
        kraj, a nie wyzwolę z ręki ich. 
    7:
      he: וָאֶרְעֶה אֶת־צֹאן הַהֲרֵגָה לָכֵן עֲנִיֵּי הַצֹּאן וָאֶקַּח־לִי שְׁנֵי
        מַקְלוֹת לְאַחַד קָרָאתִי נֹעַם וּלְאַחַד קָרָאתִי חֹבְלִים וָאֶרְעֶה אֶת־הַצֹּאן׃
      pl: I tak pasłem trzodę na rzeź przeznaczoną, zaprawdę najnędzniejszą z trzód
        i wziąłem sobie dwa kosztury; jeden nazwałem "urok", a drugi "skojarzenie",
        i tak pasłem owe owce. 
    8:
      he: וָאַכְחִד אֶת־שְׁלֹשֶׁת הָרֹעִים בְּיֶרַח אֶחָד וַתִּקְצַר נַפְשִׁי בָּהֶם
        וְגַם־נַפְשָׁם בָּחֲלָה בִי׃
      pl: I zgładziłem trzech pasterzy w jednym miesiącu; ale naprzykrzyła ich sobie
        dusza moja, a i one powzięły niechęć do mnie. 
    9:
      he: וָאֹמַר לֹא אֶרְעֶה אֶתְכֶם הַמֵּתָה תָמוּת וְהַנִּכְחֶדֶת תִּכָּחֵד וְהַנִּשְׁאָרוֹת
        תֹּאכַלְנָה אִשָּׁה אֶת־בְּשַׂר רְעוּתָהּ׃
      pl: 'I rzekłem: nie będę wam dłużej pasterzył - niechaj padnie, które upaść
        chce, a która zaginęła niechaj zaginie, a które jeszcze pozostały, niechaj
        jedna ciało drugiej poźre. '
    10:
      he: וָאֶקַּח אֶת־מַקְלִי אֶת־נֹעַם וָאֶגְדַּע אֹתוֹ לְהָפֵיר אֶת־בְּרִיתִי אֲשֶׁר
        כָּרַתִּי אֶת־כָּל־הָעַמִּים׃
      pl: Poczem wziąłem kosztur mój "urok" i połamałem go, aby złamać umowę, którąm
        był zawarł z wszystkimi ludami. 
    11:
      he: וַתֻּפַר בַּיּוֹם הַהוּא וַיֵּדְעוּ כֵן עֲנִיֵּי הַצֹּאן הַשֹּׁמְרִים אֹתִי
        כִּי דְבַר־יְהוָה הוּא׃
      pl: Gdy tedy złamaną została, tegoż samego dnia poznały najnędzniejsze z owiec,
        które zważały na mnie, że było to słowo Wiekuistego. 
    12:
      he: וָאֹמַר אֲלֵיהֶם אִם־טוֹב בְּעֵינֵיכֶם הָבוּ שְׂכָרִי וְאִם־לֹא חֲדָלוּ
        וַיִּשְׁקְלוּ אֶת־שְׂכָרִי שְׁלֹשִׁים כָּסֶף׃
      pl: 'Poczem rzekłem do nich: Jeżeli to dobrem w oczach waszych dajcie mi wysługę
        moję, a jeżeli nie, zaniechajcie! Wtedy odważyli mi wysługę moję, trzydzieści
        srebrników. '
    13:
      he: וַיֹּאמֶר יְהוָה אֵלַי הַשְׁלִיכֵהוּ אֶל־הַיּוֹצֵר אֶדֶר הַיְקָר אֲשֶׁר
        יָקַרְתִּי מֵעֲלֵיהֶם וָאֶקְחָה שְׁלֹשִׁים הַכֶּסֶף וָאַשְׁלִיךְ אֹתוֹ בֵּית
        יְהוָה אֶל־הַיּוֹצֵר׃
      pl: 'Wiekuisty wszakże rzekł do mnie: Rzuć ją do skarbca, tę wspaniałą cenę,
        którą przez nich oceniony zostałem! I tak wziąłem one trzydzieści srebrników
        i rzuciłem je do domu Wiekuistego, do skarbca. '
    14:
      he: וָאֶגְדַּע אֶת־מַקְלִי הַשֵּׁנִי אֵת הַחֹבְלִים לְהָפֵר אֶת־הָאַחֲוָה בֵּין
        יְהוּדָה וּבֵין יִשְׂרָאֵל׃
      pl: Poczem złamałem i drugi mój kosztur "skojarzenie", aby zerwać przyjaźń między
        Judą a Israelem. 
    15:
      he: וַיֹּאמֶר יְהוָה אֵלָי עוֹד קַח־לְךָ כְּלִי רֹעֶה אֱוִלִי׃
      pl: 'I rzekł do mnie Wiekuisty: Weź sobie raz jeszcze przybory pasterza kiepskiego. '
    16:
      he: כִּי הִנֵּה־אָנֹכִי מֵקִים רֹעֶה בָּאָרֶץ הַנִּכְחָדוֹת לֹא־יִפְקֹד הַנַּעַר
        לֹא־יְבַקֵּשׁ וְהַנִּשְׁבֶּרֶת לֹא יְרַפֵּא הַנִּצָּבָה לֹא יְכַלְכֵּל וּבְשַׂר
        הַבְּרִיאָה יֹאכַל וּפַרְסֵיהֶן יְפָרֵק׃
      pl: Bo oto ustanowię Ja pasterza na tej ziemi, który o zaginionych nie wspomni,
        rześkiej nie poszuka, zranionej nie wyleczy, zdrowej nie zaopatrzy, ale mięso
        tłustej poźre a racice jej rozszarpie. 
    17:
      he: הוֹי רֹעִי הָאֱלִיל עֹזְבִי הַצֹּאן חֶרֶב עַל־זְרוֹעוֹ וְעַל־עֵין יְמִינוֹ
        זְרֹעוֹ יָבוֹשׁ תִּיבָשׁ וְעֵין יְמִינוֹ כָּהֹה תִכְהֶה׃
      pl: Biada pasterzowi niegodnemu, który trzodę opuszcza! Miecz na jego ramię
        i na oko jego prawe! Ramię jego niechaj poschnie, a prawe oko jego niechaj
        przygaśnie! 
  12:
    1:
      he: מַשָּׂא דְבַר־יְהוָה עַל־יִשְׂרָאֵל נְאֻם־יְהוָה נֹטֶה שָׁמַיִם וְיֹסֵד
        אָרֶץ וְיֹצֵר רוּחַ־אָדָם בְּקִרְבּוֹ׃
      pl: Wyrocznia. Słowo Wiekuistego o Israelu, wyrzeczenie Wiekuistego, który rozpostarł
        niebo i ugruntował ziemię, a ducha człowieka w jego wnętrzu ukształtował. 
    2:
      he: הִנֵּה אָנֹכִי שָׂם אֶת־יְרוּשָׁלִַם סַף־רַעַל לְכָל־הָעַמִּים סָבִיב וְגַם
        עַל־יְהוּדָה יִהְיֶה בַמָּצוֹר עַל־יְרוּשָׁלִָם׃
      pl: Oto obrócę Jerozolimę w czarę odurzenia dla wszystkich ludów okolicznych,
        a zmuszony będzie i Juda uczestniczyć przy oblężeniu Jerozolimy. 
    3:
      he: וְהָיָה בַיּוֹם־הַהוּא אָשִׂים אֶת־יְרוּשָׁלִַם אֶבֶן מַעֲמָסָה לְכָל־הָעַמִּים
        כָּל־עֹמְסֶיהָ שָׂרוֹט יִשָּׂרֵטוּ וְנֶאֶסְפוּ עָלֶיהָ כֹּל גּוֹיֵי הָאָרֶץ׃
      pl: 'I stanie się dnia onego, że uczynię Jerozolimę kamieniem ciężkim dla wszystkich
        ludów: Każdy, który go dźwignie urazi się i skaleczy, a choćby się zgromadziły
        przeciw niej wszystkie narody ziemi. '
    4:
      he: בַּיּוֹם הַהוּא נְאֻם־יְהוָה אַכֶּה כָל־סוּס בַּתִּמָּהוֹן וְרֹכְבוֹ בַּשִּׁגָּעוֹן
        וְעַל־בֵּית יְהוּדָה אֶפְקַח אֶת־עֵינַי וְכֹל סוּס הָעַמִּים אַכֶּה בַּעִוָּרוֹן׃
      pl: Dnia onego, rzecze Wiekuisty, porażę każdego konia strętwieniem, a każdego
        jeźdźca jego szałem; ale nad domem Judy będę miał oczy otwarte, gdy wszystkie
        rumaki narodów ślepotą porażę. 
    5:
      he: וְאָמְרוּ אַלֻּפֵי יְהוּדָה בְּלִבָּם אַמְצָה לִי יֹשְׁבֵי יְרוּשָׁלִַם
        בַּיהוָה צְבָאוֹת אֱלֹהֵיהֶם׃
      pl: 'Wtedy pomyślą sobie książęta judzcy w sercu swojem: podporą silną są mi
        mieszkańcy Jerozolimy gwoli Wiekuistemu zastępów, Bogu ich. '
    6:
      he: בַּיּוֹם הַהוּא אָשִׂים אֶת־אַלֻּפֵי יְהוּדָה כְּכִיּוֹר אֵשׁ בְּעֵצִים
        וּכְלַפִּיד אֵשׁ בְּעָמִיר וְאָכְלוּ עַל־יָמִין וְעַל־שְׂמֹאול אֶת־כָּל־הָעַמִּים
        סָבִיב וְיָשְׁבָה יְרוּשָׁלִַם עוֹד תַּחְתֶּיהָ בִּירוּשָׁלִָם׃
      pl: Dnia onego włożę książęta judzkie niby patelnię rozżarzoną między drwa,
        i niby pochodnię gorejącą między snopy, tak że chłonąć będą na prawo i na
        lewo wszystkie narody okoliczne, Jerozolima zaś zostanie nadal na miejscu
        swem w Jerozolimie. 
    7:
      he: וְהוֹשִׁיעַ יְהוָה אֶת־אָהֳלֵי יְהוּדָה בָּרִאשֹׁנָה לְמַעַן לֹא־תִגְדַּל
        תִּפְאֶרֶת בֵּית־דָּוִיד וְתִפְאֶרֶת יֹשֵׁב יְרוּשָׁלִַם עַל־יְהוּדָה׃
      pl: Przedewszystkiem dźwignie Wiekuisty namioty Judy, aby się sława domu Dawida
        i sława mieszkańców Jerozolimy nad Judą nie wywyższała. 
    8:
      he: בַּיּוֹם הַהוּא יָגֵן יְהוָה בְּעַד יוֹשֵׁב יְרוּשָׁלִַם וְהָיָה הַנִּכְשָׁל
        בָּהֶם בַּיּוֹם הַהוּא כְּדָוִיד וּבֵית דָּוִיד כֵּאלֹהִים כְּמַלְאַךְ יְהוָה
        לִפְנֵיהֶם׃
      pl: Dnia onego osłoni Wiekuisty mieszkańców Jerozolimy, a będzie najsłabszy
        wpośród nich dnia onego jako Dawid, a dom Dawida jako istota boska, jako anioł
        Wiekuistego przed nimi. 
    9:
      he: וְהָיָה בַּיּוֹם הַהוּא אֲבַקֵּשׁ לְהַשְׁמִיד אֶת־כָּל־הַגּוֹיִם הַבָּאִים
        עַל־יְרוּשָׁלִָם׃
      pl: I stanie się w on dzień, że postaram się wytępić wszystkie narody, któreby
        przyciągnęły przeciw Jerozolimie. 
    10:
      he: וְשָׁפַכְתִּי עַל־בֵּית דָּוִיד וְעַל יוֹשֵׁב יְרוּשָׁלִַם רוּחַ חֵן וְתַחֲנוּנִים
        וְהִבִּיטוּ אֵלַי אֵת אֲשֶׁר־דָּקָרוּ וְסָפְדוּ עָלָיו כְּמִסְפֵּד עַל־הַיָּחִיד
        וְהָמֵר עָלָיו כְּהָמֵר עַל־הַבְּכוֹר׃
      pl: Wyleję zaś na dom Dawida i na mieszkańców Jerozolimy ducha łaski i miłosierdzia
        i spoglądać będą ku Mnie przy każdym, którego (poganie) przebiją, i opłakiwać
        go będą jako się opłakuje jedynaka, i gorzko nad nim zawodzić jako się zawodzi
        nad pierworodnym. 
    11:
      he: בַּיּוֹם הַהוּא יִגְדַּל הַמִּסְפֵּד בִּירוּשָׁלִַם כְּמִסְפַּד הֲדַדְ־רִמּוֹן
        בְּבִקְעַת מְגִדּוֹן׃
      pl: Dnia onego wielką będzie żałoba w Jerozolimie, jako żałoba pod Hadadrymonem,
        na równinie Megiddo. 
    12:
      he: וְסָפְדָה הָאָרֶץ מִשְׁפָּחוֹת מִשְׁפָּחוֹת לְבָד מִשְׁפַּחַת בֵּית־דָּוִיד
        לְבָד וּנְשֵׁיהֶם לְבָד מִשְׁפַּחַת בֵּית־נָתָן לְבָד וּנְשֵׁיהֶם לְבָד׃
      pl: 'I biadać będzie ziemia, każdy pojedynczy ród oddzielnie: ród domu Dawida
        oddzielnie, a niewiasty jego oddzielnie; ród domu Natana oddzielnie, a niewiasty
        jego oddzielnie. '
    13:
      he: מִשְׁפַּחַת בֵּית־לֵוִי לְבָד וּנְשֵׁיהֶם לְבָד מִשְׁפַּחַת הַשִּׁמְעִי
        לְבָד וּנְשֵׁיהֶם לְבָד׃
      pl: Ród domu Lewiego oddzielnie, a niewiasty jego oddzielnie; ród Szymeonidów
        oddzielnie, a niewiasty ich oddzielnie. 
    14:
      he: כֹּל הַמִּשְׁפָּחוֹת הַנִּשְׁאָרוֹת מִשְׁפָּחֹת מִשְׁפָּחֹת לְבָד וּנְשֵׁיהֶם
        לְבָד׃
      pl: I tak wszystkie pozostałe rody, każdy pojedynczy ród oddzielnie, a niewiasty
        ich oddzielnie. 
  13:
    1:
      he: בַּיּוֹם הַהוּא יִהְיֶה מָקוֹר נִפְתָּח לְבֵית דָּוִיד וּלְיֹשְׁבֵי יְרוּשָׁלִָם
        לְחַטַּאת וּלְנִדָּה׃
      pl: W on dzień otworzy się domowi Dawida i mieszkańcom Jerozolimy źródło na rozgrzeszenie
        się i oczyszczenie. 
    2:
      he: וְהָיָה בַיּוֹם הַהוּא נְאֻם יְהוָה צְבָאוֹת אַכְרִית אֶת־שְׁמוֹת הָעֲצַבִּים
        מִן־הָאָרֶץ וְלֹא יִזָּכְרוּ עוֹד וְגַם אֶת־הַנְּבִיאִים וְאֶת־רוּחַ הַטֻּמְאָה
        אַעֲבִיר מִן־הָאָרֶץ׃
      pl: I stanie się dnia onego, rzecze Wiekuisty, że wytępię imiona bałwanów z ziemi,
        a nie będą więcej wspominane; proroków też i ducha nieczystości zniosę z ziemi. 
    3:
      he: וְהָיָה כִּי־יִנָּבֵא אִישׁ עוֹד וְאָמְרוּ אֵלָיו אָבִיו וְאִמּוֹ יֹלְדָיו
        לֹא תִחְיֶה כִּי שֶׁקֶר דִּבַּרְתָּ בְּשֵׁם יְהוָה וּדְקָרֻהוּ אָבִיהוּ וְאִמּוֹ
        יֹלְדָיו בְּהִנָּבְאוֹ׃
      pl: 'Gdyby śmiał wszakże ktokolwiek jeszcze prorokować, tedy powiedzą mu ojciec
        i matka jego - właśni jego rodzice: umrzesz, przeto żeś kłamstwo głosił w imieniu
        Wiekuistego! I tak przebiją go ojciec i matka jego, właśni jego rodzice, gdy
        prorokować zechce. '
    4:
      he: וְהָיָה בַּיּוֹם הַהוּא יֵבֹשׁוּ הַנְּבִיאִים אִישׁ מֵחֶזְיֹנוֹ בְּהִנָּבְאֹתוֹ
        וְלֹא יִלְבְּשׁוּ אַדֶּרֶת שֵׂעָר לְמַעַן כַּחֵשׁ׃
      pl: Dnia onego zawstydzą się owi prorocy, każdy za widzenie swoje, gdyby prorokować
        chcieli, a nie włożą więcej kosmatego płaszcza, aby zwodzić. 
    5:
      he: וְאָמַר לֹא נָבִיא אָנֹכִי אִישׁ־עֹבֵד אֲדָמָה אָנֹכִי כִּי אָדָם הִקְנַנִי
        מִנְּעוּרָי׃
      pl: 'Lecz powie każdy: Nie jestem prorokiem! Człowiekiem uprawiającym rolę jestem,
        gdyż nabył mnie ktoś na niewolnika od pierwszej młodości mojej. '
    6:
      he: וְאָמַר אֵלָיו מָה הַמַּכּוֹת הָאֵלֶּה בֵּין יָדֶיךָ וְאָמַר אֲשֶׁר הֻכֵּיתִי
        בֵּית מְאַהֲבָי׃
      pl: 'A jeśli się go kto zapyta: Co znaczą te blizny na rękach twoich? Tedy odpowie:
        tak poraniono mnie niegdyś w domu przyjaciół moich. '
    7:
      he: חֶרֶב עוּרִי עַל־רֹעִי וְעַל־גֶּבֶר עֲמִיתִי נְאֻם יְהוָה צְבָאוֹת הַךְ
        אֶת־הָרֹעֶה וּתְפוּצֶיןָ הַצֹּאן וַהֲשִׁבֹתִי יָדִי עַל־הַצֹּעֲרִים׃
      pl: Mieczu, rozbudź się przeciw pasterzowi Mojemu, i przeciw mężowi Mi tak bliskiemu!
        rzecze Wiekuisty zastępów. Poraź pasterza, aby rozproszyły się owce, i abym
        zwrócił ku upośledzonym rękę Moję. 
    8:
      he: וְהָיָה בְכָל־הָאָרֶץ נְאֻם־יְהוָה פִּי־שְׁנַיִם בָּהּ יִכָּרְתוּ יִגְוָעוּ
        וְהַשְּׁלִשִׁית יִוָּתֶר בָּהּ׃
      pl: I będzie w całym kraju, rzecze Wiekuisty, że dwie części w nim wyginą i wymrą,
        a tylko część trzecia w nim zostanie. 
    9:
      he: וְהֵבֵאתִי אֶת־הַשְּׁלִשִׁית בָּאֵשׁ וּצְרַפְתִּים כִּצְרֹף אֶת־הַכֶּסֶף
        וּבְחַנְתִּים כִּבְחֹן אֶת־הַזָּהָב הוּא יִקְרָא בִשְׁמִי וַאֲנִי אֶעֱנֶה
        אֹתוֹ אָמַרְתִּי עַמִּי הוּא וְהוּא יֹאמַר יְהוָה אֱלֹהָי׃
      pl: 'Ale i tę część trzecią wprowadzę w ogień, i przetopię ją, jak się przetapia
        srebro, i oczyszczę ją, jak się oczyszcza złoto. Ona to wzywać będzie imienia
        Mojego, a Ja ją wysłucham; powiem jej: ludem Moim ty, a ona powie: Wiekuisty
        Bogiem moim. '
  14:
    1:
      he: הִנֵּה יוֹם־בָּא לַיהוָה וְחֻלַּק שְׁלָלֵךְ בְּקִרְבֵּךְ׃
      pl: Oto nadejdzie dzień Wiekuistego, a rozdzielone będą łupy twoje wpośród ciebie. 
    2:
      he: וְאָסַפְתִּי אֶת־כָּל־הַגּוֹיִם אֶל־יְרוּשָׁלִַם לַמִּלְחָמָה וְנִלְכְּדָה
        הָעִיר וְנָשַׁסּוּ הַבָּתִּים וְהַנָּשִׁים תשגלנה [תִּשָּׁכַבְנָה] וְיָצָא
        חֲצִי הָעִיר בַּגּוֹלָה וְיֶתֶר הָעָם לֹא יִכָּרֵת מִן־הָעִיר׃
      pl: Zgromadzę wtedy wszystkie ludy do walki przeciw Jerozolimie, i zdobyte będzie
        miasto, domy ograbione, a kobiety shańbione; połowa miasta pójdzie w niewolę,
        ostatek jednak ludu nie będzie z miasta wytępiony. 
    3:
      he: וְיָצָא יְהוָה וְנִלְחַם בַּגּוֹיִם הָהֵם כְּיוֹם הִלָּחֲמו בְּיוֹם קְרָב׃
      pl: Bo wystąpi Wiekuisty, i będzie walczył przeciw ludom onym, jako zwykł walczyć
        w dzień spotkania. 
    4:
      he: וְעָמְדוּ רַגְלָיו בַּיּוֹם־הַהוּא עַל־הַר הַזֵּתִים אֲשֶׁר עַל־פְּנֵי יְרוּשָׁלִַם
        מִקֶּדֶם וְנִבְקַע הַר הַזֵּיתִים מֵחֶצְיוֹ מִזְרָחָה וָיָמָּה גֵּיא גְּדוֹלָה
        מְאֹד וּמָשׁ חֲצִי הָהָר צָפוֹנָה וְחֶצְיוֹ־נֶגְבָּה׃
      pl: I staną nogi Jego w on dzień na górze oliwnej, która przed Jerozolimą po stronie
        wschodniej, i rozpadnie się góra oliwna z pośrodka swego ku wschodowi i zachodowi
        na dolinę niezmiernie wielką, tak że usunie się jedna połowa góry ku północy,
        druga ku południowi. 
    5:
      he: וְנַסְתֶּם גֵּיא־הָרַי כִּי־יַגִּיעַ גֵּי־הָרִים אֶל־אָצַל וְנַסְתֶּם כַּאֲשֶׁר
        נַסְתֶּם מִפְּנֵי הָרַעַשׁ בִּימֵי עֻזִּיָּה מֶלֶךְ־יְהוּדָה וּבָא יְהוָה
        אֱלֹהַי כָּל־קְדֹשִׁים עִמָּךְ׃
      pl: Wy wszakże schronicie się do doliny gór Moich - albowiem dolina między górami
        sięgnie do Acel - będziecie zaś uciekali, jakoście uciekali przed trzęsieniem
        ziemi za dni Uzyi, króla Judy, gdy nadejdzie Wiekuisty, Bóg mój, a wszyscy
        święci z Tobą. 
    6:
      he: וְהָיָה בַּיּוֹם הַהוּא לֹא־יִהְיֶה אוֹר יְקָרוֹת יקפאון [וְקִפָּאוֹן׃]
      pl: I stanie się dnia onego, że nie będzie więcej światła (mieszanego) z jasności
        i pomroki. 
    7:
      he: וְהָיָה יוֹם־אֶחָד הוּא יִוָּדַע לַיהוָה לֹא־יוֹם וְלֹא־לָיְלָה וְהָיָה
        לְעֵת־עֶרֶב יִהְיֶה־אוֹר׃
      pl: A będzie dzień jeden - Wiekuistemu wiadomy - ani dniem on ani nocą, wszakże
        ku wieczorowi się rozjaśni. 
    8:
      he: וְהָיָה בַּיּוֹם הַהוּא יֵצְאוּ מַיִם־חַיִּים מִירוּשָׁלִַם חֶצְיָם אֶל־הַיָּם
        הַקַּדְמוֹנִי וְחֶצְיָם אֶל־הַיָּם הָאַחֲרוֹן בַּקַּיִץ וּבָחֹרֶף יִהְיֶה׃
      pl: 'I stanie się dnia onego, że wypłyną żywe wody z Jerozolimy: połowa ich
        do morza wschodniego, a połowa ich do morza zachodniego, latem i zimą tak
        będzie. '
    9:
      he: וְהָיָה יְהוָה לְמֶלֶךְ עַל־כָּל־הָאָרֶץ בַּיּוֹם הַהוּא יִהְיֶה יְהוָה
        אֶחָד וּשְׁמוֹ אֶחָד׃
      pl: I będzie wtedy Wiekuisty królem nad wszystką ziemią; w on dzień będzie Wiekuisty
        jedyny, i imię Jego jedyne. 
    10:
      he: יִסּוֹב כָּל־הָאָרֶץ כָּעֲרָבָה מִגֶּבַע לְרִמּוֹן נֶגֶב יְרוּשָׁלִָם וְרָאֲמָה
        וְיָשְׁבָה תַחְתֶּיהָ לְמִשַּׁעַר בִּנְיָמִן עַד־מְקוֹם שַׁעַר הָרִאשׁוֹן
        עַד־שַׁעַר הַפִּנִּים וּמִגְדַּל חֲנַנְאֵל עַד יִקְבֵי הַמֶּלֶךְ׃
      pl: Stanie się cały kraj podobny do doliny od Geba do Rimmonu na południu Jerozolimy.
        Ta zaś wzniesie się i pozostanie niewzruszenie na miejscu swojem od bramy
        Binjamina aż do miejsca bramy dawniejszej czyli do bramy narożnej, i od wieży
        Chananela aż do tłoczni królewskich. 
    11:
      he: וְיָשְׁבוּ בָהּ וְחֵרֶם לֹא יִהְיֶה־עוֹד וְיָשְׁבָה יְרוּשָׁלִַם לָבֶטַח׃
      pl: I będą mieszkali w niej; zaklęcia nie będzie więcej, a Jerozolima osiądzie
        bezpiecznie. 
    12:
      he: וְזֹאת תִּהְיֶה הַמַּגֵּפָה אֲשֶׁר יִגֹּף יְהוָה אֶת־כָּל־הָעַמִּים אֲשֶׁר
        צָבְאוּ עַל־יְרוּשָׁלִָם הָמֵק בְּשָׂרוֹ וְהוּא עֹמֵד עַל־רַגְלָיו וְעֵינָיו
        תִּמַּקְנָה בְחֹרֵיהֶן וּלְשׁוֹנוֹ תִּמַּק בְּפִיהֶם׃
      pl: 'Taka zaś będzie plaga, jaką uderzy Wiekuisty wszystkie ludy, które wyruszyły
        do walki przeciw Jerozolimie: Zaniknie ciało każdego, podczas gdy jeszcze
        na nogach swych stać będzie; zanikną mu oczy w jamach swoich, i zaniknie mu język
        w ustach. '
    13:
      he: וְהָיָה בַּיּוֹם הַהוּא תִּהְיֶה מְהוּמַת־יְהוָה רַבָּה בָּהֶם וְהֶחֱזִיקוּ
        אִישׁ יַד רֵעֵהוּ וְעָלְתָה יָדוֹ עַל־יַד רֵעֵהוּ׃
      pl: Dnia onego padnie popłoch wielki od Wiekuistego, na nich, tak że uchwyci
        jeden rękę drugiego, a ręka jednego przeciw ręce drugiego się podniesie. 
    14:
      he: וְגַם־יְהוּדָה תִּלָּחֵם בִּירוּשָׁלִָם וְאֻסַּף חֵיל כָּל־הַגּוֹיִם סָבִיב
        זָהָב וָכֶסֶף וּבְגָדִים לָרֹב מְאֹד׃
      pl: I Juda też walczyć będzie przeciw Jerozolimie; a wtedy zagarnięte będą bogactwa
        wszystkich ludów dokoła, złota, srebra i szat moc wielka. 
    15:
      he: וְכֵן תִּהְיֶה מַגֵּפַת הַסּוּס הַפֶּרֶד הַגָּמָל וְהַחֲמוֹר וְכָל־הַבְּהֵמָה
        אֲשֶׁר יִהְיֶה בַּמַּחֲנוֹת הָהֵמָּה כַּמַּגֵּפָה הַזֹּאת׃
      pl: Równa też spadnie plaga na konie, muły, wielbłądy i osły, w ogóle na wszelakie
        bydło znajdujące się w onych obozach wojennych - będzie to plaga do wymienionej
        podobna. 
    16:
      he: וְהָיָה כָּל־הַנּוֹתָר מִכָּל־הַגּוֹיִם הַבָּאִים עַל־יְרוּשָׁלִָם וְעָלוּ
        מִדֵּי שָׁנָה בְשָׁנָה לְהִשְׁתַּחֲוֺת לְמֶלֶךְ יְהוָה צְבָאוֹת וְלָחֹג אֶת־חַג
        הַסֻּכּוֹת׃
      pl: Ci jednak co pozostaną ze wszystkich onych narodów, które pociągnęły były
        przeciw Jerozolimie, wyruszą rok rocznie, by ukorzyć się królowi, Wiekuistemu
        zastępów, i aby obchodzić święto szałasów. 
    17:
      he: וְהָיָה אֲשֶׁר לֹא־יַעֲלֶה מֵאֵת מִשְׁפְּחוֹת הָאָרֶץ אֶל־יְרוּשָׁלִַם לְהִשְׁתַּחֲוֺת
        לְמֶלֶךְ יְהוָה צְבָאוֹת וְלֹא עֲלֵיהֶם יִהְיֶה הַגָּשֶׁם׃
      pl: Ktoby zaś z rodów ziemi nie wyruszył do Jerozolimy, by ukorzyć się królowi,
        Wiekuistemu zastępów - na tego (ziemię) deszcz nie spadnie. 
    18:
      he: וְאִם־מִשְׁפַּחַת מִצְרַיִם לֹא־תַעֲלֶה וְלֹא בָאָה וְלֹא עֲלֵיהֶם תִּהְיֶה
        הַמַּגֵּפָה אֲשֶׁר יִגֹּף יְהוָה אֶת־הַגּוֹיִם אֲשֶׁר לֹא יַעֲלוּ לָחֹג אֶת־חַג
        הַסֻּכּוֹת׃
      pl: A jeżeli ród Micraimu nie wyruszy, a nie stawi się - czyż nie spadnie i na
        nich owa plaga, jaką uderzy Wiekuisty narody, które nie wyruszą, by obchodzić
        święto szałasów? 
    19:
      he: זֹאת תִּהְיֶה חַטַּאת מִצְרָיִם וְחַטַּאת כָּל־הַגּוֹיִם אֲשֶׁר לֹא יַעֲלוּ
        לָחֹג אֶת־חַג הַסֻּכּוֹת׃
      pl: Taka otóż będzie kaźń Micraimu, i kaźń wszystkich narodów, któreby nie wyruszyły
        na obchód święta szałasów. 
    20:
      he: בַּיּוֹם הַהוּא יִהְיֶה עַל־מְצִלּוֹת הַסּוּס קֹדֶשׁ לַיהוָה וְהָיָה הַסִּירוֹת
        בְּבֵית יְהוָה כַּמִּזְרָקִים לִפְנֵי הַמִּזְבֵּחַ׃
      pl: 'Dnia onego będzie na dzwonkach koni napis: poświęcone Wiekuistemu! a będą
        kotły w domu Wiekuistego jako kropielnice przed ofiarnicą. '
    21:
      he: וְהָיָה כָּל־סִיר בִּירוּשָׁלִַם וּבִיהוּדָה קֹדֶשׁ לַיהוָה צְבָאוֹת וּבָאוּ
        כָּל־הַזֹּבְחִים וְלָקְחוּ מֵהֶם וּבִשְּׁלוּ בָהֶם וְלֹא־יִהְיֶה כְנַעֲנִי
        עוֹד בְּבֵית־יְהוָה צְבָאוֹת בַּיּוֹם הַהוּא׃
      pl: Każdy kocioł w Jerozolimie i w Judzie poświęcony będzie Wiekuistemu zastępów;
        i przyjdą wszyscy ofiarujący, aby je brać i w nich warzyć, a nie będzie więcej
        kramarza w domu Wiekuistego zastępów dnia onego. 
