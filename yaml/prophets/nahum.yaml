title:
  he: נחום
  pl: null
text:
  1:
    1:
      he: מַשָּׂא נִינְוֵה סֵפֶר חֲזוֹן נַחוּם הָאֶלְקֹשִׁי׃
      pl: Rzecz o Niniwie. Księga widzeń Nahuma, Elkoszyty. 
    2:
      he: אֵל קַנּוֹא וְנֹקֵם יְהוָה נֹקֵם יְהוָה וּבַעַל חֵמָה נֹקֵם יְהוָה לְצָרָיו
        וְנוֹטֵר הוּא לְאֹיְבָיו׃
      pl: Bogiem rzewniwym a mścicielem Wiekuisty; mścicielem Wiekuisty i pełen żarliwości.
        Pomstuje Wiekuisty przeciwnikom Swoim, pamięta wrogom Swoim! 
    3:
      he: יְהֹוָה אֶרֶךְ אַפַּיִם וגדול־[וּגְדָל־] כֹּחַ וְנַקֵּה לֹא יְנַקֶּה יְהוָה
        בְּסוּפָה וּבִשְׂעָרָה דַּרְכּוֹ וְעָנָן אֲבַק רַגְלָיו׃
      pl: Wiekuisty, nieskory do gniewu, jednak przemożny w sile, a bezkarnie nie
        przepuszcza; Wiekuisty - w wichrze i w zawierusze droga Jego, a chmury kurzem
        u stóp Jego. 
    4:
      he: גּוֹעֵר בַּיָּם וַיַּבְּשֵׁהוּ וְכָל־הַנְּהָרוֹת הֶחֱרִיב אֻמְלַל בָּשָׁן
        וְכַרְמֶל וּפֶרַח לְבָנוֹן אֻמְלָל׃
      pl: Gromi morze i wysusza je, a wszystkim rzekom daje opadnąć; więdnie Baszan
        i Karmel, a kwiat Libanu zasycha. 
    5:
      he: הָרִים רָעֲשׁוּ מִמֶּנּוּ וְהַגְּבָעוֹת הִתְמֹגָגוּ וַתִּשָּׂא הָאָרֶץ מִפָּנָיו
        וְתֵבֵל וְכָל־יֹשְׁבֵי בָהּ׃
      pl: Góry drżą przed nim, a pagórki się roztapiają; ziemia dygoce przed obliczem
        Jego, okrąg świata i wszyscy mieszkańcy Jego. 
    6:
      he: לִפְנֵי זַעְמוֹ מִי יַעֲמוֹד וּמִי יָקוּם בַּחֲרוֹן אַפּוֹ חֲמָתוֹ נִתְּכָה
        כָאֵשׁ וְהַצֻּרִים נִתְּצוּ מִמֶּנּוּ׃
      pl: Wobec rozjątrzenia Jego któż się ostoi, a któż dotrwa wobec płonącego gniewu
        Jego? Zapalczywość Jego wylewa się jako ogień, a skały kruszą się przed Nim. 
    7:
      he: טוֹב יְהוָה לְמָעוֹז בְּיוֹם צָרָה וְיֹדֵעַ חֹסֵי בוֹ׃
      pl: Dobrotliwym Wiekuisty, obroną w dniu niedoli; zna On tych, którzy do Niego
        się chronią. 
    8:
      he: וּבְשֶׁטֶף עֹבֵר כָּלָה יַעֲשֶׂה מְקוֹמָהּ וְאֹיְבָיו יְרַדֶּף־חֹשֶׁךְ׃
      pl: Ale falą wzbierającą sprowadza kres na siedzibę jej, a wrogów Swoich ściga
        ciemnością! 
    9:
      he: מַה־תְּחַשְּׁבוּן אֶל־יְהוָה כָּלָה הוּא עֹשֶׂה לֹא־תָקוּם פַּעֲמַיִם צָרָה׃
      pl: Cóż wymyślicie przeciw Wiekuistemu? Sprowadza On kres - poraz wtóry nie
        nastanie ucisk. 
    10:
      he: כִּי עַד־סִירִים סְבֻכִים וּכְסָבְאָם סְבוּאִים אֻכְּלוּ כְּקַשׁ יָבֵשׁ
        מָלֵא׃
      pl: Bo choćby jako ciernie byli spleceni, a jako sam napitek ich przesiąknięci,
        to jednak niby rżysko suche do szczętu będą strawieni. 
    11:
      he: מִמֵּךְ יָצָא חֹשֵׁב עַל־יְהוָה רָעָה יֹעֵץ בְּלִיָּעַל׃
      pl: Z ciebie wyszedł ten, który umyślił zło przeciw Wiekuistemu, rajca nikczemny. 
    12:
      he: כֹּה אָמַר יְהוָה אִם־שְׁלֵמִים וְכֵן רַבִּים וְכֵן נָגֹזּוּ וְעָבָר וְעִנִּתִךְ
        לֹא אֲעַנֵּךְ עוֹד׃
      pl: 'Tak rzecze Wiekuisty: Jakkolwiek w pełnej sile i tak liczni, to jednak
        ścięci będą i zginą; tobie zaś odpowiem: Nie ukorzę cię już więcej! '
    13:
      he: וְעַתָּה אֶשְׁבֹּר מֹטֵהוּ מֵעָלָיִךְ וּמוֹסְרֹתַיִךְ אֲנַתֵּק׃
      pl: A tak skruszę jarzmo jego, które na ciebie, a więzy jego potargam. 
    14:
      he: וְצִוָּה עָלֶיךָ יְהוָה לֹא־יִזָּרַע מִשִּׁמְךָ עוֹד מִבֵּית אֱלֹהֶיךָ אַכְרִית
        פֶּסֶל וּמַסֵּכָה אָשִׂים קִבְרֶךָ כִּי קַלּוֹתָ׃
      pl: 'Przeciw tobie zaś zarządzi Wiekuisty: Imię twoje niechaj nie będzie nadal
        przez zapłodnienie zachowane; z domu boga twojego wytępię rzeźby i posągi,
        zgotuję grób twój, boś marny. '
  2:
    1:
      he: הִנֵּה עַל־הֶהָרִים רַגְלֵי מְבַשֵּׂר מַשְׁמִיעַ שָׁלוֹם חָגִּי יְהוּדָה
        חַגַּיִךְ שַׁלְּמִי נְדָרָיִךְ כִּי לֹא יוֹסִיף עוֹד לעבור־[לַעֲבָר־] בָּךְ
        בְּלִיַּעַל כֻּלֹּה נִכְרָת׃
      pl: Oto po górach stopy zwiastuna, zwiastującego zbawienie! Świętuj Judo uroczystości
        twoje, spełniaj twoje śluby! gdyż nie wyruszy już przeciw tobie nikczemnik
        - doszczętnie on zgładzony. 
    2:
      he: עָלָה מֵפִיץ עַל־פָּנַיִךְ נָצוֹר מְצֻרָה צַפֵּה־דֶרֶךְ חַזֵּק מָתְנַיִם
        אַמֵּץ כֹּחַ מְאֹד׃
      pl: 'Nadciągnął pogromca przeciw tobie: Pilnuj twierdzy! Wypatruj drogę, przepasuj
        biodra, pokrzepiaj moc twą wedle sił! '
    3:
      he: כִּי שָׁב יְהוָה אֶת־גְּאוֹן יַעֲקֹב כִּגְאוֹן יִשְׂרָאֵל כִּי בְקָקוּם
        בֹּקְקִים וּזְמֹרֵיהֶם שִׁחֵתוּ׃
      pl: Oto przywrócił Wiekuisty wielkość Jakóba jak i wielkość Israela; bo złupili
        ich łupieżcy, zniweczyli latorośle ich. 
    4:
      he: מָגֵן גִּבֹּרֵיהוּ מְאָדָּם אַנְשֵׁי־חַיִל מְתֻלָּעִים בְּאֵשׁ־פְּלָדוֹת
        הָרֶכֶב בְּיוֹם הֲכִינוֹ וְהַבְּרֹשִׁים הָרְעָלוּ׃
      pl: Tarcze bohaterów jego zaczerwienione, rycerze jego w szkarłat przybrani,
        ogniem płomiennym błyszczą wozy, gdy je szykuje, a lance drgają. 
    5:
      he: בַּחוּצוֹת יִתְהוֹלְלוּ הָרֶכֶב יִשְׁתַּקְשְׁקוּן בָּרְחֹבוֹת מַרְאֵיהֶן
        כַּלַּפִּידִם כַּבְּרָקִים יְרוֹצֵצוּ׃
      pl: Po ulicach grzmią wozy, mkną po rynkach; wejrzenie ich niby pochodnie, niby
        błyskawice przebiegają. 
    6:
      he: יִזְכֹּר אַדִּירָיו יִכָּשְׁלוּ בהלכותם [בַּהֲלִיכָתָם] יְמַהֲרוּ חוֹמָתָהּ
        וְהֻכַן הַסֹּכֵךְ׃
      pl: Napomina rycerzy swoich, ale ponieśli klęskę podczas wycieczki; spieszyli
        do murów jej, ale już oblężniczy dach przygotowany. 
    7:
      he: שַׁעֲרֵי הַנְּהָרוֹת נִפְתָּחוּ וְהַהֵיכָל נָמוֹג׃
      pl: Szluzy rzeczne się otworzyły, a pałac zalany. 
    8:
      he: וְהֻצַּב גֻּלְּתָה הֹעֲלָתָה וְאַמְהֹתֶיהָ מְנַהֲגוֹת כְּקוֹל יוֹנִים מְתֹפְפֹת
        עַל־לִבְבֵהֶן׃
      pl: 'Ale postanowionem jest: wziętą zostaje, uprowadzoną, gdy służebnice jej
        głosem gołębic gruchają, bijąc się w piersi swe. '
    9:
      he: וְנִינְוֵה כִבְרֵכַת־מַיִם מִימֵי הִיא וְהֵמָּה נָסִים עִמְדוּ עֲמֹדוּ וְאֵין
        מַפְנֶה׃
      pl: 'Była zaś Niniwa jako sadzawka wód od czasu powstania swojego; oni wszakże
        rozpierzchli się: "Stójcie, stójcie!" ale nikt się nie odwraca. '
    10:
      he: בֹּזּוּ כֶסֶף בֹּזּוּ זָהָב וְאֵין קֵצֶה לַתְּכוּנָה כָּבֹד מִכֹּל כְּלִי
        חֶמְדָּה׃
      pl: I tak rozchwyćcie srebro, rozchwyćcie złoto! bo niewyczerpany zasób; moc
        tam wszelakich klejnotów kosztownych. 
    11:
      he: בּוּקָה וּמְבוּקָה וּמְבֻלָּקָה וְלֵב נָמֵס וּפִק בִּרְכַּיִם וְחַלְחָלָה
        בְּכָל־מָתְנַיִם וּפְנֵי כֻלָּם קִבְּצוּ פָארוּר׃
      pl: Opustoszenie i splądrowanie i zburzenie - serca zrozpaczone, kolana drżące,
        kurcz we wszystkich biodrach, a lica wszystkich wybladłe. 
    12:
      he: אַיֵּה מְעוֹן אֲרָיוֹת וּמִרְעֶה הוּא לַכְּפִרִים אֲשֶׁר הָלַךְ אַרְיֵה
        לָבִיא שָׁם גּוּר אַרְיֵה וְאֵין מַחֲרִיד׃
      pl: Gdzież teraz legowisko lwów, owo miejsce hodowli dla lwiąt, gdzie lew kroczył,
        lwica i szczenię lwie, a nikt nie wystraszył? 
    13:
      he: אַרְיֵה טֹרֵף בְּדֵי גֹרוֹתָיו וּמְחַנֵּק לְלִבְאֹתָיו וַיְמַלֵּא־טֶרֶף
        חֹרָיו וּמְעֹנֹתָיו טְרֵפָה׃
      pl: Rozszarpywał lew na potrzebę szczeniąt swoich, a dusił dla lwic swoich;
        napełniał łupem swe jaskinie, a legowiska swe poszarpanem. 
    14:
      he: הִנְנִי אֵלַיִךְ נְאֻם יְהוָה צְבָאוֹת וְהִבְעַרְתִּי בֶעָשָׁן רִכְבָּהּ
        וּכְפִירַיִךְ תֹּאכַל חָרֶב וְהִכְרַתִּי מֵאֶרֶץ טַרְפֵּךְ וְלֹא־יִשָּׁמַע
        עוֹד קוֹל מַלְאָכֵכֵה׃
      pl: Otom Ja przeciw tobie, rzecze Wiekuisty zastępów, a puszczę z dymem wozy
        (twoje) a lwięta twe pochłonie miecz, i zgładzę z ziemi łup twój, a nie będzie
        słyszany więcej głos postów twoich. 
  3:
    1:
      he: הוֹי עִיר דָּמִים כֻּלָּהּ כַּחַשׁ פֶּרֶק מְלֵאָה לֹא יָמִישׁ טָרֶף׃
      pl: Biada miastu krwawemu, na wskroś przepełnionemu kłamstwem i zdzierstwem,
        w którem grabież nie ustaje! 
    2:
      he: קוֹל שׁוֹט וְקוֹל רַעַשׁ אוֹפָן וְסוּס דֹּהֵר וּמֶרְכָּבָה מְרַקֵּדָה׃
      pl: Trzask biczów i głośny tentent kół, rumaki pędzące, a wozy toczące się! 
    3:
      he: פָּרָשׁ מַעֲלֶה וְלַהַב חֶרֶב וּבְרַק חֲנִית וְרֹב חָלָל וְכֹבֶד פָּגֶר
        וְאֵין קֵצֶה לַגְּוִיָּה יכשלו [וְכָשְׁלוּ] בִּגְוִיָּתָם׃
      pl: Jeźdzcy szturmujący i skrzące się miecze i lśniące się oszczepy. Mnóstwo
        poległych i moc trupów, a niemasz końca zwłokom, tak że przez zwłoki swe się
        potykają. 
    4:
      he: מֵרֹב זְנוּנֵי זוֹנָה טוֹבַת חֵן בַּעֲלַת כְּשָׁפִים הַמֹּכֶרֶת גּוֹיִם
        בִּזְנוּנֶיהָ וּמִשְׁפָּחוֹת בִּכְשָׁפֶיהָ׃
      pl: To dla niezliczonych sprosności wszetecznicy nadobnej, władnej czarami,
        która narody usidlała wszeteczeństwem swojem, a plemiona czarami swojemi. 
    5:
      he: הִנְנִי אֵלַיִךְ נְאֻם יְהוָה צְבָאוֹת וְגִלֵּיתִי שׁוּלַיִךְ עַל־פָּנָיִךְ
        וְהַרְאֵיתִי גוֹיִם מַעְרֵךְ וּמַמְלָכוֹת קְלוֹנֵךְ׃
      pl: Otom przeciw tobie, rzecze Wiekuisty zastępów, i odkryję płaszcze twe na oblicze
        twoje, i ukażę narodom srom twój, a królestwom hańbę twoję. 
    6:
      he: וְהִשְׁלַכְתִּי עָלַיִךְ שִׁקֻּצִים וְנִבַּלְתִּיךְ וְשַׂמְתִּיךְ כְּרֹאִי׃
      pl: I rzucę na cię śmiecie i zelżę cię i uczynię cię dziwowiskiem. 
    7:
      he: וְהָיָה כָל־רֹאַיִךְ יִדּוֹד מִמֵּךְ וְאָמַר שָׁדְּדָה נִינְוֵה מִי יָנוּד
        לָהּ מֵאַיִן אֲבַקֵּשׁ מְנַחֲמִים לָךְ׃
      pl: 'Aby każdy, który cię ujrzy uciekał od ciebie, i wołał: Spustoszona Niniwa!
        Któżby się użalił nad nią? Zkądbym poszukał pocieszycieli dla ciebie? '
    8:
      he: הֲתֵיטְבִי מִנֹּא אָמוֹן הַיֹּשְׁבָה בַּיְאֹרִים מַיִם סָבִיב לָהּ אֲשֶׁר־חֵיל
        יָם מִיָּם חוֹמָתָהּ׃
      pl: Czyżeś lepszą niż No-Ammon, które nad rzekami osiadło, a otoczone było wodami,
        któremu rzeka była wałem, rzeka za mur służyła? 
    9:
      he: כּוּשׁ עָצְמָה וּמִצְרַיִם וְאֵין קֵצֶה פּוּט וְלוּבִים הָיוּ בְּעֶזְרָתֵךְ׃
      pl: Kusz, które tak silne, i Micraim, nie mające końca, Putejczycy i Libijczycy
        byli ku pomocy tobie. 
    10:
      he: גַּם־הִיא לַגֹּלָה הָלְכָה בַשֶּׁבִי גַּם עֹלָלֶיהָ יְרֻטְּשׁוּ בְּרֹאשׁ
        כָּל־חוּצוֹת וְעַל־נִכְבַּדֶּיהָ יַדּוּ גוֹרָל וְכָל־גְּדוֹלֶיהָ רֻתְּקוּ
        בַזִּקִּים׃
      pl: Ale i to poszło na wygnanie, w niewolę; i jego niemowlęta roztrącane były
        na rogach wszystkich ulic. A o najznakomitszych jego miotano losy, a wszystkich
        wielkich jego okuto w kajdany. 
    11:
      he: גַּם־אַתְּ תִּשְׁכְּרִי תְּהִי נַעֲלָמָה גַּם־אַתְּ תְּבַקְשִׁי מָעוֹז מֵאוֹיֵב׃
      pl: I ty tedy upojoną i zaćmioną będziesz; i tobie szukać obrony przed wrogiem! 
    12:
      he: כָּל־מִבְצָרַיִךְ תְּאֵנִים עִם־בִּכּוּרִים אִם־יִנּוֹעוּ וְנָפְלוּ עַל־פִּי
        אוֹכֵל׃
      pl: Wszystkie twierdze twoje - drzewa to figowe z owocem wczesnym; gdy się je
        potrząśnie spadną do ust spożywcy. 
    13:
      he: הִנֵּה עַמֵּךְ נָשִׁים בְּקִרְבֵּךְ לְאֹיְבַיִךְ פָּתוֹחַ נִפְתְּחוּ שַׁעֲרֵי
        אַרְצֵךְ אָכְלָה אֵשׁ בְּרִיחָיִך׃
      pl: Oto lud twój, to kobiety w pośród ciebie - szeroko roztwierają się bramy
        kraju twego przed wrogiem, ogień pożera twe zawory. 
    14:
      he: מֵי מָצוֹר שַׁאֲבִי־לָךְ חַזְּקִי מִבְצָרָיִךְ בֹּאִי בַטִּיט וְרִמְסִי
        בַחֹמֶר הַחֲזִיקִי מַלְבֵּן׃
      pl: Wody na czas oblężenia zaczerpnij sobie! Umocnij szańce twoje! Wydeptuj
        glinę, a tępaj wapno, a napraw formę ceglaną! 
    15:
      he: שָׁם תֹּאכְלֵךְ אֵשׁ תַּכְרִיתֵךְ חֶרֶב תֹּאכְלֵךְ כַּיָּלֶק הִתְכַּבֵּד
        כַּיֶּלֶק הִתְכַּבְּדִי כָּאַרְבֶּה׃
      pl: Tam pochłonie cię ogień, wytępi miecz, pożre cię jako chmara chrząszczy,
        choćbyś się skupiła jako chrząszcze, skupiła jako szarańcza. 
    16:
      he: הִרְבֵּית רֹכְלַיִךְ מִכּוֹכְבֵי הַשָּׁמָיִם יֶלֶק פָּשַׁט וַיָּעֹף׃
      pl: Liczniejsi byli kramarze twoi niż gwiazdy nieba; ale chrząszcze się lenią
        i odlatują. 
    17:
      he: מִנְּזָרַיִךְ כָּאַרְבֶּה וְטַפְסְרַיִךְ כְּגוֹב גֹּבָי הַחוֹנִים בַּגְּדֵרוֹת
        בְּיוֹם קָרָה שֶׁמֶשׁ זָרְחָה וְנוֹדַד וְלֹא־נוֹדַע מְקוֹמוֹ אַיָּם׃
      pl: 'Uwieńczeni twoi podobni do szarańczy, a hetmani twoi do chmary koników
        polnych, zalegających mury w dniach chłodnych: wschodzi słońce a odlatują,
        a nie wie nikt dokąd. '
    18:
      he: נָמוּ רֹעֶיךָ מֶלֶךְ אַשּׁוּר יִשְׁכְּנוּ אַדִּירֶיךָ נָפֹשׁוּ עַמְּךָ עַל־הֶהָרִים
        וְאֵין מְקַבֵּץ׃
      pl: Drzemią pasterze twoi, królu asyryjski, spoczywają możni twoi; lud twój
        rozproszony po górach a nikt go nie gromadzi. 
    19:
      he: אֵין־כֵּהָה לְשִׁבְרֶךָ נַחְלָה מַכָּתֶךָ כֹּל שֹׁמְעֵי שִׁמְעֲךָ תָּקְעוּ
        כַף עָלֶיךָ כִּי עַל־מִי לֹא־עָבְרָה רָעָתְךָ תָּמִיד׃
      pl: Niema ulgi dla klęski twojej, bolesną, rana twoja! Wszyscy, których dochodzi
        wieść o tobie klaskają w dłoń nad tobą; bo na kogoż nie przychodziło okrucieństwo
        twoje ustawicznie? 
