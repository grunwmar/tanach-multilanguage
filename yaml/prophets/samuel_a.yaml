title:
  he: שמואל א
  yi: null
  cs: null
  pl: null
text:
  1:
    1:
      he: וַיְהִי אִישׁ אֶחָד מִן־הָרָמָתַיִם צוֹפִים מֵהַר אֶפְרָיִם וּשְׁמוֹ אֶלְקָנָה
        בֶּן־יְרֹחָם בֶּן־אֱלִיהוּא בֶּן־תֹּחוּ בֶן־צוּף אֶפְרָתִי׃
      yi: עס איז געװען אַ מאַן פֿון רמתים-צופֿים, פֿון דעם געבערג פֿון אפֿרים, װאָס
        זײַן נאָמען איז געװען אלקנה, דער זון פֿון ירוחם, דעם זון פֿון אליהוא, דעם
        זון פֿון תּחו, דעם זון פֿון צופֿן, אַן אפֿרַיִמער.
      cs: Byl muž nějaký z Ramataim Zofim, s hory Efraim, jehož jméno bylo Elkána,
        syn Jerochama, syna Elihu, syna Tohu, syna Zuf Efratejského.
      pl: Był niejaki mąż z Ramathaim Cofim, z gór efraimskich, imieniem Elkana, syn
        Jerochama, syna Elihu, syna Cufa, Efratyda. 
    2:
      he: וְלוֹ שְׁתֵּי נָשִׁים שֵׁם אַחַת חַנָּה וְשֵׁם הַשֵּׁנִית פְּנִנָּה וַיְהִי
        לִפְנִנָּה יְלָדִים וּלְחַנָּה אֵין יְלָדִים׃
      yi: 'און ער האָט געהאַט צװײ װײַבער: דער נאָמען פֿון אײנער איז געװען חנה, און
        דער נאָמען פֿון דער צװײטער פּנינה; און פּנינה האָט געהאַט קינדער, און חנה
        האָט קײן קינדער ניט געהאַט.'
      cs: A ten měl dvě ženy, jméno jedné Anna, a jméno druhé Penenna. Měla pak Penenna
        děti, ale Anna neměla dětí.
      pl: 'A miał on dwie żony: imię jednej Hanna, a imię drugiej Peninna: Peninna
        miała dzieci, Hanna zaś była bezdzietna. '
    3:
      he: וְעָלָה הָאִישׁ הַהוּא מֵעִירוֹ מִיָּמִים יָמִימָה לְהִשְׁתַּחֲוֺת וְלִזְבֹּחַ
        לַיהוָה צְבָאוֹת בְּשִׁלֹה וְשָׁם שְׁנֵי בְנֵי־עֵלִי חָפְנִי וּפִנְחָס כֹּהֲנִים
        לַיהוָה׃
      yi: און יענער מאַן פֿלעגט פֿון יאָר צו יאָר אַרױפֿגײן פֿון זײַן שטאָט, זיך צו
        בוקן און צו שלאַכטן צו גאָט פֿון צבֿאות אין שילו. און עליס צװײ זין, חפֿני
        און פּינחס, זײַנען דאָרטן געװען כּהנים צו גאָט.
      cs: I chodíval muž ten z města svého každého roku, aby se klaněl a obětoval
        Hospodinu zástupů, do Sílo, kdež byli dva synové Elí, Ofni a Fínes, kněží
        Hospodinovi.
      pl: Otóż mąż ten wstępował co rok z miasta swojego, aby się ukorzyć i ofiarować
        Wiekuistemu zastępów w Szylo, gdzie dwaj synowie Elego, Hofni i Pinhas, kapłanami
        byli Wiekuistego. 
    4:
      he: וַיְהִי הַיּוֹם וַיִּזְבַּח אֶלְקָנָה וְנָתַן לִפְנִנָּה אִשְׁתּוֹ וּלְכָל־בָּנֶיהָ
        וּבְנוֹתֶיהָ מָנוֹת׃
      yi: און װי עס איז געװען דער טאָג, און אלקנה האָט געשלאַכט, אַזױ פֿלעגט ער געבן
        זײַן װײַב פּנינהן און אַלע אירע זין און אירע טעכטער חלקים.
      cs: Když pak přišel den, v němž obětoval Elkána, dal Penenně manželce své, a
        všechněm synům i dcerám jejím díly.
      pl: Ile razy tedy nastał dzień, w którym Elkana ofiarowywał, wydzielał Peninnie,
        żonie swojej, i wszystkim synom i córkom jej ich cząstki. 
    5:
      he: וּלְחַנָּה יִתֵּן מָנָה אַחַת אַפָּיִם כִּי אֶת־חַנָּה אָהֵב וַיהוָה סָגַר
        רַחְמָהּ׃
      yi: אָבער חנהן פֿלעגט ער געבן אַ טאָפּעלן חלק, װאָרום חנהן האָט ער ליב געהאַט,
        נאָר גאָט האָט פֿאַרשלאָסן איר טראַכט.
      cs: Anně pak dal díl jeden výborný, nebo Annu miloval, ale Hospodin zavřel byl
        život její.
      pl: 'Hannie zaś wydzielał cząstkę jedną podwójną: Hannę bowiem miłował, jakkolwiek
        był Wiekuisty zawarł łono jej. '
    6:
      he: וְכִעֲסַתָּה צָרָתָהּ גַּם־כַּעַס בַּעֲבוּר הַרְּעִמָהּ כִּי־סָגַר יְהוָה
        בְּעַד רַחְמָהּ׃
      yi: און די אַנדער װײַב האָט זי ערגערן געערגערט, כּדי זי צו דערצערענען, װײַל
        גאָט האָט פֿאַרשלאָסן איר טראַכט.
      cs: Přesto kormoutila ji také velmi protivnice její, toliko aby ji popouzela,
        proto že Hospodin zavřel byl život její.
      pl: Draźniła ją jednak współzawodniczka jej, jątrząc bezustannie, aby ją do wzburzenia
        pobudzić, ponieważ zawarł Wiekuisty łono jej. 
    7:
      he: וְכֵן יַעֲשֶׂה שָׁנָה בְשָׁנָה מִדֵּי עֲלֹתָהּ בְּבֵית יְהוָה כֵּן תַּכְעִסֶנָּה
        וַתִּבְכֶּה וְלֹא תֹאכַל׃
      yi: און װי ער פֿלעגט אַזױ טאָן יאָר אין יאָר, װען זי איז אַרױפֿגעגאַנגען אין
        הױז פֿון גאָט, אַזױ פֿלעגט יענע זי ערגערן; און זי האָט געװײנט, און פֿלעגט
        ניט עסן.
      cs: To když činíval každého roku, a Anna též chodívala do domu Hospodinova,
        tak ji kormoutívala protivnice; ona pak plakávala a nic nejídala.
      pl: I tak czynił Elkana rok rocznie; ale ile razy wstępowała do domu Wiekuistego,
        draźniła ją w ten sam sposób, że płakała a nie jadała. 
    8:
      he: וַיֹּאמֶר לָהּ אֶלְקָנָה אִישָׁהּ חַנָּה לָמֶה תִבְכִּי וְלָמֶה לֹא תֹאכְלִי
        וְלָמֶה יֵרַע לְבָבֵךְ הֲלוֹא אָנֹכִי טוֹב לָךְ מֵעֲשָׂרָה בָּנִים׃
      yi: 'האָט אלקנה איר מאַן געזאָגט צו איר: חנה, פֿאַר װאָס װײנסטו? און פֿאַר װאָס
        עסטו ניט? און פֿאַר װאָס איז דײַן האַרץ פֿאַראומערט? בין איך דיר ניט בעסער
        פֿון צען קינדער?'
      cs: 'Tedy řekl jí Elkána muž její: Anna, proč pláčeš? A proč nejíš? Proč tak
        truchlí srdce tvé? Zdaliž já nejsem tobě lepší nežli deset synů?'
      pl: 'Pytał się tedy jej Elkana, mąż jej: Hanno, czemu płaczesz i czemu nie jesz,
        a czemu tak smutne serce twoje? Albożem nie milszy tobie niżeli dziesięciu
        synów? '
    9:
      he: וַתָּקָם חַנָּה אַחֲרֵי אָכְלָה בְשִׁלֹה וְאַחֲרֵי שָׁתֹה וְעֵלִי הַכֹּהֵן
        יֹשֵׁב עַל־הַכִּסֵּא עַל־מְזוּזַת הֵיכַל יְהוָה׃
      yi: איז חנה אױפֿגעשטאַנען נאָכן עסן אין שילו און נאָכן טרינקען – און עלי דער
        כּהן איז געזעסן אױף אַ שטול בײַ דעם בײַשטידל פֿון גאָטס טעמפּל.
      cs: Vstala tedy Anna, když pojedli v Sílo a napili se; a Elí kněz seděl na stolici
        u veřeje chrámu Hospodinova.
      pl: Gdy tedy pewnego razu jedli i pili w Szylo, wstała Hanna - Eli zaś, kapłan,
        siedział wówczas na krześle u podwoju przybytku Wiekuistego. 
    10:
      he: וְהִיא מָרַת נָפֶשׁ וַתִּתְפַּלֵּל עַל־יְהוָה וּבָכֹה תִבְכֶּה׃
      yi: און װי זי איז געװען אין אַ ביטער געמיט, אַזױ האָט זי מתפּלל געװען צו גאָט,
        און האָט שטאַרק געװײנט.
      cs: Ona pak jsuci v hořkosti srdce, modlila se Hospodinu a plakala velmi.
      pl: Mając tak duszę przepełnioną goryczą, modliła się Wiekuistemu i płakała
        rzewnie. 
    11:
      he: וַתִּדֹּר נֶדֶר וַתֹּאמַר יְהוָה צְבָאוֹת אִם־רָאֹה תִרְאֶה בָּעֳנִי אֲמָתֶךָ
        וּזְכַרְתַּנִי וְלֹא־תִשְׁכַּח אֶת־אֲמָתֶךָ וְנָתַתָּה לַאֲמָתְךָ זֶרַע אֲנָשִׁים
        וּנְתַתִּיו לַיהוָה כָּל־יְמֵי חַיָּיו וּמוֹרָה לֹא־יַעֲלֶה עַל־רֹאשׁוֹ׃
      yi: 'און זי האָט אַ נדר געטאָן, און האָט געזאָגט: גאָט פֿון צבֿאות, אױב זען
        װעסטו זען די פּײַן פֿון דײַן דינסט, און װעסט דאַכטן אָן מיר, און ניט פֿאַרגעסן
        אָן דײַן דינסט, און װעסט שענקען דײַן דינסט אַ קינד אַ זכר, װעל איך אים אָפּגעבן
        צו גאָט אױף אַלע טעג פֿון זײַן לעבן, און אַ שערמעסער װעט ניט אַרױפֿקומען אױף
        זײַן קאָפּ.'
      cs: 'A učinila slib, řkuci: Hospodine zástupů, jestliže vzhlédneš na trápení
        děvky své a rozpomeneš se na mne, a nezapomeneš na děvku svou, ale dáš služebnici
        své plod pohlaví mužského: tedy dám jej tobě, Hospodine, po všecky dny života
        jeho, a břitva nevejde na hlavu jeho.'
      pl: 'I uczyniła ślub i rzekła: Wiekuisty zastępów, jeżeli raczysz wejrzeć na niedolę
        służebnicy Twojej, i wspomnisz o mnie, a nie zapomnisz służebnicy Twojej,
        a obdarzysz służebnicę Twą dziecięciem męzkiem, tedy oddam je Wiekuistemu
        na wszystkie dni żywota jego, a żadna brzytwa nie tknie się głowy jego. '
    12:
      he: וְהָיָה כִּי הִרְבְּתָה לְהִתְפַּלֵּל לִפְנֵי יְהוָה וְעֵלִי שֹׁמֵר אֶת־פִּיהָ׃
      yi: און עס איז געװען, װי זי האָט לאַנג מתפּלל געװען פֿאַר גאָט, אַזױ האָט עלי
        אױפֿגעפּאַסט איר מױל.
      cs: I stalo se, když se dlouho modlila před Hospodinem, že Elí pozor měl na
        ústa její.
      pl: A gdy tak przedłużała modlitwę swoją przed obliczem Wiekuistego, przypatrywał
        się Eli ustom jej. 
    13:
      he: וְחַנָּה הִיא מְדַבֶּרֶת עַל־לִבָּהּ רַק שְׂפָתֶיהָ נָּעוֹת וְקוֹלָהּ לֹא
        יִשָּׁמֵעַ וַיַּחְשְׁבֶהָ עֵלִי לְשִׁכֹּרָה׃
      yi: װאָרום חנה, זי האָט גערעדט אין איר האַרצן; בלױז אירע ליפּן האָבן זיך געשאָקלט,
        אָבער איר קָול האָט זיך ניט געהערט; און עלי האָט זי גערעכנט פֿאַר אַ שיכּורער.
      cs: Ale Anna mluvila v srdci svém; toliko rtové její se hýbali, hlasu pak jejího
        nebylo slyšeti. I domníval se Elí, že by opilá byla.
      pl: Ale ponieważ mówiła Hanna w sercu swojem, a poruszały się jedynie jej usta,
        gdy jej głosu słychać nie było, poczytywał ją Eli za pijaną. 
    14:
      he: וַיֹּאמֶר אֵלֶיהָ עֵלִי עַד־מָתַי תִּשְׁתַּכָּרִין הָסִירִי אֶת־יֵינֵךְ
        מֵעָלָיִךְ׃
      yi: 'האָט עלי געזאָגט צו איר: ביז װאַנען װעסטו זײַן שכּור? טו אָפּ דײַן װײַן
        פֿון זיך.'
      cs: 'Protož řekl jí Elí: Dlouho-liž budeš opilá? Vystřízvěj z vína svého.'
      pl: 'I rzekł do niej Eli: Dopókiż udawać będziesz pijaną? Wytrzeźwij się z wina
        twojego! '
    15:
      he: וַתַּעַן חַנָּה וַתֹּאמֶר לֹא אֲדֹנִי אִשָּׁה קְשַׁת־רוּחַ אָנֹכִי וְיַיִן
        וְשֵׁכָר לֹא שָׁתִיתִי וָאֶשְׁפֹּךְ אֶת־נַפְשִׁי לִפְנֵי יְהוָה׃
      yi: 'האָט חנה געענטפֿערט און האָט געזאָגט: נײן, מײַן האַר, אַ פֿרױ מיט אַ שװער
        געמיט בין איך, און װײַן און שטאַרק געטראַנק האָב איך ניט געטרונקען, נײַערט
        איך האָב אױסגעגאָסן מײַן זעל פֿאַר גאָט.'
      cs: 'Odpověděla Anna, řkuci: Nikoli, pane můj, žena jsem ducha truchlivého,
        ani vína ani nápoje opojného jsem nepila, ale vylila jsem duši svou před Hospodinem.'
      pl: 'Hanna wszakże odpowiedziała i rzekła: Nie, panie mój! Kobietą zgnębionego
        ducha jestem, anim wina, ani upajającego napoju nie piła, lecz wylewałam duszę
        moją przed obliczem Wiekuistego. '
    16:
      he: אַל־תִּתֵּן אֶת־אֲמָתְךָ לִפְנֵי בַּת־בְּלִיָּעַל כִּי־מֵרֹב שִׂיחִי וְכַעְסִי
        דִּבַּרְתִּי עַד־הֵנָּה׃
      yi: זאָלסט ניט האַלטן דײַן דינסט פֿאַר אַ נידער-טרעכטיקער פֿרױ, װאָרום פֿון
        מײַן גרױס קלאָג און מײַן ערגערניש האָב איך גערעדט ביז אַהער.
      cs: Nepřirovnávejž děvky své k ženě bezbožné, nebo z velikého myšlení a hořkosti
        své mluvila jsem až dosavad.
      pl: Nie miej służebnicy twojej za kobietę nikczemną, bo tylko z nadmiaru frasunku
        i smutku mojego mówiłam dotąd! 
    17:
      he: וַיַּעַן עֵלִי וַיֹּאמֶר לְכִי לְשָׁלוֹם וֵאלֹהֵי יִשְׂרָאֵל יִתֵּן אֶת־שֵׁלָתֵךְ
        אֲשֶׁר שָׁאַלְתְּ מֵעִמּוֹ׃
      yi: 'האָט זיך אָפּגערופֿן עלי און האָט געזאָגט: גײ לשלום, און דער גאָט פֿון
        ישׂראל זאָל שענקען דײַן בקשה װאָס דו האָסט געבעטן פֿון אים.'
      cs: 'Jíž odpověděl Elí, řka: Jdiž u pokoji, a Bůh Izraelský dejž tobě k prosbě
        tvé, zač jsi ho prosila.'
      pl: 'Odpowiedział tedy Eli i rzekł: Idźże w pokoju, a Bóg Izraela niechaj spełni
        prośbę twoją, którejś żądała od Niego! '
    18:
      he: וַתֹּאמֶר תִּמְצָא שִׁפְחָתְךָ חֵן בְּעֵינֶיךָ וַתֵּלֶךְ הָאִשָּׁה לְדַרְכָּהּ
        וַתֹּאכַל וּפָנֶיהָ לֹא־הָיוּ־לָהּ עוֹד׃
      yi: 'האָט זי געזאָגט: זאָל דײַן דינסט געפֿינען לײַטזעליקײט אין דײַנע אױגן. און
        די פֿרױ איז געגאַנגען אױף איר װעג. און זי האָט געגעסן, און האָט געקריגן אַן
        אַנדער פּנים.'
      cs: 'I řekla: Ó by nalezla děvka tvá milost před očima tvýma! Tedy odšedši žena
        cestou svou, pojedla, a tvář její nebyla více smutná.'
      pl: 'I rzekła: Oby znalazła służebnica twoja łaskę przed oczyma twojemi! Poczem
        odeszła ta kobieta w drogę swoją i jadła, a oblicze jej nie było już takie
        jak zwykle. '
    19:
      he: וַיַּשְׁכִּמוּ בַבֹּקֶר וַיִּשְׁתַּחֲווּ לִפְנֵי יְהוָה וַיָּשֻׁבוּ וַיָּבֹאוּ
        אֶל־בֵּיתָם הָרָמָתָה וַיֵּדַע אֶלְקָנָה אֶת־חַנָּה אִשְׁתּוֹ וַיִּזְכְּרֶהָ
        יְהוָה׃
      yi: און אין דער פֿרי האָבן זײ זיך געפֿעדערט, און זײ האָבן זיך געבוקט פֿאַר גאָט,
        און האָבן זיך אומגעקערט, און זײַנען געקומען אין זײער הױז קײן רמה. און אלקנה
        האָט דערקענט זײַן װײַב חנהן; און גאָט האָט אָן איר געדאַכט.
      cs: I vstali velmi ráno, a poklonu učinivše před Hospodinem, navrátili se, a
        přišli do domu svého do Ramata. Poznal pak Elkána Annu manželku svou, a Hospodin
        rozpomenul se na ni.
      pl: I wstali wczesnym rankiem, a pokłoniwszy się przed obliczem Wiekuistego,
        wrócili i przybyli do domu swojego, do Ramah. Tedy poznał Elkana Hannę, żonę
        swoją, i wspomniał o niej Wiekuisty. 
    20:
      he: וַיְהִי לִתְקֻפוֹת הַיָּמִים וַתַּהַר חַנָּה וַתֵּלֶד בֵּן וַתִּקְרָא אֶת־שְׁמוֹ
        שְׁמוּאֵל כִּי מֵיְהוָה שְׁאִלְתִּיו׃
      yi: 'און עס איז געװען נאָכן אומדרײ פֿון די טעג. האָט חנה אױסגעטראָגן און האָט
        געבאָרן אַ זון; און זי האָט גערופֿן זײַן נאָמען שמואל, װײַל: ״פֿון גאָט האָב
        איך אים אױסגעבעטן. ״'
      cs: 'I stalo se po vyplnění dnů, jakž počala Anna, že porodila syna, a nazvala
        jméno jeho Samuel; nebo řekla: Vyprosila jsem ho na Hospodinu.'
      pl: I stało się po upływie pewnego czasu, że poczęła Hanna i urodziła syna.
        I nazwała imię jego Samuel; albowiem od Wiekuistego uprosiłam go. 
    21:
      he: וַיַּעַל הָאִישׁ אֶלְקָנָה וְכָל־בֵּיתוֹ לִזְבֹּחַ לַיהוָה אֶת־זֶבַח הַיָּמִים
        וְאֶת־נִדְרוֹ׃
      yi: און דער מאַן אלקנה מיט זײַן גאַנצן הױזגעזינט איז אַרױפֿגעגאַנגען צו שלאַכטן
        פֿאַר גאָט דאָס שלאַכטאָפּפֿער פֿון יאָר, און זײַן נדר.
      cs: Šel pak muž ten Elkána se vší čeledí svou, aby obětoval Hospodinu obět výroční
        a slib svůj.
      pl: I wstąpił ów mąż Elkana wraz z całym domem swoim, aby ofiarować Wiekuistemu
        ofiarę doroczną i by spełnić ślub swój. 
    22:
      he: וְחַנָּה לֹא עָלָתָה כִּי־אָמְרָה לְאִישָׁהּ עַד יִגָּמֵל הַנַּעַר וַהֲבִאֹתִיו
        וְנִרְאָה אֶת־פְּנֵי יְהוָה וְיָשַׁב שָׁם עַד־עוֹלָם׃
      yi: 'אָבער חנה איז ניט אַרױפֿגעגאַנגען. װאָרום זי האָט געזאָגט צו איר מאַן:
        ביז דער ייִנגל װעט אַנטװײנט װערן; דענצמאָל װעל איך אים ברענגען און ער װעט
        זיך װײַזן פֿאַר גאָט, און װעט דאָרטן בלײַבן אױף שטענדיק.'
      cs: 'Ale Anna nešla, nebo řekla muži svému: Až odchovám dítě, tehdy povedu je,
        aby ukáže se před Hospodinem, zůstalo tam na věky.'
      pl: 'Hanna jednak nie wstąpiła; mówiła bowiem do męża swojego: Gdy odstawione
        będzie chłopię, zaprowadzę je, aby ukazało się przed obliczem Wiekuistego
        i aby pozostało tam na zawsze. '
    23:
      he: וַיֹּאמֶר לָהּ אֶלְקָנָה אִישָׁהּ עֲשִׂי הַטּוֹב בְּעֵינַיִךְ שְׁבִי עַד־גָּמְלֵךְ
        אֹתוֹ אַךְ יָקֵם יְהוָה אֶת־דְּבָרוֹ וַתֵּשֶׁב הָאִשָּׁה וַתֵּינֶק אֶת־בְּנָהּ
        עַד־גָּמְלָהּ אֹתוֹ׃
      yi: 'האָט אלקנה איר מאַן געזאָגט צו איר: טו װאָס איז גוט אין דײַנע אױגן; בלײַב
        ביז דו װעסט אים אַנטװײנען. זאָל נאָר גאָט מקיים זײַן זײַן װאָרט. איז די פֿרױ
        געבליבן; און זי האָט געזױגן איר קינד ביז זי האָט אים אַנטװײנט.'
      cs: 'I řekl jí Elkána muž její: Učiň, cožť se dobrého vidí, zůstaň, dokudž neodchováš
        jeho. Ó by toliko utvrdil Hospodin slovo své! A tak zůstala žena, a krmila
        syna svého, až jej i odchovala.'
      pl: 'I odpowiedział jej Elkana, mąż jej: Uczyń co dobrem w oczach twoich; pozostań
        póki go nie odstawisz. Oby tylko Wiekuisty słowo swe stwierdził! I tak pozostała
        ta kobieta i karmiła syna swego, póki go nie odstawiła. '
    24:
      he: וַתַּעֲלֵהוּ עִמָּהּ כַּאֲשֶׁר גְּמָלַתּוּ בְּפָרִים שְׁלֹשָׁה וְאֵיפָה
        אַחַת קֶמַח וְנֵבֶל יַיִן וַתְּבִאֵהוּ בֵית־יְהוָה שִׁלוֹ וְהַנַּעַר נָעַר׃
      yi: און אַז זי האָט אים אַנטװײנט, האָט זי אים אַרױפֿגעבראַכט מיט זיך מיט דרײַ
        אָקסן, און אײן אֵיפֿה מעל, און אַ לאָגל װײַן; און זי האָט אים געבראַכט אין
        הױז פֿון גאָט אין שילו, און דער ייִנגל איז געװען יונג.
      cs: Potom, když ho odchovala, vedla jej s sebou, se třmi volky a jednou efi
        mouky a nádobou vína, i uvedla jej do domu Hospodinova v Sílo; dítě pak ještě
        bylo malé.
      pl: 'Gdy go tedy odstawiła, przywiodła go ze sobą, zabrawszy trzy cielce i jedną
        efę mąki i łagiew wina, i przyprowadziła go do domu Wiekuistego do Szylo:
        było to zaś chłopię roztropne. '
    25:
      he: וַיִּשְׁחֲטוּ אֶת־הַפָּר וַיָּבִיאוּ אֶת־הַנַּעַר אֶל־עֵלִי׃
      yi: און זײ האָבן געשאָכטן דעם אָקס, און האָבן געבראַכט דעם ייִנגל צו עלין.
      cs: Tedy zabili volka a přivedli dítě k Elí.
      pl: Poczem zarznęli cielca, i przywiedli chłopca do Elego. 
    26:
      he: וַתֹּאמֶר בִּי אֲדֹנִי חֵי נַפְשְׁךָ אֲדֹנִי אֲנִי הָאִשָּׁה הַנִּצֶּבֶת
        עִמְּכָה בָּזֶה לְהִתְפַּלֵּל אֶל־יְהוָה׃
      yi: 'און זי האָט געזאָגט: איך בעט דיך, מײַן האַר, אַזױ װי דײַן זעל לעבט, מײַן
        האַר, איך בין די פֿרױ װאָס איז דאָ געשטאַנען לעבן דיר, מתפּלל צו זײַן צו גאָט.'
      cs: 'Ona pak řekla: Poslyš mne, pane můj. Jako jest živa duše tvá, pane můj,
        já jsem žena ta, kteráž jsem stála tuto s tebou, modleci se Hospodinu.'
      pl: 'I rzekła: Pozwól panie, jakoś żyw, panie mój! Jam oną kobietą, która tu
        stała przy tobie, modląc się do Wiekuistego. '
    27:
      he: אֶל־הַנַּעַר הַזֶּה הִתְפַּלָּלְתִּי וַיִּתֵּן יְהוָה לִי אֶת־שְׁאֵלָתִי
        אֲשֶׁר שָׁאַלְתִּי מֵעִמּוֹ׃
      yi: אױף דעם דאָזיקן ייִנגל האָב איך מתפּלל געװען, און גאָט האָט מיר געשאָנקען
        מײַן בקשה װאָס איך האָב געבעטן פֿון אים.
      cs: Za toto dítě jsem prosila, a dal mi Hospodin k prosbě mé to, čehož jsem
        prosila od něho.
      pl: O tego chłopca się modliłam, a spełnił Wiekuisty prośbę moją, którejm żądała
        od Niego. 
    28:
      he: וְגַם אָנֹכִי הִשְׁאִלְתִּהוּ לַיהוָה כָּל־הַיָּמִים אֲשֶׁר הָיָה הוּא שָׁאוּל
        לַיהוָה וַיִּשְׁתַּחוּ שָׁם לַיהוָה׃
      yi: און אױך איך האָב אים געליִען צו גאָט; אַלע טעג װאָס ער לעבט איז ער געליִען
        צו גאָט. און ער האָט זיך דאָרטן געבוקט צו גאָט.
      cs: Protož já také oddávám jej Hospodinu; po všecky dny, v nichž živ bude, oddanýť
        jest Hospodinu. A učinil tu poklonu Hospodinu.
      pl: Oto dla tego powierzam go Wiekuistemu; póki przy życiu zostanie, oddany
        będzie Wiekuistemu. I ukorzyli się tam przed Wiekuistym. 
  2:
    1:
      he: וַתִּתְפַּלֵּל חַנָּה וַתֹּאמַר עָלַץ לִבִּי בַּיהוָה רָמָה קַרְנִי בַּיהוָה
        רָחַב פִּי עַל־אוֹיְבַי כִּי שָׂמַחְתִּי בִּישׁוּעָתֶךָ׃
      yi: 'און חנה האָט מתפּלל געװען, און האָט געזאָגט: מײַן האַרץ איז לוסטיק דורך
        גאָט, מײַן האָרן איז דערהױבן דורך גאָט; מײַן מױל איז ברײט אַקעגן מײַנע פֿײַנט,
        װאָרום איך פֿרײ זיך מיט דײַן הילף.'
      cs: 'I modlila se Anna a řekla: Zplésalo srdce mé v Hospodinu, a vyzdvižen jest
        roh můj v Hospodinu; rozšířila se ústa má proti nepřátelům mým, nebo rozveselila
        jsem se v spasení tvém.'
      pl: 'Poczem modliła się Hanna i rzekła: Raduje się serce moje w Wiekuistym,
        wywyższył się róg mój przez Wiekuistego; rozwarły się usta moje przeciw wrogom
        moim, bo się cieszę pomocą Twoją! '
    2:
      he: אֵין־קָדוֹשׁ כַּיהוָה כִּי אֵין בִּלְתֶּךָ וְאֵין צוּר כֵּאלֹהֵינוּ׃
      yi: ניטאָ אַ הײליקער װי יהוה, װאָרום חוץ דיר איז ניטאָ; און ניטאָ אַ פֿעלדז
        װי אונדזער גאָט.
      cs: Neníť žádný tak svatý jako Hospodin; nýbrž žádného není kromě tebe, neníť
        žádný tak silný jako Bůh náš.
      pl: Nikt tak święty jak Wiekuisty, bo niemasz innego prócz Ciebie, niema opoki
        jak Bóg nasz! 
    3:
      he: אַל־תַּרְבּוּ תְדַבְּרוּ גְּבֹהָה גְבֹהָה יֵצֵא עָתָק מִפִּיכֶם כִּי אֵל
        דֵּעוֹת יְהוָה ולא [וְלוֹ] נִתְכְּנוּ עֲלִלוֹת׃
      yi: ניט מערן זאָלט איר הױכהאָפֿערדיקע רײד, ניט אַרױס זאָל פֿאַרשײַטס פֿון אײַער
        מױל. װאָרום אַ גאָט פֿון װיסן איז יהוה, און פֿון אים װערן מעשׂים געװױגן.
      cs: Nemluvtež již více hrdě, a nevycházej z úst vašich slovo pyšné; nebo Bůh
        silný vševědoucí jest Hospodin, a usilování jeho jemu nepochybují.
      pl: Nie mnóżcie słów wyniosłych, tak bardzo wyniosłych! Niechaj mowy harde nie
        wychodzą z ust waszych! Wszechwiedzący bowiem jest Wiekuisty, a ważone są
        przez Niego przedsięwzięcia! 
    4:
      he: קֶשֶׁת גִּבֹּרִים חַתִּים וְנִכְשָׁלִים אָזְרוּ חָיִל׃
      yi: דער בױגן פֿון גיבורים װערט צעבראָכן. און געשטרױכלטע גורטן אָן קראַפֿט.
      cs: Lučiště i silní potříni jsou, a mdlí opásáni jsou silou.
      pl: Łuk dzielnych się kruszy, a słabi przepasują się mocą. 
    5:
      he: שְׂבֵעִים בַּלֶּחֶם נִשְׂכָּרוּ וּרְעֵבִים חָדֵלּוּ עַד־עֲקָרָה יָלְדָה
        שִׁבְעָה וְרַבַּת בָּנִים אֻמְלָלָה׃
      yi: זאַטע פֿאַרדינגען זיך אום ברױט, און הונגעריקע רוען אָפּ; בעת די עקרה געבערט
        זיבן, װערט די רײַכע אין קינדער פֿאַרװעלקט.
      cs: Sytí z chleba jednají se k dílu, a hladovití přestali lačněti, tak že neplodná
        porodila sedmero, a kteráž mnoho dětí měla, zemdlena jest.
      pl: Syci wynajmują się za chleb, a łaknący odpoczywają; gdy niepłodna rodzi
        siedmioro, więdnie w dziatwę bogata. 
    6:
      he: יְהוָה מֵמִית וּמְחַיֶּה מוֹרִיד שְׁאוֹל וַיָּעַל׃
      yi: גאָט טײט און גאָט מאַכט לעבעדיק, ער מאַכט נידערן אין גרוב און ברענגט אױף.
      cs: Hospodin umrtvuje i obživuje, uvodí do pekla i vyvodí.
      pl: Wiekuisty uśmierca i ożywia, strąca do grobu i wyprowadza. 
    7:
      he: יְהוָה מוֹרִישׁ וּמַעֲשִׁיר מַשְׁפִּיל אַף־מְרוֹמֵם׃
      yi: גאָט מאַכט אָרעם און מאַכט רײַך, ער דערנידערט און דערהײבט.
      cs: Hospodin ochuzuje i zbohacuje, ponižuje i povyšuje.
      pl: Wiekuisty czyni biednym i bogatym, poniża i wywyższa. 
    8:
      he: מֵקִים מֵעָפָר דָּל מֵאַשְׁפֹּת יָרִים אֶבְיוֹן לְהוֹשִׁיב עִם־נְדִיבִים
        וְכִסֵּא כָבוֹד יַנְחִלֵם כִּי לַיהוָה מְצֻקֵי אֶרֶץ וַיָּשֶׁת עֲלֵיהֶם תֵּבֵל׃
      yi: ער ריכט אױף פֿון שטױב דעם אָרעמאַן. פֿון מיסט הײבט ער אױף דעם אבֿיון, זײ
        צו זעצן מיט פֿירשטן, און אַ טראָן פֿון כּבֿוד מאַכט ער זײ אַרבן; װאָרום גאָטס
        זײנען די גרונטפֿעסטן פֿון דער ערד. און ער האָט אױף זײ די װעלט געשטעלט.
      cs: Nuzného vyzdvihuje z prachu, a z hnoje vyvyšuje chudého, aby je posadil
        s knížaty, a stolici slávy dědičně jim dal; nebo Hospodinovy jsou stěžeje
        země, na nichž založil okršlek.
      pl: Podnosi z prochu biednego, ze śmiecia dźwiga ubogiego, by go posadzić obok
        możnych, a stolicę chwały im udziela. Albowiem Wiekuistego są posady ziemi,
        na których świat założył. 
    9:
      he: רַגְלֵי חסידו [חֲסִידָיו] יִשְׁמֹר וּרְשָׁעִים בַּחֹשֶׁךְ יִדָּמּוּ כִּי־לֹא
        בְכֹחַ יִגְבַּר־אִישׁ׃
      yi: די פֿיס פֿון זײַנע פֿרומע באַהיט ער, און רשעיִם װערן אין חושך פֿאַרשניטן;
        װאָרום ניט מיט כּוח איז אַ מענטש שטאַרק.
      cs: Onť ostříhá noh svatých svých, ale bezbožní ve tmě umlknou; nebo ne v síle
        záleží síla člověka.
      pl: Stóp pobożnych swoich strzeże, ale niegodziwi giną w ciemności, bo nie siłą
        zwycięża człowiek. 
    10:
      he: יְהוָה יֵחַתּוּ מריבו [מְרִיבָיו] עלו [עָלָיו] בַּשָּׁמַיִם יַרְעֵם יְהוָה
        יָדִין אַפְסֵי־אָרֶץ וְיִתֶּן־עֹז לְמַלְכּוֹ וְיָרֵם קֶרֶן מְשִׁיחוֹ׃
      yi: די װאָס קריגן אױף גאָט װערן צעבראָכן; ער דונערט אין הימל אױף זײ; גאָט משפּט
        די עקן פֿון דער ערד, און גיט מאַכט צו זײַן מלך, און דערהײבט דעם האָרן פֿון
        זײַן געזאַלבטן.
      cs: Kteříž se protiví Hospodinu, setříni budou, na takové s nebe hřímati bude.
        Hospodin souditi bude končiny země, a dá sílu králi svému, a vyvýší roh pomazaného
        svého.
      pl: Wiekuisty, skruszeni będą przeciwnicy Jego, nad każdym z nich zagrzmi z niebios.
        Wiekuisty sądzić będzie krańce ziemi, użyczy mocy królowi Swemu, wywyższy
        róg pomazańca Swego! 
    11:
      he: וַיֵּלֶךְ אֶלְקָנָה הָרָמָתָה עַל־בֵּיתוֹ וְהַנַּעַר הָיָה מְשָׁרֵת אֶת־יְהוָה
        אֶת־פְּנֵי עֵלִי הַכֹּהֵן׃
      yi: און אלקנה איז אַװעק קײן רמה צו זײַן הױז. און דער ייִנגל האָט געדינט גאָט
        לעבן עלי דעם כּהן.
      cs: I navrátil se Elkána do Ramaty, do domu svého, a pacholátko přisluhovalo
        Hospodinu při knězi Elí.
      pl: I tak wrócił Elkana do Ramy, do domu swego. Chłopiec zaś sprawował służbę
        Wiekuistego w obliczu Elego, kapłana. 
    12:
      he: וּבְנֵי עֵלִי בְּנֵי בְלִיָּעַל לֹא יָדְעוּ אֶת־יְהוָה׃
      yi: און עליס זין זײַנען געװען נידערטרעכטיקע יונגען, זײ האָבן ניט געװאָלט װיסן
        פֿון גאָט.
      cs: Synové pak Elí byli bezbožní, a neznali Hospodina.
      pl: A synowie Elego byli to ludzie niecni, nie dbający o Wiekuistego. 
    13:
      he: וּמִשְׁפַּט הַכֹּהֲנִים אֶת־הָעָם כָּל־אִישׁ זֹבֵחַ זֶבַח וּבָא נַעַר הַכֹּהֵן
        כְּבַשֵּׁל הַבָּשָׂר וְהַמַּזְלֵג שְׁלֹשׁ־הַשִּׁנַּיִם בְּיָדוֹ׃
      yi: 'און דער שטײגער פֿון די כּהנים מיטן פֿאָלק איז געװען: װער נאָר עמעצער עס
        האָט געשלאַכט אַ שלאַכטאָפּפֿער, אַזױ פֿלעגט קומען דעם כּהנס יונג, װי מע האָט
        געקאָכט דאָס פֿלײש מיטן דרײַצײניקן גאָפּל אין זײַן האַנט.'
      cs: 'Nebo těch kněží obyčej při lidu byl: Kdokoli obětoval obět, přicházel kněžský
        mládenec, když se maso vařilo, maje v ruce své hák třízubý,'
      pl: 'Takiem zaś było zachowanie tych kapłanów wobec ludu: Ile razy kto rzeźną
        ofiarę składał, zjawiał się pachołek kapłański, gdy jeszcze warzyło się mięso,
        z trójzębnym widelcem w ręku. '
    14:
      he: וְהִכָּה בַכִּיּוֹר אוֹ בַדּוּד אוֹ בַקַּלַּחַת אוֹ בַפָּרוּר כֹּל אֲשֶׁר
        יַעֲלֶה הַמַּזְלֵג יִקַּח הַכֹּהֵן בּוֹ כָּכָה יַעֲשׂוּ לְכָל־יִשְׂרָאֵל הַבָּאִים
        שָׁם בְּשִׁלֹה׃
      yi: און פֿלעגט אַרײַנשטעכן אין בעקן אָדער אין פֿאַן אָדער אין קעסל אָדער אין
        טאָפּ; װאָס נאָר דער גאָפּל האָט אַרױפֿגעבראַכט, האָט דער כּהן צוגענומען דערמיט.
        אַזױ פֿלעגן זײ טאָן צו גאַנץ ישׂראל װאָס זײַנען געקומען אַהין קײן שילו.
      cs: A vrazil jej do nádoby neb do kotlíku, neb do pánve, aneb do hrnce, a cokoli
        zachytil hák, to sobě bral kněz. Tak činívali všemu lidu Izraelskému, kteříž
        tam přicházeli do Sílo.
      pl: I wrażał go w kocioł albo w garnek, albo w rądel, albo w miskę; cokolwiek
        tedy wydobył widelec, zabierał sobie kapłan. Tak postępowali z wszystkimi
        Izraelitami, którzy przybywali tam do Szylo. 
    15:
      he: גַּם בְּטֶרֶם יַקְטִרוּן אֶת־הַחֵלֶב וּבָא נַעַר הַכֹּהֵן וְאָמַר לָאִישׁ
        הַזֹּבֵחַ תְּנָה בָשָׂר לִצְלוֹת לַכֹּהֵן וְלֹא־יִקַּח מִמְּךָ בָּשָׂר מְבֻשָּׁל
        כִּי אִם־חָי׃
      yi: 'נאָך אײדער מען האָט געדעמפֿט דאָס פֿעטס, פֿלעגט קומען דעם כּהנס יונג, און
        זאָגן צו דעם מאַן װאָס האָט געשלאַכט: גיב פֿלײש צום בראָטן פֿאַרן כּהן, װאָרום
        ער װיל ניט נעמען פֿון דיר געקאָכט פֿלײש, נײַערט רױ.'
      cs: 'Nýbrž, prvé než tuk zapalovali, přicházel mládenec kněžský a říkal člověku,
        kterýž obětoval: Dej masa, ať upeku knězi, nebo nevezme od tebe masa vařeného,
        ale surové.'
      pl: 'Zanim nawet puszczano z dymem łój, zjawiał się pachołek kapłański i rzekł
        do tego, który ofiarę składał: Daj mięso na pieczeń dla kapłana! Nie przyjmie
        on od ciebie mięsa gotowanego, lecz jedynie surowe! '
    16:
      he: וַיֹּאמֶר אֵלָיו הָאִישׁ קַטֵּר יַקְטִירוּן כַּיּוֹם הַחֵלֶב וְקַח־לְךָ
        כַּאֲשֶׁר תְּאַוֶּה נַפְשֶׁךָ וְאָמַר לו [לֹא] כִּי עַתָּה תִתֵּן וְאִם־לֹא
        לָקַחְתִּי בְחָזְקָה׃
      yi: 'און אַז דער מאַן האָט צו אים געזאָגט: דעמפֿן זאָל מען אַקאָרשט דעמפֿן דאָס
        פֿעטס, און נעם דיר װי דײַן האַרץ געלוסט, אַזױ פֿלעגט ער זאָגן: נײן, דװקא איצט
        מוזטו געבן, אַניט נעם איך מיט געװאַלט.'
      cs: 'Jemuž odpověděl-li člověk ten: Nechť jest prvé zapálen tuk, a potom vezmeš
        sobě, čehož žádá duše tvá, on říkal: Nikoli, ale dej hned; jestliže pak nedáš,
        mocí vezmu.'
      pl: 'Gdy tedy rzekł doń ów człowiek: Puszczę zaraz z dymem łój, a wtedy weźmiesz
        sobie czego zażądasz! odpowiadał mu: Nie, lecz zaraz daj, a jeśli nie, zabiorę
        przemocą! '
    17:
      he: וַתְּהִי חַטַּאת הַנְּעָרִים גְּדוֹלָה מְאֹד אֶת־פְּנֵי יְהוָה כִּי נִאֲצוּ
        הָאֲנָשִׁים אֵת מִנְחַת יְהוָה׃
      yi: און די זינד פֿון די יונגען איז געװען זײער גרױס פֿאַר גאָט, װאָרום די מענטשן
        האָבן מבֿזה געװען דעם קרבן פֿון גאָט.
      cs: I byl to hřích mládenců těch před Hospodinem velmi veliký; nebo pohrdali
        lidé obětmi Hospodinovými.
      pl: I tak była wina tych młodzieńców bardzo wielką przed obliczem Wiekuistego,
        poniewierali bowiem ci ludzie ofiarą Wiekuistego. 
    18:
      he: וּשְׁמוּאֵל מְשָׁרֵת אֶת־פְּנֵי יְהוָה נַעַר חָגוּר אֵפוֹד בָּד׃
      yi: און שמואל איז געװען אַ דינער פֿאַר גאָט, אַ ייִנגל אָנגעגורט אין אַ לײנענעם
        אפֿוד.
      cs: Samuel pak přisluhoval před Hospodinem, mládenček, oděný jsa efodem lněným.
      pl: Otóż Samuel sprawował służbę przed obliczem Wiekuistego - chłopiątko to było
        przybrane w naramiennik lniany. 
    19:
      he: וּמְעִיל קָטֹן תַּעֲשֶׂה־לּוֹ אִמּוֹ וְהַעַלְתָה לוֹ מִיָּמִים יָמִימָה
        בַּעֲלוֹתָהּ אֶת־אִישָׁהּ לִזְבֹּחַ אֶת־זֶבַח הַיָּמִים׃
      yi: און אַ קלײן מאַנטעלע פֿלעגט אים זײַן מוטער מאַכן, און אים אַרױפֿברענגען
        פֿון יאָר צו יאָר, װען זי איז אַרױפֿגעקומען מיט איר מאַן צו שלאַכטן דאָס שלאַכטאָפּפֿער
        פֿון יאָר.
      cs: A matka jeho dělávala mu sukničku malou, a přinášela jemu každého roku,
        když přicházela s mužem svým k obětování oběti výroční.
      pl: Przytem sprawiała mu matka jego płaszczyk mały, który przynosiła mu co rok,
        gdy wstępowała wraz z mężem swoim, by składać rzeźną ofiarę doroczną. 
    20:
      he: וּבֵרַךְ עֵלִי אֶת־אֶלְקָנָה וְאֶת־אִשְׁתּוֹ וְאָמַר יָשֵׂם יְהוָה לְךָ
        זֶרַע מִן־הָאִשָּׁה הַזֹּאת תַּחַת הַשְּׁאֵלָה אֲשֶׁר שָׁאַל לַיהוָה וְהָלְכוּ
        לִמְקֹמוֹ׃
      yi: 'און עלי פֿלעגט בענטשן אלקנהן און זײַן װײַב, און זאָגן: זאָל דיר גאָט באַשערן
        זאָמען פֿון דער דאָזיקער װײַב פֿאַר דער אַנטלײַונג װאָס איז אַנטליִען געװאָרן
        צו גאָט. און זײ פֿלעגן גײן אַהײם.'
      cs: 'I požehnal Elí Elkánovi a manželce jeho, řka: Dejž tobě Hospodin símě z
        ženy této za oddaného, kteréhož jsi vyžádal na Hospodinu. I odešli na místo
        své.'
      pl: 'Pobłogosławił tedy Eli za każdym razem Elkanę i żonę jego, i rzekł: Oby
        dał ci Wiekuisty potomstwo z tej kobiety za wierzytelność, która powierzona
        została Wiekuistemu! Poczem, wracali do miejsca swojego. '
    21:
      he: כִּי־פָקַד יְהוָה אֶת־חַנָּה וַתַּהַר וַתֵּלֶד שְׁלֹשָׁה־בָנִים וּשְׁתֵּי
        בָנוֹת וַיִּגְדַּל הַנַּעַר שְׁמוּאֵל עִם־יְהוָה׃
      yi: האָט אױך גאָט געדאַכט אָן חנהן, און זי איז טראָגעדיק געװאָרן, און זי האָט
        געבאָרן דרײַ זין און צװײ טעכטער. און דער ייִנגל שמואל איז אױפֿגעװאַקסן בײַ
        גאָט.
      cs: Tedy navštívil Hospodin Annu, kteráž počala a porodila tři syny a dvě dcery.
        Ale mládenček Samuel rostl před Hospodinem.
      pl: A gdy wspomniał Wiekuisty na Hannę, poczęła i urodziła trzech synów i dwie
        córki. Młody zaś Samuel rósł przed Wiekuistym. 
    22:
      he: וְעֵלִי זָקֵן מְאֹד וְשָׁמַע אֵת כָּל־אֲשֶׁר יַעֲשׂוּן בָּנָיו לְכָל־יִשְׂרָאֵל
        וְאֵת אֲשֶׁר־יִשְׁכְּבוּן אֶת־הַנָּשִׁים הַצֹּבְאוֹת פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און עלי איז געװען זײער אַלט; און ער האָט געהערט אַלץ װאָס זײַנע זין טוען
        צו גאַנץ ישׂראל, און אַז זײ ליגן מיט די װײַבער װאָס זאַמלען זיך אײַן בײַם
        אײַנגאַנג פֿון אהל-מועד.
      cs: Elí pak byl starý velmi a slyšel všecky věci, kteréž činili synové jeho
        všemu Izraeli, a kterak obývali s ženami, kteréž přisluhovaly u dveří stánku
        úmluvy.
      pl: Ale Eli zestarzał się był bardzo i słyszał o wszystkiem, co czynili synowie
        jego całemu Izraelowi, i że obcowali z kobietami, które się schadzały przy
        wejściu do przybytku zboru. 
    23:
      he: וַיֹּאמֶר לָהֶם לָמָּה תַעֲשׂוּן כַּדְּבָרִים הָאֵלֶּה אֲשֶׁר אָנֹכִי שֹׁמֵעַ
        אֶת־דִּבְרֵיכֶם רָעִים מֵאֵת כָּל־הָעָם אֵלֶּה׃
      yi: 'און ער האָט צו זײ געזאָגט: פֿאַר װאָס טוט איר אַזעלכע זאַכן? װאָרום איך
        הער אײַערע שלעכטע מעשׂים פֿון דעם דאָזיקן גאַנצן פֿאָלק.'
      cs: 'I řekl jim: Proč činíte takové věci? Nebo já slyším zlé slovo o vás ode
        všeho lidu tohoto.'
      pl: 'I rzekł do nich: Czemu dopuszczacie się rzeczy podobnych, jak to o niecnych
        postępkach waszych słyszę od całego tego ludu? '
    24:
      he: אַל בָּנָי כִּי לוֹא־טוֹבָה הַשְּׁמֻעָה אֲשֶׁר אָנֹכִי שֹׁמֵעַ מַעֲבִרִים
        עַם־יְהוָה׃
      yi: ניט, זין מײַנע; װאָרום ניט גוט איז די הערונג װאָס איך הער דאָס פֿאָלק פֿון
        גאָט פֿאַרשפּרײטן.
      cs: Nikoli, synové moji, neboť není dobrá pověst, kterouž já slyším, že odvracíte
        lid Hospodinův.
      pl: Nie, synowie moi! Nie dobra ta wieść, która, jak słyszę, rozsiewana jest
        przez lud Wiekuistego! 
    25:
      he: אִם־יֶחֱטָא אִישׁ לְאִישׁ וּפִלְלוֹ אֱלֹהִים וְאִם לַיהוָה יֶחֱטָא־אִישׁ
        מִי יִתְפַּלֶּל־לוֹ וְלֹא יִשְׁמְעוּ לְקוֹל אֲבִיהֶם כִּי־חָפֵץ יְהוָה לַהֲמִיתָם׃
      yi: אַז אַ מענטש זינדיקט קעגן אַ מענטשן, שטעלט זיך אײַן פֿאַר אים בית-דין אָבער
        אַז אַ מענטש זינדיקט קעגן גאָט, װער װעט פֿאַר אים בעטן? אָבער זײ האָבן ניט
        צוגעהערט צו דעם קָול פֿון זײער פֿאָטער; װאָרום גאָט האָט געװאָלט זײ טײטן.
      cs: Zhřeší-li člověk proti člověku, souditi ho bude soudce; pakli kdo zhřeší
        proti Hospodinu, kdo se zasadí o něho? Ale neuposlechli hlasu otce svého,
        nebo je chtěl zbíti Hospodin.
      pl: Gdy człowiek przeciw człowiekowi grzeszy, osądza to sędzia, ale jeżeli grzeszy
        kto przeciw Wiekuistemu - któżby się za nim wstawić miał? Ale nie usłuchali
        głosu ojca swego, albowiem chciał ich Wiekuisty uśmiercić. 
    26:
      he: וְהַנַּעַר שְׁמוּאֵל הֹלֵךְ וְגָדֵל וָטוֹב גַּם עִם־יְהוָה וְגַם עִם־אֲנָשִׁים׃
      yi: און דער ייִנגל שמואל איז געװאָרן אַלץ גרעסער, און מער װױלגעפֿעליק אי בײַ
        גאָט און אי בײַ לײַטן.
      cs: Ale mládenček Samuel prospíval a rostl, a milý byl, jakož před Hospodinem,
        tak i před lidmi.
      pl: Młody zaś Samuel rósł coraz więcej, znajdując upodobanie zarówno u Wiekuistego
        jak u ludzi. 
    27:
      he: וַיָּבֹא אִישׁ־אֱלֹהִים אֶל־עֵלִי וַיֹּאמֶר אֵלָיו כֹּה אָמַר יְהוָה הֲנִגְלֹה
        נִגְלֵיתִי אֶל־בֵּית אָבִיךָ בִּהְיוֹתָם בְּמִצְרַיִם לְבֵית פַּרְעֹה׃
      yi: 'און אַ געטלעכער מאַן איז געקומען צו עלין, און האָט צו אים געזאָגט: אַזױ
        האָט גאָט געזאָגט: איך האָב דאָך אַנטפּלעקן זיך אַנטפּלעקט צו דײַן פֿאָטערס
        הױז בעת זײ זײַנען געװען אין מצרַיִם אונטער דעם הױז פֿון פּרעהן,'
      cs: 'I přišel muž Boží k Elí a řekl jemu: Takto praví Hospodin: Zdaliž jsem
        se patrně nezjevil domu otce tvého, když byli v Egyptě, v domě Faraonově?'
      pl: 'I przybył mąż Boży do Elego, i rzekł doń: Tak rzecze Wiekuisty: Alboż na to
        objawiłem się domowi ojca twojego, gdy przebywali w Egipcie w domu Faraona? '
    28:
      he: וּבָחֹר אֹתוֹ מִכָּל־שִׁבְטֵי יִשְׂרָאֵל לִי לְכֹהֵן לַעֲלוֹת עַל־מִזְבְּחִי
        לְהַקְטִיר קְטֹרֶת לָשֵׂאת אֵפוֹד לְפָנָי וָאֶתְּנָה לְבֵית אָבִיךָ אֶת־כָּל־אִשֵּׁי
        בְּנֵי יִשְׂרָאֵל׃
      yi: און אים אױסדערװײלט פֿון אַלע שבֿטים פֿון ישׂראל פֿאַר אַ כּהן צו מיר, אַרױפֿצוגײן
        אױף מײַן מזבח, צו רײכערן װײַרױך, צו טראָגן אַן אפֿוד פֿאַר מיר; און איך האָב
        געגעבן דײַן פֿאָטערס הױז אַלע פֿײַעראָפּפֿער פֿון די קינדער פֿון ישׂראל.
      cs: A vyvolil jsem ho sobě ze všech pokolení Izraelských za kněze, aby obětoval
        na oltáři mém, a aby kadil vonnými věcmi a nosil efod přede mnou; dal jsem
        také domu otce tvého všecky ohnivé oběti synů Izraelských.
      pl: A wybrałem go sobie ze wszystkich pokoleń Izraela na kapłanów, aby wstępowali
        na ofiarnicę Moją, aby puszczali z dymem kadzidło, a nosili naramiennik przed
        obliczem Mojem, a oddałem wtedy domowi ojca twojego wszystkie ofiary ogniowe
        synów Izraela? 
    29:
      he: לָמָּה תִבְעֲטוּ בְּזִבְחִי וּבְמִנְחָתִי אֲשֶׁר צִוִּיתִי מָעוֹן וַתְּכַבֵּד
        אֶת־בָּנֶיךָ מִמֶּנִּי לְהַבְרִיאֲכֶם מֵרֵאשִׁית כָּל־מִנְחַת יִשְׂרָאֵל לְעַמִּי׃
      yi: פֿאַר װאָס טרעט איר אױף מײַן שלאַכטאָפּפֿער און אױף מײַן שפּײַזאָפּפֿער
        װאָס איך האָב באַפֿױלן אין מײַן װױנונג, און האַלטסט דײַנע זין אין מער כּבֿוד
        װי מיך, כּדי אײַך צו שטאָפּן מיטן בעסטן פֿון יעטװעדער קרבן פֿון ישׂראל מײַן
        פֿאָלק?
      cs: Proč pošlapáváte obět mou, i suchou obět mou, kterouž jsem přikázal v příbytku
        tomto? A víces ctil syny své nežli mne, abyste tyli prvotinami všech obětí
        suchých Izraele lidu mého.
      pl: Czemu depczecie rzeźne ofiary i daniny Moje, którem zarządził dla przybytku
        Mojego? boś uczcił synów swoich więcej niż Mnie, abyście się tuczyli najprzedniejszym
        z wszystkich danin Izraela ludu Mojego. 
    30:
      he: לָכֵן נְאֻם־יְהוָה אֱלֹהֵי יִשְׂרָאֵל אָמוֹר אָמַרְתִּי בֵּיתְךָ וּבֵית
        אָבִיךָ יִתְהַלְּכוּ לְפָנַי עַד־עוֹלָם וְעַתָּה נְאֻם־יְהוָה חָלִילָה לִּי
        כִּי־מְכַבְּדַי אֲכַבֵּד וּבֹזַי יֵקָלּוּ׃
      yi: 'דרום זאָגט יהוה דער גאָט פֿון ישׂראל: זאָגן האָב איך געװעסט געזאָגט: דײַן
        הױז און דײַן פֿאָטערס הױז װעלן אומגײן פֿאַר מיר אױף אײביק; אָבער אַצונד, זאָגט
        גאָט, פֿאַרמיטן זאָל עס זײַן פֿאַר מיר; װאָרום די װאָס גיבן מיר כּבֿוד, װעל
        איך געבן כּבֿוד, און די װאָס פֿאַראַכטן מיך, װעלן גרינגגעשאַצט װערן.'
      cs: 'Protož praví Hospodin Bůh Izraelský: Řeklť jsem byl zajisté, dům tvůj a
        dům otce tvého přisluhovati měl přede mnou až na věky, ale nyní praví Hospodin:
        Odstup to ode mne; nebo těch, kteříž mne ctí, poctím, kteříž pak mnou pohrdají,
        v pohrdání přijdou.'
      pl: 'Przeto rzecze tak Wiekuisty, Bóg Izraela: Powiedziałem wprawdzie - dom
        twój i ojca twojego mają postępować przedemną na wieki - teraz wszakże, rzecze
        Wiekuisty: Dalekiem to odemnie! Albowiem czcicieli Moich czczę, ale ci, którzy
        Mną poniewierają, będą sami sponiewierani! '
    31:
      he: הִנֵּה יָמִים בָּאִים וְגָדַעְתִּי אֶת־זְרֹעֲךָ וְאֶת־זְרֹעַ בֵּית אָבִיךָ
        מִהְיוֹת זָקֵן בְּבֵיתֶךָ׃
      yi: זע, טעג קומען, און איך װעל אָפּהאַקן דײַן אָרעם און דעם אָרעם פֿון דײַן
        פֿאָטערס הױז, אַז אַ זקן װעט ניט זײַן אין דײַן הױז.
      cs: Aj, dnové přicházejí, že odetnu rámě tvé a rámě domu otce tvého, aby nebylo
        starce v domě tvém.
      pl: Oto dni nadejdą, a skruszę ramię twoje i ramię domu ojca twego, tak że nie
        będzie więcej starca w domu twoim. 
    32:
      he: וְהִבַּטְתָּ צַר מָעוֹן בְּכֹל אֲשֶׁר־יֵיטִיב אֶת־יִשְׂרָאֵל וְלֹא־יִהְיֶה
        זָקֵן בְּבֵיתְךָ כָּל־הַיָּמִים׃
      yi: און װעסט קוקן װי אַ שׂונא פֿון מײַן װױנונג אױף איטלעכן װאָס װעט גוטס טאָן
        ישׂראל; און אַ זקן װעט קײן מאָל ניט זײַן אין דײַן הױז.
      cs: A viděti budeš protivníka v příbytku Páně, ve všem, čehož Bůh štědře udíleti
        bude Izraelovi, aniž bude starce v domě tvém po všecky dny.
      pl: I spoglądać ci zazdrośnie na współzawodnika w przybytku, na wszystko, co
        dobrego uczyni dla Izraela; ale nie będzie więcej starca w domu twoim po wszystkie
        czasy. 
    33:
      he: וְאִישׁ לֹא־אַכְרִית לְךָ מֵעִם מִזְבְּחִי לְכַלּוֹת אֶת־עֵינֶיךָ וְלַאֲדִיב
        אֶת־נַפְשֶׁךָ וְכָל־מַרְבִּית בֵּיתְךָ יָמוּתוּ אֲנָשִׁים׃
      yi: און ניט איטלעכן פֿון דיר װעל איך פֿאַרשנײַדן פֿון לעבן מײַן מזבח, כּדי צו
        מאַכן אױסגײן דײַנע אױגן און פֿאַרשמאַכטן דײַן זעל; און אַלע אױפֿגעװאַקסענע
        אין דײַן הױז װעלן שטאַרבן יונגעלײַט.
      cs: A ačkoli nevyhladím do konce muže od oltáře svého, abych trápil oči tvé
        a bolestí ssužoval duši tvou, všecko však množství domu tvého zemrou v věku
        vyspělém.
      pl: Żadnego tylko z twoich nie zgładzę od ofiarnicy Mojej, aby zanikły oczy
        twoje, a trapiła się dusza twoja - wszystkie jednak odrośle domu twego wyginą
        przez ludzi. 
    34:
      he: וְזֶה־לְּךָ הָאוֹת אֲשֶׁר יָבֹא אֶל־שְׁנֵי בָנֶיךָ אֶל־חָפְנִי וּפִינְחָס
        בְּיוֹם אֶחָד יָמוּתוּ שְׁנֵיהֶם׃
      yi: 'און דאָס װעט דיר זײַן דער צײכן: װאָס װעט קומען אױף דײַנע צװײ זין, אױף חפֿנין
        און פּינחסן – אין אײן טאָג װעלן זײ בײדע שטאַרבן.'
      cs: 'A to měj za znamení, což přijde na dva syny tvé, Ofni a Fínesa: oba jednoho
        dne umrou.'
      pl: 'A jako znak, że spełni się nad dwoma synami twymi Hofnim i Pinhasem, posłuży
        ci to: jednego dnia pomrą obaj! '
    35:
      he: וַהֲקִימֹתִי לִי כֹּהֵן נֶאֱמָן כַּאֲשֶׁר בִּלְבָבִי וּבְנַפְשִׁי יַעֲשֶׂה
        וּבָנִיתִי לוֹ בַּיִת נֶאֱמָן וְהִתְהַלֵּךְ לִפְנֵי־מְשִׁיחִי כָּל־הַיָּמִים׃
      yi: און איך װעל מיר אױפֿשטעלן אַ געטרײַען כּהן װאָס װעט טאָן אַזױ װי אין מײַן
        האַרצן און אין מײַן זעל; און איך װעל אים אױפֿבױען אַ זיכער הױז, און ער װעט
        אומגײן פֿאַר מײַן געזאַלבטן אַלע טעג.
      cs: Vzbudím pak sobě kněze věrného, kterýž vedlé srdce mého a vedlé duše mé
        vše konati bude, a vzdělám jemu dům stálý, aby přisluhoval před pomazaným
        mým po všecky dny.
      pl: I ustanowię sobie kapłana wiernego, który wedle tego, co w sercu i co w duszy
        Mojej, postępować będzie, temu zbuduję dom trwały, aby postępował przed obliczem
        pomazańca Mojego po wszystkie czasy. 
    36:
      he: וְהָיָה כָּל־הַנּוֹתָר בְּבֵיתְךָ יָבוֹא לְהִשְׁתַּחֲוֺת לוֹ לַאֲגוֹרַת
        כֶּסֶף וְכִכַּר־לָחֶם וְאָמַר סְפָחֵנִי נָא אֶל־אַחַת הַכְּהֻנּוֹת לֶאֱכֹל
        פַּת־לָחֶם׃
      yi: 'און עס װעט זײַן, איטלעכער װאָס בלײַבט איבער אין דײַן הױז, װעט קומען זיך
        בוקן צו אים אום אַ זילבערשטיק און אַ לעבל ברױט, און װעט זאָגן: נעם מיך צו,
        איך בעט דיך, צו אײנער פֿון די כּהנות, צו עסן אַ שטיקל ברױט.'
      cs: 'A budeť, že kdožkoli pozůstane z domu tvého, přijde, aby se poklonil jemu,
        pro peníz stříbrný a pro skyvu chleba, a řekne: Připusť mne, prosím, k jedné
        třídě kněžské, abych jedl chléb.'
      pl: 'I będzie, że ktoby pozostał z domu twojego, przyjdzie, aby ukorzyć się
        przed nim dla monety srebrnej albo kołacza chleba, mówiąc: zalicz że mnie
        do jednego z urzędów kapłańskich, abym miał kawałek chleba spożyć. '
  3:
    1:
      he: וְהַנַּעַר שְׁמוּאֵל מְשָׁרֵת אֶת־יְהוָה לִפְנֵי עֵלִי וּדְבַר־יְהוָה הָיָה
        יָקָר בַּיָּמִים הָהֵם אֵין חָזוֹן נִפְרָץ׃
      yi: און דער ייִנגל שמואל האָט געדינט גאָט לעבן עלין; און גאָטס װאָרט איז געװען
        זעלטן אין יענע טעג. קײן אָפֿטע זעונג איז ניט געװען.
      cs: Mládenček pak Samuel přisluhoval Hospodinu při Elí, a řeč Hospodinova byla
        vzácná v těch dnech, aniž bývalo vidění zjevného.
      pl: Młody Samuel zaś sprawował służbę przed Wiekuistym w obliczu Elego. Słowo
        Wiekuistego było za owych czasów zjawiskiem rzadkiem, widzenia też nie bywały
        częste. 
    2:
      he: וַיְהִי בַּיּוֹם הַהוּא וְעֵלִי שֹׁכֵב בִּמְקֹמוֹ ועינו [וְעֵינָיו] הֵחֵלּוּ
        כֵהוֹת לֹא יוּכַל לִרְאוֹת׃
      yi: און עס איז געװען אין יענע טעג, װען עלי איז געלעגן אױף זײַן אָרט – און זײַנע
        אױגן האָבן אָנגעהױבן טונקל װערן; ער האָט ניט געקענט זען –
      cs: Stalo se pak jednoho dne, když Elí ležel na místě svém, (a již byl počal
        scházeti na oči, a nemohl viděti),
      pl: Za onego czasu tedy, gdy Eli na zwykłem miejscu swojem spał, oczy jego zaczynały
        się przytępiać, tak że już widzieć nie mógł; 
    3:
      he: וְנֵר אֱלֹהִים טֶרֶם יִכְבֶּה וּשְׁמוּאֵל שֹׁכֵב בְּהֵיכַל יְהוָה אֲשֶׁר־שָׁם
        אֲרוֹן אֱלֹהִים׃
      yi: און דאָס ליכט פֿון גאָט איז נאָך ניט געװען אױסגעגאַנגען, און שמואל איז געלעגן
        אין טעמפּל פֿון גאָט, װאָס דאָרטן איז געװען דער אָרון פֿון גאָט.
      cs: Samuel také spal, a světlo Boží ještě zhašeno nebylo v chrámě Hospodinově,
        v němž byla truhla Boží,
      pl: Światło jednak Boże nie było jeszcze zgasło; a Samuel spał w przybytku Wiekuistego,
        tam gdzie arka Boża stała -  
    4:
      he: וַיִּקְרָא יְהוָה אֶל־שְׁמוּאֵל וַיֹּאמֶר הִנֵּנִי׃
      yi: 'האָט גאָט גערופֿן צו שמואלן; האָט ער געזאָגט: דאָ בין איך.'
      cs: 'Že zavolal Hospodin Samuele. Kterýž řekl: Teď jsem.'
      pl: 'Tedy zawołał raz Wiekuisty Samuela. I odpowiedział: Oto jestem! '
    5:
      he: וַיָּרָץ אֶל־עֵלִי וַיֹּאמֶר הִנְנִי כִּי־קָרָאתָ לִּי וַיֹּאמֶר לֹא־קָרָאתִי
        שׁוּב שְׁכָב וַיֵּלֶךְ וַיִּשְׁכָּב׃
      yi: 'און ער איז צוגעלאָפֿן צו עלין, און האָט געזאָגט: דאָ בין איך; האָסט דאָך
        מיך גערופֿן. האָט ער געזאָגט: איך האָב ניט גערופֿן; לײג זיך צוריק. איז ער
        געגאַנגען און האָט זיך געלײגט.'
      cs: 'I běžel k Elí a řekl: Teď jsem, nebo jsi mne volal. I odpověděl: Nevolal
        jsem, jdi zase spáti. Kterýž odšed, spal.'
      pl: 'Poczem pobiegł do Elego, i rzekł: Oto jestem, wszak wołałeś mnie? Ten jednak
        odpowiedział: nie wołałem, wróć a połóż się. Wrócił tedy i położył się. '
    6:
      he: וַיֹּסֶף יְהוָה קְרֹא עוֹד שְׁמוּאֵל וַיָּקָם שְׁמוּאֵל וַיֵּלֶךְ אֶל־עֵלִי
        וַיֹּאמֶר הִנְנִי כִּי קָרָאתָ לִי וַיֹּאמֶר לֹא־קָרָאתִי בְנִי שׁוּב שְׁכָב׃
      yi: 'האָט גאָט װידער גערופֿן שמואלן, און שמואל איז אױפֿגעשטאַנען און איז צוגעגאַנגען
        צו עלין, און האָט געזאָגט: דאָ בין איך; האָסט דאָך מיך גערופֿן. האָט ער געזאָגט:
        איך האָב ניט גערופֿן, מײַן זון; לײג זיך צוריק.'
      cs: 'Opět pak Hospodin zavolal Samuele. A vstav Samuel, šel k Elí a řekl: Teď
        jsem, nebo jsi mne volal. I odpověděl: Nevolalť jsem, synu můj; jdi zase,
        spi.'
      pl: 'Wiekuisty zaś powtórzył i zawołał znowu: Samuelu! I wstał Samuel i podszedł
        do Elego, i rzekł: Oto jestem, wszak wołałeś mnie? Ten jednak odpowiedział:
        Nie wołałem cię, synu mój, wróć a połóż się. '
    7:
      he: וּשְׁמוּאֵל טֶרֶם יָדַע אֶת־יְהוָה וְטֶרֶם יִגָּלֶה אֵלָיו דְּבַר־יְהוָה׃
      yi: און שמואל האָט נאָך ניט געקענט גאָט, און דאָס װאָרט פֿון גאָט האָט זיך נאָך
        ניט געהאַט אַנטפּלעקט צו אים.
      cs: Samuel pak ještě neznal Hospodina, a ještě nebyla mu zjevena řeč Hospodinova.
      pl: Samuel mianowicie nie był poznał jeszcze Wiekuistego, a nie objawiło mu się
        jeszcze słowo Wiekuistego. 
    8:
      he: וַיֹּסֶף יְהוָה קְרֹא־שְׁמוּאֵל בַּשְּׁלִשִׁית וַיָּקָם וַיֵּלֶךְ אֶל־עֵלִי
        וַיֹּאמֶר הִנְנִי כִּי קָרָאתָ לִי וַיָּבֶן עֵלִי כִּי יְהוָה קֹרֵא לַנָּעַר׃
      yi: 'האָט גאָט װידער גערופֿן שמואלן צום דריטן מאָל. און ער איז אױפֿגעשטאַנען,
        און איז צוגעגאַנגען צו עלין, און האָט געזאָגט: דאָ בין איך; האָסט דאָך מיך
        גערופֿן. האָט עלי פֿאַרשטאַנען אַז גאָט רופֿט דעם ייִנגל.'
      cs: 'Tedy opět Hospodin zavolal Samuele po třetí. Kterýžto vstav, šel k Elí
        a řekl: Teď jsem, nebo jsi mne volal. Tedy srozuměl Elí, že byl Hospodin volal
        mládence.'
      pl: 'I zawołał Wiekuisty znowu: Samuelu! po raz trzeci. Powstał tedy i podszedł
        do Elego, i rzekł: Oto jestem, wszak wołałeś mnie? I zmiarkował Eli, że Wiekuisty
        woła chłopca. '
    9:
      he: וַיֹּאמֶר עֵלִי לִשְׁמוּאֵל לֵךְ שְׁכָב וְהָיָה אִם־יִקְרָא אֵלֶיךָ וְאָמַרְתָּ
        דַּבֵּר יְהוָה כִּי שֹׁמֵעַ עַבְדֶּךָ וַיֵּלֶךְ שְׁמוּאֵל וַיִּשְׁכַּב בִּמְקוֹמוֹ׃
      yi: 'און עלי האָט געזאָגט צו שמואלן: גײ לײג זיך; און עס װעט זײַן, אַז מע װעט
        רופֿן צו דיר, זאָלסטו זאָגן: רעד, גאָט, װאָרום דײַן קנעכט הערט. איז שמואל
        געגאַנגען און האָט זיך געלײגט אױף זײַן אָרט.'
      cs: 'I řekl Elí k Samuelovi: Jdi, spi, a bude-li tě volati, řekneš: Mluv, Hospodine,
        nebo slyší služebník tvůj. Odšel tedy Samuel, a spal na místě svém.'
      pl: 'Rzekł przeto Eli do Samuela: Wróć a połóż się, ale gdyby cię kto zawołał,
        powiedz: Mów, o Wiekuisty! albowiem słucha sługa Twój. I wrócił Samuel i położył
        się na miejscu swojem. '
    10:
      he: וַיָּבֹא יְהוָה וַיִּתְיַצַּב וַיִּקְרָא כְפַעַם־בְּפַעַם שְׁמוּאֵל שְׁמוּאֵל
        וַיֹּאמֶר שְׁמוּאֵל דַּבֵּר כִּי שֹׁמֵעַ עַבְדֶּךָ׃
      yi: 'און גאָט איז געקומען און האָט זיך אַװעקגעשטעלט, און האָט גערופֿן אַזױ װי
        די פֿריִערדיקע מאָל: שמואל! שמואל! האָט שמואל געזאָגט: רעד, װאָרום דײַן קנעכט
        הערט.'
      cs: 'I přišel Hospodin, a stál a zavolal, jako i prvé, a řekl: Samueli, Samueli!
        Odpověděl Samuel: Mluv, nebo slyší služebník tvůj.'
      pl: 'I zjawił się Wiekuisty, i stanął, i zawołał jak w poprzednich razach: Samuelu!
        Samuelu! I rzekł Samuel: Mów, albowiem słucha sługa Twój! '
    11:
      he: וַיֹּאמֶר יְהוָה אֶל־שְׁמוּאֵל הִנֵּה אָנֹכִי עֹשֶׂה דָבָר בְּיִשְׂרָאֵל
        אֲשֶׁר כָּל־שֹׁמְעוֹ תְּצִלֶּינָה שְׁתֵּי אָזְנָיו׃
      yi: 'האָט גאָט געזאָגט צו שמואלן: זע, איך טו אַ זאַך אין ישׂראל, אַז איטלעכער
        װאָס הערט עס, װעלן קלינגען זײַנע בײדע אױערן.'
      cs: 'I řekl Hospodin Samuelovi: Aj, já učiním věc takovou v Izraeli, kterouž
        kdokoli uslyší, zníti jemu bude v obou uších jeho.'
      pl: 'Rzekł tedy Wiekuisty do Samuela: Oto spełnię rzecz taką w Izraelu, że każdemu
        co ją usłyszy zaszumi w obu uszach. '
    12:
      he: בַּיּוֹם הַהוּא אָקִים אֶל־עֵלִי אֵת כָּל־אֲשֶׁר דִּבַּרְתִּי אֶל־בֵּיתוֹ
        הָחֵל וְכַלֵּה׃
      yi: אין יענעם טאָג װעל איך מקיים זײַן אױף עלין אַלץ װאָס איך האָב גערעדט װעגן
        זײַן הױז, פֿון אָנהײב ביזן סָוף.
      cs: V ten den uvedu na Elí všecko to, což jsem mluvil proti domu jeho; počnuť
        i dokonám.
      pl: Onegoż dnia spełnię nad Elim wszystko, com wyrzekł o domu jego - od początku
        do końca. 
    13:
      he: וְהִגַּדְתִּי לוֹ כִּי־שֹׁפֵט אֲנִי אֶת־בֵּיתוֹ עַד־עוֹלָם בַּעֲוֺן אֲשֶׁר־יָדַע
        כִּי־מְקַלְלִים לָהֶם בָּנָיו וְלֹא כִהָה בָּם׃
      yi: װאָרום איך האָב אים אָנגעזאָגט אַז איך פֿאַרמשפּט זײַן הױז אױף אײביק, פֿאַר
        דער זינד, װאָס ער האָט געװוּסט אַז זײַנע זין ברענגען אַ קללה אױף זיך, און
        האָט זײ ניט געװערט.
      cs: A ukáži jemu, že já soudím dům jeho až na věky pro nepravost, o níž věděl;
        nebo znaje, že na se zlořečenství uvodí synové jeho, a však nezbránil jim.
      pl: Albowiem oświadczyłem mu, że roztrzygnąłem o domu jego na zawsze, z powodu
        winy, którą znał, że synowie jego ściągają na siebie przekleństwo, a nie poskromił
        ich. 
    14:
      he: וְלָכֵן נִשְׁבַּעְתִּי לְבֵית עֵלִי אִם־יִתְכַּפֵּר עֲוֺן בֵּית־עֵלִי בְּזֶבַח
        וּבְמִנְחָה עַד־עוֹלָם׃
      yi: 'און דרום האָב איך געשװאָרן אױף עליס הױז: אױב די זינד פֿון עליס הױז װעט
        פֿאַרגעבן װערן דורך שלאַכטאָפּפֿער אָדער דורך שפּײַזאָפּפֿער אױף אײביק!'
      cs: A protož jsem zapřisáhl domu Elí, že nebude vyčištěna nepravost domu Elí
        žádnou obětí, ani obětí suchou až na věky.
      pl: 'A przeto przysiągłem domowi Elego: Zaprawdę, nie będzie odpuszczona wina
        domu Elego ani ofiarą rzeźną ani śniedną na wieki. '
    15:
      he: וַיִּשְׁכַּב שְׁמוּאֵל עַד־הַבֹּקֶר וַיִּפְתַּח אֶת־דַּלְתוֹת בֵּית־יְהוָה
        וּשְׁמוּאֵל יָרֵא מֵהַגִּיד אֶת־הַמַּרְאָה אֶל־עֵלִי׃
      yi: און שמואל איז געלעגן ביז אין דער פֿרי, און ער האָט געעפֿנט די טירן פֿון
        גאָטס הױז. און שמואל האָט מורא געהאַט צו דערצײלן די זעונג צו עלין.
      cs: I spal Samuel až do jitra, a otevřel dvéře domu Hospodinova; ostýchal se
        pak Samuel oznámiti Elí toho vidění.
      pl: I leżał Samuel do rana, poczem otworzył podwoje domu Wiekuistego. Obawiał
        się jednak Samuel zawiadomić Elego o widzeniu. 
    16:
      he: וַיִּקְרָא עֵלִי אֶת־שְׁמוּאֵל וַיֹּאמֶר שְׁמוּאֵל בְּנִי וַיֹּאמֶר הִנֵּנִי׃
      yi: 'האָט עלי גערופֿן שמואלן, און האָט געזאָגט: שמואל מײַן זון! האָט ער געזאָגט:
        דאָ בין איך.'
      cs: 'Tedy povolal Elí Samuele a řekl: Samueli, synu můj. Kterýž odpověděl: Teď
        jsem.'
      pl: 'Eli wszakże zawołał Samuela, i rzekł: Samuelu, synu mój! I odpowiedział:
        Oto jestem! '
    17:
      he: וַיֹּאמֶר מָה הַדָּבָר אֲשֶׁר דִּבֶּר אֵלֶיךָ אַל־נָא תְכַחֵד מִמֶּנִּי
        כֹּה יַעֲשֶׂה־לְּךָ אֱלֹהִים וְכֹה יוֹסִיף אִם־תְּכַחֵד מִמֶּנִּי דָּבָר מִכָּל־הַדָּבָר
        אֲשֶׁר־דִּבֶּר אֵלֶיךָ׃
      yi: 'האָט ער געזאָגט: װאָס איז די זאַך װאָס ער האָט צו דיר גערעדט? זאָלסטו ניט
        פֿאַרלײקענען פֿון מיר, איך בעט דיך. זאָל דיר גאָט טאָן אַזױ און נאָך מער,
        אױב דו װעסט פֿון מיר פֿאַרלײקענען אַ װאָרט פֿון אַלע װערטער װאָס גאָט האָט
        צו דיר גערעדט.'
      cs: 'I řekl: Jaká jest to řeč, kterouž mluvil tobě? Netaj medle přede mnou.
        Toto učiň tobě Bůh a toto přidej, jestliže co zatajíš přede mnou ze všech
        slov, kteráž mluvil tobě.'
      pl: 'I zapytał się: Co to było, o czem mówił do ciebie? Nie ukrywaj, proszę
        cię, przedemną! Niechajby ci Bóg wciąż źle świadczył, jeżeli byś ukrył przedemną
        cokolwiek z tego wszystkiego, co mówił do ciebie. '
    18:
      he: וַיַּגֶּד־לוֹ שְׁמוּאֵל אֶת־כָּל־הַדְּבָרִים וְלֹא כִחֵד מִמֶּנּוּ וַיֹּאמַר
        יְהוָה הוּא הַטּוֹב בְּעֵינָו יַעֲשֶׂה׃
      yi: 'האָט שמואל אים דערצײלט אַלע װערטער, און ניט פֿאַרלײקנט פֿון אים. און ער
        האָט געזאָגט: ער איז יהוה; װאָס איז גוט אין זײַנע אױגן, זאָל ער טאָן.'
      cs: 'A tak oznámil jemu Samuel všecka slova, a ničeho nezatajil před ním. A
        on řekl: Hospodinť jest, nechť učiní, což ráčí.'
      pl: 'Opowiedział mu tedy Samuel wszystkie one słowa, a nie ukrył nic przed nim.
        Tedy rzekł: Jest On Wiekuisty; co się dobrem okazuje w oczach Jego, niechaj
        uczyni! '
    19:
      he: וַיִּגְדַּל שְׁמוּאֵל וַיהוָה הָיָה עִמּוֹ וְלֹא־הִפִּיל מִכָּל־דְּבָרָיו
        אָרְצָה׃
      yi: און שמואל איז געװאַקסן, און גאָט איז געװען מיט אים, און ער האָט פֿון אַלע
        זײַנע װערטער ניט געלאָזט פֿאַלן צו דער ערד.
      cs: Rostl pak Samuel, a Hospodin byl s ním, tak že nedopustil padnouti žádnému
        slovu jeho na zem.
      pl: Samuel zaś rósł, a był Wiekuisty z nim, a nie pozwolił żadnemu ze wszystkich
        słów swoich upaść na ziemie. 
    20:
      he: וַיֵּדַע כָּל־יִשְׂרָאֵל מִדָּן וְעַד־בְּאֵר שָׁבַע כִּי נֶאֱמָן שְׁמוּאֵל
        לְנָבִיא לַיהוָה׃
      yi: און גאַנץ ישׂראל פֿון דן און ביז באֵר-שֶבֿע האָט געװוּסט אַז שמואל איז באַגלױבט
        געװאָרן פֿאַר אַ נבֿיא פֿון גאָט.
      cs: Z čehož poznal všecken Izrael od Dan až do Bersabé, že Samuel jest věrný
        prorok Hospodinův.
      pl: I poznał wszystek Izrael od Dan do Beerszeby, że okazał się Samuel wiernym
        prorokiem Wiekuistego. 
    21:
      he: וַיֹּסֶף יְהוָה לְהֵרָאֹה בְשִׁלֹה כִּי־נִגְלָה יְהוָה אֶל־שְׁמוּאֵל בְּשִׁלוֹ
        בִּדְבַר יְהוָה׃
      yi: און גאָט האָט זיך װידער באַװיזן אין שילו; װאָרום גאָט האָט זיך אַנטפּלעקט
        צו שמואלן אין שילו דורך דעם װאָרט פֿון גאָט.
      cs: Nebo se jemu i potom ukazoval Hospodin v Sílo, jakož se byl prvé zjevil
        Hospodin Samuelovi v Sílo, skrze řeč Hospodinovu.
      pl: Albowiem objawiał się Wiekuisty Samuelowi i nadal w Szylo, tak jako ukazywał
        mu się dotąd Wiekuisty w Szylo przez słowo Wiekuistego. 
  4:
    1:
      he: וַיְהִי דְבַר־שְׁמוּאֵל לְכָל־יִשְׂרָאֵל וַיֵּצֵא יִשְׂרָאֵל לִקְרַאת פְּלִשְׁתִּים
        לַמִּלְחָמָה וַיַּחֲנוּ עַל־הָאֶבֶן הָעֵזֶר וּפְלִשְׁתִּים חָנוּ בַאֲפֵק׃
      yi: און דאָס װאָרט פֿון שמואלן איז אַרױס צו גאַנץ ישׂראל. און ישׂראל איז אַרױסגעגאַנגען
        אױף מלחמה אַקעגן די פּלשתּים, און זײ האָבן געלאַגערט בײַ אֶבֿן-עֶזֶר, און
        די פּלשתּים האָבן געלאַגערט אין אַפֿק.
      cs: I stalo se vedlé řeči Samuelovy všemu lidu Izraelskému. Nebo když vytáhl
        Izrael proti Filistinským k boji, a položili se při Eben-Ezer, Filistinští
        pak položili se v Afeku;
      pl: I tak spełniła się zapowiedź Samuela nad całym Izraelem. Wyruszyli bowiem
        Izraelici przeciw Filistynom do walki i rozłożyli się obozem pod Eben-Haezer;
        Filistyni zaś rozłożyli się pod Afek. 
    2:
      he: וַיַּעַרְכוּ פְלִשְׁתִּים לִקְרַאת יִשְׂרָאֵל וַתִּטֹּשׁ הַמִּלְחָמָה וַיִּנָּגֶף
        יִשְׂרָאֵל לִפְנֵי פְלִשְׁתִּים וַיַּכּוּ בַמַּעֲרָכָה בַּשָּׂדֶה כְּאַרְבַּעַת
        אֲלָפִים אִישׁ׃
      yi: און די פּלשתּים האָבן זיך אַרױסגעשטעלט אַקעגן ישׂראל, און די מלחמה האָט
        זיך פֿאַרשפּרײט, און ישׂראל איז געשלאָגן געװאָרן פֿאַר די פּלשתּים; און זײ
        האָבן געטײט אין דער שלאַכט אױפֿן פֿעלד אַרום פֿיר טױזנט מאַן.
      cs: 'A když se sšikovali Filistinští proti Izraelovi, a již se potýkali: poražen
        jest Izrael od Filistinských, tak že jich zbito v té bitvě na poli takměř
        čtyři tisíce mužů.'
      pl: I uszykowali się Filistyni przeciw Izraelitom, a gdy stoczyła się bitwa,
        porażony został Izrael przez Filistynów, którzy ubili z nich na pobojowisku,
        na polu, około czterech tysięcy ludzi. 
    3:
      he: וַיָּבֹא הָעָם אֶל־הַמַּחֲנֶה וַיֹּאמְרוּ זִקְנֵי יִשְׂרָאֵל לָמָּה נְגָפָנוּ
        יְהוָה הַיּוֹם לִפְנֵי פְלִשְׁתִּים נִקְחָה אֵלֵינוּ מִשִּׁלֹה אֶת־אֲרוֹן
        בְּרִית יְהוָה וְיָבֹא בְקִרְבֵּנוּ וְיֹשִׁעֵנוּ מִכַּף אֹיְבֵינוּ׃
      yi: 'און אַז דאָס פֿאָלק איז צוריקגעקומען אין לאַגער, האָבן די עלטסטע פֿון ישׂראל
        געזאָגט: פֿאַר װאָס האָט אונדז הײַנט גאָט געשלאָגן פֿאַר די פּלשתּים? לאָמיר
        אַריבערנעמען צו אונדז פֿון שילו דעם אָרון פֿון גאָטס בונד, כּדי ער זאָל קומען
        צװישן אונדז, און אונדז העלפֿן פֿון דער האַנט פֿון אונדזערע פֿײַנט.'
      cs: 'I navrátil se lid do stanů, a řekli starší Izraelští: Proč nás dnes Hospodin
        porazil před Filistinskými? Vezměme k sobě z Sílo truhlu smlouvy Hospodinovy,
        ať přijde mezi nás, a vysvobodí nás z rukou nepřátel našich.'
      pl: 'A gdy wrócił lud do obozu, rzekli starsi Izraela: Czemu pozwolił nas Wiekuisty
        pobić dzisiaj przez Filistynów? Sprowadźmy sobie z Szylo arkę przymierza Wiekuistego,
        aby przybyła pośród nas, a wybawiła nas z rąk wrogów naszych. '
    4:
      he: וַיִּשְׁלַח הָעָם שִׁלֹה וַיִּשְׂאוּ מִשָּׁם אֵת אֲרוֹן בְּרִית־יְהוָה צְבָאוֹת
        יֹשֵׁב הַכְּרֻבִים וְשָׁם שְׁנֵי בְנֵי־עֵלִי עִם־אֲרוֹן בְּרִית הָאֱלֹהִים
        חָפְנִי וּפִינְחָס׃
      yi: האָט דאָס פֿאָלק געשיקט קײן שילו, און זײ האָבן אַריבערגעטראָגן פֿון דאָרטן
        דעם אָרון פֿון דעם בונד פֿון גאָט פֿון צבֿאות װאָס זיצט איבער די כּרובֿים;
        און דאָרטן זײַנען געװען עליס צװײ זין בײַ דעם אָרון פֿון גאָטס בונד, חפֿני
        און פּינחס.
      cs: Poslal tedy lid do Sílo, a vzali odtud truhlu smlouvy Hospodina zástupů,
        sedícího na cherubínech. Byli také tam dva synové Elí s truhlou smlouvy Boží,
        Ofni a Fínes.
      pl: Wysłał tedy lud do Szylo i przywiedli ztamtąd arkę przymierza Wiekuistego
        zastępów, zasiadającego nad Cherubami. Byli zaś tam dwaj synowie Elego, Hofni
        i Pinhas. 
    5:
      he: וַיְהִי כְּבוֹא אֲרוֹן בְּרִית־יְהוָה אֶל־הַמַּחֲנֶה וַיָּרִעוּ כָל־יִשְׂרָאֵל
        תְּרוּעָה גְדוֹלָה וַתֵּהֹם הָאָרֶץ׃
      yi: און עס איז געװען, װי דער אָרון פֿון גאָטס בונד איז אָנגעקומען אין לאַגער,
        אַזױ האָבן גאַנץ ישׂראל געשאַלט אַ גרױסע שאַלונג, אַז די ערד איז פֿאַרהילכט
        געװאָרן.
      cs: Když pak přinesena byla truhla smlouvy Hospodinovy do vojska, zkřikl všecken
        Izrael s velikým plésáním, až země vzněla.
      pl: A gdy przybyła arka przymierza Wiekuistego do obozu, zagrzmiał wszystek
        Izrael okrzykiem, radosnym, tak wielkim, że zadrżała ziemia. 
    6:
      he: וַיִּשְׁמְעוּ פְלִשְׁתִּים אֶת־קוֹל הַתְּרוּעָה וַיֹּאמְרוּ מֶה קוֹל הַתְּרוּעָה
        הַגְּדוֹלָה הַזֹּאת בְּמַחֲנֵה הָעִבְרִים וַיֵּדְעוּ כִּי אֲרוֹן יְהוָה בָּא
        אֶל־הַמַּחֲנֶה׃
      yi: 'און די פּלשתּים האָבן געהערט דעם קָול פֿון דער שאַלונג, און זײ האָבן געזאָגט:
        װאָס איז דער קָול פֿון דער דאָזיקער גרױסער שאַלונג אין לאַגער פֿון די עִבֿרים?
        און זײ זײַנען געװאָר געװאָרן אַז דער אָרון פֿון גאָט איז אָנגעקומען אין לאַגער.'
      cs: 'Uslyševše pak Filistinští hluk plésání, řekli: Jaký jest to hlas výskání
        velikého tohoto v vojště Hebrejském? I poznali, že truhla Hospodinova přišla
        do vojska.'
      pl: 'Filistyni zaś, usłyszawszy odgłos okrzyków radosnych, rzekli: Co znaczy
        ten odgłos okrzyków wielkich w obozie Hebrajczyków? I zmiarkowali, że arka
        Wiekuistego przybyła do obozu. '
    7:
      he: וַיִּרְאוּ הַפְּלִשְׁתִּים כִּי אָמְרוּ בָּא אֱלֹהִים אֶל־הַמַּחֲנֶה וַיֹּאמְרוּ
        אוֹי לָנוּ כִּי לֹא הָיְתָה כָּזֹאת אֶתְמוֹל שִׁלְשֹׁם׃
      yi: 'און די פּלשתּים האָבן מורא געקראָגן, װאָרום זײ האָבן געזאָגט: יהוה איז
        געקומען אין לאַגער. און זײ האָבן געזאָגט: װײ אונדז! װאָרום אַזױ-װאָס איז ניט
        געשען נעכטן-אײערנעכטן.'
      cs: 'Protož báli se Filistinští, když praveno bylo: Přišel Bůh do vojska jejich;
        a řekli: Běda nám, nebo nebylo prvé nic k tomu podobného.'
      pl: 'I obawiali się Filistyni, mówiono bowiem: Przybył: Bóg do obozu; zawołali
        tedy: Biada nam! bo nie było tak wczoraj i onegdaj. '
    8:
      he: אוֹי לָנוּ מִי יַצִּילֵנוּ מִיַּד הָאֱלֹהִים הָאַדִּירִים הָאֵלֶּה אֵלֶּה
        הֵם הָאֱלֹהִים הַמַּכִּים אֶת־מִצְרַיִם בְּכָל־מַכָּה בַּמִּדְבָּר׃
      yi: װײ אונדז! װער װעט אונדז מציל זײַן פֿון דער האַנט פֿון די דאָזיקע מאַכטיקע
        געטער? דאָס זײַנען דאָך די געטער װאָס האָבן געשלאָגן די מִצרים מיט אַלערלײ
        שלעק אין מדבר.
      cs: Běda nám! Kdo nás vysvobodí z ruky těch bohů silných? Tiť jsou bohové, kteříž
        zbili Egypt všelikou ranou i na poušti.
      pl: Biada nam! Któż nas wybawi z mocy tych bogów potężnych? Są to wszak te same
        bogi, które poraziły Egipcjan wszelakiemi klęskami w pustyni. 
    9:
      he: הִתְחַזְּקוּ וִהְיוּ לַאֲנָשִׁים פְּלִשְׁתִּים פֶּן תַּעַבְדוּ לָעִבְרִים
        כַּאֲשֶׁר עָבְדוּ לָכֶם וִהְיִיתֶם לַאֲנָשִׁים וְנִלְחַמְתֶּם׃
      yi: שטאַרקט אײַך, און זײַט מענער, איר פּלשתּים, כּדי איר זאָלט ניט דינען די
        עִבֿרים, אַזױ װי זײ האָבן אײַך געדינט; דרום זײַט מענער, און איר זאָלט מלחמה
        האַלטן.
      cs: Posilňte se a buďte muži, ó Filistinští, abyste nesloužili těm Hebrejským,
        jako oni sloužili vám; buďtež tedy muži a bojujte.
      pl: Trzymajcie się dzielnie, a okażcie się mężami, Filistyni! abyście nie służyli
        Hebrajczykom, jako służyli wam; okażcie się zatem mężami, a walczcie! 
    10:
      he: וַיִּלָּחֲמוּ פְלִשְׁתִּים וַיִּנָּגֶף יִשְׂרָאֵל וַיָּנֻסוּ אִישׁ לְאֹהָלָיו
        וַתְּהִי הַמַּכָּה גְּדוֹלָה מְאֹד וַיִּפֹּל מִיִּשְׂרָאֵל שְׁלֹשִׁים אֶלֶף
        רַגְלִי׃
      yi: און די פּלשתּים האָבן מלחמה געהאַלטן, און ישׂראל איז געשלאָגן געװאָרן, און
        זײ זײַנען אַנטלאָפֿן איטלעכער צו זײַנע געצעלטן. און עס איז געװען זײער אַ גרױסער
        שלאַק, און עס זײַנען געפֿאַלן פֿון ישׂראל דרײַסיק טױזנט פֿוסגײער.
      cs: Bojovali tedy Filistinští, a poražen jest Izrael, a utíkali jeden každý
        do stanu svého. I byla ta porážka veliká velmi, nebo padlo z Izraele třidceti
        tisíc pěších;
      pl: I walczyli Filistyni, i pobity został Izrael, i rozpierzchli się każdy do namiotu
        swego; a była to klęska wielka bardzo, padło bowiem z Izraela trzydzieści
        tysięcy pieszych. 
    11:
      he: וַאֲרוֹן אֱלֹהִים נִלְקָח וּשְׁנֵי בְנֵי־עֵלִי מֵתוּ חָפְנִי וּפִינְחָס׃
      yi: און דער אָרון פֿון גאָט איז צוגענומען געװאָרן, און עליס צװײ זין זײַנען געטײט
        געװאָרן, חפֿני און פּינחס.
      cs: Také truhla Boží vzata, a dva synové Elí zabiti, Ofni a Fínes.
      pl: Arka też Boża zabrana została, a dwaj synowie Elego, Hofni i Pinhas, polegli. 
    12:
      he: וַיָּרָץ אִישׁ־בִּנְיָמִן מֵהַמַּעֲרָכָה וַיָּבֹא שִׁלֹה בַּיּוֹם הַהוּא
        וּמַדָּיו קְרֻעִים וַאֲדָמָה עַל־רֹאשׁוֹ׃
      yi: און אַ מאַן פֿון בנימין איז אַנטלאָפֿן פֿון שלאַכטפֿעלד, און ער איז אָנגעקומען
        קײן שילו אין דעם אײגענעם טאָג, מיט זײַנע קלײדער צעריסן, און ערד אױף זײַן קאָפּ.
      cs: Běže pak jeden Beniaminský z bitvy, přišel do Sílo téhož dne, maje roucho
        roztržené a hlavu prstí posypanou.
      pl: I pobiegł niejaki Binjaminita z pobojowiska i przybył do Szylo tegoż samego
        dnia, mając szaty podarte i proch na głowie swojej. 
    13:
      he: וַיָּבוֹא וְהִנֵּה עֵלִי יֹשֵׁב עַל־הַכִּסֵּא יך [יַד] דֶּרֶךְ מְצַפֶּה
        כִּי־הָיָה לִבּוֹ חָרֵד עַל אֲרוֹן הָאֱלֹהִים וְהָאִישׁ בָּא לְהַגִּיד בָּעִיר
        וַתִּזְעַק כָּל־הָעִיר׃
      yi: און װי ער איז געקומען, ערשט עלי זיצט אױף אַ שטול בײַם װעג, אױסקוקנדיק; װאָרום
        זײַן האַרץ האָט געציטערט װעגן דעם אָרון פֿון גאָט. און דער מאַן איז געקומען
        אָנזאָגן אין שטאָט, און די גאַנצע שטאָט האָט אױפֿגעשריִען.
      cs: Přišel tedy, a aj, Elí seděl na stolici při cestě, hledě, nebo srdce jeho
        lekalo se za truhlu Boží; a když všel muž ten, a oznámil v městě, kvílilo
        všecko město.
      pl: A gdy przybył, a oto siedział Eli na krześle podle drogi, wyczekując; niepokoiło
        się bowiem serce jego z powodu arki Bożej. Gdy zatem przybył ów człowiek,
        aby przynieść wieść do miasta, uderzyło całe miasto w krzyk. 
    14:
      he: וַיִּשְׁמַע עֵלִי אֶת־קוֹל הַצְּעָקָה וַיֹּאמֶר מֶה קוֹל הֶהָמוֹן הַזֶּה
        וְהָאִישׁ מִהַר וַיָּבֹא וַיַּגֵּד לְעֵלִי׃
      yi: 'און עלי האָט געהערט דעם קָול פֿון דעם געשרײ, און האָט געזאָגט: װאָס איז
        דער קָול פֿון דעם דאָזיקן ליאַרעם? האָט דער מאַן געאײַלט און איז צוגעקומען,
        און האָט עלין דערצײלט.'
      cs: 'A uslyšev Elí hlas křiku toho, řekl: Jaký jest to hlas hřmotu tohoto? Muž
        pak ten pospíchaje, přiběhl, aby oznámil Elí.'
      pl: 'A usłyszawszy Eli odgłos tego krzyku, rzekł: Cóż znaczy odgłos tego tumultu?
        Ów człowiek zaś pośpieszywszy się przybył i opowiedział Elemu. '
    15:
      he: וְעֵלִי בֶּן־תִּשְׁעִים וּשְׁמֹנֶה שָׁנָה וְעֵינָיו קָמָה וְלֹא יָכוֹל לִרְאוֹת׃
      yi: און עלי איז געװען אַכט און נײַנציק יאָר אַלט, און זײַנע אױגן זײַנען געװען
        שטאַר, און ער האָט ניט געקענט זען.
      cs: (A byl Elí v devadesáti a osmi letech; oči také jeho byly již pošly, a nemohl
        viděti.)
      pl: Eli zaś miał dziewięćdziesiąt i ośm lat, a oczy jego stężały, tak że nie
        mógł już widzieć. 
    16:
      he: וַיֹּאמֶר הָאִישׁ אֶל־עֵלִי אָנֹכִי הַבָּא מִן־הַמַּעֲרָכָה וַאֲנִי מִן־הַמַּעֲרָכָה
        נַסְתִּי הַיּוֹם וַיֹּאמֶר מֶה־הָיָה הַדָּבָר בְּנִי׃
      yi: 'האָט דער מאַן געזאָגט צו עלין: איך בין דער װאָס איז געקומען פֿון שלאַכטפֿעלד,
        און בין הײַנט אַנטלאָפֿן פֿון שלאַכטפֿעלד. האָט ער געזאָגט: װי איז די זאַך
        געװען, מײַן זון?'
      cs: 'I řekl muž ten k Elí: Já jdu z bitvy, z bitvy zajisté utekl jsem dnes.
        I dí jemu on: Co se tam stalo, můj synu?'
      pl: 'I rzekł ów człowiek do Elego: Ja to jestem, który przybywam z pobojowiska,
        a zbiegłem z pobojowiska dzisiaj. Tedy zapytał się: Co się stało, synu mój? '
    17:
      he: וַיַּעַן הַמְבַשֵּׂר וַיֹּאמֶר נָס יִשְׂרָאֵל לִפְנֵי פְלִשְׁתִּים וְגַם
        מַגֵּפָה גְדוֹלָה הָיְתָה בָעָם וְגַם־שְׁנֵי בָנֶיךָ מֵתוּ חָפְנִי וּפִינְחָס
        וַאֲרוֹן הָאֱלֹהִים נִלְקָחָה׃
      yi: 'האָט דער אָנזאָגער געענטפֿערט און האָט געזאָגט: ישׂראל איז אַנטלאָפֿן פֿאַר
        די פּלשתּים, און עס איז אױך געװען אַ גרױסער שלאַק צװישן פֿאָלק, און אױך דײַנע
        בײדע זין זײַנען געטײט געװאָרן, חפֿני און פּינחס, און דער אָרון פֿון גאָט איז
        אַװעקגענומען געװאָרן.'
      cs: 'Odpověděl ten posel a řekl: Utekl Izrael před Filistinskými, také i porážka
        veliká stala se v lidu, ano i oba synové tvoji zabiti jsou, Ofni a Fínes,
        a truhla Boží jest vzata.'
      pl: 'I odpowiedział zwiastun, i rzekł: Pierzchnął Izrael przed Filistynami,
        a nawet poniósł lud klęskę wielką, zginęli też dwaj synowie twoi, Hofni i Pinhas,
        a arka Boża zabrana. '
    18:
      he: וַיְהִי כְּהַזְכִּירוֹ אֶת־אֲרוֹן הָאֱלֹהִים וַיִּפֹּל מֵעַל־הַכִּסֵּא אֲחֹרַנִּית
        בְּעַד יַד הַשַּׁעַר וַתִּשָּׁבֵר מַפְרַקְתּוֹ וַיָּמֹת כִּי־זָקֵן הָאִישׁ
        וְכָבֵד וְהוּא שָׁפַט אֶת־יִשְׂרָאֵל אַרְבָּעִים שָׁנָה׃
      yi: און עס איז געװען, װי ער האָט דערמאָנט דעם אָרון פֿון גאָט, אַזױ איז ער אַראָפּגעפֿאַלן
        פֿון שטול הינטערװײלעך בײַם זײַט פֿון טױער, און זײַן געניק האָט זיך צעבראָכן,
        און ער איז געשטאָרבן; װאָרום דער מאַן איז געװען אַלט און שװערלײַביק. און ער
        האָט געמשפּט ישׂראל פֿערציק יאָר.
      cs: I stalo se, že jakž jmenoval truhlu Boží, spadl Elí s stolice nazpět při
        úhlu brány, a tak zlomiv šíji, umřel; nebo byl muž starý a těžký. On soudil
        Izraele čtyřidceti let.
      pl: I stało się, gdy wspomniał o arce Bożej, że spadł z krzesła wznak podle
        bramy, i złamał się kark jego, tak że umarł; bo stary był ów mąż i ociężały.
        A sądził on Izraelitów przez lat czterdzieści. 
    19:
      he: וְכַלָּתוֹ אֵשֶׁת־פִּינְחָס הָרָה לָלַת וַתִּשְׁמַע אֶת־הַשְּׁמֻעָה אֶל־הִלָּקַח
        אֲרוֹן הָאֱלֹהִים וּמֵת חָמִיהָ וְאִישָׁהּ וַתִּכְרַע וַתֵּלֶד כִּי־נֶהֶפְכוּ
        עָלֶיהָ צִרֶיהָ׃
      yi: און זײַן שנור, פּינחסעס װײַב, איז געװען טראָגעדיק צום געװינען, און װי זי
        האָט געהערט די הערונג, אַז דער אָרון פֿון גאָט איז אַװעקגענומען געװאָרן, און
        איר שװער און איר מאַן זײַנען טױט, אַזױ האָט זי זיך אַראָפּגעלאָזט און האָט
        געבאָרן, װאָרום אירע װײען זײַנען געקומען אױף איר.
      cs: Nevěsta pak jeho, manželka Fínesova, jsuc těhotná a blízká porodu, uslyševši
        také tu pověst, že by truhla Boží vzata byla, a že umřel tchán její i muž
        její, sklonila se a porodila; nebo se obořily na ni úzkosti její.
      pl: Synowa też jego, żona Pinhasa, która brzemienną była i bliską porodu, usłyszawszy
        wieść, że arka Boża zabrana, a umarł jej teść i jej mąż, upadła i urodziła,
        bo zmogły ją bóle jej. 
    20:
      he: וּכְעֵת מוּתָהּ וַתְּדַבֵּרְנָה הַנִּצָּבוֹת עָלֶיהָ אַל־תִּירְאִי כִּי
        בֵן יָלָדְתְּ וְלֹא עָנְתָה וְלֹא־שָׁתָה לִבָּהּ׃
      yi: 'און בעת איר שטאַרבן, האָבן די װײַבער װאָס זײַנען געשטאַנען לעבן איר, צו
        איר געזאָגט: זאָלסט ניט מורא האָבן, װאָרום אַ זון האָסטו געבאָרן. אָבער זי
        האָט ניט געענטפֿערט, און ניט צוגעטאָן איר האַרץ.'
      cs: 'A v ten čas, když ona umírala, řekly, kteréž stály při ní: Neboj se, však
        jsi porodila syna. Kteráž nic neodpověděla, aniž toho připustila k srdci svému.'
      pl: 'A gdy w chwili jej śmierci powiedziały jej te, które ją otaczały: Nie bój
        się, boś urodziła syna, nie odpowiedziała i nie zwróciła uwagi. '
    21:
      he: וַתִּקְרָא לַנַּעַר אִי־כָבוֹד לֵאמֹר גָּלָה כָבוֹד מִיִּשְׂרָאֵל אֶל־הִלָּקַח
        אֲרוֹן הָאֱלֹהִים וְאֶל־חָמִיהָ וְאִישָׁהּ׃
      yi: 'און זי האָט גערופֿן דעם ייִנגל אי-כּבֿוד [אױס כּבֿוד], אַזױ צו זאָגן: אָפּגעטאָן
        האָט זיך דער כּבֿוד פֿון ישׂראל; װעגן דער אַװעקנעמונג פֿון דעם אָרון פֿון
        גאָט, און װעגן איר שװער און איר מאַן.'
      cs: 'I nazvala dítě Ichabod, řkuci: Přestěhovala se sláva z Izraele; proto že
        vzata byla truhla Boží, a umřel tchán i muž její.'
      pl: 'Ale nazwała chłopca: Ichabod, to jest: ustąpiła sława od Izraela, z powodu
        zabrania arki Bożej i z powodu teścia i męża jej. '
    22:
      he: וַתֹּאמֶר גָּלָה כָבוֹד מִיִּשְׂרָאֵל כִּי נִלְקַח אֲרוֹן הָאֱלֹהִים׃
      yi: 'און זי האָט געזאָגט: אָפּגעטאָן האָט זיך דער כּבֿוד פֿון ישׂראל, װאָרום
        דער אָרון פֿון גאָט איז אַװעקגענומען געװאָרן.'
      cs: 'Protož řekla: Přestěhovala se sláva z Izraele, nebo vzata jest truhla Boží.'
      pl: 'Rzekła zatem: Ustąpiła sława od Izraela, albowiem zabrana arka Boża. '
  5:
    1:
      he: וּפְלִשְׁתִּים לָקְחוּ אֵת אֲרוֹן הָאֱלֹהִים וַיְבִאֻהוּ מֵאֶבֶן הָעֵזֶר
        אַשְׁדּוֹדָה׃
      yi: און די פּלשתּים האָבן גענומען דעם אָרון פֿון גאָט, און האָבן אים געבראַכט
        פֿון אֶבֿן-עֶזֶר קײן אַשדוד.
      cs: Filistinští pak vzali truhlu Boží, a zanesli ji z Eben-Ezer do Azotu.
      pl: Filistyni zaś, zabrawszy arkę Bożą, sprowadzili ją z Aszdodu do Eben Haezer. 
    2:
      he: וַיִּקְחוּ פְלִשְׁתִּים אֶת־אֲרוֹן הָאֱלֹהִים וַיָּבִיאוּ אֹתוֹ בֵּית דָּגוֹן
        וַיַּצִּיגוּ אֹתוֹ אֵצֶל דָּגוֹן׃
      yi: און די פּלשתּים האָבן גענומען דעם אָרון פֿון גאָט, און האָבן אים געבראַכט
        אין הױז פֿון דגון, און אים אַװעקגעשטעלט לעבן דגון.
      cs: Vzali tedy Filistinští truhlu Boží, a vnesli ji do domu modly Dágon, a postavili
        ji vedlé Dágona.
      pl: Poczem wzięli Filistyni arkę Bożą i sprowadzili ją do przybytku Dagona,
        i ustawili ją przy Dagonie. 
    3:
      he: וַיַּשְׁכִּמוּ אַשְׁדּוֹדִים מִמָּחֳרָת וְהִנֵּה דָגוֹן נֹפֵל לְפָנָיו אַרְצָה
        לִפְנֵי אֲרוֹן יְהוָה וַיִּקְחוּ אֶת־דָּגוֹן וַיָּשִׁבוּ אֹתוֹ לִמְקוֹמוֹ׃
      yi: און די אַשדודער האָבן זיך געפֿעדערט אױף מאָרגן, ערשט דגון ליגט אַנידערגעפֿאַלן
        אױף זײַן פּנים צו דער ערד פֿאַר דעם אָרון פֿון גאָט; האָבן זײ גענומען דגון
        און האָבן אים אומגעקערט אױף זײַן אָרט.
      cs: A když Azotští na zejtří ráno vstali, aj, Dágon povalený ležel tváří svou
        na zemi před truhlou Hospodinovou. I vzali Dágona a postavili jej na místo
        jeho.
      pl: Gdy jednak Aszdodejczycy nazajutrz wstali okazało się, źe leżał Dagon przed
        nią, przed arką Wiekuistego, na ziemi. Wzięli tedy Dagona i ustawili go znowu
        na miejscu swojem. 
    4:
      he: וַיַּשְׁכִּמוּ בַבֹּקֶר מִמָּחֳרָת וְהִנֵּה דָגוֹן נֹפֵל לְפָנָיו אַרְצָה
        לִפְנֵי אֲרוֹן יְהוָה וְרֹאשׁ דָּגוֹן וּשְׁתֵּי כַּפּוֹת יָדָיו כְּרֻתוֹת
        אֶל־הַמִּפְתָּן רַק דָּגוֹן נִשְׁאַר עָלָיו׃
      yi: און זײ האָבן זיך געפֿעדערט אױף מאָרגן אין דער פֿרי, ערשט דגון ליגט אַנידערגעפֿאַלן
        אױף זײַן פּנים צו דער ערד פֿאַר דעם אָרון פֿון גאָט, און דער קאָפּ פֿון דגון
        און זײַן בײדע האַנטפֿלעכן ליגן אָפּגעהאַקט אױפֿן שװעל; נאָר [דער לײַב פֿון]
        דגון איז אים געבליבן.
      cs: A když opět ráno nazejtří vstali, aj, Dágon, jakž upadl, ležel tváří svou
        na zemi před truhlou Hospodinovou; hlava pak Dágonova a obě dlaně rukou jeho
        odražené byly na prahu, jen ho špalek zůstal.
      pl: Ale gdy i następnego dnia wczesnym rankiem wstali, okazało się znowu, że leżał
        Dagon przed nią, przed arką Wiekuistego, na ziemi, leżały zaś głowa Dagona
        i dwie dłonie jego rąk odbite u progu, tylko kadłub Dagona pozostał z niego. 
    5:
      he: עַל־כֵּן לֹא־יִדְרְכוּ כֹהֲנֵי דָגוֹן וְכָל־הַבָּאִים בֵּית־דָּגוֹן עַל־מִפְתַּן
        דָּגוֹן בְּאַשְׁדּוֹד עַד הַיּוֹם הַזֶּה׃
      yi: דרום טרעטן ניט די פּריסטער פֿון דגון, און אַלע װאָס קומען אין הױז פֿון דגון,
        אױף דעם שװעל פֿון דגון אין אַשדוד ביז אױף הײַנטיקן טאָג.
      cs: Protož kněží Dágonovi a všickni, kteříž vcházejí do domu Dágonova, nešlapají
        na prah Dágonův v Azotu až do tohoto dne.
      pl: Dla tego nie następują kapłani Dagona, jak i żaden z zwiedzających przybytek
        Dagona, na próg Dagona w Aszdodzie, aż po dzień dzisiejszy. 
    6:
      he: וַתִּכְבַּד יַד־יְהוָה אֶל־הָאַשְׁדּוֹדִים וַיְשִׁמֵּם וַיַּךְ אֹתָם בעפלים
        [בַּטְּחֹרִים] אֶת־אַשְׁדּוֹד וְאֶת־גְּבוּלֶיהָ׃
      yi: און די האַנט פֿון גאָט איז געװען שװער אױף די אַשדודער און ער האָט זײ פֿאַרװיסט,
        און האָט זײ געפּלאָגט מיט בלאָטערן – אַשדוד מיט אירע געמאַרקן.
      cs: Tedy ztížena jest ruka Hospodinova nad Azotskými, a pohubila je, (nebo ranila
        je neduhy na zadku), Azot i končiny jeho.
      pl: I zaciążyła ręka Wiekuistego na Aszdodejczykach i zatrwożył ich i poraził
        ich guzami opuchłemi, zarówno Aszdod jak dziedzinę jego. 
    7:
      he: וַיִּרְאוּ אַנְשֵׁי־אַשְׁדּוֹד כִּי־כֵן וְאָמְרוּ לֹא־יֵשֵׁב אֲרוֹן אֱלֹהֵי
        יִשְׂרָאֵל עִמָּנוּ כִּי־קָשְׁתָה יָדוֹ עָלֵינוּ וְעַל דָּגוֹן אֱלֹהֵינוּ׃
      yi: 'און װי די אַשדודער האָבן געזען אַז עס האַלט אַזױ, האָבן זײ געזאָגט: דער
        אָרון פֿון דעם גאָט פֿון ישׂראל טאָר ניט בלײַבן בײַ אונדז, װאָרום זײַן האַנט
        איז האַרט אױף אונדז און אױף דגון אונדזער גאָט.'
      cs: 'Vidouce pak muži Azotští, co se děje, řekli: Nechť nezůstává truhla Boha
        Izraelského u nás, nebo těžká jest ruka jeho proti nám, a proti Dágonovi bohu
        našemu.'
      pl: 'Gdy tedy spostrzegli mieszkańcy Aszdodu, że tak jest, oświadczyli: Nie
        pozostanie arka Boga izraelskiego nadal u nas, bo legła ręka jego ciężko nad
        nami i nad Dagonem, bogiem naszym. '
    8:
      he: וַיִּשְׁלְחוּ וַיַּאַסְפוּ אֶת־כָּל־סַרְנֵי פְלִשְׁתִּים אֲלֵיהֶם וַיֹּאמְרוּ
        מַה־נַּעֲשֶׂה לַאֲרוֹן אֱלֹהֵי יִשְׂרָאֵל וַיֹּאמְרוּ גַּת יִסֹּב אֲרוֹן אֱלֹהֵי
        יִשְׂרָאֵל וַיַּסֵּבּוּ אֶת־אֲרוֹן אֱלֹהֵי יִשְׂרָאֵל׃
      yi: 'און זײ האָבן געשיקט און האָבן אײַנגעזאַמלט צו זיך אַלע פֿירשטן פֿון די
        פּלשתּים, און זײ האָבן געזאָגט: װאָס זאָלן מיר טאָן מיט דעם אָרון פֿון דעם
        גאָט פֿון ישׂראל? האָבן יענע געזאָגט קײן גַת זאָל אַריבערגײן דער אָרון פֿון
        דעם גאָט פֿון ישׂראל. און זײ האָבן אַריבערגעטראָגן דעם אָרון פֿון דעם גאָט
        פֿון ישׂראל.'
      cs: 'I obeslali a shromáždili všecka knížata Filistinská k sobě, a řekli: Co
        učiníme s truhlou Boha Izraelského? Odpověděli: Nechť jest doprovozena do
        Gát truhla Boha Izraelského. I zprovodili tam truhlu Boha Izraelského.'
      pl: 'Poczem posłali i zgromadzili wszystkie książęta filistyńskie do siebie,
        i rzekli: Cóż począć nam z arką Boga izraelskiego? Oświadczyli tedy: Do Gath
        niechaj przeprowadzona będzie arka Boga izraelskiego. I sprowadzili tam arkę
        Boga izraelskiego. '
    9:
      he: וַיְהִי אַחֲרֵי הֵסַבּוּ אֹתוֹ וַתְּהִי יַד־יְהוָה בָּעִיר מְהוּמָה גְּדוֹלָה
        מְאֹד וַיַּךְ אֶת־אַנְשֵׁי הָעִיר מִקָּטֹן וְעַד־גָּדוֹל וַיִּשָּׂתְרוּ לָהֶם
        עפלים [טְחֹרִים׃]
      yi: און עס איז געװען, נאָך דעם װי זײ האָבן אים אַריבערגעטראָגן, איז די האַנט
        פֿון גאָט געװען אין דער שטאָט מיט זײער אַ גרױסער מהומה, און ער האָט געפּלאָגט
        די מענטשן פֿון דער שטאָט פֿון קלײן ביז גרױס, און עס האָבן אױסגעבראָכן בײַ
        זײ בלאָטערן.
      cs: Stalo se pak, když ji vyprovázeli, že ruka Hospodinova přikročila k městu
        trápením velikým velmi, a ranila muže města od malého až do velikého, a nametalo
        se jim v tajných místech plno vředů.
      pl: Ale zaledwie przeprowadzili ją, dotknęła ręka Wiekuistego miasto porażeniem
        nader wielkim, i poraził mieszkańców miasta, zarówno małych jak wielkich,
        a występowały u nich guzy opuchłe. 
    10:
      he: וַיְשַׁלְּחוּ אֶת־אֲרוֹן הָאֱלֹהִים עֶקְרוֹן וַיְהִי כְּבוֹא אֲרוֹן הָאֱלֹהִים
        עֶקְרוֹן וַיִּזְעֲקוּ הָעֶקְרֹנִים לֵאמֹר הֵסַבּוּ אֵלַי אֶת־אֲרוֹן אֱלֹהֵי
        יִשְׂרָאֵל לַהֲמִיתֵנִי וְאֶת־עַמִּי׃
      yi: 'האָבן זײ אַװעקגעשיקט דעם אָרון פֿון גאָט קײן עקרון. און עס איז געװען, װי
        דער אָרון פֿון גאָט איז אָנגעקומען קײן עקרון, האָבן די עקרונער געשריִען, אַזױ
        צו זאָגן: מע האָט אַריבערגעבראַכט צו מיר דעם אָרון פֿון דעם גאָט פֿון ישׂראל,
        צו טײטן מיך און מײַן פֿאָלק.'
      cs: 'Z té příčiny poslali truhlu Boží do Akaron. A když přišla truhla Boží do
        Akaron, zkřikli Akaronští, řkouce: Zprovodili k nám truhlu Boha Izraelského,
        aby nás pomořili i náš lid.'
      pl: 'Wysłali tedy arkę Bożą do Ekronu. Ale gdy przybyła arka Boża do Ekronu,
        biadali Ekrończycy, wołając: Sprowadzili mi arkę Boga izraelskiego, aby wydać
        mnie wraz z ludem moim na śmierć! '
    11:
      he: וַיִּשְׁלְחוּ וַיַּאַסְפוּ אֶת־כָּל־סַרְנֵי פְלִשְׁתִּים וַיֹּאמְרוּ שַׁלְּחוּ
        אֶת־אֲרוֹן אֱלֹהֵי יִשְׂרָאֵל וְיָשֹׁב לִמְקֹמוֹ וְלֹא־יָמִית אֹתִי וְאֶת־עַמִּי
        כִּי־הָיְתָה מְהוּמַת־מָוֶת בְּכָל־הָעִיר כָּבְדָה מְאֹד יַד הָאֱלֹהִים שָׁם׃
      yi: 'און זײ האָבן געשיקט און האָבן אײַנגעזאַמלט אַלע פֿירשטן פֿון די פּלשתּים,
        און זײ האָבן געזאָגט: שיקט אַװעק דעם אָרון פֿון דעם גאָט פֿון ישׂראל, און
        זאָל ער זיך אומקערן צו זײַן אָרט, כּדי ער זאָל ניט טײטן מיך און מײַן פֿאָלק.
        װאָרום אַ טױט-מהומה איז געװען אין דער גאַנצן שטאָט; די האַנט פֿון גאָט איז
        דאָרטן געװען זײער שװער.'
      cs: 'Protož poslavše, shromáždili všecka knížata Filistinská, a řekli: Odešlete
        truhlu Boha Izraelského, ať se navrátí na místo své, a nezmoří nás i lidu
        našeho. Nebo bylo trápení smrtelné po všem tom městě, a velmi těžká byla ruka
        Boží tam.'
      pl: 'Poczem posłali i zgromadzili wszystkie książęta filistyńskie i zażądali:
        Odeszlijcie arkę Boga izraelskiego, a niechaj wróci na miejsce swoje, a nie
        wyda na śmierć mnie wraz z ludem moim! Spadło bowiem przerażenie śmiertelne
        na całe miasto, zaciążyła tam ciężko ręka Boża. '
    12:
      he: וְהָאֲנָשִׁים אֲשֶׁר לֹא־מֵתוּ הֻכּוּ בעפלים [בַּטְּחֹרִים] וַתַּעַל שַׁוְעַת
        הָעִיר הַשָּׁמָיִם׃
      yi: און די מענטשן װאָס זײַנען ניט געשטאָרבן, זײַנען געפּלאָגט געװאָרן מיט בלאָטערן,
        און דאָס געשרײ פֿון דער שטאָט איז אַרױף ביזן הימל.
      cs: Muži pak, kteříž nezemřeli, raněni byli neduhy na zadku, tak že křik města
        vstupoval až k nebi.
      pl: Ludzie zaś, którzy nie pomarli, porażeni zostali guzami opuchłemi, i uniosło
        się biadanie miasta ku niebu. 
  6:
    1:
      he: וַיְהִי אֲרוֹן־יְהוָה בִּשְׂדֵה פְלִשְׁתִּים שִׁבְעָה חֳדָשִׁים׃
      yi: און דער אָרון פֿון גאָט איז אָפּגעװען אין פֿעלד פֿון די פּלשתּים זיבן חדשים.
      cs: Byla pak truhla Hospodinova v krajině Filistinské za sedm měsíců.
      pl: A gdy tak pozostała arka Wiekuistego na dziedzinie filistyńskiej przez siedem
        miesięcy. 
    2:
      he: וַיִּקְרְאוּ פְלִשְׁתִּים לַכֹּהֲנִים וְלַקֹּסְמִים לֵאמֹר מַה־נַּעֲשֶׂה
        לַאֲרוֹן יְהוָה הוֹדִעֻנוּ בַּמֶּה נְשַׁלְּחֶנּוּ לִמְקוֹמוֹ׃
      yi: 'האָבן די פּלשתּים גערופֿן די פּריסטער און די װאָרזאָגער, אַזױ צו זאָגן:
        װאָס זאָלן מיר טאָן מיט דעם אָרון פֿון גאָט? מאַכט אונדז װיסן מיט װאָס מיר
        זאָלן אים אָפּשיקן צו זײַן אָרט.'
      cs: 'Tedy Filistinští povolavše kněží a hadačů, řekli: Co učiníme s truhlou
        Hospodinovou? Oznamte nám, kterak bychom ji odeslali na místo její?'
      pl: 'Wezwali Filistyni kapłanów i wróżbitów, i rzekli: Cóż począć nam z arką
        Wiekuistego? Powiedzcie nam, w jaki sposób mamy ją odesłać na miejsce swoje! '
    3:
      he: וַיֹּאמְרוּ אִם־מְשַׁלְּחִים אֶת־אֲרוֹן אֱלֹהֵי יִשְׂרָאֵל אַל־תְּשַׁלְּחוּ
        אֹתוֹ רֵיקָם כִּי־הָשֵׁב תָּשִׁיבוּ לוֹ אָשָׁם אָז תֵּרָפְאוּ וְנוֹדַע לָכֶם
        לָמָּה לֹא־תָסוּר יָדוֹ מִכֶּם׃
      yi: 'האָבן זײ געזאָגט: אַז איר שיקט אָפּ דעם אָרון פֿון דעם גאָט פֿון ישׂראל,
        זאָלט איר אים ניט אָפּשיקן מיט לײדיקן; נײַערט אָפּצאָלן זאָלט איר אים אָפּצאָלן
        אַ שולדאָפּפֿער; דענצמאָל װעט איר געהײלט װערן, און אײַך װעט באַװוּסט װערן
        פֿאַר װאָס זײַן האַנט האָט זיך ניט אָפּגעטאָן פֿון אײַך.'
      cs: 'Kteříž odpověděli: Jestliže odešlete truhlu Boha Izraelského, neodsílejte
        jí prázdné, ale všelijak dejte jí obět za provinění; tehdy uzdraveni budete,
        a poznáte, proč ruka jeho neodešla od vás.'
      pl: 'I odpowiedzieli: Jeżeli chcecie odesłać arkę Boga izraelskiego, nie odsyłajcie
        jej z niczem, lecz złóżcie jej koniecznie dar pokutny. Wtedy zostaniecie uleczeni,
        a dowiecie się dla czego nie cofa się od was ręka Jego. '
    4:
      he: וַיֹּאמְרוּ מָה הָאָשָׁם אֲשֶׁר נָשִׁיב לוֹ וַיֹּאמְרוּ מִסְפַּר סַרְנֵי
        פְלִשְׁתִּים חֲמִשָּׁה עפלי [טְחֹרֵי] זָהָב וַחֲמִשָּׁה עַכְבְּרֵי זָהָב כִּי־מַגֵּפָה
        אַחַת לְכֻלָּם וּלְסַרְנֵיכֶם׃
      yi: 'האָבן זײ געזאָגט: װאָס זאָל זײַן דאָס שולדאָפּפֿער װאָס מיר זאָלן אים אָפּצאָלן?
        האָבן זײ געזאָגט: לױט דער צאָל פֿון די פֿירשטן פֿון די פּלשתּים, פֿינף גילדערנע
        בלאָטערן און פֿינף גילדערנע מײַז; װאָרום אײן מגפֿה איז געװען אױף אַלעמען און
        אױף אײַערע פֿירשטן.'
      cs: 'I řekli: Jakáž jest to obět za hřích, kterouž jí dáti máme? Odpověděli:
        Vedlé počtu knížat Filistinských pět zadků zlatých a pět myší zlatých; nebo
        rána jednostejná jest na všechněch, i na knížatech vašich.'
      pl: 'Zapytali się tedy: Jakiż dar pokutny mamy jej złożyć? I rzekli: Odpowiednio
        liczbie książąt filistyńskich, pięć opuchłych guzów złotych i pięć myszy złotych,
        bo ta sama plaga spotyka zarówno wszystkich was jak książęta wasze. '
    5:
      he: וַעֲשִׂיתֶם צַלְמֵי עפליכם [טְחֹרֵיכֶם] וְצַלְמֵי עַכְבְּרֵיכֶם הַמַּשְׁחִיתִם
        אֶת־הָאָרֶץ וּנְתַתֶּם לֵאלֹהֵי יִשְׂרָאֵל כָּבוֹד אוּלַי יָקֵל אֶת־יָדוֹ
        מֵעֲלֵיכֶם וּמֵעַל אֱלֹהֵיכֶם וּמֵעַל אַרְצְכֶם׃
      yi: דרום זאָלט איר מאַכן די געשטאַלטן פֿון אײַערע בלאָטערן, און די געשטאַלטן
        פֿון אײַערע מײַז, װאָס פֿאַרדאַרבן אײַער לאַנד, און איר זאָלט געבן כּבֿוד
        צום גאָט פֿון ישׂראל; אפֿשר װעט ער פֿאַרגרינגערן זײַן האַנט פֿון אײַך, און
        פֿון אײַערע געטער, און פֿון אײַער לאַנד.
      cs: Uděláte tedy podobenství zadků svých a podobenství myší svých, kteréž pokazily
        zemi, i dáte slávu Bohu Izraelskému; snad pozlehčí ruky své nad vámi, i nad
        bohy vašimi a nad zemí vaší.
      pl: Przygotujcie zatem podobizny guzów waszych opuchłych, i podobizny myszy,
        które niszczą kraj, a oddajcie Bogu izraelskiemu cześć. Może zdejmie wtedy
        rękę Swą od was i od bogów waszych i od kraju waszego. 
    6:
      he: וְלָמָּה תְכַבְּדוּ אֶת־לְבַבְכֶם כַּאֲשֶׁר כִּבְּדוּ מִצְרַיִם וּפַרְעֹה
        אֶת־לִבָּם הֲלוֹא כַּאֲשֶׁר הִתְעַלֵּל בָּהֶם וַיְשַׁלְּחוּם וַיֵּלֵכוּ׃
      yi: און נאָך װאָס זאָלט איר האַרט מאַכן אײַער האַרץ, אַזױ װי די מִצרים און פּרעה
        האָבן געמאַכט זײער האַרץ? פֿאַר װאָר, אַז ער האָט זיך אָנגעטאָן אָן זײ, האָבן
        זײ זײ אַװעקגעלאָזן, און זײ זײַנען אַװעקגעגאַנגען.
      cs: A proč obtěžujete srdce svá, jako jsou obtížili Egyptští a Farao srdce své?
        Zdaliž, když divné věci prokázal při nich, nepropustili jich, a oni odešli?
      pl: Czemu wam ukrnąbrnić serce wasze, tak jak ukrnąbrnili Egipcjanie i Faraon
        serce swe? Wszak gdy się rozprawił z nimi, puścili ich i wyszli. 
    7:
      he: וְעַתָּה קְחוּ וַעֲשׂוּ עֲגָלָה חֲדָשָׁה אֶחָת וּשְׁתֵּי פָרוֹת עָלוֹת אֲשֶׁר
        לֹא־עָלָה עֲלֵיהֶם עֹל וַאֲסַרְתֶּם אֶת־הַפָּרוֹת בָּעֲגָלָה וַהֲשֵׁיבֹתֶם
        בְּנֵיהֶם מֵאַחֲרֵיהֶם הַבָּיְתָה׃
      yi: און אַצונד, נעמט און מאַכט אַ נײַעם װאָגן, און צװײ געקעלבטע קי, װאָס אױף
        זײ איז ניט אַרױף אַ יאָך; און איר זאָלט אײַנשפּאַנען די קי אין דעם װאָגן,
        און אומקערן זײערע קעלבער פֿון הינטער זײ אַהײם.
      cs: A protož udělejte vůz nový jeden a vezměte dvě krávy otelené, na kteréž
        jha nebylo vzkládáno, a zapřáhněte ty krávy do vozu, a zavřete telata jejich
        doma, aby za nimi nešla.
      pl: Teraz zatem przyszykujcie a weźcie wóz nowy i dwie krowy młode, na których
        nie postało jarzmo, a zaprzągniecie krowy do wozu, a każcie odprowadzić jałówki
        ich do domu. 
    8:
      he: וּלְקַחְתֶּם אֶת־אֲרוֹן יְהוָה וּנְתַתֶּם אֹתוֹ אֶל־הָעֲגָלָה וְאֵת כְּלֵי
        הַזָּהָב אֲשֶׁר הֲשֵׁבֹתֶם לוֹ אָשָׁם תָּשִׂימוּ בָאַרְגַּז מִצִּדּוֹ וְשִׁלַּחְתֶּם
        אֹתוֹ וְהָלָךְ׃
      yi: און איר זאָלט נעמען דעם אָרון פֿון גאָט, און אים אַרױפֿלײגן אױפֿן װאָגן,
        און די גילדערנע זאַכן װאָס איר צאָלט אים אָפּ פֿאַר אַ שולדאָפּפֿער, זאָלט
        איר אַרײַנטאָן אין אַ קאַסטן אים בײַן זײַט; און איר זאָלט אים אַװעקלאָזן ער
        זאָל גײן.
      cs: A vezmouce truhlu Hospodinovu, vstavte ji na vůz; nádoby pak zlaté, kteréž
        jste dali jí za provinění, položte v škřiňce po boku jejím, a propusťte ji,
        ať odejde.
      pl: Poczem weźmiecie arkę Wiekuistego, a umieścicie ją na wozie, wyroby zaś
        złote, które oddajecie jej jako dar pokutny, umieścicie w skrzyni u boku jej,
        i wyszlecie ją, aby poszła. 
    9:
      he: וּרְאִיתֶם אִם־דֶּרֶךְ גְּבוּלוֹ יַעֲלֶה בֵּית שֶׁמֶשׁ הוּא עָשָׂה לָנוּ
        אֶת־הָרָעָה הַגְּדוֹלָה הַזֹּאת וְאִם־לֹא וְיָדַעְנוּ כִּי לֹא יָדוֹ נָגְעָה
        בָּנוּ מִקְרֶה הוּא הָיָה לָנוּ׃
      yi: װעט איר זען, אױב מיט דעם װעג פֿון זײַן געמאַרק װעט ער אַרױפֿגײן, קײן בית-שֶמֶש,
        האָט ער אונדז געטאָן דאָס דאָזיקע גרױסע בײז, און אױב ניט, װעלן מיר װיסן אַז
        ניט זײַן האַנט האָט אונדז געטראָפֿן; דאָס איז אונדז אַ סיבה געשען.
      cs: 'A šetřte: Jestližeť cestou k cíli svému půjde do Betsemes, onť jest nám
        způsobil všecko toto zlé přenáramné; pakli nic, poznáme, že ne ruka jeho dotkla
        se nás, ale náhodou nám to přišlo.'
      pl: 'A baczcie: jeżeli drogą ku dziedzinie swej pociągnie, ku Bethszemesz, tedy
        sprawiła nam ona tę klęskę wielką; jeżeli zaś nie, tedy będziemy wiedzieli,
        że nie jej moc nas dotknęła; przypadek zrządził to, co się stało nam! '
    10:
      he: וַיַּעֲשׂוּ הָאֲנָשִׁים כֵּן וַיִּקְחוּ שְׁתֵּי פָרוֹת עָלוֹת וַיַּאַסְרוּם
        בָּעֲגָלָה וְאֶת־בְּנֵיהֶם כָּלוּ בַבָּיִת׃
      yi: האָבן די מענטשן אַזױ געטאָן; און זײ האָבן גענומען צװײ געקעלבטע קי, און זײ
        אײַנגעשפּאַנט אין אַ װאָגן און זײערע קעלבער האָבן זײ פֿאַרשפּאַרט אין דער
        הײם.
      cs: Učinili tedy ti muži tak, a vzavše dvě krávy otelené, zapřáhli je do toho
        vozu, a telata jejich zavřeli doma.
      pl: Tak też uczynili ci ludzie, wzięli dwie krowy młode i zaprzęgli je do wozu;
        jałówki zaś ich zamknęli w domu. 
    11:
      he: וַיָּשִׂמוּ אֶת־אֲרוֹן יְהוָה אֶל־הָעֲגָלָה וְאֵת הָאַרְגַּז וְאֵת עַכְבְּרֵי
        הַזָּהָב וְאֵת צַלְמֵי טְחֹרֵיהֶם׃
      yi: און זײ האָבן אַרױפֿגעטאָן אױפֿן װאָגן דעם אָרון פֿון גאָט, און דעם קאַסטן
        מיט די גילדערנע מײַז און די געשטאַלטן פֿון זײערע בלאָטערן.
      cs: A vstavili truhlu Hospodinovu na vůz, i škřiňku i myši zlaté, a podobizny
        zadků svých.
      pl: Poczem wstawili arkę Wiekuistego na wóz, a nie mniej skrzynię z myszami
        złotemi i podobiznami ich nabrzmiałości. 
    12:
      he: וַיִשַּׁרְנָה הַפָּרוֹת בַּדֶּרֶךְ עַל־דֶּרֶךְ בֵּית שֶׁמֶשׁ בִּמְסִלָּה
        אַחַת הָלְכוּ הָלֹךְ וְגָעוֹ וְלֹא־סָרוּ יָמִין וּשְׂמֹאול וְסַרְנֵי פְלִשְׁתִּים
        הֹלְכִים אַחֲרֵיהֶם עַד־גְּבוּל בֵּית שָׁמֶשׁ׃
      yi: און די קי האָבן זיך פֿאַרנומען גלײַך מיטן װעג, אױפֿן װעג פֿון בית-שֶמֶש;
        אױף אײן שליאַך זײַנען זײ געגאַנגען, געגאַנגען און געמרוקעט, און זײ האָבן זיך
        ניט אָפּגעקערט רעכטס אָדער לינקס. און די פֿירשטן פֿון די פּלשתּים זײַנען געגאַנגען
        הינטער זײ ביז דעם געמאַרק פֿון בית-שֶמֶש.
      cs: I šly upřímo krávy cestou, kteráž vede do Betsemes, silnicí jednou předce
        jdouce a řičíce, aniž se uchýlily na pravo aneb na levo. Knížata také Filistinská
        šla za nimi až ku pomezí Betsemes.
      pl: I skierowały się krowy prostą drogą w kierunku do Bethszemesz; jednym gościńcem
        szły wciąż porykując, a nie zbaczały ani w prawo ani w lewo; książęta zaś
        filistyńscy postępowali za niemi, aż do dziedziny Bethszemesz. 
    13:
      he: וּבֵית שֶׁמֶשׁ קֹצְרִים קְצִיר־חִטִּים בָּעֵמֶק וַיִּשְׂאוּ אֶת־עֵינֵיהֶם
        וַיִּרְאוּ אֶת־הָאָרוֹן וַיִּשְׂמְחוּ לִרְאוֹת׃
      yi: און די בית-שֶמֶשער האָבן געשניטן דעם שניט פֿון װײץ און טאָל, און זײ האָבן
        אױפֿגעהױבן זײערע אױגן, און האָבן דערזען דעם אָרון, און האָבן זיך דערפֿרײט
        אים צו זען.
      cs: Betsemští pak žali tehdáž pšenici v údolí, a pozdvihše očí svých, uzřeli
        truhlu; i veselili se, vidouce ji.
      pl: Otóż mieszkańcy Bethszemesz odbywali właśnie sprzęt pszenicy w dolinie.
        Gdy tedy podnieśli oczy swoje i spostrzegli arkę, ucieszyli się tym widokiem. 
    14:
      he: וְהָעֲגָלָה בָּאָה אֶל־שְׂדֵה יְהוֹשֻׁעַ בֵּית־הַשִּׁמְשִׁי וַתַּעֲמֹד שָׁם
        וְשָׁם אֶבֶן גְּדוֹלָה וַיְבַקְּעוּ אֶת־עֲצֵי הָעֲגָלָה וְאֶת־הַפָּרוֹת הֶעֱלוּ
        עֹלָה לַיהוָה׃
      yi: און דער װאָגן איז צוגעקומען צו דעם פֿעלד פֿון יהושוע דעם בית-שֶמֶשער, און
        האָט זיך דאָרטן אָפּגעשטעלט. און דאָרטן איז געװען אַ גרױסער שטײן, האָבן זײ
        צעהאַקט דאָס האָלץ פֿון װאָגן, און די קי האָבן זײ אױפֿגעבראַכט אַ בראַנדאָפּפֿער
        צו גאָט.
      cs: A když přijel vůz na pole Jozue Betsemského, tu se zastavil. I byl tu kámen
        veliký. Tedy zsekavše dříví vozu toho i ty krávy, obětovali je v obět zápalnou
        Hospodinu.
      pl: Ale gdy przybył wóz na pole Jozuego Bethszemity, zatrzymał się tam. Leżał
        tam wielki kamień. I rozrąbali drzewo wozu, krowy zaś złożyli na całopalenie
        Wiekuistemu. 
    15:
      he: וְהַלְוִיִּם הוֹרִידוּ אֶת־אֲרוֹן יְהוָה וְאֶת־הָאַרְגַּז אֲשֶׁר־אִתּוֹ
        אֲשֶׁר־בּוֹ כְלֵי־זָהָב וַיָּשִׂמוּ אֶל־הָאֶבֶן הַגְּדוֹלָה וְאַנְשֵׁי בֵית־שֶׁמֶשׁ
        הֶעֱלוּ עֹלוֹת וַיִּזְבְּחוּ זְבָחִים בַּיּוֹם הַהוּא לַיהוָה׃
      yi: און די לוִיִים האָבן אַראָפּגענומען דעם אָרון פֿון גאָט און דעם קאַסטן װאָס
        מיט אים, װאָס דרינען זײַנען געװען די גילדערנע זאַכן, און אַרױפֿגעטאָן אױף
        דעם גרױסן שטײן. און די מענטשן פֿון בית-שֶמֶש האָבן אױפֿגעבראַכט בראַנדאָפּפֿער
        און געשלאַכט שלאַכטאָפּפֿער אין יענעם טאָג צו גאָט.
      cs: Levítové pak složili truhlu Hospodinovu i škřiňku, kteráž byla při ní, v
        níž byly nádoby zlaté, a postavili na ten kámen veliký. Muži pak Betsemští
        dodávali obětí zápalných, a obětovali oběti v ten den Hospodinu.
      pl: Lewici bowiem zdjęli arkę Wiekuistego wraz z skrzynią, która przy niej była,
        a w której wyroby złote leżały, i postawili ją na kamieniu onym wielkim. Mieszkańcy
        zaś Bethszemeszu złożyli całopalenie i sprawili ofiary rzeźne tegoż samego
        dnia Wiekuistemu. 
    16:
      he: וַחֲמִשָּׁה סַרְנֵי־פְלִשְׁתִּים רָאוּ וַיָּשֻׁבוּ עֶקְרוֹן בַּיּוֹם הַהוּא׃
      yi: און די פֿינף פֿירשטן פֿון די פּלשתּים האָבן דאָס געזען, און זײ האָבן זיך
        אומגעקערט קײן עקרון אין דעם אײגענעם טאָג.
      cs: Což viděvše knížata Filistinská, navrátili se do Akaron téhož dne.
      pl: Pięciu zaś książąt filistyńskich przypatrzywszy się temu, wrócili do Ekronu
        tegoż samego dnia. 
    17:
      he: וְאֵלֶּה טְחֹרֵי הַזָּהָב אֲשֶׁר הֵשִׁיבוּ פְלִשְׁתִּים אָשָׁם לַיהוָה לְאַשְׁדּוֹד
        אֶחָד לְעַזָּה אֶחָד לְאַשְׁקְלוֹן אֶחָד לְגַת אֶחָד לְעֶקְרוֹן אֶחָד׃
      yi: 'און דאָס זײַנען די גילדערנע בלאָטערן װאָס די פּלשתּים האָבן אָפּגעצאָלט
        אַ שולדאָפּפֿער צו גאָט: פֿאַר אַשדוד אײנער, פֿאַר עַזָה אײנער, פֿאַר אַשקלון
        אײנער, פֿאַר גַת אײנער, פֿאַר עקרון אײנער.'
      cs: Tito jsou pak zadkové zlatí, kteréž dali Filistinští za své provinění Hospodinu,
        za Azot jeden, za Gázu jeden, za Aškalon jeden, za Gát jeden, za Akaron jeden.
      pl: 'Oto zaś są nabrzmiałości złote, które zwrócili Filistyni jako dar pokutny
        Wiekuistemu: za Aszdod jedną, za Gazę jedną, za Aszkalon jedną, za Gath jedną,
        za Ekron jedną. '
    18:
      he: וְעַכְבְּרֵי הַזָּהָב מִסְפַּר כָּל־עָרֵי פְלִשְׁתִּים לַחֲמֵשֶׁת הַסְּרָנִים
        מֵעִיר מִבְצָר וְעַד כֹּפֶר הַפְּרָזִי וְעַד אָבֵל הַגְּדוֹלָה אֲשֶׁר הִנִּיחוּ
        עָלֶיהָ אֵת אֲרוֹן יְהוָה עַד הַיּוֹם הַזֶּה בִּשְׂדֵה יְהוֹשֻׁעַ בֵּית־הַשִּׁמְשִׁי׃
      yi: און די גילדערנע מײַז זײַנען געװען די צאָל פֿון אַלע שטעט פֿון די פּלשתּים
        אונטער די פֿינף פֿירשטן, פֿון אַ פֿעסטונגשטאָט און ביז אַן אָפֿענעם דאָרף,
        און ביז דעם גרױסן שטײן, װאָס זײ האָבן אױף אים אַרױפֿגעלײגט דעם אָרון פֿון
        גאָט; ער איז ביז אױף הײַנטיקן טאָג אין דעם פֿעלד פֿון יהושוע דעם בית-שֶמֶשער.
      cs: Myši také zlaté, vedlé počtu všech měst Filistinských, za patero knížetství,
        od města hrazeného až do vsi nehrazené, a až k kameni tomu velikému, na němž
        postavili truhlu Hospodinovu, kterýž jest až do tohoto dne na poli Jozue Betsemského.
      pl: Nadto myszy złotych stosownie do liczby wszystkich miejscowości filistyńskich,
        do pięciu książąt należących, zarówno miast warownych jak siół otwartych.
        Sprowadzili je na łąkę wielką, na której postawili arkę Wiekuistego. Leży
        zaś ów kamień aż po dzień dzisiejszy na polu Jozuego Bethszemity. 
    19:
      he: וַיַּךְ בְּאַנְשֵׁי בֵית־שֶׁמֶשׁ כִּי רָאוּ בַּאֲרוֹן יְהוָה וַיַּךְ בָּעָם
        שִׁבְעִים אִישׁ חֲמִשִּׁים אֶלֶף אִישׁ וַיִּתְאַבְּלוּ הָעָם כִּי־הִכָּה יְהוָה
        בָּעָם מַכָּה גְדוֹלָה
      yi: און ער האָט געשלאָגן צװישן די מענטשן פֿון בית-שֶמֶש, װײַל זײ האָבן געקוקט
        אױף דעם אָרון פֿון גאָט, און ער האָט געשלאָגן צװישן דעם פֿאָלק זיבעציק מאַן
        און פֿופֿציק טױזנט מאַן. און דאָס פֿאָלק האָט געטרױערט װאָס גאָט האָט געשלאָגן
        צװישן דעם פֿאָלק אַ גרױסן שלאַק.
      cs: Pobil pak Hospodin z mužů Betsemských, kteříž hleděli do truhly Hospodinovy,
        pobil, pravím, z lidu padesát tisíců a sedmdesáte mužů. I kvílil lid, proto
        že učinil Hospodin v lidu porážku velikou.
      pl: Wiekuisty jednak poranił mieszkańców Bethszemeszu, ponieważ zajrzeli do arki
        Wiekuistego, poraził również z ludu, z pięćdziesięciu tysięcy - siedmdziesięciu
        ludzi. I zasmucił się lud, ponieważ poraził Wiekuisty lud klęską tak wielką. 
    20:
      he: וַיֹּאמְרוּ אַנְשֵׁי בֵית־שֶׁמֶשׁ מִי יוּכַל לַעֲמֹד לִפְנֵי יְהוָה הָאֱלֹהִים
        הַקָּדוֹשׁ הַזֶּה וְאֶל־מִי יַעֲלֶה מֵעָלֵינוּ׃
      yi: 'און די מענטשן פֿון בית-שֶמֶש האָבן געזאָגט: װער קען באַשטײן פֿאַר יהוה,
        דעם דאָזיקן הײליקן גאָט? און צו װעמען זאָל ער אַרױפֿגײן פֿון אונדז?'
      cs: 'Protož řekli muži Betsemští: Kdož bude moci ostáti před Hospodinem Bohem
        svatým tímto? A k komu odejde od nás?'
      pl: 'I rzekli mieszkańcy Bethszemeszu: Któż ostoi się przed Wiekuistym, tym
        Bogiem świętym? I do kogóż ma On odejść od nas? '
    21:
      he: וַיִּשְׁלְחוּ מַלְאָכִים אֶל־יוֹשְׁבֵי קִרְיַת־יְעָרִים לֵאמֹר הֵשִׁבוּ
        פְלִשְׁתִּים אֶת־אֲרוֹן יְהוָה רְדוּ הַעֲלוּ אֹתוֹ אֲלֵיכֶם׃
      yi: 'האָבן זײ געשיקט שלוחים צו די באַװױנער פֿון קִריַת-יְעָרים, אַזױ צו זאָגן:
        די פּלשתּים האָבן אומגעקערט דעם אָרון פֿון גאָט. נידערט אַראָפּ, נעמט אים
        אַרױף צו אײַך.'
      cs: 'I poslali posly k obyvatelům Kariatjeharim, řkouce: Vrátili zase Filistinští
        truhlu Hospodinovu; přiďte, vezměte ji k sobě.'
      pl: 'Wyprawili tedy posłów do mieszkańców Kirjath Jearim, mówiąc: Filistyni
        sprowadzili napowrót arkę Wiekuistego; znijdźcie a zabierzcie ją do siebie. '
  7:
    1:
      he: וַיָּבֹאוּ אַנְשֵׁי קִרְיַת יְעָרִים וַיַּעֲלוּ אֶת־אֲרוֹן יְהוָה וַיָּבִאוּ
        אֹתוֹ אֶל־בֵּית אֲבִינָדָב בַּגִּבְעָה וְאֶת־אֶלְעָזָר בְּנוֹ קִדְּשׁוּ לִשְׁמֹר
        אֶת־אֲרוֹן יְהוָה׃
      yi: און די מענטשן פֿון קִריַת-יְעָרים זײַנען געקומען, און האָבן אַרױפֿגעבראַכט
        דעם אָרון פֿון גאָט, און אים געבראַכט אין הױז פֿון אַבֿינָדֶבֿן אױפֿן בערגל;
        און אֶלעָזֶר זײַן זון האָבן זײ געהײליקט צו היטן דעם אָרון פֿון גאָט.
      cs: Tedy přišli muži Kariatjeharim a vzali odtud truhlu Hospodinovu, a vnesli
        ji do domu Abinadabova na pahrbek, a Eleazara syna jeho posvětili, aby ostříhal
        truhly Hospodinovy.
      pl: Przybyli tedy mieszkańcy Kirjath Jearim i zabrali arkę Wiekuistego; sprowadzili
        ją mianowicie do domu Abinadaba na wzgórzu, poświęciwszy syna jego Eleazara
        na to, aby arki Wiekuistego strzegł. 
    2:
      he: וַיְהִי מִיּוֹם שֶׁבֶת הָאָרוֹן בְּקִרְיַת יְעָרִים וַיִּרְבּוּ הַיָּמִים
        וַיִּהְיוּ עֶשְׂרִים שָׁנָה וַיִּנָּהוּ כָּל־בֵּית יִשְׂרָאֵל אַחֲרֵי יְהוָה׃
      yi: 'און עס איז געװען: פֿון זינט דעם טאָג װאָס דער אָרון איז פֿאַרבליבן אין
        קִריַת-יְעָרים האָבן זיך געמערט די טעג. און עס זײַנען געװאָרן צװאַנציק יאָר;
        און דאָס גאַנצע הױז פֿון ישׂראל האָט געבענקט נאָך יהוה.'
      cs: Stalo se pak, že od toho času, jakž zůstala truhla v Kariatjeharim, když
        bylo přeběhlo mnoho dní, a byl již rok dvadcátý, teprv se roztoužil všecken
        dům Izraelský po Hospodinu.
      pl: Od dnia przybycia arki do Kirjath Jearim upłynął długi czas, mianowicie
        dwadzieścia lat; i zatęsknił cały dom Izraela za Wiekuistym. 
    3:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־כָּל־בֵּית יִשְׂרָאֵל לֵאמֹר אִם־בְּכָל־לְבַבְכֶם
        אַתֶּם שָׁבִים אֶל־יְהוָה הָסִירוּ אֶת־אֱלֹהֵי הַנֵּכָר מִתּוֹכְכֶם וְהָעַשְׁתָּרוֹת
        וְהָכִינוּ לְבַבְכֶם אֶל־יְהוָה וְעִבְדֻהוּ לְבַדּוֹ וְיַצֵּל אֶתְכֶם מִיַּד
        פְּלִשְׁתִּים׃
      yi: 'און שמואל האָט געזאָגט צום גאַנצן הױז פֿון ישׂראל, אַזױ צו זאָגן: אױב מיט
        אײַער גאַנצן האַרצן קערט איר אײַך אום צו יהוה, טוט אָפּ די פֿרעמדע געטער פֿון
        צװישן אײַך, און די עשתָּרות, און ברײט אָן אײַער האַרץ צו יהוה, און דינט אים
        אַלײן, און ער װעט אײַך מציל זײַן פֿון דער האַנט פֿון די פּלשתּים.'
      cs: 'Nebo byl mluvil Samuel ke všemu domu Izraelskému, řka: Jestliže celým srdcem
        svým obracíte se k Hospodinu, odejměte bohy cizí z prostředku sebe i Astarota,
        a ustavte srdce své při Hospodinu, a služte jemu samému, a vysvobodí vás z
        ruky Filistinských.'
      pl: 'Oświadczył tedy Samuel całemu domowi Izraela i rzekł: Jeżeli się całem
        sercem waszem nawrócić chcecie do Wiekuistego, usuńcie z pośród siebie bóstwa
        cudze i Astarty, i zwróćcie myśl waszą do Wiekuistego, abyście Jemu samemu
        tylko służyli - a wtedy wyzwoli On was z mocy Filistynów. '
    4:
      he: וַיָּסִירוּ בְּנֵי יִשְׂרָאֵל אֶת־הַבְּעָלִים וְאֶת־הָעַשְׁתָּרֹת וַיַּעַבְדוּ
        אֶת־יְהוָה לְבַדּוֹ׃
      yi: האָבן די קינדער פֿון ישׂראל אָפּגעטאָן די בַעַל-געטער און די עשתָּרות, און
        זײ האָבן געדינט יהוה אַלײן.
      cs: A tak zavrhli synové Izraelští Bálim i Astarota, a sloužili Hospodinu samému.
      pl: I usunęli synowie Izraela Baalów i Astarty, i służyli jedynie samemu Wiekuistemu. 
    5:
      he: וַיֹּאמֶר שְׁמוּאֵל קִבְצוּ אֶת־כָּל־יִשְׂרָאֵל הַמִּצְפָּתָה וְאֶתְפַּלֵּל
        בַּעַדְכֶם אֶל־יְהוָה׃
      yi: 'און שמואל האָט געזאָגט: זאַמלט אײַן גאַנץ ישׂראל קײן מִצפָּה, און איך װעל
        מתפּלל זײַן פֿאַר אײַך צו גאָט.'
      cs: 'Byl také řekl Samuel: Shromažďte všecken lid Izraelský do Masfa, a modliti
        se budu za vás Hospodinu.'
      pl: 'Poczem rzekł Samuel: Zgromadźcie wszystkich Izraelitów do Micpy, a pomodlę
        się za wami do Wiekuistego. '
    6:
      he: וַיִּקָּבְצוּ הַמִּצְפָּתָה וַיִּשְׁאֲבוּ־מַיִם וַיִּשְׁפְּכוּ לִפְנֵי יְהוָה
        וַיָּצוּמוּ בַּיּוֹם הַהוּא וַיֹּאמְרוּ שָׁם חָטָאנוּ לַיהוָה וַיִּשְׁפֹּט
        שְׁמוּאֵל אֶת־בְּנֵי יִשְׂרָאֵל בַּמִּצְפָּה׃
      yi: 'האָבן זײ זיך אײַנגעזאַמלט קײן מִצפָּה, און זײ האָבן געשעפּט װאַסער און
        אױסגעגאָסן פֿאַר גאָט, און זײ האָבן געפֿאַסט אין יענעם טאָג, און געזאָגט דאָרטן:
        מיר האָבן געזינדיקט צו גאָט. און שמואל האָט געמשפּט די קינדער פֿון ישׂראל
        אין מִצפָּה.'
      cs: 'I shromáždili se do Masfa, a vážíce vodu, vylévali před Hospodinem, a postíce
        se v ten den, řekli tam: Zhřešili jsme proti Hospodinu. A soudil Samuel syny
        Izraelské v Masfa.'
      pl: 'Zgromadzili się zatem w Micpie i czerpali wodę, która wylewali przed obliczem
        Wiekuistego, i pościli dnia tego i spowiadali się tam: Zgrzeszyliśmy Wiekuistemu!
        I sądził Samuel synów Izraela w Micpie. '
    7:
      he: וַיִּשְׁמְעוּ פְלִשְׁתִּים כִּי־הִתְקַבְּצוּ בְנֵי־יִשְׂרָאֵל הַמִּצְפָּתָה
        וַיַּעֲלוּ סַרְנֵי־פְלִשְׁתִּים אֶל־יִשְׂרָאֵל וַיִּשְׁמְעוּ בְּנֵי יִשְׂרָאֵל
        וַיִּרְאוּ מִפְּנֵי פְלִשְׁתִּים׃
      yi: און די פּלשתּים האָבן געהערט, אַז די קינדער פֿון ישׂראל האָבן זיך אײַנגעזאַמלט
        קײן מִצפָּה, און די פֿירשטן פֿון די פּלשתּים זײַנען אַרױפֿגעגאַנגען קעגן ישׂראל.
        און די קינדער פֿון ישׂראל האָבן דערהערט, און האָבן מורא געהאַט פֿאַר די פּלשתּים.
      cs: Uslyšavše pak Filistinští, že synové Izraelští shromáždili se do Masfa,
        vytáhla knížata Filistinská proti Izraelovi. Což když uslyšeli synové Izraelští,
        báli se příchodu Filistinských.
      pl: Usłyszawszy jednak Filistyni, że zgromadzili się synowie Izraela w Micpie,
        wyruszyli książęta filistyńscy przeciw Izraelitom. Gdy usłyszeli o tem synowie
        Izraela, opadła ich trwoga przed Filistynami. 
    8:
      he: וַיֹּאמְרוּ בְנֵי־יִשְׂרָאֵל אֶל־שְׁמוּאֵל אַל־תַּחֲרֵשׁ מִמֶּנּוּ מִזְּעֹק
        אֶל־יְהוָה אֱלֹהֵינוּ וְיֹשִׁעֵנוּ מִיַּד פְּלִשְׁתִּים׃
      yi: 'און די קינדער פֿון ישׂראל האָבן געזאָגט צו שמואלן: זאָלסט ניט אױפֿהערן
        שרײַען פֿון אונדזערט װעגן צו יהוה אונדזער גאָט, ער זאָל אונדז העלפֿן פֿון
        דער האַנט פֿון די פּלשתּים.'
      cs: 'Pročež řekli synové Izraelští Samuelovi: Nepřestávej volati za nás k Hospodinu
        Bohu našemu, aby nás vysvobodil z ruky Filistinských.'
      pl: 'I prosili Izraelici Samuela: Nie odmawiaj nam tego, abyś nie wołał do Wiekuistego,
        Boga naszego, żeby ocalił nas z mocy Filistynów. '
    9:
      he: וַיִּקַּח שְׁמוּאֵל טְלֵה חָלָב אֶחָד ויעלה [וַיַּעֲלֵהוּ] עוֹלָה כָּלִיל
        לַיהוָה וַיִּזְעַק שְׁמוּאֵל אֶל־יְהוָה בְּעַד יִשְׂרָאֵל וַיַּעֲנֵהוּ יְהוָה׃
      yi: האָט שמואל גענומען אַ מילכלעמעלע, און האָט עס אױפֿגעבראַכט אין גאַנצן אַ
        בראַנדאָפּפֿער צו גאָט. און שמואל האָט געשריִען צו גאָט פֿאַר ישׂראל, און
        גאָט האָט אים געענטפֿערט.
      cs: Vzav tedy Samuel beránka jednoho, kterýž ještě ssal, obětoval ho celého
        v obět zápalnou Hospodinu. I modlil se Samuel Hospodinu za Izraele, a uslyšel
        jej Hospodin.
      pl: Wziął tedy Samuel jagnię ssące i złożył je na całopalenie zupełne Wiekuistemu.
        I błagał Samuel za Izraelem i wysłuchał go Wiekuisty. 
    10:
      he: וַיְהִי שְׁמוּאֵל מַעֲלֶה הָעוֹלָה וּפְלִשְׁתִּים נִגְּשׁוּ לַמִּלְחָמָה
        בְּיִשְׂרָאֵל וַיַּרְעֵם יְהוָה בְּקוֹל־גָּדוֹל בַּיּוֹם הַהוּא עַל־פְּלִשְׁתִּים
        וַיְהֻמֵּם וַיִּנָּגְפוּ לִפְנֵי יִשְׂרָאֵל׃
      yi: און עס איז געװען, װי שמואל ברענגט אױף דאָס בראַנדאָפּפֿער, אַזױ האָבן די
        פּלשתּים גענענט אױף מלחמה אַקעגן ישׂראל; אָבער גאָט האָט געדונערט מיט גרױס
        געפּילדער אין יענעם טאָג אױף די פּלשתּים, און ער האָט זײ פֿאַרטומלט, און זײ
        זײַנען געשלאָגן געװאָרן פֿאַר ישׂראל.
      cs: I bylo, že když Samuel obětoval obět zápalnou, Filistinští přiblížili se,
        aby bojovali proti Izraelovi, ale zahřměl Hospodin hřímáním náramným v ten
        den nad Filistinskými, a potřel je, i poraženi jsou před tváří Izraele.
      pl: Gdy składał właśnie Samuel całopalenie, przystąpili Filistyni do walki z Izraelem.
        Wiekuisty jednak zagrzmiał dnia onego gromem potężnym przeciw Filistynom i wprawił
        ich w popłoch, tak że ponieśli klęskę przed Izraelem. 
    11:
      he: וַיֵּצְאוּ אַנְשֵׁי יִשְׂרָאֵל מִן־הַמִּצְפָּה וַיִּרְדְּפוּ אֶת־פְּלִשְׁתִּים
        וַיַּכּוּם עַד־מִתַּחַת לְבֵית כָּר׃
      yi: און די מענער פֿון ישׂראל זײַנען אַרױסגעגאַנגען פֿון מִצפָּה, און האָבן נאָכגעיאָגט
        די פּלשתּים, און זײ געשלאָגן ביז אונטער בית-כָּר.
      cs: Vytáhše pak muži Izraelští z Masfa, stihali Filistinské, a bili je až pod
        Betchar.
      pl: Mężowie izraelscy zaś wyruszyli z Micpy i puścili się w pogoń za Filistynami
        i ranili ich aż poniżej Bethkar. 
    12:
      he: וַיִּקַּח שְׁמוּאֵל אֶבֶן אַחַת וַיָּשֶׂם בֵּין־הַמִּצְפָּה וּבֵין הַשֵּׁן
        וַיִּקְרָא אֶת־שְׁמָהּ אֶבֶן הָעָזֶר וַיֹּאמַר עַד־הֵנָּה עֲזָרָנוּ יְהוָה׃
      yi: 'און שמואל האָט גענומען אַ שטײן, און האָט אים אױפֿגעשטעלט צװישן מִצפָּה
        און צװישן שֵן, און האָט גערופֿן זײַן נאָמען אֶבֿן-עֶזֶר, װאָרום ער האָט געזאָגט:
        ביז דאַנען האָט אונדז גאָט געהאָלפֿן.'
      cs: 'Tehdy vzav Samuel kámen jeden, položil jej mezi Masfa a mezi Sen, a nazval
        jméno jeho Eben-Ezer; nebo řekl: Až potud pomáhal nám Hospodin.'
      pl: 'Poczem wziął Samuel kamień wielki i ustawił go między Micpą i między Szen
        i nazwał go Eben-haezer - kamień pomocy, i rzekł: Aż dotąd wspomógł nas Wiekuisty! '
    13:
      he: וַיִּכָּנְעוּ הַפְּלִשְׁתִּים וְלֹא־יָסְפוּ עוֹד לָבוֹא בִּגְבוּל יִשְׂרָאֵל
        וַתְּהִי יַד־יְהוָה בַּפְּלִשְׁתִּים כֹּל יְמֵי שְׁמוּאֵל׃
      yi: און די פּלשתּים זײַנען אונטערטעניק געװאָרן, און זײ זײַנען מער ניט געקומען
        אין דעם גבֿול פֿון ישׂראל. און די האַנט פֿון גאָט איז געװען אױף די פּלשתּים
        אַלע טעג פֿון שמואלן.
      cs: A tak sníženi jsou Filistinští, a netáhli více na pomezí Izraelské; a byla
        ruka Hospodinova proti Filistinským po všecky dny Samuelovy.
      pl: I pokonani zostali Filistyni, tak że nie wtargnęli już nadal do dziedziny
        Izraela. I zawisła ręka Wiekuistego na Filistynach po wszystkie dni Samuela. 
    14:
      he: וַתָּשֹׁבְנָה הֶעָרִים אֲשֶׁר לָקְחוּ־פְלִשְׁתִּים מֵאֵת יִשְׂרָאֵל לְיִשְׂרָאֵל
        מֵעֶקְרוֹן וְעַד־גַּת וְאֶת־גְּבוּלָן הִצִּיל יִשְׂרָאֵל מִיַּד פְּלִשְׁתִּים
        וַיְהִי שָׁלוֹם בֵּין יִשְׂרָאֵל וּבֵין הָאֱמֹרִי׃
      yi: און די שטעט װאָס די פּלשתּים האָבן געהאַט צוגענומען פֿון ישׂראל, האָבן זיך
        אומגעקערט צו ישׂראל, פֿון עקרון און ביז גַת און זײער געמאַרק האָט ישׂראל מציל
        געװען פֿון דער האַנט פֿון די פּלשתּים. און עס איז געװען שלום צװישן ישׂראל
        און צװישן דעם אמורי.
      cs: Navrácena jsou také města Izraelovi, kteráž byli Filistinští odtrhli od
        Izraele, počna od Akaron až do Gát; i pomezí jejich vysvobodil Izrael z ruky
        Filistinských. A byl pokoj mezi Izraelem a Amorejskými.
      pl: Dostały się też Izraelitom napowrót miasta, które zabrali byli Filistyni
        Izraelowi, od Ekronu aż do Gath; należącą również do nich dziedzinę zabrali
        Izraelici z rąk filistyńskich. I nastał pokój między Izraelem a Emorejczykiem. 
    15:
      he: וַיִּשְׁפֹּט שְׁמוּאֵל אֶת־יִשְׂרָאֵל כֹּל יְמֵי חַיָּיו׃
      yi: און שמואל האָט געמשפּט ישׂראל אַלע טעג פֿון זײַן לעבן.
      cs: I soudil Samuel Izraele po všecky dny života svého.
      pl: Samuel zaś sprawował sądy w Izraelu po wszystkie dni życia swego. 
    16:
      he: וְהָלַךְ מִדֵּי שָׁנָה בְּשָׁנָה וְסָבַב בֵּית־אֵל וְהַגִּלְגָּל וְהַמִּצְפָּה
        וְשָׁפַט אֶת־יִשְׂרָאֵל אֵת כָּל־הַמְּקוֹמוֹת הָאֵלֶּה׃
      yi: און ער פֿלעגט גײן יאָר אײַן יאָר אױס און אַרומגײן קײן בֵית-אֵל, און גלגול,
        און מִצפָּה, און משפּטן ישׂראל אין אַלע די דאָזיקע ערטער.
      cs: A chodě každého roku, obcházel Bethel a Galgala i Masfa, a soudil Izraele
        na všech těch místech.
      pl: Puszczał się mianowicie rok rocznie w podróż okólną do Bethel, Gilgal i Micpa,
        sądząc Izraelitów we wszystkich tych miejscowościach. 
    17:
      he: וּתְשֻׁבָתוֹ הָרָמָתָה כִּי־שָׁם בֵּיתוֹ וְשָׁם שָׁפָט אֶת־יִשְׂרָאֵל וַיִּבֶן־שָׁם
        מִזְבֵּחַ לַיהוָה׃
      yi: און זײַן צוריקקער פֿלעגט זײַן קײן רמה, װאָרום דאָרטן איז געװען זײַן הױז,
        און דאָרטן האָט ער געמשפּט ישׂראל; און ער האָט דאָרטן געבױט אַ מזבח צו גאָט.
      cs: (Potom navracoval se do Ramata, nebo tam byl dům jeho, a tam soudil Izraele.)
        Tam také vzdělal oltář Hospodinu.
      pl: Poczem wracał do Ramy, tam bowiem mieszkał, i tam też sądził Izraelitów.
        I zbudował tam ołtarz Wiekuistemu. 
  8:
    1:
      he: וַיְהִי כַּאֲשֶׁר זָקֵן שְׁמוּאֵל וַיָּשֶׂם אֶת־בָּנָיו שֹׁפְטִים לְיִשְׂרָאֵל׃
      yi: און עס איז געװען, אַז שמואל איז אַלט געװאָרן, האָט ער געמאַכט זײַנע זין
        שופֿטים אױף ישׂראל.
      cs: Když se pak zstaral Samuel, ustanovil syny své za soudce v Izraeli.
      pl: Ale gdy zestarzał się Samuel, ustanowił synów swoich sędziami nad Izraelem. 
    2:
      he: וַיְהִי שֶׁם־בְּנוֹ הַבְּכוֹר יוֹאֵל וְשֵׁם מִשְׁנֵהוּ אֲבִיָּה שֹׁפְטִים
        בִּבְאֵר שָׁבַע׃
      yi: און דער נאָמען פֿון זײַן ערשטגעבױרענעם זון איז געװען יוֹאֵל, און דער נאָמען
        פֿון דעם צװײטן פֿון אים אַבֿיָה; זײ זײַנען געװען שופֿטים אין באֵר-שֶבֿע.
      cs: A bylo jméno syna jeho prvorozeného Joel, a jméno druhého Abia; ti byli
        soudcové v Bersabé.
      pl: Nazwał się zaś pierworodny syn jego Joel, a drugi Abija; sprawowali oni
        sądy w Beerszeba. 
    3:
      he: וְלֹא־הָלְכוּ בָנָיו בדרכו [בִּדְרָכָיו] וַיִּטּוּ אַחֲרֵי הַבָּצַע וַיִּקְחוּ־שֹׁחַד
        וַיַּטּוּ מִשְׁפָּט׃
      yi: און זײַנע זין זײַנען ניט געגאַנגען אין זײַנע װעגן, און זײ האָבן זיך אָפּגענײַגט
        נאָך געװין, און האָבן גענומען שוחד, און פֿאַרדרײט דעם משפּט.
      cs: Nechodili pak synové jeho po cestách jeho, ale uchýlili se po lakomství,
        a berouce dary, převraceli soud.
      pl: Wszakże nie postępowali synowie jego drogami jego; skłaniali się ku korzyści,
        brali datki, i skrzywiali prawo. 
    4:
      he: וַיִּתְקַבְּצוּ כֹּל זִקְנֵי יִשְׂרָאֵל וַיָּבֹאוּ אֶל־שְׁמוּאֵל הָרָמָתָה׃
      yi: האָבן זיך אַרײַנגעזאַמלט אַלע עלטסטע פֿון ישׂראל, און זײ זײַנען געקומען
        צו שמואלן קײן רמה,
      cs: Shromáždili se tedy všickni starší Izraelští, a přišli k Samuelovi do Ramata.
      pl: Zgromadzili się tedy wszyscy starsi Izraela i udali się do Samuela do Ramy. 
    5:
      he: וַיֹּאמְרוּ אֵלָיו הִנֵּה אַתָּה זָקַנְתָּ וּבָנֶיךָ לֹא הָלְכוּ בִּדְרָכֶיךָ
        עַתָּה שִׂימָה־לָּנוּ מֶלֶךְ לְשָׁפְטֵנוּ כְּכָל־הַגּוֹיִם׃
      yi: 'און האָבן צו אים געזאָגט: זע, דו ביסט אַלט, און דײַנע זין גײען ניט אין
        דײַנע װעגן. אַצונד מאַך אונדז אַ מלך צו משפּטן אַזױ װי אַלע פֿעלקער.'
      cs: 'A řekli jemu: Aj, tys se již zstaral, a synové tvoji nechodí po cestách
        tvých; protož nyní ustanov nám krále, aby soudil nás, jakož jest u všech národů.'
      pl: 'I rzekli do niego: Oto tyś się zestarzał, synowie zaś twoi nie postępują
        drogami twojemi; postanów tedy króla nad nami, aby nas sądził, jak to bywa
        u wszystkich narodów. '
    6:
      he: וַיֵּרַע הַדָּבָר בְּעֵינֵי שְׁמוּאֵל כַּאֲשֶׁר אָמְרוּ תְּנָה־לָּנוּ מֶלֶךְ
        לְשָׁפְטֵנוּ וַיִּתְפַּלֵּל שְׁמוּאֵל אֶל־יְהוָה׃
      yi: 'און די זאַך איז געװען שלעכט אין די אױגן פֿון שמואלן, אַז זײ האָבן געזאָגט:
        גיב אונדז אַ מלך אונדז צו משפּטן. און שמואל האָט מתפּלל געװען צו גאָט.'
      cs: 'I nelíbila se ta řeč Samuelovi, že řekli: Dej nám krále, aby nás soudil.
        Protož modlil se Samuel Hospodinu.'
      pl: 'I nie podobało się to w oczach Samuela, gdy rzekli: Daj nam króla, aby
        nas sądził! I modlił się Samuel Wiekuistemu. '
    7:
      he: וַיֹּאמֶר יְהוָה אֶל־שְׁמוּאֵל שְׁמַע בְּקוֹל הָעָם לְכֹל אֲשֶׁר־יֹאמְרוּ
        אֵלֶיךָ כִּי לֹא אֹתְךָ מָאָסוּ כִּי־אֹתִי מָאֲסוּ מִמְּלֹךְ עֲלֵיהֶם׃
      yi: 'האָט גאָט געזאָגט צו שמואלן: הער צו דעם קָול פֿון דעם פֿאָלק אין אַלץ װאָס
        זײ זאָגן צו דיר; װאָרום ניט דיך האָבן זײ פֿאַראַכט, נאָר מיך האָבן זײ פֿאַראַכט
        פֿון צו קיניגן איבער זײ.'
      cs: 'Tedy řekl Hospodin Samuelovi: Uposlechni hlasu lidu ve všem, což mluví
        tobě; nebo ne tebouť jsou pohrdli, ale mnou pohrdli, abych nekraloval nad
        nimi.'
      pl: 'Wiekuisty jednak polecił Samuelowi: Usłuchaj głosu ludu we wszystkiem,
        czego żądają od ciebie! Albowiem nie tobą wzgardzili, lecz Mną wzgardzili,
        abym więcej nie panował nad nimi. '
    8:
      he: כְּכָל־הַמַּעֲשִׂים אֲשֶׁר־עָשׂוּ מִיּוֹם הַעֲלֹתִי אֹתָם מִמִּצְרַיִם וְעַד־הַיּוֹם
        הַזֶּה וַיַּעַזְבֻנִי וַיַּעַבְדוּ אֱלֹהִים אֲחֵרִים כֵּן הֵמָּה עֹשִׂים גַּם־לָךְ׃
      yi: אַזױ װי אַלע זײערע טוּונגען װאָס זײ האָבן געטאָן פֿון דעם טאָג װאָס איך
        האָב זײ אױפֿגעבראַכט פֿון מצרַיִם און ביז הײַנטיקן טאָג, װאָס זײ האָבן מיך
        פֿאַרלאָזן און געדינט פֿרעמדע געטער, אַזױ טוען זײ אױך צו דיר.
      cs: Podlé všech skutků těch, kteréž činili od onoho dne, v němž jsem je vyvedl
        z Egypta až do tohoto dne, kdyžto opustili mne, a sloužili bohům cizím, takť
        oni činí i tobě.
      pl: Najzupełniej tak jak postępowali od onego dnia, którego ich wywiodłem z Egiptu,
        aż po dzień dzisiejszy, porzucając Mnie a służąc bogom cudzym, postępują też
        i z tobą. 
    9:
      he: וְעַתָּה שְׁמַע בְּקוֹלָם אַךְ כִּי־הָעֵד תָּעִיד בָּהֶם וְהִגַּדְתָּ לָהֶם
        מִשְׁפַּט הַמֶּלֶךְ אֲשֶׁר יִמְלֹךְ עֲלֵיהֶם׃
      yi: און אַצונד, הער צו זײער קָול, נאָר װאָרענען זאָלסטו זײ װאָרענען, און זײ
        דערצײלן דעם שטײגער פֿון דעם מלך װאָס װעט קיניגן איבער זײ.
      cs: Protož nyní uposlechni hlasu jejich, a však nejprv osvědč pilně před nimi,
        a oznam jim obyčej krále, kterýž nad nimi kralovati bude.
      pl: Otóż teraz wysłuchaj głosu ich! Wszakże nie zaniedbuj ostrzedz ich usilnie,
        a oznajmić im prawo króla, który ma panować nad nimi. 
    10:
      he: וַיֹּאמֶר שְׁמוּאֵל אֵת כָּל־דִּבְרֵי יְהוָה אֶל־הָעָם הַשֹּׁאֲלִים מֵאִתּוֹ
        מֶלֶךְ׃
      yi: האָט שמואל געזאָגט אַלע װערטער פֿון גאָט צו דעם פֿאָלק װאָס האָט פֿאַרלאַנגט
        פֿון אים אַ מלך.
      cs: I mluvil Samuel všecky řeči Hospodinovy k lidu, kteříž krále žádali od něho.
      pl: I tak powtórzył Samuel wszystkie słowa Wiekuistego ludowi, który zażądał
        króla od niego. 
    11:
      he: וַיֹּאמֶר זֶה יִהְיֶה מִשְׁפַּט הַמֶּלֶךְ אֲשֶׁר יִמְלֹךְ עֲלֵיכֶם אֶת־בְּנֵיכֶם
        יִקָּח וְשָׂם לוֹ בְּמֶרְכַּבְתּוֹ וּבְפָרָשָׁיו וְרָצוּ לִפְנֵי מֶרְכַּבְתּוֹ׃
      yi: 'און ער האָט געזאָגט: דאָס װעט זײַן דער שטײגער פֿון דעם מלך װאָס װעט קיניגן
        איבער אײַך: אײַערע זין װעט ער צונעמען און װעט זײ פֿאַרטאָן פֿאַר זיך בײַ זײַן
        רײַטװאָגן, און בײַ זײַנע פֿערד, און זײ װעלן לױפֿן פֿאַר זײַן רײַטװאָגן.'
      cs: 'A řekl: Tento bude obyčej krále, kterýž kralovati bude nad vámi: Bráti
        bude syny vaše, a dá je k vozům svým, a zdělá sobě z nich jezdce, a běhati
        budou před vozem jeho.'
      pl: 'I rzekł: Oto prawo króla, który ma panować nad wami: Synów waszych brać
        on będzie, aby ustanowić ich przy powozie i przy rumakach swoich, aby biegali
        przed powozem jego. '
    12:
      he: וְלָשׂוּם לוֹ שָׂרֵי אֲלָפִים וְשָׂרֵי חֲמִשִּׁים וְלַחֲרֹשׁ חֲרִישׁוֹ וְלִקְצֹר
        קְצִירוֹ וְלַעֲשׂוֹת כְּלֵי־מִלְחַמְתּוֹ וּכְלֵי רִכְבּוֹ׃
      yi: און ער װעט זײ זיך מאַכן פֿאַר הױפּטלײַט פֿון טױזנט, און הױפּטלײַט פֿאַר
        פֿופֿציק, און אױף צו אַקערן זײַן אַקער, און צו שנײַדן זײַן שניט, און צו מאַכן
        זײַנע כּלי-מלחמה, און די שפּאַנצײַג פֿון זײַנע רײַטװעגן.
      cs: Také ustanoví je sobě za hejtmany nad tisíci a za padesátníky, a aby jemu
        orali rolí jeho, a žali obilé jeho, též aby jemu dělali nástroje válečné a
        přípravy k vozům jeho.
      pl: I aby ustanowić ich sobie na tysiączników i pięćdziesiątników, i aby uprawiali
        rolę jego i sprzątali żniwo jego, i aby przygotowali mu rynsztunki jego wojenne
        i zaprzęgi jego wozów. 
    13:
      he: וְאֶת־בְּנוֹתֵיכֶם יִקָּח לְרַקָּחוֹת וּלְטַבָּחוֹת וּלְאֹפוֹת׃
      yi: און אײַערע טעכטער װעט ער צונעמען פֿאַר בשׂמים-מאַכערינס, און פֿאַר קעכינס,
        און פֿאַר בעקערינס.
      cs: Dcery také vaše bráti bude, aby dělaly masti, a byly kuchařky a pekařky.
      pl: Córki zaś wasze zabierze na parfumiarki i kucharki i piekarki. 
    14:
      he: וְאֶת־שְׂדוֹתֵיכֶם וְאֶת־כַּרְמֵיכֶם וְזֵיתֵיכֶם הַטּוֹבִים יִקָּח וְנָתַן
        לַעֲבָדָיו׃
      yi: און אײַערע בעסטע פֿעלדער און װײַנגערטנער און אײלבערטגערטנער װעט ער צונעמען
        און אַװעקשענקען צו זײַנע קנעכט.
      cs: Nadto pole vaše a vinice vaše, i olivoví vaše nejvýbornější pobéře a rozdá
        služebníkům svým.
      pl: Najprzedniejsze też pola i winnice i oliwnice wasze zabierze, a odda je
        sługom swoim. 
    15:
      he: וְזַרְעֵיכֶם וְכַרְמֵיכֶם יַעְשֹׂר וְנָתַן לְסָרִיסָיו וְלַעֲבָדָיו׃
      yi: און פֿאַר אײַערע זאָמען און אײַערע װײַנגערטנער װעט ער נעמען מעשׂר, און אַװעקשענקען
        צו זײַנע הױפֿדינער און צו זײַנע קנעכט.
      cs: Také z toho, což vsejete, a z vinic vašich desátky bráti bude, a dá komorníkům
        a služebníkům svým.
      pl: Na wysiewy i na winobranie wasze nałoży dziesięcinę, a odda je dworzanom
        i sługom swoim. 
    16:
      he: וְאֶת־עַבְדֵיכֶם וְאֶת־שִׁפְחוֹתֵיכֶם וְאֶת־בַּחוּרֵיכֶם הַטּוֹבִים וְאֶת־חֲמוֹרֵיכֶם
        יִקָּח וְעָשָׂה לִמְלַאכְתּוֹ׃
      yi: און אײַערע קנעכט און אײַערע דינסטן און אײַערע בעסטע בחורים און אײַערע אײזלען
        װעט ער צונעמען, און פֿאַרטאָן פֿאַר זײַן אַרבעט.
      cs: Též služebníky vaše a děvky vaše, a mládence vaše nejzpůsobnější, i osly
        vaše vezme, aby jimi dělal dílo své.
      pl: Sługi wasze i służebnice i dobór młodzieży waszej i osły wasze zabierze,
        i zużytkuje przy gospodarstwie swojem. 
    17:
      he: צֹאנְכֶם יַעְשֹׂר וְאַתֶּם תִּהְיוּ־לוֹ לַעֲבָדִים׃
      yi: פֿון אײַערע שאָף װעט ער נעמען מעשׂר; און איר װעט זײַן קנעכט בײַ אים.
      cs: Z stád vašich desátky bráti bude, a vy budete jemu za služebníky.
      pl: Na trzody wasze nałoży dziesięcinę, a wy sami będziecie sługami jego. 
    18:
      he: וּזְעַקְתֶּם בַּיּוֹם הַהוּא מִלִּפְנֵי מַלְכְּכֶם אֲשֶׁר בְּחַרְתֶּם לָכֶם
        וְלֹא־יַעֲנֶה יְהוָה אֶתְכֶם בַּיּוֹם הַהוּא׃
      yi: און איר װעט שרײַען אין יענעם טאָג פֿון װעגן אײַער מלך װאָס איר האָט אײַך
        אױסדערװײלט, און גאָט װעט אײַך ניט ענטפֿערן אין יענעם טאָג.
      cs: I budete volati v ten den příčinou krále vašeho, kteréhož byste sobě vyvolili,
        a nevyslyší vás Hospodin dne toho.
      pl: I będziecie wołali z powodu króla waszego, którego wybierzecie sobie, ale
        nie wysłucha was Wiekuisty dnia onego. 
    19:
      he: וַיְמָאֲנוּ הָעָם לִשְׁמֹעַ בְּקוֹל שְׁמוּאֵל וַיֹּאמְרוּ לֹּא כִּי אִם־מֶלֶךְ
        יִהְיֶה עָלֵינוּ׃
      yi: 'אָבער דאָס פֿאָלק האָט ניט געװאָלט צוהערן צו דעם קָול פֿון שמואלן, און
        זײ האָבן געזאָגט: נײן, נאָר דװקא אַ מלך מוז זײַן איבער אונדז,'
      cs: 'Nechtěl však lid uposlechnouti řeči Samuelovy, a řekli: Nikoli, ale král
        bude nad námi,'
      pl: 'Nie chciał jednak lud słuchać rady Samuela, i zawołali: Nie, lecz król
        będzie nad nami! '
    20:
      he: וְהָיִינוּ גַם־אֲנַחְנוּ כְּכָל־הַגּוֹיִם וּשְׁפָטָנוּ מַלְכֵּנוּ וְיָצָא
        לְפָנֵינוּ וְנִלְחַם אֶת־מִלְחֲמֹתֵנוּ׃
      yi: אַז מיר זאָלן אױך זײַן אַזױ װי אַלע פֿעלקער, און אונדזער מלך זאָל אונדז
        משפּטן, און אַרױסגײן אונדז פֿאַרױס, און פֿירן אונדזערע מלחמות.
      cs: Abychom i my také byli, jako všickni jiní národové, a souditi nás bude král
        náš, a vycházeje před námi, bojovati bude za nás.
      pl: Abyśmy byli i my jak wszystkie inne narody, i aby nas sądził król nasz,
        i aby przewodniczył nam a prowadził wojny nasze. 
    21:
      he: וַיִּשְׁמַע שְׁמוּאֵל אֵת כָּל־דִּבְרֵי הָעָם וַיְדַבְּרֵם בְּאָזְנֵי יְהוָה׃
      yi: און שמואל האָט געהערט אַלע װערטער פֿון פֿאָלק, און ער האָט זײ דערצײלט אין
        די אױערן פֿון גאָט.
      cs: Vyslyšev tedy Samuel všecka slova lidu, oznámil je Hospodinu.
      pl: I wysłuchał Samuel wszystkie słowa ludu i powtórzył je w uszy Wiekuistego. 
    22:
      he: וַיֹּאמֶר יְהוָה אֶל־שְׁמוּאֵל שְׁמַע בְּקוֹלָם וְהִמְלַכְתָּ לָהֶם מֶלֶךְ
        וַיֹּאמֶר שְׁמוּאֵל אֶל־אַנְשֵׁי יִשְׂרָאֵל לְכוּ אִישׁ לְעִירוֹ׃
      yi: 'און גאָט האָט געזאָגט צו שמואלן: הער צו זײער קָול, און זאָלסט זײ מאַכן
        אַ מלך. האָט שמואל געזאָגט צו די מענער פֿון ישׂראל: גײט איטלעכער צו זײַן שטאָט.'
      cs: 'I řekl Hospodin Samuelovi: Uposlechni hlasu jejich, a ustanov jim krále.
        Protož řekl Samuel mužům Izraelským: Jdětež jeden každý do města svého.'
      pl: 'I rzekł Wiekuisty do Samuela: Wysłuchaj żądania ich a ustanów im króla!
        Wtedy rzekł Samuel do mężów Izraela: Wróćcie każdy do siedziby swojej. '
  9:
    1:
      he: וַיְהִי־אִישׁ מבן־ימין [מִבִּנְיָמִין] וּשְׁמוֹ קִישׁ בֶּן־אֲבִיאֵל בֶּן־צְרוֹר
        בֶּן־בְּכוֹרַת בֶּן־אֲפִיחַ בֶּן־אִישׁ יְמִינִי גִּבּוֹר חָיִל׃
      yi: און עס איז געװען אַ מאַן פֿון בנימין, װאָס זײַן נאָמען איז געװען קיש דער
        זון פֿון אַבֿיאֵל, דעם זון פֿון צרָור, דעם זון פֿון בכוֹרַת, דעם זון פֿון
        אַפֿיחַ, דעם זון פֿון אַ מאַן אַ בנימינער, אַ העלדישער גִבור.
      cs: Byl pak muž z pokolení Beniamin, jménem Cis, syn Abiele syna Seror, syna
        Bechorat, syna Afia, syna muže Jemini, muž udatný.
      pl: Był niejaki mąż z Binjamina, imieniem Kisz, syn Abiela, syna Cerora, syna
        Bechoratha, syna Afiacha, syna Binjaminity, rycerz dzielny. 
    2:
      he: וְלוֹ־הָיָה בֵן וּשְׁמוֹ שָׁאוּל בָּחוּר וָטוֹב וְאֵין אִישׁ מִבְּנֵי יִשְׂרָאֵל
        טוֹב מִמֶּנּוּ מִשִּׁכְמוֹ וָמַעְלָה גָּבֹהַּ מִכָּל־הָעָם׃
      yi: און ער האָט געהאַט אַ זון, װאָס זײַן נאָמען איז געװען שָאול, יונג און שײן,
        און קײנער פֿון די קינדער פֿון ישׂראל איז ניט געװען שענער פֿון אים; פֿון זײַן
        אַקסל און אַרױף איז ער געװען העכער פֿון גאַנצן פֿאָלק.
      cs: Ten měl syna jménem Saule, mládence krásného, tak že žádného z synů Izraelských
        nebylo pěknějšího nad něj; od ramene svého vzhůru převyšoval všecken lid.
      pl: A miał on syna imieniem Saul, okazałego i urodziwego, a nie był nikt z synów
        Izraela urodziwszym od niego; o głowę przewyższał każdego z ludu. 
    3:
      he: וַתֹּאבַדְנָה הָאֲתֹנוֹת לְקִישׁ אֲבִי שָׁאוּל וַיֹּאמֶר קִישׁ אֶל־שָׁאוּל
        בְּנוֹ קַח־נָא אִתְּךָ אֶת־אַחַד מֵהַנְּעָרִים וְקוּם לֵךְ בַּקֵּשׁ אֶת־הָאֲתֹנֹת׃
      yi: 'זײַנען פֿאַרלאָרן געװאָרן די אײזעלינס בײַ קיש דעם פֿאָטער פֿון שָאולן,
        און קיש האָט געזאָגט צו זײַן זון שָאולן: נעם אַקאָרשט מיט דיר אײנעם פֿון די
        יונגען, און שטײ אױף, גײ זוך די אײזעלינס.'
      cs: 'Byly se pak ztratily oslice Cis, otce Saulova. I řekl Cis Saulovi synu
        svému: Vezmi i hned s sebou jednoho z služebníků, a vstana, jdi, hledej oslic.'
      pl: 'Otóż zaginęły raz oślice Kisza, ojca Saula. Rzekł tedy Kisz do syna swego
        Saula: Zabierz którego z pachołków a wyrusz i poszukaj oślice. '
    4:
      he: וַיַּעֲבֹר בְּהַר־אֶפְרַיִם וַיַּעֲבֹר בְּאֶרֶץ־שָׁלִשָׁה וְלֹא מָצָאוּ
        וַיַּעַבְרוּ בְאֶרֶץ־שַׁעֲלִים וָאַיִן וַיַּעֲבֹר בְּאֶרֶץ־יְמִינִי וְלֹא
        מָצָאוּ׃
      yi: איז ער דורכגעגאַנגען דורכן געבערג פֿון אפֿרַיִם און איז דורכגעגאַנגען דורך
        לאַנד שָלִשָה, און זײ האָבן ניט געפֿונען; און זײ זײַנען דורכגעגאַנגען דורך
        לאַנד שַעֲלים, און ניטאָ; און ער איז דורכגעגאַנגען דורך לאַנד בנימין, און
        זײ האָבן ניט געפֿונען.
      cs: A tak šel přes horu Efraim, a prošel až do země Salisa, a nic nenalezli;
        prošli také zemi Sálim, a nic nenalezli. Ještě přešli i zemi Jemini, a nenalezli.
      pl: Przeszedł tedy przez góry efraimskie, przeszedł przez dziedzinę Szalisza,
        ale nie znaleźli; poczem przeszli przez dziedzinę Binjamina, ale nie znaleźli
        ich. 
    5:
      he: הֵמָּה בָּאוּ בְּאֶרֶץ צוּף וְשָׁאוּל אָמַר לְנַעֲרוֹ אֲשֶׁר־עִמּוֹ לְכָה
        וְנָשׁוּבָה פֶּן־יֶחְדַּל אָבִי מִן־הָאֲתֹנוֹת וְדָאַג לָנוּ׃
      yi: 'װי זײ זײַנען געקומען אין לאַנד צוף, אַזױ האָט שָאול געזאָגט צו זײַן יונג
        װאָס מיט אים: קום און לאָמיר זיך אומקערן, װאָרום מײַן פֿאָטער װעט נאָך אױפֿהערן
        זיך קימערן אום די אײזעלינס, און װעט דאגהן װעגן אונדז.'
      cs: 'Když pak přišli do země Zuf, řekl Saul služebníku svému, kterýž byl s ním:
        Poď, a navraťme se, aby otec můj nechaje těch oslic, neměl starosti o nás.'
      pl: 'Ale gdy doszli do dziedziny Cuf, rzekł Saul do pachołka swego, który mu towarzyszył:
        Chodź, wróćmy, inaczej mógłby ojciec mój zamiast o oślice troszczyć się o nas. '
    6:
      he: וַיֹּאמֶר לוֹ הִנֵּה־נָא אִישׁ־אֱלֹהִים בָּעִיר הַזֹּאת וְהָאִישׁ נִכְבָּד
        כֹּל אֲשֶׁר־יְדַבֵּר בּוֹא יָבוֹא עַתָּה נֵלֲכָה שָּׁם אוּלַי יַגִּיד לָנוּ
        אֶת־דַּרְכֵּנוּ אֲשֶׁר־הָלַכְנוּ עָלֶיהָ׃
      yi: 'האָט ער צו אים געזאָגט: זע, איך בעט דיך, אַ געטלעכער מאַן איז דאָ אין דער
        דאָזיקער שטאָט, און דער מאַן איז אָנגעזען; אַלץ װאָס ער רעדט, קומט זיכער אָן.
        לאָמיר אַצונד גײן אַהין, אפֿשר װעט ער אונדז זאָגן װעגן אונדזער װעג װאָס מיר
        גײען אױף אים.'
      cs: 'Kterýž řekl jemu: Aj, nyní muž Boží jest v městě tomto, a muž ten jest
        znamenitý; cožkoli praví, všecko se tak stává. Medle, jděme tam, zdali by
        oznámil nám cestu naši, kterouž bychom jíti měli.'
      pl: 'Ten jednak odpowiedział mu: Otóż, proszę, żyje w mieście tem mąż Boży,
        a jest to mąż znakomity, wszystko też co powiada spełnia się niezawodnie;
        pójdźmy tam zaraz, może objaśni nas o drodze, którąśmy przedsięwzięli. '
    7:
      he: וַיֹּאמֶר שָׁאוּל לְנַעֲרוֹ וְהִנֵּה נֵלֵךְ וּמַה־נָּבִיא לָאִישׁ כִּי הַלֶּחֶם
        אָזַל מִכֵּלֵינוּ וּתְשׁוּרָה אֵין־לְהָבִיא לְאִישׁ הָאֱלֹהִים מָה אִתָּנוּ׃
      yi: 'האָט שָאול געזאָגט צו זײַן יונג: אָבער זע, אַז מיר װעלן גײן, װאָס װעלן
        מיר ברענגען דעם מאַן? װאָרום דאָס ברױט איז אױסגעגאַנגען פֿון אונדזערע כּלים,
        און אַ מתּנה צו ברענגען דעם געטלעכן מאַן איז ניטאָ; װאָס איז דאָ בײַ אונדז?'
      cs: 'Odpověděl Saul služebníku svému: Aj, půjdeme. Co pak přineseme muži tomu?
        Nebo jsme chléb vytrávili z pytlíků našich, ani daru nemáme, kterýž bychom
        přinesli muži Božímu. Což máme?'
      pl: 'Odpowiedział tedy Saul pachołkowi swemu: Ale jeżeli tam pójdziemy, cóż
        zaniesiem owemu mężowi? Wszak wyczerpał się chleb z tobołków naszych, a daru
        żadnego nie mamy, abyśmy go przynieść mogli mężowi Bożemu. Cóż mamy ze sobą? '
    8:
      he: וַיֹּסֶף הַנַּעַר לַעֲנוֹת אֶת־שָׁאוּל וַיֹּאמֶר הִנֵּה נִמְצָא בְיָדִי
        רֶבַע שֶׁקֶל כָּסֶף וְנָתַתִּי לְאִישׁ הָאֱלֹהִים וְהִגִּיד לָנוּ אֶת־דַּרְכֵּנוּ׃
      yi: 'האָט דער יונג װידער געענטפֿערט שָאולן און האָט געזאָגט: אָט געפֿינט זיך
        אין מײַן האַנט אַ פֿערטל שקל זילבער, װעל איך געבן דעם געטלעכן מאַן, און ער
        װעט אונדז זאָגן אונדזער װעג.'
      cs: 'I doložil služebník, odpovídaje Saulovi, a řekl: Hle, nalezl jsem u sebe
        čtvrt lotu stříbra; to dám muži Božímu, aby nám oznámil cestu naši.'
      pl: 'Ale pachołek odpowiedział raz jeszcze Saulowi, i rzekł: Oto znalazłem przy
        sobie ćwierć szekla srebrnego, oddam to mężowi Bożemu, a wskaże nam drogę
        naszą. '
    9:
      he: לְפָנִים בְּיִשְׂרָאֵל כֹּה־אָמַר הָאִישׁ בְּלֶכְתּוֹ לִדְרוֹשׁ אֱלֹהִים
        לְכוּ וְנֵלְכָה עַד־הָרֹאֶה כִּי לַנָּבִיא הַיּוֹם יִקָּרֵא לְפָנִים הָרֹאֶה׃
      yi: 'פֿריִער אין ישׂראל, האָט אַ מאַן אַזױ געזאָגט, אַז ער איז געגאַנגען פֿרעגן
        בײַ גאָט: קומט און לאָמיר גײן צום זעער; װאָרום דעם נבֿיא פֿון הײַנט פֿלעגט
        מען פֿריִער רופֿן זעער.'
      cs: '(Za starodávna v Izraeli tak říkával každý, kdož jíti měl raditi se s Bohem:
        Poďte, a půjdeme až k vidoucímu. Nebo ten, kterýž nyní slove prorok, za starodávna
        sloul vidoucí.)'
      pl: 'Bywało przedtem w Izraelu, że mawiali ci, którzy szli badać Boga: Chodźcie,
        a pójdziemy do jasnowidza! Obecnych bowiem proroków nazywano dawniej jasnowidzami. '
    10:
      he: וַיֹּאמֶר שָׁאוּל לְנַעֲרוֹ טוֹב דְּבָרְךָ לְכָה נֵלֵכָה וַיֵּלְכוּ אֶל־הָעִיר
        אֲשֶׁר־שָׁם אִישׁ הָאֱלֹהִים׃
      yi: 'האָט שָאול געזאָגט צו זײַן יונג: דײַן װאָרט איז גוט; קום לאָמיר גײן. און
        זײ זײַנען אַװעק צו דער שטאָט װאָס דאָרטן איז געװען דער געטלעכער מאַן.'
      cs: 'Řekl tedy Saul služebníku svému: Dobrá jest řeč tvá, nu, jděmež. I šli
        do města, v kterémž byl muž Boží.'
      pl: 'Rzekł tedy Saul do pachołka swojego: Masz słuszność, chodź, pójdziemy!
        I tak udali się do miasta, gdzie przebywał mąż Boży. '
    11:
      he: הֵמָּה עֹלִים בְּמַעֲלֵה הָעִיר וְהֵמָּה מָצְאוּ נְעָרוֹת יֹצְאוֹת לִשְׁאֹב
        מָיִם וַיֹּאמְרוּ לָהֶן הֲיֵשׁ בָּזֶה הָרֹאֶה׃
      yi: 'װי זײ גײען אַרױף דעם אַרױפֿגאַנג פֿון שטאָט, אַזױ האָבן זײ אָנגעטראָפֿן
        מײדלעך װאָס גײען אַרױס שעפּן װאַסער, און זײ האָבן צו זײ געזאָגט: איז דאָ פֿאַראַן
        דער זעער?'
      cs: 'A když vcházeli na horu města, potkali se s děvečkami, vycházejícími vážit
        vody. I řekli jim: Jest-li zde vidoucí?'
      pl: 'Gdy tak wstępowali po wzgórzu do miasta, spotkali dziewczęta, które wyszły,
        aby naczerpać wody. I zapytali się ich: Czy jest tu jasnowidz? '
    12:
      he: וַתַּעֲנֶינָה אוֹתָם וַתֹּאמַרְנָה יֵּשׁ הִנֵּה לְפָנֶיךָ מַהֵר עַתָּה כִּי
        הַיּוֹם בָּא לָעִיר כִּי זֶבַח הַיּוֹם לָעָם בַּבָּמָה׃
      yi: 'האָבן זײ געענטפֿערט און געזאָגט: ער איז דאָ, אָן פֿאַר דיר. אײַל זיך אַצונד,
        װאָרום הײַנט איז ער געקומען אין שטאָט, װײַל הײַנט איז אַן אָפּפֿערשלאַכטונג
        בײַם פֿאָלק אױף דער בָמָה.'
      cs: 'Kteréž odpověděly jim a řekly: Jest. Hle, a on před tebou, pospěš tedy;
        nebo dnes přišel do města, proto že obětuje dnes lid na té hoře.'
      pl: 'I odpowiedziały im, i rzekły: Tak jest, oto on przed tobą; śpiesz się,
        właśnie teraz przybył do miasta. Lud bowiem składa dzisiaj rzeźne ofiary na wyżynie. '
    13:
      he: כְּבֹאֲכֶם הָעִיר כֵּן תִּמְצְאוּן אֹתוֹ בְּטֶרֶם יַעֲלֶה הַבָּמָתָה לֶאֱכֹל
        כִּי לֹא־יֹאכַל הָעָם עַד־בֹּאוֹ כִּי־הוּא יְבָרֵךְ הַזֶּבַח אַחֲרֵי־כֵן יֹאכְלוּ
        הַקְּרֻאִים וְעַתָּה עֲלוּ כִּי־אֹתוֹ כְהַיּוֹם תִּמְצְאוּן אֹתוֹ׃
      yi: װי איר קומט אַרײַן אין שטאָט, אַזױ װעט איר אים טרעפֿן, אײדער ער גײט אַרױף
        אױף דער בָמָה צו עסן; װײַל דאָס פֿאָלק עסט ניט ביז ער קומט, װאָרום ער בענטשט
        דאָס שלאַכטאָפּפֿער, דערנאָך עסן די גערופֿענע. און אַצונד גײט אַרױף, װאָרום
        גראָד הײַנט װעט איר אים טרעפֿן.
      cs: Hned jakž vejdete do města, tedy naleznete ho, prvé než vstoupí na horu
        k jídlu. Lid zajisté nebude jísti, dokudž on nepřijde, nebo on požehná obětí,
        a potom pozvaní jísti budou. A protož jděte, nebo v tuto chvíli naleznete
        ho.
      pl: Gdy wnijdziecie do miasta, spotkacie go jeszcze zanim wstąpi na wyżynę,
        na ucztę. Nie jada bowiem lud póki nie przybywa; bo musi on pobłogosławić
        ofiarę, a następnie dopiero jadają zaproszeni. Wstąpcie zatem zaraz, bo teraz
        właśnie możecie go spotkać. 
    14:
      he: וַיַּעֲלוּ הָעִיר הֵמָּה בָּאִים בְּתוֹךְ הָעִיר וְהִנֵּה שְׁמוּאֵל יֹצֵא
        לִקְרָאתָם לַעֲלוֹת הַבָּמָה׃
      yi: זײַנען זײ אַרױפֿגעגאַנגען צו דער שטאָט. זײ קומען אַרײַן אין שטאָט, ערשט
        שמואל גײט אַרױס אַקעגן זײ, כּדי אַרױפֿצוגײן אױף דער בָמָה.
      cs: I šli do města. A když vcházeli do prostřed města, aj, Samuel vycházel proti
        nim, aby vstoupil na tu horu.
      pl: Wstąpili tedy do miasta. Ale zaledwie weszli do miasta, gdy wychodził przeciw
        nim Samuel, aby wstąpić na wyżynę. 
    15:
      he: וַיהוָה גָּלָה אֶת־אֹזֶן שְׁמוּאֵל יוֹם אֶחָד לִפְנֵי בוֹא־שָׁאוּל לֵאמֹר׃
      yi: 'און גאָט האָט אַנטפּלעקט שמואלס אױער אײן טאָג פֿאַר שאָולס קומען, אַזױ
        צו זאָגן:'
      cs: 'Hospodin pak zjevil Samuelovi o jeden den prvé, nežli přišel Saul, řka:'
      pl: Wiekuisty zaś był objawił Samuelowi na jeden dzień przed przybyciem Saula
        jak następuje: 
    16:
      he: כָּעֵת מָחָר אֶשְׁלַח אֵלֶיךָ אִישׁ מֵאֶרֶץ בִּנְיָמִן וּמְשַׁחְתּוֹ לְנָגִיד
        עַל־עַמִּי יִשְׂרָאֵל וְהוֹשִׁיעַ אֶת־עַמִּי מִיַּד פְּלִשְׁתִּים כִּי רָאִיתִי
        אֶת־עַמִּי כִּי בָּאָה צַעֲקָתוֹ אֵלָי׃
      yi: מאָרגן אין דער צײַט װעל איך שיקן צו דיר אַ מאַן פֿון לאַנד בנימין, זאָלסטו
        אים זאַלבן פֿאַר אַ פֿירשט איבער מײַן פֿאָלק ישׂראל, און ער װעט העלפֿן מײַן
        פֿאָלק פֿון דער האַנט פֿון די פּלשתּים, װאָרום איך האָב צוגעזען מײַן פֿאָלק,
        װײַל זײַן געשרײ איז געקומען צו מיר.
      cs: V tuto chvíli zítra pošli k tobě muže z země Beniamin, kteréhož pomažeš,
        aby byl vůdce lidu mého Izraelského, a vysvobodíť lid můj z ruky Filistinských;
        vzhlédlť jsem zajisté na lid svůj, nebo přišlo volání jeho ke mně.
      pl: Jutro o tej porze przyślę ci męża z ziemi Binjamin, tego namaścisz na księcia
        nad ludem moim izraelskim. On wybawi lud mój z mocy Filistynów, albowiem wejrzałem
        na lud Mój, ponieważ doszło mnie biadanie jego. 
    17:
      he: וּשְׁמוּאֵל רָאָה אֶת־שָׁאוּל וַיהוָה עָנָהוּ הִנֵּה הָאִישׁ אֲשֶׁר אָמַרְתִּי
        אֵלֶיךָ זֶה יַעְצֹר בְּעַמִּי׃
      yi: 'און װי שמואל האָט דערזען שָאולן, אַזױ האָט גאָט אױסגערופֿן צו אים: אָט
        איז דער מאַן װאָס איך האָב דיר געזאָגט: דער דאָזיקער װעט הערשן אױף מײַן פֿאָלק.'
      cs: 'A když Samuel uzřel Saule, řekl jemu Hospodin: Aj, teď ten muž, o kterémž
        pravil jsem tobě: tenť spravovati bude lid můj.'
      pl: 'Gdy tedy Samuel ujrzał Saula, oświadczył mu Wiekuisty: Oto mąż, o którym
        ci mówiłem: ten panować ma nad ludem Moim. '
    18:
      he: וַיִּגַּשׁ שָׁאוּל אֶת־שְׁמוּאֵל בְּתוֹךְ הַשָּׁעַר וַיֹּאמֶר הַגִּידָה־נָּא
        לִי אֵי־זֶה בֵּית הָרֹאֶה׃
      yi: 'און שָאול האָט גענענט צו שמואלן אין מיטן טױער, און האָט געזאָגט: זאָג מיר,
        איך בעט דיך, װוּ איז דאָ דאָס הױז פֿון דעם זעער?'
      cs: 'Tedy přistoupil Saul k Samuelovi v bráně, a řekl: Ukaž mi, prosím, kde
        jest tuto dům vidoucího?'
      pl: 'Tymczasem przystąpił Saul do Samuela w pośrodku bramy, i rzekł: Chciejże
        mi wskazać, gdzie dom jasnowidza. '
    19:
      he: וַיַּעַן שְׁמוּאֵל אֶת־שָׁאוּל וַיֹּאמֶר אָנֹכִי הָרֹאֶה עֲלֵה לְפָנַי הַבָּמָה
        וַאֲכַלְתֶּם עִמִּי הַיּוֹם וְשִׁלַּחְתִּיךָ בַבֹּקֶר וְכֹל אֲשֶׁר בִּלְבָבְךָ
        אַגִּיד לָךְ׃
      yi: 'האָט שמואל געענטפֿערט שָאולן און האָט געזאָגט: איך בין דער זעער; גײ אַרױף
        מיר פֿאַרױס צו דער בָמָה, און איר װעט עסן מיט מיר הײַנט, און אין דער פֿרי
        װעל איך דיך אַװעקשיקן, און אַלץ װאָס אױף דײַן האַרצן װעל איך דיר זאָגן.'
      cs: 'I odpověděl Samuel Saulovi: Já jsem vidoucí. Vstupiž přede mnou na horu,
        a budete dnes jísti se mnou; potom ráno propustím tě, a cožkoli jest v srdci
        tvém, oznámím tobě.'
      pl: 'I odpowiedział Samuel Saulowi, i rzekł: Jam jasnowidz; idź przedemną na wyżynę.
        Musicie dzisiaj jeść zemną, a jutro rano odprawię cię i objaśnię o wszystkiem,
        co w sercu twoim. '
    20:
      he: וְלָאֲתֹנוֹת הָאֹבְדוֹת לְךָ הַיּוֹם שְׁלֹשֶׁת הַיָּמִים אַל־תָּשֶׂם אֶת־לִבְּךָ
        לָהֶם כִּי נִמְצָאוּ וּלְמִי כָּל־חֶמְדַּת יִשְׂרָאֵל הֲלוֹא לְךָ וּלְכֹל
        בֵּית אָבִיךָ׃
      yi: און װעגן די אײזעלינס װאָס זײַנען בײַ דיר פֿאַרלאָרן שױן הײַנט דרײַ טעג,
        אױף זײ זאָלסטו ניט לײגן דײַן האַרץ, װאָרום זײ זײַנען געפֿונען געװאָרן. און
        פֿאַר װעמען איז אַל דאָס גלוסטיקע פֿון ישׂראל, אױב ניט פֿאַר דיר און פֿאַר
        דעם גאַנצן הױז פֿון דײַן פֿאָטער?
      cs: O oslice pak, kteréžť se ztratily dnes třetí den, nic se nestarej, nebo
        nalezeny jsou. Ale na koho žádost všeho Izraele? Zdali ne na tebe a na všecken
        dům otce tvého?
      pl: Co się zaś tyczy oślic, które trzy dni temu ci zaginęły, nie troszcz się
        o nie, bo się znalazły. Do kogóż zresztą należy wszystko co cenne w Izraelu?
        Czyż nie do ciebie i do całego domu ojca twego? 
    21:
      he: וַיַּעַן שָׁאוּל וַיֹּאמֶר הֲלוֹא בֶן־יְמִינִי אָנֹכִי מִקַּטַנֵּי שִׁבְטֵי
        יִשְׂרָאֵל וּמִשְׁפַּחְתִּי הַצְּעִרָה מִכָּל־מִשְׁפְּחוֹת שִׁבְטֵי בִנְיָמִן
        וְלָמָּה דִּבַּרְתָּ אֵלַי כַּדָּבָר הַזֶּה׃
      yi: 'האָט געענטפֿערט שָאול און האָט געזאָגט: בין איך ניט פֿון בנימין, פֿון די
        קלענסטע שבֿטים פֿון ישׂראל, און מײַן משפּחה די מינדסטע פֿון אַלע משפּחות פֿון
        שבֿט בנימין? און פֿאַר װאָס רעדסטו צו מיר אַזאַ זאַך?'
      cs: 'I odpověděl Saul a řekl: Zdaliž já nejsem syn Jemini, z nejmenšího pokolení
        Izraelského? Ano i čeled má jest nejchaternejší ze všech čeledí pokolení Beniaminova.
        Pročež jsi tedy ke mně mluvil taková slova?'
      pl: 'I odpowiedział Saul, i rzekł: Ja wszak Binjaminita tylko, jednego z najmniejszych
        pokoleń izraelskich, nadto ród mój najniższy ze wszystkich rodów pokolenia
        Binjamina: Czemu tedy przemawiasz tak do mnie? '
    22:
      he: וַיִּקַּח שְׁמוּאֵל אֶת־שָׁאוּל וְאֶת־נַעֲרוֹ וַיְבִיאֵם לִשְׁכָּתָה וַיִּתֵּן
        לָהֶם מָקוֹם בְּרֹאשׁ הַקְּרוּאִים וְהֵמָּה כִּשְׁלֹשִׁים אִישׁ׃
      yi: האָט שמואל גענומען שָאולן און זײַן יונג, און ער האָט זײ אַרײַנגעבראַכט אין
        קאַמער, און האָט זײ געגעבן אַן אָרט אױבן אָן פֿון די גערופֿענע, װאָס זײַנען
        געװען אַרום דרײַסיק מאַן.
      cs: A pojav Samuel Saule i služebníka jeho, uvedl je do pokoje, a dal jim místo
        nejpřednější mezi pozvanými, jichž bylo okolo třidcíti mužů.
      pl: Samuel jednak zabrał Saula i pachołka jego, zaprowadził ich do hali i wyznaczył
        im miejsca na czele zaproszonych; a było ich około trzydziestu mężów. 
    23:
      he: וַיֹּאמֶר שְׁמוּאֵל לַטַּבָּח תְּנָה אֶת־הַמָּנָה אֲשֶׁר נָתַתִּי לָךְ אֲשֶׁר
        אָמַרְתִּי אֵלֶיךָ שִׂים אֹתָהּ עִמָּךְ׃
      yi: 'און שמואל האָט געזאָגט צו דעם קוכער: דערלאַנג דעם חלק װאָס איך האָב דיר
        געגעבן, װאָס איך האָב דיר אָנגעזאָגט: לײג אים אַװעק בײַ דיר.'
      cs: 'I řekl Samuel kuchaři: Dej sem ten díl, kterýž jsem dal tobě, o kterémžť
        jsem řekl: Schovej jej obzvláštně.'
      pl: 'Poczem rzekł Samuel do kuchmistrza: Podaj tę część, którąm ci poruczył,
        o której ci poleciłem: Zachowaj ją przy sobie! '
    24:
      he: וַיָּרֶם הַטַּבָּח אֶת־הַשּׁוֹק וְהֶעָלֶיהָ וַיָּשֶׂם לִפְנֵי שָׁאוּל וַיֹּאמֶר
        הִנֵּה הַנִּשְׁאָר שִׂים־לְפָנֶיךָ אֱכֹל כִּי לַמּוֹעֵד שָׁמוּר־לְךָ לֵאמֹר
        הָעָם קָרָאתִי וַיֹּאכַל שָׁאוּל עִם־שְׁמוּאֵל בַּיּוֹם הַהוּא׃
      yi: 'האָט דער קוכער אױפֿגעהױבן דעם שענקל און װאָס אױף אים, און אַװעקגעלײגט פֿאַר
        שָאולן, און [שמואל] האָט געזאָגט: אָט איז דאָס איבערגעלאָזענע; לײג פֿאַר דיר,
        עס, װאָרום אױף דער באַשטימטער צײַט איז עס געהאַלטן געװאָרן פֿאַר דיר; אַזױ
        צו זאָגן: איך האָב דאָך [צוליב דעם] דאָס פֿאָלק פֿאַררופֿן. האָט שָאול געגעסן
        מיט שמואלן אין יענעם טאָג.'
      cs: 'Když tedy přinesl kuchař plece i s tím, což se ho přídrželo, položil Samuel
        před Saule, a řekl: Teď, což pozůstalo, vezmi sobě, jez; až k této chvíli
        zajisté zachováno jest to pro tebe, jakž jsem řekl: Lidu jsem pozval. I jedl
        Saul s Samuelem v ten den.'
      pl: 'Otóż kuchmistrz zdjął łopatkę i co na niej było i postawił ją przed Saulem.
        I rzekł Samuel: Oto co zachowane zostało, połóż to przed sobą i jedz, albowiem
        zachowano to dla ciebie umyślnie wówczas, gdym postanowił lud zaprosić. I tak
        jadł Saul z Samuelem dnia tego. '
    25:
      he: וַיֵּרְדוּ מֵהַבָּמָה הָעִיר וַיְדַבֵּר עִם־שָׁאוּל עַל־הַגָּג׃
      yi: און זײ האָבן אַראָפּגענידערט פֿון דער בָמָה אין שטאָט; און ער האָט גערעדט
        מיט שָאולן אױפֿן דאַך.
      cs: A když sešli s hory do města, mluvil s Saulem na vrchní podlaze.
      pl: Gdy zstąpili następnie z wyżyny do miasta, rozmówił się jeszcze z Saulem
        na dachu. 
    26:
      he: וַיַּשְׁכִּמוּ וַיְהִי כַּעֲלוֹת הַשַּׁחַר וַיִּקְרָא שְׁמוּאֵל אֶל־שָׁאוּל
        הגג [הַגָּגָה] לֵאמֹר קוּמָה וַאֲשַׁלְּחֶךָּ וַיָּקָם שָׁאוּל וַיֵּצְאוּ שְׁנֵיהֶם
        הוּא וּשְׁמוּאֵל הַחוּצָה׃
      yi: 'און זײ זײַנען אױפֿגעשטאַנען פֿרי; און עס איז געװען, װי דער פֿרימאָרגן איז
        אױפֿגעגאַנגען, אַזױ האָט שמואל גערופֿן צו שָאולן אױפֿן דאַך, אַזױ צו זאָגן:
        שטײ אױף, און איך װעל דיך אַרױסבאַלײטן. איז שָאול אױפֿגעשטאַנען, און זײ זײַנען
        בײדע אַרױסגעגאַנגען דערױסן, ער און שמואל.'
      cs: 'Potom vstali velmi ráno. I stalo se, když záře vzcházela, že zavolal Samuel
        Saule na hůru, řka: Vstaň, a propustím tě. Vstal tedy Saul, a vyšli oba ven,
        on i Samuel.'
      pl: 'Poczem wstawszy wcześnie, gdy zorza poranna wzeszła, rozbudził Samuel Saula
        na dachu, mówiąc: Wstań, abym cię odprowadził! Wstał tedy Saul i wyszli obaj,
        on i Saul, na ulicę. '
    27:
      he: הֵמָּה יוֹרְדִים בִּקְצֵה הָעִיר וּשְׁמוּאֵל אָמַר אֶל־שָׁאוּל אֱמֹר לַנַּעַר
        וְיַעֲבֹר לְפָנֵינוּ וַיַּעֲבֹר וְאַתָּה עֲמֹד כַּיּוֹם וְאַשְׁמִיעֲךָ אֶת־דְּבַר
        אֱלֹהִים׃
      yi: 'װי זײ נידערן אַראָפּ צום עק שטאָט, אַזױ האָט שמואל געזאָגט צו שָאולן: זאָג
        דעם יונג, ער זאָל אַװעקגײן אונדז פֿאַרױס – און ער איז אַװעקגעגאַנגען – און
        דו שטײ אַקאָרשט, און איך װעל דיך לאָזן הערן דאָס װאָרט פֿון גאָט.'
      cs: 'A když přicházeli na konec města, řekl Samuel Saulovi: Rci služebníku,
        ať jde napřed, (i šel); ty pak pozastav se málo, ažť oznámím řeč Boží.'
      pl: 'Gdy zstępowali tak ku krańcowi miasta, rzekł Samuel do Saula: Powiedz pachołkowi,
        aby poszedł przed nami - a gdy odszedł rzekł: Ty zaś zatrzymaj się teraz,
        abym ci oznajmił słowo Boże. '
  10:
    1:
      he: וַיִּקַּח שְׁמוּאֵל אֶת־פַּךְ הַשֶּׁמֶן וַיִּצֹק עַל־רֹאשׁוֹ וַיִּשָּׁקֵהוּ
        וַיֹּאמֶר הֲלוֹא כִּי־מְשָׁחֲךָ יְהוָה עַל־נַחֲלָתוֹ לְנָגִיד׃
      yi: 'און שמואל האָט גענומען דאָס קריגל אײל, און אױפֿגעגאָסן אױף זײַן קאָפּ;
        און ער האָט אים געקושט, און האָט געזאָגט: פֿאַר װאָר, גאָט האָט דיך געזאַלבט
        פֿאַר אַ פֿירשט איבער זײַן אַרב.'
      cs: 'Tedy vzal Samuel nádobku oleje, a vylil na hlavu jeho, a políbil ho, i
        řekl: Aj, teď pomazal tě Hospodin nad dědictvím svým za vůdce.'
      pl: 'Wziął tedy Samuel dzbanek oleju i wylał ją na głowę jego, poczem ucałował
        go, i rzekł: Zaprawdę, tem pomazał cię Wiekuisty nad dziedzictwem swojem na księcia. '
    2:
      he: בְּלֶכְתְּךָ הַיּוֹם מֵעִמָּדִי וּמָצָאתָ שְׁנֵי אֲנָשִׁים עִם־קְבֻרַת רָחֵל
        בִּגְבוּל בִּנְיָמִן בְּצֶלְצַח וְאָמְרוּ אֵלֶיךָ נִמְצְאוּ הָאֲתֹנוֹת אֲשֶׁר
        הָלַכְתָּ לְבַקֵּשׁ וְהִנֵּה נָטַשׁ אָבִיךָ אֶת־דִּבְרֵי הָאֲתֹנוֹת וְדָאַג
        לָכֶם לֵאמֹר מָה אֶעֱשֶׂה לִבְנִי׃
      yi: 'װי דו גײסט הײַנט אַװעק פֿון מיר, אַזױ װעסטו אָנטרעפֿן צװײ מענטשן לעבן רָחלס
        קבֿר אין דעם געמאַרק פֿון בנימין, אין צֶלצַח, און זײ װעלן זאָגן צו דיר: די
        אײזעלינס װאָס דו ביסט געגאַנגען זוכן, זײַנען געפֿונען געװאָרן, און זע, דײַן
        פֿאָטער האָט אָפּגעלאָזט די מעשׂה מיט די אײזעלינס, און ער דאגהט װעגן אײַך,
        אַזױ צו זאָגן: װאָס טו איך װעגן מײַן זון?'
      cs: 'Když půjdeš dnes ode mne, nalezneš dva muže u hrobu Ráchel v končinách
        Beniamin v Zelzachu. Kteříž řeknou tobě: Nalezeny jsou oslice, jichž jsi chodil
        hledati. A aj, otec tvůj nechav péče o oslice, stará se o vás, pravě: Kterak
        udělám o syna svého?'
      pl: 'Gdy odejdziesz dzisiaj odemnie, napotkasz przy grobie Racheli nad granicą
        Binjamina, w Celcach, dwóch ludzi, którzy ci powiedzą: Znalazły się oślice,
        dla których odszukania wyszedłeś. Ale ojciec twój nie myśli już o oślicach,
        lecz troszczy się o was i powiada: Cóż mi począć względem syna mojego? '
    3:
      he: וְחָלַפְתָּ מִשָּׁם וָהָלְאָה וּבָאתָ עַד־אֵלוֹן תָּבוֹר וּמְצָאוּךָ שָּׁם
        שְׁלֹשָׁה אֲנָשִׁים עֹלִים אֶל־הָאֱלֹהִים בֵּית־אֵל אֶחָד נֹשֵׂא שְׁלֹשָׁה
        גְדָיִים וְאֶחָד נֹשֵׂא שְׁלֹשֶׁת כִּכְּרוֹת לֶחֶם וְאֶחָד נֹשֵׂא נֵבֶל־יָיִן׃
      yi: און װעסט אַװעקגײן פֿון דאָרטן װײַטער, און װעסט קומען ביז דעם אײכנבױם פֿון
        תּבֿור; װעלן דיך אָנטרעפֿן דאָרטן דרײַ מענטשן װאָס גײען אַרױף צו גאָט קײן
        בֵית-אֵל; אײנער טראָגט דרײַ ציקעלעך, און אײנער טראָגט דרײַ לאַבנס ברױט, און
        אײנער טראָגט אַ לאָגל װײַן.
      cs: A odejda odtud dále, přijdeš až k rovině Tábor. I potkají se s tebou tam
        tři muži vstupující k Bohu do Bethel, jeden nesa tři kozelce, druhý nesa tři
        pecníky chleba, a třetí nesa láhvici vína.
      pl: A gdy przejdziesz ztamtąd dalej, a dojdziesz do dębu Thabor, napotka cię
        tam trzech ludzi wstępujących do Boga, do Bethel; jeden prowadzi troje koźląt,
        a jeden niesie trzy bochenki chleba, a jeden niesie łagiew wina. 
    4:
      he: וְשָׁאֲלוּ לְךָ לְשָׁלוֹם וְנָתְנוּ לְךָ שְׁתֵּי־לֶחֶם וְלָקַחְתָּ מִיָּדָם׃
      yi: און זײ װעלן דיך פֿרעגן אױף פֿריד, און װעלן דיר געבן צװײ ברױטן; זאָלסטו צונעמען
        פֿון זײער האַנט.
      cs: Kteřížto když tě pozdraví, dadíť dva chleby, kteréž přijmeš z rukou jejich.
      pl: Ci zapytają cię o zdrowie twoje i dadzą ci dwa chleby, które przyjmiesz
        od nich. 
    5:
      he: אַחַר כֵּן תָּבוֹא גִּבְעַת הָאֱלֹהִים אֲשֶׁר־שָׁם נְצִבֵי פְלִשְׁתִּים
        וִיהִי כְבֹאֲךָ שָׁם הָעִיר וּפָגַעְתָּ חֶבֶל נְבִיאִים יֹרְדִים מֵהַבָּמָה
        וְלִפְנֵיהֶם נֵבֶל וְתֹף וְחָלִיל וְכִנּוֹר וְהֵמָּה מִתְנַבְּאִים׃
      yi: דערנאָך װעסטו קומען צו דעם בערגל פֿון גאָט, װאָס דאָרטן זײַנען די װאַכן
        פֿון די פּלשתּים; און עס װעט זײַן, װי דו קומסט אַהין אין דער שטאָט, אַזױ װעסטו
        באַגעגענען אַ שנור נבֿיאים װאָס נידערן אַראָפּ פֿון דער בָמָה, און זײ פֿאַרױס
        האַרפֿן און פּױקן און פֿלײטן און גיטאַרן; און זײ זאָגן נבֿיאות.
      cs: Potom přijdeš na pahrbek Boží, na kterémž jest stráž Filistinská. A když
        tam vejdeš do města, potká se s tebou zástup proroků sstupujících s hory,
        a před nimi loutna, buben i píšťalka a harfa, a oni prorokovati budou.
      pl: Poczem przyjdziesz do wzgórza Bożego, gdzie posterunki filistyńskie się
        znajdują; a gdy zajdziesz tam do miasta, napotkasz poczet proroków, zstępujących
        z wyżyny, mając przed sobą arfę, flet, bęben i cytrę, podczas gdy sami w proroczem
        będą natchnieniu. 
    6:
      he: וְצָלְחָה עָלֶיךָ רוּחַ יְהוָה וְהִתְנַבִּיתָ עִמָּם וְנֶהְפַּכְתָּ לְאִישׁ
        אַחֵר׃
      yi: און אױף דיר װעט קומען דער גײַסט פֿון גאָט, און װעסט נבֿיאות זאָגן מיט זײ,
        און װעסט פֿאַרקערט װערן אין אַן אַנדער מענטשן.
      cs: I sstoupí na tě Duch Hospodinův, a prorokovati budeš s nimi, a proměněn
        budeš v muže jiného.
      pl: Tknie cię wtedy duch Wiekuistego, że będziesz prorokował wraz z nimi, a odmienisz
        się w innego człowieka. 
    7:
      he: וְהָיָה כִּי תבאינה [תָבֹאנָה] הָאֹתוֹת הָאֵלֶּה לָךְ עֲשֵׂה לְךָ אֲשֶׁר
        תִּמְצָא יָדֶךָ כִּי הָאֱלֹהִים עִמָּךְ׃
      yi: און עס װעט זײַן, אַז די דאָזיקע צײכנס װעלן דיר אָנקומען, טו דיר װאָס דיר
        קומט צו דער האַנט, װאָרום גאָט איז מיט דיר.
      cs: Když tedy zběhnou se tato znamení při tobě, učiň, cožkoli najde ruka tvá,
        nebo Bůh s tebou jest.
      pl: A gdy ci się tak znaki spełnią, wtedy uczynisz jak ci się nadarzy, albowiem
        Bóg z tobą. 
    8:
      he: וְיָרַדְתָּ לְפָנַי הַגִּלְגָּל וְהִנֵּה אָנֹכִי יֹרֵד אֵלֶיךָ לְהַעֲלוֹת
        עֹלוֹת לִזְבֹּחַ זִבְחֵי שְׁלָמִים שִׁבְעַת יָמִים תּוֹחֵל עַד־בּוֹאִי אֵלֶיךָ
        וְהוֹדַעְתִּי לְךָ אֵת אֲשֶׁר תַּעֲשֶׂה׃
      yi: און זאָלסט אַראָפּנידערן מיר פֿאַרױס קײן גִלגל, און זע, איך װעל אַראָפּנידערן
        צו דיר אױפֿצוברענגען בראַנדאָפּפֿער, צו שלאַכטן פֿרידאָפּפֿער; זיבן טעג זאָלסטו
        װאַרטן ביז איך קום צו דיר, און װעל דיך לאָזן װיסן װאָס דו זאָלסט טאָן.
      cs: Potom sstoupíš přede mnou do Galgala, a aj, já sstoupím k tobě, abych obětoval
        oběti zápalné, též abych obětoval oběti pokojné. Za sedm dní čekati budeš,
        až přijdu k tobě, a ukážiť, co bys měl činiti.
      pl: I zstąpisz przedemną do Gilgal; znijdę następnie i ja do ciebie, aby złożyć
        całopalenie i sprawić ofiary opłatne. Przez siedem dni czekaj, aż przyjdę
        do ciebie, a oznajmię ci, co czynić ci należy. 
    9:
      he: וְהָיָה כְּהַפְנֹתוֹ שִׁכְמוֹ לָלֶכֶת מֵעִם שְׁמוּאֵל וַיַּהֲפָךְ־לוֹ אֱלֹהִים
        לֵב אַחֵר וַיָּבֹאוּ כָּל־הָאֹתוֹת הָאֵלֶּה בַּיּוֹם הַהוּא׃
      yi: און עס איז געװען, װי ער קערט אום זײַן רוקן אַװעקצוגײן פֿון לעבן שמואלן,
        אַזױ האָט גאָט אים פֿאַרקערט אַן אַנדער האַרץ; און אַלע די דאָזיקע צײכנס זײַנען
        אָנגעקומען אין יענעם טאָג.
      cs: A bylo, když se obrátil, aby šel od Samuele, že Bůh proměnil srdce jeho
        v jiné, a zběhla se všecka ta znamení dne toho.
      pl: Zaledwie jednak odwrócił grzbiet, aby odejść od Samuela, odmienił mu Bóg
        serce w inne, i spełniły się wszystkie wymienione znaki onegoż dnia. 
    10:
      he: וַיָּבֹאוּ שָׁם הַגִּבְעָתָה וְהִנֵּה חֶבֶל־נְבִאִים לִקְרָאתוֹ וַתִּצְלַח
        עָלָיו רוּחַ אֱלֹהִים וַיִּתְנַבֵּא בְּתוֹכָם׃
      yi: און װי זײ זײַנען געקומען אַהין קײן גִבֿעָה, ערשט אַ שנור נבֿיאים קומט אים
        אַנטקעגן; און דער גײַסט פֿון גאָט איז געקומען אױף אים, און ער האָט נבֿיאות
        געזאָגט צװישן זײ.
      cs: I přišli tam ku pahrbku, a aj, zástup proroků proti němu, i sstoupil na
        něj Duch Boží, a prorokoval u prostřed nich.
      pl: Skoro bowiem przybyli tam do onego wzgórza, spotkał go poczet proroków i tknął
        go duch Wiekuistego i prorokował wpośród nich. 
    11:
      he: וַיְהִי כָּל־יוֹדְעוֹ מֵאִתְּמוֹל שִׁלְשׁוֹם וַיִּרְאוּ וְהִנֵּה עִם־נְבִאִים
        נִבָּא וַיֹּאמֶר הָעָם אִישׁ אֶל־רֵעֵהוּ מַה־זֶּה הָיָה לְבֶן־קִישׁ הֲגַם
        שָׁאוּל בַּנְּבִיאִים׃
      yi: 'און עס איז געװען, װי אַלע װאָס האָבן אים געקענט פֿון נעכטן-אײערנעכטן, האָבן
        געזען, ערשט ער זאָגט נבֿיאות מיט נבֿיאים, אַזױ האָט דאָס פֿאָלק געזאָגט אײנער
        צום אַנדערן: װאָס איז דאָס געשען דעם זון פֿון קישן? איז אױך שָאול צװישן די
        נבֿיאים?'
      cs: 'Stalo se tedy, že všickni, kdož ho znali prvé, viděli, an prorokuje s proroky.
        Pročež mluvil každý, jeden k druhému: Což se to stalo synu Cis? Zdali také
        Saul mezi proroky?'
      pl: 'Gdy jednak każdy, który go poprzednio znał, widział, że oto wraz z prorokami
        prorokuje, pytali się jeden drugiego: Cóż to się stało z synem Kisza? Alboż
        należy i Saul do proroków? '
    12:
      he: וַיַּעַן אִישׁ מִשָּׁם וַיֹּאמֶר וּמִי אֲבִיהֶם עַל־כֵּן הָיְתָה לְמָשָׁל
        הֲגַם שָׁאוּל בַּנְּבִאִים׃
      yi: 'האָט זיך אָפּגערופֿן אַ מאַן פֿון דאָרטן און האָט געזאָגט: און װער איז
        זײער פֿאָטער? דעריבער איז געװאָרן פֿאַר אַ שפּריכװאָרט: איז אױך שָאול צװישן
        די נבֿיאים?'
      cs: 'I odpověděl jeden odtud a řekl: A kdo jest otec jejich? Protož přišlo to
        v přísloví: Zdali také Saul mezi proroky?'
      pl: 'Odezwał się tedy niejaki człowiek ztamtad: Ale któż to ich ojciec? Przeto
        przeszło to w przysłowie: Alboż należy i Saul do proroków? '
    13:
      he: וַיְכַל מֵהִתְנַבּוֹת וַיָּבֹא הַבָּמָה׃
      yi: און װי ער האָט געענדיקט נבֿיאות זאָגן, אַזױ איז ער געקומען צו דער בָמָה.
      cs: A přestav prorokovati, přišel na horu.
      pl: Gdy tedy zaprzestał prorokować, udał się na wyżynę. 
    14:
      he: וַיֹּאמֶר דּוֹד שָׁאוּל אֵלָיו וְאֶל־נַעֲרוֹ אָן הֲלַכְתֶּם וַיֹּאמֶר לְבַקֵּשׁ
        אֶת־הָאֲתֹנוֹת וַנִּרְאֶה כִי־אַיִן וַנָּבוֹא אֶל־שְׁמוּאֵל׃
      yi: 'און שאָולס פֿעטער האָט געזאָגט צו אים און צו זײַן יונג: װוּהין זײַט איר
        געגאַנגען? האָט ער געזאָגט: צו זוכן די אײזעלינס; און מיר האָבן געזען אַז זײ
        זײַנען ניטאָ, זײַנען מיר געקומען צו שמואלן.'
      cs: 'Řekl pak strýc Saulův jemu a k služebníku jeho: Kam jste chodili? Odpověděl:
        Hledati oslic; když jsme pak poznali, že jich není, přišli jsme k Samuelovi.'
      pl: 'I zapytał się wuj Saula jego i pachołka jego: Dokądeście poszli? I odpowiedział:
        Aby poszukać oślic, ale widząc, że ich nigdzie niema, udaliśmy się do Samuela. '
    15:
      he: וַיֹּאמֶר דּוֹד שָׁאוּל הַגִּידָה־נָּא לִי מָה־אָמַר לָכֶם שְׁמוּאֵל׃
      yi: 'האָט שאָולס פֿעטער געזאָגט: דערצײל מיר, איך בעט דיך, װאָס האָט אײַך שמואל
        געזאָגט?'
      cs: 'I řekl strýc Saulův: Pověz mi medle, co vám řekl Samuel?'
      pl: 'Zapytał się tedy wuj Saula: Powiedz mi, proszę, co powiedział wam Samuel? '
    16:
      he: וַיֹּאמֶר שָׁאוּל אֶל־דּוֹדוֹ הַגֵּד הִגִּיד לָנוּ כִּי נִמְצְאוּ הָאֲתֹנוֹת
        וְאֶת־דְּבַר הַמְּלוּכָה לֹא־הִגִּיד לוֹ אֲשֶׁר אָמַר שְׁמוּאֵל׃
      yi: 'האָט שָאול געזאָגט צו זײַן פֿעטער: דערצײלן האָט ער אונדז דערצײלט אַז די
        אײזעלינס זײַנען געפֿונען געװאָרן. אָבער די מעשׂה פֿון דער מלוכה װאָס שמואל
        האָט געזאָגט, האָט ער אים ניט דערצײלט.'
      cs: 'Odpověděl Saul strýci svému: Oznámil nám místně, že by nalezeny byly oslice.
        Ale s strany království nic mu neoznámil, co mluvil Samuel.'
      pl: 'I odpowiedział Saul wujowi swojemu: Zapewnił nas, że oślice się znalazły.
        O sprawie królestwa jednak, o której mówił Samuel, nie wspomniał mu. '
    17:
      he: וַיַּצְעֵק שְׁמוּאֵל אֶת־הָעָם אֶל־יְהוָה הַמִּצְפָּה׃
      yi: און שמואל האָט צונױפֿגערופֿן דאָס פֿאָלק צו גאָט קײן מִצפָּה.
      cs: Svolal pak Samuel lid k Hospodinu do Masfa,
      pl: Zwołał tedy Samuel lud przed Wiekuistego, do Micpy. 
    18:
      he: וַיֹּאמֶר אֶל־בְּנֵי יִשְׂרָאֵל כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל אָנֹכִי
        הֶעֱלֵיתִי אֶת־יִשְׂרָאֵל מִמִּצְרָיִם וָאַצִּיל אֶתְכֶם מִיַּד מִצְרַיִם
        וּמִיַּד כָּל־הַמַּמְלָכוֹת הַלֹּחֲצִים אֶתְכֶם׃
      yi: 'און ער האָט געזאָגט צו די קינדער פֿון ישׂראל: אַזױ האָט געזאָגט יהוה דער
        גאָט פֿון ישׂראל: איך האָב אױפֿגעבראַכט ישׂראל פֿון מצרַיִם, און האָב אײַך
        מציל געװען פֿון דער האַנט פֿון מצרַיִם, און פֿון דער האַנט פֿון אַלע קיניגרײַכן
        װאָס האָבן אײַך געדריקט.'
      cs: 'A řekl synům Izraelským: Takto praví Hospodin Bůh Izraelský: Já jsem vyvedl
        Izraele z Egypta, a vysvobodil jsem vás z ruky Egyptských, nýbrž z ruky všech
        království ssužujících vás.'
      pl: 'I rzekł do synów Izraela: Tak rzecze Wiekuisty, Bóg Izraela: Jam wywiódł
        Izraelitów z Egiptu, i wyzwoliłem was z mocy Egipcjan i z mocy wszystkich
        królestw, które was ciemiężyły. '
    19:
      he: וְאַתֶּם הַיּוֹם מְאַסְתֶּם אֶת־אֱלֹהֵיכֶם אֲשֶׁר־הוּא מוֹשִׁיעַ לָכֶם מִכָּל־רָעוֹתֵיכֶם
        וְצָרֹתֵיכֶם וַתֹּאמְרוּ לוֹ כִּי־מֶלֶךְ תָּשִׂים עָלֵינוּ וְעַתָּה הִתְיַצְּבוּ
        לִפְנֵי יְהוָה לְשִׁבְטֵיכֶם וּלְאַלְפֵיכֶם׃
      yi: 'און איר האָט הײַנט פֿאַראַכט אײַער גאָט, װאָס העלפֿט אײַך פֿון אַלע אײַערע
        בײזן און אײַערע צרות, און איר האָט צו אים געזאָגט: נאָר אַ מלך מוזטו מאַכן
        איבער אונדז. דרום שטעלט אײַך אַצונד פֿאַר גאָט לױט אײַערע שבֿטים און לױט אײַערע
        טױזנטן.'
      cs: 'Ale vy dnes zavrhli jste Boha svého, kterýž sám vyprošťuje vás ze všech
        zlých věcí vašich a z úzkostí vašich, a řekli jste jemu: Krále ustanov nad
        námi. Protož nyní postavtež se před Hospodinem po pokoleních svých a po tisících
        svých.'
      pl: 'Wyście jednak porzucili dzisiaj Boga waszego, który wybawił was z wszystkich
        nieszczęść i utrapień waszych, a rzekliście Mu: Tylko króla ustanów nad nami.
        Uszykujcie się tedy przed Wiekuistym podług pokoleń i podług hufców waszych. '
    20:
      he: וַיַּקְרֵב שְׁמוּאֵל אֵת כָּל־שִׁבְטֵי יִשְׂרָאֵל וַיִּלָּכֵד שֵׁבֶט בִּנְיָמִן׃
      yi: און שמואל האָט געמאַכט גענענען אַלע שבֿטים פֿון ישׂראל, און שבֿט בנימין
        איז פֿאַרנומען געװאָרן.
      cs: A když Samuel kázal přistupovati všechněm pokolením Izraelským, přišlo na
        pokolení Beniamin.
      pl: I kazał Samuel wystąpić wszystkim pokoleniom Izraela, i wyśledzone zostało
        pokolenie Binjamina. 
    21:
      he: וַיַּקְרֵב אֶת־שֵׁבֶט בִּנְיָמִן למשפחתו [לְמִשְׁפְּחֹתָיו] וַתִּלָּכֵד
        מִשְׁפַּחַת הַמַּטְרִי וַיִּלָּכֵד שָׁאוּל בֶּן־קִישׁ וַיְבַקְשֻׁהוּ וְלֹא
        נִמְצָא׃
      yi: האָט ער געמאַכט געגענען שבֿט בנימין לױט זײערע משפּחות. און די משפּחה פֿון
        די מַטרים איז פֿאַרנומען געװאָרן; און שָאול דער זון פֿון קישן איז פֿאַרנומען
        געװאָרן. האָבן זײ אים אַרומגעזוכט, און ער איז ניט געפֿונען געװאָרן.
      cs: Potom kázal přistupovati pokolení Beniamin po čeledech jich, i přišlo na
        čeled Matri, a přišlo na Saule, syna Cis. I hledali ho, a není nalezen.
      pl: Poczem kazał wystąpić pokoleniu Binjamina wedle rodów jego, i wyśledzony
        został ród Matriego; i tak wyśledzony został Saul, syn Kisza. Ale gdy go szukano
        nie można go było znaleźć. 
    22:
      he: וַיִּשְׁאֲלוּ־עוֹד בַּיהוָה הֲבָא עוֹד הֲלֹם אִישׁ וַיֹּאמֶר יְהוָה הִנֵּה־הוּא
        נֶחְבָּא אֶל־הַכֵּלִים׃
      yi: 'האָבן זײ װידער געפֿרעגט בײַ גאָט: איז נאָך עמעצער געקומען אַהער? האָט גאָט
        געזאָגט: אָן באַהאַלט ער זיך בײַ די זאַכן.'
      cs: 'Protož ptali se opět Hospodina: Přijde-li ještě sem ten muž? I odpověděl
        Hospodin: Aj, skryl se mezi nádobím.'
      pl: 'Pytali się tedy raz jeszcze u Wiekuistego: Czy mąż ten w ogóle tu przybył?
        I odpowiedział Wiekuisty: Tak, oto ukrywa się on przy jukach. '
    23:
      he: וַיָּרֻצוּ וַיִּקָּחֻהוּ מִשָּׁם וַיִּתְיַצֵּב בְּתוֹךְ הָעָם וַיִּגְבַּהּ
        מִכָּל־הָעָם מִשִּׁכְמוֹ וָמָעְלָה׃
      yi: זײַנען זײ געלאָפֿן, און האָבן אים גענומען פֿון דאָרטן; און אַז ער האָט זיך
        געשטעלט צװישן פֿאָלק, איז ער געװען העכער פֿון גאַנצן פֿאָלק פֿון זײַן אַקסל
        און אַרױף.
      cs: Tedy běželi a vzali ho odtud. I postavil se u prostřed lidu, a převyšoval
        všecken lid od ramene svého vzhůru.
      pl: Pobiegli tedy i sprowadzili go ztamtąd. Ą gdy stanął między ludem, przewyższał
        każdego z ludu o długość głowy. 
    24:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־כָּל־הָעָם הַרְּאִיתֶם אֲשֶׁר בָּחַר־בּוֹ יְהוָה
        כִּי אֵין כָּמֹהוּ בְּכָל־הָעָם וַיָּרִעוּ כָל־הָעָם וַיֹּאמְרוּ יְחִי הַמֶּלֶךְ׃
      yi: 'האָט שמואל געזאָגט צום גאַנצן פֿאָלק: איר זעט דעם װאָס גאָט האָט אים אױסדערװײלט,
        אַז זײַן גלײַכן איז ניטאָ אין גאַנצן פֿאָלק? האָט געשאַלט דאָס גאַנצע פֿאָלק,
        און האָט געזאָגט: לעבן זאָל דער מלך.'
      cs: 'I řekl Samuel všemu lidu: Vidíte-li, koho vyvolil Hospodin, žeť mu není
        podobného ve všem lidu? Protož zkřikl všecken lid, a řekli: Živ buď král!'
      pl: 'I rzekł Samuel do całego ludu: Azaliście widzieli, że temu, którego Wiekuisty
        wybrał, nikt w całym ludzie nie dorównywa? Wtedy wybuchnął cały lud okrzykiem
        radosnym, i zawołał: Niech żyje król! '
    25:
      he: וַיְדַבֵּר שְׁמוּאֵל אֶל־הָעָם אֵת מִשְׁפַּט הַמְּלֻכָה וַיִּכְתֹּב בַּסֵּפֶר
        וַיַּנַּח לִפְנֵי יְהוָה וַיְשַׁלַּח שְׁמוּאֵל אֶת־כָּל־הָעָם אִישׁ לְבֵיתוֹ׃
      yi: און שמואל האָט געזאָגט דעם פֿאָלק דאָס געזעץ פֿון דער מלוכה, און פֿאַרשריבן
        אין אַ בוך, און אַװעקגעלײגט פֿאַר גאָט. און שמואל האָט אַװעקגעשיקט דאָס גאַנצע
        פֿאָלק, איטלעכן צו זײַן הױז.
      cs: I oznamoval Samuel lidu o správě království, a vepsal to do knihy, kterouž
        položil před Hospodinem. Potom propustil Samuel všecken lid, jednoho každého
        do domu jeho.
      pl: Poczem ogłosił Samuel ludowi prawa królewskie, spisał je do księgi i złożył
        ją przed Wiekuistym. Poczem odprawił Samuel cały lud, każdego do domu swego. 
    26:
      he: וְגַם־שָׁאוּל הָלַךְ לְבֵיתוֹ גִּבְעָתָה וַיֵּלְכוּ עִמּוֹ הַחַיִל אֲשֶׁר־נָגַע
        אֱלֹהִים בְּלִבָּם׃
      yi: און אױך שָאול איז אַװעקגעגאַנגען צו זײַן הױז קײן גִבֿעָה, און מיט אים זײַנען
        געגאַנגען די חיל װאָס האָבן געהאַט גאָט אין האַרצן.
      cs: Také i Saul odšel do domu svého do Gabaa; a odešla s ním vojska, jichžto
        srdcí Bůh se dotekl.
      pl: Saul również wrócił do Gibei, towarzyszyli mu zaś rycerze, których serca
        Bóg poruszył. 
    27:
      he: וּבְנֵי בְלִיַּעַל אָמְרוּ מַה־יֹּשִׁעֵנוּ זֶה וַיִּבְזֻהוּ וְלֹא־הֵבִיאוּ
        לוֹ מִנְחָה וַיְהִי כְּמַחֲרִישׁ׃
      yi: 'אָבער די נידערטרעכטיקע יונגען האָבן געזאָגט: װאָס װעט אונדז העלפֿן דער
        דאָזיקער? און זײ האָבן אים פֿאַראַכט, און האָבן אים ניט געבראַכט אַ מתּנה.
        און ער האָט זיך געמאַכט ניט הערנדיק.'
      cs: 'Ale lidé nešlechetní řekli: Tento-liž nás vysvobodí? I pohrdali jím, ani
        mu pocty nepřinesli. On pak činil se neslyše.'
      pl: 'Niektórzy zaś nikczemnicy mówili: Cóż może ten nam dopomódz? I gardzili
        nim, a nie złożyli mu daru; on wszakże udawał głuchego. '
  11:
    1:
      he: וַיַּעַל נָחָשׁ הָעַמּוֹנִי וַיִּחַן עַל־יָבֵשׁ גִּלְעָד וַיֹּאמְרוּ כָּל־אַנְשֵׁי
        יָבֵישׁ אֶל־נָחָשׁ כְּרָת־לָנוּ בְרִית וְנַעַבְדֶךָּ׃
      yi: 'און נָחש פֿון עמון איז אַרױפֿגעקומען און האָט געלעגערט אױף יָבֿש-גִלעָד.
        האָבן אַלע מענטשן פֿון יָבֿש געזאָגט צו נָחשן: שליס אונדז אַ בונד, און מיר
        װעלן דיר דינען.'
      cs: 'Tedy přitáhl Náhas Ammonitský, a položil se proti Jábes v Gálad. I řekli
        všickni muži Jábes k Náhasovi: Učiň s námi smlouvu, a budemeť sloužiti.'
      pl: 'I przyciągnął Nahasz, amonita, i oblegał Jabesz w Gilead. Oświadczyli tedy
        wszyscy mieszkańcy Jabeszu Nahaszowi: Zawrzyj umowę z nami, a hołdować ci będziemy. '
    2:
      he: וַיֹּאמֶר אֲלֵיהֶם נָחָשׁ הָעַמּוֹנִי בְּזֹאת אֶכְרֹת לָכֶם בִּנְקוֹר לָכֶם
        כָּל־עֵין יָמִין וְשַׂמְתִּיהָ חֶרְפָּה עַל־כָּל־יִשְׂרָאֵל׃
      yi: 'האָט נָחש פֿון עמון צו זײ געזאָגט: מיט דעם באַדינג װעל איך עס אײַך שליסן,
        אַז מע זאָל אײַך אַלעמען אױסשטעכן דאָס רעכטע אױג, און דאָס מאַכן פֿאַר אַ
        שאַנד אױף גאַנץ ישׂראל.'
      cs: 'Jimž odpověděl Náhas Ammonitský: Na ten způsob učiním s vámi smlouvu, jestliže
        každému z vás vyloupím oko pravé, a uvedu to pohanění na všecken Izrael.'
      pl: 'Nahasz, amonita, jednak odpowiedział: Pod tym warunkiem zawrę z wami umowę,
        abym każdemu z was wyłupił oko prawe, a tem hańbę położył na całym Izraelu! '
    3:
      he: וַיֹּאמְרוּ אֵלָיו זִקְנֵי יָבֵישׁ הֶרֶף לָנוּ שִׁבְעַת יָמִים וְנִשְׁלְחָה
        מַלְאָכִים בְּכֹל גְּבוּל יִשְׂרָאֵל וְאִם־אֵין מוֹשִׁיעַ אֹתָנוּ וְיָצָאנוּ
        אֵלֶיךָ׃
      yi: 'האָבן צו אים געזאָגט די עלטסטע פֿון יָבֿש: לאָז אונדז אָפּ זיבן טעג, און
        מיר װעלן שיקן שלוחים אין גאַנצן געמאַרק פֿון ישׂראל; און אױב קײנער העלפֿט
        אונדז ניט, װעלן מיר אַרױסגײן צו דיר.'
      cs: 'I řekli jemu starší Jábes: Propůjč nám sedm dní, ať rozešleme posly po
        všech končinách Izraelských, a nebude-li žádného, kdo by nás vysvobodil, tedy
        vyjdeme k tobě.'
      pl: 'Odpowiedzieli mu tedy starsi Jabeszu: Zostaw nam siedm dni, abyśmy rozesłali
        posłów po całej dziedzinie izraelskiej; jeżeli nie znajdzie się nikt, któryby
        nam dopomógł, to poddamy się tobie. '
    4:
      he: וַיָּבֹאוּ הַמַּלְאָכִים גִּבְעַת שָׁאוּל וַיְדַבְּרוּ הַדְּבָרִים בְּאָזְנֵי
        הָעָם וַיִּשְׂאוּ כָל־הָעָם אֶת־קוֹלָם וַיִּבְכּוּ׃
      yi: זײַנען די שלוחים געקומען צו גבֿעת-שָאול, און האָבן גערעדט די װערטער אין
        די אױערן פֿון פֿאָלק; און דאָס גאַנצע פֿאָלק האָט אױפֿגעהױבן זײער קָול און
        געװײנט.
      cs: Když pak přišli ti poslové do Gabaa Saulova, a mluvili ta slova v uši lidu,
        pozdvihli všickni hlasu svého a plakali.
      pl: Gdy tedy przybyli posłowie do Gibei, miasta Saula, i opowiedzieli słowa
        te w uszy ludu, podniósł cały lud głos swój i zapłakał. 
    5:
      he: וְהִנֵּה שָׁאוּל בָּא אַחֲרֵי הַבָּקָר מִן־הַשָּׂדֶה וַיֹּאמֶר שָׁאוּל מַה־לָּעָם
        כִּי יִבְכּוּ וַיְסַפְּרוּ־לוֹ אֶת־דִּבְרֵי אַנְשֵׁי יָבֵישׁ׃
      yi: 'ערשט שָאול קומט אָן הינטער די רינדער פֿון פֿעלד; האָט שָאול געזאָגט: װאָס
        איז דעם פֿאָלק, װאָס זײ װײנען? האָט מען אים דערצײלט די װערטער פֿון די מענטשן
        פֿון יָבֿש.'
      cs: 'A aj, Saul šel za voly s pole. I řekl Saul: Co je lidu, že pláče? I vypravovali
        jemu slova mužů Jábes.'
      pl: 'Ale oto wracał właśnie Saul za rogacizną swoją z pola, i zapytał się Saul:
        Cóż się stało ludowi, że płacze? Opowiedzieli mu tedy słowa mieszkańców Jabeszu. '
    6:
      he: וַתִּצְלַח רוּחַ־אֱלֹהִים עַל־שָׁאוּל בשמעו [כְּשָׁמְעוֹ] אֶת־הַדְּבָרִים
        הָאֵלֶּה וַיִּחַר אַפּוֹ מְאֹד׃
      yi: איז אַ גײַסט פֿון גאָט געקומען אױף שָאולן, װי ער האָט דערהערט די דאָזיקע
        װערטער, און זײַן צאָרן האָט זײער געגרימט.
      cs: Tedy sstoupil Duch Boží na Saule, když uslyšel slova ta, a rozhněvala se
        prchlivost jeho náramně.
      pl: Tknął tedy duch Boży Saula, gdy usłyszał słowa te, i wspłonął gniewem silnym. 
    7:
      he: וַיִּקַּח צֶמֶד בָּקָר וַיְנַתְּחֵהוּ וַיְשַׁלַּח בְּכָל־גְּבוּל יִשְׂרָאֵל
        בְּיַד הַמַּלְאָכִים לֵאמֹר אֲשֶׁר אֵינֶנּוּ יֹצֵא אַחֲרֵי שָׁאוּל וְאַחַר
        שְׁמוּאֵל כֹּה יֵעָשֶׂה לִבְקָרוֹ וַיִּפֹּל פַּחַד־יְהוָה עַל־הָעָם וַיֵּצְאוּ
        כְּאִישׁ אֶחָד׃
      yi: 'און ער האָט גענומען אַ געשפּאַן רינדער, און האָט זײ צעשניטן, און פֿאַנאַנדערגעשיקט
        דורך דער האַנט פֿון די שלוחים אין גאַנצן געמאַרק פֿון ישׂראל, אַזױ צו זאָגן:
        װער עס גײט ניט אַרױס נאָך שָאולן און נאָך שמואלן, װעט אַזױ געטאָן װערן צו
        זײַנע רינדער. איז אַ פּחד פֿון גאָט געפֿאַלן אױפֿן פֿאָלק, און זײ זײַנען אַרױס
        אַזױ װי אײן מאַן.'
      cs: 'A vzav pár volů, rozsekal je na kusy, a rozeslal po všech krajinách Izraelských
        po týchž poslích, řka: Kdo by koli nešel za Saulem a za Samuelem, tak se stane
        s voly jeho. I připadl strach Hospodinův na lid, a vyšli jako muž jeden.'
      pl: 'I wziął parę wołów i porąbał je i rozesłał po całej dziedzinie izraelskiej
        przez posłów z wezwaniem: Ktoby nie wyruszył za Saulem i za Samuelem, z tego
        bydłem tak się postąpi! Padł wtedy strach Wiekuistego na lud, i wyruszyli
        niby jeden mąż. '
    8:
      he: וַיִּפְקְדֵם בְּבָזֶק וַיִּהְיוּ בְנֵי־יִשְׂרָאֵל שְׁלֹשׁ מֵאוֹת אֶלֶף וְאִישׁ
        יְהוּדָה שְׁלֹשִׁים אָלֶף׃
      yi: און ער האָט זײ איבערגעצײלט אין בֶזֶק, און די קינדער פֿון ישׂראל זײַנען געװען
        דרײַ הונדערט טױזנט, און די מענער פֿון יהוּדה דרײַסיק טױזנט.
      cs: I sečtl je v Bezeku; a bylo synů Izraelských třikrát sto tisíc, a mužů Juda
        třidceti tisíců.
      pl: A gdy odbył przegląd ich w Bezek, było ich trzykroć sto tysięcy Izraelitów
        i trzydzieści tysięcy Judejczyków. 
    9:
      he: וַיֹּאמְרוּ לַמַּלְאָכִים הַבָּאִים כֹּה תֹאמְרוּן לְאִישׁ יָבֵישׁ גִּלְעָד
        מָחָר תִּהְיֶה־לָכֶם תְּשׁוּעָה בחם [כְּחֹם] הַשָּׁמֶשׁ וַיָּבֹאוּ הַמַּלְאָכִים
        וַיַּגִּידוּ לְאַנְשֵׁי יָבֵישׁ וַיִּשְׂמָחוּ׃
      yi: 'און זײ האָבן געזאָגט צו די שלוחים װאָס זײַנען געקומען: אַזױ זאָלט איר זאָגן
        צו די מענטשן פֿון יָבֿש-גִלעָד: מאָרגן װען די זון װערט הײס, װעט אײַך געשען
        אַ הילף. זײַנען געקומען די שלוחים און האָבן דערצײלט צו די מענטשן פֿון יָבֿש,
        און זײ האָבן זיך דערפֿרײט.'
      cs: 'I řekli těm poslům, kteříž byli přišli: Takto povíte mužům Jábes v Galád:
        Zítra budete vysvobozeni, když slunce obejde. I přišli poslové, a oznámili
        mužům Jábes, kteřížto zradovali se.'
      pl: 'I rzekli do posłów przybyłych: Tak oświadczcie mężom Jabeszu w Gileadzie:
        Jutro, gdy stanie słońce w sile swojej, nadejdzie wam pomoc! Wrócili tedy
        posłowie, a gdy oświadczyli to mieszkańcom Jabeszu, ucieszyli się. '
    10:
      he: וַיֹּאמְרוּ אַנְשֵׁי יָבֵישׁ מָחָר נֵצֵא אֲלֵיכֶם וַעֲשִׂיתֶם לָּנוּ כְּכָל־הַטּוֹב
        בְּעֵינֵיכֶם׃
      yi: 'און די מענטשן פֿון יָבֿש האָבן געזאָגט [צו נָחשן]: מאָרגן װעלן מיר אַרױסגײן
        צו אײַך, און איר װעט טאָן צו אונדז אַזױ װי אַלץ װאָס איז גוט אין אײַערע אױגן.'
      cs: 'Tedy řekli muži Jábes Ammonitským: Ráno vyjdeme k vám, abyste nám učinili,
        cožkoli se vám za dobré viděti bude.'
      pl: 'Odpowiedzieli tedy mieszkańcy Jabeszu: Jutro poddamy się wam, a postąpicie
        z nami jak dobrem się okaże w oczach waszych. '
    11:
      he: וַיְהִי מִמָּחֳרָת וַיָּשֶׂם שָׁאוּל אֶת־הָעָם שְׁלֹשָׁה רָאשִׁים וַיָּבֹאוּ
        בְתוֹךְ־הַמַּחֲנֶה בְּאַשְׁמֹרֶת הַבֹּקֶר וַיַּכּוּ אֶת־עַמּוֹן עַד־חֹם הַיּוֹם
        וַיְהִי הַנִּשְׁאָרִים וַיָּפֻצוּ וְלֹא נִשְׁאֲרוּ־בָם שְׁנַיִם יָחַד׃
      yi: און עס איז געװען אױף מאָרגן, האָט שָאול געמאַכט דאָס פֿאָלק אין דרײַ מחנות,
        און זײ זײַנען אַרײַן אין מיטן לאַגער אין דער מאָרגנװאַך, און האָבן געשלאָגן
        עמון ביז דער טאָג איז הײס געװאָרן. און עס איז געװען, די װאָס זײַנען איבערגעבליבן,
        זײַנען צעשפּרײט געװאָרן, און עס זײַנען ניט געבליבן פֿון זײ צװײ באַנאַנד.
      cs: Nazejtří pak rozdělil Saul lid na tři houfy; i vskočili do prostřed vojska
        v čas jitřního bdění, a bili Ammonitské, až slunce dobře vzešlo; kteříž pak
        byli pozůstali, rozprchli se, tak že nezůstalo z nich ani dvou pospolu.
      pl: I stało się nazajutrz, że podzielił Saul lud na trzy hufce, poczem wtargnęli
        do obozu w porze straży porannej i pobili Amonitów aż gdy nastał upał dzienny.
        Pozostali zaś rozpierzchli się tak, że nie pozostało z nich dwóch razem. 
    12:
      he: וַיֹּאמֶר הָעָם אֶל־שְׁמוּאֵל מִי הָאֹמֵר שָׁאוּל יִמְלֹךְ עָלֵינוּ תְּנוּ
        הָאֲנָשִׁים וּנְמִיתֵם׃
      yi: 'האָט דאָס פֿאָלק געזאָגט צו שמואלן: װער איז דער װאָס זאָגט: זאָל שָאול
        קיניגן איבער אונדז? גיט אַהער די לײַט, און מיר װעלן זײ טײטן.'
      cs: 'I řekl lid Samuelovi: Kdo jest ten, jenž pravil: Zdali Saul kralovati bude
        nad námi? Vydejte ty muže, ať je zbijeme.'
      pl: 'Tedy rzekł lud do Samuela: Któż są ci, którzy się pytali: Czyż ma Saul
        panować nad nami? Wydajcie nam tych ludzi, abyśmy ich uśmiercili! '
    13:
      he: וַיֹּאמֶר שָׁאוּל לֹא־יוּמַת אִישׁ בַּיּוֹם הַזֶּה כִּי הַיּוֹם עָשָׂה־יְהוָה
        תְּשׁוּעָה בְּיִשְׂרָאֵל׃
      yi: 'האָט שָאול געזאָגט: קײנער זאָל ניט געטײט װערן הײַנטיקן טאָג, װאָרום הײַנט
        האָט גאָט געטאָן אַ ישועה אין ישׂראל.'
      cs: 'Ale Saul řekl: Nebudeť dnes žádný zabit, poněvadž dnes učinil Hospodin
        vysvobození v Izraeli.'
      pl: 'Saul jednak odpowiedział: Nie poniesie nikt śmierci dnia dzisiejszego,
        dzisiaj bowiem dał Wiekuisty zwycięztwo Izraelowi. '
    14:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־הָעָם לְכוּ וְנֵלְכָה הַגִּלְגָּל וּנְחַדֵּשׁ שָׁם
        הַמְּלוּכָה׃
      yi: 'און שמואל האָט געזאָגט צום פֿאָלק: קומט און לאָמיר גײן קײן גִלגל, און מיר
        װעלן דאָרטן באַנײַען די מלוכה. 15. איז דאָס גאַנצע פֿאָלק געגאַנגען קײן גִלגל,
        און זײ האָבן דאָרט געמאַכט שָאולן פֿאַר אַ מלך, פֿאַר גאָט אין גִלגל; און
        זײ האָבן דאָרטן געשלאַכט פֿרידאָפּפֿער פֿאַר גאָט. און שָאול און אַלע מענער
        פֿון ישׂראל האָבן זיך דאָרטן זײער געפֿרײט.'
      cs: 'I řekl Samuel lidu: Přiďte, a poďme do Galgala, obnovíme tam království.'
      pl: 'Poczem rzekł Samuel do ludu: Zabierzcie się, a wyruszymy, do Gilgal, a stwierdzimy
        tam na nowo królestwo. '
    15:
      he: וַיֵּלְכוּ כָל־הָעָם הַגִּלְגָּל וַיַּמְלִכוּ שָׁם אֶת־שָׁאוּל לִפְנֵי יְהוָה
        בַּגִּלְגָּל וַיִּזְבְּחוּ־שָׁם זְבָחִים שְׁלָמִים לִפְנֵי יְהוָה וַיִּשְׂמַח
        שָׁם שָׁאוּל וְכָל־אַנְשֵׁי יִשְׂרָאֵל עַד־מְאֹד׃
      cs: Šel tedy všecken lid do Galgala, a ustanovili tam Saule za krále před Hospodinem
        v Galgala, a obětovali také tam oběti pokojné před Hospodinem. I veselil se
        tam Saul a všickni muži Izraelští velmi velice.
      pl: I wyruszył cały lud do Gilgal, i hołdowali tam Saulowi przed obliczem Wiekuistego
        w Gilgal, i sprawili tam ofiary rzeźne i opłatne przed Wiekuistym. I weselił
        się tam Saul i wszyscy mężowie Izraela niezmiernie. 
  12:
    1:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־כָּל־יִשְׂרָאֵל הִנֵּה שָׁמַעְתִּי בְקֹלְכֶם לְכֹל
        אֲשֶׁר־אֲמַרְתֶּם לִי וָאַמְלִיךְ עֲלֵיכֶם מֶלֶךְ׃
      yi: 'און שמואל האָט געזאָגט צו גאַנץ ישׂראל: זעט, איך האָב צוגעהערט צו אײַער
        קָול אין אַלץ װאָס איר האָט צו מיר געזאָגט, און איך האָב געמאַכט איבער אײַך
        אַ מלך.'
      cs: 'Mluvil pak Samuel ke všemu Izraelovi: Aj, uposlechl jsem hlasu vašeho ve
        všem, což jste mluvili ke mně, a ustanovil jsem nad vámi krále.'
      pl: 'I przemówił Samuel do całego Izraela: Otom usłuchał głosu waszego, we wszystkiem
        coście mówili do mnie, i postanowiłem nad wami króla. '
    2:
      he: וְעַתָּה הִנֵּה הַמֶּלֶךְ מִתְהַלֵּךְ לִפְנֵיכֶם וַאֲנִי זָקַנְתִּי וָשַׂבְתִּי
        וּבָנַי הִנָּם אִתְּכֶם וַאֲנִי הִתְהַלַּכְתִּי לִפְנֵיכֶם מִנְּעֻרַי עַד־הַיּוֹם
        הַזֶּה׃
      yi: און אַצונד, אָט גײט דער מלך פֿאַר אײַך; איך אָבער בין אַלט און גראָ, און
        אָט זײַנען מײַנע זין מיט אײַך; און איך בין געגאַנגען פֿאַר אײַך פֿון מײַן
        יוגנט אָן ביז הײַנטיקן טאָג.
      cs: A nyní aj, král jde před vámi, já pak zstaral jsem se a ošedivěl, a synové
        moji, aj, mezi vámi jsou. Já také chodil jsem před vámi od své mladosti až
        do dnešního dne.
      pl: Odtąd jest to król, który kroczy przed wami - ja zaś się zestarzałem i osiwiałem,
        synowie też moi oto żyją przy was, a postępowałem przed wami od młodości mojej
        aż do dnia dzisiejszego. 
    3:
      he: הִנְנִי עֲנוּ בִי נֶגֶד יְהוָה וְנֶגֶד מְשִׁיחוֹ אֶת־שׁוֹר מִי לָקַחְתִּי
        וַחֲמוֹר מִי לָקַחְתִּי וְאֶת־מִי עָשַׁקְתִּי אֶת־מִי רַצּוֹתִי וּמִיַּד־מִי
        לָקַחְתִּי כֹפֶר וְאַעְלִים עֵינַי בּוֹ וְאָשִׁיב לָכֶם׃
      yi: 'דאָ בין איך, זאָגט עדות אַקעגן מיר פֿאַר גאָט און פֿאַר זײַן געזאַלבטן:
        װעמעס אָקס האָב איך צוגענומען? און װעמעס אײזל האָב איך צוגענומען? און װעמען
        האָב איך באַרױבט? װעמען האָב איך געדריקט? אָדער פֿון װעמענס האַנט האָב איך
        גענומען אױסלײז, אַז איך זאָל פֿאַרהױלן מײַנע אױגן פֿון אים? און איך װעל עס
        אײַך אומקערן.'
      cs: A však aj, teď jsem. Vydejte svědectví proti mně před Hospodinem a před
        pomazaným jeho, vzal-li jsem čího vola, aneb vzal-li jsem čího osla, utiskl-li
        jsem koho, ublížil-li jsem komu, aneb vzal-li jsem od koho úplatek, abych
        na něm přehlédl něco, a navrátím vám.
      pl: Oto jestem, świadczcie przeciw mnie wobec Wiekuistego i wobec pomazańca
        Jego. Czyjego wołu wziąłem, albo czyjego osła wziąłem, albo kogóż skrzywdziłem?
        Kogóż gnębiłem, albo z czyjej ręki wziąłem okup, abym zakrył oczy moje względem
        niego - a zwrócę to wam. 
    4:
      he: וַיֹּאמְרוּ לֹא עֲשַׁקְתָּנוּ וְלֹא רַצּוֹתָנוּ וְלֹא־לָקַחְתָּ מִיַּד־אִישׁ
        מְאוּמָה׃
      yi: 'האָבן זײ געזאָגט: האָסט אונדז ניט באַרױבט און האָסט אונדז ניט געדריקט,
        און האָסט פֿון קײנעמס האַנט גאָרנישט גענומען.'
      cs: 'Odpověděli: Neutiskl jsi nás, aniž jsi ublížil nám, aniž jsi co vzal z
        ruky kterého člověka.'
      pl: 'I zawołali: Nie krzywdziłeś nas i nie gnębiłeś, aniś wziął z czyjej ręki
        rzeczy najmniejszej. '
    5:
      he: וַיֹּאמֶר אֲלֵיהֶם עֵד יְהוָה בָּכֶם וְעֵד מְשִׁיחוֹ הַיּוֹם הַזֶּה כִּי
        לֹא מְצָאתֶם בְּיָדִי מְאוּמָה וַיֹּאמֶר עֵד׃
      yi: 'האָט ער צו זײ געזאָגט: עדות איז גאָט קעגן אײַך, און עדות איז זײַן געזאַלבטער
        הײַנטיקן טאָג, אַז איר האָט אין מײַן האַנט גאָרנישט געפֿונען. האָבן זײ געזאָגט:
        עדות!'
      cs: 'Řekl ještě jim: Svědek jest Hospodin proti vám, svědek jest i pomazaný
        jeho v tento den, že jste nenalezli při mně ničehož. I řekl lid: Svědek jest.'
      pl: 'I rzekł dalej do nich: Świadkiem tedy Wiekuisty wobec was, i świadkiem
        pomazaniec Jego dzisiaj, żeście nie znaleźli nic w ręku moim. I zawołali:
        Świadkiem On. '
    6:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־הָעָם יְהוָה אֲשֶׁר עָשָׂה אֶת־מֹשֶׁה וְאֶת־אַהֲרֹן
        וַאֲשֶׁר הֶעֱלָה אֶת־אֲבֹתֵיכֶם מֵאֶרֶץ מִצְרָיִם׃
      yi: 'האָט שמואל געזאָגט צום פֿאָלק: גאָט איז דער װאָס האָט באַשאַפֿן משהן און
        אַהרֹנען, און װאָס האָט אױפֿגעבראַכט אײַערע עלטערן פֿון לאַנד מצרַיִם.'
      cs: 'Tedy řekl Samuel lidu: Hospodin jest svědek, kterýž učinil Mojžíše a Arona,
        a kterýž vyvedl otce vaše z země Egyptské.'
      pl: 'I rzekł Samuel do ludu: Ten Wiekuisty, który powołał Mojżesza i Arona i który
        wywiódł ojców waszych z ziemi egipskiej. '
    7:
      he: וְעַתָּה הִתְיַצְּבוּ וְאִשָּׁפְטָה אִתְּכֶם לִפְנֵי יְהוָה אֵת כָּל־צִדְקוֹת
        יְהוָה אֲשֶׁר־עָשָׂה אִתְּכֶם וְאֶת־אֲבוֹתֵיכֶם׃
      yi: און אַצונד, שטעלט אײַך, און איך װעל זיך דורכטענהן מיט אײַך פֿאַר גאָט װעגן
        אַלע גערעכטיקײטן פֿון גאָט װאָס ער האָט געטאָן מיט אײַך און מיט אײַערע עלטערן.
      cs: Protož nyní postavte se, ať s vámi v soud vejdu před Hospodinem o všecky
        spravedlivé skutky Hospodinovy, kteréž učinil s vámi i s otci vašimi.
      pl: A teraz przystąpcie, a rozprawię się z wami przed obliczem Wiekuistego o wszystkich
        dobrodziejstwach Jego, które świadczył wam i ojcom waszym. 
    8:
      he: כַּאֲשֶׁר־בָּא יַעֲקֹב מִצְרָיִם וַיִּזְעֲקוּ אֲבוֹתֵיכֶם אֶל־יְהוָה וַיִּשְׁלַח
        יְהוָה אֶת־מֹשֶׁה וְאֶת־אַהֲרֹן וַיּוֹצִיאוּ אֶת־אֲבֹתֵיכֶם מִמִּצְרַיִם וַיֹּשִׁבוּם
        בַּמָּקוֹם הַזֶּה׃
      yi: אַז יעקבֿ איז געקומען קײן מצרַיִם, האָבן אײַערע עלטערן געשריִען צו גאָט,
        און גאָט האָט געשיקט משהן און אַהרֹנען, און זײ האָבן אַרױסגעצױגן אײַערע עלטערן
        פֿון מצרַיִם, און זײ באַזעצט אין דעם דאָזיקן אָרט.
      cs: Když byl všel Jákob do Egypta, volali otcové vaši k Hospodinu; i poslal
        Hospodin Mojžíše a Arona, kteříž vyvedli otce vaše z Egypta, a osadili je
        na tomto místě.
      pl: Gdy przybył Jakób do Egiptu, wołali ojcowie wasi do Wiekuistego, a wysłał
        Wiekuisty Mojżesza i Arona i wywiedli ojców waszych z Egiptu, i starali się
        osiedlić ich na miejscu tem. 
    9:
      he: וַיִּשְׁכְּחוּ אֶת־יְהוָה אֱלֹהֵיהֶם וַיִּמְכֹּר אֹתָם בְּיַד סִיסְרָא שַׂר־צְבָא
        חָצוֹר וּבְיַד־פְּלִשְׁתִּים וּבְיַד מֶלֶךְ מוֹאָב וַיִּלָּחֲמוּ בָּם׃
      yi: אָבער זײ האָבן פֿאַרגעסן אָן יהוה זײער גאָט, און ער האָט זײ איבערגעענטפֿערט
        אין דער האַנט פֿון סיסראָ דעם חיל-פֿירער פֿון חצור, און אין דער האַנט פֿון
        די פּלשתּים, און אין דער האַנט פֿון דעם מלך פֿון מואָבֿ, און זײ האָבן מלחמה
        געהאַלטן אױף זײ.
      cs: A když se zapomenuli na Hospodina Boha svého, vydal je v ruku Zizary, knížete
        vojska Azor, a v ruku Filistinských, též v ruku krále Moábského, kteříž bojovali
        proti nim.
      pl: Oni wszakże zapomnieli Wiekuistego, Boga swego, a wtedy wydał ich w ręce
        Sysery, wodza wojsk Hacoru, i w ręce Filistynów, i w ręce króla Moabu, którzy
        walczyli przeciw nim. 
    10:
      he: וַיִּזְעֲקוּ אֶל־יְהוָה ויאמר [וַיֹּאמְרוּ] חָטָאנוּ כִּי עָזַבְנוּ אֶת־יְהוָה
        וַנַּעֲבֹד אֶת־הַבְּעָלִים וְאֶת־הָעַשְׁתָּרוֹת וְעַתָּה הַצִּילֵנוּ מִיַּד
        אֹיְבֵינוּ וְנַעַבְדֶךָּ׃
      yi: 'און זײ האָבן געשריִען צו גאָט און האָבן געזאָגט: מיר האָבן געזינדיקט װאָס
        מיר האָבן פֿאַרלאָזן יהוה, און געדינט די בַעַל-געטער און די עשתָּרות, און
        אַצונד, זײַ אונדז מציל פֿון דער האַנט פֿון אונדזערע פֿײַנט, און מיר װעלן דיר
        דינען.'
      cs: 'Ale když volali k Hospodinu a řekli: Zhřešili jsme, nebo jsme opustili
        Hospodina, a sloužili jsme Bálim a Astarot, protož nyní vysvoboď nás z ruky
        nepřátel našich, a sloužiti budeme tobě:'
      pl: 'Wtedy wołali do Wiekuistego, i rzekli: Zgrzeszyliśmy, żeśmy opuścili Wiekuistego,
        a służyli Baalom i Astartom, teraz jednak wybaw nas z ręki wrogów naszych,
        abyśmy Tobie tylko służyli. '
    11:
      he: וַיִּשְׁלַח יְהוָה אֶת־יְרֻבַּעַל וְאֶת־בְּדָן וְאֶת־יִפְתָּח וְאֶת־שְׁמוּאֵל
        וַיַּצֵּל אֶתְכֶם מִיַּד אֹיְבֵיכֶם מִסָּבִיב וַתֵּשְׁבוּ בֶּטַח׃
      yi: האָט גאָט געשיקט ירובעלן, און בדָנען, און יפֿתּחן, און שמואלן, און ער האָט
        אײַך מציל געװען פֿון אײַערע פֿײַנט פֿון רונד אַרום, און איר זײַט געזעסן אין
        זיכערקײט.
      cs: I poslal Hospodin Jerobále a Bedana a Jefte a Samuele, a vytrhl vás z ruky
        nepřátel vašich okolních, a bydlili jste bezpečně.
      pl: I wysłał Wiekuisty Jerubaala i Bedana i Iftacha i Samuela, i wybawił was
        z rąk wrogów waszych dokoła, tak żeście mieszkali bezpiecznie. 
    12:
      he: וַתִּרְאוּ כִּי־נָחָשׁ מֶלֶךְ בְּנֵי־עַמּוֹן בָּא עֲלֵיכֶם וַתֹּאמְרוּ לִי
        לֹא כִּי־מֶלֶךְ יִמְלֹךְ עָלֵינוּ וַיהוָה אֱלֹהֵיכֶם מַלְכְּכֶם׃
      yi: 'און װי איר האָט געזען אַז נָחש דער מלך פֿון די קינדער פֿון עמון איז געקומען
        אױף אײַך, אַזױ האָט איר צו מיר געזאָגט: נײן, נײַערט אַ מלך מוז קיניגן איבער
        אונדז; בעת יהוה אײַער גאָט איז אײַער מלך.'
      cs: 'Potom vidouce, že Náhas král synů Ammon přitáhl proti vám, řekli jste mi:
        Nikoli, ale král bude kralovati nad námi; ješto Hospodin Bůh váš jest králem
        vaším.'
      pl: 'Widząc następnie, że Nahasz, król Amonitów, chce przyciągnąć przeciw wam,
        rzekliście do mnie: Tak być nie może! Lecz król niechaj panuje nad nami - gdy
        wszak Wiekuisty, Bóg wasz, królem waszym. '
    13:
      he: וְעַתָּה הִנֵּה הַמֶּלֶךְ אֲשֶׁר בְּחַרְתֶּם אֲשֶׁר שְׁאֶלְתֶּם וְהִנֵּה
        נָתַן יְהוָה עֲלֵיכֶם מֶלֶךְ׃
      yi: און אַצונד, אָט איז דער מלך װאָס איר האָט אױסדערװײלט, װאָס איר האָט פֿאַרלאַנגט,
        און אָט האָט גאָט געגעבן איבער אײַך אַ מלך.
      cs: Nyní tedy, aj, král, kteréhož jste zvolili, za něhož jste žádali, a aj,
        Hospodin ustanovil ho nad vámi králem.
      pl: Teraz tedy, oto król, któregoście wybrali, któregoście żądali, oto ustanowił
        Wiekuisty króla nad wami. 
    14:
      he: אִם־תִּירְאוּ אֶת־יְהוָה וַעֲבַדְתֶּם אֹתוֹ וּשְׁמַעְתֶּם בְּקֹלוֹ וְלֹא
        תַמְרוּ אֶת־פִּי יְהוָה וִהְיִתֶם גַּם־אַתֶּם וְגַם־הַמֶּלֶךְ אֲשֶׁר מָלַךְ
        עֲלֵיכֶם אַחַר יְהוָה אֱלֹהֵיכֶם׃
      yi: אױב איר װעט מורא האָבן פֿאַר גאָט, און איר װעט אים דינען, און װעט צוהערן
        צו זײַן קָול, און װעט ניט װידערשפּעניקן דעם מױל פֿון גאָט, און אי איר, אי
        דער מלך װאָס קיניגט איבער אײַך, װעט גײן נאָך יהוה אײַער גאָט; –
      cs: Budete-li se báti Hospodina, a jemu sloužiti a poslouchati hlasu jeho, a
        nebudete-li se zpěčovati řeči Hospodinově, tak i vy i král, kterýž kraluje
        nad vámi, ostojíte, jdouce za Hospodinem Bohem vaším.
      pl: Obyście tylko obawiali się Wiekuistego, i służyli Mu, i słuchali głosu Jego,
        a nie opierali się rozkazowi Wiekuistego, obyście tak wy, jak król, który
        panuje nad wami, postępowali za Wiekuistym, Bogiem waszym. 
    15:
      he: וְאִם־לֹא תִשְׁמְעוּ בְּקוֹל יְהוָה וּמְרִיתֶם אֶת־פִּי יְהוָה וְהָיְתָה
        יַד־יְהוָה בָּכֶם וּבַאֲבֹתֵיכֶם׃
      yi: אױב אָבער איר װעט ניט צוהערן צו דעם קָול פֿון גאָט, און איר װעט װידערשפּעניקן
        דעם מױל פֿון גאָט, װעט די האַנט פֿון גאָט זײַן אַקעגן אײַך אַזױ װי אַקעגן
        אײַערע עלטערן.
      cs: Pakli nebudete poslouchati hlasu Hospodinova, ale odporni budete řeči jeho,
        bude ruka Hospodinova proti vám, jako i proti otcům vašim.
      pl: Jeżeli wszakże nie usłuchacie głosu Wiekuistego, Boga waszego, opierając
        się rozkazowi Wiekuistego, wtedy zawiśnie ręka Wiekuistego na was, jak na ojcach
        waszych. 
    16:
      he: גַּם־עַתָּה הִתְיַצְּבוּ וּרְאוּ אֶת־הַדָּבָר הַגָּדוֹל הַזֶּה אֲשֶׁר יְהוָה
        עֹשֶׂה לְעֵינֵיכֶם׃
      yi: און אַצונד שטײט און זעט די דאָזיקע גרױסע זאַך װאָס גאָט טוט פֿאַר אײַערע
        אױגן.
      cs: Ještě se teď pozastavte, a vizte věc tuto velikou, kterouž učiní Hospodin
        před očima vašima.
      pl: Już teraz przystąpcie a zobaczcie to zjawisko wielkie, które Wiekuisty spełni
        w oczach waszych. 
    17:
      he: הֲלוֹא קְצִיר־חִטִּים הַיּוֹם אֶקְרָא אֶל־יְהוָה וְיִתֵּן קֹלוֹת וּמָטָר
        וּדְעוּ וּרְאוּ כִּי־רָעַתְכֶם רַבָּה אֲשֶׁר עֲשִׂיתֶם בְּעֵינֵי יְהוָה לִשְׁאוֹל
        לָכֶם מֶלֶךְ׃
      yi: הײַנט איז דאָך װײצשניט, װעל איך רופֿן צו גאָט, און ער װעט געבן דונערן און
        רעגן, און װײסט און זעט אַז גרױס איז אײַער בײז װאָס איר האָט געטאָן אין די
        אױגן פֿון גאָט, אײַך צו פֿאַרלאַנגען אַ מלך.
      cs: Zdaliž není dnes žeň pšeničná? Volati budu k Hospodinu, i vydá hřímání a
        déšť, tak že poznati a viděti musíte, jak jest to velmi zlá věc, kteréž jste
        se dopustili před očima Hospodinovýma, žádavše sobě krále.
      pl: Czyż nie sprzęt pszenicy dzisiaj? Zawołam jednak do Wiekuistego a spuści
        grzmoty i deszcz, abyście poznali i zobaczyli jak wielką jest nieuczciwość
        wasza, którejście się dopuścili w oczach Wiekuistego, żądając dla siebie króla. 
    18:
      he: וַיִּקְרָא שְׁמוּאֵל אֶל־יְהוָה וַיִּתֵּן יְהוָה קֹלֹת וּמָטָר בַּיּוֹם
        הַהוּא וַיִּירָא כָל־הָעָם מְאֹד אֶת־יְהוָה וְאֶת־שְׁמוּאֵל׃
      yi: און שמואל האָט גערופֿן צו גאָט, און גאָט האָט געגעבן דונערן און רעגן אין
        יענעם טאָג, און דאָס גאַנצע פֿאָלק האָט זײער מורא געהאַט פֿאַר גאָט און פֿאַר
        שמואלן.
      cs: Protož volal Samuel k Hospodinu, a vydal Hospodin hřímání a déšť v ten den.
        I bál se všecken lid Hospodina velmi i Samuele.
      pl: I zawołał Samuel do Wiekuistego, i spuścił Wiekuisty grzmoty i deszcz tego
        samego dnia, i uląkł się wszystek lud bardzo Wiekuistego i Samuela. 
    19:
      he: וַיֹּאמְרוּ כָל־הָעָם אֶל־שְׁמוּאֵל הִתְפַּלֵּל בְּעַד־עֲבָדֶיךָ אֶל־יְהוָה
        אֱלֹהֶיךָ וְאַל־נָמוּת כִּי־יָסַפְנוּ עַל־כָּל־חַטֹּאתֵינוּ רָעָה לִשְׁאֹל
        לָנוּ מֶלֶךְ׃
      yi: 'און דאָס גאַנצע פֿאָלק האָט געזאָגט צו שמואלן: זײַ מתפּלל פֿאַר דײַנע קנעכט
        צו יהוה דײַן גאָט אַז מיר זאָלן ניט שטאַרבן, װײַל מיר האָבן צו אַלע אונדזערע
        זינד נאָך צוגעלײגט דאָס בײז, אונדז צו פֿאַרלאַנגען אַ מלך.'
      cs: 'A řekl všecken lid Samuelovi: Modl se za služebníky své Hospodinu Bohu
        svému, abychom nezemřeli; nebo jsme přidali ke všem hříchům našim i toto zlé,
        že jsme sobě žádali krále.'
      pl: 'I rzekł wszystek lud do Samuela: Módl się za sługami twymi Wiekuistemu,
        Bogu twojemu, abyśmy nie zginęli. Albowiem do wszystkich grzechów naszych
        dodaliśmy jeszcze to zło, żeśmy żądali dla siebie króla. '
    20:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־הָעָם אַל־תִּירָאוּ אַתֶּם עֲשִׂיתֶם אֵת כָּל־הָרָעָה
        הַזֹּאת אַךְ אַל־תָּסוּרוּ מֵאַחֲרֵי יְהוָה וַעֲבַדְתֶּם אֶת־יְהוָה בְּכָל־לְבַבְכֶם׃
      yi: 'האָט שמואל געזאָגט צום פֿאָלק: איר זאָלט ניט מורא האָבן; איר האָט געטאָן
        אַל דאָס דאָזיקע בײז, אָבער איר זאָלט אײַך ניט אָפּקערן פֿון הינטער גאָט,
        און איר זאָלט דינען גאָט מיט אײַער גאַנצן האַרצן.'
      cs: 'I řekl Samuel lidu: Nebojte se. Učiniliť jste sic všecko to zlé, však proto
        neodstupujte zpět od Hospodina, ale služte Hospodinu celým srdcem svým.'
      pl: 'I rzekł Samuel do ludu: Nie obawiajcie się; dopuściliście się wprawdzie
        wszystkiej tej niegodziwości, ale nie odstępujcie tylko Wiekuistego i służcie
        Mu całem sercem waszem. '
    21:
      he: וְלֹא תָּסוּרוּ כִּי אַחֲרֵי הַתֹּהוּ אֲשֶׁר לֹא־יוֹעִילוּ וְלֹא יַצִּילוּ
        כִּי־תֹהוּ הֵמָּה׃
      yi: יאָ, איר זאָלט אײַך ניט אָפּקערן, װאָרום [דאָס װעט איר גײן] נאָך נישטיקײטן
        װאָס נוצן ניט און זײַנען ניט מציל, װײַל נישטיקײט זײַנען זײ.
      cs: Neodstupujte, pravím, následujíce marnosti, totiž cizích bohů, kteříž nic
        neprospívají, aniž vysvobozují, nebo jsou marnost.
      pl: Tylko nie odstępujcie, byście szli za marnością, za temi, które nie pomagają
        i nie ocalają, gdyż marnością są. 
    22:
      he: כִּי לֹא־יִטֹּשׁ יְהוָה אֶת־עַמּוֹ בַּעֲבוּר שְׁמוֹ הַגָּדוֹל כִּי הוֹאִיל
        יְהוָה לַעֲשׂוֹת אֶתְכֶם לוֹ לְעָם׃
      yi: װאָרום גאָט װעט ניט פֿאַרלאָזן זײַן פֿאָלק, פֿון זײַן גרױסן נאָמען װעגן,
        װײַל גאָט האָט באַװיליקט אײַך צו מאַכן פֿאַר זײַן פֿאָלק.
      cs: Neopustíť zajisté Hospodin lidu svého pro jméno své veliké; nebo zalíbilo
        se Hospodinu, aby vás sobě vzdělal v lid.
      pl: Ale nie porzuci Wiekuisty ludu Swego gwoli imieniu Swemu wielkiemu, gdyż
        postanowił raz Wiekuisty uczynić was ludem Swoim. 
    23:
      he: גַּם אָנֹכִי חָלִילָה לִּי מֵחֲטֹא לַיהוָה מֵחֲדֹל לְהִתְפַּלֵּל בַּעַדְכֶם
        וְהוֹרֵיתִי אֶתְכֶם בְּדֶרֶךְ הַטּוֹבָה וְהַיְשָׁרָה׃
      yi: אױך איך, חלילה מיר צו זינדיקן צו גאָט, אױפֿצוהערן מתפּלל זײַן פֿאַר אײַך!
        נײַערט איך װעל אײַך לערנען דעם גוטן און גלײַכן װעג.
      cs: Ode mne také odstup to, abych měl hřešiti proti Hospodinu, a přestávati
        modliti se za vás, nýbrž navoditi vás budu na cestu dobrou a přímou.
      pl: A co mnie się tyczy, dalekiem niechaj to będzie ode mnie, abym zgrzeszył
        Wiekuistemu, a zaprzestał modlić się za wami, raczej wskazywać wam będę drogę
        dobrą i właściwą. 
    24:
      he: אַךְ יְראוּ אֶת־יְהוָה וַעֲבַדְתֶּם אֹתוֹ בֶּאֱמֶת בְּכָל־לְבַבְכֶם כִּי
        רְאוּ אֵת אֲשֶׁר־הִגְדִּל עִמָּכֶם׃
      yi: האָט אָבער מורא פֿאַר גאָט, און איר זאָלט אים דינען מיט אמת, מיט אײַער גאַנצן
        האַרצן, װאָרום זעט װי ער האָט גרױס געטאָן מיט אײַך.
      cs: A však bojte se Hospodina a služte jemu v pravdě celým srdcem svým; nebo
        vidíte, jak veliké věci učinil s vámi.
      pl: Tylko obawiajcie się Wiekuistego, służcie Mu w prawdzie i z całego serca,
        albowiem patrzcie, ile wspaniałych rzeczy dokonał dla was! 
    25:
      he: וְאִם־הָרֵעַ תָּרֵעוּ גַּם־אַתֶּם גַּם־מַלְכְּכֶם תִּסָּפוּ׃
      yi: אױב אָבער שלעכטס טאָן װעט איר שלעכטס טאָן, װעט אי איר, אי אײַער מלך אומגעבראַכט
        װערן.
      cs: Jestliže pak předce zle činiti budete, i vy i král váš zahynete.
      pl: Gdybyście wszakże źle postępowali, porwani będziecie tak wy, jak i król
        wasz. 
  13:
    1:
      he: בֶּן־שָׁנָה שָׁאוּל בְּמָלְכוֹ וּשְׁתֵּי שָׁנִים מָלַךְ עַל־יִשְׂרָאֵל׃
      yi: . . . יאָר איז שָאול אַלט געװען אַז ער איז געװאָרן מלך און צװײ יאָר האָט
        ער געקיניקט איבער ישׂראל.
      cs: Saul tedy prvního léta kralování svého, (kraloval pak dvě létě nad Izraelem),
      pl: Gdy Saul rok jeden panował - dwa lata zaś panował nad Izraelem -  
    2:
      he: וַיִּבְחַר־לוֹ שָׁאוּל שְׁלֹשֶׁת אֲלָפִים מִיִּשְׂרָאֵל וַיִּהְיוּ עִם־שָׁאוּל
        אַלְפַּיִם בְּמִכְמָשׂ וּבְהַר בֵּית־אֵל וְאֶלֶף הָיוּ עִם־יוֹנָתָן בְּגִבְעַת
        בִּנְיָמִין וְיֶתֶר הָעָם שִׁלַּח אִישׁ לְאֹהָלָיו׃
      yi: און שָאול האָט זיך אױסגעקליבן דרײַ טױזנט מאַן פֿון ישׂראל, און צװײ טױזנט
        זײַנען געװען מיט שָאולן אין מִכמָש און אױף דעם באַרג פֿון בֵית-אֵל, און טױזנט
        זײַנען געװען מיט יונָתנען אין גבֿעת-בנימין. און דאָס איבעריקע פֿאָלק האָט
        ער אַװעקגעשיקט איטלעכן צו זײַנע געצעלטן.
      cs: Vybral sobě tři tisíce z Izraele. I bylo jich s Saulem dva tisíce v Michmas
        a na hoře Bethel, a tisíc bylo s Jonatou v Gabaa Beniaminově; ostatek pak
        lidu rozpustil jednoho každého do příbytku jeho.
      pl: Wybrał sobie Saul trzy tysiące ludzi z Izraela; z tych zostawało dwa tysiące
        przy Saulu w Michmas i na wzgórzu Bethela, tysiąc zaś przy Jonatanie w Gibei,
        w Binjaminie. Resztę wojennego ludu rozpuścił każdego do namiotu swego. 
    3:
      he: וַיַּךְ יוֹנָתָן אֵת נְצִיב פְּלִשְׁתִּים אֲשֶׁר בְּגֶבַע וַיִּשְׁמְעוּ
        פְּלִשְׁתִּים וְשָׁאוּל תָּקַע בַּשּׁוֹפָר בְּכָל־הָאָרֶץ לֵאמֹר יִשְׁמְעוּ
        הָעִבְרִים׃
      yi: 'און יונָתן האָט געשלאָגן די װאַך פֿון די פּלשתּים װאָס אין גֶבֿע, און די
        פּלשתּים האָבן דערהערט. און שָאול האָט געבלאָזן אין שופֿר דורכן גאַנצן לאַנד,
        אַזױ צו זאָגן: זאָלן די עִבֿרים הערן!'
      cs: 'I pobil Jonata stráž Filistinských, kterouž měli na pahrbku, a uslyšeli
        to Filistinští. Tedy Saul troubil v troubu po vší zemi, řka: Ať to slyší Hebrejští.'
      pl: 'I pobił Jonatan załogę filistyńską, stojącą w Geba; i usłyszeli o tem Filistyni.
        Saul zaś kazał to obwieścić przy odgłosie trąby po całym kraju, mówiąc: Niechaj
        usłyszą o tem Hebrajczycy. '
    4:
      he: וְכָל־יִשְׂרָאֵל שָׁמְעוּ לֵאמֹר הִכָּה שָׁאוּל אֶת־נְצִיב פְּלִשְׁתִּים
        וְגַם־נִבְאַשׁ יִשְׂרָאֵל בַּפְּלִשְׁתִּים וַיִּצָּעֲקוּ הָעָם אַחֲרֵי שָׁאוּל
        הַגִּלְגָּל׃
      yi: 'און גאַנץ ישׂראל האָבן געהערט, אַזױ צו זאָגן: שָאול האָט געשלאָגן די װאַך
        פֿון די פּלשתּים, און ישׂראל האָט זיך אױך פֿאַרמיאוסט בײַ די פּלשתּים; און
        דאָס פֿאָלק האָט זיך אײַנגעזאַמלט הינטער שָאולן קײן גִלגל.'
      cs: 'A tak slyšel všecken Izrael, že bylo praveno: Pobil Saul stráž Filistinských,
        pročež také zoškliven byl Izrael mezi Filistinskými. I svolán jest lid za
        Saulem do Galgala.'
      pl: 'Cały tedy Izrael usłyszał jak rozpowiadano: Pobił Saul załogę filistyńską
        i osławił się też Izrael u Filistynów. I zwołany został lud, aby wyruszył
        za Saulem do Gilgal. '
    5:
      he: וּפְלִשְׁתִּים נֶאֶסְפוּ לְהִלָּחֵם עִם־יִשְׂרָאֵל שְׁלֹשִׁים אֶלֶף רֶכֶב
        וְשֵׁשֶׁת אֲלָפִים פָּרָשִׁים וְעָם כַּחוֹל אֲשֶׁר עַל־שְׂפַת־הַיָּם לָרֹב
        וַיַּעֲלוּ וַיַּחֲנוּ בְמִכְמָשׂ קִדְמַת בֵּית אָוֶן׃
      yi: און די פּלשתּים האָבן אײַנגעזאַמלט מלחמה צו האַלטן מיט ישׂראל – דרײַסיק
        טױזנט רײַטװעגן, און זעקס טױזנט רײַטער, און פֿאָלק אַזױ װי דער זאַמד װאָס אױפֿן
        ברעג פֿון ים אין פֿילקײט; און זײ זײַנען אַרײַגעקומען און האָבן געלאַגערט אין
        מִכמָש, צו מזרח פֿון בית-אָון.
      cs: Filistinští pak sebrali se k boji proti Izraelovi, třidceti tisíc vozů,
        a šest tisíc jezdců, a lidu ve množství, jako jest písku na břehu mořském.
        I vytáhli a položili se v Michmas na východ Betaven.
      pl: Zebrali się również Filistyni do walki z Izraelem w sile trzydziestu tysięcy
        wozów wojennych i sześciu tysięcy konnicy; lud też pieszy był tak liczny,
        jak piasek nad wybrzeżem morza. I nadciągnęli i rozłożyli się obozem w Michmas,
        po wschodniej stronie Beth-Awenu. 
    6:
      he: וְאִישׁ יִשְׂרָאֵל רָאוּ כִּי צַר־לוֹ כִּי נִגַּשׂ הָעָם וַיִּתְחַבְּאוּ
        הָעָם בַּמְּעָרוֹת וּבַחֲוָחִים וּבַסְּלָעִים וּבַצְּרִחִים וּבַבֹּרוֹת׃
      yi: און די מענער פֿון ישׂראל האָבן געזען אַז זײ זײַנען אין אַ קלעם – װאָרום
        דאָס פֿאָלק איז געװען צוגעדריקט – און דאָס פֿאָלק האָט זיך באַהאַלטן אין הײלן,
        און צװישן דערנער, און אין פֿעלדזן, און אין טורעמס, און אין גריבער.
      cs: A protož muži Izraelští vidouce, že jim úzko, (nebo byl ssoužen lid), skryl
        se lid v jeskyních a v ohradách, a v skalách a v horách, i v jamách.
      pl: Widząc tedy mężowie izraelscy, że w biedzie są, ponieważ trapiony był lud,
        pochował się lud w jaskiniach, cierniskach, rozpadlinach skalnych, wieżach
        i jamach. 
    7:
      he: וְעִבְרִים עָבְרוּ אֶת־הַיַּרְדֵּן אֶרֶץ גָּד וְגִלְעָד וְשָׁאוּל עוֹדֶנּוּ
        בַגִּלְגָּל וְכָל־הָעָם חָרְדוּ אַחֲרָיו׃
      yi: און טײל עִבֿרים זײַנען אַריבערגעגאַנגען דעם ירדן קײן לאַנד גָד און גִלעָד;
        אָבער שָאול איז נאָך געװען אין גִלגל, און דאָס גאַנצע פֿאָלק האָט געאײַלט
        נאָך אים.
      cs: Hebrejští také přepravili se přes Jordán do země Gád a Galád. Saul pak ještě
        byl v Galgala, a všecken lid zastrašil se, jda za ním.
      pl: Hebrajczycy zaś przeprawili się przez Jordan, do ziemi Gad i Gilead. Ale
        ponieważ Saul jeszcze w Gilgal bawił, zbiegł się cały lud strwożony do niego. 
    8:
      he: וייחל [וַיּוֹחֶל ] שִׁבְעַת יָמִים לַמּוֹעֵד אֲשֶׁר שְׁמוּאֵל וְלֹא־בָא
        שְׁמוּאֵל הַגִּלְגָּל וַיָּפֶץ הָעָם מֵעָלָיו׃
      yi: האָט ער געװאַרט זיבן טעג, ביז דער צײַט װאָס שמואל [האָט אָפּגעמאַכט], אָבער
        שמואל איז ניט געקומען קײן גִלגל. און דאָס פֿאָלק איז צעלאָפֿן פֿון אים.
      cs: I očekával tu za sedm dní vedlé času uloženého od Samuele; a když nepřicházel
        Samuel do Galgala, rozešel se lid od něho.
      pl: I czekał on siedm dni, stosowanie do czasu oznaczonego przez Samuela; gdy
        jednak Samuel do Gilgal nie przybywał, rozproszył się lud od niego. 
    9:
      he: וַיֹּאמֶר שָׁאוּל הַגִּשׁוּ אֵלַי הָעֹלָה וְהַשְּׁלָמִים וַיַּעַל הָעֹלָה׃
      yi: 'האָט שָאול געזאָגט: גענענט צו מיר דאָס בראַנדאָפּפֿער און דאָס פֿרידאָפּפֿער;
        און ער האָט אױפֿגעבראַכט דאָס בראַנדאָפּפֿער.'
      cs: 'Tedy řekl Saul: Přineste ke mně obět zápalnou a oběti pokojné. I obětoval
        oběti zápalné.'
      pl: 'Rzekł tedy Saul: Sprowadźcie mi całopalenie i ofiary opłatne, poczem złożył
        całopalenie. '
    10:
      he: וַיְהִי כְּכַלֹּתוֹ לְהַעֲלוֹת הָעֹלָה וְהִנֵּה שְׁמוּאֵל בָּא וַיֵּצֵא
        שָׁאוּל לִקְרָאתוֹ לְבָרֲכוֹ׃
      yi: און עס איז געװען, װי ער ענדיקט אױפֿברענגען דאָס בראַנדאָפּפֿער, ערשט שמואל
        קומט אָן; און שָאול איז אים אַרױסגעגאַנגען אַנטקעגן אים צו באַגריסן.
      cs: Když pak již dokonal obětování oběti zápalné, aj, Samuel přicházel, a Saul
        vyšel proti němu, aby ho přivítal.
      pl: Ale zaledwie zakończył składanie całopalenia, a oto przybył Samuel; wyszedł
        tedy Saul naprzeciw niego, aby go pozdrowić. 
    11:
      he: וַיֹּאמֶר שְׁמוּאֵל מֶה עָשִׂיתָ וַיֹּאמֶר שָׁאוּל כִּי־רָאִיתִי כִי־נָפַץ
        הָעָם מֵעָלַי וְאַתָּה לֹא־בָאתָ לְמוֹעֵד הַיָּמִים וּפְלִשְׁתִּים נֶאֱסָפִים
        מִכְמָשׂ׃
      yi: 'האָט שמואל געזאָגט: װאָס האָסטו געטאָן? האָט שָאול געזאָגט: אַז איך האָב
        געזען אַז דאָס פֿאָלק איז צעלאָפֿן פֿון מיר, און דו ביסט ניט געקומען אין די
        אָפּגערעדטע טעג, און די פּלשתּים זײַנען אײַנגעזאַמלט אין מִכמָש,'
      cs: 'I řekl Samuel: Co jsi učinil? Odpověděl Saul: Když jsem viděl, že se lid
        rozchází ode mne, a ty nepřicházíš k uloženému dni, a Filistinští byli shromážděni
        v Michmas:'
      pl: 'I rzekł Samuel: Cóżeś uczynił? I odpowiedział Saul: Ponieważ widziałem,
        że się rozprasza lud odemnie, a ty na oznaczony dzień nie przybywasz, gdy
        Filistyni się zgromadzili w Michmas, '
    12:
      he: וָאֹמַר עַתָּה יֵרְדוּ פְלִשְׁתִּים אֵלַי הַגִּלְגָּל וּפְנֵי יְהוָה לֹא
        חִלִּיתִי וָאֶתְאַפַּק וָאַעֲלֶה הָעֹלָה׃
      yi: 'אַזױ האָב איך געזאָגט: אַצונד װעלן די פּלשתּים אַראָפּנידערן צו מיר קײן
        גִלגל, און צו גאָט האָב איך ניט געבעטן; און איך האָב מיך אײַנגעשטעלט, און
        האָב אױפֿגעבראַכט דאָס בראַנדאָפּפֿער.'
      cs: 'I řekl jsem: Nyní připadnou Filistinští na mne v Galgala, a tváři Hospodinově
        nemodlil jsem se. Takž jsem se opovážil a obětoval jsem oběti zápalné.'
      pl: 'Pomyślałem tedy: Teraz zstąpią Filistyni do mnie do Gilgal, gdym jeszcze
        oblicza Wiekuistego nie ubłagał. I przemogłem się i złożyłem całopalenie. '
    13:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־שָׁאוּל נִסְכָּלְתָּ לֹא שָׁמַרְתָּ אֶת־מִצְוַת
        יְהוָה אֱלֹהֶיךָ אֲשֶׁר צִוָּךְ כִּי עַתָּה הֵכִין יְהוָה אֶת־מַמְלַכְתְּךָ
        אֶל־יִשְׂרָאֵל עַד־עוֹלָם׃
      yi: 'האָט שמואל געזאָגט צו שָאולן: נאַריש האָסטו געטאָן; האָסט ניט געהיט דעם
        באַפֿעל פֿון יהוה דײַן גאָט װאָס ער האָט דיר באַפֿױלן; װאָרום גאָט װאָלט אַצונד
        באַפֿעסטיקט דײַן מלוכה איבער ישׂראל אױף אײביק.'
      cs: 'Tedy řekl Samuel Saulovi: Bláznivě jsi učinil, nezachovals přikázaní Hospodina
        Boha svého, kteréž přikázal tobě; nebo nyní byl by utvrdil Hospodin království
        tvé nad Izraelem až na věky.'
      pl: 'I rzekł Samuel do Saula: Nierozsądnieś postąpił! Nie przestrzegałeś przykazania
        Wiekuistego, Boga twojego, które ci polecił; teraz bowiem byłby utwierdził
        Wiekuisty panowanie twoje, nad Izraelem na wieki. '
    14:
      he: וְעַתָּה מַמְלַכְתְּךָ לֹא־תָקוּם בִּקֵּשׁ יְהוָה לוֹ אִישׁ כִּלְבָבוֹ וַיְצַוֵּהוּ
        יְהוָה לְנָגִיד עַל־עַמּוֹ כִּי לֹא שָׁמַרְתָּ אֵת אֲשֶׁר־צִוְּךָ יְהוָה׃
      yi: אַצונד אָבער װעט דײַן מלוכה ניט באַשטײן. גאָט האָט זיך אױסגעזוכט אַ מאַן
        נאָך זײַן האַרצן, און גאָט האָט אים באַפֿױלן פֿאַר אַ פֿירשט איבער זײַן פֿאָלק,
        װײַל דו האָסט ניט געהיט װאָס גאָט האָט דיר באַפֿױלן.
      cs: Ale již nyní království tvé neostojí. Vyhledalť jest Hospodin sobě muže
        vedlé srdce svého, jemuž rozkázal Hospodin, aby byl vůdce nad lidem jeho;
        nebo jsi nezachoval, cožť přikázal Hospodin.
      pl: Otóż teraz panowanie twoje nie ostoi się. Wyszukał sobie Wiekuisty męża
        wedle serca Swego, a ustanowił go Wiekuisty księciem nad ludem Swoim, ponieważ
        nie przestrzegałeś co polecił ci Wiekuisty. 
    15:
      he: וַיָּקָם שְׁמוּאֵל וַיַּעַל מִן־הַגִּלְגָּל גִּבְעַת בִּנְיָמִן וַיִּפְקֹד
        שָׁאוּל אֶת־הָעָם הַנִּמְצְאִים עִמּוֹ כְּשֵׁשׁ מֵאוֹת אִישׁ׃
      yi: און שמואל איז אױפֿגעשטאַנען און איז אַװעק פֿון גִלגל קײן גבֿעת-בנימין. און
        שָאול האָט איבערגעצײלט דאָס פֿאָלק װאָס האָט זיך געפֿונען בײַ אים, אַרום זעקס
        הונדערט מאַן.
      cs: Vstav pak Samuel, vstoupil z Galgala do Gabaa Beniaminova. A Saul načetl
        lidu, kterýž zůstával při něm, okolo šesti set mužů.
      pl: Poczem powstał Samuel i wstąpił z Gilgal do Gibei, w Binjaminie, Saul zaś
        odbył przegląd ludu, znajdującego się przy nim w liczbie około sześciuset
        ludzi. 
    16:
      he: וְשָׁאוּל וְיוֹנָתָן בְּנוֹ וְהָעָם הַנִּמְצָא עִמָּם יֹשְׁבִים בְּגֶבַע
        בִּנְיָמִן וּפְלִשְׁתִּים חָנוּ בְמִכְמָשׂ׃
      yi: און שָאול און זײַן זון יונָתן, און דאָס פֿאָלק װאָס האָט זיך געפֿונען בײַ
        זײ, זײַנען געזעסן אין גבֿעת-בנימין, און די פּלשתּים האָבן געלאַגערט אין מִכמָש.
      cs: Saul tedy a Jonata syn jeho, i lid, kterýž zůstával s nimi, byli v Gabaa
        Beniaminově, Filistinští pak leželi v Michmas.
      pl: Otóż Saul i Jonatan, syn jego, i lud, który znajdował się przy nich, zostawali
        w Geba, w Binjaminie, podczas gdy Filistyni obozowali w Michmas. 
    17:
      he: וַיֵּצֵא הַמַּשְׁחִית מִמַּחֲנֵה פְלִשְׁתִּים שְׁלֹשָׁה רָאשִׁים הָרֹאשׁ
        אֶחָד יִפְנֶה אֶל־דֶּרֶךְ עָפְרָה אֶל־אֶרֶץ שׁוּעָל׃
      yi: און די פֿאַרװיסטער זײַנען אַרױסגעגאַנגען פֿון לאַגער פֿון די פּלשתּים אין
        דרײַ מחנות; אײן מחנה האָט זיך פֿאַרקערט אױפֿן װעג פֿון עפֿרה, צום לאַנד שועל,
      cs: I vyšli zhoubcové z vojska Filistinského na tré rozdělení. Houf jeden obrátil
        se k cestě Ofra, k zemi Sual;
      pl: Wyruszył tedy oddział plądrujący z obozu Filistynów w trzech hufcach; hufiec
        jeden skierował się do Ofry, ku ziemi Szual. 
    18:
      he: וְהָרֹאשׁ אֶחָד יִפְנֶה דֶּרֶךְ בֵּית חֹרוֹן וְהָרֹאשׁ אֶחָד יִפְנֶה דֶּרֶךְ
        הַגְּבוּל הַנִּשְׁקָף עַל־גֵּי הַצְּבֹעִים הַמִּדְבָּרָה׃
      yi: און אײן מחנה האָט זיך פֿאַרקערט אױפֿן װעג פֿון בית-חוֹרון, און אײן מחנה
        האָט זיך פֿאַרקערט אױפֿן װעג פֿון געמאַרק, װאָס קוקט אַרױס אױפֿן טאָל צבֿוֹעים,
        צום מדבר צו.
      cs: A houf druhý obrátil se na cestu Betoron; houf pak třetí pustil se cestou
        krajiny, kteráž patří k údolí Seboim na poušť.
      pl: Hufiec drugi skierował się drogą do Beth Horon, a hufiec trzeci skierował
        się drogą ku granicy, która widnieje nad doliną Ceboim ku pustyni. 
    19:
      he: וְחָרָשׁ לֹא יִמָּצֵא בְּכֹל אֶרֶץ יִשְׂרָאֵל כִּי־אמר [אָמְרוּ] פְלִשְׁתִּים
        פֶּן יַעֲשׂוּ הָעִבְרִים חֶרֶב אוֹ חֲנִית׃
      yi: 'און אַ שמיד האָט זיך ניט געפֿונען אין גאַנצן לאַנד ישׂראל, װאָרום די פּלשתּים
        האָבן געזאָגט: טאָמער װעלן די עִבֿרים מאַכן אַ שװערד אָדער אַ שפּיז.'
      cs: 'Kováře pak žádného nenalézalo se ve vší zemi Izraelské; nebo byli řekli
        Filistinští: Aby sobě Hebrejští nenadělali mečů a kopí.'
      pl: 'Płatnerza zaś nie było żadnego w całym kraju izraelskim. Myśleli bowiem
        Filistyni: Mogliby sobie Hebrajczycy miecze albo lance przygotować! '
    20:
      he: וַיֵּרְדוּ כָל־יִשְׂרָאֵל הַפְּלִשְׁתִּים לִלְטוֹשׁ אִישׁ אֶת־מַחֲרַשְׁתּוֹ
        וְאֶת־אֵתוֹ וְאֶת־קַרְדֻּמּוֹ וְאֵת מַחֲרֵשָׁתוֹ׃
      yi: און גאַנץ ישׂראל האָבן גענידערט צו די פּלשתּים צו שאַרפֿן איטלעכער זײַן
        אַקעראײַזן, און זײַן גראָבאײַזן, און זײַן האַק, און זײַן רידל.
      cs: Protož chodívali všickni Izraelští k Filistinským, aby ostřil sobě jeden
        každý radlici svou, a motyku svou, sekeru svou i vidly své,
      pl: Musiał się raczej z całego Izraela każdy do Filistynów zwrócić, gdy chciał
        naostrzyć lemiesz, sierp, siekierę albo rydel swój. 
    21:
      he: וְהָיְתָה הַפְּצִירָה פִים לַמַּחֲרֵשֹׁת וְלָאֵתִים וְלִשְׁלֹשׁ קִלְּשׁוֹן
        וּלְהַקַּרְדֻּמִּים וּלְהַצִּיב הַדָּרְבָן׃
      yi: און פֿאַרן אָנפֿײַלן איז געװען אַ פּים, פֿאַר די רידלען, און פֿאַר די גראָבאײַזנס,
        און פֿאַרן דרײַשפּיץ, און פֿאַר די העק; דאָס גלײַכן פֿאַר אָנשטעלן דעם טרײַבשטעכער.
      cs: Sic jinak byly štěrbiny na radlicích, motykách, vidlách třírohých a sekerách;
        také i o zaostření ostnu bývalo těžko.
      pl: Piła zaś o ostrzach służyła dla lemieszy i sierpów i dla wideł trójzębnych,
        i dla wyprostowania ośćca. 
    22:
      he: וְהָיָה בְּיוֹם מִלְחֶמֶת וְלֹא נִמְצָא חֶרֶב וַחֲנִית בְּיַד כָּל־הָעָם
        אֲשֶׁר אֶת־שָׁאוּל וְאֶת־יוֹנָתָן וַתִּמָּצֵא לְשָׁאוּל וּלְיוֹנָתָן בְּנוֹ׃
      yi: אַזױ איז געשען, אַז אין טאָג פֿון מלחמה האָט זיך ניט געפֿונען אַ שװערד אָדער
        אַ שפּיז אין דער האַנט פֿון דעם גאַנצן פֿאָלק װאָס מיט שָאולן און מיט יונָתנען;
        נאָר בײַ שָאולן און בײַ יונָתן זײַן זון האָט זיך געפֿונען.
      cs: I bylo, že v čas boje nenalézalo se meče ani kopí u žádného z lidu toho,
        kterýž byl s Saulem a s Jonatou, toliko u Saule a u Jonaty syna jeho.
      pl: I tak stało się, że w czasie wojny nie znajdowały się ani miecz ani lanca
        w ręku całego ludu, będącego przy Saulu i Jonatanie; znaleziono je tylko dla
        Saula i dla Jonatana, syna jego. 
    23:
      he: וַיֵּצֵא מַצַּב פְּלִשְׁתִּים אֶל־מַעֲבַר מִכְמָשׂ׃
      yi: און די װאַך פֿון די פּלשתּים איז אַרױסגעגאַנגען צום איבערפֿאָר פֿון מִכמָש.
      cs: Vyšla pak stráž Filistinských k cestám Michmas.
      pl: Ale straż polowa Filistynów wyruszyła do wąwozu przy Michmas. 
  14:
    1:
      he: וַיְהִי הַיּוֹם וַיֹּאמֶר יוֹנָתָן בֶּן־שָׁאוּל אֶל־הַנַּעַר נֹשֵׂא כֵלָיו
        לְכָה וְנַעְבְּרָה אֶל־מַצַּב פְּלִשְׁתִּים אֲשֶׁר מֵעֵבֶר הַלָּז וּלְאָבִיו
        לֹא הִגִּיד׃
      yi: 'און עס איז געװען אײן טאָג, האָט יונָתן דער זון פֿון שָאולן געזאָגט צו דעם
        יונג, זײַן װאַפֿנטרעגער: קום און לאָמיר אַריבערגײן צו דער װאַך פֿון די פּלשתּים
        װאָס אױף יענער זײַט; און זײַן פֿאָטער האָט ער ניט געזאָגט.'
      cs: 'Stalo se pak jednoho dne, že řekl Jonata syn Saulův služebníku, kterýž
        nosil zbroj jeho: Poď, půjdeme k stráži Filistinských, kteráž jest na oné
        straně. Ale otci svému toho nepověděl.'
      pl: 'Pewnego tedy dnia rzekł Jonatan, syn Saula, do pachołka, giermka swego:
        Chodź, a przejdziem do straży filistyńskiej, która tam, na przeciwległej stronie!
        Ojcu jednak swemu nic o tem nie wspomniał. '
    2:
      he: וְשָׁאוּל יוֹשֵׁב בִּקְצֵה הַגִּבְעָה תַּחַת הָרִמּוֹן אֲשֶׁר בְּמִגְרוֹן
        וְהָעָם אֲשֶׁר עִמּוֹ כְּשֵׁשׁ מֵאוֹת אִישׁ׃
      yi: און שָאול איז געזעסן אין עק גִבֿעָה אונטער דעם מילגרױמבױם װאָס אין מִגרון;
        און דאָס פֿאָלק װאָס מיט אים איז געװען אַרום זעקס הונדערט מאַן.
      cs: Saul však zůstával na kraji pahrbku pod jabloní zrnatou, kteráž byla v Migron;
        a lidu, kterýž byl s ním, bylo okolo šesti set mužů,
      pl: Saul zaś siedział właśnie nad granicą Gibei, pod granatem, który przy Migron
        stoi, ludu zaś przy nim było około sześciuset mężów. 
    3:
      he: וַאֲחִיָּה בֶן־אֲחִטוּב אֲחִי אִיכָבוֹד בֶּן־פִּינְחָס בֶּן־עֵלִי כֹּהֵן
        יְהוָה בְּשִׁלוֹ נֹשֵׂא אֵפוֹד וְהָעָם לֹא יָדַע כִּי הָלַךְ יוֹנָתָן׃
      yi: און אַחִיה דער זון פֿון אַחיטובֿ דעם ברודער פֿון אי-כּבֿוד, דעם זון פֿון
        פּינחס, דעם זון פֿון עלי דעם כּהן פֿון גאָט אין שילו, האָט געטראָגן דעם אפֿוד.
        און דאָס פֿאָלק האָט ניט געװוּסט אַז יונָתן איז אַװעקגעגאַנגען.
      cs: Tolikéž Achiáš syn Achitobův, bratra Ichabodova, syna Fínesova, syna Elí,
        kněze Hospodinova v Sílo, kterýž nosil efod. Ale lid nevěděl, že by odšel
        Jonata.
      pl: A Achija syn Achituba, brata Ikaboda, syna Pinchasa, syna Elego, kapłana
        Wiekuistego w Szylo, nosił wówczas naramiennik. Lud jednak nie wiedział, że był
        odszedł Jonatan. 
    4:
      he: וּבֵין הַמַּעְבְּרוֹת אֲשֶׁר בִּקֵּשׁ יוֹנָתָן לַעֲבֹר עַל־מַצַּב פְּלִשְׁתִּים
        שֵׁן־הַסֶּלַע מֵהָעֵבֶר מִזֶּה וְשֵׁן־הַסֶּלַע מֵהָעֵבֶר מִזֶּה וְשֵׁם הָאֶחָד
        בּוֹצֵץ וְשֵׁם הָאֶחָד סֶנֶּה׃
      yi: און צװישן די איבערפֿאָרן װאָס יונָתן האָט געװאָלט אַריבערגײן צו דער װאַך
        פֿון די פּלשתּים, איז געװען אַ שפּיץ פֿעלדז פֿון דער זײַט און אַ שפּיץ פֿעלדז
        פֿון דער אַנדער זײַט, און דער נאָמען פֿון אײנעם איז געװען בוֹצֵץ, און דער
        נאָמען פֿון אַנדערן סֶנֶה.
      cs: Mezi těmi pak průchody, jimiž pokoušel se Jonata přejíti k stráži Filistinských,
        byla skála příkrá k přecházení s této strany, též skála příkrá k přecházení
        s oné strany; jméno jedné Bóses, a jméno druhé Seneh.
      pl: Między wąwozami zaś, które przebyć chciał Jonatan, aby na straż filistyńską
        napaść, znajdowało się urwisko po jednej i po drugiej stronie, jedno nazywało
        się Bocec, drugie Sene. 
    5:
      he: הַשֵּׁן הָאֶחָד מָצוּק מִצָּפוֹן מוּל מִכְמָשׂ וְהָאֶחָד מִנֶּגֶב מוּל גָּבַע׃
      yi: אײן שפּיץ אױפֿגעשטעלט פֿון צפֿון אַקעגן מִכמָש, און אײנער פֿון דָרום אַקעגן
        גֶבֿע.
      cs: Jedna skála byla na půlnoci proti Michmas, a druhá na poledne proti Gabaa.
      pl: Jedno urwisko wznosi się stromo po stronie północnej, naprzeciw Michmas,
        drugie po stronie południowej, naprzeciw Geba. 
    6:
      he: וַיֹּאמֶר יְהוֹנָתָן אֶל־הַנַּעַר נֹשֵׂא כֵלָיו לְכָה וְנַעְבְּרָה אֶל־מַצַּב
        הָעֲרֵלִים הָאֵלֶּה אוּלַי יַעֲשֶׂה יְהוָה לָנוּ כִּי אֵין לַיהוָה מַעְצוֹר
        לְהוֹשִׁיעַ בְּרַב אוֹ בִמְעָט׃
      yi: 'און יהונתן האָט געזאָגט צו דעם יונג, זײַן װאַפֿנטרעגער: קום און לאָמיר
        אַריבערגײן צו דער װאַך פֿון די דאָזיקע אומבאַשניטענע. אפֿשר װעט גאָט טאָן
        פֿאַר אונדז; װאָרום בײַ גאָט איז קײן אָפּהאַלט ניטאָ צו העלפֿן מיט פֿיל [מענטשן]
        אָדער מיט װינציק.'
      cs: 'I řekl Jonata služebníku, kterýž nosil zbroj jeho: Poď, přejděme k stráži
        těch neobřezaných, snad bude Hospodin s námi; neboť není nesnadné Hospodinu
        zachovati ve mnoze aneb v mále.'
      pl: 'Rzekł tedy Jonatan do pachołka, giermka swego: Chodź a przejdziem się ku
        straży tych nieobrzezańców! Może zdziała coś Wiekuisty dla nas, albowiem niema
        dla Wiekuistego zapory, by dopomógł zarówno przez licznych jak nielicznych. '
    7:
      he: וַיֹּאמֶר לוֹ נֹשֵׂא כֵלָיו עֲשֵׂה כָּל־אֲשֶׁר בִּלְבָבֶךָ נְטֵה לָךְ הִנְנִי
        עִמְּךָ כִּלְבָבֶךָ׃
      yi: 'האָט זײַן װאַפֿנטרעגער צו אים געזאָגט: טו אַלץ װאָס אין דײַן האַרצן; פֿאַרקער
        זיך; זע, איך בין מיט דיר װי נאָך דײַן האַרצן.'
      cs: 'Odpověděl oděnec jeho: Učiň, cožkoli jest v srdci tvém, obrať se, kam chceš;
        aj, budu s tebou podlé vůle tvé.'
      pl: 'I odpowiedział mu giermek jego: Uczyń cokolwiek ci się podoba; zwróć się
        dokąd chcesz, otom z tobą wedle życzenia twojego. '
    8:
      he: וַיֹּאמֶר יְהוֹנָתָן הִנֵּה אֲנַחְנוּ עֹבְרִים אֶל־הָאֲנָשִׁים וְנִגְלִינוּ
        אֲלֵיהֶם׃
      yi: 'האָט יונָתן געזאָגט: אָט גײען מיר אַריבער צו די מענטשן, און מיר װעלן זיך
        באַװײַזן צו זײ;'
      cs: 'I řekl Jonata: Aj, my jdeme k mužům těm, a ukážeme se jim.'
      pl: 'I rzekł Jonatan: Oto przejdziemy teraz ku tym ludziom, a ukażem im się. '
    9:
      he: אִם־כֹּה יֹאמְרוּ אֵלֵינוּ דֹּמּוּ עַד־הַגִּיעֵנוּ אֲלֵיכֶם וְעָמַדְנוּ
        תַחְתֵּינוּ וְלֹא נַעֲלֶה אֲלֵיהֶם׃
      yi: 'אױב זײ װעלן זאָגן צו אונדז אַזױ: האַרט אױס ביז מיר קומען-צו צו אײַך, װעלן
        מיר שטײן אױף אונדזער אָרט, און װעלן ניט אַרױפֿגײן צו זײ;'
      cs: 'Jestliže řeknou nám takto: Počkejte, až přijdeme k vám, stůjme na místě
        svém, a nechoďme k nim.'
      pl: 'Gdy tedy tak zawołają do nas: Stańcie póki nie przejdziemy do was! zatrzymajmy
        się na miejscu naszem, a nie chodźmy do nich. '
    10:
      he: וְאִם־כֹּה יֹאמְרוּ עֲלוּ עָלֵינוּ וְעָלִינוּ כִּי־נְתָנָם יְהוָה בְּיָדֵנוּ
        וְזֶה־לָּנוּ הָאוֹת׃
      yi: 'אױב אָבער זײ װעלן זאָגן אַזױ: קומט אַרױף צו אונדז, װעלן מיר אַרױפֿגײן,
        װאָרום גאָט האָט זײ געגעבן אין אונדזער האַנט. און דאָס װעט אונדז זײַן דער
        צײכן.'
      cs: 'Pakli by řekli takto: Vstupte k nám, jděme, nebo vydal je Hospodin v ruku
        naši. To zajisté nám bude za znamení.'
      pl: 'Jeżeli by wszakże zawołali: Pójdźcie do nas! wtedy pójdziemy, gdyż podał
        ich Wiekuisty w moc naszą. To będzie nam znakiem! '
    11:
      he: וַיִּגָּלוּ שְׁנֵיהֶם אֶל־מַצַּב פְּלִשְׁתִּים וַיֹּאמְרוּ פְלִשְׁתִּים
        הִנֵּה עִבְרִים יֹצְאִים מִן־הַחֹרִים אֲשֶׁר הִתְחַבְּאוּ־שָׁם׃
      yi: 'האָבן זײ זיך בײדע באַװיזן צו דער װאַך פֿון די פּלשתּים, און די פּלשתּים
        האָבן געזאָגט: אָן קומען די עִבֿרים אַרױס פֿון די לעכער װאָס זײ האָבן זיך
        דאָרטן באַהאַלטן.'
      cs: 'Ukázali se tedy oba dva stráži Filistinských. I řekli Filistinští: Hle,
        Hebrejští lezou z děr, v nichž se byli skryli.'
      pl: 'Gdy się tedy obaj straży filistyńskiej ukazali, rzekli Filistyni: Oto Hebrajczycy,
        którzy wychodzą z dziur, w których się pochowali. '
    12:
      he: וַיַּעֲנוּ אַנְשֵׁי הַמַּצָּבָה אֶת־יוֹנָתָן וְאֶת־נֹשֵׂא כֵלָיו וַיֹּאמְרוּ
        עֲלוּ אֵלֵינוּ וְנוֹדִיעָה אֶתְכֶם דָּבָר וַיֹּאמֶר יוֹנָתָן אֶל־נֹשֵׂא כֵלָיו
        עֲלֵה אַחֲרַי כִּי־נְתָנָם יְהוָה בְּיַד יִשְׂרָאֵל׃
      yi: 'און די מענטשן פֿון דער װאַך האָבן זיך אָפּגערופֿן צו יונָתן און זײַן װאַפֿנטרעגער,
        און האָבן געזאָגט: קומט אַרױף צו אונדז, און מיר װעלן אײַך עפּעס צו װיסן טאָן.
        האָט יונָתן געזאָגט צו זײַן װאַפֿנטרעגער: קום אַרױף נאָך מיר, װאָרום גאָט
        האָט זײ געגעבן אין דער האַנט פֿון ישׂראל.'
      cs: 'I mluvili někteří z stráže té k Jonatovi a k oděnci jeho, a řekli: Vstupte
        k nám, a povíme vám něco. Pročež řekl Jonata k oděnci svému: Podiž za mnou,
        nebo je vydal Hospodin v ruku Izraele.'
      pl: 'Poczem odezwali się ludzie ze straży do Jonatana i giermka jego: Pójdźcie
        do nas, a powiemy wam coś! I rzekł Jonatan do giermka swego: Pójdź za mną,
        albowiem podał ich Wiekuisty w moc Izraela. '
    13:
      he: וַיַּעַל יוֹנָתָן עַל־יָדָיו וְעַל־רַגְלָיו וְנֹשֵׂא כֵלָיו אַחֲרָיו וַיִּפְּלוּ
        לִפְנֵי יוֹנָתָן וְנֹשֵׂא כֵלָיו מְמוֹתֵת אַחֲרָיו׃
      yi: און יונָתן האָט אַרױפֿגעקלעטערט אױף זײַנע הענט און אױף זײַנע פֿיס, און זײַן
        װאַפֿנטרעגער נאָך אים. און זײ זײַנען געפֿאַלן פֿאַר יונָתנען, און זײַן װאַפֿנטרעגער
        האָט געטײט הינטער אים.
      cs: A tak lezl čtvermo Jonata a oděnec jeho za ním. I padali před Jonatou, a
        oděnec jeho mordoval je, jda za ním.
      pl: Wdrapał się tedy Jonatan na rękach i nogach swych, a giermek jego za nim;
        i padali przed Jonatanem, giermek zaś jego zabijał za nim. 
    14:
      he: וַתְּהִי הַמַּכָּה הָרִאשֹׁנָה אֲשֶׁר הִכָּה יוֹנָתָן וְנֹשֵׂא כֵלָיו כְּעֶשְׂרִים
        אִישׁ כְּבַחֲצִי מַעֲנָה צֶמֶד שָׂדֶה׃
      yi: און דער ערשטער שלאַק װאָס יונָתן און זײַן װאַפֿנטרעגער האָבן געשלאָגן, איז
        געװען אַרום צװאַנטיק מאַן, אין אַרום אַ האַלבער בײט פֿון אַן אַקער פֿעלד.
      cs: A to byla porážka první, v níž zbil Jonata a oděnec jeho okolo dvadcíti
        mužů, jako v půl honech rolí dvěma volům s zápřež.
      pl: I uczyniła pierwsza porażka, jaką sprawił Jonatan i giermek jego, około
        dwudziestu ludzi poległych, jakoby na pół bruzdy morgi pola. 
    15:
      he: וַתְּהִי חֲרָדָה בַמַּחֲנֶה בַשָּׂדֶה וּבְכָל־הָעָם הַמַּצָּב וְהַמַּשְׁחִית
        חָרְדוּ גַּם־הֵמָּה וַתִּרְגַּז הָאָרֶץ וַתְּהִי לְחֶרְדַּת אֱלֹהִים׃
      yi: איז געװאָרן אַ ציטערניש אין לאַגער אױפֿן פֿעלד, און צװישן גאַנצן פֿאָלק;
        די װאַך און די פֿאַרװיסטער, אַפֿילו זײ האָבן געציטערט; און די ערד האָט זיך
        געטרײסלט, און עס איז געװאָרן אַ גאָטס ציטערניש.
      cs: Protož byl strach v tom ležení a na tom poli, i na všem tom lidu; strážní
        i oni loupežníci děsili se též, až se země třásla, nebo byla v strachu Božím.
      pl: Wynikła wtedy trwoga w obozie polowym i wśród całego ludu wojennego; zatrwożyły
        się również straż i oddział plądrujący. Przytem zadrżała ziemia, wywołując
        strach Boży. 
    16:
      he: וַיִּרְאוּ הַצֹּפִים לְשָׁאוּל בְּגִבְעַת בִּנְיָמִן וְהִנֵּה הֶהָמוֹן נָמוֹג
        וַיֵּלֶךְ וַהֲלֹם׃
      yi: און די װעכטער פֿון שָאולן אין גבֿעת-בנימין האָבן אַ קוק געטאָן, ערשט די
        מחנה צעקריכט און גײט אַהין און אַהער.
      cs: A vidouce strážní Saulovi v Gabaa Beniaminově, oznámili, jak množství to
        narůzno prchá, a vždy více se potírá.
      pl: I spostrzegły czaty Saula, będące w Gibea, w Binjaminie, a oto tłum się
        rozsypywał, pierzchając tam i napowrót. 
    17:
      he: וַיֹּאמֶר שָׁאוּל לָעָם אֲשֶׁר אִתּוֹ פִּקְדוּ־נָא וּרְאוּ מִי הָלַךְ מֵעִמָּנוּ
        וַיִּפְקְדוּ וְהִנֵּה אֵין יוֹנָתָן וְנֹשֵׂא כֵלָיו׃
      yi: 'האָט שָאול געזאָגט צו דעם פֿאָלק װאָס מיט אים: צײלט אַקאָרשט נאָך, און
        זעט װער איז אַװעקגעגאַנגען פֿון אונדז. האָבן זײ נאָכגעצײלט, ערשט יונָתן און
        זײַן װאַפֿנטרעגער זײַנען ניטאָ.'
      cs: 'Saul pak řekl lidu, kterýž s ním byl: Vyhledejte i hned a zvězte, kdo jest
        z našich odšel. A když vyhledávali, hle, Jonaty nebylo a oděnce jeho.'
      pl: 'Rzekł tedy Saul do ludu, który mu towarzyszył: Rozejrzcie się też a zobaczcie,
        kto odszedł od nas. I rozejrzeli się, a oto brakował Jonatan i giermek jego. '
    18:
      he: וַיֹּאמֶר שָׁאוּל לַאֲחִיָּה הַגִּישָׁה אֲרוֹן הָאֱלֹהִים כִּי־הָיָה אֲרוֹן
        הָאֱלֹהִים בַּיּוֹם הַהוּא וּבְנֵי יִשְׂרָאֵל׃
      yi: 'האָט שָאול געזאָגט צו אַחִיהן: גענען דעם אָרון פֿון גאָט; װאָרום דער אָרון
        פֿון גאָט איז געװען אין יענעם טאָג מיט די קינדער פֿון ישׂראל.'
      cs: 'I řekl Saul Achiášovi: Postav sem truhlu Boží. (Truhla pak Boží toho času
        byla s syny Izraelskými.)'
      pl: 'I rzekł Saul do Achii: Sprowadź arkę Bożą; była bowiem arka Boża dnia onego
        przy synach Izraela. '
    19:
      he: וַיְהִי עַד דִּבֶּר שָׁאוּל אֶל־הַכֹּהֵן וְהֶהָמוֹן אֲשֶׁר בְּמַחֲנֵה פְלִשְׁתִּים
        וַיֵּלֶךְ הָלוֹךְ וָרָב וַיֹּאמֶר שָׁאוּל אֶל־הַכֹּהֵן אֱסֹף יָדֶךָ׃
      yi: 'און עס איז געװען, בעת שָאול האָט גערעדט מיט דעם כּהן, איז דער טומל װאָס
        אין לאַגער פֿון די פּלשתּים געװאָרן אַלץ גרעסער און גרעסער. האָט שָאול געזאָגט
        צום כּהן: צי צוריק דײַן האַנט.'
      cs: 'I stalo se, když ještě mluvil Saul k knězi, že hřmot, kterýž byl v vojště
        Filistinských, více se rozcházel a rozmáhal. Protož řekl Saul knězi: Spusť
        ruku svou.'
      pl: 'Ale podczas gdy mówił jeszcze Saul do kapłana, wzmagała się wrzawa w obozie
        filistyńskim coraz bardziej, tak że rzekł Saul do kapłana: Powściągnij rękę
        twoją! '
    20:
      he: וַיִּזָּעֵק שָׁאוּל וְכָל־הָעָם אֲשֶׁר אִתּוֹ וַיָּבֹאוּ עַד־הַמִּלְחָמָה
        וְהִנֵּה הָיְתָה חֶרֶב אִישׁ בְּרֵעֵהוּ מְהוּמָה גְּדוֹלָה מְאֹד׃
      yi: און שָאול און דאָס גאַנצע פֿאָלק װאָס מיט אים האָבן זיך אײַנגעזאַמלט, און
        זײ זײַנען געקומען צו דער מלחמה, ערשט אײנעמס שװערד איז קעגן אַנדערן – זײער
        אַ גרױסע מהומה.
      cs: Shromáždili se tedy Saul i všecken lid, kterýž s ním byl, a přišli až k
        té bitvě; a aj, byl meč jednoho proti druhému s hřmotem velmi velikým.
      pl: I zebrał się Saul i cały lud wojenny, który mu towarzyszył, a dotarłszy
        do miejsca bitwy, a oto zwrócony był miecz jednego na drugiego, tak że popłoch
        był nader wielki. 
    21:
      he: וְהָעִבְרִים הָיוּ לַפְּלִשְׁתִּים כְּאֶתְמוֹל שִׁלְשׁוֹם אֲשֶׁר עָלוּ עִמָּם
        בַּמַּחֲנֶה סָבִיב וְגַם־הֵמָּה לִהְיוֹת עִם־יִשְׂרָאֵל אֲשֶׁר עִם־שָׁאוּל
        וְיוֹנָתָן׃
      yi: און די עִבֿרים װאָס זײַנען געװען מיט די פּלשתּים אַזױ װי נעכטן-אײערנעכטן,
        די װאָס זײַנען אַרױפֿגעקומען מיט זײ אין לאַגער רונד אַרום, זײ אױך זײַנען צוגעשטאַנען
        צו די ישׂראל װאָס מיט שָאולן און יונָתנען.
      cs: Hebrejští pak někteří byli s Filistinskými prvé, kteříž táhli s nimi polem
        sem i tam; i ti také obrátili se a stáli při lidu Izraelském, kterýž byl s
        Saulem a s Jonatou.
      pl: Hebrajczycy zaś, którzy oddawna do Filistynów byli przystali, a którzy wyruszyli
        wraz z nimi do obozu zewsząd, przeszli również do Izraelitów, którzy z Saulem
        i Jonatanem się połączyli. 
    22:
      he: וְכֹל אִישׁ יִשְׂרָאֵל הַמִּתְחַבְּאִים בְּהַר־אֶפְרַיִם שָׁמְעוּ כִּי־נָסוּ
        פְּלִשְׁתִּים וַיַּדְבְּקוּ גַם־הֵמָּה אַחֲרֵיהֶם בַּמִּלְחָמָה׃
      yi: און אַלע מענער פֿון ישׂראל װאָס האָבן זיך באַהאַלטן אין דעם געבערג פֿון
        אפֿרַיִם, האָבן געהערט אַז די פּלשתּים זײַנען אַנטלאָפֿן, און זײ אױך האָבן
        זײ נאָכגעיאָגט אין דער מלחמה.
      cs: Všickni také muži Izraelští, kteříž se skryli na hoře Efraim, když uslyšeli,
        že by utíkali Filistinští, honili je i oni v té bitvě.
      pl: Wszyscy nadto mężowie izraelscy, którzy się byli pochowali w górach efraimskich,
        usłyszawszy, że pierzchli Filistyni, pognali również za nimi, aby ich zwalczyć. 
    23:
      he: וַיּוֹשַׁע יְהוָה בַּיּוֹם הַהוּא אֶת־יִשְׂרָאֵל וְהַמִּלְחָמָה עָבְרָה
        אֶת־בֵּית אָוֶן׃
      yi: און גאָט האָט געהאָלפֿן ישׂראל אין יענעם טאָג. און די מלחמה איז אַװעק ביז
        אַריבער בית-אָון.
      cs: I vysvobodil Hospodin toho dne Izraele. Boj pak protáhl se až do Betaven.
      pl: I tak wybawił dnia onego Wiekuisty Izraela. I przeniosła się bitwa aż pod
        Beth-Awen. 
    24:
      he: וְאִישׁ־יִשְׂרָאֵל נִגַּשׂ בַּיּוֹם הַהוּא וַיֹּאֶל שָׁאוּל אֶת־הָעָם לֵאמֹר
        אָרוּר הָאִישׁ אֲשֶׁר־יֹאכַל לֶחֶם עַד־הָעֶרֶב וְנִקַּמְתִּי מֵאֹיְבַי וְלֹא
        טָעַם כָּל־הָעָם לָחֶם׃
      yi: 'און די מענער פֿון ישׂראל זײַנען געװען פֿאַרקלעמט אין יענעם טאָג, אָבער
        שָאול האָט באַשװאָרן דאָס פֿאָלק, אַזױ צו זאָגן: פֿאַרשאָלטן דער מענטש װאָס
        װעט עסן שפּײַז ביזן אָװנט, װען איך װעל זיך האָבן נוקם געװען אָן מײַנע פֿײַנט!
        און דאָס גאַנצע פֿאָלק האָט ניט פֿאַרזוכט קײן שפּײַז.'
      cs: 'A ačkoli muži Izraelští utrápili se toho dne, však Saul zavázal lid s přísahou,
        řka: Zlořečený muž, kterýž by jedl chléb prvé, než bude večer, a než se pomstím
        nad nepřátely svými. A tak neokusil všecken lid chleba.'
      pl: 'Mężowie izraelscy byli jednak strudzeni dnia onego, zaprzysiągł zaś był
        Saul lud, mówiąc: Przeklęty ten mąż, któryby spożył jakiegobądź pokarmu aż do
        wieczora, dopóki się nie pomszczę nad wrogami moimi! Przeto nie skosztował
        cały lud żadnego pokarmu. '
    25:
      he: וְכָל־הָאָרֶץ בָּאוּ בַיָּעַר וַיְהִי דְבַשׁ עַל־פְּנֵי הַשָּׂדֶה׃
      yi: און דאָס גאַנצע פֿאָלק איז געקומען אין װאַלד; און האָניק איז געװען אױפֿן
        פֿעלד.
      cs: Všecken pak lid té krajiny šli do lesa, kdež bylo hojnost medu po zemi.
      pl: A cały lud okoliczny wszedł do lasu, gdzie był miód sączący się na polance. 
    26:
      he: וַיָּבֹא הָעָם אֶל־הַיַּעַר וְהִנֵּה הֵלֶךְ דְּבָשׁ וְאֵין־מַשִּׂיג יָדוֹ
        אֶל־פִּיו כִּי־יָרֵא הָעָם אֶת־הַשְּׁבֻעָה׃
      yi: און װי דאָס פֿאָלק איז געקומען אין װאַלד, ערשט אַ רינונג פֿון האָניק, אָבער
        קײנער האָט ניט צוגערירט זײַן האַנט צו זײַן מױל, װאָרום דאָס פֿאָלק האָט מורא
        געהאַט פֿאַר דער שבֿועה.
      cs: A když všel lid do lesa, viděl tekoucí med; žádný však nepřičinil k ústům
        svým ruky své, nebo se bál lid té přísahy.
      pl: Wszedł zatem lud do lasu, a oto struga miodu, nikt jednak nie podniósł ręki
        do ust, ponieważ obawiał się lud przysięgi. 
    27:
      he: וְיוֹנָתָן לֹא־שָׁמַע בְּהַשְׁבִּיעַ אָבִיו אֶת־הָעָם וַיִּשְׁלַח אֶת־קְצֵה
        הַמַּטֶּה אֲשֶׁר בְּיָדוֹ וַיִּטְבֹּל אוֹתָהּ בְּיַעְרַת הַדְּבָשׁ וַיָּשֶׁב
        יָדוֹ אֶל־פִּיו ותראנה [וַתָּאֹרְנָה] עֵינָיו׃
      yi: אָבער יונָתן האָט ניט געהערט װי זײַן פֿאָטער האָט באַשװאָרן דאָס פֿאָלק,
        און ער האָט אױסגעשטרעקט דעם שפּיץ פֿון דעם שטעקן װאָס אין זײַן האַנט, און
        האָט אים אײַנגעטונקט אין דעם האָניקסאָט, און צוגעקערט זײַן האַנט צו זײַן מױל,
        און זײַנע אױגן האָבן אױפֿגעלוכטן.
      cs: Ale Jonata neslyšev, že otec jeho zavazoval lid přísahou, vztáhl hůl, kterouž
        měl v ruce své, a omočil konec její v plástu medu, a obrátil ruku svou k ústům
        svým; i osvítily se oči jeho.
      pl: Jonatan zaś nie słyszał, gdy ojciec jego przysięgę od ludu odbierał. I tak
        sięgnął końcem laski, którą trzymał w ręku, i umoczył ją w plastrze miodu
        i podniósł rękę do ust - i rozjaśniły się oczy jego. 
    28:
      he: וַיַּעַן אִישׁ מֵהָעָם וַיֹּאמֶר הַשְׁבֵּעַ הִשְׁבִּיעַ אָבִיךָ אֶת־הָעָם
        לֵאמֹר אָרוּר הָאִישׁ אֲשֶׁר־יֹאכַל לֶחֶם הַיּוֹם וַיָּעַף הָעָם׃
      yi: 'האָט זיך אָפּגערופֿן אַ מאַן פֿון פֿאָלק, און האָט געזאָגט: באַשװאָרן האָט
        דײַן פֿאָטער באַשװאָרן דאָס פֿאָלק, אַזױ צו זאָגן: פֿאַרשאָלטן דער מענטש װאָס
        װעט הײַנט עסן שפּײַז! דרום איז דאָס פֿאָלק פֿאַרחלשט.'
      cs: 'Odpovídaje pak jeden z lidu, řekl: Velikou přísahou zavázal otec tvůj lid,
        řka: Zlořečený muž, kterýž by jedl chléb dnes, ačkoli zemdlel lid.'
      pl: 'Odezwał się wszakże jeden z ludu, i rzekł: Zaprzysiągł ojciec twój lud
        uroczyście w słowach: Przeklęty ten mąż, któryby spożył dzisiaj jakibądź pokarm,
        jakkolwiek znużonym był lud. '
    29:
      he: וַיֹּאמֶר יוֹנָתָן עָכַר אָבִי אֶת־הָאָרֶץ רְאוּ־נָא כִּי־אֹרוּ עֵינַי כִּי
        טָעַמְתִּי מְעַט דְּבַשׁ הַזֶּה׃
      yi: 'האָט יונָתן געזאָגט: פֿאַראומגליקט האָט מײַן פֿאָטער דאָס לאַנד; זעט, איך
        בעט אײַך, װי מײַנע אױגן האָבן אױפֿגעלוכטן, װײַל איך האָב פֿאַרזוכט אַ ביסל
        פֿון דעם דאָזיקן האָניק.'
      cs: 'Tedy řekl Jonata: Zkormoutil otec můj lid země. Pohleďte, prosím, jak se
        osvítily oči mé, hned jakž jsem okusil maličko medu toho.'
      pl: 'I rzekł Jonatan: Wtrąca ojciec mój kraj w nieszczęście; zobaczcie też jak
        się rozjaśniły oczy moje, gdym trochę miodu tego skosztował; '
    30:
      he: אַף כִּי לוּא אָכֹל אָכַל הַיּוֹם הָעָם מִשְּׁלַל אֹיְבָיו אֲשֶׁר מָצָא
        כִּי עַתָּה לֹא־רָבְתָה מַכָּה בַּפְּלִשְׁתִּים׃
      yi: הײַנט װי שױן אַז עסן װאָלט געגעסן הײַנט דאָס פֿאָלק פֿון דעם רױב פֿון זײַנע
        פֿײַנט װאָס ער האָט געפֿונען? צי װאָלט ניט אַצונד דער שלאַק צװישן די פּלשתּים
        געװען נאָך גרעסער?
      cs: Čím více kdyby se byl směle najedl dnes lid z loupeží nepřátel svých, kterýchž
        dosáhl? Nebyla-liž by se nyní stala větší porážka Filistinských?
      pl: O ileż bardziej, gdyby się był dzisiaj lud dobrze posilił z łupu nieprzyjaciół
        swoich jaki zdobył - o ileżby wtedy większa była klęska śród Filistynów? 
    31:
      he: וַיַּכּוּ בַּיּוֹם הַהוּא בַּפְּלִשְׁתִּים מִמִּכְמָשׂ אַיָּלֹנָה וַיָּעַף
        הָעָם מְאֹד׃
      yi: און זײ האָבן געשלאָגן אין יענעם טאָג צװישן די פּלשתּים פֿון מִכמָש ביז אילון,
        און דאָס פֿאָלק איז געװאָרן זײער פֿאַרחלשט.
      cs: A tak bili toho dne Filistinské od Michmas až do Aialon; i ustal lid náramně.
      pl: Pobili jednak onego dnia Filistynów od Michmas do Ajalon, choć lud był bardzo
        znużony. 
    32:
      he: ויעש [וַיַּעַט] הָעָם אֶל־שלל [הַשָּׁלָל] וַיִּקְחוּ צֹאן וּבָקָר וּבְנֵי
        בָקָר וַיִּשְׁחֲטוּ־אָרְצָה וַיֹּאכַל הָעָם עַל־הַדָּם׃
      yi: און דאָס פֿאָלק האָט זיך אַ לאָז געטאָן צום רױב, און זײ האָבן גענומען שאָף
        און רינדער און יונגע רינדער, און האָבן געשאָכטן אױף דער ערד, און דאָס פֿאָלק
        האָט געגעסן מיטן בלוט.
      cs: Protož obrátil se lid k loupeži, a nabravše ovcí a volů i telat, zbili je
        na zemi; i jedl lid se krví.
      pl: Rzucił się tedy lud na łupy, a nabrawszy owiec, wołów i cieląt, rzezali
        je na ziemi; i spożył je lud wraz z krwią. 
    33:
      he: וַיַּגִּידוּ לְשָׁאוּל לֵאמֹר הִנֵּה הָעָם חֹטִאים לַיהוָה לֶאֱכֹל עַל־הַדָּם
        וַיֹּאמֶר בְּגַדְתֶּם גֹּלּוּ־אֵלַי הַיּוֹם אֶבֶן גְּדוֹלָה׃
      yi: 'האָט מען אָנגעזאָגט שָאולן, אַזױ צו זאָגן: זע. דאָס פֿאָלק זינדיקט צו גאָט,
        צו עסן מיטן בלוט. האָט ער געזאָגט: איר האָט געפֿעלשט; קײַקלט-צו אַקאָרשט צו
        מיר אַ גרױסן שטײן.'
      cs: 'I pověděli Saulovi, řkouce: Aj, lid hřeší proti Hospodinu, jeda se krví.
        Kterýž řekl: Přestoupili jste přikázaní. Přivaltež i hned ke mně kámen veliký.'
      pl: 'Gdy tedy doniesiono Saulowi, mówiąc: Oto grzeszy lud Wiekuistemu, jedząc
        wraz z krwią, zawołał: Sprzeniewierzacie się! Zatoczcie mi tu zaraz kamień
        wielki. '
    34:
      he: וַיֹּאמֶר שָׁאוּל פֻּצוּ בָעָם וַאֲמַרְתֶּם לָהֶם הַגִּישׁוּ אֵלַי אִישׁ
        שׁוֹרוֹ וְאִישׁ שְׂיֵהוּ וּשְׁחַטְתֶּם בָּזֶה וַאֲכַלְתֶּם וְלֹא־תֶחֶטְאוּ
        לַיהוָה לֶאֱכֹל אֶל־הַדָּם וַיַּגִּשׁוּ כָל־הָעָם אִישׁ שׁוֹרוֹ בְיָדוֹ הַלַּיְלָה
        וַיִּשְׁחֲטוּ־שָׁם׃
      yi: 'און שָאול האָט געזאָגט: צעשפּרײט זיך צװישן פֿאָלק, און איר זאָלט זאָגן
        צו זײ: גענענט צו מיר איטלעכער זײַן אָקס, און איטלעכער זײַן שעפּס, און איר
        זאָלט שעכטן דאָ און עסן, און איר זאָלט ניט זינדיקן צו גאָט, צו עסן מיטן בלוט.
        האָט דאָס גאַנצע פֿאָלק גענענט איטלעכער זײַן אָקס מיט זײַן האַנט יענע נאַכט;
        און זײ האָבן דאָרטן געשאָכטן.'
      cs: 'Opět řekl Saul: Rozejděte se mezi lid a rcete jim: Přiveďte ke mně jeden
        každý vola svého a jeden každý dobytče své, a bíte tuto a jezte, i nebudete
        hřešiti proti Hospodinu, jedouce se krví. Přivedli tedy všecken lid jeden
        každý vola svého rukou svou té noci a zabíjeli tu.'
      pl: 'Poczem rzekł Saul: Rozejdźcie się między lud, a powiedźcie im: Sprowadźcie
        do mnie każdy wołu swego i każdy owcę swą, a zarzynajcie je tu a jedźcie,
        abyście nie grzeszyli Wiekuistemu, jedząc wraz z krwią! I tak sprowadził każdy
        wołu swego ręką swą tejże nocy i zarzynali je tam. '
    35:
      he: וַיִּבֶן שָׁאוּל מִזְבֵּחַ לַיהוָה אֹתוֹ הֵחֵל לִבְנוֹת מִזְבֵּחַ לַיהוָה׃
      yi: און שָאול האָט געבױט אַ מזבח צו גאָט. דאָס איז געװען דער ערשטער מזבח װאָס
        ער האָט געבױט צו גאָט.
      cs: Vzdělal také Saul oltář Hospodinu; to nejprvnější oltář udělal Hospodinu.
      pl: Poczem zbudował Saul ofiarnicę Wiekuistemu; a była to pierwsza ofiarnica,
        którą zbudował Wiekuistemu. 
    36:
      he: וַיֹּאמֶר שָׁאוּל נֵרְדָה אַחֲרֵי פְלִשְׁתִּים לַיְלָה וְנָבֹזָה בָהֶם עַד־אוֹר
        הַבֹּקֶר וְלֹא־נַשְׁאֵר בָּהֶם אִישׁ וַיֹּאמְרוּ כָּל־הַטּוֹב בְּעֵינֶיךָ
        עֲשֵׂה וַיֹּאמֶר הַכֹּהֵן נִקְרְבָה הֲלֹם אֶל־הָאֱלֹהִים׃
      yi: 'און שָאול האָט געזאָגט: לאָמיר אַראָפּנידערן נאָך די פּלשתּים בײַ נאַכט,
        און רױבן צװישן זײ ביזן ליכט פֿון פֿרימאָרגן, און לאָמיר ניט איבערלאָזן פֿון
        זײ אַ מאַן. האָבן זײ געזאָגט: אַלץ װאָס איז גוט אין דײַנע אױגן, טו. האָט דער
        כּהן געזאָגט: לאָמיר גענענען אַהער צו גאָט.'
      cs: 'Potom řekl Saul: Pusťme se po Filistinských v noci, a budeme je loupiti
        až do jitra, aniž zůstavujme z nich koho. Kteříž řekli: Cožť se koli vidí
        za dobré, učiň. Ale kněz řekl: Přistupme sem k Bohu.'
      pl: 'I rzekł Saul: Puśćmy się na Filistynów nocą, a plądrujmy ich aż do brzasku
        rannego, a nie zostawiajmy z nich nikogo. I odpowiedzieli: Uczyń wszystko
        co dobrem w oczach twoich. Kapłan wszakże rzekł: Przystąpmy tu do Boga. '
    37:
      he: וַיִּשְׁאַל שָׁאוּל בֵּאלֹהִים הַאֵרֵד אַחֲרֵי פְלִשְׁתִּים הֲתִתְּנֵם בְּיַד
        יִשְׂרָאֵל וְלֹא עָנָהוּ בַּיּוֹם הַהוּא׃
      yi: 'און שָאול האָט געפֿרעגט בײַ גאָט: זאָל איך אַראָפּנידערן נאָך די פּלשתּים?
        װעסטו זײ געבן אין דער האַנט פֿון ישׂראל? אָבער ער האָט אים ניט געענטפֿערט
        אין יענעם טאָג.'
      cs: 'I tázal se Saul Boha: Pustím-li se za Filistinskými? Dáš-li je v ruku Izraelovu?
        I neodpověděl mu v ten den.'
      pl: 'Radził się tedy Saul Boga: Czyż mam puścić się za Filistynami? Czy podasz
        ich w moc Izraela? Ale nie odpowiedział mu tegoż dnia. '
    38:
      he: וַיֹּאמֶר שָׁאוּל גֹּשׁוּ הֲלֹם כֹּל פִּנּוֹת הָעָם וּדְעוּ וּרְאוּ בַּמָּה
        הָיְתָה הַחַטָּאת הַזֹּאת הַיּוֹם׃
      yi: 'האָט שָאול געזאָגט: גענענט אַהער, אַלע פֿאָרשטײער פֿון פֿאָלק, און װערט
        געװאָר און זעט, דורך װאָס איז געשען די דאָזיקע זינד הײַנט?'
      cs: 'Protož řekl Saul: Přistupujte sem všecka knížata lidu, a vyzvězte a vyhledejte,
        kdo se jest dopustil dnes hříchu nějakého?'
      pl: 'I rzekł Saul: Zbliżcie się tu wszyscy przewódcy ludu, abyście poznali i zobaczyli,
        na czem polega grzech ten dzisiaj. '
    39:
      he: כִּי חַי־יְהוָה הַמּוֹשִׁיעַ אֶת־יִשְׂרָאֵל כִּי אִם־יֶשְׁנוֹ בְּיוֹנָתָן
        בְּנִי כִּי מוֹת יָמוּת וְאֵין עֹנֵהוּ מִכָּל־הָעָם׃
      yi: װאָרום אַזױ װי עס לעבט יהוה װאָס העלפֿט ישׂראל, אַפֿילו װען דאָס איז אין
        מײַן זון יונָתנען, אַז שטאַרבן מוז ער שטאַרבן! אָבער קײנער פֿון גאַנצן פֿאָלק
        האָט אים ניט געענטפֿערט.
      cs: Nebo živť jest Hospodin, kterýž vysvobozuje Izraele, že byť pak i na Jonatovi
        synu mém to bylo, smrtí umře. I neodpověděl jemu žádný ze všeho lidu.
      pl: Albowiem żyw Wiekuisty, który wybawia Izraela, że gdyby nawet stał się przez
        syna mojego Jonatana, że koniecznie umrzeć by musiał! Ale nie odpowiedział
        mu nikt z całego ludu. 
    40:
      he: וַיֹּאמֶר אֶל־כָּל־יִשְׂרָאֵל אַתֶּם תִּהְיוּ לְעֵבֶר אֶחָד וַאֲנִי וְיוֹנָתָן
        בְּנִי נִהְיֶה לְעֵבֶר אֶחָד וַיֹּאמְרוּ הָעָם אֶל־שָׁאוּל הַטּוֹב בְּעֵינֶיךָ
        עֲשֵׂה׃
      yi: 'האָט ער געזאָגט צו גאַנץ ישׂראל: איר װעט זײַן אױף אײן זײַט, און איך און
        מײַן זון יונָתן װעלן זײַן אױף דער אַנדער זײַט. האָט דאָס פֿאָלק געזאָגט צו
        שָאולן: װאָס איז גוט אין דײַנע אױגן, טו.'
      cs: 'Řekl také všemu Izraelovi: Buďte vy na jedné straně, já pak a Jonata syn
        můj budeme na druhé straně. Odpověděl lid Saulovi: Učiň, cožť se za dobré
        vidí.'
      pl: 'Rzekł tedy do całego Izraela: Ustawcie się wy po jednej stronie, ja zaś
        i syn mój Jonatan staniemy po drugiej stronie. I odpowiedział lud: Co dobrem
        w oczach twoich uczyń. '
    41:
      he: וַיֹּאמֶר שָׁאוּל אֶל־יְהוָה אֱלֹהֵי יִשְׂרָאֵל הָבָה תָמִים וַיִּלָּכֵד
        יוֹנָתָן וְשָׁאוּל וְהָעָם יָצָאוּ׃
      yi: 'האָט שָאול געזאָגט צו יהוה דעם גאָט פֿון ישׂראל: גיב די ריכטיקײט. זײַנען
        פֿאַרנומען געװאָרן יונָתן און שָאול, און דאָס פֿאָלק איז אַרױס.'
      cs: 'Protož řekl Saul Hospodinu Bohu Izraelskému: Ukaž spravedlivě. I přišlo
        na Jonatu a Saule, lid pak z toho vyšel.'
      pl: 'Poczem rzekł Saul do Wiekuistego: Boże Izraela, ukaż prawdę! I wyśledzony
        został Jonatan i Saul, a lud wyszedł wolny. '
    42:
      he: וַיֹּאמֶר שָׁאוּל הַפִּילוּ בֵּינִי וּבֵין יוֹנָתָן בְּנִי וַיִּלָּכֵד יוֹנָתָן׃
      yi: 'האָט שָאול געזאָגט: װאַרפֿט צװישן מיר און צװישן מײַן זון יונָתן; און יונָתן
        איז פֿאַרנומען געװאָרן.'
      cs: 'I řekl Saul: Vrzte los mezi mnou a mezi Jonatou synem mým. A postižen jest
        Jonata.'
      pl: 'I rzekł Saul: Rzućcie losy między mną a Jonatanem synem moim, i wyśledzony
        został Jonatan. '
    43:
      he: וַיֹּאמֶר שָׁאוּל אֶל־יוֹנָתָן הַגִּידָה לִּי מֶה עָשִׂיתָה וַיַּגֶּד־לוֹ
        יוֹנָתָן וַיֹּאמֶר טָעֹם טָעַמְתִּי בִּקְצֵה הַמַּטֶּה אֲשֶׁר־בְּיָדִי מְעַט
        דְּבַשׁ הִנְנִי אָמוּת׃
      yi: 'האָט שָאול געזאָגט צו יונָתנען: דערצײל מיר װאָס דו האָסט געטאָן. האָט אים
        יונָתן דערצײלט און האָט געזאָגט: פֿאַרזוכן האָב איך פֿאַרזוכט מיטן שפּיץ פֿון
        דעם שטעקן װאָס אין מײַן האַנט אַ ביסל האָניק. אָט בין איך; לאָמיך שטאַרבן.'
      cs: 'Řekl tedy Saul Jonatovi: Pověz mi, co jsi učinil? I pověděl mu Jonata a
        řekl: Toliko jsem okusil maličko medu koncem holi, kterouž jsem měl v ruce
        své, a aj, proto-liž mám umříti?'
      pl: 'Rzekł tedy Saul do Jonatana: Powiedz mi coś uczynił? I odpowiedział mu Jonatan,
        i rzekł: Prawda żem skosztował końcem laski, którąm miał w ręku, cokolwiek
        miodu; oto jestem, umrę. '
    44:
      he: וַיֹּאמֶר שָׁאוּל כֹּה־יַעֲשֶׂה אֱלֹהִים וְכֹה יוֹסִף כִּי־מוֹת תָּמוּת
        יוֹנָתָן׃
      yi: 'האָט שָאול געזאָגט: זאָל גאָט טאָן אַזױ און נאָך מער, אַז שטאַרבן מוזטו
        שטאַרבן, יונָתן!'
      cs: 'Odpověděl Saul: Toto učiň mi Bůh a toto přidej, že smrtí umřeš, Jonato.'
      pl: 'I rzekł Saul: Niechajby mi inaczej Bóg wciąż źle świadczył, musisz koniecznie
        umrzeć, Jonatanie! '
    45:
      he: וַיֹּאמֶר הָעָם אֶל־שָׁאוּל הֲ‍יוֹנָתָן יָמוּת אֲשֶׁר עָשָׂה הַיְשׁוּעָה
        הַגְּדוֹלָה הַזֹּאת בְּיִשְׂרָאֵל חָלִילָה חַי־יְהוָה אִם־יִפֹּל מִשַּׂעֲרַת
        רֹאשׁוֹ אַרְצָה כִּי־עִם־אֱלֹהִים עָשָׂה הַיּוֹם הַזֶּה וַיִּפְדּוּ הָעָם
        אֶת־יוֹנָתָן וְלֹא־מֵת׃
      yi: 'האָט דאָס פֿאָלק געזאָגט צו שָאולן: זאָל יונָתן שטאַרבן, דער װאָס האָט
        אױפֿגעטאָן די דאָזיקע גרױסע ישועה אין ישׂראל? חלילה! אַזױ װי יהוה לעבט, אױב
        אַ האָר פֿון זײַן קאָפּ װעט פֿאַלן צו דער ערד! װאָרום מיט גאָט האָט ער דאָס
        אױפֿגעטאָן הײַנטיקן טאָג. און דאָס פֿאָלק האָט אױסגעלײזט יונָתנען, און ער
        איז ניט געשטאָרבן.'
      cs: 'I řekl lid Saulovi: Což tedy umříti má Jonata, kterýž učinil vysvobození
        toto veliké v Izraeli? Odstup to, živť jest Hospodin, že nespadne vlas s hlavy
        jeho na zemi, poněvadž s pomocí Boží učinil to dnes. I vyprostil lid Jonatu,
        tak aby nebyl usmrcen.'
      pl: 'Lud jednak rzekł do Saula: Czyżby miał umrzeć Jonatan, który sprawił zwycięstwo
        to wielkie w Izraelu? Dalekiem to! Żyw Wiekuisty, jeżeli włos z głowy jego
        na ziemię spadnie! Albowiem przy pomocy Bożej spełnił to dzisiaj. I tak wyzwolił
        lud Jonatana, a nie poniósł śmierci. '
    46:
      he: וַיַּעַל שָׁאוּל מֵאַחֲרֵי פְּלִשְׁתִּים וּפְלִשְׁתִּים הָלְכוּ לִמְקוֹמָם׃
      yi: און שָאול איז אַװעק פֿון הינטער די פּלשתּים, און די פּלשתּים זײַנען געגאַנגען
        צו זײער אָרט.
      cs: Tedy odtáhl Saul od Filistinských; Filistinští také navrátili se k místu
        svému.
      pl: I cofnął się Saul od pościgu za Filistynami, Filistyni zaś uszli do siedzib
        swoich. 
    47:
      he: וְשָׁאוּל לָכַד הַמְּלוּכָה עַל־יִשְׂרָאֵל וַיִּלָּחֶם סָבִיב בְּכָל־אֹיְבָיו
        בְּמוֹאָב וּבִבְנֵי־עַמּוֹן וּבֶאֱדוֹם וּבְמַלְכֵי צוֹבָה וּבַפְּלִשְׁתִּים
        וּבְכֹל אֲשֶׁר־יִפְנֶה יַרְשִׁיעַ׃
      yi: און שָאול האָט פֿאַרנומען די מלוכה איבער ישׂראל, און ער האָט מלחמה געהאַלטן
        רונד אַרום מיט אַלע זײערע פֿײַנט, מיט מואָבֿ, און מיט די קינדער פֿון עמון,
        און מיט אדום, און מיט די מלכים פֿון צוֹבֿה, און מיט די פּלשתּים; און אומעטום
        װי ער פֿלעגט זיך קערן, פֿלעגט ער זײ אָנטאָן שלעכטס.
      cs: Saul pak uvázav se v království nad Izraelem, bojoval vůkol se všemi nepřátely
        svými, s Moábskými a s syny Ammon, a s Edomem, i s králi Soba, a s Filistinskými;
        a kamž se koli obracel, ukrutnost provodil.
      pl: I zdobył Saul panowanie nad Izraelem i walczył dokoła z wszystkimi wrogami
        swoimi, z Moabem i z synami Amonu i z Edomem i z królami Coby i z Filistynami,
        a dokądkolwiek się zwracał szerzył pogromy. 
    48:
      he: וַיַּעַשׂ חַיִל וַיַּךְ אֶת־עֲמָלֵק וַיַּצֵּל אֶת־יִשְׂרָאֵל מִיַּד שֹׁסֵהוּ׃
      yi: און ער האָט אױפֿגעטאָן העלדישקײט, און האָט געשלאָגן עַמָלק, און מציל געװען
        ישׂראל פֿון דער האַנט פֿון זײַן רױבער.
      cs: Sebrav také vojska, porazil Amalecha, a vysvobodil Izraele z ruky zhoubců
        jeho.
      pl: I poczynał sobie dzielnie i pobił Amalekitów, i wyzwolił Izraela z mocy
        grabieżcy jego. 
    49:
      he: וַיִּהְיוּ בְּנֵי שָׁאוּל יוֹנָתָן וְיִשְׁוִי וּמַלְכִּי־שׁוּעַ וְשֵׁם שְׁתֵּי
        בְנֹתָיו שֵׁם הַבְּכִירָה מֵרַב וְשֵׁם הַקְּטַנָּה מִיכַל׃
      yi: 'און שאָולס זין זײַנען געװען יונָתן, און יִשוִי, און מַלכּישועַ; און די
        נעמען פֿון זײַנע צװײ טעכטער זײַנען געװען: דער נאָמען פֿון דער עלטערער, מֵרַבֿ,
        און דער נאָמען פֿון דער קלענערער מִיכל.'
      cs: 'Byli pak synové Saulovi: Jonata a Jesui a Melchisua; a jména dvou dcer
        jeho, jméno prvorozené Merob, jméno pak mladší Míkol.'
      pl: 'Byli zaś synowie Saula: Jonatan, Iszwi i Malkiszua; a imię dwóch córek
        jego: Imię starszej Merab, a imię młodszej Michal. '
    50:
      he: וְשֵׁם אֵשֶׁת שָׁאוּל אֲחִינֹעַם בַּת־אֲחִימָעַץ וְשֵׁם שַׂר־צְבָאוֹ אֲבִינֵר
        בֶּן־נֵר דּוֹד שָׁאוּל׃
      yi: און דער נאָמען פֿון שאָולס װײַב איז געװען אַחינוֹעם די טאָכטער פֿון אַחימַעַצן;
        און דער נאָמען פֿון זײַן חיל-פֿירער אַבֿינֵר דער זון פֿון נֵר, שאָולס פֿעטער.
      cs: A jméno manželky Saulovy Achinoam, dcera Achimaasova; jméno pak hejtmana
        vojska jeho Abner, syn Ner, strýce Saulova.
      pl: Imię zaś żony Saula Achinoam, córka Achimaaca; a imię wodza wojsk jego Abiner,
        syn Nera, stryj Saula. 
    51:
      he: וְקִישׁ אֲבִי־שָׁאוּל וְנֵר אֲבִי־אַבְנֵר בֶּן־אֲבִיאֵל׃
      yi: אי קיש דער פֿאָטער פֿון שָאולן, אי נֵר דער פֿאָטער פֿון אַבֿנרן, איז געװען
        אַ זון פֿון אַבֿיאֵלן.
      cs: Nebo Cis byl otec Saulův, a Ner otec Abnerův, syn Abielův.
      pl: A był Kisz, ojciec Saula, i Ner, ojciec Abnera, synami Abiela. 
    52:
      he: וַתְּהִי הַמִּלְחָמָה חֲזָקָה עַל־פְּלִשְׁתִּים כֹּל יְמֵי שָׁאוּל וְרָאָה
        שָׁאוּל כָּל־אִישׁ גִּבּוֹר וְכָל־בֶּן־חַיִל וַיַּאַסְפֵהוּ אֵלָיו׃
      yi: און די מלחמה אױף די פּלשתּים איז געװען שטאַרק אַלע טעג פֿון שָאולן. און
        װי שָאול פֿלעגט זען עמעץ אַ מאַן אַ גִבור, אָדער עמעץ אַ העלדישן יונג, אַזױ
        האָט ער אים צוגענומען צו זיך.
      cs: Byla pak válka veliká s Filistinskými po všecky dny Saulovy, protož kohožkoli
        Saul viděl muže silného, a kohokoli udatného, bral ho k sobě.
      pl: Była zaś wojna silna przeciw Filistynom po wszystkie dni Saula; ile razy
        też ujrzał jakiegobądź męża rycerskiego, jakiegobadź dzielnego, zabierał go
        do siebie. 
  15:
    1:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־שָׁאוּל אֹתִי שָׁלַח יְהוָה לִמְשָׁחֳךָ לְמֶלֶךְ
        עַל־עַמּוֹ עַל־יִשְׂרָאֵל וְעַתָּה שְׁמַע לְקוֹל דִּבְרֵי יְהוָה׃
      yi: 'און שמואל האָט געזאָגט צו שָאולן: מיך האָט גאָט געשיקט דיך צו זאַלבן פֿאַר
        אַ מלך איבער זײַן פֿאָלק איבער ישׂראל; דרום הער אַצונד צו דעם קָול פֿון די
        װערטער פֿון גאָט.'
      cs: 'Řekl pak Samuel Saulovi: Hospodin poslal mne, abych tě pomazal za krále
        nad lidem jeho, nad Izraelem, pozorujž tedy nyní hlasu slov Hospodinových.'
      pl: 'I rzekł Samuel do Saula: Mnie wysłał Wiekuisty, abym cię pomazał na króla
        nad ludem Jego, nad Izraelem, przeto posłuchaj teraz głosu słów Wiekuistego. '
    2:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת פָּקַדְתִּי אֵת אֲשֶׁר־עָשָׂה עֲמָלֵק לְיִשְׂרָאֵל
        אֲשֶׁר־שָׂם לוֹ בַּדֶּרֶךְ בַּעֲלֹתוֹ מִמִּצְרָיִם׃
      yi: אַזױ האָט געזאָגט גאָט פֿון צבֿאות. איך געדענק װאָס עַמָלק האָט געטאָן צו
        ישׂראל, װי ער האָט זיך אים געשטעלט אין װעג בײַ זײַן אַרױפֿגײן פֿון מצרַיִם.
      cs: 'Takto praví Hospodin zástupů: Rozpomenul jsem se na to, co jest činil Amalech
        Izraelovi, že se položil proti němu na cestě, když se bral z Egypta.'
      pl: 'Tak rzecze Wiekuisty zastępów: Pamiętam co uczynił Amalek Izraelowi, co
        mu wyrządził na drodze, gdy wychodził z Egiptu. '
    3:
      he: עַתָּה לֵךְ וְהִכִּיתָה אֶת־עֲמָלֵק וְהַחֲרַמְתֶּם אֶת־כָּל־אֲשֶׁר־לוֹ וְלֹא
        תַחְמֹל עָלָיו וְהֵמַתָּה מֵאִישׁ עַד־אִשָּׁה מֵעֹלֵל וְעַד־יוֹנֵק מִשּׁוֹר
        וְעַד־שֶׂה מִגָּמָל וְעַד־חֲמוֹר׃
      yi: אַצונד גײ און זאָלסט שלאָגן עַמָלק; און איר זאָלט פֿאַרװיסטן אַלץ װאָס ער
        האָט, און זאָלסט זיך ניט דערבאַרימען אױף אים, און זאָלסט טײטן פֿון אַ מאַן
        ביז אַ פֿרױ, פֿון אַ קינד ביז אַ זױגעדיקן, פֿון אַן אָקס ביז אַ שעפּס, פֿון
        אַ קעמל ביז אַן אײזל.
      cs: Protož i hned táhni a zkaz Amalecha, a zahlaďte jako proklaté všecko, což
        má. Neslitovávejž se nad ním, ale zahub od muže až do ženy, od malého až do
        toho, kterýž prsí požívá, od vola také až do ovce, a od velblouda až do osla.
      pl: Przeto teraz idź, i pobij Amaleka, a podajcie zaklęciu wszystko co doń należy,
        a nie ulituj się nad nim, lecz przebijaj zarówno mężczyzn jak kobiety, dzieci
        jak niemowlęta, woły jak owce, wielbłądy jak osły. 
    4:
      he: וַיְשַׁמַּע שָׁאוּל אֶת־הָעָם וַיִּפְקְדֵם בַּטְּלָאִים מָאתַיִם אֶלֶף רַגְלִי
        וַעֲשֶׂרֶת אֲלָפִים אֶת־אִישׁ יְהוּדָה׃
      yi: האָט שָאול צונױפֿגערופֿן דאָס פֿאָלק, און ער האָט זײ איבערגעצײלט אין טלָאים,
        צװײ הונדערט טױזנט פֿוסגײער, און צען טױזנט מאַן פֿון יהוּדה.
      cs: Sebral tedy Saul lid, a sečtl je v Telaim, dvakrát sto tisíc pěších, a deset
        tisíc mužů Judských.
      pl: Zwołał tedy Saul lud i odbył przegląd ich w Telaim - dwakroć sto tysięcy
        pieszych, a nadto dziesięć tysięcy mężów judzkich. 
    5:
      he: וַיָּבֹא שָׁאוּל עַד־עִיר עֲמָלֵק וַיָּרֶב בַּנָּחַל׃
      yi: און שָאול איז געקומען צו דער שטאָט פֿון עַמָלק, און ער האָט מלחמה געהאַלטן
        אין טאָל.
      cs: A přitáhl Saul až k městu Amalechovu, aby bojoval v údolí jeho.
      pl: I dotarł Saul do stolicy Amaleka i uderzył nań w dolinie. 
    6:
      he: וַיֹּאמֶר שָׁאוּל אֶל־הַקֵּינִי לְכוּ סֻּרוּ רְדוּ מִתּוֹךְ עֲמָלֵקִי פֶּן־אֹסִפְךָ
        עִמּוֹ וְאַתָּה עָשִׂיתָה חֶסֶד עִם־כָּל־בְּנֵי יִשְׂרָאֵל בַּעֲלוֹתָם מִמִּצְרָיִם
        וַיָּסַר קֵינִי מִתּוֹךְ עֲמָלֵק׃
      yi: 'און שָאול האָט געזאָגט צום קֵיני: קומט גײט אַװעק, נידערט אַראָפּ פֿון צװישן
        עַמָלק, כּדי איך זאָל דיך ניט אומברענגען מיט אים; און דו האָסט דאָך געטאָן
        חֶסד מיט אַלע קינדער פֿון ישׂראל בײַ זײער אַרױפֿגײן פֿון מצרַיִם. האָט דער
        קֵיני אָפּגעטרעטן פֿון צװישן עַמָלק.'
      cs: 'I řekl Saul Cinejským: Jděte, oddělte se, vyjděte z prostředku Amalechitských,
        abych vás s nimi nezahladil; nebo vy jste učinili milosrdenství se všemi syny
        Izraelskými, když šli z Egypta. A tak odšel Cinejský z prostředku Amalecha.'
      pl: 'Rzekł zaś był Saul do Kenijczyka: Idźcie, odstąpcie, wyjdźcie z pośród
        Amaleka, abym cię nie zgładził wraz z nim, a tyś wszak świadczył miłosierdzie
        wszystkim synom Izraela, gdy wychodzili z Egiptu. I tak odstąpił był Kenijczyk
        z pośród Amaleka. '
    7:
      he: וַיַּךְ שָׁאוּל אֶת־עֲמָלֵק מֵחֲוִילָה בּוֹאֲךָ שׁוּר אֲשֶׁר עַל־פְּנֵי
        מִצְרָיִם׃
      yi: און שָאול האָט געשלאָגן עַמָלק פֿון חַוִילֶה װי דו קומסט קײן שור װאָס פֿאַר
        מצרַיִם.
      cs: I porazil Saul Amalecha od Hevilah, kudy se chodí do Sur, kteréž jest naproti
        Egyptu.
      pl: I poraził Saul Amaleka od Chawili aż do Szur, które dotyka aż do Egiptu. 
    8:
      he: וַיִּתְפֹּשׂ אֶת־אֲגַג מֶלֶךְ־עֲמָלֵק חָי וְאֶת־כָּל־הָעָם הֶחֱרִים לְפִי־חָרֶב׃
      yi: און ער האָט געכאַפּט אַגָג דעם מלך פֿון עַמָלק אַ לעבעדיקן, און דאָס גאַנצע
        פֿאָלק האָט ער פֿאַרװיסט מיטן שאַרף פֿון שװערד.
      cs: Jal také Agaga krále Amalechitského živého, lid pak všecken vyhladil ostrostí
        meče.
      pl: I ujął Agaga, króla Amalekitów, żywcem, wszystek lud zaś wytępił ostrzem
        miecza. 
    9:
      he: וַיַּחְמֹל שָׁאוּל וְהָעָם עַל־אֲגָג וְעַל־מֵיטַב הַצֹּאן וְהַבָּקָר וְהַמִּשְׁנִים
        וְעַל־הַכָּרִים וְעַל־כָּל־הַטּוֹב וְלֹא אָבוּ הַחֲרִימָם וְכָל־הַמְּלָאכָה
        נְמִבְזָה וְנָמֵס אֹתָהּ הֶחֱרִימוּ׃
      yi: אָבער שָאול און דאָס פֿאָלק האָבן געשלאָגן אַגָגן, און די בעסטע פֿון די
        שאָף און די רינדער – די צװײטגעבאָרענע, און די לעמער, און דאָס גאַנצע גוטס,
        און זײ האָבן ניט געװאָלט זײ פֿאַרװיסטן. נאָר אַל דאָס נישטװערטיקע און צעקראָכענע
        פֿי, דאָס האָבן זײ פֿאַרװיסט.
      cs: I zachoval Saul a lid jeho Agaga, a nejlepší bravy a skoty a krmný dobytek,
        a berany i všecko, což lepšího bylo, a nechtěli vyhubiti jich; což pak bylo
        ničemného a churavého, to zahubili.
      pl: Ale ulitował się Saul i lud nad Agagiem i nad wyborem trzód i rogacizny,
        i nad dwuroczniakami, i nad baranami tucznymi, w ogóle nad wszystkiem co przedniejsze,
        a nie chcieli tego wytępić; wszelkie bydło zaś liche i słabowite wytępili. 
    10:
      he: וַיְהִי דְּבַר־יְהוָה אֶל־שְׁמוּאֵל לֵאמֹר׃
      yi: 'איז דאָס װאָרט פֿון גאָט געװען צו שמואלן, אַזױ צו זאָגן:'
      cs: 'A protož stalo se slovo Hospodinovo k Samuelovi, řkoucí:'
      pl: I doszło słowo Wiekuistego Samuela, mówiąc: 
    11:
      he: נִחַמְתִּי כִּי־הִמְלַכְתִּי אֶת־שָׁאוּל לְמֶלֶךְ כִּי־שָׁב מֵאַחֲרַי וְאֶת־דְּבָרַי
        לֹא הֵקִים וַיִּחַר לִשְׁמוּאֵל וַיִּזְעַק אֶל־יְהוָה כָּל־הַלָּיְלָה׃
      yi: איך האָב חרטה װאָס איך האָב געמאַכט שָאולן פֿאַר אַ מלך, װאָרום ער האָט
        זיך אָפּגעקערט פֿון הינטער מיר, און מײַנע װערטער האָט ער ניט מקיים געװען.
        האָט שמואלן געערגערט, און ער האָט געשריִען צו גאָט אַ גאַנצע נאַכט.
      cs: Žel mi, že jsem Saule ustanovil za krále, nebo odvrátil se ode mne, a slov
        mých nevyplnil. I rozhorlil se Samuel náramně a volal k Hospodinu celou noc.
      pl: Żałuję żem postanowił Saula królem, gdyż odstąpił odemnie, a słów Moich
        nie spełnił. I martwiło to Samuela, i wołał do Wiekuistego przez noc całą. 
    12:
      he: וַיַּשְׁכֵּם שְׁמוּאֵל לִקְרַאת שָׁאוּל בַּבֹּקֶר וַיֻּגַּד לִשְׁמוּאֵל
        לֵאמֹר בָּא־שָׁאוּל הַכַּרְמֶלָה וְהִנֵּה מַצִּיב לוֹ יָד וַיִּסֹּב וַיַּעֲבֹר
        וַיֵּרֶד הַגִּלְגָּל׃
      yi: 'און שמואל האָט זיך געפֿעדערט אין דער פֿרי צו באַגעגענען שָאולן. איז אָנגעזאָגט
        געװאָרן שמואלן, אַזױ צו זאָגן: שָאול איז געקומען קײן כַּרמל, און זע, ער האָט
        זיך אױפֿגעשטעלט אַן אָנדענק, און האָט זיך אױסגעדרײט, און איז אַװעק און האָט
        אַראָפּגענידערט קײן גִלגל.'
      cs: 'Vstav pak Samuel, šel vstříc Saulovi ráno. I oznámili Samuelovi, řkouce:
        Saul přišel na Karmel, a aj, připravil sobě místo, a odtud hnuv se, táhl a
        sstoupil do Galgala.'
      pl: 'Poczem wstał Samuel by spotkać się z Saulem rano, ale dano znać Samuelowi,
        mówiąc: Przybył Saul do Karmelu a oto postawił sobie pomnik zwycięstwa, a zwróciwszy
        się pociągnął dalej i zstąpił do Gilgalu. '
    13:
      he: וַיָּבֹא שְׁמוּאֵל אֶל־שָׁאוּל וַיֹּאמֶר לוֹ שָׁאוּל בָּרוּךְ אַתָּה לַיהוָה
        הֲקִימֹתִי אֶת־דְּבַר יְהוָה׃
      yi: 'איז שמואל געקומען צו שָאולן, און שָאול האָט צו אים געזאָגט: געבענטשט זאָלסטו
        זײַן פֿון גאָט! איך האָב מקיים געװען דאָס װאָרט פֿון גאָט.'
      cs: 'A když přišel Samuel k Saulovi, řekl jemu Saul: Požehnaný ty od Hospodina,
        vyplnil jsem slovo Hospodinovo.'
      pl: 'A gdy przybył Samuel do Saula, rzekł doń Saul: Błogosławiony ty od Wiekuistego!
        Spełniłem słowo Wiekuistego. '
    14:
      he: וַיֹּאמֶר שְׁמוּאֵל וּמֶה קוֹל־הַצֹּאן הַזֶּה בְּאָזְנָי וְקוֹל הַבָּקָר
        אֲשֶׁר אָנֹכִי שֹׁמֵעַ׃
      yi: 'האָט שמואל געזאָגט: און װאָס איז דער דאָזיקער קָול פֿון די שאָף אין מײַנע
        אױערן, און דער קָול פֿון די רינדער װאָס איך הער?'
      cs: 'Samuel pak řekl: Jaké pak jest to bečení ovcí těch v uších mých, a řvání
        volů, kteréž já slyším?'
      pl: 'Samuel jednak rzekł: A co to za beczenie trzód w uszach, i co za ryk wołów,
        który ja słyszę? '
    15:
      he: וַיֹּאמֶר שָׁאוּל מֵעֲמָלֵקִי הֱבִיאוּם אֲשֶׁר חָמַל הָעָם עַל־מֵיטַב הַצֹּאן
        וְהַבָּקָר לְמַעַן זְבֹחַ לַיהוָה אֱלֹהֶיךָ וְאֶת־הַיּוֹתֵר הֶחֱרַמְנוּ׃
      yi: 'האָט שָאול געזאָגט: פֿון עַמָלק האָט מען זײ געבראַכט, װאָרום דאָס פֿאָלק
        האָט געשױנט די בעסטע פֿון די שאָף און די רינדער, כּדי צו שלאַכטן צו גאָט דײַן
        האַר; אָבער דאָס איבעריקע האָבן מיר פֿאַרװיסט.'
      cs: 'Odpověděl Saul: Od Amalechitských přihnali je; nebo zachoval lid, což nejlepšího
        bylo z bravů a skotů, aby to obětoval Hospodinu Bohu tvému, ostatek pak jsme
        zahladili jako proklaté.'
      pl: 'I rzekł Saul: Od Amalekitów przypędzono je, ponieważ ulitował się lud nad
        wyborem trzód i rogacizny, by je ofiarować Wiekuistemu, Bogu twojemu, pozostałe
        jednak wytępiliśmy. '
    16:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־שָׁאוּל הֶרֶף וְאַגִּידָה לְּךָ אֵת אֲשֶׁר דִּבֶּר
        יְהוָה אֵלַי הַלָּיְלָה ויאמרו [וַיֹּאמֶר] לוֹ דַּבֵּר׃
      yi: 'האָט שמואל געזאָגט צו שָאולן: הער אױף, און איך װעל דיר זאָגן װאָס גאָט
        האָט צו מיר גערעדט די נאַכט. האָט ער צו אים געזאָגט: רעד.'
      cs: 'I řekl Samuel Saulovi: Dopusť, ať oznámím tobě, co jest mi mluvil Hospodin
        noci této. Dí jemu: Oznam.'
      pl: 'Na to rzekł Samuel do Saula: Przestań! a powiem ci co wyrzekł Wiekuisty
        do mnie tej nocy. I odpowiedział mu: Mów. '
    17:
      he: וַיֹּאמֶר שְׁמוּאֵל הֲלוֹא אִם־קָטֹן אַתָּה בְּעֵינֶיךָ רֹאשׁ שִׁבְטֵי יִשְׂרָאֵל
        אָתָּה וַיִּמְשָׁחֲךָ יְהוָה לְמֶלֶךְ עַל־יִשְׂרָאֵל׃
      yi: 'האָט שמואל צו אים געזאָגט: פֿאַר װאָר, אױב דו ביסט קלײן אין דײַנע אױגן,
        ביסטו אָבער דער קאָפּ פֿון די שבֿטים פֿון ישׂראל, און דיך האָט גאָט געזאַלבט
        פֿאַר אַ מלך איבער ישׂראל.'
      cs: 'Tedy řekl Samuel: Zdali jsi nebyl maličký sám u sebe? A předce učiněn jsi
        hlavou pokolení Izraelských, a pomazal tě Hospodin za krále nad Izraelem.'
      pl: 'I rzekł Samuel: Zaprawdę! jakkolwiek małym się wydawałeś w oczach twoich,
        to jednak głową pokoleń izraelskich jesteś, bo pomazał cię Wiekuisty na króla
        nad Izraelem. '
    18:
      he: וַיִּשְׁלָחֲךָ יְהוָה בְּדָרֶךְ וַיֹּאמֶר לֵךְ וְהַחֲרַמְתָּה אֶת־הַחַטָּאִים
        אֶת־עֲמָלֵק וְנִלְחַמְתָּ בוֹ עַד כַּלּוֹתָם אֹתָם׃
      yi: 'און גאָט האָט דיך געשיקט אױף אַ װעג, און האָט געזאָגט: גײ און זאָלסט פֿאַרװיסטן
        די זינדיקע, עַמָלק, און זאָלסט האַלטן מלחמה אױף זײ ביז מע װעט זײ פֿאַרלענדן.'
      cs: 'A poslal tě Hospodin na cestu a řekl tobě: Jdi, zahub jako proklaté hříšníky
        ty Amalechitské, a bojuj proti nim, dokudž byste nevyhladili jich.'
      pl: 'I wysłał cię Wiekuisty w drogę, i rzekł: Idź a wytępisz tych niegodziwych,
        Amalekitów, a będziesz walczył z nimi, póki nie wytępisz ich. '
    19:
      he: וְלָמָּה לֹא־שָׁמַעְתָּ בְּקוֹל יְהוָה וַתַּעַט אֶל־הַשָּׁלָל וַתַּעַשׂ
        הָרַע בְּעֵינֵי יְהוָה׃
      yi: טאָ פֿאַר װאָס האָסטו ניט צוגעהערט צו דעם קָול פֿון גאָט, און האָסט זיך
        אַ לאָז געטאָן צום רױב, און געטאָן װאָס איז שלעכט אין די אױגן פֿון גאָט?
      cs: Pročež jsi tedy neuposlechl hlasu Hospodinova, ale obrátil jsi se k loupeži,
        a učinils zlou věc před očima Hospodinovýma?
      pl: Czemu tedy nie usłuchałeś głosu Wiekuistego, a napadłeś chciwie na łup,
        i spełniłeś to zło w oczach Wiekuistego? 
    20:
      he: וַיֹּאמֶר שָׁאוּל אֶל־שְׁמוּאֵל אֲשֶׁר שָׁמַעְתִּי בְּקוֹל יְהוָה וָאֵלֵךְ
        בַּדֶּרֶךְ אֲשֶׁר־שְׁלָחַנִי יְהוָה וָאָבִיא אֶת־אֲגַג מֶלֶךְ עֲמָלֵק וְאֶת־עֲמָלֵק
        הֶחֱרַמְתִּי׃
      yi: 'האָט שָאול געזאָגט צו שמואלן: איך האָב דאָך צוגעהערט צו דעם קָול פֿון גאָט,
        און בין געגאַנגען אױף דעם װעג װאָס גאָט האָט מיך געשיקט, און האָב געבראַכט
        אַגָג דעם מלך פֿון עַמָלק, און עַמָלק האָב איך פֿאַרװיסט.'
      cs: 'Odpověděl Saul Samuelovi: Však jsem uposlechl hlasu Hospodinova, a šel
        jsem cestou, kterouž poslal mne Hospodin, a přivedl jsem Agaga krále Amalechitského,
        i Amalechitské jako proklaté vyhubil jsem.'
      pl: 'I rzekł Saul do Samuela: Wszakżem usłuchał głosu Wiekuistego i poszedłem
        drogą, na którą wysłał mnie Wiekuisty, i przywiodłem Agaga, króla amalekickiego,
        Amaleka zaś wytępiłem. '
    21:
      he: וַיִּקַּח הָעָם מֵהַשָּׁלָל צֹאן וּבָקָר רֵאשִׁית הַחֵרֶם לִזְבֹּחַ לַיהוָה
        אֱלֹהֶיךָ בַּגִּלְגָּל׃
      yi: אָבער דאָס פֿאָלק האָט גענומען פֿון דעם רױב שאָף און רינדער, דאָס בעסטע
        פֿון דעם חרם, כּדי צו שלאַכטן צו יהוה דײַן גאָט אין גִלגל.
      cs: Ale lid vzal z loupeží bravy a skoty přední z věcí proklatých, k obětování
        Hospodinu Bohu tvému v Galgala.
      pl: Ale pobrał lud ze zdobyczy trzody i rogaciznę, najprzedniejsze z zaklętego
        dobytku, by je ofiarować Wiekuistemu, Bogu twojemu, w Gilgal. 
    22:
      he: וַיֹּאמֶר שְׁמוּאֵל הַחֵפֶץ לַיהוָה בְּעֹלוֹת וּזְבָחִים כִּשְׁמֹעַ בְּקוֹל
        יְהוָה הִנֵּה שְׁמֹעַ מִזֶּבַח טוֹב לְהַקְשִׁיב מֵחֵלֶב אֵילִים׃
      yi: 'האָט שמואל געזאָגט: באַגערט דען גאָט בראַנדאָפּפֿער און שלאַכטאָפּפֿערװי
        צוהערן צו דעם קָול פֿון גאָט? זע, צוהערן איז בעסער פֿון שלאַכטאָפּפֿער. צו
        געהאָרכן – פֿון פֿעטס פֿון װידערס;'
      cs: 'I řekl Samuel: Zdaliž líbost takovou má Hospodin v zápalích a v obětech,
        jako když se poslušenství koná hlasu Hospodinova? Aj, poslouchati lépe jest,
        nežli obětovati, a ku poslušenství státi, nežli tuk skopců přinášeti.'
      pl: 'I rzekł Samuel: Czyż równe upodobanie ma Wiekuisty w całopaleniach i ofiarach
        rzeźnych jak w posłuszeństwie dla głosu Wiekuistego? Oto posłuszeństwo lepsze
        niżeli ofiara, uwaga - niż tuk baranów. '
    23:
      he: כִּי חַטַּאת־קֶסֶם מֶרִי וְאָוֶן וּתְרָפִים הַפְצַר יַעַן מָאַסְתָּ אֶת־דְּבַר
        יְהוָה וַיִּמְאָסְךָ מִמֶּלֶךְ׃
      yi: װאָרום זינד פֿון כּישוף איז װידערשפּעניקײט, און געצנדינסט און תּרפֿים איז
        אײַנגעשפּאַרט זײַן. װײַל דו האָסט פֿאַראַכט דאָס װאָרט פֿון גאָט, אַזױ האָט
        ער דיך פֿאַראַכט פֿון צו זײַן אַ מלך.
      cs: Nebo zpoura jest takový hřích jako čarodějnictví, a přestoupiti přikázaní
        jako modlářství a obrazové. Poněvadž jsi pak zavrhl řeč Hospodinovu, i on
        také zavrhl tě, abys nebyl králem.
      pl: Albowiem jak grzech wróżbiarstwa jest opór, a jak cześć bałwanów i terafów
        krnąbrność. Ponieważ wzgardziłeś słowem Wiekuistego, przeto wzgardził i tobą,
        abyś nie pozostał królem. 
    24:
      he: וַיֹּאמֶר שָׁאוּל אֶל־שְׁמוּאֵל חָטָאתִי כִּי־עָבַרְתִּי אֶת־פִּי־יְהוָה
        וְאֶת־דְּבָרֶיךָ כִּי יָרֵאתִי אֶת־הָעָם וָאֶשְׁמַע בְּקוֹלָם׃
      yi: 'האָט שָאול געזאָגט: איך האָב געזינדיקט װאָס איך האָב איבערגעטרעטן דאָס
        באַפֿעל פֿון גאָט און דײַנע װערטער, װײַל איך האָב מורא געהאַט פֿאַרן פֿאָלק,
        און האָב זיך צוגעהערט צו זײער קָול.'
      cs: 'Tedy řekl Saul Samuelovi: Zhřešil jsem, že jsem přestoupil rozkaz Hospodinův
        a slova tvá, nebo jsem se bál lidu, a povolil jsem hlasu jejich.'
      pl: 'Rzekł tedy Saul do Samuela: Zgrzeszyłem, żem przekroczył rozkaz Wiekuistego
        i słowo twoje; obawiałem się bowiem ludu i usłuchałem głosu jego. '
    25:
      he: וְעַתָּה שָׂא נָא אֶת־חַטָּאתִי וְשׁוּב עִמִּי וְאֶשְׁתַּחֲוֶה לַיהוָה׃
      yi: און אַצונד, פֿאַרגיב, איך בעט דיך, מײַן זינד, און קער זיך אום מיט מיר, און
        איך װעל זיך בוקן צו גאָט.
      cs: Protož nyní odpusť, prosím, hřích můj, a navrať se se mnou, ať se pomodlím
        Hospodinu.
      pl: Teraz wszakże chciej odpuścić grzech mój, a wróć zemną, abym się ukorzył
        Wiekuistemu. 
    26:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־שָׁאוּל לֹא אָשׁוּב עִמָּךְ כִּי מָאַסְתָּה אֶת־דְּבַר
        יְהוָה וַיִּמְאָסְךָ יְהוָה מִהְיוֹת מֶלֶךְ עַל־יִשְׂרָאֵל׃
      yi: 'האָט שמואל געזאָגט צו שָאולן: איך װעל זיך ניט אומקערן מיט דיר, װאָרום דו
        האָסט פֿאַראַכט דאָס װאָרט פֿון גאָט, און גאָט האָט דיך פֿאַראַכט פֿון צו
        זײַן אַ מלך איבער ישׂראל.'
      cs: 'I řekl Samuel Saulovi: Nenavrátím se s tebou; nebo jsi zavrhl řeč Hospodinovu,
        tebe také zavrhl Hospodin, abys nebyl králem nad Izraelem.'
      pl: 'Na to rzekł Samuel do Saula: Nie wrócę z tobą, gdyż wzgardziłeś słowem
        Wiekuistego, a przeto wzgardził i tobą Wiekuisty, abyś nie pozostał królem
        nad Izraelem. '
    27:
      he: וַיִּסֹּב שְׁמוּאֵל לָלֶכֶת וַיַּחֲזֵק בִּכְנַף־מְעִילוֹ וַיִּקָּרַע׃
      yi: און װי שמואל האָט זיך אומגעדרײט אַװעקצוגײן, אַזױ האָט [שָאול] אָנגענומען
        דעם ברעג פֿון זײַן מאַנטל, און ער האָט זיך אָפּגעריסן.
      cs: A když se obrátil Samuel, aby odšel, Saul uchytil křídlo pláště jeho, i
        odtrhlo se.
      pl: A gdy odwrócił się Samuel, by odejść, pochwycił on kraj płaszcza jego, że rozdarł
        się. 
    28:
      he: וַיֹּאמֶר אֵלָיו שְׁמוּאֵל קָרַע יְהוָה אֶת־מַמְלְכוּת יִשְׂרָאֵל מֵעָלֶיךָ
        הַיּוֹם וּנְתָנָהּ לְרֵעֲךָ הַטּוֹב מִמֶּךָּ׃
      yi: 'האָט שמואל צו אים געזאָגט: גאָט האָט הײַנט אָפּגעריסן פֿון דיר די מלוכה
        פֿון ישׂראל, און האָט זי אַװעקגעגעבן צו אַן אַנדערן װאָס איז בעסער פֿון דיר.'
      cs: 'Tedy řekl jemu Samuel: Odtrhlť jest Hospodin království Izraelské dnes
        od tebe, a dal je bližnímu tvému, lepšímu, než jsi ty.'
      pl: 'Wtedy rzekł doń Samuel: Oderwał Wiekuisty królestwo izraelskie od ciebie
        dzisiaj, a oddał je towarzyszowi twojemu, godniejszemu od ciebie. '
    29:
      he: וְגַם נֵצַח יִשְׂרָאֵל לֹא יְשַׁקֵּר וְלֹא יִנָּחֵם כִּי לֹא אָדָם הוּא
        לְהִנָּחֵם׃
      yi: און דער אײביקער פֿון ישׂראל זאָגט אױך ניט ליגן, און האָט ניט חרטה; װאָרום
        ניט אַ מענטש איז ער, חרטה צו האָבן.
      cs: Však proto vítěz Izraelský klamati nebude, ani želeti; nebo není člověkem,
        aby měl čeho želeti.
      pl: A zaiste, potężny Izraela nie skłamie i nie pożałuje, gdyż nie jest człowiekiem,
        aby żałował! 
    30:
      he: וַיֹּאמֶר חָטָאתִי עַתָּה כַּבְּדֵנִי נָא נֶגֶד זִקְנֵי־עַמִּי וְנֶגֶד יִשְׂרָאֵל
        וְשׁוּב עִמִּי וְהִשְׁתַּחֲוֵיתִי לַיהוָה אֱלֹהֶיךָ׃
      yi: 'האָט ער געזאָגט: איך האָב געזינדיקט, אָבער אַצונד, טו מיר, איך בעט דיך,
        דעם כּבֿוד פֿאַר די עלטסטע פֿון מײַן פֿאָלק און פֿאַר ישׂראל, און קער זיך
        אום מיט מיר, און איך װעל זיך בוקן צו יהוה דײַן גאָט.'
      cs: 'On pak řekl: Zhřešilť jsem, ale vždy mne cti, prosím, před staršími lidu
        mého a před Izraelem, a navrať se se mnou, abych se pomodlil Hospodinu Bohu
        tvému.'
      pl: 'I rzekł: Zgrzeszyłem! Teraz jednak chciej mnie uczcić wobec Izraela, i wróć
        zemną abym się ukorzył Wiekuistemu, Bogu twojemu. '
    31:
      he: וַיָּשָׁב שְׁמוּאֵל אַחֲרֵי שָׁאוּל וַיִּשְׁתַּחוּ שָׁאוּל לַיהוָה׃
      yi: האָט שמואל זיך אומגעקערט נאָך שָאולן, און שָאול האָט זיך געבוקט צו גאָט.
      cs: I navrátiv se Samuel, šel za Saulem, a pomodlil se Saul Hospodinu.
      pl: Wrócił tedy Samuel i szedł za Saulem, i ukorzył się Saul Wiekuistemu. 
    32:
      he: וַיֹּאמֶר שְׁמוּאֵל הַגִּישׁוּ אֵלַי אֶת־אֲגַג מֶלֶךְ עֲמָלֵק וַיֵּלֶךְ
        אֵלָיו אֲגַג מַעֲדַנֹּת וַיֹּאמֶר אֲגָג אָכֵן סָר מַר־הַמָּוֶת׃
      yi: 'און שמואל האָט געזאָגט: מאַכט גענענען צו מיר אַגָג דעם מלך פֿון עַמָלק.
        איז אַגָג צוגעגאַנגען צו אים אין קײטן. און אַגָג האָט געזאָגט: פֿאַר װאָר,
        די ביטערקײט פֿון טױט איז געקומען.'
      cs: 'Řekl pak Samuel: Přiveďte ke mně Agaga, krále Amalechitského. I šel k němu
        Agag nádherně; nebo řekl Agag: Jistě odešla hořkost smrti.'
      pl: 'Poczem rzekł Samuel: Przywiedźcie do mnie Agaga, króla amalekickiego! I poszedł
        doń Agag wesoło; i rzekł Agag: Zaprawdę, ustąpiła gorycz śmierci! '
    33:
      he: וַיֹּאמֶר שְׁמוּאֵל כַּאֲשֶׁר שִׁכְּלָה נָשִׁים חַרְבֶּךָ כֵּן־תִּשְׁכַּל
        מִנָּשִׁים אִמֶּךָ וַיְשַׁסֵּף שְׁמוּאֵל אֶת־אֲגָג לִפְנֵי יְהוָה בַּגִּלְגָּל׃
      yi: 'האָט שמואל געזאָגט: אַזױ װי דײַן שװערד האָט װײַבער אָן קינדער געלאָזט,
        זאָל צװישן װײַבער דײַן מוטער אָן קינדער בלײַבן. און שמואל האָט צעהאַקט אַגָגן
        פֿאַר גאָט אין גִלגל.'
      cs: 'Ale Samuel řekl: Jakož uvedl sirobu na ženy meč tvůj, takť osiří matka
        tvá nad jiné ženy. I rozsekal Samuel Agaga na kusy před Hospodinem v Galgala.'
      pl: 'Samuel jednak rzekł: Jako osierocił niewiasty miecz twój, tak osieroconą
        niechaj będzie między niewiasty matka twoja! I porąbał Samuel Agaga przed
        obliczem Wiekuistego w Gilgal. '
    34:
      he: וַיֵּלֶךְ שְׁמוּאֵל הָרָמָתָה וְשָׁאוּל עָלָה אֶל־בֵּיתוֹ גִּבְעַת שָׁאוּל׃
      yi: און שמואל איז אַװעקגעגאַנגען קײן רמה, און שָאול איז אַרױפֿגעגאַנגען צו זײַן
        הױז אין גבֿעת-שָאול.
      cs: Potom odšel Samuel do Ráma, Saul pak vstoupil do domu svého, do Gabaa Saulova.
      pl: Poczem poszedł Samuel do Ramy, Saul zaś wrócił do domu swego, do Gibeath-Saul. 
    35:
      he: וְלֹא־יָסַף שְׁמוּאֵל לִרְאוֹת אֶת־שָׁאוּל עַד־יוֹם מוֹתוֹ כִּי־הִתְאַבֵּל
        שְׁמוּאֵל אֶל־שָׁאוּל וַיהוָה נִחָם כִּי־הִמְלִיךְ אֶת־שָׁאוּל עַל־יִשְׂרָאֵל׃
      yi: און שמואל האָט מער ניט געזען שָאולן ביז דעם טאָג פֿון זײַן טױט, װאָרום שמואל
        האָט געטרױערט װעגן שָאולן; און גאָט האָט חרטה געהאַט װאָס ער האַט געמאַכט
        שָאולן פֿאַר אַ מלך איבער ישׂראל.
      cs: A již potom více Samuel neviděl Saule až do dne smrti své; však plakal Samuel
        Saule. Hospodin pak želel toho, že učinil Saule králem nad Izraelem.
      pl: A nie widział więcej Samuel Saula aż do dnia śmierci swojej; Samuel wszakże
        smucił się o Saula, ponieważ pożałował Wiekuisty, że postanowił był Saula
        królem nad Izraelem. 
  16:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־שְׁמוּאֵל עַד־מָתַי אַתָּה מִתְאַבֵּל אֶל־שָׁאוּל וַאֲנִי
        מְאַסְתִּיו מִמְּלֹךְ עַל־יִשְׂרָאֵל מַלֵּא קַרְנְךָ שֶׁמֶן וְלֵךְ אֶשְׁלָחֲךָ
        אֶל־יִשַׁי בֵּית־הַלַּחְמִי כִּי־רָאִיתִי בְּבָנָיו לִי מֶלֶךְ׃
      yi: 'און גאָט האָט געזאָגט צו שמואלן: ביז װאַנען װעסטו טרױערן װעגן שָאולן, אַז
        איך האָב אים פֿאַראַכט פֿון צו קיניגן איבער ישׂראל? פֿיל אָן דײַן האָרן מיט
        אײל, און קום איך װעל דיך שיקן צו יִשַין פֿון בֵית-לֶחֶם, װאָרום איך האָב מיר
        געזען אַ מלך צװישן זײַנע זין.'
      cs: 'Řekl pak Hospodin Samuelovi: I dokudž ty budeš plakati Saule, poněvadž
        jsem já ho zavrhl, aby nekraloval nad Izraelem? Naplň roh svůj olejem a poď,
        pošli tě k Izai Betlémskému; nebo jsem vybral sobě z synů jeho krále.'
      pl: 'I rzekł Wiekuisty do Samuela: Dopóki smucić się będziesz o Saula, gdym
        go przecież za niegodnego poczytał, aby panował nad Izraelem? Napełnij róg
        twój olejkiem, a idź; poślę cię do Iszaja, Bethlehemity, albowiem między synami
        jego upatrzyłem sobie króla. '
    2:
      he: וַיֹּאמֶר שְׁמוּאֵל אֵיךְ אֵלֵךְ וְשָׁמַע שָׁאוּל וַהֲרָגָנִי וַיֹּאמֶר
        יְהוָה עֶגְלַת בָּקָר תִּקַּח בְּיָדֶךָ וְאָמַרְתָּ לִזְבֹּחַ לַיהוָה בָּאתִי׃
      yi: 'האָט שמואל געזאָגט: װי קען איך גײן? אַז שָאול װעט הערן, װעט ער מיך הרגען.
        האָט גאָט געזאָגט: אַ יונגע קו װעסטו נעמען מיט זיך, און װעסט זאָגן: צו שלאַכטן
        צו גאָט בין איך געקומען.'
      cs: 'I řekl jemu Samuel: Kterak mám jíti? Nebo Saul uslyše, zabije mne. Odpověděl
        Hospodin: Jalovici z stáda vezmeš s sebou, a díš: Přišel jsem, abych obětoval
        Hospodinu.'
      pl: 'I odpowiedział Samuel: Jakże mi pójść? Gdy usłyszy o tem Saul, zabije mnie!
        Wiekuisty jednak rzekł: Zabierzesz ze sobą jałówkę i powiesz: Aby ofiarować
        Wiekuistemu przybyłem. '
    3:
      he: וְקָרָאתָ לְיִשַׁי בַּזָּבַח וְאָנֹכִי אוֹדִיעֲךָ אֵת אֲשֶׁר־תַּעֲשֶׂה וּמָשַׁחְתָּ
        לִי אֵת אֲשֶׁר־אֹמַר אֵלֶיךָ׃
      yi: און װעסט פֿאַררופֿן יִשַין צום שלאַכטאָפּפֿער, און איך װעל דיך לאָזן װיסן
        װאָס דו זאָלסט טאָן; און װעסט מיר זאַלבן דעם װאָס איך װעל דיר זאָגן.
      cs: A pozveš Izai k oběti, jáť pak ukáži, co bys měl činiti; i pomažeš mi toho,
        o kterémž já tobě povím.
      pl: Poczem zaprosisz Iszaja na ucztę ofiarną; Ja tam zaś oznajmię ci wtedy co
        uczynić masz, a namaścisz Mi tego, którego ci ukażę. 
    4:
      he: וַיַּעַשׂ שְׁמוּאֵל אֵת אֲשֶׁר דִּבֶּר יְהוָה וַיָּבֹא בֵּית לָחֶם וַיֶּחֶרְדוּ
        זִקְנֵי הָעִיר לִקְרָאתוֹ וַיֹּאמֶר שָׁלֹם בּוֹאֶךָ׃
      yi: 'האָט שמואל געטאָן װאָס גאָט האָט געהײסן, און ער איז געקומען קײן בֵית-לֶחֶם.
        און די עלטסטע פֿון שטאָט האָבן געאײַלט אים אַנטקעגן, און געזאָגט: פֿריד צו
        דײַן קומען!'
      cs: A tak učinil Samuel, jakž mu byl mluvil Hospodin, a přišel do Betléma. A
        ulekše se starší města, vyšli proti němu a řekli:Pokojný-li jest příchod tvůj?
      pl: 'I spełnił Samuel co polecił Wiekuisty. A gdy przybył do Bethlehemu pospieszyli
        starsi miasta z pokorą mu naprzeciw, a jeden rzekł: Czyż oznacza pokój przybycie
        twoje? '
    5:
      he: וַיֹּאמֶר שָׁלוֹם לִזְבֹּחַ לַיהוָה בָּאתִי הִתְקַדְּשׁוּ וּבָאתֶם אִתִּי
        בַּזָּבַח וַיְקַדֵּשׁ אֶת־יִשַׁי וְאֶת־בָּנָיו וַיִּקְרָא לָהֶם לַזָּבַח׃
      yi: 'האָט ער געזאָגט: פֿריד! צו שלאַכטן צו גאָט בין איך געקומען. הײליקט אײַך,
        און איר װעט קומען מיט מיר צום שלאַכטאָפּפֿער. און ער האָט געהײסן יִשַין און
        זײַנע זין זיך הײליקן, און האָט זײ פֿאַררופֿן צום שלאַכטאָפּפֿער.'
      cs: Odpověděl:Pokojný. Abych obětoval Hospodinu, přišel jsem. Posvěťte se, a
        poďte k oběti se mnou. Posvětil také Izai a synů jeho, a pozval jich k oběti.
      pl: 'I odpowiedział: Pokój! By ofiarować Wiekuistemu przybyłem; poświęćcie się,
        abyście udali się zemną na ucztę ofiarną. Poświęcił również Iszaja i synów
        jego i zaprowadził ich na ucztę ofiarną. '
    6:
      he: וַיְהִי בְּבוֹאָם וַיַּרְא אֶת־אֱלִיאָב וַיֹּאמֶר אַךְ נֶגֶד יְהוָה מְשִׁיחוֹ׃
      yi: 'און עס איז געװען, װי זײ זײַנען געקומען, אַזױ האָט ער דערזען אֶליִאָבֿן,
        און ער האָט געזאָגט: פֿאַר װאָר, אַנטקעגן גאָט איז זײַן געזאַלבטער.'
      cs: Když pak přišli, vida Eliába, řekl:Jistě před Hospodinem jest pomazaný jeho.
      pl: 'A gdy przybyli spostrzegł Eliaba, i pomyślał: Zapewne jest tu przed Wiekuistym
        pomazaniec jego! '
    7:
      he: וַיֹּאמֶר יְהוָה אֶל־שְׁמוּאֵל אַל־תַּבֵּט אֶל־מַרְאֵהוּ וְאֶל־גְּבֹהַּ
        קוֹמָתוֹ כִּי מְאַסְתִּיהוּ כִּי לֹא אֲשֶׁר יִרְאֶה הָאָדָם כִּי הָאָדָם יִרְאֶה
        לַעֵינַיִם וַיהוָה יִרְאֶה לַלֵּבָב׃
      yi: 'האָט גאָט געזאָגט צו שמואלן: זאָלסט ניט קוקן אױף זײַן אױסזען, און אױף זײַן
        הױכן װוּקס, װאָרום איך װיל אים ניט; װאָרום עס איז ניט װי דער מענטש זעט; װײַל
        דער מענטש זעט נאָכן אָנבליק, אָבער גאָט זעט נאָכן האַרצן.'
      cs: Ale Hospodin řekl Samuelovi:Nehleď na tvárnost jeho a na zrůst postavy jeho,
        nebo jsem ho zavrhl; neboť nepatřím, nač patří člověk. Člověk zajisté hledí
        na to, což jest před očima, ale Hospodin hledí k srdci.
      pl: 'Wiekuisty jednak rzekł do Samuela: Nie bacz na wejrzenie jego, ani na wysoki
        wzrost jego, albowiem nie poczytałem go za godnego; bo nie stanowi to, na co
        człowiek baczy - człowiek baczy na pozór, ale Wiekuisty baczy na serce! '
    8:
      he: וַיִּקְרָא יִשַׁי אֶל־אֲבִינָדָב וַיַּעֲבִרֵהוּ לִפְנֵי שְׁמוּאֵל וַיֹּאמֶר
        גַּם־בָּזֶה לֹא־בָחַר יְהוָה׃
      yi: 'האָט יִשַי גערופֿן אַבֿינָדֶבֿן, און האָט אים פֿאַרבײַגעפֿירט פֿאַר שמואלן,
        אָבער ער האָט געזאָגט: אױך דעם דאָזיקן האָט גאָט ניט אױסדערװײלט.'
      cs: I povolal Izai Abinadaba, a kázal mu jíti před Samuele. Kterýž řekl:Také
        ani toho nevyvolil Hospodin.
      pl: 'I zawołał Iszaj Abinadaba i przedstawił go Samuelowi; ale ten oświadczył:
        I tego nie wybrał Wiekuisty! '
    9:
      he: וַיַּעֲבֵר יִשַׁי שַׁמָּה וַיֹּאמֶר גַּם־בָּזֶה לֹא־בָחַר יְהוָה׃
      yi: 'האָט יִשַי פֿאַרבײַגעפֿירט שַמָהן, אָבער ער האָט געזאָגט: אױך דעם דאָזיקן
        האָט גאָט ניט אױסדערװײלט.'
      cs: Rozkázal též Izai jíti Sammovi. I řekl:Ani toho nevyvolil Hospodin.
      pl: 'Poczem przedstawił Iszaj Szamę; on jednak oświadczył: I tego nie wybrał
        Wiekuisty! '
    10:
      he: וַיַּעֲבֵר יִשַׁי שִׁבְעַת בָּנָיו לִפְנֵי שְׁמוּאֵל וַיֹּאמֶר שְׁמוּאֵל
        אֶל־יִשַׁי לֹא־בָחַר יְהוָה בָּאֵלֶּה׃
      yi: 'אַזױ האָט יִשַי פֿאַרבײַגעפֿירט זיבן פֿון זײַנע זין פֿאַר שמואלן, און שמואל
        האָט געזאָגט צו יִשַין: גאָט האָט ניט אױסדערװײלט די דאָזיקע.'
      cs: Takž rozkázal Izai jíti sedmi synům svým před Samuele. Ale Samuel řekl Izai:Ani
        těch nevyvolil Hospodin.
      pl: 'I tak przedstawił Iszaj siedmiu synów swych Samuelowi; ale oświadczył Samuel
        Iszajaowi: I tych nie wybrał Wiekuisty! '
    11:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־יִשַׁי הֲתַמּוּ הַנְּעָרִים וַיֹּאמֶר עוֹד שָׁאַר
        הַקָּטָן וְהִנֵּה רֹעֶה בַּצֹּאן וַיֹּאמֶר שְׁמוּאֵל אֶל־יִשַׁי שִׁלְחָה וְקָחֶנּוּ
        כִּי לֹא־נָסֹב עַד־בֹּאוֹ פֹה׃
      yi: 'און שמואל האָט געזאָגט צו יִשַין: געענדיקט די יונגען? האָט ער געזאָגט:
        עס איז נאָך געבליבן דער קלענסטער; און אָט איז ער אַ פּאַסטוך בײַ די שאָף.
        האָט שמואל געזאָגט צו יִשַין: שיק און ברענג אים; װאָרום מיר װעלן זיך ניט זעצן,
        ביז ער קומט אַהער.'
      cs: 'Potom řekl Samuel Izai:Jsou-li to již všickni synové? Odpověděl: Ještěť
        zůstává nejmladší, a aj, pase ovce. Tedy řekl Samuel Izai:Pošli a vezmi jej;
        nebo aniž sedneme za stůl, dokudž on sem nepřijde.'
      pl: 'Poczem zapytał się Samuel Iszaja: Czy to wszyscy już młodzi ludzie? I odpowiedział:
        Pozostał jeszcze najmłodszy, ale oto pasie on trzodę. I rzekł Samuel do Iszaja:
        Poślij, a każ go sprowadzić; bo nie zasiądziem do uczty, póki nie przyjdzie
        tu. '
    12:
      he: וַיִּשְׁלַח וַיְבִיאֵהוּ וְהוּא אַדְמוֹנִי עִם־יְפֵה עֵינַיִם וְטוֹב רֹאִי
        וַיֹּאמֶר יְהוָה קוּם מְשָׁחֵהוּ כִּי־זֶה הוּא׃
      yi: 'האָט ער געשיקט און אים געבראַכט. און ער איז געװען אַ גערױטלטער, מיט שײנע
        אױגן און אַ פֿײַנעם אױסזען. און גאָט האָט געזאָגט: שטײ אױף, זאַלב אים, װאָרום
        ער איז דאָס.'
      cs: I poslal a přivedl ho. (Byl pak on ryšavý, krásných očí a libého vzezření.)
        I řekl Hospodin:Vstana, pomaž ho, nebo to jest ten.
      pl: 'Posłał tedy i sprowadzono go, a był on rumiany i pięknych oczu i urodziwej
        postawy. I rzekł Wiekuisty: Wstań, namaść go, bo to ten jest! '
    13:
      he: וַיִּקַּח שְׁמוּאֵל אֶת־קֶרֶן הַשֶּׁמֶן וַיִּמְשַׁח אֹתוֹ בְּקֶרֶב אֶחָיו
        וַתִּצְלַח רוּחַ־יְהוָה אֶל־דָּוִד מֵהַיּוֹם הַהוּא וָמָעְלָה וַיָּקָם שְׁמוּאֵל
        וַיֵּלֶךְ הָרָמָתָה׃
      yi: האָט שמואל גענומען דעם האָרן מיט אײל, און האָט אים געזאַלבט אין מיטן זײַנע
        ברידער. און דער גײַסט פֿון גאָט איז געקומען אױף דָוִדן פֿון יענעם טאָג אָן
        און װײַטער. און שמואל איז אױפֿגעשטאַנען, און איז אַװעקגעגאַנגען קײן רמה.
      cs: Protož vzal Samuel roh s olejem, a pomazal ho u prostřed bratří jeho. I
        odpočinul Duch Hospodinův na Davidovi od toho dne i potom. A Samuel vstav,
        odšel do Ráma.
      pl: Wziął tedy Samuel róg z olejkiem i namaścił go wpośród braci jego. I tknął
        duch Wiekuistego Dawida odtąd i nadal. Samuel zaś wyruszył i wrócił do Ramy. 
    14:
      he: וְרוּחַ יְהוָה סָרָה מֵעִם שָׁאוּל וּבִעֲתַתּוּ רוּחַ־רָעָה מֵאֵת יְהוָה׃
      yi: און דער גײַסט פֿון גאָט האָט זיך אָפּגעטאָן פֿון שָאולן און אים האָט געשראָקן
        אַ בײזער גײַסט פֿון גאָט.
      cs: Takž Duch Hospodinův odšel od Saule, a nepokojil ho duch zlý od Hospodina.
      pl: Gdy duch Wiekuistego odstąpił od Saula, dręczył go zły duch, zesłany od Wiekuistego. 
    15:
      he: וַיֹּאמְרוּ עַבְדֵי־שָׁאוּל אֵלָיו הִנֵּה־נָא רוּחַ־אֱלֹהִים רָעָה מְבַעִתֶּךָ׃
      yi: 'האָבן שאָולס קנעכט צו אים געזאָגט: זע נאָר: אַ בײזער גײַסט פֿון גאָט שרעקט
        דיך.'
      cs: Služebníci pak Saulovi řekli jemu:Aj, teď duch Boží zlý nepokojí tě.
      pl: 'Rzekli doń tedy słudzy Saula: Oto gdy raz zły duch od Boga zesłany cię
        dręczy, '
    16:
      he: יֹאמַר־נָא אֲדֹנֵנוּ עֲבָדֶיךָ לְפָנֶיךָ יְבַקְשׁוּ אִישׁ יֹדֵעַ מְנַגֵּן
        בַּכִּנּוֹר וְהָיָה בִּהְיוֹת עָלֶיךָ רוּחַ־אֱלֹהִים רָעָה וְנִגֵּן בְּיָדוֹ
        וְטוֹב לָךְ׃
      yi: זאָל אַקאָרשט אונדזער האַר הײסן דײַנע קנעכט װאָס פֿאַר דיר, זײ זאָלן אױפֿזוכן
        אַ מאַן װאָס קען שפּילן אױף אַ האַרף; און עס װעט זײַן, װי דער בײזער גײַסט
        פֿון גאָט איז אױף דיר, אַזױ װעט ער שפּילן מיט זײַן האַנט, און דיר װעט בעסער
        װערן.
      cs: Nechť, medle, rozkáže pán náš služebníkům svým, kteříž stojí před tebou,
        ať hledají muže, kterýž by uměl hráti na harfu, aby, když by přišel na tě
        duch Boží zlý, hral rukou svou, a tobě aby lehčeji bylo.
      pl: Niechaj rozkaże pan nasz! Słudzy twoi są przed obliczem twojem, a poszukają
        człowieka, umiejętnie grającego na cytrze, aby gdy napadnie cię zły duch od Boga,
        zagrał ręką swoją, a ulżyło tobie. 
    17:
      he: וַיֹּאמֶר שָׁאוּל אֶל־עֲבָדָיו רְאוּ־נָא לִי אִישׁ מֵיטִיב לְנַגֵּן וַהֲבִיאוֹתֶם
        אֵלָי׃
      yi: 'האָט שָאול געזאָגט צו זײַנע קנעכט: זעט אַקאָרשט פֿאַר מיר אַ מאַן װאָס
        שפּילט גוט, און איר זאָלט אים ברענגען צו מיר.'
      cs: Tedy řekl Saul služebníkům svým:Medle, vyhledejte mi muže, kterýž by uměl
        dobře hráti, a přiveďte ke mně.
      pl: 'I odpowiedział Saul sługom swoim: Wypatrzcie mi tedy człowieka, któryby
        dobrze grał, a sprowadźcie go do mnie. '
    18:
      he: וַיַּעַן אֶחָד מֵהַנְּעָרִים וַיֹּאמֶר הִנֵּה רָאִיתִי בֵּן לְיִשַׁי בֵּית
        הַלַּחְמִי יֹדֵעַ נַגֵּן וְגִבּוֹר חַיִל וְאִישׁ מִלְחָמָה וּנְבוֹן דָּבָר
        וְאִישׁ תֹּאַר וַיהוָה עִמּוֹ׃
      yi: 'האָט זיך אָפּגערופֿן אײנער פֿון די יונגען, און האָט געזאָגט: אָט האָב איך
        געזען אַ זון בײַ יִשַין פֿון בֵית-לֶחֶם, װאָס קען שפּילן, און איז אַ העלדישער
        גִבור און אַ מענטש פֿון מלחמה, און פֿאַרשטײט אַ זאַך, און איז אַ מענטש מיט
        אַ געשטאַלט, און גאָט איז מיט אים.'
      cs: I odpověděl jeden z služebníků a řekl:Aj, viděl jsem syna Izai Betlémského,
        kterýž umí hráti, muže udatného a bojovného, též správného a krásného, a jest
        s ním Hospodin.
      pl: 'I odezwał się jeden z pachołków i rzekł: Otom widział syna Iszaja Bethlehemity,
        który umiejętnie gra; rycerz to dzielny i wyćwiczony w boju, nadto władający
        słowem i mąż urodziwy, a Wiekuisty z nim! '
    19:
      he: וַיִּשְׁלַח שָׁאוּל מַלְאָכִים אֶל־יִשָׁי וַיֹּאמֶר שִׁלְחָה אֵלַי אֶת־דָּוִד
        בִּנְךָ אֲשֶׁר בַּצֹּאן׃
      yi: 'האָט שָאול געשיקט שלוחים צו יִשַין, און אָנגעזאָגט: שיק צו מיר דײַן זון
        דָוִדן װאָס בײַ די שאָף.'
      cs: Protož poslal Saul posly k Izai, řka:Pošli mi Davida syna svého, kterýž
        jest při stádu.
      pl: 'Wyprawił tedy Saul posłów do Iszaja i kazał powiedzieć: Przyślij mi syna
        twojego Dawida, który przy trzodach jest. '
    20:
      he: וַיִּקַּח יִשַׁי חֲמוֹר לֶחֶם וְנֹאד יַיִן וּגְדִי עִזִּים אֶחָד וַיִּשְׁלַח
        בְּיַד־דָּוִד בְּנוֹ אֶל־שָׁאוּל׃
      yi: האָט יִשַי גענומען אַן אײזל מיט ברױט און אַ לאָגל װײַן, און אײן ציגנבעקל,
        און געשיקט דורך דער האַנט פֿון זײַן זון דָוִדן צו שָאולן.
      cs: Tedy Izai vzal osla, chléb a nádobu vína a kozelce jednoho, a poslal po
        Davidovi synu svém Saulovi.
      pl: I wziął Iszaj objuczonego chlebem osła, i łagiew wina i koźlątko i przysłał
        to przez syna swego, Dawida, Saulowi. 
    21:
      he: וַיָּבֹא דָוִד אֶל־שָׁאוּל וַיַּעֲמֹד לְפָנָיו וַיֶּאֱהָבֵהוּ מְאֹד וַיְהִי־לוֹ
        נֹשֵׂא כֵלִים׃
      yi: און דוד איז געקומען צו שָאולן, און איז געשטאַנען פֿאַר אים; און ער האָט
        אים זײער ליב געקריגן, און ער איז אים געװאָרן אַ װאַפֿנטרעגער.
      cs: Když pak přišel David k Saulovi, stál před ním; i zamiloval ho velmi, a
        učiněn jest jeho oděncem.
      pl: Gdy tedy przybył Dawid do Saula i do służby jego wstąpił, pokochał go bardzo,
        tak że stał się jego giermkiem. 
    22:
      he: וַיִּשְׁלַח שָׁאוּל אֶל־יִשַׁי לֵאמֹר יַעֲמָד־נָא דָוִד לְפָנַי כִּי־מָצָא
        חֵן בְּעֵינָי׃
      yi: 'און שָאול האָט געשיקט צו יִשַין, אַזױ צו זאָגן: זאָל, איך בעט דיך, דוד
        שטײן פֿאַר מיר, װאָרום ער האָט געפֿונען חן אין מײַנע אױגן.'
      cs: Potom poslal opět Saul k Izai, řka:Medle, nechť David stojí přede mnou,
        neboť jest našel milost před očima mýma.
      pl: 'I posłał Saul do Iszaja i kazał powiedzieć: Niechaj też wstąpi Dawid na służbę
        do mnie, ponieważ znalazł upodobanie w oczach moich! '
    23:
      he: וְהָיָה בִּהְיוֹת רוּחַ־אֱלֹהִים אֶל־שָׁאוּל וְלָקַח דָּוִד אֶת־הַכִּנּוֹר
        וְנִגֵּן בְּיָדוֹ וְרָוַח לְשָׁאוּל וְטוֹב לוֹ וְסָרָה מֵעָלָיו רוּחַ הָרָעָה׃
      yi: און עס איז געװען, װי דער [בײזער] גײַסט פֿון גאָט איז געװען אױף שָאולן, אַזױ
        פֿלעגט דוד נעמען די האַרף און שפּילן מיט זײַן האַנט, און שָאולן פֿלעגט אָפּגײן,
        און אים פֿלעגט בעסער װערן, און דער בײזער גײַסט פֿלעגט זיך אָפּטאָן פֿון אים.
      cs: I bývalo, že kdyžkoli napadal duch Boží Saule, David, bera harfu, hrával
        rukou svou; i míval Saul polehčení, a lépe mu bývalo, nebo ten duch zlý odstupoval
        od něho.
      pl: Ile razy też napadał Saula zły duch od Boga zesłany, ujął Dawid cytrę i zagrał;
        i było swobodniej Saulowi i ulżyło mu, i odstępował od niego duch zły. 
  17:
    1:
      he: וַיַּאַסְפוּ פְלִשְׁתִּים אֶת־מַחֲנֵיהֶם לַמִּלְחָמָה וַיֵּאָסְפוּ שֹׂכֹה
        אֲשֶׁר לִיהוּדָה וַיַּחֲנוּ בֵּין־שׂוֹכֹה וּבֵין־עֲזֵקָה בְּאֶפֶס דַּמִּים׃
      yi: און די פּלשתּים האָבן אײַנגעזאַמלט זײערע מחנות אױף מלחמה. און זײ האָבן זיך
        אײַנגעזאַמלט אין שׂוֹכוֹ װאָס געהערט צו יהוּדה, און האָבן געלאַגערט צװישן
        שׂוֹכוֹ און צװישן עַזֵקָה אין אֶפֿס-דַמים.
      cs: I sebrali Filistinští vojska svá k boji, a shromáždili se u Socho, kteréž
        jest Judovo, a položili se mezi Socho a Azeka na pomezí Dammim.
      pl: Ale zgromadzili Filistyni wojska swoje na wojnę - zebrali się mianowicie
        w Socho, przynależnem do Judei, rozłożywszy się obozem między Socho a Azeką,
        przy Efes Dammim. 
    2:
      he: וְשָׁאוּל וְאִישׁ־יִשְׂרָאֵל נֶאֶסְפוּ וַיַּחֲנוּ בְּעֵמֶק הָאֵלָה וַיַּעַרְכוּ
        מִלְחָמָה לִקְרַאת פְּלִשְׁתִּים׃
      yi: און שָאול און די מענער פֿון ישׂראל האָבן זיך אײַנגעזאַמלט און האָבן געלאַגערט
        אין טאָל אֵלָה; און זײ האָבן אָנגעריכט אַ מלחמה אַקעגן די פּלשתּים.
      cs: Ale Saul a muži Izraelští sebravše se, položili se v údolí Elah, a sšikovali
        se k bitvě proti Filistinským.
      pl: Saul zaś i mężowie izraelscy zgromadzili się i stanęli obozem w dolinie
        dębów, i uszykowali się do boju przeciw Filistynom. 
    3:
      he: וּפְלִשְׁתִּים עֹמְדִים אֶל־הָהָר מִזֶּה וְיִשְׂרָאֵל עֹמְדִים אֶל־הָהָר
        מִזֶּה וְהַגַּיְא בֵּינֵיהֶם׃
      yi: און די פּלשתּים זײַנען געשטאַנען אױפֿן באַרג פֿון דער זײַט, און די ישׂראל
        זײַנען געשטאַנען אױפֿן באַרג פֿון דער אַנדער זײַט, מיט דעם טאָל צװישן זײ.
      cs: I stáli Filistinští na hoře s strany jedné, a Izraelští stáli na hoře s
        strany druhé, a údolí bylo mezi nimi.
      pl: Filistyni stali przy górce na jednej stronie, Izraelici zaś przy innej górze,
        po przeciwległej stronie, tak że dolina była między nimi. 
    4:
      he: וַיֵּצֵא אִישׁ־הַבֵּנַיִם מִמַּחֲנוֹת פְּלִשְׁתִּים גָּלְיָת שְׁמוֹ מִגַּת
        גָּבְהוֹ שֵׁשׁ אַמּוֹת וָזָרֶת׃
      yi: איז אַרױסגעגאַנגען דער צװישנמאַן פֿון דעם לאַגער פֿון די פּלשתּים מיטן נאָמען
        גָליַת פֿון גַת, װאָס זײַן הײך איז געװען זעקס אײלן און אַ שפּאַן.
      cs: I vyšel muž bojovník z vojska Filistinského, Goliáš jménem, z Gát, zvýší
        šesti loket a dlani.
      pl: Wtedy wystąpił szermierz z pośród hufców filistyńskich; imię jego Goljath
        z Gath, a był na sześć łokci i piędź wysoki. 
    5:
      he: וְכוֹבַע נְחֹשֶׁת עַל־רֹאשׁוֹ וְשִׁרְיוֹן קַשְׂקַשִּׂים הוּא לָבוּשׁ וּמִשְׁקַל
        הַשִּׁרְיוֹן חֲמֵשֶׁת־אֲלָפִים שְׁקָלִים נְחֹשֶׁת׃
      yi: און אַ קופּערנער קיװער איז געװען אױף זײַן קאָפּ, און אין אַ פּאַנצער פֿון
        שופּן איז ער געװען אָנגעטאָן, און די װאָג פֿון דעם פּאַנצער איז געװען פֿינף
        טױזנט שקל קופּער.
      cs: Lebka pak ocelivá na hlavě jeho, a v pancíř brněný byl oblečen, kterýžto
        pancíř vážil pět tisíc lotů oceli.
      pl: Miał on przyłbicę z kruszcu na głowie, a przybrany był w pancerz łuszczasty,
        ważył zaś pancerz pięć tysięcy szekli kruszcu. 
    6:
      he: וּמִצְחַת נְחֹשֶׁת עַל־רַגְלָיו וְכִידוֹן נְחֹשֶׁת בֵּין כְּתֵפָיו׃
      yi: און קופּערנע בלעכן זײַנען געװען אױף זײַנע פֿיס, און אַ קופּערנע פּיקע צװישן
        זײַנע אַקסלען.
      cs: Též plechovice ocelivé byly na nohách jeho, a pavéza ocelivá mezi rameny
        jeho.
      pl: Nosił on również nakolanki z kruszcu na goleniach swoich, a dzidę z kruszcu
        między ramionami. 
    7:
      he: וחץ [וְעֵץ] חֲנִיתוֹ כִּמְנוֹר אֹרְגִים וְלַהֶבֶת חֲנִיתוֹ שֵׁשׁ־מֵאוֹת
        שְׁקָלִים בַּרְזֶל וְנֹשֵׂא הַצִּנָּה הֹלֵךְ לְפָנָיו׃
      yi: און דער האָלץ פֿון זײַן שפּיז איז געװען װי דער שטאַנג פֿון אַ װעבער, און
        דער קלינג פֿון זײַן שפּיז איז געװען זעקס הונדערט שקל אײַזן. און דער שילדטרעגער
        איז געגאַנגען אים פֿאַרױס.
      cs: A dřevo u kopí jeho jako vratidlo tkadlcovské, železo pak ostré kopí jeho
        vážilo šest set lotů železa; a ten, kterýž nosil braň jeho, šel před ním.
      pl: Drzewce też włóczni jego jako wał krosienny, a grot jego włóczni miał sześćset
        szekli żelaza, pawężnik zaś jego kroczył przed nim. 
    8:
      he: וַיַּעֲמֹד וַיִּקְרָא אֶל־מַעַרְכֹת יִשְׂרָאֵל וַיֹּאמֶר לָהֶם לָמָּה תֵצְאוּ
        לַעֲרֹךְ מִלְחָמָה הֲלוֹא אָנֹכִי הַפְּלִשְׁתִּי וְאַתֶּם עֲבָדִים לְשָׁאוּל
        בְּרוּ־לָכֶם אִישׁ וְיֵרֵד אֵלָי׃
      yi: 'און ער האָט זיך אַװעקגעשטעלט, און האָט גערופֿן צו די רײען פֿון ישׂראל,
        און האָט צו זײ געזאָגט: נאָך װאָס גײט איר אַרױס אָנריכטן אַ מלחמה? בין איך
        דען ניט דער פּלִשתּי, און איר קנעכט בײַ שָאולן? קלײבט אײַך אױס אַ מאַן, און
        זאָל ער אַראָפּנידערן צו מיר.'
      cs: 'I postavil se, a volal na vojska Izraelská, řka k nim: Nač jste to vyšli,
        vojensky se sšikovavše? Zdaliž já nejsem Filistinský, a vy služebníci Saulovi?
        Vybeřte z sebe muže, kterýž by sstoupil ke mně.'
      pl: 'Stanął on i zawołał do szyków izraelskich, i rzekł do nich: Czemu występujecie,
        by się szykować do boju? Czyżem nie ja Filistyńczyk, a wy słudzy Saula? Wybierzcie
        sobie męża, aby wystąpił przeciw mnie! '
    9:
      he: אִם־יוּכַל לְהִלָּחֵם אִתִּי וְהִכָּנִי וְהָיִינוּ לָכֶם לַעֲבָדִים וְאִם־אֲנִי
        אוּכַל־לוֹ וְהִכִּיתִיו וִהְיִיתֶם לָנוּ לַעֲבָדִים וַעֲבַדְתֶּם אֹתָנוּ׃
      yi: אױב ער װעט קענען מלחמה האַלטן מיט מיר, און װעט מיך דערשלאָגן, װעלן מיר זײַן
        קנעכט צו אײַך; און אױב איך װעל אים בײַקומען, און װעל אים דערשלאָגן װעט איר
        זײַן קנעכט צו אונדז, און װעט אונדז דינען.
      cs: Jestližeť mi bude moci odolati a zabije mne, tedy budeme služebníci vaši;
        pakliť já přemohu jej a zabiji ho, budete vy služebníci naši, a sloužiti budete
        nám.
      pl: Jeżeli zdoła potykać się ze mną, a pokona mnie, będziemy hołdownikami waszymi;
        jeśli zaś zmogę jego i pokonam go, będziecie hołdownikami naszymi, a będziecie
        służyli nam! 
    10:
      he: וַיֹּאמֶר הַפְּלִשְׁתִּי אֲנִי חֵרַפְתִּי אֶת־מַעַרְכוֹת יִשְׂרָאֵל הַיּוֹם
        הַזֶּה תְּנוּ־לִי אִישׁ וְנִלָּחֲמָה יָחַד׃
      yi: 'און דער פּלִשתּי האָט געזאָגט: איך שפּאָט פֿון די רײען פֿון ישׂראל הײַנטיקן
        טאָג; גיט מיר אַ מאַן און לאָמיר מלחמה האַלטן מיט אַנאַנדער.'
      cs: 'Pravil také ten Filistinský: Já jsem dnes zhaněl vojska Izraelská. Vydejtež
        mi muže, abychom se bili spolu.'
      pl: 'I rzekł Filistyńczyk: Zelżyłem dzisiaj hufce izraelskie, mówiąc: Dajcie
        nam męża, abyśmy walczyli z sobą! '
    11:
      he: וַיִּשְׁמַע שָׁאוּל וְכָל־יִשְׂרָאֵל אֶת־דִּבְרֵי הַפְּלִשְׁתִּי הָאֵלֶּה
        וַיֵּחַתּוּ וַיִּרְאוּ מְאֹד׃
      yi: און שָאול און גאַנץ ישׂראל האָבן געהערט די דאָזיקע װערטער פֿון דעם פּלִשתּי,
        און זײ האָבן זיך דערשראָקן, און האָבן זײער מורא געהאַט.
      cs: A když uslyšel Saul i všecken Izrael slova Filistinského taková, ulekli
        se a báli se velmi.
      pl: Gdy Saul i wszystek Izrael mowy tej Filistyńczyka słyszeli, zatrwożyli się
        i ulękli bardzo. 
    12:
      he: וְדָוִד בֶּן־אִישׁ אֶפְרָתִי הַזֶּה מִבֵּית לֶחֶם יְהוּדָה וּשְׁמוֹ יִשַׁי
        וְלוֹ שְׁמֹנָה בָנִים וְהָאִישׁ בִּימֵי שָׁאוּל זָקֵן בָּא בַאֲנָשִׁים׃
      yi: און דוד איז געװען דער זון פֿון יענעם אֶפֿרָתער מאַן פֿון בית-לחם-יהוּדה,
        װאָס זײַן נאָמען איז געװען יִשַי; און ער האָט געהאַט אַכט זין. און דער מאַן
        איז אין די טעג פֿון שָאולן געװען אַ זקן װאָס קומט צװישן לײַט.
      cs: David pak ten syn muže Efratejského z Betléma Judova, (jehož jméno Izai,
        kterýž měl osm synů, a již se byl sstaral za dnů Saule, přiblíživ se k lidem
        sešlým.
      pl: Otóż Dawid był synem owego męża, Efratydy z Bethlehem w Judzie, na imię
        mu było Iszaj, a miał ośmiu synów. Za dni Saula był to mąż stary i należący
        do rzędu osób znakomitych. 
    13:
      he: וַיֵּלְכוּ שְׁלֹשֶׁת בְּנֵי־יִשַׁי הַגְּדֹלִים הָלְכוּ אַחֲרֵי־שָׁאוּל לַמִּלְחָמָה
        וְשֵׁם שְׁלֹשֶׁת בָּנָיו אֲשֶׁר הָלְכוּ בַּמִּלְחָמָה אֱלִיאָב הַבְּכוֹר וּמִשְׁנֵהוּ
        אֲבִינָדָב וְהַשְּׁלִשִׁי שַׁמָּה׃
      yi: 'און די דרײַ עלטערע זין פֿון יִשַין זײַנען געגאַנגען נאָך שָאולן אין דער
        מלחמה; און די נעמען פֿון זײַנע דרײַ זין װאָס זײַנען געגאַנגען אין דער מלחמה,
        זײַנען געװען: אֶליאָבֿ דער בכָור, און דער צװײטער פֿון אים אַבֿינָדֶבֿ, און
        דער דריטער שַמָה.'
      cs: 'Tři také synové Izai starší šedše, táhli na vojnu s Saulem. Jména těch
        tří synů jeho, kteříž byli šli k boji: Eliáb prvorozený, a druhý po něm Abinadab,
        třetí pak Samma.'
      pl: 'Trzej starsi synowie Iszaja byli wyruszyli i poszli za Saulem na wojnę;
        nazywali się zaś trzej synowie jego, którzy na wojnę wyruszyli: najstarszy
        Eliab, wtóry Abinadab, a trzeci Szama. '
    14:
      he: וְדָוִד הוּא הַקָּטָן וּשְׁלֹשָׁה הַגְּדֹלִים הָלְכוּ אַחֲרֵי שָׁאוּל׃
      yi: און דוד איז געװען דער קלענסטער; און די דרײַ גרעסערע זײַנען געגאַנגען נאָך
        שָאולן.
      cs: Ale David byl nejmladší. A tak ti tři synové starší odešli s Saulem).
      pl: Dawid zaś był najmłodszy. Trzej starsi wyruszyli za Saulem. 
    15:
      he: וְדָוִד הֹלֵךְ וָשָׁב מֵעַל שָׁאוּל לִרְעוֹת אֶת־צֹאן אָבִיו בֵּית־לָחֶם׃
      yi: און דוד פֿלעגט גײן און זיך אומקערן פֿון שָאולן צו פֿיטערן די שאָף פֿון זײַן
        פֿאָטער אין בֵית-לֶחֶם.
      cs: David tedy odšel od Saule a navrátil se, aby pásl stádo otce svého v Betlémě.
      pl: Tenże Dawid odchodził często od Saula, aby pasał trzody ojca swego w Bethlehemie. 
    16:
      he: וַיִּגַּשׁ הַפְּלִשְׁתִּי הַשְׁכֵּם וְהַעֲרֵב וַיִּתְיַצֵּב אַרְבָּעִים
        יוֹם׃
      yi: און דער פּלִשתּי האָט גענענט פֿרי און שפּעט, און האָט זיך געשטעלט פֿערציק
        טעג נאָכאַנאַנד.
      cs: I přicházel ten Filistinský ráno a večer, a stavěl se po čtyřidceti dní.
      pl: Ale ów Filistyńczyk występował rano i wieczór i stawał tak przez czterdzieści
        dni. 
    17:
      he: וַיֹּאמֶר יִשַׁי לְדָוִד בְּנוֹ קַח־נָא לְאַחֶיךָ אֵיפַת הַקָּלִיא הַזֶּה
        וַעֲשָׂרָה לֶחֶם הַזֶּה וְהָרֵץ הַמַּחֲנֶה לְאַחֶיךָ׃
      yi: 'און יִשַי האָט געזאָגט צו זײַן זון דָוִדן: נעם אַקאָרשט פֿאַר דײַנע ברידער
        אַן אֵיפֿה פֿון די דאָזיקע געברענטע זאַנגען, און די דאָזיקע צען ברױטן, און
        לױף דערמיט אַריבער אין לאַגער צו דײַנע ברידער.'
      cs: 'Tedy řekl Izai Davidovi synu svému: Vezmi i hned pro bratří své efi pražmy
        této a deset chlebů těchto, a běž do vojska k bratřím svým.'
      pl: 'I rzekł raz Iszaj do Dawida, syna swego: Zabierz też dla braci twoich efę
        tego prażma i dziesięć z tych chlebów, a zanieś je chyżo braciom swoim do obozu. '
    18:
      he: וְאֵת עֲשֶׂרֶת חֲרִצֵי הֶחָלָב הָאֵלֶּה תָּבִיא לְשַׂר־הָאָלֶף וְאֶת־אַחֶיךָ
        תִּפְקֹד לְשָׁלוֹם וְאֶת־עֲרֻבָּתָם תִּקָּח׃
      yi: און די דאָזיקע צען קעז זאָלסטו ברענגען צו דעם הױפּטמאַן פֿון דעם טױזנט;
        און זאָלסט פֿרעגן דײַנע ברידער אױף פֿריד, און נעמען פֿון זײ אַ צײכן.
      cs: A deset syřečků mladých těchto doneseš hejtmanu, a navštívě bratří své,
        pozdravíš jich, a základ jejich vyzdvihneš.
      pl: Dziesięć również tych krajanek śmietankowych zaniesiesz tysiącznikowi, rozpytasz
        się zaś o powodzenie braci twoich, a przyniesiesz mi zaświadczenie pewne. 
    19:
      he: וְשָׁאוּל וְהֵמָּה וְכָל־אִישׁ יִשְׂרָאֵל בְּעֵמֶק הָאֵלָה נִלְחָמִים עִם־פְּלִשְׁתִּים׃
      yi: און שָאול און זײ און אַלע מענער פֿון ישׂראל זײַנען געװען אין טאָל אֵלָה,
        אין מלחמה מיט די פּלשתּים.
      cs: Saul pak i oni, i všickni muži Izraelští byli v údolí Elah, bojujíce proti
        Filistinským.
      pl: Saul i oni wszyscy mężowie izraelscy znajdują się mianowicie w dolinie dębów,
        walcząc z Filistynami. 
    20:
      he: וַיַּשְׁכֵּם דָּוִד בַּבֹּקֶר וַיִּטֹּשׁ אֶת־הַצֹּאן עַל־שֹׁמֵר וַיִּשָּׂא
        וַיֵּלֶךְ כַּאֲשֶׁר צִוָּהוּ יִשָׁי וַיָּבֹא הַמַּעְגָּלָה וְהַחַיִל הַיֹּצֵא
        אֶל־הַמַּעֲרָכָה וְהֵרֵעוּ בַּמִּלְחָמָה׃
      yi: האָט זיך דוד געפֿעדערט אין דער פֿרי, און ער האָט איבערגעלאָזט די שאָף אױף
        אַ שומר, און ער האָט גענומען און איז געגאַנגען אַזױ װי יִשַי האָט אים באַפֿױלן,
        און ער איז אָנגעקומען אין לאַגעררינג, װען דער חיל װאָס איז אַרױסגעגאַנגען
        אין שלאַכט, האָט געשאַלט אױף מלחמה.
      cs: A tak vstav David tím raněji a zanechav stáda při strážném, vzal to a šel,
        jakž mu byl přikázal Izai. I přišel až k šancům, a aj, vojsko vycházelo do
        šiku a křičelo k bitvě.
      pl: Wstał tedy Dawid wczesnym rankiem, a poruczywszy trzodę stróżowi, zabrał
        juki i poszedł jako był polecił mu Iszaj. Gdy przybył do taboru wyruszyło
        właśnie wojsko w szyku wojennym, a podniesiono okrzyk wojenny. 
    21:
      he: וַתַּעֲרֹךְ יִשְׂרָאֵל וּפְלִשְׁתִּים מַעֲרָכָה לִקְרַאת מַעֲרָכָה׃
      yi: און ישׂראל און די פּלשתּים האָבן זיך אױסגעשטעלט אַ רײ קעגן אַ רײ.
      cs: I sšikovali se Izraelští, ano i Filistinští, vojsko proti vojsku.
      pl: Zarówno Izraelici jak Filistyni stali w szyku, szeregi przeciw szeregom. 
    22:
      he: וַיִּטֹּשׁ דָּוִד אֶת־הַכֵּלִים מֵעָלָיו עַל־יַד שׁוֹמֵר הַכֵּלִים וַיָּרָץ
        הַמַּעֲרָכָה וַיָּבֹא וַיִּשְׁאַל לְאֶחָיו לְשָׁלוֹם׃
      yi: האָט דוד איבערגעלאָזט די זאַכן פֿון זיך אױף דער האַנט פֿון דעם שומר פֿון
        די זאַכן, און ער איז געלאָפֿן צום שלאַכטפֿעלד; און ער איז געקומען און האָט
        געפֿרעגט זײַנע ברידער אױף פֿריד.
      cs: Protož David zanechav břemene, kteréž s sebe složil u strážného při břemeních,
        běžel do vojska; a když přišel, tázal se bratří svých, jak se mají.
      pl: Zrzuciwszy tedy Dawid juki z siebie, a zdawszy je pod rękę stróża bagażów,
        pobiegł do szyku bojowego. Przybywszy zapytał się braci swoich o ich powodzenie. 
    23:
      he: וְהוּא מְדַבֵּר עִמָּם וְהִנֵּה אִישׁ הַבֵּנַיִם עוֹלֶה גָּלְיָת הַפְּלִשְׁתִּי
        שְׁמוֹ מִגַּת ממערות [מִמַּעַרְכוֹת] פְּלִשְׁתִּים וַיְדַבֵּר כַּדְּבָרִים
        הָאֵלֶּה וַיִּשְׁמַע דָּוִד׃
      yi: װי ער רעדט מיט זײ, ערשט דער צװישנמאַן װאָס זײַן נאָמען איז געװען גָליַת
        דער פּלִשתּי פֿון גַת, קומט אַרױף פֿון די רײען פֿון די פּלשתּים, און ער האָט
        גערעדט אַזױ װי יענע רײד; און דוד האָט געהערט.
      cs: A když on s nimi mluvil, aj, muž bojovník jménem Goliáš, Filistinský z Gát,
        vycházel z vojska Filistinských a mluvil jako i prvé; což slyšel i David.
      pl: Podczas gdy jeszcze rozmawiał z nimi, a oto wystąpił właśnie ów szermierz
        imieniem Goljath, Filistyńczyk z Gath, z szeregów filistyńskich, i wygłosił
        słowa wymienione, tak że usłyszał je Dawid. 
    24:
      he: וְכֹל אִישׁ יִשְׂרָאֵל בִּרְאוֹתָם אֶת־הָאִישׁ וַיָּנֻסוּ מִפָּנָיו וַיִּירְאוּ
        מְאֹד׃
      yi: און אַלע מענער פֿון ישׂראל, װי זײ האָבן דערזען דעם מאַן, אַזױ זײַנען זײ
        אַנטלאָפֿן פֿאַר אים, און האָבן זײער מורא געהאַט.
      cs: Všickni pak muži Izraelští, jakž uzřeli toho muže, utíkali před tváří jeho,
        a báli se náramně.
      pl: Wszyscy jednak wojownicy izraelscy ujrzawszy tego męża, pierzchali przed
        nim, i obawiali się bardzo. 
    25:
      he: וַיֹּאמֶר אִישׁ יִשְׂרָאֵל הַרְּאִיתֶם הָאִישׁ הָעֹלֶה הַזֶּה כִּי לְחָרֵף
        אֶת־יִשְׂרָאֵל עֹלֶה וְהָיָה הָאִישׁ אֲשֶׁר־יַכֶּנּוּ יַעְשְׁרֶנּוּ הַמֶּלֶךְ
        עֹשֶׁר גָּדוֹל וְאֶת־בִּתּוֹ יִתֶּן־לוֹ וְאֵת בֵּית אָבִיו יַעֲשֶׂה חָפְשִׁי
        בְּיִשְׂרָאֵל׃
      yi: 'און די מענער פֿון ישׂראל האָבן געזאָגט: האָט איר געזען דעם דאָזיקן מאַן
        װאָס קומט אַרױף? װאָרום צו לעסטערן ישׂראל קומט ער אַרױף; און עס װעט זײַן,
        דער מאַן װאָס װעט אים דערשלאָגן, װעט אים דער מלך מעַשיר זײַן מיט אַ גרױס עשירות,
        און װעט אים געבן זײַן טאָכטער, און זײַן פֿאָטערס הױז װעט ער מאַכן פֿרײַ אין
        ישׂראל.'
      cs: 'I mluvili Izraelští mezi sebou: Viděli-li jste toho muže, kterýž vyšel?
        Nebo aby pohanění uvedl na Izraele, vyšel. Kdož by ho zabil, zbohatí ho král
        bohatstvím velikým, a dceru svou dá jemu, i dům otce jeho osvobodí v Izraeli.'
      pl: 'I zawołał któryś z Izraela: Azaliście widzieli tego męża, który występuje?
        Aby lżyć Izraela występuje, ale ktokolwiek by go pokonał, tego obdarzy król
        bogactwem wielkiem i odda mu córkę swoją, a dom ojca jego uczyni wolnym w Izraelu. '
    26:
      he: וַיֹּאמֶר דָּוִד אֶל־הָאֲנָשִׁים הָעֹמְדִים עִמּוֹ לֵאמֹר מַה־יֵּעָשֶׂה
        לָאִישׁ אֲשֶׁר יַכֶּה אֶת־הַפְּלִשְׁתִּי הַלָּז וְהֵסִיר חֶרְפָּה מֵעַל יִשְׂרָאֵל
        כִּי מִי הַפְּלִשְׁתִּי הֶעָרֵל הַזֶּה כִּי חֵרֵף מַעַרְכוֹת אֱלֹהִים חַיִּים׃
      yi: 'האָט דוד געזאָגט צו די מענטשן װאָס זײַנען געשטאַנען לעבן אים, אַזױ צו זאָגן:
        װאָס װעט געטאָן װערן צו דעם מאַן װאָס װעט דערשלאָגן יענעם פּלִשתּי, און װעט
        אָפּטאָן די שאַנד פֿון ישׂראל? װאָרום װער איז דער דאָזיקער אומבאַשניטינער
        פּלִשתּי, אַז ער זאָל לעסטערן די רײען פֿון דעם לעבעדיקן גאָט?'
      cs: 'I mluvil David mužům, kteříž stáli u něho, a řekl: Co bude dáno muži tomu,
        kterýž by zabil toho Filistinského a odjal pohanění od Izraele? Nebo kdo jest
        Filistinský neobřezaný ten, že pohanění uvodí na vojsko Boha živého?'
      pl: 'Zapytał się tedy Dawid otaczających go ludzi: Co uczynią temu, któryby
        pokonał owego Filistyńczyka, a zdjął hańbę z Izraela? Bo któż to ten Filistyńczyk
        nieobrzezaniec, że lży szeregi Boga żywego? '
    27:
      he: וַיֹּאמֶר לוֹ הָעָם כַּדָּבָר הַזֶּה לֵאמֹר כֹּה יֵעָשֶׂה לָאִישׁ אֲשֶׁר
        יַכֶּנּוּ׃
      yi: 'האָט דאָס פֿאָלק אים געזאָגט אַזױ װי דאָס דאָזיקע גערײד, אַזױ צו זאָגן:
        אַזױ װעט געטאָן װערן צו דעם מאַן װאָס װעט אים דערשלאָגן.'
      cs: 'Odpověděl jemu lid v táž slova, řka: To bude dáno muži, kterýž by ho zabil.'
      pl: 'I powtórzyli mu ci ludzie oneż słowa, mówiąc: Tak a tak uczynią temu, któryby
        go pokonał. '
    28:
      he: וַיִּשְׁמַע אֱלִיאָב אָחִיו הַגָּדוֹל בְּדַבְּרוֹ אֶל־הָאֲנָשִׁים וַיִּחַר־אַף
        אֱלִיאָב בְּדָוִד וַיֹּאמֶר לָמָּה־זֶּה יָרַדְתָּ וְעַל־מִי נָטַשְׁתָּ מְעַט
        הַצֹּאן הָהֵנָּה בַּמִּדְבָּר אֲנִי יָדַעְתִּי אֶת־זְדֹנְךָ וְאֵת רֹעַ לְבָבֶךָ
        כִּי לְמַעַן רְאוֹת הַמִּלְחָמָה יָרָדְתָּ׃
      yi: 'האָט אֶליאָבֿ, זײַן עלטערער ברודער, געהערט װי ער רעדט צו די מענטשן, און
        דער צאָרן פֿון אֶליאָבֿן האָט געגרימט אױף דָוִדן, און ער האָט געזאָגט: צו
        װאָס גאָר האָסטו אַראָפּגענידערט, און אױף װעמען האָסטו איבערגעלאָזט יענע ביסל
        שאָף אין מדבר? איך קען דײַן מוטװיליקײט, און די שלעכטיקײט פֿון דײַן האַרצן,
        אַז כּדי צוצוקוקן די מלחמה האָסטו אַראָפּגענידערט.'
      cs: 'A uslyšev Eliáb, bratr jeho nejstarší, že mluví s těmi muži, rozhněval
        se Eliáb velmi na Davida, a řekl: Proč jsi sem přišel? A komus nechal kolikasi
        těch ovec na poušti? Známť já pýchu tvou a zlost srdce tvého, žes přišel dívati
        se bitvě.'
      pl: 'Ale gdy najstarszy brat jego Eliab usłyszał, że tak rozmawia z owymi ludźmi,
        wspłonął Eliab gniewem na Dawida, i zawołał: Pocoś tu właściwie przybył, a komuś
        poruczył ową garstkę owiec na puszczy? Znam ja czelność twoją i niecność serca
        twego, bo aby przyglądać się bitwie przybyłeś tu! '
    29:
      he: וַיֹּאמֶר דָּוִד מֶה עָשִׂיתִי עָתָּה הֲלוֹא דָּבָר הוּא׃
      yi: 'האָט דוד געזאָגט: װאָס האָב איך אַצונד געטאָן? עס איז דאָך נאָר אַ גערײד.'
      cs: 'I řekl David: Což jsem pak učinil? Zdaž mi nebylo poručeno?'
      pl: 'I odpowiedział Dawid: Cóżem teraz uczynił? Było to wszak słowo tylko! '
    30:
      he: וַיִּסֹּב מֵאֶצְלוֹ אֶל־מוּל אַחֵר וַיֹּאמֶר כַּדָּבָר הַזֶּה וַיְשִׁבֻהוּ
        הָעָם דָּבָר כַּדָּבָר הָרִאשׁוֹן׃
      yi: און ער האָט זיך אָפּגעדרײט פֿון אים צו אַן אַנדערן, און האָט געפֿרעגט די
        אײגענע זאַך, און דאָס פֿאָלק האָט אים געענטפֿערט אַזױ װי דאָס פֿריִערדיקע
        גערײד.
      cs: Tedy šel od něho k jinému, jehož se tázal jako i prvé. I odpověděl jemu
        lid tak jako i prvé.
      pl: I odwrócił się od niego ku innemu, i pytał się w ten sam sposób; i odpowiedzieli
        mu ludzie jak za pierwszym razem. 
    31:
      he: וַיְּשָּׁמְעוּ הַדְּבָרִים אֲשֶׁר דִּבֶּר דָּוִד וַיַּגִּדוּ לִפְנֵי־שָׁאוּל
        וַיִּקָּחֵהוּ׃
      yi: זײַנען געהערט געװאָרן די װערטער װאָס דוד האָט גערעדט, און מע האָט דערצײלט
        פֿאַר שָאולן, און ער האָט אים געלאָזט ברענגען צו זיך.
      cs: A tak roznesla se slova, kteráž mluvil David, a oznámili je Saulovi. Kterýžto
        povolal ho.
      pl: Gdy tedy rozgłoszono słowa, które wyrzekł Dawid, doniesiono o tem Saulowi,
        i kazał go sprowadzić. 
    32:
      he: וַיֹּאמֶר דָּוִד אֶל־שָׁאוּל אַל־יִפֹּל לֵב־אָדָם עָלָיו עַבְדְּךָ יֵלֵךְ
        וְנִלְחַם עִם־הַפְּלִשְׁתִּי הַזֶּה׃
      yi: 'און דוד האָט געזאָגט צו שָאולן: זאָל קײן מענטשנס האַרץ ניט אַראָפּפֿאַלן
        איבער אים; דײַן קנעכט װעט גײן, און װעט מלחמה האַלטן מיט דעם דאָזיקן פּלִשתּי.'
      cs: 'I řekl David Saulovi: Nechť se neleká srdce člověka pro něho; služebník
        tvůj půjde a bude se bíti s Filistinským tímto.'
      pl: 'I rzekł Dawid do Saula: Niechaj nikt nie traci odwagi z powodu tego człowieka;
        sługa twój pójdzie i będzie walczył z tym Filistyńczykiem. '
    33:
      he: וַיֹּאמֶר שָׁאוּל אֶל־דָּוִד לֹא תוּכַל לָלֶכֶת אֶל־הַפְּלִשְׁתִּי הַזֶּה
        לְהִלָּחֵם עִמּוֹ כִּי־נַעַר אַתָּה וְהוּא אִישׁ מִלְחָמָה מִנְּעֻרָיו׃
      yi: 'האָט שָאול געזאָגט צו דָוִדן: קענסט ניט גײן אױף דעם דאָזיקן פּלִשתּי, מלחמה
        צו האַלטן מיט אים, װאָרום דו ביסט אַ ייִנגל, און ער איז אַ מאַן פֿון מלחמה
        פֿון זײַן יוגנט אָן.'
      cs: 'Ale Saul řekl Davidovi: Nebudeš moci jíti proti Filistinskému tomu, abys
        se potýkal s ním; nebo mládenček jsi, on pak jest muž bojovný od mladosti
        své.'
      pl: 'I odpowiedział Saul Dawidowi: Nie zdołasz stawić się temu Filistyńczykowi,
        aby walczyć z nim, boś ty młodzieniec, a on mężem wojny od młodości swojej! '
    34:
      he: וַיֹּאמֶר דָּוִד אֶל־שָׁאוּל רֹעֶה הָיָה עַבְדְּךָ לְאָבִיו בַּצֹּאן וּבָא
        הָאֲרִי וְאֶת־הַדּוֹב וְנָשָׂא שֶׂה מֵהָעֵדֶר׃
      yi: 'האָט דוד געזאָגט צו שָאולן: דײַן קנעכט איז געװען אַ פּאַסטוך פֿאַר זײַן
        פֿאָטער בײַ די שאָף, און אַז אַ לײב איז געקומען, אָדער אַ בער, און האָט אַװעקגעטראָגן
        אַ שעפּס פֿון דער סטאַדע,'
      cs: 'Odpověděl David Saulovi: Služebník tvůj pastýřem byl stáda otce svého,
        a když přicházel lev aneb nedvěd, a bral dobytče z stáda,'
      pl: 'I odpowiedział Dawid Saulowi: Sługa twój pasał owce ojca swojego; zdarzało
        się, że przypadł lew albo niedźwiedź i uniósł jagnię z trzody. '
    35:
      he: וְיָצָאתִי אַחֲרָיו וְהִכִּתִיו וְהִצַּלְתִּי מִפִּיו וַיָּקָם עָלַי וְהֶחֱזַקְתִּי
        בִּזְקָנוֹ וְהִכִּתִיו וַהֲמִיתִּיו׃
      yi: בין איך אַרױסגעגאַנגען נאָך אים, און האָב אים געשלאָגן, און האָב אַרױסגעריסן
        פֿון זײַן מױל; און אַז ער האָט זיך געשטעלט אַקעגן מיר, האָב איך אים אָנגענומען
        בײַם באָרד, און האָב אים דערשלאָגן און אים געטײט.
      cs: Já dostihal jsem ho a bil jsem jej, a vydíral jsem je z hrdla jeho. Pakli
        se na mne obořil, tedy ujma ho za čelist, bil jsem jej, až jsem ho i zabil.
      pl: Alem pobiegł za nim i pokonałem go, i wydarłem je z paszczy jego; a gdy
        rzucił się na mnie, pochwyciłem go za szczękę i położyłem go trupem. 
    36:
      he: גַּם אֶת־הָאֲרִי גַּם־הַדּוֹב הִכָּה עַבְדֶּךָ וְהָיָה הַפְּלִשְׁתִּי הֶעָרֵל
        הַזֶּה כְּאַחַד מֵהֶם כִּי חֵרֵף מַעַרְכֹת אֱלֹהִים חַיִּים׃
      yi: אי דעם לײב אי דעם בער האָט דײַן קנעכט דערשלאָגן; און דער דאָזיקער אומבאַשניטינער
        פּלִשתּי װעט זײַן װי אײנער פֿון זײ. װײַל ער האָט געלעסטערט די רײען פֿון דעם
        לעבעדיקן גאָט.
      cs: I lva i nedvěda zabil služebník tvůj; budeť tedy Filistinský neobřezanec
        ten jako který z nich, nebo zhaněl vojska Boha živého.
      pl: Lwy i niedźwiedzie pozabijał sługa twój, a ten Filistyńczyk nieobrzezaniec
        będzie jako jeden z nich, ponieważ lżył hufce Boga żywego! 
    37:
      he: וַיֹּאמֶר דָּוִד יְהוָה אֲשֶׁר הִצִּלַנִי מִיַּד הָאֲרִי וּמִיַּד הַדֹּב
        הוּא יַצִּילֵנִי מִיַּד הַפְּלִשְׁתִּי הַזֶּה וַיֹּאמֶר שָׁאוּל אֶל־דָּוִד
        לֵךְ וַיהוָה יִהְיֶה עִמָּךְ׃
      yi: 'און דוד האָט געזאָגט: גאָט װאָס האָט מיך מציל געװען פֿון דער האַנט פֿון
        לײב, און פֿון דער האַנט פֿון בער, ער װעט מיך מציל זײַן פֿון דער האַנט פֿון
        דעם דאָזיקן פּלִשתּי. האָט שָאול געזאָגט צו דָוִדן: גײ, און זאָל גאָט זײַן
        מיט דיר.'
      cs: 'Řekl také David: Hospodin, kterýž vytrhl mne z moci lva a z moci nedvěda,
        onť mne vytrhne z ruky Filistinského tohoto. Tedy řekl Saul Davidovi: Jdi,
        a Hospodin budiž s tebou.'
      pl: 'I dodał jeszcze Dawid: Wiekuisty, który mnie ocalił z mocy lwów i niedźwiedzi,
        ten ocali mnie i z ręki tego Filistyńczyka. Rzekł tedy Saul do Dawida: Idź,
        a niechaj będzie Wiekuisty z tobą! '
    38:
      he: וַיַּלְבֵּשׁ שָׁאוּל אֶת־דָּוִד מַדָּיו וְנָתַן קוֹבַע נְחֹשֶׁת עַל־רֹאשׁוֹ
        וַיַּלְבֵּשׁ אֹתוֹ שִׁרְיוֹן׃
      yi: און שָאול האָט אָנגעטאָן דָוִדן זײַנע קלײדער, און ער האָט אַרױפֿגעטאָן אַ
        קופּערנעם קיװער אױף זײַן קאָפּ, און אים אָנגעטאָן אַ פּאַנצער.
      cs: I dal Saul obléci Davida v šaty své, a vstavil lebku ocelivou na hlavu jeho,
        a oblékl ho v pancíř.
      pl: I przybrał Saul Dawida w szatę swoją wojenną, i włożył przyłbicę z kruszcu
        na głowę jego, i przybrał go w pancerz. 
    39:
      he: וַיַּחְגֹּר דָּוִד אֶת־חַרְבּוֹ מֵעַל לְמַדָּיו וַיֹּאֶל לָלֶכֶת כִּי לֹא־נִסָּה
        וַיֹּאמֶר דָּוִד אֶל־שָׁאוּל לֹא אוּכַל לָלֶכֶת בָּאֵלֶּה כִּי לֹא נִסִּיתִי
        וַיְסִרֵם דָּוִד מֵעָלָיו׃
      yi: 'און דוד האָט אָנגעגורט זײַן שװערד איבער זײַנע קלײדער, און זיך געמאַטערט
        צו גײן, װײַל ער איז ניט געװען צוגעװױנט. האָט דוד געזאָגט צו שָאולן: איך קען
        ניט גײן אין די דאָזיקע, װײַל איך בין ניט צוגעװױנט. און דוד האָט זײ אױסגעטאָן
        פֿון זיך.'
      cs: 'Připásal také David meč jeho na ty šaty jeho, a chtěl jíti, ale že tomu
        nezvykl, protož řekl David Saulovi: Nemohuť v tom jíti, nebo jsem nepřivykl.
        I složil to David s sebe.'
      pl: 'I przepasał Dawid miecz swój nad szatą swą wojenną i spróbował chodzić,
        albowiem nie przywykł był jeszcze. Ale oświadczył Dawid Saulowi: Nie potrafię
        chodzić w tem, bom nie nawykł. I złożył je Dawid z siebie. '
    40:
      he: וַיִּקַּח מַקְלוֹ בְּיָדוֹ וַיִּבְחַר־לוֹ חֲמִשָּׁה חַלֻּקֵי־אֲבָנִים מִן־הַנַּחַל
        וַיָּשֶׂם אֹתָם בִּכְלִי הָרֹעִים אֲשֶׁר־לוֹ וּבַיַּלְקוּט וְקַלְּעוֹ בְיָדוֹ
        וַיִּגַּשׁ אֶל־הַפְּלִשְׁתִּי׃
      yi: און ער האָט גענומען זײַן שטעקן אין זײַן האַנט, און האָט זיך אױסגעקליבן פֿינף
        גלאַטע שטײנער פֿון דעם באַך, און אַרײַנגעטאָן אין דעם פּאַסטוכזעקל װאָס ער
        האָט געהאַט, אין דעם בײַטל; און זײַן שלײדערער איז געװען אין זײַן האַנט; און
        ער האָט גענענט צו דעם פּלִשתּי.
      cs: A vzav hůl svou do ruky své, vybral sobě pět kamenů hladkých z potoku, a
        vložil je do mošničky pastýřské, kterouž měl, totiž do pytlíku, a prak svůj
        v ruce nesl, a přiblížil se k Filistinskému.
      pl: I wziął kij swój do ręki, a wybrawszy sobie pięć gładkich kamyków z potoku,
        włożył je do torby swej pasterskiej czyli do kieszeni, a trzymając procę w ręku,
        przystępował do Filistyńczyka. 
    41:
      he: וַיֵּלֶךְ הַפְּלִשְׁתִּי הֹלֵךְ וְקָרֵב אֶל־דָּוִד וְהָאִישׁ נֹשֵׂא הַצִּנָּה
        לְפָנָיו׃
      yi: און דער פּלִשתּי איז געגאַנגען אַלץ נענטער צו דָוִדן און דער מאַן װאָס טראָגט
        דעם שילד, אים פֿאַרױס.
      cs: Bral se také i Filistinský, jda a přibližuje se k Davidovi, a muž ten, kterýž
        nesl braň jeho, šel před ním.
      pl: Filistyńczyk też zbliżał się coraz bardziej do Dawida, a mąż ów, pawężnik,
        przed nim. 
    42:
      he: וַיַּבֵּט הַפְּלִשְׁתִּי וַיִּרְאֶה אֶת־דָּוִד וַיִּבְזֵהוּ כִּי־הָיָה נַעַר
        וְאַדְמֹנִי עִם־יְפֵה מַרְאֶה׃
      yi: און דער פּלִשתּי האָט אַ קוק געטאָן און האָט דערזען דָוִדן, און האָט אים
        פֿאַראַכט, װאָרום ער איז געװען אַ ייִנגל, און גערױטלט, אױך שײן אױפֿן פּנים.
      cs: A když pohleděl Filistinský a uzřel Davida, pohrdal jím, proto že byl mládenček,
        a ryšavý, a krásného vzezření.
      pl: Gdy spojrzał Filistyńczyk i zobaczył Dawida, pogardził nim, bo był to młodzieniec,
        a przytem rumiany i pięknego wejrzenia. 
    43:
      he: וַיֹּאמֶר הַפְּלִשְׁתִּי אֶל־דָּוִד הֲכֶלֶב אָנֹכִי כִּי־אַתָּה בָא־אֵלַי
        בַּמַּקְלוֹת וַיְקַלֵּל הַפְּלִשְׁתִּי אֶת־דָּוִד בֵּאלֹהָיו׃
      yi: 'און דער פּלִשתּי האָט געזאָגט צו דָוִדן: צי אַ הונט בין איך, װאָס דו קומסט
        צו מיר מיט שטעקנס? און דער פּלִשתּי האָט געשאָלטן דָוִדן בײַ זײַן גאָט.'
      cs: 'I řekl Filistinský Davidovi: Což jsem pes, že jdeš proti mně s holí? A
        zlořečil Filistinský Davidovi skrze bohy své.'
      pl: 'I rzekł Filistyńczyk: Alboż ja pies, że przystępujesz do mnie z kijami?
        I zaklął Filistyńczyk Dawida przez boga swojego. '
    44:
      he: וַיֹּאמֶר הַפְּלִשְׁתִּי אֶל־דָּוִד לְכָה אֵלַי וְאֶתְּנָה אֶת־בְּשָׂרְךָ
        לְעוֹף הַשָּׁמַיִם וּלְבֶהֱמַת הַשָּׂדֶה׃
      yi: 'און דער פּלִשתּי האָט געזאָגט צו דָוִדן: קום צו מיר, און איך װעל געבן דײַן
        פֿלײש צום פֿױגל פֿון הימל און צו דער חיה פֿון פֿעלד.'
      cs: 'Řekl také Filistinský Davidovi: Poď ke mně, a dámť tělo tvé ptákům nebeským
        a šelmám zemským.'
      pl: 'I rzekł Filistyńczyk do Dawida: Przystąp do mnie, a podam ciało twoje ptactwu
        nieba i zwierzowi polnemu. '
    45:
      he: וַיֹּאמֶר דָּוִד אֶל־הַפְּלִשְׁתִּי אַתָּה בָּא אֵלַי בְּחֶרֶב וּבַחֲנִית
        וּבְכִידוֹן וְאָנֹכִי בָא־אֵלֶיךָ בְּשֵׁם יְהוָה צְבָאוֹת אֱלֹהֵי מַעַרְכוֹת
        יִשְׂרָאֵל אֲשֶׁר חֵרַפְתָּ׃
      yi: 'האָט דוד געזאָגט צו דעם פּלִשתּי: דו קומסט צו מיר מיט אַ שװערד און מיט
        אַ שפּיז און מיט אַ פּיקע, און איך קום צו דיר אין דעם נאָמען פֿון יהוה פֿון
        צבֿאות, דעם גאָט פֿון די רײען פֿון ישׂראל װאָס דו האָסט געלעסטערט.'
      cs: 'Odpověděl David Filistinskému: Ty jdeš ke mně s mečem a s kopím a s pavézou,
        ale já k tobě jdu ve jménu Hospodina zástupů, Boha vojsk Izraelských, kterémuž
        jsi ty utrhal.'
      pl: 'I odpowiedział Dawid Filistyńczykowi: Ty przystępujesz do mnie z mieczem
        i włócznią i dzidą, ja zaś przystępuję do ciebie w imieniu Wiekuistego zastępów,
        Boga hufców izraelskich, które lżyłeś. '
    46:
      he: הַיּוֹם הַזֶּה יְסַגֶּרְךָ יְהוָה בְּיָדִי וְהִכִּיתִךָ וַהֲסִרֹתִי אֶת־רֹאשְׁךָ
        מֵעָלֶיךָ וְנָתַתִּי פֶּגֶר מַחֲנֵה פְלִשְׁתִּים הַיּוֹם הַזֶּה לְעוֹף הַשָּׁמַיִם
        וּלְחַיַּת הָאָרֶץ וְיֵדְעוּ כָּל־הָאָרֶץ כִּי יֵשׁ אֱלֹהִים לְיִשְׂרָאֵל׃
      yi: הײַנטיקן טאָג װעט דיך יהוה איבערענטפֿערן און איך װעל דיך דערשלאָגן, און
        װעל אַראָפּנעמען דײַן קאָפּ פֿון דיר; און איך װעל געבן די פּגרים פֿון דער
        מחנה פֿון די פּלשתּים הײַנטיקן טאָג צום פֿױגל פֿון הימל און צו דער חיה פֿון
        דער ערד; און די גאַנצע ערד װעט װיסן, אַז פֿאַראַן אַ גאָט בײַ ישׂראל.
      cs: Dnešního dne zavře tě Hospodin v ruku mou, a zabiji tě, a setnu hlavu tvou
        s tebe, a vydám těla vojska Filistinského dnes ptákům nebeským a šelmám zemským,
        a pozná všecka země, žeť jest Bůh v Izraeli.
      pl: Dnia dzisiejszego wyda cię Wiekuisty w moc moją, i pokonam cię, i zdejmę
        ci głowę twą, a podam trupy obozu filistyńskiego dnia dzisiejszego ptactwu
        nieba i zwierzowi ziemi, a pozna cała ziemia, że jest Bóg w Izraelu. 
    47:
      he: וְיֵדְעוּ כָּל־הַקָּהָל הַזֶּה כִּי־לֹא בְּחֶרֶב וּבַחֲנִית יְהוֹשִׁיעַ
        יְהוָה כִּי לַיהוָה הַמִּלְחָמָה וְנָתַן אֶתְכֶם בְּיָדֵנוּ׃
      yi: און די דאָזיקע גאַנצע אײַנזאַמלונג װעט װיסן אַז ניט מיט אַ שװערד און מיט
        אַ שפּיז העלפֿט יהוה; װאָרום די מלחמה איז יהיהס, און ער װעט אײַך געבן אין
        אונדזער האַנט.
      cs: A zvíť všecko shromáždění toto, že ne mečem ani kopím vysvobozuje Hospodin;
        (nebo Hospodinův jest boj), protož vydáť vás v ruce naše.
      pl: Pozna też cały ten tłum, że nie mieczem ani włócznią wspomaga Wiekuisty;
        bo sprawą Wiekuistego jest walka, a poda on was w moc naszą. 
    48:
      he: וְהָיָה כִּי־קָם הַפְּלִשְׁתִּי וַיֵּלֶךְ וַיִּקְרַב לִקְרַאת דָּוִד וַיְמַהֵר
        דָּוִד וַיָּרָץ הַמַּעֲרָכָה לִקְרַאת הַפְּלִשְׁתִּי׃
      yi: און עס איז געװען, װי דער פּלִשתּי איז אױפֿגעשטאַנען און איז געגאַנגען און
        האָט גענענט אַנטקעגן דָוִדן, אַזױ האָט דוד געאײַלט, און איז געלאָפֿן צום שלאַכטפֿעלד
        אַנטקעגן דעם פּלִשתּי.
      cs: Stalo se pak, že když vstal ten Filistinský, a šel, přibližuje se proti
        Davidovi, pospíšil i David a běžel proti Filistinskému, aby se s ním potýkal.
      pl: Gdy tedy powstał Filistyńczyk i podszedł, zbliżając się do Dawida, pospieszył
        Dawid i pobiegł ku szykowi bojowemu, Filistyńczykowi naprzeciw. 
    49:
      he: וַיִּשְׁלַח דָּוִד אֶת־יָדוֹ אֶל־הַכֶּלִי וַיִּקַּח מִשָּׁם אֶבֶן וַיְקַלַּע
        וַיַּךְ אֶת־הַפְּלִשְׁתִּי אֶל־מִצְחוֹ וַתִּטְבַּע הָאֶבֶן בְּמִצְחוֹ וַיִּפֹּל
        עַל־פָּנָיו אָרְצָה׃
      yi: און דוד האָט אַרײַנגעשטעקט זײַן האַנט אין זעקל, און האָט אַרױסגענומען פֿון
        דאָרטן אַ שטײן, און אַ שלײַדער געטאָן, און געטראָפֿן דעם פּלִשתּי אין זײַן
        שטערן. און דער שטײן איז אַרײַנגעזונקען אין זײַן שטערן, און ער איז געפֿאַלן
        אױף זײַן פּנים צו דער ערד.
      cs: V tom David vztáh ruku svou k mošničce, vyňal z ní kámen, kterýmž hodil
        z praku, a udeřil Filistinského v čelo jeho tak, že kámen uvázl v čele jeho.
        I padl tváří svou na zem.
      pl: I sięgnął Dawid ręką swą do torby, a wyjąwszy ztamtąd kamyk rzucił go procą,
        i trafił Filistyńczyka w czoło, i utkwił kamyk w czole jego, tak że upadł
        twarzą na ziemię. 
    50:
      he: וַיֶּחֱזַק דָּוִד מִן־הַפְּלִשְׁתִּי בַּקֶּלַע וּבָאֶבֶן וַיַּךְ אֶת־הַפְּלִשְׁתִּי
        וַיְמִיתֵהוּ וְחֶרֶב אֵין בְּיַד־דָּוִד׃
      yi: אַזױ האָט דוד איבערגעשטאַרקט דעם פּלִשתּי מיט אַ שלײַדערער און מיט אַ שטײן,
        און געטראָפֿן דעם פּלִשתּי, און אים געטײט; און קײן שװערד איז ניט געװען אין
        דָוִדס האַנט.
      cs: A tak přemohl David Filistinského prakem a kamenem, a udeřiv Filistinského,
        zabil jej, ačkoli David žádného meče v ruce neměl.
      pl: I tak przemógł Dawid Filistyńczyka procą i kamieniem, i powalił Filistyńczyka
        i zabił go, jakkolwiek nie miał Dawid miecza w ręku. 
    51:
      he: וַיָּרָץ דָּוִד וַיַּעֲמֹד אֶל־הַפְּלִשְׁתִּי וַיִּקַּח אֶת־חַרְבּוֹ וַיִּשְׁלְפָהּ
        מִתַּעְרָהּ וַיְמֹתְתֵהוּ וַיִּכְרָת־בָּהּ אֶת־רֹאשׁוֹ וַיִּרְאוּ הַפְּלִשְׁתִּים
        כִּי־מֵת גִּבּוֹרָם וַיָּנֻסוּ׃
      yi: און דוד איז צוגעלאָפֿן, און האָט זיך געשטעלט איבער דעם פּלִשתּי, און האָט
        אָנגענומען זײַן שװערד, און זי אַרױסגעצױגן פֿון איר שײד, און אים געטײט; און
        ער האָט אָפּגעשניטן מיט איר זײַן קאָפּ. און די פּלשתּים האָבן געזען אַז זײער
        גִבור איז טױט, און זײ זײַנען אַנטלאָפֿן.
      cs: A přiběh David, stál nad Filistinským. Potom pochytiv meč jeho, dobyl ho
        z pošvy a zabil jej, a sťal jím hlavu jeho. To vidouce Filistinští, že umřel
        nejsilnější jejich, utíkali.
      pl: Pobiegł tedy Dawid i stanął przy Filistyńczyku, a wziąwszy miecz jego, wyciągnął
        go z pochwy jego, i dobił go i uciął nim głowę jego. Filistyńczycy zaś widząc,
        że zginął rycerz ich, pierzchnęli. 
    52:
      he: וַיָּקֻמוּ אַנְשֵׁי יִשְׂרָאֵל וִיהוּדָה וַיָּרִעוּ וַיִּרְדְּפוּ אֶת־הַפְּלִשְׁתִּים
        עַד־בּוֹאֲךָ גַיְא וְעַד שַׁעֲרֵי עֶקְרוֹן וַיִּפְּלוּ חַלְלֵי פְלִשְׁתִּים
        בְּדֶרֶךְ שַׁעֲרַיִם וְעַד־גַּת וְעַד־עֶקְרוֹן׃
      yi: און די מענער פֿון ישׂראל און יהוּדה זײַנען אױפֿגעשטאַנען און האָבן געשאַלט,
        און נאָכגעיאָגט די פּלשתּים ביז דו קומסט קײן גַי, און ביז די טױערן פֿון עקרון.
        און עס זײַנען געפֿאַלן דערשלאָגענע פֿון די פּלשתּים אױף דעם װעג פֿון שַעֲרַיִם,
        און ביז גַת, און ביז עקרון.
      cs: A protož vstavše muži Izraelští a Judští, zkřikli a honili Filistinské,
        až kde se vchází do údolí, a až k branám Akaron. I padali, raněni jsouce,
        Filistinští po cestě k Saraim, až do Gát a až do Akaron.
      pl: I powstali mężowie Izraela i Judy, a wydawszy okrzyk radosny, puścili się
        w pogoń za Filistynami aż do doliny i aż do bram Ekronu, tak że padały trupy
        filistyńskie jeszcze po drodze do Szaaraim i aż do Gath i do Ekronu. 
    53:
      he: וַיָּשֻׁבוּ בְּנֵי יִשְׂרָאֵל מִדְּלֹק אַחֲרֵי פְלִשְׁתִּים וַיָּשֹׁסּוּ
        אֶת־מַחֲנֵיהֶם׃
      yi: און די קינדער פֿון ישׂראל האָבן זיך אומגעקערט פֿון נאָכיאָגן די פּלשתּים,
        און זײ האָבן אױסגערױבט זײער לאַגער.
      cs: A navrátivše se synové Izraelští od honění Filistinských, vzebrali tábor
        jejich.
      pl: Poczem wrócili synowie Izraela z pościgu za Filistynami i splądrowali obozowiska
        ich. 
    54:
      he: וַיִּקַּח דָּוִד אֶת־רֹאשׁ הַפְּלִשְׁתִּי וַיְבִאֵהוּ יְרוּשָׁלִָם וְאֶת־כֵּלָיו
        שָׂם בְּאָהֳלוֹ׃
      yi: און דוד האָט גענומען דעם קאָפּ פֿון דעם פּלִשתּי, און האָט אים געבראַכט
        קײן ירושלים, און זײַנע װאַפֿן האָט ער אַהינגעטאָן אין זײַן געצעלט.
      cs: Potom David vzav hlavu toho Filistinského, přinesl ji do Jeruzaléma, a odění
        jeho složil v stanu svém.
      pl: I wziął Dawid głowę Filistyńczyka i przyniósł ją do Jerozolimy, zbroje zaś
        jego umieścił w namiocie swoim. 
    55:
      he: וְכִרְאוֹת שָׁאוּל אֶת־דָּוִד יֹצֵא לִקְרַאת הַפְּלִשְׁתִּי אָמַר אֶל־אַבְנֵר
        שַׂר הַצָּבָא בֶּן־מִי־זֶה הַנַּעַר אַבְנֵר וַיֹּאמֶר אַבְנֵר חֵי־נַפְשְׁךָ
        הַמֶּלֶךְ אִם־יָדָעְתִּי׃
      yi: 'און אַז שָאול האָט געזען דָוִדן אַרױסגײן אַקעגן דעם פּלִשתּי, האָט ער געזאָגט
        צו אַבֿנר דעם חיל-פֿירער: װעמעס זון איז דער דאָזיקער בחור, אַבֿנר? האָט אַבֿנר
        געזאָגט: אַזױ װי דײַן זעל לעבט, מלך, אױב איך װײס!'
      cs: 'Tehdáž pak, když viděl Saul Davida jdoucího proti tomu Filistinskému, řekl
        Abnerovi hejtmanu vojska: Abner, čí jest syn ten mládenček? Odpověděl Abner:
        Jako jest živa duše tvá, králi, že nevím.'
      pl: 'Gdy ujrzał Saul Dawida, występującego przeciw Filistyńczykowi, zapytał
        się wodza wojsk, Abnera: Czyj to syn ten młodzieniec, Abnerze? I odpowiedział
        Abner: Żywa dusza twoja, królu, nie wiem! '
    56:
      he: וַיֹּאמֶר הַמֶּלֶךְ שְׁאַל אַתָּה בֶּן־מִי־זֶה הָעָלֶם׃
      yi: 'האָט דער מלך געזאָגט: פֿרעג דו זיך נאָך װעמעס זון דער יונג איז.'
      cs: 'Ale král řekl: Zeptej ty se, čí jest syn mládenec ten.'
      pl: 'I rzekł król: Wywiedz się, czyim synem ten młody człowiek. '
    57:
      he: וּכְשׁוּב דָּוִד מֵהַכּוֹת אֶת־הַפְּלִשְׁתִּי וַיִּקַּח אֹתוֹ אַבְנֵר וַיְבִאֵהוּ
        לִפְנֵי שָׁאוּל וְרֹאשׁ הַפְּלִשְׁתִּי בְּיָדוֹ׃
      yi: און װי דוד האָט זיך אומגעקערט פֿון שלאָגן דעם פּלִשתּי, אַזױ האָט אים אַבֿנר
        גענומען, און האָט אים געבראַכט פֿאַר שָאולן, מיט דעם קאָפּ פֿון דעם פּלִשתּי
        אין זײַן האַנט.
      cs: Když se pak vracoval David od zabití Filistinského toho, pojav ho Abner,
        přivedl jej před Saule, an drží hlavu Filistinského v ruce své.
      pl: Gdy tedy wrócił Dawid po zabiciu Filistyńczyka, zabrał go Abner i sprowadził
        go do Saula, a ów miał jeszcze głowę Filistyńczyka w ręku. 
    58:
      he: וַיֹּאמֶר אֵלָיו שָׁאוּל בֶּן־מִי אַתָּה הַנָּעַר וַיֹּאמֶר דָּוִד בֶּן־עַבְדְּךָ
        יִשַׁי בֵּית הַלַּחְמִי׃
      yi: 'האָט שָאול צו אים געזאָגט: װעמעס זון ביסטו, בחור? האָט דוד געזאָגט: דער
        זון פֿון דײַן קנעכט יִשַין פֿון בֵית-לֶחֶם.'
      cs: 'I řekl jemu Saul: Čí jsi syn, mládenče? Odpověděl David: Syn služebníka
        tvého Izai Betlémského.'
      pl: 'I rzekł doń Saul: Czyjś ty syn, młodzieńcze? I odpowiedział Dawid: Syn
        sługi twojego Iszaja, Bethlehemity. '
  18:
    1:
      he: וַיְהִי כְּכַלֹּתוֹ לְדַבֵּר אֶל־שָׁאוּל וְנֶפֶשׁ יְהוֹנָתָן נִקְשְׁרָה
        בְּנֶפֶשׁ דָּוִד ויאהבו [וַיֶּאֱהָבֵהוּ] יְהוֹנָתָן כְּנַפְשׁוֹ׃
      yi: און עס איז געװען, װי ער האָט געענדיקט רעדן צו שָאולן, אַזױ איז די זעל פֿון
        יהוֹנָתָנען צוגעבונדן געװאָרן צו דער זעל פֿון דָוִדן, און יהוֹנָתָן האָט אים
        ליב געקריגן אַזױ װי זײַן אײגן זעל.
      cs: I stalo se, že když přestal mluviti k Saulovi, duše Jonatova spojila se
        s duší Davidovou, tak že ho zamiloval Jonata jako sebe samého.
      pl: Zaledwie skończył przemawiać do Saula, przylgnęła dusza Jonatana do duszy
        Dawida, i umiłował go Jonatan, niby samego siebie. 
    2:
      he: וַיִּקָּחֵהוּ שָׁאוּל בַּיּוֹם הַהוּא וְלֹא נְתָנוֹ לָשׁוּב בֵּית אָבִיו׃
      yi: און שָאול האָט אים צוגענומען אין יענעם טאָג, און האָט אים ניט געלאָזט זיך
        אומקערן צו זײַן פֿאָטערס הױז.
      cs: A tak Saul vzal jej k sobě toho dne, a nedopustil mu navrátiti se do domu
        otce jeho.
      pl: Saul też zabrał go tegoż dnia do siebie, i nie pozwolił mu już wrócić do domu
        ojca jego. 
    3:
      he: וַיִּכְרֹת יְהוֹנָתָן וְדָוִד בְּרִית בְּאַהֲבָתוֹ אֹתוֹ כְּנַפְשׁוֹ׃
      yi: און יהוֹנָתָן האָט געשלאָסן אַ בונד מיט דָוִדן, װײַל ער האָט אים ליב געהאַט
        װי זײַן אײגן זעל.
      cs: I učinil Jonata s Davidem smlouvu, proto že ho miloval jako duši svou.
      pl: Jonatan zaś zawarł związek przyjaźni z Dawidem, ponieważ umiłował go jak
        samego siebie. 
    4:
      he: וַיִּתְפַּשֵּׁט יְהוֹנָתָן אֶת־הַמְּעִיל אֲשֶׁר עָלָיו וַיִּתְּנֵהוּ לְדָוִד
        וּמַדָּיו וְעַד־חַרְבּוֹ וְעַד־קַשְׁתּוֹ וְעַד־חֲגֹרוֹ׃
      yi: און יהוֹנָתָן האָט אױסגעטאָן דעם מאַנטל װאָס אױף זיך, און האָט אים געשאָנקן
        דָוִדן; אױך זײַנע קלײדער, ביז אױף זײַן שװערד, און ביז אױף זײַן בױגן, און ביז
        אױף זײַן גאַרטל.
      cs: A složiv Jonata s sebe plášť, kterýmž byl odín, dal jej Davidovi, i roucho
        své, až do meče svého, a až do lučiště svého, i do pasu svého.
      pl: Przyczem zdjął Jonatan płaszcz, który miał na sobie, i oddał go Dawidowi,
        niemniej szaty swe, nie wyłączając miecza i łuku i pasa swojego. 
    5:
      he: וַיֵּצֵא דָוִד בְּכֹל אֲשֶׁר יִשְׁלָחֶנּוּ שָׁאוּל יַשְׂכִּיל וַיְשִׂמֵהוּ
        שָׁאוּל עַל אַנְשֵׁי הַמִּלְחָמָה וַיִּיטַב בְּעֵינֵי כָל־הָעָם וְגַם בְּעֵינֵי
        עַבְדֵי שָׁאוּל׃
      yi: און אַז דוד איז אַרױסגעגאַנגען, איז, װוּ שָאול פֿלעגט אים שיקן, פֿלעגט ער
        באַגליקן. און שָאול האָט אים אױפֿגעזעצט איבער די מלחמה-לײַט; און ער איז װױלגעפֿעלן
        אין די אױגן פֿון גאַנצן פֿאָלק, און אױך אין די אױגן פֿון שאָולס קנעכט.
      cs: Vycházel pak David, k čemuž ho koli posílal Saul, opatrně sobě počínaje.
        I ustanovil ho Saul nad vojáky, a líbil se všemu lidu, též i služebníkům Saulovým.
      pl: A ile razy wyciągnął Dawid wiodło mu się, dokądkolwiek by go nie wysyłał
        Saul, tak że postanowił go nad ludem wojennym, a był on lubiany przez wszystek
        lud, a również przez sługi Saula. 
    6:
      he: וַיְהִי בְּבוֹאָם בְּשׁוּב דָּוִד מֵהַכּוֹת אֶת־הַפְּלִשְׁתִּי וַתֵּצֶאנָה
        הַנָּשִׁים מִכָּל־עָרֵי יִשְׂרָאֵל לשור [לָשִׁיר] וְהַמְּחֹלוֹת לִקְרַאת שָׁאוּל
        הַמֶּלֶךְ בְּתֻפִּים בְּשִׂמְחָה וּבְשָׁלִשִׁים׃
      yi: און עס איז געװען, בײַ זײער אָנקומען, אַז דוד האָט זיך אומגעקערט פֿון שלאָגן
        דעם פּלִשתּי, זײַנען אַרױסגעגאַנגען די װײַבער פֿון אַלע שטעט פֿון ישׂראל מיט
        געזאַנג און טענץ אַנטקעגן דעם מלך שָאולן, מיט פּױקן, מיט שִׂמחה, און מיט צימבלען.
      cs: Stalo se pak, když se oni domů brali, a David též se navracoval od zabití
        Filistinského, že vyšly ženy z každého města Izraelského, zpívajíce a plésajíce,
        vstříc Saulovi králi s bubny, s veselím a s husličkami.
      pl: Gdy tedy wracali, gdy mianowicie wracał Dawid po zabiciu Filistyńczyka,
        wyszły niewiasty ze wszystkich miast izraelskich, śpiewając i pląsając naprzeciw
        króla Saula przy tamburynach, okrzykach radosnych i cymbałach. 
    7:
      he: וַתַּעֲנֶינָה הַנָּשִׁים הַמְשַׂחֲקוֹת וַתֹּאמַרְןָ הִכָּה שָׁאוּל באלפו
        [בַּאֲלָפָיו] וְדָוִד בְּרִבְבֹתָיו׃
      yi: 'און די װײַבער די שפּילערינס האָבן געזונגען און געזאָגט: שָאול האָט געשלאָגן
        אין זײַנע טױזנטן, און דוד אין זײַנע צענטױזנטן.'
      cs: 'A prozpěvovaly jedny po druhých ženy ty, hrajíce, a řekly: Porazilť jest
        Saul svůj tisíc, ale David svých deset tisíců.'
      pl: 'I zawtórowały niewiasty grające i zawołały: Pobił Saul tysiące swoje, ale
        Dawid swoje dziesiątki tysięcy! '
    8:
      he: וַיִּחַר לְשָׁאוּל מְאֹד וַיֵּרַע בְּעֵינָיו הַדָּבָר הַזֶּה וַיֹּאמֶר נָתְנוּ
        לְדָוִד רְבָבוֹת וְלִי נָתְנוּ הָאֲלָפִים וְעוֹד לוֹ אַךְ הַמְּלוּכָה׃
      yi: 'האָט שָאולן זײער געברענט, און דאָס דאָזיקע גערײד איז געװען שלעכט אין זײַנע
        אױגן, און ער האָט געזאָגט: דָוִדן האָבן זײ געגעבן די צענטױזנטן, און מיר האָבן
        זײ געגעבן די טױזנטן, און אים פֿעלט נאָך בלױז די מלוכה.'
      cs: 'I rozhněval se Saul náramně, nebo nelíbila se mu ta řeč. Pročež řekl: Dali
        Davidovi deset tisíc, a mně dali toliko tisíc. Co mu ještě přes to přivlastní,
        leč království?'
      pl: 'I gniewało to Saula bardzo, i nie podobało mu się słowo to, i rzekł: Dawidowi
        użyczyły dziesiątki tysięcy, a mnie tysiące; teraz niedostaje mu jedynie panowania! '
    9:
      he: וַיְהִי שָׁאוּל עון [עוֹיֵן] אֶת־דָּוִד מֵהַיּוֹם הַהוּא וָהָלְאָה׃
      yi: און שָאול האָט געקוקט קרום אױף דָוִדן פֿון יענעם טאָג און װײַטער.
      cs: Protož Saul zlobivě hleděl na Davida od toho dne i vždycky.
      pl: I poglądał Saul nieprzychylnem okiem na Dawida od tego dnia i nadal. 
    10:
      he: וַיְהִי מִמָּחֳרָת וַתִּצְלַח רוּחַ אֱלֹהִים רָעָה אֶל־שָׁאוּל וַיִּתְנַבֵּא
        בְתוֹךְ־הַבַּיִת וְדָוִד מְנַגֵּן בְּיָדוֹ כְּיוֹם בְּיוֹם וְהַחֲנִית בְּיַד־שָׁאוּל׃
      yi: און עס איז געװען אױף מאָרגן, איז אַ בײזער גײַסט פֿון גאָט געקומען אױף שָאולן,
        און ער האָט אין הױז גערעדט פֿון זינען, און דוד האָט געשפּילט מיט זײַן האַנט
        אַזױ װי טאָג אין טאָג, און אין שאָולס האַנט איז געװען דער שפּיז.
      cs: Stalo se pak druhého dne, že duch Boží zlý napadl Saule, a prorokoval u
        prostřed domu svého, a David hral rukou svou jako i jindy vždycky. Saul pak
        měl kopí v ruce své.
      pl: Następnego dnia tknął Saula zły duch od Boga, tak że unosił się we wnętrzu
        pałacu; Dawid jednak grał na instrumencie jak każdego dnia, podczas gdy Saul
        włócznię w ręku trzymał. 
    11:
      he: וַיָּטֶל שָׁאוּל אֶת־הַחֲנִית וַיֹּאמֶר אַכֶּה בְדָוִד וּבַקִּיר וַיִּסֹּב
        דָּוִד מִפָּנָיו פַּעֲמָיִם׃
      yi: 'האָט שָאול אַ װאָרף געטאָן דעם שפּיז, און ער האָט געקלערט: איך װעל דורכשטעכן
        דָוִדן ביז אין װאַנט. אָבער דוד האָט זיך אָפּגעדרײט פֿון אים צװײ מאָל.'
      cs: 'I vyhodil Saul kopí,řka: Prohodím Davida až do stěny. Ale David uhnul se
        jemu po dvakrát.'
      pl: 'I rzucił Saul włócznię, mówiąc: Przebiję Dawida i ścianę. Dawid jednak
        uchylił się od niego dwukrotnie. '
    12:
      he: וַיִּרָא שָׁאוּל מִלִּפְנֵי דָוִד כִּי־הָיָה יְהוָה עִמּוֹ וּמֵעִם שָׁאוּל
        סָר׃
      yi: און שָאול האָט מורא געהאַט פֿאַר דָוִדן, װאָרום גאָט איז געװען מיט אים,
        און פֿון שָאולן האָט ער זיך אָפּגעטאָן.
      cs: A bál se Saul Davida, proto že Hospodin byl s ním, a od Saule odstoupil.
      pl: Saul wszakże obawiał się bardzo Dawida, był bowiem Wiekuisty z nim, gdy
        Saula odstąpił. 
    13:
      he: וַיְסִרֵהוּ שָׁאוּל מֵעִמּוֹ וַיְשִׂמֵהוּ לוֹ שַׂר־אָלֶף וַיֵּצֵא וַיָּבֹא
        לִפְנֵי הָעָם׃
      yi: און שָאול האָט אים אָפּגעטאָן פֿון זיך, און אים געמאַכט פֿאַר אַ הױפּטמאַן
        פֿון טױזנט, און ער איז געגאַנגען און געקומען דעם פֿאָלק פֿאַרױס.
      cs: Protož vybyl ho Saul od sebe, a učinil jej sobě hejtmanem nad tisíci; kterýžto
        vycházel i vcházel před lidem.
      pl: Dla tego oddalił, go Saul od siebie, i ustanowił go wodzem nad tysiącem;
        i tak występował i wracał na czele ich przed ludem. 
    14:
      he: וַיְהִי דָוִד לְכָל־דָּרְכָו מַשְׂכִּיל וַיהוָה עִמּוֹ׃
      yi: און דוד האָט באַגליקט אין אַלע זײַנע װעגן, און גאָט איז געװען מיט אים.
      cs: David pak ve všech cestách svých opatrně sobě počínal, nebo Hospodin byl
        s ním.
      pl: Dawidowi zaś wiodło się we wszystkich przedsięwzięciach jego, był bowiem
        Wiekuisty z nim. 
    15:
      he: וַיַּרְא שָׁאוּל אֲשֶׁר־הוּא מַשְׂכִּיל מְאֹד וַיָּגָר מִפָּנָיו׃
      yi: און שָאול האָט געזען אַז ער באַגליקט זײער, און ער האָט זיך געשראָקן פֿאַר
        אים.
      cs: A když to viděl Saul, že sobě velmi opatrně počíná, bál se ho.
      pl: A widząc Saul że był bardzo szczęśliwy, drżał przed nim. 
    16:
      he: וְכָל־יִשְׂרָאֵל וִיהוּדָה אֹהֵב אֶת־דָּוִד כִּי־הוּא יוֹצֵא וָבָא לִפְנֵיהֶם׃
      yi: אָבער גאַנץ ישׂראל און יהוּדה האָט ליב געהאַט דָוִדן, װאָרום ער פֿלעגט גײן
        און קומען זײ פֿאַרױס.
      cs: Ale všecken Izrael i Juda miloval Davida, nebo vycházel i vcházel před nimi.
      pl: Cały Izrael jednak i Juda miłowali Dawida, albowiem występował i wracał
        na czele ich. 
    17:
      he: וַיֹּאמֶר שָׁאוּל אֶל־דָּוִד הִנֵּה בִתִּי הַגְּדוֹלָה מֵרַב אֹתָהּ אֶתֶּן־לְךָ
        לְאִשָּׁה אַךְ הֱיֵה־לִּי לְבֶן־חַיִל וְהִלָּחֵם מִלְחֲמוֹת יְהוָה וְשָׁאוּל
        אָמַר אַל־תְּהִי יָדִי בּוֹ וּתְהִי־בוֹ יַד־פְּלִשְׁתִּים׃
      yi: 'און שָאול האָט געזאָגט צו דָוִדן: אָט איז מײַן עלטערע טאָכטער מֵרַבֿ; זי
        װעל איך דיר געבן פֿאַר אַ װײַב, אָבער זײַ מיר אַ העלדישער יונג, און פֿיר די
        מלחמות פֿון גאָט. װאָרום שָאול האָט געקלערט: זאָל ניט מײַן האַנט זײַן אױף
        אים, נײַערט די האַנט פֿון די פּלשתּים זאָל זײַן אױף אים.'
      cs: 'Tedy řekl Saul Davidovi: Aj, dceru svou starší Merob dámť za manželku,
        toliko mi buď muž silný, a veď boje Hospodinovy. (Saul pak myslil: Nechť neschází
        od mé ruky, ale od ruky Filistinských.)'
      pl: 'I rzekł Saul do Dawida: Oto najstarsza córka moja Merab - dam ci ją za żonę,
        ale bądź mi mężem dzielnym, a prowadź walki Wiekuistego! Myślał bowiem Saul:
        Niechajby go nie dosięgła ręka moja, niechaj go dosięgnie ręka Filistynów! '
    18:
      he: וַיֹּאמֶר דָּוִד אֶל־שָׁאוּל מִי אָנֹכִי וּמִי חַיַּי מִשְׁפַּחַת אָבִי
        בְּיִשְׂרָאֵל כִּי־אֶהְיֶה חָתָן לַמֶּלֶךְ׃
      yi: 'האָט דוד געזאָגט צו שָאולן: װער בין איך? און װאָס איז מײַן לעבן, אָדער
        מײַן פֿאָטערס משפּחה אין ישׂראל, אַז איך זאָל װערן אַן אײדעם בײַם מלך?'
      cs: 'I řekl David Saulovi: Kdo jsem já, a jakýž jest rod můj a čeled otce mého
        v Izraeli, abych byl zetěm královým?'
      pl: 'I odpowiedział Dawid Saulowi: Któż ja, a czem życie moje i ród ojca mojego
        w Izraelu, abym zięciem króla został? '
    19:
      he: וַיְהִי בְּעֵת תֵּת אֶת־מֵרַב בַּת־שָׁאוּל לְדָוִד וְהִיא נִתְּנָה לְעַדְרִיאֵל
        הַמְּחֹלָתִי לְאִשָּׁה׃
      yi: אָבער עס איז געװען, בעת מע האָט געזאָלט געבן מֵרַבֿ די טאָכטער פֿון שָאולן
        צו דָוִדן, איז זי אַװעקגעגעבן געװאָרן צו עַדריאֵלן פֿון מחוֹלָה פֿאַר אַ װײַב.
      cs: I stalo se, že když již Merob dcera Saulova měla dána býti Davidovi, dána
        jest Adrielovi Molatitskému za manželku.
      pl: Gdy nadszedł jednak czas, aby oddać Merabę, córkę Saula, Dawidowi, oddano
        ją Adrielowi, Mecholicie, za żonę. 
    20:
      he: וַתֶּאֱהַב מִיכַל בַּת־שָׁאוּל אֶת־דָּוִד וַיַּגִּדוּ לְשָׁאוּל וַיִּשַׁר
        הַדָּבָר בְּעֵינָיו׃
      yi: און מִיכל די טאָכטער פֿון שָאולן האָט ליב געהאַט דָוִדן; האָט מען דערצײלט
        שָאולן, און די זאַך איז װױלגעפֿעלן אין זײַנע אױגן.
      cs: Milovala pak Míkol dcera Saulova Davida; což když oznámili Saulovi, líbilo
        se to jemu.
      pl: Ale pokochała Michal, córka Saula, Dawida; a gdy doniesiono o tem Saulowi,
        podobała mu się ta rzecz. 
    21:
      he: וַיֹּאמֶר שָׁאוּל אֶתְּנֶנָּה לּוֹ וּתְהִי־לוֹ לְמוֹקֵשׁ וּתְהִי־בוֹ יַד־פְּלִשְׁתִּים
        וַיֹּאמֶר שָׁאוּל אֶל־דָּוִד בִּשְׁתַּיִם תִּתְחַתֵּן בִּי הַיּוֹם׃
      yi: 'און שָאול האָט געקלערט: איך װיל זי אים געבן, כּדי זי זאָל אים זײַן פֿאַר
        אַ שטרױכלונג, און די האַנט פֿון די פּלשתּים זאָל זײַן אױף אים. און שָאול האָט
        געזאָגט צו דָוִדן: װעסט הײַנט װערן מײַן אײדעם מיט דער צװײטער.'
      cs: '(Nebo řekl Saul: Dámť mu ji, aby mu byla osídlem, a aby proti němu byla
        ruka Filistinských.) A tak řekl Saul Davidovi: Po této druhé budeš mi již
        zetěm.'
      pl: 'Myślał bowiem Saul: Oddam mu ją, aby mu była zgubą, a dosięgła go ręka
        Filistynów. Oświadczył tedy Saul Dawidowi: Przez drugą możesz spowinowacić
        się dzisiaj zemną. '
    22:
      he: וַיְצַו שָׁאוּל אֶת־עֲבָדָו דַּבְּרוּ אֶל־דָּוִד בַּלָּט לֵאמֹר הִנֵּה חָפֵץ
        בְּךָ הַמֶּלֶךְ וְכָל־עֲבָדָיו אֲהֵבוּךָ וְעַתָּה הִתְחַתֵּן בַּמֶּלֶךְ׃
      yi: 'און שָאול האָט באַפֿױלן זײַנע קנעכט: רעדט צו דָוִדן שטילערהײט, אַזױ צו
        זאָגן: זע, דער מלך װיל דיך, און אַלע זײַנע קנעכט האָבן דיך ליב, טאָ װער אַצונד
        דעם מלכס אײדעם.'
      cs: 'I rozkázal Saul služebníkům svým: Mluvte k Davidovi tajně, řkouce: Aj,
        libuje tě sobě král, a všickni služebníci jeho laskavi jsou na tebe; nyní
        tedy budiž zetěm královým.'
      pl: 'I polecił Saul sługom swoim: Pomówcie tajemnie z Dawidem, a powiedzcie
        mu: Oto król życzliwym ci jest, a wszyscy słudzy jego miłują cię, i tak możesz
        spowinowacić się z królem. '
    23:
      he: וַיְדַבְּרוּ עַבְדֵי שָׁאוּל בְּאָזְנֵי דָוִד אֶת־הַדְּבָרִים הָאֵלֶּה וַיֹּאמֶר
        דָּוִד הַנְקַלָּה בְעֵינֵיכֶם הִתְחַתֵּן בַּמֶּלֶךְ וְאָנֹכִי אִישׁ־רָשׁ וְנִקְלֶה׃
      yi: 'האָבן שאָולס קנעכט גערעדט אין די אױערן פֿון דָוִדן די דאָזיקע װערטער. און
        דוד האָט געזאָגט: גרינג אין אײַערע אױגן צו װערן דעם מלכס אײדעם, אַז איך בין
        אַן אָרעמאַן און גרינגגעשאַצט?'
      cs: 'A když mluvili služebníci Saulovi v uši Davidovy slova ta, odpověděl David:
        Zdaliž se vám malá věc zdá, býti zetěm královým? A já jsem člověk chudý a
        opovržený.'
      pl: 'Powtórzyli tedy słudzy Saula słowa te w uszy Dawida, ale Dawid odpowiedział:
        Alboż to błahostką w oczach waszych, abym spowinowacił się z królem, gdym
        przecież tylko człowiekiem biednym i upośledzonym? '
    24:
      he: וַיַּגִּדוּ עַבְדֵי שָׁאוּל לוֹ לֵאמֹר כַּדְּבָרִים הָאֵלֶּה דִּבֶּר דָּוִד׃
      yi: 'האָבן די קנעכט פֿון שָאולן אים דערצײלט, אַזױ צו זאָגן: אַזױ װי די דאָזיקע
        װערטער האָט דוד גערעדט.'
      cs: 'Tedy služebníci Saulovi oznámili jemu, řkouce: Taková slova mluvil David.'
      pl: 'I donieśli mu to słudzy Saula, mówiąc: Tak a tak wyraził się Dawid. '
    25:
      he: וַיֹּאמֶר שָׁאוּל כֹּה־תֹאמְרוּ לְדָוִד אֵין־חֵפֶץ לַמֶּלֶךְ בְּמֹהַר כִּי
        בְּמֵאָה עָרְלוֹת פְּלִשְׁתִּים לְהִנָּקֵם בְּאֹיְבֵי הַמֶּלֶךְ וְשָׁאוּל
        חָשַׁב לְהַפִּיל אֶת־דָּוִד בְּיַד־פְּלִשְׁתִּים׃
      yi: 'האָט שָאול געזאָגט: אַזױ זאָלט איר זאָגן צו דָוִדן: דער מלך װיל ניט קײן
        נדן, נײַערט הונדערט פֿאָרהױטן פֿון די פּלשתּים, זיך נוקם צו זײַן אָן דעם מלכס
        פֿײַנט. און שָאול האָט גערעכנט צו מאַכן פֿאַלן דָוִדן דורך דער האַנט פֿון
        די פּלשתּים.'
      cs: 'I řekl Saul: Takto rcete Davidovi: Není žádostiv král věna, toliko sto
        obřízek Filistinských, aby byla pomsta nad nepřátely královskými. (Saul pak
        to obmýšlel, aby David upadl v ruku Filistinských.)'
      pl: 'I rzekł Saul: Tak oświadczcie Dawidowi: Nie żąda król wiana innego jak
        sto napletków filistyńskich, aby wziąć pomstę na wrogach króla. Saul zamierzał
        mianowicie zagubić Dawida ręką Filistynów. '
    26:
      he: וַיַּגִּדוּ עֲבָדָיו לְדָוִד אֶת־הַדְּבָרִים הָאֵלֶּה וַיִּשַׁר הַדָּבָר
        בְּעֵינֵי דָוִד לְהִתְחַתֵּן בַּמֶּלֶךְ וְלֹא מָלְאוּ הַיָּמִים׃
      yi: האָבן זײַנע קנעכט דערצײלט דָוִדן די דאָזיקע װערטער, און די זאַך איז װױלגעפֿעלן
        אין די אױגן פֿון דָוִדן, צו װערן דעם מלכס אײדעם. און די טעג זײַנען נאָך צו
        מאָל ניט דערפֿילט געװאָרן,
      cs: Protož oznámili služebníci jeho Davidovi slova ta, a líbilo se to Davidovi,
        aby byl zetěm královým. Ještě se pak nebyli vyplnili dnové ti,
      pl: Gdy tedy donieśli o tem słudzy jego Dawidowi, podobało się to oczom Dawida,
        aby spowinowacić się z królem; ale zanim jeszcze czas się spełnił, 
    27:
      he: וַיָּקָם דָּוִד וַיֵּלֶךְ הוּא וַאֲנָשָׁיו וַיַּךְ בַּפְּלִשְׁתִּים מָאתַיִם
        אִישׁ וַיָּבֵא דָוִד אֶת־עָרְלֹתֵיהֶם וַיְמַלְאוּם לַמֶּלֶךְ לְהִתְחַתֵּן
        בַּמֶּלֶךְ וַיִּתֶּן־לוֹ שָׁאוּל אֶת־מִיכַל בִּתּוֹ לְאִשָּׁה׃
      yi: איז דוד אױפֿגעשטאַנען און איז אַװעקגעגאַנגען, ער מיט זײַנע מענטשן, און ער
        האָט געשלאָגן פֿון די פּלשתּים צװײ הונדערט מאַן. און דוד האָט געבראַכט זײערע
        פֿאָרהױטן, און מע האָט זײ איבערגעגעבן פֿאַרפֿול צום מלך, כּדי ער זאָל װערן
        דעם מלכס אײדעם. און שָאול האָט אים געגעבן זײַן טאָכטער מיכלען פֿאַר אַ װײַב.
      cs: Když vstav David, odšel, on i muži jeho, a zbil z Filistinských dvě stě
        mužů, jejichž obřízky přinesl David, a z úplna je dali králi, aby byl zetěm
        královým. I dal jemu Saul Míkol dceru svou za manželku.
      pl: Powstał Dawid i wyruszył, wraz z ludźmi swymi, i zabił z pośród Filistynów
        dwustu ludzi, poczem przyniósł Dawid napletki ich, i wyliczył je królowi,
        aby spowinowacić się z królem; oddał mu tedy Saul Michalę, córkę swą, za żonę. 
    28:
      he: וַיַּרְא שָׁאוּל וַיֵּדַע כִּי יְהוָה עִם־דָּוִד וּמִיכַל בַּת־שָׁאוּל אֲהֵבַתְהוּ׃
      yi: און שָאול האָט געזען און פֿאַרשטאַנען אַז גאָט איז מיט דָוִדן. און מִיכל
        די טאָכטער פֿון שָאולן האָט אים ליב געהאַט.
      cs: A vida Saul, nýbrž zkušené maje, že jest Hospodin s Davidem, a že Míkol
        dcera jeho miluje ho,
      pl: I widział Saul i przekonał się, że jest Wiekuisty z Dawidem; Michal też,
        córka Saula, kochała go. 
    29:
      he: וַיֹּאסֶף שָׁאוּל לֵרֹא מִפְּנֵי דָוִד עוֹד וַיְהִי שָׁאוּל אֹיֵב אֶת־דָּוִד
        כָּל־הַיָּמִים׃
      yi: און שָאול האָט נאָך מער מורא געקריגן פֿאַר דָוִדן. און שָאול איז געװען דָוִדן
        אַ שׂונא אַלע טעג.
      cs: Ještě tím více Saul obával se Davida. I byl Saul nepřítelem Davidovým po
        všecky dny.
      pl: I tak obawiał się Saul coraz więcej Dawida, i stał się Saul wrogiem Dawida
        po wszystkie czasy. 
    30:
      he: וַיֵּצְאוּ שָׂרֵי פְלִשְׁתִּים וַיְהִי מִדֵּי צֵאתָם שָׂכַל דָּוִד מִכֹּל
        עַבְדֵי שָׁאוּל וַיִּיקַר שְׁמוֹ מְאֹד׃
      yi: און די האַרן פֿון די פּלשתּים פֿלעגן אַרױסגײן; און עס איז געװען, װען נאָר
        זײ זײַנען אַרױסגעגאַנגען, האָט דוד באַגליקט מער פֿון אַלע קנעכט פֿון שָאולן,
        און זײַן נאָמען איז געװען זײער געאַכט.
      cs: Vtrhovali pak do země knížata Filistinská; i bývalo, že kdyžkoli vycházeli,
        opatrněji sobě počínal David proti nim nade všecky služebníky Saulovy, pročež
        i jméno jeho bylo velmi slavné.
      pl: I wystąpili wodzowie Filistynów; ile razy jednak występowali, wiodło się
        Dawidowi więcej niż wszystkim sługom Saula, tak że wsławiło się imię jego
        bardzo. 
  19:
    1:
      he: וַיְדַבֵּר שָׁאוּל אֶל־יוֹנָתָן בְּנוֹ וְאֶל־כָּל־עֲבָדָיו לְהָמִית אֶת־דָּוִד
        וִיהוֹנָתָן בֶּן־שָׁאוּל חָפֵץ בְּדָוִד מְאֹד׃
      yi: און שָאול האָט גערעדט צו יונָתן זײַן זון און צו אַלע קנעכט, צו טײטן דָוִדן;
        אָבער יהוֹנָתָן דער זון פֿון שָאולן האָט זײער געגאַרט דָוִדן.
      cs: Mluvil pak Saul k Jonatovi synu svému a ke všechněm služebníkům svým, aby
        zamordovali Davida, ale Jonata syn Saulův liboval sobě Davida velmi.
      pl: I rzekł Saul do Jonatana, syna swego, i do wszystkich sług swoich, że chce
        zabić Dawida. Jonatan jednak, syn Saula, żywił upodobanie wielkie dla Dawida. 
    2:
      he: וַיַּגֵּד יְהוֹנָתָן לְדָוִד לֵאמֹר מְבַקֵּשׁ שָׁאוּל אָבִי לַהֲמִיתֶךָ
        וְעַתָּה הִשָּׁמֶר־נָא בַבֹּקֶר וְיָשַׁבְתָּ בַסֵּתֶר וְנַחְבֵּאתָ׃
      yi: 'און יהוֹנָתָן האָט דערצײלט דָוִדן, אַזױ צו זאָגן: מײַן פֿאָטער שָאול זוכט
        דיך צו טײטן. און אַצונד, איך בעט דיך, זײַ אָפּגעהיט אין דער פֿרי, און זאָלסט
        זיצן אין פֿאַרבאָרגעניש און זיך באַהאַלטן.'
      cs: 'I oznámil to Jonata Davidovi, řka: Usiluje Saul otec můj, aby tě zabil;
        protož nyní šetř se, prosím, až do jitra, a usadě se v skrytě, schovej se.'
      pl: 'Doniósł to przeto Jonatan Dawidowi, i rzekł: Pragnie cię Saul, ojciec mój,
        zabić, strzeż się zatem, proszę cię, do rana, a trzymaj się w jakiemś ukryciu,
        a schowaj się. '
    3:
      he: וַאֲנִי אֵצֵא וְעָמַדְתִּי לְיַד־אָבִי בַּשָּׂדֶה אֲשֶׁר אַתָּה שָׁם וַאֲנִי
        אֲדַבֵּר בְּךָ אֶל־אָבִי וְרָאִיתִי מָה וְהִגַּדְתִּי לָךְ׃
      yi: און איך װעל אַרױסגײן, און װעל שטײן לעבן מײַן פֿאָטער אױף דעם פֿעלד װאָס
        דו ביסט דאָרטן. און איך װעל רעדן װעגן דיר צו מײַן פֿאָטער, און אַז איך װעל
        װאָס מערקן, װעל איך דיר זאָגן.
      cs: Ale jáť vyjdu a státi budu při boku otci svému na poli, kdež ty budeš, a
        budu mluviti o tobě s otcem svým, a čemuž vyrozumím, oznámím tobě.
      pl: Ja zaś wyjdę i stanę przy ojcu moim na polu, gdzie znajdować się będziesz,
        i pomówię o tobie z ojcem moim, a gdy o czem się dowiem, zawiadomię cię. 
    4:
      he: וַיְדַבֵּר יְהוֹנָתָן בְּדָוִד טוֹב אֶל־שָׁאוּל אָבִיו וַיֹּאמֶר אֵלָיו
        אַל־יֶחֱטָא הַמֶּלֶךְ בְּעַבְדּוֹ בְדָוִד כִּי לוֹא חָטָא לָךְ וְכִי מַעֲשָׂיו
        טוֹב־לְךָ מְאֹד׃
      yi: 'און יהוֹנָתָן האָט גערעדט גוטס אױף דָוִדן צו זײַן פֿאָטער שָאולן, און ער
        האָט צו אים געזאָגט: זאָל דער מלך ניט זינדיקן אַקעגן זײַן קנעכט, אַקעגן דָוִדן,
        װײַל ער האָט אַקעגן דיר ניט געזינדיקט, און װײַל זײַנע טוּונגען זײַנען געװען
        זײער גוט פֿאַר דיר.'
      cs: 'I mluvil Jonata o Davidovi dobře Saulovi otci svému, a řekl: Nechť nehřeší
        král proti služebníku svému Davidovi, nebť jest nic tobě neprovinil, nýbrž
        správa jeho jest tobě velmi užitečná.'
      pl: 'Mówił zatem Jonatan korzystnie o Dawidzie z Saulem, ojcem swoim, i rzekł
        do niego: Niechaj nie zgrzeszy król przeciw słudze swojemu Dawidowi, albowiem
        nie zawinił on przeciw tobie, raczej są wszystkie czyny jego wielce pożyteczne
        dla ciebie. '
    5:
      he: וַיָּשֶׂם אֶת־נַפְשׁוֹ בְכַפּוֹ וַיַּךְ אֶת־הַפְּלִשְׁתִּי וַיַּעַשׂ יְהוָה
        תְּשׁוּעָה גְדוֹלָה לְכָל־יִשְׂרָאֵל רָאִיתָ וַתִּשְׂמָח וְלָמָּה תֶחֱטָא
        בְּדָם נָקִי לְהָמִית אֶת־דָּוִד חִנָּם׃
      yi: און ער האָט גענומען זײַן לעבן אין זײַן האַנט, און האָט געשלאָגן דעם פּלִשתּי,
        און גאָט האָט געטאָן אַ גרױסע ישועה פֿאַר גאַנץ ישׂראל; האָסט עס געזען, און
        האָסט זיך געפֿרײט. און פֿאַר װאָס זאָלסטו זיך פֿאַרזינדיקן אָן אומשולדיקן
        בלוט, צו טײטן דָוִדן אומזיסט?
      cs: Nebo se opovážil života svého a zabil Filistinského, a učinil Hospodin vysvobození
        veliké všemu Izraeli. Viděls to a radoval jsi se. Pročež bys tedy hřešil proti
        krvi nevinné, chtěje zabiti Davida bez příčiny?
      pl: Naraził on na szwank życie swoje i zabił Filistyńczyka, i tak okazał Wiekuisty
        pomoc wielką całemu Izraelowi. Sam się temu przypatrywałeś, a cieszyłeś się;
        czemu przeto chcesz zgrzeszyć przeciw krwi niewinnej, zabijając Dawida bez
        przyczyny. 
    6:
      he: וַיִּשְׁמַע שָׁאוּל בְּקוֹל יְהוֹנָתָן וַיִּשָּׁבַע שָׁאוּל חַי־יְהוָה אִם־יוּמָת׃
      yi: 'האָט שָאול צוגעהערט צו דעם קָול פֿון יהוֹנָתָנען, און שָאול האָט געשװאָרן:
        אַזױ װי גאָט לעבט, אױב ער װעט געטײט װערן!'
      cs: 'I uposlechl Saul řeči Jonatovy a přisáhl Saul, řka: Živť jest Hospodin,
        žeť nebude zabit.'
      pl: 'I usłuchał Saul głosu Jonatana, i przysiągł Saul: Żyw Wiekuisty, iż zabitym
        nie będzie! '
    7:
      he: וַיִּקְרָא יְהוֹנָתָן לְדָוִד וַיַּגֶּד־לוֹ יְהוֹנָתָן אֵת כָּל־הַדְּבָרִים
        הָאֵלֶּה וַיָּבֵא יְהוֹנָתָן אֶת־דָּוִד אֶל־שָׁאוּל וַיְהִי לְפָנָיו כְּאֶתְמוֹל
        שִׁלְשׁוֹם׃
      yi: און יהוֹנָתָן האָט גערופֿן דָוִדן, און יהוֹנָתָן האָט אים דערצײלט אַלע די
        דאָזיקע װערטער. און יהוֹנָתָן האָט געבראַכט דָוִדן צו שָאולן, און ער איז געװען
        פֿאַר אים אַזױ װי נעכטן-אײערנעכטן.
      cs: Tedy Jonata povolal Davida, a oznámil jemu Jonata všecka slova tato. A přivedl
        Jonata Davida k Saulovi, i byl před ním jako i prvé.
      pl: Wezwał tedy Jonatan Dawida, i powtórzył mu Jonatan całą tę rozmowę. Poczem
        sprowadził Jonatan Dawida do Saula, i został przy nim jak przedtem. 
    8:
      he: וַתּוֹסֶף הַמִּלְחָמָה לִהְיוֹת וַיֵּצֵא דָוִד וַיִּלָּחֶם בַּפְּלִשְׁתִּים
        וַיַּךְ בָּהֶם מַכָּה גְדוֹלָה וַיָּנֻסוּ מִפָּנָיו׃
      yi: און װידער געװאָרן אַ מלחמה, און דוד איז אַרױסגעגאַנגען, און האָט מלחמה געהאַלטן
        אַקעגן די פּלשתּים, און ער האָט געשלאָגן צװישן זײ אַ גרױסן שלאַק, און זײ זײַנען
        אַנטלאָפֿן פֿאַר אים.
      cs: Vznikla pak opět válka; a vytáh David, bojoval proti Filistinským, a porazil
        je porážkou velikou, a utekli před ním.
      pl: Gdy jednak wojna na nowo wybuchła, wyruszył Dawid i walczył z Filistynami,
        i zadał im klęskę, tak że pierzchnęli przed nim. 
    9:
      he: וַתְּהִי רוּחַ יְהוָה רָעָה אֶל־שָׁאוּל וְהוּא בְּבֵיתוֹ יוֹשֵׁב וַחֲנִיתוֹ
        בְּיָדוֹ וְדָוִד מְנַגֵּן בְּיָד׃
      yi: און אַ בײזער גײַסט פֿון גאָט איז געקומען אױף שָאולן בעת ער איז געזעסן אין
        זײַן הױז מיט זײַן שפּיז אין זײַן האַנט; און דוד האָט געשפּילט מיט דער האַנט.
      cs: V tom duch Hospodinův zlý napadl Saule, kterýž v domě svém seděl, maje kopí
        své v ruce své, a David hrál rukou před ním.
      pl: Saula zaś tknął zły duch, zesłany od Wiekuistego, gdy w domu raz siedział,
        trzymając włócznię w ręku swoim, podczas gdy Dawid na instrumencie grał. 
    10:
      he: וַיְבַקֵּשׁ שָׁאוּל לְהַכּוֹת בַּחֲנִית בְּדָוִד וּבַקִּיר וַיִּפְטַר מִפְּנֵי
        שָׁאוּל וַיַּךְ אֶת־הַחֲנִית בַּקִּיר וְדָוִד נָס וַיִּמָּלֵט בַּלַּיְלָה
        הוּא׃
      yi: האָט שָאול געזוכט דורכצושטעכן דָוִדן מיטן שפּיז ביז אין װאַנט, אָבער ער
        האָט זיך אַרױסגעמאַכט פֿון שָאולן, און ער האָט אַרײַנגעשטאָכן דעם שפּיז אין
        װאַנט. און דוד איז אַנטלאָפֿן און איז אַנטרונען געװאָרן אין יענער נאַכט.
      cs: Ale Saul chtěl prohoditi Davida kopím až do stěny; kterýž uhnul se mu, a
        udeřilo kopí v stěnu. A tak David utekl a vynikl z nebezpečenství té noci.
      pl: Chciał tedy Saul przebić włócznią Dawida i ścianę, usunął się jednak od Saula,
        tak że włócznia w ścianie utkwiła. Dawid zaś zbiegł i uszedł tejże nocy! 
    11:
      he: וַיִּשְׁלַח שָׁאוּל מַלְאָכִים אֶל־בֵּית דָּוִד לְשָׁמְרוֹ וְלַהֲמִיתוֹ
        בַּבֹּקֶר וַתַּגֵּד לְדָוִד מִיכַל אִשְׁתּוֹ לֵאמֹר אִם־אֵינְךָ מְמַלֵּט אֶת־נַפְשְׁךָ
        הַלַּיְלָה מָחָר אַתָּה מוּמָת׃
      yi: 'האָט שָאול געשיקט שלוחים צו דָוִדס הױז, אים צו היטן, און אים צו טײטן אין
        דער פֿרי. אָבער זײַן װײַב מִיכל האָט אָנגעזאָגט דָוִדן, אַזױ צו זאָגן: אױב
        דו ראַטעװעסט ניט דײַן נפֿש די נאַכט, װערסטו מאָרגן געטײט.'
      cs: 'Potom poslal Saul posly k domu Davidovu, aby ho střáhli a zabili jej ráno.
        I oznámila to Davidovi Míkol manželka jeho, řkuci: Jestliže se neopatříš noci
        této, zítra zabit budeš.'
      pl: 'Wyprawił tedy Saul posłańców do domu Dawida, aby go pilnowali, i aby go
        mógł zabić zrana. Żona jego Michal zawiadomiła jednak Dawida, i rzekła: Jeżeli
        nie ocalisz życia twego tej nocy, będziesz jutro zabity. '
    12:
      he: וַתֹּרֶד מִיכַל אֶת־דָּוִד בְּעַד הַחַלּוֹן וַיֵּלֶךְ וַיִּבְרַח וַיִּמָּלֵט׃
      yi: און מִיכל האָט אַראָפּגעלאָזט דָוִדן דורכן פֿענסטער, און ער איז אַװעק און
        איז אַנטלאָפֿן און אַנטרונען געװאָרן.
      cs: A protož spustila Míkol Davida oknem, kterýž odšed, utekl a vynikl z nebezpečenství.
      pl: Poczem spuściła Dawida przez okno; i tak uszedł i uciekł i ocalił się. 
    13:
      he: וַתִּקַּח מִיכַל אֶת־הַתְּרָפִים וַתָּשֶׂם אֶל־הַמִּטָּה וְאֵת כְּבִיר הָעִזִּים
        שָׂמָה מְרַאֲשֹׁתָיו וַתְּכַס בַּבָּגֶד׃
      yi: און מִיכל האָט גענומען דעם תּרפֿים, און אַרױפֿגעלײגט אױפֿן בעט, און אַ געשטריק
        פֿון ציגנהאָר האָט זי אים געלײגט צו קאָפּנס, און איבערגעדעקט מיט אַ בגד.
      cs: Vzala pak Míkol obraz a vložila na lůže, a polštář kozí položila v hlavách
        jeho a přikryla šaty.
      pl: Wzięła następnie Michal bożka domowego i ułożyła go w łóżku, plecionkę zaś
        z sierci koziej umieściła u wezgłowia jego, i przykryła to derą. 
    14:
      he: וַיִּשְׁלַח שָׁאוּל מַלְאָכִים לָקַחַת אֶת־דָּוִד וַתֹּאמֶר חֹלֶה הוּא׃
      yi: 'און אַז שָאול האָט געשיקט שלוחים צו נעמען דָוִדן, האָט זי געזאָגט: ער איז
        קראַנק.'
      cs: 'Tedy Saul poslal posly, aby vzali Davida. I řekla: Jest nemocen.'
      pl: Gdy tedy wyprawił Saul posłańców, aby sprowadzić Dawida, oświadczyła że chory
        jest. 
    15:
      he: וַיִּשְׁלַח שָׁאוּל אֶת־הַמַּלְאָכִים לִרְאוֹת אֶת־דָּוִד לֵאמֹר הַעֲלוּ
        אֹתוֹ בַמִּטָּה אֵלַי לַהֲמִתוֹ׃
      yi: 'האָט שָאול געשיקט שלוחים צו זען דָוִדן, אַזױ צו זאָגן: ברענגט אים אַרױף
        מיטן בעט צו מיר, אים צו טײטן.'
      cs: 'Opět poslal Saul posly, aby pohleděli na Davida, řka: Přineste ho na lůži
        ke mně, ať ho zabiji.'
      pl: 'Wyprawił zatem Saul posłańców napowrót aby zobaczyli Dawida, mówiąc: Przynieście
        mi go wraz z łóżkiem, abym go zabił. '
    16:
      he: וַיָּבֹאוּ הַמַּלְאָכִים וְהִנֵּה הַתְּרָפִים אֶל־הַמִּטָּה וּכְבִיר הָעִזִּים
        מְרַאֲשֹׁתָיו׃
      yi: זײַנען די שלוחים געקומען, ערשט דער תּרפֿים איז אױפֿן בעט, און דאָס געשטריק
        פֿון ציגהאָר אים צוקאָפּנס.
      cs: A když přišli poslové, a aj, obraz ležel na lůži a polštář kozí v hlavách
        jeho.
      pl: Gdy jednak posłańcy przybyli, a oto bożek domowy w łóżku, a plecionka z sierci
        koziej u wezgłowia jego. 
    17:
      he: וַיֹּאמֶר שָׁאוּל אֶל־מִיכַל לָמָּה כָּכָה רִמִּיתִנִי וַתְּשַׁלְּחִי אֶת־אֹיְבִי
        וַיִּמָּלֵט וַתֹּאמֶר מִיכַל אֶל־שָׁאוּל הוּא־אָמַר אֵלַי שַׁלְּחִנִי לָמָה
        אֲמִיתֵךְ׃
      yi: 'האָט שָאול געזאָגט צו מיכלען: פֿאַר װאָס האָסטו מיך אַזױ אָפּגענאַרט, און
        האָסט אַװעקגעלאָזט מײַן שׂונא, און ער איז אַנטרונען געװאָרן? האָט מִיכל געזאָגט
        צו שָאולן: ער האָט צו מיר געזאָגט: לאָז מיך אַװעק, נאָך װאָס זאָל איך דיך
        טײטן?'
      cs: 'I řekl Saul k Míkol: Proč jsi mne tak podvedla a pustilas nepřítele mého,
        aby ušel? Odpověděla Míkol Saulovi: On mi řekl: Propusť mne, sic jinak zabiji
        tě.'
      pl: 'I rzekł Saul do Michal: Czemużeś mnie tak podeszła, wypuszczając wroga
        mojego, że uszedł? I odpowiedziała Michal Saulowi: Rzekł on do mnie: Puść
        mnie, czemuż miałbym cię zabić! '
    18:
      he: וְדָוִד בָּרַח וַיִּמָּלֵט וַיָּבֹא אֶל־שְׁמוּאֵל הָרָמָתָה וַיַּגֶּד־לוֹ
        אֵת כָּל־אֲשֶׁר עָשָׂה־לוֹ שָׁאוּל וַיֵּלֶךְ הוּא וּשְׁמוּאֵל וַיֵּשְׁבוּ
        בנוית [בְּנָיוֹת׃]
      yi: און דוד איז אַנטלאָפֿן און אַנטרונען געװאָרן, און ער איז געקומען צו שמואלן
        קײן רמה, און האָט אים דערצײלט אַלץ װאָס שָאול האָט אים געטאָן. און ער און
        שמואל זײַנען געגאַנגען און האָבן זיך באַזעצט אין נָיוֹת.
      cs: David tedy utíkaje, vynikl z nebezpečenství, a přišed k Samuelovi do Ráma,
        oznámil jemu všecko, co mu Saul učinil. I odšel on i Samuel, a bydlili v Náiot.
      pl: Gdy tedy Dawid uciekł i uszedł, przybył do Samuela do Ramy, i opowiedział
        mu wszystko co mu uczynił Saul; poczem odszedł wraz z Samuelem i zamieszkali
        w Najoth. 
    19:
      he: וַיֻּגַּד לְשָׁאוּל לֵאמֹר הִנֵּה דָוִד בנוית [בְּנָיוֹת] בָּרָמָה׃
      yi: 'איז אָנגעזאָגט געװאָרן שָאולן, אַזױ צו זאָגן: זע, דוד איז אין נָיוֹת אין
        רמה.'
      cs: 'Oznámeno pak bylo Saulovi, řka: Aj, David jest v Náiot v Ráma.'
      pl: 'A gdy doniesiono Saulowi, mówiąc: Oto jest Dawid w Najoth, w Rama, '
    20:
      he: וַיִּשְׁלַח שָׁאוּל מַלְאָכִים לָקַחַת אֶת־דָּוִד וַיַּרְא אֶת־לַהֲקַת הַנְּבִיאִים
        נִבְּאִים וּשְׁמוּאֵל עֹמֵד נִצָּב עֲלֵיהֶם וַתְּהִי עַל־מַלְאֲכֵי שָׁאוּל
        רוּחַ אֱלֹהִים וַיִּתְנַבְּאוּ גַּם־הֵמָּה׃
      yi: און שָאול האָט געשיקט שלוחים צו נעמען דָוִדן. האָבן זײ געזען דאָס געזעמל
        נבֿיאים נבֿיאות זאָגן, און שמואל שטײט געשטעלט איבער זײ; און דער גײַסט פֿון
        גאָט איז געװען אױף די שלוחים פֿון שָאולן, און זײ אױך האָבן נבֿיאות געזאָגט.
      cs: I poslal Saul posly, aby jali Davida. Kteříž když viděli zástup proroků
        prorokujících, a Samuele jim představeného, an stojí, sstoupil také na posly
        Saulovy Duch Boží, a prorokovali i oni.
      pl: Wyprawił Saul posłańców, aby sprowadzili Dawida. Ujrzawszy jednak poczet
        proroków, którzy prorokowali, i Samuela, który stał na czele ich, tknął i posłańców
        Saula duch Boży, tak że i oni prorokowali. 
    21:
      he: וַיַּגִּדוּ לְשָׁאוּל וַיִּשְׁלַח מַלְאָכִים אֲחֵרִים וַיִּתְנַבְּאוּ גַּם־הֵמָּה
        וַיֹּסֶף שָׁאוּל וַיִּשְׁלַח מַלְאָכִים שְׁלִשִׁים וַיִּתְנַבְּאוּ גַּם־הֵמָּה׃
      yi: האָט מען אָנגעזאָגט שָאולן, און ער האָט געשיקט אַנדערע שלוחים. האָבן זײ
        אױך נבֿיאות געזאָגט. האָט שָאול װידער געשיקט דריטע שלוחים, און זײ אױך האָבן
        נבֿיאות געזאָגט.
      cs: To když oznámili Saulovi, poslal jiné posly, a prorokovali také i oni; a
        opět poslal Saul třetí posly, a i ti prorokovali.
      pl: A gdy doniesiono o tem Saulowi, wysłał posłańców innych, ale i ci prorokowali.
        I wyprawił Saul dalej posłańców po raz trzeci, ale prorokowali i oni również. 
    22:
      he: וַיֵּלֶךְ גַּם־הוּא הָרָמָתָה וַיָּבֹא עַד־בּוֹר הַגָּדוֹל אֲשֶׁר בַּשֶּׂכוּ
        וַיִּשְׁאַל וַיֹּאמֶר אֵיפֹה שְׁמוּאֵל וְדָוִד וַיֹּאמֶר הִנֵּה בנוית [בְּנָיוֹת]
        בָּרָמָה׃
      yi: 'איז ער אױך געגאַנגען קײן רמה, און ער איז געקומען ביז דער גרױסער גרוב װאָס
        אין שֵׂכוּ, און האָט זיך נאָכגעפֿרעגט און געזאָגט: װוּ זײַנען שמואל און דוד?
        האָט מען אים געזאָגט: אָן, אין נָיוֹת אין רמה.'
      cs: 'Šel tedy již sám do Ráma a přišel až k čisterni veliké, kteráž jest v Socho,
        a zeptal se, řka: Kde jest Samuel a David? I řekl někdo: Aj, jsou v Náiot
        v Ráma.'
      pl: 'Wtedy udał się sam do Ramy. Przybywszy do wielkiej studni, która pod Sechu,
        zapytał się i rzekł: Gdzie Samuel i Dawid? I odpowiedziano: Oto w Najoth,
        w Ramah. '
    23:
      he: וַיֵּלֶךְ שָׁם אֶל־נוית [נָיוֹת] בָּרָמָה וַתְּהִי עָלָיו גַּם־הוּא רוּחַ
        אֱלֹהִים וַיֵּלֶךְ הָלוֹךְ וַיִּתְנַבֵּא עַד־בֹּאוֹ בנוית [בְּנָיוֹת] בָּרָמָה׃
      yi: איז ער אַװעק אַהין קײן נָיוֹת אין רמה, און אױך אױף אים איז געװען דער גײַסט
        פֿון גאָט, און ער איז געגאַנגען און גײענדיק נבֿיאות געזאָגט, ביז ער איז געקומען
        קײן נָיוֹת אין רמה.
      cs: I šel tam do Náiot v Ráma; a sstoupil i na něj Duch Boží, a jda dále, prorokoval,
        až i přišel do Náiot v Ráma.
      pl: Udał się tedy do Najoth w Ramah, ale tknął go również duch Boży; i tak szedł
        i prorokował wciąż, póki nie przybył do Najoth w Ramah. 
    24:
      he: וַיִּפְשַׁט גַּם־הוּא בְּגָדָיו וַיִּתְנַבֵּא גַם־הוּא לִפְנֵי שְׁמוּאֵל
        וַיִּפֹּל עָרֹם כָּל־הַיּוֹם הַהוּא וְכָל־הַלָּיְלָה עַל־כֵּן יֹאמְרוּ הֲגַם
        שָׁאוּל בַּנְּבִיאִם׃
      yi: 'און ער אױך האָט אױסגעטאָן זײַנע קלײדער, און ער אױך האָט נבֿיאות געזאָגט
        פֿאַר שמואלן, און איז געלעגן אַ נאַקעטער יענעם גאַנצן טאָג, און די גאַנצע
        נאַכט. דעריבער זאָגט מען: איז אױך שָאול צװישן די נבֿיאים?'
      cs: 'Kdežto svlékl také sám roucho své a prorokoval i on před Samuelem, a padna,
        ležel svlečený celý ten den a noc. Odkudž se říká: Zdali také Saul mezi proroky?'
      pl: 'A wtedy zdjął i on szaty swoje i prorokował sam wobec Samuela, i przeleżał
        tam rozebrany cały ów dzień i całą noc. Przeto się mówi: Czyż i Saul między
        prorokami? '
  20:
    1:
      he: וַיִּבְרַח דָּוִד מנוות [מִנָּיוֹת] בָּרָמָה וַיָּבֹא וַיֹּאמֶר לִפְנֵי
        יְהוֹנָתָן מֶה עָשִׂיתִי מֶה־עֲוֺנִי וּמֶה־חַטָּאתִי לִפְנֵי אָבִיךָ כִּי
        מְבַקֵּשׁ אֶת־נַפְשִׁי׃
      yi: 'און דוד איז אַנטלאָפֿן פֿון נָיוֹת אין רמה, און ער איז געקומען, און האָט
        געזאָגט פֿאַר יהונתנען: װאָס האָב איך געטאָן? און װאָס איז מײַן פֿאַרברעך,
        און װאָס איז מײַן חטא פֿאַר דײַן פֿאָטער, װאָס ער זוכט מײַן לעבן?'
      cs: 'V tom utíkaje David z Náiot, kteréž jest v Ráma, přišel a mluvil před Jonatou:
        Což jsem učinil? Jaká jest nepravost má? A jaký jest hřích můj před otcem
        tvým, že hledá bezživotí mého?'
      pl: 'Dawid zaś uciekł z Najoth w Ramah, i wrócił i rzekł do Jonatana: Cóżem
        uczynił, jakaż wina moja, i jakiż grzech mój wobec ojca twojego, że czyha
        on na życie moje? '
    2:
      he: וַיֹּאמֶר לוֹ חָלִילָה לֹא תָמוּת הִנֵּה לו־עשה [לֹא־] [יַעֲשֶׂה] אָבִי
        דָּבָר גָּדוֹל אוֹ דָּבָר קָטֹן וְלֹא יִגְלֶה אֶת־אָזְנִי וּמַדּוּעַ יַסְתִּיר
        אָבִי מִמֶּנִּי אֶת־הַדָּבָר הַזֶּה אֵין זֹאת׃
      yi: 'האָט ער צו אים געזאָגט: חלילה! װעסט ניט שטאַרבן. זע, מײַן פֿאָטער טוט ניט
        אַ גרױסע זאַך אָדער אַ קלײנע זאַך, אַװוּ ער אַנטפּלעקט ניט מײַן אױער, און
        פֿאַר װאָס זאָל מײַן פֿאָטער פֿאַרבאָרגן פֿון מיר די דאָזיקע זאַך? עס איז
        ניט אַזױ.'
      cs: 'Kterýž řekl jemu: Odstup to, neumřeš. Aj, nečiníť otec můj ničeho ani velikého
        ani malého, čehož by se mi nesvěřil. Jak by tedy otec můj tajil to přede mnou!
        Neníť toho.'
      pl: 'I odpowiedział mu: Dalekiem to! nie umrzesz. Oto nie czyni ojciec mój żadnej
        rzeczy, wielkiej albo małej, nie zawiadamiając mnie, a czemu by miał ojciec
        mój rzecz tę zataić przedemną? Tak nie jest. '
    3:
      he: וַיִּשָּׁבַע עוֹד דָּוִד וַיֹּאמֶר יָדֹעַ יָדַע אָבִיךָ כִּי־מָצָאתִי חֵן
        בְּעֵינֶיךָ וַיֹּאמֶר אַל־יֵדַע־זֹאת יְהוֹנָתָן פֶּן־יֵעָצֵב וְאוּלָם חַי־יְהוָה
        וְחֵי נַפְשֶׁךָ כִּי כְפֶשַׂע בֵּינִי וּבֵין הַמָּוֶת׃
      yi: 'האָט דוד װידער געשװאָרן, און געזאָגט: װײסן װײסט דײַן פֿאָטער אַז איך האָב
        געפֿונען חן אין דײַנע אױגן, און ער קלערט: זאָל יהונתן דערפֿון ניט װיסן, כּדי
        ער זאָל זיך ניט קלעמען. אָבער אַזױ װי גאָט לעבט, און אַזױ װי דײַן זעל לעבט,
        אַז אַזױ װי אַ טריט איז צװישן מיר און צװישן טױט!'
      cs: 'Nadto přisáhl také David, (to promluviv: Dobřeť ví otec tvůj, že jsi laskav
        na mne, protož myslí: Nechť neví o tom Jonata, aby neměl zámutku). Nýbrž jistě,
        živť jest Hospodin, a živať jest duše tvá, že sotva jest kročej mezi mnou
        a mezi smrtí.'
      pl: 'I poprzysiągł jeszcze Dawid, i rzekł: Wie zapewne ojciec twój, żem znalazł
        upodobanie w oczach twoich, i powiedział sobie: Niechaj nie wie o tem Jonatan,
        aby się nie zasmucił, ale żyw Wiekuisty i żywa dusza twoja, że jest tylko
        krok między mną a śmiercią. '
    4:
      he: וַיֹּאמֶר יְהוֹנָתָן אֶל־דָּוִד מַה־תֹּאמַר נַפְשְׁךָ וְאֶעֱשֶׂה־לָּךְ׃
      yi: 'האָט יהונתן געזאָגט צו דָוִדן: װאָס װיל דײַן זעל, איך זאָל פֿאַר דיר טאָן?'
      cs: 'Odpověděl Jonata Davidovi: Pověz, čehokoli žádáš, a učiním tobě.'
      pl: 'Rzekł tedy Jonatan do Dawida: Czegokolwiek by zażądała dusza twoja, uczynię
        tobie. '
    5:
      he: וַיֹּאמֶר דָּוִד אֶל־יְהוֹנָתָן הִנֵּה־חֹדֶשׁ מָחָר וְאָנֹכִי יָשֹׁב־אֵשֵׁב
        עִם־הַמֶּלֶךְ לֶאֱכוֹל וְשִׁלַּחְתַּנִי וְנִסְתַּרְתִּי בַשָּׂדֶה עַד הָעֶרֶב
        הַשְּׁלִשִׁית׃
      yi: 'האָט דוד געזאָגט צו יהונתנען: אָט איז מאָרגן רֹאש-חוֹדש, װען זיצן דאַרף
        איך זיצן מיטן מלך צום עסן; זאָלסטו מיך לאָזן גײן, און איך װעל זיך באַהאַלטן
        אין פֿעלד ביז איבער מאָרגן אָװנט.'
      cs: 'I řekl David Jonatovi: Aj, zítra bude novměsíce, kdyžto já mám obyčej sedati
        s králem k jídlu; protož propusť mne, a skryji se na poli až do třetího večera.'
      pl: 'I odpowiedział Dawid Jonatanowi: Oto jutro nów, a jam zwykł zasiadać przy
        królu do uczty; pozwól mi zatem odejść, a schowam się na polu, aż pod wieczór
        trzeciego dnia. '
    6:
      he: אִם־פָּקֹד יִפְקְדֵנִי אָבִיךָ וְאָמַרְתָּ נִשְׁאֹל נִשְׁאַל מִמֶּנִּי דָוִד
        לָרוּץ בֵּית־לֶחֶם עִירוֹ כִּי זֶבַח הַיָּמִים שָׁם לְכָל־הַמִּשְׁפָּחָה׃
      yi: 'אױב נאָכפֿרעגן װעט זיך נאָכפֿרעגן דײַן פֿאָטער אױף מיר, זאָלסטו זאָגן:
        אָפּבעטן האָט זיך אָפּגעבעטן דוד בײַ מיר, כּדי אַריבערצולױפֿן אין זײַן שטאָט
        בֵית-לֶחֶם, װאָרום די יערלעכע אָפּפֿערשלאַכטונג איז דאָרטן בײַ דער גאַנצער
        משפּחה.'
      cs: 'Jestliže by se zvláštně na mne ptal otec tvůj, řekneš: Prosil mne velice
        David, aby sběhl do Betléma města svého; nebo obět výroční tam míti má všecka
        jeho rodina.'
      pl: 'Jeżeli tedy wspomni ojciec twój o mnie, odpowiedz mu: Wyprosił się odemnie
        Dawid usilnie, aby pospieszyć mógł do Bethlehem, miasta swojego, albowiem
        sprawią tam ofiarę doroczną cała rodzina. '
    7:
      he: אִם־כֹּה יֹאמַר טוֹב שָׁלוֹם לְעַבְדֶּךָ וְאִם־חָרֹה יֶחֱרֶה לוֹ דַּע כִּי־כָלְתָה
        הָרָעָה מֵעִמּוֹ׃
      yi: 'אױב ער װעט אַזױ זאָגן: גוט! איז פֿריד צו דײַן קנעכט; אױב אָבער צערענען
        װעט ער צערענען, זײַ װיסן אַז שלעכטס איז באַשלאָסן בײַ אים.'
      cs: 'Řekne-liť: Dobře, pokoj služebníku tvému; pakliť se rozzlobí, věz, žeť
        se doplnila zlost jeho.'
      pl: 'Jeżeli tedy powie: Dobrze, w takim razie bezpieczny sługa twój; jeżeliby
        się wszakże silnie rozgniewał, wiedz, że postanowione zło z jego strony. '
    8:
      he: וְעָשִׂיתָ חֶסֶד עַל־עַבְדֶּךָ כִּי בִּבְרִית יְהוָה הֵבֵאתָ אֶת־עַבְדְּךָ
        עִמָּךְ וְאִם־יֶשׁ־בִּי עָוֺן הֲמִיתֵנִי אַתָּה וְעַד־אָבִיךָ לָמָּה־זֶּה
        תְבִיאֵנִי׃
      yi: און זאָלסט טאָן חֶסד מיט דײַן קנעכט, װאָרום אין אַ בונד פֿון גאָט האָסטו
        געבראַכט דײַן קנעכט מיט דיר; און אױב אין מיר איז דאָ אַ פֿאַרברעך, טײט מיך
        דו; און נאָך װאָס דען זאָלסטו מיך ברענגען צו דײַן פֿאָטער?
      cs: A tak učiníš milosrdenství s služebníkem svým, poněvadž jsi v smlouvu Hospodinovu
        uvedl služebníka svého s sebou. Pakliť jest na mně nepravost, zabí mne sám;
        nebo k otci svému proč bys mne vodil?
      pl: Wyświadcz tedy łaskę słudze twojemu, w przymierze Wiekuistego wprowadziłeś
        wszak sługę twego z sobą! Jeżeli jest jednak wina po stronie mojej, zabij
        mnie ty, ale do ojca twego - czemuż byś mnie miał sprowadzić? 
    9:
      he: וַיֹּאמֶר יְהוֹנָתָן חָלִילָה לָּךְ כִּי אִם־יָדֹעַ אֵדַע כִּי־כָלְתָה הָרָעָה
        מֵעִם אָבִי לָבוֹא עָלֶיךָ וְלֹא אֹתָהּ אַגִּיד לָךְ׃
      yi: 'האָט יהונתן געזאָגט: חלילה דיר! װאָרום אױב דערװיסן װעל איך זיך דערװיסן
        אַז בײַ מײַן פֿאָטער איז באַשלאָסן, דיר זאָל געשען בײז, צי װעל איך דאָס דיר
        ניט דערצײלן?'
      cs: 'I řekl Jonata: Odstup to od tebe; nebo zvím-liť to jistotně, že by se doplnila
        zlost otce mého, aby přišla na tě, zdaliž neoznámím tobě toho?'
      pl: 'I odpowiedział Jonatan: Dalekiem to, abyś tak sądził! Bo gdybym rzeczywiście
        się dowiedział, że postanowione ze strony ojca mojego, aby zło na ciebie sprowadził,
        czyżbym cię o tem nie powiadomił? '
    10:
      he: וַיֹּאמֶר דָּוִד אֶל־יְהוֹנָתָן מִי יַגִּיד לִי אוֹ מַה־יַּעַנְךָ אָבִיךָ
        קָשָׁה׃
      yi: 'האָט דוד געזאָגט צו יהונתנען: װער װעט מיר דערצײלן אױב דײַן פֿאָטער װעט
        דיר ענטפֿערן האַרט?'
      cs: 'Řekl také David Jonatovi: Kdož mi oznámí, jestliže odpoví tobě otec tvůj
        něco tvrdě?'
      pl: 'I rzekł Dawid do Jonatana: Gdyby mi tylko kto doniósł, czy ci ojciec twój
        surową odpowiedź dał! '
    11:
      he: וַיֹּאמֶר יְהוֹנָתָן אֶל־דָּוִד לְכָה וְנֵצֵא הַשָּׂדֶה וַיֵּצְאוּ שְׁנֵיהֶם
        הַשָּׂדֶה׃
      yi: 'האָט יהונתן געזאָגט צו דָוִדן: קום, און לאָמיר אַרױסגײן אין פֿעלד. זײַנען
        זײ בײדע אַרױסגעגאַנגען אין פֿעלד.'
      cs: 'Odpověděl Jonata Davidovi: Poď, vyjděme na pole. I vyšli oba na pole.'
      pl: 'Odpowiedział tedy Jonatan Dawidowi: Chodź, a wyjdźmy na pole. I wyszli
        obaj na pole. '
    12:
      he: וַיֹּאמֶר יְהוֹנָתָן אֶל־דָּוִד יְהוָה אֱלֹהֵי יִשְׂרָאֵל כִּי־אֶחְקֹר אֶת־אָבִי
        כָּעֵת מָחָר הַשְּׁלִשִׁית וְהִנֵּה־טוֹב אֶל־דָּוִד וְלֹא־אָז אֶשְׁלַח אֵלֶיךָ
        וְגָלִיתִי אֶת־אָזְנֶךָ׃
      yi: 'און יהונתן האָט געזאָגט צו דָוִדן: בײַ יהוה דעם גאָט פֿון ישׂראל! אַז איך
        װעל אױספֿאָרשן מײַן פֿאָטער מאָרגן אָדער איבער מאָרגן אין דער צײַט, ערשט ער
        איז גוט צו דָוִדן, צי װעל איך דענצמאָל ניט שיקן צו דיר, און אַנטפּלעקן דײַן
        אױער?'
      cs: 'Opět řekl Jonata Davidovi: Hospodin Bůh Izraelský, (hned jakž porozumím
        na otci svém, okolo tohoto času zítra neb pozejtří, an bude dobře s Davidem,
        jestliže nepošli tehdáž k tobě, a neoznámím-liť),'
      pl: 'I rzekł Jonatan do Dawida: Wiekuisty, Boże Izraela! Jeżeli wybadam ojca
        mojego około tej pory, jutro albo pojutrze, a wypadłoby dobrze dla Dawida,
        jeżeli bym tedy nie posłał do ciebie a nie zawiadomił cię, '
    13:
      he: כֹּה־יַעֲשֶׂה יְהוָה לִיהוֹנָתָן וְכֹה יֹסִיף כִּי־יֵיטִב אֶל־אָבִי אֶת־הָרָעָה
        עָלֶיךָ וְגָלִיתִי אֶת־אָזְנֶךָ וְשִׁלַּחְתִּיךָ וְהָלַכְתָּ לְשָׁלוֹם וִיהִי
        יְהוָה עִמָּךְ כַּאֲשֶׁר הָיָה עִם־אָבִי׃
      yi: זאָל גאָט טאָן צו יהונתנען אַזױ און נאָך מער! אױב מײַן פֿאָטער װעט װױל געפֿעלן
        צו ברענגען אױף דיר שלעכט, װעל איך אַנטפּלעקן דײַן אױער און װעל דוד אַװעקשיקן,
        און װעסט גײן בשלום, און גאָט װעט זײַן מיט דיר אַזױ װי ער איז געװען מיט מײַן
        פֿאָטער.
      cs: Toto učiň Hospodin Jonatovi a toto přidej. Pakliť se bude líbiti otci mému
        uvésti zlé na tebe, takéť i to zjevím tobě a propustím tě; i půjdeš v pokoji,
        a Hospodin budiž s tebou, jakož byl s otcem mým.
      pl: Niechajby mi tedy Wiekuisty wciąż źle świadczył. Jeżeli się zaś spodoba
        ojcu mojemu niedolę na ciebie sprowadzić, zawiadomię cię i puszczę, abyś odszedł
        bezpiecznie, Wiekuisty zaś będzie z tobą, jako był z ojcem moim. 
    14:
      he: וְלֹא אִם־עוֹדֶנִּי חָי וְלֹא־תַעֲשֶׂה עִמָּדִי חֶסֶד יְהוָה וְלֹא אָמוּת׃
      yi: און ניט נאָר װען איך לעב נאָך – ניט נאָר זאָלסטו טאָן מיט מיר אַ גאָטס חֶסד,
        אַז איך זאָל ניט שטאַרבן;
      cs: A zdaliž i ty, dokud jsem živ, neučiníš se mnou milosrdenství Hospodinova,
        ano bychť i umřel,
      pl: A czyż nie chcesz, jeżeli jeszcze przy życiu zostanę, czyż nie chcesz i ty
        świadczyć mi miłości wymaganej przez Wiekuistego, abym nie zginął. 
    15:
      he: וְלֹא־תַכְרִת אֶת־חַסְדְּךָ מֵעִם בֵּיתִי עַד־עוֹלָם וְלֹא בְּהַכְרִת יְהוָה
        אֶת־אֹיְבֵי דָוִד אִישׁ מֵעַל פְּנֵי הָאֲדָמָה׃
      yi: נײַערט זאָלסט ניט אָפּשנײַדן דײַן חֶסד פֿון מײַן הױז ביז אײביק; ניט צו מאָל
        װען גאָט װעט פֿאַרשנײַדן דָוִדס פֿײַנט ביז אײנעם פֿון דעם געזיכט פֿון דער
        ערד.
      cs: Tak že neodvrátíš milosrdenství svého od domu mého až na věky, zvláště tehdáž,
        když Hospodin vypléní nepřátely Davidovy, jednoho každého se svrchku země.
      pl: Tak abyś nie przytłumił miłości swej do domu mojego na wieki, nawet i wtedy
        gdy wytępi Wiekuisty każdego z wrogów Dawida z powierzchni ziemi. 
    16:
      he: וַיִּכְרֹת יְהוֹנָתָן עִם־בֵּית דָּוִד וּבִקֵּשׁ יְהוָה מִיַּד אֹיְבֵי דָוִד׃
      yi: 'און יהונתן האָט געשלאָסן אַ בונד מיט דעם הױז פֿון דָוִדן: זאָל גאָט אױפֿמאָנען
        פֿון דער האַנט פֿון דָוִדס פֿײַנט!'
      cs: 'A tak učinil Jonata smlouvu s domem Davidovým, řka: Vyhledávejž Hospodin
        toho z ruky nepřátel Davidových.'
      pl: 'I zawarł Jonatan przymierze z domem Dawida i zawołał: Niechaj tego Wiekuisty
        zażąda z ręki wrogów Dawida! '
    17:
      he: וַיּוֹסֶף יְהוֹנָתָן לְהַשְׁבִּיעַ אֶת־דָּוִד בְּאַהֲבָתוֹ אֹתוֹ כִּי־אַהֲבַת
        נַפְשׁוֹ אֲהֵבוֹ׃
      yi: און יהונתן האָט װידער באַשװאָרן דָוִדן בײַ זײַן ליבשאַפֿט צו אים, װאָרום
        ליב װי זײַן זעל האָט ער אים ליב געהאַט.
      cs: Ještě i přísahou zavázal Jonata v lásce odměnné k sobě Davida; nebo jakož
        miloval duši svou, tak jej miloval.
      pl: I zaklinał Jonatan raz jeszcze Dawida na miłość swą ku niemu; bo jako własną
        duszę miłował go. 
    18:
      he: וַיֹּאמֶר־לוֹ יְהוֹנָתָן מָחָר חֹדֶשׁ וְנִפְקַדְתָּ כִּי יִפָּקֵד מוֹשָׁבֶךָ׃
      yi: 'און יהונתן האָט צו אים געזאָגט: מאָרגן איז רֹאש-חוֹדש, און דו װעסט פֿעלן,
        װײַל דײַן זיץ װעט זײַן לײדיק.'
      cs: 'I řekl mu Jonata: Zítra bude novměsíce, a bude se ptáti na tebe, když prázdné
        bude místo tvé.'
      pl: 'I rzekł doń Jonatan: Jutro nów i wspomnę na ciebie, bo opróżnionem będzie
        miejsce twoje. '
    19:
      he: וְשִׁלַּשְׁתָּ תֵּרֵד מְאֹד וּבָאתָ אֶל־הַמָּקוֹם אֲשֶׁר־נִסְתַּרְתָּ שָּׁם
        בְּיוֹם הַמַּעֲשֶׂה וְיָשַׁבְתָּ אֵצֶל הָאֶבֶן הָאָזֶל׃
      yi: זאָלסטו איבער מאָרגן טיף אַראָפּנידערן, און קומען צו דעם אָרט װאָס דו האָסט
        זיך דאָרטן פֿאַרבאָרגן אין דעם װאָכעדיקן טאָג, און זיצן לעבן דעם שטײן אֶזֶל.
      cs: Do třetího tedy dne skrývaje se, sstoupíš rychle a přijdeš k tomu místu,
        na kterémžs se byl skryl, když se to jednalo, a pobudeš u kamene pocestných.
      pl: Do trzeciego dnia uchodź gdzieś daleko, - pójdziesz na to miejsce, gdzieś
        się już był ukrył w dzień roboczy, a pobawisz u kamienia Azel. 
    20:
      he: וַאֲנִי שְׁלֹשֶׁת הַחִצִּים צִדָּה אוֹרֶה לְשַׁלַּח־לִי לְמַטָּרָה׃
      yi: און איך װעל װאַרפֿן דרײַ פֿײַלן אָן אַ זײַט, אַזױ װי איך װאָלט שיסן אין
        אַ ציל.
      cs: A já tři střely vystřelím po straně k němu, směřuje sobě k cíli.
      pl: Ja zaś wypuszczę trzy strzały w stronę jego, jak gdybym mierzył sobie do celu. 
    21:
      he: וְהִנֵּה אֶשְׁלַח אֶת־הַנַּעַר לֵךְ מְצָא אֶת־הַחִצִּים אִם־אָמֹר אֹמַר
        לַנַּעַר הִנֵּה הַחִצִּים מִמְּךָ וָהֵנָּה קָחֶנּוּ וָבֹאָה כִּי־שָׁלוֹם לְךָ
        וְאֵין דָּבָר חַי־יְהוָה׃
      yi: 'און זע, איך װעל שיקן דעם ייִנגל: גײ, געפֿין די פֿײַלן. אױב זאָגן װעל איך
        זאָגן צום ייִנגל: ״אָן זײַנען די פֿײַלן אַהער צו צו פֿון דיר, נעם עס״, טאָ
        קום, װאָרום פֿריד איז צו דיר, און עס איז גאָרנישט, אַזױ װי גאָט לעבט!'
      cs: 'Potom hned pošli pachole a dím: Jdi, shledej střely. Jestliže prostě řeknu
        služebníku: Hle, střely za tebou blíže sem, přines je, tedy přiď, nebo jest
        pokoj tobě, a neníť žádného nebezpečenství, živť jest Hospodin.'
      pl: 'Poczem poślę pachołka mówiąc: Idź, znajdź strzały. Gdy tedy powiem pachołkowi:
        Oto strzały przed tobą, bliżej, możesz nawet jedną zabrać i przyjść, gdyż
        bezpiecznym będziesz, a nic nie jest, jako żyw Wiekuisty! '
    22:
      he: וְאִם־כֹּה אֹמַר לָעֶלֶם הִנֵּה הַחִצִּים מִמְּךָ וָהָלְאָה לֵךְ כִּי שִׁלַּחֲךָ
        יְהוָה׃
      yi: 'אױב אָבער איך װעל אַזױ זאָגן צום יונג: ״אָן זײַנען די פֿײַלן אַהין צו פֿון
        דיר״, גײ אַװעק, װאָרום גאָט שיקט דיך אַװעק.'
      cs: 'Pakli takto řeknu pacholeti: Hle, střely jsou před tebou dále, tedy odejdi,
        nebo propustil tě Hospodin.'
      pl: 'Gdybym wszakże tak powiedział do pachołka: Oto strzały przed tobą, dalej
        - idź, jak gdyby sam Wiekuisty cię wysłał. '
    23:
      he: וְהַדָּבָר אֲשֶׁר דִּבַּרְנוּ אֲנִי וָאָתָּה הִנֵּה יְהוָה בֵּינִי וּבֵינְךָ
        עַד־עוֹלָם׃
      yi: און װעגן דער זאַך װאָס מיר האָבן גערעדט, איך און דו, אָט איז גאָט [אַן עדות]
        צװישן מיר און צװישן דיר אױף אײביק.
      cs: Řeči pak této, kterouž jsme mluvili já a ty, aj, Hospodin svědek bude mezi
        mnou a mezi tebou až na věky.
      pl: Ale o cośmy się umówili, ja i ty, oto Wiekuisty między mną a tobą na wieki! 
    24:
      he: וַיִּסָּתֵר דָּוִד בַּשָּׂדֶה וַיְהִי הַחֹדֶשׁ וַיֵּשֶׁב הַמֶּלֶךְ על־[אֶל־]
        הַלֶּחֶם לֶאֱכוֹל׃
      yi: האָט דוד זיך באַהאַלטן אין פֿעלד; און אַז עס איז געװען רֹאש-חוֹדש, האָט
        דער מלך זיך געזעצט צום מאָלצײַט עסן.
      cs: A tak skryl se David na poli. Byl pak novměsíce, i sedl král za stůl k jídlu.
      pl: I tak ukrył się Dawid na polu. A gdy nastał nów, zasiadł król do uczty,
        aby się posilił. 
    25:
      he: וַיֵּשֶׁב הַמֶּלֶךְ עַל־מוֹשָׁבוֹ כְּפַעַם בְּפַעַם אֶל־מוֹשַׁב הַקִּיר
        וַיָּקָם יְהוֹנָתָן וַיֵּשֶׁב אַבְנֵר מִצַּד שָׁאוּל וַיִּפָּקֵד מְקוֹם דָּוִד׃
      yi: און דער מלך איז געזעסן אױף זײַן זיץ אַזױ װי אַלע מאָל, אױף דעם זיץ בײַ דער
        װאַנט; און יהונתן איז געשטאַנען, און אַבֿנר איז געזעסן בײַם זײַט פֿון שָאולן;
        און דָוִדס אָרט איז געװען לײדיק.
      cs: A seděl král na stolici své, jakž obyčej měl, na stolici u stěny, ale Jonata
        povstal. Sedl také Abner podlé Saule, a místo Davidovo zůstalo prázdné.
      pl: I usiadł król na stolicy swojej jak za każdym razem, na stolicy przy ścianie,
        Jonatan wstał przed nim, Abner siedział u boku Saula, a miejsce Dawida zostało
        próżnem. 
    26:
      he: וְלֹא־דִבֶּר שָׁאוּל מְאוּמָה בַּיּוֹם הַהוּא כִּי אָמַר מִקְרֶה הוּא בִּלְתִּי
        טָהוֹר הוּא כִּי־לֹא טָהוֹר׃
      yi: 'און שָאול האָט גאָרנישט גערעדט אין יענעם טאָג, װאָרום ער האָט געקלערט:
        אַ סיבה איז דאָס; ער איז ניט רײן, ער איז אװדאי אומרײן.'
      cs: 'A však toho dne Saul nic neříkal, nebo myslil: Něco se mu přihodilo, buď
        že čistý jest neb nečistý.'
      pl: 'Wszakże nie rzekł Saul nic o tem onego dnia; myślał bowiem: Przypadek to,
        może nieczysty jest, bo nie zawsze był czysty. '
    27:
      he: וַיְהִי מִמָּחֳרַת הַחֹדֶשׁ הַשֵּׁנִי וַיִּפָּקֵד מְקוֹם דָּוִד וַיֹּאמֶר
        שָׁאוּל אֶל־יְהוֹנָתָן בְּנוֹ מַדּוּעַ לֹא־בָא בֶן־יִשַׁי גַּם־תְּמוֹל גַּם־הַיּוֹם
        אֶל־הַלָּחֶם׃
      yi: 'און עס איז געװען אױף מאָרגן נאָך רֹאש-חוֹדש דעם צװײטן טאָג, און דָוִדס
        אָרט איז געװען לײדיק, האָט שָאול געזאָגט צו יהונתן זײַן זון: פֿאַר װאָס איז
        ניט געקומען דער זון פֿון יִשַין אי נעכטן אי הײַנט צום מאָלצײַט?'
      cs: 'Stalo se pak nazejtří, druhého dne novměsíce, že opět prázdné bylo místo
        Davidovo. I řekl Saul Jonatovi synu svému: Proč nepřišel syn Izai ani včera
        ani dnes k jídlu?'
      pl: 'I stało się nazajutrz, wtórego dnia nowiu, gdy znowu próżnem było miejsce
        Dawida, rzekł wtedy Saul do Jonatana, syna swego: Czemu nie przyszedł syn
        Iszaja ani wczoraj ani dziś do uczty? '
    28:
      he: וַיַּעַן יְהוֹנָתָן אֶת־שָׁאוּל נִשְׁאֹל נִשְׁאַל דָּוִד מֵעִמָּדִי עַד־בֵּית
        לָחֶם׃
      yi: 'האָט יהונתן געענטפֿערט שָאולן: אָפּבעטן האָט זיך אָפּגעבעטן דוד בײַ מיר
        קײן בֵית-לֶחֶם;'
      cs: 'Odpověděl Jonata Saulovi: Velice mne prosil David, aby šel do Betléma.'
      pl: 'I odpowiedział Jonatan Saulowi: Wyprosił się Dawid odemnie do Bethlehem, '
    29:
      he: וַיֹּאמֶר שַׁלְּחֵנִי נָא כִּי זֶבַח מִשְׁפָּחָה לָנוּ בָּעִיר וְהוּא צִוָּה־לִי
        אָחִי וְעַתָּה אִם־מָצָאתִי חֵן בְּעֵינֶיךָ אִמָּלְטָה נָּא וְאֶרְאֶה אֶת־אֶחָי
        עַל־כֵּן לֹא־בָא אֶל־שֻׁלְחַן הַמֶּלֶךְ׃
      yi: 'און ער האָט געזאָגט: לאָז מיך גײן, איך בעט דיך, װאָרום אַן אָפּפֿערשלאַכטונג
        פֿון דער משפּחה איז בײַ אונדז אין שטאָט, און מײַן ברודער, ער האָט מיר באַפֿױלן;
        און אַצונד, אױב איך האָב געפֿונען לײַטזעליקײט אין דײַנע אױגן, לאָמיך, איך
        בעט דיך, זיך אַריבערכאַפּן, און זען מײַנע ברידער. דעריבער איז ער ניט געקומען
        צום מלכס טיש.'
      cs: 'A řekl: Odpusť mne, prosím, nebo obět má míti rodina naše v městě, a bratr
        můj sám rozkázal mi přijíti; nyní tedy, nalezl-li jsem milost před očima tvýma,
        nechť se odtrhnu, prosím, abych navštívil bratří své. Tou příčinou nepřišel
        k stolu královskému.'
      pl: 'I rzekł: Puść że mnie, gdyż ofiarę rodzinną mamy w tem mieście, a to zapowiedział
        mi brat mój; jeżelim tedy znalazł łaskę w oczach twoich, chciałbym się oddalić,
        abym zobaczył braci moich. Dla tego nie przyszedł do stołu królewskiego. '
    30:
      he: וַיִּחַר־אַף שָׁאוּל בִּיהוֹנָתָן וַיֹּאמֶר לוֹ בֶּן־נַעֲוַת הַמַּרְדּוּת
        הֲלוֹא יָדַעְתִּי כִּי־בֹחֵר אַתָּה לְבֶן־יִשַׁי לְבָשְׁתְּךָ וּלְבֹשֶׁת עֶרְוַת
        אִמֶּךָ׃
      yi: 'האָט געגרימט דער צאָרן פֿון שָאולן אױף יהונתנען, און ער האָט צו אים געזאָגט:
        דו זון פֿון פֿאַרקערטער װידערשפּעניקײט, װײס איך דען ניט, אַז דו האָסט אױסדערװײלט
        דעם זון פֿון יִשַין, צו דײַן שאַנד און צו דער שאַנד פֿון דײַן מוטערס נאַקעטקײט?'
      cs: 'I rozhněval se Saul náramně na Jonatu, a řekl jemu: Synu převrácený a urputný,
        zdaliž nevím, že jsi zvolil sobě syna Izai k hanbě své, i k hanbě a lehkosti
        matky své?'
      pl: 'I wspłonął gniew Saula na Jonatana, i rzekł do niego: Ty synu przewrotnej
        i przekornej! alboż nie wiem, żeś wybrał sobie syna Iszaja, ku swojej hańbie
        i ku hańbie i sromocie matki twojej! '
    31:
      he: כִּי כָל־הַיָּמִים אֲשֶׁר בֶּן־יִשַׁי חַי עַל־הָאֲדָמָה לֹא תִכּוֹן אַתָּה
        וּמַלְכוּתֶךָ וְעַתָּה שְׁלַח וְקַח אֹתוֹ אֵלַי כִּי בֶן־מָוֶת הוּא׃
      yi: װאָרום כּל-זמן דער זון פֿון יִשַין לעבט אױף דער ערד, װעסט דו און דײַן מלוכה
        ניט האָבן קײן באַשטאַנד. און אַצונד, שיק און נעם אים צו מיר, װאָרום טױט קומט
        אים.
      cs: Nebo po všecky dny, v nichž bude živ syn Izai na zemi, nebudeš upevněn ty,
        ani království tvé. Protož hned pošli a přiveď jej ke mně, nebť jest hoden
        smrti.
      pl: Bo póki syn Iszaja żyć będzie na ziemi, nie ostoisz się, ani ty ani królewstwo
        twoje; niezwłocznie poślij a przywiedź go do mnie, gdyż na śmierć zasłużył! 
    32:
      he: וַיַּעַן יְהוֹנָתָן אֶת־שָׁאוּל אָבִיו וַיֹּאמֶר אֵלָיו לָמָּה יוּמַת מֶה
        עָשָׂה׃
      yi: 'האָט יהונתן געענטפֿערט זײַן פֿאָטער שָאולן, און האָט צו אים געזאָגט: פֿאַר
        װאָס זאָל ער געטײט װערן? װאָס האָט ער געטאָן?'
      cs: 'Odpověděl Jonata Saulovi otci svému, a řekl jemu: Proč má umříti? Což jest
        učinil?'
      pl: 'I odpowiedział Jonatan Saulowi, ojcu swojemu, i rzekł do niego: Czemu ma
        umrzeć, cóż uczynił? '
    33:
      he: וַיָּטֶל שָׁאוּל אֶת־הַחֲנִית עָלָיו לְהַכֹּתוֹ וַיֵּדַע יְהוֹנָתָן כִּי־כָלָה
        הִיא מֵעִם אָבִיו לְהָמִית אֶת־דָּוִד׃
      yi: האָט שָאול אַ װאָרף געטאָן אױף אים דעם שפּיז, אים צו טרעפֿן; און יהונתן
        האָט פֿאַרשטאַנען, אַז דאָס איז באַשלאָסן בײַ זײַן פֿאָטער צו טײטן דָוִדן.
      cs: I hodil Saul kopím na něj, aby ho zabil. Tedy seznav Jonata, že uložil otec
        jeho zabiti Davida,
      pl: Wtedy cisnął Saul włócznią na niego, by go przebić; i tak poznał Jonatan,
        że postanowionem jest przez ojca jego uśmiercić Dawida. 
    34:
      he: וַיָּקָם יְהוֹנָתָן מֵעִם הַשֻּׁלְחָן בָּחֳרִי־אָף וְלֹא־אָכַל בְּיוֹם־הַחֹדֶשׁ
        הַשֵּׁנִי לֶחֶם כִּי נֶעְצַב אֶל־דָּוִד כִּי הִכְלִמוֹ אָבִיו׃
      yi: איז יהונתן אױפֿגעשטאַנען פֿון טיש אין גרימצאָרן, און ער האָט דעם צװײטן טאָג
        פֿון חודש ניט געגעסן קײן שפּײַז, װײַל ער האָט זיך געקלעמט װעגן דָוִדן, און
        װײַל זײַן פֿאָטער האָט אים פֿאַרשעמט.
      cs: Vstal od stolu Jonata, rozpálen jsa hněvem, a nejedl toho druhého dne novuměsíce
        pokrmu, nebo bolestil pro Davida, a že ho tak zlehčil otec jeho.
      pl: I wstał Jonatan od stołu płonąc gniewem, i nie jadł dnia wtórego nowiu chleba,
        gdyż zmartwiony był o Dawida, którego tak zelżał ojciec jego. 
    35:
      he: וַיְהִי בַבֹּקֶר וַיֵּצֵא יְהוֹנָתָן הַשָּׂדֶה לְמוֹעֵד דָּוִד וְנַעַר קָטֹן
        עִמּוֹ׃
      yi: און עס איז געװען אין דער פֿרי, איז יהונתן אַרױסגעגאַנגען אין פֿעלד, צו דער
        צײַט װאָס איז געװען אָפּגעמאַכט מיט דָוִדן, און אַ קלײן ייִנגל איז געװען מיט
        אים.
      cs: Protož stalo se ráno, že vyšel Jonata na pole k času uloženému Davidovi,
        a pachole malé s ním.
      pl: I stało się zrana, że wyszedł Jonatan na pole do miejsca umówionego z Dawidem,
        a pachołek mały z nim. 
    36:
      he: וַיֹּאמֶר לְנַעֲרוֹ רֻץ מְצָא נָא אֶת־הַחִצִּים אֲשֶׁר אָנֹכִי מוֹרֶה הַנַּעַר
        רָץ וְהוּא־יָרָה הַחֵצִי לְהַעֲבִרוֹ׃
      yi: 'און ער האָט געזאָגט צו זײַן ייִנגל: לױף, געפֿין אַקאָרשט די פֿײַלן װאָס
        איך װאַרף. איז דער ייִנגל געלאָפֿן, און ער האָט געװאָרפֿן אַ פֿײַל אים אַריבערצויאָגן.'
      cs: 'Tedy řekl pacholeti svému: Běž a shledej střely, kteréž já vystřelím. I
        běželo pachole, a on střílel daleko před něj.'
      pl: 'I rzekł do pachołka swego: Pobiegnij, poszukajże strzał, które wypuszczę.
        Pachołek pobiegł, on zaś wypuścił strzałę tak, aby go prześcignęła. '
    37:
      he: וַיָּבֹא הַנַּעַר עַד־מְקוֹם הַחֵצִי אֲשֶׁר יָרָה יְהוֹנָתָן וַיִּקְרָא
        יְהוֹנָתָן אַחֲרֵי הַנַּעַר וַיֹּאמֶר הֲלוֹא הַחֵצִי מִמְּךָ וָהָלְאָה׃
      yi: 'און װי דער ייִנגל איז צוגעקומען צו דעם אָרט פֿון דער פֿײַל װאָס יהונתן
        האָט געװאָרפֿן, אַזױ האָט יהונתן נאָכגערופֿן דעם ייִנגל, און געזאָגט: די פֿײַל
        איז דאָך אַהין צו פֿון דיר.'
      cs: 'Když pak přišlo pachole až k cíli, k němuž střílel Jonata, volal Jonata
        za pacholetem a řekl: Zdaliž není střely před tebou tam dále?'
      pl: 'A gdy przyszedł pachołek na miejsce strzały, którą wypuścił Jonatan, zawołał
        Jonatan za pachołkiem: Oto wszak strzała przed tobą dalej. '
    38:
      he: וַיִּקְרָא יְהוֹנָתָן אַחֲרֵי הַנַּעַר מְהֵרָה חוּשָׁה אַל־תַּעֲמֹד וַיְלַקֵּט
        נַעַר יְהוֹנָתָן אֶת־החצי [הַחִצִּים] וַיָּבֹא אֶל־אֲדֹנָיו׃
      yi: 'און יהונתן האָט נאָכגערופֿן דעם ייִנגל: גיכער, אײַל זיך, זאָלסט זיך ניט
        אָפּשטעלן. און יהוֹנָתָנס ייִנגל האָט אױפֿגעקליבן די פֿײַלן, און איז געקומען
        צו זײַן האַר.'
      cs: 'Opět volal Jonata za pacholetem: Rychle pospěš, nestůj. A tak sebravši
        pachole Jonatovo střely, vrátilo se k svému pánu.'
      pl: 'Poczem zawołał Jonatan za pachołkiem: Uwiń się, żywo, nie stój! I zebrał
        pachołek Jonatana strzały i przyszedł do pana swego. '
    39:
      he: וְהַנַּעַר לֹא־יָדַע מְאוּמָה אַךְ יְהוֹנָתָן וְדָוִד יָדְעוּ אֶת־הַדָּבָר׃
      yi: און דער ייִנגל האָט פֿון גאָרנישט געװוּסט, נאָר יהונתן און דוד האָבן געװוּסט
        פֿון דער זאַך.
      cs: (Pachole pak nic nevědělo, toliko Jonata a David věděli, co se jedná.)
      pl: Pachołek zaś nie zmiarkował nic, a tylko Jonatan i Dawid wiedzieli co się
        działo. 
    40:
      he: וַיִּתֵּן יְהוֹנָתָן אֶת־כֵּלָיו אֶל־הַנַּעַר אֲשֶׁר־לוֹ וַיֹּאמֶר לוֹ לֵךְ
        הָבֵיא הָעִיר׃
      yi: 'האָט יהונתן געגעבן זײַן װאַפֿן צו זײַן ייִנגל, און האָט צו אים געזאָגט:
        גײ, ברענג זײ אין שטאָט.'
      cs: 'I dal Jonata braň svou pacholeti, kteréž s ním bylo, a řekl jemu: Jdi,
        dones do města.'
      pl: 'I dał Jonatan zbroje swe pachołkowi swojemu, i rzekł do niego: Idź, odnieś
        to do miasta. '
    41:
      he: הַנַּעַר בָּא וְדָוִד קָם מֵאֵצֶל הַנֶּגֶב וַיִּפֹּל לְאַפָּיו אַרְצָה וַיִּשְׁתַּחוּ
        שָׁלֹשׁ פְּעָמִים וַיִּשְּׁקוּ אִישׁ אֶת־רֵעֵהוּ וַיִּבְכּוּ אִישׁ אֶת־רֵעֵהוּ
        עַד־דָּוִד הִגְדִּיל׃
      yi: װי דער ייִנגל איז אַװעקגעגאַנגען, אַזױ איז דוד אױפֿגעשטאַנען פֿון דָרום-זײַט,
        און ער איז געפֿאַלן אױף זײַן פּנים צו דער ערד, און האָט זיך געבוקט דרײַ מאָל.
        און זײ האָבן געקושט אײנער דעם אַנדערן, און געװײנט אײנער מיטן אַנדערן, ביז
        דוד האָט איבערגעשטיגן.
      cs: A když odešlo pachole, vstal David s strany polední, a padna na tvář svou
        k zemi, poklonil se třikrát; a políbivše jeden druhého plakali oba, až Jonata
        Davida pozdvihl.
      pl: A gdy pachołek odszedł, wstał Dawid od strony południowej i padł obliczem
        swojem na ziemię, i pokłonił się trzykrotnie, i całowali się wzajemnie i płakali
        pospołu, aż Dawid głośno zapłakał. 
    42:
      he: וַיֹּאמֶר יְהוֹנָתָן לְדָוִד לֵךְ לְשָׁלוֹם אֲשֶׁר נִשְׁבַּעְנוּ שְׁנֵינוּ
        אֲנַחְנוּ בְּשֵׁם יְהוָה לֵאמֹר יְהוָה יִהְיֶה בֵּינִי וּבֵינֶךָ וּבֵין זַרְעִי
        וּבֵין זַרְעֲךָ עַד־עוֹלָם׃
      yi: 'און יהונתן האָט געזאָגט צו דָוִדן: גײ בשלום; [געדענק] װאָס מיר האָבן זיך
        בײדע געשװאָרן בײַם נאָמען פֿון גאָט, אַזױ צו זאָגן: גאָט זאָל זײַן [אַן עדות]
        צװישן מיר און צװישן דיר, און צװישן מײַן זאָמען און צװישן דײַן זאָמען ביז אײביק.'
      cs: 'I řekl Jonata Davidovi: Jdiž u pokoji, a což jsme sobě oba přisáhli ve
        jménu Hospodinovu, řkouce: Hospodin budiž svědkem mezi mnou a tebou, i mezi
        semenem mým a mezi semenem tvým, nechť trvá až na věky.'
      pl: 'Nareszcie rzekł Jonatan do Dawida: Idź w pokoju! Cośmy przysięgli sobie
        w imię Wiekuistego i wyrzekli: Wiekuisty niechaj będzie między mną a tobą,
        między rodem moim a rodem twoim na wieki! '
    43:
      cs: A tak vstav David, odšel, Jonata pak navrátil se do města.
  21:
    1:
      he: וַיָּקָם וַיֵּלַךְ וִיהוֹנָתָן בָּא הָעִיר׃
      yi: און ער איז אױפֿגעשטאַנען און איז אַװעקגעגאַנגען; און יהונתן איז אַרײַן אין
        שטאָט.
      cs: 'Tedy přišel David do Nobe k Achimelechovi knězi. I ulek se Achimelech,
        vyšel vstříc Davidovi a řekl jemu: Cože to, že jsi sám, a není žádného s tebou?'
      pl: Poczem powstał i odszedł, Jonatan zaś wrócił do miasta. 
    2:
      he: וַיָּבֹא דָוִד נֹבֶה אֶל־אֲחִימֶלֶךְ הַכֹּהֵן וַיֶּחֱרַד אֲחִימֶלֶךְ לִקְרַאת
        דָּוִד וַיֹּאמֶר לוֹ מַדּוּעַ אַתָּה לְבַדֶּךָ וְאִישׁ אֵין אִתָּךְ׃
      yi: 'און דוד איז געקומען קײן נוֹבֿ צו אַחימֶלֶך דעם כּהן, און אַחימֶלֶך האָט
        געאײַלט דָוִדן אַנטקעגן, און האָט צו אים געזאָגט: פֿאַר װאָס ביסטו אַלײן,
        און קײנער איז ניט מיט דיר?'
      cs: 'Odpověděl David Achimelechovi knězi: Král mi poručil nějakou věc, a řekl
        mi: Ať žádný nezvídá toho, proč tě posílám, a coť jsem poručil. Služebníkům
        pak uložil jsem jisté místo.'
      pl: 'I przybył Dawid do Nob, do Achimelecha, kapłana. I wyszedł Achimelech pokornie
        na spotkanie Dawida i rzekł do niego: Czemu przybywasz sam, a niemasz nikogo
        przy sobie? '
    3:
      he: וַיֹּאמֶר דָּוִד לַאֲחִימֶלֶךְ הַכֹּהֵן הַמֶּלֶךְ צִוַּנִי דָבָר וַיֹּאמֶר
        אֵלַי אִישׁ אַל־יֵדַע מְאוּמָה אֶת־הַדָּבָר אֲשֶׁר־אָנֹכִי שֹׁלֵחֲךָ וַאֲשֶׁר
        צִוִּיתִךָ וְאֶת־הַנְּעָרִים יוֹדַעְתִּי אֶל־מְקוֹם פְּלֹנִי אַלְמוֹנִי׃
      yi: 'האָט דוד געזאָגט צו אַחימֶלֶך דעם כּהן: דער מלך האָט מיר באַפֿױלן אַ זאַך,
        און האָט צו מיר געזאָגט: קײנער זאָל גאָרנישט װיסן פֿון דער זאַך װעגן װאָס
        איך שיק דיך, און װאָס איך האָב דיר באַפֿױלן; און די יונגען האָב איך באַשטעלט
        אין יענעם און יענעם אָרט.'
      cs: Protož nyní, co máš tu před rukama, dej v ruku mou, asi pět chlebů, aneb
        což na hotově máš.
      pl: 'I odpowiedział Dawid Achimelechowi: Król poruczył mi sprawę z zastrzeżeniem:
        Nie powinien nikt się dowiedzieć o sprawie, w której cię wysyłam, a którą
        ci poruczam; przeto wskazałem młodym ludziom pewne miejsce. '
    4:
      he: וְעַתָּה מַה־יֵּשׁ תַּחַת־יָדְךָ חֲמִשָּׁה־לֶחֶם תְּנָה בְיָדִי אוֹ הַנִּמְצָא׃
      yi: און אַצונד, װאָס איז דאָ אונטער דײַן האַנט? גיב אין מײַן האַנט אַ פֿינף
        ברױטן, אָדער װאָס עס געפֿינט זיך.
      cs: 'Odpověděl kněz Davidovi a řekl: Nemámť chleba obecného před rukama, než
        toliko chléb svatý, však jestliže se toliko od žen zdrželi služebníci.'
      pl: A teraz jeżeli masz pod ręką pięć chlebów, daj mi je, albo czemkolwiek rozporządzasz! 
    5:
      he: וַיַּעַן הַכֹּהֵן אֶת־דָּוִד וַיֹּאמֶר אֵין־לֶחֶם חֹל אֶל־תַּחַת יָדִי כִּי־אִם־לֶחֶם
        קֹדֶשׁ יֵשׁ אִם־נִשְׁמְרוּ הַנְּעָרִים אַךְ מֵאִשָּׁה׃
      yi: 'האָט דער כּהן געענטפֿערט דָוִדן, און האָט געזאָגט: װאָכעדיק ברױט איז ניטאָ
        אונטער מײַן האַנט, נאָר בלױז הײליק ברױט איז דאָ, אױב די יונגען האָבן זיך נאָר
        אָפּגעהיט פֿון אַ װײַב.'
      cs: 'Odpověděl David knězi a řekl: Jistě ženy vzdáleny byly od nás, jakož včera
        tak i před včerejškem, když jsem vyšel; protož těla služebníků svatá jsou.
        Ač pak toto předsevzetí jest proti slušnosti, však i to dnes posvěceno bude
        pro tělo.'
      pl: 'I odpowiedział kapłan Dawidowi, i rzekł: Niemam powszedniego chleba pod
        ręka, a jest tylko chleb poświęcony, jeżeli się tylko pachołki od kobiet wstrzymali! '
    6:
      he: וַיַּעַן דָּוִד אֶת־הַכֹּהֵן וַיֹּאמֶר לוֹ כִּי אִם־אִשָּׁה עֲצֻרָה־לָנוּ
        כִּתְמוֹל שִׁלְשֹׁם בְּצֵאתִי וַיִּהְיוּ כְלֵי־הַנְּעָרִים קֹדֶשׁ וְהוּא דֶּרֶךְ
        חֹל וְאַף כִּי הַיּוֹם יִקְדַּשׁ בַּכֶּלִי׃
      yi: 'האָט דוד געענטפֿערט דעם כּהן, און האָט צו אים געזאָגט: פֿאַר װאָר, אַ װײַב
        איז פֿאַרמיטן פֿון אונדז אַזױ װי אַלע מאָל אַז איך גײ אַרױס; און די כּלים
        פֿון די יונגען װערן געהאַלטן הײליק; און דאָס איז דער שטײגער מיט װאָכעדיקן,
        און װי שױן הײַנט, אַז הײליקס װעט זײַן אין דער כּלי!'
      cs: A tak dal jemu kněz chleby svaté; nebo nebylo tam chleba, jediné chlebové
        předložení, kteříž odloženi byli od tváři Hospodinovy, aby položeni byli chlebové
        teplí toho dne, když ti vzati byli.
      pl: 'I odpowiedział Dawid kapłanowi, i rzekł: Zapewne! Kobiety były niedopuszczane
        do nas, jak przedtem gdym wyruszał, tak że naczynia tych ludzi czyste są,
        jakkolwiek to zwyczajny tylko pochód, o ileż bardziej jeżeli dzisiaj wraz
        z naczyniem poświęcone zostaną. '
    7:
      he: וַיִּתֶּן־לוֹ הַכֹּהֵן קֹדֶשׁ כִּי לֹא־הָיָה שָׁם לֶחֶם כִּי־אִם־לֶחֶם הַפָּנִים
        הַמּוּסָרִים מִלִּפְנֵי יְהוָה לָשׂוּם לֶחֶם חֹם בְּיוֹם הִלָּקְחוֹ׃
      yi: האָט אים דער כּהן געגעבן הײליקס; װאָרום דאָרטן איז ניט געװען קײן ברױט, נאָר
        בלױז דאָס ברױט פֿון אָנגעזיכט װאָס איז אַראָפּגענומען געװאָרן פֿון פֿאַר גאָט,
        כּדי אַװעקצולײגן װאַרעם ברױט, אין דעם טאָג װאָס עס איז אַװעקגענומען געװאָרן.
      cs: (Byl pak tu jeden z služebníků Saulových v týž den, kterýž se tam pozadržel
        před Hospodinem, jehož jméno bylo Doeg Idumejský, nejpřednější mezi pastýři
        Saulovými.)
      pl: I tak dał mu kapłan chleb poświęcony; nie było bowiem innego chleba prócz
        chleba wystawnego, który się z przed oblicza Wiekuistego usuwa, aby w dzień
        zabrania jego świeży chleb położyć. 
    8:
      he: וְשָׁם אִישׁ מֵעַבְדֵי שָׁאוּל בַּיּוֹם הַהוּא נֶעְצָר לִפְנֵי יְהוָה וּשְׁמוֹ
        דֹּאֵג הָאֲדֹמִי אַבִּיר הָרֹעִים אֲשֶׁר לְשָׁאוּל׃
      yi: און דאָרטן איז געװען אַ מאַן פֿון שאָולס קנעכט אין יענעם טאָג װאָס האָט
        זיך אױפֿגעהאַלטן פֿאַר גאָט, און זײַן נאָמען איז געװען דוֹאֵג דער אַדוֹמי,
        דער הױפּט פֿון די פּאַסטוכער װאָס בײַ שָאולן.
      cs: 'I řekl David Achimelechovi: Nemáš-liž zde kopí aneb meče? Nebo ani meče
        svého ani braně své nevzal jsem v ruku svou, proto že rozkaz královský dotíral.'
      pl: Znajdował się tam jednak jeden ze sług Saula, który tegoż dnia się zatrzymał
        przed Wiekuistym, imieniem Doeg, Edomita, przełożony pasterzy Saula. 
    9:
      he: וַיֹּאמֶר דָּוִד לַאֲחִימֶלֶךְ וְאִין יֶשׁ־פֹּה תַחַת־יָדְךָ חֲנִית אוֹ־חָרֶב
        כִּי גַם־חַרְבִּי וְגַם־כֵּלַי לֹא־לָקַחְתִּי בְיָדִי כִּי־הָיָה דְבַר־הַמֶּלֶךְ
        נָחוּץ׃
      yi: 'און דוד האָט געזאָגט צו אַחימֶלֶכן: און איז ניטאָ דאָ אונטער דײַן האַנט
        אַ שפּיז אָדער אַ שװערד? װאָרום אַפֿילו מײַן שװערד, און אַפֿילו מײַנע װאַפֿן,
        האָב איך ניט מיטגענומען מיט זיך, װײַל די זאַך פֿון דעם מלך איז געװען אײַליק.'
      cs: 'Jemuž řekl kněz: Meč Goliáše Filistinského, kteréhož jsi zabil v údolí
        Elah, aj, ten jest zde obvinutý v roucho za efodem. Jestliže jej chceš sobě
        vzíti, vezmi, nebo zde jiného není kromě toho. I řekl David: Neníť přes ten,
        dejž mi jej.'
      pl: 'I rzekł Dawid do Achimelecha: Ale czy niemasz tu pod ręką jakiejś włóczni
        albo miecza? Nie zabrałem bowiem ani miecza ani zbroi mojej ze sobą, ponieważ
        rozkaz króla był nagły. '
    10:
      he: וַיֹּאמֶר הַכֹּהֵן חֶרֶב גָּלְיָת הַפְּלִשְׁתִּי אֲשֶׁר־הִכִּיתָ בְּעֵמֶק
        הָאֵלָה הִנֵּה־הִיא לוּטָה בַשִּׂמְלָה אַחֲרֵי הָאֵפוֹד אִם־אֹתָהּ תִּקַּח־לְךָ
        קָח כִּי אֵין אַחֶרֶת זוּלָתָהּ בָּזֶה וַיֹּאמֶר דָּוִד אֵין כָּמוֹהָ תְּנֶנָּה
        לִּי׃
      yi: 'האָט דער כּהן געזאָגט: די שװערד פֿון גָליַת דעם פּלִשתּי װאָס דו האָסט
        געשלאָגן אין טאָל אֵלָה, אָן איז זי אײַנגעװיקלט אין אַ טוך הינטער דעם אפֿוד;
        אױב דו װילסט זי דיר נעמען, נעם, װאָרום קײן אַנדערע חוץ איר איז דאָ ניטאָ.'
      cs: Tedy vstal David, a utekl toho dne před Saulem, a přišel k Achisovi králi
        Gát.
      pl: 'I odpowiedział kapłan: Miecz Goljatha, Filistyńczyka, którego zabiłeś w dolinie
        dębów, oto zawinięty w chustę po za efodem; jeżeli go chcesz sobie zabrać,
        zabierz, innego bowiem prócz tego tu niema. I rzekł Dawid: Żaden mu nie dorówna;
        podaj mi go! '
    11:
      he: וַיָּקָם דָּוִד וַיִּבְרַח בַּיּוֹם־הַהוּא מִפְּנֵי שָׁאוּל וַיָּבֹא אֶל־אָכִישׁ
        מֶלֶךְ גַּת׃
      yi: 'האָט דוד געזאָגט: ניטאָ איר גלײַכן; גיב זי מיר. און דוד איז אױפֿגעשטאַנען,
        און איז אַנטלאָפֿן אין יענעם טאָג פֿון שָאולן, און איז געקומען צו אָכיש דעם
        מלך פֿון גַת.'
      cs: 'Služebníci pak Achisovi řekli jemu: Zdaliž tento není David, král země?
        Zdaliž neprozpěvovali tomuto po houfích, řkouce: Porazil Saul svůj tisíc,
        David pak svých deset tisíců.'
      pl: Powstał tedy Dawid i uciekł tegoż dnia przed Saulem, i udał się do Achisza,
        króla Gath. 
    12:
      he: וַיֹּאמְרוּ עַבְדֵי אָכִישׁ אֵלָיו הֲלוֹא־זֶה דָוִד מֶלֶךְ הָאָרֶץ הֲלוֹא
        לָזֶה יַעֲנוּ בַמְּחֹלוֹת לֵאמֹר הִכָּה שָׁאוּל באלפו [בַּאֲלָפָיו] וְדָוִד
        ברבבתו [בְּרִבְבֹתָיו׃]
      yi: 'האָבן די קנעכט פֿון אָכישן געזאָגט צו אים: איז דאָס ניט דוד דער מלך פֿון
        לאַנד? האָט מען ניט אױף דעם דאָזיקן געזונגען מיט טענץ, אַזױ צו זאָגן: שָאול
        האָט געשלאָגן אין זײַנע טױזנטן, און דוד אין זײַנע צענטױזנטן?'
      cs: I složil David ta slova v srdci svém, a bál se velmi Achisa krále Gát.
      pl: 'I rzekli słudzy Achisza do niego: Jest to wszak Dawid, przyszły król kraju;
        wszak to na cześć jego śpiewali w korowodach: Pobił Saul tysiące swoje, ale
        Dawid swoje dziesiątki tysięcy! '
    13:
      he: וַיָּשֶׂם דָּוִד אֶת־הַדְּבָרִים הָאֵלֶּה בִּלְבָבוֹ וַיִּרָא מְאֹד מִפְּנֵי
        אָכִישׁ מֶלֶךְ־גַּת׃
      yi: האָט דוד זיך אַרײַנגענומען די דאָזיקע װערטער אין האַרצן, און ער האָט זײער
        מורא געהאַט פֿאַר אָכיש דעם מלך פֿון גַת.
      cs: Protož změnil způsob svůj před očima jejich, a bláznem se dělal, jsa v rukou
        jejich; psal také po vratech u brány, a pouštěl sliny po bradě své.
      pl: I wziął Dawid słowa te do serca swego, i obawiał się bardzo Achisza, króla
        Gath. 
    14:
      he: וַיְשַׁנּוֹ אֶת־טַעְמוֹ בְּעֵינֵיהֶם וַיִּתְהֹלֵל בְּיָדָם ויתו [וַיְתָיו]
        עַל־דַּלְתוֹת הַשַּׁעַר וַיּוֹרֶד רִירוֹ אֶל־זְקָנוֹ׃
      yi: האָט ער געביטן זײַן שׂכל פֿאַר זײערע אױגן, און האָט זיך משוגע געמאַכט פֿאַר
        זײ, און האָט געצײכנט אױף די טירן פֿון טױער, און געלאָזט רינען זײַן שפּײַעכץ
        אױף זײַן באָרד.
      cs: 'Tedy řekl Achis služebníkům svým: Hle, viděvše člověka blázna, pročež jste
        ho ke mně přivedli?'
      pl: Dlatego zmienił swe zachowanie w oczach ich, udawał szaleńca pod ich rękoma,
        kreśląc znaki na wrotnicach bramy i spuszczając ślinę na brodę swoją. 
    15:
      he: וַיֹּאמֶר אָכִישׁ אֶל־עֲבָדָיו הִנֵּה תִרְאוּ אִישׁ מִשְׁתַּגֵּעַ לָמָּה
        תָּבִיאוּ אֹתוֹ אֵלָי׃
      yi: 'האָט אָכיש געזאָגט צו זײַנע קנעכט: אַז איר זעט אַ מענטש איז משוגע, נאָך
        װאָס ברענגט איר אים צו מיר?'
      cs: Nedostává-liž se mi bláznů, že jste uvedli tohoto, aby bláznil přede mnou?
        Ten-liž má vjíti do mého domu?
      pl: 'I rzekł Achisz do sług swoich: Widzicie wszak, że to człowiek szalony,
        pocóż sprowadziliście mi go tu. '
    16:
      he: חֲסַר מְשֻׁגָּעִים אָנִי כִּי־הֲבֵאתֶם אֶת־זֶה לְהִשְׁתַּגֵּעַ עָלָי הֲזֶה
        יָבוֹא אֶל־בֵּיתִי׃
      yi: צי פֿעלן מיר משוּגָעים, װאָס איר האָט מיר געבראַכט דעם דאָזיקן צו זײַן משוגע
        בײַ מיר? זאָל דער דאָזיקער קומען אין מײַן הױז?
      pl: Alboż brak mi warjatów, żeście sprowadzili tego, aby warjował przedemną?
        Ten miałby wejść do domu mojego? 
  22:
    1:
      he: וַיֵּלֶךְ דָּוִד מִשָּׁם וַיִּמָּלֵט אֶל־מְעָרַת עֲדֻלָּם וַיִּשְׁמְעוּ
        אֶחָיו וְכָל־בֵּית אָבִיו וַיֵּרְדוּ אֵלָיו שָׁמָּה׃
      yi: און דוד איז אַװעקגעגאַנגען פֿון דאָרטן, און איז אַנטרונען געװאָרן צו דער
        הײל פֿון עַדוּלֶם. האָבן דערהערט זײַנע ברידער און דאָס גאַנצע הױז פֿון זײַן
        פֿאָטער, און זײ האָבן אַראָפּגענידערט אַהין צו אים.
      cs: A tak odšel odtud David, skryl se v jeskyni Adulam. To když uslyšeli bratří
        jeho i všecken dům otce jeho, sešli se tam k němu.
      pl: I odszedł ztamtąd Dawid i schronił się do jaskini Adulam. A gdy usłyszeli
        o tem bracia i cały dom ojca jego, zstąpili tam do niego. 
    2:
      he: וַיִּתְקַבְּצוּ אֵלָיו כָּל־אִישׁ מָצוֹק וְכָל־אִישׁ אֲשֶׁר־לוֹ נֹשֶׁא וְכָל־אִישׁ
        מַר־נֶפֶשׁ וַיְהִי עֲלֵיהֶם לְשָׂר וַיִּהְיוּ עִמּוֹ כְּאַרְבַּע מֵאוֹת אִישׁ׃
      yi: און עס האָבן זיך אױפֿגעקליבן צו אים װוּ נאָר אַ מענטש אַ געדריקטער, און
        װוּ נאָר אַ מענטש װאָס האָט אַ בעל-חובֿ, און װוּ נאָר אַ מענטש מיט אַ ביטער
        געמיט; און ער איז געװאָרן פֿאַר אַ הױפּטמאַן איבער זײ. און עס זײַנען געװען
        מיט אים אַרום פֿיר הונדערט מאַן.
      cs: A shromáždili se k němu, kteřížkoli byli v ssoužení, a kteřížkoli byli zadlužilí,
        a kteřížkoli byli v hořkosti ducha, a byl nad nimi knížetem, tak že jich bylo
        s ním okolo čtyř set mužů.
      pl: Zgromadzili się też około niego wszelkiego rodzaju uciśnieni, jako i każdy,
        który popadł wierzycielowi, i każdy rozgoryczonej duszy, i stał się przywódcą
        ich. I tak przyłączyło się do niego około czterystu ludzi. 
    3:
      he: וַיֵּלֶךְ דָּוִד מִשָּׁם מִצְפֵּה מוֹאָב וַיֹּאמֶר אֶל־מֶלֶךְ מוֹאָב יֵצֵא־נָא
        אָבִי וְאִמִּי אִתְּכֶם עַד אֲשֶׁר אֵדַע מַה־יַּעֲשֶׂה־לִּי אֱלֹהִים׃
      yi: 'און דוד איז אַװעקגעגאַנגען פֿון דאָרטן קײן מִצפֵּה-מואָבֿ, און ער האָט
        געזאָגט צום מלך פֿון מואָבֿ: זאָל, איך בעט דיך, אַרױסקומען מײַן פֿאָטער און
        מײַן מוטער צו זײַן בײַ אײַך ביז װאַנען איך װעל װיסן װאָס גאָט װעט טאָן מיט
        מיר.'
      cs: 'Potom odšel odtud David do Masfa Moábského a řekl králi Moábskému: Prosím,
        nechť vcházejí k vám i vycházejí otec můj a matka má, dokudž nezvím, co se
        mnou učiní Bůh.'
      pl: 'I odszedł ztamtąd Dawid do Micpe w Moabie i poprosił króla Moabu: Czyżby
        nie mogli ojciec i matka moja zabawić przy was, póki mi wiadomem nie będzie,
        co uczyni Bóg zemną? '
    4:
      he: וַיַּנְחֵם אֶת־פְּנֵי מֶלֶךְ מוֹאָב וַיֵּשְׁבוּ עִמּוֹ כָּל־יְמֵי הֱיוֹת־דָּוִד
        בַּמְּצוּדָה׃
      yi: און ער האָט זײ געבראַכט צו פֿירן פֿאַר דעם מלך פֿון מואָבֿ, און זײ זײַנען
        געזעסן בײַ אים אַלע טעג װאָס דוד איז געװען אין דער באַרגפֿעסטונג.
      cs: I přivedl je před krále Moábského, a bydlili s ním po všecky dny, v nichž
        zůstával David na tom hradě.
      pl: I sprowadził ich do króla Moabu i zamieszkali przy nim przez cały czas pobytu
        Dawida w tej warowni. 
    5:
      he: וַיֹּאמֶר גָּד הַנָּבִיא אֶל־דָּוִד לֹא תֵשֵׁב בַּמְּצוּדָה לֵךְ וּבָאתָ־לְּךָ
        אֶרֶץ יְהוּדָה וַיֵּלֶךְ דָּוִד וַיָּבֹא יַעַר חָרֶת׃
      yi: 'און גָד דער נבֿיא האָט געזאָגט צו דָוִדן: זאָלסט ניט זיצן אין דער באַרגפֿעסטונג;
        קום, און זאָלסט גײן אין לאַנד יהוּדה. איז דוד געגאַנגען און ער איז געקומען
        אין װאַלד חֶרֶשׂ.'
      cs: 'Ale prorok Gád řekl Davidovi: Nebývejž déle na tom hradě, jdi, navrať se
        do země Judské. I odšel David, a přišel do lesa Haret.'
      pl: 'Prorok Gad jednak rzekł do Dawida: Nie zostań w tej warowni; wyrusz a udaj
        się do ziemi judzkiej. I tak wyruszył Dawid i przybył de lasu Chereth. '
    6:
      he: וַיִּשְׁמַע שָׁאוּל כִּי נוֹדַע דָּוִד וַאֲנָשִׁים אֲשֶׁר אִתּוֹ וְשָׁאוּל
        יוֹשֵׁב בַּגִּבְעָה תַּחַת־הָאֶשֶׁל בָּרָמָה וַחֲנִיתוֹ בְיָדוֹ וְכָל־עֲבָדָיו
        נִצָּבִים עָלָיו׃
      yi: האָט געהערט שָאול, אַז דוד און די מענטשן װאָס מיט אים זײַנען אױסגעפֿונען
        געװאָרן; און שָאול איז געזעסן אין גִבֿעָה, אונטער דעם טאַמאַריסקנבױם אין רמה,
        מיט זײַן שפּיז אין זײַן האַנט; און אַלע זײַנע קנעכט זײַנען געשטאַנען לעבן
        אים.
      cs: V tom uslyšel Saul, že by se zjevil David i muži, kteříž byli s ním. Saul
        pak bydlil v Gabaa pod hájem v Ráma, maje kopí své v rukou svých, a všickni
        služebníci jeho stáli před ním.
      pl: Ale gdy usłyszał Saul, że wykryto Dawida wraz z ludźmi, którzy mu towarzyszyli
        - Saul siedział właśnie pod tamaryską na wyżynie z włócznią w ręku, a wszyscy
        słudzy jego otaczali go -  
    7:
      he: וַיֹּאמֶר שָׁאוּל לַעֲבָדָיו הַנִּצָּבִים עָלָיו שִׁמְעוּ־נָא בְּנֵי יְמִינִי
        גַּם־לְכֻלְּכֶם יִתֵּן בֶּן־יִשַׁי שָׂדוֹת וּכְרָמִים לְכֻלְּכֶם יָשִׂים שָׂרֵי
        אֲלָפִים וְשָׂרֵי מֵאוֹת׃
      yi: 'האָט שָאול געזאָגט צו זײַנע קנעכט װאָס זײַנען געשטאַנען אַרום אים: הערט
        אַקאָרשט, איר בנימינער, װעט דען דער זון פֿון יִשַין אײַך אַלעמען געבן פֿעלדער
        און װײַנגערטנער, װעט ער אײַך אַלעמען מאַכן פֿאַר הױפּטלײַט פֿון טױזנט, און
        הױפּטלײַט פֿון הונדערט,'
      cs: 'I řekl Saul služebníkům svým, kteříž stáli před ním: Slyšte medle, synové
        Jemini: Všechněm-li vám dá syn Izai pole a vinice? Všecky-li vás postaví za
        správce nad tisíci a sty,'
      pl: 'Rzekł tedy Saul do sług swoich, którzy go otaczali: Słuchajcie też wy,
        Binjaminici! Czyż syn Iszaja podaruje i wam wszystkim pola i winnice, czyż
        postawi was wszystkich tysiącznikami i setnikami? '
    8:
      he: כִּי קְשַׁרְתֶּם כֻּלְּכֶם עָלַי וְאֵין־גֹּלֶה אֶת־אָזְנִי בִּכְרָת־בְּנִי
        עִם־בֶּן־יִשַׁי וְאֵין־חֹלֶה מִכֶּם עָלַי וְגֹלֶה אֶת־אָזְנִי כִּי הֵקִים
        בְּנִי אֶת־עַבְדִּי עָלַי לְאֹרֵב כַּיּוֹם הַזֶּה׃
      yi: װאָס איר האָט אַלע געמאַכט אַ בונט אױף מיר, און קײנער אַנטפּלעקט ניט מײַן
        אױער, װען מײַן זון שליסט אַ בונד מיט דעם זון פֿון יִשַין, און קײנער ניט פֿון
        אײַך קימערט זיך אום מיר און אַנטפּלעקט מײַן אױער, אַז מײַן זון האָט אָנגעשטעלט
        מײַן קנעכט אױף מיר פֿאַר אַ לױערער, אַזױ װי הײַנטיקן טאָג?
      cs: Že jste se všickni spikli proti mně, aniž jest, kdo by mi oznámil? Již i
        syn můj učinil smlouvu s synem Izai, a však žádný z vás nelituje mne, aniž
        mi kdo oznámí, že pozdvihl syn můj služebníka mého proti mně, aby mi zálohy
        strojil, jakož se to již děje.
      pl: Żeście się sprzysięgli wszyscy przeciw mnie, a nie ostrzegał mnie nikt,
        gdy się syn mój z synem Iszaja sprzymierzył, a nie współczuwał nikt ze mną,
        aby mnie ostrzedz, że wystawił syn mój sługę mego przeciw mnie, aby mi zasadzki
        kładł, jako to dzisiaj jest. 
    9:
      he: וַיַּעַן דֹּאֵג הָאֲדֹמִי וְהוּא נִצָּב עַל־עַבְדֵי־שָׁאוּל וַיֹּאמַר רָאִיתִי
        אֶת־בֶּן־יִשַׁי בָּא נֹבֶה אֶל־אֲחִימֶלֶךְ בֶּן־אֲחִטוּב׃
      yi: 'האָט זיך אָפּגערופֿן דוֹאֵג דער אַדוֹמי, װאָס איז געשטאַנען מיט די קנעכט
        פֿון שָאולן, און ער האָט געזאָגט: איך האָב געזען דעם זון פֿון יִשַין קומען
        קײן נוֹבֿ צו אַחימֶלֶך דעם זון פֿון אַחיטובֿן.'
      cs: 'Odpověděl pak Doeg Idumejský, kterýž též stál s služebníky Saulovými, a
        řekl: Viděl jsem syna Izai, an přišel do Nobe k Achimelechovi synu Achitobovu.'
      pl: 'I odezwał się Doeg, Edomita - stał on przy sługach Saula - i rzekł: Widziałem
        syna Iszaja, gdy przybył do Nob, do Achimelecha, syna Achituba. '
    10:
      he: וַיִּשְׁאַל־לוֹ בַּיהוָה וְצֵידָה נָתַן לוֹ וְאֵת חֶרֶב גָּלְיָת הַפְּלִשְׁתִּי
        נָתַן לוֹ׃
      yi: און ער האָט געפֿרעגט פֿאַר אים בײַ גאָט; אױך צערונג האָט ער אים געגעבן,
        און די שװערד פֿון גָליַת דעם פּלִשתּי האָט ער אים געגעבן.
      cs: Kterýž radil se o něho s Hospodinem a dal jemu potravy, také i meč Goliáše
        Filistinského dal jemu.
      pl: Radził się on dlań Wiekuistego; udzielił też mu żywności, a również miecz
        Goljatha, Filistyńczyka, oddał mu. 
    11:
      he: וַיִּשְׁלַח הַמֶּלֶךְ לִקְרֹא אֶת־אֲחִימֶלֶךְ בֶּן־אֲחִיטוּב הַכֹּהֵן וְאֵת
        כָּל־בֵּית אָבִיו הַכֹּהֲנִים אֲשֶׁר בְּנֹב וַיָּבֹאוּ כֻלָּם אֶל־הַמֶּלֶךְ׃
      yi: האָט דער מלך געשיקט רופֿן אַחימֶלֶך דעם זון פֿון אַחיטובֿ דעם כּהן, און
        דאָס גאַנצע הױז פֿון זײַן פֿאָטער, די כּהנים װאָס אין נוֹבֿ; און זײ זײַנען
        אַלע געקומען צום מלך.
      cs: I poslal král, aby zavolali Achimelecha syna Achitobova, kněze, i vší čeledi
        otce jeho, totiž kněží, kteříž byli v Nobe. I přišli všickni před krále.
      pl: Posłał tedy król, by wezwano Achimelecha, syna Achituba, kapłana, i cały
        dom jego ojca, kapłanów w Nob, i przybyli wszyscy do króla. 
    12:
      he: וַיֹּאמֶר שָׁאוּל שְׁמַע־נָא בֶּן־אֲחִיטוּב וַיֹּאמֶר הִנְנִי אֲדֹנִי׃
      yi: 'האָט שָאול געזאָגט: הער אַקאָרשט, דו זון פֿון אַחיטובֿן. האָט ער געזאָגט:
        דאָ בין איך, מײַן האַר.'
      cs: 'Tedy řekl Saul: Slyš nyní, synu Achitobův. Kterýž odpověděl: Ej, pane můj.'
      pl: 'I rzekł Saul: Posłuchajże, synu Achituba! I odpowiedział: Oto jestem, panie
        mój! '
    13:
      he: וַיֹּאמֶר אלו [אֵלָיו] שָׁאוּל לָמָּה קְשַׁרְתֶּם עָלַי אַתָּה וּבֶן־יִשָׁי
        בְּתִתְּךָ לוֹ לֶחֶם וְחֶרֶב וְשָׁאוֹל לוֹ בֵּאלֹהִים לָקוּם אֵלַי לְאֹרֵב
        כַּיּוֹם הַזֶּה׃
      yi: 'האָט שָאול צו אים געזאָגט: פֿאַר װאָס האָט איר געמאַכט אַ בונט אױף מיר,
        דו און דער זון פֿון יִשַין, װען דו האָסט אים געבראַכט ברױט און אַ שװערד, און
        געפֿרעגט פֿאַר אים בײַ גאָט, כּדי ער זאָל אױפֿשטײן קעגן מיר פֿאַר אַ לױערער,
        אַזױ װי הײַנטיקן טאָג?'
      cs: 'I dí k němu Saul: Proč jste se spikli proti mně, ty a syn Izai, když jsi
        jemu dal chléb a meč, a radils se s Bohem o něj, aby povstal proti mně k strojení
        mi záloh, jakož se to již děje?'
      pl: 'I zapytał się go Saul: Czemu sprzysięgliście się przeciw mnie, ty i syn
        Iszaja, dając mu chleb i miecz, a radząc się dlań Boga, tak żeby mógł powstać
        przeciw mnie, a kłaść mi zasadzki, jako to dzisiaj jest? '
    14:
      he: וַיַּעַן אֲחִימֶלֶךְ אֶת־הַמֶּלֶךְ וַיֹּאמַר וּמִי בְכָל־עֲבָדֶיךָ כְּדָוִד
        נֶאֱמָן וַחֲתַן הַמֶּלֶךְ וְסָר אֶל־מִשְׁמַעְתֶּךָ וְנִכְבָּד בְּבֵיתֶךָ׃
      yi: 'האָט אַחימֶלֶך געענטפֿערט דעם מלך, און האָט געזאָגט: און װער צװישן אַלע
        דײַנע קנעכט איז אַזױ באַגלױבט װי דוד, װאָס איז דעם מלכס אײדעם, און דער האַר
        איבער דײַן לײַבװאַך, און אָנגעזען אין דײַן הױז?'
      cs: 'Odpovídaje Achimelech králi, řekl: A kdo jest tak věrný ze všech služebníků
        tvých jako David, kterýž i zetěm královým jest, kterýž kráčí v poslušenství
        tvém, a vzácný jest v domě tvém?'
      pl: 'I odpowiedział Achimelech królowi, i rzekł: Ale któż z pomiędzy wszystkich
        sług twoich wierny jak Dawid, a nadto zięć króla, gotowy do posłuszeństwa
        tobie, a poważany w domu twoim? '
    15:
      he: הַיּוֹם הַחִלֹּתִי לשאול־[לִשְׁאָל־] לוֹ בֵאלֹהִים חָלִילָה לִּי אַל־יָשֵׂם
        הַמֶּלֶךְ בְּעַבְדּוֹ דָבָר בְּכָל־בֵּית אָבִי כִּי לֹא־יָדַע עַבְדְּךָ בְּכָל־זֹאת
        דָּבָר קָטֹן אוֹ גָדוֹל׃
      yi: האָב איך דען הײַנט אָנגעהױבן פֿרעגן פֿאַר אים בײַ גאָט? באַהיט זאָל איך
        זײַן! זאָל דער מלך ניט אַרױפֿלײגן אַ חשד אױף זײַן קנעכט, אױף דעם גאַנצן הױז
        פֿון מײַן פֿאָטער, װאָרום דײַן קנעכט האָט פֿון דעם אַלעם ניט געװוּסט קײן זאַך,
        קלײן אָדער גרױס.
      cs: Zdaliž jsem se nyní počal tázati Boha o něj? Odstup to ode mne. Nesčítejž
        král takové věci na služebníka svého, ani na koho z čeledi otce mého, neboť
        neví služebník tvůj o ničemž o tom ani nejmenší věci.
      pl: Alboż teraz dopiero zacząłem radzić się dlań Boga! Dalekiem to odemnie!
        Niechaj nie posądza król o nic sługi swego, ani całego domu ojca mojego, albowiem
        nie miał sługa twój o całej tej sprawie najmniejszego pojęcia. 
    16:
      he: וַיֹּאמֶר הַמֶּלֶךְ מוֹת תָּמוּת אֲחִימֶלֶךְ אַתָּה וְכָל־בֵּית אָבִיךָ׃
      yi: 'האָט דער מלך געזאָגט: שטאַרבן מוזטו שטאַרבן, אַחימֶלֶך, דו און דאָס גאַנצע
        הױז פֿון דײַן פֿאָטער.'
      cs: 'Ale král řekl: Smrtí umřeš Achimelechu, ty i všecken dům otce tvého.'
      pl: 'Król jednak zawołał: Umrzeć musisz, Achimelechu, ty wraz z całym domem
        ojca twojego! '
    17:
      he: וַיֹּאמֶר הַמֶּלֶךְ לָרָצִים הַנִּצָּבִים עָלָיו סֹבּוּ וְהָמִיתוּ כֹּהֲנֵי
        יְהוָה כִּי גַם־יָדָם עִם־דָּוִד וְכִי יָדְעוּ כִּי־בֹרֵחַ הוּא וְלֹא גָלוּ
        אֶת־אזנו [אָזְנִי] וְלֹא־אָבוּ עַבְדֵי הַמֶּלֶךְ לִשְׁלֹחַ אֶת־יָדָם לִפְגֹעַ
        בְּכֹהֲנֵי יְהוָה׃
      yi: 'און דער מלך האָט געזאָגט צו די לױפֿערס װאָס זײַנען געשטאַנען לעבן אים:
        דרײט אײַך אום, און טײט די כּהנים פֿון גאָט, װײַל אױך זײער האַנט איז געװען
        מיט דָוִדן, און װײַל זײ האָבן געװוּסט אַז ער אַנטלױפֿט, און האָבן ניט אַנטפּלעקט
        מײַן אױער. אָבער די קנעכט פֿון מלך האָבן ניט געװאָלט אױסשטרעקן זײער האַנט
        אָנצופֿאַלן אױף די כּהנים פֿון גאָט.'
      cs: 'I řekl král drabantům, kteříž stáli před ním: Obraťte se a zbíte kněží
        Hospodinovy, nebo i jejich ruka jest s Davidem; přes to vědouce, že utíká,
        nedali mi znáti. Služebníci však královští nechtěli vztáhnouti rukou svých,
        ani se obořiti na kněží Hospodinovy.'
      pl: 'I rozkazał król hajdukom, którzy stali przy nim: Przystąpcie, a wymordujcie
        kapłanów Wiekuistego, albowiem i oni pomagali Dawidowi, a jakkolwiek wiedzieli,
        że uciekł, nie zawiadomili mnie! Nie chcieli jednak słudzy króla podnieść
        ręki swej, aby się rzucić na kapłanów Wiekuistego. '
    18:
      he: וַיֹּאמֶר הַמֶּלֶךְ לדויג [לְדוֹאֵג] סֹב אַתָּה וּפְגַע בַּכֹּהֲנִים וַיִּסֹּב
        דויג [דּוֹאֵג] הָאֲדֹמִי וַיִּפְגַּע־הוּא בַּכֹּהֲנִים וַיָּמֶת בַּיּוֹם הַהוּא
        שְׁמֹנִים וַחֲמִשָּׁה אִישׁ נֹשֵׂא אֵפוֹד בָּד׃
      yi: 'האָט דער מלך געזאָגט צו דוֹאֵגן: דרײ זיך דו אום, און פֿאַל-צו אױף די כּהנים.
        האָט דוֹאֵג דער אַדוֹמי זיך אומגעדרײט, און ער איז אָנגעפֿאַלן אױף די כּהנים,
        און האָט געטײט אין יענעם טאָג פֿינף און אַכציק מאַן װאָס האָבן געטראָגן אַ
        לײנענעם אפֿוד.'
      cs: 'A protož řekl král Doegovi: Obrať ty se, a pobí ty kněží. Takž Doeg Idumejský
        obrátiv se, obořil se na kněží, a zbil toho dne osmdesáte a pět mužů, kteříž
        nosili efod lněný.'
      pl: 'Rozkazał tedy król Doegowi: Przystąp ty, a pchnij kapłanów. I przystąpił
        Doeg, Edomita, i rzucił się na kapłanów i uśmiercił dnia onego ośmdziesieciu
        pięciu mężów, noszących naramiennik lniany. '
    19:
      he: וְאֵת נֹב עִיר־הַכֹּהֲנִים הִכָּה לְפִי־חֶרֶב מֵאִישׁ וְעַד־אִשָּׁה מֵעוֹלֵל
        וְעַד־יוֹנֵק וְשׁוֹר וַחֲמוֹר וָשֶׂה לְפִי־חָרֶב׃
      yi: און נוֹבֿ די שטאָט פֿון די כּהנים האָט ער געשלאָגן מיטן שאַרף פֿון שװערד,
        פֿון אַ מאַן און ביז אַ פֿרױ, פֿון אַ קינד און ביז אַ זױגעדיקן, און אַן אָקס
        און אַן אײזל און אַ שעפּס, מיטן שאַרף פֿון שװערד.
      cs: Nobe také město kněžské vyhubil ostrostí meče, od muže až do ženy, od malého
        až do požívajícího prsí, voly i osly, i dobytky pobil ostrostí meče.
      pl: Nob też, miasto kapłańskie, poraził ostrzem miecza, tak mężczyzn jak kobiety,
        wyrostków jak niemowlęta, nawet woły, osły i trzody poraził ostrzem miecza. 
    20:
      he: וַיִּמָּלֵט בֵּן־אֶחָד לַאֲחִימֶלֶךְ בֶּן־אֲחִטוּב וּשְׁמוֹ אֶבְיָתָר וַיִּבְרַח
        אַחֲרֵי דָוִד׃
      yi: און אײן זון פֿון אַחימֶלֶך דעם זון פֿון אַחיטובֿן, װאָס זײַן נאָמען איז
        געװען אבֿיתר, איז אַנטרונען געװאָרן, און איז אַנטלאָפֿן נאָך דָוִדן.
      cs: Jediný toliko syn Achimelechův, syna Achitobova, jehož jméno bylo Abiatar,
        ušel a utekl k Davidovi.
      pl: Tylko jeden syn Achimelecha, syna Achituba, imieniem Abjatar, uszedł i schronił
        się do orszaku Dawida. 
    21:
      he: וַיַּגֵּד אֶבְיָתָר לְדָוִד כִּי הָרַג שָׁאוּל אֵת כֹּהֲנֵי יְהוָה׃
      yi: און אבֿיתר האָט דערצײלט דָוִדן, אַז שָאול האָט געהרגעט די כּהנים פֿון גאָט.
      cs: Tedy oznámil Abiatar Davidovi, že Saul zmordoval kněží Hospodinovy.
      pl: I zawiadomił Abjatar Dawida, że wymordował Saul kapłanów Wiekuistego. 
    22:
      he: וַיֹּאמֶר דָּוִד לְאֶבְיָתָר יָדַעְתִּי בַּיּוֹם הַהוּא כִּי־שָׁם דויג [דּוֹאֵג]
        הָאֲדֹמִי כִּי־הַגֵּד יַגִּיד לְשָׁאוּל אָנֹכִי סַבֹּתִי בְּכָל־נֶפֶשׁ בֵּית
        אָבִיךָ׃
      yi: 'האָט דוד געזאָגט צו אבֿיתרן: איך האָב געװוּסט אין יענעם טאָג, אױב דוֹאֵג
        דער אַדוֹמי איז דאָרטן, אַז דערצײלן װעט ער דערצײלן שָאולן. איך בין געװען די
        סיבה אין דעם טױט פֿון אַלע נפֿשות פֿון דײַן פֿאָטערס הױז.'
      cs: 'I řekl David Abiatarovi: Vědělť jsem toho dne, když tam byl Doeg Idumejský,
        že jistotně oznámí Saulovi; jáť jsem přičinu dal k zhubení všech duší domu
        otce tvého.'
      pl: 'I rzekł Dawid do Abjatara: Wiedziałem już onego dnia, ponieważ był tam
        Doeg, Edomita, że nie omieszka donieść o tem Saulowi; jam spowodował śmierć
        wszystkich osób domu ojca twego! '
    23:
      he: שְׁבָה אִתִּי אַל־תִּירָא כִּי אֲשֶׁר־יְבַקֵּשׁ אֶת־נַפְשִׁי יְבַקֵּשׁ אֶת־נַפְשֶׁךָ
        כִּי־מִשְׁמֶרֶת אַתָּה עִמָּדִי׃
      yi: זיץ בײַ מיר, זאָלסט ניט מורא האָבן; װאָרום נאָר דער װאָס װעט זוכן מײַן לעבן
        װעט זוכן דײַן לעבן; װײַל אָפּגעהיט װעסטו זײַן בײַ מיר.
      cs: Zůstaň u mne, neboj se; nebo kdož hledati bude bezživotí mého, hledati bude
        bezživotí tvého, ale ochráněn budeš u mne.
      pl: Zostań przy mnie, nie bój się; bo tylko ten, który czyha na życie moje,
        czyha i na życie twoje. Zaprawdę, jesteś w dobrej u mnie pieczy! 
  23:
    1:
      he: וַיַּגִּדוּ לְדָוִד לֵאמֹר הִנֵּה פְלִשְׁתִּים נִלְחָמִים בִּקְעִילָה וְהֵמָּה
        שֹׁסִים אֶת־הַגֳּרָנוֹת׃
      yi: 'האָט מען אָנגעזאָגט דָוִדן, אַזױ צו זאָגן: זע, די פּלשתּים האַלטן מלחמה
        אױף קעִילֶה, און זײ רױבן די שײַערן.'
      cs: 'Tedy oznámili Davidovi, řkouce: Aj, Filistinští dobývají Cejly a loupí
        dvory.'
      pl: 'I doniesiono Dawidowi, mówiąc: Oto Filistyni oblegają Keilę, a plądrują
        już gumna. '
    2:
      he: וַיִּשְׁאַל דָּוִד בַּיהוָה לֵאמֹר הַאֵלֵךְ וְהִכֵּיתִי בַּפְּלִשְׁתִּים
        הָאֵלֶּה וַיֹּאמֶר יְהוָה אֶל־דָּוִד לֵךְ וְהִכִּיתָ בַפְּלִשְׁתִּים וְהוֹשַׁעְתָּ
        אֶת־קְעִילָה׃
      yi: 'האָט דוד געפֿרעגט בײַ גאָט, אַזױ צו זאָגן: זאָל איך גײן, און שלאָגן די
        דאָזיקע פּלשתּים? האָט גאָט געזאָגט צו דָוִדן: גײ, און זאָלסט שלאָגן די פּלשתּים,
        און העלפֿן קעִילֶה.'
      cs: 'Protož tázal se David Hospodina, řka: Mám-li jíti a udeřiti na ty Filistinské?
        I odpověděl Hospodin Davidovi: Jdi a porazíš Filistinské, i Cejlu vysvobodíš.'
      pl: 'Radził się tedy Dawid Wiekuistego i rzekł: Mam li wyruszyć i uderzyć na owych
        Filistynów? I odpowiedział Wiekuisty Dawidowi: Wyrusz, a uderz na Filistynów
        i oswobódź Keilę. '
    3:
      he: וַיֹּאמְרוּ אַנְשֵׁי דָוִד אֵלָיו הִנֵּה אֲנַחְנוּ פֹה בִּיהוּדָה יְרֵאִים
        וְאַף כִּי־נֵלֵךְ קְעִלָה אֶל־מַעַרְכוֹת פְּלִשְׁתִּים׃
      yi: 'האָבן די מענטשן פֿון דָוִדן צו אים געזאָגט: זע, דאָ אין יהוּדה זײַנען מיר
        אין מורא, הײַנט װי שױן אַז מיר װעלן גײן קײן קעִילֶה, אַקעגן די רײען פֿון די
        פּלשתּים?'
      cs: 'Muži pak Davidovi řekli jemu: Aj, my zde v Judstvu bojíme se, čím více,
        když půjdeme k Cejle proti vojskům Filistinských.'
      pl: 'Ludzie wszakże Dawida rzekli do niego: Oto już tu w Judzie jesteśmy w obawie;
        a cóż dopiero gdy wyruszym do Keili przeciw hufcom filistyńskim? '
    4:
      he: וַיּוֹסֶף עוֹד דָּוִד לִשְׁאֹל בַּיהוָה וַיַּעֲנֵהוּ יְהוָה וַיֹּאמֶר קוּם
        רֵד קְעִילָה כִּי־אֲנִי נֹתֵן אֶת־פְּלִשְׁתִּים בְּיָדֶךָ׃
      yi: 'האָט דוד װידער געפֿרעגט בײַ גאָט, און גאָט האָט אים געענטפֿערט און געזאָגט:
        שטײ אױף, נידער אַראָפּ קײן קעִילֶה, װאָרום איך גיב די פּלשתּים אין דײַן האַנט.'
      cs: 'A tak opět David tázal se Hospodina. Jemuž odpověděl Hospodin a řekl: Vstana,
        vytáhni k Cejle, neboť dám Filistinské v ruce tvé.'
      pl: 'Radził się tedy Dawid raz jeszcze Wiekuistego. I odpowiedział mu Wiekuisty,
        i rzekł: Wstań, znijdź do Keili, albowiem podam Filistynów w moc twoją. '
    5:
      he: וַיֵּלֶךְ דָּוִד ואנשו [וַאֲנָשָׁיו] קְעִילָה וַיִּלָּחֶם בַּפְּלִשְׁתִּים
        וַיִּנְהַג אֶת־מִקְנֵיהֶם וַיַּךְ בָּהֶם מַכָּה גְדוֹלָה וַיֹּשַׁע דָּוִד
        אֵת יֹשְׁבֵי קְעִילָה׃
      yi: איז געגאַנגען דוד און זײַנע מענטשן קײן קעִילֶה, און האָט מלחמה געהאַלטן
        אױף די פּלשתּים, און אַװעקגעפֿירט זײערע פֿי, און געשלאָגן צװישן זײ אַ גרױסן
        שלאַק. און דוד האָט געהאָלפֿן די באַװױנער פֿון קעִילֶה.
      cs: I táhl David a muži jeho k Cejle, a bojoval s Filistinskými, a zajal dobytky
        jejich. I porazil je ranou velikou, a tak vysvobodil David obyvatele Cejly.
      pl: Wyruszył tedy Dawid wraz z ludźmi swymi do Keili, i uderzył na Filistynów,
        i uprowadził stada ich, i zadał im klęskę wielką. I tak oswobodził Dawid mieszkańców
        Keili. 
    6:
      he: וַיְהִי בִּבְרֹחַ אֶבְיָתָר בֶּן־אֲחִימֶלֶךְ אֶל־דָּוִד קְעִילָה אֵפוֹד
        יָרַד בְּיָדוֹ׃
      yi: און עס איז געװען, אַז אבֿיתר דער זון פֿון אַחימֶלֶכן איז אַנטלאָפֿן צו דָוִדן
        קײן קעִילֶה, האָט ער אַראָפּגענידערט מיטן אפֿוד אין זײַן האַנט.
      cs: Stalo se pak, že když utíkal Abiatar syn Achimelechův k Davidovi do Cejly,
        dostal se efod v ruce jeho.
      pl: Gdy bowiem schronił się był Abjatar, syn Achimelecha, do Dawida, do Keili,
        dostał się efod w rękę jego. 
    7:
      he: וַיֻּגַּד לְשָׁאוּל כִּי־בָא דָוִד קְעִילָה וַיֹּאמֶר שָׁאוּל נִכַּר אֹתוֹ
        אֱלֹהִים בְּיָדִי כִּי נִסְגַּר לָבוֹא בְּעִיר דְּלָתַיִם וּבְרִיחַ׃
      yi: 'איז אָנגעזאָגט געװאָרן שָאולן, אַז דוד איז געקומען קײן קעִילֶה, און שָאול
        האָט געזאָגט: גאָט האָט אים איבערגעענטפֿערט אין מײַן האַנט, װאָרום ער האָט
        זיך אַלײן אײַנגעשלאָסן דורך קומען אין אַ שטאָט מיט טירן און ריגלען.'
      cs: 'Potom oznámeno bylo Saulovi, že přitáhl David do Cejly. I řekl Saul: Dalť
        ho Bůh v ruku mou, nebo zavřel se, všed do města hrazeného a zavřitého.'
      pl: 'I doniesiono Saulowi, że przybył Dawid do Keili. Rzekł tedy Saul: Wydał
        go Bóg w moc moją, bo zamknął się sam, wstępując do miasta, mającego bramy
        i zawory. '
    8:
      he: וַיְשַׁמַּע שָׁאוּל אֶת־כָּל־הָעָם לַמִּלְחָמָה לָרֶדֶת קְעִילָה לָצוּר
        אֶל־דָּוִד וְאֶל־אֲנָשָׁיו׃
      yi: און שָאול האָט צונױפֿגערופֿן דאָס גאַנצע פֿאָלק אױף מלחמה, צו נידערן אױף
        קעִילֶה, צו לעגערן אױף דָוִדן און אױף זײַנע מענטשן.
      cs: I svolal Saul všecken lid k boji, aby táhl k Cejle, a oblehl Davida i muže
        jeho.
      pl: Poczem zwołał Saul wszystek lud na wojnę, aby zstąpili przeciw Keile i oblegali
        Dawida i ludzi jego. 
    9:
      he: וַיֵּדַע דָּוִד כִּי עָלָיו שָׁאוּל מַחֲרִישׁ הָרָעָה וַיֹּאמֶר אֶל־אֶבְיָתָר
        הַכֹּהֵן הַגִּישָׁה הָאֵפוֹד׃
      yi: 'האָט דוד זיך דערװוּסט, אַז שָאול טראַכט קעגן אים שלעכט, און ער האָט געזאָגט
        צו אבֿיתר דעם כּהן: גענען דעם אפֿוד.'
      cs: 'A zvěděv David, že Saul tajně ukládá o něm zle, řekl Abiatarovi knězi:
        Vezmi na se efod.'
      pl: 'Gdy zatem wywiedział się Dawid, że knuje Saul ten zły zamysł przeciw niemu,
        rzekł do Abjatara, kapłana: Przynieś tu efod! '
    10:
      he: וַיֹּאמֶר דָּוִד יְהוָה אֱלֹהֵי יִשְׂרָאֵל שָׁמֹעַ שָׁמַע עַבְדְּךָ כִּי־מְבַקֵּשׁ
        שָׁאוּל לָבוֹא אֶל־קְעִילָה לְשַׁחֵת לָעִיר בַּעֲבוּרִי׃
      yi: 'און דוד האָט געזאָגט: יהוה דו גאָט פֿון ישׂראל, הערן האָט געהערט דײַן קנעכט,
        אַז שָאול װיל קומען קײן קעִילֶה, צו צעשטערן די שטאָט פֿון מײַנעט װעגן.'
      cs: 'I řekl David: Hospodine, Bože Izraelský, za jistou věc slyšel služebník
        tvůj, že strojí Saul přitáhnouti k Cejle, aby zkazil město pro mne.'
      pl: 'Poczem rzekł Dawid: Wiekuisty, Boże Izraela! Słyszał sługa twój, że zamyśla
        Saul wkroczyć do Keili, aby zburzyć miasto z przyczyny mojej. '
    11:
      he: הֲיַסְגִּרֻנִי בַעֲלֵי קְעִילָה בְיָדוֹ הֲיֵרֵד שָׁאוּל כַּאֲשֶׁר שָׁמַע
        עַבְדֶּךָ יְהוָה אֱלֹהֵי יִשְׂרָאֵל הַגֶּד־נָא לְעַבְדֶּךָ וַיֹּאמֶר יְהוָה
        יֵרֵד׃
      yi: 'װעלן די מענער פֿון קעִילֶה מיך איבערענטפֿערן אין זײַן האַנט? װעט שָאול
        אַראָפּנידערן, אַזױ װי דײַן קנעכט האָט געהערט? יהוה דו גאָט פֿון ישׂראל, זאָג,
        איך בעט דיך, צו דײַן קנעכט. האָט גאָט געזאָגט: ער װעט אַראָפּנידערן.'
      cs: 'Vydali-li by mne muži Cejly v ruce jeho? A přitáhl-li by Saul, jakž slyšel
        služebník tvůj? Hospodine, Bože Izraelský, oznam, prosím, služebníku svému.
        Odpověděl Hospodin: Přitáhl by.'
      pl: 'Czy wydadzą mnie starsi Keili w moc jego? Czy zstąpi w ogóle Saul, jak
        to słyszał sługa Twój? Wiekuisty, Boże Izraela, chciej oznajmić to słudze
        Twojemu! I odpowiedział Wiekuisty: Zstąpi. '
    12:
      he: וַיֹּאמֶר דָּוִד הֲיַסְגִּרוּ בַּעֲלֵי קְעִילָה אֹתִי וְאֶת־אֲנָשַׁי בְּיַד־שָׁאוּל
        וַיֹּאמֶר יְהוָה יַסְגִּירוּ׃
      yi: 'האָט דוד געזאָגט: װעלן די מענער פֿון קעִילֶה איבערענטפֿערן מיך און מײַנע
        מענטשן אין דער האַנט פֿון שָאולן? האָט גאָט געזאָגט: זײ װעלן איבערענטפֿערן.'
      cs: 'Řekl ještě David: Vydali-li by mne obyvatelé Cejly i muže mé v ruce Saulovy?
        Odpověděl Hospodin: Vydali by.'
      pl: 'I rzekł jeszcze Dawid: Czyż wydadzą starsi Keili mnie i ludzi moich w moc
        Saula? I odpowiedział Wiekuisty: Wydadzą. '
    13:
      he: וַיָּקָם דָּוִד וַאֲנָשָׁיו כְּשֵׁשׁ־מֵאוֹת אִישׁ וַיֵּצְאוּ מִקְּעִלָה
        וַיִּתְהַלְּכוּ בַּאֲשֶׁר יִתְהַלָּכוּ וּלְשָׁאוּל הֻגַּד כִּי־נִמְלַט דָּוִד
        מִקְּעִילָה וַיֶּחְדַּל לָצֵאת׃
      yi: איז דוד אױפֿגעשטאַנען מיט זײַנע מענטשן, אַרום זעקס הונדערט מאַן, און זײ
        זײַנען אַרױס פֿון קעִילֶה, און זײַנען געגאַנגען װוּ זײ האָט זיך געמאַכט. איז
        שָאולן אָנגעזאָגט געװאָרן, אַז דוד איז אַנטרונען געװאָרן פֿון קעִילֶה; און
        ער האָט זיך פֿאַרמיטן פֿון אַרױסצוגײן.
      cs: Vstav tedy David a muži jeho, téměř šest set mužů, vytáhli z Cejly a šli
        ustavičně, kamž jíti mohli. Saulovi pak povědíno, že ušel David z Cejly; i
        nechal tažení.
      pl: Powstał tedy Dawid wraz z ludźmi, około sześciuset mężów, i wyszli z Keili,
        uchodząc gdzie się zdarzyło. Gdy jednak doniesiono Saulowi, że uszedł Dawid
        z Keili, zaniechał wyprawy. 
    14:
      he: וַיֵּשֶׁב דָּוִד בַּמִּדְבָּר בַּמְּצָדוֹת וַיֵּשֶׁב בָּהָר בְּמִדְבַּר־זִיף
        וַיְבַקְשֵׁהוּ שָׁאוּל כָּל־הַיָּמִים וְלֹא־נְתָנוֹ אֱלֹהִים בְּיָדוֹ׃
      yi: און דוד איז געזעסן אין מדבר, אין די פֿעסטונגען; און ער איז געזעסן אױפֿן
        באַרג אין מדבר זיף. און שָאול האָט אַלע טאָג געזוכט, אָבער גאָט האָט אים ניט
        געגעבן אין זײַן האַנט.
      cs: Byl pak David na poušti v místech bezpečných, a bydlil na hoře, na poušti
        Zif. A ačkoli hledal ho Saul po všecky ty dny, však nevydal ho Bůh v ruku
        jeho.
      pl: I bawił Dawid na puszczy, w miejscach obronnych, przebywając następnie w górach,
        na puszczy Zyf. I szukał go Saul przez cały czas, ale nie podał go Bóg w moc
        jego. 
    15:
      he: וַיַּרְא דָוִד כִּי־יָצָא שָׁאוּל לְבַקֵּשׁ אֶת־נַפְשׁוֹ וְדָוִד בְּמִדְבַּר־זִיף
        בַּחֹרְשָׁה׃
      yi: און דוד האָט געזען, אַז שָאול איז אַרױסגעגאַנגען זוכן זײַן לעבן; און דוד
        איז געװען אין מדבר זיף, אין חוֹרשָה.
      cs: Vida tedy David, že Saul vytáhl hledati bezživotí jeho, byl na poušti Zif
        v lese.
      pl: Widząc tedy Dawid, że wyruszył Saul, aby czyhać na życie jego, trzymał się
        Dawid na puszczy Zyf w lesie. 
    16:
      he: וַיָּקָם יְהוֹנָתָן בֶּן־שָׁאוּל וַיֵּלֶךְ אֶל־דָּוִד חֹרְשָׁה וַיְחַזֵּק
        אֶת־יָדוֹ בֵּאלֹהִים׃
      yi: און יהונתן דער זון פֿון שָאולן איז אױפֿגעשטאַנען, און איז געגאַנגען צו דָוִדן
        קײן חוֹרשָה, און ער האָט געשטאַרקט זײַן האַנט אין גאָט.
      cs: Vstav pak Jonata syn Saulův, přišel k Davidovi do lesa, a posilnil ruky
        jeho v Bohu.
      pl: Jonatan zaś, syn Saula, powstał i udał się do Dawida, do lasu, i dodawał
        mu otuchy w Boga. 
    17:
      he: וַיֹּאמֶר אֵלָיו אַל־תִּירָא כִּי לֹא תִמְצָאֲךָ יַד שָׁאוּל אָבִי וְאַתָּה
        תִּמְלֹךְ עַל־יִשְׂרָאֵל וְאָנֹכִי אֶהְיֶה־לְּךָ לְמִשְׁנֶה וְגַם־שָׁאוּל
        אָבִי יֹדֵעַ כֵּן׃
      yi: 'און ער האָט צו אים געזאָגט: זאָלסט ניט מורא האָבן, װאָרום די האַנט פֿון
        מײַן פֿאָטער שָאולן װעט דיך ניט געפֿינען, און דו װעסט קיניגן איבער ישׂראל,
        און איך װעל פֿאַר דיר זײַן פֿאַר אַ שֵני-למלך; און אױך מײַן פֿאָטער שָאול
        װײס דאָס.'
      cs: 'A řekl jemu: Neboj se, neboť nenalezne tebe ruka Saule otce mého, ale ty
        kralovati budeš nad Izraelem, a já budu druhý po tobě. Však i Saul otec můj
        zná to.'
      pl: 'I rzekł doń: Nie bój się, bo nie dosięgnie cię ręka Saula, ojca mojego,
        ale ty będziesz panował nad Izraelem, ja zaś będę wtórym po tobie - wszak
        i Saul, ojciec mój, wie o tem. '
    18:
      he: וַיִּכְרְתוּ שְׁנֵיהֶם בְּרִית לִפְנֵי יְהוָה וַיֵּשֶׁב דָּוִד בַּחֹרְשָׁה
        וִיהוֹנָתָן הָלַךְ לְבֵיתוֹ׃
      yi: און זײ האָבן בײדע געשלאָסן אַ בונד פֿאַר גאָט; און דוד איז געבליבן אין חוֹרשָה,
        און יהונתן איז אַװעקגעגאַנגען צו זײַן הױז.
      cs: I učinili smlouvu oba před Hospodinem; a David zůstal v lese, Jonata pak
        navrátil se do domu svého.
      pl: I zawarli obaj przymierze przed Wiekuistym. Poczem pozostał Dawid w lesie,
        Jonatan zaś wrócił do domu swojego. 
    19:
      he: וַיַּעֲלוּ זִפִים אֶל־שָׁאוּל הַגִּבְעָתָה לֵאמֹר הֲלוֹא דָוִד מִסְתַּתֵּר
        עִמָּנוּ בַמְּצָדוֹת בַּחֹרְשָׁה בְּגִבְעַת הַחֲכִילָה אֲשֶׁר מִימִין הַיְשִׁימוֹן׃
      yi: 'און די זיפֿער זײַנען אַרױפֿגעגאַנגען צו שָאולן קײן גִבֿעָה, אַזױ צו זאָגן:
        פֿאַר װאָר, דוד באַהאַלט זיך בײַ אונדז אין די פֿעסטונגען אין חוֹרשָה אױפֿן
        בערגל חַכילֶה װאָס רעכטס פֿון ישימוֹן.'
      cs: 'Tedy přišli Zifejští k Saulovi do Gabaa, řkouce: Zdaliž David nepokrývá
        se u nás v horách, v lese, na pahrbku Hachile, kterýž jest na pravé straně
        pouště.'
      pl: 'Przybyli Zyfejczycy do Saula, do Gibei, i rzekli: Wszak kryje się Dawid
        u nas po miejscach obronnych, w lesie, na wzgórzu Chachila, co po przedniej
        stronie pustyni. '
    20:
      he: וְעַתָּה לְכָל־אַוַּת נַפְשְׁךָ הַמֶּלֶךְ לָרֶדֶת רֵד וְלָנוּ הַסְגִּירוֹ
        בְּיַד הַמֶּלֶךְ׃
      yi: און אַצונד, מלך, װען נאָר דײַן האַרץ געלוסט אַראָפּצונידערן, נידער אַראָפּ,
        און אױף אונדז איז אים איבערצוענטפֿערן אין דער האַנט פֿון מלך.
      cs: Protož nyní podlé vší žádosti duše své, ó králi, přitáhni stěží, my se pak
        přičiníme, abychom jej vydali v ruce královy.
      pl: A teraz, jeżeli zgodnie z pragnieniem twojem, królu, znijść chcesz, zejdź;
        naszą rzeczą wtedy będzie wydać go w ręce króla. 
    21:
      he: וַיֹּאמֶר שָׁאוּל בְּרוּכִים אַתֶּם לַיהוָה כִּי חֲמַלְתֶּם עָלָי׃
      yi: 'האָט שָאול געזאָגט: געבענטשט זאָלט איר זײַן פֿון גאָט, װאָס האָט איר אײַך
        דערבאַרימט אױף מיר.'
      cs: 'I řekl Saul: Požehnaní vy od Hospodina, že mne litujete.'
      pl: 'I odpowiedział Saul: Błogosławieni wy od Wiekuistego, żeście się użalili
        nademną. '
    22:
      he: לְכוּ־נָא הָכִינוּ עוֹד וּדְעוּ וּרְאוּ אֶת־מְקוֹמוֹ אֲשֶׁר תִּהְיֶה רַגְלוֹ
        מִי רָאָהוּ שָׁם כִּי אָמַר אֵלַי עָרוֹם יַעְרִם הוּא׃
      yi: גײט, איך בעט אײַך, פּאַסט װידער אױף, און װערט געװאָר, און מערקט זײַן אָרט
        װוּ זײַן פֿוס איז, װער עס האָט אים דאָרטן געזען; װאָרום מע האָט מיר געזאָגט,
        ער איז זײער ליסטיק.
      cs: Jdětež medle, ujisťte se tím ještě lépe, přezvězte a shlédněte místo jeho,
        kam se obrátí, kdo ho tam viděl; nebo mi praveno, že divných chytrostí užívá.
      pl: Idźcież, proszę, a pilnujcie dalej, a wywiedźcie się w miejscu, gdzie się
        obraca, kto go tam widział, powiedziano mi bowiem, że bardzo chytrze sobie
        poczyna. 
    23:
      he: וּרְאוּ וּדְעוּ מִכֹּל הַמַּחֲבֹאִים אֲשֶׁר יִתְחַבֵּא שָׁם וְשַׁבְתֶּם
        אֵלַי אֶל־נָכוֹן וְהָלַכְתִּי אִתְּכֶם וְהָיָה אִם־יֶשְׁנוֹ בָאָרֶץ וְחִפַּשְׂתִּי
        אֹתוֹ בְּכֹל אַלְפֵי יְהוּדָה׃
      yi: דרום זעט, און װערט געװאָר אַלע באַהעלטענישן װאָס ער באַהאַלט זיך דאָרטן,
        און איר זאָלט זיך אומקערן צו מיר מיט זיכערן, און איך װעל גײן מיט אײַך; און
        עס װעט זײַן, אױב ער איז אין לאַנד, װעל איך אים אַרומזוכן צװישן אַלע טױזנטן
        פֿון יהוּדה.
      cs: Vyšpehujtež tedy a vyzvězte všecky skrejše, v nichž se kryje, a navraťte
        se ke mně s věcí jistou, i potáhnu s vámi, a jestliže v zemi jest, hledati
        ho budu ve všech tisících Judských.
      pl: Wypatrzcież tedy a wywiedźcie się o wszystkich schroniskach, w których się
        ukrywa, poczem wróćcie do mnie, gdy będziecie pewni, abym poszedł z wami.
        Jeżeli jest w kraju, tedy śledzić go będę śród wszystkich szczepów Judy. 
    24:
      he: וַיָּקוּמוּ וַיֵּלְכוּ זִיפָה לִפְנֵי שָׁאוּל וְדָוִד וַאֲנָשָׁיו בְּמִדְבַּר
        מָעוֹן בָּעֲרָבָה אֶל יְמִין הַיְשִׁימוֹן׃
      yi: זײַנען זײ אױפֿגעשטאַנען, און זײַנען געגאַנגען קײן זיף פֿאַרױס פֿאַר שָאולן.
        און דוד און זײַנע מענטשן זײַנען געװען אין מדבר מעון, אין דעם פּלױן, רעכטס
        פֿון ישימוֹן.
      cs: Kteřížto vstavše, navrátili se do Zif před Saulem; David pak a muži jeho
        byli na poušti Maon, na rovinách po pravé straně pouště.
      pl: I tak powstali i wyruszyli do Zyf przed Saulem. Dawid jednak znajdował się
        właśnie z ludźmi swoimi na puszczy Maon, na stepie, po południowej stronie
        pustyni. 
    25:
      he: וַיֵּלֶךְ שָׁאוּל וַאֲנָשָׁיו לְבַקֵּשׁ וַיַּגִּדוּ לְדָוִד וַיֵּרֶד הַסֶּלַע
        וַיֵּשֶׁב בְּמִדְבַּר מָעוֹן וַיִּשְׁמַע שָׁאוּל וַיִּרְדֹּף אַחֲרֵי־דָוִד
        מִדְבַּר מָעוֹן׃
      yi: און װי שָאול און זײַנע מענטשן זײַנען געגאַנגען זוכן, אַזױ האָט מען אָנגעזאָגט
        דָוִדן, און ער האָט אַראָפּגענידערט צום פֿעלדז, און האָט זיך באַזעצט אין מדבר
        מעון. האָט שָאול דערהערט, און ער האָט נאָכגעיאָגט דָוִדן אין מדבר מעון.
      cs: Nebo jakž vytáhl Saul s lidem svým hledati ho, oznámeno bylo to Davidovi,
        kterýž sstoupil s skály a bydlil na poušti Maon. O čemž Saul uslyšav, honil
        Davida po poušti Maon.
      pl: Ale gdy Saul wraz z ludźmi swoimi wyruszył, aby go szukać, doniesiono o tem
        Dawidowi, zstąpił przeto ku opoce i zatrzymał się w puszczy Maon. Usłyszawszy
        o tem Saul, puścił się w pościg za Dawidem do puszczy Maon. 
    26:
      he: וַיֵּלֶךְ שָׁאוּל מִצַּד הָהָר מִזֶּה וְדָוִד וַאֲנָשָׁיו מִצַּד הָהָר מִזֶּה
        וַיְהִי דָוִד נֶחְפָּז לָלֶכֶת מִפְּנֵי שָׁאוּל וְשָׁאוּל וַאֲנָשָׁיו עֹטְרִים
        אֶל־דָּוִד וְאֶל־אֲנָשָׁיו לְתָפְשָׂם׃
      yi: און שָאול איז געגאַנגען פֿון דער זײַט באַרג, און דוד און זײַנע מענטשן פֿון
        דער אַנדער זײַט באַרג; און דוד האָט זיך געאײַלט אַװעקצוגײן פֿון שָאולן, און
        שָאול און זײַנע מענטשן האָבן אַרומגערינגלט דָוִדן און זײַנע מענטשן זײ צו כאַפּן.
      cs: A tak Saul táhl s jedné strany hory, David pak a muži jeho po druhé straně
        hory. A pospíšil David, aby mohl utéci od tváři Saulovy; nebo Saul s lidem
        svým obkličovali Davida i muže jeho, aby je zjímali.
      pl: Szedł tedy Saul po jednej stronie góry, Dawid zaś, wraz z ludźmi swoimi,
        po przeciwległej stronie tejże góry, przyczem spieszył się Dawid, by ujść
        przed Saulem, podczas gdy Saul i ludzie jego się starali otoczyć Dawida i ludzi
        jego, by ich ująć. 
    27:
      he: וּמַלְאָךְ בָּא אֶל־שָׁאוּל לֵאמֹר מַהֲרָה וְלֵכָה כִּי־פָשְׁטוּ פְלִשְׁתִּים
        עַל־הָאָרֶץ׃
      yi: 'איז אָנגעקומען אַ שָלִיח צו שָאולן, אַזױ צו זאָגן: אײַל זיך און קום, װאָרום
        די פּלשתּים זײַנען אָנגעפֿאַלן אױפֿן לאַנד.'
      cs: 'V tom přišel posel k Saulovi, řka: Pospěš a přiď, nebo Filistinští vtrhli
        do země.'
      pl: 'Wtedy przybył posłaniec do Saula, mówiąc: Wyrusz jak najrychlej, wtargnęli
        bowiem Filistyni do kraju! '
    28:
      he: וַיָּשָׁב שָׁאוּל מִרְדֹף אַחֲרֵי דָוִד וַיֵּלֶךְ לִקְרַאת פְּלִשְׁתִּים
        עַל־כֵּן קָרְאוּ לַמָּקוֹם הַהוּא סֶלַע הַמַּחְלְקוֹת׃
      yi: האָט שָאול זיך אומגעקערט פֿון נאָכיאָגן דָוִדן, און ער איז געגאַנגען אַקעגן
        די פּלשתּים. דעריבער האָט מען גערופֿן יענעם אָרט סלַע-הַמַחלקות.
      cs: 'A protož navrátil se Saul od honění Davida, táhl proti Filistinským. Pročež
        nazvali to místo: Skála rozdělující.'
      pl: 'Cofnął się wtedy Saul od pościgu za Dawidem, i wyruszył przeciw Filistynom.
        Przeto nazwano miejscowość tę: Opoką rozdzielenia się. '
  24:
    1:
      he: וַיַּעַל דָּוִד מִשָּׁם וַיֵּשֶׁב בִּמְצָדוֹת עֵין־גֶּדִי׃
      yi: און דוד איז אַרױפֿגעגאַנגען פֿון דאָרטן, און האָט זיך באַזעצט אין די באַרגפֿעסטונגען
        פֿון עֵין-גֶדי.
      cs: Odšed pak David odtud, bydlil v místech bezpečných Engadi.
      pl: I wstąpił Dawid ztamtąd i przebywał w miejscach obronnych Engedi. 
    2:
      he: וַיְהִי כַּאֲשֶׁר שָׁב שָׁאוּל מֵאַחֲרֵי פְּלִשְׁתִּים וַיַּגִּדוּ לוֹ לֵאמֹר
        הִנֵּה דָוִד בְּמִדְבַּר עֵין גֶּדִי׃
      yi: 'און עס איז געװען, אַז שָאול האָט זיך אומגעקערט פֿון הינטער די פּלשתּים,
        האָט מען אים געזאָגט, אַזױ צו זאָגן: זע, דוד איז אין מדבר פֿון עֵין-גֶדי.'
      cs: 'I stalo se, že když se navrátil Saul od honění Filistinských, oznámili
        jemu, řkouce: Hle, David jest na poušti Engadi.'
      pl: 'A gdy wrócił Saul z wyprawy przeciw Filistynom, doniesiono mu, mówiąc:
        Oto znajduje się Dawid na puszczy Engedi. '
    3:
      he: וַיִּקַּח שָׁאוּל שְׁלֹשֶׁת אֲלָפִים אִישׁ בָּחוּר מִכָּל־יִשְׂרָאֵל וַיֵּלֶךְ
        לְבַקֵּשׁ אֶת־דָּוִד וַאֲנָשָׁיו עַל־פְּנֵי צוּרֵי הַיְּעֵלִים׃
      yi: האָט שָאול גענומען דרײַ טױזנט געקליבענע מענער פֿון גאַנץ ישׂראל, און ער
        איז געגאַנגען זוכן דָוִדן מיט זײַנע מענטשן אױף די שטײנבעקפֿעלדזן.
      cs: Tedy vzav Saul tři tisíce mužů vybraných ze všeho Izraele, odšel hledati
        Davida a mužů jeho na skalách kamsíků.
      pl: Zabrał tedy Saul trzy tysiące wybranych z całego Izraela mężów, i wyruszył
        szukać Dawida, wraz z ludźmi jego, po przedniej stronie skał sarnich. 
    4:
      he: וַיָּבֹא אֶל־גִּדְרוֹת הַצֹּאן עַל־הַדֶּרֶךְ וְשָׁם מְעָרָה וַיָּבֹא שָׁאוּל
        לְהָסֵךְ אֶת־רַגְלָיו וְדָוִד וַאֲנָשָׁיו בְּיַרְכְּתֵי הַמְּעָרָה יֹשְׁבִים׃
      yi: און ער איז געקומען צו די שאָפֿגעהעפֿטן בײַם װעג, און דאָרטן איז געװען אַ
        הײל; איז שָאול אַרײַנגעגאַנגען אױף זײַן באַדערפֿעניש. און דוד און זײַנע מענטשן
        זײַנען געזעסן אין די װינקלען פֿון דער הײל.
      cs: I přišel k stájím ovcí blízko cesty, kdež byla jeskyně, do níž všel Saul
        na potřebu; David pak a muži jeho seděli po stranách v té jeskyni.
      pl: I przybył do zagród owczych przy drodze. A była tam jaskinia, do której
        wszedł, aby załatwić potrzebę, podczas gdy Dawid wraz z ludźmi swymi w głębi
        jaskini przebywał. 
    5:
      he: וַיֹּאמְרוּ אַנְשֵׁי דָוִד אֵלָיו הִנֵּה הַיּוֹם אֲ‍שֶׁר־אָמַר יְהוָה אֵלֶיךָ
        הִנֵּה אָנֹכִי נֹתֵן אֶת־איביך [אֹיִבְךָ] בְּיָדֶךָ וְעָשִׂיתָ לּוֹ כַּאֲשֶׁר
        יִטַב בְּעֵינֶיךָ וַיָּקָם דָּוִד וַיִּכְרֹת אֶת־כְּנַף־הַמְּעִיל אֲשֶׁר־לְשָׁאוּל
        בַּלָּט׃
      yi: 'האָבן די מענטשן פֿון דָוִדן צו אים געזאָגט: זע, דאָס איז דער טאָג, װאָס
        גאָט האָט דיר אָנגעזאָגט: זע, איך גיב דײַן שׂונא אין דײַן האַנט, און װעסט
        טאָן צו אים אַזױ װי עס װעט זײַן גוט אין דײַנע אױגן. איז דוד אױפֿגעשטאַנען,
        און האָט אָפּגעשניטן דעם ברעג פֿון שאָולס מאַנטל שטילערהײט.'
      cs: 'Protož řekli muži Davidovi jemu: Aj, tento jest den, o němž tobě mluvil
        Hospodin, řka: Aj, já dám nepřítele tvého v ruku tvou, abys mu učinil, jakť
        se koli líbiti bude. Tedy vstav David, uřezal tiše kus pláště Saulova.'
      pl: 'Rzekli tedy ludzie Dawida do niego: Ten to dzień, o którym powiedział ci Wiekuisty:
        Oto wydam jeszcze wroga twego w ręce twoje, abyś z nim postąpił wedle upodobania
        twojego! Wstał tedy Dawid i ściął po cichu skrawek z płaszcza Saula. '
    6:
      he: וַיְהִי אַחֲרֵי־כֵן וַיַּךְ לֵב־דָּוִד אֹתוֹ עַל אֲשֶׁר כָּרַת אֶת־כָּנָף
        אֲשֶׁר לְשָׁאוּל׃
      yi: און עס איז געװען נאָך דעם, האָט דָוִדס האַרץ אים געפּלאָגט פֿאַר װאָס ער
        האָט אָפּגעשניטן דעם ברעג פֿון שָאולן.
      cs: Potom pak padlo to těžce na srdce Davidovi, že uřezal křídlo pláště Saulova.
      pl: Następnie jednak zabiło serce Dawida, że ściął skrawek z płaszcza Saula. 
    7:
      he: וַיֹּאמֶר לַאֲנָשָׁיו חָלִילָה לִּי מֵיהוָה אִם־אֶעֱשֶׂה אֶת־הַדָּבָר הַזֶּה
        לַאדֹנִי לִמְשִׁיחַ יְהוָה לִשְׁלֹחַ יָדִי בּוֹ כִּי־מְשִׁיחַ יְהוָה הוּא׃
      yi: 'און ער האָט געזאָגט צו זײַנע מענטשן: באַהיט זאָל איך װערן פֿון גאָט, אַז
        איך זאָל טאָן די דאָזיקע זאַך צו מײַן האַר, צום געזאַלבטן פֿון גאָט, אױסצושטרעקן
        מײַן האַנט אױף אים, װאָרום דער געזאַלבטער פֿון גאָט איז ער.'
      cs: 'Pročež řekl mužům svým: Uchovejž mne Hospodin, abych to učiniti měl pánu
        mému, pomazanému Hospodinovu, abych vztáhnouti měl ruku svou na něj, poněvadž
        jest pomazaný Hospodinův.'
      pl: 'I rzekł do ludzi swoich: Niechaj uchowa mnie Wiekuisty, abym spełnił taki
        czyn przeciw panu mojemu, pomazańcowi Wiekuistego, abym podniósł nań rękę
        moją - pomazańcem bowiem Wiekuistego jest! '
    8:
      he: וַיְשַׁסַּע דָּוִד אֶת־אֲנָשָׁיו בַּדְּבָרִים וְלֹא נְתָנָם לָקוּם אֶל־שָׁאוּל
        וְשָׁאוּל קָם מֵהַמְּעָרָה וַיֵּלֶךְ בַּדָּרֶךְ׃
      yi: און דוד האָט אָפּגעהאַקט זײַנע מענטשן מיט די װערטער, און ער האָט זײ ניט
        געלאָזן אױפֿשטײן אַקעגן שָאולן. און שָאול איז אױפֿגעשטאַנען פֿון דער הײל,
        און איז געגאַנגען אין װעג.
      cs: A tak zabránil David mužům svým těmi slovy, a nedal jim povstati proti Saulovi.
        Saul také vyšed z té jeskyně, bral se cestou svou.
      pl: I zgromił Dawid ludzi swoich słowami temi, a nie pozwolił im powstać przeciw
        Saulowi. Poczem powstał Saul z jaskini i poszedł w drogę. 
    9:
      he: וַיָּקָם דָּוִד אַחֲרֵי־כֵן וַיֵּצֵא מן־המערה [מֵהַמְּעָרָה] וַיִּקְרָא
        אַחֲרֵי־שָׁאוּל לֵאמֹר אֲדֹנִי הַמֶּלֶךְ וַיַּבֵּט שָׁאוּל אַחֲרָיו וַיִּקֹּד
        דָּוִד אַפַּיִם אַרְצָה וַיִּשְׁתָּחוּ׃
      yi: 'איז דוד דערנאָך אױפֿגעשטאַנען, און ער איז אַרױסגעגאַנגען פֿון דער הײל,
        און ער האָט נאָכגערופֿן שָאולן, אַזױ צו זאָגן: מײַן האַר מלך! האָט שָאול זיך
        אומגעקוקט הינטער זיך, און דוד האָט זיך גענײַגט מיטן פּנים צו דער ערד, און
        זיך געבוקט.'
      cs: 'Potom vstal i David, a vyšed z jeskyně, volal za Saulem, řka: Pane můj
        králi! I ohlédl se Saul zpět, David pak sehnuv se tváří k zemi, poklonil se
        jemu.'
      pl: 'Wstał tedy Dawid za nim i wyszedł z jaskini, i zawołał za Saulem, i rzekł:
        Panie mój, królu! I obejrzał się Saul; Dawid zaś rzucił się obliczem na ziemię
        i ukorzył się. '
    10:
      he: וַיֹּאמֶר דָּוִד לְשָׁאוּל לָמָּה תִשְׁמַע אֶת־דִּבְרֵי אָדָם לֵאמֹר הִנֵּה
        דָוִד מְבַקֵּשׁ רָעָתֶךָ׃
      yi: 'און דוד האָט געזאָגט צו שָאולן: פֿאַר װאָס הערסטו צו די רײד פֿון אַ מענטשן,
        אַזױ צו זאָגן: זע, דוד זוכט דיר שלעכטס?'
      cs: 'A řekl David Saulovi: I proč posloucháš řečí lidských, kteříž praví: Hle,
        David hledá tvého zlého.'
      pl: 'I rzekł Dawid do Saula: Czemu dajesz posłuch mowom ludzkim, którzy prawią:
        Dawid szuka zaguby twojej? '
    11:
      he: הִנֵּה הַיּוֹם הַזֶּה רָאוּ עֵינֶיךָ אֵת אֲשֶׁר־נְתָנְךָ יְהוָה הַיּוֹם
        בְּיָדִי בַּמְּעָרָה וְאָמַר לַהֲרָגֲךָ וַתָּחָס עָלֶיךָ וָאֹמַר לֹא־אֶשְׁלַח
        יָדִי בַּאדֹנִי כִּי־מְשִׁיחַ יְהוָה הוּא׃
      yi: 'אָט האָבן הײַנטיקן טאָג דײַנע אױגן געזען, אַז גאָט האָט דיך געגעבן אין
        מײַן האַנט אין דער הײל; און מע האָט גערעדט דיך צו הרגען, אָבער [מײַן אױג]
        האָט דיך געשױנט, און איך האָב געזאָגט: איך װעל ניט אױסשטרעקן מײַן האַנט אױף
        מײַן האַר, װאָרום דער געזאַלבטער פֿון גאָט איז ער.'
      cs: 'Aj, dnešního dne viděti mohly oči tvé, že tě byl vydal Hospodin dnes v
        ruku mou v jeskyni. A byloť mi řečeno, abych tě zabil, ale šanoval jsem tě;
        nebo řekl jsem: Nevztáhnuť ruky své na pána svého, poněvadž jest pomazaný
        Hospodinův.'
      pl: 'Oto dnia dzisiejszego widziały własne oczy twoje, że wydał cię Wiekuisty
        dzisiaj w moc moją w jaskini, a namawiano mnie abym cię zabił, alem cię oszczędził
        i pomyślał: Nie podniosę ręki mojej przeciw panu mojemu, ponieważ pomazańcem
        Wiekuistego jest. '
    12:
      he: וְאָבִי רְאֵה גַּם רְאֵה אֶת־כְּנַף מְעִילְךָ בְּיָדִי כִּי בְּכָרְתִי אֶת־כְּנַף
        מְעִילְךָ וְלֹא הֲרַגְתִּיךָ דַּע וּרְאֵה כִּי אֵין בְּיָדִי רָעָה וָפֶשַׁע
        וְלֹא־חָטָאתִי לָךְ וְאַתָּה צֹדֶה אֶת־נַפְשִׁי לְקַחְתָּהּ׃
      yi: און זע, מײַן פֿאָטער, אַדרבה זע דעם ברעג פֿון דײַן מאַנטל אין מײַן האַנט;
        װאָרום אַז איך האָב אָפּגעשניטן דעם ברעג פֿון דײַן מאַנטל, און האָב דיך ניט
        געהרגעט, פֿאַרשטײ און זע, אַז אין מײַן האַנט איז ניטאָ קײן בײז און קײן פֿאַרברעך,
        און איך האָב ניט געזינדיקט קעגן דיר; און דו לױערסט מײַן לעבן צו נעמען.
      cs: Nýbrž, otče můj, pohleď a viz kus pláště svého v ruce mé, a žeť jsem nechtěl,
        odřezuje křídlo pláště tvého, zabiti tebe. Poznejž tedy a viz, žeť není v
        úmysle mém nic zlého, ani jaké převrácenosti, a žeť jsem nezhřešil proti tobě;
        ty pak číháš na duši mou, abys mi ji odjal.
      pl: A zobacz, ojcze mój, zobacz skrawek z płaszcza twojego w ręce mojej! Z tego
        bowiem, żem ściął skrawek z płaszcza twojego, nie zabijając cię, możesz poznać,
        że nie zamyślam nic złego ani występnego, i że nie zgrzeszyłem tobie. A ty
        czyhasz na życie moje, aby mi je zabrać. 
    13:
      he: יִשְׁפֹּט יְהוָה בֵּינִי וּבֵינֶךָ וּנְקָמַנִי יְהוָה מִמֶּךָּ וְיָדִי לֹא
        תִהְיֶה־בָּךְ׃
      yi: זאָל גאָט משפּטן צװישן מיר און צװישן דיר, און זאָל גאָט זיך פֿאַר מיר נוקם
        זײַן אָן דיר; אָבער מײַן האַנט זאָל ניט זײַן אױף דיר.
      cs: Sudiž Hospodin mezi mnou a mezi tebou, a pomstiž mne Hospodin nad tebou,
        ale ruka má nebude proti tobě.
      pl: Wiekuisty niechaj rozsądzi między mną a tobą, Wiekuisty niechaj się pomści
        nad tobą za mnie; ale ręka moja nie zwróci się przeciw tobie. 
    14:
      he: כַּאֲשֶׁר יֹאמַר מְשַׁל הַקַּדְמֹנִי מֵרְשָׁעִים יֵצֵא רֶשַׁע וְיָדִי לֹא
        תִהְיֶה־בָּךְ׃
      yi: 'אַזױ װי דאָס שפּריכװאָרט פֿון די פֿאַרצײַטיקע זאָגט: פֿון שלעכטע קומט אַרױס
        שלעכטס; אָבער מײַן האַנט זאָל ניט זײַן אױף דיר.'
      cs: 'Jakož vzní ono přísloví starých: Od bezbožných vychází bezbožnost; protož
        nebudeť ruka má proti tobě.'
      pl: 'Jak to starożytne przysłowie głosi: Od niegodziwych wychodzi niegodziwość
        - ale ręka moja nie zwróci się przeciw tobie. '
    15:
      he: אַחֲרֵי מִי יָצָא מֶלֶךְ יִשְׂרָאֵל אַחֲרֵי מִי אַתָּה רֹדֵף אַחֲרֵי כֶּלֶב
        מֵת אַחֲרֵי פַּרְעֹשׁ אֶחָד׃
      yi: נאָך װעמען איז אַרױסגעגאַנגען דער מלך פֿון ישׂראל? נאָך װעמען יאָגסטו זיך?
        נאָך אַ טױטן הונט, נאָך אַן אײנציקער פֿלױ?
      cs: Na koho to jen vytáhl král Izraelský? Koho to honíš? Psa mrtvého, blechu
        jednu.
      pl: Za kim wyruszył król Izraela? Kogo ścigasz? Psa zdechłego, pchłę jakąś! 
    16:
      he: וְהָיָה יְהוָה לְדַיָּן וְשָׁפַט בֵּינִי וּבֵינֶךָ וְיֵרֶא וְיָרֵב אֶת־רִיבִי
        וְיִשְׁפְּטֵנִי מִיָּדֶךָ׃
      yi: און זאָל גאָט זײַן צום דַיֶין, און משפּטן צװישן מיר און צװישן דיר, און זען,
        און קריגן מײַן קריג, און מיך העלפֿן פֿון דײַן האַנט.
      cs: Ale budeť Hospodin soudce; on nechť rozsoudí mezi mnou a tebou, a nechť
        pohledí a vyvede při mou, a vysvobodí mne z ruky tvé.
      pl: Niechaj tedy będzie Wiekuisty sędzią, i niechaj rozsądzi między mną a tobą,
        a wejrzy i poprowadzi sprawę moją, a obroni mnie przed tobą! 
    17:
      he: וַיְהִי כְּכַלּוֹת דָּוִד לְדַבֵּר אֶת־הַדְּבָרִים הָאֵלֶּה אֶל־שָׁאוּל
        וַיֹּאמֶר שָׁאוּל הֲקֹלְךָ זֶה בְּנִי דָוִד וַיִּשָּׂא שָׁאוּל קֹלוֹ וַיֵּבְךְּ׃
      yi: 'און עס איז געװען, װי דוד האָט געענדיקט רעדן די דאָזיקע רײד צו שָאולן, אַזױ
        האָט שָאול געזאָגט: איז דאָס דײַן קָול, דוד מײַן זון? און שָאול האָט אױפֿגעהױבן
        זײַן קָול, און האָט געװײנט.'
      cs: 'Když pak přestal David mluviti slov těch Saulovi, odpověděl Saul: Není-liž
        to hlas tvůj, synu můj Davide? A pozdvih Saul hlasu svého, plakal.'
      pl: 'A gdy przestał Dawid przemawiać słowami temi do Saula, zawołał Saul: Czyż
        nie jest to głos twój, synu mój Dawidzie? I wybuchnął Saul głośnym płaczem. '
    18:
      he: וַיֹּאמֶר אֶל־דָּוִד צַדִּיק אַתָּה מִמֶּנִּי כִּי אַתָּה גְּמַלְתַּנִי
        הַטּוֹבָה וַאֲנִי גְּמַלְתִּיךָ הָרָעָה׃
      yi: 'און ער האָט געזאָגט צו דָוִדן: דו ביסט גערעכטער פֿון מיר, װאָרום דו האָסט
        מיר געטאָן גוטס, און איך האָב אָפּגעטאָן שלעכטס.'
      cs: 'A řekl Davidovi: Spravedlivější jsi nežli já; nebo ty jsi mi odplatil se
        dobrým, já pak zlým tobě jsem se odplatil.'
      pl: 'I rzekł do Dawida: Tyś sprawiedliwszy odemnie; tyś mi dobro świadczył,
        gdym ja tobie zło świadczył. '
    19:
      he: ואת [וְאַתָּה] הִגַּדְתָּ הַיּוֹם אֵת אֲשֶׁר־עָשִׂיתָה אִתִּי טוֹבָה אֵת
        אֲשֶׁר סִגְּרַנִי יְהוָה בְּיָדְךָ וְלֹא הֲרַגְתָּנִי׃
      yi: און דו האָסט באַװיזן הײַנט װי דו האָסט גוטס געטאָן מיט מיר, װען גאָט האָט
        מיך איבערגעענטפֿערט אין דײַן האַנט, און דו האָסט מיך ניט געהרגעט.
      cs: Ty zajisté ukázal jsi dnes, že mi činíš dobře; nebo ačkoli mne byl Hospodin
        zavřel v ruce tvé, však jsi mne nezabil.
      pl: A dałeś mi poznać dzisiaj, jakie mi dobro okazałeś, ponieważ wydał mnie
        Wiekuisty w moc twoją, a jednak nie zabiłeś mnie. 
    20:
      he: וְכִי־יִמְצָא אִישׁ אֶת־אֹיְבוֹ וְשִׁלְּחוֹ בְּדֶרֶךְ טוֹבָה וַיהוָה יְשַׁלֶּמְךָ
        טוֹבָה תַּחַת הַיּוֹם הַזֶּה אֲשֶׁר עָשִׂיתָה לִי׃
      yi: און װעט דען עמעצער טרעפֿן זײַן פֿײַנט, און אים לאָזן גײן מיט אַ גוטן װעג?
        דרום זאָל דיר גאָט אָפּצאָלן גוטס פֿאַר װאָס דו האָסט מיר געטאָן הײַנטיקן
        טאָג.
      cs: Zdali kdo nalezna nepřítele svého, propustí ho po cestě dobré? Ale Hospodin
        odplatiž tobě dobrým za to, co jsi mi dnešního dne učinil.
      pl: Jeśli spotka kto wroga swego, czyż puści go drogą dobrą? Ale Wiekuisty wynagrodzi
        cię szczęściem za dzień ten, w którym mi to uczyniłeś! 
    21:
      he: וְעַתָּה הִנֵּה יָדַעְתִּי כִּי מָלֹךְ תִּמְלוֹךְ וְקָמָה בְּיָדְךָ מַמְלֶכֶת
        יִשְׂרָאֵל׃
      yi: און אַצונד, זע, איך װײס אַז קיניגן װעסטו קיניגן און אין דײַן האַנט װעט זיך
        אָפּשטעלן די מלוכה פֿון ישׂראל.
      cs: Protož nyní, (vím, že jistotně kralovati budeš, a že stálé bude v ruce tvé
        království Izraelské),
      pl: A teraz oto wiem ci ja, że niezawodnie panować będziesz, iż utrwali się
        w dłoni twojej królestwo izraelskie. 
    22:
      he: וְעַתָּה הִשָּׁבְעָה לִּי בַּיהוָה אִם־תַּכְרִית אֶת־זַרְעִי אַחֲרָי וְאִם־תַּשְׁמִיד
        אֶת־שְׁמִי מִבֵּית אָבִי׃
      yi: דרום שװער מיר אַצונד, בײַ גאָט, אױב דו װעסט פֿאַרשנײַדן מײַן זאָמען נאָך
        מיר, און אױב דו װעסט פֿאַרטיליקן מײַן נאָמען פֿון מײַן פֿאָטערס הױז.
      cs: Nyní, pravím, přisáhni mi skrze Hospodina, že nevypléníš semene mého po
        mně, a nevyhladíš jména mého z domu otce mého.
      pl: Przysięgnij mi przeto wobec Wiekuistego, że nie wytępisz rodu mojego po mnie,
        i że nie zgładzisz imienia mojego z domu ojca mojego! 
    23:
      he: וַיִּשָּׁבַע דָּוִד לְשָׁאוּל וַיֵּלֶךְ שָׁאוּל אֶל־בֵּיתוֹ וְדָוִד וַאֲנָשָׁיו
        עָלוּ עַל־הַמְּצוּדָה׃
      yi: האָט דוד געשװאָרן שָאולן; און שָאול איז אַװעקגעגאַנגען צו זײַן הױז, און
        דוד און זײַנע מענטשן זײַנען אַרױפֿגעגאַנגען אױף דער באַרגפֿעסטונג.
      cs: A tak přisáhl David Saulovi. I odšel Saul do domu svého, David pak a muži
        jeho vstoupili na bezpečné místo.
      pl: I przysiągł to Dawid Saulowi, poczem powrócił Saul do domu swego, Dawid
        zaś wraz z ludźmi swymi wstąpili do miejsca obronnego. 
  25:
    1:
      he: וַיָּמָת שְׁמוּאֵל וַיִּקָּבְצוּ כָל־יִשְׂרָאֵל וַיִּסְפְּדוּ־לוֹ וַיִּקְבְּרֻהוּ
        בְּבֵיתוֹ בָּרָמָה וַיָּקָם דָּוִד וַיֵּרֶד אֶל־מִדְבַּר פָּארָן׃
      yi: און שמואל איז געשטאָרבן, און גאַנץ ישׂראל האָבן זיך אײַנגעזאַמלט, און האָבן
        אים באַקלאָגט; און זײ האָבן אים באַגראָבן אין זײַן הײם אין רמה. און דוד איז
        אױפֿגעשטאַנען, און האָט אַראָפּגענידערט צום מדבר פּאָרָן.
      cs: Mezi tím umřel Samuel. A shromáždil se všecken Izrael, i plakali ho, a pochovali
        jej v domě jeho v Ráma. Ale David vstav, šel na poušť Fáran.
      pl: I umarł Samuel. Zebrawszy się tedy wszyscy Izraelici, opłakiwali go i pochowali
        przy domu jego w Rama. Dawid zaś powstał i zstąpił do puszczy Paran. 
    2:
      he: וְאִישׁ בְּמָעוֹן וּמַעֲשֵׂהוּ בַכַּרְמֶל וְהָאִישׁ גָּדוֹל מְאֹד וְלוֹ
        צֹאן שְׁלֹשֶׁת־אֲלָפִים וְאֶלֶף עִזִּים וַיְהִי בִּגְזֹז אֶת־צֹאנוֹ בַּכַּרְמֶל׃
      yi: און אין מעון איז געװען אַ מאַן, װאָס זײַן װירטשאַפֿט איז געװען אין כַּרמל.
        און דער מאַן איז געװען זײער רײַך, און ער האָט געהאַט דרײַ טױזנט שאָף, און
        טױזנט ציגן; און ער איז געװען בײַם שערן פֿון זײַנע שאָף אין כַּרמל.
      cs: Člověk pak nějaký byl v Maon, kterýž statek svůj měl na Karmeli. A byl člověk
        ten možný velmi, nebo měl tři tisíce ovec a tisíc koz, a tehdáž rovně střihl
        ovce své na Karmeli.
      pl: A był niejaki mąż w Maon, mający dobytek swój w Karmelu. Był to człowiek
        zamożny bardzo; posiadał trzy tysiące owiec i tysiąc kóz. Zajęty był właśnie
        strzyżą owiec swych w Karmelu. 
    3:
      he: וְשֵׁם הָאִישׁ נָבָל וְשֵׁם אִשְׁתּוֹ אֲבִגָיִל וְהָאִשָּׁה טוֹבַת־שֶׂכֶל
        וִיפַת תֹּאַר וְהָאִישׁ קָשֶׁה וְרַע מַעֲלָלִים וְהוּא כלבו [כָלִבִּי׃]
      yi: און דער נאָמען פֿון דער מאַן איז געװען נָבֿל, און דער נאָמען פֿון זײַן װײַב
        אַבֿיגַיִל. און די פֿרױ איז געװען װױלפֿאַרשטאַנדיק און שײן אין געשטאַלט; אָבער
        דער מאַן איז געװען האַרט און שלעכט אין מעשׂים; און ער איז געװען פֿון כָּלֵבֿס
        משפּחה.
      cs: Muže pak toho jméno Nábal, a jméno ženy jeho Abigail. A byla žena ta opatrná
        a krásné tváři, ale muž její byl tvrdý a zlých povah, a byl z rodu Kálefova.
      pl: Imię męża tego Nabal, a imię żony jego Abigail. Była to kobieta wysoce roztropna
        i pięknej postawy, mąż przeciwnie nieużyty i niecnych postępków; był on zaś
        z rodu Kalebijczykiem. 
    4:
      he: וַיִּשְׁמַע דָּוִד בַּמִּדְבָּר כִּי־גֹזֵז נָבָל אֶת־צֹאנוֹ׃
      yi: האָט דוד געהערט אין מדבר אַז נָבֿל שערט זײַנע שאָף.
      cs: Protož uslyšav David na poušti, že by Nábal střihl ovce své,
      pl: Gdy tedy usłyszał Dawid na puszczy, że strzyże Nabal owce swoje, 
    5:
      he: וַיִּשְׁלַח דָּוִד עֲשָׂרָה נְעָרִים וַיֹּאמֶר דָּוִד לַנְּעָרִים עֲלוּ
        כַרְמֶלָה וּבָאתֶם אֶל־נָבָל וּשְׁאֶלְתֶּם־לוֹ בִשְׁמִי לְשָׁלוֹם׃
      yi: 'און דוד האָט געשיקט צען יונגען, און דוד האָט געזאָגט צו די יונגען: גײט
        אַרױף קײן כַּרמל, און קומט צו נָבֿלן און פֿרעגט אים אין מײַן נאָמען אױף פֿריד.'
      cs: 'Poslal deset služebníků, a řekl David těm služebníkům: Vstupte na Karmel,
        a jděte k Nábalovi, a pozdravte ho slovem mým přátelsky.'
      pl: 'Wysłał Dawid dziesięciu pachołków, i rzekł Dawid do owych pachołków: Wstąpcie
        do Karmelu, a zajdźcie do Nabala, a pozdrówcie go w imieniu mojem, '
    6:
      he: וַאֲמַרְתֶּם כֹּה לֶחָי וְאַתָּה שָׁלוֹם וּבֵיתְךָ שָׁלוֹם וְכֹל אֲשֶׁר־לְךָ
        שָׁלוֹם׃
      yi: 'און אַזױ זאָלט איר זאָגן: צום לעבן! און פֿריד צו דיר, און פֿריד צו דײַן
        הױז, און פֿריד צו אַלץ װאָס איז דײַנס!'
      cs: 'A rcete jemu takto: Zdráv buď, a pokoj tobě, pokoj domu tvému, i všemu,
        což máš, pokoj.'
      pl: 'I oświadczcie: Obyś tak życie zachował, a otaczała pomyślność ciebie, i pomyślność
        dom twój, i pomyślność wszystko, co do ciebie należy! '
    7:
      he: וְעַתָּה שָׁמַעְתִּי כִּי גֹזְזִים לָךְ עַתָּה הָרֹעִים אֲשֶׁר־לְךָ הָיוּ
        עִמָּנוּ לֹא הֶכְלַמְנוּם וְלֹא־נִפְקַד לָהֶם מְאוּמָה כָּל־יְמֵי הֱיוֹתָם
        בַּכַּרְמֶל׃
      yi: 'און אַצונד האָב איך געהערט, אַז מע שערט בײַ דיר; אַצונד: די פּאַסטוכער
        װאָס בײַ דיר זײַנען געװען מיט אונדז; ניט מיר האָבן זײ געקריװדעט, און ניט בײַ
        זײ איז עפּעס געמינערט געװאָרן אַלע טעג װאָס זײ זײַנען געװען אין כַּרמל -'
      cs: Slyšel jsem, že máš střižce, a pastýři tvoji bývali s námi; neučinili jsme
        jim žádné křivdy, aniž jim co zhynulo po všecky dny, v nichž byli na Karmeli.
      pl: Właśnie słyszałem, że odbywa się strzyż u ciebie; otóż przebywali pasterze
        twoi z nami, nie wyrządziliśmy im krzywdy, a nie zginęło im nic dopóki przebywali
        w Karmelu. 
    8:
      he: שְׁאַל אֶת־נְעָרֶיךָ וְיַגִּידוּ לָךְ וְיִמְצְאוּ הַנְּעָרִים חֵן בְּעֵינֶיךָ
        כִּי־עַל־יוֹם טוֹב בָּנוּ תְּנָה־נָּא אֵת אֲשֶׁר תִּמְצָא יָדְךָ לַעֲבָדֶיךָ
        וּלְבִנְךָ לְדָוִד׃
      yi: פֿרעג דײַנע יונגען, און זײ װעלן דיר דערצײלן – טאָ זאָלן די יונגען געפֿינען
        לײַטזעליקײט אין דײַנע אױגן; װאָרום אין אַ גוטן טאָג זײַנען מיר געקומען. גיב,
        איך בעט דיך, װאָס דײַן האַנט װעט געפֿינען, צו דײַנע קנעכט און צו דײַן זון
        דָוִדן.
      cs: Ptej se služebníků svých, a povědí tobě. Nyní tedy nechť naleznou mládenci
        milost před očima tvýma, nebo v den veselý přišli jsme; dej, prosím, což máš
        před rukama, služebníkům svým a synu svému Davidovi.
      pl: Zapytaj pachołków twoich, a powiedzą ci; niechaj tedy znajdą pachołki nasze
        łaskę w oczach twoich, przybyliśmy wszak na dzień świąteczny! Chciej użyczyć
        sługom twoim i synowi twemu Dawidowi, co ci popadnie pod rękę. 
    9:
      he: וַיָּבֹאוּ נַעֲרֵי דָוִד וַיְדַבְּרוּ אֶל־נָבָל כְּכָל־הַדְּבָרִים הָאֵלֶּה
        בְּשֵׁם דָּוִד וַיָּנוּחוּ׃
      yi: זײַנען געקומען די יונגען פֿון דָוִדן, און האָבן גערעדט צו נָבֿלן אַזױ װי
        אַלע די דאָזיקע רײד אין נאָמען פֿון דָוִדן; און זײ האָבן זיך פֿאַררוט.
      cs: Přišedše tedy mládenci ti Davidovi, mluvili Nábalovi podlé všech slov těchto
        jménem Davidovým, a umlkli.
      pl: Przybyli tedy pachołki Dawida i powtórzyli Nabalowi wszystkie te słowa w imieniu
        Dawida, i czekali. 
    10:
      he: וַיַּעַן נָבָל אֶת־עַבְדֵי דָוִד וַיֹּאמֶר מִי דָוִד וּמִי בֶן־יִשָׁי הַיּוֹם
        רַבּוּ עֲבָדִים הַמִּתְפָּרְצִים אִישׁ מִפְּנֵי אֲדֹנָיו׃
      yi: 'האָט נָבֿל געענטפֿערט די קנעכט פֿון דָוִדן, און האָט געזאָגט: װער איז דוד?
        און װער איז דער זון פֿון יִשַין? הײַנט צו טאָג זײַנען דאָ אַ סך קנעכט װאָס
        רײַסן זיך אַװעק איטלעכער פֿון זײַן האַר.'
      cs: 'Odpověděl pak Nábal služebníkům Davidovým a řekl: Kdo jest David? A kdo
        syn Izai? Mnohotě nyní služebníků, kteříž se odtrhují jeden každý od pána
        svého.'
      pl: 'Odpowiedział jednak Nabal sługom Dawida, i rzekł: Kto to Dawid? a kto syn
        Iszaja? W obecnym czasie dużo jest sług, którzy wyrywają się od pana swojego! '
    11:
      he: וְלָקַחְתִּי אֶת־לַחְמִי וְאֶת־מֵימַי וְאֵת טִבְחָתִי אֲשֶׁר טָבַחְתִּי
        לְגֹזְזָי וְנָתַתִּי לַאֲנָשִׁים אֲשֶׁר לֹא יָדַעְתִּי אֵי מִזֶּה הֵמָּה׃
      yi: און איך זאָל נעמען מײַן ברױט און מײַן װאַסער, און מײַן שעכטונג װאָס איך
        האָב געשאָכטן פֿאַר מײַנע שערערס, און אַװעקשענקען צו מענטשן װאָס איך װײס ניט
        פֿון װאַנען זײ זײַנען?
      cs: Ano, vezmu já chléb svůj, a vodu svou a pokrmy své, kteréž jsem připravil
        střižcům svým, a dám je těm lidem, kterýchž neznám, ani vím, odkud jsou?
      pl: Miałżebym wziąć chleb mój, i wodę moją, i mięso moje, które zarznąłem dla
        postrzygaczy moich, i oddać ludziom, o których nawet nie wiem zkąd są? 
    12:
      he: וַיַּהַפְכוּ נַעֲרֵי־דָוִד לְדַרְכָּם וַיָּשֻׁבוּ וַיָּבֹאוּ וַיַּגִּדוּ
        לוֹ כְּכֹל הַדְּבָרִים הָאֵלֶּה׃
      yi: האָבן די יונגען פֿון דָוִדן זיך פֿאַרקערט אױף זײער װעג, און זײ זײַנען צוריקגעגאַנגען,
        און זײַנען געקומען, און האָבן אים דערצײלט אַזױ װי אַלע די דאָזיקע װערטער.
      cs: A obrátivše se služebníci Davidovi na cestu svou, navrátili se, a přišedše,
        oznámili jemu všecka slova ta.
      pl: Zwrócili się tedy pachołki Dawida w drogę swą, a powróciwszy opowiedzieli
        mu stosownie do wszystkich słów tych. 
    13:
      he: וַיֹּאמֶר דָּוִד לַאֲנָשָׁיו חִגְרוּ אִישׁ אֶת־חַרְבּוֹ וַיַּחְגְּרוּ אִישׁ
        אֶת־חַרְבּוֹ וַיַּחְגֹּר גַּם־דָּוִד אֶת־חַרְבּוֹ וַיַּעֲלוּ אַחֲרֵי דָוִד
        כְּאַרְבַּע מֵאוֹת אִישׁ וּמָאתַיִם יָשְׁבוּ עַל־הַכֵּלִים׃
      yi: 'האָט דוד געזאָגט צו זײַנע מענטשן: גורט אָן איטלעכער זײַן שװערד. האָבן זײ
        איטלעכער אָנגעגורט זײַן שװערד, אױך דוד האָט אָנגעגורט זײַן שװערד; און עס זײַנען
        אַרױפֿגעגאַנגען נאָך דָוִדן אַרום פֿיר הונדערט מאַן; און צװײ הונדערט זײַנען
        געבליבן בײַ די זאַכן.'
      cs: 'I řekl David mužům svým: Připaš každý meč svůj. Kteříž když připásali jeden
        každý meč svůj, připásal také David meč svůj, a šlo za Davidem okolo čtyř
        set mužů, dvě stě pak pozůstalo u břemen.'
      pl: 'I rzekł Dawid do ludzi swoich: Przypaszcie każdy miecz swój! I przypasał
        każdy miecz swój. Przypasał też i Dawid miecz swój, i wyruszyło za Dawidem
        około czterystu ludzi; dwustu zaś pozostało przy jukach. '
    14:
      he: וְלַאֲבִיגַיִל אֵשֶׁת נָבָל הִגִּיד נַעַר־אֶחָד מֵהַנְּעָרִים לֵאמֹר הִנֵּה
        שָׁלַח דָּוִד מַלְאָכִים מֵהַמִּדְבָּר לְבָרֵךְ אֶת־אֲדֹנֵינוּ וַיָּעַט בָּהֶם׃
      yi: 'און אַבֿיגַיִלן, נָבֿלס װײַב, האָט דערצײלט אײן יונג פֿון די יונגען, אַזױ
        צו זאָגן: זע, דוד האָט געשיקט שלוחים פֿון מדבר אָנצוּװינטשן אונדזער האַר,
        און ער איז אױף זײ אָנגעפֿאַלן.'
      cs: 'A v tom Abigail, ženě Nábalově, oznámil mládenec jeden z služebníků, řka:
        Aj, poslal David posly s pouště, aby pozdravili pána našeho, ale on je ukřikal;'
      pl: 'Tymczasem doniósł jeden z pachołków Abigaile, żonie Nabala: Oto przysłał
        Dawid posłańców z puszczy, aby pozdrowić pana naszego, ale sfukał on ich. '
    15:
      he: וְהָאֲנָשִׁים טֹבִים לָנוּ מְאֹד וְלֹא הָכְלַמְנוּ וְלֹא־פָקַדְנוּ מְאוּמָה
        כָּל־יְמֵי הִתְהַלַּכְנוּ אִתָּם בִּהְיוֹתֵנוּ בַּשָּׂדֶה׃
      yi: און די מענטשן זײַנען געװען זײער גוט צו אונדז, און ניט מיר זײַנען געקריװדעט
        געװאָרן, און ניט בײַ אונדז איז עפּעס געמינערט געװאָרן, אַלע טעג װאָס מיר זײַנען
        אומגעגאַנגען מיט זײ, װען מיר זײַנען געװען אין פֿעלד.
      cs: Ješto muži ti prospěšní nám byli velice, ani nám neučinili křivdy, aniž
        nám co zhynulo, když jsme bývali s nimi na poli.
      pl: Ludzie jednak ci dobrzy byli dla nas bardzo; nie zostaliśmy skrzywdzeni,
        ani zginęło nam nic, dopókiśmy przestawali z nimi, przebywając na polu. 
    16:
      he: חוֹמָה הָיוּ עָלֵינוּ גַּם־לַיְלָה גַּם־יוֹמָם כָּל־יְמֵי הֱיוֹתֵנוּ עִמָּם
        רֹעִים הַצֹּאן׃
      yi: זײ זײַנען געװען אַ מױער אַרום אונדז אי בײַ נאַכט אי בײַ טאָג, אַלע טעג װאָס
        מיר זײַנען געװען מיט זײ, פֿיטערנדיק די שאָף.
      cs: Místo zdi byli nám v noci i ve dne po všecky dny, dokudž jsme s nimi byli,
        pasouce stáda.
      pl: Murem byli wokoło nas, zarówno w nocy jak we dnie, dopókiśmy bawili przy
        nich pasąc trzodę. 
    17:
      he: וְעַתָּה דְּעִי וּרְאִי מַה־תַּעֲשִׂי כִּי־כָלְתָה הָרָעָה אֶל־אֲדֹנֵינוּ
        וְעַל כָּל־בֵּיתוֹ וְהוּא בֶּן־בְּלִיַּעַל מִדַּבֵּר אֵלָיו׃
      yi: און אַצונד װײס און זע װאָס דו זאָלסט טאָן, װײַל אַן אומגליק איז באַשלאָסן
        אױף אונדזער האַר און אױף זײַן גאַנצן הױז; און ער איז אַ נידערטרעכטיקער יונג,
        אַז עס איז ניט צו רעדן צו אים.
      cs: Protož nyní pomysl a viz, co bys měla činiti, neboť již zlé věci hotové
        jsou na pána našeho i na všecken dům jeho; on pak jest tak zlobivý, že s ním
        nelze ani mluviti.
      pl: Teraz przeto rozważ a zobacz co ci czynić należy, albowiem postanowiona
        już zaguba na pana naszego i na cały dom jego; on sam jednak za niecnym jest,
        aby można pomówić z nim. 
    18:
      he: וַתְּמַהֵר אבוגיל [אֲבִיגַיִל] וַתִּקַּח מָאתַיִם לֶחֶם וּשְׁנַיִם נִבְלֵי־יַיִן
        וְחָמֵשׁ צֹאן עשוות [עֲשׂוּיֹת] וְחָמֵשׁ סְאִים קָלִי וּמֵאָה צִמֻּקִים וּמָאתַיִם
        דְּבֵלִים וַתָּשֶׂם עַל־הַחֲמֹרִים׃
      yi: האָט אַבֿיגַיִל געאײַלט און האָט גענומען צװײ הונדערט ברױטן, און צװײ לאָגלען
        װײַן, און פֿינף געמאַכטע שאָף, און פֿינף סְאָה געברענטע זאַנגען, און הונדערט
        בינטלעך ראָזינקעס, און צװײ הונדערט קוכנס פֿײַגן, און אַרױפֿגעטאָן אױף אײזלען.
      cs: Tedy pospíšila Abigail, a vzala dvě stě chlebů, a dvě kožené láhvice vína,
        a pět ovcí připravených, a pět měr pražmy, a sto sušených hroznů, a dvě stě
        hrud fíků sušených, a vložila to na osly.
      pl: Uwinęła się tedy Abigail i wzięła dwieście chlebów, i dwie łagwie wina,
        i pięcioro owiec przyrządzonych, i pięć miar prażma, i sto wiązek rodzynków,
        i dwieście ciast figowych, i objuczyła tem osły. 
    19:
      he: וַתֹּאמֶר לִנְעָרֶיהָ עִבְרוּ לְפָנַי הִנְנִי אַחֲרֵיכֶם בָּאָה וּלְאִישָׁהּ
        נָבָל לֹא הִגִּידָה׃
      yi: 'און זי האָט געזאָגט צו אירע יונגען: גײט אַװעק מיר פֿאַרױס; אָט קום איך
        אײַך נאָך. און איר מאַן נָבֿלן האָט זי ניט דערצײלט.'
      cs: 'I řekla služebníkům svým: Jdětež napřed, a já za vámi půjdu. Ale muži svému
        Nábalovi neoznámila.'
      pl: 'Poczem rzekła do pachołków swoich: Wyruszcie przedemną, a ja oto podążę
        za wami; mężowi jednak swemu, Nabalowi, nie mówiła nic. '
    20:
      he: וְהָיָה הִיא רֹכֶבֶת עַל־הַחֲמוֹר וְיֹרֶדֶת בְּסֵתֶר הָהָר וְהִנֵּה דָוִד
        וַאֲנָשָׁיו יֹרְדִים לִקְרָאתָהּ וַתִּפְגֹּשׁ אֹתָם׃
      yi: און עס איז געװען, װי זי רײַט אױף איר אײזל, און נידערט אַראָפּ אונטער דעם
        צודעק פֿון באַרג, ערשט דוד מיט זײַנע מענטשן נידערן אַראָפּ איר אַנטקעגן, און
        זי האָט זײ אָנגעטראָפֿן.
      cs: I stalo se, že vsedši na osla, sjížděla po stráni s hory, a aj, David a
        muži jeho sstupovali proti ní, a potkala se s nimi.
      pl: Gdy tak jadąc na ośle zjeżdżała w głębię góry, a oto zstępował właśnie Dawid
        i ludzie jego naprzeciw niej, tak że spotkała ich. 
    21:
      he: וְדָוִד אָמַר אַךְ לַשֶּׁקֶר שָׁמַרְתִּי אֶת־כָּל־אֲשֶׁר לָזֶה בַּמִּדְבָּר
        וְלֹא־נִפְקַד מִכָּל־אֲשֶׁר־לוֹ מְאוּמָה וַיָּשֶׁב־לִי רָעָה תַּחַת טוֹבָה׃
      yi: 'און דוד האָט געזאָגט: בלױז אומנישט האָב איך געהיט אַלץ װאָס געהערט צו דעם
        דאָזיקן אין מדבר, און גאָרנישט איז געמינערט געװאָרן פֿון אַלץ װאָס געהערט
        צו אים; און ער האָט מיר אומגעקערט אַ רָעה פֿאַר אַ טובֿה.'
      cs: '(David pak byl řekl: Jistě nadarmo jsem ostříhal všeho, což on měl na poušti,
        tak že nic nezahynulo ze všeho, což má; nebo mi se odplatil zlým za dobré.'
      pl: 'Dawid zaś był rzekł: Darmom tylko strzegł całego dobytku tego na puszczy,
        tak że nie zginęło nic z tego co posiadał, bo odpłacił mi złem za dobre. '
    22:
      he: כֹּה־יַעֲשֶׂה אֱלֹהִים לְאֹיְבֵי דָוִד וְכֹה יֹסִיף אִם־אַשְׁאִיר מִכָּל־אֲשֶׁר־לוֹ
        עַד־הַבֹּקֶר מַשְׁתִּין בְּקִיר׃
      yi: זאָל גאָט טאָן אַזױ און נאָך מער צו די פֿײַנט פֿון דָוִדן, אױב איך װעל איבערלאָזן
        פֿון אַלע װאָס געהערן צו אים ביזן ליכט פֿון פֿרימאָרגן אַ מאַנספּאַרשױן!
      cs: Toto učiň Bůh nepřátelům Davidovým a toto přidej, jestliže zanechám do jitra
        ze všeho, což má, až do toho, kterýž močí na stěnu.)
      pl: Tak niechaj Bóg uczyni wrogom Dawida odtąd i nadal, jeśli do brzasku rannego
        zostawię z wszystkiego co doń należy, choćby jednego co ścianę moczy! 
    23:
      he: וַתֵּרֶא אֲבִיגַיִל אֶת־דָּוִד וַתְּמַהֵר וַתֵּרֶד מֵעַל הַחֲמוֹר וַתִּפֹּל
        לְאַפֵּי דָוִד עַל־פָּנֶיהָ וַתִּשְׁתַּחוּ אָרֶץ׃
      yi: און װי אַבֿיגַיִל האָט דערזען דָוִדן, אַזױ האָט זי געאײַלט און אַראָפּגענידערט
        פֿון אײזל, און איז געפֿאַלן אױף איר פּנים פֿאַר דָוִדס אָנגעזיכט, און האָט
        זיך געבוקט צו דער ערד.
      cs: Tedy uzřevši Abigail Davida, rychle ssedla s osla, a padla před Davidem
        na tvář svou, a poklonila se až k zemi.
      pl: Gdy spostrzegła Abigail Dawida, zsiadła szybko z osła i rzuciła się przed
        obliczem Dawida na twarz swoją, i ukorzyła się ku ziemi. 
    24:
      he: וַתִּפֹּל עַל־רַגְלָיו וַתֹּאמֶר בִּי־אֲנִי אֲדֹנִי הֶעָוֺן וּתְדַבֶּר־נָא
        אֲמָתְךָ בְּאָזְנֶיךָ וּשְׁמַע אֵת דִּבְרֵי אֲמָתֶךָ׃
      yi: 'און זי איז געפֿאַלן צו זײַנע פֿיס, און האָט געזאָגט: אױף מיר אַלײן, מײַן
        האַר, די שולד! און זאָל דײַן דינסט, איך בעט דיך, רעדן אין דײַנע אױערן, און
        הער צו די װערטער פֿון דײַן דינסט.'
      cs: 'A padši k nohám jeho, řekla: Na mně, pane můj, ta nepravost. Protož nechť
        mluví, prosím, služebnice tvá v uši tvé, a vyslyš slova děvky své.'
      pl: 'Rzuciwszy się tedy do nóg jego, rzekła: Na mnie panie niechaj będzie wina!
        Niechajże przemówi służebnica twoja w uszy twoje, a wysłuchaj słów służebnicy
        twojej! '
    25:
      he: אַל־נָא יָשִׂים אֲדֹנִי אֶת־לִבּוֹ אֶל־אִישׁ הַבְּלִיַּעַל הַזֶּה עַל־נָבָל
        כִּי כִשְׁמוֹ כֶּן־הוּא נָבָל שְׁמוֹ וּנְבָלָה עִמּוֹ וַאֲנִי אֲמָתְךָ לֹא
        רָאִיתִי אֶת־נַעֲרֵי אֲדֹנִי אֲשֶׁר שָׁלָחְתָּ׃
      yi: זאָל, איך בעט דיך, מײַן האַר ניט טאָן זײַן האַרץ אױף דעם דאָזיקן נידערטרעכטיקן
        מענטשן, אױף נָבֿלן, װאָרום אַזױ װי זײַן נאָמען, אַזױ איז ער. נָבֿל איז זײַן
        נאָמען, און מנוּװלדיקײט איז אין אים. און איך דײַן דינסט האָב ניט געזען די
        יונגען פֿון מײַן האַר, װאָס דו האָסט געשיקט.
      cs: Nechť se neobrací, prosím, pán můj myslí svou za mužem tím bezbožným Nábalem;
        nebo jakéž jest jméno jeho, takovýž jest. Nábal jméno jeho jest, a bláznovství
        jest při něm. Já pak služebnice tvá neviděla jsem služebníků pána mého, kteréž
        jsi byl poslal.
      pl: 'Niechaj nie zwróci pan mój uwagi swej na człowieka tego niecnego, na Nabala,
        bo jako imię jego, tak i on: Nabal się nazywa, a niecności jest pełen; ja
        zaś, służebnica twoja, nie widziałam pachołków pana mojego, których wysłałeś. '
    26:
      he: וְעַתָּה אֲדֹנִי חַי־יְהוָה וְחֵי־נַפְשְׁךָ אֲשֶׁר מְנָעֲךָ יְהוָה מִבּוֹא
        בְדָמִים וְהוֹשֵׁעַ יָדְךָ לָךְ וְעַתָּה יִהְיוּ כְנָבָל אֹיְבֶיךָ וְהַמְבַקְשִׁים
        אֶל־אֲדֹנִי רָעָה׃
      yi: און אַצונד, מײַן האַר, אַזױ װי גאָט לעבט, און אַזױ װי דײַן זעל לעבט, אַז
        דאָס האָט דיך גאָט פֿאַרמיטן פֿון פֿאַרגײן בלוט-פֿאַרגיסונג, און זיך העלפֿן
        מיט דײַן אײגענער האַנט! און אַצונד, זאָלן װערן אַזױ װי נָבֿל דײַנע שׂונאים
        און די װאָס זוכן שלעכטס אױף מײַן האַר.
      cs: Protož nyní, pane můj, živť jest Hospodin, a živať jest duše tvá, že tě
        tobě zbránil Hospodin vylíti krve, a abys nemstil sám sebe. A protož nyní
        buďtež jako Nábal nepřátelé tvoji, a ti, kteříž hledají zlého pánu mému.
      pl: Otóż panie mój, żyw Wiekuisty i żywa dusza twoja, którego powstrzymał Wiekuisty,
        abyś nie dopuścił się rozlewu krwi, i aby ci dopomogła własna ręka twoja,
        otóż niechajby do Nabala podobni byli wrogowie twoi i wszyscy pragnący krzywdy
        pana mojego. 
    27:
      he: וְעַתָּה הַבְּרָכָה הַזֹּאת אֲשֶׁר־הֵבִיא שִׁפְחָתְךָ לַאדֹנִי וְנִתְּנָה
        לַנְּעָרִים הַמִּתְהַלְּכִים בְּרַגְלֵי אֲדֹנִי׃
      yi: און אַצונד, זאָל די דאָזיקע מתּנה, װאָס דײַן דינסט האָט געבראַכט צו מײַן
        האַר, געגעבן װערן צו די יונגען װאָס גײען הינטער מײַן האַר.
      cs: Teď pak dar tento, kterýž přinesla děvka tvá pánu svému, nechť jest dán
        služebníkům, kteříž chodí za pánem mým.
      pl: Ale teraz dar ten, który przyniosła służebnica twoja panu mojemu, niechaj
        oddany będzie pachołkom, postępującym w ślad za panem moim. 
    28:
      he: שָׂא נָא לְפֶשַׁע אֲמָתֶךָ כִּי עָשֹׂה־יַעֲשֶׂה יְהוָה לַאדֹנִי בַּיִת נֶאֱמָן
        כִּי־מִלְחֲמוֹת יְהוָה אֲדֹנִי נִלְחָם וְרָעָה לֹא־תִמָּצֵא בְךָ מִיָּמֶיךָ׃
      yi: פֿאַרגיב, איך בעט דיך, דעם פֿאַרברעך פֿון דײַן דינסט, װאָרום מאַכן װעט גאָט
        מאַכן מײַן האַר אַ זיכער הױז, װײַל די מלחמות פֿון גאָט פֿירט מײַן האַר, און
        קײן בײז איז ניט געפֿונען געװאָרן אין דיר פֿון דײַן לעבטאָג אָן.
      cs: Odpusť, prosím, provinění děvce své, neboť jistě vzdělá Hospodin pánu mému
        dům stálý, poněvadž boje Hospodinovy pán můj vede, a nic zlého se nenalézá
        při tobě až posavad.
      pl: Odpuść, proszę, winę służebnicy twojej; albowiem nie omieszka Wiekuisty
        wznieść domu trwałego dla pana mego, ponieważ stacza pan mój walki Wiekuistego,
        a nieszczęście nie spotka cię po wszystkie dni twoje. 
    29:
      he: וַיָּקָם אָדָם לִרְדָפְךָ וּלְבַקֵּשׁ אֶת־נַפְשֶׁךָ וְהָיְתָה נֶפֶשׁ אֲדֹנִי
        צְרוּרָה בִּצְרוֹר הַחַיִּים אֵת יְהוָה אֱלֹהֶיךָ וְאֵת נֶפֶשׁ אֹיְבֶיךָ יְקַלְּעֶנָּה
        בְּתוֹךְ כַּף הַקָּלַע׃
      yi: הגם אַ מענטש איז אױפֿגעשטאַנען זיך צו יאָגן נאָך דיר, און צו זוכן דײַן לעבן,
        װעט די זעל פֿון מײַן האַר זײַן אײַנגעבונדן אין דעם בונד פֿון לעבן בײַ יהוה
        דײַן גאָט, און די זעל פֿון דײַנע פֿײַנט, זי װעט ער אַװעקשלײַדערן אין אַ שלײַדערלעפֿל.
      cs: A byť i povstal člověk, aby tě stihal a hledal bezhrdlí tvého, budeť však
        duše pána mého svázána v svazku živých u Hospodina Boha tvého, duši pak nepřátel
        tvých jako z praku pryč zahodí.
      pl: A gdy powstaną ludzie, aby cię prześladować i czyhać na życie twoje, niechaj
        dusza pana mojego zawiązana będzie w wiązance żyjących przy Wiekuistym, Bogu
        twoim, życie zaś wrogów twoich niechaj je rzuci z samego środka wydrążenia
        procy. 
    30:
      he: וְהָיָה כִּי־יַעֲשֶׂה יְהוָה לַאדֹנִי כְּכֹל אֲשֶׁר־דִּבֶּר אֶת־הַטּוֹבָה
        עָלֶיךָ וְצִוְּךָ לְנָגִיד עַל־יִשְׂרָאֵל׃
      yi: און עס װעט זײַן, אַז גאָט װעט טאָן צו מײַן האַר אַזױ װי אַל דאָס גוטס װאָס
        ער האָט אָנגעזאָגט אױף דיר, און ער װעט דיך באַפֿעלן פֿאַר אַ פֿירשט איבער
        ישׂראל,
      cs: 'A když učiní Hospodin pánu mému dobře podlé toho všeho, jakž zaslíbil tobě,
        a přikážeť, abys byl vůdcím nad Izraelem:'
      pl: A gdy spełni Wiekuisty na panu moim wszystko owo dobro, które wyrzekł o tobie,
        a ustanowi cię księciem nad Izraelem; 
    31:
      he: וְלֹא תִהְיֶה זֹאת לְךָ לְפוּקָה וּלְמִכְשׁוֹל לֵב לַאדֹנִי וְלִשְׁפָּךְ־דָּם
        חִנָּם וּלְהוֹשִׁיעַ אֲדֹנִי לוֹ וְהֵיטִב יְהוָה לַאדֹנִי וְזָכַרְתָּ אֶת־אֲמָתֶךָ׃
      yi: זאָל דאָס דיר ניט זײַן פֿאַר אַ שטרױכלונג, און פֿאַר אַ פֿאָרװוּרף פֿון
        האַרצן פֿון מײַן האַר, װאָס דו האָסט פֿאַרגאָסן בלוט אומזיסט, און װאָס מײַן
        האַר האָט זיך אַלײן געהאָלפֿן. און אַז גאָט װעט באַגיטיקן מײַן האַר, זאָלסטו
        זיך דערמאָנען אָן דײַן דינסט.
      cs: Tedy nebude to k zviklání ani k urážce srdce pánu mému, jako když by vylil
        krev bez příčiny, aneb když by se mstil pán můj. Když tedy učiní dobře Hospodin
        pánu mému, rozpoměň se na děvku svou.
      pl: Tedy nie będzie ci to urazą ani wyrzutem serca dla pana mojego, że wylał
        krew niewinną, i że sam sobie dopomógł. A gdy wyświadczy Wiekuisty dobro panu
        mojemu, wspomnisz tedy o służebnicy twojej. 
    32:
      he: וַיֹּאמֶר דָּוִד לַאֲבִיגַל בָּרוּךְ יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר שְׁלָחֵךְ
        הַיּוֹם הַזֶּה לִקְרָאתִי׃
      yi: 'האָט דוד געזאָגט צו אַבֿיגַיִלן: געלױבט איז יהוה דער גאָט פֿון ישׂראל,
        װאָס האָט דיך הײַנטיקן טאָג געשיקט מיר אַנטקעגן.'
      cs: 'I řekl David k Abigail: Požehnaný Hospodin Bůh Izraelský, že tě poslal
        dne tohoto mně v cestu;'
      pl: 'I rzekł Dawid do Abigail: Błogosławiony Wiekuisty, Bóg Izraela, który cię
        wysłał dzisiaj na spotkanie moje, '
    33:
      he: וּבָרוּךְ טַעְמֵךְ וּבְרוּכָה אָתְּ אֲשֶׁר כְּלִתִנִי הַיּוֹם הַזֶּה מִבּוֹא
        בְדָמִים וְהֹשֵׁעַ יָדִי לִי׃
      yi: און געבענטשט זאָל זײַן דײַן שׂכל, און געבענטשט זאָלסט דו זײַן, װאָס דו האָסט
        מיך הײַנטיקן טאָג פֿאַרמיטן פֿון באַגײן בלוט-פֿאַרגיסונג, און זיך העלפֿן מיט
        מײַן אײגענער האַנט.
      cs: A požehnaná řeč tvá, i ty požehnaná, že jsi zdržela mne dnes, abych nevylil
        krve a nemstil sám sebe.
      pl: I błogosławiona roztropność twoja, błogosławiona też ty sama, któraś powstrzymała
        mnie dzisiaj, abym nie dopuścił się rozlewu krwi, a nie wspomogła mnie własna
        ręka moja. 
    34:
      he: וְאוּלָם חַי־יְהוָה אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר מְנָעַנִי מֵהָרַע אֹתָךְ כִּי
        לוּלֵי מִהַרְתְּ ותבאתי [וַתָּבֹאת] לִקְרָאתִי כִּי אִם־נוֹתַר לְנָבָל עַד־אוֹר
        הַבֹּקֶר מַשְׁתִּין בְּקִיר׃
      yi: װאָרום פֿאַר װאָר, אַזױ װי עס לעבט יהוה דער גאָט פֿון ישׂראל װאָס האָט מיך
        פֿאַרמיטן פֿון דיר שלעכטס צו טאָן, אַז װען דו װאָלסט ניט געאײַלט און געקומען
        מיר אַנטקעגן, אױב עס װאָלט געבליבן בײַ נָבֿלן ביזן ליכט פֿון פֿרימאָרגן אַ
        מאַנספּאַרשױן!
      cs: A jistě, jako živ jest Hospodin Bůh Izraelský, kterýž mi zbránil, ať bych
        zle nečinil, že kdybys nebyla pospíšila a nevyšla mi v cestu, nebyl by zůstal
        Nábalovi do jitra ani močící na stěnu.
      pl: Ale żyw Wiekuisty, który mnie powstrzymał, abym ci zło wyrządził, że gdybyś
        nie była pospieszyła i przybyła na spotkanie moje, tedy nie pozostałby Nabalowi
        do brzasku rannego nikt, coby ścianę moczył. 
    35:
      he: וַיִּקַּח דָּוִד מִיָּדָהּ אֵת אֲשֶׁר־הֵבִיאָה לוֹ וְלָהּ אָמַר עֲלִי לְשָׁלוֹם
        לְבֵיתֵךְ רְאִי שָׁמַעְתִּי בְקוֹלֵךְ וָאֶשָּׂא פָּנָיִךְ׃
      yi: 'און דוד האָט אָנגענומען פֿון איר האַנט װאָס זי האָט אים געבראַכט, און צו
        איר האָט ער געזאָגט: גײ אַרױף בשלום צו דײַן הױז. זע, איך האָב צוגעהערט צו
        דײַן קָול, און האָב געשױנט דײַן פּנים.'
      cs: 'I přijal David z ruky její, což byla přinesla jemu, a řekl jí: Jdiž v pokoji
        do domu svého. Pohleď, uslyšel jsem prosbu tvou, a vážil jsem sobě osoby tvé.'
      pl: 'Poczem przyjął Dawid z ręki jej co mu przyniosła, do niej samej zaś rzekł:
        Zajdź w pokoju, do domu twego. Patrz, wysłuchałem głosu twojego, a uwzględniłem
        oblicze twoje! '
    36:
      he: וַתָּבֹא אֲבִיגַיִל אֶל־נָבָל וְהִנֵּה־לוֹ מִשְׁתֶּה בְּבֵיתוֹ כְּמִשְׁתֵּה
        הַמֶּלֶךְ וְלֵב נָבָל טוֹב עָלָיו וְהוּא שִׁכֹּר עַד־מְאֹד וְלֹא־הִגִּידָה
        לּוֹ דָּבָר קָטֹן וְגָדוֹל עַד־אוֹר הַבֹּקֶר׃
      yi: און אַבֿיגַיִל איז געקומען צו נָבֿלן, ערשט ער האָט אַ מאָלצײַט בײַ זיך אין
        הױז, אַזױ װי אַ מאָלצײַט פֿון אַ מלך, און נָבֿלס האַרץ איז אים פֿרײלעך, און
        ער איז שכּור ביז גאָר. האָט זי אים קײן זאַך ניט דערצײלט, קלײן אָדער גרױס,
        ביזן ליכט פֿון פֿרימאָרגן.
      cs: A tak navrátila se Abigail k Nábalovi, an měl hody v domě svém jako hody
        královské; a srdce Nábalovo rozveselilo se bylo v něm, a byl opilý velmi.
        Pročež ona neoznámila jemu nejmenšího slova až do jitra.
      pl: I tak wróciła Abigail do Nabala, a oto wyprawiał właśnie ucztę w domu swoim,
        na wzór uczty królewskiej, było, też serce Nabala radośnie usposobione, a pijany
        był nadmiernie, przeto nie nadmieniła mu o najmniejszej rzeczy do brzasku
        rannego. 
    37:
      he: וַיְהִי בַבֹּקֶר בְּצֵאת הַיַּיִן מִנָּבָל וַתַּגֶּד־לוֹ אִשְׁתּוֹ אֶת־הַדְּבָרִים
        הָאֵלֶּה וַיָּמָת לִבּוֹ בְּקִרְבּוֹ וְהוּא הָיָה לְאָבֶן׃
      yi: און עס איז געװען אין דער פֿרי, אַז דער װײַן איז אַרױס פֿון נָבֿלן, האָט
        אים זײַן װײַב דערצײלט די דאָזיקע זאַכן, און זײַן האַרץ איז אָפּגעשטאָרבן אין
        אים, און ער איז געװאָרן אַזױ װי שטײן.
      cs: Nazejtří pak, když z vína vystřízlivěl Nábal, tedy oznámila jemu žena jeho
        ty věci. I zmrtvělo v něm srdce jeho, a učiněn jest jako kámen.
      pl: I stało się zrana, gdy wytrzeźwił się Nabal z wina, że opowiedziała mu żona
        jego o całej tej sprawie, i zmarło serce jego w nim i obrócił się niby w głaz. 
    38:
      he: וַיְהִי כַּעֲשֶׂרֶת הַיָּמִים וַיִּגֹּף יְהוָה אֶת־נָבָל וַיָּמֹת׃
      yi: און עס איז געװען אין אַרום צען טעג, האָט גאָט געשלאָגן נָבֿלן, און ער איז
        געשטאָרבן.
      cs: A když pominulo takměř deset dní, porazil Hospodin Nábale,i umřel.
      pl: Po upływie zaś około dziesięciu dni, poraził Wiekuisty Nabala, tak że umarł. 
    39:
      he: וַיִּשְׁמַע דָּוִד כִּי מֵת נָבָל וַיֹּאמֶר בָּרוּךְ יְהוָה אֲשֶׁר רָב אֶת־רִיב
        חֶרְפָּתִי מִיַּד נָבָל וְאֶת־עַבְדּוֹ חָשַׂךְ מֵרָעָה וְאֵת רָעַת נָבָל הֵשִׁיב
        יְהוָה בְּרֹאשׁוֹ וַיִּשְׁלַח דָּוִד וַיְדַבֵּר בַּאֲבִיגַיִל לְקַחְתָּהּ
        לוֹ לְאִשָּׁה׃
      yi: 'האָט דוד געהערט, אַז נָבֿל איז געשטאָרבן, און ער האָט געזאָגט: געלױבט איז
        גאָט װאָס האָט זיך אָנגענומען די קריװדע פֿון מײַן חרפּה פֿון נָבֿלס האַנט,
        און האָט פֿאַרמיטן זײַן קנעכט פֿון שלעכטס; און דאָס שלעכטס פֿון נָבֿלן האָט
        גאָט אומגעקערט אױף זײַן קאָפּ. און דוד האָט געשיקט און גערעדט צו אַבֿיגַיִלן,
        זי צו נעמען צו זיך פֿאַר אַ װײַב.'
      cs: 'Uslyšev pak David, že by Nábal umřel, řekl: Požehnaný Hospodin, kterýž
        hodně pomstil pohanění mého nad Nábalem, a služebníka svého zdržel ode zlého,
        zlost pak Nábalovu shrnul Hospodin na hlavu jeho. Tedy poslal David a mluvil
        k Abigail, aby ji sobě vzal za manželku.'
      pl: 'Gdy tedy usłyszał Dawid, że umarł Nabal, zawołał: Błogosławiony Wiekuisty,
        który się pomścił obelgi mojej nad Nabalem, sługę zaś swego powstrzymał od złego,
        podczas gdy obrócił Wiekuisty niecność Nabala na głowę jego! Poczem posłał
        Dawid, by starać się o Abigail, i by ją pojąć mógł za żonę. '
    40:
      he: וַיָּבֹאוּ עַבְדֵי דָוִד אֶל־אֲבִיגַיִל הַכַּרְמֶלָה וַיְדַבְּרוּ אֵלֶיהָ
        לֵאמֹר דָּוִד שְׁלָחָנוּ אֵלַיִךְ לְקַחְתֵּךְ לוֹ לְאִשָּׁה׃
      yi: 'זײַנען געקומען דָוִדס קנעכט צו אַבֿיגַיִלן קײן כַּרמל, און זײ האָבן גערעדט
        צו איר, אַזױ צו זאָגן: דוד האָט אונדז געשיקט צו דיר, דיך צו נעמען צו אים פֿאַר
        אַ װײַב.'
      cs: 'I přišli služebníci Davidovi k Abigail na Karmel, a mluvili s ní, řkouce:
        David poslal nás k tobě, aby tě vzal sobě za manželku.'
      pl: 'I tak przybyli słudzy Dawida do Abigail, do Karmelu, by starać się o nią,
        mówiąc: Wysłał nas do ciebie Dawid, aby cię zabrać dlań za żonę. '
    41:
      he: וַתָּקָם וַתִּשְׁתַּחוּ אַפַּיִם אָרְצָה וַתֹּאמֶר הִנֵּה אֲמָתְךָ לְשִׁפְחָה
        לִרְחֹץ רַגְלֵי עַבְדֵי אֲדֹנִי׃
      yi: 'איז זי אױפֿגעשטאַנען, און האָט זיך געבוקט מיטן פּנים צו דער ערד, און זי
        האָט געזאָגט: אָט איז דײַן דינסט פֿאַר אַ שקלאַפֿין צו װאַשן די פֿיס פֿון
        מײַן האַרס קנעכט.'
      cs: 'Kterážto vstavši, poklonila se na tvář až k zemi, řkuci: Aj, služebnice
        tvá za děvku bude, aby umývala nohy služebníkům pána svého.'
      pl: 'Wstała tedy i rzuciła się twarzą ku ziemi, i rzekła: Oto uważa się służebnica
        twoja za niewolnicę, gotową umyć stopy sług pana mojego. '
    42:
      he: וַתְּמַהֵר וַתָּקָם אֲבִיגַיִל וַתִּרְכַּב עַל־הַחֲמוֹר וְחָמֵשׁ נַעֲרֹתֶיהָ
        הַהֹלְכוֹת לְרַגְלָהּ וַתֵּלֶךְ אַחֲרֵי מַלְאֲכֵי דָוִד וַתְּהִי־לוֹ לְאִשָּׁה׃
      yi: און אַבֿיגַיִל האָט געאײַלט און איז אױפֿגעשטאַנען, און האָט זיך געזעצט אױפֿן
        אײזל, מיט אירע פֿינף מײדלעך װאָס זײַנען געגאַנגען הינטער איר, און זי איז געגאַנגען
        נאָך די שלוחים פֿון דָוִדן. און זי איז אים געװאָרן פֿאַר אַ װײַב.
      cs: Protož rychle vstavši Abigail a vsedši na osla svého, (pět pak děveček jejích
        šlo za ní), jela za posly Davidovými, a byla manželkou jeho.
      pl: I wstała Abigail śpiesznie i wsiadła na osła, wraz z pięcią dziewicami,
        które tworzyły orszak jej, i udała się z wysłańcami Dawida, i stała się jego
        żoną. 
    43:
      he: וְאֶת־אֲחִינֹעַם לָקַח דָּוִד מִיִּזְרְעֶאל וַתִּהְיֶיןָ גַּם־שְׁתֵּיהֶן
        לוֹ לְנָשִׁים׃
      yi: און אַחינוֹעמען האָט דוד גענומען פֿון יזרעאל; און זײ זײַנען אים בײדע געװאָרן
        פֿאַר װײַבער.
      cs: Též i Achinoam pojal David z Jezreel, a byly i tyto dvě manželky jeho.
      pl: Pojął też Dawid Achinoamę z Izreel; i tak stały się obie żonami jego. 
    44:
      he: וְשָׁאוּל נָתַן אֶת־מִיכַל בִּתּוֹ אֵשֶׁת דָּוִד לְפַלְטִי בֶן־לַיִשׁ אֲשֶׁר
        מִגַּלִּים׃
      yi: און שָאול האָט אַװעקגעגעבן זײַן טאָכטער מִיכל, דָוִדס װײַב, צו פַּלטי דעם
        זון פֿון לַיִשן װאָס פֿון גַלים.
      cs: Nebo Saul Míkol dceru svou, manželku Davidovu, dal byl Faltiovi, synu Lais,
        kterýž byl z Gallim.
      pl: Saul zaś oddał był Michalę, córkę swoją, żonę Dawida, Paltiemu, synowi Laisza
        z Gallim. 
  26:
    1:
      he: וַיָּבֹאוּ הַזִּפִים אֶל־שָׁאוּל הַגִּבְעָתָה לֵאמֹר הֲלוֹא דָוִד מִסְתַּתֵּר
        בְּגִבְעַת הַחֲכִילָה עַל פְּנֵי הַיְשִׁימֹן׃
      yi: 'און די זיפֿער זײַנען געקומען צו שָאולן קײן גִבֿעָה, אַזױ צו זאָגן: פֿאַר
        װאָר, דוד באַהאַלט זיך אױף דעם בערגל חַכילֶה פֿאַר ישימוֹן.'
      cs: 'Opět přišli Zifejští k Saulovi do Gabaa, řkouce: Nevíš-liž, že se David
        kryje na pahrbku Hachila proti poušti?'
      pl: 'I przybyli Zyfejczycy powtórnie do Saula, do Gibei, i rzekli: Wszak kryje
        się Dawid w Gibeath Hachachila, po przedniej stronie puszczy. '
    2:
      he: וַיָּקָם שָׁאוּל וַיֵּרֶד אֶל־מִדְבַּר־זִיף וְאִתּוֹ שְׁלֹשֶׁת־אֲלָפִים
        אִישׁ בְּחוּרֵי יִשְׂרָאֵל לְבַקֵּשׁ אֶת־דָּוִד בְּמִדְבַּר־זִיף׃
      yi: איז שָאול אױפֿגעשטאַנען, און האָט אַראָפּגענידערט צום מדבר זיף מיט דרײַ
        טױזנט געקליבענע מענער פֿון ישׂראל, צו זוכן דָוִדן אין מדבר זיף.
      cs: Protož povstal Saul a táhl na poušť Zif, a s ním tři tisíce mužů vybraných
        z Izraele, aby hledal Davida na poušti Zif.
      pl: Powstał tedy Saul i wyruszył do puszczy Zyf, a trzy tysiące doborowych Izraelitów
        z nim, aby szukać Dawida na puszczy Zyf. 
    3:
      he: וַיִּחַן שָׁאוּל בְּגִבְעַת הַחֲכִילָה אֲשֶׁר עַל־פְּנֵי הַיְשִׁימֹן עַל־הַדָּרֶךְ
        וְדָוִד יֹשֵׁב בַּמִּדְבָּר וַיַּרְא כִּי בָא שָׁאוּל אַחֲרָיו הַמִּדְבָּרָה׃
      yi: און שָאול האָט געלאַגערט אױפֿן בערגל חַכילֶה װאָס פֿאַר ישימוֹן בײַם װעג.
        און דוד איז געזעסן אין מדבר, און ער האָט געמערקט, אַז שָאול איז געקומען נאָך
        אים אין מדבר.
      cs: I položil se Saul na pahrbku Hachila, kterýž jest proti Jesimon při cestě.
        David pak trvaje na poušti, srozuměl, že Saul za ním přitáhl na poušť.
      pl: I położył się Saul obozem w Gibeath Hachachila, położonego po przedniej
        stronie puszczy, przy drodze. Dawid zaś przebywał na puszczy. Gdy się tedy
        dowiedział, że przybył Saul za nim do puszczy, 
    4:
      he: וַיִּשְׁלַח דָּוִד מְרַגְּלִים וַיֵּדַע כִּי־בָא שָׁאוּל אֶל־נָכוֹן׃
      yi: און דוד האָט געשיקט אױסקוקערס, און איז געװאָר געװאָרן אױף געװיס, אַז שָאול
        איז געקומען.
      cs: Nebo poslav David špehéře, vyzvěděl jistotně, že Saul přitáhl.
      pl: Wysłał Dawid wywiadowców, i przekonał się że przybył Saul na pewno. 
    5:
      he: וַיָּקָם דָּוִד וַיָּבֹא אֶל־הַמָּקוֹם אֲשֶׁר חָנָה־שָׁם שָׁאוּל וַיַּרְא
        דָּוִד אֶת־הַמָּקוֹם אֲשֶׁר שָׁכַב־שָׁם שָׁאוּל וְאַבְנֵר בֶּן־נֵר שַׂר־צְבָאוֹ
        וְשָׁאוּל שֹׁכֵב בַּמַּעְגָּל וְהָעָם חֹנִים סביבתו [סְבִיבֹתָיו׃]
      yi: איז דוד אױפֿגעשטאַנען, און איז צוגעקומען צו דעם אָרט װאָס שָאול האָט דאָרטן
        געלאַגערט, און דוד האָט געזען דעם אָרט װאָס דאָרטן איז געלעגן שָאול און אַבֿנר
        דער זון פֿון נֵרן, זײַן חיל-פֿירער. און שָאול איז געלעגן אין לאַגעררינג, און
        דאָס פֿאָלק האָט געלאַגערט רונד אַרום אים.
      cs: Tedy vstav David, šel k místu, na němž se položil Saul s vojskem. I spatřil
        David místo, na kterémž ležel Saul a Abner syn Nerův, hejtman vojska jeho.
        Saul pak spal, jsa vozy otočen, lid také ležení svá měl vůkol něho.
      pl: Powstał zatem Dawid i przybył do miejsca, gdzie obozował Saul. Ujrzawszy
        jednak Dawid miejsce, gdzie Saul wraz z wodzem swoim Abnerem, synem Nera,
        leżał - leżał zaś Saul w taborze, a lud rozłożony był dokoła niego -  
    6:
      he: וַיַּעַן דָּוִד וַיֹּאמֶר אֶל־אֲחִימֶלֶךְ הַחִתִּי וְאֶל־אֲבִישַׁי בֶּן־צְרוּיָה
        אֲחִי יוֹאָב לֵאמֹר מִי־יֵרֵד אִתִּי אֶל־שָׁאוּל אֶל־הַמַּחֲנֶה וַיֹּאמֶר
        אֲבִישַׁי אֲנִי אֵרֵד עִמָּךְ׃
      yi: 'האָט זיך אָפּגערופֿן דוד און האָט געזאָגט צו אַחימֶלֶך דעם חִתּי, און צו
        אַבֿישַי דעם זון פֿון צרוּיָהן, יוֹאָבֿס ברודער, אַזױ צו זאָגן: װער װיל אַראָפּנידערן
        מיט מיר צו שָאולן אין לאַגער? האָט אַבֿישַי געזאָגט: איך װעל אַראָפּנידערן
        מיט דיר.'
      cs: 'I mluvil David a řekl Achimelechovi Hetejskému a Abizai synu Sarvie, bratru
        Joábovu, řka: Kdo sstoupí se mnou k Saulovi do ležení? Odpověděl Abizai: Já
        sstoupím s tebou.'
      pl: 'Odezwał się tedy Dawid, i rzekł do Achimelecha, Chittejczyka, i do Abiszaja,
        syna Ceruji, brata Joaba, mówiąc: Kto zstąpi ze mną do Saula, do obozu? I rzekł
        Abiszaj: Ja zstąpię z tobą! '
    7:
      he: וַיָּבֹא דָוִד וַאֲבִישַׁי אֶל־הָעָם לַיְלָה וְהִנֵּה שָׁאוּל שֹׁכֵב יָשֵׁן
        בַּמַּעְגָּל וַחֲנִיתוֹ מְעוּכָה־בָאָרֶץ מראשתו [מְרַאֲשֹׁתָיו] וְאַבְנֵר
        וְהָעָם שֹׁכְבִים סביבתו [סְבִיבֹתָיו׃]
      yi: איז געקומען דוד און אַבֿישַי צו דעם פֿאָלק בײַ נאַכט, ערשט שָאול ליגט און
        שלאָפֿט אין לאַגעררינג, און זײַן שפּיז איז אַרײַנגעשטעקט אין דער ערד אים צוקאָפּנס,
        און אַבֿנר און דאָס פֿאָלק ליגן רונד אַרום אים.
      cs: A tak přišel David a Abizai k lidu v noci, a aj, Saul leže, spal, jsa vozy
        otočen, a kopí jeho vetknuté bylo v zemi u hlavy jeho, Abner pak i lid spali
        vůkol něho.
      pl: I przybył Dawid i Abiszaj do ludu w nocy, a oto leżał Saul śpiąc w taborze,
        a włócznia jego wetknięta w ziemię u wezgłowia jego, Abner zaś i lud dokoła
        niego. 
    8:
      he: וַיֹּאמֶר אֲבִישַׁי אֶל־דָּוִד סִגַּר אֱלֹהִים הַיּוֹם אֶת־אוֹיִבְךָ בְּיָדֶךָ
        וְעַתָּה אַכֶּנּוּ נָא בַּחֲנִית וּבָאָרֶץ פַּעַם אַחַת וְלֹא אֶשְׁנֶה לוֹ׃
      yi: 'האָט אַבֿישַי געזאָגט צו דָוִדן: גאָט האָט הײַנט איבערגעענטפֿערט דײַן פֿײַנט
        אין דײַן האַנט; און אַצונד, לאָמיך אַקאָרשט אים אײן מאָל אַ שטאָך טאָן מיטן
        שפּיז ביז אין דער ערד, און איך װעל אים ניט דאַרפֿן טאָן אַ צװײטן.'
      cs: 'Tedy řekl Abizai Davidovi: Dalť Bůh dnes nepřítele tvého v ruku tvou. Protož
        nyní, medle nechť jej probodnu pojednou kopím až do země, tak že nebude potřebí
        podruhé.'
      pl: 'Rzekł tedy Abiszaj do Dawida: Dzisiaj wydał Wiekuisty wroga twego w moc
        twoją; i tak pozwól, abym go teraz przebił włócznią za jednem pchnięciem do ziemi,
        nie potrzebuję dlań drugiego! '
    9:
      he: וַיֹּאמֶר דָּוִד אֶל־אֲבִישַׁי אַל־תַּשְׁחִיתֵהוּ כִּי מִי שָׁלַח יָדוֹ
        בִּמְשִׁיחַ יְהוָה וְנִקָּה׃
      yi: 'האָט דוד געזאָגט צו אַבֿישַין: זאָלסט אים ניט אומברענגען, װאָרום װער האָט
        אױסגעשטרעקט זײַן האַנט אױף דעם געזאַלבטן פֿון גאָט, און איז אָפּגעקומען גלאַט?'
      cs: 'Ale David řekl k Abizai: Nezabíjej ho; nebo kdo vztáhna ruku svou na pomazaného
        Hospodinova, byl by bez viny?'
      pl: 'Dawid jednak odpowiedział Abiszajowi: Nie gub go! Bo któż kiedy podniósł
        rękę przeciw pomazańcowi Wiekuistego, a uszedł bezkarnie? '
    10:
      he: וַיֹּאמֶר דָּוִד חַי־יְהוָה כִּי אִם־יְהוָה יִגָּפֶנּוּ אוֹ־יוֹמוֹ יָבוֹא
        וָמֵת אוֹ בַמִּלְחָמָה יֵרֵד וְנִסְפָּה׃
      yi: 'און דוד האָט געזאָגט: אַזױ װי גאָט לעבט, אַז נאָר גאָט זאָל אים שלאָגן!
        ענטװעדער זײַן טאָג װעט קומען, און ער װעט שטאַרבן, אָדער ער װעט נידערן אין
        מלחמה און אומקומען.'
      cs: 'Řekl také David: Živť jest Hospodin, leč Hospodin raní jej, aneb den jeho
        přijde, aby umřel, aneb na vojnu vytáhna, zahyne:'
      pl: 'I dodał Dawid: Żyw Wiekuisty! Niezawodnie porazi go Wiekuisty, albo nadejdzie
        dzień jego a umrze, albo wyruszy na wojnę i zginie. '
    11:
      he: חָלִילָה לִּי מֵיהוָה מִשְּׁלֹחַ יָדִי בִּמְשִׁיחַ יְהוָה וְעַתָּה קַח־נָא
        אֶת־הַחֲנִית אֲשֶׁר מראשתו [מְרַאֲשֹׁתָיו] וְאֶת־צַפַּחַת הַמַּיִם וְנֵלֲכָה
        לָּנוּ׃
      yi: באַהיט זאָל איך װערן פֿון גאָט, אױסצושטרעקן מײַן האַנט אױף דעם געזאַלבטן
        פֿון גאָט. און אַצונד, נעם, איך בעט דיך, דעם שפּיז װאָס בײַ אים צוקאָפּנס,
        און דעם קרוג װאַסער, און לאָמיר זיך גײן.
      cs: Mně nedej Hospodin, abych vztáhnouti měl ruku svou na pomazaného Hospodinova.
        Ale nyní vezmi medle to kopí, kteréž jest u hlavy jeho, a tu číši vodnou,
        a odejděme.
      pl: Niechaj uchowa mnie Wiekuisty, abym podniósł rękę moją na pomazańca Wiekuistego!
        Zabierz zatem włócznię u wezgłowia jego wraz z butelka od wody, a odejdźmy
        sobie. 
    12:
      he: וַיִּקַּח דָּוִד אֶת־הַחֲנִית וְאֶת־צַפַּחַת הַמַּיִם מֵרַאֲשֹׁתֵי שָׁאוּל
        וַיֵּלְכוּ לָהֶם וְאֵין רֹאֶה וְאֵין יוֹדֵעַ וְאֵין מֵקִיץ כִּי כֻלָּם יְשֵׁנִים
        כִּי תַּרְדֵּמַת יְהוָה נָפְלָה עֲלֵיהֶם׃
      yi: און דוד האָט גענומען דעם שפּיז און דעם קרוג װאַסער פֿון שאָולס צוקאָפּנס,
        און זײ זײַנען זיך אַװעקגעגאַנגען; און קײנער האָט ניט געזען און ניט געמערקט,
        און קײנער האָט זיך ניט אױפֿגעכאַפּט, װײַל זײ זײַנען אַלע געשלאָפֿן, װאָרום
        אַ גאָטס שלאָף איז געפֿאַלן אױף זײ.
      cs: I vzal David kopí a číši vodnou u hlavy Saulovy, a odešli, tak že žádný
        neviděl, ani nezvěděl, ani neprocítil, ale všickni spali; nebo sen tvrdý Hospodinův
        připadl byl na ně.
      pl: Zabrał tedy Dawid włócznię i butelkę od wody z za wezgłowia Saula i odeszli
        sobie, tak że nikt nie spostrzegł i nikt nie zmiarkował ani się rozbudził,
        spali raczej wszyscy, albowiem opadło ich odurzenie, od Wiekuistego zesłane. 
    13:
      he: וַיַּעֲבֹר דָּוִד הָעֵבֶר וַיַּעֲמֹד עַל־רֹאשׁ־הָהָר מֵרָחֹק רַב הַמָּקוֹם
        בֵּינֵיהֶם׃
      yi: און דוד איז אַריבערגעגאַנגען אױף דער אַנדער זײַט, און ער האָט זיך געשטעלט
        אױפֿן שפּיץ באַרג פֿון דער װײַטן, מיט אַ ברײט אָרט צװישן זײ.
      cs: A přešed David na druhou stranu, postavil se na vrchu hory zdaleka; nebo
        bylo mezi nimi nemalé místo.
      pl: Poczem przeszedł Dawid na druga stronę i stanął w pewnem oddaleniu na wierzchołku
        góry, tak że wielka przestrzeń ich dzieliła. 
    14:
      he: וַיִּקְרָא דָוִד אֶל־הָעָם וְאֶל־אַבְנֵר בֶּן־נֵר לֵאמֹר הֲלוֹא תַעֲנֶה
        אַבְנֵר וַיַּעַן אַבְנֵר וַיֹּאמֶר מִי אַתָּה קָרָאתָ אֶל־הַמֶּלֶךְ׃
      yi: 'און דוד האָט גערופֿן צו דעם פֿאָלק און צו אַבֿנר דעם זון פֿון נֵרן, אַזױ
        צו זאָגן: װילסטו ניט ענטפֿערן, אַבֿנר? האָט אַבֿנר זיך אָפּגערופֿן און האָט
        געזאָגט: װער ביסטו, װאָס דו רופֿסט צום מלך?'
      cs: 'I zavolal David na lid a na Abnera syna Ner, řka: Což se neozveš, Abner?
        Odpovídaje pak Abner, řekl: Kdo jsi ty, kterýž voláš na krále?'
      pl: 'I zawołał Dawid do ludu i do Abnera, syna Nera, mówiąc: Czyż nie odpowiesz,
        Abnerze? I odpowiedział Abner: Któż ty, który wołasz króla? '
    15:
      he: וַיֹּאמֶר דָּוִד אֶל־אַבְנֵר הֲלוֹא־אִישׁ אַתָּה וּמִי כָמוֹךָ בְּיִשְׂרָאֵל
        וְלָמָּה לֹא שָׁמַרְתָּ אֶל־אֲדֹנֶיךָ הַמֶּלֶךְ כִּי־בָא אַחַד הָעָם לְהַשְׁחִית
        אֶת־הַמֶּלֶךְ אֲדֹנֶיךָ׃
      yi: 'האָט דוד געזאָגט צו אַבֿנרן: דו ביסט דאָך אַ מאַן, און װער איז דײַן גלײַכן
        אין ישׂראל, הײַנט פֿאַר װאָס האָסטו ניט אָפּגעהיט דעם מלך דײַן האַר? װאָרום
        אײנער פֿון פֿאָלק איז געקומען אומצוברענגען דעם מלך דײַן האַר.'
      cs: 'I řekl David Abnerovi: Zdaliž ty nejsi muž? A kdo jest tobě rovný v Izraeli?
        Proč jsi tedy neostříhal krále, pána svého? Nebo přišel jeden z lidu, aby
        zabil krále, pána tvého.'
      pl: 'I rzekł Dawid do Abnera: Jesteś wszak mężem, któż dorównywa ci w Izraelu
        - Czemu nie czuwałeś nad panem twoim, królem? albowiem wtargnął ktoś z ludu,
        aby zagubić króla, pana twojego. '
    16:
      he: לֹא־טוֹב הַדָּבָר הַזֶּה אֲשֶׁר עָשִׂיתָ חַי־יְהוָה כִּי בְנֵי־מָוֶת אַתֶּם
        אֲשֶׁר לֹא־שְׁמַרְתֶּם עַל־אֲדֹנֵיכֶם עַל־מְשִׁיחַ יְהוָה וְעַתָּה רְאֵה אֵי־חֲנִית
        הַמֶּלֶךְ וְאֶת־צַפַּחַת הַמַּיִם אֲשֶׁר מראשתו [מְרַאֲשֹׁתָיו׃]
      yi: ניט גוט איז די דאָזיקע זאַך װאָס דו האָסט געטאָן. אַזױ װי גאָט לעבט, אַז
        טױט זײַט איר װערט, װאָס איר האָט ניט אָפּגעהיט אײַער האַר, דעם געזאַלבטן פֿון
        גאָט! און אַצונד זע, װוּ איז דער שפּיז פֿון דעם מלך, און דער קרוג װאַסער װאָס
        איז געװען בײַ אים צוקאָפּנס?
      cs: Neníť to dobře, co jsi učinil. Živť jest Hospodin, že jste hodni smrti,
        proto že neostříháte pána svého, pomazaného Hospodinova. Ale nyní pohleď,
        kde jest kopí královo a číše vodná, kteráž byla u hlavy jeho.
      pl: Nie dobra ta rzecz, którąś uczynił! Żyw Wiekuisty, żeście na śmierć zasłużyli,
        ponieważ nie czuwaliście nad panem waszym, nad pomazańcem Wiekuistego! Zobaczcie
        teraz, gdzie włócznia króla i gdzie butelka od wody u wezgłowia jego! 
    17:
      he: וַיַּכֵּר שָׁאוּל אֶת־קוֹל דָּוִד וַיֹּאמֶר הֲקוֹלְךָ זֶה בְּנִי דָוִד וַיֹּאמֶר
        דָּוִד קוֹלִי אֲדֹנִי הַמֶּלֶךְ׃
      yi: 'האָט שָאול דערקענט דָוִדס קָול, און ער האָט געזאָגט: איז דאָס דײַן קָול,
        מײַן זון דוד? האָט דוד געזאָגט: מײַן קָול, מײַן האַר מלך.'
      cs: 'Tedy poznal Saul hlas Davidův a řekl: Není-liž to hlas tvůj, synu můj Davide?
        Odpověděl David: Jest můj hlas, pane můj králi.'
      pl: 'Saul zaś poznawszy głos Dawida, zawołał: Czy to nie twój głos, synu mój,
        Dawidzie? I odpowiedział Dawid: Głos to mój, panie mój, królu. '
    18:
      he: וַיֹּאמֶר לָמָּה זֶּה אֲדֹנִי רֹדֵף אַחֲרֵי עַבְדּוֹ כִּי מֶה עָשִׂיתִי
        וּמַה־בְּיָדִי רָעָה׃
      yi: 'און ער האָט געזאָגט: פֿאַר װאָס יאָגט זיך מײַן האַר נאָך זײַן קנעכט? װאָס
        האָב איך דען געטאָן? און װאָס פֿאַר אַ בײז איז אין מײַן האַנט?'
      cs: 'Řekl také: Proč je to, že pán můj honí služebníka svého? Nebo co jsem učinil?
        A co jest zlého v ruce mé?'
      pl: 'I dodał: Czemu to ściga pan mój sługę swojego? Cóżem uczynił i cóż jest
        złego w ręku moim? '
    19:
      he: וְעַתָּה יִשְׁמַע־נָא אֲדֹנִי הַמֶּלֶךְ אֵת דִּבְרֵי עַבְדּוֹ אִם־יְהוָה
        הֱסִיתְךָ בִי יָרַח מִנְחָה וְאִם בְּנֵי הָאָדָם אֲרוּרִים הֵם לִפְנֵי יְהוָה
        כִּי־גֵרְשׁוּנִי הַיּוֹם מֵהִסְתַּפֵּחַ בְּנַחֲלַת יְהוָה לֵאמֹר לֵךְ עֲבֹד
        אֱלֹהִים אֲחֵרִים׃
      yi: 'און אַצונד, זאָל, איך בעט דיך, מײַן האַר דער מלך צוהערן די װערטער פֿון
        זײַן קנעכט: אױב גאָט האָט דיך אָנגערײצט אױף מיר, װעט ער אָננעמען אַ קרבן;
        אױב אָבער מענטשנקינדער, זאָלן זײ זײַן פֿאַרשאָלטן פֿאַר גאָט, װאָס זײ האָבן
        מיך פֿאַרטריבן הײַנט פֿון זײַן באַהעפֿט אָן דער נחלה פֿון יהוה, אַזױ צו זאָגן:
        גײ, דין פֿרעמדע געטער.'
      cs: 'Protož nyní poslyš, prosím, pane můj králi, slov služebníka svého: Jestliže
        tě Hospodin vzbudil proti mně, nechť zachutná obět, pakli lidé, zlořečení
        jsou před Hospodinem; nebo mne vyhnali dnes, abych nemohl obcovati dědictví
        Hospodinovu, jako by řekli: Jdi, služ bohům cizím.'
      pl: 'Gdyby też wysłuchał teraz pan mój, król, słów sługi swojego! Jeżeli pobudził
        cię Wiekuisty przeciw mnie, niechaj rozkoszuje się wonią ofiarną; a jeżeli
        ludzie, tedy niechaj przeklęci będą przed obliczem Wiekuistego, ponieważ wypędzają
        mnie dzisiaj, abym nie miał udziału w dziedzictwie Wiekuistego, mówiąc: Precz,
        służ bóstwom cudzym! '
    20:
      he: וְעַתָּה אַל־יִפֹּל דָּמִי אַרְצָה מִנֶּגֶד פְּנֵי יְהוָה כִּי־יָצָא מֶלֶךְ
        יִשְׂרָאֵל לְבַקֵּשׁ אֶת־פַּרְעֹשׁ אֶחָד כַּאֲשֶׁר יִרְדֹּף הַקֹּרֵא בֶּהָרִים׃
      yi: און אַצונד, זאָל מײַן בלוט ניט פֿאַלן צו דער ערד אַװעק פֿון גאָטס פּנים;
        װאָרום דער מלך פֿון ישׂראל איז אַרױסגעגאַנגען זוכן אַן אײנציקע פֿלױ, אַזױ
        װי מע יאָגט אַ פֿעלדהון אין די בערג.
      cs: Ale již aspoň nechť není vylita krev má na zemi bez rozsouzení Hospodinova;
        nebo vytáhl král Izraelský hledati blechy jedné, rovně jako by honil koroptvu
        na horách.
      pl: Teraz zaś niechaj nie wyleje się krew moja na ziemię, zdala od oblicza Wiekuistego,
        albowiem wyruszył król Izraela czyhać na pchłę jakąś, jak się ściga kuropatwę
        po górach. 
    21:
      he: וַיֹּאמֶר שָׁאוּל חָטָאתִי שׁוּב בְּנִי־דָוִד כִּי לֹא־אָרַע לְךָ עוֹד תַּחַת
        אֲשֶׁר יָקְרָה נַפְשִׁי בְּעֵינֶיךָ הַיּוֹם הַזֶּה הִנֵּה הִסְכַּלְתִּי וָאֶשְׁגֶּה
        הַרְבֵּה מְאֹד׃
      yi: 'האָט שָאול געזאָגט: איך האָב געזינדיקט; קער זיך אום, מײַן זון דוד, װאָרום
        איך װעל דיר מער ניט בײז טאָן, דערפֿאַר װאָס מײַן לעבן איז טײַער געװען אין
        דײַנע אױגן הײַנטיקן טאָג. זע, איך האָב זיך נאַריש באַגאַנגען, און האָב פֿאַרזען
        זײער פֿיל.'
      cs: 'I řekl Saul: Zhřešilť jsem, navratiž se, synu můj Davide. Neboť nebudu
        více zle činiti tobě, proto že jsi draze sobě vážil života mého dnešní den.
        Aj, bláznivě jsem dělal a bloudil přenáramně.'
      pl: 'I rzekł Saul: Zgrzeszyłem; wróć synu mój, Dawidzie, bo nie skrzywdzę cię
        już nigdy za to, że ci drogiem było dzisiaj życie moje. Otom niedorzecznie
        postępował, a ciężko bardzo błądził. '
    22:
      he: וַיַּעַן דָּוִד וַיֹּאמֶר הִנֵּה החנית [חֲנִית] הַמֶּלֶךְ וְיַעֲבֹר אֶחָד
        מֵהַנְּעָרִים וְיִקָּחֶהָ׃
      yi: 'האָט זיך אָפּגערופֿן דוד און האָט געזאָגט: אָט איז דעם מלכס שפּיז, און
        זאָל אײנער פֿון די יונגען אַריבערקומען, און אים נעמען.'
      cs: 'A odpovídaje David, řekl: Teď hle kopí královo. Nechť přijde někdo z služebníků,
        a vezme je.'
      pl: 'I odpowiedział Dawid, i rzekł: Oto włócznia królewska, niechaj przejdzie
        który z pachołków a zabierze ją. '
    23:
      he: וַיהוָה יָשִׁיב לָאִישׁ אֶת־צִדְקָתוֹ וְאֶת־אֱמֻנָתוֹ אֲשֶׁר נְתָנְךָ יְהוָה
        הַיּוֹם בְּיָד וְלֹא אָבִיתִי לִשְׁלֹחַ יָדִי בִּמְשִׁיחַ יְהוָה׃
      yi: און גאָט װעט אומקערן איטלעכן זײַן גערעכטיקײט און זײַן טרײַשאַפֿט; װאָרום
        גאָט האָט דיך הײַנט איבערגעענטפֿערט אין מײַן האַנט, און איך האָב ניט געװאָלט
        אױסשטרעקן מײַן האַנט אױף דעם געזאַלבטן פֿון גאָט.
      cs: Hospodin pak navratiž jednomu každému za spravedlnost jeho a věrnost jeho.
        Daltě byl zajisté Hospodin tebe dnes v ruku mou, ale nechtělť jsem vztáhnouti
        ruky své na pomazaného Hospodinova.
      pl: Ale Wiekuisty wynagradza każdego za uczciwość i wierność jego, bo wydał
        cię Wiekuisty w moc moją, jam wszakże nie chciał podnieść ręki mojej przeciw
        pomazańcowi Wiekuistego. 
    24:
      he: וְהִנֵּה כַּאֲשֶׁר גָּדְלָה נַפְשְׁךָ הַיּוֹם הַזֶּה בְּעֵינָי כֵּן תִּגְדַּל
        נַפְשִׁי בְּעֵינֵי יְהוָה וְיַצִּלֵנִי מִכָּל־צָרָה׃
      yi: און אָט אַזױ װי דײַן לעבן איז געװען גרױסגעשאַצט אין מײַנע אױגן הײַנטיקן
        טאָג, אַזױ זאָל מײַן לעבן זײַן גרױסגעשאַצט אין די אױגן פֿון גאָט, אַז ער זאָל
        מיך מציל זײַן פֿון יעטװעדער צרה.
      cs: A protož jakož jsem já dnes sobě draze vážil života tvého, tak budiž draze
        vážen život můj před Hospodinem, aby mne vysvobodil ze vší úzkosti.
      pl: Ale jak cennem było dzisiaj w oczach moich życie twoje, tak cennem niechaj
        będzie życie moje w oczach Wiekuistego, aby mnie ocalił z każdej niedoli. 
    25:
      he: וַיֹּאמֶר שָׁאוּל אֶל־דָּוִד בָּרוּךְ אַתָּה בְּנִי דָוִד גַּם עָשֹׂה תַעֲשֶׂה
        וְגַם יָכֹל תּוּכָל וַיֵּלֶךְ דָּוִד לְדַרְכּוֹ וְשָׁאוּל שָׁב לִמְקוֹמוֹ׃
      yi: 'האָט שָאול געזאָגט צו דָוִדן: געבענטשט זאָלסטו זײַן, מײַן זון דוד; אי טאָן
        װעסטו טאָן, אי אױספֿירן װעסטו אױספֿירן. און דוד איז געגאַנגען אױף זײַן װעג,
        און שָאול האָט זיך אומגעקערט צו זײַן אָרט.'
      cs: 'Tedy řekl Saul Davidovi: Požehnaný jsi, synu můj Davide. Tak čině, dokážeš
        ctnosti, a v tom se zmocňuje, zkvetneš. V tom odšel David cestou svou, Saul
        také navrátil se k místu svému.'
      pl: 'I rzekł Saul do Dawida: Błogosławiony bądź synu mój, Dawidzie, przeprowadzisz
        do końca, a zwyciężysz z pewnością! Poczem wyruszył Dawid w swą drogę, Saul
        zaś wrócił do siedziby swojej. '
  27:
    1:
      he: וַיֹּאמֶר דָּוִד אֶל־לִבּוֹ עַתָּה אֶסָּפֶה יוֹם־אֶחָד בְּיַד־שָׁאוּל אֵין־לִי
        טוֹב כִּי הִמָּלֵט אִמָּלֵט אֶל־אֶרֶץ פְּלִשְׁתִּים וְנוֹאַשׁ מִמֶּנִּי שָׁאוּל
        לְבַקְשֵׁנִי עוֹד בְּכָל־גְּבוּל יִשְׂרָאֵל וְנִמְלַטְתִּי מִיָּדוֹ׃
      yi: 'און דוד האָט געזאָגט בײַ זיך אין האַרצן: אַצונד װעל איך אײן טאָג אומגעבראַכט
        װערן דורך שאָולס האַנט. ניטאָ בעסערס פֿאַר מיר, װי אַנטרונען זאָל איך אַנטרונען
        װערן אין לאַנד פֿון די פּלשתּים, און שָאול װעט זיך מיאש זײַן פֿון מיר, מיך
        װײַטער צו זוכן אין גאַנצן געמאַרק פֿון ישׂראל; אַזױ װעל איך אַנטרונען װערן
        פֿון זײַן האַנט.'
      cs: 'Řekl pak David v srdci svém: Když tedyž sejdu od ruky Saulovy, nic mi lepšího
        není, než abych naprosto utekl do země Filistinské. I pustí o mně Saul, a
        nebude mne více hledati v žádných končinách Izraelských, a tak ujdu ruky jeho.'
      pl: 'Dawid jednak pomyślał w sercu swojem: Zginę któregoś dnia z ręki Saula,
        najlepszem dla mnie, abym się schronił zawczasu do ziemi filistyńskiej; wtedy
        wyrzekłby się Saul, aby mnie ścigał nadal po całej dziedzinie izraelskiej,
        i tak ujdę z ręki jego. '
    2:
      he: וַיָּקָם דָּוִד וַיַּעֲבֹר הוּא וְשֵׁשׁ־מֵאוֹת אִישׁ אֲשֶׁר עִמּוֹ אֶל־אָכִישׁ
        בֶּן־מָעוֹךְ מֶלֶךְ גַּת׃
      yi: איז דוד אױפֿגעשטאַנען און איז אַריבערגעגאַנגען, ער און די זעקס הונדערט מאַן
        װאָס מיט אים, צו אָכיש דעם זון פֿון מָעוכן, דעם מלך פֿון גַת.
      cs: Tedy vstav David, odebral se sám i těch šest set mužů, kteříž byli s ním,
        k Achisovi synu Maoch, králi Gát.
      pl: Powstał tedy Dawid i przeszedł wraz z sześciuset ludźmi, którzy mu towarzyszyli,
        do Achisza, syna Maocha, króla Gath. 
    3:
      he: וַיֵּשֶׁב דָּוִד עִם־אָכִישׁ בְּגַת הוּא וַאֲנָשָׁיו אִישׁ וּבֵיתוֹ דָּוִד
        וּשְׁתֵּי נָשָׁיו אֲחִינֹעַם הַיִּזְרְעֵאלִית וַאֲבִיגַיִל אֵשֶׁת־נָבָל הַכַּרְמְלִית׃
      yi: און דוד איז געזעסן בײַ אָכישן אין גַת, ער און זײַנע מענטשן, איטלעכער מיט
        זײַן הױזגעזינט, דוד מיט זײַנע צװײ װײַבער, אַחינוֹעם פֿון יזרעאל, און אַבֿיגַיִל
        די װײַב פֿון נָבֿלן פֿון כַּרמל.
      cs: I bydlil David s Achisem v Gát, on i muži jeho, jeden každý s čeledí svou,
        David i dvě ženy jeho, Achinoam Jezreelská, a Abigail Karmelská někdy žena
        Nábalova.
      pl: I bawił Dawid wraz z ludźmi swoimi przy Achiszu w Gath, każdy z rodziną
        swoją; Dawid wraz z dwiema swemi żonami, Achinoamą z Izreel, i Abigailą, żoną
        Nabala z Karmelu. 
    4:
      he: וַיֻּגַּד לְשָׁאוּל כִּי־בָרַח דָּוִד גַּת וְלֹא־יוסף [יָסַף] עוֹד לְבַקְשׁוֹ׃
      yi: איז אָנגעזאָגט געװאָרן שָאולן, אַז דוד איז אַנטלאָפֿן קײן גַת, אָבער ער
        האָט אים מער װײַטער ניט געזוכט.
      cs: A když bylo oznámeno Saulovi, že utekl David do Gát, přestal ho hledati
        více.
      pl: Gdy wtedy doniesiono Saulowi, że schronił się Dawid do Gath, przestał już
        nadal go ścigać. 
    5:
      he: וַיֹּאמֶר דָּוִד אֶל־אָכִישׁ אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ יִתְּנוּ־לִי
        מָקוֹם בְּאַחַת עָרֵי הַשָּׂדֶה וְאֵשְׁבָה שָּׁם וְלָמָּה יֵשֵׁב עַבְדְּךָ
        בְּעִיר הַמַּמְלָכָה עִמָּךְ׃
      yi: 'און דוד האָט געזאָגט צו אָכישן: אױב, איך בעט דיך, איך האָב געפֿונען לײַטזיליקײט
        אין דײַנע אױגן, זאָל מען מיר געבן אַן אָרט אין אײנער פֿון די פֿעלד-שטעט, און
        איך װעל דאָרטן זיצן; און נאָך װאָס זאָל דײַן קנעכט זיצן אין דער מלוכה-שטאָט
        בײַ דיר?'
      cs: 'Řekl pak David Achisovi: Prosím, jestliže jsem nalezl milost před očima
        tvýma, ať mi dají místo v některém městě krajiny této, abych tam bydlil; nebo
        proč má bydliti služebník tvůj s tebou v městě královském?'
      pl: 'Dawid zaś prosił Achisza: Jeżelim też znalazł łaskę w oczach twoich, niechaj
        wyznaczą mi miejsce w jednem z miast kraju, abym osiadł tam, pocóż bowiem
        miałby pozostać sługa twój w stolicy przy tobie? '
    6:
      he: וַיִּתֶּן־לוֹ אָכִישׁ בַּיּוֹם הַהוּא אֶת־צִקְלָג לָכֵן הָיְתָה צִקְלַג
        לְמַלְכֵי יְהוּדָה עַד הַיּוֹם הַזֶּה׃
      yi: האָט אים אָכיש געגעבן אין יענעם טאָג ציקלאַג. דעריבער געהערט ציקלאַג צו
        די מלכים פֿון יהוּדה ביז אױף הײַנטיקן טאָג.
      cs: I dal mu Achis v ten den Sicelech, odkudž Sicelech bylo králů Judských až
        do dne tohoto.
      pl: I tak wyznaczył mu Achisz jeszcze tegoż samego dnia Cyklak; z tego powodu
        należy Cyklak do królów judzkich aż po dzień dzisiejszy. 
    7:
      he: וַיְהִי מִסְפַּר הַיָּמִים אֲשֶׁר־יָשַׁב דָּוִד בִּשְׂדֵה פְלִשְׁתִּים יָמִים
        וְאַרְבָּעָה חֳדָשִׁים׃
      yi: און די צאָל פֿון די טעג װאָס דוד איז געזעסן אין פֿעלד פֿון די פּלשתּים,
        איז געװען אַ יאָר מיט פֿיר חדשים.
      cs: Byl pak počet dnů, v nichž bydlil David v krajině Filistinské, den a čtyři
        měsíce.
      pl: Wynosiła zaś liczba dni, które spędził Dawid w krainie filistyńskiej, rok
        i cztery miesiące. 
    8:
      he: וַיַּעַל דָּוִד וַאֲנָשָׁיו וַיִּפְשְׁטוּ אֶל־הַגְּשׁוּרִי והגרזי [וְהַגִּזְרִי]
        וְהָעֲמָלֵקִי כִּי הֵנָּה יֹשְׁבוֹת הָאָרֶץ אֲשֶׁר מֵעוֹלָם בּוֹאֲךָ שׁוּרָה
        וְעַד־אֶרֶץ מִצְרָיִם׃
      yi: און דוד און זײַנע מענטשן פֿלעגן אַרױפֿגײן און אָנפֿאַלן אױף דעם גשורי, און
        דעם גִזרי, און דעם עַמָלקי, װאָרום זײ זײַנען געװען די באַװױנער פֿון לאַנד
        װאָס פֿון אײביק אָן, װי דו קומסט קײן שור, און ביז לאַנד מצרַיִם.
      cs: I vycházel David s muži svými, vpády činíce na Gessurské a Gerzitské a Amalechitské,
        (nebo ti bydlili v zemi té od starodávna), kudy se chodí přes Sur až do země
        Egyptské.
      pl: I występował Dawid wraz z ludźmi swoimi i urządzał wyprawy przeciw Geszurytom
        i Gizrytom i Amalekitom; zamieszkiwali bowiem ten kraj od wieków, począwszy
        od Szur aż do ziemi egipskiej. 
    9:
      he: וְהִכָּה דָוִד אֶת־הָאָרֶץ וְלֹא יְחַיֶּה אִישׁ וְאִשָּׁה וְלָקַח צֹאן וּבָקָר
        וַחֲמֹרִים וּגְמַלִּים וּבְגָדִים וַיָּשָׁב וַיָּבֹא אֶל־אָכִישׁ׃
      yi: און דוד פֿלעגט שלאָגן דאָס לאַנד, און ניט לאָזן לעבן קײן מאַן און קײן פֿרױ;
        און ער פֿלעגט צונעמען שאָף און רינדער, און אײזלען, און קעמלען, און בגדים,
        און זיך אומקערן און קומען צו אָכישן.
      cs: A hubil David krajinu tu, nenechávaje živého muže ani ženy; bral také ovce
        i voly, i osly i velbloudy, i šaty, a navracoval se a přicházel k Achisovi.
      pl: A ile razy uderzał Dawid na krainę taką, nie pozostawiał ani mężczyzny ani
        kobiety przy życiu, i zabierał trzody i rogaciznę i osły i wielbłądy i szaty,
        i wracał napowrót do Achisza. 
    10:
      he: וַיֹּאמֶר אָכִישׁ אַל־פְּשַׁטְתֶּם הַיּוֹם וַיֹּאמֶר דָּוִד עַל־נֶגֶב יְהוּדָה
        וְעַל־נֶגֶב הַיַּרְחְמְאֵלִי וְאֶל־נֶגֶב הַקֵּינִי׃
      yi: 'און אַז אָכיש האָט געזאָגט: װוּ זײַט איר אָנגעפֿאַלן הײַנט? האָט דוד געזאָגט:
        אױפֿן דָרום פֿון יהוּדה, און אױפֿן דָרום פֿון דעם ירַחמאֵלי, און אױפֿן דָרום
        פֿון דעם קֵיני.'
      cs: 'A když se ptal Achis: Kam jste dnes vpadli? odpověděl David: K straně polední
        Judově, a k straně polední Jerachmeelově, a k straně polední Cinejského.'
      pl: 'A gdy pytał się Achisz: Dokąd wtargnęliście dzisiaj? odpowiedział Dawid:
        Do południowej strony Judy, albo do południowej strony Jerachmelitów, albo
        do południowej strony Kenijczyków. '
    11:
      he: וְאִישׁ וְאִשָּׁה לֹא־יְחַיֶּה דָוִד לְהָבִיא גַת לֵאמֹר פֶּן־יַגִּדוּ עָלֵינוּ
        לֵאמֹר כֹּה־עָשָׂה דָוִד וְכֹה מִשְׁפָּטוֹ כָּל־הַיָּמִים אֲשֶׁר יָשַׁב בִּשְׂדֵה
        פְלִשְׁתִּים׃
      yi: 'און קײן מאַן און קײן פֿרױ פֿלעגט דוד ניט לאָזן לעבן, צו ברענגען קײן גַת,
        װײַל ער האָט געזאָגט: טאָמער װעלן זײ דערצײלן אױף אונדז, אַזױ צו זאָגן: אַזױ
        און אַזױ האָט דוד געטאָן. און אַזױ איז געװען זײַן שטײגער אַלע טעג װאָס ער
        איז געזעסן אין פֿעלד פֿון די פּלשתּים.'
      cs: 'Neživil pak David ani muže ani ženy, aby koho přivoditi měl do Gát; nebo
        myslil: Aby na nás nežalovali, řkouce: Tak učinil David. A ten obyčej jeho
        byl po všecky dny, dokudž zůstával v krajině Filistinské.'
      pl: 'Nie zostawiał zaś Dawid ani mężczyzny ani kobiety przy życiu, aby ich sprowadził
        do Gath, z obawy żeby nie świadczyli przeciw nam i powiedzieli: Tak postępował
        Dawid!. Tak zachowywał się przez cały czas pobytu swojego w krainie filistyńskiej. '
    12:
      he: וַיַּאֲמֵן אָכִישׁ בְּדָוִד לֵאמֹר הַבְאֵשׁ הִבְאִישׁ בְּעַמּוֹ בְיִשְׂרָאֵל
        וְהָיָה לִי לְעֶבֶד עוֹלָם׃
      yi: 'און אָכיש האָט געגלױבט דָוִדן, אַזױ צו זאָגן: פֿאַרמיאוסן האָט ער זיך פֿאַרמיאוסט
        בײַ זײַן פֿאָלק, בײַ ישׂראל, און ער װעט מיר זײַן פֿאַר אַן אײביקן קנעכט.'
      cs: 'I věřil Achis Davidovi, řka: Jižtě se velice zošklivil lidu svému Izraelskému,
        protož budeť mi za služebníka na věky.'
      pl: 'A ufał Achisz Dawidowi, mówiąc: Osławił się on bardzo u ziomków swoich
        w Izraelu, a tak pozostanie sługą moim na zawsze. '
  28:
    1:
      he: וַיְהִי בַּיָּמִים הָהֵם וַיִּקְבְּצוּ פְלִשְׁתִּים אֶת־מַחֲנֵיהֶם לַצָּבָא
        לְהִלָּחֵם בְּיִשְׂרָאֵל וַיֹּאמֶר אָכִישׁ אֶל־דָּוִד יָדֹעַ תֵּדַע כִּי אִתִּי
        תֵּצֵא בַמַּחֲנֶה אַתָּה וַאֲנָשֶׁיךָ׃
      yi: 'און עס איז געװען אין יענע טעג, האָבן די פּלשתּים אײַנגעזאַמלט זײערע מחנות
        אין קריג, צו האַלטן מלחמה אױף ישׂראל. און אָכיש האָט געזאָגט צו דָוִדן: װיסן
        זאָלסטו װיסן, אַז דו װעסט אַרײַנגײן מיט מיר אין חיל, דו און דײַנע מענטשן.'
      cs: 'I stalo se za dnů těch, že Filistinští sebrali vojska svá k boji, aby bojovali
        s Izraelem. I řekl Achis Davidovi: Věz nepochybně, že potáhneš se mnou na
        vojnu, ty i muži tvoji.'
      pl: 'Za owych czasów zgromadzili Filistyni hufce swoje do walki, aby uderzyć
        na Izraelitów. Rzekł tedy Achisz do Dawida: Wiadomo ci zapewne, że wyruszysz
        zemną do obozu, wraz z ludźmi twoimi. '
    2:
      he: וַיֹּאמֶר דָּוִד אֶל־אָכִישׁ לָכֵן אַתָּה תֵדַע אֵת אֲשֶׁר־יַעֲשֶׂה עַבְדֶּךָ
        וַיֹּאמֶר אָכִישׁ אֶל־דָּוִד לָכֵן שֹׁמֵר לְרֹאשִׁי אֲשִׂימְךָ כָּל־הַיָּמִים׃
      yi: 'האָט דוד געזאָגט צו אָכישן: דערפֿאַר װעסט דו געװאָר װערן, װאָס דײַן קנעכט
        װעט אױפֿטאָן. האָט אָכיש געזאָגט צו דָוִדן: דערפֿאַר װעל איך דיך מאַכן פֿאַרן
        שומר פֿון מײַן קאָפּ אַלע טעג.'
      cs: 'Odpověděl David Achisovi: Teprv ty poznáš, co učiní služebník tvůj. I řekl
        Achis Davidovi: Touť příčinou strážným života svého tě ustanovím po všecky
        dny.'
      pl: 'I odpowiedział Dawid: To też przekonasz się sam, co zdziała sługa twój!
        I rzekł Achisz: Dla tego mianuję cię stróżem osoby mojej na cały czas. '
    3:
      he: וּשְׁמוּאֵל מֵת וַיִּסְפְּדוּ־לוֹ כָּל־יִשְׂרָאֵל וַיִּקְבְּרֻהוּ בָרָמָה
        וּבְעִירוֹ וְשָׁאוּל הֵסִיר הָאֹבוֹת וְאֶת־הַיִּדְּעֹנִים מֵהָאָרֶץ׃
      yi: און שמואל איז געשטאָרבן, און גאַנץ ישׂראל האָבן אים באַקלאָגט, און זײ האָבן
        אים באַגראָבן אין רמה, אין זײַן שטאָט. און שָאול האָט געהאַט אָפּגעטאָן פֿון
        לאַנד די גײַסטערזעער און די טױטנבאַשװערער.
      cs: (Samuel pak již byl umřel; pročež plakal ho všecken Izrael, a pochovali
        jej v Ráma, totiž v městě jeho. A Saul byl vyplénil věšťce a hadače z země.)
      pl: A Samuel był już umarł; wszystek Izrael opłakiwał go, a pochowano go w rodzinnem
        mieście jego, w Rama. Saul zaś usunął był wieszczbiarzy i znachorów z kraju. 
    4:
      he: וַיִּקָּבְצוּ פְלִשְׁתִּים וַיָּבֹאוּ וַיַּחֲנוּ בְשׁוּנֵם וַיִּקְבֹּץ שָׁאוּל
        אֶת־כָּל־יִשְׂרָאֵל וַיַּחֲנוּ בַּגִּלְבֹּעַ׃
      yi: און די פּלשתּים האָבן זיך אײַנגעזאַמלט, און זײ זײַנען געקומען און האָבן
        געלאַגערט אין שוּנֵם, און שָאול האָט אײַנגעזאַמלט גאַנץ ישׂראל, און זײ האָבן
        געלאַגערט אין גִלבוֹע.
      cs: Tedy shromáždivše se Filistinští, přitáhli a položili se u Sunem. Shromáždil
        i Saul všeho Izraele, a položili se v Gelboe.
      pl: Otóż zgromadzili się Filistyni, a wkroczywszy, rozłożyli się obozem w Szunem.
        Saul zgromadził również wszystkich Izraelitów i rozłożyli się obozem na Gilboa. 
    5:
      he: וַיַּרְא שָׁאוּל אֶת־מַחֲנֵה פְלִשְׁתִּים וַיִּרָא וַיֶּחֱרַד לִבּוֹ מְאֹד׃
      yi: און שָאול האָט געזען דעם לאַגער פֿון די פּלשתּים, און ער האָט מורא געקריגן,
        און זײַן האַרץ האָט זײער געציטערט.
      cs: Vida pak Saul vojsko Filistinské, bál se, a uleklo se srdce jeho velmi.
      pl: Ale gdy ujrzał Saul obóz filistyński uląkł się, i zatrwożyło się serce jego
        bardzo. 
    6:
      he: וַיִּשְׁאַל שָׁאוּל בַּיהוָה וְלֹא עָנָהוּ יְהוָה גַּם בַּחֲלֹמוֹת גַּם
        בָּאוּרִים גַּם בַּנְּבִיאִם׃
      yi: און שָאול האָט געפֿרעגט בײַ גאָט, אָבער גאָט האָט אים ניט געענטפֿערט, ניט
        דורך חלומות, ניט דורך די אורים, ניט דורך נבֿיאים.
      cs: I dotazoval se Saul Hospodina, ale Hospodin neodpovídal jemu ani skrze sny,
        ani skrze urim, ani skrze proroky.
      pl: I radził się Saul Wiekuistego, ale nie odpowiedział mu Wiekuisty ani przez
        sny, ani przez Urym, ani przez proroków. 
    7:
      he: וַיֹּאמֶר שָׁאוּל לַעֲבָדָיו בַּקְּשׁוּ־לִי אֵשֶׁת בַּעֲלַת־אוֹב וְאֵלְכָה
        אֵלֶיהָ וְאֶדְרְשָׁה־בָּהּ וַיֹּאמְרוּ עֲבָדָיו אֵלָיו הִנֵּה אֵשֶׁת בַּעֲלַת־אוֹב
        בְּעֵין דּוֹר׃
      yi: 'האָט שָאול געזאָגט צו זײַנע קנעכט: זוכט מיר אױף אַ פֿרױ אַ גײַסטערזעערין,
        און איך װעל גײן צו איר, און װעל בײַ איר פֿרעגן. האָבן זײַנע קנעכט צו אים געזאָגט:
        אָט איז דאָ אַ פֿרױ אַ גײַסטערזעערין אין עֵין-דָור.'
      cs: 'Protož řekl Saul služebníkům svým: Pohledejte mi ženy mající ducha věštího,
        i půjdu k ní a poradím se skrze ni. Jemuž odpověděli služebníci jeho: Aj,
        žena mající ducha věštího v Endor.'
      pl: 'Rzekł tedy Saul do sług swoich: Poszukajcie mi kobiety, rozporządzającej
        duchem wieszczbiarskim, abym poszedł do niej a wybadał ją! I odpowiedzieli
        mu słudzy jego: Oto w Endor znajduje się kobieta, rozporządzająca duchem wieszczbiarskim! '
    8:
      he: וַיִּתְחַפֵּשׂ שָׁאוּל וַיִּלְבַּשׁ בְּגָדִים אֲחֵרִים וַיֵּלֶךְ הוּא וּשְׁנֵי
        אֲנָשִׁים עִמּוֹ וַיָּבֹאוּ אֶל־הָאִשָּׁה לָיְלָה וַיֹּאמֶר קסומי־[קָסֳמִי־]
        נָא לִי בָּאוֹב וְהַעֲלִי לִי אֵת אֲשֶׁר־אֹמַר אֵלָיִךְ׃
      yi: 'האָט שָאול זיך פֿאַרשטעלט, און ער האָט אָנגעטאָן אַנדערע בגדים, און ער
        איז געגאַנגען, און צװײ מענער מיט אים. און זײ זײַנען געקומען צו דער פֿרױ בײַ
        נאַכט, און ער האָט געזאָגט: װאָרזאָג מיר, איך בעט דיך, דורך אַ גײַסט, און
        ברענג מיר אױף דעם װאָס איך װעל דיר זאָגן.'
      cs: 'Tedy změniv Saul oděv, oblékl se v roucho jiné, a šel sám a dva muži s
        ním, a přišli k ženě té v noci. I řekl: Medle hádej mi skrze ducha věštího,
        a způsob to, ať ke mně vyjde ten, kohož bych jmenoval tobě.'
      pl: 'Przebrał się tedy Saul, a włożywszy inne szaty poszedł wraz z dwoma towarzyszami,
        i przybyli do owej kobiety w nocy. I rzekł: Wywróżże mi przy pomocy ducha
        wieszczbiarskiego, a ukaż mi tego, którego ci wymienię. '
    9:
      he: וַתֹּאמֶר הָאִשָּׁה אֵלָיו הִנֵּה אַתָּה יָדַעְתָּ אֵת אֲשֶׁר־עָשָׂה שָׁאוּל
        אֲשֶׁר הִכְרִית אֶת־הָאֹבוֹת וְאֶת־הַיִּדְּעֹנִי מִן־הָאָרֶץ וְלָמָה אַתָּה
        מִתְנַקֵּשׁ בְּנַפְשִׁי לַהֲמִיתֵנִי׃
      yi: 'האָט די פֿרױ צו אים געזאָגט: זע, דו װײסט װאָס שָאול האָט געטאָן, װי ער
        האָט פֿאַרשניטן די גײַסטערזעער און די טױטנבאַשװערער פֿון לאַנד, און פֿאַר
        װאָס לײגסטו אַ שטרױכלונג בײַ מײַן לעבן מיך צו טײטן?'
      cs: 'Ale žena řekla jemu: Aj, ty víš, co učinil Saul, kterak vyhladil věšťce
        a hadače z země. Pročež tedy ty pokládáš osídlo duši mé, abys mne o hrdlo
        připravil?'
      pl: 'I odpowiedziała mu owa kobieta: Oto sam wszak wiesz co uczynił Saul, że wytępił
        wieszczbiarzy i znachorów z kraju, czemu stawiasz zasadzkę życiu mojemu, abyś
        mnie na śmierć podał. '
    10:
      he: וַיִּשָּׁבַע לָהּ שָׁאוּל בַּיהוָה לֵאמֹר חַי־יְהוָה אִם־יִקְּרֵךְ עָוֺן
        בַּדָּבָר הַזֶּה׃
      yi: 'האָט שָאול איר געשװאָרן בײַ גאָט, אַזױ צו זאָגן: אַזױ װי גאָט לעבט, אױב
        דיר װעט געשען אַ שטראָף װעגן דער דאָזיקער זאַך!'
      cs: 'I přisáhl jí Saul skrze Hospodina, řka: Živť jest Hospodin, že nepřijde
        na tě trestání pro tu věc.'
      pl: 'I przysiągł jej Saul na Wiekuistego, mówiąc: Żyw Wiekuisty, że nie spotka
        cię kara z powodu tego. '
    11:
      he: וַתֹּאמֶר הָאִשָּׁה אֶת־מִי אַעֲלֶה־לָּךְ וַיֹּאמֶר אֶת־שְׁמוּאֵל הַעֲלִי־לִי׃
      yi: 'האָט די פֿרױ געזאָגט: װעמען זאָל איך דיר אױפֿברענגען: האָט ער געזאָגט:
        שמואל ברענג מיר אױף.'
      cs: 'Tedy řekla žena: Kohožť mám vyvésti? Kterýž řekl: Samuele mi vyveď.'
      pl: 'Zapytała się tedy kobieta: Kogóż ci mam ukazać? I odpowiedział! Samuela
        ukaż mi! '
    12:
      he: וַתֵּרֶא הָאִשָּׁה אֶת־שְׁמוּאֵל וַתִּזְעַק בְּקוֹל גָּדוֹל וַתֹּאמֶר הָאִשָּׁה
        אֶל־שָׁאוּל לֵאמֹר לָמָּה רִמִּיתָנִי וְאַתָּה שָׁאוּל׃
      yi: 'און װי די פֿרױ האָט דערזען שמואלן, אַזױ האָט זי אױסגעשריִען אױף אַ הױכן
        קָול; און די פֿרױ האָט געזאָגט צו שָאולן, אַזױ צו זאָגן: פֿאַר װאָס האָסטו
        מיך גענאַרט? דו ביסט דאָך שָאול.'
      cs: 'A když uzřela žena Samuele, zkřikla hlasem velikým, a řekla žena Saulovi
        takto: Pročež jsi mne oklamal! Nebo ty jsi Saul.'
      pl: 'Gdy jednak ujrzała ta kobieta Samuela, krzyknęła głosem wielkim. I rzekła
        kobieta do Saula: Czemu zwiodłeś mnie? Tyś wszak Saul! '
    13:
      he: וַיֹּאמֶר לָהּ הַמֶּלֶךְ אַל־תִּירְאִי כִּי מָה רָאִית וַתֹּאמֶר הָאִשָּׁה
        אֶל־שָׁאוּל אֱלֹהִים רָאִיתִי עֹלִים מִן־הָאָרֶץ׃
      yi: 'האָט דער מלך צו איר געזאָגט: זאָלסט ניט מורא האָבן; װאָס זעסטו דען? האָט
        די פֿרױ געזאָגט צו שָאולן: אַ גאָט זע איך אַרױפֿגײן פֿון דער ערד.'
      cs: 'I řekl jí král: Neboj se. Což jsi pak viděla? Odpověděla žena Saulovi:
        Bohy jsem viděla vystupující z země.'
      pl: 'I rzekł do niej król: Nie obawiaj się, co albowiem widzisz? I odpowiedziała
        kobieta Saulowi: Widzę sędziego, który występuje, z ziemi. '
    14:
      he: וַיֹּאמֶר לָהּ מַה־תָּאֳרוֹ וַתֹּאמֶר אִישׁ זָקֵן עֹלֶה וְהוּא עֹטֶה מְעִיל
        וַיֵּדַע שָׁאוּל כִּי־שְׁמוּאֵל הוּא וַיִּקֹּד אַפַּיִם אַרְצָה וַיִּשְׁתָּחוּ׃
      yi: 'האָט ער צו איר געזאָגט: װאָס איז זײַן געשטאַלט? האָט זי געזאָגט: אַן אַלטער
        מאַן קומט אַרױף, און ער איז אײַנגעװיקלט אין אַ מאַנטל. האָט שָאול געװוּסט
        אַז דאָס איז שמואל, און ער האָט זיך גענײַגט מיטן פּנים צו דער ערד, און זיך
        געבוקט.'
      cs: 'Řekl jí opět: Jaký jest způsob jeho? Odpověděla jemu: Muž starý vystupuje
        a jest oděný pláštěm. Tedy srozuměl Saul, že by Samuel byl, a sehnuv se tváří
        k zemi, poklonil se jemu.'
      pl: 'I zapytał się jej: Jakiż wygląd jego? I odpowiedziała: Jest to stary mąż,
        który występuje, a otulony on płaszczem. Poznał tedy Saul, że to Samuel, i pokłonił
        się twarzą ku ziemi i ukorzył się. '
    15:
      he: וַיֹּאמֶר שְׁמוּאֵל אֶל־שָׁאוּל לָמָּה הִרְגַּזְתַּנִי לְהַעֲלוֹת אֹתִי
        וַיֹּאמֶר שָׁאוּל צַר־לִי מְאֹד וּפְלִשְׁתִּים נִלְחָמִים בִּי וֵאלֹהִים סָר
        מֵעָלַי וְלֹא־עָנָנִי עוֹד גַּם בְּיַד־הַנְּבִיאִם גַּם־בַּחֲלֹמוֹת וָאֶקְרָאֶה
        לְךָ לְהוֹדִיעֵנִי מָה אֶעֱשֶׂה׃
      yi: 'האָט שמואל געזאָגט צו שָאולן: פֿאַר װאָס האָסטו מײַן רו געשטערט, מיך אױפֿצוברענגען?
        האָט שָאול געזאָגט: מיך האָט זײער צוגעדריקט, װאָרום די פּלשתּים האַלטן מלחמה
        אױף מיר, און גאָט האָט זיך אָפּגעקערט פֿון מיר, און ער ענטפֿערט מיר ניט מער,
        ניט דורך נבֿיאים, ניט דורך חלומות; האָב איך דיך גערופֿן, מיך צו לאָזן װיסן,
        װאָס איך זאָל טאָן.'
      cs: 'I řekl Samuel Saulovi: Proč mne nepokojíš, že jsi mne zavolati rozkázal?
        Odpověděl Saul: Úzkostmi sevřín jsem velice; nebo Filistinští bojují proti
        mně, a Bůh odstoupil ode mne, a neodpovídá mi více, ani skrze proroky, ani
        skrze sny. Protož povolal jsem tě, abys mi oznámil, co bych měl činiti.'
      pl: 'Samuel zaś rzekł do Saula: Czemu niepokoisz mnie, każąc mi się ukazać?
        I odpowiedział Saul: Jestem w biedzie wielkiej. Filistyni walczą ze mną, Bóg
        zaś odstąpił mnie, a nie odpowiada mi więcej ani przez proroków, ani przez
        sny; i tak wezwałem ciebie, abyś mi oznajmił, co mam czynić. '
    16:
      he: וַיֹּאמֶר שְׁמוּאֵל וְלָמָּה תִּשְׁאָלֵנִי וַיהוָה סָר מֵעָלֶיךָ וַיְהִי
        עָרֶךָ׃
      yi: 'האָט שמואל געזאָגט: און נאָך װאָס פֿרעגסטו מיך, אַז גאָט האָט זיך אָפּגעטאָן
        פֿון דיר, און איז געװאָרן דײַן פֿײַנט?'
      cs: 'I řekl Samuel: Proč tedy se mne dotazuješ, poněvadž Hospodin odstoupil
        od tebe, a jest s nepřítelem tvým?'
      pl: 'I odpowiedział Samuel: Czemu się tedy mnie pytasz, skoro Wiekuisty odstąpił
        od ciebie, a stał się wrogiem twoim? '
    17:
      he: וַיַּעַשׂ יְהוָה לוֹ כַּאֲשֶׁר דִּבֶּר בְּיָדִי וַיִּקְרַע יְהוָה אֶת־הַמַּמְלָכָה
        מִיָּדֶךָ וַיִּתְּנָהּ לְרֵעֲךָ לְדָוִד׃
      yi: און גאָט האָט פֿאַר זיך געטאָן װאָס ער האָט גערעדט דורך מיר, און גאָט האָט
        אַװעקגעריסן די מלוכה פֿון דײַן האַנט, און האָט זי געגעבן צו אַן אַנדערן, צו
        דָוִדן.
      cs: Učiniltě zajisté jemu Hospodin, jakož mluvil skrze mne, a odtrhl Hospodin
        království od ruky tvé, a dal je bližnímu tvému, Davidovi.
      pl: 'Oto czyni Wiekuisty, jako był wyrzekł przezemnie: Wydarł Wiekuisty królestwo
        z ręki twojej, a oddał je towarzyszowi twojemu, Dawidowi. '
    18:
      he: כַּאֲשֶׁר לֹא־שָׁמַעְתָּ בְּקוֹל יְהוָה וְלֹא־עָשִׂיתָ חֲרוֹן־אַפּוֹ בַּעֲמָלֵק
        עַל־כֵּן הַדָּבָר הַזֶּה עָשָׂה־לְךָ יְהוָה הַיּוֹם הַזֶּה׃
      yi: אַזױ װי דו האָסט ניט צוגעהערט צו דעם קָול פֿון גאָט, און האָסט ניט אױסגעפֿירט
        זײַן גרימצאָרן אױף עַמָלק, דרום האָט גאָט געטאָן צו דיר די דאָזיקע זאַך הײַנטיקן
        טאָג.
      cs: Nebo že jsi neuposlechl hlasu Hospodinova, a nevykonals hněvu prchlivosti
        jeho nad Amalechem, protož učinil tobě to dnes Hospodin.
      pl: Ponieważ nie usłuchałeś głosu Wiekuistego, a nie spełniłeś płonącego gniewu
        Jego nad Amalekiem, przeto czyni ci to Wiekuisty dzisiaj. 
    19:
      he: וְיִתֵּן יְהוָה גַּם אֶת־יִשְׂרָאֵל עִמְּךָ בְּיַד־פְּלִשְׁתִּים וּמָחָר
        אַתָּה וּבָנֶיךָ עִמִּי גַּם אֶת־מַחֲנֵה יִשְׂרָאֵל יִתֵּן יְהוָה בְּיַד־פְּלִשְׁתִּים׃
      yi: און גאָט װעט אױך געבן ישׂראל מיט דיר אין דער האַנט פֿון די פּלשתּים. און
        מאָרגן װעסט דו און דײַנע זין זײַנען מיט מיר. אױך דעם חיל פֿון ישׂראל װעט גאָט
        געבן אין דער האַנט פֿון די פּלשתּים.
      cs: Nadto vydá Hospodin i Izraele s tebou v ruku Filistinských, a zítra budeš
        ty i synové tvoji se mnou. I vojska Izraelská vydá Hospodin v ruku Filistinských.
      pl: A wyda Wiekuisty Izraela, wraz z tobą, w moc Filistynów, jutro też będziesz
        ty, wraz z synami twoimi, przy mnie; cały również obóz izraelski wyda Wiekuisty
        w moc Filistynów. 
    20:
      he: וַיְמַהֵר שָׁאוּל וַיִּפֹּל מְלֹא־קוֹמָתוֹ אַרְצָה וַיִּרָא מְאֹד מִדִּבְרֵי
        שְׁמוּאֵל גַּם־כֹּחַ לֹא־הָיָה בוֹ כִּי לֹא אָכַל לֶחֶם כָּל־הַיּוֹם וְכָל־הַלָּיְלָה׃
      yi: איז שָאול באַלד אַנידערגעפֿאַלן װי הױך ער איז אױף דער ערד, און ער האָט זײער
        מורא געהאַט פֿאַר די װערטער פֿון שמואלן; אױך האָט ער קײן כּוח ניט געהאַט,
        װײַל ער האָט ניט געהאַט געגעסן קײן ברױט אַ גאַנצן טאָג און אַ גאַנצע נאַכט.
      cs: I padl Saul náhle tak, jak dlouhý byl, na zem, nebo se byl ulekl náramně
        slov Samuelových. K tomu ani síly v něm nebylo, nebo nic nejedl celý ten den
        a celou tu noc.
      pl: I padł niezwłocznie Saul jako długi na ziemię, uląkł się bowiem bardzo słów
        Samuela, zbrakło mu też sił, ponieważ nie jadł przez cały ów dzień i przez
        całą noc. 
    21:
      he: וַתָּבוֹא הָאִשָּׁה אֶל־שָׁאוּל וַתֵּרֶא כִּי־נִבְהַל מְאֹד וַתֹּאמֶר אֵלָיו
        הִנֵּה שָׁמְעָה שִׁפְחָתְךָ בְּקוֹלֶךָ וָאָשִׂים נַפְשִׁי בְּכַפִּי וָאֶשְׁמַע
        אֶת־דְּבָרֶיךָ אֲשֶׁר דִּבַּרְתָּ אֵלָי׃
      yi: 'איז די פֿרױ צוגעגאַנגען צו שָאולן, און זי האָט געזען אַז ער איז זײער דערשראָקן,
        און זי האָט צו אים געזאָגט: זע, דײַן דינסט האָט צוגעהערט צו דײַן קָול, און
        איך האָב גענומען מײַן לעבן אין מײַן האַנט, און האָב געהאָרכט צו דײַנע װערטער
        װאָס דו האָסט גערעדט צו מיר.'
      cs: 'Přistoupivši pak ta žena k Saulovi a uzřevši, že jest předěšen náramně,
        řekla jemu: Aj, uposlechla děvka tvá hlasu tvého, a opovážila jsem se života
        svého, že jsem uposlechla slov tvých, kteráž jsi mluvil ke mně.'
      pl: 'Poczem weszła owa kobieta do Saula, a widząc że był strwożony bardzo, rzekła
        do niego: Oto usłuchała służebnica twoja głosu twojego, a naraziłam życie
        swoje, aby posłuszną być słowu twojemu, które wyrzekłeś do mnie. '
    22:
      he: וְעַתָּה שְׁמַע־נָא גַם־אַתָּה בְּקוֹל שִׁפְחָתֶךָ וְאָשִׂמָה לְפָנֶיךָ
        פַּת־לֶחֶם וֶאֱכוֹל וִיהִי בְךָ כֹּחַ כִּי תֵלֵךְ בַּדָּרֶךְ׃
      yi: און אַצונד, איך בעט דיך, הער דו אױך צו דעם קָול פֿון דײַן דינסט, און לאָמיר
        לײגן פֿאַר דיר אַ שטיקל ברױט, און עס, און װעסט האָבן כּוח, אַז דו װעסט גײן
        אין װעג.
      cs: Nyní tedy uposlechni i ty, prosím, hlasu děvky své, a položím před tebe
        kousek chleba, abys jedl a posilil se, a tak jíti mohl cestou svou.
      pl: Racz tedy i ty usłuchać głosu służebnicy twojej. Położę przed tobą kromkę
        chleba; posił się, aby ci sił starczyło, gdy wyruszysz w drogę. 
    23:
      he: וַיְמָאֵן וַיֹּאמֶר לֹא אֹכַל וַיִּפְרְצוּ־בוֹ עֲבָדָיו וְגַם־הָאִשָּׁה
        וַיִּשְׁמַע לְקֹלָם וַיָּקָם מֵהָאָרֶץ וַיֵּשֶׁב אֶל־הַמִּטָּה׃
      yi: 'האָט ער ניט געװאָלט, און ער האָט געזאָגט: איך װעל ניט עסן. אָבער זײַנע
        קנעכט און אױך די פֿרױ זײַנען צוגעשטאַנען צו אים, און ער האָט צוגעהערט צו זײער
        קָול, און ער איז אױפֿגעשטאַנען פֿון דער ערד, און האָט זיך געזעצט אױפֿן בעט.'
      cs: 'Kterýž odepřel a řekl: Nebuduť jísti. I přinutili ho služebníci jeho, ano
        i ta žena, tak že uposlechl hlasu jejich, a vstav s země, sedl na lůžko.'
      pl: 'Wzbraniał się jednak, i rzekł: Nie będę nic jadł! Gdy jednak nastawali
        nań słudzy jego wraz z kobietą, usłuchał głosu ich, powstał z ziemi i usiadł
        na łożu. '
    24:
      he: וְלָאִשָּׁה עֵגֶל־מַרְבֵּק בַּבַּיִת וַתְּמַהֵר וַתִּזְבָּחֵהוּ וַתִּקַּח־קֶמַח
        וַתָּלָשׁ וַתֹּפֵהוּ מַצּוֹת׃
      yi: און די פֿרױ האָט געהאַט אַ געשטאָפּט קאַלב אין הױז, האָט זי געאײַלט און
        האָט עס געשאָכטן, און זי האָט גענומען מעל און פֿאַרקנעטן, און האָט דערפֿון
        אױסגעבאַקט אומגעזײַערט ברױט.
      cs: Měla pak ta žena tele tučné v domě, kteréž spěšně zabila, a vzavši mouky,
        zadělala, a napekla z ní chlebů přesných.
      pl: Miała ona kobieta karmne cielę w domu; zarznęła je więc szybko, a wziąwszy
        mąki zagniotła i napiekła z tego przaśników. 
    25:
      he: וַתַּגֵּשׁ לִפְנֵי־שָׁאוּל וְלִפְנֵי עֲבָדָיו וַיֹּאכֵלוּ וַיָּקֻמוּ וַיֵּלְכוּ
        בַּלַּיְלָה הַהוּא׃
      yi: און זי האָט דערלאַנגט פֿאַר שָאולן און פֿאַר זײַנע קנעכט, און זײ האָבן געגעסן.
        און זײ זײַנען אױפֿגעשטאַנען און זײַנען אַװעקגעגאַנגען אין דער אײגענער נאַכט.
      cs: Potom přinesla před Saule a služebníky jeho, kteříž jedli, a vstavše v touž
        noc, odešli.
      pl: Poczem położyła to przed Saulem i przed sługami jego, którzy posiliwszy
        się powstali i wyruszyli jeszcze tej samej nocy. 
  29:
    1:
      he: וַיִּקְבְּצוּ פְלִשְׁתִּים אֶת־כָּל־מַחֲנֵיהֶם אֲפֵקָה וְיִשְׂרָאֵל חֹנִים
        בַּעַיִן אֲשֶׁר בְּיִזְרְעֶאל׃
      yi: און די פּלשתּים האָבן אײַנגעזאַמלט זײערע מחנות קײן אַפֿק; און די ישׂראל
        האָבן געלאַגערט בײַ דעם קװאַל װאָס אין יזרעאל.
      cs: A tak shromáždili Filistinští všecka vojska svá u Afeku, Izrael pak položil
        se u studnice, kteráž byla v Jezreel.
      pl: Zgromadzili tedy Filistyni wszystkie hufce swe do Afeku, Izraelici zaś rozłożyli
        się obozem u źródła, które w Izreelu. 
    2:
      he: וְסַרְנֵי פְלִשְׁתִּים עֹבְרִים לְמֵאוֹת וְלַאֲלָפִים וְדָוִד וַאֲנָשָׁיו
        עֹבְרִים בָּאַחֲרֹנָה עִם־אָכִישׁ׃
      yi: און די פֿירשטן פֿון די פּלשתּים זײַנען פֿאַרבײַגעגאַנגען אין הונדערטן און
        אין טױזנטן, און דוד און זײַנע מענטשן זײַנען פֿאַרבײַגעגאַנגען צולעצט מיט אָכישן.
      cs: I táhla knížata Filistinská po stu a po tisících, David pak a muži jeho
        táhli nazad s Achisem.
      pl: Gdy zatem książęta filistyńscy ściągnęli setkami i tysiącami, a w końcu
        i Dawid wraz z ludźmi swoimi przy Achiszu przeciągnął, 
    3:
      he: וַיֹּאמְרוּ שָׂרֵי פְלִשְׁתִּים מָה הָעִבְרִים הָאֵלֶּה וַיֹּאמֶר אָכִישׁ
        אֶל־שָׂרֵי פְלִשְׁתִּים הֲלוֹא־זֶה דָוִד עֶבֶד שָׁאוּל מֶלֶךְ־יִשְׂרָאֵל אֲשֶׁר
        הָיָה אִתִּי זֶה יָמִים אוֹ־זֶה שָׁנִים וְלֹא־מָצָאתִי בוֹ מְאוּמָה מִיּוֹם
        נָפְלוֹ עַד־הַיּוֹם הַזֶּה׃
      yi: 'האָבן די האַרן פֿון די פּלשתּים געזאָגט: װאָס טוען דאָ די דאָזיקע עִבֿרים?
        האָט אָכיש געזאָגט צו די האַרן פֿון די פּלשתּים: דאָס איז דאָך דוד דער קנעכט
        פֿון שָאול דעם מלך פֿון ישׂראל, װאָס איז בײַ מיר שױן טעג אָדער שױן יאָרן,
        און איך האָב אין אים קײן שום בײז ניט געפֿונען פֿון דעם טאָג װאָס ער איז צוגעפֿאַלן
        [צו מיר] ביז הײַנטיקן טאָג.'
      cs: 'Tedy řekla knížata Filistinská: K čemu jsou Židé tito? Odpověděl Achis
        knížatům Filistinským: Zdaliž toto není David služebník Saule, krále Izraelského,
        kterýž byl při mně dnů těchto, nýbrž těchto let, a neshledal jsem na něm ničeho
        ode dne, jakž odpadl od Saule, až do tohoto dne?'
      pl: 'Zawołali książęta filistyńscy: Na cóż tu ci Hebrajczycy? I odpowiedział
        Achisz książętom filistyńskim: Wszak to Dawid, sługa Saula, króla izraelskiego,
        który bawi już u mnie rok albo dwa lata, a nie znalazłem w nim nic podejrzanego
        od dnia, którego przeszedł do mnie aż po dzień dzisiejszy. '
    4:
      he: וַיִּקְצְפוּ עָלָיו שָׂרֵי פְלִשְׁתִּים וַיֹּאמְרוּ לוֹ שָׂרֵי פְלִשְׁתִּים
        הָשֵׁב אֶת־הָאִישׁ וְיָשֹׁב אֶל־מְקוֹמוֹ אֲשֶׁר הִפְקַדְתּוֹ שָׁם וְלֹא־יֵרֵד
        עִמָּנוּ בַּמִּלְחָמָה וְלֹא־יִהְיֶה־לָּנוּ לְשָׂטָן בַּמִּלְחָמָה וּבַמֶּה
        יִתְרַצֶּה זֶה אֶל־אֲדֹנָיו הֲלוֹא בְּרָאשֵׁי הָאֲנָשִׁים הָהֵם׃
      yi: 'האָבן די האַרן פֿון די פּלשתּים געצערנט אױף אים, און די האַרן פֿון די פּלשתּים
        האָבן צו אים געזאָגט: קער אום דעם מאַן, און זאָל ער זיך אומקערן צו זײַן אָרט
        װאָס דו האָסט אים דאָרטן אַרײַנגעזעצט, און זאָל ער ניט נידערן מיט אונדז אין
        דער מלחמה, כּדי ער זאָל אונדז ניט זײַן פֿאַר אַ שטער אין דער מלחמה; װאָרום
        מיט װאָס װעט דער דאָזיקער זיך איבערבעטן מיט זײַן האַר, אױב ניט מיט די קעפּ
        פֿון די דאָזיקע מענטשן?'
      cs: 'I rozhněvala se na něj knížata Filistinská, a řekli jemu ta knížata Filistinská:
        Odešli zase muže toho, ať se navrátí k místu svému, kteréž jsi mu ukázal,
        a nechť netáhne s námi k boji, aby se nám nepostavil za nepřítele v bitvě.
        Nebo čím se zalíbiti může pánu svému tento? Zdali ne hlavami mužů těchto?'
      pl: 'Książęta jednak filistyńscy zagniewali się na niego, i rzekli doń książęta
        filistyńscy: Odpraw tego człowieka, a niechaj wróci do miejsca swego, które
        mu wyznaczyłeś, a nie wyruszy z nami na wojnę, aby nie był nam zawadą w boju.
        Czem by zaś mógł ten łaskę swego pana sobie zaskarbić, jeżeli nie głowami
        tych naszych ludzi? '
    5:
      he: הֲלוֹא־זֶה דָוִד אֲשֶׁר יַעֲנוּ־לוֹ בַּמְּחֹלוֹת לֵאמֹר הִכָּה שָׁאוּל בַּאֲלָפָיו
        וְדָוִד ברבבתו [בְּרִבְבֹתָיו׃]
      yi: 'איז דאָס ניט דער דוד, װאָס מע האָט פֿאַר אים געזונגען מיט טענץ, אַזױ צו
        זאָגן: שָאול האָט געשלאָגן אין זײַנע טױזנטן, און דוד אין זײַנע צענטױזנטן?'
      cs: 'Zdaliž tento není ten David, o kterémž zpívali v houfích plésajících, říkajíce:
        Porazil Saul svůj tisíc, ale David svých deset tisíců?'
      pl: 'Alboż to nie ten sam Dawid, o którym wtórowano przy pląsach: Pobił Saul
        tysiące swoje, ale Dawid swoje dziesiątki tysięcy? '
    6:
      he: וַיִּקְרָא אָכִישׁ אֶל־דָּוִד וַיֹּאמֶר אֵלָיו חַי־יְהוָה כִּי־יָשָׁר אַתָּה
        וְטוֹב בְּעֵינַי צֵאתְךָ וּבֹאֲךָ אִתִּי בַּמַּחֲנֶה כִּי לֹא־מָצָאתִי בְךָ
        רָעָה מִיּוֹם בֹּאֲךָ אֵלַי עַד־הַיּוֹם הַזֶּה וּבְעֵינֵי הַסְּרָנִים לֹא־טוֹב
        אָתָּה׃
      yi: 'האָט אָכיש גערופֿן דָוִדן, און האָט צו אים געזאָגט: אַזױ װי גאָט לעבט,
        אַז דו ביסט רעכטפֿאַרטיק, און דײַן אַרױסגײן און דײַן אַרײַנגײן מיט מיר אין
        חיל איז גוט אין מײַנע אױגן, װאָרום איך האָב קײן שלעכטס אין דיר ניט געפֿונען
        פֿון דעם טאָג װאָס דו ביסט צו מיר געקומען ביז הײַנטיקן טאָג. אָבער אין די
        אױגן פֿון די פֿירשטן ביסטו ניט װױלגעפֿעלן.'
      cs: 'I povolal Achis Davida, a řekl jemu: Živť jest Hospodin, že jsi upřímý,
        a líbí mi se vycházení tvé i vcházení tvé se mnou do vojska. Nebo neshledal
        jsem na tobě nic zlého ode dne, v kterýž jsi přišel ke mně, až do dne tohoto,
        ale před očima knížat nejsi vzácný.'
      pl: 'Wezwał tedy Achisz Dawida i rzekł do niego: Żyw Wiekuisty! jesteś uczciwym,
        a pragnąłbym, abyś występował i wracał ze mną w obozie, nie znalazłem bowiem
        nic złego w tobie od dnia przyjścia twego do mnie, aż po dzień dzisiejszy
        - ale oczom książąt nie podobasz się. '
    7:
      he: וְעַתָּה שׁוּב וְלֵךְ בְּשָׁלוֹם וְלֹא־תַעֲשֶׂה רָע בְּעֵינֵי סַרְנֵי פְלִשְׁתִּים׃
      yi: און אַצונד קער זיך אום, און גײ בשלום, כּדי זאָלסט ניט טאָן װאָס איז שלעכט
        אין די אױגן פֿון די פֿירשטן פֿון די פּלשתּים.
      cs: Protož nyní navrať se a jdi v pokoji, a nebudeš těžký v očích knížat Filistinských.
      pl: Wróć tedy i odejdź w pokoju, abyś nie uczynił nic, coby się nie podobało
        książętom filistyńskim. 
    8:
      he: וַיֹּאמֶר דָּוִד אֶל־אָכִישׁ כִּי מֶה עָשִׂיתִי וּמַה־מָּצָאתָ בְעַבְדְּךָ
        מִיּוֹם אֲשֶׁר הָיִיתִי לְפָנֶיךָ עַד הַיּוֹם הַזֶּה כִּי לֹא אָבוֹא וְנִלְחַמְתִּי
        בְּאֹיְבֵי אֲדֹנִי הַמֶּלֶךְ׃
      yi: 'האָט דוד געזאָגט צו אָכישן: אָבער װאָס האָב איך געטאָן, און װאָס האָסטו
        געפֿונען אין דײַן קנעכט פֿון דעם טאָג װאָס איך בין בײַ דיר ביז הײַנטיקן טאָג,
        אַז איך זאָל ניט קומען און מלחמה האַלטן אַקעגן די פֿײַנט פֿון מײַן האַר דעם
        מלך?'
      cs: 'I řekl David Achisovi: Co jsem pak učinil, a co jsi shledal na služebníku
        svém ode dne, v kterýž jsem počal býti u tebe, až do tohoto dne, abych nešel
        a nebojoval proti nepřátelům pána svého krále?'
      pl: 'I rzekł Dawid do Achisza: Ale cóżem uczynił? Co znalazłeś u sługi twojego
        od dnia, któregom wstąpił do ciebie, aż po dzień dzisiejszy, abym nie wyruszył
        do walki przeciw wrogom pana mojego, króla? '
    9:
      he: וַיַּעַן אָכִישׁ וַיֹּאמֶר אֶל־דָּוִד יָדַעְתִּי כִּי טוֹב אַתָּה בְּעֵינַי
        כְּמַלְאַךְ אֱלֹהִים אַךְ שָׂרֵי פְלִשְׁתִּים אָמְרוּ לֹא־יַעֲלֶה עִמָּנוּ
        בַּמִּלְחָמָה׃
      yi: 'האָט אָכיש געענטפֿערט און האָט געזאָגט צו דָוִדן: איך װײס אַז דו ביסט גוט
        אין מײַנע אױגן אַזױ װי אַ מלאך פֿון גאָט, אָבער די האַרן פֿון די פּלשתּים
        האָבן געזאָגט: ער זאָל ניט אַרױפֿגײן מיט אונדז אין דער מלחמה.'
      cs: 'A odpovídaje Achis, řekl Davidovi: Vímť, že jsi vzácný před očima mýma
        jako anděl Boží, ale knížata Filistinská řekla: Nechť netáhne s námi k boji.'
      pl: 'I odpowiedział Achisz i rzekł do Dawida: Wiem to, bo podobasz mi się jakoby
        anioł Boży, książęta jednak filistyńscy powiadają: Niechaj nie wystąpi wraz
        z nami. '
    10:
      he: וְעַתָּה הַשְׁכֵּם בַּבֹּקֶר וְעַבְדֵי אֲדֹנֶיךָ אֲשֶׁר־בָּאוּ אִתָּךְ וְהִשְׁכַּמְתֶּם
        בַּבֹּקֶר וְאוֹר לָכֶם וָלֵכוּ׃
      yi: און אַצונד, פֿעדער זיך אין דער פֿרי מיט די קנעכט פֿון דײַן האַר װאָס זײַנען
        געקומען מיט דיר, און װי איר װעט אײַך פֿעדערן אין דער פֿרי, און אײַך װערט ליכטיק,
        אַזױ גײט אַװעק.
      cs: Nyní tedy vstaň tím raněji a služebníci pána tvého, kteříž přišli s tebou,
        a vstanouce tím spíše ráno, hned jakž by zasvitávalo, odejděte.
      pl: Wstań tedy jutro wczesnym rankiem, wraz z sługami pana twego, którzy przybyli
        z tobą - wstańcie zrana, a gdy się wam rozwidni odejdźcie. 
    11:
      he: וַיַּשְׁכֵּם דָּוִד הוּא וַאֲנָשָׁיו לָלֶכֶת בַּבֹּקֶר לָשׁוּב אֶל־אֶרֶץ
        פְּלִשְׁתִּים וּפְלִשְׁתִּים עָלוּ יִזְרְעֶאל׃
      yi: האָט דוד זיך געפֿעדערט, ער און זײַנע מענטשן, אַװעקצוגײן אין דער פֿרי, זיך
        אומצוקערן אין לאַנד פֿון די פּלשתּים. און די פּלשתּים זײַנען אַרױפֿגעגאַנגען
        קײן יזרעאל.
      cs: I vstal David, on i muži jeho, aby odšel tím raněji, a navrátil se do země
        Filistinské. Filistinští pak táhli do Jezreel.
      pl: I tak wstał Dawid, wraz z ludźmi swoimi, wczesnym rankiem, aby odejść i wrócić
        do krainy filistyńskiej, podczas gdy Filistyni wyruszyli do Izreel. 
  30:
    1:
      he: וַיְהִי בְּבֹא דָוִד וַאֲנָשָׁיו צִקְלַג בַּיּוֹם הַשְּׁלִישִׁי וַעֲמָלֵקִי
        פָשְׁטוּ אֶל־נֶגֶב וְאֶל־צִקְלַג וַיַּכּוּ אֶת־צִקְלַג וַיִּשְׂרְפוּ אֹתָהּ
        בָּאֵשׁ׃
      yi: און עס איז געװען, אַז דוד און זײַנע מענטשן זײַנען געקומען אױפֿן דריטן טאָג
        קײן ציקלאַג, ערשט די עַמָלקים זײַנען אָנגעפֿאַלן אױפֿן דָרום, און אױף ציקלאַג,
        און זײ האָבן געשלאָגן ציקלאַג, און האָבן זי פֿאַרברענט אין פֿײַער.
      cs: Byl pak, když se navrátil David a muži jeho do Sicelechu, den třetí, jakž
        Amalechitští byli vpád učinili k straně polední i k Sicelechu, a vyhubili
        Sicelech, a vypálili jej.
      pl: Gdy tedy dnia trzeciego przybył Dawid wraz z ludźmi swoimi do Cyklaku, wtargnęli
        byli Amalekici do krainy południowej, i do Cyklaku, i zburzyli Cyklak i spalili
        je ogniem. 
    2:
      he: וַיִּשְׁבּוּ אֶת־הַנָּשִׁים אֲשֶׁר־בָּהּ מִקָּטֹן וְעַד־גָּדוֹל לֹא הֵמִיתוּ
        אִישׁ וַיִּנְהֲגוּ וַיֵּלְכוּ לְדַרְכָּם׃
      yi: און זײ האָבן געפֿאַנגען די װײַבער [און אַלע] װאָס אין איר, פֿון קלײן ביז
        גרױס; זײ האָבן קײנעם ניט געטײט, נאָר זײ האָבן זײ אַװעקגעפֿירט, און זײַנען
        געגאַנגען אױף זײער װעג.
      cs: A zajali ženy, kteréž byly v něm. Nezabili žadného, ani malého ani velikého,
        ale szajímali a odešli cestou svou.
      pl: Uprowadzili też kobiety, które w niem były, i zarówno małych jak dorosłych
        mężczyzn; nie zabili jednak nikogo, ale uprowadzili i odeszli w drogę swoją. 
    3:
      he: וַיָּבֹא דָוִד וַאֲנָשָׁיו אֶל־הָעִיר וְהִנֵּה שְׂרוּפָה בָּאֵשׁ וּנְשֵׁיהֶם
        וּבְנֵיהֶם וּבְנֹתֵיהֶם נִשְׁבּוּ׃
      yi: און װי דוד און זײַנע מענטשן זײַנען געקומען אין שטאָט, ערשט זי איז פֿאַרברענט
        אין פֿײַער, און זײערע װײַבער און זײערע זין און זײערע טעכטער זײַנען געפֿאַנגען
        געװאָרן.
      cs: A když přišel David a muži jeho k městu, aj, vypáleno bylo ohněm, a ženy
        jejich, též synové a dcery jejich zajati byli.
      pl: Gdy zatem przybył Dawid wraz z ludźmi swoimi do miasta - a oto spalone było,
        żony zaś ich, synowie i córki uprowadzeni w niewolę. 
    4:
      he: וַיִּשָּׂא דָוִד וְהָעָם אֲשֶׁר־אִתּוֹ אֶת־קוֹלָם וַיִּבְכּוּ עַד אֲשֶׁר
        אֵין־בָּהֶם כֹּחַ לִבְכּוֹת׃
      yi: האָט דוד און דאָס פֿאָלק װאָס מיט אים אױפֿגעהױבן זײער קָול און געװײנט, ביז
        זײ האָבן מער קײן כּוח ניט געהאַט צו װײנען.
      cs: Tedy David i lid jeho, kterýž s ním byl, pozdvihše hlasu svého, plakali,
        až již více plakati nemohli.
      pl: Wybuchnął tedy Dawid wraz z ludem, który mu towarzyszył, głośnym płaczem,
        aż nie stało im sił do płaczu. 
    5:
      he: וּשְׁתֵּי נְשֵׁי־דָוִד נִשְׁבּוּ אֲחִינֹעַם הַיִּזְרְעֵלִית וַאֲבִיגַיִל
        אֵשֶׁת נָבָל הַכַּרְמְלִי׃
      yi: אױך בײדע װײַבער פֿון דָוִדן זײַנען געפֿאַנגען געװאָרן, אַחינוֹעם פֿון יזרעאל,
        און אַבֿיגַיִל די װײַב פֿון נָבֿלן פֿון כַּרמל.
      cs: Obě také manželky Davidovy zajaty jsou, Achinoam Jezreelitská, a Abigail
        žena někdy Nábale Karmelského.
      pl: Obie również żony Dawida uprowadzone zostały, Achinoam z Izreel, i Abigail,
        żona Nabala, Karmelity. 
    6:
      he: וַתֵּצֶר לְדָוִד מְאֹד כִּי־אָמְרוּ הָעָם לְסָקְלוֹ כִּי־מָרָה נֶפֶשׁ כָּל־הָעָם
        אִישׁ עַל־בנו [בָּנָיו] וְעַל־בְּנֹתָיו וַיִּתְחַזֵּק דָּוִד בַּיהוָה אֱלֹהָיו׃
      yi: און דָוִדן האָט זײער צוגעדריקט, װאָרום דאָס פֿאָלק האָט גערעדט אים צו פֿאַרשטײנען,
        װײַל דאָס געמיט פֿון גאַנצן פֿאָלק איז געװען פֿאַרביטערט, איטלעכער איבער זײַנע
        זין און איבער זײַנע טעכטער. אָבער דוד האָט זיך געשטאַרקט מיט יהוה זײַן גאָט.
      cs: I ssoužen jest David náramně, nebo se smlouval lid, aby ho ukamenovali,
        (hořkostí zajisté naplněna byla duše všeho lidu, jednoho každého pro syny
        jeho a pro dcery jeho). Však posilnil se David v Hospodinu Bohu svém.
      pl: I był Dawid znękany bardzo; zamierzał bowiem cały lud go ukamienować, bo
        rozgoryczony był wszystek lud, każdy z powodu synów i córek swoich. Dawid
        jednak krzepił się Wiekuistym, Bogiem swoim. 
    7:
      he: וַיֹּאמֶר דָּוִד אֶל־אֶבְיָתָר הַכֹּהֵן בֶּן־אֲחִימֶלֶךְ הַגִּישָׁה־נָּא
        לִי הָאֵפֹד וַיַּגֵּשׁ אֶבְיָתָר אֶת־הָאֵפֹד אֶל־דָּוִד׃
      yi: 'און דוד האָט געזאָגט צו אבֿיתר דעם כּהן, אַחימֶלֶכס זון: גענען מיר, איך
        בעט דיך, דעם אפֿוד. האָט אבֿיתר גענענט דעם אפֿוד צו דָוִדן.'
      cs: 'I řekl David Abiatarovi knězi, synu Achimelechovu: Medle, vezmi na sebe
        efod. I vzal Abiatar efod pro Davida.'
      pl: 'I rzekł Dawid do Abjatara, kapłana, syna Achimelecha: Przynieś mi tu efod!
        I przyniósł Abjatar efod Dawidowi. '
    8:
      he: וַיִּשְׁאַל דָּוִד בַּיהוָה לֵאמֹר אֶרְדֹּף אַחֲרֵי הַגְּדוּד־הַזֶּה הַאַשִּׂגֶנּוּ
        וַיֹּאמֶר לוֹ רְדֹף כִּי־הַשֵּׂג תַּשִּׂיג וְהַצֵּל תַּצִּיל׃
      yi: 'און דוד האָט געפֿרעגט בײַ גאָט, אַזױ צו זאָגן: זאָל איך נאָכיאָגן די דאָזיקע
        מחנה? װעל איך זי אָניאָגן? האָט ער צו אים געזאָגט: יאָג נאָך, װאָרום אָניאָגן
        װעסטו אָניאָגן, און מציל זײַן װעסטו מציל זײַן.'
      cs: 'Tázal se pak David Hospodina, řka: Mám-li honiti lotříky ty? A dohoním-li
        se jich? I řekl jemu: Hoň, nebo se jich jistě dohoníš, a své mocně vysvobodíš.'
      pl: 'I radził się Dawid Wiekuistego, mówiąc: Mam li ścigać tę hordę? Czyż ją
        dopędzę? I odpowiedział mu: Ścigaj, bo dopędzisz ją z pewnością, a też wyzwolisz! '
    9:
      he: וַיֵּלֶךְ דָּוִד הוּא וְשֵׁשׁ־מֵאוֹת אִישׁ אֲשֶׁר אִתּוֹ וַיָּבֹאוּ עַד־נַחַל
        הַבְּשׂוֹר וְהַנּוֹתָרִים עָמָדוּ׃
      yi: איז דוד געגאַנגען, ער און די זעקס הונדערט מאַן װאָס מיט אים, און זײ זײַנען
        געקומען צום טײַך בשׂוֹר; און די צוריקגעבליבענע האָבן זיך אָפּגעשטעלט.
      cs: A tak odšed David sám i těch šest set mužů, kteříž byli s ním, přišli až
        ku potoku Bezor; někteří pak tu pozůstali.
      pl: I tak wyruszył Dawid wraz z sześciuset ludźmi, którzy mu towarzyszyli, i przybyli
        do potoku Besor; pozostali zaś zatrzymali się. 
    10:
      he: וַיִּרְדֹּף דָּוִד הוּא וְאַרְבַּע־מֵאוֹת אִישׁ וַיַּעַמְדוּ מָאתַיִם אִישׁ
        אֲשֶׁר פִּגְּרוּ מֵעֲבֹר אֶת־נַחַל הַבְּשׂוֹר׃
      yi: און דוד האָט נאָכגעיאָגט, ער און פֿיר הונדערט מאַן; און צװײ הונדערט מאַן
        האָבן זיך אָפּגעשטעלט, די װאָס זײַנען געװען צו אָפּגעשלאַפֿט אַריבערצוגײן
        דעם טײַך בשׂוֹר.
      cs: I honil je David se čtyřmi sty mužů; nebo bylo pozůstalo dvě stě mužů, kteříž
        ustavše, nemohli přejíti potoka Bezor.
      pl: Dawid jednak puścił się dalej w pościg, wraz z czterystu ludźmi, podczas
        gdy dwustu ludzi się zatrzymało, byli bowiem zbyt znużeni, aby przeprawić
        się przez potok Besor. 
    11:
      he: וַיִּמְצְאוּ אִישׁ־מִצְרִי בַּשָּׂדֶה וַיִּקְחוּ אֹתוֹ אֶל־דָּוִד וַיִּתְּנוּ־לוֹ
        לֶחֶם וַיֹּאכַל וַיַּשְׁקֻהוּ מָיִם׃
      yi: און זײ האָבן געפֿונען אין פֿעלד אַ מאַן אַ מִצרי, און האָבן אים געבראַכט
        צו דָוִדן; און זײ האָבן אים געגעבן ברױט, און ער האָט געגעסן, און זײ האָבן
        אים געגעבן טרינקען װאַסער;
      cs: A nalezše muže Egyptského v poli, přivedli jej k Davidovi. I dali jemu chleba,
        aby pojedl; dali jemu také i vody píti.
      pl: Spotkawszy tedy Egipcjanina na polu, sprowadzili go do Dawida, i podali
        mu chleb i posilił się, poczem dali mu się napić wody. 
    12:
      he: וַיִּתְּנוּ־לוֹ פֶלַח דְּבֵלָה וּשְׁנֵי צִמֻּקִים וַיֹּאכַל וַתָּשָׁב רוּחוֹ
        אֵלָיו כִּי לֹא־אָכַל לֶחֶם וְלֹא־שָׁתָה מַיִם שְׁלֹשָׁה יָמִים וּשְׁלֹשָׁה
        לֵילוֹת׃
      yi: און זײ האָבן אים געגעבן אַ שטיק געפּרעסטע פֿײַגן, און צװײ בינטלעך ראָזינקעס;
        און ער האָט געגעסן, און האָט אָפּגעכאַפּט דעם אָטעם, װאָרום ער האָט ניט געהאַט
        געגעסן ברױט און ניט געטרונקען קײן װאַסער דרײַ טעג און דרײַ נעכט.
      cs: Dali jemu též kus hrudy fíků a dva hrozny suché. A tak pojedl a okřál zase,
        (nebo byl nic nejedl ani nepil tři dni a tři noci).
      pl: Podali mu również kęs ciasta figowego i dwie wiązanki rodzynków, i spożył
        je i orzeźwił się duch jego; przez trzy dni bowiem i przez trzy noce nie był
        jadł już chleba ani pił wody. 
    13:
      he: וַיֹּאמֶר לוֹ דָוִד לְמִי־אַתָּה וְאֵי מִזֶּה אָתָּה וַיֹּאמֶר נַעַר מִצְרִי
        אָנֹכִי עֶבֶד לְאִישׁ עֲמָלֵקִי וַיַּעַזְבֵנִי אֲדֹנִי כִּי חָלִיתִי הַיּוֹם
        שְׁלֹשָׁה׃
      yi: 'האָט דוד צו אים געזאָגט: צו װעמען געהערסטו און פֿון װאַנען ביסטו? האָט
        ער געזאָגט: איך בין אַ מִצרישער יונג, אַ קנעכט פֿון אַ מאַן פֿון עַמָלק, און
        מײַן האַר האָט מיך איבערגעלאָזן, װײַל איך בין קראַנק געװאָרן מיט דרײַ טעג
        צוריק.'
      cs: 'Zatím řekl jemu David: Čí jsi ty? A odkud jsi? Kterýž odpověděl: Rodem
        jsem z Egypta, služebník muže Amalechitského, a opustil mne pán můj, proto
        že jsem stonal, dnes třetí den.'
      pl: 'Poczem zapytał się go Dawid: Czyj ty, a skąd jesteś? I odpowiedział: Jam
        młodzieniec egipski, sługa Amalekity. Pan mój opuścił mnie, ponieważ przed
        trzema dniami zaniemogłem. '
    14:
      he: אֲנַחְנוּ פָּשַׁטְנוּ נֶגֶב הַכְּרֵתִי וְעַל־אֲשֶׁר לִיהוּדָה וְעַל־נֶגֶב
        כָּלֵב וְאֶת־צִקְלַג שָׂרַפְנוּ בָאֵשׁ׃
      yi: מיר זײַנען אָנגעפֿאַלן אױף דעם דָרום פֿון דעם כּרֵתי, און אױף װאָס געהערט
        צו יהוּדה, און אױף דעם דָרום פֿון כָּלֵבֿ; און ציקלאַג האָבן מיר פֿאַרברענט
        אין פֿײַער.
      cs: Byli jsme zajisté vpád učinili k straně polední Ceretejského, a v tu stranu,
        kteráž jest Judova, a ku poledni, kteráž jest Kálefova, a Sicelech jsme vypálili
        ohněm.
      pl: Wtargnęliśmy byli do krainy południowej Kreteńczyków, i do dziedziny judzkiej,
        i do krainy południowej Kaleba, spaliliśmy też Cyklak ogniem. 
    15:
      he: וַיֹּאמֶר אֵלָיו דָּוִד הֲתוֹרִדֵנִי אֶל־הַגְּדוּד הַזֶּה וַיֹּאמֶר הִשָּׁבְעָה
        לִּי בֵאלֹהִים אִם־תְּמִיתֵנִי וְאִם־תַּסְגִּרֵנִי בְּיַד־אֲדֹנִי וְאוֹרִדְךָ
        אֶל־הַגְּדוּד הַזֶּה׃
      yi: 'האָט דוד צו אים געזאָגט: װעסטו מיך אַראָפּפֿירן צו דער דאָזיקער מחנה? האָט
        ער געזאָגט: שװער מיר בײַ גאָט, אױב דו װעסט מיך טײטן, און אױב דו װעסט מיך איבערענטפֿערן
        אין דער האַנט פֿון מײַן האַר, און איך װעל דיך אַראָפּפֿירן צו דער דאָזיקער
        מחנה.'
      cs: 'Tedy řekl jemu David: Mohl-li bys dovésti mne k těm lotříkům? Kterýž řekl:
        Přisáhni mi skrze Boha, že mne nezabiješ, a že mne nevydáš v ruku pána mého,
        a přivedu tě na ty lotříky.'
      pl: 'Zapytał się go tedy Dawid: Mógłżebyś mnie zaprowadzić do tej hordy? I odpowiedział:
        Przysięgnij mi na Boga, iż mnie nie zabijesz, ani mnie wydasz w ręce pana
        mojego, a zaprowadzę cię do tej hordy. '
    16:
      he: וַיֹּרִדֵהוּ וְהִנֵּה נְטֻשִׁים עַל־פְּנֵי כָל־הָאָרֶץ אֹכְלִים וְשֹׁתִים
        וְחֹגְגִים בְּכֹל הַשָּׁלָל הַגָּדוֹל אֲשֶׁר לָקְחוּ מֵאֶרֶץ פְּלִשְׁתִּים
        וּמֵאֶרֶץ יְהוּדָה׃
      yi: האָט ער אים אַראָפּגעפֿירט, ערשט זײ זײַנען פֿאַרשפּרײט אױפֿן געזיכט פֿון
        גאַנצן לאַנד, און זײ עסן און טרינקען און הוליען איבער אַל דעם גרױסן רױב װאָס
        זײ האָבן גענומען פֿון לאַנד פֿון די פּלשתּים, און פֿון לאַנד יהוּדה.
      cs: I přivedl ho. (A aj, byli se rozprostřeli po vší té zemi, jedouce a pijíce
        a provyskujíce nade všemi kořistmi tak velikými, kteréž pobrali z země Filistinské
        a z země Judovy.)
      pl: Gdy tedy zaprowadził go, a oto rozłożeni byli po całej onej okolicy, jedząc
        i pijąc i pląsając wokoło całego bogatego łupu, który zabrali byli z ziemi
        filistyńskiej i z ziemi judzkiej. 
    17:
      he: וַיַּכֵּם דָּוִד מֵהַנֶּשֶׁף וְעַד־הָעֶרֶב לְמָחֳרָתָם וְלֹא־נִמְלַט מֵהֶם
        אִישׁ כִּי אִם־אַרְבַּע מֵאוֹת אִישׁ־נַעַר אֲשֶׁר־רָכְבוּ עַל־הַגְּמַלִּים
        וַיָּנֻסוּ׃
      yi: האָט דוד זײ געשלאָגן פֿון פֿאַרנאַכט און ביז אױף מאָרגן אין אָװנט, און פֿון
        זײ איז ניט אַנטרונען געװאָרן אַ מאַן, אחוץ פֿיר הונדערט יונגע מענער װאָס זײַנען
        געריטן אױף קעמלען, און זײַנען אַנטלאָפֿן.
      cs: Protož bil je David od večera až do večera druhého dne, aniž kdo z nich
        ušel, kromě čtyř set mládenců, kteříž vsedše na velbloudy, utekli.
      pl: I rozgromił ich Dawid od zmroku aż do wieczora następnego dnia, tak że nie
        uszedł z nich nikt, oprócz czterech set młodych ludzi, którzy wsiadłszy na wielbłądy
        umknęli. 
    18:
      he: וַיַּצֵּל דָּוִד אֵת כָּל־אֲשֶׁר לָקְחוּ עֲמָלֵק וְאֶת־שְׁתֵּי נָשָׁיו הִצִּיל
        דָּוִד׃
      yi: און דוד האָט מציל געװען אַלץ װאָס עַמָלק האָט צוגענומען; אױך זײַנע צװײ װײַבער
        האָט דוד מציל געװען.
      cs: A tak odjal David všecko, což byli pobrali Amalechitští; také obě ženy své
        vysvobodil David.
      pl: I tak wyzwolił Dawid wszystko, co byli pobrali Amalekici, obie też żony
        swoje wyzwolił Dawid. 
    19:
      he: וְלֹא נֶעְדַּר־לָהֶם מִן־הַקָּטֹן וְעַד־הַגָּדוֹל וְעַד־בָּנִים וּבָנוֹת
        וּמִשָּׁלָל וְעַד כָּל־אֲשֶׁר לָקְחוּ לָהֶם הַכֹּל הֵשִׁיב דָּוִד׃
      yi: און בײַ זײ איז גאָרנישט געמינערט געװאָרן פֿון מינדסטן און ביזן גרעסטן, סײַ
        זין און טעכטער, סײַ פֿון רױב, סײַ אַלץ װאָס יענע האָבן צוגענומען פֿאַר זיך;
        אַלץ האָט דוד צוריקגעבראַכט.
      cs: A nezhynulo jim nic, ani malého ani velikého, i z synů i ze dcer, i z loupeže
        a ze všeho, což jim vzato bylo; všecko zase David přivedl.
      pl: I nie ubyło im nic od najmniejszego do największego, ani z synów, ani z córek,
        ani z łupów, ani z tego wszystkiego, co w ogóle sobie zabrali. Wszystko sprowadził
        Dawid napowrót. 
    20:
      he: וַיִּקַּח דָּוִד אֶת־כָּל־הַצֹּאן וְהַבָּקָר נָהֲגוּ לִפְנֵי הַמִּקְנֶה
        הַהוּא וַיֹּאמְרוּ זֶה שְׁלַל דָּוִד׃
      yi: 'אױך האָט דוד צוגענומען אַלע [זײערע] שאָף און רינדער. האָט מען זײ געפֿירט
        פֿאַרױס פֿאַר יענעם פֿי, און מע האָט געזאָגט: דאָס איז דָוִדס רױב.'
      cs: 'Nadto szajímal David všecka stáda bravů i skotů, kteráž hnali před dobytkem
        svým, a pravili: Totoť jsou kořisti Davidovy.'
      pl: 'Przytem zabrał Dawid wszystkie trzody i rogaciznę, a pędząc je przed onym
        dobytkiem wołali: Oto łupy Dawida! '
    21:
      he: וַיָּבֹא דָוִד אֶל־מָאתַיִם הָאֲנָשִׁים אֲשֶׁר־פִּגְּרוּ מִלֶּכֶת אַחֲרֵי
        דָוִד וַיֹּשִׁיבֻם בְּנַחַל הַבְּשׂוֹר וַיֵּצְאוּ לִקְרַאת דָּוִד וְלִקְרַאת
        הָעָם אֲשֶׁר־אִתּוֹ וַיִּגַּשׁ דָּוִד אֶת־הָעָם וַיִּשְׁאַל לָהֶם לְשָׁלוֹם׃
      yi: און דוד איז געקומען צו די צװײ הונדערט מאַן װאָס זײַנען געװען צו אָפּגעשלאַפֿט
        צו גײן הינטער דָוִדן, און מע האָט זײ געלאָזט זיצן בײַם טײַך בשׂוֹר. און זײ
        זײַנען אַרױסגעגאַנגען אַנטקעגן דָוִדן און אַנטקעגן דעם פֿאָלק װאָס מיט אים.
        און דוד האָט גענענט צו דעם פֿאָלק, און האָט זײ געפֿרעגט אױף פֿריד.
      cs: Přišel pak David k těm dvěma stům mužů, kteříž byli ustali, tak že nemohli
        jíti za Davidem, jimž byli kázali zůstati při potoku Bezor; tedy vyšli vstříc
        Davidovi a lidu, kterýž byl s ním. A přistoupiv David k tomu lidu, pozdravil
        jich přátelsky.
      pl: Gdy przybył Dawid do owych dwustu ludzi, którzy zbyt znużeni byli, aby pójść
        za Dawidem, tak że zostawiono ich nad potokiem Besor, wyszli oni naprzeciw
        Dawida i ludzi, którzy mu towarzyszyli; a skoro Dawid wraz z ludźmi się zbliżył,
        pytał się o zdrowie ich. 
    22:
      he: וַיַּעַן כָּל־אִישׁ־רָע וּבְלִיַּעַל מֵהָאֲנָשִׁים אֲשֶׁר הָלְכוּ עִם־דָּוִד
        וַיֹּאמְרוּ יַעַן אֲשֶׁר לֹא־הָלְכוּ עִמִּי לֹא־נִתֵּן לָהֶם מֵהַשָּׁלָל אֲשֶׁר
        הִצַּלְנוּ כִּי־אִם־אִישׁ אֶת־אִשְׁתּוֹ וְאֶת־בָּנָיו וְיִנְהֲגוּ וְיֵלֵכוּ׃
      yi: 'האָבן זיך אָפּגערופֿן אַלע שלעכטע און נידערטרעכטיקע לײַט פֿון די מענטשן
        װאָס זײַנען געגאַנגען מיט דָוִדן, און זײ האָבן געזאָגט: װײַל זײ זײַנען ניט
        געגאַנגען מיט אונדז, װעלן מיר זײ ניט געבן פֿון דעם רױב װאָס מיר האָבן מציל
        געװען, נאָר בלױז איטלעכן זײַן װײַב און זײַנע קינדער, װאָס זײ מעגן אַװעקפֿירן
        און גײן.'
      cs: 'Ale všickni, což jich koli bylo zlých a bezbožných mezi těmi muži, kteříž
        chodili s Davidem, mluvili, řkouce: Poněvadž nešli s námi, nedáme jim z kořistí,
        kteréž jsme odjali, toliko každému manželku jeho a syny jeho, aby vezmouce
        je, odešli.'
      pl: 'Odezwali się jednak różni źli i niecni z pośród ludzi, którzy szli z Dawidem,
        i rzekli: Ponieważ nie poszli ci z nami, nie oddamy im też nic z łupów, któreśmy
        odbili - jedynie żonę i dzieci swoje, te może każdy zabrać i pójść. '
    23:
      he: וַיֹּאמֶר דָּוִד לֹא־תַעֲשׂוּ כֵן אֶחָי אֵת אֲשֶׁר־נָתַן יְהוָה לָנוּ וַיִּשְׁמֹר
        אֹתָנוּ וַיִּתֵּן אֶת־הַגְּדוּד הַבָּא עָלֵינוּ בְּיָדֵנוּ׃
      yi: 'האָט דוד געזאָגט: איר זאָלט אַזױ ניט טאָן, מײַנע ברידער, מיט דעם װאָס גאָט
        האָט אונדז געגעבן, אַז ער האָט אונדז אָפּגעהיט, און האָט געגעבן די מחנה װאָס
        איז אױף אונדז געקומען, אין אונדזער האַנט.'
      cs: 'David pak řekl: Nečiňte tak, bratří moji, s tím, což nám dal Hospodin,
        kterýž nás ostříhal a dal vojsko, jenž vytáhlo proti nám, v ruku naši.'
      pl: 'Dawid jednak rzekł: Nie tak, bracia moi, postępować powinniście z tem,
        co nam Wiekuisty udzielił, gdyż uchronił On nas, a podał hordę, która na nas
        napadła, w moc naszą. '
    24:
      he: וּמִי יִשְׁמַע לָכֶם לַדָּבָר הַזֶּה כִּי כְּחֵלֶק הַיֹּרֵד בַּמִּלְחָמָה
        וּכְחֵלֶק הַיֹּשֵׁב עַל־הַכֵּלִים יַחְדָּו יַחֲלֹקוּ׃
      yi: און װער װעט זיך צוהערן צו אײַך אין דער דאָזיקער זאַך? װאָרום אַזױ װי דער
        חלק פֿון דעם װאָס נידערט אין מלחמה אַזױ איז דער חלק פֿון דעם װאָס בלײַבט בײַ
        די זאַכן; גלײַך זאָלן זײ זיך טײלן.
      cs: A kdož vás uposlechne v té věci? Nebo jakýž bude díl toho, kterýž vyšel
        k bitvě, takovýž bude díl i toho, kterýž hlídal břemen; rovně se děliti budou.
      pl: 'Ktoby też w tej sprawie was usłuchał? Będzie raczej jako udział tego, który
        na wojnę występuje, i udział tego, który przy jukach pozostał: jednakowo się
        podzielą! '
    25:
      he: וַיְהִי מֵהַיּוֹם הַהוּא וָמָעְלָה וַיְשִׂמֶהָ לְחֹק וּלְמִשְׁפָּט לְיִשְׂרָאֵל
        עַד הַיּוֹם הַזֶּה׃
      yi: און אַזױ איז געװען פֿון יענעם טאָג אָן און װײַטער; און מע האָט עס געמאַכט
        פֿאַר אַ חוק און פֿאַר אַ געזעץ פֿאַר ישׂראל ביז אױף הײַנטיקן טאָג.
      cs: A tak bývalo od toho dne i potom, nebo to za právo a obyčej uložil v Izraeli
        až do tohoto dne.
      pl: 'Przyczem też pozostało od onego dnia i nadal: Uchwalono to jako ustawę
        i prawo w Izraelu aż po dzień dzisiejszy. '
    26:
      he: וַיָּבֹא דָוִד אֶל־צִקְלַג וַיְשַׁלַּח מֵהַשָּׁלָל לְזִקְנֵי יְהוּדָה לְרֵעֵהוּ
        לֵאמֹר הִנֵּה לָכֶם בְּרָכָה מִשְּׁלַל אֹיְבֵי יְהוָה׃
      yi: 'און דוד איז געקומען קײן ציקלאַג, און האָט געשיקט פֿון דעם רױב צו די עלטסטע
        פֿון יהוּדה, צו זײַנע גוטע פֿרײַנד, אַזױ צו זאָגן: נאַט אײַך אַ מתּנה פֿון
        דעם רױב פֿון גאָטס פֿײַנט;'
      cs: 'A když přišel David do Sicelechu, poslal z těch kořistí starším Juda, přátelům
        svým, řka: Teď máte dar z loupeží nepřátel Hospodinových.'
      pl: 'A gdy wrócił Dawid do Cyklaku, wysłał część łupu zaprzyjaźnionym sobie
        starszym Judy ze słowami: Oto wam dar z łupu wrogów Wiekuistego! '
    27:
      he: לַאֲשֶׁר בְּבֵית־אֵל וְלַאֲשֶׁר בְּרָמוֹת־נֶגֶב וְלַאֲשֶׁר בְּיַתִּר׃
      yi: צו די װאָס אין בֵית-אֵל, און צו די װאָס אין רָמוֹת פֿון דָרום, און צו די
        װאָס אין יַתּיר;
      cs: Těm, kteříž byli v Bethel, a kteříž v Rámat ku poledni, a kteříž byli v
        Jeter;
      pl: Mianowicie do tych co w Betel, i co w Ramot Negeb, i co w Jatyr, 
    28:
      he: וְלַאֲשֶׁר בַּעֲרֹעֵר וְלַאֲשֶׁר בְּשִׂפְמוֹת וְלַאֲשֶׁר בְּאֶשְׁתְּמֹעַ׃
      yi: און צו די װאָס אין ערוער, און צו די װאָס אין שִׂפֿמות, און צו די װאָס אין
        אֶשתּמוֹעַ;
      cs: Též kteříž v Aroer, a kteříž v Sefama, a kteříž v Estemo;
      pl: I co w Aroer, i co w Syfmot, i co w Esztemoa, 
    29:
      he: וְלַאֲשֶׁר בְּרָכָל וְלַאֲשֶׁר בְּעָרֵי הַיְּרַחְמְאֵלִי וְלַאֲשֶׁר בְּעָרֵי
        הַקֵּינִי׃
      yi: און צו די װאָס אין רָכָל, און צו די װאָס אין די שטעט פֿון דעם ירַחמאֵלי,
        און צו די װאָס אין די שטעט פֿון דעם קֵיני;
      cs: A kteříž v Rachal, a kteříž v městech Jerachmeelových, a kteříž v městech
        Cinejského;
      pl: I co w Rachal, i co w miastach Jerachmeela, i co w miastach Kenijczyka, 
    30:
      he: וְלַאֲשֶׁר בְּחָרְמָה וְלַאֲשֶׁר בְּבוֹר־עָשָׁן וְלַאֲשֶׁר בַּעֲתָךְ׃
      yi: און צו די װאָס אין חָרמָה, און צו די װאָס אין כּוֹר-עָשָן, און צו די װאָס
        אין עַתָך;
      cs: I těm, kteříž v Horma, a kteříž v Korasan, a kteříž v Atach;
      pl: I co w Horma, i co w Kor Aszan, i co w Atach, 
    31:
      he: וְלַאֲשֶׁר בְּחֶבְרוֹן וּלְכָל־הַמְּקֹמוֹת אֲשֶׁר־הִתְהַלֶּךְ־שָׁם דָּוִד
        הוּא וַאֲנָשָׁיו׃
      yi: און צו די װאָס אין חבֿרון, און צו אַלע ערטער װאָס דוד און זײַנע מענטשן זײַנען
        דאָרטן אַרומגעגאַנגען.
      cs: A kteříž byli v Hebronu, i po všech místech, na nichž býval David s lidem
        svým.
      pl: I co w Hebronie - i do wszystkich miejscowości, po których krążył Dawid
        wraz z ludźmi swoimi. 
  31:
    1:
      he: וּפְלִשְׁתִּים נִלְחָמִים בְּיִשְׂרָאֵל וַיָּנֻסוּ אַנְשֵׁי יִשְׂרָאֵל מִפְּנֵי
        פְלִשְׁתִּים וַיִּפְּלוּ חֲלָלִים בְּהַר הַגִּלְבֹּעַ׃
      yi: און די פּלשתּים האָבן מלחמה געהאַלטן אױף ישׂראל, און די מענער פֿון ישׂראל
        זײַנען אַנטלאָפֿן פֿאַר די פּלשתּים, און זײ זײַנען געפֿאַלן דערשלאָגענע אױפֿן
        באַרג גִלבוֹע.
      cs: A tak potýkali se Filistinští s Izraelem. Muži pak Izraelští utíkali před
        Filistinskými a padli, zbiti jsouce na hoře Gelboe.
      pl: Filistyni zaś uderzyli byli na Izraelitów, i pierzchnęli mężowie Izraela
        przed Filistynami, i padli porażeni na górze Gilboa. 
    2:
      he: וַיַּדְבְּקוּ פְלִשְׁתִּים אֶת־שָׁאוּל וְאֶת־בָּנָיו וַיַּכּוּ פְלִשְׁתִּים
        אֶת־יְהוֹנָתָן וְאֶת־אֲבִינָדָב וְאֶת־מַלְכִּי־שׁוּעַ בְּנֵי שָׁאוּל׃
      yi: און די פּלשתּים האָבן אָנגעיאָגט שָאולן און זײַנע זין, און די פּלשתּים האָבן
        דערשלאָגן יהונתן, און אַבֿינָדֶבֿ, און מַלכּישועַ, די זין פֿון שָאולן.
      cs: I stihali Filistinští Saule a syny jeho, a zabili Filistinští Jonatu a Abinadaba
        a Melchisua, syny Saulovy.
      pl: I doścignęli Filistyni Saula i synów jego; i zabili Filistyni Jonatana i Abinadaba
        i Malkiszuę, synów Saula. 
    3:
      he: וַתִּכְבַּד הַמִּלְחָמָה אֶל־שָׁאוּל וַיִּמְצָאֻהוּ הַמּוֹרִים אֲנָשִׁים
        בַּקָּשֶׁת וַיָּחֶל מְאֹד מֵהַמּוֹרִים׃
      yi: און די מלחמה איז געװען שװער אַקעגן שָאולן, און די שיסערס, די לײַט מיט די
        בױגנס, האָבן אים געפֿונען; און ער האָט זײער געציטערט פֿאַר די שיסערס.
      cs: Když se pak zsilila bitva proti Saulovi, trefili na něj střelci, muži s
        luky; i postřelen jest velmi od těch střelců.
      pl: A gdy rozszerzyła się bitwa przeciw Saulowi, a odkryli go łucznicy, strzelający
        z łuków, uląkł się bardzo łuczników. 
    4:
      he: וַיֹּאמֶר שָׁאוּל לְנֹשֵׂא כֵלָיו שְׁלֹף חַרְבְּךָ וְדָקְרֵנִי בָהּ פֶּן־יָבוֹאוּ
        הָעֲרֵלִים הָאֵלֶּה וּדְקָרֻנִי וְהִתְעַלְּלוּ־בִי וְלֹא אָבָה נֹשֵׂא כֵלָיו
        כִּי יָרֵא מְאֹד וַיִּקַּח שָׁאוּל אֶת־הַחֶרֶב וַיִּפֹּל עָלֶיהָ׃
      yi: 'האָט שָאול געזאָגט צו זײַן װאַפֿנטרעגער: צי אַרױס דײַן שװערד און דערשטעך
        מיך מיט איר, כּדי די דאָזיקע אומבאַשניטענע זאָלן ניט קומען, און מיך דערשטעכן,
        און מאַכן געשפּעט איבער מיר. אָבער זײַן װאַפֿנטרעגער האָט ניט געװאָלט, װאָרום
        ער האָט זײער מורא געהאַט. האָט שָאול גענומען די שװערד, און איז אַרױפֿגעפֿאַלן
        אױף איר.'
      cs: 'I řekl Saul oděnci svému: Vytrhni meč svůj a probodni mne jím, aby přijdouce
        ti neobřezanci, neprobodli mne, a neučinili sobě ze mne posměchu. Ale nechtěl
        oděnec jeho, nebo se bál velmi. A pochytiv Saul meč, nalehl na něj.'
      pl: 'I rzekł Saul do giermka swojego: Dobądź miecza swego, a przebij mnie nim,
        aby nie przyszli ci nieobrzezańcy a przebili mnie, i poswawolili mną! Wzbraniał
        się jednak giermek jego, obawiał się bowiem bardzo. Pochwycił tedy Saul miecz
        i rzucił się nań. '
    5:
      he: וַיַּרְא נֹשֵׂא־כֵלָיו כִּי מֵת שָׁאוּל וַיִּפֹּל גַּם־הוּא עַל־חַרְבּוֹ
        וַיָּמָת עִמּוֹ׃
      yi: און זײַן װאַפֿנטרעגער האָט געזען אַז שָאול איז געשטאָרבן, איז ער אױך אַרױפֿגעפֿאַלן
        אױף זײַן שװערד, און איז געשטאָרבן מיט אים.
      cs: Tedy vida oděnec jeho, že umřel Saul, nalehl i on na meč svůj a umřel s
        ním.
      pl: A widząc giermek jego, że zginął Saul, rzucił się również na miecz swój
        i zginął przy nim. 
    6:
      he: וַיָּמָת שָׁאוּל וּשְׁלֹשֶׁת בָּנָיו וְנֹשֵׂא כֵלָיו גַּם כָּל־אֲנָשָׁיו
        בַּיּוֹם הַהוּא יַחְדָּו׃
      yi: און שָאול, און זײַנע דרײַ זין, און זײַן װאַפֿנטרעגער, אױך אַלע זײַנע מענטשן,
        זײַנען געשטאָרבן אין אײנעם אין יענעם טאָג.
      cs: A tak umřel Saul a tři synové jeho, a oděnec jeho, ano i všickni muži jeho
        v ten den spolu.
      pl: I tak zginął Saul, i trzej jego synowie, i giermek jego, i wszyscy też ludzie
        jego tegoż samego dnia razem. 
    7:
      he: וַיִּרְאוּ אַנְשֵׁי־יִשְׂרָאֵל אֲשֶׁר־בְּעֵבֶר הָעֵמֶק וַאֲשֶׁר בְּעֵבֶר
        הַיַּרְדֵּן כִּי־נָסוּ אַנְשֵׁי יִשְׂרָאֵל וְכִי־מֵתוּ שָׁאוּל וּבָנָיו וַיַּעַזְבוּ
        אֶת־הֶעָרִים וַיָּנֻסוּ וַיָּבֹאוּ פְלִשְׁתִּים וַיֵּשְׁבוּ בָּהֶן׃
      yi: האָבן געזען די מענער פֿון ישׂראל װאָס אױף יענער זײַט טאָל, און װאָס אױף
        יענער זײַט ירדן, אַז די מענער פֿון ישׂראל זײַנען אַנטלאָפֿן, און שָאול און
        זײַנע זין זײַנען טױט, און זײ האָבן פֿאַרלאָזן זײערע שטעט, און זײַנען אַנטלאָפֿן.
        און די פּלשתּים זײַנען געקומען, און האָבן זיך באַזעצט אין זײ.
      cs: Když pak uzřeli synové Izraelští, kteříž bydlili za tím údolím, a kteříž
        bydlili za Jordánem, že zutíkali muži Izraelští, nadto že Saul i synové jeho
        zahynuli, opustivše města, také utíkali. I přišli Filistinští a bydlili v
        nich.
      pl: Widząc tedy mężowie Izraela, zamieszkali po drugiej stronie równiny i po
        drugiej stronie Jordanu, że pierzchnęli mężowie Izraela, i że zginęli Saul
        i synowie jego, opuścili miasta swoje i rozpierzchli się. I przybyli Filistyni
        i osiedlili się w nich. 
    8:
      he: וַיְהִי מִמָּחֳרָת וַיָּבֹאוּ פְלִשְׁתִּים לְפַשֵּׁט אֶת־הַחֲלָלִים וַיִּמְצְאוּ
        אֶת־שָׁאוּל וְאֶת־שְׁלֹשֶׁת בָּנָיו נֹפְלִים בְּהַר הַגִּלְבֹּעַ׃
      yi: און עס איז געװען אױף מאָרגן, זײַנען די פּלשתּים געקומען אױסטאָן די דערשלאָגענע,
        און זײ האָבן געפֿונען שָאולן און זײַנע דרײַ זין, געפֿאַלן אױפֿן באַרג גִלבוֹע.
      cs: A když bylo nazejtří, přišli Filistinští, aby zloupili pobité; i nalezli
        Saule a tři syny jeho ležící na hoře Gelboe.
      pl: Następnego dnia zaś, gdy przybyli Filistyni, aby ograbić poległych, znaleźli
        Saula i trzech synów jego, leżących na górze Gilboa. 
    9:
      he: וַיִּכְרְתוּ אֶת־רֹאשׁוֹ וַיַּפְשִׁיטוּ אֶת־כֵּלָיו וַיְשַׁלְּחוּ בְאֶרֶץ־פְּלִשְׁתִּים
        סָבִיב לְבַשֵּׂר בֵּית עֲצַבֵּיהֶם וְאֶת־הָעָם׃
      yi: און זײ האָבן אָפּגעשניטן זײַן קאָפּ, און אױסגעטאָן זײַנע װאַפֿן, און געשיקט
        אין לאַנד פֿון די פּלשתּים רונד אַרום, אָנצוזאָגן אין הױז פֿון זײערע געצנבילדער,
        און דעם פֿאָלק.
      cs: I sťali hlavu jeho a svlékli odění jeho, a poslali po zemi Filistinské vůkol,
        aby to ohlášeno bylo v chrámě modl jejich i lidu.
      pl: Ścięli tedy głowę jego i zdarli jego zbroję i rozesłali po ziemi filistyńskiej
        dokoła, aby obwieszczono o tem w przybytkach bożyszcz swoich i ludowi. 
    10:
      he: וַיָּשִׂמוּ אֶת־כֵּלָיו בֵּית עַשְׁתָּרוֹת וְאֶת־גְּוִיָּתוֹ תָּקְעוּ בְּחוֹמַת
        בֵּית שָׁן׃
      yi: און זײ האָבן אַהינגעטאָן זײַנע װאַפֿן אין הױז פֿון עשתָּרות, און זײַן טױטן
        לײַב האָבן זײ אױפֿגעשטאָכן אױף דער מױער פֿון בית-שָן.
      cs: I složili odění jeho v chrámě Astarot, tělo pak jeho přibili na zdi Betsan.
      pl: I złożyli zbroje jego w przybytku Astarty, zwłoki zaś jego obwiesili na murze
        Betszanu. 
    11:
      he: וַיִּשְׁמְעוּ אֵלָיו יֹשְׁבֵי יָבֵישׁ גִּלְעָד אֵת אֲשֶׁר־עָשׂוּ פְלִשְׁתִּים
        לְשָׁאוּל׃
      yi: און די באַװױנער פֿון יָבֿש-גִלעָד האָבן געהערט װעגן אים – װאָס די פּלשתּים
        האָבן געטאָן צו שָאולן.
      cs: Tedy uslyšavše o tom obyvatelé Jábes Galád, co učinili Filistinští Saulovi,
      pl: Gdy jednak usłyszeli mieszkańcy Jabeszu w Gileadzie o nim, jak mianowicie
        postąpili Filistyni z Saulem, 
    12:
      he: וַיָּקוּמוּ כָּל־אִישׁ חַיִל וַיֵּלְכוּ כָל־הַלַּיְלָה וַיִּקְחוּ אֶת־גְּוִיַּת
        שָׁאוּל וְאֵת גְּוִיֹּת בָּנָיו מֵחוֹמַת בֵּית שָׁן וַיָּבֹאוּ יָבֵשָׁה וַיִּשְׂרְפוּ
        אֹתָם שָׁם׃
      yi: זײַנען אױפֿגעשטאַנען אַלע העלדישע לײַט, און זײ זײַנען געגאַנגען אַ גאַנצע
        נאַכט, און האָבן אַראָפּגענומען דעם לײַב פֿון שָאולן, און די לײַבער פֿון זײַנע
        זין, פֿון דער מױער פֿון בית-שָן. און זײ זײַנען געקומען קײן יָבֿש, און האָבן
        זײ דאָרטן פֿאַרברענט.
      cs: Zdvihli se všickni muži silní, a jdouce celou noc, sňali tělo Saulovo i
        těla synů jeho se zdi Betsanské; a když se navrátili do Jábes, spálili je
        tam.
      pl: Powstali wszyscy ludzie dzielni i szli przez całą noc, i zdjęli zwłoki Saula
        i zwłoki synów jego z muru Betszanu, a wróciwszy do Jabeszu, spalili je tam. 
    13:
      he: וַיִּקְחוּ אֶת־עַצְמֹתֵיהֶם וַיִּקְבְּרוּ תַחַת־הָאֶשֶׁל בְּיָבֵשָׁה וַיָּצֻמוּ
        שִׁבְעַת יָמִים׃
      yi: און זײ האָבן גענומען זײערע בײנער, און באַגראָבן אונטער דעם טאַמאַריסקנבױם
        אין יָבֿש; און זײ האָבן געפֿאַסט זיבן טעג.
      cs: A vzavše kosti jejich, pochovali je pod stromem v Jábes, a postili se sedm
        dní.
      pl: Poczem wzięli kości ich i pochowali je pod tamaryską w Jabesz, i pościli
        siedm dni. 
