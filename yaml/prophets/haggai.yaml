title:
  he: חגי
  pl: null
text:
  1:
    1:
      he: בִּשְׁנַת שְׁתַּיִם לְדָרְיָוֶשׁ הַמֶּלֶךְ בַּחֹדֶשׁ הַשִּׁשִּׁי בְּיוֹם
        אֶחָד לַחֹדֶשׁ הָיָה דְבַר־יְהוָה בְּיַד־חַגַּי הַנָּבִיא אֶל־זְרֻבָּבֶל בֶּן־שְׁאַלְתִּיאֵל
        פַּחַת יְהוּדָה וְאֶל־יְהוֹשֻׁעַ בֶּן־יְהוֹצָדָק הַכֹּהֵן הַגָּדוֹל לֵאמֹר׃
      pl: Roku wtórego Darjawesza, króla, miesiąca szóstego, pierwszego dnia miesiąca,
        doszło słowo Wiekuistego przez Haggaja proroka, Zerubabela, syna Szaltiela
        namiestnika Judy i Jehoszuę, syna Jehocadaka, arcykapłana, jak następuje: 
    2:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת לֵאמֹר הָעָם הַזֶּה אָמְרוּ לֹא עֶת־בֹּא עֶת־בֵּית
        יְהוָה לְהִבָּנוֹת׃
      pl: 'Tak rzecze Wiekuisty zastępów, głosząc: Lud ten powiada: Jeszcze nie nadszedł
        czas stawienia się, czas dla przybytku Wiekuistego, aby zbudowanym został! '
    3:
      he: וַיְהִי דְּבַר־יְהוָה בְּיַד־חַגַּי הַנָּבִיא לֵאמֹר׃
      pl: Przeto doszło słowo Wiekuistego przez Haggaja, głosząc: 
    4:
      he: הַעֵת לָכֶם אַתֶּם לָשֶׁבֶת בְּבָתֵּיכֶם סְפוּנִים וְהַבַּיִת הַזֶּה חָרֵב׃
      pl: Czyż to właściwy czas dla was samych, abyście mieszkali w waszych domach
        taflowanych, gdy przybytek ten zburzony? 
    5:
      he: וְעַתָּה כֹּה אָמַר יְהוָה צְבָאוֹת שִׂימוּ לְבַבְכֶם עַל־דַּרְכֵיכֶם׃
      pl: 'Teraz tedy rzecze tak Wiekuisty zastępów: Zwróćcie też uwagę waszą na koleje
        wasze! '
    6:
      he: זְרַעְתֶּם הַרְבֵּה וְהָבֵא מְעָט אָכוֹל וְאֵין־לְשָׂבְעָה שָׁתוֹ וְאֵין־לְשָׁכְרָה
        לָבוֹשׁ וְאֵין־לְחֹם לוֹ וְהַמִּשְׂתַּכֵּר מִשְׂתַּכֵּר אֶל־צְרוֹר נָקוּב׃
      pl: Wysiewacie dużo, ale zbiór jest mały; jadacie, ale nie do syta, pijecie,
        ale do upojenia nie starczy, ubieracie się, ale nie żeby który się ogrzał,
        kto zaś zarabia, zarabia dla trzosu dziurawego. 
    7:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת שִׂימוּ לְבַבְכֶם עַל־דַּרְכֵיכֶם׃
      pl: 'Tak rzecze Wiekuisty zastępów: Zwróćcie uwagę na koleje wasze! '
    8:
      he: עֲלוּ הָהָר וַהֲבֵאתֶם עֵץ וּבְנוּ הַבָּיִת וְאֶרְצֶה־בּוֹ ואכבד [וְאֶכָּבְדָה]
        אָמַר יְהוָה׃
      pl: Wstąpcie w góry i zwieźcie drzewo i wznieście przybytek, abym upodobał go
        Sobie a był sławiony, rzecze Wiekuisty. 
    9:
      he: פָּנֹה אֶל־הַרְבֵּה וְהִנֵּה לִמְעָט וַהֲבֵאתֶם הַבַּיִת וְנָפַחְתִּי בוֹ
        יַעַן מֶה נְאֻם יְהוָה צְבָאוֹת יַעַן בֵּיתִי אֲשֶׁר־הוּא חָרֵב וְאַתֶּם רָצִים
        אִישׁ לְבֵיתוֹ׃
      pl: Spodziewaliście się dużo, a oto dostawało się wam mało, a coście wnieśli
        do domu Ja je rozwiałem. A to czemu? rzecze Wiekuisty zastępów. Dla domu Mojego,
        który opustoszony, podczas gdy każdy z was około własnego domu swego zabiegi
        czyni. 
    10:
      he: עַל־כֵּן עֲלֵיכֶם כָּלְאוּ שָמַיִם מִטָּל וְהָאָרֶץ כָּלְאָה יְבוּלָהּ׃
      pl: Przeto powstrzymuje nad wami niebo rosę, a powstrzymuje też i ziemia plon
        swój. 
    11:
      he: וָאֶקְרָא חֹרֶב עַל־הָאָרֶץ וְעַל־הֶהָרִים וְעַל־הַדָּגָן וְעַל־הַתִּירוֹשׁ
        וְעַל־הַיִּצְהָר וְעַל אֲשֶׁר תּוֹצִיא הָאֲדָמָה וְעַל־הָאָדָם וְעַל־הַבְּהֵמָה
        וְעַל כָּל־יְגִיעַ כַּפָּיִם׃
      pl: I przyzwałem posuchę na tę ziemię, i na te góry, i na zboże i na moszcz
        i na oliwę i na każdy urodzaj ziemi, i na ludzi i na bydło i na każdą pracę
        rąk. 
    12:
      he: וַיִּשְׁמַע זְרֻבָּבֶל בֶּן־שַׁלְתִּיאֵל וִיהוֹשֻׁעַ בֶּן־יְהוֹצָדָק הַכֹּהֵן
        הַגָּדוֹל וְכֹל שְׁאֵרִית הָעָם בְּקוֹל יְהוָה אֱלֹהֵיהֶם וְעַל־דִּבְרֵי חַגַּי
        הַנָּבִיא כַּאֲשֶׁר שְׁלָחוֹ יְהוָה אֱלֹהֵיהֶם וַיִּירְאוּ הָעָם מִפְּנֵי
        יְהוָה׃
      pl: Tedy usłuchał Zerubabel, syn Szaltiela i Jehoszua, syn Jehocadaka, kapłan
        najwyższy i cały ostatek ludu głosu Wiekuistego, Boga swego, i słów Haggaja,
        proroka, ponieważ go posłał Wiekuisty Bóg ich, gdyż obawiał się lud oblicza
        Wiekuistego. 
    13:
      he: וַיֹּאמֶר חַגַּי מַלְאַךְ יְהוָה בְּמַלְאֲכוּת יְהוָה לָעָם לֵאמֹר אֲנִי
        אִתְּכֶם נְאֻם־יְהוָה׃
      pl: 'I rzekł Haggaj, poseł Wiekuistego, w poselstwie Wiekuistego do ludu, w tych
        słowach: Ja z wami, rzecze Wiekuisty: '
    14:
      he: וַיָּעַר יְהוָה אֶת־רוּחַ זְרֻבָּבֶל בֶּן־שַׁלְתִּיאֵל פַּחַת יְהוּדָה וְאֶת־רוּחַ
        יְהוֹשֻׁעַ בֶּן־יְהוֹצָדָק הַכֹּהֵן הַגָּדוֹל וְאֶת־רוּחַ כֹּל שְׁאֵרִית הָעָם
        וַיָּבֹאוּ וַיַּעֲשׂוּ מְלָאכָה בְּבֵית־יְהוָה צְבָאוֹת אֱלֹהֵיהֶם׃
      pl: I wzbudził Wiekuisty ducha Zerubabela, syna Szaltiela, namiestnika judzkiego,
        i ducha Jehoszui, syna Jehocadaka, kapłana najwyższego, i ducha całego ostatka
        ludu, że przystąpili, by wykonać roboty około przybytku Wiekuistego zastępów,
        Boga swojego. 
    15:
      he: בְּיוֹם עֶשְׂרִים וְאַרְבָּעָה לַחֹדֶשׁ בַּשִּׁשִּׁי בִּשְׁנַת שְׁתַּיִם
        לְדָרְיָוֶשׁ הַמֶּלֶךְ׃
      pl: Dnia dwudziestego czwartego, miesiąca szóstego, roku wtórego, Darjawesza
        króla. 
  2:
    1:
      he: בַּשְּׁבִיעִי בְּעֶשְׂרִים וְאֶחָד לַחֹדֶשׁ הָיָה דְּבַר־יְהוָה בְּיַד־חַגַּי
        הַנָּבִיא לֵאמֹר׃
      pl: Siódmego miesiąca, dwudziestego i pierwszego dnia tegoż miesiąca, doszło
        słowo Wiekuistego przez Haggaja proroka, jak następuje: 
    2:
      he: אֱמָר־נָא אֶל־זְרֻבָּבֶל בֶּן־שַׁלְתִּיאֵל פַּחַת יְהוּדָה וְאֶל־יְהוֹשֻׁעַ
        בֶּן־יְהוֹצָדָק הַכֹּהֵן הַגָּדוֹל וְאֶל־שְׁאֵרִית הָעָם לֵאמֹר׃
      pl: Oświadczże Zerubabelowi, synowi Szaltiela, namiestnikowi judzkiemu i Jehoszui,
        synowi Jehocadaka, kapłanowi najwyższemu i ostatkowi ludu, w tych słowach: 
    3:
      he: מִי בָכֶם הַנִּשְׁאָר אֲשֶׁר רָאָה אֶת־הַבַּיִת הַזֶּה בִּכְבוֹדוֹ הָרִאשׁוֹן
        וּמָה אַתֶּם רֹאִים אֹתוֹ עַתָּה הֲלוֹא כָמֹהוּ כְּאַיִן בְּעֵינֵיכֶם׃
      pl: Któryż z pośród was pozostał, co widział ten dom w pierwszej chwale jego?
        A jakim go teraz widzicie? Czyż nie jest on jakby niczem w oczach waszych? 
    4:
      he: וְעַתָּה חֲזַק זְרֻבָּבֶל נְאֻם־יְהוָה וַחֲזַק יְהוֹשֻׁעַ בֶּן־יְהוֹצָדָק
        הַכֹּהֵן הַגָּדוֹל וַחֲזַק כָּל־עַם הָאָרֶץ נְאֻם־יְהוָה וַעֲשׂוּ כִּי־אֲנִי
        אִתְּכֶם נְאֻם יְהוָה צְבָאוֹת׃
      pl: Teraz tedy nabierz mocy Zerubabelu! rzecze Wiekuisty; nabierz mocy Jehoszuo,
        kapłanie najwyższy! nabierz też mocy cały ludu tej ziemi, rzecze Wiekuisty,
        a dokonajcie, albowiem Ja z wami, rzecze Wiekuisty zastępów. 
    5:
      he: אֶת־הַדָּבָר אֲשֶׁר־כָּרַתִּי אִתְּכֶם בְּצֵאתְכֶם מִמִּצְרַיִם וְרוּחִי
        עֹמֶדֶת בְּתוֹכְכֶם אַל־תִּירָאוּ׃
      pl: Wedle umowy, którą zawarłem z wami, gdyście wychodzili z Micraim stanie
        też duch Mój wpośród was; nie obawiajcież się! 
    6:
      he: כִּי כֹה אָמַר יְהוָה צְבָאוֹת עוֹד אַחַת מְעַט הִיא וַאֲנִי מַרְעִישׁ אֶת־הַשָּׁמַיִם
        וְאֶת־הָאָרֶץ וְאֶת־הַיָּם וְאֶת־הֶחָרָבָה׃
      pl: 'Albowiem tak rzecze Wiekuisty: Tylko jedna krótka jeszcze chwila a poruszę
        niebem i ziemią i morzem i lądem. '
    7:
      he: וְהִרְעַשְׁתִּי אֶת־כָּל־הַגּוֹיִם וּבָאוּ חֶמְדַּת כָּל־הַגּוֹיִם וּמִלֵּאתִי
        אֶת־הַבַּיִת הַזֶּה כָּבוֹד אָמַר יְהוָה צְבָאוֹת׃
      pl: I poruszę wszystkie narody, a nadejdą klejnoty wszystkich narodów i napełnię
        przybytek ten chwałą, rzecze Wiekuisty zastępów. 
    8:
      he: לִי הַכֶּסֶף וְלִי הַזָּהָב נְאֻם יְהוָה צְבָאוֹת׃
      pl: Mojem bowiem jest srebro i mojem złoto, rzecze Wiekuisty zastępów. 
    9:
      he: גָּדוֹל יִהְיֶה כְּבוֹד הַבַּיִת הַזֶּה הָאַחֲרוֹן מִן־הָרִאשׁוֹן אָמַר
        יְהוָה צְבָאוֹת וּבַמָּקוֹם הַזֶּה אֶתֵּן שָׁלוֹם נְאֻם יְהוָה צְבָאוֹת׃
      pl: Większą będzie chwała tego przybytku przyszła, niż przeszła, rzecze Wiekuisty
        zastępów, bo złożę pokój na tem miejscu, rzecze Wiekuisty zastępów. 
    10:
      he: בְּעֶשְׂרִים וְאַרְבָּעָה לַתְּשִׁיעִי בִּשְׁנַת שְׁתַּיִם לְדָרְיָוֶשׁ
        הָיָה דְּבַר־יְהוָה אֶל־חַגַּי הַנָּבִיא לֵאמֹר׃
      pl: Dwudziestego czwartego dziewiątego miesiąca, roku wtórego Darjawesza, doszło
        słowo Wiekuistego przez Haggaja, proroka, jak następuje: 
    11:
      he: כֹּה אָמַר יְהוָה צְבָאוֹת שְׁאַל־נָא אֶת־הַכֹּהֲנִים תּוֹרָה לֵאמֹר׃
      pl: 'Tak rzecze Wiekuisty zastępów: Zażądaj od kapłanów wyjaśnienia o takim
        wypadku: '
    12:
      he: הֵן יִשָּׂא־אִישׁ בְּשַׂר־קֹדֶשׁ בִּכְנַף בִּגְדוֹ וְנָגַע בִּכְנָפוֹ אֶל־הַלֶּחֶם
        וְאֶל־הַנָּזִיד וְאֶל־הַיַּיִן וְאֶל־שֶׁמֶן וְאֶל־כָּל־מַאֲכָל הֲיִקְדָּשׁ
        וַיַּעֲנוּ הַכֹּהֲנִים וַיֹּאמְרוּ לֹא׃
      pl: 'Oto niesie kto mięso poświęcone w pole odzieży swojej, a dotyka się potem
        tą połą chleba albo potrawy, albo wina, albo oliwy, albo jakiegobądź pokarmu
        - czyżby przez to poświęcony został? I odpowiedzieli kapłani i rzekli: Nie! '
    13:
      he: וַיֹּאמֶר חַגַּי אִם־יִגַּע טְמֵא־נֶפֶשׁ בְּכָל־אֵלֶּה הֲיִטְמָא וַיַּעֲנוּ
        הַכֹּהֲנִים וַיֹּאמְרוּ יִטְמָא׃
      pl: 'Poczem rzekł dalej Haggaj: Gdyby jednak dotknął zwłokami zanieczyszczony
        czegokolwiek z tych rzeczy, czyżby przez to nieczystą została? I odpowiedzieli
        kapłani i rzekli: Nieczystą zostaje! '
    14:
      he: וַיַּעַן חַגַּי וַיֹּאמֶר כֵּן הָעָם־הַזֶּה וְכֵן־הַגּוֹי הַזֶּה לְפָנַי
        נְאֻם־יְהוָה וְכֵן כָּל־מַעֲשֵׂה יְדֵיהֶם וַאֲשֶׁר יַקְרִיבוּ שָׁם טָמֵא הוּא׃
      pl: 'Wtedy odparł Haggaj, i rzekł: Tak to jest z ludem tym, i z narodem tym
        przed obliczem Mojem, rzecze Wiekuisty, i tak z każdą sprawą rąk ich: Cokolwiek
        Mi tam w ofierze składają nieczystem jest! '
    15:
      he: וְעַתָּה שִׂימוּ־נָא לְבַבְכֶם מִן־הַיּוֹם הַזֶּה וָמָעְלָה מִטֶּרֶם שׂוּם־אֶבֶן
        אֶל־אֶבֶן בְּהֵיכַל יְהוָה׃
      pl: A teraz zwróćcie też uwagę waszę od dnia dzisiejszego na przyszłość! Zanim
        poczęto kłaść kamień na kamieniu na przybytek Wiekuistego. 
    16:
      he: מִהְיוֹתָם בָּא אֶל־עֲרֵמַת עֶשְׂרִים וְהָיְתָה עֲשָׂרָה בָּא אֶל־הַיֶּקֶב
        לַחְשֹׂף חֲמִשִּׁים פּוּרָה וְהָיְתָה עֶשְׂרִים׃
      pl: Bywało, wtedy, że przystąpił kto do sterty (zawierającej wrzekomo) dwadzieścia
        (korcy) a znalazł dziesięć; że przystąpił kto do kadzi, aby naczerpał pięćdziesiąt
        wiader, a znalazł tylko dwadzieścia. 
    17:
      he: הִכֵּיתִי אֶתְכֶם בַּשִּׁדָּפוֹן וּבַיֵּרָקוֹן וּבַבָּרָד אֵת כָּל־מַעֲשֵׂה
        יְדֵיכֶם וְאֵין־אֶתְכֶם אֵלַי נְאֻם־יְהוָה׃
      pl: Raziłem was śniecią i rdzą i gradem we wszystkich trudach rąk waszych, wszakże
        żaden z was nie nawrócił się do Mnie, rzecze Wiekuisty. 
    18:
      he: שִׂימוּ־נָא לְבַבְכֶם מִן־הַיּוֹם הַזֶּה וָמָעְלָה מִיּוֹם עֶשְׂרִים וְאַרְבָּעָה
        לַתְּשִׁיעִי לְמִן־הַיּוֹם אֲשֶׁר־יֻסַּד הֵיכַל־יְהוָה שִׂימוּ לְבַבְכֶם׃
      pl: Zwróćcie też uwagę waszę (na czas) od dnia tego i dalej, od dnia dwudziestego
        czwartego miesiąca dziewiątego, jako od dnia założenia przybytku Wiekuistego!
        Zwróćcie uwagę na to. 
    19:
      he: הַעוֹד הַזֶּרַע בַּמְּגוּרָה וְעַד־הַגֶּפֶן וְהַתְּאֵנָה וְהָרִמּוֹן וְעֵץ
        הַזַּיִת לֹא נָשָׂא מִן־הַיּוֹם הַזֶּה אֲבָרֵךְ׃
      pl: Czy pozostał jeszcze wysiew w spichlerzu? ale i winograd i drzewo figowe
        i granatowe i oliwne owocu nie przyniosły. Od dnia tego chcę błogosławić! 
    20:
      he: וַיְהִי דְבַר־יְהוָה שֵׁנִית אֶל־חַגַּי בְּעֶשְׂרִים וְאַרְבָּעָה לַחֹדֶשׁ
        לֵאמֹר׃
      pl: Poczem doszło słowo Wiekuistego poraz wtóry Haggaja dnia dwudziestego czwartego
        tegoż miesiąca, jak następuje: 
    21:
      he: אֱמֹר אֶל־זְרֻבָּבֶל פַּחַת־יְהוּדָה לֵאמֹר אֲנִי מַרְעִישׁ אֶת־הַשָּׁמַיִם
        וְאֶת־הָאָרֶץ׃
      pl: 'Oświadcz Zerubabelowi, namiestnikowi Judy, i powiedz: Poruszę Ja niebo
        i ziemię. '
    22:
      he: וְהָפַכְתִּי כִּסֵּא מַמְלָכוֹת וְהִשְׁמַדְתִּי חֹזֶק מַמְלְכוֹת הַגּוֹיִם
        וְהָפַכְתִּי מֶרְכָּבָה וְרֹכְבֶיהָ וְיָרְדוּ סוּסִים וְרֹכְבֵיהֶם אִישׁ בְּחֶרֶב
        אָחִיו׃
      pl: Wywrócę stolice królestw i zniweczę potęgę państw pogańskich. Wywrócę wozy
        i tych, którzy na nich jeżdżą i padną rumaki i harcujący na nich, każdy (rażony)
        mieczem drugiego. 
    23:
      he: בַּיּוֹם הַהוּא נְאֻם־יְהוָה צְבָאוֹת אֶקָּחֲךָ זְרֻבָּבֶל בֶּן־שְׁאַלְתִּיאֵל
        עַבְדִּי נְאֻם־יְהוָה וְשַׂמְתִּיךָ כַּחוֹתָם כִּי־בְךָ בָחַרְתִּי נְאֻם יְהוָה
        צְבָאוֹת׃
      pl: 'W on dzień, rzecze Wiekuisty zastępów, wezmę cię Zerubabelu, synu Szaltiela,
        sługo Mój, i zachowam cię jako sygnet: gdyż ciebie wybrałem, rzecze Wiekuisty
        zastępów. '
