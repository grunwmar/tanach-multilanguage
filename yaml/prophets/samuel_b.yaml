text:
  1:
    1:
      he: וַיְהִי אַחֲרֵי מוֹת שָׁאוּל וְדָוִד שָׁב מֵהַכּוֹת אֶת־הָעֲמָלֵק וַיֵּשֶׁב
        דָּוִד בְּצִקְלָג יָמִים שְׁנָיִם׃
      yi: און עס איז געװען נאָך שאָולס טױט, אַז דוד האָט זיך געהאַט אומגעקערט פֿון
        שלאָגן עַמָלק, און דוד איז געזעסן אין ציקלַג צװײ טעג,
      cs: Byl muž nějaký z Ramataim Zofim, s hory Efraim, jehož jméno bylo Elkána,
        syn Jerochama, syna Elihu, syna Tohu, syna Zuf Efratejského.
      pl: I stało się po śmierci Saula, gdy wrócił Dawid po zgromieniu Amalekitów,
        a zabawił Dawid przez dwa dni w Cyklak, 
    2:
      he: וַיְהִי בַּיּוֹם הַשְּׁלִישִׁי וְהִנֵּה אִישׁ בָּא מִן־הַמַּחֲנֶה מֵעִם
        שָׁאוּל וּבְגָדָיו קְרֻעִים וַאֲדָמָה עַל־רֹאשׁוֹ וַיְהִי בְּבֹאוֹ אֶל־דָּוִד
        וַיִּפֹּל אַרְצָה וַיִּשְׁתָּחוּ׃
      yi: און אױפֿן דריטן טאָג, ערשט אַ מאַן קומט אָן פֿון דעם לאַגער, פֿון שָאולן,
        און זײַנע קלײדער זײַנען צעריסן, און ערד איז אױף זײַן קאָפּ. און עס איז געװען,
        װי ער איז געקומען צו דָוִדן, אַזױ איז ער געפֿאַלן צו דער ערד, און האָט זיך
        געבוקט.
      cs: A ten měl dvě ženy, jméno jedné Anna, a jméno druhé Penenna. Měla pak Penenna
        děti, ale Anna neměla dětí.
      pl: Że oto dnia trzeciego przybył człowiek, z obozu od Saula, mając szaty rozdarte
        i proch na głowie swojej. Przybywszy do Dawida, rzucił się na ziemię i ukorzył
        się. 
    3:
      he: וַיֹּאמֶר לוֹ דָּוִד אֵי מִזֶּה תָּבוֹא וַיֹּאמֶר אֵלָיו מִמַּחֲנֵה יִשְׂרָאֵל
        נִמְלָטְתִּי׃
      yi: 'האָט דוד צו אים געזאָגט: פֿון װאַנען קומסטו? האָט ער צו אים געזאָגט: פֿון
        דעם לאַגער פֿון ישׂראל בין איך אַנטרונען געװאָרן.'
      cs: I chodíval muž ten z města svého každého roku, aby se klaněl a obětoval
        Hospodinu zástupů, do Sílo, kdež byli dva synové Elí, Ofni a Fínes, kněží
        Hospodinovi.
      pl: 'I zapytał się go Dawid: Zkąd przybywasz? I odpowiedział mu: Z obozu izraelskiego
        uszedłem. '
    4:
      he: וַיֹּאמֶר אֵלָיו דָּוִד מֶה־הָיָה הַדָּבָר הַגֶּד־נָא לִי וַיֹּאמֶר אֲשֶׁר־נָס
        הָעָם מִן־הַמִּלְחָמָה וְגַם־הַרְבֵּה נָפַל מִן־הָעָם וַיָּמֻתוּ וְגַם שָׁאוּל
        וִיהוֹנָתָן בְּנוֹ מֵתוּ׃
      yi: 'האָט דוד צו אים געזאָגט: װי איז די זאַך געװען? דערצײל מיר, איך בעט דיך.
        האָט ער געזאָגט: דאָס פֿאָלק איז אַנטלאָפֿן פֿון דער מלחמה, און אױך זײַנען
        פֿיל פֿון דעם פֿאָלק געפֿאַלן און געשטאָרבן, און אױך שָאול און זײַן זון יהונתן
        זײַנען טױט.'
      cs: Když pak přišel den, v němž obětoval Elkána, dal Penenně manželce své, a
        všechněm synům i dcerám jejím díly.
      pl: 'Poczem zapytał się go Dawid: Jakże stała sprawa? Opowiedz że mi. I odpowiedział:
        Pierzchnął lud z boju, padło też dużo z ludu i zginęło; Saul również i Jonatan,
        syn jego, zginęli. '
    5:
      he: וַיֹּאמֶר דָּוִד אֶל־הַנַּעַר הַמַּגִּיד לוֹ אֵיךְ יָדַעְתָּ כִּי־מֵת שָׁאוּל
        וִיהוֹנָתָן בְּנוֹ׃
      yi: 'האָט דוד געזאָגט צו דעם יונג װאָס האָט דאָס אים דערצײלט: װי אַזױ װײסטו
        אַז שָאול און זײַן זון יהונתן זײַנען טױט?'
      cs: Anně pak dal díl jeden výborný, nebo Annu miloval, ale Hospodin zavřel byl
        život její.
      pl: 'Zapytał tedy Dawid młodzieńca, który mu te wieści przyniósł: Zkąd ci wiadomo,
        że zginął Saul i Jonatan, syn jego? '
    6:
      he: וַיֹּאמֶר הַנַּעַר הַמַּגִּיד לוֹ נִקְרֹא נִקְרֵיתִי בְּהַר הַגִּלְבֹּעַ
        וְהִנֵּה שָׁאוּל נִשְׁעָן עַל־חֲנִיתוֹ וְהִנֵּה הָרֶכֶב וּבַעֲלֵי הַפָּרָשִׁים
        הִדְבִּקֻהוּ׃
      yi: 'האָט דער יונג װאָס האָט אים דאָס דערצײלט, געזאָגט: איך האָב זיך גראָד געטראָפֿן
        אױף באַרג גִלבוֹע, ערשט שָאול איז אָנגעלענט אױף זײַן שפּיז, און אָט האָבן
        די רײַטװעגן און די רײַטמענער אים אָנגעיאָגט.'
      cs: Přesto kormoutila ji také velmi protivnice její, toliko aby ji popouzela,
        proto že Hospodin zavřel byl život její.
      pl: 'I odpowiedział mu młodzieniec, który mu tę wieść przyniósł: Zupełnie przypadkowo
        znalazłem się na górze Gilboa, a oto stał Saul oparty na włóczni swojej, podczas
        gdy go wozy i jeźdźcy już dosięgały. '
    7:
      he: וַיִּפֶן אַחֲרָיו וַיִּרְאֵנִי וַיִּקְרָא אֵלָי וָאֹמַר הִנֵּנִי׃
      yi: 'האָט ער זיך אומגעקערט הינטער זיך, און האָט מיך דערזען, און ער האָט גערופֿן
        צו מיר, און איך האָב געזאָגט: דאָ בין איך.'
      cs: To když činíval každého roku, a Anna též chodívala do domu Hospodinova,
        tak ji kormoutívala protivnice; ona pak plakávala a nic nejídala.
      pl: 'Obejrzał się wtedy, a gdy mnie spostrzegł, wezwał mnie. I rzekłem: Oto
        jestem! '
    8:
      he: וַיֹּאמֶר לִי מִי־אָתָּה ויאמר [וָאֹמַר] אֵלָיו עֲמָלֵקִי אָנֹכִי׃
      yi: 'האָט ער צו מיר געזאָגט: װער ביסטו? האָב איך צו אים געזאָגט: אַן עַמָלקי
        בין איך.'
      cs: 'Tedy řekl jí Elkána muž její: Anna, proč pláčeš? A proč nejíš? Proč tak
        truchlí srdce tvé? Zdaliž já nejsem tobě lepší nežli deset synů?'
      pl: 'I zapytał mnie: Któż ty? I odpowiedziałem mu: Amalekitą jestem. '
    9:
      he: וַיֹּאמֶר אֵלַי עֲמָד־נָא עָלַי וּמֹתְתֵנִי כִּי אֲחָזַנִי הַשָּׁבָץ כִּי־כָל־עוֹד
        נַפְשִׁי בִּי׃
      yi: 'האָט ער צו מיר געזאָגט: שטעל זיך, איך בעט דיך, לעבן מיר, און טײט מיך, װאָרום
        די גסיסה האָט מיך אָנגענומען; װאָרום נאָר װאָס מײַן נשמה האַלט זיך אין מיר.'
      cs: Vstala tedy Anna, když pojedli v Sílo a napili se; a Elí kněz seděl na stolici
        u veřeje chrámu Hospodinova.
      pl: 'Rzekł tedy do mnie: Stań że przy mnie, a dobij mnie, bo pochwycił mnie
        kurcz; bo dopóki jeszcze życia mego we mnie... '
    10:
      he: וָאֶעֱמֹד עָלָיו וַאֲמֹתְתֵהוּ כִּי יָדַעְתִּי כִּי לֹא יִחְיֶה אַחֲרֵי
        נִפְלוֹ וָאֶקַּח הַנֵּזֶר אֲשֶׁר עַל־רֹאשׁוֹ וְאֶצְעָדָה אֲשֶׁר עַל־זְרֹעוֹ
        וָאֲבִיאֵם אֶל־אֲדֹנִי הֵנָּה׃
      yi: האָב איך זיך געשטעלט לעבן אים, און האָב אים געטײט, װײַל איך האָב געװוּסט,
        אַז ער קען מער ניט לעבן נאָך זײַן פֿאַלן. און איך האָב גענומען די קרױן װאָס
        אױף זײַן קאָפּ, און דעם אָרעמבאַנד װאָס אױף זײַן אָרעם, און האָב זײ געבראַכט
        אַהער צו מײַן האַר.
      cs: Ona pak jsuci v hořkosti srdce, modlila se Hospodinu a plakala velmi.
      pl: I stanąłem przy nim, i dobiłem go, wiedziałem bowiem że nie odżyje po takiem
        ciosie. Poczem zabrałem dyadem, który miał na głowie swojej, i łańcuch na ramieniu
        jego, a przynoszę je tu panu mojemu! 
    11:
      he: וַיַּחֲזֵק דָּוִד בבגדו [בִּבְגָדָיו] וַיִּקְרָעֵם וְגַם כָּל־הָאֲנָשִׁים
        אֲשֶׁר אִתּוֹ׃
      yi: האָט דוד אָנגענומען זײַנע קלײדער, און האָט זײ צעריסן, און דאָס גלײַכן אַלע
        מענטשן װאָס מיט אים.
      cs: 'A učinila slib, řkuci: Hospodine zástupů, jestliže vzhlédneš na trápení
        děvky své a rozpomeneš se na mne, a nezapomeneš na děvku svou, ale dáš služebnici
        své plod pohlaví mužského: tedy dám jej tobě, Hospodine, po všecky dny života
        jeho, a břitva nevejde na hlavu jeho.'
      pl: Pochwycił tedy Dawid szaty swe i rozdarł je, a również wszyscy mężowie,
        którzy przy nim byli. 
    12:
      he: וַיִּסְפְּדוּ וַיִּבְכּוּ וַיָּצֻמוּ עַד־הָעָרֶב עַל־שָׁאוּל וְעַל־יְהוֹנָתָן
        בְּנוֹ וְעַל־עַם יְהוָה וְעַל־בֵּית יִשְׂרָאֵל כִּי נָפְלוּ בֶּחָרֶב׃
      yi: און זײ האָבן געקלאָגט און געװײנט, און האָבן געפֿאַסט ביזן אָװנט אױף שָאולן
        און אױף יהונתן זײַן זון, און אױף דעם פֿאָלק פֿון גאָט, און אױף דעם הױז פֿון
        ישׂראל, װאָס זײ זײַנען געפֿאַלן דורכן שװערד.
      cs: I stalo se, když se dlouho modlila před Hospodinem, že Elí pozor měl na
        ústa její.
      pl: I zawodzili płacząc i poszcząc aż do wieczora, po Saulu i po Jonatanie,
        synu jego, i po ludzie Wiekuistego, i po domu Izraela, że legli od miecza. 
    13:
      he: וַיֹּאמֶר דָּוִד אֶל־הַנַּעַר הַמַּגִּיד לוֹ אֵי מִזֶּה אָתָּה וַיֹּאמֶר
        בֶּן־אִישׁ גֵּר עֲמָלֵקִי אָנֹכִי׃
      yi: 'און דוד האָט געזאָגט צו דעם יונג װאָס האָט דאָס אים דערצײלט: פֿון װאַנען
        ביסטו? האָט ער געזאָגט: איך בין דער זון פֿון אַ פֿרעמדן מאַן, אַן עַמָלקי.'
      cs: Ale Anna mluvila v srdci svém; toliko rtové její se hýbali, hlasu pak jejího
        nebylo slyšeti. I domníval se Elí, že by opilá byla.
      pl: 'Poczem zapytał Dawid młodzieńca, który mu te wieści przyniósł: Zkąd jesteś?
        I odpowiedział: Jestem synem przybysza amalekickiego. '
    14:
      he: וַיֹּאמֶר אֵלָיו דָּוִד אֵיךְ לֹא יָרֵאתָ לִשְׁלֹחַ יָדְךָ לְשַׁחֵת אֶת־מְשִׁיחַ
        יְהוָה׃
      yi: 'האָט דוד צו אים געזאָגט: װי האָסטו ניט מורא געהאַט אױסצושטרעקן דײַן האַנט
        אומצוברענגען דעם געזאַלבטן פֿון גאָט?'
      cs: 'Protož řekl jí Elí: Dlouho-liž budeš opilá? Vystřízvěj z vína svého.'
      pl: 'Dawid jednak rzekł do niego: Jakżeś się nie bał podnieść ręki swej, by ugodzić
        pomazańca Wiekuistego? '
    15:
      he: וַיִּקְרָא דָוִד לְאַחַד מֵהַנְּעָרִים וַיֹּאמֶר גַּשׁ פְּגַע־בּוֹ וַיַּכֵּהוּ
        וַיָּמֹת׃
      yi: 'און דוד האָט צוגערופֿן אײנעם פֿון די יונגען, און האָט געזאָגט: גענען, פֿאַל-צו
        אױף אים. און ער האָט אים געשלאָגן, און ער איז געשטאָרבן.'
      cs: 'Odpověděla Anna, řkuci: Nikoli, pane můj, žena jsem ducha truchlivého,
        ani vína ani nápoje opojného jsem nepila, ale vylila jsem duši svou před Hospodinem.'
      pl: 'Poczem przyzwał Dawid jednego z młodych ludzi, i rzekł: Zbliż się, pchnij
        go! I żgnął go tak, że zginął. '
    16:
      he: וַיֹּאמֶר אֵלָיו דָּוִד דמיך [דָּמְךָ] עַל־רֹאשֶׁךָ כִּי פִיךָ עָנָה בְךָ
        לֵאמֹר אָנֹכִי מֹתַתִּי אֶת־מְשִׁיחַ יְהוָה׃
      yi: 'און דוד האָט צו אים געזאָגט: דײַן בלוט אױף דײַן קאָפּ! װאָרום דײַן מױל
        האָט עדות געזאָגט אױף דיר, אַזױ צו זאָגן: איך האָב געטײט דעם געזאַלבטן פֿון
        גאָט.'
      cs: Nepřirovnávejž děvky své k ženě bezbožné, nebo z velikého myšlení a hořkosti
        své mluvila jsem až dosavad.
      pl: 'Dawid zaś zawołał doń: Krew twoja na głowę twą! Bo własne usta twoje świadczyły
        przeciw tobie słowem: Jam zabił pomazańca Wiekuistego! '
    17:
      he: וַיְקֹנֵן דָּוִד אֶת־הַקִּינָה הַזֹּאת עַל־שָׁאוּל וְעַל־יְהוֹנָתָן בְּנוֹ׃
      yi: און דוד האָט געקלאָגט די דאָזיקע קלאָג אױף שָאולן און אױף יהונתן זײַן זון,
      cs: 'Jíž odpověděl Elí, řka: Jdiž u pokoji, a Bůh Izraelský dejž tobě k prosbě
        tvé, zač jsi ho prosila.'
      pl: I wyśpiewał Dawid następująca pieśń żałobną po Saulu i po Jonatanie, synu
        jego: 
    18:
      he: וַיֹּאמֶר לְלַמֵּד בְּנֵי־יְהוּדָה קָשֶׁת הִנֵּה כְתוּבָה עַל־סֵפֶר הַיָּשָׁר׃
      yi: 'און ער האָט געזאָגט-כּדי צו לערנען די קינדער פֿון יהוּדה דעם בױגן; דאָס
        איז שױן פֿאַרשריבן אין בוך פֿון ישר:'
      cs: 'I řekla: Ó by nalezla děvka tvá milost před očima tvýma! Tedy odšedši žena
        cestou svou, pojedla, a tvář její nebyla více smutná.'
      pl: Polecając, aby uczono jej synów Judy napinających łuk - Oto spisana ona
        w księdze prawych: 
    19:
      he: הַצְּבִי יִשְׂרָאֵל עַל־בָּמוֹתֶיךָ חָלָל אֵיךְ נָפְלוּ גִבּוֹרִים׃
      yi: די פּראַכט, ישׂראל, איז אױף דײַנע הײכן דערשלאָגן; װי זײַנען די גבורים געפֿאַלן!
      cs: I vstali velmi ráno, a poklonu učinivše před Hospodinem, navrátili se, a
        přišli do domu svého do Ramata. Poznal pak Elkána Annu manželku svou, a Hospodin
        rozpomenul se na ni.
      pl: O ozdobo Izraela, jakżeś legł na wyżynach twoich! Jakże padli mocarze! 
    20:
      he: אַל־תַּגִּידוּ בְגַת אַל־תְּבַשְּׂרוּ בְּחוּצֹת אַשְׁקְלוֹן פֶּן־תִּשְׂמַחְנָה
        בְּנוֹת פְּלִשְׁתִּים פֶּן־תַּעֲלֹזְנָה בְּנוֹת הָעֲרֵלִים׃
      yi: ניט דערצײלן זאָלט איר אין גַת, ניט אָנזאָגן אין די גאַסן פֿון אַשקלון, כּדי
        די טעכטער פֿון די פּלִשתּים זאָלן זיך ניט פֿרײען, כּדי די טעכטער פֿון די אומבאַשניטענע
        זאָלן ניט קװעלן.
      cs: 'I stalo se po vyplnění dnů, jakž počala Anna, že porodila syna, a nazvala
        jméno jeho Samuel; nebo řekla: Vyprosila jsem ho na Hospodinu.'
      pl: Nie głoście o tem w Gat, nie zwiastujcie po ulicach Aszkalonu, aby nie cieszyły
        się córy Filistynów, aby nie radowały się córy nieobrzezańców! 
    21:
      he: הָרֵי בַגִּלְבֹּעַ אַל־טַל וְאַל־מָטָר עֲלֵיכֶם וּשְׂדֵי תְרוּמֹת כִּי שָׁם
        נִגְעַל מָגֵן גִּבּוֹרִים מָגֵן שָׁאוּל בְּלִי מָשִׁיחַ בַּשָּׁמֶן׃
      yi: איר בערג פֿון גִלבוֹע, ניט טױ און ניט רעגן אױף אײַך, אָדער פֿעלדער געהױבענע!
        װאָרום דאָרט איז פֿאַרמיאוסט געװאָרן דער שילד פֿון גבורים, דער שילד פֿון שָאולן,
        מיט אײל ניט באַשמירט,
      cs: Šel pak muž ten Elkána se vší čeledí svou, aby obětoval Hospodinu obět výroční
        a slib svůj.
      pl: Góry Gilboa, niechaj ani rosa ani deszcz was nie zwilży, wy pola w dary
        obfite! Tam bowiem porzucona została tarcza mocarzy, tarcza Saula, jak gdyby
        nie pomazana olejem. 
    22:
      he: מִדַּם חֲלָלִים מֵחֵלֶב גִּבּוֹרִים קֶשֶׁת יְהוֹנָתָן לֹא נָשׂוֹג אָחוֹר
        וְחֶרֶב שָׁאוּל לֹא תָשׁוּב רֵיקָם׃
      yi: פֿון בלוט פֿון דערשלאָגענע, פֿון פֿעטס פֿון גבורים, האָט יהונתנס בױגן זיך
        צוריק ניט געצױגן, און די שװערד פֿון שָאולן זיך ניט אומגעקערט לײדיק.
      cs: 'Ale Anna nešla, nebo řekla muži svému: Až odchovám dítě, tehdy povedu je,
        aby ukáže se před Hospodinem, zůstalo tam na věky.'
      pl: Bez krwi poległych, bez huku rycerzy nie cofała się strzała Jonatana, miecz
        też Saula nie wracał daremnie. 
    23:
      he: שָׁאוּל וִיהוֹנָתָן הַנֶּאֱהָבִים וְהַנְּעִימִם בְּחַיֵּיהֶם וּבְמוֹתָם
        לֹא נִפְרָדוּ מִנְּשָׁרִים קַלּוּ מֵאֲרָיוֹת גָּבֵרוּ׃
      yi: שָאול און יהונתן, די באַליבטע און ליבע אין זײער לעבן, צו מאָל אין זײער טױט
        האָבן זײ זיך ניט צעשײדט. פֿון אָדלערס זײַנען זײ געװען פֿלינקער, פֿון לײבן
        זײַנען זײ געװען שטאַרקער.
      cs: 'I řekl jí Elkána muž její: Učiň, cožť se dobrého vidí, zůstaň, dokudž neodchováš
        jeho. Ó by toliko utvrdil Hospodin slovo své! A tak zůstala žena, a krmila
        syna svého, až jej i odchovala.'
      pl: Saul i Jonatan, umiłowani i wdzięczni za życia, i w śmierci swojej rozłączeni
        nie zostali; oni szybsi niż orły, dzielniejsi niż lwy. 
    24:
      he: בְּנוֹת יִשְׂרָאֵל אֶל־שָׁאוּל בְּכֶינָה הַמַּלְבִּשְׁכֶם שָׁנִי עִם־עֲדָנִים
        הַמַּעֲלֶה עֲדִי זָהָב עַל לְבוּשְׁכֶן׃
      yi: איר טעכטער פֿון ישׂראל, אױף שָאולן װײנט, װאָס האָט אײַך אין רױטן געקלײדט,
        מיט תּענוגים דערצו, װאָס האָט אַרױפֿגעטאָן צירונג פֿון גאָלד אױף אײַער קלײד.
      cs: Potom, když ho odchovala, vedla jej s sebou, se třmi volky a jednou efi
        mouky a nádobou vína, i uvedla jej do domu Hospodinova v Sílo; dítě pak ještě
        bylo malé.
      pl: O córy izraelskie, płaczcie za Saulem, który przyodziewał was w szkarłat
        i kosztowności, który ubierał w klejnoty złote szaty wasze. 
    25:
      he: אֵיךְ נָפְלוּ גִבֹּרִים בְּתוֹךְ הַמִּלְחָמָה יְהוֹנָתָן עַל־בָּמוֹתֶיךָ
        חָלָל׃
      yi: װי זײַנען די גבורים אין מלחמה געפֿאַלן-יהונתן אױף דײַנע הײכן דערשלאָגן!
      cs: Tedy zabili volka a přivedli dítě k Elí.
      pl: Jakże legli mocarze w pośród boju - Jonatan, na wyżynach twych zabity! 
    26:
      he: צַר־לִי עָלֶיךָ אָחִי יְהוֹנָתָן נָעַמְתָּ לִּי מְאֹד נִפְלְאַתָה אַהֲבָתְךָ
        לִי מֵאַהֲבַת נָשִׁים׃
      yi: מיך קלעמט נאָך דיר, יהונתן מײַן ברודער, ליב געװען ביסטו מיר זײער; װוּנדערלעך
        געװען איז דײַן ליבשאַפֿט צו מיר, מער װי די ליבשאַפֿט פֿון װײַבער.
      cs: 'Ona pak řekla: Poslyš mne, pane můj. Jako jest živa duše tvá, pane můj,
        já jsem žena ta, kteráž jsem stála tuto s tebou, modleci se Hospodinu.'
      pl: Żal mi ciebie, bracie mój Jonatanie, jakże rozkosznym mi byłeś! Cudowniejszą
        mi była miłość twoja nad miłość niewiast. 
    27:
      he: אֵיךְ נָפְלוּ גִבּוֹרִים וַיֹּאבְדוּ כְּלֵי מִלְחָמָה׃
      yi: װי זײַנען די גבורים געפֿאַלן, און אונטערגעגאַנגען די װאַפֿן פֿון מלחמה!
      cs: Za toto dítě jsem prosila, a dal mi Hospodin k prosbě mé to, čehož jsem
        prosila od něho.
      pl: Jakże legli mocarze, poginęły rynsztunki wojenne! 
    28:
      cs: Protož já také oddávám jej Hospodinu; po všecky dny, v nichž živ bude, oddanýť
        jest Hospodinu. A učinil tu poklonu Hospodinu.
  2:
    1:
      he: וַיְהִי אַחֲרֵי־כֵן וַיִּשְׁאַל דָּוִד בַּיהוָה לֵאמֹר הַאֶעֱלֶה בְּאַחַת
        עָרֵי יְהוּדָה וַיֹּאמֶר יְהוָה אֵלָיו עֲלֵה וַיֹּאמֶר דָּוִד אָנָה אֶעֱלֶה
        וַיֹּאמֶר חֶבְרֹנָה׃
      yi: 'און עס איז געװען נאָך דעם, האָט דוד געפֿרעגט בײַ גאָט, אַזױ צו זאָגן: זאָל
        איך אַרױפֿגײן אין אײנער פֿון די שטעט פֿון יהוּדה? האָט גאָט צו אים געזאָגט:
        גײ אַרױף. האָט דוד געזאָגט: װוּהין זאָל איך אַרױפֿגײן? האָט ער געזאָגט: קײן
        חבֿרון.'
      cs: 'I modlila se Anna a řekla: Zplésalo srdce mé v Hospodinu, a vyzdvižen jest
        roh můj v Hospodinu; rozšířila se ústa má proti nepřátelům mým, nebo rozveselila
        jsem se v spasení tvém.'
      pl: 'I stało się następnie, że radził się Dawid Wiekuistego, mówiąc: Mamże wyruszyć
        do jednego z miast judzkich? I odpowiedział mu Wiekuisty: Wyrusz. A gdy się
        dalej Dawid zapytał: Dokąd mam wyruszyć? odpowiedział: Do Hebronu. '
    2:
      he: וַיַּעַל שָׁם דָּוִד וְגַם שְׁתֵּי נָשָׁיו אֲחִינֹעַם הַיִּזְרְעֵלִית וַאֲבִיגַיִל
        אֵשֶׁת נָבָל הַכַּרְמְלִי׃
      yi: איז דוד אַרױפֿגעגאַנגען אַהין, און אױך זײַנע צװײ װײַבער, אַחינוֹעם פֿון
        יזרעאל, און אַבֿיגַיִל די װײַב פֿון נָבֿלן פֿון כַּרמל.
      cs: Neníť žádný tak svatý jako Hospodin; nýbrž žádného není kromě tebe, neníť
        žádný tak silný jako Bůh náš.
      pl: I tak wyruszył tam Dawid, wraz z dwiema żonami swojemi, Achinoamą z Izreel,
        i Abigailą, żoną Nabala. 
    3:
      he: וַאֲנָשָׁיו אֲשֶׁר־עִמּוֹ הֶעֱלָה דָוִד אִישׁ וּבֵיתוֹ וַיֵּשְׁבוּ בְּעָרֵי
        חֶבְרוֹן׃
      yi: און זײַנע מענטשן װאָס מיט אים האָט דוד אַרױפֿגעבראַכט, עטלעכן מיט זײַן הױזגעזינט;
        און זײ האָבן זיך באַזעצט אין די שטעט פֿון חבֿרון.
      cs: Nemluvtež již více hrdě, a nevycházej z úst vašich slovo pyšné; nebo Bůh
        silný vševědoucí jest Hospodin, a usilování jeho jemu nepochybují.
      pl: Ludzi też swoich, którzy mu towarzyszyli, sprowadził Dawid, każdego z rodziną
        swoją, i zamieszkali w okolicznych miastach Hebronu. 
    4:
      he: וַיָּבֹאוּ אַנְשֵׁי יְהוּדָה וַיִּמְשְׁחוּ־שָׁם אֶת־דָּוִד לְמֶלֶךְ עַל־בֵּית
        יְהוּדָה וַיַּגִּדוּ לְדָוִד לֵאמֹר אַנְשֵׁי יָבֵישׁ גִּלְעָד אֲשֶׁר קָבְרוּ
        אֶת־שָׁאוּל׃
      yi: 'און די מענער פֿון יהוּדה זײַנען געקומען, און האָבן דאָרטן געזאַלבט דָוִדן
        פֿאַר אַ מלך איבער דעם הױז פֿון יהוּדה. האָט מען דערצײלט דָוִדן, אַזױ צו זאָגן:
        די מענטשן פֿון יָבֿש-גִלעָד זײַנען די װאָס האָבן באַגראָבן שָאולן.'
      cs: Lučiště i silní potříni jsou, a mdlí opásáni jsou silou.
      pl: Poczem przybyli mężowie Judy i namaścili tam Dawida na króla nad domem judzkim.
        A gdy doniesiono Dawidowi, że byli to mieszkańcy Jabeszu w Gileadzie, którzy
        pochowali Saula, 
    5:
      he: וַיִּשְׁלַח דָּוִד מַלְאָכִים אֶל־אַנְשֵׁי יָבֵישׁ גִּלְעָד וַיֹּאמֶר אֲלֵיהֶם
        בְּרֻכִים אַתֶּם לַיהוָה אֲשֶׁר עֲשִׂיתֶם הַחֶסֶד הַזֶּה עִם־אֲדֹנֵיכֶם עִם־שָׁאוּל
        וַתִּקְבְּרוּ אֹתוֹ׃
      yi: 'האָט דוד געשיקט שלוחים צו די מענטשן פֿון יָבֿש-גִלעָד, און זײ געלאָזט זאָגן:
        געבענטשט זאָלט איר זײַן פֿון גאָט, װאָס איר האָט געטאָן דעם דאָזיקן חֶסד מיט
        אײַער האַר, מיט שָאולן, און האָט אים באַגראָבן.'
      cs: Sytí z chleba jednají se k dílu, a hladovití přestali lačněti, tak že neplodná
        porodila sedmero, a kteráž mnoho dětí měla, zemdlena jest.
      pl: 'Wyprawił Dawid posłów do mieszkańców Jabeszu w Gileadzie i kazał im oświadczyć:
        Bądźcie błogosławieni od Wiekuistego, którzyście okazali to miłosierdzie panu
        waszemu, Saulowi, żeście pochowali go! '
    6:
      he: וְעַתָּה יַעַשׂ־יְהוָה עִמָּכֶם חֶסֶד וֶאֱמֶת וְגַם אָנֹכִי אֶעֱשֶׂה אִתְּכֶם
        הַטּוֹבָה הַזֹּאת אֲשֶׁר עֲשִׂיתֶם הַדָּבָר הַזֶּה׃
      yi: און אַצונד, זאָל גאָט טאָן מיט אײַך חֶסד און טרײַשאַפֿט; און אױך איך װעל
        אײַך אָפּטאָן די דאָזיקע טובֿה, װאָס איר האָט געטאָן די דאָזיקע זאַך.
      cs: Hospodin umrtvuje i obživuje, uvodí do pekla i vyvodí.
      pl: Tak niechaj okaże Wiekuisty i wam miłosierdzie trwałe; ale i ja chcę wam
        dobro świadczyć, ponieważ spełniliście czyn ten. 
    7:
      he: וְעַתָּה תֶּחֱזַקְנָה יְדֵיכֶם וִהְיוּ לִבְנֵי־חַיִל כִּי־מֵת אֲדֹנֵיכֶם
        שָׁאוּל וְגַם־אֹתִי מָשְׁחוּ בֵית־יְהוּדָה לְמֶלֶךְ עֲלֵיהֶם׃
      yi: און אַצונד, זאָלן שטאַרק זײַן אײַערע הענט, און זײַט העלדישע יונגען; װאָרום
        אײַער האַר שָאול איז טױט, און אױך האָט מיך דאָס הױז פֿון יהוּדה געזאַלבט פֿאַר
        אַ מלך איבער זײ.
      cs: Hospodin ochuzuje i zbohacuje, ponižuje i povyšuje.
      pl: Niechaj się tedy krzepią ręce wasze, a okażcie się mężami dzielnymi. Albowiem
        Saul, pan wasz, umarł; mnie zaś namaścili ci z domu Judy na króla nad sobą. 
    8:
      he: וְאַבְנֵר בֶּן־נֵר שַׂר־צָבָא אֲשֶׁר לְשָׁאוּל לָקַח אֶת־אִישׁ בֹּשֶׁת בֶּן־שָׁאוּל
        וַיַּעֲבִרֵהוּ מַחֲנָיִם׃
      yi: און אַבֿנר דער זון פֿון נֵרן, דער חיל-פֿירער פֿון שָאולן, האָט גענומען איש-בוֹשֶת
        דעם זון פֿון שָאולן, און האָט אים אַריבערגעפֿירט קײן מַחנַיִם.
      cs: Nuzného vyzdvihuje z prachu, a z hnoje vyvyšuje chudého, aby je posadil
        s knížaty, a stolici slávy dědičně jim dal; nebo Hospodinovy jsou stěžeje
        země, na nichž založil okršlek.
      pl: Abner jednak, syn Nera, wódz wojsk Saula, zabrał Isboseta, syna Saula, i przeprowadził
        go do Machnaim. 
    9:
      he: וַיַּמְלִכֵהוּ אֶל־הַגִּלְעָד וְאֶל־הָאֲשׁוּרִי וְאֶל־יִזְרְעֶאל וְעַל־אֶפְרַיִם
        וְעַל־בִּנְיָמִן וְעַל־יִשְׂרָאֵל כֻּלֹּה׃
      yi: און ער האָט אים געמאַכט פֿאַר אַ מלך איבער גִלעָד, און איבער דעם אשורי,
        און איבער יזרעאל און איבער אפֿרַיִם, און איבער בנימין, און איבער גאַנץ ישׂראל.
      cs: Onť ostříhá noh svatých svých, ale bezbožní ve tmě umlknou; nebo ne v síle
        záleží síla člověka.
      pl: I ogłosił go królem nad Gileadem i nad Aszurytami, i nad Izreelem, Efraimem
        i Benjaminem, i nad wszystkim Izraelem. 
    10:
      he: בֶּן־אַרְבָּעִים שָׁנָה אִישׁ־בֹּשֶׁת בֶּן־שָׁאוּל בְּמָלְכוֹ עַל־יִשְׂרָאֵל
        וּשְׁתַּיִם שָׁנִים מָלָךְ אַךְ בֵּית יְהוּדָה הָיוּ אַחֲרֵי דָוִד׃
      yi: פֿערציק יאָר איז אַלט געװען איש-בוֹשֶת דער זון פֿון שָאולן, אַז ער איז געװאָרן
        מלך איבער ישׂראל, און צװײ יאָר האָט ער געקיניגט. אָבער דאָס הױז פֿון יהוּדה
        איז געװען הינטער דָוִדן.
      cs: Kteříž se protiví Hospodinu, setříni budou, na takové s nebe hřímati bude.
        Hospodin souditi bude končiny země, a dá sílu králi svému, a vyvýší roh pomazaného
        svého.
      pl: Czterdzieści lat miał Isboset, syn Saula, gdy począł panować nad Izraelem,
        dwa lata zaś panował; tylko dom Judy stał przy Dawidzie. 
    11:
      he: וַיְהִי מִסְפַּר הַיָּמִים אֲשֶׁר הָיָה דָוִד מֶלֶךְ בְּחֶבְרוֹן עַל־בֵּית
        יְהוּדָה שֶׁבַע שָׁנִים וְשִׁשָּׁה חֳדָשִׁים׃
      yi: און די צאָל פֿון די טעג װאָס דוד איז געװען מלך אין חבֿרון איבער דעם הױז
        פֿון יהוּדה, איז געװען זיבן יאָר און זעקס חדשים.
      cs: I navrátil se Elkána do Ramaty, do domu svého, a pacholátko přisluhovalo
        Hospodinu při knězi Elí.
      pl: I wynosiła liczba dni, których panował Dawid w Hebronie nad domem Judy,
        siedm lat i sześć miesięcy. 
    12:
      he: וַיֵּצֵא אַבְנֵר בֶּן־נֵר וְעַבְדֵי אִישׁ־בֹּשֶׁת בֶּן־שָׁאוּל מִמַּחֲנַיִם
        גִּבְעוֹנָה׃
      yi: און אַבֿנר דער זון פֿון נֵרן, און די קנעכט פֿון איש-בוֹשֶת דעם זון פֿון
        שָאולן, זײַנען אַרױסגעגאַנגען פֿון מַחנַיִם קײן גבֿעון.
      cs: Synové pak Elí byli bezbožní, a neznali Hospodina.
      pl: I wyruszył Abner, syn Nera, i słudzy Isboseta, syna Saula, z Machnaim do Gibeonu. 
    13:
      he: וְיוֹאָב בֶּן־צְרוּיָה וְעַבְדֵי דָוִד יָצְאוּ וַיִּפְגְּשׁוּם עַל־בְּרֵכַת
        גִּבְעוֹן יַחְדָּו וַיֵּשְׁבוּ אֵלֶּה עַל־הַבְּרֵכָה מִזֶּה וְאֵלֶּה עַל־הַבְּרֵכָה
        מִזֶּה׃
      yi: אױך יוֹאָבֿ דער זון פֿון צרוּיָהן, און די קנעכט פֿון דָוִדן, זײַנען אַרױסגעגאַנגען,
        און זײ האָבן זיך צונױפֿגעטראָפֿן מיט זײ אין אײנעם בײַם טײַך פֿון גבֿעון, און
        די האָבן זיך געזעצט פֿון דער זײַט טײַך, און די פֿון יענער זײַט טײַך.
      cs: 'Nebo těch kněží obyčej při lidu byl: Kdokoli obětoval obět, přicházel kněžský
        mládenec, když se maso vařilo, maje v ruce své hák třízubý,'
      pl: Wyruszył również Joab, syn Ceruji, ze sługami Dawida, tak że zetknęli się
        z nimi wspólnie nad stawem gibeońskim. Usadowili się zaś jedni po tej, drudzy
        po przeciwnej stronie stawu. 
    14:
      he: וַיֹּאמֶר אַבְנֵר אֶל־יוֹאָב יָקוּמוּ נָא הַנְּעָרִים וִישַׂחֲקוּ לְפָנֵינוּ
        וַיֹּאמֶר יוֹאָב יָקֻמוּ׃
      yi: 'און אַבֿנר האָט געזאָגט צו יוֹאָבֿן: זאָלן אַקאָרשט די יונגען אױפֿשטײן,
        און אַ שטיף טאָן פֿאַר אונדז. האָט יוֹאָבֿ געזאָגט: זאָלן זײ אױפֿשטײן.'
      cs: A vrazil jej do nádoby neb do kotlíku, neb do pánve, aneb do hrnce, a cokoli
        zachytil hák, to sobě bral kněz. Tak činívali všemu lidu Izraelskému, kteříž
        tam přicházeli do Sílo.
      pl: 'Zawołał tedy Abner do Joaba: Niechajby wystąpili młodzieńcy, a urządzili
        szermierkę przed nami. I odpowiedział Joab: Niechaj wystąpią! '
    15:
      he: וַיָּקֻמוּ וַיַּעַבְרוּ בְמִסְפָּר שְׁנֵים עָשָׂר לְבִנְיָמִן וּלְאִישׁ
        בֹּשֶׁת בֶּן־שָׁאוּל וּשְׁנֵים עָשָׂר מֵעַבְדֵי דָוִד׃
      yi: זײַנען זײ אױפֿגעשטאַנען, און זײַנען אַריבערגעגאַנגען מיט אַ צאָל, צװעלף
        פֿאַר בנימין, און פֿאַר איש-בוֹשֶת דעם זון פֿון שָאולן, און צװעלף פֿון דָוִדס
        קנעכט.
      cs: 'Nýbrž, prvé než tuk zapalovali, přicházel mládenec kněžský a říkal člověku,
        kterýž obětoval: Dej masa, ať upeku knězi, nebo nevezme od tebe masa vařeného,
        ale surové.'
      pl: 'Powstali tedy i przeszli pod liczbą: Dwunastu Benjamińczyków ze strony
        Isboseta, syna Saula, a dwunastu ze sług Dawida. '
    16:
      he: וַיַּחֲזִקוּ אִישׁ בְּרֹאשׁ רֵעֵהוּ וְחַרְבּוֹ בְּצַד רֵעֵהוּ וַיִּפְּלוּ
        יַחְדָּו וַיִּקְרָא לַמָּקוֹם הַהוּא חֶלְקַת הַצֻּרִים אֲשֶׁר בְּגִבְעוֹן׃
      yi: און זײ האָבן אָנגענומען אײנער דעם אַנדערן פֿאַרן קאָפּ, מיט זײַן שװערד צום
        אַנדערנס זײַט, ביז זײ זײַנען געפֿאַלן אין אײנעם. און מע האָט גערופֿן יענעם
        אָרט חלקת-הצורים, װאָס איז גבֿעון.
      cs: 'Jemuž odpověděl-li člověk ten: Nechť jest prvé zapálen tuk, a potom vezmeš
        sobě, čehož žádá duše tvá, on říkal: Nikoli, ale dej hned; jestliže pak nedáš,
        mocí vezmu.'
      pl: 'Uchwyciwszy każdy przeciwnika swego za głowę, utopił mu miecz swój w boku,
        tak że razem polegli. Nazwano tedy miejsce to: Polem noży, które pod Gibeonem. '
    17:
      he: וַתְּהִי הַמִּלְחָמָה קָשָׁה עַד־מְאֹד בַּיּוֹם הַהוּא וַיִּנָּגֶף אַבְנֵר
        וְאַנְשֵׁי יִשְׂרָאֵל לִפְנֵי עַבְדֵי דָוִד׃
      yi: און די מלחמה איז געװען זײער אַ שװערע אין יענעם טאָג, און אַבֿנר און די מענער
        פֿון ישׂראל זײַנען געשלאָגן געװאָרן פֿאַר די קנעכט פֿון דָוִדן.
      cs: I byl to hřích mládenců těch před Hospodinem velmi veliký; nebo pohrdali
        lidé obětmi Hospodinovými.
      pl: I tak wszczął się bój ciężki niezmiernie dnia tego; Abner jednak i mężowie
        Izraela zostali pokonani przez sługi Dawida. 
    18:
      he: וַיִּהְיוּ־שָׁם שְׁלֹשָׁה בְּנֵי צְרוּיָה יוֹאָב וַאֲבִישַׁי וַעֲשָׂהאֵל
        וַעֲשָׂהאֵל קַל בְּרַגְלָיו כְּאַחַד הַצְּבָיִם אֲשֶׁר בַּשָּׂדֶה׃
      yi: און דאָרטן זײַנען געװען צרוּיָהס דרײַ זין, יוֹאָבֿ, און אַבֿישַי און עשׂהאל;
        און עשׂהאל איז געװען פֿלינק אױף זײַנע פֿיס, אַזױ װי אײנער פֿון די הינדן װאָס
        אין פֿעלד.
      cs: Samuel pak přisluhoval před Hospodinem, mládenček, oděný jsa efodem lněným.
      pl: 'Przytem znajdowali się również trzej synowie Ceruji: Joab, Abiszai i Asahel;
        Asahel zaś był szybkonogi, jak która z łani na polu. '
    19:
      he: וַיִּרְדֹּף עֲשָׂהאֵל אַחֲרֵי אַבְנֵר וְלֹא־נָטָה לָלֶכֶת עַל־הַיָּמִין
        וְעַל־הַשְּׂמֹאול מֵאַחֲרֵי אַבְנֵר׃
      yi: האָט עשׂהאל נאָכגעיאָגט אַבֿנרן, און ער האָט זיך ניט אָפּגענײַגט פֿון הינטער
        אַבֿנרן צו גײן רעכטס אָדער לינקס.
      cs: A matka jeho dělávala mu sukničku malou, a přinášela jemu každého roku,
        když přicházela s mužem svým k obětování oběti výroční.
      pl: Pędził zatem Asahel za Abnerem, a nie zbaczał w biegu za Abnerem ani w prawo
        ani w lewo. 
    20:
      he: וַיִּפֶן אַבְנֵר אַחֲרָיו וַיֹּאמֶר הַאַתָּה זֶה עֲשָׂהאֵל וַיֹּאמֶר אָנֹכִי׃
      yi: 'האָט אַבֿנר זיך אומגעקערט הינטער זיך, און האָט געזאָגט: ביסט דו דאָס, עשׂהאל?
        האָט ער געזאָגט: איך.'
      cs: 'I požehnal Elí Elkánovi a manželce jeho, řka: Dejž tobě Hospodin símě z
        ženy této za oddaného, kteréhož jsi vyžádal na Hospodinu. I odešli na místo
        své.'
      pl: 'Odwrócił się tedy Abner i zawołał: Czy to ty, Asahelu? I odpowiedział:
        Ja. '
    21:
      he: וַיֹּאמֶר לוֹ אַבְנֵר נְטֵה לְךָ עַל־יְמִינְךָ אוֹ עַל־שְׂמֹאלֶךָ וֶאֱחֹז
        לְךָ אֶחָד מֵהַנְּעָרִים וְקַח־לְךָ אֶת־חֲלִצָתוֹ וְלֹא־אָבָה עֲשָׂהאֵל לָסוּר
        מֵאַחֲרָיו׃
      yi: 'האָט אַבֿנר צו אים געזאָגט: נײַג זיך צו דײַן רעכטער זײַט אָדער צו דײַן
        לינקער, און כאַפּ דיר אָן אײנעם פֿון די יונגען, און נעם דיר זײַן אױסטו. אָבער
        עשׂהאל האָט זיך ניט געװאָלט אָפּקערן פֿון הינטער אים.'
      cs: Tedy navštívil Hospodin Annu, kteráž počala a porodila tři syny a dvě dcery.
        Ale mládenček Samuel rostl před Hospodinem.
      pl: 'I rzekł doń Abner: Zbocz że na prawo albo na lewo, a pochwyć sobie którego
        z pachołków, a zabierz zbroję jego! Nie chciał jednak Asahel odstąpić od niego. '
    22:
      he: וַיֹּסֶף עוֹד אַבְנֵר לֵאמֹר אֶל־עֲשָׂהאֵל סוּר לְךָ מֵאַחֲרָי לָמָּה אַכֶּכָּה
        אַרְצָה וְאֵיךְ אֶשָּׂא פָנַי אֶל־יוֹאָב אָחִיךָ׃
      yi: 'האָט אַבֿנר װידער געזאָגט צו עשׂהאלן: קער דיך אָפּ פֿון הינטער מיר; נאָך
        װאָס זאָל איך דיך שלאָגן צו דער ערד? און װי װעל איך אױפֿהײבן מײַן פּנים צו
        דײַן ברודער יוֹאָבֿן?'
      cs: Elí pak byl starý velmi a slyšel všecky věci, kteréž činili synové jeho
        všemu Izraeli, a kterak obývali s ženami, kteréž přisluhovaly u dveří stánku
        úmluvy.
      pl: 'Poczem wołał Abner raz jeszcze do Asahela: Odstąp odemnie! Czemu bym cię
        miał żgnąć na ziemię? Jakżebym mógł wtedy podnieść oblicze moje wobec brata
        twojego, Joaba? '
    23:
      he: וַיְמָאֵן לָסוּר וַיַּכֵּהוּ אַבְנֵר בְּאַחֲרֵי הַחֲנִית אֶל־הַחֹמֶשׁ וַתֵּצֵא
        הַחֲנִית מֵאַחֲרָיו וַיִּפָּל־שָׁם וַיָּמָת תחתו [תַּחְתָּיו] וַיְהִי כָּל־הַבָּא
        אֶל־הַמָּקוֹם אֲשֶׁר־נָפַל שָׁם עֲשָׂהאֵל וַיָּמֹת וַיַּעֲמֹדוּ׃
      yi: אָבער ער האָט זיך ניט געװאָלט אָפּקערן, און אַבֿנר האָט אים אַ זעץ געטאָן
        מיטן אונטערשטן טײל פֿון שפּיז אין בױך, ביז דער שפּיז איז אים אַרױס פֿון הינטן;
        און ער איז דאָרטן געפֿאַלן און געשטאָרבן אױפֿן אָרט. און עס איז געװען, איטלעכער
        װאָס איז געקומען צו דעם אָרט װאָס עשׂהאל איז דאָרטן געפֿאַלן און געשטאָרבן,
        האָט זיך אָפּגעשטעלט.
      cs: 'I řekl jim: Proč činíte takové věci? Nebo já slyším zlé slovo o vás ode
        všeho lidu tohoto.'
      pl: Gdy się jednak odstąpić wzbraniał, żgnął go Abner końcem włóczni w brzuch,
        tak że włócznia z tyłu wyszła, a padł tam i skonał na miejscu. Każdy zaś,
        który przybył do owego miejsca, na którem padł Asahel i skonał, przystanął. 
    24:
      he: וַיִּרְדְּפוּ יוֹאָב וַאֲבִישַׁי אַחֲרֵי אַבְנֵר וְהַשֶּׁמֶשׁ בָּאָה וְהֵמָּה
        בָּאוּ עַד־גִּבְעַת אַמָּה אֲשֶׁר עַל־פְּנֵי־גִיחַ דֶּרֶךְ מִדְבַּר גִּבְעוֹן׃
      yi: האָבן יוֹאָבֿ און אַבֿישַי נאָכגעיאָגט אַבֿנרן, און װי די זון איז אונטערגעגאַנגען,
        זײַנען זײ געקומען ביזן בערגל אַמָה װאָס פֿאַר גיחַ, אױפֿן װעג צום מדבר פֿון
        גבֿעון.
      cs: Nikoli, synové moji, neboť není dobrá pověst, kterouž já slyším, že odvracíte
        lid Hospodinův.
      pl: Joab jednak i Abiszai ścigali Abnera, a dotarli przy zachodzie słońca do wzgórza
        Amma, położonego pod Giach, po drodze do puszczy gibeońskiej. 
    25:
      he: וַיִּתְקַבְּצוּ בְנֵי־בִנְיָמִן אַחֲרֵי אַבְנֵר וַיִּהְיוּ לַאֲגֻדָּה אֶחָת
        וַיַּעַמְדוּ עַל רֹאשׁ־גִּבְעָה אֶחָת׃
      yi: און די קינדער פֿון בנימין האָבן זיך אײַנגעזאַמלט הינטער אַבֿנרן, און זײ
        זײַנען געװאָרן צו אײן בונד; און זײ האָבן זיך געשטעלט אױפֿן שפּיץ פֿון אַ בערגל.
      cs: Zhřeší-li člověk proti člověku, souditi ho bude soudce; pakli kdo zhřeší
        proti Hospodinu, kdo se zasadí o něho? Ale neuposlechli hlasu otce svého,
        nebo je chtěl zbíti Hospodin.
      pl: Zebrali się tedy Benjaminici pod wodzą Abnera, a utworzywszy jeden hufiec,
        stanęli na wierzchołku pewnego wzgórza. 
    26:
      he: וַיִּקְרָא אַבְנֵר אֶל־יוֹאָב וַיֹּאמֶר הֲלָנֶצַח תֹּאכַל חֶרֶב הֲלוֹא יָדַעְתָּה
        כִּי־מָרָה תִהְיֶה בָּאַחֲרוֹנָה וְעַד־מָתַי לֹא־תֹאמַר לָעָם לָשׁוּב מֵאַחֲרֵי
        אֲחֵיהֶם׃
      yi: 'האָט אַבֿנר גערופֿן צו יוֹאָבֿן, און האָט געזאָגט: זאָל דען אײביק פֿאַרצערן
        די שװערד? װײסטו דען ניט אַז ביטער װעט זײַן צום סָוף? און ביז װאַנען װעסטו
        ניט הײסן דעם פֿאָלק זיך אומקערן פֿון הינטער זײערע ברידער?'
      cs: Ale mládenček Samuel prospíval a rostl, a milý byl, jakož před Hospodinem,
        tak i před lidmi.
      pl: 'Tu zawołał Abner do Joaba, i rzekł: Izali ma miecz wciąż pożerać? Czy nie
        wiadomo ci, że gorzkim będzie koniec? Dopóki nie powiesz ludowi, aby odstąpili
        od braci swoich? '
    27:
      he: וַיֹּאמֶר יוֹאָב חַי הָאֱלֹהִים כִּי לוּלֵא דִּבַּרְתָּ כִּי אָז מֵהַבֹּקֶר
        נַעֲלָה הָעָם אִישׁ מֵאַחֲרֵי אָחִיו׃
      yi: 'האָט יוֹאָבֿ געזאָגט: אַזױ װי גאָט לעבט, אַז װען דו װאָלסט ניט גערעדט,
        װאָלט ערשט אין דער פֿרי דאָס פֿאָלק אָפּגעטרעטן אײנער פֿון הינטערן אַנדערן.'
      cs: 'I přišel muž Boží k Elí a řekl jemu: Takto praví Hospodin: Zdaliž jsem
        se patrně nezjevil domu otce tvého, když byli v Egyptě, v domě Faraonově?'
      pl: 'I odpowiedział Joab: Żyw Bóg! Gdybyś tak wcześniej przemówił, lud by już
        od rana odstąpił jeden od drugiego. '
    28:
      he: וַיִּתְקַע יוֹאָב בַּשּׁוֹפָר וַיַּעַמְדוּ כָּל־הָעָם וְלֹא־יִרְדְּפוּ עוֹד
        אַחֲרֵי יִשְׂרָאֵל וְלֹא־יָסְפוּ עוֹד לְהִלָּחֵם׃
      yi: און יוֹאָבֿ האָט געבלאָזן אין שופֿר, און דאָס גאַנצע פֿאָלק האָט זיך אָפּגעשטעלט,
        און זײ האָבן מער ניט נאָכגעיאָגט ישׂראל, און האָבן מער װײַטער ניט מלחמה געהאַלטן.
      cs: A vyvolil jsem ho sobě ze všech pokolení Izraelských za kněze, aby obětoval
        na oltáři mém, a aby kadil vonnými věcmi a nosil efod přede mnou; dal jsem
        také domu otce tvého všecky ohnivé oběti synů Izraelských.
      pl: Poczem polecił Joab uderzyć w trąbę, i zatrzymał się cały lud, i nie ścigali
        już Izraelitów i zaprzestali walczyć. 
    29:
      he: וְאַבְנֵר וַאֲנָשָׁיו הָלְכוּ בָּעֲרָבָה כֹּל הַלַּיְלָה הַהוּא וַיַּעַבְרוּ
        אֶת־הַיַּרְדֵּן וַיֵּלְכוּ כָּל־הַבִּתְרוֹן וַיָּבֹאוּ מַחֲנָיִם׃
      yi: און אַבֿנר און זײַנע מענטשן זײַנען געגאַנגען דורכן פּלױן יענע גאַנצע נאַכט,
        און זײ זײַנען אַריבער דעם ירדן, און דורכגעגאַנגען גאַנץ בִתרון, און געקומען
        קײן מַחנַיִם.
      cs: Proč pošlapáváte obět mou, i suchou obět mou, kterouž jsem přikázal v příbytku
        tomto? A víces ctil syny své nežli mne, abyste tyli prvotinami všech obětí
        suchých Izraele lidu mého.
      pl: Poczem szedł Abner, wraz z ludźmi swoimi, całą tę noc przez step, a przeprawiwszy
        się za Jordan przebyli cały wąwóz i dotarli do Machnaim. 
    30:
      he: וְיוֹאָב שָׁב מֵאַחֲרֵי אַבְנֵר וַיִּקְבֹּץ אֶת־כָּל־הָעָם וַיִּפָּקְדוּ
        מֵעַבְדֵי דָוִד תִּשְׁעָה־עָשָׂר אִישׁ וַעֲשָׂה־אֵל׃
      yi: און יוֹאָבֿ האָט זיך אומגעקערט פֿון הינטער אַבֿנרן, און ער האָט אײַנגעזאַמלט
        דאָס גאַנצע פֿאָלק; האָבן געפֿעלט פֿון דָוִדס קנעכט נײַנצן מאַן און עשׂהאל.
      cs: 'Protož praví Hospodin Bůh Izraelský: Řeklť jsem byl zajisté, dům tvůj a
        dům otce tvého přisluhovati měl přede mnou až na věky, ale nyní praví Hospodin:
        Odstup to ode mne; nebo těch, kteříž mne ctí, poctím, kteříž pak mnou pohrdají,
        v pohrdání přijdou.'
      pl: Joab zaś wróciwszy z pościgu za Abnerem zgromadził cały lud wojenny, a ubyło
        ze sług Dawida tylko dziewiętnastu ludzi i Asahel. 
    31:
      he: וְעַבְדֵי דָוִד הִכּוּ מִבִּנְיָמִן וּבְאַנְשֵׁי אַבְנֵר שְׁלֹשׁ־מֵאוֹת
        וְשִׁשִּׁים אִישׁ מֵתוּ׃
      yi: און דָוִדס קנעכט האָבן געשלאָגן פֿון בנימין, צװישן אַבֿנרס מענטשן -דרײַ
        הונדערט און זעכציק מאַן זײַנען געבליבן טױט.
      cs: Aj, dnové přicházejí, že odetnu rámě tvé a rámě domu otce tvého, aby nebylo
        starce v domě tvém.
      pl: Słudzy jednak Dawida porazili z Benjaminitów, mianowicie z ludzi Abnera,
        trzystu i sześćdziesięciu ludzi, którzy zginęli. 
    32:
      he: וַיִּשְׂאוּ אֶת־עֲשָׂהאֵל וַיִּקְבְּרֻהוּ בְּקֶבֶר אָבִיו אֲשֶׁר בֵּית לָחֶם
        וַיֵּלְכוּ כָל־הַלַּיְלָה יוֹאָב וַאֲנָשָׁיו וַיֵּאֹר לָהֶם בְּחֶבְרוֹן׃
      yi: און עשׂהאלן האָבן זײ אַװעקגעטראָגן, און האָבן אים באַגראָבן אין קבֿר פֿון
        זײַן פֿאָטער װאָס אין בית-לחם. און יוֹאָבֿ און זײַנע מענטשן זײַנען געגאַנגען
        אַ גאַנצע נאַכט, און זײ איז ליכטיק געװאָרן אין חבֿרון.
      cs: A viděti budeš protivníka v příbytku Páně, ve všem, čehož Bůh štědře udíleti
        bude Izraelovi, aniž bude starce v domě tvém po všecky dny.
      pl: Asahela zaś podnieśli i pochowali w grobie ojca jego, znajdującego się w Betlehem.
        Poczem szedł Joab i ludzie jego przez całą noc, aż rozwidniło się im w Hebronie. 
    33:
      cs: A ačkoli nevyhladím do konce muže od oltáře svého, abych trápil oči tvé
        a bolestí ssužoval duši tvou, všecko však množství domu tvého zemrou v věku
        vyspělém.
    34:
      cs: 'A to měj za znamení, což přijde na dva syny tvé, Ofni a Fínesa: oba jednoho
        dne umrou.'
    35:
      cs: Vzbudím pak sobě kněze věrného, kterýž vedlé srdce mého a vedlé duše mé
        vše konati bude, a vzdělám jemu dům stálý, aby přisluhoval před pomazaným
        mým po všecky dny.
    36:
      cs: 'A budeť, že kdožkoli pozůstane z domu tvého, přijde, aby se poklonil jemu,
        pro peníz stříbrný a pro skyvu chleba, a řekne: Připusť mne, prosím, k jedné
        třídě kněžské, abych jedl chléb.'
  3:
    1:
      he: וַתְּהִי הַמִּלְחָמָה אֲרֻכָּה בֵּין בֵּית שָׁאוּל וּבֵין בֵּית דָּוִד וְדָוִד
        הֹלֵךְ וְחָזֵק וּבֵית שָׁאוּל הֹלְכִים וְדַלִּים׃
      yi: און די מלחמה איז געװען אַ לאַנגע צװישן דעם הױז פֿון שָאולן און צװישן דעם
        הױז פֿון דָוִדן. און דוד איז געװאָרן אַלץ שטאַרקער, און דאָס הױז פֿון שָאולן
        איז געװאָרן אַלץ שװאַכער.
      cs: Mládenček pak Samuel přisluhoval Hospodinu při Elí, a řeč Hospodinova byla
        vzácná v těch dnech, aniž bývalo vidění zjevného.
      pl: I przeciągała się wojna między domem Saula a domem Dawida, Dawid jednak
        stawał się wciąż potężniejszym, a dom Saula wciąż słabszym. 
    2:
      he: וילדו [וַיִּוָּלְדוּ] לְדָוִד בָּנִים בְּחֶבְרוֹן וַיְהִי בְכוֹרוֹ אַמְנוֹן
        לַאֲחִינֹעַם הַיִּזְרְעֵאלִת׃
      yi: און בײַ דָוִדן זײַנען געבאָרן געװאָרן זין אין חבֿרון, און זײַן בכָור איז
        געװען אַמנוֹן, פֿון אַחינוֹעמען פֿון יזרעאל;
      cs: Stalo se pak jednoho dne, když Elí ležel na místě svém, (a již byl počal
        scházeti na oči, a nemohl viděti),
      pl: 'I urodzili się Dawidowi synowie w Hebronie: Pierworodnym jego był Amnon,
        od Achinoamy z Izreel. '
    3:
      he: וּמִשְׁנֵהוּ כִלְאָב לאביגל [לַאֲ‍בִיגַיִל] אֵשֶׁת נָבָל הַכַּרְמְלִי וְהַשְּׁלִשִׁי
        אַבְשָׁלוֹם בֶּן־מַעֲכָה בַּת־תַּלְמַי מֶלֶךְ גְּשׁוּר׃
      yi: און דער צװײטער פֿון אים, כִּלאָבֿ, פֿון אַבֿיגַיִל דער װײַב פֿון נָבֿלן
        פֿון כַּרמל; און דער דריטער, אַבֿשָלום, דער זון פֿון מעכה דער טאָכטער פֿון
        תַּלמַי דעם מלך פֿון גשור;
      cs: Samuel také spal, a světlo Boží ještě zhašeno nebylo v chrámě Hospodinově,
        v němž byla truhla Boží,
      pl: Drugim jego był Kileab, od Abigaili żony Nabala, Karmelity, trzecim Absalom,
        syn Maachy, córki Talmaja, króla Geszuru. 
    4:
      he: וְהָרְבִיעִי אֲדֹנִיָּה בֶן־חַגִּית וְהַחֲמִישִׁי שְׁפַטְיָה בֶן־אֲבִיטָל׃
      yi: און דער פֿירטער, אַדוֹנִיָה, דער זון פֿון חַגיתן; און דער פֿינפֿטער שפֿטיָה
        דער זון פֿון אַבֿיטַלן;
      cs: 'Že zavolal Hospodin Samuele. Kterýž řekl: Teď jsem.'
      pl: Czwartym Adonija, syn Haggity, piątym Szefatja, syn Abitali. 
    5:
      he: וְהַשִּׁשִּׁי יִתְרְעָם לְעֶגְלָה אֵשֶׁת דָּוִד אֵלֶּה יֻלְּדוּ לְדָוִד
        בְּחֶבְרוֹן׃
      yi: און דער זעקסטער, יִתרעָם פֿון דָוִדס װײַב עֶגלָהן. די דאָזיקע זײַנען געבאָרן
        געװאָרן בײַ דָוִדן אין חבֿרון.
      cs: 'I běžel k Elí a řekl: Teď jsem, nebo jsi mne volal. I odpověděl: Nevolal
        jsem, jdi zase spáti. Kterýž odšed, spal.'
      pl: Szóstym Itream od Egli, żony Dawida. Ci urodzili się Dawidowi w Hebronie. 
    6:
      he: וַיְהִי בִּהְיוֹת הַמִּלְחָמָה בֵּין בֵּית שָׁאוּל וּבֵין בֵּית דָּוִד וְאַבְנֵר
        הָיָה מִתְחַזֵּק בְּבֵית שָׁאוּל׃
      yi: און עס איז געװען, װען די מלחמה איז געװען צװישן דעם הױז פֿון שָאולן און צװישן
        דעם הױז פֿון דָוִדן, האָט אַבֿנר זיך געהאַלטן אָן דעם הױז פֿון שָאולן.
      cs: 'Opět pak Hospodin zavolal Samuele. A vstav Samuel, šel k Elí a řekl: Teď
        jsem, nebo jsi mne volal. I odpověděl: Nevolalť jsem, synu můj; jdi zase,
        spi.'
      pl: Podczas trwania tedy wojny między domem Saula a domem Dawida, stał Abner
        po stronie domu Saula. 
    7:
      he: וּלְשָׁאוּל פִּלֶגֶשׁ וּשְׁמָהּ רִצְפָּה בַת־אַיָּה וַיֹּאמֶר אֶל־אַבְנֵר
        מַדּוּעַ בָּאתָה אֶל־פִּילֶגֶשׁ אָבִי׃
      yi: 'און שָאול האָט געהאַט אַ קעפּסװײַב װאָס איר נאָמען איז געװען רִצפָּה די
        טאָכטער פֿון אַיָהן. האָט [איש-בוֹשֶת] געזאָגט צו אַבֿנרן: פֿאַר װאָס ביסטו
        געקומען צו מײַן פֿאָטערס קעפּסװײַב?'
      cs: Samuel pak ještě neznal Hospodina, a ještě nebyla mu zjevena řeč Hospodinova.
      pl: 'Miał zaś Saul nałożnicę, imieniem Ricpa, córkę Aji. Zapytał się tedy Isboset
        Abnera: Czemuś poszedł do nałożnicy ojca mojego? '
    8:
      he: וַיִּחַר לְאַבְנֵר מְאֹד עַל־דִּבְרֵי אִישׁ־בֹּשֶׁת וַיֹּאמֶר הֲרֹאשׁ כֶּלֶב
        אָנֹכִי אֲשֶׁר לִיהוּדָה הַיּוֹם אֶעֱשֶׂה־חֶסֶד עִם־בֵּית שָׁאוּל אָבִיךָ
        אֶל־אֶחָיו וְאֶל־מֵרֵעֵהוּ וְלֹא הִמְצִיתִךָ בְּיַד־דָּוִד וַתִּפְקֹד עָלַי
        עֲוֺן הָאִשָּׁה הַיּוֹם׃
      yi: 'האָט אַבֿנרן זײער געברענט אױף די װערטער פֿון איש-בוֹשֶתן, און ער האָט געזאָגט:
        בין איך דען אַ הונטסקאָפּ פֿון יהוּדה? איך טו הײַנט צו טאָג חֶסד מיט דעם הױז
        פֿון דײַן פֿאָטער שָאולן, צו זײַנע אײגענע און צו זײַנע גוטע פֿרײַנט, און איך
        האָב דיך ניט איבערגעענטפֿערט אין דער האַנט פֿון דָוִדן, און דו װאַרפֿסט מיר
        הײַנט פֿאָר אַ זינד מיט דער פֿרױ.'
      cs: 'Tedy opět Hospodin zavolal Samuele po třetí. Kterýžto vstav, šel k Elí
        a řekl: Teď jsem, nebo jsi mne volal. Tedy srozuměl Elí, že byl Hospodin volal
        mládence.'
      pl: 'I rozgniewał się Abner bardzo z powodu tych słów Isboseta, i zawołał: Alboż
        to ja głową psów judzkich? Teraz gdy świadczę miłość domowi Saula, ojca twojego,
        krewnym i przyjaciołom jego, a nie pozwalam ci wpaść w moc Dawida - teraz
        czynisz mi wyrzuty z powodu kobiety tej! '
    9:
      he: כֹּה־יַעֲשֶׂה אֱלֹהִים לְאַבְנֵר וְכֹה יֹסִיף לוֹ כִּי כַּאֲשֶׁר נִשְׁבַּע
        יְהוָה לְדָוִד כִּי־כֵן אֶעֱשֶׂה־לּוֹ׃
      yi: זאָל גאָט טאָן צו אַבֿנרן אַזױ און נאָך מער, אַז אַזױ װי גאָט האָט געשװאָרן
        צו דָוִדן, אַזױ װעל איך אים טאָן,
      cs: 'I řekl Elí k Samuelovi: Jdi, spi, a bude-li tě volati, řekneš: Mluv, Hospodine,
        nebo slyší služebník tvůj. Odšel tedy Samuel, a spal na místě svém.'
      pl: Tak niechaj uczyni Bóg Abnerowi, i tak niechaj wciąż mu czyni, że to co
        zaprzysiągł Wiekuisty Dawidowi, to spełnię mu: 
    10:
      he: לְהַעֲבִיר הַמַּמְלָכָה מִבֵּית שָׁאוּל וּלְהָקִים אֶת־כִּסֵּא דָוִד עַל־יִשְׂרָאֵל
        וְעַל־יְהוּדָה מִדָּן וְעַד־בְּאֵר שָׁבַע׃
      yi: אַריבערצוטראָגן די מלוכה פֿון שאָולס הױז, און אױפֿשטעלן דעם טראָן פֿון דָוִדן
        איבער ישׂראל און איבער יהוּדה, פֿון דן און ביז באֵר-שֶבֿע!
      cs: 'I přišel Hospodin, a stál a zavolal, jako i prvé, a řekl: Samueli, Samueli!
        Odpověděl Samuel: Mluv, nebo slyší služebník tvůj.'
      pl: Abym odjął królestwo z domu Saula, a utwierdził tron Dawida nad Izraelem
        i nad Judą, od Dan do Beerseby! 
    11:
      he: וְלֹא־יָכֹל עוֹד לְהָשִׁיב אֶת־אַבְנֵר דָּבָר מִיִּרְאָתוֹ אֹתוֹ׃
      yi: און ער האָט מער אַ װאָרט ניט געקענט ענטפֿערן אַבֿנרן, פֿון זײַן מורא פֿאַר
        אים.
      cs: 'I řekl Hospodin Samuelovi: Aj, já učiním věc takovou v Izraeli, kterouž
        kdokoli uslyší, zníti jemu bude v obou uších jeho.'
      pl: I nie mógł już odpowiedzieć słowa Abnerowi, z obawy przed nim. 
    12:
      he: וַיִּשְׁלַח אַבְנֵר מַלְאָכִים אֶל־דָּוִד תחתו [תַּחְתָּיו] לֵאמֹר לְמִי־אָרֶץ
        לֵאמֹר כָּרְתָה בְרִיתְךָ אִתִּי וְהִנֵּה יָדִי עִמָּךְ לְהָסֵב אֵלֶיךָ אֶת־כָּל־יִשְׂרָאֵל׃
      yi: 'און אַבֿנר האָט אױפֿן אָרט געשיקט שלוחים צו דָוִדן, אַזױ צו זאָגן: בײַ
        װעמען איז דאָס לאַנד? אַזױ צו זאָגן: שליס דײַן בונד מיט מיר, און אָט איז מײַן
        האַנט מיט דיר איבערצודרײען צו דיר גאַנץ ישׂראל.'
      cs: V ten den uvedu na Elí všecko to, což jsem mluvil proti domu jeho; počnuť
        i dokonám.
      pl: 'I tak wyprawił Abner na miejscu posłów do Dawida i kazał powiedzieć: Czyj
        to kraj? chcąc oświadczyć: Zawrzyj umowę ze mną, a wtedy będzie ręka moja
        z tobą, aby zwrócić na twą stronę całego Izraela. '
    13:
      he: וַיֹּאמֶר טוֹב אֲנִי אֶכְרֹת אִתְּךָ בְּרִית אַךְ דָּבָר אֶחָד אָנֹכִי שֹׁאֵל
        מֵאִתְּךָ לֵאמֹר לֹא־תִרְאֶה אֶת־פָּנַי כִּי אִם־לִפְנֵי הֱבִיאֲךָ אֵת מִיכַל
        בַּת־שָׁאוּל בְּבֹאֲךָ לִרְאוֹת אֶת־פָּנָי׃
      yi: 'האָט ער געזאָגט: גוט, איך װעל שליסן מיט דיר אַ בונד, אָבער אײן זאַך פֿאַרלאַנג
        איך פֿון דיר, אַזױ צו זאָגן: זאָלסט ניט זען מײַן פּנים, סײַדן דו ברענגסט צוגלײַך
        מִיכל די טאָכטער פֿון שָאולן, װען דו קומסט זען מײַן פּנים.'
      cs: A ukáži jemu, že já soudím dům jeho až na věky pro nepravost, o níž věděl;
        nebo znaje, že na se zlořečenství uvodí synové jeho, a však nezbránil jim.
      pl: 'I odpowiedział: Dobrze, zawrę umowę z tobą, jednej wszakże rzeczy żądam
        od ciebie, mianowicie: Nie zobaczysz oblicza mojego, chyba że sprowadzisz
        Michalę, córkę Saula, przybywając, aby obaczyć oblicze moje. '
    14:
      he: וַיִּשְׁלַח דָּוִד מַלְאָכִים אֶל־אִישׁ־בֹּשֶׁת בֶּן־שָׁאוּל לֵאמֹר תְּנָה
        אֶת־אִשְׁתִּי אֶת־מִיכַל אֲשֶׁר אֵרַשְׂתִּי לִי בְּמֵאָה עָרְלוֹת פְּלִשְׁתִּים׃
      yi: 'און דוד האָט געשיקט שלוחים צו איש-בוֹשֶת דעם זון פֿון שָאולן, אַזױ צו זאָגן:
        גיב מיר מײַן װײַב מיכלען, װאָס איך האָב פֿאַרקנאַסט צו מיר מיט הונדערט פֿאָרהױטן
        פֿון די פּלִשתּים.'
      cs: A protož jsem zapřisáhl domu Elí, že nebude vyčištěna nepravost domu Elí
        žádnou obětí, ani obětí suchou až na věky.
      pl: 'Wyprawił zaś Dawid posłów do Isboseta, syna Saula, z żądaniem: Wydaj żonę
        moją, Michalę, którą pojąłem sobie za sto napletków filistyńskich. '
    15:
      he: וַיִּשְׁלַח אִישׁ בֹּשֶׁת וַיִּקָּחֶהָ מֵעִם אִישׁ מֵעִם פַּלְטִיאֵל בֶּן־לוש
        [לָיִשׁ׃]
      yi: האָט איש-בוֹשֶת געשיקט, און האָט זי אָפּגענומען פֿון דעם מאַן, פֿון פַּלטיאֵל
        דעם זון פֿון לַיִשן.
      cs: I spal Samuel až do jitra, a otevřel dvéře domu Hospodinova; ostýchal se
        pak Samuel oznámiti Elí toho vidění.
      pl: I posłał Isboset i zabrał ją od męża, od Paltiela, syna Laisza. 
    16:
      he: וַיֵּלֶךְ אִתָּהּ אִישָׁהּ הָלוֹךְ וּבָכֹה אַחֲרֶיהָ עַד־בַּחֻרִים וַיֹּאמֶר
        אֵלָיו אַבְנֵר לֵךְ שׁוּב וַיָּשֹׁב׃
      yi: 'און איר מאַן איז געגאַנגען מיט איר, געגאַנגען נאָך איר און געװײנט ביז בחורים.
        האָט אַבֿנר צו אים געזאָגט: גײ קער זיך אום; און ער האָט זיך אומגעקערט.'
      cs: 'Tedy povolal Elí Samuele a řekl: Samueli, synu můj. Kterýž odpověděl: Teď
        jsem.'
      pl: 'Poszedł tedy z nią mąż jej, wciąż płacząc za nią, aż do Bachurym. I zawołał
        doń Abner: Odejdź, wróć! i powrócił. '
    17:
      he: וּדְבַר־אַבְנֵר הָיָה עִם־זִקְנֵי יִשְׂרָאֵל לֵאמֹר גַּם־תְּמוֹל גַּם־שִׁלְשֹׁם
        הֱיִיתֶם מְבַקְשִׁים אֶת־דָּוִד לְמֶלֶךְ עֲלֵיכֶם׃
      yi: 'און אַבֿנר האָט געהאַט אַ גערײד מיט די עלטסטע פֿון ישׂראל, אַזױ צו זאָגן:
        נאָך נעכטן און נאָך אײערנעכטן האָט איר באַגערט דָוִדן פֿאַר אַ מלך איבער אײַך.'
      cs: 'I řekl: Jaká jest to řeč, kterouž mluvil tobě? Netaj medle přede mnou.
        Toto učiň tobě Bůh a toto přidej, jestliže co zatajíš přede mnou ze všech
        slov, kteráž mluvil tobě.'
      pl: 'Układał się zaś Abner ze starszymi Izraela, i rzekł: Już dawniej pragnęliście
        Dawida za króla nad sobą; '
    18:
      he: וְעַתָּה עֲשׂוּ כִּי יְהוָה אָמַר אֶל־דָּוִד לֵאמֹר בְּיַד דָּוִד עַבְדִּי
        הוֹשִׁיעַ אֶת־עַמִּי יִשְׂרָאֵל מִיַּד פְּלִשְׁתִּים וּמִיַּד כָּל־אֹיְבֵיהֶם׃
      yi: 'און אַצונד טוט; װאָרום גאָט האָט געזאָגט אױף דָוִדן, אַזױ צו זאָגן: דורך
        דער האַנט פֿון דוד מײַן קנעכט װעל איך העלפֿן מײַן פֿאָלק ישׂראל פֿון דער האַנט
        פֿון די פּלִשתּים, און פֿון דער האַנט פֿון אַלע זײערע פֿײַנט.'
      cs: 'A tak oznámil jemu Samuel všecka slova, a ničeho nezatajil před ním. A
        on řekl: Hospodinť jest, nechť učiní, což ráčí.'
      pl: 'Urzeczywistnijcie to teraz! Albowiem przyobiecał Wiekuisty Dawidowi i rzekł:
        Ręką Dawida, sługi Mojego, wyzwolę lud mój izraelski z mocy Filistynów i z mocy
        wszystkich ich wrogów. '
    19:
      he: וַיְדַבֵּר גַּם־אַבְנֵר בְּאָזְנֵי בִנְיָמִין וַיֵּלֶךְ גַּם־אַבְנֵר לְדַבֵּר
        בְּאָזְנֵי דָוִד בְּחֶבְרוֹן אֵת כָּל־אֲשֶׁר־טוֹב בְּעֵינֵי יִשְׂרָאֵל וּבְעֵינֵי
        כָּל־בֵּית בִּנְיָמִן׃
      yi: און אַבֿנר האָט אױך גערעדט אין די אױערן פֿון בנימין. און אַבֿנר איז אױך
        געגאַנגען דערצײלן אין די אױערן פֿון דָוִדן אין חבֿרון אַלץ װאָס איז װױלגעפֿעלן
        אין די אױגן פֿון ישׂראל, און אין די אױגן פֿון גאַנצן הױז פֿון בנימין.
      cs: Rostl pak Samuel, a Hospodin byl s ním, tak že nedopustil padnouti žádnému
        slovu jeho na zem.
      pl: Tak samo przemawiał Abner do Benjaminitów, a nadto wyruszył Abner, by opowiedzieć
        Dawidowi w Hebronie o wszystkiem, co znalazło upodobanie w oczach Izraela
        i w oczach całego domu Benjamina. 
    20:
      he: וַיָּבֹא אַבְנֵר אֶל־דָּוִד חֶבְרוֹן וְאִתּוֹ עֶשְׂרִים אֲנָשִׁים וַיַּעַשׂ
        דָּוִד לְאַבְנֵר וְלַאֲנָשִׁים אֲשֶׁר־אִתּוֹ מִשְׁתֶּה׃
      yi: און אַבֿנר איז געקומען צו דָוִדן קײן חבֿרון, און צװאַנציק מאַן מיט אים.
        און דוד האָט געמאַכט פֿאַר אַבֿנרן און פֿאַר די מענטשן װאָס מיט אים אַ מאָלצײַט.
      cs: Z čehož poznal všecken Izrael od Dan až do Bersabé, že Samuel jest věrný
        prorok Hospodinův.
      pl: Gdy tedy przybył Abner, w towarzystwie dwudziestu ludzi, do Dawida do Hebronu,
        wyprawił Dawid Abnerowi i ludziom, którzy mu towarzyszyli, ucztę. 
    21:
      he: וַיֹּאמֶר אַבְנֵר אֶל־דָּוִד אָקוּמָה וְאֵלֵכָה וְאֶקְבְּצָה אֶל־אֲדֹנִי
        הַמֶּלֶךְ אֶת־כָּל־יִשְׂרָאֵל וְיִכְרְתוּ אִתְּךָ בְּרִית וּמָלַכְתָּ בְּכֹל
        אֲשֶׁר־תְּאַוֶּה נַפְשֶׁךָ וַיְּשַׁלַּח דָּוִד אֶת־אַבְנֵר וַיֵּלֶךְ בְּשָׁלוֹם׃
      yi: 'און אַבֿנר האָט געזאָגט צו דָוִדן: איך װעל אױפֿשטײן און װעל גײן, און איך
        װעל אײַנזאַמלען צו מײַן האַר דעם מלך גאַנץ ישׂראל, און זײ װעלן שליסן מיט דיר
        אַ בונד, און װעסט קיניגן װי װײַט דײַן האַרץ געלוסט. און דוד האָט אַװעקגעשיקט
        אַבֿנרן, און ער איז אַװעקגעגאַנגען בשלום.'
      cs: Nebo se jemu i potom ukazoval Hospodin v Sílo, jakož se byl prvé zjevil
        Hospodin Samuelovi v Sílo, skrze řeč Hospodinovu.
      pl: 'Poczem rzekł Abner do Dawida: Wyruszę i pójdę zgromadzić wszystkich Izraelitów
        do króla, pana mojego, aby zawarli umowę z tobą - a wtedy możesz panować wedle
        życzenia duszy twojej. I tak odprawił Dawid Abnera, który odszedł w pokoju. '
    22:
      he: וְהִנֵּה עַבְדֵי דָוִד וְיוֹאָב בָּא מֵהַגְּדוּד וְשָׁלָל רָב עִמָּם הֵבִיאוּ
        וְאַבְנֵר אֵינֶנּוּ עִם־דָּוִד בְּחֶבְרוֹן כִּי שִׁלְּחוֹ וַיֵּלֶךְ בְּשָׁלוֹם׃
      yi: ערשט די קנעכט פֿון דָוִדן און יוֹאָבֿ זײַנען אָנגעקומען פֿון אַן אָנפֿאַל,
        און זײ האָבן געבראַכט מיט זיך פֿיל רױב; און אַבֿנר איז שױן ניט געװען בײַ דָוִדן
        אין חבֿרון, װײַל ער האָט אים אַװעקגעשיקט, און ער איז אַװעקגעגאַנגען בשלום.
      pl: Nagle jednak wrócili słudzy Dawida, wraz z Joabem, z wyprawy, sprowadzając
        łupy bogate, gdy już Abnera u Dawida nie było, gdyż odprawił go i odszedł
        w pokoju. 
    23:
      he: וְיוֹאָב וְכָל־הַצָּבָא אֲשֶׁר־אִתּוֹ בָּאוּ וַיַּגִּדוּ לְיוֹאָב לֵאמֹר
        בָּא־אַבְנֵר בֶּן־נֵר אֶל־הַמֶּלֶךְ וַיְשַׁלְּחֵהוּ וַיֵּלֶךְ בְּשָׁלוֹם׃
      yi: 'און װי יוֹאָבֿ און דער גאַנצער חיל װאָס מיט אים זײַנען אָנגעקומען, האָט
        מען דערצײלט יוֹאָבֿן, אַזױ צו זאָגן: אַבֿנר דער זון פֿון נֵרן איז געקומען
        צום מלך, און ער האָט אים אַװעקגעשיקט, און ער איז אַװעקגעגאַנגען בשלום.'
      pl: 'Gdy tedy wrócił Joab z całem wojskiem, które mu towarzyszyło, doniesiono
        Joabowi, mówiąc: Abner, syn Nera, odwiedził króla, a ten odprawił go, a odszedł
        w pokoju. '
    24:
      he: וַיָּבֹא יוֹאָב אֶל־הַמֶּלֶךְ וַיֹּאמֶר מֶה עָשִׂיתָה הִנֵּה־בָא אַבְנֵר
        אֵלֶיךָ לָמָּה־זֶּה שִׁלַּחְתּוֹ וַיֵּלֶךְ הָלוֹךְ׃
      yi: 'איז יוֹאָבֿ געקומען צום מלך, און האָט געזאָגט: װאָס האָסטו געטאָן? אָט
        איז אַבֿנר געקומען צו דיר; אַלמַאי האָסטו אים אָפּגעלאָזט, און ער איז אַװעקגעגאַנגען?'
      pl: 'Udał się zatem Joab do króla, i rzekł: Cóżeś uczynił! Otóż odwiedził cię
        Abner; czemu odprawiłeś go, że odszedł swobodnie? '
    25:
      he: יָדַעְתָּ אֶת־אַבְנֵר בֶּן־נֵר כִּי לְפַתֹּתְךָ בָּא וְלָדַעַת אֶת־מוֹצָאֲךָ
        וְאֶת־מבואך [מוֹבָאֶךָ] וְלָדַעַת אֵת כָּל־אֲשֶׁר אַתָּה עֹשֶׂה׃
      yi: דו קענסט אַבֿנר דעם זון פֿון נֵרן, אַז דיך צו פֿאַרנאַרן איז ער געקומען,
        און געװאָר צו װערן װוּ אױס און װוּ אײַן בײַ דיר, און געװאָר צו װערן אַלץ װאָס
        דו טוסט.
      pl: Znasz Abnera, syna Nera, gdyż jedynie, aby podejść cię przybył, aby wywiedzieć
        się o krokach i przedsięwzięciach twoich, i aby poznać wszystko co czynisz. 
    26:
      he: וַיֵּצֵא יוֹאָב מֵעִם דָּוִד וַיִּשְׁלַח מַלְאָכִים אַחֲרֵי אַבְנֵר וַיָּשִׁבוּ
        אֹתוֹ מִבּוֹר הַסִּרָה וְדָוִד לֹא יָדָע׃
      yi: און יוֹאָבֿ איז אַרױסגעגאַנגען פֿון דָוִדן, און ער האָט געשיקט שלוחים נאָך
        אַבֿנרן, און זײ האָבן אים אומגעקערט פֿון בָור-סירה; און דוד האָט ניט געװוּסט.
      pl: A gdy wyszedł Joab od Dawida, wyprawił posłów za Abnerem, a ci sprowadzili
        go z Bor Hasyra; Dawid zaś nie wiedział nic. 
    27:
      he: וַיָּשָׁב אַבְנֵר חֶבְרוֹן וַיַּטֵּהוּ יוֹאָב אֶל־תּוֹךְ הַשַּׁעַר לְדַבֵּר
        אִתּוֹ בַּשֶּׁלִי וַיַּכֵּהוּ שָׁם הַחֹמֶשׁ וַיָּמָת בְּדַם עֲשָׂה־אֵל אָחִיו׃
      yi: און װי אַבֿנר האָט זיך אומגעקערט קײן חבֿרון, אַזױ האָט אים יוֹאָבֿ אָפּגענײַגט
        אינעװײניק אין טױער, כּדי צו רעדן מיט אים שטילערהײט, און ער האָט אים דאָרטן
        געשלאָגן אין בױך, און ער איז געשטאָרבן, פֿאַר דעם בלוט פֿון זײַן ברודער עשׂהאלן.
      pl: Gdy tedy wrócił Abner do Hebronu, powiódł go Joab na stronę, do środka bramy,
        aby poufnie z nim się rozmówić, tam pchnął go w brzuch tak, że zginął za krew
        brata jego Asahela. 
    28:
      he: וַיִּשְׁמַע דָּוִד מֵאַחֲרֵי כֵן וַיֹּאמֶר נָקִי אָנֹכִי וּמַמְלַכְתִּי
        מֵעִם יְהוָה עַד־עוֹלָם מִדְּמֵי אַבְנֵר בֶּן־נֵר׃
      yi: 'און דוד האָט עס דערנאָך געהערט, און ער האָט געזאָגט: רײן בין איך און מײַן
        מלוכה פֿאַר גאָט אױף אײביק פֿון דעם בלוט פֿון אַבֿנר דעם זון פֿון נֵרן.'
      pl: 'Gdy Dawid o tem usłyszał, zawołał: Niewinny ja i królestwo moje przed Wiekuistym
        na zawsze krwi Abnera, syna Nera! '
    29:
      he: יָחֻלוּ עַל־רֹאשׁ יוֹאָב וְאֶל כָּל־בֵּית אָבִיו וְאַל־יִכָּרֵת מִבֵּית
        יוֹאָב זָב וּמְצֹרָע וּמַחֲזִיק בַּפֶּלֶךְ וְנֹפֵל בַּחֶרֶב וַחֲסַר־לָחֶם׃
      yi: זאָל עס פֿאַלן אױפֿן קאָפּ פֿון יוֹאָבֿן, און אױפֿן גאַנצן הױז פֿון זײַן
        פֿאָטער, און זאָל ניט אױסגײן פֿון יוֹאָבֿס הױז אַ פֿלוסיקער און אַ קרעציקער,
        און דער װאָס האַלט זיך אױף אַ שטעקן, און דער װאָס פֿאַלט דורכן שװערד און דער
        װאָס אים פֿעלט ברױט.
      pl: Niechaj spadnie ona na głowę Joaba i na cały dom ojca jego, a niechaj nie
        wyginą nigdy z domu Joaba upławami i trądem dotknięci, i o kuli chodzący,
        i od miecza padający, i chleba łaknący. 
    30:
      he: וְיוֹאָב וַאֲבִישַׁי אָחִיו הָרְגוּ לְאַבְנֵר עַל אֲשֶׁר הֵמִית אֶת־עֲשָׂהאֵל
        אֲחִיהֶם בְּגִבְעוֹן בַּמִּלְחָמָה׃
      yi: און יוֹאָבֿ און אַבֿישַי זײַן ברודער האָבן געהרגעט אַבֿנרן פֿאַר װאָס ער
        האָט געטײט זײער ברודער עשׂהאלן אין גבֿעון אין דער מלחמה.
      pl: Joab mianowicie i brat jego Abiszai zamordowali Abnera, ponieważ zabił Asahela,
        brata ich, w walce pod Gibeonem. 
    31:
      he: וַיֹּאמֶר דָּוִד אֶל־יוֹאָב וְאֶל־כָּל־הָעָם אֲשֶׁר־אִתּוֹ קִרְעוּ בִגְדֵיכֶם
        וְחִגְרוּ שַׂקִּים וְסִפְדוּ לִפְנֵי אַבְנֵר וְהַמֶּלֶךְ דָּוִד הֹלֵךְ אַחֲרֵי
        הַמִּטָּה׃
      yi: 'און דוד האָט געזאָגט צו יוֹאָבֿן און צו דעם גאַנצן פֿאָלק װאָס מיט אים:
        צערײַסט אײַערע קלײדער, און גורט אָן זאַק, און קלאָגט פֿאַרױס פֿאַר אַבֿנרן.
        און דער מלך דוד איז געגאַנגען נאָך דער מיטה.'
      pl: 'I zawołał Dawid do Joaba i do całego ludu, który mu towarzyszył: Porozdzierajcie
        szaty wasze, a przepaszcie się w wory, a biadajcie idąc przed Abnerem! Król
        Dawid zaś szedł za marami. '
    32:
      he: וַיִּקְבְּרוּ אֶת־אַבְנֵר בְּחֶבְרוֹן וַיִשָּׂא הַמֶּלֶךְ אֶת־קוֹלוֹ וַיֵּבְךְּ
        אֶל־קֶבֶר אַבְנֵר וַיִּבְכּוּ כָּל־הָעָם׃
      yi: און זײ האָבן באַגראָבן אַבֿנרן אין חבֿרון.
      pl: A gdy pochowano Abnera w Hebronie, podniósł król głos swój i zapłakał nad
        grobem Abnera, płakał również i lud cały. 
    33:
      he: וַיְקֹנֵן הַמֶּלֶךְ אֶל־אַבְנֵר וַיֹּאמַר הַכְּמוֹת נָבָל יָמוּת אַבְנֵר׃
      yi: 'און דער מלך האָט אױפֿגעהױבן זײַן קָול, און האָט געװײנט אױף אַבֿנרס קבֿר,
        און דאָס גאַנצע פֿאָלק האָט מיטגעװײנט. און דער מלך האָט געקלאָגט אױף אַבֿנרן,
        און האָט געזאָגט: זאָל אַבֿנר שטאַרבן װי אַ נידערטרעכטיקער שטאַרבט?'
      pl: 'Poczem wyśpiewał król pieśń żałobną po Abnerze, i rzekł: Izali śmiercią
        nikczemnika musiał zginąć Abner? '
    34:
      he: יָדֶךָ לֹא־אֲסֻרוֹת וְרַגְלֶיךָ לֹא־לִנְחֻשְׁתַּיִם הֻגָּשׁוּ כִּנְפוֹל
        לִפְנֵי בְנֵי־עַוְלָה נָפָלְתָּ וַיֹּסִפוּ כָל־הָעָם לִבְכּוֹת עָלָיו׃
      yi: דײַנע הענט זײַנען ניט געבונדן געװען, און דײַנע פֿיס ניט אין קײטן געשמידט;
        װי מע פֿאַלט פֿאַר פֿאַרברעכער ביסטו געפֿאַלן. און דאָס גאַנצע פֿאָלק האָט
        װידער געװײנט אױף אים.
      pl: Ręce twoje nie były spętane, a nogi twoje nie skute w kajdany - jak się
        pada przez złoczyńców padłeś! I począł lud znowu płakać nad nim. 
    35:
      he: וַיָּבֹא כָל־הָעָם לְהַבְרוֹת אֶת־דָּוִד לֶחֶם בְּעוֹד הַיּוֹם וַיִּשָּׁבַע
        דָּוִד לֵאמֹר כֹּה יַעֲשֶׂה־לִּי אֱלֹהִים וְכֹה יֹסִיף כִּי אִם־לִפְנֵי בוֹא־הַשֶּׁמֶשׁ
        אֶטְעַם־לֶחֶם אוֹ כָל־מְאוּמָה׃
      yi: 'און דאָס גאַנצע פֿאָלק איז געקומען צו געבן עסן דָוִדן ברױט װען עס איז נאָך
        געװען טאָג, אָבער דוד האָט געשװאָרן, אַזױ צו זאָגן: זאָל מיר גאָט טאָן אַזױ
        און נאָך מער, אױב איך װעל פֿאַרזוכן ברױט אָדער עפּעס װאָס עס איז, אײדער די
        זון גײט אונטער!'
      pl: 'A gdy przybył cały lud, aby podać pożywienie królowi za dnia, przysiągł
        Dawid i rzekł: Tak niechaj mi Bóg wciąż świadczy, jeśli przed zachodem słońca
        chleba albo czegobądź skosztuję! '
    36:
      he: וְכָל־הָעָם הִכִּירוּ וַיִּיטַב בְּעֵינֵיהֶם כְּכֹל אֲשֶׁר עָשָׂה הַמֶּלֶךְ
        בְּעֵינֵי כָל־הָעָם טוֹב׃
      yi: און דאָס גאַנצע פֿאָלק האָט געמערקט, און עס איז װױלגעפֿעלן אין זײערע אױגן;
        אַלץ װאָס דער מלך האָט געטאָן איז װױלגעפֿעלן אין די אױגן פֿון גאַנצן פֿאָלק.
      pl: Gdy się o tem wszystek lud dowiedział, podobało mu się to, jak podobało
        się całemu ludowi wszystko co czynił król. 
    37:
      he: וַיֵּדְעוּ כָל־הָעָם וְכָל־יִשְׂרָאֵל בַּיּוֹם הַהוּא כִּי לֹא הָיְתָה מֵהַמֶּלֶךְ
        לְהָמִית אֶת־אַבְנֵר בֶּן־נֵר׃
      yi: און דאָס גאַנצע פֿאָלק און גאַנץ ישׂראל האָבן געװוּסט אין יענעם טאָג, אַז
        דאָס איז ניט געװען פֿון מלך, צו טײטן אַבֿנר דעם זון פֿון נֵרן.
      pl: Wtedy przekonał się cały lud i cały Izrael, że nie wyszło to od króla, aby
        zabić Abnera, syna Nera. 
    38:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־עֲבָדָיו הֲלוֹא תֵדְעוּ כִּי־שַׂר וְגָדוֹל נָפַל
        הַיּוֹם הַזֶּה בְּיִשְׂרָאֵל׃
      yi: 'און דער מלך האָט געזאָגט צו זײַנע קנעכט: פֿאַר װאָר, איר דאַרפֿט װיסן,
        אַז אַ האַר און אַ גרױסער מאַן איז געפֿאַלן הײַנטיקן טאָג אין ישׂראל.'
      pl: 'Rzekł też król do sług swoich: Alboż nie wiecie, że padł dzisiaj książę
        i wielki w Izraelu? '
    39:
      he: וְאָנֹכִי הַיּוֹם רַךְ וּמָשׁוּחַ מֶלֶךְ וְהָאֲנָשִׁים הָאֵלֶּה בְּנֵי צְרוּיָה
        קָשִׁים מִמֶּנִּי יְשַׁלֵּם יְהוָה לְעֹשֵׂה הָרָעָה כְּרָעָתוֹ׃
      yi: און איך בין הײַנט שװאַך, און נאָר-װאָס געזאַלבט פֿאַר אַ מלך, און די דאָזיקע
        לײַט, די זין פֿון צרוּיָהן, זײַנען צו האַרט פֿאַר מיר. זאָל גאָט באַצאָלן
        דעם שלעכטסטוער לױט זײַן שלעכטיקײט.
      pl: Jam zaś jeszcze bezsilny, jakkolwiek na króla namaszczony, podczas gdy ludzie
        ci, synowie Ceruji, potężniejsi odemnie. Niechaj odpłaci Wiekuisty złoczyńcom
        wedle złości ich! 
  4:
    1:
      he: וַיִּשְׁמַע בֶּן־שָׁאוּל כִּי מֵת אַבְנֵר בְּחֶבְרוֹן וַיִּרְפּוּ יָדָיו
        וְכָל־יִשְׂרָאֵל נִבְהָלוּ׃
      yi: און שאָולס זון האָט געהערט, אַז אַבֿנר איז אומגעקומען אין חבֿרון, און זײַנע
        הענט זײַנען שלאַף געװאָרן, און גאַנץ ישׂראל זײַנען דערשראָקן געװאָרן.
      cs: I stalo se vedlé řeči Samuelovy všemu lidu Izraelskému. Nebo když vytáhl
        Izrael proti Filistinským k boji, a položili se při Eben-Ezer, Filistinští
        pak položili se v Afeku;
      pl: Gdy jednak usłyszał syn Saula, że zginął Abner w Hebronie, opadły ręce jego,
        wszystek też Izrael był przerażony. 
    2:
      he: וּשְׁנֵי אֲנָשִׁים שָׂרֵי־גְדוּדִים הָיוּ בֶן־שָׁאוּל שֵׁם הָאֶחָד בַּעֲנָה
        וְשֵׁם הַשֵּׁנִי רֵכָב בְּנֵי רִמּוֹן הַבְּאֶרֹתִי מִבְּנֵי בִנְיָמִן כִּי
        גַּם־בְּאֵרוֹת תֵּחָשֵׁב עַל־בִּנְיָמִן׃
      yi: און שאָולס זון האָט געהאַט צװײ הױפּטלײַט פֿון מחנות; דער נאָמען פֿון אײנעם
        איז געװען בַעַנָה, און דער נאָמען פֿון צװײטן רֵכָבֿ, זין פֿון רִמוֹן דעם באֵרוֹתער,
        פֿון די קינדער פֿון בנימין; װאָרום אױך בארות װערט גערעכנט צו בנימין;
      cs: 'A když se sšikovali Filistinští proti Izraelovi, a již se potýkali: poražen
        jest Izrael od Filistinských, tak že jich zbito v té bitvě na poli takměř
        čtyři tisíce mužů.'
      pl: 'Otóż dwaj mężowie byli przywódcami hufców u syna Saula: imię jednego Baana,
        a imię drugiego Rechab - synowie Rimona z Beerot, z pośród Benjaminitów; i Beerot
        bowiem do Benjamina się zalicza. '
    3:
      he: וַיִּבְרְחוּ הַבְּאֵרֹתִים גִּתָּיְמָה וַיִּהְיוּ־שָׁם גָּרִים עַד הַיּוֹם
        הַזֶּה׃
      yi: און די באֵרוֹתער זײַנען אַנטלאָפֿן קײן גִתַּיִם, און זײַנען דאָרטן געבליבן
        װױנער ביז אױף הײַנטיקן טאָג.
      cs: 'I navrátil se lid do stanů, a řekli starší Izraelští: Proč nás dnes Hospodin
        porazil před Filistinskými? Vezměme k sobě z Sílo truhlu smlouvy Hospodinovy,
        ať přijde mezi nás, a vysvobodí nás z rukou nepřátel našich.'
      pl: Schronili się jednak Beerotczycy do Gitaim i osiedli tam aż po dzień dzisiejszy. 
    4:
      he: וְלִיהוֹנָתָן בֶּן־שָׁאוּל בֵּן נְכֵה רַגְלָיִם בֶּן־חָמֵשׁ שָׁנִים הָיָה
        בְּבֹא שְׁמֻעַת שָׁאוּל וִיהוֹנָתָן מִיִּזְרְעֶאל וַתִּשָּׂאֵהוּ אֹמַנְתּוֹ
        וַתָּנֹס וַיְהִי בְּחָפְזָהּ לָנוּס וַיִּפֹּל וַיִּפָּסֵחַ וּשְׁמוֹ מְפִיבֹשֶׁת׃
      yi: 'און יהונתן דער זון פֿון שָאולן האָט געהאַט אַ זון אַ לאָמען אױף די פֿיס.
        ער איז געװען פֿינף יאָר אַלט, װען די הערונג װעגן שָאולן און יהונתנען איז אָנגעקומען
        פֿון יזרעאל. האָט אים זײַן אַם אױפֿגעהױבן און איז געלאָפֿן: איז, אין איר אײַלעניש
        צו אַנטלױפֿן, איז ער געפֿאַלן און איז הינקעדיק געװאָרן. און זײַן נאָמען איז
        געװען מפֿיבֿוֹשת.'
      cs: Poslal tedy lid do Sílo, a vzali odtud truhlu smlouvy Hospodina zástupů,
        sedícího na cherubínech. Byli také tam dva synové Elí s truhlou smlouvy Boží,
        Ofni a Fínes.
      pl: Syn Saula zaś, Jonatan, miał syna chromego na obie nogi; liczył on pięć
        lat, gdy doszła wieść o Saulu i Jonatanie z Izreelu. Zabrała go wtedy piastunka
        jego i uciekła; w pośpiechu jednak ucieczki jej upadł i stał się chromym,
        a imię jego Mefiboset. 
    5:
      he: וַיֵּלְכוּ בְּנֵי־רִמּוֹן הַבְּאֵרֹתִי רֵכָב וּבַעֲנָה וַיָּבֹאוּ כְּחֹם
        הַיּוֹם אֶל־בֵּית אִישׁ בֹּשֶׁת וְהוּא שֹׁכֵב אֵת מִשְׁכַּב הַצָּהֳרָיִם׃
      yi: זײַנען געגאַנגען די זין פֿון רִמוֹן דעם באֵרוֹתער, רֵכָבֿ און בַעַנָה, און
        זײ זײַנען געקומען אין דער היץ פֿון טאָג צום הױז פֿון איש-בוֹשֶתן, בעת ער האָט
        געשלאָפֿן דעם מיטאָגשלאָף.
      cs: Když pak přinesena byla truhla smlouvy Hospodinovy do vojska, zkřikl všecken
        Izrael s velikým plésáním, až země vzněla.
      pl: Poszli tedy synowie Rimona Beerotczyka, Rechab i Baana, i wtargnęli podczas
        upału dziennego do domu Isboseta, który się właśnie był położył dla wypoczynku
        południowego. 
    6:
      he: וְהֵנָּה בָּאוּ עַד־תּוֹךְ הַבַּיִת לֹקְחֵי חִטִּים וַיַּכֻּהוּ אֶל־הַחֹמֶשׁ
        וְרֵכָב וּבַעֲנָה אָחִיו נִמְלָטוּ׃
      yi: און זײ זײַנען אַרײַנגעגאַנגען אינעװײניק אין הױז װי קױפֿער פֿון װײץ, און
        האָבן אים געשלאָגן אין בױך; און רֵכָבֿ און זײַן ברודער בַעַנָה זײַנען אַנטרונען
        געװאָרן.
      cs: 'Uslyševše pak Filistinští hluk plésání, řekli: Jaký jest to hlas výskání
        velikého tohoto v vojště Hebrejském? I poznali, že truhla Hospodinova přišla
        do vojska.'
      pl: Weszli zaś do wnętrza domu jako handlarze pszenicy, i pchnęli go w brzuch,
        poczem Rechab i brat jego Baana umknęli. 
    7:
      he: וַיָּבֹאוּ הַבַּיִת וְהוּא־שֹׁכֵב עַל־מִטָּתוֹ בַּחֲדַר מִשְׁכָּבוֹ וַיַּכֻּהוּ
        וַיְמִתֻהוּ וַיָּסִירוּ אֶת־רֹאשׁוֹ וַיִּקְחוּ אֶת־רֹאשׁוֹ וַיֵּלְכוּ דֶּרֶךְ
        הָעֲרָבָה כָּל־הַלָּיְלָה׃
      yi: און אַז זײ זײַנען אַרײַן אין הױז, װען ער איז געלעגן אױף זײַן בעט אין זײַן
        שלאָפֿקאַמער, און האָבן אים געשלאָגן און געטײט, האָבן זײ אָפּגעשניטן זײַן
        קאָפּ; און זײ האָבן גענומען זײַן קאָפּ, און זײַנען געגאַנגען מיטן װעג פֿון
        פּלױן אַ גאַנצע נאַכט.
      cs: 'Protož báli se Filistinští, když praveno bylo: Přišel Bůh do vojska jejich;
        a řekli: Běda nám, nebo nebylo prvé nic k tomu podobného.'
      pl: Gdy mianowicie weszli do domu leżał on na łożu w sypjalni swojej, i tak
        uderzyli go i zamordowali i ścięli głowę jego. Poczem zabrali głowę jego i poszli
        drogą puszczy przez całą noc. 
    8:
      he: וַיָּבִאוּ אֶת־רֹאשׁ אִישׁ־בֹּשֶׁת אֶל־דָּוִד חֶבְרוֹן וַיֹּאמְרוּ אֶל־הַמֶּלֶךְ
        הִנֵּה־רֹאשׁ אִישׁ־בֹּשֶׁת בֶּן־שָׁאוּל אֹיִבְךָ אֲשֶׁר בִּקֵּשׁ אֶת־נַפְשֶׁךָ
        וַיִּתֵּן יְהוָה לַאדֹנִי הַמֶּלֶךְ נְקָמוֹת הַיּוֹם הַזֶּה מִשָּׁאוּל וּמִזַּרְעוֹ׃
      yi: 'און זײ האָבן געבראַכט דעם קאָפּ פֿון איש-בוֹשֶתן צו דָוִדן קײן חבֿרון,
        און זײ האָבן געזאָגט צום מלך: אָט איז דער קאָפּ פֿון איש-בוֹשֶת דעם זון פֿון
        שָאול דײַן פֿײַנט װאָס האָט געזוכט דײַן לעבן; און גאָט האָט הײַנטיקן טאָג
        געגעבן מײַן האַר דעם מלך אַ נקמה אָן שָאולן און אָן זײַן זאָמען.'
      cs: Běda nám! Kdo nás vysvobodí z ruky těch bohů silných? Tiť jsou bohové, kteříž
        zbili Egypt všelikou ranou i na poušti.
      pl: 'A przyniósłszy głowę Isboseta do Dawida, do Hebronu, rzekli do króla: Oto
        głowa Isboseta, syna Saula, wroga twojego, który czyhał na życie twoje; ale
        użyczył Wiekuisty panu mojemu, królowi, pomsty dzisiaj nad Saulem i nad rodem
        jego. '
    9:
      he: וַיַּעַן דָּוִד אֶת־רֵכָב וְאֶת־בַּעֲנָה אָחִיו בְּנֵי רִמּוֹן הַבְּאֵרֹתִי
        וַיֹּאמֶר לָהֶם חַי־יְהוָה אֲשֶׁר־פָּדָה אֶת־נַפְשִׁי מִכָּל־צָרָה׃
      yi: 'האָט דוד געענטפֿערט רֵכָבֿן און זײַן ברודער בַעַנָהן, די זין פֿון רִמוֹן
        דעם באֵרוֹתער, און ער האָט צו זײ געזאָגט: אַזױ װי עס לעבט גאָט װאָס האָט אױסגעלײזט
        מײַן זעל פֿון יעטװעדער צרה,'
      cs: Posilňte se a buďte muži, ó Filistinští, abyste nesloužili těm Hebrejským,
        jako oni sloužili vám; buďtež tedy muži a bojujte.
      pl: 'Dawid jednak odpowiedział Rechabowi i Baanie, bratu jego, synom Rimona
        Beerotczyka, i rzekł do nich: Żyw Wiekuisty, który wybawił duszę moją z każdej
        niedoli, '
    10:
      he: כִּי הַמַּגִּיד לִי לֵאמֹר הִנֵּה־מֵת שָׁאוּל וְהוּא־הָיָה כִמְבַשֵּׂר בְּעֵינָיו
        וָאֹחֲזָה בוֹ וָאֶהְרְגֵהוּ בְּצִקְלָג אֲשֶׁר לְתִתִּי־לוֹ בְּשֹׂרָה׃
      yi: 'אַז דער װאָס האָט מיר דערצײלט, אַזױ צו זאָגן: ״זע, שָאול איז טױט״, און
        ער איז געװען װי אַ בשׂורה-ברענגער אין זײַנע אױגן, האָב איך אים אָנגענומען,
        און האָב אים געהרגעט אין ציקלַג, אָנשטאָט װאָס איך זאָל אים געבן בשׂורה-געלט.'
      cs: Bojovali tedy Filistinští, a poražen jest Izrael, a utíkali jeden každý
        do stanu svého. I byla ta porážka veliká velmi, nebo padlo z Izraele třidceti
        tisíc pěších;
      pl: 'Tego, który mi doniósł: Oto zginął Saul! a uważał się za zwiastuna w oczach
        swoich, kazałem ująć i uśmiercić w Cyklak, w nagrodę za pomyślną wieść, którą
        mu dać miałem; '
    11:
      he: אַף כִּי־אֲנָשִׁים רְשָׁעִים הָרְגוּ אֶת־אִישׁ־צַדִּיק בְּבֵיתוֹ עַל־מִשְׁכָּבוֹ
        וְעַתָּה הֲלוֹא אֲבַקֵּשׁ אֶת־דָּמוֹ מִיֶּדְכֶם וּבִעַרְתִּי אֶתְכֶם מִן־הָאָרֶץ׃
      yi: הײַנט װי נאָך אַז מענטשן רשעיִם האָבן געהרגעט אַן אומשולדיקן מענטשן אין
        זײַן הױז אױף זײַן געלעגער, זאָל איך אַצונד ניט מאָנען זײַן בלוט פֿון אײַער
        האַנט, און אײַך אָפּראַמען פֿון דער ערד?
      cs: Také truhla Boží vzata, a dva synové Elí zabiti, Ofni a Fínes.
      pl: O ileż bardziej gdy zamordowali ludzie niegodziwi prawego człowieka na łożu
        jego - czyżbym tedy nie miał zażądać krwi jego z ręki waszej i zgładzić was
        z ziemi? 
    12:
      he: וַיְצַו דָּוִד אֶת־הַנְּעָרִים וַיַּהַרְגוּם וַיְקַצְּצוּ אֶת־יְדֵיהֶם וְאֶת־רַגְלֵיהֶם
        וַיִּתְלוּ עַל־הַבְּרֵכָה בְּחֶבְרוֹן וְאֵת רֹאשׁ אִישׁ־בֹּשֶׁת לָקָחוּ וַיִּקְבְּרוּ
        בְקֶבֶר־אַבְנֵר בְּחֶבְרוֹן׃
      yi: און דוד האָט באַפֿױלן די יונגען, און זײ האָבן זײ געהרגעט, און אָפּגעהאַקט
        זײערע הענט און זײערע פֿיס, און זײ אױפֿגעהאַנגען בײַם טײַך אין חבֿרון. און
        דעם קאָפּ פֿון איש-בוֹשֶתן האָבן זײ גענומען און באַגראָבן אין דעם קבֿר פֿון
        אַבֿנרן אין חבֿרון.
      cs: Běže pak jeden Beniaminský z bitvy, přišel do Sílo téhož dne, maje roucho
        roztržené a hlavu prstí posypanou.
      pl: I wydał Dawid rozkaz pachołkom swoim, i zabili ich, i odcięli im ręce i nogi,
        i obwiesili ich u stawu w Hebronie. Głowę zaś Isboseta zabrali i pochowali
        ją w grobie Abnera w Hebronie. 
    13:
      cs: Přišel tedy, a aj, Elí seděl na stolici při cestě, hledě, nebo srdce jeho
        lekalo se za truhlu Boží; a když všel muž ten, a oznámil v městě, kvílilo
        všecko město.
    14:
      cs: 'A uslyšev Elí hlas křiku toho, řekl: Jaký jest to hlas hřmotu tohoto? Muž
        pak ten pospíchaje, přiběhl, aby oznámil Elí.'
    15:
      cs: (A byl Elí v devadesáti a osmi letech; oči také jeho byly již pošly, a nemohl
        viděti.)
    16:
      cs: 'I řekl muž ten k Elí: Já jdu z bitvy, z bitvy zajisté utekl jsem dnes.
        I dí jemu on: Co se tam stalo, můj synu?'
    17:
      cs: 'Odpověděl ten posel a řekl: Utekl Izrael před Filistinskými, také i porážka
        veliká stala se v lidu, ano i oba synové tvoji zabiti jsou, Ofni a Fínes,
        a truhla Boží jest vzata.'
    18:
      cs: I stalo se, že jakž jmenoval truhlu Boží, spadl Elí s stolice nazpět při
        úhlu brány, a tak zlomiv šíji, umřel; nebo byl muž starý a těžký. On soudil
        Izraele čtyřidceti let.
    19:
      cs: Nevěsta pak jeho, manželka Fínesova, jsuc těhotná a blízká porodu, uslyševši
        také tu pověst, že by truhla Boží vzata byla, a že umřel tchán její i muž
        její, sklonila se a porodila; nebo se obořily na ni úzkosti její.
    20:
      cs: 'A v ten čas, když ona umírala, řekly, kteréž stály při ní: Neboj se, však
        jsi porodila syna. Kteráž nic neodpověděla, aniž toho připustila k srdci svému.'
    21:
      cs: 'I nazvala dítě Ichabod, řkuci: Přestěhovala se sláva z Izraele; proto že
        vzata byla truhla Boží, a umřel tchán i muž její.'
    22:
      cs: 'Protož řekla: Přestěhovala se sláva z Izraele, nebo vzata jest truhla Boží.'
  5:
    1:
      he: וַיָּבֹאוּ כָּל־שִׁבְטֵי יִשְׂרָאֵל אֶל־דָּוִד חֶבְרוֹנָה וַיֹּאמְרוּ לֵאמֹר
        הִנְנוּ עַצְמְךָ וּבְשָׂרְךָ אֲנָחְנוּ׃
      yi: 'און אַלע שבֿטים פֿון ישׂראל זײַנען געקומען צו דָוִדן קײן חבֿרון, און זײ
        האָבן געזאָגט, אַזױ צו זאָגן: דײַן בײן און דײַן פֿלײש זײַנען מיר.'
      cs: Filistinští pak vzali truhlu Boží, a zanesli ji z Eben-Ezer do Azotu.
      pl: 'Zeszły się tedy wszystkie pokolenia Izraela do Dawida, do Hebronu, i oświadczyły,
        mówiąc: Oto jesteśmy, myśmy wszak kość i ciało twoje! '
    2:
      he: גַּם־אֶתְמוֹל גַּם־שִׁלְשׁוֹם בִּהְיוֹת שָׁאוּל מֶלֶךְ עָלֵינוּ אַתָּה הייתה
        [הָיִיתָ] מוציא [הַמּוֹצִיא] והמבי [וְהַמֵּבִיא] אֶת־יִשְׂרָאֵל וַיֹּאמֶר
        יְהוָה לְךָ אַתָּה תִרְעֶה אֶת־עַמִּי אֶת־יִשְׂרָאֵל וְאַתָּה תִּהְיֶה לְנָגִיד
        עַל־יִשְׂרָאֵל׃
      yi: 'נאָך נעכטן און נאָך אײערנעכטן, אַז שָאול איז געװען מלך איבער אונדז, ביסט
        דו געװען דער װאָס האָט אַרױסגעפֿירט און אַרײַנגעפֿירט ישׂראל. און גאָט האָט
        צו דיר געזאָגט: דו זאָלסט פֿיטערן מײַן פֿאָלק, ישׂראל, און דו זאָלסט זײַן
        אַ פֿירשט איבער ישׂראל.'
      cs: Vzali tedy Filistinští truhlu Boží, a vnesli ji do domu modly Dágon, a postavili
        ji vedlé Dágona.
      pl: 'Już dawniej, gdy jeszcze był Saul królem nad nami, tyś był tym, któryś
        wywodził i przywodził Izraela; nadto przyobiecał ci Wiekuisty: Ty będziesz
        pasterzył ludowi Mojemu, Izraelowi, i ty będziesz księciem nad Izraelem. '
    3:
      he: וַיָּבֹאוּ כָּל־זִקְנֵי יִשְׂרָאֵל אֶל־הַמֶּלֶךְ חֶבְרוֹנָה וַיִּכְרֹת לָהֶם
        הַמֶּלֶךְ דָּוִד בְּרִית בְּחֶבְרוֹן לִפְנֵי יְהוָה וַיִּמְשְׁחוּ אֶת־דָּוִד
        לְמֶלֶךְ עַל־יִשְׂרָאֵל׃
      yi: און אַלע עלטסטע פֿון ישׂראל זײַנען געקומען צום מלך קײן חבֿרון, און דער מלך
        דוד האָט זײ געשלאָסן אַ בונד אין חבֿרון פֿאַר גאָט, און זײ האָבן געזאַלבט
        דָוִדן פֿאַר אַ מלך איבער ישׂראל.
      cs: A když Azotští na zejtří ráno vstali, aj, Dágon povalený ležel tváří svou
        na zemi před truhlou Hospodinovou. I vzali Dágona a postavili jej na místo
        jeho.
      pl: I tak przybyli wszyscy starsi Izraela do króla, do Hebronu, i zawarł z nimi
        król Dawid umowę w Hebronie przed Wiekuistym, poczem namaścili Dawida na króla
        nad Izraelem. 
    4:
      he: בֶּן־שְׁלֹשִׁים שָׁנָה דָּוִד בְּמָלְכוֹ אַרְבָּעִים שָׁנָה מָלָךְ׃
      yi: דרײַסיק יאָר איז דוד אַלט געװען װען ער איז געװאָרן מלך; פֿערציק יאָר האָט
        ער געקיניגט.
      cs: A když opět ráno nazejtří vstali, aj, Dágon, jakž upadl, ležel tváří svou
        na zemi před truhlou Hospodinovou; hlava pak Dágonova a obě dlaně rukou jeho
        odražené byly na prahu, jen ho špalek zůstal.
      pl: Trzydzieści lat miał Dawid, gdy panować począł, przez czterdzieści lat zaś
        panował. 
    5:
      he: בְּחֶבְרוֹן מָלַךְ עַל־יְהוּדָה שֶׁבַע שָׁנִים וְשִׁשָּׁה חֳדָשִׁים וּבִירוּשָׁלִַם
        מָלַךְ שְׁלֹשִׁים וְשָׁלֹשׁ שָׁנָה עַל כָּל־יִשְׂרָאֵל וִיהוּדָה׃
      yi: אין חבֿרון האָט ער געקיניגט איבער יהוּדה זיבן יאָר און זעקס חדשים, און אין
        ירושלים האָט ער געקיניגט דרײַ און דרײַסיק יאָר איבער גאַנץ ישׂראל און יהוּדה.
      cs: Protož kněží Dágonovi a všickni, kteříž vcházejí do domu Dágonova, nešlapají
        na prah Dágonův v Azotu až do tohoto dne.
      pl: W Hebronie panował nad Judą przez siedm lat i sześć miesięcy, a w Jerozolimie
        panował przez trzydzieści i trzy lata, nad całym Izraelem i nad Judą. 
    6:
      he: וַיֵּלֶךְ הַמֶּלֶךְ וַאֲנָשָׁיו יְרוּשָׁלִַם אֶל־הַיְבֻסִי יוֹשֵׁב הָאָרֶץ
        וַיֹּאמֶר לְדָוִד לֵאמֹר לֹא־תָבוֹא הֵנָּה כִּי אִם־הֱסִירְךָ הַעִוְרִים וְהַפִּסְחִים
        לֵאמֹר לֹא־יָבוֹא דָוִד הֵנָּה׃
      yi: 'און דער מלך איז געגאַנגען מיט זײַנע מענטשן קײן ירושלים אױף דעם יבֿוסי,
        דעם באַװױנער פֿון לאַנד. האָבן זײ געזאָגט צו דָוִדן, אַזױ צו זאָגן: װעסט אַהער
        ניט קומען סײַדן װעסט אָפּטאָן די בלינדע און די הינקעדיקע; אַזױ צו זאָגן: דוד
        קען אַהער ניט קומען.'
      cs: Tedy ztížena jest ruka Hospodinova nad Azotskými, a pohubila je, (nebo ranila
        je neduhy na zadku), Azot i končiny jeho.
      pl: 'Gdy jednak wyruszył król, wraz z ludźmi swymi, do Jerozolimy przeciw Jebusytom,
        osiadłym w tej okolicy, powiedziano Dawidowi tak: Nie wnijdziesz tu, póki
        nie usuniesz ślepych i chromych, co znaczyć miało: Nie wnijdzie tu Dawid. '
    7:
      he: וַיִּלְכֹּד דָּוִד אֵת מְצֻדַת צִיּוֹן הִיא עִיר דָּוִד׃
      yi: אָבער דוד האָט באַצװוּנגען די פֿעסטונג פֿון צִיון, דאָס איז דָוִדס-שטאָט.
      cs: 'Vidouce pak muži Azotští, co se děje, řekli: Nechť nezůstává truhla Boha
        Izraelského u nás, nebo těžká jest ruka jeho proti nám, a proti Dágonovi bohu
        našemu.'
      pl: Dawid jednak zdobył twierdzę Syon, czyli miasto Dawida. 
    8:
      he: וַיֹּאמֶר דָּוִד בַּיּוֹם הַהוּא כָּל־מַכֵּה יְבֻסִי וְיִגַּע בַּצִּנּוֹר
        וְאֶת־הַפִּסְחִים וְאֶת־הַעִוְרִים שנאו [שְׂנֻאֵי] נֶפֶשׁ דָּוִד עַל־כֵּן
        יֹאמְרוּ עִוֵּר וּפִסֵּחַ לֹא יָבוֹא אֶל־הַבָּיִת׃
      yi: 'און דוד האָט געזאָגט אין יענעם טאָג: װער נאָר עס װעט שלאָגן דעם יבֿוסי,
        און װעט צוקומען צו דער װאַסעררינע, און [אָפּטאָן] די הינקעדיקע און די בלינדע,
        די פֿאַרהאַסטע פֿון דָוִדס זעל. . . . . דרום זאָגט מען: אַ בלינדער און אַ
        הינקעדיקער איז דאָ; מע קען ניט אַרײַן אין הױז.'
      cs: 'I obeslali a shromáždili všecka knížata Filistinská k sobě, a řekli: Co
        učiníme s truhlou Boha Izraelského? Odpověděli: Nechť jest doprovozena do
        Gát truhla Boha Izraelského. I zprovodili tam truhlu Boha Izraelského.'
      pl: 'Dnia onego zawołał Dawid: Ktokolwiek pokona Jebusytów, a zawładnie wodociągiem
        i tymi ślepymi i chromymi, znienawidzonymi duszy Dawida, wynagrodzonym będzie.
        Ztąd to mawia się: Ślepy i chromy nie wchodzi do domu! '
    9:
      he: וַיֵּשֶׁב דָּוִד בַּמְּצֻדָה וַיִּקְרָא־לָהּ עִיר דָּוִד וַיִּבֶן דָּוִד
        סָבִיב מִן־הַמִּלּוֹא וָבָיְתָה׃
      yi: און דוד האָט זיך באַזעצט אין דער פֿעסטונג, און ער האָט זי גערופֿן דָוִדס-שטאָט;
      cs: Stalo se pak, když ji vyprovázeli, že ruka Hospodinova přikročila k městu
        trápením velikým velmi, a ranila muže města od malého až do velikého, a nametalo
        se jim v tajných místech plno vředů.
      pl: Poczem osiadł Dawid w twierdzy, i nadał jej miano miasta Dawida. Obudował
        ją też Dawid wokoło, począwszy od Millo ku wnętrzu. 
    10:
      he: וַיֵּלֶךְ דָּוִד הָלוֹךְ וְגָדוֹל וַיהוָה אֱלֹהֵי צְבָאוֹת עִמּוֹ׃
      yi: און דוד האָט פֿאַרבױט רונד אַרום פֿון מלוא און אינעװײניק צו. און דוד איז
        געװאָרן אַלץ גרעסער, און יהוה דער גאָט פֿון צבֿאות איז געװען מיט אים.
      cs: 'Z té příčiny poslali truhlu Boží do Akaron. A když přišla truhla Boží do
        Akaron, zkřikli Akaronští, řkouce: Zprovodili k nám truhlu Boha Izraelského,
        aby nás pomořili i náš lid.'
      pl: I wzrastał Dawid w coraz większą potęgę, a był Wiekuisty, Bóg zastępów,
        z nim. 
    11:
      he: וַיִּשְׁלַח חִירָם מֶלֶךְ־צֹר מַלְאָכִים אֶל־דָּוִד וַעֲצֵי אֲרָזִים וְחָרָשֵׁי
        עֵץ וְחָרָשֵׁי אֶבֶן קִיר וַיִּבְנוּ־בַיִת לְדָוִד׃
      yi: און חירָם דער מלך פֿון צור האָט געשיקט שלוחים צו דָוִדן מיט צעדערהאָלץ און
        האָלצמײַנסטערס און שטײנמײַנסטערס, און זײ האָבן געבױט אַ הױז פֿאַר דָוִדן.
      cs: 'Protož poslavše, shromáždili všecka knížata Filistinská, a řekli: Odešlete
        truhlu Boha Izraelského, ať se navrátí na místo své, a nezmoří nás i lidu
        našeho. Nebo bylo trápení smrtelné po všem tom městě, a velmi těžká byla ruka
        Boží tam.'
      pl: I wyprawił Hyram, król Tyru, posłów do Dawida oraz drzewa cederowe, a nadto
        cieśli i kamieniarzy, i zbudowali pałac Dawidowi. 
    12:
      he: וַיֵּדַע דָּוִד כִּי־הֱכִינוֹ יְהוָה לְמֶלֶךְ עַל־יִשְׂרָאֵל וְכִי נִשֵּׂא
        מַמְלַכְתּוֹ בַּעֲבוּר עַמּוֹ יִשְׂרָאֵל׃
      yi: און דוד האָט געװוּסט אַז גאָט האָט אים באַפֿעסטיקט פֿאַר אַ מלך איבער ישׂראל,
        און אַז ער האָט דערהױבן זײַן מלוכה פֿון װעגן זײַן פֿאָלק ישׂראל.
      cs: Muži pak, kteříž nezemřeli, raněni byli neduhy na zadku, tak že křik města
        vstupoval až k nebi.
      pl: I tak poznał Dawid, że utwierdził go Wiekuisty za króla nad Izraelem i że
        wywyższył królestwo jego gwoli ludowi swemu, Izraelowi. 
    13:
      he: וַיִּקַּח דָּוִד עוֹד פִּלַגְשִׁים וְנָשִׁים מִירוּשָׁלִַם אַחֲרֵי בֹּאוֹ
        מֵחֶבְרוֹן וַיִּוָּלְדוּ עוֹד לְדָוִד בָּנִים וּבָנוֹת׃
      yi: און דוד האָט גענומען נאָך קעפּסװײַבער און װײַבער פֿון ירושלים נאָך זײַן
        קומען פֿון חבֿרון, און בײַ דָוִדן זײַנען געבאָרן געװאָרן נאָך זין און טעכטער.
      pl: Pojął zaś sobie Dawid jeszcze nałożnice i żony z Jerozolimy, po przybyciu
        jego z Hebronu; urodzili się też Dawidowi jeszcze synowie i córki. 
    14:
      he: וְאֵלֶּה שְׁמוֹת הַיִּלֹּדִים לוֹ בִּירוּשָׁלִָם שַׁמּוּעַ וְשׁוֹבָב וְנָתָן
        וּשְׁלֹמֹה׃
      yi: 'און דאָס זײַנען די נעמען פֿון די װאָס זײַנען אים געבאָרן געװאָרן אין ירושלים:
        שַמוּעַ, און שוֹבֿבֿ, און נתן, און שלמה;'
      pl: 'A oto imiona tych, którzy urodzili mu się w Jerozolimie: Szamua, Szobab,
        Natan i Solomo, '
    15:
      he: וְיִבְחָר וֶאֱלִישׁוּעַ וְנֶפֶג וְיָפִיעַ׃
      yi: און יִבֿחָר, און אֶלישוּעַ, און נֶפֿג, און יָפֿיע;
      pl: Ibchar, Eliszua, Nefeg i Jafija, 
    16:
      he: וֶאֱלִישָׁמָע וְאֶלְיָדָע וֶאֱלִיפָלֶט׃
      yi: און אֶלישָמָע, און אֶליָדָע, און אֶליפֿלט.
      pl: Eliszama, Eljada i Elifelet. 
    17:
      he: וַיִּשְׁמְעוּ פְלִשְׁתִּים כִּי־מָשְׁחוּ אֶת־דָּוִד לְמֶלֶךְ עַל־יִשְׂרָאֵל
        וַיַּעֲלוּ כָל־פְּלִשְׁתִּים לְבַקֵּשׁ אֶת־דָּוִד וַיִּשְׁמַע דָּוִד וַיֵּרֶד
        אֶל־הַמְּצוּדָה׃
      yi: און די פּלִשתּים האָבן געהערט אַז מע האָט געזאַלבט דָוִדן פֿאַר אַ מלך איבער
        ישׂראל, און אַלע פּלִשתּים זײַנען אַרױפֿגעגאַנגען צו זוכן דָוִדן. האָט דוד
        דערהערט, און ער האָט אַראָפּגענידערט צו דער פֿעסטונג.
      pl: Gdy jednak usłyszeli Filistyni, że namaszczono Dawida na króla nad Izraelem,
        wyruszyli wszyscy Filistyni, aby ująć Dawida. Ale usłyszawszy o tem Dawid
        ustąpił do twierdzy. 
    18:
      he: וּפְלִשְׁתִּים בָּאוּ וַיִּנָּטְשׁוּ בְּעֵמֶק רְפָאִים׃
      yi: און די פּלִשתּים זײַנען געקומען, און האָבן זיך פֿאַרשפּרײט אין טאָל רפֿאים.
      pl: I nadciągnęli Filistyni i rozłożyli się na równinie Refaim. 
    19:
      he: וַיִּשְׁאַל דָּוִד בַּיהוָה לֵאמֹר הַאֶעֱלֶה אֶל־פְּלִשְׁתִּים הֲתִתְּנֵם
        בְּיָדִי וַיֹּאמֶר יְהוָה אֶל־דָּוִד עֲלֵה כִּי־נָתֹן אֶתֵּן אֶת־הַפְּלִשְׁתִּים
        בְּיָדֶךָ׃
      yi: 'האָט דוד געפֿרעגט בײַ גאָט, אַזױ צו זאָגן: זאָל איך אַרױפֿגײן אַקעגן די
        פּלִשתּים? װעסטו זײ געבן אין מײַן האַנט? האָט גאָט געזאָגט צו דָוִדן: גײ אַרױף
        װאָרום געבן װעל איך געבן די פּלִשתּים אין דײַן האַנט.'
      pl: 'Radził się tedy Dawid Wiekuistego: Mam li wyruszyć przeciw Filistynom?
        Czy podasz ich w moc moją? I odpowiedział Wiekuisty Dawidowi: Wyrusz, albowiem
        podam Filistynów niechybnie w moc twoją. '
    20:
      he: וַיָּבֹא דָוִד בְּבַעַל־פְּרָצִים וַיַּכֵּם שָׁם דָּוִד וַיֹּאמֶר פָּרַץ
        יְהוָה אֶת־אֹיְבַי לְפָנַי כְּפֶרֶץ מָיִם עַל־כֵּן קָרָא שֵׁם־הַמָּקוֹם הַהוּא
        בַּעַל פְּרָצִים׃
      yi: 'איז דוד געקומען אין בעל-פּרָצים, און דוד האָט זײ דאָרטן געשלאָגן, און ער
        האָט געזאָגט: גאָט האָט דורכגעבראָכן מײַנע פֿײַנט פֿאַר מיר, אַזױ װי אַ דורכבראָך
        פֿון װאַסער. דרום האָט מען גערופֿן דעם נאָמען פֿון יענעם אָרט בַעַל-פּרָצים.'
      pl: 'I tak wyciągnął Dawid do Baal Peracym. A gdy pobił ich tam Dawid, zawołał:
        Przełamał Wiekuisty wrogów moich przedemną, jak przełamują fale! Przeto nazwał
        miejscowość tą: Baal Peracym. '
    21:
      he: וַיַּעַזְבוּ־שָׁם אֶת־עֲצַבֵּיהֶם וַיִּשָּׂאֵם דָּוִד וַאֲנָשָׁיו׃
      yi: און זײ האָבן דאָרטן איבערגעלאָזט זײערע געצנבילדער, און דוד און זײַנע מענטשן
        האָבן זײ אַװעקגעטראָגן.
      pl: Zostawili tam nawet bożyszcza swoje, które uprowadził Dawid i ludzie jego. 
    22:
      he: וַיֹּסִפוּ עוֹד פְּלִשְׁתִּים לַעֲלוֹת וַיִּנָּטְשׁוּ בְּעֵמֶק רְפָאִים׃
      yi: און די פּלִשתּים זײַנען װידער אַ מאָל אַרױפֿגעקומען, און האָבן זיך פֿאַרשפּרײט
        אין טאָל רפֿאים.
      pl: Wyruszyli jednak Filistyni po raz wtóry i rozłożyli się na równinie Refaim. 
    23:
      he: וַיִּשְׁאַל דָּוִד בַּיהוָה וַיֹּאמֶר לֹא תַעֲלֶה הָסֵב אֶל־אַחֲרֵיהֶם וּבָאתָ
        לָהֶם מִמּוּל בְּכָאִים׃
      yi: 'האָט דוד געפֿרעגט בײַ גאָט, און ער האָט געזאָגט: זאָלסט ניט אַרױפֿגײן;
        דרײ זיך אױס הינטער זײ, און זאָלסט קומען אױף זײ פֿון אַקעגן די מױלבערבײמער.'
      pl: 'A gdy radził się Dawid Wiekuistego, odpowiedział: Nie wyruszysz im naprzeciw,
        lecz zwrócisz się na tyły ich, a natrzesz na nich ze strony morw. '
    24:
      he: וִיהִי בשמעך [כְּשָׁמְעֲךָ] אֶת־קוֹל צְעָדָה בְּרָאשֵׁי הַבְּכָאִים אָז
        תֶּחֱרָץ כִּי אָז יָצָא יְהוָה לְפָנֶיךָ לְהַכּוֹת בְּמַחֲנֵה פְלִשְׁתִּים׃
      yi: און עס װעט זײַן, אַז דו הערסט אַ גערױש פֿון טריט אין די שפּיצן פֿון די מױלבערבײמער,
        דענצמאָל זאָלסטו אײַלן, װאָרום דענצמאָל איז גאָט אַרױסגעגאַנגען דיר פֿאַרױס,
        צו שלאָגן אין דעם לאַגער פֿון די פּלִשתּים.
      pl: A skoro usłyszysz szelest kroków na wierzchołkach morw, wtedy pospiesz się,
        albowiem wtedy wyszedł Wiekuisty przed tobą, aby poraził obóz Filistynów. 
    25:
      he: וַיַּעַשׂ דָּוִד כֵּן כַּאֲשֶׁר צִוָּהוּ יְהוָה וַיַּךְ אֶת־פְּלִשְׁתִּים
        מִגֶּבַע עַד־בֹּאֲךָ גָזֶר׃
      yi: און דוד האָט אַזױ געטאָן – אַזױ װי גאָט האָט אים באַפֿױלן, און ער האָט געשלאָגן
        די פּלִשתּים פֿון גֶבֿע ביז דו קומסט קײן גזר.
      pl: I uczynił Dawid tak, jako polecił mu Wiekuisty, i poraził Filistynów od Geba
        aż do Gezer. 
  6:
    1:
      he: וַיֹּסֶף עוֹד דָּוִד אֶת־כָּל־בָּחוּר בְּיִשְׂרָאֵל שְׁלֹשִׁים אָלֶף׃
      yi: און דוד האָט װידער אײַנגעזאַמלט אַלע געקליבענע אין ישׂראל, דרײַסיק טױזנט
        מאַן.
      cs: Byla pak truhla Hospodinova v krajině Filistinské za sedm měsíců.
      pl: I zebrał znów Dawid wszystkich dobranych w Izraelu - trzydzieści tysięcy. 
    2:
      he: וַיָּקָם וַיֵּלֶךְ דָּוִד וְכָל־הָעָם אֲשֶׁר אִתּוֹ מִבַּעֲלֵי יְהוּדָה
        לְהַעֲלוֹת מִשָּׁם אֵת אֲרוֹן הָאֱלֹהִים אֲשֶׁר־נִקְרָא שֵׁם שֵׁם יְהוָה צְבָאוֹת
        יֹשֵׁב הַכְּרֻבִים עָלָיו׃
      yi: און דוד איז אױפֿגעשטאַנען און איז געגאַנגען מיט דעם גאַנצן פֿאָלק װאָס מיט
        אים פֿון בַעַלֵי-יהוּדָה, אַרױפֿצוברענגען פֿון דאָרטן דעם אָרון פֿון גאָט,
        װאָס אױף אים װערט גערופֿן דער נאָמען – דער נאָמען פֿון גאָט פֿון צבֿאות װאָס
        זיצט אױף די כּרובֿים.
      cs: 'Tedy Filistinští povolavše kněží a hadačů, řekli: Co učiníme s truhlou
        Hospodinovou? Oznamte nám, kterak bychom ji odeslali na místo její?'
      pl: Poczem powstał i wyruszył Dawid i wszystek lud, który mu towarzyszył z Baale
        Jehuda, by sprowadzić ztamtąd arkę Bożą, na której mianowane było imię, owo
        imię Wiekuistego zastępów, zasiadającego nad Cherubami. 
    3:
      he: וַיַּרְכִּבוּ אֶת־אֲרוֹן הָאֱלֹהִים אֶל־עֲגָלָה חֲדָשָׁה וַיִּשָּׂאֻהוּ
        מִבֵּית אֲבִינָדָב אֲשֶׁר בַּגִּבְעָה וְעֻזָּא וְאַחְיוֹ בְּנֵי אֲבִינָדָב
        נֹהֲגִים אֶת־הָעֲגָלָה חֲדָשָׁה׃
      yi: און זײ האָבן אַרױפֿגעלײגט דעם אָרון פֿון גאָט אױף אַ נײַעם װאָגן, און האָבן
        אים אַװעקגענומען פֿון אַבֿינָדֶבֿס הױז װאָס אין גִבֿעָה. און עוּזָה און אַחיו
        די זין פֿון אַבֿינָדֶבֿן האָבן געפֿירט דעם נײַעם װאָגן.
      cs: 'Kteříž odpověděli: Jestliže odešlete truhlu Boha Izraelského, neodsílejte
        jí prázdné, ale všelijak dejte jí obět za provinění; tehdy uzdraveni budete,
        a poznáte, proč ruka jeho neodešla od vás.'
      pl: I złożyli arkę Bożą na wóz nowy, wyniósłszy ją z domu Abinadaba, położonego
        na wyżynie; Uza zaś i Achio prowadzili ten wóz nowy. 
    4:
      he: וַיִּשָּׂאֻהוּ מִבֵּית אֲבִינָדָב אֲשֶׁר בַּגִּבְעָה עִם אֲרוֹן הָאֱלֹהִים
        וְאַחְיוֹ הֹלֵךְ לִפְנֵי הָאָרוֹן׃
      yi: און אַז זײ האָבן אים אַװעקגענומען פֿון אַבֿינָדֶבֿס הױז װאָס אין גִבֿעָה,
        מיט דעם אָרון פֿון גאָט, איז אַחיו געגאַנגען פֿאַרױס פֿאַרן אָרון.
      cs: 'I řekli: Jakáž jest to obět za hřích, kterouž jí dáti máme? Odpověděli:
        Vedlé počtu knížat Filistinských pět zadků zlatých a pět myší zlatých; nebo
        rána jednostejná jest na všechněch, i na knížatech vašich.'
      pl: I wynieśli ją z domu Abinadaba, położonego na wyżynie, idąc przy arce Bożej,
        Achio wszakże szedł przed arką. 
    5:
      he: וְדָוִד וְכָל־בֵּית יִשְׂרָאֵל מְשַׂחֲקִים לִפְנֵי יְהוָה בְּכֹל עֲצֵי בְרוֹשִׁים
        וּבְכִנֹּרוֹת וּבִנְבָלִים וּבְתֻפִּים וּבִמְנַעַנְעִים וּבְצֶלְצֶלִים׃
      yi: און דוד און דאָס גאַנצע הױז פֿון ישׂראל האָבן געשפּילט פֿאַר גאָט אױף אַלערלײ
        [כּלי-זֶמֶר פֿון] ציפּרעסנהאָלץ, און אױף האַרפֿן, און אױף גיטאַרן, און אױף
        פּױקן, און אױף קלעפּערלעך, און אױף צימבלען.
      cs: Uděláte tedy podobenství zadků svých a podobenství myší svých, kteréž pokazily
        zemi, i dáte slávu Bohu Izraelskému; snad pozlehčí ruky své nad vámi, i nad
        bohy vašimi a nad zemí vaší.
      pl: A Dawid i cały dom Izraela wygrywali przed Wiekuistym na rozmaitego rodzaju
        instrumentach z drzewa cyprysowego, i na cytrach, i na fletach, i na bębnach,
        i na tamburynach, i na cymbałach. 
    6:
      he: וַיָּבֹאוּ עַד־גֹּרֶן נָכוֹן וַיִּשְׁלַח עֻזָּא אֶל־אֲרוֹן הָאֱלֹהִים וַיֹּאחֶז
        בּוֹ כִּי שָׁמְטוּ הַבָּקָר׃
      yi: און װי זײ זײַנען געקומען ביזן שײַער פֿון נָכון, האָט עוּזָה אױסגעשטרעקט
        זײַן האַנט צום אָרון פֿון גאָט, און האָט אים אָנגענומען, װאָרום די רינדער
        האָבן אים אַראָפּגערוקט.
      cs: A proč obtěžujete srdce svá, jako jsou obtížili Egyptští a Farao srdce své?
        Zdaliž, když divné věci prokázal při nich, nepropustili jich, a oni odešli?
      pl: A gdy przybyli do gumna Nachona, ściągnął Uza ręką swoją ku arce Bożej i ujął
        ją, ponieważ poniosły woły. 
    7:
      he: וַיִּחַר־אַף יְהוָה בְּעֻזָּה וַיַּכֵּהוּ שָׁם הָאֱלֹהִים עַל־הַשַּׁל וַיָּמָת
        שָׁם עִם אֲרוֹן הָאֱלֹהִים׃
      yi: האָט דער צאָרן פֿון גאָט געגרימט אױף עוּזָהן, און גאָט האָט אים דאָרטן געשלאָגן
        פֿאַר דעם פֿאַרזע. און ער איז דאָרטן געשטאָרבן לעבן דעם אָרון פֿון גאָט.
      cs: A protož udělejte vůz nový jeden a vezměte dvě krávy otelené, na kteréž
        jha nebylo vzkládáno, a zapřáhněte ty krávy do vozu, a zavřete telata jejich
        doma, aby za nimi nešla.
      pl: Wspłonął tedy gniew Wiekuistego na Uzę, i poraził go tam Bóg za ten postępek,
        i umarł tam przy arce Bożej. 
    8:
      he: וַיִּחַר לְדָוִד עַל אֲשֶׁר פָּרַץ יְהוָה פֶּרֶץ בְּעֻזָּה וַיִּקְרָא לַמָּקוֹם
        הַהוּא פֶּרֶץ עֻזָּה עַד הַיּוֹם הַזֶּה׃
      yi: און דָוִדן האָט געערגערט פֿאַר װאָס גאָט האָט געבראַכט אַ בראָך אױף עוּזָהן.
        און מע רופֿט יענעם אָרט פֶּרֶץ-עוּזָה ביז אױף הײַנטיקן טאָג.
      cs: A vezmouce truhlu Hospodinovu, vstavte ji na vůz; nádoby pak zlaté, kteréž
        jste dali jí za provinění, položte v škřiňce po boku jejím, a propusťte ji,
        ať odejde.
      pl: I ubolewał Dawid, że poraził Wiekuisty tak srodze Uzę, i nazwał miejscowość
        tę Perec Uza, aż po dzień dzisiejszy. 
    9:
      he: וַיִּרָא דָוִד אֶת־יְהוָה בַּיּוֹם הַהוּא וַיֹּאמֶר אֵיךְ יָבוֹא אֵלַי אֲרוֹן
        יְהוָה׃
      yi: 'און דוד האָט מורא געהאַט פֿאַר גאָט יענעם טאָג, און ער האָט געזאָגט: װי
        אַזױ זאָל דער אָרון פֿון גאָט קומען צו מיר?'
      cs: 'A šetřte: Jestližeť cestou k cíli svému půjde do Betsemes, onť jest nám
        způsobil všecko toto zlé přenáramné; pakli nic, poznáme, že ne ruka jeho dotkla
        se nás, ale náhodou nám to přišlo.'
      pl: 'I uląkł się Dawid Wiekuistego onego dnia, i rzekł: Jakże ma wnijść do mnie
        arka Wiekuistego? '
    10:
      he: וְלֹא־אָבָה דָוִד לְהָסִיר אֵלָיו אֶת־אֲרוֹן יְהוָה עַל־עִיר דָּוִד וַיַּטֵּהוּ
        דָוִד בֵּית עֹבֵד־אֱדוֹם הַגִּתִּי׃
      yi: און דוד האָט ניט געװאָלט אָפּקערן דעם אָרון פֿון גאָט צו זיך אין דָוִדס-שטאָט,
        און דוד האָט אים אָפּגעפֿירט צו דעם הױז פֿון עוֹבֿד-אדומען פֿון גַת.
      cs: Učinili tedy ti muži tak, a vzavše dvě krávy otelené, zapřáhli je do toho
        vozu, a telata jejich zavřeli doma.
      pl: Przeto nie chciał Dawid sprowadzić do siebie arki Wiekuistego do miasta
        Dawida; i zwrócił ją Dawid do domu Obed Edoma z Gat. 
    11:
      he: וַיֵּשֶׁב אֲרוֹן יְהוָה בֵּית עֹבֵד אֱדֹם הַגִּתִּי שְׁלֹשָׁה חֳדָשִׁים
        וַיְבָרֶךְ יְהוָה אֶת־עֹבֵד אֱדֹם וְאֶת־כָּל־בֵּיתוֹ׃
      yi: און דער אָרון פֿון גאָט איז געבליבן אין הױז פֿון עוֹבֿד-אדומען פֿון גַת
        דרײַ חדשים. און גאָט האָט געבענטשט עוֹבֿד-אדומען און זײַן גאַנץ הױז.
      cs: A vstavili truhlu Hospodinovu na vůz, i škřiňku i myši zlaté, a podobizny
        zadků svých.
      pl: I tak pozostała arka Wiekuistego w domu Obed Edoma, Gitejczyka, przez trzy
        miesiące, i pobłogosławił Wiekuisty Obed Edoma i wszystek dom jego. 
    12:
      he: וַיֻּגַּד לַמֶּלֶךְ דָּוִד לֵאמֹר בֵּרַךְ יְהוָה אֶת־בֵּית עֹבֵד אֱדֹם וְאֶת־כָּל־אֲשֶׁר־לוֹ
        בַּעֲבוּר אֲרוֹן הָאֱלֹהִים וַיֵּלֶךְ דָּוִד וַיַּעַל אֶת־אֲרוֹן הָאֱלֹהִים
        מִבֵּית עֹבֵד אֱדֹם עִיר דָּוִד בְּשִׂמְחָה׃
      yi: 'איז דערצײלט געװאָרן דעם מלך דָוִדן, אַזױ צו זאָגן: גאָט האָט געבענטשט דאָס
        הױז פֿון עוֹבֿד-אדומען און אַלץ װאָס געהערט צו אים, פֿון װעגן דעם אָרון פֿון
        גאָט. איז דוד געגאַנגען, און האָט אַרױפֿגעבראַכט דעם אָרון פֿון גאָט פֿון
        עוֹבֿד-אדומס הױז אין דָוִדס-שטאָט, מיט אַ שִׂמחה.'
      cs: I šly upřímo krávy cestou, kteráž vede do Betsemes, silnicí jednou předce
        jdouce a řičíce, aniž se uchýlily na pravo aneb na levo. Knížata také Filistinská
        šla za nimi až ku pomezí Betsemes.
      pl: 'Ale gdy doniesiono królowi Dawidowi, mówiąc: Pobłogosławił Wiekuisty dom
        Obed Edoma i wszystko co doń należy, gwoli arce Bożej, poszedł Dawid i sprowadził
        arkę Bożą z domu Obed Edoma do miasta Dawida z radością. '
    13:
      he: וַיְהִי כִּי צָעֲדוּ נֹשְׂאֵי אֲרוֹן־יְהוָה שִׁשָּׁה צְעָדִים וַיִּזְבַּח
        שׁוֹר וּמְרִיא׃
      yi: און עס איז געװען, װי די טרעגערס פֿון דעם אָרון פֿון גאָט זײַנען אָפּגעגאַנגען
        זעקס טריט, אַזױ האָט ער געשלאַכט אַן אָקס און אַ געשטאָפּט רינד.
      cs: Betsemští pak žali tehdáž pšenici v údolí, a pozdvihše očí svých, uzřeli
        truhlu; i veselili se, vidouce ji.
      pl: I stało się, że ile razy postąpili niosący arkę o sześć kroków naprzód,
        ofiarował wołu i barana tucznego. 
    14:
      he: וְדָוִד מְכַרְכֵּר בְּכָל־עֹז לִפְנֵי יְהוָה וְדָוִד חָגוּר אֵפוֹד בָּד׃
      yi: און דוד האָט געטאַנצט מיטן גאַנצן כּוח פֿאַר גאָט; און דוד איז געװען אָנגעגורט
        אין אַ לײַנענעם אפֿוד.
      cs: A když přijel vůz na pole Jozue Betsemského, tu se zastavil. I byl tu kámen
        veliký. Tedy zsekavše dříví vozu toho i ty krávy, obětovali je v obět zápalnou
        Hospodinu.
      pl: Dawid pląsał całą siłą przed obliczem Wiekuistego, był zaś Dawid obleczony
        w opończę lnianą. 
    15:
      he: וְדָוִד וְכָל־בֵּית יִשְׂרָאֵל מַעֲלִים אֶת־אֲרוֹן יְהוָה בִּתְרוּעָה וּבְקוֹל
        שׁוֹפָר׃
      yi: און דוד און דאָס גאַנצע הױז פֿון ישׂראל, האָבן אַרױפֿגעבראַכט דעם אָרון
        פֿון גאָט מיט שאַלונג און מיט אַ קָול פֿון שופֿר.
      cs: Levítové pak složili truhlu Hospodinovu i škřiňku, kteráž byla při ní, v
        níž byly nádoby zlaté, a postavili na ten kámen veliký. Muži pak Betsemští
        dodávali obětí zápalných, a obětovali oběti v ten den Hospodinu.
      pl: A Dawid i cały dom Izraela sprowadzili arkę Wiekuistego przy okrzykach i odgłosach
        trąb. 
    16:
      he: וְהָיָה אֲרוֹן יְהוָה בָּא עִיר דָּוִד וּמִיכַל בַּת־שָׁאוּל נִשְׁקְפָה
        בְּעַד הַחַלּוֹן וַתֵּרֶא אֶת־הַמֶּלֶךְ דָּוִד מְפַזֵּז וּמְכַרְכֵּר לִפְנֵי
        יְהוָה וַתִּבֶז לוֹ בְּלִבָּהּ׃
      yi: און עס איז געװען, װי דער אָרון פֿון גאָט איז געקומען אין דָוִדס-שטאָט, אַזױ
        האָט מִיכל די טאָכטער פֿון שָאולן אַרױסגעקוקט דורכן פֿענצטער, און האָט געזען
        דעם מלך דָוִדן טאַנצן און שפּרינגען פֿאַר גאָט, און זי האָט אים פֿאַראַכט
        אין איר האַרצן.
      cs: Což viděvše knížata Filistinská, navrátili se do Akaron téhož dne.
      pl: I zdarzyło się gdy arka Wiekuistego przybyła do miasta Dawida, że wyglądała
        Michal, córka Saula, przez okno, i ujrzała króla Dawida skaczącego i pląsającego
        przed obliczem Wiekuistego, i pogardziła nim w sercu swojem. 
    17:
      he: וַיָּבִאוּ אֶת־אֲרוֹן יְהוָה וַיַּצִּגוּ אֹתוֹ בִּמְקוֹמוֹ בְּתוֹךְ הָאֹהֶל
        אֲשֶׁר נָטָה־לוֹ דָּוִד וַיַּעַל דָּוִד עֹלוֹת לִפְנֵי יְהוָה וּשְׁלָמִים׃
      yi: און זײ האָבן געבראַכט דעם אָרון פֿון גאָט, און האָבן אים אַװעקגעשטעלט אױף
        זײַן אָרט, אין דעם געצעלט װאָס דוד האָט פֿאַר אים אױפֿגעשטעלט. און דוד האָט
        אױפֿגעבראַכט בראַנדאָפּפֿער און פֿרידאָפּפֿער פֿאַר גאָט.
      cs: Tito jsou pak zadkové zlatí, kteréž dali Filistinští za své provinění Hospodinu,
        za Azot jeden, za Gázu jeden, za Aškalon jeden, za Gát jeden, za Akaron jeden.
      pl: I sprowadzili arkę Wiekuistego, i ustawili ją na miejscu swojem w pośrodku
        namiotu, który był rozbił dla niej Dawid, i złożył Dawid całopalenia przed
        obliczem Wiekuistego i ofiary opłatne. 
    18:
      he: וַיְכַל דָּוִד מֵהַעֲלוֹת הָעוֹלָה וְהַשְּׁלָמִים וַיְבָרֶךְ אֶת־הָעָם בְּשֵׁם
        יְהוָה צְבָאוֹת׃
      yi: און אַז דוד האָט געענדיקט אױפֿברענגען די בראַנדאָפּפֿער און די פֿרידאָפּפֿער,
        האָט ער געבענטשט דאָס פֿאָלק אין דעם נאָמען פֿון גאָט פֿון צבֿאות.
      cs: Myši také zlaté, vedlé počtu všech měst Filistinských, za patero knížetství,
        od města hrazeného až do vsi nehrazené, a až k kameni tomu velikému, na němž
        postavili truhlu Hospodinovu, kterýž jest až do tohoto dne na poli Jozue Betsemského.
      pl: A gdy ukończył Dawid składanie całopaleń i ofiar opłatnych, pobłogosławił
        lud w imieniu Wiekuistego zastępów. 
    19:
      he: וַיְחַלֵּק לְכָל־הָעָם לְכָל־הֲמוֹן יִשְׂרָאֵל לְמֵאִישׁ וְעַד־אִשָּׁה לְאִישׁ
        חַלַּת לֶחֶם אַחַת וְאֶשְׁפָּר אֶחָד וַאֲשִׁישָׁה אֶחָת וַיֵּלֶךְ כָּל־הָעָם
        אִישׁ לְבֵיתוֹ׃
      yi: און ער האָט אױסגעטײלט דעם גאַנצן פֿאָלק, דעם גאַנצן המון פֿון ישׂראל, פֿון
        אַ מאַן ביז אַ פֿרױ, איטלעכן אַ חלה ברױט, און אַ חלק פֿלײש, און אַ ראָזינקעקוכן.
        און דאָס גאַנצע פֿאָלק איז געגאַנגען איטלעכער צו זײַן הױז.
      cs: Pobil pak Hospodin z mužů Betsemských, kteříž hleděli do truhly Hospodinovy,
        pobil, pravím, z lidu padesát tisíců a sedmdesáte mužů. I kvílil lid, proto
        že učinil Hospodin v lidu porážku velikou.
      pl: I rozdzielił między wszystek lud - między cały tłum izraelski - od męża
        do niewiasty, każdemu kołacz chleba jeden, i miarkę jedną wina, i formę jedną
        powideł. Poczem rozszedł się wszystek lud, każdy do domu swego. 
    20:
      he: וַיָּשָׁב דָּוִד לְבָרֵךְ אֶת־בֵּיתוֹ וַתֵּצֵא מִיכַל בַּת־שָׁאוּל לִקְרַאת
        דָּוִד וַתֹּאמֶר מַה־נִּכְבַּד הַיּוֹם מֶלֶךְ יִשְׂרָאֵל אֲשֶׁר נִגְלָה הַיּוֹם
        לְעֵינֵי אַמְהוֹת עֲבָדָיו כְּהִגָּלוֹת נִגְלוֹת אַחַד הָרֵקִים׃
      yi: 'און דוד האָט זיך אומגעקערט צו בענטשן זײַן הױזגעזינט. איז מִיכל די טאָכטער
        פֿון שָאולן אַרױסגעגאַנגען דָוִדן אַנטקעגן, און האָט געזאָגט: װאָס פֿאַר אַ
        כּבֿוד האָט זיך הײַנט אָנגעטאָן דער מלך פֿון ישׂראל, װען ער האָט זיך הײַנט
        אָפּגעדעקט פֿאַר די אױגן פֿון די דינסטן פֿון זײַנע קנעכט, אַזױ װי אָפּדעקן
        דעקט זיך אָפּ אײנער פֿון די נישטװערטיקע!'
      cs: 'Protož řekli muži Betsemští: Kdož bude moci ostáti před Hospodinem Bohem
        svatým tímto? A k komu odejde od nás?'
      pl: 'A gdy powrócił Dawid, aby przywitać dom swój, wyszła Michal, córka Saula,
        naprzeciw Dawida, i rzekła: Jakże się wsławił dzisiaj król Izraela, który
        się ukazał dziś w oczach służebnic sług swoich, jak się tylko ukazać może
        jeden z płochych. '
    21:
      he: וַיֹּאמֶר דָּוִד אֶל־מִיכַל לִפְנֵי יְהוָה אֲשֶׁר בָּחַר־בִּי מֵאָבִיךְ
        וּמִכָּל־בֵּיתוֹ לְצַוֺּת אֹתִי נָגִיד עַל־עַם יְהוָה עַל־יִשְׂרָאֵל וְשִׂחַקְתִּי
        לִפְנֵי יְהוָה׃
      yi: 'האָט דוד געזאָגט צו מיכלען: פֿאַר גאָט װאָס האָט אױסדערװײלט מיך אײדער דײַן
        פֿאָטער און אײדער דײַן גאַנץ הױז, מיך צו באַפֿעלן פֿאַר אַ פֿירשט איבער דעם
        פֿאָלק פֿון גאָט, איבער ישׂראל – פֿאַר גאָט װעל איך מיך פֿרײלעך מאַכן.'
      cs: 'I poslali posly k obyvatelům Kariatjeharim, řkouce: Vrátili zase Filistinští
        truhlu Hospodinovu; přiďte, vezměte ji k sobě.'
      pl: 'I rzekł Dawid do Michal: Przed Wiekuistym, który upodobał sobie mnie bardziej
        niż ojca twojego i cały dom jego, że ustanowił mnie księciem nad ludem swoim,
        nad Izraelem, przed tym Wiekuistym wyraziłem radość moją. '
    22:
      he: וּנְקַלֹּתִי עוֹד מִזֹּאת וְהָיִיתִי שָׁפָל בְּעֵינָי וְעִם־הָאֲמָהוֹת אֲשֶׁר
        אָמַרְתְּ עִמָּם אִכָּבֵדָה׃
      yi: און איך װעל זיך נאָך קלענער האַלטן װי דאָס, און װעל זײַן שָפֿל אין מײַנע
        אױגן. און מיט די דינסטן װאָס דו זאָגסט, מיט זײ טו איך זיך אָן כּבֿוד.
      pl: A choćbym jeszcze bardziej się poniżył niż tym razem, żebym za niskiego
        się poczytywał w własnych moich oczach, tobym jednak u służebnic, o których
        mówisz - u nich jeszcze się wsławił. 
    23:
      he: וּלְמִיכַל בַּת־שָׁאוּל לֹא־הָיָה לָהּ יָלֶד עַד יוֹם מוֹתָהּ׃
      yi: און מִיכל די טאָכטער פֿון שָאולן, זי האָט ניט געהאַט קײן קינד ביז דעם טאָג
        פֿון איר טױט.
      pl: Michal zaś, córka Saula, nie miała dzieci aż do dnia śmierci swojej. 
  7:
    1:
      he: וַיְהִי כִּי־יָשַׁב הַמֶּלֶךְ בְּבֵיתוֹ וַיהוָה הֵנִיחַ־לוֹ מִסָּבִיב מִכָּל־אֹיְבָיו׃
      yi: און עס איז געװען, אַז דער מלך האָט זיך באַזעצט אין זײַן הױז, און גאָט האָט
        אים באַרוט רונד אַרום פֿון אַלע זײַן פֿײַנט,
      cs: Tedy přišli muži Kariatjeharim a vzali odtud truhlu Hospodinovu, a vnesli
        ji do domu Abinadabova na pahrbek, a Eleazara syna jeho posvětili, aby ostříhal
        truhly Hospodinovy.
      pl: Gdy nareszcie zamieszkał król w domu swoim, a Wiekuisty użyczył mu pokoju
        zewsząd od wszystkich nieprzyjaciół jego, 
    2:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־נָתָן הַנָּבִיא רְאֵה נָא אָנֹכִי יוֹשֵׁב בְּבֵית
        אֲרָזִים וַאֲרוֹן הָאֱלֹהִים יֹשֵׁב בְּתוֹךְ הַיְרִיעָה׃
      yi: 'האָט דער מלך געזאָגט צו נתן דעם נבֿיא: זע נאָר, איך װױן אין אַ הױז פֿון
        צעדערן, און דער אָרון פֿון גאָט װױנט אין פֿאָרהאַנגען.'
      cs: Stalo se pak, že od toho času, jakž zůstala truhla v Kariatjeharim, když
        bylo přeběhlo mnoho dní, a byl již rok dvadcátý, teprv se roztoužil všecken
        dům Izraelský po Hospodinu.
      pl: 'Rzekł wtedy król do Natana, proroka: Spojrzże! ja mieszkam w domu cedrowym,
        a arka Boża umieszczona pod oponą. '
    3:
      he: וַיֹּאמֶר נָתָן אֶל־הַמֶּלֶךְ כֹּל אֲשֶׁר בִּלְבָבְךָ לֵךְ עֲשֵׂה כִּי יְהוָה
        עִמָּךְ׃
      yi: 'האָט נתן געזאָגט צום מלך: אַלץ װאָס אין דײַן האַרצן גײ טו, װאָרום גאָט
        איז מיט דיר.'
      cs: 'Nebo byl mluvil Samuel ke všemu domu Izraelskému, řka: Jestliže celým srdcem
        svým obracíte se k Hospodinu, odejměte bohy cizí z prostředku sebe i Astarota,
        a ustavte srdce své při Hospodinu, a služte jemu samému, a vysvobodí vás z
        ruky Filistinských.'
      pl: 'I rzekł Natan do króla: Cokolwiek masz w sercu twojem, idź, wykonaj, albowiem
        Wiekuisty z tobą. '
    4:
      he: וַיְהִי בַּלַּיְלָה הַהוּא וַיְהִי דְּבַר־יְהוָה אֶל־נָתָן לֵאמֹר׃
      yi: 'און עס איז געװען, אין יענער נאַכט, איז דאָס װאָרט פֿון גאָט געװען צו נתנען,
        אַזױ צו זאָגן:'
      cs: A tak zavrhli synové Izraelští Bálim i Astarota, a sloužili Hospodinu samému.
      pl: Ale jeszcze tej samej nocy doszło słowo Wiekuistego Natana, mówiąc: 
    5:
      he: לֵךְ וְאָמַרְתָּ אֶל־עַבְדִּי אֶל־דָּוִד כֹּה אָמַר יְהוָה הַאַתָּה תִּבְנֶה־לִּי
        בַיִת לְשִׁבְתִּי׃
      yi: 'גײ און זאָלסט זאָגן צו מײַן קנעכט, צו דָוִדן: אַזױ האָט גאָט געזאָגט: װילסט
        דו דען מיר בױען אַ הױז צום װױנען פֿאַר מיר?'
      cs: 'Byl také řekl Samuel: Shromažďte všecken lid Izraelský do Masfa, a modliti
        se budu za vás Hospodinu.'
      pl: 'Idź, oświadcz słudze mojemu, Dawidowi: Tak rzecze Wiekuisty: Ty chcesz
        mi budować dom na siedzibę Moją. '
    6:
      he: כִּי לֹא יָשַׁבְתִּי בְּבַיִת לְמִיּוֹם הַעֲלֹתִי אֶת־בְּנֵי יִשְׂרָאֵל
        מִמִּצְרַיִם וְעַד הַיּוֹם הַזֶּה וָאֶהְיֶה מִתְהַלֵּךְ בְּאֹהֶל וּבְמִשְׁכָּן׃
      yi: אַז איך האָב ניט געװױנט אין אַ הױז פֿון דעם טאָג װאָס איך האָב אױפֿגעבראַכט
        די קינדער פֿון ישׂראל פֿון מצרַיִם און ביז אױף הײַנטיקן טאָג, נײַערט איך פֿלעג
        אומגײן אין אַ געצעלט און אין אַ מִשכּן.
      cs: 'I shromáždili se do Masfa, a vážíce vodu, vylévali před Hospodinem, a postíce
        se v ten den, řekli tam: Zhřešili jsme proti Hospodinu. A soudil Samuel syny
        Izraelské v Masfa.'
      pl: Wszak nie mieszkałem w domu od dnia, któregom wywiódł synów Izraela z Egiptu,
        aż do dnia dzisiejszego, alem przebywał w namiocie albo przybytku. 
    7:
      he: בְּכֹל אֲשֶׁר־הִתְהַלַּכְתִּי בְּכָל־בְּנֵי יִשְׂרָאֵל הֲדָבָר דִּבַּרְתִּי
        אֶת־אַחַד שִׁבְטֵי יִשְׂרָאֵל אֲשֶׁר צִוִּיתִי לִרְעוֹת אֶת־עַמִּי אֶת־יִשְׂרָאֵל
        לֵאמֹר לָמָּה לֹא־בְנִיתֶם לִי בֵּית אֲרָזִים׃
      yi: 'אומעטום װוּ איך בין אומגעגאַנגען צװישן אַלע קינדער פֿון ישׂראל, צי האָב
        איך אַ װאָרט גערעדט מיט אײנעם פֿון די שבֿטים פֿון ישׂראל, װאָס איך האָב באַפֿױלן
        צו פֿיטערן מײַן פֿאָלק ישׂראל, אַזױ צו זאָגן: פֿאַר װאָס האָט איר מיר ניט
        געבױט אַ הױז פֿון צעדערן?'
      cs: Uslyšavše pak Filistinští, že synové Izraelští shromáždili se do Masfa,
        vytáhla knížata Filistinská proti Izraelovi. Což když uslyšeli synové Izraelští,
        báli se příchodu Filistinských.
      pl: 'Czyżem kiedykolwiek, pókim tak piegrzymował ze wszystkimi synami Izraela,
        rzekł słowo do którego z przedstawicieli pokoleń Izraela, którym poruczyłem
        pasterzyć ludowi Mojemu Izraelowi, mówiąc: Czemu nie budujecie mi domu cedrowego? '
    8:
      he: וְעַתָּה כֹּה־תֹאמַר לְעַבְדִּי לְדָוִד כֹּה אָמַר יְהוָה צְבָאוֹת אֲנִי
        לְקַחְתִּיךָ מִן־הַנָּוֶה מֵאַחַר הַצֹּאן לִהְיוֹת נָגִיד עַל־עַמִּי עַל־יִשְׂרָאֵל׃
      yi: 'און אַצונד, זאָלסטו אַזױ זאָגן צו מײַן קנעכט, צו דָוִדן: אַזױ האָט געזאָגט
        גאָט פֿון צבֿאות: איך האָב דיך גענומען פֿון דעם פֿיטערפּלאַץ, פֿון הינטער
        די שאָף, צו זײַן אַ פֿירשט איבער מײַן פֿאָלק, איבער ישׂראל.'
      cs: 'Pročež řekli synové Izraelští Samuelovi: Nepřestávej volati za nás k Hospodinu
        Bohu našemu, aby nás vysvobodil z ruky Filistinských.'
      pl: 'Teraz, wszakże oświadczysz tak słudze Mojemu, Dawidowi: Tak rzecze Wiekuisty
        zastępów: Jam cię wziął z wygonu z po za stad, abyś był księciem nad ludem
        Moim, nad Izraelem. '
    9:
      he: וָאֶהְיֶה עִמְּךָ בְּכֹל אֲשֶׁר הָלַכְתָּ וָאַכְרִתָה אֶת־כָּל־אֹיְבֶיךָ
        מִפָּנֶיךָ וְעָשִׂתִי לְךָ שֵׁם גָּדוֹל כְּשֵׁם הַגְּדֹלִים אֲשֶׁר בָּאָרֶץ׃
      yi: און איך בין געװען מיט דיר אומעטום װוּ דו ביסט געגאַנגען, און איך האָב פֿאַרשניטן
        אַלע דײַנע פֿײַנט פֿון פֿאַר דיר; און איך װעל דיר מאַכן אַ גרױסן נאָמען, אַזױ
        װי דער נאָמען פֿון די גרעסטע װאָס אױף דער ערד.
      cs: Vzav tedy Samuel beránka jednoho, kterýž ještě ssal, obětoval ho celého
        v obět zápalnou Hospodinu. I modlil se Samuel Hospodinu za Izraele, a uslyšel
        jej Hospodin.
      pl: I byłem z tobą wszędzie gdzieś chodził, i wytępiłem wszystkich wrogów twoich
        przed obliczem twojem, i uczyniłem ci imię wielkie, jako imię wielkich, którzy
        są na ziemi. 
    10:
      he: וְשַׂמְתִּי מָקוֹם לְעַמִּי לְיִשְׂרָאֵל וּנְטַעְתִּיו וְשָׁכַן תַּחְתָּיו
        וְלֹא יִרְגַּז עוֹד וְלֹא־יֹסִיפוּ בְנֵי־עַוְלָה לְעַנּוֹתוֹ כַּאֲשֶׁר בָּרִאשׁוֹנָה׃
      yi: און איך װעל מאַכן אַן אָרט פֿאַר מײַן פֿאָלק, פֿאַר ישׂראל, און װעל אים
        אײַנפֿלאַנצן, ער זאָל רוען אױף זײַן אָרט, און מער ניט ציטערן; און פֿאַרברעכער
        זאָלן אים מער ניט פּײַניקן אַזױ װי צוערשט,
      cs: I bylo, že když Samuel obětoval obět zápalnou, Filistinští přiblížili se,
        aby bojovali proti Izraelovi, ale zahřměl Hospodin hřímáním náramným v ten
        den nad Filistinskými, a potřel je, i poraženi jsou před tváří Izraele.
      pl: Ustanowiłem też miejsce ludowi Mojemu, Izraelowi, i osadziłem go tak aby
        zamieszkał na miejscu swojem, aby nie był niepokojony nadal, i aby go więcej
        synowie bezprawia nie gnębili jak przedtem. 
    11:
      he: וּלְמִן־הַיּוֹם אֲשֶׁר צִוִּיתִי שֹׁפְטִים עַל־עַמִּי יִשְׂרָאֵל וַהֲנִיחֹתִי
        לְךָ מִכָּל־אֹיְבֶיךָ וְהִגִּיד לְךָ יְהוָה כִּי־בַיִת יַעֲשֶׂה־לְּךָ יְהוָה׃
      yi: פֿון דעם טאָג װאָס איך האָב באַפֿױלן שופֿטים איבער מײַן פֿאָלק ישׂראל; און
        איך װעל דיך באַרוען פֿון אַלע דײַנע פֿײַנט. און גאָט זאָגט דיר אָן, אַז גאָט
        װעט דיר מאַכן אַ הױז.
      cs: Vytáhše pak muži Izraelští z Masfa, stihali Filistinské, a bili je až pod
        Betchar.
      pl: A od dnia, któregom postanowił sędziów nad ludem Moim, Izraelem, a użyczyłem
        ci pokoju od wszystkich wrogów twoich, zapowiadał ci Wiekuisty, że ci dom
        zbuduje Wiekuisty. 
    12:
      he: כִּי יִמְלְאוּ יָמֶיךָ וְשָׁכַבְתָּ אֶת־אֲבֹתֶיךָ וַהֲקִימֹתִי אֶת־זַרְעֲךָ
        אַחֲרֶיךָ אֲשֶׁר יֵצֵא מִמֵּעֶיךָ וַהֲכִינֹתִי אֶת־מַמְלַכְתּוֹ׃
      yi: אַז דײַנע טעג װעלן דערפֿילט װערן, און װעסט זיך לײגן מיט דײַנע עלטערן, װעל
        איך אױפֿשטעלן דײַן זאָמען נאָך דיר, דעם װאָס װעט אַרױסגײן פֿון דײַנע אינגעװײד,
        און איך װעל באַפֿעסטיקן זײַן מלוכה.
      cs: 'Tehdy vzav Samuel kámen jeden, položil jej mezi Masfa a mezi Sen, a nazval
        jméno jeho Eben-Ezer; nebo řekl: Až potud pomáhal nám Hospodin.'
      pl: Gdy się wypełnią dni twoje, a spoczniesz przy ojcach twoich, wtedy dźwignę
        ród twój po tobie, który wyjdzie z łona twojego, i utwierdzę królestwo jego. 
    13:
      he: הוּא יִבְנֶה־בַּיִת לִשְׁמִי וְכֹנַנְתִּי אֶת־כִּסֵּא מַמְלַכְתּוֹ עַד־עוֹלָם׃
      yi: ער װעט בױען אַ הױז צו מײַן נאָמען, און איך װעל באַפֿעסטיקן דעם טראָן פֿון
        זײַן מלוכה ביז אױף אײביק.
      cs: A tak sníženi jsou Filistinští, a netáhli více na pomezí Izraelské; a byla
        ruka Hospodinova proti Filistinským po všecky dny Samuelovy.
      pl: On zbuduje dom imieniu Mojemu, a ja utwierdzę stolicę królestwa jego na wieki. 
    14:
      he: אֲנִי אֶהְיֶה־לּוֹ לְאָב וְהוּא יִהְיֶה־לִּי לְבֵן אֲשֶׁר בְּהַעֲוֺתוֹ וְהֹכַחְתִּיו
        בְּשֵׁבֶט אֲנָשִׁים וּבְנִגְעֵי בְּנֵי אָדָם׃
      yi: איך װעל אים זײַן פֿאַר אַ פֿאָטער, און ער װעט מיר זײַן פֿאַר אַ זון, אַז
        װען ער פֿאַרברעכט, װעל איך אים שטראָפֿן מיט דער רוט פֿון מענטשן, און מיט די
        פּלאָגן פֿון מענטשנקינדער.
      cs: Navrácena jsou také města Izraelovi, kteráž byli Filistinští odtrhli od
        Izraele, počna od Akaron až do Gát; i pomezí jejich vysvobodil Izrael z ruky
        Filistinských. A byl pokoj mezi Izraelem a Amorejskými.
      pl: Ja mu będę ojcem, a on Mi będzie synem, tak że gdy przewini, skarcę go biczem
        ludzkim i plagami synów ludzkich. 
    15:
      he: וְחַסְדִּי לֹא־יָסוּר מִמֶּנּוּ כַּאֲשֶׁר הֲסִרֹתִי מֵעִם שָׁאוּל אֲשֶׁר
        הֲסִרֹתִי מִלְּפָנֶיךָ׃
      yi: אָבער מײַן חֶסד װעט זיך ניט אָפּטאָן פֿון אים, אַזױ װי איך האָב אָפּגעטאָן
        פֿון שָאולן, װעמען איך האָב אָפּגעטאָן פֿון פֿאַר דיר.
      cs: I soudil Samuel Izraele po všecky dny života svého.
      pl: Wszakże łaska Moja nie odstąpi od niego, tak jakiem ją odjął od Saula, któregom
        odrzucił przed obliczem twojem. 
    16:
      he: וְנֶאְמַן בֵּיתְךָ וּמַמְלַכְתְּךָ עַד־עוֹלָם לְפָנֶיךָ כִּסְאֲךָ יִהְיֶה
        נָכוֹן עַד־עוֹלָם׃
      yi: און דײַן הױז און דײַן מלוכה װעלן ביז אײביק זײַן זיכער פֿאַר דיר; דײַן טראָן
        װעט זײַן פֿעסט ביז אײביק.
      cs: A chodě každého roku, obcházel Bethel a Galgala i Masfa, a soudil Izraele
        na všech těch místech.
      pl: Lecz trwałym będzie dom twój i królestwo twoje na wieki przed tobą; stolica
        twoja będzie utwierdzona na wieki. 
    17:
      he: כְּכֹל הַדְּבָרִים הָאֵלֶּה וּכְכֹל הַחִזָּיוֹן הַזֶּה כֵּן דִּבֶּר נָתָן
        אֶל־דָּוִד׃
      yi: אַזױ װי אַלע די דאָזיקע װערטער, און אַזױ װי די דאָזיקע גאַנצע זעונג, אַזױ
        האָט נתן גערעדט צו דָוִדן.
      cs: (Potom navracoval se do Ramata, nebo tam byl dům jeho, a tam soudil Izraele.)
        Tam také vzdělal oltář Hospodinu.
      pl: Ściśle wedle słów tych i wedle całego objawienia tego powtórzył Natan Dawidowi. 
    18:
      he: וַיָּבֹא הַמֶּלֶךְ דָּוִד וַיֵּשֶׁב לִפְנֵי יְהוָה וַיֹּאמֶר מִי אָנֹכִי
        אֲדֹנָי יְהוִה וּמִי בֵיתִי כִּי הֲבִיאֹתַנִי עַד־הֲלֹם׃
      yi: 'און דער מלך דוד איז געקומען, און האָט זיך געזעצט פֿאַר גאָט, און האָט געזאָגט:
        װער בין איך, גאָט דו האַר, און װער איז מײַן הױז, װאָס דו האָסט מיך געבראַכט
        ביז אַהער?'
      pl: Wtedy wszedł król Dawid, a zatrzymawszy się przed obliczem Wiekuistego,
        zawołał; Czem ja, Panie Wiekuisty, i czem dom mój, żeś mnie przywiódł aż dotąd! 
    19:
      he: וַתִּקְטַן עוֹד זֹאת בְּעֵינֶיךָ אֲדֹנָי יְהוִה וַתְּדַבֵּר גַּם אֶל־בֵּית־עַבְדְּךָ
        לְמֵרָחוֹק וְזֹאת תּוֹרַת הָאָדָם אֲדֹנָי יְהוִה׃
      yi: און דאָס איז נאָך געװען קלײן אין דײַנע אױגן, גאָט דו האַר, און דו האָסט
        אױך גערעדט װעגן דײַן קנעכטס הױז אױף װײַטער אַהין, װאָס דאָס איז נאָר דער שטײגער
        מיט אַ לײַט, גאָט דו האַר.
      pl: A nie wystarczyło to jeszcze w oczach twoich, Panie Wiekuisty, raczej rozciągnąłeś
        przyrzeczenie Twoje na dom sługi Twojego w czasach odległych. A czyż nie jest
        to wskazówką dla człowieka, Panie Wiekuisty? 
    20:
      he: וּמַה־יּוֹסִיף דָּוִד עוֹד לְדַבֵּר אֵלֶיךָ וְאַתָּה יָדַעְתָּ אֶת־עַבְדְּךָ
        אֲדֹנָי יְהוִה׃
      yi: און װאָס מער נאָך זאָל דוד רעדן צו דיר? דו קענסט דאָך דײַן קנעכט, גאָט דו
        האַר.
      pl: Ale cóżby miał Dawid więcej jeszcze Ci powiedzieć? Ty sam znasz wszak sługę
        Twojego, Panie Wiekuisty! 
    21:
      he: בַּעֲבוּר דְּבָרְךָ וּכְלִבְּךָ עָשִׂיתָ אֵת כָּל־הַגְּדוּלָּה הַזֹּאת לְהוֹדִיעַ
        אֶת־עַבְדֶּךָ׃
      yi: פֿון װעגן דײַן װאָרט, און לױט דײַן האַרצן, האָסטו געטאָן, צו לאָזן װיסן
        דײַן קנעכט די דאָזיקע גאַנצע גדולה.
      pl: Gwoli słowu Twojemu i wedle serca Twego spełniłeś wszystkie te rzeczy wielkie,
        oznajmując słudze Twojemu. 
    22:
      he: עַל־כֵּן גָּדַלְתָּ אֲדֹנָי יְהוִה כִּי־אֵין כָּמוֹךָ וְאֵין אֱלֹהִים זוּלָתֶךָ
        בְּכֹל אֲשֶׁר־שָׁמַעְנוּ בְּאָזְנֵינוּ׃
      yi: דעריבער ביסטו גרױס, יהוה דו גאָט, װאָרום ניטאָ אַזאַ װי דו, און ניטאָ קײן
        גאָט אחוץ דיר, לױט אַלץ װאָס מיר האָבן געהערט מיט אונדזערע אױערן.
      pl: Przeto wielkim jesteś, Wiekuisty Boże, bo nikt Ci nie dorówna, a niemasz
        Boga prócz Ciebie, po tem wszystkiem cośmy własnemi uszyma naszemi zasłyszeli. 
    23:
      he: וּמִי כְעַמְּךָ כְּיִשְׂרָאֵל גּוֹי אֶחָד בָּאָרֶץ אֲשֶׁר הָלְכוּ־אֱלֹהִים
        לִפְדּוֹת־לוֹ לְעָם וְלָשׂוּם לוֹ שֵׁם וְלַעֲשׂוֹת לָכֶם הַגְּדוּלָּה וְנֹרָאוֹת
        לְאַרְצֶךָ מִפְּנֵי עַמְּךָ אֲשֶׁר פָּדִיתָ לְּךָ מִמִּצְרַיִם גּוֹיִם וֵאלֹהָיו׃
      yi: און װאָסער אײנציקע אומה אױף דער ערד איז אַזױ װי דײַן פֿאָלק ישׂראל, װאָס
        גאָט איז געגאַנגען אױסלײזן זיך צום פֿאָלק, און זיך צו מאַכן אַ נאָמען, און
        צו טאָן – פֿון אײַערט װעגן-גרױס׳, און פֿאָרכטיקע זאַכן, פֿאַר דײַן לאַנד,
        [צו פֿאַרטרײַבן] פֿון פֿאַר דײַן פֿאָלק װאָס דו האָסט דיר אױסגעלײזט פֿון מצרַיִם,
        אומות מיט זײערע געטער?
      pl: A któż jak lud Twój Izrael, ten naród jedyny na ziemi, dla którego ukazało
        się Bóstwo samo, aby go sobie za naród wyzwolić, i aby sobie imię zapewnić,
        i aby spełnić dlań te dzieła wielkie, a wspaniałe czyny dla kraju Twojego,
        gwoli ludowi, któregoś sobie z Egiptu wyzwolił wbrew narodom i bożyszczom
        ich. 
    24:
      he: וַתְּכוֹנֵן לְךָ אֶת־עַמְּךָ יִשְׂרָאֵל לְךָ לְעָם עַד־עוֹלָם וְאַתָּה יְהוָה
        הָיִיתָ לָהֶם לֵאלֹהִים׃
      yi: און דו האָסט דיר באַפֿעסטיקט דײַן פֿאָלק ישׂראל דיר צום פֿאָלק אױף אײביק,
        און דו, יהוה, ביסט געװאָרן זײ צום גאָט.
      pl: I utwierdziłeś sobie lud Twój izraelski, aby Ci był ludem na wieki, Ty zaś
        Wiekuisty stałeś się Bogiem ich. 
    25:
      he: וְעַתָּה יְהוָה אֱלֹהִים הַדָּבָר אֲשֶׁר דִּבַּרְתָּ עַל־עַבְדְּךָ וְעַל־בֵּיתוֹ
        הָקֵם עַד־עוֹלָם וַעֲשֵׂה כַּאֲשֶׁר דִּבַּרְתָּ׃
      yi: און אַצונד, יהוה דו גאָט, דאָס װאָרט װאָס דו האָסט גערעדט װעגן דײַן קנעכט
        און װעגן זײַן הױז, זײַ מקיים אױף אײביק, און טו אַזױ װי דו האָסט גערעדט.
      pl: A teraz Wiekuisty, Boże! słowo, które wyrzekłeś o słudze Twoim i o domu
        jego, utwierdź je na wieki, a uczyń jakieś wyrzekł. 
    26:
      he: וְיִגְדַּל שִׁמְךָ עַד־עוֹלָם לֵאמֹר יְהוָה צְבָאוֹת אֱלֹהִים עַל־יִשְׂרָאֵל
        וּבֵית עַבְדְּךָ דָוִד יִהְיֶה נָכוֹן לְפָנֶיךָ׃
      yi: 'און זאָל געגרײסט װערן דײַן נאָמען ביז אײביק, אַזױ צו זאָגן: יהוה פֿון צבֿאות
        איז דער גאָט איבער ישׂראל; און דאָס הױז פֿון דײַן קנעכט דָוִדן זאָל זײַן פֿעסט
        פֿאַר דיר.'
      pl: 'Aby wsławiło się imię Twoje na zawsze, aby mówiono: Wiekuisty zastępów
        jest Bogiem w Izraelu - i aby dom sługi Twojego, Dawida, przed obliczem Twojem
        się utwierdził. '
    27:
      he: כִּי־אַתָּה יְהוָה צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל גָּלִיתָה אֶת־אֹזֶן עַבְדְּךָ
        לֵאמֹר בַּיִת אֶבְנֶה־לָּךְ עַל־כֵּן מָצָא עַבְדְּךָ אֶת־לִבּוֹ לְהִתְפַּלֵּל
        אֵלֶיךָ אֶת־הַתְּפִלָּה הַזֹּאת׃
      yi: 'װאָרום דו, יהוה פֿון צבֿאות, דער גאָט איבער ישׂראל, האָסט אַנטפּלעקט דעם
        אױער פֿון דײַן קנעכט, אַזױ צו זאָגן: איך װעל דיר בױען אַ הױז; דרום האָט דײַן
        קנעכט געפֿונען בײַ זיך האַרץ מתפּלל צו זײַן צו דיר די דאָזיקע תּפֿילה.'
      pl: 'Ty bowiem Wiekuisty zastępów, Boże Izraela, objawiłeś uszom sługi Twojego,
        mówiąc: Dom zbuduję Tobie - dlatego zdobył się sługa Twój na odwagę pomodlić
        się do Ciebie modlitwą tą. '
    28:
      he: וְעַתָּה אֲדֹנָי יְהוִה אַתָּה־הוּא הָאֱלֹהִים וּדְבָרֶיךָ יִהְיוּ אֱמֶת
        וַתְּדַבֵּר אֶל־עַבְדְּךָ אֶת־הַטּוֹבָה הַזֹּאת׃
      yi: און אַצונד, יהוה גאָט, דו ביסט גאָט, און דײַנע װערטער מוזען זײַן אמת, און
        דו האָסט צוגעזאָגט דײַן קנעכט דאָס דאָזיקע גוטס;
      pl: Otóż teraz, Panie Wiekuisty, Tyś Bogiem, a słowa Twoje muszą być prawdą,
        ponieważ przyrzekłeś słudze Twojemu dobro to. 
    29:
      he: וְעַתָּה הוֹאֵל וּבָרֵךְ אֶת־בֵּית עַבְדְּךָ לִהְיוֹת לְעוֹלָם לְפָנֶיךָ
        כִּי־אַתָּה אֲדֹנָי יְהוִה דִּבַּרְתָּ וּמִבִּרְכָתְךָ יְבֹרַךְ בֵּית־עַבְדְּךָ
        לְעוֹלָם׃
      yi: דרום באַװיליק אַצונד, און בענטש דאָס הױז פֿון דײַן קנעכט צו זײַן אױף אײביק
        פֿאַר דיר, װאָרום דו גאָט דער האַר האָסט גערעדט; און פֿון דײַן ברכה זאָל דאָס
        הױז פֿון דײַן קנעכט געבענטשט װערן אױף אײביק.
      pl: I tak chciej pobłogosławić dom sługi Twojego, aby trwał na wieki przed Tobą;
        albowiem Ty, Panie Wiekuisty, wyrzekłeś, a błogosławieństwem Twojem ubłogosławiony
        będzie dom sługi Twojego na wieki. 
  8:
    1:
      he: וַיְהִי אַחֲרֵי־כֵן וַיַּךְ דָּוִד אֶת־פְּלִשְׁתִּים וַיַּכְנִיעֵם וַיִּקַּח
        דָּוִד אֶת־מֶתֶג הָאַמָּה מִיַּד פְּלִשְׁתִּים׃
      yi: און עס איז געװען נאָך דעם, האָט דוד געשלאָגן די פּלִשתּים, און האָט זײ געמאַכט
        אונטערטעניק, און דוד האָט צוגענומען מֶתֶג-אַמָה פֿון דער האַנט פֿון די פּלִשתּים.
      cs: Když se pak zstaral Samuel, ustanovil syny své za soudce v Izraeli.
      pl: Stało się następnie że pobił Dawid Filistynów i upokorzył ich; i odebrał
        Dawid cugle stolicy z ręki Filistynów. 
    2:
      he: וַיַּךְ אֶת־מוֹאָב וַיְמַדְּדֵם בַּחֶבֶל הַשְׁכֵּב אוֹתָם אַרְצָה וַיְמַדֵּד
        שְׁנֵי־חֲבָלִים לְהָמִית וּמְלֹא הַחֶבֶל לְהַחֲיוֹת וַתְּהִי מוֹאָב לְדָוִד
        לַעֲבָדִים נֹשְׂאֵי מִנְחָה׃
      yi: און ער האָט געשלאָגן מואָבֿ, און האָט זײ געמאָסטן מיט אַ שנור, זײ אױסלײגנדיק
        אױף דער ערד; און ער האָט אָפּגעמאָסטן צװײ שנורן צו טײטן, און אײן פֿולע שנור
        צו לאָזן לעבן. און מואָבֿ איז געװאָרן צו דָוִדן קנעכט װאָס ברענגען אָפּגאָב.
      cs: A bylo jméno syna jeho prvorozeného Joel, a jméno druhého Abia; ti byli
        soudcové v Bersabé.
      pl: Pobił nadto Moabitów i rozmierzył ich sznurem, każąc im pokłaść się na ziemi.
        Po dwa sznury wymierzył dla skazania na śmierć a po pełnym sznurze dla zachowania
        przy życiu. I tak stali się Moabici poddanymi Dawida, składającymi haracz. 
    3:
      he: וַיַּךְ דָּוִד אֶת־הֲדַדְעֶזֶר בֶּן־רְחֹב מֶלֶךְ צוֹבָה בְּלֶכְתּוֹ לְהָשִׁיב
        יָדוֹ בִּנְהַר־[פְּרָת׃]
      yi: און דוד האָט געשלאָגן הַדַדעֶזֶר דעם זון פֿון רחובֿן, דעם מלך פֿון צוֹבֿה,
        בעת ער איז געגאַנגען צוריקקריגן זײַן אױבערהאַנט בײַם טײַך פּרת.
      cs: Nechodili pak synové jeho po cestách jeho, ale uchýlili se po lakomství,
        a berouce dary, převraceli soud.
      pl: Następnie pobił Dawid Hadadezera, syna Rechoba, króla Coby, gdy właśnie
        szedł, aby przywrócić władzę swoją nad rzekę Eufrat. 
    4:
      he: וַיִּלְכֹּד דָּוִד מִמֶּנּוּ אֶלֶף וּשְׁבַע־מֵאוֹת פָּרָשִׁים וְעֶשְׂרִים
        אֶלֶף אִישׁ רַגְלִי וַיְעַקֵּר דָּוִד אֶת־כָּל־הָרֶכֶב וַיּוֹתֵר מִמֶּנּוּ
        מֵאָה רָכֶב׃
      yi: און דוד האָט באַצװוּנגען פֿון אים טױזנט און זיבן הונדערט רײַטער, און צװאַנציק
        טױזנט פֿוסגײער; און דוד האָט געלײמט אַלע געשפּאַנען, נאָר איבערגעלאָזט פֿון
        זײ הונדערט געשפּאַן.
      cs: Shromáždili se tedy všickni starší Izraelští, a přišli k Samuelovi do Ramata.
      pl: Zabrał mu Dawid tysiąc siedmset wozów i dwadzieścia tysięcy pieszych; wszystkie
        też konie zaprzęgowe kazał Dawid okulawić, a zostawił z tego tylko sto koni. 
    5:
      he: וַתָּבֹא אֲרַם דַּמֶּשֶׂק לַעְזֹר לַהֲדַדְעֶזֶר מֶלֶךְ צוֹבָה וַיַּךְ דָּוִד
        בַּאֲרָם עֶשְׂרִים־וּשְׁנַיִם אֶלֶף אִישׁ׃
      yi: איז ארם פֿון דמשׂק געקומען העלפֿן הַדַדעֶזֶר דעם מלך פֿון צוֹבֿה, און דוד
        האָט געשלאָגן פֿון ארם צװײ און צװאַנציק טױזנט מאַן.
      cs: 'A řekli jemu: Aj, tys se již zstaral, a synové tvoji nechodí po cestách
        tvých; protož nyní ustanov nám krále, aby soudil nás, jakož jest u všech národů.'
      pl: Gdy zaś nadciągnęli Aramejczycy z Damaszku na pomoc Hadadezerowi, królowi
        Coby, poraził Dawid z pośród Aramejczyków dwadzieścia i dwa tysiące ludzi. 
    6:
      he: וַיָּשֶׂם דָּוִד נְצִבִים בַּאֲרַם דַּמֶּשֶׂק וַתְּהִי אֲרָם לְדָוִד לַעֲבָדִים
        נוֹשְׂאֵי מִנְחָה וַיֹּשַׁע יְהוָה אֶת־דָּוִד בְּכֹל אֲשֶׁר הָלָךְ׃
      yi: און דוד האָט געשטעלט װאַכן אין ארם פֿון דמשׂק, און ארם איז געװאָרן צו דָוִדן
        קנעכט װאָס ברענגען אָפּגאָב. און גאָט האָט געהאָלפֿן דָוִדן אומעטום װוּ ער
        איז געגאַנגען.
      cs: 'I nelíbila se ta řeč Samuelovi, že řekli: Dej nám krále, aby nás soudil.
        Protož modlil se Samuel Hospodinu.'
      pl: I poustanawiał Dawid załogi w Aram Damasceńskiem, i tak stali się Aramejczycy
        poddanymi Dawida, składadającymi haracz. I dopomagał Wiekuisty Dawidowi dokądkolwiek
        się zwracał. 
    7:
      he: וַיִּקַּח דָּוִד אֵת שִׁלְטֵי הַזָּהָב אֲשֶׁר הָיוּ אֶל עַבְדֵי הֲדַדְעָזֶר
        וַיְבִיאֵם יְרוּשָׁלִָם׃
      yi: און דוד האָט גענומען די גילדערנע שילדן װאָס זײַנען געװען אױף הַדַדעֶזֶרס
        קנעכט, און ער האָט זײ געבראַכט קײן ירושלים.
      cs: 'Tedy řekl Hospodin Samuelovi: Uposlechni hlasu lidu ve všem, což mluví
        tobě; nebo ne tebouť jsou pohrdli, ale mnou pohrdli, abych nekraloval nad
        nimi.'
      pl: Zabrał również Dawid tarcze złote, należące do sług Hadadezera, i sprowadził
        je do Jerozolimy. 
    8:
      he: וּמִבֶּטַח וּמִבֵּרֹתַי עָרֵי הֲדַדְעָזֶר לָקַח הַמֶּלֶךְ דָּוִד נְחֹשֶׁת
        הַרְבֵּה מְאֹד׃
      yi: און פֿון בֶטַח און פֿון בֵרוֹתַי, הַדַדעֶזֶרס שטעט, האָט דער מלך דוד צוגענומען
        קופּער זײער פֿיל.
      cs: Podlé všech skutků těch, kteréž činili od onoho dne, v němž jsem je vyvedl
        z Egypta až do tohoto dne, kdyžto opustili mne, a sloužili bohům cizím, takť
        oni činí i tobě.
      pl: Z Betach też i z Berothai, miast Hadadezera, zdobył król Dawid miedzi mnóstwo
        wielkie. 
    9:
      he: וַיִּשְׁמַע תֹּעִי מֶלֶךְ חֲמָת כִּי הִכָּה דָוִד אֵת כָּל־חֵיל הֲדַדְעָזֶר׃
      yi: און תּוֹעִי דער מלך פֿון חַמת האָט געהערט אַז דוד האָט געשלאָגן דעם גאַנצן
        חיל פֿון הַדַדעֶזֶרן,
      cs: Protož nyní uposlechni hlasu jejich, a však nejprv osvědč pilně před nimi,
        a oznam jim obyčej krále, kterýž nad nimi kralovati bude.
      pl: Gdy Jednak usłyszał Thoi, król Hamatu, że rozbił Dawid całą potęgę Hadadezera, 
    10:
      he: וַיִּשְׁלַח תֹּעִי אֶת־יוֹרָם־בְּנוֹ אֶל־הַמֶּלֶךְ־דָּוִד לִשְׁאָל־לוֹ לְשָׁלוֹם
        וּלְבָרֲכוֹ עַל אֲשֶׁר נִלְחַם בַּהֲדַדְעֶזֶר וַיַּכֵּהוּ כִּי־אִישׁ מִלְחֲמוֹת
        תֹּעִי הָיָה הֲדַדְעָזֶר וּבְיָדוֹ הָיוּ כְּלֵי־כֶסֶף וּכְלֵי־זָהָב וּכְלֵי
        נְחֹשֶׁת׃
      yi: און תּוֹעִי האָט געשיקט זײַן זון יוֹרָמען צום מלך דוד, אים צו פֿרעגן אױף
        פֿריד און אים אָנצוּװינטשן, פֿאַר װאָס ער האָט מלחמה געהאַלטן מיט הַדַדעֶזֶרן,
        און אים געשלאָגן, װאָרום הַדַדעֶזֶר האָט געהאַט מלחמה מיט תּוֹעִין; און ער
        האָט געבראַכט מיט זיך זילבערנע כּלים און גילדערנע כּלים און קופּערנע כּלים.
      cs: I mluvil Samuel všecky řeči Hospodinovy k lidu, kteříž krále žádali od něho.
      pl: Wyprawił Thoi Jorama, syna swego, do króla Dawida, aby go pozdrowił i złożył
        mu życzenia z powodu walki jego z Hadadezerem i zwycięztwa nad nim - Hadadezer
        toczył bowiem ustawiczną wojnę z Thoim - przyczem przyniósł naczynia srebrne
        i naczynia złote i naczynia z kruszcu. 
    11:
      he: גַּם־אֹתָם הִקְדִּישׁ הַמֶּלֶךְ דָּוִד לַיהוָה עִם־הַכֶּסֶף וְהַזָּהָב אֲשֶׁר
        הִקְדִּישׁ מִכָּל־הַגּוֹיִם אֲשֶׁר כִּבֵּשׁ׃
      yi: 'זײ אױך האָט דער מלך דוד געהײליקט צו גאָט, מיט דעם זילבער און דעם גאָלד
        װאָס ער האָט געהײליקט פֿון אַלע פֿעלקער װאָס ער האָט באַצװוּנגען:'
      cs: 'A řekl: Tento bude obyčej krále, kterýž kralovati bude nad vámi: Bráti
        bude syny vaše, a dá je k vozům svým, a zdělá sobě z nich jezdce, a běhati
        budou před vozem jeho.'
      pl: I to poświęcił król Dawid Wiekuistemu wraz ze srebrem i złotem, które już
        poświęcił z łupu zebranego od wszystkich narodów, które podbił. 
    12:
      he: מֵאֲרָם וּמִמּוֹאָב וּמִבְּנֵי עַמּוֹן וּמִפְּלִשְׁתִּים וּמֵעֲמָלֵק וּמִשְּׁלַל
        הֲדַדְעֶזֶר בֶּן־רְחֹב מֶלֶךְ צוֹבָה׃
      yi: פֿון ארם, און פֿון מואָבֿ, און פֿון די קינדער פֿון עמון, און פֿון די פּלִשתּים,
        און פֿון עַמָלק, און פֿון דעם רױב פֿון הַדַדעֶזֶר דעם זון פֿון רחובֿן, דעם
        מלך פֿון צוֹבֿה.
      cs: Také ustanoví je sobě za hejtmany nad tisíci a za padesátníky, a aby jemu
        orali rolí jeho, a žali obilé jeho, též aby jemu dělali nástroje válečné a
        přípravy k vozům jeho.
      pl: Od Aramu, Moabu, Amonitów, Filistynów, Amalekitów i z tego co zdobył od Hadadezera,
        syna Rechoba, króla Coby. 
    13:
      he: וַיַּעַשׂ דָּוִד שֵׁם בְּשֻׁבוֹ מֵהַכּוֹתוֹ אֶת־אֲרָם בְּגֵיא־מֶלַח שְׁמוֹנָה
        עָשָׂר אָלֶף׃
      yi: און דוד האָט זיך געמאַכט אַ שם, װען ער האָט זיך אומגעקערט פֿון שלאָגן ארם
        אין טאָל פֿון זאַלץ – אַכצן טױזנט מאַן.
      cs: Dcery také vaše bráti bude, aby dělaly masti, a byly kuchařky a pekařky.
      pl: I tak zdobył sobie Dawid sławę po powrocie swoim, gdy mianowicie pobił Aramejczyków
        w dolinie solnej w liczbie ośmnastu tysięcy. 
    14:
      he: וַיָּשֶׂם בֶּאֱדוֹם נְצִבִים בְּכָל־אֱדוֹם שָׂם נְצִבִים וַיְהִי כָל־אֱדוֹם
        עֲבָדִים לְדָוִד וַיּוֹשַׁע יְהוָה אֶת־דָּוִד בְּכֹל אֲשֶׁר הָלָךְ׃
      yi: און ער האָט געשטעלט װאַכן אין אדום; אין גאַנץ אדום האָט ער געשטעלט װאַכן.
        און גאַנץ אדום איז געװאָרן קנעכט צו דָוִדן. און גאָט האָט געהאָלפֿן דָוִדן
        אומעטום װוּ ער איז געגאַנגען.
      cs: Nadto pole vaše a vinice vaše, i olivoví vaše nejvýbornější pobéře a rozdá
        služebníkům svým.
      pl: I poustawiał w Edomie załogi; w całym Edomie poustawiał załogi, tak że wszyscy
        Edomici zostali poddanymi Dawida. I dopomagał Wiekuisty Dawidowi dokądkolwiek
        się zwracał. 
    15:
      he: וַיִּמְלֹךְ דָּוִד עַל־כָּל־יִשְׂרָאֵל וַיְהִי דָוִד עֹשֶׂה מִשְׁפָּט וּצְדָקָה
        לְכָל־עַמּוֹ׃
      yi: און דוד האָט געקיניגט איבער גאַנץ ישׂראל. און דוד האָט געטאָן רעכט און גערעכטיקײט
        צו זײַן גאַנצן פֿאָלק.
      cs: Také z toho, což vsejete, a z vinic vašich desátky bráti bude, a dá komorníkům
        a služebníkům svým.
      pl: I tak panował Dawid nad całym Izraelem, a wymierzał Dawid prawo i sprawiedliwość
        całemu swojemu ludowi. 
    16:
      he: וְיוֹאָב בֶּן־צְרוּיָה עַל־הַצָּבָא וִיהוֹשָׁפָט בֶּן־אֲחִילוּד מַזְכִּיר׃
      yi: און יוֹאָבֿ דער זון פֿון צרוּיָהן איז געװען איבערן חיל; און יהוֹשפֿט דער
        זון פֿון אַחילוּדן, דער דערמאָנער;
      cs: Též služebníky vaše a děvky vaše, a mládence vaše nejzpůsobnější, i osly
        vaše vezme, aby jimi dělal dílo své.
      pl: Joab, syn Ceruji, dowodził wojskiem, a Jehoszafat, syn Achiluda, był kanclerzem. 
    17:
      he: וְצָדוֹק בֶּן־אֲחִיטוּב וַאֲחִימֶלֶךְ בֶּן־אֶבְיָתָר כֹּהֲנִים וּשְׂרָיָה
        סוֹפֵר׃
      yi: און צָדוֹק דער זון פֿון אַחיטובֿן, און אַחימֶלֶך דער זון פֿון אבֿיתרן, כּהנים;
        און שׂרָיָה, דער שרײַבער;
      cs: Z stád vašich desátky bráti bude, a vy budete jemu za služebníky.
      pl: Cadok, syn Achituba, i Achimelech, syn Abjatara, piastowali kapłaństwo,
        a Seraja był pisarzem. 
    18:
      he: וּבְנָיָהוּ בֶּן־יְהוֹיָדָע וְהַכְּרֵתִי וְהַפְּלֵתִי וּבְנֵי דָוִד כֹּהֲנִים
        הָיוּ׃
      yi: און בנָיָהוּ דער זון פֿון יהוֹיָדָען, איבער די כּרֵתים און די פּלֵתים; און
        די זין פֿון דָוִדן זײַנען געװען אױבערלײַט.
      cs: I budete volati v ten den příčinou krále vašeho, kteréhož byste sobě vyvolili,
        a nevyslyší vás Hospodin dne toho.
      pl: Benajahu zaś, syn Jehojady, dowodził Kreteńczykami i Pletejczykami, a synowie
        Dawida sprawowali urzędy. 
    19:
      cs: 'Nechtěl však lid uposlechnouti řeči Samuelovy, a řekli: Nikoli, ale král
        bude nad námi,'
    20:
      cs: Abychom i my také byli, jako všickni jiní národové, a souditi nás bude král
        náš, a vycházeje před námi, bojovati bude za nás.
    21:
      cs: Vyslyšev tedy Samuel všecka slova lidu, oznámil je Hospodinu.
    22:
      cs: 'I řekl Hospodin Samuelovi: Uposlechni hlasu jejich, a ustanov jim krále.
        Protož řekl Samuel mužům Izraelským: Jdětež jeden každý do města svého.'
  9:
    1:
      he: וַיֹּאמֶר דָּוִד הֲכִי יֶשׁ־עוֹד אֲשֶׁר נוֹתַר לְבֵית שָׁאוּל וְאֶעֱשֶׂה
        עִמּוֹ חֶסֶד בַּעֲבוּר יְהוֹנָתָן׃
      yi: 'און דוד האָט געזאָגט: איז נאָך װער דאָ װאָס איז געבליבן פֿון שאָולס הױז,
        אַז איך זאָל קענען טאָן מיט אים חֶסד פֿון יהונתנס װעגן?'
      cs: Byl pak muž z pokolení Beniamin, jménem Cis, syn Abiele syna Seror, syna
        Bechorat, syna Afia, syna muže Jemini, muž udatný.
      pl: 'I zapytał się Dawid: Jestże jeszcze kto, który pozostał z domu Saula? Świadczyć
        bym mu chciał albowiem miłosierdzie ze względu na Jonatana. '
    2:
      he: וּלְבֵית שָׁאוּל עֶבֶד וּשְׁמוֹ צִיבָא וַיִּקְרְאוּ־לוֹ אֶל־דָּוִד וַיֹּאמֶר
        הַמֶּלֶךְ אֵלָיו הַאַתָּה צִיבָא וַיֹּאמֶר עַבְדֶּךָ׃
      yi: 'איז געװען פֿון שאָולס הױז אַ קנעכט װאָס זײַן נאָמען איז געװען ציבֿאָ; האָט
        מען אים גערופֿן צו דָוִדן, און דער מלך האָט צו אים געזאָגט: ביסט דו ציבֿאָ?
        האָט ער געזאָגט: דײַן קנעכט!'
      cs: Ten měl syna jménem Saule, mládence krásného, tak že žádného z synů Izraelských
        nebylo pěknějšího nad něj; od ramene svého vzhůru převyšoval všecken lid.
      pl: 'Był zaś w domu Saula sługa imieniem Cyba, i wezwano go do Dawida. I zapytał
        się go król: Tyżeś Cyba? I odpowiedział: sługa twój! '
    3:
      he: וַיֹּאמֶר הַמֶּלֶךְ הַאֶפֶס עוֹד אִישׁ לְבֵית שָׁאוּל וְאֶעֱשֶׂה עִמּוֹ
        חֶסֶד אֱלֹהִים וַיֹּאמֶר צִיבָא אֶל־הַמֶּלֶךְ עוֹד בֵּן לִיהוֹנָתָן נְכֵה
        רַגְלָיִם׃
      yi: 'האָט דער מלך געזאָגט: איז ניטאָ מער עמעצער פֿון שאָולס הױז, אַז איך זאָל
        קענען טאָן מיט אים אַ גאָטס חֶסד? האָט ציבֿאָ געזאָגט צום מלך: פֿאַראַן נאָך
        אַ זון פֿון יהונתנען, אַ לאָמער אױף די פֿיס.'
      cs: 'Byly se pak ztratily oslice Cis, otce Saulova. I řekl Cis Saulovi synu
        svému: Vezmi i hned s sebou jednoho z služebníků, a vstana, jdi, hledej oslic.'
      pl: 'Poczem zapytał się go król: Czyż niema już nikogo z domu Saula, abym mu świadczyć
        mógł miłosierdzie Boże? I odpowiedział Cyba królowi: Jest jeszcze syn Jonatana,
        chromy na nogi. '
    4:
      he: וַיֹּאמֶר־לוֹ הַמֶּלֶךְ אֵיפֹה הוּא וַיֹּאמֶר צִיבָא אֶל־הַמֶּלֶךְ הִנֵּה־הוּא
        בֵּית מָכִיר בֶּן־עַמִּיאֵל בְּלוֹ דְבָר׃
      yi: 'האָט דער מלך צו אים געזאָגט: אַװוּ איז ער? האָט ציבֿאָ געזאָגט צום מלך:
        זע, ער איז אין הױז פֿון מכיר דעם זון פֿון עַמיאֵלן אין לוֹ-דבֿר.'
      cs: A tak šel přes horu Efraim, a prošel až do země Salisa, a nic nenalezli;
        prošli také zemi Sálim, a nic nenalezli. Ještě přešli i zemi Jemini, a nenalezli.
      pl: 'I zapytał się go król: Gdzież on? I odpowiedział Cyba królowi: Oto przebywa
        on w domu Machira, syna Amiela, w Lo-debarze. '
    5:
      he: וַיִּשְׁלַח הַמֶּלֶךְ דָּוִד וַיִּקָּחֵהוּ מִבֵּית מָכִיר בֶּן־עַמִּיאֵל
        מִלּוֹ דְבָר׃
      yi: האָט דער מלך דוד געשיקט, און האָט אים צוגענומען פֿון דעם הױז פֿון מכירן
        דעם זון פֿון עַמיאֵלן פֿון לוֹ-דבֿר.
      cs: 'Když pak přišli do země Zuf, řekl Saul služebníku svému, kterýž byl s ním:
        Poď, a navraťme se, aby otec můj nechaje těch oslic, neměl starosti o nás.'
      pl: Wysłał tedy król Dawid i sprowadził go z domu Machira, syna Amiela, z Lo-debaru. 
    6:
      he: וַיָּבֹא מְפִיבֹשֶׁת בֶּן־יְהוֹנָתָן בֶּן־שָׁאוּל אֶל־דָּוִד וַיִּפֹּל עַל־פָּנָיו
        וַיִּשְׁתָּחוּ וַיֹּאמֶר דָּוִד מְפִיבֹשֶׁת וַיֹּאמֶר הִנֵּה עַבְדֶּךָ׃
      yi: 'און מפֿיבֿוֹשת דער זון פֿון יהונתן דעם זון פֿון שָאולן איז געקומען צו דָוִדן,
        און ער איז געפֿאַלן אױף זײַן פּנים, און האָט זיך געבוקט. האָט דוד געזאָגט:
        מפֿיבֿוֹשת! האָט ער געזאָגט: דאָ איז דײַן קנעכט.'
      cs: 'Kterýž řekl jemu: Aj, nyní muž Boží jest v městě tomto, a muž ten jest
        znamenitý; cožkoli praví, všecko se tak stává. Medle, jděme tam, zdali by
        oznámil nám cestu naši, kterouž bychom jíti měli.'
      pl: 'A gdy przybył Mefiboset, syn Jonatana, syna Saula, do Dawida, padł na oblicze
        swoje i ukorzył się. I zawołał Dawid: Mefibosecie! I odpowiedział: Oto sługa
        twój. '
    7:
      he: וַיֹּאמֶר לוֹ דָוִד אַל־תִּירָא כִּי עָשֹׂה אֶעֱשֶׂה עִמְּךָ חֶסֶד בַּעֲבוּר
        יְהוֹנָתָן אָבִיךָ וַהֲשִׁבֹתִי לְךָ אֶת־כָּל־שְׂדֵה שָׁאוּל אָבִיךָ וְאַתָּה
        תֹּאכַל לֶחֶם עַל־שֻׁלְחָנִי תָּמִיד׃
      yi: 'האָט דוד צו אים געזאָגט: זאָלסט ניט מורא האָבן, װאָרום טאָן װעל איך טאָן
        מיט דיר חֶסד פֿון דײַן פֿאָטער יהונתנס װעגן, און איך װעל דיר אומקערן דאָס
        גאַנצע פֿעלד פֿון דײַן פֿאָטער שָאולן, און דו װעסט עסן ברױט בײַ מײַן טיש תּמיד.'
      cs: 'Odpověděl Saul služebníku svému: Aj, půjdeme. Co pak přineseme muži tomu?
        Nebo jsme chléb vytrávili z pytlíků našich, ani daru nemáme, kterýž bychom
        přinesli muži Božímu. Což máme?'
      pl: 'I rzekł doń Dawid: Nie obawiaj się, chcę wszak świadczyć ci miłosierdzie
        ze względu na Jonatana, ojca twojego; zwrócę ci też całą posiadłość Saula,
        ojca twojego, sam zaś będziesz jadał chleb u stołu mojego zawsze. '
    8:
      he: וַיִּשְׁתַּחוּ וַיֹּאמֶר מֶה עַבְדֶּךָ כִּי פָנִיתָ אֶל־הַכֶּלֶב הַמֵּת
        אֲשֶׁר כָּמוֹנִי׃
      yi: 'האָט ער זיך געבוקט און האָט געזאָגט: װאָס איז דײַן קנעכט, אַז דו זאָלסט
        זיך אומקוקן אױף אַזאַ טױטן הונט װי איך?'
      cs: 'I doložil služebník, odpovídaje Saulovi, a řekl: Hle, nalezl jsem u sebe
        čtvrt lotu stříbra; to dám muži Božímu, aby nám oznámil cestu naši.'
      pl: 'Wtedy ukorzył się i rzekł: Czemże sługa twój, żeś zwrócił uwagę na psa
        zdechłego, jakom ja jest? '
    9:
      he: וַיִּקְרָא הַמֶּלֶךְ אֶל־צִיבָא נַעַר שָׁאוּל וַיֹּאמֶר אֵלָיו כֹּל אֲשֶׁר
        הָיָה לְשָׁאוּל וּלְכָל־בֵּיתוֹ נָתַתִּי לְבֶן־אֲדֹנֶיךָ׃
      yi: 'און דער מלך האָט גערופֿן ציבֿאָן, שאָולס דינער, און האָט צו אים געזאָגט:
        אַלץ װאָס האָט געהערט צו שָאולן און צו זײַן גאַנצן הױז, האָב איך אָפּגעגעבן
        צו דעם זון פֿון דײַן האַר.'
      cs: '(Za starodávna v Izraeli tak říkával každý, kdož jíti měl raditi se s Bohem:
        Poďte, a půjdeme až k vidoucímu. Nebo ten, kterýž nyní slove prorok, za starodávna
        sloul vidoucí.)'
      pl: 'Poczem wezwał król Cybę, sługę Saula, i rzekł doń: Wszystko, co należało
        do Saula i do całego domu jego, oddaję synowi twego pana. '
    10:
      he: וְעָבַדְתָּ לּוֹ אֶת־הָאֲדָמָה אַתָּה וּבָנֶיךָ וַעֲבָדֶיךָ וְהֵבֵאתָ וְהָיָה
        לְבֶן־אֲדֹנֶיךָ לֶּחֶם וַאֲכָלוֹ וּמְפִיבֹשֶׁת בֶּן־אֲדֹנֶיךָ יֹאכַל תָּמִיד
        לֶחֶם עַל־שֻׁלְחָנִי וּלְצִיבָא חֲמִשָּׁה עָשָׂר בָּנִים וְעֶשְׂרִים עֲבָדִים׃
      yi: און װעסט באַאַרבעטן פֿאַר אים די ערד, דו און דײַנע זין, און דײַנע קנעכט,
        און װעסט אַרײַנברענגען די תּבֿואה, און עס װעט זײַן פֿאַר דײַן האַרס זון ברױט
        צום עסן; און מפֿיבֿוֹשת דײַן האַרס זון װעט עסן ברױט בײַ מײַן טיש תּמיד. –
        און ציבֿאָ האָט געהאַט פֿופֿצן זין און צװאַנציק קנעכט. –
      cs: 'Řekl tedy Saul služebníku svému: Dobrá jest řeč tvá, nu, jděmež. I šli
        do města, v kterémž byl muž Boží.'
      pl: Będziesz tedy uprawiał łany te dla niego, ty wraz z synami i sługami twojemi,
        a zabierał plony, aby miał syn pana twego chleb i pożywać go mógł. Sam Mefiboset
        zaś, syn pana twego, będzie jadał chleb u stołu mojego zawsze! A miał Cyba
        piętnastu synów i dwudziestu niewolników. 
    11:
      he: וַיֹּאמֶר צִיבָא אֶל־הַמֶּלֶךְ כְּכֹל אֲשֶׁר יְצַוֶּה אֲדֹנִי הַמֶּלֶךְ
        אֶת־עַבְדּוֹ כֵּן יַעֲשֶׂה עַבְדֶּךָ וּמְפִיבֹשֶׁת אֹכֵל עַל־שֻׁלְחָנִי כְּאַחַד
        מִבְּנֵי הַמֶּלֶךְ׃
      yi: 'האָט ציבֿאָ געזאָגט צום מלך: אַזױ װי אַלץ װאָס מײַן האַר דער מלך באַפֿעלט
        זײַן קנעכט, אַזױ װעט דײַן קנעכט טאָן. און מפֿיבֿוֹשת – ער עסט אױך בײַ מײַן
        טיש אַזױ װי אײנער פֿון דעם מלכס זין.'
      cs: 'A když vcházeli na horu města, potkali se s děvečkami, vycházejícími vážit
        vody. I řekli jim: Jest-li zde vidoucí?'
      pl: 'I odpowiedział Cyba królowi: Wedle wszystkiego co rozkaże pan mój, król,
        słudze swojemu, tak spełni sługa twój. A co się tyczy Mefiboseta, rzekł król,
        będzie on jadał u stołu mojego jako jeden z królewiczów. '
    12:
      he: וְלִמְפִיבֹשֶׁת בֵּן־קָטָן וּשְׁמוֹ מִיכָא וְכֹל מוֹשַׁב בֵּית־צִיבָא עֲבָדִים
        לִמְפִיבֹשֶׁת׃
      yi: און מפֿיבֿוֹשת האָט געהאַט אַ קלײנעם זון װאָס זײַן נאָמען איז געװען מיכאָ.
        און די גאַנצע באַװױנערשאַפֿט פֿון ציבֿאָס הױז איז געװען קנעכט צו מפֿיבֿוֹשתן.
      cs: 'Kteréž odpověděly jim a řekly: Jest. Hle, a on před tebou, pospěš tedy;
        nebo dnes přišel do města, proto že obětuje dnes lid na té hoře.'
      pl: Miał też Mefiboset małego synka imieniem Micha; wszyscy zaś, którzy przebywali
        w domu Cyby, byli niewolnikami Mefiboseta. 
    13:
      he: וּמְפִיבֹשֶׁת יֹשֵׁב בִּירוּשָׁלִַם כִּי עַל־שֻׁלְחַן הַמֶּלֶךְ תָּמִיד
        הוּא אֹכֵל וְהוּא פִּסֵּחַ שְׁתֵּי רַגְלָיו׃
      yi: און מפֿיבֿוֹשת איז געזעסן אין ירושלים, װאָרום בײַם מלכס טיש האָט ער תּמיד
        געגעסן. און ער איז געװען אַ הינקעדיקער אױף זײַנע בײדע פֿיס.
      cs: Hned jakž vejdete do města, tedy naleznete ho, prvé než vstoupí na horu
        k jídlu. Lid zajisté nebude jísti, dokudž on nepřijde, nebo on požehná obětí,
        a potom pozvaní jísti budou. A protož jděte, nebo v tuto chvíli naleznete
        ho.
      pl: I tak zamieszkał Mefiboset w Jerozolimie, ponieważ jadał ciągle u stołu
        króla. A był on chromy na obie nogi. 
    14:
      cs: I šli do města. A když vcházeli do prostřed města, aj, Samuel vycházel proti
        nim, aby vstoupil na tu horu.
    15:
      cs: 'Hospodin pak zjevil Samuelovi o jeden den prvé, nežli přišel Saul, řka:'
    16:
      cs: V tuto chvíli zítra pošli k tobě muže z země Beniamin, kteréhož pomažeš,
        aby byl vůdce lidu mého Izraelského, a vysvobodíť lid můj z ruky Filistinských;
        vzhlédlť jsem zajisté na lid svůj, nebo přišlo volání jeho ke mně.
    17:
      cs: 'A když Samuel uzřel Saule, řekl jemu Hospodin: Aj, teď ten muž, o kterémž
        pravil jsem tobě: tenť spravovati bude lid můj.'
    18:
      cs: 'Tedy přistoupil Saul k Samuelovi v bráně, a řekl: Ukaž mi, prosím, kde
        jest tuto dům vidoucího?'
    19:
      cs: 'I odpověděl Samuel Saulovi: Já jsem vidoucí. Vstupiž přede mnou na horu,
        a budete dnes jísti se mnou; potom ráno propustím tě, a cožkoli jest v srdci
        tvém, oznámím tobě.'
    20:
      cs: O oslice pak, kteréžť se ztratily dnes třetí den, nic se nestarej, nebo
        nalezeny jsou. Ale na koho žádost všeho Izraele? Zdali ne na tebe a na všecken
        dům otce tvého?
    21:
      cs: 'I odpověděl Saul a řekl: Zdaliž já nejsem syn Jemini, z nejmenšího pokolení
        Izraelského? Ano i čeled má jest nejchaternejší ze všech čeledí pokolení Beniaminova.
        Pročež jsi tedy ke mně mluvil taková slova?'
    22:
      cs: A pojav Samuel Saule i služebníka jeho, uvedl je do pokoje, a dal jim místo
        nejpřednější mezi pozvanými, jichž bylo okolo třidcíti mužů.
    23:
      cs: 'I řekl Samuel kuchaři: Dej sem ten díl, kterýž jsem dal tobě, o kterémžť
        jsem řekl: Schovej jej obzvláštně.'
    24:
      cs: 'Když tedy přinesl kuchař plece i s tím, což se ho přídrželo, položil Samuel
        před Saule, a řekl: Teď, což pozůstalo, vezmi sobě, jez; až k této chvíli
        zajisté zachováno jest to pro tebe, jakž jsem řekl: Lidu jsem pozval. I jedl
        Saul s Samuelem v ten den.'
    25:
      cs: A když sešli s hory do města, mluvil s Saulem na vrchní podlaze.
    26:
      cs: 'Potom vstali velmi ráno. I stalo se, když záře vzcházela, že zavolal Samuel
        Saule na hůru, řka: Vstaň, a propustím tě. Vstal tedy Saul, a vyšli oba ven,
        on i Samuel.'
    27:
      cs: 'A když přicházeli na konec města, řekl Samuel Saulovi: Rci služebníku,
        ať jde napřed, (i šel); ty pak pozastav se málo, ažť oznámím řeč Boží.'
  10:
    1:
      he: וַיְהִי אַחֲרֵי־כֵן וַיָּמָת מֶלֶךְ בְּנֵי עַמּוֹן וַיִּמְלֹךְ חָנוּן בְּנוֹ
        תַּחְתָּיו׃
      yi: און עס איז געװען נאָך דעם, איז געשטאָרבן דער מלך פֿון די קינדער פֿון עמון,
        און זײַן זון חָנון איז געװאָרן מלך אױף זײַן אָרט.
      cs: 'Tedy vzal Samuel nádobku oleje, a vylil na hlavu jeho, a políbil ho, i
        řekl: Aj, teď pomazal tě Hospodin nad dědictvím svým za vůdce.'
      pl: Zdarzyło się następnie, że umarł król Amonitów, a objął rządy po nim syn
        jego Chanun. 
    2:
      he: וַיֹּאמֶר דָּוִד אֶעֱשֶׂה־חֶסֶד עִם־חָנוּן בֶּן־נָחָשׁ כַּאֲשֶׁר עָשָׂה
        אָבִיו עִמָּדִי חֶסֶד וַיִּשְׁלַח דָּוִד לְנַחֲמוֹ בְּיַד־עֲבָדָיו אֶל־אָבִיו
        וַיָּבֹאוּ עַבְדֵי דָוִד אֶרֶץ בְּנֵי עַמּוֹן׃
      yi: 'האָט דוד געזאָגט: לאָמיך טאָן אַ פֿרײַנטלעכקײט מיט חָנון דעם זון פֿון נָחשן,
        אַזױ װי זײַן פֿאָטער האָט געטאָן אַ פֿרײַנטלעכקײט מיט מיר. און דוד האָט געשיקט
        דורך זײַנע קנעכט אים צו טרײסטן נאָך זײַן פֿאָטער. און דָוִדס קנעכט זײַנען
        געקומען אין לאַנד פֿון די קינדער פֿון עמון.'
      cs: 'Když půjdeš dnes ode mne, nalezneš dva muže u hrobu Ráchel v končinách
        Beniamin v Zelzachu. Kteříž řeknou tobě: Nalezeny jsou oslice, jichž jsi chodil
        hledati. A aj, otec tvůj nechav péče o oslice, stará se o vás, pravě: Kterak
        udělám o syna svého?'
      pl: 'Pomyślał tedy Dawid: Okażę się uprzejmym względem Chanuna, syna Nachasza,
        tak jak uprzejmym się okazał względem mnie ojciec jego. Posłał tedy Dawid,
        aby go za pośrednictwem sług swoich po ojcu jego pocieszyć. I tak przybyli
        słudzy Dawida do ziemi Amonitów. '
    3:
      he: וַיֹּאמְרוּ שָׂרֵי בְנֵי־עַמּוֹן אֶל־חָנוּן אֲדֹנֵיהֶם הַמְכַבֵּד דָּוִד
        אֶת־אָבִיךָ בְּעֵינֶיךָ כִּי־שָׁלַח לְךָ מְנַחֲמִים הֲלוֹא בַּעֲבוּר חֲקוֹר
        אֶת־הָעִיר וּלְרַגְּלָהּ וּלְהָפְכָהּ שָׁלַח דָּוִד אֶת־עֲבָדָיו אֵלֶיךָ׃
      yi: 'האָבן די האַרן פֿון די קינדער פֿון עמון געזאָגט צו חָנון זײער האַר: צי
        מײנסטו אַז דוד װיל טאָן כּבֿוד דײַן פֿאָטער, װאָס ער האָט געשיקט צו דיר טרײסטער?
        דאָך נאָר אױסצופֿאָרשן די שטאָט און זי אױסצוקוקן און זי דורכצונישטערן האָט
        דוד געשיקט זײַנע קנעכט צו דיר.'
      cs: A odejda odtud dále, přijdeš až k rovině Tábor. I potkají se s tebou tam
        tři muži vstupující k Bohu do Bethel, jeden nesa tři kozelce, druhý nesa tři
        pecníky chleba, a třetí nesa láhvici vína.
      pl: 'Rzekli jednak książęta amoniccy do pana swego, Chanuna: Alboż mniemasz,
        że dla uczczenia ojca twego posłał ci Dawid pocieszycieli? Czyż nie raczej
        w tym celu, aby miasto zbadać i wypatrzeć, aby je następnie zburzyć, posłał
        Dawid sługi swoje do ciebie? '
    4:
      he: וַיִּקַּח חָנוּן אֶת־עַבְדֵי דָוִד וַיְגַלַּח אֶת־חֲצִי זְקָנָם וַיִּכְרֹת
        אֶת־מַדְוֵיהֶם בַּחֵצִי עַד שְׁתוֹתֵיהֶם וַיְשַׁלְּחֵם׃
      yi: האָט חָנון גענומען דָוִדס קנעכט און האָט זײ אָפּגעגאָלט אַ האַלבע באָרד,
        און אָפּגעשניטן זײערע קלײדער אין העלפֿט, ביז זײער געזעס, און זײ אַװעקגעשיקט.
      cs: Kteřížto když tě pozdraví, dadíť dva chleby, kteréž přijmeš z rukou jejich.
      pl: Ujął tedy Chanun sługi Dawida i kazał im ogolić po połowie brody ich i szaty
        ich do połowy poobcinać, aż po siedzenia ich, poczem ich puścił. 
    5:
      he: וַיַּגִּדוּ לְדָוִד וַיִּשְׁלַח לִקְרָאתָם כִּי־הָיוּ הָאֲנָשִׁים נִכְלָמִים
        מְאֹד וַיֹּאמֶר הַמֶּלֶךְ שְׁבוּ בִירֵחוֹ עַד־יְצַמַּח זְקַנְכֶם וְשַׁבְתֶּם׃
      yi: 'האָט מען אָנגעזאָגט דָוִדן, און ער האָט געשיקט זײ אַנטקעגן, װאָרום די מענטשן
        האָבן זיך זײער געשעמט. און דער מלך האָט געלאָזט זאָגן: זיצט אין יריחו ביז
        אײַער באָרד װעט אָפּװאַקסן, און איר װעט זיך אומקערן.'
      cs: Potom přijdeš na pahrbek Boží, na kterémž jest stráž Filistinská. A když
        tam vejdeš do města, potká se s tebou zástup proroků sstupujících s hory,
        a před nimi loutna, buben i píšťalka a harfa, a oni prorokovati budou.
      pl: 'Gdy doniesiono o tem Dawidowi, wysłał im naprzeciw - zostali bowiem mężowie
        ci srodze zelżeni - i polecił im król: Zostańcie w Jerycho aż odrosną wam
        brody, poczem wrócicie. '
    6:
      he: וַיִּרְאוּ בְּנֵי עַמּוֹן כִּי נִבְאֲשׁוּ בְּדָוִד וַיִּשְׁלְחוּ בְנֵי־עַמּוֹן
        וַיִּשְׂכְּרוּ אֶת־אֲרַם בֵּית־רְחוֹב וְאֶת־אֲרַם צוֹבָא עֶשְׂרִים אֶלֶף רַגְלִי
        וְאֶת־מֶלֶךְ מַעֲכָה אֶלֶף אִישׁ וְאִישׁ טוֹב שְׁנֵים־עָשָׂר אֶלֶף אִישׁ׃
      yi: האָבן די קינדער פֿון עמון געזען אַז זײ האָבן זיך פֿאַרמיאוסט בײַ דָוִדן,
        און די קינדער פֿון עמון האָבן געשיקט און געדונגען ארם פֿון בית-רחובֿ, און
        ארם פֿון צוֹבֿאָ, צװאַנציק טױזנט פֿוסגײער, און דעם מלך פֿון מעכה מיט טױזנט
        מאַן, און די מענער פֿון טובֿ, צװעלף טױזנט מאַן.
      cs: I sstoupí na tě Duch Hospodinův, a prorokovati budeš s nimi, a proměněn
        budeš v muže jiného.
      pl: Zobaczywszy tedy Amonici, że osławili się u Dawida, posłali ciż Amonici
        i wynajęli sobie Aramejczyków z Beth Rechob i Aramejczyków z Coby, dwadzieścia
        tysięcy pieszych, a niemniej tysiąca ludzi oraz ludzi z Tob - dwanaście tysięcy
        ludzi. 
    7:
      he: וַיִּשְׁמַע דָּוִד וַיִּשְׁלַח אֶת־יוֹאָב וְאֵת כָּל־הַצָּבָא הַגִּבֹּרִים׃
      yi: האָט דוד דערהערט, און ער האָט געשיקט יוֹאָבֿן און דעם גאַנצן חיל, די גבורים.
      cs: Když tedy zběhnou se tato znamení při tobě, učiň, cožkoli najde ruka tvá,
        nebo Bůh s tebou jest.
      pl: Usłyszawszy o tem Dawid, wyprawił Joaba wraz z całem wojskiem najdzielniejszem. 
    8:
      he: וַיֵּצְאוּ בְּנֵי עַמּוֹן וַיַּעַרְכוּ מִלְחָמָה פֶּתַח הַשָּׁעַר וַאֲרַם
        צוֹבָא וּרְחוֹב וְאִישׁ־טוֹב וּמַעֲכָה לְבַדָּם בַּשָּׂדֶה׃
      yi: און די קינדער פֿון עמון זײַנען אַרױסגעגאַנגען, און האָבן אָנגעריכט אַ מלחמה
        בײַם אײַנגאַנג פֿון טױער; און ארם פֿון צוֹבֿאָ און רחובֿ, און די מענער פֿון
        טובֿ און פֿון מעכה, זײַנען געװען באַזונדער אין פֿעלד.
      cs: Potom sstoupíš přede mnou do Galgala, a aj, já sstoupím k tobě, abych obětoval
        oběti zápalné, též abych obětoval oběti pokojné. Za sedm dní čekati budeš,
        až přijdu k tobě, a ukážiť, co bys měl činiti.
      pl: Wystąpili tedy Amonici i uszykowali się do bitwy przed samem wejściem do bramy,
        podczas gdy Aramejczycy z Coby i Rechobu oraz ludzie z Tob i Maachy oddzielnie
        na polu stali. 
    9:
      he: וַיַּרְא יוֹאָב כִּי־הָיְתָה אֵלָיו פְּנֵי הַמִּלְחָמָה מִפָּנִים וּמֵאָחוֹר
        וַיִּבְחַר מִכֹּל בְּחוּרֵי בישראל [יִשְׂרָאֵל] וַיַּעֲרֹךְ לִקְרַאת אֲרָם׃
      yi: און יוֹאָבֿ האָט געזען אַז דער פֿראָנט פֿון דער מלחמה איז קעגן אים פֿון
        פֿאָרנט און פֿון הינטן; האָט ער אױסגעקליבן פֿון אַלע געקליבענע פֿון ישׂראל,
        און אױסגעשטעלט אַקעגן ארם.
      cs: A bylo, když se obrátil, aby šel od Samuele, že Bůh proměnil srdce jeho
        v jiné, a zběhla se všecka ta znamení dne toho.
      pl: Widząc Joab, że zagraża mu napad z przodu i z tyłu, wybrał z wszystkich
        doborowych Izraela i uszykował się przeciw Aramejczykom. 
    10:
      he: וְאֵת יֶתֶר הָעָם נָתַן בְּיַד אַבְשַׁי אָחִיו וַיַּעֲרֹךְ לִקְרַאת בְּנֵי
        עַמּוֹן׃
      yi: און דאָס איבעריקע פֿאָלק האָט ער געגעבן אױף דער האַנט פֿון זײַן ברודער אַבֿישַין,
        און אױסגעשטעלט אַקעגן די קינדער פֿון עמון.
      cs: I přišli tam ku pahrbku, a aj, zástup proroků proti němu, i sstoupil na
        něj Duch Boží, a prorokoval u prostřed nich.
      pl: Resztę wojennego ludu oddał pod dowództwo Abiszaja, brata swego, i uszykował
        ich przeciw Amonitom. 
    11:
      he: וַיֹּאמֶר אִם־תֶּחֱזַק אֲרָם מִמֶּנִּי וְהָיִתָה לִּי לִישׁוּעָה וְאִם־בְּנֵי
        עַמּוֹן יֶחֱזְקוּ מִמְּךָ וְהָלַכְתִּי לְהוֹשִׁיעַ לָךְ׃
      yi: 'און ער האָט געזאָגט: אױב ארם װעט זײַן שטאַרקער פֿון מיר, װעסטו מיר זײַן
        צו הילף, און אױב די קינדער פֿון עמון װעלן זײַן שטאַרקער פֿון דיר, װעל איך
        דיר גײן העלפֿן.'
      cs: 'Stalo se tedy, že všickni, kdož ho znali prvé, viděli, an prorokuje s proroky.
        Pročež mluvil každý, jeden k druhému: Což se to stalo synu Cis? Zdali také
        Saul mezi proroky?'
      pl: 'Przyczem zarządził: Jeśliby mieli przewagę nademną Aramejczycy, przybędziesz
        ty mi z odsieczą; gdyby zaś mieli przewagę Amonici nad tobą, pójdę ja na odsiecz
        tobie. '
    12:
      he: חֲזַק וְנִתְחַזַּק בְּעַד־עַמֵּנוּ וּבְעַד עָרֵי אֱלֹהֵינוּ וַיהוָה יַעֲשֶׂה
        הַטּוֹב בְּעֵינָיו׃
      yi: זײַ שטאַרק, און לאָמיר זיך שטאַרקן, פֿאַר אונדזער פֿאָלק און פֿאַר די שטעט
        פֿון אונדזער גאָט; און זאָל יהוה טאָן װאָס איז גוט אין זײַנע אױגן.
      cs: 'I odpověděl jeden odtud a řekl: A kdo jest otec jejich? Protož přišlo to
        v přísloví: Zdali také Saul mezi proroky?'
      pl: Bądź mężnym, a walczmy mężnie za lud nasz i za miasta Boga naszego - Wiekuisty
        zaś niechaj uczyni co za dobre uzna. 
    13:
      he: וַיִּגַּשׁ יוֹאָב וְהָעָם אֲשֶׁר עִמּוֹ לַמִּלְחָמָה בַּאֲרָם וַיָּנֻסוּ
        מִפָּנָיו׃
      yi: און יוֹאָבֿ און דאָס גאַנצע פֿאָלק װאָס מיט אים האָבן גענענט אױף מלחמה קעגן
        ארם, און זײ זײַנען אַנטלאָפֿן פֿאַר אים.
      cs: A přestav prorokovati, přišel na horu.
      pl: I tak wystąpił Joab wraz z ludem, który miał przy sobie, do boju z Aramejczykami
        i pierzchnęli przed nim. 
    14:
      he: וּבְנֵי עַמּוֹן רָאוּ כִּי־נָס אֲרָם וַיָּנֻסוּ מִפְּנֵי אֲבִישַׁי וַיָּבֹאוּ
        הָעִיר וַיָּשָׁב יוֹאָב מֵעַל בְּנֵי עַמּוֹן וַיָּבֹא יְרוּשָׁלִָם׃
      yi: און װי די קינדער פֿון עמון האָבן געזען אַז ארם איז אַנטלאָפֿן, אַזױ זײַנען
        זײ אַנטלאָפֿן פֿאַר אַבֿישַין, און זײַנען אַרײַן אין שטאָט. און יוֹאָבֿ האָט
        זיך אומגעקערט פֿון די קינדער פֿון עמון, און איז געקומען קײן ירושלים.
      cs: 'Řekl pak strýc Saulův jemu a k služebníku jeho: Kam jste chodili? Odpověděl:
        Hledati oslic; když jsme pak poznali, že jich není, přišli jsme k Samuelovi.'
      pl: Widząc zaś Amonici, że pierzchnęli Aramejczycy, pierzchnęli również przed
        Abiszajem i cofnęli się do miasta. Joab jednak, zaniechawszy Amonitów, powrócił
        do Jerozolimy. 
    15:
      he: וַיַּרְא אֲרָם כִּי נִגַּף לִפְנֵי יִשְׂרָאֵל וַיֵּאָסְפוּ יָחַד׃
      yi: און ארם האָט געזען אַז ער איז געשלאָגן געװאָרן פֿאַר ישׂראל, און זײ האָבן
        זיך אײַנגעזאַמלט אין אײנעם.
      cs: 'I řekl strýc Saulův: Pověz mi medle, co vám řekl Samuel?'
      pl: Gdy widzieli Aramejczycy, że pobici zostali przez Izraelitów, ściągnęli
        znów razem. 
    16:
      he: וַיִּשְׁלַח הֲדַדְעֶזֶר וַיֹּצֵא אֶת־אֲרָם אֲשֶׁר מֵעֵבֶר הַנָּהָר וַיָּבֹאוּ
        חֵילָם וְשׁוֹבַךְ שַׂר־צְבָא הֲדַדְעֶזֶר לִפְנֵיהֶם׃
      yi: און הַדַדעֶזֶר האָט געשיקט און אַרױסגעבראַכט ארם װאָס פֿון יענער זײַט טײַך;
        און זײ זײַנען געקומען קײן חֵילֶם, מיט שוֹבֿך דעם חיל-פֿירער פֿון הַדַדעֶזֶרן
        זײ פֿאַרױס.
      cs: 'Odpověděl Saul strýci svému: Oznámil nám místně, že by nalezeny byly oslice.
        Ale s strany království nic mu neoznámil, co mluvil Samuel.'
      pl: I wysłał Hadarezer i kazał wyprowadzić Aramejczyków z drugiej strony rzeki.
        Przyciągnęli oni do Chelam, a Szobach, wódz wojsk Hadarezera, na czele ich. 
    17:
      he: וַיֻּגַּד לְדָוִד וַיֶּאֱסֹף אֶת־כָּל־יִשְׂרָאֵל וַיַּעֲבֹר אֶת־הַיַּרְדֵּן
        וַיָּבֹא חֵלָאמָה וַיַּעַרְכוּ אֲרָם לִקְרַאת דָּוִד וַיִּלָּחֲמוּ עִמּוֹ׃
      yi: איז אָנגעזאָגט געװאָרן דָוִדן, און ער האָט אײַנגעזאַמלט גאַנץ ישׂראל, און
        איז אַריבער דעם ירדן, און געקומען קײן חֵילֶם. און ארם האָט זיך אױסגעשטעלט
        אַקעגן דָוִדן, און זײ האָבן מלחמה געהאַלטן מיט אים.
      cs: Svolal pak Samuel lid k Hospodinu do Masfa,
      pl: Gdy doniesiono o tem Dawidowi, zgromadził on wszystkich Izraelitów, a przeprawiwszy
        się za Jordan przybył do Chelam. I uszykowali się Aramejczycy przeciw Dawidowi
        i wydali mu bitwę. 
    18:
      he: וַיָּנָס אֲרָם מִפְּנֵי יִשְׂרָאֵל וַיַּהֲרֹג דָּוִד מֵאֲרָם שְׁבַע מֵאוֹת
        רֶכֶב וְאַרְבָּעִים אֶלֶף פָּרָשִׁים וְאֵת שׁוֹבַךְ שַׂר־צְבָאוֹ הִכָּה וַיָּמָת
        שָׁם׃
      yi: און ארם איז אַנטלאָפֿן פֿאַר ישׂראל, און דוד האָט געהרגעט פֿון ארם זיבן
        הונדערט אױף רײַטװעגן, און פֿערציק טױזנט רײַטער; און שוֹבֿך זײער חיל-פֿירער
        האָט ער געשלאָגן, און ער איז דאָרטן געשטאָרבן.
      cs: 'A řekl synům Izraelským: Takto praví Hospodin Bůh Izraelský: Já jsem vyvedl
        Izraele z Egypta, a vysvobodil jsem vás z ruky Egyptských, nýbrž z ruky všech
        království ssužujících vás.'
      pl: Ale pierzchnęli Aramejczycy przed Izraelem, przyczem zabił Dawid Aramejczykom
        siedmset koni zaprzęgowych i czterdzieści tysięcy jeźdźców, Szobacha też,
        wodza hufców jego, zranił tak, że umarł tamże. 
    19:
      he: וַיִּרְאוּ כָל־הַמְּלָכִים עַבְדֵי הֲדַדְעֶזֶר כִּי נִגְּפוּ לִפְנֵי יִשְׂרָאֵל
        וַיַּשְׁלִמוּ אֶת־יִשְׂרָאֵל וַיַּעַבְדוּם וַיִּרְאוּ אֲרָם לְהוֹשִׁיעַ עוֹד
        אֶת־בְּנֵי עַמּוֹן׃
      yi: און אַלע מלכים, די קנעכט פֿון הַדַדעֶזֶרן, האָבן געזען אַז זײ זײַנען געשלאָגן
        געװאָרן פֿאַר ישׂראל, און זײ האָבן געמאַכט שלום מיט ישׂראל, און האָבן זײ געדינט.
        און ארם האָט מורא געהאַט װידער צו העלפֿן די קינדער פֿון עמון.
      cs: 'Ale vy dnes zavrhli jste Boha svého, kterýž sám vyprošťuje vás ze všech
        zlých věcí vašich a z úzkostí vašich, a řekli jste jemu: Krále ustanov nad
        námi. Protož nyní postavtež se před Hospodinem po pokoleních svých a po tisících
        svých.'
      pl: Widząc tedy wszyscy królowie podlegli Hadarezerowi, że ponieśli klęskę od Izraela,
        zawarli pokój z Izraelitami i hołdowali im, i obawiali się już Aramejczycy
        dopomagać nadal Amonitom. 
    20:
      cs: A když Samuel kázal přistupovati všechněm pokolením Izraelským, přišlo na
        pokolení Beniamin.
    21:
      cs: Potom kázal přistupovati pokolení Beniamin po čeledech jich, i přišlo na
        čeled Matri, a přišlo na Saule, syna Cis. I hledali ho, a není nalezen.
    22:
      cs: 'Protož ptali se opět Hospodina: Přijde-li ještě sem ten muž? I odpověděl
        Hospodin: Aj, skryl se mezi nádobím.'
    23:
      cs: Tedy běželi a vzali ho odtud. I postavil se u prostřed lidu, a převyšoval
        všecken lid od ramene svého vzhůru.
    24:
      cs: 'I řekl Samuel všemu lidu: Vidíte-li, koho vyvolil Hospodin, žeť mu není
        podobného ve všem lidu? Protož zkřikl všecken lid, a řekli: Živ buď král!'
    25:
      cs: I oznamoval Samuel lidu o správě království, a vepsal to do knihy, kterouž
        položil před Hospodinem. Potom propustil Samuel všecken lid, jednoho každého
        do domu jeho.
    26:
      cs: Také i Saul odšel do domu svého do Gabaa; a odešla s ním vojska, jichžto
        srdcí Bůh se dotekl.
    27:
      cs: 'Ale lidé nešlechetní řekli: Tento-liž nás vysvobodí? I pohrdali jím, ani
        mu pocty nepřinesli. On pak činil se neslyše.'
  11:
    1:
      he: וַיְהִי לִתְשׁוּבַת הַשָּׁנָה לְעֵת צֵאת הַמַּלְאכִים וַיִּשְׁלַח דָּוִד
        אֶת־יוֹאָב וְאֶת־עֲבָדָיו עִמּוֹ וְאֶת־כָּל־יִשְׂרָאֵל וַיַּשְׁחִתוּ אֶת־בְּנֵי
        עַמּוֹן וַיָּצֻרוּ עַל־רַבָּה וְדָוִד יוֹשֵׁב בִּירוּשָׁלִָם׃
      yi: און עס איז געװען בײַם אומקער פֿון יאָר, אין דער צײַט װאָס די מלכים גײען
        אַרױס אױף מלחמה, האָט דוד געשיקט יוֹאָבֿן און זײַנע קנעכט מיט אים, און גאַנץ
        ישׂראל, און זײ האָבן פֿאַרװיסט די קינדער פֿון עמון, און האָבן געלעגערט אױף
        רַבָה. און דוד איז געזעסן אין ירושלים.
      cs: 'Tedy přitáhl Náhas Ammonitský, a položil se proti Jábes v Gálad. I řekli
        všickni muži Jábes k Náhasovi: Učiň s námi smlouvu, a budemeť sloužiti.'
      pl: I zdarzyło się po upływie roku od czasu wyruszenia tychże królów, że wyprawił
        Dawid Joaba wraz z sługami swymi i całym Izraelem. Zniszczyli oni Amonitów
        i oblegali Rabbę, Dawid zaś pozostał w Jerozolimie. 
    2:
      he: וַיְהִי לְעֵת הָעֶרֶב וַיָּקָם דָּוִד מֵעַל מִשְׁכָּבוֹ וַיִּתְהַלֵּךְ עַל־גַּג
        בֵּית־הַמֶּלֶךְ וַיַּרְא אִשָּׁה רֹחֶצֶת מֵעַל הַגָּג וְהָאִשָּׁה טוֹבַת מַרְאֶה
        מְאֹד׃
      yi: און עס איז געװען קעגן אָװנטצײַט, איז דוד אױפֿגעשטאַנען פֿון זײַן געלעגער,
        און איז אַרומגעגאַנגען אױפֿן דאַך פֿון מלכס הױז, און האָט געזען פֿון דאַך
        אַ פֿרױ זיך באָדן; און די פֿרױ איז געװען זײער שײן פֿון אױסזען.
      cs: 'Jimž odpověděl Náhas Ammonitský: Na ten způsob učiním s vámi smlouvu, jestliže
        každému z vás vyloupím oko pravé, a uvedu to pohanění na všecken Izrael.'
      pl: Otóż około pewnego wieczora, gdy powstał Dawid z łoża swego i po tarasie
        pałacu królewskiego się przechadzał, ujrzał z tego tarasu kąpiącą się kobietę.
        A była to kobieta bardzo pięknej urody. 
    3:
      he: וַיִּשְׁלַח דָּוִד וַיִּדְרֹשׁ לָאִשָּׁה וַיֹּאמֶר הֲלוֹא־זֹאת בַּת־שֶׁבַע
        בַּת־אֱלִיעָם אֵשֶׁת אוּרִיָּה הַחִתִּי׃
      yi: 'האָט דוד געשיקט און זיך נאָכגעפֿרעגט אױף דער פֿרױ, און מע האָט געזאָגט:
        דאָס איז דאָך בַת-שֶבֿע, די טאָכטער פֿון אֶליִעָמען, די װײַב פֿון אוּרִיה
        דעם חִתּי.'
      cs: 'I řekli jemu starší Jábes: Propůjč nám sedm dní, ať rozešleme posly po
        všech končinách Izraelských, a nebude-li žádného, kdo by nás vysvobodil, tedy
        vyjdeme k tobě.'
      pl: 'Posłał tedy Dawid, by się wywiedzieć o tej kobiecie. I odpowiedziano: Jest
        to wszak Bathszeba, córka Eliama, żona Uryi Chittejczyka. '
    4:
      he: וַיִּשְׁלַח דָּוִד מַלְאָכִים וַיִּקָּחֶהָ וַתָּבוֹא אֵלָיו וַיִּשְׁכַּב
        עִמָּהּ וְהִיא מִתְקַדֶּשֶׁת מִטֻּמְאָתָהּ וַתָּשָׁב אֶל־בֵּיתָהּ׃
      yi: האָט דוד געשיקט שלוחים און האָט זי געלאָזט ברענגען, און זי איז צו אים געקומען,
        און ער איז געלעגן מיט איר; און זי האָט זיך נאָר װאָס געהאַט גערײניקט פֿון
        איר אומרײנקײט. און זי האָט זיך אומגעקערט אין איר הױז.
      cs: Když pak přišli ti poslové do Gabaa Saulova, a mluvili ta slova v uši lidu,
        pozdvihli všickni hlasu svého a plakali.
      pl: Wysłał wtedy Dawid posłów i sprowadził ją. A gdy przybyła do niego, obcował
        z nią; albowiem oczyściła się była z nieczystości swoich. Poczem wróciła do domu. 
    5:
      he: וַתַּהַר הָאִשָּׁה וַתִּשְׁלַח וַתַּגֵּד לְדָוִד וַתֹּאמֶר הָרָה אָנֹכִי׃
      yi: 'און די פֿרױ איז טראָגעדיק געװאָרן, און זי האָט געשיקט און דערצײלט דָוִדן,
        און געזאָגט: איך בין טראָגעדיק.'
      cs: 'A aj, Saul šel za voly s pole. I řekl Saul: Co je lidu, že pláče? I vypravovali
        jemu slova mužů Jábes.'
      pl: 'Ale kobieta ta poczęła. Posłała tedy do Dawida i zawiadomiła Dawida, mówiąc:
        Poczęłam. '
    6:
      he: וַיִּשְׁלַח דָּוִד אֶל־יוֹאָב שְׁלַח אֵלַי אֶת־אוּרִיָּה הַחִתִּי וַיִּשְׁלַח
        יוֹאָב אֶת־אוּרִיָּה אֶל־דָּוִד׃
      yi: 'האָט דוד געשיקט צו יוֹאָבֿן: שיק צו מיר אוּרִיה דעם חִתּי. און יוֹאָבֿ
        האָט געשיקט אוּרִיהן צו דָוִדן.'
      cs: Tedy sstoupil Duch Boží na Saule, když uslyšel slova ta, a rozhněvala se
        prchlivost jeho náramně.
      pl: 'Posłał tedy Dawid do Joaba: Przyszlij mi Uryę Chittejczyka! Wyprawił zatem
        Joab Uryę do Dawida. '
    7:
      he: וַיָּבֹא אוּרִיָּה אֵלָיו וַיִּשְׁאַל דָּוִד לִשְׁלוֹם יוֹאָב וְלִשְׁלוֹם
        הָעָם וְלִשְׁלוֹם הַמִּלְחָמָה׃
      yi: איז אוּרִיה צו אים געקומען, און דוד האָט זיך נאָכגעפֿרעגט אױף דעם פֿריד
        פֿון יוֹאָבֿן, און אױף דעם פֿריד פֿון פֿאָלק, און אױף דעם גאַנג פֿון דער מלחמה.
      cs: 'A vzav pár volů, rozsekal je na kusy, a rozeslal po všech krajinách Izraelských
        po týchž poslích, řka: Kdo by koli nešel za Saulem a za Samuelem, tak se stane
        s voly jeho. I připadl strach Hospodinův na lid, a vyšli jako muž jeden.'
      pl: Gdy tedy przybył doń Urya, wywiadował się Dawid o powodzeniu Joaba i o powodzenia
        ludu i o powodzeniu wojennem. 
    8:
      he: וַיֹּאמֶר דָּוִד לְאוּרִיָּה רֵד לְבֵיתְךָ וּרְחַץ רַגְלֶיךָ וַיֵּצֵא אוּרִיָּה
        מִבֵּית הַמֶּלֶךְ וַתֵּצֵא אַחֲרָיו מַשְׂאַת הַמֶּלֶךְ׃
      yi: 'און דוד האָט געזאָגט צו אוּרִיהן: נידער אַראָפּ צו דײַן הױז, און װאַש דײַנע
        פֿיס. איז אוּרִיה אַרױסגעגאַנגען פֿון מלכס הױז, און נאָך אים איז אַרױסגעגאַנגען
        אַ שפּײַזגעשאַנק פֿון דעם מלך.'
      cs: I sečtl je v Bezeku; a bylo synů Izraelských třikrát sto tisíc, a mužů Juda
        třidceti tisíců.
      pl: 'Poczem rzekł Dawid do Uryi: Zstąp do domu twojego a umyj nogi swoje! A gdy
        wyszedł Urya z pałacu królewskiego niesiono za nim dar królewski. '
    9:
      he: וַיִּשְׁכַּב אוּרִיָּה פֶּתַח בֵּית הַמֶּלֶךְ אֵת כָּל־עַבְדֵי אֲדֹנָיו
        וְלֹא יָרַד אֶל־בֵּיתוֹ׃
      yi: אָבער אוּרִיה האָט זיך געלײגט בײַם אײַנגאַנג פֿון מלכס הױז מיט אַלע קנעכט
        פֿון זײַן האַר, און האָט ניט אַראָפּגענידערט צו זײַן הױז.
      cs: 'I řekli těm poslům, kteříž byli přišli: Takto povíte mužům Jábes v Galád:
        Zítra budete vysvobozeni, když slunce obejde. I přišli poslové, a oznámili
        mužům Jábes, kteřížto zradovali se.'
      pl: Urya wszakże położył się u wejścia pałacu, przy wszystkich innych sługach
        pana swojego, a nie zstąpił do domu swego. 
    10:
      he: וַיַּגִּדוּ לְדָוִד לֵאמֹר לֹא־יָרַד אוּרִיָּה אֶל־בֵּיתוֹ וַיֹּאמֶר דָּוִד
        אֶל־אוּרִיָּה הֲלוֹא מִדֶּרֶךְ אַתָּה בָא מַדּוּעַ לֹא־יָרַדְתָּ אֶל־בֵּיתֶךָ׃
      yi: 'האָט מען דערצײלט דָוִדן, אַזױ צו זאָגן: אוּרִיה האָט ניט אַראָפּגענידערט
        צו זײַן הױז. און דוד האָט געזאָגט צו אוּרִיהן: דו קומסט דאָך פֿון װעג, פֿאַר
        װאָס האָסטו ניט אַראָפּגענידערט צו דײַן הױז?'
      cs: 'Tedy řekli muži Jábes Ammonitským: Ráno vyjdeme k vám, abyste nám učinili,
        cožkoli se vám za dobré viděti bude.'
      pl: 'Gdy tedy doniesiono Dawidowi: Nie zstąpił Urya do domu swego, zapytał się
        Dawid Uryi: Wszak z drogi przybywasz - czemu nie zstępujesz do domu swojego? '
    11:
      he: וַיֹּאמֶר אוּרִיָּה אֶל־דָּוִד הָאָרוֹן וְיִשְׂרָאֵל וִיהוּדָה יֹשְׁבִים
        בַּסֻּכּוֹת וַאדֹנִי יוֹאָב וְעַבְדֵי אֲדֹנִי עַל־פְּנֵי הַשָּׂדֶה חֹנִים
        וַאֲנִי אָבוֹא אֶל־בֵּיתִי לֶאֱכֹל וְלִשְׁתּוֹת וְלִשְׁכַּב עִם־אִשְׁתִּי
        חַיֶּךָ וְחֵי נַפְשֶׁךָ אִם־אֶעֱשֶׂה אֶת־הַדָּבָר הַזֶּה׃
      yi: 'האָט אוּרִיה געזאָגט צו דָוִדן: דער אָרון פֿון ישׂראל און יהוּדה זיצן אין
        בײַדלעך, און מײַן האַר יוֹאָבֿ און די קנעכט פֿון מײַן האַר לאַגערן אױפֿן פֿרײַען
        פֿעלד, און איך זאָל קומען אין מײַן הױז צו עסן און צו טרינקען, און צו ליגן
        מיט מײַן װײַב? אַזױ װי דו לעבסט, און אַזױ װי דײַן זעל לעבט, אױב איך װעל טאָן
        די דאָזיקע זאַך!'
      cs: Nazejtří pak rozdělil Saul lid na tři houfy; i vskočili do prostřed vojska
        v čas jitřního bdění, a bili Ammonitské, až slunce dobře vzešlo; kteříž pak
        byli pozůstali, rozprchli se, tak že nezůstalo z nich ani dvou pospolu.
      pl: 'I odpowiedział Urya Dawidowi: Arka i Izrael i Juda przebywają w namiotach,
        pan też mój Joab i słudzy pana mojego obozują na otwartem polu - ja zaś miałbym
        pójść do domu mojego i obcować z żoną moją? Żyw ty i żywa dusza twoja, że czegoś
        podobnego nie uczynię! '
    12:
      he: וַיֹּאמֶר דָּוִד אֶל־אוּרִיָּה שֵׁב בָּזֶה גַּם־הַיּוֹם וּמָחָר אֲשַׁלְּחֶךָּ
        וַיֵּשֶׁב אוּרִיָּה בִירוּשָׁלִַם בַּיּוֹם הַהוּא וּמִמָּחֳרָת׃
      yi: 'האָט דוד געזאָגט צו אוּרִיהן: בלײַב דאָ אױך הײַנט, און מאָרגן װעל איך דיך
        אַװעקשיקן. איז אוּרִיה געבליבן אין ירושלים יענעם טאָג און אױף מאָרגן.'
      cs: 'I řekl lid Samuelovi: Kdo jest ten, jenž pravil: Zdali Saul kralovati bude
        nad námi? Vydejte ty muže, ať je zbijeme.'
      pl: 'Rzekł zatem Dawid do Uryi: Pozostań tu jeszcze dzisiaj, a jutro odprawię
        cię. I tak pozostał Urya owego dnia i przez następny w Jerozolimie. '
    13:
      he: וַיִּקְרָא־לוֹ דָוִד וַיֹּאכַל לְפָנָיו וַיֵּשְׁתְּ וַיְשַׁכְּרֵהוּ וַיֵּצֵא
        בָעֶרֶב לִשְׁכַּב בְּמִשְׁכָּבוֹ עִם־עַבְדֵי אֲדֹנָיו וְאֶל־בֵּיתוֹ לֹא יָרָד׃
      yi: 'און דוד האָט אים גערופֿן, און ער האָט געגעסן בײַ אים און געטרונקען: און
        ער האָט אים אָנגעשיכּורט. אָבער אין אָװנט איז ער אַרױסגעגאַנגען זיך לײגן אױף
        זײַן געלעגער מיט די קנעכט פֿון זײַן האַר, און צו זײַן הױז האָט ער ניט אַראָפּגענידערט.'
      cs: 'Ale Saul řekl: Nebudeť dnes žádný zabit, poněvadž dnes učinil Hospodin
        vysvobození v Izraeli.'
      pl: Poczem zaprosił go Dawid, tak że jadł i pił przed nim i upoił go. Wieczorem
        jednak wyszedł, aby położyć się na posłaniu swojem przy sługach pana swojego,
        ale do domu swego nie zstąpił. 
    14:
      he: וַיְהִי בַבֹּקֶר וַיִּכְתֹּב דָּוִד סֵפֶר אֶל־יוֹאָב וַיִּשְׁלַח בְּיַד
        אוּרִיָּה׃
      yi: און עס איז געװען אין דער פֿרי, האָט דוד געשריבן אַ בריװ צו יוֹאָבֿן, און
        געשיקט דורך דער האַנט פֿון אוּרִיהן.
      cs: 'I řekl Samuel lidu: Přiďte, a poďme do Galgala, obnovíme tam království.'
      pl: Otóż nazajutrz napisał Dawid list do Joaba i przesłał go przez Uryę. 
    15:
      he: וַיִּכְתֹּב בַּסֵּפֶר לֵאמֹר הָבוּ אֶת־אוּרִיָּה אֶל־מוּל פְּנֵי הַמִּלְחָמָה
        הַחֲזָקָה וְשַׁבְתֶּם מֵאַחֲרָיו וְנִכָּה וָמֵת׃
      yi: 'און ער האָט געשריבן אין דעם בריװ אַזױ צו זאָגן: שטעל אוּרִיהן אַקעגן דעם
        פֿראָנט פֿון דער שטאַרקסטער מלחמה, און קערט אײַך אָפּ פֿון הינטער אים, כּדי
        ער זאָל געשלאָגן װערן און שטאַרבן.'
      cs: Šel tedy všecken lid do Galgala, a ustanovili tam Saule za krále před Hospodinem
        v Galgala, a obětovali také tam oběti pokojné před Hospodinem. I veselil se
        tam Saul a všickni muži Izraelští velmi velice.
      pl: 'Napisał zaś w liście w tych słowach: Postawcie Uryę na przedzie, kędy bój
        najzacięstszy, poczem cofnijcie się od niego, aby raniony został, a zginął. '
    16:
      he: וַיְהִי בִּשְׁמוֹר יוֹאָב אֶל־הָעִיר וַיִּתֵּן אֶת־אוּרִיָּה אֶל־הַמָּקוֹם
        אֲשֶׁר יָדַע כִּי אַנְשֵׁי־חַיִל שָׁם׃
      yi: און עס איז געװען, אַז יוֹאָבֿ האָט געװאַכט אױף דער שטאָט, האָט ער אַװעקגעשטעלט
        אוּרִיהן אױף דעם אָרט װאָס ער האָט געװוּסט אַז דאָרטן זײַנען דאָ העלדישע לײַט.
      pl: Oblegając tedy Joab miasto, postawił Uryę na miejscu, o którem wiedział,
        że tam dzielni są ludzie. 
    17:
      he: וַיֵּצְאוּ אַנְשֵׁי הָעִיר וַיִּלָּחֲמוּ אֶת־יוֹאָב וַיִּפֹּל מִן־הָעָם
        מֵעַבְדֵי דָוִד וַיָּמָת גַּם אוּרִיָּה הַחִתִּי׃
      yi: און די מענער פֿון שטאָט זײַנען אַרױסגעגאַנגען, און האָבן מלחמה געהאַלטן
        מיט יוֹאָבֿן, און עס זײַנען געפֿאַלן פֿון דעם פֿאָלק, פֿון דָוִדס קנעכט, און
        אױך אוּרִיה דער חִתּי איז אומגעקומען.
      pl: Gdy tedy wypadli ludzie z miasta i natarli na Joaba, poległo kilku z ludu,
        ze sług Dawida, przyczem zginął też Urya Chittejczyk. 
    18:
      he: וַיִּשְׁלַח יוֹאָב וַיַּגֵּד לְדָוִד אֶת־כָּל־דִּבְרֵי הַמִּלְחָמָה׃
      yi: און יוֹאָבֿ האָט געשיקט און דערצײלט דָוִדן אַלע געשעענישן פֿון דער מלחמה.
      pl: I posłał Joab i doniósł Dawidowi o całym przebiegu tej walki. 
    19:
      he: וַיְצַו אֶת־הַמַּלְאָךְ לֵאמֹר כְּכַלּוֹתְךָ אֵת כָּל־דִּבְרֵי הַמִּלְחָמָה
        לְדַבֵּר אֶל־הַמֶּלֶךְ׃
      yi: 'און ער האָט באַפֿױלן דעם שָלִיח אַזױ צו זאָגן: אַז דו ענדיקסט דערצײלן דעם
        מלך אַלע געשעענישן פֿון דער מלחמה,'
      pl: 'Polecił mianowicie posłańcowi jak następuje: Gdy opowiesz królowi o całym
        przebiegu tej walki do końca, '
    20:
      he: וְהָיָה אִם־תַּעֲלֶה חֲמַת הַמֶּלֶךְ וְאָמַר לְךָ מַדּוּעַ נִגַּשְׁתֶּם
        אֶל־הָעִיר לְהִלָּחֵם הֲלוֹא יְדַעְתֶּם אֵת אֲשֶׁר־יֹרוּ מֵעַל הַחוֹמָה׃
      yi: 'איז, אױב דער גרימצאָרן פֿון דעם מלך װעט אױפֿגײן, און ער װעט זאָגן צו דיר:
        נאָך װאָס האָט איר גענענט צו דער שטאָט מלחמה צו האַלטן? האָט איר ניט געװוּסט
        אַז זײ װעלן שיסן פֿון דער מױער?'
      pl: 'A wezbrałby się gniew króla, a zapytał się ciebie: Czemuście przystąpili
        tak blizko do miasta, aby walkę stoczyć? Alboście nie wiedzieli, że strzelają
        z muru? '
    21:
      he: מִי־הִכָּה אֶת־אֲבִימֶלֶךְ בֶּן־יְרֻבֶּשֶׁת הֲלוֹא־אִשָּׁה הִשְׁלִיכָה עָלָיו
        פֶּלַח רֶכֶב מֵעַל הַחוֹמָה וַיָּמָת בְּתֵבֵץ לָמָּה נִגַּשְׁתֶּם אֶל־הַחוֹמָה
        וְאָמַרְתָּ גַּם עַבְדְּךָ אוּרִיָּה הַחִתִּי מֵת׃
      yi: 'װער האָט דערשלאָגן אַבֿימֶלֶך דעם זון פֿון ירוּבֶשֶתן? האָט ניט אַ פֿרױ
        אַראָפּגעװאָרפֿן אױף אים אַן אױבערשטן מילשטײן פֿון דער מױער, און ער איז געשטאָרבן
        אין תּבֿץ? נאָך װאָס האָט איר גענענט צו דער מױער? – זאָלסטו זאָגן: אױך דײַן
        קנעכט אוּרִיה דער חִתּי איז אומגעקומען.'
      pl: 'Któż to zabił Abimelecha, syna Jerubeszeta? Wszak rzuciła nań kobieta wierzchni
        kamień młyński z muru, że zginął w Thebec! Czemuście przystępowali tak blizko
        do muru? - Wtedy powiesz: I sługa twój, Urya Chittejczyk, zginął! '
    22:
      he: וַיֵּלֶךְ הַמַּלְאָךְ וַיָּבֹא וַיַּגֵּד לְדָוִד אֵת כָּל־אֲשֶׁר שְׁלָחוֹ
        יוֹאָב׃
      yi: איז געגאַנגען דער שָלִיח, און ער איז געקומען און האָט דערצײלט דָוִדן אַלץ
        װעגן װאָס יוֹאָבֿ האָט אים געשיקט.
      pl: Poszedł tedy posłaniec, a przybywszy doniósł Dawidowi wszystko, z czem go
        wysłał Joab. 
    23:
      he: וַיֹּאמֶר הַמַּלְאָךְ אֶל־דָּוִד כִּי־גָבְרוּ עָלֵינוּ הָאֲנָשִׁים וַיֵּצְאוּ
        אֵלֵינוּ הַשָּׂדֶה וַנִּהְיֶה עֲלֵיהֶם עַד־פֶּתַח הַשָּׁעַר׃
      yi: 'און דער שָלִיח האָט געזאָגט צו דָוִדן: יאָ, די מענטשן זײַנען געװען שטאַרקער
        פֿון אונדז, און זײ זײַנען אַרױסגעגאַנגען צו אונדז אין פֿעלד, און מיר האָבן
        זיך געלאָזט אױף זײ ביזן אײַנגאַנג פֿון טױער.'
      pl: 'I rzekł posłaniec do Dawida: Ponieważ ludzie ci w przemagającej byli liczbie,
        a wystąpili przeciw nam w pole, natarliśmy na nich, odpierając aż do wnijścia
        bramy. '
    24:
      he: ויראו [וַיֹּרוּ] המוראים [הַמּוֹרִים] אֶל־עֲבָדֶךָ מֵעַל הַחוֹמָה וַיָּמוּתוּ
        מֵעַבְדֵי הַמֶּלֶךְ וְגַם עַבְדְּךָ אוּרִיָּה הַחִתִּי מֵת׃
      yi: און די שיסערס האָבן געשאָסן אױף דײַנע קנעכט פֿון דער מױער, און עס זײַנען
        אומגעקומען פֿון דעם מלכס קנעכט, און אױך דײַן קנעכט אוּרִיה דער חִתּי איז אומגעקומען.
      pl: Wtem strzelali łucznicy do sług twoich z muru, tak że zginęło kilku ze sług
        królewskich, a zginął również i sługa twój, Urya Chittejczyk. 
    25:
      he: וַיֹּאמֶר דָּוִד אֶל־הַמַּלְאָךְ כֹּה־תֹאמַר אֶל־יוֹאָב אַל־יֵרַע בְּעֵינֶיךָ
        אֶת־הַדָּבָר הַזֶּה כִּי־כָזֹה וְכָזֶה תֹּאכַל הֶחָרֶב הַחֲזֵק מִלְחַמְתְּךָ
        אֶל־הָעִיר וְהָרְסָהּ וְחַזְּקֵהוּ׃
      yi: 'האָט דוד געזאָגט צום שָלִיח: אַזױ זאָלסטו זאָגן צו יוֹאָבֿן: ״זאָל ניט
        זײַן פֿאַרדראָסיק אין דײַנע אױגן די דאָזיקע זאַך, װאָרום די שװערד פֿאַרצערט,
        אַזױ צי אַזױ; האַלט אָן דײַן מלחמה אַקעגן דער שטאָט, און צעשטער זי״; און שטאַרק
        אים.'
      pl: 'I rzekł Dawid do posła: Tak powiesz Joabowi: Nie frasuj się o rzecz tę,
        bo już to w ten, już w inny sposób, chłonie miecz; dotrwaj w walce twej przeciw
        miastu, a zburz je! I tak dodawaj mu odwagi. '
    26:
      he: וַתִּשְׁמַע אֵשֶׁת אוּרִיָּה כִּי־מֵת אוּרִיָּה אִישָׁהּ וַתִּסְפֹּד עַל־בַּעְלָהּ׃
      yi: און די װײַב פֿון אוּרִיה דעם חִתּי האָט געהערט אַז איר מאַן אוּרִיה איז
        טױט, און זי האָט געקלאָגט אױף איר מאַן.
      pl: Gdy tedy usłyszała żona Uryi, że zginął Urya, mąż jej, opłakiwała męża swego. 
    27:
      he: וַיַּעֲבֹר הָאֵבֶל וַיִּשְׁלַח דָּוִד וַיַּאַסְפָהּ אֶל־בֵּיתוֹ וַתְּהִי־לוֹ
        לְאִשָּׁה וַתֵּלֶד לוֹ בֵּן וַיֵּרַע הַדָּבָר אֲשֶׁר־עָשָׂה דָוִד בְּעֵינֵי
        יְהוָה׃
      yi: און װי די אַבֿלות איז אַריבער, אַזױ האָט דוד געשיקט און האָט זי אַרײַנגענומען
        אין זײַן הױז, און זי איז אים געװאָרן פֿאַר אַ װײַב. און זי האָט אים געבאָרן
        אַ זון. און די זאַך װאָס דוד האָט געטאָן, איז געװען שלעכט אין די אױגן פֿון
        גאָט.
      pl: Ale gdy przeminął czas żałoby, posłał Dawid i sprowadził ją do pałacu swego,
        i stała mu się żoną i urodziła mu syna. Niegodziwym jednak był postępek, którego
        dopuścił się Dawid w oczach Wiekuistego. 
  12:
    1:
      he: וַיִּשְׁלַח יְהוָה אֶת־נָתָן אֶל־דָּוִד וַיָּבֹא אֵלָיו וַיֹּאמֶר לוֹ שְׁנֵי
        אֲנָשִׁים הָיוּ בְּעִיר אֶחָת אֶחָד עָשִׁיר וְאֶחָד רָאשׁ׃
      yi: 'און גאָט האָט געשיקט נתנען צו דָוִדן, און ער איז צו אים געקומען, און האָט
        צו אים געזאָגט: צװײ מענטשן זײַנען געװען אין אײן שטאָט: אײנער אַן עושר און
        אײנער אַן אָרעמאַן.'
      cs: 'Mluvil pak Samuel ke všemu Izraelovi: Aj, uposlechl jsem hlasu vašeho ve
        všem, což jste mluvili ke mně, a ustanovil jsem nad vámi krále.'
      pl: 'I wysłał Wiekuisty Natana do Dawida; przybył on do niego i rzekł doń: Dwóch
        ludzi było w pewnem mieście, jeden bogaty, drugi biedny. '
    2:
      he: לְעָשִׁיר הָיָה צֹאן וּבָקָר הַרְבֵּה מְאֹד׃
      yi: בײַם עושר זײַנען געװען שאָף און רינדער זײער פֿיל,
      cs: A nyní aj, král jde před vámi, já pak zstaral jsem se a ošedivěl, a synové
        moji, aj, mezi vámi jsou. Já také chodil jsem před vámi od své mladosti až
        do dnešního dne.
      pl: Bogaty posiadał trzody i rogaciznę w mnóstwie wielkiem. 
    3:
      he: וְלָרָשׁ אֵין־כֹּל כִּי אִם־כִּבְשָׂה אַחַת קְטַנָּה אֲשֶׁר קָנָה וַיְחַיֶּהָ
        וַתִּגְדַּל עִמּוֹ וְעִם־בָּנָיו יַחְדָּו מִפִּתּוֹ תֹאכַל וּמִכֹּסוֹ תִשְׁתֶּה
        וּבְחֵיקוֹ תִשְׁכָּב וַתְּהִי־לוֹ כְּבַת׃
      yi: און בײַם אָרעמאַן איז גאָרנישט געװען אחוץ אײן קלײן שעפֿעלע, װאָס ער האָט
        געקױפֿט און עס אױפֿגעהאָדעװעט, און עס איז אױפֿגעװאַקסן אין אײנעם מיט אים און
        מיט זײַנע קינדער. פֿון זײַן ביסן פֿלעגט עס עסן, און פֿון זײַן בעכער פֿלעגט
        עס טרינקען, און אין זײַן בוזעם פֿלעגט עס ליגן, און עס איז אים געװען װי אַ
        טאָכטער.
      cs: A však aj, teď jsem. Vydejte svědectví proti mně před Hospodinem a před
        pomazaným jeho, vzal-li jsem čího vola, aneb vzal-li jsem čího osla, utiskl-li
        jsem koho, ublížil-li jsem komu, aneb vzal-li jsem od koho úplatek, abych
        na něm přehlédl něco, a navrátím vám.
      pl: Biedny zaś nie posiadał nic prócz jednej małej owieczki, którą sobie nabył;
        i żywił ją i wyrosła przy nim i razem z dziećmi jego. Z chleba jego jadała,
        z kielicha jego pijała, na łonie jego sypiała, a była mu niby córka. 
    4:
      he: וַיָּבֹא הֵלֶךְ לְאִישׁ הֶעָשִׁיר וַיַּחְמֹל לָקַחַת מִצֹּאנוֹ וּמִבְּקָרוֹ
        לַעֲשׂוֹת לָאֹרֵחַ הַבָּא־לוֹ וַיִּקַּח אֶת־כִּבְשַׂת הָאִישׁ הָרָאשׁ וַיַּעֲשֶׂהָ
        לָאִישׁ הַבָּא אֵלָיו׃
      yi: איז געקומען אַ דורכגײער צו דעם מאַן דעם עושר, און אים איז געװען אַ שאָד
        צו נעמען פֿון זײַנע שאָף און פֿון זײַנע רינדער, אױף צו מאַכן פֿאַר דעם אורח
        װאָס איז צו אים געקומען, האָט ער גענומען דאָס שעפֿעלע פֿון דעם אָרעמאַן, און
        האָט עס געמאַכט פֿאַר דעם מאַן װאָס איז צו אים געקומען.
      cs: 'Odpověděli: Neutiskl jsi nás, aniž jsi ublížil nám, aniž jsi co vzal z
        ruky kterého člověka.'
      pl: Otóż przybył raz podróżny do owego męża bogatego i ponieważ żal mu było
        wziąć co z trzód albo z rogacizny swojej, by je przyrządzić dla gościa, który
        doń przybył, zabrał tedy owieczkę owego człowieka biednego i przyrządził ją
        dla męża, który doń przybył. 
    5:
      he: וַיִּחַר־אַף דָּוִד בָּאִישׁ מְאֹד וַיֹּאמֶר אֶל־נָתָן חַי־יְהוָה כִּי בֶן־מָוֶת
        הָאִישׁ הָעֹשֶׂה זֹאת׃
      yi: 'האָט דער צאָרן פֿון דָוִדן שטאַרק געגרימט אױף דעם מאַן, און ער האָט געזאָגט
        צו נתנען: אַזױ װי גאָט לעבט, אַז טױט קומט דעם מאַן װאָס טוט דאָס דאָזיקע!'
      cs: 'Řekl ještě jim: Svědek jest Hospodin proti vám, svědek jest i pomazaný
        jeho v tento den, že jste nenalezli při mně ničehož. I řekl lid: Svědek jest.'
      pl: 'I wspłonął Dawid silnym gniewem na owego męża, i zawołał do Natana: Żyw
        Wiekuisty, człowiek, który to uczynił, zasłużył na śmierć! '
    6:
      he: וְאֶת־הַכִּבְשָׂה יְשַׁלֵּם אַרְבַּעְתָּיִם עֵקֶב אֲשֶׁר עָשָׂה אֶת־הַדָּבָר
        הַזֶּה וְעַל אֲשֶׁר לֹא־חָמָל׃
      yi: און פֿאַר דעם שעפֿעלע דאַרף ער באַצאָלן פֿירפֿאַכיק, דערפֿאַר װאָס ער האָט
        געטאָן די דאָזיקע זאַך, און פֿאַר װאָס ער האָט ניט רַחמָנות געהאַט.
      cs: 'Tedy řekl Samuel lidu: Hospodin jest svědek, kterýž učinil Mojžíše a Arona,
        a kterýž vyvedl otce vaše z země Egyptské.'
      pl: Za owieczkę zaś zapłaci w czwórnasób, ponieważ spełnił czyn taki, a nie
        miał litości! 
    7:
      he: וַיֹּאמֶר נָתָן אֶל־דָּוִד אַתָּה הָאִישׁ כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל
        אָנֹכִי מְשַׁחְתִּיךָ לְמֶלֶךְ עַל־יִשְׂרָאֵל וְאָנֹכִי הִצַּלְתִּיךָ מִיַּד
        שָׁאוּל׃
      yi: 'האָט נתן געזאָגט צו דָוִדן: דו ביסט דער מאַן! אַזױ האָט געזאָגט יהוה דער
        גאָט פֿון ישׂראל: איך האָב דיך געזאַלבט פֿאַר אַ מלך איבער ישׂראל, און איך
        האָב דיך מציל געװען פֿון שאָולס האַנט;'
      cs: Protož nyní postavte se, ať s vámi v soud vejdu před Hospodinem o všecky
        spravedlivé skutky Hospodinovy, kteréž učinil s vámi i s otci vašimi.
      pl: 'Rzekł tedy Natan do Dawida: Tyś ten mąż! Tak rzecze Wiekuisty, Bóg Izraela:
        Jam cię pomazał na króla nad Izraelem, i Jam cię wyzwolił z ręki Saula. '
    8:
      he: וָאֶתְּנָה לְךָ אֶת־בֵּית אֲדֹנֶיךָ וְאֶת־נְשֵׁי אֲדֹנֶיךָ בְּחֵיקֶךָ וָאֶתְּנָה
        לְךָ אֶת־בֵּית יִשְׂרָאֵל וִיהוּדָה וְאִם־מְעָט וְאֹסִפָה לְּךָ כָּהֵנָּה
        וְכָהֵנָּה׃
      yi: און איך האָב דיר געגעבן דאָס הױז פֿון דײַן האַר, און די װײַבער פֿון דײַן
        האַר אין דײַן בוזעם, און האָב דיר געגעבן דאָס הױז פֿון ישׂראל און יהוּדה.
        און אױב דאָס איז װינציק, װעל איך דיר צולײגן נאָך און נאָך אַ מאָל אַזױ פֿיל.
      cs: Když byl všel Jákob do Egypta, volali otcové vaši k Hospodinu; i poslal
        Hospodin Mojžíše a Arona, kteříž vyvedli otce vaše z Egypta, a osadili je
        na tomto místě.
      pl: I oddałem ci dom pana twojego i żony pana twego na łono twoje, i oddałem
        ci dom Izraela i Judy - a gdyby to za mało było, chciałem ci jeszcze więcej
        dać w ten lub ów sposób. 
    9:
      he: מַדּוּעַ בָּזִיתָ אֶת־דְּבַר יְהוָה לַעֲשׂוֹת הָרַע בעינו [בְּעֵינַי] אֵת
        אוּרִיָּה הַחִתִּי הִכִּיתָ בַחֶרֶב וְאֶת־אִשְׁתּוֹ לָקַחְתָּ לְּךָ לְאִשָּׁה
        וְאֹתוֹ הָרַגְתָּ בְּחֶרֶב בְּנֵי עַמּוֹן׃
      yi: פֿאַר װאָס האָסטו פֿאַראַכט דאָס װאָרט פֿון גאָט, צו טאָן װאָס איז שלעכט
        אין מײַנע אױגן? אוּרִיה דעם חִתּי האָסטו דערשלאָגן מיטן שװערד, און זײַן װײַב
        האָסטו דיר צוגענומען פֿאַר אַ װײַב; און האָסט אים געהרגעט דורך דער שװערד פֿון
        די קינדער פֿון עמון.
      cs: A když se zapomenuli na Hospodina Boha svého, vydal je v ruku Zizary, knížete
        vojska Azor, a v ruku Filistinských, též v ruku krále Moábského, kteříž bojovali
        proti nim.
      pl: Czemuś tedy lekceważył słowo Wiekuistego, spełniając niecność w oczach Jego?
        Uryę, Chittejczyka, zabiłeś mieczem, a żonę jego pojąłeś sobie za małżonkę,
        gdyś jego samego mieczem Amonitów zamordował! 
    10:
      he: וְעַתָּה לֹא־תָסוּר חֶרֶב מִבֵּיתְךָ עַד־עוֹלָם עֵקֶב כִּי בְזִתָנִי וַתִּקַּח
        אֶת־אֵשֶׁת אוּרִיָּה הַחִתִּי לִהְיוֹת לְךָ לְאִשָּׁה׃
      yi: און אַצונד, זאָל זיך אױף אײביק ניט אָפּטאָן אַ שװערד פֿון דײַן הױז, דערפֿאַר
        װאָס דו האָסט מיך פֿאַראַכט, און האָסט גענומען די װײַב פֿון אוּרִיה דעם חִתּי
        דיר צו זײַן פֿאַר אַ װײַב.
      cs: 'Ale když volali k Hospodinu a řekli: Zhřešili jsme, nebo jsme opustili
        Hospodina, a sloužili jsme Bálim a Astarot, protož nyní vysvoboď nás z ruky
        nepřátel našich, a sloužiti budeme tobě:'
      pl: Otóż teraz nie odstąpi miecz od domu twego na wieki, przeto żeś lekceważył
        mnie, a pojął żonę Uryi, Chittejczyka, za małżonkę sobie. 
    11:
      he: כֹּה אָמַר יְהוָה הִנְנִי מֵקִים עָלֶיךָ רָעָה מִבֵּיתֶךָ וְלָקַחְתִּי אֶת־נָשֶׁיךָ
        לְעֵינֶיךָ וְנָתַתִּי לְרֵעֶיךָ וְשָׁכַב עִם־נָשֶׁיךָ לְעֵינֵי הַשֶּׁמֶשׁ
        הַזֹּאת׃
      yi: 'אַזױ האָט גאָט געזאָגט: זע, איך שטעל-אױף אױף דיר אַן אומגליק פֿון דײַן
        הױז, און איך װעל נעמען דײַנע װײַבער פֿאַר דײַנע אױגן, און זײ געבן צו אַן אַנדערן,
        און ער װעט ליגן מיט דײַנע װײַבער פֿאַר די אױגן פֿון דער דאָזיקער זון.'
      cs: I poslal Hospodin Jerobále a Bedana a Jefte a Samuele, a vytrhl vás z ruky
        nepřátel vašich okolních, a bydlili jste bezpečně.
      pl: 'Tak rzecze Wiekuisty: Oto wywiodę przeciw tobie zło z własnego twego domu
        i zabiorę żony twoje z przed oczu twoich, a wydam je jednemu z twych bliskich,
        aby położył się przy żonach twoich w obliczu tego słońca. '
    12:
      he: כִּי אַתָּה עָשִׂיתָ בַסָּתֶר וַאֲנִי אֶעֱשֶׂה אֶת־הַדָּבָר הַזֶּה נֶגֶד
        כָּל־יִשְׂרָאֵל וְנֶגֶד הַשָּׁמֶשׁ׃
      yi: װאָרום דו האָסט געטאָן אין פֿאַרבאָרגעניש, און איך װעל טאָן די דאָזיקע זאַך
        פֿאַר גאַנץ ישׂראל, און פֿאַר דער זון.
      cs: 'Potom vidouce, že Náhas král synů Ammon přitáhl proti vám, řekli jste mi:
        Nikoli, ale král bude kralovati nad námi; ješto Hospodin Bůh váš jest králem
        vaším.'
      pl: Bo jakkolwiek ty to uczyniłeś potajemnie, to jednak ja to uczynię w obliczu
        całego Izraela i wobec słońca! 
    13:
      he: וַיֹּאמֶר דָּוִד אֶל־נָתָן חָטָאתִי לַיהוָה וַיֹּאמֶר נָתָן אֶל־דָּוִד גַּם־יְהוָה
        הֶעֱבִיר חַטָּאתְךָ לֹא תָמוּת׃
      yi: 'האָט דוד געזאָגט צו נתנען: איך האָב געזינדיקט צו גאָט. האָט נתן געזאָגט:
        גאָט האָט אױך אָפּגעטאָן דײַן זינד; װעסט ניט שטאַרבן.'
      cs: Nyní tedy, aj, král, kteréhož jste zvolili, za něhož jste žádali, a aj,
        Hospodin ustanovil ho nad vámi králem.
      pl: 'I rzekł Dawid do Natana: Zgrzeszyłem Wiekuistemu! - Poczem odpowiedział
        Natan Dawidowi: Tak odpuszcza ci też Wiekuisty grzech twój, nie umrzesz. '
    14:
      he: אֶפֶס כִּי־נִאֵץ נִאַצְתָּ אֶת־אֹיְבֵי יְהוָה בַּדָּבָר הַזֶּה גַּם הַבֵּן
        הַיִּלּוֹד לְךָ מוֹת יָמוּת׃
      yi: אָבער װײַל לעסטערן האָסטו געלעסטערט די פֿײַנט פֿון גאָט מיט דער דאָזיקער
        זאַך, װעט אױך דאָס קינד װאָס איז דיר געבאָרן געװאָרן, זיכער שטאַרבן. און נתן
        איז אַװעקגעגאַנגען צו זײַן הױז.
      cs: Budete-li se báti Hospodina, a jemu sloužiti a poslouchati hlasu jeho, a
        nebudete-li se zpěčovati řeči Hospodinově, tak i vy i král, kterýž kraluje
        nad vámi, ostojíte, jdouce za Hospodinem Bohem vaším.
      pl: Ale ponieważ pobudziłeś wrogów Wiekuistego do ciężkiego bluźnierstwa czynem
        tym, musi tedy syn, który ci się urodził, niechybnie umrzeć. 
    15:
      he: וַיֵּלֶךְ נָתָן אֶל־בֵּיתוֹ וַיִּגֹּף יְהוָה אֶת־הַיֶּלֶד אֲשֶׁר יָלְדָה
        אֵשֶׁת־אוּרִיָּה לְדָוִד וַיֵּאָנַשׁ׃
      yi: און גאָט האָט געפּלאָגט דאָס קינד װאָס אוּרִיהס װײַב האָט געבאָרן דָוִדן,
        און ער איז געװאָרן חרובֿ.
      cs: Pakli nebudete poslouchati hlasu Hospodinova, ale odporni budete řeči jeho,
        bude ruka Hospodinova proti vám, jako i proti otcům vašim.
      pl: Poczem udał się Natan do domu swego. Wiekuisty zaś poraził dziecię, które
        żona Uryi Dawidowi urodziła, tak że zachorowało. 
    16:
      he: וַיְבַקֵּשׁ דָּוִד אֶת־הָאֱלֹהִים בְּעַד הַנָּעַר וַיָּצָם דָּוִד צוֹם וּבָא
        וְלָן וְשָׁכַב אָרְצָה׃
      yi: האָט דוד געבעטן גאָט פֿאַר דעם ייִנגל, און דוד האָט געפֿאַסט אַ פֿאַסטונג,
        און אַז ער פֿלעגט אַהײם קומען, פֿלעגט ער נעכטיקן ליגנדיק אױף דער ערד.
      cs: Ještě se teď pozastavte, a vizte věc tuto velikou, kterouž učiní Hospodin
        před očima vašima.
      pl: Modlił się tedy Dawid Bogu za chłopcem i morzył się Dawid postem, a gdy
        wrócił przeleżał przez noc na ziemi. 
    17:
      he: וַיָּקֻמוּ זִקְנֵי בֵיתוֹ עָלָיו לַהֲקִימוֹ מִן־הָאָרֶץ וְלֹא אָבָה וְלֹא־בָרָא
        אִתָּם לָחֶם׃
      yi: זײַנען צוגעשטאַנען צו אים אַלע עלטסטע פֿון זײַן הױז, אים צו מאַכן אױפֿשטײן
        פֿון דער ערד, אָבער ער האָט ניט געװאָלט, און ער האָט ניט געגעסן מיט זײ קײן
        ברױט.
      cs: Zdaliž není dnes žeň pšeničná? Volati budu k Hospodinu, i vydá hřímání a
        déšť, tak že poznati a viděti musíte, jak jest to velmi zlá věc, kteréž jste
        se dopustili před očima Hospodinovýma, žádavše sobě krále.
      pl: A gdy przystąpili doń starsi domu jego, aby go podnieść z ziemi, wzbraniał
        się i nie zakosztował chleba z nimi. 
    18:
      he: וַיְהִי בַּיּוֹם הַשְּׁבִיעִי וַיָּמָת הַיָּלֶד וַיִּרְאוּ עַבְדֵי דָוִד
        לְהַגִּיד לוֹ כִּי־מֵת הַיֶּלֶד כִּי אָמְרוּ הִנֵּה בִהְיוֹת הַיֶּלֶד חַי
        דִּבַּרְנוּ אֵלָיו וְלֹא־שָׁמַע בְּקוֹלֵנוּ וְאֵיךְ נֹאמַר אֵלָיו מֵת הַיֶּלֶד
        וְעָשָׂה רָעָה׃
      yi: 'און עס איז געװען אױפֿן זיבעטן טאָג, איז דאָס קינד געשטאָרבן, און דָוִדס
        קנעכט האָבן מורא געהאַט אים אױסצוזאָגן אַז דאָס קינד איז געשטאָרבן; װאָרום
        זײ האָבן געזאָגט: זע, אַז דאָס קינד האָט געלעבט, האָבן מיר צו אים גערעדט,
        און ער האָט ניט צוגעהערט צו אונדזער קָול, הײַנט װי װעלן מיר זאָגן צו אים:
        דאָס קינד איז געשטאָרבן? ער װעט זיך נאָך אָנטאָן עפּעס בײז.'
      cs: Protož volal Samuel k Hospodinu, a vydal Hospodin hřímání a déšť v ten den.
        I bál se všecken lid Hospodina velmi i Samuele.
      pl: 'Jakoż siódmego dnia zmarło dziecię. Obawiali się jednak słudzy Dawida donieść
        mu, że zmarło dziecię, pomyśleli bowiem: Skorośmy za życia jeszcze dziecka
        przemawiali do niego, a nie słuchał głosu naszego, jakże mu teraz powiedzieć
        możemy: zmarło dziecię, mógłby sobie coś złego wyrządzić. '
    19:
      he: וַיַּרְא דָּוִד כִּי עֲבָדָיו מִתְלַחֲשִׁים וַיָּבֶן דָּוִד כִּי מֵת הַיָּלֶד
        וַיֹּאמֶר דָּוִד אֶל־עֲבָדָיו הֲמֵת הַיֶּלֶד וַיֹּאמְרוּ מֵת׃
      yi: 'האָט דוד געזען אַז זײַנע קנעכט שושקן זיך, און דוד האָט פֿאַרשטאַנען אַז
        דאָס קינד איז געשטאָרבן, און דוד האָט געזאָגט צו זײַנע קנעכט: איז דאָס קינד
        געשטאָרבן? האָבן זײ געזאָגט: געשטאָרבן.'
      cs: 'A řekl všecken lid Samuelovi: Modl se za služebníky své Hospodinu Bohu
        svému, abychom nezemřeli; nebo jsme přidali ke všem hříchům našim i toto zlé,
        že jsme sobě žádali krále.'
      pl: 'Widział jednak Dawid, że szepcą z sobą słudzy jego i zmiarkował że dziecię
        zmarło. Rzekł tedy Dawid do sług swoich: Czy zmarło dziecię? I odpowiedzieli:
        Zmarło. '
    20:
      he: וַיָּקָם דָּוִד מֵהָאָרֶץ וַיִּרְחַץ וַיָּסֶךְ וַיְחַלֵּף שמלתו [שִׂמְלֹתָיו]
        וַיָּבֹא בֵית־יְהוָה וַיִּשְׁתָּחוּ וַיָּבֹא אֶל־בֵּיתוֹ וַיִּשְׁאַל וַיָּשִׂימוּ
        לוֹ לֶחֶם וַיֹּאכַל׃
      yi: איז דוד אױפֿגעשטאַנען פֿון דער ערד, און ער האָט זיך געװאַשן און געזאַלבט,
        און איבערגעביטן זײַנע קלײדער; און ער איז געקומען אין גאָטס הױז, און האָט זיך
        געבוקט. און ער איז געקומען אין זײַן הױז, און האָט געבעטן, און מע האָט געלײגט
        פֿאַר אים ברױט, און ער האָט געגעסן.
      cs: 'I řekl Samuel lidu: Nebojte se. Učiniliť jste sic všecko to zlé, však proto
        neodstupujte zpět od Hospodina, ale služte Hospodinu celým srdcem svým.'
      pl: Powstał tedy Dawid z ziemi i umył się i namaścił i zmienił szaty swoje.
        Poczem wszedł do domu Wiekuistego i ukorzył się, a wróciwszy do domu pożądał
        czegoś, a gdy podano mu chleb posilił się. 
    21:
      he: וַיֹּאמְרוּ עֲבָדָיו אֵלָיו מָה־הַדָּבָר הַזֶּה אֲשֶׁר עָשִׂיתָה בַּעֲבוּר
        הַיֶּלֶד חַי צַמְתָּ וַתֵּבְךְּ וְכַאֲשֶׁר מֵת הַיֶּלֶד קַמְתָּ וַתֹּאכַל
        לָחֶם׃
      yi: 'האָבן זײַנע קנעכט צו אים געזאָגט: װאָס איז די דאָזיקע זאַך, װאָס דו האָסט
        געטאָן? פֿון װעגן דעם קינד, אַז עס האָט געלעבט, האָסטו געפֿאַסט און געװײנט,
        און װי דאָס קינד איז געשטאָרבן, ביסטו אױפֿגעשטאַנען און האָסט געגעסן ברױט?'
      cs: Neodstupujte, pravím, následujíce marnosti, totiž cizích bohů, kteříž nic
        neprospívají, aniž vysvobozují, nebo jsou marnost.
      pl: 'Pytali się go tedy słudzy jego: Co znaczy to zachowanie się twoje? Z powodu
        dziecka żywego pościłeś i płakałeś - a gdy dziecię zmarło, powstałeś i posiliłeś
        się chlebem? '
    22:
      he: וַיֹּאמֶר בְּעוֹד הַיֶּלֶד חַי צַמְתִּי וָאֶבְכֶּה כִּי אָמַרְתִּי מִי יוֹדֵעַ
        יחנני [וְחַנַּנִי] יְהוָה וְחַי הַיָּלֶד׃
      yi: 'האָט ער געזאָגט: אַז דאָס קינד האָט נאָך געלעבט האָב איך געפֿאַסט און געװײנט,
        װײַל איך האָב געקלערט: װער װײס, גאָט קען מיך לײַטזעליקן, און דאָס קינד װעט
        בלײַבן לעבן.'
      cs: Neopustíť zajisté Hospodin lidu svého pro jméno své veliké; nebo zalíbilo
        se Hospodinu, aby vás sobě vzdělal v lid.
      pl: 'I odpowiedział: Póki żyło jeszcze dziecię pościłem i płakałem, myślałem
        bowiem: Któż to wie, może zmiłuje się Wiekuisty nademną, aby dziecię przy
        życiu zostało. '
    23:
      he: וְעַתָּה מֵת לָמָּה זֶּה אֲנִי צָם הַאוּכַל לַהֲשִׁיבוֹ עוֹד אֲנִי הֹלֵךְ
        אֵלָיו וְהוּא לֹא־יָשׁוּב אֵלָי׃
      yi: אַצונד אָבער אַז ער איז געשטאָרבן, נאָך װאָס זאָל איך פֿאַסטן? צי קען איך
        אים װידער אומקערן? איך גײ צו אים, אָבער ער װעט זיך ניט אומקערן צו מיר.
      cs: Ode mne také odstup to, abych měl hřešiti proti Hospodinu, a přestávati
        modliti se za vás, nýbrž navoditi vás budu na cestu dobrou a přímou.
      pl: Ale teraz gdy zmarło - na co mi pościć? Czyż mogę je jeszcze wskrzesić?
        Ja pójdę do niego, ale ono nie wróci do mnie. 
    24:
      he: וַיְנַחֵם דָּוִד אֵת בַּת־שֶׁבַע אִשְׁתּוֹ וַיָּבֹא אֵלֶיהָ וַיִּשְׁכַּב
        עִמָּהּ וַתֵּלֶד בֵּן ויקרא [וַתִּקְרָא] אֶת־שְׁמוֹ שְׁלֹמֹה וַיהוָה אֲהֵבוֹ׃
      yi: און דוד האָט געטרײסט זײַן װײַב בת-שֶבֿען, און ער איז געקומען צו איר, און
        איז געלעגן מיט איר. און זי האָט געבאָרן אַ זון, און ער האָט גערופֿן זײַן נאָמען
        שלמה, און גאָט האָט אים ליב געהאַט.
      cs: A však bojte se Hospodina a služte jemu v pravdě celým srdcem svým; nebo
        vidíte, jak veliké věci učinil s vámi.
      pl: A gdy pocieszył Dawid Bathszebę, żonę swoją, zaszedł do niej i obcował z nią
        i urodziła syna, i nazwała imię jego Salomon, Wiekuisty zaś umiłował go. 
    25:
      he: וַיִּשְׁלַח בְּיַד נָתָן הַנָּבִיא וַיִּקְרָא אֶת־שְׁמוֹ יְדִידְיָהּ בַּעֲבוּר
        יְהוָה׃
      yi: און ער האָט געשיקט דורך נתן דעם נבֿיא, און האָט גערופֿן זײַן נאָמען ידידיָה
        פֿון װעגן גאָט.
      cs: Jestliže pak předce zle činiti budete, i vy i král váš zahynete.
      pl: I oddał go w ręce Natana, a ten nazwał go Jedydja gwoli Wiekuistemu. 
    26:
      he: וַיִּלָּחֶם יוֹאָב בְּרַבַּת בְּנֵי עַמּוֹן וַיִּלְכֹּד אֶת־עִיר הַמְּלוּכָה׃
      yi: און יוֹאָבֿ האָט מלחמה געהאַלטן אױף רַבָה פֿון די קינדער פֿון עמון, און
        ער האָט באַצװוּנגען די מלוכה-שטאָט.
      pl: Joab zaś szturmował Rabbę Amonitów, i zdobył stolicę królewską. 
    27:
      he: וַיִּשְׁלַח יוֹאָב מַלְאָכִים אֶל־דָּוִד וַיֹּאמֶר נִלְחַמְתִּי בְרַבָּה
        גַּם־לָכַדְתִּי אֶת־עִיר הַמָּיִם׃
      yi: 'און יוֹאָבֿ האָט געשיקט שלוחים צו דָוִדן, און האָט געזאָגט: איך האָב מלחמה
        געהאַלטן אױף רַבָה, אױך האָב איך באַצװוּנגען די װאַסערשטאָט.'
      pl: 'Poczem wyprawił Joab posłańców do Dawida, donosząc: Szturmowałem Rabbę
        a zdobyłem już i miasto wodne. '
    28:
      he: וְעַתָּה אֱסֹף אֶת־יֶתֶר הָעָם וַחֲנֵה עַל־הָעִיר וְלָכְדָהּ פֶּן־אֶלְכֹּד
        אֲנִי אֶת־הָעִיר וְנִקְרָא שְׁמִי עָלֶיהָ׃
      yi: און אַצונד, זאַמל אײַן דאָס איבעריקע פֿאָלק, און לעגער אױף דער שטאָט, און
        באַצװינג זי; אַזיסט װעל איך באַצװינגען די שטאָט, און מײַן נאָמען װעט גערופֿן
        װערן אױף איר.
      pl: Teraz tedy zgromadź ostatek wojennego ludu, a oblegaj miasto, a zdobądź
        je, abym sam miasta tego nie zdobył, a wymienione było imię moje przy niem. 
    29:
      he: וַיֶּאֱסֹף דָּוִד אֶת־כָּל־הָעָם וַיֵּלֶךְ רַבָּתָה וַיִּלָּחֶם בָּהּ וַיִּלְכְּדָהּ׃
      yi: האָט דוד אײַנגעזאַמלט דאָס גאַנצע פֿאָלק, און ער איז געגאַנגען קײן רַבָה,
        און האָט מלחמה געהאַלטן אױף איר, און האָט זי באַצװוּנגען.
      pl: Zgromadził tedy Dawid cały lud wojenny i udał się do Rabby, i przypuścił
        szturm do niej i zdobył ją. 
    30:
      he: וַיִּקַּח אֶת־עֲטֶרֶת־מַלְכָּם מֵעַל רֹאשׁוֹ וּמִשְׁקָלָהּ כִּכַּר זָהָב
        וְאֶבֶן יְקָרָה וַתְּהִי עַל־רֹאשׁ דָּוִד וּשְׁלַל הָעִיר הוֹצִיא הַרְבֵּה
        מְאֹד׃
      yi: און ער האָט אַראָפּגענומען מַלכָּמס קרױן פֿון זײַן קאָפּ; און איר װאָג איז
        געװען אַ צענטנער גאָלד, דערצו טײַער געשטײן; און זי איז אָנגעטאָן געװאָרן אױף
        דָוִדס קאָפּ. און רױב פֿון דער שטאָט האָט ער אַרױסגעפֿירט זײער פֿיל.
      pl: Poczem zabrał koronę Malkoma z głowy jego, miała ona talent złota wagi a nadto
        kamień drogocenny. Tę włożył sobie Dawid na głowę, łupów miasta też uprowadził
        mnóstwo wielkie. 
    31:
      he: וְאֶת־הָעָם אֲשֶׁר־בָּהּ הוֹצִיא וַיָּשֶׂם בַּמְּגֵרָה וּבַחֲרִצֵי הַבַּרְזֶל
        וּבְמַגְזְרֹת הַבַּרְזֶל וְהֶעֱבִיר אוֹתָם במלכן [בַּמַּלְבֵּן] וְכֵן יַעֲשֶׂה
        לְכֹל עָרֵי בְנֵי־עַמּוֹן וַיָּשָׁב דָּוִד וְכָל־הָעָם יְרוּשָׁלִָם׃
      yi: און דאָס פֿאָלק װאָס אין איר האָט ער אַרױסגעפֿירט, און געלײגט אונטער זעגן,
        און אונטער אײַזערנע דרעששליטנס, און אונטער אײַזערנע העק, און האָט זײ געמאַכט
        דורכגײן דורך ציגלאױװנס. און אַזױ פֿלעגט ער טאָן צו אַלע שטעט פֿון די קינדער
        פֿון עמון. און דוד און דאָס גאַנצע פֿאָלק האָבן זיך אומגעקערט קײן ירושלים.
      pl: Ludność zaś znajdującą się w niem wyprowadził i przeznaczył ją do robót
        przy piłach, przy zębatych młockarniach żelaznych, i przeprowadził ich do form
        cegielnianych; tak samo postąpił z wszystkiemi innemi miastami Amonitów. Poczem
        wrócił Dawid z całym ludem wojennym do Jerozolimy. 
  13:
    1:
      he: וַיְהִי אַחֲרֵי־כֵן וּלְאַבְשָׁלוֹם בֶּן־דָּוִד אָחוֹת יָפָה וּשְׁמָהּ תָּמָר
        וַיֶּאֱהָבֶהָ אַמְנוֹן בֶּן־דָּוִד׃
      yi: 'און עס איז געװען נאָך דעם: אַבֿשָלום דער זון פֿון דָוִדן האָט געהאַט אַ
        שײנע שװעסטער װאָס איר נאָמען איז געװען תָּמָר,'
      cs: Saul tedy prvního léta kralování svého, (kraloval pak dvě létě nad Izraelem),
      pl: 'I zdarzyło się następnie tak: Absalom, syn Dawida, miał siostrę piękną,
        imieniem Tamara, a pokochał ją Amnon, syn Dawida. '
    2:
      he: וַיֵּצֶר לְאַמְנוֹן לְהִתְחַלּוֹת בַּעֲבוּר תָּמָר אֲחֹתוֹ כִּי בְתוּלָה
        הִיא וַיִּפָּלֵא בְּעֵינֵי אַמְנוֹן לַעֲשׂוֹת לָהּ מְאוּמָה׃
      yi: און אַמנוֹן דער זון פֿון דָוִדן האָט זי ליב געקריגן. און אַמנוֹן האָט זיך
        געקלעמט ביז צום קראַנק װערן, פֿון װעגן זײַן שװעסטער תָּמָרן, װאָרום זי איז
        געװען אַ יונגפֿרױ; און עס איז געװען פֿאַרהױלן אין אַמנוֹנס אױגן װי אַזױ איר
        עפּעס צו טאָן.
      cs: Vybral sobě tři tisíce z Izraele. I bylo jich s Saulem dva tisíce v Michmas
        a na hoře Bethel, a tisíc bylo s Jonatou v Gabaa Beniaminově; ostatek pak
        lidu rozpustil jednoho každého do příbytku jeho.
      pl: Dręczyło to zaś Amnona tak, że popadł w chorobę z powodu Tamary, siostry
        swojej; była bowiem dziewicą, a zdawało się Amnonowi niepodobnem, aby coś
        wskórał u niej. 
    3:
      he: וּלְאַמְנוֹן רֵעַ וּשְׁמוֹ יוֹנָדָב בֶּן־שִׁמְעָה אֲחִי דָוִד וְיוֹנָדָב
        אִישׁ חָכָם מְאֹד׃
      yi: און אַמנוֹן האָט געהאַט אַ חבֿר װאָס זײַן נאָמען איז געװען יונָדבֿ דער זון
        פֿון שִמָה, דָוִדס ברודער, און יונָדבֿ איז געװען זײער אַ קלוגער מענטש.
      cs: 'I pobil Jonata stráž Filistinských, kterouž měli na pahrbku, a uslyšeli
        to Filistinští. Tedy Saul troubil v troubu po vší zemi, řka: Ať to slyší Hebrejští.'
      pl: Otóż miał Amnon przyjaciela imieniem Jonadab, syn to Szymei, brata Dawida,
        Jonadab zaś był człowiekiem nader mądrym. 
    4:
      he: וַיֹּאמֶר לוֹ מַדּוּעַ אַתָּה כָּכָה דַּל בֶּן־הַמֶּלֶךְ בַּבֹּקֶר בַּבֹּקֶר
        הֲלוֹא תַּגִּיד לִי וַיֹּאמֶר לוֹ אַמְנוֹן אֶת־תָּמָר אֲחוֹת אַבְשָׁלֹם אָחִי
        אֲנִי אֹהֵב׃
      yi: 'האָט ער צו אים געזאָגט: פֿאַר װאָס ביסטו אַזױ אָפּגעצערט פֿרימאָרגן אין
        פֿרימאָרגן, דו בן-מלך? װילסטו מיר ניט זאָגן? האָט אַמנוֹן צו אים געזאָגט:
        איך האָב ליב תָּמָרן, מײַן ברודער אַבֿשָלומס שװעסטער.'
      cs: 'A tak slyšel všecken Izrael, že bylo praveno: Pobil Saul stráž Filistinských,
        pročež také zoškliven byl Izrael mezi Filistinskými. I svolán jest lid za
        Saulem do Galgala.'
      pl: 'I zapytał się go: Czemuś tak wynędzniały, królewiczu? Z każdym porankiem
        więcej? Czy nie powiesz mi tego? I odpowiedział Amnon: Tamarę, siostrę Absaloma,
        brata mojego, kocham. '
    5:
      he: וַיֹּאמֶר לוֹ יְהוֹנָדָב שְׁכַב עַל־מִשְׁכָּבְךָ וְהִתְחָל וּבָא אָבִיךָ
        לִרְאוֹתֶךָ וְאָמַרְתָּ אֵלָיו תָּבֹא נָא תָמָר אֲחוֹתִי וְתַבְרֵנִי לֶחֶם
        וְעָשְׂתָה לְעֵינַי אֶת־הַבִּרְיָה לְמַעַן אֲשֶׁר אֶרְאֶה וְאָכַלְתִּי מִיָּדָהּ׃
      yi: 'האָט יונָדבֿ צו אים געזאָגט: לײג זיך אױף דײַן געלעגער, און מאַך זיך קראַנק,
        און אַז דײַן פֿאָטער װעט דיך קומען זען, אַזױ זאָלסטו זאָגן צו אים: זאָל, איך
        בעט דיך, קומען מײַן שװעסטער תָּמָר, און מיר געבן עסן שפּײַז, און זאָל זי מאַכן
        דאָס עסן פֿאַר מײַנע אױגן, כּדי איך זאָל זען, און עסן פֿון איר האַנט.'
      cs: Filistinští pak sebrali se k boji proti Izraelovi, třidceti tisíc vozů,
        a šest tisíc jezdců, a lidu ve množství, jako jest písku na břehu mořském.
        I vytáhli a položili se v Michmas na východ Betaven.
      pl: 'Poradził mu tedy Jonadab: Połóż się do łoża swego, a udaj chorego. Gdy
        tedy przyjdzie ojciec twój, aby cię odwiedzić, powiesz mu: Gdyby też przyszła
        siostra moja Tamara, aby mi co zjeść dała. Gdyby przed oczyma mojemi potrawę
        przyrządziła, tak abym to widział, wtedy bym się posilił z ręki jej! '
    6:
      he: וַיִּשְׁכַּב אַמְנוֹן וַיִּתְחָל וַיָּבֹא הַמֶּלֶךְ לִרְאֹתוֹ וַיֹּאמֶר
        אַמְנוֹן אֶל־הַמֶּלֶךְ תָּבוֹא־נָא תָּמָר אֲחֹתִי וּתְלַבֵּב לְעֵינַי שְׁתֵּי
        לְבִבוֹת וְאֶבְרֶה מִיָּדָהּ׃
      yi: 'האָט אַמנוֹן זיך געלײגט און זיך געמאַכט קראַנק, און װי דער מלך איז אים
        געקומען זען, אַזױ האָט אַמנוֹן געזאָגט צום מלך: זאָל, איך בעט דיך, קומען מײַן
        שװעסטער תָּמָר, און צוברײטן פֿאַר מײַנע אױגן אַ פּאָר פֿאַנקוכנס, און איך
        װעל עסן פֿון איר האַנט.'
      cs: A protož muži Izraelští vidouce, že jim úzko, (nebo byl ssoužen lid), skryl
        se lid v jeskyních a v ohradách, a v skalách a v horách, i v jamách.
      pl: 'I tak położył się Amnon i udał chorego. A gdy przybył król, aby go odwiedzić,
        rzekł Amnon do króla: Gdyby też tak przyszła Tamara, siostra moja, a przyrządziła
        dwa placuszki przed oczyma mojemi, abym je spożył z ręki jej! '
    7:
      he: וַיִּשְׁלַח דָּוִד אֶל־תָּמָר הַבַּיְתָה לֵאמֹר לְכִי נָא בֵּית אַמְנוֹן
        אָחִיךְ וַעֲשִׂי־לוֹ הַבִּרְיָה׃
      yi: 'האָט דוד געשיקט צו תָּמָרן אין הױז, אַזױ צו זאָגן: גײ אַקאָרשט אין דײַן
        ברודער אַמנוֹנס הױז, און מאַך אים עסן.'
      cs: Hebrejští také přepravili se přes Jordán do země Gád a Galád. Saul pak ještě
        byl v Galgala, a všecken lid zastrašil se, jda za ním.
      pl: 'Poszedł tedy Dawid do domu Tamary, i kazał powiedzieć: Zajdź że do domu
        Amnona, a przyrządź mu jakąś potrawę. '
    8:
      he: וַתֵּלֶךְ תָּמָר בֵּית אַמְנוֹן אָחִיהָ וְהוּא שֹׁכֵב וַתִּקַּח אֶת־הַבָּצֵק
        ותלוש [וַתָּלָשׁ] וַתְּלַבֵּב לְעֵינָיו וַתְּבַשֵּׁל אֶת־הַלְּבִבוֹת׃
      yi: איז תָּמָר געגאַנגען אין איר ברודער אַמנוֹנס הױז; און ער איז געלעגן. און
        זי האָט גענומען דעם טײג, און האָט געקנעטן און צובאַרײט פֿאַר זײַנע אױגן, און
        געבאַקט די פֿאַנקוכנס.
      cs: I očekával tu za sedm dní vedlé času uloženého od Samuele; a když nepřicházel
        Samuel do Galgala, rozešel se lid od něho.
      pl: Poszła tedy Tamara do domu Amnona, brata swojego, gdy leżał, a wziąwszy
        ciasto zagniotła i przyrządziła w oczach jego, i usmażyła one placuszki. 
    9:
      he: וַתִּקַּח אֶת־הַמַּשְׂרֵת וַתִּצֹק לְפָנָיו וַיְמָאֵן לֶאֱכוֹל וַיֹּאמֶר
        אַמְנוֹן הוֹצִיאוּ כָל־אִישׁ מֵעָלַי וַיֵּצְאוּ כָל־אִישׁ מֵעָלָיו׃
      yi: 'און זי האָט גענומען די פֿאַן, און האָט אױסגעגאָסן פֿאַר אים; אָבער ער האָט
        ניט געװאָלט עסן. און אַמנוֹן האָט געזאָגט: פֿירט אַרױס אַלע מענטשן פֿון מיר.
        זײַנען אַלע מענטשן אַרױסגעגאַנגען פֿון אים.'
      cs: 'Tedy řekl Saul: Přineste ke mně obět zápalnou a oběti pokojné. I obětoval
        oběti zápalné.'
      pl: 'Poczem wzięła patelnię i wysypała je przed nim. On jednak wzbraniał się
        jeść i zawołał: Usuńcie wszystkich odemnie! I usunęli się wszyscy od niego. '
    10:
      he: וַיֹּאמֶר אַמְנוֹן אֶל־תָּמָר הָבִיאִי הַבִּרְיָה הַחֶדֶר וְאֶבְרֶה מִיָּדֵךְ
        וַתִּקַּח תָּמָר אֶת־הַלְּבִבוֹת אֲשֶׁר עָשָׂתָה וַתָּבֵא לְאַמְנוֹן אָחִיהָ
        הֶחָדְרָה׃
      yi: 'און אַמנוֹן האָט געזאָגט צו תָּמָרן: ברענג דאָס עסן אין קאַמער, און איך
        װעל עסן פֿון דײַן האַנט. האָט תָּמָר גענומען די פֿאַנקוכנס װאָס זי האָט געמאַכט,
        און אַרײַנגעבראַכט צו איר ברודער אַמנוֹנען אין קאַמער.'
      cs: Když pak již dokonal obětování oběti zápalné, aj, Samuel přicházel, a Saul
        vyšel proti němu, aby ho přivítal.
      pl: 'Poczem rzekł Amnon do Tamary: Zanieś potrawę do komnaty wewnętrznej, a spożyję
        z ręki twojej. Wzięła tedy Tamara placuszki, które przyrządziła, i zaniosła
        Amnonowi, bratu swemu, do komnaty wewnętrznej. '
    11:
      he: וַתַּגֵּשׁ אֵלָיו לֶאֱכֹל וַיַּחֲזֶק־בָּהּ וַיֹּאמֶר לָהּ בּוֹאִי שִׁכְבִי
        עִמִּי אֲחוֹתִי׃
      yi: 'און װי זי האָט אים דערלאַנגט צום עסן, אַזױ האָט ער זי אָנגענומען, און האָט
        געזאָגט: קום ליג מיט מיר, מײַן שװעסטער.'
      cs: 'I řekl Samuel: Co jsi učinil? Odpověděl Saul: Když jsem viděl, že se lid
        rozchází ode mne, a ty nepřicházíš k uloženému dni, a Filistinští byli shromážděni
        v Michmas:'
      pl: 'Ale gdy postawiła przed nim, aby się posilił, pochwycił ją i rzekł do niej:
        Pójdź, połóż się ze mną, siostro moja! '
    12:
      he: וַתֹּאמֶר לוֹ אַל־אָחִי אַל־תְּעַנֵּנִי כִּי לֹא־יֵעָשֶׂה כֵן בְּיִשְׂרָאֵל
        אַל־תַּעֲשֵׂה אֶת־הַנְּבָלָה הַזֹּאת׃
      yi: 'האָט זי צו אים געזאָגט: ניט, מײַן ברודער! זאָלסט מיך ניט פּײַניקן, װאָרום
        אַזױ װערט ניט געטאָן אין ישׂראל; זאָלסט ניט טאָן די דאָזיקע נבֿלה.'
      cs: 'I řekl jsem: Nyní připadnou Filistinští na mne v Galgala, a tváři Hospodinově
        nemodlil jsem se. Takž jsem se opovážil a obětoval jsem oběti zápalné.'
      pl: 'I odpowiedziała mu: Nie, bracie mój, nie hańb mnie, bo tak nie postępuje
        się w Izraelu. Nie spełnisz tej nikczemności! '
    13:
      he: וַאֲנִי אָנָה אוֹלִיךְ אֶת־חֶרְפָּתִי וְאַתָּה תִּהְיֶה כְּאַחַד הַנְּבָלִים
        בְּיִשְׂרָאֵל וְעַתָּה דַּבֶּר־נָא אֶל־הַמֶּלֶךְ כִּי לֹא יִמְנָעֵנִי מִמֶּךָּ׃
      yi: און איך, װוּ װעל איך אַהינטאָן מײַן חרפּה? און דו װעסט זײַן אַזױ װי אײנער
        פֿון די נידערטרעכטיקע אין ישׂראל. און אַצונד, רעד, איך בעט דיך, צום מלך, װאָרום
        ער װעט מיך ניט פֿאַרמײַדן פֿון דיר.
      cs: 'Tedy řekl Samuel Saulovi: Bláznivě jsi učinil, nezachovals přikázaní Hospodina
        Boha svého, kteréž přikázal tobě; nebo nyní byl by utvrdil Hospodin království
        tvé nad Izraelem až na věky.'
      pl: Dokądże bym miała ponieść sromotę moją? Ty też byłbyś jako jeden z najgorszych
        nikczemników w Izraelu; pomów raczej z królem, który mnie zapewne nie odmówi
        tobie. 
    14:
      he: וְלֹא אָבָה לִשְׁמֹעַ בְּקוֹלָהּ וַיֶּחֱזַק מִמֶּנָּה וַיְעַנֶּהָ וַיִּשְׁכַּב
        אֹתָהּ׃
      yi: אָבער ער האָט ניט געװאָלט צוהערן צו איר קָול, און ער האָט זי איבערגעשטאַרקט,
        און האָט זי געפּײַניקט, און איז געלעגן מיט איר.
      cs: Ale již nyní království tvé neostojí. Vyhledalť jest Hospodin sobě muže
        vedlé srdce svého, jemuž rozkázal Hospodin, aby byl vůdce nad lidem jeho;
        nebo jsi nezachoval, cožť přikázal Hospodin.
      pl: On jednak nie chciał usłuchać jej głosu, lecz przemógł ją i shańbił ją i obcował
        z nią. 
    15:
      he: וַיִּשְׂנָאֶהָ אַמְנוֹן שִׂנְאָה גְּדוֹלָה מְאֹד כִּי גְדוֹלָה הַשִּׂנְאָה
        אֲשֶׁר שְׂנֵאָהּ מֵאַהֲבָה אֲשֶׁר אֲהֵבָהּ וַיֹּאמֶר־לָהּ אַמְנוֹן קוּמִי
        לֵכִי׃
      yi: 'און אַמנוֹן האָט זי פֿײַנט געקריגן זײער אַ גרױס פֿײַנטשאַפֿט; װאָרום די
        פֿײַנטשאַפֿט װאָס ער האָט זי פֿײַנט געקריגן, איז געװען גרעסער פֿון דער ליבשאַפֿט
        װאָס ער האָט זי ליב געהאַט. און אַמנוֹן האָט צו איר געזאָגט: שטײ אױף, גײ.'
      cs: Vstav pak Samuel, vstoupil z Galgala do Gabaa Beniaminova. A Saul načetl
        lidu, kterýž zůstával při něm, okolo šesti set mužů.
      pl: 'Potem jednak powziął Amnon nader głęboką nienawiść ku niej, była zaś większa
        nienawiść, jaką powziął ku niej, od miłości jaką dla niej żywił. I tak zawołał
        do niej Amnon: Ruszaj precz! '
    16:
      he: וַתֹּאמֶר לוֹ אַל־אוֹדֹת הָרָעָה הַגְּדוֹלָה הַזֹּאת מֵאַחֶרֶת אֲשֶׁר־עָשִׂיתָ
        עִמִּי לְשַׁלְּחֵנִי וְלֹא אָבָה לִשְׁמֹעַ לָהּ׃
      yi: 'האָט זי צו אים געזאָגט: ניטע! װאָרום דאָס דאָזיקע בײז מיך אַװעקצושיקן איז
        נאָך גרעסער װי דאָס אַנדערע װאָס דו האָסט געטאָן מיט מיר. אָבער ער האָט ניט
        געװאָלט צוהערן צו איר.'
      cs: Saul tedy a Jonata syn jeho, i lid, kterýž zůstával s nimi, byli v Gabaa
        Beniaminově, Filistinští pak leželi v Michmas.
      pl: 'I odpowiedziała mu: Nie czyń że tak wielkiej krzywdy, po tej pierwszej,
        którąś spełnił na mnie, abyś mnie wypędzał; on wszakże nie chciał jej usłuchać. '
    17:
      he: וַיִּקְרָא אֶת־נַעֲרוֹ מְשָׁרְתוֹ וַיֹּאמֶר שִׁלְחוּ־נָא אֶת־זֹאת מֵעָלַי
        הַחוּצָה וּנְעֹל הַדֶּלֶת אַחֲרֶיהָ׃
      yi: 'און ער האָט גערופֿן זײַן יונג, זײַן משרת, און האָט געזאָגט: שיקט אַקאָרשט
        אַרױס די דאָזיקע פֿון מיר דרױסן, און פֿאַרשליס די טיר הינטער איר. –'
      cs: I vyšli zhoubcové z vojska Filistinského na tré rozdělení. Houf jeden obrátil
        se k cestě Ofra, k zemi Sual;
      pl: 'I zawołał swego pachołka, swego sługę, i rzekł: Wyprowadźcie mi tę tu na ulicę,
        a zarygluj drzwi za nią! '
    18:
      he: וְעָלֶיהָ כְּתֹנֶת פַּסִּים כִּי כֵן תִּלְבַּשְׁןָ בְנוֹת־הַמֶּלֶךְ הַבְּתוּלֹת
        מְעִילִים וַיֹּצֵא אוֹתָהּ מְשָׁרְתוֹ הַחוּץ וְנָעַל הַדֶּלֶת אַחֲרֶיהָ׃
      yi: און זי האָט געהאַט אױף זיך אַ געשטרײַפֿט קלײד, װאָרום אַזעלכע מאַנטלען פֿלעגן
        טראָגן דעם מלכס טעכטער די יונגפֿרױען. – האָט זײַן משרת זי אַרױסגעפֿירט דרױסן,
        און האָט פֿאַרשלאָסן די טיר הינטער איר.
      cs: A houf druhý obrátil se na cestu Betoron; houf pak třetí pustil se cestou
        krajiny, kteráž patří k údolí Seboim na poušť.
      pl: Nosiła ona zaś płaszcz wzorzysty - bo tak ubierały się córy królewskie,
        póki dziewicami były, w płaszcze. Gdy tedy wyprowadził ją sługa jego na ulicę,
        a zaryglował drzwi za nią, 
    19:
      he: וַתִּקַּח תָּמָר אֵפֶר עַל־רֹאשָׁהּ וּכְתֹנֶת הַפַּסִּים אֲשֶׁר עָלֶיהָ
        קָרָעָה וַתָּשֶׂם יָדָהּ עַל־רֹאשָׁהּ וַתֵּלֶךְ הָלוֹךְ וְזָעָקָה׃
      yi: און תָּמָר האָט גענומען אַש אױף איר קאָפּ, און דאָס געשטרײַפֿטע קלײד װאָס
        אױף איר האָט זי צעריסן, און זי האָט אַרױפֿגעטאָן איר האַנט אױף איר קאָפּ,
        און איז געגאַנגען און גײענדיק געשריִען.
      cs: 'Kováře pak žádného nenalézalo se ve vší zemi Izraelské; nebo byli řekli
        Filistinští: Aby sobě Hebrejští nenadělali mečů a kopí.'
      pl: Posypała Tamara prochem głowę swoją, i rozdarła płaszcz wzorzysty, który
        miała na sobie; poczem położyła rękę na głowę swą i odeszła bezustannie zawodząc. 
    20:
      he: וַיֹּאמֶר אֵלֶיהָ אַבְשָׁלוֹם אָחִיהָ הַאֲמִינוֹן אָחִיךְ הָיָה עִמָּךְ
        וְעַתָּה אֲחוֹתִי הַחֲרִישִׁי אָחִיךְ הוּא אַל־תָּשִׁיתִי אֶת־לִבֵּךְ לַדָּבָר
        הַזֶּה וַתֵּשֶׁב תָּמָר וְשֹׁמֵמָה בֵּית אַבְשָׁלוֹם אָחִיהָ׃
      yi: 'האָט צו איר געזאָגט איר ברודער אַבֿשָלום: איז אַמנוֹן דײַן ברודער געװען
        מיט דיר? און אַצונד, מײַן שװעסטער, שװײַג, װאָרום ער איז דײַן ברודער; זאָלסט
        דיר ניט נעמען צום האַרצן די דאָזיקע זאַך. און תָּמָר איז געזעסן אַ װיסטע אין
        איר ברודער אַבֿשָלומס הױז.'
      cs: Protož chodívali všickni Izraelští k Filistinským, aby ostřil sobě jeden
        každý radlici svou, a motyku svou, sekeru svou i vidly své,
      pl: 'Rzekł tedy brat jej Absalom: Czyż nie był brat twój Amnon przy tobie? Otóż
        teraz, siostro moja, ucisz się - jest to brat twój! Nie bierz sprawy tej do serca
        twego! I tak pozostała Tamara rozpaczona w domu Absaloma, brata swego. '
    21:
      he: וְהַמֶּלֶךְ דָּוִד שָׁמַע אֵת כָּל־הַדְּבָרִים הָאֵלֶּה וַיִּחַר לוֹ מְאֹד׃
      yi: און דער מלך דוד האָט געהערט אַלע די דאָזיקע זאַכן. און אים האָט זײער געערגערט.
      cs: Sic jinak byly štěrbiny na radlicích, motykách, vidlách třírohých a sekerách;
        také i o zaostření ostnu bývalo těžko.
      pl: Gdy usłyszał król Dawid o całem tem zajściu, wspłonął gniewem wielkim. 
    22:
      he: וְלֹא־דִבֶּר אַבְשָׁלוֹם עִם־אַמְנוֹן לְמֵרָע וְעַד־טוֹב כִּי־שָׂנֵא אַבְשָׁלוֹם
        אֶת־אַמְנוֹן עַל־דְּבַר אֲשֶׁר עִנָּה אֵת תָּמָר אֲחֹתוֹ׃
      yi: און אַבֿשָלום האָט ניט גערעדט מיט אַמנוֹנען פֿון שלעכטס ביז גוטס, װאָרום
        אַבֿשָלום האָט פֿײַנט געקריגן אַמנוֹנען דערפֿאַר װאָס ער האָט געפּײַניקט זײַן
        שװעסטער תָּמָרן.
      cs: I bylo, že v čas boje nenalézalo se meče ani kopí u žádného z lidu toho,
        kterýž byl s Saulem a s Jonatou, toliko u Saule a u Jonaty syna jeho.
      pl: Absalom zaś nie mówił słowa z Amnonem, ani w złem ani w dobrem, znienawidził
        bowiem Absalom Amnona z powodu że shańbił Tamarę, siostrę jego. 
    23:
      he: וַיְהִי לִשְׁנָתַיִם יָמִים וַיִּהְיוּ גֹזְזִים לְאַבְשָׁלוֹם בְּבַעַל חָצוֹר
        אֲשֶׁר עִם־אֶפְרָיִם וַיִּקְרָא אַבְשָׁלוֹם לְכָל־בְּנֵי הַמֶּלֶךְ׃
      yi: און עס איז געװען אין צװײ יאָר צײַט אַרום, האָט מען געשאָרן בײַ אַבֿשָלומען
        אין בַעַל-חצור װאָס בײַ אפֿרַיִם, און אַבֿשָלום האָט פֿאַררופֿן אַלע זין פֿון
        מלך.
      cs: Vyšla pak stráž Filistinských k cestám Michmas.
      pl: I zdarzyło się po upływie dwóch lat, że odbywano strzyż owiec u Absaloma
        w Baal Chacor, które w pobliżu Efraima; zaprosił wtedy Absalom wszystkich
        królewiczów. 
    24:
      he: וַיָּבֹא אַבְשָׁלוֹם אֶל־הַמֶּלֶךְ וַיֹּאמֶר הִנֵּה־נָא גֹזְזִים לְעַבְדֶּךָ
        יֵלֶךְ־נָא הַמֶּלֶךְ וַעֲבָדָיו עִם־עַבְדֶּךָ׃
      yi: 'און אַבֿשָלום איז געקומען צום מלך, און האָט געזאָגט: אָט, איך בעט דיך,
        שערט מען בײַ דײַן קנעכט; זאָל, איך בעט דיך, דער מלך און זײַנע קנעכט מיטגײן
        מיט דײַן קנעכט.'
      pl: 'Poszedł też Absalom do króla, i rzekł: Oto odbywają strzyż u sługi twojego
        - niechajby też towarzyszył król wraz z dworem swoim słudze swojemu! '
    25:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־אַבְשָׁלוֹם אַל־בְּנִי אַל־נָא נֵלֵךְ כֻּלָּנוּ
        וְלֹא נִכְבַּד עָלֶיךָ וַיִּפְרָץ־בּוֹ וְלֹא־אָבָה לָלֶכֶת וַיְבָרֲכֵהוּ׃
      yi: 'האָט דער מלך געזאָגט צו אַבֿשָלומען: נײן, מײַן זון, לאָמיר אַקאָרשט ניט
        אַלע גײן, כּדי מיר זאָלן ניט פֿאַלן צו שװער אױף דיר. איז ער צוגעשטאַנען צו
        אים, אָבער ער האָט ניט געװאָלט גײן, און ער האָט אים געבענטשט.'
      pl: 'I odpowiedział król Absalomowi: Nie, synu mój, nie chciejmy też wszyscy
        pójść, abyśmy ci ciężarem nie byli! I nalegał nań, ale wzbraniał się pójść,
        i pożegnał go. '
    26:
      he: וַיֹּאמֶר אַבְשָׁלוֹם וָלֹא יֵלֶךְ־נָא אִתָּנוּ אַמְנוֹן אָחִי וַיֹּאמֶר
        לוֹ הַמֶּלֶךְ לָמָּה יֵלֵךְ עִמָּךְ׃
      yi: 'האָט אַבֿשָלום געזאָגט: אױב ניט, זאָל, איך בעט דיך, גײן מיט אונדז מײַן
        ברודער אַמנוֹן. האָט דער מלך צו אים געזאָגט: נאָך װאָס זאָל ער גײן מיט דיר?'
      pl: 'I rzekł Absalom: Jeżeli tedy nie, niechajby też poszedł z nami Amnon, brat
        mój! I odpowiedział mu król: Pocóżby miał pójść z tobą? '
    27:
      he: וַיִּפְרָץ־בּוֹ אַבְשָׁלוֹם וַיִּשְׁלַח אִתּוֹ אֶת־אַמְנוֹן וְאֵת כָּל־בְּנֵי
        הַמֶּלֶךְ׃
      yi: איז אַבֿשָלום צוגעשטאַנען צו אים, און ער האָט געשיקט מיט אים אַמנוֹנען און
        אַלע זין פֿון מלך.
      pl: Gdy jednak nalegał nań Absalom, posłał z nim Amnona i wszystkich królewiczów. 
    28:
      he: וַיְצַו אַבְשָׁלוֹם אֶת־נְעָרָיו לֵאמֹר רְאוּ נָא כְּטוֹב לֵב־אַמְנוֹן בַּיַּיִן
        וְאָמַרְתִּי אֲלֵיכֶם הַכּוּ אֶת־אַמְנוֹן וַהֲמִתֶּם אֹתוֹ אַל־תִּירָאוּ הֲלוֹא
        כִּי אָנֹכִי צִוִּיתִי אֶתְכֶם חִזְקוּ וִהְיוּ לִבְנֵי־חָיִל׃
      yi: 'און אַבֿשָלום האָט באַפֿױלן זײַנע יונגען, אַזױ צו זאָגן: זעט אַקאָרשט,
        װי אַמנוֹנס האַרץ איז פֿרײלעך פֿון װײַן, און איך װעל אײַך זאָגן: שלאָגט אַמנוֹנען,
        אַזױ זאָלט איר אים טײטן; איר זאָלט ניט מורא האָבן, װאָרום איך האָב דאָך אײַך
        באַפֿױלן. שטאַרקט אײַך און זײַט העלדישע יונגען.'
      pl: 'Polecił tedy Absalom pachołkom swoim, i rzekł: Zważcie, gdy rozochoci się
        serce Amnona winem, a powiem wam: Zabijcie Amnona! - tedy uśmiercicie go.
        Nie obawiajcie się, wszak ja to wam rozkazałem - bądźcie odważni, a okażcie
        się mężami dzielnymi! '
    29:
      he: וַיַּעֲשׂוּ נַעֲרֵי אַבְשָׁלוֹם לְאַמְנוֹן כַּאֲשֶׁר צִוָּה אַבְשָׁלוֹם
        וַיָּקֻמוּ כָּל־בְּנֵי הַמֶּלֶךְ וַיִּרְכְּבוּ אִישׁ עַל־פִּרְדּוֹ וַיָּנֻסוּ׃
      yi: האָבן די יונגען פֿון אַבֿשָלומען געטאָן צו אַמנוֹנען אַזױ װי אַבֿשָלום האָט
        באַפֿױלן, און אַלע זין פֿון מלך זײַנען אױפֿגעשטאַנען, און האָבן זיך געזעצט
        איטלעכער אױף זײַן מױלאײזל, און זײַנען אַנטלאָפֿן.
      pl: I uczynili pachołkowie Absaloma z Amnonem jako polecił Absalom. Wszyscy
        królewicze zaś powstali, a wsiadłszy każdy na muła swojego uciekli. 
    30:
      he: וַיְהִי הֵמָּה בַדֶּרֶךְ וְהַשְּׁמֻעָה בָאָה אֶל־דָּוִד לֵאמֹר הִכָּה אַבְשָׁלוֹם
        אֶת־כָּל־בְּנֵי הַמֶּלֶךְ וְלֹא־נוֹתַר מֵהֶם אֶחָד׃
      yi: 'און עס איז געװען, װי זײ זײַנען אונטער װעגנס, אַזױ איז די הערונג אָנגעקומען
        צו דָוִדן, אַזױ צו זאָגן: אַבֿשָלום האָט דערשלאָגן אַלע זין פֿון מלך, און
        ניט געבליבן פֿון זײ אַן אײנציקער.'
      pl: 'Ale gdy jeszcze byli na drodze doszła wieść Dawida, głosząc: Absalom zamordował
        wszystkich królewiczów, tak że ani jeden z nich nie pozostał. '
    31:
      he: וַיָּקָם הַמֶּלֶךְ וַיִּקְרַע אֶת־בְּגָדָיו וַיִּשְׁכַּב אָרְצָה וְכָל־עֲבָדָיו
        נִצָּבִים קְרֻעֵי בְגָדִים׃
      yi: איז דער מלך אױפֿגעשטאַנען, און ער האָט צעריסן זײַנע קלײדער, און האָט זיך
        געלײגט אױף דער ערד; און אַלע זײַנע קנעכט זײַנען געשטאַנען מיט צעריסענע קלײדער.
      pl: I powstał król i rozdarł szaty swoje i położył się na ziemi, wszyscy też
        słudzy jego stali w szatach rozdartych. 
    32:
      he: וַיַּעַן יוֹנָדָב בֶּן־שִׁמְעָה אֲחִי־דָוִד וַיֹּאמֶר אַל־יֹאמַר אֲדֹנִי
        אֵת כָּל־הַנְּעָרִים בְּנֵי־הַמֶּלֶךְ הֵמִיתוּ כִּי־אַמְנוֹן לְבַדּוֹ מֵת
        כִּי־עַל־פִּי אַבְשָׁלוֹם הָיְתָה שׂוּמָה מִיּוֹם עַנֹּתוֹ אֵת תָּמָר אֲחֹתוֹ׃
      yi: 'האָט זיך אָפּגערופֿן יונָדבֿ דער זון פֿון שִמָה, דָוִדס ברודער, און האָט
        געזאָגט: זאָל ניט מײנען מײַן האַר, אַלע יונגעלײַט, די זין פֿון מלך, האָט מען
        געטײט, װאָרום בלױז אַמנוֹן איז טױט; װײַל דאָס איז געװען אָפּגעמאַכט פֿון אַבֿשָלומס
        מױל פֿון דעם טאָג װאָס ער האָט געפּײַניקט זײַן שװעסטער תָּמָרן.'
      pl: 'Odezwał się tedy, Jonadab, syn Szymei, brata Dawida, i rzekł: Niechaj nie
        mniema pan mój, że położono trupem wszystkich młodzieńców, królewiczów, zginął
        raczej Amnon sam, albowiem na ustach Absaloma leżało coś od dnia, gdy ów shańbił
        Tamarę, siostrę jego. '
    33:
      he: וְעַתָּה אַל־יָשֵׂם אֲדֹנִי הַמֶּלֶךְ אֶל־לִבּוֹ דָּבָר לֵאמֹר כָּל־בְּנֵי
        הַמֶּלֶךְ מֵתוּ כִּי־אִם־אַמְנוֹן לְבַדּוֹ מֵת׃
      yi: 'און אַצונד זאָל מײַן האַר דער מלך זיך ניט נעמען די זאַך צום האַרצן, אַזױ
        צו זאָגן: אַלע זין פֿון מלך זײַנען טױט, װאָרום בלױז אַמנוֹן איז טױט.'
      pl: Niechaj zatem nie dopuszcza sobie królewski pan mój tę myśl do serca, że wszyscy
        królewicze zginęli - gdyż zginął tylko Amnon sam. 
    34:
      he: וַיִּבְרַח אַבְשָׁלוֹם וַיִּשָּׂא הַנַּעַר הַצֹּפֶה אֶת־עינו [עֵינָיו] וַיַּרְא
        וְהִנֵּה עַם־רַב הֹלְכִים מִדֶּרֶךְ אַחֲרָיו מִצַּד הָהָר׃
      yi: און אַבֿשָלום איז אַנטלאָפֿן. און דער יונג דער װעכטער האָט אױפֿגעהױבן זײַנע
        אױגן און געזען, ערשט פֿיל פֿאָלק גײען פֿון דעם װעג הינטער אים, פֿון זײַט באַרג.
      pl: Absalom zaś uciekł. A gdy pachołek strażujący podniósł oczy swoje, spostrzegł,
        że mnóstwo ludu zstępuje z drogi tylnej, ze zbocza góry. 
    35:
      he: וַיֹּאמֶר יוֹנָדָב אֶל־הַמֶּלֶךְ הִנֵּה בְנֵי־הַמֶּלֶךְ בָּאוּ כִּדְבַר
        עַבְדְּךָ כֵּן הָיָה׃
      yi: 'און יונָדבֿ האָט געזאָגט צום מלך: אָן זײַנען געקומען דעם מלכס זין. אַזױ
        װי דאָס װאָרט פֿון דײַן קנעכט, אַזױ איז געװען.'
      pl: 'Rzekł tedy Jonadab do króla: Oto królewicze przybywają; jako rzekł sługa
        twój tak się stało. '
    36:
      he: וַיְהִי כְּכַלֹּתוֹ לְדַבֵּר וְהִנֵּה בְנֵי־הַמֶּלֶךְ בָּאוּ וַיִּשְׂאוּ
        קוֹלָם וַיִּבְכּוּ וְגַם־הַמֶּלֶךְ וְכָל־עֲבָדָיו בָּכוּ בְּכִי גָּדוֹל מְאֹד׃
      yi: און עס איז געװען, װי ער ענדיקט רעדן, ערשט דעם מלכס זין זײַנען אָנגעקומען,
        און זײ האָבן אױפֿגעהױבן זײער קָול און האָבן געװײנט, און אױך דער מלך און אַלע
        זײַנע קנעכט האָבן געװײנט זײער אַ גרױס געװײן.
      pl: Zaledwie przestał mówić przybyli też królewicze i poczęli głośno płakać;
        król również i wszyscy słudzy jego wybuchnęli płaczem bardzo wielkim. 
    37:
      he: וְאַבְשָׁלוֹם בָּרַח וַיֵּלֶךְ אֶל־תַּלְמַי בֶּן־עמיחור [עַמִּיהוּד] מֶלֶךְ
        גְּשׁוּר וַיִּתְאַבֵּל עַל־בְּנוֹ כָּל־הַיָּמִים׃
      yi: און אַבֿשָלום איז אַנטלאָפֿן, און איז אַװעק צו תַּלמַי דעם זון פֿון עַמיהודן,
        דעם מלך פֿון גשור. און [דוד] האָט געטרױערט אױף זײַן זון אַלע טעג.
      pl: Absalom zaś był uciekł i uszedł do Talmaja, syna Amihuda, króla Geszura
        - on jednak opłakiwał syna swego przez wszystkie one dni. 
    38:
      he: וְאַבְשָׁלוֹם בָּרַח וַיֵּלֶךְ גְּשׁוּר וַיְהִי־שָׁם שָׁלֹשׁ שָׁנִים׃
      yi: אַזױ איז אַבֿשָלום אַנטלאָפֿן, און איז אַװעק קײן גשור, און ער איז דאָרטן
        געװען דרײַ יאָר.
      pl: A gdy Absalom uciekł i udał się do Geszur i pozostał tam przez trzy lata, 
    39:
      he: וַתְּכַל דָּוִד הַמֶּלֶךְ לָצֵאת אֶל־אַבְשָׁלוֹם כִּי־נִחַם עַל־אַמְנוֹן
        כִּי־מֵת׃
      yi: און [דאָס האַרץ פֿון] דוד המלך איז אױסגעגאַנגען פֿון בענקשאַפֿט נאָך אַבֿשָלומען,
        װאָרום ער האָט זיך שױן געטרײסט װעגן אַמנוֹנען, װאָס ער איז טױט.
      pl: Zatęskniła dusza króla Dawida, by wyjść do Absaloma; ponieważ już pocieszył
        się był z powodu śmierci Amnona. 
  14:
    1:
      he: וַיֵּדַע יוֹאָב בֶּן־צְרֻיָה כִּי־לֵב הַמֶּלֶךְ עַל־אַבְשָׁלוֹם׃
      yi: און יוֹאָבֿ דער זון פֿון צרוּיָהן האָט געװוּסט אַז דעם מלכס האַרץ איז צו
        אַבֿשָלומען.
      cs: 'Stalo se pak jednoho dne, že řekl Jonata syn Saulův služebníku, kterýž
        nosil zbroj jeho: Poď, půjdeme k stráži Filistinských, kteráž jest na oné
        straně. Ale otci svému toho nepověděl.'
      pl: Gdy tedy zmiarkował Joab, syn Ceruji, że serca króla lgnie do Absaloma, 
    2:
      he: וַיִּשְׁלַח יוֹאָב תְּקוֹעָה וַיִּקַּח מִשָּׁם אִשָּׁה חֲכָמָה וַיֹּאמֶר
        אֵלֶיהָ הִתְאַבְּלִי־נָא וְלִבְשִׁי־נָא בִגְדֵי־אֵבֶל וְאַל־תָּסוּכִי שֶׁמֶן
        וְהָיִית כְּאִשָּׁה זֶה יָמִים רַבִּים מִתְאַבֶּלֶת עַל־מֵת׃
      yi: 'האָט יוֹאָבֿ געשיקט קײן תּקוֹע, און האָט געבראַכט פֿון דאָרטן אַ קלוגע
        פֿרױ, און האָט צו איר געזאָגט: מאַך זיך, איך בעט דיך, טרױערנדיק, און טו אָן,
        איך בעט דיך, טרױערקלײדער, און זאָלסט זיך ניט זאַלבן מיט אײל, און זאָלסט זײַן
        װי אַ פֿרױ װאָס טרױערט שױן פֿיל טעג נאָך אַ טױטן.'
      cs: Saul však zůstával na kraji pahrbku pod jabloní zrnatou, kteráž byla v Migron;
        a lidu, kterýž byl s ním, bylo okolo šesti set mužů,
      pl: 'Posłał Joab do Tekoa i sprowadził ztamtąd kobietę mądrą, i rzekł do niej:
        Udaj, proszę, żeś w żałobie, a przybierz się też w strój żałobny, nie namaszczaj
        się olejkiem, a przedstawiaj niby kobietę, która od długiego już czasu opłakuje
        zmarłego. '
    3:
      he: וּבָאת אֶל־הַמֶּלֶךְ וְדִבַּרְתְּ אֵלָיו כַּדָּבָר הַזֶּה וַיָּשֶׂם יוֹאָב
        אֶת־הַדְּבָרִים בְּפִיהָ׃
      yi: און זאָלסט קומען צום מלך, און רעדן צו אים אַזױ װי דאָס דאָזיקע װאָרט. און
        יוֹאָבֿ האָט אַרײַנגעטאָן די װערטער אין איר מױל.
      cs: Tolikéž Achiáš syn Achitobův, bratra Ichabodova, syna Fínesova, syna Elí,
        kněze Hospodinova v Sílo, kterýž nosil efod. Ale lid nevěděl, že by odšel
        Jonata.
      pl: Poczem udasz się do króla, a przemówisz doń w te słowa. I podał Joab słowa
        one do ust jej. 
    4:
      he: וַתֹּאמֶר הָאִשָּׁה הַתְּקֹעִית אֶל־הַמֶּלֶךְ וַתִּפֹּל עַל־אַפֶּיהָ אַרְצָה
        וַתִּשְׁתָּחוּ וַתֹּאמֶר הוֹשִׁעָה הַמֶּלֶךְ׃
      yi: 'האָט די פֿרױ פֿון תּקוֹע גערעדט צום מלך, און זי איז געפֿאַלן אױף איר פּנים
        צו דער ערד, און האָט זיך געבוקט און געזאָגט: העלף, מלך.'
      cs: Mezi těmi pak průchody, jimiž pokoušel se Jonata přejíti k stráži Filistinských,
        byla skála příkrá k přecházení s této strany, též skála příkrá k přecházení
        s oné strany; jméno jedné Bóses, a jméno druhé Seneh.
      pl: 'Odezwała się tedy owa kobieta z Tekoa do króla, a padłszy obliczem swem
        na ziemię i ukorzywszy się, zawołała: Ratuj królu! '
    5:
      he: וַיֹּאמֶר־לָהּ הַמֶּלֶךְ מַה־לָּךְ וַתֹּאמֶר אֲבָל אִשָּׁה־אַלְמָנָה אָנִי
        וַיָּמָת אִישִׁי׃
      yi: 'האָט דער מלך צו איר געזאָגט: װאָס איז דיר? האָט זי געזאָגט: פֿאַר װאָר,
        אַ פֿרױ אַן אלמנה בין איך, װאָרום מײַן מאַן איז געשטאָרבן.'
      cs: Jedna skála byla na půlnoci proti Michmas, a druhá na poledne proti Gabaa.
      pl: 'I odpowiedział jej król: Co ci jest? Ona zaś odparła: Zaiste! Jam kobieta
        owdowiała, gdyż umarł mi mąż mój. '
    6:
      he: וּלְשִׁפְחָתְךָ שְׁנֵי בָנִים וַיִּנָּצוּ שְׁנֵיהֶם בַּשָּׂדֶה וְאֵין מַצִּיל
        בֵּינֵיהֶם וַיַּכּוֹ הָאֶחָד אֶת־הָאֶחָד וַיָּמֶת אֹתוֹ׃
      yi: און דײַן דינסט האָט געהאַט צװײ זין, האָבן זײ זיך בײדע געקריגט אין פֿעלד,
        און ניט געװען װער זאָל פֿאַנאַנדערײַסן צװישן זײ, האָט אײנער געשלאָגן דעם אַנדערן
        און אים געטײט.
      cs: 'I řekl Jonata služebníku, kterýž nosil zbroj jeho: Poď, přejděme k stráži
        těch neobřezaných, snad bude Hospodin s námi; neboť není nesnadné Hospodinu
        zachovati ve mnoze aneb v mále.'
      pl: Miała zaś służebnica twoja dwóch synów; pokłócili się oni ze sobą na polu,
        a nie było nikogo, któryby ich rozdzielił, tak że zranił jeden drugiego i zabił
        go. 
    7:
      he: וְהִנֵּה קָמָה כָל־הַמִּשְׁפָּחָה עַל־שִׁפְחָתֶךָ וַיֹּאמְרוּ תְּנִי אֶת־מַכֵּה
        אָחִיו וּנְמִתֵהוּ בְּנֶפֶשׁ אָחִיו אֲשֶׁר הָרָג וְנַשְׁמִידָה גַּם אֶת־הַיּוֹרֵשׁ
        וְכִבּוּ אֶת־גַּחַלְתִּי אֲשֶׁר נִשְׁאָרָה לְבִלְתִּי שום־[שִׂים־] לְאִישִׁי
        שֵׁם וּשְׁאֵרִית עַל־פְּנֵי הָאֲדָמָה׃
      yi: 'און אָט איז אָנגעשטאַנען די גאַנצע משפּחה אױף דײַן דינסט, און זײ זאָגן:
        גיב אונדז דעם װאָס האָט דערשלאָגן זײַן ברודער, און מיר װעלן אים טײטן פֿאַר
        דעם לעבן פֿון זײַן ברודער װאָס ער האָט געהרגעט, און מיר װעלן פֿאַרטיליקן אױך
        דעם יורש. און זײ װילן אױסלעשן מײַן קױל װאָס איז געבליבן, ניט צו לאָזן מײַן
        מאַן אַ נאָמען און אַן איבערבלײַב אױפֿן געזיכט פֿון דער ערד.'
      cs: 'Odpověděl oděnec jeho: Učiň, cožkoli jest v srdci tvém, obrať se, kam chceš;
        aj, budu s tebou podlé vůle tvé.'
      pl: 'Oto powstała cała rodzina przeciw służebnicy twojej, wołając: Wydaj bratobójcę,
        abyśmy go zabili za życie brata jego, którego zamordował, a zgładzili dziedzica!
        Tak to chcą zagasić iskierkę moją, która mi została, aby nie pozostawili mężowi
        mojemu ani imienia ani potomstwa na obliczu ziemi. '
    8:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־הָאִשָּׁה לְכִי לְבֵיתֵךְ וַאֲנִי אֲצַוֶּה עָלָיִךְ׃
      yi: 'האָט דער מלך געזאָגט צו דער פֿרױ: גײ אַהײם, און איך װעל באַפֿעלן װעגן דיר.'
      cs: 'I řekl Jonata: Aj, my jdeme k mužům těm, a ukážeme se jim.'
      pl: 'I rzekł król do kobiety: Idź do domu swego, ja zaś zarządzę względem ciebie! '
    9:
      he: וַתֹּאמֶר הָאִשָּׁה הַתְּקוֹעִית אֶל־הַמֶּלֶךְ עָלַי אֲדֹנִי הַמֶּלֶךְ הֶעָוֺן
        וְעַל־בֵּית אָבִי וְהַמֶּלֶךְ וְכִסְאוֹ נָקִי׃
      yi: 'האָט די פֿרױ פֿון תּקוֹע געזאָגט צום מלך: אױף מיר, מײַן האַר מלך, די שולד,
        און אױף מײַן פֿאָטערס הױז, און דער מלך און זײַן טראָן איז רײן.'
      cs: 'Jestliže řeknou nám takto: Počkejte, až přijdeme k vám, stůjme na místě
        svém, a nechoďme k nim.'
      pl: 'Odpowiedziała tedy kobieta z Tekoa królowi: Na mnie, panie mój i królu,
        niechaj spadnie wina i na dom ojca mojego, król zaś i tron jego czysty! '
    10:
      he: וַיֹּאמֶר הַמֶּלֶךְ הַמְדַבֵּר אֵלַיִךְ וַהֲבֵאתוֹ אֵלַי וְלֹא־יֹסִיף עוֹד
        לָגַעַת בָּךְ׃
      yi: 'האָט דער מלך געזאָגט: דער װאָס רעדט צו דיר, זאָלסטו אים ברענגען צו מיר,
        און ער װעט דיך מער װידער ניט אָנרירן.'
      cs: 'Pakli by řekli takto: Vstupte k nám, jděme, nebo vydal je Hospodin v ruku
        naši. To zajisté nám bude za znamení.'
      pl: 'I rzekł król: Tego, któryby się odezwał przeciw tobie, przywiedź go do mnie,
        a nie przyjdzie mu więcej tknąć się ciebie! '
    11:
      he: וַתֹּאמֶר יִזְכָּר־נָא הַמֶּלֶךְ אֶת־יְהוָה אֱלֹהֶיךָ מהרבית [מֵהַרְבַּת]
        גֹּאֵל הַדָּם לְשַׁחֵת וְלֹא יַשְׁמִידוּ אֶת־בְּנִי וַיֹּאמֶר חַי־יְהוָה אִם־יִפֹּל
        מִשַּׂעֲרַת בְּנֵךְ אָרְצָה׃
      yi: 'האָט זי געזאָגט: זאָל, איך בעט דיך, דער מלך געדענקען יהוה דײַן גאָט, אַז
        דער בלוטמאָנער זאָל ניט נאָך מער אומברענגען, און זײ זאָלן ניט פֿאַרטיליקן
        מײַן זון. האָט ער געזאָגט: אַזױ װי גאָט לעבט, אױב אַ האָר פֿון דײַן זון װעט
        פֿאַלן צו דער ערד!'
      cs: 'Ukázali se tedy oba dva stráži Filistinských. I řekli Filistinští: Hle,
        Hebrejští lezou z děr, v nichž se byli skryli.'
      pl: 'I rzekła: Oby też pamiętał król o Wiekuistym, Bogu swoim, aby mściciel
        krwi dalszego już nieszczęścia nie zrządził, i aby nie zgładzono syna mojego!
        I odpowiedział: Żyw Wiekuisty, ani jeden z włosów syna twego nie spadnie na ziemię! '
    12:
      he: וַתֹּאמֶר הָאִשָּׁה תְּדַבֶּר־נָא שִׁפְחָתְךָ אֶל־אֲדֹנִי הַמֶּלֶךְ דָּבָר
        וַיֹּאמֶר דַּבֵּרִי׃
      yi: 'האָט די פֿרױ געזאָגט: זאָל, איך בעט דיך, דײַן דינסט רעדן צו מײַן האַר דעם
        מלך אַ װאָרט. האָט ער געזאָגט: רעד.'
      cs: 'I mluvili někteří z stráže té k Jonatovi a k oděnci jeho, a řekli: Vstupte
        k nám, a povíme vám něco. Pročež řekl Jonata k oděnci svému: Podiž za mnou,
        nebo je vydal Hospodin v ruku Izraele.'
      pl: 'Rzekła tedy kobieta: Gdyby też mogła służebnica twoja do pana mego i króla
        słowo przemówić! I odpowiedział: Mów! '
    13:
      he: וַתֹּאמֶר הָאִשָּׁה וְלָמָּה חָשַׁבְתָּה כָּזֹאת עַל־עַם אֱלֹהִים וּמִדַּבֵּר
        הַמֶּלֶךְ הַדָּבָר הַזֶּה כְּאָשֵׁם לְבִלְתִּי הָשִׁיב הַמֶּלֶךְ אֶת־נִדְּחוֹ׃
      yi: 'האָט די פֿרױ געזאָגט: און פֿאַר װאָס טראַכטסטו אַזױנס אַקעגן דעם פֿאָלק
        פֿון גאָט? װאָרום אַז דער מלך רעדט דאָס דאָזיקע װאָרט, איז ער אַלײן אַזױ װי
        אַ שולדיקער, װאָס דער מלך קערט ניט אום זײַן פֿאַרשטױסענעם.'
      cs: A tak lezl čtvermo Jonata a oděnec jeho za ním. I padali před Jonatou, a
        oděnec jeho mordoval je, jda za ním.
      pl: 'I rzekła kobieta: Czemużeś umyślił rzecz podobną przeciw ludowi Bożemu
        - bo gdy rozstrzygnął król tę sprawę, ukazał się sam jako winny - że nie przywołuje
        król wygnańca swojego? '
    14:
      he: כִּי־מוֹת נָמוּת וְכַמַּיִם הַנִּגָּרִים אַרְצָה אֲשֶׁר לֹא יֵאָסֵפוּ וְלֹא־יִשָּׂא
        אֱלֹהִים נֶפֶשׁ וְחָשַׁב מַחֲשָׁבוֹת לְבִלְתִּי יִדַּח מִמֶּנּוּ נִדָּח׃
      yi: װאָרום שטאַרבן מוזען מיר שטאַרבן; יאָ, אַזױ װי װאַסער אױסגעגאָסן אױף דער
        ערד, װאָס קען ניט אױפֿגעזאַמלט װערן; און גאָט שױנט ניט קײן נפֿש; אָבער ער
        טראַכט טראַכטונגען אַז פֿון אים זאָל ניט פֿאַרשטױסן װערן קײן פֿאַרשטױסענער.
      cs: A to byla porážka první, v níž zbil Jonata a oděnec jeho okolo dvadcíti
        mužů, jako v půl honech rolí dvěma volům s zápřež.
      pl: Bo zaiste umierać musimy, a jesteśmy jako woda rozlana po ziemi, której
        już zebrać nie można; a nie miałżeby sędzia sobie życzyć i obmyślać sposobów,
        aby nie był nadal wygnany od niego wygnaniec? 
    15:
      he: וְעַתָּה אֲשֶׁר־בָּאתִי לְדַבֵּר אֶל־הַמֶּלֶךְ אֲדֹנִי אֶת־הַדָּבָר הַזֶּה
        כִּי יֵרְאֻנִי הָעָם וַתֹּאמֶר שִׁפְחָתְךָ אֲדַבְּרָה־נָּא אֶל־הַמֶּלֶךְ אוּלַי
        יַעֲשֶׂה הַמֶּלֶךְ אֶת־דְּבַר אֲמָתוֹ׃
      yi: 'און אַצונד, װאָס איך בין געקומען רעדן צו מײַן האַר דעם מלך דאָס דאָזיקע
        װאָרט, איז דאָס װײַל דאָס פֿאָלק האָט מיך אײַנגעשראָקן, און דײַן דינסט האָט
        געזאָגט: לאָמיך אַקאָרשט רעדן צום מלך, אפֿשר װעט דער מלך טאָן דעם פֿאַרלאַנג
        פֿון זײַן דינסט.'
      cs: Protož byl strach v tom ležení a na tom poli, i na všem tom lidu; strážní
        i oni loupežníci děsili se též, až se země třásla, nebo byla v strachu Božím.
      pl: 'A jeślim przybyła teraz, by przemówić do króla, pana mojego, w tej sprawie,
        to dla tego, że mnie lud trwożył; pomyślała tedy służebnica twoja: Przemówię
        też do króla, może spełni król słowo służebnicy swojej. '
    16:
      he: כִּי יִשְׁמַע הַמֶּלֶךְ לְהַצִּיל אֶת־אֲמָתוֹ מִכַּף הָאִישׁ לְהַשְׁמִיד
        אֹתִי וְאֶת־בְּנִי יַחַד מִנַּחֲלַת אֱלֹהִים׃
      yi: װאָרום דער מלך װעט זיך צוהערן, מציל צו זײַן זײַן דינסט פֿון דער האַנט פֿון
        דעם מאַן װאָס װיל פֿאַרטיליקן מיך און מײַן זון אין אײנעם פֿון גאָטס נחלה.
      cs: A vidouce strážní Saulovi v Gabaa Beniaminově, oznámili, jak množství to
        narůzno prchá, a vždy více se potírá.
      pl: Bo wysłucha król, aby wybawił służebnicę swoją z ręki onego męża, chcącego
        zgładzić mnie, wraz z synem moim, z dziedzictwa Bożego. 
    17:
      he: וַתֹּאמֶר שִׁפְחָתְךָ יִהְיֶה־נָּא דְּבַר־אֲדֹנִי הַמֶּלֶךְ לִמְנוּחָה כִּי
        כְּמַלְאַךְ הָאֱלֹהִים כֵּן אֲדֹנִי הַמֶּלֶךְ לִשְׁמֹעַ הַטּוֹב וְהָרָע וַיהוָה
        אֱלֹהֶיךָ יְהִי עִמָּךְ׃
      yi: 'און דײַן דינסט האָט געזאָגט: זאָל, איך בעט דיך, דאָס װאָרט פֿון מײַן האַר
        דעם מלך זײַן פֿאַר אַ באַרוּונג; װאָרום װי אַ מלאך פֿון גאָט, אַזױ איז מײַן
        האַר דער מלך אױף צו פֿאַרשטײן גוטס און שלעכטס. און זאָל יהוה דײַן גאָט זײַן
        מיט דיר.'
      cs: 'Saul pak řekl lidu, kterýž s ním byl: Vyhledejte i hned a zvězte, kdo jest
        z našich odšel. A když vyhledávali, hle, Jonaty nebylo a oděnce jeho.'
      pl: 'Pomyślała tedy służebnica twoja: Niechajby nam też było słowo pana mojego
        i króla uspokojeniem; bo jako anioł Boży tak pan mój i król, aby wysłuchał
        dobro i zło, oby też Wiekuisty, Bóg twój, był z tobą. '
    18:
      he: וַיַּעַן הַמֶּלֶךְ וַיֹּאמֶר אֶל־הָאִשָּׁה אַל־נָא תְכַחֲדִי מִמֶּנִּי דָּבָר
        אֲשֶׁר אָנֹכִי שֹׁאֵל אֹתָךְ וַתֹּאמֶר הָאִשָּׁה יְדַבֶּר־נָא אֲדֹנִי הַמֶּלֶךְ׃
      yi: 'האָט געענטפֿערט דער מלך און האָט געזאָגט צו דער פֿרױ: זאָלסט נאָר ניט לײקענען
        פֿון מיר קײן זאַך װאָס איך פֿרעג דיך. האָט די פֿרױ געזאָגט: זאָל, איך בעט
        דיך, מײַן האַר דער מלך רעדן.'
      cs: 'I řekl Saul Achiášovi: Postav sem truhlu Boží. (Truhla pak Boží toho času
        byla s syny Izraelskými.)'
      pl: 'I odezwał się król i rzekł do owej kobiety: Nie chciej zataić przedemną
        tego, o co się zapytać chcę! I odpowiedziała kobieta: Niechaj tylko pan i król
        mój mówić raczy! '
    19:
      he: וַיֹּאמֶר הַמֶּלֶךְ הֲיַד יוֹאָב אִתָּךְ בְּכָל־זֹאת וַתַּעַן הָאִשָּׁה
        וַתֹּאמֶר חֵי־נַפְשְׁךָ אֲדֹנִי הַמֶּלֶךְ אִם־אִשׁ לְהֵמִין וּלְהַשְׂמִיל
        מִכֹּל אֲשֶׁר־דִּבֶּר אֲדֹנִי הַמֶּלֶךְ כִּי־עַבְדְּךָ יוֹאָב הוּא צִוָּנִי
        וְהוּא שָׂם בְּפִי שִׁפְחָתְךָ אֵת כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'האָט דער מלך געזאָגט: איז יוֹאָבֿס האַנט געװען מיט דיר אין דעם אַלעם? האָט
        די פֿרױ געענטפֿערט און געזאָגט: אַזױ װי דײַן זעל לעבט, מײַן האַר מלך, אױב
        מע קען אַװעק רעכטס אָדער לינקס פֿון אַלץ װאָס מײַן האַר דער מלך האָט גערעדט!
        װאָרום דײַן קנעכט, יוֹאָבֿ, ער האָט מיר באַפֿױלן, און ער האָט אַרײַנגעטאָן
        אין מױל פֿון דײַן דינסט אַלע די דאָזיקע װערטער.'
      cs: 'I stalo se, když ještě mluvil Saul k knězi, že hřmot, kterýž byl v vojště
        Filistinských, více se rozcházel a rozmáhal. Protož řekl Saul knězi: Spusť
        ruku svou.'
      pl: 'Rzekł tedy król: Izali nie ręka Joaba z tobą w tem wszystkiem? I odpowiedziała
        kobieta, i rzekła: Żywa dusza twoja, panie mój i królu, że nie sposób, aby
        się kto uchylił w prawo albo w lewo z tego wszystkiego, co powiada pan mój
        i król; tak jest, to sługa twój Joab, który mi to polecił, a on sam podał
        w usta służebnicy twojej wszystkie te słowa. '
    20:
      he: לְבַעֲבוּר סַבֵּב אֶת־פְּנֵי הַדָּבָר עָשָׂה עַבְדְּךָ יוֹאָב אֶת־הַדָּבָר
        הַזֶּה וַאדֹנִי חָכָם כְּחָכְמַת מַלְאַךְ הָאֱלֹהִים לָדַעַת אֶת־כָּל־אֲשֶׁר
        בָּאָרֶץ׃
      yi: כּדי צו פֿאַרדרײען דעם פּנים פֿון דער זאַך, האָט דײַן קנעכט יוֹאָבֿ געטאָן
        די דאָזיקע זאַך. אָבער מײַן האַר איז קלוג אַזױ װי די קלוגשאַפֿט פֿון אַ מלאך
        פֿון גאָט, צו װיסן אַלץ װאָס אױף דער ערד.
      cs: Shromáždili se tedy Saul i všecken lid, kterýž s ním byl, a přišli až k
        té bitvě; a aj, byl meč jednoho proti druhému s hřmotem velmi velikým.
      pl: Aby sprawie inne wejrzenie nadać, postąpił sługa twój Joab w ten sposób.
        Ale pan mój dorównywa mądrością aniołowi Bożemu, że wie wszystko co się dzieje
        na ziemi. 
    21:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־יוֹאָב הִנֵּה־נָא עָשִׂיתִי אֶת־הַדָּבָר הַזֶּה
        וְלֵךְ הָשֵׁב אֶת־הַנַּעַר אֶת־אַבְשָׁלוֹם׃
      yi: 'און דער מלך האָט געזאָגט צו יוֹאָבֿן: זע, איך טו די דאָזיקע זאַך, און גײ
        קער אום דעם יונג אַבֿשָלומען.'
      cs: Hebrejští pak někteří byli s Filistinskými prvé, kteříž táhli s nimi polem
        sem i tam; i ti také obrátili se a stáli při lidu Izraelském, kterýž byl s
        Saulem a s Jonatou.
      pl: 'Poczem rzekł król do Joaba: Oto uczyniłem tę rzecz, idź tedy sprowadź młodzieńca
        Absaloma. '
    22:
      he: וַיִּפֹּל יוֹאָב אֶל־פָּנָיו אַרְצָה וַיִּשְׁתַּחוּ וַיְבָרֶךְ אֶת־הַמֶּלֶךְ
        וַיֹּאמֶר יוֹאָב הַיּוֹם יָדַע עַבְדְּךָ כִּי־מָצָאתִי חֵן בְּעֵינֶיךָ אֲדֹנִי
        הַמֶּלֶךְ אֲשֶׁר־עָשָׂה הַמֶּלֶךְ אֶת־דְּבַר עבדו [עַבְדֶּךָ׃]
      yi: 'איז יוֹאָבֿ געפֿאַלן אױף זײַן פּנים צו דער ערד, און האָט זיך געבוקט, און
        האָט געבענטשט דעם מלך. און יוֹאָבֿ האָט געזאָגט: הײַנט װײס דײַן קנעכט אַז
        איך האָב געפֿונען לײַטזעליקײט אין דײַנע אױגן, מײַן האַר מלך, װאָרום דער מלך
        האָט געטאָן דעם פֿאַרלאַנג פֿון דײַן קנעכט.'
      cs: Všickni také muži Izraelští, kteříž se skryli na hoře Efraim, když uslyšeli,
        že by utíkali Filistinští, honili je i oni v té bitvě.
      pl: 'I padł Joab obliczem swojem na ziemię i ukorzył się i powinszował królowi.
        I zawołał Joab: Dzisiaj poznaje sługa twój, żem znalazł łaskę w oczach twoich,
        panie mój i królu, ponieważ spełnił król życzenia sługi swojego. '
    23:
      he: וַיָּקָם יוֹאָב וַיֵּלֶךְ גְּשׁוּרָה וַיָּבֵא אֶת־אַבְשָׁלוֹם יְרוּשָׁלִָם׃
      yi: און יוֹאָבֿ איז אױפֿגעשטאַנען, און איז געגאַנגען קײן גשור, און האָט געבראַכט
        אַבֿשָלומען קײן ירושלים.
      cs: I vysvobodil Hospodin toho dne Izraele. Boj pak protáhl se až do Betaven.
      pl: Wyruszył tedy Joab i udał się do Geszuru, i sprowadził Absaloma do Jerozolimy. 
    24:
      he: וַיֹּאמֶר הַמֶּלֶךְ יִסֹּב אֶל־בֵּיתוֹ וּפָנַי לֹא יִרְאֶה וַיִּסֹּב אַבְשָׁלוֹם
        אֶל־בֵּיתוֹ וּפְנֵי הַמֶּלֶךְ לֹא רָאָה׃
      yi: 'און דער מלך האָט געזאָגט: זאָל ער פֿאַרקערן צו זײַן הױז, אָבער מײַן פּנים
        זאָל ער ניט זען. האָט אַבֿשָלום פֿאַרקערט צו זײַן הױז, און דעם מלכס פּנים
        האָט ער ניט געזען.'
      cs: 'A ačkoli muži Izraelští utrápili se toho dne, však Saul zavázal lid s přísahou,
        řka: Zlořečený muž, kterýž by jedl chléb prvé, než bude večer, a než se pomstím
        nad nepřátely svými. A tak neokusil všecken lid chleba.'
      pl: 'Król wszakże oświadczył: Niechaj wróci do domu swego, ale mojego oblicza
        niechaj nie zobaczy! I tak wrócił Absalom do domu swego, ale oblicza króla
        nie widział. '
    25:
      he: וּכְאַבְשָׁלוֹם לֹא־הָיָה אִישׁ־יָפֶה בְּכָל־יִשְׂרָאֵל לְהַלֵּל מְאֹד מִכַּף
        רַגְלוֹ וְעַד קָדְקֳדוֹ לֹא־הָיָה בוֹ מוּם׃
      yi: און אין גאַנץ ישׂראל איז ניט געװען אַזאַ שענער מאַן װי אַבֿשָלום, זײער צו
        רימען; פֿון זײַן פֿוסטריט ביז זײַן שפּיץ קאָפּ איז אין אים ניט געװען אַ פֿעלער.
      cs: Všecken pak lid té krajiny šli do lesa, kdež bylo hojnost medu po zemi.
      pl: 'Nie było zaś męża w całym Izraelu równie pięknego jak Absalom, tak żeby
        go równie wysoko można chwalić: od stopy nogi aż do ciemienia nie było na nim
        zmazy. '
    26:
      he: וּבְגַלְּחוֹ אֶת־רֹאשׁוֹ וְהָיָה מִקֵּץ יָמִים לַיָּמִים אֲשֶׁר יְגַלֵּחַ
        כִּי־כָבֵד עָלָיו וְגִלְּחוֹ וְשָׁקַל אֶת־שְׂעַר רֹאשׁוֹ מָאתַיִם שְׁקָלִים
        בְּאֶבֶן הַמֶּלֶךְ׃
      yi: און אַז ער האָט אָפּגעשאָרן זײַן קאָפּ – און געשען פֿלעגט עס פֿון סָוף יאָר
        צו יאָר, אַז ער זאָל זיך אָפּשערן; װאָרום אַז עס איז אים צו שװער געװאָרן,
        האָט ער עס אָפּגעשאָרן – האָט ער אָפּגעװױגן די האָר פֿון זײַן קאָפּ מיט צװײ
        הונדערט שקל אױפֿן מלכס געװיכט.
      cs: A když všel lid do lesa, viděl tekoucí med; žádný však nepřičinil k ústům
        svým ruky své, nebo se bál lid té přísahy.
      pl: A gdy strzygł włosy głowy swojej - a zwykł je był strzydz po upływie każdego
        roku, ponieważ ciążyły mu tak bardzo, że strzydz je musiał - ważyły tedy włosy
        głowy jego dwieście szekli podług wagi królewskiej. 
    27:
      he: וַיִּוָּלְדוּ לְאַבְשָׁלוֹם שְׁלוֹשָׁה בָנִים וּבַת אַחַת וּשְׁמָהּ תָּמָר
        הִיא הָיְתָה אִשָּׁה יְפַת מַרְאֶה׃
      yi: און בײַ אַבֿשָלומען זײַנען געבאָרן געװאָרן דרײַ זין, און אײן טאָכטער װאָס
        איר נאָמען איז געװען תָּמָר. זי איז געװען אַ װײַבספּאַרשױן פֿון אַ שײנעם אױסזען.
      cs: Ale Jonata neslyšev, že otec jeho zavazoval lid přísahou, vztáhl hůl, kterouž
        měl v ruce své, a omočil konec její v plástu medu, a obrátil ruku svou k ústům
        svým; i osvítily se oči jeho.
      pl: I urodzili się Absalomowi trzej synowie i jedna córka imieniem Tamara; była
        to niewiasta urodziwa na wejrzeniu. 
    28:
      he: וַיֵּשֶׁב אַבְשָׁלוֹם בִּירוּשָׁלִַם שְׁנָתַיִם יָמִים וּפְנֵי הַמֶּלֶךְ
        לֹא רָאָה׃
      yi: און אַבֿשָלום איז געזעסן אין ירושלים צװײ יאָר צײַט, און דעם מלכס פּנים האָט
        ער ניט געזען.
      cs: 'Odpovídaje pak jeden z lidu, řekl: Velikou přísahou zavázal otec tvůj lid,
        řka: Zlořečený muž, kterýž by jedl chléb dnes, ačkoli zemdlel lid.'
      pl: I tak zamieszkał Absalom w Jerozolimie dwa lata, nie widząc oblicza królewskiego. 
    29:
      he: וַיִּשְׁלַח אַבְשָׁלוֹם אֶל־יוֹאָב לִשְׁלֹחַ אֹתוֹ אֶל־הַמֶּלֶךְ וְלֹא אָבָה
        לָבוֹא אֵלָיו וַיִּשְׁלַח עוֹד שֵׁנִית וְלֹא אָבָה לָבוֹא׃
      yi: האָט אַבֿשָלום געשיקט נאָך יוֹאָבֿן, כּדי אים צו שיקן צום מלך, אָבער ער
        האָט ניט געװאָלט קומען צו אים. האָט ער װידער געשיקט אַ צװײט מאָל, און ער האָט
        ניט געװאָלט קומען.
      cs: 'Tedy řekl Jonata: Zkormoutil otec můj lid země. Pohleďte, prosím, jak se
        osvítily oči mé, hned jakž jsem okusil maličko medu toho.'
      pl: Potem jednak posłał Absalom po Joaba, aby go wyprawić do króla; ten wszakże
        wzbraniał się przyjść do niego. I posłał po raz drugi, ale wzbraniał się przyjść. 
    30:
      he: וַיֹּאמֶר אֶל־עֲבָדָיו רְאוּ חֶלְקַת יוֹאָב אֶל־יָדִי וְלוֹ־שָׁם שְׂעֹרִים
        לְכוּ והוצתיה [וְהַצִּיתוּהָ] בָאֵשׁ וַיַּצִּתוּ עַבְדֵי אַבְשָׁלוֹם אֶת־הַחֶלְקָה
        בָּאֵשׁ׃
      yi: 'האָט ער געזאָגט צו זײַנע קנעכט: זעט, יוֹאָבֿס שטיק פֿעלד איז לעבן מײַנעם,
        און ער האָט דאָרטן גערשטן; גײט און צינדט עס אָן אין פֿײַער. און די קנעכט פֿון
        אַבֿשָלומען האָבן אָנגעצונדן דאָס שטיק פֿעלד אין פֿײַער.'
      cs: Čím více kdyby se byl směle najedl dnes lid z loupeží nepřátel svých, kterýchž
        dosáhl? Nebyla-liž by se nyní stala větší porážka Filistinských?
      pl: 'Rzekł tedy do sług swoich: Widzicie tu łan Joaba, który po stronie mojego;
        ma on tam jęczmień, idźcie a spalcie go ogniem. I spalili słudzy Absaloma
        łan ten ogniem. '
    31:
      he: וַיָּקָם יוֹאָב וַיָּבֹא אֶל־אַבְשָׁלוֹם הַבָּיְתָה וַיֹּאמֶר אֵלָיו לָמָּה
        הִצִּיתוּ עֲבָדֶךָ אֶת־הַחֶלְקָה אֲשֶׁר־לִי בָּאֵשׁ׃
      yi: 'איז יוֹאָבֿ אױפֿגעשטאַנען, און איז געקומען צו אַבֿשָלומען אין הױז, און
        האָט צו אים געזאָגט: פֿאַר װאָס האָבן דײַנע קנעכט אָנגעצונדן מײַן שטיק פֿעלד
        אין פֿײַער?'
      cs: A tak bili toho dne Filistinské od Michmas až do Aialon; i ustal lid náramně.
      pl: 'Powstał tedy Joab i przyszedł do Absaloma do domu, i rzekł doń: Czemu spalili
        słudzy twoi łan mój ogniem? '
    32:
      he: וַיֹּאמֶר אַבְשָׁלוֹם אֶל־יוֹאָב הִנֵּה שָׁלַחְתִּי אֵלֶיךָ לֵאמֹר בֹּא
        הֵנָּה וְאֶשְׁלְחָה אֹתְךָ אֶל־הַמֶּלֶךְ לֵאמֹר לָמָּה בָּאתִי מִגְּשׁוּר
        טוֹב לִי עֹד אֲנִי־שָׁם וְעַתָּה אֶרְאֶה פְּנֵי הַמֶּלֶךְ וְאִם־יֶשׁ־בִּי
        עָוֺן וֶהֱמִתָנִי׃
      yi: 'האָט אַבֿשָלום געזאָגט צו יוֹאָבֿן: זע, איך האָב געשיקט צו דיר, אַזױ צו
        זאָגן: קום אַהער, און איך װעל דיך שיקן צום מלך, אַזױ צו זאָגן: נאָך װאָס בין
        איך געקומען פֿון גשור? בעסער פֿאַר מיר, איך זאָל נאָך דאָרטן זײַן. און אַצונד,
        לאָמיך זען דעם פּנים פֿון מלך, און אױב אין מיר איז דאָ אַ פֿאַרברעך, זאָל
        ער מיך טײטן.'
      cs: Protož obrátil se lid k loupeži, a nabravše ovcí a volů i telat, zbili je
        na zemi; i jedl lid se krví.
      pl: 'I odpowiedział Absalom Joabowi: Otom posyłał do ciebie, mówiąc: Przyjdź
        tu, abym cię wyprawił do króla ze słowami: Na cóż przybyłem z Geszur? Przyjemniej
        by mi było, gdybym tam jeszcze pozostał. Teraz jednak chcę ujrzeć oblicze
        króla, a jeżeli jest grzech na mnie, niechaj mnie zabić każe. '
    33:
      he: וַיָּבֹא יוֹאָב אֶל־הַמֶּלֶךְ וַיַּגֶּד־לוֹ וַיִּקְרָא אֶל־אַבְשָׁלוֹם וַיָּבֹא
        אֶל־הַמֶּלֶךְ וַיִּשְׁתַּחוּ לוֹ עַל־אַפָּיו אַרְצָה לִפְנֵי הַמֶּלֶךְ וַיִּשַּׁק
        הַמֶּלֶךְ לְאַבְשָׁלוֹם׃
      yi: איז יוֹאָבֿ געקומען צום מלך, און האָט אים דערצײלט. האָט ער גערופֿן אַבֿשָלומען,
        און ער איז געקומען צום מלך, און האָט זיך געבוקט אױף זײַן פּנים צו דער ערד
        פֿאַרן מלך. און דער מלך האָט געקושט אַבֿשָלומען.
      cs: 'I pověděli Saulovi, řkouce: Aj, lid hřeší proti Hospodinu, jeda se krví.
        Kterýž řekl: Přestoupili jste přikázaní. Přivaltež i hned ke mně kámen veliký.'
      pl: I tak udał się Joab do króla i zawiadomił go o tem, i przyzwał on Absaloma.
        Tenże przybył do króla i pokłonił się obliczem ku ziemi przed królem; poczem
        ucałował król Absaloma. 
    34:
      cs: 'Opět řekl Saul: Rozejděte se mezi lid a rcete jim: Přiveďte ke mně jeden
        každý vola svého a jeden každý dobytče své, a bíte tuto a jezte, i nebudete
        hřešiti proti Hospodinu, jedouce se krví. Přivedli tedy všecken lid jeden
        každý vola svého rukou svou té noci a zabíjeli tu.'
    35:
      cs: Vzdělal také Saul oltář Hospodinu; to nejprvnější oltář udělal Hospodinu.
    36:
      cs: 'Potom řekl Saul: Pusťme se po Filistinských v noci, a budeme je loupiti
        až do jitra, aniž zůstavujme z nich koho. Kteříž řekli: Cožť se koli vidí
        za dobré, učiň. Ale kněz řekl: Přistupme sem k Bohu.'
    37:
      cs: 'I tázal se Saul Boha: Pustím-li se za Filistinskými? Dáš-li je v ruku Izraelovu?
        I neodpověděl mu v ten den.'
    38:
      cs: 'Protož řekl Saul: Přistupujte sem všecka knížata lidu, a vyzvězte a vyhledejte,
        kdo se jest dopustil dnes hříchu nějakého?'
    39:
      cs: Nebo živť jest Hospodin, kterýž vysvobozuje Izraele, že byť pak i na Jonatovi
        synu mém to bylo, smrtí umře. I neodpověděl jemu žádný ze všeho lidu.
    40:
      cs: 'Řekl také všemu Izraelovi: Buďte vy na jedné straně, já pak a Jonata syn
        můj budeme na druhé straně. Odpověděl lid Saulovi: Učiň, cožť se za dobré
        vidí.'
    41:
      cs: 'Protož řekl Saul Hospodinu Bohu Izraelskému: Ukaž spravedlivě. I přišlo
        na Jonatu a Saule, lid pak z toho vyšel.'
    42:
      cs: 'I řekl Saul: Vrzte los mezi mnou a mezi Jonatou synem mým. A postižen jest
        Jonata.'
    43:
      cs: 'Řekl tedy Saul Jonatovi: Pověz mi, co jsi učinil? I pověděl mu Jonata a
        řekl: Toliko jsem okusil maličko medu koncem holi, kterouž jsem měl v ruce
        své, a aj, proto-liž mám umříti?'
    44:
      cs: 'Odpověděl Saul: Toto učiň mi Bůh a toto přidej, že smrtí umřeš, Jonato.'
    45:
      cs: 'I řekl lid Saulovi: Což tedy umříti má Jonata, kterýž učinil vysvobození
        toto veliké v Izraeli? Odstup to, živť jest Hospodin, že nespadne vlas s hlavy
        jeho na zemi, poněvadž s pomocí Boží učinil to dnes. I vyprostil lid Jonatu,
        tak aby nebyl usmrcen.'
    46:
      cs: Tedy odtáhl Saul od Filistinských; Filistinští také navrátili se k místu
        svému.
    47:
      cs: Saul pak uvázav se v království nad Izraelem, bojoval vůkol se všemi nepřátely
        svými, s Moábskými a s syny Ammon, a s Edomem, i s králi Soba, a s Filistinskými;
        a kamž se koli obracel, ukrutnost provodil.
    48:
      cs: Sebrav také vojska, porazil Amalecha, a vysvobodil Izraele z ruky zhoubců
        jeho.
    49:
      cs: 'Byli pak synové Saulovi: Jonata a Jesui a Melchisua; a jména dvou dcer
        jeho, jméno prvorozené Merob, jméno pak mladší Míkol.'
    50:
      cs: A jméno manželky Saulovy Achinoam, dcera Achimaasova; jméno pak hejtmana
        vojska jeho Abner, syn Ner, strýce Saulova.
    51:
      cs: Nebo Cis byl otec Saulův, a Ner otec Abnerův, syn Abielův.
    52:
      cs: Byla pak válka veliká s Filistinskými po všecky dny Saulovy, protož kohožkoli
        Saul viděl muže silného, a kohokoli udatného, bral ho k sobě.
  15:
    1:
      he: וַיְהִי מֵאַחֲרֵי כֵן וַיַּעַשׂ לוֹ אַבְשָׁלוֹם מֶרְכָּבָה וְסֻסִים וַחֲמִשִּׁים
        אִישׁ רָצִים לְפָנָיו׃
      yi: און עס איז געװען נאָך דעם, האָט זיך אַבֿשָלום אײַנגעשאַפֿט אַ רײַטװאָגן
        און פֿערד, און פֿופֿציק מאַן װאָס זײַנען געלאָפֿן אים פֿאַרױס.
      cs: 'Řekl pak Samuel Saulovi: Hospodin poslal mne, abych tě pomazal za krále
        nad lidem jeho, nad Izraelem, pozorujž tedy nyní hlasu slov Hospodinových.'
      pl: I stało się potem, że przygotował sobie Absalom powozy i konie, a pięćdziesięciu
        ludzi biegało przed nim. 
    2:
      he: וְהִשְׁכִּים אַבְשָׁלוֹם וְעָמַד עַל־יַד דֶּרֶךְ הַשָּׁעַר וַיְהִי כָּל־הָאִישׁ
        אֲשֶׁר־יִהְיֶה־לּוֹ־רִיב לָבוֹא אֶל־הַמֶּלֶךְ לַמִּשְׁפָּט וַיִּקְרָא אַבְשָׁלוֹם
        אֵלָיו וַיֹּאמֶר אֵי־מִזֶּה עִיר אַתָּה וַיֹּאמֶר מֵאַחַד שִׁבְטֵי־יִשְׂרָאֵל
        עַבְדֶּךָ׃
      yi: 'און אַבֿשָלום פֿלעגט זיך פֿעדערן, און פֿלעגט זיך שטעלן בײַם װעג פֿון טױער;
        און עס איז געװען, יעטװעדער מאַן װאָס פֿלעגט האָבן אַ קריג װאָס דאַרף קומען
        צום מלך פֿאַר אַ משפּט, האָט אַבֿשָלום גערופֿן צו אים און געזאָגט: פֿון װאָסער
        שטאָט ביסטו? האָט יענער געזאָגט: פֿון אײנעם פֿון די שבֿטים פֿון ישׂראל איז
        דײַן קנעכט.'
      cs: 'Takto praví Hospodin zástupů: Rozpomenul jsem se na to, co jest činil Amalech
        Izraelovi, že se položil proti němu na cestě, když se bral z Egypta.'
      pl: 'Zwykł zaś był Absalom wstawać rano i stanąć nad drogą do bramy, a ile razy
        miał kto sprawę, dla której wypadło pójść do króla na sąd, wołał go Absalom
        i zapytał się: Z którego to miasta jesteś? A gdy odpowiedział: Z takiego z pokoleń
        izraelskich sługa twój, '
    3:
      he: וַיֹּאמֶר אֵלָיו אַבְשָׁלוֹם רְאֵה דְבָרֶךָ טוֹבִים וּנְכֹחִים וְשֹׁמֵעַ
        אֵין־לְךָ מֵאֵת הַמֶּלֶךְ׃
      yi: 'האָט אַבֿשָלום צו אים געזאָגט: זע, דײַנע טענות זײַנען גוטע און גערעכטע,
        אָבער קײנער פֿון מלך װעט דיר ניט צוהערן.'
      cs: Protož i hned táhni a zkaz Amalecha, a zahlaďte jako proklaté všecko, což
        má. Neslitovávejž se nad ním, ale zahub od muže až do ženy, od malého až do
        toho, kterýž prsí požívá, od vola také až do ovce, a od velblouda až do osla.
      pl: 'Rzekł doń Absalom: Patrz, to co powiadasz jest zapewne dobre i słuszne,
        ale niema nikogo, któryby cię wysłuchał ze strony króla. '
    4:
      he: וַיֹּאמֶר אַבְשָׁלוֹם מִי־יְשִׂמֵנִי שֹׁפֵט בָּאָרֶץ וְעָלַי יָבוֹא כָּל־אִישׁ
        אֲשֶׁר־יִהְיֶה־לּוֹ־רִיב וּמִשְׁפָּט וְהִצְדַּקְתִּיו׃
      yi: 'און אַבֿשָלום האָט געזאָגט: הלװאי מאַכט מען מיך פֿאַר אַ שופֿט אין לאַנד,
        און צו מיר זאָל קומען יעטװעדער מאַן װאָס האָט אַ קריג און אַ משפּט; איך װאָלט
        אים שױן געטאָן גערעכטיקײט.'
      cs: Sebral tedy Saul lid, a sečtl je v Telaim, dvakrát sto tisíc pěších, a deset
        tisíc mužů Judských.
      pl: 'I mawiał jemu Absalom: O, gdyby też postawiono mnie sędzią w kraju, aby
        przychodził do mnie każdy, któryby miał spór lub sprawę sądową, abym ją mu sprawiedliwość
        wymierzył! '
    5:
      he: וְהָיָה בִּקְרָב־אִישׁ לְהִשְׁתַּחֲוֺת לוֹ וְשָׁלַח אֶת־יָדוֹ וְהֶחֱזִיק
        לוֹ וְנָשַׁק לוֹ׃
      yi: און עס איז געװען, װי אַ מאַן האָט גענענט זיך צו בוקן צו אים, אַזױ פֿלעגט
        ער אױסשטרעקן זײַן האַנט, און אים אָננעמען, און אים קושן.
      cs: A přitáhl Saul až k městu Amalechovu, aby bojoval v údolí jeho.
      pl: A gdy następnie przystępował który, aby mu się pokłonić, wyciągnął rękę
        swoją i uścisnął go i ucałował. 
    6:
      he: וַיַּעַשׂ אַבְשָׁלוֹם כַּדָּבָר הַזֶּה לְכָל־יִשְׂרָאֵל אֲשֶׁר־יָבֹאוּ לַמִּשְׁפָּט
        אֶל־הַמֶּלֶךְ וַיְגַנֵּב אַבְשָׁלוֹם אֶת־לֵב אַנְשֵׁי יִשְׂרָאֵל׃
      yi: און אַבֿשָלום האָט געטאָן אַזױ װי די דאָזיקע זאַך צו גאַנץ ישׂראל װאָס פֿלעגן
        קומען פֿאַר אַ משפּט צום מלך. און אַבֿשָלום האָט געגנבֿעט דאָס האַרץ פֿון
        די מענער פֿון ישׂראל.
      cs: 'I řekl Saul Cinejským: Jděte, oddělte se, vyjděte z prostředku Amalechitských,
        abych vás s nimi nezahladil; nebo vy jste učinili milosrdenství se všemi syny
        Izraelskými, když šli z Egypta. A tak odšel Cinejský z prostředku Amalecha.'
      pl: W podobny sposób postępował Absalom z każdym z Izraelitów, który przychodził
        po sprawiedliwość do króla, i tak zniewalał sobie Absalom serce mężów izraelskich. 
    7:
      he: וַיְהִי מִקֵּץ אַרְבָּעִים שָׁנָה וַיֹּאמֶר אַבְשָׁלוֹם אֶל־הַמֶּלֶךְ אֵלֲכָה
        נָּא וַאֲשַׁלֵּם אֶת־נִדְרִי אֲשֶׁר־נָדַרְתִּי לַיהוָה בְּחֶבְרוֹן׃
      yi: 'און עס איז געװען צום סָוף פֿון פֿערציק יאָר, האָט אַבֿשָלום געזאָגט צום
        מלך: לאָמיך גײן, איך בעט דיך, און באַצאָלן מײַן נדר װאָס איך האָב אַ נדר געטאָן
        צו גאָט, אין חבֿרון.'
      cs: I porazil Saul Amalecha od Hevilah, kudy se chodí do Sur, kteréž jest naproti
        Egyptu.
      pl: 'I stało się po upływie czterdziestu lat, że rzekł Absalom do króla: Pozwól
        mi też pójść, abym spełnił ślub mój, którym ślubował Wiekuistemu, w Hebronie. '
    8:
      he: כִּי־נֵדֶר נָדַר עַבְדְּךָ בְּשִׁבְתִּי בִגְשׁוּר בַּאֲרָם לֵאמֹר אִם־ישיב
        [יָשׁוֹב] יְשִׁיבֵנִי יְהוָה יְרוּשָׁלִַם וְעָבַדְתִּי אֶת־יְהוָה׃
      yi: 'װאָרום אַ נדר האָט אַ נדר געטאָן דײַן קנעכט װען איך בין געזעסן אין גשור
        אין ארם, אַזױ צו זאָגן: אױב אומקערן װעט מיך גאָט אומקערן קײן ירושלים, װעל
        איך דינען גאָט.'
      cs: Jal také Agaga krále Amalechitského živého, lid pak všecken vyhladil ostrostí
        meče.
      pl: 'Albowiem ślub ślubował sługa twój, gdym przebywał w Geszur w Aramei, mówiąc:
        Jeżeli przywróci mnie Wiekuisty do Jerozolimy, wtedy złożę hołd mój Bogu. '
    9:
      he: וַיֹּאמֶר־לוֹ הַמֶּלֶךְ לֵךְ בְּשָׁלוֹם וַיָּקָם וַיֵּלֶךְ חֶבְרוֹנָה׃
      yi: 'האָט דער מלך צו אים געזאָגט: גײ בשלום. און ער איז אױפֿגעשטאַנען, און איז
        געגאַנגען קײן חבֿרון.'
      cs: I zachoval Saul a lid jeho Agaga, a nejlepší bravy a skoty a krmný dobytek,
        a berany i všecko, což lepšího bylo, a nechtěli vyhubiti jich; což pak bylo
        ničemného a churavého, to zahubili.
      pl: 'I odpowiedział król: Idź w pokoju! Wyruszył tedy i udał się do Hebronu. '
    10:
      he: וַיִּשְׁלַח אַבְשָׁלוֹם מְרַגְּלִים בְּכָל־שִׁבְטֵי יִשְׂרָאֵל לֵאמֹר כְּשָׁמְעֲכֶם
        אֶת־קוֹל הַשֹּׁפָר וַאֲמַרְתֶּם מָלַךְ אַבְשָׁלוֹם בְּחֶבְרוֹן׃
      yi: 'און אַבֿשָלום האָט געשיקט אױסקוקערס אין אַלע שבֿטים פֿון ישׂראל, אַזױ צו
        זאָגן: װי איר הערט דעם קָול פֿון שופֿר, אַזױ זאָלט איר זאָגן: אַבֿשָלום איז
        געװאָרן מלך אין חבֿרון.'
      cs: 'A protož stalo se slovo Hospodinovo k Samuelovi, řkoucí:'
      pl: 'Przytem wyprawił jednak Absalom szpiegów do pokoleń izraelskich i kazał
        obwieścić: Skoro tylko usłyszycie odgłos trąby, powiedźcie sobie: Absalom
        został królem w Hebronie! '
    11:
      he: וְאֶת־אַבְשָׁלוֹם הָלְכוּ מָאתַיִם אִישׁ מִירוּשָׁלִַם קְרֻאִים וְהֹלְכִים
        לְתֻמָּם וְלֹא יָדְעוּ כָּל־דָּבָר׃
      yi: און מיט אַבֿשָלומען זײַנען געגאַנגען צװײ הונדערט מאַן פֿון ירושלים, מיטגערופֿענע
        װאָס זײַנען געגאַנגען אומשולדיקערהײט; און זײ האָבן פֿון קײן זאַך ניט געװוּסט.
      cs: Žel mi, že jsem Saule ustanovil za krále, nebo odvrátil se ode mne, a slov
        mých nevyplnil. I rozhorlil se Samuel náramně a volal k Hospodinu celou noc.
      pl: Z Absalomem zaś wyruszyło dwustu ludzi z Jerozolimy, którzy zaproszeni byli,
        a szli w prostocie swojej, nie wiedząc o niczem. 
    12:
      he: וַיִּשְׁלַח אַבְשָׁלוֹם אֶת־אֲחִיתֹפֶל הַגִּילֹנִי יוֹעֵץ דָּוִד מֵעִירוֹ
        מִגִּלֹה בְּזָבְחוֹ אֶת־הַזְּבָחִים וַיְהִי הַקֶּשֶׁר אַמִּץ וְהָעָם הוֹלֵךְ
        וָרָב אֶת־אַבְשָׁלוֹם׃
      yi: און אַבֿשָלום האָט געשיקט נאָך אַחיתּופֿל דעם גילוֹני, דעם בַעַל-יועץ פֿון
        דָוִדן, פֿון זײַן שטאָט, פֿון גילֹה, בעת ער האָט געשלאַכט די שלאַכטאָפּפֿער.
        און דער בונט איז געװען שטאַרק, און דאָס פֿאָלק האָט זיך געהאַלטן אין אײן פֿאַרמערן
        אַרום אַבֿשָלומען.
      cs: 'Vstav pak Samuel, šel vstříc Saulovi ráno. I oznámili Samuelovi, řkouce:
        Saul přišel na Karmel, a aj, připravil sobě místo, a odtud hnuv se, táhl a
        sstoupil do Galgala.'
      pl: Posłał też Absalom podczas gdy ofiary składał, aby wezwano Achitofela Gilończyka,
        doradcę Dawida, z rodzinnego miasta jego Gilo. I tak wzmagało się sprzysiężenie,
        z ludu zaś przystępowało coraz więcej do Absaloma. 
    13:
      he: וַיָּבֹא הַמַּגִּיד אֶל־דָּוִד לֵאמֹר הָיָה לֶב־אִישׁ יִשְׂרָאֵל אַחֲרֵי
        אַבְשָׁלוֹם׃
      yi: 'איז געקומען אַן אָנזאָגער צו דָוִדן, אַזױ צו זאָגן: דאָס האַרץ פֿון די
        מענער פֿון ישׂראל איז נאָך אַבֿשָלומען.'
      cs: 'A když přišel Samuel k Saulovi, řekl jemu Saul: Požehnaný ty od Hospodina,
        vyplnil jsem slovo Hospodinovo.'
      pl: 'Gdy tedy przybył zwiastun do Dawida, donosząc: Zwrócili mężowie izraelscy
        serce swe do Absaloma, '
    14:
      he: וַיֹּאמֶר דָּוִד לְכָל־עֲבָדָיו אֲשֶׁר־אִתּוֹ בִירוּשָׁלִַם קוּמוּ וְנִבְרָחָה
        כִּי לֹא־תִהְיֶה־לָּנוּ פְלֵיטָה מִפְּנֵי אַבְשָׁלוֹם מַהֲרוּ לָלֶכֶת פֶּן־יְמַהֵר
        וְהִשִּׂגָנוּ וְהִדִּיחַ עָלֵינוּ אֶת־הָרָעָה וְהִכָּה הָעִיר לְפִי־חָרֶב׃
      yi: 'און דוד האָט געזאָגט צו אַלע זײַנע קנעכט װאָס מיט אים אין ירושלים: שטײט
        אױף, און לאָמיר אַנטלױפֿן, װאָרום מיר װעלן ניט האָבן קײן אַנטרינונג פֿון אַבֿשָלומען.
        אײַלט זיך אַװעקצוגײן, כּדי ער זאָל זיך ניט אונטעראײַלן און אונדז אָניאָגן,
        און ברענגען אױף אונדז דאָס בײז, און שלאָגן די שטאָט מיטן שאַרף פֿון שװערד.'
      cs: 'Samuel pak řekl: Jaké pak jest to bečení ovcí těch v uších mých, a řvání
        volů, kteréž já slyším?'
      pl: 'Rzekł Dawid do wszystkich sług swoich, bawiących przy nim w Jerozolimie:
        Wstańcie, a uchodźmy, inaczej bowiem nie znajdziemy ocalenia przed Absalomem;
        wyruszcie niezwłocznie, aby nas znienacka nie napadł i zwalił na nas nieszczęście,
        a poraził miasto ostrzem miecza. '
    15:
      he: וַיֹּאמְרוּ עַבְדֵי־הַמֶּלֶךְ אֶל־הַמֶּלֶךְ כְּכֹל אֲשֶׁר־יִבְחַר אֲדֹנִי
        הַמֶּלֶךְ הִנֵּה עֲבָדֶיךָ׃
      yi: 'האָבן די קנעכט פֿון מלך געזאָגט צום מלך: אַזױ װי אַלץ װאָס מײַן האַר דער
        מלך װעט אױסדערװײלן! דאָ זײַנען דײַנע קנעכט.'
      cs: 'Odpověděl Saul: Od Amalechitských přihnali je; nebo zachoval lid, což nejlepšího
        bylo z bravů a skotů, aby to obětoval Hospodinu Bohu tvému, ostatek pak jsme
        zahladili jako proklaté.'
      pl: 'Odpowiedzieli tedy słudzy królewscy królowi: Cokolwiek postanowi pan mój
        i król - myśmy wszak sługami twoimi. '
    16:
      he: וַיֵּצֵא הַמֶּלֶךְ וְכָל־בֵּיתוֹ בְּרַגְלָיו וַיַּעֲזֹב הַמֶּלֶךְ אֵת עֶשֶׂר
        נָשִׁים פִּלַגְשִׁים לִשְׁמֹר הַבָּיִת׃
      yi: איז אַרױסגעגאַנגען דער מלך, און זײַן גאַנץ הױזגעזינט נאָך אים. און דער מלך
        האָט איבערגעלאָזן די צען קעפּסװײַבער צו היטן דאָס הױז.
      cs: 'I řekl Samuel Saulovi: Dopusť, ať oznámím tobě, co jest mi mluvil Hospodin
        noci této. Dí jemu: Oznam.'
      pl: I tak wyruszył król i cały dom jego wślad za nim; zostawił jednak król dziesięć
        niewiast nałożnic, aby pilnowały pałacu! 
    17:
      he: וַיֵּצֵא הַמֶּלֶךְ וְכָל־הָעָם בְּרַגְלָיו וַיַּעַמְדוּ בֵּית הַמֶּרְחָק׃
      yi: און דער מלך איז אַרױסגעגאַנגען, און דאָס גאַנצע פֿאָלק נאָך אים, און זײ
        האָבן זיך אָפּגעשטעלט אין בית-מרחק.
      cs: 'Tedy řekl Samuel: Zdali jsi nebyl maličký sám u sebe? A předce učiněn jsi
        hlavou pokolení Izraelských, a pomazal tě Hospodin za krále nad Izraelem.'
      pl: Tak wyruszył król a wszystek lud wślad za nim. Przy ostatnim domu zaś stanęli, 
    18:
      he: וְכָל־עֲבָדָיו עֹבְרִים עַל־יָדוֹ וְכָל־הַכְּרֵתִי וְכָל־הַפְּלֵתִי וְכָל־הַגִּתִּים
        שֵׁשׁ־מֵאוֹת אִישׁ אֲשֶׁר־בָּאוּ בְרַגְלוֹ מִגַּת עֹבְרִים עַל־פְּנֵי הַמֶּלֶךְ׃
      yi: און אַלע זײַנע קנעכט זײַנען אַריבערגעגאַנגען פֿאַרבײַ אים; און אַלע כּרֵתים
        און אַלע פּלֵתים, און אַלע גַתער, זעקס הונדערט מאַן װאָס זײַנען געקומען הינטער
        אים פֿון גַת, זײַנען אַריבערגעגאַנגען פֿאַרן מלך.
      cs: 'A poslal tě Hospodin na cestu a řekl tobě: Jdi, zahub jako proklaté hříšníky
        ty Amalechitské, a bojuj proti nim, dokudž byste nevyhladili jich.'
      pl: Podczas gdy wszyscy jego słudzy przeciągali mimo niego; wszyscy Kretejczycy
        również i Pletejczycy i Gitejczykowie, w liczbie sześciuset ludzi, którzy
        byli w orszaku jego z Gat nadeszli, przeciągnęli przed obliczem króla. 
    19:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־אִתַּי הַגִּתִּי לָמָּה תֵלֵךְ גַּם־אַתָּה אִתָּנוּ
        שׁוּב וְשֵׁב עִם־הַמֶּלֶךְ כִּי־נָכְרִי אַתָּה וְגַם־גֹּלֶה אַתָּה לִמְקוֹמֶךָ׃
      yi: 'האָט דער מלך געזאָגט צו אִתַּין פֿון גַת: צו װאָס זאָלסט דו אױך גײן מיט
        אונדז? קער זיך אום, און בלײַב מיט דעם מלך, װאָרום דו ביסט אַ פֿרעמדער, און
        אױך ביסטו אַ פֿאַרטריבענער אין דײַן אָרט.'
      cs: Pročež jsi tedy neuposlechl hlasu Hospodinova, ale obrátil jsi se k loupeži,
        a učinils zlou věc před očima Hospodinovýma?
      pl: 'I rzekł król do Itaja Gitejczyka: Czemu idziesz i ty z nami? Wróć się a pozostań
        przy królu, jesteś wszak cudzoziemcem, a nadto wywędrujesz do miejsca swojego. '
    20:
      he: תְּמוֹל בּוֹאֶךָ וְהַיּוֹם אנועך [אֲנִיעֲךָ] עִמָּנוּ לָלֶכֶת וַאֲנִי הוֹלֵךְ
        עַל אֲשֶׁר־אֲנִי הוֹלֵךְ שׁוּב וְהָשֵׁב אֶת־אַחֶיךָ עִמָּךְ חֶסֶד וֶאֱמֶת׃
      yi: ערשט נעכטן ביסטו געקומען, און הײַנט זאָל איך דיך מאַכן װאָגלען צו גײן מיט
        אונדז, בעת איך אַלײן גײ װוּהין מיר װעט זיך מאַכן? קער זיך אום, און קער אום
        דײַנע ברידער מיט דיר אין גענאָד און טרײַשאַפֿט.
      cs: 'Odpověděl Saul Samuelovi: Však jsem uposlechl hlasu Hospodinova, a šel
        jsem cestou, kterouž poslal mne Hospodin, a přivedl jsem Agaga krále Amalechitského,
        i Amalechitské jako proklaté vyhubil jsem.'
      pl: Wczoraj przybyłeś, a dzisiaj miałbym cię prowadzić, abyś tułał się z nami,
        podczas gdy idę dokąd właśnie idę. Wróć się, a zaprowadź braci swych ze sobą
        w miłości i wierności. 
    21:
      he: וַיַּעַן אִתַּי אֶת־הַמֶּלֶךְ וַיֹּאמַר חַי־יְהוָה וְחֵי אֲדֹנִי הַמֶּלֶךְ
        כִּי אִם־בִּמְקוֹם אֲשֶׁר יִהְיֶה־שָּׁם אֲדֹנִי הַמֶּלֶךְ אִם־לְמָוֶת אִם־לְחַיִּים
        כִּי־שָׁם יִהְיֶה עַבְדֶּךָ׃
      yi: 'האָט אִתַּי געענטפֿערט דעם מלך און האָט געזאָגט: אַזױ װי גאָט לעבט, און
        אַזױ װי מײַן האַר דער מלך לעבט, אַז בלױז אין דעם אָרט װוּ מײַן האַר דער מלך
        װעט זײַן, סײַ צום טױט סײַ צום לעבן, נאָר דאָרטן װעט זײַן דײַן קנעכט!'
      cs: Ale lid vzal z loupeží bravy a skoty přední z věcí proklatých, k obětování
        Hospodinu Bohu tvému v Galgala.
      pl: 'Itaj jednak odezwał się do króla, i rzekł: Żyw Wiekuisty i żyw pan mój
        i król, że na tem miejscu gdzie będzie pan mój i król - czy na śmierć czy
        na życie - tam będzie i sługa twój! '
    22:
      he: וַיֹּאמֶר דָּוִד אֶל־אִתַּי לֵךְ וַעֲבֹר וַיַּעֲבֹר אִתַּי הַגִּתִּי וְכָל־אֲנָשָׁיו
        וְכָל־הַטַּף אֲשֶׁר אִתּוֹ׃
      yi: 'האָט דוד געזאָגט צו אִתַּין: גײ און צי אַריבער. איז אִתַּי פֿון גַת אַריבערגעגאַנגען,
        און אַלע זײַנע מענטשן, און אַלע קלײנע קינדער װאָס מיט אים.'
      cs: 'I řekl Samuel: Zdaliž líbost takovou má Hospodin v zápalích a v obětech,
        jako když se poslušenství koná hlasu Hospodinova? Aj, poslouchati lépe jest,
        nežli obětovati, a ku poslušenství státi, nežli tuk skopců přinášeti.'
      pl: 'Rzekł zatem Dawid do Itaja: Idź tedy, przejdź! I tak przeszedł Itaj Gitejczyk
        wraz z wszystkimi ludźmi swoimi i całym taborem, który mu towarzyszył. '
    23:
      he: וְכָל־הָאָרֶץ בּוֹכִים קוֹל גָּדוֹל וְכָל־הָעָם עֹבְרִים וְהַמֶּלֶךְ עֹבֵר
        בְּנַחַל קִדְרוֹן וְכָל־הָעָם עֹבְרִים עַל־פְּנֵי־דֶרֶךְ אֶת־הַמִּדְבָּר׃
      yi: און דאָס גאַנצע לאַנד האָט געװײנט אױף אַ הױכן קָול, װען דאָס גאַנצע פֿאָלק
        איז אַריבערגעגאַנגען; און דער מלך איז אַריבער דעם טײַך קִדרון, און דאָס גאַנצע
        פֿאָלק איז אַריבערגעגאַנגען אַקעגן דעם װעג פֿון מדבר.
      cs: Nebo zpoura jest takový hřích jako čarodějnictví, a přestoupiti přikázaní
        jako modlářství a obrazové. Poněvadž jsi pak zavrhl řeč Hospodinovu, i on
        také zavrhl tě, abys nebyl králem.
      pl: Cały kraj zaś płakał głośno, podczas gdy wszystek lud przeciągał. Król zaś
        przeprawił się przez strumyk Kidron, podczas gdy cały lud przeciągał w kierunku
        do puszczy. 
    24:
      he: וְהִנֵּה גַם־צָדוֹק וְכָל־הַלְוִיִּם אִתּוֹ נֹשְׂאִים אֶת־אֲרוֹן בְּרִית
        הָאֱלֹהִים וַיַּצִּקוּ אֶת־אֲרוֹן הָאֱלֹהִים וַיַּעַל אֶבְיָתָר עַד־תֹּם כָּל־הָעָם
        לַעֲבוֹר מִן־הָעִיר׃
      yi: און אָט אױך צָדוֹק און אַלע לוִיִים מיט אים, טראָגנדיק דעם אָרון פֿון גאָטס
        בונד. און זײ האָבן אַװעקגעשטעלט דעם אָרון פֿון גאָט – אױך אבֿיתר איז אַרױפֿגעגאַנגען
        – ביז דאָס גאַנצע פֿאָלק האָט געענדיקט אַריבערגײן פֿון שטאָט.
      cs: 'Tedy řekl Saul Samuelovi: Zhřešil jsem, že jsem přestoupil rozkaz Hospodinův
        a slova tvá, nebo jsem se bál lidu, a povolil jsem hlasu jejich.'
      pl: Był tam również Cadok wraz z wszystkimi lewitami, którzy nieśli arkę Bożą,
        i postawili tam arkę Bożą. Abjatar zaś wstąpił, póki nie dokonał cały lud
        przejścia swego z miasta. 
    25:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְצָדוֹק הָשֵׁב אֶת־אֲרוֹן הָאֱלֹהִים הָעִיר אִם־אֶמְצָא
        חֵן בְּעֵינֵי יְהוָה וֶהֱשִׁבַנִי וְהִרְאַנִי אֹתוֹ וְאֶת־נָוֵהוּ׃
      yi: 'האָט דער מלך געזאָגט צו צָדוֹקן: קער אום דעם אָרון פֿון גאָט אין שטאָט.
        אױב איך װעל געפֿינען לײַטזעליקײט אין די אױגן פֿון גאָט, װעט ער מיך אומקערן,
        און װעט מיך לאָזן זען אים און זײַן װױנונג.'
      cs: Protož nyní odpusť, prosím, hřích můj, a navrať se se mnou, ať se pomodlím
        Hospodinu.
      pl: 'Polecił jednak król Cadokowi: Sprowadź arkę napowrót do miasta; jeśli znajdę
        łaskę w oczach Wiekuistego, tedy przywróci mnie i pozwoli mi zobaczyć ją i przybytek
        jej. '
    26:
      he: וְאִם כֹּה יֹאמַר לֹא חָפַצְתִּי בָּךְ הִנְנִי יַעֲשֶׂה־לִּי כַּאֲשֶׁר טוֹב
        בְּעֵינָיו׃
      yi: 'און אױב ער װעט אַזױ זאָגן: ״איך װיל דיך ניט״, דאָ בין איך, זאָל ער טאָן
        מיט מיר אַזױ װי עס איז גוט אין זײַנע אױגן.'
      cs: 'I řekl Samuel Saulovi: Nenavrátím se s tebou; nebo jsi zavrhl řeč Hospodinovu,
        tebe také zavrhl Hospodin, abys nebyl králem nad Izraelem.'
      pl: 'Jeżeli zaś tak wyrzekł: Niemam upodobania w tobie - otóż jestem, niechaj
        postąpi ze mną, jak właściwem jest w oczach Jego. '
    27:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־צָדוֹק הַכֹּהֵן הֲרוֹאֶה אַתָּה שֻׁבָה הָעִיר בְּשָׁלוֹם
        וַאֲחִימַעַץ בִּנְךָ וִיהוֹנָתָן בֶּן־אֶבְיָתָר שְׁנֵי בְנֵיכֶם אִתְּכֶם׃
      yi: 'און דער מלך האָט געזאָגט צו צָדוֹק דעם כּהן: זעסטו, קער זיך אום בשלום אין
        שטאָט, און אַחימַעַץ דײַן זון און יהונתן דער זון פֿון אבֿיתרן, אײַערע בײדנס
        זין, מיט אײַך.'
      cs: A když se obrátil Samuel, aby odšel, Saul uchytil křídlo pláště jeho, i
        odtrhlo se.
      pl: 'I rzekł jeszcze król do Cadoka, kapłana: Czy uważasz? Wróć w pokoju do miasta
        i Achimaac, syn twój, i Jonatan, syn Abjatara - dwaj synowie wasi wraz z wami. '
    28:
      he: רְאוּ אָנֹכִי מִתְמַהְמֵהַּ בעברות [בְּעַרְבוֹת] הַמִּדְבָּר עַד בּוֹא דָבָר
        מֵעִמָּכֶם לְהַגִּיד לִי׃
      yi: זעט, איך װעל זיך אױפֿהאַלטן אין די פּלױנען פֿון מדבר, ביז עס קומט פֿון אײַך
        אַ װאָרט מיר אָנצוזאָגן.
      cs: 'Tedy řekl jemu Samuel: Odtrhlť jest Hospodin království Izraelské dnes
        od tebe, a dal je bližnímu tvému, lepšímu, než jsi ty.'
      pl: 'Zważcie: Zabawię ja przy brodach na puszczy, póki nie nadejdzie słowo od was,
        aby powiadomić mnie. '
    29:
      he: וַיָּשֶׁב צָדוֹק וְאֶבְיָתָר אֶת־אֲרוֹן הָאֱלֹהִים יְרוּשָׁלִָם וַיֵּשְׁבוּ
        שָׁם׃
      yi: און צָדוֹק און אבֿיתר האָבן אומגעקערט דעם אָרון פֿון גאָט קײן ירושלים, און
        זײ זײַנען דאָרטן געבליבן.
      cs: Však proto vítěz Izraelský klamati nebude, ani želeti; nebo není člověkem,
        aby měl čeho želeti.
      pl: I tak sprowadzili Cadok i Abjatar arkę Bożą napowrót do Jerozolimy i pozostali
        tam. 
    30:
      he: וְדָוִד עֹלֶה בְמַעֲלֵה הַזֵּיתִים עֹלֶה וּבוֹכֶה וְרֹאשׁ לוֹ חָפוּי וְהוּא
        הֹלֵךְ יָחֵף וְכָל־הָעָם אֲשֶׁר־אִתּוֹ חָפוּ אִישׁ רֹאשׁוֹ וְעָלוּ עָלֹה וּבָכֹה׃
      yi: און דוד איז אַרױפֿגעגאַנגען מיט דעם אַרױפֿגאַנג פֿאַר הר-הזֵיתים, אַרױפֿגעגאַנגען
        און געװײנט, און זײַן קאָפּ איז געװען פֿאַרדעקט, און ער איז געגאַנגען באָרװעס;
        און דאָס גאַנצע פֿאָלק װאָס מיט אים האָבן פֿאַרדעקט איטלעכער זײַן קאָפּ, און
        זײ זײַנען אַרױפֿגעגאַנגען, און אַרױפֿגײענדיק געװײנט.
      cs: 'On pak řekl: Zhřešilť jsem, ale vždy mne cti, prosím, před staršími lidu
        mého a před Izraelem, a navrať se se mnou, abych se pomodlil Hospodinu Bohu
        tvému.'
      pl: Dawid zaś wstąpił na górę oliwną, płacząc gdy wstępował, i z nakrytą głową.
        Szedł zaś boso, wszyscy też ludzie, którzy mu towarzyszyli, mieli głowy zasłonięte,
        a wstępowali płacząc ustawicznie. 
    31:
      he: וְדָוִד הִגִּיד לֵאמֹר אֲחִיתֹפֶל בַּקֹּשְׁרִים עִם־אַבְשָׁלוֹם וַיֹּאמֶר
        דָּוִד סַכֶּל־נָא אֶת־עֲצַת אֲחִיתֹפֶל יְהוָה׃
      yi: 'האָט מען דערצײלט דָוִדן, אַזױ צו זאָגן: אַחיתּופֿל איז צװישן די װאָס בונטעװען
        זיך מיט אַבֿשָלומען. און דוד האָט געזאָגט: איך בעט דיך, גאָט, באַנאַריש די
        עצה פֿון אַחיתּופֿלן.'
      cs: I navrátiv se Samuel, šel za Saulem, a pomodlil se Saul Hospodinu.
      pl: 'A gdy doniesiono Dawidowi: Achitofel jest między sprzysiężonymi po stronie
        Absaloma, zawołał Dawid: Chciej udaremnić radę Achitofela, o Wiekuisty! '
    32:
      he: וַיְהִי דָוִד בָּא עַד־הָרֹאשׁ אֲשֶׁר־יִשְׁתַּחֲוֶה שָׁם לֵאלֹהִים וְהִנֵּה
        לִקְרָאתוֹ חוּשַׁי הָאַרְכִּי קָרוּעַ כֻּתָּנְתּוֹ וַאֲדָמָה עַל־רֹאשׁוֹ׃
      yi: און עס איז געװען, װי דוד איז געקומען ביז דעם שפּיץ װאָס מע בוקט זיך דאָרטן
        צו גאָט, ערשט אים קומט אַנטקעגן חוּשַי, דער אַרכּי, מיט זײַן העמדל צעריסן,
        און ערד אױף זײַן קאָפּ.
      cs: 'Řekl pak Samuel: Přiveďte ke mně Agaga, krále Amalechitského. I šel k němu
        Agag nádherně; nebo řekl Agag: Jistě odešla hořkost smrti.'
      pl: Gdy tedy wszedł Dawid na wierzchołek, gdzie się zwykle korzono przed Wiekuistym
        - a oto wystąpił mu naprzeciw Chuszaj Arkijczyk w rozdartym chytonie i mając
        proch na głowie. 
    33:
      he: וַיֹּאמֶר לוֹ דָּוִד אִם עָבַרְתָּ אִתִּי וְהָיִתָ עָלַי לְמַשָּׂא׃
      yi: 'האָט דוד צו אים געזאָגט: אַז דו גײסט אַריבער מיט מיר, װעסטו זײַן אױף מיר
        אַ לאַסט.'
      cs: 'Ale Samuel řekl: Jakož uvedl sirobu na ženy meč tvůj, takť osiří matka
        tvá nad jiné ženy. I rozsekal Samuel Agaga na kusy před Hospodinem v Galgala.'
      pl: 'I rzekł doń Dawid: Jeżeli pójdziesz ze mną, będziesz mi tylko ciężarem. '
    34:
      he: וְאִם־הָעִיר תָּשׁוּב וְאָמַרְתָּ לְאַבְשָׁלוֹם עַבְדְּךָ אֲנִי הַמֶּלֶךְ
        אֶהְיֶה עֶבֶד אָבִיךָ וַאֲנִי מֵאָז וְעַתָּה וַאֲנִי עַבְדֶּךָ וְהֵפַרְתָּה
        לִי אֵת עֲצַת אֲחִיתֹפֶל׃
      yi: 'אָבער אַז דו װעסט זיך אין שטאָט אומקערן, און װעסט זאָגן צו אַבֿשָלומען:
        ״איך װעל זײַן דײַן קנעכט, מלך; דײַן פֿאָטערס קנעכט בין איך געװען פֿון אַ מאָל
        אָן, און אַצונד בין אין דײַן קנעכט״, װעסטו מיר פֿאַרשטערן די עצה פֿון אַחיתּופֿלן.'
      cs: Potom odšel Samuel do Ráma, Saul pak vstoupil do domu svého, do Gabaa Saulova.
      pl: 'Jeżeli zaś wrócisz do miasta a powiesz Absalomowi: Sługą twym chcę być,
        o królu; sługą ojca twojego byłem przedtem, teraz wszakże chcę być sługą twoim
        - wtedy mógłbyś mi zniweczyć radę Achitofela. '
    35:
      he: וַהֲלוֹא עִמְּךָ שָׁם צָדוֹק וְאֶבְיָתָר הַכֹּהֲנִים וְהָיָה כָּל־הַדָּבָר
        אֲשֶׁר תִּשְׁמַע מִבֵּית הַמֶּלֶךְ תַּגִּיד לְצָדוֹק וּלְאֶבְיָתָר הַכֹּהֲנִים׃
      yi: און מיט דיר זײַנען דאָך דאָרטן צָדוֹק און אבֿיתר די כּהנים; איז, איטלעך
        װאָרט װאָס דו װעסט הערן פֿון מלכס הױז, זאָלסטו דערצײלן צָדוֹק און אבֿיתר די
        כּהנים.
      cs: A již potom více Samuel neviděl Saule až do dne smrti své; však plakal Samuel
        Saule. Hospodin pak želel toho, že učinil Saule králem nad Izraelem.
      pl: Są wszak tam przy tobie Cadok i Abjatar, kapłani, cokolwiek byś tedy usłyszał
        z domu królewskiego, doniesiesz Cadokowi i Abjatarowi, kapłanom. 
    36:
      he: הִנֵּה־שָׁם עִמָּם שְׁנֵי בְנֵיהֶם אֲחִימַעַץ לְצָדוֹק וִיהוֹנָתָן לְאֶבְיָתָר
        וּשְׁלַחְתֶּם בְּיָדָם אֵלַי כָּל־דָּבָר אֲשֶׁר תִּשְׁמָעוּ׃
      yi: זע, דאָרטן זײַנען דאָ מיט זײ זײערע בײדנס זין, אַחימַעַץ צָדוֹקס און יהונתן
        אבֿיתרס, װעט איר דורך זײ מיר צושיקן איטלעך װאָרט װאָס איר װעט הערן.
      pl: Mają oni teraz dwóch synów swych przy sobie, Cadok Achimaaca, a Abjatar
        Jonatana; za pośrednictwem ich możecie mi przesłać każde słowo, które usłyszycie. 
    37:
      he: וַיָּבֹא חוּשַׁי רֵעֶה דָוִד הָעִיר וְאַבְשָׁלֹם יָבֹא יְרוּשָׁלִָם׃
      yi: און חוּשַי, דָוִדס גוטער פֿרײַנט, איז געקומען אין שטאָט, װען אַבֿשָלום האָט
        געזאָלט אָנקומען אין ירושלים.
      pl: I tak udał się Chuszaj, druh Dawida, do miasta; Absalom zaś udał się również
        do Jerozolimy. 
  16:
    1:
      he: וְדָוִד עָבַר מְעַט מֵהָרֹאשׁ וְהִנֵּה צִיבָא נַעַר מְפִי־בֹשֶׁת לִקְרָאתוֹ
        וְצֶמֶד חֲמֹרִים חֲבֻשִׁים וַעֲלֵיהֶם מָאתַיִם לֶחֶם וּמֵאָה צִמּוּקִים וּמֵאָה
        קַיִץ וְנֵבֶל יָיִן׃
      yi: און װי דוד איז געװען אַ ביסל אַװעקגעגאַנגען פֿון שפּיץ, ערשט ציבֿאָ דער
        יונג פֿון מפֿיבֿוֹשתן קומט אים אַנטקעגן מיט אַ פּאָר געזאָטלטע אײזלען, און
        אױף זײ צװײ הונדערט ברױטן, און הונדערט בינטלעך ראָזינקעס, און הונדערט בינטלעך
        זומערױפּס, און אַ לאָגל װײַן.
      cs: 'Řekl pak Hospodin Samuelovi: I dokudž ty budeš plakati Saule, poněvadž
        jsem já ho zavrhl, aby nekraloval nad Izraelem? Naplň roh svůj olejem a poď,
        pošli tě k Izai Betlémskému; nebo jsem vybral sobě z synů jeho krále.'
      pl: Gdy Dawid zeszedł był cokolwiek z wierzchołka, wystąpił mu naprzeciw Cyba,
        sługa Mefiboseta, z parą osłów osiodłanych, niosących dwieście chlebów, sto
        pak rodzynków suszonych, sto pak innych owoców letnich i łagiew wina. 
    2:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־צִיבָא מָה־אֵלֶּה לָּךְ וַיֹּאמֶר צִיבָא הַחֲמוֹרִים
        לְבֵית־הַמֶּלֶךְ לִרְכֹּב ולהלחם [וְהַלֶּחֶם] וְהַקַּיִץ לֶאֱכוֹל הַנְּעָרִים
        וְהַיַּיִן לִשְׁתּוֹת הַיָּעֵף בַּמִּדְבָּר׃
      yi: 'האָט דער מלך געזאָגט צו ציבֿאָן: צו װאָס זײַנען די דאָזיקע בײַ דיר? האָט
        ציבֿאָ געזאָגט: די אײזלען פֿאַר דעם מלכס הױזגעזינט צו רײַטן, און דאָס ברױט
        און די זומערױפּס פֿאַר די יונגען צום עסן, און דער װײַן צום טרינקען פֿאַר דעם
        פֿאַרשמאַכטן אין מדבר.'
      cs: 'I řekl jemu Samuel: Kterak mám jíti? Nebo Saul uslyše, zabije mne. Odpověděl
        Hospodin: Jalovici z stáda vezmeš s sebou, a díš: Přišel jsem, abych obětoval
        Hospodinu.'
      pl: 'Zapytał się tedy król Cyby: Co zamierzasz z tem? I odpowiedział Cyba: Osły
        są dla rodziny królewskiej do jazdy, chleb i owoce, aby pachołki się czem
        posilić, a wino, aby znużeni na puszczy co pić mieli. '
    3:
      he: וַיֹּאמֶר הַמֶּלֶךְ וְאַיֵּה בֶּן־אֲדֹנֶיךָ וַיֹּאמֶר צִיבָא אֶל־הַמֶּלֶךְ
        הִנֵּה יוֹשֵׁב בִּירוּשָׁלִַם כִּי אָמַר הַיּוֹם יָשִׁיבוּ לִי בֵּית יִשְׂרָאֵל
        אֵת מַמְלְכוּת אָבִי׃
      yi: 'האָט דער מלך געזאָגט: און װוּ איז דײַן האַרס זון? האָט ציבֿאָ געזאָגט צום
        מלך: אָן איז ער געבליבן אין ירושלים, װאָרום ער האָט געזאָגט: הײַנט װעט מיר
        דאָס הױז פֿון ישׂראל אומקערן די מלוכה פֿון מײַן פֿאָטער.'
      cs: A pozveš Izai k oběti, jáť pak ukáži, co bys měl činiti; i pomažeš mi toho,
        o kterémž já tobě povím.
      pl: 'I zapytał się król: A gdzie syn pana twojego? I odpowiedział Cyba królowi:
        Pozostał on w Jerozolimie, myślał bowiem: teraz odda mi dom Izraela królestwo
        ojca mojego! '
    4:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְצִבָא הִנֵּה לְךָ כֹּל אֲשֶׁר לִמְפִי־בֹשֶׁת וַיֹּאמֶר
        צִיבָא הִשְׁתַּחֲוֵיתִי אֶמְצָא־חֵן בְּעֵינֶיךָ אֲדֹנִי הַמֶּלֶךְ׃
      yi: 'האָט דער מלך געזאָגט צו ציבֿאָן: זע, אַלצדינג װאָס געהערט צו מפֿיבֿוֹשתן
        איז דײַנס. האָט ציבֿאָ געזאָגט: איך בוק זיך; לאָמיך געפֿינען לײַטזעליקײט אין
        דײַנע אױגן, מײַן האַר מלך.'
      cs: A tak učinil Samuel, jakž mu byl mluvil Hospodin, a přišel do Betléma. A
        ulekše se starší města, vyšli proti němu a řekli:Pokojný-li jest příchod tvůj?
      pl: 'Rzekł tedy król do Cyby: Oto twojem jest wszystko, co do Mefiboseta należy!
        I zawołał Cyba: Przypadam do nóg, abym znalazł nadal łaskę w oczach twoich,
        panie mój i królu? '
    5:
      he: וּבָא הַמֶּלֶךְ דָּוִד עַד־בַּחוּרִים וְהִנֵּה מִשָּׁם אִישׁ יוֹצֵא מִמִּשְׁפַּחַת
        בֵּית־שָׁאוּל וּשְׁמוֹ שִׁמְעִי בֶן־גֵּרָא יֹצֵא יָצוֹא וּמְקַלֵּל׃
      yi: און װי דער מלך דוד איז געקומען ביז בחורים, ערשט פֿון דאָרטן גײט אַרױס אַ
        מאַן פֿון דער משפּחה פֿון שאָולס הױז, װאָס זײַן נאָמען איז געװען שִמְעִי דער
        זון פֿון גֵראָן – גײט און שילט גײענדיק.
      cs: Odpověděl:Pokojný. Abych obětoval Hospodinu, přišel jsem. Posvěťte se, a
        poďte k oběti se mnou. Posvětil také Izai a synů jeho, a pozval jich k oběti.
      pl: Gdy jednak król Dawid do Bachurym dotarł, wyszedł ztamtąd człowiek z rodu
        domu Saula, imieniem Szymei, syn Gery. Klnąc ustawicznie wyszedł. 
    6:
      he: וַיְסַקֵּל בָּאֲבָנִים אֶת־דָּוִד וְאֶת־כָּל־עַבְדֵי הַמֶּלֶךְ דָּוִד וְכָל־הָעָם
        וְכָל־הַגִּבֹּרִים מִימִינוֹ וּמִשְּׂמֹאלוֹ׃
      yi: און ער האָט געװאָרפֿן מיט שטײנער אױף דָוִדן, און אױף אַלע קנעכט פֿון מלך
        דָוִדן; און דאָס גאַנצע פֿאָלק און אַלע גבורים זײַנען געװען פֿון זײַן רעכטער
        זײַט און פֿון זײַן לינקער.
      cs: Když pak přišli, vida Eliába, řekl:Jistě před Hospodinem jest pomazaný jeho.
      pl: I obrzucał Dawida i wszystkie sługi króla Dawida kamieniami, jakkolwiek
        cały lud wojenny i wszyscy rycerze po prawej i lewej jego stronie szli. 
    7:
      he: וְכֹה־אָמַר שִׁמְעִי בְּקַלְלוֹ צֵא צֵא אִישׁ הַדָּמִים וְאִישׁ הַבְּלִיָּעַל׃
      yi: 'און אַזױ האָט שִמְעִי געזאָגט, װען ער האָט געשאָלטן: גײ אַרױס, גײ אַרױס,
        בלוטיקער מענטש און נידערטרעכטיקער מענטש.'
      cs: Ale Hospodin řekl Samuelovi:Nehleď na tvárnost jeho a na zrůst postavy jeho,
        nebo jsem ho zavrhl; neboť nepatřím, nač patří člověk. Člověk zajisté hledí
        na to, což jest před očima, ale Hospodin hledí k srdci.
      pl: 'Tak zaś wołał Szymei przeklinając: Precz, precz, człowieku okrwawiony,
        człowieku nikczemny! '
    8:
      he: הֵשִׁיב עָלֶיךָ יְהוָה כֹּל דְּמֵי בֵית־שָׁאוּל אֲשֶׁר מָלַכְתָּ תחתו [תַּחְתָּיו]
        וַיִּתֵּן יְהוָה אֶת־הַמְּלוּכָה בְּיַד אַבְשָׁלוֹם בְּנֶךָ וְהִנְּךָ בְּרָעָתֶךָ
        כִּי אִישׁ דָּמִים אָתָּה׃
      yi: גאָט האָט אומגעקערט אױף דיר אַל דאָס בלוט פֿון דעם הױז פֿון שָאולן, װאָס
        דו ביסט געװאָרן מלך אױף זײַן אָרט, און גאָט האָט געגעבן די מלוכה אין דער האַנט
        פֿון דײַן זון אַבֿשָלומען. און אָט ביסטו אין דײַן אומגליק, װײַל אַ בלוטיקער
        מענטש ביסטו.
      cs: I povolal Izai Abinadaba, a kázal mu jíti před Samuele. Kterýž řekl:Také
        ani toho nevyvolil Hospodin.
      pl: Obrócił na cię Wiekuisty wszystką krew domu Saula, miasto którego panowanie
        objąłeś, oddał Wiekuisty królestwo w ręce Absaloma, syna twego; a otoś w niedoli,
        którąś sprawił, boś ty człowiek okrwawiony! 
    9:
      he: וַיֹּאמֶר אֲבִישַׁי בֶּן־צְרוּיָה אֶל־הַמֶּלֶךְ לָמָּה יְקַלֵּל הַכֶּלֶב
        הַמֵּת הַזֶּה אֶת־אֲדֹנִי הַמֶּלֶךְ אֶעְבְּרָה־נָּא וְאָסִירָה אֶת־רֹאשׁוֹ׃
      yi: 'האָט אַבֿישַי דער זון פֿון צרוּיָהן געזאָגט צום מלך: פֿאַר װאָס זאָל דער
        דאָזיקער טױטער הונט שילטן מײַן האַר דעם מלך? לאָמיך, איך בעט דיך אַריבערגײן,
        און איך װעל אים דעם קאָפּ אַראָפּנעמען.'
      cs: Rozkázal též Izai jíti Sammovi. I řekl:Ani toho nevyvolil Hospodin.
      pl: 'Rzekł tedy Abiszai, syn Ceruji, do króla: Czemu to ma przeklinać zdechły
        ten pies pana mojego i króla? Pozwól, abym dopadł i łeb mu uciął! '
    10:
      he: וַיֹּאמֶר הַמֶּלֶךְ מַה־לִּי וְלָכֶם בְּנֵי צְרֻיָה כי [כֹּה] יְקַלֵּל וכי
        [כִּי] יְהוָה אָמַר לוֹ קַלֵּל אֶת־דָּוִד וּמִי יֹאמַר מַדּוּעַ עָשִׂיתָה
        כֵּן׃
      yi: 'האָט דער מלך געזאָגט: װאָס קער איך זיך אָן מיט אײַך, זין פֿון צרוּיָהן?
        אױב ער שילט, איז דאָס װײַל גאָט האָט אים געהײסן: שילט דָוִדן; און װער קען
        זאָגן: פֿאַר װאָס טוסטו אַזױ?'
      cs: Takž rozkázal Izai jíti sedmi synům svým před Samuele. Ale Samuel řekl Izai:Ani
        těch nevyvolil Hospodin.
      pl: 'Król wszakże odpowiedział: Cóż mi z wami synowie Ceruji? Jeżeli przeklina,
        a jeżeli mu Wiekuisty kazał: przeklinaj Dawida, któż wtedy zapyta: Czemu tak
        czynisz? '
    11:
      he: וַיֹּאמֶר דָּוִד אֶל־אֲבִישַׁי וְאֶל־כָּל־עֲבָדָיו הִנֵּה בְנִי אֲשֶׁר־יָצָא
        מִמֵּעַי מְבַקֵּשׁ אֶת־נַפְשִׁי וְאַף כִּי־עַתָּה בֶּן־הַיְמִינִי הַנִּחוּ
        לוֹ וִיקַלֵּל כִּי אָמַר־לוֹ יְהוָה׃
      yi: 'און דוד האָט געזאָגט צו אַבֿישַין און צו אַלע זײַנע קנעכט: זע, מײַן זון
        װאָס איז אַרױס פֿון מײַנע אינגעװײד זוכט מײַן לעבן, הײַנט װי שױן אַצונד דער
        בנימינער? לאָזט אים, און זאָל ער שילטן, װאָרום גאָט האָט אים געהײסן.'
      cs: 'Potom řekl Samuel Izai:Jsou-li to již všickni synové? Odpověděl: Ještěť
        zůstává nejmladší, a aj, pase ovce. Tedy řekl Samuel Izai:Pošli a vezmi jej;
        nebo aniž sedneme za stůl, dokudž on sem nepřijde.'
      pl: 'Rzekł też Dawid do Abiszaja i do wszystkich sług swoich: Jeżeli własny
        syn mój, który wyszedł z wnętrza mojego, czyha na życie moje, cóż dopiero
        ten syn Jeminity? Zaniechajcie go, niechaj przeklina, bo tak kazał mu Wiekuisty. '
    12:
      he: אוּלַי יִרְאֶה יְהוָה בעוני [בְּעֵינִי] וְהֵשִׁיב יְהוָה לִי טוֹבָה תַּחַת
        קִלְלָתוֹ הַיּוֹם הַזֶּה׃
      yi: אפֿשר װעט גאָט זען מײַן אױג, און גאָט װעט מיר אומקערן גוטס פֿאַר זײַן קללהן
        הײַנטיקן טאָג.
      cs: I poslal a přivedl ho. (Byl pak on ryšavý, krásných očí a libého vzezření.)
        I řekl Hospodin:Vstana, pomaž ho, nebo to jest ten.
      pl: Może wejrzy Wiekuisty na nędzę moją, a zwróci mi Wiekuisty dobro miasto
        przekleństwa, które mnie dzisiaj spotyka. 
    13:
      he: וַיֵּלֶךְ דָּוִד וַאֲנָשָׁיו בַּדָּרֶךְ וְשִׁמְעִי הֹלֵךְ בְּצֵלַע הָהָר
        לְעֻמָּתוֹ הָלוֹךְ וַיְקַלֵּל וַיְסַקֵּל בָּאֲבָנִים לְעֻמָּתוֹ וְעִפַּר בֶּעָפָר׃
      yi: און דוד און זײַנע מענטשן זײַנען געגאַנגען אױפֿן װעג, און שִמְעִי איז געגאַנגען
        בײַם זײַט באַרג אַקעגן אים, געגאַנגען און געשאָלטן, און געװאָרפֿן מיט שטײנער
        אַקעגן אים, און געשאָטן מיט שטױב.
      cs: Protož vzal Samuel roh s olejem, a pomazal ho u prostřed bratří jeho. I
        odpočinul Duch Hospodinův na Davidovi od toho dne i potom. A Samuel vstav,
        odšel do Ráma.
      pl: I tak szedł Dawid z ludźmi swoimi drogą; Szymei zaś szedł po zboczu góry
        opodal od niego, wciąż przeklinając i miotając kamieniami i bryzgając piaskiem. 
    14:
      he: וַיָּבֹא הַמֶּלֶךְ וְכָל־הָעָם אֲשֶׁר־אִתּוֹ עֲיֵפִים וַיִּנָּפֵשׁ שָׁם׃
      yi: און דער מלך און דאָס גאַנצע פֿאָלק װאָס מיט אים זײַנען אָנגעקומען מידע;
        און ער האָט זיך אָפּגערוט דאָרטן.
      cs: Takž Duch Hospodinův odšel od Saule, a nepokojil ho duch zlý od Hospodina.
      pl: Tak to przybył król i wszystek lud, który mu towarzyszył, znużony i wytchnął
        tam. 
    15:
      he: וְאַבְשָׁלוֹם וְכָל־הָעָם אִישׁ יִשְׂרָאֵל בָּאוּ יְרוּשָׁלִָם וַאֲחִיתֹפֶל
        אִתּוֹ׃
      yi: און אַבֿשָלום און דאָס גאַנצע פֿאָלק, די מענער פֿון ישׂראל, זײַנען אָנגעקומען
        קײן ירושלים, און אַחיתּופֿל מיט אים.
      cs: Služebníci pak Saulovi řekli jemu:Aj, teď duch Boží zlý nepokojí tě.
      pl: Absalom zaś przybył z całym ludem, mężami izraelskimi, do Jerozolimy, a Achitofel
        z nim. 
    16:
      he: וַיְהִי כַּאֲשֶׁר־בָּא חוּשַׁי הָאַרְכִּי רֵעֶה דָוִד אֶל־אַבְשָׁלוֹם וַיֹּאמֶר
        חוּשַׁי אֶל־אַבְשָׁלֹם יְחִי הַמֶּלֶךְ יְחִי הַמֶּלֶךְ׃
      yi: 'און עס איז געװען, אַז חוּשַי דער אַרכּי, דָוִדס גוטער פֿרײַנט, איז געקומען
        צו אַבֿשָלומען, האָט חוּשַי געזאָגט צו אַבֿשָלומען: לעבן זאָל דער מלך! לעבן
        זאָל דער מלך!'
      cs: Nechť, medle, rozkáže pán náš služebníkům svým, kteříž stojí před tebou,
        ať hledají muže, kterýž by uměl hráti na harfu, aby, když by přišel na tě
        duch Boží zlý, hral rukou svou, a tobě aby lehčeji bylo.
      pl: 'Gdy tedy Arkijczyk Chuszaj, druh Dawida, do Absaloma przybył, zawołał Chuszaj
        do Absaloma: Niech żyje król! Niech żyje król! '
    17:
      he: וַיֹּאמֶר אַבְשָׁלוֹם אֶל־חוּשַׁי זֶה חַסְדְּךָ אֶת־רֵעֶךָ לָמָּה לֹא־הָלַכְתָּ
        אֶת־רֵעֶךָ׃
      yi: 'האָט אַבֿשָלום געזאָגט צו חוּשַין: איז דאָס דײַן גינציקײט צו דײַן גוטן
        פֿרײַנט? פֿאַר װאָס ביסטו ניט געגאַנגען מיט דײַן גוטן פֿרײַנט?'
      cs: Tedy řekl Saul služebníkům svým:Medle, vyhledejte mi muže, kterýž by uměl
        dobře hráti, a přiveďte ke mně.
      pl: 'Zapytał tedy Absalom Chuszaja: Czy taka to miłość twa do druha twojego?
        Czemuś nie poszedł z druhem twoim? '
    18:
      he: וַיֹּאמֶר חוּשַׁי אֶל־אַבְשָׁלֹם לֹא כִּי אֲשֶׁר בָּחַר יְהוָה וְהָעָם הַזֶּה
        וְכָל־אִישׁ יִשְׂרָאֵל לא [לוֹ] אֶהְיֶה וְאִתּוֹ אֵשֵׁב׃
      yi: 'האָט חוּשַי געזאָגט צו אַבֿשָלומען: נײן! נײַערט װעמען גאָט און דאָס דאָזיקע
        פֿאָלק און אַלע מענער פֿון ישׂראל האָבן אױסדערװײלט, צו אים געהער איך, און
        מיט אים װיל איך בלײַבן.'
      cs: I odpověděl jeden z služebníků a řekl:Aj, viděl jsem syna Izai Betlémského,
        kterýž umí hráti, muže udatného a bojovného, též správného a krásného, a jest
        s ním Hospodin.
      pl: 'I odpowiedział Chuszaj Absalomowi: Nie, lecz kogo wybrał Wiekuisty i lud
        ten i wszyscy Izraelici - do tego należę i przy tym zostaję. '
    19:
      he: וְהַשֵּׁנִית לְמִי אֲנִי אֶעֱבֹד הֲלוֹא לִפְנֵי בְנוֹ כַּאֲשֶׁר עָבַדְתִּי
        לִפְנֵי אָבִיךָ כֵּן אֶהְיֶה לְפָנֶיךָ׃
      yi: און צװײטנס, װעמען װעל איך דינען? דאָך בײַ זײַן זון; אַזױ װי איך האָב געדינט
        בײַ דײַן פֿאָטער, אַזױ װעל איך זײַן בײַ דיר.
      cs: Protož poslal Saul posly k Izai, řka:Pošli mi Davida syna svého, kterýž
        jest při stádu.
      pl: 'A powtóre: Komu służę? Wszak synowi. Jakom służył przed obliczem ojca twojego,
        tak uczynię to i przed obliczem twojem. '
    20:
      he: וַיֹּאמֶר אַבְשָׁלוֹם אֶל־אֲחִיתֹפֶל הָבוּ לָכֶם עֵצָה מַה־נַּעֲשֶׂה׃
      yi: 'און אַבֿשָלום האָט געזאָגט צו אַחיתּופֿלן: גיט אײַער עצה װאָס מיר זאָלן
        טאָן.'
      cs: Tedy Izai vzal osla, chléb a nádobu vína a kozelce jednoho, a poslal po
        Davidovi synu svém Saulovi.
      pl: 'Poczem rzekł Absalom do Achitofela: Podajcie radę swoją co czynić mamy. '
    21:
      he: וַיֹּאמֶר אֲחִיתֹפֶל אֶל־אַבְשָׁלֹם בּוֹא אֶל־פִּלַגְשֵׁי אָבִיךָ אֲשֶׁר
        הִנִּיחַ לִשְׁמוֹר הַבָּיִת וְשָׁמַע כָּל־יִשְׂרָאֵל כִּי־נִבְאַשְׁתָּ אֶת־אָבִיךָ
        וְחָזְקוּ יְדֵי כָּל־אֲשֶׁר אִתָּךְ׃
      yi: 'האָט אַחיתּופֿל געזאָגט צו אַבֿשָלומען: קום צו די קעפּסװײַבער פֿון דײַן
        פֿאָטער, װאָס ער האָט געלאָזן צו היטן דאָס הױז. און אַז גאַנץ ישׂראל װעט הערן,
        אַז דו האָסט זיך פֿאַרמיאוסט בײַ דײַן פֿאָטער, אַזױ װעלן שטאַרק װערן די הענט
        פֿון אַלע װאָס מיט דיר.'
      cs: Když pak přišel David k Saulovi, stál před ním; i zamiloval ho velmi, a
        učiněn jest jeho oděncem.
      pl: 'I odpowiedział Achitofel Absalomowi: Idź do nałożnic ojca twojego, które
        zostawił by pilnowały pałacu, gdy wtedy cały Izrael usłyszy, żeś obmierził
        się u ojca twojego, pokrzepią się ręce wszystkich zwolenników twoich. '
    22:
      he: וַיַּטּוּ לְאַבְשָׁלוֹם הָאֹהֶל עַל־הַגָּג וַיָּבֹא אַבְשָׁלוֹם אֶל־פִּלַגְשֵׁי
        אָבִיו לְעֵינֵי כָּל־יִשְׂרָאֵל׃
      yi: האָט מען פֿאַרשפּרײט אַ געצעלט פֿאַר אַבֿשָלומען אױפֿן דאַך, און אַבֿשָלום
        איז געקומען צו די קעפּסװײַבער פֿון זײַן פֿאָטער פֿאַר די אױגן פֿון גאַנץ ישׂראל.
      cs: Potom poslal opět Saul k Izai, řka:Medle, nechť David stojí přede mnou,
        neboť jest našel milost před očima mýma.
      pl: I tak ustawili dla Absaloma namiot na tarasie, poczem wszedł Absalom do nałożnic
        ojca swojego w oczach całego Izraela. 
    23:
      he: וַעֲצַת אֲחִיתֹפֶל אֲשֶׁר יָעַץ בַּיָּמִים הָהֵם כַּאֲשֶׁר יִשְׁאַל־[אִישׁ]
        בִּדְבַר הָאֱלֹהִים כֵּן כָּל־עֲצַת אֲחִיתֹפֶל גַּם־לְדָוִד גַּם לְאַבְשָׁלֹם׃
      yi: און אַן עצה װאָס אַחיתּופֿל האָט געעֵצֶהט, איז אין יענע טעג געװען אַזױ װי
        אַ מענטש זאָל פֿרעגן בײַ דעם װאָרט פֿון גאָט. אַזױ איז געװען איטלעכע עצה פֿון
        אַחיתּופֿלן סײַ בײַ דָוִדן סײַ בײַ אַבֿשָלומען.
      cs: I bývalo, že kdyžkoli napadal duch Boží Saule, David, bera harfu, hrával
        rukou svou; i míval Saul polehčení, a lépe mu bývalo, nebo ten duch zlý odstupoval
        od něho.
      pl: Rada bowiem, której udzielił Achitofel, znaczyła wówczas tyle, jak gdyby
        kto słowa Bożego się radził - takie znaczenie miała każda rada Achitofela,
        zarówno u Dawida jak u Absaloma. 
  17:
    1:
      he: וַיֹּאמֶר אֲחִיתֹפֶל אֶל־אַבְשָׁלֹם אֶבְחֲרָה נָּא שְׁנֵים־עָשָׂר אֶלֶף
        אִישׁ וְאָקוּמָה וְאֶרְדְּפָה אַחֲרֵי־דָוִד הַלָּיְלָה׃
      yi: 'און אַחיתּופֿל האָט געזאָגט צו אַבֿשָלומען: לאָמיך אַקאָרשט אױסקלײַבן צװעלף
        טױזנט מאַן, און איך װעל אױפֿשטײן, און װעל נאָכיאָגן דָוִדן די נאַכט.'
      cs: I sebrali Filistinští vojska svá k boji, a shromáždili se u Socho, kteréž
        jest Judovo, a položili se mezi Socho a Azeka na pomezí Dammim.
      pl: 'Poczem rzekł Achitofel do Absaloma: Wybiorę sobie dwanaście tysięcy mężów
        i wyruszę, by puścić się w pogoń za Dawidem jeszcze tej nocy. '
    2:
      he: וְאָבוֹא עָלָיו וְהוּא יָגֵעַ וּרְפֵה יָדַיִם וְהַחֲרַדְתִּי אֹתוֹ וְנָס
        כָּל־הָעָם אֲשֶׁר־אִתּוֹ וְהִכֵּיתִי אֶת־הַמֶּלֶךְ לְבַדּוֹ׃
      yi: און איך װעל קומען אױף אים װען ער איז מיד און אָפּהענטיק, און װעל אים דערשרעקן,
        און דאָס גאַנצע פֿאָלק װאָס מיט אים װעט אַנטלױפֿן, און איך װעל דערשלאָגן דעם
        מלך אַלײן;
      cs: Ale Saul a muži Izraelští sebravše se, položili se v údolí Elah, a sšikovali
        se k bitvě proti Filistinským.
      pl: I dopadnę go póki jeszcze znużony będzie i bezsilny, i strwożę go tak, że ucieknie
        wszystek lud, który przy nim, a wtedy ubiję króla samego. 
    3:
      he: וְאָשִׁיבָה כָל־הָעָם אֵלֶיךָ כְּשׁוּב הַכֹּל הָאִישׁ אֲשֶׁר אַתָּה מְבַקֵּשׁ
        כָּל־הָעָם יִהְיֶה שָׁלוֹם׃
      yi: און איך װעל אומקערן צו דיר דאָס גאַנצע פֿאָלק. אַז אַלע װעלן זיך אומקערן
        [אחוץ] דער מאַן װאָס דו זוכסט, װעט דאָס גאַנצע פֿאָלק זײַן אין פֿריד.
      cs: I stáli Filistinští na hoře s strany jedné, a Izraelští stáli na hoře s
        strany druhé, a údolí bylo mezi nimi.
      pl: Poczem przywiodę cały lud do ciebie, albowiem mąż, którego poszukujesz,
        znaczy tyle jak gdyby wszyscy do ciebie wrócili; w ten sposób uspokoi się
        lud cały. 
    4:
      he: וַיִּישַׁר הַדָּבָר בְּעֵינֵי אַבְשָׁלֹם וּבְעֵינֵי כָּל־זִקְנֵי יִשְׂרָאֵל׃
      yi: איז די זאַך געװען גלײַך אין די אױגן פֿון אַבֿשָלומען, און אין די אױגן פֿון
        אַלע עלטסטע פֿון ישׂראל.
      cs: I vyšel muž bojovník z vojska Filistinského, Goliáš jménem, z Gát, zvýší
        šesti loket a dlani.
      pl: I podobało się to w oczach Absaloma i w oczach całej starszyzny Izraela. 
    5:
      he: וַיֹּאמֶר אַבְשָׁלוֹם קְרָא נָא גַּם לְחוּשַׁי הָאַרְכִּי וְנִשְׁמְעָה מַה־בְּפִיו
        גַּם־הוּא׃
      yi: 'און אַבֿשָלום האָט געזאָגט: רוף אױך, איך בעט דיך, חוּשַי דעם אַרכּי, און
        לאָמיר הערן אױך װאָס אין זײַן מױל.'
      cs: Lebka pak ocelivá na hlavě jeho, a v pancíř brněný byl oblečen, kterýžto
        pancíř vážil pět tisíc lotů oceli.
      pl: 'Rzekł jednak Absalom: Niechaj zawołają też i Chuszaja Arkijczyka, abyśmy
        słyszeli jakie jego zdanie? '
    6:
      he: וַיָּבֹא חוּשַׁי אֶל־אַבְשָׁלוֹם וַיֹּאמֶר אַבְשָׁלוֹם אֵלָיו לֵאמֹר כַּדָּבָר
        הַזֶּה דִּבֶּר אֲחִיתֹפֶל הֲנַעֲשֶׂה אֶת־דְּבָרוֹ אִם־אַיִן אַתָּה דַבֵּר׃
      yi: 'איז געקומען חוּשַי צו אַבֿשָלומען, און אַבֿשָלום האָט צו אים געזאָגט, אַזױ
        צו זאָגן: אַזױ װי דאָס דאָזיקע װאָרט האָט אַחיתּופֿל גערעדט. זאָלן מיר טאָן
        לױט זײַן װאָרט אָדער ניט? רעד דו.'
      cs: Též plechovice ocelivé byly na nohách jeho, a pavéza ocelivá mezi rameny
        jeho.
      pl: 'Gdy tedy przybył Chuszaj do Absaloma, rzekł doń Absalom: Takie a takie
        zdanie wyraził Achitofel; czy spełnić nam słowo jego? Jeśli nie, powiedz ty! '
    7:
      he: וַיֹּאמֶר חוּשַׁי אֶל־אַבְשָׁלוֹם לֹא־טוֹבָה הָעֵצָה אֲשֶׁר־יָעַץ אֲחִיתֹפֶל
        בַּפַּעַם הַזֹּאת׃
      yi: 'האָט חוּשַי געזאָגט צו אַבֿשָלומען: ניט גוט איז די עצה װאָס אַחיתּופֿל
        עצהט דאָס מאָל.'
      cs: A dřevo u kopí jeho jako vratidlo tkadlcovské, železo pak ostré kopí jeho
        vážilo šest set lotů železa; a ten, kterýž nosil braň jeho, šel před ním.
      pl: 'I rzekł Chuszaj do Absaloma: Tym razem nie dobra rada, którą podał Achitofel. '
    8:
      he: וַיֹּאמֶר חוּשַׁי אַתָּה יָדַעְתָּ אֶת־אָבִיךָ וְאֶת־אֲנָשָׁיו כִּי גִבֹּרִים
        הֵמָּה וּמָרֵי נֶפֶשׁ הֵמָּה כְּדֹב שַׁכּוּל בַּשָּׂדֶה וְאָבִיךָ אִישׁ מִלְחָמָה
        וְלֹא יָלִין אֶת־הָעָם׃
      yi: 'און חוּשַי האָט געזאָגט: דו קענסט דײַן פֿאָטער און זײַנע מענטשן, אַז זײ
        זײַנען גבורים, און זײ זײַנען פֿאַרביטערט אין געמיט, אַזױ װי אַ בערינטע אין
        פֿעלד באַרױבט פֿון אירע יונגע; אױך איז דײַן פֿאָטער אַ מאַן פֿון מלחמה, און
        ער װעט ניט נעכטיקן מיטן פֿאָלק.'
      cs: 'I postavil se, a volal na vojska Izraelská, řka k nim: Nač jste to vyšli,
        vojensky se sšikovavše? Zdaliž já nejsem Filistinský, a vy služebníci Saulovi?
        Vybeřte z sebe muže, kterýž by sstoupil ke mně.'
      pl: 'Rzekł mianowicie Chuszaj: Ty znasz ojca twojego i ludzi jego, jacy to rycerze
        i jak rozgoryczonego ducha - niby niedźwiedzica na polu, młodych pozbawiona;
        nadto jest ojciec twój mężem boju, nie wypoczywa on nocą z ludźmi. '
    9:
      he: הִנֵּה עַתָּה הוּא־נֶחְבָּא בְּאַחַת הַפְּחָתִים אוֹ בְּאַחַד הַמְּקוֹמֹת
        וְהָיָה כִּנְפֹל בָּהֶם בַּתְּחִלָּה וְשָׁמַע הַשֹּׁמֵעַ וְאָמַר הָיְתָה מַגֵּפָה
        בָּעָם אֲשֶׁר אַחֲרֵי אַבְשָׁלֹם׃
      yi: 'אָט איז ער אַצונד באַהאַלטן אין אײנער פֿון די גריבער, אָדער אין אײנעם פֿון
        די ערטער; און עס װעט זײַן, אַז עמעצער װעט אין זײ אַרײַנפֿאַלן אין אָנהײב,
        און אַ הערער װעט הערן, װעט ער זאָגן: אַ מפּלה איז געװען צװישן דעם פֿאָלק װאָס
        הינטער אַבֿשָלומען.'
      cs: Jestližeť mi bude moci odolati a zabije mne, tedy budeme služebníci vaši;
        pakliť já přemohu jej a zabiji ho, budete vy služebníci naši, a sloužiti budete
        nám.
      pl: 'Niewątpliwie kryje się on teraz w jakiejś jaskini, albo w jakiembądź innem
        miejscu. Jeżeliby się na początku porażka zdarzyła, wtedy powiedziałby każdy,
        któryby o tem zasłyszał: Poniósł klęskę lud, który idzie z Absalomem. '
    10:
      he: וְהוּא גַם־בֶּן־חַיִל אֲשֶׁר לִבּוֹ כְּלֵב הָאַרְיֵה הִמֵּס יִמָּס כִּי־יֹדֵעַ
        כָּל־יִשְׂרָאֵל כִּי־גִבּוֹר אָבִיךָ וּבְנֵי־חַיִל אֲשֶׁר אִתּוֹ׃
      yi: און אַפֿילו דער װאָס איז אַ העלדישער יונג, װאָס זײַן האַרץ איז אַזױ װי דאָס
        האַרץ פֿון אַ לײב, װעט אין גאַנצן צעגאַנגען װערן, װאָרום גאַנץ ישׂראל װײס
        אַז דײַן פֿאָטער איז אַ גִבור, און די װאָס מיט אים זײַנען העלדישע יונגען.
      cs: 'Pravil také ten Filistinský: Já jsem dnes zhaněl vojska Izraelská. Vydejtež
        mi muže, abychom se bili spolu.'
      pl: A wtedy musiałby i najdzielniejszy, mający serce lwa, struchleć, wie bowiem
        cały Izrael, że ojciec twój jest mężem rycerskim, a dzielnymi również ci,
        którzy mu towarzyszą. 
    11:
      he: כִּי יָעַצְתִּי הֵאָסֹף יֵאָסֵף עָלֶיךָ כָל־יִשְׂרָאֵל מִדָּן וְעַד־בְּאֵר
        שֶׁבַע כַּחוֹל אֲשֶׁר־עַל־הַיָּם לָרֹב וּפָנֶיךָ הֹלְכִים בַּקְרָב׃
      yi: אָבער איך עצה אַז אײַנגעזאַמלט זאָל אײַנגעזאַמלט װערן גאַנץ ישׂראל אַרום
        דיר, פֿון דן און ביז באֵר-שֶבֿע, אַזױ װי דער זאַמד װאָס בײַם ים אין פֿילקײט,
        און דו אַלײן זאָלסט גײן אין מלחמה.
      cs: A když uslyšel Saul i všecken Izrael slova Filistinského taková, ulekli
        se a báli se velmi.
      pl: Radziłbym raczej, aby zgromadzono przy tobie wszystkich Izraelitów od Dan
        do Beer-Szeba w takiem mnóstwie, jako piasek nad brzegiem morza, i abyś osobiście
        do walki wyruszył. 
    12:
      he: וּבָאנוּ אֵלָיו באחת [בְּאַחַד] הַמְּקוֹמֹת אֲשֶׁר נִמְצָא שָׁם וְנַחְנוּ
        עָלָיו כַּאֲשֶׁר יִפֹּל הַטַּל עַל־הָאֲדָמָה וְלֹא־נוֹתַר בּוֹ וּבְכָל־הָאֲנָשִׁים
        אֲשֶׁר־אִתּוֹ גַּם־אֶחָד׃
      yi: און אַז מיר װעלן קומען אױף אים אין אײנעם פֿון די ערטער װאָס ער געפֿינט זיך
        דאָרטן, װעלן מיר זיך אַראָפּלאָזן אױף אים, אַזױ װי עס פֿאַלט דער טױ אױף דער
        ערד; און פֿון אים און פֿון אַלע מענטשן װאָס מיט אים, װעט אַפֿילו אײנער ניט
        בלײַבן.
      cs: David pak ten syn muže Efratejského z Betléma Judova, (jehož jméno Izai,
        kterýž měl osm synů, a již se byl sstaral za dnů Saule, přiblíživ se k lidem
        sešlým.
      pl: Jeśli go wtedy przypadniemy w jakiemkolwiek miejscu, gdzie go spotkamy,
        rzuciwszy się na niego tak jak spada rosa na ziemię, nie pozostanie mu nikt
        ze wszystkich ludzi, którzy mu towarzyszą. 
    13:
      he: וְאִם־אֶל־עִיר יֵאָסֵף וְהִשִּׂיאוּ כָל־יִשְׂרָאֵל אֶל־הָעִיר הַהִיא חֲבָלִים
        וְסָחַבְנוּ אֹתוֹ עַד־הַנַּחַל עַד אֲשֶׁר־לֹא־נִמְצָא שָׁם גַּם־צְרוֹר׃
      yi: און אַז ער װעט זיך אַרײַנקלײַבן אין שטאָט, װעלן גאַנץ ישׂראל לאָזן אַרױפֿטראָגן
        צו יענער שטאָט שטריק, און מיר װעלן עס אַראָפּשלעפּן אין טאָל, ביז דאָרטן װעט
        זיך אַפֿילו אַ שטײנדל ניט געפֿינען.
      cs: 'Tři také synové Izai starší šedše, táhli na vojnu s Saulem. Jména těch
        tří synů jeho, kteříž byli šli k boji: Eliáb prvorozený, a druhý po něm Abinadab,
        třetí pak Samma.'
      pl: Jeżeliby się zaś cofnął do jakiego miasta, wtedy zniesie cały Izrael powrozy
        pod to miasto, a ściągniemy je do fosy, tak że nie zostanie zeń ani złomku
        kamienia. 
    14:
      he: וַיֹּאמֶר אַבְשָׁלוֹם וְכָל־אִישׁ יִשְׂרָאֵל טוֹבָה עֲצַת חוּשַׁי הָאַרְכִּי
        מֵעֲצַת אֲחִיתֹפֶל וַיהוָה צִוָּה לְהָפֵר אֶת־עֲצַת אֲחִיתֹפֶל הַטּוֹבָה לְבַעֲבוּר
        הָבִיא יְהוָה אֶל־אַבְשָׁלוֹם אֶת־הָרָעָה׃
      yi: 'האָט געזאָגט אַבֿשָלום און אַלע מענער פֿון ישׂראל: די עצה פֿון חוּשַי דעם
        אַרכּי איז בעסער װי די עצה פֿון אַחיתּופֿלן. װאָרום גאָט האָט באַשערט צו פֿאַרשטערן
        די גוטע עצה פֿון אַחיתּופֿלן, כּדי גאָט זאָל ברענגען דאָס בײז אױף אַבֿשָלומען.'
      cs: Ale David byl nejmladší. A tak ti tři synové starší odešli s Saulem).
      pl: 'Zawołali wtedy Absalom i wszyscy mężowie Izraela: Rada Chuszaja Arkijczyka
        lepsza niż rada Achitofela! Zrządził zaś Wiekuisty, aby zniweczyć radę Achitofela
        korzystną, aby sprowadził Wiekuisty nieszczęście na Absaloma. '
    15:
      he: וַיֹּאמֶר חוּשַׁי אֶל־צָדוֹק וְאֶל־אֶבְיָתָר הַכֹּהֲנִים כָּזֹאת וְכָזֹאת
        יָעַץ אֲחִיתֹפֶל אֶת־אַבְשָׁלֹם וְאֵת זִקְנֵי יִשְׂרָאֵל וְכָזֹאת וְכָזֹאת
        יָעַצְתִּי אָנִי׃
      yi: 'און חוּשַי האָט געזאָגט צו צָדוֹק און צו אבֿיתר די כּהנים: אַזױ און אַזױ
        האָט אַחיתּופֿל געעֵצֶהט אַבֿשָלומען און די עלטסטע פֿון ישׂראל, און אַזױ און
        אַזױ האָב איך געעֵצֶהט.'
      cs: David tedy odšel od Saule a navrátil se, aby pásl stádo otce svého v Betlémě.
      pl: 'Poczem opowiedział Chuszaj Cadokowi i Abjatarowi, kapłanom: Taką a taką
        radę podał Achitofel Absalomowi i starszyźnie Izraela, taką a taką jednak
        radę podałem ja. '
    16:
      he: וְעַתָּה שִׁלְחוּ מְהֵרָה וְהַגִּידוּ לְדָוִד לֵאמֹר אַל־תָּלֶן הַלַּיְלָה
        בְּעַרְבוֹת הַמִּדְבָּר וְגַם עָבוֹר תַּעֲבוֹר פֶּן יְבֻלַּע לַמֶּלֶךְ וּלְכָל־הָעָם
        אֲשֶׁר אִתּוֹ׃
      yi: און אַצונד, שיקט אױף גיך און זאָגט אָן דָוִדן, אַזױ צו זאָגן. זאָלסט ניט
        נעכטיקן די נאַכט אין די פּלױנען פֿון מדבר, נאָר אַריבערגײן מוזטו אַריבערגײן,
        כּדי דער מלך און דאָס גאַנצע פֿאָלק װאָס מיט אים זאָלן ניט אומגעבראַכט װערן.
      cs: I přicházel ten Filistinský ráno a večer, a stavěl se po čtyřidceti dní.
      pl: 'Otóż teraz poszlijcie najśpieszniej a dajcie znać Dawidowi w tych słowach:
        Nie zatrzymaj się dzisiejszej nocy przy brodach w stepie, staraj się raczej
        przeprawić, aby nie starty został król wraz z całym ludem, który mu towarzyszy. '
    17:
      he: וִיהוֹנָתָן וַאֲחִימַעַץ עֹמְדִים בְּעֵין־רֹגֵל וְהָלְכָה הַשִּׁפְחָה וְהִגִּידָה
        לָהֶם וְהֵם יֵלְכוּ וְהִגִּידוּ לַמֶּלֶךְ דָּוִד כִּי לֹא יוּכְלוּ לְהֵרָאוֹת
        לָבוֹא הָעִירָה׃
      yi: און יהונתן און אַחימַעַץ זײַנען געשטאַנען אין עֵין-רוֹגֵל, און אַ דינסט
        פֿלעגט גײן און זײ דערצײלן, און זײ פֿלעגן גײן און דערצײלן דעם מלך דָוִדן; װאָרום
        זײ האָבן זיך ניט געטאָרט װײַזן אַרײַנצוקומען אין שטאָט.
      cs: 'Tedy řekl Izai Davidovi synu svému: Vezmi i hned pro bratří své efi pražmy
        této a deset chlebů těchto, a běž do vojska k bratřím svým.'
      pl: Jonatan zaś i Achimaac wystawali u źródła Rogel, dokąd chodziła służąca,
        by im wiadomości przynosić; poczem szli za każdym razem i oznajmiali to królowi
        Dawidowi - nie mogli się bowiem pokazywać i przybywać do miasta. 
    18:
      he: וַיַּרְא אֹתָם נַעַר וַיַּגֵּד לְאַבְשָׁלֹם וַיֵּלְכוּ שְׁנֵיהֶם מְהֵרָה
        וַיָּבֹאוּ אֶל־בֵּית־אִישׁ בְּבַחוּרִים וְלוֹ בְאֵר בַּחֲצֵרוֹ וַיֵּרְדוּ
        שָׁם׃
      yi: האָט זײ אַ ייִנגל דערזען, און ער האָט דערצײלט אַבֿשָלומען. זײַנען זײ בײדע
        אױף גיך אַװעק, און זײַנען געקומען צו דעם הױז פֿון אַ מאַן אין בחורים; און
        ער האָט געהאַט אַ ברונעם אין זײַן הױף, האָבן זײ אַראָפּגענידערט אַהין.
      cs: A deset syřečků mladých těchto doneseš hejtmanu, a navštívě bratří své,
        pozdravíš jich, a základ jejich vyzdvihneš.
      pl: Pewnego razu jednak ujrzał ich jakiś chłopiec i zawiadomił o tem Absaloma.
        Pobiegli tedy oni dwaj pośpiesznie dalej aż dotarli do domu niejakiego męża
        w Bachurym, mającego studnię na podwórzu swojem, i do tej się spuścili. 
    19:
      he: וַתִּקַּח הָאִשָּׁה וַתִּפְרֹשׂ אֶת־הַמָּסָךְ עַל־פְּנֵי הַבְּאֵר וַתִּשְׁטַח
        עָלָיו הָרִפוֹת וְלֹא נוֹדַע דָּבָר׃
      yi: און די פֿרױ האָט גענומען און האָט אַריבערגעשפּרײט אַ דעקע איבער דער עפֿענונג
        פֿון ברונעם, און האָט אױסגעשפּרײט דערױף גריץ, און קײן זאַך איז ניט געװען קאָנטיק.
      cs: Saul pak i oni, i všickni muži Izraelští byli v údolí Elah, bojujíce proti
        Filistinským.
      pl: Kobieta zaś wzięła pokrowiec, rozpostarła go nad studnią, i rozsypała krupę
        na nim, tak że nic nie zmiarkowano. 
    20:
      he: וַיָּבֹאוּ עַבְדֵי אַבְשָׁלוֹם אֶל־הָאִשָּׁה הַבַּיְתָה וַיֹּאמְרוּ אַיֵּה
        אֲחִימַעַץ וִיהוֹנָתָן וַתֹּאמֶר לָהֶם הָאִשָּׁה עָבְרוּ מִיכַל הַמָּיִם וַיְבַקְשׁוּ
        וְלֹא מָצָאוּ וַיָּשֻׁבוּ יְרוּשָׁלִָם׃
      yi: 'און אַבֿשָלומס קנעכט זײַנען געקומען צו דער פֿרױ אין הױז, און האָבן געזאָגט:
        װוּ זײַנען אַחימַעַץ און יהונתן? האָט די פֿרױ צו זײ געזאָגט: זײ זײַנען אַריבערגעגאַנגען
        דעם װאַסערשטראָם. האָבן זײ געזוכט, און האָבן ניט געפֿונען; און זײ האָבן זיך
        אומגעקערט קײן ירושלים.'
      cs: A tak vstav David tím raněji a zanechav stáda při strážném, vzal to a šel,
        jakž mu byl přikázal Izai. I přišel až k šancům, a aj, vojsko vycházelo do
        šiku a křičelo k bitvě.
      pl: 'Gdy tedy ludzie Absaloma do onej kobiety do domu przybyli i zapytali: Gdzież
        Achimaac i Jonatan? odpowiedziała im kobieta: Poszli sobie dalej przez prądnik
        wody! Szukali tedy, a gdy ich nie znaleźli, powrócili do Jerozolimy. '
    21:
      he: וַיְהִי אַחֲרֵי לֶכְתָּם וַיַּעֲלוּ מֵהַבְּאֵר וַיֵּלְכוּ וַיַּגִּדוּ לַמֶּלֶךְ
        דָּוִד וַיֹּאמְרוּ אֶל־דָּוִד קוּמוּ וְעִבְרוּ מְהֵרָה אֶת־הַמַּיִם כִּי־כָכָה
        יָעַץ עֲלֵיכֶם אֲחִיתֹפֶל׃
      yi: 'און עס איז געװען נאָך זײער אַװעקגײן, זײַנען זײ אַרױפֿגעקומען פֿון ברונעם,
        און זײַנען געגאַנגען און האָבן דערצײלט דעם מלך דָוִדן, און זײ האָבן געזאָגט
        צו דָוִדן: שטײט אױף און גײט אַריבער אױף גיך דעם װאַסער, װאָרום אַזױ האָט אַחיתּופֿל
        געעֵצֶהט אַקעגן אײַך.'
      cs: I sšikovali se Izraelští, ano i Filistinští, vojsko proti vojsku.
      pl: 'Zaledwie odeszli wydobyli się tamci ze studni, poszli dalej i przynieśli
        królowi Dawidowi wiadomość. Rzekli mianowicie do Dawida: Wyruszcie, przeprawcie
        się czemprędzej przez wodę, tak bowiem poradził względem was Achitofel! '
    22:
      he: וַיָּקָם דָּוִד וְכָל־הָעָם אֲשֶׁר אִתּוֹ וַיַּעַבְרוּ אֶת־הַיַּרְדֵּן עַד־אוֹר
        הַבֹּקֶר עַד־אַחַד לֹא נֶעְדָּר אֲשֶׁר לֹא־עָבַר אֶת־הַיַּרְדֵּן׃
      yi: איז אױפֿגעשטאַנען דוד און דאָס גאַנצע פֿאָלק װאָס מיט אים, און זײ זײַנען
        אַריבערגעגאַנגען דעם ירדן; ביזן ליכט פֿון פֿרימאָרגן האָט צו מאָל אײנער ניט
        געפֿעלט װאָס איז ניט אַריבערגעגאַנגען דעם ירדן.
      cs: Protož David zanechav břemene, kteréž s sebe složil u strážného při břemeních,
        běžel do vojska; a když přišel, tázal se bratří svých, jak se mají.
      pl: Wyruszył tedy Dawid i cały lud, który mu towarzyszył, i przeprawił się przez
        Jordan. Do brzasku rannego nie brakowało nikogo, aż do ostatniego, któryby
        się nie był przeprawił przez Jordan. 
    23:
      he: וַאֲחִיתֹפֶל רָאָה כִּי לֹא נֶעֶשְׂתָה עֲצָתוֹ וַיַּחֲבֹשׁ אֶת־הַחֲמוֹר
        וַיָּקָם וַיֵּלֶךְ אֶל־בֵּיתוֹ אֶל־עִירוֹ וַיְצַו אֶל־בֵּיתוֹ וַיֵּחָנַק וַיָּמָת
        וַיִּקָּבֵר בְּקֶבֶר אָבִיו׃
      yi: און אַחיתּופֿל האָט געזען אַז זײַן עצה איז ניט געטאָן געװאָרן, און ער האָט
        אָנגעזאָטלט דעם אײזל, און איז אױפֿגעשטאַנען, און איז אַװעק צו זײַן הױז, צו
        זײַן שטאָט, און ער האָט געזאָגט זײַן צַװָאֶה צו זײַן הױזגעזינט, און האָט זיך
        אױפֿגעהאַנגען; און ער איז געשטאָרבן, און איז באַגראָבן געװאָרן אין דעם קבֿר
        פֿון זײַן פֿאָטער.
      cs: A když on s nimi mluvil, aj, muž bojovník jménem Goliáš, Filistinský z Gát,
        vycházel z vojska Filistinských a mluvil jako i prvé; což slyšel i David.
      pl: Gdy jednak ujrzał Achitofel, że rada jego wykonaną nie została, osiodłał
        osła i powstał i wrócił do domu, do miasta swego; tam urządził dom swój i obwiesił
        się. Po śmierci pochowano go w grobie ojca jego. 
    24:
      he: וְדָוִד בָּא מַחֲנָיְמָה וְאַבְשָׁלֹם עָבַר אֶת־הַיַּרְדֵּן הוּא וְכָל־אִישׁ
        יִשְׂרָאֵל עִמּוֹ׃
      yi: און דוד איז אָנגעקומען קײן מַחנַיִם; און אַבֿשָלום איז אַריבערגעגאַנגען
        דעם ירדן, ער און אַלע מענער פֿון ישׂראל װאָס מיט אים.
      cs: Všickni pak muži Izraelští, jakž uzřeli toho muže, utíkali před tváří jeho,
        a báli se náramně.
      pl: Tak dotarł już był Dawid do Machnaim, gdy Absalom, otoczony wszystkimi Izraelitami,
        przez Jordan się przeprawił. 
    25:
      he: וְאֶת־עֲמָשָׂא שָׂם אַבְשָׁלֹם תַּחַת יוֹאָב עַל־הַצָּבָא וַעֲמָשָׂא בֶן־אִישׁ
        וּשְׁמוֹ יִתְרָא הַיִּשְׂרְאֵלִי אֲשֶׁר־בָּא אֶל־אֲבִיגַל בַּת־נָחָשׁ אֲחוֹת
        צְרוּיָה אֵם יוֹאָב׃
      yi: און עַמָשׂאן האָט אַבֿשָלום אױפֿגעזעצט אױף יוֹאָבֿס אָרט איבערן חיל. און
        עַמָשׂא איז געװען דער זון פֿון אַ מאַן מיטן נאָמען יִתראָ דער ישׂראלי, װאָס
        איז געקומען צו אַבֿיגַיִל דער טאָכטער פֿון נָחשן, אַ שװעסטער פֿון צרוּיָה,
        יוֹאָבֿס מוטער.
      cs: 'I mluvili Izraelští mezi sebou: Viděli-li jste toho muže, kterýž vyšel?
        Nebo aby pohanění uvedl na Izraele, vyšel. Kdož by ho zabil, zbohatí ho král
        bohatstvím velikým, a dceru svou dá jemu, i dům otce jeho osvobodí v Izraeli.'
      pl: Miasto Joaba ustanowił był Absalom Amasę wodzem wojsk; Amasa był synem męża
        imieniem Itra izraelski, a miał on stosunek z Abigailą, córką Nachasza, siostrą
        Ceruji, matki Joaba. 
    26:
      he: וַיִּחַן יִשְׂרָאֵל וְאַבְשָׁלֹם אֶרֶץ הַגִּלְעָד׃
      yi: און ישׂראל און אַבֿשָלום האָבן געלאַגערט אין לאַנד גִלעָד.
      cs: 'I mluvil David mužům, kteříž stáli u něho, a řekl: Co bude dáno muži tomu,
        kterýž by zabil toho Filistinského a odjal pohanění od Izraele? Nebo kdo jest
        Filistinský neobřezaný ten, že pohanění uvodí na vojsko Boha živého?'
      pl: Izrael i Absalom rozłożyli się tedy obozem w krainie gileadzkiej. 
    27:
      he: וַיְהִי כְּבוֹא דָוִד מַחֲנָיְמָה וְשֹׁבִי בֶן־נָחָשׁ מֵרַבַּת בְּנֵי־עַמּוֹן
        וּמָכִיר בֶּן־עַמִּיאֵל מִלֹּא דְבָר וּבַרְזִלַּי הַגִּלְעָדִי מֵרֹגְלִים׃
      yi: און עס איז געװען, װי דוד איז אָנגעקומען קײן מַחנַיִם, אַזױ [האָט] שוֹבֿי
        דער זון פֿון נָחשן, פֿון רַבָה פֿון די קינדער פֿון עמון, און מכיר דער זון
        פֿון עַמיאֵלן, פֿון לוֹ-דבֿר, און בַרזִלַי דער גִלעָדער פֿון רוֹגלים,
      cs: 'Odpověděl jemu lid v táž slova, řka: To bude dáno muži, kterýž by ho zabil.'
      pl: Gdy jednak Dawid do Machnaim przybył nawieźli byli Szobi, syn Nachasza,
        z Rabbat Amonitów, Machir, syn Amiela, z Lodebar i Gileadita Barzylai z Rogelim 
    28:
      he: מִשְׁכָּב וְסַפּוֹת וּכְלִי יוֹצֵר וְחִטִּים וּשְׂעֹרִים וְקֶמַח וְקָלִי
        וּפוֹל וַעֲדָשִׁים וְקָלִי׃
      yi: געבראַכט בעטגעװאַנט, און בעקנס, און לײמענע כּלים, און װײץ און גערשטן, און
        מעל, און געברענטע זאַנגען, און בעבלעך, און לינדזן, און געברענטע אַרבעס,
      cs: 'A uslyšev Eliáb, bratr jeho nejstarší, že mluví s těmi muži, rozhněval
        se Eliáb velmi na Davida, a řekl: Proč jsi sem přišel? A komus nechal kolikasi
        těch ovec na poušti? Známť já pýchu tvou a zlost srdce tvého, žes přišel dívati
        se bitvě.'
      pl: Pościeli, dywanów, naczyń glinianych, pszenicy, jęczmienia, mąki, ziarn
        prażonych, bobu, soczewicy i innego prażma, 
    29:
      he: וּדְבַשׁ וְחֶמְאָה וְצֹאן וּשְׁפוֹת בָּקָר הִגִּישׁוּ לְדָוִד וְלָעָם אֲשֶׁר־אִתּוֹ
        לֶאֱכוֹל כִּי אָמְרוּ הָעָם רָעֵב וְעָיֵף וְצָמֵא בַּמִּדְבָּר׃
      yi: 'און האָניק, און שמאַנט, און שאָף, און רינדערנע קעז, פֿאַר דָוִדן און פֿאַר
        דעם פֿאָלק װאָס מיט אים, צום עסן; װאָרום זײ האָבן געזאָגט: דאָס פֿאָלק איז
        הונגעריק און מיד און דאָרשטיק אין דער מדבר.'
      cs: 'I řekl David: Což jsem pak učinil? Zdaž mi nebylo poručeno?'
      pl: 'I miodu i śmietanki, owiec i serów krowich, i podali to Dawidowi i ludowi,
        który mu towarzyszył dla posilenia się; rzekli bowiem: Lud ten głodny jest
        i znużony i spragniony na puszczy. '
    30:
      cs: Tedy šel od něho k jinému, jehož se tázal jako i prvé. I odpověděl jemu
        lid tak jako i prvé.
    31:
      cs: A tak roznesla se slova, kteráž mluvil David, a oznámili je Saulovi. Kterýžto
        povolal ho.
    32:
      cs: 'I řekl David Saulovi: Nechť se neleká srdce člověka pro něho; služebník
        tvůj půjde a bude se bíti s Filistinským tímto.'
    33:
      cs: 'Ale Saul řekl Davidovi: Nebudeš moci jíti proti Filistinskému tomu, abys
        se potýkal s ním; nebo mládenček jsi, on pak jest muž bojovný od mladosti
        své.'
    34:
      cs: 'Odpověděl David Saulovi: Služebník tvůj pastýřem byl stáda otce svého,
        a když přicházel lev aneb nedvěd, a bral dobytče z stáda,'
    35:
      cs: Já dostihal jsem ho a bil jsem jej, a vydíral jsem je z hrdla jeho. Pakli
        se na mne obořil, tedy ujma ho za čelist, bil jsem jej, až jsem ho i zabil.
    36:
      cs: I lva i nedvěda zabil služebník tvůj; budeť tedy Filistinský neobřezanec
        ten jako který z nich, nebo zhaněl vojska Boha živého.
    37:
      cs: 'Řekl také David: Hospodin, kterýž vytrhl mne z moci lva a z moci nedvěda,
        onť mne vytrhne z ruky Filistinského tohoto. Tedy řekl Saul Davidovi: Jdi,
        a Hospodin budiž s tebou.'
    38:
      cs: I dal Saul obléci Davida v šaty své, a vstavil lebku ocelivou na hlavu jeho,
        a oblékl ho v pancíř.
    39:
      cs: 'Připásal také David meč jeho na ty šaty jeho, a chtěl jíti, ale že tomu
        nezvykl, protož řekl David Saulovi: Nemohuť v tom jíti, nebo jsem nepřivykl.
        I složil to David s sebe.'
    40:
      cs: A vzav hůl svou do ruky své, vybral sobě pět kamenů hladkých z potoku, a
        vložil je do mošničky pastýřské, kterouž měl, totiž do pytlíku, a prak svůj
        v ruce nesl, a přiblížil se k Filistinskému.
    41:
      cs: Bral se také i Filistinský, jda a přibližuje se k Davidovi, a muž ten, kterýž
        nesl braň jeho, šel před ním.
    42:
      cs: A když pohleděl Filistinský a uzřel Davida, pohrdal jím, proto že byl mládenček,
        a ryšavý, a krásného vzezření.
    43:
      cs: 'I řekl Filistinský Davidovi: Což jsem pes, že jdeš proti mně s holí? A
        zlořečil Filistinský Davidovi skrze bohy své.'
    44:
      cs: 'Řekl také Filistinský Davidovi: Poď ke mně, a dámť tělo tvé ptákům nebeským
        a šelmám zemským.'
    45:
      cs: 'Odpověděl David Filistinskému: Ty jdeš ke mně s mečem a s kopím a s pavézou,
        ale já k tobě jdu ve jménu Hospodina zástupů, Boha vojsk Izraelských, kterémuž
        jsi ty utrhal.'
    46:
      cs: Dnešního dne zavře tě Hospodin v ruku mou, a zabiji tě, a setnu hlavu tvou
        s tebe, a vydám těla vojska Filistinského dnes ptákům nebeským a šelmám zemským,
        a pozná všecka země, žeť jest Bůh v Izraeli.
    47:
      cs: A zvíť všecko shromáždění toto, že ne mečem ani kopím vysvobozuje Hospodin;
        (nebo Hospodinův jest boj), protož vydáť vás v ruce naše.
    48:
      cs: Stalo se pak, že když vstal ten Filistinský, a šel, přibližuje se proti
        Davidovi, pospíšil i David a běžel proti Filistinskému, aby se s ním potýkal.
    49:
      cs: V tom David vztáh ruku svou k mošničce, vyňal z ní kámen, kterýmž hodil
        z praku, a udeřil Filistinského v čelo jeho tak, že kámen uvázl v čele jeho.
        I padl tváří svou na zem.
    50:
      cs: A tak přemohl David Filistinského prakem a kamenem, a udeřiv Filistinského,
        zabil jej, ačkoli David žádného meče v ruce neměl.
    51:
      cs: A přiběh David, stál nad Filistinským. Potom pochytiv meč jeho, dobyl ho
        z pošvy a zabil jej, a sťal jím hlavu jeho. To vidouce Filistinští, že umřel
        nejsilnější jejich, utíkali.
    52:
      cs: A protož vstavše muži Izraelští a Judští, zkřikli a honili Filistinské,
        až kde se vchází do údolí, a až k branám Akaron. I padali, raněni jsouce,
        Filistinští po cestě k Saraim, až do Gát a až do Akaron.
    53:
      cs: A navrátivše se synové Izraelští od honění Filistinských, vzebrali tábor
        jejich.
    54:
      cs: Potom David vzav hlavu toho Filistinského, přinesl ji do Jeruzaléma, a odění
        jeho složil v stanu svém.
    55:
      cs: 'Tehdáž pak, když viděl Saul Davida jdoucího proti tomu Filistinskému, řekl
        Abnerovi hejtmanu vojska: Abner, čí jest syn ten mládenček? Odpověděl Abner:
        Jako jest živa duše tvá, králi, že nevím.'
    56:
      cs: 'Ale král řekl: Zeptej ty se, čí jest syn mládenec ten.'
    57:
      cs: Když se pak vracoval David od zabití Filistinského toho, pojav ho Abner,
        přivedl jej před Saule, an drží hlavu Filistinského v ruce své.
    58:
      cs: 'I řekl jemu Saul: Čí jsi syn, mládenče? Odpověděl David: Syn služebníka
        tvého Izai Betlémského.'
  18:
    1:
      he: וַיִּפְקֹד דָּוִד אֶת־הָעָם אֲשֶׁר אִתּוֹ וַיָּשֶׂם עֲלֵיהֶם שָׂרֵי אֲלָפִים
        וְשָׂרֵי מֵאוֹת׃
      yi: און דוד האָט איבערגעצײלט דאָס פֿאָלק װאָס מיט אים, און ער האָט געמאַכט איבער
        זײ הױפּטלײַט פֿון טױזנט און הױפּטלײַט פֿון הונדערט.
      cs: I stalo se, že když přestal mluviti k Saulovi, duše Jonatova spojila se
        s duší Davidovou, tak že ho zamiloval Jonata jako sebe samého.
      pl: Poczem odbył Dawid przegląd ludu wojennego, który mu towarzyszył, i ustanowił
        nad nimi wodzów i rotmistrzów. 
    2:
      he: וַיְשַׁלַּח דָּוִד אֶת־הָעָם הַשְּׁלִשִׁית בְּיַד־יוֹאָב וְהַשְּׁלִשִׁית
        בְּיַד אֲבִישַׁי בֶּן־צְרוּיָה אֲחִי יוֹאָב וְהַשְּׁלִשִׁת בְּיַד אִתַּי הַגִּתִּי
        וַיֹּאמֶר הַמֶּלֶךְ אֶל־הָעָם יָצֹא אֵצֵא גַּם־אֲנִי עִמָּכֶם׃
      yi: 'און דוד האָט געשיקט דאָס פֿאָלק, אַ דריטל אונטער דער האַנט פֿון יוֹאָבֿן,
        און אַ דריטל אונטער דער האַנט פֿון אַבֿישַי דעם זון פֿון צרוּיָהן, יוֹאָבֿס
        ברודער, און אַ דריטל אונטער דער האַנט פֿון אִתַּין פֿון גַת. און דער מלך האָט
        געזאָגט צום פֿאָלק: אַרױסגײן װעל איך אױך אַרױסגײן מיט אײַך.'
      cs: A tak Saul vzal jej k sobě toho dne, a nedopustil mu navrátiti se do domu
        otce jeho.
      pl: 'I poruczył Dawid lud, cześć trzecią pod dowództwo Joaba, cześć trzecią
        pod dowództwo Abiszaja, syna Ceruji, brata Joaba, a cześć trzecią, pod dowództwo
        Itaja, Gitejczyka, przyczem oświadczył Dawid ludowi: Postanowiłem również
        wyruszyć z wami. '
    3:
      he: וַיֹּאמֶר הָעָם לֹא תֵצֵא כִּי אִם־נֹס נָנוּס לֹא־יָשִׂימוּ אֵלֵינוּ לֵב
        וְאִם־יָמֻתוּ חֶצְיֵנוּ לֹא־יָשִׂימוּ אֵלֵינוּ לֵב כִּי־עַתָּה כָמֹנוּ עֲשָׂרָה
        אֲלָפִים וְעַתָּה טוֹב כִּי־תִהְיֶה־לָּנוּ מֵעִיר לעזיר [לַעְזוֹר׃]
      yi: 'האָט דאָס פֿאָלק געזאָגט: זאָלסט ניט אַרױסגײן; װאָרום אױב אַנטלױפֿן װעלן
        מיר אַנטלױפֿן, װעט מען אױף אונדז ניט לײגן אַכט, און אַפֿילו אַ העלפֿט פֿון
        אונדז זאָלן אומקומען, װעט מען אױף אונדז ניט לײגן קײן אַכט; אָבער דו ביסט אַצונד
        אַזױ װי צען טױזנט פֿון אונדז; איז אַצונד בעסער, אַז דו זאָלסט אונדז זײַן צו
        הילף פֿון שטאָט.'
      cs: I učinil Jonata s Davidem smlouvu, proto že ho miloval jako duši svou.
      pl: 'Lud jednak odpowiedział: Nie wyruszysz! Bo gdybyśmy tył podać musieli,
        nie zwrócą uwagi na nas; a choćby połowa z nas zginęła, nie zwrócą uwagi na nas,
        boś ty obecnie sam jako nas dziesięć tysięcy, przeto lepiej teraz, abyś był
        nam ku pomocy z miasta. '
    4:
      he: וַיֹּאמֶר אֲלֵיהֶם הַמֶּלֶךְ אֲשֶׁר־יִיטַב בְּעֵינֵיכֶם אֶעֱשֶׂה וַיַּעֲמֹד
        הַמֶּלֶךְ אֶל־יַד הַשַּׁעַר וְכָל־הָעָם יָצְאוּ לְמֵאוֹת וְלַאֲלָפִים׃
      yi: 'האָט דער מלך צו זײ געזאָגט: װאָס איז גוט אין אײַערע אױגן, װעל איך טאָן.
        און דער מלך האָט זיך געשטעלט בײַן זײַט פֿון טױער, און דאָס גאַנצע פֿאָלק איז
        אַרױסגעגאַנגען אין הונדערטן און אין טױזנטן.'
      cs: A složiv Jonata s sebe plášť, kterýmž byl odín, dal jej Davidovi, i roucho
        své, až do meče svého, a až do lučiště svého, i do pasu svého.
      pl: 'I rzekł do nich król: Jak za dobre uważacie - uczynię. Poczem stanął król
        podle bramy, podczas gdy cały lud setkami i tysiącami przechodził. '
    5:
      he: וַיְצַו הַמֶּלֶךְ אֶת־יוֹאָב וְאֶת־אֲבִישַׁי וְאֶת־אִתַּי לֵאמֹר לְאַט־לִי
        לַנַּעַר לְאַבְשָׁלוֹם וְכָל־הָעָם שָׁמְעוּ בְּצַוֺּת הַמֶּלֶךְ אֶת־כָּל־הַשָּׂרִים
        עַל־דְּבַר אַבְשָׁלוֹם׃
      yi: 'און דער מלך האָט באַפֿױלן יוֹאָבֿן און אַבֿישַין און אִתַּין, אַזױ צו זאָגן:
        זײַט מיר געלאַסן מיט דעם יונג, מיט אַבֿשָלומען. און דאָס גאַנצע פֿאָלק האָט
        געהערט װי דער מלך האָט באַפֿױלן אַלע הױפּטלײַט װעגן אַבֿשָלומען.'
      cs: Vycházel pak David, k čemuž ho koli posílal Saul, opatrně sobě počínaje.
        I ustanovil ho Saul nad vojáky, a líbil se všemu lidu, též i služebníkům Saulovým.
      pl: 'Polecił zaś król Joabowi i Abiszajowi i Itajowi: Ostrożni bądźcie mi z młodzieńcem,
        z Absalomem! A słyszał wszystek lud jak rozkazał król wszystkim wodzom odnośnie
        do Absaloma. '
    6:
      he: וַיֵּצֵא הָעָם הַשָּׂדֶה לִקְרַאת יִשְׂרָאֵל וַתְּהִי הַמִּלְחָמָה בְּיַעַר
        אֶפְרָיִם׃
      yi: און דאָס פֿאָלק איז אַרױסגעגאַנגען אין פֿעלד אַקעגן ישׂראל, און די מלחמה
        איז געװען אין װאַלד פֿון אפֿרַיִם.
      cs: Stalo se pak, když se oni domů brali, a David též se navracoval od zabití
        Filistinského, že vyšly ženy z každého města Izraelského, zpívajíce a plésajíce,
        vstříc Saulovi králi s bubny, s veselím a s husličkami.
      pl: I tak wyruszył lud w pole przeciw Izraelowi. I zwiedli bitwę w lesie efraimskim. 
    7:
      he: וַיִּנָּגְפוּ שָׁם עַם יִשְׂרָאֵל לִפְנֵי עַבְדֵי דָוִד וַתְּהִי־שָׁם הַמַּגֵּפָה
        גְדוֹלָה בַּיּוֹם הַהוּא עֶשְׂרִים אָלֶף׃
      yi: און דאָס פֿאָלק פֿון ישׂראל איז דאָרטן געשלאָגן געװאָרן פֿאַר די קנעכט פֿון
        דָוִדן, און דאָרטן איז געװען אַ גרױסער שלאַק אין יענעם טאָג- צװאַנציק טױזנט.
      cs: 'A prozpěvovaly jedny po druhých ženy ty, hrajíce, a řekly: Porazilť jest
        Saul svůj tisíc, ale David svých deset tisíců.'
      pl: I porażony tam został lud izraelski od sług Dawida, tak że nastąpiła teraz
        klęska wielka dnia owego - dwadzieścia tysięcy poległo. 
    8:
      he: וַתְּהִי־שָׁם הַמִּלְחָמָה נפצית [נָפֹצֶת] עַל־פְּנֵי כָל־הָאָרֶץ וַיֶּרֶב
        הַיַּעַר לֶאֱכֹל בָּעָם מֵאֲשֶׁר אָכְלָה הַחֶרֶב בַּיּוֹם הַהוּא׃
      yi: װאָרום די מלחמה איז דאָרטן געװען פֿאַרשפּרײט אױפֿן געזיכט פֿון גאַנצן לאַנד;
        און דער װאַלד האָט פֿאַרצערט פֿון פֿאָלק מער װי די שװערד האָט פֿאַרצערט אין
        יענעם טאָג.
      cs: 'I rozhněval se Saul náramně, nebo nelíbila se mu ta řeč. Pročež řekl: Dali
        Davidovi deset tisíc, a mně dali toliko tisíc. Co mu ještě přes to přivlastní,
        leč království?'
      pl: Bo gdy rozpostarł się tam bój na przestrzeni całej onej okolicy, wytępił
        las więcej ludu niż wytępił miecz dnia owego. 
    9:
      he: וַיִּקָּרֵא אַבְשָׁלוֹם לִפְנֵי עַבְדֵי דָוִד וְאַבְשָׁלוֹם רֹכֵב עַל־הַפֶּרֶד
        וַיָּבֹא הַפֶּרֶד תַּחַת שׂוֹבֶךְ הָאֵלָה הַגְּדוֹלָה וַיֶּחֱזַק רֹאשׁוֹ בָאֵלָה
        וַיֻּתַּן בֵּין הַשָּׁמַיִם וּבֵין הָאָרֶץ וְהַפֶּרֶד אֲשֶׁר־תַּחְתָּיו עָבָר׃
      yi: און אַבֿשָלום האָט זיך געטראָפֿן פֿאַר די קנעכט פֿון דָוִדן. און אַבֿשָלום
        איז געריטן אױף אַ מױלאײזל, איז דער מױלאײזל געקומען אונטער דעם געצװײַג פֿון
        אַ גרױסן אײכנבױם, און זײַן קאָפּ האָט זיך אָנגעכאַפּט אָן דעם אײכנבױם, און
        ער איז געבליבן צװישן הימל און ערד; און דער מױלאײזל װאָס אונטער אים איז אַװעק.
      cs: Protož Saul zlobivě hleděl na Davida od toho dne i vždycky.
      pl: I zetknął się Absalom przypadkowo ze sługami Dawida. Jechał mianowicie Absalom
        na mule, a dostał się muł między rozgałęzienie dębu wielkiego, tak że zaczepił
        głową swą o dąb, a zawisł między niebem a ziemią, gdy muł pod nim dalej popędził. 
    10:
      he: וַיַּרְא אִישׁ אֶחָד וַיַּגֵּד לְיוֹאָב וַיֹּאמֶר הִנֵּה רָאִיתִי אֶת־אַבְשָׁלֹם
        תָּלוּי בָּאֵלָה׃
      yi: 'האָט דערזען אײנער אַ מאַן, און ער האָט דערצײלט יוֹאָבֿן און געזאָגט: אָן
        האָב איך געזען אַבֿשָלומען הענגען אױפֿן אײכנבױם.'
      cs: Stalo se pak druhého dne, že duch Boží zlý napadl Saule, a prorokoval u
        prostřed domu svého, a David hral rukou svou jako i jindy vždycky. Saul pak
        měl kopí v ruce své.
      pl: 'Spostrzegł to ktoś i doniósł Joabowi, i rzekł: Otom widział właśnie Absaloma
        zawisłego na dębie! '
    11:
      he: וַיֹּאמֶר יוֹאָב לָאִישׁ הַמַּגִּיד לוֹ וְהִנֵּה רָאִיתָ וּמַדּוּעַ לֹא־הִכִּיתוֹ
        שָׁם אָרְצָה וְעָלַי לָתֶת לְךָ עֲשָׂרָה כֶסֶף וַחֲגֹרָה אֶחָת׃
      yi: 'האָט יוֹאָבֿ געזאָגט צו דעם מאַן װאָס האָט אים דערצײלט: און אַז דו האָסט
        געזען, טאָ פֿאַר װאָס האָסטו אים ניט דערשלאָגן דאָרטן צו דער ערד? און אױף
        מיר װאָלט געװען דיר צו געבן צען זילבערשטיק און אַ גאַרטל.'
      cs: 'I vyhodil Saul kopí,řka: Prohodím Davida až do stěny. Ale David uhnul se
        jemu po dvakrát.'
      pl: 'I odpowiedział Joab człowiekowi, który mu wiadomość tę przyniósł: Jeśliś
        go widział, czemuś tedy nie zabił go tam na miejscu? Moją rzeczą byłoby dać
        ci dziesięć szekli srebrnych i pas jeden. '
    12:
      he: וַיֹּאמֶר הָאִישׁ אֶל־יוֹאָב ולא [וְלוּא] אָנֹכִי שֹׁקֵל עַל־כַּפַּי אֶלֶף
        כֶּסֶף לֹא־אֶשְׁלַח יָדִי אֶל־בֶּן־הַמֶּלֶךְ כִּי בְאָזְנֵינוּ צִוָּה הַמֶּלֶךְ
        אֹתְךָ וְאֶת־אֲבִישַׁי וְאֶת־אִתַּי לֵאמֹר שִׁמְרוּ־מִי בַּנַּעַר בְּאַבְשָׁלוֹם׃
      yi: 'האָט דער מאַן געזאָגט צו יוֹאָבֿן: אַפֿילו װען איך קריג אָפּגעװױגן אױף
        מײַנע הענט טױזנט זילבערשטיק, װעל איך ניט אױסשטרעקן מײַן האַנט אױף דעם מלכס
        זון, װאָרום פֿאַר אונדזערע אױערן האָט דער מלך באַפֿױלן דיר און אַבֿישַין און
        אִתַּין, אַזױ צו זאָגן: זײַט אָפּגעהיט, װער עס זאָל ניט זײַן, מיט דעם יונג,
        מיט אַבֿשָלומען.'
      cs: A bál se Saul Davida, proto že Hospodin byl s ním, a od Saule odstoupil.
      pl: 'I odpowiedział ów człowiek Joabowi: A choćbym miał odważonych na dłoni
        mojej tysiąc szekli srebrnych - nie podniósłbym ręki mojej na syna królewskiego;
        wszak w uszach naszych polecił król tobie i Abiszajowi i Itajowi, mówiąc:
        Strzeżcie mi każdy młodzieńca Absaloma. '
    13:
      he: אוֹ־עָשִׂיתִי בנפשו [בְנַפְשִׁי] שֶׁקֶר וְכָל־דָּבָר לֹא־יִכָּחֵד מִן־הַמֶּלֶךְ
        וְאַתָּה תִּתְיַצֵּב מִנֶּגֶד׃
      yi: אָדער אַז איך זאָל באַגײן אַ פֿאַלשקײט אַקעגן מײַן זעל, װעט קײן זאַך ניט
        בלײַבן פֿאַרהױלן פֿון דעם מלך, און דו װעסט שטײן פֿון דער װײַטן.
      cs: Protož vybyl ho Saul od sebe, a učinil jej sobě hejtmanem nad tisíci; kterýžto
        vycházel i vcházel před lidem.
      pl: Gdybym zaś obłudnie względem niego postąpił - nie zostaje wszak nic przed
        królem zatajone - ty byś jednak stał zdaleka. 
    14:
      he: וַיֹּאמֶר יוֹאָב לֹא־כֵן אֹחִילָה לְפָנֶיךָ וַיִּקַּח שְׁלֹשָׁה שְׁבָטִים
        בְּכַפּוֹ וַיִּתְקָעֵם בְּלֵב אַבְשָׁלוֹם עוֹדֶנּוּ חַי בְּלֵב הָאֵלָה׃
      yi: 'האָט יוֹאָבֿ געזאָגט: איך קען זיך דאָ אַזױ ניט אױפֿהאַלטן מיט דיר. און
        ער האָט גענומען דרײַ װאַרפֿשפּיזן אין זײַן האַנט, און האָט זײ אַרײַנגעשטאָכן
        אין אַבֿשָלומס האַרצן, װען ער האָט נאָך געלעבט אין מיטן אײכנבױם.'
      cs: David pak ve všech cestách svých opatrně sobě počínal, nebo Hospodin byl
        s ním.
      pl: 'Zawołał tedy Joab: W takim razie nie zatrzymam się z tobą dłużej! Pochwycił
        trzy drzewca i wbił je w serce Absaloma. Gdy jednak żył jeszcze w gąszczy
        dębu, '
    15:
      he: וַיָּסֹבּוּ עֲשָׂרָה נְעָרִים נֹשְׂאֵי כְּלֵי יוֹאָב וַיַּכּוּ אֶת־אַבְשָׁלוֹם
        וַיְמִיתֻהוּ׃
      yi: און צען יונגען, יוֹאָבֿס װאַפֿנטרעגער, האָבן זיך אַרומגעשטעלט, און האָבן
        געשלאָגן אַבֿשָלומען און אים געטײט.
      cs: A když to viděl Saul, že sobě velmi opatrně počíná, bál se ho.
      pl: Przyskoczyło dziesięciu pacholąt, giermków Joaba, i dobili Absaloma i uśmiercili
        go. 
    16:
      he: וַיִּתְקַע יוֹאָב בַּשֹּׁפָר וַיָּשָׁב הָעָם מִרְדֹף אַחֲרֵי יִשְׂרָאֵל
        כִּי־חָשַׂךְ יוֹאָב אֶת־הָעָם׃
      yi: און יוֹאָבֿ האָט געבלאָזן אין שופֿר, און דאָס פֿאָלק האָט זיך אומגעקערט
        פֿון נאָכיאָגן ישׂראל, װאָרום יוֹאָבֿ האָט צוריקגעהאַלטן דאָס פֿאָלק.
      cs: Ale všecken Izrael i Juda miloval Davida, nebo vycházel i vcházel před nimi.
      pl: Poczem kazał Joab uderzyć w trąbę; i zatrzymał się lud w pościgu za Izraelem,
        albowiem powściągnął Joab lud. 
    17:
      he: וַיִּקְחוּ אֶת־אַבְשָׁלוֹם וַיַּשְׁלִיכוּ אֹתוֹ בַיַּעַר אֶל־הַפַּחַת הַגָּדוֹל
        וַיַּצִּבוּ עָלָיו גַּל־אֲבָנִים גָּדוֹל מְאֹד וְכָל־יִשְׂרָאֵל נָסוּ אִישׁ
        לאהלו [לְאֹהָלָיו׃]
      yi: און זײ האָבן גענומען אַבֿשָלומען, און האָבן אים אײַנגעװאָרפֿן אין װאַלד
        אין דער גרױסער גרוב. און זײ האָבן אױפֿגעשטעלט איבער אים אַ זײער גרױסן הױפֿן
        שטײנער. און גאַנץ ישׂראל זײַנען אַנטלאָפֿן, איטלעכער צו זײַנע געצעלטן.
      cs: 'Tedy řekl Saul Davidovi: Aj, dceru svou starší Merob dámť za manželku,
        toliko mi buď muž silný, a veď boje Hospodinovy. (Saul pak myslil: Nechť neschází
        od mé ruky, ale od ruky Filistinských.)'
      pl: Wzięli następnie Absaloma, wrzucili go do wielkiego dołu w tymże lesie,
        i ustawili nad nim stos kamieni ogromny. Izraelici zaś schronili się każdy
        do namiotu swego. 
    18:
      he: וְאַבְשָׁלֹם לָקַח וַיַּצֶּב־לוֹ בחיו [בְחַיָּיו] אֶת־מַצֶּבֶת אֲשֶׁר בְּעֵמֶק־הַמֶּלֶךְ
        כִּי אָמַר אֵין־לִי בֵן בַּעֲבוּר הַזְכִּיר שְׁמִי וַיִּקְרָא לַמַּצֶּבֶת
        עַל־שְׁמוֹ וַיִּקָּרֵא לָהּ יַד אַבְשָׁלֹם עַד הַיּוֹם הַזֶּה׃
      yi: 'און אַבֿשָלום האָט נאָך בײַ זײַן לעבן גענומען און זיך אױפֿגעשטעלט דעם זײַלשטײן
        װאָס אין מלכס טאָל; װאָרום ער האָט געזאָגט: איך האָב ניט קײן זון צו דערמאָנען
        מײַן נאָמען. און ער האָט גערופֿן דעם זײַלשטײן אױף זײַן נאָמען, און מע רופֿט
        אים אַבֿשָלומס אָנדענק ביז אױף הײַנטיקן טאָג.'
      cs: 'I řekl David Saulovi: Kdo jsem já, a jakýž jest rod můj a čeled otce mého
        v Izraeli, abych byl zetěm královým?'
      pl: 'Absalom wziął był już za życia swego i postawił sobie pomnik, będący w dolinie
        królewskiej, rzekł sobie bowiem: Nie mam syna, któryby przekazał pamięć imienia
        mojego! i nazwał pomnik wedle imienia swego. Przeto nazywają go pomnikiem
        Absaloma aż po dziś dzień. '
    19:
      he: וַאֲחִימַעַץ בֶּן־צָדוֹק אָמַר אָרוּצָה נָּא וַאֲבַשְּׂרָה אֶת־הַמֶּלֶךְ
        כִּי־שְׁפָטוֹ יְהוָה מִיַּד אֹיְבָיו׃
      yi: 'און אַחימַעַץ דער זון פֿון צָדוֹקן האָט געזאָגט: לאָמיך אַקאָרשט לױפֿן
        און אָנזאָגן דעם מלך, אַז גאָט האָט זיך אָפּגערעכנט פֿאַר אים פֿון דער האַנט
        פֿון זײַנע פֿײַנט.'
      cs: I stalo se, že když již Merob dcera Saulova měla dána býti Davidovi, dána
        jest Adrielovi Molatitskému za manželku.
      pl: 'Achimaac zaś, syn Cadoka, zawołał: Pobiegłbym chętnie a przyniósł wieść
        królowi, że wymierzył mu Wiekuisty sprawiedliwość wobec wrogów jego. '
    20:
      he: וַיֹּאמֶר לוֹ יוֹאָב לֹא אִישׁ בְּשֹׂרָה אַתָּה הַיּוֹם הַזֶּה וּבִשַּׂרְתָּ
        בְּיוֹם אַחֵר וְהַיּוֹם הַזֶּה לֹא תְבַשֵּׂר כִּי־על [עַל־] [כֵּן] בֶּן־הַמֶּלֶךְ
        מֵת׃
      yi: 'האָט יוֹאָבֿ צו אים געזאָגט: ביסט ניט אַ בַעַל-בשׂורה הײַנטיקן טאָג; װעסט
        אָנזאָגן אַן אַנדער טאָג, אָבער הײַנטיקן טאָג זאָלסטו ניט אָנזאָגן, אַזױ װי
        דעם מלכס זון איז טױט.'
      cs: Milovala pak Míkol dcera Saulova Davida; což když oznámili Saulovi, líbilo
        se to jemu.
      pl: 'I rzekł do niego Joab: Nie będziesz ty dzisiaj zwiastunem, przyniesiesz
        wieść dnia innego; dzisiaj jednak nie przynoś wieści, albowiem zginął syn
        królewski! '
    21:
      he: וַיֹּאמֶר יוֹאָב לַכּוּשִׁי לֵךְ הַגֵּד לַמֶּלֶךְ אֲשֶׁר רָאִיתָה וַיִּשְׁתַּחוּ
        כוּשִׁי לְיוֹאָב וַיָּרֹץ׃
      yi: 'און יוֹאָבֿ האָט געזאָגט צו דעם כּושי: גײ דערצײל דעם מלך װאָס דו האָסט
        געזען. האָט דער כּושי זיך געבוקט צו יוֹאָבֿן, און איז אַװעקגעלאָפֿן.'
      cs: '(Nebo řekl Saul: Dámť mu ji, aby mu byla osídlem, a aby proti němu byla
        ruka Filistinských.) A tak řekl Saul Davidovi: Po této druhé budeš mi již
        zetěm.'
      pl: 'I rzekł Joab do Kuszyty: Idź, powiedz królowi coś widział! I pokłonił się
        Kuszyta Joabowi i pobiegł. '
    22:
      he: וַיֹּסֶף עוֹד אֲחִימַעַץ בֶּן־צָדוֹק וַיֹּאמֶר אֶל־יוֹאָב וִיהִי מָה אָרֻצָה־נָּא
        גַם־אָנִי אַחֲרֵי הַכּוּשִׁי וַיֹּאמֶר יוֹאָב לָמָּה־זֶּה אַתָּה רָץ בְּנִי
        וּלְכָה אֵין־בְּשׂוֹרָה מֹצֵאת׃
      yi: 'און אַחימַעַץ דער זון פֿון צָדוֹקן האָט װידער אַ מאָל געזאָגט צו יוֹאָבֿן:
        זאָל זײַן װאָס װעט זײַן, לאָמיך אױך, איך בעט דיך, לױפֿן נאָך דעם כּושי. האָט
        יוֹאָבֿ געזאָגט: נאָך װאָס דען זאָלסטו לױפֿן, מײַן זון, אַז די בשׂורה װעט
        דיר גאָרניט אײַנברענגען?'
      cs: 'I rozkázal Saul služebníkům svým: Mluvte k Davidovi tajně, řkouce: Aj,
        libuje tě sobě král, a všickni služebníci jeho laskavi jsou na tebe; nyní
        tedy budiž zetěm královým.'
      pl: 'Achimaac, syn Cadoka, począł jednak dalej i rzekł: Niechaj będzie co chce,
        chciałbym pobiedz i ja za Kuszytą! Joab wszakże odpowiedział: Czemu ci biedz,
        synu mój; nie przygotowana dla ciebie nagroda! '
    23:
      he: וִיהִי־מָה אָרוּץ וַיֹּאמֶר לוֹ רוּץ וַיָּרָץ אֲחִימַעַץ דֶּרֶךְ הַכִּכָּר
        וַיַּעֲבֹר אֶת־הַכּוּשִׁי׃
      yi: '״אָבער זאָל זײַן װאָס װעט זײַן, איך װעל לױפֿן. ״ האָט ער צו אים געזאָגט:
        לױף, און אַחימַעַץ איז געלאָפֿן מיטן װעג פֿון דער [ירדן] געגנט, און ער האָט
        אַריבערגעיאָגט דעם כּושי.'
      cs: 'A když mluvili služebníci Saulovi v uši Davidovy slova ta, odpověděl David:
        Zdaliž se vám malá věc zdá, býti zetěm královým? A já jsem člověk chudý a
        opovržený.'
      pl: 'I odpowiedział. Niechaj będzie co chce - pobiegnę! I rzekł doń Joab: Tak
        pobiegnij! Pobiegł tedy Achimaac drogą przez niwę jordańską i wyprzedził Kuszytę. '
    24:
      he: וְדָוִד יוֹשֵׁב בֵּין־שְׁנֵי הַשְּׁעָרִים וַיֵּלֶךְ הַצֹּפֶה אֶל־גַּג הַשַּׁעַר
        אֶל־הַחוֹמָה וַיִּשָּׂא אֶת־עֵינָיו וַיַּרְא וְהִנֵּה־אִישׁ רָץ לְבַדּוֹ׃
      yi: און דוד איז געזעסן צװישן די צװײ טױערן, און דער װעכטער איז אַרױפֿגעגאַנגען
        אױף דעם דאַך פֿון טױער, אױף דער מױער, און ער האָט אױפֿגעהױבן זײַנע אױגן, ערשט
        אַ מאַן לױפֿט אַלײן.
      cs: 'Tedy služebníci Saulovi oznámili jemu, řkouce: Taková slova mluvil David.'
      pl: Dawid siedział właśnie między dwiema bramami. Strażnik zaś wstąpił na taras
        bramy ku murowi, a podniósłszy oczy swoje spostrzegł, że oto biegnie ktoś
        sam. 
    25:
      he: וַיִּקְרָא הַצֹּפֶה וַיַּגֵּד לַמֶּלֶךְ וַיֹּאמֶר הַמֶּלֶךְ אִם־לְבַדּוֹ
        בְּשׂוֹרָה בְּפִיו וַיֵּלֶךְ הָלוֹךְ וְקָרֵב׃
      yi: 'האָט דער װעכטער אױסגערופֿן, און אָנגעזאָגט דעם מלך. האָט דער מלך געזאָגט:
        אױב ער איז אַלײן, איז אַ בשׂורה אין זײַן מױל. און יענער איז געקומען אַלץ נענטער.'
      cs: 'I řekl Saul: Takto rcete Davidovi: Není žádostiv král věna, toliko sto
        obřízek Filistinských, aby byla pomsta nad nepřátely královskými. (Saul pak
        to obmýšlel, aby David upadl v ruku Filistinských.)'
      pl: 'I odezwał się strażnik i oznajmił to królowi. I rzekł król: Jeżeli jest
        sam jeden, to wieść pomyślna w ustach jego. Ów zaś zbliżał się coraz bardziej. '
    26:
      he: וַיַּרְא הַצֹּפֶה אִישׁ־אַחֵר רָץ וַיִּקְרָא הַצֹּפֶה אֶל־הַשֹּׁעֵר וַיֹּאמֶר
        הִנֵּה־אִישׁ רָץ לְבַדּוֹ וַיֹּאמֶר הַמֶּלֶךְ גַּם־זֶה מְבַשֵּׂר׃
      yi: 'האָט דער װעכטער געזען אַן אַנדער מאַן לױפֿן, און דער װעכטער האָט אױסגערופֿן
        צום טױערמאַן און געזאָגט: זע, אַ מאַן לױפֿט אַלײן. האָט דער מלך געזאָגט: דער
        אױך איז אַן אָנזאָגער.'
      cs: Protož oznámili služebníci jeho Davidovi slova ta, a líbilo se to Davidovi,
        aby byl zetěm královým. Ještě se pak nebyli vyplnili dnové ti,
      pl: 'Wtem spostrzegł strażnik człowieka drugiego, który biegł. I zawołał do odźwiernego,
        i rzekł: Oto człowiek biegnie sam jeden. Rzekł tedy król: I ten przynosi wieść
        pomyślną. '
    27:
      he: וַיֹּאמֶר הַצֹּפֶה אֲנִי רֹאֶה אֶת־מְרוּצַת הָרִאשׁוֹן כִּמְרֻצַת אֲחִימַעַץ
        בֶּן־צָדוֹק וַיֹּאמֶר הַמֶּלֶךְ אִישׁ־טוֹב זֶה וְאֶל־בְּשׂוֹרָה טוֹבָה יָבוֹא׃
      yi: 'האָט דער װעכטער געזאָגט: איך דערקען דאָס לױפֿן פֿון ערשטן אַזױ װי דאָס
        לױפֿן פֿון אַחימַעַץ דעם זון פֿון צָדוֹקן. האָט דער מלך געזאָגט: אַ גוטער
        מענטש איז ער, און מיט אַ גוטער בשׂורה קומט ער.'
      cs: Když vstav David, odšel, on i muži jeho, a zbil z Filistinských dvě stě
        mužů, jejichž obřízky přinesl David, a z úplna je dali králi, aby byl zetěm
        královým. I dal jemu Saul Míkol dceru svou za manželku.
      pl: 'I rzekł strażnik: Wydaje mi się bieg pierwszego jako bieg Achimaaca, syna
        Cadoka; i rzekł król: Człowiek to dobry, a z dobrą wieścią przychodzi. '
    28:
      he: וַיִּקְרָא אֲחִימַעַץ וַיֹּאמֶר אֶל־הַמֶּלֶךְ שָׁלוֹם וַיִּשְׁתַּחוּ לַמֶּלֶךְ
        לְאַפָּיו אָרְצָה וַיֹּאמֶר בָּרוּךְ יְהוָה אֱלֹהֶיךָ אֲשֶׁר סִגַּר אֶת־הָאֲנָשִׁים
        אֲשֶׁר־נָשְׂאוּ אֶת־יָדָם בַּאדֹנִי הַמֶּלֶךְ׃
      yi: 'האָט אַחימַעַץ גערופֿן און האָט געזאָגט צום מלך: פֿריד! און ער האָט זיך
        געבוקט צום מלך מיט זײַן פּנים צו דער ערד, און האָט געזאָגט: געלױבט איז יהוה
        דײַן גאָט װאָס האָט איבערגעענטפֿערט די מענטשן װאָס האָבן אױפֿגעהױבן זײער האַנט
        אױף מײַן האַר דעם מלך.'
      cs: A vida Saul, nýbrž zkušené maje, že jest Hospodin s Davidem, a že Míkol
        dcera jeho miluje ho,
      pl: 'I zawołał Achimaac, i rzekł do króla: Pokój! a pokłoniwszy się przed królem
        twarzą ku ziemi dodał: Błogosławiony Wiekuisty, Bóg twój, który wydał ludzi,
        co podnieśli rękę swą przeciw panu mojemu, królowi! '
    29:
      he: וַיֹּאמֶר הַמֶּלֶךְ שָׁלוֹם לַנַּעַר לְאַבְשָׁלוֹם וַיֹּאמֶר אֲחִימַעַץ
        רָאִיתִי הֶהָמוֹן הַגָּדוֹל לִשְׁלֹחַ אֶת־עֶבֶד הַמֶּלֶךְ יוֹאָב וְאֶת־עַבְדֶּךָ
        וְלֹא יָדַעְתִּי מָה׃
      yi: 'האָט דער מלך געזאָגט: איז פֿריד צו דעם יונג, צו אַבֿשָלומען? האָט אַחימַעַץ
        געזאָגט: איך האָב געזען אַ גרױסן טומל װען יוֹאָבֿ האָט אַװעקגעשיקט דעם מלכס
        קנעכט, און מיך דײַן קנעכט, אָבער איך האָב ניט געװוּסט װאָס.'
      cs: Ještě tím více Saul obával se Davida. I byl Saul nepřítelem Davidovým po
        všecky dny.
      pl: 'I zapytał król: Czy zdrów młodzieniec Absalom? I odpowiedział Achimaac:
        Widziałem zbiegowisko wielkie, gdy wysyłał Joab sługę królewskiego i sługę
        twojego, alem się nie dowiedział co się stało. '
    30:
      he: וַיֹּאמֶר הַמֶּלֶךְ סֹב הִתְיַצֵּב כֹּה וַיִּסֹּב וַיַּעֲמֹד׃
      yi: 'האָט דער מלך געזאָגט: דרײ זיך אום, שטעל זיך דאָ. האָט ער זיך אומגעדרײט,
        און איז געשטאַנען.'
      cs: Vtrhovali pak do země knížata Filistinská; i bývalo, že kdyžkoli vycházeli,
        opatrněji sobě počínal David proti nim nade všecky služebníky Saulovy, pročež
        i jméno jeho bylo velmi slavné.
      pl: 'I rzekł król: Usuń się, a stań tu! I usunął się i stał, '
    31:
      he: וְהִנֵּה הַכּוּשִׁי בָּא וַיֹּאמֶר הַכּוּשִׁי יִתְבַּשֵּׂר אֲדֹנִי הַמֶּלֶךְ
        כִּי־שְׁפָטְךָ יְהוָה הַיּוֹם מִיַּד כָּל־הַקָּמִים עָלֶיךָ׃
      yi: 'ערשט דער כּושי קומט אָן; און דער כּושי האָט געזאָגט: זאָל אַ בשׂורה האָבן
        מײַן האַר דער מלך, אַז גאָט האָט זיך הײַנט אָפּגערעכנט פֿאַר דיר פֿון דער
        האַנט פֿון אַלע װאָס זײַנען אױפֿגעשטאַנען אױף דיר.'
      pl: 'Gdy właśnie przybył Kuszyta. I zawołał Kuszyta: Niechaj pozwoli sobie zwiastować
        pan mój i król, albowiem wymierzył ci dzisiaj Wiekuisty sprawiedliwość wobec
        wszystkich, którzy powstali przeciw tobie! '
    32:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־הַכּוּשִׁי הֲשָׁלוֹם לַנַּעַר לְאַבְשָׁלוֹם וַיֹּאמֶר
        הַכּוּשִׁי יִהְיוּ כַנַּעַר אֹיְבֵי אֲדֹנִי הַמֶּלֶךְ וְכֹל אֲשֶׁר־קָמוּ עָלֶיךָ
        לְרָעָה׃
      yi: 'האָט דער מלך געזאָגט צו דעם כּושי: איז פֿריד צו דעם יונג, צו אַבֿשָלומען?
        האָט דער כּושי געזאָגט: זאָל װערן פֿון די שָׂונאים פֿון מײַן האַר דעם מלך,
        און פֿון אַלע װאָס זײַנען אױפֿגעשטאַנען אױף דיר צום בײזן, װי פֿון דעם יונג.'
      pl: 'I zapytał król Kuszyty: Czy zdrów młodzieniec Absalom? I odpowiedział Kuszyta:
        Oby wiodło się jak temu młodzieńcowi wszystkim wrogom pana mojego i króla,
        i wszystkim, którzy powstali przeciw tobie ku złemu! '
  19:
    1:
      he: וַיִּרְגַּז הַמֶּלֶךְ וַיַּעַל עַל־עֲלִיַּת הַשַּׁעַר וַיֵּבְךְּ וְכֹה אָמַר
        בְּלֶכְתּוֹ בְּנִי אַבְשָׁלוֹם בְּנִי בְנִי אַבְשָׁלוֹם מִי־יִתֵּן מוּתִי
        אֲנִי תַחְתֶּיךָ אַבְשָׁלוֹם בְּנִי בְנִי׃
      yi: 'האָט דער מלך אױפֿגעציטערט, און ער איז אַרױפֿגעגאַנגען אין דער אױבערשטוב
        פֿון טױער, און האָט געװײנט; און גײענדיק האָט ער אַזױ געזאָגט: מײַן זון אַבֿשָלום,
        זון מײַנער, אַבֿשָלום מײַן זון! הלװאי װאָלט איך געשטאָרבן אַנשטאָט דיר, אַבֿשָלום
        מײַן זון, זון מײַנער!'
      cs: Mluvil pak Saul k Jonatovi synu svému a ke všechněm služebníkům svým, aby
        zamordovali Davida, ale Jonata syn Saulův liboval sobě Davida velmi.
      pl: 'I zadrżał król, a wstąpiwszy do górnej komnaty w bramie, zapłakał. Tak
        zaś mówił chodząc: Syn mój Absalom! Mój syn, mój syn Absalom! Gdybym też zginął
        miasto ciebie Absalomie, synu mój, mój synu! '
    2:
      he: וַיֻּגַּד לְיוֹאָב הִנֵּה הַמֶּלֶךְ בֹּכֶה וַיִּתְאַבֵּל עַל־אַבְשָׁלֹם׃
      yi: 'איז אָנגעזאָגט געװאָרן יוֹאָבֿן: זע, דער מלך װײנט, און ער טרױערט אױף אַבֿשָלומען.'
      cs: 'I oznámil to Jonata Davidovi, řka: Usiluje Saul otec můj, aby tě zabil;
        protož nyní šetř se, prosím, až do jitra, a usadě se v skrytě, schovej se.'
      pl: 'Gdy tedy doniesiono Joabowi: Król płacze i martwi się o Absaloma, '
    3:
      he: וַתְּהִי הַתְּשֻׁעָה בַּיּוֹם הַהוּא לְאֵבֶל לְכָל־הָעָם כִּי־שָׁמַע הָעָם
        בַּיּוֹם הַהוּא לֵאמֹר נֶעֱצַב הַמֶּלֶךְ עַל־בְּנוֹ׃
      yi: 'און די ישועה אין יענעם טאָג איז געװאָרן צו טרױער פֿאַר דעם גאַנצן פֿאָלק,
        װאָרום דאָס פֿאָלק האָט געהערט אין יענעם טאָג, אַזױ צו זאָגן: דער מלך איז
        באַקלעמט װעגן זײַן זון.'
      cs: Ale jáť vyjdu a státi budu při boku otci svému na poli, kdež ty budeš, a
        budu mluviti o tobě s otcem svým, a čemuž vyrozumím, oznámím tobě.
      pl: 'Obróciło się onego dnia zwycięztwo w żałobę dla całego ludu, ponieważ usłyszał
        lud owego dnia: król gnębi się z powodu syna swojego. '
    4:
      he: וַיִּתְגַּנֵּב הָעָם בַּיּוֹם הַהוּא לָבוֹא הָעִיר כַּאֲשֶׁר יִתְגַּנֵּב
        הָעָם הַנִּכְלָמִים בְּנוּסָם בַּמִּלְחָמָה׃
      yi: און דאָס פֿאָלק איז אין יענעם טאָג זיך גנבֿענדיק אַרײַנגעקומען אין שטאָט,
        אַזױ װי דאָס פֿאָלק גנבֿעט זיך פֿאַרשעמטערהײט װען זײ אַנטלױפֿן אין אַ מלחמה.
      cs: 'I mluvil Jonata o Davidovi dobře Saulovi otci svému, a řekl: Nechť nehřeší
        král proti služebníku svému Davidovi, nebť jest nic tobě neprovinil, nýbrž
        správa jeho jest tobě velmi užitečná.'
      pl: I skradał się lud dnia onego wkraczając do miasta, jak się skrada lud wojenny,
        który hańbą się okrył, ponieważ pierzchnął w boju. 
    5:
      he: וְהַמֶּלֶךְ לָאַט אֶת־פָּנָיו וַיִּזְעַק הַמֶּלֶךְ קוֹל גָּדוֹל בְּנִי אַבְשָׁלוֹם
        אַבְשָׁלוֹם בְּנִי בְנִי׃
      yi: 'און דער מלך האָט אײַנגעװיקלט זײַן פּנים, און דער מלך האָט געשריִען אױף
        אַ הױכן קָול: מײַן זון אַבֿשָלום, אַבֿשָלום מײַן זון, זון מײַנער!'
      cs: Nebo se opovážil života svého a zabil Filistinského, a učinil Hospodin vysvobození
        veliké všemu Izraeli. Viděls to a radoval jsi se. Pročež bys tedy hřešil proti
        krvi nevinné, chtěje zabiti Davida bez příčiny?
      pl: 'Król zaś zasłonił sobie oblicze, a biadał król głosem wielkim: Syn mój
        Absalom! Absalom mój syn, mój syn! '
    6:
      he: וַיָּבֹא יוֹאָב אֶל־הַמֶּלֶךְ הַבָּיִת וַיֹּאמֶר הֹבַשְׁתָּ הַיּוֹם אֶת־פְּנֵי
        כָל־עֲבָדֶיךָ הַמְמַלְּטִים אֶת־נַפְשְׁךָ הַיּוֹם וְאֵת נֶפֶשׁ בָּנֶיךָ וּבְנֹתֶיךָ
        וְנֶפֶשׁ נָשֶׁיךָ וְנֶפֶשׁ פִּלַגְשֶׁיךָ׃
      yi: 'איז יוֹאָבֿ געקומען צום מלך אין הױז, און האָט געזאָגט: האָסט הײַנט פֿאַרשעמט
        דעם פּנים פֿון אַלע דײַנע קנעכט װאָס האָבן הײַנט געראַטעװעט דײַן לעבן, און
        דאָס לעבן פֿון דײַנע זין און דײַנע טעכטער, און דאָס לעבן פֿון דײַנע װײַבער,
        און דאָס לעבן פֿון דײַנע קעפּסװײַבער,'
      cs: 'I uposlechl Saul řeči Jonatovy a přisáhl Saul, řka: Živť jest Hospodin,
        žeť nebude zabit.'
      pl: 'Udał się tedy Joab do króla, do domu, i rzekł: Zawstydziłeś dzisiaj oblicze
        wszystkich sług twoich, którzy ocalili dzisiaj życie twoje, i życie synów
        i córek twoich, i życie żon i nałożnic twoich, '
    7:
      he: לְאַהֲבָה אֶת־שֹׂנְאֶיךָ וְלִשְׂנֹא אֶת־אֹהֲבֶיךָ כִּי הִגַּדְתָּ הַיּוֹם
        כִּי אֵין לְךָ שָׂרִים וַעֲבָדִים כִּי יָדַעְתִּי הַיּוֹם כִּי לא [לוּ] אַבְשָׁלוֹם
        חַי וְכֻלָּנוּ הַיּוֹם מֵתִים כִּי־אָז יָשָׁר בְּעֵינֶיךָ׃
      yi: 'ליב צו האָבן דײַנע פֿײַנט, און פֿײַנט צו האָבן דײַנע ליבהאָבער. װאָרום
        האָסט הײַנט געלאָזט װיסן, אַז בײַ דיר זײַנען ניטאָ קײן הױפּטלײַט און קײן קנעכט:
        װײַל הײַנט װײס איך, אַז װען אַבֿשָלום לעבט, און מיר אַלע זײַנען הײַנט טױט,
        װאָלט דענצמאָל געװען רעכט אין דײַנע אױגן.'
      cs: Tedy Jonata povolal Davida, a oznámil jemu Jonata všecka slova tato. A přivedl
        Jonata Davida k Saulovi, i byl před ním jako i prvé.
      pl: 'Okazując miłość tym, którzy cię nienawidzą, a nienawiść tym, którzy cię
        miłują: albowiem dzisiaj dałeś poznać, że niemasz ani wodzów ani sług - tak,
        teraz wiem, że gdyby Absalom jeszcze żył a my wszyscy teraz wyginęli, żebyś
        wtedy zadowolony tem był! '
    8:
      he: וְעַתָּה קוּם צֵא וְדַבֵּר עַל־לֵב עֲבָדֶיךָ כִּי בַיהוָה נִשְׁבַּעְתִּי
        כִּי־אֵינְךָ יוֹצֵא אִם־יָלִין אִישׁ אִתְּךָ הַלַּיְלָה וְרָעָה לְךָ זֹאת
        מִכָּל־הָרָעָה אֲשֶׁר־בָּאָה עָלֶיךָ מִנְּעֻרֶיךָ עַד־עָתָּה׃
      yi: און אַצונד, שטײ אױף, גײ אַרױס, און רעד צום האַרצן פֿון דײַנע קנעכט, װאָרום
        איך שװער בײַ גאָט, אַז דו גײסט ניט אַרױס, אױב אַ מענטש װעט בײַ דיר בלײַבן
        די נאַכט! און דאָס װעט דיר זײַן ערגער װי אַל דאָס בײז װאָס איז געקומען אױף
        דיר פֿון דײַן יוגנט אָן ביז אַצונד.
      cs: Vznikla pak opět válka; a vytáh David, bojoval proti Filistinským, a porazil
        je porážkou velikou, a utekli před ním.
      pl: Teraz przeto wstań, wyjdź a przemów do serca sług twoich! Albowiem na Wiekuistego
        przysięgam, gdybyś nie wyszedł, nie pozostanie tej nocy ani jeden człowiek
        przy tobie, a byłoby to dla ciebie nieszczęście, większe od wszystkich nieszczęść,
        które cię spotkały od twej młodości aż dotąd. 
    9:
      he: וַיָּקָם הַמֶּלֶךְ וַיֵּשֶׁב בַּשָּׁעַר וּלְכָל־הָעָם הִגִּידוּ לֵאמֹר הִנֵּה
        הַמֶּלֶךְ יוֹשֵׁב בַּשַּׁעַר וַיָּבֹא כָל־הָעָם לִפְנֵי הַמֶּלֶךְ וְיִשְׂרָאֵל
        נָס אִישׁ לְאֹהָלָיו׃
      yi: 'איז דער מלך אױפֿגעשטאַנען, און ער האָט זיך געזעצט אין טױער, און דעם גאַנצן
        פֿאָלק האָט מען אָנגעזאָגט, אַזױ צו זאָגן: זעט, דער מלך זיצט אין טױער. און
        דאָס גאַנצע פֿאָלק איז געקומען פֿאַרן מלך. און אַז ישׂראל איז אַנטלאָפֿן איטלעכער
        צו זײַנע געצעלטן,'
      cs: V tom duch Hospodinův zlý napadl Saule, kterýž v domě svém seděl, maje kopí
        své v ruce své, a David hrál rukou před ním.
      pl: 'Powstał wtedy król i usiadł w bramie. Całemu ludowi zaś doniesiono, mówiąc:
        Oto siedzi król w bramie; i przybył cały lud przed oblicze króla, Izraelici
        zaś zbiegli, każdy do namiotu swego. '
    10:
      he: וַיְהִי כָל־הָעָם נָדוֹן בְּכָל־שִׁבְטֵי יִשְׂרָאֵל לֵאמֹר הַמֶּלֶךְ הִצִּילָנוּ
        מִכַּף אֹיְבֵינוּ וְהוּא מִלְּטָנוּ מִכַּף פְּלִשְׁתִּים וְעַתָּה בָּרַח מִן־הָאָרֶץ
        מֵעַל אַבְשָׁלוֹם׃
      yi: 'האָט דאָס גאַנצע פֿאָלק אין אַלע שבֿטים פֿון ישׂראל געטענהט, אַזױ צו זאָגן:
        דער מלך האָט אונדז מציל געװען פֿון דער האַנט פֿון אונדזערע פֿײַנט, און ער
        האָט אונדז געראַטעװעט פֿון דער האַנט פֿון די פּלִשתּים, און אַצונד איז ער
        אַנטלאָפֿן פֿון לאַנד פֿון װעגן אַבֿשָלומען.'
      cs: Ale Saul chtěl prohoditi Davida kopím až do stěny; kterýž uhnul se mu, a
        udeřilo kopí v stěnu. A tak David utekl a vynikl z nebezpečenství té noci.
      pl: 'Wynikła zaś zwada w całym ludzie, we wszystkich pokoleniach izraelskich,
        i mówiono: Król ocalił nas z mocy wrogów naszych, on to wybawił nas z mocy
        Filistynów, a teraz uszedł z kraju przed Absalomem. '
    11:
      he: וְאַבְשָׁלוֹם אֲשֶׁר מָשַׁחְנוּ עָלֵינוּ מֵת בַּמִּלְחָמָה וְעַתָּה לָמָה
        אַתֶּם מַחֲרִשִׁים לְהָשִׁיב אֶת־הַמֶּלֶךְ׃
      yi: און אַבֿשָלום, װאָס מיר האָבן געזאַלבט איבער אונדז, איז אומגעקומען אין דער
        מלחמה, הײַנט פֿאַר װאָס שװײַגט איר װעגן אומקערן דעם מלך?
      cs: 'Potom poslal Saul posly k domu Davidovu, aby ho střáhli a zabili jej ráno.
        I oznámila to Davidovi Míkol manželka jeho, řkuci: Jestliže se neopatříš noci
        této, zítra zabit budeš.'
      pl: Absalom zaś, któregośmy byli pomazali na króla nad sobą, zginął w boju - teraz
        zatem czemu się ociągacie, by przywrócić króla? 
    12:
      he: וְהַמֶּלֶךְ דָּוִד שָׁלַח אֶל־צָדוֹק וְאֶל־אֶבְיָתָר הַכֹּהֲנִים לֵאמֹר
        דַּבְּרוּ אֶל־זִקְנֵי יְהוּדָה לֵאמֹר לָמָּה תִהְיוּ אַחֲרֹנִים לְהָשִׁיב
        אֶת־הַמֶּלֶךְ אֶל־בֵּיתוֹ וּדְבַר כָּל־יִשְׂרָאֵל בָּא אֶל־הַמֶּלֶךְ אֶל־בֵּיתוֹ׃
      yi: 'און דער מלך דוד האָט געשיקט צו צָדוֹק און צו אבֿיתר די כּהנים, אַזױ צו
        זאָגן: רעדט צו די עלטסטע פֿון יהוּדה, אַזױ צו זאָגן: פֿאַר װאָס זאָלט איר
        זײַן די לעצטע אומצוקערן דעם מלך אין זײַן הױז?- װאָרום דאָס װאָרט פֿון גאַנץ
        ישׂראל איז אָנגעקומען צום מלך אין זײַן הױז? –'
      cs: A protož spustila Míkol Davida oknem, kterýž odšed, utekl a vynikl z nebezpečenství.
      pl: 'Król zaś Dawid posłał do Cadoka i do Abjatara z temi słowy: Pomówcie ze starszymi
        Judy i zapytajcie: Czemu chcecie być ostatnimi z pragnących przywrócić króla
        do domu jego? Rozprawa bowiem całego Izraela doszła już króla, do domu jego. '
    13:
      he: אַחַי אַתֶּם עַצְמִי וּבְשָׂרִי אַתֶּם וְלָמָּה תִהְיוּ אַחֲרֹנִים לְהָשִׁיב
        אֶת־הַמֶּלֶךְ׃
      yi: מײַנע ברידער זײַט איר, מײַן בײן און מײַן פֿלײש זײַט איר, און פֿאַר װאָס
        זאָלט איר זײַן די לעצטע אומצוקערן דעם מלך?
      cs: Vzala pak Míkol obraz a vložila na lůže, a polštář kozí položila v hlavách
        jeho a přikryla šaty.
      pl: Wyście bracia moi, kość i ciało moje, czemu chcecie być ostatnimi z pragnących
        przywrócić króla? 
    14:
      he: וְלַעֲמָשָׂא תֹּמְרוּ הֲלוֹא עַצְמִי וּבְשָׂרִי אָתָּה כֹּה יַעֲשֶׂה־לִּי
        אֱלֹהִים וְכֹה יוֹסִיף אִם־לֹא שַׂר־צָבָא תִּהְיֶה לְפָנַי כָּל־הַיָּמִים
        תַּחַת יוֹאָב׃
      yi: 'און צו עַמָשׂאן זאָלט איר זאָגן: מײַן בײן און מײַן פֿלײש ביסטו דאָך. זאָל
        מיר גאָט טאָן אַזױ און נאָך מער, אױב דו װעסט ניט זײַן בײַ מיר אַלע טעג דער
        חיל-פֿירער אױף יוֹאָבֿס אָרט!'
      cs: 'Tedy Saul poslal posly, aby vzali Davida. I řekla: Jest nemocen.'
      pl: 'Amasie też oświadczcie: Tyś wszak kość i ciało moje - niechaj zemną Bóg
        nadal najsurowiej postąpi, jeżeli nie będziesz u mnie wodzem po wszystkich
        dni miasto Joaba. '
    15:
      he: וַיַּט אֶת־לְבַב כָּל־אִישׁ־יְהוּדָה כְּאִישׁ אֶחָד וַיִּשְׁלְחוּ אֶל־הַמֶּלֶךְ
        שׁוּב אַתָּה וְכָל־עֲבָדֶיךָ׃
      yi: 'און ער האָט צוגענײַגט דאָס האַרץ פֿון אַלע מענער פֿון יהוּדה אַזױ װי אײן
        מאַן. און זײ האָבן געשיקט צום מלך: קער זיך אום דו און אַלע דײַנע קנעכט.'
      cs: 'Opět poslal Saul posly, aby pohleděli na Davida, řka: Přineste ho na lůži
        ke mně, ať ho zabiji.'
      pl: 'Tak ujął on serca wszystkich mężów judzkich jako męża jednego, że posłali
        by oświadczono królowi: Wróć ty teraz z wszystkimi sługami twoimi. '
    16:
      he: וַיָּשָׁב הַמֶּלֶךְ וַיָּבֹא עַד־הַיַּרְדֵּן וִיהוּדָה בָּא הַגִּלְגָּלָה
        לָלֶכֶת לִקְרַאת הַמֶּלֶךְ לְהַעֲבִיר אֶת־הַמֶּלֶךְ אֶת־הַיַּרְדֵּן׃
      yi: האָט דער מלך זיך אומגעקערט, און ער איז געקומען ביזן ירדן. און יהוּדה איז
        געקומען קײן גִלגל צו גײן אַנטקעגן דעם מלך, כּדי אַריבערצופֿירן דעם מלך איבערן
        ירדן.
      cs: A když přišli poslové, a aj, obraz ležel na lůži a polštář kozí v hlavách
        jeho.
      pl: Wrócił tedy król i przybył nad Jordan, podczas gdy Judejczycy przybyli do Gilgal,
        by zajść w drodze królowi a przeprowadzić króla przez Jordan. 
    17:
      he: וַיְמַהֵר שִׁמְעִי בֶן־גֵּרָא בֶּן־הַיְמִינִי אֲשֶׁר מִבַּחוּרִים וַיֵּרֶד
        עִם־אִישׁ יְהוּדָה לִקְרַאת הַמֶּלֶךְ דָּוִד׃
      yi: און שִמְעִי דער זון פֿון גֵראָן, דער בנימינער, װאָס פֿון בחורים, האָט געאײַלט
        און אַראָפּגענידערט מיט די מענער פֿון יהוּדה אַנטקעגן דעם מלך דוד;
      cs: 'I řekl Saul k Míkol: Proč jsi mne tak podvedla a pustilas nepřítele mého,
        aby ušel? Odpověděla Míkol Saulovi: On mi řekl: Propusť mne, sic jinak zabiji
        tě.'
      pl: Ale pospieszył też i Szymei, syn Gery, Jeminita z Bachurym, zstępując wraz
        z mężami judzkimi naprzeciw króla Dawida. 
    18:
      he: וְאֶלֶף אִישׁ עִמּוֹ מִבִּנְיָמִן וְצִיבָא נַעַר בֵּית שָׁאוּל וַחֲמֵשֶׁת
        עָשָׂר בָּנָיו וְעֶשְׂרִים עֲבָדָיו אִתּוֹ וְצָלְחוּ הַיַּרְדֵּן לִפְנֵי הַמֶּלֶךְ׃
      yi: און מיט אים טױזנט מאַן פֿון בנימין, און ציבֿאָ, שאָולס קנעכט, און זײַנע
        פֿופֿצן זין און זײַנע צװאַנציק קנעכט מיט אים. און זײ זײַנען אַריבער דעם ירדן
        פֿאַרן מלך.
      cs: David tedy utíkaje, vynikl z nebezpečenství, a přišed k Samuelovi do Ráma,
        oznámil jemu všecko, co mu Saul učinil. I odšel on i Samuel, a bydlili v Náiot.
      pl: Towarzyszyło mu zaś tysiąc ludzi z Binjamina; Cyba jednak, sługa domu Saula,
        wraz z piętnastu synami i dwudziestu sługami swymi przeprawili się za Jordan
        wyprzedzając króla. 
    19:
      he: וְעָבְרָה הָעֲבָרָה לַעֲבִיר אֶת־בֵּית הַמֶּלֶךְ וְלַעֲשׂוֹת הַטּוֹב בעינו
        [בְּעֵינָיו] וְשִׁמְעִי בֶן־גֵּרָא נָפַל לִפְנֵי הַמֶּלֶךְ בְּעָבְרוֹ בַּיַּרְדֵּן׃
      yi: און דער פּראָם איז אַריבערגעקומען, כּדי אַריבערצופֿירן דעם מלכס הױזגעזינט,
        און צו טאָן װאָס איז גוט אין זײַנע אױגן. איז שִמְעִי דער זון פֿון גֵראָן געפֿאַלן
        פֿאַרן מלך, װען ער האָט געװאָלט אַריבערגײן דעם ירדן.
      cs: 'Oznámeno pak bylo Saulovi, řka: Aj, David jest v Náiot v Ráma.'
      pl: I przypłynął prom, aby przeprawić rodzinę królewską i aby uczynić co mu się
        spodoba. Rzucił się wtedy Szymei, syn Gery, przed królem, gdy właśnie przez
        Jordan przeprawić się zamierzał. 
    20:
      he: וַיֹּאמֶר אֶל־הַמֶּלֶךְ אַל־יַחֲשָׁב־לִי אֲדֹנִי עָוֺן וְאַל־תִּזְכֹּר אֵת
        אֲשֶׁר הֶעֱוָה עַבְדְּךָ בַּיּוֹם אֲשֶׁר־יָצָא אֲדֹנִי־הַמֶּלֶךְ מִירוּשָׁלִָם
        לָשׂוּם הַמֶּלֶךְ אֶל־לִבּוֹ׃
      yi: 'און ער האָט געזאָגט צום מלך: זאָל מײַן האַר מיר ניט צורעכענען אַ זינד,
        און זאָלסט ניט דערמאָנען װאָס דײַן קנעכט האָט פֿאַרבראָכן אין דעם טאָג װאָס
        מײַן האַר דער מלך איז אַרױסגעגאַנגען פֿון ירושלים, אַז דער מלך זאָל זיך דאָס
        נעמען צום האַרצן.'
      cs: I poslal Saul posly, aby jali Davida. Kteříž když viděli zástup proroků
        prorokujících, a Samuele jim představeného, an stojí, sstoupil také na posly
        Saulovy Duch Boží, a prorokovali i oni.
      pl: 'I rzekł do króla: Niechaj nie poczyta mi pan mój winy, a nie pomni tego,
        co zawinił sługa twój dnia, gdy wychodził pan mój i król z Jerozolimy, a niechaj
        nie bierze tego król do serca! '
    21:
      he: כִּי יָדַע עַבְדְּךָ כִּי אֲנִי חָטָאתִי וְהִנֵּה־בָאתִי הַיּוֹם רִאשׁוֹן
        לְכָל־בֵּית יוֹסֵף לָרֶדֶת לִקְרַאת אֲדֹנִי הַמֶּלֶךְ׃
      yi: װאָרום דײַן קנעכט װײס אַז איך האָב געזינדיקט, און אָט בין איך געקומען הײַנט
        דער ערשטער פֿון גאַנצן הױז פֿון יוסף, אַראָפּצונידערן אַנטקעגן מײַן האַר דעם
        מלך.
      cs: To když oznámili Saulovi, poslal jiné posly, a prorokovali také i oni; a
        opět poslal Saul třetí posly, a i ti prorokovali.
      pl: Wie bowiem sługa twój że zgrzeszył, a otom przybył dzisiaj pierwszy z całego
        domu Józefa, aby wyjść naprzeciw pana mojego i króla. 
    22:
      he: וַיַּעַן אֲבִישַׁי בֶּן־צְרוּיָה וַיֹּאמֶר הֲתַחַת זֹאת לֹא יוּמַת שִׁמְעִי
        כִּי קִלֵּל אֶת־מְשִׁיחַ יְהוָה׃
      yi: 'האָט זיך אָפּגערופֿן אַבֿישַי דער זון פֿון צרוּיָהן, און האָט געזאָגט:
        זאָל ניט שִמְעִי געטײט װערן דערפֿאַר װאָס ער האָט געשאָלטן דעם געזאַלבטן פֿון
        גאָט?'
      cs: 'Šel tedy již sám do Ráma a přišel až k čisterni veliké, kteráž jest v Socho,
        a zeptal se, řka: Kde jest Samuel a David? I řekl někdo: Aj, jsou v Náiot
        v Ráma.'
      pl: 'Abiszai jednak, syn Ceruji, odezwał się i rzekł: Czyżby dla tego nie miał
        umrzeć Szymei, że przeklinał pomazańca Wiekuistego? '
    23:
      he: וַיֹּאמֶר דָּוִד מַה־לִּי וְלָכֶם בְּנֵי צְרוּיָה כִּי־תִהְיוּ־לִי הַיּוֹם
        לְשָׂטָן הַיּוֹם יוּמַת אִישׁ בְּיִשְׂרָאֵל כִּי הֲלוֹא יָדַעְתִּי כִּי הַיּוֹם
        אֲנִי־מֶלֶךְ עַל־יִשְׂרָאֵל׃
      yi: 'האָט דוד געזאָגט: װאָס קער איך זיך אָן מיט אײַך, איר זין פֿון צרוּיָהן,
        אַז איר זאָלט מיר הײַנט זײַן פֿאַר אַ שטער? זאָל הײַנט געטײט װערן אַ מענטש
        פֿון ישׂראל? װאָרום פֿאַר װאָר, ערשט װײס איך אַז הײַנט בין איך אַ מלך איבער
        ישׂראל.'
      cs: I šel tam do Náiot v Ráma; a sstoupil i na něj Duch Boží, a jda dále, prorokoval,
        až i přišel do Náiot v Ráma.
      pl: 'Dawid wszakże odpowiedział: Cóż mi z wami, synowie Ceruji, że stajecie
        się dzisiaj przeciwnikami moimi? Czyżby miał dzisiaj ktokolwiek śmierć ponieść
        w Izraelu? Alboż nie wiem, że zostaję dzisiaj królem nad Izraelem? '
    24:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־שִׁמְעִי לֹא תָמוּת וַיִּשָּׁבַע לוֹ הַמֶּלֶךְ׃
      yi: 'און דער מלך האָט געזאָגט צו שִמְעִין: װעסט ניט שטאַרבן. און דער מלך האָט
        אים געשװאָרן.'
      cs: 'Kdežto svlékl také sám roucho své a prorokoval i on před Samuelem, a padna,
        ležel svlečený celý ten den a noc. Odkudž se říká: Zdali také Saul mezi proroky?'
      pl: 'I rzekł król do Szymei: Nie umrzesz; i przysiągł mu król. '
    25:
      he: וּמְפִבֹשֶׁת בֶּן־שָׁאוּל יָרַד לִקְרַאת הַמֶּלֶךְ וְלֹא־עָשָׂה רַגְלָיו
        וְלֹא־עָשָׂה שְׂפָמוֹ וְאֶת־בְּגָדָיו לֹא כִבֵּס לְמִן־הַיּוֹם לֶכֶת הַמֶּלֶךְ
        עַד־הַיּוֹם אֲשֶׁר־בָּא בְשָׁלוֹם׃
      yi: און מפֿיבֿוֹשת, שאָולס זון, האָט אַראָפּגענידערט אַנטקעגן דעם מלך, און ער
        האָט ניט צורעכט געמאַכט זײַנע פֿיס, און ניט צורעכט געמאַכט זײַנע װאָנסעס,
        און זײַנע קלײדער ניט געװאַשן, פֿון דעם טאָג װאָס דער מלך איז אַװעקגעגאַנגען
        ביז דעם טאָג װאָס ער איז צוריקגעקומען בשלום.
      pl: Mefiboset też, wnuk Saula, zaszedł również w drodze królowi, i nie mył on
        był nóg swoich, ani strzygł swej brody, ani wyprał szat swoich od chwili odejścia
        króla aż do dnia, w którym szczęśliwie powrócił. 
    26:
      he: וַיְהִי כִּי־בָא יְרוּשָׁלִַם לִקְרַאת הַמֶּלֶךְ וַיֹּאמֶר לוֹ הַמֶּלֶךְ
        לָמָּה לֹא־הָלַכְתָּ עִמִּי מְפִיבֹשֶׁת׃
      yi: 'און עס איז געװען, אַז ער איז געקומען קײן ירושלים דעם מלך אַנטקעגן, האָט
        דער מלך צו אים געזאָגט: פֿאַר װאָס ביסטו ניט געגאַנגען מיט מיר, מפֿיבֿוֹשת?'
      pl: 'Gdy tedy przybył z Jerozolimy na spotkanie króla, rzekł doń król: Czemuś
        nie poszedł zemną, Mefibosiecie? '
    27:
      he: וַיֹּאמַר אֲדֹנִי הַמֶּלֶךְ עַבְדִּי רִמָּנִי כִּי־אָמַר עַבְדְּךָ אֶחְבְּשָׁה־לִּי
        הַחֲמוֹר וְאֶרְכַּב עָלֶיהָ וְאֵלֵךְ אֶת־הַמֶּלֶךְ כִּי פִסֵּחַ עַבְדֶּךָ׃
      yi: 'האָט ער געזאָגט: מײַן האַר מלך, מײַן קנעכט האָט מיך גענאַרט, װאָרום דײַן
        קנעכט האָט געזאָגט: איך װעל מיר אָנזאָטלען די אײזעלין, און װעל רײַטן אױף איר,
        און װעל גײן מיטן מלך; װײַל דײַן קנעכט איז אַ הינקעדיקער.'
      pl: 'I odpowiedział mu: Panie mój, królu! Sługa mój zwiódł mnie. Powiedział
        bowiem sługa twój: Każę sobie osiodłać oślicę moją i wsiądę na nią, by towarzyszyć
        królowi - bo wszak sługa twój chromy. '
    28:
      he: וַיְרַגֵּל בְּעַבְדְּךָ אֶל־אֲדֹנִי הַמֶּלֶךְ וַאדֹנִי הַמֶּלֶךְ כְּמַלְאַךְ
        הָאֱלֹהִים וַעֲשֵׂה הַטּוֹב בְּעֵינֶיךָ׃
      yi: און ער האָט אָנגערעדט אױף דײַן קנעכט פֿאַר מײַן האַר דעם מלך, אָבער מײַן
        האַר דער מלך איז אַזױ װי אַ מלאך פֿון גאָט; דרום טו װאָס איז גוט אין דײַנע
        אױגן.
      pl: On jednak oczernił sługę twojego przed panem moim i królem. Ale pan mój
        i król podobny do anioła Bożego - czyń tedy co za dobre uznajesz! 
    29:
      he: כִּי לֹא הָיָה כָּל־בֵּית אָבִי כִּי אִם־אַנְשֵׁי־מָוֶת לַאדֹנִי הַמֶּלֶךְ
        וַתָּשֶׁת אֶת־עַבְדְּךָ בְּאֹכְלֵי שֻׁלְחָנֶךָ וּמַה־יֶּשׁ־לִי עוֹד צְדָקָה
        וְלִזְעֹק עוֹד אֶל־הַמֶּלֶךְ׃
      yi: װאָרום דאָס גאַנצע הױז פֿון מײַן פֿאָטער איז ניט אַנדערש װי װערט געװען דעם
        טױט בײַ מײַן האַר דעם מלך, פֿון דעסט װעגן האָסטו געמאַכט דײַן קנעכט צװישן
        די װאָס עסן בײַ דײַן טיש, און װאָסער רעכט האָב איך נאָך, צו מאָל זיך נאָך
        צו קלאָגן פֿאַרן מלך?
      pl: Cały dom ojca mojego nie mógł wszak niczego się spodziewać prócz śmierci,
        od pana i króla mojego; a jednak umieściłeś sługę twojego między stołownikami
        swoimi - Jakież tedy pozostałoby mi jeszcze prawo, jakież uroszczenie do króla? 
    30:
      he: וַיֹּאמֶר לוֹ הַמֶּלֶךְ לָמָּה תְּדַבֵּר עוֹד דְּבָרֶיךָ אָמַרְתִּי אַתָּה
        וְצִיבָא תַּחְלְקוּ אֶת־הַשָּׂדֶה׃
      yi: 'האָט דער מלך צו אים געזאָגט: צו װאָס נאָך זאָלסטו רעדן דײַנע רײד? איך הײס:
        דו און ציבֿאָ זאָלט זיך טײלן מיטן פֿעלד.'
      pl: 'I odpowiedział mu król: Czemu mówisz mi jeszcze tak dużo? Postanowiłem:
        ty i Cyba podzielicie się polem! '
    31:
      he: וַיֹּאמֶר מְפִיבֹשֶׁת אֶל־הַמֶּלֶךְ גַּם אֶת־הַכֹּל יִקָּח אַחֲרֵי אֲשֶׁר־בָּא
        אֲדֹנִי הַמֶּלֶך בְּשָׁלוֹם אֶל־בֵּיתוֹ׃
      yi: 'האָט מפֿיבֿוֹשת געזאָגט צום מלך: זאָל ער אױך דאָס גאַנצע צונעמען, נאָך
        דעם אַז מײַן האַר דער מלך איז געקומען בשלום אין זײַן הױז.'
      pl: 'I rzekł Mefiboset do króla: Niechajby zabrał nawet wszystko, skoro pan
        mój i król wrócił szczęśliwie do domu swego! '
    32:
      he: וּבַרְזִלַּי הַגִּלְעָדִי יָרַד מֵרֹגְלִים וַיַּעֲבֹר אֶת־הַמֶּלֶךְ הַיַּרְדֵּן
        לְשַׁלְּחוֹ אֶת־בירדן [הַיַּרְדֵּן׃]
      yi: און בַרזִלַי דער גִלעָדער האָט אַראָפּגענידערט פֿון רוֹגלים, און ער איז
        אַריבערגעגאַנגען מיטן מלך צום ירדן, כּדי אים צו באַלײטן איבערן ירדן.
      pl: Barzylai też Gileadyta przybył z Rogelim i towarzyszył królowi do Jordanu,
        aby go odprowadzić aż za Jordan. 
    33:
      he: וּבַרְזִלַּי זָקֵן מְאֹד בֶּן־שְׁמֹנִים שָׁנָה וְהוּא־כִלְכַּל אֶת־הַמֶּלֶךְ
        בְּשִׁיבָתוֹ בְמַחֲנַיִם כִּי־אִישׁ גָּדוֹל הוּא מְאֹד׃
      yi: און בַרזִלַי איז געװען זײער אַלט, אַ מאַן פֿון אַכציק יאָר; און ער האָט
        אױסגעהאַלטן דעם מלך װען ער איז געזעסן אין מַחנַיִם, װאָרום ער איז געװען זײער
        אַ רײַכער מאַן.
      pl: Był on zaś starym bardzo, mężem ośmdziesięcioletnim, podejmował on króla
        podczas pobytu jego w Machnaim, był bowiem człowiekiem bardzo zamożnym. 
    34:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־בַּרְזִלָּי אַתָּה עֲבֹר אִתִּי וְכִלְכַּלְתִּי
        אֹתְךָ עִמָּדִי בִּירוּשָׁלִָם׃
      yi: 'האָט דער מלך געזאָגט צו בַרזלַין: קום דו אַריבער מיט מיר, און איך װעל דיך
        אױסהאַלטן בײַ מיר אין ירושלים.'
      pl: 'I rzekł król do Barzylaja: Pójdź ty zemną, abym cię podejmował u siebie
        w Jerozolimie. '
    35:
      he: וַיֹּאמֶר בַּרְזִלַּי אֶל־הַמֶּלֶךְ כַּמָּה יְמֵי שְׁנֵי חַיַּי כִּי־אֶעֱלֶה
        אֶת־הַמֶּלֶךְ יְרוּשָׁלִָם׃
      yi: 'האָט בַרזִלַי געזאָגט צום מלך: װי פֿיל נאָך זײַנען די טעג פֿון די יאָרן
        פֿון מײַן לעבן, אַז איך זאָל אַרױפֿגײן מיטן מלך קײן ירושלים?'
      pl: 'Barzylai jednak odpowiedział królowi: Ileż to dni życia pozostaje mi jeszcze,
        abym z królem do Jerozolimy poszedł. '
    36:
      he: בֶּן־שְׁמֹנִים שָׁנָה אָנֹכִי הַיּוֹם הַאֵדַע בֵּין־טוֹב לְרָע אִם־יִטְעַם
        עַבְדְּךָ אֶת־אֲשֶׁר אֹכַל וְאֶת־אֲשֶׁר אֶשְׁתֶּה אִם־אֶשְׁמַע עוֹד בְּקוֹל
        שָׁרִים וְשָׁרוֹת וְלָמָּה יִהְיֶה עַבְדְּךָ עוֹד לְמַשָּׂא אֶל־אֲדֹנִי הַמֶּלֶךְ׃
      yi: איך בין הײַנט אַ מאַן פֿון אַכציק יאָר; װעל איך דען װיסן צװישן גוטס און
        שלעכטס? װעט דען דײַן קנעכט שפּירן אַ טעם אין װאָס איך װעל עסן און װאָס איך
        װעל טרינקען? קען איך דען נאָך הערן דעם קָול פֿון זינגערס און זינגערינס? און
        צו װאָס זאָל דײַן קנעכט נאָך זײַן צו לאַסט אױף מײַן האַר דעם מלך?
      pl: Ośmdziesiąt lat mi dzisiaj, czyżbym mógł jeszcze rozróżnić między dobrem
        i złem, albo czyżby odczuł sługa twój jakiś smak w tem cobym spożył albo wypił,
        czyż przysłuchiwać mi się jeszcze głosowi śpiewaków lub śpiewaczek - czemuż
        by tedy miał sługa twój być jeszcze ciężarem panu mojemu, królowi? 
    37:
      he: כִּמְעַט יַעֲבֹר עַבְדְּךָ אֶת־הַיַּרְדֵּן אֶת־הַמֶּלֶךְ וְלָמָּה יִגְמְלֵנִי
        הַמֶּלֶךְ הַגְּמוּלָה הַזֹּאת׃
      yi: קױם קען דײַן קנעכט אַריבערגײן דעם ירדן מיטן מלך; און נאָך װאָס זאָל מיר
        דער מלך פֿאַרגעלטן די דאָזיקע פֿאַרגעלטונג?
      pl: Zaledwie zdoła sługa twój przejść przez Jordan z królem. Nacóż miałby mi
        tedy król dobrodziejstwo to wyświadczyć? 
    38:
      he: יָשָׁב־נָא עַבְדְּךָ וְאָמֻת בְּעִירִי עִם קֶבֶר אָבִי וְאִמִּי וְהִנֵּה
        עַבְדְּךָ כִמְהָם יַעֲבֹר עִם־אֲדֹנִי הַמֶּלֶךְ וַעֲשֵׂה־לוֹ אֵת אֲשֶׁר־טוֹב
        בְּעֵינֶיךָ׃
      yi: זאָל, איך בעט דיך, דײַן קנעכט זיך אומקערן, און לאָמיך שטאַרבן אין מײַן שטאָט
        בײַם קבֿר פֿון מײַן פֿאָטער און מײַן מוטער. אָבער אָט איז דײַן קנעכט כִּמהָם,
        זאָל ער אַריבערגײן מיט מײַן האַר דעם מלך, און טו מיט אים װאָס איז גוט אין
        דײַנע אױגן.
      pl: Niechaj raczej wróci sługa twój, abym umarł w mieście mojem, przy grobie
        ojca i matki mojej. Oto sługa twój, syn mój, Kimham, przeprawi się wraz z panem
        moim i królem, a uczyń jemu co za dobre uznasz. 
    39:
      he: וַיֹּאמֶר הַמֶּלֶךְ אִתִּי יַעֲבֹר כִּמְהָם וַאֲנִי אֶעֱשֶׂה־לּוֹ אֶת־הַטּוֹב
        בְּעֵינֶיךָ וְכֹל אֲשֶׁר־תִּבְחַר עָלַי אֶעֱשֶׂה־לָּךְ׃
      yi: 'האָט דער מלך געזאָגט: זאָל כִּמהָם אַריבערגײן מיט מיר, און איך װעל טאָן
        מיט אים װאָס איז גוט אין דײַנע אױגן; און אַלץ װאָס דו װעסט פֿאַרלאַנגען פֿון
        מיר, װעל איך דיר טאָן.'
      pl: 'I odpowiedział król: Niechaj tedy pójdzie zemną Kimham; uczynię mu co za dobre
        uznasz, wszystko też czegobyś zażądał odemnie uczynię ci. '
    40:
      he: וַיַּעֲבֹר כָּל־הָעָם אֶת־הַיַּרְדֵּן וְהַמֶּלֶךְ עָבָר וַיִּשַּׁק הַמֶּלֶךְ
        לְבַרְזִלַּי וַיְבָרֲכֵהוּ וַיָּשָׁב לִמְקֹמוֹ׃
      yi: און דאָס גאַנצע פֿאָלק איז אַריבערגעגאַנגען דעם ירדן, און דער מלך איז אַריבערגעגאַנגען.
        און דער מלך האָט געקושט בַרזלַין, און האָט אים געבענטשט. און ער האָט זיך אומגעקערט
        אין זײַן הײם.
      pl: I tak przeprawił się cały lud przez Jordan, a następnie przeprawił się i król.
        Przytem ucałował król Barzylaja i pożegnał go, poczem wrócił on do miejsca
        swego. 
    41:
      he: וַיַּעֲבֹר הַמֶּלֶךְ הַגִּלְגָּלָה וְכִמְהָן עָבַר עִמּוֹ וְכָל־עַם יְהוּדָה
        ויעברו [הֶעֱבִירוּ] אֶת־הַמֶּלֶךְ וְגַם חֲצִי עַם יִשְׂרָאֵל׃
      yi: און דער מלך איז אַריבערגעגאַנגען קײן גִלגל, און כִּמהָם איז אַריבערגעגאַנגען
        מיט אים, און דאָס גאַנצע פֿאָלק פֿון יהוּדה, און אױך אַ העלפֿט פֿון דעם פֿאָלק
        פֿון ישׂראל, האָבן אַריבערגעפֿירט דעם מלך.
      pl: I pociągnął król do Gilgal, a Kimham szedł z nim. Cały też lud judzki pociągnął
        z królem, a niemniej połowa wojennego ludu izraelskiego. 
    42:
      he: וְהִנֵּה כָּל־אִישׁ יִשְׂרָאֵל בָּאִים אֶל־הַמֶּלֶךְ וַיֹּאמְרוּ אֶל־הַמֶּלֶךְ
        מַדּוּעַ גְּנָבוּךָ אַחֵינוּ אִישׁ יְהוּדָה וַיַּעֲבִרוּ אֶת־הַמֶּלֶךְ וְאֶת־בֵּיתוֹ
        אֶת־הַיַּרְדֵּן וְכָל־אַנְשֵׁי דָוִד עִמּוֹ׃
      yi: 'ערשט אַלע מענער פֿון ישׂראל זײַנען געקומען צום מלך, און זײ האָבן געזאָגט
        צום מלך: פֿאַר װאָס האָבן דיך אַװעקגעגנבֿעט אונדזערע ברידער, די מענער פֿון
        יהוּדה, און האָבן אַריבערגעפֿירט דעם מלך און זײַן הױזגעזינט איבערן ירדן, און
        אַלע מענטשן פֿון דָוִדן מיט אים?'
      pl: 'Nagle przybyli wszyscy inni mężowie izraelscy do króla i zapytali się króla:
        Czemu uprowadzili cię współplemieńcy nasi, mężowie judzcy, a przeprawili króla
        i rodzinę jego, i cały orszak Dawida z nim, tajemnie przez Jordan? '
    43:
      he: וַיַּעַן כָּל־אִישׁ יְהוּדָה עַל־אִישׁ יִשְׂרָאֵל כִּי־קָרוֹב הַמֶּלֶךְ
        אֵלַי וְלָמָּה זֶּה חָרָה לְךָ עַל־הַדָּבָר הַזֶּה הֶאָכוֹל אָכַלְנוּ מִן־הַמֶּלֶךְ
        אִם־נִשֵּׂאת נִשָּׂא לָנוּ׃
      yi: 'האָבן אַלע מענער פֿון יהוּדה געענטפֿערט די מענער פֿון ישׂראל: װײַל דער
        מלך איז אונדז אַ קרובֿ. און פֿאַר װאָס דען פֿאַרדריסט אײַך אױף דער דאָזיקער
        זאַך? האָבן מיר דען עסן געגעסן פֿון דעם מלכס? צי איז אונדז אַ געשאַנק געשאָנקען
        געװאָרן?'
      pl: 'Odpowiedzieli tedy wszyscy mężowie judzcy Izraelitom: Ponieważ król jest
        bliższy nam! Czemu wspłonąłeś gniewem z powodu tego? Alboż spożyliśmy cokolwiek
        z króla, albo czyż porwany został przez nas? '
    44:
      he: וַיַּעַן אִישׁ־יִשְׂרָאֵל אֶת־אִישׁ יְהוּדָה וַיֹּאמֶר עֶשֶׂר־יָדוֹת לִי
        בַמֶּלֶךְ וְגַם־בְּדָוִד אֲנִי מִמְּךָ וּמַדּוּעַ הֱקִלֹּתַנִי וְלֹא־הָיָה
        דְבָרִי רִאשׁוֹן לִי לְהָשִׁיב אֶת־מַלְכִּי וַיִּקֶשׁ דְּבַר־אִישׁ יְהוּדָה
        מִדְּבַר אִישׁ יִשְׂרָאֵל׃
      yi: 'האָבן די מענער פֿון ישׂראל געענטפֿערט די מענער פֿון יהוּדה, און געזאָגט:
        מיר האָבן צען חלקים אין מלך, און מיר זײַנען אױך בילכער אױף דָוִדן פֿון אײַך,
        הײַנט פֿאַר װאָס האָט איר אונדז צו קלײן געמאַכט? און איז ניט אונדזער װאָרט
        געװען דאָס ערשטע אומצוקערן אונדזער מלך? און די װערטער פֿון די מענער פֿון יהוּדה
        זײַנען געװען האַרטער װי די װערטער פֿון די מענער פֿון ישׂראל.'
      pl: 'Izraelici jednak odpowiedzieli Judejczykom: Dziesięć udziałów mamy my w królu,
        a nawet u osoby Dawida mam pierszeństwo przed tobą; czemu tedy lekceważyłeś
        mnie? A czyż nie z mojej strony wyszło pierwsze słowo, by przywrócić króla
        mojego? Judejczycy jednak odezwali się twardszemi jeszcze słowy, niż były
        słowa Izraelitów. '
  20:
    1:
      he: וְשָׁם נִקְרָא אִישׁ בְּלִיַּעַל וּשְׁמוֹ שֶׁבַע בֶּן־בִּכְרִי אִישׁ יְמִינִי
        וַיִּתְקַע בַּשֹּׁפָר וַיֹּאמֶר אֵין־לָנוּ חֵלֶק בְּדָוִד וְלֹא נַחֲלָה־לָנוּ
        בְּבֶן־יִשַׁי אִישׁ לְאֹהָלָיו יִשְׂרָאֵל׃
      yi: 'און דאָרטן האָט זיך געטראָפֿן אַ נידערטרעכטיקער מאַן װאָס זײַן נאָמען איז
        געװען שֶבֿע דער זון פֿון בִכרין, אַ מאַן אַ בנימינער; האָט ער געבלאָזן אין
        שופֿר, און האָט געזאָגט: מיר האָבן ניט קײן חלק אין דָוִדן, און מיר האָבן ניט
        קײן ירושה אין דעם זון פֿון ישין. איטלעכער צו זײַנע געצעלטן, ישׂראל!'
      cs: 'V tom utíkaje David z Náiot, kteréž jest v Ráma, přišel a mluvil před Jonatou:
        Což jsem učinil? Jaká jest nepravost má? A jaký jest hřích můj před otcem
        tvým, že hledá bezživotí mého?'
      pl: 'Otóż obecny był tam przypadkiem człowiek nikczemny, Binjaminita, imieniem
        Szeba, syn Bichri; zadął on w trąbę i zawołał: Nie mamy udziału w Dawidzie,
        ani dziedzictwa w synu Iszaja - każdy do namiotów swych, Izraelu. '
    2:
      he: וַיַּעַל כָּל־אִישׁ יִשְׂרָאֵל מֵאַחֲרֵי דָוִד אַחֲרֵי שֶׁבַע בֶּן־בִּכְרִי
        וְאִישׁ יְהוּדָה דָּבְקוּ בְמַלְכָּם מִן־הַיַּרְדֵּן וְעַד־יְרוּשָׁלִָם׃
      yi: און אַלע מענער פֿון ישׂראל זײַנען אַװעקגעגאַנגען פֿון הינטער דָוִדן נאָך
        שֶבֿע דעם זון פֿון בִכרין, נאָר די מענער פֿון יהוּדה זײַנען געװען באַהעפֿט
        אָן זײער מלך, פֿון ירדן און ביז ירושלים.
      cs: 'Kterýž řekl jemu: Odstup to, neumřeš. Aj, nečiníť otec můj ničeho ani velikého
        ani malého, čehož by se mi nesvěřil. Jak by tedy otec můj tajil to přede mnou!
        Neníť toho.'
      pl: I tak odłączyli się wszyscy mężowie izraelscy od Dawida i poszli za Szebą,
        synem Bichri; mężowie jednak judzcy gromadzili się silniej wokoło króla swego,
        od Jordanu aż do Jerozolimy. 
    3:
      he: וַיָּבֹא דָוִד אֶל־בֵּיתוֹ יְרוּשָׁלִַם וַיִּקַּח הַמֶּלֶךְ אֵת עֶשֶׂר־נָשִׁים
        פִּלַגְשִׁים אֲשֶׁר הִנִּיחַ לִשְׁמֹר הַבַּיִת וַיִּתְּנֵם בֵּית־מִשְׁמֶרֶת
        וַיְכַלְכְּלֵם וַאֲלֵיהֶם לֹא־בָא וַתִּהְיֶינָה צְרֻרוֹת עַד־יוֹם מֻתָן אַלְמְנוּת
        חַיּוּת׃
      yi: און דוד איז געקומען אין זײַן הױז אין ירושלים; און דער מלך האָט גענומען די
        צען קעפּסװײַבער װאָס ער האָט געלאָזן צו היטן דאָס הױז, און ער האָט זײ אַרײַנגעזעצט
        אין אַ װאַכהױז, און האָט זײ אױסגעהאַלטן, אָבער ער איז צו זײ ניט געקומען. און
        זײ זײַנען געװען אײַנגעשפּאַרט ביז דעם טאָג פֿון זײער טױט, לעבעדיקע אלמנות.
      cs: 'Nadto přisáhl také David, (to promluviv: Dobřeť ví otec tvůj, že jsi laskav
        na mne, protož myslí: Nechť neví o tom Jonata, aby neměl zámutku). Nýbrž jistě,
        živť jest Hospodin, a živať jest duše tvá, že sotva jest kročej mezi mnou
        a mezi smrtí.'
      pl: Gdy przybył tedy Dawid do domu swego, do Jerozolimy, wziął owe dziesięć
        kobiet nałożnic, które zostawił był dla strzeżenia domu, i umieścił je w gmachu
        oddzielnym, gdzie je w żywność zaopatrywał, jakkolwiek do nich się nie zbliżał.
        I tak żyły oddzielone aż do dnia śmierci ich, niby wdowy za życia męża. 
    4:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־עֲמָשָׂא הַזְעֶק־לִי אֶת־אִישׁ־יְהוּדָה שְׁלֹשֶׁת
        יָמִים וְאַתָּה פֹּה עֲמֹד׃
      yi: 'און דער מלך האָט געזאָגט צו עַמָשׂאן: רוף מיר צונױף די מענער פֿון יהוּדה
        אין דרײַ טעג, דערנאָך שטעל זיך דו דאָ.'
      cs: 'Odpověděl Jonata Davidovi: Pověz, čehokoli žádáš, a učiním tobě.'
      pl: 'Poczem rzekł król do Amasy: Zwołaj mi Judejczyków w przeciągu trzech dni;
        ty sam zaś stawisz się następnie tu! '
    5:
      he: וַיֵּלֶךְ עֲמָשָׂא לְהַזְעִיק אֶת־יְהוּדָה וייחר [וַיּוֹחֶר] מִן־הַמּוֹעֵד
        אֲשֶׁר יְעָדוֹ׃
      yi: איז עַמָשׂא געגאַנגען צונױפֿרופֿן יהוּדה, און ער האָט זיך געזאַמט איבער
        דער צײַט װאָס ער האָט אים געשטעלט.
      cs: 'I řekl David Jonatovi: Aj, zítra bude novměsíce, kdyžto já mám obyčej sedati
        s králem k jídlu; protož propusť mne, a skryji se na poli až do třetího večera.'
      pl: Wyruszył tedy Amasa, by zwołać Judejczyków. Gdy jednak opóźnił czas, który
        mu był wyznaczył, 
    6:
      he: וַיֹּאמֶר דָּוִד אֶל־אֲבִישַׁי עַתָּה יֵרַע לָנוּ שֶׁבַע בֶּן־בִּכְרִי מִן־אַבְשָׁלוֹם
        אַתָּה קַח אֶת־עַבְדֵי אֲדֹנֶיךָ וּרְדֹף אַחֲרָיו פֶּן־מָצָא לוֹ עָרִים בְּצֻרוֹת
        וְהִצִּיל עֵינֵנוּ׃
      yi: 'האָט דוד געזאָגט צו אַבֿישַין: אַצונד װעט אונדז שֶבֿע דער זון פֿון בִכרין
        אָנטאָן מער שלעכטס װי אַבֿשָלום. דו נעם די קנעכט פֿון דײַן האַר, און יאָג
        אים נאָך, טאָמער געפֿינט ער באַפֿעסטיקטע שטעט, און װעט זיך אַרױסמאַכן פֿון
        אונדזערע אױגן.'
      cs: 'Jestliže by se zvláštně na mne ptal otec tvůj, řekneš: Prosil mne velice
        David, aby sběhl do Betléma města svého; nebo obět výroční tam míti má všecka
        jeho rodina.'
      pl: 'Rzekł Dawid do Abiszaja: Teraz wyrządzi nam Szeba, syn Bichri, więcej zła
        niż Absalom; zabierz przeto sam ludzi pana swego, a puść się w pogoń za nim,
        aby nie znalazł jakich miast obwarowanych, a zasępił oko nasze. '
    7:
      he: וַיֵּצְאוּ אַחֲרָיו אַנְשֵׁי יוֹאָב וְהַכְּרֵתִי וְהַפְּלֵתִי וְכָל־הַגִּבֹּרִים
        וַיֵּצְאוּ מִירוּשָׁלִַם לִרְדֹּף אַחֲרֵי שֶׁבַע בֶּן־בִּכְרִי׃
      yi: זײַנען אַרױסגעגאַנגען הינטער אים די מענטשן פֿון יוֹאָבֿן, און די כּרֵתים
        און די פּלֵתים, און אַלע גבורים, און זײ זײַנען אַרױסגעגאַנגען פֿון ירושלים
        נאָכצוּיאָגן שֶבֿע דעם זון פֿון בִכרין.
      cs: 'Řekne-liť: Dobře, pokoj služebníku tvému; pakliť se rozzlobí, věz, žeť
        se doplnila zlost jeho.'
      pl: Wyruszyli tedy mężowie Joaba za nim, wraz z Kretejczykami i Pletejczykami
        i całem rycerstwem, i wyszli z Jerozolimy, by ścigać Szebę, syna Bichri. 
    8:
      he: הֵם עִם־הָאֶבֶן הַגְּדוֹלָה אֲשֶׁר בְּגִבְעוֹן וַעֲמָשָׂא בָּא לִפְנֵיהֶם
        וְיוֹאָב חָגוּר מִדּוֹ לְבֻשׁוּ ועלו [וְעָלָיו] חֲגוֹר חֶרֶב מְצֻמֶּדֶת עַל־מָתְנָיו
        בְּתַעְרָהּ וְהוּא יָצָא וַתִּפֹּל׃
      yi: װי זײ זײַנען בײַם גרױסן שטײן װאָס אין גבֿעון, אַזױ איז עַמָשׂא אָנגעקומען
        אַנטקעגן זײ. און יוֹאָבֿ איז געװען אָנגעגורט אין זײַן װאַפֿנקלײד, און דערױף
        איז געװען אַ גאַרטל מיט אַ שװערד באַהעפֿט צו זײַנע לענדן אין איר שײד; און
        װי ער איז אַרױסגעגאַנגען, אַזױ איז זי אַרױסגעפֿאַלן.
      cs: A tak učiníš milosrdenství s služebníkem svým, poněvadž jsi v smlouvu Hospodinovu
        uvedl služebníka svého s sebou. Pakliť jest na mně nepravost, zabí mne sám;
        nebo k otci svému proč bys mne vodil?
      pl: Gdy znajdowali się właśnie przy owym wielkim kamieniu, który w Gibeonie,
        przybył im naprzeciw Amasa. Joab zaś miał wojenną szatę swoją, w którą był
        przyodziany, przepasaną, a nad nią zapaskę od miecza, przywiązaną do bioder
        jego, wraz z pochwą swoją; ten się wysunął i wypadł. 
    9:
      he: וַיֹּאמֶר יוֹאָב לַעֲמָשָׂא הֲשָׁלוֹם אַתָּה אָחִי וַתֹּחֶז יַד־יְמִין יוֹאָב
        בִּזְקַן עֲמָשָׂא לִנְשָׁק־לוֹ׃
      yi: 'האָט יוֹאָבֿ געזאָגט צו עַמָשׂאן: איז פֿריד צו דיר, מײַן ברודער? און יוֹאָבֿס
        רעכטע האַנט האָט אָנגענומען עַמָשׂאן פֿאַרן באָרד, כּדי אים צו קושן.'
      cs: 'I řekl Jonata: Odstup to od tebe; nebo zvím-liť to jistotně, že by se doplnila
        zlost otce mého, aby přišla na tě, zdaliž neoznámím tobě toho?'
      pl: 'I zapytał Joab Amasy: Czyś zdrów, bracie mój? Przyczem ujął Joab Amasę
        prawą ręką swoją za brodę, aby go niby ucałować. '
    10:
      he: וַעֲמָשָׂא לֹא־נִשְׁמַר בַּחֶרֶב אֲשֶׁר בְּיַד־יוֹאָב וַיַּכֵּהוּ בָהּ אֶל־הַחֹמֶשׁ
        וַיִּשְׁפֹּךְ מֵעָיו אַרְצָה וְלֹא־שָׁנָה לוֹ וַיָּמֹת וְיוֹאָב וַאֲבִישַׁי
        אָחִיו רָדַף אַחֲרֵי שֶׁבַע בֶּן־בִּכְרִי׃
      yi: און עַמָשׂא האָט זיך ניט געהיט פֿאַר דער שװערד װאָס אין יוֹאָבֿס האַנט;
        האָט ער אים אַ זעץ געטאָן מיט איר אין בױך, און אַרױסגעלאָזט זײַנע אינגעװײד
        אױף דער ערד, און ניט געדאַרפֿט אים טאָן אַ צװײטן; און ער איז געשטאָרבן. און
        יוֹאָבֿ און זײַן ברודער אַבֿישַי האָבן נאָכגעיאָגט שֶבֿע דעם זון פֿון בִכרין.
      cs: 'Řekl také David Jonatovi: Kdož mi oznámí, jestliže odpoví tobě otec tvůj
        něco tvrdě?'
      pl: Amasa zaś nie zauważył miecza w ręce lewej Joaba, żgnął nim tedy Joab w żywot
        jego, tak że rozlał jego wnętrzności na ziemię, nie zadając mu już drugiego
        ciosu; i umarł Amasa. Poczem puścił się Joab i Abiszai, brat jego, w pogoń
        za Szebą, synem Bichri. 
    11:
      he: וְאִישׁ עָמַד עָלָיו מִנַּעֲרֵי יוֹאָב וַיֹּאמֶר מִי אֲשֶׁר חָפֵץ בְּיוֹאָב
        וּמִי אֲשֶׁר־לְדָוִד אַחֲרֵי יוֹאָב׃
      yi: 'און אַ מאַן פֿון יוֹאָבֿס יונגען איז געשטאַנען איבער אים, און האָט געזאָגט:
        װער עס װיל יוֹאָבֿן, און װער עס איז פֿאַר דָוִדן, הינטער יוֹאָבֿן!'
      cs: 'Odpověděl Jonata Davidovi: Poď, vyjděme na pole. I vyšli oba na pole.'
      pl: 'Jeden zaś ze sług Joaba musiał stanąć przy nim i wołać: Kto trzyma z Joabem
        i kto z Dawidem, niechaj idzie za Joabem! '
    12:
      he: וַעֲמָשָׂא מִתְגֹּלֵל בַּדָּם בְּתוֹךְ הַמְסִּלָּה וַיַּרְא הָאִישׁ כִּי־עָמַד
        כָּל־הָעָם וַיַּסֵּב אֶת־עֲמָשָׂא מִן־הַמְסִלָּה הַשָּׂדֶה וַיַּשְׁלֵךְ עָלָיו
        בֶּגֶד כַּאֲשֶׁר רָאָה כָּל־הַבָּא עָלָיו וְעָמָד׃
      yi: און עַמָשׂא האָט זיך געקײַקלט אין בלוט אױפֿן מיטן װעג; האָט דער מאַן געזען,
        אַז דאָס גאַנצע פֿאָלק האָט זיך אָפּגעשטעלט, און ער האָט אָפּגעדרײט עַמָשׂאן
        פֿון װעג אױפֿן פֿעלד, און אַרױפֿגעװאָרפֿן אױף אים אַ בגד, װען ער האָט געזען
        אַז איטלעכער װאָס איז צוגעקומען לעבן אים, האָט זיך אָפּגעשטעלט.
      cs: 'Opět řekl Jonata Davidovi: Hospodin Bůh Izraelský, (hned jakž porozumím
        na otci svém, okolo tohoto času zítra neb pozejtří, an bude dobře s Davidem,
        jestliže nepošli tehdáž k tobě, a neoznámím-liť),'
      pl: Gdy jednak Amasa krwią zbroczony wpośródku gościńca leżał, a widział ów
        człowiek, że wszystek lud przystawał, usunął Amasę z gościńca na pole i rzucił
        nań płaszcz, gdy spostrzegł że każdy, który mimo niego przechodził, przystawał. 
    13:
      he: כַּאֲשֶׁר הֹגָה מִן־הַמְסִלָּה עָבַר כָּל־אִישׁ אַחֲרֵי יוֹאָב לִרְדֹּף
        אַחֲרֵי שֶׁבַע בֶּן־בִּכְרִי׃
      yi: אַז ער איז אַװעקגענומען געװאָרן פֿון װעג, איז איטלעכער געגאַנגען הינטער
        יוֹאָבֿן, נאָכצוּיאָגן שֶבֿע דעם זון פֿון בִכרין.
      cs: Toto učiň Hospodin Jonatovi a toto přidej. Pakliť se bude líbiti otci mému
        uvésti zlé na tebe, takéť i to zjevím tobě a propustím tě; i půjdeš v pokoji,
        a Hospodin budiž s tebou, jakož byl s otcem mým.
      pl: Gdy tedy Amasa uprzątnięty został z gościńca, pociągnął każdy za Joabem,
        aby ścigać Szebę, syna Bichri. 
    14:
      he: וַיַּעֲבֹר בְּכָל־שִׁבְטֵי יִשְׂרָאֵל אָבֵלָה וּבֵית מַעֲכָה וְכָל־הַבֵּרִים
        ויקלהו [וַיִּקָּהֲלוּ] וַיָּבֹאוּ אַף־אַחֲרָיו׃
      yi: און ער איז דורכגעגאַנגען דורך אַלע שבֿטים פֿון ישׂראל ביז אָבֿל און בית-מעכה,
        און אַלע בֵרִים; און זײ האָבן זיך אײַנגעזאַמלט, און זײַנען אױך געגאַנגען הינטער
        אים.
      cs: A zdaliž i ty, dokud jsem živ, neučiníš se mnou milosrdenství Hospodinova,
        ano bychť i umřel,
      pl: Ten przeciągnął przez wszystkie pokolenia izraelskie aż do Abel, czyli Bet
        Maacha, z wszystkimi Beerydami, i zgromadzili się i pociągnęli również za nim. 
    15:
      he: וַיָּבֹאוּ וַיָּצֻרוּ עָלָיו בְּאָבֵלָה בֵּית הַמַּעֲכָה וַיִּשְׁפְּכוּ
        סֹלְלָה אֶל־הָעִיר וַתַּעֲמֹד בַּחֵל וְכָל־הָעָם אֲשֶׁר אֶת־יוֹאָב מַשְׁחִיתִם
        לְהַפִּיל הַחוֹמָה׃
      yi: און זײ זײַנען געקומען און האָבן געלעגערט אױף אים אין אָבֿל פֿון בית-מעכה,
        און זײ האָבן אָנגעשאָטן אַן ערדװאַל אַרום דער שטאָט, און עס איז געשטאַנען
        אין דעם פֿעסטונגגראָבן. און דאָס גאַנצע פֿאָלק װאָס מיט יוֹאָבֿן האָבן געהאַלטן
        אין צעשטערן, כּדי אײַנצוּװאַרפֿן די מױער.
      cs: Tak že neodvrátíš milosrdenství svého od domu mého až na věky, zvláště tehdáž,
        když Hospodin vypléní nepřátely Davidovy, jednoho každého se svrchku země.
      pl: Ale przypadli go i oblegali go w Abel Bet Maacha i usypali wał przeciw miastu;
        i stanął on przy murze obwodowym, poczem cały lud towarzyszący Joabowi przypuścił
        szturm, by zburzyć mur. 
    16:
      he: וַתִּקְרָא אִשָּׁה חֲכָמָה מִן־הָעִיר שִׁמְעוּ שִׁמְעוּ אִמְרוּ־נָא אֶל־יוֹאָב
        קְרַב עַד־הֵנָּה וַאֲדַבְּרָה אֵלֶיךָ׃
      yi: 'האָט אַ קלוגע פֿרױ גערופֿן פֿון דער שטאָט: הערט! הערט! זאָגט, איך בעט אײַך,
        צו יוֹאָבֿן: גענען ביז אַהער, און איך װעל רעדן צו דיר.'
      cs: 'A tak učinil Jonata smlouvu s domem Davidovým, řka: Vyhledávejž Hospodin
        toho z ruky nepřátel Davidových.'
      pl: 'Zawołała tedy jakaś kobieta mądra z miasta: Posłuchajcie, posłuchajcie!
        chciejcie powiedzieć Joabowi: Zbliż się tu, mam pomówić z tobą. '
    17:
      he: וַיִּקְרַב אֵלֶיהָ וַתֹּאמֶר הָאִשָּׁה הַאַתָּה יוֹאָב וַיֹּאמֶר אָנִי וַתֹּאמֶר
        לוֹ שְׁמַע דִּבְרֵי אֲמָתֶךָ וַיֹּאמֶר שֹׁמֵעַ אָנֹכִי׃
      yi: 'האָט ער גענענט צו איר, און די פֿרױ האָט געזאָגט: ביסט דו יוֹאָבֿ? האָט
        ער געזאָגט: איך. האָט זי צו אים געזאָגט: הער די װערטער פֿון דײַן דינסט. האָט
        ער געזאָגט: איך הער.'
      cs: Ještě i přísahou zavázal Jonata v lásce odměnné k sobě Davida; nebo jakož
        miloval duši svou, tak jej miloval.
      pl: 'Gdy tedy zbliżył się do niej, zapytała kobieta: Azaliś ty Joab? I odpowiedział:
        Tak! Rzekła doń tedy: Słuchaj słów służebnicy twojej! I odpowiedział: Słucham! '
    18:
      he: וַתֹּאמֶר לֵאמֹר דַּבֵּר יְדַבְּרוּ בָרִאשֹׁנָה לֵאמֹר שָׁאֹל יְשָׁאֲלוּ
        בְּאָבֵל וְכֵן הֵתַמּוּ׃
      yi: 'האָט זי געזאָגט, אַזױ צו זאָגן: רעדן האָט מען געזאָלט רעדן צוערשט, אַזױ
        צו זאָגן, פֿרעגן האָט מען געזאָלט פֿרעגן בײַ אָבֿל, און אַזױ אַרום װאָלט מען
        אָפּגעענדיקט.'
      cs: 'I řekl mu Jonata: Zítra bude novměsíce, a bude se ptáti na tebe, když prázdné
        bude místo tvé.'
      pl: 'I ciągnęła dalej i rzekła: Należałoby najprzód przemówić, mianowicie zapytać
        się w Abelu, a wtedy by już skończono. '
    19:
      he: אָנֹכִי שְׁלֻמֵי אֱמוּנֵי יִשְׂרָאֵל אַתָּה מְבַקֵּשׁ לְהָמִית עִיר וְאֵם
        בְּיִשְׂרָאֵל לָמָּה תְבַלַּע נַחֲלַת יְהוָה׃
      yi: מיר זײַנען פֿרידלעכע געטרײַע פֿון ישׂראל; װילסטו טײטן אַ שטאָט און אַ מוטער
        אין ישׂראל? נאָך װאָס זאָלסטו אומברענגען די נחלה פֿון גאָט?
      cs: Do třetího tedy dne skrývaje se, sstoupíš rychle a přijdeš k tomu místu,
        na kterémžs se byl skryl, když se to jednalo, a pobudeš u kamene pocestných.
      pl: Należę ja do najspokojniejszych z pośród wiernych miast w Izraelu; pragniesz
        zniszczyć gród, należący do stolic izraelskich. Czemu chcesz zburzyć dziedzictwo
        Wiekuistego? 
    20:
      he: וַיַּעַן יוֹאָב וַיֹּאמַר חָלִילָה חָלִילָה לִי אִם־אֲבַלַּע וְאִם־אַשְׁחִית׃
      yi: 'האָט יוֹאָבֿ געענטפֿערט און געזאָגט: חלילה, חלילה מיר, אױב איך װעל אומברענגען
        און אױב איך װעל צעשטערן!'
      cs: A já tři střely vystřelím po straně k němu, směřuje sobě k cíli.
      pl: 'I odpowiedział Joab: Dalekiem, dalekiem to odemnie! Nie chcę ani burzyć
        ani niszczyć! '
    21:
      he: לֹא־כֵן הַדָּבָר כִּי אִישׁ מֵהַר אֶפְרַיִם שֶׁבַע בֶּן־בִּכְרִי שְׁמוֹ
        נָשָׂא יָדוֹ בַּמֶּלֶךְ בְּדָוִד תְּנוּ־אֹתוֹ לְבַדּוֹ וְאֵלְכָה מֵעַל הָעִיר
        וַתֹּאמֶר הָאִשָּׁה אֶל־יוֹאָב הִנֵּה רֹאשׁוֹ מֻשְׁלָךְ אֵלֶיךָ בְּעַד הַחוֹמָה׃
      yi: 'ניט אַזױ איז די זאַך; נײַערט אַ מאַן פֿון דעם געבערג פֿון אפֿרַיִם, װאָס
        זײַן נאָמען איז שֶבֿע דער זון פֿון בִכרין, האָט אױפֿגעהױבן זײַן האַנט אַקעגן
        דעם מלך, אַקעגן דָוִדן. גיט אַרױס אים אַלײן, און איך װעל אַװעקגײן פֿון דער
        שטאָט. האָט די פֿרױ געזאָגט צו יוֹאָבֿן: אָט װערט דיר זײַן קאָפּ אַראָפּגעװאָרפֿן
        פֿון דער מױער.'
      cs: 'Potom hned pošli pachole a dím: Jdi, shledej střely. Jestliže prostě řeknu
        služebníku: Hle, střely za tebou blíže sem, přines je, tedy přiď, nebo jest
        pokoj tobě, a neníť žádného nebezpečenství, živť jest Hospodin.'
      pl: 'Nie o to idzie, ale człowiek z gór efraimskich imieniem Szeba, syn Bichri,
        podniósł rękę swą przeciw królowi Dawidowi; wydajcie go samego a odstąpię
        od miasta! I odpowiedziała kobieta Joabowi: Zaraz wyrzuconą ci będzie głowa
        jego przez mur. '
    22:
      he: וַתָּבוֹא הָאִשָּׁה אֶל־כָּל־הָעָם בְּחָכְמָתָהּ וַיִּכְרְתוּ אֶת־רֹאשׁ
        שֶׁבַע בֶּן־בִּכְרִי וַיַּשְׁלִכוּ אֶל־יוֹאָב וַיִּתְקַע בַּשּׁוֹפָר וַיָּפֻצוּ
        מֵעַל־הָעִיר אִישׁ לְאֹהָלָיו וְיוֹאָב שָׁב יְרוּשָׁלִַם אֶל־הַמֶּלֶךְ׃
      yi: און די פֿרױ איז געקומען צו דעם גאַנצן פֿאָלק מיט איר חכמה, און זײ האָבן
        אָפּגעשניטן דעם קאָפּ פֿון שֶבֿע דעם זון פֿון בִכרין, און אַראָפּגעװאָרפֿן
        צו יוֹאָבֿן. און ער האָט געבלאָזן אין שופֿר, און זײ האָבן זיך צעשפּרײט פֿון
        דער שטאָט, איטלעכער צו זײַנע געצעלטן. און יוֹאָבֿ האָט זיך אומגעקערט קײן ירושלים
        צום מלך.
      cs: 'Pakli takto řeknu pacholeti: Hle, střely jsou před tebou dále, tedy odejdi,
        nebo propustil tě Hospodin.'
      pl: Poczem zwróciła się ona kobieta do całego ludu w mądrości swojej, tak że ścieli
        głowę Szeby, syna Bichri, i rzucili ją Joabowi. Ten zaś kazał uderzyć w trąbę
        i rozproszyli się z pod miasta, każdy do namiotu swego, podczas gdy Joab do Jerozolimy
        do króla wrócił. 
    23:
      he: וְיוֹאָב אֶל כָּל־הַצָּבָא יִשְׂרָאֵל וּבְנָיָה בֶּן־יְהוֹיָדָע עַל־הכרי
        [הַכְּרֵתִי] וְעַל־הַפְּלֵתִי׃
      yi: און יוֹאָבֿ איז געװען איבער דעם גאַנצן חיל פֿון ישׂראל; און בנָיָה דער זון
        פֿון יהוֹיָדָען, איבער די כּרֵתים און איבער די פּלֵתים;
      cs: Řeči pak této, kterouž jsme mluvili já a ty, aj, Hospodin svědek bude mezi
        mnou a mezi tebou až na věky.
      pl: Joab tedy ustanowiony został nad całem wojskiem izraelskiem, Benaja, syn
        Jehojady, nad Kretejczykami i Pletejczykami. 
    24:
      he: וַאֲדֹרָם עַל־הַמַּס וִיהוֹשָׁפָט בֶּן־אֲחִילוּד הַמַּזְכִּיר׃
      yi: און אַדוֹרם, איבער דעם צינדז; און יהוֹשפֿט דער זון פֿון אַחילוּדן, דער דערמאָנער;
      cs: A tak skryl se David na poli. Byl pak novměsíce, i sedl král za stůl k jídlu.
      pl: Adoram nad pańszczyzną, a Jehoszafat, syn Achiluda, został kanclerzem. 
    25:
      he: ושיא [וּשְׁוָא] סֹפֵר וְצָדוֹק וְאֶבְיָתָר כֹּהֲנִים׃
      yi: און שוָא, דער שרײַבער; און צָדוֹק און אבֿיתר, כּהנים.
      cs: A seděl král na stolici své, jakž obyčej měl, na stolici u stěny, ale Jonata
        povstal. Sedl také Abner podlé Saule, a místo Davidovo zůstalo prázdné.
      pl: Szewa został sekretarzem stanu, Cadok i Abjatar najwyższymi kapłanami. 
    26:
      he: וְגַם עִירָא הַיָּאִרִי הָיָה כֹהֵן לְדָוִד׃
      yi: און אױך עִיראָ פֿון יָאִיר איז געװען אַן אױבערמאַן בײַ דָוִדן.
      cs: 'A však toho dne Saul nic neříkal, nebo myslil: Něco se mu přihodilo, buď
        že čistý jest neb nečistý.'
      pl: Ira Jairyta był również urzędnikiem przy Dawidzie. 
    27:
      cs: 'Stalo se pak nazejtří, druhého dne novměsíce, že opět prázdné bylo místo
        Davidovo. I řekl Saul Jonatovi synu svému: Proč nepřišel syn Izai ani včera
        ani dnes k jídlu?'
    28:
      cs: 'Odpověděl Jonata Saulovi: Velice mne prosil David, aby šel do Betléma.'
    29:
      cs: 'A řekl: Odpusť mne, prosím, nebo obět má míti rodina naše v městě, a bratr
        můj sám rozkázal mi přijíti; nyní tedy, nalezl-li jsem milost před očima tvýma,
        nechť se odtrhnu, prosím, abych navštívil bratří své. Tou příčinou nepřišel
        k stolu královskému.'
    30:
      cs: 'I rozhněval se Saul náramně na Jonatu, a řekl jemu: Synu převrácený a urputný,
        zdaliž nevím, že jsi zvolil sobě syna Izai k hanbě své, i k hanbě a lehkosti
        matky své?'
    31:
      cs: Nebo po všecky dny, v nichž bude živ syn Izai na zemi, nebudeš upevněn ty,
        ani království tvé. Protož hned pošli a přiveď jej ke mně, nebť jest hoden
        smrti.
    32:
      cs: 'Odpověděl Jonata Saulovi otci svému, a řekl jemu: Proč má umříti? Což jest
        učinil?'
    33:
      cs: I hodil Saul kopím na něj, aby ho zabil. Tedy seznav Jonata, že uložil otec
        jeho zabiti Davida,
    34:
      cs: Vstal od stolu Jonata, rozpálen jsa hněvem, a nejedl toho druhého dne novuměsíce
        pokrmu, nebo bolestil pro Davida, a že ho tak zlehčil otec jeho.
    35:
      cs: Protož stalo se ráno, že vyšel Jonata na pole k času uloženému Davidovi,
        a pachole malé s ním.
    36:
      cs: 'Tedy řekl pacholeti svému: Běž a shledej střely, kteréž já vystřelím. I
        běželo pachole, a on střílel daleko před něj.'
    37:
      cs: 'Když pak přišlo pachole až k cíli, k němuž střílel Jonata, volal Jonata
        za pacholetem a řekl: Zdaliž není střely před tebou tam dále?'
    38:
      cs: 'Opět volal Jonata za pacholetem: Rychle pospěš, nestůj. A tak sebravši
        pachole Jonatovo střely, vrátilo se k svému pánu.'
    39:
      cs: (Pachole pak nic nevědělo, toliko Jonata a David věděli, co se jedná.)
    40:
      cs: 'I dal Jonata braň svou pacholeti, kteréž s ním bylo, a řekl jemu: Jdi,
        dones do města.'
    41:
      cs: A když odešlo pachole, vstal David s strany polední, a padna na tvář svou
        k zemi, poklonil se třikrát; a políbivše jeden druhého plakali oba, až Jonata
        Davida pozdvihl.
    42:
      cs: 'I řekl Jonata Davidovi: Jdiž u pokoji, a což jsme sobě oba přisáhli ve
        jménu Hospodinovu, řkouce: Hospodin budiž svědkem mezi mnou a tebou, i mezi
        semenem mým a mezi semenem tvým, nechť trvá až na věky.'
    43:
      cs: A tak vstav David, odšel, Jonata pak navrátil se do města.
  21:
    1:
      he: וַיְהִי רָעָב בִּימֵי דָוִד שָׁלֹשׁ שָׁנִים שָׁנָה אַחֲרֵי שָׁנָה וַיְבַקֵּשׁ
        דָּוִד אֶת־פְּנֵי יְהוָה וַיֹּאמֶר יְהוָה אֶל־שָׁאוּל וְאֶל־בֵּית הַדָּמִים
        עַל־אֲשֶׁר־הֵמִית אֶת־הַגִּבְעֹנִים׃
      yi: 'און עס איז געװען אַ הונגער אין די טעג פֿון דָוִדן, דרײַ יאָר, אַ יאָר נאָך
        אַ יאָר, און דוד האָט געזוכט דעם פּנים פֿון גאָט. האָט גאָט געזאָגט: דאָס
        איז פֿון װעגן שָאולן און פֿון װעגן דעם בלוטיקן הױז, פֿאַר װאָס ער האָט געטײט
        די גבֿעונים.'
      cs: 'Tedy přišel David do Nobe k Achimelechovi knězi. I ulek se Achimelech,
        vyšel vstříc Davidovi a řekl jemu: Cože to, že jsi sám, a není žádného s tebou?'
      pl: 'Nastał raz za dni Dawida głód, który trwał przez trzy lata z rzędu. Starał
        się tedy Dawid o objawienie Wiekuistego, poczem Wiekuisty odpowiedział: Dzieje
        się to z powodu Saula i okrwawionego jego domu, ponieważ wymordował on Gibeonitów. '
    2:
      he: וַיִּקְרָא הַמֶּלֶךְ לַגִּבְעֹנִים וַיֹּאמֶר אֲלֵיהֶם וְהַגִּבְעֹנִים לֹא
        מִבְּנֵי יִשְׂרָאֵל הֵמָּה כִּי אִם־מִיֶּתֶר הָאֱמֹרִי וּבְנֵי יִשְׂרָאֵל
        נִשְׁבְּעוּ לָהֶם וַיְבַקֵּשׁ שָׁאוּל לְהַכֹּתָם בְּקַנֹּאתוֹ לִבְנֵי־יִשְׂרָאֵל
        וִיהוּדָה׃
      yi: האָט דער מלך גערופֿן די גבֿעונים, און ער האָט צו זײ גערעדט-און די גבֿעונים
        זײַנען ניט געװען פֿון די קינדער פֿון ישׂראל, נאָר פֿון דעם איבערבלײַב פֿון
        אמורי; און די קינדער פֿון ישׂראל האָבן געשװאָרן צו זײ; און שָאול האָט זײ געזוכט
        צו דערשלאָגן אין זײַן אײפֿערדיקײט פֿאַר די קינדער פֿון ישׂראל און יהוּדה –
      cs: 'Odpověděl David Achimelechovi knězi: Král mi poručil nějakou věc, a řekl
        mi: Ať žádný nezvídá toho, proč tě posílám, a coť jsem poručil. Služebníkům
        pak uložil jsem jisté místo.'
      pl: I wezwał król Gibeonitów, i rzekł do nich - Gibeonici zaś nie należeli do synów
        Izraela, lecz do szczątków emorejskich; jakkolwiek im tedy Izraelici przysięgali,
        starał się Saul ich wytępić w żarliwości swej dla Izraelitów i Judejczyków. 
    3:
      he: וַיֹּאמֶר דָּוִד אֶל־הַגִּבְעֹנִים מָה אֶעֱשֶׂה לָכֶם וּבַמָּה אֲכַפֵּר
        וּבָרְכוּ אֶת־נַחֲלַת יְהוָה׃
      yi: 'און דוד האָט געזאָגט צו די גבֿעונים: װאָס זאָל איך אײַך טאָן, און מיט װאָס
        קען איך מכפּר זײַן, אַז איר זאָלט בענטשן די נחלה פֿון גאָט?'
      cs: Protož nyní, co máš tu před rukama, dej v ruku mou, asi pět chlebů, aneb
        což na hotově máš.
      pl: 'Rzekł zatem Dawid do Gibeonitów: Cóż uczynić mi dla was i czem mogę ukoić
        was, abyście znowu błogosławili dziedzictwo Wiekuistego? '
    4:
      he: וַיֹּאמְרוּ לוֹ הַגִּבְעֹנִים אֵין־לי [לָנוּ] כֶּסֶף וְזָהָב עִם־שָׁאוּל
        וְעִם־בֵּיתוֹ וְאֵין־לָנוּ אִישׁ לְהָמִית בְּיִשְׂרָאֵל וַיֹּאמֶר מָה־אַתֶּם
        אֹמְרִים אֶעֱשֶׂה לָכֶם׃
      yi: 'האָבן די גבֿעונים צו אים געזאָגט: אונדז קומט ניט קײן זילבער און גאָלד פֿון
        שָאולן און פֿון זײַן הױז, און אונדז גײט ניט דערום צו טײטן אַ מענטשן פֿון ישׂראל.
        האָט ער געזאָגט: װאָס פֿאַרלאַנגט איר, איך זאָל אײַך טאָן?'
      cs: 'Odpověděl kněz Davidovi a řekl: Nemámť chleba obecného před rukama, než
        toliko chléb svatý, však jestliže se toliko od žen zdrželi služebníci.'
      pl: 'I odpowiedzieli Gibeonici: Wobec Saula i jego domu nie idzie nam ani o srebro,
        ani o złoto, nie mamy też prawa uśmiercić kogobądź w Izraelu. Rzekł więc:
        Czegóż żądacie, abym uczynił dla was? '
    5:
      he: וַיֹּאמְרוּ אֶל־הַמֶּלֶךְ הָאִישׁ אֲשֶׁר כִּלָּנוּ וַאֲשֶׁר דִּמָּה־לָנוּ
        נִשְׁמַדְנוּ מֵהִתְיַצֵּב בְּכָל־גְּבֻל יִשְׂרָאֵל׃
      yi: 'האָבן זײ געזאָגט צום מלך: דער מאַן װאָס האָט אונדז פֿאַרלענדט, און װאָס
        האָט געפּלאַנט קעגן אונדז ביז מיר זײַנען פֿאַרטיליקט געװאָרן פֿון צו האָבן
        אַ באַשטאַנד אין גאַנצן גבֿול פֿון ישׂראל,'
      cs: 'Odpověděl David knězi a řekl: Jistě ženy vzdáleny byly od nás, jakož včera
        tak i před včerejškem, když jsem vyšel; protož těla služebníků svatá jsou.
        Ač pak toto předsevzetí jest proti slušnosti, však i to dnes posvěceno bude
        pro tělo.'
      pl: 'I odpowiedzieli królowi: Człowiek ten, który nas zniszczył, a knuł przeciw
        nam, abyśmy zgładzeni zostali a nie mogli się ostać na całej dziedzinie Izraela
        -  '
    6:
      he: ינתן־[יֻתַּן־] לָנוּ שִׁבְעָה אֲנָשִׁים מִבָּנָיו וְהוֹקַעֲנוּם לַיהוָה
        בְּגִבְעַת שָׁאוּל בְּחִיר יְהוָה וַיֹּאמֶר הַמֶּלֶךְ אֲנִי אֶתֵּן׃
      yi: 'פֿון זײַנע קינדער זאָלן אונדז איבערגעגעבן װערן זיבן מאַן, און מיר װעלן
        זײ אױפֿהענגען פֿאַר גאָט אױפֿן בערגל פֿון שָאול [גבֿעת-שָאול], דעם אױסדערװײלטן
        פֿון גאָט. האָט דער מלך געזאָגט: איך װעל געבן.'
      cs: A tak dal jemu kněz chleby svaté; nebo nebylo tam chleba, jediné chlebové
        předložení, kteříž odloženi byli od tváři Hospodinovy, aby položeni byli chlebové
        teplí toho dne, když ti vzati byli.
      pl: 'Niechaj wydadzą nam siedmiu mężów z rodu jego, a obwiesim ich na cześć
        Wiekuistemu na wyżynie Saula, wybrańca Wiekuistego. I rzekł król: Wydam. '
    7:
      he: וַיַּחְמֹל הַמֶּלֶךְ עַל־מְפִי־בֹשֶׁת בֶּן־יְהוֹנָתָן בֶּן־שָׁאוּל עַל־שְׁבֻעַת
        יְהוָה אֲשֶׁר בֵּינֹתָם בֵּין דָּוִד וּבֵין יְהוֹנָתָן בֶּן־שָׁאוּל׃
      yi: און דער מלך האָט געשױנט מפֿיבֿוֹשת דעם זון פֿון יהונתן דעם זון פֿון שָאולן,
        איבער דער שבֿועה פֿון גאָט װאָס צװישן זײ, צװישן דָוִדן און צװישן יהונתן דעם
        זון פֿון שָאולן.
      cs: (Byl pak tu jeden z služebníků Saulových v týž den, kterýž se tam pozadržel
        před Hospodinem, jehož jméno bylo Doeg Idumejský, nejpřednější mezi pastýři
        Saulovými.)
      pl: Oszczędził jednak król Mefiboseta, syna Jonatana, syna Saula, ze względu
        na przysięgę, którą sobie wzajemnie wobec Wiekuistego złożyli, Dawid z jednej,
        a Jonatan, syn Saula, z drugiej strony. 
    8:
      he: וַיִּקַּח הַמֶּלֶךְ אֶת־שְׁנֵי בְּנֵי רִצְפָּה בַת־אַיָּה אֲשֶׁר יָלְדָה
        לְשָׁאוּל אֶת־אַרְמֹנִי וְאֶת־מְפִבֹשֶׁת וְאֶת־חֲמֵשֶׁת בְּנֵי מִיכַל בַּת־שָׁאוּל
        אֲשֶׁר יָלְדָה לְעַדְרִיאֵל בֶּן־בַּרְזִלַּי הַמְּחֹלָתִי׃
      yi: האָט דער מלך גענומען די צװײ זין פֿון רִצפָּה דער טאָכטער פֿון אַיָהן, װאָס
        זי האָט געבאָרן פֿון שָאולן, אַרמוֹנין און מפֿיבֿוֹשתן, און די פֿינף זין פֿון
        מִיכל דער טאָכטער פֿון שָאולן, װאָס זי האָט געבאָרן פֿון עַדריאֵל דעם זון
        פֿון בַרזלַין, פֿון מחוֹלָה;
      cs: 'I řekl David Achimelechovi: Nemáš-liž zde kopí aneb meče? Nebo ani meče
        svého ani braně své nevzal jsem v ruku svou, proto že rozkaz královský dotíral.'
      pl: Ale ujął król dwóch synów Rycpy, córki Aji, których była urodziła Saulowi,
        Armoniego i Mefiboseta, i pięciu synów Michali, córki Saula, których urodziła
        była Adrielowi, synowi Barzylaja z Mecholi. 
    9:
      he: וַיִּתְּנֵם בְּיַד הַגִּבְעֹנִים וַיֹּקִיעֻם בָּהָר לִפְנֵי יְהוָה וַיִּפְּלוּ
        שבעתים [שְׁבַעְתָּם] יָחַד והם [וְהֵמָּה] הֻמְתוּ בִּימֵי קָצִיר בָּרִאשֹׁנִים
        תחלת [בִּתְחִלַּת] קְצִיר שְׂעֹרִים׃
      yi: און ער האָט זײ איבערגעגעבן אין דער האַנט פֿון די גבֿעונים, און זײ האָבן
        זײ אױפֿגעהאַנגען אױפֿן באַרג פֿאַר גאָט; און זײ זײַנען אומגעקומען אַלע זיבן
        אין אײנעם. און זײ זײַנען געטײט געװאָרן אין די ערשטע טעג פֿון שניט, אין אָנהײב
        גערשטנשניט.
      cs: 'Jemuž řekl kněz: Meč Goliáše Filistinského, kteréhož jsi zabil v údolí
        Elah, aj, ten jest zde obvinutý v roucho za efodem. Jestliže jej chceš sobě
        vzíti, vezmi, nebo zde jiného není kromě toho. I řekl David: Neníť přes ten,
        dejž mi jej.'
      pl: I wydał ich w ręce Gibeonitów, którzy powiesili ich na górze przed Wiekuistym,
        tak że siedmiu z nich zginęło razem; uśmierceni zaś zostali w pierwsze żniwa,
        mianowicie na początku zbioru jęczmienia. 
    10:
      he: וַתִּקַּח רִצְפָּה בַת־אַיָּה אֶת־הַשַּׂק וַתַּטֵּהוּ לָהּ אֶל־הַצּוּר מִתְּחִלַּת
        קָצִיר עַד נִתַּךְ־מַיִם עֲלֵיהֶם מִן־הַשָּׁמָיִם וְלֹא־נָתְנָה עוֹף הַשָּׁמַיִם
        לָנוּחַ עֲלֵיהֶם יוֹמָם וְאֶת־חַיַּת הַשָּׂדֶה לָיְלָה׃
      yi: און רִצפָּה די טאָכטער פֿון אַיָהן האָט גענומען אַ זאַק, און האָט עס זיך
        אױסגעשפּרײט אױפֿן פֿעלדז, פֿון אָנהײב שניט ביז עס האָט זיך אַראָפּגעגאָסן
        אױף זײ װאַסער פֿון הימל. און זי האָט ניט געלאָזט אַ פֿױגל פֿון הימל זיך אַראָפּלאָזן
        אױף זײ בײַ טאָג, און אַ חיה פֿון פֿעלד בײַ נאַכט.
      cs: Tedy vstal David, a utekl toho dne před Saulem, a přišel k Achisovi králi
        Gát.
      pl: Wzięła tedy Rycpa, córka Aji, wór żałobny i podesłała go sobie na skale
        od początku zbioru, póki nie spadł deszcz z nieba na nich, i tak nie dopuściła,
        aby przypadły na nich ptactwo nieba we dnie a zwierz dziki w nocy. 
    11:
      he: וַיֻּגַּד לְדָוִד אֵת אֲשֶׁר־עָשְׂתָה רִצְפָּה בַת־אַיָּה פִּלֶגֶשׁ שָׁאוּל׃
      yi: איז דערצײלט געװאָרן דָוִדן װאָס רִצפָּה די טאָכטער פֿון אַיָהן, די קעפּסװײַב
        פֿון שָאולן, האָט געטאָן.
      cs: 'Služebníci pak Achisovi řekli jemu: Zdaliž tento není David, král země?
        Zdaliž neprozpěvovali tomuto po houfích, řkouce: Porazil Saul svůj tisíc,
        David pak svých deset tisíců.'
      pl: Gdy doniesiono Dawidowi co uczyniła Rycpa, córka Aji, nałożnica Saula, 
    12:
      he: וַיֵּלֶךְ דָּוִד וַיִּקַּח אֶת־עַצְמוֹת שָׁאוּל וְאֶת־עַצְמוֹת יְהוֹנָתָן
        בְּנוֹ מֵאֵת בַּעֲלֵי יָבֵישׁ גִּלְעָד אֲשֶׁר גָּנְבוּ אֹתָם מֵרְחֹב בֵּית־שַׁן
        אֲשֶׁר תלום [תְּלָאוּם] שם הפלשתים [שָׁמָּה] [פְּלִשְׁתִּים] בְּיוֹם הַכּוֹת
        פְּלִשְׁתִּים אֶת־שָׁאוּל בַּגִּלְבֹּעַ׃
      yi: איז דוד געגאַנגען, און האָט גענומען די בײנער פֿון שָאולן, און די בײנער פֿון
        יהונתן זײַן זון, פֿון די מענער פֿון יָבֿיש-גִלעָד, װאָס האָבן זײ אַװעקגעגנבֿעט
        פֿון דעם מאַרק פֿון בית-שָן װאָס די פּלִשתּים האָבן זײ דאָרטן געהאַט אױפֿגעהאַנגען,
        אין דעם טאָג װאָס די פּלִשתּים האָבן געשלאָגן שָאולן אין גִלבוֹע.
      cs: I složil David ta slova v srdci svém, a bál se velmi Achisa krále Gát.
      pl: Wyruszył Dawid i zabrał kości Saula i kości Jonatana, syna jego, od obywateli
        Jabeszu w Gileadzie, które wykradli byli z wolnego placu w Bet Szan, gdzie
        powiesili ich wtedy Filistyni, gdy porazili Filistyni Saula na górze Gilboa. 
    13:
      he: וַיַּעַל מִשָּׁם אֶת־עַצְמוֹת שָׁאוּל וְאֶת־עַצְמוֹת יְהוֹנָתָן בְּנוֹ וַיַּאַסְפוּ
        אֶת־עַצְמוֹת הַמּוּקָעִים׃
      yi: און ער האָט אַרױפֿגעבראַכט פֿון דאָרטן די בײנער פֿון שָאולן, און די בײנער
        פֿון יהונתן זײַן זון; און מע האָט אױפֿגעקליבן די בײנער פֿון די געהאַנגענע.
      cs: Protož změnil způsob svůj před očima jejich, a bláznem se dělal, jsa v rukou
        jejich; psal také po vratech u brány, a pouštěl sliny po bradě své.
      pl: Uprowadził on ztamtąd kości Saula i kości Jonatana, syna jego, poczem zebrano
        kości powieszonych. 
    14:
      he: וַיִּקְבְּרוּ אֶת־עַצְמוֹת־שָׁאוּל וִיהוֹנָתָן־בְּנוֹ בְּאֶרֶץ בִּנְיָמִן
        בְּצֵלָע בְּקֶבֶר קִישׁ אָבִיו וַיַּעֲשׂוּ כֹּל אֲשֶׁר־צִוָּה הַמֶּלֶךְ וַיֵּעָתֵר
        אֱלֹהִים לָאָרֶץ אַחֲרֵי־כֵן׃
      yi: און מע האָט באַגראָבן די בײנער פֿון שָאולן און יהונתן זײַן זון אין לאַנד
        בנימין, אין צֵלָע, אין דעם קבֿר פֿון זײַן פֿאָטער קישן; און מע האָט געטאָן
        אַלץ װאָס דער מלך האָט באַפֿױלן. און גאָט האָט זיך איבערגעבעטן צום לאַנד נאָך
        דעם.
      cs: 'Tedy řekl Achis služebníkům svým: Hle, viděvše člověka blázna, pročež jste
        ho ke mně přivedli?'
      pl: I pochowano je przy kościach Saula i Jonatana, syna jego, w ziemi Binjamina
        w Cela, w grobie ojca jego Kisza. I spełnili wszystko tak jak rozkazał król,
        poczem dał się Bóg ubłagać krajowi. 
    15:
      he: וַתְּהִי־עוֹד מִלְחָמָה לַפְּלִשְׁתִּים אֶת־יִשְׂרָאֵל וַיֵּרֶד דָּוִד וַעֲבָדָיו
        עִמּוֹ וַיִּלָּחֲמוּ אֶת־פְּלִשְׁתִּים וַיָּעַף דָּוִד׃
      yi: און די פּלִשתּים האָבן װידער געהאַט אַ מלחמה מיט ישׂראל, און דוד און זײַנע
        קנעכט מיט אים האָבן אַראָפּגענידערט, און האָבן מלחמה געהאַלטן מיט די פּלִשתּים,
        און דוד איז אָפּגעשלאַפֿט געװאָרן.
      cs: Nedostává-liž se mi bláznů, že jste uvedli tohoto, aby bláznil přede mnou?
        Ten-liž má vjíti do mého domu?
      pl: Gdy wynikła znowu wojna między Filistynami a Izraelitami, wyciągnął Dawid
        wraz ze sługami swymi i walczyli z Filistynami tak, że się zmęczył Dawid. 
    16:
      he: וישבו [וְיִשְׁבִּי] בְּנֹב אֲשֶׁר בִּילִידֵי הָרָפָה וּמִשְׁקַל קֵינוֹ שְׁלֹשׁ
        מֵאוֹת מִשְׁקַל נְחֹשֶׁת וְהוּא חָגוּר חֲדָשָׁה וַיֹּאמֶר לְהַכּוֹת אֶת־דָּוִד׃
      yi: און יִשבי-בנוֹבֿ װאָס איז געװען פֿון די קינדער פֿון דעם רָפֿה, און די װאָג
        פֿון זײַן שפּיז איז געװען דרײַ הונדערט שקל קופּער, און ער איז געװען אָנגעגורט
        מיט אַ נײַער [שװערד], האָט געװאָלט דערשלאָגן דָוִדן.
      pl: Zamierzył wtedy Iszbi z Nob, jeden z rodu olbrzymów, którego włócznia trzysta
        szekli kruszcu ważyła, a który mieczem nowym był przepasany, zabić Dawida. 
    17:
      he: וַיַּעֲזָר־לוֹ אֲבִישַׁי בֶּן־צְרוּיָה וַיַּךְ אֶת־הַפְּלִשְׁתִּי וַיְמִיתֵהוּ
        אָז נִשְׁבְּעוּ אַנְשֵׁי־דָוִד לוֹ לֵאמֹר לֹא־תֵצֵא עוֹד אִתָּנוּ לַמִּלְחָמָה
        וְלֹא תְכַבֶּה אֶת־נֵר יִשְׂרָאֵל׃
      yi: 'אָבער אַבֿישַי דער זון פֿון צרוּיָהן איז אים געקומען צו הילף, און האָט
        געשלאָגן דעם פּלִשתּי און אים געטײט. דענצמאָל האָבן דָוִדס מענטשן געשװאָרן
        פֿאַר אים, אַזױ צו זאָגן: זאָלסט מער ניט אַרױסגײן מיט אונדז אין מלחמה, כּדי
        זאָלסט ניט פֿאַרלעשן דאָס ליכט פֿון ישׂראל.'
      pl: 'Ale przybył mu z pomocą Abiszai, syn Ceruji, i uderzył Filistyńczyka i zabił
        go. Wtedy zaklęli rycerze Dawida tegoż słowami: Nie wyruszysz z nami nadal
        na wojnę, abyś nie zagasił pochodni Izraela! '
    18:
      he: וַיְהִי אַחֲרֵי־כֵן וַתְּהִי־עוֹד הַמִּלְחָמָה בְּגוֹב עִם־פְּלִשְׁתִּים
        אָז הִכָּה סִבְּכַי הַחֻשָׁתִי אֶת־סַף אֲשֶׁר בִּילִדֵי הָרָפָה׃
      yi: און עס איז געװען נאָך דעם, איז װידער געװען אַ מלחמה אין גוֹבֿ מיט די פּלִשתּים;
        דענצמאָל האָט סִבכַי פֿון חוּשָה דערשלאָגן סַפֿן װאָס פֿון די קינדער פֿון
        דעם רָפֿה.
      pl: I stało się następnie, że wynikła znowu walka pod Gob z Filistynami; wtedy
        ubił Sybchai, Chuszatyda, Safa, który również do rodu olbrzymów należał. 
    19:
      he: וַתְּהִי־עוֹד הַמִּלְחָמָה בְּגוֹב עִם־פְּלִשְׁתִּים וַיַּךְ אֶלְחָנָן בֶּן־יַעְרֵי
        אֹרְגִים בֵּית הַלַּחְמִי אֵת גָּלְיָת הַגִּתִּי וְעֵץ חֲנִיתוֹ כִּמְנוֹר
        אֹרְגִים׃
      yi: און עס איז װידער געװען אַ מלחמה אין גוֹבֿ מיט די פּלִשתּים; און אֶלחָנֶן
        דער זון פֿון יַעֲרֵי-אוֹרגים דער בֵית-לֶחֶמער האָט דערשלאָגן גָליַתן פֿון
        גַת, װאָס דער האָלץ פֿון זײַן שפּיז איז געװען אַזױ װי דער שטאַנג פֿון װעבער.
      pl: A gdy wynikła znowu inna walka pod Gob z Filistynami zabił Elchanan, syn
        Jaare-Oregima Betlehemita, brata Goljata z Gat, którego drzewce włóczni było
        jako wał krosienny. 
    20:
      he: וַתְּהִי־עוֹד מִלְחָמָה בְּגַת וַיְהִי אִישׁ מדין [מָדוֹן] וְאֶצְבְּעֹת
        יָדָיו וְאֶצְבְּעֹת רַגְלָיו שֵׁשׁ וָשֵׁשׁ עֶשְׂרִים וְאַרְבַּע מִסְפָּר וְגַם־הוּא
        יֻלַּד לְהָרָפָה׃
      yi: און עס איז װידער געװען אַ מלחמה אין גַת. איז דאָרטן געװען אַ מאַן פֿון שטרײַט
        װאָס די פֿינגער פֿון זײַנע הענט און די פֿינגער פֿון זײַנע פֿיס זײַנען געװען
        צו זעקס און זעקס, פֿיר און צװאַנציק אין צאָל. און ער אױך איז געװען געבאָרן
        פֿון דעם רָפֿה.
      pl: A gdy wynikła raz znowu walka pod Gat, znajdował się tam człowiek nadzwyczajnego
        wzrostu, mający po sześć palców u rąk i po sześć palców u nóg - razem dwadzieścia
        i cztery - a który również z rodu olbrzymów pochodził. 
    21:
      he: וַיְחָרֵף אֶת־יִשְׂרָאֵל וַיַּכֵּהוּ יְהוֹנָתָן בֶּן־שמעי [שִׁמְעָה] אֲחִי
        דָוִד׃
      yi: און ער האָט געלעסטערט ישׂראל; האָט אים יהונתן דער זון פֿון שִמְעִי, דָוִדס
        ברודער, דערשלאָגן.
      pl: Gdy tenże lżył Izraelitów, ubił go Jonatan, syn Szymei, brata Dawida. 
    22:
      he: אֶת־אַרְבַּעַת אֵלֶּה יֻלְּדוּ לְהָרָפָה בְּגַת וַיִּפְּלוּ בְיַד־דָּוִד
        וּבְיַד עֲבָדָיו׃
      yi: די דאָזיקע פֿיר זײַנען געװען געבאָרן פֿון דעם רָפֿה אין גַת. און זײ זײַנען
        געפֿאַלן דורך דער האַנט פֿון דָוִדן, און דורך דער האַנט פֿון זײַנע קנעכט.
      pl: Ci czterej pochodzili z rodu olbrzymów w Gat, a polegli oni od ręki Dawida
        i ręki sług jego. 
  22:
    1:
      he: וַיְדַבֵּר דָּוִד לַיהוָה אֶת־דִּבְרֵי הַשִּׁירָה הַזֹּאת בְּיוֹם הִצִּיל
        יְהוָה אֹתוֹ מִכַּף כָּל־אֹיְבָיו וּמִכַּף שָׁאוּל׃
      yi: און דוד האָט גערעדט צו גאָט די װערטער פֿון דעם דאָזיקן געזאַנג, אין דעם
        טאָג װאָס גאָט האָט אים מציל געװען פֿון דער האַנט פֿון אַלע זײַנע פֿײַנט,
        און פֿון דער האַנט פֿון שָאולן.
      cs: A tak odšel odtud David, skryl se v jeskyni Adulam. To když uslyšeli bratří
        jeho i všecken dům otce jeho, sešli se tam k němu.
      pl: I wypowiedział Dawid Wiekuistemu słowa pieśni tej, gdy wybawił go Wiekuisty
        z mocy wszystkich jego nieprzyjaciół, a w szczególności z mocy Saula. 
    2:
      he: וַיֹּאמַר יְהוָה סַלְעִי וּמְצֻדָתִי וּמְפַלְטִי־לִי׃
      yi: 'און ער האָט געזאָגט: יהוה איז מײַן פֿעלדז און מײַן פֿעסטונג, און דער װאָס
        מאַכט מיך אַנטרינען;'
      cs: A shromáždili se k němu, kteřížkoli byli v ssoužení, a kteřížkoli byli zadlužilí,
        a kteřížkoli byli v hořkosti ducha, a byl nad nimi knížetem, tak že jich bylo
        s ním okolo čtyř set mužů.
      pl: 'I rzekł: Wiekuisty! opoko moja, twierdzo moja, wybawco mój! '
    3:
      he: אֱלֹהֵי צוּרִי אֶחֱסֶה־בּוֹ מָגִנִּי וְקֶרֶן יִשְׁעִי מִשְׂגַּבִּי וּמְנוּסִי
        מֹשִׁעִי מֵחָמָס תֹּשִׁעֵנִי׃
      yi: גאָט מײַן פֿעלדז װאָס איך שיץ מיך אין אים, מײַן שילד און דער האָרן פֿון
        מײַן הילף, מײַן טורעם און מײַן אַנטרינונג, מײַן העלפֿער, װאָס העלפֿסט מיך
        פֿון אומרעכט.
      cs: 'Potom odšel odtud David do Masfa Moábského a řekl králi Moábskému: Prosím,
        nechť vcházejí k vám i vycházejí otec můj a matka má, dokudž nezvím, co se
        mnou učiní Bůh.'
      pl: Boże! obrono moja, w którą ufam, tarczo moja i rogu wybawienia mojego, ucieczko
        moja i schronisko moje! Zbawco, który przed przemocą mnie chroni! 
    4:
      he: מְהֻלָּל אֶקְרָא יְהוָה וּמֵאֹיְבַי אִוָּשֵׁעַ׃
      yi: איך רוף; געלױבט איז יהוה! און פֿון מײַנע פֿײַנט װער איך געהאָלפֿן.
      cs: I přivedl je před krále Moábského, a bydlili s ním po všecky dny, v nichž
        zůstával David na tom hradě.
      pl: Wielbionego wzywam, Wiekuistego, i od wrogów moich wybawion jestem. 
    5:
      he: כִּי אֲפָפֻנִי מִשְׁבְּרֵי־מָוֶת נַחֲלֵי בְלִיַּעַל יְבַעֲתֻנִי׃
      yi: װאָרום אַרומגערינגלט האָבן מיך װעלן פֿון טױט, טײַכן פֿון אונטערגאַנג האָבן
        מיך געשראָקן;
      cs: 'Ale prorok Gád řekl Davidovi: Nebývejž déle na tom hradě, jdi, navrať se
        do země Judské. I odšel David, a přišel do lesa Haret.'
      pl: Już ogarnęły mnie fale śmierci, a nurty otchłani zatrwożyły mnie. 
    6:
      he: חֶבְלֵי שְׁאוֹל סַבֻּנִי קִדְּמֻנִי מֹקְשֵׁי־מָוֶת׃
      yi: שטריק פֿון אונטערערד האָבן מיך אַרומגענומען, אַקעגנגעקומען זײַנען מיר נעצן
        פֿון טױט.
      cs: V tom uslyšel Saul, že by se zjevil David i muži, kteříž byli s ním. Saul
        pak bydlil v Gabaa pod hájem v Ráma, maje kopí své v rukou svých, a všickni
        služebníci jeho stáli před ním.
      pl: Męki przepaści osnuły mnie, pochwyciły sidła śmierci. 
    7:
      he: בַּצַּר־לִי אֶקְרָא יְהוָה וְאֶל־אֱלֹהַי אֶקְרָא וַיִּשְׁמַע מֵהֵיכָלוֹ
        קוֹלִי וְשַׁוְעָתִי בְּאָזְנָיו׃
      yi: האָב איך אין מײַן נױט גערופֿן צו יהוה, יאָ, צו מײַן גאָט האָב איך גערופֿן,
        און ער האָט געהערט פֿון זײַן טעמפּל מײַן קָול, און מײַן געשרײ [איז געקומען]
        אין זײַנע אױערן.
      cs: 'I řekl Saul služebníkům svým, kteříž stáli před ním: Slyšte medle, synové
        Jemini: Všechněm-li vám dá syn Izai pole a vinice? Všecky-li vás postaví za
        správce nad tisíci a sty,'
      pl: Lecz w niedoli mej wzywam Wiekuistego i do Boga mojego wołam, a wysłuchał
        z przybytku swego głos mój, a wołanie moje doszło uszu Jego. 
    8:
      he: ותגעש [וַיִּתְגָּעַשׁ] וַתִּרְעַשׁ הָאָרֶץ מוֹסְדוֹת הַשָּׁמַיִם יִרְגָּזוּ
        וַיִּתְגָּעֲשׁוּ כִּי־חָרָה לוֹ׃
      yi: און געשאָקלט און געװאַקלט האָט זיך די ערד. די גרונטפֿעסטן פֿון הימל האָבן
        געציטערט; זײ האָבן זיך געשאָקלט, װײַל ער האָט געצערנט;
      cs: Že jste se všickni spikli proti mně, aniž jest, kdo by mi oznámil? Již i
        syn můj učinil smlouvu s synem Izai, a však žádný z vás nelituje mne, aniž
        mi kdo oznámí, že pozdvihl syn můj služebníka mého proti mně, aby mi zálohy
        strojil, jakož se to již děje.
      pl: I wstrzęsła się i zadrżała ziemia, a posady niebios się zachwiały, i wstrzęsły
        się bo gniewem zapłonął. 
    9:
      he: עָלָה עָשָׁן בְּאַפּוֹ וְאֵשׁ מִפִּיו תֹּאכֵל גֶּחָלִים בָּעֲרוּ מִמֶּנּוּ׃
      yi: אַ רױך איז אױפֿגעגאַנגען אין זײַן נאָז, און פֿון זײַן מױל האָט אַ פֿײַער
        פֿאַרצערט; קױלן האָבן געברענט פֿון אים.
      cs: 'Odpověděl pak Doeg Idumejský, kterýž též stál s služebníky Saulovými, a
        řekl: Viděl jsem syna Izai, an přišel do Nobe k Achimelechovi synu Achitobovu.'
      pl: Wzniósł się dym w gniewie Jego, a ogień z ust Jego zieje; zarzewia żarzą
        się z Niego. 
    10:
      he: וַיֵּט שָׁמַיִם וַיֵּרַד וַעֲרָפֶל תַּחַת רַגְלָיו׃
      yi: און ער האָט גענײַגט דעם הימל און גענידערט, מיט אַ נעבל אונטער זײַנע פֿיס.
      cs: Kterýž radil se o něho s Hospodinem a dal jemu potravy, také i meč Goliáše
        Filistinského dal jemu.
      pl: I skłonił niebiosa i zstąpił, a gęsta mgła pod stopami Jego. 
    11:
      he: וַיִּרְכַּב עַל־כְּרוּב וַיָּעֹף וַיֵּרָא עַל־כַּנְפֵי־רוּחַ׃
      yi: און ער איז געריטן אױף אַ כּרובֿ און געפֿלױגן, און זיך באַװיזן אױף פֿליגלען
        פֿון װינט.
      cs: I poslal král, aby zavolali Achimelecha syna Achitobova, kněze, i vší čeledi
        otce jeho, totiž kněží, kteříž byli v Nobe. I přišli všickni před krále.
      pl: I wsiadł na Cherubina i nadleciał, i ukazał się na skrzydłach wichru. 
    12:
      he: וַיָּשֶׁת חֹשֶׁךְ סְבִיבֹתָיו סֻכּוֹת חַשְׁרַת־מַיִם עָבֵי שְׁחָקִים׃
      yi: און ער האָט געמאַכט פֿינצטערניש פֿאַר בײַדלעך אַרום אים; אַ זאַמלונג פֿון
        װאַסערן, װאָלקנס געדיכטע.
      cs: 'Tedy řekl Saul: Slyš nyní, synu Achitobův. Kterýž odpověděl: Ej, pane můj.'
      pl: I roztoczył mrok wokoło Siebie niby namiot, zebrane wody, gęste obłoki. 
    13:
      he: מִנֹּגַהּ נֶגְדּוֹ בָּעֲרוּ גַּחֲלֵי־אֵשׁ׃
      yi: פֿון דעם שימער פֿאַר אים האָבן פֿײַערקױלן געברענט.
      cs: 'I dí k němu Saul: Proč jste se spikli proti mně, ty a syn Izai, když jsi
        jemu dal chléb a meč, a radils se s Bohem o něj, aby povstal proti mně k strojení
        mi záloh, jakož se to již děje?'
      pl: Przed blaskiem od Niego wspłonęły zarzewia ogniste. 
    14:
      he: יַרְעֵם מִן־שָׁמַיִם יְהוָה וְעֶלְיוֹן יִתֵּן קוֹלוֹ׃
      yi: געדונערט פֿון הימל האָט גאָט, און דער העכסטער האָט אַרױסגעלאָזט זײַן קָול.
      cs: 'Odpovídaje Achimelech králi, řekl: A kdo jest tak věrný ze všech služebníků
        tvých jako David, kterýž i zetěm královým jest, kterýž kráčí v poslušenství
        tvém, a vzácný jest v domě tvém?'
      pl: I zagrzmiał z niebios Wiekuisty, a Najwyższy wydał grom Swój. 
    15:
      he: וַיִּשְׁלַח חִצִּים וַיְפִיצֵם בָּרָק ויהמם [וַיָּהֹם׃]
      yi: און ער האָט אַרױסגעשיקט פֿײַלן און זײ צעשפּרײט, אַ בליץ- און זײ פֿאַרטומלט.
      cs: Zdaliž jsem se nyní počal tázati Boha o něj? Odstup to ode mne. Nesčítejž
        král takové věci na služebníka svého, ani na koho z čeledi otce mého, neboť
        neví služebník tvůj o ničemž o tom ani nejmenší věci.
      pl: I puścił strzały i rozproszył ich, błyskawice i zmieszał ich. 
    16:
      he: וַיֵּרָאוּ אֲפִקֵי יָם יִגָּלוּ מֹסְדוֹת תֵּבֵל בְּגַעֲרַת יְהוָה מִנִּשְׁמַת
        רוּחַ אַפּוֹ׃
      yi: און די גראָבנס פֿון ים האָבן זיך באַװיזן, די גרונטפֿעסטן פֿון דער װעלט זײַנען
        אַנטפּלעקט געװאָרן, דורך דעם אָנגעשרײ פֿון גאָט, פֿון דעם אָטעמבלאָז פֿון
        זײַן נאָז.
      cs: 'Ale král řekl: Smrtí umřeš Achimelechu, ty i všecken dům otce tvého.'
      pl: I ukazały się łożyska morza, i obnażyły się posady świata, od groźby Wiekuistego,
        od zadęcia gniewnego tchnienia Jego. 
    17:
      he: יִשְׁלַח מִמָּרוֹם יִקָּחֵנִי יַמְשֵׁנִי מִמַּיִם רַבִּים׃
      yi: ער האָט אױסגעשטרעקט פֿון דער הײך און מיך גענומען, מיך אַרױסגעצױגן פֿון װאַסערן
        גרױסע.
      cs: 'I řekl král drabantům, kteříž stáli před ním: Obraťte se a zbíte kněží
        Hospodinovy, nebo i jejich ruka jest s Davidem; přes to vědouce, že utíká,
        nedali mi znáti. Služebníci však královští nechtěli vztáhnouti rukou svých,
        ani se obořiti na kněží Hospodinovy.'
      pl: Sięgnął z wysokości i ujął mnie, i wydobył z toni wielkiej. 
    18:
      he: יַצִּילֵנִי מֵאֹיְבִי עָז מִשֹּׂנְאַי כִּי אָמְצוּ מִמֶּנִּי׃
      yi: ער האָט מיך מציל געװען פֿון מײַן מאַכטיקן פֿײַנט, פֿון מײַנע שָׂונאים, װען
        זײ זײַנען געװען שטאַרקער פֿון מיר.
      cs: 'A protož řekl král Doegovi: Obrať ty se, a pobí ty kněží. Takž Doeg Idumejský
        obrátiv se, obořil se na kněží, a zbil toho dne osmdesáte a pět mužů, kteříž
        nosili efod lněný.'
      pl: Ocalił mnie od wroga potężnego, od nieprzyjaciół swoich, choć silniejsi
        byli odmnie. 
    19:
      he: יְקַדְּמֻנִי בְּיוֹם אֵידִי וַיְהִי יְהוָה מִשְׁעָן לִי׃
      yi: זײ זײַנען מיר אַקעגנגעקומען אין טאָג פֿון מײַן בראָך, אָבער גאָט איז מיר
        אַן אָנלען געװען.
      cs: Nobe také město kněžské vyhubil ostrostí meče, od muže až do ženy, od malého
        až do požívajícího prsí, voly i osly, i dobytky pobil ostrostí meče.
      pl: Napadli mnie w dniu nieszczęścia mego, ale stał się Wiekuisty podporą moją. 
    20:
      he: וַיֹּצֵא לַמֶּרְחָב אֹתִי יְחַלְּצֵנִי כִּי־חָפֵץ בִּי׃
      yi: ער האָט מיך אַרױסגעפֿירט אין דערברײטערניש, מיך אַרױסגעצױגן, װײַל ער האָט
        מיך באַגערט.
      cs: Jediný toliko syn Achimelechův, syna Achitobova, jehož jméno bylo Abiatar,
        ušel a utekl k Davidovi.
      pl: I wywiódł mnie w przestronność, wybawił mnie, bo upodobał Sobie we mnie. 
    21:
      he: יִגְמְלֵנִי יְהוָה כְּצִדְקָתִי כְּבֹר יָדַי יָשִׁיב לִי׃
      yi: גאָט פֿאַרגעלט מיך לױט מײַן גערעכטיקײט, לױט דער רײנקײט פֿון מײַנע הענט קערט
        ער מיר אום.
      cs: Tedy oznámil Abiatar Davidovi, že Saul zmordoval kněží Hospodinovy.
      pl: Wynagradza mnie Wiekuisty wedle sprawiedliwości mojej, wedle czystości rąk
        moich odpłaca mi. 
    22:
      he: כִּי שָׁמַרְתִּי דַּרְכֵי יְהוָה וְלֹא רָשַׁעְתִּי מֵאֱלֹהָי׃
      yi: װאָרום איך האָב געהיט די װעגן פֿון יהוה, און ניט פֿאַרבראָכן אַקעגן מײַן
        גאָט.
      cs: 'I řekl David Abiatarovi: Vědělť jsem toho dne, když tam byl Doeg Idumejský,
        že jistotně oznámí Saulovi; jáť jsem přičinu dal k zhubení všech duší domu
        otce tvého.'
      pl: Albowiem przestrzegałem dróg Wiekuistego, a nie byłem odstępcą od Boga mojego. 
    23:
      he: כִּי כָל־משפטו [מִשְׁפָּטָיו] לְנֶגְדִּי וְחֻקֹּתָיו לֹא־אָסוּר מִמֶּנָּה׃
      yi: װאָרום אַלע זײַנע געזעצן זײַנען פֿאַר מיר, און זײַנע חוקים, דערפֿון קער
        איך ניט אָפּ.
      cs: Zůstaň u mne, neboj se; nebo kdož hledati bude bezživotí mého, hledati bude
        bezživotí tvého, ale ochráněn budeš u mne.
      pl: Bo wszystkie ustawy Jego są przedemną, a od praw Jego nie zbaczam. 
    24:
      he: וָאֶהְיֶה תָמִים לוֹ וָאֶשְׁתַּמְּרָה מֵעֲוֺנִי׃
      yi: און איך בין געװען צו אים גאַנץ, און האָב מיך געהיט פֿון מײַן זינדיקײט.
      pl: I jestem cały oddany Jemu, a strzegę się od grzechu wszelkiego. 
    25:
      he: וַיָּשֶׁב יְהוָה לִי כְּצִדְקָתִי כְּבֹרִי לְנֶגֶד עֵינָיו׃
      yi: דרום האָט מיר אומגעקערט גאָט לױט מײַן גערעכטיקײט, לױט מײַן רײנקײט פֿאַר
        זײַנע אױגן.
      pl: Przeto oddaje mi Wiekuisty wedle sprawiedliwości mojej, wedle czystości
        mojej przed oczyma Jego. 
    26:
      he: עִם־חָסִיד תִּתְחַסָּד עִם־גִּבּוֹר תָּמִים תִּתַּמָּם׃
      yi: מיט דעם גענאָדיקן װײַזטו זיך גענאָדיק, מיט דעם ערלעכן מאַן װײַזטו זיך ערלעך.
      pl: Z miłosiernym postępujesz miłosiernie, z mężem nieskazitelnym nieskazitelnie; 
    27:
      he: עִם־נָבָר תִּתָּבָר וְעִם־עִקֵּשׁ תִּתַּפָּל׃
      yi: מיט דעם רײנעם װײַזטו זיך רײן, און מיט דעם קרומען װײַזטו זיך פֿאַרדרײט.
      pl: Ze szczerym postępujesz szczerze, a z przewrotnym bezwzględnie. 
    28:
      he: וְאֶת־עַם עָנִי תּוֹשִׁיעַ וְעֵינֶיךָ עַל־רָמִים תַּשְׁפִּיל׃
      yi: און דאָס אָרימע פֿאָלק טוסטו העלפֿן, און דײַנע אױגן זײַנען אױף די הױכע,
        דו זאָלסט זײ דערנידערן.
      pl: Ludzi uciśnionych wybawiasz, a oczy Swe zwracasz na wyniosłych i poniżasz
        ich. 
    29:
      he: כִּי־אַתָּה נֵירִי יְהוָה וַיהוָה יַגִּיהַּ חָשְׁכִּי׃
      yi: װאָרום דו ביסט מײַן ליכט יהוה, און יהוה באַשײַנט מײַן פֿינצטערניש.
      pl: Tak, światłem mojem Wiekuisty, Wiekuisty rozjaśnia ciemność moją. 
    30:
      he: כִּי בְכָה אָרוּץ גְּדוּד בֵּאלֹהַי אֲדַלֶּג־שׁוּר׃
      yi: װאָרום מיט דיר לױף איך קעגן אַ מחנה, מיט מײַן גאָט שפּרינג איך אַ מױער אַריבער.
      pl: Bo Tobą przełamię szyki, a Bogiem moim przestąpię mury. 
    31:
      he: הָאֵל תָּמִים דַּרְכּוֹ אִמְרַת יְהוָה צְרוּפָה מָגֵן הוּא לְכֹל הַחֹסִים
        בּוֹ׃
      yi: גאָט- זײַן װעג איז גאַנץ; דאָס װאָרט פֿון יהוה איז געלײַטערט, ער איז אַ
        שילד פֿאַר אַלע װאָס שיצן זיך אין אים.
      pl: Bóg - nieskazitelna droga Jego, słowo Wiekuistego czyste, tarczą On dla
        wszystkich, którzy ufają Mu. 
    32:
      he: כִּי מִי־אֵל מִבַּלְעֲדֵי יְהוָה וּמִי צוּר מִבַּלְעֲדֵי אֱלֹהֵינוּ׃
      yi: װאָרום װער איז אַ גאָט אױסער יהוה, און װער אַ פֿעלדז אױסער אונדזער גאָט?
      pl: Bo któż Bogiem oprócz Wiekuistego, a któż opoką krom Pana naszego. 
    33:
      he: הָאֵל מָעוּזִּי חָיִל וַיַּתֵּר תָּמִים דרכו [דַּרְכִּי׃]
      yi: דער גאָט װאָס איז מײַן שטאַרקע פֿעסטונג, און לאָזט גײן גלײַך מײַן װעג.
      pl: Ten Bóg opasał mnie siłą i uczynił prostą drogę moją. 
    34:
      he: מְשַׁוֶּה רגליו [רַגְלַי] כָּאַיָּלוֹת וְעַל בָּמוֹתַי יַעֲמִדֵנִי׃
      yi: ער מאַכט מײַנע פֿיס גלײַך װי די הינדן, און אױף מײַנע הײכן טוט ער מיך שטעלן.
      pl: Upodobnił nogi moje do jelenich, a na wyżynach moich mnie utwierdza. 
    35:
      he: מְלַמֵּד יָדַי לַמִּלְחָמָה וְנִחַת קֶשֶׁת־נְחוּשָׁה זְרֹעֹתָי׃
      yi: ער לערנט מײַנע הענט צו מלחמה, און אַ קופּערנעם בױגן בײגן אַראָפּ מײַנע אָרעמס.
      pl: Wprawia ręce moje do boju, że naciągają łuk spiżowy ramiona moje. 
    36:
      he: וַתִּתֶּן־לִי מָגֵן יִשְׁעֶךָ וַעֲנֹתְךָ תַּרְבֵּנִי׃
      yi: און האָסט מיר געגעבן דעם שילד פֿון דײַן הילף, און דײַן מילדקײט טוט מיך גרײסן.
      pl: I dałeś mi za tarczę wybawienie Twoje, a pobłażliwość Twoja uwielmożyła
        mnie. 
    37:
      he: תַּרְחִיב צַעֲדִי תַּחְתֵּנִי וְלֹא מָעֲדוּ קַרְסֻלָּי׃
      yi: דערברײטערסט מײַן טריט אונטער מיר, און ניט אױסגעגליטשט האָבן זיך מײַנע קנעכלעך.
      pl: Rozszerzyłeś kroki moje podemnie, a nie zachwiały się stawy moje. 
    38:
      he: אֶרְדְּפָה אֹיְבַי וָאַשְׁמִידֵם וְלֹא אָשׁוּב עַד־כַּלּוֹתָם׃
      yi: איך האָב געיאָגט מײַנע פֿײַנט און זײ פֿאַרטיליקט, און זיך ניט אומגעקערט
        ביז איך האָב זײ פֿאַרלענדט.
      pl: Ścigałem wrogi moje i zgładziłem je, a nie wróciłem ażem je wytępił. 
    39:
      he: וָאֲכַלֵּם וָאֶמְחָצֵם וְלֹא יְקוּמוּן וַיִּפְּלוּ תַּחַת רַגְלָי׃
      yi: יאָ, איך האָב זײ פֿאַרלענדט און זײ צעהאַקט, אַז זײ קענען ניט אױפֿשטײן; און
        זײ זײַנען געפֿאַלן אונטער מײַנע פֿיס.
      pl: I zgładziłem i skruszyłem je, że nie mogły powstać, a padły pod stopy mojemi. 
    40:
      he: וַתַּזְרֵנִי חַיִל לַמִּלְחָמָה תַּכְרִיעַ קָמַי תַּחְתֵּנִי׃
      yi: און האָסט מיך באַגורט מיט שטאַרקײט פֿאַר מלחמה, האָסט געבײגט מײַנע קעגנשטײער
        אונטער מיר.
      pl: Tak opasałeś mnie mocą do boju, powaliłeś przeciwniki moje podemnie. 
    41:
      he: וְאֹיְבַי תַּתָּה לִּי עֹרֶף מְשַׂנְאַי וָאַצְמִיתֵם׃
      yi: און מײַנע פֿײַנט האָסטו געמאַכט מיטן נאַקן צו מיר, מײַנע שָׂונאים- איך זאָל
        זײ פֿאַרשנײַדן.
      pl: I wrogów moich podałeś mi kark, a nieprzyjaciół moich zmiażdżyłem. 
    42:
      he: יִשְׁעוּ וְאֵין מֹשִׁיעַ אֶל־יְהוָה וְלֹא עָנָם׃
      yi: זײ האָבן זיך אומגעקוקט, און ניט געװען קײן העלפֿער, צו גאָט- און ער האָט
        זײ ניט געענטפֿערט.
      pl: Oglądali się, ale nikt nie pomógł, - na Boga, ale nie odpowiedział im. 
    43:
      he: וְאֶשְׁחָקֵם כַּעֲפַר־אָרֶץ כְּטִיט־חוּצוֹת אֲדִקֵּם אֶרְקָעֵם׃
      yi: און איך האָב זײ צעריבן װי שטױב פֿון דער ערד, װי גאַסנקױט זײ צעדריקט, זײ
        צעטרעטן.
      pl: I starłem ich jako proch ziemi, jak błoto ulic zdeptałem ich i rozrzuciłem. 
    44:
      he: וַתְּפַלְּטֵנִי מֵרִיבֵי עַמִּי תִּשְׁמְרֵנִי לְרֹאשׁ גּוֹיִם עַם לֹא־יָדַעְתִּי
        יַעַבְדֻנִי׃
      yi: און האָסט מיך געמאַכט אַנטרינען פֿון די קריג פֿון מײַן פֿאָלק, מיך געהיט
        אױף צו װערן דער קאָפּ פֿון די אומות; אַ פֿאָלק װאָס איך קען ניט, טוט מיר דינען.
      pl: Wybawiłeś mnie od zatargów w ludzie moim, zachowałeś mnie na głowę plemion;
        ludy, których nie znałem, służą mi. 
    45:
      he: בְּנֵי נֵכָר יִתְכַּחֲשׁוּ־לִי לִשְׁמוֹעַ אֹזֶן יִשָּׁמְעוּ לִי׃
      yi: די קינדער פֿון דעם פֿרעמדן גײען אײַן פֿאַר מיר, פֿון הערן מיטן אױער געהאָרכן
        זײ מיר.
      pl: Synowie obczyzny schlebiają mi, o których ze słuchu ucha zasłyszałem. 
    46:
      he: בְּנֵי נֵכָר יִבֹּלוּ וְיַחְגְּרוּ מִמִּסְגְּרוֹתָם׃
      yi: די קינדער פֿון דעם פֿרעמדן װערן פֿאַרװעלקט, און קומען הינקענדיק אַרױס פֿון
        זײערע פֿעסטונגען.
      pl: Synowie obczyzny omdleli, a drżąc uchodzą z zamków swoich. 
    47:
      he: חַי־יְהוָה וּבָרוּךְ צוּרִי וְיָרֻם אֱלֹהֵי צוּר יִשְׁעִי׃
      yi: עס לעבט יהוה, און געלױבט איז מײַן פֿעלדז, און דערהױבן איז גאָט דער פֿעלדז
        פֿון מײַן הילף;
      pl: Żyw Wiekuisty! pochwaloną niech będzie opoka moja, wywyższonym Bóg, opoka
        zbawienia mojego. 
    48:
      he: הָאֵל הַנֹּתֵן נְקָמֹת לִי וּמוֹרִיד עַמִּים תַּחְתֵּנִי׃
      yi: דער גאָט װאָס גיט מיר נקמות, און מאַכט נידערן די אומות אונטער מיר,
      pl: Bóg, który użyczył pomsty mi, a poddał narody podemnie, 
    49:
      he: וּמוֹצִיאִי מֵאֹיְבָי וּמִקָּמַי תְּרוֹמְמֵנִי מֵאִישׁ חֲמָסִים תַּצִּילֵנִי׃
      yi: און ציט מיך אַרױס פֿון מײַנע פֿײַנט; יאָ, איבער מײַנע קעגנשטײער דערהײבסטו
        מיך, פֿון דעם רױבמענטשן ביסטו מיך מציל.
      pl: Który mnie wyswobodził od wrogów moich, a nad przeciwniki moje wyniósł mnie;
        od każdego męża srogiego ocalił mnie. 
    50:
      he: עַל־כֵּן אוֹדְךָ יְהוָה בַּגּוֹיִם וּלְשִׁמְךָ אֲזַמֵּר׃
      yi: דרום לױב איך דיך, גאָט, צװישן די פֿעלקער, און צו דײַן נאָמען טו איך זינגען.
      pl: Przeto sławić Cię chcę, o Wiekuisty, między narodami, a imieniu Twemu śpiewać
        będę. 
    51:
      he: מגדיל [מִגְדּוֹל] יְשׁוּעוֹת מַלְכּוֹ וְעֹשֶׂה־חֶסֶד לִמְשִׁיחוֹ לְדָוִד
        וּלְזַרְעוֹ עַד־עוֹלָם׃
      yi: אַ טורעם פֿון הילף איז ער פֿאַר זײַן מלך, און ער טוט חֶסד מיט זײַן געזאַלבטן,
        מיט דָוִדן און מיט זײַן זאָמען ביז אײביק.
      pl: Któryś wieżą obronną ustanowionego przez Siebie króla, który łaskę świadczy
        pomazańcowi Swojemu, Dawidowi, i rodowi jego na wieki. 
  23:
    1:
      he: וְאֵלֶּה דִּבְרֵי דָוִד הָאַחֲרֹנִים נְאֻם דָּוִד בֶּן־יִשַׁי וּנְאֻם הַגֶּבֶר
        הֻקַם עָל מְשִׁיחַ אֱלֹהֵי יַעֲקֹב וּנְעִים זְמִרוֹת יִשְׂרָאֵל׃
      yi: 'און דאָס זײַנען די לעצטע װערטער פֿון דָוִדן: די רײד פֿון דוד דעם זון פֿון
        יִשַין, די רײד פֿון דעם מאַן װאָס איז הױך געשטעלט, דעם געזאַלבטן פֿון דעם
        גאָט פֿון יעקבֿ, און דעם זיסן זינגער פֿון ישׂראל:'
      cs: 'Tedy oznámili Davidovi, řkouce: Aj, Filistinští dobývají Cejly a loupí
        dvory.'
      pl: 'Oto ostatnie słowa Dawida: Wyrzeczenie Dawida, syna Iszaja, wyrzeczenie
        męża, wyniesionego wysoko, pomazańca Boga Jakóba, wdzięcznego piewcy Izraela. '
    2:
      he: רוּחַ יְהוָה דִּבֶּר־בִּי וּמִלָּתוֹ עַל־לְשׁוֹנִי׃
      yi: דער גײַסט פֿון גאָט רעדט דורך מיר, און זײַן װאָרט איז אױף מײַן צונג.
      cs: 'Protož tázal se David Hospodina, řka: Mám-li jíti a udeřiti na ty Filistinské?
        I odpověděl Hospodin Davidovi: Jdi a porazíš Filistinské, i Cejlu vysvobodíš.'
      pl: Duch Wiekuistego przemawia przezemnie, a słowo Jego na ustach moich. 
    3:
      he: אָמַר אֱלֹהֵי יִשְׂרָאֵל לִי דִבֶּר צוּר יִשְׂרָאֵל מוֹשֵׁל בָּאָדָם צַדִּיק
        מוֹשֵׁל יִרְאַת אֱלֹהִים׃
      yi: 'דער גאָט פֿון ישׂראל האָט געזאָגט, דער פֿעלדז פֿון ישׂראל האָט צו מיר גערעדט:
        אַ געװעלטיקער איבער מענטשן דאַרף זײַן אַ צדיק װאָס געװעלטיקט מיט גאָטספֿאָרכטיקײט,'
      cs: 'Muži pak Davidovi řekli jemu: Aj, my zde v Judstvu bojíme se, čím více,
        když půjdeme k Cejle proti vojskům Filistinských.'
      pl: 'Rzekł Bóg Izraela, do mnie wyrzekła Opoka Izraela: Kto sprawiedliwie ludziom
        panuje, kto panuje w bojaźni Bożej, '
    4:
      he: וּכְאוֹר בֹּקֶר יִזְרַח־שָׁמֶשׁ בֹּקֶר לֹא עָבוֹת מִנֹּגַהּ מִמָּטָר דֶּשֶׁא
        מֵאָרֶץ׃
      yi: און װי ליכט פֿון פֿרימאָרגן װען די זון גײט אױף- אַ פֿרימאָרגן אָן װאָלקן,
        װען פֿון שײַן נאָכן רעגן שפּראָצט דאָס גראָז פֿון דער ערד.
      cs: 'A tak opět David tázal se Hospodina. Jemuž odpověděl Hospodin a řekl: Vstana,
        vytáhni k Cejle, neboť dám Filistinské v ruce tvé.'
      pl: Jako brzask on jutrzni gdy słońce zaświeci, jako poranek bez chmur, gdy
        od blasku słonecznego, od dźdźu, ruń z ziemi wschodzi. 
    5:
      he: כִּי־לֹא־כֵן בֵּיתִי עִם־אֵל כִּי בְרִית עוֹלָם שָׂם לִי עֲרוּכָה בַכֹּל
        וּשְׁמֻרָה כִּי־כָל־יִשְׁעִי וְכָל־חֵפֶץ כִּי־לֹא יַצְמִיחַ׃
      yi: פֿאַר װאָר, איז ניט פֿעסט מײַן הױז פֿאַר גאָט? װײַל אַן אײביקן בונד האָט
        ער מיר געמאַכט, צוגעברײט אין אַלעם און אָפּגעהיט; פֿאַר װאָר, אַל מײַן הילף
        און אַל מײַן באַגער צי מאַכט ער ניט שפּראָצן?
      cs: I táhl David a muži jeho k Cejle, a bojoval s Filistinskými, a zajal dobytky
        jejich. I porazil je ranou velikou, a tak vysvobodil David obyvatele Cejly.
      pl: Czyż nie stoi tak dom mój wobec Boga? Ustanowił mi wszak przymierze wieczne,
        we wszystkiem urządzone i utwierdzone. Tak, cokolwiek mi do zbawienia i radości
        służy, czyż temu rozwinąć się nie pozwoli? 
    6:
      he: וּבְלִיַּעַל כְּקוֹץ מֻנָד כֻּלָּהַם כִּי־לֹא בְיָד יִקָּחוּ׃
      yi: אָבער די נידערטרעכטיקע זײַנען אַלע װי דערנער אַװעקגעװאָרפֿענע װאָס מען קען
        מיט דער האַנט ניט אָננעמען;
      cs: Stalo se pak, že když utíkal Abiatar syn Achimelechův k Davidovi do Cejly,
        dostal se efod v ruce jeho.
      pl: Nikczemni jednak - jak ciernie, które się precz odrzuca, są oni wszyscy
        - ręką się ich nie dotyka. 
    7:
      he: וְאִישׁ יִגַּע בָּהֶם יִמָּלֵא בַרְזֶל וְעֵץ חֲנִית וּבָאֵשׁ שָׂרוֹף יִשָּׂרְפוּ
        בַּשָּׁבֶת׃
      yi: און װיל עמעצער זײ אָנרירן, באַװאָרנט ער זיך מיט אַן אײַזן אָדער אַ האָלץ
        פֿון אַ שפּיז; און פֿאַרברענט איך פֿײַער װערן זײ פֿאַרברענט אױפֿן אָרט.
      cs: 'Potom oznámeno bylo Saulovi, že přitáhl David do Cejly. I řekl Saul: Dalť
        ho Bůh v ruku mou, nebo zavřel se, všed do města hrazeného a zavřitého.'
      pl: Ktokolwiek z nimi się styka, uzbraja się w żelazo albo w drzewce włóczni,
        a pali się je ostatecznie na miejscu. 
    8:
      he: אֵלֶּה שְׁמוֹת הַגִּבֹּרִים אֲשֶׁר לְדָוִד יֹשֵׁב בַּשֶּׁבֶת תַּחְכְּמֹנִי
        רֹאשׁ הַשָּׁלִשִׁי הוּא עֲדִינוֹ העצנו [הָעֶצְנִי] עַל־שְׁמֹנֶה מֵאוֹת חָלָל
        בְּפַעַם אחד [אֶחָת׃]
      yi: 'דאָס זײַנען די נעמען פֿון די גבורים װאָס דוד האָט געהאַט: יוֹשֵבֿ-בַשֶבֿת,
        אַ תַּחכּמוֹני, דער הױפּטמאַן פֿון די עלטסטע, דאָס איז עַדינוֹ דער עצני; [ער
        האָט אױפֿגעהױבן זײַן שפּיז] אױף אַכט הונדערט מאַן, דערשלאָגן מיט אײן מאָל.'
      cs: I svolal Saul všecken lid k boji, aby táhl k Cejle, a oblehl Davida i muže
        jeho.
      pl: 'Oto imiona rycerzy Dawida: Joszeb Baszebet, Tachkemonida, naczelnik owych
        trzech - inaczej Adino Ecnejczyk - Miał on przewagę nad ośmiuset ludźmi, których
        poraził w jednem spotkaniu. '
    9:
      he: ואחרו [וְאַחֲרָיו] אֶלְעָזָר בֶּן־דדי [דֹּדוֹ] בֶּן־אֲחֹחִי בִּשְׁלֹשָׁה
        גברים [הַגִּבֹּרִים] עִם־דָּוִד בְּחָרְפָם בַּפְּלִשְׁתִּים נֶאֶסְפוּ־שָׁם
        לַמִּלְחָמָה וַיַּעֲלוּ אִישׁ יִשְׂרָאֵל׃
      yi: און נאָך אים איז געװען אֶלעָזֶר דער זון פֿון דוֹדו דעם זון פֿון אַחוֹחין,
        פֿון די דרײַ גבורים מיט דָוִדן, װען זײ האָבן זיך אײַנגעשטעלט אַקעגן די פּלִשתּים,
        װאָס האָבן זיך דאָרטן אײַנגעזאַמלט אױף מלחמה, און די מענער פֿון ישׂראל זײַנען
        געװען אַװעקגעגאַנגען;
      cs: 'A zvěděv David, že Saul tajně ukládá o něm zle, řekl Abiatarovi knězi:
        Vezmi na se efod.'
      pl: Po nim Elazar, syn Dodiego, syna Achochiego. Był to jeden z owych trzech
        rycerzy, który towarzyszył Dawidowi, gdy wyzywano Filistynów, zgromadzonych
        do bitwy. Gdy wtedy mężowie Izraela ustępowali, 
    10:
      he: הוּא קָם וַיַּךְ בַּפְּלִשְׁתִּים עַד כִּי־יָגְעָה יָדוֹ וַתִּדְבַּק יָדוֹ
        אֶל־הַחֶרֶב וַיַּעַשׂ יְהוָה תְּשׁוּעָה גְדוֹלָה בַּיּוֹם הַהוּא וְהָעָם יָשֻׁבוּ
        אַחֲרָיו אַךְ־לְפַשֵּׁט׃
      yi: און ער איז אױפֿגעשטאַנען, און האָט געשלאָגן צװישן די פּלִשתּים ביז זײַן
        האַנט איז מיד געװאָרן, און זײַן האַנט האָט זיך צוגעקלעפּט צום שװערד. און גאָט
        האָט געטאָן אַ גרױסע ישועה אין יענעם טאָג, און דאָס פֿאָלק האָט זיך אומגעקערט
        נאָך אים, בלױז אױסצוטאָן [די געטײטע].
      cs: 'I řekl David: Hospodine, Bože Izraelský, za jistou věc slyšel služebník
        tvůj, že strojí Saul přitáhnouti k Cejle, aby zkazil město pro mne.'
      pl: Powstał on i raził Filistynów, póki nie ustała dłoń jego, a przylgnęła dłoń
        jego kurczowo do miecza. Tegoż dnia użyczył Wiekuisty zwycięztwo wielkie,
        poczem wrócił lud za nim, już tylko aby łupy zbierać. 
    11:
      he: וְאַחֲרָיו שַׁמָּא בֶן־אָגֵא הָרָרִי וַיֵּאָסְפוּ פְלִשְׁתִּים לַחַיָּה
        וַתְּהִי־שָׁם חֶלְקַת הַשָּׂדֶה מְלֵאָה עֲדָשִׁים וְהָעָם נָס מִפְּנֵי פְלִשְׁתִּים׃
      yi: און נאָך אים איז געװען שַמָה דער זון פֿון אָגֵאן, פֿון הָרָר. די פּלִשתּים
        האָבן זיך געהאַט אײַנגעזאַמלט אין אַ מחנה; און דאָרטן איז געװען אַ שטיק פֿעלד
        פֿול מיט לינדזן; און דאָס פֿאָלק איז אַנטלאָפֿן פֿון די פּלִשתּים;
      cs: 'Vydali-li by mne muži Cejly v ruce jeho? A přitáhl-li by Saul, jakž slyšel
        služebník tvůj? Hospodine, Bože Izraelský, oznam, prosím, služebníku svému.
        Odpověděl Hospodin: Přitáhl by.'
      pl: Po nim następuje Szamma, syn Agea, Hararejczyk. Raz ściągnęli Filistyni
        do Chaja, a była tam polanka, pełna soczewicy; gdy jednak lud przed Filistynami
        pierzchał, 
    12:
      he: וַיִּתְיַצֵּב בְּתוֹךְ־הַחֶלְקָה וַיַּצִּילֶהָ וַיַּךְ אֶת־פְּלִשְׁתִּים
        וַיַּעַשׂ יְהוָה תְּשׁוּעָה גְדוֹלָה׃
      yi: האָט ער זיך געשטעלט אין מיטן פֿון דעם שטיק לאַנד, און האָט עס מציל געװען;
        און ער האָט געשלאָגן די פּלִשתּים, און גאָט האָט געטאָן אַ גרױסע ישועה.
      cs: 'Řekl ještě David: Vydali-li by mne obyvatelé Cejly i muže mé v ruce Saulovy?
        Odpověděl Hospodin: Vydali by.'
      pl: Stanął on wpośród polanki, odebrał ją i pobił Filistynów tak, że sprawił
        wtedy Wiekuisty zwycięztwo wielkie. 
    13:
      he: וַיֵּרְדוּ שלשים [שְׁלֹשָׁה] מֵהַשְּׁלֹשִׁים רֹאשׁ וַיָּבֹאוּ אֶל־קָצִיר
        אֶל־דָּוִד אֶל־מְעָרַת עֲדֻלָּם וְחַיַּת פְּלִשְׁתִּים חֹנָה בְּעֵמֶק רְפָאִים׃
      yi: און דרײַ פֿון די דרײַסיק הױפּטלײַט האָבן אַראָפּגענידערט און זײַנען געקומען
        אין שניטצײַט צו דָוִדן צו דער הײל פֿון עַדוּלֶם; און די מחנה פֿון די פּלִשתּים
        האָט געלאַגערט אין טאָל רפֿאים.
      cs: Vstav tedy David a muži jeho, téměř šest set mužů, vytáhli z Cejly a šli
        ustavičně, kamž jíti mohli. Saulovi pak povědíno, že ušel David z Cejly; i
        nechal tažení.
      pl: Pewnego razu zstąpili trzej z owych trzydziestu dowódzców, i przybyli do Dawida
        podczas żniwa do jaskini Adullam, gdy oddział Filistynów w dolinie Refaim
        obozował. 
    14:
      he: וְדָוִד אָז בַּמְּצוּדָה וּמַצַּב פְּלִשְׁתִּים אָז בֵּית לָחֶם׃
      yi: און דוד איז דענצמאָל געװען אין דער פֿעסטונג, און די װאַך פֿון די פּלִשתּים
        איז דענצמאָל געװען אין בֵית-לֶחֶם.
      cs: Byl pak David na poušti v místech bezpečných, a bydlil na hoře, na poušti
        Zif. A ačkoli hledal ho Saul po všecky ty dny, však nevydal ho Bůh v ruku
        jeho.
      pl: Dawid znajdował się wtedy w twierdzy, gdy załoga filistyńska była wówczas
        w Betlehem. 
    15:
      he: וַיִּתְאַוֶּה דָוִד וַיֹּאמַר מִי יַשְׁקֵנִי מַיִם מִבֹּאר בֵּית־לֶחֶם אֲשֶׁר
        בַּשָּׁעַר׃
      yi: 'האָט דוד געגלוסט, און ער האָט געזאָגט: װען מיר גיט װער טרינקען װאַסער פֿון
        דעם ברונעם פֿון בֵית-לֶחֶם װאָס אין טױער!'
      cs: Vida tedy David, že Saul vytáhl hledati bezživotí jeho, byl na poušti Zif
        v lese.
      pl: 'Zapragnął wtedy Dawid, i rzekł: Kto da mi się napić wody z cysterny betlehemskiej,
        która przy bramie? '
    16:
      he: וַיִּבְקְעוּ שְׁלֹשֶׁת הַגִּבֹּרִים בְּמַחֲנֵה פְלִשְׁתִּים וַיִּשְׁאֲבוּ־מַיִם
        מִבֹּאר בֵּית־לֶחֶם אֲשֶׁר בַּשַּׁעַר וַיִּשְׂאוּ וַיָּבִאוּ אֶל־דָּוִד וְלֹא
        אָבָה לִשְׁתּוֹתָם וַיַּסֵּךְ אֹתָם לַיהוָה׃
      yi: האָבן די דרײַ גבורים אַרײַנגעבראָכן אין לאַגער פֿון די פּלִשתּים, און זײ
        האָבן אָנגעשעפּט װאַסער פֿון דעם ברונעם פֿון בֵית-לֶחֶם װאָס בײַם טױער, און
        גענומען און געבראַכט צו דָוִדן. אָבער ער האָט עס ניט געװאָלט טרינקען, און
        האָט עס אױסגעגאָסן צו גאָט.
      cs: Vstav pak Jonata syn Saulův, přišel k Davidovi do lesa, a posilnil ruky
        jeho v Bohu.
      pl: Przebili się wtedy trzej owi rycerze przez obóz filistyński a naczerpnąwszy
        wody z cysterny betlehemskiej, która przy bramie, zabrali i przynieśli ją
        Dawidowi. Ten wszakże nie chciał jej pić i wylał ją na cześć Wiekuistego. 
    17:
      he: וַיֹּאמֶר חָלִילָה לִּי יְהוָה מֵעֲשֹׂתִי זֹאת הֲדַם הָאֲנָשִׁים הַהֹלְכִים
        בְּנַפְשׁוֹתָם וְלֹא אָבָה לִשְׁתּוֹתָם אֵלֶּה עָשׂוּ שְׁלֹשֶׁת הַגִּבֹּרִים׃
      yi: 'און ער האָט געזאָגט: חלילה מיר, גאָט, אַז איך זאָל דאָס טאָן! דאָס בלוט
        פֿון די מענטשן װאָס זײַנען געגאַנגען מיט דער סכּנה פֿון זײער לעבן? און ער
        האָט עס ניט געװאָלט טרינקען. דאָס האָבן געטאָן די דרײַ גבורים.'
      cs: 'A řekl jemu: Neboj se, neboť nenalezne tebe ruka Saule otce mého, ale ty
        kralovati budeš nad Izraelem, a já budu druhý po tobě. Však i Saul otec můj
        zná to.'
      pl: 'I rzekł: Dalekiem to odemnie, o Wiekuisty, abym to uczynił! Miałżebym pić
        krew tych ludzi, którzy przedsięwzięli tę wyprawę z narażeniem swego życia?
        I nie chciał jej pić. Tego dokonali trzej owi rycerze. '
    18:
      he: וַאֲבִישַׁי אֲחִי יוֹאָב בֶּן־צְרוּיָה הוּא רֹאשׁ השלשי [הַשְּׁלֹשָׁה] וְהוּא
        עוֹרֵר אֶת־חֲנִיתוֹ עַל־שְׁלֹשׁ מֵאוֹת חָלָל וְלוֹ־שֵׁם בַּשְּׁלֹשָׁה׃
      yi: און אַבֿישַי, יוֹאָבֿס ברודער, דער זון פֿון צרוּיָהן, ער איז געװען דער הױפּט
        פֿון די דרײַ; און ער האָט אױפֿגעהױבן זײַן שפּיז אױף דרײַ הונדערט און זײ דערשלאָגן;
        ער האָט געהאַט אַ שם צװישן די דרײַ.
      cs: I učinili smlouvu oba před Hospodinem; a David zůstal v lese, Jonata pak
        navrátil se do domu svého.
      pl: Abiszai, brat Joaba, syn Ceruji, stał na czele owych trzech dziesiątek.
        Ten wywijał włócznią swoją nad trzystu poległymi a zażywał sławy między owymi
        trzema dziesiątkami. 
    19:
      he: מִן־הַשְּׁלֹשָׁה הֲכִי נִכְבָּד וַיְהִי לָהֶם לְשָׂר וְעַד־הַשְּׁלֹשָׁה
        לֹא־בָא׃
      yi: פֿון די דרײַ איז ער געװען דער אָנגעזעענסטער, און ער איז בײַ זײ געװאָרן צום
        עלטסטן, אָבער צו די [ערשטע] דרײַ איז ער ניט געקומען.
      cs: 'Tedy přišli Zifejští k Saulovi do Gabaa, řkouce: Zdaliž David nepokrývá
        se u nás v horách, v lese, na pahrbku Hachile, kterýž jest na pravé straně
        pouště.'
      pl: Z pośród owych trzech dziesiątek był najbardziej poważany, a był on ich
        wodzem, jednak owym trzem nie dorównywał. 
    20:
      he: וּבְנָיָהוּ בֶן־יְהוֹיָדָע בֶּן־אִישׁ־חי [חַיִל] רַב־פְּעָלִים מִקַּבְצְאֵל
        הוּא הִכָּה אֵת שְׁנֵי אֲרִאֵל מוֹאָב וְהוּא יָרַד וְהִכָּה אֶת־האריה [הָאֲרִי]
        בְּתוֹךְ הַבֹּאר בְּיוֹם הַשָּׁלֶג׃
      yi: און בנָיָהוּ דער זון פֿון יהוֹיָדָען, דער זון פֿון אַ העלדישן מאַן, גרױס
        אין אױפֿטוען, פֿון קַבצְאֵל, ער האָט געשלאָגן די צװײ העלדן פֿון מואָבֿ, און
        ער האָט אַראָפּגענידערט און האָט דערשלאָגן אַ לײב אין אַ גרוב, אין אַ טאָג
        פֿון שנײ.
      cs: Protož nyní podlé vší žádosti duše své, ó králi, přitáhni stěží, my se pak
        přičiníme, abychom jej vydali v ruce královy.
      pl: Benaja też, syn Jehojady, syn męża dzielnego z Kabceel, był czynów wielkich.
        Ubił on dwóch rycerzy moabickich. On to również zstąpił i zabił lwa wpośród
        jamy w dzień śnieżny. 
    21:
      he: וְהוּא־הִכָּה אֶת־אִישׁ מִצְרִי אשר [אִישׁ] מַרְאֶה וּבְיַד הַמִּצְרִי חֲנִית
        וַיֵּרֶד אֵלָיו בַּשָּׁבֶט וַיִּגְזֹל אֶת־הַחֲנִית מִיַּד הַמִּצְרִי וַיַּהַרְגֵהוּ
        בַּחֲנִיתוֹ׃
      yi: און ער האָט דערשלאָגן אַ מִצרישן מאַן, אַ מאַן אָנצוקוקן; און אין דעם מִצריס
        האַנט איז געװען אַ שפּיז, און ער האָט אַראָפּגענידערט צו אים מיט אַ רוט; האָט
        ער אַרױסגעריסן דעם שפּיז פֿון דעם מִצריס האַנט, און האָט אים געהרגעט מיט זײַן
        אײגענעם שפּיז.
      cs: 'I řekl Saul: Požehnaní vy od Hospodina, že mne litujete.'
      pl: Tenże ubił również męża egipskiego, dorodnej postawy. Egipcjanin ten miał
        w ręku włócznię, on wszakże przystąpił doń z kijem, wyrwał włócznię z ręki
        Egipcjanina i zabił go własną jego włócznią. 
    22:
      he: אֵלֶּה עָשָׂה בְּנָיָהוּ בֶּן־יְהוֹיָדָע וְלוֹ־שֵׁם בִּשְׁלֹשָׁה הַגִּבֹּרִים׃
      yi: דאָס האָט געטאָן בנָיָהוּ דער זון פֿון יהוֹיָדָען, און ער האָט געהאַט אַ
        שם צװישן די דרײַ גבורים.
      cs: Jdětež medle, ujisťte se tím ještě lépe, přezvězte a shlédněte místo jeho,
        kam se obrátí, kdo ho tam viděl; nebo mi praveno, že divných chytrostí užívá.
      pl: Tego dokonał Benaja, syn Jehojady. Zażywał on sławy między owymi trzema
        dziesiątkami rycerzy. 
    23:
      he: מִן־הַשְּׁלֹשִׁים נִכְבָּד וְאֶל־הַשְּׁלֹשָׁה לֹא־בָא וַיְשִׂמֵהוּ דָוִד
        אֶל־מִשְׁמַעְתּוֹ׃
      yi: ער איז געװען מער אָנגעזען פֿון די דרײַסיק, אָבער צו די [ערשטע] דרײַ איז
        ער ניט געקומען. און דוד האָט אים אױפֿגעזעצט איבער זײַן לײַבװאַך.
      cs: Vyšpehujtež tedy a vyzvězte všecky skrejše, v nichž se kryje, a navraťte
        se ke mně s věcí jistou, i potáhnu s vámi, a jestliže v zemi jest, hledati
        ho budu ve všech tisících Judských.
      pl: Między trzydziestoma zażywał powagi, jednak owym trzem nie dorównywał. Dawid
        postanowił go nad przyboczną strażą swoją. 
    24:
      he: עֲשָׂה־אֵל אֲחִי־יוֹאָב בַּשְּׁלֹשִׁים אֶלְחָנָן בֶּן־דֹּדוֹ בֵּית לָחֶם׃
      yi: עשׂהאל, יוֹאָבֿס ברודער, איז געװען צװישן די דרײַסיק; אֶלחָנֶן דער זון פֿון
        דוֹדון פֿון בֵית-לֶחֶם;
      cs: Kteřížto vstavše, navrátili se do Zif před Saulem; David pak a muži jeho
        byli na poušti Maon, na rovinách po pravé straně pouště.
      pl: Asahel, brat Joaba, był między owymi trzydziestoma, dalej Elhanan, syn Dodego,
        z Betlehem. 
    25:
      he: שַׁמָּה הַחֲרֹדִי אֱלִיקָא הַחֲרֹדִי׃
      yi: שַמָה פֿון חַרוד; אֶליקאָ פֿון חַרוד;
      cs: Nebo jakž vytáhl Saul s lidem svým hledati ho, oznámeno bylo to Davidovi,
        kterýž sstoupil s skály a bydlil na poušti Maon. O čemž Saul uslyšav, honil
        Davida po poušti Maon.
      pl: Szamma z Charodu; Elika z Charodu. 
    26:
      he: חֶלֶץ הַפַּלְטִי עִירָא בֶן־עִקֵּשׁ הַתְּקוֹעִי׃
      yi: חֶלֶץ פֿון פֶּלֶט; עִיראָ דער זון פֿון עִקֵשן פֿון תּקוֹע;
      cs: A tak Saul táhl s jedné strany hory, David pak a muži jeho po druhé straně
        hory. A pospíšil David, aby mohl utéci od tváři Saulovy; nebo Saul s lidem
        svým obkličovali Davida i muže jeho, aby je zjímali.
      pl: Chelec z Pelet; Ira, syn Ikesza, z Tekoa. 
    27:
      he: אֲבִיעֶזֶר הָעַנְּתֹתִי מְבֻנַּי הַחֻשָׁתִי׃
      yi: אבֿיעֶזֶר פֿון ענָתות; מבֿוּנַי פֿון חוּשָה;
      cs: 'V tom přišel posel k Saulovi, řka: Pospěš a přiď, nebo Filistinští vtrhli
        do země.'
      pl: Abiezer z Anatot; Mebunai z Chuszy. 
    28:
      he: צַלְמוֹן הָאֲחֹחִי מַהְרַי הַנְּטֹפָתִי׃
      yi: צלמון פֿון אַחוֹחַ; מַהרַי פֿון נטוֹפֿה;
      cs: 'A protož navrátil se Saul od honění Davida, táhl proti Filistinským. Pročež
        nazvali to místo: Skála rozdělující.'
      pl: Calmon z Achoach; Maharai z Netofy. 
    29:
      he: חֵלֶב בֶּן־בַּעֲנָה הַנְּטֹפָתִי אִתַּי בֶּן־רִיבַי מִגִּבְעַת בְּנֵי בִנְיָמִן׃
      yi: חלבֿ דער זון פֿון בַעַנָהן פֿון נטוֹפֿה; אִתַּי דער זון פֿון ריבֿין פֿון
        גִבֿעָה פֿון די קינדער פֿון בנימין;
      pl: Cheleb, syn Baani, z Netofy; Ittai, syn Rybaja, z Gibea synów Binjamina. 
    30:
      he: בְּנָיָהוּ פִּרְעָתֹנִי הִדַּי מִנַּחֲלֵי גָעַשׁ׃
      yi: בנָיָהוּ פֿון פִּרעָתון; הִדַי פֿון נַחֲלֵי-גַעַש;
      pl: Benaja z Pireatonu; Hiddai z Nachle-Gaasz. 
    31:
      he: אֲבִי־עַלְבוֹן הָעַרְבָתִי עַזְמָוֶת הַבַּרְחֻמִי׃
      yi: אַבֿי-עַלבֿון פֿון עַרָבֿה; עַזמָוֶת פֿון בַרחום;
      pl: Abi Albon z Arbatonu; Azmawet z Barchuma. 
    32:
      he: אֶלְיַחְבָּא הַשַּׁעַלְבֹנִי בְּנֵי יָשֵׁן יְהוֹנָתָן׃
      yi: אֶליַחבאָ פֿון שַעַלבֿון; פֿון יָשֵנס זין, יהונתן;
      pl: Eljachba z Szaalbonu; Bne Jaszen, Jehonatan. 
    33:
      he: שַׁמָּה הַהֲרָרִי אֲחִיאָם בֶּן־שָׁרָר הָארָרִי׃
      yi: שַמָה פֿון הָרָר; אַחיאָם דער זון פֿון שָרָרן פֿון אַרָר;
      pl: Szamma z Hararu; Achiam, syn Szarara, z Araru. 
    34:
      he: אֱלִיפֶלֶט בֶּן־אֲחַסְבַּי בֶּן־הַמַּעֲכָתִי אֱלִיעָם בֶּן־אֲחִיתֹפֶל הַגִּלֹנִי׃
      yi: אֶליפֿלט דער זון פֿון אַחַסבַין; דער זון פֿון דעם מַעַכָתי; אֶליִעָם דער
        זון פֿון אַחיתּופֿלן פֿון גילֹה;
      pl: Elifelet, syn Achasbaja, syn Maachatczyka; Eliam, syn Achitofela, z Gilo. 
    35:
      he: חצרו [חֶצְרַי] הַכַּרְמְלִי פַּעֲרַי הָאַרְבִּי׃
      yi: חֶצרי פֿון כַּרמל; פַּעֲרַי פֿון אַרָבֿ;
      pl: Checrai z Karmelu; Paarai z Arby. 
    36:
      he: יִגְאָל בֶּן־נָתָן מִצֹּבָה בָּנִי הַגָּדִי׃
      yi: יִגאָל דער זון פֿון נתנען פֿון צוֹבֿה; בָני דער גָדי;
      pl: Igal, syn Natana, z Coby; Bani z Gad. 
    37:
      he: צֶלֶק הָעַמֹּנִי נַחְרַי הַבְּאֵרֹתִי נשאי [נֹשֵׂא] כְּלֵי יוֹאָב בֶּן־צְרֻיָה׃
      yi: צֶלֶק דער עמוני; נַחרַי פֿון בארות, דער װאַפֿנטרעגער פֿון יוֹאָבֿ דעם זון
        פֿון צרוּיָהן;
      pl: Celek, Amonita; Nacharai, z Beerot, giermek Joaba, syna Ceruji. 
    38:
      he: עִירָא הַיִּתְרִי גָּרֵב הַיִּתְרִי׃
      yi: עִיראָ פֿון יֶתר; גָרֵבֿ פֿון יֶתר; אוּרִיה דער חִתּי. אין אַלעמען זיבן
        און דרײַסיק.
      pl: Ira Itrejczyk; Gareb Itrejczyk. 
    39:
      he: אוּרִיָּה הַחִתִּי כֹּל שְׁלֹשִׁים וְשִׁבְעָה׃
      pl: Uryja Chittejczyk - razem trzydziestu siedmiu. 
  24:
    1:
      he: וַיֹּסֶף אַף־יְהוָה לַחֲרוֹת בְּיִשְׂרָאֵל וַיָּסֶת אֶת־דָּוִד בָּהֶם לֵאמֹר
        לֵךְ מְנֵה אֶת־יִשְׂרָאֵל וְאֶת־יְהוּדָה׃
      yi: 'און דער צאָרן פֿון גאָט האָט װידער געגרימט אױף ישׂראל, און ער האָט אָנגערעדט
        דָוִדן אַקעגן זײ, אַזױ צו זאָגן: גײ צײל איבער ישׂראל און יהוּדה.'
      cs: Odšed pak David odtud, bydlil v místech bezpečných Engadi.
      pl: 'I wspłonął na nowo gniew Wiekuistego przeciw Izraelitom, tak że pobudził
        przeciw nim Dawida słowami: Idź, licz Izraela i Judę! '
    2:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־יוֹאָב שַׂר־הַחַיִל אֲשֶׁר־אִתּוֹ שׁוּט־נָא בְּכָל־שִׁבְטֵי
        יִשְׂרָאֵל מִדָּן וְעַד־בְּאֵר שֶׁבַע וּפִקְדוּ אֶת־הָעָם וְיָדַעְתִּי אֵת
        מִסְפַּר הָעָם׃
      yi: 'און דער מלך האָט געזאָגט צו יוֹאָבֿ דעם חיל-פֿירער װאָס מיט אים: װאַנדער
        אַקאָרשט דורך אַלע שבֿטים פֿון ישׂראל, פֿון דן און ביז באֵר-שֶבֿע, און צײלט
        דאָס פֿאָלק כּדי איך זאָל װיסן דעם מספּר פֿון פֿאָלק.'
      cs: 'I stalo se, že když se navrátil Saul od honění Filistinských, oznámili
        jemu, řkouce: Hle, David jest na poušti Engadi.'
      pl: 'Polecił tedy król Joabowi, wodzowi wojska, którzy przy nim: Przejdźże raz
        po wszystkich pokoleniach Izraela, od Dan do Beer-Szeby, a obliczcie ludność,
        abym poznał liczbę ludu. '
    3:
      he: וַיֹּאמֶר יוֹאָב אֶל־הַמֶּלֶךְ וְיוֹסֵף יְהוָה אֱלֹהֶיךָ אֶל־הָעָם כָּהֵם
        וְכָהֵם מֵאָה פְעָמִים וְעֵינֵי אֲדֹנִי־הַמֶּלֶךְ רֹאוֹת וַאדֹנִי הַמֶּלֶךְ
        לָמָּה חָפֵץ בַּדָּבָר הַזֶּה׃
      yi: האָט יוֹאָבֿ געזאָגט צום מלך זאָל גאָט דײַן האַר מערן דאָס פֿאָלק הונדערט
        מאָל אַזױ פֿיל װי זײ זײַנען, און די אױגן פֿון מײַן האַר דעם מלך זאָלן עס זען;
        אָבער צו װאָס װיל מײַן האַר דער מלך די דאָזיקע זאַך?
      cs: Tedy vzav Saul tři tisíce mužů vybraných ze všeho Izraele, odšel hledati
        Davida a mužů jeho na skalách kamsíků.
      pl: 'I odpowiedział Joab królowi: Niechaj by Wiekuisty, Bóg twój, przymnożył
        ludowi - ilu by ich nie było - jeszcze stokrotnie, a niechajby oczy pana mojego
        i króla to widziały! Ale czemu pan i król mój tego żąda? '
    4:
      he: וַיֶּחֱזַק דְּבַר־הַמֶּלֶךְ אֶל־יוֹאָב וְעַל שָׂרֵי הֶחָיִל וַיֵּצֵא יוֹאָב
        וְשָׂרֵי הַחַיִל לִפְנֵי הַמֶּלֶךְ לִפְקֹד אֶת־הָעָם אֶת־יִשְׂרָאֵל׃
      yi: אָבער דאָס װאָרט פֿון דעם מלך איז געװען שטאַרק צו יוֹאָבֿן און צו די חיל-פֿירער,
        און יוֹאָבֿ און די חיל-פֿירער זײַנען אַרױסגעגאַנגען פֿון פֿאַרן מלך, צו צײלן
        דאָס פֿאָלק, ישׂראל.
      cs: I přišel k stájím ovcí blízko cesty, kdež byla jeskyně, do níž všel Saul
        na potřebu; David pak a muži jeho seděli po stranách v té jeskyni.
      pl: Pomimo to przemogło słowo królewskie Joaba i wodzów wojska; i tak odszedł
        Joab, wraz z wodzami wojska, z przed oblicza króla, by przedsięwziąć obliczenie
        synów Izraela. 
    5:
      he: וַיַּעַבְרוּ אֶת־הַיַּרְדֵּן וַיַּחֲנוּ בַעֲרוֹעֵר יְמִין הָעִיר אֲשֶׁר
        בְּתוֹךְ־הַנַּחַל הַגָּד וְאֶל־יַעְזֵר׃
      yi: און זײ זײַנען אַריבער דעם ירדן, און האָבן גערוט אין ערוער, אױף דער רעכטער
        זײַט פֿון דער שטאָט װאָס אין מיטן טאָל פֿון גָד, און צו יַעזֵר צו.
      cs: 'Protož řekli muži Davidovi jemu: Aj, tento jest den, o němž tobě mluvil
        Hospodin, řka: Aj, já dám nepřítele tvého v ruku tvou, abys mu učinil, jakť
        se koli líbiti bude. Tedy vstav David, uřezal tiše kus pláště Saulova.'
      pl: Przeprawili się przez Jordan i rozłożyli się w Aroer, po prawej stronie
        miasta, położonego wpośrodku doliny, w kierunku do Gat i ku Jaazerowi. 
    6:
      he: וַיָּבֹאוּ הַגִּלְעָדָה וְאֶל־אֶרֶץ תַּחְתִּים חָדְשִׁי וַיָּבֹאוּ דָּנָה
        יַּעַן וְסָבִיב אֶל־צִידוֹן׃
      yi: און זײ זײַנען געקומען קײן גִלעָד, און צו דעם לאַנד תַּחתּים-חָדשי, און זײ
        זײַנען געקומען קײן דָן-יַעַן, און רונד אַרום צו צידון.
      cs: Potom pak padlo to těžce na srdce Davidovi, že uřezal křídlo pláště Saulova.
      pl: Tak przybyli do Gileadu i aż do krainy Tachtim, do Chodszi; poczem dotarli
        do Dan-Jaan i w okolice Cydonu. 
    7:
      he: וַיָּבֹאוּ מִבְצַר־צֹר וְכָל־עָרֵי הַחִוִּי וְהַכְּנַעֲנִי וַיֵּצְאוּ אֶל־נֶגֶב
        יְהוּדָה בְּאֵר שָׁבַע׃
      yi: און זײ זײַנען געקומען צו דער פֿעסטונג פֿון צור, און צו אַלע שטעט פֿון דעם
        חִוִי און דעם כּנַעַני, און זײ זײַנען אַרױסגעקומען אין דָרום יהוּדה בײַ באֵר-שֶבֿע.
      cs: 'Pročež řekl mužům svým: Uchovejž mne Hospodin, abych to učiniti měl pánu
        mému, pomazanému Hospodinovu, abych vztáhnouti měl ruku svou na něj, poněvadž
        jest pomazaný Hospodinův.'
      pl: Następnie przybyli do twierdzy Coru i do wszystkich miast Chiwitów i Kanaanejczyków,
        zkąd pociągnęli do południowej krainy Judy, do Beer-Szeby. 
    8:
      he: וַיָּשֻׁטוּ בְּכָל־הָאָרֶץ וַיָּבֹאוּ מִקְצֵה תִשְׁעָה חֳדָשִׁים וְעֶשְׂרִים
        יוֹם יְרוּשָׁלִָם׃
      yi: און זײ האָבן דורכגעװאַנדערט דאָס גאַנצע לאַנד, און זײַנען צוריקגעקומען צום
        סָוף פֿון נײַן חדשים און צװאַנציק טעג קײן ירושלים.
      cs: A tak zabránil David mužům svým těmi slovy, a nedal jim povstati proti Saulovi.
        Saul také vyšed z té jeskyně, bral se cestou svou.
      pl: Gdy tak cały kraj obeszli, wrócili po upływie dziewięciu miesięcy i dwudziestu
        dni do Jerozolimy. 
    9:
      he: וַיִּתֵּן יוֹאָב אֶת־מִסְפַּר מִפְקַד־הָעָם אֶל־הַמֶּלֶךְ וַתְּהִי יִשְׂרָאֵל
        שְׁמֹנֶה מֵאוֹת אֶלֶף אִישׁ־חַיִל שֹׁלֵף חֶרֶב וְאִישׁ יְהוּדָה חֲמֵשׁ־מֵאוֹת
        אֶלֶף אִישׁ׃
      yi: און יוֹאָבֿ האָט איבערגעגעבן דעם מספּר פֿון דער צײלונג פֿון פֿאָלק צום מלך.
        און ישׂראל איז געװען אַכט מאָל הונדערט טױזנט קריגסלײַט װאָס ציִען אַ שװערד,
        און די מענער פֿון יהוּדה, פֿינף מאָל הונדערט טױזנט מאַן.
      cs: 'Potom vstal i David, a vyšed z jeskyně, volal za Saulem, řka: Pane můj
        králi! I ohlédl se Saul zpět, David pak sehnuv se tváří k zemi, poklonil se
        jemu.'
      pl: I podał Joab królowi poczet obliczonego ludu, a było Izraelitów ośmkroć
        sto tysięcy, zdolnych do broni, dobywających oręża mężów, Judejczyków zaś
        pięćkroć sto tysięcy. 
    10:
      he: וַיַּךְ לֵב־דָּוִד אֹתוֹ אַחֲרֵי־כֵן סָפַר אֶת־הָעָם וַיֹּאמֶר דָּוִד אֶל־יְהוָה
        חָטָאתִי מְאֹד אֲשֶׁר עָשִׂיתִי וְעַתָּה יְהוָה הַעֲבֶר־נָא אֶת־עֲוֺן עַבְדְּךָ
        כִּי נִסְכַּלְתִּי מְאֹד׃
      yi: 'און דאָס האַרץ פֿון דָוִדן האָט אים געפּלאָגט נאָך דעם װי ער האָט געצײלט
        דאָס פֿאָלק, און דוד האָט געזאָגט צו גאָט: איך האָב זײער געזינדיקט װאָס איך
        האָב דאָס געטאָן; און אַצונד, גאָט, טו אָפּ, איך בעט דיך, דעם פֿאַרברעך פֿון
        דײַן קנעכט, װאָרום איך בין געװען נאַריש זײער.'
      cs: 'A řekl David Saulovi: I proč posloucháš řečí lidských, kteříž praví: Hle,
        David hledá tvého zlého.'
      pl: 'Ale zaniepokoiło się następnie serce Dawida, gdy tak był zarządził obliczenie
        ludu. I rzekł Dawid do Wiekuistego: Zgrzeszyłem ciężko tem com uczynił; teraz
        jednak, o Wiekuisty, racz odpuścić winę sługi Twojego, bom postąpił nieroztropnie
        bardzo. '
    11:
      he: וַיָּקָם דָּוִד בַּבֹּקֶר וּדְבַר־יְהוָה הָיָה אֶל־גָּד הַנָּבִיא חֹזֵה
        דָוִד לֵאמֹר׃
      yi: 'און װי דוד איז אױפֿגעשטאַנען אין דער פֿרי, אַזױ איז דאָס װאָרט פֿון גאָט
        געװען צו גָד דעם נבֿיא, דָוִדס זעער, אַזױ צו זאָגן:'
      cs: 'Aj, dnešního dne viděti mohly oči tvé, že tě byl vydal Hospodin dnes v
        ruku mou v jeskyni. A byloť mi řečeno, abych tě zabil, ale šanoval jsem tě;
        nebo řekl jsem: Nevztáhnuť ruky své na pána svého, poněvadž jest pomazaný
        Hospodinův.'
      pl: Gdy tedy Dawid zrana wstał, doszło słowo Wiekuistego Gada, proroka, jasnowidza
        Dawida, jak następuje: 
    12:
      he: הָלוֹךְ וְדִבַּרְתָּ אֶל־דָּוִד כֹּה אָמַר יְהוָה שָׁלֹשׁ אָנֹכִי נוֹטֵל
        עָלֶיךָ בְּחַר־לְךָ אַחַת־מֵהֶם וְאֶעֱשֶׂה־לָּךְ׃
      yi: 'גײ און זאָלסט רעדן צו דָוִדן: אַזױ האָט גאָט געזאָגט: דרײַ זאַכן לײג איך
        אױף דיר; קלײַב דיר אױס אײנע פֿון זײ, װאָס איך זאָל דיר טאָן.'
      cs: Nýbrž, otče můj, pohleď a viz kus pláště svého v ruce mé, a žeť jsem nechtěl,
        odřezuje křídlo pláště tvého, zabiti tebe. Poznejž tedy a viz, žeť není v
        úmysle mém nic zlého, ani jaké převrácenosti, a žeť jsem nezhřešil proti tobě;
        ty pak číháš na duši mou, abys mi ji odjal.
      pl: 'Pójdziesz i oświadczysz Dawidowi: Tak rzecze Wiekuisty: Trzy rzeczy przekładam
        ci, wybierz sobie jedną z nich, abym ją na tobie spełnił! '
    13:
      he: וַיָּבֹא־גָד אֶל־דָּוִד וַיַּגֶּד־לוֹ וַיֹּאמֶר לוֹ הֲתָבוֹא לְךָ שֶׁבַע
        שָׁנִים רָעָב בְּאַרְצֶךָ אִם־שְׁלֹשָׁה חֳדָשִׁים נֻסְךָ לִפְנֵי־צָרֶיךָ וְהוּא
        רֹדְפֶךָ וְאִם־הֱיוֹת שְׁלֹשֶׁת יָמִים דֶּבֶר בְּאַרְצֶךָ עַתָּה דַּע וּרְאֵה
        מָה־אָשִׁיב שֹׁלְחִי דָּבָר׃
      yi: 'איז גָד געקומען צו דָוִדן און האָט אים דערצײלט, און האָט צו אים געזאָגט:
        זאָלן אױף דיר קומען זיבן יאָר הונגער אין דײַן לאַנד? אָדער זאָלסט דרײַ חדשים
        לױפֿן פֿאַר דײַנע פֿײַנט, און זײ זאָלן דיך נאָכיאָגן? אָדער דרײַ טעג זאָל
        זײַן אַ מגפֿה אין דײַן לאַנד? אַצונד באַטראַכט, און זע װאָס פֿאַר אַ באַשײד
        איך זאָל ברענגען צו דעם װאָס שיקט מיך.'
      cs: Sudiž Hospodin mezi mnou a mezi tebou, a pomstiž mne Hospodin nad tebou,
        ale ruka má nebude proti tobě.
      pl: 'Wszedł tedy Gad do Dawida i oznajmił mu to, i rzekł doń: Mają li nastać
        siedm lat głodu w kraju twoim, albo czy masz przez siedm miesięcy uciekać
        przed wrogami twoimi, którzyby cię ścigali, czy też ma wybuchnąć przez trzy
        dni zaraza w kraju twoim? Teraz rozmyśl się i rozejrzyj, co odpowiedzieć mi
        Temu, który mnie posyła! '
    14:
      he: וַיֹּאמֶר דָּוִד אֶל־גָּד צַר־לִי מְאֹד נִפְּלָה־נָּא בְיַד־יְהוָה כִּי־רַבִּים
        רחמו [רַחֲמָיו] וּבְיַד־אָדָם אַל־אֶפֹּלָה׃
      yi: 'האָט דוד געזאָגט צו גָדן: מיר איז זײער ענג. לאָמיר, איך בעט דיך, פֿאַלן
        אין דער האַנט פֿון גאָט, װאָרום זײַן רַחמָנות איז גרױס, און לאָמיך ניט פֿאַלן
        אין דער האַנט פֿון אַ מענטשן.'
      cs: 'Jakož vzní ono přísloví starých: Od bezbožných vychází bezbožnost; protož
        nebudeť ruka má proti tobě.'
      pl: 'Rzekł tedy Dawid do Gada: Ciężko mi bardzo - jednak popadnijmy raczej w ręce
        Wiekuistego, bo wielkiem miłosierdzie Jego, ale w ręce ludzkie nie chciałbym
        wpaść. '
    15:
      he: וַיִּתֵּן יְהוָה דֶּבֶר בְּיִשְׂרָאֵל מֵהַבֹּקֶר וְעַד־עֵת מוֹעֵד וַיָּמָת
        מִן־הָעָם מִדָּן וְעַד־בְּאֵר שֶׁבַע שִׁבְעִים אֶלֶף אִישׁ׃
      yi: האָט גאָט געגעבן אַ מגפֿה אין ישׂראל פֿון אין דער פֿרי און ביז דער געשטעלטער
        צײַט, און עס זײַנען געשטאָרבן פֿון פֿאָלק, פֿון דן און ביז באֵר-שֶבֿע, זיבעציק
        טױזנט מאַן.
      cs: Na koho to jen vytáhl král Izraelský? Koho to honíš? Psa mrtvého, blechu
        jednu.
      pl: I tak zesłał Wiekuisty zarazę na Izraela od rana aż do pory oznaczonej,
        i wymarło z ludu, od Dan do Beer-Szeby, siedmdziesiąt tysięcy mężów. 
    16:
      he: וַיִּשְׁלַח יָדוֹ הַמַּלְאָךְ יְרוּשָׁלִַם לְשַׁחֲתָהּ וַיִּנָּחֶם יְהוָה
        אֶל־הָרָעָה וַיֹּאמֶר לַמַּלְאָךְ הַמַּשְׁחִית בָּעָם רַב עַתָּה הֶרֶף יָדֶךָ
        וּמַלְאַךְ יְהוָה הָיָה עִם־גֹּרֶן האורנה [הָאֲרַוְנָה] הַיְבֻסִי׃
      yi: 'און דער מלאך האָט אױסגעשטרעקט זײַן האַנט אױף ירושלים זי אומצוברענגען; האָט
        גאָט חרטה געהאַט אױף דעם בײז, און ער האָט געזאָגט צו דעם מלאך װאָס האָט אומגעבראַכט
        צװישן פֿאָלק: גענוג! אַצונד לאָז אָפּ דײַן האַנט. און דער מלאך פֿון גאָט איז
        געװען בײַ דעם שײַער פֿון אַרַונֶה דעם יבֿוסי.'
      cs: Ale budeť Hospodin soudce; on nechť rozsoudí mezi mnou a tebou, a nechť
        pohledí a vyvede při mou, a vysvobodí mne z ruky tvé.
      pl: 'Gdy jednak wyciągnął anioł rękę swą na Jerozolimę, aby ją zniszczyć, użalił
        się Wiekuisty tej niedoli, i rzekł do anioła, który lud niszczył: Dosyć! usuń
        teraz rękę twoją! Anioł Wiekuistego znajdował się właśnie przy gumnie Arawny,
        Jebusyty. '
    17:
      he: וַיֹּאמֶר דָּוִד אֶל־יְהוָה בִּרְאֹתוֹ אֶת־הַמַּלְאָךְ הַמַּכֶּה בָעָם וַיֹּאמֶר
        הִנֵּה אָנֹכִי חָטָאתִי וְאָנֹכִי הֶעֱוֵיתִי וְאֵלֶּה הַצֹּאן מֶה עָשׂוּ תְּהִי
        נָא יָדְךָ בִּי וּבְבֵית אָבִי׃
      yi: 'און דוד האָט גערעדט צו גאָט, װען ער האָט געזען דעם מלאך װאָס שלאָגט צװישן
        פֿאָלק, און ער האָט געזאָגט: זע, איך האָב געזינדיקט, און איך האָב פֿאַרבראָכן,
        אָבער די דאָזיקע שאָף, װאָס האָבן זײ געטאָן? זאָל, איך בעט דיך, דײַן האַנט
        זײַן אױף מיר און אױף מײַן פֿאָטערס הױז.'
      cs: 'Když pak přestal David mluviti slov těch Saulovi, odpověděl Saul: Není-liž
        to hlas tvůj, synu můj Davide? A pozdvih Saul hlasu svého, plakal.'
      pl: 'Dawid zaś, widząc anioła porażającego lud, prosił był Wiekuistego, i rzekł:
        Oto jam wszak zgrzeszył i jam zawinił - te owce jednak - cóżże one uczyniły?
        Niechaj raczej legnie ręka Twoja na mnie i na domu ojca mojego! '
    18:
      he: וַיָּבֹא־גָד אֶל־דָּוִד בַּיּוֹם הַהוּא וַיֹּאמֶר לוֹ עֲלֵה הָקֵם לַיהוָה
        מִזְבֵּחַ בְּגֹרֶן ארניה [אֲרַוְנָה] הַיְבֻסִי׃
      yi: 'איז גָד געקומען צו דָוִדן אין יענעם טאָג, און ער האָט צו אים געזאָגט: גײ
        אַרױף, שטעל אױף צו גאָט אַ מזבח אין דעם שײַער פֿון אַרַונֶה דעם יבֿוסי.'
      cs: 'A řekl Davidovi: Spravedlivější jsi nežli já; nebo ty jsi mi odplatil se
        dobrým, já pak zlým tobě jsem se odplatil.'
      pl: 'I przybył Gad do Dawida tegoż dnia i rzekł doń: Wnijdź, wznieś Wiekuistemu
        ołtarz przy gumnie Arawny, Jebusyty! '
    19:
      he: וַיַּעַל דָּוִד כִּדְבַר־גָּד כַּאֲשֶׁר צִוָּה יְהוָה׃
      yi: איז דוד אַרױפֿגעגאַנגען לױט דעם װאָרט פֿון גָדן, אַזױ װי גאָט האָט באַפֿױלן.
      cs: Ty zajisté ukázal jsi dnes, že mi činíš dobře; nebo ačkoli mne byl Hospodin
        zavřel v ruce tvé, však jsi mne nezabil.
      pl: Wstąpił zatem Dawid na słowo Gada, stosownie do rozkazu Wiekuistego. 
    20:
      he: וַיַּשְׁקֵף אֲרַוְנָה וַיַּרְא אֶת־הַמֶּלֶךְ וְאֶת־עֲבָדָיו עֹבְרִים עָלָיו
        וַיֵּצֵא אֲרַוְנָה וַיִּשְׁתַּחוּ לַמֶּלֶךְ אַפָּיו אָרְצָה׃
      yi: און אַרַונֶה האָט אַ קוק געטאָן, און האָט דערזען װי דער מלך און זײַנע קנעכט
        קומען אַריבער צו אים; איז אַרַונֶה אַרױסגעגאַנגען, און האָט זיך געבוקט צום
        מלך מיט זײַן פּנים צו דער ערד.
      cs: Zdali kdo nalezna nepřítele svého, propustí ho po cestě dobré? Ale Hospodin
        odplatiž tobě dobrým za to, co jsi mi dnešního dne učinil.
      pl: Gdy tedy wyglądając Arawna, ujrzał króla i sługi jego, zbliżających się
        ku niemu, wyszedł Arawna i pokłonił się królowi obliczem ku ziemi. 
    21:
      he: וַיֹּאמֶר אֲרַוְנָה מַדּוּעַ בָּא אֲדֹנִי־הַמֶּלֶךְ אֶל־עַבְדּוֹ וַיֹּאמֶר
        דָּוִד לִקְנוֹת מֵעִמְּךָ אֶת־הַגֹּרֶן לִבְנוֹת מִזְבֵּחַ לַיהוָה וְתֵעָצַר
        הַמַּגֵּפָה מֵעַל הָעָם׃
      yi: 'און אַרַונֶה האָט געזאָגט: נאָך װאָס איז מײַן האַר דער מלך געקומען צו זײַן
        קנעכט? האָט דוד געזאָגט: אָפּצוקױפֿן פֿון דיר דעם שײַער אױף צו בױען אַ מזבח
        צו גאָט, כּדי די מגפֿה זאָל פֿאַרהאַלטן װערן פֿון פֿאָלק.'
      cs: Protož nyní, (vím, že jistotně kralovati budeš, a že stálé bude v ruce tvé
        království Izraelské),
      pl: 'I zapytał Arawna: Czemu przybywa pan i król mój do sługi swojego? Dawid
        zaś odpowiedział: Aby nabyć od ciebie gumno, bym zbudował ołtarz Wiekuistemu,
        a powstrzymana została zaraza od ludu. '
    22:
      he: וַיֹּאמֶר אֲרַוְנָה אֶל־דָּוִד יִקַּח וְיַעַל אֲדֹנִי הַמֶּלֶךְ הַטּוֹב
        בעינו [בְּעֵינָיו] רְאֵה הַבָּקָר לָעֹלָה וְהַמֹּרִגִּים וּכְלֵי הַבָּקָר
        לָעֵצִים׃
      yi: 'האָט אַרַונֶה געזאָגט צו דָוִדן: זאָל מײַן האַר דער מלך נעמען און אױפֿברענגען
        װאָס איז גוט אין זײַנע אױגן. זע, די רינדער זײַנען פֿאַר בראַנדאָפּפֿער, און
        די דרעששליטנס און די שפּאַנצײַג פֿון די רינדער פֿאַר האָלץ.'
      cs: Nyní, pravím, přisáhni mi skrze Hospodina, že nevypléníš semene mého po
        mně, a nevyhladíš jména mého z domu otce mého.
      pl: 'I rzekł Arawna do Dawida: Niechaj zabierze pan mój i król co mu się podoba
        i niechaj ofiaruje; oto cielce na całopalenie i cierlice i uprząż wołów na drwa. '
    23:
      he: הַכֹּל נָתַן אֲרַוְנָה הַמֶּלֶךְ לַמֶּלֶךְ וַיֹּאמֶר אֲרַוְנָה אֶל־הַמֶּלֶךְ
        יְהוָה אֱלֹהֶיךָ יִרְצֶךָ׃
      yi: 'אַלץ האָט אַרַונֶה דער מלך אַװעקגעגעבן צום מלך. און אַרַונֶה האָט געזאָגט
        צום מלך: זאָל יהוה דײַן גאָט דיך באַװיליקן.'
      cs: A tak přisáhl David Saulovi. I odšel Saul do domu svého, David pak a muži
        jeho vstoupili na bezpečné místo.
      pl: 'Wszystko to oddaje sługa królewski królowi. I rzekł dalej Arawna do króla:
        Wiekuisty, Bóg twój, niechaj ci miłościw będzie! '
    24:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֶל־אֲרַוְנָה לֹא כִּי־קָנוֹ אֶקְנֶה מֵאוֹתְךָ בִּמְחִיר
        וְלֹא אַעֲלֶה לַיהוָה אֱלֹהַי עֹלוֹת חִנָּם וַיִּקֶן דָּוִד אֶת־הַגֹּרֶן וְאֶת־הַבָּקָר
        בְּכֶסֶף שְׁקָלִים חֲמִשִּׁים׃
      yi: 'האָט דער מלך געזאָגט צו אַרַונֶהן: נײן, נײַערט קױפֿן װעל איך קױפֿן פֿון
        דיר פֿאַר געצאָלט, און איך װעל ניט אױפֿברענגען צו יהוה מײַן גאָט בראַנדאָפּפֿער
        פֿאַר אומזיסט. און דוד האָט אָפּגעקױפֿט דעם שײַער און די רינדער פֿאַר פֿופֿציק
        שקל זילבער.'
      pl: 'Król wszakże odpowiedział Arawnie: Nie, lecz chciałbym to nabyć od ciebie
        za cenę, a nie złożę Wiekuistemu, Bogu mojemu, całopaleń, które mi darmo się
        dostały! I tak nabył Dawid gumno i cielce za pięćdziesiąt szekli srebrem. '
    25:
      he: וַיִּבֶן שָׁם דָּוִד מִזְבֵּחַ לַיהוָה וַיַּעַל עֹלוֹת וּשְׁלָמִים וַיֵּעָתֵר
        יְהוָה לָאָרֶץ וַתֵּעָצַר הַמַּגֵּפָה מֵעַל יִשְׂרָאֵל׃
      yi: און דוד האָט דאָרטן געבױט אַ מזבח צו גאָט, און האָט אױפֿגעבראַכט בראַנדאָפּפֿער
        און פֿרידאָפּפֿער. און גאָט האָט זיך איבערגעבעטן צום לאַנד, און די מגפֿה איז
        פֿאַרהאַלטן געװאָרן פֿון ישׂראל.
      pl: Poczem zbudował tam Dawid ołtarz Wiekuistemu, i złożył całopalenia i ofiary
        opłatne. I dał się Wiekuisty ubłagać krajowi, a powstrzymana została zaraza
        od Izraela. 
  25:
    1:
      cs: Mezi tím umřel Samuel. A shromáždil se všecken Izrael, i plakali ho, a pochovali
        jej v domě jeho v Ráma. Ale David vstav, šel na poušť Fáran.
    2:
      cs: Člověk pak nějaký byl v Maon, kterýž statek svůj měl na Karmeli. A byl člověk
        ten možný velmi, nebo měl tři tisíce ovec a tisíc koz, a tehdáž rovně střihl
        ovce své na Karmeli.
    3:
      cs: Muže pak toho jméno Nábal, a jméno ženy jeho Abigail. A byla žena ta opatrná
        a krásné tváři, ale muž její byl tvrdý a zlých povah, a byl z rodu Kálefova.
    4:
      cs: Protož uslyšav David na poušti, že by Nábal střihl ovce své,
    5:
      cs: 'Poslal deset služebníků, a řekl David těm služebníkům: Vstupte na Karmel,
        a jděte k Nábalovi, a pozdravte ho slovem mým přátelsky.'
    6:
      cs: 'A rcete jemu takto: Zdráv buď, a pokoj tobě, pokoj domu tvému, i všemu,
        což máš, pokoj.'
    7:
      cs: Slyšel jsem, že máš střižce, a pastýři tvoji bývali s námi; neučinili jsme
        jim žádné křivdy, aniž jim co zhynulo po všecky dny, v nichž byli na Karmeli.
    8:
      cs: Ptej se služebníků svých, a povědí tobě. Nyní tedy nechť naleznou mládenci
        milost před očima tvýma, nebo v den veselý přišli jsme; dej, prosím, což máš
        před rukama, služebníkům svým a synu svému Davidovi.
    9:
      cs: Přišedše tedy mládenci ti Davidovi, mluvili Nábalovi podlé všech slov těchto
        jménem Davidovým, a umlkli.
    10:
      cs: 'Odpověděl pak Nábal služebníkům Davidovým a řekl: Kdo jest David? A kdo
        syn Izai? Mnohotě nyní služebníků, kteříž se odtrhují jeden každý od pána
        svého.'
    11:
      cs: Ano, vezmu já chléb svůj, a vodu svou a pokrmy své, kteréž jsem připravil
        střižcům svým, a dám je těm lidem, kterýchž neznám, ani vím, odkud jsou?
    12:
      cs: A obrátivše se služebníci Davidovi na cestu svou, navrátili se, a přišedše,
        oznámili jemu všecka slova ta.
    13:
      cs: 'I řekl David mužům svým: Připaš každý meč svůj. Kteříž když připásali jeden
        každý meč svůj, připásal také David meč svůj, a šlo za Davidem okolo čtyř
        set mužů, dvě stě pak pozůstalo u břemen.'
    14:
      cs: 'A v tom Abigail, ženě Nábalově, oznámil mládenec jeden z služebníků, řka:
        Aj, poslal David posly s pouště, aby pozdravili pána našeho, ale on je ukřikal;'
    15:
      cs: Ješto muži ti prospěšní nám byli velice, ani nám neučinili křivdy, aniž
        nám co zhynulo, když jsme bývali s nimi na poli.
    16:
      cs: Místo zdi byli nám v noci i ve dne po všecky dny, dokudž jsme s nimi byli,
        pasouce stáda.
    17:
      cs: Protož nyní pomysl a viz, co bys měla činiti, neboť již zlé věci hotové
        jsou na pána našeho i na všecken dům jeho; on pak jest tak zlobivý, že s ním
        nelze ani mluviti.
    18:
      cs: Tedy pospíšila Abigail, a vzala dvě stě chlebů, a dvě kožené láhvice vína,
        a pět ovcí připravených, a pět měr pražmy, a sto sušených hroznů, a dvě stě
        hrud fíků sušených, a vložila to na osly.
    19:
      cs: 'I řekla služebníkům svým: Jdětež napřed, a já za vámi půjdu. Ale muži svému
        Nábalovi neoznámila.'
    20:
      cs: I stalo se, že vsedši na osla, sjížděla po stráni s hory, a aj, David a
        muži jeho sstupovali proti ní, a potkala se s nimi.
    21:
      cs: '(David pak byl řekl: Jistě nadarmo jsem ostříhal všeho, což on měl na poušti,
        tak že nic nezahynulo ze všeho, což má; nebo mi se odplatil zlým za dobré.'
    22:
      cs: Toto učiň Bůh nepřátelům Davidovým a toto přidej, jestliže zanechám do jitra
        ze všeho, což má, až do toho, kterýž močí na stěnu.)
    23:
      cs: Tedy uzřevši Abigail Davida, rychle ssedla s osla, a padla před Davidem
        na tvář svou, a poklonila se až k zemi.
    24:
      cs: 'A padši k nohám jeho, řekla: Na mně, pane můj, ta nepravost. Protož nechť
        mluví, prosím, služebnice tvá v uši tvé, a vyslyš slova děvky své.'
    25:
      cs: Nechť se neobrací, prosím, pán můj myslí svou za mužem tím bezbožným Nábalem;
        nebo jakéž jest jméno jeho, takovýž jest. Nábal jméno jeho jest, a bláznovství
        jest při něm. Já pak služebnice tvá neviděla jsem služebníků pána mého, kteréž
        jsi byl poslal.
    26:
      cs: Protož nyní, pane můj, živť jest Hospodin, a živať jest duše tvá, že tě
        tobě zbránil Hospodin vylíti krve, a abys nemstil sám sebe. A protož nyní
        buďtež jako Nábal nepřátelé tvoji, a ti, kteříž hledají zlého pánu mému.
    27:
      cs: Teď pak dar tento, kterýž přinesla děvka tvá pánu svému, nechť jest dán
        služebníkům, kteříž chodí za pánem mým.
    28:
      cs: Odpusť, prosím, provinění děvce své, neboť jistě vzdělá Hospodin pánu mému
        dům stálý, poněvadž boje Hospodinovy pán můj vede, a nic zlého se nenalézá
        při tobě až posavad.
    29:
      cs: A byť i povstal člověk, aby tě stihal a hledal bezhrdlí tvého, budeť však
        duše pána mého svázána v svazku živých u Hospodina Boha tvého, duši pak nepřátel
        tvých jako z praku pryč zahodí.
    30:
      cs: 'A když učiní Hospodin pánu mému dobře podlé toho všeho, jakž zaslíbil tobě,
        a přikážeť, abys byl vůdcím nad Izraelem:'
    31:
      cs: Tedy nebude to k zviklání ani k urážce srdce pánu mému, jako když by vylil
        krev bez příčiny, aneb když by se mstil pán můj. Když tedy učiní dobře Hospodin
        pánu mému, rozpoměň se na děvku svou.
    32:
      cs: 'I řekl David k Abigail: Požehnaný Hospodin Bůh Izraelský, že tě poslal
        dne tohoto mně v cestu;'
    33:
      cs: A požehnaná řeč tvá, i ty požehnaná, že jsi zdržela mne dnes, abych nevylil
        krve a nemstil sám sebe.
    34:
      cs: A jistě, jako živ jest Hospodin Bůh Izraelský, kterýž mi zbránil, ať bych
        zle nečinil, že kdybys nebyla pospíšila a nevyšla mi v cestu, nebyl by zůstal
        Nábalovi do jitra ani močící na stěnu.
    35:
      cs: 'I přijal David z ruky její, což byla přinesla jemu, a řekl jí: Jdiž v pokoji
        do domu svého. Pohleď, uslyšel jsem prosbu tvou, a vážil jsem sobě osoby tvé.'
    36:
      cs: A tak navrátila se Abigail k Nábalovi, an měl hody v domě svém jako hody
        královské; a srdce Nábalovo rozveselilo se bylo v něm, a byl opilý velmi.
        Pročež ona neoznámila jemu nejmenšího slova až do jitra.
    37:
      cs: Nazejtří pak, když z vína vystřízlivěl Nábal, tedy oznámila jemu žena jeho
        ty věci. I zmrtvělo v něm srdce jeho, a učiněn jest jako kámen.
    38:
      cs: A když pominulo takměř deset dní, porazil Hospodin Nábale,i umřel.
    39:
      cs: 'Uslyšev pak David, že by Nábal umřel, řekl: Požehnaný Hospodin, kterýž
        hodně pomstil pohanění mého nad Nábalem, a služebníka svého zdržel ode zlého,
        zlost pak Nábalovu shrnul Hospodin na hlavu jeho. Tedy poslal David a mluvil
        k Abigail, aby ji sobě vzal za manželku.'
    40:
      cs: 'I přišli služebníci Davidovi k Abigail na Karmel, a mluvili s ní, řkouce:
        David poslal nás k tobě, aby tě vzal sobě za manželku.'
    41:
      cs: 'Kterážto vstavši, poklonila se na tvář až k zemi, řkuci: Aj, služebnice
        tvá za děvku bude, aby umývala nohy služebníkům pána svého.'
    42:
      cs: Protož rychle vstavši Abigail a vsedši na osla svého, (pět pak děveček jejích
        šlo za ní), jela za posly Davidovými, a byla manželkou jeho.
    43:
      cs: Též i Achinoam pojal David z Jezreel, a byly i tyto dvě manželky jeho.
    44:
      cs: Nebo Saul Míkol dceru svou, manželku Davidovu, dal byl Faltiovi, synu Lais,
        kterýž byl z Gallim.
  26:
    1:
      cs: 'Opět přišli Zifejští k Saulovi do Gabaa, řkouce: Nevíš-liž, že se David
        kryje na pahrbku Hachila proti poušti?'
    2:
      cs: Protož povstal Saul a táhl na poušť Zif, a s ním tři tisíce mužů vybraných
        z Izraele, aby hledal Davida na poušti Zif.
    3:
      cs: I položil se Saul na pahrbku Hachila, kterýž jest proti Jesimon při cestě.
        David pak trvaje na poušti, srozuměl, že Saul za ním přitáhl na poušť.
    4:
      cs: Nebo poslav David špehéře, vyzvěděl jistotně, že Saul přitáhl.
    5:
      cs: Tedy vstav David, šel k místu, na němž se položil Saul s vojskem. I spatřil
        David místo, na kterémž ležel Saul a Abner syn Nerův, hejtman vojska jeho.
        Saul pak spal, jsa vozy otočen, lid také ležení svá měl vůkol něho.
    6:
      cs: 'I mluvil David a řekl Achimelechovi Hetejskému a Abizai synu Sarvie, bratru
        Joábovu, řka: Kdo sstoupí se mnou k Saulovi do ležení? Odpověděl Abizai: Já
        sstoupím s tebou.'
    7:
      cs: A tak přišel David a Abizai k lidu v noci, a aj, Saul leže, spal, jsa vozy
        otočen, a kopí jeho vetknuté bylo v zemi u hlavy jeho, Abner pak i lid spali
        vůkol něho.
    8:
      cs: 'Tedy řekl Abizai Davidovi: Dalť Bůh dnes nepřítele tvého v ruku tvou. Protož
        nyní, medle nechť jej probodnu pojednou kopím až do země, tak že nebude potřebí
        podruhé.'
    9:
      cs: 'Ale David řekl k Abizai: Nezabíjej ho; nebo kdo vztáhna ruku svou na pomazaného
        Hospodinova, byl by bez viny?'
    10:
      cs: 'Řekl také David: Živť jest Hospodin, leč Hospodin raní jej, aneb den jeho
        přijde, aby umřel, aneb na vojnu vytáhna, zahyne:'
    11:
      cs: Mně nedej Hospodin, abych vztáhnouti měl ruku svou na pomazaného Hospodinova.
        Ale nyní vezmi medle to kopí, kteréž jest u hlavy jeho, a tu číši vodnou,
        a odejděme.
    12:
      cs: I vzal David kopí a číši vodnou u hlavy Saulovy, a odešli, tak že žádný
        neviděl, ani nezvěděl, ani neprocítil, ale všickni spali; nebo sen tvrdý Hospodinův
        připadl byl na ně.
    13:
      cs: A přešed David na druhou stranu, postavil se na vrchu hory zdaleka; nebo
        bylo mezi nimi nemalé místo.
    14:
      cs: 'I zavolal David na lid a na Abnera syna Ner, řka: Což se neozveš, Abner?
        Odpovídaje pak Abner, řekl: Kdo jsi ty, kterýž voláš na krále?'
    15:
      cs: 'I řekl David Abnerovi: Zdaliž ty nejsi muž? A kdo jest tobě rovný v Izraeli?
        Proč jsi tedy neostříhal krále, pána svého? Nebo přišel jeden z lidu, aby
        zabil krále, pána tvého.'
    16:
      cs: Neníť to dobře, co jsi učinil. Živť jest Hospodin, že jste hodni smrti,
        proto že neostříháte pána svého, pomazaného Hospodinova. Ale nyní pohleď,
        kde jest kopí královo a číše vodná, kteráž byla u hlavy jeho.
    17:
      cs: 'Tedy poznal Saul hlas Davidův a řekl: Není-liž to hlas tvůj, synu můj Davide?
        Odpověděl David: Jest můj hlas, pane můj králi.'
    18:
      cs: 'Řekl také: Proč je to, že pán můj honí služebníka svého? Nebo co jsem učinil?
        A co jest zlého v ruce mé?'
    19:
      cs: 'Protož nyní poslyš, prosím, pane můj králi, slov služebníka svého: Jestliže
        tě Hospodin vzbudil proti mně, nechť zachutná obět, pakli lidé, zlořečení
        jsou před Hospodinem; nebo mne vyhnali dnes, abych nemohl obcovati dědictví
        Hospodinovu, jako by řekli: Jdi, služ bohům cizím.'
    20:
      cs: Ale již aspoň nechť není vylita krev má na zemi bez rozsouzení Hospodinova;
        nebo vytáhl král Izraelský hledati blechy jedné, rovně jako by honil koroptvu
        na horách.
    21:
      cs: 'I řekl Saul: Zhřešilť jsem, navratiž se, synu můj Davide. Neboť nebudu
        více zle činiti tobě, proto že jsi draze sobě vážil života mého dnešní den.
        Aj, bláznivě jsem dělal a bloudil přenáramně.'
    22:
      cs: 'A odpovídaje David, řekl: Teď hle kopí královo. Nechť přijde někdo z služebníků,
        a vezme je.'
    23:
      cs: Hospodin pak navratiž jednomu každému za spravedlnost jeho a věrnost jeho.
        Daltě byl zajisté Hospodin tebe dnes v ruku mou, ale nechtělť jsem vztáhnouti
        ruky své na pomazaného Hospodinova.
    24:
      cs: A protož jakož jsem já dnes sobě draze vážil života tvého, tak budiž draze
        vážen život můj před Hospodinem, aby mne vysvobodil ze vší úzkosti.
    25:
      cs: 'Tedy řekl Saul Davidovi: Požehnaný jsi, synu můj Davide. Tak čině, dokážeš
        ctnosti, a v tom se zmocňuje, zkvetneš. V tom odšel David cestou svou, Saul
        také navrátil se k místu svému.'
  27:
    1:
      cs: 'Řekl pak David v srdci svém: Když tedyž sejdu od ruky Saulovy, nic mi lepšího
        není, než abych naprosto utekl do země Filistinské. I pustí o mně Saul, a
        nebude mne více hledati v žádných končinách Izraelských, a tak ujdu ruky jeho.'
    2:
      cs: Tedy vstav David, odebral se sám i těch šest set mužů, kteříž byli s ním,
        k Achisovi synu Maoch, králi Gát.
    3:
      cs: I bydlil David s Achisem v Gát, on i muži jeho, jeden každý s čeledí svou,
        David i dvě ženy jeho, Achinoam Jezreelská, a Abigail Karmelská někdy žena
        Nábalova.
    4:
      cs: A když bylo oznámeno Saulovi, že utekl David do Gát, přestal ho hledati
        více.
    5:
      cs: 'Řekl pak David Achisovi: Prosím, jestliže jsem nalezl milost před očima
        tvýma, ať mi dají místo v některém městě krajiny této, abych tam bydlil; nebo
        proč má bydliti služebník tvůj s tebou v městě královském?'
    6:
      cs: I dal mu Achis v ten den Sicelech, odkudž Sicelech bylo králů Judských až
        do dne tohoto.
    7:
      cs: Byl pak počet dnů, v nichž bydlil David v krajině Filistinské, den a čtyři
        měsíce.
    8:
      cs: I vycházel David s muži svými, vpády činíce na Gessurské a Gerzitské a Amalechitské,
        (nebo ti bydlili v zemi té od starodávna), kudy se chodí přes Sur až do země
        Egyptské.
    9:
      cs: A hubil David krajinu tu, nenechávaje živého muže ani ženy; bral také ovce
        i voly, i osly i velbloudy, i šaty, a navracoval se a přicházel k Achisovi.
    10:
      cs: 'A když se ptal Achis: Kam jste dnes vpadli? odpověděl David: K straně polední
        Judově, a k straně polední Jerachmeelově, a k straně polední Cinejského.'
    11:
      cs: 'Neživil pak David ani muže ani ženy, aby koho přivoditi měl do Gát; nebo
        myslil: Aby na nás nežalovali, řkouce: Tak učinil David. A ten obyčej jeho
        byl po všecky dny, dokudž zůstával v krajině Filistinské.'
    12:
      cs: 'I věřil Achis Davidovi, řka: Jižtě se velice zošklivil lidu svému Izraelskému,
        protož budeť mi za služebníka na věky.'
  28:
    1:
      cs: 'I stalo se za dnů těch, že Filistinští sebrali vojska svá k boji, aby bojovali
        s Izraelem. I řekl Achis Davidovi: Věz nepochybně, že potáhneš se mnou na
        vojnu, ty i muži tvoji.'
    2:
      cs: 'Odpověděl David Achisovi: Teprv ty poznáš, co učiní služebník tvůj. I řekl
        Achis Davidovi: Touť příčinou strážným života svého tě ustanovím po všecky
        dny.'
    3:
      cs: (Samuel pak již byl umřel; pročež plakal ho všecken Izrael, a pochovali
        jej v Ráma, totiž v městě jeho. A Saul byl vyplénil věšťce a hadače z země.)
    4:
      cs: Tedy shromáždivše se Filistinští, přitáhli a položili se u Sunem. Shromáždil
        i Saul všeho Izraele, a položili se v Gelboe.
    5:
      cs: Vida pak Saul vojsko Filistinské, bál se, a uleklo se srdce jeho velmi.
    6:
      cs: I dotazoval se Saul Hospodina, ale Hospodin neodpovídal jemu ani skrze sny,
        ani skrze urim, ani skrze proroky.
    7:
      cs: 'Protož řekl Saul služebníkům svým: Pohledejte mi ženy mající ducha věštího,
        i půjdu k ní a poradím se skrze ni. Jemuž odpověděli služebníci jeho: Aj,
        žena mající ducha věštího v Endor.'
    8:
      cs: 'Tedy změniv Saul oděv, oblékl se v roucho jiné, a šel sám a dva muži s
        ním, a přišli k ženě té v noci. I řekl: Medle hádej mi skrze ducha věštího,
        a způsob to, ať ke mně vyjde ten, kohož bych jmenoval tobě.'
    9:
      cs: 'Ale žena řekla jemu: Aj, ty víš, co učinil Saul, kterak vyhladil věšťce
        a hadače z země. Pročež tedy ty pokládáš osídlo duši mé, abys mne o hrdlo
        připravil?'
    10:
      cs: 'I přisáhl jí Saul skrze Hospodina, řka: Živť jest Hospodin, že nepřijde
        na tě trestání pro tu věc.'
    11:
      cs: 'Tedy řekla žena: Kohožť mám vyvésti? Kterýž řekl: Samuele mi vyveď.'
    12:
      cs: 'A když uzřela žena Samuele, zkřikla hlasem velikým, a řekla žena Saulovi
        takto: Pročež jsi mne oklamal! Nebo ty jsi Saul.'
    13:
      cs: 'I řekl jí král: Neboj se. Což jsi pak viděla? Odpověděla žena Saulovi:
        Bohy jsem viděla vystupující z země.'
    14:
      cs: 'Řekl jí opět: Jaký jest způsob jeho? Odpověděla jemu: Muž starý vystupuje
        a jest oděný pláštěm. Tedy srozuměl Saul, že by Samuel byl, a sehnuv se tváří
        k zemi, poklonil se jemu.'
    15:
      cs: 'I řekl Samuel Saulovi: Proč mne nepokojíš, že jsi mne zavolati rozkázal?
        Odpověděl Saul: Úzkostmi sevřín jsem velice; nebo Filistinští bojují proti
        mně, a Bůh odstoupil ode mne, a neodpovídá mi více, ani skrze proroky, ani
        skrze sny. Protož povolal jsem tě, abys mi oznámil, co bych měl činiti.'
    16:
      cs: 'I řekl Samuel: Proč tedy se mne dotazuješ, poněvadž Hospodin odstoupil
        od tebe, a jest s nepřítelem tvým?'
    17:
      cs: Učiniltě zajisté jemu Hospodin, jakož mluvil skrze mne, a odtrhl Hospodin
        království od ruky tvé, a dal je bližnímu tvému, Davidovi.
    18:
      cs: Nebo že jsi neuposlechl hlasu Hospodinova, a nevykonals hněvu prchlivosti
        jeho nad Amalechem, protož učinil tobě to dnes Hospodin.
    19:
      cs: Nadto vydá Hospodin i Izraele s tebou v ruku Filistinských, a zítra budeš
        ty i synové tvoji se mnou. I vojska Izraelská vydá Hospodin v ruku Filistinských.
    20:
      cs: I padl Saul náhle tak, jak dlouhý byl, na zem, nebo se byl ulekl náramně
        slov Samuelových. K tomu ani síly v něm nebylo, nebo nic nejedl celý ten den
        a celou tu noc.
    21:
      cs: 'Přistoupivši pak ta žena k Saulovi a uzřevši, že jest předěšen náramně,
        řekla jemu: Aj, uposlechla děvka tvá hlasu tvého, a opovážila jsem se života
        svého, že jsem uposlechla slov tvých, kteráž jsi mluvil ke mně.'
    22:
      cs: Nyní tedy uposlechni i ty, prosím, hlasu děvky své, a položím před tebe
        kousek chleba, abys jedl a posilil se, a tak jíti mohl cestou svou.
    23:
      cs: 'Kterýž odepřel a řekl: Nebuduť jísti. I přinutili ho služebníci jeho, ano
        i ta žena, tak že uposlechl hlasu jejich, a vstav s země, sedl na lůžko.'
    24:
      cs: Měla pak ta žena tele tučné v domě, kteréž spěšně zabila, a vzavši mouky,
        zadělala, a napekla z ní chlebů přesných.
    25:
      cs: Potom přinesla před Saule a služebníky jeho, kteříž jedli, a vstavše v touž
        noc, odešli.
  29:
    1:
      cs: A tak shromáždili Filistinští všecka vojska svá u Afeku, Izrael pak položil
        se u studnice, kteráž byla v Jezreel.
    2:
      cs: I táhla knížata Filistinská po stu a po tisících, David pak a muži jeho
        táhli nazad s Achisem.
    3:
      cs: 'Tedy řekla knížata Filistinská: K čemu jsou Židé tito? Odpověděl Achis
        knížatům Filistinským: Zdaliž toto není David služebník Saule, krále Izraelského,
        kterýž byl při mně dnů těchto, nýbrž těchto let, a neshledal jsem na něm ničeho
        ode dne, jakž odpadl od Saule, až do tohoto dne?'
    4:
      cs: 'I rozhněvala se na něj knížata Filistinská, a řekli jemu ta knížata Filistinská:
        Odešli zase muže toho, ať se navrátí k místu svému, kteréž jsi mu ukázal,
        a nechť netáhne s námi k boji, aby se nám nepostavil za nepřítele v bitvě.
        Nebo čím se zalíbiti může pánu svému tento? Zdali ne hlavami mužů těchto?'
    5:
      cs: 'Zdaliž tento není ten David, o kterémž zpívali v houfích plésajících, říkajíce:
        Porazil Saul svůj tisíc, ale David svých deset tisíců?'
    6:
      cs: 'I povolal Achis Davida, a řekl jemu: Živť jest Hospodin, že jsi upřímý,
        a líbí mi se vycházení tvé i vcházení tvé se mnou do vojska. Nebo neshledal
        jsem na tobě nic zlého ode dne, v kterýž jsi přišel ke mně, až do dne tohoto,
        ale před očima knížat nejsi vzácný.'
    7:
      cs: Protož nyní navrať se a jdi v pokoji, a nebudeš těžký v očích knížat Filistinských.
    8:
      cs: 'I řekl David Achisovi: Co jsem pak učinil, a co jsi shledal na služebníku
        svém ode dne, v kterýž jsem počal býti u tebe, až do tohoto dne, abych nešel
        a nebojoval proti nepřátelům pána svého krále?'
    9:
      cs: 'A odpovídaje Achis, řekl Davidovi: Vímť, že jsi vzácný před očima mýma
        jako anděl Boží, ale knížata Filistinská řekla: Nechť netáhne s námi k boji.'
    10:
      cs: Nyní tedy vstaň tím raněji a služebníci pána tvého, kteříž přišli s tebou,
        a vstanouce tím spíše ráno, hned jakž by zasvitávalo, odejděte.
    11:
      cs: I vstal David, on i muži jeho, aby odšel tím raněji, a navrátil se do země
        Filistinské. Filistinští pak táhli do Jezreel.
  30:
    1:
      cs: Byl pak, když se navrátil David a muži jeho do Sicelechu, den třetí, jakž
        Amalechitští byli vpád učinili k straně polední i k Sicelechu, a vyhubili
        Sicelech, a vypálili jej.
    2:
      cs: A zajali ženy, kteréž byly v něm. Nezabili žadného, ani malého ani velikého,
        ale szajímali a odešli cestou svou.
    3:
      cs: A když přišel David a muži jeho k městu, aj, vypáleno bylo ohněm, a ženy
        jejich, též synové a dcery jejich zajati byli.
    4:
      cs: Tedy David i lid jeho, kterýž s ním byl, pozdvihše hlasu svého, plakali,
        až již více plakati nemohli.
    5:
      cs: Obě také manželky Davidovy zajaty jsou, Achinoam Jezreelitská, a Abigail
        žena někdy Nábale Karmelského.
    6:
      cs: I ssoužen jest David náramně, nebo se smlouval lid, aby ho ukamenovali,
        (hořkostí zajisté naplněna byla duše všeho lidu, jednoho každého pro syny
        jeho a pro dcery jeho). Však posilnil se David v Hospodinu Bohu svém.
    7:
      cs: 'I řekl David Abiatarovi knězi, synu Achimelechovu: Medle, vezmi na sebe
        efod. I vzal Abiatar efod pro Davida.'
    8:
      cs: 'Tázal se pak David Hospodina, řka: Mám-li honiti lotříky ty? A dohoním-li
        se jich? I řekl jemu: Hoň, nebo se jich jistě dohoníš, a své mocně vysvobodíš.'
    9:
      cs: A tak odšed David sám i těch šest set mužů, kteříž byli s ním, přišli až
        ku potoku Bezor; někteří pak tu pozůstali.
    10:
      cs: I honil je David se čtyřmi sty mužů; nebo bylo pozůstalo dvě stě mužů, kteříž
        ustavše, nemohli přejíti potoka Bezor.
    11:
      cs: A nalezše muže Egyptského v poli, přivedli jej k Davidovi. I dali jemu chleba,
        aby pojedl; dali jemu také i vody píti.
    12:
      cs: Dali jemu též kus hrudy fíků a dva hrozny suché. A tak pojedl a okřál zase,
        (nebo byl nic nejedl ani nepil tři dni a tři noci).
    13:
      cs: 'Zatím řekl jemu David: Čí jsi ty? A odkud jsi? Kterýž odpověděl: Rodem
        jsem z Egypta, služebník muže Amalechitského, a opustil mne pán můj, proto
        že jsem stonal, dnes třetí den.'
    14:
      cs: Byli jsme zajisté vpád učinili k straně polední Ceretejského, a v tu stranu,
        kteráž jest Judova, a ku poledni, kteráž jest Kálefova, a Sicelech jsme vypálili
        ohněm.
    15:
      cs: 'Tedy řekl jemu David: Mohl-li bys dovésti mne k těm lotříkům? Kterýž řekl:
        Přisáhni mi skrze Boha, že mne nezabiješ, a že mne nevydáš v ruku pána mého,
        a přivedu tě na ty lotříky.'
    16:
      cs: I přivedl ho. (A aj, byli se rozprostřeli po vší té zemi, jedouce a pijíce
        a provyskujíce nade všemi kořistmi tak velikými, kteréž pobrali z země Filistinské
        a z země Judovy.)
    17:
      cs: Protož bil je David od večera až do večera druhého dne, aniž kdo z nich
        ušel, kromě čtyř set mládenců, kteříž vsedše na velbloudy, utekli.
    18:
      cs: A tak odjal David všecko, což byli pobrali Amalechitští; také obě ženy své
        vysvobodil David.
    19:
      cs: A nezhynulo jim nic, ani malého ani velikého, i z synů i ze dcer, i z loupeže
        a ze všeho, což jim vzato bylo; všecko zase David přivedl.
    20:
      cs: 'Nadto szajímal David všecka stáda bravů i skotů, kteráž hnali před dobytkem
        svým, a pravili: Totoť jsou kořisti Davidovy.'
    21:
      cs: Přišel pak David k těm dvěma stům mužů, kteříž byli ustali, tak že nemohli
        jíti za Davidem, jimž byli kázali zůstati při potoku Bezor; tedy vyšli vstříc
        Davidovi a lidu, kterýž byl s ním. A přistoupiv David k tomu lidu, pozdravil
        jich přátelsky.
    22:
      cs: 'Ale všickni, což jich koli bylo zlých a bezbožných mezi těmi muži, kteříž
        chodili s Davidem, mluvili, řkouce: Poněvadž nešli s námi, nedáme jim z kořistí,
        kteréž jsme odjali, toliko každému manželku jeho a syny jeho, aby vezmouce
        je, odešli.'
    23:
      cs: 'David pak řekl: Nečiňte tak, bratří moji, s tím, což nám dal Hospodin,
        kterýž nás ostříhal a dal vojsko, jenž vytáhlo proti nám, v ruku naši.'
    24:
      cs: A kdož vás uposlechne v té věci? Nebo jakýž bude díl toho, kterýž vyšel
        k bitvě, takovýž bude díl i toho, kterýž hlídal břemen; rovně se děliti budou.
    25:
      cs: A tak bývalo od toho dne i potom, nebo to za právo a obyčej uložil v Izraeli
        až do tohoto dne.
    26:
      cs: 'A když přišel David do Sicelechu, poslal z těch kořistí starším Juda, přátelům
        svým, řka: Teď máte dar z loupeží nepřátel Hospodinových.'
    27:
      cs: Těm, kteříž byli v Bethel, a kteříž v Rámat ku poledni, a kteříž byli v
        Jeter;
    28:
      cs: Též kteříž v Aroer, a kteříž v Sefama, a kteříž v Estemo;
    29:
      cs: A kteříž v Rachal, a kteříž v městech Jerachmeelových, a kteříž v městech
        Cinejského;
    30:
      cs: I těm, kteříž v Horma, a kteříž v Korasan, a kteříž v Atach;
    31:
      cs: A kteříž byli v Hebronu, i po všech místech, na nichž býval David s lidem
        svým.
  31:
    1:
      cs: A tak potýkali se Filistinští s Izraelem. Muži pak Izraelští utíkali před
        Filistinskými a padli, zbiti jsouce na hoře Gelboe.
    2:
      cs: I stihali Filistinští Saule a syny jeho, a zabili Filistinští Jonatu a Abinadaba
        a Melchisua, syny Saulovy.
    3:
      cs: Když se pak zsilila bitva proti Saulovi, trefili na něj střelci, muži s
        luky; i postřelen jest velmi od těch střelců.
    4:
      cs: 'I řekl Saul oděnci svému: Vytrhni meč svůj a probodni mne jím, aby přijdouce
        ti neobřezanci, neprobodli mne, a neučinili sobě ze mne posměchu. Ale nechtěl
        oděnec jeho, nebo se bál velmi. A pochytiv Saul meč, nalehl na něj.'
    5:
      cs: Tedy vida oděnec jeho, že umřel Saul, nalehl i on na meč svůj a umřel s
        ním.
    6:
      cs: A tak umřel Saul a tři synové jeho, a oděnec jeho, ano i všickni muži jeho
        v ten den spolu.
    7:
      cs: Když pak uzřeli synové Izraelští, kteříž bydlili za tím údolím, a kteříž
        bydlili za Jordánem, že zutíkali muži Izraelští, nadto že Saul i synové jeho
        zahynuli, opustivše města, také utíkali. I přišli Filistinští a bydlili v
        nich.
    8:
      cs: A když bylo nazejtří, přišli Filistinští, aby zloupili pobité; i nalezli
        Saule a tři syny jeho ležící na hoře Gelboe.
    9:
      cs: I sťali hlavu jeho a svlékli odění jeho, a poslali po zemi Filistinské vůkol,
        aby to ohlášeno bylo v chrámě modl jejich i lidu.
    10:
      cs: I složili odění jeho v chrámě Astarot, tělo pak jeho přibili na zdi Betsan.
    11:
      cs: Tedy uslyšavše o tom obyvatelé Jábes Galád, co učinili Filistinští Saulovi,
    12:
      cs: Zdvihli se všickni muži silní, a jdouce celou noc, sňali tělo Saulovo i
        těla synů jeho se zdi Betsanské; a když se navrátili do Jábes, spálili je
        tam.
    13:
      cs: A vzavše kosti jejich, pochovali je pod stromem v Jábes, a postili se sedm
        dní.
