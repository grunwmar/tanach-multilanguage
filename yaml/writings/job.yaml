title:
  he: איוב
  pl: null
text:
  1:
    1:
      he: אִישׁ הָיָה בְאֶרֶץ־עוּץ אִיּוֹב שְׁמוֹ וְהָיָה הָאִישׁ הַהוּא תָּם וְיָשָׁר
        וִירֵא אֱלֹהִים וְסָר מֵרָע׃
      pl: Żył niegdyś mąż w ziemi Uc, imieniem Ijob; a był to mąż nieskazitelny i prawy,
        bogobojny a stroniący od złego. 
    2:
      he: וַיִּוָּלְדוּ לוֹ שִׁבְעָה בָנִים וְשָׁלוֹשׁ בָּנוֹת׃
      pl: I urodziło mu się siedmiu synów i trzy córki. 
    3:
      he: וַיְהִי מִקְנֵהוּ שִׁבְעַת אַלְפֵי־צֹאן וּשְׁלֹשֶׁת אַלְפֵי גְמַלִּים וַחֲמֵשׁ
        מֵאוֹת צֶמֶד־בָּקָר וַחֲמֵשׁ מֵאוֹת אֲתוֹנוֹת וַעֲבֻדָּה רַבָּה מְאֹד וַיְהִי
        הָאִישׁ הַהוּא גָּדוֹל מִכָּל־בְּנֵי־קֶדֶם׃
      pl: Składał się zaś dobytek jego z siedmiu tysięcy owiec, trzech tysięcy wielbłądów,
        pięciuset jarzm wołów, pięciuset oślic i bardzo licznej czeladzi; tak przewyższał
        ten mąż wszystkich mieszkańców Wschodu. 
    4:
      he: וְהָלְכוּ בָנָיו וְעָשׂוּ מִשְׁתֶּה בֵּית אִישׁ יוֹמוֹ וְשָׁלְחוּ וְקָרְאוּ
        לִשְׁלֹשֶׁת אחיתיהם [אַחְיוֹתֵיהֶם] לֶאֱכֹל וְלִשְׁתּוֹת עִמָּהֶם׃
      pl: I bywało, że urządzali synowie jego uczty w domu każdego z kolei; wtedy
        posyłali i zapraszali za każdym razem i trzy siostry swoje, aby jadły i piły
        wraz z nimi. 
    5:
      he: וַיְהִי כִּי הִקִּיפוּ יְמֵי הַמִּשְׁתֶּה וַיִּשְׁלַח אִיּוֹב וַיְקַדְּשֵׁם
        וְהִשְׁכִּים בַּבֹּקֶר וְהֶעֱלָה עֹלוֹת מִסְפַּר כֻּלָּם כִּי אָמַר אִיּוֹב
        אוּלַי חָטְאוּ בָנַי וּבֵרֲכוּ אֱלֹהִים בִּלְבָבָם כָּכָה יַעֲשֶׂה אִיּוֹב
        כָּל־הַיָּמִים׃
      pl: 'Gdy tedy uczty te kolej swą ukończyły, posłał Ijob i poświęcił ich; następnie
        wstał wczesnym rankiem i składał dla każdego z nich całopalenie. Myślał bowiem
        Ijob: Może zgrzeszyły dzieci moje i zrzekły się Boga w sercu swem! Tak czynił
        Ijob regularnie. '
    6:
      he: וַיְהִי הַיּוֹם וַיָּבֹאוּ בְּנֵי הָאֱלֹהִים לְהִתְיַצֵּב עַל־יְהוָה וַיָּבוֹא
        גַם־הַשָּׂטָן בְּתוֹכָם׃
      pl: Otóż zdarzyło się pewnego razu, że przybyli synowie Boscy, aby stawić się
        przed Wiekuistym, a przybył też i szatan wpośród nich. 
    7:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן מֵאַיִן תָּבֹא וַיַּעַן הַשָּׂטָן אֶת־יְהוָה
        וַיֹּאמַר מִשּׁוּט בָּאָרֶץ וּמֵהִתְהַלֵּךְ בָּהּ׃
      pl: 'I zapytał Wiekuisty szatana: Zkąd przybywasz? I odpowiedział szatan Wiekuistemu
        i rzekł: Z wycieczki po ziemi i z pielgrzymki po niej. '
    8:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן הֲשַׂמְתָּ לִבְּךָ עַל־עַבְדִּי אִיּוֹב כִּי
        אֵין כָּמֹהוּ בָּאָרֶץ אִישׁ תָּם וְיָשָׁר יְרֵא אֱלֹהִים וְסָר מֵרָע׃
      pl: 'Rzekł tedy Wiekuisty do szatana: Czyś zwrócił uwagę na sługę mojego Ijoba?
        Albowiem równego mu nie masz na ziemi, tak nieskazitelnego i prawego, bogobojnego
        i stroniącego od zła. '
    9:
      he: וַיַּעַן הַשָּׂטָן אֶת־יְהוָה וַיֹּאמַר הַחִנָּם יָרֵא אִיּוֹב אֱלֹהִים׃
      pl: 'Na to odparł szatan Wiekuistemu i rzekł: Alboż jest Ijob darmo bogobojnym? '
    10:
      he: הֲלֹא־את [אַתָּה] שַׂכְתָּ בַעֲדוֹ וּבְעַד־בֵּיתוֹ וּבְעַד כָּל־אֲשֶׁר־לוֹ
        מִסָּבִיב מַעֲשֵׂה יָדָיו בֵּרַכְתָּ וּמִקְנֵהוּ פָּרַץ בָּאָרֶץ׃
      pl: Alboż nie osłoniłeś go wraz z domem jego i wszystkiem co doń należy dokoła?
        Sprawom rąk jego błogosławiłeś, a dobytek jego rozmnożył się w kraju. 
    11:
      he: וְאוּלָם שְׁלַח־נָא יָדְךָ וְגַע בְּכָל־אֲשֶׁר־לוֹ אִם־לֹא עַל־פָּנֶיךָ
        יְבָרֲכֶךָּ׃
      pl: Wszakże wyciągnij raz rękę Twoją, a dotknij tego wszystkiego co posiada,
        a pewnie otwarcie Cię się wyrzeknie. 
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן הִנֵּה כָל־אֲשֶׁר־לוֹ בְּיָדֶךָ רַק אֵלָיו
        אַל־תִּשְׁלַח יָדֶךָ וַיֵּצֵא הַשָּׂטָן מֵעִם פְּנֵי יְהוָה׃
      pl: 'Rzekł tedy Wiekuisty do szatana: Otóż wszystko co doń należy jest w mocy
        twojej, wszakże jego samego nie dotykaj! I tak odszedł szatan z przed oblicza
        Wiekuistego. '
    13:
      he: וַיְהִי הַיּוֹם וּבָנָיו וּבְנֹתָיו אֹכְלִים וְשֹׁתִים יַיִן בְּבֵית אֲחִיהֶם
        הַבְּכוֹר׃
      pl: I zdarzyło się pewnego dnia, gdy właśnie synowie i córki jego ucztowali
        i zapijali wino w domu najstarszego brata swojego, 
    14:
      he: וּמַלְאָךְ בָּא אֶל־אִיּוֹב וַיֹּאמַר הַבָּקָר הָיוּ חֹרְשׁוֹת וְהָאֲתֹנוֹת
        רֹעוֹת עַל־יְדֵיהֶם׃
      pl: 'Że przybiegł posłaniec do Ijoba zawiadamiając: Woły były przy orce a oślice
        pasły się w pobliżu, '
    15:
      he: וַתִּפֹּל שְׁבָא וַתִּקָּחֵם וְאֶת־הַנְּעָרִים הִכּוּ לְפִי־חָרֶב וָאִמָּלְטָה
        רַק־אֲנִי לְבַדִּי לְהַגִּיד לָךְ׃
      pl: Gdy napadli Sabejczycy i zabrali je; sługi zaś wyrżnęli ostrzem miecza i uszedłem
        tylko sam jeden, aby cię powiadomić. 
    16:
      he: עוֹד זֶה מְדַבֵּר וְזֶה בָּא וַיֹּאמַר אֵשׁ אֱלֹהִים נָפְלָה מִן־הַשָּׁמַיִם
        וַתִּבְעַר בַּצֹּאן וּבַנְּעָרִים וַתֹּאכְלֵם וָאִמָּלְטָה רַק־אֲנִי לְבַדִּי
        לְהַגִּיד לָךְ׃
      pl: 'Jeszcze ten mówił, gdy przybiegł inny i rzekł: Ogień Boży spadł z nieba
        i spalił trzody i sługi i pochłonął je, i uszedłem tylko sam jeden, aby cię
        powiadomić. '
    17:
      he: עוֹד זֶה מְדַבֵּר וְזֶה בָּא וַיֹּאמַר כַּשְׂדִּים שָׂמוּ שְׁלֹשָׁה רָאשִׁים
        וַיִּפְשְׁטוּ עַל־הַגְּמַלִּים וַיִּקָּחוּם וְאֶת־הַנְּעָרִים הִכּוּ לְפִי־חָרֶב
        וָאִמָּלְטָה רַק־אֲנִי לְבַדִּי לְהַגִּיד לָךְ׃
      pl: 'Jeszcze ten mówił, gdy przybiegł inny i rzekł: Chaldejczycy wystawili trzy
        hufce, które napadły na wielbłądy i zabrały je; sługi zaś wyrżnęli ostrzem
        miecza, i uszedłem tylko sam jeden, aby cię powiadomić. '
    18:
      he: עַד זֶה מְדַבֵּר וְזֶה בָּא וַיֹּאמַר בָּנֶיךָ וּבְנוֹתֶיךָ אֹכְלִים וְשֹׁתִים
        יַיִן בְּבֵית אֲחִיהֶם הַבְּכוֹר׃
      pl: 'Jeszcze ten mówił: gdy przybiegł inny i rzekł: Synowie i córki twoje ucztowali
        i zapijali wino w domu najstarszego brata swojego, '
    19:
      he: וְהִנֵּה רוּחַ גְּדוֹלָה בָּאָה מֵעֵבֶר הַמִּדְבָּר וַיִּגַּע בְּאַרְבַּע
        פִּנּוֹת הַבַּיִת וַיִּפֹּל עַל־הַנְּעָרִים וַיָּמוּתוּ וָאִמָּלְטָה רַק־אֲנִי
        לְבַדִּי לְהַגִּיד לָךְ׃
      pl: Gdy oto zerwał się nagle gwałtowny huragan od onej strony pustyni i uderzył
        na cztery węgły domu, tak że nad młodymi ludźmi się zapadł a zginęli; uszedłem
        tylko sam jeden, aby cię powiadomić. 
    20:
      he: וַיָּקָם אִיּוֹב וַיִּקְרַע אֶת־מְעִלוֹ וַיָּגָז אֶת־רֹאשׁוֹ וַיִּפֹּל אַרְצָה
        וַיִּשְׁתָּחוּ׃
      pl: Tedy powstał Ijob i rozdarł płaszcz swój i ostrzygł głowę swoję; poczem
        padł na ziemię i ukorzył się, 
    21:
      he: וַיֹּאמֶר עָרֹם יצתי [יָצָאתִי] מִבֶּטֶן אִמִּי וְעָרֹם אָשׁוּב שָׁמָה יְהוָה
        נָתַן וַיהוָה לָקָח יְהִי שֵׁם יְהוָה מְבֹרָךְ׃
      pl: 'I rzekł: Nagim wyszedł z łona matki mojej i nagim się tam wrócę: Wiekuisty
        dał, Wiekuisty też zabrał - błogosławione niechaj będzie imię Wiekuistego! '
    22:
      he: בְּכָל־זֹאת לֹא־חָטָא אִיּוֹב וְלֹא־נָתַן תִּפְלָה לֵאלֹהִים׃
      pl: W tem wszystkiem nie zgrzeszył Ijob i nie rzucił złorzeczenia Bogu. 
  2:
    1:
      he: וַיְהִי הַיּוֹם וַיָּבֹאוּ בְּנֵי הָאֱלֹהִים לְהִתְיַצֵּב עַל־יְהוָה וַיָּבוֹא
        גַם־הַשָּׂטָן בְּתֹכָם לְהִתְיַצֵּב עַל־יְהוָה׃
      pl: Zdarzyło się tedy pewnego dnia, że przybyli synowie Boscy, aby się stawić
        przed Wiekuistym, a przybył i szatan między nimi, aby przed Wiekuistym się
        stawić. 
    2:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן אֵי מִזֶּה תָּבֹא וַיַּעַן הַשָּׂטָן אֶת־יְהוָה
        וַיֹּאמַר מִשֻּׁט בָּאָרֶץ וּמֵהִתְהַלֵּךְ בָּהּ׃
      pl: 'I zapytał Wiekuisty szatana: Zkąd przybywasz? I odpowiedział szatan Wiekuistemu,
        i rzekł: Z wycieczki po ziemi i z pielgrzymki po niej. '
    3:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן הֲשַׂמְתָּ לִבְּךָ אֶל־עַבְדִּי אִיּוֹב כִּי
        אֵין כָּמֹהוּ בָּאָרֶץ אִישׁ תָּם וְיָשָׁר יְרֵא אֱלֹהִים וְסָר מֵרָע וְעֹדֶנּוּ
        מַחֲזִיק בְּתֻמָּתוֹ וַתְּסִיתֵנִי בוֹ לְבַלְּעוֹ חִנָּם׃
      pl: 'Rzekł tedy Wiekuisty do szatana: Czyś zwrócił uwagę na sługę mojego Ijoba?
        Albowiem równego mu niemasz na ziemi, tak nieskazitelnego i prawego, bogobojnego
        i stroniącego od zła. Trwa on jeszcze w pobożności swojej, a tyś Mnie poduszczył,
        abym go gubił bez przyczyny. '
    4:
      he: וַיַּעַן הַשָּׂטָן אֶת־יְהוָה וַיֹּאמַר עוֹר בְּעַד־עוֹר וְכֹל אֲשֶׁר לָאִישׁ
        יִתֵּן בְּעַד נַפְשׁוֹ׃
      pl: 'Na to odparł szatan Wiekuistemu i rzekł: Skórę za skórę - a wszystko co
        posiada człowiek, oddaje za życie swoje. '
    5:
      he: אוּלָם שְׁלַח־נָא יָדְךָ וְגַע אֶל־עַצְמוֹ וְאֶל־בְּשָׂרוֹ אִם־לֹא אֶל־פָּנֶיךָ
        יְבָרֲכֶךָּ׃
      pl: Wszakże wyciągnij raz rękę Twoję, a dotknij kości i ciała jego, a pewnie
        otwarcie Cię się wyrzeknie! 
    6:
      he: וַיֹּאמֶר יְהוָה אֶל־הַשָּׂטָן הִנּוֹ בְיָדֶךָ אַךְ אֶת־נַפְשׁוֹ שְׁמֹר׃
      pl: 'Rzekł tedy Wiekuisty do szatana: Otóż jest on w mocy twojej, tylko życia
        jego strzeż! '
    7:
      he: וַיֵּצֵא הַשָּׂטָן מֵאֵת פְּנֵי יְהוָה וַיַּךְ אֶת־אִיּוֹב בִּשְׁחִין רָע
        מִכַּף רַגְלוֹ עד [וְעַד] קָדְקֳדוֹ׃
      pl: I tak odszedł szatan z przed oblicza Wiekuistego i uderzył Ijoba ropniem
        złośliwym od stopy do ciemienia. 
    8:
      he: וַיִּקַּח־לוֹ חֶרֶשׂ לְהִתְגָּרֵד בּוֹ וְהוּא יֹשֵׁב בְּתוֹךְ־הָאֵפֶר׃
      pl: I wziął tenże skorupę, aby się skrobać nią, przyczem usiadł w pośrodku popieliska. 
    9:
      he: וַתֹּאמֶר לוֹ אִשְׁתּוֹ עֹדְךָ מַחֲזִיק בְּתֻמָּתֶךָ בָּרֵךְ אֱלֹהִים וָמֻת׃
      pl: 'Rzekła tedy doń żona jego: Bluźnij Bogu, a giń! '
    10:
      he: וַיֹּאמֶר אֵלֶיהָ כְּדַבֵּר אַחַת הַנְּבָלוֹת תְּדַבֵּרִי גַּם אֶת־הַטּוֹב
        נְקַבֵּל מֵאֵת הָאֱלֹהִים וְאֶת־הָרָע לֹא נְקַבֵּל בְּכָל־זֹאת לֹא־חָטָא אִיּוֹב
        בִּשְׂפָתָיו׃
      pl: 'On wszakże odpowiedział jej: Prawisz tak, jakby jakaś szalona prawiła.
        Dobre przyjęliśmy od Boga a mielibyśmy nie przyjmować i złego? W tem wszystkiem
        nie zgrzeszył Ijob usty swojemi. '
    11:
      he: וַיִּשְׁמְעוּ שְׁלֹשֶׁת רֵעֵי אִיּוֹב אֵת כָּל־הָרָעָה הַזֹּאת הַבָּאָה
        עָלָיו וַיָּבֹאוּ אִישׁ מִמְּקֹמוֹ אֱלִיפַז הַתֵּימָנִי וּבִלְדַּד הַשּׁוּחִי
        וְצוֹפַר הַנַּעֲמָתִי וַיִּוָּעֲדוּ יַחְדָּו לָבוֹא לָנוּד־לוֹ וּלְנַחֲמוֹ׃
      pl: 'Gdy tedy usłyszeli trzej przyjaciele Ijoba o całem tem nieszczęściu, które
        przypadło na niego, wyruszyli każdy z siedziby swojej: Elifaz z Themanu, Bildad
        z Szuach i Cofar z Naamy i umówili się pospołu, aby pójść i okazać mu współczucie
        swoje i pocieszyć go. '
    12:
      he: וַיִּשְׂאוּ אֶת־עֵינֵיהֶם מֵרָחוֹק וְלֹא הִכִּירֻהוּ וַיִּשְׂאוּ קוֹלָם
        וַיִּבְכּוּ וַיִּקְרְעוּ אִישׁ מְעִלוֹ וַיִּזְרְקוּ עָפָר עַל־רָאשֵׁיהֶם הַשָּׁמָיְמָה׃
      pl: A gdy podnieśli oczy swoje w pewnem oddaleniu a nie poznali go, poczęli
        głośno płakać i rozdarli każdy płaszcz swój, i miotali proch ku niebu nad
        głowy swe. 
    13:
      he: וַיֵּשְׁבוּ אִתּוֹ לָאָרֶץ שִׁבְעַת יָמִים וְשִׁבְעַת לֵילוֹת וְאֵין־דֹּבֵר
        אֵלָיו דָּבָר כִּי רָאוּ כִּי־גָדַל הַכְּאֵב מְאֹד׃
      pl: I tak siedzieli przy nim na ziemi siedm dni i siedm nocy a nie przemówił
        nikt słowa do niego, widzieli bowiem, że ból jego wzmaga się wielce. 
  3:
    1:
      he: אַחֲרֵי־כֵן פָּתַח אִיּוֹב אֶת־פִּיהוּ וַיְקַלֵּל אֶת־יוֹמוֹ׃
      pl: Nareszcie otworzył Ijob usta swoje i przeklął dzień swój. 
    2:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: I odezwał się, i rzekł: 
    3:
      he: יֹאבַד יוֹם אִוָּלֶד בּוֹ וְהַלַּיְלָה אָמַר הֹרָה גָבֶר׃
      pl: 'Bodajby zaginął dzień, któregom się urodził, i noc w której mówiono: poczęty
        chłopiec! '
    4:
      he: הַיּוֹם הַהוּא יְהִי חֹשֶׁךְ אַל־יִדְרְשֵׁהוּ אֱלוֹהַּ מִמָּעַל וְאַל־תּוֹפַע
        עָלָיו נְהָרָה׃
      pl: Bodajby dzień ten ciemnym pozostał, bodajby nie pytał o niego Bóg w wysokości,
        a nie zaświecił nad nim promień jasny. 
    5:
      he: יִגְאָלֻהוּ חֹשֶׁךְ וְצַלְמָוֶת תִּשְׁכָּן־עָלָיו עֲנָנָה יְבַעֲתֻהוּ כִּמְרִירֵי
        יוֹם׃
      pl: Bodajby zachmurzyła go ciemność i pomroka śmiertelna a zawisnął nad nim
        obłok gęsty, a trwożyły go zaćmienia dzienne. 
    6:
      he: הַלַּיְלָה הַהוּא יִקָּחֵהוּ אֹפֶל אַל־יִחַדְּ בִּימֵי שָׁנָה בְּמִסְפַּר
        יְרָחִים אַל־יָבֹא׃
      pl: Noc onę - niechaj ją ogarnia mrok, aby się nie zaliczała między doby roku
        a w poczet miesięcy nie weszła. 
    7:
      he: הִנֵּה הַלַּיְלָה הַהוּא יְהִי גַלְמוּד אַל־תָּבֹא רְנָנָה בוֹ׃
      pl: Tak, bodajby noc ona pozostała bezpłodną, a nie przeniknął jej głos radości. 
    8:
      he: יִקְּבֻהוּ אֹרְרֵי־יוֹם הָעֲתִידִים עֹרֵר לִוְיָתָן׃
      pl: Bodajby jej złorzeczyli zaklinacze losu, gotowi podrażnić potworę. 
    9:
      he: יֶחְשְׁכוּ כּוֹכְבֵי נִשְׁפּוֹ יְקַו־לְאוֹר וָאַיִן וְאַל־יִרְאֶה בְּעַפְעַפֵּי־שָׁחַר׃
      pl: Bodajby się zaćmiły gwiazdy jej brzasku, aby czekała świtu daremnie a nie
        zobaczyła nigdy rzęsy poranku. 
    10:
      he: כִּי לֹא סָגַר דַּלְתֵי בִטְנִי וַיַּסְתֵּר עָמָל מֵעֵינָי׃
      pl: Ponieważ nie zawarła bram matczynego łona mojego, a nie skryła nędzy od oczu
        moich. 
    11:
      he: לָמָּה לֹּא מֵרֶחֶם אָמוּת מִבֶּטֶן יָצָאתִי וְאֶגְוָע׃
      pl: Czemu nie zmarłem już w łonie matki, nie skonałem gdym wyszedł z żywota? 
    12:
      he: מַדּוּעַ קִדְּמוּנִי בִרְכָּיִם וּמַה־שָּׁדַיִם כִּי אִינָק׃
      pl: Czemu podjęły mnie kolana, czemu piersi, abym je ssał? 
    13:
      he: כִּי־עַתָּה שָׁכַבְתִּי וְאֶשְׁקוֹט יָשַׁנְתִּי אָז יָנוּחַ לִי׃
      pl: Leżałbym teraz i spoczywał, spałbym a zażywał spokoju, 
    14:
      he: עִם־מְלָכִים וְיֹעֲצֵי אָרֶץ הַבֹּנִים חֳרָבוֹת לָמוֹ׃
      pl: Wraz z królami i radcami ziemi, którzy sobie ruiny wystawiali, 
    15:
      he: אוֹ עִם־שָׂרִים זָהָב לָהֶם הַמְמַלְאִים בָּתֵּיהֶם כָּסֶף׃
      pl: Albo z książęty bogatymi w złoto, którzy napełniali domy swe srebrem. 
    16:
      he: אוֹ כְנֵפֶל טָמוּן לֹא אֶהְיֶה כְּעֹלְלִים לֹא־רָאוּ אוֹר׃
      pl: Albo czemu jako poroniątko zagrzebane nie byłem jako niemowlęta, które nigdy
        światła nie ujrzały? 
    17:
      he: שָׁם רְשָׁעִים חָדְלוּ רֹגֶז וְשָׁם יָנוּחוּ יְגִיעֵי כֹחַ׃
      pl: Tam zaprzestali niegodziwi fukać, tam znajdują pokój wyczerpani z sił. 
    18:
      he: יַחַד אֲסִירִים שַׁאֲנָנוּ לֹא שָׁמְעוּ קוֹל נֹגֵשׂ׃
      pl: Odpoczywają więźniowie pospołu, nie słyszą głosu naganiacza. 
    19:
      he: קָטֹן וְגָדוֹל שָׁם הוּא וְעֶבֶד חָפְשִׁי מֵאֲדֹנָיו׃
      pl: Mały i wielki - tam sobie równi, a wyzwolony niewolnik od pana swojego! 
    20:
      he: לָמָּה יִתֵּן לְעָמֵל אוֹר וְחַיִּים לְמָרֵי נָפֶשׁ׃
      pl: Nacóż darzy On nędzarzy światłem, a życiem rozgoryczonych w duchu? 
    21:
      he: הַמְחַכִּים לַמָּוֶת וְאֵינֶנּוּ וַיַּחְפְּרֻהוּ מִמַּטְמוֹנִים׃
      pl: Którzy wyglądają śmierci a nie przychodzi, którzy jej poszukują pilniej
        niż skarbów. 
    22:
      he: הַשְּׂמֵחִים אֱלֵי־גִיל יָשִׂישׂוּ כִּי יִמְצְאוּ־קָבֶר׃
      pl: Którzyby się cieszyli aż do zachwytu, radowali gdyby znaleźli grób. 
    23:
      he: לְגֶבֶר אֲשֶׁר־דַּרְכּוֹ נִסְתָּרָה וַיָּסֶךְ אֱלוֹהַּ בַּעֲדוֹ׃
      pl: (Mnie), człowieka, którego ścieżka zakryta, którego Bóg zewsząd ogrodził? 
    24:
      he: כִּי־לִפְנֵי לַחְמִי אַנְחָתִי תָבֹא וַיִּתְּכוּ כַמַּיִם שַׁאֲגֹתָי׃
      pl: Bo chlebowi mojemu towarzyszy jęk mój, a niby woda rozlewają się skargi
        moje. 
    25:
      he: כִּי פַחַד פָּחַדְתִּי וַיֶּאֱתָיֵנִי וַאֲשֶׁר יָגֹרְתִּי יָבֹא לִי׃
      pl: Bo czegom strasznego się lękał spotkało mnie, a czegom się obawiał przypadło
        na mnie. 
    26:
      he: לֹא שָׁלַוְתִּי וְלֹא שָׁקַטְתִּי וְלֹא־נָחְתִּי וַיָּבֹא רֹגֶז׃
      pl: Jeszczem nie zaznał wypoczynku, spokoju, wytchnienia, a już nadeszła nowa
        trwoga! 
  4:
    1:
      he: וַיַּעַן אֱלִיפַז הַתֵּימָנִי וַיֹּאמַר׃
      pl: Wtedy odezwał się Elifaz z Themanu, i rzekł: 
    2:
      he: הֲנִסָּה דָבָר אֵלֶיךָ תִּלְאֶה וַעְצֹר בְּמִלִּין מִי יוּכָל׃
      pl: Gdyby się ważono zwrócić słowo do ciebie, czybyś się zniecierpliwił? A jednak
        powstrzymać słowa - któżby to potrafił? 
    3:
      he: הִנֵּה יִסַּרְתָּ רַבִּים וְיָדַיִם רָפוֹת תְּחַזֵּק׃
      pl: Wszak i sam napominałeś wielu, krzepiąc na nowo ręce opadłe. 
    4:
      he: כּוֹשֵׁל יְקִימוּן מִלֶּיךָ וּבִרְכַּיִם כֹּרְעוֹת תְּאַמֵּץ׃
      pl: Gdy się kto zachwiał podźwignęły go słowa twoje, a uginającym się kolanom
        dodawałeś mocy. 
    5:
      he: כִּי עַתָּה תָּבוֹא אֵלֶיךָ וַתֵּלֶא תִּגַּע עָדֶיךָ וַתִּבָּהֵל׃
      pl: Ponieważ to obecnie na ciebie spadło, rozpaczasz; ponieważ ciebie dotknęło,
        ogarnia cię trwoga. 
    6:
      he: הֲלֹא יִרְאָתְךָ כִּסְלָתֶךָ תִּקְוָתְךָ וְתֹם דְּרָכֶיךָ׃
      pl: Czyżby nie była twoja bogobojność ufnością twoją, a nadzieją twoją nieskazitelne
        twe postępowanie? 
    7:
      he: זְכָר־נָא מִי הוּא נָקִי אָבָד וְאֵיפֹה יְשָׁרִים נִכְחָדוּ׃
      pl: Rozważ, kto kiedy niewinny zginął, albo gdzież to zostali prawi zgładzeni?! 
    8:
      he: כַּאֲשֶׁר רָאִיתִי חֹרְשֵׁי אָוֶן וְזֹרְעֵי עָמָל יִקְצְרֻהוּ׃
      pl: Ile razy widziałem tych, którzy niedolę zaorali i nędzę wysieli - zbierali
        ją sami. 
    9:
      he: מִנִּשְׁמַת אֱלוֹהַ יֹאבֵדוּ וּמֵרוּחַ אַפּוֹ יִכְלוּ׃
      pl: Za tchnieniem Bożem zginęli, za zadęciem nozdrzy Jego zniweczeni zostali. 
    10:
      he: שַׁאֲגַת אַרְיֵה וְקוֹל שָׁחַל וְשִׁנֵּי כְפִירִים נִתָּעוּ׃
      pl: Poryk lwa i pomruk lwicy - kły lwiąt skruszone! 
    11:
      he: לַיִשׁ אֹבֵד מִבְּלִי־טָרֶף וּבְנֵי לָבִיא יִתְפָּרָדוּ׃
      pl: Lew ginie dla braku zdobyczy - a rozproszyć się muszą szczenięta lwicy. 
    12:
      he: וְאֵלַי דָּבָר יְגֻנָּב וַתִּקַּח אָזְנִי שֵׁמֶץ מֶנְהוּ׃
      pl: Ale mnie doszło potajemne słowo, ucho moje zachwyciło zeń szept cichy. 
    13:
      he: בִּשְׂעִפִּים מֵחֶזְיֹנוֹת לָיְלָה בִּנְפֹל תַּרְדֵּמָה עַל־אֲנָשִׁים׃
      pl: W chwili marzeń, po widziadłach nocnych, gdy sen głęboki ludzi opada, 
    14:
      he: פַּחַד קְרָאַנִי וּרְעָדָה וְרֹב עַצְמוֹתַי הִפְחִיד׃
      pl: Lęk ogarnął mnie i drżenie, a wszystkie członki moje zadygotały. 
    15:
      he: וְרוּחַ עַל־פָּנַי יַחֲלֹף תְּסַמֵּר שַׂעֲרַת בְּשָׂרִי׃
      pl: Tchnienie wionęło przedemną, a najeżyły się włosy na ciele mojem. 
    16:
      he: יַעֲמֹד וְלֹא־אַכִּיר מַרְאֵהוּ תְּמוּנָה לְנֶגֶד עֵינָי דְּמָמָה וָקוֹל
        אֶשְׁמָע׃
      pl: Stanęło tedy - wejrzenia jego rozpoznać nie mogłem - widmo przed oczyma
        mojemi; usłyszałem szept cichy. 
    17:
      he: הַאֱנוֹשׁ מֵאֱלוֹהַ יִצְדָּק אִם מֵעֹשֵׂהוּ יִטְהַר־גָּבֶר׃
      pl: Czyż istnieje człowiek sprawiedliwy wobec Boga, wobec Stwórcy swojego czysty
        mąż? 
    18:
      he: הֵן בַּעֲבָדָיו לֹא יַאֲמִין וּבְמַלְאָכָיו יָשִׂים תָּהֳלָה׃
      pl: Oto sługom swoim nie ufa, a aniołom swoim wytyka zmazy. 
    19:
      he: אַף שֹׁכְנֵי בָתֵּי־חֹמֶר אֲשֶׁר־בֶּעָפָר יְסוֹדָם יְדַכְּאוּם לִפְנֵי־עָשׁ׃
      pl: O ileż bardziej mieszkańcom strzech glinianych, których byt w prochu się
        korzeni, którzy wytępieni bywają snadniej niż mole. 
    20:
      he: מִבֹּקֶר לָעֶרֶב יֻכַּתּוּ מִבְּלִי מֵשִׂים לָנֶצַח יֹאבֵדוּ׃
      pl: Między porankiem a wieczorem wygubieni zostają, bez zwrócenia czyjejś uwagi
        giną na wieki. 
    21:
      he: הֲלֹא־נִסַּע יִתְרָם בָּם יָמוּתוּ וְלֹא בְחָכְמָה׃
      pl: Gdy się w nich lina namiotu ich zerwała, umierają, a zaiste, nie w mądrości. 
  5:
    1:
      he: קְרָא־נָא הֲיֵשׁ עוֹנֶךָּ וְאֶל־מִי מִקְּדֹשִׁים תִּפְנֶה׃
      pl: Wołaj tylko! Jest li kto, któryby ci odpowiedział? albo do którego z świętych
        chcesz się zwrócić? 
    2:
      he: כִּי־לֶאֱוִיל יַהֲרָג־כָּעַשׂ וּפֹתֶה תָּמִית קִנְאָה׃
      pl: Zaprawdę, głupiego morduje własny jego gniew, a ograniczonego zabija własna
        jego zagorzałość. 
    3:
      he: אֲ‍נִי־רָאִיתִי אֱוִיל מַשְׁרִישׁ וָאֶקּוֹב נָוֵהוּ פִתְאֹם׃
      pl: Sam widziałem głupiego, który głęboko się zakorzenił, wszakżem przeklął
        nagle siedzibę jego. 
    4:
      he: יִרְחֲקוּ בָנָיו מִיֶּשַׁע וְיִדַּכְּאוּ בַשַּׁעַר וְאֵין מַצִּיל׃
      pl: Dalekie są dzieci jego od pomocy; zdeptane zostają w bramie a nikt nie ocala. 
    5:
      he: אֲשֶׁר קְצִירוֹ רָעֵב יֹאכֵל וְאֶל־מִצִּנִּים יִקָּחֵהוּ וְשָׁאַף צַמִּים
        חֵילָם׃
      pl: Żniwo jego pochłania głodny - nawet z pośród cierni je wydobywa - a łakną
        spragnieni dobra jego. 
    6:
      he: כִּי לֹא־יֵצֵא מֵעָפָר אָוֶן וּמֵאֲדָמָה לֹא־יִצְמַח עָמָל׃
      pl: Albowiem nie z prochu wyrasta niedola, ani z ziemi wschodzi nędza. 
    7:
      he: כִּי־אָדָם לְעָמָל יוּלָּד וּבְנֵי־רֶשֶׁף יַגְבִּיהוּ עוּף׃
      pl: Nie - człowiek na nędzę się rodzi, tak jak iskry płomienia, aby w górę się
        wznosiły. 
    8:
      he: אוּלָם אֲנִי אֶדְרֹשׁ אֶל־אֵל וְאֶל־אֱלֹהִים אָשִׂים דִּבְרָתִי׃
      pl: Ja wszakże zwróciłbym się do Wszechmocnego, a sprawę moją poruczyłbym Bogu, 
    9:
      he: עֹשֶׂה גְדֹלוֹת וְאֵין חֵקֶר נִפְלָאוֹת עַד־אֵין מִסְפָּר׃
      pl: Który spełnia rzeczy wielkie i niezbadane, dziwne, którym liczby niemasz. 
    10:
      he: הַנֹּתֵן מָטָר עַל־פְּנֵי־אָרֶץ וְשֹׁלֵחַ מַיִם עַל־פְּנֵי חוּצוֹת׃
      pl: Spuszcza On deszcz na oblicze ziemi, a wody na błonia zsyła. 
    11:
      he: לָשׂוּם שְׁפָלִים לְמָרוֹם וְקֹדְרִים שָׂגְבוּ יֶשַׁע׃
      pl: Podnosi nizkich wysoko, a pogrążonych w żałości, aby wyżyn szczęścia dostąpili. 
    12:
      he: מֵפֵר מַחְשְׁבוֹת עֲרוּמִים וְלֹא־תַעֲשֶׂינָה יְדֵיהֶם תּוּשִׁיָּה׃
      pl: Niweczy knowania chytrych, aby ręce ich nic skutecznego nie zdziałały. 
    13:
      he: לֹכֵד חֲכָמִים בְּעָרְמָם וַעֲצַת נִפְתָּלִים נִמְהָרָה׃
      pl: Chwyta przemądrych w własnej ich chytrości, że zamysł przebiegłych chybiony. 
    14:
      he: יוֹמָם יְפַגְּשׁוּ־חֹשֶׁךְ וְכַלַּיְלָה יְמַשְׁשׁוּ בַצָּהֳרָיִם׃
      pl: Wśród jasnego dnia zderzają się z ciemnością, a jakoby w nocy macają w południe. 
    15:
      he: וַיֹּשַׁע מֵחֶרֶב מִפִּיהֶם וּמִיַּד חָזָק אֶבְיוֹן׃
      pl: Tak wybawia od miecza od paszczy ich, a z mocy przemożnego biedaka. 
    16:
      he: וַתְּהִי לַדַּל תִּקְוָה וְעֹלָתָה קָפְצָה פִּיהָ׃
      pl: I wschodzi słabemu nadzieja, a złość stula usta swoje. 
    17:
      he: הִנֵּה אַשְׁרֵי אֱנוֹשׁ יוֹכִחֶנּוּ אֱלוֹהַּ וּמוּסַר שַׁדַּי אַל־תִּמְאָס׃
      pl: Oto szczęsny człowiek, którego karci Bóg! karaniem tedy Wszechmocnego nie
        pogardzaj. 
    18:
      he: כִּי הוּא יַכְאִיב וְיֶחְבָּשׁ יִמְחַץ וידו [וְיָדָיו] תִּרְפֶּינָה׃
      pl: Bo On rani ale i leczy; uderza, ale ręce Jego uzdrawiają. 
    19:
      he: בְּשֵׁשׁ צָרוֹת יַצִּילֶךָּ וּבְשֶׁבַע לֹא־יִגַּע בְּךָ רָע׃
      pl: Z sześciu utrapień cię wyzwoli, a w siedmiu nie dotknie cię zło. 
    20:
      he: בְּרָעָב פָּדְךָ מִמָּוֶת וּבְמִלְחָמָה מִידֵי חָרֶב׃
      pl: W czasie głodu wybawia cię od śmierci, a na wojnie z mocy oręża. 
    21:
      he: בְּשׁוֹט לָשׁוֹן תֵּחָבֵא וְלֹא־תִירָא מִשֹּׁד כִּי יָבוֹא׃
      pl: Przed biczem języka ukryty jesteś, a niemasz się obawiać gdy spustoszenie
        się zbliża. 
    22:
      he: לְשֹׁד וּלְכָפָן תִּשְׂחָק וּמֵחַיַּת הָאָרֶץ אַל־תִּירָא׃
      pl: Spustoszeniu i głodowi urągać możesz, a bestyj ziemi bać się nie potrzebujesz. 
    23:
      he: כִּי עִם־אַבְנֵי הַשָּׂדֶה בְרִיתֶךָ וְחַיַּת הַשָּׂדֶה הָשְׁלְמָה־לָךְ׃
      pl: Albowiem z kamieniem polnym sprzymierzony jesteś, a bestje dzikie zaprzyjaźniły
        się z tobą. 
    24:
      he: וְיָדַעְתָּ כִּי־שָׁלוֹם אָהֳלֶךָ וּפָקַדְתָּ נָוְךָ וְלֹא תֶחֱטָא׃
      pl: I tak doświadczysz, że spokojny namiot twój, rozpatrujesz swą siedzibę,
        a nie dostrzegasz braku. 
    25:
      he: וְיָדַעְתָּ כִּי־רַב זַרְעֶךָ וְצֶאֱצָאֶיךָ כְּעֵשֶׂב הָאָרֶץ׃
      pl: Poznasz też, że liczny ród twój, a odrośle twoje niby zioła ziemi. 
    26:
      he: תָּבוֹא בְכֶלַח אֱלֵי־קָבֶר כַּעֲלוֹת גָּדִישׁ בְּעִתּוֹ׃
      pl: W pełni dni zstąpisz do grobu, tak jako znoszone bywają snopy czasu swojego. 
    27:
      he: הִנֵּה־זֹאת חֲקַרְנוּהָ כֶּן־הִיא שְׁמָעֶנָּה וְאַתָּה דַע־לָךְ׃
      pl: Oto cośmy zbadali - nie inaczej jest! Słuchajże tego i rozważ sam u siebie. 
  6:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: I odparł Ijob, i rzekł: 
    2:
      he: לוּ שָׁקוֹל יִשָּׁקֵל כַּעְשִׂי והיתי [וְהַוָּתִי] בְּמֹאזְנַיִם יִשְׂאוּ־יָחַד׃
      pl: O gdyby też zważono rozgoryczenie moje, a włożono wraz na szale nieszczęście
        moje. 
    3:
      he: כִּי־עַתָּה מֵחוֹל יַמִּים יִכְבָּד עַל־כֵּן דְּבָרַי לָעוּ׃
      pl: Wtedy okazałoby się cięższem niż piasek morski - przeto też nieskładne są
        słowa moje. 
    4:
      he: כִּי חִצֵּי שַׁדַּי עִמָּדִי אֲשֶׁר חֲמָתָם שֹׁתָה רוּחִי בִּעוּתֵי אֱלוֹהַּ
        יַעַרְכוּנִי׃
      pl: 'Albowiem groty Wszechmocnego tkwią we mnie: duch mój wsysa palący jad ich,
        grozy Boże nacierają na mnie. '
    5:
      he: הֲיִנְהַק־פֶּרֶא עֲלֵי־דֶשֶׁא אִם יִגְעֶה־שּׁוֹר עַל־בְּלִילוֹ׃
      pl: Alboż ryczy osieł dziki na zielonem pastwisku, albo czyż porykuje wół nad
        mieszanką swoją? 
    6:
      he: הֲיֵאָכֵל תָּפֵל מִבְּלִי־מֶלַח אִם־יֶשׁ־טַעַם בְּרִיר חַלָּמוּת׃
      pl: Czyż można rzecz mdłą bez soli spożyć, albo jestli smak w kleju białka? 
    7:
      he: מֵאֲנָה לִנְגּוֹעַ נַפְשִׁי הֵמָּה כִּדְוֵי לַחְמִי׃
      pl: Czego wzdrygała się dotknąć dusza moja, leży teraz jako nieczystość na chlebie
        moim. 
    8:
      he: מִי־יִתֵּן תָּבוֹא שֶׁאֱלָתִי וְתִקְוָתִי יִתֵּן אֱלוֹהַּ׃
      pl: Bodajże się spełniło życzenie moje, a Bóg nadzieję moją urzeczywistnił! 
    9:
      he: וְיֹאֵל אֱלוֹהַּ וִידַכְּאֵנִי יַתֵּר יָדוֹ וִיבַצְּעֵנִי׃
      pl: Gdyby też zechciał Bóg mnie skruszyć, gdyby też puścił rękę, aby mnie odciąć. 
    10:
      he: וּתְהִי עוֹד נֶחָמָתִי וַאֲסַלְּדָה בְחִילָה לֹא יַחְמוֹל כִּי־לֹא כִחַדְתִּי
        אִמְרֵי קָדוֹשׁ׃
      pl: Miałbym wtedy to jeszcze za pociechę, a zachwycałbym się wśród męczarni
        okrutnej, żem nie odrzucał rozkazów świętego. 
    11:
      he: מַה־כֹּחִי כִי־אֲיַחֵל וּמַה־קִּצִּי כִּי־אַאֲרִיךְ נַפְשִׁי׃
      pl: Jakaż siła moja, abym jeszcze czekał, a jakiż kres mój, abym przedłużał
        cierpliwość moję? 
    12:
      he: אִם־כֹּחַ אֲבָנִים כֹּחִי אִם־בְּשָׂרִי נָחוּשׁ׃
      pl: Alboż moc kamienna moc moja, albo czyż z kruszcu ciało moje? 
    13:
      he: הַאִם אֵין עֶזְרָתִי בִי וְתֻשִׁיָּה נִדְּחָה מִמֶּנִּי׃
      pl: Izalim nie zupełnie opory pozbawiony, a usunięta wytrwałość daleko odemnie? 
    14:
      he: לַמָּס מֵרֵעֵהוּ חָסֶד וְיִרְאַת שַׁדַּי יַעֲזוֹב׃
      pl: Zwątpiałemu należy się współczucie bliźniego, choćby od bojaźni przed Wszechmocnym
        odstępował. 
    15:
      he: אַחַי בָּגְדוּ כְמוֹ־נָחַל כַּאֲפִיק נְחָלִים יַעֲבֹרוּ׃
      pl: Bracia moi zawiedli mnie jako potok, jako łożysko strug, które czasami wzbierają. 
    16:
      he: הַקֹּדְרִים מִנִּי־קָרַח עָלֵימוֹ יִתְעַלֶּם־שָׁלֶג׃
      pl: Które zmętniały od lodu, nad któremi śnieg stwardniał. 
    17:
      he: בְּעֵת יְזֹרְבוּ נִצְמָתוּ בְּחֻמּוֹ נִדְעֲכוּ מִמְּקוֹמָם׃
      pl: Gdy się roztopiły znikają, gdy gorąco przypiecze zacierają się z miejsca
        swojego. 
    18:
      he: יִלָּפְתוּ אָרְחוֹת דַּרְכָּם יַעֲלוּ בַתֹּהוּ וְיֹאבֵדוּ׃
      pl: Ku nim zwracają karawany drogę swoją, ciągną ku pustkowiu i giną. 
    19:
      he: הִבִּיטוּ אָרְחוֹת תֵּמָא הֲלִיכֹת שְׁבָא קִוּוּ־לָמוֹ׃
      pl: Wyglądają ich karawany Themy, podróżne rzesze Szeby tęsknią za niemi. 
    20:
      he: בֹּשׁוּ כִּי־בָטָח בָּאוּ עָדֶיהָ וַיֶּחְפָּרוּ׃
      pl: Ale zawiodły się ufając im, gdy stanęły przy nich zmieszały się. 
    21:
      he: כִּי־עַתָּה הֱיִיתֶם לא [לוֹ] תִּרְאוּ חֲתַת וַתִּירָאוּ׃
      pl: Tak zaiste zeszliście i wy na nicość (dla mnie); spoglądacie na zgrozę i wzdrygacie
        się 
    22:
      he: הֲ‍כִי־אָמַרְתִּי הָבוּ לִי וּמִכֹּחֲכֶם שִׁחֲדוּ בַעֲדִי׃
      pl: 'Alboż mówiłem: "dajcie mi, a z mienia swojego składajcie dary za mnie, '
    23:
      he: וּמַלְּטוּנִי מִיַּד־צָר וּמִיַּד עָרִיצִים תִּפְדּוּנִי׃
      pl: A wybawcie mnie z mocy ciemięzcy, a z ręki tyrana okupcie mnie!?" 
    24:
      he: הוֹרוּנִי וַאֲנִי אַחֲרִישׁ וּמַה־שָּׁגִיתִי הָבִינוּ לִי׃
      pl: Nauczcież mnie a zmilczę, a w czem zbłądziłem pokażcie mi. 
    25:
      he: מַה־נִּמְרְצוּ אִמְרֵי־יֹשֶׁר וּמַה־יּוֹכִיחַ הוֹכֵחַ מִכֶּם׃
      pl: O, jakże skuteczne są słowa prawdy! ale czegoż dowodzi strofunek wasz? 
    26:
      he: הַלְהוֹכַח מִלִּים תַּחְשֹׁבוּ וּלְרוּחַ אִמְרֵי נֹאָשׁ׃
      pl: Izali strofować słowa zamierzacie! ależ na wiatr idą mowy zrozpaczonego! 
    27:
      he: אַף־עַל־יָתוֹם תַּפִּילוּ וְתִכְרוּ עַל־רֵיעֲכֶם׃
      pl: Nawet o sierotę byście los miotali, a frymarczyli o przyjaciela własnego. 
    28:
      he: וְעַתָּה הוֹאִילוּ פְנוּ־בִי וְעַל־פְּנֵיכֶם אִם־אֲכַזֵּב׃
      pl: A teraz raczcie, zwróćcie się ku mnie, a w oblicze wszak nie skłamię wam. 
    29:
      he: שֻׁבוּ־נָא אַל־תְּהִי עַוְלָה ושבי [וְשׁוּבוּ] עוֹד צִדְקִי־בָהּ׃
      pl: O zwróćcie się! nie krzywdźcie nadal; tak, zwróćcie się, jeszcze przysługuje
        mi słuszność w tem jednem. 
    30:
      he: הֲיֵשׁ־בִּלְשׁוֹנִי עַוְלָה אִם־חִכִּי לֹא־יָבִין הַוּוֹת׃
      pl: Jest li nieprawość na języku moim? albo czyż nie wyczuwa niedoli podniebienie
        moje? 
  7:
    1:
      he: הֲלֹא־צָבָא לֶאֱנוֹשׁ על־[עֲלֵי־] אָרֶץ וְכִימֵי שָׂכִיר יָמָיו׃
      pl: Służbą wojenną los człowieka na ziemi, a jako dni najemnika dni jego. 
    2:
      he: כְּעֶבֶד יִשְׁאַף־צֵל וּכְשָׂכִיר יְקַוֶּה פָעֳלוֹ׃
      pl: Niby niewolnik, który łaknie cienia, niby najemnik, który czeka na wysługę
        swoję, 
    3:
      he: כֵּן הָנְחַלְתִּי לִי יַרְחֵי־שָׁוְא וְלֵילוֹת עָמָל מִנּוּ־לִי׃
      pl: Tak wydzielono mi miesiące nędzy, a doliczono nocy utrapień. 
    4:
      he: אִם־שָׁכַבְתִּי וְאָמַרְתִּי מָתַי אָקוּם וּמִדַּד־עָרֶב וְשָׂבַעְתִּי נְדֻדִים
        עֲדֵי־נָשֶׁף׃
      pl: 'Gdy się kładę powiadam: kiedyż wstanę? a gdy dłuży się wieczór, syt jestem
        rzucania się aż do świtu. '
    5:
      he: לָבַשׁ בְּשָׂרִי רִמָּה וגיש [וְגוּשׁ] עָפָר עוֹרִי רָגַע וַיִּמָּאֵס׃
      pl: Ciało moje przyobleka się w robactwo i w skorupę ziemistą, skóra moja się
        zabliźnia i znowu ropieje. 
    6:
      he: יָמַי קַלּוּ מִנִּי־אָרֶג וַיִּכְלוּ בְּאֶפֶס תִּקְוָה׃
      pl: Dni moje ulatują chyżej niż czołnek tkacki, a przemijają bez nadziei. 
    7:
      he: זְכֹר כִּי־רוּחַ חַיָּי לֹא־תָשׁוּב עֵינִי לִרְאוֹת טוֹב׃
      pl: Wspomnij, że żywot mój tchnieniem! Nigdy nie ujrzą już szczęścia oczy moje. 
    8:
      he: לֹא־תְשׁוּרֵנִי עֵין רֹאִי עֵינֶיךָ בִּי וְאֵינֶנִּי׃
      pl: Źrenica, która mnie ogląda nie obaczy mnie więcej; oczy Twoje zwrócą się
        ku mnie, ale nie będzie mnie. 
    9:
      he: כָּלָה עָנָן וַיֵּלַךְ כֵּן יוֹרֵד שְׁאוֹל לֹא יַעֲלֶה׃
      pl: Jak przemija obłok i znika, tak nie wraca, kto do grobu zstąpił. 
    10:
      he: לֹא־יָשׁוּב עוֹד לְבֵיתוֹ וְלֹא־יַכִּירֶנּוּ עוֹד מְקֹמוֹ׃
      pl: Nigdy już nie powróci do domu swego, ani pozna go już miejsce jego. 
    11:
      he: גַּם־אֲנִי לֹא אֶחֱשָׂךְ פִּי אֲ‍דַבְּרָה בְּצַר רוּחִי אָשִׂיחָה בְּמַר
        נַפְשִׁי׃
      pl: To też nie pohamuję już ust swoich i mówić będę w udręczeniu ducha mojego,
        i zawodzić w goryczy duszy mojej. 
    12:
      he: הֲ‍יָם־אָנִי אִם־תַּנִּין כִּי־תָשִׂים עָלַי מִשְׁמָר׃
      pl: Izalim ja morze albo potwór, że obsadziłeś mnie strażą? 
    13:
      he: כִּי־אָמַרְתִּי תְּנַחֲמֵנִי עַרְשִׂי יִשָּׂא בְשִׂיחִי מִשְׁכָּבִי׃
      pl: 'Gdy pomyślę: łoże moje mnie pocieszy, pościel moja ulży boleści mojej, '
    14:
      he: וְחִתַּתַּנִי בַחֲלֹמוֹת וּמֵחֶזְיֹנוֹת תְּבַעֲתַנִּי׃
      pl: Tedy trwożysz mnie przez sny, a widziadłami mnie straszysz. 
    15:
      he: וַתִּבְחַר מַחֲנָק נַפְשִׁי מָוֶת מֵעַצְמוֹתָי׃
      pl: Wolałbym uduszenie, śmierć raczej niźli ten szkielet mój. 
    16:
      he: מָאַסְתִּי לֹא־לְעֹלָם אֶחְיֶה חֲדַל מִמֶּנִּי כִּי־הֶבֶל יָמָי׃
      pl: 'Zanikam, wiecznie żyć nie będę: Zaniechajże mnie, bo tchnieniem są dni
        moje! '
    17:
      he: מָה־אֱנוֹשׁ כִּי תְגַדְּלֶנּוּ וְכִי־תָשִׁית אֵלָיו לִבֶּךָ׃
      pl: Czemże człowiek, że go tak wielce ważysz i że nań zwracasz uwagę swoję? 
    18:
      he: וַתִּפְקְדֶנּוּ לִבְקָרִים לִרְגָעִים תִּבְחָנֶנּוּ׃
      pl: Że go nawiedzasz z każdym porankiem, a każdej chwili go doświadczasz? 
    19:
      he: כַּמָּה לֹא־תִשְׁעֶה מִמֶּנִּי לֹא־תַרְפֵּנִי עַד־בִּלְעִי רֻקִּי׃
      pl: Kiedyż wreszcie odwrócisz wzrok swój odemnie, zaniechasz mnie, ażbym przełknął
        ślinę moją? 
    20:
      he: חָטָאתִי מָה אֶפְעַל לָךְ נֹצֵר הָאָדָם לָמָה שַׂמְתַּנִי לְמִפְגָּע לָךְ
        וָאֶהְיֶה עָלַי לְמַשָּׂא׃
      pl: Jeślim zgrzeszył - cóżem Ci uczynił, o stróżu ludzi? Czemużeś mnie sobie
        za cel położył, żem sam sobie ciężarem? 
    21:
      he: וּמֶה לֹא־תִשָּׂא פִשְׁעִי וְתַעֲבִיר אֶת־עֲוֺנִי כִּי־עַתָּה לֶעָפָר אֶשְׁכָּב
        וְשִׁחֲרְתַּנִי וְאֵינֶנִּי׃
      pl: Czemu nie wybaczasz grzechu mojego, a nie przepuszczasz winy mojej? Bo już
        położę się w prochu, a gdy mnie poszukasz nie będzie mnie. 
  8:
    1:
      he: וַיַּעַן בִּלְדַּד הַשּׁוּחִי וַיֹאמַר׃
      pl: Tedy odparł Bildad z Szuach, i rzekł: 
    2:
      he: עַד־אָן תְּמַלֶּל־אֵלֶּה וְרוּחַ כַּבִּיר אִמְרֵי־פִיךָ׃
      pl: Dopókiż podobne rzeczy prawić będziesz, a spłyną gwałtownym wichrem słowa
        ust twoich? 
    3:
      he: הַאֵל יְעַוֵּת מִשְׁפָּט וְאִם־שַׁדַּי יְעַוֵּת־צֶדֶק׃
      pl: Alboż krzywi Bóg prawo, alboż wykrzywia Wszechmocny słuszną sprawę? 
    4:
      he: אִם־בָּנֶיךָ חָטְאוּ־לוֹ וַיְשַׁלְּחֵם בְּיַד־פִּשְׁעָם׃
      pl: Gdy mu dzieci twoje zgrzeszyły, wydał On je w moc ich występku. 
    5:
      he: אִם־אַתָּה תְּשַׁחֵר אֶל־אֵל וְאֶל־שַׁדַּי תִּתְחַנָּן׃
      pl: Gdybyś się jednak sam szczerze doń zwrócił, a Wszechmocnego o miłosierdzie
        błagał -  
    6:
      he: אִם־זַךְ וְיָשָׁר אָתָּה כִּי־עַתָּה יָעִיר עָלֶיךָ וְשִׁלַּם נְוַת צִדְקֶךָ׃
      pl: Gdybyś rzeczywiście czysty był i prawy, wtedy rychłoby się zaopiekował tobą,
        a sprowadził pokój na siedzibę twą sprawiedliwą. 
    7:
      he: וְהָיָה רֵאשִׁיתְךָ מִצְעָר וְאַחֲרִיתְךָ יִשְׂגֶּה מְאֹד׃
      pl: Wtedy okazałby się poprzedni los twój mizernym, a przyszłość twoja wspaniałą
        wielce. 
    8:
      he: כִּי־שְׁאַל־נָא לְדֹר רִישׁוֹן וְכוֹנֵן לְחֵקֶר אֲבוֹתָם׃
      pl: Albowiem zapytaj tylko pokoleń dawniejszych, a rozważ to, co zbadali ojcowie
        ich. 
    9:
      he: כִּי־תְמוֹל אֲנַחְנוּ וְלֹא נֵדָע כִּי צֵל יָמֵינוּ עֲלֵי־אָרֶץ׃
      pl: - Bo my wszak od wczoraj jesteśmy a nic nie wiemy, gdyż cieniem dni nasze
        na ziemi -  
    10:
      he: הֲלֹא־הֵם יוֹרוּךָ יֹאמְרוּ לָךְ וּמִלִּבָּם יוֹצִאוּ מִלִּים׃
      pl: Czyż nie nauczą cię one i nie powiedzą, i z głębi doświadczeń swych nie
        wydobędą orzeczeń? 
    11:
      he: הֲיִגְאֶה־גֹּמֶא בְּלֹא בִצָּה יִשְׂגֶּה־אָחוּ בְלִי־מָיִם׃
      pl: Alboż rozrasta się trzcina tam gdzie niema bagniska, rozwija się sitowie
        bez wody? 
    12:
      he: עֹדֶנּוּ בְאִבּוֹ לֹא יִקָּטֵף וְלִפְנֵי כָל־חָצִיר יִיבָשׁ׃
      pl: Choć jeszcze stoi w pierwszej świeżości swojej, a skoszonem być nie mogło,
        więdnie jednak rychlej niż każda inna trawa. 
    13:
      he: כֵּן אָרְחוֹת כָּל־שֹׁכְחֵי אֵל וְתִקְוַת חָנֵף תֹּאבֵד׃
      pl: Tak dzieje się wszystkim, którzy zapomnieli o Bogu, a nadzieja niegodziwego
        ginie. 
    14:
      he: אֲשֶׁר־יָקוֹט כִּסְלוֹ וּבֵית עַכָּבִישׁ מִבְטַחוֹ׃
      pl: Zaprawdę, odcięta podpora jego, a tkanką pajęczą to na czem dufa. 
    15:
      he: יִשָּׁעֵן עַל־בֵּיתוֹ וְלֹא יַעֲמֹד יַחֲזִיק בּוֹ וְלֹא יָקוּם׃
      pl: Polega na domu swoim, ale nie ostoi się; wspiera się na nim, ale nie zdzierzy
        się. 
    16:
      he: רָטֹב הוּא לִפְנֵי־שָׁמֶשׁ וְעַל גַּנָּתוֹ יֹנַקְתּוֹ תֵצֵא׃
      pl: Świeżo zieleni się na słońcu, a po za ogród wybiegają pędy jego. 
    17:
      he: עַל־גַּל שָׁרָשָׁיו יְסֻבָּכוּ בֵּית אֲבָנִים יֶחֱזֶה׃
      pl: Wokoło zgliszcz wiją się jego korzenie, przez kamienne mury stara się przeniknąć. 
    18:
      he: אִם־יְבַלְּעֶנּוּ מִמְּקוֹמוֹ וְכִחֶשׁ בּוֹ לֹא רְאִיתִיךָ׃
      pl: 'Ale gdy On go wytrzebia z miejsca swojego, wtedy zapiera się go mówiąc:
        nie widziałem cię nigdy. '
    19:
      he: הֶן־הוּא מְשׂוֹשׂ דַּרְכּוֹ וּמֵעָפָר אַחֵר יִצְמָחוּ׃
      pl: Oto taką radość na drodze jego, a z prochu wyrastają inni. 
    20:
      he: הֶן־אֵל לֹא יִמְאַס־תָּם וְלֹא־יַחֲזִיק בְּיַד־מְרֵעִים׃
      pl: Nie, Bóg nie porzuca niewinnego, a nie wspiera ręki złoczyńców. 
    21:
      he: עַד־יְמַלֵּה שְׂחוֹק פִּיךָ וּשְׂפָתֶיךָ תְרוּעָה׃
      pl: Podczas gdy napełni śmiechem usta twoje, a wargi twe tryumfem, 
    22:
      he: שֹׂנְאֶיךָ יִלְבְּשׁוּ־בֹשֶׁת וְאֹהֶל רְשָׁעִים אֵינֶנּוּ׃
      pl: Okryją się hańbą nieprzyjaciele twoi, a namiotu niegodziwych nie będzie. 
  9:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: I odparł Ijob, i rzekł: 
    2:
      he: אָמְנָם יָדַעְתִּי כִי־כֵן וּמַה־יִּצְדַּק אֱנוֹשׁ עִם־אֵל׃
      pl: Zaiste, wiem ja, że tak jest - kiedyż by miał usprawiedliwić się człowiek
        wobec Boga! 
    3:
      he: אִם־יַחְפֹּץ לָרִיב עִמּוֹ לֹא־יַעֲנֶנּוּ אַחַת מִנִּי־אָלֶף׃
      pl: Gdyby On zechciał spór z nim toczyć, nie zdołałby Mu z tysiąca na jedno
        odpowiedzieć! 
    4:
      he: חֲכַם לֵבָב וְאַמִּיץ כֹּחַ מִי־הִקְשָׁה אֵלָיו וַיִּשְׁלָם׃
      pl: Ten, który wszechmądrej jest myśli i potęgi przemożnej - któż kiedy Mu się
        sprzeciwił a wyszedł nietknięty. 
    5:
      he: הַמַּעְתִּיק הָרִים וְלֹא יָדָעוּ אֲשֶׁר הֲפָכָם בְּאַפּוֹ׃
      pl: On, który góry przesuwa nieznacznie, przewracając je w gniewie swoim; 
    6:
      he: הַמַּרְגִּיז אֶרֶץ מִמְּקוֹמָהּ וְעַמּוּדֶיהָ יִתְפַלָּצוּן׃
      pl: Który wstrząsa ziemię z miejsca swego, że drżą jej filary; 
    7:
      he: הָאֹמֵר לַחֶרֶס וְלֹא יִזְרָח וּבְעַד כּוֹכָבִים יַחְתֹּם׃
      pl: Który rozkazuje słońcu, aby nie świeciło, a gwiazdy pod pieczęć kładzie; 
    8:
      he: נֹטֶה שָׁמַיִם לְבַדּוֹ וְדוֹרֵךְ עַל־בָּמֳתֵי יָם׃
      pl: Który rozpościera niebiosa sam Jeden, a kroczy po wzdętych falach morza; 
    9:
      he: עֹשֶׂה־עָשׁ כְּסִיל וְכִימָה וְחַדְרֵי תֵמָן׃
      pl: Który niedźwiedzicę stworzył, Oryona i plejady i tajniki południa; 
    10:
      he: עֹשֶׂה גְדֹלוֹת עַד־אֵין חֵקֶר וְנִפְלָאוֹת עַד־אֵין מִסְפָּר׃
      pl: Który rzeczy wielkie i niezbadane czyni, dziwy, którym niemasz liczby. 
    11:
      he: הֵן יַעֲבֹר עָלַי וְלֹא אֶרְאֶה וְיַחֲלֹף וְלֹא־אָבִין לוֹ׃
      pl: Oto przechodzi mimo mnie a nie widzę Go, przemyka a nie zauważam tego. 
    12:
      he: הֵן יַחְתֹּף מִי יְשִׁיבֶנּוּ מִי־יֹאמַר אֵלָיו מַה־תַּעֲשֶׂה׃
      pl: 'Gdy porywa - któż Go powstrzyma? Któż Mu powie: co czynisz? '
    13:
      he: אֱלוֹהַּ לֹא־יָשִׁיב אַפּוֹ תחתו [תַּחְתָּיו] שָׁחֲחוּ עֹזְרֵי רָהַב׃
      pl: Nie odwraca Bóg gniewu swojego - przed Nim wszak ukorzyły się pomocnicy
        Rahaba! 
    14:
      he: אַף כִּי־אָנֹכִי אֶעֱנֶנּוּ אֶבְחֲרָה דְבָרַי עִמּוֹ׃
      pl: Tem mniej zdołałbym ja mu odpowiedzieć, albo dobrać słów wobec Niego. 
    15:
      he: אֲשֶׁר אִם־צָדַקְתִּי לֹא אֶעֱנֶה לִמְשֹׁפְטִי אֶתְחַנָּן׃
      pl: Ja, któremu choćbym słuszność miał, odpowiedzieć nie wolno, a potępiającego
        mnie o miłosierdzie błagać muszę. 
    16:
      he: אִם־קָרָאתִי וַיַּעֲנֵנִי לֹא־אַאֲמִין כִּי־יַאֲזִין קוֹלִי׃
      pl: Choćbym Go wzywał a odpowiedział mi, nie uwierzyłbym jeszcze, że wysłucha
        głosu mojego. 
    17:
      he: אֲשֶׁר־בִּשְׂעָרָה יְשׁוּפֵנִי וְהִרְבָּה פְצָעַי חִנָּם׃
      pl: Raczej w burzy rozsrożyłby się na mnie, a mnożył jeszcze rany moje bez przyczyny. 
    18:
      he: לֹא־יִתְּנֵנִי הָשֵׁב רוּחִי כִּי יַשְׂבִּעַנִי מַמְּרֹרִים׃
      pl: Nie dopuściłby, abym odetchnął, lecz nasyciłby mnie bólem gorzkim. 
    19:
      he: אִם־לְכֹחַ אַמִּיץ הִנֵּה וְאִם־לְמִשְׁפָּט מִי יוֹעִידֵנִי׃
      pl: Gdybym się udał do siły - oto On mocniejszy, a jeżeli do sądu, któż mnie
        z Nim sprowadzi? 
    20:
      he: אִם־אֶצְדָּק פִּי יַרְשִׁיעֵנִי תָּם־אָנִי וַיַּעְקְשֵׁנִי׃
      pl: Choćbym słuszność miał, własne usta moje musiałyby mnie potępić, a choćbym
        niewinny był, On by mi jednak przewrotność wykazał. 
    21:
      he: תָּם־אָנִי לֹא־אֵדַע נַפְשִׁי אֶמְאַס חַיָּי׃
      pl: Jam niewinny! - cóż mi po życiu mojem! gardzę istnieniem mojem! 
    22:
      he: אַחַת הִיא עַל־כֵּן אָמַרְתִּי תָּם וְרָשָׁע הוּא מְכַלֶּה׃
      pl: 'Wszystko mi jedno - przeto wypowiadam to: zgładza On zarówno pobożnego
        jak niegodziwego! '
    23:
      he: אִם־שׁוֹט יָמִית פִּתְאֹם לְמַסַּת נְקִיִּם יִלְעָג׃
      pl: Gdy bicz Jego nagle zabija, urąga jeszcze rozpaczy nieskazitelnych. 
    24:
      he: אֶרֶץ נִתְּנָה בְיַד־רָשָׁע פְּנֵי־שֹׁפְטֶיהָ יְכַסֶּה אִם־לֹא אֵפוֹא מִי־הוּא׃
      pl: Ziemia wydana w moc niegodziwych, wzrok sędziów, jej się zakrywa; jeśli
        On tego nie zrządza - któż tedy inny? 
    25:
      he: וְיָמַי קַלּוּ מִנִּי־רָץ בָּרְחוּ לֹא־רָאוּ טוֹבָה׃
      pl: Ale dni moje przeminęły chyżej niż goniec, uleciały mi a nie doznały szczęścia. 
    26:
      he: חָלְפוּ עִם־אֳנִיּוֹת אֵבֶה כְּנֶשֶׁר יָטוּשׂ עֲלֵי־אֹכֶל׃
      pl: Przemknęły niby czółna z trzciny, niby orzeł spuszczający się na żer. 
    27:
      he: אִם־אָמְרִי אֶשְׁכְּחָה שִׂיחִי אֶעֶזְבָה פָנַי וְאַבְלִיגָה׃
      pl: 'Gdy sobie pomyślę: "zapomnę o żałości mojej, zaniecham niechęci mojej,
        a spojrzę pogodnie". '
    28:
      he: יָגֹרְתִּי כָל־עַצְּבֹתָי יָדַעְתִּי כִּי־לֹא תְנַקֵּנִי׃
      pl: Tedy lękam się wszystkich utrapień moich, wiem wszak, że nie przepuści mi. 
    29:
      he: אָנֹכִי אֶרְשָׁע לָמָּה־זֶּה הֶבֶל אִיגָע׃
      pl: Ja, ja wszak niegodziwym być muszę! czemuż mi jeszcze próżno się wysilać? 
    30:
      he: אִם־הִתְרָחַצְתִּי במו־[בְמֵי־] שָׁלֶג וַהֲזִכּוֹתִי בְּבֹר כַּפָּי׃
      pl: Choćbym się wykąpał w wodzie śnieżnej, a mył ługiem ręce moje, 
    31:
      he: אָז בַּשַּׁחַת תִּטְבְּלֵנִי וְתִעֲבוּנִי שַׂלְמוֹתָי׃
      pl: Tobyś jednak w kałuży mnie zanurzył, że brzydziłyby się mną szaty moje. 
    32:
      he: כִּי־לֹא־אִישׁ כָּמֹנִי אֶעֱנֶנּוּ נָבוֹא יַחְדָּו בַּמִּשְׁפָּט׃
      pl: Bo nie jest On jako ja człowiekiem, abym mu odpowiedzieć mógł, abyśmy pospołu
        do sądu stanęli. 
    33:
      he: לֹא יֵשׁ־בֵּינֵינוּ מוֹכִיחַ יָשֵׁת יָדוֹ עַל־שְׁנֵינוּ׃
      pl: Niemasz między nami rozjemcy, któryby na nas obu rękę położył. 
    34:
      he: יָסֵר מֵעָלַי שִׁבְטוֹ וְאֵמָתוֹ אַל־תְּבַעֲתַנִּי׃
      pl: Niechajby odjął odemnie bat swój, a niechajby groza Jego mnie nie trwożyła. 
    35:
      he: אַדַבְּרָה וְלֹא אִירָאֶנּוּ כִּי לֹא־כֵן אָנֹכִי עִמָּדִי׃
      pl: Tedybym potrafił mówić, nie obawiając się Go - bo takim nie czuję się ja
        u siebie. 
  10:
    1:
      he: נָקְטָה נַפְשִׁי בְּחַיָּי אֶעֶזְבָה עָלַי שִׂיחִי אֲדַבְּרָה בְּמַר נַפְשִׁי׃
      pl: Obrzydziłem sobie życie moje; to też wyleję swobodnie skargę mą nad sobą,
        a będę mówił w goryczy duszy mojej. 
    2:
      he: אֹמַר אֶל־אֱלוֹהַּ אַל־תַּרְשִׁיעֵנִי הוֹדִיעֵנִי עַל מַה־תְּרִיבֵנִי׃
      pl: 'Powiem Bogu: nie potępiaj mnie, oznajmij mi czemu mnie zwalczasz? '
    3:
      he: הֲטוֹב לְךָ כִּי־תַעֲשֹׁק כִּי־תִמְאַס יְגִיעַ כַּפֶּיךָ וְעַל־עֲצַת רְשָׁעִים
        הוֹפָעְתָּ׃
      pl: Cóż Ci za pożytek, że mnie ciemiężysz, że porzucasz dzieło rąk Twoich, a planom
        niegodziwych przyświecasz? 
    4:
      he: הַעֵינֵי בָשָׂר לָךְ אִם־כִּרְאוֹת אֱנוֹשׁ תִּרְאֶה׃
      pl: Izali masz oczy cielesne, albo czyż widzisz tak, jak ludzie widzą? 
    5:
      he: הֲכִימֵי אֱנוֹשׁ יָמֶיךָ אִם־שְׁנוֹתֶיךָ כִּימֵי גָבֶר׃
      pl: Są li dni Twoje jako dni człowieka, albo lata Twoje jako lata ludzkie? 
    6:
      he: כִּי־תְבַקֵּשׁ לַעֲוֺנִי וּלְחַטָּאתִי תִדְרוֹשׁ׃
      pl: Że poszukujesz winy mojej, a pytasz o grzech mój, 
    7:
      he: עַל־דַּעְתְּךָ כִּי־לֹא אֶרְשָׁע וְאֵין מִיָּדְךָ מַצִּיל׃
      pl: Jakkolwiek wiesz, żem niewinny, i że niema nikogo, któryby z ręki Twej wybawił. 
    8:
      he: יָדֶיךָ עִצְּבוּנִי וַיַּעֲשׂוּנִי יַחַד סָבִיב וַתְּבַלְּעֵנִי׃
      pl: Ręce Twoje ukształtowały i zdziałały mnie, a przecie mnie zewsząd otoczyłeś
        - a chciałbyś mnie zniweczyć? 
    9:
      he: זְכָר־נָא כִּי־כַחֹמֶר עֲשִׂיתָנִי וְאֶל־עָפָר תְּשִׁיבֵנִי׃
      pl: O, pomnij, żeś jako glinę mnie uformował, a miałbyś mnie znowu w proch obrócić? 
    10:
      he: הֲלֹא כֶחָלָב תַּתִּיכֵנִי וְכַגְּבִנָּה תַּקְפִּיאֵנִי׃
      pl: Izaliś nie rozlał mnie jako mleko, i jako ser mnie nie zgęścił? 
    11:
      he: עוֹר וּבָשָׂר תַּלְבִּישֵׁנִי וּבַעֲצָמוֹת וְגִידִים תְּסֹכְכֵנִי׃
      pl: W skórę i ciało przyoblokłeś mnie, kośćmi i ścięgnami mnie przeplotłeś. 
    12:
      he: חַיִּים וָחֶסֶד עָשִׂיתָ עִמָּדִי וּפְקֻדָּתְךָ שָׁמְרָה רוּחִי׃
      pl: Życiem i łaską mnie darzyłeś, a Opatrzność Twoja strzegła tchnienia mojego. 
    13:
      he: וְאֵלֶּה צָפַנְתָּ בִלְבָבֶךָ יָדַעְתִּי כִּי־זֹאת עִמָּךְ׃
      pl: Wszakże to chowałeś w sercu swojem - wiem, żeś tak sobie umyślił. 
    14:
      he: אִם־חָטָאתִי וּשְׁמַרְתָּנִי וּמֵעֲוֺנִי לֹא תְנַקֵּנִי׃
      pl: Gdybym przewinił, tedybyś mnie pilnował, aby nie przepuścić winy mojej. 
    15:
      he: אִם־רָשַׁעְתִּי אַלְלַי לִי וְצָדַקְתִּי לֹא־אֶשָּׂא רֹאשִׁי שְׂבַע קָלוֹן
        וּרְאֵה עָנְיִי׃
      pl: A gdybym złoczynił - biada mi! A choćbym słuszność miał, tobym jednak głowy
        podnieść nie mógł, przesycony hańbą i świadkiem będąc nędzy mojej. 
    16:
      he: וְיִגְאֶה כַּשַּׁחַל תְּצוּדֵנִי וְתָשֹׁב תִּתְפַּלָּא־בִי׃
      pl: A gdyby się podnieść chciał, jako lew byś mnie ścigał, a doświadczał na mnie,
        dziwnej mocy Swojej. 
    17:
      he: תְּחַדֵּשׁ עֵדֶיךָ נֶגְדִּי וְתֶרֶב כַּעַשְׂךָ עִמָּדִי חֲלִיפוֹת וְצָבָא
        עִמִּי׃
      pl: Coraz nowych świadków wyprowadziłbyś przeciw mnie, a gniew Swój wielokrotnie
        na mnie byś wywierał - luzujących się (katuszy) zastęp (wystawiony) przeciw
        mnie. 
    18:
      he: וְלָמָּה מֵרֶחֶם הֹצֵאתָנִי אֶגְוַע וְעַיִן לֹא־תִרְאֵנִי׃
      pl: Czemużeś tedy wywiódł mnie z matczynego łona? Bodajbym skonał zanim oko
        mnie ujrzało! 
    19:
      he: כַּאֲשֶׁר לֹא־הָיִיתִי אֶהְיֶה מִבֶּטֶן לַקֶּבֶר אוּבָל׃
      pl: Obym był jakoby mnie nigdy nie było, oby mnie zaraz z żywota do grobu zaniesiono! 
    20:
      he: הֲלֹא־מְעַט יָמַי יחדל [וַחֲדָל] ישית [וְשִׁית] מִמֶּנִּי וְאַבְלִיגָה מְּעָט׃
      pl: Nieliczne już dni mi zostały - niechajże zaniecha, odwróci się odemnie,
        abym odżył cokolwiek. 
    21:
      he: בְּטֶרֶם אֵלֵךְ וְלֹא אָשׁוּב אֶל־אֶרֶץ חֹשֶׁךְ וְצַלְמָוֶת׃
      pl: Zanim pójdę, zkąd nie wrócę, do ziemi ciemności i pomroki śmiertelnej. 
    22:
      he: אֶרֶץ עֵיפָתָה כְּמוֹ אֹפֶל צַלְמָוֶת וְלֹא סְדָרִים וַתֹּפַע כְּמוֹ־אֹפֶל׃
      pl: Do ziemi zamierzchłej niby północ, (do ziemi) strasznego mroku i zamieszania,
        gdzie niejako sama północ przyświeca. 
  11:
    1:
      he: וַיַּעַן צֹפַר הַנַּעֲמָתִי וַיֹּאמַר׃
      pl: Tedy odparł Cofar z Naamy i rzekł: 
    2:
      he: הֲרֹב דְּבָרִים לֹא יֵעָנֶה וְאִם־אִישׁ שְׂפָתַיִם יִצְדָּק׃
      pl: Godziż się, aby ta ciżba słów bez odpowiedzi została? a miałbyż ten szermierz
        gadatliwy słuszność zachować? 
    3:
      he: בַּדֶּיךָ מְתִים יַחֲרִישׁו וַתִּלְעַג וְאֵין מַכְלִם׃
      pl: Brednie twe miałyby mężów do milczenia zniewolić? a miałżebyś urągać a nikt
        by cię nie zawstydził? 
    4:
      he: וַתֹּאמֶר זַךְ לִקְחִי וּבַר הָיִיתִי בְעֵינֶיךָ׃
      pl: 'Rzekłeś wszak: czysta nauka moja, a nieskazitelny jestem przed oczyma Twojemi! '
    5:
      he: וְאוּלָם מִי־יִתֵּן אֱלוֹהַּ דַּבֵּר וְיִפְתַּח שְׂפָתָיו עִמָּךְ׃
      pl: Ale zaprawdę - gdyby Bóg tylko przemówić zechciał, a usta swoje przeciw
        tobie otworzył. 
    6:
      he: וְיַגֶּד־לְךָ תַּעֲלֻמוֹת חָכְמָה כִּי־כִפְלַיִם לְתוּשִׁיָּה וְדַע כִּי־יַשֶּׁה
        לְךָ אֱלוֹהַ מֵעֲוֺנֶךָ׃
      pl: Tedy objawił by ci tajnie mądrości jak wieloraką prawdę mieszczą - poznałbyś
        wtedy, że przebaczył Bóg część winy twojej! 
    7:
      he: הַחֵקֶר אֱלוֹהַ תִּמְצָא אִם עַד־תַּכְלִית שַׁדַּי תִּמְצָא׃
      pl: Czyżbyś istotę Boga chciał zgłębić, albo nieskończoność Wszechmocnego zbadać? 
    8:
      he: גָּבְהֵי שָׁמַיִם מַה־תִּפְעָל עֲמֻקָּה מִשְּׁאוֹל מַה־תֵּדָע׃
      pl: Wyższą jest niż niebiosa - co poczniesz? głębszą ona niż przepaść - cóż
        wiedzieć możesz? 
    9:
      he: אֲרֻכָּה מֵאֶרֶץ מִדָּהּ וּרְחָבָה מִנִּי־יָם׃
      pl: Dłuższa niż ziemia jej miara, a szersza niż morze! 
    10:
      he: אִם־יַחֲלֹף וְיַסְגִּיר וְיַקְהִיל וּמִי יְשִׁיבֶנּוּ׃
      pl: Jeśli przemknie i uwięzi i (sąd) zgromadzi - któż Mu wzbroni? 
    11:
      he: כִּי־הוּא יָדַע מְתֵי־שָׁוְא וַיַּרְא־אָוֶן וְלֹא יִתְבּוֹנָן׃
      pl: Albowiem On - zna On ludzi fałszu, a widzi bezprawie, choć nikt nie miarkuje. 
    12:
      he: וְאִישׁ נָבוּב יִלָּבֵב וְעַיִר פֶּרֶא אָדָם יִוָּלֵד׃
      pl: A wtedy nabiera półgłówek rozumu, a przeradza się w człowieka, dzikiego
        osła źrebię. 
    13:
      he: אִם־אַתָּה הֲכִינוֹתָ לִבֶּךָ וּפָרַשְׂתָּ אֵלָיו כַּפֶּךָ׃
      pl: Jeśli przygotujesz serce twoje, a wyciągniesz do Niego ręce twoje. 
    14:
      he: אִם־אָוֶן בְּיָדְךָ הַרְחִיקֵהוּ וְאַל־תַּשְׁכֵּן בְּאֹהָלֶיךָ עַוְלָה׃
      pl: Jeśli mianowicie nieprawość w ręce twojej, usuń ją, a niedopuszczaj, aby
        zamieszkała krzywda w namiocie twoim. 
    15:
      he: כִּי־אָז תִּשָּׂא פָנֶיךָ מִמּוּם וְהָיִיתָ מֻצָק וְלֹא תִירָא׃
      pl: Wtedy podniesiesz oblicze twe wolne od zmazy, a staniesz silnie, a nie będziesz
        się obawiał. 
    16:
      he: כִּי־אַתָּה עָמָל תִּשְׁכָּח כְּמַיִם עָבְרוּ תִזְכֹּר׃
      pl: Tak, wtedy zapomnisz o utrapieniu, i niby o powodzi, która przeminęła, pomyślisz
        o niem. 
    17:
      he: וּמִצָּהֳרַיִם יָקוּם חָלֶד תָּעֻפָה כַּבֹּקֶר תִּהְיֶה׃
      pl: A jaśniej niż południe wzejdzie ci życie; a choćby się zasępiło, jednak
        jako poranek będzie! 
    18:
      he: וּבָטַחְתָּ כִּי־יֵשׁ תִּקְוָה וְחָפַרְתָּ לָבֶטַח תִּשְׁכָּב׃
      pl: Możesz ufać, bo jeszcze jest nadzieja, a gdy się rozejrzysz - możesz spokojnie
        się położyć. 
    19:
      he: וְרָבַצְתָּ וְאֵין מַחֲרִיד וְחִלּוּ פָנֶיךָ רַבִּים׃
      pl: I leżeć będziesz, a nikt nie wystraszy, a wielu ubiegać się będzie o łaskę
        twoją. 
    20:
      he: וְעֵינֵי רְשָׁעִים תִּכְלֶינָה וּמָנוֹס אָבַד מִנְהֶם וְתִקְוָתָם מַפַּח־נָפֶשׁ׃
      pl: Ale oczy niegodziwych zanikną, stracona wszelka ucieczka dla nich, a nadzieją
        ich - wyzionąć ducha. 
  12:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: Zatem odparł Ijob, i rzekł: 
    2:
      he: אָמְנָם כִּי אַתֶּם־עָם וְעִמָּכֶם תָּמוּת חָכְמָה׃
      pl: Wy zaprawdę, wyście jedni ludźmi, a wraz z wami zamrze mądrość! 
    3:
      he: גַּם־לִי לֵבָב כְּמוֹכֶם לֹא־נֹפֵל אָנֹכִי מִכֶּם וְאֶת־מִי־אֵין כְּמוֹ־אֵלֶּה׃
      pl: Ale mam i ja rozum jako i wy, a nie pośledniejszym od was - a komuż by nie
        znane były rzeczy podobne! 
    4:
      he: שְׂחֹק לְרֵעֵהוּ אֶהְיֶה קֹרֵא לֶאֱלוֹהַּ וַיַּעֲנֵהוּ שְׂחוֹק צַדִּיק תָּמִים׃
      pl: Pośmiewiskiem dla własnego przyjaciela się stałem, ja, który wzywając Boga
        wysłuchanym bywał, pośmiewiskiem ja, prawy, nieskazitelny! 
    5:
      he: לַפִּיד בּוּז לְעַשְׁתּוּת שַׁאֲנָן נָכוֹן לְמוֹעֲדֵי רָגֶל׃
      pl: Nieszczęściu pogarda! - tak należy wedle wyobrażeń szczęśliwca - pchnięcie
        tym, którym noga się chwieje! 
    6:
      he: יִשְׁלָיוּ אֹהָלִים לְשֹׁדְדִים וּבַטֻּחוֹת לְמַרְגִּיזֵי אֵל לַאֲשֶׁר הֵבִיא
        אֱלוֹהַּ בְּיָדוֹ׃
      pl: Bezpiecznie stoją namioty łupieżców, a bez troski żyją wzbudzający gniew
        Boży, - ktokolwiek Boga swego w pięści swej trzyma. 
    7:
      he: וְאוּלָם שְׁאַל־נָא בְהֵמוֹת וְתֹרֶךָּ וְעוֹף הַשָּׁמַיִם וְיַגֶּד־לָךְ׃
      pl: Zaprawdę, zapytaj u zwierząt a nauczą cię, a ptactwo nieba ci opowie. 
    8:
      he: אוֹ שִׂיחַ לָאָרֶץ וְתֹרֶךָּ וִיסַפְּרוּ לְךָ דְּגֵי הַיָּם׃
      pl: Albo przemów do ziemi a wskaże ci, a objaśnią ci to ryby morza. 
    9:
      he: מִי לֹא־יָדַע בְּכָל־אֵלֶּה כִּי יַד־יְהוָה עָשְׂתָה זֹּאת׃
      pl: Któżby nie poznał w tem wszystkiem, że ręka Wiekuistego to stworzyła. 
    10:
      he: אֲשֶׁר בְּיָדוֹ נֶפֶשׁ כָּל־חָי וְרוּחַ כָּל־בְּשַׂר־אִישׁ׃
      pl: W czyjej mocy dusza wszelkiego żywota i duch wszelkiego ciała ludzkiego. 
    11:
      he: הֲלֹא־אֹזֶן מִלִּין תִּבְחָן וְחֵךְ אֹכֶל יִטְעַם־לוֹ׃
      pl: Alboż nie ma próbować ucho słów, tak jako kosztuje podniebienie pokarmu? 
    12:
      he: בִּישִׁישִׁים חָכְמָה וְאֹרֶךְ יָמִים תְּבוּנָה׃
      pl: U sędziwych jest mądrość, a przy długim żywocie roztropność. 
    13:
      he: עִמּוֹ חָכְמָה וּגְבוּרָה לוֹ עֵצָה וּתְבוּנָה׃
      pl: Ale u Niego samego tylko mądrość i moc, Jego jest rada i roztropność! 
    14:
      he: הֵן יַהֲרוֹס וְלֹא יִבָּנֶה יִסְגֹּר עַל־אִישׁ וְלֹא יִפָּתֵחַ׃
      pl: Gdy On burzy, tedy nikt już nie odbuduje, gdy On kogo zamknie, wtedy nikt
        nie roztworzy! 
    15:
      he: הֵן יַעְצֹר בַּמַּיִם וְיִבָשׁוּ וִישַׁלְּחֵם וְיַהַפְכוּ אָרֶץ׃
      pl: Hamuje wody a wysychają; puszcza je, a podrywają ziemię. 
    16:
      he: עִמּוֹ עֹז וְתוּשִׁיָּה לוֹ שֹׁגֵג וּמַשְׁגֶּה׃
      pl: Przy Nim tylko potęga i trwałość, do Niego należy zwiedziony i zwodziciel. 
    17:
      he: מוֹלִיךְ יוֹעֲצִים שׁוֹלָל וְשֹׁפְטִים יְהוֹלֵל׃
      pl: Uprowadza radców boso, a sędziów ogłupia. 
    18:
      he: מוּסַר מְלָכִים פִּתֵּחַ וַיֶּאְסֹר אֵזוֹר בְּמָתְנֵיהֶם׃
      pl: Rozwalnia więzy królów, a nakłada pęta na własne ich biodra. 
    19:
      he: מוֹלִיךְ כֹּהֲנִים שׁוֹלָל וְאֵתָנִים יְסַלֵּף׃
      pl: Wywodzi kapłanów boso, a silnie utrwalonych niweczy. 
    20:
      he: מֵסִיר שָׂפָה לְנֶאֱמָנִים וְטַעַם זְקֵנִים יִקָּח׃
      pl: Odejmuje mowę doświadczonym, a pozbawia starców zdrowego sądu. 
    21:
      he: שׁוֹפֵךְ בּוּז עַל־נְדִיבִים וּמְזִיחַ אֲפִיקִים רִפָּה׃
      pl: Wylewa pogardę na szlachetnych, a pas potężnych rozluźnia. 
    22:
      he: מְגַלֶּה עֲמֻקוֹת מִנִּי־חֹשֶׁךְ וַיֹּצֵא לָאוֹר צַלְמָוֶת׃
      pl: Odsłania ukryte tajnie z ciemności, a wydobywa mrok głęboki na światło. 
    23:
      he: מַשְׂגִּיא לַגּוֹיִם וַיְאַבְּדֵם שֹׁטֵחַ לַגּוֹיִם וַיַּנְחֵם׃
      pl: Daje rozrost narodom, by je następnie gubić, rozprzestrzenia narody, aby
        je uprowadzić. 
    24:
      he: מֵסִיר לֵב רָאשֵׁי עַם־הָאָרֶץ וַיַּתְעֵם בְּתֹהוּ לֹא־דָרֶךְ׃
      pl: Odbiera rozum naczelnikom ludu, a daje im błądzić po pustyni bezdrożnej. 
    25:
      he: יְמַשְׁשׁוּ־חֹשֶׁךְ וְלֹא־אוֹר וַיַּתְעֵם כַּשִּׁכּוֹר׃
      pl: Macają w ciemności bez światła, a każe im zataczać się jako pijanym. 
  13:
    1:
      he: הֶן־כֹּל רָאֲתָה עֵינִי שָׁמְעָה אָזְנִי וַתָּבֶן לָהּ׃
      pl: Patrz, wszystko to widziało oko moje, słyszało ucho moje i zamiarkowało
        sobie! 
    2:
      he: כְּדַעְתְּכֶם יָדַעְתִּי גַם־אָנִי לֹא־נֹפֵל אָנֹכִי מִכֶּם׃
      pl: Co wam wiadomo, wiem i ja, nie jestem pośledniejszy od was. 
    3:
      he: אוּלָם אֲנִי אֶל־שַׁדַּי אֲדַבֵּר וְהוֹכֵחַ אֶל־אֵל אֶחְפָּץ׃
      pl: Wszakże chciałbym do Wszechmocnego przemówić, a rozprawić się z Bogiem bym
        pragnął. 
    4:
      he: וְאוּלָם אַתֶּם טֹפְלֵי־שָׁקֶר רֹפְאֵי אֱלִל כֻּלְּכֶם׃
      pl: Bo zaprawdę wy, zlepiaczami tylko fałszu jesteście, marnymi pocieszycielami
        społem. 
    5:
      he: מִי־יִתֵּן הַחֲרֵשׁ תַּחֲרִישׁוּן וּתְהִי לָכֶם לְחָכְמָה׃
      pl: O, gdybyście raczej zupełnie milczeli, to mogłoby to wam za mądrość uchodzić! 
    6:
      he: שִׁמְעוּ־נָא תוֹכַחְתִּי וְרִבוֹת שְׂפָתַי הַקְשִׁיבוּ׃
      pl: Posłuchajcież tedy przygany mojej, a zważcie na zarzuty ust moich. 
    7:
      he: הַלְאֵל תְּדַבְּרוּ עַוְלָה וְלוֹ תְּדַבְּרוּ רְמִיָּה׃
      pl: Czyż chcecie gwoli Bogu bezprawie głosić, a gwoli Niemu mamidła prawić? 
    8:
      he: הֲפָנָיו תִּשָּׂאוּן אִם־לָאֵל תְּרִיבוּן׃
      pl: Czyż chcecie oblicze Jego uwzględnić, albo dla Boga spór toczyć? 
    9:
      he: הֲטוֹב כִּי־יַחְקֹר אֶתְכֶם אִם־כְּהָתֵל בֶּאֱנוֹשׁ תְּהָתֵלּוּ בוֹ׃
      pl: Czyż dobrze by było, gdyby was zbadał, albo czyż zwodzić Go chcecie jak
        się człowieka zwodzi? 
    10:
      he: הוֹכֵחַ יוֹכִיחַ אֶתְכֶם אִם־בַּסֵּתֶר פָּנִים תִּשָּׂאוּן׃
      pl: Zaiste, skarci, skarci On was, jeżeli potajemnie oblicze Jego uwzględniacie. 
    11:
      he: הֲלֹא שְׂאֵתוֹ תְּבַעֵת אֶתְכֶם וּפַחְדּוֹ יִפֹּל עֲלֵיכֶם׃
      pl: Izali nie ogłuszy was majestat Jego, a nie spadnie na was postrach Jego? 
    12:
      he: זִכְרֹנֵיכֶם מִשְׁלֵי־אֵפֶר לְגַבֵּי־חֹמֶר גַּבֵּיכֶם׃
      pl: Hasła wasze są to przypowieści kreślone w popiele, szańcami z gliny są szańce
        wasze. 
    13:
      he: הַחֲרִישׁוּ מִמֶּנִּי וַאֲדַבְּרָה־אָנִי וְיַעֲבֹר עָלַי מָה׃
      pl: Zaniechajcie mnie, abym mówić mógł, a niechaj przyjdzie na mnie co chce. 
    14:
      he: עַל־מָה אֶשָּׂא בְשָׂרִי בְשִׁנָּי וְנַפְשִׁי אָשִׂים בְּכַפִּי׃
      pl: Cokolwiek się stanie, wezmę ciało swe w zęby, a złożę duszę mą w pięści
        moje. 
    15:
      he: הֵן יִקְטְלֵנִי לא [לוֹ] אֲיַחֵל אַךְ־דְּרָכַי אֶל־פָּנָיו אוֹכִיחַ׃
      pl: Wszak mnie i tak uśmierci; nie mam już nadziei. Ale postępowanie moje pragnąłbym
        w oblicze Mu wykazać. 
    16:
      he: גַּם־הוּא־לִי לִישׁוּעָה כִּי־לֹא לְפָנָיו חָנֵף יָבוֹא׃
      pl: Już to samo jest mi zbawieniem, że nie może stanąć przed Nim obłudnik. 
    17:
      he: שִׁמְעוּ שָׁמוֹעַ מִלָּתִי וְאַחֲוָתִי בְּאָזְנֵיכֶם׃
      pl: Posłuchajcie tedy uważnie wyznania mojego, a niech oświadczenie moje dojdzie
        uszu waszych. 
    18:
      he: הִנֵּה־נָא עָרַכְתִּי מִשְׁפָּט יָדַעְתִּי כִּי־אֲנִי אֶצְדָּק׃
      pl: Otom ułożył już sprawę moję; wiem że słuszność zachowam. 
    19:
      he: מִי־הוּא יָרִיב עִמָּדִי כִּי־עַתָּה אַחֲרִישׁ וְאֶגְוָע׃
      pl: Któż jest ten, któryby prawować się mógł zemną. Bo wtedybym już zamilknął
        i skonał! 
    20:
      he: אַךְ־שְׁתַּיִם אַל־תַּעַשׂ עִמָּדִי אָז מִפָּנֶיךָ לֹא אֶסָּתֵר׃
      pl: Tylko dwóch tych rzeczy nie czyń mi, a wtedy skrywać się nie będę przed
        obliczem Twojem. 
    21:
      he: כַּפְּךָ מֵעָלַי הַרְחַק וְאֵמָתְךָ אַל־תְּבַעֲתַנִּי׃
      pl: Rękę Twoją usuń odemnie, a groza Twoja niechaj nie trwoży mnie! 
    22:
      he: וּקְרָא וְאָנֹכִי אֶעֱנֶה אוֹ־אֲדַבֵּר וַהֲשִׁיבֵנִי׃
      pl: Wtedy zawołaj a odpowiem, albo będę ja mówił, a Ty mi odpowiadaj! 
    23:
      he: כַּמָּה לִי עֲוֺנוֹת וְחַטָּאוֹת פִּשְׁעִי וְחַטָּאתִי הֹדִיעֵנִי׃
      pl: Ileż to jest win i grzechów moich? Występki, zbrodnie moje wskaż mi! 
    24:
      he: לָמָּה־פָנֶיךָ תַסְתִּיר וְתַחְשְׁבֵנִי לְאוֹיֵב לָךְ׃
      pl: Czemu zakrywasz oblicze Twoje, a poczytujesz mnie za wroga swego? 
    25:
      he: הֶעָלֶה נִדָּף תַּעֲרוֹץ וְאֶת־קַשׁ יָבֵשׁ תִּרְדֹּף׃
      pl: Czyżbyś zawiany liść straszył, a uschłe źdźbło ścigał, 
    26:
      he: כִּי־תִכְתֹּב עָלַי מְרֹרוֹת וְתוֹרִישֵׁנִי עֲוֺנוֹת נְעוּרָי׃
      pl: Że piszesz na mnie tak gorzki wyrok, a w dziedzictwie dajesz młodociane
        winy moje. 
    27:
      he: וְתָשֵׂם בַּסַּד רַגְלַי וְתִשְׁמוֹר כָּל־אָרְחוֹתָי עַל־שָׁרְשֵׁי רַגְלַי
        תִּתְחַקֶּה׃
      pl: Że kładziesz w pęta nogi moje, a śledzisz wszystkie ścieżki moje, zakreślając
        kołem stopy nóg moich. 
    28:
      he: וְהוּא כְּרָקָב יִבְלֶה כְּבֶגֶד אֲכָלוֹ עָשׁ׃
      pl: A ten człowiek właśnie jakby próchnem toczony się rozpada, jako szata, którą
        zżarł mól. 
  14:
    1:
      he: אָדָם יְלוּד אִשָּׁה קְצַר יָמִים וּשְׂבַע־רֹגֶז׃
      pl: Człowiek z kobiety zrodzony, krótkich dni i przesycony niepokojem. 
    2:
      he: כְּצִיץ יָצָא וַיִּמָּל וַיִּבְרַח כַּצֵּל וְלֹא יַעֲמוֹד׃
      pl: Jako kwiat rozwija się i więdnie, jako cień przelatuje a nie ostoi się. 
    3:
      he: אַף־עַל־זֶה פָּקַחְתָּ עֵינֶךָ וְאֹתִי תָבִיא בְמִשְׁפָּט עִמָּךְ׃
      pl: A nad takim trzymasz otwarte oczy Twoje, a mnie pociągasz na sąd przed Siebie. 
    4:
      he: מִי־יִתֵּן טָהוֹר מִטָּמֵא לֹא אֶחָד׃
      pl: Jakże by mógł czysty z nieczystego się wytworzyć! Ani jeden! 
    5:
      he: אִם חֲרוּצִים יָמָיו מִסְפַּר־חֳדָשָׁיו אִתָּךְ חקו [חֻקָּיו] עָשִׂיתָ וְלֹא
        יַעֲבוֹר׃
      pl: Gdy jednak ustanowione są dni jego, a liczba miesięcy jego u Ciebie ustalona,
        gdyś wyznaczył kres jego, którego przekroczyć nie wstanie. 
    6:
      he: שְׁעֵה מֵעָלָיו וְיֶחְדָּל עַד־יִרְצֶה כְּשָׂכִיר יוֹמוֹ׃
      pl: Tedy odwróć wzrok swój od niego, aby wytchnąć mógł, i aby się ucieszył jak
        najemnik dzienną wysługą swoją. 
    7:
      he: כִּי יֵשׁ לָעֵץ תִּקְוָה אִם־יִכָּרֵת וְעוֹד יַחֲלִיף וְיֹנַקְתּוֹ לֹא תֶחְדָּל׃
      pl: 'Bo ma wprawdzie drzewo jeszcze nadzieję: gdy ściętem zostaje odradza się
        znowu, a pędy jego nie ustają. '
    8:
      he: אִם־יַזְקִין בָּאָרֶץ שָׁרְשׁוֹ וּבֶעָפָר יָמוּת גִּזְעוֹ׃
      pl: Choć zestarzeje się w ziemi korzeń jego, a w prochu obumiera pień jego. 
    9:
      he: מֵרֵיחַ מַיִם יַפְרִחַ וְעָשָׂה קָצִיר כְּמוֹ־נָטַע׃
      pl: Na woń wody się odrasta, puszczając gałązki jak zasadzona świeżo latorośl. 
    10:
      he: וְגֶבֶר יָמוּת וַיֶּחֱלָשׁ וַיִּגְוַע אָדָם וְאַיּוֹ׃
      pl: Ale gdy umiera mąż, leży on bezwładny, a gdy skonał człowiek - gdzież wtedy
        jest? 
    11:
      he: אָזְלוּ־מַיִם מִנִּי־יָם וְנָהָר יֶחֱרַב וְיָבֵשׁ׃
      pl: Jako ściekają wody z morza, a strumień opada i wysycha. 
    12:
      he: וְאִישׁ שָׁכַב וְלֹא־יָקוּם עַד־בִּלְתִּי שָׁמַיִם לֹא יָקִיצוּ וְלֹא־יֵעֹרוּ
        מִשְּׁנָתָם׃
      pl: Tak kładzie się człowiek a nie powstaje więcej; a pokąd stoją niebiosa nie
        rozbudzi się, a nie ocknie ze snu swojego. 
    13:
      he: מִי יִתֵּן בִּשְׁאוֹל תַּצְפִּנֵנִי תַּסְתִּירֵנִי עַד־שׁוּב אַפֶּךָ תָּשִׁית
        לִי חֹק וְתִזְכְּרֵנִי׃
      pl: Gdybyś mnie też w otchłani schował, ukrył mnie, póki się gniew Twój nie
        uśmierzy; gdybyś oznaczył mi kres, a następnie wspomniał o mnie! 
    14:
      he: אִם־יָמוּת גֶּבֶר הֲיִחְיֶה כָּל־יְמֵי צְבָאִי אֲיַחֵל עַד־בּוֹא חֲלִיפָתִי׃
      pl: Gdy umiera człowiek czyż znowu ożyje? Przez wszystkie dni służby mojej bym
        wtedy wytrwał, póki by nie nadeszło wyzwolenie moje. 
    15:
      he: תִּקְרָא וְאָנֹכִי אֶעֱנֶךָּ לְמַעֲשֵׂה יָדֶיךָ תִכְסֹף׃
      pl: Wezwałbyś a jabym Ci odpowiedział, za dziełem rąk Twoich byś zatęsknił! 
    16:
      he: כִּי־עַתָּה צְעָדַי תִּסְפּוֹר לֹא־תִשְׁמוֹר עַל־חַטָּאתִי׃
      pl: Ale teraz liczysz moje kroki, czuwasz nad grzechem moim. 
    17:
      he: חָתֻם בִּצְרוֹר פִּשְׁעִי וַתִּטְפֹּל עַל־עֲוֺנִי׃
      pl: Opieczętowany leży w mieszku występek mój, a zaszyta wina moja. 
    18:
      he: וְאוּלָם הַר־נוֹפֵל יִבּוֹל וְצוּר יֶעְתַּק מִמְּקֹמוֹ׃
      pl: Zaprawdę, jako góra w upadku się kruszy, a jako skała się usuwa z miejsca
        swojego; 
    19:
      he: אֲבָנִים שָׁחֲקוּ מַיִם תִּשְׁטֹף־סְפִיחֶיהָ עֲפַר־אָרֶץ וְתִקְוַת אֱנוֹשׁ
        הֶאֱבַדְתָּ׃
      pl: Jako głazy woda wydrąża, a spłukują fale jej grunt ziemi, tak obracasz w niwecz
        nadzieję człowieka! 
    20:
      he: תִּתְקְפֵהוּ לָנֶצַח וַיַּהֲלֹךְ מְשַׁנֶּה פָנָיו וַתְּשַׁלְּחֵהוּ׃
      pl: Pokonywasz go na zawsze, a odchodzi, przeobrażasz oblicze jego i puszczasz
        go. 
    21:
      he: יִכְבְּדוּ בָנָיו וְלֹא יֵדָע וְיִצְעֲרוּ וְלֹא־יָבִין לָמוֹ׃
      pl: Gdy dzieci jego cześć zyskują - on tego nieświadom - a gdy w poniżeniu są,
        on na nie nie baczy. 
    22:
      he: אַךְ־בְּשָׂרוֹ עָלָיו יִכְאָב וְנַפְשׁוֹ עָלָיו תֶּאֱבָל׃
      pl: Tylko nad nim samym boleje jego ciało, tylko nad nim samym smuci się jego
        dusza. 
  15:
    1:
      he: וַיַּעַן אֱלִיפַז הַתֵּימָנִי וַיֹּאמַר׃
      pl: Tedy odparł Elifaz z Themanu, i rzekł: 
    2:
      he: הֶחָכָם יַעֲנֶה דַעַת־רוּחַ וִימַלֵּא קָדִים בִּטְנוֹ׃
      pl: Izali odpowiada mędrzec zdaniem błahem, a nadyma wiatrem wschodnim pierś
        swoją? 
    3:
      he: הוֹכֵחַ בְּדָבָר לֹא יִסְכּוֹן וּמִלִּים לֹא־יוֹעִיל בָּם׃
      pl: Szermując mową bez pożytku, słowami, któremi nic nie wskóra? 
    4:
      he: אַף־אַתָּה תָּפֵר יִרְאָה וְתִגְרַע שִׂיחָה לִפְנֵי־אֵל׃
      pl: Zaiste, niweczysz bogobojność, a znosisz modlitwę należną Bogu. 
    5:
      he: כִּי יְאַלֵּף עֲוֺנְךָ פִיךָ וְתִבְחַר לְשׁוֹן עֲרוּמִים׃
      pl: Bo wyćwiczyła wina usta twoje, choć wybrałeś sobie mowę chytrych. 
    6:
      he: יַרְשִׁיעֲךָ פִיךָ וְלֹא־אָנִי וּשְׂפָתֶיךָ יַעֲנוּ־בָךְ׃
      pl: Potępiają cię usta twoje, nie ja, a własne wargi twoje świadczą przeciw
        tobie. 
    7:
      he: הֲרִאישׁוֹן אָדָם תִּוָּלֵד וְלִפְנֵי גְבָעוֹת חוֹלָלְתָּ׃
      pl: Izaliś jako pierwszy z ludzi się urodził, a przed pagórkami jeszcze utworzony? 
    8:
      he: הַבְסוֹד אֱלוֹהַ תִּשְׁמָע וְתִגְרַע אֵלֶיךָ חָכְמָה׃
      pl: Izaliś na radzie Bożej podsłuchywał, a taką mądrość tam sobie zdobył? 
    9:
      he: מַה־יָּדַעְתָּ וְלֹא נֵדָע תָּבִין וְלֹא־עִמָּנוּ הוּא׃
      pl: Co ty wiesz coby i nam nie było wiadomem, co ty rozumiesz, czegobyśmy i my
        nie rozumieli? 
    10:
      he: גַּם־שָׂב גַּם־יָשִׁישׁ בָּנוּ כַּבִּיר מֵאָבִיךָ יָמִים׃
      pl: I między nami są starcy i sędziwi, starsi niż twój ojciec w lata! 
    11:
      he: הַמְעַט מִמְּךָ תַּנְחֻמוֹת אֵל וְדָבָר לָאַט עִמָּךְ׃
      pl: Czyżby pociechy boskie za błahe ci były, i słowo które łagodnie z tobą się
        obeszło? 
    12:
      he: מַה־יִּקָּחֲךָ לִבֶּךָ וּמַה־יִּרְזְמוּן עֵינֶיךָ׃
      pl: Czemuż cię tak uniosło serce twoje, i czemu tak łypiesz oczyma swojemi. 
    13:
      he: כִּי־תָשִׁיב אֶל־אֵל רוּחֶךָ וְהֹצֵאתָ מִפִּיךָ מִלִּין׃
      pl: Że przeciw Bogu zwracasz ducha twojego, a podobne słowa z ust twych wyrzucasz? 
    14:
      he: מָה־אֱנוֹשׁ כִּי־יִזְכֶּה וְכִי־יִצְדַּק יְלוּד אִשָּׁה׃
      pl: Czemże człowiek, aby czystym być mógł, i aby sprawiedliwym był zrodzony
        z niewiasty? 
    15:
      he: הֵן בקדשו [בִּקְדֹשָׁיו] לֹא יַאֲמִין וְשָׁמַיִם לֹא־זַכּוּ בְעֵינָיו׃
      pl: Nawet świętym Swoim nie ufa, a nie są czyste niebiosa w oczach Jego. 
    16:
      he: אַף כִּי־נִתְעָב וְנֶאֱלָח אִישׁ־שֹׁתֶה כַמַּיִם עַוְלָה׃
      pl: Tem mniej wstrętny i zepsuty - człowiek, który bezprawie niby wodę pije. 
    17:
      he: אֲחַוְךָ שְׁמַע־לִי וְזֶה־חָזִיתִי וַאֲסַפֵּרָה׃
      pl: Zwrócę uwagę twoję, posłuchaj mnie! a com widział oznajmię ci. 
    18:
      he: אֲשֶׁר־חֲכָמִים יַגִּידוּ וְלֹא כִחֲדוּ מֵאֲבוֹתָם׃
      pl: Co mędrcy przekazali a nie utaili, (jako tradycję) od ojców swoich. 
    19:
      he: לָהֶם לְבַדָּם נִתְּנָה הָאָרֶץ וְלֹא־עָבַר זָר בְּתוֹכָם׃
      pl: Im samym jeszcze była ziemia oddana, a nie był przeszedł obcy w pośród nich. 
    20:
      he: כָּל־יְמֵי רָשָׁע הוּא מִתְחוֹלֵל וּמִסְפַּר שָׁנִים נִצְפְּנוּ לֶעָרִיץ׃
      pl: Po wszystkie dni swoje musi niegodziwy się trwożyć i po wszystkie lata,
        które zachowane są okrutnemu. 
    21:
      he: קוֹל־פְּחָדִים בְּאָזְנָיו בַּשָּׁלוֹם שׁוֹדֵד יְבוֹאֶנּוּ׃
      pl: Odgłos strachów (brzmi) w uszach jego, wśród pokoju napada nań pogromca. 
    22:
      he: לֹא־יַאֲמִין שׁוּב מִנִּי־חֹשֶׁךְ וצפו [וְצָפוּי] הוּא אֱלֵי־חָרֶב׃
      pl: Nie wierzy żeby miał z pomroki ujść, a zachowany on dla miecza. 
    23:
      he: נֹדֵד הוּא לַלֶּחֶם אַיֵּה יָדַע כִּי־נָכוֹן בְּיָדוֹ יוֹם־חֹשֶׁךְ׃
      pl: Tuła się za chlebem, gdzież go znaleść? - wie że zgotowany u boku jego dzień
        ciemności. 
    24:
      he: יְבַעֲתֻהוּ צַר וּמְצוּקָה תִּתְקְפֵהוּ כְּמֶלֶךְ עָתִיד לַכִּידוֹר׃
      pl: Trwoży go bieda i strapienie, chwyta go jako król gotowy do szturmu. 
    25:
      he: כִּי־נָטָה אֶל־אֵל יָדוֹ וְאֶל־שַׁדַּי יִתְגַּבָּר׃
      pl: Albowiem wyciągnął przeciw Bogu rękę swą, a Wszechmocnemu się opierał. 
    26:
      he: יָרוּץ אֵלָיו בְּצַוָּאר בַּעֲבִי גַּבֵּי מָגִנָּיו׃
      pl: Natarł nań (wyniosłą) szyją, grubymi grzbietami tarcz swoich. 
    27:
      he: כִּי־כִסָּה פָנָיו בְּחֶלְבּוֹ וַיַּעַשׂ פִּימָה עֲלֵי־כָסֶל׃
      pl: Ponieważ pokrył tłuszczem oblicze swoje, a tukiem obsadził lędźwie swe. 
    28:
      he: וַיִּשְׁכּוֹן עָרִים נִכְחָדוֹת בָּתִּים לֹא־יֵשְׁבוּ לָמוֹ אֲשֶׁר הִתְעַתְּדוּ
        לְגַלִּים׃
      pl: A osiadł w miastach zapadłych, w domach, w których nikt mieszkać nie powinien,
        które w zgliszcze obrócić się mają. 
    29:
      he: לֹא־יֶעְשַׁר וְלֹא־יָקוּם חֵילוֹ וְלֹא־יִטֶּה לָאָרֶץ מִנְלָם׃
      pl: Nie zbogaci się i nie ostoi się mienie jego, ani uginać się będzie ku ziemi
        wierzchołek ich. 
    30:
      he: לֹא־יָסוּר מִנִּי־חֹשֶׁךְ יֹנַקְתּוֹ תְּיַבֵּשׁ שַׁלְהָבֶת וְיָסוּר בְּרוּחַ
        פִּיו׃
      pl: Nie ujdzie on ciemności, odrośl jego wysuszy płomień, a zaniknie przez wzburzone
        tchnienie ust Jego. 
    31:
      he: אַל־יַאֲמֵן בשו [בַּשָּׁיו] נִתְעָה כִּי־שָׁוְא תִּהְיֶה תְמוּרָתוֹ׃
      pl: Niechaj nie dufa kłamstwu, bo się zawiedzie, bo fałsz będzie nagrodą jego. 
    32:
      he: בְּלֹא־יוֹמוֹ תִּמָּלֵא וְכִפָּתוֹ לֹא רַעֲנָנָה׃
      pl: Zanim nadejdzie dzień jego spełni się, a palmowy liść jego nie zazieleni
        się więcej. 
    33:
      he: יַחְמֹס כַּגֶּפֶן בִּסְרוֹ וְיַשְׁלֵךְ כַּזַּיִת נִצָּתוֹ׃
      pl: Jako winograd strąci uległe grona swoje i jako oliwnik kwiat swój zrzuci. 
    34:
      he: כִּי־עֲדַת חָנֵף גַּלְמוּד וְאֵשׁ אָכְלָה אָהֳלֵי־שֹׁחַד׃
      pl: Bo bezpłodną zostaje rzesza nieuczciwych, a pochłania ogień namioty za przekupstwo
        (zbudowane). 
    35:
      he: הָרֹה עָמָל וְיָלֹד אָוֶן וּבִטְנָם תָּכִין מִרְמָה׃
      pl: Poczęli nieprawość, a zrodzili nieszczęście, a żywot ich przygotowuje obłudę. 
  16:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: Zatem odparł Ijob, i rzekł: 
    2:
      he: שָׁמַעְתִּי כְאֵלֶּה רַבּוֹת מְנַחֲמֵי עָמָל כֻּלְּכֶם׃
      pl: Słyszałem podobnych rzeczy dużo; pocieszyciele marni wy wszyscy. 
    3:
      he: הֲקֵץ לְדִבְרֵי־רוּחַ אוֹ מַה־יַּמְרִיצְךָ כִּי תַעֲנֶה׃
      pl: Izali już koniec mowom czczym? Albo cóż cię pobudza do podobnej odpowiedzi? 
    4:
      he: גַּם אָנֹכִי כָּכֶם אֲדַבֵּרָה לוּ־יֵשׁ נַפְשְׁכֶם תַּחַת נַפְשִׁי אַחְבִּירָה
        עֲלֵיכֶם בְּמִלִּים וְאָנִיעָה עֲלֵיכֶם בְּמוֹ רֹאשִׁי׃
      pl: I jabym potrafił mówić jak wy - gdybyście na miejscu mojem byli - mógłbym
        zestawić przeciw wam słowa, a potrząsać nad wami głową moją. 
    5:
      he: אֲאַמִּצְכֶם בְּמוֹ־פִי וְנִיד שְׂפָתַי יַחְשֹׂךְ׃
      pl: Krzepiłbym was ustami mojemi, a współczucie warg moich sprawiło by wam ulgę. 
    6:
      he: אִם־אֲדַבְּרָה לֹא־יֵחָשֵׂךְ כְּאֵבִי וְאַחְדְּלָה מַה־מִנִּי יַהֲלֹךְ׃
      pl: Jeżeli dalej mówię, nie ukoi się przeto ból mój, a jeżeli zaniecham izali
        ustąpi co odemnie? 
    7:
      he: אַךְ־עַתָּה הֶלְאָנִי הֲשִׁמּוֹתָ כָּל־עֲדָתִי׃
      pl: Ale teraz wyczerpnął już siłę moję - opustoszyłeś całe koło me rodzinne. 
    8:
      he: וַתִּקְמְטֵנִי לְעֵד הָיָה וַיָּקָם בִּי כַחֲשִׁי בְּפָנַי יַעֲנֶה׃
      pl: Pochwyciłeś mnie, a to ma świadczyć przeciw mnie? Tak, występuje przeciw
        mnie własna niemoc moja, w oblicze moje oskarża mnie. 
    9:
      he: אַפּוֹ טָרַף וַיִּשְׂטְמֵנִי חָרַק עָלַי בְּשִׁנָּיו צָרִי יִלְטוֹשׁ עֵינָיו
        לִי׃
      pl: Gniew Jego szarpie mnie i ściga, zgrzyta na mnie zębami swoimi; jako wróg
        mój rozsrożył na mnie wzrok swój. 
    10:
      he: פָּעֲרוּ עָלַי בְּפִיהֶם בְּחֶרְפָּה הִכּוּ לְחָיָי יַחַד עָלַי יִתְמַלָּאוּן׃
      pl: Rozwierają na mnie usta, uderzają sromotnie lica moje, wespół skupiają się
        przeciw mnie. 
    11:
      he: יַסְגִּירֵנִי אֵל אֶל עֲוִיל וְעַל־יְדֵי רְשָׁעִים יִרְטֵנִי׃
      pl: Wydał mnie Bóg przewrotnym, a w ręce niegodziwych wtrącił mnie. 
    12:
      he: שָׁלֵו הָיִיתִי וַיְפַרְפְּרֵנִי וְאָחַז בְּעָרְפִּי וַיְפַצְפְּצֵנִי וַיְקִימֵנִי
        לוֹ לְמַטָּרָה׃
      pl: Żyłem spokojnie - a skruszył mnie, i pochwycił za kark mój, i wstrząsnął
        mną i postawił mnie za cel sobie. 
    13:
      he: יָסֹבּוּ עָלַי רַבָּיו יְפַלַּח כִּלְיוֹתַי וְלֹא יַחְמוֹל יִשְׁפֹּךְ לָאָרֶץ
        מְרֵרָתִי׃
      pl: Okrążają mnie strzały Jego, bez litości rozdziera nerki moje, wylewa na ziemię
        żółć moją. 
    14:
      he: יִפְרְצֵנִי פֶרֶץ עַל־פְּנֵי־פָרֶץ יָרֻץ עָלַי כְּגִבּוֹר׃
      pl: Porażeniem za porażeniem razi mnie, rzucił się na mnie jako mocarz. 
    15:
      he: שַׂק תָּפַרְתִּי עֲלֵי גִלְדִּי וְעֹלַלְתִּי בֶעָפָר קַרְנִי׃
      pl: Wór uszyłem wokoło skóry mojej, wryłem w ziemię róg mój. 
    16:
      he: פָּנַי חמרמרה [חֳמַרְמְרוּ] מִנִּי־בֶכִי וְעַל עַפְעַפַּי צַלְמָוֶת׃
      pl: Oblicze moje zaczerwienione od płaczu, a na powiekach moich mrok śmiertelny. 
    17:
      he: עַל לֹא־חָמָס בְּכַפָּי וּתְפִלָּתִי זַכָּה׃
      pl: Jakkolwiek niemasz krzywdy w ręku moich, a czysta modlitwa moja. 
    18:
      he: אֶרֶץ אַל־תְּכַסִּי דָמִי וְאַל־יְהִי מָקוֹם לְזַעֲקָתִי׃
      pl: O ziemio, nie zakrywajże krwi mojej! Niechaj nie znajdzie spoczynku skarga
        moja! 
    19:
      he: גַּם־עַתָּה הִנֵּה־בַשָּׁמַיִם עֵדִי וְשָׂהֲדִי בַּמְּרוֹמִים׃
      pl: Już i teraz świadek mój w niebiosach, a orędownik mój w wysokościach. 
    20:
      he: מְלִיצַי רֵעָי אֶל־אֱלוֹהַ דָּלְפָה עֵינִי׃
      pl: Naśmiewają się zemnie przyjaciele moi - ku Bogu spogląda łzawe oko moje. 
    21:
      he: וְיוֹכַח לְגֶבֶר עִם־אֱלוֹהַּ וּבֶן־אָדָם לְרֵעֵהוּ׃
      pl: Aby rozstrzygnął spór człowieka z Bogiem, a między synem Adama a bliźnim
        swoim. 
    22:
      he: כִּי־שְׁנוֹת מִסְפָּר יֶאֱתָיוּ וְאֹרַח לֹא־אָשׁוּב אֶהֱלֹךְ׃
      pl: Albowiem lata już nieliczne przyjdą, a ścieżką po której nie wrócę, odejść
        muszę. 
  17:
    1:
      he: רוּחִי חֻבָּלָה יָמַי נִזְעָכוּ קְבָרִים לִי׃
      pl: Duch mój złamany, dni moje zagasły, groby czekają mnie. 
    2:
      he: אִם־לֹא הֲתֻלִים עִמָּדִי וּבְהַמְּרוֹתָם תָּלַן עֵינִי׃
      pl: A tu stroją jeszcze drwiny zemnie, a na obelgi ich musi spoczywać ustawicznie
        oko moje! 
    3:
      he: שִׂימָה־נָּא עָרְבֵנִי עִמָּךְ מִי הוּא לְיָדִי יִתָּקֵעַ׃
      pl: O złóżże rękojmię za mnie, wstaw się za mną do samego siebie! Któżby inny
        dał porękę za mnie? 
    4:
      he: כִּי־לִבָּם צָפַנְתָּ מִּשָּׂכֶל עַל־כֵּן לֹא תְרֹמֵם׃
      pl: Albowiem tych serce zamknąłeś dla wyrozumienia, ale przeto i nie pozwolisz
        im przemódz. 
    5:
      he: לְחֵלֶק יַגִּיד רֵעִים וְעֵינֵי בָנָיו תִּכְלֶנָה׃
      pl: Dla podziału łupów zdradza się przyjaciół, jakkolwiek oczy własnych dzieci
        zanikają. 
    6:
      he: וְהִצִּגַנִי לִמְשֹׁל עַמִּים וְתֹפֶת לְפָנִים אֶהְיֶה׃
      pl: Na przysłowie ludziom wystawił mnie, na takiego któremu w twarz plują. 
    7:
      he: וַתֵּכַהּ מִכַּעַשׂ עֵינִי וִיצֻרַי כַּצֵּל כֻּלָּם׃
      pl: Tak, że zamroczyło się od utrapień oko moje, a członki moje - jako cień
        wszystkie. 
    8:
      he: יָשֹׁמּוּ יְשָׁרִים עַל־זֹאת וְנָקִי עַל־חָנֵף יִתְעֹרָר׃
      pl: Wzdrygają się nad tem prawi, a obrusza się niewinny, nad (powodzeniem) szalbierza. 
    9:
      he: וְיֹאחֵז צַדִּיק דַּרְכּוֹ וּטֳהָר־יָדַיִם יֹסִיף אֹמֶץ׃
      pl: Jednak trzyma się sprawiedliwy drogi swojej, a nabiera wytrwałości kto czystych
        jest rąk. 
    10:
      he: וְאוּלָם כֻּלָּם תָּשֻׁבוּ וּבֹאוּ נָא וְלֹא־אֶמְצָא בָכֶם חָכָם׃
      pl: Wy wszakże społem przyjdźcie na nowo, przyjdźcie tylko! Nie znajdę wszak
        mędrca w pośród was! 
    11:
      he: יָמַי עָבְרוּ זִמֹּתַי נִתְּקוּ מוֹרָשֵׁי לְבָבִי׃
      pl: Dni moje przeminęły, zamysły me się zerwały, one które własnością serca
        mego były. 
    12:
      he: לַיְלָה לְיוֹם יָשִׂימוּ אוֹר קָרוֹב מִפְּנֵי־חֹשֶׁךְ׃
      pl: Noc chcą obrócić w dzień, światło ma mi bliższem być niż mrok. 
    13:
      he: אִם־אֲקַוֶּה שְׁאוֹל בֵּיתִי בַּחֹשֶׁךְ רִפַּדְתִּי יְצוּעָי׃
      pl: Jeżeli jednak czekać muszę na przepaść jako na dom swój, a w ciemności usłać
        łoże moje. 
    14:
      he: לַשַּׁחַת קָרָאתִי אָבִי אָתָּה אִמִּי וַאֲחֹתִי לָרִמָּה׃
      pl: 'Jeżeli mi do grobu wołać: ojcem moim ty, matko i siostro moja do robactwa. '
    15:
      he: וְאַיֵּה אֵפוֹ תִקְוָתִי וְתִקְוָתִי מִי יְשׁוּרֶנָּה׃
      pl: Gdzież tedy nadzieja moja, tak, moja nadzieja, któż ją wyśledzi? 
    16:
      he: בַּדֵּי שְׁאֹל תֵּרַדְנָה אִם־יַחַד עַל־עָפָר נָחַת׃
      pl: Ku zaworom otchłani zstępuje ona, a razem w prochu się ułożym. 
  18:
    1:
      he: וַיַּעַן בִּלְדַּד הַשֻּׁחִי וַיֹּאמַר׃
      pl: Zatem odparł Bildad z Szuach, i rzekł: 
    2:
      he: עַד־אָנָה תְּשִׂימוּן קִנְצֵי לְמִלִּין תָּבִינוּ וְאַחַר נְדַבֵּר׃
      pl: Dopókiż jeszcze urządzać wam te łowy na słowa? Rozmyślcie się, a następnie
        pomówim! 
    3:
      he: מַדּוּעַ נֶחְשַׁבְנוּ כַבְּהֵמָה נִטְמִינוּ בְּעֵינֵיכֶם׃
      pl: Czemuśmy poczytywani jako bydło, uważani jako zakuci w oczach waszych? 
    4:
      he: טֹרֵף נַפְשׁוֹ בְּאַפּוֹ הַלְמַעַנְךָ תֵּעָזַב אָרֶץ וְיֶעְתַּק־צוּר מִמְּקֹמוֹ׃
      pl: Ty, który sam się rozszarpujesz w gniewie swoim - czyż gwoli tobie wyludnioną
        ma być ziemia, albo usunąć się skała z miejsca swojego? 
    5:
      he: גַּם אוֹר רְשָׁעִים יִדְעָךְ וְלֹא־יִגַּהּ שְׁבִיב אִשּׁוֹ׃
      pl: Bo jednak światło niegodziwego gaśnie, a nie świeci płomień ogniska jego. 
    6:
      he: אוֹר חָשַׁךְ בְּאָהֳלוֹ וְנֵרוֹ עָלָיו יִדְעָךְ׃
      pl: Mroczy się jasność w jego namiocie, a gaśnie nad nim pochodnia jego. 
    7:
      he: יֵצְרוּ צַעֲדֵי אוֹנוֹ וְתַשְׁלִיכֵהוּ עֲצָתוֹ׃
      pl: Skracają się kroki jego dzielne, a strąca go (w przepaść) własny jego zamysł. 
    8:
      he: כִּי־שֻׁלַּח בְּרֶשֶׁת בְּרַגְלָיו וְעַל־שְׂבָכָה יִתְהַלָּךְ׃
      pl: Bo wpędzany bywa w sieć własnemi stopami a po plecionce chodzić musi. 
    9:
      he: יֹאחֵז בְּעָקֵב פָּח יַחֲזֵק עָלָיו צַמִּים׃
      pl: Chwyta go za piętę potrzask, silnie trzymają go sidła. 
    10:
      he: טָמוּן בָּאָרֶץ חַבְלוֹ וּמַלְכֻּדְתּוֹ עֲלֵי נָתִיב׃
      pl: Ukryta przy ziemi pętlica dla niego, a połapka nań na tropie. 
    11:
      he: סָבִיב בִּעֲתֻהוּ בַלָּהוֹת וֶהֱפִיצֻהוּ לְרַגְלָיו׃
      pl: Trwożą go postrachy dokoła i płoszą go na każdym kroku. 
    12:
      he: יְהִי־רָעֵב אֹנוֹ וְאֵיד נָכוֹן לְצַלְעוֹ׃
      pl: Łaknie go niedola, a klęska przygotowana u boku jego. 
    13:
      he: יֹאכַל בַּדֵּי עוֹרוֹ יֹאכַל בַּדָּיו בְּכוֹר מָוֶת׃
      pl: Pożera włókna skóry jego, pochłania członki jego pierworodny śmierci. 
    14:
      he: יִנָּתֵק מֵאָהֳלוֹ מִבְטַחוֹ וְתַצְעִדֵהוּ לְמֶלֶךְ בַּלָּהוֹת׃
      pl: Wyrwany zostaje z namiotu swego, w którym bezpiecznym się mniemał, i napędza
        go do króla postrachów. 
    15:
      he: תִּשְׁכּוֹן בְּאָהֳלוֹ מִבְּלִי־לוֹ יְזֹרֶה עַל־נָוֵהוּ גָפְרִית׃
      pl: Osiada w namiocie jego co doń nie należy, rozsypują na siedzibę jego siarkę. 
    16:
      he: מִתַּחַת שָׁרָשָׁיו יִבָשׁוּ וּמִמַּעַל יִמַּל קְצִירוֹ׃
      pl: Z dołu korzenie jego usychają, a z wierzchu więdną gałęzie jego. 
    17:
      he: זִכְרוֹ־אָבַד מִנִּי־אָרֶץ וְלֹא־שֵׁם לוֹ עַל־פְּנֵי־חוּץ׃
      pl: Pamięć jego znika z ziemi, a imienia jego nie wspominają po ulicach. 
    18:
      he: יֶהְדְּפֻהוּ מֵאוֹר אֶל־חֹשֶׁךְ וּמִתֵּבֵל יְנִדֻּהוּ׃
      pl: Wyrzucają go od światła do ciemności, a z okręgu świata wypędzają go. 
    19:
      he: לֹא נִין לוֹ וְלֹא־נֶכֶד בְּעַמּוֹ וְאֵין שָׂרִיד בִּמְגוּרָיו׃
      pl: Ani syn ani wnuk nie pozostaje mu w rodzie jego, a niema niedobitka w sadybie
        jego. 
    20:
      he: עַל־יוֹמוֹ נָשַׁמּוּ אַחֲרֹנִים וְקַדְמֹנִים אָחֲזוּ שָׂעַר׃
      pl: Nad dolą jego przerażają się potomni, a przodków jego ogarnia zgroza. 
    21:
      he: אַךְ־אֵלֶּה מִשְׁכְּנוֹת עַוָּל וְזֶה מְקוֹם לֹא־יָדַע־אֵל׃
      pl: Oto tak bywa z mieszkaniem szalbierza, takiem miejsce tego, który Boga nie
        znał. 
  19:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: Zatem odparł Ijob, i rzekł: 
    2:
      he: עַד־אָנָה תּוֹגְיוּן נַפְשִׁי וּתְדַכְּאוּנַנִי בְמִלִּים׃
      pl: Dopókiż chcecie dręczyć duszę moję, a gnębić mnie mowami! 
    3:
      he: זֶה עֶשֶׂר פְּעָמִים תַּכְלִימוּנִי לֹא־תֵבֹשׁוּ תַּהְכְּרוּ־לִי׃
      pl: Już oto dziesięciokrotnie lżyliście mnie, a nie wstydzicie się mnie krzywdzić. 
    4:
      he: וְאַף־אָמְנָם שָׁגִיתִי אִתִּי תָּלִין מְשׁוּגָתִי׃
      pl: A jeślim w istocie zbłądził, to wszak zostaje błąd mój tylko przy mnie ukrytym. 
    5:
      he: אִם־אָמְנָם עָלַי תַּגְדִּילוּ וְתוֹכִיחוּ עָלַי חֶרְפָּתִּי׃
      pl: Jeżeli się rzeczywiście wywyższyć chcecie nademnie tedy złóżcie mi dowód
        hańby mojej! 
    6:
      he: דְּעוּ־אֵפוֹ כִּי־אֱלוֹהַּ עִוְּתָנִי וּמְצוּדוֹ עָלַי הִקִּיף׃
      pl: Wiedźcie więc, że to Bóg mnie ugiął, a siecią Swą mnie oplatał. 
    7:
      he: הֵן אֶצְעַק חָמָס וְלֹא אֵעָנֶה אֲשַׁוַּע וְאֵין מִשְׁפָּט׃
      pl: Oto wołam o gwałt, a nie znajduję posłuchu, zwę pomocy, ale niema sądu. 
    8:
      he: אָרְחִי גָדַר וְלֹא אֶעֱבוֹר וְעַל נְתִיבוֹתַי חֹשֶׁךְ יָשִׂים׃
      pl: Drogę mą zagrodził, że przejść nie mogę, a ponad ścieżką moją rozpostarł
        mrok. 
    9:
      he: כְּבוֹדִי מֵעָלַי הִפְשִׁיט וַיָּסַר עֲטֶרֶת רֹאשִׁי׃
      pl: Ze czci mojej mnie odarł, a strącił koronę z głowy mojej. 
    10:
      he: יִתְּצֵנִי סָבִיב וָאֵלַךְ וַיַּסַּע כָּעֵץ תִּקְוָתִי׃
      pl: Skruszył mnie dokoła, abym zginął, i wyrwał jako drzewo nadzieję moję. 
    11:
      he: וַיַּחַר עָלַי אַפּוֹ וַיַּחְשְׁבֵנִי לוֹ כְצָרָיו׃
      pl: Rozpalił przeciw mnie gniew Swój, a policzył mnie między wrogów Swoich. 
    12:
      he: יַחַד יָבֹאוּ גְדוּדָיו וַיָּסֹלּוּ עָלַי דַּרְכָּם וַיַּחֲנוּ סָבִיב לְאָהֳלִי׃
      pl: Społem nadciągnęły hufce Jego, utorowały sobie drogę ku mnie, i rozłożyły
        się dokoła namiotu mego. 
    13:
      he: אַחַי מֵעָלַי הִרְחִיק וְיֹדְעַי אַךְ־זָרוּ מִמֶּנִּי׃
      pl: Braci moich odemnie oddalił, a przyjaciele moi stronią mnie. 
    14:
      he: חָדְלוּ קְרוֹבָי וּמְיֻדָּעַי שְׁכֵחוּנִי׃
      pl: Opuścili mnie powinowaci moi, a znajomi zapomnieli o mnie. 
    15:
      he: גָּרֵי בֵיתִי וְאַמְהֹתַי לְזָר תַּחְשְׁבֻנִי נָכְרִי הָיִיתִי בְעֵינֵיהֶם׃
      pl: Domownicy i służebnice moje poczytują mnie za obcego, cudzym się stałem
        w oczach ich. 
    16:
      he: לְעַבְדִּי קָרָאתִי וְלֹא יַעֲנֶה בְּמוֹ־פִי אֶתְחַנֶּן־לוֹ׃
      pl: Gdy wołam sługę mojego nie odzywa się, choć go błagam usty mojemi. 
    17:
      he: רוּחִי זָרָה לְאִשְׁתִּי וְחַנֹּתִי לִבְנֵי בִטְנִי׃
      pl: Oddech mój wstrętny żonie mojej, a prośba moja rodzonym mym braciom. 
    18:
      he: גַּם־עֲוִילִים מָאֲסוּ בִי אָקוּמָה וַיְדַבְּרוּ־בִי׃
      pl: Swawolni nawet malce gardzą mną; gdy powstać chcę urągają mi. 
    19:
      he: תִּעֲבוּנִי כָּל־מְתֵי סוֹדִי וְזֶה־אָהַבְתִּי נֶהְפְּכוּ־בִי׃
      pl: Brzydzą się mną zaufani moi, a ci, których miłowałem zwrócili się przeciw
        mnie. 
    20:
      he: בְּעוֹרִי וּבִבְשָׂרִי דָּבְקָה עַצְמִי וָאֶתְמַלְּטָה בְּעוֹר שִׁנָּי׃
      pl: Do skóry i ciała mego przylgnęły kości moje, a ocalały zaledwie dziąsła
        zębów moich. 
    21:
      he: חָנֻּנִי חָנֻּנִי אַתֶּם רֵעָי כִּי יַד־אֱלוֹהַּ נָגְעָה בִּי׃
      pl: Zmiłujcie się, zmiłujcie nademną, wy przyjaciele moi, bo ręka Boska dotknęła
        mnie! 
    22:
      he: לָמָּה תִּרְדְּפֻנִי כְמוֹ־אֵל וּמִבְּשָׂרִי לֹא תִשְׂבָּעוּ׃
      pl: Czemu prześladujecie mnie jak Bóg, a nie możecie się nasycić ciała mojego? 
    23:
      he: מִי־יִתֵּן אֵפוֹ וְיִכָּתְבוּן מִלָּי מִי־יִתֵּן בַּסֵּפֶר וְיֻחָקוּ׃
      pl: Ach, gdyby też zapisane zostały słowa moje, gdyby też w księdze je skreślono! 
    24:
      he: בְּעֵט־בַּרְזֶל וְעֹפָרֶת לָעַד בַּצּוּר יֵחָצְבוּן׃
      pl: Rylcem żelaznym i w ołowiu na wieki, oby w skale je wyryto! 
    25:
      he: וַאֲנִי יָדַעְתִּי גֹּאֲלִי חָי וְאַחֲרוֹן עַל־עָפָר יָקוּם׃
      pl: Co do mnie, wiem, że wybawca mój żyje, i że jako ostatni ponad prochem się
        wzniesie. 
    26:
      he: וְאַחַר עוֹרִי נִקְּפוּ־זֹאת וּמִבְּשָׂרִי אֶחֱזֶה אֱלוֹהַּ׃
      pl: Że następnie, gdy to ciało moje roztoczone będzie, jednak i wolen ciała
        ujrzę Boga! 
    27:
      he: אֲשֶׁר אֲנִי אֶחֱזֶה־לִּי וְעֵינַי רָאוּ וְלֹא־זָר כָּלוּ כִלְיֹתַי בְּחֵקִי׃
      pl: Ujrzę Go sam, tak, oczy moje Go zobaczą, a nie jako przeciwnika. Zanikają
        w łonie mem nerki moje (w tęsknocie za tem). 
    28:
      he: כִּי תֹאמְרוּ מַה־נִּרְדָּף־לוֹ וְשֹׁרֶשׁ דָּבָר נִמְצָא־בִי׃
      pl: 'Gdybyście wszakże rzekli: czemże go prześladować mamy i że korzeń rzeczy
        znaleziony we mnie. '
    29:
      he: גּוּרוּ לָכֶם מִפְּנֵי־חֶרֶב כִּי־חֵמָה עֲוֺנוֹת חָרֶב לְמַעַן תֵּדְעוּן
        שדין [שַׁדּוּן׃]
      pl: Drżyjcie przed mieczem! bo zapalczywość będzie pomszczona przez miecz, abyście
        poznali, że jest sąd! 
  20:
    1:
      he: וַיַּעַן צֹפַר הַנַּעֲמָתִי וַיֹּאמַר׃
      pl: Zatem odparł Cofar z Naamy, i rzekł: 
    2:
      he: לָכֵן שְׂעִפַּי יְשִׁיבוּנִי וּבַעֲבוּר חוּשִׁי בִי׃
      pl: Właśnie dlatego znaglają mnie znowu myśli moje, i dlatego wzburzonym się
        czuję. 
    3:
      he: מוּסַר כְּלִמָּתִי אֶשְׁמָע וְרוּחַ מִבִּינָתִי יַעֲנֵנִי׃
      pl: Naganę mnie hańbiącą słyszałem, a wiatr niezrozumiały dla mnie odpowiedział
        mi. 
    4:
      he: הֲזֹאת יָדַעְתָּ מִנִּי־עַד מִנִּי שִׂים אָדָם עֲלֵי־אָרֶץ׃
      pl: Izali nie znasz tej prawdy odwiecznej, (znanej) od chwili ustanowienia człowieka
        na ziemi. 
    5:
      he: כִּי רִנְנַת רְשָׁעִים מִקָּרוֹב וְשִׂמְחַת חָנֵף עֲדֵי־רָגַע׃
      pl: Że tryumf niegodziwych krótkotrwały jest, a radość szalbierzy tylko chwilową? 
    6:
      he: אִם־יַעֲלֶה לַשָּׁמַיִם שִׂיאוֹ וְרֹאשׁוֹ לָעָב יַגִּיעַ׃
      pl: Choćby wzniosła się ku niebu hardość jego, a sięgała głowa jego obłoków. 
    7:
      he: כְּגֶלֲלוֹ לָנֶצַח יֹאבֵד רֹאָיו יֹאמְרוּ אַיּוֹ׃
      pl: 'Wszakże jako mierzwa jego zginie na wieki, a ci którzy go widzieli zapytają
        się: gdzież się podział? '
    8:
      he: כַּחֲלוֹם יָעוּף וְלֹא יִמְצָאוּהוּ וְיֻדַּד כְּחֶזְיוֹן לָיְלָה׃
      pl: Niby sen ulatuje a nie znajdują go, a spłoszonym zostaje niby widziadło
        nocne. 
    9:
      he: עַיִן שְׁזָפַתּוּ וְלֹא תוֹסִיף וְלֹא־עוֹד תְּשׁוּרֶנּוּ מְקוֹמוֹ׃
      pl: Oko, które go oglądało nie (ujrzy) go więcej, a nie obaczy go już nigdy
        miejsce jego. 
    10:
      he: בָּנָיו יְרַצּוּ דַלִּים וְיָדָיו תָּשֵׁבְנָה אוֹנוֹ׃
      pl: Dzieci jego muszą krzywdzonych zaspakajać, a ręce jego zwrócić co wydarł. 
    11:
      he: עַצְמוֹתָיו מָלְאוּ עלומו [עֲלוּמָיו] וְעִמּוֹ עַל־עָפָר תִּשְׁכָּב׃
      pl: Choć członki jego młodzieńczej siły pełne, to musi ona jednak w prochu z nim
        spocząć. 
    12:
      he: אִם־תַּמְתִּיק בְּפִיו רָעָה יַכְחִידֶנָּה תַּחַת לְשׁוֹנוֹ׃
      pl: Choć słodkiem jest zło ustom jego, a chowa je pod językiem swoim. 
    13:
      he: יַחְמֹל עָלֶיהָ וְלֹא יַעַזְבֶנָּה וְיִמְנָעֶנָּה בְּתוֹךְ חִכּוֹ׃
      pl: Choć je pielęgnuje a nie wypuszcza, a trzyma na podniebieniu swojem. 
    14:
      he: לַחְמוֹ בְּמֵעָיו נֶהְפָּךְ מְרוֹרַת פְּתָנִים בְּקִרְבּוֹ׃
      pl: To odmienia się jednak pokarm w jego trzewach, w żółć jaszczurczą w jego
        wnętrzu. 
    15:
      he: חַיִל בָּלַע וַיְקִאֶנּוּ מִבִּטְנוֹ יוֹרִשֶׁנּוּ אֵל׃
      pl: Bogactwa pochłonął, ale musi je znowu zrzucić, - z żywota jego wyżenie je
        Bóg. 
    16:
      he: רֹאשׁ־פְּתָנִים יִינָק תַּהַרְגֵהוּ לְשׁוֹן אֶפְעֶה׃
      pl: Jad jaszczurczy wessał, uśmierca go żądło gadów syczących. 
    17:
      he: אַל־יֵרֶא בִפְלַגּוֹת נַהֲרֵי נַחֲלֵי דְּבַשׁ וְחֶמְאָה׃
      pl: Nie rozkoszować mu się widokiem potoków, ani rozlewających się strumieni
        miodu i śmietanki. 
    18:
      he: מֵשִׁיב יָגָע וְלֹא יִבְלָע כְּחֵיל תְּמוּרָתוֹ וְלֹא יַעֲלֹס׃
      pl: Wydać musi pracę cudzą, a nie zażyje jej, ilekolwiekby nie nabył dóbr, nie
        ucieszy się niemi. 
    19:
      he: כִּי־רִצַּץ עָזַב דַּלִּים בַּיִת גָּזַל וְלֹא יִבֶנֵהוּ׃
      pl: Albowiem gnębił a opuszczał biednych, zagarnął dom, którego nie zbudował. 
    20:
      he: כִּי לֹא־יָדַע שָׁלֵו בְּבִטְנוֹ בַּחֲמוּדוֹ לֹא יְמַלֵּט׃
      pl: Zaprawdę, nie zaznawał pokoju w łonie swojem, dlatego też ze skarbów swych
        nic nie uchroni. 
    21:
      he: אֵין־שָׂרִיד לְאָכְלוֹ עַל־כֵּן לֹא־יָחִיל טוּבוֹ׃
      pl: Nic nie uszło pożądliwości jego, przeto niema trwałości jego dobro. 
    22:
      he: בִּמְלֹאות שִׂפְקוֹ יֵצֶר לוֹ כָּל־יַד עָמֵל תְּבוֹאֶנּוּ׃
      pl: W pełni dostatku swego gnębi się, cała moc strapienia spada nań. 
    23:
      he: יְהִי לְמַלֵּא בִטְנוֹ יְשַׁלַּח־בּוֹ חֲרוֹן אַפּוֹ וְיַמְטֵר עָלֵימוֹ בִּלְחוּמוֹ׃
      pl: Aby mu stało na napełnienie żywota swego, spuszcza nań żar gniewu swojego,
        a zrasza go (siarczystą) wilgocią swoją. 
    24:
      he: יִבְרַח מִנֵּשֶׁק בַּרְזֶל תַּחְלְפֵהוּ קֶשֶׁת נְחוּשָׁה׃
      pl: Choć schroni się przed zbroją żelazną, przebije go grot z kruszcu. 
    25:
      he: שָׁלַף וַיֵּצֵא מִגֵּוָה וּבָרָק מִמְּרֹרָתוֹ יַהֲלֹךְ עָלָיו אֵמִים׃
      pl: Wyciąga go a wychodzi z grzbietu, a iskrząca się stal z żółci jego; uchodzi
        a postrachy na nim. 
    26:
      he: כָּל־חֹשֶׁךְ טָמוּן לִצְפּוּנָיו תְּאָכְלֵהוּ אֵשׁ לֹא־נֻפָּח יֵרַע שָׂרִיד
        בְּאָהֳלוֹ׃
      pl: Wszystek mrok zasadził się na skarby jego, pożera go ogień nie rozniecony
        (przez ludzi); strawia szczątki w namiocie jego. 
    27:
      he: יְגַלּוּ שָׁמַיִם עֲוֺנוֹ וְאֶרֶץ מִתְקוֹמָמָה לוֹ׃
      pl: Odsłaniają niebiosa jego winę, a ziemia powstaje przeciw niemu. 
    28:
      he: יִגֶל יְבוּל בֵּיתוֹ נִגָּרוֹת בְּיוֹם אַפּוֹ׃
      pl: Uwięziony będzie plon domu jego; rozpływającą się on wodą w dzień gniewu
        Jego. 
    29:
      he: זֶה חֵלֶק־אָדָם רָשָׁע מֵאֱלֹהִים וְנַחֲלַת אִמְרוֹ מֵאֵל׃
      pl: Oto udział niegodziwego od Boga, i dziedzictwo naznaczone mu od Wszechmocnego. 
  21:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: Zatem odparł Ijob, i rzekł: 
    2:
      he: שִׁמְעוּ שָׁמוֹעַ מִלָּתִי וּתְהִי־זֹאת תַּנְחוּמֹתֵיכֶם׃
      pl: Słuchajcie, słuchajcie mowy mojej, a niechaj mi to będzie pociechą od was! 
    3:
      he: שָׂאוּנִי וְאָנֹכִי אֲדַבֵּר וְאַחַר דַּבְּרִי תַלְעִיג׃
      pl: Pozwólcie mi mówić, a po przemówieniu mojem niechajby każdy urągał! 
    4:
      he: הֶאָנֹכִי לְאָדָם שִׂיחִי וְאִם־מַדּוּעַ לֹא־תִקְצַר רוּחִי׃
      pl: Alboż zwraca się przeciw ludziom skarga moja i jakżebym wtedy zdołał cierpliwość
        zachować? 
    5:
      he: פְּנוּ־אֵלַי וְהָשַׁמּוּ וְשִׂימוּ יָד עַל־פֶּה׃
      pl: Spójrzcie na mnie a strętwiejcie, a połóżcie dłoń na usta. 
    6:
      he: וְאִם־זָכַרְתִּי וְנִבְהָלְתִּי וְאָחַז בְּשָׂרִי פַּלָּצוּת׃
      pl: Tak, gdy pomyślę o tem przerażam się, a dreszcz przenika ciało moje. 
    7:
      he: מַדּוּעַ רְשָׁעִים יִחְיוּ עָתְקוּ גַּם־גָּבְרוּ חָיִל׃
      pl: Czemu zachowują niegodziwi życie, starzeją się, a nawet wzmagają się na sile? 
    8:
      he: זַרְעָם נָכוֹן לִפְנֵיהֶם עִמָּם וְצֶאֱצָאֵיהֶם לְעֵינֵיהֶם׃
      pl: Potomstwo ich rozwija się w ich obliczu, wespół z nimi, a mają odrośle swe
        przed oczyma. 
    9:
      he: בָּתֵּיהֶם שָׁלוֹם מִפָּחַד וְלֹא שֵׁבֶט אֱלוֹהַּ עֲלֵיהֶם׃
      pl: Domy ich bezpieczne, wolne od trwogi, a nie dotyka ich rózga Boża. 
    10:
      he: שׁוֹרוֹ עִבַּר וְלֹא יַגְעִל תְּפַלֵּט פָּרָתוֹ וְלֹא תְשַׁכֵּל׃
      pl: Byk jego parzy się a nie psuje (nasienia); krowa jego rzuca lekko a nie
        pomiata. 
    11:
      he: יְשַׁלְּחוּ כַצֹּאן עֲוִילֵיהֶם וְיַלְדֵיהֶם יְרַקֵּדוּן׃
      pl: Niby trzodę wypuszczają pacholęta swoje, a dziatki ich hasają. 
    12:
      he: יִשְׂאוּ כְּתֹף וְכִנּוֹר וְיִשְׂמְחוּ לְקוֹל עוּגָב׃
      pl: Wyśpiewują głośno przy bębnie i cytrze, a cieszą się przy dźwiękach fletu. 
    13:
      he: יבלו [יְכַלּוּ] בַטּוֹב יְמֵיהֶם וּבְרֶגַע שְׁאוֹל יֵחָתּוּ׃
      pl: Trawią w szczęściu dni swoje, a w mgnieniu oka zstępują do grobu. 
    14:
      he: וַיֹּאמְרוּ לָאֵל סוּר מִמֶּנּוּ וְדַעַת דְּרָכֶיךָ לֹא חָפָצְנוּ׃
      pl: 'A jednak mawiali do Boga: usuń się od nas - a poznania dróg Twych nie żądamy! '
    15:
      he: מַה־שַׁדַּי כִּי־נַעַבְדֶנּוּ וּמַה־נּוֹעִיל כִּי נִפְגַּע־בּוֹ׃
      pl: Któż Wszechmocny, abyśmy Mu służyli, a jakiż nam pożytek gdy się zwrócim
        doń z prośbą? 
    16:
      he: הֵן לֹא בְיָדָם טוּבָם עֲצַת רְשָׁעִים רָחֲקָה מֶנִּי׃
      pl: Zaprawdę, nie w ich mocy było ich szczęście - jakkolwiek myśl niegodziwych
        daleka odemnie. 
    17:
      he: כַּמָּה נֵר־רְשָׁעִים יִדְעָךְ וְיָבֹא עָלֵימוֹ אֵידָם חֲבָלִים יְחַלֵּק
        בְּאַפּוֹ׃
      pl: Czyż to często "gaśnie pochodnia niegodziwych", a przypada na nich ich zaguba?
        Czyż często wydziela losy w gniewie swoim. 
    18:
      he: יִהְיוּ כְּתֶבֶן לִפְנֵי־רוּחַ וּכְמֹץ גְּנָבַתּוּ סוּפָה׃
      pl: A są jako źdźbło wobec wiatru, albo jako plewa, którą porywa wicher? 
    19:
      he: אֱלוֹהַּ יִצְפֹּן־לְבָנָיו אוֹנוֹ יְשַׁלֵּם אֵלָיו וְיֵדָע׃
      pl: '"Bóg przechowuje dzieciom jego jego niedolę". Niechajby mu samemu zapłacił,
        aby to uczuł! '
    20:
      he: יִרְאוּ עינו [עֵינָיו] כִּידוֹ וּמֵחֲמַת שַׁדַּי יִשְׁתֶּה׃
      pl: Niechaj własne jego oczy ujrzą zagubę swoję, a z zapalczywości Wszechmocnego
        niechaj sam pije! 
    21:
      he: כִּי מַה־חֶפְצוֹ בְּבֵיתוֹ אַחֲרָיו וּמִסְפַּר חֳדָשָׁיו חֻצָּצוּ׃
      pl: Bo cóż obchodzi go dom jego, gdy po nim będzie, gdy liczba miesięcy jego
        obrachowaną zostanie? 
    22:
      he: הַלְאֵל יְלַמֶּד־דָּעַת וְהוּא רָמִים יִשְׁפּוֹט׃
      pl: Alboż można Boga poznania uczyć, Jego który niebiosa sądzi? 
    23:
      he: זֶה יָמוּת בְּעֶצֶם תֻּמּוֹ כֻּלּוֹ שַׁלְאֲנַן וְשָׁלֵיו׃
      pl: Ten umiera w pełni pomyślności, zewsząd bezpieczny i spokojny. 
    24:
      he: עֲטִינָיו מָלְאוּ חָלָב וּמֹחַ עַצְמוֹתָיו יְשֻׁקֶּה׃
      pl: Kadzie jego napełnione są mlekiem, a szpik kości jego napojony. 
    25:
      he: וְזֶה יָמוּת בְּנֶפֶשׁ מָרָה וְלֹא־אָכַל בַּטּוֹבָה׃
      pl: A inny umiera w goryczy duszy, nie zakosztowawszy nigdy szczęścia. 
    26:
      he: יַחַד עַל־עָפָר יִשְׁכָּבוּ וְרִמָּה תְּכַסֶּה עֲלֵיהֶם׃
      pl: Wspólnie układli się w prochu, a robactwo pokrywa ich (obu). 
    27:
      he: הֵן יָדַעְתִּי מַחְשְׁבוֹתֵיכֶם וּמְזִמּוֹת עָלַי תַּחְמֹסוּ׃
      pl: Oto znam myśli wasze, i zamysły, którymi mnie krzywdzicie. 
    28:
      he: כִּי תֹאמְרוּ אַיֵּה בֵית־נָדִיב וְאַיֵּה אֹהֶל מִשְׁכְּנוֹת רְשָׁעִים׃
      pl: 'Jeżeli powiadacie: gdzież dom tyrana, a gdzie namiot służący na sadybę
        niegodziwym? '
    29:
      he: הֲלֹא שְׁאֶלְתֶּם עוֹבְרֵי דָרֶךְ וְאֹתֹתָם לֹא תְנַכֵּרוּ׃
      pl: Czemu tedy nie pytacie się przechodniów po drodze - dowodów ich nie zapoznacie. 
    30:
      he: כִּי לְיוֹם אֵיד יֵחָשֶׂךְ רָע לְיוֹם עֲבָרוֹת יוּבָלוּ׃
      pl: Że w dzień klęski oszczędzany bywa zły, w dzień gniewu uprowadzeni zostają. 
    31:
      he: מִי־יַגִּיד עַל־פָּנָיו דַּרְכּוֹ וְהוּא־עָשָׂה מִי יְשַׁלֶּם־לוֹ׃
      pl: Któż wytyka mu w oblicze drogę jego? Spełnił! - któż mu za to odpłaci? 
    32:
      he: וְהוּא לִקְבָרוֹת יוּבָל וְעַל־גָּדִישׁ יִשְׁקוֹד׃
      pl: A gdy na miejsce grobów wyprowadzonym zostaje, trzymają jeszcze straż na kurhanie
        jego. 
    33:
      he: מָתְקוּ־לוֹ רִגְבֵי נָחַל וְאַחֲרָיו כָּל־אָדָם יִמְשׁוֹךְ וּלְפָנָיו אֵין
        מִסְפָּר׃
      pl: Słodkie mu są skiby doliny, a za nim ciągnie tłum, jak i przed nim (lud)
        niezliczony. 
    34:
      he: וְאֵיךְ תְּנַחֲמוּנִי הָבֶל וּתְשׁוּבֹתֵיכֶם נִשְׁאַר־מָעַל׃
      pl: I jakże możecie mnie tak błaho pocieszać, gdy wszak odpowiedzi wasze - pozostają
        obłudą. 
  22:
    1:
      he: וַיַּעַן אֱלִיפַז הַתֵּמָנִי וַיֹּאמַר׃
      pl: Zatem odparł Elifaz z Themanu, i rzekł: 
    2:
      he: הַלְאֵל יִסְכָּן־גָּבֶר כִּי־יִסְכֹּן עָלֵימוֹ מַשְׂכִּיל׃
      pl: Azali Bogu świadczy przysługę człowiek? wszak raczej samemu sobie służy
        rozumny. 
    3:
      he: הַחֵפֶץ לְשַׁדַּי כִּי תִצְדָּק וְאִם־בֶּצַע כִּי־תַתֵּם דְּרָכֶיךָ׃
      pl: Azali to korzyść dla Wszechmocnego gdyś sprawiedliwy, albo pożytek dlań
        gdy uzacniasz swe drogi? 
    4:
      he: הֲמִיִּרְאָתְךָ יֹכִיחֶךָ יָבוֹא עִמְּךָ בַּמִּשְׁפָּט׃
      pl: Czyżby dla bogobojności twojej cię karcił, alboż dlatego wszczynał sprawę
        z tobą? 
    5:
      he: הֲלֹא רָעָתְךָ רַבָּה וְאֵין־קֵץ לַעֲוֺנֹתֶיךָ׃
      pl: Czyż nie jest raczej wielką niecność twoja, a nieskończone przewinienia
        twoje? 
    6:
      he: כִּי־תַחְבֹּל אַחֶיךָ חִנָּם וּבִגְדֵי עֲרוּמִּים תַּפְשִׁיט׃
      pl: Zapewneś tradował braci twych bezprawnie, a obdzierał z szat nawpół nagich. 
    7:
      he: לֹא־מַיִם עָיֵף תַּשְׁקֶה וּמֵרָעֵב תִּמְנַע־לָחֶם׃
      pl: Nie podałeś nawet wody znużonemu, a głodnemu odmówiłeś chleba. 
    8:
      he: וְאִישׁ זְרוֹעַ לוֹ הָאָרֶץ וּנְשׂוּא פָנִים יֵשֶׁב בָּהּ׃
      pl: Człowiekowi pięści - do niego należała ziemia, a kto powagi zażywał osiadł
        na niej. 
    9:
      he: אַלְמָנוֹת שִׁלַּחְתָּ רֵיקָם וּזְרֹעוֹת יְתֹמִים יְדֻכָּא׃
      pl: Wdowy wszakże wypędzałeś z próżną dłonią, a ramiona sierot zmiażdżone zostały. 
    10:
      he: עַל־כֵּן סְבִיבוֹתֶיךָ פַחִים וִיבַהֶלְךָ פַּחַד פִּתְאֹם׃
      pl: Przeto otaczają cię zewsząd sidła, a trwoży cię postrach nagły. 
    11:
      he: אוֹ־חֹשֶׁךְ לֹא־תִרְאֶה וְשִׁפְעַת־מַיִם תְּכַסֶּךָּ׃
      pl: Alboż nie widzisz wciąż jeszcze wskutek ciemności i powodzi wód, która cię
        okrywa? 
    12:
      he: הֲ‍לֹא־אֱלוֹהַּ גֹּבַהּ שָׁמָיִם וּרְאֵה רֹאשׁ כּוֹכָבִים כִּי־רָמּוּ׃
      pl: Nie jest li Bóg wysoko na niebiosach? Spojrzże na czoło gwiazd jak niedościgłe
        są. 
    13:
      he: וְאָמַרְתָּ מַה־יָּדַע אֵל הַבְעַד עֲרָפֶל יִשְׁפּוֹט׃
      pl: 'A jeszcze mówisz: "Cóż wie Bóg? Alboż poprzez gęste tumany sądzić będzie? '
    14:
      he: עָבִים סֵתֶר־לוֹ וְלֹא יִרְאֶה וְחוּג שָׁמַיִם יִתְהַלָּךְ׃
      pl: Chmury są osłoną dla Niego, że nie widzi, a po kręgu niebieskim przechadza
        się". 
    15:
      he: הַאֹרַח עוֹלָם תִּשְׁמֹר אֲשֶׁר דָּרְכוּ מְתֵי־אָוֶן׃
      pl: Chcesz li trzymać się szlaku odwiecznego, którym kroczyli ludzie fałszu? 
    16:
      he: אֲשֶׁר־קֻמְּטוּ וְלֹא־עֵת נָהָר יוּצַק יְסוֹדָם׃
      pl: Ci, którzy porwani zostali przed czasem swoim, których grunt rzeka uniosła. 
    17:
      he: הָאֹמְרִים לָאֵל סוּר מִמֶּנּוּ וּמַה־יִּפְעַל שַׁדַּי לָמוֹ׃
      pl: 'Mawiali oni do Boga: usuń się od nas! a cóż (mniemali) mógłby Wszechmocny
        im uczynić? '
    18:
      he: וְהוּא מִלֵּא בָתֵּיהֶם טוֹב וַעֲצַת רְשָׁעִים רָחֲקָה מֶנִּי׃
      pl: W istocie, napełniał On domy ich dobrem - chociaż zamysły niegodziwych dalekie
        odemnie. 
    19:
      he: יִרְאוּ צַדִּיקִים וְיִשְׂמָחוּ וְנָקִי יִלְעַג־לָמוֹ׃
      pl: Ale widzą (koniec ich) prawi, i cieszą się, a niewinny urąga im. 
    20:
      he: אִם־לֹא נִכְחַד קִימָנוּ וְיִתְרָם אָכְלָה אֵשׁ׃
      pl: Zaprawdę, unicestwieni przeciwnicy nasi, a pozostałość ich pochłonął ogień. 
    21:
      he: הַסְכֶּן־נָא עִמּוֹ וּשְׁלם בָּהֶם תְּבוֹאַתְךָ טוֹבָה׃
      pl: Bądźże zgodny z Nim a zachowaj pokój, przytem jedynie spotka cię dobro. 
    22:
      he: קַח־נָא מִפִּיו תּוֹרָה וְשִׂים אֲמָרָיו בִּלְבָבֶךָ׃
      pl: Przyjmże z ust Jego naukę, a złóż słowa Jego w sercu twojem! 
    23:
      he: אִם־תָּשׁוּב עַד־שַׁדַּי תִּבָּנֶה תַּרְחִיק עַוְלָה מֵאָהֳלֶךָ׃
      pl: Gdy nawrócisz się do Wszechmocnego odbudowany będziesz, gdy oddalisz krzywdę
        z namiotów twoich. 
    24:
      he: וְשִׁית־עַל־עָפָר בָּצֶר וּבְצוּר נְחָלִים אוֹפִיר׃
      pl: Rzuć do prochu kruszec złoty, a między kamienie potoków (rudę) Ofiru. 
    25:
      he: וְהָיָה שַׁדַּי בְּצָרֶיךָ וְכֶסֶף תּוֹעָפוֹת לָךְ׃
      pl: Tedy będzie Wszechmocny złotem twojem, i srebrem najwyższego blasku dla
        ciebie. 
    26:
      he: כִּי־אָז עַל־שַׁדַּי תִּתְעַנָּג וְתִשָּׂא אֶל־אֱלוֹהַּ פָּנֶיךָ׃
      pl: Tak, wtedy rozkoszować się będziesz Wszechmocnym, a podniesiesz ku Bogu
        oblicze twoje. 
    27:
      he: תַּעְתִּיר אֵלָיו וְיִשְׁמָעֶךָּ וּנְדָרֶיךָ תְשַׁלֵּם׃
      pl: Gdy błagać Go będziesz wysłucha cię, a śluby twoje spłacisz Mu. 
    28:
      he: וְתִגְזַר־אוֹמֶר וְיָקָם לָךְ וְעַל־דְּרָכֶיךָ נָגַהּ אוֹר׃
      pl: Gdy co przedsięweźmiesz powiedzie się tobie, a nad drogami twemi zabłyśnie
        światło. 
    29:
      he: כִּי־הִשְׁפִּילוּ וַתֹּאמֶר גֵּוָה וְשַׁח עֵינַיִם יוֹשִׁעַ׃
      pl: Choćby kogo poniżyli, a zawołasz wyżej! to wspomoże tego, kto uniżonych
        jest oczu. 
    30:
      he: יְמַלֵּט אִי־נָקִי וְנִמְלַט בְּבֹר כַּפֶּיךָ׃
      pl: Wybawi nawet tego, który niewinnym nie jest, a ocalonym będzie gwoli czystości
        rąk twoich. 
  23:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: Zatem odparł Ijob, i rzekł: 
    2:
      he: גַּם־הַיּוֹם מְרִי שִׂחִי יָדִי כָּבְדָה עַל־אַנְחָתִי׃
      pl: I dzisiaj jeszcze w goryczy uskarżać się muszę, jakkolwiek ręka moja legła
        ciężko na westchnieniu mojem. 
    3:
      he: מִי־יִתֵּן יָדַעְתִּי וְאֶמְצָאֵהוּ אָבוֹא עַד־תְּכוּנָתוֹ׃
      pl: Gdyby mi też kto oznajmił gdziebym Go znaleźć mógł; szedłbym aż do stolicy
        Jego! 
    4:
      he: אֶעֶרְכָה לְפָנָיו מִשְׁפָּט וּפִי אֲמַלֵּא תוֹכָחוֹת׃
      pl: Przedłożyłbym Mu sprawę moją, a napełniłbym usta moje dowodami. 
    5:
      he: אֵדְעָה מִלִּים יַעֲנֵנִי וְאָבִינָה מַה־יֹּאמַר לִי׃
      pl: Poznać bym pragnął słowa, któreby mi odpowiedział, a wyrozumieć co oświadczy
        mi. 
    6:
      he: הַבְּרָב־כֹּחַ יָרִיב עִמָּדִי לֹא אַךְ־הוּא יָשִׂם בִּי׃
      pl: Czy wielkością swej siły prawować się będzie zemną? Nie; ale gdyby tylko
        uwagę chciał zwrócić na mnie! 
    7:
      he: שָׁם יָשָׁר נוֹכָח עִמּוֹ וַאֲפַלְּטָה לָנֶצַח מִשֹּׁפְטִי׃
      pl: Wtedyby się prawy z Nim prawował, a zostałbym uwolniony na zawsze przez
        sędziego mojego. 
    8:
      he: הֵן קֶדֶם אֶהֱלֹךְ וְאֵינֶנּוּ וְאָחוֹר וְלֹא־אָבִין לוֹ׃
      pl: Ale oto, gdy idę naprzód niemasz Go, a gdy wstecz, nie zauważam Go. 
    9:
      he: שְׂמֹאול בַּעֲשֹׂתוֹ וְלֹא־אָחַז יַעְטֹף יָמִין וְלֹא אֶרְאֶה׃
      pl: Na lewo może (sprawiedliwie) działa, ale nie mogę Go dojrzeć, ukrywa się
        po prawej, a nie mogę Go spostrzedz. 
    10:
      he: כִּי־יָדַע דֶּרֶךְ עִמָּדִי בְּחָנַנִי כַּזָּהָב אֵצֵא׃
      pl: Gdyby poznał drogę, którąm postępował, i gdyby mnie doświadczył, jako złoto
        bym się okazał. 
    11:
      he: בַּאֲשֻׁרוֹ אָחֲזָה רַגְלִי דַּרְכּוֹ שָׁמַרְתִּי וְלֹא־אָט׃
      pl: Śladów Jego trzymała się silnie stopa moja; drogi Jego przestrzegałem, a nie
        zbaczałem. 
    12:
      he: מִצְוַת שְׂפָתָיו וְלֹא אָמִישׁ מֵחֻקִּי צָפַנְתִּי אִמְרֵי־פִיו׃
      pl: Od przykazań ust Jego nie odstępowałem, więcej niż w łonie mojem chowałem
        słowa ust Jego. 
    13:
      he: וְהוּא בְאֶחָד וּמִי יְשִׁיבֶנּוּ וְנַפְשׁוֹ אִוְּתָה וַיָּעַשׂ׃
      pl: On wszakże trwa przy jednem, - a któż Go powstrzyma; dusza Jego zapragnęła,
        a przeto je spełnia! 
    14:
      he: כִּי יַשְׁלִים חֻקִּי וְכָהֵנָּה רַבּוֹת עִמּוֹ׃
      pl: Tak, spełni co mi przeznaczył; a postanowień podobnych jeszcze dużo powziął. 
    15:
      he: עַל־כֵּן מִפָּנָיו אֶבָּהֵל אֶתְבּוֹנֵן וְאֶפְחַד מִמֶּנּוּ׃
      pl: Dlatego to trwożę się przed obliczem Jego, gdy rozważam, drżę przed nim. 
    16:
      he: וְאֵל הֵרַךְ לִבִּי וְשַׁדַּי הִבְהִילָנִי׃
      pl: Tak, Bóg doprowadził do zwątpienia serce moje, a Wszechmocny przeraził mnie. 
    17:
      he: כִּי־לֹא נִצְמַתִּי מִפְּנֵי־חֹשֶׁךְ וּמִפָּנַי כִּסָּה־אֹפֶל׃
      pl: Bom nie czuł się zniweczony widokiem ciemności, ani posępnem obliczem mojem,
        które pokrył mrok. 
  24:
    1:
      he: מַדּוּעַ מִשַּׁדַּי לֹא־נִצְפְּנוּ עִתִּים וידעו [וְיֹדְעָיו] לֹא־חָזוּ
        יָמָיו׃
      pl: Czemuż przez Wszechmocnego nie zachowane są przeznaczenia, a nie mogą ci,
        którzy Go poznali widzieć dni (sądu) Jego? 
    2:
      he: גְּבֻלוֹת יַשִּׂיגוּ עֵדֶר גָּזְלוּ וַיִּרְעוּ׃
      pl: Przesuwają granice, trzody zagrabiają, i pasą. 
    3:
      he: חֲמוֹר יְתוֹמִים יִנְהָגוּ יַחְבְּלוּ שׁוֹר אַלְמָנָה׃
      pl: Sierotom osły porywają, krowę wdowy zabierają w zastaw. 
    4:
      he: יַטּוּ אֶבְיוֹנִים מִדָּרֶךְ יַחַד חֻבְּאוּ עֲנִיֵּי־אָרֶץ׃
      pl: Biednych precz spychają z drogi, społem muszą kryć się nędzarze ziemi. 
    5:
      he: הֵן פְּרָאִים בַּמִּדְבָּר יָצְאוּ בְּפָעֳלָם מְשַׁחֲרֵי לַטָּרֶף עֲרָבָה
        לוֹ לֶחֶם לַנְּעָרִים׃
      pl: Oto jak w pustyni dzikie osły wychodzą biedni na trud swój, szukając gorliwie
        pożywienia - step daje im chleb dla dziatwy. 
    6:
      he: בַּשָּׂדֶה בְּלִילוֹ יקצירו [יִקְצוֹרוּ] וְכֶרֶם רָשָׁע יְלַקֵּשׁוּ׃
      pl: Na polu zżynają ziarno jego mieszane, a winnicę niegodziwych podbierają. 
    7:
      he: עָרוֹם יָלִינוּ מִבְּלִי לְבוּשׁ וְאֵין כְּסוּת בַּקָּרָה׃
      pl: Nago nocują dla braku odzieży, a okrycia nie mają na zimnie. 
    8:
      he: מִזֶּרֶם הָרִים יִרְטָבוּ וּמִבְּלִי מַחְסֶה חִבְּקוּ־צוּר׃
      pl: Pod ulewą w górach nawskróś mokną, a w braku schronienia tulą się do skały. 
    9:
      he: יִגְזְלוּ מִשֹּׁד יָתוֹם וְעַל־עָנִי יַחְבֹּלוּ׃
      pl: Gdy porywają od piersi sierotę, a biednego tradują. 
    10:
      he: עָרוֹם הִלְּכוּ בְּלִי לְבוּשׁ וּרְעֵבִים נָשְׂאוּ עֹמֶר׃
      pl: Dają im chodzić nago bez odzieży, a znosić o głodzie snopy. 
    11:
      he: בֵּין־שׁוּרֹתָם יַצְהִירוּ יְקָבִים דָּרְכוּ וַיִּצְמָאוּ׃
      pl: Między murami wydeptują oliwę; prasy tłoczą, pragnąc przytem. 
    12:
      he: מֵעִיר מְתִים יִנְאָקוּ וְנֶפֶשׁ־חֲלָלִים תְּשַׁוֵּעַ וֶאֱלוֹהַּ לֹא־יָשִׂים
        תִּפְלָה׃
      pl: Z miast rozlegają się jęki ludzkie, lamentuje dusza mordowanych, ale Bóg
        na ohydę tę nie zważa. 
    13:
      he: הֵמָּה הָיוּ בְּמֹרְדֵי־אוֹר לֹא־הִכִּירוּ דְרָכָיו וְלֹא יָשְׁבוּ בִּנְתִיבֹתָיו׃
      pl: Ci to należą do zawziętych wrogów światła, co nieznają dróg jego, a nie
        postali na szlakach jego. 
    14:
      he: לָאוֹר יָקוּם רוֹצֵחַ יִקְטָל־עָנִי וְאֶבְיוֹן וּבַלַּיְלָה יְהִי כַגַּנָּב׃
      pl: Świtem zrywa się opryszek, zabija bezbronnych i biednych a w nocy poczyna
        sobie jako złodziej. 
    15:
      he: וְעֵין נֹאֵף שָׁמְרָה נֶשֶׁף לֵאמֹר לֹא־תְשׁוּרֵנִי עָיִן וְסֵתֶר פָּנִים
        יָשִׂים׃
      pl: 'Oko cudzołóżcy pilnuje zmierzchu, mówiąc: niechaj mnie żaden wzrok nie
        ujrzy, a zasłonę na oblicze kładzie. '
    16:
      he: חָתַר בַּחֹשֶׁךְ בָּתִּים יוֹמָם חִתְּמוּ־לָמוֹ לֹא־יָדְעוּ אוֹר׃
      pl: Włamują się w ciemności do domów, które za dnia sobie naznaczyli, znać nie
        chcą światła. 
    17:
      he: כִּי יַחְדָּו בֹּקֶר לָמוֹ צַלְמָוֶת כִּי־יַכִּיר בַּלְהוֹת צַלְמָוֶת׃
      pl: Bo jest im wspólnie zarankiem mrok śmiertelny, bo dobrze są obeznani ze strachami
        pomroki śmiertelnej. 
    18:
      he: קַל־הוּא עַל־פְּנֵי־מַיִם תְּקֻלַּל חֶלְקָתָם בָּאָרֶץ לֹא־יִפְנֶה דֶּרֶךְ
        כְּרָמִים׃
      pl: Lekko się unoszą na powierzchni wody, przeklętym udział ich na ziemi, nie
        zwracają się już na drogę do winnic swoich. 
    19:
      he: צִיָּה גַם־חֹם יִגְזְלוּ מֵימֵי־שֶׁלֶג שְׁאוֹל חָטָאוּ׃
      pl: Jako trawią posucha i upał wody śnieżne, tak też i grób tych, którzy grzeszyli. 
    20:
      he: יִשְׁכָּחֵהוּ רֶחֶם מְתָקוֹ רִמָּה עוֹד לֹא־יִזָּכֵר וַתִּשָּׁבֵר כָּעֵץ
        עַוְלָה׃
      pl: Zapomina go żywot matki, lubuje się nim robactwo. Nie wspominają go więcej,
        a łamie się jako drzewo bezprawie. 
    21:
      he: רֹעֶה עֲקָרָה לֹא תֵלֵד וְאַלְמָנָה לֹא יְיֵטִיב׃
      pl: On, co to nękał niepłodną, która nie rodziła, a wdowie nic dobrego nie świadczył. 
    22:
      he: וּמָשַׁךְ אַבִּירִים בְּכֹחוֹ יָקוּם וְלֹא־יַאֲמִין בַּחַיִּין׃
      pl: A jednak utrzymuje go długo siłą Swoją, dźwiga się na nowo, jakkolwiek już
        o życiu zwątpił. 
    23:
      he: יִתֶּן־לוֹ לָבֶטַח וְיִשָּׁעֵן וְעֵינֵיהוּ עַל־דַּרְכֵיהֶם׃
      pl: Daje mu byt bezpieczny, na którym oprzeć się może, a czuwają oczy Jego nad
        drogami ich. 
    24:
      he: רוֹמּוּ מְּעַט וְאֵינֶנּוּ וְהֻמְּכוּ כַּכֹּל יִקָּפְצוּן וּכְרֹאשׁ שִׁבֹּלֶת
        יִמָּלוּ׃
      pl: Wysoko się podnoszą, - tylko chwilę (cierpią) a niemasz ich! A gdy padli,
        jak wszyscy inni zebrani zostają, a niby wierzch kłosa są ścięci. 
    25:
      he: וְאִם־לֹא אֵפוֹ מִי יַכְזִיבֵנִי וְיָשֵׂם לְאַל מִלָּתִי׃
      pl: Jeśli nie tak bywa - któż mi kłamstwo zada, a obróci w niwecz słowo moje? 
  25:
    1:
      he: וַיַּעַן בִּלְדַּד הַשֻּׁחִי וַיֹּאמַר׃
      pl: Zatem odparł Bildad z Szuach, i rzekł: 
    2:
      he: הַמְשֵׁל וָפַחַד עִמּוֹ עֹשֶׂה שָׁלוֹם בִּמְרוֹמָיו׃
      pl: Jego jest panowanie i majestat, który tworzy pokój na wysokościach Swoich. 
    3:
      he: הֲיֵשׁ מִסְפָּר לִגְדוּדָיו וְעַל־מִי לֹא־יָקוּם אוֹרֵהוּ׃
      pl: Jest li liczba zastępom Jego? A nad kimże nie wschodzi Jego światło? 
    4:
      he: וּמַה־יִּצְדַּק אֱנוֹשׁ עִם־אֵל וּמַה־יִּזְכֶּה יְלוּד אִשָּׁה׃
      pl: Jakżeby miał usprawiedliwiony być człowiek wobec Boga a czystym się okazać
        zrodzony z niewiasty! 
    5:
      he: הֵן עַד־יָרֵחַ וְלֹא יַאֲהִיל וְכוֹכָבִים לֹא־זַכּוּ בְעֵינָיו׃
      pl: Oto i księżyc nie świeci, a gwiazdy nie są czyste w oczach Jego; 
    6:
      he: אַף כִּי־אֱנוֹשׁ רִמָּה וּבֶן־אָדָם תּוֹלֵעָה׃
      pl: O ileż mniej człowiek-czerw, a syn człowieczy-robak! 
  26:
    1:
      he: וַיַּעַן אִיּוֹב וַיֹּאמַר׃
      pl: Zatem odparł Ijob, i rzekł: 
    2:
      he: מֶה־עָזַרְתָּ לְלֹא־כֹחַ הוֹשַׁעְתָּ זְרוֹעַ לֹא־עֹז׃
      pl: O, jakże pokrzepiłeś bezsilnego, wsparłeś ramię pozbawionego mocy! 
    3:
      he: מַה־יָּעַצְתָּ לְלֹא חָכְמָה וְתוּשִׁיָּה לָרֹב הוֹדָעְתָּ׃
      pl: Jakżeś oświecił radą bezrozumnego, a pełnię wiedzy mu objawił! 
    4:
      he: אֶת־מִי הִגַּדְתָּ מִלִּין וְנִשְׁמַת־מִי יָצְאָה מִמֶּךָּ׃
      pl: Komu to wynurzyłeś słowa twoje, a czyjeż natchnienie wyszło z ciebie? 
    5:
      he: הָרְפָאִים יְחוֹלָלוּ מִתַּחַת מַיִם וְשֹׁכְנֵיהֶם׃
      pl: Cienie nawet zgasłych drżą, głęboko pod wodami i mieszkańcami ich. 
    6:
      he: עָרוֹם שְׁאוֹל נֶגְדּוֹ וְאֵין כְּסוּת לָאֲבַדּוֹן׃
      pl: Obnażona leży przepaść przed Nim, a zasłony pozbawiona jest otchłań. 
    7:
      he: נֹטֶה צָפוֹן עַל־תֹּהוּ תֹּלֶה אֶרֶץ עַל־בְּלִי־מָה׃
      pl: Roztacza północ nad zamętem, zawiesza ziemię na nicości. 
    8:
      he: צֹרֵר־מַיִם בְּעָבָיו וְלֹא־נִבְקַע עָנָן תַּחְתָּם׃
      pl: Zawięzuje wody w chmurach Swoich, a jednak nie rwie się obłok pod niemi. 
    9:
      he: מְאַחֵז פְּנֵי־כִסֵּה פַּרְשֵׁז עָלָיו עֲנָנוֹ׃
      pl: Zakrywa widok stolicy Swojej, rozpostarłszy nad nią obłok swój. 
    10:
      he: חֹק־חָג עַל־פְּנֵי־מָיִם עַד־תַּכְלִית אוֹר עִם־חֹשֶׁךְ׃
      pl: Kres zakreślił na powierzchni wód, aż do granicy światła z mrokiem. 
    11:
      he: עַמּוּדֵי שָׁמַיִם יְרוֹפָפוּ וְיִתְמְהוּ מִגַּעֲרָתוֹ׃
      pl: Filary niebios zachwiały się, i osłupiały przed groźbą Jego. 
    12:
      he: בְּכֹחוֹ רָגַע הַיָּם ובתובנתו [וּבִתְבוּנָתוֹ] מָחַץ רָהַב׃
      pl: Mocą Swoją spienił morze, a mądrością Swoją zmiażdżył Rahaba. 
    13:
      he: בְּרוּחוֹ שָׁמַיִם שִׁפְרָה חֹלֲלָה יָדוֹ נָחָשׁ בָּרִיחַ׃
      pl: Za tchnieniem Jego rozjaśnia się niebo; przeszyła ręka Jego węża chybkiego. 
    14:
      he: הֶן־אֵלֶּה קְצוֹת דרכו [דְּרָכָיו] וּמַה־שֵּׁמֶץ דָּבָר נִשְׁמַע־בּוֹ וְרַעַם
        גבורתו [גְּבוּרוֹתָיו] מִי יִתְבּוֹנָן׃
      pl: Oto tylko zarysy dróg Jego, ale i to tylko poszept wieści, którąśmy zasłyszeli
        o Nim! Wszakże gromowładną wszechmoc Jego - któż ją wyrozumie! 
  27:
    1:
      he: וַיֹּסֶף אִיּוֹב שְׂאֵת מְשָׁלוֹ וַיֹּאמַר׃
      pl: I prowadził Ijob dalej pouczającą rzecz swoją, i rzekł: 
    2:
      he: חַי־אֵל הֵסִיר מִשְׁפָּטִי וְשַׁדַּי הֵמַר נַפְשִׁי׃
      pl: Żyw Bóg, który mnie wyzuł z prawa mojego, i Wszechmocny, który goryczą przejął
        duszę moję. 
    3:
      he: כִּי־כָל־עוֹד נִשְׁמָתִי בִי וְרוּחַ אֱלוֹהַּ בְּאַפִּי׃
      pl: Że dopóki stanie tchu we mnie, a tchnienia Bożego w nozdrzach moich. 
    4:
      he: אִם־תְּדַבֵּרְנָה שְׂפָתַי עַוְלָה וּלְשׁוֹנִי אִם־יֶהְגֶּה רְמִיָּה׃
      pl: Nie wyrzekną usta moje nieprawości, ani zmyśli język mój obłudy. 
    5:
      he: חָלִילָה לִּי אִם־אַצְדִּיק אֶתְכֶם עַד־אֶגְוָע לֹא־אָסִיר תֻּמָּתִי מִמֶּנִּי׃
      pl: Dalekiem to odemnie, abym wam słuszność przyznawał; póki nie skonam nie
        pozwolę sobie zabrać niewinności mojej. 
    6:
      he: בְּצִדְקָתִי הֶחֱזַקְתִּי וְלֹא אַרְפֶּהָ לֹא־יֶחֱרַף לְבָבִי מִיָּמָי׃
      pl: Przy prawości mojej trzymam się, a nie puszczę jej, a nie potępia sumienie
        moje żadnego z dni moich. 
    7:
      he: יְהִי כְרָשָׁע אֹיְבִי וּמִתְקוֹמְמִי כְעַוָּל׃
      pl: Jako niegodziwy musi wróg mój się okazać, a przeciwnik mój jako krzywdziciel. 
    8:
      he: כִּי מַה־תִּקְוַת חָנֵף כִּי יִבְצָע כִּי יֵשֶׁל אֱלוֹהַּ נַפְשׁוֹ׃
      pl: Bo jakaż nadzieja obłudnika, gdy odetnie, gdy wydrze Bóg duszę jego? 
    9:
      he: הַצַעֲקָתוֹ יִשְׁמַע אֵל כִּי־תָבוֹא עָלָיו צָרָה׃
      pl: Czyż usłyszy Bóg wołanie jego, gdy przypadnie go niedola? 
    10:
      he: אִם־עַל־שַׁדַּי יִתְעַנָּג יִקְרָא אֱלוֹהַּ בְּכָל־עֵת׃
      pl: Alboż może on się rozkoszować Wszechmocnym, wzywać Boga na każdy czas? 
    11:
      he: אוֹרֶה אֶתְכֶם בְּיַד־אֵל אֲשֶׁר עִם־שַׁדַּי לֹא אֲכַחֵד׃
      pl: Ja wszakże wskażę wam, co ręką Bożą się dzieje, co Wszechmocny zamierza,
        nie utaję. 
    12:
      he: הֵן־אַתֶּם כֻּלְּכֶם חֲזִיתֶם וְלָמָּה־זֶּה הֶבֶל תֶּהְבָּלוּ׃
      pl: Oto wszyscyście to widzieli; a czemu marności jeszcze prawicie? 
    13:
      he: זֶה חֵלֶק־אָדָם רָשָׁע עִם־אֵל וְנַחֲלַת עָרִיצִים מִשַּׁדַּי יִקָּחוּ׃
      pl: Taki to udział człeka niegodziwego u Boga, dziedzictwo tyranów, jakie od Wszechmocnego
        odbierają. 
    14:
      he: אִם־יִרְבּוּ בָנָיו לְמוֹ־חָרֶב וְצֶאֱצָאָיו לֹא יִשְׂבְּעוּ־לָחֶם׃
      pl: Jeśli podrosną synowie jego, pójdą pod miecz, a potomkowie jego nie nasycą
        się chleba. 
    15:
      he: שרידו [שְׂרִידָיו] בַּמָּוֶת יִקָּבֵרוּ וְאַלְמְנֹתָיו לֹא תִבְכֶּינָה׃
      pl: Pozostali po nim w czasie zarazy pochowani będą, a wdowy ich nie zapłaczą
        po nich. 
    16:
      he: אִם־יִצְבֹּר כֶּעָפָר כָּסֶף וְכַחֹמֶר יָכִין מַלְבּוּשׁ׃
      pl: Choćby nagromadzał jako prochu srebra, a nasprawiał szat niby błota. 
    17:
      he: יָכִין וְצַדִּיק יִלְבָּשׁ וְכֶסֶף נָקִי יַחֲלֹק׃
      pl: Nasprawi on, ale sprawiedliwy przyodzieje je, a srebro podzieli nieskazitelny. 
    18:
      he: בָּנָה כָעָשׁ בֵּיתוֹ וּכְסֻכָּה עָשָׂה נֹצֵר׃
      pl: Zbuduje niby mszyca dom swój, i niby budę, którą stróż wystawia. 
    19:
      he: עָשִׁיר יִשְׁכַּב וְלֹא יֵאָסֵף עֵינָיו פָּקַח וְאֵינֶנּוּ׃
      pl: Jako bogaty położy się, ale nie uczyni tego więcej, otworzy oczy swoje,
        ale już go nie będzie. 
    20:
      he: תַּשִּׂיגֵהוּ כַמַּיִם בַּלָּהוֹת לַיְלָה גְּנָבַתּוּ סוּפָה׃
      pl: Zachwycą go niby powodzie strachy, w nocy uprowadzi go nawałnica. 
    21:
      he: יִשָּׂאֵהוּ קָדִים וְיֵלַךְ וִישָׂעֲרֵהוּ מִמְּקֹמוֹ׃
      pl: Wicher uniesie go a odejdzie, i porwie go z miejsca swojego. 
    22:
      he: וְיַשְׁלֵךְ עָלָיו וְלֹא יַחְמֹל מִיָּדוֹ בָּרוֹחַ יִבְרָח׃
      pl: On zaś mierzy nań wciąż bez litości, przed ręką Jego musi uciekać, uciekać. 
    23:
      he: יִשְׂפֹּק עָלֵימוֹ כַפֵּימוֹ וְיִשְׁרֹק עָלָיו מִמְּקֹמוֹ׃
      pl: Wtedy klaśnie nad nim każdy rękoma i wysyka go z miejsca swojego. 
  28:
    1:
      he: כִּי יֵשׁ לַכֶּסֶף מוֹצָא וּמָקוֹם לַזָּהָב יָזֹקּוּ׃
      pl: Ma wprawdzie srebro kopalnię swoją, a pokład swój złoto, kędy je oczyszczają. 
    2:
      he: בַּרְזֶל מֵעָפָר יֻקָּח וְאֶבֶן יָצוּק נְחוּשָׁה׃
      pl: Żelazo wydobywa się z ziemi, a kamień roztapia się na kruszec. 
    3:
      he: קֵץ שָׂם לַחֹשֶׁךְ וּלְכָל־תַּכְלִית הוּא חוֹקֵר אֶבֶן אֹפֶל וְצַלְמָוֶת׃
      pl: Kres położono ciemności, i do ostatnich granic jej docierają, do kamieni
        nawet, które w mroku leżą i w cieniu pomroki śmiertelnej. 
    4:
      he: פָּרַץ נַחַל מֵעִם־גָּר הַנִּשְׁכָּחִים מִנִּי־רָגֶל דַּלּוּ מֵאֱנוֹשׁ נָעוּ׃
      pl: Przebijają szyb daleko od siedzib zamieszkałych, tak że zapomniały o nich
        stopy (przechodniów); zawieszeni kołyszą się zdala od ludzi. 
    5:
      he: אֶרֶץ מִמֶּנָּה יֵצֵא־לָחֶם וְתַחְתֶּיהָ נֶהְפַּךְ כְּמוֹ־אֵשׁ׃
      pl: Z ziemi wychodzi chleb, ale pod nią burzy się jak ogień. 
    6:
      he: מְקוֹם־סַפִּיר אֲבָנֶיהָ וְעַפְרֹת זָהָב לוֹ׃
      pl: Pokładem szafirów są kamienie jej, a piasek złoty jest udziałem jego. 
    7:
      he: נָתִיב לֹא־יְדָעוֹ עָיִט וְלֹא שְׁזָפַתּוּ עֵין אַיָּה׃
      pl: Ale onej ścieżki (do mądrości) nie zna ptak drapieżny ani wypatrzyło jej
        oko krogulcze. 
    8:
      he: לֹא־הִדְרִיכֻהוּ בְנֵי־שָׁחַץ לֹא־עָדָה עָלָיו שָׁחַל׃
      pl: Nie kroczą po niej bestje młode, ani stąpa po niej lew (stary). 
    9:
      he: בַּחַלָּמִישׁ שָׁלַח יָדוֹ הָפַךְ מִשֹּׁרֶשׁ הָרִים׃
      pl: Na krzemień ściąga rękę swoją, wywraca z korzenia góry. 
    10:
      he: בַּצּוּרוֹת יְאֹרִים בִּקֵּעַ וְכָל־יְקָר רָאֲתָה עֵינוֹ׃
      pl: Przez skały przeprowadza strumienie, a każdy klejnot wykrywa wzrok jego. 
    11:
      he: מִבְּכִי נְהָרוֹת חִבֵּשׁ וְתַעֲלֻמָהּ יֹצִא אוֹר׃
      pl: Aby się nie sączyły, żyły wodne tamuje, a co skryte jest wywodzi na światło. 
    12:
      he: וְהַחָכְמָה מֵאַיִן תִּמָּצֵא וְאֵי זֶה מְקוֹם בִּינָה׃
      pl: Ale mądrość - gdzież ją znaleść? a kędy siedlisko poznania? 
    13:
      he: לֹא־יָדַע אֱנוֹשׁ עֶרְכָּהּ וְלֹא תִמָּצֵא בְּאֶרֶץ הַחַיִּים׃
      pl: Nie zna śmiertelny ceny jej, ani znaleść jej na ziemi żyjących. 
    14:
      he: תְּהוֹם אָמַר לֹא בִי־הִיא וְיָם אָמַר אֵין עִמָּדִי׃
      pl: Otchłań woła niemasz jej we mnie, a morze powiada niemasz jej przy mnie! 
    15:
      he: לֹא־יֻתַּן סְגוֹר תַּחְתֶּיהָ וְלֹא יִשָּׁקֵל כֶּסֶף מְחִירָהּ׃
      pl: Nie można jej opłacić złotem szczerem, ani wagą srebra jej nabyć. 
    16:
      he: לֹא־תְסֻלֶּה בְּכֶתֶם אוֹפִיר בְּשֹׁהַם יָקָר וְסַפִּיר׃
      pl: Nie zrównoważy jej złoto Ofiru, ani beryl kosztowny lub szafir. 
    17:
      he: לֹא־יַעַרְכֶנָּה זָהָב וּזְכוֹכִית וּתְמוּרָתָהּ כְּלִי־פָז׃
      pl: Nie zrówna jej ani złoto ani klejnot szklisty, ani jest ceną jej naczynie
        szczerozłote. 
    18:
      he: רָאמוֹת וְגָבִישׁ לֹא יִזָּכֵר וּמֶשֶׁךְ חָכְמָה מִפְּנִינִים׃
      pl: O perłach i krysztale nie wspomnieć przy niej, a naszyjnik mądrości droższy
        niż z korali. 
    19:
      he: לֹא־יַעַרְכֶנָּה פִּטְדַת־כּוּשׁ בְּכֶתֶם טָהוֹר לֹא תְסֻלֶּה׃
      pl: Nie zrówna jej topaz etjopski, najszczersze złoto nie zrównoważy jej. 
    20:
      he: וְהַחָכְמָה מֵאַיִן תָּבוֹא וְאֵי זֶה מְקוֹם בִּינָה׃
      pl: Mądrość tedy zkąd ona przychodzi, a gdzież miejsce poznania? 
    21:
      he: וְנֶעֶלְמָה מֵעֵינֵי כָל־חָי וּמֵעוֹף הַשָּׁמַיִם נִסְתָּרָה׃
      pl: Zakryta jest od oczu wszystkich żyjących, a przed ptactwem nieba utajona. 
    22:
      he: אֲבַדּוֹן וָמָוֶת אָמְרוּ בְּאָזְנֵינוּ שָׁמַעְנוּ שִׁמְעָהּ׃
      pl: 'Przepaść i śmierć powiadają: uszyma naszemi zasłyszałyśmy wieść tylko o niej. '
    23:
      he: אֱלֹהִים הֵבִין דַּרְכָּהּ וְהוּא יָדַע אֶת־מְקוֹמָהּ׃
      pl: Bóg jeden świadom drogi do niej, On jeden zna siedzibę jej. 
    24:
      he: כִּי־הוּא לִקְצוֹת־הָאָרֶץ יַבִּיט תַּחַת כָּל־הַשָּׁמַיִם יִרְאֶה׃
      pl: Bo sięga On wzrokiem aż po krańce ziemi, co pod całem niebem widzi. 
    25:
      he: לַעֲשׂוֹת לָרוּחַ מִשְׁקָל וּמַיִם תִּכֵּן בְּמִדָּה׃
      pl: Gdy nadał wiatrowi wagę, a wody urządzał miarą; 
    26:
      he: בַּעֲשֹׂתוֹ לַמָּטָר חֹק וְדֶרֶךְ לַחֲזִיז קֹלוֹת׃
      pl: Gdy zakreślił prawo deszczowi, a szlak błyskowi gromów. 
    27:
      he: אָז רָאָהּ וַיְסַפְּרָהּ הֱכִינָהּ וְגַם־חֲקָרָהּ׃
      pl: Wtedy obejrzał ją i sprawdził, ustanowił ją i wypróbował. 
    28:
      he: וַיֹּאמֶר לָאָדָם הֵן יִרְאַת אֲדֹנָי הִיא חָכְמָה וְסוּר מֵרָע בִּינָה׃
      pl: 'I oświadczył człowiekowi: Oto bojaźń Boża jest prawdziwą mądrością, a wymijanie
        złego rozumem! '
  29:
    1:
      he: וַיֹּסֶף אִיּוֹב שְׂאֵת מְשָׁלוֹ וַיֹּאמַר׃
      pl: I prowadził Ijob dalej pouczającą rzecz swoję, i rzekł: 
    2:
      he: מִי־יִתְּנֵנִי כְיַרְחֵי־קֶדֶם כִּימֵי אֱלוֹהַּ יִשְׁמְרֵנִי׃
      pl: Któżby mi pozwolił być jako za miesięcy dawnych, za dni onych, gdy się Bóg
        mną opiekował. 
    3:
      he: בְּהִלּוֹ נֵרוֹ עֲלֵי רֹאשִׁי לְאוֹרוֹ אֵלֶךְ חֹשֶׁךְ׃
      pl: Gdy jeszcze świeciła pochodnia Jego nad głową moją gdym jeszcze przy świetle
        Jego szedł przez ciemność. 
    4:
      he: כַּאֲשֶׁר הָיִיתִי בִּימֵי חָרְפִּי בְּסוֹד אֱלוֹהַּ עֲלֵי אָהֳלִי׃
      pl: Jakom był za dni młodości mojej, gdy jeszcze Bóg radził nad namiotem moim. 
    5:
      he: בְּעוֹד שַׁדַּי עִמָּדִי סְבִיבוֹתַי נְעָרָי׃
      pl: Gdy jeszcze Wszechmocny był zemną, a wokoło mnie dziatwa moja. 
    6:
      he: בִּרְחֹץ הֲלִיכַי בְּחֵמָה וְצוּר יָצוּק עִמָּדִי פַּלְגֵי־שָׁמֶן׃
      pl: Gdy się kąpały stopy moje w śmietance, a wylewała opoka przy mnie potoki
        oliwy. 
    7:
      he: בְּצֵאתִי שַׁעַר עֲלֵי־קָרֶת בָּרְחוֹב אָכִין מוֹשָׁבִי׃
      pl: Gdym wychodził z bramy na miasto, na rynku ustawiał krzesło moje. 
    8:
      he: רָאוּנִי נְעָרִים וְנֶחְבָּאוּ וִישִׁישִׁים קָמוּ עָמָדוּ׃
      pl: Widząc mnie młodzi, ukrywali się, a sędziwi podnieśli się i stali. 
    9:
      he: שָׂרִים עָצְרוּ בְמִלִּים וְכַף יָשִׂימוּ לְפִיהֶם׃
      pl: Panowie powstrzymali swe mowy, przykładając rękę do ust swoich. 
    10:
      he: קוֹל־נְגִידִים נֶחְבָּאוּ וּלְשׁוֹנָם לְחִכָּם דָּבֵקָה׃
      pl: Głosy książąt milkły, a przylegał im język ich do podniebienia. 
    11:
      he: כִּי אֹזֶן שָׁמְעָה וַתְּאַשְּׁרֵנִי וְעַיִן רָאֲתָה וַתְּעִידֵנִי׃
      pl: Tak, ucho które mnie słyszało błogosławiło mnie, a oko, które mnie widziało,
        przyświadczało mi. 
    12:
      he: כִּי־אֲמַלֵּט עָנִי מְשַׁוֵּעַ וְיָתוֹם וְלֹא־עֹזֵר לוֹ׃
      pl: Bom wybawiał strapionego, który wołał, i sierotę za którą nikt się nie ujmował. 
    13:
      he: בִּרְכַּת אֹבֵד עָלַי תָּבֹא וְלֵב אַלְמָנָה אַרְנִן׃
      pl: Błogosławieństwo ginącego przychodziło na mnie, a serce wdowy rozweselałem. 
    14:
      he: צֶדֶק לָבַשְׁתִּי וַיִּלְבָּשֵׁנִי כִּמְעִיל וְצָנִיף מִשְׁפָּטִי׃
      pl: W sprawiedliwość przyodziałem się, a zdobiła mnie, niby płaszcz i dyadem
        był mi wyrok mój. 
    15:
      he: עֵינַיִם הָיִיתִי לַעִוֵּר וְרַגְלַיִם לַפִּסֵּחַ אָנִי׃
      pl: Byłem okiem ślepemu, a nogą chromemu. 
    16:
      he: אָב אָנֹכִי לָאֶבְיוֹנִים וְרִב לֹא־יָדַעְתִּי אֶחְקְרֵהוּ׃
      pl: Byłem ojcem ubogich, a sprawę nieznanego mi badałem. 
    17:
      he: וָאֲשַׁבְּרָה מְתַלְּעוֹת עַוָּל וּמִשִּׁנָּיו אַשְׁלִיךְ טָרֶף׃
      pl: A kruszyłem szczęki krzywdziciela, a z zębów jego wydzierałem zdobycz. 
    18:
      he: וָאֹמַר עִם־קִנִּי אֶגְוָע וְכַחוֹל אַרְבֶּה יָמִים׃
      pl: 'Wtedy mniemałem: w gnieździe swojem skonam, a jako feniks rozmnożę dni
        moje. '
    19:
      he: שָׁרְשִׁי פָתוּחַ אֱלֵי־מָיִם וְטַל יָלִין בִּקְצִירִי׃
      pl: Korzeń mój rozkrzewi się ku wodom, a rosa nocować będzie na gałęziach moich. 
    20:
      he: כְּבוֹדִי חָדָשׁ עִמָּדִי וְקַשְׁתִּי בְּיָדִי תַחֲלִיף׃
      pl: Cześć moja odświeży się przy mnie, a łuk w ręce mojej się odnowi. 
    21:
      he: לִי־שָׁמְעוּ וְיִחֵלּוּ וְיִדְּמוּ לְמוֹ עֲצָתִי׃
      pl: Słuchano mnie i czekano, a milczano wobec zdania mojego. 
    22:
      he: אַחֲרֵי דְבָרִי לֹא יִשְׁנוּ וְעָלֵימוֹ תִּטֹּף מִלָּתִי׃
      pl: Po słowie mojem nie odzywano się powtórnie, niby krople spadała na nich
        mowa moja. 
    23:
      he: וְיִחֲלוּ כַמָּטָר לִי וּפִיהֶם פָּעֲרוּ לְמַלְקוֹשׁ׃
      pl: Wyglądali mnie jako dżdżu, otwierali usta swe niby na deszcz późny. 
    24:
      he: אֶשְׂחַק אֲלֵהֶם לֹא יַאֲמִינוּ וְאוֹר פָּנַי לֹא יַפִּילוּן׃
      pl: Uśmiechałem się do nich, gdy odwagę tracili, a jasności oblicza mego nie
        mogli przytłumić. 
    25:
      he: אֶבֲחַר דַּרְכָּם וְאֵשֵׁב רֹאשׁ וְאֶשְׁכּוֹן כְּמֶלֶךְ בַּגְּדוּד כַּאֲשֶׁר
        אֲבֵלִים יְנַחֵם׃
      pl: Gdym kiedy przyszedł do nich, zasiadałem na najprzedniejszem miejscu, przebywałem
        jako król wśród hufców, jako ten, który smutnych cieszy. 
  30:
    1:
      he: וְעַתָּה שָׂחֲקוּ עָלַי צְעִירִים מִמֶּנִּי לְיָמִים אֲשֶׁר־מָאַסְתִּי אֲבוֹתָם
        לָשִׁית עִם־כַּלְבֵי צֹאנִי׃
      pl: A teraz wyśmiewają mnie młodsi odemnie w latach nawet ci, których ojców
        uważałbym za niegodnych zesforować z psami mojej trzody. 
    2:
      he: גַּם־כֹּחַ יְדֵיהֶם לָמָּה לִּי עָלֵימוֹ אָבַד כָּלַח׃
      pl: Siła też rąk ich nacóż by mi się zdała, przy których przepada (bez pożytku)
        starość. 
    3:
      he: בְּחֶסֶר וּבְכָפָן גַּלְמוּד הַעֹרְקִים צִיָּה אֶמֶשׁ שׁוֹאָה וּמְשֹׁאָה׃
      pl: Którzy dla niedostatku i głodu samotnie żyją, którzy uciekają na step, w mrok
        grozy i opustoszenia. 
    4:
      he: הַקֹּטְפִים מַלּוּחַ עֲלֵי־שִׂיחַ וְשֹׁרֶשׁ רְתָמִים לַחְמָם׃
      pl: Którzy zrywają lebiodę po chrustach, a korzonki jałowcu na pokarm. 
    5:
      he: מִן־גֵּו יְגֹרָשׁוּ יָרִיעוּ עָלֵימוֹ כַּגַּנָּב׃
      pl: Z koła (ludzi) ich wypędzają, a krzyczą za nimi jako za złodziejem. 
    6:
      he: בַּעֲרוּץ נְחָלִים לִשְׁכֹּן חֹרֵי עָפָר וְכֵפִים׃
      pl: W łożyskach potoków mieszkają, w jamach podziemnych lub skałach. 
    7:
      he: בֵּין־שִׂיחִים יִנְהָקוּ תַּחַת חָרוּל יְסֻפָּחוּ׃
      pl: Między chrustami jęczą, pod pokrzywy się cisną. 
    8:
      he: בְּנֵי־נָבָל גַּם־בְּנֵי בְלִי־שֵׁם נִכְּאוּ מִן־הָאָרֶץ׃
      pl: Synowie bezecnych wraz z synami wzgardzonych, wygnani biczem z ziemi. 
    9:
      he: וְעַתָּה נְגִינָתָם הָיִיתִי וָאֱהִי לָהֶם לְמִלָּה׃
      pl: A teraz pieśnią ich się stałem, a służę im za przedmiot gawędy. 
    10:
      he: תִּעֲבוּנִי רָחֲקוּ מֶנִּי וּמִפָּנַי לֹא־חָשְׂכוּ רֹק׃
      pl: Brzydzą się mną, usuwają odemnie, a przed obliczem mojem nie powstrzymują
        plwociny. 
    11:
      he: כִּי־יתרו [יִתְרִי] פִתַּח וַיְעַנֵּנִי וְרֶסֶן מִפָּנַי שִׁלֵּחוּ׃
      pl: Bo cięciwę mą rozluźnił i upokorzył mnie, to też zrzucili i oni wędzidło
        przedemną. 
    12:
      he: עַל־יָמִין פִּרְחַח יָקוּמוּ רַגְלַי שִׁלֵּחוּ וַיָּסֹלּוּ עָלַי אָרְחוֹת
        אֵידָם׃
      pl: Po prawicy mojej powstawa banda młodzików, nogi moje potrącają, i torują
        ku mnie drogi swe zgubne. 
    13:
      he: נָתְסוּ נְתִיבָתִי לְהַוָּתִי יֹעִילוּ לֹא עֹזֵר לָמוֹ׃
      pl: Zburzyli ścieżkę moję, do nędzy mojej się przyczyniają, oni którzy nie mają
        sami nikogo, któryby ich wspomógł. 
    14:
      he: כְּפֶרֶץ רָחָב יֶאֱתָיוּ תַּחַת שֹׁאָה הִתְגַּלְגָּלוּ׃
      pl: Jakby przez rozwarty wyłom muru napadli, i z wrzawą się zwalili. 
    15:
      he: הָהְפַּךְ עָלַי בַּלָּהוֹת תִּרְדֹּף כָּרוּחַ נְדִבָתִי וּכְעָב עָבְרָה
        יְשֻׁעָתִי׃
      pl: Zwróciły się przeciw mnie postrachy, jako wiatr ścigają powagę moję, i jako
        obłok znikło szczęście moje. 
    16:
      he: וְעַתָּה עָלַי תִּשְׁתַּפֵּךְ נַפְשִׁי יֹאחֲזוּנִי יְמֵי־עֹנִי׃
      pl: A teraz rozlewa się we mnie dusza moja, pochwyciły mnie silnie dni niedoli. 
    17:
      he: לַיְלָה עֲצָמַי נִקַּר מֵעָלָי וְעֹרְקַי לֹא יִשְׁכָּבוּן׃
      pl: Noc przewierca kości moje, i oddziela je odemnie, a żyłom moim niemasz pokoju. 
    18:
      he: בְּרָב־כֹּחַ יִתְחַפֵּשׂ לְבוּשִׁי כְּפִי כֻתָּנְתִּי יַאַזְרֵנִי׃
      pl: Wskutek przemożnej mocy Bożej zmieniła się szata moja, i jako szyjny otwór
        chitonu mego ściska mnie. 
    19:
      he: הֹרָנִי לַחֹמֶר וָאֶתְמַשֵּׁל כֶּעָפָר וָאֵפֶר׃
      pl: Wrzucił mnie w błoto, a podobny się stałem do prochu lub popiołu. 
    20:
      he: אֲשַׁוַּע אֵלֶיךָ וְלֹא תַעֲנֵנִי עָמַדְתִּי וַתִּתְבֹּנֶן בִּי׃
      pl: Wołam do Ciebie, ale nie odpowiadasz mi, stoję przed Tobą, ale (nie) spoglądasz
        na mnie. 
    21:
      he: תֵּהָפֵךְ לְאַכְזָר לִי בְּעֹצֶם יָדְךָ תִשְׂטְמֵנִי׃
      pl: Odmieniłeś się w okrutnego względem mnie, mocą ręki Twojej mnie prześladujesz. 
    22:
      he: תִּשָּׂאֵנִי אֶל־רוּחַ תַּרְכִּיבֵנִי וּתְמֹגְגֵנִי תשוה [תּוּשִׁיָּה׃]
      pl: Podnosisz mnie, zawieszasz na powietrzu, i niweczysz istność moję. 
    23:
      he: כִּי־יָדַעְתִּי מָוֶת תְּשִׁיבֵנִי וּבֵית מוֹעֵד לְכָל־חָי׃
      pl: Otóż wiem ja, że na śmierć mnie chcesz podać i do domu naznaczonego wszystkim
        żyjącym. 
    24:
      he: אַךְ לֹא־בְעִי יִשְׁלַח־יָד אִם־בְּפִידוֹ לָהֶן שׁוּעַ׃
      pl: Ale czyż nie wyciąga jeszcze każdy ręki w upadku, albo czyż nie podnosi
        jeszcze o to, ginąc, krzyku błagalnego? 
    25:
      he: אִם־לֹא בָכִיתִי לִקְשֵׁה־יוֹם עָגְמָה נַפְשִׁי לָאֶבְיוֹן׃
      pl: Czyżem nie płakał nad udręczonym przez los, czyż nie ubolewała dusza moja
        nad ubogim? 
    26:
      he: כִּי טוֹב קִוִּיתִי וַיָּבֹא רָע וַאֲיַחֲלָה לְאוֹר וַיָּבֹא אֹפֶל׃
      pl: Tak, szczęścia się spodziewałem a oto nadeszła niedola, oczekiwałem światła
        a oto przypadła ciemność. 
    27:
      he: מֵעַי רֻתְּחוּ וְלֹא־דָמּוּ קִדְּמֻנִי יְמֵי־עֹנִי׃
      pl: Wnętrzności moje wrą a nie mogą się uciszyć, ubiegły mnie dni utrapienia. 
    28:
      he: קֹדֵר הִלַּכְתִּי בְּלֹא חַמָּה קַמְתִּי בַקָּהָל אֲשַׁוֵּעַ׃
      pl: Zczerniały błądzę, ale nie od słońca, dźwigam się, a wołam publicznie o pomoc. 
    29:
      he: אָח הָיִיתִי לְתַנִּים וְרֵעַ לִבְנוֹת יַעֲנָה׃
      pl: Bratem się stałem szakali, a towarzyszem strusiów młodych. 
    30:
      he: עוֹרִי שָׁחַר מֵעָלָי וְעַצְמִי־חָרָה מִנִּי־חֹרֶב׃
      pl: Skóra moja poczerniała i spada zemnie, a kości moje spieczone od żaru. 
    31:
      he: וַיְהִי לְאֵבֶל כִּנֹּרִי וְעֻגָבִי לְקוֹל בֹּכִים׃
      pl: I tak zamieniła się cytra moja na pieśń żałobną, a flet mój na dźwięk skargi. 
  31:
    1:
      he: בְּרִית כָּרַתִּי לְעֵינָי וּמָה אֶתְבּוֹנֵן עַל־בְּתוּלָה׃
      pl: 'Przymierze zawarłem był z oczyma mojemi: jakżebym miał spojrzeć na dziewicę! '
    2:
      he: וּמֶה חֵלֶק אֱלוֹהַּ מִמָּעַל וְנַחֲלַת שַׁדַּי מִמְּרֹמִים׃
      pl: Czemby był udział od Boga u góry, a dziedzictwo Wszechmocnego z wysokości? 
    3:
      he: הֲלֹא־אֵיד לְעַוָּל וְנֵכֶר לְפֹעֲלֵי אָוֶן׃
      pl: Czyż nie jest to zagubą dla niegodziwców, a srogą klęską dla złoczyńców? 
    4:
      he: הֲלֹא־הוּא יִרְאֶה דְרָכָי וְכָל־צְעָדַי יִסְפּוֹר׃
      pl: Czyżby nie miał widzieć dróg moich, a wszystkich kroków moich nie liczyć? 
    5:
      he: אִם־הָלַכְתִּי עִם־שָׁוְא וַתַּחַשׁ עַל־מִרְמָה רַגְלִי׃
      pl: Jeżelim postępował w fałszu, a spieszyła się na obłudę noga moja. 
    6:
      he: יִשְׁקְלֵנִי בְמֹאזְנֵי־צֶדֶק וְיֵדַע אֱלוֹהַּ תֻּמָּתִי׃
      pl: Niechaj mnie zważy na wadze sprawiedliwej, aby poznał Bóg niewinność moję! 
    7:
      he: אִם תִּטֶּה אַשֻּׁרִי מִנִּי הַדָּרֶךְ וְאַחַר עֵינַי הָלַךְ לִבִּי וּבְכַפַּי
        דָּבַק מֻאוּם׃
      pl: Jeśli zboczył krok mój z właściwej drogi, albo za oczyma memi szło serce
        moje, a do rąk moich przylgnęła jakabądź zmaza. 
    8:
      he: אֶזְרְעָה וְאַחֵר יֹאכֵל וְצֶאֱצָאַי יְשֹׁרָשׁוּ׃
      pl: Niechże tedy sieję a inny pożywa, a niech latorośle moje wykorzenione będą! 
    9:
      he: אִם־נִפְתָּה לִבִּי עַל־אִשָּׁה וְעַל־פֶּתַח רֵעִי אָרָבְתִּי׃
      pl: Jeżeli uwiodło się serce moje z powodu kobiety i jeślim czyhał u drzwi sąsiada
        mego. 
    10:
      he: תִּטְחַן לְאַחֵר אִשְׁתִּי וְעָלֶיהָ יִכְרְעוּן אֲחֵרִין׃
      pl: Niechaj miele innemu żona moja, a niechaj się schylają inni nad nią. 
    11:
      he: כִּי־הוא [הִיא] זִמָּה והיא [וְהוּא] עָוֺן פְּלִילִים׃
      pl: 'Bo to czyn sprośny: tak, występek, już i sądownie karcony. '
    12:
      he: כִּי אֵשׁ הִיא עַד־אֲבַדּוֹן תֹּאכֵל וּבְכָל־תְּבוּאָתִי תְשָׁרֵשׁ׃
      pl: Bo jest to ogień, któryby do zniszczenia pożerał, a wszystek dorobek mój
        wyplenił. 
    13:
      he: אִם־אֶמְאַס מִשְׁפַּט עַבְדִּי וַאֲמָתִי בְּרִבָם עִמָּדִי׃
      pl: Jeżelibym pomiatał prawem sługi albo służebnicy mojej, gdy wiedli spór zemną. 
    14:
      he: וּמָה אֶעֱשֶׂה כִּי־יָקוּם אֵל וְכִי־יִפְקֹד מָה אֲשִׁיבֶנּוּ׃
      pl: Cóżbym począł, gdyby powstał Bóg, a gdyby badał, cóżbym Mu odpowiedział? 
    15:
      he: הֲ‍לֹא־בַבֶּטֶן עֹשֵׂנִי עָשָׂהוּ וַיְכֻנֶנּוּ בָּרֶחֶם אֶחָד׃
      pl: Azali ten sam, który w żywocie mnie stworzył, nie stworzył i jego, azali
        nie ukształtował nas Jeden w matczynem łonie? 
    16:
      he: אִם־אֶמְנַע מֵחֵפֶץ דַּלִּים וְעֵינֵי אַלְמָנָה אֲכַלֶּה׃
      pl: Jeślim odmówił pragnieniu ubogich, albo dał zbyt wyczekiwać oczom wdowy, 
    17:
      he: וְאֹכַל פִּתִּי לְבַדִּי וְלֹא־אָכַל יָתוֹם מִמֶּנָּה׃
      pl: Jeślim kosztował kromki swej sam, a nie jadał i sierota z niej. 
    18:
      he: כִּי מִנְּעוּרַי גְּדֵלַנִי כְאָב וּמִבֶּטֶן אִמִּי אַנְחֶנָּה׃
      pl: Raczej od młodości mojej podrastał mi jako ojcu, a z łona matki mojej przywodziłem
        wdowie. 
    19:
      he: אִם־אֶרְאֶה אוֹבֵד מִבְּלִי לְבוּשׁ וְאֵין כְּסוּת לָאֶבְיוֹן׃
      pl: Jeślim widzieć mógł ginącego bez odzieży, a bez przykrycia ubogiego. 
    20:
      he: אִם־לֹא בֵרֲכוּנִי חלצו [חֲלָצָיו] וּמִגֵּז כְּבָשַׂי יִתְחַמָּם׃
      pl: Jeśli nie błogosławiły mi biodra jego, a nie zagrzewał się strzyżą owiec
        moich. 
    21:
      he: אִם־הֲנִיפוֹתִי עַל־יָתוֹם יָדִי כִּי־אֶרְאֶה בַשַּׁעַר עֶזְרָתִי׃
      pl: Jeślim podniósł przeciw sierocie rękę swoję, gdym widział w bramie, że mi
        pomoc pewna. 
    22:
      he: כְּתֵפִי מִשִּׁכְמָה תִפּוֹל וְאֶזְרֹעִי מִקָּנָה תִשָּׁבֵר׃
      pl: Niech tedy odpadnie łopatka moja od grzbietu swego a ramię me od łokcia
        odtrącone będzie! 
    23:
      he: כִּי פַחַד אֵלַי אֵיד אֵל וּמִשְּׂאֵתוֹ לֹא אוּכָל׃
      pl: Bo padłaby już trwoga na mnie przed skarceniem Boskiem, a wobec majestatu
        Jego nie mógłbym się ostać. 
    24:
      he: אִם־שַׂמְתִּי זָהָב כִּסְלִי וְלַכֶּתֶם אָמַרְתִּי מִבְטַחִי׃
      pl: 'Jeślim pokładał w złocie nadzieję moję, a do błyszczącego kruszcu mawiał:
        tyś ufność moja, '
    25:
      he: אִם־אֶשְׂמַח כִּי־רַב חֵילִי וְכִי־כַבִּיר מָצְאָה יָדִי׃
      pl: Jeślim się cieszył, że wzrosło mienie moje, i że wiele dopięła ręka moja. 
    26:
      he: אִם־אֶרְאֶה אוֹר כִּי יָהֵל וְיָרֵחַ יָקָר הֹלֵךְ׃
      pl: Jeślim zbytnio się wpatrywał w blask słońca, gdy świeciło, albo w księżyc
        gdy wspaniale się toczył, 
    27:
      he: וַיִּפְתְּ בַּסֵּתֶר לִבִּי וַתִּשַּׁק יָדִי לְפִי׃
      pl: A dało się potajemnie uwieść serce moje, aby się w hołdzie składała ręka
        do ust moich. 
    28:
      he: גַּם־הוּא עָוֺן פְּלִילִי כִּי־כִחַשְׁתִּי לָאֵל מִמָּעַל׃
      pl: I to by był występek już sądownie karcony, bo bym się tem zaparł Boga w wysokości. 
    29:
      he: אִם־אֶשְׂמַח בְּפִיד מְשַׂנְאִי וְהִתְעֹרַרְתִּי כִּי־מְצָאוֹ רָע׃
      pl: Jeślim się cieszył z upadku nieprzyjaciela mojego, a tryumfował, gdy go
        klęska spotkała. 
    30:
      he: וְלֹא־נָתַתִּי לַחֲטֹא חִכִּי לִשְׁאֹל בְּאָלָה נַפְשׁוֹ׃
      pl: Alem nigdy nie dopuszczał, aby zgrzeszyło podniebienie moje, aby zażądało
        przekleństwem duszy jego. 
    31:
      he: אִם־לֹא אָמְרוּ מְתֵי אָהֳלִי מִי־יִתֵּן מִבְּשָׂרוֹ לֹא נִשְׂבָּע׃
      pl: 'Jeśli nie mawiali ludzie namiotu mego: któż nam pokaże tego, któryby z mięsiwa
        jego się nie nasycił! '
    32:
      he: בַּחוּץ לֹא־יָלִין גֵּר דְּלָתַי לָאֹרַח אֶפְתָּח׃
      pl: Nie przenocował obcy na dworze, drzwi moje trzymałem otwarte dla przechodnia. 
    33:
      he: אִם־כִּסִּיתִי כְאָדָם פְּשָׁעָי לִטְמוֹן בְּחֻבִּי עֲוֺנִי׃
      pl: Jeślim taił, jak to ludzie zwykli, wykroczenia swoje, aby w łonie mojem
        ukryć winę moję -  
    34:
      he: כִּי אֶעֱרוֹץ הָמוֹן רַבָּה וּבוּז־מִשְׁפָּחוֹת יְחִתֵּנִי וָאֶדֹּם לֹא־אֵצֵא
        פָתַח׃
      pl: Abym się miał lękać tłumu licznego albo trwożyć przed najpośledniejszym
        z rodzin, a przeto milczał i poza drzwi nie wychodził. 
    35:
      he: מִי יִתֶּן־לִי שֹׁמֵעַ לִי הֶן־תָּוִי שַׁדַּי יַעֲנֵנִי וְסֵפֶר כָּתַב אִישׁ
        רִיבִי׃
      pl: O, gdybym też miał kogo, któryby mnie wysłuchał! Oto podpis mój - Wszechmocny
        niechaj mi odpowie! - Gdybym też miał pismo, które napisał oskarżyciel mój! 
    36:
      he: אִם־לֹא עַל־שִׁכְמִי אֶשָּׂאֶנּוּ אֶעֶנְדֶנּוּ עֲטָרוֹת לִי׃
      pl: Zaprawdę, na ramieniu mojem bym je nosił, i jako dyademem się niem uwieńczył. 
    37:
      he: מִסְפַּר צְעָדַי אַגִּידֶנּוּ כְּמוֹ־נָגִיד אֲקָרֲבֶנּוּ׃
      pl: Liczbę kroków moich bym Mu objawił, jako książę doń przystąpił! 
    38:
      he: אִם־עָלַי אַדְמָתִי תִזְעָק וְיַחַד תְּלָמֶיהָ יִבְכָּיוּן׃
      pl: Jeżeli podniosła ziemia moja skargę na mnie, a wespół z nią płakały nademną
        zagony jej; 
    39:
      he: אִם־כֹּחָהּ אָכַלְתִּי בְלִי־כָסֶף וְנֶפֶשׁ בְּעָלֶיהָ הִפָּחְתִּי׃
      pl: Jeślim plonu jej pożywał bez zapłaty, a życie właściciela jej zdusił. 
    40:
      he: תַּחַת חִטָּה יֵצֵא חוֹחַ וְתַחַת־שְׂעֹרָה בָאְשָׁה תַּמּוּ דִּבְרֵי אִיּוֹב׃
      pl: Tedy miasto pszenicy niechaj wzejdzie oset, a miasto jęczmienia kąkol. Skończyły
        się mowy Ijoba. 
  32:
    1:
      he: וַיִּשְׁבְּתוּ שְׁלֹשֶׁת הָאֲנָשִׁים הָאֵלֶּה מֵעֲנוֹת אֶת־אִיּוֹב כִּי
        הוּא צַדִּיק בְּעֵינָיו׃
      pl: A gdy zaprzestali trzej owi mężowie odpowiadać Ijobowi, ponieważ sprawiedliwym
        się mniemał w oczach swoich, 
    2:
      he: וַיִּחַר אַף אֱלִיהוּא בֶן־בַּרַכְאֵל הַבּוּזִי מִמִּשְׁפַּחַת רָם בְּאִיּוֹב
        חָרָה אַפּוֹ עַל־צַדְּקוֹ נַפְשׁוֹ מֵאֱלֹהִים׃
      pl: Tedy wspłonął gniewem Elihu, syn Berachela z Buz, z rodu Rama. Przeciw Ijobowi
        wspłonął gniew jego, ponieważ sprawiedliwszym się mniemał niż Bóg sam. 
    3:
      he: וּבִשְׁלֹשֶׁת רֵעָיו חָרָה אַפּוֹ עַל אֲשֶׁר לֹא־מָצְאוּ מַעֲנֶה וַיַּרְשִׁיעוּ
        אֶת־אִיּוֹב׃
      pl: Przeciw trzem też przyjaciołom swoim wspłonął gniew jego, że właściwej odpowiedzi
        nie znaleźli, a jednak Ijoba potępili. 
    4:
      he: וֶאֱלִיהוּ חִכָּה אֶת־אִיּוֹב בִּדְבָרִים כִּי זְקֵנִים־הֵמָּה מִמֶּנּוּ
        לְיָמִים׃
      pl: Czekał zaś Elihu z wystosowaniem słów do Ijoba, ponieważ byli oni starsi
        od niego w latach. 
    5:
      he: וַיַּרְא אֱלִיהוּא כִּי אֵין מַעֲנֶה בְּפִי שְׁלֹשֶׁת הָאֲנָשִׁים וַיִּחַר
        אַפּוֹ׃
      pl: Gdy tedy widział Elihu, że niema już odpowiedzi w ustach onych trzech mężów,
        wspłonął gniew jego. 
    6:
      he: וַיַּעַן אֱלִיהוּא בֶן־בַּרַכְאֵל הַבּוּזִי וַיֹּאמַר צָעִיר אֲנִי לְיָמִים
        וְאַתֶּם יְשִׁישִׁים עַל־כֵּן זָחַלְתִּי וָאִירָא מֵחַוֺּת דֵּעִי אֶתְכֶם׃
      pl: 'I tak odezwał się Elihu, syn Berachela, z Buz, i rzekł: Młody ja w latach,
        a wyście starcy; przeto nieśmiałem i obawiałem się wynurzyć wam zdanie swoje. '
    7:
      he: אָמַרְתִּי יָמִים יְדַבֵּרוּ וְרֹב שָׁנִים יֹדִיעוּ חָכְמָה׃
      pl: 'Powiedziałem sobie: dni przemówią, a mnogie lata objawią mądrość. '
    8:
      he: אָכֵן רוּחַ־הִיא בֶאֱנוֹשׁ וְנִשְׁמַת שַׁדַּי תְּבִינֵם׃
      pl: Ale zaprawdę, tylko duch w człowieku, tylko tchnienie Wszechmocnego rozumnymi
        ich czyni. 
    9:
      he: לֹא־רַבִּים יֶחְכָּמוּ וּזְקֵנִים יָבִינוּ מִשְׁפָּט׃
      pl: Nie zawsze są znakomici mądrzy, nie zawsze rozumieją starcy co prawem jest. 
    10:
      he: לָכֵן אָמַרְתִּי שִׁמְעָה־לִּי אֲחַוֶּה דֵּעִי אַף־אָנִי׃
      pl: 'Przeto powiadam: posłuchajcie mnie, wynurzę i ja zdanie swoje. '
    11:
      he: הֵן הוֹחַלְתִּי לְדִבְרֵיכֶם אָזִין עַד־תְּבוּנֹתֵיכֶם עַד־תַּחְקְרוּן מִלִּין׃
      pl: Otom czekał na mowy wasze, przysłuchiwałem się rozprawom waszym, póki nie
        dojdziecie właściwej rzeczy. 
    12:
      he: וְעָדֵיכֶם אֶתְבּוֹנָן וְהִנֵּה אֵין לְאִיּוֹב מוֹכִיחַ עוֹנֶה אֲמָרָיו
        מִכֶּם׃
      pl: Tak, baczyłem na was, ale oto nie było ani jednego między wami, któryby
        przekonał Ijoba, któryby (trafnie) odpowiedział na mowy jego. 
    13:
      he: פֶּן־תֹּאמְרוּ מָצָאנוּ חָכְמָה אֵל יִדְּפֶנּוּ לֹא־אִישׁ׃
      pl: 'Nie mówcie: myśmy mądrość znaleźli - bo tylko Bóg może go odeprzeć, nie
        człowiek. '
    14:
      he: וְלֹא־עָרַךְ אֵלַי מִלִּין וּבְאִמְרֵיכֶם לֹא אֲשִׁיבֶנּוּ׃
      pl: Nie do mnie wystosował on mowy swoje, ale nie waszemi też słowy odpowiem
        mu. 
    15:
      he: חַתּוּ לֹא־עָנוּ עוֹד הֶעְתִּיקוּ מֵהֶם מִלִּים׃
      pl: Zmieszali się, nie odpowiadają więcej; niedostawa im słów. 
    16:
      he: וְהוֹחַלְתִּי כִּי־לֹא יְדַבֵּרוּ כִּי עָמְדוּ לֹא־עָנוּ עוֹד׃
      pl: Czyżby mi dalej czekać, gdy mówić przestali, gdy umilkli, a nic już nie
        odpowiadają? 
    17:
      he: אַעֲנֶה אַף־אֲנִי חֶלְקִי אֲחַוֶּה דֵעִי אַף־אָנִי׃
      pl: Odezwę się tedy i ja ze strony mojej, wynurzę i ja zdanie swoje. 
    18:
      he: כִּי מָלֵתִי מִלִּים הֱצִיקַתְנִי רוּחַ בִּטְנִי׃
      pl: Bom pełen słów, dławi mnie wstrzymany oddech we wnętrzu mojem. 
    19:
      he: הִנֵּה־בִטְנִי כְּיַיִן לֹא־יִפָּתֵחַ כְּאֹבוֹת חֲדָשִׁים יִבָּקֵעַ׃
      pl: Oto wnętrze moje jako moszcz, któremu się nie otwiera; jako świeżo napełnione
        miechy, które pęknąć muszą. 
    20:
      he: אֲדַבְּרָה וְיִרְוַח־לִי אֶפְתַּח שְׂפָתַי וְאֶעֱנֶה׃
      pl: Przemówię tedy, abym sobie ulżył, otworzę usta moje i odezwę się. 
    21:
      he: אַל־נָא אֶשָּׂא פְנֵי־אִישׁ וְאֶל־אָדָם לֹא אֲכַנֶּה׃
      pl: Nie uwzględnię niczyjej osoby, a żadnemu człowiekowi schlebiać nie będę. 
    22:
      he: כִּי לֹא יָדַעְתִּי אֲכַנֶּה כִּמְעַט יִשָּׂאֵנִי עֹשֵׂנִי׃
      pl: Bo schlebiać nie umiem; stwórca mój czyżby mnie nie porwał niezwłocznie? 
  33:
    1:
      he: וְאוּלָם שְׁמַע־נָא אִיּוֹב מִלָּי וְכָל־דְּבָרַי הַאֲזִינָה׃
      pl: Słuchaj tedy Ijobie mowy mojej, a wszystkim słowom moim podaj ucho. 
    2:
      he: הִנֵּה־נָא פָּתַחְתִּי פִי דִּבְּרָה לְשׁוֹנִי בְחִכִּי׃
      pl: Oto gdym otworzył raz usta moje, mówi już sam język mój w podniebieniu mojem. 
    3:
      he: יֹשֶׁר־לִבִּי אֲמָרָי וְדַעַת שְׂפָתַי בָּרוּר מִלֵּלוּ׃
      pl: Szczerość serca mego odbije się w mych słowach, a prawdę jasną wynurzą usta
        moje. 
    4:
      he: רוּחַ־אֵל עָשָׂתְנִי וְנִשְׁמַת שַׁדַּי תְּחַיֵּנִי׃
      pl: Duch Boży stworzył mnie, a tchnienie Wszechmocnego i mnie ożywia. 
    5:
      he: אִם־תּוּכַל הֲשִׁיבֵנִי עֶרְכָה לְפָנַי הִתְיַצָּבָה׃
      pl: Jeżeli zdołasz chciej mi zaprzeczyć; szykuj się w obliczu mojem a broń się. 
    6:
      he: הֵן־אֲנִי כְפִיךָ לָאֵל מֵחֹמֶר קֹרַצְתִּי גַם־אָנִי׃
      pl: Otom jako ty wobec Boga, i jam z gliny skrojony. 
    7:
      he: הִנֵּה אֵמָתִי לֹא תְבַעֲתֶךָּ וְאַכְפִּי עָלֶיךָ לֹא־יִכְבָּד׃
      pl: To też obawa przedemną nie powinna cię trwożyć, a brzemię moje zbytnio cię
        nie przytłoczy. 
    8:
      he: אַךְ אָמַרְתָּ בְאָזְנָי וְקוֹל מִלִּין אֶשְׁמָע׃
      pl: Ale tak wyrzekłeś w uszy moje - brzmienie słów twoich słyszę jeszcze -: 
    9:
      he: זַךְ אֲנִי בְּלִי פָשַׁע חַף אָנֹכִי וְלֹא עָוֺן לִי׃
      pl: Czysty ja, wolny od występku, nieskazitelny, a niemasz winy we mnie. 
    10:
      he: הֵן תְּנוּאוֹת עָלַי יִמְצָא יַחְשְׁבֵנִי לְאוֹיֵב לוֹ׃
      pl: Zaprawdę, szykany wynajduje przeciw mnie, za wroga Swego mnie poczytuje. 
    11:
      he: יָשֵׂם בַּסַּד רַגְלָי יִשְׁמֹר כָּל־אָרְחֹתָי׃
      pl: Kładzie w okowy nogi moje, śledzi wszystkie ścieżki moje. 
    12:
      he: הֶן־זֹאת לֹא־צָדַקְתָּ אֶעֱנֶךָּ כִּי־יִרְבֶּה אֱלוֹהַ מֵאֱנוֹשׁ׃
      pl: Otóż w tem niemasz słuszności - oświadczam ci albowiem wyższy zawsze Bóg
        niż człowiek. 
    13:
      he: מַדּוּעַ אֵלָיו רִיבוֹתָ כִּי כָל־דְּבָרָיו לֹא־יַעֲנֶה׃
      pl: Czemu tedy wiodłeś spór z Nim? wszak nie zdaje on sprawy z niczego co czyni. 
    14:
      he: כִּי־בְאַחַת יְדַבֶּר־אֵל וּבִשְׁתַּיִם לֹא יְשׁוּרֶנָּה׃
      pl: Jednak przemawia Bóg i raz i drugi - tylko nie zważa się na to. 
    15:
      he: בַּחֲלוֹם חֶזְיוֹן לַיְלָה בִּנְפֹל תַּרְדֵּמָה עַל־אֲנָשִׁים בִּתְנוּמוֹת
        עֲלֵי מִשְׁכָּב׃
      pl: We śnie, w widzeniu nocnem, gdy sen twardy ludzi opada, a drzemią na łożu
        swojem. 
    16:
      he: אָז יִגְלֶה אֹזֶן אֲנָשִׁים וּבְמֹסָרָם יַחְתֹּם׃
      pl: Wtedy otwiera ludziom uszy, kładąc pieczęć na przestrodze im danej. 
    17:
      he: לְהָסִיר אָדָם מַעֲשֶׂה וְגֵוָה מִגֶּבֶר יְכַסֶּה׃
      pl: Aby odwieść człowieka od czynu złego, a od pychy męża uchronić. 
    18:
      he: יַחְשֹׂךְ נַפְשׁוֹ מִנִּי־שָׁחַת וְחַיָּתוֹ מֵעֲבֹר בַּשָּׁלַח׃
      pl: Tak to ochrania duszę jego od grobu, aby nie poszedł pod miecz żywot jego. 
    19:
      he: וְהוּכַח בְּמַכְאוֹב עַל־מִשְׁכָּבוֹ וריב [וְרוֹב] עֲצָמָיו אֵתָן׃
      pl: Bywa też karcony cierpieniem na łożu swojem, a jest uporczywą walka w członkach
        jego. 
    20:
      he: וְזִהֲמַתּוּ חַיָּתוֹ לָחֶם וְנַפְשׁוֹ מַאֲכַל תַּאֲוָה׃
      pl: Obmierza życiu jego chleb, a duszy jego strawę ulubioną. 
    21:
      he: יִכֶל בְּשָׂרוֹ מֵרֹאִי ושפי [וְשֻׁפּוּ] עַצְמוֹתָיו לֹא רֻאּוּ׃
      pl: Zanika ciało jego, tracąc wejrzenie, a gołe wysadzają się kości jego przedtem
        niewidoczne. 
    22:
      he: וַתִּקְרַב לַשַּׁחַת נַפְשׁוֹ וְחַיָּתוֹ לַמְמִתִים׃
      pl: Tak że zbliża się do grobu dusza jego, a żywot jego do potęg śmiercionośnych. 
    23:
      he: אִם־יֵשׁ עָלָיו מַלְאָךְ מֵלִיץ אֶחָד מִנִּי־אָלֶף לְהַגִּיד לְאָדָם יָשְׁרוֹ׃
      pl: Jeżeli jest dlań tedy anioł jeden, orędownik, jeden z tysiąca, któryby objawił
        człowiekowi powinność jego. 
    24:
      he: וַיְחֻנֶּנּוּ וַיֹּאמֶר פְּדָעֵהוּ מֵרֶדֶת שָׁחַת מָצָאתִי כֹפֶר׃
      pl: 'Jeżeli zmiłuje się nad nim, i powie: wybaw go, aby nie zstąpił do grobu;
        otrzymałem okup. -  '
    25:
      he: רֻטֲפַשׁ בְּשָׂרוֹ מִנֹּעַר יָשׁוּב לִימֵי עֲלוּמָיו׃
      pl: Odświeża się wtedy ciało jego szybciej niż za młodu, wraca znowu do dni
        młodzieńczej siły swojej. 
    26:
      he: יֶעְתַּר אֶל־אֱלוֹהַּ וַיִּרְצֵהוּ וַיַּרְא פָּנָיו בִּתְרוּעָה וַיָּשֶׁב
        לֶאֱנוֹשׁ צִדְקָתוֹ׃
      pl: Gdy modli się Bogu przyjmuje go łaskawie, pozwalając mu w tryumfie oblicze
        swe oglądać. I tak wynagradza On człowiekowi prawość jego. 
    27:
      he: יָשֹׁר עַל־אֲנָשִׁים וַיֹּאמֶר חָטָאתִי וְיָשָׁר הֶעֱוֵיתִי וְלֹא־שָׁוָה
        לִי׃
      pl: 'Wyśpiewuje to przed ludźmi i powiada: zgrzeszyłem, a to co prawe skrzywiłem,
        ale mi tego nie poczytano. '
    28:
      he: פָּדָה נפשי [נַפְשׁוֹ] מֵעֲבֹר בַּשָּׁחַת וחיתי [וְחַיָּתוֹ] בָּאוֹר תִּרְאֶה׃
      pl: Wyzwolił duszę moję, że nie zstąpiła do grobu, może życie moje światło oglądać. 
    29:
      he: הֶן־כָּל־אֵלֶּה יִפְעַל־אֵל פַּעֲמַיִם שָׁלוֹשׁ עִם־גָּבֶר׃
      pl: Oto wszystko to spełnia Bóg dwukrotnie i trzykrotnie z człowiekiem. 
    30:
      he: לְהָשִׁיב נַפְשׁוֹ מִנִּי־שָׁחַת לֵאוֹר בְּאוֹר הַחַיִּים׃
      pl: Aby wywieść duszę jego z grobu, aby oświecon był światłem życia. 
    31:
      he: הַקְשֵׁב אִיּוֹב שְׁמַע־לִי הַחֲרֵשׁ וְאָנֹכִי אֲדַבֵּר׃
      pl: Zważ to Ijobie, posłuchaj mnie; zamilknij, a daj mi mówić! 
    32:
      he: אִם־יֵשׁ־מִלִּין הֲשִׁיבֵנִי דַּבֵּר כִּי־חָפַצְתִּי צַדְּקֶךָּ׃
      pl: Jeżeli masz słowo chciej mi zaprzeczyć; mów tedy bo radbym ci słuszność
        przyznał. 
    33:
      he: אִם־אַיִן אַתָּה שְׁמַע־לִי הַחֲרֵשׁ וַאֲאַלֶּפְךָ חָכְמָה׃
      pl: A jeśli nie, chciej mnie ty wysłuchać, zamilknij, a nauczę cię mądrości. 
  34:
    1:
      he: וַיַּעַן אֱלִיהוּא וַיֹּאמַר׃
      pl: I ciągnął dalej Elihu, i rzekł: 
    2:
      he: שִׁמְעוּ חֲכָמִים מִלָּי וְיֹדְעִים הַאֲזִינוּ לִי׃
      pl: Słuchajcie mądrzy słów moich, a wy rozumni dajcie mi ucho. 
    3:
      he: כִּי־אֹזֶן מִלִּין תִּבְחָן וְחֵךְ יִטְעַם לֶאֱכֹל׃
      pl: Albowiem ucho wyróżnia mowy, jako podniebienie pokarmu kosztuje. 
    4:
      he: מִשְׁפָּט נִבְחֲרָה־לָּנוּ נֵדְעָה בֵינֵינוּ מַה־טּוֹב׃
      pl: Co sprawiedliwe wybierzmy sobie, rozważmy między sobą co dobre. 
    5:
      he: כִּי־אָמַר אִיּוֹב צָדַקְתִּי וְאֵל הֵסִיר מִשְׁפָּטִי׃
      pl: 'Ponieważ rzekł Ijob: niewinny jestem, ale Bóg mi odjął prawo moje. '
    6:
      he: עַל־מִשְׁפָּטִי אֲכַזֵּב אָנוּשׁ חִצִּי בְלִי־פָשַׁע׃
      pl: A miałżebym kłamać mimo niewinności mojej? Niebezpieczny postrzał mój, chociażem
        od występku wolny. 
    7:
      he: מִי־גֶבֶר כְּאִיּוֹב יִשְׁתֶּה־לַּעַג כַּמָּיִם׃
      pl: Gdzież mąż jak Ijob, któryby pił bluźnierstwo niby wodę, 
    8:
      he: וְאָרַח לְחֶבְרָה עִם־פֹּעֲלֵי אָוֶן וְלָלֶכֶת עִם־אַנְשֵׁי־רֶשַׁע׃
      pl: Któryby z złoczyńcami w towarzystwie chodził, a przestawał z ludźmi niegodziwymi. 
    9:
      he: כִּי־אָמַר לֹא יִסְכָּן־גָּבֶר בִּרְצֹתוֹ עִם־אֱלֹהִים׃
      pl: 'Rzekł on wszak: niema pożytku człowiekowi, gdy stara się Bogu podobać. '
    10:
      he: לָכֵן אַנֲשֵׁי לֵבָב שִׁמְעוּ לִי חָלִלָה לָאֵל מֵרֶשַׁע וְשַׁדַּי מֵעָוֶל׃
      pl: 'Przeto mężowie rozumni posłuchajcie mnie: Niemożliwe u Boga bezprawie,
        a u Wszechmocnego krzywda. '
    11:
      he: כִּי פֹעַל אָדָם יְשַׁלֶּם־לוֹ וּכְאֹרַח אִישׁ יַמְצִאֶנּוּ׃
      pl: Płaci On raczej człowiekowi wedle czynów jego a wydziela każdemu wedle postępków
        jego. 
    12:
      he: אַף־אָמְנָם אֵל לֹא־יַרְשִׁיעַ וְשַׁדַּי לֹא־יְעַוֵּת מִשְׁפָּט׃
      pl: Zaprawdę, nie działa Bóg niesprawiedliwie, a Wszechmocny nie wykrzywia prawa. 
    13:
      he: מִי־פָקַד עָלָיו אָרְצָה וּמִי שָׂם תֵּבֵל כֻּלָּהּ׃
      pl: Któż go przełożył nad ziemią? a któż ustanowił cały krąg świata? 
    14:
      he: אִם־יָשִׂים אֵלָיו לִבּוֹ רוּחוֹ וְנִשְׁמָתוֹ אֵלָיו יֶאֱסֹף׃
      pl: Gdyby na Siebie tylko zważał, a ducha i tchnienie Swoje do Siebie ściągnął, 
    15:
      he: יִגְוַע כָּל־בָּשָׂר יָחַד וְאָדָם עַל־עָפָר יָשׁוּב׃
      pl: Zginęłoby wszelkie ciało społem, a człowiek do prochu by powrócił. 
    16:
      he: וְאִם־בִּינָה שִׁמְעָה־זֹּאת הַאֲזִינָה לְקוֹל מִלָּי׃
      pl: Jeśliś tedy rozsądny posłuchaj tego, podaj ucho głosowi słów moich. 
    17:
      he: הַאַף שׂוֹנֵא מִשְׁפָּט יַחֲבוֹשׁ וְאִם־צַדִּיק כַּבִּיר תַּרְשִׁיעַ׃
      pl: Czyżby mógł wróg prawa rządy sprawować? albo czy możesz sprawiedliwego,
        potężnego, o nieprawość pomawiać? 
    18:
      he: הַאֲמֹר לְמֶלֶךְ בְּלִיָּעַל רָשָׁע אֶל־נְדִיבִים׃
      pl: 'Który rzecze do króla: bezecny! niegodziwcze! do książąt? '
    19:
      he: אֲשֶׁר לֹא־נָשָׂא פְּנֵי שָׂרִים וְלֹא נִכַּר־שׁוֹעַ לִפְנֵי־דָל כִּי־מַעֲשֵׂה
        יָדָיו כֻּלָּם׃
      pl: Który nie uwzględnia oblicza panów, a nie wyróżnia możnego od biednego,
        ponieważ dziełem rąk Jego wszyscy. 
    20:
      he: רֶגַע יָמֻתוּ וַחֲצוֹת לָיְלָה יְגֹעֲשׁוּ עָם וְיַעֲבֹרוּ וְיָסִירוּ אַבִּיר
        לֹא בְיָד׃
      pl: 'W mgnieniu oka giną, i w pośród nocy: naród się wzburza a znikają, a usuwają
        mocarzy nie poruszając ręką. '
    21:
      he: כִּי־עֵינָיו עַל־דַּרְכֵי־אִישׁ וְכָל־צְעָדָיו יִרְאֶה׃
      pl: Bo zwrócone Jego oczy na drogi każdego, a widzi On wszystkie jego kroki. 
    22:
      he: אֵין־חֹשֶׁךְ וְאֵין צַלְמָוֶת לְהִסָּתֶר שָׁם פֹּעֲלֵי אָוֶן׃
      pl: Niemasz ani ciemności ani pomroki śmiertelnej, kędyby się ukryć mogli złoczyńcy. 
    23:
      he: כִּי לֹא עַל־אִישׁ יָשִׂים עוֹד לַהֲלֹךְ אֶל־אֵל בַּמִּשְׁפָּט׃
      pl: Albowiem nie potrzebuje na człowieka długo baczyć aby się przed Bogiem na sąd
        ukazał. 
    24:
      he: יָרֹעַ כַּבִּירִים לֹא־חֵקֶר וַיַּעֲמֵד אֲחֵרִים תַּחְתָּם׃
      pl: Druzgocze mocarzy bez śledztwa, i ustanawia innych na ich miejscu. 
    25:
      he: לָכֵן יַכִּיר מַעְבָּדֵיהֶם וְהָפַךְ לַיְלָה וְיִדַּכָּאוּ׃
      pl: Ponieważ sprawy ich zna, strąca ich przez noc, a zmiażdżeni zostają. 
    26:
      he: תַּחַת־רְשָׁעִים סְפָקָם בִּמְקוֹם רֹאִים׃
      pl: Jako niegodziwców chłoszcze ich na publicznem miejscu, 
    27:
      he: אֲשֶׁר עַל־כֵּן סָרוּ מֵאַחֲרָיו וְכָל־דְּרָכָיו לֹא הִשְׂכִּילוּ׃
      pl: Którzy dlatego odstąpili od Niego, a na żadne drogi Jego nie zważali, 
    28:
      he: לְהָבִיא עָלָיו צַעֲקַת־דָּל וְצַעֲקַת עֲנִיִּים יִשְׁמָע׃
      pl: Aby przywiedli ku Niemu krzyk biednego, tak, aby skargę ubogich usłyszał, 
    29:
      he: וְהוּא יַשְׁקִט וּמִי יַרְשִׁעַ וְיַסְתֵּר פָּנִים וּמִי יְשׁוּרֶנּוּ וְעַל־גּוֹי
        וְעַל־אָדָם יָחַד׃
      pl: Jeżeli tedy pokoju użycza któż go potępi? A jeżeli skrywa Swe oblicze, któż
        Go zobaczy? Jednak (czuwa) On nad narodem jak nad (pojedyńczym) człowiekiem
        zarówno. 
    30:
      he: מִמְּלֹךְ אָדָם חָנֵף מִמֹּקְשֵׁי עָם׃
      pl: Aby dalej nie panował człek obłudny, jeden ze sprowadzających upadek ludu. 
    31:
      he: כִּי־אֶל־אֵל הֶאָמַר נָשָׂאתִי לֹא אֶחְבֹּל׃
      pl: Jeżeli tedy kto do Boga rzecze, poniosłem karę, nie przewinię więcej, 
    32:
      he: בִּלְעֲדֵי אֶחֱזֶה אַתָּה הֹרֵנִי אִם־עָוֶל פָּעַלְתִּי לֹא אֹסִיף׃
      pl: Jeślim czego nie baczył, Ty mnie naucz, jeślim niecność popełnił, nie uczynię
        tego nadal, 
    33:
      he: הַמֵעִמְּךָ יְשַׁלְמֶנָּה כִּי־מָאַסְתָּ כִּי־אַתָּה תִבְחַר וְלֹא־אָנִי
        וּמַה־יָדַעְתָּ דַבֵּר׃
      pl: Czyżby miał wtedy wedle twojej myśli odpłacać, że się tobie nie podoba?
        Otóż sam chciej rozstrzygnąć, a nie ja, a skoro wiesz inaczej, powiedz! 
    34:
      he: אַנְשֵׁי לֵבָב יֹאמְרוּ לִי וְגֶבֶר חָכָם שֹׁמֵעַ לִי׃
      pl: Ludzie rozumni mi zaświadczą, i każdy mądry człowiek, który mnie słyszy: 
    35:
      he: אִיּוֹב לֹא־בְדַעַת יְדַבֵּר וּדְבָרָיו לֹא בְהַשְׂכֵּיל׃
      pl: Że Ijob nierozsądnie prawi, a słowa jego roztropne nie są. 
    36:
      he: אָבִי יִבָּחֵן אִיּוֹב עַד־נֶצַח עַל־תְּשֻׁבֹת בְּאַנְשֵׁי־אָוֶן׃
      pl: Oby też Ijob doświadczany był ustawicznie, z powodu zarzutów swoich na sposób
        ludzi nikczemnych! 
    37:
      he: כִּי יֹסִיף עַל־חַטָּאתוֹ פֶשַׁע בֵּינֵינוּ יִסְפּוֹק וְיֶרֶב אֲמָרָיו לָאֵל׃
      pl: Albowiem przyczynia występku do grzechu swego i wpośród nas urąga i mnoży
        słowa przeciw Bogu. 
  35:
    1:
      he: וַיַּעַן אֱלִיהוּ וַיֹּאמַר׃
      pl: Ciągnął tedy Elihu dalej, i rzekł: 
    2:
      he: הֲזֹאת חָשַׁבְתָּ לְמִשְׁפָּט אָמַרְתָּ צִדְקִי מֵאֵל׃
      pl: 'Izali mienisz to słusznością, gdy powiadasz: sprawiedliwość moja większa
        niż Boga. '
    3:
      he: כִּי־תֹאמַר מַה־יִּסְכָּן־לָךְ מָה־אֹעִיל מֵחַטָּאתִי׃
      pl: Gdy się pytasz, co ci za pożytek z niej? "Cóż mi za korzyść większa niźli
        z grzechu mojego?" 
    4:
      he: אֲנִי אֲשִׁיבְךָ מִלִּין וְאֶת־רֵעֶיךָ עִמָּךְ׃
      pl: Odpowiem ci dowodnie na to i przyjaciołom twoim wraz z tobą! 
    5:
      he: הַבֵּט שָׁמַיִם וּרְאֵה וְשׁוּר שְׁחָקִים גָּבְהוּ מִמֶּךָּ׃
      pl: Spójrz ku niebu a zobacz, przypatrz się obłokom, które wysoko nad tobą! 
    6:
      he: אִם־חָטָאתָ מַה־תִּפְעָל־בּוֹ וְרַבּוּ פְשָׁעֶיךָ מַה־תַּעֲשֶׂה־לּוֹ׃
      pl: Jeżeli zgrzeszysz czemże Go dotkniesz? a jeżeli mnogie będą występki twoje,
        czemże Mu zaszkodzisz? 
    7:
      he: אִם־צָדַקְתָּ מַה־תִּתֶּן־לוֹ אוֹ מַה־מִיָּדְךָ יִקָּח׃
      pl: Jeśliś sprawiedliwy, co Mu darujesz, albo cóż On bierze z ręki twojej? 
    8:
      he: לְאִישׁ־כָּמוֹךָ רִשְׁעֶךָ וּלְבֶן־אָדָם צִדְקָתֶךָ׃
      pl: Człowieka podobnego tobie tyczy się niegodziwość twoja, a ciebie samego,
        synu Adama, sprawiedliwość twoja. 
    9:
      he: מֵרֹב עֲשׁוּקִים יַזְעִיקוּ יְשַׁוְּעוּ מִזְּרוֹעַ רַבִּים׃
      pl: Utyskują wprawdzie na ciemięztwa liczne, uskarżają się na ramię możnych. 
    10:
      he: וְלֹא־אָמַר אַיֵּה אֱלוֹהַּ עֹשָׂי נֹתֵן זְמִרוֹת בַּלָּיְלָה׃
      pl: 'Nikt wszakże nie powiada: Gdzież Bóg, stwórca mój, który i w noc (nieszczęścia)
        pochwalnemi pieśniami darzy. '
    11:
      he: מַלְּפֵנוּ מִבַּהֲמוֹת אָרֶץ וּמֵעוֹף הַשָּׁמַיִם יְחַכְּמֵנוּ׃
      pl: Który nas mędrszymi czyni nad bydlęta ziemi, a rozumniejszymi nad ptactwo
        nieba? 
    12:
      he: שָׁם יִצְעֲקוּ וְלֹא יַעֲנֶה מִפְּנֵי גְּאוֹן רָעִים׃
      pl: Utyskują tedy, nie znajdując odpowiedzi, nad hardością nikczemnych. 
    13:
      he: אַךְ־שָׁוְא לֹא־יִשְׁמַע אֵל וְשַׁדַּי לֹא יְשׁוּרֶנָּה׃
      pl: Nie, na czcze rzeczy nie zważa Bóg, Wszechmocny nie spogląda na nie. 
    14:
      he: אַף כִּי־תֹאמַר לֹא תְשׁוּרֶנּוּ דִּין לְפָנָיו וּתְחוֹלֵל לוֹ׃
      pl: Zwłaszcza gdy twierdzisz, że go nie widzisz; że sprawa (leży) przed Nim,
        a wyczekujesz na nią. 
    15:
      he: וְעַתָּה כִּי־אַיִן פָּקַד אַפּוֹ וְלֹא־יָדַע בַּפַּשׁ מְאֹד׃
      pl: A teraz gdy gniew Jego nie skarcił, miałby nie wiele wiedzieć o występku! 
    16:
      he: וְאִיּוֹב הֶבֶל יִפְצֶה־פִּיהוּ בִּבְלִי־דַעַת מִלִּין יַכְבִּר׃
      pl: Ijob przeto otwiera napróżno usta swoje, a mnoży bezmyślnie słowa. 
  36:
    1:
      he: וַיֹּסֶף אֱלִיהוּא וַיֹּאמַר׃
      pl: I ciągnął jeszcze dalej Elihu, i rzekł: 
    2:
      he: כַּתַּר־לִי זְעֵיר וַאֲחַוֶּךָּ כִּי עוֹד לֶאֱלוֹהַּ מִלִּים׃
      pl: Poczekaj cokolwiek a pokażę ci, że rozporządzam innymi jeszcze dla sprawy
        Bożej dowodami. 
    3:
      he: אֶשָּׂא דֵעִי לְמֵרָחוֹק וּלְפֹעֲלִי אֶתֵּן־צֶדֶק׃
      pl: Przytoczę zdaleka wniosek mój, a stwierdzę Stwórcy mojego sprawiedliwość. 
    4:
      he: כִּי־אָמְנָם לֹא־שֶׁקֶר מִלָּי תְּמִים דֵּעוֹת עִמָּךְ׃
      pl: Boć zaprawdę, nie kłamstwem są słowa moje, a ten który przy tobie, mąż to szczerej
        myśli. 
    5:
      he: הֶן־אֵל כַּבִּיר וְלֹא יִמְאָס כַּבִּיר כֹּחַ לֵב׃
      pl: Oto potężny jest Bóg, a jednak nikim nie gardzi, bo potężny On siłą ducha. 
    6:
      he: לֹא־יְחַיֶּה רָשָׁע וּמִשְׁפַּט עֲנִיִּים יִתֵּן׃
      pl: Nie żywi niegodziwego, a uciśnionym zapewnia ich prawo. 
    7:
      he: לֹא־יִגְרַע מִצַּדִּיק עֵינָיו וְאֶת־מְלָכִים לַכִּסֵּא וַיֹּשִׁיבֵם לָנֶצַח
        וַיִּגְבָּהוּ׃
      pl: Nie odwraca od sprawiedliwego oczu Swoich; nawet przy królach na stolicy
        ich sadza, a zostają tam na wieki, i wywyższani bywają. 
    8:
      he: וְאִם־אֲסוּרִים בַּזִּקִּים יִלָּכְדוּן בְּחַבְלֵי־עֹנִי׃
      pl: A gdy skuci są w pęta, albo omotani więzami niedoli. 
    9:
      he: וַיַּגֵּד לָהֶם פָּעֳלָם וּפִשְׁעֵיהֶם כִּי יִתְגַּבָּרוּ׃
      pl: Daje im poznać ich sprawy, i występki ich, że wzrosły, 
    10:
      he: וַיִּגֶל אָזְנָם לַמּוּסָר וַיֹּאמֶר כִּי־יְשֻׁבוּן מֵאָוֶן׃
      pl: A wtedy otwiera im ucho, aby przyjęli przestrogę, a każe od niecności się
        im nawrócić. 
    11:
      he: אִם־יִשְׁמְעוּ וְיַעֲבֹדוּ יְכַלּוּ יְמֵיהֶם בַּטּוֹב וּשְׁנֵיהֶם בַּנְּעִימִים׃
      pl: Jeżeli Go słuchają, a służą Mu, trawią dni swoje w szczęściu, a lata swe
        w rozkoszy. 
    12:
      he: וְאִם־לֹא יִשְׁמְעוּ בְּשֶׁלַח יַעֲבֹרוּ וְיִגְוְעוּ כִּבְלִי־דָעַת׃
      pl: Jeżeli zaś posłuszni nie są, tedy przechodzą pod miecz a giną dla braku
        poznania. 
    13:
      he: וְחַנְפֵי־לֵב יָשִׂימוּ אָף לֹא יְשַׁוְּעוּ כִּי אֲסָרָם׃
      pl: Bo jako nieuczciwi sercem burzą się w gniewie, a nie wołają nawet do Niego,
        gdy ich wiąże. 
    14:
      he: תָּמֹת בַּנֹּעַר נַפְשָׁם וְחַיָּתָם בַּקְּדֵשִׁים׃
      pl: Zamiera przeto w sile młodzieńczej dusza ich, a żywot ich na równo z tymi,
        którzy hańbie się oddali. 
    15:
      he: יְחַלֵּץ עָנִי בְעָנְיוֹ וְיִגֶל בַּלַּחַץ אָזְנָם׃
      pl: Ale ocala On nędzarza z nędzy jego, a otwiera im w ucisku ucho ich. 
    16:
      he: וְאַף הֲסִיתְךָ מִפִּי־צָר רַחַב לֹא־מוּצָק תַּחְתֶּיהָ וְנַחַת שֻׁלְחָנְךָ
        מָלֵא דָשֶׁן׃
      pl: Tak oto wyciągnąłby i ciebie z paszczy niedoli, a byłaby przestronność miasto
        ciasnoty (twym udziałem), zastawa też na stole twoim pełna tłustości. 
    17:
      he: וְדִין־רָשָׁע מָלֵאתָ דִּין וּמִשְׁפָּט יִתְמֹכוּ׃
      pl: Tyś jednak sądem niegodziwego się przejął, a przeto sąd i wyrok mocno cię
        trzymają. 
    18:
      he: כִּי־חֵמָה פֶּן־יְסִיתְךָ בְסָפֶק וְרָב־כֹּפֶר אַל־יַטֶּךָּ׃
      pl: Gdy tedy żar nadchodzi, niechaj cię nie skusi nadmiarem swoim, a wielkość
        okupu niechaj cię nie uwiedzie. 
    19:
      he: הֲיַעֲרֹךְ שׁוּעֲךָ לֹא בְצָר וְכֹל מַאֲמַצֵּי־כֹחַ׃
      pl: Czyżby cenić miał bogactwa twoje? Nie znaczą Mu nic, ani złoto ani żadna
        moc mienia. 
    20:
      he: אַל־תִּשְׁאַף הַלָּיְלָה לַעֲלוֹת עַמִּים תַּחְתָּם׃
      pl: Nie pożądaj owej nocy, która całe narody ma z miejsca swego unieść. 
    21:
      he: הִשָּׁמֶר אַל־תֵּפֶן אֶל־אָוֶן כִּי־עַל־זֶה בָּחַרְתָּ מֵעֹנִי׃
      pl: Strzeż się, abyś się nie zwracał ku niecności, boś sobie ją wybrał, bardziej
        niż niedolę. 
    22:
      he: הֶן־אֵל יַשְׂגִּיב בְּכֹחוֹ מִי כָמֹהוּ מוֹרֶה׃
      pl: Oto Bóg działa wzniośle mocą Swoją, a któż jak On mistrzem? 
    23:
      he: מִי־פָקַד עָלָיו דַּרְכּוֹ וּמִי־אָמַר פָּעַלְתָּ עַוְלָה׃
      pl: 'Któż poszukiwać na Nim będzie za drogę Jego, i któż Mu powie: krzywdęś
        wyrządził? '
    24:
      he: זְכֹר כִּי־תַשְׂגִּיא פָעֳלוֹ אֲשֶׁר שֹׁרְרוּ אֲנָשִׁים׃
      pl: Pamiętaj, abyś raczej uwielbiał sprawy Jego, które ludzie opiewali. 
    25:
      he: כָּל־אָדָם חָזוּ־בוֹ אֱנוֹשׁ יַבִּיט מֵרָחוֹק׃
      pl: Wszyscy ludzie wpatrują się w nie, jakkolwiek śmiertelny zdaleka tylko je
        spostrzega. 
    26:
      he: הֶן־אֵל שַׂגִּיא וְלֹא נֵדָע מִסְפַּר שָׁנָיו וְלֹא־חֵקֶר׃
      pl: Oto Bóg wielki, my tylko poznać Go nie możemy - liczba lat Jego - wszak
        niezbadana jest. 
    27:
      he: כִּי יְגָרַע נִטְפֵי־מָיִם יָזֹקּוּ מָטָר לְאֵדוֹ׃
      pl: Ściąga powoli krople wód, które roszą deszczem wskutek oparów Jego. 
    28:
      he: אֲשֶׁר־יִזְּלוּ שְׁחָקִים יִרְעֲפוּ עֲלֵי אָדָם רָב׃
      pl: Ztąd sączą się chmury, i zlewają się na ludzi mnóstwo. 
    29:
      he: אַף אִם־יָבִין מִפְרְשֵׂי־עָב תְּשֻׁאוֹת סֻכָּתוֹ׃
      pl: A ktoby jeszcze wyrozumiał rozpostarcie się obłoków i grom Jego namiotu. 
    30:
      he: הֵן־פָּרַשׂ עָלָיו אוֹרוֹ וְשָׁרְשֵׁי הַיָּם כִּסָּה׃
      pl: Oto roztacza nad nimi blask Swój, a pokrywa nim głębie morza. 
    31:
      he: כִּי־בָם יָדִין עַמִּים יִתֶּן־אֹכֶל לְמַכְבִּיר׃
      pl: Mocą ich sądzi narody, udzielając zarazem żywności obficie. 
    32:
      he: עַל־כַּפַּיִם כִּסָּה־אוֹר וַיְצַו עָלֶיהָ בְמַפְגִּיעַ׃
      pl: W dłoniach Swoich ukrywa promień, i rozkazuje mu aby uderzał. 
    33:
      he: יַגִּיד עָלָיו רֵעוֹ מִקְנֶה אַף עַל־עוֹלֶה׃
      pl: Zwiastuje o Nim grom Jego, budząc Jego żarliwość przeciw wszystkiemu co
        się wynosi. 
  37:
    1:
      he: אַף־לְזֹאת יֶחֱרַד לִבִּי וְיִתַּר מִמְּקוֹמוֹ׃
      pl: I nad tem też drży serce moje, i wyskakuje jakoby z miejsca swojego. 
    2:
      he: שִׁמְעוּ שָׁמוֹעַ בְּרֹגֶז קֹלוֹ וְהֶגֶה מִפִּיו יֵצֵא׃
      pl: O słuchajcie, słuchajcie grzmienia głosu Jego i szumu, który z ust Jego
        wychodzi! 
    3:
      he: תַּחַת־כָּל־הַשָּׁמַיִם יִשְׁרֵהוּ וְאוֹרוֹ עַל־כַּנְפוֹת הָאָרֶץ׃
      pl: Pod całem niebem go rozsyła, a światło jego idzie aż po krańce ziemi. 
    4:
      he: אַחֲרָיו יִשְׁאַג־קוֹל יַרְעֵם בְּקוֹל גְּאוֹנוֹ וְלֹא יְעַקְּבֵם כִּי־יִשָּׁמַע
        קוֹלוֹ׃
      pl: Za Nim huczy głos; grzmi głosem majestatu Swego, a nie powstrzymuje błyskawic
        gdy ma być słyszany grom Jego. 
    5:
      he: יַרְעֵם אֵל בְּקוֹלוֹ נִפְלָאוֹת עֹשֶׂה גְדֹלוֹת וְלֹא נֵדָע׃
      pl: Straszliwie grzmi Bóg głosem Swoim - rzeczy wielkie sprawuje, których nie
        pojmujemy. 
    6:
      he: כִּי לַשֶּׁלַג יֹאמַר הֱוֵא אָרֶץ וְגֶשֶׁם מָטָר וְגֶשֶׁם מִטְרוֹת עֻזּוֹ׃
      pl: 'Tak, mówi On do śniegu: padaj na ziemię, a niemniej, i do deszczu kroplistego
        i do ulew Swych nawalnych i gwałtownych. '
    7:
      he: בְּיַד־כָּל־אָדָם יַחְתּוֹם לָדַעַת כָּל־אַנְשֵׁי מַעֲשֵׂהוּ׃
      pl: A wtedy zawiera każdego człowieka rękę, aby poznali wszyscy ludzie dzieła
        Jego. 
    8:
      he: וַתָּבֹא חַיָּה בְמוֹ־אָרֶב וּבִמְעוֹנֹתֶיהָ תִשְׁכֹּן׃
      pl: Cofa się zwierz do jaskini a w kniejach swoich się wylega. 
    9:
      he: מִן־הַחֶדֶר תָּבוֹא סוּפָה וּמִמְּזָרִים קָרָה׃
      pl: Ze schroniska wychodzi burza, a od rozpędzających wichrów mróz. 
    10:
      he: מִנִּשְׁמַת־אֵל יִתֶּן־קָרַח וְרֹחַב מַיִם בְּמוּצָק׃
      pl: Od tchnienia Bożego wytwarza się lód, a przestwór wód się stęża. 
    11:
      he: אַף־בְּרִי יַטְרִיחַ עָב יָפִיץ עֲנַן אוֹרוֹ׃
      pl: Gradem też obciąża chmury, a rozprasza obłoki światłem Swojem. 
    12:
      he: וְהוּא מְסִבּוֹת מִתְהַפֵּךְ בתחבולתו [בְּתַחְבּוּלֹתָיו] לְפָעֳלָם כֹּל
        אֲשֶׁר יְצַוֵּם עַל־פְּנֵי תֵבֵל אָרְצָה׃
      pl: A wirują one w koło wedle planów Jego, aby uskutecznić wszystko co im rozkazał
        na powierzchni całego kręgu ziemskiego. 
    13:
      he: אִם־לְשֵׁבֶט אִם־לְאַרְצוֹ אִם־לְחֶסֶד יַמְצִאֵהוּ׃
      pl: Bądź jako rózgę karcącą, bądź jako pożytek ziemi Jego, bądź jako znak Jego
        łaski wywołuje je. 
    14:
      he: הַאֲזִינָה זֹּאת אִיּוֹב עֲמֹד וְהִתְבּוֹנֵן נִפְלְאוֹת אֵל׃
      pl: Skłońże na to ucho Ijobie, zastanów się a rozważ te cuda Boże. 
    15:
      he: הֲתֵדַע בְּשׂוּם־אֱלוֹהַּ עֲלֵיהֶם וְהוֹפִיעַ אוֹר עֲנָנוֹ׃
      pl: Izali ci wiadomo jakie im Bóg zadanie wyznacza, albo jak każe zabłysnąć
        światłu chmur Swoich? 
    16:
      he: הֲתֵדַע עַל־מִפְלְשֵׂי־עָב מִפְלְאוֹת תְּמִים דֵּעִים׃
      pl: Izali rozumiesz ruchy obłoków i dziwy Tego, który skończonej jest umiejętności? 
    17:
      he: אֲשֶׁר־בְּגָדֶיךָ חַמִּים בְּהַשְׁקִט אֶרֶץ מִדָּרוֹם׃
      pl: W jaki sposób szaty twe się ogrzewają, gdy ucisza ziemię powiewem z południa. 
    18:
      he: תַּרְקִיעַ עִמּוֹ לִשְׁחָקִים חֲזָקִים כִּרְאִי מוּצָק׃
      pl: Czyżeś rozpostarł wraz z Nim niebiosa, trwałe jakby zwierciadło lane. 
    19:
      he: הוֹדִיעֵנוּ מַה־נֹּאמַר לוֹ לֹא־נַעֲרֹךְ מִפְּנֵי־חֹשֶׁךְ׃
      pl: Wskaż co Mu powiedzieć mamy; bo nie potrafim odpowiedzi ułożyć z powodu
        mroku naszego. 
    20:
      he: הַיְסֻפַּר־לוֹ כִּי אֲדַבֵּר אִם־אָמַר אִישׁ כִּי יְבֻלָּע׃
      pl: Czyż należy Go powiadomić, że mówić chcę? Ale czyż kiedy żądał człowiek,
        aby zgładzonym został? 
    21:
      he: וְעַתָּה לֹא רָאוּ אוֹר בָּהִיר הוּא בַּשְּׁחָקִים וְרוּחַ עָבְרָה וַתְּטַהֲרֵם׃
      pl: Tak nie można spoglądać na światło słoneczne jak jasno wskróś chmur świeci,
        gdy przeciąga wiatr, który je oczyszcza. 
    22:
      he: מִצָּפוֹן זָהָב יֶאֱתֶה עַל־אֱלוֹהַּ נוֹרָא הוֹד׃
      pl: Od północy zjawia się jakby złoto, wokoło Boga roztacza się majestat straszny. 
    23:
      he: שַׁדַּי לֹא־מְצָאנֻהוּ שַׂגִּיא־כֹחַ וּמִשְׁפָּט וְרֹב־צְדָקָה לֹא יְעַנֶּה׃
      pl: 'Ale Wszechmocnego - nie dościgniem Go: wzniosły On potęgą, sądem, pełnią
        sprawiedliwości; nie gnębi nikogo. '
    24:
      he: לָכֵן יְרֵאוּהוּ אֲנָשִׁים לֹא־יִרְאֶה כָּל־חַכְמֵי־לֵב׃
      pl: Przeto powinni się Go obawiać ludzie; wszakże lekceważy On wszystkich, w własnem
        mniemaniu mądrych. 
  38:
    1:
      he: וַיַּעַן־יְהוָה אֶת־אִיּוֹב מנ הסערה [מִן ] [הַסְּעָרָה] וַיֹּאמַר׃
      pl: Tedy odpowiedział Wiekuisty Ijobowi z pośród orkanu, i rzekł: 
    2:
      he: מִי זֶה מַחְשִׁיךְ עֵצָה בְמִלִּין בְּלִי־דָעַת׃
      pl: Któż to jest, co mroczy plan mój słowami bezmyślnemi? 
    3:
      he: אֱזָר־נָא כְגֶבֶר חֲלָצֶיךָ וְאֶשְׁאָלְךָ וְהוֹדִיעֵנִי׃
      pl: Przepasz jako mąż biodra twoje, a zapytam się ciebie, abyś zdał Mi sprawę! 
    4:
      he: אֵיפֹה הָיִיתָ בְּיָסְדִי־אָרֶץ הַגֵּד אִם־יָדַעְתָּ בִינָה׃
      pl: Gdzieżeś był, gdym utwierdzał ziemię? Powiedz, jeśliś posiadł mądrość! 
    5:
      he: מִי־שָׂם מְמַדֶּיהָ כִּי תֵדָע אוֹ מִי־נָטָה עָלֶיהָ קָּו׃
      pl: Kto ustanowił jej rozmiary, jeśli to znasz? albo kto rozpiął nad nią sznur
        mierniczy? 
    6:
      he: עַל־מָה אֲדָנֶיהָ הָטְבָּעוּ אוֹ מִי־יָרָה אֶבֶן פִּנָּתָהּ׃
      pl: Na czem ugruntowane są jej posady, albo któż rzucił kamień jej węgielny, 
    7:
      he: בְּרָן־יַחַד כּוֹכְבֵי בֹקֶר וַיָּרִיעוּ כָּל־בְּנֵי אֱלֹהִים׃
      pl: Gdy zawtórowały wespół gwiazdy poranne, a zagrzmiały radośnie wszystkie
        istoty Boskie? 
    8:
      he: וַיָּסֶךְ בִּדְלָתַיִם יָם בְּגִיחוֹ מֵרֶחֶם יֵצֵא׃
      pl: A któż to zawarł wrotami morze, gdy wytoczyło się, gdy wystąpiło jakby z matczynego
        łona, 
    9:
      he: בְּשׂוּמִי עָנָן לְבֻשׁוֹ וַעֲרָפֶל חֲתֻלָּתוֹ׃
      pl: Gdym uczynił obłoki szatą jego, a tumany jego powłoką? 
    10:
      he: וָאֶשְׁבֹּר עָלָיו חֻקִּי וָאָשִׂים בְּרִיחַ וּדְלָתָיִם׃
      pl: Gdym wyłamał mu granicę, a ustanowił zawory i wrota, 
    11:
      he: וָאֹמַר עַד־פֹּה תָבוֹא וְלֹא תֹסִיף וּפֹא־יָשִׁית בִּגְאוֹן גַּלֶּיךָ׃
      pl: 'I rzekł: "dotąd ci dojść a nie dalej, a tu położona (tama) wzdęciu twoich
        fal!" '
    12:
      he: הְמִיָּמֶיךָ צִוִּיתָ בֹּקֶר ידעתה שחר [יִדַּעְתָּה] [הַשַּׁחַר] מְקֹמוֹ׃
      pl: Czyś kiedy za dni twoich powołał świt, albo wyznaczył zorzy porannej miejsce
        jej, 
    13:
      he: לֶאֱחֹז בְּכַנְפוֹת הָאָרֶץ וְיִנָּעֲרוּ רְשָׁעִים מִמֶּנָּה׃
      pl: Aby ogarnęła kraje ziemi, a strąceni zostali niegodziwi z niej, 
    14:
      he: תִּתְהַפֵּךְ כְּחֹמֶר חוֹתָם וְיִתְיַצְּבוּ כְּמוֹ לְבוּשׁ׃
      pl: Aby się odmieniała jako glina pod pieczęcią, a stanęło wszystko jakby w (świeżem)
        przybraniu. 
    15:
      he: וְיִמָּנַע מֵרְשָׁעִים אוֹרָם וּזְרוֹעַ רָמָה תִּשָּׁבֵר׃
      pl: Aby zabrane zostało niegodziwym ich światło, a podniesione ramię było pokruszone. 
    16:
      he: הֲבָאתָ עַד־נִבְכֵי־יָם וּבְחֵקֶר תְּהוֹם הִתְהַלָּכְתָּ׃
      pl: Czyś dotarł do źródeł morza, a przechadzał się po dnie otchłani? 
    17:
      he: הֲנִגְלוּ לְךָ שַׁעֲרֵי־מָוֶת וְשַׁעֲרֵי צַלְמָוֶת תִּרְאֶה׃
      pl: Czy odsłoniły się przed tobą bramy śmierci, albo czyś oglądał wrota pomroki
        śmiertelnej? 
    18:
      he: הִתְבֹּנַנְתָּ עַד־רַחֲבֵי־אָרֶץ הַגֵּד אִם־יָדַעְתָּ כֻלָּהּ׃
      pl: Czyś ogarnął rozumem przestworzy ziemi? Powiedz, jeśli to wszystko wiesz! 
    19:
      he: אֵי־זֶה הַדֶּרֶךְ יִשְׁכָּן־אוֹר וְחֹשֶׁךְ אֵי־זֶה מְקֹמוֹ׃
      pl: Kędy droga tam, gdzie przebywa światło, a mrok - gdzie miejsce jego; 
    20:
      he: כִּי תִקָּחֶנּוּ אֶל־גְּבוּלוֹ וְכִי־תָבִין נְתִיבוֹת בֵּיתוֹ׃
      pl: Abyś je sprowadził do dziedziny swojej, jeśliś wyrozumiał ścieżki do ich
        przybytku. 
    21:
      he: יָדַעְתָּ כִּי־אָז תִּוָּלֵד וּמִסְפַּר יָמֶיךָ רַבִּים׃
      pl: Ty je znasz (niewątpliwie); albowiem wtedyś się już urodził, a liczba dni
        twoich wielka! 
    22:
      he: הֲבָאתָ אֶל־אֹצְרוֹת שָׁלֶג וְאֹצְרוֹת בָּרָד תִּרְאֶה׃
      pl: Izaliś dotarł do składów śniegu? Czyżeś widział spichrze gradu, 
    23:
      he: אֲשֶׁר־חָשַׂכְתִּי לְעֶת־צָר לְיוֹם קְרָב וּמִלְחָמָה׃
      pl: Które przechowuję na czas ucisku, na dzień zapasów i boju? 
    24:
      he: אֵי־זֶה הַדֶּרֶךְ יֵחָלֶק אוֹר יָפֵץ קָדִים עֲלֵי־אָרֶץ׃
      pl: Kędy droga tam, gdzie dzieli się światło, roztacza się wicher wschodni po ziemi? 
    25:
      he: מִי־פִלַּג לַשֶּׁטֶף תְּעָלָה וְדֶרֶךְ לַחֲזִיז קֹלוֹת׃
      pl: Kto oddzielił ulewie stoki, a drogę błyskom gromów? 
    26:
      he: לְהַמְטִיר עַל־אֶרֶץ לֹא־אִישׁ מִדְבָּר לֹא־אָדָם בּוֹ׃
      pl: Aby zrosić deszczem ziemię przez nikogo nie zamieszkałą, pustynię, w której
        niemasz człowieka. 
    27:
      he: לְהַשְׂבִּיעַ שֹׁאָה וּמְשֹׁאָה וּלְהַצְמִיחַ מֹצָא דֶשֶׁא׃
      pl: Aby orzeźwił (rozłogi) opuszczone i puste, a rozkrzewił ruń świeżą. 
    28:
      he: הֲיֵשׁ־לַמָּטָר אָב אוֹ מִי־הוֹלִיד אֶגְלֵי־טָל׃
      pl: Izali ma deszcz ojca, albo któż to płodzi krople rosy? 
    29:
      he: מִבֶּטֶן מִי יָצָא הַקָּרַח וּכְפֹר שָׁמַיִם מִי יְלָדוֹ׃
      pl: Z czyjego łona wychodzi mróz, a szron nieba któż go zrodził? 
    30:
      he: כָּאֶבֶן מַיִם יִתְחַבָּאוּ וּפְנֵי תְהוֹם יִתְלַכָּדוּ׃
      pl: Niby kamieniem nakrywają się wody, a powierzchnie fal tężeją. 
    31:
      he: הַתְקַשֵּׁר מַעֲדַנּוֹת כִּימָה אוֹ־מֹשְׁכוֹת כְּסִיל תְּפַתֵּחַ׃
      pl: Potrafisz li związać więzy plejad, albo okowy Oryona rozerwać? 
    32:
      he: הֲתֹצִיא מַזָּרוֹת בְּעִתּוֹ וְעַיִשׁ עַל־בָּנֶיהָ תַנְחֵם׃
      pl: Zdołasz li gwiazdy zodjaku wywieść w porze swojej, a prowadzić niedźwiedzicę
        wraz z młodymi jej? 
    33:
      he: הֲיָדַעְתָּ חֻקּוֹת שָׁמָיִם אִם־תָּשִׂים מִשְׁטָרוֹ בָאָרֶץ׃
      pl: Znasz li porządek nieba, albo czy ustanawiasz panowanie jego na ziemi? 
    34:
      he: הֲתָרִים לָעָב קוֹלֶךָ וְשִׁפְעַת־מַיִם תְּכַסֶּךָּ׃
      pl: Czy podniesiesz głos swój ku chmurom, aby obfitość wód cię pokryła? 
    35:
      he: הַתְשַׁלַּח בְּרָקִים וְיֵלֵכוּ וְיֹאמְרוּ לְךָ הִנֵּנוּ׃
      pl: 'Czy możesz błyskawice rozpętać, aby przyszły i rzekły do ciebie: oto jesteśmy? '
    36:
      he: מִי־שָׁת בַּטֻּחוֹת חָכְמָה אוֹ מִי־נָתַן לַשֶּׂכְוִי בִינָה׃
      pl: Kto złożył w skrytościach mądrość, albo kto udzielił rozumowi bystrości? 
    37:
      he: מִי־יְסַפֵּר שְׁחָקִים בְּחָכְמָה וְנִבְלֵי שָׁמַיִם מִי יַשְׁכִּיב׃
      pl: Kto obrachował chmury w mądrości Swojej, a łagwie nieba - któż je wypróżnia? 
    38:
      he: בְּצֶקֶת עָפָר לַמּוּצָק וּרְגָבִים יְדֻבָּקוּ׃
      pl: Gdy zlewa się proch w odlew, a skiby do siebie przylegają. 
    39:
      he: הֲתָצוּד לְלָבִיא טָרֶף וְחַיַּת כְּפִירִים תְּמַלֵּא׃
      pl: Izali łowisz dla lwicy zdobycz, a żądzę lwiąt - czy ją zaspakajasz. 
    40:
      he: כִּי־יָשֹׁחוּ בַמְּעוֹנוֹת יֵשְׁבוּ בַסֻּכָּה לְמוֹ־אָרֶב׃
      pl: Gdy się czają w jaskiniach, gdy rozkładają się w gęstwinie na czatach? 
    41:
      he: מִי יָכִין לָעֹרֵב צֵידוֹ כִּי־ילדו [יְלָדָיו] אֶל־אֵל יְשַׁוֵּעוּ יִתְעוּ
        לִבְלִי־אֹכֶל׃
      pl: Kto przygotowuje krukowi jego pokarm, gdy pisklęta jego do Boga wołają,
        tułając się bez pożywienia? 
  39:
    1:
      he: הֲיָדַעְתָּ עֵת לֶדֶת יַעֲלֵי־סָלַע חֹלֵל אַיָּלוֹת תִּשְׁמֹר׃
      pl: Znasz li porę kiedy kozice skalne rodzą? Czyżeś dozorował czas porodu u łań? 
    2:
      he: תִּסְפֹּר יְרָחִים תְּמַלֶּאנָה וְיָדַעְתָּ עֵת לִדְתָּנָה׃
      pl: Możesz li obliczyć miesiące, które spełnić muszą, a znasz li czas gdy miotają? 
    3:
      he: תִּכְרַעְנָה יַלְדֵיהֶן תְּפַלַּחְנָה חֶבְלֵיהֶם תְּשַׁלַּחְנָה׃
      pl: Kurczą się, rzucają młode swoje, a bólów swych (szybko) się pozbywają. 
    4:
      he: יַחְלְמוּ בְנֵיהֶם יִרְבּוּ בַבָּר יָצְאוּ וְלֹא־שָׁבוּ לָמוֹ׃
      pl: Nabierają sił ich młode, odchowują się na otwartem polu; odbiegają a nie
        wracają już do nich, 
    5:
      he: מִי־שִׁלַּח פֶּרֶא חָפְשִׁי וּמֹסְרוֹת עָרוֹד מִי פִתֵּחַ׃
      pl: Kto puścił na swobodę osła dzikiego, a pęta tego bieguna któż je rozwolnił, 
    6:
      he: אֲשֶׁר־שַׂמְתִּי עֲרָבָה בֵיתוֹ וּמִשְׁכְּנוֹתָיו מְלֵחָה׃
      pl: Któremu step na dom przeznaczyłem, a ziemię bezpłodną na siedlisko? 
    7:
      he: יִשְׂחַק לַהֲמוֹן קִרְיָה תְּשֻׁאוֹת נוֹגֵשׂ לֹא יִשְׁמָע׃
      pl: Wyśmiewa się ze zgiełku miasta, wrzasku poganiacza nie słyszy. 
    8:
      he: יְתוּר הָרִים מִרְעֵהוּ וְאַחַר כָּל־יָרוֹק יִדְרוֹשׁ׃
      pl: Co po górach wypatrzył jest paszą jego, a za wszelką zielenią śledzi. 
    9:
      he: הֲיֹאבֶה רֵּים עָבְדֶךָ אִם־יָלִין עַל־אֲבוּסֶךָ׃
      pl: Zechce li żubr ci służyć, albo czyż przenocuje u jasła twojego? 
    10:
      he: הֲ‍תִקְשָׁר־רֵים בְּתֶלֶם עֲבֹתוֹ אִם־יְשַׂדֵּד עֲמָקִים אַחֲרֶיךָ׃
      pl: Zaprzęgniesz li żubra do zagonu powrozem twoim, albo czyż bronować będzie
        płosy za tobą? 
    11:
      he: הֲתִבְטַח־בּוֹ כִּי־רַב כֹּחוֹ וְתַעֲזֹב אֵלָיו יְגִיעֶךָ׃
      pl: Możesz li polegać na nim, przeto że wielką jego siła, a poruczyć mu trud
        twój? 
    12:
      he: הֲתַאֲמִין בּוֹ כִּי־ישוב [יָשִׁיב] זַרְעֶךָ וְגָרְנְךָ יֶאֱסֹף׃
      pl: Czyż możesz mu zawierzyć, że ci zwiezie twój wysiew, a go zgromadzi na toku
        twoim? 
    13:
      he: כְּנַף־רְנָנִים נֶעֱלָסָה אִם־אֶבְרָה חֲסִידָה וְנֹצָה׃
      pl: Rześkiem jest skrzydło samic strusich, ale czyż są to bocianie loty i opierzenie? 
    14:
      he: כִּי־תַעֲזֹב לָאָרֶץ בֵּצֶיהָ וְעַל־עָפָר תְּחַמֵּם׃
      pl: Znosi ona na ziemi jaja swoje, a daje się im w piasku wygrzewać. 
    15:
      he: וַתִּשְׁכַּח כִּי־רֶגֶל תְּזוּרֶהָ וְחַיַּת הַשָּׂדֶה תְּדוּשֶׁהָ׃
      pl: A nie pomni, że może je nogą zgnieść, a dzicz stepu zdeptać. 
    16:
      he: הִקְשִׁיחַ בָּנֶיהָ לְּלֹא־לָהּ לְרִיק יְגִיעָהּ בְּלִי־פָחַד׃
      pl: Srogo postępuje z młodemi swojemi, jakoby nie jej były, a jeśli daremny
        jej trud, nie zaznaje trwogi, 
    17:
      he: כִּי־הִשָּׁהּ אֱלוֹהַּ חָכְמָה וְלֹא־חָלַק לָהּ בַּבִּינָה׃
      pl: Bo pozbawił ją Bóg mądrości, a nie użyczył jej rozumu. 
    18:
      he: כָּעֵת בַּמָּרוֹם תַּמְרִיא תִּשְׂחַק לַסּוּס וּלְרֹכְבוֹ׃
      pl: Przy pierwszej sposobności unosi się wysoko, urąga rumakowi i jeźdźcy jego. 
    19:
      he: הֲתִתֵּן לַסּוּס גְּבוּרָה הֲתַלְבִּישׁ צַוָּארוֹ רַעְמָה׃
      pl: Czy użyczasz rumakowi dzielności? Czy przystrajasz szyję jego w grzywę falującą? 
    20:
      he: הְתַרְעִישֶׁנּוּ כָּאַרְבֶּה הוֹד נַחְרוֹ אֵימָה׃
      pl: Czy puszczasz go w podskoki jakoby szarańczę? Przenikliwość rżenia jego
        wzbudza trwogę. 
    21:
      he: יַחְפְּרוּ בָעֵמֶק וְיָשִׂישׂ בְּכֹחַ יֵצֵא לִקְרַאת־נָשֶׁק׃
      pl: Ryją kopyta jego grunt, rad jest swej siły, wyrusza na spotkanie zbroi. 
    22:
      he: יִשְׂחַק לְפַחַד וְלֹא יֵחָת וְלֹא־יָשׁוּב מִפְּנֵי־חָרֶב׃
      pl: Urąga trwodze, a nie lęka się, a nie ustępuje przed ostrzem miecza. 
    23:
      he: עָלָיו תִּרְנֶה אַשְׁפָּה לַהַב חֲנִית וְכִידוֹן׃
      pl: Nad nim chrzęści kołczan, błyszczy włócznia i lanca. 
    24:
      he: בְּרַעַשׁ וְרֹגֶז יְגַמֶּא־אָרֶץ וְלֹא־יַאֲמִין כִּי־קוֹל שׁוֹפָר׃
      pl: Z drżeniem i gniewem wchłania pył, a nie daje się powściągnąć na głos trąby. 
    25:
      he: בְּדֵי שֹׁפָר יֹאמַר הֶאָח וּמֵרָחוֹק יָרִיחַ מִלְחָמָה רַעַם שָׂרִים וּתְרוּעָה׃
      pl: Gdy uderzy trąba zarży hej! a zdaleka wyczuwa bój, gromkie okrzyki wodzów
        i wrzawę bitwy. 
    26:
      he: הֲ‍מִבִּינָתְךָ יַאֲבֶר־נֵץ יִפְרֹשׂ כנפו [כְּנָפָיו] לְתֵימָן׃
      pl: Czyż mocą twego rozumu wzbija się jastrząb, rozwija skrzydła swe ku południowi? 
    27:
      he: אִם־עַל־פִּיךָ יַגְבִּיהַּ נָשֶׁר וְכִי יָרִים קִנּוֹ׃
      pl: Czyż na rozkaz twój wzlatuje orzeł, a ściele wysoko gniazdo swoje? 
    28:
      he: סֶלַע יִשְׁכֹּן וְיִתְלֹנָן עַל־שֶׁן־סֶלַע וּמְצוּדָה׃
      pl: Na opoce zamieszkuje, a przebywa na urwiskach skał, jakby na zamczysku. 
    29:
      he: מִשָּׁם חָפַר־אֹכֶל לְמֵרָחוֹק עֵינָיו יַבִּיטוּ׃
      pl: Ztamtąd wypatruje żer, daleko śledzą oczy jego. 
    30:
      he: ואפרחו [וְאֶפְרֹחָיו] יְעַלְעוּ־דָם וּבַאֲשֶׁר חֲלָלִים שָׁם הוּא׃
      pl: A młode jego chlipią krew, a gdzie polegli tam on. 
  40:
    1:
      he: וַיַּעַן יְהוָה אֶת־אִיּוֹב וַיֹּאמַר׃
      pl: I odpowiedział dalej Wiekuisty Ijobowi, i rzekł: 
    2:
      he: הֲרֹב עִם־שַׁדַּי יִסּוֹר מוֹכִיחַ אֱלוֹהַּ יַעֲנֶנָּה׃
      pl: Czyżby prawować się chciał jeszcze z Wszechmocnym bluźnierca? Strofujący
        Boga niechaj odpowie! 
    3:
      he: וַיַּעַן אִיּוֹב אֶת־יְהוָה וַיֹּאמַר׃
      pl: Zatem odpowiedział Ijob Wiekuistemu, i rzekł: 
    4:
      he: הֵן קַלֹּתִי מָה אֲשִׁיבֶךָּ יָדִי שַׂמְתִּי לְמוֹ־פִי׃
      pl: Zaprawdę, zbyt znikomy jestem - cóżbym Ci miał odpowiedzieć? Dłoń moję położę
        na usta swoje. 
    5:
      he: אַחַת דִּבַּרְתִּי וְלֹא אֶעֱנֶה וּשְׁתַּיִם וְלֹא אוֹסִיף׃
      pl: Raz mówiłem, a nie odezwę się więcej, nawet dwukrotnie, ale już tego nie
        uczynię! 
    6:
      he: וַיַּעַן־יְהוָה אֶת־אִיּוֹב מנ סערה [מִן ] [סְעָרָה] וַיֹּאמַר׃
      pl: Tedy odpowiedział Wiekuisty Ijobowi z pośród orkanu, i rzekł: 
    7:
      he: אֱזָר־נָא כְגֶבֶר חֲלָצֶיךָ אֶשְׁאָלְךָ וְהוֹדִיעֵנִי׃
      pl: Przepasz jako mąż biodra swoje, a zapytam się ciebie, abyś mi sprawę zdał! 
    8:
      he: הַאַף תָּפֵר מִשְׁפָּטִי תַּרְשִׁיעֵנִי לְמַעַן תִּצְדָּק׃
      pl: Czyż rzeczywiście chcesz prawo Moje w niwecz obrócić, obwinić Mnie, abyś
        się sam usprawiedliwił? 
    9:
      he: וְאִם־זְרוֹעַ כָּאֵל לָךְ וּבְקוֹל כָּמֹהוּ תַרְעֵם׃
      pl: Masz li ramię jako Bóg? Możesz li jak On zagrzmieć głosem twoim? 
    10:
      he: עֲדֵה נָא גָאוֹן וָגֹבַהּ וְהוֹד וְהָדָר תִּלְבָּשׁ׃
      pl: Przybierz się tedy w wspaniałość i wielkość, a w blask i majestat się przyodziej! 
    11:
      he: הָפֵץ עֶבְרוֹת אַפֶּךָ וּרְאֵה כָל־גֵּאֶה וְהַשְׁפִּילֵהוּ׃
      pl: Roztocz wybuchy gniewu twojego, spójrz na wszelką pychę a poniż ją! 
    12:
      he: רְאֵה כָל־גֵּאֶה הַכְנִיעֵהוּ וַהֲדֹךְ רְשָׁעִים תַּחְתָּם׃
      pl: Spójrz na wszelką pychę, a upokorz ją, a skrusz niegodziwców na miejscu. 
    13:
      he: טָמְנֵם בֶּעָפָר יָחַד פְּנֵיהֶם חֲבֹשׁ בַּטָּמוּן׃
      pl: Zagrzeb ich w prochu wespół; oblicza ich oplataj w potrzasku! 
    14:
      he: וְגַם־אֲנִי אוֹדֶךָּ כִּי־תוֹשִׁעַ לְךָ יְמִינֶךָ׃
      pl: Tedy i Ja cię pochwalę, gdy wspomoże ci prawica twoja. 
    15:
      he: הִנֵּה־נָא בְהֵמוֹת אֲשֶׁר־עָשִׂיתִי עִמָּךְ חָצִיר כַּבָּקָר יֹאכֵל׃
      pl: Oto behemot, któregom jako i ciebie stworzył, trawę niby wół zajada. 
    16:
      he: הִנֵּה־נָא כֹחוֹ בְמָתְנָיו וְאֹנוֹ בִּשְׁרִירֵי בִטְנוֹ׃
      pl: Spójrz na siłę w jego biodrach, a na moc w muszkułach jego cielska. 
    17:
      he: יַחְפֹּץ זְנָבוֹ כְמוֹ־אָרֶז גִּידֵי פחדו [פַחֲדָיו] יְשֹׂרָגוּ׃
      pl: Zgina ogon swój potężny niby cedr, ścięgna jego lędźwi są mocno splecione. 
    18:
      he: עֲצָמָיו אֲפִיקֵי נְחוּשָׁה גְּרָמָיו כִּמְטִיל בַּרְזֶל׃
      pl: Piszczele jego, niby rury z kruszcu, gnaty jego jako pręt żelazny. 
    19:
      he: הוּא רֵאשִׁית דַּרְכֵי־אֵל הָעֹשׂוֹ יַגֵּשׁ חַרְבּוֹ׃
      pl: Oto zaczątek na twórczych drogach Bożych, sam Stwórca jego podał mu jego
        miecz. 
    20:
      he: כִּי־בוּל הָרִים יִשְׂאוּ־לוֹ וְכָל־חַיַּת הַשָּׂדֶה יְשַׂחֲקוּ־שָׁם׃
      pl: Jemu plonu swego dostarczają góry, gdzie wszelakie zwierzęta dzikie igrają. 
    21:
      he: תַּחַת־צֶאֱלִים יִשְׁכָּב בְּסֵתֶר קָנֶה וּבִצָּה׃
      pl: Między krzewami lotosu wylega się; w kniei z sitowia i bagniska. 
    22:
      he: יְסֻכֻּהוּ צֶאֱלִים צִלֲלוֹ יְסֻבּוּהוּ עַרְבֵי־נָחַל׃
      pl: Osłaniają go lotosy cieniem swoim; otaczają go wierzbiny rzeczne. 
    23:
      he: הֵן יַעֲשֹׁק נָהָר לֹא יַחְפּוֹז יִבְטַח כִּי־יָגִיחַ יַרְדֵּן אֶל־פִּיהוּ׃
      pl: Gdy ogarnie go strumień nie spłoszy się; spokojnie leży, choćby rzucił się
        Jordan w jego paszczę. 
    24:
      he: בְּעֵינָיו יִקָּחֶנּוּ בְּמוֹקְשִׁים יִנְקָב־אָף׃
      pl: Któżby się tknął jego oczu, pętlicami przeszył jego nozdrza? 
    25:
      he: תִּמְשֹׁךְ לִוְיָתָן בְּחַכָּה וּבְחֶבֶל תַּשְׁקִיעַ לְשֹׁנוֹ׃
      pl: Zdołasz li wyciągnąć krokodyla wędą, albo powrozem utopionym w języku jego? 
    26:
      he: הֲתָשִׂים אַגְמוֹן בְּאַפּוֹ וּבְחוֹחַ תִּקּוֹב לֶחֱיוֹ׃
      pl: Izali zawleczesz sznur z sitowia przez chrapy jego, albo przebijesz ościeniem
        jego szczęki? 
    27:
      he: הֲיַרְבֶּה אֵלֶיךָ תַּחֲנוּנִים אִם־יְדַבֵּר אֵלֶיךָ רַכּוֹת׃
      pl: Czyż zwróci się do ciebie z mnóstwem próśb, albo przemówi do ciebie łagodnemi
        słowy? 
    28:
      he: הֲיִכְרֹת בְּרִית עִמָּךְ תִּקָּחֶנּוּ לְעֶבֶד עוֹלָם׃
      pl: Czyż zawrze umowę z tobą, abyś go przyjął na sługę wiecznego? 
    29:
      he: הַתְשַׂחֶק־בּוֹ כַּצִּפּוֹר וְתִקְשְׁרֶנּוּ לְנַעֲרוֹתֶיךָ׃
      pl: Czyż poigrasz z nim jako z ptaszkiem, a uwiążesz go dla dziewczątek swoich? 
    30:
      he: יִכְרוּ עָלָיו חַבָּרִים יֶחֱצוּהוּ בֵּין כְּנַעֲנִים׃
      pl: Czyż frymarczą nim towarzysze cechowi, albo dzielą go między przekupniów? 
    31:
      he: הַתְמַלֵּא בְשֻׂכּוֹת עוֹרוֹ וּבְצִלְצַל דָּגִים רֹאשׁוֹ׃
      pl: Czy naszpikujesz grotami skórę jego, albo harpuną rybacką jego głowę? 
    32:
      he: שִׂים־עָלָיו כַּפֶּךָ זְכֹר מִלְחָמָה אַל־תּוֹסַף׃
      pl: Połóż nań raz rękę twoją, a nie pomyślisz już, abyś walkę z nim wszczynał. 
  41:
    1:
      he: הֵן־תֹּחַלְתּוֹ נִכְזָבָה הֲגַם אֶל־מַרְאָיו יֻטָל׃
      pl: Oto nadzieja jego mylną by się okazała, wszak już na widok jego byłby powalony. 
    2:
      he: לֹא־אַכְזָר כִּי יְעוּרֶנּוּ וּמִי הוּא לְפָנַי יִתְיַצָּב׃
      pl: Niemasz takiego śmiałka, coby go pobudził - a któż ten, któryby się chciał
        stawić przed obliczem Mojem? 
    3:
      he: מִי הִקְדִּימַנִי וַאֲשַׁלֵּם תַּחַת כָּל־הַשָּׁמַיִם לִי־הוּא׃
      pl: Któżby Mnie naprzód zobowiązał, abym mu odpłacić musiał? Wszystko pod całem
        niebem Moje jest! 
    4:
      he: לא־[לוֹ־] אַחֲרִישׁ בַּדָּיו וּדְבַר־גְּבוּרוֹת וְחִין עֶרְכּוֹ׃
      pl: Nie przemilczę o członkach jego, ani co się tycze sił jego albo harmonii
        jego ustroju. 
    5:
      he: מִי־גִלָּה פְּנֵי לְבוּשׁוֹ בְּכֶפֶל רִסְנוֹ מִי יָבוֹא׃
      pl: Któż kiedy odsłonił wierzch jego pancerza, w dwoiste jego czeluście któż
        wniknie? 
    6:
      he: דַּלְתֵי פָנָיו מִי פִתֵּחַ סְבִיבוֹת שִׁנָּיו אֵימָה׃
      pl: Wrotnice jego pyska, któż je otworzył - koliska zębów jego postrach! 
    7:
      he: גַּאֲוָה אֲפִיקֵי מָגִנִּים סָגוּר חוֹתָם צָר׃
      pl: Wspaniałe są łuski kolczugi, zwarte jakby pieczęcią z krzemienia. 
    8:
      he: אֶחָד בְּאֶחָד יִגַּשׁוּ וְרוּחַ לֹא־יָבוֹא בֵינֵיהֶם׃
      pl: Jedna z drugą się spaja, a wietrzyk między nie nie wnika. 
    9:
      he: אִישׁ־בְּאָחִיהוּ יְדֻבָּקוּ יִתְלַכְּדוּ וְלֹא יִתְפָּרָדוּ׃
      pl: Jedna do drugiej przylega, zczepiają się nierozdzielnie. 
    10:
      he: עֲ‍טִישֹׁתָיו תָּהֶל אוֹר וְעֵינָיו כְּעַפְעַפֵּי־שָׁחַר׃
      pl: Parskanie jego rzuca błyski, a oczy jego jako rzęsy zorzy. 
    11:
      he: מִפִּיו לַפִּידִים יַהֲלֹכוּ כִּידוֹדֵי אֵשׁ יִתְמַלָּטוּ׃
      pl: Z czeluści jego wyrywają się pochodnie, iskry ogniste wypryskują. 
    12:
      he: מִנְּחִירָיו יֵצֵא עָשָׁן כְּדוּד נָפוּחַ וְאַגְמֹן׃
      pl: Z nozdrzy jego bucha dym, niby z garnka kipiącego, albo z kotłowiny. 
    13:
      he: נַפְשׁוֹ גֶּחָלִים תְּלַהֵט וְלַהַב מִפִּיו יֵצֵא׃
      pl: Dech jego rozżarza węgle, z paszczy jego bije łuna. 
    14:
      he: בְּצַוָּארוֹ יָלִין עֹז וּלְפָנָיו תָּדוּץ דְּאָבָה׃
      pl: Na szyi jego przemieszkuje siła, a przed obliczem jego skacze trwoga. 
    15:
      he: מַפְּלֵי בְשָׂרוֹ דָבֵקוּ יָצוּק עָלָיו בַּל־יִמּוֹט׃
      pl: Sadlizny jego cielska przylegają szczelnie, jakby ulane na nim, niewzruszenie. 
    16:
      he: לִבּוֹ יָצוּק כְּמוֹ־אָבֶן וְיָצוּק כְּפֶלַח תַּחְתִּית׃
      pl: Serce jego stężałe jak głaz, tak, stężałe jak spodni kamień młyński. 
    17:
      he: מִשֵּׂתוֹ יָגוּרוּ אֵלִים מִשְּׁבָרִים יִתְחַטָּאוּ׃
      pl: Przed zerwaniem się jego truchleją najdzielniejsi, gdy porze fale tracą
        ducha. 
    18:
      he: מַשִּׂיגֵהוּ חֶרֶב בְּלִי תָקוּם חֲנִית מַסָּע וְשִׁרְיָה׃
      pl: Jeśli zaczepi go kto - ani oręż się nie ostoi, ani lanca, ani dziryt, ani
        harpuna. 
    19:
      he: יַחְשֹׁב לְתֶבֶן בַּרְזֶל לְעֵץ רִקָּבוֹן נְחוּשָׁה׃
      pl: Poczytuje za słomę żelazo, za zbutwiałe drzewo kruszec. 
    20:
      he: לֹא־יַבְרִיחֶנּוּ בֶן־קָשֶׁת לְקַשׁ נֶהְפְּכוּ־לוֹ אַבְנֵי־קָלַע׃
      pl: Nie spłoszy go strzała z łuku; w źdźbła obracają mu się kamienie procy. 
    21:
      he: כְּקַשׁ נֶחְשְׁבוּ תוֹתָח וְיִשְׂחַק לְרַעַשׁ כִּידוֹן׃
      pl: Niby źdźbła znaczą maczugi, a drwi sobie z poświstu lancy. 
    22:
      he: תַּחְתָּיו חַדּוּדֵי חָרֶשׂ יִרְפַּד חָרוּץ עֲלֵי־טִיט׃
      pl: U spodu zębate ma skorupy, zatacza niby cierlicę po mule. 
    23:
      he: יַרְתִּיחַ כַּסִּיר מְצוּלָה יָם יָשִׂים כַּמֶּרְקָחָה׃
      pl: Spienia niby kocioł głębię, morze przeistacza jakoby w uwar. 
    24:
      he: אַחֲרָיו יָאִיר נָתִיב יַחְשֹׁב תְּהוֹם לְשֵׂיבָה׃
      pl: Za nim lśni się ślad (jego), zda się, że ma otchłań siwiznę. 
    25:
      he: אֵין־עַל־עָפָר מָשְׁלוֹ הֶעָשׂוּ לִבְלִי־חָת׃
      pl: Niemasz na ziemi mu równego; stworzony on, aby niczego się nie lękał. 
    26:
      he: אֵת־כָּל־גָּבֹהַּ יִרְאֶה הוּא מֶלֶךְ עַל־כָּל־בְּנֵי־שָׁחַץ׃
      pl: Wszystko co wysokie lekceważy; królem on wszystkich zwierząt dzikich. 
  42:
    1:
      he: וַיַּעַן אִיּוֹב אֶת־יְהוָה וַיֹּאמַר׃
      pl: Zatem odpowiedział Ijob Wiekuistemu, i rzekł: 
    2:
      he: ידעת [יָדַעְתִּי] כִּי־כֹל תּוּכָל וְלֹא־יִבָּצֵר מִמְּךָ מְזִמָּה׃
      pl: Uznaję, że możesz wszystko, i że nie niedościgły dla Ciebie żaden zamysł. 
    3:
      he: מִי זֶה מַעְלִים עֵצָה בְּלִי דָעַת לָכֵן הִגַּדְתִּי וְלֹא אָבִין נִפְלָאוֹת
        מִמֶּנִּי וְלֹא אֵדָע׃
      pl: Gdzież ten, któryby zamroczył postanowienie (mowami) bez rozsądku? Mówiłem
        też, alem nie rozumiał; zbyt dziwne to rzeczy dla mnie, których nie pojmuję. 
    4:
      he: שְׁמַע־נָא וְאָנֹכִי אֲדַבֵּר אֶשְׁאָלְךָ וְהוֹדִיעֵנִי׃
      pl: O racz wysłuchać, abym mówić mógł, zapytam się Ciebie, a Ty mnie oświeć. 
    5:
      he: לְשֵׁמַע־אֹזֶן שְׁמַעְתִּיךָ וְעַתָּה עֵינִי רָאָתְךָ׃
      pl: Ze słuchu uszu tylko słyszałem o Tobie; wszakże teraz ujrzało Cię oko moje. 
    6:
      he: עַל־כֵּן אֶמְאַס וְנִחַמְתִּי עַל־עָפָר וָאֵפֶר׃
      pl: Przeto odwołuję i pokutuję w pyle i w prochu. 
    7:
      he: וַיְהִי אַחַר דִּבֶּר יְהוָה אֶת־הַדְּבָרִים הָאֵלֶּה אֶל־אִיּוֹב וַיֹּאמֶר
        יְהוָה אֶל־אֱלִיפַז הַתֵּימָנִי חָרָה אַפִּי בְךָ וּבִשְׁנֵי רֵעֶיךָ כִּי
        לֹא דִבַּרְתֶּם אֵלַי נְכוֹנָה כְּעַבְדִּי אִיּוֹב׃
      pl: 'A gdy rozprawił się Wiekuisty w słowach tych z Ijobem, rzekł Wiekuisty
        do Elifaza z Themanu: Wspłonął gniew Mój przeciw tobie i przeciw dwóm przyjaciołom
        twoim, żeście nie mówili tak szczerze o Mnie jak sługa Mój Ijob. '
    8:
      he: וְעַתָּה קְחוּ־לָכֶם שִׁבְעָה־פָרִים וְשִׁבְעָה אֵילִים וּלְכוּ אֶל־עַבְדִּי
        אִיּוֹב וְהַעֲלִיתֶם עוֹלָה בַּעַדְכֶם וְאִיּוֹב עַבְדִּי יִתְפַּלֵּל עֲלֵיכֶם
        כִּי אִם־פָּנָיו אֶשָּׂא לְבִלְתִּי עֲשׂוֹת עִמָּכֶם נְבָלָה כִּי לֹא דִבַּרְתֶּם
        אֵלַי נְכוֹנָה כְּעַבְדִּי אִיּוֹב׃
      pl: Teraz przeto weźcie sobie siedm cielców i siedm baranów, a idźcie do sługi
        Mojego Ijoba i złóżcie całopalenie za siebie; Ijob zaś, sługa Mój, niechaj
        pomodli się za wami; bo tylko oblicze jego uwzględnię, abym nie postąpił z wami
        według nieuczciwości waszej, albowiem nie mówiliście o Mnie tak szczerze jak
        sługa Mój Ijob. 
    9:
      he: וַיֵּלְכוּ אֱלִיפַז הַתֵּימָנִי וּבִלְדַּד הַשּׁוּחִי צֹפַר הַנַּעֲמָתִי
        וַיַּעֲשׂוּ כַּאֲשֶׁר דִּבֶּר אֲלֵיהֶם יְהוָה וַיִּשָּׂא יְהוָה אֶת־פְּנֵי
        אִיּוֹב׃
      pl: Poszli tedy Elifaz z Themanu, i Bildad z Szuach, i Coar z Naamy, i uczynili
        jako im powiedział Wiekuisty; i uwzględnił Wiekuisty oblicze Ijoba. 
    10:
      he: וַיהוָה שָׁב אֶת־שבית [שְׁבוּת] אִיּוֹב בְּהִתְפַּלְלוֹ בְּעַד רֵעֵהוּ וַיֹּסֶף
        יְהוָה אֶת־כָּל־אֲשֶׁר לְאִיּוֹב לְמִשְׁנֶה׃
      pl: I odmienił Wiekuisty los Ijoba, gdy modlił się za przyjaciółmi swoimi, i rozmnożył
        Wiekuisty wszystko co był posiadał Ijob w dwójnasób. 
    11:
      he: וַיָּבֹאוּ אֵלָיו כָּל־אֶחָיו וְכָל־אחיתיו [אַחְיוֹתָיו] וְכָל־יֹדְעָיו
        לְפָנִים וַיֹּאכְלוּ עִמּוֹ לֶחֶם בְּבֵיתוֹ וַיָּנֻדוּ לוֹ וַיְנַחֲמוּ אֹתוֹ
        עַל כָּל־הָרָעָה אֲשֶׁר־הֵבִיא יְהוָה עָלָיו וַיִּתְּנוּ־לוֹ אִישׁ קְשִׂיטָה
        אֶחָת וְאִישׁ נֶזֶם זָהָב אֶחָד׃
      pl: Wtedy zeszli się doń wszyscy jego bracia, i wszystkie jego siostry i wszyscy
        jego znajomi poprzedni, i jedli z nim chleb w domu jego, i wyrazili mu współczucie
        swoje, i pocieszyli go z powodu całego nieszczęścia, które przywiódł nań Wiekuisty;
        i udzielili mu każdy po jednej kesycie, i każdy po jednym kolczyku złotym. 
    12:
      he: וַיהוָה בֵּרַךְ אֶת־אַחֲרִית אִיּוֹב מֵרֵאשִׁתוֹ וַיְהִי־לוֹ אַרְבָּעָה
        עָשָׂר אֶלֶף צֹאן וְשֵׁשֶׁת אֲלָפִים גְּמַלִּים וְאֶלֶף־צֶמֶד בָּקָר וְאֶלֶף
        אֲתוֹנוֹת׃
      pl: A tak błogosławił Wiekuisty ostatnim czasom Ijoba bardziej niż poprzednim,
        tak że posiadł czternaście tysięcy owiec, i sześć tysięcy wielbłądów, i tysiąc
        jarzm wołów i tysiąc oślic. 
    13:
      he: וַיְהִי־לוֹ שִׁבְעָנָה בָנִים וְשָׁלוֹשׁ בָּנוֹת׃
      pl: Miał też siedmiu synów i trzy córki. 
    14:
      he: וַיִּקְרָא שֵׁם־הָאַחַת יְמִימָה וְשֵׁם הַשֵּׁנִית קְצִיעָה וְשֵׁם הַשְּׁלִישִׁית
        קֶרֶן הַפּוּךְ׃
      pl: I nazwał imię pierwszej Jemima, a imię drugiej Kecya, a imię trzeciej Kerenhapuch. 
    15:
      he: וְלֹא נִמְצָא נָשִׁים יָפוֹת כִּבְנוֹת אִיּוֹב בְּכָל־הָאָרֶץ וַיִּתֵּן
        לָהֶם אֲבִיהֶם נַחֲלָה בְּתוֹךְ אֲחֵיהֶם׃
      pl: A nie znaleziono kobiet równie pięknych jak córki Ijoba w całym onym kraju;
        i dał im ojciec ich dziedzictwo między ich braćmi. 
    16:
      he: וַיְחִי אִיּוֹב אַחֲרֵי־זֹאת מֵאָה וְאַרְבָּעִים שָׁנָה וירא [וַיִּרְאֶה]
        אֶת־בָּנָיו וְאֶת־בְּנֵי בָנָיו אַרְבָּעָה דֹּרוֹת׃
      pl: I żył jeszcze Ijob potem sto czterdzieści lat i oglądał dzieci swoje, i dzieci
        dzieci swych, aż do czwartego pokolenia, 
    17:
      he: וַיָּמָת אִיּוֹב זָקֵן וּשְׂבַע יָמִים׃
      pl: I umarł Ijob stary i syt dni. 
