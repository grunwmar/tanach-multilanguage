title:
  he: איכה
  pl: null
text:
  1:
    1:
      he: אֵיכָה יָשְׁבָה בָדָד הָעִיר רַבָּתִי עָם הָיְתָה כְּאַלְמָנָה רַּבָּתִי
        בַגּוֹיִם שָׂרָתִי בַּמְּדִינוֹת הָיְתָה לָמַס׃
      pl: O, jakże osiadła samotna, stolica niegdyś mnogiej ludności, osierocona niby
        wdowa. Pani między narodami, księżna wpośród krain, zamieniła się w hołdownicę! 
    2:
      he: בָּכוֹ תִבְכֶּה בַּלַּיְלָה וְדִמְעָתָהּ עַל לֶחֱיָהּ אֵין־לָהּ מְנַחֵם
        מִכָּל־אֹהֲבֶיהָ כָּל־רֵעֶיהָ בָּגְדוּ בָהּ הָיוּ לָהּ לְאֹיְבִים׃
      pl: Płacze rzewnie w nocy, łzy płyną po jej licu. Niemasz ktoby ją cieszył ze wszystkich
        jej zalotników; wszyscy jej przyjaciele sprzeniewierzyli się jej, stali się
        jej wrogami. 
    3:
      he: גָּלְתָה יְהוּדָה מֵעֹנִי וּמֵרֹב עֲבֹדָה הִיא יָשְׁבָה בַגּוֹיִם לֹא מָצְאָה
        מָנוֹחַ כָּל־רֹדְפֶיהָ הִשִּׂיגוּהָ בֵּין הַמְּצָרִים׃
      pl: Tuła się Judea z nędzy i służby twardej; osiadła wśród pogan, nie znajduje
        wypoczynku. Wszyscy jej prześladowcy doścignęli ją w pośród cieśni. 
    4:
      he: דַּרְכֵי צִיּוֹן אֲבֵלוֹת מִבְּלִי בָּאֵי מוֹעֵד כָּל־שְׁעָרֶיהָ שׁוֹמֵמִין
        כֹּהֲנֶיהָ נֶאֱנָחִים בְּתוּלֹתֶיהָ נּוּגוֹת וְהִיא מַר־לָהּ׃
      pl: Drogi do stolicy cyońskiej sposępniały, bo niemasz ktoby pielgrzymował na obchód
        uroczysty. Wszystkie bramy jej opustoszały, kapłani jej wzdychają; dziewice
        jej znękane, a jej samej - gorzko jej. 
    5:
      he: הָיוּ צָרֶיהָ לְרֹאשׁ אֹיְבֶיהָ שָׁלוּ כִּי־יְהוָה הוֹגָהּ עַל רֹב־פְּשָׁעֶיהָ
        עוֹלָלֶיהָ הָלְכוּ שְׁבִי לִפְנֵי־צָר׃
      pl: Ciemięzcy jej stanęli na czele, wrogowie jej bezpieczni. Bo Wiekuisty przepełnił
        ją żałobą dla mnóstwa jej grzechów; dziatwa jej poszła w niewolę przed obliczem
        ciemięzcy. 
    6:
      he: וַיֵּצֵא מן־בת־[מִבַּת־] צִיּוֹן כָּל־הֲדָרָהּ הָיוּ שָׂרֶיהָ כְּאַיָּלִים
        לֹא־מָצְאוּ מִרְעֶה וַיֵּלְכוּ בְלֹא־כֹחַ לִפְנֵי רוֹדֵף׃
      pl: I tak odstąpiła od córy Cyonu wszystka jej wspaniałość. Książęta jej podobni
        do jeleni, które nie znalazły paszy, a szli bezsilni przed poganiaczem. 
    7:
      he: זָכְרָה יְרוּשָׁלִַם יְמֵי עָנְיָהּ וּמְרוּדֶיהָ כֹּל מַחֲמֻדֶיהָ אֲשֶׁר
        הָיוּ מִימֵי קֶדֶם בִּנְפֹל עַמָּהּ בְּיַד־צָר וְאֵין עוֹזֵר לָהּ רָאוּהָ
        צָרִים שָׂחֲקוּ עַל מִשְׁבַּתֶּהָ׃
      pl: Pomni Jerozolima w dniach nędzy i tułactwa swego, na wszystko co jej cennem
        było od dni starodawnych. Gdy popadł lud jej w moc ciemięzcy, nikt jej nie
        wspomógł; ciemięzcy przyglądali się, naśmiewali się z jej klęsk. 
    8:
      he: חֵטְא חָטְאָה יְרוּשָׁלִַם עַל־כֵּן לְנִידָה הָיָתָה כָּל־מְכַבְּדֶיהָ הִזִּילוּהָ
        כִּי־רָאוּ עֶרְוָתָהּ גַּם־הִיא נֶאֶנְחָה וַתָּשָׁב אָחוֹר׃
      pl: Ciężko zgrzeszyła Jerozolima, przeto w ohydę się obróciła. Wszyscy, którzy
        ją czcili wzgardzili nią, bo ujrzeli srom jej; ona sama zaś jęczy i odwraca
        się. 
    9:
      he: טֻמְאָתָהּ בְּשׁוּלֶיהָ לֹא זָכְרָה אַחֲרִיתָהּ וַתֵּרֶד פְּלָאִים אֵין
        מְנַחֵם לָהּ רְאֵה יְהוָה אֶת־עָנְיִי כִּי הִגְדִּיל אוֹיֵב׃
      pl: Brud jej u podołu jej szat, nie pomniała na przyszłość swoję. I tak spadła
        dziwnie głęboko, niemasz nikogo, któryby ją pocieszył. Wejrz Wiekuisty na nędzę
        moję, bo tryumfuje wróg! 
    10:
      he: יָדוֹ פָּרַשׂ צָר עַל כָּל־מַחֲמַדֶּיהָ כִּי־רָאֲתָה גוֹיִם בָּאוּ מִקְדָּשָׁהּ
        אֲשֶׁר צִוִּיתָה לֹא־יָבֹאוּ בַקָּהָל לָךְ׃
      pl: 'Wyciągnął ciemięzca rękę swą na wszystkie jej skarby. Tak, widziała jak
        wtargnęli poganie do świątyni jej, oni, o których rozkazałeś: nie wchodzić
        im do zboru twojego! '
    11:
      he: כָּל־עַמָּהּ נֶאֱנָחִים מְבַקְּשִׁים לֶחֶם נָתְנוּ מחמודיהם [מַחֲמַדֵּיהֶם]
        בְּאֹכֶל לְהָשִׁיב נָפֶשׁ רְאֵה יְהוָה וְהַבִּיטָה כִּי הָיִיתִי זוֹלֵלָה׃
      pl: Wszyscy jej mieszkańcy jęczą, poszukują chleba; oddają kosztowności swe
        za strawę, aby duszę posilić. Wejrz Wiekuisty, a zobacz jakom poniżona! 
    12:
      he: לוֹא אֲלֵיכֶם כָּל־עֹבְרֵי דֶרֶךְ הַבִּיטוּ וּרְאוּ אִם־יֵשׁ מַכְאוֹב כְּמַכְאֹבִי
        אֲשֶׁר עוֹלַל לִי אֲשֶׁר הוֹגָה יְהוָה בְּיוֹם חֲרוֹן אַפּוֹ׃
      pl: Oby to was nie spotkało, wy wszyscy, którzy przeciągacie drogą; spójrzcie
        i zobaczcie jeśli jest boleść jako boleść moja, jaką mi uczyniono, mnie, którą
        Wiekuisty żałobą napełnił w dzień płonącego gniewu swojego. 
    13:
      he: מִמָּרוֹם שָׁלַח־אֵשׁ בְּעַצְמֹתַי וַיִּרְדֶּנָּה פָּרַשׂ רֶשֶׁת לְרַגְלַי
        הֱשִׁיבַנִי אָחוֹר נְתָנַנִי שֹׁמֵמָה כָּל־הַיּוֹם דָּוָה׃
      pl: Z wysoka zesłał ogień w kości moje i opanował je. Zastawił sidła na nogi
        moje, odtrącił mnie wstecz; uczynił mnie pustkowiem, na zawsze zbolałą. 
    14:
      he: נִשְׂקַד עֹל פְּשָׁעַי בְּיָדוֹ יִשְׂתָּרְגוּ עָלוּ עַל־צַוָּארִי הִכְשִׁיל
        כֹּחִי נְתָנַנִי אֲדֹנָי בִּידֵי לֹא־אוּכַל קוּם׃
      pl: Naciśnięte jest jarzmo grzechów moich ręką Jego; splotły się i złożyły na karku
        moim; złamał siłę moję. Wydał mnie Pan w ręce, z których powstać nie mogę. 
    15:
      he: סִלָּה כָל־אַבִּירַי אֲדֹנָי בְּקִרְבִּי קָרָא עָלַי מוֹעֵד לִשְׁבֹּר בַּחוּרָי
        גַּת דָּרַךְ אֲדֹנָי לִבְתוּלַת בַּת־יְהוּדָה׃
      pl: Podeptał wszystkich bohaterów moich Pan w pośrodku moim, ogłosił uroczystość
        przeciw mnie, aby skrószyć młodzieńców moich. Prasę tłoczył Pan dziewiczej
        córze judzkiej. 
    16:
      he: עַל־אֵלֶּה אֲנִי בוֹכִיָּה עֵינִי עֵינִי יֹרְדָה מַּיִם כִּי־רָחַק מִמֶּנִּי
        מְנַחֵם מֵשִׁיב נַפְשִׁי הָיוּ בָנַי שׁוֹמֵמִים כִּי גָבַר אוֹיֵב׃
      pl: 'Nad tem ja płaczę; rozpływa się oko moje we łzach. Bo dalekim odemnie pocieszyciel,
        któryby krzepił duszę moję: Dzieci moje osowiały, bo przemógł wróg. '
    17:
      he: פֵּרְשָׂה צִיּוֹן בְּיָדֶיהָ אֵין מְנַחֵם לָהּ צִוָּה יְהוָה לְיַעֲקֹב סְבִיבָיו
        צָרָיו הָיְתָה יְרוּשָׁלִַם לְנִדָּה בֵּינֵיהֶם׃
      pl: Wyciąga Cyon ręce swoje, niemasz ktoby je cieszył. Powołał Wiekuisty przeciw
        Jakóbowi ciemięzców jego dokoła; obróciła się Jerozolima w ohydę wpośród nich. 
    18:
      he: צַדִּיק הוּא יְהוָה כִּי פִיהוּ מָרִיתִי שִׁמְעוּ־נָא כָל־עמים [הָעַמִּים]
        וּרְאוּ מַכְאֹבִי בְּתוּלֹתַי וּבַחוּרַי הָלְכוּ בַשֶּׁבִי׃
      pl: Sprawiedliwy Wiekuisty, bom słowu jego się opierał. Słuchajcież tego narody
        wszystkie, a spójrzcie na boleść moję. Dziewice i młodzieńcy moi poszli w niewolę. 
    19:
      he: קָרָאתִי לַמְאַהֲבַי הֵמָּה רִמּוּנִי כֹּהֲנַי וּזְקֵנַי בָּעִיר גָּוָעוּ
        כִּי־בִקְשׁוּ אֹכֶל לָמוֹ וְיָשִׁיבוּ אֶת־נַפְשָׁם׃
      pl: Wzywałem zalotników moich, ale zdradzili mnie. Kapłani i starsi moi zamierali
        w mieście, gdy szukali strawy, aby posilić duszę swoję. 
    20:
      he: רְאֵה יְהוָה כִּי־צַר־לִי מֵעַי חֳמַרְמָרוּ נֶהְפַּךְ לִבִּי בְּקִרְבִּי
        כִּי מָרוֹ מָרִיתִי מִחוּץ שִׁכְּלָה־חֶרֶב בַּבַּיִת כַּמָּוֶת׃
      pl: Spójrz, Wiekuisty, jak ciasno mi, wnętrze moje wre! Serce przewraca się
        w łonie mojem, bom krnąbrny, krnąbrny był. Zewnątrz osierocał miecz, wewnątrz
        mór. 
    21:
      he: שָׁמְעוּ כִּי נֶאֱנָחָה אָנִי אֵין מְנַחֵם לִי כָּל־אֹיְבַי שָׁמְעוּ רָעָתִי
        שָׂשׂוּ כִּי אַתָּה עָשִׂיתָ הֵבֵאתָ יוֹם־קָרָאתָ וְיִהְיוּ כָמוֹנִי׃
      pl: Słyszeli jakom jęczał, ale nie było ktoby mnie pocieszył; wszyscy przyjaciele
        moi usłyszeli o nieszczęściu mojem, uradowali się, żeś to Sam uczynił. Sprowadzisz
        dzień, któryś zapowiedział, a wtedy do mnie będą podobni. 
    22:
      he: תָּבֹא כָל־רָעָתָם לְפָנֶיךָ וְעוֹלֵל לָמוֹ כַּאֲשֶׁר עוֹלַלְתָּ לִי עַל
        כָּל־פְּשָׁעָי כִּי־רַבּוֹת אַנְחֹתַי וְלִבִּי דַוָּי׃
      pl: Niechaj przyjdzie przed Ciebie wszystka niecność ich, a uczyń im, jakoś
        mnie uczynił, gwoli wszystkim grzechom moim! Bo niezliczone jęki moje, a serce
        moje boleje. 
  2:
    1:
      he: אֵיכָה יָעִיב בְּאַפּוֹ אֲדֹנָי אֶת־בַּת־צִיּוֹן הִשְׁלִיךְ מִשָּׁמַיִם
        אֶרֶץ תִּפְאֶרֶת יִשְׂרָאֵל וְלֹא־זָכַר הֲדֹם־רַגְלָיו בְּיוֹם אַפּוֹ׃
      pl: O, jakże zamroczył w gniewie swoim Pan córę Cyonu! Z nieba strącił na ziemię
        wspaniałość Izraela, a nie pamiętał na podnóże stóp Swoich w dzień gniewu
        swojego. 
    2:
      he: בִּלַּע אֲדֹנָי לא [וְלֹא] חָמַל אֵת כָּל־נְאוֹת יַעֲקֹב הָרַס בְּעֶבְרָתוֹ
        מִבְצְרֵי בַת־יְהוּדָה הִגִּיעַ לָאָרֶץ חִלֵּל מַמְלָכָה וְשָׂרֶיהָ׃
      pl: Zniszczył Pan bez litości wszystkie siedziby Jakóba, zburzył w uniesieniu
        Swojem warownie córy judzkiej, powalił na ziemię, znieważył państwo i książęta
        jego. 
    3:
      he: גָּדַע בָּחֳרִי אַף כֹּל קֶרֶן יִשְׂרָאֵל הֵשִׁיב אָחוֹר יְמִינוֹ מִפְּנֵי
        אוֹיֵב וַיִּבְעַר בְּיַעֲקֹב כְּאֵשׁ לֶהָבָה אָכְלָה סָבִיב׃
      pl: Strącił w płonącym gniewie każdy róg Izraela, cofnął prawicę Swoję wobec
        wroga, i wzniecił w Jakóbie jakby łunę ognistą, która chłonęła dokoła. 
    4:
      he: דָּרַךְ קַשְׁתּוֹ כְּאוֹיֵב נִצָּב יְמִינוֹ כְּצָר וַיַּהֲרֹג כֹּל מַחֲמַדֵּי־עָיִן
        בְּאֹהֶל בַּת־צִיּוֹן שָׁפַךְ כָּאֵשׁ חֲמָתוֹ׃
      pl: Napiął łuk Swój niby wróg, naprężyła się prawica Jego niby ciemięzcy, a niweczył
        wszelką rozkosz oczu w namiocie córy cyońskiej, roztoczył jako ogień płomienny
        gniew Swój. 
    5:
      he: הָיָה אֲדֹנָי כְּאוֹיֵב בִּלַּע יִשְׂרָאֵל בִּלַּע כָּל־אַרְמְנוֹתֶיהָ שִׁחֵת
        מִבְצָרָיו וַיֶּרֶב בְּבַת־יְהוּדָה תַּאֲנִיָּה וַאֲנִיָּה׃
      pl: Okazał się Pan jako wróg, spustoszył Izraela, spustoszył wszystkie zamki
        jego, zburzył jego warownie, i namnożył u córy Cyonu jęku i rozpaczy. 
    6:
      he: וַיַּחְמֹס כַּגַּן שֻׂכּוֹ שִׁחֵת מוֹעֲדוֹ שִׁכַּח יְהוָה בְּצִיּוֹן מוֹעֵד
        וְשַׁבָּת וַיִּנְאַץ בְּזַעַם־אַפּוֹ מֶלֶךְ וְכֹהֵן׃
      pl: Podrył jako ogród namiot Swój, zburzył miejsce zboru Swego, podał zapomnieniu
        Wiekuisty w Cyonie uroczystość i sobotę, i porzucił w srogim gniewie Swoim
        króla i kapłana. 
    7:
      he: זָנַח אֲדֹנָי מִזְבְּחוֹ נִאֵר מִקְדָּשׁוֹ הִסְגִּיר בְּיַד־אוֹיֵב חוֹמֹת
        אַרְמְנוֹתֶיהָ קוֹל נָתְנוּ בְּבֵית־יְהוָה כְּיוֹם מוֹעֵד׃
      pl: Wzgardził Pan ołtarzem Swoim, przeklął świątynię Swoję, podał w moc wroga
        mury jej zamków, okrzyki wydali w przybytku Wiekuistego jako w dzień świąteczny. 
    8:
      he: חָשַׁב יְהוָה לְהַשְׁחִית חוֹמַת בַּת־צִיּוֹן נָטָה קָו לֹא־הֵשִׁיב יָדוֹ
        מִבַּלֵּעַ וַיַּאֲבֶל־חֵל וְחוֹמָה יַחְדָּו אֻמְלָלוּ׃
      pl: Postanowił Wiekuisty zburzyć mur córy Cyonu. Rozciągnął sznur mierniczy,
        nie odwrócił ręki Swojej od niszczenia, i otoczył smutkiem wał i przedmurze,
        społem bezsilnie zanikły. 
    9:
      he: טָבְעוּ בָאָרֶץ שְׁעָרֶיהָ אִבַּד וְשִׁבַּר בְּרִיחֶיהָ מַלְכָּהּ וְשָׂרֶיהָ
        בַגּוֹיִם אֵין תּוֹרָה גַּם־נְבִיאֶיהָ לֹא־מָצְאוּ חָזוֹן מֵיְהוָה׃
      pl: Zapadły w ziemię bramy jej; zniszczył i połamał jej zawory. Król i książęta
        jej wpośród ludów są pozbawieni zakonu; a proroków jej nie dochodzi już objawienie
        od Wiekuistego. 
    10:
      he: יֵשְׁבוּ לָאָרֶץ יִדְּמוּ זִקְנֵי בַת־צִיּוֹן הֶעֱלוּ עָפָר עַל־רֹאשָׁם
        חָגְרוּ שַׂקִּים הוֹרִידוּ לָאָרֶץ רֹאשָׁן בְּתוּלֹת יְרוּשָׁלִָם׃
      pl: Na ziemi zasiedli i umilkli starsi córy Cyońskiej, posypali prochem głowy
        swe, worem się przepasali; zwiesiły ku ziemi głowy swe dziewice Jerozolimy. 
    11:
      he: כָּלוּ בַדְּמָעוֹת עֵינַי חֳמַרְמְרוּ מֵעַי נִשְׁפַּךְ לָאָרֶץ כְּבֵדִי
        עַל־שֶׁבֶר בַּת־עַמִּי בֵּעָטֵף עוֹלֵל וְיוֹנֵק בִּרְחֹבוֹת קִרְיָה׃
      pl: Zanikają od łez oczy moje, wnętrze moje wre, wylała się na ziemię zgęszczona
        krew moja, wobec pogromu córki ludu mojego, gdy dziecię i niemowlę omdlewa
        po ulicach miasta. 
    12:
      he: לְאִמֹּתָם יֹאמְרוּ אַיֵּה דָּגָן וָיָיִן בְּהִתְעַטְּפָם כֶּחָלָל בִּרְחֹבוֹת
        עִיר בְּהִשְׁתַּפֵּךְ נַפְשָׁם אֶל־חֵיק אִמֹּתָם׃
      pl: 'Do matek swych wołały: gdzie zboże i moszcz? gdy mdlały niby ranni po ulicach
        miasta, a wyzionęły ducha swego na łonie swych matek. '
    13:
      he: מָה־אֲעִידֵךְ מָה אֲדַמֶּה־לָּךְ הַבַּת יְרוּשָׁלִַם מָה אַשְׁוֶה־לָּךְ
        וַאֲנַחֲמֵךְ בְּתוּלַת בַּת־צִיּוֹן כִּי־גָדוֹל כַּיָּם שִׁבְרֵךְ מִי יִרְפָּא־לָךְ׃
      pl: Jakiż ci przykład mam postawić, do kogóż cię porównam, córo Jerozolimy,
        komuż przypodobam, abym cię pocieszył, córo Cyonu? bo wielką jak morze rana
        twoja, któż cię wyleczy? 
    14:
      he: נְבִיאַיִךְ חָזוּ לָךְ שָׁוְא וְתָפֵל וְלֹא־גִלּוּ עַל־עֲוֺנֵךְ לְהָשִׁיב
        שביתך [שְׁבוּתֵךְ] וַיֶּחֱזוּ לָךְ מַשְׂאוֹת שָׁוְא וּמַדּוּחִים׃
      pl: Prorocy twoi zwiastowali ci kłamstwo i pozór, a nie odsłaniali ci winy twojej,
        aby dolę twą odmienić, lecz zwiastowali ci mowy fałszu i obłudy. 
    15:
      he: סָפְקוּ עָלַיִךְ כַּפַּיִם כָּל־עֹבְרֵי דֶרֶךְ שָׁרְקוּ וַיָּנִעוּ רֹאשָׁם
        עַל־בַּת יְרוּשָׁלִָם הֲזֹאת הָעִיר שֶׁיֹּאמְרוּ כְּלִילַת יֹפִי מָשׂוֹשׂ
        לְכָל־הָאָרֶץ׃
      pl: Załamywali nad tobą ręce wszyscy przeciągający drogą, sykali i potrząsali
        głową nad córą Jerozolimy; izali to ono miasto skończonej piękności, rozkosz
        całej ziemi? 
    16:
      he: פָּצוּ עָלַיִךְ פִּיהֶם כָּל־אוֹיְבַיִךְ שָׁרְקוּ וַיַּחַרְקוּ־שֵׁן אָמְרוּ
        בִּלָּעְנוּ אַךְ זֶה הַיּוֹם שֶׁקִּוִּינֻהוּ מָצָאנוּ רָאִינוּ׃
      pl: 'Rozwierali na cię usta wszyscy wrogowie twoi, sykali i zgrzytali zębami,
        wołając: zniszczyliśmy! Tak, oto dzień któregośmy wyglądali; dożyliśmy, ujrzeliśmy
        go! '
    17:
      he: עָשָׂה יְהוָה אֲשֶׁר זָמָם בִּצַּע אֶמְרָתוֹ אֲשֶׁר צִוָּה מִימֵי־קֶדֶם
        הָרַס וְלֹא חָמָל וַיְשַׂמַּח עָלַיִךְ אוֹיֵב הֵרִים קֶרֶן צָרָיִךְ׃
      pl: Dokonał Wiekuisty co był umyślił, spełnił słowo Swoje, postanowione od dni
        starodawnych, burzył a nie zmiłował się, i ucieszył tobą wroga, wywyższył
        róg ciemięzców twoich. 
    18:
      he: צָעַק לִבָּם אֶל־אֲדֹנָי חוֹמַת בַּת־צִיּוֹן הוֹרִידִי כַנַּחַל דִּמְעָה
        יוֹמָם וָלַיְלָה אַל־תִּתְּנִי פוּגַת לָךְ אַל־תִּדֹּם בַּת־עֵינֵךְ׃
      pl: Wołało serce ich do Pana. O murze córy cyońskiej! wylewaj potokiem łzy dniem
        i nocą, nie użyczaj wytchnienia sobie, niechaj się nie ucisza źrenica oka
        twojego! 
    19:
      he: קוּמִי רֹנִּי בליל [בַלַּיְלָה] לְרֹאשׁ אַשְׁמֻרוֹת שִׁפְכִי כַמַּיִם לִבֵּךְ
        נֹכַח פְּנֵי אֲדֹנָי שְׂאִי אֵלָיו כַּפַּיִךְ עַל־נֶפֶשׁ עוֹלָלַיִךְ הָעֲטוּפִים
        בְּרָעָב בְּרֹאשׁ כָּל־חוּצוֹת׃
      pl: Wstań, wykrzykuj głośno w nocy, na początku straży; wylewaj jako wodę serce
        twoje przed obliczem Pana, podnieś ku Niemu ręce twoje za życie dziatek twoich,
        które pomdlały z głodu na wszystkich rogach ulic. 
    20:
      he: רְאֵה יְהוָה וְהַבִּיטָה לְמִי עוֹלַלְתָּ כֹּה אִם־תֹּאכַלְנָה נָשִׁים פִּרְיָם
        עֹלֲלֵי טִפֻּחִים אִם־יֵהָרֵג בְּמִקְדַּשׁ אֲדֹנָי כֹּהֵן וְנָבִיא׃
      pl: Wejrzyj Wiekuisty a zobacz, komuś tak uczynił! Czyż nie musiały niewiasty
        zjadać płód swój, dzieci swe wypiastowane? Czyż nie byli mordowani w świątyni
        Pańskiej kapłan i prorok? 
    21:
      he: שָׁכְבוּ לָאָרֶץ חוּצוֹת נַעַר וְזָקֵן בְּתוּלֹתַי וּבַחוּרַי נָפְלוּ בֶחָרֶב
        הָרַגְתָּ בְּיוֹם אַפֶּךָ טָבַחְתָּ לֹא חָמָלְתָּ׃
      pl: Leżeli na ziemi po ulicach chłopię i starzec. Dziewice i młodzieńcy moi
        polegli od miecza; zabijałeś w dzień gniewu Twojego, zarzynałeś bez litości. 
    22:
      he: תִּקְרָא כְיוֹם מוֹעֵד מְגוּרַי מִסָּבִיב וְלֹא הָיָה בְּיוֹם אַף־יְהוָה
        פָּלִיט וְשָׂרִיד אֲשֶׁר־טִפַּחְתִּי וְרִבִּיתִי אֹיְבִי כִלָּם׃
      pl: 'Przyzwałeś, jakby na dzień uroczysty, trwogi które mnie osaczają, a nie
        było w dzień gniewu Wiekuistego ktoby uszedł i się ocalił: com wypiastował
        i wyhodował wróg mój je zgładził. '
  3:
    1:
      he: אֲנִי הַגֶּבֶר רָאָה עֳנִי בְּשֵׁבֶט עֶבְרָתוֹ׃
      pl: Jam ten mąż, którym nędzę widział, pod biczem zagniewania Jego. 
    2:
      he: אוֹתִי נָהַג וַיֹּלַךְ חֹשֶׁךְ וְלֹא־אוֹר׃
      pl: Mnie On poprowadził i zawiódł w mrok bez światła. 
    3:
      he: אַךְ בִּי יָשֻׁב יַהֲפֹךְ יָדוֹ כָּל־הַיּוֹם׃
      pl: Przeciw mnie to się odwrócił, i zwraca rękę Swoję ustawicznie. 
    4:
      he: בִּלָּה בְשָׂרִי וְעוֹרִי שִׁבַּר עַצְמוֹתָי׃
      pl: Starł ciało i skórę moję, pogruchotał kości moje. 
    5:
      he: בָּנָה עָלַי וַיַּקַּף רֹאשׁ וּתְלָאָה׃
      pl: Obudował mnie i ogarnął jadem i strapieniem. 
    6:
      he: בְּמַחֲשַׁכִּים הוֹשִׁיבַנִי כְּמֵתֵי עוֹלָם׃
      pl: W ciemnościach mnie osadził, jak od wieku zmarłych. 
    7:
      he: גָּדַר בַּעֲדִי וְלֹא אֵצֵא הִכְבִּיד נְחָשְׁתִּי׃
      pl: Zagrodził mnie bez wyjścia, obciążył kajdany moje. 
    8:
      he: גַּם כִּי אֶזְעַק וַאֲשַׁוֵּעַ שָׂתַם תְּפִלָּתִי׃
      pl: Choć krzyczę i wołam, tamuje on modlitwę moję. 
    9:
      he: גָּדַר דְּרָכַי בְּגָזִית נְתִיבֹתַי עִוָּה׃
      pl: Zagrodził drogi moje ciosem, ścieżki moje wywrócił. 
    10:
      he: דֹּב אֹרֵב הוּא לִי אריה [אֲרִי] בְּמִסְתָּרִים׃
      pl: Niedźwiedziem czatującym stał się dla mnie, lwem przyczajonym w ostępie. 
    11:
      he: דְּרָכַי סוֹרֵר וַיְפַשְּׁחֵנִי שָׂמַנִי שֹׁמֵם׃
      pl: Drogi moje pokrzywił i poszarpał mnie, w strętwienie mnie wprawił. 
    12:
      he: דָּרַךְ קַשְׁתוֹ וַיַּצִּיבֵנִי כַּמַּטָּרָא לַחֵץ׃
      pl: Napiął łuk Swój i postawił mnie jako cel dla strzały. 
    13:
      he: הֵבִיא בְּכִלְיוֹתָי בְּנֵי אַשְׁפָּתוֹ׃
      pl: Wbił w nerki moje dzieci kołczana Swojego. 
    14:
      he: הָיִיתִי שְּׂחֹק לְכָל־עַמִּי נְגִינָתָם כָּל־הַיּוֹם׃
      pl: Pośmiewiskiem się stałem ludom wszystkim, przedmiotem pieśni ich ustawicznie. 
    15:
      he: הִשְׂבִּיעַנִי בַמְּרוֹרִים הִרְוַנִי לַעֲנָה׃
      pl: Nasycił mnie goryczami, napoił piołunem. 
    16:
      he: וַיַּגְרֵס בֶּחָצָץ שִׁנָּי הִכְפִּישַׁנִי בָּאֵפֶר׃
      pl: Wykruszył krzemieniem zęby moje, podeptał mnie w prochu. 
    17:
      he: וַתִּזְנַח מִשָּׁלוֹם נַפְשִׁי נָשִׁיתִי טוֹבָה׃
      pl: Oddaliłeś od pokoju duszę moję, zapomniałem o szczęściu. 
    18:
      he: וָאֹמַר אָבַד נִצְחִי וְתוֹחַלְתִּי מֵיְהוָה׃
      pl: 'I rzekłem: znikła żywotna siła moja, i nadzieja moja od Wiekuistego. '
    19:
      he: זְכָר־עָנְיִי וּמְרוּדִי לַעֲנָה וָרֹאשׁ׃
      pl: Wspomnij na nędzę i tułactwo moje, na piołun i truciznę. 
    20:
      he: זָכוֹר תִּזְכּוֹר ותשיח [וְתָשׁוֹחַ] עָלַי נַפְשִׁי׃
      pl: Pamięta, o, pamięta, a pognębiona we mnie dusza moja. 
    21:
      he: זֹאת אָשִׁיב אֶל־לִבִּי עַל־כֵּן אוֹחִיל׃
      pl: To wezmę do serca mojego, i dla tego ufać będę: 
    22:
      he: חַסְדֵי יְהוָה כִּי לֹא־תָמְנוּ כִּי לֹא־כָלוּ רַחֲמָיו׃
      pl: Łaski to Wiekuistego, żeśmy nie zginęli jeszcze, bo nie wyczerpnęło się
        miłosierdzie Jego! 
    23:
      he: חֲדָשִׁים לַבְּקָרִים רַבָּה אֱמוּנָתֶךָ׃
      pl: Wznawiają się z każdym porankiem, wielką niezawodność Twoja! 
    24:
      he: חֶלְקִי יְהוָה אָמְרָה נַפְשִׁי עַל־כֵּן אוֹחִיל לוֹ׃
      pl: Udziałem moim Wiekuisty, rzecze dusza moja, przeto ufam Mu. 
    25:
      he: טוֹב יְהוָה לְקוָֹו לְנֶפֶשׁ תִּדְרְשֶׁנּוּ׃
      pl: Dobrotliwy Wiekuisty dla polegających na Nim, dla duszy, która Go szuka. 
    26:
      he: טוֹב וְיָחִיל וְדוּמָם לִתְשׁוּעַת יְהוָה׃
      pl: Dobrze w milczeniu czekać na pomoc Wiekuistego. 
    27:
      he: טוֹב לַגֶּבֶר כִּי־יִשָּׂא עֹל בִּנְעוּרָיו׃
      pl: Dobrze człowiekowi dźwigać jarzmo w młodości swojej. 
    28:
      he: יֵשֵׁב בָּדָד וְיִדֹּם כִּי נָטַל עָלָיו׃
      pl: Niechaj siedzi samotnie i milczy, gdy go obarczył. 
    29:
      he: יִתֵּן בֶּעָפָר פִּיהוּ אוּלַי יֵשׁ תִּקְוָה׃
      pl: Niechaj położy na prochu usta swoje, może jest jeszcze nadzieja. 
    30:
      he: יִתֵּן לְמַכֵּהוּ לֶחִי יִשְׂבַּע בְּחֶרְפָּה׃
      pl: Niechaj nadstawi lice uderzającemu go, niechaj nasyca się hańbą. 
    31:
      he: כִּי לֹא יִזְנַח לְעוֹלָם אֲדֹנָי׃
      pl: Albowiem nie na wieki odtrąca Pan. 
    32:
      he: כִּי אִם־הוֹגָה וְרִחַם כְּרֹב חסדו [חֲסָדָיו׃]
      pl: Bo jeśli zasmucił, zmiłuje się znowu wedle pełni łaski Swojej. 
    33:
      he: כִּי לֹא עִנָּה מִלִּבּוֹ וַיַּגֶּה בְנֵי־אִישׁ׃
      pl: Albowiem nie z serca Swego trapi i zasmuca synów ludzkich. 
    34:
      he: לְדַכֵּא תַּחַת רַגְלָיו כֹּל אֲסִירֵי אָרֶץ׃
      pl: Gdy się gnębi pod stopami wszystkich więźniów ziemi, 
    35:
      he: לְהַטּוֹת מִשְׁפַּט־גָּבֶר נֶגֶד פְּנֵי עֶלְיוֹן׃
      pl: Gdy się uchyla prawo człowieka przed obliczem Najwyższego. 
    36:
      he: לְעַוֵּת אָדָם בְּרִיבוֹ אֲדֹנָי לֹא רָאָה׃
      pl: Gdy się wykrzywia spór czyjkolwiek - czyżby nie widział tego Wiekuisty? 
    37:
      he: מִי זֶה אָמַר וַתֶּהִי אֲדֹנָי לֹא צִוָּה׃
      pl: Któż to wyrzekł, a spełniło się, jeśli tego Pan nie rozkazał? 
    38:
      he: מִפִּי עֶלְיוֹן לֹא תֵצֵא הָרָעוֹת וְהַטּוֹב׃
      pl: Izali nie wychodzi z ust Najwyższego zarówno złe jak dobre? 
    39:
      he: מַה־יִּתְאוֹנֵן אָדָם חָי גֶּבֶר עַל־חטאו [חֲטָאָיו׃]
      pl: Czemu utyskuje człowiek dopóki żyje, mąż cierpiący za grzechy swoje? 
    40:
      he: נַחְפְּשָׂה דְרָכֵינוּ וְנַחְקֹרָה וְנָשׁוּבָה עַד־יְהוָה׃
      pl: Rozważmy drogi nasze a zbadajmy je, a nawróćmy się do Wiekuistego! 
    41:
      he: נִשָּׂא לְבָבֵנוּ אֶל־כַּפָּיִם אֶל־אֵל בַּשָּׁמָיִם׃
      pl: Podnieśmy serce, nie ręce nasze do Boga na niebie! 
    42:
      he: נַחְנוּ פָשַׁעְנוּ וּמָרִינוּ אַתָּה לֹא סָלָחְתָּ׃
      pl: Myśmy wykroczyli i byli przekorni, Tyś nie wybaczył. 
    43:
      he: סַכֹּתָה בָאַף וַתִּרְדְּפֵנוּ הָרַגְתָּ לֹא חָמָלְתָּ׃
      pl: Okryłeś się gniewem, a ścigałeś nas, zabijałeś bez litości. 
    44:
      he: סַכּוֹתָה בֶעָנָן לָךְ מֵעֲבוֹר תְּפִלָּה׃
      pl: Przesłoniłeś się chmurą, że nie przenikła modlitwa. 
    45:
      he: סְחִי וּמָאוֹס תְּשִׂימֵנוּ בְּקֶרֶב הָעַמִּים׃
      pl: Pomiotem i przedmiotem wstrętu uczyniłeś nas wpośród ludów. 
    46:
      he: פָּצוּ עָלֵינוּ פִּיהֶם כָּל־אֹיְבֵינוּ׃
      pl: Rozwierali na nas usta wszyscy wrogowie nasi. 
    47:
      he: פַּחַד וָפַחַת הָיָה לָנוּ הַשֵּׁאת וְהַשָּׁבֶר׃
      pl: Trwoga i grób były udziałem naszym, spustoszenie i zniszczenie. 
    48:
      he: פַּלְגֵי־מַיִם תֵּרַד עֵינִי עַל־שֶׁבֶר בַּת־עַמִּי׃
      pl: Potoki wód wylewa oko moje nad pogromem córy ludu mojego. 
    49:
      he: עֵינִי נִגְּרָה וְלֹא תִדְמֶה מֵאֵין הֲפֻגוֹת׃
      pl: Oko moje wycieka a nie ustawa, bo nie znajduje wytchnienia. 
    50:
      he: עַד־יַשְׁקִיף וְיֵרֶא יְהוָה מִשָּׁמָיִם׃
      pl: Póki nie spojrzy, a wejrzy Wiekuisty z nieba. 
    51:
      he: עֵינִי עוֹלְלָה לְנַפְשִׁי מִכֹּל בְּנוֹת עִירִי׃
      pl: Oka mojego łza dręczy duszę moję z powodu wszystkich cór ludu mojego. 
    52:
      he: צוֹד צָדוּנִי כַּצִּפּוֹר אֹיְבַי חִנָּם׃
      pl: Ścigali, ścigali mnie niby ptaka wrogowie moi bez przyczyny. 
    53:
      he: צָמְתוּ בַבּוֹר חַיָּי וַיַּדּוּ־אֶבֶן בִּי׃
      pl: Zadławili w grobie życie moje, i zatoczyli kamień na mnie. 
    54:
      he: צָפוּ־מַיִם עַל־רֹאשִׁי אָמַרְתִּי נִגְזָרְתִּי׃
      pl: Wezbrały wody nad głową moją, mniemałem, żem zginął. 
    55:
      he: קָרָאתִי שִׁמְךָ יְהוָה מִבּוֹר תַּחְתִּיּוֹת׃
      pl: Wzywałem imienia Twego Wiekuisty z grobu najgłębszego. 
    56:
      he: קוֹלִי שָׁמָעְתָּ אַל־תַּעְלֵם אָזְנְךָ לְרַוְחָתִי לְשַׁוְעָתִי׃
      pl: Usłyszałeś głos mój, nie ukrywaj ucha Twojego od westchnień i krzyku mojego. 
    57:
      he: קָרַבְתָּ בְּיוֹם אֶקְרָאֶךָּ אָמַרְתָּ אַל־תִּירָא׃
      pl: 'Dnia, któregom cię wołał byłeś blizkim, rzekłeś: nie obawiaj się! '
    58:
      he: רַבְתָּ אֲדֹנָי רִיבֵי נַפְשִׁי גָּאַלְתָּ חַיָּי׃
      pl: Wiodłeś, panie, sprawę duszy mojej, wybawiłeś życie moje. 
    59:
      he: רָאִיתָה יְהוָה עַוָּתָתִי שָׁפְטָה מִשְׁפָּטִי׃
      pl: Wejrzałeś Wiekuisty na krzywdę moję, uczyń mi sprawiedliwość. 
    60:
      he: רָאִיתָה כָּל־נִקְמָתָם כָּל־מַחְשְׁבֹתָם לִי׃
      pl: Widziałeś całą ich zawziętość, wszystkie ich zamysły przeciw mnie. 
    61:
      he: שָׁמַעְתָּ חֶרְפָּתָם יְהוָה כָּל־מַחְשְׁבֹתָם עָלָי׃
      pl: Słyszałeś obelgi ich Wiekuisty, wszystkie ich plany przeciw mnie. 
    62:
      he: שִׂפְתֵי קָמַי וְהֶגְיוֹנָם עָלַי כָּל־הַיּוֹם׃
      pl: Mowy przeciwników moich, i ustawiczne knowania ich przeciw mnie. 
    63:
      he: שִׁבְתָּם וְקִימָתָם הַבִּיטָה אֲנִי מַנְגִּינָתָם׃
      pl: Gdy siadają i gdy wstawają, patrz, jam przedmiotem ich pieśni! 
    64:
      he: תָּשִׁיב לָהֶם גְּמוּל יְהוָה כְּמַעֲשֵׂה יְדֵיהֶם׃
      pl: Oddasz im zapłatę, Wiekuisty, wedle dzieła rąk ich. 
    65:
      he: תִּתֵּן לָהֶם מְגִנַּת־לֵב תַּאֲלָתְךָ לָהֶם׃
      pl: Dasz im zamroczenie serca - przekleństwo Twoje na nich! 
    66:
      he: תִּרְדֹּף בְּאַף וְתַשְׁמִידֵם מִתַּחַת שְׁמֵי יְהוָה׃
      pl: Będziesz ich ścigał w gniewie i wytępisz ich z pod nieba, o Wiekuisty! 
  4:
    1:
      he: אֵיכָה יוּעַם זָהָב יִשְׁנֶא הַכֶּתֶם הַטּוֹב תִּשְׁתַּפֵּכְנָה אַבְנֵי־קֹדֶשׁ
        בְּרֹאשׁ כָּל־חוּצוֹת׃
      pl: O jakże zczerniało złoto, zmienił się kruszec kosztowny, rozrzucone zostały
        kamienie święte po rogach wszystkich ulic. 
    2:
      he: בְּנֵי צִיּוֹן הַיְקָרִים הַמְסֻלָּאִים בַּפָּז אֵיכָה נֶחְשְׁבוּ לְנִבְלֵי־חֶרֶשׂ
        מַעֲשֵׂה יְדֵי יוֹצֵר׃
      pl: Dzieci Cyonu drogie, narówni z szczerem złotem cenione, jakże poczytane
        zostały za dzbany gliniane, za dzieło rąk garncarza. 
    3:
      he: גַּם־תנין [תַּנִּים] חָלְצוּ שַׁד הֵינִיקוּ גּוּרֵיהֶן בַּת־עַמִּי לְאַכְזָר
        כי ענים [כַּיְעֵנִים] בַּמִּדְבָּר׃
      pl: Szakale nawet odsłaniają pierś, karmią młode swoje; córa ludu mojego srogą
        się stała jak strusie na puszczy. 
    4:
      he: דָּבַק לְשׁוֹן יוֹנֵק אֶל־חכּוֹ בַּצָּמָא עוֹלָלִים שָׁאֲלוּ לֶחֶם פֹּרֵשׂ
        אֵין לָהֶם׃
      pl: Przywarł z pragnienia język niemowlęcia do podniebienia jego; dzieci prosiły
        chleba, ale nie było, ktoby im go ułamał. 
    5:
      he: הָאֹכְלִים לְמַעֲדַנִּים נָשַׁמּוּ בַּחוּצוֹת הָאֱמֻנִים עֲלֵי תוֹלָע חִבְּקוּ
        אַשְׁפַּתּוֹת׃
      pl: Ci, którzy łakocie jadali mdleli po ulicach, których wypiastowano na szkarłatach,
        obejmowali śmietniska. 
    6:
      he: וַיִּגְדַּל עֲוֺן בַּת־עַמִּי מֵחַטַּאת סְדֹם הַהֲפוּכָה כְמוֹ־רָגַע וְלֹא־חָלוּ
        בָהּ יָדָיִם׃
      pl: Albowiem wina ludu mojego była większa niż grzech Sodomy, która w jednej
        chwili zburzona została, choć nie spadły na nią ręce ludzkie. 
    7:
      he: זַכּוּ נְזִירֶיהָ מִשֶּׁלֶג צַחוּ מֵחָלָב אָדְמוּ עֶצֶם מִפְּנִינִים סַפִּיר
        גִּזְרָתָם׃
      pl: Czystsi od śniegu byli książęta jej, bielsi od mleka; cera ich czerwieńsza
        od korali, jako szafir postać ich. 
    8:
      he: חָשַׁךְ מִשְּׁחוֹר תָּאֳרָם לֹא נִכְּרוּ בַּחוּצוֹת צָפַד עוֹרָם עַל־עַצְמָם
        יָבֵשׁ הָיָה כָעֵץ׃
      pl: Czarniejszą od sadzy stała się twarz ich, nie poznać ich na ulicach, skóra
        ich przylgnęła do kości ich, zaschła niby drewno. 
    9:
      he: טוֹבִים הָיוּ חַלְלֵי־חֶרֶב מֵחַלְלֵי רָעָב שֶׁהֵם יָזוּבוּ מְדֻקָּרִים
        מִתְּנוּבֹת שָׂדָי׃
      pl: Szczęśliwsi byli ci, co padli od miecza, niż ci, co zginęli od głodu, albowiem
        zanikali powoli, strawieni, dla braku plonów na polu. 
    10:
      he: יְדֵי נָשִׁים רַחֲמָנִיּוֹת בִּשְּׁלוּ יַלְדֵיהֶן הָיוּ לְבָרוֹת לָמוֹ בְּשֶׁבֶר
        בַּת־עַמִּי׃
      pl: Ręce kobiet tkliwych warzyły same swe dzieci; służyły im na strawę, w chwili
        pogromu córy ludu mojego. 
    11:
      he: כִּלָּה יְהוָה אֶת־חֲמָתוֹ שָׁפַךְ חֲרוֹן אַפּוֹ וַיַּצֶּת־אֵשׁ בְּצִיּוֹן
        וַתֹּאכַל יְסוֹדֹתֶיהָ׃
      pl: Wyczerpnął Wiekuisty zapalczywość Swoję, wylał płonący gniew Swój, i rozniecił
        ogień w Cyonie, który posady jego pochłonął. 
    12:
      he: לֹא הֶאֱמִינוּ מַלְכֵי־אֶרֶץ וכל [כֹּל] יֹשְׁבֵי תֵבֵל כִּי יָבֹא צַר וְאוֹיֵב
        בְּשַׁעֲרֵי יְרוּשָׁלִָם׃
      pl: Nie uwierzyliby królowie ziemi, wszyscy mieszkańcy świata, że wtargnie ciemięzca
        i wróg do bram Jerozolimy! 
    13:
      he: מֵחַטֹּאת נְבִיאֶיהָ עֲוֺנוֹת כֹּהֲנֶיהָ הַשֹּׁפְכִים בְּקִרְבָּהּ דַּם
        צַדִּיקִים׃
      pl: Dla grzechów proroków ich, dla win kapłanów ich, którzy przelewali w niej
        krew sprawiedliwych. 
    14:
      he: נָעוּ עִוְרִים בַּחוּצוֹת נְגֹאֲלוּ בַּדָּם בְּלֹא יוּכְלוּ יִגְּעוּ בִּלְבֻשֵׁיהֶם׃
      pl: Błądzili jako niewidomi po ulicach, zbrukani krwią, tak że nie można było
        szat ich się dotknąć. 
    15:
      he: סוּרוּ טָמֵא קָרְאוּ לָמוֹ סוּרוּ סוּרוּ אַל־תִּגָּעוּ כִּי נָצוּ גַּם־נָעוּ
        אָמְרוּ בַּגּוֹיִם לֹא יוֹסִיפוּ לָגוּר׃
      pl: '"Usuńcie się! nieczysty!" wołano przed nimi, "usuńcie się, usuńcie, nie
        dotykajcie się go!" Gdy się rozproszyli i rozpierzchli, mówiono między narodami:
        nie zamieszkać im już tam dłużej. '
    16:
      he: פְּנֵי יְהוָה חִלְּקָם לֹא יוֹסִיף לְהַבִּיטָם פְּנֵי כֹהֲנִים לֹא נָשָׂאוּ
        זקנים [וּזְקֵנִים] לֹא חָנָנוּ׃
      pl: Gniew Wiekuistego rozmiótł ich, nie spogląda na nich więcej. Osoby też kapłanów
        nie uwzględniano, nad starcami nie zmiłowano się. 
    17:
      he: עודינה [עוֹדֵינוּ] תִּכְלֶינָה עֵינֵינוּ אֶל־עֶזְרָתֵנוּ הָבֶל בְּצִפִּיָּתֵנוּ
        צִפִּינוּ אֶל־גּוֹי לֹא יוֹשִׁעַ׃
      pl: Jeszcze wyglądały oczy nasze napróżno pomocy! Na strażnicy naszej czekaliśmy
        na naród, który nie dopomógł. 
    18:
      he: צָדוּ צְעָדֵינוּ מִלֶּכֶת בִּרְחֹבֹתֵינוּ קָרַב קִצֵּינוּ מָלְאוּ יָמֵינוּ
        כִּי־בָא קִצֵּינוּ׃
      pl: Śledzili kroki nasze, abyśmy nie chodzili po ulicach naszych; koniec nasz
        się zbliżał, upłynęły dni nasze, tak, nadszedł kres nasz! 
    19:
      he: קַלִּים הָיוּ רֹדְפֵינוּ מִנִּשְׁרֵי שָׁמָיִם עַל־הֶהָרִים דְּלָקֻנוּ בַּמִּדְבָּר
        אָרְבוּ לָנוּ׃
      pl: Chyżsi byli prześladowcy nasi niż orły pod niebem; ścigali nas po górach;
        na puszczy czyhali na nas. 
    20:
      he: רוּחַ אַפֵּינוּ מְשִׁיחַ יְהוָה נִלְכַּד בִּשְׁחִיתוֹתָם אֲשֶׁר אָמַרְנוּ
        בְּצִלּוֹ נִחְיֶה בַגּוֹיִם׃
      pl: 'Tchnienie ust naszych, pomazaniec Wiekuistego, schwytany został w jamach
        ich - on, o którymśmy mniemali: w cieniu jego żyć będziemy między narodami. '
    21:
      he: שִׂישִׂי וְשִׂמְחִי בַּת־אֱדוֹם יושבתי [יוֹשֶׁבֶת] בְּאֶרֶץ עוּץ גַּם־עָלַיִךְ
        תַּעֲבָר־כּוֹס תִּשְׁכְּרִי וְתִתְעָרִי׃
      pl: 'Ciesz się a wesel, córo Edomu, osiadła na ziemi Uc: i do ciebie przyjdzie
        czara; upijesz się i ogołocisz! '
    22:
      he: תַּם־עֲוֺנֵךְ בַּת־צִיּוֹן לֹא יוֹסִיף לְהַגְלוֹתֵךְ פָּקַד עֲוֺנֵךְ בַּת־אֱדוֹם
        גִּלָּה עַל־חַטֹּאתָיִךְ׃
      pl: Spełniła się wina twoja, córo Cyonu, już cię nie skaże więcej na wygnanie;
        nawiedzi On winę twoję, córo Edomu, odsłoni grzechy twoje! 
  5:
    1:
      he: זְכֹר יְהוָה מֶה־הָיָה לָנוּ הביט [הַבִּיטָה] וּרְאֵה אֶת־חֶרְפָּתֵנוּ׃
      pl: Wspomnij Wiekuisty co się stało nam; spójrz a zobacz poniżenie nasze! 
    2:
      he: נַחֲלָתֵנוּ נֶהֶפְכָה לְזָרִים בָּתֵּינוּ לְנָכְרִים׃
      pl: Dziedzictwo nasze przypadło obcym, domy nasze cudzoziemcom. 
    3:
      he: יְתוֹמִים הָיִינוּ אין [וְאֵין] אָב אִמֹּתֵינוּ כְּאַלְמָנוֹת׃
      pl: Sierotami staliśmy się bez ojca, matki nasze jako wdowy. 
    4:
      he: מֵימֵינוּ בְּכֶסֶף שָׁתִינוּ עֵצֵינוּ בִּמְחִיר יָבֹאוּ׃
      pl: Wodę naszą za pieniądze pijamy, drzewo nasze za opłatą się nam dostaje. 
    5:
      he: עַל צַוָּארֵנוּ נִרְדָּפְנוּ יָגַעְנוּ לא [וְלֹא] הוּנַח לָנוּ׃
      pl: Po szyję ścigani jesteśmy, pomdleliśmy, ale nie dają nam wytchnienia. 
    6:
      he: מִצְרַיִם נָתַנּוּ יָד אַשּׁוּר לִשְׂבֹּעַ לָחֶם׃
      pl: Ku Egiptowi wyciągaliśmy dłoń, ku Aszurowi, aby nasycić się chleba. 
    7:
      he: אֲבֹתֵינוּ חָטְאוּ אינם [וְאֵינָם] אנחנו [וַאֲנַחְנוּ] עֲוֺנֹתֵיהֶם סָבָלְנוּ׃
      pl: Ojcowie nasi zgrzeszyli a niemasz ich, a my winy ich dźwigamy. 
    8:
      he: עֲבָדִים מָשְׁלוּ בָנוּ פֹּרֵק אֵין מִיָּדָם׃
      pl: Niewolnicy panują nad nami, niemasz ktoby wybawił z ich mocy. 
    9:
      he: בְּנַפְשֵׁנוּ נָבִיא לַחְמֵנוּ מִפְּנֵי חֶרֶב הַמִּדְבָּר׃
      pl: Życiem naszem zdobywamy chleb nasz wobec miecza na pustyni. 
    10:
      he: עוֹרֵנוּ כְּתַנּוּר נִכְמָרוּ מִפְּנֵי זַלְעֲפוֹת רָעָב׃
      pl: Skóra nasza jako piec zczerniała, od żarów głodu. 
    11:
      he: נָשִׁים בְּצִיּוֹן עִנּוּ בְּתֻלֹת בְּעָרֵי יְהוּדָה׃
      pl: Kobiety w Cyonie shańbione, dziewice w miastach Judei. 
    12:
      he: שָׂרִים בְּיָדָם נִתְלוּ פְּנֵי זְקֵנִים לֹא נֶהְדָּרוּ׃
      pl: Książęta byli ręką ich wieszane, osoby starców nie były oszczędzane. 
    13:
      he: בַּחוּרִים טְחוֹן נָשָׂאוּ וּנְעָרִים בָּעֵץ כָּשָׁלוּ׃
      pl: Młodzieńców do żaren wlokli, a chłopięta pod drwami upadały. 
    14:
      he: זְקֵנִים מִשַּׁעַר שָׁבָתוּ בַּחוּרִים מִנְּגִינָתָם׃
      pl: Starszyzna odstąpiła od bram, młodzież od igrzysk swoich. 
    15:
      he: שָׁבַת מְשׂוֹשׂ לִבֵּנוּ נֶהְפַּךְ לְאֵבֶל מְחֹלֵנוּ׃
      pl: Ucichło wesele serca naszego, obróciły się w żałobę pląsy nasze. 
    16:
      he: נָפְלָה עֲטֶרֶת רֹאשֵׁנוּ אוֹי־נָא לָנוּ כִּי חָטָאנוּ׃
      pl: Spadła korona nasza, biada nam, bośmy zgrzeszyli. 
    17:
      he: עַל־זֶה הָיָה דָוֶה לִבֵּנוּ עַל־אֵלֶּה חָשְׁכוּ עֵינֵינוּ׃
      pl: Nad tem boleje serce nasze, dla tego zaćmiły się oczy nasze. 
    18:
      he: עַל הַר־צִיּוֹן שֶׁשָּׁמֵם שׁוּעָלִים הִלְּכוּ־בוֹ׃
      pl: Nad górą Cyonu, która opustoszała, szakale krążą po niej. 
    19:
      he: אַתָּה יְהוָה לְעוֹלָם תֵּשֵׁב כִּסְאֲךָ לְדֹר וָדוֹר׃
      pl: Ty Wiekuisty na wieki zasiadasz, stolica Twoja od pokolenia do pokolenia. 
    20:
      he: לָמָּה לָנֶצַח תִּשְׁכָּחֵנוּ תַּעַזְבֵנוּ לְאֹרֶךְ יָמִים׃
      pl: Czemu byś miał na zawsze zapomnieć o nas, opuścić nas na tak długie czasy? 
    21:
      he: הֲשִׁיבֵנוּ יְהוָה אֵלֶיךָ ונשוב [וְנָשׁוּבָה] חַדֵּשׁ יָמֵינוּ כְּקֶדֶם׃
      pl: Nawróć nas do Siebie, Wiekuisty! a wrócim, odnów dni nasze jak za dawna! 
    22:
      he: כִּי אִם־מָאֹס מְאַסְתָּנוּ קָצַפְתָּ עָלֵינוּ עַד־מְאֹד׃<br><small>[השיבנו
        יהוה אליך ונשובה חדש ימינו כקדם]</small>
      pl: Ale Tyś zupełnie nas porzucił, rozgniewałeś się na nas bez miary. 
