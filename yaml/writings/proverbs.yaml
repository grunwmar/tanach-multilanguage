title:
  he: משלי
  pl: null
text:
  1:
    1:
      he: מִשְׁלֵי שְׁלֹמֹה בֶן־דָּוִד מֶלֶךְ יִשְׂרָאֵל׃
      pl: Przypowieści Salomona, syna Dawida, króla izraelskiego. 
    2:
      he: לָדַעַת חָכְמָה וּמוּסָר לְהָבִין אִמְרֵי בִינָה׃
      pl: Aby poznawano mądrość i obyczajność, aby pojmowano słowa rozumne. 
    3:
      he: לָקַחַת מוּסַר הַשְׂכֵּל צֶדֶק וּמִשְׁפָּט וּמֵישָׁרִים׃
      pl: Aby przyswajano sobie przestrogę, która rozum wpaja, sprawiedliwość i prawo
        i słuszność. 
    4:
      he: לָתֵת לִפְתָאיִם עָרְמָה לְנַעַר דַּעַת וּמְזִמָּה׃
      pl: Aby nadać niedoświadczonym roztropność, młodzieńcowi poznanie i rozwagę. 
    5:
      he: יִשְׁמַע חָכָם וְיוֹסֶף לֶקַח וְנָבוֹן תַּחְבֻּלוֹת יִקְנֶה׃
      pl: Posłucha mądry, a pomnoży swą wiedzę, a rozsądny prawidło pozyska. 
    6:
      he: לְהָבִין מָשָׁל וּמְלִיצָה דִּבְרֵי חֲכָמִים וְחִידֹתָם׃
      pl: Aby zrozumiano przypowieść i przenośnię, orzeczenia mędrców i głębokie ich
        mowy. 
    7:
      he: יִרְאַת יְהוָה רֵאשִׁית דָּעַת חָכְמָה וּמוּסָר אֱוִילִים בָּזוּ׃
      pl: Bojaźń Boża jest pierwiastkiem wiedzy; mądrością i napomnieniem pogardzają
        głupcy. 
    8:
      he: שְׁמַע בְּנִי מוּסַר אָבִיךָ וְאַל־תִּטֹּשׁ תּוֹרַת אִמֶּךָ׃
      pl: Posłuchaj, synu mój, napomnienia ojca twego, a nie zaniechaj nauki matki
        twojej! 
    9:
      he: כִּי לִוְיַת חֵן הֵם לְרֹאשֶׁךָ וַעֲנָקִים לְגַרְגְּרֹתֶיךָ׃
      pl: Bo wieńcem one uroczym dla głowy twojej, a łańcuchem zdobnym na szyi twojej. 
    10:
      he: בְּנִי אִם־יְפַתּוּךָ חַטָּאִים אַל־תֹּבֵא׃
      pl: Synu mój, jeśliby cię grzesznicy kusili, nie daj się uwieść. 
    11:
      he: אִם־יֹאמְרוּ לְכָה אִתָּנוּ נֶאֶרְבָה לְדָם נִצְפְּנָה לְנָקִי חִנָּם׃
      pl: 'Jeśli powiedzą: Pójdź z nami! Czyhajmy na krew, czatujmy na niewinnego
        bez przyczyny. '
    12:
      he: נִבְלָעֵם כִּשְׁאוֹל חַיִּים וּתְמִימִים כְּיוֹרְדֵי בוֹר׃
      pl: Pochłońmy ich niby otchłań żywcem, ostatecznie, niby zstępujących w grób. 
    13:
      he: כָּל־הוֹן יָקָר נִמְצָא נְמַלֵּא בָתֵּינוּ שָׁלָל׃
      pl: Wszelakie mienie cenne zdobędziem, napełnim domy nasze łupem. 
    14:
      he: גּוֹרָלְךָ תַּפִּיל בְּתוֹכֵנוּ כִּיס אֶחָד יִהְיֶה לְכֻלָּנוּ׃
      pl: Równy będziesz miał udział między nami, jeden będzie trzos dla nas wszystkich. 
    15:
      he: בְּנִי אַל־תֵּלֵךְ בְּדֶרֶךְ אִתָּם מְנַע רַגְלְךָ מִנְּתִיבָתָם׃
      pl: Synu mój, nie udawaj się w drogę z nimi, powstrzymuj nogę twą od ścieżki
        ich! 
    16:
      he: כִּי רַגְלֵיהֶם לָרַע יָרוּצוּ וִימַהֲרוּ לִשְׁפָּךְ־דָּם׃
      pl: Bo nogi ich ku złemu zdążęją, a spieszą się, by rozlewać krew. 
    17:
      he: כִּי־חִנָּם מְזֹרָה הָרָשֶׁת בְּעֵינֵי כָל־בַּעַל כָּנָף׃
      pl: Bo daremnie zastawiane są sidła w oczach wszystkiego co skrzydlate. 
    18:
      he: וְהֵם לְדָמָם יֶאֱרֹבוּ יִצְפְּנוּ לְנַפְשֹׁתָם׃
      pl: Ci zaś czyhają na krew swą własną, czatują na własne swe życie. 
    19:
      he: כֵּן אָרְחוֹת כָּל־בֹּצֵעַ בָּצַע אֶת־נֶפֶשׁ בְּעָלָיו יִקָּח׃
      pl: Tak to powodzi się wszystkim, którzy nieprawego zysku są żądni, zabiera
        on własne ich życie. 
    20:
      he: חָכְמוֹת בַּחוּץ תָּרֹנָּה בָּרְחֹבוֹת תִּתֵּן קוֹלָהּ׃
      pl: Głośno woła mądrość na ulicy, po rynkach podnosi głos swój. 
    21:
      he: בְּרֹאשׁ הֹמִיּוֹת תִּקְרָא בְּפִתְחֵי שְׁעָרִים בָּעִיר אֲמָרֶיהָ תֹאמֵר׃
      pl: Po rogach zgiełkliwych nawołuje, przy wrotach bram, wszędzie w mieście wygłasza
        mowy swoje. 
    22:
      he: עַד־מָתַי פְּתָיִם תְּאֵהֲבוּ פֶתִי וְלֵצִים לָצוֹן חָמְדוּ לָהֶם וּכְסִילִים
        יִשְׂנְאוּ־דָעַת׃
      pl: Dopókiż, bezmyślni, będziecie miłowali bezmyślność, dopókiż upodobają sobie
        szydercy w szyderstwie, a nienawidzieć będą nierozsądni poznania? 
    23:
      he: תָּשׁוּבוּ לְתוֹכַחְתִּי הִנֵּה אַבִּיעָה לָכֶם רוּחִי אוֹדִיעָה דְבָרַי
        אֶתְכֶם׃
      pl: Nawróćcie się na napomnienie moje. Oto rozleję przed wami ducha mojego,
        zapoznam was ze słowami mojemi. 
    24:
      he: יַעַן קָרָאתִי וַתְּמָאֵנוּ נָטִיתִי יָדִי וְאֵין מַקְשִׁיב׃
      pl: Ponieważ wołałam, a wyście się wzbraniali, wyciągałam rękę moję a nikt nie
        zważał. 
    25:
      he: וַתִּפְרְעוּ כָל־עֲצָתִי וְתוֹכַחְתִּי לֹא אֲבִיתֶם׃
      pl: A odrzucaliście wszelką radę moję, a nie baczyli na przestrogę moję, 
    26:
      he: גַּם־אֲנִי בְּאֵידְכֶם אֶשְׂחָק אֶלְעַג בְּבֹא פַחְדְּכֶם׃
      pl: Przeto pośmieję się i ja przy nieszczęściu waszem, urągać będę, gdy przypadnie
        trwoga na was. 
    27:
      he: בְּבֹא כשאוה [כְשׁוֹאָה ] פַּחְדְּכֶם וְאֵידְכֶם כְּסוּפָה יֶאֱתֶה בְּבֹא
        עֲלֵיכֶם צָרָה וְצוּקָה׃
      pl: Gdy przypadnie jako burza trwoga na was, a nieszczęście wasze jako wicher
        nadciągnie, gdy przyjdzie na was nędza i utrapienie. 
    28:
      he: אָז יִקְרָאֻנְנִי וְלֹא אֶעֱנֶה יְשַׁחֲרֻנְנִי וְלֹא יִמְצָאֻנְנִי׃
      pl: Wtedy wzywać mnie będą, ale nie odpowiem; szukać mnie będą, ale nie znajdą. 
    29:
      he: תַּחַת כִּי־שָׂנְאוּ דָעַת וְיִרְאַת יְהֹוָה לֹא בָחָרוּ׃
      pl: Przeto, że w nienawiści mieli poznanie, a nie upodobali sobie bojaźni Wiekuistego, 
    30:
      he: לֹא־אָבוּ לַעֲצָתִי נָאֲצוּ כָּל־תּוֹכַחְתִּי׃
      pl: Nie chcieli wiedzieć o radzie mojej, gardzili każdem napomnieniem mojem, 
    31:
      he: וְיֹאכְלוּ מִפְּרִי דַרְכָּם וּמִמֹּעֲצֹתֵיהֶם יִשְׂבָּעוּ׃
      pl: Pożywać im tedy z owoców postępowania swojego, a nasycić się własnemi knowaniami
        swojemi. 
    32:
      he: כִּי מְשׁוּבַת פְּתָיִם תַּהַרְגֵם וְשַׁלְוַת כְּסִילִים תְּאַבְּדֵם׃
      pl: Albowiem bezmyślnych zabija własny ich upór, a spokój błaznów ich gubi. 
    33:
      he: וְשֹׁמֵעַ לִי יִשְׁכָּן־בֶּטַח וְשַׁאֲנַן מִפַּחַד רָעָה׃
      pl: Ale kto mnie słucha zamieszka bezpiecznie i wolny od trwogi przed złem. 
  2:
    1:
      he: בְּנִי אִם־תִּקַּח אֲמָרָי וּמִצְוֺתַי תִּצְפֹּן אִתָּךְ׃
      pl: Synu mój, jeśli przyjmiesz mowy moje, a przykazania moje zachowasz u siebie, 
    2:
      he: לְהַקְשִׁיב לַחָכְמָה אָזְנֶךָ תַּטֶּה לִבְּךָ לַתְּבוּנָה׃
      pl: Abyś uważnie podał mądrości twe ucho, a nakłonił ku rozsądkowi serce twoje, 
    3:
      he: כִּי אִם לַבִּינָה תִקְרָא לַתְּבוּנָה תִּתֵּן קוֹלֶךָ׃
      pl: Tak, jeśli przywołasz do siebie przezorność, a wystosujesz do rozsądku głos
        twój, 
    4:
      he: אִם־תְּבַקְשֶׁנָּה כַכָּסֶף וְכַמַּטְמוֹנִים תַּחְפְּשֶׂנָּה׃
      pl: Jeśli ją szukać będziesz niby srebra, a poszukiwać niby skarbów ukrytych, 
    5:
      he: אָז תָּבִין יִרְאַת יְהוָה וְדַעַת אֱלֹהִים תִּמְצָא׃
      pl: Zrozumiesz wtedy bojaźń Wiekuistego, a poznanie Boże zdobędziesz. 
    6:
      he: כִּי־יְהוָה יִתֵּן חָכְמָה מִפִּיו דַּעַת וּתְבוּנָה׃
      pl: Albowiem Wiekuisty tylko użycza mądrości, z Jego ust pochodzą poznanie i roztropność. 
    7:
      he: וצפן [יִצְפֹּן] לַיְשָׁרִים תּוּשִׁיָּה מָגֵן לְהֹלְכֵי תֹם׃
      pl: Przechowuje dla prawych pomyślność, tarczą On dla postępujących w uczciwości, 
    8:
      he: לִנְצֹר אָרְחוֹת מִשְׁפָּט וְדֶרֶךְ חסידו [חֲסִידָיו] יִשְׁמֹר׃
      pl: Tak, że ochrania ścieżki prawa, a drogi pobożnych swych strzeże. 
    9:
      he: אָז תָּבִין צֶדֶק וּמִשְׁפָּט וּמֵישָׁרִים כָּל־מַעְגַּל־טוֹב׃
      pl: Wtedy wyrozumiesz sprawiedliwość i prawo i słuszność, każdą kolej dobrego. 
    10:
      he: כִּי־תָבוֹא חָכְמָה בְלִבֶּךָ וְדַעַת לְנַפְשְׁךָ יִנְעָם׃
      pl: Albowiem mądrość wniknie w twe serce, a poznanie przyjemne będzie duszy
        twojej. 
    11:
      he: מְזִמָּה תִּשְׁמֹר עָלֶיךָ תְּבוּנָה תִנְצְרֶכָּה׃
      pl: Przezorność cię ochroni, roztropność strzedz cię będzie. 
    12:
      he: לְהַצִּילְךָ מִדֶּרֶךְ רָע מֵאִישׁ מְדַבֵּר תַּהְפֻּכוֹת׃
      pl: Aby cię ocalić od drogi złego, od człowieka prawiącego przewrotność. 
    13:
      he: הַעֹזְבִים אָרְחוֹת יֹשֶׁר לָלֶכֶת בְּדַרְכֵי־חֹשֶׁךְ׃
      pl: Którzy opuszczają ścieżki prostoty, by postępować drogami ciemności. 
    14:
      he: הַשְּׂמֵחִים לַעֲשׂוֹת רָע יָגִילוּ בְּתַהְפֻּכוֹת רָע׃
      pl: Którzy radzi są zło czynić, cieszą się przewrotnościami niecnego. 
    15:
      he: אֲשֶׁר אָרְחֹתֵיהֶם עִקְּשִׁים וּנְלוֹזִים בְּמַעְגְּלוֹתָם׃
      pl: Których ścieżki skrzywione, a chytrzy są na manowcach swoich. 
    16:
      he: לְהַצִּילְךָ מֵאִשָּׁה זָרָה מִנָּכְרִיָּה אֲמָרֶיהָ הֶחֱלִיקָה׃
      pl: Aby cię ocaliła również od kobiety cudzej, od obcej, która łagodnie przemawia. 
    17:
      he: הַעֹזֶבֶת אַלּוּף נְעוּרֶיהָ וְאֶת־בְּרִית אֱלֹהֶיהָ שָׁכֵחָה׃
      pl: Która opuściła druha młodości swojej, a przymierza Boga swego zapomniała. 
    18:
      he: כִּי שָׁחָה אֶל־מָוֶת בֵּיתָהּ וְאֶל־רְפָאִים מַעְגְּלֹתֶיהָ׃
      pl: Albowiem nachyla się ku śmierci wraz z domem swoim, a do cieni wiodą manowce
        jej. 
    19:
      he: כָּל־בָּאֶיהָ לֹא יְשׁוּבוּן וְלֹא־יַשִּׂיגוּ אָרְחוֹת חַיִּים׃
      pl: Żaden z tych, którzy do niej wchodzą nie wraca, a nie dosięgają już ścieżek
        życia. 
    20:
      he: לְמַעַן תֵּלֵךְ בְּדֶרֶךְ טוֹבִים וְאָרְחוֹת צַדִּיקִים תִּשְׁמֹר׃
      pl: Abyś postępował drogą dobrych, a ścieżek cnotliwych przestrzegał. 
    21:
      he: כִּי־יְשָׁרִים יִשְׁכְּנוּ אָרֶץ וּתְמִימִים יִוָּתְרוּ בָהּ׃
      pl: Albowiem prawi tylko zamieszkają na ziemi, a uczciwi pozostaną na niej. 
    22:
      he: וּרְשָׁעִים מֵאֶרֶץ יִכָּרֵתוּ וּבוֹגְדִים יִסְּחוּ מִמֶּנָּה׃
      pl: Niegodziwi zaś wytępieni będą z kraju, a wiarołomni wykorzenieni będą z niego. 
  3:
    1:
      he: בְּנִי תּוֹרָתִי אַל־תִּשְׁכָּח וּמִצְוֺתַי יִצֹּר לִבֶּךָ׃
      pl: Synu mój, nie zapominaj nauki mojej, a przykazania moje niechaj przechowa
        serce twoje. 
    2:
      he: כִּי אֹרֶךְ יָמִים וּשְׁנוֹת חַיִּים וְשָׁלוֹם יוֹסִיפוּ לָךְ׃
      pl: Bo długich dni, i lat życia i zdrowia przysporzą tobie. 
    3:
      he: חֶסֶד וֶאֱמֶת אַל־יַעַזְבֻךָ קָשְׁרֵם עַל־גַּרְגְּרוֹתֶיךָ כָּתְבֵם עַל־לוּחַ
        לִבֶּךָ׃
      pl: Niechaj miłosierdzie i prawda cię nie opuszczają; obwiąż je wokoło szyi
        twojej, zapisz je na tablicy serca twojego. 
    4:
      he: וּמְצָא־חֵן וְשֵׂכֶל־טוֹב בְּעֵינֵי אֱלֹהִים וְאָדָם׃
      pl: A znajdziesz upodobanie i dobre względy w oczach Boga i ludzi. 
    5:
      he: בְּטַח אֶל־יְהוָה בְּכָל־לִבֶּךָ וְאֶל־בִּינָתְךָ אַל־תִּשָּׁעֵן׃
      pl: Ufaj Wiekuistemu całem sercem twojem; ale nie polegaj na własnej twej mądrości. 
    6:
      he: בְּכָל־דְּרָכֶיךָ דָעֵהוּ וְהוּא יְיַשֵּׁר אֹרְחֹתֶיךָ׃
      pl: Na wszystkich twych drogach pamiętaj o Nim, a wtedy urówna On ścieżki twoje. 
    7:
      he: אַל־תְּהִי חָכָם בְּעֵינֶיךָ יְרָא אֶת־יְהוָה וְסוּר מֵרָע׃
      pl: 'Nie bądź mądrym w własnych oczach: obawiaj się Wiekuistego a stroń od złego. '
    8:
      he: רִפְאוּת תְּהִי לְשָׁרֶּךָ וְשִׁקּוּי לְעַצְמוֹתֶיךָ׃
      pl: Będzie to lekiem dla żył twoich, a orzeźwieniem dla kości twoich. 
    9:
      he: כַּבֵּד אֶת־יְהוָה מֵהוֹנֶךָ וּמֵרֵאשִׁית כָּל־תְּבוּאָתֶךָ׃
      pl: Czcij Wiekuistego częścią mienia twego i pierwiastkiem wszystkich plonów
        twoich. 
    10:
      he: וְיִמָּלְאוּ אֲסָמֶיךָ שָׂבָע וְתִירוֹשׁ יְקָבֶיךָ יִפְרֹצוּ׃
      pl: Napełnią się wtedy gumna twe obfitością, a przelewać się będą moszczem kadzie
        twoje. 
    11:
      he: מוּסַר יְהוָה בְּנִי אַל־תִּמְאָס וְאַל־תָּקֹץ בְּתוֹכַחְתּוֹ׃
      pl: Napomnieniem Wiekuistego, synu mój, nie pogardzaj, a nie uprzykrzaj sobie
        kaźni jego. 
    12:
      he: כִּי אֶת אֲשֶׁר יֶאֱהַב יְהוָה יוֹכִיחַ וּכְאָב אֶת־בֵּן יִרְצֶה׃
      pl: Bo kogo miłuje Wiekuisty tego karci, a to jako ojciec, który syna swego
        kocha. 
    13:
      he: אַשְׁרֵי אָדָם מָצָא חָכְמָה וְאָדָם יָפִיק תְּבוּנָה׃
      pl: Szczęsny człowiek, który mądrości dostąpił, człowiek, który rozwagę pozyskał. 
    14:
      he: כִּי טוֹב סַחְרָהּ מִסְּחַר־כָּסֶף וּמֵחָרוּץ תְּבוּאָתָהּ׃
      pl: Bo nabytek jej lepszy, niż nabytek srebra, a ponad złoto szczere uzyskanie
        jej. 
    15:
      he: יְקָרָה הִיא מפניים [מִפְּנִינִים] וְכָל־חֲפָצֶיךָ לֹא יִשְׁווּ־בָהּ׃
      pl: Cenniejszą ona nad korale, a wszystkie twe klejnoty nie zrównają jej. 
    16:
      he: אֹרֶךְ יָמִים בִּימִינָהּ בִּשְׂמֹאולָהּ עֹשֶׁר וְכָבוֹד׃
      pl: Długie życie po prawicy jej, w lewicy jej bogactwo i chwała. 
    17:
      he: דְּרָכֶיהָ דַרְכֵי־נֹעַם וְכָל־נְתִיבוֹתֶיהָ שָׁלוֹם׃
      pl: Drogi jej drogi urocze, a wszystkie jej ścieżki pomyślnością. 
    18:
      he: עֵץ־חַיִּים הִיא לַמַּחֲזִיקִים בָּהּ וְתֹמְכֶיהָ מְאֻשָּׁר׃
      pl: Drzewem życia ona dla tych, którzy się jej trzymają, a ktokolwiek ją dzierży
        uszczęśliwiony. 
    19:
      he: יְהוָה בְּחָכְמָה יָסַד־אָרֶץ כּוֹנֵן שָׁמַיִם בִּתְבוּנָה׃
      pl: Wiekuisty mądrością ugruntował ziemię, utrwalił niebiosa rozwagą. 
    20:
      he: בְּדַעְתּוֹ תְּהוֹמוֹת נִבְקָעוּ וּשְׁחָקִים יִרְעֲפוּ־טָל׃
      pl: Wiedzą Jego rozstąpiły się tonie, a kropią górne przestwory rosą. 
    21:
      he: בְּנִי אַל־יָלֻזוּ מֵעֵינֶיךָ נְצֹר תֻּשִׁיָּה וּמְזִמָּה׃
      pl: Synu mój! niechaj nie ustąpią z przed oczu twoich - strzeż umiejętności
        i roztropności. 
    22:
      he: וְיִהְיוּ חַיִּים לְנַפְשֶׁךָ וְחֵן לְגַרְגְּרֹתֶיךָ׃
      pl: A będą życiem dla duszy twojej, a ozdobą wdzięczną dla szyi twojej. 
    23:
      he: אָז תֵּלֵךְ לָבֶטַח דַּרְכֶּךָ וְרַגְלְךָ לֹא תִגּוֹף׃
      pl: Wtedy postępować będziesz bezpiecznie po drodze twojej, a nogą twoją się
        nie potkniesz. 
    24:
      he: אִם־תִּשְׁכַּב לֹא־תִפְחָד וְשָׁכַבְתָּ וְעָרְבָה שְׁנָתֶךָ׃
      pl: Gdy się położysz nie zaznasz trwogi; a gdy spoczniesz słodkim będzie sen
        twój. 
    25:
      he: אַל־תִּירָא מִפַּחַד פִּתְאֹם וּמִשֹּׁאַת רְשָׁעִים כִּי תָבֹא׃
      pl: Nie masz się obawiać strachu nagłego, ani grozy, gdy na niegodziwych przypadnie. 
    26:
      he: כִּי־יְהוָה יִהְיֶה בְכִסְלֶךָ וְשָׁמַר רַגְלְךָ מִלָּכֶד׃
      pl: Albowiem Wiekuisty będzie ufnością twoją, a uchroni On nogę twą od zasadzki. 
    27:
      he: אַל־תִּמְנַע־טוֹב מִבְּעָלָיו בִּהְיוֹת לְאֵל ידיך [יָדְךָ] לַעֲשׂוֹת׃
      pl: Nie wzbraniaj się świadczyć dobrze potrzebującemu, jeśli to w mocy twojej
        uczynić. 
    28:
      he: אַל־תֹּאמַר לרעיך [לְרֵעֲךָ ] לֵךְ וָשׁוּב וּמָחָר אֶתֵּן וְיֵשׁ אִתָּךְ׃
      pl: 'Nie mów bliźniemu twemu: Idź, a wróć znowu, a dam ci jutro! gdy to już
        masz przy sobie. '
    29:
      he: אַל־תַּחֲרֹשׁ עַל־רֵעֲךָ רָעָה וְהוּא־יוֹשֵׁב לָבֶטַח אִתָּךְ׃
      pl: Nie knuj złego przeciw bliźniemu twemu, gdy ufnie przy tobie przebywa. 
    30:
      he: אַל־תרוב [תָּרִיב] עִם־אָדָם חִנָּם אִם־לֹא גְמָלְךָ רָעָה׃
      pl: Nie prawuj się z nikim bez powodu, gdy ci nic złego nie wyrządził. 
    31:
      he: אַל־תְּקַנֵּא בְּאִישׁ חָמָס וְאַל־תִּבְחַר בְּכָל־דְּרָכָיו׃
      pl: Nie zajrzyj krzywdzicielowi, a nie upodobaj sobie żadnej z dróg jego. 
    32:
      he: כִּי תוֹעֲבַת יְהוָה נָלוֹז וְאֶת־יְשָׁרִים סוֹדוֹ׃
      pl: Albowiem ohydą Wiekuistemu jest przewrotny, a przy prawych życzliwość Jego. 
    33:
      he: מְאֵרַת יְהוָה בְּבֵית רָשָׁע וּנְוֵה צַדִּיקִים יְבָרֵךְ׃
      pl: Przekleństwo Wiekuistego w domu niegodziwca, ale siedzibie sprawiedliwych
        błogosławi. 
    34:
      he: אִם־לַלֵּצִים הוּא־יָלִיץ ולעניים [וְלַעֲנָוִים] יִתֶּן־חֵן׃
      pl: Jeśli o naśmiewców idzie, naśmiewa się, ale pokornym użycza łaski. 
    35:
      he: כָּבוֹד חֲכָמִים יִנְחָלוּ וּכְסִילִים מֵרִים קָלוֹן׃
      pl: Cześć będzie udziałem mędrców, ale błaznów uniesie hańba. 
  4:
    1:
      he: שִׁמְעוּ בָנִים מוּסַר אָב וְהַקְשִׁיבוּ לָדַעַת בִּינָה׃
      pl: Słuchajcie, synowie, napomnień ojca, a baczcie byście przyswoili sobie roztropność. 
    2:
      he: כִּי לֶקַח טוֹב נָתַתִּי לָכֶם תּוֹרָתִי אַל־תַּעֲזֹבוּ׃
      pl: Albowiem naukę dobrą daję wam, nie zaniedbujcie wskazówki mojej! 
    3:
      he: כִּי־בֵן הָיִיתִי לְאָבִי רַךְ וְיָחִיד לִפְנֵי אִמִּי׃
      pl: Bo gdym synem był ojcu mojemu, pieszczonym i jedynakiem pod opieką matki
        mojej, 
    4:
      he: וַיֹּרֵנִי וַיֹּאמֶר לִי יִתְמָךְ־דְּבָרַי לִבֶּךָ שְׁמֹר מִצְוֺתַי וֶחְיֵה׃
      pl: 'Uczył mnie tedy, i rzekł do mnie: "Niechaj zachowa serce twe słowa moje;
        przestrzegaj przykazań moich, a będziesz żył". '
    5:
      he: קְנֵה חָכְמָה קְנֵה בִינָה אַל־תִּשְׁכַּח וְאַל־תֵּט מֵאִמְרֵי־פִי׃
      pl: '"Nabieraj mądrości, nabieraj roztropności; Nie zapominaj a nie odstępuj
        od wyrzeczeń ust moich; '
    6:
      he: אַל־תַּעַזְבֶהָ וְתִשְׁמְרֶךָּ אֱהָבֶהָ וְתִצְּרֶךָּ׃
      pl: '"Nie zaniechaj jej, a strzedz cię będzie; umiłuj ją, a ochroni cię. '
    7:
      he: רֵאשִׁית חָכְמָה קְנֵה חָכְמָה וּבְכָל־קִנְיָנְךָ קְנֵה בִינָה׃
      pl: '"Pierwszą rzeczą jest mądrość: Nabieraj mądrości, a całym nabytkiem twoim
        nabieraj roztropności. '
    8:
      he: סַלְסְלֶהָ וּתְרוֹמְמֶךָּ תְּכַבֵּדְךָ כִּי תְחַבְּקֶנָּה׃
      pl: '"Szanuj ją, a wyniesie cię; obdarzy cię czcią, jeśli ją obejmiesz. '
    9:
      he: תִּתֵּן לְרֹאשְׁךָ לִוְיַת־חֵן עֲטֶרֶת תִּפְאֶרֶת תְּמַגְּנֶךָּ׃
      pl: '"Wieńcem uroczym otoczy głowę twoję, koroną wspaniałą cię obdarzy". '
    10:
      he: שְׁמַע בְּנִי וְקַח אֲמָרָי וְיִרְבּוּ לְךָ שְׁנוֹת חַיִּים׃
      pl: Słuchaj, synu mój, a przyjm mowy moje, a przymnożą ci się lata życia. 
    11:
      he: בְּדֶרֶךְ חָכְמָה הֹרֵתִיךָ הִדְרַכְתִּיךָ בְּמַעְגְּלֵי־יֹשֶׁר׃
      pl: O drodze mądrości nauczam cię, prowadzę cię po kolejach prawości. 
    12:
      he: בְּלֶכְתְּךָ לֹא־יֵצַר צַעֲדֶךָ וְאִם־תָּרוּץ לֹא תִכָּשֵׁל׃
      pl: Gdy będziesz chodził, nie ścieśni się krok twój, a gdy biedz będziesz nie
        potkniesz się. 
    13:
      he: הַחֲזֵק בַּמּוּסָר אַל־תֶּרֶף נִצְּרֶהָ כִּי־הִיא חַיֶּיךָ׃
      pl: Trzymaj się karności, nie puszczaj! pielęgnuj ją, bo ona życiem twojem. 
    14:
      he: בְּאֹרַח רְשָׁעִים אַל־תָּבֹא וְאַל־תְּאַשֵּׁר בְּדֶרֶךְ רָעִים׃
      pl: Nie wstępuj na ścieżkę niegodziwych, a po drodze niecnych się nie przechadzaj. 
    15:
      he: פְּרָעֵהוּ אַל־תַּעֲבָר־בּוֹ שְׂטֵה מֵעָלָיו וַעֲבוֹר׃
      pl: Zaniechaj go, nie chodź mimo niego; odwróć się odeń a przejdź. 
    16:
      he: כִּי לֹא יִשְׁנוּ אִם־לֹא יָרֵעוּ וְנִגְזְלָה שְׁנָתָם אִם־לֹא יכשולו [יַכְשִׁילוּ׃]
      pl: Albowiem nie mogą usnąć, jeżeli złego nie spełnili; a odjęty im sen ich,
        jeżeli do upadku nie przywiedli. 
    17:
      he: כִּי לָחֲמוּ לֶחֶם רֶשַׁע וְיֵין חֲמָסִים יִשְׁתּוּ׃
      pl: Bo żywią się chlebem niegodziwości, a wino krzywdy zapijają. 
    18:
      he: וְאֹרַח צַדִּיקִים כְּאוֹר נֹגַהּ הוֹלֵךְ וָאוֹר עַד־נְכוֹן הַיּוֹם׃
      pl: Ale ścieżka sprawiedliwych jako światło jutrzni, które przybiera jasności
        aż do pełni dnia. 
    19:
      he: דֶּרֶךְ רְשָׁעִים כָּאֲפֵלָה לֹא יָדְעוּ בַּמֶּה יִכָּשֵׁלוּ׃
      pl: Droga niegodziwych jako mrok nocny; nie wiedzą o co się potkną. 
    20:
      he: בְּנִי לִדְבָרַי הַקְשִׁיבָה לַאֲמָרַי הַט־אָזְנֶךָ׃
      pl: Synu mój, zważ na słowa moje, nakłoń ucho twe ku mowom moim! 
    21:
      he: אַל־יַלִּיזוּ מֵעֵינֶיךָ שָׁמְרֵם בְּתוֹךְ לְבָבֶךָ׃
      pl: Niechaj nie ustąpią z przed oczu twoich; zachowaj je we wnętrzu twego serca. 
    22:
      he: כִּי־חַיִּים הֵם לְמֹצְאֵיהֶם וּלְכָל־בְּשָׂרוֹ מַרְפֵּא׃
      pl: Albowiem życiem są dla tych, którzy je znaleźli, a dla całego ciała ich
        zdrowiem. 
    23:
      he: מִכָּל־מִשְׁמָר נְצֹר לִבֶּךָ כִּי־מִמֶּנּוּ תּוֹצְאוֹת חַיִּים׃
      pl: Ponad wszystko pilnuj serca twego, gdyż od niego wytryskują źródła życia. 
    24:
      he: הָסֵר מִמְּךָ עִקְּשׁוּת פֶּה וּלְזוּת שְׂפָתַיִם הַרְחֵק מִמֶּךָּ׃
      pl: Usuń od siebie matactwo ust, a przewrotność warg oddal od siebie. 
    25:
      he: עֵינֶיךָ לְנֹכַח יַבִּיטוּ וְעַפְעַפֶּיךָ יַיְשִׁרוּ נֶגְדֶּךָ׃
      pl: Niechaj oczy twoje patrzą przed siebie, a niechaj rzęsy twoje prosto spoglądają. 
    26:
      he: פַּלֵּס מַעְגַּל רַגְלֶךָ וְכָל־דְּרָכֶיךָ יִכֹּנוּ׃
      pl: Urównaj tor nogi twojej, a wszystkie drogi twoje niechaj ustalone będą. 
    27:
      he: אַל־תֵּט־יָמִין וּשְׂמֹאול הָסֵר רַגְלְךָ מֵרָע׃
      pl: Nie zbaczaj ani na prawo, ani na lewo; usuwaj nogę twą od złego. 
  5:
    1:
      he: בְּנִי לְחָכְמָתִי הַקְשִׁיבָה לִתְבוּנָתִי הַט־אָזְנֶךָ׃
      pl: Synu mój, bacz na mądrość moją, ku roztropności mojej skłoń ucho twe. 
    2:
      he: לִשְׁמֹר מְזִמּוֹת וְדַעַת שְׂפָתֶיךָ יִנְצֹרוּ׃
      pl: Abyś zachował rozwagę, a strzegły poznania usta twoje. 
    3:
      he: כִּי נֹפֶת תִּטֹּפְנָה שִׂפְתֵי זָרָה וְחָלָק מִשֶּׁמֶן חִכָּהּ׃
      pl: Albowiem patoką kapią usta cudzej, a gładszem niż oliwa podniebienie jej. 
    4:
      he: וְאַחֲרִיתָהּ מָרָה כַלַּעֲנָה חַדָּה כְּחֶרֶב פִּיּוֹת׃
      pl: Ale koniec jej gorzki jak piołun, ostry jak miecz obosieczny. 
    5:
      he: רַגְלֶיהָ יֹרְדוֹת מָוֶת שְׁאוֹל צְעָדֶיהָ יִתְמֹכוּ׃
      pl: Nogi jej zstępują ku śmierci, przepaści trzymają się kroki jej. 
    6:
      he: אֹרַח חַיִּים פֶּן־תְּפַלֵּס נָעוּ מַעְגְּלֹתֶיהָ לֹא תֵדָע׃
      pl: Abyś drogi życia sobie nie urównał, chwieją się manowce jej, nie zdołasz
        jej poznać. 
    7:
      he: וְעַתָּה בָנִים שִׁמְעוּ־לִי וְאַל־תָּסוּרוּ מֵאִמְרֵי־פִי׃
      pl: Teraz tedy, synowie, posłuchajcie mnie, a nie odstępujcie od orzeczeń ust
        moich. 
    8:
      he: הַרְחֵק מֵעָלֶיהָ דַרְכֶּךָ וְאַל־תִּקְרַב אֶל־פֶּתַח בֵּיתָהּ׃
      pl: Oddalaj od niej drogę twoję, a nie zbliżaj się ku drzwiom domu jej. 
    9:
      he: פֶּן־תִּתֵּן לַאֲחֵרִים הוֹדֶךָ וּשְׁנֹתֶיךָ לְאַכְזָרִי׃
      pl: Abyś nie oddawał cudzym wdzięku twojego, a lat twoich okrutnemu. 
    10:
      he: פֶּן־יִשְׂבְּעוּ זָרִים כֹּחֶךָ וַעֲצָבֶיךָ בְּבֵית נָכְרִי׃
      pl: Aby nie nasycali się obcy mieniem twojem, a nie przeszły mozoły twoje w dom
        cudzy. 
    11:
      he: וְנָהַמְתָּ בְאַחֲרִיתֶךָ בִּכְלוֹת בְּשָׂרְךָ וּשְׁאֵרֶךָ׃
      pl: Abyś nie jęczał w końcu, gdy zanikną mięśnie i ciało twoje, 
    12:
      he: וְאָמַרְתָּ אֵיךְ שָׂנֵאתִי מוּסָר וְתוֹכַחַת נָאַץ לִבִּי׃
      pl: 'A powiedział: jakżem nienawidził napomnienia, a gardziło przestrogą serce
        moje! '
    13:
      he: וְלֹא־שָׁמַעְתִּי בְּקוֹל מוֹרָי וְלִמְלַמְּדַי לֹא־הִטִּיתִי אָזְנִי׃
      pl: A nie słuchałem głosu przewodników moich, a ku nauczycielom moim nie skłaniałem
        ucha mojego. 
    14:
      he: כִּמְעַט הָיִיתִי בְכָל־רָע בְּתוֹךְ קָהָל וְעֵדָה׃
      pl: Ledwie żem nie popadł w nieszczęście wszelakie, wpośród zboru i rzeszy. 
    15:
      he: שְׁתֵה־מַיִם מִבּוֹרֶךָ וְנֹזְלִים מִתּוֹךְ בְּאֵרֶךָ׃
      pl: Pij wodę z własnej krynicy, i to co tryska z dna własnej twej studni. 
    16:
      he: יָפוּצוּ מַעְיְנֹתֶיךָ חוּצָה בָּרְחֹבוֹת פַּלְגֵי־מָיִם׃
      pl: Czyż mają źródła twoje przelewać się na zewnątrz, na place publiczne strumienie
        wód twoich? 
    17:
      he: יִהְיוּ־לְךָ לְבַדֶּךָ וְאֵין לְזָרִים אִתָּךְ׃
      pl: Do ciebie samego niechaj należą, a nie do obcych przy tobie. 
    18:
      he: יְהִי־מְקוֹרְךָ בָרוּךְ וּשְׂמַח מֵאֵשֶׁת נְעוּרֶךָ׃
      pl: Niechaj krynica twoja błogosławiona będzie, abyś się cieszył kobietą młodości
        twojej. 
    19:
      he: אַיֶּלֶת אֲהָבִים וְיַעֲלַת־חֵן דַּדֶּיהָ יְרַוֻּךָ בְכָל־עֵת בְּאַהֲבָתָהּ
        תִּשְׁגֶּה תָמִיד׃
      pl: Łania rozkoszna, sarna urocza - jej piersi niechaj cię napawają każdego
        czasu, miłością jej wciąż odurzać się możesz. 
    20:
      he: וְלָמָּה תִשְׁגֶּה בְנִי בְזָרָה וּתְחַבֵּק חֵק נָכְרִיָּה׃
      pl: Czemuż jednak, synu mój, miałbyś obcą się odurzać a łono cudzej pieścić? 
    21:
      he: כִּי נֹכַח עֵינֵי יְהוָה דַּרְכֵי־אִישׁ וְכָל־מַעְגְּלֹתָיו מְפַלֵּס׃
      pl: Bo przed oczyma Wiekuistego są drogi każdego otwarte, a toruje on wszystkie
        jego koleje. 
    22:
      he: עַווֹנוֹתָיו יִלְכְּדֻנוֹ אֶת־הָרָשָׁע וּבְחַבְלֵי חַטָּאתוֹ יִתָּמֵךְ׃
      pl: Winy jego własne oplątują niegodziwca, a więzami występków swoich uwikłanym
        zostaje. 
    23:
      he: הוּא יָמוּת בְּאֵין מוּסָר וּבְרֹב אִוַּלְתּוֹ יִשְׁגֶּה׃
      pl: Zginie on dla braku karności, a w pełni głupoty swojej zabłąka się. 
  6:
    1:
      he: בְּנִי אִם־עָרַבְתָּ לְרֵעֶךָ תָּקַעְתָּ לַזָּר כַּפֶּיךָ׃
      pl: Synu mój, jeśliś poręczył za bliźniego swego, jeśliś dla innego podał rękę
        twoję, 
    2:
      he: נוֹקַשְׁתָּ בְאִמְרֵי־פִיךָ נִלְכַּדְתָּ בְּאִמְרֵי־פִיךָ׃
      pl: Jeśliś się uwikłał słowami ust swoich, zaplątał mowami ust swoich: 
    3:
      he: עֲשֵׂה זֹאת אֵפוֹא בְּנִי וְהִנָּצֵל כִּי בָאתָ בְכַף־רֵעֶךָ לֵךְ הִתְרַפֵּס
        וּרְהַב רֵעֶיךָ׃
      pl: Uczyń to jedno, synu mój, abyś się ocalił - boś popadł w moc bliźniego twego
        - idź, rzuć się przed nim, i nalegaj usilnie na bliźniego twego. 
    4:
      he: אַל־תִּתֵּן שֵׁנָה לְעֵינֶיךָ וּתְנוּמָה לְעַפְעַפֶּיךָ׃
      pl: Nie użyczaj snu oczom twoim, ani drzemki powiekom twym. 
    5:
      he: הִנָּצֵל כִּצְבִי מִיָּד וּכְצִפּוֹר מִיַּד יָקוּשׁ׃
      pl: Ocal się niby sarna z mocy myśliwca i niby ptak z mocy ptasznika. 
    6:
      he: לֵךְ־אֶל־נְמָלָה עָצֵל רְאֵה דְרָכֶיהָ וַחֲכָם׃
      pl: Idź do mrówki, leniwcze; przypatruj się drogom jej, abyś mądrości nabrał. 
    7:
      he: אֲשֶׁר אֵין־לָהּ קָצִין שֹׁטֵר וּמֹשֵׁל׃
      pl: Jakkolwiek przywódcy nie ma, ani dozorcy, ani władcy, 
    8:
      he: תָּכִין בַּקַּיִץ לַחְמָהּ אָגְרָה בַקָּצִיר מַאֲכָלָהּ׃
      pl: Przygotowuje jednak w lecie pokarm swój, gromadzi podczas żniwa żywność
        swoję. 
    9:
      he: עַד־מָתַי עָצֵל תִּשְׁכָּב מָתַי תָּקוּם מִשְּׁנָתֶךָ׃
      pl: Dopókiż, leniwcze, wylegiwać się będziesz? Kiedyż dźwigniesz się ze snu
        twojego? 
    10:
      he: מְעַט שֵׁנוֹת מְעַט תְּנוּמוֹת מְעַט חִבֻּק יָדַיִם לִשְׁכָּב׃
      pl: Jeszcze cokolwiek się przespać, cokolwiek podrzemać, cokolwiek składać ręce
        dla wypoczynku: 
    11:
      he: וּבָא־כִמְהַלֵּךְ רֵאשֶׁךָ וּמַחְסֹרְךָ כְּאִישׁ מָגֵן׃
      pl: Aż nadchodzi jako włóczęga ubóstwo twoje, a niedostatek twój jako tarczą
        zbrojny. 
    12:
      he: אָדָם בְּלִיַּעַל אִישׁ אָוֶן הוֹלֵךְ עִקְּשׁוּת פֶּה׃
      pl: Człowiekiem nikczemnym, człowiekiem niecnym ten, który w matactwie ust postępuje, 
    13:
      he: קֹרֵץ בְּעֵינָו מֹלֵל בְּרַגְלָו מֹרֶה בְּאֶצְבְּעֹתָיו׃
      pl: Który oczyma swemi mruga, nogami szurgoce, palcami swymi znaki daje, 
    14:
      he: תַּהְפֻּכוֹת בְּלִבּוֹ חֹרֵשׁ רָע בְּכָל־עֵת מדנים [מִדְיָנִים] יְשַׁלֵּחַ׃
      pl: W którego sercu przewrotność jest, który ustawicznie zło knuje, swary rozsiewa. 
    15:
      he: עַל־כֵּן פִּתְאֹם יָבוֹא אֵידוֹ פֶּתַע יִשָּׁבֵר וְאֵין מַרְפֵּא׃
      pl: Przeto przypadnie nań klęska niespodzianie; nagle skruszony zostanie, a nie
        będzie leku. 
    16:
      he: שֶׁשׁ־הֵנָּה שָׂנֵא יְהוָה וְשֶׁבַע תועבות [תּוֹעֲבַת] נַפְשׁוֹ׃
      pl: Sześciu tych rzeczy nienawidzi Wiekuisty, a jest siedm będące ohydą duszy
        Jego: 
    17:
      he: עֵינַיִם רָמוֹת לְשׁוֹן שָׁקֶר וְיָדַיִם שֹׁפְכוֹת דָּם־נָקִי׃
      pl: Oczy wyniosłe, język kłamliwy, i ręce wylewające krew niewinną. 
    18:
      he: לֵב חֹרֵשׁ מַחְשְׁבוֹת אָוֶן רַגְלַיִם מְמַהֲרוֹת לָרוּץ לָרָעָה׃
      pl: Serce, knujące zamysły zgubne; nogi rącze, by zdążać do złego. 
    19:
      he: יָפִיחַ כְּזָבִים עֵד שָׁקֶר וּמְשַׁלֵּחַ מְדָנִים בֵּין אַחִים׃
      pl: Kto kłamstwa wygłasza jako świadek fałszywy, i kto między braćmi swary rozsiewa. 
    20:
      he: נְצֹר בְּנִי מִצְוַת אָבִיךָ וְאַל־תִּטֹּשׁ תּוֹרַת אִמֶּךָ׃
      pl: Zachowaj, synu mój, przykazanie ojca twego, a nie zaniechaj wskazówki matki
        twojej. 
    21:
      he: קָשְׁרֵם עַל־לִבְּךָ תָמִיד עָנְדֵם עַל־גַּרְגְּרֹתֶךָ׃
      pl: Przywiąż je ustawicznie do serca twego, obwiń około szyi twojej. 
    22:
      he: בְּהִתְהַלֶּכְךָ תַּנְחֶה אֹתָךְ בְּשָׁכְבְּךָ תִּשְׁמֹר עָלֶיךָ וַהֲקִיצוֹתָ
        הִיא תְשִׂיחֶךָ׃
      pl: Gdy będziesz chodził niechaj ci przewodniczy; gdy się położysz niechaj czuwa
        nad tobą, a gdy się obudzisz niechaj przemówi do ciebie. 
    23:
      he: כִּי נֵר מִצְוָה וְתוֹרָה אוֹר וְדֶרֶךְ חַיִּים תּוֹכְחוֹת מוּסָר׃
      pl: Albowiem pochodnią przykazanie, a nauka światłem, a drogą do życia przestrogi
        pouczające. 
    24:
      he: לִשְׁמָרְךָ מֵאֵשֶׁת רָע מֵחֶלְקַת לָשׁוֹן נָכְרִיָּה׃
      pl: Aby cię uchować od kobiety niecnej, od gładkiego języka cudzej. 
    25:
      he: אַל־תַּחְמֹד יָפְיָהּ בִּלְבָבֶךָ וְאַל־תִּקָּחֲךָ בְּעַפְעַפֶּיהָ׃
      pl: Nie pożądaj piękności jej w sercu twojem, a niechaj cię nie ujmie rzęsami
        swojemi. 
    26:
      he: כִּי בְעַד־אִשָּׁה זוֹנָה עַד־כִּכַּר לָחֶם וְאֵשֶׁת אִישׁ נֶפֶשׁ יְקָרָה
        תָצוּד׃
      pl: Albowiem przez kobietę nierządną schodzi się aż do bochenka chleba, a kobieta
        wiarołomna i cenne życie sobie usidla. 
    27:
      he: הֲיַחְתֶּה אִישׁ אֵשׁ בְּחֵיקוֹ וּבְגָדָיו לֹא תִשָּׂרַפְנָה׃
      pl: Czyż nabierze kto ognia do łona swego, a nie popalą się szaty jego? 
    28:
      he: אִם־יְהַלֵּךְ אִישׁ עַל־הַגֶּחָלִים וְרַגְלָיו לֹא תִכָּוֶינָה׃
      pl: Albo czyż będzie kto stąpał po zarzewiach, a nie oparzą się nogi jego? 
    29:
      he: כֵּן הַבָּא אֶל־אֵשֶׁת רֵעֵהוּ לֹא יִנָּקֶה כָּל־הַנֹּגֵעַ בָּהּ׃
      pl: Tak bywa z każdym, który do żony bliźniego się zbliża; nie wychodzi bezkarnie
        ktokolwiek się jej dotyka. 
    30:
      he: לֹא־יָבוּזוּ לַגַּנָּב כִּי יִגְנוֹב לְמַלֵּא נַפְשׁוֹ כִּי יִרְעָב׃
      pl: Nie pogardza się złodziejem jeśli kradnie, aby się nasycić, gdy głodnym
        jest. 
    31:
      he: וְנִמְצָא יְשַׁלֵּם שִׁבְעָתָיִם אֶת־כָּל־הוֹן בֵּיתוֹ יִתֵּן׃
      pl: A gdy zdybanym zostaje, może siedmiokrotnie zapłacić, całą chudobę domu
        swego może oddać. 
    32:
      he: נֹאֵף אִשָּׁה חֲסַר־לֵב מַשְׁחִית נַפְשׁוֹ הוּא יַעֲשֶׂנָּה׃
      pl: Ale kto z kobietą wiarę łamie jest błaznem; tylko kto się sam chce gubić
        czyni to. 
    33:
      he: נֶגַע־וְקָלוֹן יִמְצָא וְחֶרְפָּתוֹ לֹא תִמָּחֶה׃
      pl: Razy i hańbę pozyska, a sromota jego zatartą nie będzie. 
    34:
      he: כִּי־קִנְאָה חֲמַת־גָּבֶר וְלֹא־יַחְמוֹל בְּיוֹם נָקָם׃
      pl: Zazdrość bowiem, zaciekłość to męzka, a nie oszczędza w dzień pomsty. 
    35:
      he: לֹא־יִשָּׂא פְּנֵי כָל־כֹּפֶר וְלֹא־יֹאבֶה כִּי תַרְבֶּה־שֹׁחַד׃
      pl: Nie uwzględni żadnego okupu, a nie ukoi się choćbyś liczne składał dary. 
  7:
    1:
      he: בְּנִי שְׁמֹר אֲמָרָי וּמִצְוֺתַי תִּצְפֹּן אִתָּךְ׃
      pl: Synu mój, zachowaj mowy moje, a przykazania moje ukrywaj u siebie. 
    2:
      he: שְׁמֹר מִצְוֺתַי וֶחְיֵה וְתוֹרָתִי כְּאִישׁוֹן עֵינֶיךָ׃
      pl: Zachowaj przykazania moje, a naukę moję niby źrenicę oczu twoich. 
    3:
      he: קָשְׁרֵם עַל־אֶצְבְּעֹתֶיךָ כָּתְבֵם עַל־לוּחַ לִבֶּךָ׃
      pl: Nawiąż je na palcach twoich, zapisz je na tablicy serca twego. 
    4:
      he: אֱמֹר לַחָכְמָה אֲחֹתִי אָתְּ וּמֹדָע לַבִּינָה תִקְרָא׃
      pl: 'Mów do mądrości: Tyś siostra moja! a rozwagę powiernicą nazywaj. '
    5:
      he: לִשְׁמָרְךָ מֵאִשָּׁה זָרָה מִנָּכְרִיָּה אֲמָרֶיהָ הֶחֱלִיקָה׃
      pl: Aby cię ustrzegły od żony cudzej, od obcej, która łagodnie przemawia. 
    6:
      he: כִּי בְּחַלּוֹן בֵּיתִי בְּעַד אֶשְׁנַבִּי נִשְׁקָפְתִּי׃
      pl: Oknem mianowicie domu mojego, przez kraty moje wyglądałem. 
    7:
      he: וָאֵרֶא בַפְּתָאיִם אָבִינָה בַבָּנִים נַעַר חֲסַר־לֵב׃
      pl: Spostrzegłem tedy między niedoświadczonymi, zauważyłem między młodziankami,
        młodzika bezmyślnego. 
    8:
      he: עֹבֵר בַּשּׁוּק אֵצֶל פִּנָּהּ וְדֶרֶךְ בֵּיתָהּ יִצְעָד׃
      pl: Przechodził on ulicą mimo zakrętu, i skierował kroki swe ku domowi takiej. 
    9:
      he: בְּנֶשֶׁף־בְּעֶרֶב יוֹם בְּאִישׁוֹן לַיְלָה וַאֲפֵלָה׃
      pl: O zmierzchu, pod wieczór dnia, gdy noc nastaje czarna i ciemna. 
    10:
      he: וְהִנֵּה אִשָּׁה לִקְרָאתוֹ שִׁית זוֹנָה וּנְצֻרַת לֵב׃
      pl: A oto kobieta naprzeciw niego, w stroju wszetecznicy, przebiegłego serca. 
    11:
      he: הֹמִיָּה הִיא וְסֹרָרֶת בְּבֵיתָהּ לֹא־יִשְׁכְּנוּ רַגְלֶיהָ׃
      pl: 'Burzliwa ona i niesforna: nie mogą się nogi jej utrzymać w domu. '
    12:
      he: פַּעַם בַּחוּץ פַּעַם בָּרְחֹבוֹת וְאֵצֶל כָּל־פִּנָּה תֶאֱרֹב׃
      pl: Już to na ulicy, już na rynkach, a na każdym zakręcie czyha. 
    13:
      he: וְהֶחֱזִיקָה בּוֹ וְנָשְׁקָה־לּוֹ הֵעֵזָה פָנֶיהָ וַתֹּאמַר לוֹ׃
      pl: Otóż uchwyciła i ucałowała go; z bezwstydnem obliczem rzekła doń: 
    14:
      he: זִבְחֵי שְׁלָמִים עָלָי הַיּוֹם שִׁלַּמְתִּי נְדָרָי׃
      pl: Ofiary opłatne mam złożyć, dzisiaj spełniłam śluby moje. 
    15:
      he: עַל־כֵּן יָצָאתִי לִקְרָאתֶךָ לְשַׁחֵר פָּנֶיךָ וָאֶמְצָאֶךָּ׃
      pl: Przetom wyszła naprzeciw tobie, aby cię pilnie poszukać - i znalazłam cię. 
    16:
      he: מַרְבַדִּים רָבַדְתִּי עַרְשִׂי חֲטֻבוֹת אֵטוּן מִצְרָיִם׃
      pl: Makatami nakryłam łoże moje, wzorzystymi kobiercami z przędzy egipskiej. 
    17:
      he: נַפְתִּי מִשְׁכָּבִי מֹר אֲהָלִים וְקִנָּמוֹן׃
      pl: Pokropiłam posłanie moje myrrą, aloesem i cynamonem. 
    18:
      he: לְכָה נִרְוֶה דֹדִים עַד־הַבֹּקֶר נִתְעַלְּסָה בָּאֳהָבִים׃
      pl: Pójdźże, napoim się miłością aż do rana, rozkoszujmy się pieszczotami. 
    19:
      he: כִּי אֵין הָאִישׁ בְּבֵיתוֹ הָלַךְ בְּדֶרֶךְ מֵרָחוֹק׃
      pl: Albowiem męża niemasz w domu; wyruszył w podróż daleką. 
    20:
      he: צְרוֹר־הַכֶּסֶף לָקַח בְּיָדוֹ לְיוֹם הַכֵּסֶא יָבֹא בֵיתוֹ׃
      pl: Trzos z pieniędzmi zabrał z sobą; dopiero na dzień pełni wróci do domu. 
    21:
      he: הִטַּתּוּ בְּרֹב לִקְחָהּ בְּחֵלֶק שְׂפָתֶיהָ תַּדִּיחֶנּוּ׃
      pl: Usilną swą namową uwiodła go; gładkością ust swoich zniewoliła go. 
    22:
      he: הוֹלֵךְ אַחֲרֶיהָ פִּתְאֹם כְּשׁוֹר אֶל־טָבַח יָבוֹא וּכְעֶכֶס אֶל־מוּסַר
        אֱוִיל׃
      pl: Idzie z nią wnet jak idzie wół do rzeźni, i jako do pęt swych przywiązany
        przestępca. 
    23:
      he: עַד יְפַלַּח חֵץ כְּבֵדוֹ כְּמַהֵר צִפּוֹר אֶל־פָּח וְלֹא־יָדַע כִּי־בְנַפְשׁוֹ
        הוּא׃
      pl: Póki nie przebiła mu strzała wątroby; kwapił się jako ptak do sideł, nie
        wiedząc, że idzie o duszę jego. 
    24:
      he: וְעַתָּה בָנִים שִׁמְעוּ־לִי וְהַקְשִׁיבוּ לְאִמְרֵי־פִי׃
      pl: Teraz tedy synowie, słuchajcie mnie, a baczcie na słowa ust moich. 
    25:
      he: אַל־יֵשְׂטְ אֶל־דְּרָכֶיהָ לִבֶּךָ אַל־תֵּתַע בִּנְתִיבוֹתֶיהָ׃
      pl: Niechaj nie zboczy ku drogom jej serce twoje, nie tułaj się po ścieżkach
        jej. 
    26:
      he: כִּי־רַבִּים חֲלָלִים הִפִּילָה וַעֲצֻמִים כָּל־הֲרֻגֶיהָ׃
      pl: Albowiem dużo trupów położyła, a moc tych wszystkich, których wymordowała. 
    27:
      he: דַּרְכֵי שְׁאוֹל בֵּיתָהּ יֹרְדוֹת אֶל־חַדְרֵי־מָוֶת׃
      pl: Pełen dróg ku otchłani dom jej, wiodących do komnat śmierci. 
  8:
    1:
      he: הֲלֹא־חָכְמָה תִקְרָא וּתְבוּנָה תִּתֵּן קוֹלָהּ׃
      pl: Zaprawdę, mądrość woła, a roztropność podnosi głos swój. 
    2:
      he: בְּרֹאשׁ־מְרוֹמִים עֲלֵי־דָרֶךְ בֵּית נְתִיבוֹת נִצָּבָה׃
      pl: Na wierzchołkach wyżyn, przy drodze, na rozstaju ścieżek stoi. 
    3:
      he: לְיַד־שְׁעָרִים לְפִי־קָרֶת מְבוֹא פְתָחִים תָּרֹנָּה׃
      pl: Przy bramach, u wejścia do miast, przy wstępie do wrót rozlegają się wołania
        jej; 
    4:
      he: אֲלֵיכֶם אִישִׁים אֶקְרָא וְקוֹלִי אֶל־בְּנֵי אָדָם׃
      pl: Do was męże się odzywam; a głos mój do synów ludzkich! 
    5:
      he: הָבִינוּ פְתָאיִם עָרְמָה וּכְסִילִים הָבִינוּ לֵב׃
      pl: Zastanówcie się lekkomyślni nad przezornością, a wy ograniczeni wyrozumiejcie
        co rozsądne! 
    6:
      he: שִׁמְעוּ כִּי־נְגִידִים אֲדַבֵּר וּמִפְתַּח שְׂפָתַי מֵישָׁרִים׃
      pl: Słuchajcie, bo poważne rzeczy wygłaszam, a otwierają się usta moje ku temu
        co proste. 
    7:
      he: כִּי־אֱמֶת יֶהְגֶּה חִכִּי וְתוֹעֲבַת שְׂפָתַי רֶשַׁע׃
      pl: Bo prawdę wypowiada podniebienie moje, a ohydą dla warg moich niegodziwość. 
    8:
      he: בְּצֶדֶק כָּל־אִמְרֵי־פִי אֵין בָּהֶם נִפְתָּל וְעִקֵּשׁ׃
      pl: Sprawiedliwe wszystkie mowy ust moich, niemasz w nich ani obłudy ani matactwa. 
    9:
      he: כֻּלָּם נְכֹחִים לַמֵּבִין וִישָׁרִים לְמֹצְאֵי דָעַת׃
      pl: Wszystkie one dostępne dla rozumnego, a proste dla tych, którzy wiedzę pozyskali. 
    10:
      he: קְחוּ־מוּסָרִי וְאַל־כָּסֶף וְדַעַת מֵחָרוּץ נִבְחָר׃
      pl: Zabierzcie raczej napomnienie moje niż srebro, a poznanie niż złoto wyborowe. 
    11:
      he: כִּי־טוֹבָה חָכְמָה מִפְּנִינִים וְכָל־חֲפָצִים לֹא יִשְׁווּ־בָהּ׃
      pl: Lepsza bowiem mądrość nad korale, a żadne klejnoty nie dorównywają jej. 
    12:
      he: אֲ‍נִי־חָכְמָה שָׁכַנְתִּי עָרְמָה וְדַעַת מְזִמּוֹת אֶמְצָא׃
      pl: Ja mądrość przy przezorności przebywam, a rozwagą opatrzną rozporządzam. 
    13:
      he: יִרְאַת יְהוָה שְׂנֹאת רָע גֵּאָה וְגָאוֹן וְדֶרֶךְ רָע וּפִי תַהְפֻּכוֹת
        שָׂנֵאתִי׃
      pl: Bojaźń przed Wiekuistym, jest to nienawiść ku złemu; dumy, pychy, niecnego
        postępowania i ust przewrotnych nienawidzę. 
    14:
      he: לִי־עֵצָה וְתוּשִׁיָּה אֲנִי בִינָה לִי גְבוּרָה׃
      pl: Moją jest rada i sprawność; jam jest przenikliwość, moją dzielność. 
    15:
      he: בִּי מְלָכִים יִמְלֹכוּ וְרוֹזְנִים יְחֹקְקוּ צֶדֶק׃
      pl: Mną królowie królują a ustanawiają rządzący, co sprawiedliwem jest. 
    16:
      he: בִּי שָׂרִים יָשֹׂרוּ וּנְדִיבִים כָּל־שֹׁפְטֵי צֶדֶק׃
      pl: Mną władają władcy i książęta i wszyscy sędziowie uczciwi. 
    17:
      he: אֲנִי אהביה [אֹהֲבַי] אֵהָב וּמְשַׁחֲרַי יִמְצָאֻנְנִי׃
      pl: Miłuję tych, którzy mnie miłują, a ci co mnie usilnie szukają znajdą mnie. 
    18:
      he: עֹשֶׁר־וְכָבוֹד אִתִּי הוֹן עָתֵק וּצְדָקָה׃
      pl: Bogactwo i chwała przy mnie, dobra trwałe i szczęście. 
    19:
      he: טוֹב פִּרְיִי מֵחָרוּץ וּמִפָּז וּתְבוּאָתִי מִכֶּסֶף נִבְחָר׃
      pl: Plon mój lepszy niż kruszec szlachetny i złoto szczere, a nabytek mój cenniejszy
        niż srebro wyborowe. 
    20:
      he: בְּאֹרַח־צְדָקָה אֲהַלֵּך בְּתוֹךְ נְתִיבוֹת מִשְׁפָּט׃
      pl: Po ścieżce sprawiedliwości postępuję, wpośród drożyn prawa. 
    21:
      he: לְהַנְחִיל אֹהֲבַי יֵשׁ וְאֹצְרֹתֵיהֶם אֲמַלֵּא׃
      pl: Abym darzyła miłujących mnie mieniem, i abym napełniała skarbce ich. 
    22:
      he: יְהוָה קָנָנִי רֵאשִׁית דַּרְכּוֹ קֶדֶם מִפְעָלָיו מֵאָז׃
      pl: Stworzył mnie Wiekuisty jako początek dróg swoich, jako pierwsze z dzieł
        swych od dawna. 
    23:
      he: מֵעוֹלָם נִסַּכְתִּי מֵרֹאשׁ מִקַּדְמֵי־אָרֶץ׃
      pl: Od wieczności jam ustanowiona, od początku, od prastarych zaczątków ziemi. 
    24:
      he: בְּאֵין־תְּהֹמוֹת חוֹלָלְתִּי בְּאֵין מַעְיָנוֹת נִכְבַּדֵּי־מָיִם׃
      pl: Gdy jeszcze tonie nie istniały urodziłam się, gdy jeszcze źródeł nie było,
        obfitujących w wody. 
    25:
      he: בְּטֶרֶם הָרִים הָטְבָּעוּ לִפְנֵי גְבָעוֹת חוֹלָלְתִּי׃
      pl: Zanim góry utwierdzone zostały, przed pagórkami się urodziłam. 
    26:
      he: עַד־לֹא עָשָׂה אֶרֶץ וְחוּצוֹת וְרֹאשׁ עָפְרוֹת תֵּבֵל׃
      pl: Zanim jeszcze lądy utworzył i obszary i pierwiastkowe pyłki świata. 
    27:
      he: בַּהֲכִינוֹ שָׁמַיִם שָׁם אָנִי בְּחוּקוֹ חוּג עַל־פְּנֵי תְהוֹם׃
      pl: Gdy urządzał niebiosa byłam obecna, gdy zakreślał łuk nad powierzchnią otchłani. 
    28:
      he: בְּאַמְּצוֹ שְׁחָקִים מִמָּעַל בַּעֲזוֹז עִינוֹת תְּהוֹם׃
      pl: Gdy utwierdzał obłoki u góry, gdy wzbierały silnie źródła toni. 
    29:
      he: בְּשׂוּמוֹ לַיָּם חֻקּוֹ וּמַיִם לֹא יַעַבְרוּ־פִיו בְּחוּקוֹ מוֹסְדֵי אָרֶץ׃
      pl: Gdy wytknął morzu kres jego, aby nie przekroczyły wody jego wybrzeża - gdy
        ugruntował posady ziemi. 
    30:
      he: וָאֶהְיֶה אֶצְלוֹ אָמוֹן וָאֶהְיֶה שַׁעֲשֻׁעִים יוֹם יוֹם מְשַׂחֶקֶת לְפָנָיו
        בְּכָל־עֵת׃
      pl: Byłam wtedy przy Nim mistrzynią; byłam wtedy zachwytem Jego dzień po dniu,
        igrając przed Nim każdego czasu, 
    31:
      he: מְשַׂחֶקֶת בְּתֵבֵל אַרְצוֹ וְשַׁעֲשֻׁעַי אֶת־בְּנֵי אָדָם׃
      pl: Igrając na kręgu Jego ziemskim, a dzieląc uniesienia moje z synami ludzkimi. 
    32:
      he: וְעַתָּה בָנִים שִׁמְעוּ־לִי וְאַשְׁרֵי דְּרָכַי יִשְׁמֹרוּ׃
      pl: Teraz tedy synowie, słuchajcie mnie! Szczęśni bowiem ci, którzy dróg moich
        przestrzegają. 
    33:
      he: שִׁמְעוּ מוּסָר וַחֲכָמוּ וְאַל־תִּפְרָעוּ׃
      pl: Słuchajcie napomnienia, abyście nabrali mądrości, a nie popadli w rozwiązłość. 
    34:
      he: אַשְׁרֵי אָדָם שֹׁמֵעַ לִי לִשְׁקֹד עַל־דַּלְתֹתַי יוֹם יוֹם לִשְׁמֹר מְזוּזֹת
        פְּתָחָי׃
      pl: Szczęsny człowiek, który słucha mnie, tak że dzień w dzień u drzwi moich
        czuwa, pilnując podwojów bram moich. 
    35:
      he: כִּי מֹצְאִי מצאי [מָצָא] חַיִּים וַיָּפֶק רָצוֹן מֵיְהוָה׃
      pl: Kto bowiem mnie pozyskał, pozyskał życie, a dostąpił łaski u Wiekuistego. 
    36:
      he: וְחֹטְאִי חֹמֵס נַפְשׁוֹ כָּל־מְשַׂנְאַי אָהֲבוּ מָוֶת׃
      pl: Ale kto mnie omija, krzywdzi sam siebie; ktokolwiek mnie nienawidzi umiłował
        śmierć. 
  9:
    1:
      he: חָכְמוֹת בָּנְתָה בֵיתָהּ חָצְבָה עַמּוּדֶיהָ שִׁבְעָה׃
      pl: Mądrość najwyższa zbudowała sobie dom, wyciosała sobie filarów swych siedm. 
    2:
      he: טָבְחָה טִבְחָהּ מָסְכָה יֵינָהּ אַף עָרְכָה שֻׁלְחָנָהּ׃
      pl: Przyrządziła swe mięsiwo, zmieszała swe wino; zastawiła też i stół swój. 
    3:
      he: שָׁלְחָה נַעֲרֹתֶיהָ תִקְרָא עַל־גַּפֵּי מְרֹמֵי קָרֶת׃
      pl: Wyprawiła służebnice swoje i wzywa, stojąc na wierzchołku wyżyn miasta. 
    4:
      he: מִי־פֶתִי יָסֻר הֵנָּה חֲסַר־לֵב אָמְרָה לּוֹ׃
      pl: Kto bezrozumny? niechaj wstąpi tu! A kto bezmyślny do tego powiada: 
    5:
      he: לְכוּ לַחֲמוּ בְלַחֲמִי וּשְׁתוּ בְּיַיִן מָסָכְתִּי׃
      pl: Chodźcie, zakosztujcie chleba mojego, a napijcie się z wina, którem zmieszała. 
    6:
      he: עִזְבוּ פְתָאיִם וִחְיוּ וְאִשְׁרוּ בְּדֶרֶךְ בִּינָה׃
      pl: Porzućcie nierozważni niedorzeczność, a będziecie żyli, a postępujcie prosto
        po drodze roztropności. 
    7:
      he: יֹסֵר לֵץ לֹקֵחַ לוֹ קָלוֹן וּמוֹכִיחַ לְרָשָׁע מוּמוֹ׃
      pl: Kto szydercę karci, przyczynia sobie sam wstydu, a kto niegodziwca napomina,
        ściąga sam zmazę na siebie. 
    8:
      he: אַל־תּוֹכַח לֵץ פֶּן־יִשְׂנָאֶךָּ הוֹכַח לְחָכָם וְיֶאֱהָבֶךָּ׃
      pl: Nie przyganiaj szydercy, by cię nie znienawidził; przyganiaj mądremu, a miłować
        cię będzie. 
    9:
      he: תֵּן לְחָכָם וְיֶחְכַּם־עוֹד הוֹדַע לְצַדִּיק וְיוֹסֶף לֶקַח׃
      pl: Dodaj mądremu, a będzie jeszcze mędrszym; naucz sprawiedliwego a przybierze
        jeszcze wiedzy. 
    10:
      he: תְּחִלַּת חָכְמָה יִרְאַת יְהוָה וְדַעַת קְדֹשִׁים בִּינָה׃
      pl: Początkiem mądrości jest bojaźń Wiekuistego, a poznawanie Świętego rozwagą. 
    11:
      he: כִּי־בִי יִרְבּוּ יָמֶיךָ וְיוֹסִיפוּ לְּךָ שְׁנוֹת חַיִּים׃
      pl: Przezemnie bowiem pomnożą się dni twoje, a przybędą ci lata życia. 
    12:
      he: אִם־חָכַמְתָּ חָכַמְתָּ לָּךְ וְלַצְתָּ לְבַדְּךָ תִשָּׂא׃
      pl: Jeśliś mądry, mądryś dla siebie; jeśliś zaś szydercą, poniesiesz to sam. 
    13:
      he: אֵשֶׁת כְּסִילוּת הֹמִיָּה פְּתַיּוּת וּבַל־יָדְעָה מָּה׃
      pl: Ona, pani głupota, namiętna jest, błaźnica, i bez wiedzy wszelkiej. 
    14:
      he: וְיָשְׁבָה לְפֶתַח בֵּיתָהּ עַל־כִּסֵּא מְרֹמֵי קָרֶת׃
      pl: Zasiada ona u wejścia domu swojego, na tronie, na wyżynach miasta. 
    15:
      he: לִקְרֹא לְעֹבְרֵי־דָרֶךְ הַמְיַשְּׁרִים אֹרְחוֹתָם׃
      pl: Aby przyzywać przechodzących drogą, którzy prosto po ścieżkach swoich postępują: 
    16:
      he: מִי־פֶתִי יָסֻר הֵנָּה וַחֲסַר־לֵב וְאָמְרָה לּוֹ׃
      pl: Kto bezrozumny? niechaj wstąpi tu! A kto bezmyślny do tego powiada: 
    17:
      he: מַיִם־גְּנוּבִים יִמְתָּקוּ וְלֶחֶם סְתָרִים יִנְעָם׃
      pl: Skradzione wody są słodkie, a chleb tajemny smakuje. 
    18:
      he: וְלֹא־יָדַע כִּי־רְפָאִים שָׁם בְּעִמְקֵי שְׁאוֹל קְרֻאֶיהָ׃
      pl: A nie miarkuje on, że tam cienie śmiertelne, i że w głębiach otchłani goście
        jej. 
  10:
    1:
      he: מִשְׁלֵי שְׁלֹמֹה בֵּן חָכָם יְשַׂמַּח־אָב וּבֵן כְּסִיל תּוּגַת אִמּוֹ׃
      pl: Przypowieści Salomona. Syn mądry sprawia radość ojcu; ale syn głupi jest
        zgryzotą matki. 
    2:
      he: לֹא־יוֹעִילוּ אוֹצְרוֹת רֶשַׁע וּצְדָקָה תַּצִּיל מִמָּוֶת׃
      pl: Nie przynoszą pożytku skarby niegodziwością zdobyte; sprawiedliwość jednak
        wybawia od śmierci. 
    3:
      he: לֹא־יַרְעִיב יְהוָה נֶפֶשׁ צַדִּיק וְהַוַּת רְשָׁעִים יֶהְדֹּף׃
      pl: Nie pozwala Wiekuisty łaknąć duszy sprawiedliwego, ale żądzę niegodziwych
        odtrąca. 
    4:
      he: רָאשׁ עֹשֶׂה כַף־רְמִיָּה וְיַד חָרוּצִים תַּעֲשִׁיר׃
      pl: Dłoń opieszała czyni ubogim, ale ręka skrzętnych wzbogaca. 
    5:
      he: אֹגֵר בַּקַּיִץ בֵּן מַשְׂכִּיל נִרְדָּם בַּקָּצִיר בֵּן מֵבִישׁ׃
      pl: Zbiera w lecie dziecię roztropne; śpi w czasie żniwa dziecię gnuśne. 
    6:
      he: בְּרָכוֹת לְרֹאשׁ צַדִּיק וּפִי רְשָׁעִים יְכַסֶּה חָמָס׃
      pl: Błogosławieństwa spływają na głowę sprawiedliwego, ale usta niegodziwych
        pokrywa krzywda. 
    7:
      he: זֵכֶר צַדִּיק לִבְרָכָה וְשֵׁם רְשָׁעִים יִרְקָב׃
      pl: Pamięć sprawiedliwego błogosławiona będzie, ale sława niegodziwych zbutwieje. 
    8:
      he: חֲכַם־לֵב יִקַּח מִצְוֺת וֶאֱוִיל שְׂפָתַיִם יִלָּבֵט׃
      pl: Rozumny sercem przyjmuje przykazania; kto jednak głupich jest ust upada. 
    9:
      he: הוֹלֵךְ בַּתֹּם יֵלֶךְ בֶּטַח וּמְעַקֵּשׁ דְּרָכָיו יִוָּדֵעַ׃
      pl: Kto w niewinności postępuje, idzie bezpiecznie; kto jednak drogi swe skrzywia
        skarcony będzie. 
    10:
      he: קֹרֵץ עַיִן יִתֵּן עַצָּבֶת וֶאֱוִיל שְׂפָתַיִם יִלָּבֵט׃
      pl: Kto okiem mruga sprawia strapienie, a kto głupich jest ust upada. 
    11:
      he: מְקוֹר חַיִּים פִּי צַדִּיק וּפִי רְשָׁעִים יְכַסֶּה חָמָס׃
      pl: Zdrojem życia są usta sprawiedliwego, ale usta niegodziwych pokrywa krzywda. 
    12:
      he: שִׂנְאָה תְּעוֹרֵר מְדָנִים וְעַל כָּל־פְּשָׁעִים תְּכַסֶּה אַהֲבָה׃
      pl: Nienawiść wznieca swary; wszystkie jednak przewinienia przysłania miłość. 
    13:
      he: בְּשִׂפְתֵי נָבוֹן תִּמָּצֵא חָכְמָה וְשֵׁבֶט לְגֵו חֲסַר־לֵב׃
      pl: Na ustach rozsądnego przebywa mądrość; ale rózga przeznaczona dla grzbietu
        bezmyślnego. 
    14:
      he: חֲכָמִים יִצְפְּנוּ־דָעַת וּפִי־אֱוִיל מְחִתָּה קְרֹבָה׃
      pl: Mędrcy ukrywają swą mądrość; ale usta głupca to ruina blizka. 
    15:
      he: הוֹן עָשִׁיר קִרְיַת עֻזּוֹ מְחִתַּת דַּלִּים רֵישָׁם׃
      pl: Mienie możnego jest grodem jego warownym; ale postrachem biednych jest ubóstwo
        ich. 
    16:
      he: פְּעֻלַּת צַדִּיק לְחַיִּים תְּבוּאַת רָשָׁע לְחַטָּאת׃
      pl: Dorobek sprawiedliwego idzie na życie, zysk niegodziwego na grzech. 
    17:
      he: אֹרַח לְחַיִּים שׁוֹמֵר מוּסָר וְעוֹזֵב תּוֹכַחַת מַתְעֶה׃
      pl: Ścieżką ku życiu zdąża, kto napomnienia przestrzega; ale kto na przestrogi
        nie zważa błądzi. 
    18:
      he: מְכַסֶּה שִׂנְאָה שִׂפְתֵי־שָׁקֶר וּמוֹצִא דִבָּה הוּא כְסִיל׃
      pl: Kto nienawiść tai ma usta kłamliwe, a kto oszczerstwa roznosi jest błaznem. 
    19:
      he: בְּרֹב דְּבָרִים לֹא יֶחְדַּל־פָּשַׁע וְחֹשֵׂךְ שְׂפָתָיו מַשְׂכִּיל׃
      pl: Przy mnóstwie słów nie uniknie się błędu; ale kto usta swe powściąga jest
        rozważnym. 
    20:
      he: כֶּסֶף נִבְחָר לְשׁוֹן צַדִּיק לֵב רְשָׁעִים כִּמְעָט׃
      pl: Język sprawiedliwych, srebro to wyborowe; rozum niegodziwych ma mało wartości. 
    21:
      he: שִׂפְתֵי צַדִּיק יִרְעוּ רַבִּים וֶאֱוִילִים בַּחֲסַר־לֵב יָמוּתוּ׃
      pl: Usta sprawiedliwych żywią wielu; głupcy jednak wskutek bezmyślności swej
        giną. 
    22:
      he: בִּרְכַּת יְהוָה הִיא תַעֲשִׁיר וְלֹא־יוֹסִף עֶצֶב עִמָּהּ׃
      pl: Błogosławieństwo Wiekuistego, ono wzbogaca, a nie może trud własny nic w tem
        przysporzyć. 
    23:
      he: כִּשְׂחוֹק לִכְסִיל עֲשׂוֹת זִמָּה וְחָכְמָה לְאִישׁ תְּבוּנָה׃
      pl: Niby zabawką dla głupca jest spełnienie sprosności, tak jak czynu mądrości
        dla męża roztropnego. 
    24:
      he: מְגוֹרַת רָשָׁע הִיא תְבוֹאֶנּוּ וְתַאֲוַת צַדִּיקִים יִתֵּן׃
      pl: Czego niegodziwy się obawia przypadnie nań; ale czego sprawiedliwi pragną
        użyczonem im będzie. 
    25:
      he: כַּעֲבוֹר סוּפָה וְאֵין רָשָׁע וְצַדִּיק יְסוֹד עוֹלָם׃
      pl: Jak burza przeciąga, tak znika niegodziwy; ale sprawiedliwy stoi na trwałym
        gruncie. 
    26:
      he: כַּחֹמֶץ לַשִּׁנַּיִם וְכֶעָשָׁן לָעֵינָיִם כֵּן הֶעָצֵל לְשֹׁלְחָיו׃
      pl: Czem ocet dla zębów a dym dla oczu, tem leniwy dla tych, co go posyłają. 
    27:
      he: יִרְאַת יְהוָה תּוֹסִיף יָמִים וּשְׁנוֹת רְשָׁעִים תִּקְצֹרְנָה׃
      pl: Bojaźń Wiekuistego przymnaża dni, ale lata niegodziwych skrócone zostają. 
    28:
      he: תּוֹחֶלֶת צַדִּיקִים שִׂמְחָה וְתִקְוַת רְשָׁעִים תֹּאבֵד׃
      pl: Nadzieja sprawiedliwych uwieńczy się radością, ale otucha niegodziwych zaginie. 
    29:
      he: מָעוֹז לַתֹּם דֶּרֶךְ יְהוָה וּמְחִתָּה לְפֹעֲלֵי אָוֶן׃
      pl: Twierdzą dla niewinnych jest zrządzenie Wiekuistego, ale trwogą dla złoczyńców. 
    30:
      he: צַדִּיק לְעוֹלָם בַּל־יִמּוֹט וּרְשָׁעִים לֹא יִשְׁכְּנוּ־אָרֶץ׃
      pl: Sprawiedliwy nie zachwieje się na zawsze, ale niegodziwi nie przetrwają
        w kraju. 
    31:
      he: פִּי־צַדִּיק יָנוּב חָכְמָה וּלְשׁוֹן תַּהְפֻּכוֹת תִּכָּרֵת׃
      pl: Usta sprawiedliwego krzewią mądrość; ale język przewrotny ulegnie zagładzie. 
    32:
      he: שִׂפְתֵי צַדִּיק יֵדְעוּן רָצוֹן וּפִי רְשָׁעִים תַּהְפֻּכוֹת׃
      pl: Usta sprawiedliwego umieją się podobać; ale w ustach niegodziwych są tylko
        matactwa. 
  11:
    1:
      he: מֹאזְנֵי מִרְמָה תּוֹעֲבַת יְהוָה וְאֶבֶן שְׁלֵמָה רְצוֹנוֹ׃
      pl: Waga fałszywa jest ohydą Wiekuistemu, ale ciężarki pełnoważne Jego upodobaniem. 
    2:
      he: בָּא־זָדוֹן וַיָּבֹא קָלוֹן וְאֶת־צְנוּעִים חָכְמָה׃
      pl: Przychodzi pycha, nadchodzi i hańba, ale przy skromnych mądrość. 
    3:
      he: תֻּמַּת יְשָׁרִים תַּנְחֵם וְסֶלֶף בּוֹגְדִים ושדם [יְשָׁדֵּם׃]
      pl: Prawych prowadzi ich uczciwość, ale chytrość zdrajców zmoże ich. 
    4:
      he: לֹא־יוֹעִיל הוֹן בְּיוֹם עֶבְרָה וּצְדָקָה תַּצִּיל מִמָּוֶת׃
      pl: Nie pomaga bogactwo w dzień gniewu, ale sprawiedliwość ochrania od śmierci. 
    5:
      he: צִדְקַת תָּמִים תְּיַשֵּׁר דַּרְכּוֹ וּבְרִשְׁעָתוֹ יִפֹּל רָשָׁע׃
      pl: Sprawiedliwość uczciwego prostuje drogę jego, ale przez własną niegodziwość
        upadnie niegodziwiec. 
    6:
      he: צִדְקַת יְשָׁרִים תַּצִּילֵם וּבְהַוַּת בֹּגְדִים יִלָּכֵדוּ׃
      pl: Sprawiedliwość prawych zbawia ich, ale oplatani będą przeniewiercy przez
        chuć swą własną. 
    7:
      he: בְּמוֹת אָדָם רָשָׁע תֹּאבַד תִּקְוָה וְתוֹחֶלֶת אוֹנִים אָבָדָה׃
      pl: Ze śmiercią człowieka niegodziwego ginie jego nadzieja, a otucha silnych
        znika. 
    8:
      he: צַדִּיק מִצָּרָה נֶחֱלָץ וַיָּבֹא רָשָׁע תַּחְתָּיו׃
      pl: Sprawiedliwy bywa z biedy wybawiony, a dostaje się niegodziwiec na miejsce
        jego. 
    9:
      he: בְּפֶה חָנֵף יַשְׁחִת רֵעֵהוּ וּבְדַעַת צַדִּיקִים יֵחָלֵצוּ׃
      pl: Ustami niszczy pochlebca bliźniego swego, ale przez przenikliwość wybawieni
        zostają sprawiedliwi. 
    10:
      he: בְּטוּב צַדִּיקִים תַּעֲלֹץ קִרְיָה וּבַאֲבֹד רְשָׁעִים רִנָּה׃
      pl: Z szczęścia sprawiedliwych cieszy się miasto, ale przy upadku niegodziwych
        panuje radość. 
    11:
      he: בְּבִרְכַּת יְשָׁרִים תָּרוּם קָרֶת וּבְפִי רְשָׁעִים תֵּהָרֵס׃
      pl: Przez błogosławieństwo prawych podnosi się miasto, ale przez usta niegodziwych
        zburzone zostaje. 
    12:
      he: בָּז־לְרֵעֵהוּ חֲסַר־לֵב וְאִישׁ תְּבוּנוֹת יַחֲרִישׁ׃
      pl: Pomiata bliźnim swoim bezmyślny, ale mąż roztropny milczy. 
    13:
      he: הוֹלֵךְ רָכִיל מְגַלֶּה־סּוֹד וְנֶאֱמַן־רוּחַ מְכַסֶּה דָבָר׃
      pl: Kto jako oszczerca krąży, zdradza tajemnicę; ale kto statecznego jest ducha
        ukrywa sprawę. 
    14:
      he: בְּאֵין תַּחְבֻּלוֹת יִפָּל־עָם וּתְשׁוּעָה בְּרֹב יוֹעֵץ׃
      pl: Gdzie brak przewodnictwa upada lud; ale powodzenie jest tam, gdzie dość
        doradców. 
    15:
      he: רַע־יֵרוֹעַ כִּי־עָרַב זָר וְשֹׂנֵא תֹקְעִים בּוֹטֵחַ׃
      pl: Wiele złego ściąga na siebie, kto za innego ręczy; ale kto poręki nienawidzi
        jest bezpiecznym. 
    16:
      he: אֵשֶׁת־חֵן תִּתְמֹךְ כָּבוֹד וְעָרִיצִים יִתְמְכוּ־עֹשֶׁר׃
      pl: Niewiasta nadobna zyskuje cześć, tak jak łupieżcy zyskują bogactwo. 
    17:
      he: גֹּמֵל נַפְשׁוֹ אִישׁ חָסֶד וְעֹכֵר שְׁאֵרוֹ אַכְזָרִי׃
      pl: Człowiek miłosierny świadczy dobrze sam sobie; ale okrutny dręczy własne
        swe ciało. 
    18:
      he: רָשָׁע עֹשֶׂה פְעֻלַּת־שָׁקֶר וְזֹרֵעַ צְדָקָה שֶׂכֶר אֱמֶת׃
      pl: Niegodziwiec zdobywa zysk wątpliwy, ale kto sprawiedliwość wysiewa nagrodę
        prawdziwą. 
    19:
      he: כֵּן־צְדָקָה לְחַיִּים וּמְרַדֵּף רָעָה לְמוֹתוֹ׃
      pl: Tak zmierza sprawiedliwość do życia, a ubiegający się za złem do własnej
        śmierci. 
    20:
      he: תּוֹעֲבַת יְהוָה עִקְּשֵׁי־לֵב וּרְצוֹנוֹ תְּמִימֵי דָרֶךְ׃
      pl: Ohydą Wiekuistemu są przewrotni sercem, ale upodobaniem Jego postępujący
        uczciwie. 
    21:
      he: יָד לְיָד לֹא־יִנָּקֶה רָּע וְזֶרַע צַדִּיקִים נִמְלָט׃
      pl: Ręka na to! nie ujdzie bezkarnie zły, ale ród sprawiedliwych ocalonym będzie. 
    22:
      he: נֶזֶם זָהָב בְּאַף חֲזִיר אִשָּׁה יָפָה וְסָרַת טָעַם׃
      pl: Kolczyk złoty w ryju świni - tak kobieta piękna pozbawiona rozsądku. 
    23:
      he: תַּאֲוַת צַדִּיקִים אַךְ־טוֹב תִּקְוַת רְשָׁעִים עֶבְרָה׃
      pl: Pragnieniem sprawiedliwych jest tylko dobro; nadzieją niegodziwych - zaciekłość. 
    24:
      he: יֵשׁ מְפַזֵּר וְנוֹסָף עוֹד וְחוֹשֵׂךְ מִיֹּשֶׁר אַךְ־לְמַחְסוֹר׃
      pl: Niejeden rozdaje szczodrze, a zyskuje wciąż więcej; inny skąpi i w najniezbędniejszem
        - a ubożeje. 
    25:
      he: נֶפֶשׁ־בְּרָכָה תְדֻשָּׁן וּמַרְוֶה גַּם־הוּא יוֹרֶא׃
      pl: Dusza dobroczynna bywa rzeźwiona, a kto napawa zostaje i sam napojony. 
    26:
      he: מֹנֵעַ בָּר יִקְּבֻהוּ לְאוֹם וּבְרָכָה לְרֹאשׁ מַשְׁבִּיר׃
      pl: Kto zatrzymuje zboże, tego lud przeklina, ale błogosławieństwo spływa na tego,
        który żywności dostarcza. 
    27:
      he: שֹׁחֵר טוֹב יְבַקֵּשׁ רָצוֹן וְדֹרֵשׁ רָעָה תְבוֹאֶנּוּ׃
      pl: Kto ma staranie o dobrem, szuka tego co się podoba, a kto zamyśla o złem,
        na tego ono przyjdzie. 
    28:
      he: בּוֹטֵחַ בְּעָשְׁרוֹ הוּא יִפֹּל וְכֶעָלֶה צַדִּיקִים יִפְרָחוּ׃
      pl: Kto na bogactwie swem polega, upadnie; ale sprawiedliwi jak liść się rozwiną. 
    29:
      he: עוֹכֵר בֵּיתוֹ יִנְחַל־רוּחַ וְעֶבֶד אֱוִיל לַחֲכַם־לֵב׃
      pl: Kto własny dom swój udręcza otrzyma wiatr w dziedzictwie, a głupi zostanie
        sługą tego, który mądrego jest serca. 
    30:
      he: פְּרִי־צַדִּיק עֵץ חַיִּים וְלֹקֵחַ נְפָשׂוֹת חָכָם׃
      pl: Owoc sprawiedliwego jest drzewem życia, a zjednywa sobie dusze mędrzec. 
    31:
      he: הֵן צַדִּיק בָּאָרֶץ יְשֻׁלָּם אַף כִּי־רָשָׁע וְחוֹטֵא׃
      pl: Oto sprawiedliwemu na ziemi się odpłaca, o ileż bardziej niegodziwemu i grzesznikowi! 
  12:
    1:
      he: אֹהֵב מוּסָר אֹהֵב דָּעַת וְשֹׂנֵא תוֹכַחַת בָּעַר׃
      pl: Kto napomnienie miłuje, miłuje wiedzę; kto jednak przygany nienawidzi jest
        bezmyślnym. 
    2:
      he: טוֹב יָפִיק רָצוֹן מֵיְהוָה וְאִישׁ מְזִמּוֹת יַרְשִׁיעַ׃
      pl: Dobry zyskuje upodobanie u Wiekuistego; ale człowieka podstępnego potępia. 
    3:
      he: לֹא־יִכּוֹן אָדָם בְּרֶשַׁע וְשֹׁרֶשׁ צַדִּיקִים בַּל־יִמּוֹט׃
      pl: Nie utwierdzi się człowiek niegodziwością; ale korzeń sprawiedliwych nie
        zachwieje się. 
    4:
      he: אֵשֶׁת־חַיִל עֲטֶרֶת בַּעְלָהּ וּכְרָקָב בְּעַצְמוֹתָיו מְבִישָׁה׃
      pl: Koroną męża swojego jest kobieta dzielna; ale jako zgnilizna w kościach
        jego - gnuśna. 
    5:
      he: מַחְשְׁבוֹת צַדִּיקִים מִשְׁפָּט תַּחְבֻּלוֹת רְשָׁעִים מִרְמָה׃
      pl: Zamysły sprawiedliwych wymierzone ku słuszności; knowania niegodziwych ku
        szalbierstwu. 
    6:
      he: דִּבְרֵי רְשָׁעִים אֱרָב־דָּם וּפִי יְשָׁרִים יַצִּילֵם׃
      pl: Mowy niegodziwych - to czyhanie na krew; ale usta sprawiedliwych ocalają
        ich. 
    7:
      he: הָפוֹךְ רְשָׁעִים וְאֵינָם וּבֵית צַדִּיקִים יַעֲמֹד׃
      pl: Najmniejszy przewrót na złoczyńców, a niemasz ich, ale dom sprawiedliwych
        ostoi się. 
    8:
      he: לְפִי־שִׂכְלוֹ יְהֻלַּל־אִישׁ וְנַעֲוֵה־לֵב יִהְיֶה לָבוּז׃
      pl: W miarę rozumu swego bywa mąż chwalony, kto jednak przewrotnego jest serca
        popadnie w pogardę. 
    9:
      he: טוֹב נִקְלֶה וְעֶבֶד לוֹ מִמְּתַכַּבֵּד וַחֲסַר־לָחֶם׃
      pl: Lepiej temu, który się sam uniża, choć sługę posiada, niż temu, który się
        panoszy, choć mu chleba brak. 
    10:
      he: יוֹדֵעַ צַדִּיק נֶפֶשׁ בְּהֶמְתּוֹ וְרַחֲמֵי רְשָׁעִים אַכְזָרִי׃
      pl: Dba o życie bydlęcia swego sprawiedliwy, ale srogie jest wnętrze niegodziwych. 
    11:
      he: עֹבֵד אַדְמָתוֹ יִשְׂבַּע־לָחֶם וּמְרַדֵּף רֵיקִים חֲסַר־לֵב׃
      pl: Kto rolę swą uprawia nasyci się chlebem, ale bezmyślnym jest kto za marnościami
        się ugania. 
    12:
      he: חָמַד רָשָׁע מְצוֹד רָעִים וְשֹׁרֶשׁ צַדִּיקִים יִתֵּן׃
      pl: Tęskni niegodziwy za połowem złych, ale korzeń sprawiedliwych wyda swój
        plon. 
    13:
      he: בְּפֶשַׁע שְׂפָתַיִם מוֹקֵשׁ רָע וַיֵּצֵא מִצָּרָה צַדִּיק׃
      pl: W uchybieniu ust jest sieć dla złoczyńcy, i tak unika biedy sprawiedliwy. 
    14:
      he: מִפְּרִי פִי־אִישׁ יִשְׂבַּע־טוֹב וּגְמוּל יְדֵי־אָדָם ישוב [יָשִׁיב] לוֹ׃
      pl: Z plonu swych ust nasyca się niejeden dobrem, a co ręce człowieka świadczyły,
        to oddane mu bywa. 
    15:
      he: דֶּרֶךְ אֱוִיל יָשָׁר בְּעֵינָיו וְשֹׁמֵעַ לְעֵצָה חָכָם׃
      pl: Droga głupiego wydaje mu się prawą; ale mądry słucha rady. 
    16:
      he: אֱוִיל בַּיּוֹם יִוָּדַע כַּעְסוֹ וְכֹסֶה קָלוֹן עָרוּם׃
      pl: Gniew głupca objawia się niezwłocznie; mądry jednak ukrywa zniewagę. 
    17:
      he: יָפִיחַ אֱמוּנָה יַגִּיד צֶדֶק וְעֵד שְׁקָרִים מִרְמָה׃
      pl: Kto rzetelnie mówi świadczy za słusznością, ale świadek fałszywy głosi matactwo. 
    18:
      he: יֵשׁ בּוֹטֶה כְּמַדְקְרוֹת חָרֶב וּלְשׁוֹן חֲכָמִים מַרְפֵּא׃
      pl: Niejeden prawi jakby mieczem kłół; ale mowa mędrców niesie ukojenie. 
    19:
      he: שְׂפַת־אֱמֶת תִּכּוֹן לָעַד וְעַד־אַרְגִּיעָה לְשׁוֹן שָׁקֶר׃
      pl: Mowa prawdy ostoi się na wieki, ale na chwilę tylko język kłamliwy. 
    20:
      he: מִרְמָה בְּלֶב־חֹרְשֵׁי רָע וּלְיֹעֲצֵי שָׁלוֹם שִׂמְחָה׃
      pl: Ułuda wiedzie serce tych, którzy zło knują, ale radość pewna tym, którzy
        pokój doradzają. 
    21:
      he: לֹא־יְאֻנֶּה לַצַּדִּיק כָּל־אָוֶן וּרְשָׁעִים מָלְאוּ רָע׃
      pl: Żadne nieszczęście nie spotka sprawiedliwego, ale niegodziwi przesyceni
        są niedolą. 
    22:
      he: תּוֹעֲבַת יְהוָה שִׂפְתֵי־שָׁקֶר וְעֹשֵׂי אֱמוּנָה רְצוֹנוֹ׃
      pl: Ohydą Wiekuistemu są usta kłamliwe, ale którzy wiary dochowują dostępują
        upodobania Jego. 
    23:
      he: אָדָם עָרוּם כֹּסֶה דָּעַת וְלֵב כְּסִילִים יִקְרָא אִוֶּלֶת׃
      pl: Człowiek rozumny tai wiedzę swoję, ale serce głupców wygłasza swą niedorzeczność. 
    24:
      he: יַד־חָרוּצִים תִּמְשׁוֹל ורְמִיָּה תִּהְיֶה לָמַס׃
      pl: Ręka skrzętnych panować będzie, ale opieszała stanie się hołdowniczą. 
    25:
      he: דְּאָגָה בְלֶב־אִישׁ יַשְׁחֶנָּה וְדָבָר טוֹב יְשַׂמְּחֶנָּה׃
      pl: Troska w sercu człowieka je gnębi, ale słowo życzliwe pociesza je. 
    26:
      he: יָתֵר מֵרֵעֵהוּ צַדִּיק וְדֶרֶךְ רְשָׁעִים תַּתְעֵם׃
      pl: Więcej niż bliźni posiada sprawiedliwy, ale droga niegodziwych wywiedzie
        ich na tułactwo. 
    27:
      he: לֹא־יַחֲרֹךְ רְמִיָּה צֵידוֹ וְהוֹן־אָדָם יָקָר חָרוּץ׃
      pl: Nie ułowi sobie opieszałość zdobyczy, ale skarb cenny posiada człowiek pilny. 
    28:
      he: בְּאֹרַח־צְדָקָה חַיִּים וְדֶרֶךְ נְתִיבָה אַל־מָוֶת׃
      pl: Na drodze sprawiedliwości jest życie, a kierunek jej ścieżki - nieśmiertelność. 
  13:
    1:
      he: בֵּן חָכָם מוּסַר אָב וְלֵץ לֹא־שָׁמַע גְּעָרָה׃
      pl: Syn mądry przyjmuje napomnienie ojcowskie; ale nie słucha łajania szyderca. 
    2:
      he: מִפְּרִי פִי־אִישׁ יֹאכַל טוֹב וְנֶפֶשׁ בֹּגְדִים חָמָס׃
      pl: Niejeden spożywa dobro z plonu ust swoich, pragnieniem jednak przeniewierców
        jest grabież. 
    3:
      he: נֹצֵר פִּיו שֹׁמֵר נַפְשׁוֹ פֹּשֵׂק שְׂפָתָיו מְחִתָּה־לוֹ׃
      pl: Kto ust swych strzeże zachowuje życie swoje; kto wargi swe rozwiera, temu
        grozi ruina. 
    4:
      he: מִתְאַוָּה וָאַיִן נַפְשׁוֹ עָצֵל וְנֶפֶשׁ חָרֻצִים תְּדֻשָּׁן׃
      pl: Pragnie gorąco ale daremnie leniwy, dusza jednak czynnych nasycona będzie. 
    5:
      he: דְּבַר־שֶׁקֶר יִשְׂנָא צַדִּיק וְרָשָׁע יַבְאִישׁ וְיַחְפִּיר׃
      pl: Nienawidzi sprawiedliwy słowa kłamliwego, ale niegodziwy szkaluje i hańbi. 
    6:
      he: צְדָקָה תִּצֹּר תָּם־דָּרֶךְ וְרִשְׁעָה תְּסַלֵּף חַטָּאת׃
      pl: Postępującego nieskazitelnie ochrania cnota, ale grzesznika oplątuje niegodziwość. 
    7:
      he: יֵשׁ מִתְעַשֵּׁר וְאֵין כֹּל מִתְרוֹשֵׁשׁ וְהוֹן רָב׃
      pl: Jeden udaje bogatego, choć nic nie posiada, inny udaje biednego, choć znaczne
        ma mienie. 
    8:
      he: כֹּפֶר נֶפֶשׁ־אִישׁ עָשְׁרוֹ וְרָשׁ לֹא־שָׁמַע גְּעָרָה׃
      pl: Okupem życia człowieka może być mienie jego, ale biedny nie słyszy groźby. 
    9:
      he: אוֹר־צַדִּיקִים יִשְׂמָח וְנֵר רְשָׁעִים יִדְעָךְ׃
      pl: Światło sprawiedliwych świecić będzie wesoło, ale pochodnia niegodziwych
        zgaśnie. 
    10:
      he: רַק־בְּזָדוֹן יִתֵּן מַצָּה וְאֶת־נוֹעָצִים חָכְמָה׃
      pl: Pycha wznieca tylko swary, ale u tych, którzy się naradzają jest mądrość. 
    11:
      he: הוֹן מֵהֶבֶל יִמְעָט וְקֹבֵץ עַל־יָד יַרְבֶּה׃
      pl: Bogactwo pochodzące z wiatru się zmniejszy, ale kto na rękę zbiera je pomnoży. 
    12:
      he: תּוֹחֶלֶת מְמֻשָּׁכָה מַחֲלָה־לֵב וְעֵץ חַיִּים תַּאֲוָה בָאָה׃
      pl: Nadzieja przewlekająca się - boleść to serca, ale drzewem życia życzenie
        spełnione. 
    13:
      he: בָּז לְדָבָר יֵחָבֶל לוֹ וִירֵא מִצְוָה הוּא יְשֻׁלָּם׃
      pl: Kto słowo lekceważy, temu się to za winę policzy, ale kto przykazania szanuje
        będzie wynagrodzony. 
    14:
      he: תּוֹרַת חָכָם מְקוֹר חַיִּים לָסוּר מִמֹּקְשֵׁי מָוֶת׃
      pl: Źródłem życia jest nauka mędrca - pozwala unikać sideł śmierci. 
    15:
      he: שֵׂכֶל־טוֹב יִתֶּן־חֵן וְדֶרֶךְ בֹּגְדִים אֵיתָן׃
      pl: Zdrowy rozsądek zapewnia życzliwość, ale droga zdrajców uporna. 
    16:
      he: כָּל־עָרוּם יַעֲשֶׂה בְדָעַת וּכְסִיל יִפְרֹשׂ אִוֶּלֶת׃
      pl: Mądry czyni wszystko z rozwagą, głupi roztacza swą niedorzeczność. 
    17:
      he: מַלְאָךְ רָשָׁע יִפֹּל בְּרָע וְצִיר אֱמוּנִים מַרְפֵּא׃
      pl: Posłaniec niegodziwy wtrąca w nieszczęście, ale posłaniec wierny przynosi
        zbawienie. 
    18:
      he: רֵישׁ וְקָלוֹן פּוֹרֵעַ מוּסָר וְשׁוֹמֵר תּוֹכַחַת יְכֻבָּד׃
      pl: Nędzy i hańby dostępuje, kto przestrogę odrzuca, ale kto na przyganę zważa
        jest czczony. 
    19:
      he: תַּאֲוָה נִהְיָה תֶּעֱרַב לְנָפֶשׁ וְתוֹעֲבַת כְּסִילִים סוּר מֵרָע׃
      pl: Pragnienie zaspokojone jest słodkiem dla duszy, ale stronienie od złego
        jest wstrętnem dla głupców. 
    20:
      he: הלוך [הוֹלֵךְ] אֶת־חֲכָמִים וחכם [יֶחְכָּם] וְרֹעֶה כְסִילִים יֵרוֹעַ׃
      pl: Kto z mędrcami przestaje nabiera mądrości, ale kto z błaznami się kojarzy
        psuje się. 
    21:
      he: חַטָּאִים תְּרַדֵּף רָעָה וְאֶת־צַדִּיקִים יְשַׁלֶּם־טוֹב׃
      pl: Grzeszników ściga ich złość, ale sprawiedliwych wynagradza ich dobroć. 
    22:
      he: טוֹב יַנְחִיל בְּנֵי־בָנִים וְצָפוּן לַצַּדִּיק חֵיל חוֹטֵא׃
      pl: Dobry przekazuje dziedzictwo wnukom, ale przechowane dla sprawiedliwych
        mienie grzesznego. 
    23:
      he: רָב־אֹכֶל נִיר רָאשִׁים וְיֵשׁ נִסְפֶּה בְּלֹא מִשְׁפָּט׃
      pl: Nowina biednych daje żywności podostatkiem, ale przez nieprawość swoją zostaje
        niejeden porwany. 
    24:
      he: חוֹשֵׂךְ שִׁבְטוֹ שׂוֹנֵא בְנוֹ וְאֹהֲבוֹ שִׁחֲרוֹ מוּסָר׃
      pl: Nienawidzi syna swego, kto rózgę swą powściąga, ale karci go zawczasu kto
        go miłuje. 
    25:
      he: צַדִּיק אֹכֵל לְשֹׂבַע נַפְשׁוֹ וּבֶטֶן רְשָׁעִים תֶּחְסָר׃
      pl: Sprawiedliwy jada tyle, aby się nasycił, żywot jednak niegodziwych cierpi
        niedostatek. 
  14:
    1:
      he: חַכְמוֹת נָשִׁים בָּנְתָה בֵיתָהּ וְאִוֶּלֶת בְּיָדֶיהָ תֶהֶרְסֶנּוּ׃
      pl: Mądrość kobiet buduje ich dom, ale burzy go głupota własnemi swemi rękoma. 
    2:
      he: הוֹלֵךְ בְּיָשְׁרוֹ יְרֵא יְהוָה וּנְלוֹז דְּרָכָיו בּוֹזֵהוּ׃
      pl: W prostocie swej postępuje kto Wiekuistego się obawia, ale kto krzywemi
        chodzi drogami lekceważy Go. 
    3:
      he: בְּפִי־אֱוִיל חֹטֶר גַּאֲוָה וְשִׂפְתֵי חֲכָמִים תִּשְׁמוּרֵם׃
      pl: Rózga pychy jest w ustach głupca, wargi jednak mędrców ochraniają ich. 
    4:
      he: בְּאֵין אֲלָפִים אֵבוּס בָּר וְרָב־תְּבוּאוֹת בְּכֹחַ שׁוֹר׃
      pl: Gdzie niema wołów tam żłób pusty, obfitość jednak plonów idzie z siły cielca. 
    5:
      he: עֵד אֱמוּנִים לֹא יְכַזֵּב וְיָפִיחַ כְּזָבִים עֵד שָׁקֶר׃
      pl: Świadek wiarygodny nie kłamie, ale rozgłasza łgarstwa świadek fałszywy. 
    6:
      he: בִּקֶּשׁ־לֵץ חָכְמָה וָאָיִן וְדַעַת לְנָבוֹן נָקָל׃
      pl: Szuka szyderca mądrości ale daremnie; dla rozumnego jednak jest snadnem
        poznanie. 
    7:
      he: לֵךְ מִנֶּגֶד לְאִישׁ כְּסִיל וּבַל־יָדַעְתָּ שִׂפְתֵי־דָעַת׃
      pl: Trzymaj się zdala od człowieka głupiego, albowiem nie zauważysz tam nic
        z ust rozsądnych. 
    8:
      he: חָכְמַת עָרוּם הָבִין דַּרְכּוֹ וְאִוֶּלֶת כְּסִילִים מִרְמָה׃
      pl: Mądrością roztropnego jest zrozumienie swej drogi, ale niedorzecznością
        głupców jest obłuda. 
    9:
      he: אֱוִלִים יָלִיץ אָשָׁם וּבֵין יְשָׁרִים רָצוֹן׃
      pl: Wśród błaznów rozprawia występek, ale wśród prawych łagodność. 
    10:
      he: לֵב יוֹדֵעַ מָרַּת נַפְשׁוֹ וּבְשִׂמְחָתוֹ לֹא־יִתְעָרַב זָר׃
      pl: Tylko serce samo zna własną swą gorycz, i w radości też jego nie może brać
        obcy udziału. 
    11:
      he: בֵּית רְשָׁעִים יִשָּׁמֵד וְאֹהֶל יְשָׁרִים יַפְרִיחַ׃
      pl: Dom niegodziwych ulegnie zagładzie, ale namiot prawych zakwitnie. 
    12:
      he: יֵשׁ דֶּרֶךְ יָשָׁר לִפְנֵי־אִישׁ וְאַחֲרִיתָהּ דַּרְכֵי־מָוֶת׃
      pl: Niejedna droga wydaje się człowiekowi prostą, do śmierci jednak wiedzie
        koniec jej. 
    13:
      he: גַּם־בִּשְׂחוֹק יִכְאַב־לֵב וְאַחֲרִיתָהּ שִׂמְחָה תוּגָה׃
      pl: Nawet w śmiechu może serce zaboleć, a końcem radości bywa zgryzota. 
    14:
      he: מִדְּרָכָיו יִשְׂבַּע סוּג לֵב וּמֵעָלָיו אִישׁ טוֹב׃
      pl: Z dróg swoich się nasyci, kto przewrotnego jest serca, a z czynów swoich
        człowiek zacny. 
    15:
      he: פֶּתִי יַאֲמִין לְכָל־דָּבָר וְעָרוּם יָבִין לַאֲשֻׁרוֹ׃
      pl: Prostoduszny wierzy każdemu słowu, roztropny jednak zastanawia się nad każdym
        swym krokiem. 
    16:
      he: חָכָם יָרֵא וְסָר מֵרָע וּכְסִיל מִתְעַבֵּר וּבוֹטֵחַ׃
      pl: Mądry obawia się a stroni od złego, głupi jednak unosi się i czuje się bezpiecznym. 
    17:
      he: קְצַר־אַפַּיִם יַעֲשֶׂה אִוֶּלֶת וְאִישׁ מְזִמּוֹת יִשָּׂנֵא׃
      pl: Porywczy dopuszcza się niedorzeczności, ale człowiek podstępny jest znienawidzony. 
    18:
      he: נָחֲלוּ פְתָאיִם אִוֶּלֶת וַעֲרוּמִים יַכְתִּרוּ דָעַת׃
      pl: Przyswajają sobie kpy głupotę, ale rozumni uwieńczają się wiedzą. 
    19:
      he: שַׁחוּ רָעִים לִפְנֵי טוֹבִים וּרְשָׁעִים עַל־שַׁעֲרֵי צַדִּיק׃
      pl: Muszą się źli przed dobrymi ukorzyć, a niegodziwi u bram sprawiedliwych. 
    20:
      he: גַּם־לְרֵעֵהוּ יִשָּׂנֵא רָשׁ וְאֹהֲבֵי עָשִׁיר רַבִּים׃
      pl: Nawet u najbliższego swego bywa znienawidzony biedny, ale przyjaciół możnego
        jest wielu. 
    21:
      he: בָּז־לְרֵעֵהוּ חוֹטֵא וּמְחוֹנֵן עניים [עֲנָוִים] אַשְׁרָיו׃
      pl: Kto bliźnim swym pomiata, grzeszy; ale szczęsny ten, który nad ubogimi się
        lituje. 
    22:
      he: הֲ‍לוֹא־יִתְעוּ חֹרְשֵׁי רָע וְחֶסֶד וֶאֱמֶת חֹרְשֵׁי טוֹב׃
      pl: Zaprawdę, tułać się przyjdzie tym, którzy zło knują, ale miłości i wierności
        doświadczą, którzy dobro zamyślają. 
    23:
      he: בְּכָל־עֶצֶב יִהְיֶה מוֹתָר וּדְבַר־שְׂפָתַיִם אַךְ־לְמַחְסוֹר׃
      pl: Za każdym trudem przyjdzie pożytek, ale puste słowa prowadzą tylko do niedostatku. 
    24:
      he: עֲטֶרֶת חֲכָמִים עָשְׁרָם אִוֶּלֶת כְּסִילִים אִוֶּלֶת׃
      pl: Koroną mądrych jest ich bogactwo, ale głupota błaznów pozostaje głupotą. 
    25:
      he: מַצִּיל נְפָשׁוֹת עֵד אֱמֶת וְיָפִחַ כְּזָבִים מִרְמָה׃
      pl: Zbawcą życia jest świadek prawdomówny, ale kto kłamstwa wygłasza szerzy
        szalbierstwo. 
    26:
      he: בְּיִרְאַת יְהוָה מִבְטַח־עֹז וּלְבָנָיו יִהְיֶה מַחְסֶה׃
      pl: W bojaźni Wiekuistego leży otucha silna, jeszcze dzieciom takiego będzie
        obroną. 
    27:
      he: יִרְאַת יְהוָה מְקוֹר חַיִּים לָסוּר מִמֹּקְשֵׁי מָוֶת׃
      pl: Bojaźń Wiekuistego jest źródłem życia, pozwala uniknąć sideł śmierci. 
    28:
      he: בְּרָב־עָם הַדְרַת־מֶלֶךְ וּבְאֶפֶס לְאֹם מְחִתַּת רָזוֹן׃
      pl: Na mnogości ludu opiera się wspaniałość króla, ale brak narodu jest ruiną
        księcia. 
    29:
      he: אֶרֶךְ אַפַּיִם רַב־תְּבוּנָה וּקְצַר־רוּחַ מֵרִים אִוֶּלֶת׃
      pl: Pobłażliwy bogaty jest w zastanowienie, ale popędliwy podnosi wysoko błazeństwo. 
    30:
      he: חַיֵּי בְשָׂרִים לֵב מַרְפֵּא וּרְקַב עֲצָמוֹת קִנְאָה׃
      pl: Życiem dla ciała jest serce spokojne, ale zgnilizną w kościach namiętność. 
    31:
      he: עֹשֵׁק־דָּל חֵרֵף עֹשֵׂהוּ וּמְכַבְּדוֹ חֹנֵן אֶבְיוֹן׃
      pl: Kto biednego uciemięża bluźni jego stwórcy; czci go zaś, kto nad ubogim
        się lituje. 
    32:
      he: בְּרָעָתוֹ יִדָּחֶה רָשָׁע וְחֹסֶה בְמוֹתוֹ צַדִּיק׃
      pl: Przez złość swą bywa strącony niegodziwy, ale ufa jeszcze i przy śmierci
        swej sprawiedliwy. 
    33:
      he: בְּלֵב נָבוֹן תָּנוּחַ חָכְמָה וּבְקֶרֶב כְּסִילִים תִּוָּדֵעַ׃
      pl: W sercu rozumnego spoczywa mądrość, ale z wnętrza głupców wydobywa się ona
        na jaw. 
    34:
      he: צְדָקָה תְרוֹמֵם־גּוֹי וְחֶסֶד לְאֻמִּים חַטָּאת׃
      pl: Sprawiedliwość wywyższa naród, ale hańbą ludów jest grzech. 
    35:
      he: רְצוֹן־מֶלֶךְ לְעֶבֶד מַשְׂכִּיל וְעֶבְרָתוֹ תִּהְיֶה מֵבִישׁ׃
      pl: Przychylność króla znajduje sługa roztropny, ale oburzenia jego doświadczy
        niezaradny. 
  15:
    1:
      he: מַעֲנֶה־רַּךְ יָשִׁיב חֵמָה וּדְבַר־עֶצֶב יַעֲלֶה־אָף׃
      pl: Odpowiedź łagodna uśmierza zapalczywość, ale słowo obrażające podnieca gniew. 
    2:
      he: לְשׁוֹן חֲכָמִים תֵּיטִיב דָּעַת וּפִי כְסִילִים יַבִּיעַ אִוֶּלֶת׃
      pl: Język mędrców zdobi wiedzę, ale usta głupców tryskają niedorzecznością. 
    3:
      he: בְּכָל־מָקוֹם עֵינֵי יְהוָה צֹפוֹת רָעִים וטוֹבִים׃
      pl: Na każdem miejscu są oczy Wiekuistego, spoglądają na złych i na dobrych. 
    4:
      he: מַרְפֵּא לָשׁוֹן עֵץ חַיִּים וְסֶלֶף בָּהּ שֶׁבֶר בְּרוּחַ׃
      pl: Łagodność języka jest drzewem życia, ale przewrotność w nim zadaje rany
        duchowi. 
    5:
      he: אֱוִיל יִנְאַץ מוּסַר אָבִיו וְשֹׁמֵר תּוֹכַחַת יַעְרִם׃
      pl: Błazen gardzi napomnieniem ojca, kto jednak na przestrogę zważa nabierze
        rozumu. 
    6:
      he: בֵּית צַדִּיק חֹסֶן רָב וּבִתְבוּאַת רָשָׁע נֶעְכָּרֶת׃
      pl: W domu sprawiedliwego jest zapasów dużo; w dorobku jednak niegodziwca jest
        zamieszanie. 
    7:
      he: שִׂפְתֵי חֲכָמִים יְזָרוּ דָעַת וְלֵב כְּסִילִים לֹא־כֵן׃
      pl: Usta mędrców rozsiewają wiedzę, ale serce głupców nieprawdę. 
    8:
      he: זֶבַח רְשָׁעִים תּוֹעֲבַת יְהוָה וּתְפִלַּת יְשָׁרִים רְצוֹנוֹ׃
      pl: Ofiara niegodziwych jest ohydą Wiekuistemu, ale modlitwa prawych upodobaniem
        Jego. 
    9:
      he: תּוֹעֲבַת יְהוָה דֶּרֶךְ רָשָׁע וּמְרַדֵּף צְדָקָה יֶאֱהָב׃
      pl: Ohydą Wiekuistemu jest droga niegodziwego, ale kto za cnotą się ugania tego
        miłuje. 
    10:
      he: מוּסָר רָע לְעֹזֵב אֹרַח שׂוֹנֵא תוֹכַחַת יָמוּת׃
      pl: Kaźń surowa spotyka tego, który prawdziwą ścieżkę opuszcza; kto napomnienia
        nienawidzi musi zginąć. 
    11:
      he: שְׁאוֹל וַאֲבַדּוֹן נֶגֶד יְהוָה אַף כִּי־לִבּוֹת בְּנֵי־אָדָם׃
      pl: Grób i otchłań otwarte przed Wiekuistym, o ileż bardziej serca ludzkie. 
    12:
      he: לֹא יֶאֱהַב־לֵץ הוֹכֵחַ לוֹ אֶל־חֲכָמִים לֹא יֵלֵךְ׃
      pl: Nie lubi szyderca, aby go napominano, u mędrców też nie bywa. 
    13:
      he: לֵב שָׂמֵחַ יֵיטִב פָּנִים וּבְעַצְּבַת־לֵב רוּחַ נְכֵאָה׃
      pl: Serce wesołe wypogadza oblicze, ale w strapieniu serca i duch znękany. 
    14:
      he: לֵב נָבוֹן יְבַקֶּשׁ־דָּעַת ופני [וּפִי] כְסִילִים יִרְעֶה אִוֶּלֶת׃
      pl: Serce rozumnego szuka wiedzy, ale oblicza kpów karmią się błazeństwem. 
    15:
      he: כָּל־יְמֵי עָנִי רָעִים וְטוֹב־לֵב מִשְׁתֶּה תָמִיד׃
      pl: Smutne są wszystkie dni biednego, ale kto dobrego jest usposobienia ma gody
        ustawiczne. 
    16:
      he: טוֹב־מְעַט בְּיִרְאַת יְהוָה מֵאוֹצָר רָב וּמְהוּמָה בוֹ׃
      pl: Lepszą odrobina w bojaźni Wiekuistego, niż skarb wielki a niepokój przy
        nim. 
    17:
      he: טוֹב אֲרֻחַת יָרָק וְאַהֲבָה־שָׁם מִשּׁוֹר אָבוּס וְשִׂנְאָה־בוֹ׃
      pl: Lepszą porcja jarzyny a miłość do tego, aniżeli wół tuczony a nienawiść
        przytem. 
    18:
      he: אִישׁ חֵמָה יְגָרֶה מָדוֹן וְאֶרֶך אַפַּיִם יַשְׁקִיט רִיב׃
      pl: Człowiek zapalczywy wszczyna swary, ale pobłażliwy uśmierza zwadę. 
    19:
      he: דֶּרֶךְ עָצֵל כִּמְשֻׂכַת חָדֶק וְאֹרַח יְשָׁרִים סְלֻלָה׃
      pl: Droga opieszałego jest jako płot cierniowy, ale ścieżka prawych utorowana. 
    20:
      he: בֵּן חָכָם יְשַׂמַּח־אָב וּכְסִיל אָדָם בּוֹזֶה אִמּוֹ׃
      pl: Syn mądry jest pociechą ojca, ale człek głupi lekceważy swą matkę. 
    21:
      he: אִוֶּלֶת שִׂמְחָה לַחֲסַר־לֵב וְאִישׁ תְּבוּנָה יְיַשֶׁר־לָכֶת׃
      pl: Błazeństwo jest radością bezmyślnego, ale mąż rozważny idzie prostą drogą. 
    22:
      he: הָפֵר מַחֲשָׁבוֹת בְּאֵין סוֹד וּבְרֹב יוֹעֲצִים תָּקוּם׃
      pl: Spełzają na niczem zamysły, gdzie brak narady; ale gdzie radców dużo tam
        ostoją się. 
    23:
      he: שִׂמְחָה לָאִישׁ בְּמַעֲנֵה־פִיו וְדָבָר בְּעִתּוֹ מַה־טּוֹב׃
      pl: Raduje się człowiek z odpowiedzi ust swoich, a jak pięknem jest słowo wyrzeczone
        w właściwym swym czasie! 
    24:
      he: אֹרַח חַיִּים לְמַעְלָה לְמַשְׂכִּיל לְמַעַן סוּר מִשְּׁאוֹל מָטָּה׃
      pl: Ścieżka życia prowadzi rozumnego w górę, aby uniknął przepaści w nizinie. 
    25:
      he: בֵּית גֵּאִים יִסַּח יְהוָה וְיַצֵּב גְּבוּל אַלְמָנָה׃
      pl: Dom pysznych zburzy Wiekuisty, ale granicę wdowy utwierdzi. 
    26:
      he: תּוֹעֲבַת יְהוָה מַחְשְׁבוֹת רָע וּטְהֹרִים אִמְרֵי־נֹעַם׃
      pl: Ohydą Wiekuistemu są zamysły niecnego, ale słowami miłemi są mu słowa czystych. 
    27:
      he: עֹכֵר בֵּיתוֹ בּוֹצֵעַ בָּצַע וְשׂוֹנֵא מַתָּנֹת יִחְיֶה׃
      pl: W biedę wtrąca dom swój, kto nieprawych zysków chciwy, ale kto darów nienawidzi
        żyć będzie. 
    28:
      he: לֵב צַדִּיק יֶהְגֶּה לַעֲנוֹת וּפִי רְשָׁעִים יַבִּיעַ רָעוֹת׃
      pl: Serce sprawiedliwego rozważa co odpowiedzieć należy, ale usta niegodziwych
        wylewają niecności. 
    29:
      he: רָחוֹק יְהוָה מֵרְשָׁעִים וּתְפִלַּת צַדִּיקִים יִשְׁמָע׃
      pl: Dalekim Wiekuisty od niegodziwych; ale modlitwę sprawiedliwych słyszy. 
    30:
      he: מְאוֹר־עֵינַיִם יְשַׂמַּח־לֵב שְׁמוּעָה טוֹבָה תְּדַשֶּׁן־עָצֶם׃
      pl: Jasne spojrzenie rozwesela serce, wieść pomyślna orzeźwia członki. 
    31:
      he: אֹזֶן שֹׁמַעַת תּוֹכַחַת חַיִּים בְּקֶרֶב חֲכָמִים תָּלִין׃
      pl: Ucho, które życiodajnego napomnienia słucha, wpośród mędrców przebywać będzie. 
    32:
      he: פּוֹרֵעַ מוּסָר מוֹאֵס נַפְשׁוֹ וְשׁוֹמֵעַ תּוֹכַחַת קוֹנֶה לֵּב׃
      pl: Kto przestrogę porzuca lekceważy sam siebie; ale kto przygany słucha nabiera
        rozumu. 
    33:
      he: יִרְאַת יְהוָה מוּסַר חָכְמָה וְלִפְנֵי כָבוֹד עֲנָוָה׃
      pl: Bojaźń Wiekuistego jest ćwiczeniem ku mądrości a wyprzedza sławę pokora. 
  16:
    1:
      he: לְאָדָם מַעַרְכֵי־לֵב וּמֵיְהוָה מַעֲנֵה לָשׁוֹן׃
      pl: Do człowieka należą zamierzenia serca, ale od Wiekuistego przychodzi wyrażenie
        języka. 
    2:
      he: כָּל־דַּרְכֵי־אִישׁ זַךְ בְּעֵינָיו וְתֹכֵן רוּחוֹת יְהוָה׃
      pl: Wszystkie drogi człowieka ukazują mu się czystemi ale jest to Wiekuisty,
        który umysły waży. 
    3:
      he: גֹּל אֶל־יְהוָה מַעֲשֶׂיךָ וְיִכֹּנוּ מַחְשְׁבֹתֶיךָ׃
      pl: Porucz Wiekuistemu sprawy twoje, a utwierdzą się twe zamysły. 
    4:
      he: כֹּל פָּעַל יְהוָה לַמַּעֲנֵהוּ וְגַם־רָשָׁע לְיוֹם רָעָה׃
      pl: Wszystko zdziałał Wiekuisty dla właściwego celu swego, tak też i niegodziwca
        na dzień niedoli. 
    5:
      he: תּוֹעֲבַת יְהוָה כָּל־גְּבַהּ־לֵב יָד לְיָד לֹא יִנָּקֶה׃
      pl: Ohydą Wiekuistemu jest każdy wyniosłego serca; rękę na to! nie ujdzie on
        bezkarnie. 
    6:
      he: בְּחֶסֶד וֶאֱמֶת יְכֻפַּר עָוֺן וּבְיִרְאַת יְהוָה סוּר מֵרָע׃
      pl: Przez miłość i prawdę zostaje wina odpuszczona, a przez bojaźń Wiekuistego
        unika się złego. 
    7:
      he: בִּרְצוֹת יְהוָה דַּרְכֵי־אִישׁ גַּם־אוֹיְבָיו יַשְׁלִם אִתּוֹ׃
      pl: Gdy podobają się Wiekuistemu drogi człowieka, pojednywa z nim i wrogów jego. 
    8:
      he: טוֹב־מְעַט בִּצְדָקָה מֵרֹב תְּבוּאוֹת בְּלֹא מִשְׁפָּט׃
      pl: Lepsza odrobina w sprawiedliwości, niż wielkie dochody w bezprawiu. 
    9:
      he: לֵב אָדָם יְחַשֵּׁב דַּרְכּוֹ וַיהוָה יָכִין צַעֲדוֹ׃
      pl: Serce człowieka rozważa drogę swoją, ale Wiekuisty kieruje krokiem jego. 
    10:
      he: קֶסֶם עַל־שִׂפְתֵי־מֶלֶךְ בְּמִשְׁפָּט לֹא יִמְעַל־פִּיו׃
      pl: Wyrocznia jest na wargach królewskich, przy wyrokowaniu niechaj nie chybią
        usta jego. 
    11:
      he: פֶּלֶס וּמֹאזְנֵי מִשְׁפָּט לַיהוָה מַעֲשֵׂהוּ כָּל־אַבְנֵי־כִיס׃
      pl: Waga i szale sprawiedliwości pochodzą od Wiekuistego; Jego dziełem są wszystkie
        ciężarki w mieszku. 
    12:
      he: תּוֹעֲבַת מְלָכִים עֲשׂוֹת רֶשַׁע כִּי בִצְדָקָה יִכּוֹן כִּסֵּא׃
      pl: Ohydą powinno być dla królów spełnienie niegodziwości, albowiem przez sprawiedliwość
        utwierdza się tron. 
    13:
      he: רְצוֹן מְלָכִים שִׂפְתֵי־צֶדֶק וְדֹבֵר יְשָׁרִים יֶאֱהָב׃
      pl: Upodobaniem królów powinny być usta sprawiedliwe, powinni oni miłować tego,
        który szczerze przemawia. 
    14:
      he: חֲמַת־מֶלֶךְ מַלְאֲכֵי־מָוֶת וְאִישׁ חָכָם יְכַפְּרֶנָּה׃
      pl: Oburzenie króla - wysłańcy to śmierci; ale mąż mądry uśmierza je. 
    15:
      he: בְּאוֹר־פְּנֵי־מֶלֶךְ חַיִּים וּרְצוֹנוֹ כְּעָב מַלְקוֹשׁ׃
      pl: W jasnem spojrzeniu króla jest życie, a przychylność jego jako chmura, spuszczająca
        deszcz wiosenny. 
    16:
      he: קְנֹה־חָכְמָה מַה־טּוֹב מֵחָרוּץ וּקְנוֹת בִּינָה נִבְחָר מִכָּסֶף׃
      pl: Nabywanie mądrości - o ileż to lepsze niż złoto, a nabywanie rozwagi, o ileż
        to wyśmienitsze niż srebro! 
    17:
      he: מְסִלַּת יְשָׁרִים סוּר מֵרָע שֹׁמֵר נַפְשׁוֹ נֹצֵר דַּרְכּוֹ׃
      pl: Torem prawych jest wymijanie złego; zachowuje życie swoje kto drogi swej
        strzeże. 
    18:
      he: לִפְנֵי־שֶׁבֶר גָּאוֹן וְלִפְנֵי כִשָּׁלוֹן גֹּבַהּ רוּחַ׃
      pl: Przed upadkiem idzie pycha, a przed ruiną wyniosłość ducha. 
    19:
      he: טוֹב שְׁפַל־רוּחַ אֶת־עניים [עֲנָוִים] מֵחַלֵּק שָׁלָל אֶת־גֵּאִים׃
      pl: Lepiej pokornym być z pokornymi, niż łupy dzielić z wyniosłymi. 
    20:
      he: מַשְׂכִּיל עַל־דָּבָר יִמְצָא־טוֹב וּבוֹטֵחַ בַּיהוָה אַשְׁרָיו׃
      pl: Kto nad słowem się zastanawia znajdzie szczęście, a kto na Wiekuistym polega
        - błogo mu. 
    21:
      he: לַחֲכַם־לֵב יִקָּרֵא נָבוֹן וּמֶתֶק שְׂפָתַיִם יֹסִיף לֶקַח׃
      pl: Kto posiada serce mądre, zyskuje miano rozumnego, ale tylko słodycz ust
        krzewi naukę. 
    22:
      he: מְקוֹר חַיִּים שֵׂכֶל בְּעָלָיו וּמוּסַר אֱוִלִים אִוֶּלֶת׃
      pl: Zdrojem życia jest rozum dla tego, który go posiada, ale karą głupców jest
        głupota. 
    23:
      he: לֵב חָכָם יַשְׂכִּיל פִּיהוּ וְעַל־שְׂפָתָיו יֹסִיף לֶקַח׃
      pl: Serce mędrca czyni usta jego rozumnemi, a mnoży naukę na wargach jego. 
    24:
      he: צוּף־דְּבַשׁ אִמְרֵי־נֹעַם מָתוֹק לַנֶּפֶשׁ וּמַרְפֵּא לָעָצֶם׃
      pl: Patoką miodu są mowy wdzięczne, słodyczą dla duszy i pokrzepieniem dla kości. 
    25:
      he: יֵשׁ דֶּרֶךְ יָשָׁר לִפְנֵי־אִישׁ וְאַחֲרִיתָהּ דַּרְכֵי־מָוֶת׃
      pl: Niejedna droga wydaje się człowiekowi prostą, do śmierci jednak wiedzie
        koniec jej. 
    26:
      he: נֶפֶשׁ עָמֵל עָמְלָה לּוֹ כִּי־אָכַף עָלָיו פִּיהוּ׃
      pl: Głód robotnika pracuje dlań, bo znaglają go własne usta jego. 
    27:
      he: אִישׁ בְּלִיַּעַל כֹּרֶה רָעָה וְעַל־שפתיו [שְׂפָתוֹ] כְּאֵשׁ צָרָבֶת׃
      pl: Człowiek nikczemny kopie nieszczęście, a na gębie jego niby ogień pałający. 
    28:
      he: אִישׁ תַּהְפֻּכוֹת יְשַׁלַּח מָדוֹן וְנִרְגָּן מַפְרִיד אַלּוּף׃
      pl: Człowiek przewrotny wznieca swary, a zausznik rozłącza przyjaciół zażyłych. 
    29:
      he: אִישׁ חָמָס יְפַתֶּה רֵעֵהוּ וְהוֹלִיכוֹ בְּדֶרֶךְ לֹא־טוֹב׃
      pl: Człowiek okrutny uwodzi towarzysza własnego, a prowadzi go na drogę niedobrą. 
    30:
      he: עֹצֶה עֵינָיו לַחְשֹׁב תַּהְפֻּכוֹת קֹרֵץ שְׂפָתָיו כִּלָּה רָעָה׃
      pl: Przymruża on oczy, aby oszustwo obmyśleć, gdy przygryzł wargi spełnił już
        niecność. 
    31:
      he: עֲטֶרֶת תִּפְאֶרֶת שֵׂיבָה בְּדֶרֶךְ צְדָקָה תִּמָּצֵא׃
      pl: Koroną wspaniałą jest włos siwy; na drodze cnoty zdobyć ją można. 
    32:
      he: טוֹב אֶרֶךְ אַפַּיִם מִגִּבּוֹר וּמֹשֵׁל בְּרוּחוֹ מִלֹּכֵד עִיר׃
      pl: Lepszy pobłażliwy niżeli bohater, a panujący nad duchem swoim, niżeli zdobywca
        miast. 
    33:
      he: בַּחֵיק יוּטַל אֶת־הַגּוֹרָל וּמֵיְהוָה כָּל־מִשְׁפָּטוֹ׃
      pl: Na łono rzucają los, ale od Wiekuistego zależy to wszystko, co ztąd wyniknie. 
  17:
    1:
      he: טוֹב פַּת חֲרֵבָה וְשַׁלְוָה־בָהּ מִבַּיִת מָלֵא זִבְחֵי־רִיב׃
      pl: Lepszy kęs suchy a spokój przy nim, niż dom pełen mięsiwa przy swarach. 
    2:
      he: עֶבֶד־מַשְׂכִּיל יִמְשֹׁל בְּבֵן מֵבִישׁ וּבְתוֹךְ אַחִים יַחֲלֹק נַחֲלָה׃
      pl: Sługa rozumny zapanuje nad synem gnuśnym, a w pośród braci weźmie udział
        w dziedzictwie. 
    3:
      he: מַצְרֵף לַכֶּסֶף וְכוּר לַזָּהָב וּבֹחֵן לִבּוֹת יְהוָה׃
      pl: Tygiel dla srebra, a retorta dla złota, ale serca próbuje Wiekuisty. 
    4:
      he: מֵרַע מַקְשִׁיב עַל־שְׂפַת־אָוֶן שֶׁקֶר מֵזִין עַל־לְשׁוֹן הַוֺּת׃
      pl: Niecny zważa na usta nieprawe; kłamca przysłuchuje się mowie złowieszczej. 
    5:
      he: לֹעֵג לָרָשׁ חֵרֵף עֹשֵׂהוּ שָׂמֵחַ לְאֵיד לֹא יִנָּקֶה׃
      pl: Kto ubogiemu urąga, bluźni jego Stwórcy; kto z nieszczęścia się cieszy,
        nie ujdzie bezkarnie. 
    6:
      he: עֲטֶרֶת זְקֵנִים בְּנֵי בָנִים וְתִפְאֶרֶת בָּנִים אֲבוֹתָם׃
      pl: Koroną starców są wnuki, a ozdobą dzieci ich rodzice. 
    7:
      he: לֹא־נָאוָה לְנָבָל שְׂפַת־יֶתֶר אַף כִּי־לְנָדִיב שְׂפַת־שָׁקֶר׃
      pl: Nie przystoi nikczemnemu mowa szczytna, o ileż mniej jeszcze zacnemu mowa
        kłamliwa. 
    8:
      he: אֶבֶן־חֵן הַשֹּׁחַד בְּעֵינֵי בְעָלָיו אֶל־כָּל־אֲשֶׁר יִפְנֶה יַשְׂכִּיל׃
      pl: Kamieniem wdzięcznym jest wziątek w oczach tego, który go odbiera, dokądkolwiek
        się kto nim zwróci znajdzie powodzenie. 
    9:
      he: מְכַסֶּה־פֶּשַׁע מְבַקֵּשׁ אַהֲבָה וְשֹׁנֶה בְדָבָר מַפְרִיד אַלּוּף׃
      pl: Kto uchybienie osłania, szuka miłości; ale kto sprawę wznawia, rozłącza
        przyjaciół. 
    10:
      he: תֵּחַת גְּעָרָה בְמֵבִין מֵהַכּוֹת כְּסִיל מֵאָה׃
      pl: Głębiej wnika nagana u rozumnego, niżeli sto plag u kpa. 
    11:
      he: אַךְ־מְרִי יְבַקֶּשׁ־רָע וּמַלְאָךְ אַכְזָרִי יְשֻׁלַּח־בּוֹ׃
      pl: Nieszczęścia tylko szuka wichrzyciel, ale wysłannik okrutny wyprawiony będzie
        przeciw niemu. 
    12:
      he: פָּגוֹשׁ דֹּב שַׁכּוּל בְּאִישׁ וְאַל־כְּסִיל בְּאִוַּלְתּוֹ׃
      pl: Lepiej człowiekowi spotkać się z niedźwiedzicą, szczeniąt pozbawioną, niżeli
        z błaznem w głupocie jego. 
    13:
      he: מֵשִׁיב רָעָה תַּחַת טוֹבָה לֹא־תמיש [תָמוּשׁ] רָעָה מִבֵּיתוֹ׃
      pl: Kto dobro złem odpłaca, z tegoż domu zło nie odstąpi. 
    14:
      he: פּוֹטֵר מַיִם רֵאשִׁית מָדוֹן וְלִפְנֵי הִתְגַּלַּע הָרִיב נְטוֹשׁ׃
      pl: Jakby rozpętał kto fale, gdy kłótnia się wszczyna, ale zanim wybuchnie zwada,
        zaniechaj jej. 
    15:
      he: מַצְדִּיק רָשָׁע וּמַרְשִׁיעַ צַדִּיק תּוֹעֲבַת יְהוָה גַּם־שְׁנֵיהֶם׃
      pl: Kto uniewinnia złoczyńcę, albo potępia sprawiedliwego - ohydą są Wiekuistemu
        obydwaj. 
    16:
      he: לָמָּה־זֶּה מְחִיר בְּיַד־כְּסִיל לִקְנוֹת חָכְמָה וְלֶב־אָיִן׃
      pl: Cóż po pieniądzach w ręku głupca? dla zakupienia mądrości? Na to nie staje
        mu rozumu! 
    17:
      he: בְּכָל־עֵת אֹהֵב הָרֵעַ וְאָח לְצָרָה יִוָּלֵד׃
      pl: Każdego czasu miłuje przyjaciel prawdziwy, a stawia się on jako brat w nieszczęściu. 
    18:
      he: אָדָם חֲסַר־לֵב תּוֹקֵעַ כָּף עֹרֵב עֲרֻבָּה לִפְנֵי רֵעֵהוּ׃
      pl: Człowiekiem bezmyślnym ten, który poręcza, który rękojmię daje za drugiego. 
    19:
      he: אֹהֵב פֶּשַׁע אֹהֵב מַצָּה מַגְבִּיהַּ פִּתְחוֹ מְבַקֶּשׁ־שָׁבֶר׃
      pl: Miłuje występek, kto miłuje kłótnię, a kto podwoje swe podnosi, szuka ruiny. 
    20:
      he: עִקֶּשׁ־לֵב לֹא יִמְצָא־טוֹב וְנֶהְפָּךְ בִּלְשׁוֹנוֹ יִפּוֹל בְּרָעָה׃
      pl: Serce przewrotne nie znajdzie szczęścia, a kto językiem swym chytrzy, popadnie
        w niedolę. 
    21:
      he: יֹלֵד כְּסִיל לְתוּגָה לוֹ וְלֹא־יִשְׂמַח אֲבִי נָבָל׃
      pl: Kto kpa spłodził, spłodził go na własne swe utrapienie; nie będzie się cieszył
        ojciec nikczemnika. 
    22:
      he: לֵב שָׂמֵחַ יֵיטִב גֵּהָה וְרוּחַ נְכֵאָה תְּיַבֶּשׁ־גָּרֶם׃
      pl: Serce rozradowane przyspiesza uzdrowienie; ale duch zgnębiony wysusza kości. 
    23:
      he: שֹׁחַד מֵחֵיק רָשָׁע יִקָּח לְהַטּוֹת אָרְחוֹת מִשְׁפָּט׃
      pl: Z zanadrza bierze niegodziwy wziątek, aby ścieżki prawa skrzywił. 
    24:
      he: אֶת־פְּנֵי מֵבִין חָכְמָה וְעֵינֵי כְסִיל בִּקְצֵה־אָרֶץ׃
      pl: Rozumny ma mądrość przed sobą, ale oczy głupca są na krańcu ziemi. 
    25:
      he: כַּעַס לְאָבִיו בֵּן כְּסִיל וּמֶמֶר לְיוֹלַדְתּוֹ׃
      pl: Strapieniem dla ojca jest syn głupi, a gorzką troską dla rodzicielki swojej. 
    26:
      he: גַּם עֲנוֹשׁ לַצַּדִּיק לֹא־טוֹב לְהַכּוֹת נְדִיבִים עַל־יֹשֶׁר׃
      pl: Już to grzywną niewinnego karać jest sprawą nie dobrą; bić szlachetnych,
        to urąga wszelkiej słuszności. 
    27:
      he: חוֹשֵׂךְ אֲמָרָיו יוֹדֵעַ דָּעַת וקר־[יְקַר־] רוּחַ אִישׁ תְּבוּנָה׃
      pl: Kto w słowach swych powściągliwy, zna rozum, a kto zimną krew zachowuje
        jest człowiekiem roztropnym. 
    28:
      he: גַּם אֱוִיל מַחֲרִישׁ חָכָם יֵחָשֵׁב אֹטֵם שְׂפָתָיו נָבוֹן׃
      pl: Może i głupi gdy milczy za mędrca uchodzić, gdy wobec rozumnego usta swe
        zamyka. 
  18:
    1:
      he: לְתַאֲוָה יְבַקֵּשׁ נִפְרָד בְּכָל־תּוּשִׁיָּה יִתְגַּלָּע׃
      pl: Własnej żądzy swej szuka uparty, na każdą myśl zbawienną się obrusza. 
    2:
      he: לֹא־יַחְפֹּץ כְּסִיל בִּתְבוּנָה כִּי אִם־בְּהִתְגַּלּוֹת לִבּוֹ׃
      pl: Nie pożąda głupiec rozsądku, a tylko tego, co mu objawia serce jego. 
    3:
      he: בְּבוֹא־רָשָׁע בָּא גַם־בּוּז וְעִם־קָלוֹן חֶרְפָּה׃
      pl: Dokądkolwiek niegodziwy przychodzi, przychodzi też pogarda, a wraz z hańbą
        sromota. 
    4:
      he: מַיִם עֲמֻקִּים דִּבְרֵי פִי־אִישׁ נַחַל נֹבֵעַ מְקוֹר חָכְמָה׃
      pl: Jako wody głębokie są słowa z ust męża, potok to rozlewający się, zdrój
        mądrości. 
    5:
      he: שְׂאֵת פְּנֵי־רָשָׁע לֹא־טוֹב לְהַטּוֹת צַדִּיק בַּמִּשְׁפָּט׃
      pl: Uwzględnianie osoby niegodziwego jest równie niedobrem jak uchylanie prawa
        sprawiedliwego w sądzie. 
    6:
      he: שִׂפְתֵי כְסִיל יָבֹאוּ בְרִיב וּפִיו לְמַהֲלֻמוֹת יִקְרָא׃
      pl: Wargi głupca wszczynają kłótnię, a usta jego pobudzają do bijatyk. 
    7:
      he: פִּי־כְסִיל מְחִתָּה־לוֹ וּשְׂפָתָיו מוֹקֵשׁ נַפְשׁוֹ׃
      pl: Usta głupca powodują jego ruinę, a są wargi jego zasadzką na jego życie. 
    8:
      he: דִּבְרֵי נִרְגָּן כְּמִתְלַהֲמִים וְהֵם יָרְדוּ חַדְרֵי־בָטֶן׃
      pl: Słowa zausznika są jak łakocie, a wnikają do tajników wnętrza. 
    9:
      he: גַּם מִתְרַפֶּה בִמְלַאכְתּוֹ אָח הוּא לְבַעַל מַשְׁחִית׃
      pl: Opieszały w sprawach swoich, brat to marnotrawcy. 
    10:
      he: מִגְדַּל־עֹז שֵׁם יְהוָה בּוֹ־יָרוּץ צַדִּיק וְנִשְׂגָּב׃
      pl: Basztą silną imię Wiekuistego, do niej chroni się sprawiedliwy a ocalony
        zostaje. 
    11:
      he: הוֹן עָשִׁיר קִרְיַת עֻזּוֹ וּכְחוֹמָה נִשְׂגָּבָה בְּמַשְׂכִּיתוֹ׃
      pl: Mienie bogatego jest miastem jego warownem, i niby murem wysokim w wyobraźni
        jego. 
    12:
      he: לִפְנֵי־שֶׁבֶר יִגְבַּהּ לֵב־אִישׁ וְלִפְנֵי כָבוֹד עֲנָוָה׃
      pl: Przed upadkiem wynosi się serce człowieka, chwałę jednak poprzedza pokora. 
    13:
      he: מֵשִׁיב דָּבָר בְּטֶרֶם יִשְׁמָע אִוֶּלֶת הִיא־לוֹ וּכְלִמָּה׃
      pl: Kto odpowiada zanim wysłuchał, temu poczytuje się to za głupotę i za wstyd. 
    14:
      he: רוּחַ־אִישׁ יְכַלְכֵּל מַחֲלֵהוּ וְרוּחַ נְכֵאָה מִי יִשָּׂאֶנָּה׃
      pl: Duch człowieka podtrzymuje go w jego cierpieniu, ale jeżeli duch zgnębiony,
        któż go podźwignie? 
    15:
      he: לֵב נָבוֹן יִקְנֶה־דָּעַת וְאֹזֶן חֲכָמִים תְּבַקֶּשׁ־דָּעַת׃
      pl: Serce rozumnego przyswaja sobie wiedzę, a ucho mędrców dąży do poznania. 
    16:
      he: מַתָּן אָדָם יַרְחִיב לוֹ וְלִפְנֵי גְדֹלִים יַנְחֶנּוּ׃
      pl: Dar człowieka otwiera mu dostęp, a przed oblicze wielkich go wiedzie. 
    17:
      he: צַדִּיק הָרִאשׁוֹן בְּרִיבוֹ יבא־[וּבָא־] רֵעֵהוּ וַחֲקָרוֹ׃
      pl: Słuszność miewa pierwszy w sporze swoim; przychodzi jednak drugi i bada
        go. 
    18:
      he: מִדְיָנִים יַשְׁבִּית הַגּוֹרָל וּבֵין עֲצוּמִים יַפְרִיד׃
      pl: Sporom kładzie koniec los, i ustanawia rozejm między silnymi. 
    19:
      he: אָח נִפְשָׁע מִקִּרְיַת־עֹז ומדונים [וּמִדְיָנִים] כִּבְרִיחַ אַרְמוֹן׃
      pl: Brat zdradzony, odporniejszy niż gród warowny, a swary ich niby zawory zamku. 
    20:
      he: מִפְּרִי פִי־אִישׁ תִּשְׂבַּע בִּטְנוֹ תְּבוּאַת שְׂפָתָיו יִשְׂבָּע׃
      pl: Z owoców ust człowieka nasyca się żywot jego; plonem warg swoich się nasyca. 
    21:
      he: מָוֶת וְחַיִּים בְּיַד־לָשׁוֹן וְאֹהֲבֶיהָ יֹאכַל פִּרְיָהּ׃
      pl: Śmierć i życie są w mocy języka, a kto się nim lubuje, karmi się jego owocem. 
    22:
      he: מָצָא אִשָּׁה מָצָא טוֹב וַיָּפֶק רָצוֹן מֵיְהוָה׃
      pl: Kto znalazł żonę dobrą znalazł szczęście i dostąpił łaski od Wiekuistego. 
    23:
      he: תַּחֲנוּנִים יְדַבֶּר־רָשׁ וְעָשִׁיר יַעֲנֶה עַזּוֹת׃
      pl: Błagalnie przemawia biedny, a zuchwale odpowiada bogaty. 
    24:
      he: אִישׁ רֵעִים לְהִתְרֹעֵעַ וְיֵשׁ אֹהֵב דָּבֵק מֵאָח׃
      pl: Kto licznych ma towarzyszy, ma ich ku własnej zagubie, ale bywa przyjaciel
        przywiązany szczerzej niż brat. 
  19:
    1:
      he: טוֹב־רָשׁ הוֹלֵךְ בְּתֻמּוֹ מֵעִקֵּשׁ שְׂפָתָיו וְהוּא כְסִיל׃
      pl: Lepszy biedny postępujący w prostocie swojej, niźli taki, który przewrotne
        ma usta a głupcem jest. 
    2:
      he: גַּם בְּלֹא־דַעַת נֶפֶשׁ לֹא־טוֹב וְאָץ בְּרַגְלַיִם חוֹטֵא׃
      pl: Już duszy bezrozumnej nie dobrze; ale kto rączych jest nóg, ten chybi. 
    3:
      he: אִוֶּלֶת אָדָם תְּסַלֵּף דַּרְכּוֹ וְעַל־יְהוָה יִזְעַף לִבּוֹ׃
      pl: Głupota człowieka skrzywia jego drogę, a na Wiekuistego sarka serce jego. 
    4:
      he: הוֹן יֹסִיף רֵעִים רַבִּים וְדָל מֵרֵעהוּ יִפָּרֵד׃
      pl: Bogactwo przysparza coraz więcej przyjaciół, od ubogiego jednak odłącza
        się i towarzysz jego. 
    5:
      he: עֵד שְׁקָרִים לֹא יִנָּקֶה וְיָפִיחַ כְּזָבִים לֹא יִמָּלֵט׃
      pl: Świadek fałszywy nie ujdzie bezkarnie, a kto kłamstwa wygłasza nie ocali
        się. 
    6:
      he: רַבִּים יְחַלּוּ פְנֵי־נָדִיב וְכָל־הָרֵעַ לְאִישׁ מַתָּן׃
      pl: Wielu błaga oblicze hojnego, a każdy jest przyjacielem męża szczodrobliwego. 
    7:
      he: כָּל אֲחֵי־רָשׁ שְׂנֵאֻהוּ אַף כִּי מְרֵעֵהוּ רָחֲקוּ מִמֶּנּוּ מְרַדֵּף
        אֲמָרִים לא־[לוֹ־] הֵמָּה׃
      pl: Wszyscy nawet bracia ubogiego nienawidzą go, o ileż bardziej usuwają się
        od niego towarzysze jego. Goni on za przyrzeczeniami ale niemasz ich. 
    8:
      he: קֹנֶה־לֵּב אֹהֵב נַפְשׁוֹ שֹׁמֵר תְּבוּנָה לִמְצֹא־טוֹב׃
      pl: Kto nabiera rozumu miłuje życie swoje; kto rozwagę zachowuje znajdzie szczęście. 
    9:
      he: עֵד שְׁקָרִים לֹא יִנָּקֶה וְיָפִיחַ כְּזָבִים יֹאבֵד׃
      pl: Świadek fałszywy nie ujdzie bezkarnie, a kto kłamstwa wygłasza zginie. 
    10:
      he: לֹא־נָאוֶה לִכְסִיל תַּעֲנוּג אַף כִּי־לְעֶבֶד מְשֹׁל בְּשָׂרִים׃
      pl: Nie przystoi dla błazna życie rozkoszne, a tem mniej dla niewolnika rządzić
        panami. 
    11:
      he: שֵׂכֶל אָדָם הֶאֱרִיךְ אַפּוֹ וְתִפאַרְתּוֹ עֲבֹר עַל־פָּשַׁע׃
      pl: Rozum człowieka hamuje jego porywczość, a jest chwałą dla niego przebaczyć
        uchybienie. 
    12:
      he: נַהַם כַּכְּפִיר זַעַף מֶלֶךְ וּכְטַל עַל־עֵשֶׂב רְצוֹנוֹ׃
      pl: Niby poryk lwa jest gniew króla, ale niby rosa na roślinność łaska jego. 
    13:
      he: הַוֺּת לְאָבִיו בֵּן כְּסִיל וְדֶלֶף טֹרֵד מִדְיְנֵי אִשָּׁה׃
      pl: Nieszczęściem dla ojca jest syn głupi, a wciąż ciekącą rynną swarliwość
        kobiety. 
    14:
      he: בַּיִת וָהוֹן נַחֲלַת אָבוֹת וּמֵיְהוָה אִשָּׁה מַשְׂכָּלֶת׃
      pl: Dom i mienie jest spuścizną po ojcach, ale darem Wiekuistego żona rozumna. 
    15:
      he: עַצְלָה תַּפִּיל תַּרְדֵּמָה וְנֶפֶשׁ רְמִיָּה תִרְעָב׃
      pl: Lenistwo pogrąża w sen głęboki, a dusza gnuśnego łaknąć musi. 
    16:
      he: שֹׁמֵר מִצְוָה שֹׁמֵר נַפְשׁוֹ בּוֹזֵה דְרָכָיו יומת [יָמוּת׃]
      pl: Kto przykazanie zachowuje, zachowuje życie swoje; ale kto na drogi swe nie
        zważa, zginie. 
    17:
      he: מַלְוֵה יְהוָה חוֹנֵן דָּל וּגְמֻלוֹ יְשַׁלֶּם־לוֹ׃
      pl: Wiekuistemu pożycza, kto nad biednym się lituje, wynagrodzi mu On zasługę
        jego. 
    18:
      he: יַסֵּר בִּנְךָ כִּי־יֵשׁ תִּקְוָה וְאֶל־הֲמִיתוֹ אַל־תִּשָּׂא נַפְשֶׁךָ׃
      pl: Karć syna swego póki jeszcze nadzieja, a na biadania jego nie zwracaj uwagi
        swojej. 
    19:
      he: גרל־[גְּדָל־] חֵמָה נֹשֵׂא עֹנֶשׁ כִּי אִם־תַּצִּיל וְעוֹד תּוֹסִף׃
      pl: Kto się wszakże gniewem unosi, musi karę odpuścić, bo zamiast ocalić jeszcze
        go gorszym uczynisz. 
    20:
      he: שְׁמַע עֵצָה וְקַבֵּל מוּסָר לְמַעַן תֶּחְכַּם בְּאַחֲרִיתֶךָ׃
      pl: Słuchaj rady a przyjmuj napomnienie, abyś mądrości nabrał w przyszłości
        swojej. 
    21:
      he: רַבּוֹת מַחֲשָׁבוֹת בְּלֶב־אִישׁ וַעֲצַת יְהוָה הִיא תָקוּם׃
      pl: Liczne są zamysły w sercu człowieka, ale postanowienie Wiekuistego, ono
        tylko się ostoi! 
    22:
      he: תַּאֲוַת אָדָם חַסְדּוֹ וְטוֹב־רָשׁ מֵאִישׁ כָּזָב׃
      pl: Rozkoszą człowieka jest miłość, którą świadczy; ale lepszym ubogi niż człek
        kłamliwy. 
    23:
      he: יִרְאַת יְהוָה לְחַיִּים וְשָׂבֵעַ יָלִין בַּל־יִפָּקֶד רָע׃
      pl: Bojaźń przed Wiekuistym prowadzi do życia; kto ją posiada spocznie syty
        - nie będzie nawiedzony przez nieszczęście. 
    24:
      he: טָמַן עָצֵל יָדוֹ בַּצַּלָּחַת גַּם־אֶל־פִּיהוּ לֹא יְשִׁיבֶנָּה׃
      pl: Gdy leniwy rękę do misy włoży, tedy jej nawet do ust nie powiedzie. 
    25:
      he: לֵץ תַּכֶּה וּפֶתִי יַעְרִם וְהוֹכִיחַ לְנָבוֹן יָבִין דָּעַת׃
      pl: Gdy uderzysz szydercę, nabierze kiep rozumu, a gdy przyganisz rozsądnemu,
        pojmie on co wiedzieć należy. 
    26:
      he: מְשַׁדֶּד־אָב יַבְרִיחַ אֵם בֵּן מֵבִישׁ וּמַחְפִּיר׃
      pl: Kto ojca ograbia, matkę wypędza, jest synem, który hańbę i wstyd przynosi. 
    27:
      he: חַדַל־בְּנִי לִשְׁמֹעַ מוּסָר לִשְׁגוֹת מֵאִמְרֵי־דָעַת׃
      pl: Zaniechaj, synu mój, słuchać nauk takich, które chcą odwieźć od przestróg
        rozumnych. 
    28:
      he: עֵד בְּלִיַּעַל יָלִיץ מִשְׁפָּט וּפִי רְשָׁעִים יְבַלַּע־אָוֶן׃
      pl: Świadek nikczemny urąga sprawiedliwości, a usta niegodziwych pochłaniają
        chciwie złość. 
    29:
      he: נָכוֹנוּ לַלֵּצִים שְׁפָטִים וּמַהֲלֻמוֹת לְגֵו כְּסִילִים׃
      pl: Przygotowane są na szyderców kary, a razy na grzbiet kpów. 
  20:
    1:
      he: לֵץ הַיַּין הֹמֶה שֵׁכָר וְכָל־שֹׁגֶה בּוֹ לֹא יֶחְכָּם׃
      pl: Szydercą czyni wino, zgiełkliwym ostry napój, a nie jest nikt mądrym, który
        się nim odurza. 
    2:
      he: נַהַם כַּכְּפִיר אֵימַת מֶלֶךְ מִתְעַבְּרוֹ חוֹטֵא נַפְשׁוֹ׃
      pl: Jako poryk lwa jest groza króla, kto go jątrzy grzeszy przeciw sobie. 
    3:
      he: כָּבוֹד לָאִישׁ שֶׁבֶת מֵרִיב וְכָל־אֱוִיל יִתְגַּלָּע׃
      pl: Zaszczytem to dla męża stronić od kłótni, ale każdy głupiec je wszczyna. 
    4:
      he: מֵחֹרֶף עָצֵל לֹא־יַחֲרֹשׁ ישאל [וְשָׁאַל] בַּקָּצִיר וָאָיִן׃
      pl: Dla zimna leniwy nie orze; ale gdy szukać będzie we żniwa nie znajdzie nic. 
    5:
      he: מַיִם עֲמֻקִּים עֵצָה בְלֶב־אִישׁ וְאִישׁ תְּבוּנָה יִדְלֶנָּה׃
      pl: Niby głęboka woda spoczywa zamiar w sercu ludzkiem, ale mąż rozumny umie
        go na wierzch wydobyć. 
    6:
      he: רָב־אָדָם יִקְרָא אִישׁ חַסְדּוֹ וְאִישׁ אֱמוּנִים מִי יִמְצָא׃
      pl: Prawie każdy człowiek natrafia na człowieka mu życzliwego, ale wiernego
        przyjaciela, któż takiego znajdzie? 
    7:
      he: מִתְהַלֵּךְ בְּתֻמּוֹ צַדִּיק אַשְׁרֵי בָנָיו אַחֲרָיו׃
      pl: Postępujący w nieskazitelności swej sprawiedliwy - szczęsne dzieci jego
        po nim! 
    8:
      he: מֶלֶךְ יוֹשֵׁב עַל־כִּסֵּא־דִין מְזָרֶה בְעֵינָיו כָּל־רָע׃
      pl: Król zasiadający na tronie sprawiedliwości, rozwiewa oczyma swemi każdą
        niecność. 
    9:
      he: מִי־יֹאמַר זִכִּיתִי לִבִּי טָהַרְתִּי מֵחַטָּאתִי׃
      pl: 'Któż powiedzieć może: zdjąłem zmazę z mego serca, czysty jestem od grzechów
        moich. '
    10:
      he: אֶבֶן וָאֶבֶן אֵיפָה וְאֵיפָה תּוֹעֲבַת יְהוָה גַּם־שְׁנֵיהֶם׃
      pl: Dwojaka waga i dwojaka miara, - obie one ohydą Wiekuistemu. 
    11:
      he: גַּם בְּמַעֲלָלָיו יִתְנַכֶּר־נָעַר אִם־זַךְ וְאִם־יָשָׁר פָּעֳלוֹ׃
      pl: Już chłopię poznać się daje w postępkach swoich, czy czystą będzie i prawą
        działalność jego. 
    12:
      he: אֹזֶן שֹׁמַעַת וְעַיִן רֹאָה יְהוָה עָשָׂה גַם־שְׁנֵיהֶם׃
      pl: Ucho, które słyszy, i oko, które widzi, obydwa utworzył Wiekuisty. 
    13:
      he: אַל־תֶּאֱהַב שֵׁנָה פֶּן־תִּוָּרֵשׁ פְּקַח עֵינֶיךָ שְׂבַע־לָחֶם׃
      pl: Nie kochaj się w spaniu, abyś nie zubożał; trzymaj oczy swe otwarte a nasycisz
        się chlebem. 
    14:
      he: רַע רַע יֹאמַר הַקּוֹנֶה וְאֹזֵל לוֹ אָז יִתְהַלָּל׃
      pl: Liche to, liche! mówi kupujący; ale gdy odchodzi chwali się. 
    15:
      he: יֵשׁ זָהָב וְרָב־פְּנִינִים וּכְלִי יְקָר שִׂפְתֵי־דָעַת׃
      pl: Jest złota i korali mnóstwo; ale klejnotem najcenniejszym są usta rozumne. 
    16:
      he: לְקַח־בִּגְדוֹ כִּי־עָרַב זָר וּבְעַד נכרים [נָכְרִיָּה] חַבְלֵהוּ׃
      pl: Zabierz mu szatę jego, gdyż za obcego zaręczył, a zabierz mu ją w zastaw
        za tę cudzą. 
    17:
      he: עָרֵב לָאִישׁ לֶחֶם שָׁקֶר וְאַחַר יִמָּלֵא־פִיהוּ חָצָץ׃
      pl: Słodkim człowiekowi chleb obłudy, w następstwie jednak napełniają się usta
        jego żwirem. 
    18:
      he: מַחֲשָׁבוֹת בְּעֵצָה תִכּוֹן וּבְתַחְבֻּלוֹת עֲשֵׂה מִלְחָמָה׃
      pl: Utwierdzają się zamysły przez radę wspólną, a tylko rozważnymi sposobami
        prowadź wojnę. 
    19:
      he: גּוֹלֶה־סּוֹד הוֹלֵךְ רָכִיל וּלְפֹתֶה שְׂפָתָיו לֹא תִתְעָרָב׃
      pl: Kto tajemnice zdradza, krąży jako oszczerca; przeto nie zadawaj się z takim,
        który usta swe rozwiera. 
    20:
      he: מְקַלֵּל אָבִיו וְאִמּוֹ יִדְעַךְ נֵרוֹ באישון [בֶּאֱשׁוּן] חֹשֶׁךְ׃
      pl: Kto ojcu albo matce swej złorzeczy, tego światło zgaśnie śród ponurej ciemności. 
    21:
      he: נַחֲלָה מבחלת [מְבֹהֶלֶת] בָּרִאשֹׁנָה וְאַחֲרִיתָהּ לֹא תְבֹרָךְ׃
      pl: Spuścizna zdobyta szybko z początku, nie będzie błogosławiona na końcu. 
    22:
      he: אַל־תֹּאמַר אֲשַׁלְּמָה־רָע קַוֵּה לַיהוָה וְיֹשַׁע לָךְ׃
      pl: 'Nie powiadaj: Odpłacę złem; ufaj Wiekuistemu a dopomoże ci. '
    23:
      he: תּוֹעֲבַת יְהוָה אֶבֶן וָאָבֶן וּמֹאזְנֵי מִרְמָה לֹא־טוֹב׃
      pl: Ohydą Wiekuistemu jest dwojaka waga, a szale fałszywe nie dobra to rzecz. 
    24:
      he: מֵיהוָה מִצְעֲדֵי־גָבֶר וְאָדָם מַה־יָּבִין דַּרְכּוֹ׃
      pl: Przez Wiekuistego kierowane są kroki ludzkie; jakże by mógł człowiek wyrozumieć
        drogę swoją? 
    25:
      he: מוֹקֵשׁ אָדָם יָלַע קֹדֶשׁ וְאַחַר נְדָרִים לְבַקֵּר׃
      pl: 'Zasadzką to dla człowieka bez rozmysłu wołać: poświęcone! a następnie dopiero
        śluby rozważać. '
    26:
      he: מְזָרֶה רְשָׁעִים מֶלֶךְ חָכָם וַיָּשֶׁב עֲלֵיהֶם אוֹפָן׃
      pl: Wydziela niegodziwych król mądry, i puszcza następnie koło po nich. 
    27:
      he: נֵר יְהוָה נִשְׁמַת אָדָם חֹפֵשׂ כָּל־חַדְרֵי־בָטֶן׃
      pl: Światłem Wiekuistego jest dusza człowieka; przenika ono wszystkie tajniki
        wnętrza. 
    28:
      he: חֶסֶד וֶאֱמֶת יִצְּרוּ־מֶלֶךְ וְסָעַד בַּחֶסֶד כִּסְאוֹ׃
      pl: Miłosierdzie i prawda strzegą króla, a wspiera on miłosierdziem tron swój. 
    29:
      he: תִּפְאֶרֶת בַּחוּרִים כֹּחָם וַהֲדַר זְקֵנִים שֵׂיבָה׃
      pl: Ozdobą młodzieńców jest ich siła, a strojem starców włos siwy. 
    30:
      he: חַבֻּרוֹת פֶּצַע תמריק [תַּמְרוּק] בְּרָע וּמַכּוֹת חַדְרֵי־בָטֶן׃
      pl: Pręgi wrzynające się wyczyszczają zło, mianowicie cięgi wnikające do tajników
        wnętrza. 
  21:
    1:
      he: פַּלְגֵי־מַיִם לֶב־מֶלֶךְ בְּיַד־יְהוָה עַל־כָּל־אֲשֶׁר יַחְפֹּץ יַטֶּנּוּ׃
      pl: Niby potoki wody jest serce króla w ręku Wiekuistego; dokądkolwiek Mu się
        podoba kieruje niem. 
    2:
      he: כָּל־דֶּרֶךְ־אִישׁ יָשָׁר בְּעֵינָיו וְתֹכֵן לִבּוֹת יְהוָה׃
      pl: Każdą drogę swoją poczytuje człowiek za prostą, ale jest to Wiekuisty, który
        serca waży. 
    3:
      he: עֲשֹׂה צְדָקָה וּמִשְׁפָּט נִבְחָר לַיהוָה מִזָּבַח׃
      pl: Pełnienie sprawiedliwości i słuszności milsze Wiekuistemu niż ofiary rzeźne. 
    4:
      he: רוּם־עֵינַיִם וּרְחַב־לֵב נִר רְשָׁעִים חַטָּאת׃
      pl: Wyniosłość oczu i nadętość serca, ta rola niegodziwych, jest sama już grzechem. 
    5:
      he: מַחְשְׁבוֹת חָרוּץ אַךְ־לְמוֹתָר וְכָל־אָץ אַךְ־לְמַחְסוֹר׃
      pl: Zamysły skrzętnego wiodą do dostatku; ale każdy gorączkujący się dochodzi
        tylko do nędzy. 
    6:
      he: פֹּעַל אוֹצָרוֹת בִּלְשׁוֹן שָׁקֶר הֶבֶל נִדָּף מְבַקְשֵׁי־מָוֶת׃
      pl: Skarby, kłamliwym językiem zdobyte, są jako tchnienie ulotne takich, którzy
        śmierci szukają. 
    7:
      he: שֹׁד־רְשָׁעִים יְגוֹרֵם כִּי מֵאֲנוּ לַעֲשׂוֹת מִשְׁפָּט׃
      pl: Łupieztwo niegodziwych pociągnie ich za sobą, wzbraniają się bowiem słuszność
        pełnić. 
    8:
      he: הֲפַכְפַּךְ דֶּרֶךְ אִישׁ וָזָר וְזַךְ יָשָׁר פָּעֳלוֹ׃
      pl: Krętą jest droga człowieka wyrodnego, czysty jednak - prawą jest działalność
        jego. 
    9:
      he: טוֹב לָשֶׁבֶת עַל־פִּנַּת־גָּג מֵאֵשֶׁת מִדְיָנִים וּבֵית חָבֶר׃
      pl: Lepiej na okapie dachu mieszkać, niż z kobietą swarliwą w domu wspólnym. 
    10:
      he: נֶפֶשׁ רָשָׁע אִוְּתָה־רָע לֹא־יֻחַן בְּעֵינָיו רֵעֵהוּ׃
      pl: Dusza niegodziwca łaknie złego; nie znajdzie u niego zmiłowania i własny
        towarzysz. 
    11:
      he: בַּעְנָשׁ־לֵץ יֶחְכַּם־פֶּתִי וּבְהַשְׂכִּיל לְחָכָם יִקַּח־דָּעַת׃
      pl: Gdy się nakłada karę na szydercę, nabiera kiep rozumu, ale gdy się naucza
        mądrego, nabywa on doświadczenia. 
    12:
      he: מַשְׂכִּיל צַדִּיק לְבֵית רָשָׁע מְסַלֵּף רְשָׁעִים לָרָע׃
      pl: Zastanawia się sprawiedliwy nad domem niegodziwego, gdy On niegodziwych
        w niedolę wtrącił. 
    13:
      he: אֹטֵם אָזְנוֹ מִזַּעֲקַת־דָּל גַּם־הוּא יִקְרָא וְלֹא יֵעָנֶה׃
      pl: Kto na wołanie biednego ucho swe zatyka, ten i sam wołać będzie a nie znajdzie
        posłuchu. 
    14:
      he: מַתָּן בַּסֵּתֶר יִכְפֶּה־אָף וְשֹׁחַד בַּחֵק חֵמָה עַזָּה׃
      pl: Dar tajemny uśmierza gniew, a datek w zanadrzu silną zapalczywość. 
    15:
      he: שִׂמְחָה לַצַּדִּיק עֲשׂוֹת מִשְׁפָּט וּמְחִתָּה לְפֹעֲלֵי אָוֶן׃
      pl: Radością jest dla sprawiedliwego sprawiedliwość spełnić, ale zgrozą dla
        złoczyńców. 
    16:
      he: אָדָם תּוֹעֶה מִדֶּרֶךְ הַשְׂכֵּל בִּקְהַל רְפָאִים יָנוּחַ׃
      pl: Człowiek, który z drogi rozsądku zbacza, spocznie niezadługo w zgromadzeniu
        cieni. 
    17:
      he: אִישׁ מַחְסוֹר אֹהֵב שִׂמְחָה אֹהֵב יַיִן־וָשֶׁמֶן לֹא יַעֲשִׁיר׃
      pl: W niedostatek wpada, kto w rozkoszach się lubuje; kto miłuje wino i olejki
        nie zbogaci się. 
    18:
      he: כֹּפֶר לַצַּדִּיק רָשָׁע וְתַחַת יְשָׁרִים בּוֹגֵד׃
      pl: Okupem za sprawiedliwego będzie niegodziwy, a miejsce prawych zajmie przeniewierca. 
    19:
      he: טוֹב שֶׁבֶת בְּאֶרֶץ־מִדְבָּר מֵאֵשֶׁת מדונים [מִדְיָנִים] וָכָעַס׃
      pl: Lepiej w pustym kraju zamieszkać, aniżeli z kobietą swarliwą i złośliwą. 
    20:
      he: אוֹצָר נֶחְמָד וָשֶׁמֶן בִּנְוֵה חָכָם וּכְסִיל אָדָם יְבַלְּעֶנּוּ׃
      pl: Skarb drogocenny i oliwa jest w siedzibie mędrca, ale człowiek głupi marnuje
        go. 
    21:
      he: רֹדֵף צְדָקָה וָחָסֶד יִמְצָא חַיִּים צְדָקָה וְכָבוֹד׃
      pl: Kto za cnotą i miłosierdziem dąży, znajduje życie, cnotę i cześć. 
    22:
      he: עִיר גִּבֹּרִים עָלָה חָכָם וַיֹּרֶד עֹז מִבְטֶחָה׃
      pl: Na miasto mocarzy nachodzi mędrzec i burzy warownię, na której polegało. 
    23:
      he: שֹׁמֵר פִּיו וּלְשׁוֹנוֹ שֹׁמֵר מִצָּרוֹת נַפְשׁוֹ׃
      pl: Kto strzeże ust i języka swego, ochrania od utrapień życie swoje. 
    24:
      he: זֵד יָהִיר לֵץ שְׁמוֹ עוֹשֶׂה בְּעֶבְרַת זָדוֹן׃
      pl: Butny, zuchwały, szydercą zwany, działa w szale pychy. 
    25:
      he: תַּאֲוַת עָצֵל תְּמִיתֶנּוּ כִּי־מֵאֲנוּ יָדָיו לַעֲשׂוֹת׃
      pl: Pożądliwość próżniaka zabija go, bo wzdragają się ręce jego pracować. 
    26:
      he: כָּל־הַיּוֹם הִתְאַוָּה תַאֲוָה וְצַדִּיק יִתֵּן וְלֹא יַחְשֹׂךְ׃
      pl: Bezustannie pała on pożądliwością, sprawiedliwy jednak użycza a nie szczędzi. 
    27:
      he: זֶבַח רְשָׁעִים תּוֹעֵבָה אַף כִּי־בְזִמָּה יְבִיאֶנּוּ׃
      pl: Ohydą jest ofiara niegodziwego, zwłaszcza gdy ją za sprośny czyn składa. 
    28:
      he: עֵד־כְּזָבִים יֹאבֵד וְאִישׁ שׁוֹמֵעַ לָנֶצַח יְדַבֵּר׃
      pl: Świadek kłamliwy zginie, kto jednak świadczy co słyszał, będzie statecznie
        mówił. 
    29:
      he: הֵעֵז אִישׁ רָשָׁע בְּפָנָיו וְיָשָׁר הוּא יכין [יָבִין] דרכיו [דַּרְכּוֹ׃]
      pl: Harde oblicze pokazuje człowiek niegodziwy, prawy jednak prostuje postępowanie
        swoje. 
    30:
      he: אֵין חָכְמָה וְאֵין תְּבוּנָה וְאֵין עֵצָה לְנֶגֶד יְהוָה׃
      pl: Niemasz mądrości, ani rozumu, ani rady wobec Wiekuistego. 
    31:
      he: סוּס מוּכָן לְיוֹם מִלְחָמָה וְלַיהוָה הַתְּשׁוּעָה׃
      pl: Rumak przyszykowany na dzień boju, ale od Wiekuistego przychodzi zwycięstwo. 
  22:
    1:
      he: נִבְחָר שֵׁם מֵעֹשֶׁר רָב מִכֶּסֶף וּמִזָּהָב חֵן טוֹב׃
      pl: Cenniejszem imię nad bogactwo wielkie, nad srebro i złoto wziętość dobra. 
    2:
      he: עָשִׁיר וָרָשׁ נִפְגָּשׁוּ עֹשֵׂה כֻלָּם יְהוָה׃
      pl: 'Bogaty i biedny stykają się wzajemnie: stwórcą ich obudwu Wiekuisty. '
    3:
      he: עָרוּם רָאָה רָעָה ויסתר [וְנִסְתָּר] וּפְתָיִים עָבְרוּ וְנֶעֱנָשׁוּ׃
      pl: Mądry przewiduje nieszczęście i chroni się; głupcy zapędzają się i muszą
        pokutować. 
    4:
      he: עֵקֶב עֲנָוָה יִרְאַת יְהוָה עֹשֶׁר וְכָבוֹד וְחַיִּים׃
      pl: Za pokorą i bogobojnością idzie bogactwo, cześć i życie. 
    5:
      he: צִנִּים פַּחִים בְּדֶרֶךְ עִקֵּשׁ שׁוֹמֵר נַפְשׁוֹ יִרְחַק מֵהֶם׃
      pl: Ciernie i zasadzki są na drodze przewrotnego, kto życia swego strzeże, stroni
        od nich. 
    6:
      he: חֲנֹךְ לַנַּעַר עַל־פִּי דַרְכּוֹ גַּם כִּי־יַזְקִין לֹא־יָסוּר מִמֶּנָּה׃
      pl: Wychowuj chłopca według drogi jego; i wtedy gdy się zestarzeje nie zboczy
        od niej. 
    7:
      he: עָשִׁיר בְּרָשִׁים יִמְשׁוֹל וְעֶבֶד לֹוֶה לְאִישׁ מַלְוֶה׃
      pl: Bogaty nad ubogimi panuje, a jest dłużnik sługą wierzyciela. 
    8:
      he: זוֹרֵעַ עַוְלָה יקצור־[יִקְצָר־] אָוֶן וְשֵׁבֶט עֶבְרָתוֹ יִכְלֶה׃
      pl: Kto krzywdę wysiewa zbierze niedolę, a bicz jego zaciekłości się skończy. 
    9:
      he: טוֹב־עַיִן הוּא יְבֹרָךְ כִּי־נָתַן מִלַּחְמוֹ לַדָּל׃
      pl: Kto życzliwe ma oko, ubłogosławiony będzie, albowiem udziela chleba swego
        biednemu. 
    10:
      he: גָּרֵשׁ לֵץ וְיֵצֵא מָדוֹן וְיִשְׁבֹּת דִּין וְקָלוֹן׃
      pl: Wypędź szydercę a ustanie zwada, a uspokoi się spór i sromota. 
    11:
      he: אֹהֵב טהור־[טְהָר־] לֵב חֵן שְׂפָתָיו רֵעֵהוּ מֶלֶךְ׃
      pl: Miłuje On tego, kto ma serce czyste; czyje usta wdzięczne tego przyjacielem
        król. 
    12:
      he: עֵינֵי יְהוָה נָצְרוּ דָעַת וַיְסַלֵּף דִּבְרֵי בֹגֵד׃
      pl: Oczy Wiekuistego ochraniają mężów poznania, ale sprawom przeniewiercy gotuje
        upadek. 
    13:
      he: אָמַר עָצֵל אֲרִי בַחוּץ בְּתוֹךְ רְחֹבוֹת אֵרָצֵחַ׃
      pl: 'Rzecze leniwy: lew na drodze, w pośrodku ulicy mogę być zamordowany. '
    14:
      he: שׁוּחָה עֲמֻקָּה פִּי זָרוֹת זְעוּם יְהוָה יפול־[יִפָּל־] שָׁם׃
      pl: Jamą głęboką są usta kobiet cudzych; przeklęty od Wiekuistego, wpada tam. 
    15:
      he: אִוֶּלֶת קְשׁוּרָה בְלֶב־נָעַר שֵׁבֶט מוּסָר יַרְחִיקֶנָּה מִמֶּנּוּ׃
      pl: Jeżeli głupota przylgnęła do serca chłopca, rózga napomnienia oddali ją
        od niego. 
    16:
      he: עֹשֵׁק דָּל לְהַרְבּוֹת לוֹ נֹתֵן לְעָשִׁיר אַךְ־לְמַחְסוֹר׃
      pl: Gnębi się nieraz biednego, aby mu mienia przysporzyć; daje się bogatemu,
        aby go w nędzę wtrącić. 
    17:
      he: הַט אָזְנְךָ וּשְׁמַע דִּבְרֵי חֲכָמִים וְלִבְּךָ תָּשִׁית לְדַעְתִּי׃
      pl: Nakłoń ucho i słuchaj słów mędrców, a skieruj twe serce ku nauce mojej. 
    18:
      he: כִּי־נָעִים כִּי־תִשְׁמְרֵם בְּבִטְנֶךָ יִכֹּנוּ יַחְדָּו עַל־שְׂפָתֶיךָ׃
      pl: Bo błogo ci, jeśli je zachowasz we wnętrzu swojem, jeśli się utwierdzą razem
        na ustach twoich. 
    19:
      he: לִהְיוֹת בַּיהוָה מִבְטַחֶךָ הוֹדַעְתִּיךָ הַיּוֹם אַף־אָתָּה׃
      pl: Abyś w Wiekuistym miał zaufanie, wyłuszczam ci je dzisiaj, zwłaszcza tobie. 
    20:
      he: הֲלֹא כָתַבְתִּי לְךָ שלשום [שָׁלִישִׁים] בְּמוֹעֵצֹת וָדָעַת׃
      pl: Wszak napisałem ci już prawidła, wraz z radami i objaśnieniami. 
    21:
      he: לְהוֹדִיעֲךָ קֹשְׁטְ אִמְרֵי אֱמֶת לְהָשִׁיב אֲמָרִים אֱמֶת לְשֹׁלְחֶיךָ׃
      pl: Aby cię poznajomić z istotą słów prawdy, abyś słowa prawdy mógł podać tym,
        którzy rady twej zasięgną. 
    22:
      he: אַל־תִּגְזָל־דָּל כִּי דַל־הוּא וְאַל־תְּדַכֵּא עָנִי בַשָּׁעַר׃
      pl: Nie krzywdź biednego dlatego że biedny, a nie gnęb ubogiego w bramie. 
    23:
      he: כִּי־יְהוָה יָרִיב רִיבָם וְקָבַע אֶת־קֹבְעֵיהֶם נָפֶשׁ׃
      pl: Albowiem Wiekuisty poprowadzi ich sprawę, a zabierze życie tym, którzy ich
        ograbiają. 
    24:
      he: אַל־תִּתְרַע אֶת־בַּעַל אָף וְאֶת־אִישׁ חֵמוֹת לֹא תָבוֹא׃
      pl: Nie spoufalaj się z popędliwym; a z człowiekiem zapalczywym się nie zadawaj. 
    25:
      he: פֶּן־תֶּאֱלַף ארחתו [אֹרְחֹתָיו] וְלָקַחְתָּ מוֹקֵשׁ לְנַפְשֶׁךָ׃
      pl: Abyś się nie nauczył ścieżek jego, a nie przygotował sideł dla duszy twojej. 
    26:
      he: אַל־תְּהִי בְתֹקְעֵי־כָף בַּעֹרְבִים מַשָּׁאוֹת׃
      pl: Nie bądź z tych, którzy rękę dają, którzy za długi zaręczają. 
    27:
      he: אִם־אֵין־לְךָ לְשַׁלֵּם לָמָּה יִקַּח מִשְׁכָּבְךָ מִתַּחְתֶּיךָ׃
      pl: Bo jeślibyś nie miał czem zapłacić, czemu mają zabrać pościel twą z pod
        ciebie. 
    28:
      he: אַל־תַּסֵּג גְּבוּל עוֹלָם אֲשֶׁר עָשׂוּ אֲבוֹתֶיךָ׃
      pl: Nie przesuwaj granicy odwiecznej, którą ustanowili ojcowie twoi. 
    29:
      he: חָזִיתָ אִישׁ מָהִיר בִּמְלַאכְתּוֹ לִפְנֵי־מְלָכִים יִתְיַצָּב בַּל־יִתְיַצֵּב
        לִפְנֵי חֲשֻׁכִּים׃
      pl: Jeżeliś zauważył człowieka biegłego w swym zawodzie, przed obliczem królów
        on stanie, choć nie ostoi się przed czernią. 
  23:
    1:
      he: כִּי־תֵשֵׁב לִלְחוֹם אֶת־מוֹשֵׁל בִּין תָּבִין אֶת־אֲשֶׁר לְפָנֶיךָ׃
      pl: Jeżeli zasiądziesz do uczty z władcą, rozważ dobrze kogo masz przed sobą. 
    2:
      he: וְשַׂמְתָּ שַׂכִּין בְּלֹעֶךָ אִם־בַּעַל נֶפֶשׁ אָתָּה׃
      pl: Inaczej kładziesz nóż na własne gardło, jeśli chciwy jesteś. 
    3:
      he: אַל־תִּתְאָו לְמַטְעַמּוֹתָיו וְהוּא לֶחֶם כְּזָבִים׃
      pl: Nie pożądaj jego łakoci, bo chleb to zwodniczy. 
    4:
      he: אַל־תִּיגַע לְהַעֲשִׁיר מִבִּינָתְךָ חֲדָל׃
      pl: Nie wysilaj się na zbieranie bogactw, z własnej rozwagi twej zaniechaj. 
    5:
      he: התעוף [הֲתָעִיף] עֵינֶיךָ בּוֹ וְאֵינֶנּוּ כִּי עָשֹׂה יַעֲשֶׂה־לּוֹ כְנָפַיִם
        כְּנֶשֶׁר ועיף [יָעוּף] הַשָּׁמָיִם׃
      pl: Azali puścisz oczy twoje w pogoń za tem, co zniknie? Niezawodnie bowiem
        uczyni sobie skrzydła, niby orzeł, który ku niebu ulatuje. 
    6:
      he: אַל־תִּלְחַם אֶת־לֶחֶם רַע עָיִן וְאַל־תתאו [תִּתְאָיו] לְמַטְעַמֹּתָיו׃
      pl: Nie pożywaj chleba nieżyczliwego, a nie pożądaj łakoci jego. 
    7:
      he: כִּי כְּמוֹ־שָׁעַר בְּנַפְשׁוֹ כֶּן־הוּא אֱכֹל וּשְׁתֵה יֹאמַר לָךְ וְלִבּוֹ
        בַּל־עִמָּךְ׃
      pl: Gdyż jakby obliczał w duszy - już taki on; jedz i pij, powiada tobie, ale
        serce jego nie jest z tobą. 
    8:
      he: פִּתְּךָ־אָכַלְתָּ תְקִיאֶנָּה וְשִׁחַתָּ דְּבָרֶיךָ הַנְּעִימִים׃
      pl: Kęs, któryś spożył chciałbyś znowu wyplunąć, a straciłeś daremnie uprzejme
        twe słowa. 
    9:
      he: בְּאָזְנֵי כְסִיל אַל־תְּדַבֵּר כִּי־יָבוּז לְשֵׂכֶל מִלֶּיךָ׃
      pl: W uszy głupca nie rozprawiaj, bo on tylko pogardę ma dla rozumnych słów
        twoich. 
    10:
      he: אַל־תַּסֵּג גְּבוּל עוֹלָם וּבִשְׂדֵי יְתוֹמִים אַל־תָּבֹא׃
      pl: Nie przesuwaj granicy odwiecznej, a w pole sierot nie wkraczaj. 
    11:
      he: כִּי־גֹאֲלָם חָזָק הוּא־יָרִיב אֶת־רִיבָם אִתָּךְ׃
      pl: Albowiem wybawca ich mocny - On poprowadzi sprawę ich z tobą! 
    12:
      he: הָבִיאָה לַמּוּסָר לִבֶּךָ וְאָזְנֶךָ לְאִמְרֵי־דָעַת׃
      pl: Skieruj serce twe ku napomnieniu, a uszy twoje ku słowom rozumnym. 
    13:
      he: אַל־תִּמְנַע מִנַּעַר מוּסָר כִּי־תַכֶּנּוּ בַשֵּׁבֶט לֹא יָמוּת׃
      pl: Nie szczędź chłopcu napomnienia; jeżeli oćwiczysz go rózgą, nie umrze. 
    14:
      he: אַתָּה בַּשֵּׁבֶט תַּכֶּנּוּ וְנַפְשׁוֹ מִשְּׁאוֹל תַּצִּיל׃
      pl: Ty wprawdzie rózgą go ćwiczysz, ale duszę jego z przepaści wybawiasz. 
    15:
      he: בְּנִי אִם־חָכַם לִבֶּךָ יִשְׂמַח לִבִּי גַם־אָנִי׃
      pl: Synu mój, jeśli serce twe mądrości nabierze, ucieszy się i serce moje we mnie. 
    16:
      he: וְתַעְלֹזְנָה כִלְיוֹתָי בְּדַבֵּר שְׂפָתֶיךָ מֵישָׁרִים׃
      pl: Zadrżą też radością wnętrza moje, gdy usta twe wygłoszą rzeczy proste. 
    17:
      he: אַל־יְקַנֵּא לִבְּךָ בַּחַטָּאִים כִּי אִם־בְּיִרְאַת־יְהוָה כָּל־הַיּוֹם׃
      pl: Niechaj nie zajrzy serce twe grzesznym, lecz bojaźni Wiekuistego trzymaj
        się ustawicznie. 
    18:
      he: כִּי אִם־יֵשׁ אַחֲרִית וְתִקְוָתְךָ לֹא תִכָּרֵת׃
      pl: Bo zaprawdę, jest jeszcze przyszłość, a nadzieja twoja nie zaginie. 
    19:
      he: שְׁמַע־אַתָּה בְנִי וַחֲכָם וְאַשֵּׁר בַּדֶּרֶךְ לִבֶּךָ׃
      pl: Posłuchaj ty, synu mój, a nabierz mądrości, a skieruj serce twe na prostą
        drogę. 
    20:
      he: אַל־תְּהִי בְסֹבְאֵי־יָיִן בְּזֹלֲלֵי בָשָׂר לָמוֹ׃
      pl: Nie przebywaj z tymi, którzy się opijają winem, którzy się mięsiwem obżerają. 
    21:
      he: כִּי־סֹבֵא וְזוֹלֵל יִוָּרֵשׁ וּקְרָעִים תַּלְבִּישׁ נוּמָה׃
      pl: Bo opój i żarłok zubożeje, a w łachmany przyodziewa ospałość. 
    22:
      he: שְׁמַע לְאָבִיךָ זֶה יְלָדֶךָ וְאַל־תָּבוּז כִּי־זָקְנָה אִמֶּךָ׃
      pl: Słuchaj ojca twego, który cię spłodził, a nie pogardzaj matką twoją przeto,
        że się zestarzała. 
    23:
      he: אֱמֶת קְנֵה וְאַל־תִּמְכֹּר חָכְמָה וּמוּסָר וּבִינָה׃
      pl: Prawdę nabywaj, a nie sprzedawaj, mądrość, karność i rozwagę. 
    24:
      he: גול [גִּיל] יגול [יָגִיל] אֲבִי צַדִּיק יולד [וְיוֹלֵד] חָכָם וישמח־[יִשְׂמַח־]
        בּוֹ׃
      pl: Głośno się raduje ojciec cnotliwego; kto zrodził mędrca cieszy się nim. 
    25:
      he: יִשְׂמַח־אָבִיךָ וְאִמֶּךָ וְתָגֵל יוֹלַדְתֶּךָ׃
      pl: Niechajże się cieszy ojciec twój i matka twoja, niechże się raduje ta, która
        cię urodziła. 
    26:
      he: תְּנָה־בְנִי לִבְּךָ לִי וְעֵינֶיךָ דְּרָכַי תרצנה [תִּצֹּרְנָה׃]
      pl: Oddaj mi, synu mój, serce twoje, a twoje oczy oby drogi moje umiłowały. 
    27:
      he: כִּי־שׁוּחָה עֲמֻקָּה זוֹנָה וּבְאֵר צָרָה נָכְרִיָּה׃
      pl: Gdyż jamą głęboką jest nierządnica, a ciasną studnią obca. 
    28:
      he: אַף־הִיא כְּחֶתֶף תֶּאֱרֹב וּבוֹגְדִים בְּאָדָם תּוֹסִף׃
      pl: Nadto ona jako rozbójnik czyha, a wiarołomnych wpośród ludzi mnoży. 
    29:
      he: לְמִי אוֹי לְמִי אֲבוֹי לְמִי מדונים [מִדְיָנִים ] לְמִי שִׂיחַ לְמִי פְּצָעִים
        חִנָּם לְמִי חַכְלִלוּת עֵינָיִם׃
      pl: Komuż bieda dolega? komu cierpienie? komu swary? komu żale? komuż rany bez
        przyczyny? komu zaczerwienione oczy? 
    30:
      he: לַמְאַחֲרִים עַל־הַיָּיִן לַבָּאִים לַחְקֹר מִמְסָךְ׃
      pl: Tym, którzy do późna przesiadują przy winie, którzy przychodzą, by napój
        wypróbować. 
    31:
      he: אַל־תֵּרֶא יַיִן כִּי יִתְאַדָּם כִּי־יִתֵּן בכיס [בַּכּוֹס] עֵינוֹ יִתְהַלֵּךְ
        בְּמֵישָׁרִים׃
      pl: Nie spoglądaj na wino jak się czerwieni, jak w puharze się perli, jak gładko
        się ześlizguje. 
    32:
      he: אַחֲרִיתוֹ כְּנָחָשׁ יִשָּׁךְ וּכְצִפְעֹנִי יַפְרִשׁ׃
      pl: W końcu jak wąż kąsa, jak bazyliszek jadem pryska. 
    33:
      he: עֵינֶיךָ יִרְאוּ זָרוֹת וְלִבְּךָ יְדַבֵּר תַּהְפֻּכוֹת׃
      pl: Oczy twoje dziwne rzeczy widzą, a serce twoje przewrotności prawi. 
    34:
      he: וְהָיִיתָ כְּשֹׁכֵב בְּלֶב־יָם וּכְשֹׁכֵב בְּרֹאשׁ חִבֵּל׃
      pl: A jesteś jako ten, który w pośrodku morza leży a na wierzchołku masztu śpi. 
    35:
      he: הִכּוּנִי בַל־חָלִיתִי הֲלָמוּנִי בַּל־יָדָעְתִּי מָתַי אָקִיץ אוֹסִיף אֲבַקְשֶׁנּוּ
        עוֹד׃
      pl: '"Pobili mnie, nie zaznałem bólu; potłukli mnie, nie odczułem tego. Kiedyż
        się rozbudzę? Rozpocznę na nowo, będę go dalej szukał!" '
  24:
    1:
      he: אַל־תְּקַנֵּא בְּאַנְשֵׁי רָעָה וְאַל־תתאו [תִּתְאָיו] לִהְיוֹת אִתָּם׃
      pl: Nie zajrzyj ludziom niecnym, a nie pragnij przebywać z nimi. 
    2:
      he: כִּי־שֹׁד יֶהְגֶּה לִבָּם וְעָמָל שִׂפְתֵיהֶם תְּדַבֵּרְנָה׃
      pl: Gdyż o grabieży rozmyśla serce ich, a o krzywdzie rozprawiają ich usta. 
    3:
      he: בְּחָכְמָה יִבָּנֶה בָּיִת וּבִתְבוּנָה יִתְכּוֹנָן׃
      pl: Mądrością bywa dom zbudowany, a roztropnością tylko utwierdzony. 
    4:
      he: וּבְדַעַת חֲדָרִים יִמָּלְאוּ כָּל־הוֹן יָקָר וְנָעִים׃
      pl: Rozwagą też napełniają się komory, wszelakiem mieniem kosztownem i przyjemnem. 
    5:
      he: גֶּבֶר־חָכָם בַּעוֹז וְאִישׁ־דַּעַת מְאַמֶּץ־כֹּחַ׃
      pl: Człowiek mądry wyposażony jest siłą; a mąż roztropny objawia moc. 
    6:
      he: כִּי בְתַחְבֻּלוֹת תַּעֲשֶׂה־לְּךָ מִלְחָמָה וּתְשׁוּעָה בְּרֹב יוֹעֵץ׃
      pl: Albowiem rozważnymi sposobami prowadzić należy wojnę, a zwycięztwo jest
        tam, gdzie dużo radców. 
    7:
      he: רָאמוֹת לֶאֱוִיל חָכְמוֹת בַּשַּׁעַר לֹא יִפְתַּח־פִּיהוּ׃
      pl: Niedościgłą dla głupca mądrość; nie otwiera on w bramie ust swoich. 
    8:
      he: מְחַשֵּׁב לְהָרֵעַ לוֹ בַּעַל־מְזִמּוֹת יִקְרָאוּ׃
      pl: Kto szkodzić zamierza, tego mistrzem niecności nazywają. 
    9:
      he: זִמַּת אִוֶּלֶת חַטָּאת וְתוֹעֲבַת לְאָדָם לֵץ׃
      pl: Przedsięwzięciem niedorzecznem jest grzech, a ohydą ludziom szyderca. 
    10:
      he: הִתְרַפִּיתָ בְּיוֹם צָרָה צַר כֹּחֶכָה׃
      pl: Jeśliś zwątpił w dniu niedoli, wątłą też siła twoja. 
    11:
      he: הַצֵּל לְקֻחִים לַמָּוֶת וּמָטִים לַהֶרֶג אִם־תַּחְשׂוֹךְ׃
      pl: Wybawiaj wleczonych na śmierć, a gdy na rzeź się potaczają, staraj się temu
        zapobiedz. 
    12:
      he: כִּי־תֹאמַר הֵן לֹא־יָדַעְנוּ זֶה הֲ‍לֹא־תֹכֵן לִבּוֹת הוּא־יָבִין וְנֹצֵר
        נַפְשְׁךָ הוּא יֵדָע וְהֵשִׁיב לְאָדָם כְּפָעֳלוֹ׃
      pl: 'Jeślibyś rzekł: Myśmy o tem nie wiedzieli! Zaprawdę, Ten co serca bada,
        On to przenika, a który nad duszą twą czuwa, On to wie, i odpłaci człowiekowi
        wedle czynu jego. '
    13:
      he: אֱכָל־בְּנִי דְבַשׁ כִּי־טוֹב וְנֹפֶת מָתוֹק עַל־חִכֶּךָ׃
      pl: Pożywaj, synu mój, miód, gdyż smaczny jest, a patokę, gdyż słodka dla podniebienia
        twojego. 
    14:
      he: כֵּן דְּעֶה חָכְמָה לְנַפְשֶׁךָ אִם־מָצָאתָ וְיֵשׁ אַחֲרִית וְתִקְוָתְךָ
        לֹא תִכָּרֵת׃
      pl: Ale tak samo poczytaj mądrość dla duszy twojej; Jeśliś ją pozyskał, jest
        przyszłość, a nadzieja twoja nie zaginie. 
    15:
      he: אַל־תֶּאֱרֹב רָשָׁע לִנְוֵה צַדִּיק אַל־תְּשַׁדֵּד רִבְצוֹ׃
      pl: Nie wypatruj, niegodziwcze, sadyby sprawiedliwego, a nie opustoszaj miejsca
        wypoczynku jego. 
    16:
      he: כִּי שֶׁבַע יִפּוֹל צַדִּיק וָקָם וּרְשָׁעִים יִכָּשְׁלוּ בְרָעָה׃
      pl: Bo siedmiokrotnie pada sprawiedliwy a dźwiga się znowu, ale niegodziwi gdy
        się potkną, pozostaną w nieszczęściu. 
    17:
      he: בִּנְפֹל אויביך [אוֹיִבְךָ] אַל־תִּשְׂמָח וּבִכָּשְׁלוֹ אַל־יָגֵל לִבֶּךָ׃
      pl: Gdy upadł wróg twój nie ciesz się, a gdy się potknął niechaj nie raduje
        się serce twoje. 
    18:
      he: פֶּן־יִרְאֶה יְהוָה וְרַע בְּעֵינָיו וְהֵשִׁיב מֵעָלָיו אַפּוֹ׃
      pl: Aby tego Wiekuisty nie ujrzał, a na ten widok się obruszył, tak iżby odwrócił
        od niego gniew swój na ciebie. 
    19:
      he: אַל־תִּתְחַר בַּמְּרֵעִים אַל־תְּקַנֵּא בָּרְשָׁעִים׃
      pl: Nie oburzaj się na złoczyńców, nie zajrzyj niegodziwym. 
    20:
      he: כִּי לֹא־תִהְיֶה אַחֲרִית לָרָע נֵר רְשָׁעִים יִדְעָךְ׃
      pl: Bo niemasz przyszłości dla niecnych; pochodnia niegodziwych zgaśnie. 
    21:
      he: יְרָא־אֶת־יְהוָה בְּנִי וָמֶלֶךְ עִם־שׁוֹנִים אַל־תִּתְעָרָב׃
      pl: Obawiaj się Wiekuistego, synu mój, i króla; z wichrzycielami się nie zadawaj. 
    22:
      he: כִּי־פִתְאֹם יָקוּם אֵידָם וּפִיד שְׁנֵיהֶם מִי יוֹדֵעַ׃
      pl: Albowiem nagle nastanie ich ruina, a klęska obydwóch, któż ją przewidzi? 
    23:
      he: גַּם־אֵלֶּה לַחֲכָמִים הַכֵּר־פָּנִים בְּמִשְׁפָּט בַּל־טוֹב׃
      pl: 'I te wyrzeczenia pochodzą od mędrców: Uwzględnianie osób w sądzie jest
        rzeczą niegodziwą. '
    24:
      he: אֹמֵר לְרָשָׁע צַדִּיק אָתָּה יִקְּבֻהוּ עַמִּים יִזְעָמוּהוּ לְאֻמִּים׃
      pl: 'Kto do niegodziwca powiada: tyś sprawiedliwy, tego przeklinać będą ludy,
        temu złorzeczyć będą narody. '
    25:
      he: וְלַמּוֹכִיחִים יִנְעָם וַעֲלֵיהֶם תָּבוֹא בִרְכַּת־טוֹב׃
      pl: Ale, tym, którzy wyświetlają, błogo im, a spłynie na nich błogosławieństwo
        dobrych. 
    26:
      he: שְׂפָתַיִם יִשָּׁק מֵשִׁיב דְּבָרִים נְכֹחִים׃
      pl: W usta całuje, kto właściwą odpowiedź daje. 
    27:
      he: הָכֵן בַּחוּץ מְלַאכְתֶּךָ וְעַתְּדָהּ בַּשָּׂדֶה לָךְ אַחַר וּבָנִיתָ בֵיתֶךָ׃
      pl: Urządź na zewnątrz sprawy twoje, przyszykuj je na polu sobie, a następnie
        dopiero wybuduj dom swój. 
    28:
      he: אַל־תְּהִי עֵד־חִנָּם בְּרֵעֶךָ וַהֲפִתִּיתָ בִּשְׂפָתֶיךָ׃
      pl: Nie bądź niepowołanym świadkiem przeciw bliźniemu twemu; czyżbyś chciał
        zwodzić ustami swojemi? 
    29:
      he: אַל־תֹּאמַר כַּאֲשֶׁר עָשָׂה־לִי כֵּן אֶעֱשֶׂה־לּוֹ אָשִׁיב לָאִישׁ כְּפָעֳלוֹ׃
      pl: 'Nie mów: Jako on mi uczynił, tak uczynię jemu; odpłacę temu człowiekowi
        wedle zasługi jego. '
    30:
      he: עַל־שְׂדֵה אִישׁ־עָצֵל עָבַרְתִּי וְעַל־כֶּרֶם אָדָם חֲסַר־לֵב׃
      pl: Mimo pola człowieka opieszałego przechodziłem, i mimo winnicy człowieka
        bezmyślnego. 
    31:
      he: וְהִנֵּה עָלָה כֻלּוֹ קִמְּשֹׂנִים כָּסּוּ פָנָיו חֲרֻלִּים וְגֶדֶר אֲבָנָיו
        נֶהֱרָסָה׃
      pl: A oto zarosła cała pokrzywą, powierzchnia jej pokryta była chwastem, a ogrodzenie
        jej kamienne było rozwalone. 
    32:
      he: וָאֶחֱזֶה אָנֹכִי אָשִׁית לִבִּי רָאִיתִי לָקַחְתִּי מוּסָר׃
      pl: Ja zaś patrzałem, zwróciłem na to uwagę moją, spojrzałem, i powziąłem ztąd
        przestrogę. 
    33:
      he: מְעַט שֵׁנוֹת מְעַט תְּנוּמוֹת מְעַט חִבֻּק יָדַיִם לִשְׁכָּב׃
      pl: Tak, jeszcze cokolwiek się przespać, cokolwiek podrzemać, cokolwiek składać
        ręce - dla wypoczynku. 
    34:
      he: וּבָא־מִתְהַלֵּךְ רֵישֶׁךָ וּמַחְסֹרֶיךָ כְּאִישׁ מָגֵן׃
      pl: Aż nadchodzi jako włóczęga ubóstwo twoje, a niedostatek twój jako tarczą
        zbrojny. 
  25:
    1:
      he: גַּם־אֵלֶּה מִשְׁלֵי שְׁלֹמֹה אֲשֶׁר הֶעְתִּיקוּ אַנְשֵׁי חִזְקִיָּה מֶלֶךְ־יְהוּדָה׃
      pl: Oto również przysłowia Salomona, które spisali mężowie Chiskjasza, króla
        judzkiego. 
    2:
      he: כְּבֹד אֱלֹהִים הַסְתֵּר דָּבָר וּכְבֹד מְלָכִים חֲקֹר דָּבָר׃
      pl: Chwałą Boga jest rzecz zataić, ale chwałą króla rzecz zbadać. 
    3:
      he: שָׁמַיִם לָרוּם וָאָרֶץ לָעֹמֶק וְלֵב מְלָכִים אֵין חֵקֶר׃
      pl: Niebo wzwyż a ziemia w głąb - a serce królów niezbadane. 
    4:
      he: הָגוֹ סִיגִים מִכָּסֶף וַיֵּצֵא לַצֹּרֵף כֶּלִי׃
      pl: Niechaj się żużle z srebra wydzielą, a uda się złotnikowi naczynie. 
    5:
      he: הָגוֹ רָשָׁע לִפְנֵי־מֶלֶךְ וְיִכּוֹן בַּצֶּדֶק כִּסְאוֹ׃
      pl: Niechaj niegodziwych z przed oblicza króla usuną, a utrwali się sprawiedliwością
        tron jego. 
    6:
      he: אַל־תִּתְהַדַּר לִפְנֵי־מֶלֶךְ וּבִמְקוֹם גְּדֹלִים אַל־תַּעֲמֹד׃
      pl: Nie pysznij się wobec króla, a na miejscu wielkich nie stawaj. 
    7:
      he: כִּי טוֹב אֲמָר־לְךָ עֲ‍לֵה הֵנָּה מֵהַשְׁפִּילְךָ לִפְנֵי נָדִיב אֲשֶׁר
        רָאוּ עֵינֶיךָ׃
      pl: 'Albowiem lepiej, aby ci powiedziano: posuń się wyżej, niż, aby cię poniżono
        przed znakomitym, dlatego że się podniosły oczy twoje. '
    8:
      he: אַל־תֵּצֵא לָרִב מַהֵר פֶּן מַה־תַּעֲשֶׂה בְּאַחֲרִיתָהּ בְּהַכְלִים אֹתְךָ
        רֵעֶךָ׃
      pl: Nie występuj skwapliwie do sporu, bo cóż poczniesz w następstwie, gdy cię
        przeciwnik twój zawstydzi? 
    9:
      he: רִיבְךָ רִיב אֶת־רֵעֶךָ וְסוֹד אַחֵר אַל־תְּגָל׃
      pl: Prowadź spór twój z bliźnim, ale tajemnicy cudzej nie zdradzaj. 
    10:
      he: פֶּן־יְחַסֶּדְךָ שֹׁמֵעַ וְדִבָּתְךָ לֹא תָשׁוּב׃
      pl: Aby cię nie lżył, kto to usłyszy, i aby niesława twoja nigdy już nie ustała. 
    11:
      he: תַּפּוּחֵי זָהָב בְּמַשְׂכִּיּוֹת כָּסֶף דָּבָר דָּבֻר עַל־אָפְנָיו׃
      pl: Złote jabłuszka na cyzelowanych naczyniach srebrnych, tak słowo wypowiedziane
        stosownie do właściwych swych okoliczności. 
    12:
      he: נֶזֶם זָהָב וַחֲלִי־כָתֶם מוֹכִיחַ חָכָם עַל־אֹזֶן שֹׁמָעַת׃
      pl: Kolczyk złoty z klejnotem błyszczącym, tak mówca mądry wobec uważnego ucha. 
    13:
      he: כְּצִנַּת־שֶׁלֶג בְּיוֹם קָצִיר צִיר נֶאֱמָן לְשֹׁלְחָיו וְנֶפֶשׁ אֲדֹנָיו
        יָשִׁיב׃
      pl: Jako chłód śnieżny w porze żniwa, tak posłaniec wierny mocodawcom swoim;
        orzeźwia on duszę pana swego. 
    14:
      he: נְשִׂיאִים וְרוּחַ וְגֶשֶׁם אָיִן אִישׁ מִתְהַלֵּל בְּמַתַּת־שָׁקֶר׃
      pl: Chmury i wiatr a deszczu brak - tak człowiek chełpiący się darem zwodniczym. 
    15:
      he: בְּאֹרֶךְ אַפַּיִם יְפֻתֶּה קָצִין וְלָשׁוֹן רַכָּה תִּשְׁבָּר־גָּרֶם׃
      pl: Cierpliwością daje się książę ugiąć, a język łagodny kruszy kości. 
    16:
      he: דְּבַשׁ מָצָאתָ אֱכֹל דַּיֶּךָּ פֶּן־תִּשְׂבָּעֶנּוּ וַהֲקֵאתוֹ׃
      pl: Jeśliś miód znalazł, pożywaj podostatkiem, abyś się nim nie przesycił a go
        znowu nie zrzucił. 
    17:
      he: הֹקַר רַגְלְךָ מִבֵּית רֵעֶךָ פֶּן־יִשְׂבָּעֲךָ וּשְׂנֵאֶךָ׃
      pl: Rzadziej stawiaj nogę w domu przyjaciela twego, aby się nie przesycił tobą,
        a nie znienawidził cię. 
    18:
      he: מֵפִיץ וְחֶרֶב וְחֵץ שָׁנוּן אִישׁ עֹנֶה בְרֵעֵהוּ עֵד שָׁקֶר׃
      pl: Młot i miecz i strzała ostra, tak człowiek, składający przeciw bliźniemu
        fałszywe świadectwo. 
    19:
      he: שֵׁן רֹעָה וְרֶגֶל מוּעָדֶת מִבְטָח בּוֹגֵד בְּיוֹם צָרָה׃
      pl: Ząb spróchniały i noga chwiejna, tak poleganie na zdrajcy w dzień niedoli. 
    20:
      he: מַעֲדֶה בֶּגֶד בְּיוֹם קָרָה חֹמֶץ עַל־נָתֶר וְשָׁר בַּשִּׁרִים עַל לֶב־רָע׃
      pl: Zrzucającym szaty w dniu chłodnym, rozlewającym ocet na ług, jest wyśpiewujący
        pieśni sercu znękanemu. 
    21:
      he: אִם־רָעֵב שֹׂנַאֲךָ הַאֲכִלֵהוּ לָחֶם וְאִם־צָמֵא הַשְׁקֵהוּ מָיִם׃
      pl: Jeżeli nieprzyjaciel twój łaknie, nakarm go chlebem, jeżeli pragnie napój
        go wodą. 
    22:
      he: כִּי גֶחָלִים אַתָּה חֹתֶה עַל־רֹאשׁוֹ וַיהוָה יְשַׁלֶּם־לָךְ׃
      pl: Inaczej zgarniałbyś zarzewia na głowę jego - tobie zaś zapłaci Wiekuisty. 
    23:
      he: רוּחַ צָפוֹן תְּחוֹלֵל גָּשֶׁם וּפָנִים נִזְעָמִים לְשׁוֹן סָתֶר׃
      pl: Wiatr północny sprowadza deszcz, a twarze zasępione mowy uszczypliwe. 
    24:
      he: טוֹב שֶׁבֶת עַל־פִּנַּת־גָּג מֵאֵשֶׁת מדונים [מִדְיָנִים] וּבֵית חָבֶר׃
      pl: Lepiej na okapie dachu mieszkać, niż z kobietą swarliwą w wspólnym domu. 
    25:
      he: מַיִם קָרִים עַל־נֶפֶשׁ עֲיֵפָה וּשְׁמוּעָה טוֹבָה מֵאֶרֶץ מֶרְחָק׃
      pl: Woda zimna dla spragnionej duszy, a wieść pomyślna z ziemi dalekiej. 
    26:
      he: מַעְיָן נִרְפָּשׂ וּמָקוֹר מָשְׁחָת צַדִּיק מָט לִפְנֵי־רָשָׁע׃
      pl: Źródło mętne i krynica zepsuta, - a sprawiedliwy, który wobec niegodziwego
        się ugina. 
    27:
      he: אָכֹל דְּבַשׁ הַרְבּוֹת לֹא־טוֹב וְחֵקֶר כְּבֹדָם כָּבוֹד׃
      pl: Zbytnie objadanie się miodem jest niezdrowe, a zbyt natężone poszukiwanie
        sławy, niesławą. 
    28:
      he: עִיר פְּרוּצָה אֵין חוֹמָה אִישׁ אֲשֶׁר אֵין מַעְצָר לְרוּחוֹ׃
      pl: Miastem otwartem, pozbawionem już muru, człowiek nie mający hamulca dla
        ducha swojego. 
  26:
    1:
      he: כַּשֶּׁלֶג בַּקַּיִץ וְכַמָּטָר בַּקָּצִיר כֵּן לֹא־נָאוֶה לִכְסִיל כָּבוֹד׃
      pl: Jak śnieg w lecie, jak deszcz we żniwa, tak nie przystoi cześć głupiemu. 
    2:
      he: כַּצִּפּוֹר לָנוּד כַּדְּרוֹר לָעוּף כֵּן קִלְלַת חִנָּם לא [לוֹ] תָבֹא׃
      pl: Jak wróbel do pierzchania, jak jaskółka do odlotu, tak i klątwa niezasłużona
        - nie spełnia się. 
    3:
      he: שׁוֹט לַסּוּס מֶתֶג לַחֲמוֹר וְשֵׁבֶט לְגֵו כְּסִילִים׃
      pl: Bicz na konia, wędzidło na osła, a rózga na grzbiet błaznów. 
    4:
      he: אַל־תַּעַן כְּסִיל כְּאִוַּלְתּוֹ פֶּן־תִּשְׁוֶה־לּוֹ גַם־אָתָּה׃
      pl: Nie odpowiadaj błaznowi wedle głupoty jego, abyś się z nim sam na równi
        nie postawił. 
    5:
      he: עֲנֵה כְסִיל כְּאִוַּלְתּוֹ פֶּן־יִהְיֶה חָכָם בְּעֵינָיו׃
      pl: Odpowiedz błaznowi wedle głupoty jego, aby się nie uważał za mędrca w własnych
        oczach. 
    6:
      he: מְקַצֶּה רַגְלַיִם חָמָס שֹׁתֶה שֹׁלֵחַ דְּבָרִים בְּיַד־כְּסִיל׃
      pl: Jakby nogi sobie obciął, a krzywdę połknął, kto załatwia sprawy przez błazna. 
    7:
      he: דַּלְיוּ שֹׁקַיִם מִפִּסֵּחַ וּמָשָׁל בְּפִי כְסִילִים׃
      pl: Zwisają golenie u chromego, a przysłowie z ust błaznów. 
    8:
      he: כִּצְרוֹר אֶבֶן בְּמַרְגֵּמָה כֵּן־נוֹתֵן לִכְסִיל כָּבוֹד׃
      pl: Jak gdyby przywiązywał kamień do procy, tak ten, który składa cześć błaznowi. 
    9:
      he: חוֹחַ עָלָה בְיַד־שִׁכּוֹר וּמָשָׁל בְּפִי כְסִילִים׃
      pl: Cierń wniknął w rękę opoja, a przypowieść w usta błaznów. 
    10:
      he: רַב מְחוֹלֵל־כֹּל וְשֹׂכֵר כְּסִיל וְשֹׂכֵר עֹבְרִים׃
      pl: Możny rzuca postrach na wszystkich, jeżeli przyjmuje do służby błaznów i włóczęgów. 
    11:
      he: כְּכֶלֶב שָׁב עַל־קֵאוֹ כְּסִיל שׁוֹנֶה בְאִוַּלְתּוֹ׃
      pl: Jak pies wraca do plwocin swoich, tak powtarza błazen swoją niedorzeczność. 
    12:
      he: רָאִיתָ אִישׁ חָכָם בְּעֵינָיו תִּקְוָה לִכְסִיל מִמֶּנּוּ׃
      pl: Jeżeli widzisz człowieka, który się sam za mędrca poczytuje - tedy spodziewaj
        się po błaźnie więcej niż po nim. 
    13:
      he: אָמַר עָצֵל שַׁחַל בַּדָּרֶךְ אֲרִי בֵּין הָרְחֹבוֹת׃
      pl: 'Leniwy powiada: lew na drodze, lew pośrodku ulic. '
    14:
      he: הַדֶּלֶת תִּסּוֹב עַל־צִירָהּ וְעָצֵל עַל־מִטָּתוֹ׃
      pl: Obracają się drzwi na zawiasach swoich, a leniwiec na swem łożu. 
    15:
      he: טָמַן עָצֵל יָדוֹ בַּצַּלָּחַת נִלְאָה לַהֲשִׁיבָהּ אֶל־פִּיו׃
      pl: Gdy leniwy rękę do misy włożył, za ciężko mu ją znowu do ust powieść. 
    16:
      he: חָכָם עָצֵל בְּעֵינָיו מִשִּׁבְעָה מְשִׁיבֵי טָעַם׃
      pl: Mędrszy leniwy w oczach swoich, niżeli siedmiu, zdolnych trafnie odpowiadać. 
    17:
      he: מַחֲזִיק בְּאָזְנֵי־כָלֶב עֹבֵר מִתְעַבֵּר עַל־רִיב לֹּא־לוֹ׃
      pl: Psa za uszy pociąga, przechodzień, unoszący się nad kłótnią, która go nie
        obchodzi. 
    18:
      he: כְּמִתְלַהְלֵהַּ הַיֹּרֶה זִקִּים חִצִּים וָמָוֶת׃
      pl: Jak szaleniec, rzucający strzały płomienne i pociski śmiertelne, 
    19:
      he: כֵּן־אִישׁ רִמָּה אֶת־רֵעֵהוּ וְאָמַר הֲ‍לֹא־מְשַׂחֵק אָנִי׃
      pl: 'Tak ten, który bliźniego swego oszukał, a następnie powiada: jam wszak
        żartował tylko. '
    20:
      he: בְּאֶפֶס עֵצִים תִּכְבֶּה־אֵשׁ וּבְאֵין נִרְגָּן יִשְׁתֹּק מָדוֹן׃
      pl: Gdzie drew nie staje, gaśnie ogień, a gdzie zausznika niema, ucicha kłótnia. 
    21:
      he: פֶּחָם לְגֶחָלִים וְעֵצִים לְאֵשׁ וְאִישׁ מדונים [מִדְיָנִים] לְחַרְחַר־רִיב׃
      pl: Węgle do żaru, a drwa do ognia, a człowiek swarliwy do wzniecania waśni. 
    22:
      he: דִּבְרֵי נִרְגָּן כְּמִתְלַהֲמִים וְהֵם יָרְדוּ חַדְרֵי־בָטֶן׃
      pl: Słowa zausznika są jak łakocie, a wnikają głęboko do tajników wnętrza. 
    23:
      he: כֶּסֶף סִיגִים מְצֻפֶּה עַל־חָרֶשׂ שְׂפָתַיִם דֹּלְקִים וְלֶב־רָע׃
      pl: Srebrną pianą, którą pokryta skorupa, są płomienne usta a serce niecne. 
    24:
      he: בשפתו [בִּשְׂפָתָיו] יִנָּכֵר שׂוֹנֵא וּבְקִרְבּוֹ יָשִׁית מִרְמָה׃
      pl: Ustami swemi zmyśla nieprzyjaciel, ale we wnętrzu swojem ukrywa zdradę. 
    25:
      he: כִּי־יְחַנֵּן קוֹלוֹ אַל־תַּאֲמֶן־בּוֹ כִּי שֶׁבַע תּוֹעֵבוֹת בְּלִבּוֹ׃
      pl: Gdy wdzięcznym przemawia głosem nie dowierzaj mu, bo siedmioraka ohyda w sercu
        jego. 
    26:
      he: תִּכַּסֶּה שִׂנְאָה בְּמַשָּׁאוֹן תִּגָּלֶה רָעָתוֹ בְקָהָל׃
      pl: Choćby się nienawiść obłudą okrywała, to jednak złość jej publicznie się
        objawi. 
    27:
      he: כֹּרֶה־שַּׁחַת בָּהּ יִפֹּל וְגֹלֵל אֶבֶן אֵלָיו תָּשׁוּב׃
      pl: Kto dół kopie wpadnie weń, a kto kamień wtacza, na tego napowrót spadnie. 
    28:
      he: לְשׁוֹן־שֶׁקֶר יִשְׂנָא דַכָּיו וּפֶה חָלָק יַעֲשֶׂה מִדְחֶה׃
      pl: Język kłamliwy nienawidzi swych gnębionych, a usta gładkie przygotowują
        upadek. 
  27:
    1:
      he: אַל־תִּתְהַלֵּל בְּיוֹם מָחָר כִּי לֹא־תֵדַע מַה־יֵּלֶד יוֹם׃
      pl: Nie przechwalaj się dniem jutrzejszym, nie wiesz bowiem co może zrodzić
        dzień dzisiejszy. 
    2:
      he: יְהַלֶּלְךָ זָר וְלֹא־פִיךָ נָכְרִי וְאַל־שְׂפָתֶיךָ׃
      pl: Niechaj chwali cię inny a nie usta twoje, obcy a nie własne twe wargi. 
    3:
      he: כֹּבֶד־אֶבֶן וְנֵטֶל הַחוֹל וְכַעַס אֱוִיל כָּבֵד מִשְּׁנֵיהֶם׃
      pl: Ciężar kamienia i waga piasku - ale gniew błazna od obu cięższy. 
    4:
      he: אַכְזְרִיּוּת חֵמָה וְשֶׁטֶף אָף וּמִי יַעֲמֹד לִפְנֵי קִנְאָה׃
      pl: Zapalczywości okrucieństwo i gniewu poryw - ale któż ostoi się wobec zazdrości? 
    5:
      he: טוֹבָה תּוֹכַחַת מְגֻלָּה מֵאַהֲבָה מְסֻתָּרֶת׃
      pl: Lepszą przygana jawna, niż przyjaźń skryta. 
    6:
      he: נֶאֱמָנִים פִּצְעֵי אוֹהֵב וְנַעְתָּרוֹת נְשִׁיקוֹת שׂוֹנֵא׃
      pl: Szczere są rany przez przyjaciela zadane, ale zbyt obfite są pocałunki wroga. 
    7:
      he: נֶפֶשׁ שְׂבֵעָה תָּבוּס נֹפֶת וְנֶפֶשׁ רְעֵבָה כָּל־מַר מָתוֹק׃
      pl: Syty i patokę podepcze, głodny znajduje każdą gorycz słodką. 
    8:
      he: כְּצִפּוֹר נוֹדֶדֶת מִן־קִנָּהּ כֵּן־אִישׁ נוֹדֵד מִמְּקוֹמוֹ׃
      pl: Jak ptak który uleciał od gniazda swego, tak człowiek który musiał ujść
        z miejsca swego. 
    9:
      he: שֶׁמֶן וּקְטֹרֶת יְשַׂמַּח־לֵב וּמֶתֶק רֵעֵהוּ מֵעֲצַת־נָפֶשׁ׃
      pl: Olejek i kadzidło rozweselają serce, ale więcej słodkie słowo przyjaciela
        z gotowej do rady duszy. 
    10:
      he: רֵעֲךָ ורעה [וְרֵעַ] אָבִיךָ אַל־תַּעֲזֹב וּבֵית אָחִיךָ אַל־תָּבוֹא בְּיוֹם
        אֵידֶךָ טוֹב שָׁכֵן קָרוֹב מֵאָח רָחוֹק׃
      pl: Przyjaciela twego i przyjaciela ojca twego nie opuszczaj, a do domu brata
        twego nie wchodź w dzień nieszczęścia twojego. Lepszy sąsiad bliski, niżeli
        brat daleki. 
    11:
      he: חֲכַם בְּנִי וְשַׂמַּח לִבִּי וְאָשִׁיבָה חֹרְפִי דָבָר׃
      pl: Mądrym się stań, synu mój, a rozraduj serce moje abym temu, który mi urąga
        mógł odpowiedzieć. 
    12:
      he: עָרוּם רָאָה רָעָה נִסְתָּר פְּתָאיִם עָבְרוּ נֶעֱנָשׁוּ׃
      pl: Mądry przewiduje nieszczęście i chroni się; głupcy zapędzają się i muszą
        pokutować. 
    13:
      he: קַח־בִּגְדוֹ כִּי־עָרַב זָר וּבְעַד נָכְרִיָּה חַבְלֵהוּ׃
      pl: Zabierz mu szatę, gdyż za obcego zaręczył, a za tę cudzą zabierz mu ją w zastaw. 
    14:
      he: מְבָרֵךְ רֵעֵהוּ בְּקוֹל גָּדוֹל בַּבֹּקֶר הַשְׁכֵּים קְלָלָה תֵּחָשֶׁב
        לוֹ׃
      pl: Kto bliźniego swego donośnym głosem, wczesnym rankiem błogosławieństwem
        wita, temu to za klątwę bywa poczytane. 
    15:
      he: דֶּלֶף טוֹרֵד בְּיוֹם סַגְרִיר וְאֵשֶׁת מדונים [מִדְיָנִים] נִשְׁתָּוָה׃
      pl: Ciekąca wciąż rynna w dniu dżdżystym, a kobieta swarliwa podobne do siebie. 
    16:
      he: צֹפְנֶיהָ צָפַן־רוּחַ וְשֶׁמֶן יְמִינוֹ יִקְרָא׃
      pl: Ktoby ją chciał powstrzymać, powstrzyma wiatr, albo oliwę, na którą prawicą
        swoją się natknął. 
    17:
      he: בַּרְזֶל בְּבַרְזֶל יָחַד וְאִישׁ יַחַד פְּנֵי־רֵעֵהוּ׃
      pl: Żelazo żelazem się ostrzy, a jeden człowiek niechaj wygładza wejrzenie drugiego. 
    18:
      he: נֹצֵר תְּאֵנָה יֹאכַל פִּרְיָהּ וְשֹׁמֵר אֲדֹנָיו יְכֻבָּד׃
      pl: Kto figowe drzewo pielęgnuje będzie pożywał owocu jego, a kto pana swego
        dogląda zjedna sobie szacunek. 
    19:
      he: כַּמַּיִם הַפָּנִים לַפָּנִים כֵּן לֵב־הָאָדָם לָאָדָם׃
      pl: Jak w wodzie oblicze ku obliczu się zwraca, tak serce człowieka ku sercu. 
    20:
      he: שְׁאוֹל ואבדה [וַאֲבַדּוֹ] לֹא תִשְׂבַּעְנָה וְעֵינֵי הָאָדָם לֹא תִשְׂבַּעְנָה׃
      pl: Przepaść i otchłań nie mają nigdy dosyć; tak są i oczy ludzkie nienasycone. 
    21:
      he: מַצְרֵף לַכֶּסֶף וְכוּר לַזָּהָב וְאִישׁ לְפִי מַהֲלָלוֹ׃
      pl: Tygiel dla srebra, a retorta dla złota, a człowieka ocenia się podług sławy
        jego. 
    22:
      he: אִם תִּכְתּוֹשׁ־אֶת־הָאֱוִיל בַּמַּכְתֵּשׁ בְּתוֹךְ הָרִיפוֹת בַּעֱלִי לֹא־תָסוּר
        מֵעָלָיו אִוַּלְתּוֹ׃
      pl: Choćbyś błazna w moździerzu utłukł, wpośród krupy stęporem, toby jednak
        głupota jego nie oddzieliła się od niego. 
    23:
      he: יָדֹעַ תֵּדַע פְּנֵי צֹאנֶךָ שִׁית לִבְּךָ לַעֲדָרִים׃
      pl: Doglądaj starannie stanu stad twoich, a miej pieczę o trzodach. 
    24:
      he: כִּי לֹא לְעוֹלָם חֹסֶן וְאִם־נֵזֶר לְדוֹר דור [וָדוֹר׃]
      pl: Bo nie wiecznie trwa dobrobyt, a czyż przechodzi nawet korona od pokolenia
        do pokolenia? 
    25:
      he: גָּלָה חָצִיר וְנִרְאָה־דֶשֶׁא וְנֶאֶסְפוּ עִשְּׂבוֹת הָרִים׃
      pl: Gdy zniknie trawa, a świeża ruń się ukaże, a zebrane będą zioła górskie, 
    26:
      he: כְּבָשִׂים לִלְבוּשֶׁךָ וּמְחִיר שָׂדֶה עַתּוּדִים׃
      pl: Wtedy dostarczą ci jagnięta przyodziewku, a będziesz miał kozły w zamian
        pola. 
    27:
      he: וְדֵי חֲלֵב עִזִּים לְלַחְמְךָ לְלֶחֶם בֵּיתֶךָ וְחַיִּים לְנַעֲרוֹתֶיךָ׃
      pl: I koziego mleka podostatkiem na chleb twój, i na chleb domu twego i na żywność
        dla służebnic twoich. 
  28:
    1:
      he: נָסוּ וְאֵין־רֹדֵף רָשָׁע וְצַדִּיקִים כִּכְפִיר יִבְטָח׃
      pl: Uciekają, choć ich nikt nie ściga, niegodziwi, ale sprawiedliwi są jako
        młody lew pełni ufności. 
    2:
      he: בְּפֶשַׁע אֶרֶץ רַבִּים שָׂרֶיהָ וּבְאָדָם מֵבִין יֹדֵעַ כֵּן יַאֲרִיךְ׃
      pl: Wskutek buntu w kraju są liczni jego władcy, ale pod mężem rozumnym, doświadczonym,
        trwa prawo. 
    3:
      he: גֶּבֶר רָשׁ וְעֹשֵׁק דַּלִּים מָטָר סֹחֵף וְאֵין לָחֶם׃
      pl: Człowiek ubogi, gnębiący biednych, jest jak deszcz ulewny który chleba nie
        przynosi. 
    4:
      he: עֹזְבֵי תוֹרָה יְהַלְלוּ רָשָׁע וְשֹׁמְרֵי תוֹרָה יִתְגָּרוּ בָם׃
      pl: Ci, którzy naukę porzucają, sławią niegodziwych; ale ci, którzy nauki przestrzegają,
        oburzają się na nich. 
    5:
      he: אַנְשֵׁי־רָע לֹא־יָבִינוּ מִשְׁפָּט וּמְבַקְשֵׁי יְהוָה יָבִינוּ כֹל׃
      pl: Ludzie niecni nie rozumieją prawa; ci jednak, którzy Wiekuistego szukają,
        pojmują je w zupełności. 
    6:
      he: טוֹב־רָשׁ הוֹלֵךְ בְּתֻמּוֹ מֵעִקֵּשׁ דְּרָכַיִם וְהוּא עָשִׁיר׃
      pl: Lepszy biedny, postępujący w swej uczciwości, niżeli przewrotny w swych
        drogach a przytem bogaty. 
    7:
      he: נוֹצֵר תּוֹרָה בֵּן מֵבִין וְרֹעֶה זוֹלְלִים יַכְלִים אָבִיו׃
      pl: Kto zachowuje naukę, jest rozumnym, a kto z marnotrawcami się kojarzy, hańbi
        swego ojca. 
    8:
      he: מַרְבֶּה הוֹנוֹ בְּנֶשֶׁךְ ובתרבית [וְתַרְבִּית] לְחוֹנֵן דַּלִּים יִקְבְּצֶנּוּ׃
      pl: Kto mienie swe lichwą i przyrostem mnoży, gromadzi je dla tego, który nad
        biednymi się ulituje. 
    9:
      he: מֵסִיר אָזְנוֹ מִשְּׁמֹעַ תּוֹרָה גַּם־תְּפִלָּתוֹ תּוֹעֵבָה׃
      pl: Kto odwraca swe ucho, aby nauki nie słuchał, tego modlitwa nawet jest wstrętną. 
    10:
      he: מַשְׁגֶּה יְשָׁרִים בְּדֶרֶךְ רָע בִּשְׁחוּתוֹ הוּא־יִפּוֹל וּתְמִימִים
        יִנְחֲלוּ־טוֹב׃
      pl: Kto prawych na złą drogę zwodzi, ten wpadnie sam w zasadzkę swoję; uczciwi
        jednak odziedziczą dobro. 
    11:
      he: חָכָם בְּעֵינָיו אִישׁ עָשִׁיר וְדַל מֵבִין יַחְקְרֶנּוּ׃
      pl: Za mądrego się poczytuje człowiek bogaty; ale ubogi rozumny przenika go. 
    12:
      he: בַּעֲלֹץ צַדִּיקִים רַבָּה תִפְאָרֶת וּבְקוּם רְשָׁעִים יְחֻפַּשׂ אָדָם׃
      pl: Gdy sprawiedliwi się radują, wzmaga się świetność; ale gdy niegodziwi się
        podnoszą, ukrywają się ludzie. 
    13:
      he: מְכַסֶּה פְשָׁעָיו לֹא יַצְלִיחַ וּמוֹדֶה וְעֹזֵב יְרֻחָם׃
      pl: Kto przewinienia swe ukrywa nie znajdzie powodzenia; ale kto je wyznaje
        i porzuca uzyska współczucie. 
    14:
      he: אַשְׁרֵי אָדָם מְפַחֵד תָּמִיד וּמַקְשֶׁה לִבּוֹ יִפּוֹל בְּרָעָה׃
      pl: Szczęsny człowiek, który się wciąż obawia; kto jednak serce swe ukrnąbrnia
        wpadnie w nieszczęście. 
    15:
      he: אֲרִי־נֹהֵם וְדֹב שׁוֹקֵק מֹשֵׁל רָשָׁע עַל עַם־דָּל׃
      pl: Jako lew ryczący i niedźwiedź łaknący jest władca niegodziwy nad ludem ubogim. 
    16:
      he: נָגִיד חֲסַר תְּבוּנוֹת וְרַב מַעֲשַׁקּוֹת שנאי [שֹׂנֵא] בֶצַע יַאֲרִיךְ
        יָמִים׃
      pl: Książę bezrozumny, dopuszczający się licznych nadużyć! Kto nieprawego zysku
        nienawidzi będzie długo żył. 
    17:
      he: אָדָם עָשֻׁק בְּדַם־נָפֶשׁ עַד־בּוֹר יָנוּס אַל־יִתְמְכוּ־בוֹ׃
      pl: Człowiek gnębiony krwią zamordowanego, musi aż do grobu uciekać, a nikt
        go nie wesprze. 
    18:
      he: הוֹלֵךְ תָּמִים יִוָּשֵׁעַ וְנֶעְקַשׁ דְּרָכַיִם יִפּוֹל בְּאֶחָת׃
      pl: Kto uczciwie postępuje będzie wybawiony; kto jednak przewrotnych jest dróg
        runie w jednej chwili. 
    19:
      he: עֹבֵד אַדְמָתוֹ יִשְׂבַּע־לָחֶם וּמְרַדֵּף רֵקִים יִשְׂבַּע־רִישׁ׃
      pl: Kto rolę swą uprawia nasyci się chlebem; ale kto za marnościami się ugania
        nasyci się nędzą. 
    20:
      he: אִישׁ אֱמוּנוֹת רַב־בְּרָכוֹת וְאָץ לְהַעֲשִׁיר לֹא יִנָּקֶה׃
      pl: Człowiekowi rzetelnemu towarzyszy wiele błogosławieństw; ale komu śpieszno
        się zbogacić, ten nie ujdzie bezkarnie. 
    21:
      he: הַכֵּר־פָּנִים לֹא־טוֹב וְעַל־פַּת־לֶחֶם יִפְשַׁע־גָּבֶר׃
      pl: Stronność jest rzeczą niegodziwą; ale już dla kęsa chleba może zawinić człowiek. 
    22:
      he: נִבֳהָל לַהוֹן אִישׁ רַע עָיִן וְלֹא־יֵדַע כִּי־חֶסֶר יְבֹאֶנּוּ׃
      pl: Trzęsie się do bogactwa człowiek zazdrosny, a nie rozważa, że niedostatek
        nań spadnie. 
    23:
      he: מוֹכִיחַ אָדָם אַחֲרַי חֵן יִמְצָא מִמַּחֲלִיק לָשׁוֹן׃
      pl: Kto człowiekowi przygania, znajdzie w następstwie więcej upodobania, niż
        ten, który językiem się przychlebia. 
    24:
      he: גּוֹזֵל אָבִיו וְאִמּוֹ וְאֹמֵר אֵין־פָּשַׁע חָבֵר הוּא לְאִישׁ מַשְׁחִית׃
      pl: Kto ojca albo matkę swą ograbia, a twierdzi, że to nie grzech, ten jest
        sojusznikiem niszczyciela. 
    25:
      he: רְחַב־נֶפֶשׁ יְגָרֶה מָדוֹן וּבוֹטֵחַ עַל־יְהוָה יְדֻשָּׁן׃
      pl: Chciwy wznieca swary; ale kto na Wiekuistym polega utuczony będzie. 
    26:
      he: בּוֹטֵחַ בְּלִבּוֹ הוּא כְסִיל וְהוֹלֵךְ בְּחָכְמָה הוּא יִמָּלֵט׃
      pl: Kto własnemu sercu ufa jest głupcem; kto jednak w mądrości postępuje ocalonym
        będzie. 
    27:
      he: נוֹתֵן לָרָשׁ אֵין מַחְסוֹר וּמַעְלִים עֵינָיו רַב־מְאֵרוֹת׃
      pl: Kto biednemu użycza nie przyczynia sobie niedostatku; ale kto oczy swe odwraca,
        obfituje w przekleństwa. 
    28:
      he: בְּקוּם רְשָׁעִים יִסָּתֵר אָדָם וּבְאָבְדָם יִרְבּוּ צַדִּיקִים׃
      pl: Gdy niegodziwi się wznoszą, ukrywają się ludzie; ale gdy giną, mnożą się
        sprawiedliwi. 
  29:
    1:
      he: אִישׁ תּוֹכָחוֹת מַקְשֶׁה־עֹרֶף פֶּתַע יִשָּׁבֵר וְאֵין מַרְפֵּא׃
      pl: Człowiek napominany a krnąbrny, nagle skruszony będzie, a to już nieuleczalnie. 
    2:
      he: בִּרְבוֹת צַדִּיקִים יִשְׂמַח הָעָם וּבִמְשֹׁל רָשָׁע יֵאָנַח עָם׃
      pl: Gdy sprawiedliwi się mnożą cieszy się lud, ale gdy niegodziwy panuje wzdycha
        lud. 
    3:
      he: אִישׁ־אֹהֵב חָכְמָה יְשַׂמַּח אָבִיו וְרֹעֶה זוֹנוֹת יְאַבֶּד־הוֹן׃
      pl: Kto mądrość miłuje sprawia radość ojcu swojemu, ale kto za nierządnicami
        się ugania trwoni mienie. 
    4:
      he: מֶלֶךְ בְּמִשְׁפָּט יַעֲמִיד אָרֶץ וְאִישׁ תְּרוּמוֹת יֶהֶרְסֶנָּה׃
      pl: Król utwierdza sprawiedliwością kraj; ale kto podatki mnoży, niszczy go. 
    5:
      he: גֶּבֶר מַחֲלִיק עַל־רֵעֵהוּ רֶשֶׁת פּוֹרֵשׂ עַל־פְּעָמָיו׃
      pl: Człowiek schlebiający bliźniemu swemu, rozpościera sieć przed stopami jego. 
    6:
      he: בְּפֶשַׁע אִישׁ רָע מוֹקֵשׁ וְצַדִּיק יָרוּן וְשָׂמֵחַ׃
      pl: W występku człowieka niecnego kryją się dlań sidła; ale sprawiedliwy może
        się weselić i radować. 
    7:
      he: יֹדֵעַ צַדִּיק דִּין דַּלִּים רָשָׁע לֹא־יָבִין דָּעַת׃
      pl: Sprawiedliwy zapoznaje się ze sprawą biednych; niegodziwy nie zasięga o tem
        wiadomości. 
    8:
      he: אַנְשֵׁי לָצוֹן יָפִיחוּ קִרְיָה וַחֲכָמִים יָשִׁיבוּ אָף׃
      pl: Mężowie szyderstwa wprawiają miasto w wzburzenie; mędrcy jednak uśmierzają
        rozjątrzenie. 
    9:
      he: אִישׁ־חָכָם נִשְׁפָּט אֶת־אִישׁ אֱוִיל וְרָגַז וְשָׂחַק וְאֵין נָחַת׃
      pl: Gdy mędrzec z błaznem spór toczy, czy ten się gniewa, czy śmieje, nie daje
        spokoju. 
    10:
      he: אַנְשֵׁי דָמִים יִשְׂנְאוּ־תָם וִישָׁרִים יְבַקְשׁוּ נַפְשׁוֹ׃
      pl: Ludzie krwi żądni nienawidzą uczciwego; ale prawi troszczą się o jego życie. 
    11:
      he: כָּל־רוּחוֹ יוֹצִיא כְסִיל וְחָכָם בְּאָחוֹר יְשַׁבְּחֶנָּה׃
      pl: Cały gniew swój wyrzuca głupiec; ale mędrzec umie go powolnością uciszyć. 
    12:
      he: מֹשֵׁל מַקְשִׁיב עַל־דְּבַר־שָׁקֶר כָּל־מְשָׁרְתָיו רְשָׁעִים׃
      pl: Gdy władca na słowa kłamstwa zważa, niegodziwi wszyscy słudzy jego. 
    13:
      he: רָשׁ וְאִישׁ תְּכָכִים נִפְגָּשׁוּ מֵאִיר־עֵינֵי שְׁנֵיהֶם יְהוָה׃
      pl: Biedny i wyzyskiwacz się stykają; oświeca oczy obydwóch Wiekuisty. 
    14:
      he: מֶלֶךְ שׁוֹפֵט בֶּאֱמֶת דַּלִּים כִּסְאוֹ לָעַד יִכּוֹן׃
      pl: Król, który biednym wiernie sprawiedliwość wymierza, tego tron na wieki
        się ostoi. 
    15:
      he: שֵׁבֶט וְתוֹכַחַת יִתֵּן חָכְמָה וְנַעַר מְשֻׁלָּח מֵבִישׁ אִמּוֹ׃
      pl: Rózga i napomnienie daje mądrość, ale chłopiec rozpasany hańbi matkę swoją. 
    16:
      he: בִּרְבוֹת רְשָׁעִים יִרְבֶּה־פָּשַׁע וְצַדִּיקִים בְּמַפַּלְתָּם יִרְאוּ׃
      pl: Gdy niegodziwi się mnożą, mnoży się występek; ale sprawiedliwi ujrzą upadek
        ich. 
    17:
      he: יַסֵּר בִּנְךָ וִינִיחֶךָ וְיִתֵּן מַעֲדַנִּים לְנַפְשֶׁךָ׃
      pl: Karć syna twojego, a sprawi ci zadowolenie, a da rozkosz duszy twojej. 
    18:
      he: בְּאֵין חָזוֹן יִפָּרַע עָם וְשֹׁמֵר תּוֹרָה אַשְׁרֵהוּ׃
      pl: W braku proroctwa rozprzęga się lud; ale szczęsny ten, który przestrzega
        nauki. 
    19:
      he: בִּדְבָרִים לֹא־יִוָּסֶר עָבֶד כִּי־יָבִין וְאֵין מַעֲנֶה׃
      pl: Słowami nie daje się sługa poprawić, bo choć je pojmie, nie zastosuje się
        do nich. 
    20:
      he: חָזִיתָ אִישׁ אָץ בִּדְבָרָיו תִּקְוָה לִכְסִיל מִמֶּנּוּ׃
      pl: Jeżeli zobaczysz człowieka porywczego w swych słowach - tedy więcej nadziei
        dla głupca niż dla niego. 
    21:
      he: מְפַנֵּק מִנֹּעַר עַבְדּוֹ וְאַחֲרִיתוֹ יִהְיֶה מָנוֹן׃
      pl: Jeżeli kto od młodości sługę swego rozpieszcza, to ten ostatecznie darmozjadem
        się stanie. 
    22:
      he: אִישׁ־אַף יְגָרֶה מָדוֹן וּבַעַל חֵמָה רַב־פָּשַׁע׃
      pl: Człowiek pochopny do gniewu podnieca swary, a zapalczywy dopuszcza się wielu
        występków. 
    23:
      he: גַּאֲוַת אָדָם תַּשְׁפִּילֶנּוּ וּשְׁפַל־רוּחַ יִתְמֹךְ כָּבוֹד׃
      pl: Duma człowieka poniży go, ale pokorny dostąpi chwały. 
    24:
      he: חוֹלֵק עִם־גַּנָּב שׂוֹנֵא נַפְשׁוֹ אָלָה יִשְׁמַע וְלֹא יַגִּיד׃
      pl: Kto z złodziejem się dzieli, nienawidzi własnego życia; słyszy on klątwę,
        ale nie wyjawia. 
    25:
      he: חֶרְדַּת אָדָם יִתֵּן מוֹקֵשׁ וּבוֹטֵחַ בַּיהוָה יְשֻׂגָּב׃
      pl: Strach przed ludźmi prowadzi do zguby; ale kto Wiekuistemu zaufał znajdzie
        obronę. 
    26:
      he: רַבִּים מְבַקְשִׁים פְּנֵי־מוֹשֵׁל וּמֵיְהוָה מִשְׁפַּט־אִישׁ׃
      pl: Wielu szuka oblicza władcy, ale od Wiekuistego przychodzi prawo człowieka. 
    27:
      he: תּוֹעֲבַת צַדִּיקִים אִישׁ עָוֶל וְתוֹעֲבַת רָשָׁע יְשַׁר־דָּרֶךְ׃
      pl: Zgrozą dla sprawiedliwych jest człowiek bezprawia, a zgrozą dla niegodziwca
        ten, który prosto postępuje. 
  30:
    1:
      he: דִּבְרֵי אָגוּר בִּן־יָקֶה הַמַּשָּׂא נְאֻם הַגֶּבֶר לְאִיתִיאֵל לְאִיתִיאֵל
        וְאֻכָל׃
      pl: Słowa Agura, syna Jaki, z Masy; orzeczenie tego męża do Ityela, i Uchala. 
    2:
      he: כִּי בַעַר אָנֹכִי מֵאִישׁ וְלֹא־בִינַת אָדָם לִי׃
      pl: Zaprawdę, bardziej ja niedoświadczony niż mąż którykolwiek, a nie posiadam
        nawet rozumu pospolitego człowieka. 
    3:
      he: וְלֹא־לָמַדְתִּי חָכְמָה וְדַעַת קְדֹשִׁים אֵדָע׃
      pl: Nie uczyłem się też mądrości, a miałżebym wiedzę o świętym posiadać? 
    4:
      he: מִי עָלָה־שָׁמַיִם וַיֵּרַד מִי אָסַף־רוּחַ בְּחָפְנָיו מִי צָרַר־מַיִם
        בַּשִּׂמְלָה מִי הֵקִים כָּל־אַפְסֵי־אָרֶץ מַה־שְּׁמוֹ וּמַה־שֶּׁם־בְּנוֹ
        כִּי תֵדָע׃
      pl: Któż wstąpił do nieba i zeszedł? Któż zebrał wiatr w garście swoje? Któż
        ścisnął wody w szatę? Któż utwierdził wszystkie krańce ziemi? Jakież imię
        jego, albo jakież imię syna jego - jeśli to wiesz! 
    5:
      he: כָּל־אִמְרַת אֱלוֹהַּ צְרוּפָה מָגֵן הוּא לַחֹסִים בּוֹ׃
      pl: Każde słowo Boże przeczyste; tarczą On tym, którzy się doń chronią. 
    6:
      he: אַל־תּוֹסְףְּ עַל־דְּבָרָיו פֶּן־יוֹכִיחַ בְּךָ וְנִכְזָבְתָּ׃
      pl: Nie dodawaj nic do słów Jego, aby cię do odpowiedzialności nie pociągnął,
        i abyś kłamcą się nie okazał. 
    7:
      he: שְׁתַּיִם שָׁאַלְתִּי מֵאִתָּךְ אַל־תִּמְנַע מִמֶּנִּי בְּטֶרֶם אָמוּת׃
      pl: Dwóch rzeczy żądam od Ciebie; nie odmawiaj mi ich zanim umrę: 
    8:
      he: שָׁוְא וּדְבַר־כָּזָב הַרְחֵק מִמֶּנִּי רֵאשׁ וָעֹשֶׁר אַל־תִּתֶּן־לִי הַטְרִיפֵנִי
        לֶחֶם חֻקִּי׃
      pl: Fałsz i słowo kłamstwa oddal odemnie; ubóstwa i bogactwa nie dawaj mi; użycz
        mi chleba mego powszedniego. 
    9:
      he: פֶּן אֶשְׂבַּע וְכִחַשְׁתִּי וְאָמַרְתִּי מִי יְהוָה וּפֶן־אִוָּרֵשׁ וְגָנַבְתִּי
        וְתָפַשְׂתִּי שֵׁם אֱלֹהָי׃
      pl: 'Abym za syty będąc się nie zaparł, i rzekł: któż Wiekuisty? albo za biedny
        będąc, nie kradł, i nie targnął się na imię Boga mojego. '
    10:
      he: אַל־תַּלְשֵׁן עֶבֶד אֶל־אדנו [אֲדֹנָיו] פֶּן־יְקַלֶּלְךָ וְאָשָׁמְתָּ׃
      pl: Nie spotwarzaj sługi przed panem jego, aby cię nie przeklął, a ty za to odpokutował. 
    11:
      he: דּוֹר אָבִיו יְקַלֵּל וְאֶת־אִמּוֹ לֹא יְבָרֵךְ׃
      pl: Biada pokoleniu, które ojcu swemu złorzeczy, a matce swej nie błogosławi! 
    12:
      he: דּוֹר טָהוֹר בְּעֵינָיו וּמִצֹּאָתוֹ לֹא רֻחָץ׃
      pl: Pokoleniu czystemu w swoich oczach, które jednak z brudów swych nie umyte! 
    13:
      he: דּוֹר מָה־רָמוּ עֵינָיו וְעַפְעַפָּיו יִנָּשֵׂאוּ׃
      pl: Pokoleniu, które tak wysoko trzyma oczy swoje, a rzęsy swe w górę podnosi! 
    14:
      he: דּוֹר חֲרָבוֹת שִׁנָּיו וּמַאֲכָלוֹת מְתַלְּעֹתָיו לֶאֱכֹל עֲנִיִּים מֵאֶרֶץ
        וְאֶבְיוֹנִים מֵאָדָם׃
      pl: Pokoleniu, którego zęby jako miecze, a kły jako noże, aby wyżreć biednych
        z kraju, a ubogich z pośród ludzi! 
    15:
      he: לַעֲלוּקָה שְׁתֵּי בָנוֹת הַב הַב שָׁלוֹשׁ הֵנָּה לֹא תִשְׂבַּעְנָה אַרְבַּע
        לֹא־אָמְרוּ הוֹן׃
      pl: 'Od Aluki. Dwie niewiasty: dawaj, dawaj! trzy - nie mogą być nasycone, cztery
        - nie powiedzą nigdy: dosyć! '
    16:
      he: שְׁאוֹל וְעֹצֶר רָחַם אֶרֶץ לֹא־שָׂבְעָה מַּיִם וְאֵשׁ לֹא־אָמְרָה הוֹן׃
      pl: 'Grób i łono niepłodne, ziemia nienasycona wodą i ogień nie powiada: dosyć! '
    17:
      he: עַיִן תִּלְעַג לְאָב וְתָבוּז לִיקֲּהַת־אֵם יִקְּרוּהָ עֹרְבֵי־נַחַל וְיֹאכְלוּהָ
        בְנֵי־נָשֶׁר׃
      pl: Oko, które wyśmiewa ojca, a posłuszeństwem dla matki gardzi, niechaj wykłują
        je kruki z nad strumienia, a wyżrą młode orlęta. 
    18:
      he: שְׁלֹשָׁה הֵמָּה נִפְלְאוּ מִמֶּנִּי וארבע [וְאַרְבָּעָה] לֹא יְדַעְתִּים׃
      pl: Trzy rzeczy są zbyt dziwne dla mnie, a nawet cztery, których nie pojmuję. 
    19:
      he: דֶּרֶךְ הַנֶּשֶׁר בַּשָּׁמַיִם דֶּרֶךְ נָחָשׁ עֲלֵי צוּר דֶּרֶךְ־אֳנִיָּה
        בְלֶב־יָם וְדֶרֶךְ גֶּבֶר בְּעַלְמָה׃
      pl: Ślad orła pod niebem, ślad węża po skale, ślad okrętu wpośród morza, i ślad
        mężczyzny u niewiasty. 
    20:
      he: כֵּן דֶּרֶךְ אִשָּׁה מְנָאָפֶת אָכְלָה וּמָחֲתָה פִיהָ וְאָמְרָה לֹא־פָעַלְתִּי
        אָוֶן׃
      pl: 'Taką droga kobiety wiarołomnej: zjada, obciera usta, i mówi: nie popełniłam
        nieprawości! '
    21:
      he: תַּחַת שָׁלוֹשׁ רָגְזָה אֶרֶץ וְתַחַת אַרְבַּע לֹא־תוּכַל שְׂאֵת׃
      pl: Pod trzema drży ziemia, a pod czteroma nie może wytrzymać: 
    22:
      he: תַּחַת־עֶבֶד כִּי יִמְלוֹךְ וְנָבָל כִּי יִשְׂבַּע־לָחֶם׃
      pl: Pod niewolnikiem, gdy królem zostaje, pod nikczemnikiem gdy syt jest chleba; 
    23:
      he: תַּחַת שְׂנוּאָה כִּי תִבָּעֵל וְשִׁפְחָה כִּי־תִירַשׁ גְּבִרְתָּהּ׃
      pl: Pod wzgardzoną, gdy jeszcze za mąż idzie, i służebnicą gdy panią swą odziedzicza. 
    24:
      he: אַרְבָּעָה הֵם קְטַנֵּי־אָרֶץ וְהֵמָּה חֲכָמִים מְחֻכָּמִים׃
      pl: Cztery są istoty drobne na ziemi, a jednak są przemądre: 
    25:
      he: הַנְּמָלִים עַם לֹא־עָז וַיָּכִינוּ בַקַּיִץ לַחְמָם׃
      pl: Mrówki, lud bezsilny; a przygotowują latem żywność swoją. 
    26:
      he: שְׁפַנִּים עַם לֹא־עָצוּם וַיָּשִׂימוּ בַסֶּלַע בֵּיתָם׃
      pl: Góralki, lud niemocny; a jednak urządzają w skale mieszkania swoje. 
    27:
      he: מֶלֶךְ אֵין לָאַרְבֶּה וַיֵּצֵא חֹצֵץ כֻּלּוֹ׃
      pl: Szarańcza, nie ma króla; a jednak występuje w szyku wszystka. 
    28:
      he: שְׂמָמִית בְּיָדַיִם תְּתַפֵּשׂ וְהִיא בְּהֵיכְלֵי מֶלֶךְ׃
      pl: Jaszczurkę ręką możesz ująć; a jednak przebywa w pałacach królewskich. 
    29:
      he: שְׁלֹשָׁה הֵמָּה מֵיטִיבֵי צָעַד וְאַרְבָּעָה מֵיטִבֵי לָכֶת׃
      pl: Trzy są, które wspaniale kroczą, a cztery, które wspaniały mają chód: 
    30:
      he: לַיִשׁ גִּבּוֹר בַּבְּהֵמָה וְלֹא־יָשׁוּב מִפְּנֵי־כֹל׃
      pl: Lew, mocarz między zwierzętami, który przed nikim się nie cofa, 
    31:
      he: זַרְזִיר מָתְנַיִם אוֹ־תָיִשׁ וּמֶלֶךְ אַלְקוּם עִמּוֹ׃
      pl: Rumak, w biodrach opasany, albo i kozioł, i król, któremu nikt się nie oprze. 
    32:
      he: אִם־נָבַלְתָּ בְהִתְנַשֵּׂא וְאִם־זַמּוֹתָ יָד לְפֶה׃
      pl: Jeżeliś nisko postąpił, bądź w uniesieniu, bądź z namysłem - rękę na usta! 
    33:
      he: כִּי מִיץ חָלָב יוֹצִיא חֶמְאָה וּמִיץ־אַף יוֹצִיא דָם וּמִיץ אַפַּיִם יוֹצִיא
        רִיב׃
      pl: Jak ten, który ubija mleko, wydobywa masło, a ten, który naciska nos, wydobywa
        krew, tak wydobywa kłótnię ten, który gniew podnieca. 
  31:
    1:
      he: דִּבְרֵי לְמוּאֵל מֶלֶךְ מַשָּׂא אֲ‍שֶׁר־יִסְּרַתּוּ אִמּוֹ׃
      pl: Słowa Lemuela, króla Masy, któremi napominała go matka jego. 
    2:
      he: מַה־בְּרִי וּמַה־בַּר־בִּטְנִי וּמֶה בַּר־נְדָרָי׃
      pl: Cóż mi ci powiedzieć, synu mój? Cóż synu mojego łona? Cóż mi ci powiedzieć
        synu, dla któregom tyle ślubów poczyniła? 
    3:
      he: אַל־תִּתֵּן לַנָּשִׁים חֵילֶךָ וּדְרָכֶיךָ לַמְחוֹת מְלָכִין׃
      pl: Nie oddawaj kobietom swojej siły, ani zabiegów twoich tym, co królów niszczą. 
    4:
      he: אַל לַמְלָכִים לְמוֹאֵל אַל לַמְלָכִים שְׁתוֹ־יָיִן וּלְרוֹזְנִים או [אֵי]
        שֵׁכָר׃
      pl: Nie królom, Lemuelu, nie królom przystoi wino zapijać, ani książętom pytać
        o napój mocny. 
    5:
      he: פֶּן־יִשְׁתֶּה וְיִשְׁכַּח מְחֻקָּק וִישַׁנֶּה דִּין כָּל־בְּנֵי־עֹנִי׃
      pl: Aby pijąc nie zapomniał co zakonem jest, a nie spaczył prawa wszystkich
        dzieci niedoli. 
    6:
      he: תְּנוּ־שֵׁכָר לְאוֹבֵד וְיַיִן לְמָרֵי נָפֶשׁ׃
      pl: Dajcie napój temu, który ginie, a wino tym, których dusza rozgoryczona. 
    7:
      he: יִשְׁתֶּה וְיִשְׁכַּח רִישׁוֹ וַעֲמָלוֹ לֹא יִזְכָּר־עוֹד׃
      pl: Niechaj pije, aby zapomniał o biedzie swojej, a o trosce swej nie pamiętał
        więcej. 
    8:
      he: פְּתַח־פִּיךָ לְאִלֵּם אֶל־דִּין כָּל־בְּנֵי חֲלוֹף׃
      pl: Otwieraj usta twoje za niemym, za sprawą wszystkich, którzy giną. 
    9:
      he: פְּתַח־פִּיךָ שְׁפָט־צֶדֶק וְדִין עָנִי וְאֶבְיוֹן׃
      pl: Otwieraj usta twoje, sądź sprawiedliwie, a broń sprawy biednego i uciśnionego. 
    10:
      he: אֵשֶׁת־חַיִל מִי יִמְצָא וְרָחֹק מִפְּנִינִים מִכְרָהּ׃
      pl: Kobieta dzielna, któż ją znajdzie? Daleko ponad korale sięga wartość jej. 
    11:
      he: בָּטַח בָּהּ לֵב בַּעְלָהּ וְשָׁלָל לֹא יֶחְסָר׃
      pl: Polega na niej serce męża, a nie zbraknie mu dobytku. 
    12:
      he: גְּמָלַתְהוּ טוֹב וְלֹא־רָע כֹּל יְמֵי חַיֶּיה׃
      pl: Świadczy mu dobrze, a nie źle, po wszystkie dni życia swego. 
    13:
      he: דָּרְשָׁה צֶמֶר וּפִשְׁתִּים וַתַּעַשׂ בְּחֵפֶץ כַּפֶּיהָ׃
      pl: Ogląda się za wełną i lnem, i krząta się ochoczo dłonią swoją. 
    14:
      he: הָיְתָה כָּאֳנִיּוֹת סוֹחֵר מִמֶּרְחָק תָּבִיא לַחְמָהּ׃
      pl: Podobna do okrętów kupca; zdaleka sprowadza chleb swój. 
    15:
      he: וַתָּקָם בְּעוֹד לַיְלָה וַתִּתֵּן טֶרֶף לְבֵיתָהּ וְחֹק לְנַעֲרֹתֶיהָ׃
      pl: Wstaje póki noc jeszcze, i wydziela żywność dla domu swego, a zwykłe zatrudnienie
        służebnicom swoim. 
    16:
      he: זָמְמָה שָׂדֶה וַתִּקָּחֵהוּ מִפְּרִי כַפֶּיהָ נטע [נָטְעָה] כָּרֶם׃
      pl: Zamyśla o polu i nabywa je, z owocu rąk swoich zasadza winnicę. 
    17:
      he: חָגְרָה בְעוֹז מָתְנֶיהָ וַתְּאַמֵּץ זְרֹעוֹתֶיהָ׃
      pl: Przepasuje mocą biodra swoje, a porusza krzepko swe ramiona. 
    18:
      he: טָעֲמָה כִּי־טוֹב סַחְרָהּ לֹא־יִכְבֶּה בליל [בַלַּיְלָה] נֵרָהּ׃
      pl: Miarkuje, że dobry jej przemysł; nie gaśnie w nocy światło jej. 
    19:
      he: יָדֶיהָ שִׁלְּחָה בַכִּישׁוֹר וְכַפֶּיהָ תָּמְכוּ פָלֶךְ׃
      pl: Ręką swą sięga po wrzeciono, a palce jej ujmują przęślicę. 
    20:
      he: כַּפָּהּ פָּרְשָׂה לֶעָנִי וְיָדֶיהָ שִׁלְּחָה לָאֶבְיוֹן׃
      pl: Otwiera dłoń swą biednemu, a ręce swe wyciąga ku ubogiemu. 
    21:
      he: לֹא־תִירָא לְבֵיתָהּ מִשָּׁלֶג כִּי כָל־בֵּיתָהּ לָבֻשׁ שָׁנִים׃
      pl: Nie obawia się dla domu swego śniegu, bo cały dom jej ubrany w szkarłat. 
    22:
      he: מַרְבַדִּים עָשְׂתָה־לָּהּ שֵׁשׁ וְאַרְגָּמָן לְבוּשָׁהּ׃
      pl: Kobierce sporządza sobie; bisiorem i purpurą jej szata, 
    23:
      he: נוֹדָע בַּשְּׁעָרִים בַּעְלָהּ בְּשִׁבְתּוֹ עִם־זִקְנֵי־אָרֶץ׃
      pl: Poważanym w bramach jej mąż, gdy zasiada ze starszyzną kraju. 
    24:
      he: סָדִין עָשְׂתָה וַתִּמְכֹּר וַחֲגוֹר נָתְנָה לַכְּנַעֲנִי׃
      pl: Zarzutki przygotowuje i sprzedaje, a pas podaje kramarzowi. 
    25:
      he: עֹז־וְהָדָר לְבוּשָׁהּ וַתִּשְׂחַק לְיוֹם אַחֲרוֹן׃
      pl: Moc i wspaniałość jej strojem, a z uśmiechem spogląda na dzień przyszły. 
    26:
      he: פִּיהָ פָּתְחָה בְחָכְמָה וְתוֹרַת־חֶסֶד עַל־לְשׁוֹנָהּ׃
      pl: Usta swe otwiera z mądrością, a uprzejma nauka na języku jej. 
    27:
      he: צוֹפִיָּה הֲלִיכוֹת בֵּיתָהּ וְלֶחֶם עַצְלוּת לֹא תֹאכֵל׃
      pl: Czuwa nad porządkiem swego domu, a chleba próżniactwa nie jada. 
    28:
      he: קָמוּ בָנֶיהָ וַיְאַשְּׁרוּהָ בַּעְלָהּ וַיְהַלְלָהּ׃
      pl: Synowie jej występują i mienią ją szczęśliwą, mąż jej a wysławia ją: 
    29:
      he: רַבּוֹת בָּנוֹת עָשׂוּ חָיִל וְאַתְּ עָלִית עַל־כֻּלָּנָה׃
      pl: '"Wiele niewiast pokazało się dzielnie - ty jednak przewyższasz je wszystkie". '
    30:
      he: שֶׁקֶר הַחֵן וְהֶבֶל הַיֹּפִי אִשָּׁה יִרְאַת־יְהוָה הִיא תִתְהַלָּל׃
      pl: 'Ułudą wdzięk, ulotną piękność: niewiasta bogobojna, ta godna chwały. '
    31:
      he: תְּנוּ־לָהּ מִפְּרִי יָדֶיהָ וִיהַלְלוּהָ בַשְּׁעָרִים מַעֲשֶׂיהָ׃
      pl: Oddajcie jej owoc jej rąk, a w bramach niechaj ją sławią jej czyny. 
