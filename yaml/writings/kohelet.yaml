title:
  he: קהלת
  yi: קהלת
  cs: Kohelet
  pl: Kohelet
text:
  1:
    1:
      he: דִּבְרֵי קֹהֶלֶת בֶּן־דָּוִד מֶלֶךְ בִּירוּשָׁלִָם׃
      yi: 'די װערטער פֿון קהלת דעם זון פֿון דָוִדן, דעם מלך אין ירושלים. '
      cs: Slova kazatele syna Davidova, krále v Jeruzalémě.
      pl: Słowa Koheleta, syna Dawida, króla w Jerozolimie. 
    2:
      he: הֲבֵל הֲבָלִים אָמַר קֹהֶלֶת הֲבֵל הֲבָלִים הַכֹּל הָבֶל׃
      yi: 'נישטיקײט פֿון נישטיקײטן, זאָגט קהלת, נישטיקײט פֿון נישטיקײטן, אַלץ איז
        נישטיקײט. '
      cs: Marnost nad marnostmi, řekl kazatel, marnost nad marnostmi, a všecko marnost.
      pl: O, marność nad marnościami! rzekł Kohelet; o, marność nad marnościami! Wszystko
        marność! 
    3:
      he: מַה־יִּתְרוֹן לָאָדָם בְּכָל־עֲמָלוֹ שֶׁיַּעֲמֹל תַּחַת הַשָּׁמֶשׁ׃
      yi: װאָס פֿאַר אַ נוץ האָט דער מענטש פֿון זײַן גאַנצער מי װאָס ער מיט זיך אונטער
        דער זון?
      cs: Jaký užitek má člověk ze všelijaké práce své, kterouž vede pod sluncem?
      pl: Cóż za pożytek człowiekowi z całego trudu swojego, którym się trudzi pod
        słońcem! 
    4:
      he: דּוֹר הֹלֵךְ וְדוֹר בָּא וְהָאָרֶץ לְעוֹלָם עֹמָדֶת׃
      yi: 'אַ דָור פֿאַרגײט, און אַ דָור קומט, און די ערד באַשטײט אײביק. '
      cs: Věk pomíjí, a jiný věk nastává, ačkoli země na věky trvá.
      pl: Jedno pokolenie odchodzi, a drugie przychodzi; ale ziemia wiecznie pozostaje. 
    5:
      he: וְזָרַח הַשֶּׁמֶשׁ וּבָא הַשָּׁמֶשׁ וְאֶל־מְקוֹמוֹ שׁוֹאֵף זוֹרֵחַ הוּא
        שָׁם׃
      yi: 'און די זון גײט אױף, און די זון גײט אונטער, און יאָגט צו איר אָרט אַװוּ
        זי גײט אױף. '
      cs: Vychází slunce, i zapadá slunce, a k místu svému chvátá, kdež vychází.
      pl: A słońce wschodzi, a słońce znów zachodzi, i zdąża do miejsca swego, kędy
        ma wzejść. 
    6:
      he: הוֹלֵךְ אֶל־דָּרוֹם וְסוֹבֵב אֶל־צָפוֹן סוֹבֵב סֹבֵב הוֹלֵךְ הָרוּחַ וְעַל־סְבִיבֹתָיו
        שָׁב הָרוּחַ׃
      yi: 'דער װינט גײט קײן דָרום, און פֿאַרדרײט זיך קײן צפֿון, רונד אַרום, רונד אַרום
        גײט ער, און צו זײַנע געדרײען קערט זיך אום דער װינט. '
      cs: Jde ku poledni, a obrací se na půlnoci, sem i tam se toče, chodí vítr, a
        okolky svými navracuje se vítr.
      pl: Idzie na południe, a zwraca się ku północy, wciąż krążąc idzie wiatr, a po
        wirach swoich wraca wiatr. 
    7:
      he: כָּל־הַנְּחָלִים הֹלְכִים אֶל־הַיָּם וְהַיָּם אֵינֶנּוּ מָלֵא אֶל־מְקוֹם
        שֶׁהַנְּחָלִים הֹלְכִים שָׁם הֵם שָׁבִים לָלָכֶת׃
      yi: 'אַלע טײַכן גײען צום ים, און דער ים װערט ניט פֿול;צו דעם אָרט װוּהין די
        טײַכן גײען, אַהין גײען זײ װידער. '
      cs: Všecky řeky jdou do moře, a však se moře nepřeplňuje; do místa, do něhož
        tekou řeky, navracují se, aby zase odtud vycházely.
      pl: 'Wszystkie rzeki idą do morza, wszakże morze się nie zapełnia: do miejsca,
        do którego rzeki idą, tam idą wciąż. '
    8:
      he: כָּל־הַדְּבָרִים יְגֵעִים לֹא־יוּכַל אִישׁ לְדַבֵּר לֹא־תִשְׂבַּע עַיִן
        לִרְאוֹת וְלֹא־תִמָּלֵא אֹזֶן מִשְּׁמֹעַ׃
      yi: 'אַלע װערטער װערן מיד, קײן מענטש קען עס ניט אַרױסרעדן;דאָס אױג קען זיך ניט
        אָנקוקן זאַט, און דאָס אױער קען זיך ניט אָנהערן פֿול. '
      cs: Všecky věci jsou plné zaneprázdnění, aniž může člověk vymluviti; nenasytí
        se oko hleděním, aniž se naplní ucho slyšením.
      pl: Wszystkie rzeczy nużą się, żaden człowiek tego nie wypowie; oko nie nasyca
        się widzeniem, a ucho nie napełnia się słyszeniem. 
    9:
      he: מַה־שֶּׁהָיָה הוּא שֶׁיִּהְיֶה וּמַה־שֶׁנַּעֲשָׂה הוּא שֶׁיֵּעָשֶׂה וְאֵין
        כָּל־חָדָשׁ תַּחַת הַשָּׁמֶשׁ׃
      yi: 'װאָס איז געװען דאָס װעט זײַן, און װאָס איז געשען דאָס װעט געשען, און ניטאָ
        קײן נײַס אונטער דער זון. '
      cs: Což bylo, jest to, což býti má; a což se nyní děje, jest to, což se díti
        bude; aniž jest co nového pod sluncem.
      pl: To, co było, to i będzie, a co się stało, to się stanie, a niemasz nic nowego
        pod słońcem. 
    10:
      he: יֵשׁ דָּבָר שֶׁיֹּאמַר רְאֵה־זֶה חָדָשׁ הוּא כְּבָר הָיָה לְעֹלָמִים אֲשֶׁר
        הָיָה מִלְּפָנֵנוּ׃
      yi: 'פֿאַראַן אַ זאַך װאָס מע זאָגט דערױף:זע, דאָס איז אַ נײַס;איז עס שױן געװען
        אין אַלטע צײַטןװאָס זײַנען געװען פֿאַר אונדז. '
      cs: 'Jest-liž jaká věc, o níž by říci mohl: Pohleď, toť jest cosi nového? Ano
        již to bylo před věky, kteříž byli před námi.'
      pl: 'Jeśli jest rzecz, o którejby kto powiedzieć chciał: Patrz, to coś nowego!
        - już dawno to było za onych wieków, które przeszły przed nami. '
    11:
      he: אֵין זִכְרוֹן לָרִאשֹׁנִים וְגַם לָאַחֲרֹנִים שֶׁיִּהְיוּ לֹא־יִהְיֶה לָהֶם
        זִכָּרוֹן עִם שֶׁיִּהְיוּ לָאַחֲרֹנָה׃
      yi: ניטאָ קײן זכר פֿון די פֿריִערדיקע, און פֿון די שפּעטערדיקע װאָס װעלן ערשט
        זײַן, אױך פֿון זײ װעט קײן זכר ניט זײַן, צװישן די װאָס װעלן זײַן נאָך שפּעטער.
      cs: Není paměti prvních věcí, aniž také potomních, kteréž budou, památka zůstane
        u těch, jenž potom nastanou.
      pl: Niemasz wspomnienia o poprzednich, i o późniejszych, które nastaną, nie
        będzie wspomnienia u tych, którzy później jeszcze przyjdą. 
    12:
      he: אֲנִי קֹהֶלֶת הָיִיתִי מֶלֶךְ עַל־יִשְׂרָאֵל בִּירוּשָׁלִָם׃
      yi: איך קהלת בין געװען אַ מלך איבער ישׂראל אין ירושלים.
      cs: Já kazatel byl jsem králem nad Izraelem v Jeruzalémě,
      pl: Ja, Kohelet, byłem królem nad Israelem w Jerozolimie. 
    13:
      he: וְנָתַתִּי אֶת־לִבִּי לִדְרוֹשׁ וְלָתוּר בַּחָכְמָה עַל כָּל־אֲשֶׁר נַעֲשָׂה
        תַּחַת הַשָּׁמָיִם הוּא עִנְיַן רָע נָתַן אֱלֹהִים לִבְנֵי הָאָדָם לַעֲנוֹת
        בּוֹ׃
      yi: 'און איך האָב אָפּגעגעבן מײַן האַרץ צו זוכן און צו פֿאָרשן מיט חכמה װעגן
        אַלץ װאָס געשעט אונטער די הימלען. דאָס איז אַ שלעכטער ענין װאָס גאָט האָט
        געגעבן די מענטשנקינדער, זיך צו פֿאַרנעמען דערמיט. '
      cs: A přiložil jsem mysl svou k tomu, jak bych vyhledati a vystihnouti mohl
        rozumností svou všecko to, což se děje pod nebem. (Takové bídné zaměstknání
        dal Bůh synům lidským, aby se jím bědovali.)
      pl: 'I zwróciłem serce moje na to, abym zbadał i wyśledził mądrością wszystko,
        co się dzieje pod niebem: czczy to popęd, który złożył Bóg w synach ludzkich,
        aby się nim trapili! '
    14:
      he: רָאִיתִי אֶת־כָּל־הַמַּעֲשִׂים שֶׁנַּעֲשׂוּ תַּחַת הַשָּׁמֶשׁ וְהִנֵּה הַכֹּל
        הֶבֶל וּרְעוּת רוּחַ׃
      yi: 'איך האָב געזען אַלע טוענישן װאָס װערן געטאָן אונטער דער זון, ערשט אַלץ
        איז נישטיקײט און װינטיאָגעניש; '
      cs: Viděl jsem všecky skutky, dějící se pod sluncem, a aj, všecko jest marnost
        a trápení ducha.
      pl: Widziałem wszystkie sprawy, które się dzieją pod słońcem, a oto wszystko
        marność i pogoń za wiatrem. 
    15:
      he: מְעֻוָּת לֹא־יוּכַל לִתְקֹן וְחֶסְרוֹן לֹא־יוּכַל לְהִמָּנוֹת׃
      yi: אַ קרומקײט װאָס מע קען ניט אױסגלײַכן, און אַ פֿעלער װאָס קען ניט גוט געמאַכט
        װערן.
      cs: Což křivého jest, nemůže se zpřímiti, a nedostatkové nemohou sečteni býti.
      pl: Co krzywe nie daje się wyprostować, a co brakuje nie może wejść w rachubę. 
    16:
      he: דִּבַּרְתִּי אֲנִי עִם־לִבִּי לֵאמֹר אֲנִי הִנֵּה הִגְדַּלְתִּי וְהוֹסַפְתִּי
        חָכְמָה עַל כָּל־אֲשֶׁר־הָיָה לְפָנַי עַל־יְרוּשָׁלִָם וְלִבִּי רָאָה הַרְבֵּה
        חָכְמָה וָדָעַת׃
      yi: 'איך האָב געטענהט מיט מײַן האַרצן אַזױ צו זאָגן: אָט האָב איך געהאַט חכמה
        גרעסער און מער אײדער אַלע װאָס זײַנען געװען פֿאַר מיר אין ירושלים, און מײַן
        האַרץ האָט געזען פֿיל חכמה און קענטשאַפֿט. '
      cs: 'Protož tak jsem myslil v srdci svém, řka: Aj, já zvelebil jsem a rozšířil
        moudrost nade všecky, kteříž byli přede mnou v Jeruzalémě, a srdce mé dosáhlo
        množství moudrosti a umění.'
      pl: 'I pomyślałem w sercu swojem, i rzekłem: Oto zdobyłem wielką i coraz wyższą
        mądrość ponad wszystkich, którzy byli przedemną w Jerozolimie, a serce moje
        przejrzało pełnię mądrości i wiedzy. '
    17:
      he: וָאֶתְּנָה לִבִּי לָדַעַת חָכְמָה וְדַעַת הוֹלֵלוֹת וְשִׂכְלוּת יָדַעְתִּי
        שֶׁגַּם־זֶה הוּא רַעְיוֹן רוּחַ׃
      yi: און איך האָב אָפּגעגעבן מײַן האַרץ צו פֿאַרשטײן חכמה, אױך פֿאַרשטײן משוגעת
        און נאַרישקײט – בין איך געװאָר געװאָרן אַז דאָס אױך איז װינטיאָגעניש.
      cs: I přiložil jsem mysl svou, abych poznal moudrost a umění, nemoudrost i bláznovství,
        ale shledal jsem, že i to jest trápení ducha.
      pl: Ale gdym zwrócił serce moje, abym uświadomił sobie czem mądrość i wiedza,
        szaleństwo i głupota - poznałem, że i to pogoń za wiatrem. 
    18:
      he: כִּי בְּרֹב חָכְמָה רָב־כָּעַס וְיוֹסִיף דַּעַת יוֹסִיף מַכְאוֹב׃
      yi: װאָרום אין פֿיל חכמה איז פֿיל פֿאַרדראָס, און מערט מען קענטשאַפֿט, מערט
        מען װײטאָג.
      cs: Nebo kde jest mnoho moudrosti, tu mnoho hněvu; a kdož rozmnožuje umění,
        rozmnožuje bolest.
      pl: Bo gdzie wiele mądrości, tam wiele zgryzoty, a kto mnoży wiedzę, mnoży cierpienie. 
  2:
    1:
      he: אָמַרְתִּי אֲנִי בְּלִבִּי לְכָה־נָּא אֲנַסְּכָה בְשִׂמְחָה וּרְאֵה בְטוֹב
        וְהִנֵּה גַם־הוּא הָבֶל׃
      yi: 'איך האָב געזאָגט בײַ מיר אין האַרצן: קום אַקאָרשט, לאָמיך דיך פּרוּװן מיט
        פֿרײד, און האָב װױלטאָג; ערשט דאָס אױך איז נישטיקײט. '
      cs: 'Řekl jsem opět srdci svému: Nuže nyní zkusím tě v veselí, užívejž tedy
        dobrých věcí. A hle, i to marnost.'
      pl: 'Pomyślałem ja w sercu swojem: Nuż tedy doświadczę cię radością, a rozkoszuj
        się szczęściem! Ale zaprawdę, i to marność. '
    2:
      he: לִשְׂחוֹק אָמַרְתִּי מְהוֹלָל וּלְשִׂמְחָה מַה־זֹּה עֹשָׂה׃
      yi: 'אױף געלעכטער האָב איך געזאָגט: עס איז משוגע; און אױף פֿרײד: װאָס טוט זי
        אױף?'
      cs: 'Smíchu jsem řekl: Blázníš, a veselí: Co to děláš?'
      pl: 'O śmiechu rzekłem: to szał! a o radości: do czegoż ta służy? '
    3:
      he: תַּרְתִּי בְלִבִּי לִמְשׁוֹךְ בַּיַּיִן אֶת־בְּשָׂרִי וְלִבִּי נֹהֵג בַּחָכְמָה
        וְלֶאֱחֹז בְּסִכְלוּת עַד אֲשֶׁר־אֶרְאֶה אֵי־זֶה טוֹב לִבְנֵי הָאָדָם אֲשֶׁר
        יַעֲשׂוּ תַּחַת הַשָּׁמַיִם מִסְפַּר יְמֵי חַיֵּיהֶם׃
      yi: 'איך האָב אױסגעקלערט בײַ מיר אין האַרצן צו פֿאַרציִען מײַן לײַב מיט װײַן,
        אַז אי מײַן האַרץ זאָל זיך פֿירן מיט חכמה, אי איך זאָל מיך האַלטן אָן נאַרישקײט,
        ביז איך װעל זען װאָס איז בעסער פֿאַר די מענטשנקינדער אַז זײ זאָלן טאָן אונטערן
        הימל אין די געצײלטע טעג פֿון זײער לעבן. '
      cs: Přemyšloval jsem v srdci svém, abych povoloval u víně tělu svému, srdce
        však své spravuje moudrostí, a přídržel se bláznovství dotud, až bych zkusil,
        co by lepšího bylo synům lidským, aby činili pod nebem v počtu dnů života
        svého.
      pl: Umyśliłem w sercu swojem, abym krzepił odtąd winem moje ciało, tak jednak,
        aby się serce mądrością kierowało, i abym chwycił się głupstwa, pókibym nie
        przejrzał coby najwłaściwszem było synom ludzkim czynić pod niebem, po wszystkie
        dni żywota ich. 
    4:
      he: הִגְדַּלְתִּי מַעֲשָׂי בָּנִיתִי לִי בָּתִּים נָטַעְתִּי לִי כְּרָמִים׃
      yi: 'איך האָב מיר אױפֿגעטאָן גרױסע זאַכן; איך האָב מיר געבױט הײַזער, איך האָב
        מיר געפֿלאַנצט װײַנגערטנער; '
      cs: Veliké jsem skutky činil, vystavěl jsem sobě domy, štípil jsem sobě vinice.
      pl: 'Wykonałem dzieła wielkie: pobudowałem sobie domy, zasadziłem sobie winnice. '
    5:
      he: עָשִׂיתִי לִי גַּנּוֹת וּפַרְדֵּסִים וְנָטַעְתִּי בָהֶם עֵץ כָּל־פֶּרִי׃
      yi: איך האָב מיר געמאַכט גערטנער און סעדער און אײַנגעפֿלאַנצט אין זײ בײמער פֿון
        אַלערלײ פּירות.
      cs: Vzdělal jsem sobě zahrady a štěpnice, a štípil jsem v nich stromy všelijakého
        ovoce.
      pl: Pozakładałem sobie ogrody i parki, i zasadziłem w nich wszelkie drzewa owocowe. 
    6:
      he: עָשִׂיתִי לִי בְּרֵכוֹת מָיִם לְהַשְׁקוֹת מֵהֶם יַעַר צוֹמֵחַ עֵצִים׃
      yi: איך האָב מיר געמאַכט װאַסערטײַכן אָנצוטרינקען פֿון זײ דעם װאַקסיקן װאַלד
        װאָס שפּראָצט מיט בײמער.
      cs: Nadělal jsem sobě rybníků, abych svlažoval jimi les plodící dříví.
      pl: Urządziłem sobie stawy wodne, aby zraszać z nich sad porosły drzewami. 
    7:
      he: קָנִיתִי עֲבָדִים וּשְׁפָחוֹת וּבְנֵי־בַיִת הָיָה לִי גַּם מִקְנֶה בָקָר
        וָצֹאן הַרְבֵּה הָיָה לִי מִכֹּל שֶׁהָיוּ לְפָנַי בִּירוּשָׁלִָם׃
      yi: 'איך האָב אײַנגעקױפֿט קנעכט און דינסטן, און הױזגעבאָרענע האָב איך געהאַט;
        אױך אַן אײגנס פֿון רינדער און שאָף אַ סך האָב איך געהאַט, מער פֿון אַלע װאָס
        זײַנען געװען פֿאַר מיר אין ירושלים. '
      cs: Najednal jsem sobě služebníků a děvek, a měl jsem čeled v domě svém; k tomu
        i stáda skotů a bravů veliká měl jsem nade všecky, kteříž byli přede mnou
        v Jeruzalémě.
      pl: Nakupiłem sobie niewolników i niewolnic, a posiadałem takich, co zrodzeni
        byli w domu. Stąd też, rogacizny i owiec posiadałem więcej niż wszyscy, którzy
        byli przedemną w Jerozolimie. 
    8:
      he: כָּנַסְתִּי לִי גַּם־כֶּסֶף וְזָהָב וּסְגֻלַּת מְלָכִים וְהַמְּדִינוֹת עָשִׂיתִי
        לִי שָׁרִים וְשָׁרוֹת וְתַעֲנוּגֹת בְּנֵי הָאָדָם שִׁדָּה וְשִׁדּוֹת׃
      yi: 'איך האָב מיר אָנגעזאַמלט אױך זילבער און גאָלד, און שאַצן פֿון מלכים און
        מדינות. איך האָב מיר אײַנגעשאַפֿט זינגערס און זינגערינס, און תּענוגים פֿון
        מענטשנקינדער, װײַבער אױף װײַבער. '
      cs: Nahromáždil jsem sobě také stříbra a zlata a klínotů od králů a krajin;
        způsobil jsem sobě zpěváky a zpěvakyně i jiné rozkoše synů lidských a nástroje
        muzické rozličné.
      pl: 'Nagromadziłem też sobie złota i srebra i najkosztowniejszych klejnotów
        królów i krain; sprowadziłem sobie śpiewaków i śpiewaczki i rozkosz synów
        ludzkich: pań mnóstwo. '
    9:
      he: וְגָדַלְתִּי וְהוֹסַפְתִּי מִכֹּל שֶׁהָיָה לְפָנַי בִּירוּשָׁלִָם אַף חָכְמָתִי
        עָמְדָה לִּי׃
      yi: און איך בין געװען גרעסער און האָב פֿאַרמאָגט מער פֿון אַלע װאָס זײַנען געװען
        פֿאַר מיר אין ירושלים; אױך איז מײַן חכמה מיר בײַגעשטאַנען.
      cs: A tak velikým jsem učiněn, a zrostl jsem nade všecky, kteříž přede mnou
        byli v Jeruzalémě; nadto moudrost má zůstávala při mně.
      pl: I tak stałem się wielkim i możniejszym od wszystkich, którzy byli przedemną
        w Jerozolimie; przyczem zostawała przy mnie i mądrość moja. 
    10:
      he: וְכֹל אֲשֶׁר שָׁאֲלוּ עֵינַי לֹא אָצַלְתִּי מֵהֶם לֹא־מָנַעְתִּי אֶת־לִבִּי
        מִכָּל־שִׂמְחָה כִּי־לִבִּי שָׂמֵחַ מִכָּל־עֲמָלִי וְזֶה־הָיָה חֶלְקִי מִכָּל־עֲמָלִי׃
      yi: 'און װאָס נאָר מײַנע אױגן האָבן פֿאַרלאַנגט, האָב איך פֿון זײ ניט געמינערט;
        איך האָב ניט פֿאַרמיטן מײַן האַרץ פֿון קײן פֿרײד, נײַערט מײַן האַרץ האָט זיך
        װױל געטאָן מיט מײַן גאַנצער מי, װאָרום דאָס איז געװען מײַן חלק פֿון מײַן גאַנצער
        מי. '
      cs: A čehožkoli žádaly oči mé, nezbránil jsem jim, aniž jsem zbraňoval srdci
        svému jakého veselí; srdce mé zajisté veselilo se ze vší práce mé, a to byl
        podíl můj ze vší práce mé.
      pl: Czegokolwiek też pożądały oczy moje nie wzbraniałem im; nie odmawiałem sercu
        mojemu żadnej radości, albowiem radowało się serce moje ze wszystkiej mej
        pracy, a był to udział mój ze wszystkiej mej pracy. 
    11:
      he: וּפָנִיתִי אֲנִי בְּכָל־מַעֲשַׂי שֶׁעָשׂוּ יָדַי וּבֶעָמָל שֶׁעָמַלְתִּי
        לַעֲשׂוֹת וְהִנֵּה הַכֹּל הֶבֶל וּרְעוּת רוּחַ וְאֵין יִתְרוֹן תַּחַת הַשָּׁמֶשׁ׃
      yi: אָבער איך האָב זיך אומגעקוקט אױף אַלע מײַנע אױפֿטוען װאָס מײַנע הענט האָבן
        אױפֿגעטאָן, און אױף דער מי װאָס איך האָב מיך געמיט כּדי דאָס אױפֿצוטאָן, ערשט
        אַלץ נישטיקײט און װינטיאָגעניש, און גאָרנישט קומט אַרױס אונטער דער זון.
      cs: Ale jakž jsem se ohlédl na všecky skutky své, kteréž činily ruce mé, a na
        práci úsilně vedenou, a aj, všecko marnost a trápení ducha, a že nic není
        užitečného pod sluncem.
      pl: Ale gdym spojrzał na wszystkie sprawy, które zdziałały ręce moje, i na trud,
        którym podejmował, aby je uskutecznić, a oto okazało się, że to wszystko marność
        i pogoń za wiatrem, a niemasz pożytku pod słońcem. 
    12:
      he: וּפָנִיתִי אֲנִי לִרְאוֹת חָכְמָה וְהוֹלֵלוֹת וְסִכְלוּת כִּי מֶה הָאָדָם
        שֶׁיָּבוֹא אַחֲרֵי הַמֶּלֶךְ אֵת אֲשֶׁר־כְּבָר עָשׂוּהוּ׃
      yi: און איך האָב מיך געקערט צו באַקוקן חכמה און משוגעת און נאַרישקײט; װאָרום
        װאָס קען אױפֿטאָן דער מענטש װאָס קומט נאָכן מלך? בלױז דאָס װאָס מע האָט שױן
        פֿריִער געטאָן.
      cs: Pročež obrátil jsem se, abych spatřoval moudrost a nemoudrost, i bláznovství.
        (Nebo co by člověk spravil, chtěje následovati krále? To, což již jiní spravili.)
      pl: Poczem zwróciłem się ku temu, aby rozejrzeć zarówno mądrość jak szał i głupotę;
        bo czemże by był człowiek, któryby mógł pójść za królem w tem co już uczyniono? 
    13:
      he: וְרָאִיתִי אָנִי שֶׁיֵּשׁ יִתְרוֹן לַחָכְמָה מִן־הַסִּכְלוּת כִּיתְרוֹן
        הָאוֹר מִן־הַחֹשֶׁךְ׃
      yi: און איך האָב אײַנגעזען אַז די מעלה פֿון חכמה איבער נאַרישקײט איז אַזױ װי
        די מעלה פֿון ליכטיקײט איבער פֿינצטערניש.
      cs: I viděl jsem, že jest užitečnější moudrost než bláznovství, tak jako jest
        užitečnější světlo nežli temnost.
      pl: I przekonałem się, że wyższość mądrości nad głupotą dorównywa wyższości
        światła nad ciemnością. 
    14:
      he: הֶחָכָם עֵינָיו בְּרֹאשׁוֹ וְהַכְּסִיל בַּחֹשֶׁךְ הוֹלֵךְ וְיָדַעְתִּי גַם־אָנִי
        שֶׁמִּקְרֶה אֶחָד יִקְרֶה אֶת־כֻּלָּם׃
      yi: 'דער חכם האָט זײַנע אױגן אין קאָפּ, און דער נאַר גײט אין דער פֿינצטער.אָבער
        איך האָב אױך געמערקט אַז אײן טראַף טרעפֿט זײ אַלעמען. '
      cs: Moudrý má oči v hlavě své, blázen pak ve tmách chodí; a však poznal jsem,
        že jednostejné příhody všechněm se přiházejí.
      pl: Mądry ma oczy swe w głowie; głupi zaś postępuje w ciemności. Zarazem jednak
        poznałem, że jeden los ich wszystkich spotyka. 
    15:
      he: וְאָמַרְתִּי אֲנִי בְּלִבִּי כְּמִקְרֵה הַכְּסִיל גַּם־אֲנִי יִקְרֵנִי וְלָמָּה
        חָכַמְתִּי אֲנִי אָז יוֹתֵר וְדִבַּרְתִּי בְלִבִּי שֶׁגַּם־זֶה הָבֶל׃
      yi: 'און איך האָב געזאָגט בײַ מיר אין האַרצן: אַזױ װי עס טרעפֿט דעם נאַרן אַזױ
        װעט אױך מיך טרעפֿן, הײַנט נאָך װאָס דען בין איך געװען קליגער? און איך האָב
        געטענהט בײַ מיר אין האַרצן, אַז דאָס אױך איז נישטיקײט. '
      cs: 'Protož jsem řekl v srdci svém: Máliť mi se tak díti, jako se děje bláznu,
        pročež jsem tedy moudrostí předčil? A tak řekl jsem v srdci svém: I to jest
        marnost.'
      pl: 'I pomyślałem w sercu swojem: Los głupca spotka i mnie, nacóż tedy nabrałem
        tak dużo mądrości? I pomyślałem w sercu swojem: i to marność. '
    16:
      he: כִּי אֵין זִכְרוֹן לֶחָכָם עִם־הַכְּסִיל לְעוֹלָם בְּשֶׁכְּבָר הַיָּמִים
        הַבָּאִים הַכֹּל נִשְׁכָּח וְאֵיךְ יָמוּת הֶחָכָם עִם־הַכְּסִיל׃
      yi: װאָרום פֿון דעם חכם אַזױ װי פֿון דעם נאַרן בלײַבט ניט קײן זכר אױף אײביק;
        װײַל אין די קומעדיקע טעג װעט אַלץ זײַן שױן פֿאַרגעסן; און װי שטאַרבט דער חכם?
        אַזױ װי דער נאַר.
      cs: Nebo není památka moudrého jako i blázna na věky, proto že to, což nyní
        jest, ve dnech budoucích všecko v zapomenutí přichází, a že jakož umírá moudrý,
        tak i blázen.
      pl: Albowiem wspomnienia nie pozostanie po mędrcu jak po głupcu na wieki, ponieważ
        za dni przyszłości wszystko dawno w zapomnienie pójdzie; a czemuż to umiera
        mędrzec narówni z głupcem? 
    17:
      he: וְשָׂנֵאתִי אֶת־הַחַיִּים כִּי רַע עָלַי הַמַּעֲשֶׂה שֶׁנַּעֲשָׂה תַּחַת
        הַשָּׁמֶשׁ כִּי־הַכֹּל הֶבֶל וּרְעוּת רוּחַ׃
      yi: און איך האָב פֿײַנט געקראָגן דאָס לעבן, װאָרום מיר איז אױסגעקומען שלעכט
        די געשעונג װאָס געשעט אונטער דער זון, װײַל אַלץ איז נישטיקײט און װינטיאָגעניש.
      cs: Pročež mrzí mne tento život; nebo semi nelíbí nic, což se děje pod sluncem,
        poněvadž všecky věci jsou marnost a trápení ducha.
      pl: I tak powziąłem nienawiść do życia, ponieważ nie podobały mi się sprawy,
        które się dzieją pod słońcem, bo wszystko marność i pogoń za wiatrem. 
    18:
      he: וְשָׂנֵאתִי אֲנִי אֶת־כָּל־עֲמָלִי שֶׁאֲנִי עָמֵל תַּחַת הַשָּׁמֶשׁ שֶׁאַנִּיחֶנּוּ
        לָאָדָם שֶׁיִּהְיֶה אַחֲרָי׃
      yi: 'און איך האָב פֿײַנט געקראָגן מײַן גאַנצע מי װאָס איך מי מיך דערױף אונטער
        דער זון, כּדי אַז איך מוז עס איבערלאָזן צו אַ מענטשן װאָס װעט זײַן נאָך מיר. '
      cs: Ano mrzí mne i všecka práce má, kterouž jsem vedl pod sluncem proto že jí
        zanechati musím člověku, kterýž bude po mně.
      pl: I powziąłem nienawiść do całej mojej pracy, którąm się trudził pod słońcem,
        ponieważ zostawić ją muszę człowiekowi, który przyjdzie po mnie. 
    19:
      he: וּמִי יוֹדֵעַ הֶחָכָם יִהְיֶה אוֹ סָכָל וְיִשְׁלַט בְּכָל־עֲמָלִי שֶׁעָמַלְתִּי
        וְשֶׁחָכַמְתִּי תַּחַת הַשָּׁמֶשׁ גַּם־זֶה הָבֶל׃
      yi: און װער װײס אױב ער װעט זײַן אַ חכם אָדער אַ נאַר? פֿון דעסט װעגן װעט ער
        געװעלטיקן איבער מײַן גאַנצער מי װאָס איך האָב מיך געמיט און געקליגט דערױף
        אונטער דער זון. דאָס אױך איז נישטיקײט.
      cs: A kdo ví, bude-li moudrý, či blázen? A však panovati bude nade vší prací
        mou,kterouž jsem vedl, a v níž jsem moudrý byl pod sluncem. A i to marnost.
      pl: A któż wie czy mądrym będzie czy głupim? A jednak będzie on władał całą
        moją pracą, którąm się trudził, a którąm mądrością uskutecznił pod słońcem
        - i to marność! 
    20:
      he: וְסַבּוֹתִי אֲנִי לְיַאֵשׁ אֶת־לִבִּי עַל כָּל־הֶעָמָל שֶׁעָמַלְתִּי תַּחַת
        הַשָּׁמֶשׁ׃
      yi: און איך האָב מיך אומגעדרײט צו לאָזן מײַן האַרץ זיך מיאש צו זײַן פֿון דער
        גאַנצער מי װאָס איך האָב מיך געמיט אונטער דער זון.
      cs: I přišel jsem na to, abych pochybil v srdci svém o vší práci, kterouž jsem
        konal, a v níž jsem moudrý byl pod sluncem.
      pl: Zwróciłem się tedy ku temu, aby wzbudzić zwątpienie w sercu mojem o wszystkiej
        pracy, którąm się trudził pod słońcem. 
    21:
      he: כִּי־יֵשׁ אָדָם שֶׁעֲמָלוֹ בְּחָכְמָה וּבְדַעַת וּבְכִשְׁרוֹן וּלְאָדָם
        שֶׁלֹּא עָמַל־בּוֹ יִתְּנֶנּוּ חֶלְקוֹ גַּם־זֶה הֶבֶל וְרָעָה רַבָּה׃
      yi: 'װאָרום פֿאַראַן אַ מענטש װאָס זײַן מי איז מיט חכמה, און מיט קענשאַפֿט,
        און מיט בריהשאַפֿט, און ער לאָזט עס איבער פֿאַר אַ חלק צו אַ מענטשן װאָס האָט
        זיך דערױף ניט געמיט. דאָס אױך איז נישטיקײט און אַ גרױס בײז. '
      cs: Mnohý zajisté člověk pracuje moudře, uměle a spravedlivě, a však jinému,
        kterýž nepracoval o tom, nechává toho za podíl jemu, ješto i to jest marnost
        a bídná věc.
      pl: 'Bo niejeden człowiek pracuje mądrze i rozumnie i sprawnie, a musi to innemu,
        który się tem nie trudził w udziale zostawić: i to marność i zło wielkie. '
    22:
      he: כִּי מֶה־הֹוֶה לָאָדָם בְּכָל־עֲמָלוֹ וּבְרַעְיוֹן לִבּוֹ שֶׁהוּא עָמֵל
        תַּחַת הַשָּׁמֶשׁ׃
      yi: 'װאָרום װאָס האָט דער מענטש פֿון זײַן גאַנצער מי, און פֿון דעם האַװן פֿון
        זײַן האַרצן, אַז ער זאָל זיך מיִען אונטער דער זון? '
      cs: Nebo co má člověk ze vší práce své a z kvaltování srdce svého, kteréž snáší
        pod sluncem,
      pl: Bo cóż zyska człowiek za całą pracę swoję i za zabiegi serca swego, którymi
        się trudzi pod słońcem? 
    23:
      he: כִּי כָל־יָמָיו מַכְאֹבִים וָכַעַס עִנְיָנוֹ גַּם־בַּלַּיְלָה לֹא־שָׁכַב
        לִבּו גַּם־זֶה הֶבֶל הוּא׃
      yi: װאָרום אַלע זײַנע טעג זײַנען װײטאָגן, און זײַן עסק איז ערגערניש; אַפֿילו
        בײַ נאַכט ליגט ניט אײַן זײַן האַרץ. דאָס אױך איז נישטיקײט.
      cs: Poněvadž všickni dnové jeho bolestní, a zaměstknání jeho hněv, tak že ani
        v noci neodpočívá srdce jeho? A i to marnost.
      pl: Wszystkie wszak dni jego cierpieniem, a zgryzota jego zajęciem; nawet w nocy
        nie odpoczywa serce jego. I to marność! 
    24:
      he: אֵין־טוֹב בָּאָדָם שֶׁיֹּאכַל וְשָׁתָה וְהֶרְאָה אֶת־נַפְשׁוֹ טוֹב בַּעֲמָלוֹ
        גַּם־זֹה רָאִיתִי אָנִי כִּי מִיַּד הָאֱלֹהִים הִיא׃
      yi: 'ניטאָ בעסערס פֿאַרן מענטשן, װי ער זאָל עסן און טרינקען, און זיך לאָזן װױל
        גײן פֿאַר זײַן מי. דאָס אױך, האָב איך אײַנגעזען, אַז דאָס איז פֿון גאָטס האַנט
        – '
      cs: Zdaliž není to chvalitebné při člověku, jísti a píti, a učiniti životu svému
        pohodlí z práce své? Ač i to také viděl jsem, že z ruky Boží pochází.
      pl: 'Czyż nie najlepszem dla człowieka, aby jadł i pił i dogadzał duszy swojej,
        za pracę swoję: ale i to, jakem to zauważył, z ręki Bożej pochodzi. '
    25:
      he: כִּי מִי יֹאכַל וּמִי יָחוּשׁ חוּץ מִמֶּנִּי׃
      yi: 'װאָרום: װער זאָל עסן און װער זאָל הנאה האָבן, אױב ניט איך? – '
      cs: Nebo kdož by jísti a užívati měl toho nežli já?
      pl: Bo któżby mógł jeść a któż używać bez Niego? 
    26:
      he: כִּי לְאָדָם שֶׁטּוֹב לְפָנָיו נָתַן חָכְמָה וְדַעַת וְשִׂמְחָה וְלַחוֹטֶא
        נָתַן עִנְיָן לֶאֱסוֹף וְלִכְנוֹס לָתֵת לְטוֹב לִפְנֵי הָאֱלֹהִים גַּם־זֶה
        הֶבֶל וּרְעוּת רוּחַ׃
      yi: װײַל דעם מענטשן װאָס איז װױלגעפֿעלן פֿאַר אים, גיט ער חכמה, און קענשאַפֿט,
        און פֿרײד; און דעם זינדיקן גיט ער אַן עסק צו קלײַבן און צו זאַמלען, כּדי איבערצולאָזן
        צו דעם װאָס איז װױלגעפֿעלן פֿאַר גאָט. דאָס אױך איז נישטיקײט און װינטיאָגעניש.
      cs: Člověku zajisté, kterýž se líbí jemu, dává moudrost, umění a veselí; hříšníku
        pak dává trápení, aby shromažďoval a hrnul, čehož by zanechal tomu, kterýž
        se líbí Bohu. I to také jest marnost a trápení ducha.
      pl: Bo człowiekowi, który Mu się spodobał, daje mądrość i wyrozumienie i radość;
        grzesznikowi zaś daje popęd, aby zbierał i gromadził, by zostawić to temu,
        który się Bogu spodoba. I to marność i pogoń za wiatrem. 
  3:
    1:
      he: לַכֹּל זְמָן וְעֵת לְכָל־חֵפֶץ תַּחַת הַשָּׁמָיִם׃
      yi: אױף אַלץ איז דאָ אַ שעה, און אַ צײַט פֿאַר איטלעכער זאַך אונטערן הימל.
      cs: Všeliká věc má jistý čas, a každé předsevzetí pod nebem svou chvíli.
      pl: Wszystko ma porę swoję, a każde przedsięwzięcie swój czas pod niebem. 
    2:
      he: עֵת לָלֶדֶת וְעֵת לָמוּת עֵת לָטַעַת וְעֵת לַעֲקוֹר נָטוּעַ׃
      yi: 'אַ צײַט געבאָרן צו װערן, און אַ צײַט צו שטאַרבן;אַ צײַט צו פֿלאַנצן, און
        אַ צײַט אױסצורײַסן דאָס געפֿלאַנצטע. '
      cs: Jest čas rození i čas umírání, čas sázení a čas vykopání, což vsazeno bývá;
      pl: Jest czas rodzenia się, i czas umierania; jest czas sadzenia, i czas wyrywania
        co sadzone. 
    3:
      he: עֵת לַהֲרוֹג וְעֵת לִרְפּוֹא עֵת לִפְרוֹץ וְעֵת לִבְנוֹת׃
      yi: 'אַ צײַט צו הרגען, און אַ צײַט צו הײלן;אַ צײַט צו ברעכן, און אַ צײַט צו
        בױען. '
      cs: Čas mordování a čas hojení, čas boření a čas stavení;
      pl: Zabijanie ma swój czas, i leczenie ma swój czas; burzenie ma swój czas,
        i budowanie ma swój czas. 
    4:
      he: עֵת לִבְכּוֹת וְעֵת לִשְׂחוֹק עֵת סְפוֹד וְעֵת רְקוֹד׃
      yi: 'אַ צײַט צו װײנען, און אַ צײַט צו לאַכן;אַ צײַט צו קלאָגן, און אַ צײַט צו
        טאַנצן. '
      cs: Čas pláče a čas smíchu, čas smutku a čas proskakování;
      pl: Jest czas płaczu i czas śmiechu; czas biadania i czas pląsania. 
    5:
      he: עֵת לְהַשְׁלִיךְ אֲבָנִים וְעֵת כְּנוֹס אֲבָנִים עֵת לַחֲבוֹק וְעֵת לִרְחֹק
        מֵחַבֵּק׃
      yi: 'אַ צײַט אַװעקצוּװאַרפֿן שטײנער, און אַ צײַט אױפֿצוקלײַבן שטײנער;אַ צײַט
        צו האַלדזן, און אַ צײַט זיך צו דערװײַטערן פֿון האַלדזן. '
      cs: Čas rozmítání kamení a čas shromažďování kamení, čas objímání a čas vzdálení
        se od objímání;
      pl: Czas rozrzucania kamieni, i czas zbierania kamieni, czas pieszczoty i czas
        oddalania się od pieszczot. 
    6:
      he: עֵת לְבַקֵּשׁ וְעֵת לְאַבֵּד עֵת לִשְׁמוֹר וְעֵת לְהַשְׁלִיךְ׃
      yi: 'אַ צײַט צו זוכן, און אַ צײַט אָנצוּװערן;אַ צײַט צו היטן, און אַ צײַט אַװעקצוּװאַרפֿן. '
      cs: Čas hledání a čas ztracení, čas chování a čas zavržení;
      pl: Czas szukania i czas tracenia; czas chowania i czas odrzucania. 
    7:
      he: עֵת לִקְרוֹעַ וְעֵת לִתְפּוֹר עֵת לַחֲשׁוֹת וְעֵת לְדַבֵּר׃
      yi: 'אַ צײַט צו רײַסן, און אַ צײַט צו נײען;אַ צײַט צו שװײַגן, און אַ צײַט צו
        רעדן. '
      cs: Čas roztrhování a čas sšívání, čas mlčení a čas mluvení;
      pl: Czas rozdzierania i czas zszywania; czas milczenia i czas mówienia. 
    8:
      he: עֵת לֶאֱהֹב וְעֵת לִשְׂנֹא עֵת מִלְחָמָה וְעֵת שָׁלוֹם׃
      yi: אַ צײַט ליב צו האָבן, און צײַט פֿײַנט צו האָבן;אַ צײַט פֿאַר מלחמה, און
        אַ צײַט פֿאַר שלום.
      cs: Čas milování a čas nenávidění, čas boje a čas pokoje.
      pl: Czas miłowania i czas nienawidzenia; czas wojny i czas pokoju. 
    9:
      he: מַה־יִּתְרוֹן הָעוֹשֶׂה בַּאֲשֶׁר הוּא עָמֵל׃
      yi: װאָס קומט אַרױס דעם טוער װאָס ער מיט זיך?
      cs: Co tedy má ten, kdo práci vede, z toho, o čemž pracuje?
      pl: Jakąż tedy korzyść odnosi pracujący z całej pracy swojej? 
    10:
      he: רָאִיתִי אֶת־הָעִנְיָן אֲשֶׁר נָתַן אֱלֹהִים לִבְנֵי הָאָדָם לַעֲנוֹת בּוֹ׃
      yi: איך האָב געזען דעם עסק װאָס גאָט האָט געגעבן די מענטשנקינדער זיך צו עסקן
        דערמיט.
      cs: Viděl jsem zaměstknání, kteréž dal Bůh synům lidským, aby se jím trápili.
      pl: Widziałem popęd, który złożył Bóg w synach ludzkich, aby się nim trapili. 
    11:
      he: אֶת־הַכֹּל עָשָׂה יָפֶה בְעִתּוֹ גַּם אֶת־הָעֹלָם נָתַן בְּלִבָּם מִבְּלִי
        אֲשֶׁר לֹא־יִמְצָא הָאָדָם אֶת־הַמַּעֲשֶׂה אֲשֶׁר־עָשָׂה הָאֱלֹהִים מֵרֹאשׁ
        וְעַד־סוֹף׃
      yi: 'אַלצדינג האָט ער געמאַכט שײן אין זײַן צײַט, אױך די װעלט האָט ער אַרײַנגעטאָן
        אין זײער האַרצן, אָבער אַזױ אַז דער מענטש קען ניט אױסגעפֿינען דעם באַשאַף
        װאָס גאָט האָט באַשאַפֿן, פֿון אָנהײב ביזן סָוף. '
      cs: Sám všecko činí ušlechtile časem svým, nýbrž i žádost světa dal v srdce
        jejich, aby nestihal člověk díla toho, kteréž dělá Bůh, ani počátku ani konce.
      pl: Wszystko urządził pięknie w swoim czasie, i wieczność też złożył w sercu
        ich; tylko że nie zdolny człowiek dzieła tego, które Bóg urządził, od początku
        do końca dojść. 
    12:
      he: יָדַעְתִּי כִּי אֵין טוֹב בָּם כִּי אִם־לִשְׂמוֹחַ וְלַעֲשׂוֹת טוֹב בְּחַיָּיו׃
      yi: 'איך װײס אַז ניטאָ בעסערס פֿאַר זײ, װי נאָר זיך צו פֿרײען, און זיך װױל צו
        טאָן, אין זײער לעבן. אָבער אױך אַז עמעצער אַ מענטש עסט און טרינקט, און האָט
        װױלטאָג פֿאַר אַל זײַן מי, '
      cs: Odtud seznávám, že nic lepšího nemají, než aby se veselili, a činili dobře
        v životě svém,
      pl: Przekonałem się stąd, że nie mają nic lepszego dla siebie jak tylko, aby
        się każdy cieszył i sobie dogadzał w życiu swojem. 
    13:
      he: וְגַם כָּל־הָאָדָם שֶׁיֹּאכַל וְשָׁתָה וְרָאָה טוֹב בְּכָל־עֲמָלוֹ מַתַּת
        אֱלֹהִים הִיא׃
      yi: איז דאָס אַ מתּנה פֿון גאָט.
      cs: Ač i to, když všeliký člověk jí a pije, a užívá dobrých věcí ze všelijaké
        práce své, jest dar Boží.
      pl: Ale również, że aby kto jadł i pił i sobie dogadzał przy całej pracy swojej,
        tylko darem jest Bożym. 
    14:
      he: יָדַעְתִּי כִּי כָּל־אֲשֶׁר יַעֲשֶׂה הָאֱלֹהִים הוּא יִהְיֶה לְעוֹלָם עָלָיו
        אֵין לְהוֹסִיף וּמִמֶּנּוּ אֵין לִגְרֹעַ וְהָאֱלֹהִים עָשָׂה שֶׁיִּרְאוּ מִלְּפָנָיו׃
      yi: 'איך װײס אַז אַלץ װאָס גאָט מאַכט, דאָס װעט זײַן אײביק; דערצו איז ניט צוצולײגן,
        און דערפֿון איז ניט צו מינערן; און גאָט האָט געמאַכט אַז מע זאָל מורא האָבן
        פֿאַר אים. '
      cs: Znám, že cožkoli činí Bůh, to trvá na věky; nemůže se k tomu nic přidati,
        ani od toho co odjíti. A činí to Bůh, aby se báli oblíčeje jeho.
      pl: 'Przekonałem się, że cokolwiek Bóg uczynił na wieki trwa; że nie można do tego
        nic dodać, ani z tego nic ująć: - Bóg to tak urządził, aby się Go obawiano. '
    15:
      he: מַה־שֶּׁהָיָה כְּבָר הוּא וַאֲשֶׁר לִהְיוֹת כְּבָר הָיָה וְהָאֱלֹהִים יְבַקֵּשׁ
        אֶת־נִרְדָּף׃
      yi: דאָס װאָס איז שױן געװען, און דאָס װאָס דאַרף ערשט זײַן, איז שױן געװען. אָבער
        גאָט מאָנט אױף פֿאַר דעם גערודפֿטן.
      cs: To, což bylo, i nyní jest, a což bude, již bylo; nebo Bůh obnovuje to, což
        pominulo.
      pl: To co się odbywa, już dawno jest, a co być ma już dawno istniało; a Bóg
        odszukuje co wypartem zostało. 
    16:
      he: וְעוֹד רָאִיתִי תַּחַת הַשָּׁמֶשׁ מְקוֹם הַמִּשְׁפָּט שָׁמָּה הָרֶשַׁע וּמְקוֹם
        הַצֶּדֶק שָׁמָּה הָרָשַׁע׃
      yi: 'און נאָך האָב איך געזען אונטער דער זון: אין דעם אָרט פֿון גערעכטיקײט, דאָרטן
        איז אומרעכט, און אין דעם אָרט פֿון רעכטפֿאַרטיקײט, דאָרטן איז אומרעכט. '
      cs: Přesto viděl jsem ještě pod sluncem na místě soudu bezbožnost, a na místě
        spravedlnosti nespravedlnost.
      pl: 'Nadtom widział jeszcze pod słońcem: na miejscu prawa było bezprawie, a na
        miejscu sprawiedliwości niegodziwość. '
    17:
      he: אָמַרְתִּי אֲנִי בְּלִבִּי אֶת־הַצַּדִּיק וְאֶת־הָרָשָׁע יִשְׁפֹּט הָאֱלֹהִים
        כִּי־עֵת לְכָל־חֵפֶץ וְעַל כָּל־הַמַּעֲשֶׂה שָׁם׃
      yi: 'האָב איך געזאָגט בײַ זיך אין האַרצן: אי דעם צדיק אי דעם רָשע װעט גאָט משפּטן,
        װאָרום אַ צײַט פֿאַר איטלעכער זאַך און פֿאַר איטלעכער טוּונג איז דאָרטן דאָ. '
      cs: 'I řekl jsem v srdci svém: Budeť Bůh spravedlivého i bezbožného souditi;
        nebo tam bude čas každému předsevzetí i každému skutku.'
      pl: 'I rzekłem sam do siebie: sprawiedliwego i niegodziwego osądzi Bóg, bo czas
        dla każdego przedsięwzięcia i dla każdej czynności tam. '
    18:
      he: אָמַרְתִּי אֲנִי בְּלִבִּי עַל־דִּבְרַת בְּנֵי הָאָדָם לְבָרָם הָאֱלֹהִים
        וְלִרְאוֹת שְׁהֶם־בְּהֵמָה הֵמָּה לָהֶם׃
      yi: 'איך האָב געזאָגט בײַ זיך אין האַרצן: דאָס איז פֿון װעגן די מענטשנקינדער;
        כּדי גאָט זאָל זײ לײַטערן, און כּדי זײ אַלײן זאָלן זען אַז זײ זײַנען װי אַ
        בהמה. '
      cs: Řekl jsem v srdci svém o způsobu synů lidských, že jim ukázal Bůh, aby viděli,
        že jsou podobni hovadům.
      pl: 'Rzekłem sam do siebie: Gwoli synom ludzkim to bywa, aby ich Bóg doświadczył
        i aby poznali, że tylko do bydła są podobni. '
    19:
      he: כִּי מִקְרֶה בְנֵי־הָאָדָם וּמִקְרֶה הַבְּהֵמָה וּמִקְרֶה אֶחָד לָהֶם כְּמוֹת
        זֶה כֵּן מוֹת זֶה וְרוּחַ אֶחָד לַכֹּל וּמוֹתַר הָאָדָם מִן־הַבְּהֵמָה אָיִן
        כִּי הַכֹּל הָבֶל׃
      yi: 'װאָרום דער טראַף פֿון די מענטשנקינדער איז דער טראַף פֿון דער בהמה; אײן
        טראַף בײַ זײ. װי דער שטאַרבט, אַזױ שטאַרבט דער, און אײן אָטעם בײַ בײדן, און
        קײן מעלה פֿון מענטשן איבער דער בהמה איז ניטאָ, װאָרום אַלץ איז נישטיקײט. '
      cs: Případnost synů lidských a případnost hovad jest případnost jednostejná.
        Jakož umírá ono, tak umírá i on, a dýchání jednostejné všickni mají, aniž
        co napřed má člověk před hovadem; nebo všecko jest marnost.
      pl: 'Bo przeznaczenie ludzi i przeznaczenie bydła - jednakowe przeznaczenie
        ich: bo jaka śmierć jednego, taka śmierć drugiego a jedno tchnienie mają wszyscy,
        a wyższości człowieka nad bydlęciem niema, bo wszystko marność. '
    20:
      he: הַכֹּל הוֹלֵךְ אֶל־מָקוֹם אֶחָד הַכֹּל הָיָה מִן־הֶעָפָר וְהַכֹּל שָׁב אֶל־הֶעָפָר׃
      yi: 'בײדע קומען אַהין אין אײן אָרט, בײדע זײַנען פֿון שטױב, און בײדע קערן זיך
        אום צו שטױב. '
      cs: Obé to jde k místu jednomu; obé jest z prachu, obé také zase navracuje se
        do prachu.
      pl: 'Wszystko idzie na jedno miejsce: wszystko powstaje z prochu i wszystko
        znów w proch się obraca. '
    21:
      he: מִי יוֹדֵעַ רוּחַ בְּנֵי הָאָדָם הָעֹלָה הִיא לְמָעְלָה וְרוּחַ הַבְּהֵמָה
        הַיֹּרֶדֶת הִיא לְמַטָּה לָאָרֶץ׃
      yi: 'װער װײס דעם גײַסט פֿון די מענטשנקינדער, אױב ער גײט אַרױף אין דער הײך, און
        דעם גײַסט פֿון דער בהמה, אױב ער נידערט אונטן צו דער ערד? '
      cs: Kdo to zná, že duch synů lidských vstupuje zhůru, a duch hovadí že sstupuje
        pod zemi?
      pl: Któż to wie, czy duch synów ludzkich w górę się wznosi, i czy duch bydlęcia
        nadół ku ziemi zstępuje? 
    22:
      he: וְרָאִיתִי כִּי אֵין טוֹב מֵאֲשֶׁר יִשְׂמַח הָאָדָם בְּמַעֲשָׂיו כִּי־הוּא
        חֶלְקוֹ כִּי מִי יְבִיאֶנּוּ לִרְאוֹת בְּמֶה שֶׁיִּהְיֶה אַחֲרָיו׃
      yi: און איך האָב אײַנגעזען אַז ניטאָ בעסערס, װי דער מענטש זאָל הנאה האָבן פֿון
        זײַנע אױפֿטוען, װאָרום דאָס איז זײַן חלק; װײַל װער װעט אים ברענגען אָנצוקוקן
        װאָס װעט זײַן נאָך אים?
      cs: Protož spatřil jsem, že nic není lepšího, než veseliti se člověku v skutcích
        svých, poněvadž to jest podíl jeho. Nebo kdo jej k tomu přivede, aby poznati
        mohl to, což jest budoucího po něm?
      pl: Widziałem tedy, że niemasz nic lepszego dla człowieka nad to, aby się cieszył
        sprawami swojemi, bo to udział jego; któż bowiem go poprowadzi, aby ujrzał
        co będzie po nim? 
  4:
    1:
      he: וְשַׁבְתִּי אֲנִי וָאֶרְאֶה אֶת־כָּל־הָעֲשֻׁקִים אֲשֶׁר נַעֲשִׂים תַּחַת
        הַשָּׁמֶשׁ וְהִנֵּה דִּמְעַת הָעֲשֻׁקִים וְאֵין לָהֶם מְנַחֵם וּמִיַּד עֹשְׁקֵיהֶם
        כֹּחַ וְאֵין לָהֶם מְנַחֵם׃
      yi: 'און איך האָב װידער געזען אַלע רױבערײַען װאָס װערן אָפּגעטאָן אונטער דער
        זון. און אָט זײַנען די טרערן פֿון די געדריקטע, און ניטאָ װער זאָל זײ טרײסטן;
        און אױף דער זײַט פֿון זײערע דריקער איז די מאַכט, און ניטאָ װער זאָל זײ טרײסטן. '
      cs: Opět obrátiv se, i viděl jsem všeliká ssoužení, kteráž se dějí pod sluncem,
        a aj, slzy křivdu trpících, ješto nemají potěšitele, ani moci k vyjití z ruky
        těch, kteříž je ssužují, a nemají potěšitele.
      pl: 'Poczem znów ujrzałem wszystkie ciemięztwa, które się dzieją pod słońcem:
        a oto łzy ciemiężonych, ale niemasz ktoby ich pocieszył, a z ręki ciemięzców
        swoich doznawają krzywdy, ale niemasz ktoby ich pocieszył. '
    2:
      he: וְשַׁבֵּחַ אֲנִי אֶת־הַמֵּתִים שֶׁכְּבָר מֵתוּ מִן־הַחַיִּים אֲשֶׁר הֵמָּה
        חַיִּים עֲדֶנָה׃
      yi: דרום האַלט איך די טױטע װאָס זײַנען שױן געשטאָרבן פֿאַר גליקלעכער פֿון די
        לעבעדיקע װאָס לעבן נאָך.
      cs: Protož já chválil jsem mrtvé, kteříž již zemřeli, více nežli živé, kteříž
        jsou živi až po dnes.
      pl: I mieniłem szczęśliwszymi zmarłych, którzy dawno pomarli, nad tych, którzy
        dotąd jeszcze przy życiu zostali. 
    3:
      he: וְטוֹב מִשְּׁנֵיהֶם אֵת אֲשֶׁר־עֲדֶן לֹא הָיָה אֲשֶׁר לֹא־רָאָה אֶת־הַמַּעֲשֶׂה
        הָרָע אֲשֶׁר נַעֲשָׂה תַּחַת הַשָּׁמֶשׁ׃
      yi: 'און בעסער פֿון זײ בײדן איז דעם װאָס איז נאָך ניט געװען, װאָס האָט ניט געזען
        די שלעכטע מעשׂים װאָס װערן אָפּגעטאָן אונטער דער זון. '
      cs: Nýbrž nad oba tyto šťastnější jest ten, kterýž ještě nebyl, a neviděl skutku
        zlého, dějícího se pod sluncem.
      pl: A szczęśliwszym nad obu, tego, który jeszcze wcale nie istniał, który nie
        widział tych spraw niecnych, które się dzieją pod słońcem. 
    4:
      he: וְרָאִיתִי אֲנִי אֶת־כָּל־עָמָל וְאֵת כָּל־כִּשְׁרוֹן הַמַּעֲשֶׂה כִּי הִיא
        קִנְאַת־אִישׁ מֵרֵעֵהוּ גַּם־זֶה הֶבֶל וּרְעוּת רוּחַ׃
      yi: און איך האָב געזען יעטװעדער מי, און יעטװעדער בריהשאַפֿט אין אַרבעט, אַז
        דאָס איז אױס קנאה פֿון אײנעם צום אַנדערן. דאָס אױך איז נישטיקײט און װינטיאָגעניש.
      cs: Nebo spatřil jsem všelikou práci a každé dobré dílo, že jest k závisti jedněch
        druhým. I to také jest marnost a trápení ducha.
      pl: Widziałem też cały trud i całą sprawność w każdej czynności, że to tylko
        współzawodnictwo jednego wobec drugiego. I to marność i pogoń za wiatrem. 
    5:
      he: הַכְּסִיל חֹבֵק אֶת־יָדָיו וְאֹכֵל אֶת־בְּשָׂרוֹ׃
      yi: 'דער נאַר פֿאַרלײגט זײַנע הענט, און עסט זײַן אײגן פֿלײש. '
      cs: 'Blázen skládá ruce své, a jí maso své, říkaje:'
      pl: Bezmyślny składa swe ręce i pożera własne swe ciało: 
    6:
      he: טוֹב מְלֹא כַף נָחַת מִמְּלֹא חָפְנַיִם עָמָל וּרְעוּת רוּחַ׃
      yi: בעסער אַ האַנטפֿול מנוחה, אײדער פֿולע הױפֿנס מי און װינטיאָגעניש.
      cs: Lepší jest plná hrst s odpočinutím,nežli přehršlí plné s prací a trápením
        ducha.
      pl: Lepsza pełna dłoń ze spokojem, niżeli obie pełne garści z trudem i pogonią
        za wiatrem. 
    7:
      he: וְשַׁבְתִּי אֲנִי וָאֶרְאֶה הֶבֶל תַּחַת הַשָּׁמֶשׁ׃
      yi: און איך האָב װידער געזען נישטיקײט אונטער דער זון.
      cs: 'Opět obrátiv se, viděl jsem jinou marnost pod sluncem:'
      pl: I znowu widziałem marność pod słońcem; 
    8:
      he: יֵשׁ אֶחָד וְאֵין שֵׁנִי גַּם בֵּן וָאָח אֵין־לוֹ וְאֵין קֵץ לְכָל־עֲמָלוֹ
        גַּם־עיניו [עֵינוֹ] לֹא־תִשְׂבַּע עֹשֶׁר וּלְמִי אֲנִי עָמֵל וּמְחַסֵּר אֶת־נַפְשִׁי
        מִטּוֹבָה גַּם־זֶה הֶבֶל וְעִנְיַן רָע הוּא׃
      yi: פֿאַראַן אײנער, אָן אַ צװײטן צו זיך; צו מאָל אַ זון אָדער אַ ברודער האָט
        ער ניט, פֿון דעסט װעגן איז ניטאָ קײן ענד צו זײַן מיִעניש, און זײַן אױג קען
        זיך ניט אָנזעטן מיט עשירות; ״און פֿאַר װעמען מי איך מיך, און מינער זיך פֿון
        גוטס?״ דאָס אױך איז נישטיקײט, און עס איז אַ שלעכטער ענין.
      cs: 'Jest samotný někdo, nemaje žádného, ani syna, ani bratra, a však není konce
        všeliké práci jeho, ani oči jeho nemohou se nasytiti bohatství. Nepomyslí:
        Komu já pracuji, tak že i životu svému ujímám pohodlí? I to také jest marnost
        a bídné zaneprázdnění.'
      pl: Stoi jeden samotnie, niemając nikogo - niema ani syna ani brata, a jednak
        niemasz końca wszelakiej pracy jego, oko też jego nie może się nasycić bogactwem.
        Ale dla kogoż ja pracuję a pozbawiam się dobrego? I to marność i czczy popęd. 
    9:
      he: טוֹבִים הַשְּׁנַיִם מִן־הָאֶחָד אֲשֶׁר יֵשׁ־לָהֶם שָׂכָר טוֹב בַּעֲמָלָם׃
      yi: 'בעסער צװײ אײדער אײנער, װאָרום זײ האָבן אַ גוטן לױן פֿאַר זײער מי. '
      cs: Lépeť jest dvěma než jednomu; mají zajisté dobrý užitek z práce své.
      pl: Lepiej we dwóch być niż samemu, mają bowiem pożytek dobry z pracy swojej. 
    10:
      he: כִּי אִם־יִפֹּלוּ הָאֶחָד יָקִים אֶת־חֲבֵרוֹ וְאִילוֹ הָאֶחָד שֶׁיִּפּוֹל
        וְאֵין שֵׁנִי לַהֲקִימוֹ׃
      yi: 'װאָרום אַז זײ פֿאַלן, הײבט אײנער אױף דעם אַנדערן, אָבער װײ צו דעם אײנצלנעם
        װאָס פֿאַלט, און ניטאָ אַ צװײטער אים אױפֿצוהײבן. '
      cs: Nebo padne-li který z nich, druhý pozdvihne tovaryše svého. Běda tedy samotnému,
        když by padl; nebo nemá druhého, aby ho pozdvihl.
      pl: Bo jeśli jeden z nich upadnie, podźwignie drugi towarzysza swego. Ale biada
        samotnemu gdyby upadł, bo niema drugiego któryby go podźwignął. 
    11:
      he: גַּם אִם־יִשְׁכְּבוּ שְׁנַיִם וְחַם לָהֶם וּלְאֶחָד אֵיךְ יֵחָם׃
      yi: 'דאָס גלײַכן אַז צװײ ליגן באַנאַנד, איז זײ װאַרעם, אָבער אײנעם װי קען װאַרעם
        װערן? '
      cs: Také budou-li dva spolu ležeti, zahřejí se, ale jeden jak se zahřeje?
      pl: Tak też gdy dwóch społem leży - jest im ciepło - jakże jednak mógłby się
        jeden rozgrzać? 
    12:
      he: וְאִם־יִתְקְפוֹ הָאֶחָד הַשְּׁנַיִם יַעַמְדוּ נֶגְדּוֹ וְהַחוּט הַמְשֻׁלָּשׁ
        לֹא בִמְהֵרָה יִנָּתֵק׃
      yi: און אױב עמעצער קען איבערשטאַרקן דעם אײנעם, װעלן אָבער צװײ זיך שטעלן קעגן
        אים. און אַ דרײַעדיקער פֿאָדים װעט ניט אױף גיך צעריסן װערן.
      cs: Ovšem, jestliže by se kdo jednoho zmocniti chtěl, dva postaví se proti němu;
        ano trojnásobní provázek nesnadně se přetrhne.
      pl: A jeżeli kto jednego napadnie to się we dwóch mu stawią - a sznur potrójny
        nie tak łatwo się zerwie. 
    13:
      he: טוֹב יֶלֶד מִסְכֵּן וְחָכָם מִמֶּלֶךְ זָקֵן וּכְסִיל אֲשֶׁר לֹא־יָדַע לְהִזָּהֵר
        עוֹד׃
      yi: 'בעסער אַן אָרים ייִנגל און אַ חכם, אײדער אַן אַלטער מלך און אַ נאַר, װאָס
        װײס ניט מער צו זײַן אָפּגעהיט. '
      cs: Lepší jest dítě chudé a moudré, než král starý a blázen, kterýž neumí již
        ani napomenutí přijímati,
      pl: Lepszy młodzieniec ubogi a mądry, niżeli król stary a głupi, który niezdolny
        już przestrogi przyjmować. 
    14:
      he: כִּי־מִבֵּית הָסוּרִים יָצָא לִמְלֹךְ כִּי גַּם בְּמַלְכוּתוֹ נוֹלַד רָשׁ׃
      yi: 'װאָרום פֿון געפֿענקעניש איז יענער אַרױסגעגאַנגען צו װערן אַ מלך, הגם ער
        איז געבאָרן געװאָרן אָרים, אונטער דעמס מלוכה. '
      cs: Ačkoli z žaláře vychází, aby kraloval, nýbrž i v království svém může na
        chudobu přijíti.
      pl: Bo ów z więzienia wyszedł, a królem został, jakkolwiek w państwie tegoż
        ubogim się urodził. 
    15:
      he: רָאִיתִי אֶת־כָּל־הַחַיִּים הַמְהַלְּכִים תַּחַת הַשָּׁמֶשׁ עִם הַיֶּלֶד
        הַשֵּׁנִי אֲשֶׁר יַעֲמֹד תַּחְתָּיו׃
      yi: 'איך האָב געזען אַלע לעבעדיקע װאָס גײען אונטער דער זון, האַלטן מיט דעם ייִנגל,
        דעם צװײטן װאָס שטײט אױף זײַן אָרט; '
      cs: Viděl jsem všecky živé, kteříž chodí pod sluncem, ani se přídrželi pacholete,
        potomka onoho, kterýž měl kralovati místo něho.
      pl: Widziałem wszystkich żywych, postępujących pod słońcem, po stronie młodzieńca,
        onego drugiego, który miał nastąpić po nim. 
    16:
      he: אֵין־קֵץ לְכָל־הָעָם לְכֹל אֲשֶׁר־הָיָה לִפְנֵיהֶם גַּם הָאַחֲרוֹנִים לֹא
        יִשְׂמְחוּ־בוֹ כִּי־גַם־זֶה הֶבֶל וְרַעְיוֹן רוּחַ׃
      yi: ניט געװען קײן ענד צו אַל דעם פֿאָלק, צו אַלע װאָס ער איז געװען זײער אָנפֿירער;
        פֿון דעסט װעגן װעלן די שפּעטערדיקע זיך ניט פֿרײען מיט אים. יאָ, דאָס אױך איז
        נישטיקײט און װינטיאָגעניש.
      cs: Nebývalo konce té vrtkosti všeho lidu, jakž toho, kterýž byl před nimi,
        takž ani potomci nebudou se těšiti z něho. Protož i to jest marnost a trápení
        ducha.
      pl: Nie było końca wszystkiemu ludowi, wszystkich tych, na których czele stanął.
        A jednak nie cieszą się potomkowie nim - bo i to marność i pogoń za wiatrem! 
    17:
      he: שְׁמֹר רגליך [רַגְלְךָ] כַּאֲשֶׁר תֵּלֵךְ אֶל־בֵּית הָאֱלֹהִים וְקָרוֹב
        לִשְׁמֹעַ מִתֵּת הַכְּסִילִים זָבַח כִּי־אֵינָם יוֹדְעִים לַעֲשׂוֹת רָע׃
      yi: היט דײַן פֿוס, אַז דו גײסט אין גאָטס הױז, װאָרום געהאָרכן איז אָנגעלײגטער,
        װי װאָס די נאַרן גיבן אַ שלאַכטאָפּפֿער; הגם זײ װײסן ניט אַז זײ טוען שלעכט. 
      pl: Strzeż nogi twojej gdy idziesz do domu Bożego, a zbliżyć się aby słuchać
        jest lepszem niż składać ofiary głupich; albowiem nie rozumieją a przeto spełniają
        zło... 
  5:
    1:
      he: אַל־תְּבַהֵל עַל־פִּיךָ וְלִבְּךָ אַל־יְמַהֵר לְהוֹצִיא דָבָר לִפְנֵי הָאֱלֹהִים
        כִּי הָאֱלֹהִים בַּשָּׁמַיִם וְאַתָּה עַל־הָאָרֶץ עַל־כֵּן יִהְיוּ דְבָרֶיךָ
        מְעַטִּים׃
      yi: זאָלסט ניט זײַן האַסטיק מיט דײַן מױל, און דײַן האַרץ זאָל זיך ניט אײַלן
        אַרױסצולאָזן אַ װאָרט פֿאַר גאָט, װאָרום גאָט איז אין הימל און דו ביסט אױף
        דער ערד; דרום זאָלן דײַנע װערטער זײַן װינציק.
      cs: Ostříhej nohy své, když jdeš do domu Božího, a buď hotovější k slyšení nežli
        k dávání obětí bláznů; nebo oni neznají toho, že zle činí.
      pl: 'Nie śpiesz się ustami twojemi, a serce twoje niechaj zbyt skorem nie będzie
        na wyrzeczenie słowa przed obliczem Bożem; albowiem Bóg na niebie, a ty na ziemi:
        niechaj przeto słowa twoje będą nieliczne. '
    2:
      he: כִּי בָּא הַחֲלוֹם בְּרֹב עִנְיָן וְקוֹל כְּסִיל בְּרֹב דְּבָרִים׃
      yi: װאָרום אַ חָלום קומט מיט פֿיל געשילדער, און דער קָול פֿון אַ נאַרן מיט פֿיל
        װערטער.
      cs: Nebývej rychlý k mluvení, ani srdce tvé kvapné k vynášení slova před oblíčejem
        Božím, poněvadž Bůh jest na nebi, a ty na zemi; protož nechť jsou slova tvá
        nemnohá.
      pl: Bo sen przychodzi z mnóstwa trosk a bredzenie głupiego z mnóstwa słów. 
    3:
      he: כַּאֲשֶׁר תִּדֹּר נֶדֶר לֵאלֹהִים אַל־תְּאַחֵר לְשַׁלְּמוֹ כִּי אֵין חֵפֶץ
        בַּכְּסִילִים אֵת אֲשֶׁר־תִּדֹּר שַׁלֵּם׃
      yi: 'אַז דו ביסט מנדר אַ נדר צו גאָט, זאָלסטו זיך ניט שפּעטיקן אים צו באַצאָלן,
        װאָרום ער האָט ניט ליב נאַרן; װאָס דו ביסט מנדר, באַצאָל. '
      cs: Nebo jakož přichází sen z velikého pracování, tak hlas blázna z množství
        slov.
      pl: Gdy uczynisz ślub Bogu, nie omieszkuj go spełnić, bo nie znajduje On upodobania
        w głupcach; czegokolwiek byś nie ślubował, spełniaj. 
    4:
      he: טוֹב אֲשֶׁר לֹא־תִדֹּר מִשֶׁתִּדּוֹר וְלֹא תְשַׁלֵּם׃
      yi: 'בעסער זאָלסט ניט מנדר זײַן, אײדער זאָלסט מנדר זײַן און ניט באַצאָלן. '
      cs: Když bys učinil slib Bohu, neprodlévej ho splniti, nebo nemá líbosti v blázních.
        Cožkoli slíbíš, splň.
      pl: Lepiej abyś nie ślubował, niż abyś ślubował a nie spełnił. 
    5:
      he: אַל־תִּתֵּן אֶת־פִּיךָ לַחֲטִיא אֶת־בְּשָׂרֶךָ וְאַל־תֹּאמַר לִפְנֵי הַמַּלְאָךְ
        כִּי שְׁגָגָה הִיא לָמָּה יִקְצֹף הָאֱלֹהִים עַל־קוֹלֶךָ וְחִבֵּל אֶת־מַעֲשֵׂה
        יָדֶיךָ׃
      yi: 'זאָלסט ניט דערלאָזן דײַן מױל צו פֿאַרזינדיקן דײַן לײַב, און זאָלסט ניט
        זאָגן פֿאַר דעם שָלִיח פֿון גאָט, אַז דאָס איז געװען אַ פֿאַרזע. נאָך װאָס
        זאָל גאָט צערענען אױף דײַן קָול, און צעשטערן דאָס װערק פֿון דײַנע הענט? '
      cs: Lépe jest, abys nesliboval, než abys slibě, neplnil.
      pl: Nie pozwalaj ustom twoim, aby przywiodły do grzechu ciało twoje, a nie powiadaj
        przed posłańcem Bożym, że to pomyłka. Czemu miałby się Bóg gniewać na odezwanie
        się twoje, a sprawę rąk twoich niweczyć? 
    6:
      he: כִּי בְרֹב חֲלֹמוֹת וַהֲבָלִים וּדְבָרִים הַרְבֵּה כִּי אֶת־הָאֱלֹהִים יְרָא׃
      yi: װאָרום פֿון פֿיל חלומות און נאַרישקײטן קומען אַרױס פֿיל צוזאָגן, אָבער האָב
        מורא פֿאַר גאָט.
      cs: Nedopouštěj ústům svým, aby k hříchu přivodila tělo tvé, aniž říkej před
        andělem, že to jest poblouzení. Proč máš hněvati Boha řečí svou, kterýž by
        na zkázu přivedl dílo rukou tvých?
      pl: Bo gdzie wiele snów, tam i marności i słów wiele. Ty zaś obawiaj się raczej
        Boga! 
    7:
      he: אִם־עֹשֶׁק רָשׁ וְגֵזֶל מִשְׁפָּט וָצֶדֶק תִּרְאֶה בַמְּדִינָה אַל־תִּתְמַהּ
        עַל־הַחֵפֶץ כִּי גָבֹהַּ מֵעַל גָּבֹהַ שֹׁמֵר וּגְבֹהִים עֲלֵיהֶם׃
      yi: 'אַז דו זעסט די דריקונג פֿון דעם אָרימאַן, און די באַרױבונג פֿון רעכט און
        גערעכטיקײט אין דער מדינה, זאָלסטו זיך ניט װוּנדערן אױף דער זאַך, װאָרום איבער
        דעם הױכן גיט אַכטונג אַ העכערער, און נאָך העכערע איבער זײ. '
      cs: Nebo kdež jest mnoho snů, tu i marnosti a slova mnohá, ale ty Boha se boj.
      pl: Jeżeli zgnębienie ubogiego i pogwałcenie prawa i sprawiedliwości ujrzysz
        w jakiej krainie, niechaj cię ta rzecz nie dziwi; bo jest wyższy nad wysokim,
        który czyha, a inni wysocy nad nimi. 
    8:
      he: וְיִתְרוֹן אֶרֶץ בַּכֹּל היא [הוּא] מֶלֶךְ לְשָׂדֶה נֶעֱבָד׃
      yi: און אַ מעלה פֿון אַ לאַנד אין אַלעם, איז אַ מלך איבערגעגעבן צו פֿעלד.
      cs: Jestliže bys nátisk chudého a zadržení soudu a spravedlnosti spatřil v krajině,
        nediv se té věci; nebo vyšší vysokého šetří, a ještě vyšší nad nimi.
      pl: Ale zaletą dla kraju pod każdym względem jest król roli oddany. 
    9:
      he: אֹהֵב כֶּסֶף לֹא־יִשְׂבַּע כֶּסֶף וּמִי־אֹהֵב בֶּהָמוֹן לֹא תְבוּאָה גַּם־זֶה
        הָבֶל׃
      yi: 'דער װאָס האָט ליב געלט קען זיך ניט אָנזעטן מיט געלט, און ניט װער עס האָט
        ליב רײַכטום – מיטן אײַנקום. דאָס אױך איז נישטיקײט. '
      cs: Zemský pak obchod u všech přední místo má; i král rolí slouží.
      pl: Kto miłuje pieniądze, nie nasyci się pieniędzy, a kto miłuje bogactwo nie
        znajdzie w niem pożytku. I to marność. 
    10:
      he: בִּרְבוֹת הַטּוֹבָה רַבּוּ אוֹכְלֶיהָ וּמַה־כִּשְׁרוֹן לִבְעָלֶיהָ כִּי
        אִם־ראית [רְאוּת] עֵינָיו׃
      yi: 'אַז דאָס גוטס מערט זיך, מערן זיך זײַנע עסערס; און װאָס קומט אַרױס דעם אײגנטימער,
        אחוץ דאָס אָנקוקן מיט זײַנע אױגן? '
      cs: Kdo miluje peníze, nenasytí se penězi; a kdo miluje hojnost, nebude míti
        užitku. I to jest marnost.
      pl: Gdzie dobra wiele, tam i zjadających je wielu, a jakaż korzyść właścicielowi
        - chyba widok swych oczu. 
    11:
      he: מְתוּקָה שְׁנַת הָעֹבֵד אִם־מְעַט וְאִם־הַרְבֵּה יֹאכֵל וְהַשָּׂבָע לֶעָשִׁיר
        אֵינֶנּוּ מַנִּיחַ לוֹ לִישׁוֹן׃
      yi: זיס איז דער שלאָף פֿון דעם װאָס אַרבעט, סײַ ער עסט װינציק, סײַ פֿיל, אָבער
        די זעט פֿון דעם עושר לאָזט אים ניט שלאָפֿן.
      cs: Kde jest mnoho statku, mnoho bývá i těch, kteříž jedí jej. Jakýž tedy má
        užitek pán jeho? Jediné, že očima svýma hledí na něj.
      pl: Słodkim jest sen robotnika, czyby mało czy więcej pożywał dostatek jednak
        bogatego nie pozwala mu usnąć. 
    12:
      he: יֵשׁ רָעָה חוֹלָה רָאִיתִי תַּחַת הַשָּׁמֶשׁ עֹשֶׁר שָׁמוּר לִבְעָלָיו לְרָעָתוֹ׃
      yi: 'פֿאַראַן אַ פֿאַרדראָסיקער װײטאָג װאָס איך האָב געזען אונטער דער זון: אַן
        עשירות װאָס װערט געהיט פֿון דעם אײגנטימער אים צום בײזן.'
      cs: Sladký jest sen pracovitému, jez on málo neb mnoho, ale sytost bohatého
        nedopouští mu spáti.
      pl: 'Jest bieda ciężka, którąm widział pod słońcem: bogactwo strzeżone przez
        właściciela swego, ku własnemu jego nieszczęściu. '
    13:
      he: וְאָבַד הָעֹשֶׁר הַהוּא בְּעִנְיַן רָע וְהוֹלִיד בֵּן וְאֵין בְּיָדוֹ מְאוּמָה׃
      yi: 'און די עשירות װערט פֿאַרלאָרן אין אַ שלעכטן עסק; און אַז ער האָט אַ זון,
        בלײַבט גאָרנישט אין זײַן האַנט. '
      cs: 'Jest přebídná věc, kterouž jsem viděl pod sluncem: Bohatství nachované
        tomu, kdož je má, k jeho zlému.'
      pl: Gdy bogactwo to za złą sprawą zginie, tedy syn, którego spłodził, nie będzie
        miał nic w ręku. 
    14:
      he: כַּאֲשֶׁר יָצָא מִבֶּטֶן אִמּוֹ עָרוֹם יָשׁוּב לָלֶכֶת כְּשֶׁבָּא וּמְאוּמָה
        לֹא־יִשָּׂא בַעֲמָלוֹ שֶׁיֹּלֵךְ בְּיָדוֹ׃
      yi: 'אַזױ װי ער איז אַרױס פֿון זײַן מוטערלײַב, גײט ער נאַקעט צוריק, אַזױ װי
        ער איז געקומען, און קײן זאַך נעמט ער ניט מיט פֿאַר זײַן מי, כּדי ער זאָל עס
        אַװעקטראָגן אין זײַן האַנט. '
      cs: Nebo hyne bohatství takové pro zlou správu; syn, kteréhož zplodí, nebude
        míti v ruce své ničeho.
      pl: Jako wyszedł z żywota matki swojej, tak i nagi znów odejdzie, zupełnie jako
        był przyszedł - a nie uniesie nic z pracy swojej, coby mógł zabrać ręką swoją. 
    15:
      he: וְגַם־זֹה רָעָה חוֹלָה כָּל־עֻמַּת שֶׁבָּא כֵּן יֵלֵךְ וּמַה־יִּתְרוֹן לוֹ
        שֶׁיַּעֲמֹל לָרוּחַ׃
      yi: 'יאָ, דאָס אױך איז אַ פֿאַרדראָסיקער װײטאָג, װאָס גענױ װי ער איז געקומען,
        אַזױ גײט ער אַװעק; און װאָס קומט אים אַרױס װאָס ער מיט זיך פֿאַרן װינט? '
      cs: Jakž vyšel z života matky své nahý, tak zase odchází, jakž přišel, aniž
        čeho odnáší z práce své, což by vzal v ruku svou.
      pl: Ale nie to tylko jest biedą ciężką, że zupełnie jako był przyszedł i odejść
        musi, bo jakaż mu korzyść, że się na wiatr trudził? 
    16:
      he: גַּם כָּל־יָמָיו בַּחֹשֶׁךְ יֹאכֵל וְכָעַס הַרְבֵּה וְחָלְיוֹ וָקָצֶף׃
      yi: דערצו פֿאַרצערט ער אַלע זײַנע טעג אין פֿינצטערניש, און ערגערט זיך אַ סך,
        און האָט קרענקעניש און פֿאַרדראָס.
      cs: A toť jest také přebídná věc, že rovně, jakž přišel, tak odjíti musí. Protož
        jaký užitek míti bude toho, že pracoval u vítr?
      pl: Lecz że i po wszystkie dni swoje jadał w ciemności, a zgryzot miał wiele,
        a nadto choroba jego i rozdrażnienie! 
    17:
      he: הִנֵּה אֲשֶׁר־רָאִיתִי אָנִי טוֹב אֲשֶׁר־יָפֶה לֶאֶכוֹל־וְלִשְׁתּוֹת וְלִרְאוֹת
        טוֹבָה בְּכָל־עֲמָלוֹ שֶׁיַּעֲמֹל תַּחַת־הַשֶּׁמֶשׁ מִסְפַּר יְמֵי־חיו [חַיָּיו]
        אֲשֶׁר־נָתַן־לוֹ הָאֱלֹהִים כִּי־הוּא חֶלְקוֹ׃
      yi: 'אָט װאָס איך האָב אײַנגעזען: בעסער און שענער װאָלט געװען צו עסן און טרינקען,
        און האָבן װױלטאָג פֿאַר זײַן גאַנצער מי װאָס ער מיט זיך אונטער דער זון אין
        די געצײלטע טעג פֿון זײַן לעבן װאָס גאָט האָט אים געשאָנקען; װאָרום דאָס איז
        זײַן חלק. '
      cs: K tomu, že po všecky dny své v temnostech jídal, s mnohým zůřením, nemocí
        a hněvem?
      pl: 'Oto com tedy za dobre i piękne uznał: jeść i pić i używać dobrego ze wszystkiego
        trudu swego, którym się kto trudzi pod słońcem, przez nieliczne dni żywota
        swojego, których mu Bóg użyczył; gdyż to udział jego. '
    18:
      he: גַּם כָּל־הָאָדָם אֲשֶׁר נָתַן־לוֹ הָאֱלֹהִים עֹשֶׁר וּנְכָסִים וְהִשְׁלִיטוֹ
        לֶאֱכֹל מִמֶּנּוּ וְלָשֵׂאת אֶת־חֶלְקוֹ וְלִשְׂמֹחַ בַּעֲמָלוֹ זֹה מַתַּת
        אֱלֹהִים הִיא׃
      yi: 'און איטלעכער מענטש װאָס גאָט שענקט אים עשירות און גיטער, און גיט אים שליטה
        צו עסן דערפֿון, און צו נעמען זײַן חלק, און זיך װױל צו טאָן פֿאַר זײַן מי,
        איז דאָס אַ מתּנה פֿון גאָט. '
      cs: Aj, toť jsem já spatřil, že dobrá a čistá jest věc jísti a píti a užívati
        pohodlí ze vší práce své, kterouž kdo vede pod sluncem v počtu dnů života
        svého, kteréž dal jemu Bůh, nebo to jest podíl jeho;
      pl: Któregokolwiek też człowieka obdarzył Bóg bogactwem i skarbami a dał mu i tę
        moc, aby ich używał, i zabierał dział swój, a cieszył się z trudu swojego,
        dar to również Boży. 
    19:
      he: כִּי לֹא הַרְבֵּה יִזְכֹּר אֶת־יְמֵי חַיָּיו כִּי הָאֱלֹהִים מַעֲנֶה בְּשִׂמְחַת
        לִבּוֹ׃
      yi: יאָ, ער דאַרף געדענקען אַז די טעג פֿון זײַן לעבן זײַנען ניט פֿיל – װען גאָט
        באַװערט אים נאָך די פֿרײד פֿון זײַן האַרצן.
      cs: A že kterémukoli člověku dal Bůh bohatství a zboží, a dopustil, aby užíval
        jich, a bral díl svůj, a veselil se z práce své, to jest dar Boží.
      pl: Bo nie pomni taki wiele na krótkie dni żywota swojego, bo użycza mu Bóg
        radości serca jego. 
    20:
      cs: Nebo nebude mnoho pamatovati na dny života svého, proto že Bůh jemu přeje
        veselí srdce jeho.
  6:
    1:
      he: יֵשׁ רָעָה אֲשֶׁר רָאִיתִי תַּחַת הַשָּׁמֶשׁ וְרַבָּה הִיא עַל־הָאָדָם׃
      yi: 'פֿאַראַן אַן אומגליק װאָס איך האָב געזען אונטער דער זון, און עס איז זײער
        אָפֿט בײַם מענטשן: '
      cs: 'Jest bídná věc, kterouž jsem viděl pod sluncem, a lidem obyčejná:'
      pl: Jest zło, którem widział pod słońcem, a przemożnem ono dla człowieka. 
    2:
      he: אִישׁ אֲשֶׁר יִתֶּן־לוֹ הָאֱלֹהִים עֹשֶׁר וּנְכָסִים וְכָבוֹד וְאֵינֶנּוּ
        חָסֵר לְנַפְשׁוֹ מִכֹּל אֲשֶׁר־יִתְאַוֶּה וְלֹא־יַשְׁלִיטֶנּוּ הָאֱלֹהִים
        לֶאֱכֹל מִמֶּנּוּ כִּי אִישׁ נָכְרִי יֹאכֲלֶנּוּ זֶה הֶבֶל וָחֳלִי רָע הוּא׃
      yi: 'אַ מענטש װאָס גאָט שענקט אים עשירות און גיטער און כּבֿוד, און אים גײט ניט
        אָפּ פֿאַר זיך קײן זאַך פֿון אַלץ װאָס ער געלוסט, אָבער גאָט האָט אים ניט
        געגעבן קײן שליטה צו עסן דערפֿון, נאָר אַ פֿרעמדער מענטש עסט עס. דאָס איז נישטיקײט,
        און אַ פֿאַרדראָסיקער װײטאָג. '
      cs: Kterému člověku dal Bůh bohatství a zboží i slávu, tak že nemá nedostatku
        duše jeho v ničemž, čehokoli žádá, a však nedopouští mu Bůh užívati těch věcí,
        ale jiný leckdos sžíře to, a toť jest marnost a bídná věc.
      pl: Niejednego obdarza Bóg bogactwem i włościami i sławą, tak że nie zbywa duszy
        jego na niczem z wszystkiego czegoby zapragnął; ale nie użyczył mu Bóg tej mocy,
        żeby z tego używał, lecz używa tego obcy - jest to marność i bieda ciężka. 
    3:
      he: אִם־יוֹלִיד אִישׁ מֵאָה וְשָׁנִים רַבּוֹת יִחְיֶה וְרַב שֶׁיִּהְיוּ יְמֵי־שָׁנָיו
        וְנַפְשׁוֹ לֹא־תִשְׂבַּע מִן־הַטּוֹבָה וְגַם־קְבוּרָה לֹא־הָיְתָה לּוֹ אָמַרְתִּי
        טוֹב מִמֶּנּוּ הַנָּפֶל׃
      yi: 'אַז אַ מענטש זאָל האָבן הונדערט קינדער, און לעבן אַ סך יאָרן, איז, װיפֿיל
        די טעג פֿון זײַנע יאָרן זאָלן זײַן, אױב זײַן זעל זעטיקט זיך ניט פֿון דעם גוטס,
        און צו מאָל קײן קבֿורה האָט ער ניט, זאָג איך: בעסער פֿון אים איז דעם מפּיל-קינד. '
      cs: Zplodil-li by kdo sto synů, a byl by živ mnoho let, jakkoli rozmnoženi jsou
        dnové let jeho, nebyl-li život jeho nasycen dobrými věcmi, a neměl by ani
        pohřbu, pravím, že šťastnější jest nedochůdče nežli on.
      pl: 'Choćby taki stu synów spłodził, i wiele lat przeżył, ale przy największej
        liczbie lat jednak dusza jego dobrem się nie nasyciła, a nawet przyzwoity
        grób użyczony mu nie został - tedy powiadam: szczęśliwszem od niego poroniątko. '
    4:
      he: כִּי־בַהֶבֶל בָּא וּבַחֹשֶׁךְ יֵלֵךְ וּבַחֹשֶׁךְ שְׁמוֹ יְכֻסֶּה׃
      yi: 'װאָרום אין נישטיקײט קומט עס, און אין פֿינצטערניש פֿאַרגײט עס, און אין פֿינצטערניש
        װערט צוגעדעקט זײַן נאָמען. '
      cs: Nebo ono v zmaření přicházeje, do temností odchází, a jméno jeho temnostmi
        přikryto bývá.
      pl: To wprawdzie w marności przyszło i do ciemności odchodzi a ciemnością pokryte
        imię jego; 
    5:
      he: גַּם־שֶׁמֶשׁ לֹא־רָאָה וְלֹא יָדָע נַחַת לָזֶה מִזֶּה׃
      yi: עס האָט צו מאָל די זון ניט געזען און ניט געקענט; עס האָט מער נַחַת װי יענער.
      cs: Nýbrž ani slunce nevídá, aniž čeho poznává, a tak odpočinutí má lepší nežli
        onen.
      pl: 'Słońca też nie widziało ani poznało: a jednak lepiej mu niż onemu. '
    6:
      he: וְאִלּוּ חָיָה אֶלֶף שָׁנִים פַּעֲמַיִם וְטוֹבָה לֹא רָאָה הֲלֹא אֶל־מָקוֹם
        אֶחָד הַכֹּל הוֹלֵךְ׃
      yi: און װען ער זאָל לעבן צװײ מאָל טױזנט יאָר, און ניט אָנזען קײן גוטס, גײען
        דען ניט אַלע אין אײן אָרט?
      cs: A byť pak byl živ dva tisíce let, a pohodlí by neužil, zdaliž k jednomu
        místu všickni neodcházejí?
      pl: A choćby tysiąc lat dwukrotnie przeżył, a dobrego nie użył - alboż nie idzie
        wszystko do jednego miejsca? 
    7:
      he: כָּל־עֲמַל הָאָדָם לְפִיהוּ וְגַם־הַנֶּפֶשׁ לֹא תִמָּלֵא׃
      yi: די גאַנצע מי פֿון מענטשן איז פֿאַר זײַן מױל, און פֿון דעסט װעגן װערט די
        זעל ניט אָנגעפֿילט.
      cs: Všecka práce člověka jest pro ústa jeho, a však duše jeho nemůže se nasytiti.
      pl: Cała praca człowieka podejmowana dla ust jego; a jednak nie może żądza się
        nasycić. 
    8:
      he: כִּי מַה־יּוֹתֵר לֶחָכָם מִן־הַכְּסִיל מַה־לֶּעָנִי יוֹדֵעַ לַהֲלֹךְ נֶגֶד
        הַחַיִּים׃
      yi: 'װאָרום װאָס איז די מעלה פֿון דעם חכם איבער דעם נאַרן? װאָס, פֿון דעם אָרימאַן
        װאָס פֿאַרשטײט? – װי אומצוגײן מיטן לעבן. '
      cs: Nebo co má více moudrý nežli blázen? A co chudý, kterýž se umí chovati mezi
        lidmi?
      pl: Bo jakąż wyższość ma mądry nad głupcem? Tę, którą ma ubogi, umiejący sobie
        poczynać wobec życia. 
    9:
      he: טוֹב מַרְאֵה עֵינַיִם מֵהֲלָךְ־נָפֶשׁ גַּם־זֶה הֶבֶל וּרְעוּת רוּחַ׃
      yi: בעסער זעונג פֿון די אױגן, אײדער װאַנדערניש פֿון דער זעל. דאָס אױך איז נישטיקײט
        און װינטיאָגעניש.
      cs: Lépe jest viděti nežli žádati, ale i to jest marnost a trápení ducha.
      pl: Lepszem to, co oczy widzą, aniżeli to, za czem żądza się unosi; ale i to
        marność i pogoń za wiatrem. 
    10:
      he: מַה־שֶּׁהָיָה כְּבָר נִקְרָא שְׁמוֹ וְנוֹדָע אֲשֶׁר־הוּא אָדָם וְלֹא־יוּכַל
        לָדִין עִם שהתקיף [שֶׁתַּקִּיף] מִמֶּנּוּ׃
      yi: 'װאָס געשעט איז לאַנג צוריק אָנגערופֿן געװאָרן מיטן נאָמען, און עס איז באַװוּסט
        פֿאַרױס װאָס דער מענטש איז; און ער קען זיך ניט האַמפּערן מיט דעם װאָס איז
        שטאַרקער פֿון אים. '
      cs: Čímžkoli jest, dávno jest tím nazván, a známé bylo, že člověk býti měl,
        a že se nebude moci souditi s silnějším, nežli jest sám.
      pl: To, co się dzieje, temu dawno już imię nadane; przeznaczono też czem człowiek
        być ma, a nie może on się prawować z tem, co mocniejsze od niego. 
    11:
      he: כִּי יֵשׁ־דְּבָרִים הַרְבֵּה מַרְבִּים הָבֶל מַה־יֹּתֵר לָאָדָם׃
      yi: 'אױב פֿיל װערטער מערן אָפֿט נישטיקײט, װאָס איז די מעלה מיטן מענטשן? '
      cs: A poněvadž předsevzetí mnohá rozmnožují marnost, co na tom má člověk?
      pl: A choć wiele jest słów, które marność mnożą - jakaż ztąd korzyść człowiekowi? 
    12:
      he: כִּי מִי־יוֹדֵעַ מַה־טּוֹב לָאָדָם בַּחַיִּים מִסְפַּר יְמֵי־חַיֵּי הֶבְלוֹ
        וְיַעֲשֵׂם כַּצֵּל אֲשֶׁר מִי־יַגִּיד לָאָדָם מַה־יִּהְיֶה אַחֲרָיו תַּחַת
        הַשָּׁמֶשׁ׃
      yi: װאָרום װער װײס װאָס איז בעסער פֿאַרן מענטשן אין לעבן, אין די געצײלטע טעג
        פֿון זײַן נישטיקן לעבן װאָס ער מאַכט דורך װי אַ שאָטן? װײַל װער קען זאָגן
        דעם מענטשן, װאָס װעט זײַן נאָך אים אונטער דער זון?
      cs: Nebo kdo ví, co by bylo dobrého člověku v tomto životě, v počtu dnů marného
        života jeho, kteříž pomíjejí jako stín? Aneb kdo oznámí člověku, co se díti
        bude po něm pod sluncem?
      pl: Komuż bowiem wiadomo co dobrem dla człowieka w życiu, w nielicznych dniach
        znikomego jego żywota, które niby cień spędza? Bo któż powiadomi człowieka
        co będzie po nim pod słońcem? 
  7:
    1:
      he: טוֹב שֵׁם מִשֶּׁמֶן טוֹב וְיוֹם הַמָּוֶת מִיּוֹם הִוָּלְדוֹ׃
      yi: 'אַ גוטער נאָמען איז בעסער פֿון גוטן אײל;און דער טאָג פֿון טױט, פֿון דעם
        טאָג װאָס מע װערט געבאָרן. '
      cs: Lepší jest jméno dobré nežli mast výborná, a den smrti než den narození
        člověka.
      pl: Lepsze imię dobre, niż olejek cenny, a dzień śmierci, niż dzień narodzenia. 
    2:
      he: טוֹב לָלֶכֶת אֶל־בֵּית־אֵבֶל מִלֶּכֶת אֶל־בֵּית מִשְׁתֶּה בַּאֲשֶׁר הוּא
        סוֹף כָּל־הָאָדָם וְהַחַי יִתֵּן אֶל־לִבּוֹ׃
      yi: 'בעסער צו גײן אין הױז פֿון טרױער, אײדער צו גײן אין הױז פֿון אַ סעודה; װײַל
        דאָס איז דער סָוף פֿון יעטװעדער מענטשן, און דער לעבעדיקער דאַרף זיך נעמען
        צום האַרצן. '
      cs: Lépe jest jíti do domu zámutku, nežli jíti do domu hodování, pro dokonání
        každého člověka, a kdož jest živ, složí to v srdci svém.
      pl: Lepiej pójść do domu żałoby, aniżeli pójść do domu uczty, bo tam koniec
        wszystkich ludzi, a żywy bierze to do serca. 
    3:
      he: טוֹב כַּעַס מִשְּׂחֹק כִּי־בְרֹעַ פָּנִים יִיטַב לֵב׃
      yi: 'בעסער קומער אײדער געלעכטער, װאָרום אַז דער פּנים איז טרױעריק, איז בעסער
        פֿאַרן האַרצן. '
      cs: Lepší jest horlení nežli smích; nebo zůřivá tvář polepšuje srdce.
      pl: Lepsza zgryzota niż śmiech, bo przy posępnem obliczu dobrze sercu. 
    4:
      he: לֵב חֲכָמִים בְּבֵית אֵבֶל וְלֵב כְּסִילִים בְּבֵית שִׂמְחָה׃
      yi: 'דאָס האַרץ פֿון די קלוגע איז אין הױז פֿון טרױער, און דאָס האַרץ פֿון די
        נאַרן אין הױז פֿון פֿרײד. '
      cs: Srdce moudrých v domě zámutku, ale srdce bláznů v domě veselí.
      pl: Serce mądrych w domu żałoby, a serce głupich w domu wesela. 
    5:
      he: טוֹב לִשְׁמֹעַ גַּעֲרַת חָכָם מֵאִישׁ שֹׁמֵעַ שִׁיר כְּסִילִים׃
      yi: 'בעסער צו הערן דעם אָנגעשרײ פֿון אַ קלוגן, אײדער מע זאָל הערן דאָס לױבגעזאַנג
        פֿון נאַרן. '
      cs: Lépe jest slyšeti žehrání moudrého,nežli aby někdo poslouchal písně bláznů.
      pl: Lepiej słuchać przygany mędrca, niż się przysłuchiwać śpiewowi głupców. 
    6:
      he: כִּי כְקוֹל הַסִּירִים תַּחַת הַסִּיר כֵּן שְׂחֹק הַכְּסִיל וְגַם־זֶה הָבֶל׃
      yi: 'װאָרום אַזױ װי דאָס קנאַקן פֿון דערנער אונטערן טאָפּ, אַזױ איז דאָס געלעכטער
        פֿון דעם נאַרן. און דאָס אױך איז נישטיקײט. '
      cs: Nebo jako praštění trní pod hrncem, tak smích blázna. A i to jest marnost.
      pl: 'Bo jako trzeszczenie cierni pod saganem tak śmiech głupca: i to marność. '
    7:
      he: כִּי הָעֹשֶׁק יְהוֹלֵל חָכָם וִיאַבֵּד אֶת־לֵב מַתָּנָה׃
      yi: 'פֿאַר װאָר, רױב צעדולט דעם חכם, און שוחד פֿירט איבער דאָס האַרץ. '
      cs: Ssužování zajisté k bláznovství přivodí moudrého, a dar oslepuje srdce.
      pl: Bo zdzierstwo ogłupia mądrego, a psuje serce przekupstwo. 
    8:
      he: טוֹב אַחֲרִית דָּבָר מֵרֵאשִׁיתוֹ טוֹב אֶרֶךְ־רוּחַ מִגְּבַהּ־רוּחַ׃
      yi: 'בעסער דער סָוף פֿון אַ זאַך אײדער איר אָנהײב; בעסער אײַנגעהאַלטן אין געמיט,
        אײדער האָפֿערדיק אין געמיט. '
      cs: Lepší jest skončení věci nežli počátek její; lepší jest dlouho čekající
        nežli vysokomyslný.
      pl: Lepszy koniec rzeczy, niż jej początek; lepszy cierpliwy, niż wyniosły. 
    9:
      he: אַל־תְּבַהֵל בְּרוּחֲךָ לִכְעוֹס כִּי כַעַס בְּחֵיק כְּסִילִים יָנוּחַ׃
      yi: זאָלסט ניט זײַן האַסטיק אין דײַן געמיט צו װערן אין כּעס, װאָרום כּעס רוט
        אין בוזעם פֿון די נאַרן.
      cs: Nebuď kvapný v duchu svém k hněvu; nebo hněv v lůnu bláznů odpočívá.
      pl: Nie porywaj się w duchu swoim do gniewu, bo gniew spoczywa w łonie głupców. 
    10:
      he: אַל־תֹּאמַר מֶה הָיָה שֶׁהַיָּמִים הָרִאשֹׁנִים הָיוּ טוֹבִים מֵאֵלֶּה כִּי
        לֹא מֵחָכְמָה שָׁאַלְתָּ עַל־זֶה׃
      yi: 'זאָלסט ניט זאָגן: װי איז דאָס, װאָס די פֿריִערדיקע טעג זײַנען געװען בעסער
        װי די איצטיקע? װאָרום ניט פֿון חכמה פֿרעגסטו װעגן דעם.'
      cs: 'Neříkej: Čím jest to, že dnové první lepší byli nežli tito? Nebo bys se
        nemoudře na to vytazoval.'
      pl: 'Nie powiadaj: Co się to stało, że dni dawniejsze były lepsze niż obecne?
        gdyż nie z mądrości pytasz się o to. '
    11:
      he: טוֹבָה חָכְמָה עִם־נַחֲלָה וְיֹתֵר לְרֹאֵי הַשָּׁמֶשׁ׃
      yi: גוט איז חכמה מיט אַ נחלה, און אַ מעלה פֿאַר די װאָס זעען די זון.
      cs: Dobrá jest moudrost s statkem, a velmi užitečná těm, kteříž vidí slunce;
      pl: Równie dobrą mądrość jak dziedzictwo, a zaletą ona dla tych, którzy słońce
        widzą. 
    12:
      he: כִּי בְּצֵל הַחָכְמָה בְּצֵל הַכָּסֶף וְיִתְרוֹן דַּעַת הַחָכְמָה תְּחַיֶּה
        בְעָלֶיהָ׃
      yi: װאָרום חכמה איז אַ באַשירעמונג, געלט איז אַ באַשירעמונג, אָבער די מעלה פֿון
        קענשאַפֿט איז, װאָס חכמה האַלט אױף דאָס לעבן פֿון דעם װאָס האָט זי.
      cs: Nebo v stínu moudrosti a v stínu stříbra odpočívají. A však přednější jest
        umění moudrosti, přináší život těm, kdož ji mají.
      pl: 'Bo cienia użycza mądrość, cienia pieniądz, ale zaletą poznania jest: mądrość
        zachowuje życie temu, który ją posiada. '
    13:
      he: רְאֵה אֶת־מַעֲשֵׂה הָאֱלֹהִים כִּי מִי יוּכַל לְתַקֵּן אֵת אֲשֶׁר עִוְּתוֹ׃
      yi: קוק אָן דאָס װערק פֿון גאָט; װאָרום װער קען אױסגלײַכן װאָס ער האָט געמאַכט
        קרום?
      cs: Hleď na skutky Boží. Nebo kdo může zpřímiti to, což on zkřivil?
      pl: Przypatruj się dziełu Boskiemu; bo któż zdoła sprostować co on skrzywił. 
    14:
      he: בְּיוֹם טוֹבָה הֱיֵה בְטוֹב וּבְיוֹם רָעָה רְאֵה גַּם אֶת־זֶה לְעֻמַּת־זֶה
        עָשָׂה הָאֱלֹהִים עַל־דִּבְרַת שֶׁלֹּא יִמְצָא הָאָדָם אַחֲרָיו מְאוּמָה׃
      yi: אין טאָג פֿון גליק זײַ גליקלעך, און אין טאָג פֿון אומגליק קוק זיך אַרום
        – דאָס אױך אַזױ װי יענס האָט גאָט געמאַכט – װאָרום דער מענטש װעט דערנאָך גאָרנישט
        שפּירן.
      cs: V den dobrý užívej dobrých věcí, a v den zlý buď bedliv; nebo i to naproti
        onomu učinil Bůh z té příčiny, aby nenalezl člověk po něm ničeho.
      pl: W dzień szczęśliwy zażywaj szczęścia, a w dzień niedoli uważaj, że i ten
        stworzył Bóg w przeciwstawieniu do drugiego, a to, aby nie badał człowiek
        nic, co po nim będzie. 
    15:
      he: אֶת־הַכֹּל רָאִיתִי בִּימֵי הֶבְלִי יֵשׁ צַדִּיק אֹבֵד בְּצִדְקוֹ וְיֵשׁ
        רָשָׁע מַאֲרִיךְ בְּרָעָתוֹ׃
      yi: 'אַלץ האָב איך געזען אין מײַנע נישטיקע טעג: פֿאַראַן אַ צדיק װאָס גײט אונטער
        אין זײַן צדיקות, און פֿאַראַן אַ רָשע װאָס איז מאריך-ימים אין זײַן שלעכטיקײט. '
      cs: 'Všecko to viděl jsem za dnů marnosti své: Bývá spravedlivý, kterýž hyne
        s spravedlností svou; tolikéž bývá bezbožný, kterýž dlouho živ jest v zlosti
        své.'
      pl: 'Wszystkom widział za dni znikomości mojej: niejeden sprawiedliwy ginie
        w sprawiedliwości swojej, a niejeden niegodziwiec żyje długo w niecności swojej. '
    16:
      he: אַל־תְּהִי צַדִּיק הַרְבֵּה וְאַל־תִּתְחַכַּם יוֹתֵר לָמָּה תִּשּׁוֹמֵם׃
      yi: 'זאָלסט ניט זײַן צו פֿיל צדיק, און זאָלסט זיך ניט קליגן איבריקס; נאָך װאָס
        זאָלסטו זיך אומברענגען? '
      cs: Nebývej příliš spravedlivý, aniž buď příliš moudrý. Proč máš na zkázu přicházeti?
      pl: 'Nie bądź zbyt pobożnym, a nie mędrkuj zanadto: czemu byś się miał zmarnować? '
    17:
      he: אַל־תִּרְשַׁע הַרְבֵּה וְאַל־תְּהִי סָכָל לָמָּה תָמוּת בְּלֹא עִתֶּךָ׃
      yi: 'זאָלסט ניט זײַן צו שלעכט, און זאָלסט ניט זײַן קײן נאַר; נאָך װאָס זאָלסטו
        שטאַרבן פֿאַר דער צײַט? '
      cs: Nebuď příliš starostlivý, aniž bývej bláznem. Proč máš umírati dříve času
        svého?
      pl: Nie bądź zbyt niezbożnym, ani zbyt głupim; czemu masz umrzeć przed czasem
        swoim? 
    18:
      he: טוֹב אֲשֶׁר תֶּאֱחֹז בָּזֶה וְגַם־מִזֶּה אַל־תַּנַּח אֶת־יָדֶךָ כִּי־יְרֵא
        אֱלֹהִים יֵצֵא אֶת־כֻּלָּם׃
      yi: גוט איז דו זאָלסט זיך האַלטן אָן דעם, און אױך פֿון יענעם ניט אָפּלאָזן דײַן
        האַנט; װאָרום דער װאָס האָט מורא פֿאַר גאָט, קומט דורך מיט בײדע.
      cs: Dobréť jest, abys se onoho přídržel, a tohoto se nespouštěl; nebo kdo se
        bojí Boha, ujde všeho toho.
      pl: Dobrze jest, abyś się tego trzymał, a i od drugiego nie puszczał ręki twojej;
        bo kto Boga się obawia, unika tego wszystkiego. 
    19:
      he: הַחָכְמָה תָּעֹז לֶחָכָם מֵעֲשָׂרָה שַׁלִּיטִים אֲשֶׁר הָיוּ בָּעִיר׃
      yi: די חכמה באַשיצט דעם חכם מער װי צען געװעלטיקער װאָס זײַנען אין שטאָט.
      cs: Moudrost posiluje moudrého nad desatero knížat, kteříž jsou v městě.
      pl: Mądrość daje mądremu więcej obrony, aniżeli dziesięciu mocarzy, którzy są
        w mieście. 
    20:
      he: כִּי אָדָם אֵין צַדִּיק בָּאָרֶץ אֲשֶׁר יַעֲשֶׂה־טּוֹב וְלֹא יֶחֱטָא׃
      yi: װאָרום ניטאָ אַ מענטש אַ צדיק אױף דער ערד װאָס זאָל טאָן לױטער גוטס, און
        ניט זינדיקן.
      cs: Není zajisté člověka spravedlivého na zemi, kterýž by činil dobře a nehřešil.
      pl: Zaiste, niema człowieka sprawiedliwego na ziemi, któryby wciąż czynił dobrze,
        a nie zgrzeszył. 
    21:
      he: גַּם לְכָל־הַדְּבָרִים אֲשֶׁר יְדַבֵּרוּ אַל־תִּתֵּן לִבֶּךָ אֲשֶׁר לֹא־תִשְׁמַע
        אֶת־עַבְדְּךָ מְקַלְלֶךָ׃
      yi: 'זאָלסט אױך ניט לײגן דײַן האַרץ אױף אַלע װערטער װאָס מע רעדט, כּדי זאָלסט
        ניט הערן װי דײַן קנעכט שילט דיך; '
      cs: Také ne ke všechněm slovům, kteráž mluví lidé, přikládej mysli své, poněvadž
        nemáš dbáti, by i služebník tvůj zlořečil tobě.
      pl: Nie na wszystkie też słowa, które ludzie powtarzają zwracaj uwagę twoją,
        abyś nie słyszał, gdy ci sługa twój złorzeczy. 
    22:
      he: כִּי גַּם־פְּעָמִים רַבּוֹת יָדַע לִבֶּךָ אֲשֶׁר גַּם־את [אַתָּה] קִלַּלְתָּ
        אֲחֵרִים׃
      yi: װאָרום דײַן האַרץ װײס אַז פֿיל מאָל האָסט דו אױך געשאָלטן אַנדערע.
      cs: Neboť ví srdce tvé, že jsi i ty častokrát zlořečil jiným.
      pl: Bo niejednokrotnie się zdarzało - wiadomo to sercu twojemu - żeś i ty innym
        złorzeczył. 
    23:
      he: כָּל־זֹה נִסִּיתִי בַחָכְמָה אָמַרְתִּי אֶחְכָּמָה וְהִיא רְחוֹקָה מִמֶּנִּי׃
      yi: 'דאָס אַלץ האָב איך אױסגעפּרוּװט מיט חכמה; איך האָב געזאָגט: איך װעל קלוג
        װערן; אָבער עס איז געװען װײַט פֿון מיר.'
      cs: 'Všeho toho zkusil jsem moudrostí, a řekl jsem: Budu moudrým, ale moudrost
        vzdálila se ode mne.'
      pl: 'Wszystko to doświadczyłem mądrością; powiedziałem sobie: chcę mądrość osiągnąć,
        ale pozostała daleką odemnie. '
    24:
      he: רָחוֹק מַה־שֶּׁהָיָה וְעָמֹק עָמֹק מִי יִמְצָאֶנּוּ׃
      yi: 'דאָס װאָס איז װײַט און טיף-טיף, װער קען עס אױסגעפֿינען? '
      cs: Což pak vzdálené a velmi hluboké jest, kdož to najíti může?
      pl: 'Dalekiem jest, co dalekiem było, i głębokiem, tak, głębokiem: któż to zbada? '
    25:
      he: סַבּוֹתִי אֲנִי וְלִבִּי לָדַעַת וְלָתוּר וּבַקֵּשׁ חָכְמָה וְחֶשְׁבּוֹן
        וְלָדַעַת רֶשַׁע כֶּסֶל וְהַסִּכְלוּת הוֹלֵלוֹת׃
      yi: 'איך האָב מיך אַרומגעדרײט, און מײַן האַרץ איז געװען אױף צו פֿאַרשטײן און
        צו פֿאָרשן און זוכן חכמה און אַ חשבון, און צו דערקענען אַז שלעכטיקײט איז טיפּשות,
        און נאַרישקײט איז משוגעת. '
      cs: Všecko jsem přeběhl myslí svou, abych poznal a vyhledal, i vynalezl moudrost
        a rozumnost, a abych poznal bezbožnost, bláznovství a nemoudrost i nesmyslnost.
      pl: Zwróciłem się sercem mojem, by poznać i zbadać, poszukać mądrości i obrachunku
        wszystkiego; ale tylko aby poznać, że niegodziwość głupotą, a głupota szałem. 
    26:
      he: וּמוֹצֶא אֲנִי מַר מִמָּוֶת אֶת־הָאִשָּׁה אֲשֶׁר־הִיא מְצוֹדִים וַחֲרָמִים
        לִבָּהּ אֲסוּרִים יָדֶיהָ טוֹב לִפְנֵי הָאֱלֹהִים יִמָּלֵט מִמֶּנָּה וְחוֹטֵא
        יִלָּכֶד בָּהּ׃
      yi: 'און איך געפֿין אַז ביטערער פֿון טױט איז די פֿרױ, װאָס איר האַרץ איז פּאַסטקעס
        און נעצן, אירע הענט זײַנען בינדשטריק. דער װאָס איז װױלגעפֿעלן פֿאַר גאָט,
        װערט אַנטרונען פֿון איר, און דער זינדיקער װערט געפֿאַנגען פֿון איר. '
      cs: I našel jsem věc hořčejší nad smrt, ženu, jejíž srdce tenata, a ruce její
        okovy. Kdož se líbí Bohu, zachován bývá od ní, ale hříšník bývá od ní jat.
      pl: Znalazłem też bardziej gorzką niż śmierć kobietę; bo podobna ona do potrzasku,
        a serce jej do sieci, ręce jej do kajdan. Kogo Bóg sobie upodobał ocala się
        od niej, ale grzesznik pojmany bywa przez nią. 
    27:
      he: רְאֵה זֶה מָצָאתִי אָמְרָה קֹהֶלֶת אַחַת לְאַחַת לִמְצֹא חֶשְׁבּוֹן׃
      yi: 'זע, דאָס האָב איך אױסגעפֿונען, זאָגט קהלת, װען איך האָב צוגעלײגט אײנס צום
        אַנדערן, כּדי צו געפֿינען דעם חשבון. '
      cs: Pohleď, to jsem shledal, (praví kazatel), jedno proti druhému stavěje, abych
        nalezl umění,
      pl: Oto com znalazł, rzecze Kohelet, jedno z drugiem łącząc, aby do obrachunku
        dojść. 
    28:
      he: אֲשֶׁר עוֹד־בִּקְשָׁה נַפְשִׁי וְלֹא מָצָאתִי אָדָם אֶחָד מֵאֶלֶף מָצָאתִי
        וְאִשָּׁה בְכָל־אֵלֶּה לֹא מָצָאתִי׃
      yi: 'װאָס מײַן זעל זוכט נאָכאַנאַנד, און איך געפֿין ניט: אײן מאַן צװישן טױזנט
        האָב איך געפֿונען, אָבער אַ פֿרױ צװישן די אַלע האָב איך ניט געפֿונען. '
      cs: 'Čeho pak přesto hledala duše má, však jsem nenalezl: Muže jednoho z tisíce
        našel jsem, ale ženy mezi tolika jsem nenalezl.'
      pl: Czegom wciąż szukał, ale nie znalazł jest to? Człowieka jednego z pośród
        tysiąca znalazłem, ale kobiety między tymi wszystkimi nie znalazłem. 
    29:
      he: לְבַד רְאֵה־זֶה מָצָאתִי אֲשֶׁר עָשָׂה הָאֱלֹהִים אֶת־הָאָדָם יָשָׁר וְהֵמָּה
        בִקְשׁוּ חִשְּׁבֹנוֹת רַבִּים׃
      yi: זע, דאָס אַלײן האָב איך אױסגעפֿונען, אַז גאָט האָט באַשאַפֿן דעם מענטשן
        גלײַך, אָבער זײ האָבן געזוכט פֿיל אױסטראַכטענישן.
      cs: 'Obzvláštně pohleď i na to, což jsem nalezl: Že učinil Bůh člověka dobrého,
        ale oni následovali smyšlínek rozličných.'
      pl: Do tego jedynie, zważ, doszedłem że Bóg stworzył człowieka prostym, oni
        wszakże szukają obliczeń przeróżnych. 
    30:
      cs: Kdo se může vrovnati moudrému, a kdo může vykládati všelikou věc?
  8:
    1:
      he: מִי כְּהֶחָכָם וּמִי יוֹדֵעַ פֵּשֶׁר דָּבָר חָכְמַת אָדָם תָּאִיר פָּנָיו
        וְעֹז פָּנָיו יְשֻׁנֶּא׃
      yi: װער איז װי דער חכם?און װער װײס דעם באַשײד פֿון אַ זאַך?אַ מענטשנס חכמה באַלײַכט
        זײַן פּנים, און די פֿאַרשײַטקײט פֿון זײַן פּנים װערט פֿאַרביטן.
      cs: Moudrost člověka osvěcuje oblíčej jeho, a nestydatost tváři jeho proměňuje.
      pl: Któż jak mędrzec? A któż pojmuje znaczenie rzeczy? Mądrość człowieka rozjaśnia
        oblicze jego, a surowość jego twarzy się łagodzi. 
    2:
      he: אֲנִי פִּי־מֶלֶךְ שְׁמוֹר וְעַל דִּבְרַת שְׁבוּעַת אֱלֹהִים׃
      yi: 'איך זאָג: היט דעם מלכס באַפֿעל פֿון װעגן דער שבֿועה צו גאָט.'
      cs: 'Jáť radím: Výpovědi královské ostříhej, a však podlé přísahy Boží.'
      pl: 'Ja powiadam: Rozkazu królewskiego przestrzegaj, już ze względu na przysięgę
        wobec Boga. '
    3:
      he: אַל־תִּבָּהֵל מִפָּנָיו תֵּלֵךְ אַל־תַּעֲמֹד בְּדָבָר רָע כִּי כָּל־אֲשֶׁר
        יַחְפֹּץ יַעֲשֶׂה׃
      yi: 'זאָלסט ניט אַװעקגײן איבעראײַלט פֿון זײַן פּנים; זאָלסט ניט צושטײן צו אַ
        שלעכטער זאַך, װאָרום אַלץ װאָס ער װיל, טוט ער. '
      cs: Nepospíchej odjíti od tváři jeho, aniž trvej v zpouře; nebo cožť by koli
        chtěl, učinil by.
      pl: Nie kwap się odstąpić od niego; nie wdawaj się w sprawy zgubne. Bo wszystko
        czego chce czyni. 
    4:
      he: בַּאֲשֶׁר דְּבַר־מֶלֶךְ שִׁלְטוֹן וּמִי יֹאמַר־לוֹ מַה־תַּעֲשֶׂה׃
      yi: 'מחמת דאָס װאָרט פֿון דעם מלך איז געװעלטיקונג; און װער קען אים זאָגן: װאָס
        טוסטו?'
      cs: 'Nebo kde slovo královské, tu i moc jeho, a kdo dí jemu: Co děláš?'
      pl: 'Ponieważ słowo królewskie wszechwładne, a któż mu powie: Co czynisz? '
    5:
      he: שׁוֹמֵר מִצְוָה לֹא יֵדַע דָּבָר רָע וְעֵת וּמִשְׁפָּט יֵדַע לֵב חָכָם׃
      yi: דער װאָס װיל ניט װיסן פֿון קײן בײז געשעעניש, היט דאָס געבאָט, און דעם קלוגנס
        האַרץ װײס אַז פֿאַראַן אַ צײַט און אַ משפּט.
      cs: Kdo ostříhá přikázaní, nezví o ničem zlém. I čas i příčiny zná srdce moudrého.
      pl: Kto rozkazu przestrzega nie dozna nic złego, a czas i sąd zna serce mędrca. 
    6:
      he: כִּי לְכָל־חֵפֶץ יֵשׁ עֵת וּמִשְׁפָּט כִּי־רָעַת הָאָדָם רַבָּה עָלָיו׃
      yi: 'װאָרום פֿאַר יעטװעדער זאַך איז דאָ אַ צײַט און אַ משפּט, װײַל דאָס בײז
        פֿון דעם מענטשן איז גרױס אױף אים. '
      cs: Nebo všeliké předsevzetí má čas a příčiny. Ale i to neštěstí veliké člověka
        se přídrží,
      pl: Bo dla każdej rzeczy jest czas i sąd, bo niecność człowieka ciąży na nim. 
    7:
      he: כִּי־אֵינֶנּוּ יֹדֵעַ מַה־שֶּׁיִּהְיֶה כִּי כַּאֲשֶׁר יִהְיֶה מִי יַגִּיד
        לוֹ׃
      yi: 'װאָרום ער װײס ניט װאָס װעט געשען; װאָרום װען עס דאַרף געשען, װער װעט עס
        אים זאָגן? '
      cs: Že neví, co budoucího jest. Nebo jak se stane, kdo mu oznámí?
      pl: Nie wie on wszak co będzie, a jak się stanie, któżby mu to powiedział? 
    8:
      he: אֵין אָדָם שַׁלִּיט בָּרוּחַ לִכְלוֹא אֶת־הָרוּחַ וְאֵין שִׁלְטוֹן בְּיוֹם
        הַמָּוֶת וְאֵין מִשְׁלַחַת בַּמִּלְחָמָה וְלֹא־יְמַלֵּט רֶשַׁע אֶת־בְּעָלָיו׃
      yi: 'קײן מענטש געװעלטיקט ניט איבערן װינט, צו קענען אײַנהאַלטן דעם װינט, און
        ניטאָ קײן געװעלטיקונג אין טאָג פֿון טױט, און ניטאָ קײן אורלױב אין מלחמה, און
        דאָס בײז װעט ניט ראַטעװען זײַן טוער. '
      cs: Není člověka, kterýž by moci měl nad životem, aby zadržel duši, aniž má
        moc nade dnem smrti; nemá ani braně v tom boji, aniž vysvobodí bezbožnost
        bezbožného.
      pl: Żaden człowiek nie włada wiatrem, aby mógł wiatr powstrzymać, a nikt nie
        ma władzy nad dniem śmierci, niema też uwolnienia na wojnie; a nie ocala niegodziwość
        tego, który ją spełnił. 
    9:
      he: אֶת־כָּל־זֶה רָאִיתִי וְנָתוֹן אֶת־לִבִּי לְכָל־מַעֲשֶׂה אֲשֶׁר נַעֲשָׂה
        תַּחַת הַשָּׁמֶשׁ עֵת אֲשֶׁר שָׁלַט הָאָדָם בְּאָדָם לְרַע לוֹ׃
      yi: דאָס אַלץ האָב איך געזען, און האָב מיר אַרײַנגענומען אין האַרצן װעגן יעטװעדער
        טוּונג װאָס װערט געטאָן אונטער דער זון, בעת אײן מענטש געװעלטיקט איבערן אַנדערן
        אים שלעכטס צו טאָן.
      cs: Ve všem tom viděl jsem, přiloživ mysl svou ke všemu tomu, co se děje pod
        sluncem, že časem panuje člověk nad člověkem k jeho zlému.
      pl: Tom wszystko widział zwracając uwagę moją na wszelakie sprawy, które się
        dzieją pod słońcem, w czasie gdy jeden człowiek nad drugim panuje ku nieszczęściu
        jego. 
    10:
      he: וּבְכֵן רָאִיתִי רְשָׁעִים קְבֻרִים וָבָאוּ וּמִמְּקוֹם קָדוֹשׁ יְהַלֵּכוּ
        וְיִשְׁתַּכְּחוּ בָעִיר אֲשֶׁר כֵּן־עָשׂוּ גַּם־זֶה הָבֶל׃
      yi: 'און אַזױ האָב איך געזען אַז רשָעים זײַנען באַגראָבן געװאָרן, און זײַנען
        געקומען צו זײער רו, און די װאָס האָבן געטאָן רעכט זײַנען אַװעק פֿון דעם הײליקן
        אָרט, און זײַנען פֿאַרגעסן געװאָרן אין שטאָט. דאָס אױך איז נישטיקײט. '
      cs: A tehdáž viděl jsem bezbožné pohřbené, že se zase navrátili, ale kteříž
        z místa svatého odešli, v zapomenutí dáni jsou v městě tom, v kterémž dobře
        činili. I to také jest marnost.
      pl: I następnie widziałem niegodziwych, których pochowano i którzy w pokoju
        odeszli; ale z miejsca świętego musieli wyjść i w tem samem mieście w zapomnienie
        pójść ci, którzy sprawiedliwie postępowali. I to marność. 
    11:
      he: אֲשֶׁר אֵין־נַעֲשָׂה פִתְגָם מַעֲשֵׂה הָרָעָה מְהֵרָה עַל־כֵּן מָלֵא לֵב
        בְּנֵי־הָאָדָם בָּהֶם לַעֲשׂוֹת רָע׃
      yi: 'װײַל דער פּסק פֿאַר די שלעכטע מעשׂים װערט ניט געטאָן אױף גיך, דרום דערװעגט
        זיך דאָס האַרץ פֿון די מענטשנקינדער אין זײ צו טאָן שלעכטס; '
      cs: Nebo že ne i hned ortel dochází pro skutek zlý, protož vroucí jest k tomu
        srdce synů lidských, aby činili zlé věci.
      pl: Ponieważ wyrok na postępki niecne nie rychło wykonanym zostaje, przeto wzbiera
        w nich odwaga synów ludzkich, aby niecności spełniali. 
    12:
      he: אֲשֶׁר חֹטֶא עֹשֶׂה רָע מְאַת וּמַאֲרִיךְ לוֹ כִּי גַּם־יוֹדֵעַ אָנִי אֲשֶׁר
        יִהְיֶה־טּוֹב לְיִרְאֵי הָאֱלֹהִים אֲשֶׁר יִירְאוּ מִלְּפָנָיו׃
      yi: 'װאָרום אַ זינדיקער טוט הונדערט מאָל שלעכטס, און מע פֿאַרלענגערט אים. אָבער
        איך װײס פֿאָרט אַז די װאָס האָבן מורא פֿאַר גאָט װעט זײַן גוט, װײַל זײ האָבן
        מורא פֿאַר אים; '
      cs: A ačkoli hříšník činí zle na stokrát, a vždy se mu odkládá, já však vím,
        že dobře bude bojícím se Boha, kteříž se bojí oblíčeje jeho.
      pl: Dla tego, że grzesznik stokrotnie niecności się dopuszcza a przytem się
        starzeje, jakkolwiek wiem, że dobrze będzie bogobojnym, którzy się obawiają
        oblicza Jego. 
    13:
      he: וְטוֹב לֹא־יִהְיֶה לָרָשָׁע וְלֹא־יַאֲרִיךְ יָמִים כַּצֵּל אֲשֶׁר אֵינֶנּוּ
        יָרֵא מִלִּפְנֵי אֱלֹהִים׃
      yi: 'און דעם רָשע װעט זײַן ניט גוט, און אַזױ װי אַ שאָטן װעט ער ניט מאריך-ימים
        זײַן, װײַל ער האָט ניט מורא פֿאַר גאָט. '
      cs: S bezbožným pak nedobře se díti bude, aniž se prodlí dnové jeho; minou jako
        stín, proto že jest bez bázně před oblíčejem Božím.
      pl: Ale nie dobrze się powiedzie niegodziwemu, a jako cień niedługo przetrwają
        dni jego, przeto że się Boga nie obawia. 
    14:
      he: יֶשׁ־הֶבֶל אֲשֶׁר נַעֲשָׂה עַל־הָאָרֶץ אֲשֶׁר יֵשׁ צַדִּיקִים אֲשֶׁר מַגִּיעַ
        אֲלֵהֶם כְּמַעֲשֵׂה הָרְשָׁעִים וְיֵשׁ רְשָׁעִים שֶׁמַּגִּיעַ אֲלֵהֶם כְּמַעֲשֵׂה
        הַצַּדִּיקִים אָמַרְתִּי שֶׁגַּם־זֶה הָבֶל׃
      yi: 'פֿאַראַן אַ נישטיקײט װאָס געשעט אױף דער ערד: װאָס עס זײַנען פֿאַראַן צדיקים
        װאָס זײ גײט װעדליק די מעשׂים פֿון די רשָעים, און פֿאַראַן רשָעים װאָס זײ גײט
        װעדליק די מעשׂים פֿון די צדיקים. האָב איך געזאָגט: דאָס אױך איז נישטיקײט. '
      cs: 'Jest marnost, kteráž se děje na zemi: Že bývají spravedliví, jimž se však
        vede, jako by činili skutky bezbožných; zase bývají bezbožní, kterýmž se však
        vede, jako by činili skutky spravedlivých. Protož jsem řekl: I to také jest
        marnost.'
      pl: 'Jest też marność, która się spełnia na ziemi, że bywają sprawiedliwi, którym
        się dzieje wedle postępowania niegodziwych, a bywają niegodziwi, którym się
        dzieje wedle postępowania sprawiedliwych. Rzekłem tedy: i to marność. '
    15:
      he: וְשִׁבַּחְתִּי אֲנִי אֶת־הַשִּׂמְחָה אֲשֶׁר אֵין־טוֹב לָאָדָם תַּחַת הַשֶּׁמֶשׁ
        כִּי אִם־לֶאֱכוֹל וְלִשְׁתּוֹת וְלִשְׂמוֹחַ וְהוּא יִלְוֶנּוּ בַעֲמָלוֹ יְמֵי
        חַיָּיו אֲשֶׁר־נָתַן־לוֹ הָאֱלֹהִים תַּחַת הַשָּׁמֶשׁ׃
      yi: און איך האָב געלױבט די פֿרײד, װאָרום ניטאָ בעסערס פֿאַרן מענטשן אונטער דער
        זון, װי צו עסן און טרינקען און זײַן פֿרײלעך, און אַז דאָס זאָל אים באַלײטן
        אין זײַן מי, דורך די טעג פֿון זײַן לעבן װאָס גאָט האָט אים געשאָנקען אונטער
        דער זון.
      cs: A tak chválil jsem veselí, proto že nic nemá lepšího člověk pod sluncem,
        jediné aby jedl a pil, a veselil se, a že to pozůstává jemu z práce jeho ve
        dnech života jeho, kteréž dal jemu Bůh pod sluncem.
      pl: I tak wysławiałem radość; bo niema nic lepszego dla człowieka pod słońcem
        a jedno, aby jadł i pił i się weselił; a to niechaj towarzyszy mu przy jego
        pracy póki dni życia jego, których mu użyczył Bóg pod słońcem. 
    16:
      he: כַּאֲשֶׁר נָתַתִּי אֶת־לִבִּי לָדַעַת חָכְמָה וְלִרְאוֹת אֶת־הָעִנְיָן אֲשֶׁר
        נַעֲשָׂה עַל־הָאָרֶץ כִּי גַם בַּיּוֹם וּבַלַּיְלָה שֵׁנָה בְּעֵינָיו אֵינֶנּוּ
        רֹאֶה׃
      yi: 'אַזױ װי איך האָב אָפּגעגעבן מײַן האַרץ צו קענען חכמה, און צו זען די טועניש
        װאָס װערט געטאָן אױף דער ערד – װאָרום סײַ בײַ טאָג סײַ בײַ נאַכט זעט דער מענטש
        ניט אָן קײן שלאָף אין זײַנע אױגן – '
      cs: A ač jsem se vydal srdcem svým na to, abych moudrost vystihnouti mohl, a
        vyrozuměti bídě, kteráž bývá na zemi, pro kterouž ani ve dne ani v noci nespí,
      pl: Gdy zwróciłem serce moje, abym poznał mądrość, i rozejrzał się w sprawach,
        które się dzieją na ziemi, a dla których ani dniem ani nocą nie widzi się
        snu w oczach. 
    17:
      he: וְרָאִיתִי אֶת־כָּל־מַעֲשֵׂה הָאֱלֹהִים כִּי לֹא יוּכַל הָאָדָם לִמְצוֹא
        אֶת־הַמַּעֲשֶׂה אֲשֶׁר נַעֲשָׂה תַחַת־הַשֶּׁמֶשׁ בְּשֶׁל אֲשֶׁר יַעֲמֹל הָאָדָם
        לְבַקֵּשׁ וְלֹא יִמְצָא וְגַם אִם־יֹאמַר הֶחָכָם לָדַעַת לֹא יוּכַל לִמְצֹא׃
      yi: האָב איך געזען אין אַלע מעשׂים פֿון גאָט, אַז דער מענטש קען ניט אױסגעפֿינען
        די מעשׂים װאָס װערן געטאָן אונטער דער זון; װאָרום װי דער מענטש זאָל זיך מיִען
        צו זוכן, װעט ער עס ניט געפֿינען; און אַפֿילו אַז דער חכם זאָגט, ער װײס עס,
        קען ער עס ניט אױסגעפֿינען.
      cs: A však viděl jsem při každém skutku Božím, že nemůže člověk vystihnouti
        skutku dějícího se pod sluncem. O čež pracuje člověk, vyhledati chtěje, ale
        nenalézá; nýbrž byť i myslil moudrý, že se doví, nebude moci nic najíti.
      pl: Przekonałem się w każdem dziele Bożem, że człowiek nie wstanie doścignąć
        tego dzieła, które się spełnia pod słońcem; bo jakkolwiek by się nie trudził
        człowiek, aby doszedł, nie znajdzie; a nawet mędrzec, który mniema, że je
        poznał, to jednak zbadać nie wstanie. 
  9:
    1:
      he: כִּי אֶת־כָּל־זֶה נָתַתִּי אֶל־לִבִּי וְלָבוּר אֶת־כָּל־זֶה אֲשֶׁר הַצַּדִּיקִים
        וְהַחֲכָמִים וַעֲבָדֵיהֶם בְּיַד הָאֱלֹהִים גַּם־אַהֲבָה גַם־שִׂנְאָה אֵין
        יוֹדֵעַ הָאָדָם הַכֹּל לִפְנֵיהֶם׃
      yi: 'װאָרום דאָס אַלץ האָב איך מיר אַרײַנגענומען אין האַרצן, כּדי קלאָר צו מאַכן
        דאָס אַלץ: אַז די צדיקים און די חכמים מיט זײערע מעשׂים זײַנען אין דער האַנט
        פֿון גאָט; סײַ ליבשאַפֿט, סײַ שׂנאה –  דער מענטש װײס ניט; אַלץ ליגט זײ פֿאַרױס. '
      cs: Všecko to zajisté rozvažoval jsem v srdci svém, abych vysvětlil všecko to,
        že spravedliví a moudří, i skutkové jejich jsou v rukou Božích. Jakož milosti,
        tak ani nenávisti nezná člověk ze všech věcí, kteréž jsou před oblíčejem jeho.
      pl: 'Bom wszystko to rozważył w sercu swojem, starając się, abym sobie wszystko
        to rozjaśnił: że sprawiedliwi i mędrcy i dzieła ich są w ręku Bożym, że ani
        o miłości, ani o nienawiści nie wie człowiek naprzód - jest im wszystko zakreślone. '
    2:
      he: הַכֹּל כַּאֲשֶׁר לַכֹּל מִקְרֶה אֶחָד לַצַּדִּיק וְלָרָשָׁע לַטּוֹב וְלַטָּהוֹר
        וְלַטָּמֵא וְלַזֹּבֵחַ וְלַאֲשֶׁר אֵינֶנּוּ זֹבֵחַ כַּטּוֹב כַּחֹטֶא הַנִּשְׁבָּע
        כַּאֲשֶׁר שְׁבוּעָה יָרֵא׃
      yi: 'אַלצדינג װי פֿאַר אַלעמען; אײן טראַף פֿאַר דעם צדיק און פֿאַר דעם רָשע,
        פֿאַר דעם גוטן און דעם רײנעם, און פֿאַר דעם אומרײנעם, און פֿאַר דעם װאָס שלאַכט
        אַ קרבן, און פֿאַר דעם װאָס שלאַכט ניט; אַזױ דער גוטער אַזױ דער זינדיקער,
        דער װאָס שװערט װי דער װאָס שײַט זיך פֿון אַ שבֿועה. '
      cs: Všecko se děje jednostejně při všech; jedna a táž případnost jest spravedlivého
        jako bezbožného, dobrého a čistého jako nečistého, obětujícího jako toho,
        kterýž neobětuje, tak dobrého jako hříšníka, přisahajícího jako toho, kterýž
        se přísahy bojí.
      pl: 'Wszystko może wszystkich spotkać: Jednakowy przypadek spotyka sprawiedliwego
        i niegodziwego, dobrego, czystego i nieczystego, ofiarującego jak i tego,
        który nie ofiaruje; jakim dobry, takim i grzesznik, przysięgający i obawiający
        się przysięgi. '
    3:
      he: זֶה רָע בְּכֹל אֲשֶׁר־נַעֲשָׂה תַּחַת הַשֶּׁמֶשׁ כִּי־מִקְרֶה אֶחָד לַכֹּל
        וְגַם לֵב בְּנֵי־הָאָדָם מָלֵא־רָע וְהוֹלֵלוֹת בִּלְבָבָם בְּחַיֵּיהֶם וְאַחֲרָיו
        אֶל־הַמֵּתִים׃
      yi: דאָס איז דאָס בײז אין אַלץ װאָס געשעט אונטער דער זון, װאָס אײן טראַף איז
        פֿאַר אַלעמען, און אױך איז דאָס האַרץ פֿון די מענטשנקינדער פֿול מיט בײז, און
        משוגעת איז אין זײער האַרצן בײַ זײער לעבן, און דערנאָך גײען זײ צו די טױטע.
      cs: A toť jest přebídná věc mezi vším tím, což se děje pod sluncem, že případnost
        jednostejná jest všechněch, ovšem pak že srdce synů lidských plné jest zlého,
        a že bláznovství přídrží se srdce jejich, pokudž živi jsou, potom pak umírají,
      pl: To zaś najgorsze ze wszystkiego co się dzieje pod słońcem, że jednakowy
        przypadek wszystkich spotyka; dla tego też przepełnione serce synów ludzkich
        niecnością, a trzyma się szał serca ich póki żyją; następnie zaś - idzie się
        do zmarłych. 
    4:
      he: כִּי־מִי אֲשֶׁר יבחר [יְחֻבַּר] אֶל כָּל־הַחַיִּים יֵשׁ בִּטָּחוֹן כִּי־לְכֶלֶב
        חַי הוּא טוֹב מִן־הָאַרְיֵה הַמֵּת׃
      yi: 'װאָרום בײַ דעם װאָס איז נאָך באַהעפֿט צו אַלע לעבעדיקע איז דאָ אַ האָפֿענונג,
        װײַל אַ לעבעדיקן הונט איז בעסער װי אַ טױטן לײב. '
      cs: Ačkoli ten, kterýž tovaryší se všechněmi živými, má naději, an psu živému
        lépe jest nežli lvu mrtvému.
      pl: A któżby chciał być połączony z nimi? Dla wszystkich żyjących jest jeszcze
        nadzieja; a nawet pies żywy lepszy niż lew zdechły. 
    5:
      he: כִּי הַחַיִּים יוֹדְעִים שֶׁיָּמֻתוּ וְהַמֵּתִים אֵינָם יוֹדְעִים מְאוּמָה
        וְאֵין־עוֹד לָהֶם שָׂכָר כִּי נִשְׁכַּח זִכְרָם׃
      yi: 'װאָרום די לעבעדיקע װײסן אַז זײ װעלן שטאַרבן, אָבער די טױטע װײסן גאָרנישט,
        און זײ האָבן ניט מער קײן לױן; װאָרום זײער זכר איז פֿאַרגעסן. '
      cs: Nebo živí vědí, že umříti mají, mrtví pak nevědí nic, aniž více mají odplaty,
        proto že v zapomenutí přišla památka jejich.
      pl: Zaprawdę, żywym wiadomo, że umrą, zmarli zaś nie wiedzą o niczem i nie zyskują
        już nic, bo i pamięć ich idzie w zapomnienie. 
    6:
      he: גַּם אַהֲבָתָם גַּם־שִׂנְאָתָם גַּם־קִנְאָתָם כְּבָר אָבָדָה וְחֵלֶק אֵין־לָהֶם
        עוֹד לְעוֹלָם בְּכֹל אֲשֶׁר־נַעֲשָׂה תַּחַת הַשָּׁמֶשׁ׃
      yi: אי זײער ליבשאַפֿט אי זײער שׂנאה אי זײער קנאה איז לאַנג אונטערגעגאַנגען,
        און זײ האָבן קײן מאָל מער ניט קײן חלק אין אַלץ װאָס װערט געטאָן אונטער דער
        זון.
      cs: Anobrž i milování jejich, i nenávist jejich, i závist jejich zahynula, a
        již více nemají dílu na věky v žádné věci, kteráž se děje pod sluncem.
      pl: Zarówno ich miłość jak ich nienawiść i zawiść już dawno znikły, a nie mają
        już nigdy udziału w niczem co się dzieje pod słońcem. 
    7:
      he: לֵךְ אֱכֹל בְּשִׂמְחָה לַחְמֶךָ וּשֲׁתֵה בְלֶב־טוֹב יֵינֶךָ כִּי כְבָר רָצָה
        הָאֱלֹהִים אֶת־מַעֲשֶׂיךָ׃
      yi: 'גײ עס מיט שִׂמחה דײַן ברױט, און טרינק מיט אַ פֿרײלעכן האַרצן דײַן װײַן,
        װאָרום גאָט האָט שױן באַװיליקט דײַנע מעשׂים. '
      cs: Nuže tedy jez s radostí chléb svůj, a pí s veselou myslí víno své, nebo
        již oblibuje Bůh skutky tvé.
      pl: Idź tedy, pożywaj wesoło chleb twój, a pij z pogodną myślą wino twoje; bo
        dawno już zgodził się Bóg na te sprawy twoje. 
    8:
      he: בְּכָל־עֵת יִהְיוּ בְגָדֶיךָ לְבָנִים וְשֶׁמֶן עַל־רֹאשְׁךָ אַל־יֶחְסָר׃
      yi: צו יעטװעדער צײַט זאָלן דײַנע בגדים זײַן װײַס, און אײל זאָל ניט פֿעלן אױף
        דײַן קאָפּ.
      cs: Každého času ať jest roucho tvé bílé, a oleje na hlavě tvé nechť není nedostatku.
      pl: Każdego czasu niechaj będą szaty twoje białe, a niechaj nie zbraknie olejku
        na głowie twojej. 
    9:
      he: רְאֵה חַיִּים עִם־אִשָּׁה אֲשֶׁר־אָהַבְתָּ כָּל־יְמֵי חַיֵּי הֶבְלֶךָ אֲשֶׁר
        נָתַן־לְךָ תַּחַת הַשֶּׁמֶשׁ כֹּל יְמֵי הֶבְלֶךָ כִּי הוּא חֶלְקְךָ בַּחַיִּים
        וּבַעֲמָלְךָ אֲשֶׁר־אַתָּה עָמֵל תַּחַת הַשָּׁמֶשׁ׃
      yi: 'געניס דאָס לעבן מיט דער װײַב װאָס דו האָסט ליב, אַלע טעג פֿון דײַן נישטיקן
        לעבן װאָס מע האָט דיר געשאָנקען אונטער דער זון, אַלע דײַנע נישטיקע טעג; װאָרום
        דאָס איז דײַן חלק אין לעבן, און אין דײַן מי װאָס דו מיסט זיך אונטער דער זון. '
      cs: Živ buď s manželkou, kterouž jsi zamiloval, po všecky dny života marnosti
        své, kterýžť dán pod sluncem po všecky dny marnosti tvé; nebo to jest podíl
        tvůj v životě tomto a při práci tvé, kterouž vedeš pod sluncem.
      pl: Zażywaj życia z kobietą, którąś pokochał po wszystkie znikome dni żywota
        twojego, z tą, którą ci dał pod słońcem, po wszystkie znikome dni twoje; bo
        to udział twój w życiu za trud, którym się trudzisz pod słońcem. 
    10:
      he: כֹּל אֲשֶׁר תִּמְצָא יָדְךָ לַעֲשׂוֹת בְּכֹחֲךָ עֲשֵׂה כִּי אֵין מַעֲשֶׂה
        וְחֶשְׁבּוֹן וְדַעַת וְחָכְמָה בִּשְׁאוֹל אֲשֶׁר אַתָּה הֹלֵךְ שָׁמָּה׃
      yi: אַלץ װאָס דײַן האַנט פֿאַרמאָגט צו טאָן מיט דײַן כּוח, טו, װאָרום ניטאָ
        קײן טאָן, אָדער אױסרעכענונג, אָדער קענשאַפֿט, אָדער חכמה, אין דער אונטערערד
        װאָס דו גײסט אַהין.
      cs: Všecko, což by před se vzala ruka tvá k činění, podlé možnosti své konej;
        nebo není práce ani důmyslu ani umění ani moudrosti v hrobě, do něhož se béřeš.
      pl: Wszystko co zdolna ręka twoja uczynić siłą twą, czyń; bo ani działalności,
        ani obliczenia, ani wiedzy, ani mądrości niemasz w grobie, do którego idziesz. 
    11:
      he: שַׁבְתִּי וְרָאֹה תַחַת־הַשֶּׁמֶשׁ כִּי לֹא לַקַּלִּים הַמֵּרוֹץ וְלֹא לַגִּבּוֹרִים
        הַמִּלְחָמָה וְגַם לֹא לַחֲכָמִים לֶחֶם וְגַם לֹא לַנְּבֹנִים עֹשֶׁר וְגַם
        לֹא לַיֹּדְעִים חֵן כִּי־עֵת וָפֶגַע יִקְרֶה אֶת־כֻּלָּם׃
      yi: 'איך האָב װידער געזען אונטער דער זון, אַז ניט די פֿלינקע געװינען דעם געװעטלױף,
        און ניט די גיבורים די מלחמה, און אױך ניט די חכמים ברױט, און אױך ניט די פֿאַרשטאַנדיקע
        עשירות, און אױך ניט די װױלקענעװדיקע חן; נאָר צײַט און צופֿאַל טרעפֿט זײ אַלעמען. '
      cs: A obrátiv se, spatřil jsem pod sluncem, že nezáleží běh na rychlých, ani
        boj na udatných, nýbrž ani živnost na moudrých, ani bohatství na opatrných,
        ani přízeň na umělých, ale podlé času a příhody přihází se všechněm.
      pl: I znów widziałem pod słońcem, że nie rozporządzają szybcy biegiem, ani bohaterzy
        walką, ani mędrcy chlebem, ani roztropni bogactwem, ani rozumni upodobaniem,
        lecz, że czas i przypadek spotyka wszystkich. 
    12:
      he: כִּי גַּם לֹא־יֵדַע הָאָדָם אֶת־עִתּוֹ כַּדָּגִים שֶׁנֶּאֱחָזִים בִּמְצוֹדָה
        רָעָה וְכַצִּפֳּרִים הָאֲחֻזוֹת בַּפָּח כָּהֵם יוּקָשִׁים בְּנֵי הָאָדָם לְעֵת
        רָעָה כְּשֶׁתִּפּוֹל עֲלֵיהֶם פִּתְאֹם׃
      yi: װאָרום דער מענטש װײס צו מאָל ניט זײַן צײַט; אַזױ װי פֿיש װאָס װערן געכאַפּט
        אין אַ בײזער נעץ, און אַזױ װי פֿױגלען װאָס װערן געכאַפּט אין אַ פּאַסטקע,
        אַזױ װי זײ, װערן די מענטשנקינדער געפֿאַנגען אין אַ בײזער צײַט, װען זי פֿאַלט
        אױף זײ פּלוצלינג.
      cs: Nebo tak nezná člověk času svého jako ryby, kteréž loveny bývají sítí škodlivou,
        a jako ptáci polapeni bývají osídlem; tak zlapáni bývají synové lidští v čas
        zlý, když na ně připadá v náhle.
      pl: 'Nie zna wszak człowiek i czasu swojego: jako ryby łowione w sieci złowrogiej,
        i jako ptaki uwikłane w sidle - tak pojmani bywają i synowie ludzcy w czasie
        niedoli, gdy przypada na nich nagle. '
    13:
      he: גַּם־זֹה רָאִיתִי חָכְמָה תַּחַת הַשָּׁמֶשׁ וּגְדוֹלָה הִיא אֵלָי׃
      yi: 'אָבער דאָס האָב איך געזען פֿאַר חכמה אונטער דער זון, און דאָס איז גרױס
        בײַ מיר: '
      cs: 'Také i tuto moudrost viděl jsem pod sluncem, kteráž za velikou byla u mne:'
      pl: I to widziałem jako mądrość pod słońcem, a ukazała mi się wielką: 
    14:
      he: עִיר קְטַנָּה וַאֲנָשִׁים בָּהּ מְעָט וּבָא־אֵלֶיהָ מֶלֶךְ גָּדוֹל וְסָבַב
        אֹתָהּ וּבָנָה עָלֶיהָ מְצוֹדִים גְּדֹלִים׃
      yi: 'געװען אַ קלײנע שטאָט מיט װינציק מענטשן אין איר; איז אױף איר געקומען אַ
        גרױסער מלך, און האָט זי אַרומגערינגלט, און געבױט אַרום איר גרױסע באַלעגערװערק. '
      cs: Bylo město malé, a v něm lidí málo, k němuž přitáhl král mocný, a obehnav
        je, zdělal proti němu náspy veliké.
      pl: Miasto małe, a nieliczni mężowie w niem; i nadciągnął przeciw niemu król
        wielki i otoczył je, i zbudował przeciw niemu baszty potężne. 
    15:
      he: וּמָצָא בָהּ אִישׁ מִסְכֵּן חָכָם וּמִלַּט־הוּא אֶת־הָעִיר בְּחָכְמָתוֹ
        וְאָדָם לֹא זָכַר אֶת־הָאִישׁ הַמִּסְכֵּן הַהּוּא׃
      yi: 'האָט מען געפֿונען אין איר אַן אָרימאַן אַ חכם, און ער האָט געראַטעװעט די
        שטאָט מיט זײַן חכמה; הגם קײן מענטש האָט ניט געדאַכט אָן דעם דאָזיקן אָרימאַן. '
      cs: I nalezen jest v něm muž chudý moudrý, kterýž vysvobodil to město moudrostí
        svou, ačkoli žádný nevzpomenul na muže toho chudého.
      pl: Ale napotkał w niem męża ubogiego, mędrca, a ten wybawił ono miasto mądrością
        swoją; nikt jednak nie wspomniał na owego męża ubogiego. 
    16:
      he: וְאָמַרְתִּי אָנִי טוֹבָה חָכְמָה מִגְּבוּרָה וְחָכְמַת הַמִּסְכֵּן בְּזוּיָה
        וּדְבָרָיו אֵינָם נִשְׁמָעִים׃
      yi: 'האָב איך געזאָגט: בעסער חכמה אײדער גבֿורה; הגם די חכמה פֿון אָרימאַן װערט
        פֿאַראַכט, און זײַנע װערטער װערן ניט געהערט.'
      cs: 'Protož řekl jsem já: Lepší jest moudrost než síla, ačkoli moudrost chudého
        toho byla v pohrdání, a slov jeho neposlouchali.'
      pl: 'Pomyślałem tedy: lepsza mądrość aniżeli moc, jakkolwiek mądrość ubogiego
        wzgardzona bywa, a słowa jego posłuchu nie znajdują. '
    17:
      he: דִּבְרֵי חֲכָמִים בְּנַחַת נִשְׁמָעִים מִזַּעֲקַת מוֹשֵׁל בַּכְּסִילִים׃
      yi: די װערטער פֿון די קלוגע מיט געלאַסנקײט װערן מער צוגעהערט װי דער אָנגעשרײ
        פֿון אַ געװעלטיקער צװישן נאַרן.
      cs: Slov moudrých pokojně poslouchati sluší, raději než křiku panujícího mezi
        blázny.
      pl: Słowa mędrców spokojne wysłuchane być winny prędzej, niż krzyk przewodniczącego
        wśród głupców. 
    18:
      he: טוֹבָה חָכְמָה מִכְּלֵי קְרָב וְחוֹטֶא אֶחָד יְאַבֵּד טוֹבָה הַרְבֵּה׃
      yi: בעסער חכמה אײדער כּלי-מלחמה;און אײן זינדיקער פֿירט איבער אַ סך גוטס.
      cs: Lepší jest moudrost než nástrojové váleční, ale nemoudrý jeden kazí mnoho
        dobrého.
      pl: Lepsza mądrość niż rynsztunki wojenne; ale jeden grzesznik niweczy dużo
        dobrego. 
  10:
    1:
      he: זְבוּבֵי מָוֶת יַבְאִישׁ יַבִּיעַ שֶׁמֶן רוֹקֵחַ יָקָר מֵחָכְמָה מִכָּבוֹד
        סִכְלוּת מְעָט׃
      yi: 'טױטע פֿליגן פֿאַרשטינקען און צעבלעזלען דעם זאַלבמישערס אײל, אַזױ װעגט אַריבער
        אַ ביסל נאַרישקײט חכמה און כּבֿוד. '
      cs: Muchy mrtvé nasmrazují a nakažují mast apatekářskou; tak pro moudrost a
        slávu vzácného maličko bláznovství zohyžďuje.
      pl: Muchy jadowite czynią cuchnącym i zakisłym olejek przyrządzającego pachnidła;
        tak waży ciężej niż mądrość i sława odrobina głupoty. 
    2:
      he: לֵב חָכָם לִימִינוֹ וְלֵב כְּסִיל לִשְׂמֹאלוֹ׃
      yi: 'דער שׂכל פֿון דעם חכם איז אױף זײַן רעכטער זײַט, און דער שׂכל פֿון נאַרן
        אױף זײַן לינקער. '
      cs: Srdce moudrého jest po pravici jeho, ale srdce blázna po levici jeho.
      pl: Serce mądrego zmierza ku prawicy jego, ale serce głupiego ku stronie jego
        lewej. 
    3:
      he: וְגַם־בַּדֶּרֶךְ כשהסכל [כְּשֶׁסָּכָל] הֹלֵךְ לִבּוֹ חָסֵר וְאָמַר לַכֹּל
        סָכָל הוּא׃
      yi: 'און אױך אַז דער נאַר גײט אין װעג, פֿעלט אים שׂכל, און ער זאָגט אַלעמען
        אױס אַז ער איז אַ נאַר. '
      cs: I tehdáž, když blázen cestou jde, srdce jeho nedostatek trpí; nebo všechněm
        znáti dává, že blázen jest.
      pl: Po jakiejkolwiek też drodze postępuje głupi, nie staje mu rozumu, a rozpowiada
        wszystkim, że głupim jest. 
    4:
      he: אִם־רוּחַ הַמּוֹשֵׁל תַּעֲלֶה עָלֶיךָ מְקוֹמְךָ אַל־תַּנַּח כִּי מַרְפֵּא
        יַנִּיחַ חֲטָאִים גְּדוֹלִים׃
      yi: 'אַז דאָס געמיט פֿון דעם געװעלטיקער הײבט זיך אױף קעגן דיר, זאָלסטו ניט פֿאַרלאָזן
        דײַן אָרט;װאָרום געלאַסנקײט באַרוט גרױסע זינד. '
      cs: Jestliže by duch toho, jenž panuje, povstal proti tobě, neopouštěj místa
        svého; nebo krotkost přítrž činí hříchům velikým.
      pl: Jeżeliby gniew władcy powstał przeciw tobie, nie opuszczaj stanowiska twojego;
        bo uległość przytłumia grzechy wielkie. 
    5:
      he: יֵשׁ רָעָה רָאִיתִי תַּחַת הַשָּׁמֶשׁ כִּשְׁגָגָה שֶׁיֹּצָא מִלִּפְנֵי הַשַּׁלִּיט׃
      yi: 'פֿאַראַן אַן אומגליק װאָס איך האָב געזען אונטער דער זון, אַזױ װי אַ פֿאַרזע
        װאָס גײט אַרױס פֿון אַ געװעלטיקער:'
      cs: Jest zlá věc, kterouž jsem viděl pod sluncem, totiž neprozřetelnost, kteráž
        pochází od vrchnosti,
      pl: Jest zło, którem widział pod słońcem jako błąd, który wyszedł od władcy. 
    6:
      he: נִתַּן הַסֶּכֶל בַּמְּרוֹמִים רַבִּים וַעֲשִׁירִים בַּשֵּׁפֶל יֵשֵׁבוּ׃
      yi: 'נאַרישקײט װערט געשטעלט אין גרױסע הײכן, און נגידים זיצן אין דער נידער. '
      cs: Že blázen postaven bývá v důstojnosti veliké, a bohatí že v nízkosti sedávají.
      pl: Że umieszczana bywa głupota na wyżynach wielkich, gdy możni nisko zasiadają. 
    7:
      he: רָאִיתִי עֲבָדִים עַל־סוּסִים וְשָׂרִים הֹלְכִים כַּעֲבָדִים עַל־הָאָרֶץ׃
      yi: 'איך האָב געזען קנעכט אױף פֿערד, און האַרן װאָס גײען װי קנעכט אױף דער ערד. '
      cs: Viděl jsem služebníky na koních, knížata pak, ana chodí pěšky jako služebníci.
      pl: Widziałem sługi na rumakach, a panów chodzących pieszo jako sługi na ziemi. 
    8:
      he: חֹפֵר גּוּמָּץ בּוֹ יִפּוֹל וּפֹרֵץ גָּדֵר יִשְּׁכֶנּוּ נָחָשׁ׃
      yi: 'דער װאָס גראָבט אַ גרוב, װעט אין איר אַרײַנפֿאַלן, און דער װאָס ברעכט דורך
        אַ צאַם, אים װעט אײַנבײַסן אַ שלאַנג. '
      cs: Kdo kopá jámu, upadá do ní; a kdo boří plot, ušťkne jej had.
      pl: Kto dół kopie może weń wpaść; a kto burzy mur, tego może żmija ukąsić. 
    9:
      he: מַסִּיעַ אֲבָנִים יֵעָצֵב בָּהֶם בּוֹקֵעַ עֵצִים יִסָּכֶן בָּם׃
      yi: 'דער װאָס האַקט אַרױס שטײנער װעט זיך װײ טאָן אָן זײ, דער װאָס שפּאַלט האָלץ
        איז אין סכּנה דורך דעם. '
      cs: Kdo přenáší kamení, urazí se jím; a kdo štípá dříví, nebezpečenství bude
        míti od něho.
      pl: Kto kamienie wyłamuje może niemi się urazić; kto rozłupuje drwa może się
        niemi skaleczyć. 
    10:
      he: אִם־קֵהָה הַבַּרְזֶל וְהוּא לֹא־פָנִים קִלְקַל וַחֲיָלִים יְגַבֵּר וְיִתְרוֹן
        הכשיר [הַכְשֵׁר] חָכְמָה׃
      yi: 'אַז דער אײַזן איז שטומפּ, און מע האָט דעם שאַרף ניט פֿאַרשלײַפֿט, מוז מען
        שטאַרקן די כּוחות;און די מעלה פֿון חכמה איז צוגרײטן. '
      cs: Jestliže se ztupí železo, a nenabrousí-li ostří jeho, tedy síly přičiniti
        musí; ale mnohem lépe může to spraviti moudrost.
      pl: Jeżeli stępiło się żelazo, a nie naostrzyłby ostrza jego, tedy musi siły
        natężyć; ale pożytek z naprawy pochodzi od mądrości. 
    11:
      he: אִם־יִשֹּׁךְ הַנָּחָשׁ בְּלוֹא־לָחַשׁ וְאֵין יִתְרוֹן לְבַעַל הַלָּשׁוֹן׃
      yi: אַז די שלאַנג בײַסט אײַן פֿאַרן אָפּשפּרעכן, איז אױס מעלה פֿון דעם מאַן
        מיט דער צונג.
      cs: Ušťkne-li had, než by zaklet byl, nic neprospějí slova zaklinače.
      pl: Jeżeli żmija kąsa ponieważ zaklętą nie była, tedy nie ma zaklinający pożytku. 
    12:
      he: דִּבְרֵי פִי־חָכָם חֵן וְשִׂפְתוֹת כְּסִיל תְּבַלְּעֶנּוּ׃
      yi: 'די װערטער פֿון דעם חכמס מױל זײַנען מיט חן, און די ליפּן פֿון דעם נאַרן
        ברענגען אים אום. '
      cs: Slova úst moudrého jsou příjemná, ale rtové blázna sehlcují jej.
      pl: Wdzięczne są słowa z ust mędrca; ale wargi głupca pochłaniają go. 
    13:
      he: תְּחִלַּת דִּבְרֵי־פִיהוּ סִכְלוּת וְאַחֲרִית פִּיהוּ הוֹלֵלוּת רָעָה׃
      yi: 'דער אָנהײב פֿון די װערטער פֿון זײַן מױל איז נאַרישקײט, און דער סָוף פֿון
        זײַן רעדן איז בײזע משוגעת. '
      cs: Počátek slov úst jeho jest nemoudrost, a ostatek mluvení jeho pouhé bláznovství.
      pl: Początek mowy ust jego - głupota, a koniec jego słów - szał złowrogi. 
    14:
      he: וְהַסָּכָל יַרְבֶּה דְבָרִים לֹא־יֵדַע הָאָדָם מַה־שֶׁיִּהְיֶה וַאֲשֶׁר
        יִהְיֶה מֵאַחֲרָיו מִי יַגִּיד לוֹ׃
      yi: יאָ, דער נאַר מערט װערטער, אָבער דער מענטש װײס ניט װאָס געשעט; און װאָס
        װעט געשען נאָך אים, װער װעט אים דערצײלן?
      cs: Nebo blázen mnoho mluví, ješto neví člověk ten, co budoucího jest. To zajisté,
        co bude po něm, kdo mu oznámí?
      pl: A głupi mnoży tylko słowa, gdy przecież nie wie człowiek co będzie, a co
        się stanie po nim - któż mu to powie? 
    15:
      he: עֲמַל הַכְּסִילִים תְּיַגְּעֶנּוּ אֲשֶׁר לֹא־יָדַע לָלֶכֶת אֶל־עִיר׃
      yi: די מי פֿון דעם נאַרן פֿאַרמאַטערט אים, װאָרום ער װײס ניט צו מאָל װי צו גײן
        אין שטאָט.
      cs: Práce bláznů k ustání je přivodí, nebo neumí ani do města trefiti.
      pl: Trud głupców nuży ich, choć nie zna nawet żaden drogi, która do miasta prowadzi. 
    16:
      he: אִי־לָךְ אֶרֶץ שֶׁמַּלְכֵּךְ נָעַר וְשָׂרַיִךְ בַּבֹּקֶר יֹאכֵלוּ׃
      yi: װײ דיר לאַנד, װאָס דײַן מלך איז אַ יונג, און דײַנע האַרן מאַכן סעודות אין
        דער פֿרי!
      cs: Běda tobě, země, když král tvůj dítě jest, a knížata tvá ráno hodují.
      pl: Biada ci, ziemio, której królem chłopiec, a której książęta od rana ucztują! 
    17:
      he: אַשְׁרֵיךְ אֶרֶץ שֶׁמַּלְכֵּךְ בֶּן־חוֹרִים וְשָׂרַיִךְ בָּעֵת יֹאכֵלוּ
        בִּגְבוּרָה וְלֹא בַשְּׁתִי׃
      yi: 'װױל דיר לאַנד, װאָס דײַן מלך איז אַ פֿרײַגעבאָרענער, און דײַנע האַרן עסן
        אין דער צײַט, אין מאַנהאַפֿטיקײט און ניט אין זױפֿערײַ. '
      cs: Blahoslavená jsi ty země, když král tvůj jest syn šlechetných, a knížata
        tvá, když čas jest, jídají pro posilnění, a ne pro opilství.
      pl: Szczęsnaś ziemio, której król z rodu szlachetnych, a której książęta w właściwym
        czasie jadają, aby się posilić, a nie w opilstwie. 
    18:
      he: בַּעֲצַלְתַּיִם יִמַּךְ הַמְּקָרֶה וּבְשִׁפְלוּת יָדַיִם יִדְלֹף הַבָּיִת׃
      yi: פֿון פֿױלקײט פֿאַלט אײַן דער באַלקן, און פֿון אָפּגעלאָזטע הענט רינט דאָס
        הױז.
      cs: Ano pro lenost schází krov, a pro opuštění rukou kapává do domu.
      pl: Przez gnuśność zapada się powała, a przez opieszałość kapie w dom. 
    19:
      he: לִשְׂחוֹק עֹשִׂים לֶחֶם וְיַיִן יְשַׂמַּח חַיִּים וְהַכֶּסֶף יַעֲנֶה אֶת־הַכֹּל׃
      yi: אַ סעודה מאַכט מען פֿון פֿרײלעכקײט װעגן, און װײַן מאַכט לוסטיק דאָס לעבן;אָבער
        געלט באַװערט אַלץ.
      cs: Pro obveselení strojívají hody, a víno obveseluje život, peníze pak ke všemu
        dopomáhají.
      pl: Dla zabawy wyprawiają uczty, a wino rozwesela życie, a pieniądz pozwala
        na wszystko. 
    20:
      he: גַּם בְּמַדָּעֲךָ מֶלֶךְ אַל־תְּקַלֵּל וּבְחַדְרֵי מִשְׁכָּבְךָ אַל־תְּקַלֵּל
        עָשִׁיר כִּי עוֹף הַשָּׁמַיִם יוֹלִיךְ אֶת־הַקּוֹל וּבַעַל הכנפים [כְּנָפַיִם]
        יַגֵּיד דָּבָר׃
      yi: אַפֿילו אין דײַן געדאַנקען זאָלסטו ניט שילטן דעם מלך, און אין דײַנע שלאָפֿקאַמערן
        זאָלסטו ניט שילטן דעם עושר;װאָרום אַ פֿױגל פֿון הימל װעט אַװעקטראָגן דעם קָול,
        און דער װאָס האָט פֿליגלען װעט דערצײלן די זאַך.
      cs: Ani sám u sebe králi nezlořeč, ani v skrýších pokoje svého nezlořeč mocnějšímu;
        nebo pták nebeský donesl by hlas ten, a to, což křídla má, vyjevilo by řeč
        tvou.
      pl: Nawet w myśli swojej nie złorzecz królowi, a w komnatach twych sypialnych
        nie złorzecz możnemu; bo ptactwo pod niebem może wieść roznieść, a co oskrzydlone
        słowo rozgłosić. 
  11:
    1:
      he: שַׁלַּח לַחְמְךָ עַל־פְּנֵי הַמָּיִם כִּי־בְרֹב הַיָּמִים תִּמְצָאֶנּוּ׃
      yi: 'לאָז אַװעק דײַן ברױט אױפֿן װאַסער, װאָרום אין פֿיל טעג אַרום װעסטו עס געפֿינען. '
      cs: Pouštěj chléb svůj po vodě, nebo po mnohých dnech najdeš jej.
      pl: Puszczaj chleb twój na powierzchnię wód, gdyż po upływie wielu dni znów
        go odnajdziesz. 
    2:
      he: תֶּן־חֵלֶק לְשִׁבְעָה וְגַם לִשְׁמוֹנָה כִּי לֹא תֵדַע מַה־יִּהְיֶה רָעָה
        עַל־הָאָרֶץ׃
      yi: 'צעטײל אַ חלק אױף זיבן, און אַפֿילו אױף אַכט, װאָרום װײסט ניט װאָס פֿאַר
        אַ בײז עס קען זײַן אױף דער ערד. '
      cs: Dej částku sedmi aneb i osmi, nebo nevíš, co zlého bude na zemi.
      pl: Udzielaj cząstkę dla siedmiu a nawet dla ośmiu; bo niewiesz jaka niedola
        spadnie na ziemię. 
    3:
      he: אִם־יִמָּלְאוּ הֶעָבִים גֶּשֶׁם עַל־הָאָרֶץ יָרִיקוּ וְאִם־יִפּוֹל עֵץ בַּדָּרוֹם
        וְאִם בַּצָּפוֹן מְקוֹם שֶׁיִּפּוֹל הָעֵץ שָׁם יְהוּא׃
      yi: אַז די װאָלקן װערן פֿול מיט רעגן, לײדיקן זײ זיך אױס אױף דער ערד;און סײַ
        אַ בױם פֿאַלט אין צפֿון און סײַ אין דָרום –אין אָרט װוּ דער בױם פֿאַלט, דאָרטן
        װעט ער בלײַבן.
      cs: Když se naplňují oblakové, déšť na zem vydávají; a když padá dřevo na poledne
        aneb na půlnoci, na kteréž místo padá to dřevo, tu zůstává.
      pl: Gdy się chmury deszczem napełniają, spuszczają go wtedy na ziemię; a gdy
        pada drzewo na południu albo na północy - gdziekolwiek drzewo upadło tam zostanie. 
    4:
      he: שֹׁמֵר רוּחַ לֹא יִזְרָע וְרֹאֶה בֶעָבִים לֹא יִקְצוֹר׃
      yi: 'דער װאָס פּאַסט-אױף דעם װינט װעט ניט זײען, און דער װאָס קוקט אױף די װאָלקנס
        װעט ניט שנײַדן. '
      cs: Kdo šetří větru, nebude síti; a kdo hledí na husté oblaky, nebude žíti.
      pl: Kto dogląda wiatru, ten nie sieje, a kto przypatruje się chmurom, nie zbiera. 
    5:
      he: כַּאֲשֶׁר אֵינְךָ יוֹדֵעַ מַה־דֶּרֶךְ הָרוּחַ כַּעֲצָמִים בְּבֶטֶן הַמְּלֵאָה
        כָּכָה לֹא תֵדַע אֶת־מַעֲשֵׂה הָאֱלֹהִים אֲשֶׁר יַעֲשֶׂה אֶת־הַכֹּל׃
      yi: 'אַזױ װי דו װײסט ניט װאָס איז דער װעג פֿון דעם װינט, אָדער װי עס װערן בײנער
        אין לײַב פֿון אַ טראָגעדיקער, אַזױ װײסטו ניט די טוּונג פֿון גאָטװאָס טוט אַלצדינג. '
      cs: Jakož ty nevíš, která jest cesta větru, a jak rostou kosti v životě těhotné,
        tak neznáš díla Božího, kterýž činí všecko.
      pl: Tak jak niewiesz jaką jest droga wiatru i jak zrastają się kości w żywocie
        brzemiennej, tak nie poznasz spraw Boga, który wszystko zdziałał. 
    6:
      he: בַּבֹּקֶר זְרַע אֶת־זַרְעֶךָ וְלָעֶרֶב אַל־תַּנַּח יָדֶךָ כִּי אֵינְךָ יוֹדֵע
        אֵי זֶה יִכְשָׁר הֲזֶה אוֹ־זֶה וְאִם־שְׁנֵיהֶם כְּאֶחָד טוֹבִים׃
      yi: 'אין פֿרימאָרגן זײ דײַן זאָמען, און אין אָװנט זאָלסטו ניט אָפּלאָזן דײַן
        האַנט, װאָרום דו װײסט ניט װאָסערס װעט געראָטן, דאָס אָדער יענס, אָדער בײדע
        באַגלײַך װעלן זײַן גוט. '
      cs: Hned z jitra rozsívej símě své, a u večer nedávej odpočinutí ruce své; nebo
        ty nevíš, co jest lepšího, to-li či ono, čili obé jednostejně dobré jest.
      pl: Zrana wysiewaj ziarno twoje, a ku wieczorowi nie opuszczaj ręki twojej;
        bo nie wiesz co się powiedzie, czy to, czy owo, albo czy będą oba zarówno
        dobre. 
    7:
      he: וּמָתוֹק הָאוֹר וְטוֹב לַעֵינַיִם לִרְאוֹת אֶת־הַשָּׁמֶשׁ׃
      yi: 'און זיס איז די ליכטיקײט, און גוט איז פֿאַר די אױגן צו זען די זון. '
      cs: Příjemnéť jest zajisté světlo, a milá věc očima viděti slunce;
      pl: Słodkiem zaprawdę jest światło, a przyjemnie oczom widzieć słońce. 
    8:
      he: כִּי אִם־שָׁנִים הַרְבֵּה יִחְיֶה הָאָדָם בְּכֻלָּם יִשְׂמָח וְיִזְכֹּר
        אֶת־יְמֵי הַחֹשֶׁךְ כִּי־הַרְבֵּה יִהְיוּ כָּל־שֶׁבָּא הָבֶל׃
      yi: װאָרום װיפֿיל יאָרן דער מענטש זאָל לעבן, זאָל ער אין זײ אַלע זײַן פֿרײלעך;און
        זאָל ער געדענקען די טעג פֿון פֿינצטערניש, אַז זײ װעלן זײַן פֿיל. אַלץ װאָס
        געשעט איז נישטיקײט.
      cs: A však, by mnoho let živ jsa člověk, ve všech těch veselil by se, tedy rozpomenul-li
        by se na dny temnosti, jak jich mnoho bude, cožkoli přeběhlo, počte za marnost.
      pl: Ale choćby człowiek wiele lat przeżył, niechaj cieszy się w tych wszystkich,
        a pamięta na dni ciemności, że dużo ich będzie - wszystko co jeszcze przyjdzie
        jest marnością. 
    9:
      he: שְׂמַח בָּחוּר בְּיַלְדוּתֶיךָ וִיטִיבְךָ לִבְּךָ בִּימֵי בְחוּרוֹתֶךָ וְהַלֵּךְ
        בְּדַרְכֵי לִבְּךָ וּבְמַרְאֵי עֵינֶיךָ וְדָע כִּי עַל־כָּל־אֵלֶּה יְבִיאֲךָ
        הָאֱלֹהִים בַּמִּשְׁפָּט׃
      yi: 'פֿרײ זיך, בחור, אין דײַן יוגנט, און לאָז װױל גײן דײַן האַרץ אין דײַנע בָחורשע
        טעג, און גײ אין די װעגן פֿון דײַן האַרצן, און נאָך דער זעונג פֿון דײַנע אױגן;
        אָבער זײַ װיסן אַז פֿאַר אַלעם דעםװעט גאָט דיך ברענגען צום משפּט. '
      cs: Radujž se tedy, mládenče, v mladosti své, a nechť tě obveseluje srdce tvé
        ve dnech mladosti tvé, a choď po cestách srdce svého, a podlé žádosti očí
        svých, než věz, že tě s tím se vším přivede Bůh na soud.
      pl: Ciesz się, młodzieńcze, w młodości twojej, a bądź wesołej myśli w młodocianych
        dniach twoich, a chodź dokąd cię serce ciągnie i za widokiem oczu twoich,
        ale pamiętaj, że cię Bóg o to wszystko na sąd przywiedzie. 
    10:
      he: וְהָסֵר כַּעַס מִלִּבֶּךָ וְהַעֲבֵר רָעָה מִבְּשָׂרֶךָ כִּי־הַיַּלְדוּת
        וְהַשַּׁחֲרוּת הָבֶל׃
      yi: און טו אָפּ ערגערניש פֿון דײַן האַרצן, און האַלט אָפּ בײז פֿון דײַן לײַב,
        װאָרום ייִנגלשאַפֿט און יוגנט זײַנען אַ הױך.
      cs: Anobrž odejmi hněv od srdce svého, a odvrať zlost od těla svého; nebo dětinství
        a mladost jest marnost.
      pl: A tak usuń zgryzotę z serca twego, a oddal cierpienie od ciała twojego;
        bo wiek dziecięcy i młodzieńczy marne są. 
  12:
    1:
      he: וּזְכֹר אֶת־בּוֹרְאֶיךָ בִּימֵי בְּחוּרֹתֶיךָ עַד אֲשֶׁר לֹא־יָבֹאוּ יְמֵי
        הָרָעָה וְהִגִּיעוּ שָׁנִים אֲשֶׁר תֹּאמַר אֵין־לִי בָהֶם חֵפֶץ׃
      yi: 'און געדענק דײַן באַשעפֿער אין דײַנע בָחורשע טעג, אײדער עס װעלן קומען די
        שלעכטע טעג, און אָנקומען װעלן די יאָרן, װאָס דו װעסט זאָגן: איך האָב ניט קײן
        הנאה פֿון זײ;'
      cs: 'A pamatuj na stvořitele svého ve dnech mladosti své, prvé než nastanou
        dnové zlí, a přiblíží se léta, o nichž díš: Nemám v nich zalíbení;'
      pl: 'Pamiętaj tedy o Stwórcy swoim w dniach młodzieńczych twoich, zanim nadejdą
        dni złowrogie, a zbliżą się lata, o których powiesz: nie mam upodobania w nich. '
    2:
      he: עַד אֲשֶׁר לֹא־תֶחְשַׁךְ הַשֶּׁמֶשׁ וְהָאוֹר וְהַיָּרֵחַ וְהַכּוֹכָבִים
        וְשָׁבוּ הֶעָבִים אַחַר הַגָּשֶׁם׃
      yi: 'אײדער עס װעט פֿינצטער װערן די זון און דאָס ליכט, און די לבֿנה און די שטערן;
        און די װאָלקנס װעלן װידער קערן נאָכן רעגן; '
      cs: Prvé než se zatmí slunce a světlo, a měsíc i hvězdy, a navrátí se hustí
        oblakové po dešti;
      pl: Zanim jeszcze słońce się zaćmi i światło i księżyc i gwiazdy, a chmury po deszczu
        znów powrócą. 
    3:
      he: בַּיּוֹם שֶׁיָּזֻעוּ שֹׁמְרֵי הַבַּיִת וְהִתְעַוְּתוּ אַנְשֵׁי הֶחָיִל וּבָטְלוּ
        הַטֹּחֲנוֹת כִּי מִעֵטוּ וְחָשְׁכוּ הָרֹאוֹת בָּאֲרֻבּוֹת׃
      yi: 'אין דעם טאָג װאָס די הױזװעכטער װעלן זיך טרײסלען, און די חילס-לײַט װעלן
        זיך אױסקרימען, און די מאָלערינס װעלן ניט אַרבעטן, װײַל זײ זײַנען װינציק, און
        די קוקערינס װעלן טונקל זײַן אין די פֿענצטער, '
      cs: V ten den, v kterémž se třísti budou strážní domu, a nakřiví se muži silní,
        a ustanou melící, proto že jich málo bude, a zatmí se ti, kteříž vyhlédají
        z oken,
      pl: W dzień gdy stróże domu dygocą, a mężowie dzielni się uginają; a młynarki
        próżnują, bo ich coraz mniej, a ściemniają się wyglądający z poza krat. 
    4:
      he: וְסֻגְּרוּ דְלָתַיִם בַּשּׁוּק בִּשְׁפַל קוֹל הַטַּחֲנָה וְיָקוּם לְקוֹל
        הַצִּפּוֹר וְיִשַּׁחוּ כָּל־בְּנוֹת הַשִּׁיר׃
      yi: און די טירן צום גאַס װעלן פֿאַרשלאָסן װערן;װען נידעריק װעט זײַן דאָס רױשן
        פֿון דער מיל, און מע װעט זיך אָפּשטעלן בײַם פּיפּס פֿון אַ פֿױגל, און פֿאַרשטיקט
        װעלן זײַן אַלע טעכטער פֿון געזאַנג;
      cs: A zavříny budou dvéře od ulice s slabým zvukem mlení, a povstanou k hlasu
        ptačímu, a přestanou všecky slibnosti zpěvu;
      pl: I zawierają się drzwi ku ulicy, przy uciszającym się klekocie młyna, gdy
        się każdy zrywa na szczebiot ptaka, a wszystko co do śpiewu służy przytłumione
        jest. 
    5:
      he: גַּם מִגָּבֹהַּ יִרָאוּ וְחַתְחַתִּים בַּדֶּרֶךְ וְיָנֵאץ הַשָּׁקֵד וְיִסְתַּבֵּל
        הֶחָגָב וְתָפֵר הָאֲבִיּוֹנָה כִּי־הֹלֵךְ הָאָדָם אֶל־בֵּית עוֹלָמוֹ וְסָבְבוּ
        בָשּׁוּק הַסֹּפְדִים׃
      yi: 'אױך װעט מען מורא האָבן פֿאַר אַ הױכן אָרט, און שרעקענישן װעלן זײַן אױפֿן
        װעג;און דער מאַנדלבױם װעט בליִען, און דער הײשעריק װעט זיך שלעפּן, און די קאַפּערפֿרוכט
        װעט אױפֿהערן, װײַל דער מענטש גײט צו זײַן אײביקער הײם, און די באַקלאָגער װעלן
        זיך אומדרײען אין גאַס; '
      cs: Ano i vysokosti báti se budou, a úrazu na cestě, a kvésti bude mandlový
        strom, tak že i kobylka těžká bude, a poruší se žádost; nebo béře se člověk
        do domu věčného, a choditi budou po ulici kvílící;
      pl: Gdy występuje obawa przed każdą wyżyną, a zjawiają się straszydła po drodze,
        a zakwita drzewo migdałowe, a ociężałą jest szarańcza, a żądza przemija. Bo
        idzie człowiek do wiecznego domu swojego, a krążą po ulicach żałobnicy. 
    6:
      he: עַד אֲשֶׁר לֹא־ירחק [יֵרָתֵק] חֶבֶל הַכֶּסֶף וְתָרֻץ גֻּלַּת הַזָּהָב וְתִשָּׁבֶר
        כַּד עַל־הַמַּבּוּעַ וְנָרֹץ הַגַּלְגַּל אֶל־הַבּוֹר׃
      yi: אײדער די זילבערנע שנור װעט צעריסן װערן, און דער גילדערנער בעקן װעט צעהאַקט
        װערן, און דער קרוג װעט צעבראָכן װערן בײַם קװאַל, און דער ראָד פֿאַלט אַ צעהאַקטער
        אין ברונעם;
      cs: Prvé než se přetrhne provaz stříbrný, a než se rozrazí číše zlatá, a roztříští
        se věderce nad vrchovištěm, a roztrhne se kolo nad studnicí,
      pl: Zanim jeszcze sznur srebrny się zerwie, a złota czasza się stłucze, a wiadro
        nad zdrojem się rozsypie, a skruszy się koło nad studnią. 
    7:
      he: וְיָשֹׁב הֶעָפָר עַל־הָאָרֶץ כְּשֶׁהָיָה וְהָרוּחַ תָּשׁוּב אֶל־הָאֱלֹהִים
        אֲשֶׁר נְתָנָהּ׃
      yi: 'און דער שטױב װעט זיך אומקערן צו דער ערד, װי געװען, און דער גײַסט װעט זיך
        אומקערן צו גאָט װאָס האָט אים געגעבן. '
      cs: A navrátí se prach do země, jakž prvé byl, duch pak navrátí se k Bohu, kterýž
        jej dal.
      pl: A wróci proch do ziemi, zkąd powstał, a duch wróci do Boga, który go dał. 
    8:
      he: הֲבֵל הֲבָלִים אָמַר הַקּוֹהֶלֶת הַכֹּל הָבֶל׃
      yi: נישטיקײט פֿון נישטיקײט, זאָגט קהלת, אַלץ איז נישטיקײט.
      cs: Marnost nad marnostmi, řekl kazatel, a všecko marnost.
      pl: O, marność nad marnościami! rzecze Kohelet, wszystko marność! 
    9:
      he: וְיֹתֵר שֶׁהָיָה קֹהֶלֶת חָכָם עוֹד לִמַּד־דַּעַת אֶת־הָעָם וְאִזֵּן וְחִקֵּר
        תִּקֵּן מְשָׁלִים הַרְבֵּה׃
      yi: 'און אחוץ װאָס קהלת איז געװען אַ חכם, האָט ער נאָך געלערנט דאָס פֿאָלק קענשאַפֿט;
        און ער האָט געװױגן און געפֿאָרשט, און צונױפֿגעשטעלט שפּריכװערטער אַ סך. '
      cs: Čím pak byl kazatel moudřejší, tím více vyučoval lid umění, a rozvažoval,
        zpytoval, i složil množství přísloví.
      pl: Ponadto jednak, że był Kohelet mędrcem, nauczał jeszcze lud poznania, a rozważał
        i badał i układał przypowieści liczne. 
    10:
      he: בִּקֵּשׁ קֹהֶלֶת לִמְצֹא דִּבְרֵי־חֵפֶץ וְכָתוּב יֹשֶׁר דִּבְרֵי אֱמֶת׃
      yi: קהלת האָט געזוכט צו געפֿינען נוצלעכע זאַכן, און װאָס איז געשריבן אױפֿריכטיק
        –  אמתדיקע װערטער.
      cs: Snažovaltě se kazatel vyhledati věci nejžádostivější, a napsal, což pravého
        jest, a slova věrná.
      pl: Starał się też Kohelet wynaleść orzeczenia wdzięczne, napisane z prostotą,
        słowa prawdziwe. 
    11:
      he: דִּבְרֵי חֲכָמִים כַּדָּרְבֹנוֹת וּכְמַשְׂמְרוֹת נְטוּעִים בַּעֲלֵי אֲסֻפּוֹת
        נִתְּנוּ מֵרֹעֶה אֶחָד׃
      yi: 'די װערטער פֿון די חכמים זײַנען אַזױ װי טרײַבשפּיצן, און װי נעגל אַרײַנגעשלאָגענע
        זײַנען די צונױפֿגעזאַמלטע רײד; זײ זײַנען געגעבן געװאָרן פֿון אײן פּאַסטוך. '
      cs: Slova moudrých podobná ostnům a hřebíkům vbitým, slova skladatelů, kteráž
        jsou vydána od pastýře jednoho.
      pl: Słowa mędrców podobne do ościeni i gwoździ wbitych - te, które od przedstawicieli
        zborów pochodzą - podane przez pasterza jednego. 
    12:
      he: וְיֹתֵר מֵהֵמָּה בְּנִי הִזָּהֵר עֲשׂוֹת סְפָרִים הַרְבֵּה אֵין קֵץ וְלַהַג
        הַרְבֵּה יְגִעַת בָּשָׂר׃
      yi: 'און װײַטער, מײַן זון, זײַ געװאָרנט: צו מאַכן פֿיל ספֿרים איז ניטאָ קײן
        ענד, אָבער זיך גריבלען צו פֿיל מאַטערט אָפּ דעם לײַב.'
      cs: A tak tedy jimi, synu můj, hojně dosti osvícen býti můžeš. Dělání knih mnohých
        žádného konce není, a čísti mnoho jest zemdlení těla.
      pl: A dalej, synu mój, daj się ostrzedz! Tworzeniu ksiąg licznych niemasz końca,
        a badanie zbytnie utrudza ciało. 
    13:
      he: סוֹף דָּבָר הַכֹּל נִשְׁמָע אֶת־הָאֱלֹהִים יְרָא וְאֶת־מִצְוֺתָיו שְׁמוֹר
        כִּי־זֶה כָּל־הָאָדָם׃
      yi: 'דער סָוף פֿון דער זאַך, נאָך דעם װי אַלץ איז געהערט געװאָרן, איז: האָב
        מורא פֿאַר גאָט, און היט זײַנע געבאָט, װאָרום דאָס איז דער גאַנצער מענטש. '
      cs: 'Summa všeho, což jsi slyšel: Boha se boj, a přikázaní jeho ostříhej, nebo
        na tom všecko člověku záleží.'
      pl: 'Celem wszystkich słów, które tu słyszano jest: Boga się obawiaj, a przykazań
        jego przestrzegaj! bo na tem polega cały człowiek. '
    14:
      he: כִּי אֶת־כָּל־מַעֲשֶׂה הָאֱלֹהִים יָבִא בְמִשְׁפָּט עַל כָּל־נֶעְלָם אִם־טוֹב
        וְאִם־רָע׃<br><small>[סוף דבר הכל נשמע את־האלהים ירא ואת־מצותיו שמור כי־זה
        כל־האדם]</small>
      yi: װײַל דעם גאַנצן באַשאַף װעט גאָט ברענגען פֿאַר אַ משפּט איבער אַלעם פֿאַרהױלענעם,
        סײַ גוט און סײַ שלעכט.
      cs: Poněvadž všeliký skutek Bůh přivede na soud, i každou věc tajnou, buďto
        dobrou, buďto zlou.
      pl: Bo wszelki czyn przywiedzie Bóg na sąd, który przychodzi na wszystko co
        tajne, czy to dobre czy złe. 
