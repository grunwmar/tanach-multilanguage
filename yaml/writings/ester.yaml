  cs: Ester
  pl: Estera
text:
  1:
    1:
      he: וַיְהִי בִּימֵי אֲחַשְׁוֵרוֹשׁ הוּא אֲחַשְׁוֵרוֹשׁ הַמֹּלֵךְ מֵהֹדּוּ וְעַד־כּוּשׁ
        שֶׁבַע וְעֶשְׂרִים וּמֵאָה מְדִינָה׃
      yi: 'און עס איז געװען אין די טעג פֿון אַחשוֵרוֹשן – דאָס איז דער אַחשוֵרוֹש
        װאָס האָט געקיניגט פֿון הוֹדו ביז כּוש, איבער הונדערט און זיבן און צװאַנציק
        מדינות – '
      cs: Stalo se pak za času krále Asvera, (to jest ten Asverus, jenž kraloval od
        Indie až k Mouřenínské zemi nad sto dvadcíti a sedmi krajinami),
      pl: I stało się za dni Ahaswera, - tego samego Ahaswera, który od Indyi aż do
        Etjopii nad stu dwudziestu siedmiu dzielnicami panował. 
    2:
      he: בַּיָּמִים הָהֵם כְּשֶׁבֶת הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ עַל כִּסֵּא מַלְכוּתוֹ
        אֲשֶׁר בְּשׁוּשַׁן הַבִּירָה׃
      yi: 'אין יענע טעג, אַז דער מלך אַחשוֵרוֹש איז געזעסן אױף דעם טראָן פֿון זײַן
        מלוכה װאָס אין דער הױפּטשטאָט שושַן, '
      cs: Že toho času, když seděl král Asverus na stolici království svého, jenž
        byla v Susan, městě královském,
      pl: Za onych dni, gdy zasiadał król Ahasweros na królewskiej stolicy swojej
        na zamku w Suzie, 
    3:
      he: בִּשְׁנַת שָׁלוֹשׁ לְמָלְכוֹ עָשָׂה מִשְׁתֶּה לְכָל־שָׂרָיו וַעֲבָדָיו חֵיל
        פָּרַס וּמָדַי הַפַּרְתְּמִים וְשָׂרֵי הַמְּדִינוֹת לְפָנָיו׃
      yi: 'אין דריטן יאָר פֿון זײַן מלוכה, האָט ער געמאַכט אַ מאָלצײַט פֿאַר אַלע
        זײַנע האַרן און זײַנע קנעכט, דעם חיל פֿון פָּרַס און מָדַי, די אַדללײַט און
        די האַרן פֿון די מדינות, װאָס פֿאַר אים; '
      cs: Léta třetího kralování svého, učinil u sebe hody všechněm knížatům svým
        a služebníkům svým, nejznamenitějším Perským a Médským, hejtmanům a vládařům
        nad krajinami,
      pl: Trzeciego roku jego panowania wyprawił on ucztę na cześć wszystkich swych
        książąt i sług, tak że cała potęga Persyi i Medyi, najwyżsi naczelnicy i starostowie
        onych dzielnic znajdowali się przed obliczem jego, 
    4:
      he: בְּהַרְאֹתוֹ אֶת־עֹשֶׁר כְּבוֹד מַלְכוּתוֹ וְאֶת־יְקָר תִּפְאֶרֶת גְּדוּלָּתוֹ
        יָמִים רַבִּים שְׁמוֹנִים וּמְאַת יוֹם׃
      yi: 'װען ער האָט געװיזן די עשירות פֿון זײַן קיניגלעכן שטאַט, און די זעלטענע
        פּראַכט פֿון זײַן גרױסקײט, פֿיל טעג, הונדערט און אַכציק טעג. '
      cs: Ukazuje bohatství, slávu království svého a čest, i ozdobu důstojnosti své
        za mnoho dnů, totiž za sto a osmdesáte dnů.
      pl: Przyczem pokazywał przepych królewskiej chwały swojej i świetny blask swej
        wielkości przez liczne dni, mianowicie przez sto ośmdziesiąt dni. 
    5:
      he: וּבִמְלוֹאת הַיָּמִים הָאֵלֶּה עָשָׂה הַמֶּלֶךְ לְכָל־הָעָם הַנִּמְצְאִים
        בְּשׁוּשַׁן הַבִּירָה לְמִגָּדוֹל וְעַד־קָטָן מִשְׁתֶּה שִׁבְעַת יָמִים בַּחֲצַר
        גִּנַּת בִּיתַן הַמֶּלֶךְ׃
      yi: 'און אַז די דאָזיקע טעג זײַנען דערפֿילט געװאָרן, האָט דער מלך געמאַכט פֿאַר
        דעם גאַנצן פֿאָלק װאָס האָט זיך געפֿונען אין דער הױפּטשטאָט שושַן, פֿון קלענסטן
        ביזן גרעסטן, אַ מאָלצײַט פֿון זיבן טעג אין הױף פֿון דעם מלכס פּאַלאַצגאָרטן. '
      cs: (A když se vyplnili dnové ti, učinil král všemu lidu, což ho koli bylo v
        Susan městě královském, od největšího až do nejmenšího, hody za sedm dní na
        paláci v zahradě při domě královském.)
      pl: Gdy zaś dni te upłynęły, wyprawił król dla całego ludu, obecnego na zamku
        w Suzie, zarówno wysokich jak nizkich, ucztę trwającą siedm dni, na dziedzińcu,
        w ogrodzie przy pałacu królewskim. 
    6:
      he: חוּר כַּרְפַּס וּתְכֵלֶת אָחוּז בְּחַבְלֵי־בוּץ וְאַרְגָּמָן עַל־גְּלִילֵי
        כֶסֶף וְעַמּוּדֵי שֵׁשׁ מִטּוֹת זָהָב וָכֶסֶף עַל רִצְפַת בַּהַט־וָשֵׁשׁ וְדַר
        וְסֹחָרֶת׃
      yi: 'װײַסע צײַג, דינע לײַנען, און בלאָע װאָל, זײַנען געװען באַפֿעסטיקט מיט שנורן
        פֿון פֿײַנלײַנען און פּורפּל אױף זילבערנע שטאַנגען און זײַלן פֿון מירמלשטײן;
        מיט גילדערנע און זילבערנע לענבעטלעך אױף אַ פֿלאַסטערונג פֿון אַלאַבאַסטער
        און מירמלשטײן, און פּערלמוטער, און פֿלעקמירמל. '
      cs: Též čalouny bílé, zelené a z postavce modrého, zavěšené na provázcích kmentových
        a šarlatových u kroužků stříbrných, na sloupích mramorových, lůžka zlatá a
        stříbrná na podlaze porfyretové a mramorové, pariové a socharetové.
      pl: Były tam opony białe, lniane i hyacyntowe, zawieszone na sznurach z bisioru
        i szkarłatu na walcach srebrnych i na kolumnach marmurowych; łoża złote i srebrne
        na posadzce z alabastru i marmuru, z perłowej macicy i kamienia nakrapianego. 
    7:
      he: וְהַשְׁקוֹת בִּכְלֵי זָהָב וְכֵלִים מִכֵּלִים שׁוֹנִים וְיֵין מַלְכוּת רָב
        כְּיַד הַמֶּלֶךְ׃
      yi: 'און געגעבן טרינקען האָט מען אין גילדערנע כּלים, און כּלים פֿון כּלים פֿאַרשײדן,
        און מַלכותדיקער װײַן איז געװען מיט אַ קיניגלעכער האַנט. '
      cs: Nápoj pak dávali v nádobách zlatých, a to v nádobách jiných a jiných, i
        vína královského v hojnosti, jakž slušelo na krále.
      pl: A napój podawano w naczyniu złotem, a to w naczyniu coraz innego kształtu,
        a wina królewskiego podostatkiem jak na szczodrobliwość królewską przystało. 
    8:
      he: וְהַשְּׁתִיָּה כַדָּת אֵין אֹנֵס כִּי־כֵן יִסַּד הַמֶּלֶךְ עַל כָּל־רַב
        בֵּיתוֹ לַעֲשׂוֹת כִּרְצוֹן אִישׁ־וָאִישׁ׃
      yi: 'און דאָס טרינקען איז געװען װי געהעריק; קײנער האָט ניט גענײט; װאָרום אַזױ
        האָט דער מלך פֿעסט אָנגעזאָגט איטלעכן עלטסטן פֿון זײַן הױז, צו טאָן לױט דעם
        רצון פֿון יעטװעדער אײנעם. '
      cs: Ale ku pití, podlé nařízení, žádný nenutil. Nebo tak poručil král všechněm
        správcům domu svého, aby činili podlé vůle jednoho každého.
      pl: Picie zaś odbywało się podług ustanowionego porządku nie było przymusu.
        Albowiem tak był polecił król wszystkim przełożonym pałacu swojego, aby się
        stosowano do woli każdego. 
    9:
      he: גַּם וַשְׁתִּי הַמַּלְכָּה עָשְׂתָה מִשְׁתֵּה נָשִׁים בֵּית הַמַּלְכוּת
        אֲשֶׁר לַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ׃
      yi: אױך די מלכּה וַשתּי האָט געמאַכט אַ מאָלצײַט פֿאַר די װײַבער אין דעם קיניגלעכן
        הױז פֿון מלך אַחשוֵרוֹש.
      cs: Také i královna Vasti učinila hody ženám v domě královském krále Asvera.
      pl: Królowa też Waszti wyprawiła ucztę na cześć niewiast, w pałacu królewskim
        króla Ahaswera. 
    10:
      he: בַּיּוֹם הַשְּׁבִיעִי כְּטוֹב לֵב־הַמֶּלֶךְ בַּיָּיִן אָמַר לִמְהוּמָן בִּזְּתָא
        חַרְבוֹנָא בִּגְתָא וַאֲבַגְתָא זֵתַר וְכַרְכַּס שִׁבְעַת הַסָּרִיסִים הַמְשָׁרְתִים
        אֶת־פְּנֵי הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ׃
      yi: 'אױפֿן זיבעטן טאָג, אַז דעם מלכס האַרץ איז געװען פֿרײלעך פֿון װײַן, האָט
        ער געהײסן מהומָן, בזְתאָ, חרבוֹנאָ, בגתאָן, און אַבַגתאָ, זֵתַר, און כַּרכַּס,
        די זיבן קאַמערדינער װאָס האָבן באַדינט פֿאַר דעם מלך אַחקשוֵרוֹש, '
      cs: Dne pak sedmého, když se podveselil král vínem, rozkázal Mehumanovi, Biztovi,
        Charbonovi, Bigtovi a Abagtovi, Zetarovi a Karkasovi, sedmi komorníkům, kteříž
        sloužili před oblíčejem krále Asvera,
      pl: Dnia tedy siódmego, gdy się serce króla podochociło winem, rzekł on do Mehumana,
        Bizty, Charbony, Bigty i Abagty, Zethara i Charkasa, siedmiu podkomorzych,
        pełniących służbę przed obliczem króla Ahaswera, 
    11:
      he: לְהָבִיא אֶת־וַשְׁתִּי הַמַּלְכָּה לִפְנֵי הַמֶּלֶךְ בְּכֶתֶר מַלְכוּת לְהַרְאוֹת
        הָעַמִּים וְהַשָּׂרִים אֶת־יָפְיָהּ כִּי־טוֹבַת מַרְאֶה הִיא׃
      yi: 'ברענגען די מלכּה וַשתּי פֿאַר דעם מלך אין אַ קיניגלעכער קרױן, כּדי צו װײַזן
        די פֿעלקער און די האַרן איר שײנקײט, װאָרום זי איז געװען שײן פֿון אױסזען. '
      cs: Aby přivedli Vasti královnu před oblíčej krále v koruně královské, aby okázal
        národům i knížatům krásu její; nebo velmi krásná byla.
      pl: Aby przywiedli Waszti królowę przed oblicze króla, w dyademie królewskim,
        aby pokazać narodom i książętom piękność jej; bo pięknej urody była. 
    12:
      he: וַתְּמָאֵן הַמַּלְכָּה וַשְׁתִּי לָבוֹא בִּדְבַר הַמֶּלֶךְ אֲשֶׁר בְּיַד
        הַסָּרִיסִים וַיִּקְצֹף הַמֶּלֶךְ מְאֹד וַחֲמָתוֹ בָּעֲרָה בוֹ׃
      yi: 'האָט די מלכּה וַשתּי ניט געװאָלט קומען אױף דעם מלכס אָנזאָג װאָס דורך דער
        האַנט פֿון די קאַמערדינער, און דער מלך איז זײער אין כּעס געװאָרן, און זײַן
        גרימצאָרן האָט אין אים געברענט. '
      cs: Ale odepřela královna Vasti přijíti k rozkazu královskému, skrze ty komorníky
        vzkázanému. Pročež král rozhněval se velmi a rozpálil se hněvem sám v sobě.
      pl: Wzbraniała się jednak królowa Waszti przybyć na rozkaz króla, dany jej za pośrednictwem
        podkomorzych, tak że rozgniewał się król bardzo, a zapalczywość jego wspłonęła
        w nim. 
    13:
      he: וַיֹּאמֶר הַמֶּלֶךְ לַחֲכָמִים יֹדְעֵי הָעִתִּים כִּי־כֵן דְּבַר הַמֶּלֶךְ
        לִפְנֵי כָּל־יֹדְעֵי דָּת וָדִין׃
      yi: און דער מלך האָט געזאָגט צו די חכמים װאָס קענען די צײַטן – װאָרום אַזױ איז
        געװען דעם מלכס שטײגער אַנטקעגן אַלע װאָס װײסן אַ געזעץ און אַ דין;
      cs: I řekl král mudrcům znajícím časy, (nebo tak každé věci podával král na
        všecky zběhlé v právích a soudech),
      pl: Rzekł tedy król do mędrców, odgadujących przeznaczenia - bo tak zwykł był
        król przekładać każdą sprawę swoję wszystkim biegłym w zakonie i prawie. 
    14:
      he: וְהַקָּרֹב אֵלָיו כַּרְשְׁנָא שֵׁתָר אַדְמָתָא תַרְשִׁישׁ מֶרֶס מַרְסְנָא
        מְמוּכָן שִׁבְעַת שָׂרֵי פָּרַס וּמָדַי רֹאֵי פְּנֵי הַמֶּלֶךְ הַיֹּשְׁבִים
        רִאשֹׁנָה בַּמַּלְכוּת׃
      yi: 'און די נאָנטע צו אים זײַנען געװען כַּרשנאָ, שֵתָר, אַדמָתאָ, תַּרשיש, מֶרֶס,
        מַרסנאָ, ממוכָן, זיבן האַרן פֿון פָּרַס און מָדַי װאָס האָבן געזען דעם מלכס
        פּנים, װאָס זײַנען געזעסן אױבנאָן אין דער מלוכה –: '
      cs: 'A nejbližšímu sebe Charsenovi, Setarovi, Admatovi, Tarsisovi, Meresovi,
        Marsenovi, Memuchanovi, sedmi vývodám Perským a Médským, jenž vídali tvář
        královskou, a sedali první po králi:'
      pl: Wówczas zaś byli mu najbliższymi Karszena, Szethar, Admatha, Tharszysz,
        Meres, Marsena i Memuchan, siedmiu książąt Persyi i Medyi, którzy oglądali
        oblicze króla, a zasiadali jako przewodniczący w państwie -  
    15:
      he: כְּדָת מַה־לַּעֲשׂוֹת בַּמַּלְכָּה וַשְׁתִּי עַל אֲשֶׁר לֹא־עָשְׂתָה אֶת־מַאֲמַר
        הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ בְּיַד הַסָּרִיסִים׃
      yi: װאָס דאַרף מען טאָן לױט געזעץ צו דער מלכּה וַשתּי פֿאַר װאָס זי האָט ניט
        געטאָן דעם אָנזאָג פֿון מלך אַחַשוֵרוֹש דורך דער האַנט פֿון די קאַמערדינער.
      cs: Co se má podlé práva státi s královnou Vasti, proto že nevyplnila rozkazu
        krále Asvera, stalého skrze komorníky?
      pl: Co podług prawa czynić z królową Waszti za to, że podanego jej przez podkomorzych
        zlecenia króla nie spełniła. 
    16:
      he: וַיֹּאמֶר מומכן [מְמוּכָן] לִפְנֵי הַמֶּלֶךְ וְהַשָּׂרִים לֹא עַל־הַמֶּלֶךְ
        לְבַדּוֹ עָוְתָה וַשְׁתִּי הַמַּלְכָּה כִּי עַל־כָּל־הַשָּׂרִים וְעַל־כָּל־הָעַמִּים
        אֲשֶׁר בְּכָל־מְדִינוֹת הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ׃
      yi: 'האָט ממוכָן געזאָגט פֿאַר דעם מלך און די האַרן: ניט אַקעגן מלך אַלײן האָט
        פֿאַרבראָכן די מלכּה וַשתּי, נאָר אַקעגן אַלע האַרן, און אַקעגן אַלע פֿעלקער
        װאָס אין אַלע מדינות פֿון מלך אַחַשוֵרוֹש. '
      cs: 'Tedy řekl Memuchan před králem i knížaty: Ne proti samému králi zavinila
        královna Vasti, ale proti všechněm knížatům, a proti všechněm národům všech
        krajin Asvera krále.'
      pl: 'Rzekł tedy Memuchan przed obliczem króla i książąt: Nie przeciw królowi
        samemu zawiniła królowa Waszti, lecz przeciw wszystkim książętom i przeciw
        wszystkim narodom zamieszkałym we wszystkich dzielnicach króla Ahaswera. '
    17:
      he: כִּי־יֵצֵא דְבַר־הַמַּלְכָּה עַל־כָּל־הַנָּשִׁים לְהַבְזוֹת בַּעְלֵיהֶן
        בְּעֵינֵיהֶן בְּאָמְרָם הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ אָמַר לְהָבִיא אֶת־וַשְׁתִּי
        הַמַּלְכָּה לְפָנָיו וְלֹא־בָאָה׃
      yi: 'װאָרום די מעשׂה מיט דער מלכּה װעט אַרױסקומען צו אַלע װײַבער, צו מאַכן זײערע
        מאַנען פֿאַראַכט אין זײערע אױגן, אַז מע װעט זאָגן: דער מלך אַחַשוֵרוֹש האָט
        געהײסן ברענגען פֿאַר אים די מלכּה וַשתּי, און זי איז ניט געקומען. '
      cs: 'Nebo když se donese to, co učinila královna, všech žen, zlehčí sobě muže
        své a řeknou: An král Asverus rozkázal přivésti královnu Vasti před oblíčej
        svůj, a však nepřišla.'
      pl: 'Albowiem gdy dojdzie ta sprawa królowej do wszystkich niewiast, lekceważyć
        sobie zaczną mężów swoich, mówiąc: Król Ahasweros rozkazał przywieść królową
        Waszti przed oblicze swoje a nie przyszła! '
    18:
      he: וְהַיּוֹם הַזֶּה תֹּאמַרְנָה שָׂרוֹת פָּרַס־וּמָדַי אֲשֶׁר שָׁמְעוּ אֶת־דְּבַר
        הַמַּלְכָּה לְכֹל שָׂרֵי הַמֶּלֶךְ וּכְדַי בִּזָּיוֹן וָקָצֶף׃
      yi: 'און נאָך הײַנטיקן טאָג װעלן די האַרינטעס פֿון פָּרַס און מָדַי, װאָס האָבן
        געהערט די מעשׂה מיט דער מלכּה, דאָס זאָגן צו די האַרן פֿון מלך, און עס װעט
        זײַן גענוג בִזָיון און ערגערניש. '
      cs: Nýbrž ještě tohoto dne budou to mluviti kněžny Perské a Médské, (kteréž
        slyšely, co učinila královna), všechněm knížatům královským, i naplodí se
        hojně pýchy a zpoury.
      pl: A już dnia dzisiejszego opowiedzą to księżne Medyi i Persyi, które o sprawie
        królowej słyszały, wszystkim książętom królewskim, a będzie dosyć hańby i rozdrażnienia. 
    19:
      he: אִם־עַל־הַמֶּלֶךְ טוֹב יֵצֵא דְבַר־מַלְכוּת מִלְּפָנָיו וְיִכָּתֵב בְּדָתֵי
        פָרַס־וּמָדַי וְלֹא יַעֲבוֹר אֲשֶׁר לֹא־תָבוֹא וַשְׁתִּי לִפְנֵי הַמֶּלֶךְ
        אֲחַשְׁוֵרוֹשׁ וּמַלְכוּתָהּ יִתֵּן הַמֶּלֶךְ לִרְעוּתָהּ הַטּוֹבָה מִמֶּנָּה׃
      yi: 'אױב דעם מלך איז װוילגעפֿעלן, זאָל אַרױסגײן אַ קיניגלעכער באַפֿעל פֿון פֿאַר
        אים, און עס זאָל פֿאַרשריבן װערן אין די געזעצן פֿון פָּרַס און מָדַי, כּדי
        עס זאָל ניט בטל װערן, אַז וַשתּי זאָל מער ניט קומען פֿאַר דעם מלך אַחַשוֵרוֹש,
        און איר מלכּהשאַפֿט זאָל דער מלך געבן צו אַן אַנדערער װאָס איז בעסער פֿון
        איר. '
      cs: Jestliže se tedy králi za dobré vidí, nechť se stane výpověď královská od
        oblíčeje jeho, a nechť jest vepsána mezi práva Perská a Médská, kteráž by
        nemohla změněna býti, že nechtěla přijíti Vasti před oblíčej krále Asvera,
        pročež království její dá král jiné, lepší nežli ona.
      pl: 'Jeżeli tedy król to za dobre uważa, niechaj wyjdzie rozkaz królewski od oblicza
        jego, a niechaj wpisany zostanie w poczet praw Persów i Medów tak, aby zniesionym
        być nie mógł: że nie wolno już Waszti ukazać się przed obliczem króla Ahaswera,
        i że królestwo jej oddaje król innej, lepszej niż ona. '
    20:
      he: וְנִשְׁמַע פִּתְגָם הַמֶּלֶךְ אֲשֶׁר־יַעֲשֶׂה בְּכָל־מַלְכוּתוֹ כִּי רַבָּה
        הִיא וְכָל־הַנָּשִׁים יִתְּנוּ יְקָר לְבַעְלֵיהֶן לְמִגָּדוֹל וְעַד־קָטָן׃
      yi: 'און אַז דעם מלכס פּסק װאָס ער װעט מאַכן, װעט באַקאַנט װערן אין זײַן גאַנצן
        קיניגרײַך, װי גרױס עס איז, װעלן אַלע װײַבער אָפּגעבן כּבוד זײערע מאַנען, פֿון
        גרעסטן ביזן קלענסטן. '
      cs: Tak když uslyší výpověd královskou, kterouž vyhlásiti dá po všem království
        svém, jakkoli veliké jest, všecky ženy v poctivosti míti budou manžely své,
        od největšího až do nejmenšího.
      pl: A gdy rozgłosi się to rozporządzenie królewskie, które wyda, w całem państwie
        jego - które wszak wielkie jest - wtedy okazywać będą wszystkie żony cześć
        mężom swoim, zarówno wysokim jak nizkim. 
    21:
      he: וַיִּיטַב הַדָּבָר בְּעֵינֵי הַמֶּלֶךְ וְהַשָּׂרִים וַיַּעַשׂ הַמֶּלֶךְ
        כִּדְבַר מְמוּכָן׃
      yi: 'איז דאָס װאָרט װוילגעפֿעלן אין די אױגן פֿון דעם מלך און די האַרן, און דער
        מלך האָט געטאָן אַזױ װי דאָס װאָרט פֿון ממוכָנען. '
      cs: I líbila se ta rada králi i knížatům, a učinil král podlé rady Memuchanovy.
      pl: I podobała się ta rada królowi i książętom, i uczynił podług rady Memuchana. 
    22:
      he: וַיִּשְׁלַח סְפָרִים אֶל־כָּל־מְדִינוֹת הַמֶּלֶךְ אֶל־מְדִינָה וּמְדִינָה
        כִּכְתָבָהּ וְאֶל־עַם וָעָם כִּלְשׁוֹנוֹ לִהְיוֹת כָּל־אִישׁ שֹׂרֵר בְּבֵיתוֹ
        וּמְדַבֵּר כִּלְשׁוֹן עַמּוֹ׃
      yi: 'און ער האָט געשיקט בריװ צו אַלע מדינות פֿון דעם מלך, צו איטלעכער מדינה
        לױט איר כּתב, און צו איטלעכן פֿאָלק לױט זײַן לשון, אַז יעטװעדער מאַן זאָל
        זײַן דער הערשער אין זײַן הױז, און רעדן אַזױ װי דער לשון פֿון זײַן פֿאָלק.  '
      cs: A rozeslal listy do všech krajin královských, do jedné každé krajiny písmem
        jejím, a do každého národu jazykem jeho, aby každý muž byl pánem domu svého.
        Což oznámil každý hejtman lidu jazykem jeho.
      pl: I rozesłał list do wszystkich dzielnic królewskich, do każdej dzielnicy
        pismem jej właściwem, i do każdego narodu stosownie do języka jego, aby każdy
        mąż był panem w domu swoim; a ogłoszono to językiem każdego narodu. 
  2:
    1:
      he: אַחַר הַדְּבָרִים הָאֵלֶּה כְּשֹׁךְ חֲמַת הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ זָכַר
        אֶת־וַשְׁתִּי וְאֵת אֲשֶׁר־עָשָׂתָה וְאֵת אֲשֶׁר־נִגְזַר עָלֶיהָ׃
      yi: 'נאָך די דאָזיקע געשעענישן, אַז דער גרימצאָרן פֿון מלך אַחַשוֵרוֹש האָט
        זיך געשטילט, האָט ער געדאַכט אָן וַשתּין, און אָן װאָס זי האָט געטאָן, און
        װאָס איז נִגזר געװאָרן אױף איר. '
      cs: Ty věci když se zběhly, a když se upokojila prchlivost krále Asvera, zpomenul
        na Vasti a na to, což byla učinila, též i na to, jaká se výpověd stala proti
        ní.
      pl: Po zdarzeniach tych, gdy się gniew króla Ahaswera uśmierzył, wspomniał on
        na Waszti, i na to co uczyniła, i co postanowione zostało względem niej. 
    2:
      he: וַיֹּאמְרוּ נַעֲרֵי־הַמֶּלֶךְ מְשָׁרְתָיו יְבַקְשׁוּ לַמֶּלֶךְ נְעָרוֹת
        בְּתוּלוֹת טוֹבוֹת מַרְאֶה׃
      yi: 'האָבן געזאָגט די יונגען פֿון מלך, זײַנע משָרתים: זאָל מען זוכן פֿאַרן מלך
        יונגע מײדלעך שײן פֿון אױסזען. '
      cs: 'I řekli mládenci královští, služebníci jeho: Nechť hledají králi mladic,
        panen krásných.'
      pl: 'I rzekli dworzanie królewscy, słudzy jego: Niechaj poszukają dla króla
        młodych dziewic, pięknej urody. '
    3:
      he: וְיַפְקֵד הַמֶּלֶךְ פְּקִידִים בְּכָל־מְדִינוֹת מַלְכוּתוֹ וְיִקְבְּצוּ
        אֶת־כָּל־נַעֲרָה־בְתוּלָה טוֹבַת מַרְאֶה אֶל־שׁוּשַׁן הַבִּירָה אֶל־בֵּית
        הַנָּשִׁים אֶל־יַד הֵגֶא סְרִיס הַמֶּלֶךְ שֹׁמֵר הַנָּשִׁים וְנָתוֹן תַּמְרוּקֵיהֶן׃
      yi: 'און דער מלך זאָל אױפֿזעצן אױפֿזעער אין אַלע מדינות פֿון זײַן קיניגרײַך,
        און זײ זאָלן אײַנזאַמלען װוּ נאָר אַ יונג מײדל פֿון שײנעם אױסזען אין דער הופּטשטאָט
        שושַן, אין הױז פֿון די פֿרױען, אונטער דער האַנט פֿון הֵגֶא דעם קאַמערדינער
        פֿון מלך, דעם היטער פֿון די פֿרױען, און מע זאָל זײ געבן זײערע זאַלבונגען. '
      cs: A nechť zřídí král úředníky ve všech krajinách království svého, kteříž
        by shromáždili všecky mladice, panny krásné, do Susan města královského, do
        domu ženského, pod stráž Hegai komorníka královského, strážce žen, a ať jim
        vydává okrasy jejich.
      pl: A niechaj ustanowi król urzędników po wszystkich dzielnicach państwa swojego,
        którzyby zebrali wszystkie młode dziewice pięknej urody do zamku w Suzie,
        do gmachu niewiast, pod dozór Hegaja trzebieńca królewskiego, nadzorcy niewiast,
        gdzieby im stosowne namaszczenia podano. 
    4:
      he: וְהַנַּעֲרָה אֲשֶׁר תִּיטַב בְּעֵינֵי הַמֶּלֶךְ תִּמְלֹךְ תַּחַת וַשְׁתִּי
        וַיִּיטַב הַדָּבָר בְּעֵינֵי הַמֶּלֶךְ וַיַּעַשׂ כֵּן׃
      yi: 'און די מײדל װאָס װעט װוילגעפֿעלן אין די אױגן פֿון מלך, זאָל װערן די מלכּה
        אָנשטאָט וַשתּין. און די זאַך איז װוילגעפֿעלן אין די אױגן פֿון מלך, און ער
        האָט אַזױ געטאָן. '
      cs: A mladice, kteráž by se zalíbila králi, aby kralovala místo Vasti. I líbila
        se ta věc králi, a učinil tak.
      pl: Dziewica zaś, któraby znalazła upodobanie w oczach królewskich niechaj zostanie
        królową miasto Waszti. I podobało się to królowi, i uczynił tak. 
    5:
      he: אִישׁ יְהוּדִי הָיָה בְּשׁוּשַׁן הַבִּירָה וּשְׁמוֹ מָרְדֳּכַי בֶּן יָאִיר
        בֶּן־שִׁמְעִי בֶּן־קִישׁ אִישׁ יְמִינִי׃
      yi: 'איז געװען אַ ייִד אין דער הױפּטשטאָט שושַן מיטן נאָמען מָרדכַי דער זון
        פֿון יָאיר, דעם זון פֿון שִמעִי, דעם זון פֿון קישן, אַ מאַן פֿון בנימין, '
      cs: Byl pak jeden Žid v Susan, městě královském, jménem Mardocheus syn Jairův,
        syna Simei, syna Cis, z pokolení Beniamin.
      pl: Był zaś na zamku w Suzie mąż judzki imieniem Mardechai, syn Jaira, syna
        Szymei, syna Kisza, Benjaminita. 
    6:
      he: אֲשֶׁר הָגְלָה מִירוּשָׁלַיִם עִם־הַגֹּלָה אֲשֶׁר הָגְלְתָה עִם יְכָנְיָה
        מֶלֶךְ־יְהוּדָה אֲשֶׁר הֶגְלָה נְבוּכַדְנֶאצַּר מֶלֶךְ בָּבֶל׃
      yi: 'װאָס איז פֿאַרטריבן געװאָרן פֿון ירושָלַיִם מיט די פֿאַרטריבענע װאָס זײַנען
        פֿאַרטריבן געװאָרן מיט איכָניָה דעם מלך פֿון יהודה, די װאָס נבוכַדנֶצַר דער
        מלך פֿון בבֿל האָט פֿאַרטריבן. '
      cs: A ten byl přestěhován z Jeruzaléma s přestěhovanými, kteříž přestěhováni
        byli s Jekoniášem králem Judským, kteréhož přestěhoval Nabuchodonozor král
        Babylonský.
      pl: Został on uprowadzony z Jerozolimy wespół z brańcami, którzy uprowadzeni
        zostali wraz z Jechonjaszem, królem judzkim, którego zawiódł w niewolę Nebukadnecar,
        król babiloński. 
    7:
      he: וַיְהִי אֹמֵן אֶת־הֲדַסָּה הִיא אֶסְתֵּר בַּת־דֹּדוֹ כִּי אֵין לָהּ אָב
        וָאֵם וְהַנַּעֲרָה יְפַת־תֹּאַר וְטוֹבַת מַרְאֶה וּבְמוֹת אָבִיהָ וְאִמָּהּ
        לְקָחָהּ מָרְדֳּכַי לוֹ לְבַת׃
      yi: 'און ער האָט דערצױגן הַדַסָהן, דאָס איז אֶסתֵּר, די טאָכטער פֿון זײַן פֿעטער,
        װאָרום זי האָט ניט געהאַט קײן פֿאָטער און מוטער; און די מײדל איז געװען שײן
        אױפֿן געשטאַלט, און שײן אױפֿן פּנים; און אַז איר פֿאָטער און איר מוטער זײַנען
        געשטאָרבן, האָט זי מרדכי צוגענומען צו זיך פֿאַר אַ טאָכטער. '
      cs: Ten choval Hadassu, jinak Esteru, dceru strýce svého, proto že neměla otce
        ani matky. A děvečka ta byla pěkné postavy a krásné tváři, kterouž po smrti
        otce a matky její vzal sobě Mardocheus za dceru.
      pl: A był opiekunem Hadasy, czyli Estery, córki stryja swojego, ponieważ ani
        ojca ani matki nie miała. Była to zaś dziewica ślicznej postawy i pięknej
        urody, którą Mardechai po śmierci jej ojca i matki za córkę sobie przybrał. 
    8:
      he: וַיְהִי בְּהִשָּׁמַע דְּבַר־הַמֶּלֶךְ וְדָתוֹ וּבְהִקָּבֵץ נְעָרוֹת רַבּוֹת
        אֶל־שׁוּשַׁן הַבִּירָה אֶל־יַד הֵגָי וַתִּלָּקַח אֶסְתֵּר אֶל־בֵּית הַמֶּלֶךְ
        אֶל־יַד הֵגַי שֹׁמֵר הַנָּשִׁים׃
      yi: 'און עס איז געװען, אַז דער אָנזאָג פֿון מלך און זײַן באַפֿעל איז באַקאַנט
        געװאָרן, און אַז פֿיל מײדלעך זײַנען אײַנגעזאַמלט געװאָרן אין דער הױפּטשטאָט
        שושַן, אונטער דער האַנט פֿון הֵגַין, אַזױ איז אױך אסתּר צוגענומען געאָװרן
        אין הױז פֿון מלך, אונטער דער האַנט פֿון הֵגַין דעם היטער פֿון די פֿרױען. '
      cs: Stalo se tedy, když vyšlo slovo královské a rozkaz jeho, a když shromážďováno
        bylo panen mnoho do Susan, města královského, pod stráž Hegai, že i Ester
        vzata byla do domu královského pod stráž Hegai, strážného nad ženami.
      pl: Gdy tedy rozgłosiło się rozporządzenie królewskie i prawo jego, i gdy zgromadzono
        dziewice liczne do zamku w Suzie pod nadzór Hegaja, sprowadzono i Esterę do pałacu
        królewskiego pod nadzór Hegaja, nadzorcy niewiast. 
    9:
      he: וַתִּיטַב הַנַּעֲרָה בְעֵינָיו וַתִּשָּׂא חֶסֶד לְפָנָיו וַיְבַהֵל אֶת־תַּמְרוּקֶיהָ
        וְאֶת־מָנוֹתֶהָ לָתֵת לָהּ וְאֵת שֶׁבַע הַנְּעָרוֹת הָרְאֻיוֹת לָתֶת־לָהּ
        מִבֵּית הַמֶּלֶךְ וַיְשַׁנֶּהָ וְאֶת־נַעֲרוֹתֶיהָ לְטוֹב בֵּית הַנָּשִׁים׃
      yi: 'און די מײדל איז װוילגעפֿעלן אין זײַנע אױגן, און זי האָט נוֹשׂא חן געװען
        פֿאַר אים, און ער האָט געאײַלט מיט אירע זאַלבונגען און אירע גאָבן, און די
        זיבן מײדלעך װאָס דאַרפֿן איר געגעבן װערן פֿון מלכס הױז; און ער האָט זי מיט
        אירע מײדלעך אױסגעצײכנט צום גוטן אין הױז פֿון די פֿרױען. '
      cs: I líbila se jemu ta mladice, a našla milost u něho. Pročež i hned dal jí
        okrasu její a díl její, a sedm panen způsobných z domu královského; k tomu
        opatření její i jejích panen proměnil v lepší v domě ženském.
      pl: A spodobała mu się ona dziewica i znalazła łaskę w oczach jego, tak że przyśpieszył
        właściwe dla niej namaszczenia i dary, siedm też należnych jej pokojowych
        z pałacu królewskiego przydał jej; nadto przemieścił ją wraz z jej pokojowemi
        do najprzedniejszej części gmachu niewiast. 
    10:
      he: לֹא־הִגִּידָה אֶסְתֵּר אֶת־עַמָּהּ וְאֶת־מוֹלַדְתָּהּ כִּי מָרְדֳּכַי צִוָּה
        עָלֶיהָ אֲשֶׁר לֹא־תַגִּיד׃
      yi: 'אסתּר האָט ניט אױסגעזאָגט איר פֿאָלק און איר אָפּשטאַם, װאָרום אַזױ האָט
        איר מרדכי באַפֿױלן, אַז זי זאָל ניט אױסזאָגן. '
      cs: Neoznámila pak Ester lidu svého, ani rodiny své; nebo přikázal jí byl Mardocheus,
        aby nepravila.
      pl: Nie wyjawiła zaś Estera narodu i pochodzenia swego; przykazał jej bowiem
        Mardechai, aby tego nie wyjawiała. 
    11:
      he: וּבְכָל־יוֹם וָיוֹם מָרְדֳּכַי מִתְהַלֵּךְ לִפְנֵי חֲצַר בֵּית־הַנָּשִׁים
        לָדַעַת אֶת־שְׁלוֹם אֶסְתֵּר וּמַה־יֵּעָשֶׂה בָּהּ׃
      yi: 'און טאָג פֿאַר טאָג איז מרדכי אַרומגעגאַנגען פֿאַר דעם הױף פֿון דעם הױז
        פֿון די פֿרױען געװאָר צו װערן װאָס אסתּר מאַכט, און װאָס מיט איר געשעט. '
      cs: Ale Mardocheus každého dne chodíval před síní domu ženského, aby zvěděl,
        jak se má Ester, a co se s ní děje.
      pl: Ale przechadzał się Mardechai codzień przed dworcem gmachu niewiast, aby
        się wywiadywać o powodzeniu Estery i co się z nią dzieje. 
    12:
      he: וּבְהַגִּיעַ תֹּר נַעֲרָה וְנַעֲרָה לָבוֹא אֶל־הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ
        מִקֵּץ הֱיוֹת לָהּ כְּדָת הַנָּשִׁים שְׁנֵים עָשָׂר חֹדֶשׁ כִּי כֵּן יִמְלְאוּ
        יְמֵי מְרוּקֵיהֶן שִׁשָּׁה חֳדָשִׁים בְּשֶׁמֶן הַמֹּר וְשִׁשָּׁה חֳדָשִׁים
        בַּבְּשָׂמִים וּבְתַמְרוּקֵי הַנָּשִׁים׃
      yi: 'און אַז עס האָט דערגרײַכט די רײ פֿון מײדל נאָך מײדל, צו קומען צום מלך אַחַשוֵרוֹש,
        נאָך דעם װי זי האָט געהאַט צװעלף חדשים, לױט דעם אײַנפֿיר פֿאַר די פֿרױען –
        װאָרום אַזױ האָבן געמוזט דערפֿילט װערן די טעג פֿון זײערע זאַלבונגען: זעקס
        חדשים מיט אײל פֿון מירע, און זעקס חדשים מיט בשׂמים און מיט זאַלבן פֿון פרױען
        – '
      cs: Když pak přišel jistý čas jedné každé panny, aby vešla před krále Asvera,
        když se vyplnilo při ní podlé práva žen, za dvanácte měsíců, (nebo za tolik
        dnů ozdobovaly se, šest měsíců olejem mirrovým, a šest měsíců věcmi vonnými
        a ozdobami ženskými),
      pl: 'A ile razy na którą dziewicę kolej nadchodziła, aby weszła do króla Ahaswera,
        po upływie ustanowionych dla każdej, wedle obowiązującego niewiasty przepisu,
        dwunastu miesięcy - bo tyle zajmują dni ich namaszczeń: sześć miesięcy olejkiem
        myrrowym, a sześć miesięcy balsamami i innemi pachnidłami dla kobiet. '
    13:
      he: וּבָזֶה הַנַּעֲרָה בָּאָה אֶל־הַמֶּלֶךְ אֵת כָּל־אֲשֶׁר תֹּאמַר יִנָּתֵן
        לָהּ לָבוֹא עִמָּהּ מִבֵּית הַנָּשִׁים עַד־בֵּית הַמֶּלֶךְ׃
      yi: 'און אַז די מײדל איז דענצמאָל געגאַנגען צום מלך, פלעגט אַלץ װאָס זי פלעגט
        פֿאַרלאַנגען איר געגעבן װערן, מיטצוגײן מיט איר פֿון דעם הױז פֿון פֿרױען אין
        הױז פֿון מלך. '
      cs: A tak přicházela panna před krále. Cožkoli řekla, dávalo se jí, aby s tím
        šla z domu žen až k domu královskému.
      pl: Ile razy tedy która dziewica tak przygotowana do króla wchodziła, musiano
        jej dać wszystko czego zażądała, aby towarzyszyło jej od gmachu niewiast do pałacu
        królewskiego. 
    14:
      he: בָּעֶרֶב הִיא בָאָה וּבַבֹּקֶר הִיא שָׁבָה אֶל־בֵּית הַנָּשִׁים שֵׁנִי אֶל־יַד
        שַׁעֲשְׁגַז סְרִיס הַמֶּלֶךְ שֹׁמֵר הַפִּילַגְשִׁים לֹא־תָבוֹא עוֹד אֶל־הַמֶּלֶךְ
        כִּי אִם־חָפֵץ בָּהּ הַמֶּלֶךְ וְנִקְרְאָה בְשֵׁם׃
      yi: 'אין אָװנט איז זי געגאַנגען, און אין דער פֿרי האָט זי זיך אומגעקערט אין
        צװײטן הױז פֿון די פֿרױען, אונטער דער האַנט פֿון שַעַשגז דעם מלכס קאַמערדינער,
        דעם היטער פֿון די קעפּסװײַבער. זי פֿלעגט מער ניט קומען צום מלך, סײַדן דער
        מלך האָט זי באַגערט, און זי איז גערופֿן געװאָרן מיטן נאָמען. '
      cs: U večer vcházela k králi, a ráno zase odcházela do druhého domu ženského,
        pod stráž Saasgazy, komorníka královského, strážce ženin. Nepřicházela více
        k králi, ale jestliže se líbila králi, povolána bývala ze jména.
      pl: Wieczorem wchodziła, a rano wracała, już do drugiego gmachu niewiast, pod
        nadzór Szaasgaza trzebieńca królewskiego nadzorcy nałożnic; nie wolno jej
        było więcej do króla wchodzić, chyba jeśli król ją sobie upodobał a wtedy
        wzywano ją z imienia. 
    15:
      he: וּבְהַגִּיעַ תֹּר־אֶסְתֵּר בַּת־אֲבִיחַיִל דֹּד מָרְדֳּכַי אֲשֶׁר לָקַח־לוֹ
        לְבַת לָבוֹא אֶל־הַמֶּלֶךְ לֹא בִקְשָׁה דָּבָר כִּי אִם אֶת־אֲשֶׁר יֹאמַר
        הֵגַי סְרִיס־הַמֶּלֶךְ שֹׁמֵר הַנָּשִׁים וַתְּהִי אֶסְתֵּר נֹשֵׂאת חֵן בְּעֵינֵי
        כָּל־רֹאֶיהָ׃
      yi: 'און אַז עס האָט דערגרײכט די רײ פֿון אסתּר דער טאָכטער פֿון אַביחַיִל, מרדכיס
        פעטער, װאָס ער האָט גענומען צו זיך פֿאַר אַ טאָכטער, צו קומען צום מלך, האָט
        זי ניט פֿאַרלאַנגט קײן זאַך, אַחוץ װאָס הֵגַי דעם מלכס קאַמערדינער, דער היטער
        פֿון די פרױען, פֿלעגט זאָגן. און אסתּר האָט נוֹשׂא חן געװען אין די אױגן פֿון
        אַלע װאָס האָבן זי געזען. '
      cs: Tedy když přišel čas jistý Estery, dcery Abichaile, strýce Mardocheova,
        kterouž byl vzal sobě za dceru, aby vešla k králi, nežádala ničeho, než což
        řekl Hegai komorník královský, strážce žen. I líbila se Ester všechněm, kteříž
        ji viděli.
      pl: Gdy tedy nadeszła kolej na Esterę, córkę Abichaila, stryja Mardechaja, który
        ją był za córkę przybrał, aby do króla weszła, nie zażądała niczego nad to,
        co zalecił Hegaj oblubieniec królewski, nadzorca niewiast. I znalazła Estera
        upodobanie u wszystkich, którzy ją widzieli. 
    16:
      he: וַתִּלָּקַח אֶסְתֵּר אֶל־הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ אֶל־בֵּית מַלְכוּתוֹ בַּחֹדֶשׁ
        הָעֲשִׂירִי הוּא־חֹדֶשׁ טֵבֵת בִּשְׁנַת־שֶׁבַע לְמַלְכוּתוֹ׃
      yi: 'און אסתּר איז גענומען געװאָרן צום מלך אַחַשוֵרוֹש אין זײַן קיניגלעכן הױז,
        אין צענטן חוֹדש, דאָס איז דער חוֹדש טֵבֵת, אין זיבעטן יאָר פֿון זײַן מלוכה. '
      cs: A tak vzata jest Ester k králi Asverovi do domu jeho královského, měsíce
        desátého, (jenž jest měsíc Tebet), léta sedmého kralování jeho.
      pl: I tak przywiedziona została Estera do króla Ahaswera do pałacu jego królewskiego,
        miesiąca dziesiątego czyli miesiąca Tebet, siódmego roku jego panowania, 
    17:
      he: וַיֶּאֱהַב הַמֶּלֶךְ אֶת־אֶסְתֵּר מִכָּל־הַנָּשִׁים וַתִּשָּׂא־חֵן וָחֶסֶד
        לְפָנָיו מִכָּל־הַבְּתוּלֹת וַיָּשֶׂם כֶּתֶר־מַלְכוּת בְּרֹאשָׁהּ וַיַּמְלִיכֶהָ
        תַּחַת וַשְׁתִּי׃
      yi: 'און דער מלך האָט ליב געקריגן אסתּרן מער פֿון אַלע װײַבער, און זי האָט געקריגן
        בײַ אים חן און לײַטזעליקײט מער פֿון אַלע יונגפרױען, און ער האָט אָנגעטאָן
        אַ מַלכות-קרױן אױף איר קאָפּ, און האָט זי געמאַכט פֿאַר אַ מלכּה אָנשטאָט
        וַשתּין. '
      cs: I zamiloval král Ester nade všecky jiné ženy, a nalezla milost a lásku u
        něho nade všecky panny, tak že vstavil korunu královskou na hlavu její, a
        učinil ji královnou místo Vasti.
      pl: I pokochał król Esterę nad wszystkie niewiasty, i pozyskała łaskę i miłość
        jego nad wszystkie dziewice. I włożył dyadem królewski na głowę jej, i ustanowił
        ją królową miasto Waszti. 
    18:
      he: וַיַּעַשׂ הַמֶּלֶךְ מִשְׁתֶּה גָדוֹל לְכָל־שָׂרָיו וַעֲבָדָיו אֵת מִשְׁתֵּה
        אֶסְתֵּר וַהֲנָחָה לַמְּדִינוֹת עָשָׂה וַיִּתֵּן מַשְׂאֵת כְּיַד הַמֶּלֶךְ׃
      yi: 'און דער מלך האָט געמאַכט אַ גרױסן מאָלצײַט פֿאַר אַלע זײַנע האַרן און זײַנע
        קנעכט, אַ מאָלצײַט פֿון אסתּרס װעגן. און ער האָט געמאַכט די מדינות אַ הנָחה,
        און געגעבן מתּנות מיט אַ קיניגלעכער האַנט. '
      cs: K tomu také učinil král hody veliké všechněm knížatům svým a služebníkům
        svým, totiž hody Estery, a dal odpočinutí krajinám, a daroval je tak, jakž
        slušelo na krále.
      pl: Poczem wyprawił król ucztę wielką dla wszystkich książąt i sług swoich - ucztę
        na cześć Estery i udzielił ulgi dzielnicom i rozdawał dary, jak na szczodrobliwość
        króla przystało. 
    19:
      he: וּבְהִקָּבֵץ בְּתוּלוֹת שֵׁנִית וּמָרְדֳּכַי יֹשֵׁב בְּשַׁעַר־הַמֶּלֶךְ׃
      yi: 'און אַז יונגפֿרױען זײַנען אַ צװײט מאָל אײַנגעזאַמלט געװאָרן, און מרדכי
        איז געזעסן אין טױער פֿון מלך – '
      cs: A když podruhé shromažďovány byly panny, a Mardocheus seděl u brány královské,
      pl: Gdy tedy zbierano dziewice poraz wtóry, a Mardechai przebywał w bramie królewskiej, 
    20:
      he: אֵין אֶסְתֵּר מַגֶּדֶת מוֹלַדְתָּהּ וְאֶת־עַמָּהּ כַּאֲשֶׁר צִוָּה עָלֶיהָ
        מָרְדֳּכָי וְאֶת־מַאֲמַר מָרְדֳּכַי אֶסְתֵּר עֹשָׂה כַּאֲשֶׁר הָיְתָה בְאָמְנָה
        אִתּוֹ׃
      yi: 'אסתּר האָט נאָך ניט געהאַט אױסגעזאָגט איר אָפּשטאַם און איר פֿאָלק, אַזױ
        װי מרדכי האָט איר באַפֿױלן; װאָרום אסתּר האָט געטאָן װאָס מרדכי האָט איר אָנגעזאָגט,
        אַזױ װי בעת זי איז געװען אין דערציונג בײַ אים – '
      cs: 'Ester pak neoznámila byla rodiny své a národu svého, jakž jí byl přikázal
        Mardocheus; nebo rozkázaní Mardocheovo Ester činila, jako i když chována byla
        u něho:'
      pl: Nie wyjawiała Estera ani pochodzenia ani narodu swojego, tak jak był polecił
        jej Mardechai; spełniała bowiem zlecenia Mardechaja jak wówczas gdy pozostawała
        na wychowaniu u niego. 
    21:
      he: בַּיָּמִים הָהֵם וּמָרְדֳּכַי יֹשֵׁב בְּשַׁעַר־הַמֶּלֶךְ קָצַף בִּגְתָן
        וָתֶרֶשׁ שְׁנֵי־סָרִיסֵי הַמֶּלֶךְ מִשֹּׁמְרֵי הַסַּף וַיְבַקְשׁוּ לִשְׁלֹחַ
        יָד בַּמֶּלֶךְ אֲחַשְׁוֵרֹשׁ׃
      yi: 'אין יענע טעג, װען מרדכי איז געזעסן אין טױער פֿון מלך, האָט געצערנט בגתָן
        און תֶּרֶש, צװײ קאַמערדינער פֿון מלך, פֿון די שװעלהיטער, און זײ האָבן געװאָלט
        אױסשטרעקן אַ האַנט אױפֿן מלך אַחַשוֵרוֹש. '
      cs: V těch dnech, (když Mardocheus sedal u brány královské), rozhněval se Bigtan
        a Teres, dva komorníci královští z strážných prahu, a smýšleli o to, aby vztáhli
        ruce na krále Asvera.
      pl: W oneż to dni, gdy Mardechai przebywał w bramie królewskiej rozgniewali
        się Bigtan i Teresz dwaj dworzanie królewscy z odźwiernych i chcieli podnieść
        rękę na króla Ahaswera. 
    22:
      he: וַיִּוָּדַע הַדָּבָר לְמָרְדֳּכַי וַיַּגֵּד לְאֶסְתֵּר הַמַּלְכָּה וַתֹּאמֶר
        אֶסְתֵּר לַמֶּלֶךְ בְּשֵׁם מָרְדֳּכָי׃
      yi: 'איז די זאַך דערװוּסט געװאָרן צו מרדכין, און ער האָט דערצײלט אסתּר המלכּהן,
        און אסתּר האָט געזאָגט דעם מלך אין נאָמען פֿון מרדכין. '
      cs: Čehož dověděv se Mardocheus, oznámil to Ester královně, Ester pak oznámila
        králi jménem Mardocheovým.
      pl: Ale dowiedział się o tem Mardechai i opowiedział to Esterze, Estera zaś
        doniosła królowi w imieniu Mardechaja. 
    23:
      he: וַיְבֻקַּשׁ הַדָּבָר וַיִּמָּצֵא וַיִּתָּלוּ שְׁנֵיהֶם עַל־עֵץ וַיִּכָּתֵב
        בְּסֵפֶר דִּבְרֵי הַיָּמִים לִפְנֵי הַמֶּלֶךְ׃
      yi: און די זאַך איז נאָכגעזוכט געװאָרן, און איז אױסגעפֿונען געװאָרן, און זײ
        זײַנען בײדע אױפֿגעהאַנגען געװאָרן אױף אַ בױם; און עס איז פֿאַרשריבן געװאָרן
        אין בוך פֿון די צײַטגעשעענישן פֿאַר דעם מלך.
      cs: A když bylo toho vyhledáváno, našlo se tak. I oběšeni jsou ti oba na šibenici,
        a zapsáno jest to do kronik před králem.
      pl: Gdy tedy rzecz ta zbadana i stwierdzona została, obwieszono obydwóch na szubienicy.
        Opisano to zaś w księdze roczników przechowanych przy królu. 
  3:
    1:
      he: אַחַר הַדְּבָרִים הָאֵלֶּה גִּדַּל הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ אֶת־הָמָן בֶּן־הַמְּדָתָא
        הָאֲגָגִי וַיְנַשְּׂאֵהוּ וַיָּשֶׂם אֶת־כִּסְאוֹ מֵעַל כָּל־הַשָּׂרִים אֲשֶׁר
        אִתּוֹ׃
      yi: 'נאָך די דאָזיקע געשעענישן האָט דער מלך אַחַשוֵרוֹש געגרײסט הָמָן דעם זון
        פֿון הַמדָתאָן, דעם אַגָגי, און ער האָט אים דערהױבן און געשטעלט זײַן שטול
        איבער אַלע האַרן װאָס בײַ אים. '
      cs: Po těch věcech zvelebil král Asverus Amana syna Hammedatova Agagského, a
        vyvýšil ho, tak že vyzdvihl stolici jeho nade všecka jiná knížata, kteříž
        byli při něm.
      pl: Po tych zdarzeniach wyniósł król Ahasweros Hamana, syna Hamedaty, agagitę,
        i wywyższył go, i umieścił krzesło jego ponad krzesła wszystkich książąt w otoczeniu
        swojem. 
    2:
      he: וְכָל־עַבְדֵי הַמֶּלֶךְ אֲשֶׁר־בְּשַׁעַר הַמֶּלֶךְ כֹּרְעִים וּמִשְׁתַּחֲוִים
        לְהָמָן כִּי־כֵן צִוָּה־לוֹ הַמֶּלֶךְ וּמָרְדֳּכַי לֹא יִכְרַע וְלֹא יִשְׁתַּחֲוֶה׃
      yi: 'און אַלע קנעכט פֿון מלך װאָס אין מלכס טױער האָבן זיך געקניט און געבוקט
        צו הָמָנען, װאָרום אַזױ האָט דער מלך באַפֿױלן װעגן אים; נאָר מרדכי פֿלעגט
        זיך ניט קניען און ניט בוקן. '
      cs: A všickni služebníci královští, kteříž vcházeli do brány královské, klaněli
        se a padali před Amanem; nebo tak přikázal o něm král. Ale Mardocheus se neklaněl,
        ani padal.
      pl: Wszyscy też słudzy królewscy znajdujący się u bramy królewskiej zginali
        kolana i korzyli się przed Hamanem; bo tak zarządził względem niego król.
        Mardechai jednak nie uginał się i nie korzył się przed nim. 
    3:
      he: וַיֹּאמְרוּ עַבְדֵי הַמֶּלֶךְ אֲשֶׁר־בְּשַׁעַר הַמֶּלֶךְ לְמָרְדֳּכָי מַדּוּעַ
        אַתָּה עוֹבֵר אֵת מִצְוַת הַמֶּלֶךְ׃
      yi: 'האָבן די קנעכט פֿון מלך װאָס אין מלכס טױער געזאָגט צו מרדכין: פֿאַר װאָס
        טרעטסטו איבער דעם באַפֿעל פֿון מלך?'
      cs: 'Protož řekli služebníci královští, kteříž byli v bráně královské, Mardocheovi:
        Proč přestupuješ přikázaní královské?'
      pl: 'Rzekli tedy słudzy królewscy, znajdujący się w bramie królewskiej do Mardechaja:
        Czemu wykraczasz przeciw rozporządzeniu króla? '
    4:
      he: וַיְהִי באמרם [כְּאָמְרָם] אֵלָיו יוֹם וָיוֹם וְלֹא שָׁמַע אֲלֵיהֶם וַיַּגִּידוּ
        לְהָמָן לִרְאוֹת הֲיַעַמְדוּ דִּבְרֵי מָרְדֳּכַי כִּי־הִגִּיד לָהֶם אֲשֶׁר־הוּא
        יְהוּדִי׃
      yi: 'און עס איז געװען, אַז זײ האָבן דאָס צו אים געזאָגט טאָג פֿאַר טאָג, און
        ער האָט ניט צוגעהערט צו זײ, אַזױ האָבן זײ דערצײלט הָמָנען, כּדי צו זען אױב
        מרדכיס װערטער װעלן באַשטײן; װאָרום ער האָט זײ געזאָגט אַז ער איז אַ ייִד. '
      cs: I stalo se, když o to s ním mluvívali každého dne, a neposlechl jich, že
        to oznámili Amanovi, aby viděli, bude-li stálý v svých slovích Mardocheus;
        nebo oznámil jim, že jest Žid.
      pl: A gdy powtarzali mu to codzień, a nie usłuchał ich, donieśli to Hamanowi,
        aby zobaczyć czy ostoi się wymówka Mardechaja, oświadczył im bowiem, że jest
        judejczykiem. 
    5:
      he: וַיַּרְא הָמָן כִּי־אֵין מָרְדֳּכַי כֹּרֵעַ וּמִשְׁתַּחֲוֶה לוֹ וַיִּמָּלֵא
        הָמָן חֵמָה׃
      yi: 'און װי הָמָן האָט געזען אַז מרדכי קניט זיך ניט און בוקט זיך ניט צו אים,
        אַזױ איז הָמָן געװאָרן פול מיט גרימצאָרן. '
      cs: Vida pak Aman, že se Mardocheus neklaní, ani padá před ním, naplněn jest
        Aman prchlivostí.
      pl: Skoro zatem zauważył Haman, że się Mardechai nie ugina i nie korzy przed
        nim, uniósł się Haman płonącym gniewem. 
    6:
      he: וַיִּבֶז בְּעֵינָיו לִשְׁלֹח יָד בְּמָרְדֳּכַי לְבַדּוֹ כִּי־הִגִּידוּ לוֹ
        אֶת־עַם מָרְדֳּכָי וַיְבַקֵּשׁ הָמָן לְהַשְׁמִיד אֶת־כָּל־הַיְּהוּדִים אֲשֶׁר
        בְּכָל־מַלְכוּת אֲחַשְׁוֵרוֹשׁ עַם מָרְדֳּכָי׃
      yi: 'און ער האָט פֿאַראַכט אין זײַנע אױגן אױסצושטרעקן אַ האַנט אױף מרדכין אַלײן;
        װאָרום מע האָט אים געזאָגט דאָס פאָלק פֿון מרדכין; נאָר הָמָן האָט געזוכט
        צו פֿאַרטיליקן אַלע ייִדן װאָס אין גאַנצן קיניגרײַך פֿון אַחַשוֵרוֹשן, דאָס
        פאָלק פֿון מרדכין. '
      cs: Ale za malou věc sobě položil, vztáhnouti ruku na Mardochea samého, (nebo
        byli oznámili jemu, z kterého by lidu byl Mardocheus). Protož smýšlel Aman,
        aby zahubil národ Mardocheův, totiž všecky Židy, kteříž byli ve všem království
        Asverovu.
      pl: Jednak poczytywał to za niegodne podnieść rękę przeciw Mardechajowi samemu;
        doniesiono mu bowiem do jakiego narodu Mardechai należy, i tak przedsięwziął
        Haman wytępić wszystkich judejczyków w całem państwie Ahaswera, współplemieńców
        Mardechaja. 
    7:
      he: בַּחֹדֶשׁ הָרִאשׁוֹן הוּא־חֹדֶשׁ נִיסָן בִּשְׁנַת שְׁתֵּים עֶשְׂרֵה לַמֶּלֶךְ
        אֲחַשְׁוֵרוֹשׁ הִפִּיל פּוּר הוּא הַגּוֹרָל לִפְנֵי הָמָן מִיּוֹם לְיוֹם וּמֵחֹדֶשׁ
        לְחֹדֶשׁ שְׁנֵים־עָשָׂר הוּא־חֹדֶשׁ אֲדָר׃
      yi: 'אין ערשטן חוֹדש, דאָס איז חוֹדש ניסן, אין צװעלפֿטן יאָר פֿון מלך אַחַשוֵרוֹש,
        האָט מען געװאָרפֿן אַ פּור, דאָס איז אַ גוֹרל, פֿאַר הָמָנען, פֿון טאָג אױף
        טאָג, און פֿון חוֹדש אױף חוֹדש, ביז צום צװעלפטן חוֹדש, דאָס איז חוֹדש אָדֶר. '
      cs: Takž měsíce prvního, totiž měsíce Nísan, léta dvanáctého kralování Asverova,
        rozkázal uvrci pur, totiž los, před sebou ode dne ke dni, a od měsíce až do
        měsíce dvanáctého, jenž jest měsíc Adar.
      pl: Pierwszego tedy miesiąca, czyli miesiąca Nisan, dwunastego roku króla Ahaswera
        rzucono pur - to jest los - przed Hamanem na każdy dzień i na każdy miesiąc
        i padł los na miesiąc dwunasty, czyli na miesiąc Adar. 
    8:
      he: וַיֹּאמֶר הָמָן לַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ יֶשְׁנוֹ עַם־אֶחָד מְפֻזָּר וּמְפֹרָד
        בֵּין הָעַמִּים בְּכֹל מְדִינוֹת מַלְכוּתֶךָ וְדָתֵיהֶם שֹׁנוֹת מִכָּל־עָם
        וְאֶת־דָּתֵי הַמֶּלֶךְ אֵינָם עֹשִׂים וְלַמֶּלֶךְ אֵין־שֹׁוֶה לְהַנִּיחָם׃
      yi: 'און הָמָן האָט געזאָגט צום מלך אַחַשוֵרוֹש: פֿאַראַן אײן פֿאָלק, צעזייט
        און צעשפּרײט צװישן די פֿעלקער אין אַלע מדינות פֿון דײַן קיניגרײַך, און זײערע
        געזעצן זײַנען אַנדערש װי בײַ איטלעכן פֿאָלק, און די געזעצן פֿון מלך טוען זײ
        ניט, און דעם מלך לױנט זיך ניט זײ צו לאָזן בלײַבן. '
      cs: 'Nebo byl řekl Aman králi Asverovi: Jest lid jakýsi rozptýlený a roztroušený
        mezi lidem ve všech krajinách království tvého, jejichž práva rozdílná jsou
        ode všech národů, práv pak královských neostříhají. Protož králi není užitečné,
        nechati jich.'
      pl: 'Poczem rzekł Haman do króla Ahaswera: Istnieje pewien naród rozproszony
        a jednak odrębny między narodami we wszystkich dzielnicach państwa twojego;
        prawa ich wyróżniają się od praw każdego innego narodu, praw zaś króla nie
        spełniają, tak że nie jest pożądanem dla króla ich tak pozostawić. '
    9:
      he: אִם־עַל־הַמֶּלֶךְ טוֹב יִכָּתֵב לְאַבְּדָם וַעֲשֶׂרֶת אֲלָפִים כִּכַּר־כֶּסֶף
        אֶשְׁקוֹל עַל־יְדֵי עֹשֵׂי הַמְּלָאכָה לְהָבִיא אֶל־גִּנְזֵי הַמֶּלֶךְ׃
      yi: 'אױב דעם מלך איז װוילגעפעלן, זאָל געשריבן װערן זײ אומצוברענגען, און איך
        װעל אָפּװעגן צען טױזנט צענטנער זילבער אױף די הענט פֿון די װירטשאַפֿטער, אױף
        אַרײַנצוברענגען אין די שאַצקאַמערן פֿון מלך. '
      cs: Jestliže se králi za dobré vidí, nechť se napíše, aby je zahladili, a já
        deset tisíc centnéřů stříbra odvážím do rukou představeným té práci, aby je
        vnesli do komory královské.
      pl: Jeżeli to król za dobre uzna, niechaj się piśmiennie zarządzi; aby ich wytępiono,
        ja zaś odważę dziesięć tysięcy talentów do rąk zarządzających sprawami, aby
        je złożyli do skarbców królewskich. 
    10:
      he: וַיָּסַר הַמֶּלֶךְ אֶת־טַבַּעְתּוֹ מֵעַל יָדוֹ וַיִּתְּנָהּ לְהָמָן בֶּן־הַמְּדָתָא
        הָאֲגָגִי צֹרֵר הַיְּהוּדִים׃
      yi: 'האָט דער מלך אַראָפּגענומען זײַן זיגלרינג פֿון זײַן האַנט, און האָט אים
        געגעבן צו הָמָן דעם זון פֿון הַמדָתאָן, דעם אַגָגי, דעם צוֹרר-הַיהודים. '
      cs: Tedy král sňav prsten svůj s ruky své, dal jej Amanovi synu Hammedatovu
        Agagskému, nepříteli Židovskému.
      pl: I zdjął król pierścień z ręki swojej i oddał go Hamanowi, synowi Hamedaty,
        agagicie, wrogowi judejczyków. 
    11:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְהָמָן הַכֶּסֶף נָתוּן לָךְ וְהָעָם לַעֲשׂוֹת בּוֹ
        כַּטּוֹב בְּעֵינֶיךָ׃
      yi: 'און דער מלך האָט געזאָגט צו הָמָנען: דאָס געלט װערט דיר געשאָנקען, און
        אױך דאָס פֿאָלק, צו טאָן מיט אים װי עס איז גוט אין דײַנע אױגן. '
      cs: 'A řekl král Amanovi: Stříbro to daruji tobě i lid ten, abys naložil s ním,
        jakť se koli líbí.'
      pl: 'Poczem rzekł do Hamana: Pieniądze te zostawiam tobie, niemniej i naród
        ów, abyś z nim postąpił jak za dobre uznasz. '
    12:
      he: וַיִּקָּרְאוּ סֹפְרֵי הַמֶּלֶךְ בַּחֹדֶשׁ הָרִאשׁוֹן בִּשְׁלוֹשָׁה עָשָׂר
        יוֹם בּוֹ וַיִּכָּתֵב כְּכָל־אֲשֶׁר־צִוָּה הָמָן אֶל אֲחַשְׁדַּרְפְּנֵי־הַמֶּלֶךְ
        וְאֶל־הַפַּחוֹת אֲשֶׁר עַל־מְדִינָה וּמְדִינָה וְאֶל־שָׂרֵי עַם וָעָם מְדִינָה
        וּמְדִינָה כִּכְתָבָהּ וְעַם וָעָם כִּלְשׁוֹנוֹ בְּשֵׁם הַמֶּלֶךְ אֲחַשְׁוֵרֹשׁ
        נִכְתָּב וְנֶחְתָּם בְּטַבַּעַת הַמֶּלֶךְ׃
      yi: 'און ד שרײַבער פֿון מלך זײַנען גערופֿן געװאָרן אין ערשטן חוֹדש, אין דרײַצנטן
        טאָג אין דעם, און עס איז געשריבן געװאָרן אַזױ װי אַלץ װאָס הָמָן האָט באַפֿױלן,
        צו די סאַטראַפּן פֿון מלך, און צו די פֿירשטן װאָס איבער איטלעכער מדינה, און
        צו די האַרן פֿון איטלעכן פֿאָלק; איטלעכער מדינה לױט איר כּתב, און איטלעכן
        פאָלק לױט זײַן לשון, געשריבן אין נאָמען פֿון מלך אַחַשוֵרוֹש, און געחסמעט
        מיטן זיגלרינג פֿון מלך. '
      cs: Protož povoláni jsou písaři královští téhož měsíce prvního třináctého dne,
        a psáno jest všecko tak, jakž přikázal Aman, k knížatům královským i vývodám,
        kteříž byli v jedné každé krajině, i hejtmanům jednoho každého národu, každé
        krajině vedlé písma jejího, a každému národu vedlé jazyku jeho; jménem krále
        Asvera psáno, a zapečetěno prstenem královským.
      pl: Powołano tedy pisarzy królewskich dnia trzynastego, pierwszego miesiąca;
        i ściśle tak jak to zarządził Haman rozpisano do satrapów królewskich i do
        namiestników pojedynczych dzielnic i do starostów pojedynczych narodów stosownie
        do pisma każdej dzielnicy i stosownie do języka każdego narodu; w imieniu
        króla Ahaswera spisano to i opieczętowano pierścieniem królewskim. 
    13:
      he: וְנִשְׁלוֹחַ סְפָרִים בְּיַד הָרָצִים אֶל־כָּל־מְדִינוֹת הַמֶּלֶךְ לְהַשְׁמִיד
        לַהֲרֹג וּלְאַבֵּד אֶת־כָּל־הַיְּהוּדִים מִנַּעַר וְעַד־זָקֵן טַף וְנָשִׁים
        בְּיוֹם אֶחָד בִּשְׁלוֹשָׁה עָשָׂר לְחֹדֶשׁ שְׁנֵים־עָשָׂר הוּא־חֹדֶשׁ אֲדָר
        וּשְׁלָלָם לָבוֹז׃
      yi: 'און בריװ זײַנען צעשיקט געװאָרן דורך דער האַנט פֿון לױפערס צו אַלע מדינות
        פֿון מלך, צו פֿאַרטיליקן, צו הרגען, און אומצוברענגען אַלע ייִדן, פֿון יונג
        ביז אַלט, קלײנע קינדער און װײַבער, אין אײן טאָג, און דרײַצנטן טאָג פֿון צװעלטפֿטן
        חוֹדש, דאָס איז חוֹדש אָדֶר, און צו צערױבן זײער פֿאַרמעג. '
      cs: I jsou posláni listové po poslích do všech krajin královských, aby hubili,
        mordovali a vyhladili všecky Židy, od mladého až do starce, děti i ženy, jednoho
        dne, totiž třináctého, měsíce dvanáctého, (jenž jest měsíc Adar), a loupeže
        jejich aby rozbitovali.
      pl: Poczem rozesłano te listy przez gońców do wszystkich dzielnic królewskich,
        aby wytępiono, wymordowano i zgładzono wszystkich judejczyków, zarówno młodych
        jak starych, dzieci i kobiety jednego dnia, mianowicie trzynastego dwunastego
        miesiąca - czyli miesiąca Adar - i aby mienie ich złupiono. 
    14:
      he: פַּתְשֶׁגֶן הַכְּתָב לְהִנָּתֵן דָּת בְּכָל־מְדִינָה וּמְדִינָה גָּלוּי
        לְכָל־הָעַמִּים לִהְיוֹת עֲתִדִים לַיּוֹם הַזֶּה׃
      yi: 'דער נוסח פֿון דעם געשריפֿטס זאָל אַרױסגעגעבן װערן פֿאַר אַ באַפֿעל אין
        איטלעכער מדינה, באַקאַנט געמאַכט צו אַלע פֿעלקער, אַז זײ זאָלן זײַן אָנגעברײט
        פֿאַר דעם דאָזיקן טאָג. '
      cs: 'Summa toho psání byla: Aby vyhlášeno bylo v jedné každé krajině a oznámeno
        všechněm národům, aby hotovi byli ke dni tomu.'
      pl: Dosłowny odpis pisma opiewał, aby w każdej pojedynczej dzielnicy ogłoszono
        to rozporządzenie, aby jawne było wszystkim narodom, tak aby na dzień ten
        się przygotowały. 
    15:
      he: הָרָצִים יָצְאוּ דְחוּפִים בִּדְבַר הַמֶּלֶךְ וְהַדָּת נִתְּנָה בְּשׁוּשַׁן
        הַבִּירָה וְהַמֶּלֶךְ וְהָמָן יָשְׁבוּ לִשְׁתּוֹת וְהָעִיר שׁוּשָׁן נָבוֹכָה׃
      yi: 'זײַנען די לױפֿערס אַרױס אין געאײַלט מיט דעם מלכס אָנזאָג, און דאָס געזעץ
        איז אַרױסגעגעבן געװאָרן אין דער הױפּטשטאָט שושַן. און דער מלך און הָמָן האָבן
        זיך געזעצט טרינקען, און די שטאָט שושַן איז געװען צעטומלט. '
      cs: Tedy vyjeli poslové stěží s poručením královským, a vyhlášeno jest to v
        Susan, městě královském. Král pak a Aman seděli, kvasíce, ale měšťané Susan
        zkormouceni byli.
      pl: I tak odjechali gońce nagleni rozkazem królewskim gdy prawo na zamku w Suzie
        wydane zostało. Król zaś i Haman zasiedli do biesiady podczas gdy miasto Suza
        zdjęte było trwogą. 
  4:
    1:
      he: וּמָרְדֳּכַי יָדַע אֶת־כָּל־אֲשֶׁר נַעֲשָׂה וַיִּקְרַע מָרְדֳּכַי אֶת־בְּגָדָיו
        וַיִּלְבַּשׁ שַׂק וָאֵפֶר וַיֵּצֵא בְּתוֹךְ הָעִיר וַיִּזְעַק זְעָקָה גְדֹלָה
        וּמָרָה׃
      yi: 'און װי מרדכי האָט זיך דערװוּסט אַלץ װאָס איז געשען, אַזױ האָט מרדכי צעריסן
        זײַנע קלײדער, און ער האָט אָנגעטאָן זאַק מיט אַש און ער איז אַרױסגעגאַנגען
        אין מיטן שטאָט, און האָט געשריען אַ גרױס און ביטער געשרײ. '
      cs: ': Mardocheus pak zvěděv všecko to, což se bylo stalo, roztrhl roucho své,
        a vzal na sebe žíni a popel, a jda po městě, křičel křikem velikým a žalostným.'
      pl: A dowiedziawszy się Mardechai o wszystkiem co się stało rozdarł tenże Mardechai
        szaty swoje i okrył się worem i popiołem i wyszedł na środek miasta, zawodząc
        krzykiem wielkim i gorzkim. 
    2:
      he: וַיָּבוֹא עַד לִפְנֵי שַׁעַר־הַמֶּלֶךְ כִּי אֵין לָבוֹא אֶל־שַׁעַר הַמֶּלֶךְ
        בִּלְבוּשׁ שָׂק׃
      yi: און ער איז געקומען ביז צום מלכס טױער; װאָרום מע האָט ניט געטאָרט אַרײַנגײן
        אין מלכס טױער אין זאַק.
      cs: A přišel až před bránu královskou; nebo žádný neměl vcházeti do brány královské
        v oděvu žíněném.
      pl: I tak przybył aż przed bramę królewską; albowiem do samej bramy królewskiej
        wzbronionem było wchodzić będąc ubrany worem. 
    3:
      he: וּבְכָל־מְדִינָה וּמְדִינָה מְקוֹם אֲשֶׁר דְּבַר־הַמֶּלֶךְ וְדָתוֹ מַגִּיעַ
        אֵבֶל גָּדוֹל לַיְּהוּדִים וְצוֹם וּבְכִי וּמִסְפֵּד שַׂק וָאֵפֶר יֻצַּע לָרַבִּים׃
      yi: 'און אין איטלעכער מדינה, װוּ נאָר דער אָנזאָג פֿון מלך און זײַן באַפֿעל
        איז אָנגעקומען, איז געװען אַ גרױס טרױער בײַ ייִדן, און אַ תָּענית, און געװײן
        און קלאָג; זאַק און אַש האָבן פֿיל זיך אונטערגעבעט. '
      cs: V každé také krajině i místě, kamžkoli slovo královské a výpověd jeho došla,
        kvílení veliké bylo od Židů, a půst, pláč i úpění, a žíni s popelem podestřeli
        sobě mnozí.
      pl: 'W każdej też pojedynczej dzielnicy, dokądkolwiek rozkaz królewski i rozporządzenie
        jego doszło, była żałoba wielka u judejczyków, i post i płacz i narzekanie:
        dla wielu z nich rozposłano wór i popiół. '
    4:
      he: וַתָּבוֹאינָה נַעֲרוֹת אֶסְתֵּר וְסָרִיסֶיהָ וַיַּגִּידוּ לָהּ וַתִּתְחַלְחַל
        הַמַּלְכָּה מְאֹד וַתִּשְׁלַח בְּגָדִים לְהַלְבִּישׁ אֶת־מָרְדֳּכַי וּלְהָסִיר
        שַׂקּוֹ מֵעָלָיו וְלֹא קִבֵּל׃
      yi: 'זײַנען געקומען אסתּרס מײדלעך און אירע קאַמערדינער, און האָבן איר דאָס דערצײלט,
        און די מלכּה איז אױפֿגעציטערט געװאָרן, און זי האָט געשיקט קלײדער אָנצוטאָן
        מרדכין, און אױסצוטאָן זײַן זאַק פֿון אים, אָבער ער האָט ניט אָנגענומען. '
      cs: Pročež přišedše děvečky Estery a komorníci její, oznámili jí to. I zarmoutila
        se královna velmi, a poslala šaty, aby oblékli Mardochea, a aby vzali žíni
        jeho od něho. Ale on jich nepřijal.
      pl: Gdy tedy pokojowe Estery i dworzanie jej przybyli i o tem jej donieśli wstrzęsła
        się królowa bólem wielkim. I posłała szaty, aby ubrano Mardechaja, i aby wór
        swój złożył; ale nie przyjął ich. 
    5:
      he: וַתִּקְרָא אֶסְתֵּר לַהֲתָךְ מִסָּרִיסֵי הַמֶּלֶךְ אֲשֶׁר הֶעֱמִיד לְפָנֶיהָ
        וַתְּצַוֵּהוּ עַל־מָרְדֳּכָי לָדַעַת מַה־זֶּה וְעַל־מַה־זֶּה׃
      yi: 'האָט אסתּר גערופֿן הַתָכן, אײנעם פֿון דעם מלכס קאַמערדינער װאָס ער האָט
        געשטעלט פֿאַר איר, און זי האָט אים באַפֿױלן צו מרדכין, געװאָר צו װערן װאָס
        דאָס איז, און פֿאַר װאָס דאָס איז. '
      cs: Tedy zavolavši Ester Hatacha, jednoho z komorníků královských, kteréhož
        jí byl dal za služebníka, poručila mu o Mardocheovi, aby přezvěděl, co a proč
        by to bylo.
      pl: Wezwała tedy Estera Hathacha, jednego z podkomorzych królewskich, którego
        jej był do służby wyznaczył i dała mu zlecenie do Mardechaja, aby się od tegoż
        dowiedział co to ma znaczyć i czemu się to dzieje. 
    6:
      he: וַיֵּצֵא הֲתָךְ אֶל־מָרְדֳּכָי אֶל־רְחוֹב הָעִיר אֲשֶׁר לִפְנֵי שַׁעַר־הַמֶּלֶךְ׃
      yi: 'איז הַתָך אַרױסגעגאַנגען צו מרדכין אױפֿן ברײטן פּלאַץ פֿון שטאָט װאָס פֿאַרן
        מלכס טױער, '
      cs: Takž vyšel Hatach k Mardocheovi na ulici města, kteráž jest před branou
        královskou.
      pl: I tak wyszedł Hathach do Mardechaja na plac miejski znajdujący się przed
        bramą królewską. 
    7:
      he: וַיַּגֶּד־לוֹ מָרְדֳּכַי אֵת כָּל־אֲשֶׁר קָרָהוּ וְאֵת פָּרָשַׁת הַכֶּסֶף
        אֲשֶׁר אָמַר הָמָן לִשְׁקוֹל עַל־גִּנְזֵי הַמֶּלֶךְ ביהודיים [בַּיְּהוּדִים]
        לְאַבְּדָם׃
      yi: 'און מרדכי האָט אים דערצײלט אַלץ װאָס אים איז געשען, און דעם באַטרעף פֿון
        דעם זילבער װאָס הָמָן האָט צוגעזאָגט אָפּצוּװעגן אין די שאַצקאַמערן פֿון מלך
        פֿאַר די ייִדן, כּדי זײ אומצוברענגען. '
      cs: I oznámil jemu Mardocheus všecko, co se mu přihodilo, i o té summě peněz,
        kterouž připověděl Aman dáti do komory královské proti Židům, k vyhlazení
        jich.
      pl: Opowiedział mu tedy Mardechai o wszystkiem co go spotkało, dając szczegółowe
        wyjaśnienie o pieniądzach, które przyrzekł Haman odważyć do skarbu królewskiego
        za judejczyków, aby ich wytracono. 
    8:
      he: וְאֶת־פַּתְשֶׁגֶן כְּתָב־הַדָּת אֲשֶׁר־נִתַּן בְּשׁוּשָׁן לְהַשְׁמִידָם
        נָתַן לוֹ לְהַרְאוֹת אֶת־אֶסְתֵּר וּלְהַגִּיד לָהּ וּלְצַוּוֹת עָלֶיהָ לָבוֹא
        אֶל־הַמֶּלֶךְ לְהִתְחַנֶּן־לוֹ וּלְבַקֵּשׁ מִלְּפָנָיו עַל־עַמָּהּ׃
      yi: 'אױך דעם נוסח פֿון דעם געשריבענעם באַפֿעל װאָס איז אַרױסגעגעבן געװאָרן אין
        שושַן זײ צו פֿאַרטיליקן, האָט ער אים געגעבן, צו װײַזן אסתּרן, און איר דערצײלן,
        און איר אָנזאָגן צו גײן צום מלך, צו בעטן בײַ אים, און זיך שתַּדלען בײַ אים
        פֿאַר איר פֿאָלק. '
      cs: K tomu i přípis psané výpovědi, kteráž vyhlášena byla v Susan, aby zhubeni
        byli, dal jemu, aby ukázal Ester a oznámil jí, a aby jí rozkázal jíti k králi,
        a milosti hledati u něho, a prositi před tváří jeho za lid svůj.
      pl: Dosłowny też odpis piśmiennego rozporządzenia, które wydane zostało w Suzie
        celem ich wytępienia wręczył mu, aby go pokazał Esterze i powiadomił ją, i polecił
        jej, aby poszła do króla i błagała go, a wstawiła się u niego za ludem swoim. 
    9:
      he: וַיָּבוֹא הֲתָךְ וַיַּגֵּד לְאֶסְתֵּר אֵת דִּבְרֵי מָרְדֳּכָי׃
      yi: 'איז הַתָך געקומען, און האָט דערצײלט אסתּרן די װערטער פֿון מרדכין. '
      cs: Tedy přišel Hatach, a oznámil Ester slova Mardocheova.
      pl: I przybył Hathach i opowiedział Esterze słowa Mardechaja. 
    10:
      he: וַתֹּאמֶר אֶסְתֵּר לַהֲתָךְ וַתְּצַוֵּהוּ אֶל־מָרְדֳּכָי׃
      yi: 'און אסתּר האָט גערעדט צו הַתָכן און האָט אים באַפֿױלן צו מרדכין:'
      cs: 'I řekla Ester Hatachovi, a poručila mu oznámiti Mardocheovi:'
      pl: Estera wszakże dała Hathachowi ponowne ustne zlecenie do Mardechaja: 
    11:
      he: כָּל־עַבְדֵי הַמֶּלֶךְ וְעַם־מְדִינוֹת הַמֶּלֶךְ יוֹדְעִים אֲשֶׁר כָּל־אִישׁ
        וְאִשָּׁה אֲשֶׁר יָבוֹא־אֶל־הַמֶּלֶךְ אֶל־הֶחָצֵר הַפְּנִימִית אֲשֶׁר לֹא־יִקָּרֵא
        אַחַת דָּתוֹ לְהָמִית לְבַד מֵאֲשֶׁר יוֹשִׁיט־לוֹ הַמֶּלֶךְ אֶת־שַׁרְבִיט
        הַזָּהָב וְחָיָה וַאֲנִי לֹא נִקְרֵאתי לָבוֹא אֶל־הַמֶּלֶךְ זֶה שְׁלוֹשִׁים
        יוֹם׃
      yi: 'אַלע קנעכט פֿון מלך און דאָס פֿאָלק פֿון מלכס מדינות, װײסן אַז איטלעכער
        מאַן אָדער פֿרױ װאָס גײט אַרײַן צום מלך אין אינעװײניקסטן הױף, װען ער װערט
        ניט גערופֿן, איז פֿאַר אים בלױז אײן געזעץ, טײטן, סײַדן דער װאָס דער מלך שטרעקט
        אױס צו אים דעם גילדערנעם צעפּטער, ער בלײַבט לעבן; און איך בין ניט גערופֿן
        געװאָרן צו קומען פֿאַרן מלך שױן דרײַסיק טעג. '
      cs: Všickni služebníci královští i lid krajin královských vědí, že kterýž by
        koli muž neb žena všel před krále do síně vnitřní, nejsa povolán, jedno právo
        o něm jest, aby hrdlo propadl, kromě toho, k komuž by král vztáhl berlu zlatou,
        že živ zůstane. Já pak nebyla jsem povolána, abych vešla k králi již třidceti
        dnů.
      pl: Wszystkim sługom królewskim i ludom też dzielnic królewskich wiadomo, że dla
        każdego, czy to mężczyzna czy kobieta, któryby wszedł do króla, do dworca
        wewnętrznego nie będąc wezwanym, jedno istnieje prawo, aby śmierć poniósł,
        z wyjątkiem tego, do których król złote berło swe wyciągnął, aby życie zachował.
        Jam jednak już od trzydziestu dni nie wezwana, abym do króla weszła. 
    12:
      he: וַיַּגִּידוּ לְמָרְדֳּכָי אֵת דִּבְרֵי אֶסְתֵּר׃
      yi: האָט מען דערצײלט מרדכין די װערטער פֿון אסתּרן.
      cs: Ale když oznámili Mardocheovi slova Estery,
      pl: Gdy tedy powtórzono Mardechajowi słowa Estery: 
    13:
      he: וַיֹּאמֶר מָרְדֳּכַי לְהָשִׁיב אֶל־אֶסְתֵּר אַל־תְּדַמִּי בְנַפְשֵׁךְ לְהִמָּלֵט
        בֵּית־הַמֶּלֶךְ מִכָּל־הַיְּהוּדִים׃
      yi: 'און מרדכי האָט געהײסן ענטפֿערן אסתּרן: זאָלסט ניט מײנען בײַ זיך, אַז דו
        פֿון אַלע ייִדן װעסט אַנטרונען װערן אין מלכס הױז. '
      cs: 'Řekl Mardocheus, aby zase oznámeno bylo Esteře: Nemysl sobě, abys zachována
        býti mohla v domě královském ze všech Židů.'
      pl: 'Kazał Mardechai odpowiedzieć Esterze: nie wyobrażaj sobie w duszy twojej,
        że ty sama ujdziesz z pośród wszystkich judejczyków, dla tego, że w pałacu
        królewskim się znajdujesz. '
    14:
      he: כִּי אִם־הַחֲרֵשׁ תַּחֲרִישִׁי בָּעֵת הַזֹּאת רֶוַח וְהַצָּלָה יַעֲמוֹד
        לַיְּהוּדִים מִמָּקוֹם אַחֵר וְאַתְּ וּבֵית־אָבִיךְ תֹּאבֵדוּ וּמִי יוֹדֵעַ
        אִם־לְעֵת כָּזֹאת הִגַּעַתְּ לַמַּלְכוּת׃
      yi: 'װאָרום אױב שװײַגן װעסטו שװײַגן אין דער צײַט, װעט אַ דערלײַכטערונג און אַ
        רעטונג אױפֿשטײן פֿאַר ייִדן פֿון אַן אַנדער אָרט, און דו און דײַן פֿאָטערס
        הױז װעלן אונטערגײן. און װער װײס אױב דו האָסט ניט דערגרײכט די מלוכה פֿאַר אַזאַ
        צײַט װי די? '
      cs: Nebo jestliže se umlčíš v tento čas, oddechnutí a vysvobození Židům přijde
        odjinud, ty pak a dům otce tvého zahynete. A kdo ví, ne pro tento-lis čas
        přišla k tomu království?
      pl: Bo jeślibyś rzeczywiście w czasie tym milczeć chciała tedy nadejdzie judejczykom
        wyzwolenie i ocalenie zkąd inąd ale ty i dom ojca twego zginiecie. A któż
        to wie, czyś nie gwoli temu właśnie czasowi królestwa dostąpiła! 
    15:
      he: וַתֹּאמֶר אֶסְתֵּר לְהָשִׁיב אֶל־מָרְדֳּכָי׃
      yi: 'האָט אסתּר געהײסן ענטפֿערן מרדכין:'
      cs: 'I řekla Ester, aby zase oznámili Mardocheovi:'
      pl: Kazała tedy Estera odpowiedzieć Mardechajowi: 
    16:
      he: לֵךְ כְּנוֹס אֶת־כָּל־הַיְּהוּדִים הַנִּמְצְאִים בְּשׁוּשָׁן וְצוּמוּ עָלַי
        וְאַל־תֹּאכְלוּ וְאַל־תִּשְׁתּוּ שְׁלֹשֶׁת יָמִים לַיְלָה וָיוֹם גַּם־אֲנִי
        וְנַעֲרֹתַי אָצוּם כֵּן וּבְכֵן אָבוֹא אֶל־הַמֶּלֶךְ אֲשֶׁר לֹא־כַדָּת וְכַאֲשֶׁר
        אָבַדְתִּי אָבָדְתִּי׃
      yi: 'גײ זאַמל אײַן אַלע ייִדן װאָס געפֿינען זיך אין שושַן, און פֿאַסט פֿאַר
        מיר, און איר זאָלט ניט עסן און ניט טרינקען דרײַ טעג, נאַכט און טאָג; אױך איך
        און מײַנע מײדלעך װעלן אַזױ פֿאַסטן. און אַזױ װעל איך גײן צום מלך, װאָס איז
        ניט לױט געזעץ; און אַז איך װעל אונטערגײן, װעל איך אונטערגײן. '
      cs: Jdi a shromažď všecky Židy, což jest jich v Susan, a posťte se za mne, a
        nejezte ani píte za tři dni, v noci ani ve dne. Já podobně, i panny mé postiti
        se budou, a teprv vejdu k králi, což však neobyčejné jest, a jestližeť zahynu,
        nechť zahynu.
      pl: 'Idź, zgromadź wszystkich judejczyków, znajdujących się w Suzie, a pośćcie
        za mnie: nie jedzcie mianowicie i nie pijcie przez trzy dni, ani w nocy ani
        we dnie; ja też i panny moje będę również pościła. Poczem wnijdę do króla,
        choć to przeciwne prawu; a jeśli mi zginąć, niechaj zginę! '
    17:
      he: וַיַּעֲבֹר מָרְדֳּכָי וַיַּעַשׂ כְּכֹל אֲשֶׁר־צִוְּתָה עָלָיו אֶסְתֵּר׃
      yi: איז מרדכי אַװעק, און האָט געטאָן אַזױ װי אַלץ װאָס אסתּר האָט אים באַפֿױלן.
      cs: Tedy šel Mardocheus, a učinil všecko tak, jakž mu poručila Ester.
      pl: I odszedł Mardechai, i uczynił ściśle tak, jak mu poleciła Estera. 
  5:
    1:
      he: וַיְהִי בַּיּוֹם הַשְּׁלִישִׁי וַתִּלְבַּשׁ אֶסְתֵּר מַלְכוּת וַתַּעֲמֹד
        בַּחֲצַר בֵּית־הַמֶּלֶךְ הַפְּנִימִית נֹכַח בֵּית הַמֶּלֶךְ וְהַמֶּלֶךְ יוֹשֵׁב
        עַל־כִּסֵּא מַלְכוּתוֹ בְּבֵית הַמַּלְכוּת נֹכַח פֶּתַח הַבָּיִת׃
      yi: 'און עס איז געװען אױפֿן דריטן טאָג, האָט אסתּר זיך אָנגעטאָן מַלכותדיק,
        און האָט זיך געשטעלט אין אינעװײניקסטן הױף פֿון מלכס הױז אַקעגן מלכס הױז; און
        דער מלך איז געזעסן אױף זײַן קיניגלעכן טראָן אין קיניגלעכן הױז, אַקעגן דעם
        אײַנגאַנג פֿון הױז. '
      cs: Stalo se potom dne třetího, oblékši se Ester v roucho královské, postavila
        se v síni vnitřní domu královského, naproti pokoji královskému. Král pak seděl
        na stolici své královské, v pokoji královském naproti dveřím domu.
      pl: Dnia trzeciego tedy włożyła Estera strój królewski i stanęła w dworcu wewnętrznym
        pałacu królewskiego, wprost pałacu królewskiego, podczas gdy król siedział
        na stolicy swej królewskiej, w pałacu królewskim wprost wejścia do pałacu. 
    2:
      he: וַיְהִי כִרְאוֹת הַמֶּלֶךְ אֶת־אֶסְתֵּר הַמַּלְכָּה עֹמֶדֶת בֶּחָצֵר נָשְׂאָה
        חֵן בְּעֵינָיו וַיּוֹשֶׁט הַמֶּלֶךְ לְאֶסְתֵּר אֶת־שַׁרְבִיט הַזָּהָב אֲשֶׁר
        בְּיָדוֹ וַתִּקְרַב אֶסְתֵּר וַתִּגַּע בְּרֹאשׁ הַשַּׁרְבִיט׃
      yi: 'איז װי דער מלך האָט דערזען אסתּר המלכּה שטײענדיק אין הױף, האָט זי נוֹשׂא
        חן געװען אין זײַנע אױגן, און דער מלך האָט אױסגעשטרעקט צו אסתּרן דעם גילדערנעם
        צעפּטער װאָס אין זײַן האַנט, און אסתּר האָט גענענט, און האָט אָנגערירט דעם
        שפּיץ צעפּטער. '
      cs: Stalo se, pravím, když uzřel král Ester královnu, ana stojí v síni, že milostí
        jsa k ní nakloněn, vztáhl král k Ester berlu zlatou, kterouž držel v ruce
        své. Tedy přistoupivši Ester, dotkla se konce berly.
      pl: A gdy ujrzał król Esterę królowę, stojącą w dworcu, znalazła łaskę w oczach
        jego, i wyciągnął król ku Esterze złote berło, które trzymał w ręce swojej.
        I przystąpiła Estera i dotknęła się końca berła. 
    3:
      he: וַיֹּאמֶר לָהּ הַמֶּלֶךְ מַה־לָּךְ אֶסְתֵּר הַמַּלְכָּה וּמַה־בַּקָּשָׁתֵךְ
        עַד־חֲצִי הַמַּלְכוּת וְיִנָּתֵן לָךְ׃
      yi: 'האָט דער מלך צו איר געזאָגט: װאָס איז דיר, אסתּר המלכּה? און װאָס איז דײַן
        בקשה? אַפֿילו ביז אַ האַלבער מלוכה זאָל דיר געגעבן װערן. '
      cs: 'I řekl jí král: Co jest tobě, královno Ester? A jaká jest prosba tvá? Až
        do polovice království dáno bude tobě.'
      pl: 'I rzekł do niej król: Cóż tobie, Estero królowo, a jakież żądanie twoje?
        Choćby o połowę szło królestwa, użyczonem ci będzie! '
    4:
      he: וַתֹּאמֶר אֶסְתֵּר אִם־עַל־הַמֶּלֶךְ טוֹב יָבוֹא הַמֶּלֶךְ וְהָמָן הַיּוֹם
        אֶל־הַמִּשְׁתֶּה אֲשֶׁר־עָשִׂיתִי לוֹ׃
      yi: 'האָט אסתּר געזאָגט: אױב דעם מלך איז װוילגעפֿעלן, זאָל דער מלך און הָמָן
        קומען הײַנט צו דעם מאָלצײַט װאָס איך האָב פֿאַר אים געמאַכט. '
      cs: 'Odpověděla Ester: Jestliže se králi za dobré vidí, nechať přijde král s
        Amanem dnes na hody, kteréž jsem jemu připravila.'
      pl: 'I odpowiedziała Estera: Jeżeli to król za dobre uzna, niechaj raczy przyjść
        dzisiaj król wraz z Hamanem na ucztę, którąm przygotowała dla niego. '
    5:
      he: וַיֹּאמֶר הַמֶּלֶךְ מַהֲרוּ אֶת־הָמָן לַעֲשׂוֹת אֶת־דְּבַר אֶסְתֵּר וַיָּבֹא
        הַמֶּלֶךְ וְהָמָן אֶל־הַמִּשְׁתֶּה אֲשֶׁר־עָשְׂתָה אֶסְתֵּר׃
      yi: 'האָט דער מלך געזאָגט: אײַלט אַהער הָמָנען, צו טאָן דאָס װאָרט פֿון אסתּרן.
        און דער מלך און הָמָן זײַנען געקומען צו דעם מאָלצײַט װאָס אסתּר האָט געמאַכט. '
      cs: 'I řekl král: Zavolejte rychle Amana, ať naplní žádost Estery. A tak přišel
        král s Amanem na hody, kteréž byla připravila Ester.'
      pl: 'I rzekł król: Sprowadźcie czem rychlej Hamana, abyśmy życzenie Estery spełnili!
        Gdy tedy przybył król wraz z Hamanem na oną ucztę, którą przygotowała Estera, '
    6:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְאֶסְתֵּר בְּמִשְׁתֵּה הַיַּיִן מַה־שְּׁאֵלָתֵךְ וְיִנָּתֵן
        לָךְ וּמַה־בַּקָּשָׁתֵךְ עַד־חֲצִי הַמַּלְכוּת וְתֵעָשׂ׃
      yi: 'און דער מלך האָט געזאָגט צו אסתּרן אױף דעם װײַנמאָלצײַט: װאָס נאָר דײַן
        פֿאַרלאַנג, װעט דיר געגעבן װערן, און װאָס נאָר דײַן בקשה, אַפֿילו ביז אַ האַלבער
        מלוכה װעט געטאָן װערן. '
      cs: Potom řekl král k Ester, napiv se vína. Jaká jest žádost tvá? A budeť dáno.
        Aneb jaká jest prosba tvá? Bys pak žádala až do polovice království, staneť
        se.
      pl: 'Rzekł król do Estery biesiadując przy winie: Jakaż prośba twoja, aby ci spełnioną
        została i jakież życzenie twoje? Choćby o połowę szło królestwa, użyczonem
        ci będzie! '
    7:
      he: וַתַּעַן אֶסְתֵּר וַתֹּאמַר שְׁאֵלָתִי וּבַקָּשָׁתִי׃
      yi: 'האָט אסתּר געענטפֿערט און האָט געזאָגט: מײַן פֿאַרלאַנג און מײַן בקשה –'
      cs: 'I odpověděla Ester: Žádost má a prosba má jest:'
      pl: 'I odpowiedziała Estera, i rzekła: Oto prośba moja, i życzenie moje: '
    8:
      he: אִם־מָצָאתִי חֵן בְּעֵינֵי הַמֶּלֶךְ וְאִם־עַל־הַמֶּלֶךְ טוֹב לָתֵת אֶת־שְׁאֵלָתִי
        וְלַעֲשׂוֹת אֶת־בַּקָּשָׁתִי יָבוֹא הַמֶּלֶךְ וְהָמָן אֶל־הַמִּשְׁתֶּה אֲשֶׁר
        אֶעֱשֶׂה לָהֶם וּמָחָר אֶעֱשֶׂה כִּדְבַר הַמֶּלֶךְ׃
      yi: 'אױב איך האָב געפֿונען לײַטזעליקײט אין די אױגן פֿון מלך, און אױב דעם מלך
        איז װוילגעפֿעלן צו געבן מײַן פֿאַרלאַנג און צו טאָן מײַן בקשה – זאָל דער מלך
        און הָמָן קומען צו דעם מאָלצײַט װאָס איך װעל זײ מאַכן; און מאָרגן װעל איך
        טאָן אַזױ װי דאָס װאָרט פֿון מלך. '
      cs: Nalezla-li jsem milost u krále, a jestliže se králi za dobré vidí povoliti
        žádosti mé, a naplniti prosbu mou, aby ještě přišel král i Aman na hody, kteréž
        jim připravím, a zítra učiním podlé slova královského.
      pl: Jeślim znalazła łaskę w oczach króla, i jeśli to król za dobre uzna, aby
        zadość uczynił prośbie mojej, a spełnił życzenie moje, niechaj raczy przyjść
        jeszcze król wraz z Hamanem na ucztę, którą przygotuję dla nich; jutro zaś
        uczynię wedle życzenia króla. 
    9:
      he: וַיֵּצֵא הָמָן בַּיּוֹם הַהוּא שָׂמֵחַ וְטוֹב לֵב וְכִרְאוֹת הָמָן אֶת־מָרְדֳּכַי
        בְּשַׁעַר הַמֶּלֶךְ וְלֹא־קָם וְלֹא־זָע מִמֶּנּוּ וַיִּמָּלֵא הָמָן עַל־מָרְדֳּכַי
        חֵמָה׃
      yi: 'און הָמָן איז אַרױסגעגאַנגען אין יענעם טאָג פֿרײלעך און מיט אַן אױפֿגעראַמטן
        האַרצן. אָבער װי הָמָן האָט געזען מרדכין אין טױער פֿון מלך, אַז ניט ער האָט
        זיך אױפֿגעשטעלט און ניט ער האָט זיך גערירט פֿאַר אים, אַזױ איז הָמָן פֿול
        געװאָרן מיט גרימצאָרן אױף מרדכין. '
      cs: A tak vyšel Aman dne toho, vesel jsa a dobré mysli. Ale když viděl Aman
        Mardochea v bráně královské, že ani nepovstal, ani se nehnul před ním, naplněn
        jest Aman hněvem proti Mardocheovi.
      pl: I odszedł Haman onegoż dnia wesół i dobrej myśli. Gdy jednak spostrzegł
        Haman Mardechaja w dworcu królewskim, który ani powstał ani drgnął przed nim,
        uniósł się Haman na Mardechaja płonącym gniewem. 
    10:
      he: וַיִּתְאַפַּק הָמָן וַיָּבוֹא אֶל־בֵּיתוֹ וַיִּשְׁלַח וַיָּבֵא אֶת־אֹהֲבָיו
        וְאֶת־זֶרֶשׁ אִשְׁתּוֹ׃
      yi: 'אָבער הָמָן האָט זיך אײַנגעהאַלטן, און ער איז אַװעק אין זײַן הױז און האָט
        געשיקט און געבראַכט זײַנע גוטע פֿרײַנט, און זײַן װײַב זֶרֶש. '
      cs: A však zdržel se Aman, až přišel do domu svého, a poslav, povolal přátel
        svých a Zeres ženy své.
      pl: Pohamował się wszakże Haman; ale przybywszy do domu swojego posłał i kazał
        sprowadzić przyjaciół swoich i Zeresz żonę swoję. 
    11:
      he: וַיְסַפֵּר לָהֶם הָמָן אֶת־כְּבוֹד עָשְׁרוֹ וְרֹב בָּנָיו וְאֵת כָּל־אֲשֶׁר
        גִּדְּלוֹ הַמֶּלֶךְ וְאֵת אֲשֶׁר נִשְּׂאוֹ עַל־הַשָּׂרִים וְעַבְדֵי הַמֶּלֶךְ׃
      yi: 'און הָמָן האָט אױסדערצײלט פֿאַר זײ זײַן גרױס עשירות, און זײַנע פֿיל קינדער,
        און אַלצדינג װי אַזױ דער מלך האָט אים געגרײסט, און װי אַזױ ער האָט אים דערהױבן
        איבער די האַרן און די קנעכט פֿון מלך. '
      cs: I vypravoval jim Aman o slávě bohatství svého, i o množství synů svých,
        i o všem, čímž ho zvelebil král, a jak ho vyvýšil nad knížata i služebníky
        královské.
      pl: I opowiedział im Haman o wielkiem bogactwie swojem i o mnóstwie synów swoich,
        i o tem wszystkiem jak go wyniósł król i jak go wywyższył ponad książęta i sługi
        królewskie. 
    12:
      he: וַיֹּאמֶר הָמָן אַף לֹא־הֵבִיאָה אֶסְתֵּר הַמַּלְכָּה עִם־הַמֶּלֶךְ אֶל־הַמִּשְׁתֶּה
        אֲשֶׁר־עָשָׂתָה כִּי אִם־אוֹתִי וְגַם־לְמָחָר אֲנִי קָרוּא־לָהּ עִם־הַמֶּלֶךְ׃
      yi: 'און הָמָן האָט געזאָגט: אױך האָט אסתּר המלכּה ניט געלאָזט קומען קײנעם מיטן
        מלך צו דעם מאָלצײַט װאָס זי האָט געמאַכט נאָר בלױז מיך, און אױך אױף מאָרגן
        בין איך פֿאַרבעטן צו איר מיטן מלך. '
      cs: 'A doložil Aman: Nadto nepozvala Ester královna s králem na hody, kteréž
        byla připravila jen mne, a ještě i k zejtří pozván jsem od ní s králem.'
      pl: 'I dodał Haman: Tak, nawet królowa Estera nie przywiodła nikogo wraz z królem
        na ucztę, którą przygotowała okrom mnie, i na jutro też zaproszony jestem
        do niej wraz z królem. '
    13:
      he: וְכָל־זֶה אֵינֶנּוּ שֹׁוֶה לִי בְּכָל־עֵת אֲשֶׁר אֲנִי רֹאֶה אֶת־מָרְדֳּכַי
        הַיְּהוּדִי יוֹשֵׁב בְּשַׁעַר הַמֶּלֶךְ׃
      yi: 'אָבער דאָס אַלץ איז מיר נישט װערט, איטלעכס מאָל װאָס איך זע מרדכי דעם ייִדן
        זיצן אין טױער פֿון מלך. '
      cs: Ale všecko to nic mi neprospívá, pokudžkoli vídám Mardochea, toho Žida,
        sedati u brány královské.
      pl: Ale to wszystko nie zadawala mnie, póki widzę jeszcze judejczyka Mardechaja,
        przebywającego w dworcu królewskim. 
    14:
      he: וַתֹּאמֶר לוֹ זֶרֶשׁ אִשְׁתּוֹ וְכָל־אֹהֲבָיו יַעֲשׂוּ־עֵץ גָּבֹהַּ חֲמִשִּׁים
        אַמָּה וּבַבֹּקֶר אֱמֹר לַמֶּלֶךְ וְיִתְלוּ אֶת־מָרְדֳּכַי עָלָיו וּבֹא־עִם־הַמֶּלֶךְ
        אֶל הַמִּשְׁתֶּה שָׂמֵחַ וַיִּיטַב הַדָּבָר לִפְנֵי הָמָן וַיַּעַשׂ הָעֵץ׃
      yi: 'האָט צו אים געזאָגט זײַן װײַב זֶרֶש, און אַלע זײַנע גוטע פֿרײַנט: זאָל
        מען מאַכן אַ תּלִיֶה פֿופֿציק אײַלן הױך, און אין דער פֿרי זאָג דעם מלך, מע
        זאָל אױפֿהענגען אױף איר מרדכין; און גײ אַ פֿרײלעכער מיט דעם מלך צום מאָלצײַט.
        איז די זאַך װוילגעפֿעלן פֿאַר הָמָנען, און ער האָט געמאַכט די תּלִיֶה.'
      cs: 'Řekla jemu Zeres žena jeho, i všickni přátelé jeho: Nechť udělají šibenici
        zvýši padesáti loket, a ráno rci králi, aby na ní oběsili Mardochea, a vejdi
        s králem na hody vesele. I líbila se ta rada Amanovi, a rozkázal postaviti
        šibenici.'
      pl: 'Rzekła mu tedy Zeresz, żona jego, i wszyscy jego przyjaciele: Niechaj przygotują
        szubienicę na pięćdziesiąt łokci wysoką, jutro zaś zrana powiesz królowi aby
        obwieszono na niej Mardechaja; poczem pójdziesz wraz z królem wesół na ucztę!
        I spodobała się ta rada Hamanowi, i przygotował szubienicę. '
  6:
    1:
      he: בַּלַּיְלָה הַהוּא נָדְדָה שְׁנַת הַמֶּלֶךְ וַיֹּאמֶר לְהָבִיא אֶת־סֵפֶר
        הַזִּכְרֹנוֹת דִּבְרֵי הַיָּמִים וַיִּהְיוּ נִקְרָאִים לִפְנֵי הַמֶּלֶךְ׃
      yi: 'אין יענער נאַכט האָט זיך אָפּגעטאָן דער שלאָף פֿון מלך, און ער האָט געהײסן
        ברענגען דעם ספֿר-הזכרוֹנות פֿון די צײַט געשעענישן, און זײ זײַנען פֿאָרגעלײענט
        געװאָרן פֿאַרן מלך. '
      cs: Té noci král nemoha spáti, rozkázal přinésti knihy pamětné, kroniky, kteréž
        čteny byly před králem.
      pl: Tejże nocy odbiegł króla sen. Rozkazał tedy, aby przyniesiono księgę pamiętników,
        roczniki dziejowe, a czytano je przed królem. 
    2:
      he: וַיִּמָּצֵא כָתוּב אֲשֶׁר הִגִּיד מָרְדֳּכַי עַל־בִּגְתָנָא וָתֶרֶשׁ שְׁנֵי
        סָרִיסֵי הַמֶּלֶךְ מִשֹּׁמְרֵי הַסַּף אֲשֶׁר בִּקְשׁוּ לִשְׁלֹחַ יָד בַּמֶּלֶךְ
        אֲחַשְׁוֵרוֹשׁ׃
      yi: 'איז געפֿונען געװאָרן פֿאַרשריבן אַז מרדכי האָט אױסגעזאָגט אױף בגתָנאָ און
        תֶּרֶש, די צװײ קאַמערדינער פֿון מלך, פֿון די שװעלהיטער, װאָס האָבן געזוכט
        אױסצושטרעקן אַ האַנט אױפֿן מלך אַחַשוֵרוֹש. '
      cs: I našli zapsáno, že pověděl Mardocheus na Bigtana a Teresa, dva komorníky
        královské z těch, jenž ostříhali prahu, že ukládali vztáhnouti ruku na krále
        Asvera.
      pl: I znalazła się tam wzmianka, jako doniósł Mardechai o Bigthanie i Theresie,
        dwóch dworzanach królewskich z pośród odźwiernych, którzy umyślili targnąć
        się na króla Ahaswera. 
    3:
      he: וַיֹּאמֶר הַמֶּלֶךְ מַה־נַּעֲשָׂה יְקָר וּגְדוּלָּה לְמָרְדֳּכַי עַל־זֶה
        וַיֹּאמְרוּ נַעֲרֵי הַמֶּלֶךְ מְשָׁרְתָיו לֹא־נַעֲשָׂה עִמּוֹ דָּבָר׃
      yi: 'האָט דער מלך געזאָגט: װאָס פֿאַר אַ כּבוד און גדולה איז געטאָן געװאָרן
        מרדכין דערפֿאַר? האָבן געזאָגט די יונגען פֿון מלך, זײַנע משָרתים: קײן זאַך
        איז מיט אים ניט געטאָן געװאָרן. '
      cs: 'Tedy řekl král: Čím jest poctěn, neb jak zveleben Mardocheus za to? Odpověděli
        služebníci královští, dvořané jeho: Není jemu nic dáno.'
      pl: 'I zapytał się król: Jakież odznaczenie i wyróżnienie okazano Mardechajowi
        za to? I odpowiedzieli słudzy królewscy usługujący mu, i rzekli: Nie uczyniono
        mu nic za to. '
    4:
      he: וַיֹּאמֶר הַמֶּלֶךְ מִי בֶחָצֵר וְהָמָן בָּא לַחֲצַר בֵּית־הַמֶּלֶךְ הַחִיצוֹנָה
        לֵאמֹר לַמֶּלֶךְ לִתְלוֹת אֶת־מָרְדֳּכַי עַל־הָעֵץ אֲשֶׁר־הֵכִין לוֹ׃
      yi: 'האָט דער מלך געזאָגט: װער איז אין הױף? ערשט הָמָן קומט אין אױסװײניקסטן
        הױף פֿון דעם מלכס הױז, צו זאָגן דעם מלך, מע זאָל אױפֿהענגען מרדכין אױף דער
        תּלִיֶה װאָס ער האָט צוגעגרײט פֿאַר אים. '
      cs: 'I řekl král: Kdo jest v síni? (Aman pak byl přišel do síně domu královského
        zevnitřní, mluviti s králem, aby oběšen byl Mardocheus na šibenici, kterouž
        jemu připravil.)'
      pl: 'Tedy zapytał król: Któż w dworcu? Haman zaś przybył właśnie do zewnętrznego
        dworca królewskiego celem uproszenia króla, aby obwieszono Mardechaja na szubienicy,
        którą przygotował dla niego. '
    5:
      he: וַיֹּאמְרוּ נַעֲרֵי הַמֶּלֶךְ אֵלָיו הִנֵּה הָמָן עֹמֵד בֶּחָצֵר וַיֹּאמֶר
        הַמֶּלֶךְ יָבוֹא׃
      yi: 'האָבן די יונגען פֿון מלך צו אים געזאָגט: אָן שטײט הָמָן אין הױף. האָט דער
        מלך געזאָגט: זאָל ער אַרײַנקומען.'
      cs: 'Odpověděli králi služebníci jeho: Aj, Aman stojí v síni. Řekl král: Nechť
        vejde sem.'
      pl: 'I odpowiedzieli mu słudzy królewscy: Oto Haman stoi w dworcu. I rozkazał
        król: Niechaj wnijdzie! '
    6:
      he: וַיָּבוֹא הָמָן וַיֹּאמֶר לוֹ הַמֶּלֶךְ מַה־לַעֲשׂוֹת בָּאִישׁ אֲשֶׁר הַמֶּלֶךְ
        חָפֵץ בִּיקָרוֹ וַיֹּאמֶר הָמָן בְּלִבּוֹ לְמִי יַחְפֹּץ הַמֶּלֶךְ לַעֲשׂוֹת
        יְקָר יוֹתֵר מִמֶּנִּי׃
      yi: 'איז הָמָן אַרײַנגעקומען, און דער מלך האָט צו אים געזאָגט: װאָס דאַרף מען
        טאָן מיט אַ מאַן װאָס דער מלך װיל אים אָנטאָן כּבוד? האָט הָמָן געקלערט בײַ
        זיך אין האַרצן: װעמען װעט דער מלך װעלן אָנטאָן כּבוד אַחוץ מיר? '
      cs: 'Takž všel Aman. Jemuž řekl král: Co sluší učiniti muži tomu, kteréhož by
        chtěl král ctíti? (Aman řekl sám v sobě: Kohož by jiného chtěl král více ctíti,
        nežli mne?)'
      pl: 'A gdy wszedł Haman zapytał go się król: Cóż należy czynić mężowi, którego
        król uczcić pragnie? Pomyślał tedy Haman w sercu swojem: Kogóż by pragnął
        król uczcić więcej nademnie? '
    7:
      he: וַיֹּאמֶר הָמָן אֶל־הַמֶּלֶךְ אִישׁ אֲשֶׁר הַמֶּלֶךְ חָפֵץ בִּיקָרוֹ׃
      yi: 'און הָמָן האָט געזאָגט צום מלך: אַ מאַן װאָס דער מלך װיל אים אָנטאָן כּבוד
        –'
      cs: 'Odpověděl Aman králi: Muži tomu,jehož král ctíti chce,'
      pl: 'I odpowiedział Haman królowi: Jeśliby król którego męża uczcić pragnął
        -  '
    8:
      he: יָבִיאוּ לְבוּשׁ מַלְכוּת אֲשֶׁר לָבַשׁ־בּוֹ הַמֶּלֶךְ וְסוּס אֲשֶׁר רָכַב
        עָלָיו הַמֶּלֶךְ וַאֲשֶׁר נִתַּן כֶּתֶר מַלְכוּת בְּרֹאשׁוֹ׃
      yi: 'זאָל מען ברענגען אַ מַלכותדיק קלײד װאָס דער מלך האָט זיך דערין אָנגעקלײדט,
        און אַ פערד װאָס דער מלך איז אױף אים געריטן, און װאָס אַ מַלכותדיקע קרױן איז
        אָנגעטאָן געװאָרן אױף זײַן קאָפ. '
      cs: Ať přinesou roucho královské, do kteréhož se král obláčí, a přivedou koně,
        na kterémž jezdí král, a vstaví korunu královskou na hlavu jeho.
      pl: Niechaj wezmą szatę królewską, którą przyodziany był król, i rumaka, którego
        dosiadał król, a na którego głowie umieszczony dyadem królewski, 
    9:
      he: וְנָתוֹן הַלְּבוּשׁ וְהַסּוּס עַל־יַד־אִישׁ מִשָּׂרֵי הַמֶּלֶךְ הַפַּרְתְּמִים
        וְהִלְבִּישׁוּ אֶת־הָאִישׁ אֲשֶׁר הַמֶּלֶךְ חָפֵץ בִּיקָרוֹ וְהִרְכִּיבֻהוּ
        עַל־הַסּוּס בִּרְחוֹב הָעִיר וְקָרְאוּ לְפָנָיו כָּכָה יֵעָשֶׂה לָאִישׁ אֲשֶׁר
        הַמֶּלֶךְ חָפֵץ בִּיקָרוֹ׃
      yi: 'און מע זאָל געבן דאָס קלײד און דעם פֿערד אױף דער האַנט פֿון אײנעם פֿון
        די האַרן פֿון מלך, די אַדלײַט, און מע זאָל אָנקלײדן דעם מאַן װאָס דער מלך
        װיל אים אָנטאָן כּבֿוד, און מע זאָל אים מאַכן רײַטן אױפֿן פֿערד דורך דער ברײטער
        גאַס פֿון שטאָט, און אױסרופֿן פֿאַר אים: אַזױ װערט געטאָן צו דעם מאַן װאָס
        דער מלך װיל אים אָנטאָן כּבוד. '
      cs: 'A dadouce roucho to i koně toho v ruku některého z nejznamenitějších knížat
        královských, ať oblekou muže toho, jehož král chce ctíti, a ať jej vodí na
        koni po ulici města, a volají před ním: Tak se má státi muži tomu, jehož král
        ctíti chce.'
      pl: 'I niechaj podadzą szatę i rumaka tego jednemu z książąt królewskich z pośród
        naczelników najprzedniejszych, aby ubrano nią onego męża, którego król uczcić
        pragnie, a oprowadzano go na tym rumaku po placu miejskim, a wołano przed
        nim: Tak dzieje się mężowi, którego król uczcić pragnie! '
    10:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְהָמָן מַהֵר קַח אֶת־הַלְּבוּשׁ וְאֶת־הַסּוּס כַּאֲשֶׁר
        דִּבַּרְתָּ וַעֲשֵׂה־כֵן לְמָרְדֳּכַי הַיְּהוּדִי הַיּוֹשֵׁב בְּשַׁעַר הַמֶּלֶךְ
        אַל־תַּפֵּל דָּבָר מִכֹּל אֲשֶׁר דִּבַּרְתָּ׃
      yi: 'האָט דער מלך געזאָגט צו הָמָנען: אײַל און נעם דאָס קלײד און דעם פערד, אַזױ
        װי דו האָסט גערעדט, און טו אַזױ צו מרדכי דעם ייִדן װאָס זיצט אין מלכס טױער;
        זאָלסט ניט לאָזן אָפּפֿאַַלן אַ װאָרט פֿון אַלץ װאָס דו האָסט גערעדט. '
      cs: 'Tedy řekl král Amanovi: Pospěš, vezmi to roucho a koně, jakž jsi řekl,
        a učiň to Mardocheovi Židu, kterýž sedí v bráně královské. Nepomíjejž ničeho
        ze všeho toho, což jsi mluvil.'
      pl: 'Rzekł tedy król do Hamana: Czemprędzej weźmiesz szatę taką i rumaka jakoś
        powiedział, a uczynisz tak judejczykowi Mardechajowi, który w bramie królewskiej
        przesiaduje; nie zaniechaj nic z wszystkiego coś powiedział? '
    11:
      he: וַיִּקַּח הָמָן אֶת־הַלְּבוּשׁ וְאֶת־הַסּוּס וַיַּלְבֵּשׁ אֶת־מָרְדֳּכָי
        וַיַּרְכִּיבֵהוּ בִּרְחוֹב הָעִיר וַיִּקְרָא לְפָנָיו כָּכָה יֵעָשֶׂה לָאִישׁ
        אֲשֶׁר הַמֶּלֶךְ חָפֵץ בִּיקָרוֹ׃
      yi: 'האָט הָמָן גענומען דאָס קלײד און דעם פֿערד, און ער האָט אָנגעקלײדט מרדכין,
        און האָט אים געמאַכט רײַטן דורך דער ברײטער גאַס פֿון שטאָט, און האָט פֿאַר
        אים אױסגערופן: אַזױ װערט געטאָן צו דעם מאַן װאָס דער מלך װיל אים אָנטאָן כּבֿוד. '
      cs: 'Protož vzav Aman roucho i koně, oblékl Mardochea, a vedl jej na koni po
        ulici města, volaje před ním: Tak se má státi muži tomu, jehož král ctíti
        chce.'
      pl: 'I tak wziął Haman szatę ową i rumaka i ubrał nią Mardechaja, i oprowadzał
        go po placu miejskim i wołał przed nim: Tak dzieje się mężowi, którego król
        uczcić pragnie! '
    12:
      he: וַיָּשָׁב מָרְדֳּכַי אֶל־שַׁעַר הַמֶּלֶךְ וְהָמָן נִדְחַף אֶל־בֵּיתוֹ אָבֵל
        וַחֲפוּי רֹאשׁ׃
      yi: 'און מרדכי האָט זיך אומגעקערט צום טױער פֿון מלך. אָבער הָמָן איז אַװעק אין
        האַסט אַהײם, טרױעריק און מיט אַ פֿאַרדעקטן קאָפּ. '
      cs: Potom navrátil se Mardocheus k bráně královské. Aman pak rychle pospíšil
        do domu svého, smuten jsa, s zakrytou hlavou.
      pl: Poczem wrócił Mardechai do bramy królewskiej, Haman zaś pospieszył szybko
        do domu, smutny i z nakrytą głową. 
    13:
      he: וַיְסַפֵּר הָמָן לְזֶרֶשׁ אִשְׁתּוֹ וּלְכָל־אֹהֲבָיו אֵת כָּל־אֲשֶׁר קָרָהוּ
        וַיֹּאמְרוּ לוֹ חֲכָמָיו וְזֶרֶשׁ אִשְׁתּוֹ אִם מִזֶּרַע הַיְּהוּדִים מָרְדֳּכַי
        אֲשֶׁר הַחִלּוֹתָ לִנְפֹּל לְפָנָיו לֹא־תוּכַל לוֹ כִּי־נָפוֹל תִּפּוֹל לְפָנָיו׃
      yi: 'און הָמָן האָט דערצײלט זײַן װײַב זֶרֶש און אַלע זײַנע גוטע פֿרײַנט אַלץ
        װאָס אים האָט געטראָפֿן. האָבן זײַנע קלוגע לײַט און זײַן װײַב זֶרֶש געזאָגט
        צו אים: אױב פֿון ייִדישן אָפּשטאַם איז דער מרדכי װאָס דו האָסט אָנגעהױבן פֿאַלן
        פֿאַר אים, װעסטו ניט אױספֿירן אַקעגן אים, נאָר פֿאַלן װעסטו פֿאַלן פֿאַר אים. '
      cs: 'I vypravoval Aman Zeres ženě své a všechněm přátelům svým všecko, což se
        mu přihodilo. I řekli jemu mudrci jeho i Zeres žena jeho: Poněvadž z národu
        Židovského jest Mardocheus, před jehož oblíčejem počal jsi klesati, neodoláš
        jemu, ale jistě padneš před oblíčejem jeho.'
      pl: 'I opowiedział Haman żonie swojej Zeresie i gronu przyjaciół swoich to wszystko
        co go spotkało. Rzekli doń tedy mędrcy jego i Zeresz żona jego: Jeśli Mardechai
        przed którego obliczem upadać począłeś z rodu judejczyków jest, nie podołasz
        mu, lecz ostatecznie upadniesz przed nim. '
    14:
      he: עוֹדָם מְדַבְּרִים עִמּוֹ וְסָרִיסֵי הַמֶּלֶךְ הִגִּיעוּ וַיַּבְהִלוּ לְהָבִיא
        אֶת־הָמָן אֶל־הַמִּשְׁתֶּה אֲשֶׁר־עָשְׂתָה אֶסְתֵּר׃
      yi: 'װי זײ רעדן נאָך מיט אים, אַזױ זײַנען אָנגעקומען דעם מלכס קאַמערדינער, און
        געאײַלט צו ברענגען הָמָנען צו דעם מאָלצײַט װאָס אסתּר האָט געמאַכט. '
      cs: A když oni ještě mluvili s ním, komorníci královští přišli, a rychle vzali
        Amana na hody, kteréž připravila Ester.
      pl: Gdy jeszcze tak mówili z nim, przybyli podkomorzowie królewscy, by sprowadzić
        pospiesznie Hamana na biesiadę, którą przygotowała Estera. 
  7:
    1:
      he: וַיָּבֹא הַמֶּלֶךְ וְהָמָן לִשְׁתּוֹת עִם־אֶסְתֵּר הַמַּלְכָּה׃
      yi: און דער מלך און הָמָן זײַנען געקומען צו טרינקען בײַ אסתּר המלכּה.
      cs: A tak přišel král i Aman, aby hodovali s Ester královnou.
      pl: Gdy tedy przybył król wraz z Hamanem na biesiadę do królowej Estery, 
    2:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְאֶסְתֵּר גַּם בַּיּוֹם הַשֵּׁנִי בְּמִשְׁתֵּה הַיַּיִן
        מַה־שְּׁאֵלָתֵךְ אֶסְתֵּר הַמַּלְכָּה וְתִנָּתֵן לָךְ וּמַה־בַּקָּשָׁתֵךְ
        עַד־חֲצִי הַמַּלְכוּת וְתֵעָשׂ׃
      yi: 'און דער מלך האָט געזאָגט צו אסתּרן אױך אױפֿן צװײטן טאָג, בײַם װײַנמאָלצײַט:
        װאָס נאָר דײַן פֿאַרלאַנג, אסתּר המלכּה, װעט דיר געגעבן װערן, און װאָס נאָר
        דײַן בקשה, אַפֿילו ביז אַ האַלבער מלוכה װעט געטאָן װערן. '
      cs: 'I řekl král k Ester opět druhého dne, napiv se vína: Jaká jest žádost tvá,
        Ester královno? A budeť dáno. Aneb jaká jest prosba tvá? Až do polovice království
        staneť se.'
      pl: 'Zapytał się król Estery i dnia drugiego biesiadując przy winie: Jakaż prośba
        twoja Estero, królowo, aby ci spełnioną została, i jakież życzenie twoje?
        Choćby o połowę szło królestwa użyczonem ci będzie! '
    3:
      he: וַתַּעַן אֶסְתֵּר הַמַּלְכָּה וַתֹּאמַר אִם־מָצָאתִי חֵן בְּעֵינֶיךָ הַמֶּלֶךְ
        וְאִם־עַל־הַמֶּלֶךְ טוֹב תִּנָּתֶן־לִי נַפְשִׁי בִּשְׁאֵלָתִי וְעַמִּי בְּבַקָּשָׁתִי׃
      yi: 'האָט אסתּר המלכּה געענטפֿערט און האָט געזאָגט: אױב איך האָב געפֿונען לײַטזעליקײט
        אין דײַנע אױגן, מלך, און אױב דעם מלך איז װוילגעפֿעלן, זאָל מיר מײַן לעבן געשאָנקן
        װערן אױף מײַן געבעט, און מײַן פֿאָלק אױף מײַן בקשה. '
      cs: 'Tedy odpověděla Ester královna a řekla: Jestliže jsem nalezla milost před
        očima tvýma, ó králi, a jestliže se králi za dobré vidí, nechť mi jest darován
        život můj k mé žádosti, a národu mému k prosbě mé.'
      pl: 'I odpowiedziała królowa Estera, i rzekła: Jeżelim znalazła łaskę w oczach
        twoich, królu, a jeżeli to król za dobre uzna, niechaj mi darowane będzie
        życie moje gwoli prośbie mojej, a lud mój gwoli życzeniu mojemu! '
    4:
      he: כִּי נִמְכַּרְנוּ אֲנִי וְעַמִּי לְהַשְׁמִיד לַהֲרוֹג וּלְאַבֵּד וְאִלּוּ
        לַעֲבָדִים וְלִשְׁפָחוֹת נִמְכַּרְנוּ הֶחֱרַשְׁתִּי כִּי אֵין הַצָּר שֹׁוֶה
        בְּנֵזֶק הַמֶּלֶךְ׃
      yi: 'װאָרום מיר זײַנען פֿאַרקױפט געװאָרן, איך און מײַן פֿאָלק, צום פֿאַרטיליקן,
        צום הרגען, און אומצוברענגען; און װען מיר װאָלטן פֿאַרקױפט געװאָרן פֿאַר קנעכט
        און פֿאַר דינסטן װאָלט איך געשװיגן, אָבער דער פֿײַנט איז ניט װערט דעם מלך
        שאָדן. '
      cs: Nebo prodáni jsme, já i národ můj, abychom zbiti, pomordováni a vyhlazeni
        byli, ješto kdybychom za služebníky a děvky prodáni byli, mlčela bych, ač
        by i tak ten nepřítel nijakž nemohl nahraditi králi té škody.
      pl: Bośmy zaprzedani ja i lud mój, abyśmy byli wytępieni wymordowani i zgładzeni.
        A gdybyśmy choć za niewolników i niewolnice zaprzedani zostali zmilczałabym,
        jakkolwiek by tak nie zrównoważył ten wróg uszczerbku króla. 
    5:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ וַיֹּאמֶר לְאֶסְתֵּר הַמַּלְכָּה מִי
        הוּא זֶה וְאֵי־זֶה הוּא אֲשֶׁר־מְלָאוֹ לִבּוֹ לַעֲשׂוֹת כֵּן׃
      yi: 'האָט זיך אָפּגערופֿן דער מלך אַחַשוֵרוֹש, און האָט געזאָגט צו אסתּר המלכּה:
        װער איז דער, און װוּ איז דער, װאָס זײַן האַרץ האָט אים דערװעגט אַזױ װאָס צו
        טאָן? '
      cs: 'Opět odpovídaje král Asverus, řekl Ester královně: I kdož jest to ten,
        a kde jest ten, jehož srdce tak jest naduté, aby to činil?'
      pl: 'Odezwał się tedy król Ahasweros, i rzekł do królowej Estery: Któż to jest,
        a gdzież ten, który śmiał coś podobnego uczynić? '
    6:
      he: וַתֹּאמֶר־אֶסְתֵּר אִישׁ צַר וְאוֹיֵב הָמָן הָרָע הַזֶּה וְהָמָן נִבְעַת
        מִלִּפְנֵי הַמֶּלֶךְ וְהַמַּלְכָּה׃
      yi: 'האָט אסתּר געזאָגט: אַ מאַן אַ צוֹרר און אַ פֿײַנט, דער דאָזיקער בײזער
        הָמָן. און הָמָן האָט זיך דערשראָקן פֿאַר דעם מלך און דער מלכּה. '
      cs: 'I řekla Ester: Muž protivník a nepřítel nejhorší jest Aman tento. Takž
        Aman zhrozil se před oblíčejem krále a královny.'
      pl: 'I odpowiedziała Estera: Ciemięzcą i wrogiem takim jest Haman ten niecny!
        - Haman zaś strwożył się przed obliczem króla i królowej. '
    7:
      he: וְהַמֶּלֶךְ קָם בַּחֲמָתוֹ מִמִּשְׁתֵּה הַיַּיִן אֶל־גִּנַּת הַבִּיתָן וְהָמָן
        עָמַד לְבַקֵּשׁ עַל־נַפְשׁוֹ מֵאֶסְתֵּר הַמַּלְכָּה כִּי רָאָה כִּי־כָלְתָה
        אֵלָיו הָרָעָה מֵאֵת הַמֶּלֶךְ׃
      yi: 'און דער מלך איז אױפגעשטאַנען אין זײַן גרימצאָרן פֿון דעם װײַנמאָלצײַט,
        און איז אַרײַן אין דעם פּאַלאַצגאָרטן; און הָמָן האָט זיך אָפּגעשטעלט צו בעטן
        אום זײַן לעבן בײַ אסתּר המלכּה, װאָרום ער האָט געזען אַז בײז איז באַשלאָסן
        אױף אים פֿון מלך. '
      cs: Tedy král vstal v prchlivosti své od pití vína, a vyšel na zahradu při paláci.
        Aman pak pozůstal tu, aby prosil za život svůj Estery královny; nebo viděl,
        že jest o něm zle uloženo od krále.
      pl: Poczem powstał król oburzony od biesiady przy winie i wyszedł do ogrodu
        pałacowego, podczas gdy Haman pozostał, aby ubłagać życie swoje od królowej
        Estery; widział bowiem, że zaguba jego u króla postanowiona. 
    8:
      he: וְהַמֶּלֶךְ שָׁב מִגִּנַּת הַבִּיתָן אֶל־בֵּית מִשְׁתֵּה הַיַּיִן וְהָמָן
        נֹפֵל עַל־הַמִּטָּה אֲשֶׁר אֶסְתֵּר עָלֶיהָ וַיֹּאמֶר הַמֶּלֶךְ הֲגַם לִכְבּוֹשׁ
        אֶת־הַמַּלְכָּה עִמִּי בַּבָּיִת הַדָּבָר יָצָא מִפִּי הַמֶּלֶךְ וּפְנֵי הָמָן
        חָפוּ׃
      yi: 'און װי דער מלך האָט זיך אומגעקערט פֿון דעם פּאַלאַצגאָרטן אין הױז פֿון
        דעם װײַנמאָלצײַט, ערשט הָמָן ליגט אַנידערגעפֿאַלן אױף דעם לענבעטל װאָס אסתּר
        איז דערױף. האָט דער מלך געזאָגט: נאָך באַצװינגען די מלכּה בײַ מיר אין הױז?
        װי דאָס װאָרט איז אַרױס פֿון מלכס מױל, אַזױ האָט מען צוגעדעקט הָמָנס פּנים. '
      cs: 'Potom král navrátil se z zahrady palácu do domu, kdež pil víno, a Aman
        padl na lůžko, na kterémž seděla Ester. I řekl král: Což ještě násilé učiniti
        chce královně u mne v domě? A hned jakž slovo to vyšlo z úst krále, tvář Amanovu
        zakryli.'
      pl: 'Gdy tedy wrócił król z ogrodu pałacowego do komnaty, w której się biesiada
        przy winie odbywała, rzucił się był Haman na łoże, na którem siedziała Estera.
        I zawołał król: Czyżby ważono się nawet gwałt czynić królowej w mojej obecności,
        w tym pałacu? Zaledwie wyszło to słowo z ust królewskich, gdy już oblicze
        Hamana zakryto. '
    9:
      he: וַיֹּאמֶר חַרְבוֹנָה אֶחָד מִן־הַסָּרִיסִים לִפְנֵי הַמֶּלֶךְ גַּם הִנֵּה־הָעֵץ
        אֲשֶׁר־עָשָׂה הָמָן לְמָרְדֳּכַי אֲשֶׁר דִּבֶּר־טוֹב עַל־הַמֶּלֶךְ עֹמֵד בְּבֵית
        הָמָן גָּבֹהַּ חֲמִשִּׁים אַמָּה וַיֹּאמֶר הַמֶּלֶךְ תְּלֻהוּ עָלָיו׃
      yi: 'האָט געזאָגט כַרבוֹנָה, אײנער פֿון די קאַמערדינער פֿאַרן מלך: אָן שטײט
        אױך לעבן הָמָנס הױז די תּלִיֶה פופציק אײַלן הױך װאָס הָמָן האָט געמאַכט פֿאַר
        מרדכין, דעם װאָס האָט גערעדט צום גוטן פֿון מלך. האָט דער מלך געזאָגט: הענגט
        אים אױף דערױף. '
      cs: 'Mezi tím řekl Charbona, jeden z komorníků, před králem: Aj, ještě šibenice,
        kterouž připravil Aman Mardocheovi, kterýž mluvil králi k dobrému, stojí při
        domě Amanově, zvýší padesáti loket. I řekl král: Oběstež ho na ní.'
      pl: 'Wtem odezwał się Harbona, jeden z podkomorzych, wobec króla: Oto ustawiona
        jeszcze w domu Hamana szubienica, którą przygotował dla Mardechaja - który
        wyrzekł wszak ową życzliwą przestrogę dla króla - na pięćdziesiąt łokci wysoka!
        I rzekł król: Obwieście go na niej! '
    10:
      he: וַיִּתְלוּ אֶת־הָמָן עַל־הָעֵץ אֲשֶׁר־הֵכִין לְמָרְדֳּכָי וַחֲמַת הַמֶּלֶךְ
        שָׁכָכָה׃
      yi: 'האָט מען אױפֿגעהאַנגען הָמָנען אױף דער תּלִיֶה װאָס ער האָט צוגעגרײט פֿאַר
        מרדכין, און דער גרימצאָרן פֿון מלך האָט זיך געשטילט. '
      cs: Tedy oběsili Amana na té šibenici, kterouž byl připravil Mardocheovi. A
        tak prchlivost královská ukojila se.
      pl: I obwieszono Hamana na onej szubienicy, którą przygotował dla Mardechaja;
        a oburzenie króla się uśmierzyło. 
  8:
    1:
      he: בַּיּוֹם הַהוּא נָתַן הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ לְאֶסְתֵּר הַמַּלְכָּה אֶת־בֵּית
        הָמָן צֹרֵר היהודיים [הַיְּהוּדִים] וּמָרְדֳּכַי בָּא לִפְנֵי הַמֶּלֶךְ כִּי־הִגִּידָה
        אֶסְתֵּר מַה הוּא־לָהּ׃
      yi: 'אין יענעם טאָג האָט דער מלך אַחַשוֵרוֹש אַװעקגעגעבן צו אסתּר המלכּה דאָס
        הױז פֿון הָמָן דעם צוֹרר-היהודים. און מרדכי איז געקומען פֿאַרן מלך, װאָרום
        אסתּר האָט אים דערצײלט, װאָס ער איז אירער. '
      cs: Téhož dne dal král Asverus Ester královně dům Amana nepřítele Židovského,
        a Mardocheus přišel před krále, (nebo oznámila Ester, co by jí on byl).
      pl: Onegoż dnia podarował król Ahasweros królowej Esterze dom Hamana, ciemięzcy
        judejczyków; albowiem wyjawiła Estera czem on dla niej. 
    2:
      he: וַיָּסַר הַמֶּלֶךְ אֶת־טַבַּעְתּוֹ אֲשֶׁר הֶעֱבִיר מֵהָמָן וַיִּתְּנָהּ
        לְמָרְדֳּכָי וַתָּשֶׂם אֶסְתֵּר אֶת־מָרְדֳּכַי עַל־בֵּית הָמָן׃
      yi: 'און דער מלך האָט אַראָפּגענומען זײַן זיגלרינג װאָס ער האָט אַװעקגענומען
        פֿון הָמָנען, און האָט אים געגעבן מרדכין; און אסתּר האָט אױפגעזעצט מרדכין
        איבער הָמָנס הױז. '
      cs: Kdežto král sňav prsten svůj, kterýž vzal od Amana, dal jej Mardocheovi.
        Ester pak ustanovila Mardochea nad domem Amanovým.
      pl: I zdjął król pierścień swój, który kazał odebrać Hamanowi, i oddał go Mardechajowi.
        Estera zaś postanowiła Mardechaja nad domem Hamana. 
    3:
      he: וַתּוֹסֶף אֶסְתֵּר וַתְּדַבֵּר לִפְנֵי הַמֶּלֶךְ וַתִּפֹּל לִפְנֵי רַגְלָיו
        וַתֵּבְךְּ וַתִּתְחַנֶּן־לוֹ לְהַעֲבִיר אֶת־רָעַת הָמָן הָאֲגָגִי וְאֵת מַחֲשַׁבְתּוֹ
        אֲשֶׁר חָשַׁב עַל־הַיְּהוּדִים׃
      yi: 'און אסתּר האָט װידער גערעדט פֿאַרן מלך, און זי איז געפאַלן פֿאַר זײַנע
        פיס, און האָט געװײנט און געבעטן בײַ אים, אָפּצוטאָן דאָס בײז פֿון הָמָן דעם
        אַגָגי, און זײַן טראַכטונג װאָס ער האָט געטראַכט אַקעגן די ייִדן. '
      cs: Potom ještě Ester mluvila před králem, padši k nohám jeho, a s pláčem pokorně
        ho prosila, aby zrušil nešlechetnost Amana Agagského a jeho úklady, kteréž
        smyslil proti Židům.
      pl: Poczem mówiła Estera powtórnie przed królem, a rzuciwszy się do nóg jego
        płakała i błagała go, aby w niwecz obrócił niegodziwość Hamana, agagity, i zamysł
        jego, który uknuł przeciw judejczykom. 
    4:
      he: וַיּוֹשֶׁט הַמֶּלֶךְ לְאֶסְתֵּר אֵת שַׁרְבִט הַזָּהָב וַתָּקָם אֶסְתֵּר
        וַתַּעֲמֹד לִפְנֵי הַמֶּלֶךְ׃
      yi: 'האָט דער מלך אױסגעשטרעקט צו אסתּרן דעם גילדערנעם צעפּטער, און אסתּר האָט
        זיך אױפגעהױבן און האָט זיך געשטעלט פֿאַרן מלך. '
      cs: (Tedy vztáhl král k Esteře berlu zlatou, a Ester vstavši, postavila se před
        králem.)
      pl: A gdy wyciągnął król ku Esterze berło złote, powstała Estera i stanęła przed
        królem, 
    5:
      he: וַתֹּאמֶר אִם־עַל־הַמֶּלֶךְ טוֹב וְאִם־מָצָאתִי חֵן לְפָנָיו וְכָשֵׁר הַדָּבָר
        לִפְנֵי הַמֶּלֶךְ וְטוֹבָה אֲנִי בְּעֵינָיו יִכָּתֵב לְהָשִׁיב אֶת־הַסְּפָרִים
        מַחֲשֶׁבֶת הָמָן בֶּן־הַמְּדָתָא הָאֲגָגִי אֲשֶׁר כָּתַב לְאַבֵּד אֶת־הַיְּהוּדִים
        אֲשֶׁר בְּכָל־מְדִינוֹת הַמֶּלֶךְ׃
      yi: 'און זי האָט געזאָגט: אױב דעם מלך איז װוילגעפֿעלן, און אױב איך האָב געפֿונען
        לײַטזעליקײט פֿאַר אים, און די זאַך איז רעכט פֿאַרן מלך, און איך בין װוילגעפעלן
        אין זײַנע אױגן, זאָל געשריבן װערן אָפּצורופֿן די בריװ, די טראַכטונג פֿון הָמָן
        דעם זון פֿון הַמדָתאָן, דעם אַגָגי, װאָס ער האָט געשריבן אומצוברענגען די ייִדן
        אין אַלע מדינות פֿון מלך. '
      cs: 'A řekla: Jestliže se králi za dobré vidí, a nalezla-li jsem milost před
        tváří jeho, a jestliže se ta věc králi slušná býti vidí, a já jsem-li příjemná
        před očima jeho: nechť jest psáno, aby byli zrušeni listové ti, a tak úkladové
        Amana syna Hammedatova Agagského, kteréž rozepsal, aby vyhladili Židy, což
        jest jich ve všech krajinách královských.'
      pl: 'I rzekła: Jeżeli to król za dobre uzna, i jeżelim znalazła łaskę przed
        obliczem jego, i jeżeli wydaje się to słusznem królowi, a jeżelim pozyskała
        upodobanie w oczach jego, niechaj ukaże się rozkaz piśmienny, aby cofnięto
        one listy, tyczące się zamysłu Hamana, syna Hamedaty, agagity, które rozpisać
        kazał, aby zagubić judejczyków, zamieszkałych we wszystkich dzielnicach królewskich. '
    6:
      he: כִּי אֵיכָכָה אוּכַל וְרָאִיתִי בָּרָעָה אֲשֶׁר־יִמְצָא אֶת־עַמִּי וְאֵיכָכָה
        אוּכַל וְרָאִיתִי בְּאָבְדַן מוֹלַדְתִּי׃
      yi: װאָרום װי װעל איך קענען צוזען דאָס בײז װאָס װעט טרעפֿן מײַן פֿאָלק? און
        װי װעל איך קענען צוזען דעם אונטערגאַנג פֿון מײַן אָפּשטאַם?
      cs: Nebo jak bych se mohla dívati na to zlé, kteréž by potkalo lid můj? A jak
        bych mohla hleděti na zhoubu rodiny své?
      pl: Bo jakżebym mogła wymódz na sobie i przyglądać się nieszczęściu, które ma
        spotkać lud mój, i jakżebym mogła wymódz na sobie i przyglądać się zagubie
        rodu mojego! 
    7:
      he: וַיֹּאמֶר הַמֶּלֶךְ אֲחַשְׁוֵרֹשׁ לְאֶסְתֵּר הַמַּלְכָּה וּלְמָרְדֳּכַי
        הַיְּהוּדִי הִנֵּה בֵית־הָמָן נָתַתִּי לְאֶסְתֵּר וְאֹתוֹ תָּלוּ עַל־הָעֵץ
        עַל אֲשֶׁר־שָׁלַח יָדוֹ ביהודיים [בַּיְּהוּדִים׃]
      yi: 'האָט דער מלך אַחַשוֵרוֹש געזאָגט צו אסתּר המלכּה און צו מרדכי דעם ייִדן:
        זעט, הָמָנס הױז האָב איך אַװעקגעגעבן צו אסתּרן, און אים האָט מען אױפֿגעהאַנגען
        אױף דער תּלִיֶה, פֿאַר װאָס ער האָט אױסגעשטרעקט אַ האַנט אױף די ייִדן. '
      cs: 'I řekl král Asverus Ester královně a Mardocheovi Židu: Ej, dům Amanův dal
        jsem Esteře, jeho pak oběsili na šibenici, proto že vztáhnouti chtěl ruku
        svou na Židy.'
      pl: 'I rzekł król Ahasweros do królowej Estery i do Mardechaja judejczyka: Otom
        podarował wszak dom Hamana Esterze, jego też obwieszono na szubienicy za to,
        że targnął się na judejczyków. '
    8:
      he: וְאַתֶּם כִּתְבוּ עַל־הַיְּהוּדִים כַּטּוֹב בְּעֵינֵיכֶם בְּשֵׁם הַמֶּלֶךְ
        וְחִתְמוּ בְּטַבַּעַת הַמֶּלֶךְ כִּי־כְתָב אֲשֶׁר־נִכְתָּב בְּשֵׁם־הַמֶּלֶךְ
        וְנַחְתּוֹם בְּטַבַּעַת הַמֶּלֶךְ אֵין לְהָשִׁיב׃
      yi: 'און איר, שרײַבט װעגן די ייִדן, אַזױ װי עס איז גוט אין אײַערע אױגן, אין
        נאָמען פֿון מלך, און חתמעט אונטער מיט דעם זיגלרינג פֿון מלך, װאָרום אַ געשריפֿטס
        װאָס איז געשריבן אין נאָמען פֿון מלך, און געחתמעט מיטן זיגלרינג פֿון מלך,
        איז ניט אָפּצורופֿן. '
      cs: Vy tedy pište Židům, jakž se vám za dobré zdá, jménem královským, a zapečeťte
        prstenem královským. (Nebo což se píše jménem krále, a zapečetí prstenem královským,
        nemůže zpátkem jíti.)
      pl: Wy tedy możecie rozpisać na korzyść judejczyków w imieniu króla, jak się
        dobrem okaże w oczach waszych i opieczętować to pieczęcią królewską; pismo
        bowiem napisane w imieniu króla a opieczętowane pieczęcią królewską cofniętem
        być nie może. 
    9:
      he: וַיִּקָּרְאוּ סֹפְרֵי־הַמֶּלֶךְ בָּעֵת־הַהִיא בַּחֹדֶשׁ הַשְּׁלִישִׁי הוּא־חֹדֶשׁ
        סִיוָן בִּשְׁלוֹשָׁה וְעֶשְׂרִים בּוֹ וַיִּכָּתֵב כְּכָל־אֲשֶׁר־צִוָּה מָרְדֳּכַי
        אֶל־הַיְּהוּדִים וְאֶל הָאֲחַשְׁדַּרְפְּנִים־וְהַפַּחוֹת וְשָׂרֵי הַמְּדִינוֹת
        אֲשֶׁר מֵהֹדּוּ וְעַד־כּוּשׁ שֶׁבַע וְעֶשְׂרִים וּמֵאָה מְדִינָה מְדִינָה
        וּמְדִינָה כִּכְתָבָהּ וְעַם וָעָם כִּלְשֹׁנוֹ וְאֶל־הַיְּהוּדִים כִּכְתָבָם
        וְכִלְשׁוֹנָם׃
      yi: 'זײַנען גערופֿן געװאָרן די שרײַבער פֿון מלך אין יענער צײַט, אין דריטן חוֹדש,
        דאָס איז חוֹדש סיון, דרײַ און צװאַנציקסטן טאָג אין אים; און עס איז געשריבן
        געװאָרן אַזױ װי אַלץ װאָס מרדכי האָט באַפֿױלן, צו די ייִדן, און צו די סאַטראַפּן,
        און די פֿירשטן, און די האַרן פֿון די מדינות װאָס פֿון הוֹדו ביז כּוש, הונדערט
        און זיבן און צװאַנציק מדינות; איטלעכער מדינה לױט איר כּתב, און איטלעכן פאָלק
        לױט זײַן לשון, און צו די ייִדן לױט זײער כּתב און לױט זײער לשון. '
      cs: Takž svolali písaře královské v ten čas měsíce třetího, jenž jest měsíc
        Siban, dvadcátého třetího dne téhož měsíce, a psáno jest všecko tak, jakž
        přikázal Mardocheus, k Židům a knížatům, i vývodám a hejtmanům krajin, kteréž
        jsou od Indie až do země Mouřenínské, sto dvadceti sedm krajin, do každé krajiny
        písmem jejím, každému národu jazykem jeho, též i Židům písmem jejich a jazykem
        jejich.
      pl: I tak powołani zostali tegoż samego czasu pisarze królewscy dnia dwudziestego
        trzeciego, miesiąca trzeciego czyli miesiąca Siwan; i rozpisano ściśle tak,
        jak to Mardechai zarządził, do judejczyków i do satrapów i do namiestników
        i do starostów, stu dwudziestu i siedmiu dzielnic od Indyi aż do Etjopii,
        do każdej dzielnicy stosownie do pisma jej i do każdego ludu stosownie do języka
        jego, i do judejczyków też stosownie do pisma i języka ich. 
    10:
      he: וַיִּכְתֹּב בְּשֵׁם הַמֶּלֶךְ אֲחַשְׁוֵרֹשׁ וַיַּחְתֹּם בְּטַבַּעַת הַמֶּלֶךְ
        וַיִּשְׁלַח סְפָרִים בְּיַד הָרָצִים בַּסּוּסִים רֹכְבֵי הָרֶכֶשׁ הָאֲחַשְׁתְּרָנִים
        בְּנֵי הָרַמָּכִים׃
      yi: 'און מע האָט געשריבן אין נאָמען פֿון מלך אַחַשוֵרוֹש, און געחתמעט מיטן זיגלרינג
        פֿון מלך, און צעשיקט בריװ דורך דער האַנט פֿון די לױפערס אױף פערד, רײַטער אױף
        יאָגפערד פֿון די קיניגלעכע סטאַדעס, '
      cs: 'A když napsal jménem krále Asvera a zapečetil prstenem královským, rozeslal
        listy po poslích, kteříž jezdívali na koních rychlých a mezcích mladých:'
      pl: Napisano tedy w imieniu króla Ahaswera i opieczętowano pieczęcią królewską;
        poczem rozesłano te listy przez gońców konnych dosiadających wierzchowce państwowe
        źrebięta z tabunów. 
    11:
      he: אֲשֶׁר נָתַן הַמֶּלֶךְ לַיְּהוּדִים אֲשֶׁר בְּכָל־עִיר־וָעִיר לְהִקָּהֵל
        וְלַעֲמֹד עַל־נַפְשָׁם לְהַשְׁמִיד וְלַהֲרֹג וּלְאַבֵּד אֶת־כָּל־חֵיל עַם
        וּמְדִינָה הַצָּרִים אֹתָם טַף וְנָשִׁים וּשְׁלָלָם לָבוֹז׃
      yi: 'אַז דער מלך האָט דערלױבט די ייִדן װאָס אין איטלעכער שטאָט, זיך אײַנצוזאַמלען,
        און זיך צו שטעלן פֿאַר זײער לעבן, צו פֿאַרטיליקן, צו הרגען, און אומצוברענגען
        יעטװעדער חיל פֿון דעם פאָלק און דער מדינה װאָס װעלן באַפֿאַלן זײ מיט די קלײנע
        קינדער און די װײַבער, און צו צערױבן זײער פֿאַרמעג, '
      cs: Že jest povolil král Židům, kteřížby v kterémkoli městě byli, aby shromáždíce
        se, zastávali života svého, a aby hubili, mordovali a plénili všecka vojska
        národu i krajiny, útok činících na ně, na děti jejich i ženy jejich, a kořisti
        jejich aby rozbitovali.
      pl: Wedle których pozwolił król judejczykom w każdem pojedynczem mieście się
        znajdującym, aby się gromadzili, a życia swojego bronili, a tępili, mordowali
        i zgładzili każdy tłum, w jakimbądź by to nie było narodzie i w jakiejbądź
        dzielnicy, któryby gwałt czynił im, ich dzieciom i kobietom, a chciał mienie
        ich złupić. 
    12:
      he: בְּיוֹם אֶחָד בְּכָל־מְדִינוֹת הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ בִּשְׁלוֹשָׁה עָשָׂר
        לְחֹדֶשׁ שְׁנֵים־עָשָׂר הוּא־חֹדֶשׁ אֲדָר׃
      yi: 'אין אײן טאָג אין אַלע מדינות פֿון מלך אַחַשוֵרוֹש, אין דרײַצנטן טאָג פֿון
        צװעלפֿטן חוֹדש, דאָס איז חוֹדש אָדֶר. '
      cs: Jednoho a téhož dne ve všech krajinách krále Asvera, totiž třináctého, měsíce
        dvanáctého, jenž jest měsíc Adar.
      pl: A to jednego dnia we wszystkich dzielnicach króla Ahaswera mianowicie trzynastego
        dnia dwunastego miesiąca, czyli miesiąca Adar. 
    13:
      he: פַּתְשֶׁגֶן הַכְּתָב לְהִנָּתֵן דָּת בְּכָל־מְדִינָה וּמְדִינָה גָּלוּי
        לְכָל־הָעַמִּים וְלִהְיוֹת היהודיים [הַיְּהוּדִים] עתודים [עֲתִידִים] לַיּוֹם
        הַזֶּה לְהִנָּקֵם מֵאֹיְבֵיהֶם׃
      yi: 'דער נוסח פֿון דעם געשריפֿטס זאָל אַרױסגעגעבן װערן פֿאַר אַ באַפֿעל אין
        איטלעכער מדינה, באַקאַנט געמאַכט פֿאַר אַלע פֿעלקער, און די ייִדן זאָלן זײַן
        אָנגעברײט פֿאַר דעם דאָזיקן טאָג זיך נוֹקם צו זײַן אָן זײערע פֿײַנט. '
      cs: 'Summa toho psání: Aby vyhlášeno bylo v jedné každé krajině, a oznámeno
        všechněm národům, aby Židé byli hotovi ke dni tomu ku pomstě nad nepřátely
        svými.'
      pl: Dosłowny odpis pisma miał być wydany jako prawo w każdej pojedynczej dzielnicy,
        aby jawnem było dla wszystkich narodów, i aby judejczycy gotowi byli na dzień
        ten mścić się na wrogach swoich. 
    14:
      he: הָרָצִים רֹכְבֵי הָרֶכֶשׁ הָאֲחַשְׁתְּרָנִים יָצְאוּ מְבֹהָלִים וּדְחוּפִים
        בִּדְבַר הַמֶּלֶךְ וְהַדָּת נִתְּנָה בְּשׁוּשַׁן הַבִּירָה׃
      yi: 'זײַנען די לױפֿערס, די רײַטערס אױף יאָגפֿערד, אַרױס אין האַסט און געאײַל
        אױף דעם אָנזאָג פֿון מלך, און דער באַפֿעל איז אַרױסגעגעבן געװאָרן אין דער
        הױפּטשטאָט שושַן. '
      cs: Tedy poslové, kteříž jezdívali na koních prudkých a na mezcích, vyjeli snažným
        a rychlým během s poručením královským, a vyhlášeno jest to v Susan, městě
        královském.
      pl: I tak odjechali gońce dosiadający wierzchowce państwowe czemrychlej nagleni
        rozkazem królewskim, gdy prawo na zamku w Suzie wydanem zostało. 
    15:
      he: וּמָרְדֳּכַי יָצָא מִלִּפְנֵי הַמֶּלֶךְ בִּלְבוּשׁ מַלְכוּת תְּכֵלֶת וָחוּר
        וַעֲטֶרֶת זָהָב גְּדוֹלָה וְתַכְרִיךְ בּוּץ וְאַרְגָּמָן וְהָעִיר שׁוּשָׁן
        צָהֲלָה וְשָׂמֵחָה׃
      yi: 'און מרדכי איז אַרױסגעגאַנגען פֿון פֿאַרן מלך אין בגדֵי-מַלכות פֿון בלאָען
        און װײַסן, מיט אַ גרױסער גילדערנער קרױן, און אַ מאַנטל פֿון פֿײַנלײַנען און
        פּורפּל. און די שטאָט שושַן האָט געהילכט און זיך געפֿרײט. '
      cs: Mardocheus pak vycházel od oblíčeje královského v rouše královském z postavce
        modrého a bílého, v koruně zlaté veliké a v plášti kmentovém a šarlatovém,
        a město Susan plésalo a veselilo se.
      pl: Mardechai zaś wyszedł od króla w stroju królewskim, błękitnym i białym i w wielkim
        dyademie złotym, przyodziany w płaszcz z bisioru i purpury, a miasto Suza
        cieszyło się i radowało. 
    16:
      he: לַיְּהוּדִים הָיְתָה אוֹרָה וְשִׂמְחָה וְשָׂשֹׂן וִיקָר׃
      yi: בײַ די ייִדן איז געװען אַ ליכטיקײט און אַ שׂמחה און אַ פֿרײד און אַ גדולה.
      cs: Nebo Židům vzešlo světlo a radost, i veselé a sláva.
      pl: Judejczykom wzeszła jasność i radość i wesele i cześć. 
    17:
      he: וּבְכָל־מְדִינָה וּמְדִינָה וּבְכָל־עִיר וָעִיר מְקוֹם אֲשֶׁר דְּבַר־הַמֶּלֶךְ
        וְדָתוֹ מַגִּיעַ שִׂמְחָה וְשָׂשׂוֹן לַיְּהוּדִים מִשְׁתֶּה וְיוֹם טוֹב וְרַבִּים
        מֵעַמֵּי הָאָרֶץ מִתְיַהֲדִים כִּי־נָפַל פַּחַד־הַיְּהוּדִים עֲלֵיהֶם׃
      yi: 'און אין איטלעכער מדינה און אין איטלעכער שטאָט, װוּ נאָר דער אָנזאָג פֿון
        מלך און זײַן באַפֿעל איז אָנגעקומען, איז געװען שׂשׂון-ושׂמחה בײַ ייִדן, אַ
        סעודה און אַ יָום-טוב. און פֿיל פֿון די פֿעלקער פֿון לאַנד האָבן זיך אױסגעגעבן
        פֿאַר ייִדן, װײַל די מוֹרא פֿאַר ייִדן איז געפֿאַלן אױף זײ. '
      cs: Ano i v každé krajině i v každém městě, na kteréžkoli místo poručení královské
        a výpověd jeho došla, veselé a radost měli Židé, hody a dobrou vůli, a mnozí
        z národů jiných přistupovali k Židům; nebo připadl na ně strach Židovský.
      pl: W każdej też dzielnicy i w każdem mieście, dokądkolwiek rozporządzenie królewskie
        i prawo jego doszło, była radość i wesele u judejczyków, biesiady i uroczystości
        dużo też z ludności krajowej przyznawało się do judztswa, ponieważ padła na nich
        trwoga przed judejczykami. 
  9:
    1:
      he: וּבִשְׁנֵים עָשָׂר חֹדֶשׁ הוּא־חֹדֶשׁ אֲדָר בִּשְׁלוֹשָׁה עָשָׂר יוֹם בּוֹ
        אֲשֶׁר הִגִּיעַ דְּבַר־הַמֶּלֶךְ וְדָתוֹ לְהֵעָשׂוֹת בַּיּוֹם אֲשֶׁר שִׂבְּרוּ
        אֹיְבֵי הַיְּהוּדִים לִשְׁלוֹט בָּהֶם וְנַהֲפוֹךְ הוּא אֲשֶׁר יִשְׁלְטוּ הַיְּהוּדִים
        הֵמָּה בְּשֹׂנְאֵיהֶם׃
      yi: 'און אין צװעלפֿטן חוֹדש, דאָס איז חוֹדש אָדֶר, אין דרײַצנטן טאָג אין אים,
        װען דער אָנזאָג פֿון דעם מלך און זײַן באַפֿעל איז געקומען נאָנט צום געטאָן
        װערן, אין דעם טאָג װאָס די פֿײַנט פֿון די ייִדן האָבן געהאָפֿט צו געװעלטיקן
        איבער זײ, און עס איז געװאָרן פֿאַרקערט, אַז זײ, די ייִדן, האָבן געװעלטיקט
        איבער זײערע שָׂונאים, '
      cs: Potom dvanáctého měsíce, (jenž jest měsíc Adar), třináctého dne téhož měsíce,
        když přišel čas poručení královského a výpovědi jeho, aby se vyplnila, v ten
        den, v kterýž se nadáli nepřátelé Židovští, že budou panovati nad nimi, stalo
        se na odpor, že panovali Židé nad těmi, kteříž je v nenávisti měli.
      pl: Dnia tedy tedy trzynastego, dwunastego miesiąca czyli miesiąca Adar, w którym
        rozporządzenie króla i prawo jego wykonanem być miało, tegoż samego dnia,
        w którym wrogowie judejczyków się spodziewali ich opanować, a w którym przeciwnie
        sami nieprzyjaciół swych opanować mieli: 
    2:
      he: נִקְהֲלוּ הַיְּהוּדִים בְּעָרֵיהֶם בְּכָל־מְדִינוֹת הַמֶּלֶךְ אֳחַשְׁוֵרוֹשׁ
        לִשְׁלֹחַ יָד בִּמְבַקְשֵׁי רָעָתָם וְאִישׁ לֹא־עָמַד לִפְנֵיהֶם כִּי־נָפַל
        פַּחְדָּם עַל־כָּל־הָעַמִּים׃
      yi: 'האָבן זיך אײַנגעזאַמלט די ייִדן אין זײערע שטעט, אין אַלע מדינות פֿון מלך
        אַחַשוֵרוֹש אױסצושטרעקן אַ האַנט אױף די װאָס האָבן געזוכט אױף זײ בײז; און
        קײנער איז ניט באַשטאַנען אַקעגן זײ, װאָרום זײער מוֹרא איז געפאַלן אױף אַלע
        פֿעלקער. '
      cs: Nebo se byli shromáždili Židé v městech svých, po všech krajinách krále
        Asvera, aby vztáhli ruku na ty, kteříž hledali jejich zlého. A žádný před
        nimi neostál, nebo připadl strach jejich na všecky národy.
      pl: Zgromadzili się judejczycy w miastach swych we wszystkich dzielnicach króla
        Ahaswera, aby podnieść rękę na tych, którzy niedoli ich pragnęli. A nie mógł
        się im nikt oprzeć bo padła trwoga przed nimi na wszystkie ludy. 
    3:
      he: וְכָל־שָׂרֵי הַמְּדִינוֹת וְהָאֲחַשְׁדַּרְפְּנִים וְהַפַּחוֹת וְעֹשֵׂי הַמְּלָאכָה
        אֲשֶׁר לַמֶּלֶךְ מְנַשְּׂאִים אֶת־הַיְּהוּדִים כִּי־נָפַל פַּחַד־מָרְדֳּכַי
        עֲלֵיהֶם׃
      yi: 'און אַלע האַרן פֿון די מדינות, און די סאַטראַפּן, און די פֿירשטן, און דעם
        מלכס װירטשאַפֿטער, האָבן אונטערגעהאָלפן די ייִדן, װאָרום די מוֹרא פֿאַר מרדכין
        איז געפֿאַלן אױף זײ. '
      cs: A všickni hejtmané krajin, i knížata a vývodové, i správcové díla královského
        v poctivosti měli Židy; nebo strach Mardocheův na ně připadl.
      pl: Wszyscy też starostowie dzielnic i satrapi i namiestnicy i zawiadujący sprawami
        króla popierali judejczyków, bo padła na nich trwoga przed Mardechajem. 
    4:
      he: כִּי־גָדוֹל מָרְדֳּכַי בְּבֵית הַמֶּלֶךְ וְשָׁמְעוֹ הוֹלֵךְ בְּכָל־הַמְּדִינוֹת
        כִּי־הָאִישׁ מָרְדֳּכַי הוֹלֵךְ וְגָדוֹל׃
      yi: 'װײַל מרדכי איז געװען גרױס אין הױז פֿון מלך, און זײַן שם איז געגאַנגען אין
        אַלע מדינות; װאָרום דער מאַן מרדכי איז געװאָרן אַלץ גרעסער. '
      cs: Byl zajisté Mardocheus veliký v domě královském, a rozcházela se pověst
        o něm po všech krajinách; nebo muž ten Mardocheus vždy více rostl.
      pl: Gdyż wielkim był Mardechai na dworze króla, a sława jego rozniosła się po wszystkich
        dzielnicach, bo mąż ów Mardechai stał się coraz potężniejszym. 
    5:
      he: וַיַּכּוּ הַיְּהוּדִים בְּכָל־אֹיְבֵיהֶם מַכַּת־חֶרֶב וְהֶרֶג וְאַבְדָן
        וַיַּעֲשׂוּ בְשֹׂנְאֵיהֶם כִּרְצוֹנָם׃
      yi: 'און די ייִדן האָבן געשלאָגן צװישן אַלע זײערע פֿײַנט אַ שלאַק פֿון שװערד
        און טײטונג און פֿאַרטיליקונג, און זײ האָבן געטאָן מיט זײערע שָׂונאים לױט זײער
        װילן. '
      cs: A tak zbili Židé všecky nepřátely své, mečem hubíce, mordujíce a vyhlazujíce
        je, a nakládajíce s těmi, kteříž je v nenávisti měli, podlé líbosti své.
      pl: I tak porazili judejczycy wszystkich wrogów swoich mieczem, zabijając i wytracając,
        a postąpili z nieprzyjaciółmi swymi wedle upodobania swego. 
    6:
      he: וּבְשׁוּשַׁן הַבִּירָה הָרְגוּ הַיְּהוּדִים וְאַבֵּד חֲמֵשׁ מֵאוֹת אִישׁ׃
      yi: און אין דער הױפּטשטאָט שושַן האָבן די ייִדן געהרגעט און אומגעבראַכט פינף
        הונדערט מאַן.
      cs: Ano i v Susan městě královském zmordovali Židé a vyhladili pět set mužů.
      pl: A w samej stolicy Suza zabili judejczycy i wytępili pięćset ludzi. 
    7:
      he: וְאֵת פַּרְשַׁנְדָּתָא וְאֵת דַּלְפוֹן וְאֵת אַסְפָּתָא׃
      yi: 'אױך פַּרשַנדָתאָ, און דַלפֿון, און אַספָּתאָ, '
      cs: A Parsandata, Dalfona i Aspata,
      pl: Również Parszandatę i Dalfona i Aspatę, 
    8:
      he: וְאֵת פּוֹרָתָא וְאֵת אֲדַלְיָא וְאֵת אֲרִידָתָא׃
      yi: 'און פּוֹרָתאָ, און אַדַלְיאָ, און אַרידָתאָ. '
      cs: A Porata, Adalia i Aridata,
      pl: I Poratę i Adalję i Aridatę, 
    9:
      he: וְאֵת פַּרְמַשְׁתָּא וְאֵת אֲרִיסַי וְאֵת אֲרִדַי וְאֵת וַיְזָתָא׃
      yi: 'און פַּרמַשתּאָ, און אַריסַי, און אַרידַי און אוַיזָתאָ, '
      cs: I Parimasta, Arisai i Aridai a Vajezata,
      pl: I Parmasztę i Arisaja i Aridaja i Wajzatę. 
    10:
      he: עֲשֶׂרֶת בְּנֵי הָמָן בֶּן־הַמְּדָתָא צֹרֵר הַיְּהוּדִים הָרָגוּ וּבַבִּזָּה
        לֹא שָׁלְחוּ אֶת־יָדָם׃
      yi: די צען זין פֿון הָמָן דעם זון פֿון הַמדָתאָן, דעם צוֹרר-הַיהודים, האָבן
        זײ געהרגעט; אָבער צום רױב האָבן זײ ניט אױסגעשטרעקט זײער האַנט.
      cs: Deset synů Amana syna Hammedatova, nepřítele Židovského, zmordovali. Ale
        k loupeži nevztáhli ruky své.
      pl: Dziesięciu synów Hamana, syna Hamedaty, ciemięzcy judejczyków zabili; wszakże
        na łupy nie wyciągnęli ręki swojej. 
    11:
      he: בַּיּוֹם הַהוּא בָּא מִסְפַּר הַהֲרוּגִים בְּשׁוּשַׁן הַבִּירָה לִפְנֵי
        הַמֶּלֶךְ׃
      yi: 'אין יענעם טאָג איז געקומען די צאָל פֿון די הרוגים אין דער הױפּשטאָט שושַן,
        פֿאַר דעם מלך. '
      cs: Dne toho, když se donesl krále počet zmordovaných v Susan městě královském,
      pl: Tegoż dnia, gdy powiadomiono króla o liczbie zabitych w stolicy, w Suzie, 
    12:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְאֶסְתֵּר הַמַּלְכָּה בְּשׁוּשַׁן הַבִּירָה הָרְגוּ
        הַיְּהוּדִים וְאַבֵּד חֲמֵשׁ מֵאוֹת אִישׁ וְאֵת עֲשֶׂרֶת בְּנֵי־הָמָן בִּשְׁאָר
        מְדִינוֹת הַמֶּלֶךְ מֶה עָשׂוּ וּמַה־שְּׁאֵלָתֵךְ וְיִנָּתֵן לָךְ וּמַה־בַּקָּשָׁתֵךְ
        עוֹד וְתֵעָשׂ׃
      yi: 'האָט דער מלך געזאָגט צו אסתּר המלכּה: אין דער הױפּטשטאָט שושַן האָבן די
        ייִדן געהרגעט און אומגעבראַכט פֿינף הונדערט מאַן, און הָמָנס צען זין; װאָס
        שױן האָבן זײ געטאָן אין די איבעריקע מדינות פֿון מלך! און װאָס נאָר דײַן פֿאַרלאַנג,
        װעט דיר געגעבן װערן, און װאָס נאָך דײַן בקשה, װעט געטאָן װערן. '
      cs: 'Řekl král Esteře královně: V Susan městě královském zmordovali Židé a vyhladili
        pět set mužů, a deset synů Amanových. Co pak učinili v jiných krajinách královských?
        Již tedy jaká jest žádost tvá? A dánoť bude. Aneb která prosba tvá ještě?
        A staneť se.'
      pl: 'Rzekł król do królowej Estery: W stolicy, w Suzie, zabili judejczycy i wytępili
        pięćset ludzi i dziesięciu synów Hamana; w innych zaś dzielnicach królewskich
        - cóż dopiero tam porobili! Jakaż tedy jeszcze prośba twoja, aby ci spełnioną
        została, i jakież dalsze życzenie twoje, aby ci użyczonem było? '
    13:
      he: וַתֹּאמֶר אֶסְתֵּר אִם־עַל־הַמֶּלֶךְ טוֹב יִנָּתֵן גַּם־מָחָר לַיְּהוּדִים
        אֲשֶׁר בְּשׁוּשָׁן לַעֲשׂוֹת כְּדָת הַיּוֹם וְאֵת עֲשֶׂרֶת בְּנֵי־הָמָן יִתְלוּ
        עַל־הָעֵץ׃
      yi: 'האָט אסתּר געזאָגט: אױב דעם מלך איז װוילגעפעלן, זאָל אױך מאָרגן געגעבן
        װערן די ייִדן װאָס אין שושַן צו טאָן אַזױ װי דער באַפֿעל פֿון הײַנט; און די
        צען זין פֿון הָמָנען זאָל מען אױפֿהענגען אױף דער תּלִיֶה. '
      cs: 'Odpověděla Ester: jestliže se králi za dobré vidí, nechť jest dopuštěno
        ještě zítra Židům, kteříž jsou v Susan, učiniti podlé výpovědi dnešní, a deset
        synů Amanových zvěšeti na šibenici.'
      pl: 'I odpowiedziała Estera: Jeżeli to król za dobre uzna, niechajby i jutro
        dozwolonem było judejczykom w Suzie postąpić w sposób dzisiejszy; dziesięciu
        zaś synów Hamana niechaj obwieszą na szubienicy. '
    14:
      he: וַיֹּאמֶר הַמֶּלֶךְ לְהֵעָשׂוֹת כֵּן וַתִּנָּתֵן דָּת בְּשׁוּשָׁן וְאֵת
        עֲשֶׂרֶת בְּנֵי־הָמָן תָּלוּ׃
      yi: 'האָט דער מלך געהײסן אַז אַזױ זאָל געטאָן װערן, און אַ באַפֿעל איז אַרױסגעגעבן
        געװאָרן אין שושַן; און די צען זין פֿון הָמָנען האָט מען אױפֿגעהאַנגען. '
      cs: I přikázal král, aby se tak stalo. Tedy vyhlášena jest výpověd v Susan,
        a tak deset synů Amanových zvěšeli.
      pl: I rozkazał król, aby tak uczyniono. I wydany został podobny rozkaz w Suzie,
        dziesięciu zaś synów Hamana obwieszono. 
    15:
      he: וַיִּקָּהֲלוּ היהודיים [הַיְּהוּדִים] אֲשֶׁר־בְּשׁוּשָׁן גַּם בְּיוֹם אַרְבָּעָה
        עָשָׂר לְחֹדֶשׁ אֲדָר וַיַּהַרְגוּ בְשׁוּשָׁן שְׁלֹשׁ מֵאוֹת אִישׁ וּבַבִּזָּה
        לֹא שָׁלְחוּ אֶת־יָדָם׃
      yi: 'און די ייִדן װאָס אין שושַן האָבן זיך אײַנגעזאַמלט אױך אין פֿערצנטן טאָג
        פֿון חוֹדש אָדֶר, און האָבן אױסגעהרגעט אין שושַן דרײַ הונדערט מאַן; אָבער
        צום רױב האָבן זײ ניט אױסגעשטרעקט זײער האַנט. '
      cs: A shromáždivše se Židé, kteříž byli v Susan, také i čtrnáctého dne měsíce
        Adar, zmordovali v Susan tři sta mužů. Ale k loupeži nevztáhli ruky své.
      pl: Zgromadzili się tedy judejczycy zamieszkali w Suzie również i czternastego
        miesiąca Adar i ubili w Suzie trzysta ludzi; wszakże na łupy nie wyciągnęli
        ręki swojej. 
    16:
      he: וּשְׁאָר הַיְּהוּדִים אֲשֶׁר בִּמְדִינוֹת הַמֶּלֶךְ נִקְהֲלוּ וְעָמֹד עַל־נַפְשָׁם
        וְנוֹחַ מֵאֹיְבֵיהֶם וְהָרֹג בְּשֹׂנְאֵיהֶם חֲמִשָּׁה וְשִׁבְעִים אָלֶף וּבַבִּזָּה
        לֹא שָׁלְחוּ אֶת־יָדָם׃
      yi: 'און די איבעריקע ייִדן װאָס אין די מדינות פֿון מלך האָבן זיך אײַנגעזאַמלט,
        און זיך געשטעלט פֿאַר זײער לעבן, און זײ זײַנען לױז געװאָרן פֿון זײערע פײַנט,
        און האָבן אױסגעהרגעט פֿון זײערע שָׂונאים פֿינף און זיבעציק טױזנט; אָבער צום
        רױב האָבן זײ ניט אױסגעשטרעקט זײער האַנט. '
      cs: Jiní také Židé, kteříž byli v krajinách královských, shromáždivše se, a
        zastávajíce života svého, tak odpočinuli od nepřátel svých. Zmordovali pak
        těch, jenž je v nenávisti měli, sedmdesáte pět tisíc. Ale k loupeži nevztáhli
        ruky své.
      pl: Inni też judejczycy osiadli w dzielnicach królewskich zgromadzili się i bronili
        życia swojego, folgując sobie na wrogach swoich i zabijając z pośród nieprzyjaciół
        swoich siedmdziesiąt i pięć tysięcy - wszakże na łupy nie wyciągnęli ręki
        swojej. 
    17:
      he: בְּיוֹם־שְׁלֹשָׁה עָשָׂר לְחֹדֶשׁ אֲדָר וְנוֹחַ בְּאַרְבָּעָה עָשָׂר בּוֹ
        וְעָשֹׂה אֹתוֹ יוֹם מִשְׁתֶּה וְשִׂמְחָה׃
      yi: 'דאָס איז געװען אין דרײַצנטן טאָג פֿון חוֹדש אָדֶר; און אין פֿערצנטן טאָג
        אין אים האָבן זײ גערוט, און האָבן אים געמאַכט פֿאַר אַ טאָג פֿון אַ סעודה
        און אַ שׂמחה. '
      cs: Stalo se to dne třináctého měsíce Adar. I odpočinuli čtrnáctého dne téhož
        měsíce, a učinili sobě v ten den hody a veselé.
      pl: Trzynastego dnia miesiąca Adar poczęli a trzynastego tegoż miesiąca przestali,
        obracając go na dzień biesiad i radości. 
    18:
      he: והיהודיים [וְהַיְּהוּדִים] אֲשֶׁר־בְּשׁוּשָׁן נִקְהֲלוּ בִּשְׁלֹשָׁה עָשָׂר
        בּוֹ וּבְאַרְבָּעָה עָשָׂר בּוֹ וְנוֹחַ בַּחֲמִשָּׁה עָשָׂר בּוֹ וְעָשֹׂה
        אֹתוֹ יוֹם מִשְׁתֶּה וְשִׂמְחָה׃
      yi: 'אָבער די ייִדן װאָס אין שושַן האָבן זיך אײַנגעזאַמלט אין דרײַצנטן און אין
        פֿערצנטן טאָג אין אים, און אין פֿופֿצנטן טאָג אין אים האָבן זײ גערוט, און
        האָבן אים געמאַכט פֿאַר אַ טאָג פֿון אַ סעודה און אַ שׂמחה. '
      cs: Ale Židé, kteříž byli v Susan, shromáždili se třináctého dne téhož měsíce
        a též čtrnáctého, a odpočinuli patnáctého, a učinili sobě na ten den hody
        a veselé.
      pl: Judejczycy zaś w Suzie zgromadzili się zarówno trzynastego jak czternastego
        tegoż miesiąca, tak że piętnastego przestali, obracając go na dzień biesiad
        i radości. 
    19:
      he: עַל־כֵּן הַיְּהוּדִים הפרוזים [הַפְּרָזִים] הַיֹּשְׁבִים בְּעָרֵי הַפְּרָזוֹת
        עֹשִׂים אֵת יוֹם אַרְבָּעָה עָשָׂר לְחֹדֶשׁ אֲדָר שִׂמְחָה וּמִשְׁתֶּה וְיוֹם
        טוֹב וּמִשְׁלוֹחַ מָנוֹת אִישׁ לְרֵעֵהוּ׃
      yi: 'דרום מאַכן די ייִדן פֿון די אָפֿענע ערטער, די װאָס זיצן אין אָפֿענע שטעט,
        אין פֿערצנטן טאָג פֿון חוֹדש אָדֶר אַ שׂמחה און אַ סעודה און אַ יָום-טוב,
        מיט שַלַח-מָנות פֿון אײנעם צום אַנדערן. '
      cs: Protož Židé, kteříž bydlí ve vsech a v městečkách nehrazených, světí den
        čtrnáctý měsíce Adar, majíce veselé, hody a dobrou vůli, a posílajíce částky
        pokrmů jedni druhým.
      pl: Dla tego czynią judejczycy osiadli po wsiach i w miastach otwartych, dzień
        czternasty miesiąca Adar dniem radości biesiady i uroczystości przyczem posyłają
        sobie upominki wzajemnie. 
    20:
      he: וַיִּכְתֹּב מָרְדֳּכַי אֶת־הַדְּבָרִים הָאֵלֶּה וַיִּשְׁלַח סְפָרִים אֶל־כָּל־הַיְּהוּדִים
        אֲשֶׁר בְּכָל־מְדִינוֹת הַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ הַקְּרוֹבִים וְהָרְחוֹקִים׃
      yi: 'און מרדכי האָט אױפֿגעשריבן די דאָזיקע זאַכן, און ער האָט געשיקט בריװ צו
        אַלע ייִדן װאָס אין אַלע מדינות פֿון מלך אַחַשוֵרוֹש, די נאָנטע און די װײַטע, '
      cs: Nebo rozepsal Mardocheus ty věci, a rozeslal listy ke všem Židům, kteříž
        byli ve všech krajinách krále Asvera, blízkým i dalekým,
      pl: I spisał Mardechai zdarzenia te i rozesłał listy do wszystkich judejczyków
        we wszystkich dzielnicach króla Ahaswera blizkich i dalekich. 
    21:
      he: לְקַיֵּם עֲלֵיהֶם לִהְיוֹת עֹשִׂים אֵת יוֹם אַרְבָּעָה עָשָׂר לְחֹדֶשׁ אֲדָר
        וְאֵת יוֹם־חֲמִשָּׁה עָשָׂר בּוֹ בְּכָל־שָׁנָה וְשָׁנָה׃
      yi: 'צו באַפֿעסטיקן אױף זײ, אַז זײ זאָלן האַלטן דעם פֿערצנטן טאָג פֿון חוֹדש
        אָדֶר, און דעם פֿופֿצנטן טאָג אין אים, אַלע יאָר אין יאָר, '
      cs: Ustavuje jim, aby slavili den čtrnáctý měsíce Adar, a den patnáctý téhož
        měsíce každého roku,
      pl: Obowiązując ich stale, aby obchodzili corocznie dzień czternasty miesiąca
        Adar i dzień piętnasty tegoż miesiąca. 
    22:
      he: כַּיָּמִים אֲשֶׁר־נָחוּ בָהֶם הַיְּהוּדִים מֵאוֹיְבֵיהֶם וְהַחֹדֶשׁ אֲשֶׁר
        נֶהְפַּךְ לָהֶם מִיָּגוֹן לְשִׂמְחָה וּמֵאֵבֶל לְיוֹם טוֹב לַעֲשׂוֹת אוֹתָם
        יְמֵי מִשְׁתֶּה וְשִׂמְחָה וּמִשְׁלוֹחַ מָנוֹת אִישׁ לְרֵעֵהוּ וּמַתָּנוֹת
        לָאֶבְיוֹנִים׃
      yi: 'אַזױ װי די טעג װאָס די ייִדן זײַנען לױז געװאָרן פֿון זײערע פײַנט, און דעם
        חוֹדש װאָס איז זײ פֿאַרקערט געװאָרן פֿון קומער אין אַ שׂמכה, און פֿון טרױער
        אין אַ יָום-טוב; זײ צו מאַכן פֿאַר טעג פֿון אַ סעודה און אַ שׂמכה, מיט שַלַח-מָנות
        פֿון אײנעם צום אַנדערן, און מתּנות צו אָרימע לײַט. '
      cs: Podlé dnů těch, v nichž odpočinuli Židé od nepřátel svých, a měsíce toho,
        kterýž se jim obrátil z zámutku v radost, a z kvílení v dobrou vůli, aby ty
        dni slavili, hodujíce a veselíce se, a posílajíce částky pokrmů jeden druhému,
        i dary chudým.
      pl: Jako te dni, w których wypoczęli judejczycy od wrogów swoich i ten miesiąc,
        który obrócił się im ze smutku w radość a z żałoby w dzień uroczysty - aby
        uczynili je dniami biesiady i radości, przyczem posyłać sobie mają upominki
        wzajemnie a ubogim dary. 
    23:
      he: וְקִבֵּל הַיְּהוּדִים אֵת אֲשֶׁר־הֵחֵלּוּ לַעֲשׂוֹת וְאֵת אֲשֶׁר־כָּתַב
        מָרְדֳּכַי אֲלֵיהֶם׃
      yi: 'און די ייִדן האָבן אָנגענומען װאָס זײ האָבן אָנגעהױבן צו טאָן, און װאָס
        מרדכי האָט צו זײ געשריבן. '
      cs: 'I přijali to všickni Židé, že budou činiti to, což začali, a což jim psal
        Mardocheus:'
      pl: I zobowiązali się judejczycy czynić stale co rozpoczęli i co Mardechai do nich
        napisał: 
    24:
      he: כִּי הָמָן בֶּן־הַמְּדָתָא הָאֲגָגִי צֹרֵר כָּל־הַיְּהוּדִים חָשַׁב עַל־הַיְּהוּדִים
        לְאַבְּדָם וְהִפִּיל פּוּר הוּא הַגּוֹרָל לְהֻמָּם וּלְאַבְּדָם׃
      yi: 'װאָרום הָמָן דער זון פֿון הַמדָתאָן, דער אַגָגי, דער צוֹרר אױף אַלע ייִדן,
        האָט געטראַכט אױף די ייִדן זײ אונטערצוברענגען, '
      cs: Jak Aman syn Hammedatův Agagský, protivník všech Židů, ukládal o Židech,
        aby je vyhubil a uvrhl pur, totiž los, k setření a zahlazení jejich.
      pl: Jako Haman, syn Hamedaty, agagita, ciemięzca wszystkich judejczyków uknuł
        przeciw judejczykom, aby ich zagubił, rzuciwszy pur - to jest los - aby ich
        wytępiono i zgładzono, 
    25:
      he: וּבְבֹאָהּ לִפְנֵי הַמֶּלֶךְ אָמַר עִם־הַסֵּפֶר יָשׁוּב מַחֲשַׁבְתּוֹ הָרָעָה
        אֲשֶׁר־חָשַׁב עַל־הַיְּהוּדִים עַל־רֹאשׁוֹ וְתָלוּ אֹתוֹ וְאֶת־בָּנָיו עַל־הָעֵץ׃
      yi: 'און ער האָט עװאָרפֿן אַ פּור, דאָס איז אַ גוֹרל, זײ צו פֿאַרטומלען און
        זײ אונטערצוברענגען. אָבער אַז זי איז געקומען פֿאַרן מלך, האָט ער אָנגעזאָגט
        מיט אַ בריװ, אַז זײַן בײזע מחשבה װאָס ער האָט געטראַכט אױף די ייִדן, זאָל
        זיך אומקערן אױף זײַן קאָפּ; און מע האָט אױפגעהאַנגען אים און זײַנע זין אױף
        דער תּלִיֶה. '
      cs: Ale jak ona vešla před oblíčej krále, poručil král v listech, aby obráceni
        byli úkladové jeho nešlechetní, kteréž vymyslil proti Židům, na hlavu jeho,
        a aby ho oběsili i syny jeho na šibenici.
      pl: A jako król, gdy stanęła przed nim Estera, piśmiennie zarządził, aby niecny
        jego zamysł, który przeciw judejczykom uknuł spadł na głowę jego, a obwieszono
        go wraz z synami jego na szubienicy. 
    26:
      he: עַל־כֵּן קָרְאוּ לַיָּמִים הָאֵלֶּה פוּרִים עַל־שֵׁם הַפּוּר עַל־כֵּן עַל־כָּל־דִּבְרֵי
        הָאִגֶּרֶת הַזֹּאת וּמָה־רָאוּ עַל־כָּכָה וּמָה הִגִּיעַ אֲלֵיהֶם׃
      yi: 'דרום האָט מען גערופן די דאָזיקע טעג פּורים, אױף דעם נאָמען פּור. דערפֿאַר,
        פֿון װעגן די װערטער פֿון דעם דאָזיקן בריװ, און װאָס זײ האָבן זיך אָנגעזען
        דערפֿון, און װאָס זײ איז געשען, '
      cs: I nazvali ty dny Purim, totiž losů, od jména toho pur. A tak z příčiny všech
        slov listu toho, a což viděli při tom, i což přišlo k nim,
      pl: Dla tego nazwano dni te purym, podług wyrazu pur. Przeto, z powodu całej
        treści tego listu, tak dotycznie tego czego sami doświadczyli, jak tego co
        ich doszło wieścią, 
    27:
      he: קִיְּמוּ וקבל [וְקִבְּלוּ] הַיְּהוּדִים עֲלֵיהֶם וְעַל־זַרְעָם וְעַל כָּל־הַנִּלְוִים
        עֲלֵיהֶם וְלֹא יַעֲבוֹר לִהְיוֹת עֹשִׂים אֵת שְׁנֵי הַיָּמִים הָאֵלֶּה כִּכְתָבָם
        וְכִזְמַנָּם בְּכָל־שָׁנָה וְשָׁנָה׃
      yi: 'האָבן די ייִדן באַפעסטיקט און גענומען אױף זיך, און אױף זײערע קינדער, און
        אױף אַלע װאָס באַהעפטן זיך אָן זײ, אַז עס זאָל ניט בטל װערן, צו האַלטן די
        דאָזיקע צװײ טעג, אַזױ װי עס איז געשריבן װעגן זײ, און לױט זײער צײַט, אַלע יאָר
        פֿאַר יאָר. '
      cs: Ustavili a přijali Židé na sebe i na símě své, i na všecky připojené k sobě,
        aby to nepominulo, že budou slaviti ty dva dni podlé vypsání jejich, a podlé
        určitého času jejich každého roku.
      pl: Ustanowili i zobowiązali się judejczycy za siebie i za potomków swoich jak
        i za wszystkich, którzyby się do nich przyłączyli zwyczajem niezmiennym, aby
        obchodzili dwa te dni rok rocznie, stosownie do przepisu ich i w właściwej
        ich porze, 
    28:
      he: וְהַיָּמִים הָאֵלֶּה נִזְכָּרִים וְנַעֲשִׂים בְּכָל־דּוֹר וָדוֹר מִשְׁפָּחָה
        וּמִשְׁפָּחָה מְדִינָה וּמְדִינָה וְעִיר וָעִיר וִימֵי הַפּוּרִים הָאֵלֶּה
        לֹא יַעַבְרוּ מִתּוֹךְ הַיְּהוּדִים וְזִכְרָם לֹא־יָסוּף מִזַּרְעָם׃
      yi: 'און די דאָזיקע טעג זאָלן געדאַכט װערן, און געהאַלטן װערן אין איטלעכן דָור,
        איטלעכער משפּחה, איטלעכער מדינה, און איטלעכער שטאָט; און די דאָזיקע טעג פֿון
        פּורים זאָלן ניט אָפּגעשאַפט װערן פֿון צװישן ייִדן, און זײער געדעכעניש זאָל
        ניט אױפהערן בײַ זײערע קינדער. '
      cs: A že ti dnové budou pamětní a slavní v každém věku, rodině, krajině a městě;
        k tomu, že ti dnové Purim nepominou z prostředku Židů, a památka jejich nepřestane
        u potomků jejich.
      pl: Dni zaś te upamiętnione i obchodzone były w każdem pokoleniu, w każdej rodzinie,
        w każdej dzielnicy i w każdem mieście, oby też dni te purymowe nigdy zniesione
        nie zostały wpośród judejczyków a pamięć ich nie zanikła z pośród potomków
        ich! 
    29:
      he: וַתִּכְתֹּב אֶסְתֵּר הַמַּלְכָּה בַת־אֲבִיחַיִל וּמָרְדֳּכַי הַיְּהוּדִי
        אֶת־כָּל־תֹּקֶף לְקַיֵּם אֵת אִגֶּרֶת הַפּוּרִים הַזֹּאת הַשֵּׁנִית׃
      yi: 'און אסתּר המלכּה, די טאָכטער פֿון אַביחַיִלן, און מרדכי דער ייִד, האָבן
        געשריבן מיט גאָרער שטאַרקײט, צו באַפֿעסטיקן דעם דאָזיקן צװײטן בריװ װעגן פּורים. '
      cs: Psala také Ester královna, dcera Abichailova, i Mardocheus Žid pro větší
        upevnění psání z strany dnů Purim po druhé.
      pl: Napisała też królowa Estera, córka Abichaila, wraz z Mardechajem judejczykiem
        całą powagą swoją, aby stwierdzić one dni purymowe tym listem wtórym. 
    30:
      he: וַיִּשְׁלַח סְפָרִים אֶל־כָּל־הַיְּהוּדִים אֶל־שֶׁבַע וְעֶשְׂרִים וּמֵאָה
        מְדִינָה מַלְכוּת אֲחַשְׁוֵרוֹשׁ דִּבְרֵי שָׁלוֹם וֶאֱמֶת׃
      yi: 'און ער האָט צעשיקט בריװ צו אַלע ייִדן, צו די הונדערט און זיבן און צװאַנציק
        מדינות פֿון אַחַשוֵרוֹשעס קיניגרײַך, מיט װערטער פֿון פֿריד און װאָרהאַפֿטיקײט, '
      cs: A on rozeslal to psání ke všem Židům, do sta dvadcíti sedmi krajin království
        Asverova, vzkazuje jim pozdravení,
      pl: I rozesłano ten list do wszystkich judejczyków, do stu dwudziestu i siedmiu
        dzielnic państwa Ahaswera ze słowami przyjaźni i szczerości, 
    31:
      he: לְקַיֵּם אֵת־יְמֵי הַפֻּרִים הָאֵלֶּה בִּזְמַנֵּיהֶם כַּאֲשֶׁר קִיַּם עֲלֵיהֶם
        מָרְדֳּכַי הַיְּהוּדִי וְאֶסְתֵּר הַמַּלְכָּה וְכַאֲשֶׁר קִיְּמוּ עַל־נַפְשָׁם
        וְעַל־זַרְעָם דִּבְרֵי הַצֹּמוֹת וְזַעֲקָתָם׃
      yi: 'אַז זײ זאָלן באַפֿעסטיקן די דאָזיקע טעג פֿון פּורים אין זײערע צײַטן, אַזױ
        װי מרדכי דער ייִד און אסתּר המלכּה האָבן באַפֿעסטיקט אױף זײ, און אַזױ װי זײ
        האָבן באַפֿעסטיקט אױף זיך אַלײן און אױף זײערע קינדער, די אָנזאָגן װעגן די
        תָּענֵיתים און זײער קלאָג. '
      cs: Aby tuze drželi dny ty Purim v určité časy jich, jakž je nařídil jim Mardocheus
        Žid a Ester královna, a jakž to přijali na sebe a na símě své, na pamět postů
        a křiku jejich.
      pl: Aby ustanowili te dni purymowe w porze ich, jako ustanowił je dla nich Mardechai
        judejczyk i Estera królowa i jako ustanowili je dla siebie samych i potomków
        swoich na pamiątkę postów i biadania. 
    32:
      he: וּמַאֲמַר אֶסְתֵּר קִיַּם דִּבְרֵי הַפֻּרִים הָאֵלֶּה וְנִכְתָּב בַּסֵּפֶר׃
      yi: און אסתּרס באַפֿעל האָט באַפֿעסטיקט די דאָזיקע אָנזאָגן װעגן פּורים; און
        עס איז פֿאַרשריבן געװאָרן אין אַ בוך.
      cs: A tak výpověd Estery potvrdila ustanovení dnů Purim, což zapsáno jest v
        knize této.
      pl: I tak utwierdził rozkaz Estery przepis ten co do purym, tak jak opisano
        go w tej księdze. 
  10:
    1:
      he: וַיָּשֶׂם הַמֶּלֶךְ אחשרש [אֲחַשְׁוֵרוֹשׁ ] מַס עַל־הָאָרֶץ וְאִיֵּי הַיָּם׃
      yi: 'און דער מלך אַחַשוֵרוֹש האָט אַרױפֿגעלײגט אַ צינז אױפֿן לאַנד, און אױף
        די אינדזלען פֿון אים. '
      cs: Potom uložil král Asverus daň na zemi i na ostrovy mořské.
      pl: Poczem nałożył król Ahasweros dań na kraj i na wyspy morza. 
    2:
      he: וְכָל־מַעֲשֵׂה תָקְפּוֹ וּגְבוּרָתוֹ וּפָרָשַׁת גְּדֻלַּת מָרְדֳּכַי אֲשֶׁר
        גִּדְּלוֹ הַמֶּלֶךְ הֲלוֹא־הֵם כְּתוּבִים עַל־סֵפֶר דִּבְרֵי הַיָּמִים לְמַלְכֵי
        מָדַי וּפָרָס׃
      yi: 'און די מעשׂה פֿון זײַן שטאַרקײט און זײַנע גבורות, און די אױסדערצײלונג פֿון
        מרדכיס גרױסקײט װאָס דער מלך האָט אים געגרײסט, זײ זײַנען שױן פֿאַרשריבן אין
        דעם בוך פֿון די צײַטגעשעענישן פֿון די מלכים פֿון מָדַי און פָּרַס. '
      cs: Všickni pak činové síly jeho a moci jeho, i vypsání důstojnosti Mardocheovy,
        kterouž ho zvelebil král, to vše zapsáno jest v knize o králích Médských a
        Perských.
      pl: A co do dzieł jego mocy i potęgi i wyszczególnienia świetności Mardechaja,
        którego wywyższył król, spisano to wszak w księdze roczników królów Medyi
        i Persyi. 
    3:
      he: כִּי מָרְדֳּכַי הַיְּהוּדִי מִשְׁנֶה לַמֶּלֶךְ אֲחַשְׁוֵרוֹשׁ וְגָדוֹל לַיְּהוּדִים
        וְרָצוּי לְרֹב אֶחָיו דֹּרֵשׁ טוֹב לְעַמּוֹ וְדֹבֵר שָׁלוֹם לְכָל־זַרְעוֹ׃
      yi: 'װאָרום מרדכי דער ייִד איז געװען דער שֵני-למלך פֿון אַחַשוֵרוֹשן, און גרױס
        בײַ ייִדן, און באַליבט בײַ זײַנע פֿיל ברידער. ער האָט געזוכט גוטס פֿאַר זײַן
        פאָלק, און גערעדט צום פֿריד פֿאַר זײַן גאַנצן שטאַם. '
      cs: Nebo Mardocheus Žid byl druhý po králi Asverovi, a veliký u Židů, i vzácný
        u všeho množství bratří svých, pečuje o dobré lidu svého, a způsobuje pokoj
        všemu semeni svému.
      pl: Albowiem judejczyk Mardechai był wtórym po królu Ahaswerze a był on wysoce
        poważanym u judejczyków i miłowanym u masy swych braci, bo dbał o dobro swego
        ludu a przemawiał za pomyślnością całego swego rodu. 
