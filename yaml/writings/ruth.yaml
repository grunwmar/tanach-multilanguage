title:
  he: רות
  pl: null
text:
  1:
    1:
      he: וַיְהִי בִּימֵי שְׁפֹט הַשֹּׁפְטִים וַיְהִי רָעָב בָּאָרֶץ וַיֵּלֶךְ אִישׁ
        מִבֵּית לֶחֶם יְהוּדָה לָגוּר בִּשְׂדֵי מוֹאָב הוּא וְאִשְׁתּוֹ וּשְׁנֵי בָנָיו׃
      pl: Za onych czasów, gdy sprawowali rządy sędziowie, nastał głód w kraju. Wywędrował
        wtedy niejaki mąż z Bethlehem w Judei, by zamieszkać w krainie moabskiej wraz
        z żoną i dwoma synami swoimi. 
    2:
      he: וְשֵׁם הָאִישׁ אֱ‍לִימֶלֶךְ וְשֵׁם אִשְׁתּוֹ נָעֳמִי וְשֵׁם שְׁנֵי־בָנָיו
        מַחְלוֹן וְכִלְיוֹן אֶפְרָתִים מִבֵּית לֶחֶם יְהוּדָה וַיָּבֹאוּ שְׂדֵי־מוֹאָב
        וַיִּהְיוּ־שָׁם׃
      pl: Imię zaś męża onego było Elimelech, a imię żony jego Naemi, imiona też dwóch
        synów jego Machlon i Kiljon - Efratydzi to byli z Bethlehem w Judei. Przybywszy
        tedy do krainy moabskiej, osiedli tam. 
    3:
      he: וַיָּמָת אֱלִימֶלֶךְ אִישׁ נָעֳמִי וַתִּשָּׁאֵר הִיא וּשְׁנֵי בָנֶיהָ׃
      pl: Poczem umarł Elimelech, mąż Naemi, tak że pozostała ona wraz z dwoma synami
        swymi. 
    4:
      he: וַיִּשְׂאוּ לָהֶם נָשִׁים מֹאֲבִיּוֹת שֵׁם הָאַחַת עָרְפָּה וְשֵׁם הַשֵּׁנִית
        רוּת וַיֵּשְׁבוּ שָׁם כְּעֶשֶׂר שָׁנִים׃
      pl: Ci pojęli sobie żony moabskie; imię jednej Orpa, a imię drugiej Ruth. I tak
        przebywali tam około dziesięciu lat. 
    5:
      he: וַיָּמוּתוּ גַם־שְׁנֵיהֶם מַחְלוֹן וְכִלְיוֹן וַתִּשָּׁאֵר הָאִשָּׁה מִשְּׁנֵי
        יְלָדֶיהָ וּמֵאִישָׁהּ׃
      pl: Poczem umarli też i oni obaj, Machlon i Kiljon, tak że pozostała ona kobieta
        osierocona po obu synach i po mężu swoim. 
    6:
      he: וַתָּקָם הִיא וְכַלֹּתֶיהָ וַתָּשָׁב מִשְּׂדֵי מוֹאָב כִּי שָׁמְעָה בִּשְׂדֵה
        מוֹאָב כִּי־פָקַד יְהוָה אֶת־עַמּוֹ לָתֵת לָהֶם לָחֶם׃
      pl: Wtedy zabrawszy się wraz z synowemi swemi, wyruszyła z powrotem z krainy
        moabskiej, słyszała bowiem, w tejże krainie moabskiej, że wspomniał Wiekuisty
        na lud swój, i że obdarzył ich chlebem. 
    7:
      he: וַתֵּצֵא מִן־הַמָּקוֹם אֲשֶׁר הָיְתָה־שָׁמָּה וּשְׁתֵּי כַלֹּתֶיהָ עִמָּהּ
        וַתֵּלַכְנָה בַדֶּרֶךְ לָשׁוּב אֶל־אֶרֶץ יְהוּדָה׃
      pl: I tak opuściła w towarzystwie dwóch synowych swoich miejsce, w którem przebywała.
        Gdy jednak szły po drodze, aby wrócić do ziemi judzkiej, 
    8:
      he: וַתֹּאמֶר נָעֳמִי לִשְׁתֵּי כַלֹּתֶיהָ לֵכְנָה שֹּׁבְנָה אִשָּׁה לְבֵית
        אִמָּהּ יעשה [יַעַשׂ] יְהוָה עִמָּכֶם חֶסֶד כַּאֲשֶׁר עֲשִׂיתֶם עִם־הַמֵּתִים
        וְעִמָּדִי׃
      pl: 'Rzekła Naemi do synowych swoich: Idźcie, wróćcie każda do domu matki swojej!
        Wiekuisty niechaj świadczy wam miłość, jakoście świadczyły zmarłym i mnie. '
    9:
      he: יִתֵּן יְהוָה לָכֶם וּמְצֶאןָ מְנוּחָה אִשָּׁה בֵּית אִישָׁהּ וַתִּשַּׁק
        לָהֶן וַתִּשֶּׂאנָה קוֹלָן וַתִּבְכֶּינָה׃
      pl: Niechaj pozwoli wam Wiekuisty znaleść pokój, każda w domu męża swojego!
        Poczem ucałowała je. One jednak zaczęły głośno płakać, 
    10:
      he: וַתֹּאמַרְנָה־לָּהּ כִּי־אִתָּךְ נָשׁוּב לְעַמֵּךְ׃
      pl: 'I rzekły do niej: Chcemy raczej wrócić z tobą do ludu twojego! '
    11:
      he: וַתֹּאמֶר נָעֳמִי שֹׁבְנָה בְנֹתַי לָמָּה תֵלַכְנָה עִמִּי הַעוֹד־לִי בָנִים
        בְּמֵעַי וְהָיוּ לָכֶם לַאֲנָשִׁים׃
      pl: 'Ale Naemi odpowiedziała: wróćcież, córki moje! Nacóż wam pójść zemną? Alboż
        ukrywam jeszcze synów w łonie mojem, którzyby mężami waszemi być mogli? '
    12:
      he: שֹׁבְנָה בְנֹתַי לֵכְןָ כִּי זָקַנְתִּי מִהְיוֹת לְאִישׁ כִּי אָמַרְתִּי
        יֶשׁ־לִי תִקְוָה גַּם הָיִיתִי הַלַּיְלָה לְאִישׁ וְגַם יָלַדְתִּי בָנִים׃
      pl: 'Wróćcież, córki moje, idźcie! Jużem za stara, abym za mąż wyszła. Ale choćbym
        też mniemała: Jeszcze mam nadzieję, i choćbym tej nocy jeszcze do męża należała,
        i rzeczywiście zrodziła synów -  '
    13:
      he: הֲלָהֵן תְּשַׂבֵּרְנָה עַד אֲשֶׁר יִגְדָּלוּ הֲלָהֵן תֵּעָגֵנָה לְבִלְתִּי
        הֱיוֹת לְאִישׁ אַל בְּנֹתַי כִּי־מַר־לִי מְאֹד מִכֶּם כִּי־יָצְאָה בִי יַד־יְהוָה׃
      pl: Czyżbyście czekać miały aż ci podrosną? Czyżbyście dla nich się zamknęły,
        a za mąż nie wychodziły? Nie, córki moje! Bo mi za was gorzko bardzo; bo przypadła
        na mnie ręka Wiekuistego. 
    14:
      he: וַתִּשֶּׂנָה קוֹלָן וַתִּבְכֶּינָה עוֹד וַתִּשַּׁק עָרְפָּה לַחֲמוֹתָהּ
        וְרוּת דָּבְקָה בָּהּ׃
      pl: Wtedy zaczęły na nowo głośno płakać; poczem ucałowała Orpa świekrę swoję,
        Ruth jednak przylgnęła do niej. 
    15:
      he: וַתֹּאמֶר הִנֵּה שָׁבָה יְבִמְתֵּךְ אֶל־עַמָּהּ וְאֶל־אֱלֹהֶיהָ שׁוּבִי
        אַחֲרֵי יְבִמְתֵּךְ׃
      pl: 'Ta zaś rzekła: Oto wróciła bratowa twoja do ludu i do bogów swoich, wróć
        i ty za bratową twoją. '
    16:
      he: וַתֹּאמֶר רוּת אַל־תִּפְגְּעִי־בִי לְעָזְבֵךְ לָשׁוּב מֵאַחֲרָיִךְ כִּי
        אֶל־אֲשֶׁר תֵּלְכִי אֵלֵךְ וּבַאֲשֶׁר תָּלִינִי אָלִין עַמֵּךְ עַמִּי וֵאלֹהַיִךְ
        אֱלֹהָי׃
      pl: 'Ale Ruth odparła: Nie nalegaj na mnie, abym cię opuściła i powróciła, a nie
        szła za tobą! Albowiem dokądkolwiek pójdziesz, tam i ja pójdę, a gdziekolwiek
        pozostaniesz tam i ja pozostanę. Lud twój jest moim ludem, a Bóg twój moim
        Bogiem; '
    17:
      he: בַּאֲשֶׁר תָּמוּתִי אָמוּת וְשָׁם אֶקָּבֵר כֹּה יַעֲשֶׂה יְהוָה לִי וְכֹה
        יֹסִיף כִּי הַמָּוֶת יַפְרִיד בֵּינִי וּבֵינֵךְ׃
      pl: 'Gdzie ty umrzesz tam i ja umrę i tam pochowaną będę: Tak niechaj uczyni
        mi Wiekuisty i tak niechaj nadal uczyni - tylko śmierć rozłączy mnie z tobą! '
    18:
      he: וַתֵּרֶא כִּי־מִתְאַמֶּצֶת הִיא לָלֶכֶת אִתָּהּ וַתֶּחְדַּל לְדַבֵּר אֵלֶיהָ׃
      pl: Widząc tedy, że upiera się iść z nią, przestała już ją namawiać. 
    19:
      he: וַתֵּלַכְנָה שְׁתֵּיהֶם עַד־בֹּאָנָה בֵּית לָחֶם וַיְהִי כְּבֹאָנָה בֵּית
        לֶחֶם וַתֵּהֹם כָּל־הָעִיר עֲלֵיהֶן וַתֹּאמַרְנָה הֲזֹאת נָעֳמִי׃
      pl: 'I tak szły obie dalej, aż zaszły do Bethlehem. Gdy jednak weszły do Bethlehem
        zawrzało całe miasto z powodu nich, a zawołały kobiety: Czyż nie ta jest Naemi? '
    20:
      he: וַתֹּאמֶר אֲלֵיהֶן אַל־תִּקְרֶאנָה לִי נָעֳמִי קְרֶאןָ לִי מָרָא כִּי־הֵמַר
        שַׁדַּי לִי מְאֹד׃
      pl: 'I rzekła do nich: Nie nazywajcie mnie Naemi, nazwijcie mnie Mara, bo przyczynił
        mi Wszechmocny goryczy wiele! '
    21:
      he: אֲנִי מְלֵאָה הָלַכְתִּי וְרֵיקָם הֱשִׁיבַנִי יְהוָה לָמָּה תִקְרֶאנָה לִי
        נָעֳמִי וַיהוָה עָנָה בִי וְשַׁדַּי הֵרַע לִי׃
      pl: 'Bogatam ja wyszła, ale próżną przywiódł mnie Wiekuisty: Czemu macie nazywać
        mnie Naemi, gdy Wiekuisty mnie zgnębił, a Wszechmocny mnie utrapił. '
    22:
      he: וַתָּשָׁב נָעֳמִי וְרוּת הַמּוֹאֲבִיָּה כַלָּתָהּ עִמָּהּ הַשָּׁבָה מִשְּׂדֵי
        מוֹאָב וְהֵמָּה בָּאוּ בֵּית לֶחֶם בִּתְחִלַּת קְצִיר שְׂעֹרִים׃
      pl: Tak to wróciła Naemi, a wraz z nią Ruth moabitka, synowa jej, która z krainy
        Moabu wróciła; wróciły zaś do Bethlehem na początku sprzętu jęczmienia. 
  2:
    1:
      he: וּלְנָעֳמִי מידע [מוֹדַע] לְאִישָׁהּ אִישׁ גִּבּוֹר חַיִל מִמִּשְׁפַּחַת
        אֱלִימֶלֶךְ וּשְׁמוֹ בֹּעַז׃
      pl: Miała zaś Naemi powinowatego po mężu swoim, człowieka bardzo możnego, z rodu
        Elimelecha, imieniem Boaz. 
    2:
      he: וַתֹּאמֶר רוּת הַמּוֹאֲבִיָּה אֶל־נָעֳמִי אֵלְכָה־נָּא הַשָּׂדֶה וַאֲלַקֳטָּה
        בַשִׁבֳּלִים אַחַר אֲשֶׁר אֶמְצָא־חֵן בְּעֵינָיו וַתֹּאמֶר לָהּ לְכִי בִתִּי׃
      pl: 'Otóż rzekła raz Ruth moabitka do Naemi: Chciałabym też wyjść na pole i zbierać
        kłosy za tym, przed którego oczyma łaskę znajdę. I odpowiedziała jej: Idź,
        córko moja! '
    3:
      he: וַתֵּלֶךְ וַתָּבוֹא וַתְּלַקֵּט בַּשָּׂדֶה אַחֲרֵי הַקֹּצְרִים וַיִּקֶר
        מִקְרֶהָ חֶלְקַת הַשָּׂדֶה לְבֹעַז אֲשֶׁר מִמִּשְׁפַּחַת אֱלִימֶלֶךְ׃
      pl: I tak poszła, a przybywszy zaczęła zbierać na polu za żeńcami; przyczem
        zrządził przypadek dla niej, że obszar pola tego do Boaza należał, który z rodu
        Elimelecha pochodził. 
    4:
      he: וְהִנֵּה־בֹעַז בָּא מִבֵּית לֶחֶם וַיֹּאמֶר לַקּוֹצְרִים יְהוָה עִמָּכֶם
        וַיֹּאמְרוּ לוֹ יְבָרֶכְךָ יְהוָה׃
      pl: 'Właśnie też przybył Boaz z Bethlehem i odezwał się do żeńców: Wiekuisty
        z wami! na co odpowiedzieli: Niech ci Wiekuisty błogosławi! '
    5:
      he: וַיֹּאמֶר בֹּעַז לְנַעֲרוֹ הַנִּצָּב עַל־הַקּוֹצְרִים לְמִי הַנַּעֲרָה הַזֹּאת׃
      pl: 'Poczem zapytał się Boaz sługi swojego, ustanowionego nad żeńcami: Czyjaż
        to dziewczyna? '
    6:
      he: וַיַּעַן הַנַּעַר הַנִּצָּב עַל־הַקּוֹצְרִים וַיֹּאמַר נַעֲרָה מוֹאֲבִיָּה
        הִיא הַשָּׁבָה עִם־נָעֳמִי מִשְּׂדֵה מוֹאָב׃
      pl: 'I odpowiedział sługa ustanowiony nad żeńcami: dziewczyna to moabska, ta,
        która wróciła z Naemi, z krainy moabskiej. '
    7:
      he: וַתֹּאמֶר אֲלַקֳטָה־נָּא וְאָסַפְתִּי בָעֳמָרִים אַחֲרֵי הַקּוֹצְרִים וַתָּבוֹא
        וַתַּעֲמוֹד מֵאָז הַבֹּקֶר וְעַד־עַתָּה זֶה שִׁבְתָּהּ הַבַּיִת מְעָט׃
      pl: 'Zapytała się ona: Czybym nie mogła zbierać a między snopami gromadzić za żeńcami?
        Przybywszy tedy wytrwała od samego rana aż do tej pory; chwilkę tylko zabawiła
        w domu. '
    8:
      he: וַיֹּאמֶר בֹּעַז אֶל־רוּת הֲלוֹא שָׁמַעַתְּ בִּתִּי אַל־תֵּלְכִי לִלְקֹט
        בְּשָׂדֶה אַחֵר וְגַם לֹא תַעֲבוּרִי מִזֶּה וְכֹה תִדְבָּקִין עִם־נַעֲרֹתָי׃
      pl: 'Rzekł tedy Boaz do Ruth: Czy słyszysz, córko moja: Nie chodź na żadne inne
        pole zbierać, nie odchodź też stąd, ale się tu trzymaj dziewek moich. '
    9:
      he: עֵינַיִךְ בַּשָּׂדֶה אֲשֶׁר־יִקְצֹרוּן וְהָלַכְתִּ אַחֲרֵיהֶן הֲלוֹא צִוִּיתִי
        אֶת־הַנְּעָרִים לְבִלְתִּי נָגְעֵךְ וְצָמִת וְהָלַכְתְּ אֶל־הַכֵּלִים וְשָׁתִית
        מֵאֲשֶׁר יִשְׁאֲבוּן הַנְּעָרִים׃
      pl: Pilnuj się pola, na którem żąć będą, a chodź za niemi; zaleciłem wszak sługom
        moim, aby się ciebie żaden nie tknął; a jeśli spragniona będziesz pójdziesz
        do naczyń i napijesz się z tego, co naczerpią słudzy moi. 
    10:
      he: וַתִּפֹּל עַל־פָּנֶיהָ וַתִּשְׁתַּחוּ אָרְצָה וַתֹּאמֶר אֵלָיו מַדּוּעַ
        מָצָאתִי חֵן בְּעֵינֶיךָ לְהַכִּירֵנִי וְאָּנֹכִי נָכְרִיָּה׃
      pl: 'Rzuciła się tedy na oblicze swoje i pokłoniła się ku ziemi, i rzekła do niego:
        Zkądże uzyskałam łaskę w oczach twoich, abyś mnie uwzględnił, gdy przecie
        cudzoziemką jestem? '
    11:
      he: וַיַּעַן בֹּעַז וַיֹּאמֶר לָהּ הֻגֵּד הֻגַּד לִי כֹּל אֲשֶׁר־עָשִׂית אֶת־חֲמוֹתֵךְ
        אַחֲרֵי מוֹת אִישֵׁךְ וַתַּעַזְבִי אָּבִיךְ וְאִמֵּךְ וְאֶרֶץ מוֹלַדְתֵּךְ
        וַתֵּלְכִי אֶל־עַם אֲשֶׁר לֹא־יָדַעַתְּ תְּמוֹל שִׁלְשׁוֹם׃
      pl: 'I odpowiedział Boaz, i rzekł do niej: Opowiedziano mi wszystko coś po śmierci
        męża twego dla świekry swej uczyniła, i żeś opuściła ojca i matkę i kraj twój
        rodzinny, a udałaś się do ludu, któregoś przedtem nie znała. '
    12:
      he: יְשַׁלֵּם יְהוָה פָּעֳלֵךְ וּתְהִי מַשְׂכֻּרְתֵּךְ שְׁלֵמָה מֵעִם יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל אֲשֶׁר־בָּאת לַחֲסוֹת תַּחַת־כְּנָפָיו׃
      pl: Wiekuisty niechaj wynagrodzi cię za to, coś uczyniła! a niechaj użyczona
        ci będzie nagroda pełna od Wiekuistego, Boga Izraela, pod którego skrzydła
        schronić się przybyłaś. 
    13:
      he: וַתֹּאמֶר אֶמְצָא־חֵן בְּעֵינֶיךָ אֲדֹנִי כִּי נִחַמְתָּנִי וְכִי דִבַּרְתָּ
        עַל־לֵב שִׁפְחָתֶךָ וְאָנֹכִי לֹא אֶהְיֶה כְּאַחַת שִׁפְחֹתֶיךָ׃
      pl: 'I odpowiedziała: Obym znalazła łaskę w oczach twoich, panie mój! boś pocieszył
        mnie a przemówił do serca służebnicy swojej, jakkolwiek nawet którejbądź ze służebnic
        twoich nie dorównywam. '
    14:
      he: וַיֹּאמֶר לָה בֹעַז לְעֵת הָאֹכֶל גֹּשִׁי הֲלֹם וְאָכַלְתְּ מִן־הַלֶּחֶם
        וְטָבַלְתְּ פִּתֵּךְ בַּחֹמֶץ וַתֵּשֶׁב מִצַּד הַקּוֹצְרִים וַיִּצְבָּט־לָהּ
        קָלִי וַתֹּאכַל וַתִּשְׂבַּע וַתֹּתַר׃
      pl: 'I rzekł jej jeszcze Boaz w czasie jedzenia: Zbliż się tu, a posil się chlebem,
        umoczywszy kromkę twą w occie winnym! Usiadła tedy u boku żeńców i podał jej
        prażonych ziarn, tak że podjadła sobie do syta, a jeszcze resztę zachowała. '
    15:
      he: וַתָּקָם לְלַקֵּט וַיְצַו בֹּעַז אֶת־נְעָרָיו לֵאמֹר גַּם בֵּין הָעֳמָרִים
        תְּלַקֵּט וְלֹא תַכְלִימוּהָ׃
      pl: 'Gdy następnie wstała, aby zbierać, polecił Boaz sługom swoim, i rzekł:
        niechaj i między snopami zbiera, a nie ubliżajcie jej. '
    16:
      he: וְגַם שֹׁל־תָּשֹׁלּוּ לָהּ מִן־הַצְּבָתִים וַעֲזַבְתֶּם וְלִקְּטָה וְלֹא
        תִגְעֲרוּ־בָהּ׃
      pl: Upuszczajcie raczej umyślnie kłosy z wiązek dla niej, i zostawiajcie je,
        aby zbierała, a nie łajcie ją za to. 
    17:
      he: וַתְּלַקֵּט בַּשָּׂדֶה עַד־הָעָרֶב וַתַּחְבֹּט אֵת אֲשֶׁר־לִקֵּטָה וַיְהִי
        כְּאֵיפָה שְׂעֹרִים׃
      pl: I tak zbierała na onem polu aż do wieczora. A gdy zebrane omłóciła, utworzyło
        to około efy jęczmienia. 
    18:
      he: וַתִּשָּׂא וַתָּבוֹא הָעִיר וַתֵּרֶא חֲמוֹתָהּ אֵת אֲשֶׁר־לִקֵּטָה וַתּוֹצֵא
        וַתִּתֶּן־לָהּ אֵת אֲשֶׁר־הוֹתִרָה מִשָּׂבְעָהּ׃
      pl: Zabrawszy to tedy, przyszła do miasta i zobaczyła świekra jej to, co zebrała.
        Poczem wyjęła i oddała jej również resztę zachowaną po nasyceniu się swojem. 
    19:
      he: וַתֹּאמֶר לָהּ חֲמוֹתָהּ אֵיפֹה לִקַּטְתְּ הַיּוֹם וְאָנָה עָשִׂית יְהִי
        מַכִּירֵךְ בָּרוּךְ וַתַּגֵּד לַחֲמוֹתָהּ אֵת אֲשֶׁר־עָשְׂתָה עִמּוֹ וַתֹּאמֶר
        שֵׁם הָאִישׁ אֲשֶׁר עָשִׂיתִי עִמּוֹ הַיּוֹם בֹּעַז׃
      pl: 'I zapytała się świekra jej: Gdzieżeś zbierała dzisiaj i gdzieś pracowała?
        Błogosławiony ten, który cię uwzględnił! Opowiedziała tedy świekrze u kogo
        pracowała, i rzekła: Mąż u któregom pracowała dzisiaj nazywa się Boaz. '
    20:
      he: וַתֹּאמֶר נָעֳמִי לְכַלָּתָהּ בָּרוּךְ הוּא לַיהוָה אֲשֶׁר לֹא־עָזַב חַסְדּוֹ
        אֶת־הַחַיִּים וְאֶת־הַמֵּתִים וַתֹּאמֶר לָהּ נָעֳמִי קָרוֹב לָנוּ הָאִישׁ
        מִגֹּאֲלֵנוּ הוּא׃
      pl: 'I rzekła Naemi do synowej swojej: Błogosławiony niechaj będzie od Wiekuistego,
        który nie odmówił łaski swej żywym i umarłym! Poczem powiedziała jej Naemi:
        Mąż ów jest powinowatym naszym, należy on do posiadających prawo wykupu wobec
        nas. '
    21:
      he: וַתֹּאמֶר רוּת הַמּוֹאֲבִיָּה גַּם כִּי־אָמַר אֵלַי עִם־הַנְּעָרִים אֲשֶׁר־לִי
        תִּדְבָּקִין עַד אִם־כִּלּוּ אֵת כָּל־הַקָּצִיר אֲשֶׁר־לִי׃
      pl: 'I rzekła Ruth, moabitka: Powiedział mi nawet: trzymaj się tylko moich ludzi,
        póki nie ukończą całego żniwa mojego. '
    22:
      he: וַתֹּאמֶר נָעֳמִי אֶל־רוּת כַּלָּתָהּ טוֹב בִּתִּי כִּי תֵצְאִי עִם־נַעֲרוֹתָיו
        וְלֹא יִפְגְּעוּ־בָךְ בְּשָׂדֶה אַחֵר׃
      pl: 'I rzekła Naemi do Ruthy, synowej swojej: Dobrze, córko moja, że będziesz
        chodziła z dziewkami jego, aby cię nikt na polu cudzem nie skrzywdził. '
    23:
      he: וַתִּדְבַּק בְּנַעֲרוֹת בֹּעַז לְלַקֵּט עַד־כְּלוֹת קְצִיר־הַשְּׂעֹרִים
        וּקְצִיר הַחִטִּים וַתֵּשֶׁב אֶת־חֲמוֹתָהּ׃
      pl: I tak trzymała się przy zbieraniu dziewek Boaza póki sprzęt jęczmienia i pszenicy
        się nie skończył; poczem pozostała przy świekrze swojej. 
  3:
    1:
      he: וַתֹּאמֶר לָהּ נָעֳמִי חֲמוֹתָהּ בִּתִּי הֲלֹא אֲבַקֶּשׁ־לָךְ מָנוֹחַ אֲשֶׁר
        יִיטַב־לָךְ׃
      pl: 'I rzekła raz do niej Naemi, świekra jej: Córko moja, czyż nie powinnam
        wystarać się dla ciebie o miejsce wypoczynku, gdzieby ci dobrze było? '
    2:
      he: וְעַתָּה הֲלֹא בֹעַז מֹדַעְתָּנוּ אֲשֶׁר הָיִית אֶת־נַעֲרוֹתָיו הִנֵּה־הוּא
        זֹרֶה אֶת־גֹּרֶן הַשְּׂעֹרִים הַלָּיְלָה׃
      pl: Otóż Boaz, którego dziewek się trzymałaś, jest wszak powinowatym naszym,
        przewiewa on właśnie dzisiejszej nocy tok jęczmienia swego. 
    3:
      he: וְרָחַצְתְּ וָסַכְתְּ וְשַׂמְתְּ שמלתך [שִׂמְלֹתַיִךְ] עָלַיִךְ וירדתי [וְיָרַדְתְּ]
        הַגֹּרֶן אַל־תִּוָּדְעִי לָאִישׁ עַד כַּלֹּתוֹ לֶאֱכֹל וְלִשְׁתּוֹת׃
      pl: Umyj się tedy i namaść, i włóż najpiękniejsze szaty na siebie, a zajdź na tok;
        ale nie daj się owemu mężowi poznać, póki jeść i pić nie przestanie. 
    4:
      he: וִיהִי בְשָׁכְבוֹ וְיָדַעַתְּ אֶת־הַמָּקוֹם אֲשֶׁר יִשְׁכַּב־שָׁם וּבָאת
        וְגִלִּית מַרְגְּלֹתָיו ושכבתי [וְשָׁכָבְתְּ] וְהוּא יַגִּיד לָךְ אֵת אֲשֶׁר
        תַּעַשִׂין׃
      pl: Następnie zaś, gdy na spoczynek się uda, zamiarkujesz sobie miejsce, gdzie
        się położy, i pójdziesz i odkryjesz miejsce u stóp jego i położysz się; powie
        ci on wtedy co czynić należy. 
    5:
      he: וַתֹּאמֶר אֵלֶיהָ כֹּל אֲשֶׁר־תֹּאמְרִי [אֵלַי] אֶעֱשֶׂה׃
      pl: 'I rzekła do niej: Cokolwiek mi każesz, uczynię. '
    6:
      he: וַתֵּרֶד הַגֹּרֶן וַתַּעַשׂ כְּכֹל אֲשֶׁר־צִוַּתָּה חֲמוֹתָהּ׃
      pl: Poczem zeszła na tok, i uczyniła ściśle tak, jak kazała jej świekra jej. 
    7:
      he: וַיֹּאכַל בֹּעַז וַיֵּשְׁתְּ וַיִּיטַב לִבּוֹ וַיָּבֹא לִשְׁכַּב בִּקְצֵה
        הָעֲרֵמָה וַתָּבֹא בַלָּט וַתְּגַל מַרְגְּלֹתָיו וַתִּשְׁכָּב׃
      pl: Gdy tedy zjadłszy i wypiwszy, Boaz dobrej był myśli i poszedł, aby za brogiem
        się położyć, poszła i ona pocichu a odkrywszy miejsce u stóp jego, położyła
        się. 
    8:
      he: וַיְהִי בַּחֲצִי הַלַּיְלָה וַיֶּחֱרַד הָאִישׁ וַיִּלָּפֵת וְהִנֵּה אִשָּׁה
        שֹׁכֶבֶת מַרְגְּלֹתָיו׃
      pl: Ale o północy uląkł się ów mąż, a gdy się wychylił - okazało się, że kobieta
        leży u stóp jego. 
    9:
      he: וַיֹּאמֶר מִי־אָתּ וַתֹּאמֶר אָנֹכִי רוּת אֲמָתֶךָ וּפָרַשְׂתָּ כְנָפֶךָ
        עַל־אֲמָתְךָ כִּי גֹאֵל אָתָּה׃
      pl: 'I zawołał: Któżeś ty? I odpowiedziała: Jam Ruth, służebnica twoja: rozpostrzyj
        skrzydło twoje nad służebnicą twoją, ponieważ służy ci prawo odkupu. '
    10:
      he: וַיֹּאמֶר בְּרוּכָה אַתְּ לַיהוָה בִּתִּי הֵיטַבְתְּ חַסְדֵּךְ הָאַחֲרוֹן
        מִן־הָרִאשׁוֹן לְבִלְתִּי־לֶכֶת אַחֲרֵי הַבַּחוּרִים אִם־דַּל וְאִם־עָשִׁיר׃
      pl: 'I rzekł: Błogosławionaś ty od Wiekuistego, córko moja! Tę ostatnią miłość
        stwierdziłaś piękniej niż poprzednią, nie ubiegając się za młodzieńcami, bądź
        biednymi bądź bogatymi. '
    11:
      he: וְעַתָּה בִּתִּי אַל־תִּירְאִי כֹּל אֲשֶׁר־תֹּאמְרִי אֶעֱשֶׂה־לָּךְ כִּי
        יוֹדֵעַ כָּל־שַׁעַר עַמִּי כִּי אֵשֶׁת חַיִל אָתְּ׃
      pl: 'Przeto teraz, córko moja, nie obawiaj się: wszystko cokolwiek mi powiesz
        uczynię dla ciebie; wie bowiem cały zbór ludu mojego, żeś kobietą dzielną. '
    12:
      he: וְעַתָּה כִּי אָמְנָם כִּי אם גֹאֵל אָנֹכִי וְגַם יֵשׁ גֹּאֵל קָרוֹב מִמֶּנִּי׃
      pl: Ale jakkolwiek prawdą jest, żem powinowaty krwi, to istnieje jednak powinowaty
        bliższy odemnie. 
    13:
      he: לִינִי הַלַּיְלָה וְהָיָה בַבֹּקֶר אִם־יִגְאָלֵךְ טוֹב יִגְאָל וְאִם־לֹא
        יַחְפֹּץ לְגָאֳלֵךְ וּגְאַלְתִּיךְ אָנֹכִי חַי־יְהוָה שִׁכְבִי עַד־הַבֹּקֶר׃
      pl: Zostańże tej nocy; jeżeli cię zrana okupi, dobrze, niechaj to uczyni; jeżeliby
        cię wszakże okupić się wzbraniał wtedy żyw Wiekuisty, że ja cię okupię. Śpijże
        tu do rana. 
    14:
      he: וַתִּשְׁכַּב מרגלתו [מַרְגְּלוֹתָיוֹ] עַד־הַבֹּקֶר וַתָּקָם בטרום [בְּטֶרֶם]
        יַכִּיר אִישׁ אֶת־רֵעֵהוּ וַיֹּאמֶר אַל־יִוָּדַע כִּי־בָאָה הָאִשָּׁה הַגֹּרֶן׃
      pl: 'I tak leżała u stóp jego aż do rana, poczem wstała zanim jeszcze jeden
        drugiego mógł rozpoznać. Myślał bowiem: niechaj się nikt nie dowie, że była
        ta niewiasta na toku. '
    15:
      he: וַיֹּאמֶר הָבִי הַמִּטְפַּחַת אֲשֶׁר־עָלַיִךְ וְאֶחֳזִי־בָהּ וַתֹּאחֶז בָּהּ
        וַיָּמָד שֵׁשׁ־שְׂעֹרִים וַיָּשֶׁת עָלֶיהָ וַיָּבֹא הָעִיר׃
      pl: 'Nadto rzekł: Podaj chustkę, którą masz na sobie, a potrzymaj ją. I potrzymała
        ją. On zaś odmierzył jej sześć miar jęczmienia i włożył na nią. I udał się
        do miasta. '
    16:
      he: וַתָּבוֹא אֶל־חֲמוֹתָהּ וַתֹּאמֶר מִי־אַתְּ בִּתִּי וַתַּגֶּד־לָהּ אֵת כָּל־אֲשֶׁר
        עָשָׂה־לָהּ הָאִישׁ׃
      pl: 'A gdy przybyła do świekry swojej, ta rzekła do niej: Jakże z tobą, córko
        moja? I opowiedziała jej wszystko, co ów mąż jej uczynił. '
    17:
      he: וַתֹּאמֶר שֵׁשׁ־הַשְּׂעֹרִים הָאֵלֶּה נָתַן לִי כִּי אָמַר [אֵלַי] אַל־תָּבוֹאִי
        רֵיקָם אֶל־חֲמוֹתֵךְ׃
      pl: 'I dodała: sześć miar tych jęczmienia dał on mi, rzekł bowiem do mnie, nie
        powinnaś z próżną dłonią przyjść do świekry swojej! '
    18:
      he: וַתֹּאמֶר שְׁבִי בִתִּי עַד אֲשֶׁר תֵּדְעִין אֵיךְ יִפֹּל דָּבָר כִּי לֹא
        יִשְׁקֹט הָאִישׁ כִּי־אִם־כִּלָּה הַדָּבָר הַיּוֹם׃
      pl: 'Wtedy rzekła: zachowuj się spokojnie, córko moja, pokąd wiedzieć nie będziesz
        jak sprawa ta wypadnie! Albowiem mąż ten nie spocznie póki dzisiaj jeszcze
        sprawy tej nie zakończy. '
  4:
    1:
      he: וּבֹעַז עָלָה הַשַּׁעַר וַיֵּשֶׁב שָׁם וְהִנֵּה הַגֹּאֵל עֹבֵר אֲשֶׁר דִּבֶּר־בֹּעַז
        וַיֹּאמֶר סוּרָה שְׁבָה־פֹּה פְּלֹנִי אַלְמֹנִי וַיָּסַר וַיֵּשֵׁב׃
      pl: 'Boaz zaś wstąpił był do bramy i zasiadł tam. A gdy właśnie przechodził
        powinowaty o którym Boaz mówił, rzekł: zbliż się a usiądź tu, ty taki a taki!
        A ten też zbliżył się i usiadł. '
    2:
      he: וַיִּקַּח עֲשָׂרָה אֲנָשִׁים מִזִּקְנֵי הָעִיר וַיֹּאמֶר שְׁבוּ־פֹה וַיֵּשֵׁבוּ׃
      pl: 'Tedy wziął on dziesięciu mężów ze starszych miasta, i rzekł: Siądźcież
        tu! I usiedli. '
    3:
      he: וַיֹּאמֶר לַגֹּאֵל חֶלְקַת הַשָּׂדֶה אֲשֶׁר לְאָחִינוּ לֶאֱלִימֶלֶךְ מָכְרָה
        נָעֳמִי הַשָּׁבָה מִשְּׂדֵה מוֹאָב׃
      pl: 'Następnie rzekł onemu powinowatemu: Dział pola, który należał do krewnego
        naszego Elimelecha sprzedała Naemi, co z krainy moabskiej wróciła. '
    4:
      he: וַאֲנִי אָמַרְתִּי אֶגְלֶה אָזְנְךָ לֵאמֹר קְנֵה נֶגֶד הַיֹּשְׁבִים וְנֶגֶד
        זִקְנֵי עַמִּי אִם־תִּגְאַל גְּאָל וְאִם־לֹא יִגְאַל הַגִּידָה לִּי ואדע [וְאֵדְעָה]
        כִּי אֵין זוּלָתְךָ לִגְאוֹל וְאָנֹכִי אַחֲרֶיךָ וַיֹּאמֶר אָנֹכִי אֶגְאָל׃
      pl: 'I tak umyśliłem odsłonić to uszom twoim, mówiąc: Odkup to wobec tych, którzy
        tu siedzą i wobec starszych ludu mojego; jeżeli odkupić chcesz odkupuj, jeżelibyś
        zaś odkupić nie chciał, tedy oświadcz mi, abym wiedział. Albowiem niemasz
        nikogo oprócz ciebie, któryby odkupił, a ja następuję po tobie. I rzekł: ja
        odkupię. '
    5:
      he: וַיֹּאמֶר בֹּעַז בְּיוֹם־קְנוֹתְךָ הַשָּׂדֶה מִיַּד נָעֳמִי וּמֵאֵת רוּת
        הַמּוֹאֲבִיָּה אֵשֶׁת־הַמֵּת קניתי [קָנִיתָה] לְהָקִים שֵׁם־הַמֵּת עַל־נַחֲלָתוֹ׃
      pl: 'Nadto rzekł Boaz: Dnia, którego odkupisz pole z ręki Naemi, odkupiłeś je
        od Ruthy moabitki, żony zmarłego, abyś imię zmarłego utwierdził w dziedzictwie
        jego. '
    6:
      he: וַיֹּאמֶר הַגֹּאֵל לֹא אוּכַל לגאול־[לִגְאָל־] לִי פֶּן־אַשְׁחִית אֶת־נַחֲלָתִי
        גְּאַל־לְךָ אַתָּה אֶת־גְּאֻלָּתִי כִּי לֹא־אוּכַל לִגְאֹל׃
      pl: 'Odpowiedział tedy ów powinowaty: Nie mogę odkupić dla siebie, bez narażenia
        mego dziedzictwa. Odkupże ty dla siebie, com odkupić miał, albowiem odkupić
        nie mogę. '
    7:
      he: וְזֹאת לְפָנִים בְּיִשְׂרָאֵל עַל־הַגְּאוּלָּה וְעַל־הַתְּמוּרָה לְקַיֵּם
        כָּל־דָּבָר שָׁלַף אִישׁ נַעֲלוֹ וְנָתַן לְרֵעֵהוּ וְזֹאת הַתְּעוּדָה בְּיִשְׂרָאֵל׃
      pl: 'A był to starodawny zwyczaj w Izraelu: Przy wykupnie albo przy zamianie,
        gdy należało cokolwiek stwierdzić, wtedy zzuwał jeden ze stron trzewik i podał
        go drugiemu; a służyło to jako świadectwo ustępowania dóbr w Izraelu. '
    8:
      he: וַיֹּאמֶר הַגֹּאֵל לְבֹעַז קְנֵה־לָךְ וַיִּשְׁלֹף נַעֲלוֹ׃
      pl: 'Zatem rzekł on powinowaty do Boaza: Odkupże ty! I zzuł trzewik swój. '
    9:
      he: וַיֹּאמֶר בֹּעַז לַזְּקֵנִים וְכָל־הָעָם עֵדִים אַתֶּם הַיּוֹם כִּי קָנִיתִי
        אֶת־כָּל־אֲשֶׁר לֶאֱלִימֶלֶךְ וְאֵת כָּל־אֲשֶׁר לְכִלְיוֹן וּמַחְלוֹן מִיַּד
        נָעֳמִי׃
      pl: 'Poczem rzekł Boaz do starszych i do wszystkiego ludu: Świadkami jesteście
        dzisiaj, żem odkupił wszystko, co do Elimelecha należało i wszystko co do Machlona
        i Kiljona należało z ręki Naemi. '
    10:
      he: וְגַם אֶת־רוּת הַמֹּאֲבִיָּה אֵשֶׁת מַחְלוֹן קָנִיתִי לִי לְאִשָּׁה לְהָקִים
        שֵׁם־הַמֵּת עַל־נַחֲלָתוֹ וְלֹא־יִכָּרֵת שֵׁם־הַמֵּת מֵעִם אֶחָיו וּמִשַּׁעַר
        מְקוֹמוֹ עֵדִים אַתֶּם הַיּוֹם׃
      pl: Również i Ruthę, moabitkę, żonę Machlona, nabyłem sobie za żonę, abym utwierdził
        imię zmarłego na dziedzictwie swojem, a wytępionem nie zostało imię zmarłego
        zpośród braci jego i z bramy siedziby jego. Świadkami jesteście dzisiaj! 
    11:
      he: וַיֹּאמְרוּ כָּל־הָעָם אֲשֶׁר־בַּשַּׁעַר וְהַזְּקֵנִים עֵדִים יִתֵּן יְהוָה
        אֶת־הָאִשָּׁה הַבָּאָה אֶל־בֵּיתֶךָ כְּרָחֵל וּכְלֵאָה אֲשֶׁר בָּנוּ שְׁתֵּיהֶם
        אֶת־בֵּית יִשְׂרָאֵל וַעֲשֵׂה־חַיִל בְּאֶפְרָתָה וּקְרָא־שֵׁם בְּבֵית לָחֶם׃
      pl: 'I zawołali tak wszystek lud w bramie jak i starsi: Świadkami jesteśmy!
        Niechaj uczyni Wiekuisty kobietę, która w dom twój wchodzi jako Rachelę i Leję,
        które zbudowały obie dom Izraela, a twórz potęgę w Efracie, a zjednaj sobie
        imię w Bethlehem. '
    12:
      he: וִיהִי בֵיתְךָ כְּבֵית פֶּרֶץ אֲשֶׁר־יָלְדָה תָמָר לִיהוּדָה מִן־הַזֶּרַע
        אֲשֶׁר יִתֵּן יְהוָה לְךָ מִן־הַנַּעֲרָה הַזֹּאת׃
      pl: A niechaj dom twój będzie jako dom Pereca, którego urodziła Thamara Judzie,
        przez ród ten, który ci da Wiekuisty z niewiasty tej młodej! 
    13:
      he: וַיִּקַּח בֹּעַז אֶת־רוּת וַתְּהִי־לוֹ לְאִשָּׁה וַיָּבֹא אֵלֶיהָ וַיִּתֵּן
        יְהוָה לָהּ הֵרָיוֹן וַתֵּלֶד בֵּן׃
      pl: I tak pojął Boaz Ruthę i była mu żoną i poszedł do niej, a dał Wiekuisty,
        że poczęła i urodziła syna. 
    14:
      he: וַתֹּאמַרְנָה הַנָּשִׁים אֶל־נָעֳמִי בָּרוּךְ יְהוָה אֲשֶׁר לֹא הִשְׁבִּית
        לָךְ גֹּאֵל הַיּוֹם וְיִקָּרֵא שְׁמוֹ בְּיִשְׂרָאֵל׃
      pl: 'I rzekły kobiety do Naemi: Błogosławiony Wiekuisty, który nie usunął od ciebie
        powinowatego dzisiaj, a niechaj wsławi się imię jego w Izraelu! '
    15:
      he: וְהָיָה לָךְ לְמֵשִׁיב נֶפֶשׁ וּלְכַלְכֵּל אֶת־שֵׂיבָתֵךְ כִּי כַלָּתֵךְ
        אֲ‍שֶׁר־אֲהֵבַתֶךְ יְלָדַתּוּ אֲשֶׁר־הִיא טוֹבָה לָךְ מִשִּׁבְעָה בָּנִים׃
      pl: Niechaj ci ten będzie orzeźwieniem duszy, a niechaj żywi starość twoję!
        albowiem synowa twoja, która cię miłuje urodziła go, a ona ci lepszą jest
        aniżeli siedmiu synów. 
    16:
      he: וַתִּקַּח נָעֳמִי אֶת־הַיֶּלֶד וַתְּשִׁתֵהוּ בְחֵיקָהּ וַתְּהִי־לוֹ לְאֹמֶנֶת׃
      pl: Naemi zaś wzięła dzieciątko i położyła je na łonie swojem i była mu piastunką. 
    17:
      he: וַתִּקְרֶאנָה לוֹ הַשְּׁכֵנוֹת שֵׁם לֵאמֹר יֻלַּד־בֵּן לְנָעֳמִי וַתִּקְרֶאנָה
        שְׁמוֹ עוֹבֵד הוּא אֲבִי־יִשַׁי אֲבִי דָוִד׃
      pl: 'I dały mu sąsiadki imię, które orzec miało: urodził się syn Naemie. I tak
        nazwały imię jego Obed, tenże jest ojciec Iszaja, ojca Dawida. '
    18:
      he: וְאֵלֶּה תּוֹלְדוֹת פָּרֶץ פֶּרֶץ הוֹלִיד אֶת־חֶצְרוֹן׃
      pl: 'Oto zaś potomkowie Pereca: Perec spłodził Checrona; '
    19:
      he: וְחֶצְרוֹן הוֹלִיד אֶת־רָם וְרָם הוֹלִיד אֶת־עַמִּינָדָב׃
      pl: A Checron spłodził Rama, a Ram spłodził Amminadaba; 
    20:
      he: וְעַמִּינָדָב הוֹלִיד אֶת־נַחְשׁוֹן וְנַחְשׁוֹן הוֹלִיד אֶת־שַׂלְמָה׃
      pl: A Amminadab spłodził Nachszona, a Nachszon spłodził Salmona; 
    21:
      he: וְשַׂלְמוֹן הוֹלִיד אֶת־בֹּעַז וּבֹעַז הוֹלִיד אֶת־עוֹבֵד׃
      pl: A Salmon spłodził Boaza, a Boaz spłodził Obeda; 
    22:
      he: וְעֹבֵד הוֹלִיד אֶת־יִשָׁי וְיִשַׁי הוֹלִיד אֶת־דָּוִד׃
      pl: A Obed spłodził Iszaja, a Iszaj spłodził Dawida! 
