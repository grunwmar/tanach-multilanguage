title:
  he: שיר השירים
  pl: null
text:
  1:
    1:
      he: שִׁיר הַשִּׁירִים אֲשֶׁר לִשְׁלֹמֹה׃
      pl: Pieśń najprzedniejsza Salomona. 
    2:
      he: יִשָּׁקֵנִי מִנְּשִׁיקוֹת פִּיהוּ כִּי־טוֹבִים דֹּדֶיךָ מִיָּיִן׃
      pl: Gdyby mnie też pocałował jednym z pocałunków ust swoich! albowiem przyjemniejsze
        niż wino są pieszczoty twoje. 
    3:
      he: לְרֵיחַ שְׁמָנֶיךָ טוֹבִים שֶׁמֶן תּוּרַק שְׁמֶךָ עַל־כֵּן עֲלָמוֹת אֲהֵבוּךָ׃
      pl: Rozkoszne dla wonności są pachnidła twoje; niby rozlany olejek imię twoje,
        przeto umiłowały cię niewiasty. 
    4:
      he: מָשְׁכֵנִי אַחֲרֶיךָ נָּרוּצָה הֱבִיאַנִי הַמֶּלֶךְ חֲדָרָיו נָגִילָה וְנִשְׂמְחָה
        בָּךְ נַזְכִּירָה דֹדֶיךָ מִיַּיִן מֵישָׁרִים אֲהֵבוּךָ׃
      pl: Pociągnij mnie za sobą; o, spieszmy się! - wprowadził mnie już król do komnat
        swoich. Będziemy się radowały i cieszyły tobą, wysławiały pieszczoty twoje
        bardziej niż wino; słusznie cię miłują! 
    5:
      he: שְׁחוֹרָה אֲנִי וְנָאוָה בְּנוֹת יְרוּשָׁלִָם כְּאָהֳלֵי קֵדָר כִּירִיעוֹת
        שְׁלֹמֹה׃
      pl: Śniada ja ale wdzięczna, o córy jerozolimskie! jako namioty Kedaru, jako
        opony Salomona. 
    6:
      he: אַל־תִּרְאוּנִי שֶׁאֲנִי שְׁחַרְחֹרֶת שֶׁשֱּׁזָפַתְנִי הַשָּׁמֶשׁ בְּנֵי
        אִמִּי נִחֲרוּ־בִי שָׂמֻנִי נֹטֵרָה אֶת־הַכְּרָמִים כַּרְמִי שֶׁלִּי לֹא נָטָרְתִּי׃
      pl: Nie baczcie, żem tak śniada, że mnie słońce opaliło. Synowie matki mojej
        wspłonęli gniewem na mnie; ustanowili mnie dozorczynią winnic - własnej winnicy
        mojej nie dozorowałam! 
    7:
      he: הַגִּידָה לִּי שֶׁאָהֲבָה נַפְשִׁי אֵיכָה תִרְעֶה אֵיכָה תַּרְבִּיץ בַּצָּהֳרָיִם
        שַׁלָּמָה אֶהְיֶה כְּעֹטְיָה עַל עֶדְרֵי חֲבֵרֶיךָ׃
      pl: 'Daj mi znać, o ty, którego umiłowała dusza moja: gdzie pasiesz, gdzie dajesz
        odpoczywać trzodzie swej w południe? Bo czemuż mam się błąkać jako zakwefiona
        przy stadach towarzyszy twoich? '
    8:
      he: אִם־לֹא תֵדְעִי לָךְ הַיָּפָה בַּנָּשִׁים צְאִי־לָךְ בְּעִקְבֵי הַצֹּאן
        וּרְעִי אֶת־גְּדִיֹּתַיִךְ עַל מִשְׁכְּנוֹת הָרֹעִים׃
      pl: Jeśli tego nie wiesz, o najpiękniejsza z kobiet, wynijdźże w tropy trzód,
        a paś koźlątka twoje przy namiotach pasterzy. 
    9:
      he: לְסֻסָתִי בְּרִכְבֵי פַרְעֹה דִּמִּיתִיךְ רַעְיָתִי׃
      pl: Do klaczy mojej u zaprzęgów Faraona porównywam cię, przyjaciółko moja. 
    10:
      he: נָאווּ לְחָיַיִךְ בַּתֹּרִים צַוָּארֵךְ בַּחֲרוּזִים׃
      pl: Cudne są licom twoim sznury klejnotów, szyi twojej kolje. 
    11:
      he: תּוֹרֵי זָהָב נַעֲשֶׂה־לָּךְ עִם נְקֻדּוֹת הַכָּסֶף׃
      pl: Sznury klejnotów złotych sprawim tobie z nakrapianiem srebrnem. 
    12:
      he: עַד־שֶׁהַמֶּלֶךְ בִּמְסִבּוֹ נִרְדִּי נָתַן רֵיחוֹ׃
      pl: Pokąd król w kole swym bawił, wydała narda moja woń swoję. 
    13:
      he: צְרוֹר הַמֹּר דּוֹדִי לִי בֵּין שָׁדַי יָלִין׃
      pl: Jako mieszek myrry jest mi luby mój, spoczywający na piersiach moich. 
    14:
      he: אֶשְׁכֹּל הַכֹּפֶר דּוֹדִי לִי בְּכַרְמֵי עֵין גֶּדִי׃
      pl: Jako kiść cypru jest mi luby mój na winnicach Engedi. 
    15:
      he: הִנָּךְ יָפָה רַעְיָתִי הִנָּךְ יָפָה עֵינַיִךְ יוֹנִים׃
      pl: O jakoś ty piękna, przyjaciółko moja; o jakoś ty piękna! Oczy twoje niby
        oczy gołębicy. 
    16:
      he: הִנְּךָ יָפֶה דוֹדִי אַף נָעִים אַף־עַרְשֵׂנוּ רַעֲנָנָה׃
      pl: Jakżeś ty piękny luby mój, i jak nadobny! a to łoże nasze, które zawsze
        się zieleni. 
    17:
      he: קֹרוֹת בָּתֵּינוּ אֲרָזִים רחיטנו [רַהִיטֵנוּ] בְּרוֹתִים׃
      pl: Stropy domów naszych z cedrów, gonty nasze z cyprysów. 
  2:
    1:
      he: אֲנִי חֲבַצֶּלֶת הַשָּׁרוֹן שׁוֹשַׁנַּת הָעֲמָקִים׃
      pl: Jam róża Saronu, lilja dolin. 
    2:
      he: כְּשׁוֹשַׁנָּה בֵּין הַחוֹחִים כֵּן רַעְיָתִי בֵּין הַבָּנוֹת׃
      pl: Jako lilja między cierniem, tak przyjaciółka moja między dziewicami. 
    3:
      he: כְּתַפּוּחַ בַּעֲצֵי הַיַּעַר כֵּן דּוֹדִי בֵּין הַבָּנִים בְּצִלּוֹ חִמַּדְתִּי
        וְיָשַׁבְתִּי וּפִרְיוֹ מָתוֹק לְחִכִּי׃
      pl: Jako jabłoń między drzewem leśnem tak luby mój między młodzieńcami. W cieniu
        jego bawiłam tak chętnie, a owoc jego słodkim był podniebieniu mojemu. 
    4:
      he: הֱבִיאַנִי אֶל־בֵּית הַיָּיִן וְדִגְלוֹ עָלַי אַהֲבָה׃
      pl: Powiódł mnie do sali wina, a chorągwią jego nademną miłość. 
    5:
      he: סַמְּכוּנִי בָּאֲשִׁישׁוֹת רַפְּדוּנִי בַּתַּפּוּחִים כִּי־חוֹלַת אַהֲבָה
        אָנִי׃
      pl: Pokrzepcie mnie tymi sokami, posilcie mnie temi jabłuszkami, bom chora z miłości. 
    6:
      he: שְׂמֹאלוֹ תַּחַת לְרֹאשִׁי וִימִינוֹ תְּחַבְּקֵנִי׃
      pl: Lewica jego spoczywa pod głową moją, a prawica jego mnie pieści. 
    7:
      he: הִשְׁבַּעְתִּי אֶתְכֶם בְּנוֹת יְרוּשָׁלִַם בִּצְבָאוֹת אוֹ בְּאַיְלוֹת
        הַשָּׂדֶה אִם־תָּעִירוּ וְאִם־תְּעוֹרְרוּ אֶת־הָאַהֲבָה עַד שֶׁתֶּחְפָּץ׃
      pl: 'Zaklinam was, o córy jerozolimskie na sarny i łanie polne: O, nie budźcie,
        nie rozbudzajcie miłości, póki nie zapragnie. '
    8:
      he: קוֹל דּוֹדִי הִנֵּה־זֶה בָּא מְדַלֵּג עַל־הֶהָרִים מְקַפֵּץ עַל־הַגְּבָעוֹת׃
      pl: Głos lubego mojego! Oto nadchodzi, sadzi przez góry, przeskakuje przez pagórki. 
    9:
      he: דּוֹמֶה דוֹדִי לִצְבִי אוֹ לְעֹפֶר הָאַיָּלִים הִנֵּה־זֶה עוֹמֵד אַחַר כָּתְלֵנוּ
        מַשְׁגִּיחַ מִן־הַחֲלֹּנוֹת מֵצִיץ מִן־הַחֲרַכִּים׃
      pl: Luby mój podobny do sarny albo do jelenia młodego. Już stanął za murem naszym,
        wygląda z okien, wypatruje z poza krat. 
    10:
      he: עָנָה דוֹדִי וְאָמַר לִי קוּמִי לָךְ רַעְיָתִי יָפָתִי וּלְכִי־לָךְ׃
      pl: 'Ozwał się luby mój, i rzekł do mnie: wstańże przyjaciółko moja, śliczna
        moja, a przyjdź! '
    11:
      he: כִּי־הִנֵּה הסתו [הַסְּתָיו] עָבָר הַגֶּשֶׁם חָלַף הָלַךְ לוֹ׃
      pl: Bo oto przeszła zima, deszcz ustał i przeminął. 
    12:
      he: הַנִּצָּנִים נִרְאוּ בָאָרֶץ עֵת הַזָּמִיר הִגִּיעַ וְקוֹל הַתּוֹר נִשְׁמַע
        בְּאַרְצֵנוּ׃
      pl: Pączki się ukazują na ziemi, pora śpiewu nastała, a głos synogarlicy się
        rozlega w kraju naszym. 
    13:
      he: הַתְּאֵנָה חָנְטָה פַגֶּיהָ וְהַגְּפָנִים סְמָדַר נָתְנוּ רֵיחַ קוּמִי לכי
        [לָךְ] רַעְיָתִי יָפָתִי וּלְכִי־לָךְ׃
      pl: Figowiec czerwieni niedojrzałe owoce swoje, a latorośle rozkwitłe niosą
        woń. Wstańże, przyjaciółko moja, śliczna moja, a przyjdź! 
    14:
      he: יוֹנָתִי בְּחַגְוֵי הַסֶּלַע בְּסֵתֶר הַמַּדְרֵגָה הַרְאִינִי אֶתּ־מַרְאַיִךְ
        הַשְׁמִיעִינִי אֶת־קוֹלֵךְ כִּי־קוֹלֵךְ עָרֵב וּמַרְאֵיךְ נָאוֶה׃
      pl: Gołąbko moja w rozpadlinach skalnych, w szczelinach piętrzących się opok,
        ukaż mi oblicze twoje, niech usłyszę głos twój, bo słodki twój głos, a oblicze
        twe urocze. 
    15:
      he: אֶחֱזוּ־לָנוּ שׁוּעָלִים שׁוּעָלִים קְטַנִּים מְחַבְּלִים כְּרָמִים וּכְרָמֵינוּ
        סְמָדַר׃
      pl: Schwytajcie nam lisiątka, liszki małe, niszczące winnice, gdy winnice nasze
        w rozkwicie. 
    16:
      he: דּוֹדִי לִי וַאֲנִי לוֹ הָרֹעֶה בַּשּׁוֹשַׁנִּים׃
      pl: Mój luby jest mój, a jam jego, który pasie między liljami. 
    17:
      he: עַד שֶׁיָּפוּחַ הַיּוֹם וְנָסוּ הַצְּלָלִים סֹב דְּמֵה־לְךָ דוֹדִי לִצְבִי
        אוֹ לְעֹפֶר הָאַיָּלִים עַל־הָרֵי בָתֶר׃
      pl: Zanim wionie ochłodą dzień, a pomkną cienie, pocznij mój luby, a bądź podobny
        do sarny albo do jelenia młodego na rozpuklinach gór. 
  3:
    1:
      he: עַל־מִשְׁכָּבִי בַּלֵּילוֹת בִּקַּשְׁתִּי אֵת שֶׁאָהֲבָה נַפְשִׁי בִּקַּשְׁתִּיו
        וְלֹא מְצָאתִיו׃
      pl: Na łożu mojem w nocy szukałam tego, którego umiłowała dusza moja; szukałam
        go, alem go nie znalazła. 
    2:
      he: אָקוּמָה נָּא וַאֲסוֹבְבָה בָעִיר בַּשְּׁוָקִים וּבָרְחֹבוֹת אֲבַקְשָׁה
        אֵת שֶׁאָהֲבָה נַפְשִׁי בִּקַּשְׁתִּיו וְלֹא מְצָאתִיו׃
      pl: I tak wstanę i okrążę miasto, po rynkach i po ulicach chcę szukać tego,
        którego umiłowała dusza moja; szukałam go, alem go nie znalazła. 
    3:
      he: מְצָאוּנִי הַשֹּׁמְרִים הַסֹּבְבִים בָּעִיר אֵת שֶׁאָהֲבָה נַפְשִׁי רְאִיתֶם׃
      pl: 'Napotkali mnie stróże, krążący po mieście: Tego którego umiłowała dusza
        moja, czyście go widzieli? '
    4:
      he: כִּמְעַט שֶׁעָבַרְתִּי מֵהֶם עַד שֶׁמָּצָאתִי אֵת שֶׁאָהֲבָה נַפְשִׁי אֲחַזְתִּיו
        וְלֹא אַרְפֶּנּוּ עַד־שֶׁהֲבֵיאתִיו אֶל־בֵּית אִמִּי וְאֶל־חֶדֶר הוֹרָתִי׃
      pl: Ale zaledwiem ich minęła, znalazłam tego, którego umiłowała dusza moja.
        Uchwyciłam się go, a nie puszczę, póki go nie zawiodę do domu matki mojej,
        do komnaty rodzicielki mojej. 
    5:
      he: הִשְׁבַּעְתִּי אֶתְכֶם בְּנוֹת יְרוּשָׁלִַם בִּצְבָאוֹת אוֹ בְּאַיְלוֹת
        הַשָּׂדֶה אִם־תָּעִירוּ וְאִם־תְּעוֹרְרוּ אֶת־הָאַהֲבָה עַד שֶׁתֶּחְפָּץ׃
      pl: Zaklinam was, o córy jerozolimskie na sarny i łanie polne, o, nie budźcie,
        nie rozbudzajcie miłości, póki nie zapragnie! 
    6:
      he: מִי זֹאת עֹלָה מִן־הַמִּדְבָּר כְּתִימֲרוֹת עָשָׁן מְקֻטֶּרֶת מוֹר וּלְבוֹנָה
        מִכֹּל אַבְקַת רוֹכֵל׃
      pl: Któż to jest, co tam występuje z puszczy jako słupy dymu, owiane wonią myrry
        i kadzidła i wszelakiego proszku kramarzy? 
    7:
      he: הִנֵּה מִטָּתוֹ שֶׁלִּשְׁלֹמֹה שִׁשִּׁים גִּבֹּרִים סָבִיב לָהּ מִגִּבֹּרֵי
        יִשְׂרָאֵל׃
      pl: Oto lektyka Salomona! Sześćdziesięciu rycerzy otacza ją z rycerzy Izraela. 
    8:
      he: כֻּלָּם אֲחֻזֵי חֶרֶב מְלֻמְּדֵי מִלְחָמָה אִישׁ חַרְבּוֹ עַל־יְרֵכוֹ מִפַּחַד
        בַּלֵּילּוֹת׃
      pl: Wszyscy oni dzierżący miecz, wyćwiczeni w boju; każdy z mieczem przy boku
        dla grozy nocnej. 
    9:
      he: אַפִּרְיוֹן עָשָׂה לוֹ הַמֶּלֶךְ שְׁלֹמֹה מֵעֲצֵי הַלְּבָנוֹן׃
      pl: Palankin sporządził sobie król Salomon z drzewa libańskiego. 
    10:
      he: עַמּוּדָיו עָשָׂה כֶסֶף רְפִידָתוֹ זָהָב מֶרְכָּבוֹ אַרְגָּמָן תּוֹכוֹ רָצוּף
        אַהֲבָה מִבְּנוֹת יְרוּשָׁלִָם׃
      pl: Słupy jego poczynił ze srebra, poręcz jego ze złota, siedzenie z purpury,
        wnętrze jego wyściełane miłością cór jerozolimskich. 
    11:
      he: צְאֶינָה וּרְאֶינָה בְּנוֹת צִיּוֹן בַּמֶּלֶךְ שְׁלֹמֹה בָּעֲטָרָה שֶׁעִטְּרָה־לּוֹ
        אִמּוֹ בְּיוֹם חֲתֻנָּתוֹ וּבְיוֹם שִׂמְחַת לִבּוֹ׃
      pl: Wynijdźcie, córy Cyonu, a napawajcie się widokiem króla Salomona, dyademu,
        którym uwieńczyła go matka jego w dzień jego zaślubin, i w dzień wesela serca
        jego. 
  4:
    1:
      he: הִנָּךְ יָפָה רַעְיָתִי הִנָּךְ יָפָה עֵינַיִךְ יוֹנִים מִבַּעַד לְצַמָּתֵךְ
        שַׂעְרֵךְ כְּעֵדֶר הָעִזִּים שֶׁגָּלְשׁוּ מֵהַר גִּלְעָד׃
      pl: O, jakoś ty piękna, przyjaciółko moja, o jakoś ty piękna! Oczy twoje niby
        oczy gołębicy z poza zasłony twojej. Sploty twoje jako stado kóz ześlizgujących
        się z góry Gilead. 
    2:
      he: שִׁנַּיִךְ כְּעֵדֶר הַקְּצוּבוֹת שֶׁעָלוּ מִן־הָרַחְצָה שֶׁכֻּלָּם מַתְאִימוֹת
        וְשַׁכֻּלָה אֵין בָּהֶם׃
      pl: Zęby twoje jako świeżo postrzyżone stado owiec wyszłe z pławiska, z których
        każda bliźnięta rzuca, a żadna nie roni. 
    3:
      he: כְּחוּט הַשָּׁנִי שִׂפְתֹתַיִךְ וּמִדְבָּרֵיךְ נָאוֶה כְּפֶלַח הָרִמּוֹן
        רַקָּתֵךְ מִבַּעַד לְצַמָּתֵךְ׃
      pl: Jako sznur szkarłatny są wargi twoje, a usta twe nadobne. Jako płatek granatu
        skroń twoja z poza zasłony twojej. 
    4:
      he: כְּמִגְדַּל דָּוִיד צַוָּארֵךְ בָּנוּי לְתַלְפִּיּוֹת אֶלֶף הַמָּגֵן תָּלוּי
        עָלָיו כֹּל שִׁלְטֵי הַגִּבּוֹרִים׃
      pl: Szyja twoja jako wieża Dawida wzniesiona dla broni, tysiąc tarcz zawieszone
        na niej, wszystkie puklerze rycerzy. 
    5:
      he: שְׁנֵי שָׁדַיִךְ כִּשְׁנֵי עֳפָרִים תְּאוֹמֵי צְבִיָּה הָרוֹעִים בַּשּׁוֹשַׁנִּים׃
      pl: Obie piersi twoje jako jelonki młode, jako dwoje bliźniąt sarnich, które
        się pasą między liljami. 
    6:
      he: עַד שֶׁיָּפוּחַ הַיּוֹם וְנָסוּ הַצְּלָלִים אֵלֶךְ לִי אֶל־הַר הַמּוֹר וְאֶל־גִּבְעַת
        הַלְּבוֹנָה׃
      pl: Zanim wionie ochłodą dzień, a pomkną cienie, wnijdę na górę myrry, na pagórek
        kadzideł. 
    7:
      he: כֻּלָּךְ יָפָה רַעְיָתִי וּמוּם אֵין בָּךְ׃
      pl: Wszystkaś ty piękna, przyjaciółko moja, a niemasz skazy na tobie! 
    8:
      he: אִתִּי מִלְּבָנוֹן כַּלָּה אִתִּי מִלְּבָנוֹן תָּבוֹאִי תָּשׁוּרִי מֵרֹאשׁ
        אֲמָנָה מֵרֹאשׁ שְׂנִיר וְחֶרְמוֹן מִמְּעֹנוֹת אֲרָיוֹת מֵהַרְרֵי נְמֵרִים׃
      pl: Zemną z Libanu, narzeczono, zemną z Libanu pójdź! Spójrz z wierzchołka Amany,
        z wierzchołka Seniru i Hermonu, z jaskiń lwich, z wysokich legowisk lampartów. 
    9:
      he: לִבַּבְתִּנִי אֲחֹתִי כַלָּה לִבַּבְתִּינִי באחד [בְּאַחַת] מֵעֵינַיִךְ
        בְּאַחַד עֲנָק מִצַּוְּרֹנָיִךְ׃
      pl: Uchwyciłaś mnie za serce, siostro moja, narzeczono! uchwyciłaś mnie za serce
        jednem spojrzeniem twojem, jednym łańcuszkiem szyjki twojej. 
    10:
      he: מַה־יָּפוּ דֹדַיִךְ אֲחֹתִי כַלָּה מַה־טֹּבוּ דֹדַיִךְ מִיַּיִן וְרֵיחַ
        שְׁמָנַיִךְ מִכָּל־בְּשָׂמִים׃
      pl: O, jak słodkie są pieszczoty twoje, siostro moja, narzeczono! O, jak daleko
        rozkoszniejsze pieszczoty twoje niż wino, a woń pachnideł twoich niż wszystkie
        aromaty! 
    11:
      he: נֹפֶת תִּטֹּפְנָה שִׂפְתוֹתַיִךְ כַּלָּה דְּבַשׁ וְחָלָב תַּחַת לְשׁוֹנֵךְ
        וְרֵיחַ שַׂלְמֹתַיִךְ כְּרֵיחַ לְבָנוֹן׃
      pl: Patoką sączą się usta twoje, narzeczono! miód i mleko pod językiem twoim,
        a wonność szat twoich jako wonność Libanu. 
    12:
      he: גַּן נָעוּל אֲחֹתִי כַלָּה גַּל נָעוּל מַעְיָן חָתוּם׃
      pl: Ogrójcem zamkniętym jesteś, siostro moja, narzeczono! zdrojem zamkniętym,
        źródłem opieczętowanem. 
    13:
      he: שְׁלָחַיִךְ פַּרְדֵּס רִמּוֹנִים עִם פְּרִי מְגָדִים כְּפָרִים עִם־נְרָדִים׃
      pl: Latorośle twoje są gajem granatów i owoców rozkosznych z kwiatami cyprów
        i nard. 
    14:
      he: נֵרְדְּ וְכַרְכֹּם קָנֶה וְקִנָּמוֹן עִם כָּל־עֲצֵי לְבוֹנָה מֹר וַאֲהָלוֹת
        עִם כָּל־רָאשֵׁי בְשָׂמִים׃
      pl: Narda tam i szafran, wonna trzcina i cynamon wraz z wszelakiego rodzaju
        krzewami kadzidła; myrra i aloes i wszystkie najprzedniejsze aromaty. 
    15:
      he: מַעְיַן גַּנִּים בְּאֵר מַיִם חַיִּים וְנֹזְלִים מִן־לְבָנוֹן׃
      pl: O źródło ogrodów, krynico wód żywych, które spływają z Libanu! 
    16:
      he: עוּרִי צָפוֹן וּבוֹאִי תֵימָן הָפִיחִי גַנִּי יִזְּלוּ בְשָׂמָיו יָבֹא דוֹדִי
        לְגַנּוֹ וְיֹאכַל פְּרִי מְגָדָיו׃
      pl: Zerwij się wietrze północny, a przyjdź południowy, wioń po ogrójcu moim,
        aby popłynęły aromaty jego! Niechaj wnijdzie oblubieniec mój do ogrójca swego
        i niechaj pożywa rozkoszne owoce swoje. 
  5:
    1:
      he: בָּאתִי לְגַנִּי אֲחֹתִי כַלָּה אָרִיתִי מוֹרִי עִם־בְּשָׂמִי אָכַלְתִּי
        יַעְרִי עִם־דִּבְשִׁי שָׁתִיתִי יֵינִי עִם־חֲלָבִי אִכְלוּ רֵעִים שְׁתוּ וְשִׁכְרוּ
        דּוֹדִים׃
      pl: 'Wszedłem do ogrójca mego, siostro moja, narzeczono: zebrałem myrrę moję
        wraz z balsamem moim, spożyłem plastr mój wraz z miodem moim, wypiłem wino
        wraz z mlekiem mojem: Jedzcie towarzysze! pijcie i upijcie się przyjaciele! '
    2:
      he: אֲנִי יְשֵׁנָה וְלִבִּי עֵר קוֹל דּוֹדִי דוֹפֵק פִּתְחִי־לִי אֲחֹתִי רַעְיָתִי
        יוֹנָתִי תַמָּתִי שֶׁרֹּאשִׁי נִמְלָא־טָל קְוֻּצּוֹתַי רְסִיסֵי לָיְלָה׃
      pl: Ja śpię, ale serce moje czuwa. Głos oblubieńca mego, który kołace! Otwórz
        mi, siostro moja, gołąbko moja, czysta moja! albowiem głowa moja pełna rosy,
        sploty moje kropli nocnych. 
    3:
      he: פָּשַׁטְתִּי אֶת־כֻּתָּנְתִּי אֵיכָכָה אֶלְבָּשֶׁנָּה רָחַצְתִּי אֶת־רַגְלַי
        אֵיכָכָה אֲטַנְּפֵם׃
      pl: Złożyłam suknię moję, jakżebym ją znowu miała włożyć? Umyłam nogi moje,
        jakżebym je znowu miała zbrudzić? 
    4:
      he: דּוֹדִי שָׁלַח יָדוֹ מִן־הַחֹר וּמֵעַי הָמוּ עָלָיו׃
      pl: Luby mój ściągnął rękę swą luką, a wnętrze moje zawrzało przy nim. 
    5:
      he: קַמְתִּי אֲנִי לִפְתֹּחַ לְדוֹדִי וְיָדַי נָטְפוּ־מוֹר וְאֶצְבְּעֹתַי מוֹר
        עֹבֵר עַל כַּפּוֹת הַמַּנְעוּל׃
      pl: Wstałam, aby otworzyć lubemu mojemu, podczas gdy ręce moje kapały myrrą,
        a palce moje myrrą samościekłą na rękojeść zawory. 
    6:
      he: פָּתַחְתִּי אֲנִי לְדוֹדִי וְדוֹדִי חָמַק עָבָר נַפְשִׁי יָצְאָה בְדַבְּרוֹ
        בִּקַּשְׁתִּיהוּ וְלֹא מְצָאתִיהוּ קְרָאתִיו וְלֹא עָנָנִי׃
      pl: Otworzyłam lubemu mojemu, ale luby mój już był odszedł i znikł. Dech mój
        się zaparł gdy mówił, szukałam go, alem nie znalazła; wołałam go, ale nie
        dał mi odpowiedzi. 
    7:
      he: מְצָאֻנִי הַשֹּׁמְרִים הַסֹּבְבִים בָּעִיר הִכּוּנִי פְצָעוּנִי נָשְׂאוּ
        אֶת־רְדִידִי מֵעָלַי שֹׁמְרֵי הַחֹמוֹת׃
      pl: 'Napotkali mnie stróże, krążący po mieście: bili mnie, zranili; zabrali
        mi i szal mój stróże murów. '
    8:
      he: הִשְׁבַּעְתִּי אֶתְכֶם בְּנוֹת יְרוּשָׁלִָם אִם־תִּמְצְאוּ אֶת־דּוֹדִי מַה־תַּגִּידוּ
        לוֹ שֶׁחוֹלַת אַהֲבָה אָנִי׃
      pl: 'Zaklinam was, córy jerozolimskie: Jeślibyście znalazły lubego mojego, cóż
        powiecie mu? - żem chora z miłości! '
    9:
      he: מַה־דּוֹדֵךְ מִדּוֹד הַיָּפָה בַּנָּשִׁים מַה־דּוֹדֵךְ מִדּוֹד שֶׁכָּכָה
        הִשְׁבַּעְתָּנוּ׃
      pl: Czem się wyróżnia luby twój od oblubieńców innych, o najpiękniejsza z kobiet?
        Czem się wyróżnia luby twój od oblubieńców innych, że nas tak zaklinasz? 
    10:
      he: דּוֹדִי צַח וְאָדוֹם דָּגוּל מֵרְבָבָה׃
      pl: Luby mój lśniąco biały a rumiany, zacniejszy nad miryad. 
    11:
      he: רֹאשׁוֹ כֶּתֶם פָּז קְוּצּוֹתָיו תַּלְתַּלִּים שְׁחֹרוֹת כָּעוֹרֵב׃
      pl: Głowa jego jako bryła szczerozłota, włosy jego kędzierzawe, czarne jako
        kruk. 
    12:
      he: עֵינָיו כְּיוֹנִים עַל־אֲפִיקֵי מָיִם רֹחֲצוֹת בֶּחָלָב יֹשְׁבוֹת עַל־מִלֵּאת׃
      pl: Oczy jego jako gołębie nad potokami wód, wykąpane w mleku, w oprawę osadzone. 
    13:
      he: לְחָיָו כַּעֲרוּגַת הַבֹּשֶׂם מִגְדְּלוֹת מֶרְקָחִים שִׂפְתוֹתָיו שׁוֹשַׁנִּים
        נֹטְפוֹת מוֹר עֹבֵר׃
      pl: Lica jego jako zagony balsamu albo grządki korzeni wonnych, usta jego jako
        lilie sączące się myrrą wolno ciekącą. 
    14:
      he: יָדָיו גְּלִילֵי זָהָב מְמֻלָּאִים בַּתַּרְשִׁישׁ מֵעָיו עֶשֶׁת שֵׁן מְעֻלֶּפֶת
        סַפִּירִים׃
      pl: Ręce jego jako walce złote, osadzone chryzolitem, żywot jego jako dzieło
        misterne z kości słoniowej, pokryte szafirami. 
    15:
      he: שׁוֹקָיו עַמּוּדֵי שֵׁשׁ מְיֻסָּדִים עַל־אַדְנֵי־פָז מַרְאֵהוּ כַּלְּבָנוֹן
        בָּחוּר כָּאֲרָזִים׃
      pl: Uda jego jako słupy marmurowe, postawione na cokułach szczerozłotych, postać
        jego jako Liban, smukły jako cedry. 
    16:
      he: חִכּוֹ מַמְתַקִּים וְכֻלּוֹ מַחֲּמַדִּים זֶה דוֹדִי וְזֶה רֵעִי בְּנוֹת
        יְרוּשָׁלִָם׃
      pl: 'Podniebienie jego słodyczą, a on cały rozkoszą: Taki to luby mój, taki
        mój przyjaciel, o córy jerozolimskie! '
  6:
    1:
      he: אָנָה הָלַךְ דּוֹדֵךְ הַיָּפָה בַּנָּשִׁים אָנָה פָּנָה דוֹדֵךְ וּנְבַקְשֶׁנּוּ
        עִמָּךְ׃
      pl: Dokąd poszedł luby twój, o najpiękniejsza z kobiet? Dokąd zwrócił się luby
        twój, abyśmy go szukały z tobą? 
    2:
      he: דּוֹדִי יָרַד לְגַנּוֹ לַעֲרוּגוֹת הַבֹּשֶׂם לִרְעוֹת בַּגַּנִּים וְלִלְקֹט
        שׁוֹשַׁנִּים׃
      pl: Luby mój zaszedł do ogrodu swego, między grządki balsamu, aby pasł w ogrodach,
        a zrywał lilje. 
    3:
      he: אֲנִי לְדוֹדִי וְדוֹדִי לִי הָרֹעֶה בַּשׁוֹשַׁנִּים׃
      pl: Jam jest lubego mego, a luby jest mój, on, który pasie między liljami. 
    4:
      he: יָפָה אַתְּ רַעְיָתִי כְּתִרְצָה נָאוָה כִּירוּשָׁלִָם אֲיֻמָּה כַּנִּדְגָּלוֹת׃
      pl: Pięknaś ty, przyjaciółko moja, jak Thyrca, urocza jak Jerozolima, groźna
        jak pułki pod chorągwiami. 
    5:
      he: הָסֵבִּי עֵינַיִךְ מִנֶּגְדִּי שֶׁהֵם הִרְהִיבֻנִי שַׂעְרֵךְ כְּעֵדֶר הָעִזִּים
        שֶׁגָּלְשׁוּ מִן־הַגִּלְעָד׃
      pl: Odwróć oczy twe odemnie, bo mnie trwogą przejmują. Sploty twoje jako stado
        kóz, ześlizgujących się z Gileadu. 
    6:
      he: שִׁנַּיִךְ כְּעֵדֶר הָרְחֵלִים שֶׁעָלוּ מִן־הָרַחְצָה שֶׁכֻּלָּם מַתְאִימוֹת
        וְשַׁכֻּלָה אֵין בָּהֶם׃
      pl: Zęby twoje jako stado owiec, które wyszły z pławiska, z których każda bliźnięta
        rzuca, a żadna nie roni. 
    7:
      he: כְּפֶלַח הָרִמּוֹן רַקָּתֵךְ מִבַּעַד לְצַמָּתֵךְ׃
      pl: Jako płatek granatu skroń twoja z po za zasłony twojej. 
    8:
      he: שִׁשִּׁים הֵמָּה מְּלָכוֹת וּשְׁמֹנִים פִּילַגְשִׁים וַעֲלָמוֹת אֵין מִסְפָּר׃
      pl: Sześćdziesiąt jest żon królewskich, a ośmdziesiąt nałożnic, a panien bez
        liczby. 
    9:
      he: אַחַת הִיא יוֹנָתִי תַמָּתִי אַחַת הִיא לְאִמָּהּ בָּרָה הִיא לְיוֹלַדְתָּהּ
        רָאוּהָ בָנוֹת וַיְאַשְּׁרוּהָ מְלָכוֹת וּפִילַגְשִׁים וַיְהַלְלוּהָ׃
      pl: Jedna tylko jest gołąbka moja, moja czysta, ona jedynaczka u swojej matki,
        wybranka swej rodzicielki. Widziały ją dziewice i szczęsną nazwały, królowe
        i nałożnice a sławiły ją. 
    10:
      he: מִי־זֹאת הַנִּשְׁקָפָה כְּמוֹ־שָׁחַר יָפָה כַלְּבָנָה בָּרָה כַּחַמָּה אֲיֻמָּה
        כַּנִּדְגָּלוֹת׃
      pl: Któraż to jest, która spogląda jako zorza poranna, piękna jak księżyc, czysta
        jak słońce, groźna jako pułki pod chorągwiami? 
    11:
      he: אֶל־גִּנַּת אֱגוֹז יָרַדְתִּי לִרְאוֹת בְּאִבֵּי הַנָּחַל לִרְאוֹת הֲפָרְחָה
        הַגֶּפֶן הֵנֵצוּ הָרִמֹּנִים׃
      pl: Do ogrodu orzechowego zstąpiłam, by napawać się świeżymi pędami doliny,
        aby zobaczyć, czy rozwinął się winograd, czy rozkwitły granaty. 
    12:
      he: לֹא יָדַעְתִּי נַפְשִׁי שָׂמַתְנִי מַרְכְּבוֹת עַמִּי־נָדִיב׃
      pl: Nie zmiarkowałam, że mnie pożądliwość moja uczyniła jako zaprzęgi Aminadaba. 
  7:
    1:
      he: שׁוּבִי שׁוּבִי הַשּׁוּלַמִּית שׁוּבִי שׁוּבִי וְנֶחֱזֶה־בָּךְ מַה־תֶּחֱזוּ
        בַּשּׁוּלַמִּית כִּמְחֹלַת הַמַּחֲנָיִם׃
      pl: Zwróć się, zwróć Sulamito, zwróć się, zwróć, abyśmy się napatrzyli na ciebie!
        Cóż chcecie zobaczyć na Sulamicie? To, co niby korowodem jest wojennym. 
    2:
      he: מַה־יָּפוּ פְעָמַיִךְ בַּנְּעָלִים בַּת־נָדִיב חַמּוּקֵי יְרֵכַיִךְ כְּמוֹ
        חֲלָאִים מַעֲשֵׂה יְדֵי אָמָּן׃
      pl: O, jakie urocze są stopy twoje w sandałach, ty córo książęca! zagięcia bioder
        twoich są jako kolje, wyrobione ręką mistrza. 
    3:
      he: שָׁרְרֵךְ אַגַּן הַסַּהַר אַל־יֶחְסַר הַמָּזֶג בִּטְנֵךְ עֲרֵמַת חִטִּים
        סוּגָה בַּשּׁוֹשַׁנִּים׃
      pl: Łono twoje jako czasza okrągła, pełna napoju wonnego; żywot twój jako bróg
        pszenicy ogrodzony liljami. 
    4:
      he: שְׁנֵי שָׁדַיִךְ כִּשְׁנֵי עֳפָרִים תָּאֳמֵי צְבִיָּה׃
      pl: Obie piersi twoje jako jelonki młode, jako dwoje bliźniąt sarnich. 
    5:
      he: צַוָּארֵךְ כְּמִגְדַּל הַשֵּׁן עֵינַיִךְ בְּרֵכוֹת בְּחֶשְׁבּוֹן עַל־שַׁעַר
        בַּת־רַבִּים אַפֵּךְ כְּמִגְדַּל הַלְּבָנוֹן צוֹפֶה פְּנֵי דַמָּשֶׂק׃
      pl: Szyja twoja jako wieża z kości słoniowej, oczy twoje jako sadzawki Cheszbonu
        u bramy Bathrabim, nos twój jako wieża na Libanie, zwrócona ku Damaszkowi. 
    6:
      he: רֹאשֵׁךְ עָלַיִךְ כַּכַּרְמֶל וְדַלַּת רֹאשֵׁךְ כָּאַרְגָּמָן מֶלֶךְ אָסוּר
        בָּרְהָטִים׃
      pl: Głowa twoja na tobie jako Karmel porosły, a kosy głowy twej jako purpura.
        Król uwięziony w twych kędziorach spływających. 
    7:
      he: מַה־יָּפִית וּמַה־נָּעַמְתְּ אַהֲבָה בַּתַּעֲנוּגִים׃
      pl: O, jakżeś piękna, jakożeś urocza, miłości moja przerozkoszna! 
    8:
      he: זֹאת קוֹמָתֵךְ דָּמְתָה לְתָמָר וְשָׁדַיִךְ לְאַשְׁכֹּלוֹת׃
      pl: Ta postawa twoja podobna do palmy, a piersi twoje podobne do gron. 
    9:
      he: אָמַרְתִּי אֶעֱלֶה בְתָמָר אֹחֲזָה בְּסַנְסִנָּיו וְיִהְיוּ־נָא שָׁדַיִךְ
        כְּאֶשְׁכְּלוֹת הַגֶּפֶן וְרֵיחַ אַפֵּךְ כַּתַּפּוּחִים׃
      pl: 'Pomyślałem: na tę palmę chciałbym wstąpić, a pochwycić gałązki jej, a będą
        mi piersi twoje jako grona winne, a woń nozdrzy twoich jako jabłek wonnych. '
    10:
      he: וְחִכֵּךְ כְּיֵין הַטּוֹב הוֹלֵךְ לְדוֹדִי לְמֵישָׁרִים דּוֹבֵב שִׂפְתֵי
        יְשֵׁנִים׃
      pl: A podniebienie twoje jako wino wyborowe, które lubemu memu łagodnie spływa,
        a pobudza do szeptu usta śpiących. 
    11:
      he: אֲנִי לְדוֹדִי וְעָלַי תְּשׁוּקָתוֹ׃
      pl: Jam jest oblubieńca mego, a ku mnie pożądliwość jego. 
    12:
      he: לְכָה דוֹדִי נֵצֵא הַשָּׂדֶה נָלִינָה בַּכְּפָרִים׃
      pl: Pójdź, luby mój, wyjdźmy na pole, zanocujmy w siołach. 
    13:
      he: נַשְׁכִּימָה לַכְּרָמִים נִרְאֶה אִם פָּרְחָה הַגֶּפֶן פִּתַּח הַסְּמָדַר
        הֵנֵצוּ הָרִמּוֹנִים שָׁם אֶתֵּן אֶת־דֹּדַי לָךְ׃
      pl: 'Rano wstaniemy do winnic, zobaczym czy rozwinął się winograd, czy otworzyły
        się pączki, czy zakwitły granaty: wtedy obdarzę cię miłością moją. '
    14:
      he: הַדּוּדָאִים נָתְנוּ־רֵיחַ וְעַל־פְּתָחֵינוּ כָּל־מְגָדִים חֲדָשִׁים גַּם־יְשָׁנִים
        דּוֹדִי צָפַנְתִּי לָךְ׃
      pl: Pokrzyki rozniosły woń swoję, a przededrzwiami naszemi są wszelakie owoce
        rozkoszne; świeże i stare, luby mój, które zachowałam tobie! 
  8:
    1:
      he: מִי יִתֶּנְךָ כְּאָח לִי יוֹנֵק שְׁדֵי אִמִּי אֶמְצָאֲךָ בַחוּץ אֶשָׁקְךָ
        גַּם לֹא־יָבוּזוּ לִי׃
      pl: O, gdybyś ty mi bratem był, który ssał pierś matki mojej! Spotkawszy cię
        na ulicy wycałowałabym ciebie, a niktby mną nie wzgardził. 
    2:
      he: אֶנְהָגֲךָ אֲבִיאֲךָ אֶל־בֵּית אִמִּי תְּלַמְּדֵנִי אַשְׁקְךָ מִיַּיִן הָרֶקַח
        מֵעֲסִיס רִמֹּנִי׃
      pl: Powiodłabym cię, i wprowadziła do domu matki mojej, gdziebyś mnie uczył;
        a dałabym ci napić się wina przyprawnego, moszczu z granatów moich. 
    3:
      he: שְׂמֹאלוֹ תַּחַת רֹאשִׁי וִימִינוֹ תְּחַבְּקֵנִי׃
      pl: Lewica jego by spoczywała pod głową moją, a prawica jego by mnie pieściła. 
    4:
      he: הִשְׁבַּעְתִּי אֶתְכֶם בְּנוֹת יְרוּשָׁלִָם מַה־תָּעִירוּ וּמַה־תְּעֹרְרוּ
        אֶת־הָאַהֲבָה עַד שֶׁתֶּחְפָּץ׃
      pl: Zaklinam was, o córy jerozolimskie, abyście nie budziły, nie rozbudzały
        miłości, póki nie zapragnie! 
    5:
      he: מִי זֹאת עֹלָה מִן־הַמִּדְבָּר מִתְרַפֶּקֶת עַל־דּוֹדָהּ תַּחַת הַתַּפּוּחַ
        עוֹרַרְתִּיךָ שָׁמָּה חִבְּלַתְךָ אִמֶּךָ שָׁמָּה חִבְּלָה יְלָדַתְךָ׃
      pl: Któż to jest, co tam występuje z puszczy, wsparta na lubym swoim? Pod jabłonią
        obudziłam cię, tam gdzie cię powiła matka twoja, tam w bólach, rodzicielka
        twoja. 
    6:
      he: שִׂימֵנִי כַחוֹתָם עַל־לִבֶּךָ כַּחוֹתָם עַל־זְרוֹעֶךָ כִּי־עַזָּה כַמָּוֶת
        אַהֲבָה קָשָׁה כִשְׁאוֹל קִנְאָה רְשָׁפֶיהָ רִשְׁפֵּי אֵשׁ שַׁלְהֶבֶתְיָה׃
      pl: Przyłóż mnie jako sygnet na serce swoje, jako sygnet do ramienia swego.
        Albowiem silna jak śmierć jest miłość, mocna jak grób namiętność, zarzewia
        jej jako zarzewia ogniste, jako płomienie Boskie. 
    7:
      he: מַיִם רַבִּים לֹא יוּכְלוּ לְכַבּוֹת אֶת־הָאַהֲבָה וּנְהָרוֹת לֹא יִשְׁטְפוּהָ
        אִם־יִתֵּן אִישׁ אֶת־כָּל־הוֹן בֵּיתוֹ בָּאַהֲבָה בּוֹז יָבוּזוּ לוֹ׃
      pl: Wody wielkie nie mogą zagasić miłości, ani zalać jej rzeki. Choćby kto całe
        mienie domu swego oddał za miłość, toby nim jednak wzgardzono! 
    8:
      he: אָחוֹת לָנוּ קְטַנָּה וְשָׁדַיִם אֵין לָהּ מַה־נַּעֲשֶׂה לַאֲחֹתֵנוּ בַּיּוֹם
        שֶׁיְּדֻבַּר־בָּהּ׃
      pl: Mamy siostrzyczkę małą, która jeszcze piersi nie ma. Cóż uczynić nam z siostrą
        naszą w dzień, gdy o niej mowa będzie? 
    9:
      he: אִם־חוֹמָה הִיא נִבְנֶה עָלֶיהָ טִירַת כָּסֶף וְאִם־דֶּלֶת הִיא נָצוּר עָלֶיהָ
        לוּחַ אָרֶז׃
      pl: Jeśli murem jest, tedy wzniesiem na niej zamek srebrny, a jeśli bramą jest,
        wtedy zamkniemy ją tarcicą cedrową. 
    10:
      he: אֲנִי חוֹמָה וְשָׁדַי כַּמִּגְדָּלוֹת אָז הָיִיתִי בְעֵינָיו כְּמוֹצְאֵת
        שָׁלוֹם׃
      pl: Jam jest mur, a piersi moje jako wieżyce, a tak znalazłam szczęście wobec
        oczu jego. 
    11:
      he: כֶּרֶם הָיָה לִשְׁלֹמֹה בְּבַעַל הָמוֹן נָתַן אֶת־הַכֶּרֶם לַנֹּטְרִים אִישׁ
        יָבִא בְּפִרְיוֹ אֶלֶף כָּסֶף׃
      pl: 'Winnicę miał Salomon w Baal Hamon, wynajął on winnicę tę dozorującym: tysiąc
        srebrników miał złożyć każdy za część owocu jej. '
    12:
      he: כָּרְמִי שֶׁלִּי לְפָנָי הָאֶלֶף לְךָ שְׁלֹמֹה וּמָאתַיִם לְנֹטְרִים אֶת־פִּרְיוֹ׃
      pl: Winnica moja własna zostaje dla mnie. Tysiąc miej sobie Salomonie, a dwieście
        dozorującym owoc jej. 
    13:
      he: הַיוֹשֶׁבֶת בַּגַּנִּים חֲבֵרִים מַקְשִׁיבִים לְקוֹלֵךְ הַשְׁמִיעִינִי׃
      pl: 'Która zamieszkujesz w ogrodach! towarzysze wytężają ucho na głos twój:
        pozwól mi go usłyszeć! '
    14:
      he: בְּרַח דּוֹדִי וּדְמֵה־לְךָ לִצְבִי אוֹ לְעֹפֶר הָאַיָּלִים עַל הָרֵי בְשָׂמִים׃
      pl: Uchodź, luby mój, a bądź podobny do jelenia, albo do sarny młodej na górach
        balsamicznych. 
