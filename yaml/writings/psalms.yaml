title:
  he: תהילים
  pl: null
text:
  1:
    1:
      he: אַשְׁרֵי־הָאִישׁ אֲשֶׁר לֹא הָלַךְ בַּעֲצַת רְשָׁעִים וּבְדֶרֶךְ חַטָּאִים
        לֹא עָמָד וּבְמוֹשַׁב לֵצִים לֹא יָשָׁב׃
      pl: Szczęsny mąż, który nie szedł za radą niegodziwych, a na drodze grzeszników
        nie postał, a w kole szyderców nie zasiadł. 
    2:
      he: כִּי אִם בְּתוֹרַת יְהוָה חֶפְצוֹ וּבְתוֹרָתוֹ יֶהְגֶּה יוֹמָם וָלָיְלָה׃
      pl: Lecz w nauce Bożej ma upodobanie i zakon Jego bada dzień i noc. 
    3:
      he: וְהָיָה כְּעֵץ שָׁתוּל עַל־פַּלְגֵי מָיִם אֲשֶׁר פִּרְיוֹ יִתֵּן בְּעִתּוֹ
        וְעָלֵהוּ לֹא־יִבּוֹל וְכֹל אֲשֶׁר־יַעֲשֶׂה יַצְלִיחַ׃
      pl: I będzie jako drzewo zasadzone nad strumieniami wód, które owoc daje w czasie
        swoim, którego liść nie więdnie, a wszystko co czyni się powiedzie. 
    4:
      he: לֹא־כֵן הָרְשָׁעִים כִּי אִם־כַּמֹּץ אֲ‍שֶׁר־תִּדְּפֶנּוּ רוּחַ׃
      pl: Nie tak niegodziwi; bo są jako plewa którą rozwieje wiatr. 
    5:
      he: עַל־כֵּן לֹא־יָקֻמוּ רְשָׁעִים בַּמִּשְׁפָּט וְחַטָּאִים בַּעֲדַת צַדִּיקִים׃
      pl: Przetoż nie ostoją się niegodziwi na sądzie, ani grzesznicy w gronie sprawiedliwych. 
    6:
      he: כִּי־יוֹדֵעַ יְהוָה דֶּרֶךְ צַדִּיקִים וְדֶרֶךְ רְשָׁעִים תֹּאבֵד׃
      pl: Albowiem świadom Bóg drogi sprawiedliwych, a ślad niegodziwych zaginie. 
  2:
    1:
      he: לָמָּה רָגְשׁוּ גוֹיִם וּלְאֻמִּים יֶהְגּוּ־רִיק׃
      pl: Czemu burzą się ludy, a narody knują zamysły próżne. 
    2:
      he: יִתְיַצְּבוּ מַלְכֵי־אֶרֶץ וְרוֹזְנִים נוֹסְדוּ־יָחַד עַל־יְהוָה וְעַל־מְשִׁיחוֹ׃
      pl: Powstają królowie ziemi i książęta radzą społem, przeciw Bogu i pomazańcowi
        Jego. 
    3:
      he: נְנַתְּקָה אֶת־מוֹסְרוֹתֵימוֹ וְנַשְׁלִיכָה מִמֶּנּוּ עֲבֹתֵימוֹ׃
      pl: Stargajmy ich więzy i zrzućmy z siebie ich pęta. 
    4:
      he: יוֹשֵׁב בַּשָּׁמַיִם יִשְׂחָק אֲדֹנָי יִלְעַג־לָמוֹ׃
      pl: Królujący w niebiosach uśmiecha się, Pan urąga im. 
    5:
      he: אָז יְדַבֵּר אֵלֵימוֹ בְאַפּוֹ וּבַחֲרוֹנוֹ יְבַהֲלֵמוֹ׃
      pl: Tedy przemówi do nich w gniewie Swoim, a w grozie Swojej zatrwoży ich. 
    6:
      he: וַאֲנִי נָסַכְתִּי מַלְכִּי עַל־צִיּוֹן הַר־קָדְשִׁי׃
      pl: Ja to namaściłem króla mego na Cyonie, górze mojej świętej. 
    7:
      he: אֲסַפְּרָה אֶל חֹק יְהוָה אָמַר אֵלַי בְּנִי אַתָּה אֲנִי הַיּוֹם יְלִדְתִּיךָ׃
      pl: 'Wygłaszam ten wyrok: Wiekuisty rzekł do mnie: Tyś mój syn, jam cię dziś
        światu wydał. '
    8:
      he: שְׁאַל מִמֶּנִּי וְאֶתְּנָה גוֹיִם נַחֲלָתֶךָ וַאֲחֻזָּתְךָ אַפְסֵי־אָרֶץ׃
      pl: Zażądaj odemnie, a dam ludy w dziedzictwo twoje, a na własność twoję kończyny
        ziemi. 
    9:
      he: תְּרֹעֵם בְּשֵׁבֶט בַּרְזֶל כִּכְלִי יוֹצֵר תְּנַפְּצֵם׃
      pl: Roztrącisz je berłem żelazném, jak naczynie garncarskie, skruszysz je. 
    10:
      he: וְעַתָּה מְלָכִים הַשְׂכִּילוּ הִוָּסְרוּ שֹׁפְטֵי אָרֶץ׃
      pl: A teraz królowie rozmyślcie się, ukorzcie się, sędziowie ziemi. 
    11:
      he: עִבְדוּ אֶת־יְהוָה בְּיִרְאָה וְגִילוּ בִּרְעָדָה׃
      pl: Służcie Bogu w bojaźni, a radujcie się w skrusze. 
    12:
      he: נַשְּׁקוּ־בַר פֶּן־יֶאֱנַף וְתֹאבְדוּ דֶרֶךְ כִּי־יִבְעַר כִּמְעַט אַפּוֹ
        אַשְׁרֵי כָּל־חוֹסֵי בוֹ׃
      pl: Hołdujcie synowi by się nie gniewał i abyście nie zmylili drogi; bo łatwo
        zapłonie gniew Jego. Szczęśni którzy się doń uciekają. 
  3:
    1:
      he: מִזְמוֹר לְדָוִד בְּבָרְחוֹ מִפְּנֵי אַבְשָׁלוֹם בְּנוֹ׃
      pl: 'Psalm Dawida, gdy uciekał przed Absalonem synem swoim. '
    2:
      he: יְהוָה מָה־רַבּוּ צָרָי רַבִּים קָמִים עָלָי׃
      pl: Boże, jak liczni wrogowie moi, wielu powstaje przeciwko mnie. 
    3:
      he: רַבִּים אֹמְרִים לְנַפְשִׁי אֵין יְשׁוּעָתָה לּוֹ בֵאלֹהִים סֶלָה׃
      pl: 'Wielu powiada o duszy mojéj: Nie ma dlań zbawienia u Pana. - Sela. '
    4:
      he: וְאַתָּה יְהוָה מָגֵן בַּעֲדִי כְּבוֹדִי וּמֵרִים רֹאשִׁי׃
      pl: Ale Tyś o Boże, tarczą moją, chwałą moją, i co podnosisz głowę moję. 
    5:
      he: קוֹלִי אֶל־יְהוָה אֶקְרָא וַיַּעֲנֵנִי מֵהַר קָדְשׁוֹ סֶלָה׃
      pl: Głosem moim do Boga wołam, a On odpowie mi z góry świętej Swojej. - Sela. 
    6:
      he: אֲנִי שָׁכַבְתִּי וָאִישָׁנָה הֱקִיצוֹתִי כִּי יְהוָה יִסְמְכֵנִי׃
      pl: Kładę się i zasypiam; budzę się, bo Bóg wspiera mnie. 
    7:
      he: לֹא־אִירָא מֵרִבְבוֹת עָם אֲשֶׁר סָבִיב שָׁתוּ עָלָי׃
      pl: Nie lękam się kroci ludu, które zewsząd mnie oblegają. 
    8:
      he: קוּמָה יְהוָה הוֹשִׁיעֵנִי אֱלֹהַי כִּי־הִכִּיתָ אֶת־כָּל־אֹיְבַי לֶחִי
        שִׁנֵּי רְשָׁעִים שִׁבַּרְתָּ׃
      pl: Powstań o Boże, wspomóż mnie Panie mój, bo porazisz wszystkich wrogów moich
        szczęki, zęby niegodziwych pokruszysz. 
    9:
      he: לַיהוָה הַיְשׁוּעָה עַל־עַמְּךָ בִרְכָתֶךָ סֶּלָה׃
      pl: U Boga ocalenie; nad narodem Twoim błogosławieństwo Twoje. - Sela. 
  4:
    1:
      he: לַמְנַצֵּחַ בִּנְגִינוֹת מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu instrumentów smyczkowych. Psalm
        Dawida. '
    2:
      he: בְּקָרְאִי עֲנֵנִי אֱלֹהֵי צִדְקִי בַּצָּר הִרְחַבְתָּ לִּי חָנֵּנִי וּשְׁמַע
        תְּפִלָּתִי׃
      pl: Na wezwanie moje, odpowiedz mi Panie słuszności mojej, w niedoli rozprzestrzeniłeś
        mi, zmiłuj się nademną i wysłuchaj modlitwę moję. 
    3:
      he: בְּנֵי אִישׁ עַד־מֶה כְבוֹדִי לִכְלִמָּה תֶּאֱהָבוּן רִיק תְּבַקְשׁוּ כָזָב
        סֶלָה׃
      pl: Synowie ludzcy! dopókiż będzie chwała moja w poniewierce? upodobacie sobie
        marność, poszukiwać będziecie fałszu? - Sela. 
    4:
      he: וּדְעוּ כִּי־הִפְלָה יְהוָה חָסִיד לוֹ יְהוָה יִשְׁמַע בְּקָרְאִי אֵלָיו׃
      pl: Wiedzcież, że odznaczył Bóg wiernego Sobie, Bóg słyszy, gdy wołam do Niego. 
    5:
      he: רִגְזוּ וְאַל־תֶּחֱטָאוּ אִמְרוּ בִלְבַבְכֶם עַל־מִשְׁכַּבְכֶם וְדֹמּוּ
        סֶלָה׃
      pl: Drżyjcie, a nie grzeszcie; rozważajcie w sercach waszych na łożach waszych,
        i uśmierzcie się. - Sela. 
    6:
      he: זִבְחוּ זִבְחֵי־צֶדֶק וּבִטְחוּ אֶל־יְהוָה׃
      pl: Ofiarujcie ofiary sprawiedliwości i ufajcie Bogu. 
    7:
      he: רַבִּים אֹמְרִים מִי־יַרְאֵנוּ טוֹב נְסָה־עָלֵינוּ אוֹר פָּנֶיךָ יְהוָה׃
      pl: 'Wielu powiada: któż wskaże nam dobro? Zwróć na nas światło oblicza Twojego
        Boże. '
    8:
      he: נָתַתָּה שִׂמְחָה בְלִבִּי מֵעֵת דְּגָנָם וְתִירוֹשָׁם רָבּוּ׃
      pl: Dałeś radość sercu memu, z chwilą gdy zboże ich i wino obrodziło. 
    9:
      he: בְּשָׁלוֹם יַחְדָּו אֶשְׁכְּבָה וְאִישָׁן כִּי־אַתָּה יְהוָה לְבָדָד לָבֶטַח
        תּוֹשִׁיבֵנִי׃
      pl: W spokoju zarazem kładę się i zasypiam, bo Ty o Boże sam pozwalasz mi bezpiecznie
        spoczywać. 
  5:
    1:
      he: לַמְנַצֵּחַ אֶל־הַנְּחִילוֹת מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu fletów. Psalm Dawida. '
    2:
      he: אֲמָרַי הַאֲזִינָה יְהוָה בִּינָה הֲגִיגִי׃
      pl: Słowa moje usłysz Boże; wyrozumiéj westchnienia moje. 
    3:
      he: הַקְשִׁיבָה לְקוֹל שַׁוְעִי מַלְכִּי וֵאלֹהָי כִּי־אֵלֶיךָ אֶתְפַּלָּל׃
      pl: Usłysz głos skargi mojéj, królu mój i Panie, gdy się modlę do Ciebie. 
    4:
      he: יְהוָה בֹּקֶר תִּשְׁמַע קוֹלִי בֹּקֶר אֶעֱרָךְ־לְךָ וַאֲצַפֶּה׃
      pl: Boże, zrana usłyszysz głos mój, zrana zwracam się do Ciebie i czekam. 
    5:
      he: כִּי לֹא אֵל־חָפֵץ רֶשַׁע אָתָּה לֹא יְגֻרְךָ רָע׃
      pl: Bo nie jesteś Bogiem, który upodobał sobie nieprawość, nie przebywa przy
        Tobie zło. 
    6:
      he: לֹא־יִתְיַצְּבוּ הוֹלְלִים לְנֶגֶד עֵינֶיךָ שָׂנֵאתָ כָּל־פֹּעֲלֵי אָוֶן׃
      pl: Nie ostaną się zuchwalcy przed oczyma Twemi, nienawidzisz wszelakich złoczyńców. 
    7:
      he: תְּאַבֵּד דֹּבְרֵי כָזָב אִישׁ־דָּמִים וּמִרְמָה יְתָעֵב יְהוָה׃
      pl: Gubisz kłamców, człekiem krwi i zdrady brzydzi się Bóg. 
    8:
      he: וַאֲנִי בְּרֹב חַסְדְּךָ אָבוֹא בֵיתֶךָ אֶשְׁתַּחֲוֶה אֶל־הֵיכַל־קָדְשְׁךָ
        בְּיִרְאָתֶךָ׃
      pl: A ja w wielkiéj łasce Twojéj, wstąpię do domu Twojego, ukorzę się w przybytku
        Twoim świętym, w bojaźni przed Tobą. 
    9:
      he: יְהוָה נְחֵנִי בְצִדְקָתֶךָ לְמַעַן שׁוֹרְרָי הושר [הַיְשַׁר] לְפָנַי דַּרְכֶּךָ׃
      pl: Boże, prowadź mnie w sprawiedliwości Twojéj, wobec czyhających na mnie,
        utoruj przedemną drogę Twoję. 
    10:
      he: כִּי אֵין בְּפִיהוּ נְכוֹנָה קִרְבָּם הַוּוֹת קֶבֶר־פָּתוּחַ גְּרוֹנָם לְשׁוֹנָם
        יַחֲלִיקוּן׃
      pl: Bo niemasz w ustach ich szczerości, ich wnętrze zgubą tchnące, grobem otwartym
        ich gardło, język swój wygładzili. 
    11:
      he: הַאֲשִׁימֵם אֱ‍לֹהִים יִפְּלוּ מִמֹּעֲצוֹתֵיהֶם בְּרֹב פִּשְׁעֵיהֶם הַדִּיחֵמוֹ
        כִּי־מָרוּ בָךְ׃
      pl: Potęp ich Panie, niech upadną przez własne knowania, dla ogromu grzechów
        strąć ich, bo przekorni są Tobie. 
    12:
      he: וְיִשְׂמְחוּ כָל־חוֹסֵי בָךְ לְעוֹלָם יְרַנֵּנוּ וְתָסֵךְ עָלֵימוֹ וְיַעְלְצוּ
        בְךָ אֹהֲבֵי שְׁמֶךָ׃
      pl: A niech cieszą się wszyscy, co uciekają się do Ciebie, i wiecznie się radują,
        gdyż otaczasz ich opieką Swą, i weselą się w Tobie, którzy umiłowali imię
        Twoje. 
    13:
      he: כִּי־אַתָּה תְּבָרֵךְ צַדִּיק יְהוָה כַּצִּנָּה רָצוֹן תַּעְטְרֶנּוּ׃
      pl: Bo błogosławisz sprawiedliwemu o Boże, gdyby tarczą, łaską go wieńczysz. 
  6:
    1:
      he: לַמְנַצֵּחַ בִּנְגִינוֹת עַל־הַשְּׁמִינִית מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu instrumentów smyczkowych, na ośm
        głosów. Psalm Dawida. '
    2:
      he: יְהוָה אַל־בְּאַפְּךָ תוֹכִיחֵנִי וְאַל־בַּחֲמָתְךָ תְיַסְּרֵנִי׃
      pl: Boże, nie w gniewie Twoim napominaj mnie, nie w uniesieniu Twojém karć mnie. 
    3:
      he: חָנֵּנִי יְהוָה כִּי אֻמְלַל אָנִי רְפָאֵנִי יְהוָה כִּי נִבְהֲלוּ עֲצָמָי׃
      pl: Zmiłuj się nademną o Boże, bo zawiędnę, ulecz mnie, bo strętwiały członki
        moje. 
    4:
      he: וְנַפְשִׁי נִבְהֲלָה מְאֹד ואת [וְאַתָּה] יְהוָה עַד־מָתָי׃
      pl: A dusza moja strwożona wielce, a Ty o Boże dopókiż jeszcze? 
    5:
      he: שׁוּבָה יְהוָה חַלְּצָה נַפְשִׁי הוֹשִׁיעֵנִי לְמַעַן חַסְדֶּךָ׃
      pl: Zwróć się Boże, wyswobódź duszę moję, dopomóż mi przez litość Twoję. 
    6:
      he: כִּי אֵין בַּמָּוֶת זִכְרֶךָ בִּשְׁאוֹל מִי יוֹדֶה־לָּךְ׃
      pl: Bo nie w śmierci pamięć o Tobie; w grobie któż wielbi Cię. 
    7:
      he: יָגַעְתִּי בְּאַנְחָתִי אַשְׂחֶה בְכָל־לַיְלָה מִטָּתִי בְּדִמְעָתִי עַרְשִׂי
        אַמְסֶה׃
      pl: Zmożony jestem łkaniem, skrapiam co noc me posłanie, łzami łoże moje zalewam. 
    8:
      he: עָשְׁשָׁה מִכַּעַס עֵינִי עָתְקָה בְּכָל־צוֹרְרָי׃
      pl: Zamroczyło się od strapienia oko moje, zgrzybiało przez tylu gnębiących
        mnie. 
    9:
      he: סוּרוּ מִמֶּנִּי כָּל־פֹּעֲלֵי אָוֶן כִּי־שָׁמַע יְהוָה קוֹל בִּכְיִי׃
      pl: Odstąpcie odemnie wszyscy złoczyńcy, gdyż wysłuchał Bóg głos płaczu mego. 
    10:
      he: שָׁמַע יְהוָה תְּחִנָּתִי יְהוָה תְּפִלָּתִי יִקָּח׃
      pl: Wysłuchał Bóg błaganie moje; Bóg modlitwę mą przyjął. 
    11:
      he: יֵבֹשׁוּ וְיִבָּהֲלוּ מְאֹד כָּל־אֹיְבָי יָשֻׁבוּ יֵבֹשׁוּ רָגַע׃
      pl: Zawstydzeni i zatrwożeni wielce wszystkie wrogi moje, pierzchają shańbieni
        w jednéj chwili. 
  7:
    1:
      he: שִׁגָּיוֹן לְדָוִד אֲשֶׁר־שָׁר לַיהוָה עַל־דִּבְרֵי־כוּשׁ בֶּן־יְמִינִי׃
      pl: 'Pieśń Dawida, którą zaśpiewał Bogu z powodu Kusza Benjaminity. '
    2:
      he: יְהוָה אֱלֹהַי בְּךָ חָסִיתִי הוֹשִׁיעֵנִי מִכָּל־רֹדְפַי וְהַצִּילֵנִי׃
      pl: Boże Panie mój, w Tobie szukam obrony, ocal mnie od wszystkich prześladowców,
        i wyzwól mnie. 
    3:
      he: פֶּן־יִטְרֹף כְּאַרְיֵה נַפְשִׁי פֹּרֵק וְאֵין מַצִּיל׃
      pl: By nie porwał jako lew, życia mego, szarpiąc gdy niema zbawcy. 
    4:
      he: יְהוָה אֱלֹהַי אִם־עָשִׂיתִי זֹאת אִם־יֶשׁ־עָוֶל בְּכַפָּי׃
      pl: Boże Panie mój, jeżelim to uczynił, jeżeli jest bezprawie w ręku mojém. 
    5:
      he: אִם־גָּמַלְתִּי שׁוֹלְמִי רָע וָאֲחַלְּצָה צוֹרְרִי רֵיקָם׃
      pl: Jeżelim odpłacił przyjacielowi złem, ja co wyzwoliłem prześladującego mnie
        niewinnie. 
    6:
      he: יִרַדֹּף אוֹיֵב נַפְשִׁי וְיַשֵּׂג וְיִרְמֹס לָאָרֶץ חַיָּי וּכְבוֹדִי לֶעָפָר
        יַשְׁכֵּן סֶלָה׃
      pl: Niech ściga wróg duszę moję; niech ją pojmą, i rozdepcze po ziemi żywot
        mój, a sławę moję w proch niechaj strąci. - Sela. 
    7:
      he: קוּמָה יְהוָה בְּאַפֶּךָ הִנָּשֵׂא בְּעַבְרוֹת צוֹרְרָי וְעוּרָה אֵלַי מִשְׁפָּט
        צִוִּיתָ׃
      pl: Powstań o Boże, w gniewie Twoim, wystąp przeciw zaciekłości ciemiężców moich,
        czuwaj nademną, ustanów sąd. 
    8:
      he: וַעֲדַת לְאֻמִּים תְּסוֹבְבֶךָּ וְעָלֶיהָ לַמָּרוֹם שׁוּבָה׃
      pl: A zbór narodów otoczy Cię, a ponad nim wzniesiesz się ku wysokości. 
    9:
      he: יְהוָה יָדִין עַמִּים שָׁפְטֵנִי יְהוָה כְּצִדְקִי וּכְתֻמִּי עָלָי׃
      pl: Boże który sądzisz narody, rozsądź mnie Boże; wedle sprawiedliwości mojej
        i niewinności niech się dzieje mi. 
    10:
      he: יִגְמָר־נָא רַע רְשָׁעִים וּתְכוֹנֵן צַדִּיק וּבֹחֵן לִבּוֹת וּכְלָיוֹת
        אֱלֹהִים צַדִּיק׃
      pl: Niech się skończy tedy złość niegodziwych, abyś podźwignął sprawiedliwego,
        Ty co badasz serca i wnętrzności, Boże sprawiedliwy! 
    11:
      he: מָגִנִּי עַל־אֱלֹהִים מוֹשִׁיעַ יִשְׁרֵי־לֵב׃
      pl: Tarcza moja u Boga, który wspomaga prawych sercem. 
    12:
      he: אֱלֹהִים שׁוֹפֵט צַדִּיק וְאֵל זֹעֵם בְּכָל־יוֹם׃
      pl: Pan sędzią sprawiedliwym, i Pan groźnym jest wciąż. 
    13:
      he: אִם־לֹא יָשׁוּב חַרְבּוֹ יִלְטוֹשׁ קַשְׁתּוֹ דָרַךְ וַיְכוֹנְנֶהָ׃
      pl: Jeżeli się nie nawróci; miecz Swój wyostrzy, łuk Swój naciągnie i wymierzy
        go. 
    14:
      he: וְלוֹ הֵכִין כְּלֵי־מָוֶת חִצָּיו לְדֹלְקִים יִפְעָל׃
      pl: I dlań przygotuje narzędzia śmierci, strzały Swe palącemi uczyni. 
    15:
      he: הִנֵּה יְחַבֶּל־אָוֶן וְהָרָה עָמָל וְיָלַד שָׁקֶר׃
      pl: Otóż poczyna bezprawie i brzemiennym jest zagubą, a rodzi fałsz. 
    16:
      he: בּוֹר כָּרָה וַיַּחְפְּרֵהוּ וַיִּפֹּל בְּשַׁחַת יִפְעָל׃
      pl: Dół kopie i wydrąża go, - a wpadnie w przepaść, którą przygotował. 
    17:
      he: יָשׁוּב עֲמָלוֹ בְרֹאשׁוֹ וְעַל קָדְקֳדוֹ חֲמָסוֹ יֵרֵד׃
      pl: Zwraca się niedola na głowę jego, a na jego ciemię srogość jego spada. 
    18:
      he: אוֹדֶה יְהוָה כְּצִדְקוֹ וַאֲזַמְּרָה שֵׁם־יְהוָה עֶלְיוֹן׃
      pl: Chwalić będę Boga wedle sprawiedliwości Jego, i wysławiać imię Boga Najwyższego. 
  8:
    1:
      he: לַמְנַצֵּחַ עַל־הַגִּתִּית מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru Gitejczyków. Psalm Dawida. '
    2:
      he: יְהוָה אֲדֹנֵינוּ מָה־אַדִּיר שִׁמְךָ בְּכָל־הָאָרֶץ אֲשֶׁר תְּנָה הוֹדְךָ
        עַל־הַשָּׁמָיִם׃
      pl: Boże Panie nasz, jak wspaniałe imię Twoje po wszystkiej ziemi, coś wzniósł
        świetność Twoję na niebiosach. 
    3:
      he: מִפִּי עוֹלְלִים וְיֹנְקִים יִסַּדְתָּ עֹז לְמַעַן צוֹרְרֶיךָ לְהַשְׁבִּית
        אוֹיֵב וּמִתְנַקֵּם׃
      pl: Przez usta dzieci i niemowląt utwierdziłeś Sobie chwałę, wobec przeciwników
        Twoich, by uśmierzyć wroga i mściwego. 
    4:
      he: כִּי־אֶרְאֶה שָׁמֶיךָ מַעֲשֵׂי אֶצְבְּעֹתֶיךָ יָרֵחַ וְכוֹכָבִים אֲשֶׁר
        כּוֹנָנְתָּה׃
      pl: Gdy spoglądam na niebiosa Twoje, dzieło pieńści Twoich, księżyc i gwiazdy,
        któreś ustanowił. 
    5:
      he: מָה־אֱנוֹשׁ כִּי־תִזְכְּרֶנּוּ וּבֶן־אָדָם כִּי תִפְקְדֶנּוּ׃
      pl: Czemże jest człowiek, że pamiętasz o nim, a syn człowieczy, że nań zważasz. 
    6:
      he: וַתְּחַסְּרֵהוּ מְּעַט מֵאֱלֹהִים וְכָבוֹד וְהָדָר תְּעַטְּרֵהוּ׃
      pl: A upośledziłeś go o mało od bóztwa, i chwałą i blaskiem uwieńczyłeś go. 
    7:
      he: תַּמְשִׁילֵהוּ בְּמַעֲשֵׂי יָדֶיךָ כֹּל שַׁתָּה תַחַת־רַגְלָיו׃
      pl: I postanowiłeś go władcą nad dziełami rąk Twoich, wszystko poddałeś pod
        stopy jego. 
    8:
      he: צֹנֶה וַאֲלָפִים כֻּלָּם וְגַם בַּהֲמוֹת שָׂדָי׃
      pl: Trzody i bydło wszelkie, jak i zwierzęta dzikie. 
    9:
      he: צִפּוֹר שָׁמַיִם וּדְגֵי הַיָּם עֹבֵר אָרְחוֹת יַמִּים׃
      pl: Ptactwo nieba i ryby morza, wszystko co ciągnie po drogach morskich. 
    10:
      he: יְהוָה אֲדֹנֵינוּ מָה־אַדִּיר שִׁמְךָ בְּכָל־הָאָרֶץ׃
      pl: Boże, Panie nasz, jak wspaniałem imię Twoje po wszystkiéj ziemi. 
  9:
    1:
      he: לַמְנַצֵּחַ עַלְמוּת לַבֵּן מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, z powodu śmierci, Benowi Psalm Dawida. '
    2:
      he: אוֹדֶה יְהוָה בְּכָל־לִבִּי אֲסַפְּרָה כָּל־נִפְלְאוֹתֶיךָ׃
      pl: Chwalić chcę Boga, całem sercem, opowiadać wszystkie cuda Twoje. 
    3:
      he: אֶשְׂמְחָה וְאֶעֶלְצָה בָךְ אֲזַמְּרָה שִׁמְךָ עֶלְיוֹן׃
      pl: Cieszyć się chcę i radować w Tobie, wysławiać imię Twe Najwyższy. 
    4:
      he: בְּשׁוּב־אוֹיְבַי אָחוֹר יִכָּשְׁלוּ וְיֹאבְדוּ מִפָּנֶיךָ׃
      pl: Że pierzchły wrogi moje wstecz, upadły i zginęły przed obliczem Twojém. 
    5:
      he: כִּי־עָשִׂיתָ מִשְׁפָּטִי וְדִינִי יָשַׁבְתָּ לְכִסֵּא שׁוֹפֵט צֶדֶק׃
      pl: Bo przeprowadziłeś sprawę moję i spór mój, zasiadłeś na tronie, sędzia sprawiedliwy. 
    6:
      he: גָּעַרְתָּ גוֹיִם אִבַּדְתָּ רָשָׁע שְׁמָם מָחִיתָ לְעוֹלָם וָעֶד׃
      pl: Zgromiłeś ludy, zgubiłeś niegodziwego, zgładziłeś imię ich na wieki wieków. 
    7:
      he: הָאוֹיֵב תַּמּוּ חֳרָבוֹת לָנֶצַח וְעָרִים נָתַשְׁתָּ אָבַד זִכְרָם הֵמָּה׃
      pl: Wrogu, skończone spustoszenia na zawsze, a miasta, które zburzyłeś, zaginęła
        pamięć o nich. 
    8:
      he: וַיהוָה לְעוֹלָם יֵשֵׁב כּוֹנֵן לַמִּשְׁפָּט כִּסְאוֹ׃
      pl: Ale Bóg wiecznie zasiada, ustanowił do sądu tron Swój. 
    9:
      he: וְהוּא יִשְׁפֹּט־תֵּבֵל בְּצֶדֶק יָדִין לְאֻמִּים בְּמֵישָׁרִים׃
      pl: A On sądzi świat w sprawiedliwości; wyrokuje o narodach wedle słuszności. 
    10:
      he: וִיהִי יְהוָה מִשְׂגָּב לַדָּךְ מִשְׂגָּב לְעִתּוֹת בַּצָּרָה׃
      pl: I będzie Bóg twierdzą uciśnionemu, twierdzą w czasach niedoli. 
    11:
      he: וְיִבְטְחוּ בְךָ יוֹדְעֵי שְׁמֶךָ כִּי לֹא־עָזַבְתָּ דֹרְשֶׁיךָ יְהוָה׃
      pl: I ufać będą Tobie, którzy znają imię Twoje, bo nie opuściłeś szukających
        Cię, o Boże. 
    12:
      he: זַמְּרוּ לַיהוָה יֹשֵׁב צִיּוֹן הַגִּידוּ בָעַמִּים עֲלִילוֹתָיו׃
      pl: Śpiewajcie Bogu, który zamieszkał na Cyonie, rozpowiadajcie między narodami
        dzieła Jego. 
    13:
      he: כִּי־דֹרֵשׁ דָּמִים אוֹתָם זָכָר לֹא־שָׁכַח צַעֲקַת עניים [עֲנָוִים׃]
      pl: Bo mściciel krwi, On zapamiętał ich, nie zapomniał wołania uciśnionych. 
    14:
      he: חָנְנֵנִי יְהוָה רְאֵה עָנְיִי מִשֹּׂנְאָי מְרוֹמְמִי מִשַּׁעֲרֵי מָוֶת׃
      pl: Zmiłuj się nademną Boże, spójrz na nędzę moję od nieprzyjaciół moich, któryś
        mnie wyniósł z bram śmierci. 
    15:
      he: לְמַעַן אֲסַפְּרָה כָּל־תְּהִלָּתֶיךָ בְּשַׁעֲרֵי בַת־צִיּוֹן אָגִילָה בִּישׁוּעָתֶךָ׃
      pl: Abym opowiadał wszystką chwałę Twoję u wrót córy Cyonu, abym się cieszył
        pomocą Twoją. 
    16:
      he: טָבְעוּ גוֹיִם בְּשַׁחַת עָשׂוּ בְּרֶשֶׁת־זוּ טָמָנוּ נִלְכְּדָה רַגְלָם׃
      pl: Popadły ludy w przepaść, którą zgotowały; w sidła, które zastawiły uwikłała
        się noga ich. 
    17:
      he: נוֹדַע יְהוָה מִשְׁפָּט עָשָׂה בְּפֹעַל כַּפָּיו נוֹקֵשׁ רָשָׁע הִגָּיוֹן
        סֶלָה׃
      pl: Dał się poznać Bóg, sprawiedliwość wymierzył, w dziele rąk własnych oplątał
        się niegodziwy. - Higgajon Sela. 
    18:
      he: יָשׁוּבוּ רְשָׁעִים לִשְׁאוֹלָה כָּל־גּוֹיִם שְׁכֵחֵי אֱלֹהִים׃
      pl: Znijdą niegodziwi do grobu; wszystkie ludy co zapomniały Pana. 
    19:
      he: כִּי לֹא לָנֶצַח יִשָּׁכַח אֶבְיוֹן תִּקְוַת ענוים [עֲנִיִּים] תֹּאבַד לָעַד׃
      pl: Bo nie zawsze zapomnianym jest ubogi, nadzieja biednych nie znika na wieki. 
    20:
      he: קוּמָה יְהוָה אַל־יָעֹז אֱנוֹשׁ יִשָּׁפְטוּ גוֹיִם עַל־פָּנֶיךָ׃
      pl: Powstań o Boże, niech się nie rozzuchwali śmiertelny, niech sądzone będą
        ludy przed obliczem Twojém. 
    21:
      he: שִׁיתָה יְהוָה מוֹרָה לָהֶם יֵדְעוּ גוֹיִם אֱנוֹשׁ הֵמָּה סֶּלָה׃
      pl: Rzuć Boże, postrach na nich, niech wiedzą ludy, że ludźmi są. 
  10:
    1:
      he: לָמָה יְהוָה תַּעֲמֹד בְּרָחוֹק תַּעְלִים לְעִתּוֹת בַּצָּרָה׃
      pl: Czemuż o Boże stoisz zdaleka, ukrywasz się w czasach niedoli. 
    2:
      he: בְּגַאֲוַת רָשָׁע יִדְלַק עָנִי יִתָּפְשׂוּ בִּמְזִמּוֹת זוּ חָשָׁבוּ׃
      pl: W pysze swojéj ściga niegodziwy biednego, usidleni są w knowaniach, które
        usnuli. 
    3:
      he: כִּי־הִלֵּל רָשָׁע עַל־תַּאֲוַת נַפְשׁוֹ וּבֹצֵעַ בֵּרֵךְ נִאֵץ יְהוָה׃
      pl: Albowiem chlubi się niegodziwy żądzą duszy swojéj, a łupieżca bluźni, lży
        Boga. 
    4:
      he: רָשָׁע כְּגֹבַהּ אַפּוֹ בַּל־יִדְרֹשׁ אֵין אֱלֹהִים כָּל־מְזִמּוֹתָיו׃
      pl: 'Niegodziwy w wyniosłości ducha swego: nie karci On, niemasz Boga, są wszystkie
        myśli jego. '
    5:
      he: יָחִילוּ דרכו [דְרָכָיו ] בְּכָל־עֵת מָרוֹם מִשְׁפָּטֶיךָ מִנֶּגְדּוֹ כָּל־צוֹרְרָיו
        יָפִיחַ בָּהֶם׃
      pl: Szczęśliwe są drogi jego każdego czasu; wysoko sądy Twoje, daleko od niego;
        na wszystkich przeciwników swoich nadyma się. 
    6:
      he: אָמַר בְּלִבּוֹ בַּל־אֶמּוֹט לְדֹר וָדֹר אֲשֶׁר לֹא־בְרָע׃
      pl: 'Mówi w sercu swém: nie zachwieję się, od pokolenia do pokolenia nie będę
        w złéj doli. '
    7:
      he: אָלָה פִּיהוּ מָלֵא וּמִרְמוֹת וָתֹךְ תַּחַת לְשׁוֹנוֹ עָמָל וָאָוֶן׃
      pl: Bluźnierstwa usta jego są pełne, podstępu i zdrady, a na języku jego niecność
        i nieprawość. 
    8:
      he: יֵשֵׁב בְּמַאְרַב חֲצֵרִים בַּמִּסְתָּרִים יַהֲרֹג נָקִי עֵינָיו לְחֵלְכָה
        יִצְפֹּנוּ׃
      pl: Siedzi w zasadzce po zagrodach, w kryjówkach godzi na niewinnego; oczy jego
        nieszczęsnego śledzą. 
    9:
      he: יֶאֱרֹב בַּמִּסְתָּר כְּאַרְיֵה בְסֻכֹּה יֶאֱרֹב לַחֲטוֹף עָנִי יַחְטֹף
        עָנִי בְּמָשְׁכוֹ בְרִשְׁתּוֹ׃
      pl: Czai się w kryjówce, jak lew w gęstwinie, czycha by porwać biednego; porywa
        biednego, oplątując go w sidła swoje. 
    10:
      he: ודכה [יִדְכֶּה] יָשֹׁחַ וְנָפַל בַּעֲצוּמָיו חלכאים [חֵיל] [כָּאִים׃]
      pl: Płaszczy się, czai, aż wpadną w moc jego nieszczęśni. 
    11:
      he: אָמַר בְּלִבּוֹ שָׁכַח אֵל הִסְתִּיר פָּנָיו בַּל־רָאָה לָנֶצַח׃
      pl: 'Mówi w sercu swojém: zapomniał Bóg, zakrył oblicze Swoje, nie ujrzy na wieki. '
    12:
      he: קוּמָה יְהוָה אֵל נְשָׂא יָדֶךָ אַל־תִּשְׁכַּח עניים [עֲנָוִים׃]
      pl: Powstań Boże, Panie podnieś dłoń Twoję, nie zapominaj uciśnionych! 
    13:
      he: עַל־מֶה נִאֵץ רָשָׁע אֱלֹהִים אָמַר בְּלִבּוֹ לֹא תִּדְרֹשׁ׃
      pl: 'Czemuż ma lżyć niegodziwiec Pana; mawiać w sercu swojém: Ty nie poszukujesz. '
    14:
      he: רָאִתָה כִּי־אַתָּה עָמָל וָכַעַס תַּבִּיט לָתֵת בְּיָדֶךָ עָלֶיךָ יַעֲזֹב
        חֵלֶכָה יָתוֹם אַתָּה הָיִיתָ עוֹזֵר׃
      pl: Widzisz jednak Ty! niecność i krzywdę widzisz, by odpłacić ręką Twoją, na Tobie
        polega nieszczęśliwy, osieroconego Ty byłeś pomocą. 
    15:
      he: שְׁבֹר זְרוֹעַ רָשָׁע וָרָע תִּדְרוֹשׁ־רִשְׁעוֹ בַל־תִּמְצָא׃
      pl: Skrusz ramię niegodziwca; a złoczyńcy, obyś złości jego szukał, a nie znalazł
        więcéj. 
    16:
      he: יְהוָה מֶלֶךְ עוֹלָם וָעֶד אָבְדוּ גוֹיִם מֵאַרְצוֹ׃
      pl: Bóg królem na wieki wieków, znikną pogany z ziemi Jego. 
    17:
      he: תַּאֲוַת עֲנָוִים שָׁמַעְתָּ יְהוָה תָּכִין לִבָּם תַּקְשִׁיב אָזְנֶךָ׃
      pl: Życzenia uciśnionych usłyszysz o Boże; pokrzepisz ich serce, wysłucha ucho
        Twoje. 
    18:
      he: לִשְׁפֹּט יָתוֹם וָדָךְ בַּל־יוֹסִיף עוֹד לַעֲרֹץ אֱנוֹשׁ מִן־הָאָרֶץ׃
      pl: Byś sprawiedliwość wymierzył sierocie i uciśnionemu, by nie wielmożył się
        więcéj człowiek téj ziemi. 
  11:
    1:
      he: לַמְנַצֵּחַ לְדָוִד בַּיהוָה חָסִיתִי אֵיךְ תֹּאמְרוּ לְנַפְשִׁי נודו [נוּדִי]
        הַרְכֶם צִפּוֹר׃
      pl: 'Przewodnikowi chóru; Dawida. Bogu powierzam się. Jakże wam mówić do duszy
        mojéj: schrońcie się na górę waszą, niby ptak. '
    2:
      he: כִּי הִנֵּה הָרְשָׁעִים יִדְרְכוּן קֶשֶׁת כּוֹנְנוּ חִצָּם עַל־יֶתֶר לִירוֹת
        בְּמוֹ־אֹפֶל לְיִשְׁרֵי־לֵב׃
      pl: Bo otóż niegodziwi napięli łuk, założyli strzałę na cięciwę, by wystrzelać
        w ciemności prawych sercem. 
    3:
      he: כִּי הַשָּׁתוֹת יֵהָרֵסוּן צַדִּיק מַה־פָּעָל׃
      pl: Gdy podstawy zburzone będą, sprawiedliwy cóż uczyni. 
    4:
      he: יְהוָה בְּהֵיכַל קָדְשׁוֹ יְהוָה בַּשָּׁמַיִם כִּסְאוֹ עֵינָיו יֶחֱזוּ עַפְעַפָּיו
        יִבְחֲנוּ בְּנֵי אָדָם׃
      pl: Bóg w przybytku świętości Swojéj, Bóg, którego w niebiosach tron, oczy Jego
        widzą, powieki Jego badają synów ludzkich. 
    5:
      he: יְהוָה צַדִּיק יִבְחָן וְרָשָׁע וְאֹהֵב חָמָס שָׂנְאָה נַפְשׁוֹ׃
      pl: Bóg sprawiedliwego doświadcza, a niegodziwego i miłującego bezprawie nienawidzi
        dusza Jego. 
    6:
      he: יַמְטֵר עַל־רְשָׁעִים פַּחִים אֵשׁ וְגָפְרִית וְרוּחַ זִלְעָפוֹת מְנָת כּוֹסָם׃
      pl: Jakby deszcz spuszcza na niegodziwych błyskawice, ogień i siarkę, a wiatr
        spieki jest udziałem ich czary. 
    7:
      he: כִּי־צַדִּיק יְהוָה צְדָקוֹת אָהֵב יָשָׁר יֶחֱזוּ פָנֵימוֹ׃
      pl: Bo sprawiedliwym jest Bóg, sprawiedliwość miłuje; prawi oglądać będą oblicze
        Jego. 
  12:
    1:
      he: לַמְנַצֵּחַ עַל־הַשְּׁמִינִית מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, na ośm głosów. Psalm Dawida. '
    2:
      he: הוֹשִׁיעָה יְהוָה כִּי־גָמַר חָסִיד כִּי־פַסּוּ אֱמוּנִים מִבְּנֵי אָדָם׃
      pl: Dopomóż Boże, bo nie staje pobożnych, bo znikli wierni z pośród synów ludzkich. 
    3:
      he: שָׁוְא יְדַבְּרוּ אִישׁ אֶת־רֵעֵהוּ שְׂפַת חֲלָקוֹת בְּלֵב וָלֵב יְדַבֵּרוּ׃
      pl: Fałsz prawi jeden drugiemu, usty gładkiemi; dwojakiém sercem mówią. 
    4:
      he: יַכְרֵת יְהוָה כָּל־שִׂפְתֵי חֲלָקוֹת לָשׁוֹן מְדַבֶּרֶת גְּדֹלוֹת׃
      pl: Oby wytępił Bóg wszystkie usta gładkie, języki przemawiające z wysoka. 
    5:
      he: אֲשֶׁר אָמְרוּ לִלְשֹׁנֵנוּ נַגְבִּיר שְׂפָתֵינוּ אִתָּנוּ מִי אָדוֹן לָנוּ׃
      pl: 'Którzy powiadają, przez nasz język jesteśmy potężni, wargi nasze z nami:
        któż panem naszym. '
    6:
      he: מִשֹּׁד עֲנִיִּים מֵאַנְקַת אֶבְיוֹנִים עַתָּה אָקוּם יֹאמַר יְהוָה אָשִׁית
        בְּיֵשַׁע יָפִיחַ לוֹ׃
      pl: Wobec grabieży biednych, wobec jęku ubogich, teraz powstanę, rzecze Bóg;
        stawię w bezpieczeństwie tego, który tęskni za niém. 
    7:
      he: אִמֲרוֹת יְהוָה אֲמָרוֹת טְהֹרוֹת כֶּסֶף צָרוּף בַּעֲלִיל לָאָרֶץ מְזֻקָּק
        שִׁבְעָתָיִם׃
      pl: Słowa Boże, słowa czyste, srebro wypławione w topielni ziemi, oczyszczone
        siedmkroć. 
    8:
      he: אַתָּה־יְהוָה תִּשְׁמְרֵם תִּצְּרֶנּוּ מִן־הַדּוֹר זוּ לְעוֹלָם׃
      pl: Ty o Boże strzedz ich będziesz, ochronisz ich od tego rodu na wieki. 
    9:
      he: סָבִיב רְשָׁעִים יִתְהַלָּכוּן כְּרֻם זֻלּוּת לִבְנֵי אָדָם׃
      pl: Na około niegodziwi krążą, gdy się wzmaga zepsucie wśród synów ludzkich. 
  13:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, Psalm Dawida. '
    2:
      he: עַד־אָנָה יְהוָה תִּשְׁכָּחֵנִי נֶצַח עַד־אָנָה תַּסְתִּיר אֶת־פָּנֶיךָ
        מִמֶּנִּי׃
      pl: Dopókiż Boże zapominać mnie będziesz zupełnie, dopókiż odwracać będziesz
        oblicze Twoje odemnie? 
    3:
      he: עַד־אָנָה אָשִׁית עֵצוֹת בְּנַפְשִׁי יָגוֹן בִּלְבָבִי יוֹמָם עַד־אָנָה
        יָרוּם אֹיְבִי עָלָי׃
      pl: Dopókiż układać będę rady w duszy mojéj, będzie troska w sercu mojém codziennie;
        dopókiż wynosić się ma wróg mój nademną? 
    4:
      he: הַבִּיטָה עֲנֵנִי יְהוָה אֱלֹהָי הָאִירָה עֵינַי פֶּן־אִישַׁן הַמָּוֶת׃
      pl: Wejrzyj, odpowiedz mi Boże; Panie mój, oświeć oczy moje, bym nie zasnął
        śmiercią. 
    5:
      he: פֶּן־יֹאמַר אֹיְבִי יְכָלְתִּיו צָרַי יָגִילוּ כִּי אֶמּוֹט׃
      pl: 'Niech wróg mój nie powie: zmogłem go; prześladowcy moi niech się nie cieszą,
        żem się zachwiał. '
    6:
      he: וַאֲנִי בְּחַסְדְּךָ בָטַחְתִּי יָגֵל לִבִּי בִּישׁוּעָתֶךָ אָשִׁירָה לַיהוָה
        כִּי גָמַל עָלָי׃
      pl: A ja ufam w miłosierdzie Twoje, rozraduje się serce moje pomocą Twoją; wysławiać
        będę Boga, bo łaskę zlał na mnie. 
  14:
    1:
      he: לַמְנַצֵּחַ לְדָוִד אָמַר נָבָל בְּלִבּוֹ אֵין אֱלֹהִים הִשְׁחִיתוּ הִתְעִיבוּ
        עֲלִילָה אֵין עֹשֵׂה־טוֹב׃
      pl: 'Przewodnikowi chóru. Dawida. Rzecze nikczemny w sercu swojém: niemasz Boga;
        zepsuli, skazili postępki swe, niema czyniącego dobro. '
    2:
      he: יְהוָה מִשָּׁמַיִם הִשְׁקִיף עַל־בְּנֵי־אָדָם לִרְאוֹת הֲיֵשׁ מַשְׂכִּיל
        דֹּרֵשׁ אֶת־אֱלֹהִים׃
      pl: Bóg z nieba spogląda na synów ludzkich, by zobaczyć, czy jest kto rozumny,
        szukający Boga. 
    3:
      he: הַכֹּל סָר יַחְדָּו נֶאֱלָחוּ אֵין עֹשֵׂה־טוֹב אֵין גַּם־אֶחָד׃
      pl: Wszystko odstąpiło, pospołu się zepsuli; niema czyniącego dobro, niema ani
        jednego. 
    4:
      he: הֲלֹא יָדְעוּ כָּל־פֹּעֲלֵי אָוֶן אֹכְלֵי עַמִּי אָכְלוּ לֶחֶם יְהוָה לֹא
        קָרָאוּ׃
      pl: Czyż nie mają poznać wszyscy złoczyńcy, co pożerają lud mój, spożywają jako
        chleb, Boga, którego nie wezwali. 
    5:
      he: שָׁם פָּחֲדוּ פָחַד כִּי־אֱלֹהִים בְּדוֹר צַדִּיק׃
      pl: Tam zatrwożą się trwogą, gdyż Bóg jest w pokoleniu sprawiedliwém. 
    6:
      he: עֲצַת־עָנִי תָבִישׁוּ כִּי יְהוָה מַחְסֵהוּ׃
      pl: Zamysłami biednego gardzić możecie, ale Bóg jest obroną jego. 
    7:
      he: מִי יִתֵּן מִצִּיּוֹן יְשׁוּעַת יִשְׂרָאֵל בְּשׁוּב יְהוָה שְׁבוּת עַמּוֹ
        יָגֵל יַעֲקֹב יִשְׂמַח יִשְׂרָאֵל׃
      pl: Ktoby dał z Cyonu pomoc Izraelowi; gdy zwróci Bóg wygnańców narodu Swego,
        rozweseli się Jakób, rozraduje Izrael. 
  15:
    1:
      he: מִזְמוֹר לְדָוִד יְהֹוָה מִי־יָגוּר בְּאָהֳלֶךָ מִי־יִשְׁכֹּן בְּהַר קָדְשֶׁךָ׃
      pl: Psalm Dawida. Boże, komuż przebywać w namiocie Twoim, komu mieszkać na górze
        Twojej świętej? 
    2:
      he: הוֹלֵךְ תָּמִים וּפֹעֵל צֶדֶק וְדֹבֵר אֱמֶת בִּלְבָבוֹ׃
      pl: Kto postępuje nieskazitelnie, i świadczy sprawiedliwość, i prawi prawdę
        w sercu swojém. 
    3:
      he: לֹא־רָגַל עַל־לְשֹׁנוֹ לֹא־עָשָׂה לְרֵעֵהוּ רָעָה וְחֶרְפָּה לֹא־נָשָׂא
        עַל־קְרֹבוֹ׃
      pl: Nie spotwarza językiem swoim, nie czyni bliźniemu złego, ani hańby nie rzuca
        na krewnego. 
    4:
      he: נִבְזֶה בְּעֵינָיו נִמְאָס וְאֶת־יִרְאֵי יְהוָה יְכַבֵּד נִשְׁבַּע לְהָרַע
        וְלֹא יָמִר׃
      pl: Nikczemnik w oczach jego wzgardzony, a bogobojnych szanuje; przysięga na swą
        szkodę, a nie odmienia. 
    5:
      he: כַּסְפּוֹ לֹא־נָתַן בְּנֶשֶׁךְ וְשֹׁחַד עַל־נָקִי לֹא לָקָח עֹשֵׂה־אֵלֶּה
        לֹא יִמּוֹט לְעוֹלָם׃
      pl: Pieniędzy swych nie daje na lichwę, i wziątku przeciw niewinnym nie bierze.
        Kto tak czyni, nie zachwieje się nigdy. 
  16:
    1:
      he: מִכְתָּם לְדָוִד שָׁמְרֵנִי אֵל כִּי־חָסִיתִי בָךְ׃
      pl: Klejnot Dawida. - Ochroń mnie Boże, gdyż ufam Ci. 
    2:
      he: אָמַרְתְּ לַיהוָה אֲדֹנָי אָתָּה טוֹבָתִי בַּל־עָלֶיךָ׃
      pl: 'Rzekłaś do Boga: Panem moim Ty; dobrem mojém najwyższém. '
    3:
      he: לִקְדוֹשִׁים אֲשֶׁר־בָּאָרֶץ הֵמָּה וְאַדִּירֵי כָּל־חֶפְצִי־בָם׃
      pl: W Świętych, którzy na ziemi są, i szlachetnych, całe upodobanie moje w nich. 
    4:
      he: יִרְבּוּ עַצְּבוֹתָם אַחֵר מָהָרוּ בַּל־אַסִּיךְ נִסְכֵּיהֶם מִדָּם וּבַל־אֶשָּׂא
        אֶת־שְׁמוֹתָם עַל־שְׂפָתָי׃
      pl: Liczne są utrapienia tych, którzy innego nabyli; nie zalewam ja ich zalewek
        krwawych, i nie biorę imion ich na usta moje. 
    5:
      he: יְהוָה מְנָת־חֶלְקִי וְכוֹסִי אַתָּה תּוֹמִיךְ גּוֹרָלִי׃
      pl: Bóg jest darem w udziale moim i kielichem moim; Ty dzierżysz los mój. 
    6:
      he: חֲבָלִים נָפְלוּ־לִי בַּנְּעִמִים אַף־נַחֲלָת שָׁפְרָה עָלָי׃
      pl: Granice przypadły mi w rozkoszném polu; tak, dziedzictwo urocze jest dla
        mnie. 
    7:
      he: אֲבָרֵךְ אֶת־יְהוָה אֲשֶׁר יְעָצָנִי אַף־לֵילוֹת יִסְּרוּנִי כִלְיוֹתָי׃
      pl: Błogosławię Boga, który mi tak doradził; nocami téż napominają mnie wnętrza
        moje. 
    8:
      he: שִׁוִּיתִי יְהוָה לְנֶגְדִּי תָמִיד כִּי מִימִינִי בַּל־אֶמּוֹט׃
      pl: Stawiam Boga przed sobą zawsze, bo póki On po prawicy mojéj, nie zachwieję
        się. 
    9:
      he: לָכֵן שָׂמַח לִבִּי וַיָּגֶל כְּבוֹדִי אַף־בְּשָׂרִי יִשְׁכֹּן לָבֶטַח׃
      pl: Przeto cieszy się serce moje i raduje godność moja, a ciało moje spoczywa
        bezpiecznie. 
    10:
      he: כִּי לֹא־תַעֲזֹב נַפְשִׁי לִשְׁאוֹל לֹא־תִתֵּן חֲסִידְךָ לִרְאוֹת שָׁחַת׃
      pl: Bo nie zostawisz duszy mojéj przepaści, nie dasz pobożnemu Twemu widzieć
        zagubę. 
    11:
      he: תּוֹדִיעֵנִי אֹרַח חַיִּים שֹׂבַע שְׂמָחוֹת אֶת־פָּנֶיךָ נְעִמוֹת בִּימִינְךָ
        נֶצַח׃
      pl: Wskażesz mi drogę życia, pełnia radości jest przed obliczem Twojém, rozkosz
        u prawicy Twojéj wiecznie. 
  17:
    1:
      he: תְּפִלָּה לְדָוִד שִׁמְעָה יְהוָה צֶדֶק הַקְשִׁיבָה רִנָּתִי הַאֲזִינָה
        תְפִלָּתִי בְּלֹא שִׂפְתֵי מִרְמָה׃
      pl: Modlitwa Dawida. Wysłuchaj Boże słuszność moję, zważ na moje wołanie; skłoń
        ucho do prośby mojéj, nie z ust obłudnych. 
    2:
      he: מִלְּפָנֶיךָ מִשְׁפָּטִי יֵצֵא עֵינֶיךָ תֶּחֱזֶינָה מֵישָׁרִים׃
      pl: Z przed Ciebie niech wyrok mój wyjdzie; oczy Twoje spoglądają na prawość. 
    3:
      he: בָּחַנְתָּ לִבִּי פָּקַדְתָּ לַּיְלָה צְרַפְתַּנִי בַל־תִּמְצָא זַמֹּתִי
        בַּל־יַעֲבָר־פִּי׃
      pl: Gdy zbadasz serce moje, nawiedzisz w nocy, doświadczysz mnie, nie znajdziesz
        nic; zła myśl nie przeszła przez usta moje. 
    4:
      he: לִפְעֻלּוֹת אָדָם בִּדְבַר שְׂפָתֶיךָ אֲנִי שָׁמַרְתִּי אָרְחוֹת פָּרִיץ׃
      pl: Wobec spraw ludzi, stosownie do słowa ust Twoich, wystrzegałem się dróg
        przestępcy. 
    5:
      he: תָּמֹךְ אֲשֻׁרַי בְּמַעְגְּלוֹתֶיךָ בַּל־נָמוֹטּוּ פְעָמָי׃
      pl: Trzymają się kroki moje ścieżek Twoich; nie chwieją się stopy moje. 
    6:
      he: אֲנִי־קְרָאתִיךָ כִי־תַעֲנֵנִי אֵל הַט־אָזְנְךָ לִי שְׁמַע אִמְרָתִי׃
      pl: Wzywam Cię, bo mnie wysłuchasz Panie; skłoń mi ucho Twoje i wysłuchaj słowa
        moje. 
    7:
      he: הַפְלֵה חֲסָדֶיךָ מוֹשִׁיעַ חוֹסִים מִמִּתְקוֹמְמִים בִּימִינֶךָ׃
      pl: Ucudownij łaskę Twoję, który wybawiasz od przeciwników, ufających prawicy
        Twojéj. 
    8:
      he: שָׁמְרֵנִי כְּאִישׁוֹן בַּת־עָיִן בְּצֵל כְּנָפֶיךָ תַּסְתִּירֵנִי׃
      pl: Strzeż mnie jako źrenicę oka, w cieniu skrzydeł Twoich ukryj mnie. 
    9:
      he: מִפְּנֵי רְשָׁעִים זוּ שַׁדּוּנִי אֹיְבַי בְּנֶפֶשׁ יַקִּיפוּ עָלָי׃
      pl: Przed niegodziwymi, którzy mnie napadają; przed wrogami, którzy zawzięcie
        mnie otaczają. 
    10:
      he: חֶלְבָּמוֹ סָּגְרוּ פִּימוֹ דִּבְּרוּ בְגֵאוּת׃
      pl: Tuczne serce swe zamknęli, usta ich przemawiają z wysoka. 
    11:
      he: אַשֻּׁרֵינוּ עַתָּה סבבוני [סְבָבוּנוּ] עֵינֵיהֶם יָשִׁיתוּ לִנְטוֹת בָּאָרֶץ׃
      pl: Na każdym kroku teraz otaczają nas; oczy swoje zwracają, by nas powalić
        o ziemię. 
    12:
      he: דִּמְיֹנוֹ כְּאַרְיֵה יִכְסוֹף לִטְרוֹף וְכִכְפִיר יֹשֵׁב בְּמִסְתָּרִים׃
      pl: Podobny do lwa, pragnącego żeru, do lwiątka, siedzącego w ukryciu. 
    13:
      he: קוּמָה יְהוָה קַדְּמָה פָנָיו הַכְרִיעֵהוּ פַּלְּטָה נַפְשִׁי מֵרָשָׁע חַרְבֶּךָ׃
      pl: Powstań Boże, uprzedź go, połóż go płazem; wybaw życie moje od niegodziwca,
        tego miecza Twojego. 
    14:
      he: מִמְתִים יָדְךָ יְהוָה מִמְתִים מֵחֶלֶד חֶלְקָם בַּחַיִּים וצפינך [וּצְפוּנְךָ]
        תְּמַלֵּא בִטְנָם יִשְׂבְּעוּ בָנִים וְהִנִּיחוּ יִתְרָם לְעוֹלְלֵיהֶם׃
      pl: Od tłumów, które są ręką Twoją, od tłumów téj ziemi. Ich udział w tém życiu,
        a darami Twemi napełniasz ich żywot; mają pełnię synów, a zostawiają nadmiar
        dzieciom swoim. 
    15:
      he: אֲנִי בְּצֶדֶק אֶחֱזֶה פָנֶיךָ אֶשְׂבְּעָה בְהָקִיץ תְּמוּנָתֶךָ׃
      pl: Ja zaś w prawości ujrzę oblicze Twoje; nasycę się za przebudzeniem, postacią
        Twoją. 
  18:
    1:
      he: לַמְנַצֵּחַ לְעֶבֶד יְהוָה לְדָוִד אֲשֶׁר דִּבֶּר לַיהוָה אֶת־דִּבְרֵי הַשִּׁירָה
        הַזֹּאת בְּיוֹם הִצִּיל־יְהוָה אוֹתוֹ מִכַּף כָּל־אֹיְבָיו וּמִיַּד שָׁאוּל׃
      pl: 'Przewodnikowi chóru. Przez sługę Bożego, Dawida, który wypowiedział Bogu,
        słowa pieśni téj, gdy wybawił go Bóg z rąk wszystkich nieprzyjaciół i z ręki
        Saula. '
    2:
      he: וַיֹּאמַר אֶרְחָמְךָ יְהוָה חִזְקִי׃
      pl: 'I rzekł: Miłuję Cię, Boże, potęgo moja. '
    3:
      he: יְהוָה סַלְעִי וּמְצוּדָתִי וּמְפַלְטִי אֵלִי צוּרִי אֶחֱסֶה־בּוֹ מָגִנִּי
        וְקֶרֶן־יִשְׁעִי מִשְׂגַּבִּי׃
      pl: Boże, opoko i twierdzo moja i wybawco mój, Panie mój, obrono, w którą ufam,
        tarczo moja i rogu wybawienia mojego, ucieczko moja! 
    4:
      he: מְהֻלָּל אֶקְרָא יְהוָה וּמִן־אֹיְבַי אִוָּשֵׁעַ׃
      pl: Wielbionego wzywam, Wiekuistego, i od wrogów moich wybawion jestem. 
    5:
      he: אֲפָפוּנִי חֶבְלֵי־מָוֶת וְנַחֲלֵי בְלִיַּעַל יְבַעֲתוּנִי׃
      pl: Ogarnęły mnie bóle śmierci i nurty otchłani zatrwożyły mnie. 
    6:
      he: חֶבְלֵי שְׁאוֹל סְבָבוּנִי קִדְּמוּנִי מוֹקְשֵׁי מָוֶת׃
      pl: Męki przepaści osnuły mnie, pochwyciły sidła śmierci. 
    7:
      he: בַּצַּר־לִי אֶקְרָא יְהוָה וְאֶל־אֱלֹהַי אֲשַׁוֵּעַ יִשְׁמַע מֵהֵיכָלוֹ
        קוֹלִי וְשַׁוְעָתִי לְפָנָיו תָּבוֹא בְאָזְנָיו׃
      pl: W niedoli méj wzywam Boga i do Pana mojego wołam; wysłuchał z przybytku
        Swego głos mój, a wołanie moje przed Nim doszło uszu Jego. 
    8:
      he: וַתִּגְעַשׁ וַתִּרְעַשׁ הָאָרֶץ וּמוֹסְדֵי הָרִים יִרְגָּזוּ וַיִּתְגָּעֲשׁוּ
        כִּי־חָרָה לוֹ׃
      pl: I wstrzęsła się i zadrżała ziemia, i posady gór się chwieją i wstrzęsły
        się, bo gniewem zapłonął. 
    9:
      he: עָלָה עָשָׁן בְּאַפּוֹ וְאֵשׁ־מִפִּיו תֹּאכֵל גֶּחָלִים בָּעֲרוּ מִמֶּנּוּ׃
      pl: Wzniósł się dym w gniewie Jego, i ogień z ust Jego zieje; głownie żarzą
        się z Niego. 
    10:
      he: וַיֵּט שָׁמַיִם וַיֵּרַד וַעֲרָפֶל תַּחַת רַגְלָיו׃
      pl: I skłonił niebiosa i zstąpił, i gęsta mgła pod stopami Jego. 
    11:
      he: וַיִּרְכַּב עַל־כְּרוּב וַיָּעֹף וַיֵּדֶא עַל־כַּנְפֵי־רוּחַ׃
      pl: I wsiadł na cherubina i wzniósł się, i pędził na skrzydłach wichru. 
    12:
      he: יָשֶׁת חֹשֶׁךְ סִתְרוֹ סְבִיבוֹתָיו סֻכָּתוֹ חֶשְׁכַת־מַיִם עָבֵי שְׁחָקִים׃
      pl: I uczynił mrok Swą osłoną w około Siebie, gdyby namiot; pomrokę wód, gęste
        obłoki. 
    13:
      he: מִנֹּגַהּ נֶגְדּוֹ עָבָיו עָבְרוּ בָּרָד וְגַחֲלֵי־אֵשׁ׃
      pl: Przed blaskiem od Niego chmury Jego pierzchały, grad i głownie ogniste. 
    14:
      he: וַיַּרְעֵם בַּשָּׁמַיִם יְהוָה וְעֶלְיוֹן יִתֵּן קֹלוֹ בָּרָד וְגַחֲלֵי־אֵשׁ׃
      pl: I zagrzmiał w niebiosach Bóg, a Najwyższy wydał głos Swój, grad i głownie
        ogniste. 
    15:
      he: וַיִּשְׁלַח חִצָּיו וַיְפִיצֵם וּבְרָקִים רָב וַיְהֻמֵּם׃
      pl: I puścił strzały Swoje i rozproszył ich, i błyskawicami ciskał i zmieszał
        ich. 
    16:
      he: וַיֵּרָאוּ אֲפִיקֵי מַיִם וַיִּגָּלוּ מוֹסְדוֹת תֵּבֵל מִגַּעֲרָתְךָ יְהוָה
        מִנִּשְׁמַת רוּחַ אַפֶּךָ׃
      pl: I ukazały się łożyska wód, i obnażyły się posady świata od groźby Twojéj
        Boże, od zadęcia wichru gniewu Twojego. 
    17:
      he: יִשְׁלַח מִמָּרוֹם יִקָּחֵנִי יַמְשֵׁנִי מִמַּיִם רַבִּים׃
      pl: Sięgnął z wysokości i wziął mnie, wydobył z toni wielkiéj. 
    18:
      he: יַצִּילֵנִי מֵאֹיְבִי עָז וּמִשֹּׂנְאַי כִּי־אָמְצוּ מִמֶּנִּי׃
      pl: Ocalił mnie od wroga potężnego, od nieprzyjaciół moich, choć mocniejsi byli
        odemnie. 
    19:
      he: יְקַדְּמוּנִי בְיוֹם־אֵידִי וַיְהִי־יְהוָה לְמִשְׁעָן לִי׃
      pl: Napadli mnie w dniu mego nieszczęścia, ale stał się Bóg podporą moją. 
    20:
      he: וַיּוֹצִיאֵנִי לַמֶּרְחָב יְחַלְּצֵנִי כִּי חָפֵץ בִּי׃
      pl: I wywiódł mnie w przestronność, wybawił mnie, bo upodobał Sobie we mnie. 
    21:
      he: יִגְמְלֵנִי יְהוָה כְּצִדְקִי כְּבֹר יָדַי יָשִׁיב לִי׃
      pl: Wynagradza mnie Bóg, wedle sprawiedliwości mojéj, wedle czystości rąk moich
        odpłaca mi. 
    22:
      he: כִּי־שָׁמַרְתִּי דַּרְכֵי יְהוָה וְלֹא־רָשַׁעְתִּי מֵאֱלֹהָי׃
      pl: Albowiem przestrzegałem dróg Bożych, i nie byłem odstępcą od Pana mojego. 
    23:
      he: כִּי כָל־מִשְׁפָּטָיו לְנֶגְדִּי וְחֻקֹּתָיו לֹא־אָסִיר מֶנִּי׃
      pl: Bo wszystkie Jego ustawy są przedemną, a od praw Jego nie odstępuję. 
    24:
      he: וָאֱהִי תָמִים עִמּוֹ וָאֶשְׁתַּמֵּר מֵעֲוֺנִי׃
      pl: I jestem cały oddany Jemu, i strzegę się od grzechu mojego. 
    25:
      he: וַיָּשֶׁב־יְהוָה לִי כְצִדְקִי כְּבֹר יָדַי לְנֶגֶד עֵינָיו׃
      pl: Przeto oddaje Bóg mi wedle sprawiedliwości mojéj, wedle czystości rąk moich
        przed oczyma Jego. 
    26:
      he: עִם־חָסִיד תִּתְחַסָּד עִם־גְּבַר תָּמִים תִּתַּמָּם׃
      pl: Z miłosiernym postępujesz miłosiernie, z mężem nieskazitelnym nieskazitelnie. 
    27:
      he: עִם־נָבָר תִּתְבָּרָר וְעִם־עִקֵּשׁ תִּתְפַּתָּל׃
      pl: Ze szczerym postępujesz szczerze, a z przewrotnym walczysz. 
    28:
      he: כִּי־אַתָּה עַם־עָנִי תוֹשִׁיעַ וְעֵינַיִם רָמוֹת תַּשְׁפִּיל׃
      pl: Bo lud uciśniony wybawiasz, a oczy wywyższone poniżasz. 
    29:
      he: כִּי־אַתָּה תָּאִיר נֵרִי יְהוָה אֱלֹהַי יַגִּיהַּ חָשְׁכִּי׃
      pl: Tak, Ty rozświecasz pochodnię moję, Wiekuisty Pan mój rozjaśnia ciemność
        moję. 
    30:
      he: כִּי־בְךָ אָרֻץ גְּדוּד וּבֵאלֹהַי אֲדַלֶּג־שׁוּר׃
      pl: Bo Tobą przełamię szyki, i Panem moim przestąpię mury. 
    31:
      he: הָאֵל תָּמִים דַּרְכּוֹ אִמְרַת־יְהוָה צְרוּפָה מָגֵן הוּא לְכֹל הַחֹסִים
        בּוֹ׃
      pl: Pan, nieskazitelna droga Jego, słowo Boże czyste, tarczą On dla wszystkich,
        którzy ufają Mu. 
    32:
      he: כִּי מִי אֱלוֹהַּ מִבַּלְעֲדֵי יְהוָה וּמִי צוּר זוּלָתִי אֱלֹהֵינוּ׃
      pl: Bo któż Bogiem, prócz Wiekuistego, i któż opoką, prócz Pana naszego. 
    33:
      he: הָאֵל הַמְאַזְּרֵנִי חָיִל וַיִּתֵּן תָּמִים דַּרְכִּי׃
      pl: Pan, który opasał mnie siłą, i uczynił prostą drogę moję. 
    34:
      he: מְשַׁוֶּה רַגְלַי כָּאַיָּלוֹת וְעַל בָּמֹתַי יַעֲמִידֵנִי׃
      pl: Upodobnił nogi moje do jelenich, a na wyżynach moich mnie stawia. 
    35:
      he: מְלַמֵּד יָדַי לַמִּלְחָמָה וְנִחֲתָה קֶשֶׁת־נְחוּשָׁה זְרוֹעֹתָי׃
      pl: Wprawia ręce moje do boju, że naciągają łuk spiżowy ramiona moje. 
    36:
      he: וַתִּתֶּן־לִי מָגֵן יִשְׁעֶךָ וִימִינְךָ תִסְעָדֵנִי וְעַנְוַתְךָ תַרְבֵּנִי׃
      pl: I dałeś mi tarczę wybawienia Twego, a prawica Twoja wspierała mnie, a pobłażliwość
        Twoja uwielmożyła mnie. 
    37:
      he: תַּרְחִיב צַעֲדִי תַחְתָּי וְלֹא מָעֲדוּ קַרְסֻלָּי׃
      pl: Rozszerzyłeś kroki moje podemną, i nie zachwiały się stawy moje. 
    38:
      he: אֶרְדּוֹף אוֹיְבַי וְאַשִּׂיגֵם וְלֹא־אָשׁוּב עַד־כַּלּוֹתָם׃
      pl: Ścigałem wrogi moje i dognałem je, i nie wróciłem ażem je wytępił. 
    39:
      he: אֶמְחָצֵם וְלֹא־יֻכְלוּ קוּם יִפְּלוּ תַּחַת רַגְלָי׃
      pl: Skruszyłem je, że nie mogły powstać; padły pod stopy mojemi. 
    40:
      he: וַתְּאַזְּרֵנִי חַיִל לַמִּלְחָמָה תַּכְרִיעַ קָמַי תַּחְתָּי׃
      pl: Tak opasałeś mnie mocą do boju, powaliłeś przeciwniki moje podemnie. 
    41:
      he: וְאֹיְבַי נָתַתָּה לִּי עֹרֶף וּמְשַׂנְאַי אַצְמִיתֵם׃
      pl: I wrogów moich podałeś mi kark, a nieprzyjaciół moich zgładziłem. 
    42:
      he: יְשַׁוְּעוּ וְאֵין־מוֹשִׁיעַ עַל־יְהוָה וְלֹא עָנָם׃
      pl: Wołali, a nikt nie pomógł; do Boga, a nie odpowiedział im. 
    43:
      he: וְאֶשְׁחָקֵם כְּעָפָר עַל־פְּנֵי־רוּחַ כְּטִיט חוּצוֹת אֲרִיקֵם׃
      pl: I starłem ich jak proch na lica wiatru, jak błoto ulic rozrzuciłem ich. 
    44:
      he: תְּפַלְּטֵנִי מֵרִיבֵי עָם תְּשִׂימֵנִי לְרֹאשׁ גּוֹיִם עַם לֹא־יָדַעְתִּי
        יַעַבְדוּנִי׃
      pl: Wybawiłeś mnie od zatargów ludu, ustanowiłeś mnie głową narodów; lud, którego
        nie znałem służy mi. 
    45:
      he: לְשֵׁמַע אֹזֶן יִשָּׁמְעוּ לִי בְּנֵי־נֵכָר יְכַחֲשׁוּ־לִי׃
      pl: O których ze słuchu ucha zasłyszałem, synowie obczyzny schlebiają mi. 
    46:
      he: בְּנֵי־נֵכָר יִבֹּלוּ וְיַחְרְגוּ מִמִּסְגְּרוֹתֵיהֶם׃
      pl: Synowie obczyzny omdleli, i drżąc uchodzą z zamków swoich. 
    47:
      he: חַי־יְהוָה וּבָרוּךְ צוּרִי וְיָרוּם אֱלוֹהֵי יִשְׁעִי׃
      pl: Żyw Bóg, pochwaloną niech będzie opoka moja, wywyższonym Pan zbawienia mojego. 
    48:
      he: הָאֵל הַנּוֹתֵן נְקָמוֹת לִי וַיַּדְבֵּר עַמִּים תַּחְתָּי׃
      pl: Pan, który użyczył pomstę mi, i poddał narody podemnie. 
    49:
      he: מְפַלְּטִי מֵאֹיְבָי אַף מִן־קָמַי תְּרוֹמְמֵנִי מֵאִישׁ חָמָס תַּצִּילֵנִי׃
      pl: Który mnie wybawił od wrogów moich, a nad przeciwniki moje wyniósł mnie;
        od męża srogiego ocalił mnie. 
    50:
      he: עַל־כֵּן אוֹדְךָ בַגּוֹיִם יְהוָה וּלְשִׁמְךָ אֲזַמֵּרָה׃
      pl: Przeto sławić Cię chcę między narodami o Boże, i imieniu Twojemu śpiewać
        będę. 
    51:
      he: מגדל [מַגְדִּיל] יְשׁוּעוֹת מַלְכּוֹ וְעֹשֶׂה חֶסֶד לִמְשִׁיחוֹ לְדָוִד
        וּלְזַרְעוֹ עַד־עוֹלָם׃
      pl: Który wielkiemi czyni zwycięztwa króla Swego i świadczy łaskę pomazańcowi
        Swemu, Dawidowi i rodowi jego na wieki. 
  19:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Psalm Dawida. '
    2:
      he: הַשָּׁמַיִם מְסַפְּרִים כְּבוֹד־אֵל וּמַעֲשֵׂה יָדָיו מַגִּיד הָרָקִיעַ׃
      pl: Niebiosa opowiadają chwałę Pana, a dzieła rąk Jego wygłasza nieboskłon. 
    3:
      he: יוֹם לְיוֹם יַבִּיעַ אֹמֶר וְלַיְלָה לְּלַיְלָה יְחַוֶּה־דָּעַת׃
      pl: Dzień dniowi podaje hasło, a noc nocy przekazuje wieść. 
    4:
      he: אֵין־אֹמֶר וְאֵין דְּבָרִים בְּלִי נִשְׁמָע קוֹלָם׃
      pl: Bez mowy, bez wyrazów, nie słychać głosu ich. 
    5:
      he: בְּכָל־הָאָרֶץ יָצָא קַוָּם וּבִקְצֵה תֵבֵל מִלֵּיהֶם לַשֶּׁמֶשׁ שָׂם־אֹהֶל
        בָּהֶם׃
      pl: Po całéj ziemi rozchodzi się ich dźwięk, aż na kraniec świata ich słowo,
        kędy słońcu namiot postawił. 
    6:
      he: וְהוּא כְּחָתָן יֹצֵא מֵחֻפָּתוֹ יָשִׂישׂ כְּגִבּוֹר לָרוּץ אֹרַח׃
      pl: A ono jak oblubieniec wychodzi ze swéj komnaty, cieszy się jak bohater,
        by przebiedz drogę. 
    7:
      he: מִקְצֵה הַשָּׁמַיִם מוֹצָאוֹ וּתְקוּפָתוֹ עַל־קְצוֹתָם וְאֵין נִסְתָּר מֵחַמָּתוֹ׃
      pl: Od krańca niebios wschód jego, a jego obieg do krańców ich; a nic nie ukryte
        przed żarem jego. 
    8:
      he: תּוֹרַת יְהוָה תְּמִימָה מְשִׁיבַת נָפֶשׁ עֵדוּת יְהוָה נֶאֱמָנָה מַחְכִּימַת
        פֶּתִי׃
      pl: Nauka Boża doskonała, orzeźwia duszę; świadectwo Boże wiarygodne, uczy mądrości
        prostodusznego. 
    9:
      he: פִּקּוּדֵי יְהוָה יְשָׁרִים מְשַׂמְּחֵי־לֵב מִצְוַת יְהוָה בָּרָה מְאִירַת
        עֵינָיִם׃
      pl: Rozkazy Boże proste, rozweselają serce; przykazanie Boże jasne, oświeca
        oczy. 
    10:
      he: יִרְאַת יְהוָה טְהוֹרָה עוֹמֶדֶת לָעַד מִשְׁפְּטֵי־יְהוָה אֱמֶת צָדְקוּ
        יַחְדָּו׃
      pl: Bojaźń Boża czysta, ostoi się na wieki; ustawy Boże prawdą, sprawiedliwe
        społem. 
    11:
      he: הַנֶּחֱמָדִים מִזָּהָב וּמִפַּז רָב וּמְתוּקִים מִדְּבַשׁ וְנֹפֶת צוּפִים׃
      pl: Pożądańsze od złota i szczerego złota mnóstwa, słodsze od miodu i patoki
        się rozpływającej. 
    12:
      he: גַּם־עַבְדְּךָ נִזְהָר בָּהֶם בְּשָׁמְרָם עֵקֶב רָב׃
      pl: I sługa Twój ustrzeżony przez nie, w przestrzeganiu ich sowita nagroda. 
    13:
      he: שְׁגִיאוֹת מִי־יָבִין מִנִּסְתָּרוֹת נַקֵּנִי׃
      pl: Mimowolne błędy, któż je spostrzeże, od skrytych oczyść mnie. 
    14:
      he: גַּם מִזֵּדִים חֲשֹׂךְ עַבְדֶּךָ אַל־יִמְשְׁלוּ־בִי אָז אֵיתָם וְנִקֵּיתִי
        מִפֶּשַׁע רָב׃
      pl: Ale i od rozmyślnych oddal sługę Twojego, by nie owładnęły mną; wtedy będę
        nieskazitelny i oczyszczony od grzechu wielkiego. 
    15:
      he: יִהְיוּ לְרָצוֹן אִמְרֵי־פִי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהוָה צוּרִי וְגֹאֲלִי׃
      pl: Oby znalazły upodobanie słowa ust moich i myśli serca mojego przed Tobą
        o Boże, opoko moja i wybawicielu mój. 
  20:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Psalm Dawida. '
    2:
      he: יַעַנְךָ יְהוָה בְּיוֹם צָרָה יְשַׂגֶּבְךָ שֵׁם אֱלֹהֵי יַעֲקֹב׃
      pl: Niech wysłucha cię Bóg w dzień niedoli, ochroni cię imię Boga Jakóba. 
    3:
      he: יִשְׁלַח־עֶזְרְךָ מִקֹּדֶשׁ וּמִצִּיּוֹן יִסְעָדֶךָּ׃
      pl: Niech szle ci pomoc z świątyni, i z Cyonu cię wesprze. 
    4:
      he: יִזְכֹּר כָּל־מִנְחֹתֶךָ וְעוֹלָתְךָ יְדַשְּׁנֶה סֶלָה׃
      pl: Niech wspomni wszystkie ofiary twoje, a całopalenie twoje niech Mu miłem
        będzie. - Sela. 
    5:
      he: יִתֶּן־לְךָ כִלְבָבֶךָ וְכָל־עֲצָתְךָ יְמַלֵּא׃
      pl: Niech da ci wedle serca twojego, i wszystkie zamysły twoje niech spełni. 
    6:
      he: נְרַנְּנָה בִּישׁוּעָתֶךָ וּבְשֵׁם־אֱלֹהֵינוּ נִדְגֹּל יְמַלֵּא יְהוָה כָּל־מִשְׁאֲלוֹתֶיךָ׃
      pl: Wtedy ucieszym się zwycięztwem twojém, i w imię Pana naszego chorągiew podniesiem.
        Oby spełnił Bóg wszystkie życzenia twoje. 
    7:
      he: עַתָּה יָדַעְתִּי כִּי הוֹשִׁיעַ יְהוָה מְשִׁיחוֹ יַעֲנֵהוּ מִשְּׁמֵי קָדְשׁוֹ
        בִּגְבֻרוֹת יֵשַׁע יְמִינוֹ׃
      pl: Teraz wiem, że wspomoże Bóg pomazańca Swego, że go wysłucha z niebios Swoich
        świętych, przez potężne czyny zbawczéj prawicy Swojéj. 
    8:
      he: אֵלֶּה בָרֶכֶב וְאֵלֶּה בַסּוּסִים וַאֲנַחְנוּ בְּשֵׁם־יְהוָה אֱלֹהֵינוּ
        נַזְכִּיר׃
      pl: Ci wozami, a ci rumakami, a my imieniem Boga, Pana naszego, chlubimy się. 
    9:
      he: הֵמָּה כָּרְעוּ וְנָפָלוּ וַאֲנַחְנוּ קַּמְנוּ וַנִּתְעוֹדָד׃
      pl: Oni poklękali i legli, a my stoimy i trzymamy się. 
    10:
      he: יְהוָה הוֹשִׁיעָה הַמֶּלֶךְ יַעֲנֵנוּ בְיוֹם־קָרְאֵנוּ׃
      pl: Boże wspomóż! Król oby nas wysłuchał w dzień wołania naszego. 
  21:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Psalm Dawida. '
    2:
      he: יְהוָה בְּעָזְּךָ יִשְׂמַח־מֶלֶךְ וּבִישׁוּעָתְךָ מַה־יגיל [יָּגֶל] מְאֹד׃
      pl: Boże potęgą Twoją cieszy się król, a Twoją pomocą jakże raduje się wielce. 
    3:
      he: תַּאֲוַת לִבּוֹ נָתַתָּה לּוֹ וַאֲרֶשֶׁת שְׂפָתָיו בַּל־מָנַעְתָּ סֶּלָה׃
      pl: Pragnienie serca jego dałeś mu, a życzeniu jego ust nie odmówiłeś. - Sela. 
    4:
      he: כִּי־תְקַדְּמֶנּוּ בִּרְכוֹת טוֹב תָּשִׁית לְרֹאשׁוֹ עֲטֶרֶת פָּז׃
      pl: Bo uprzedziłeś go błogosławieństwy szczęścia, włożyłeś na głowę jego koronę
        szczerozłotą. 
    5:
      he: חַיִּים שָׁאַל מִמְּךָ נָתַתָּה לּוֹ אֹרֶךְ יָמִים עוֹלָם וָעֶד׃
      pl: O życie prosił Cię, dałeś mu je, długie dni na wieki wieków. 
    6:
      he: גָּדוֹל כְּבוֹדוֹ בִּישׁוּעָתֶךָ הוֹד וְהָדָר תְּשַׁוֶּה עָלָיו׃
      pl: Wielka chwała jego z pomocy Twojéj, sławę i świetność włożyłeś nań. 
    7:
      he: כִּי־תְשִׁיתֵהוּ בְרָכוֹת לָעַד תְּחַדֵּהוּ בְשִׂמְחָה אֶת־פָּנֶיךָ׃
      pl: Albowiem czynisz go błogosławieństwem na zawsze, orzeźwiasz go radością
        oblicza Twojego. 
    8:
      he: כִּי־הַמֶּלֶךְ בֹּטֵחַ בַּיהוָה וּבְחֶסֶד עֶלְיוֹן בַּל־יִמּוֹט׃
      pl: Albowiem król ufa Bogu, i za łaską Najwyższego nie zachwieje się. 
    9:
      he: תִּמְצָא יָדְךָ לְכָל־אֹיְבֶיךָ יְמִינְךָ תִּמְצָא שֹׂנְאֶיךָ׃
      pl: Dosięgnie ręka Twoja wszystkie wrogi Twoje, prawica Twa najdzie nieprzyjacioły
        Twoje. 
    10:
      he: תְּשִׁיתֵמוֹ כְּתַנּוּר אֵשׁ לְעֵת פָּנֶיךָ יְהוָה בְּאַפּוֹ יְבַלְּעֵם
        וְתֹאכְלֵם אֵשׁ׃
      pl: Uczynisz je jako piec ognisty w chwili uniesienia Twego, Bóg w gniewie Swoim
        je zniweczy i poźre je ogień. 
    11:
      he: פִּרְיָמוֹ מֵאֶרֶץ תְּאַבֵּד וְזַרְעָם מִבְּנֵי אָדָם׃
      pl: Ród ich z ziemi zagubisz, a potomstwo ich z pośród synów ludzkich. 
    12:
      he: כִּי־נָטוּ עָלֶיךָ רָעָה חָשְׁבוּ מְזִמָּה בַּל־יוּכָלוּ׃
      pl: Albowiem zastawili na Ciebie zło, knuli zdradę, a nic nie dokazali. 
    13:
      he: כִּי תְּשִׁיתֵמוֹ שֶׁכֶם בְּמֵיתָרֶיךָ תְּכוֹנֵן עַל־פְּנֵיהֶם׃
      pl: Zwróciłeś ich barki, cięciwy Twojemi mierząc ku twarzy ich. 
    14:
      he: רוּמָה יְהוָה בְּעֻזֶּךָ נָשִׁירָה וּנְזַמְּרָה גְּבוּרָתֶךָ׃
      pl: Podnieś się Boże mocą Twoją, opiewać i wysławiać będziemy potęgę Twoję. 
  22:
    1:
      he: לַמְנַצֵּחַ עַל־אַיֶּלֶת הַשַּׁחַר מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, na nutę: "Łanio zorzy", pieśń Dawida. '
    2:
      he: אֵלִי אֵלִי לָמָה עֲזַבְתָּנִי רָחוֹק מִישׁוּעָתִי דִּבְרֵי שַׁאֲגָתִי׃
      pl: Panie mój Panie, czemuś mnie opuścił, daleki od wspomożenia mnie, od słów
        skargi mojéj. 
    3:
      he: אֱ‍לֹהַי אֶקְרָא יוֹמָם וְלֹא תַעֲנֶה וְלַיְלָה וְלֹא־דוּמִיָּה לִי׃
      pl: Panie mój, wołam we dnie, a nie odpowiadasz mi, i nocą, a nie mam spokoju. 
    4:
      he: וְאַתָּה קָדוֹשׁ יוֹשֵׁב תְּהִלּוֹת יִשְׂרָאֵל׃
      pl: A Ty jednak święty, zasiadający wśród chwały Izraela. 
    5:
      he: בְּךָ בָּטְחוּ אֲבֹתֵינוּ בָּטְחוּ וַתְּפַלְּטֵמוֹ׃
      pl: Tobie ufali ojcowie nasi, ufali, a wybawiłeś ich. 
    6:
      he: אֵלֶיךָ זָעֲקוּ וְנִמְלָטוּ בְּךָ בָטְחוּ וְלֹא־בוֹשׁוּ׃
      pl: Do Ciebie wołali, a byli ocaleni, Tobie ufali i nie byli zawstydzeni. 
    7:
      he: וְאָנֹכִי תוֹלַעַת וְלֹא־אִישׁ חֶרְפַּת אָדָם וּבְזוּי עָם׃
      pl: A ja - robak, a nie mąż, pośmiewisko ludzi, i wzgarda tłumu. 
    8:
      he: כָּל־רֹאַי יַלְעִגוּ לִי יַפְטִירוּ בְשָׂפָה יָנִיעוּ רֹאשׁ׃
      pl: Wszyscy co widzą mnie, urągają mi, ściągają usta, potrząsają głową. 
    9:
      he: גֹּל אֶל־יְהוָה יְפַלְּטֵהוּ יַצִּילֵהוּ כִּי חָפֵץ בּוֹ׃
      pl: Niech poruczy to Bogu! niech go wybawi; ocali go, bo upodobał go Sobie. 
    10:
      he: כִּי־אַתָּה גֹחִי מִבָּטֶן מַבְטִיחִי עַל־שְׁדֵי אִמִּי׃
      pl: Albowiem Tyś wywiódł mnie z łona, złożyłeś mnie bezpiecznie u piersi matki
        mojéj. 
    11:
      he: עָלֶיךָ הָשְׁלַכְתִּי מֵרָחֶם מִבֶּטֶן אִמִּי אֵלִי אָתָּה׃
      pl: Na Tobie polegałem od urodzenia, od żywota matki mojéj, Panem moim Ty. 
    12:
      he: אַל־תִּרְחַק מִמֶּנִּי כִּי־צָרָה קְרוֹבָה כִּי־אֵין עוֹזֵר׃
      pl: Nie oddalaj się odemnie, bo niedola blizka, bo nie ma wybawcy. 
    13:
      he: סְבָבוּנִי פָּרִים רַבִּים אַבִּירֵי בָשָׁן כִּתְּרוּנִי׃
      pl: Otoczyła mnie byków gromada, mocarze Baszanu oblegli mnie. 
    14:
      he: פָּצוּ עָלַי פִּיהֶם אַרְיֵה טֹרֵף וְשֹׁאֵג׃
      pl: Rozwarli na mnie paszczę swą, jako lew co porywa i ryczy. 
    15:
      he: כַּמַּיִם נִשְׁפַּכְתִּי וְהִתְפָּרְדוּ כָּל־עַצְמוֹתָי הָיָה לִבִּי כַּדּוֹנָג
        נָמֵס בְּתוֹךְ מֵעָי׃
      pl: Jako woda jestem rozlany, rozeszły się wszystkie członki moje, serce moje
        jako wosk roztopione wśród wnętrzności moich. 
    16:
      he: יָבֵשׁ כַּחֶרֶשׂ כֹּחִי וּלְשׁוֹנִי מֻדְבָּק מַלְקוֹחָי וְלַעֲפַר־מָוֶת
        תִּשְׁפְּתֵנִי׃
      pl: Zaschła jak skorupa siła moja, i język mój przylgnął do podniebienia mego,
        i w proch śmierci powalasz mnie. 
    17:
      he: כִּי סְבָבוּנִי כְּלָבִים עֲדַת מְרֵעִים הִקִּיפוּנִי כָּאֲרִי יָדַי וְרַגְלָי׃
      pl: Albowiem otoczyły mnie psy, zgraja złoczyńców obstąpiła mnie, jakoby lwy
        - ręce i nogi moje. 
    18:
      he: אֲסַפֵּר כָּל־עַצְמוֹתָי הֵמָּה יַבִּיטוּ יִרְאוּ־בִי׃
      pl: Policzyć mogę wszystkie kości moje, a oni się przyglądają, znęcają się nademną. 
    19:
      he: יְחַלְּקוּ בְגָדַי לָהֶם וְעַל־לְבוּשִׁי יַפִּילוּ גוֹרָל׃
      pl: Rozdzielają szaty moje pomiędzy siebie, a o suknie moje rzucają los. 
    20:
      he: וְאַתָּה יְהוָה אַל־תִּרְחָק אֱיָלוּתִי לְעֶזְרָתִי חוּשָׁה׃
      pl: Lecz Ty, o Boże, nie oddalaj się; potęgo moja, na zbawienie moje pospiesz. 
    21:
      he: הַצִּילָה מֵחֶרֶב נַפְשִׁי מִיַּד־כֶּלֶב יְחִידָתִי׃
      pl: Ocal od miecza duszę moję, z mocy psa jedyną moję. 
    22:
      he: הוֹשִׁיעֵנִי מִפִּי אַרְיֵה וּמִקַּרְנֵי רֵמִים עֲנִיתָנִי׃
      pl: Wyswobódź mnie z paszczy lwa, a od rogów bawołów obroń mnie. 
    23:
      he: אֲסַפְּרָה שִׁמְךָ לְאֶחָי בְּתוֹךְ קָהָל אֲהַלְלֶךָּ׃
      pl: Rozgłaszać będę imię Twoje braciom moim, wśród zboru wielbić Cię będę. 
    24:
      he: יִרְאֵי יְהוָה הַלְלוּהוּ כָּל־זֶרַע יַעֲקֹב כַּבְּדוּהוּ וְגוּרוּ מִמֶּנּוּ
        כָּל־זֶרַע יִשְׂרָאֵל׃
      pl: Bogobojni chwalcie Go, cały rodzie Jakóba czcij Go, i korzcie się przed
        Nim wszyscy z nasienia Izraela. 
    25:
      he: כִּי לֹא־בָזָה וְלֹא שִׁקַּץ עֱנוּת עָנִי וְלֹא־הִסְתִּיר פָּנָיו מִמֶּנּוּ
        וּבְשַׁוְּעוֹ אֵלָיו שָׁמֵעַ׃
      pl: Albowiem nie wzgardził, i nie wstrętna mu skarga biednego, i nie ukrył oblicza
        Swego przed nim, i gdy wołał do Niego, wysłuchał go. 
    26:
      he: מֵאִתְּךָ תְהִלָּתִי בְּקָהָל רָב נְדָרַי אֲשַׁלֵּם נֶגֶד יְרֵאָיו׃
      pl: Od Ciebie uwielbianie moje w zborze wielkim, śluby moje spełnię wobec bogobojnych. 
    27:
      he: יֹאכְלוּ עֲנָוִים וְיִשְׂבָּעוּ יְהַלְלוּ יְהוָה דֹּרְשָׁיו יְחִי לְבַבְכֶם
        לָעַד׃
      pl: Spożywać będą biedni i nasycą się, chwalić będą Boga czciciele Jego, ożyje
        serce wasze na wieki. 
    28:
      he: יִזְכְּרוּ וְיָשֻׁבוּ אֶל־יְהוָה כָּל־אַפְסֵי־אָרֶץ וְיִשְׁתַּחֲווּ לְפָנֶיךָ
        כָּל־מִשְׁפְּחוֹת גּוֹיִם׃
      pl: Pomnieć będą, i zwrócą się do Boga wszystkie krańce ziemi, i ukorzą się
        przed Tobą plemiona narodów. 
    29:
      he: כִּי לַיהוָה הַמְּלוּכָה וּמֹשֵׁל בַּגּוֹיִם׃
      pl: Albowiem Bogu należy się królowanie i władztwo nad narodami. 
    30:
      he: אָכְלוּ וַיִּשְׁתַּחֲוּוּ כָּל־דִּשְׁנֵי־אֶרֶץ לְפָנָיו יִכְרְעוּ כָּל־יוֹרְדֵי
        עָפָר וְנַפְשׁוֹ לֹא חִיָּה׃
      pl: Spożywają, korząc się wszyscy możni ziemi, przed Nim klękają wszyscy zstępujący
        w proch, i kto duszy swéj nie pożywił. 
    31:
      he: זֶרַע יַעַבְדֶנּוּ יְסֻפַּר לַאדֹנָי לַדּוֹר׃
      pl: Potomstwo służyć Mu będzie, opowiadać o Panu pokoleniom. 
    32:
      he: יָבֹאוּ וְיַגִּידוּ צִדְקָתוֹ לְעַם נוֹלָד כִּי עָשָׂה׃
      pl: Zejdą się, i wygłaszać będą sprawiedliwość Jego ludowi, który się narodzi,
        że On tego dokonał. 
  23:
    1:
      he: מִזְמוֹר לְדָוִד יְהוָה רֹעִי לֹא אֶחְסָר׃
      pl: Psalm Dawida. Bóg pasterzem moim, nie zbywa mi na niczém. 
    2:
      he: בִּנְאוֹת דֶּשֶׁא יַרְבִּיצֵנִי עַל־מֵי מְנֻחוֹת יְנַהֲלֵנִי׃
      pl: Na błoniach zielonych daje mi się wylegać, do wód spokojnych prowadzi mnie. 
    3:
      he: נַפְשִׁי יְשׁוֹבֵב יַנְחֵנִי בְמַעְגְּלֵי־צֶדֶק לְמַעַן שְׁמוֹ׃
      pl: Duszę moję orzeźwia, wodzi mnie po ścieżkach cnoty, gwoli imieniu Swojemu. 
    4:
      he: גַּם כִּי־אֵלֵךְ בְּגֵיא צַלְמָוֶת לֹא־אִירָא רָע כִּי־אַתָּה עִמָּדִי שִׁבְטְךָ
        וּמִשְׁעַנְתֶּךָ הֵמָּה יְנַחֲמֻנִי׃
      pl: I choćbym szedł po dolinie cieni, nie będę się bał złego, bo Ty zemną; laska
        Twoja i podpora Twoja, one mnie pocieszą. 
    5:
      he: תַּעֲרֹךְ לְפָנַי שֻׁלְחָן נֶגֶד צֹרְרָי דִּשַּׁנְתָּ בַשֶּׁמֶן רֹאשִׁי
        כּוֹסִי רְוָיָה׃
      pl: Zastawiasz przedemną stół, wobec wrogów moich; namaszczasz olejem głowę
        moję, kielich mój przelewa się. 
    6:
      he: אַךְ טוֹב וָחֶסֶד יִרְדְּפוּנִי כָּל־יְמֵי חַיָּי וְשַׁבְתִּי בְּבֵית־יְהוָה
        לְאֹרֶךְ יָמִים׃
      pl: Tak, szczęście i łaska podążają za mną po wszystkie dni życia mojego, i zamieszkam
        w domu Bożym na długie czasy. 
  24:
    1:
      he: לְדָוִד מִזְמוֹר לַיהוָה הָאָרֶץ וּמְלוֹאָהּ תֵּבֵל וְיֹשְׁבֵי בָהּ׃
      pl: Dawida pieśń. - Boga jest ziemia i wszystko, co ją napełnia, świat i jego
        mieszkańcy. 
    2:
      he: כִּי־הוּא עַל־יַמִּים יְסָדָהּ וְעַל־נְהָרוֹת יְכוֹנְנֶהָ׃
      pl: Bo On nad morzami ją utwierdził, i nad rzekami ją umocnił. 
    3:
      he: מִי־יַעֲלֶה בְהַר־יְהוָה וּמִי־יָקוּם בִּמְקוֹם קָדְשׁוֹ׃
      pl: Któż wstąpi na górę Bożą, i kto stanie na miejscu Jego świętém. 
    4:
      he: נְקִי כַפַּיִם וּבַר־לֵבָב אֲשֶׁר לֹא־נָשָׂא לַשָּׁוְא נַפְשִׁי וְלֹא נִשְׁבַּע
        לְמִרְמָה׃
      pl: Czystych rąk i nieskażonego serca, który nie podał fałszowi duszy swojéj,
        i nie przysięgał obłudzie. 
    5:
      he: יִשָּׂא בְרָכָה מֵאֵת יְהוָה וּצְדָקָה מֵאֱלֹהֵי יִשְׁעוֹ׃
      pl: Odbiera błogosławieństwo od Boga, i nagrodę od Pana Swego wybawienia. 
    6:
      he: זֶה דּוֹר דרשו [דֹּרְשָׁיו] מְבַקְשֵׁי פָנֶיךָ יַעֲקֹב סֶלָה׃
      pl: Takiém jest pokolenie Jego czcicieli, szukających Oblicza Twego, to Jakób.
        - Sela. 
    7:
      he: שְׂאוּ שְׁעָרִים רָאשֵׁיכֶם וְהִנָּשְׂאוּ פִּתְחֵי עוֹלָם וְיָבוֹא מֶלֶךְ
        הַכָּבוֹד׃
      pl: Wznieście bramy wierzchy swoje, i rozwiedźcie się wrota odwieczne, niech
        wnijdzie król chwały. 
    8:
      he: מִי זֶה מֶלֶךְ הַכָּבוֹד יְהוָה עִזּוּז וְגִבּוֹר יְהוָה גִּבּוֹר מִלְחָמָה׃
      pl: Kto to ów król chwały? Bóg mocny i potężny, Bóg potężny w boju. 
    9:
      he: שְׂאוּ שְׁעָרִים רָאשֵׁיכֶם וּשְׂאוּ פִּתְחֵי עוֹלָם וְיָבֹא מֶלֶךְ הַכָּבוֹד׃
      pl: Wznieście bramy wierzchy swoje, rozwiedźcie się wrota odwieczne, niech wnijdzie
        król chwały. 
    10:
      he: מִי הוּא זֶה מֶלֶךְ הַכָּבוֹד יְהוָה צְבָאוֹת הוּא מֶלֶךְ הַכָּבוֹד סֶלָה׃
      pl: Kto to ów król chwały? - Bóg zastępów, On to król chwały. - Sela. 
  25:
    1:
      he: לְדָוִד אֵלֶיךָ יְהוָה נַפְשִׁי אֶשָּׂא׃
      pl: Od Dawida. - Do Ciebie Boże duszę moję wznoszę. 
    2:
      he: אֱ‍לֹהַי בְּךָ בָטַחְתִּי אַל־אֵבוֹשָׁה אַל־יַעַלְצוּ אֹיְבַי לִי׃
      pl: Panie mój na Tobie polegam; obym się nie powstydził, oby nie ucieszyli się
        wrogi moje nademną. 
    3:
      he: גַּם כָּל־קֹוֶיךָ לֹא יֵבֹשׁוּ יֵבֹשׁוּ הַבּוֹגְדִים רֵיקָם׃
      pl: I wszyscy, którzy Ci ufają, nie zawstydzą się; zawstydzą się przeniewierzający
        się napróżno. 
    4:
      he: דְּרָכֶיךָ יְהוָה הוֹדִיעֵנִי אֹרְחוֹתֶיךָ לַמְּדֵנִי׃
      pl: Drogi Twoje, Boże, daj mi poznać, ścieżki Twoje wskaż mi. 
    5:
      he: הַדְרִיכֵנִי בַאֲמִתֶּךָ וְלַמְּדֵנִי כִּי־אַתָּה אֱלֹהֵי יִשְׁעִי אוֹתְךָ
        קִוִּיתִי כָּל־הַיּוֹם׃
      pl: Wdróż mnie w prawdę Twoję i naucz mnie, boś Ty Bogiem wybawienia mego, za Tobą
        tęsknię dzień cały. 
    6:
      he: זְכֹר־רַחֲמֶיךָ יְהוָה וַחֲסָדֶיךָ כִּי מֵעוֹלָם הֵמָּה׃
      pl: Wspomnij na miłosierdzie Twoje Boże, i na łaskę Twoję, bo odwieczne są. 
    7:
      he: חַטֹּאות נְעוּרַי וּפְשָׁעַי אַל־תִּזְכֹּר כְּחַסְדְּךָ זְכָר־לִי־אַתָּה
        לְמַעַן טוּבְךָ יְהוָה׃
      pl: Grzechów méj młodości i przewinień moich nie pomnij; w łasce Twojéj pamiętaj
        o mnie, wedle dobroci Twojéj, Boże! 
    8:
      he: טוֹב־וְיָשָׁר יְהוָה עַל־כֵּן יוֹרֶה חַטָּאִים בַּדָּרֶךְ׃
      pl: Dobrym i prawym jest Bóg, przeto wskazuje występnym drogę. 
    9:
      he: יַדְרֵךְ עֲנָוִים בַּמִּשְׁפָּט וִילַמֵּד עֲנָוִים דַּרְכּוֹ׃
      pl: Wdraża pokornych w prawo; wskazuje skromnym drogę Swoję. 
    10:
      he: כָּל־אָרְחוֹת יְהוָה חֶסֶד וֶאֱמֶת לְנֹצְרֵי בְרִיתוֹ וְעֵדֹתָיו׃
      pl: Wszystkie ścieżki Boże są miłością i prawdą, dla przestrzegających przymierza
        i świadectw Jego. 
    11:
      he: לְמַעַן־שִׁמְךָ יְהוָה וְסָלַחְתָּ לַעֲוֺנִי כִּי רַב־הוּא׃
      pl: Dla imienia Twego Boże wybacz winie mojéj, jakkolwiek wielką ona. 
    12:
      he: מִי־זֶה הָאִישׁ יְרֵא יְהוָה יוֹרֶנּוּ בְּדֶרֶךְ יִבְחָר׃
      pl: Kto ów mąż, który się Boga boi; wskaże mu drogę, którą obrać winien. 
    13:
      he: נַפְשׁוֹ בְּטוֹב תָּלִין וְזַרְעוֹ יִירַשׁ אָרֶץ׃
      pl: Aby dusza jego w szczęściu zamieszkała, a ród jego odziedziczył ziemię. 
    14:
      he: סוֹד יְהוָה לִירֵאָיו וּבְרִיתוֹ לְהוֹדִיעָם׃
      pl: Roki Boga są dla tych, co go się boją, a przymierze Jego, by je objawił
        im. 
    15:
      he: עֵינַי תָּמִיד אֶל־יְהוָה כִּי הוּא־יוֹצִיא מֵרֶשֶׁת רַגְלָי׃
      pl: Oczy moje zawsze ku Bogu, bo On wydobędzie z sideł nogi moje. 
    16:
      he: פְּנֵה־אֵלַי וְחָנֵּנִי כִּי־יָחִיד וְעָנִי אָנִי׃
      pl: Zwróć się do mnie i zlituj się nademną, bo samotny i biedny jestem. 
    17:
      he: צָרוֹת לְבָבִי הִרְחִיבוּ מִמְּצוּקוֹתַי הוֹצִיאֵנִי׃
      pl: Udręczenia serca mego mnożą się, z utrapień moich wyprowadź mnie. 
    18:
      he: רְאֵה עָנְיִי וַעֲמָלִי וְשָׂא לְכָל־חַטֹּאותָי׃
      pl: Wejrzyj na nędzę i cierpienie moje, i odpuść wszystkie grzechy moje. 
    19:
      he: רְאֵה־אוֹיְבַי כִּי־רָבּוּ וְשִׂנְאַת חָמָס שְׂנֵאוּנִי׃
      pl: Spójrz na nieprzyjaciół moich, bo ich tak wielu, a nienawiścią srogą, nienawidzą
        mnie. 
    20:
      he: שָׁמְרָה נַפְשִׁי וְהַצִּילֵנִי אַל־אֵבוֹשׁ כִּי־חָסִיתִי בָךְ׃
      pl: Zachowaj duszę moję i ocal mnie; niech się nie zawstydzę, żem zaufał Ci. 
    21:
      he: תֹּם־וָיֹשֶׁר יִצְּרוּנִי כִּי קִוִּיתִיךָ׃
      pl: Niewinność i prawość ochronią mnie, bo w Tobie mam nadzieję. 
    22:
      he: פְּדֵה אֱלֹהִים אֶת־יִשְׂרָאֵל מִכֹּל צָרוֹתָיו׃
      pl: Wybaw Panie, Izraela ze wszystkich utrapień jego. 
  26:
    1:
      he: לְדָוִד שָׁפְטֵנִי יְהוָה כִּי־אֲנִי בְּתֻמִּי הָלַכְתִּי וּבַיהוָה בָּטַחְתִּי
        לֹא אֶמְעָד׃
      pl: Od Dawida. - Osądź mnie Boże, bo w niewinności postępuję, i Bogu ufam i nie
        chwieję się. 
    2:
      he: בְּחָנֵנִי יְהוָה וְנַסֵּנִי צרופה [צָרְפָה] כִלְיוֹתַי וְלִבִּי׃
      pl: Doświadcz mnie Boże i wypróbuj, oczyść wnętrzności i serce moje. 
    3:
      he: כִּי־חַסְדְּךָ לְנֶגֶד עֵינָי וְהִתְהַלַּכְתִּי בַּאֲמִתֶּךָ׃
      pl: Albowiem miłosierdzie Twoje mam przed oczyma, a postępuję w prawdzie Twojéj. 
    4:
      he: לֹא־יָשַׁבְתִּי עִם־מְתֵי־שָׁוְא וְעִם נַעֲלָמִים לֹא אָבוֹא׃
      pl: Nie przesiaduję z ludźmi fałszu, z obłudnymi nie schodzę się. 
    5:
      he: שָׂנֵאתִי קְהַל מְרֵעִים וְעִם־רְשָׁעִים לֹא אֵשֵׁב׃
      pl: Nienawidzę zboru złoczyńców, z bezbożnymi nie zasiadam. 
    6:
      he: אֶרְחַץ בְּנִקָּיוֹן כַּפָּי וַאֲסֹבְבָה אֶת־מִזְבַּחֲךָ יְהוָה׃
      pl: Umywam w niewinności ręce, i okrążam ołtarz Twój, Boże. 
    7:
      he: לַשְׁמִעַ בְּקוֹל תּוֹדָה וּלְסַפֵּר כָּל־נִפְלְאוֹתֶיךָ׃
      pl: By zawtórować głosem dziękczynienia, i opowiedzieć wszystkie cuda Twoje. 
    8:
      he: יְהוָה אָהַבְתִּי מְעוֹן בֵּיתֶךָ וּמְקוֹם מִשְׁכַּן כְּבוֹדֶךָ׃
      pl: Boże, umiłowałem siedzibę domu Twojego, i miejsce przybytku chwały Twojéj. 
    9:
      he: אַל־תֶּאֱסֹף עִם־חַטָּאִים נַפְשִׁי וְעִם־אַנְשֵׁי דָמִים חַיָּי׃
      pl: Nie porwij z grzesznikami duszy mojéj, a z mężami krwi życia mojego. 
    10:
      he: אֲשֶׁר־בִּידֵיהֶם זִמָּה וִימִינָם מָלְאָה שֹּׁחַד׃
      pl: W których ręku zdrada, a których prawica pełna wziątku. 
    11:
      he: וַאֲנִי בְּתֻמִּי אֵלֵךְ פְּדֵנִי וְחָנֵּנִי׃
      pl: Ja jednak w niewinności méj postępuję, wyswobódź mnie i zmiłuj się nademną. 
    12:
      he: רַגְלִי עָמְדָה בְמִישׁוֹר בְּמַקְהֵלִים אֲבָרֵךְ יְהוָה׃
      pl: Noga moja stanęła na równi; w zgromadzeniach wysławiać będę Boga. 
  27:
    1:
      he: לְדָוִד יְהוָה אוֹרִי וְיִשְׁעִי מִמִּי אִירָא יְהוָה מָעוֹז־חַיַּי מִמִּי
        אֶפְחָד׃
      pl: Od Dawida. Bóg światłem i zbawieniem mojém, kogóż się mam obawiać; Bóg obroną
        życia mojego, kogóż się mam lękać. 
    2:
      he: בִּקְרֹב עָלַי מְרֵעִים לֶאֱכֹל אֶת־בְּשָׂרִי צָרַי וְאֹיְבַי לִי הֵמָּה
        כָשְׁלוּ וְנָפָלוּ׃
      pl: Gdy natrą na mnie złoczyńcy, by poźrzéć ciało moje, ciemięzcy i wrogowie
        moi, upadną oni i legną. 
    3:
      he: אִם־תַּחֲנֶה עָלַי מַחֲנֶה לֹא־יִירָא לִבִּי אִם־תָּקוּם עָלַי מִלְחָמָה
        בְּזֹאת אֲנִי בוֹטֵחַ׃
      pl: Gdy otoczy mnie obóz, nie zatrwoży się serce moje; gdy powstanie przeciw
        mnie wojna, i wtedy będę bezpieczny. 
    4:
      he: אַחַת שָׁאַלְתִּי מֵאֵת־יְהוָה אוֹתָהּ אֲבַקֵּשׁ שִׁבְתִּי בְּבֵית־יְהוָה
        כָּל־יְמֵי חַיַּי לַחֲזוֹת בְּנֹעַם־יְהוָה וּלְבַקֵּר בְּהֵיכָלוֹ׃
      pl: O jedno proszę Boga, tego pragnę, bym zamieszkał w domu Bożym, przez wszystkie
        dni życia mojego, by napawać się urokiem Boga i odwiedzać przybytek Jego. 
    5:
      he: כִּי יִצְפְּנֵנִי בְּסֻכֹּה בְּיוֹם רָעָה יַסְתִּרֵנִי בְּסֵתֶר אָהֳלוֹ
        בְּצוּר יְרוֹמְמֵנִי׃
      pl: Bo osłoni mnie w szałasie Swoim w dzień niedoli, i ukryje w tajni Swego
        namiotu, i na skałę mnie wyniesie. 
    6:
      he: וְעַתָּה יָרוּם רֹאשִׁי עַל אֹיְבַי סְבִיבוֹתַי וְאֶזְבְּחָה בְאָהֳלוֹ זִבְחֵי
        תְרוּעָה אָשִׁירָה וַאֲזַמְּרָה לַיהוָה׃
      pl: A tak wywyższy głowę moję nad nieprzyjacioły moje dokoła, a zaofiaruję w Jego
        namiocie ofiary radości, zaśpiewam i zanucę Bogu. 
    7:
      he: שְׁמַע־יְהוָה קוֹלִי אֶקְרָא וְחָנֵּנִי וַעֲנֵנִי׃
      pl: Usłysz Boże głos mój gdy wołam, zmiłuj się nademną i wysłuchaj mnie. 
    8:
      he: לְךָ אָמַר לִבִּי בַּקְּשׁוּ פָנָי אֶת־פָּנֶיךָ יְהוָה אֲבַקֵּשׁ׃
      pl: 'O tobie mówi serce moje: Szukajcie oblicza mojego; otóż oblicza Twego Boże,
        szukam. '
    9:
      he: אַל־תַּסְתֵּר פָּנֶיךָ מִמֶּנִּי אַל־תַּט־בְּאַף עַבְדֶּךָ עֶזְרָתִי הָיִיתָ
        אַל־תִּטְּשֵׁנִי וְאַל־תַּעַזְבֵנִי אֱלֹהֵי יִשְׁעִי׃
      pl: Nie ukrywaj oblicza Twego przedemną, nie odtrącaj w gniewie sługi Twojego;
        pomocą moją byłeś, nie porzucaj i nie opuszczaj mnie, Panie wybawienia mojego. 
    10:
      he: כִּי־אָבִי וְאִמִּי עֲזָבוּנִי וַיהוָה יַאַסְפֵנִי׃
      pl: Bo ojciec mój i matka mnie opuścili, ale Bóg mnie przygarnie. 
    11:
      he: הוֹרֵנִי יְהוָה דַּרְכֶּךָ וּנְחֵנִי בְּאֹרַח מִישׁוֹר לְמַעַן שׁוֹרְרָי׃
      pl: Wskaż mi Boże drogę Twoję, i prowadź po ścieżce prostéj, wbrew czyhającym
        na mnie. 
    12:
      he: אַל־תִּתְּנֵנִי בְּנֶפֶשׁ צָרָי כִּי קָמוּ־בִי עֵדֵי־שֶׁקֶר וִיפֵחַ חָמָס׃
      pl: Nie wydaj mnie na wolę ciemięzców moich, bo powstawają przeciw mnie świadki
        fałszywe, i tchnące bezprawiem. 
    13:
      he: לוּלֵא הֶאֱמַנְתִּי לִרְאוֹת בְּטוּב־יְהוָה בְּאֶרֶץ חַיִּים׃
      pl: Gdybym nie był pewnym ujrzeć dobroć Boga w krainie życia... 
    14:
      he: קַוֵּה אֶל־יְהוָה חֲזַק וְיַאֲמֵץ לִבֶּךָ וְקַוֵּה אֶל־יְהוָה׃
      pl: Polegaj na Bogu, bądź silnym, a utwierdzi się serce twoje; tak, polegaj
        na Bogu. 
  28:
    1:
      he: לְדָוִד אֵלֶיךָ יְהוָה אֶקְרָא צוּרִי אַל־תֶּחֱרַשׁ מִמֶּנִּי פֶּן־תֶּחֱשֶׁה
        מִמֶּנִּי וְנִמְשַׁלְתִּי עִם־יוֹרְדֵי בוֹר׃
      pl: Od Dawida. - Do Ciebie Boże wołam, opoko moja, nie bądź głuchym dla mnie;
        bo gdy milcząc odwrócisz się odemnie, podobnym będę do zstępujących do grobu. 
    2:
      he: שְׁמַע קוֹל תַּחֲנוּנַי בְּשַׁוְּעִי אֵלֶיךָ בְּנָשְׂאִי יָדַי אֶל־דְּבִיר
        קָדְשֶׁךָ׃
      pl: Słuchaj głosu próśb moich, gdy wołam do Ciebie, gdy wznoszę ręce moje do przybytku
        Twego świętego. 
    3:
      he: אַל־תִּמְשְׁכֵנִי עִם־רְשָׁעִים וְעִם־פֹּעֲלֵי אָוֶן דֹּבְרֵי שָׁלוֹם עִם־רֵעֵיהֶם
        וְרָעָה בִּלְבָבָם׃
      pl: Nie porywaj mnie z bezbożnymi, i ze złoczyńcami, głoszącymi pokój dla bliźnich,
        gdy złość mają w sercu swojém. 
    4:
      he: תֶּן־לָהֶם כְּפָעֳלָם וּכְרֹעַ מַעַלְלֵיהֶם כְּמַעֲשֵׂה יְדֵיהֶם תֵּן לָהֶם
        הָשֵׁב גְּמוּלָם לָהֶם׃
      pl: Oddaj im według spraw ich, i w miarę złości uczynków ich; podług dzieła
        rąk ich oddaj im, oddaj im ich zapłatę. 
    5:
      he: כִּי לֹא יָבִינוּ אֶל־פְּעֻלֹּת יְהוָה וְאֶל־מַעֲשֵׂה יָדָיו יֶהֶרְסֵם וְלֹא
        יִבְנֵם׃
      pl: Bo nie zważają na sprawy Boże i dzieło rąk Jego; oby ich zburzył, a nie
        odbudował ich. 
    6:
      he: בָּרוּךְ יְהוָה כִּי־שָׁמַע קוֹל תַּחֲנוּנָי׃
      pl: Błogosławiony Bóg, albowiem wysłuchał głos próśb moich. 
    7:
      he: יְהוָה עֻזִּי וּמָגִנִּי בּוֹ בָטַח לִבִּי וְנֶעֱזָרְתִּי וַיַּעֲלֹז לִבִּי
        וּמִשִּׁירִי אֲהוֹדֶנּוּ׃
      pl: Bóg mocą i tarczą moją. W Niego ufało serce moje i wspomożony zostałem,
        i ucieszyło się serce moje; przeto pieśnią moją dzięki Mu złożę. 
    8:
      he: יְהוָה עֹז־לָמוֹ וּמָעוֹז יְשׁוּעוֹת מְשִׁיחוֹ הוּא׃
      pl: Bóg obroną ich, i twierdzą zbawczą pomazańca Swego On. 
    9:
      he: הוֹשִׁיעָה אֶת־עַמֶּךָ וּבָרֵךְ אֶת־נַחֲלָתֶךָ וּרְעֵם וְנַשְּׂאֵם עַד־הָעוֹלָם׃
      pl: Wspomóż lud Twój i błogosław dziedzictwu Twojemu; bądź im pasterzem i piastuj
        ich na wieki. 
  29:
    1:
      he: מִזְמוֹר לְדָוִד הָבוּ לַיהוָה בְּנֵי אֵלִים הָבוּ לַיהוָה כָּבוֹד וָעֹז׃
      pl: Psalm Dawida. - Nieście Bogu, Synowie Boży, nieście Bogu chwałę i cześć. 
    2:
      he: הָבוּ לַיהוָה כְּבוֹד שְׁמוֹ הִשְׁתַּחֲווּ לַיהוָה בְּהַדְרַת־קֹדֶשׁ׃
      pl: Nieście Bogu cześć imienia Jego; korzcie się przed Wiekuistym w nastroju
        świętym. 
    3:
      he: קוֹל יְהוָה עַל־הַמָּיִם אֵל־הַכָּבוֹד הִרְעִים יְהוָה עַל־מַיִם רַבִּים׃
      pl: Głos Boży nad wodami; Pan chwały zagrzmiał, Bóg nad wodami wielkiemi. 
    4:
      he: קוֹל־יְהוָה בַּכֹּחַ קוֹל יְהוָה בֶּהָדָר׃
      pl: Głos Boży w potędze; głos Boży w majestacie. 
    5:
      he: קוֹל יְהוָה שֹׁבֵר אֲרָזִים וַיְשַׁבֵּר יְהוָה אֶת־אַרְזֵי הַלְּבָנוֹן׃
      pl: Głos Boży łamie cedry; druzgoce Bóg cedry Libanu. 
    6:
      he: וַיַּרְקִידֵם כְּמוֹ־עֵגֶל לְבָנוֹן וְשִׂרְיֹן כְּמוֹ בֶן־רְאֵמִים׃
      pl: I podrzuca je, jakoby cielęta, Liban i Szirion, jak bawolęta. 
    7:
      he: קוֹל־יְהוָה חֹצֵב לַהֲבוֹת אֵשׁ׃
      pl: Głos Boży krzesze płomienie ognia. 
    8:
      he: קוֹל יְהוָה יָחִיל מִדְבָּר יָחִיל יְהוָה מִדְבַּר קָדֵשׁ׃
      pl: Głos Boży wstrząsa puszczą, wstrząsa Bóg pustynią Kadesz. 
    9:
      he: קוֹל יְהוָה יְחוֹלֵל אַיָּלוֹת וַיֶּחֱשֹׂף יְעָרוֹת וּבְהֵיכָלוֹ כֻּלּוֹ
        אֹמֵר כָּבוֹד׃
      pl: Głos Boży wstrząsa dęby, i ogołaca bory, a w przybytku Jego wszystko głosi
        chwałę. 
    10:
      he: יְהוָה לַמַּבּוּל יָשָׁב וַיֵּשֶׁב יְהוָה מֶלֶךְ לְעוֹלָם׃
      pl: Bóg w czas potopu panował, i panować będzie król na wieki. 
    11:
      he: יְהוָה עֹז לְעַמּוֹ יִתֵּן יְהוָה יְבָרֵךְ אֶת־עַמּוֹ בַשָּׁלוֹם׃
      pl: Bóg moc ludowi Swemu da, Bóg pobłogosławi lud Swój pokojem. 
  30:
    1:
      he: מִזְמוֹר שִׁיר־חֲנֻכַּת הַבַּיִת לְדָוִד׃
      pl: 'Psalm, pieśń na poświęcenie domu przez Dawida. '
    2:
      he: אֲרוֹמִמְךָ יְהוָה כִּי דִלִּיתָנִי וְלֹא־שִׂמַּחְתָּ אֹיְבַי לִי׃
      pl: Wynosić Cię będę Boże, boś mnie wywiódł z toni, i nie uradowałeś nieprzyjaciół
        moich. 
    3:
      he: יְהוָה אֱלֹהָי שִׁוַּעְתִּי אֵלֶיךָ וַתִּרְפָּאֵנִי׃
      pl: Boże Panie mój, wołałem do Ciebie, a Tyś mnie uleczył. 
    4:
      he: יְהוָה הֶעֱלִיתָ מִן־שְׁאוֹל נַפְשִׁי חִיִּיתַנִי מיורדי־[מִיָּרְדִי־] בוֹר׃
      pl: Boże, wywiodłeś z otchłani duszę moję, utrzymałeś mnie przy życiu, żem nie
        zstąpił do grobu. 
    5:
      he: זַמְּרוּ לַיהוָה חֲסִידָיו וְהוֹדוּ לְזֵכֶר קָדְשׁוֹ׃
      pl: Śpiewajcie Bogu pobożni, dziękujcie imieniu Jego Świętemu. 
    6:
      he: כִּי רֶגַע בְּאַפּוֹ חַיִּים בִּרְצוֹנוֹ בָּעֶרֶב יָלִין בֶּכִי וְלַבֹּקֶר
        רִנָּה׃
      pl: Bo chwilę trwa Jego gniew, a życie całe Jego łaska; wieczorem gości płacz,
        z rana - wesele. 
    7:
      he: וַאֲנִי אָמַרְתִּי בְשַׁלְוִי בַּל־אֶמּוֹט לְעוֹלָם׃
      pl: 'A ja rzekłem w powodzeniu mojém: nie zachwieję się na wieki. '
    8:
      he: יְהוָה בִּרְצוֹנְךָ הֶעֱמַדְתָּה לְהַרְרִי עֹז הִסְתַּרְתָּ פָנֶיךָ הָיִיתִי
        נִבְהָל׃
      pl: Boże w łasce Twojéj, ustanowiłeś na górze mojéj potęgę; ukryłeś oblicze
        Twoje, a byłem strwożony. 
    9:
      he: אֵלֶיךָ יְהוָה אֶקְרָא וְאֶל־אֲדֹנָי אֶתְחַנָּן׃
      pl: Do Ciebie Boże wołałem, do Pana się modliłem. 
    10:
      he: מַה־בֶּצַע בְּדָמִי בְּרִדְתִּי אֶל־שָׁחַת הֲיוֹדְךָ עָפָר הֲיַגִּיד אֲמִתֶּךָ׃
      pl: Jakiż pożytek ze krwi mojéj, gdy znijdę do grobu; czyż może wielbić Cię
        proch, wygłaszać prawdę Twoję. 
    11:
      he: שְׁמַע־יְהוָה וְחָנֵּנִי יְהוָה הֱ‍יֵה־עֹזֵר לִי׃
      pl: Wysłuchaj o Boże i zmiłuj się nademną; Boże, bądź wybawcą moim. 
    12:
      he: הָפַכְתָּ מִסְפְּדִי לְמָחוֹל לִי פִּתַּחְתָּ שַׂקִּי וַתְּאַזְּרֵנִי שִׂמְחָה׃
      pl: Wtedyś przemienił żałobę mą w taniec, rozwiązałeś wór mój, i przepasałeś
        mnie uciechą. 
    13:
      he: לְמַעַן יְזַמֶּרְךָ כָבוֹד וְלֹא יִדֹּם יְהוָה אֱלֹהַי לְעוֹלָם אוֹדֶךָּ׃
      pl: Aby Cię opiewała sława i nie zamilkła; Boże, Panie mój, wiecznie Cię wysławiać
        będę. 
  31:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru, Psalm Dawida. '
    2:
      he: בְּךָ יְהוָה חָסִיתִי אַל־אֵבוֹשָׁה לְעוֹלָם בְּצִדְקָתְךָ פַלְּטֵנִי׃
      pl: Do Ciebie Boże chronię się, obym nie zawstydził się na wieki; w sprawiedliwości
        Twojéj wybaw mnie. 
    3:
      he: הַטֵּה אֵלַי אָזְנְךָ מְהֵרָה הַצִּילֵנִי הֱיֵה לִי לְצוּר־מָעוֹז לְבֵית
        מְצוּדוֹת לְהוֹשִׁיעֵנִי׃
      pl: Skłoń ku mnie ucho Twoje, rychło ocal mnie; bądź dla mnie opoką warowną,
        zamkiem obronnym, ku pomocy mojéj. 
    4:
      he: כִּי־סַלְעִי וּמְצוּדָתִי אָתָּה וּלְמַעַן שִׁמְךָ תַּנְחֵנִי וּתְנַהֲלֵנִי׃
      pl: Bo skałą moją i warownią moją Ty, i dla imienia Twojego kieruj i prowadź
        mnie. 
    5:
      he: תּוֹצִיאֵנִי מֵרֶשֶׁת זוּ טָמְנוּ לִי כִּי־אַתָּה מָעוּזִּי׃
      pl: Wywiedź mnie z sideł tych, które zastawili na mnie, boś Ty obroną moją. 
    6:
      he: בְּיָדְךָ אַפְקִיד רוּחִי פָּדִיתָה אוֹתִי יְהוָה אֵל אֱמֶת׃
      pl: W rękę Twą poruczam ducha mego; wybawiasz mnie Boże, Panie Wiekuisty, 
    7:
      he: שָׂנֵאתִי הַשֹּׁמְרִים הַבְלֵי־שָׁוְא וַאֲנִי אֶל־יְהוָה בָּטָחְתִּי׃
      pl: Nienawidzę oddanych próżnym marnościom, gdyż ja Bogu ufam. 
    8:
      he: אָגִילָה וְאֶשְׂמְחָה בְּחַסְדֶּךָ אֲשֶׁר רָאִיתָ אֶת־עָנְיִי יָדַעְתָּ
        בְּצָרוֹת נַפְשִׁי׃
      pl: Raduję się i cieszę miłosierdziem Twojém, który wejrzałeś na niedolę moję,
        poznałeś utrapienia duszy mojéj. 
    9:
      he: וְלֹא הִסְגַּרְתַּנִי בְּיַד־אוֹיֵב הֶעֱמַדְתָּ בַמֶּרְחָב רַגְלָי׃
      pl: I nie wydałeś mnie w moc wroga, a postawiłeś na swobodzie nogi moje. 
    10:
      he: חָנֵּנִי יְהוָה כִּי צַר־לִי עָשְׁשָׁה בְכַעַס עֵינִי נַפְשִׁי וּבִטְנִי׃
      pl: Zlituj się nademną Boże, bo biada mi; zamroczyło się od żałości oko moje,
        i dusza moja i żywot mój. 
    11:
      he: כִּי כָלוּ בְיָגוֹן חַיַּי וּשְׁנוֹתַי בַּאֲנָחָה כָּשַׁל בַּעֲוֺנִי כֹחִי
        וַעֲצָמַי עָשֵׁשׁוּ׃
      pl: Bo spełniło się w trosce życie moje, a lata moje w westchnieniach, zwątlała
        w grzechu siła moja, a kości moje zanikły. 
    12:
      he: מִכָּל־צֹרְרַי הָיִיתִי חֶרְפָּה וְלִשֲׁכֵנַי מְאֹד וּפַחַד לִמְיֻדָּעָי
        רֹאַי בַּחוּץ נָדְדוּ מִמֶּנִּי׃
      pl: Gwoli prześladowcom moim jestem hańbą, nawet sąsiadom moim wielce; postrachem
        znajomych. Spotykający mnie na ulicy, usuwają się odemnie. 
    13:
      he: נִשְׁכַּחְתִּי כְּמֵת מִלֵּב הָיִיתִי כִּכְלִי אֹבֵד׃
      pl: Zapomniany jestem, jak umarły, z serca; podobny do naczynia zużytego. 
    14:
      he: כִּי שָׁמַעְתִּי דִּבַּת רַבִּים מָגוֹר מִסָּבִיב בְּהִוָּסְדָם יַחַד עָלַי
        לָקַחַת נַפְשִׁי זָמָמוּ׃
      pl: Albowiem słyszę obelżywość tłumu, zbiegowisko dokoła, jak się zmawiają wespół
        na mnie; by odebrać mi życie przemyśliwają. 
    15:
      he: וַאֲנִי עָלֶיךָ בָטַחְתִּי יְהוָה אָמַרְתִּי אֱלֹהַי אָתָּה׃
      pl: 'A ja na tobie polegam; Boże, rzekłem: Panem moim Ty. '
    16:
      he: בְּיָדְךָ עִתֹּתָי הַצִּילֵנִי מִיַּד־אוֹיְבַי וּמֵרֹדְפָי׃
      pl: W ręku Twoim losy moje; wybaw mnie z mocy wrogów i prześladowców moich. 
    17:
      he: הָאִירָה פָנֶיךָ עַל־עַבְדֶּךָ הוֹשִׁיעֵנִי בְחַסְדֶּךָ׃
      pl: Zaświeć obliczem Twojém nad sługą Twoim; wspomóż mi w łasce Twojéj. 
    18:
      he: יְהוָה אַל־אֵבוֹשָׁה כִּי קְרָאתִיךָ יֵבֹשׁוּ רְשָׁעִים יִדְּמוּ לִשְׁאוֹל׃
      pl: Boże, obym się nie zawstydził, żem wzywał Ciebie; niech zawstydzą się niegodziwi
        i zamilkną w grobie. 
    19:
      he: תֵּאָלַמְנָה שִׂפְתֵי שָׁקֶר הַדֹּבְרוֹת עַל־צַדִּיק עָתָק בְּגַאֲוָה וָבוּז׃
      pl: Niech oniemieją usta kłamliwe, co mówią o sprawiedliwym hardo, wyniośle
        i pogardliwie. 
    20:
      he: מָה רַב־טוּבְךָ אֲשֶׁר־צָפַנְתָּ לִּירֵאֶיךָ פָּעַלְתָּ לַחֹסִים בָּךְ נֶגֶד
        בְּנֵי אָדָם׃
      pl: Jak wielką dobroć Twoja, którą zachowałeś dla bogobojnych, którą przygotowałeś
        dla ufających Ci wobec synów ludzkich. 
    21:
      he: תַּסְתִּירֵם בְּסֵתֶר פָּנֶיךָ מֵרֻכְסֵי אִישׁ תִּצְפְּנֵם בְּסֻכָּה מֵרִיב
        לְשֹׁנוֹת׃
      pl: Osłaniasz ich osłoną oblicza Twego od knowań ludzi, ukrywasz ich w namiocie
        przed zwadą plemion. 
    22:
      he: בָּרוּךְ יְהוָה כִּי הִפְלִיא חַסְדּוֹ לִי בְּעִיר מָצוֹר׃
      pl: Błogosławion Bóg, że cudownie łaskę Swą okazał mi w grodzie oblężonym. 
    23:
      he: וַאֲנִי אָמַרְתִּי בְחָפְזִי נִגְרַזְתִּי מִנֶּגֶד עֵינֶיךָ אָכֵן שָׁמַעְתָּ
        קוֹל תַּחֲנוּנַי בְּשַׁוְּעִי אֵלֶיךָ׃
      pl: 'A jam rzekł w przerażeniu mojém: jestem odtrącony z przed oblicza Twego;
        aleś słyszał głos modlitwy mojéj, gdy wołałem do Ciebie. '
    24:
      he: אֶהֱבוּ אֶת־יְהוָה כָּל־חֲסִידָיו אֱמוּנִים נֹצֵר יְהוָה וּמְשַׁלֵּם עַל־יֶתֶר
        עֹשֵׂה גַאֲוָה׃
      pl: Miłujcie Boga wszyscy pobożni Jego; wiernych strzeże Bóg i odpłaca sowicie
        pysznemu. 
    25:
      he: חִזְקוּ וְיַאֲמֵץ לְבַבְכֶם כָּל־הַמְיַחֲלִים לַיהוָה׃
      pl: Bądźcie silni, i niech się utwierdzi serce wasze, wy wszyscy, co macie nadzieję
        w Bogu. 
  32:
    1:
      he: לְדָוִד מַשְׂכִּיל אַשְׁרֵי נְשׂוּי־פֶּשַׁע כְּסוּי חֲטָאָה׃
      pl: 'Dawida dumanie: Szczęsny, komu odpuszczony występek, wybaczony grzech. '
    2:
      he: אַשְׁרֵי אָדָם לֹא יַחְשֹׁב יְהוָה לוֹ עָוֺן וְאֵין בְּרוּחוֹ רְמִיָּה׃
      pl: Szczęsny człowiek, któremu nie poczyta Bóg winy, a niema w jego duchu złudzenia. 
    3:
      he: כִּי־הֶחֱרַשְׁתִּי בָּלוּ עֲצָמָי בְּשַׁאֲגָתִי כָּל־הַיּוֹם׃
      pl: Bo gdym przemilczał, próchniały kości moje, a jęczałem cały dzień. 
    4:
      he: כִּי יוֹמָם וָלַיְלָה תִּכְבַּד עָלַי יָדֶךָ נֶהְפַּךְ לְשַׁדִּי בְּחַרְבֹנֵי
        קַיִץ סֶלָה׃
      pl: Bo dzień i noc ciężyła na mnie ręka Twoja, zanikł tuk mój od upałów lata.
        - Sela. 
    5:
      he: חַטָּאתִי אוֹדִיעֲךָ וַעֲוֺנִי לֹא־כִסִּיתִי אָמַרְתִּי אוֹדֶה עֲלֵי פְשָׁעַי
        לַיהוָה וְאַתָּה נָשָׂאתָ עֲוֺן חַטָּאתִי סֶלָה׃
      pl: 'Grzech mój wyznałem Tobie, a winy mojéj nie taiłem; rzekłem: wyjawię przestępstwa
        moje Bogu, a Tyś odpuścił winę grzechu mojego. - Sela. '
    6:
      he: עַל־זֹאת יִתְפַּלֵּל כָּל־חָסִיד אֵלֶיךָ לְעֵת מְצֹא רַק לְשֵׁטֶף מַיִם
        רַבִּים אֵלָיו לֹא יַגִּיעוּ׃
      pl: O to modlić się winien każdy pobożny do Ciebie, czasu w którym znaleźć Cię
        może, by wylew wód wielkich go nie dosięgnął. 
    7:
      he: אַתָּה סֵתֶר לִי מִצַּר תִּצְּרֵנִי רָנֵּי פַלֵּט תְּסוֹבְבֵנִי סֶלָה׃
      pl: Tyś ochroną mi, od niedoli strzeżesz mnie, hymnem zbawienia otaczasz mnie.
        - Sela. 
    8:
      he: אַשְׂכִּילְךָ וְאוֹרְךָ בְּדֶרֶךְ־זוּ תֵלֵךְ אִיעֲצָה עָלֶיךָ עֵינִי׃
      pl: Uczynię cię roztropnym, wskażę ci drogę tę, po któréj postępować masz, utwierdzę
        na tobie oko moje. 
    9:
      he: אַל־תִּהְיוּ כְּסוּס כְּפֶרֶד אֵין הָבִין בְּמֶתֶג־וָרֶסֶן עֶדְיוֹ לִבְלוֹם
        בַּל קְרֹב אֵלֶיךָ׃
      pl: Nie bądźcie jako koń, jako muł bezrozumny, którego uzdą i wędzidłem żuchwę
        kiełznać, bo nie zbliży się ktobie. 
    10:
      he: רַבִּים מַכְאוֹבִים לָרָשָׁע וְהַבּוֹטֵחַ בַּיהוָה חֶסֶד יְסוֹבְבֶנּוּ׃
      pl: Wiele cierpień przypada niegodziwemu; a ufającego Bogu łaską otacza. 
    11:
      he: שִׂמְחוּ בַיהוָה וְגִילוּ צַדִּיקִים וְהַרְנִינוּ כָּל־יִשְׁרֵי־לֵב׃
      pl: Radujcie się w Bogu i cieszcie się sprawiedliwi, i weselcie się wszyscy
        szczerego serca. 
  33:
    1:
      he: רַנְּנוּ צַדִּיקִים בַּיהוָה לַיְשָׁרִים נָאוָה תְהִלָּה׃
      pl: Weselcie się sprawiedliwi w Bogu; prawym przystoi chwała. 
    2:
      he: הוֹדוּ לַיהוָה בְּכִנּוֹר בְּנֵבֶל עָשׂוֹר זַמְּרוּ־לוֹ׃
      pl: Wysławiajcie Boga cytrą, lirą dziesięciostrunną śpiewajcie Mu. 
    3:
      he: שִׁירוּ־לוֹ שִׁיר חָדָשׁ הֵיטִיבוּ נַגֵּן בִּתְרוּעָה׃
      pl: Śpiewajcie Mu pieśń nową, udatnie zagrajcie przy odgłosie trąb. 
    4:
      he: כִּי־יָשָׁר דְּבַר־יְהוָה וְכָל־מַעֲשֵׂהוּ בֶּאֱמוּנָה׃
      pl: Bo rzetelne jest słowo Boże, a każde Jego dzieło prawdziwe. 
    5:
      he: אֹהֵב צְדָקָה וּמִשְׁפָּט חֶסֶד יְהוָה מָלְאָה הָאָרֶץ׃
      pl: Miłuje sprawiedliwość i prawo, miłosierdzia Bożego pełną jest ziemia. 
    6:
      he: בִּדְבַר יְהוָה שָׁמַיִם נַעֲשׂוּ וּבְרוּחַ פִּיו כָּל־צְבָאָם׃
      pl: Słowem Bożém niebiosa stanęły, tchnieniem ust Jego wszystkie ich zastępy. 
    7:
      he: כֹּנֵס כַּנֵּד מֵי הַיָּם נֹתֵן בְּאֹצָרוֹת תְּהוֹמוֹת׃
      pl: Skupia niby w ścianę wody morza, składa w zbiorniki tonie. 
    8:
      he: יִירְאוּ מֵיְהוָה כָּל־הָאָרֶץ מִמֶּנּוּ יָגוּרוּ כָּל־יֹשְׁבֵי תֵבֵל׃
      pl: Niech boi się Boga cała ziemia, przed Nim niech drżą wszyscy mieszkańcy
        świata. 
    9:
      he: כִּי הוּא אָמַר וַיֶּהִי הוּא־צִוָּה וַיַּעֲמֹד׃
      pl: Albowiem On rzekł, a stało się, On rozkazał, a stanęło. 
    10:
      he: יְהוָה הֵפִיר עֲצַת־גּוֹיִם הֵנִיא מַחְשְׁבוֹת עַמִּים׃
      pl: Bóg wywraca zamiary pogan, niweczy zamysły ludów. 
    11:
      he: עֲצַת יְהוָה לְעוֹלָם תַּעֲמֹד מַחְשְׁבוֹת לִבּוֹ לְדֹר וָדֹר׃
      pl: Postanowienie Boga na wieki się ostoi, zamysły serca Jego z pokolenia w pokolenie. 
    12:
      he: אַשְׁרֵי הַגּוֹי אֲשֶׁר־יְהוָה אֱלֹהָיו הָעָם בָּחַר לְנַחֲלָה לוֹ׃
      pl: Szczęsny naród, którego Bóg jest Panem, lud, który wybrał na dziedzictwo
        Swoje. 
    13:
      he: מִשָּׁמַיִם הִבִּיט יְהוָה רָאָה אֶת־כָּל־בְּנֵי הָאָדָם׃
      pl: Z niebios spogląda Bóg, widzi wszystkie syny Adama. 
    14:
      he: מִמְּכוֹן־שִׁבְתּוֹ הִשְׁגִּיחַ אֶל כָּל־יֹשְׁבֵי הָאָרֶץ׃
      pl: Z przybytku siedziby Swojéj spoziera na wszystkich mieszkańców ziemi. 
    15:
      he: הַיֹּצֵר יַחַד לִבָּם הַמֵּבִין אֶל־כָּל־מַעֲשֵׂיהֶם׃
      pl: Który kształtuje wraz serca ich, który zważa na wszystkie sprawy ich. 
    16:
      he: אֵין־הַמֶּלֶךְ נוֹשָׁע בְּרָב־חָיִל גִּבּוֹר לֹא־יִנָּצֵל בְּרָב־כֹּחַ׃
      pl: Króla nie wybawia mnogie wojsko, a bohatera nie ocala pełnia siły. 
    17:
      he: שֶׁקֶר הַסּוּס לִתְשׁוּעָה וּבְרֹב חֵילוֹ לֹא יְמַלֵּט׃
      pl: Zawodny rumak w wygranéj, i potęgą swéj mocy nie uchroni. 
    18:
      he: הִנֵּה עֵין יְהוָה אֶל־יְרֵאָיו לַמְיַחֲלִים לְחַסְדּוֹ׃
      pl: Otóż oko Boże nad wielbicielami Swoimi, nad ufającymi miłosierdziu Jego. 
    19:
      he: לְהַצִּיל מִמָּוֶת נַפְשָׁם וּלְחַיּוֹתָם בָּרָעָב׃
      pl: By wybawić od śmierci duszę ich, i zachować ich życie podczas głodu. 
    20:
      he: נַפְשֵׁנוּ חִכְּתָה לַיהוָה עֶזְרֵנוּ וּמָגִנֵּנוּ הוּא׃
      pl: Dusza nasza wygląda Boga, naszą pomocą i tarczą On. 
    21:
      he: כִּי־בוֹ יִשְׂמַח לִבֵּנוּ כִּי בְשֵׁם קָדְשׁוֹ בָטָחְנוּ׃
      pl: Albowiem w Nim raduje się serce nasze, bo w imię święte Jego pokładamy nadzieję. 
    22:
      he: יְהִי־חַסְדְּךָ יְהוָה עָלֵינוּ כַּאֲשֶׁר יִחַלְנוּ לָךְ׃
      pl: Niech będzie miłosierdzie Twoje Boże nad nami, jakeśmy zaufali Tobie. 
  34:
    1:
      he: לְדָוִד בְּשַׁנּוֹתוֹ אֶת־טַעְמוֹ לִפְנֵי אֲבִימֶלֶךְ וַיְגָרֲשֵׁהוּ וַיֵּלַךְ׃
      pl: 'Od Dawida. Kiedy zataiwszy rozum swój przed Abimelechem, a wygnany odszedł. '
    2:
      he: אֲבָרֲכָה אֶת־יְהוָה בְּכָל־עֵת תָּמִיד תְּהִלָּתוֹ בְּפִי׃
      pl: Wielbić będę Boga każdego czasu, zawsze chwała Jego w ustach moich. 
    3:
      he: בַּיהוָה תִּתְהַלֵּל נַפְשִׁי יִשְׁמְעוּ עֲנָוִים וְיִשְׂמָחוּ׃
      pl: Bogiem się chlubi dusza moja; niech usłyszą uciśnieni i pocieszą się. 
    4:
      he: גַּדְּלוּ לַיהוָה אִתִּי וּנְרוֹמְמָה שְׁמוֹ יַחְדָּו׃
      pl: Wynoście Boga wraz zemną, i wywyższajmy imię Jego społem. 
    5:
      he: דָּרַשְׁתִּי אֶת־יְהוָה וְעָנָנִי וּמִכָּל־מְגוּרוֹתַי הִצִּילָנִי׃
      pl: Szukałem Boga i wysłuchał mnie, a ze wszystkich niepokojów moich wybawił
        mnie. 
    6:
      he: הִבִּיטוּ אֵלָיו וְנָהָרוּ וּפְנֵיהֶם אַל־יֶחְפָּרוּ׃
      pl: Spojrzeli ku Niemu i rozpromienieni byli, a oblicza ich nie pobladły. 
    7:
      he: זֶה עָנִי קָרָא וַיהוָה שָׁמֵעַ וּמִכָּל־צָרוֹתָיו הוֹשִׁיעוֹ׃
      pl: Ten oto biedny wołał, a Bóg usłyszał, i ze wszystkich utrapień wyzwolił
        go. 
    8:
      he: חֹנֶה מַלְאַךְ־יְהוָה סָבִיב לִירֵאָיו וַיְחַלְּצֵם׃
      pl: Rozłożył się anioł Boży dokoła wiernych Jego, i wybawił ich. 
    9:
      he: טַעֲמוּ וּרְאוּ כִּי־טוֹב יְהוָה אַשְׁרֵי הַגֶּבֶר יֶחֱסֶה־בּוֹ׃
      pl: Posmakujcie i zobaczcie jak dobrym Bóg; szczęsny mąż, co chroni się do Niego. 
    10:
      he: יְראוּ אֶת־יְהוָה קְדֹשָׁיו כִּי־אֵין מַחְסוֹר לִירֵאָיו׃
      pl: Czcijcie Boga Święci Jego, bo niemasz niedostatku dla bogobojnych. 
    11:
      he: כְּפִירִים רָשׁוּ וְרָעֵבוּ וְדֹרְשֵׁי יְהוָה לֹא־יַחְסְרוּ כָל־טוֹב׃
      pl: Lwięta łakną i głód cierpią; a szukającym Boga nie zbraknie wszelkiego dobra. 
    12:
      he: לְכוּ־בָנִים שִׁמְעוּ־לִי יִרְאַת יְהוָה אֲלַמֶּדְכֶם׃
      pl: Pójdźcie dzieci, posłuchajcie mnie, bojaźni Bożéj nauczę was. 
    13:
      he: מִי־הָאִישׁ הֶחָפֵץ חַיִּים אֹהֵב יָמִים לִרְאוֹת טוֹב׃
      pl: Któryż mąż, co pragnie życia, miłuje dni swoje, by oglądał dobro. 
    14:
      he: נְצֹר לְשׁוֹנְךָ מֵרָע וּשְׂפָתֶיךָ מִדַּבֵּר מִרְמָה׃
      pl: Strzeż języka swego od zła, i ust twoich od mowy zdradnéj. 
    15:
      he: סוּר מֵרָע וַעֲשֵׂה־טוֹב בַּקֵּשׁ שָׁלוֹם וְרָדְפֵהוּ׃
      pl: Stroń od złego, a czyń dobrze, pragnij zgody i ubiegaj się za nią. 
    16:
      he: עֵינֵי יְהוָה אֶל־צַדִּיקִים וְאָזְנָיו אֶל־שַׁוְעָתָם׃
      pl: Oto oko Pańskie ku bogobojnym, a ucho Jego ku ich błaganiom. 
    17:
      he: פְּנֵי יְהוָה בְּעֹשֵׂי רָע לְהַכְרִית מֵאֶרֶץ זִכְרָם׃
      pl: Gniew Boga na złoczyńców, by zgładzić z ziemi ich pamięć. 
    18:
      he: צָעֲקוּ וַיהוָה שָׁמֵעַ וּמִכָּל־צָרוֹתָם הִצִּילָם׃
      pl: Wołają, a Bóg słucha, i ze wszystkich cierpień ich wyzwala. 
    19:
      he: קָרוֹב יְהוָה לְנִשְׁבְּרֵי־לֵב וְאֶת־דַּכְּאֵי־רוּחַ יוֹשִׁיעַ׃
      pl: Blizkim Bóg złamanym w sercu; skruszonych w duchu wspomaga. 
    20:
      he: רַבּוֹת רָעוֹת צַדִּיק וּמִכֻּלָּם יַצִּילֶנּוּ יְהוָה׃
      pl: Liczne są dolegliwości sprawiedliwego, ale ze wszystkich wybawia go Bóg. 
    21:
      he: שֹׁמֵר כָּל־עַצְמוֹתָיו אַחַת מֵהֵנָּה לֹא נִשְׁבָּרָה׃
      pl: Strzeże wszystkie członki jego, ani jeden z nich nie uszkodzony. 
    22:
      he: תְּמוֹתֵת רָשָׁע רָעָה וְשֹׂנְאֵי צַדִּיק יֶאְשָׁמוּ׃
      pl: Uśmierca niegodziwego zło; a wrogi sprawiedliwego potępieni będą. 
    23:
      he: פּוֹדֶה יְהוָה נֶפֶשׁ עֲבָדָיו וְלֹא יֶאְשְׁמוּ כָּל־הַחֹסִים בּוֹ׃
      pl: Wyzwala Bóg duszę sług swoich, a nie będą potępieni wszyscy, co ufają Mu. 
  35:
    1:
      he: לְדָוִד רִיבָה יְהוָה אֶת־יְרִיבַי לְחַם אֶת־לֹחֲמָי׃
      pl: Od Dawida. Rozpraw się Boże z tymi, którzy prawują się ze mną; zwalcz tych,
        co przeciw mnie walczą. 
    2:
      he: הַחֲזֵק מָגֵן וְצִנָּה וְקוּמָה בְּעֶזְרָתִי׃
      pl: Chwyć za puklerz i tarczę, a powstań ku obronie mojéj. 
    3:
      he: וְהָרֵק חֲנִית וּסְגֹר לִקְרַאת רֹדְפָי אֱמֹר לְנַפְשִׁי יְשֻׁעָתֵךְ אָנִי׃
      pl: Porwij oszczep i stań zaporą przeciw prześladowcom moim; rzeknij duszy mojéj,
        pomocą twoją Ja. 
    4:
      he: יֵבֹשׁוּ וְיִכָּלְמוּ מְבַקְשֵׁי נַפְשִׁי יִסֹּגוּ אָחוֹר וְיַחְפְּרוּ חֹשְׁבֵי
        רָעָתִי׃
      pl: Niech zawstydzą się i zapłoną, którzy czyhają na życie moje, niech pierzchną
        i zarumienią się, którzy myślą o zagubie mojéj. 
    5:
      he: יִהְיוּ כְּמֹץ לִפְנֵי־רוּחַ וּמַלְאַךְ יְהוָה דּוֹחֶה׃
      pl: Niech będą jak plewa wobec wiatru; a anioł Boży niechaj ich rozproszy. 
    6:
      he: יְהִי־דַרְכָּם חֹשֶׁךְ וַחֲלַקְלַקּוֹת וּמַלְאַךְ יְהוָה רֹדְפָם׃
      pl: Niech będzie droga ich ciemna i śliska, a anioł Boży niechaj ich ściga. 
    7:
      he: כִּי־חִנָּם טָמְנוּ־לִי שַׁחַת רִשְׁתָּם חִנָּם חָפְרוּ לְנַפְשִׁי׃
      pl: Gdyż bez przyczyny zastawiali mi zgubne sidła swoje, bez przyczyny podkopywali
        życie moje. 
    8:
      he: תְּבוֹאֵהוּ שׁוֹאָה לֹא־יֵדָע וְרִשְׁתּוֹ אֲשֶׁר־טָמַן תִּלְכְּדוֹ בְּשׁוֹאָה
        יִפָּל־בָּהּ׃
      pl: Niech spotka go zaguba bezwiednie; a sidła, które ukrył niech uwikłają go,
        z łoskotem niech wpadnie w nie. 
    9:
      he: וְנַפְשִׁי תָּגִיל בַּיהוָה תָּשִׂישׂ בִּישׁוּעָתוֹ׃
      pl: A dusza moja rozraduje się w Bogu, ucieszy się pomocą Jego. 
    10:
      he: כָּל עַצְמוֹתַי תֹּאמַרְנָה יְהוָה מִי כָמוֹךָ מַצִּיל עָנִי מֵחָזָק מִמֶּנּוּ
        וְעָנִי וְאֶבְיוֹן מִגֹּזְלוֹ׃
      pl: 'Wszystkie członki moje zawołają: Boże, kto równy Tobie, który wybawiasz
        biednego od silniejszego, biednego i ubogiego od łupieżcy. '
    11:
      he: יְקוּמוּן עֵדֵי חָמָס אֲשֶׁר לֹא־יָדַעְתִּי יִשְׁאָלוּנִי׃
      pl: Stawają świadki przemocy, o czem nie wiem badają mnie. 
    12:
      he: יְשַׁלְּמוּנִי רָעָה תַּחַת טוֹבָה שְׁכוֹל לְנַפְשִׁי׃
      pl: Płacą mi złém za dobre; osierocona dusza moja. 
    13:
      he: וַאֲנִי בַּחֲלוֹתָם לְבוּשִׁי שָׂק עִנֵּיתִי בַצּוֹם נַפְשִׁי וּתְפִלָּתִי
        עַל־חֵיקִי תָשׁוּב׃
      pl: A ja, w czas ich niemocy, wdziałem wór żałobny, trapiłem postem duszę moję,
        a modlitwa moja do piersi méj wracała. 
    14:
      he: כְּרֵעַ־כְּאָח לִי הִתְהַלָּכְתִּי כַּאֲבֶל־אֵם קֹדֵר שַׁחוֹתִי׃
      pl: Jak gdyby przyjacielem, jakby bratem moim był, błąkałem się; jakoby w żałobie
        po matce w czerni pochyliłem się. 
    15:
      he: וּבְצַלְעִי שָׂמְחוּ וְנֶאֱסָפוּ נֶאֶסְפוּ עָלַי נֵכִים וְלֹא יָדַעְתִּי
        קָרְעוּ וְלֹא־דָמּוּ׃
      pl: A oni w upadku moim cieszą się i gromadzą, gromadzą się przeciw mnie oszczercy
        których nie znam, szarpią mnie i nie poprzestają. 
    16:
      he: בְּחַנְפֵי לַעֲגֵי מָעוֹג חָרֹק עָלַי שִׁנֵּימוֹ׃
      pl: Z obłudnymi szydercami i pochlebcami ostrzą na mnie zęby. 
    17:
      he: אֲדֹנָי כַּמָּה תִּרְאֶה הָשִׁיבָה נַפְשִׁי מִשֹּׁאֵיהֶם מִכְּפִירִים יְחִידָתִי׃
      pl: Panie dopókiż patrzyć na to będziesz, odwiedź duszę moję od ich zgubnych
        zamysłów, od lwiąt moję jedyną. 
    18:
      he: אוֹדְךָ בְּקָהָל רָב בְּעַם עָצוּם אֲהַלְלֶךָּ׃
      pl: Wysławiać Cię będę w zborze wielkim, wśród ludu licznego chwalić Cię będę. 
    19:
      he: אַל־יִשְׂמְחוּ־לִי אֹיְבַי שֶׁקֶר שֹׂנְאַי חִנָּם יִקְרְצוּ־עָיִן׃
      pl: Niech nie mają ze mnie uciechy, ci co mnie nienawidzą niesłusznie, a wrogują
        bez powodu; niech nie mrugają okiem. 
    20:
      he: כִּי לֹא שָׁלוֹם יְדַבֵּרוּ וְעַל רִגְעֵי־אֶרֶץ דִּבְרֵי מִרְמוֹת יַחֲשֹׁבוּן׃
      pl: Bo nie zgodę głoszą, a na spokojnych téj ziemi słowa zdradne zmyślają. 
    21:
      he: וַיַּרְחִיבוּ עָלַי פִּיהֶם אָמְרוּ הֶאָח הֶאָח רָאֲתָה עֵינֵינוּ׃
      pl: 'Rozwierają na mnie usta swoje, wołają: otóż! otóż! widzi to oko nasze. '
    22:
      he: רָאִיתָה יְהוָה אַל־תֶּחֱרַשׁ אֲדֹנָי אֲל־תִּרְחַק מִמֶּנִּי׃
      pl: Widzisz to Boże, nie zamilcz; Panie nie oddalaj się odemnie. 
    23:
      he: הָעִירָה וְהָקִיצָה לְמִשְׁפָּטִי אֱלֹהַי וַאדֹנָי לְרִיבִי׃
      pl: Obudź się a ocuć dla prawa mojego, Boże mój i Panie dla sprawy mojéj. 
    24:
      he: שָׁפְטֵנִי כְצִדְקְךָ יְהוָה אֱלֹהָי וְאַל־יִשְׂמְחוּ־לִי׃
      pl: Sądź mnie po sprawiedliwości Twojéj Boże, Panie mój, a niech nie mają ze mnie
        uciechy. 
    25:
      he: אַל־יֹאמְרוּ בְלִבָּם הֶאָח נַפְשֵׁנוּ אַל־יֹאמְרוּ בִּלַּעֲנוּהוּ׃
      pl: 'Niech nie powiedzą sobie: otóż jest życzenie nasze, niech nie powiedzą:
        unicestwiliśmy go. '
    26:
      he: יֵבֹשׁוּ וְיַחְפְּרוּ יַחְדָּו שְׂמֵחֵי רָעָתִי יִלְבְּשׁוּ־בֹשֶׁת וּכְלִמָּה
        הַמַּגְדִּילִים עָלָי׃
      pl: Niech się zawstydzą i zarumienią społem, co cieszą się niedolą moją; niech
        okryją się hańbą i sromotą, którzy wynoszą się nademnie. 
    27:
      he: יָרֹנּוּ וְיִשְׂמְחוּ חֲפֵצֵי צִדְקִי וְיֹאמְרוּ תָמִיד יִגְדַּל יְהוָה
        הֶחָפֵץ שְׁלוֹם עַבְדּוֹ׃
      pl: 'Niech się uradują i ucieszą ci, co pragną usprawiedliwienia mego, i niech
        mawiają zawsze: wywyższon niech będzie Bóg, który życzy pokoju słudze Swojemu. '
    28:
      he: וּלְשׁוֹנִי תֶּהְגֶּה צִדְקֶךָ כָּל־הַיּוֹם תְּהִלָּתֶךָ׃
      pl: A język mój będzie opowiadał sprawiedliwość Twoję, dzień cały chwałę Twoję. 
  36:
    1:
      he: לַמְנַצֵּחַ לְעֶבֶד־יְהוָה לְדָוִד׃
      pl: 'Przewodnikowi chóru. Od sługi Bożego, od Dawida. '
    2:
      he: נְאֻם־פֶּשַׁע לָרָשָׁע בְּקֶרֶב לִבִּי אֵין־פַּחַד אֱלֹהִים לְנֶגֶד עֵינָיו׃
      pl: Słowo występku do niegodziwego w sercu mojém. Nie ma bojaźni Boga przed
        oczyma Jego. 
    3:
      he: כִּי־הֶחֱלִיק אֵלָיו בְּעֵינָיו לִמְצֹא עֲוֺנוֹ לִשְׂנֹא׃
      pl: Bo schlebia mu w oczy, by znalazł grzech jego, by nienawidzieć. 
    4:
      he: דִּבְרֵי־פִיו אָוֶן וּמִרְמָה חָדַל לְהַשְׂכִּיל לְהֵיטִיב׃
      pl: Mowa ust jego nieprawość i obłuda, pomija by stać się mędrszym i poprawić
        się. 
    5:
      he: אָוֶן יַחְשֹׁב עַל־מִשְׁכָּבוֹ יִתְיַצֵּב עַל־דֶּרֶךְ לֹא־טוֹב רָע לֹא יִמְאָס׃
      pl: Nieprawość zamyśla na łożu swojém, stanął na drodze niedobréj, złém nie
        brzydzi się. 
    6:
      he: יְהוָה בְּהַשָּׁמַיִם חַסְדֶּךָ אֱמוּנָתְךָ עַד־שְׁחָקִים׃
      pl: Boże do niebios sięga miłosierdzie Twoje, niezawodność Twoja pod obłoki. 
    7:
      he: צִדְקָתְךָ כְּהַרְרֵי־אֵל מִשְׁפָּטֶךָ תְּהוֹם רַבָּה אָדָם־וּבְהֵמָה תוֹשִׁיעַ
        יְהוָה׃
      pl: Sprawiedliwość Twoja jako góry najwyższe, Twoje wyroki jako głębia niezmierna,
        człowieka i zwierzę wspomagasz Boże. 
    8:
      he: מַה־יָּקָר חַסְדְּךָ אֱלֹהִים וּבְנֵי אָדָם בְּצֵל כְּנָפֶיךָ יֶחֱסָיוּן׃
      pl: Jak cenną jest łaska Twoja, Panie, a synowie Adama, którzy pod cienie skrzydeł
        Twoich się chronią. 
    9:
      he: יִרְוְיֻן מִדֶּשֶׁן בֵּיתֶךָ וְנַחַל עֲדָנֶיךָ תַשְׁקֵם׃
      pl: Nasyceni obfitością domu Twojego, a strumieniem rozkoszy Twoich napawasz
        ich. 
    10:
      he: כִּי־עִמְּךָ מְקוֹר חַיִּים בְּאוֹרְךָ נִרְאֶה־אוֹר׃
      pl: Bo z Tobą źródło życia, w świetle Twojém oglądamy światło. 
    11:
      he: מְשֹׁךְ חַסְדְּךָ לְיֹדְעֶיךָ וְצִדְקָתְךָ לְיִשְׁרֵי־לֵב׃
      pl: Rozciągnij łaskę Twoję nad tymi, co poznali cię; a sprawiedliwość Twoję
        na prawych sercem. 
    12:
      he: אַל־תְּבוֹאֵנִי רֶגֶל גַּאֲוָה וְיַד־רְשָׁעִים אַל־תְּנִדֵנִי׃
      pl: Niech nie nastąpi na mnie noga pychy, a ręka bezbożnych niech mnie nie potrąca. 
    13:
      he: שָׁם נָפְלוּ פֹּעֲלֵי אָוֶן דֹּחוּ וְלֹא־יָכְלוּ קוּם׃
      pl: Tam już padają złoczyńcy, porażeni i nie mogą powstać. 
  37:
    1:
      he: לְדָוִד אַל־תִּתְחַר בַּמְּרֵעִים אַל־תְּקַנֵּא בְּעֹשֵׂי עַוְלָה׃
      pl: Dawida psalm. - Nie obruszaj się na złoczyńców nie zajrzyj czyniącym nieprawość. 
    2:
      he: כִּי כֶחָצִיר מְהֵרָה יִמָּלוּ וּכְיֶרֶק דֶּשֶׁא יִבּוֹלוּן׃
      pl: Bo jak trawa wprędce będą podcięci, i jako chwast zielony powiędną. 
    3:
      he: בְּטַח בַּיהוָה וַעֲשֵׂה־טוֹב שְׁכָן־אֶרֶץ וּרְעֵה אֱמוּנָה׃
      pl: Zaufaj Bogu i czyń dobrze, żyj w kraju i pielęgnuj prawdę. 
    4:
      he: וְהִתְעַנַּג עַל־יְהוָה וְיִתֶּן־לְךָ מִשְׁאֲלֹת לִבֶּךָ׃
      pl: I napawaj się Bogiem, a spełni życzenia serca twojego. 
    5:
      he: גּוֹל עַל־יְהוָה דַּרְכֶּךָ וּבְטַח עָלָיו וְהוּא יַעֲשֶׂה׃
      pl: Porucz Bogu drogę twoję, i polegaj na Nim, a on dokona. 
    6:
      he: וְהוֹצִיא כָאוֹר צִדְקֶךָ וּמִשְׁפָּטֶךָ כַּצָּהֳרָיִם׃
      pl: I wywiedzie jak światło sprawiedliwość Twoję, a prawo Twoje jak jasne południe. 
    7:
      he: דּוֹם לַיהוָה וְהִתְחוֹלֵל לוֹ אַל־תִּתְחַר בְּמַצְלִיחַ דַּרְכּוֹ בְּאִישׁ
        עֹשֶׂה מְזִמּוֹת׃
      pl: Poddaj się Bogu i wyczekuj go, nie zazdrość temu, któremu się powodzi, człowiekowi,
        który spełnił zamiary. 
    8:
      he: הֶרֶף מֵאַף וַעֲזֹב חֵמָה אַל־תִּתְחַר אַךְ־לְהָרֵעַ׃
      pl: Zaniechaj gniewu, i porzuć zapalczywość, nie obruszaj się, bo to jedynie
        do złego. 
    9:
      he: כִּי־מְרֵעִים יִכָּרֵתוּן וְקֹוֵי יְהוָה הֵמָּה יִירְשׁוּ־אָרֶץ׃
      pl: Albowiem złoczyńcy zatraceni będą, a ufający Bogu, oni odziedziczą ziemię. 
    10:
      he: וְעוֹד מְעַט וְאֵין רָשָׁע וְהִתְבּוֹנַנְתָּ עַל־מְקוֹמוֹ וְאֵינֶנּוּ׃
      pl: A jeszcze chwila, a nie będzie niegodziwego; spojrzysz na miejsce jego,
        a nie masz go. 
    11:
      he: וַעֲנָוִים יִירְשׁוּ־אָרֶץ וְהִתְעַנְּגוּ עַל־רֹב שָׁלוֹם׃
      pl: Ale pokorni posiędą ziemię i napawać się będą pełnią pokoju. 
    12:
      he: זֹמֵם רָשָׁע לַצַּדִּיק וְחֹרֵק עָלָיו שִׁנָּיו׃
      pl: Knuje niegodziwy przeciw sprawiedliwemu i ostrzy nań zęby swoje. 
    13:
      he: אֲדֹנָי יִשְׂחַק־לוֹ כִּי־רָאָה כִּי־יָבֹא יוֹמוֹ׃
      pl: Pan urąga mu, bo widzi że nadchodzi dzień jego. 
    14:
      he: חֶרֶב פָּתְחוּ רְשָׁעִים וְדָרְכוּ קַשְׁתָּם לְהַפִּיל עָנִי וְאֶבְיוֹן
        לִטְבוֹחַ יִשְׁרֵי־דָרֶךְ׃
      pl: Miecza dobyli niegodziwcy, naciągnęli łuk swój, by porazić biednego i uciśnionego,
        by wytracić postępujących prostą drogą. 
    15:
      he: חַרְבָּם תָּבוֹא בְלִבָּם וְקַשְּׁתוֹתָם תִּשָּׁבַרְנָה׃
      pl: Miecz ich przebije ich serce, a łuki ich połamane będą. 
    16:
      he: טוֹב־מְעַט לַצַּדִּיק מֵהֲמוֹן רְשָׁעִים רַבִּים׃
      pl: Lepiéj z małem sprawiedliwemu, niż w dostatku niegodziwcom wielu. 
    17:
      he: כִּי זְרוֹעוֹת רְשָׁעִים תִּשָּׁבַרְנָה וְסוֹמֵךְ צַדִּיקִים יְהוָה׃
      pl: Albowiem ramiona niegodziwców połamane będą, a wesprze sprawiedliwych Bóg. 
    18:
      he: יוֹדֵעַ יְהוָה יְמֵי תְמִימִם וְנַחֲלָתָם לְעוֹלָם תִּהְיֶה׃
      pl: Zna Bóg losy nieskazitelnych, a dziedzictwo ich wieczne będzie. 
    19:
      he: לֹא־יֵבֹשׁוּ בְּעֵת רָעָה וּבִימֵי רְעָבוֹן יִשְׂבָּעוּ׃
      pl: Nie zawstydzą się w złą godzinę, a w dni głodu będą nasyceni. 
    20:
      he: כִּי רְשָׁעִים יֹאבֵדוּ וְאֹיְבֵי יְהוָה כִּיקַר כָּרִים כָּלוּ בֶעָשָׁן
        כָּלוּ׃
      pl: Albowiem niegodziwcy zaginą, a wrogi Boga jak krasa łąk znikną, jako dym
        znikną. 
    21:
      he: לֹוֶה רָשָׁע וְלֹא יְשַׁלֵּם וְצַדִּיק חוֹנֵן וְנוֹתֵן׃
      pl: Pożycza niegodziwy a nie płaci, a sprawiedliwy miłosierny jest i daje. 
    22:
      he: כִּי מְבֹרָכָיו יִירְשׁוּ אָרֶץ וּמְקֻלָּלָיו יִכָּרֵתוּ׃
      pl: Bo błogosławieni Jego posiędą ziemię, a wyklęci Jego będą zatraceni. 
    23:
      he: מֵיְהוָה מִצְעֲדֵי־גֶבֶר כּוֹנָנוּ וְדַרְכּוֹ יֶחְפָּץ׃
      pl: Przez Boga kroki męża są kierowane, a drogę Jego upodobał sobie. 
    24:
      he: כִּי־יִפֹּל לֹא־יוּטָל כִּי־יְהוָה סוֹמֵךְ יָדוֹ׃
      pl: Chociaż upadnie, nie runie, gdyż Bóg wspiera go. 
    25:
      he: נַעַר הָיִיתִי גַּם־זָקַנְתִּי וְלֹא־רָאִיתִי צַדִּיק נֶעֱזָב וְזַרְעוֹ
        מְבַקֶּשׁ־לָחֶם׃
      pl: Młody byłem i zestarzałem się, a nie widziałem sprawiedliwego opuszczonym,
        ani potomstwa jego żebrzącego chleba. 
    26:
      he: כָּל־הַיּוֹם חוֹנֵן וּמַלְוֶה וְזַרְעוֹ לִבְרָכָה׃
      pl: Codzień miłosiernym jest i rozpożycza; a potomstwo jego błogosławieństwem. 
    27:
      he: סוּר מֵרָע וַעֲשֵׂה־טוֹב וּשְׁכֹן לְעוֹלָם׃
      pl: Stroń od złego, a czyń dobrze, a bądź spokojnym na wieki. 
    28:
      he: כִּי יְהוָה אֹהֵב מִשְׁפָּט וְלֹא־יַעֲזֹב אֶת־חֲסִידָיו לְעוֹלָם נִשְׁמָרוּ
        וְזֶרַע רְשָׁעִים נִכְרָת׃
      pl: Albowiem Bóg miłuje prawość i nie opuści pobożnych swoich; na wieki ma ich
        w straży Swojéj, a ród niegodziwych zaginie. 
    29:
      he: צַדִּיקִים יִירְשׁוּ־אָרֶץ וְיִשְׁכְּנוּ לָעַד עָלֶיהָ׃
      pl: Sprawiedliwi odziedziczą ziemię i zamieszkają na zawsze na niéj. 
    30:
      he: פִּי־צַדִּיק יֶהְגֶּה חָכְמָה וּלְשׁוֹנוֹ תְּדַבֵּר מִשְׁפָּט׃
      pl: Usta sprawiedliwego wysnuwają mądrość, a język jego wygłasza prawo. 
    31:
      he: תּוֹרַת אֱלֹהָיו בְּלִבּוֹ לֹא תִמְעַד אֲשֻׁרָיו׃
      pl: Nauka Pana jego w jego sercu; nie chwieją się kroki jego. 
    32:
      he: צוֹפֶה רָשָׁע לַצַּדִּיק וּמְבַקֵּשׁ לַהֲמִיתוֹ׃
      pl: Czyha niegodziwy na sprawiedliwego i pragnie śmierć mu zadać. 
    33:
      he: יְהוָה לֹא־יַעַזְבֶנּוּ בְיָדוֹ וְלֹא יַרְשִׁיעֶנּוּ בְּהִשָּׁפְטוֹ׃
      pl: Bóg nie zostawi go w ręku jego, i nie potępi go, gdy będzie sądzony. 
    34:
      he: קַוֵּה אֶל־יְהוָה וּשְׁמֹר דַּרְכּוֹ וִירוֹמִמְךָ לָרֶשֶׁת אָרֶץ בְּהִכָּרֵת
        רְשָׁעִים תִּרְאֶה׃
      pl: Miéj nadzieję w Bogu, przestrzegaj drogi Jego, a On Cię wywyższy, abyś odziedziczył
        ziemię; zagładę niegodziwych zobaczysz. 
    35:
      he: רָאִיתִי רָשָׁע עָרִיץ וּמִתְעָרֶה כְּאֶזְרָח רַעֲנָן׃
      pl: Widziałem niezbożnika przemożnego, rozpierającego się niby samorosłe drzewo
        zielone. 
    36:
      he: וַיַּעֲבֹר וְהִנֵּה אֵינֶנּוּ וָאֲבַקְשֵׁהוּ וְלֹא נִמְצָא׃
      pl: A przeminął i otóż nie ma go, szukałem go a nie znalazł się. 
    37:
      he: שְׁמָר־תָּם וּרְאֵה יָשָׁר כִּי־אַחֲרִית לְאִישׁ שָׁלוֹם׃
      pl: Strzeż niewinnego, patrz prawego, bo przyszłość jest dla męża pokoju. 
    38:
      he: וּפֹשְׁעִים נִשְׁמְדוּ יַחְדָּו אַחֲרִית רְשָׁעִים נִכְרָתָה׃
      pl: A występni wytępieni będą społem, przyszłość niegodziwych zniweczoną jest. 
    39:
      he: וּתְשׁוּעַת צַדִּיקִים מֵיְהוָה מָעוּזָּם בְּעֵת צָרָה׃
      pl: A zbawienie sprawiedliwych od Boga, On obroną ich w czas niedoli. 
    40:
      he: וַיַּעְזְרֵם יְהוָה וַיְפַלְּטֵם יְפַלְּטֵם מֵרְשָׁעִים וְיוֹשִׁיעֵם כִּי־חָסוּ
        בוֹ׃
      pl: Wspomaga ich Bóg i ocala ich, ocala ich od niegodziwych i wybawia ich, bo
        zaufali Mu. 
  38:
    1:
      he: מִזְמוֹר לְדָוִד לְהַזְכִּיר׃
      pl: 'Psalm Dawida na wspomnienie. '
    2:
      he: יְהוָה אַל־בְּקֶצְפְּךָ תוֹכִיחֵנִי וּבַחֲמָתְךָ תְיַסְּרֵנִי׃
      pl: Boże w gniewie Twoim nie karć mnie, w oburzeniu Twojém nie karaj mnie. 
    3:
      he: כִּי־חִצֶּיךָ נִחֲתוּ בִי וַתִּנְחַת עָלַי יָדֶךָ׃
      pl: Bo strzały Twoje utkwiły we mnie, a tknęła mnie ręka Twoja. 
    4:
      he: אֵין־מְתֹם בִּבְשָׂרִי מִפְּנֵי זַעְמֶךָ אֵין־שָׁלוֹם בַּעֲצָמַי מִפְּנֵי
        חַטָּאתִי׃
      pl: Ani cząstki zdrowéj na ciele mojém wobec gniewu Twego, niema spokoju członkom
        moim wobec grzechu mojego. 
    5:
      he: כִּי עֲוֺנֹתַי עָבְרוּ רֹאשִׁי כְּמַשָּׂא כָבֵד יִכְבְּדוּ מִמֶּנִּי׃
      pl: Bo winy moje przerosły głowę moję, jako brzemię ciężkie, przeciążają mnie. 
    6:
      he: הִבְאִישׁוּ נָמַקּוּ חַבּוּרֹתָי מִפְּנֵי אִוַּלְתִּי׃
      pl: Zaropiały i zajątrzyły się rany moje, dla głupoty mojéj. 
    7:
      he: נַעֲוֵיתִי שַׁחֹתִי עַד־מְאֹד כָּל־הַיּוֹם קֹדֵר הִלָּכְתִּי׃
      pl: Pokrzywiłem się, pochyliłem bardzo, cały dzień w żałobie chodzę. 
    8:
      he: כִּי־כְסָלַי מָלְאוּ נִקְלֶה וְאֵין מְתֹם בִּבְשָׂרִי׃
      pl: Albowiem biodra moje pełne zgorzeli, a nic zdrowego w ciele mojém. 
    9:
      he: נְפוּגוֹתִי וְנִדְכֵּיתִי עַד־מְאֹד שָׁאַגְתִּי מִנַּהֲמַת לִבִּי׃
      pl: Strętwiałem i skruszyłem się wielce, jęczę ze wzburzenia serca mego. 
    10:
      he: אֲ‍דֹנָי נֶגְדְּךָ כָל־תַּאֲוָתִי וְאַנְחָתִי מִמְּךָ לֹא־נִסְתָּרָה׃
      pl: Panie obecném Tobie całe pragnienie moje, a westchnie moje przed Tobą nie
        ukryte. 
    11:
      he: לִבִּי סְחַרְחַר עֲזָבַנִי כֹחִי וְאוֹר־עֵינַי גַּם־הֵם אֵין אִתִּי׃
      pl: Serce moje kołace, opuściła mnie siła moja, a światło oczu moich, i ono
        nie ostało się przy mnie. 
    12:
      he: אֹהֲבַי וְרֵעַי מִנֶּגֶד נִגְעִי יַעֲמֹדוּ וּקְרוֹבַי מֵרָחֹק עָמָדוּ׃
      pl: Przyjaciele moi i towarzysze od plagi mojéj stronią, a blizcy moi zdala
        stanęli. 
    13:
      he: וַיְנַקְשׁוּ מְבַקְשֵׁי נַפְשִׁי וְדֹרְשֵׁי רָעָתִי דִּבְּרוּ הַוּוֹת וּמִרְמוֹת
        כָּל־הַיּוֹם יֶהְגּוּ׃
      pl: A zastawiają sidła co żądają duszy mojéj, a pragnący nieszczęścia mego miotają
        obelgi, i zdrady cały dzień knują. 
    14:
      he: וַאֲנִי כְחֵרֵשׁ לֹא אֶשְׁמָע וּכְאִלֵּם לֹא יִפְתַּח־פִּיו׃
      pl: A ja jak głuchy nie słyszę, i jak niemy, co nie otwiera ust swoich. 
    15:
      he: וָאֱהִי כְּאִישׁ אֲשֶׁר לֹא־שֹׁמֵעַ וְאֵין בְּפִיו תּוֹכָחוֹת׃
      pl: I stałem się jak człowiek, który nie rozumié, a nie ma w uściech odprawy. 
    16:
      he: כִּי־לְךָ יְהוָה הוֹחָלְתִּי אַתָּה תַעֲנֶה אֲדֹנָי אֱלֹהָי׃
      pl: Bo Ciebie Boże wyczekuję; Ty odpowiesz Boże, Panie mój. 
    17:
      he: כִּי־אָמַרְתִּי פֶּן־יִשְׂמְחוּ־לִי בְּמוֹט רַגְלִי עָלַי הִגְדִּילוּ׃
      pl: 'Bom rzekł: niech nie mają uciechy ze mnie; gdy się chwieje noga moja, niech
        nademnie się nie wynoszą. '
    18:
      he: כִּי־אֲנִי לְצֶלַע נָכוֹן וּמַכְאוֹבִי נֶגְדִּי תָמִיד׃
      pl: Bom ja na upadek gotów, a ból mój obecny mi zawsze. 
    19:
      he: כִּי־עֲוֺנִי אַגִּיד אֶדְאַג מֵחַטָּאתִי׃
      pl: Bo winę mą wyjawiam, a pokutuję za grzech mój. 
    20:
      he: וְאֹיְבַי חַיִּים עָצֵמוּ וְרַבּוּ שֹׂנְאַי שָׁקֶר׃
      pl: A wrogi moje żyją, wzmacniają się, mnożą się nienawidzący mnie niesłusznie. 
    21:
      he: וּמְשַׁלְּמֵי רָעָה תַּחַת טוֹבָה יִשְׂטְנוּנִי תַּחַת רדופי־[רָדְפִי־]
        טוֹב׃
      pl: I odpłacający złém za dobre, którzy mnie prześladują, za to że dążę za dobrém. 
    22:
      he: אַל־תַּעַזְבֵנִי יְהוָה אֱלֹהַי אַל־תִּרְחַק מִמֶּנִּי׃
      pl: Nie opuszczaj mnie Boże Panie mój, nie oddalaj się odemnie. 
    23:
      he: חוּשָׁה לְעֶזְרָתִי אֲדֹנָי תְּשׁוּעָתִי׃
      pl: Pospiesz na ratunek mój Panie, pomocy moja. 
  39:
    1:
      he: לַמְנַצֵּחַ לידיתון [לִידוּתוּן] מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru Jedutunowi. Psalm Dawida. '
    2:
      he: אָמַרְתִּי אֶשְׁמְרָה דְרָכַי מֵחֲטוֹא בִלְשׁוֹנִי אֶשְׁמְרָה לְפִי מַחְסוֹם
        בְּעֹד רָשָׁע לְנֶגְדִּי׃
      pl: 'Rzekłem: Strzedz będę dróg moich, bym nie zgrzeszył językiem moim; utrzymam
        ustom moim zamknięcie, póki niegodziwy przedemną. '
    3:
      he: נֶאֱלַמְתִּי דוּמִיָּה הֶחֱשֵׁיתִי מִטּוֹב וּכְאֵבִי נֶעְכָּר׃
      pl: Zaniemiałem milczeniem, zwątpiłem o dobrém, choć ból mój się zajątrzył. 
    4:
      he: חַם־לִבִּי בְּקִרְבִּי בַּהֲגִיגִי תִבְעַר־אֵשׁ דִּבַּרְתִּי בִּלְשׁוֹנִי׃
      pl: Rozgorzało się serce we wnętrzu mojém, w umyśle moim zapłonął ogień, i przemówiłem
        językiem moim. 
    5:
      he: הוֹדִיעֵנִי יְהוָה קִצִּי וּמִדַּת יָמַי מַה־הִיא אֵדְעָה מֶה־חָדֵל אָנִי׃
      pl: Objaw mi Boże koniec mój, i wymiar dni moich jakim jest, bym poznał jak
        nikłym ja. 
    6:
      he: הִנֵּה טְפָחוֹת נָתַתָּה יָמַי וְחֶלְדִּי כְאַיִן נֶגְדֶּךָ אַךְ כָּל־הֶבֶל
        כָּל־אָדָם נִצָּב סֶלָה׃
      pl: Oto piędziami wymierzyłeś dni moje, a wiek mój jak nicość przed Tobą. Zaprawdę,
        wszystko znikomością, każdy człowiek istniejący. - Sela. 
    7:
      he: אַךְ־בְּצֶלֶם יִתְהַלֶּךְ־אִישׁ אַךְ־הֶבֶל יֶהֱמָיוּן יִצְבֹּר וְלֹא־יֵדַע
        מִי־אֹסְפָם׃
      pl: Zaprawdę, niby widmo błąka się człowiek, tylko dla marności wrzawę czyni,
        gromadzi a nie wie kto to zabierze. 
    8:
      he: וְעַתָּה מַה־קִּוִּיתִי אֲדֹנָי תּוֹחַלְתִּי לְךָ הִיא׃
      pl: A teraz czego mam się spodziewać Panie? Nadzieja moja, w Tobie ona. 
    9:
      he: מִכָּל־פְּשָׁעַי הַצִּילֵנִי חֶרְפַּת נָבָל אַל־תְּשִׂימֵנִי׃
      pl: Od wszelkich przewinień moich wyzwól mnie, pośmiewiskiem podłych nie czyń
        mnie. 
    10:
      he: נֶאֱלַמְתִּי לֹא אֶפְתַּח־פִּי כִּי אַתָּה עָשִׂיתָ׃
      pl: Zaniemiałem i nie otwieram ust moich, boś Ty to uczynił. 
    11:
      he: הָסֵר מֵעָלַי נִגְעֶךָ מִתִּגְרַת יָדְךָ אֲנִי כָלִיתִי׃
      pl: Odwróć odemnie plagę Twą, od grozy ręki Twojéj ginę. 
    12:
      he: בְּתוֹכָחוֹת עַל־עָוֺן יִסַּרְתָּ אִישׁ וַתֶּמֶס כָּעָשׁ חֲמוּדוֹ אַךְ הֶבֶל
        כָּל־אָדָם סֶלָה׃
      pl: Karami za winy karcisz człowieka i niweczysz, niby mól, jego wspaniałość,
        zaprawdę, znikomością każdy człowiek. - Sela. 
    13:
      he: שִׁמְעָה־תְפִלָּתִי יְהוָה וְשַׁוְעָתִי הַאֲזִינָה אֶל־דִּמְעָתִי אַל־תֶּחֱרַשׁ
        כִּי גֵר אָנֹכִי עִמָּךְ תּוֹשָׁב כְּכָל־אֲבוֹתָי׃
      pl: Wysłuchaj modlitwę moję Boże, wołanie moje usłysz, na łzy moje nie milcz,
        bo przychodniem ja u Ciebie, przysiedleniec jak wszyscy przodkowie moi. 
    14:
      he: הָשַׁע מִמֶּנִּי וְאַבְלִיגָה בְּטֶרֶם אֵלֵךְ וְאֵינֶנִּי׃
      pl: Ulżyj mi, abym się orzeźwił, zanim odejdę, a nie będzie mnie. 
  40:
    1:
      he: לַמְנַצֵּחַ לְדָוִד מִזְמוֹר׃
      pl: 'Przewodnikowi chóru. Dawida pieśń. '
    2:
      he: קַוֺּה קִוִּיתִי יְהוָה וַיֵּט אֵלַי וַיִּשְׁמַע שַׁוְעָתִי׃
      pl: Czekać czekałem Boga, a skłonił się ku mnie i wysłuchał wołanie moje. 
    3:
      he: וַיַּעֲלֵנִי מִבּוֹר שָׁאוֹן מִטִּיט הַיָּוֵן וַיָּקֶם עַל־סֶלַע רַגְלַי
        כּוֹנֵן אֲשֻׁרָי׃
      pl: I wydobył mnie z otchłani ogłuszającéj, z grzęzkiego bagna, i postawił na opoce
        nogi moje, upewnił kroki moje. 
    4:
      he: וַיִּתֵּן בְּפִי שִׁיר חָדָשׁ תְּהִלָּה לֵאלֹהֵינוּ יִרְאוּ רַבִּים וְיִירָאוּ
        וְיִבְטְחוּ בַּיהוָה׃
      pl: I dał w usta moje pieśń nową, chwałę Panu naszemu; ujrzą to tłumy a ulękną
        się i zaufają Bogu. 
    5:
      he: אַשְׁרֵי הַגֶּבֶר אֲשֶׁר־שָׂם יְהֹוָה מִבְטַחוֹ וְלֹא־פָנָה אֶל־רְהָבִים
        וְשָׂטֵי כָזָב׃
      pl: Szczęsny mąż, który uczynił Boga nadzieją swą, i nie zwrócił się ku hardym
        i zwolennikom kłamstwa. 
    6:
      he: רַבּוֹת עָשִׂיתָ אַתָּה יְהוָה אֱלֹהַי נִפְלְאֹתֶיךָ וּמַחְשְׁבֹתֶיךָ אֵלֵינוּ
        אֵין עֲרֹךְ אֵלֶיךָ אַגִּידָה וַאֲדַבֵּרָה עָצְמוּ מִסַּפֵּר׃
      pl: Wiele spełniłeś Ty Boże, Panie mój cudów i zamysłów Twoich dla nas; nic
        nie dorówna Ci, by wymówić i wygłosić, zbyt liczne są, by je wymienić. 
    7:
      he: זֶבַח וּמִנְחָה לֹא־חָפַצְתָּ אָזְנַיִם כָּרִיתָ לִּי עוֹלָה וַחֲטָאָה לֹא
        שָׁאָלְתָּ׃
      pl: Ofiar bitych i śniednych nie żądasz, w uszy mi to wpoiłeś, całopalenia i obiaty
        rozgrzesznéj nie wymagasz. 
    8:
      he: אָז אָמַרְתִּי הִנֵּה־בָאתִי בִּמְגִלַּת־סֵפֶר כָּתוּב עָלָי׃
      pl: Tedy rzekłem, oto przybyłem ze zwojem księgi przepisanéj mi. 
    9:
      he: לַעֲשׂוֹת־רְצוֹנְךָ אֱלֹהַי חָפָצְתִּי וְתוֹרָתְךָ בְּתוֹךְ מֵעָי׃
      pl: Spełniać wolę Twoję, Panie pragnę, a nauka Twoja we wnętrzu mojém. 
    10:
      he: בִּשַּׂרְתִּי צֶדֶק בְּקָהָל רָב הִנֵּה שְׂפָתַי לֹא אֶכְלָא יְהוָה אַתָּה
        יָדָעְתָּ׃
      pl: Zapowiadam zbawienie w zborze licznym, oto warg moich nie powściągam, Boże,
        wiesz o tém. 
    11:
      he: צִדְקָתְךָ לֹא־כִסִּיתִי בְּתוֹךְ לִבִּי אֱמוּנָתְךָ וּתְשׁוּעָתְךָ אָמָרְתִּי
        לֹא־כִחַדְתִּי חַסְדְּךָ וַאֲמִתְּךָ לְקָהָל רָב׃
      pl: Sprawiedliwości Twéj nie ukrywam w sercu mojém, o prawdzie i pomocy Twojéj
        opowiadam, nie taję łaski i niezawodności Twojéj przed zborem licznym. 
    12:
      he: אַתָּה יְהוָה לֹא־תִכְלָא רַחֲמֶיךָ מִמֶּנִּי חַסְדְּךָ וַאֲמִתְּךָ תָּמִיד
        יִצְּרוּנִי׃
      pl: Ty Boże nie uchylisz miłosierdzia Twojego odemnie, łaska i niezawodność
        Twoja niechaj zawsze mnie strzegą. 
    13:
      he: כִּי אָפְפוּ־עָלַי רָעוֹת עַד־אֵין מִסְפָּר הִשִּׂיגוּנִי עֲוֺנֹתַי וְלֹא־יָכֹלְתִּי
        לִרְאוֹת עָצְמוּ מִשַּׂעֲרוֹת רֹאשִׁי וְלִבִּי עֲזָבָנִי׃
      pl: Albowiem opadły mnie klęski bez liczby, doścignęły mnie winy moje, a nie
        mogę ich przejrzeć, liczniejsze są niż włosy głowy mojéj, a serce moje opuszcza
        mnie. 
    14:
      he: רְצֵה יְהוָה לְהַצִּילֵנִי יְהוָה לְעֶזְרָתִי חוּשָׁה׃
      pl: Racz Boże ocalić mnie, Boże na pomoc mi pospiesz. 
    15:
      he: יֵבֹשׁוּ וְיַחְפְּרוּ יַחַד מְבַקְשֵׁי נַפְשִׁי לִסְפּוֹתָהּ יִסֹּגוּ אָחוֹר
        וְיִכָּלְמוּ חֲפֵצֵי רָעָתִי׃
      pl: Niech zawstydzą się i zarumienią społem, czyhający na życie moje, aby je
        porwać, niech pierzchną i okryją się hańbą pragnący nieszczęścia mojego. 
    16:
      he: יָשֹׁמּוּ עַל־עֵקֶב בָּשְׁתָּם הָאֹמְרִים לִי הֶאָח הֶאָח׃
      pl: Niech osłupieją ze sromoty, ci, którzy szczują na mnie - hej, hej! 
    17:
      he: יָשִׂישׂוּ וְיִשְׂמְחוּ בְּךָ כָּל־מְבַקְשֶׁיךָ יֹאמְרוּ תָמִיד יִגְדַּל
        יְהוָה אֹהֲבֵי תְּשׁוּעָתֶךָ׃
      pl: 'Niech ucieszą i uradują się w Tobie wszyscy pożądający Cię, niech powtarzają
        wciąż: wielkim jest Bóg, miłujący zbawienie Twoje. '
    18:
      he: וַאֲנִי עָנִי וְאֶבְיוֹן אֲדֹנָי יַחֲשָׁב לִי עֶזְרָתִי וּמְפַלְטִי אַתָּה
        אֱלֹהַי אַל־תְּאַחַר׃
      pl: Ja zaś biedny i nędzny, Pan o mnie pomyśli, pomocą moją i zbawcą moim Ty,
        Panie mój nie zwlekaj. 
  41:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Psalm Dawida. '
    2:
      he: אַשְׁרֵי מַשְׂכִּיל אֶל־דָּל בְּיוֹם רָעָה יְמַלְּטֵהוּ יְהוָה׃
      pl: Szczęsny kto ma wzgląd na biednego, w dzień niedoli ocali go Bóg. 
    3:
      he: יְהוָה יִשְׁמְרֵהוּ וִיחַיֵּהוּ יאשר [וְאֻשַּׁר] בָּאָרֶץ וְאַל־תִּתְּנֵהוּ
        בְּנֶפֶשׁ אֹיְבָיו׃
      pl: Bóg go ustrzeże i zachowa przy życiu; szczęsnym będzie na ziemi i nie odda
        go na wolę wrogów jego. 
    4:
      he: יְהוָה יִסְעָדֶנּוּ עַל־עֶרֶשׂ דְּוָי כָּל־מִשְׁכָּבוֹ הָפַכְתָּ בְחָלְיוֹ׃
      pl: Bóg go wesprze na łożu boleści, całe posłanie jego odmienisz w chorobie
        jego. 
    5:
      he: אֲ‍נִי־אָמַרְתִּי יְהוָה חָנֵּנִי רְפָאָה נַפְשִׁי כִּי־חָטָאתִי לָךְ׃
      pl: 'Jam rzekł: Boże zmiłuj się nademną, uzdrów duszę moję, bom zgrzeszył Tobie. '
    6:
      he: אוֹיְבַי יֹאמְרוּ רַע לִי מָתַי יָמוּת וְאָבַד שְׁמוֹ׃
      pl: Wrogi moje mówią źle ze mną, kiedyż umrze i zaginie imię jego. 
    7:
      he: וְאִם־בָּא לִרְאוֹת שָׁוְא יְדַבֵּר לִבּוֹ יִקְבָּץ־אָוֶן לוֹ יֵצֵא לַחוּץ
        יְדַבֵּר׃
      pl: A gdy przyjdzie kto odwiedzić, fałsz mówi, serce jego zbiera niegodziwości,
        wychodzi on na ulicę i rozgłasza. 
    8:
      he: יַחַד עָלַי יִתְלַחֲשׁוּ כָּל־שֹׂנְאָי עָלַי יַחְשְׁבוּ רָעָה לִי׃
      pl: Społem przeciw mnie szepcą, wszyscy nienawidzący mnie, na mnie knują; biada
        mi. 
    9:
      he: דְּבַר־בְּלִיַּעַל יָצוּק בּוֹ וַאֲשֶׁר שָׁכַב לֹא־יוֹסִיף לָקוּם׃
      pl: Sprawa zgubna rozlana w nim, a gdy się położył, już nie powstanie. 
    10:
      he: גַּם־אִישׁ שְׁלוֹמִי אֲשֶׁר־בָּטַחְתִּי בוֹ אוֹכֵל לַחְמִי הִגְדִּיל עָלַי
        עָקֵב׃
      pl: Nawet przyjaciel mój, na którym polegałem, który jada chléb mój, podniósł
        na mnie stopę. 
    11:
      he: וְאַתָּה יְהוָה חָנֵּנִי וַהֲקִימֵנִי וַאֲשַׁלְּמָה לָהֶם׃
      pl: A Ty Boże zmiłuj się nademną, dźwignij mię, a odpłacę im. 
    12:
      he: בְּזֹאת יָדַעְתִּי כִּי־חָפַצְתָּ בִּי כִּי לֹא־יָרִיעַ אֹיְבִי עָלָי׃
      pl: Przez to poznam, żeś Sobie upodobał we mnie, gdy nie zatryumfuje wróg mój
        nademną. 
    13:
      he: וַאֲנִי בְּתֻמִּי תָּמַכְתָּ בִּי וַתַּצִּיבֵנִי לְפָנֶיךָ לְעוֹלָם׃
      pl: A mnie, dla niewinności mojéj wspierasz mnie, i stawiasz przed Sobą na wieki. 
    14:
      he: בָּרוּךְ יְהוָה אֱלֹהֵי יִשְׂרָאֵל מֵהָעוֹלָם וְעַד הָעוֹלָם אָמֵן וְאָמֵן׃
      pl: Błogosławiony Bóg, Pan Izraela od wieczności do wieczności. Amen i amen. 
  42:
    1:
      he: לַמְנַצֵּחַ מַשְׂכִּיל לִבְנֵי־קֹרַח׃
      pl: 'Przewodnikowi chóru, dumanie synów Koracha. '
    2:
      he: כְּאַיָּל תַּעֲרֹג עַל־אֲפִיקֵי־מָיִם כֵּן נַפְשִׁי תַעֲרֹג אֵלֶיךָ אֱלֹהִים׃
      pl: Jak łania tęskni do źródeł wód, tak dusza moja tęskni do Ciebie Panie. 
    3:
      he: צָמְאָה נַפְשִׁי לֵאלֹהִים לְאֵל חָי מָתַי אָבוֹא וְאֵרָאֶה פְּנֵי אֱלֹהִים׃
      pl: Łaknie dusza moja Pana, Boga żywego, kiedyż przyjdę, i ukażę się przed obliczem
        Pana. 
    4:
      he: הָיְתָה־לִּי דִמְעָתִי לֶחֶם יוֹמָם וָלָיְלָה בֶּאֱמֹר אֵלַי כָּל־הַיּוֹם
        אַיֵּה אֱלֹהֶיךָ׃
      pl: 'Była mi łza moja pokarmem dniem i nocą, gdy mówią mi codzień: gdzie Pan
        twój? '
    5:
      he: אֵלֶּה אֶזְכְּרָה וְאֶשְׁפְּכָה עָלַי נַפְשִׁי כִּי אֶעֱבֹר בַּסָּךְ אֶדַּדֵּם
        עַד־בֵּית אֱלֹהִים בְּקוֹל־רִנָּה וְתוֹדָה הָמוֹן חוֹגֵג׃
      pl: To pomnę, i wylewam w sobie duszę moję, jakem wstępował do przybytku, jak
        zdążałem z innymi do domu Pana, przy odgłosie wesela i dziękczynienia, poczet
        świętujący. 
    6:
      he: מַה־תִּשְׁתּוֹחֲחִי נַפְשִׁי וַתֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי־עוֹד
        אוֹדֶנּוּ יְשׁוּעוֹת פָּנָיו׃
      pl: Czemużeś zgnębiona duszo moja, a zawodzisz we mnie; miéj ufność w Panu,
        bo jeszcze dziękczynić będę Mu za zbawienie oblicza Jego. 
    7:
      he: אֱ‍לֹהַי עָלַי נַפְשִׁי תִשְׁתּוֹחָח עַל־כֵּן אֶזְכָּרְךָ מֵאֶרֶץ יַרְדֵּן
        וְחֶרְמוֹנִים מֵהַר מִצְעָר׃
      pl: Panie mój, we mnie dusza moja zgnębiona, gdy wspominam Cię na ziemi Jordanu
        i Chermonu, na górze Micar. 
    8:
      he: תְּהוֹם־אֶל־תְּהוֹם קוֹרֵא לְקוֹל צִנּוֹרֶיךָ כָּל־מִשְׁבָּרֶיךָ וְגַלֶּיךָ
        עָלַי עָבָרוּ׃
      pl: Przepaść przepaści przyzywa przy odgłosie wodospadów Twoich, wszystkie nurty
        i fale Twoje ponademną przeszły. 
    9:
      he: יוֹמָם יְצַוֶּה יְהוָה חַסְדּוֹ וּבַלַּיְלָה שירה [שִׁירוֹ] עִמִּי תְּפִלָּה
        לְאֵל חַיָּי׃
      pl: Dniem zsyłał Bóg łaskę Swą, a nocą pieśń Jego przy mnie, modlitwa do Pana
        życia mojego. 
    10:
      he: אוֹמְרָה לְאֵל סַלְעִי לָמָה שְׁכַחְתָּנִי לָמָּה־קֹדֵר אֵלֵךְ בְּלַחַץ
        אוֹיֵב׃
      pl: Wołam do Pana opoki mojéj, czemu zapomniałeś mnie, czemu w żałobie chodzę
        pod uciskiem wroga. 
    11:
      he: בְּרֶצַח בְּעַצְמוֹתַי חֵרְפוּנִי צוֹרְרָי בְּאָמְרָם אֵלַי כָּל־הַיּוֹם
        אַיֵּה אֱלֹהֶיךָ׃
      pl: 'Kalecząc kości moje znęcają się nademną ciemięzcy moi, mówiąc do mnie codzień:
        gdzie Pan Twój. '
    12:
      he: מַה־תִּשְׁתּוֹחֲחִי נַפְשִׁי וּמַה־תֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי־עוֹד
        אוֹדֶנּוּ יְשׁוּעֹת פָּנַי וֵאלֹהָי׃
      pl: Czemużeś zgnębiona duszo moja i czemu zawodzisz we mnie? miéj ufność w Panu,
        bo jeszcze dziękczynić będę Mu, zbawieniu oblicza mojego i Panu mojemu. 
  43:
    1:
      he: שָׁפְטֵנִי אֱלֹהִים וְרִיבָה רִיבִי מִגּוֹי לֹא־חָסִיד מֵאִישׁ־מִרְמָה וְעַוְלָה
        תְפַלְּטֵנִי׃
      pl: Sądź mnie Panie i obroń sprawę moję od ludu niemiłosiernego, od ludzi zdrady
        i bezprawia wybaw mnie. 
    2:
      he: כִּי־אַתָּה אֱלֹהֵי מָעוּזִּי לָמָה זְנַחְתָּנִי לָמָּה־קֹדֵר אֶתְהַלֵּךְ
        בְּלַחַץ אוֹיֵב׃
      pl: Bo Ty Panie mój wszechmocny, czemu porzucasz mnie, czemu w żałobie chodzę
        pod uciskiem wroga. 
    3:
      he: שְׁלַח־אוֹרְךָ וַאֲמִתְּךָ הֵמָּה יַנְחוּנִי יְבִיאוּנִי אֶל־הַר־קָדְשְׁךָ
        וְאֶל־מִשְׁכְּנוֹתֶיךָ׃
      pl: Zeszlij światło Twoje, i prawdę Twoję, niech one przewodniczą mi, zaprowadzą
        mnie do góry świętéj Twojéj i do przybytków Twoich. 
    4:
      he: וְאָבוֹאָה אֶל־מִזְבַּח אֱלֹהִים אֶל־אֵל שִׂמְחַת גִּילִי וְאוֹדְךָ בְכִנּוֹר
        אֱלֹהִים אֱלֹהָי׃
      pl: Abym przyszedł do ołtarza Pana, do Pana radości i wesela mojego i dziękczynił
        Ci lutnią Panie, Panie mój. 
    5:
      he: מַה־תִּשְׁתּוֹחֲחִי נַפְשִׁי וּמַה־תֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי־עוֹד
        אוֹדֶנּוּ יְשׁוּעֹת פָּנַי וֵאלֹהָי׃
      pl: Czemużeś zgnębiona duszo moja i zawodzisz we mnie, miéj ufność w Panu, bo
        jeszcze dziękczynić będę Mu, zbawieniu oblicza mego, Panu mojemu. 
  44:
    1:
      he: לַמְנַצֵּחַ לִבְנֵי־קֹרַח מַשְׂכִּיל׃
      pl: 'Przewodnikowi chóru, synów Koracha dumanie. '
    2:
      he: אֱלֹהִים בְּאָזְנֵינוּ שָׁמַעְנוּ אֲבוֹתֵינוּ סִפְּרוּ־לָנוּ פֹּעַל פָּעַלְתָּ
        בִימֵיהֶם בִּימֵי קֶדֶם׃
      pl: Panie, na własne uszy słyszeliśmy, ojcowie nasi opowiadali nam o dziele,
        które spełniłeś za dni ich, za czasów dawnych. 
    3:
      he: אַתָּה יָדְךָ גּוֹיִם הוֹרַשְׁתָּ וַתִּטָּעֵם תָּרַע לְאֻמִּים וַתְּשַׁלְּחֵם׃
      pl: Tyś dłonią Twoją ludy wygnał a zasadziłeś ich; wytraciłeś narody a rozkrzewiłeś
        ich. 
    4:
      he: כִּי לֹא בְחַרְבָּם יָרְשׁוּ אָרֶץ וּזְרוֹעָם לֹא־הוֹשִׁיעָה לָּמוֹ כִּי־יְמִינְךָ
        וּזְרוֹעֲךָ וְאוֹר פָּנֶיךָ כִּי רְצִיתָם׃
      pl: Bo nie mieczem swoim posiedli ziemię, ani ramię ich pomogło im, lecz prawica
        Twoja, i ramię Twoje; i światło oblicza Twojego, bo upodobałeś ich sobie. 
    5:
      he: אַתָּה־הוּא מַלְכִּי אֱלֹהִים צַוֵּה יְשׁוּעוֹת יַעֲקֹב׃
      pl: Tyś sam królem moim; Panie, nakaż zwycięztwa Jakóba. 
    6:
      he: בְּךָ צָרֵינוּ נְנַגֵּחַ בְּשִׁמְךָ נָבוּס קָמֵינוּ׃
      pl: Tobą gnębicieli naszych odeprzemy; imieniem Twojém zdepczem przeciwników
        naszych. 
    7:
      he: כִּי לֹא בְקַשְׁתִּי אֶבְטָח וְחַרְבִּי לֹא תוֹשִׁיעֵנִי׃
      pl: Bo nie na łuku moim polegam, ani mnie miecz mój ocali. 
    8:
      he: כִּי הוֹשַׁעְתָּנוּ מִצָּרֵינוּ וּמְשַׂנְאֵינוּ הֱבִישׁוֹתָ׃
      pl: Lecz ty ocalasz nas od gnębicieli naszych, a nieprzyjaciół naszych pohańbiasz. 
    9:
      he: בֵּאלֹהִים הִלַּלְנוּ כָל־הַיּוֹם וְשִׁמְךָ לְעוֹלָם נוֹדֶה סֶלָה׃
      pl: Panem się chlubimy codzień, a imię Twoje na wieki wysławiamy. - Sela. 
    10:
      he: אַף־זָנַחְתָּ וַתַּכְלִימֵנוּ וְלֹא־תֵצֵא בְּצִבְאוֹתֵינוּ׃
      pl: Wszelako porzuciłeś i zawstydziłeś nas i nie wystąpiłeś w szeregach naszych. 
    11:
      he: תְּשִׁיבֵנוּ אָחוֹר מִנִּי־צָר וּמְשַׂנְאֵינוּ שָׁסוּ לָמוֹ׃
      pl: Dałeś się nam cofnąć w obec wroga, a nieprzyjaciele nasi grabili dowoli. 
    12:
      he: תִּתְּנֵנוּ כְּצֹאן מַאֲכָל וּבַגּוֹיִם זֵרִיתָנוּ׃
      pl: Podałeś nas jako trzodę na żer, a między ludy rozproszyłeś nas. 
    13:
      he: תִּמְכֹּר־עַמְּךָ בְלֹא־הוֹן וְלֹא־רִבִּיתָ בִּמְחִירֵיהֶם׃
      pl: Sprzedałeś lud Twój za marne, i nie lichwiłeś o ich cenę. 
    14:
      he: תְּשִׂימֵנוּ חֶרְפָּה לִשְׁכֵנֵינוּ לַעַג וָקֶלֶס לִסְבִיבוֹתֵינוּ׃
      pl: Podałeś nas na wzgardę sąsiadom naszym, na pośmiewisko i urąganie otoczeniu
        naszemu. 
    15:
      he: תְּשִׂימֵנוּ מָשָׁל בַּגּוֹיִם מְנוֹד־רֹאשׁ בַּל־אֻמִּים׃
      pl: Uczyniłeś nas przysłowiem między ludami, przedmiotem politowania między
        narodami. 
    16:
      he: כָּל־הַיּוֹם כְּלִמָּתִי נֶגְדִּי וּבֹשֶׁת פָּנַי כִּסָּתְנִי׃
      pl: Cały dzień hańba moja przedemną, a wstyd oblicza mego okrywa mnie. 
    17:
      he: מִקּוֹל מְחָרֵף וּמְגַדֵּף מִפְּנֵי אוֹיֵב וּמִתְנַקֵּם׃
      pl: Dla głosu bluźniercy i potwarcy, wobec wroga i mściciela. 
    18:
      he: כָּל־זֹאת בָּאַתְנוּ וְלֹא שְׁכַחֲנוּךָ וְלֹא־שִׁקַּרְנוּ בִּבְרִיתֶךָ׃
      pl: Wszystko to spotkało nas, a nie zapomnieliśmy Cię, aniśmy przeniewierzyli
        się przymierzu Twojemu. 
    19:
      he: לֹא־נָסוֹג אָחוֹר לִבֵּנוּ וַתֵּט אֲשֻׁרֵינוּ מִנִּי אָרְחֶךָ׃
      pl: Nie cofnęło się wstecz serce nasze, ani zboczyły kroki nasze od ścieżki
        Twojéj. 
    20:
      he: כִּי דִכִּיתָנוּ בִּמְקוֹם תַּנִּים וַתְּכַס עָלֵינוּ בְצַלְמָוֶת׃
      pl: Wszak zgniotłeś nas pośród szakali, i rozciągnąłeś nad nami cień śmierci. 
    21:
      he: אִם־שָׁכַחְנוּ שֵׁם אֱלֹהֵינוּ וַנִּפְרֹשׂ כַּפֵּינוּ לְאֵל זָר׃
      pl: Gdybyśmy zapomnieli Imię Pana naszego, a wyciągnęli dłonie nasze do bóztwa
        cudzego; 
    22:
      he: הֲלֹא אֱלֹהִים יַחֲקָר־זֹאת כִּי־הוּא יֹדֵעַ תַּעֲלֻמוֹת לֵב׃
      pl: Czyżby Pan nie dociekł tego, wszak On zna skrytości serca. 
    23:
      he: כִּי־עָלֶיךָ הֹרַגְנוּ כָל־הַיּוֹם נֶחְשַׁבְנוּ כְּצֹאן טִבְחָה׃
      pl: Bo dla Ciebie zabijani bywamy codzień, uważani jako owce rzeźni. 
    24:
      he: עוּרָה לָמָּה תִישַׁן אֲדֹנָי הָקִיצָה אַל־תִּזְנַח לָנֶצַח׃
      pl: Ocuć się, czemu śpisz Panie, przebudź się, nie porzucaj na zawsze. 
    25:
      he: לָמָּה־פָנֶיךָ תַסְתִּיר תִּשְׁכַּח עָנְיֵנוּ וְלַחֲצֵנוּ׃
      pl: Czemu oblicze Twe zakrywasz, zapominasz nędzę i ucisk nasz. 
    26:
      he: כִּי שָׁחָה לֶעָפָר נַפְשֵׁנוּ דָּבְקָה לָאָרֶץ בִּטְנֵנוּ׃
      pl: Bo poniżona do prochu dusza nasza, przylgnął do ziemi żywot nasz. 
    27:
      he: קוּמָה עֶזְרָתָה לָּנוּ וּפְדֵנוּ לְמַעַן חַסְדֶּךָ׃
      pl: Powstań na pomoc nam i wybaw nas dla miłosierdzia Twojego. 
  45:
    1:
      he: לַמְנַצֵּחַ עַל־שֹׁשַׁנִּים לִבְנֵי־קֹרַח מַשְׂכִּיל שִׁיר יְדִידֹת׃
      pl: 'Przewodnikowi chóru na sześć głosów, przez synów Koracha, dumanie, pieśń
        miłości. '
    2:
      he: רָחַשׁ לִבִּי דָּבָר טוֹב אֹמֵר אָנִי מַעֲשַׂי לְמֶלֶךְ לְשׁוֹנִי עֵט סוֹפֵר
        מָהִיר׃
      pl: Wynurza się z serca mego słowo wdzięczne, wypowiadam wiersz mój królowi,
        język mój oby był rylcem pisarza biegłego. 
    3:
      he: יָפְיָפִיתָ מִבְּנֵי אָדָם הוּצַק חֵן בְּשְׂפְתוֹתֶיךָ עַל־כֵּן בֵּרַכְךָ
        אֱלֹהִים לְעוֹלָם׃
      pl: Urodziwszy jesteś od synów Adama, rozlany wdzięk na ustach twoich; przeto
        pobłogosławi cię Pan na wieki. 
    4:
      he: חֲגוֹר־חַרְבְּךָ עַל־יָרֵךְ גִּבּוֹר הוֹדְךָ וַהֲדָרֶךָ׃
      pl: Przypasz miecz twój do biodra mocarzu, świetność twą i strój twój. 
    5:
      he: וַהֲדָרְךָ צְלַח רְכַב עַל־דְּבַר־אֱמֶת וְעַנְוָה־צֶדֶק וְתוֹרְךָ נוֹרָאוֹת
        יְמִינֶךָ׃
      pl: A w stroju swoim wystąp, wyrusz dla sprawy prawdy, i pognębionéj sprawiedliwości,
        a niech ci wskaże przewagi prawica twoja. 
    6:
      he: חִצֶּיךָ שְׁנוּנִים עַמִּים תַּחְתֶּיךָ יִפְּלוּ בְּלֵב אוֹיְבֵי הַמֶּלֶךְ׃
      pl: Strzały twoje ostre, ludy pod ciebie padają, ugodzą w serce wrogów króla. 
    7:
      he: כִּסְאֲךָ אֱלֹהִים עוֹלָם וָעֶד שֵׁבֶט מִישֹׁר שֵׁבֶט מַלְכוּתֶךָ׃
      pl: Tron twój, jak Pan wiecznietrwały, berło sprawiedliwe, berło królestwa twego. 
    8:
      he: אָהַבְתָּ צֶּדֶק וַתִּשְׂנָא רֶשַׁע עַל־כֵּן מְשָׁחֲךָ אֱלֹהִים אֱלֹהֶיךָ
        שֶׁמֶן שָׂשׂוֹן מֵחֲבֵרֶיךָ׃
      pl: Ukochałeś cnotę, a nienawidzisz bezprawia. Przeto pomazał cię Pan, Bóg twój,
        olejem wesela, ponad rówienniki twoje. 
    9:
      he: מֹר־וַאֲהָלוֹת קְצִיעוֹת כָּל־בִּגְדֹתֶיךָ מִן־הֵיכְלֵי שֵׁן מִנִּי שִׂמְּחוּךָ׃
      pl: Myrrhą, aloesem i kassyą wszystkie szaty twoje, z pośród pałaców z kości
        słoniowéj, lirnicy cię rozweselają. 
    10:
      he: בְּנוֹת מְלָכִים בְּיִקְּרוֹתֶיךָ נִצְּבָה שֵׁגַל לִימִינְךָ בְּכֶתֶם אוֹפִיר׃
      pl: Córy królewskie są między oblubienicami twojemi; stanęła małżonka po prawicy
        twojéj w złocie Ofiru. 
    11:
      he: שִׁמְעִי־בַת וּרְאִי וְהַטִּי אָזְנֵךְ וְשִׁכְחִי עַמֵּךְ וּבֵית אָבִיךְ׃
      pl: Słuchaj córo i spójrz, i skłoń ucho twoje i zapomnij lud twój i dom rodzica
        twojego. 
    12:
      he: וְיִתְאָו הַמֶּלֶךְ יָפְיֵךְ כִּי־הוּא אֲדֹנַיִךְ וְהִשְׁתַּחֲוִי־לוֹ׃
      pl: A gdy zażąda król wdzięku twojego, bo on pan twój, skłoń się ku niemu. 
    13:
      he: וּבַת־צֹר בְּמִנְחָה פָּנַיִךְ יְחַלּוּ עֲשִׁירֵי עָם׃
      pl: Córo Tyru, darami oblicze twoje powitają możni ludu. 
    14:
      he: כָּל־כְּבוּדָּה בַת־מֶלֶךְ פְּנִימָה מִמִּשְׁבְּצוֹת זָהָב לְבוּשָׁהּ׃
      pl: Pełna wspaniałości królewna w swém wnętrzu, z tkaniny złotéj jéj strój. 
    15:
      he: לִרְקָמוֹת תּוּבַל לַמֶּלֶךְ בְּתוּלוֹת אַחֲרֶיהָ רֵעוֹתֶיהָ מוּבָאוֹת לָךְ׃
      pl: We wzorzystéj odzieży prowadzą ją do króla, dziewice za nią, druchny przydane
        ci. 
    16:
      he: תּוּבַלְנָה בִּשְׂמָחֹת וָגִיל תְּבֹאֶינָה בְּהֵיכַל מֶלֶךְ׃
      pl: Prowadzone są wśród wesela i radości, wstępują na dwór królewski. 
    17:
      he: תַּחַת אֲבֹתֶיךָ יִהְיוּ בָנֶיךָ תְּשִׁיתֵמוֹ לְשָׂרִים בְּכָל־הָאָרֶץ׃
      pl: Miasto ojców twoich, będą synowie twoi, postanowisz ich książętami po całym
        kraju. 
    18:
      he: אַזְכִּירָה שִׁמְךָ בְּכָל־דֹּר וָדֹר עַל־כֵּן עַמִּים יְהוֹדֻךָ לְעֹלָם
        וָעֶד׃
      pl: Wspominać będę imię twoje po wsze pokolenia; przeto narody sławić Cię będą
        na wieki. 
  46:
    1:
      he: לַמְנַצֵּחַ לִבְנֵי־קֹרַח עַל־עֲלָמוֹת שִׁיר׃
      pl: 'Przewodnikowi chóru Korachidów. Dla chóru dziewic, pieśń. '
    2:
      he: אֱלֹהִים לָנוּ מַחֲסֶה וָעֹז עֶזְרָה בְצָרוֹת נִמְצָא מְאֹד׃
      pl: Pan nam ucieczką i obroną, pomocą w utrapieniach, blizkim bardzo. 
    3:
      he: עַל־כֵּן לֹא־נִירָא בְּהָמִיר אָרֶץ וּבְמוֹט הָרִים בְּלֵב יַמִּים׃
      pl: Przeto nie zatrwożym się gdy wstrząśnie się ziemia, a zapadną się góry w łono
        mórz. 
    4:
      he: יֶהֱמוּ יֶחְמְרוּ מֵימָיו יִרְעֲשׁוּ־הָרִים בְּגַאֲוָתוֹ סֶלָה׃
      pl: Niech szumią, wzburzą się wody jego, niech zadrżą góry przed majestatem
        jego. - Sela. 
    5:
      he: נָהָר פְּלָגָיו יְשַׂמְּחוּ עִיר־אֱלֹהִים קְדֹשׁ מִשְׁכְּנֵי עֶלְיוֹן׃
      pl: Strumień i potoki jego, rozweselą gród Pański, święte przybytki Najwyższego. 
    6:
      he: אֱלֹהִים בְּקִרְבָּהּ בַּל־תִּמּוֹט יַעְזְרֶהָ אֱלֹהִים לִפְנוֹת בֹּקֶר׃
      pl: Pan w pośród niego, nie zachwieje się; ocali go Pan, zanim zaświta poranek. 
    7:
      he: הָמוּ גוֹיִם מָטוּ מַמְלָכוֹת נָתַן בְּקוֹלוֹ תָּמוּג אָרֶץ׃
      pl: Burzyły się narody, runęły królestwa, rozległ się głos Jego, struchlała
        ziemia. 
    8:
      he: יְהוָה צְבָאוֹת עִמָּנוּ מִשְׂגָּב־לָנוּ אֱלֹהֵי יַעֲקֹב סֶלָה׃
      pl: Bóg zastępów z nami, twierdzą naszą Pan Jakóba. Sela. 
    9:
      he: לְכוּ־חֲזוּ מִפְעֲלוֹת יְהוָה אֲשֶׁר־שָׂם שַׁמּוֹת בָּאָרֶץ׃
      pl: Pójdźcie, spójrzcie na dzieła Boże, który zrządził spustoszenia na ziemi. 
    10:
      he: מַשְׁבִּית מִלְחָמוֹת עַד־קְצֵה הָאָרֶץ קֶשֶׁת יְשַׁבֵּר וְקִצֵּץ חֲנִית
        עֲגָלוֹת יִשְׂרֹף בָּאֵשׁ׃
      pl: Uśmierza wojny do krańców ziemi; łuki druzgoce i kruszy kopie, wozy pali
        ogniem. 
    11:
      he: הַרְפּוּ וּדְעוּ כִּי־אָנֹכִי אֱלֹהִים אָרוּם בַּגּוֹיִם אָרוּם בָּאָרֶץ׃
      pl: Przestańcie i poznajcie żem ja Pan, góruję ponad narody, góruję na ziemi. 
    12:
      he: יְהוָה צְבָאוֹת עִמָּנוּ מִשְׂגָּב־לָנוּ אֱלֹהֵי יַעֲקֹב סֶלָה׃
      pl: Bóg zastępów z nami, twierdzą naszą Pan Jakóba. Sela. 
  47:
    1:
      he: לַמְנַצֵּחַ לִבְנֵי־קֹרַח מִזְמוֹר׃
      pl: 'Przewodnikowi chóru, Korachidów, pieśń. '
    2:
      he: כָּל־הָעַמִּים תִּקְעוּ־כָף הָרִיעוּ לֵאלֹהִים בְּקוֹל רִנָּה׃
      pl: Wszystkie narody uderzcie w dłoń, wołajcie do Pana głosem radości. 
    3:
      he: כִּי־יְהוָה עֶלְיוֹן נוֹרָא מֶלֶךְ גָּדוֹל עַל־כָּל־הָאָרֶץ׃
      pl: Albowiem Bóg Najwyższy wspaniały, król wielki nad całą ziemią. 
    4:
      he: יַדְבֵּר עַמִּים תַּחְתֵּינוּ וּלְאֻמִּים תַּחַת רַגְלֵינוּ׃
      pl: Podbija ludy pod władzę naszą, a narody pod stopy nasze. 
    5:
      he: יִבְחַר־לָנוּ אֶת־נַחֲלָתֵנוּ אֶת גְּאוֹן יַעֲקֹב אֲשֶׁר־אָהֵב סֶלָה׃
      pl: Wybrał nam dziedzictwo nasze, chwałę Jakóba, którego umiłował. - Sela. 
    6:
      he: עָלָה אֱלֹהִים בִּתְרוּעָה יְהֹוָה בְּקוֹל שׁוֹפָר׃
      pl: Wstąpił Pan przy okrzykach, Bóg przy odgłosie trąb. 
    7:
      he: זַמְּרוּ אֱלֹהִים זַמֵּרוּ זַמְּרוּ לְמַלְכֵּנוּ זַמֵּרוּ׃
      pl: Śpiewajcie Panu śpiewajcie; śpiewajcie królowi naszemu śpiewajcie. 
    8:
      he: כִּי מֶלֶךְ כָּל־הָאָרֶץ אֱלֹהִים זַמְּרוּ מַשְׂכִּיל׃
      pl: Bo królem całéj ziemi Pan, zaśpiewajcie hymn. 
    9:
      he: מָלַךְ אֱלֹהִים עַל־גּוֹיִם אֱלֹהִים יָשַׁב עַל־כִּסֵּא קָדְשׁוֹ׃
      pl: Króluje Pan nad narodami, Pan zasiadł na tronie świętym Swoim. 
    10:
      he: נְדִיבֵי עַמִּים נֶאֱסָפוּ עַם אֱלֹהֵי אַבְרָהָם כִּי לֵאלֹהִים מָגִנֵּי־אֶרֶץ
        מְאֹד נַעֲלָה׃
      pl: Książęta ludów się gromadzą, lud Boga Abrahama; albowiem Pana są tarcze
        ziemskie, wielce wywyższony. 
  48:
    1:
      he: שִׁיר מִזְמוֹר לִבְנֵי־קֹרַח׃
      pl: 'Pieśń. Psalm Korachidów. '
    2:
      he: גָּדוֹל יְהוָה וּמְהֻלָּל מְאֹד בְּעִיר אֱלֹהֵינוּ הַר־קָדְשׁוֹ׃
      pl: Wielkim Bóg i sławionym wielce w grodzie Pana naszego, na górze świętéj
        Swojéj. 
    3:
      he: יְפֵה נוֹף מְשׂוֹשׂ כָּל־הָאָרֶץ הַר־צִיּוֹן יַרְכְּתֵי צָפוֹן קִרְיַת מֶלֶךְ
        רָב׃
      pl: Piękném wzgórzem, uciechą całéj ziemi góra Cyonu krańcem północy, gród Króla
        wielkiego. 
    4:
      he: אֱלֹהִים בְּאַרְמְנוֹתֶיהָ נוֹדַע לְמִשְׂגָּב׃
      pl: Pan w pałacach jego zasłynął jako twierdza. 
    5:
      he: כִּי־הִנֵּה הַמְּלָכִים נוֹעֲדוּ עָבְרוּ יַחְדָּו׃
      pl: Bo oto królowie zgromadzili się, wyruszyli społem. 
    6:
      he: הֵמָּה רָאוּ כֵּן תָּמָהוּ נִבְהֲלוּ נֶחְפָּזוּ׃
      pl: Spojrzeli a zdumieli, struchleli, pierzchli. 
    7:
      he: רְעָדָה אֲחָזָתַם שָׁם חִיל כַּיּוֹלֵדָה׃
      pl: Trwoga ogarnęła ich tam, drżenie jak rodzącą. 
    8:
      he: בְּרוּחַ קָדִים תְּשַׁבֵּר אֳנִיּוֹת תַּרְשִׁישׁ׃
      pl: Wiatrem wschodnim połamałeś okręty Tarszyszu. 
    9:
      he: כַּאֲשֶׁר שָׁמַעְנוּ כֵּן רָאִינוּ בְּעִיר־יְהוָה צְבָאוֹת בְּעִיר אֱלֹהֵינוּ
        אֱלֹהִים יְכוֹנְנֶהָ עַד־עוֹלָם סֶלָה׃
      pl: Jakeśmy słyszeli, tak i widzieliśmy, w mieście Boga zastępów, w mieście
        Pana naszego; Pan utwierdzi je na wieki. - Sela. 
    10:
      he: דִּמִּינוּ אֱלֹהִים חַסְדֶּךָ בְּקֶרֶב הֵיכָלֶךָ׃
      pl: Wspominamy Panie łaskę Twoję pośród świątyni Twojéj. 
    11:
      he: כְּשִׁמְךָ אֱלֹהִים כֵּן תְּהִלָּתְךָ עַל־קַצְוֵי־אֶרֶץ צֶדֶק מָלְאָה יְמִינֶךָ׃
      pl: Jak imię Twoje, tak i chwała Twoja po krańce ziemi, sprawiedliwości pełna
        prawica Twoja. 
    12:
      he: יִשְׂמַח הַר־צִיּוֹן תָּגֵלְנָה בְּנוֹת יְהוּדָה לְמַעַן מִשְׁפָּטֶיךָ׃
      pl: Cieszy się góra Cyonu, weselą córy Jehudy wobec wyroków Twoich. 
    13:
      he: סֹבּוּ צִיּוֹן וְהַקִּיפוּהָ סִפְרוּ מִגְדָּלֶיהָ׃
      pl: Otoczcie Cyon i okrążcie go, policzcie wieże jego. 
    14:
      he: שִׁיתוּ לִבְּכֶם לְחֵילָה פַּסְּגוּ אַרְמְנוֹתֶיהָ לְמַעַן תְּסַפְּרוּ לְדוֹר
        אַחֲרוֹן׃
      pl: Zwróćcie baczność waszą na zamek, dotrzyjcie do pałaców jego, byście opowiadali
        pokoleniu późnemu. 
    15:
      he: כִּי זֶה אֱלֹהִים אֱלֹהֵינוּ עוֹלָם וָעֶד הוּא יְנַהֲגֵנוּ עַל־מוּת׃
      pl: Bo oto ten Pan, Panem naszym na zawsze i na wieki; On przeprowadzi nas aż do
        zgonu. 
  49:
    1:
      he: לַמְנַצֵּחַ לִבְנֵי־קֹרַח מִזְמוֹר׃
      pl: 'Przewodnikowi chóru, Korachidów, pieśń. '
    2:
      he: שִׁמְעוּ־זֹאת כָּל־הָעַמִּים הַאֲזִינוּ כָּל־יֹשְׁבֵי חָלֶד׃
      pl: Usłyszcie to wszystkie narody, posłuchajcie wszyscy mieszkańcy świata. 
    3:
      he: גַּם־בְּנֵי אָדָם גַּם־בְּנֵי־אִישׁ יַחַד עָשִׁיר וְאֶבְיוֹן׃
      pl: Zarówno dzieci ludu jak synowie mężów, społem bogaty i biedny. 
    4:
      he: פִּי יְדַבֵּר חָכְמוֹת וְהָגוּת לִבִּי תְבוּנוֹת׃
      pl: Usta moje głoszą mądrość, a myśl z serca mego roztropność. 
    5:
      he: אַטֶּה לְמָשָׁל אָזְנִי אֶפְתַּח בְּכִנּוֹר חִידָתִי׃
      pl: Skłonię ku przypowieści ucho moje, wyłożę przy lutni zagadkę moję. 
    6:
      he: לָמָּה אִירָא בִּימֵי רָע עֲוֺן עֲקֵבַי יְסוּבֵּנִי׃
      pl: Czemu bym się obawiał w dni złego, gdy grzech napastników moich mnie otacza. 
    7:
      he: הַבֹּטְחִים עַל־חֵילָם וּבְרֹב עָשְׁרָם יִתְהַלָּלוּ׃
      pl: Wy którzy polegacie na swojém mieniu i wielkiém bogactwem swojém się przechwalacie. 
    8:
      he: אָח לֹא־פָדֹה יִפְדֶּה אִישׁ לֹא־יִתֵּן לֵאלֹהִים כָּפְרוֹ׃
      pl: Zaprawdę odkupić się nie odkupi nikt, nie złoży Panu okupu swego. 
    9:
      he: וְיֵקַר פִּדְיוֹן נַפְשָׁם וְחָדַל לְעוֹלָם׃
      pl: Bo trudny okup duszy ich, a nie dokaże tego nigdy. 
    10:
      he: וִיחִי־עוֹד לָנֶצַח לֹא יִרְאֶה הַשָּׁחַת׃
      pl: A choćby żył jeszcze długo, czyż nie obaczy grobu? 
    11:
      he: כִּי יִרְאֶה חֲכָמִים יָמוּתוּ יַחַד כְּסִיל וָבַעַר יֹאבֵדוּ וְעָזְבוּ
        לַאֲחֵרִים חֵילָם׃
      pl: Tak obaczy! Mędrcy umierają, społem głupi i ograniczeni giną, i zostawiają
        innym mienie swoje. 
    12:
      he: קִרְבָּם בָּתֵּימוֹ לְעוֹלָם מִשְׁכְּנֹתָם לְדֹר וָדֹר קָרְאוּ בִשְׁמוֹתָם
        עֲלֵי אֲדָמוֹת׃
      pl: W myśli ich, domy ich wieczne, mieszkania ich od pokolenia do pokolenia,
        nazywają od swego imienia ziemie swoje. 
    13:
      he: וְאָדָם בִּיקָר בַּל־יָלִין נִמְשַׁל כַּבְּהֵמוֹת נִדְמוּ׃
      pl: Ale człowiek w świetności nie ostanie się, podobnym jest do zwierząt które
        giną. 
    14:
      he: זֶה דַרְכָּם כֵּסֶל לָמוֹ וְאַחֲרֵיהֶם בְּפִיהֶם יִרְצוּ סֶלָה׃
      pl: Taką ich droga, w tém niedorzeczność ich, a postępujący w ich ślady mowom
        ich potakują. - Sela. 
    15:
      he: כַּצֹּאן לִשְׁאוֹל שַׁתּוּ מָוֶת יִרְעֵם וַיִּרְדּוּ בָם יְשָׁרִים לַבֹּקֶר
        וצירם [וְצוּרָם] לְבַלּוֹת שְׁאוֹל מִזְּבֻל לוֹ׃
      pl: Jako stado do grobu pędzą, śmierć pasterzy im, a panować tam będą prawi
        nazajutrz, a osoba ich będzie pastwą mogiły z pośród przybytku swojego. 
    16:
      he: אַךְ־אֱלֹהִים יִפְדֶּה נַפְשִׁי מִיַּד־שְׁאוֹל כִּי יִקָּחֵנִי סֶלָה׃
      pl: Ale Pan wybawi duszę moję z mocy grobu, bo przyjmie mnie. - Sela. 
    17:
      he: אַל־תִּירָא כִּי־יַעֲשִׁר אִישׁ כִּי־יִרְבֶּה כְּבוֹד בֵּיתוֹ׃
      pl: Nie zajrzyj, gdy się kto bogaci, gdy się mnoży chwała domu jego. 
    18:
      he: כִּי לֹא בְמוֹתוֹ יִקַּח הַכֹּל לֹא־יֵרֵד אַחֲרָיו כְּבוֹדוֹ׃
      pl: Bo przy zgonie swoim nie zabierze wszystkiego, nie zstąpi za nim chwała
        jego. 
    19:
      he: כִּי־נַפְשׁוֹ בְּחַיָּיו יְבָרֵךְ וְיוֹדֻךָ כִּי־תֵיטִיב לָךְ׃
      pl: Bo duszy swojéj za życia jeszcze złorzeczyć będzie, a przyzna ci, żeś dobrze
        sobie uczynił. 
    20:
      he: תָּבוֹא עַד־דּוֹר אֲבוֹתָיו עַד־נֵצַח לֹא יִרְאוּ־אוֹר׃
      pl: Przejdzie ona do rodu ojców jego, którzy na wieki nie będą oglądali światła. 
    21:
      he: אָדָם בִּיקָר וְלֹא יָבִין נִמְשַׁל כַּבְּהֵמוֹת נִדְמוּ׃
      pl: Człowiek w świetności gdy nie zrozumie, podobny do zwierząt które giną. 
  50:
    1:
      he: מִזְמוֹר לְאָסָף אֵל אֱ‍לֹהִים יְהוָה דִּבֶּר וַיִּקְרָא־אָרֶץ מִמִּזְרַח־שֶׁמֶשׁ
        עַד־מְבֹאוֹ׃
      pl: Psalm Asafa. - Pan nad Pany, Bóg przemawia i wzywa ziemię od wschodu słońca
        do zachodu jego. 
    2:
      he: מִצִּיּוֹן מִכְלַל־יֹפִי אֱלֹהִים הוֹפִיעַ׃
      pl: Z Cyonu, pełni wspaniałości, Pan zajaśniał. 
    3:
      he: יָבֹא אֱלֹהֵינוּ וְאַל־יֶחֱרַשׁ אֵשׁ־לְפָנָיו תֹּאכֵל וּסְבִיבָיו נִשְׂעֲרָה
        מְאֹד׃
      pl: Nadchodzi Pan nasz, a nie zmilczy, ogień przed Nim, a naokoło Niego zaburzyło
        się wielce. 
    4:
      he: יִקְרָא אֶל־הַשָּׁמַיִם מֵעָל וְאֶל־הָאָרֶץ לָדִין עַמּוֹ׃
      pl: Przyzywa niebiosa z wysoka i ziemię na sąd ludu Swego. 
    5:
      he: אִסְפוּ־לִי חֲסִידָי כֹּרְתֵי בְרִיתִי עֲלֵי־זָבַח׃
      pl: Zgromadźcie Mi pobożnych Moich, zawierających przymierze ze Mną przy ofierze. 
    6:
      he: וַיַּגִּידוּ שָׁמַיִם צִדְקוֹ כִּי־אֱלֹהִים שֹׁפֵט הוּא סֶלָה׃
      pl: I zaświadczyły niebiosa o sprawiedliwości Jego, że Pan sędzią sam. - Sela. 
    7:
      he: שִׁמְעָה עַמִּי וַאֲדַבֵּרָה יִשְׂרָאֵל וְאָעִידָה בָּךְ אֱלֹהִים אֱלֹהֶיךָ
        אָנֹכִי׃
      pl: Słuchaj ludu Mój bo przemawiam, Izraelu, bo świadczę przeciw tobie; Panem,
        Panem twoim Ja. 
    8:
      he: לֹא עַל־זְבָחֶיךָ אוֹכִיחֶךָ וְעוֹלֹתֶיךָ לְנֶגְדִּי תָמִיד׃
      pl: Nie dla ofiar twoich rozprawiam się z tobą, ni dla całopaleń twoich, które
        przedemną są ustawicznie. 
    9:
      he: לֹא־אֶקַּח מִבֵּיתְךָ פָר מִמִּכְלְאֹתֶיךָ עַתּוּדִים׃
      pl: Nie wezmę z zagrody twojéj wołu, ani z okołu twego kozłów. 
    10:
      he: כִּי־לִי כָל־חַיְתוֹ־יָעַר בְּהֵמוֹת בְּהַרְרֵי־אָלֶף׃
      pl: Albowiem Moim wszelki zwierz leśny, bydło na gór tysiącach. 
    11:
      he: יָדַעְתִּי כָּל־עוֹף הָרִים וְזִיז שָׂדַי עִמָּדִי׃
      pl: Znam wszelkie ptactwo w wysokościach, i dziczyzna pól jest Moja. 
    12:
      he: אִם־אֶרְעַב לֹא־אֹמַר לָךְ כִּי־לִי תֵבֵל וּמְלֹאָהּ׃
      pl: Gdybym głód cierpiał, nie powiedziałbym tobie, bo Moim świat i co go napełnia. 
    13:
      he: הַאוֹכַל בְּשַׂר אַבִּירִים וְדַם עַתּוּדִים אֶשְׁתֶּה׃
      pl: Alboż jadam mięso bawołów, albo krew kozłów pijam? 
    14:
      he: זְבַח לֵאלֹהִים תּוֹדָה וְשַׁלֵּם לְעֶלְיוֹן נְדָרֶיךָ׃
      pl: Ofiaruj Panu dziękczynienia i spełnij Najwyższemu śluby twoje. 
    15:
      he: וּקְרָאֵנִי בְּיוֹם צָרָה אֲחַלֶּצְךָ וּתְכַבְּדֵנִי׃
      pl: A wezwij Mnie w dzień niedoli, ocalę cię, a ty Mnie uczcisz. 
    16:
      he: וְלָרָשָׁע אָמַר אֱלֹהִים מַה־לְּךָ לְסַפֵּר חֻקָּי וַתִּשָּׂא בְרִיתִי
        עֲלֵי־פִיךָ׃
      pl: 'A do niegodziwca rzecze Pan: czemu ci liczyć Moje ustawy i brać przymierze
        Moje na usta twoje. '
    17:
      he: וְאַתָּה שָׂנֵאתָ מוּסָר וַתַּשְׁלֵךְ דְּבָרַי אַחֲרֶיךָ׃
      pl: Ty wszak niecierpisz napomnienia i rzucasz słowa Moje po za siebie. 
    18:
      he: אִם־רָאִיתָ גַנָּב וַתִּרֶץ עִמּוֹ וְעִם מְנָאֲפִים חֶלְקֶךָ׃
      pl: Gdy widzisz złodzieja bratasz się z nim, a z wszetecznikami spółka twoja. 
    19:
      he: פִּיךָ שָׁלַחְתָּ בְרָעָה וּלְשׁוֹנְךָ תַּצְמִיד מִרְמָה׃
      pl: Usta twoje rozpuszczasz na złe, a język twój układa zdradę. 
    20:
      he: תֵּשֵׁב בְּאָחִיךָ תְדַבֵּר בְּבֶן־אִמְּךָ תִּתֶּן־דֹּפִי׃
      pl: Zasiadasz i przeciw bratu twemu mówisz, na syna matki twojéj rzucasz zakałę. 
    21:
      he: אֵלֶּה עָשִׂיתָ וְהֶחֱרַשְׁתִּי דִּמִּיתָ הֱיוֹת־אֶהְיֶה כָמוֹךָ אוֹכִיחֲךָ
        וְאֶעֶרְכָה לְעֵינֶיךָ׃
      pl: Toś czynił a Jam milczał, a wtedy mniemałeś że będę jak ty; ale rozprawię
        się z tobą i stawię przed oczy twoje. 
    22:
      he: בִּינוּ־נָא זֹאת שֹׁכְחֵי אֱלוֹהַּ פֶּן־אֶטְרֹף וְאֵין מַצִּיל׃
      pl: Zrozumiejcież to, niepomni Pana, bym nie porwał, a nikt nie ocali. 
    23:
      he: זֹבֵחַ תּוֹדָה יְכַבְּדָנְנִי וְשָׂם דֶּרֶךְ אַרְאֶנּוּ בְּיֵשַׁע אֱלֹהִים׃
      pl: Kto ofiaruje dziękczynienie, czci Mnie, kto baczy na drogę, temu wskażę
        pomoc Pana. 
  51:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Psalm Dawida. '
    2:
      he: בְּבוֹא־אֵלָיו נָתָן הַנָּבִיא כַּאֲשֶׁר־בָּא אֶל־בַּת־שָׁבַע׃
      pl: 'Gdy go odwiedził Natan, prorok, po przyjściu do Bat-Szeby. '
    3:
      he: חָנֵּנִי אֱלֹהִים כְּחַסְדֶּךָ כְּרֹב רַחֲמֶיךָ מְחֵה פְשָׁעָי׃
      pl: Zmiłuj się nademną Panie wedle łaski Twojéj, według wielkiego miłosierdzia
        Twego zmaż występki moje. 
    4:
      he: הרבה [הֶרֶב] כַּבְּסֵנִי מֵעֲוֺנִי וּמֵחַטָּאתִי טַהֲרֵנִי׃
      pl: Zupełnie obmyj mnie z winy mojéj, a z grzechu mojego oczyść mnie. 
    5:
      he: כִּי־פְשָׁעַי אֲנִי אֵדָע וְחַטָּאתִי נֶגְדִּי תָמִיד׃
      pl: Bo występki moje ja znam, a grzech mój obecny mi zawsze. 
    6:
      he: לְךָ לְבַדְּךָ חָטָאתִי וְהָרַע בְּעֵינֶיךָ עָשִׂיתִי לְמַעַן תִּצְדַּק
        בְּדָבְרֶךָ תִּזְכֶּה בְשָׁפְטֶךָ׃
      pl: Tobie samemu zgrzeszyłem, a zło w oczach Twoich czyniłem, przetoś sprawiedliwy
        w wyroku Twoim, czysty w sądzie Twoim. 
    7:
      he: הֵן־בְּעָווֹן חוֹלָלְתִּי וּבְחֵטְא יֶחֱמַתְנִי אִמִּי׃
      pl: Owóż w występku stworzony zostałem, i w grzechu poczęła mnie matka moja. 
    8:
      he: הֵן־אֱמֶת חָפַצְתָּ בַטֻּחוֹת וּבְסָתֻם חָכְמָה תוֹדִיעֵנִי׃
      pl: Wszak prawdy żądasz w tajni, a w skrytości mądrość wskazujesz mi. 
    9:
      he: תְּחַטְּאֵנִי בְאֵזוֹב וְאֶטְהָר תְּכַבְּסֵנִי וּמִשֶּׁלֶג אַלְבִּין׃
      pl: Rozgrzesz mnie izopem, a będę czysty, obmyj mnie, a od śniegu będę bielszy. 
    10:
      he: תַּשְׁמִיעֵנִי שָׂשׂוֹן וְשִׂמְחָה תָּגֵלְנָה עֲצָמוֹת דִּכִּיתָ׃
      pl: Daj mi usłyszeć radość i wesele, niech rozradują się kości, któreś pokruszył. 
    11:
      he: הַסְתֵּר פָּנֶיךָ מֵחֲטָאָי וְכָל־עֲוֺנֹתַי מְחֵה׃
      pl: Odwróć oblicze Twoje od grzechów moich, a wszystkie winy moje zmaż. 
    12:
      he: לֵב טָהוֹר בְּרָא־לִי אֱלֹהִים וְרוּחַ נָכוֹן חַדֵּשׁ בְּקִרְבִּי׃
      pl: Serce czyste stwórz mi Panie, a ducha stałego odnów we mnie. 
    13:
      he: אַל־תַּשְׁלִיכֵנִי מִלְּפָנֶיךָ וְרוּחַ קָדְשְׁךָ אַל־תִּקַּח מִמֶּנִּי׃
      pl: Nie rzucaj mnie z przed oblicza Twego, a ducha Twego świętego nie odbieraj
        mi. 
    14:
      he: הָשִׁיבָה לִּי שְׂשׂוֹן יִשְׁעֶךָ וְרוּחַ נְדִיבָה תִסְמְכֵנִי׃
      pl: Przywróć mi radość wybawienia Twojego, a duchem gorliwym pokrzep mnie. 
    15:
      he: אֲלַמְּדָה פֹשְׁעִים דְּרָכֶיךָ וְחַטָּאִים אֵלֶיךָ יָשׁוּבוּ׃
      pl: Nauczać będę przestępców dróg Twoich, a grzesznych by do Ciebie wrócili. 
    16:
      he: הַצִּילֵנִי מִדָּמִים אֱ‍לֹהִים אֱלֹהֵי תְּשׁוּעָתִי תְּרַנֵּן לְשׁוֹנִי
        צִדְקָתֶךָ׃
      pl: Ocal mnie od krwawéj winy Panie, Panie wybawienia mojego, by wysławiał język
        mój sprawiedliwość Twoję. 
    17:
      he: אֲדֹנָי שְׂפָתַי תִּפְתָּח וּפִי יַגִּיד תְּהִלָּתֶךָ׃
      pl: Panie wargi moje roztwórz, a niech usta moje wygłoszą chwałę Twoję. 
    18:
      he: כִּי לֹא־תַחְפֹּץ זֶבַח וְאֶתֵּנָה עוֹלָה לֹא תִרְצֶה׃
      pl: Bo nie pragniesz ofiar, abym je składał, całopalenia nie żądasz. 
    19:
      he: זִבְחֵי אֱלֹהִים רוּחַ נִשְׁבָּרָה לֵב־נִשְׁבָּר וְנִדְכֶּה אֱלֹהִים לֹא
        תִבְזֶה׃
      pl: Ofiarami Panu duch skruszony, sercem skruszoném i złamaném Panie nie pogardzisz. 
    20:
      he: הֵיטִיבָה בִרְצוֹנְךָ אֶת־צִיּוֹן תִּבְנֶה חוֹמוֹת יְרוּשָׁלִָם׃
      pl: Obdarz w łasce Twojéj Cyon, odbuduj mury Jerozolimy. 
    21:
      he: אָז תַּחְפֹּץ זִבְחֵי־צֶדֶק עוֹלָה וְכָלִיל אָז יַעֲלוּ עַל־מִזְבַּחֲךָ
        פָרִים׃
      pl: Wtedy upodobasz ofiary sprawiedliwości, całopalenie i dary; wtedy wniosą
        na ołtarz Twój woły. 
  52:
    1:
      he: לַמְנַצֵּחַ מַשְׂכִּיל לְדָוִד׃
      pl: 'Przewodnikowi chóru dumanie Dawida. '
    2:
      he: בְּבוֹא דּוֹאֵג הָאֲדֹמִי וַיַּגֵּד לְשָׁאוּל וַיֹּאמֶר לוֹ בָּא דָוִד אֶל־בֵּית
        אֲחִימֶלֶךְ׃
      pl: 'Gdy przyszedł Doego Edomita i doniósł Saulowi i rzekł mu: wszedł Dawid
        do domu Achimelecha. '
    3:
      he: מַה־תִּתְהַלֵּל בְּרָעָה הַגִּבּוֹר חֶסֶד אֵל כָּל־הַיּוֹם׃
      pl: Czemu przechwalasz się złością mocarzu, łaska Pana nieustanna. 
    4:
      he: הַוּוֹת תַּחְשֹׁב לְשׁוֹנֶךָ כְּתַעַר מְלֻטָּשׁ עֹשֵׂה רְמִיָּה׃
      pl: Zagubę knuje język twój, niby brzytwa wyostrzona gotujesz zdradę. 
    5:
      he: אָהַבְתָּ רָּע מִטּוֹב שֶׁקֶר מִדַּבֵּר צֶדֶק סֶלָה׃
      pl: Upodobałeś raczéj zło aniżeli dobro, fałsz aniżeli słowa prawdy. - Sela. 
    6:
      he: אָהַבְתָּ כָל־דִּבְרֵי־בָלַע לְשׁוֹן מִרְמָה׃
      pl: Upodobałeś wszelkie mowy zgubne, języku zdradziecki. 
    7:
      he: גַּם־אֵל יִתָּצְךָ לָנֶצַח יַחְתְּךָ וְיִסָּחֲךָ מֵאֹהֶל וְשֵׁרֶשְׁךָ מֵאֶרֶץ
        חַיִּים סֶלָה׃
      pl: To téż Pan skruszy cię na wieki, pochwyci cię i wyrwie cię z namiotu i wykorzeni
        cię z ziemi żyjących. - Sela. 
    8:
      he: וְיִרְאוּ צַדִּיקִים וְיִירָאוּ וְעָלָיו יִשְׂחָקוּ׃
      pl: I ujrzą to sprawiedliwi i wzdrygną się, i jemu urągać będą. 
    9:
      he: הִנֵּה הַגֶּבֶר לֹא יָשִׂים אֱלֹהִים מָעוּזּוֹ וַיִּבְטַח בְּרֹב עָשְׁרוֹ
        יָעֹז בְּהַוָּתוֹ׃
      pl: Oto człowiek, który nie uczynił Pana obroną swoją, a polegał na wielkiém
        bogactwie swojém, dufał w potęgę swoję. 
    10:
      he: וַאֲנִי כְּזַיִת רַעֲנָן בְּבֵית אֱלֹהִים בָּטַחְתִּי בְחֶסֶד־אֱלֹהִים עוֹלָם
        וָעֶד׃
      pl: A ja, jako oliwnik zielony w domu Pańskim, zaufałem łasce Pana wiecznie
        i zawsze. 
    11:
      he: אוֹדְךָ לְעוֹלָם כִּי עָשִׂיתָ וַאֲקַוֶּה שִׁמְךָ כִי־טוֹב נֶגֶד חֲסִידֶיךָ׃
      pl: Wysławiać Cię będę na wieki za to co uczynisz, i zaufam imieniu Twojemu,
        gdyż słodkiém ono dla miłujących Cię. 
  53:
    1:
      he: לַמְנַצֵּחַ עַל־מָחֲלַת מַשְׂכִּיל לְדָוִד׃
      pl: 'Przewodnikowi chóru Macholitów. - Dumanie Dawida. '
    2:
      he: אָמַר נָבָל בְּלִבּוֹ אֵין אֱלֹהִים הִשְׁחִיתוּ וְהִתְעִיבוּ עָוֶל אֵין
        עֹשֵׂה־טוֹב׃
      pl: 'Rzecze nikczemny w sercu swojém: niemasz Boga; zepsuci skażeni nieprawością,
        niema czyniącego dobro. '
    3:
      he: אֱ‍לֹהִים מִשָּׁמַיִם הִשְׁקִיף עַל־בְּנֵי אָדָם לִרְאוֹת הֲיֵשׁ מַשְׂכִּיל
        דֹּרֵשׁ אֶת־אֱלֹהִים׃
      pl: Pan z nieba spogląda na synów ludzkich, by zobaczyć, jest-li rozumny, szukający
        Pana. 
    4:
      he: כֻּלּוֹ סָג יַחְדָּו נֶאֱלָחוּ אֵין עֹשֵׂה־טוֹב אֵין גַּם־אֶחָד׃
      pl: Wszystko odstąpiło, społem popsuli się, niema czyniącego dobro, ani jednego. 
    5:
      he: הֲלֹא יָדְעוּ פֹּעֲלֵי אָוֶן אֹכְלֵי עַמִּי אָכְלוּ לֶחֶם אֱלֹהִים לֹא קָרָאוּ׃
      pl: Czyż nie znają złoczyńcy, co pożerają lud mój, spożywają jako chleb, Pana,
        którego nie wezwali. 
    6:
      he: שָׁם פָּחֲדוּ־פַחַד לֹא־הָיָה פָחַד כִּי־אֱלֹהִים פִּזַּר עַצְמוֹת חֹנָךְ
        הֱבִשֹׁתָה כִּי־אֱלֹהִים מְאָסָם׃
      pl: Tam zatrwożyli się trwogą, gdzie nie było trwogi, gdyż Pan rozproszył kości
        oblegających Cię, pohańbiłeś ich, bo Pan wzgardził nimi. 
    7:
      he: מִי יִתֵּן מִצִּיּוֹן יְשֻׁעוֹת יִשְׂרָאֵל בְּשׁוּב אֱלֹהִים שְׁבוּת עַמּוֹ
        יָגֵל יַעֲקֹב יִשְׂמַח יִשְׂרָאֵל׃
      pl: Ktoby dał z Cyonu pomoc Izraelowi; gdy zwróci Pan wygnańców narodu Swego,
        rozweseli się Jakób, rozraduje się Izrael. 
  54:
    1:
      he: לַמְנַצֵּחַ בִּנְגִינֹת מַשְׂכִּיל לְדָוִד׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu instrumentów smyczkowych. Dumanie
        Dawida. '
    2:
      he: בְּבוֹא הַזִּיפִים וַיֹּאמְרוּ לְשָׁאוּל הֲלֹא דָוִד מִסְתַּתֵּר עִמָּנוּ׃
      pl: 'Gdy przyszli Zyfejczycy i rzekli do Saula: Oto Dawid ukrywa się wśród nas. '
    3:
      he: אֱלֹהִים בְּשִׁמְךָ הוֹשִׁיעֵנִי וּבִגְבוּרָתְךָ תְדִינֵנִי׃
      pl: Panie, imieniem Twojém dopomóż mi i wszechmocą Twoją broń mnie. 
    4:
      he: אֱלֹהִים שְׁמַע תְּפִלָּתִי הַאֲזִינָה לְאִמְרֵי־פִי׃
      pl: Panie wysłuchaj modlitwę moję, bacz na słowa ust moich. 
    5:
      he: כִּי זָרִים קָמוּ עָלַי וְעָרִיצִים בִּקְשׁוּ נַפְשִׁי לֹא שָׂמוּ אֱלֹהִים
        לְנֶגְדָּם סֶלָה׃
      pl: Albowiem barbarzyńcy powstali przeciw mnie, a okrutnicy pragną duszy mojéj;
        nie mają Pana przed sobą. - Sela. 
    6:
      he: הִנֵּה אֱלֹהִים עֹזֵר לִי אֲדֹנָי בְּסֹמְכֵי נַפְשִׁי׃
      pl: Oto Pan pomocą moją, Pan z tymi co wspierają duszę moję. 
    7:
      he: ישוב [יָשִׁיב] הָרַע לְשֹׁרְרָי בַּאֲמִתְּךָ הַצְמִיתֵם׃
      pl: Zwróci zło na czyhających na mnie; gwoli prawdy Twojéj zniwecz ich. 
    8:
      he: בִּנְדָבָה אֶזְבְּחָה־לָּךְ אוֹדֶה שִּׁמְךָ יְהוָה כִּי־טוֹב׃
      pl: Chętnie złożę Ci ofiary, wysławiać będę imię Twoje Boże, bo dobrotliwe. 
    9:
      he: כִּי מִכָּל־צָרָה הִצִּילָנִי וּבְאֹיְבַי רָאֲתָה עֵינִי׃
      pl: Bo ze wszelkiéj niedoli ocalił mnie, a nad wrogami mojemi znęcało się oko
        moje. 
  55:
    1:
      he: לַמְנַצֵּחַ בִּנְגִינֹת מַשְׂכִּיל לְדָוִד׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu instrumentów smyczkowych. Dumanie
        Dawida. '
    2:
      he: הַאֲזִינָה אֱלֹהִים תְּפִלָּתִי וְאַל־תִּתְעַלַּם מִתְּחִנָּתִי׃
      pl: Wysłuchaj Panie modlitwę moję, a nie odwracaj się od błagania mojego. 
    3:
      he: הַקְשִׁיבָה לִּי וַעֲנֵנִי אָרִיד בְּשִׂיחִי וְאָהִימָה׃
      pl: Wejrzyj na mnie i odpowiedz mi, zanoszę się od płaczu i zawodzę. 
    4:
      he: מִקּוֹל אוֹיֵב מִפְּנֵי עָקַת רָשָׁע כִּי־יָמִיטוּ עָלַי אָוֶן וּבְאַף יִשְׂטְמוּנִי׃
      pl: Dla okrzyku wroga, wobec ucisku złoczyńcy, że zwalają na mnie biedę i zawziętością
        ścigają mnie. 
    5:
      he: לִבִּי יָחִיל בְּקִרְבִּי וְאֵימוֹת מָוֶת נָפְלוּ עָלָי׃
      pl: Serce drży we wnętrzu mojém, a postrachy śmierci spadły na mnie. 
    6:
      he: יִרְאָה וָרַעַד יָבֹא בִי וַתְּכַסֵּנִי פַּלָּצוּת׃
      pl: Trwoga i dreszcz przenika mnie, a ogarnia odrętwienie. 
    7:
      he: וָאֹמַר מִי־יִתֶּן־לִּי אֵבֶר כַּיּוֹנָה אָעוּפָה וְאֶשְׁכֹּנָה׃
      pl: 'I wołam: kto da mi skrzydło gołębicy? Uleciałbym i odpoczął. '
    8:
      he: הִנֵּה אַרְחִיק נְדֹד אָלִין בַּמִּדְבָּר סֶלָה׃
      pl: Oto oddaliłbym się lotem, osiadł na pustyni. - Sela. 
    9:
      he: אָחִישָׁה מִפְלָט לִי מֵרוּחַ סֹעָה מִסָּעַר׃
      pl: Pospieszyłbym do schronienia mojego, przed wichrem wirującym, przed nawałnicą. 
    10:
      he: בַּלַּע אֲדֹנָי פַּלַּג לְשׁוֹנָם כִּי־רָאִיתִי חָמָס וְרִיב בָּעִיר׃
      pl: Zniwecz Panie rozdziel język ich, bo widzę grabież i rozbój w mieście. 
    11:
      he: יוֹמָם וָלַיְלָה יְסוֹבְבֻהָ עַל־חוֹמֹתֶיהָ וְאָוֶן וְעָמָל בְּקִרְבָּהּ׃
      pl: Dzień i noc krążą po murach jego, a krzywda i bezprawie we wnętrzu jego. 
    12:
      he: הַוּוֹת בְּקִרְבָּהּ וְלֹא־יָמִישׁ מֵרְחֹבָהּ תֹּךְ וּמִרְמָה׃
      pl: Nędza w pośród niego, a nie ustępują z rynku jego przemoc i zdrada. 
    13:
      he: כִּי לֹא־אוֹיֵב יְחָרְפֵנִי וְאֶשָּׂא לֹא־מְשַׂנְאִי עָלַי הִגְדִּיל וְאֶסָּתֵר
        מִמֶּנּוּ׃
      pl: Bo nie wróg urąga mi, co bym zniósł; nie przeciwnik nademnie się wynosi,
        bo bym się uchronił od niego. 
    14:
      he: וְאַתָּה אֱנוֹשׁ כְּעֶרְכִּי אַלּוּפִי וּמְיֻדָּעִי׃
      pl: Lecz ty mąż rówiennik mój, towarzysz i przyjaciel mój. 
    15:
      he: אֲשֶׁר יַחְדָּו נַמְתִּיק סוֹד בְּבֵית אֱלֹהִים נְהַלֵּךְ בְּרָגֶשׁ׃
      pl: Którzyśmy wspólnie napawali się rozmową, do domu Bożego chadzali z zapałem. 
    16:
      he: ישימות [יַשִּׁי] [מָוֶת ] עָלֵימוֹ יֵרְדוּ שְׁאוֹל חַיִּים כִּי־רָעוֹת בִּמְגוּרָם
        בְּקִרְבָּם׃
      pl: Bodaj rzucił śmierć na nich, by zstąpili do grobu żywcem; bo złość w siedzibie
        ich, we wnętrzu ich. 
    17:
      he: אֲנִי אֶל־אֱלֹהִים אֶקְרָא וַיהוָה יוֹשִׁיעֵנִי׃
      pl: Ja do Pana wołam, a Bóg dopomoże mi. 
    18:
      he: עֶרֶב וָבֹקֶר וְצָהֳרַיִם אָשִׂיחָה וְאֶהֱמֶה וַיִּשְׁמַע קוֹלִי׃
      pl: Wieczorem i zrana i w południe płaczę i zawodzę, a usłyszy głos mój. 
    19:
      he: פָּדָה בְשָׁלוֹם נַפְשִׁי מִקֲּרָב־לִי כִּי־בְרַבִּים הָיוּ עִמָּדִי׃
      pl: Wybawił szczęśliwie duszę mą z boju, choć tłumnie stanęli przeciwko mnie. 
    20:
      he: יִשְׁמַע אֵל וְיַעֲנֵם וְיֹשֵׁב קֶדֶם סֶלָה אֲשֶׁר אֵין חֲלִיפוֹת לָמוֹ
        וְלֹא יָרְאוּ אֱלֹהִים׃
      pl: Usłyszy Pan i upokorzy ich, On, który panuje od wieczności. - Sela. - Przeto
        że przemian nie doznali, nie obawiają się Pana. 
    21:
      he: שָׁלַח יָדָיו בִּשְׁלֹמָיו חִלֵּל בְּרִיתוֹ׃
      pl: Podniósł ręce na przyjaciół swoich, znieważył przymierze swoje. 
    22:
      he: חָלְקוּ מַחְמָאֹת פִּיו וּקֲרָב־לִבּוֹ רַכּוּ דְבָרָיו מִשֶּׁמֶן וְהֵמָּה
        פְתִחוֹת׃
      pl: Gładsze niż śmietanka usta jego, a waśnią serce jego; miększe słowa jego
        od oliwy, ale to miecze obnażone. 
    23:
      he: הַשְׁלֵךְ עַל־יְהוָה יְהָבְךָ וְהוּא יְכַלְכְּלֶךָ לֹא־יִתֵּן לְעוֹלָם מוֹט
        לַצַּדִּיק׃
      pl: Porucz Bogu brzemię twoje, a On podźwignie cię, nie pozwoli nigdy zachwiać
        się sprawiedliwemu. 
    24:
      he: וְאַתָּה אֱלֹהִים תּוֹרִדֵם לִבְאֵר שַׁחַת אַנְשֵׁי דָמִים וּמִרְמָה לֹא־יֶחֱצוּ
        יְמֵיהֶם וַאֲנִי אֶבְטַח־בָּךְ׃
      pl: A ty Panie strącisz ich w otchłań zagłady; ludzie krwi i zdrady nie dojdą
        połowy dni swoich. A ja ufam Tobie. 
  56:
    1:
      he: לַמְנַצֵּחַ עַל־יוֹנַת אֵלֶם רְחֹקִים לְדָוִד מִכְתָּם בֶּאֱחֹז אֹתוֹ פְלִשְׁתִּים
        בְּגַת׃
      pl: 'Przewodnikowi chóru na nutę: "gołębico niema dali": Dawida klejnot. Gdy
        pojmali go Filistyni w Gat. '
    2:
      he: חָנֵּנִי אֱלֹהִים כִּי־שְׁאָפַנִי אֱנוֹשׁ כָּל־הַיּוֹם לֹחֵם יִלְחָצֵנִי׃
      pl: Zmiłuj się nademną Panie, bo chce mnie pochłonąć człowiek; ustawicznie przeciwnik
        gnębi mnie. 
    3:
      he: שָׁאֲפוּ שׁוֹרְרַי כָּל־הַיּוֹם כִּי־רַבִּים לֹחֲמִים לִי מָרוֹם׃
      pl: Chcą mnie pochłonąć czyhający na mnie nieustannie, bo liczni przeciwnicy
        moi, o Najwyższy. 
    4:
      he: יוֹם אִירָא אֲנִי אֵלֶיךָ אֶבְטָח׃
      pl: W dzień trwogi ja na Tobie polegam. 
    5:
      he: בֵּאלֹהִים אֲהַלֵּל דְּבָרוֹ בֵּאלֹהִים בָּטַחְתִּי לֹא אִירָא מַה־יַּעֲשֶׂה
        בָשָׂר לִי׃
      pl: Panem się chlubię, słowem Jego; na Panu polegam, nie obawiam się, cóż uczyni
        śmiertelny mi. 
    6:
      he: כָּל־הַיּוֹם דְּבָרַי יְעַצֵּבוּ עָלַי כָּל־מַחְשְׁבֹתָם לָרָע׃
      pl: Ustawicznie słowa moje przekręcają, wszystkie zamysły ich ku nieszczęściu
        mojemu. 
    7:
      he: יָגוּרוּ יצפינו [יִצְפּוֹנוּ] הֵמָּה עֲקֵבַי יִשְׁמֹרוּ כַּאֲשֶׁר קִוּוּ
        נַפְשִׁי׃
      pl: Zbierają się, śledzą oni, kroków moich strzegą, bo czyhają na duszę moję. 
    8:
      he: עַל־אָוֶן פַּלֶּט־לָמוֹ בְּאַף עַמִּים הוֹרֵד אֱלֹהִים׃
      pl: Za krzywdę rozprosz ich, w gniewie ludy roztrąć Panie. 
    9:
      he: נֹדִי סָפַרְתָּה אָתָּה שִׂימָה דִמְעָתִי בְנֹאדֶךָ הֲלֹא בְּסִפְרָתֶךָ׃
      pl: Tułactwa moje policzyłeś, zbierz łzy moje w łagiew Twoję, alboż nie są w księdze
        Twojéj. 
    10:
      he: אָז יָשׁוּבוּ אוֹיְבַי אָחוֹר בְּיוֹם אֶקְרָא זֶה־יָדַעְתִּי כִּי־אֱלֹהִים
        לִי׃
      pl: Wtedy cofną się wrogi wstecz, w dniu, w którym zawołam. To wiem, iż Pan
        ze mną. 
    11:
      he: בֵּאלֹהִים אֲהַלֵּל דָּבָר בַּיהוָה אֲהַלֵּל דָּבָר׃
      pl: Panem się chlubię, słowem, Bogiem się chlubię słowem (Jego). 
    12:
      he: בֵּאלֹהִים בָּטַחְתִּי לֹא אִירָא מַה־יַּעֲשֶׂה אָדָם לִי׃
      pl: Na Panu polegam, nie obawiam się, cóż uczyni człowiek mi. 
    13:
      he: עָלַי אֱלֹהִים נְדָרֶיךָ אֲשַׁלֵּם תּוֹדֹת לָךְ׃
      pl: Na mnie Panie śluby Twoje, spłacę dzięki Tobie. 
    14:
      he: כִּי הִצַּלְתָּ נַפְשִׁי מִמָּוֶת הֲלֹא רַגְלַי מִדֶּחִי לְהִתְהַלֵּךְ לִפְנֵי
        אֱלֹהִים בְּאוֹר הַחַיִּים׃
      pl: Boś ocalił duszę moję od śmierci, tak, nogi moje od upadku, bym postępował
        przed Panem w świetle życia. 
  57:
    1:
      he: לַמְנַצֵּחַ אַל־תַּשְׁחֵת לְדָוִד מִכְתָּם בְּבָרְחוֹ מִפְּנֵי־שָׁאוּל בַּמְּעָרָה׃
      pl: 'Przewodnikowi chóru na nutę: "nie zatracaj" Dawida klejnot, gdy schronił
        się przed Saulem do jaskini. '
    2:
      he: חָנֵּנִי אֱלֹהִים חָנֵּנִי כִּי בְךָ חָסָיָה נַפְשִׁי וּבְצֵל־כְּנָפֶיךָ
        אֶחְסֶה עַד יַעֲבֹר הַוּוֹת׃
      pl: Zmiłuj się nademną Panie, zmiłuj się nademną, bo do Ciebie chroni się dusza
        moja, a pod cień skrzydeł Twoich się uciekam, aż przeminie niedola. 
    3:
      he: אֶקְרָא לֵאלֹהִים עֶלְיוֹן לָאֵל גֹּמֵר עָלָי׃
      pl: Wołam do Pana Najwyższego, do Pana, który postanawia o mnie. 
    4:
      he: יִשְׁלַח מִשָּׁמַיִם וְיוֹשִׁיעֵנִי חֵרֵף שֹׁאֲפִי סֶלָה יִשְׁלַח אֱלֹהִים
        חַסְדּוֹ וַאֲמִתּוֹ׃
      pl: Zeszle z niebios i wspomoże mnie Ten, którego lży czyhający na mnie. - Sela.
        Zeszle Pan łaskę Swoję i prawdę Swoję. 
    5:
      he: נַפְשִׁי בְּתוֹךְ לְבָאִם אֶשְׁכְּבָה לֹהֲטִים בְּנֵי־אָדָם שִׁנֵּיהֶם חֲנִית
        וְחִצִּים וּלְשׁוֹנָם חֶרֶב חַדָּה׃
      pl: Dusza moja w pośród lwów przebywa, w pośród zapalczywych ludzi, zęby ich
        jako oszczepy i strzały, a język ich jako miecz ostry. 
    6:
      he: רוּמָה עַל־הַשָּׁמַיִם אֱלֹהִים עַל כָּל־הָאָרֶץ כְּבוֹדֶךָ׃
      pl: Wznieś się ponad niebiosa Panie, nad całą ziemią chwałę Twoję. 
    7:
      he: רֶשֶׁת הֵכִינוּ לִפְעָמַי כָּפַף נַפְשִׁי כָּרוּ לְפָנַי שִׁיחָה נָפְלוּ
        בְתוֹכָהּ סֶלָה׃
      pl: Sidła przygotowali krokom moim, zgnębiona dusza moja; - wykopali przedemną
        jamę, wpadli w nią. - Sela. 
    8:
      he: נָכוֹן לִבִּי אֱלֹהִים נָכוֹן לִבִּי אָשִׁירָה וַאֲזַמֵּרָה׃
      pl: Pokrzepione serce moje Panie, pokrzepione serce moje; śpiewam i wysławiam. 
    9:
      he: עוּרָה כְבוֹדִי עוּרָה הַנֵּבֶל וְכִנּוֹר אָעִירָה שָּׁחַר׃
      pl: Rozbudź się duchu mój, rozbudź lutnio i cytro, budzę się wraz z jutrzenką. 
    10:
      he: אוֹדְךָ בָעַמִּים אֲדֹנָי אֲזַמֶּרְךָ בַּל־אֻמִּים׃
      pl: Wysławiać Cię będę wśród narodów, śpiewać Cię wpośród ludów. 
    11:
      he: כִּי־גָדֹל עַד־שָׁמַיִם חַסְדֶּךָ וְעַד־שְׁחָקִים אֲמִתֶּךָ׃
      pl: Bo wielką po niebiosa łaska Twoja, i aż pod obłoki prawda Twoja. 
    12:
      he: רוּמָה עַל־שָׁמַיִם אֱלֹהִים עַל כָּל־הָאָרֶץ כְּבוֹדֶךָ׃
      pl: Wznieś się nad niebiosa Panie, nad całą ziemią chwałę Twoję. 
  58:
    1:
      he: לַמְנַצֵּחַ אַל־תַּשְׁחֵת לְדָוִד מִכְתָּם׃
      pl: 'Przewodnikowi chóru na nutę: "nie zatracaj" Dawida klejnot. '
    2:
      he: הַאֻמְנָם אֵלֶם צֶדֶק תְּדַבֵּרוּן מֵישָׁרִים תִּשְׁפְּטוּ בְּנֵי אָדָם׃
      pl: Alboż to oniemiałym sprawiedliwość głosicie, rzetelnie rozsądzacie synów
        ludzkich. 
    3:
      he: אַף־בְּלֵב עוֹלֹת תִּפְעָלוּן בָּאָרֶץ חֲמַס יְדֵיכֶם תְּפַלֵּסוּן׃
      pl: Raczéj w sercu krzywdy knujecie w kraju, gwałtem rąk waszych torujecie drogę. 
    4:
      he: זֹרוּ רְשָׁעִים מֵרָחֶם תָּעוּ מִבֶּטֶן דֹּבְרֵי כָזָב׃
      pl: Odszczepili się złoczyńcy od chwili urodzenia, błądzą od żywota matki, kłamcy. 
    5:
      he: חֲמַת־לָמוֹ כִּדְמוּת חֲמַת־נָחָשׁ כְּמוֹ־פֶתֶן חֵרֵשׁ יַאְטֵם אָזְנוֹ׃
      pl: Jad ich na podobieństwo jadu węża, jakoby żmija głucha, co zatula ucho swoje. 
    6:
      he: אֲשֶׁר לֹא־יִשְׁמַע לְקוֹל מְלַחֲשִׁים חוֹבֵר חֲבָרִים מְחֻכָּם׃
      pl: Co nie słyszy głosu zaklinaczy, zażegnywacza w zamawianiu biegłego. 
    7:
      he: אֱ‍לֹהִים הֲרָס־שִׁנֵּימוֹ בְּפִימוֹ מַלְתְּעוֹת כְּפִירִים נְתֹץ יְהוָה׃
      pl: Panie skrusz zęby w ustach ich; szczęki lwiąt pogruchocz Boże. 
    8:
      he: יִמָּאֲסוּ כְמוֹ־מַיִם יִתְהַלְּכוּ־לָמוֹ יִדְרֹךְ חצו [חִצָּיו] כְּמוֹ
        יִתְמֹלָלוּ׃
      pl: Niech się rozpłyną jako woda, niech zniszczeją; gdy nałoży strzały swoje,
        niech się pokruszą. 
    9:
      he: כְּמוֹ שַׁבְּלוּל תֶּמֶס יַהֲלֹךְ נֵפֶל אֵשֶׁת בַּל־חָזוּ שָׁמֶשׁ׃
      pl: Jako ślimak rozpływający się niech znika, jako poroniątko niewieście, niech
        nie oglądają słońca. 
    10:
      he: בְּטֶרֶם יָבִינוּ סִּירֹתֵיכֶם אָטָד כְּמוֹ־חַי כְּמוֹ־חָרוֹן יִשְׂעָרֶנּוּ׃
      pl: Zanim poczują garnki wasze cierń, tak żywą, jak i opaloną rozwieje. 
    11:
      he: יִשְׂמַח צַדִּיק כִּי־חָזָה נָקָם פְּעָמָיו יִרְחַץ בְּדַם הָרָשָׁע׃
      pl: Ucieszy się sprawiedliwy, bo widzi pomstę; stopy swe nurza we krwi złoczyńcy. 
    12:
      he: וְיֹאמַר אָדָם אַךְ־פְּרִי לַצַּדִּיק אַךְ יֵשׁ־אֱלֹהִים שֹׁפְטִים בָּאָרֶץ׃
      pl: 'I rzecze człowiek: zaprawdę zbiera owoc sprawiedliwy; zaprawdę jest Pan,
        sędzia na ziemi. '
  59:
    1:
      he: לַמְנַצֵּחַ אַל־תַּשְׁחֵת לְדָוִד מִכְתָּם בִּשְׁלֹחַ שָׁאוּל וַיִּשְׁמְרוּ
        אֶת־הַבַּיִת לַהֲמִיתוֹ׃
      pl: 'Przewodnikowi chóru, na nutę: "nie zatracaj" Dawida klejnot, gdy posłał
        Saul, i pilnowali domu, by go zabić. '
    2:
      he: הַצִּילֵנִי מֵאֹיְבַי אֱלֹהָי מִּמִתְקוֹמְמַי תְּשַׂגְּבֵנִי׃
      pl: Ocal mnie od wrogów moich, Panie mój; od przeciwników moich obroń mnie. 
    3:
      he: הַצִּילֵנִי מִפֹּעֲלֵי אָוֶן וּמֵאַנְשֵׁי דָמִים הוֹשִׁיעֵנִי׃
      pl: Ocal mnie od złoczyńców; od łaknących krwi wybaw mnie. 
    4:
      he: כִּי הִנֵּה אָרְבוּ לְנַפְשִׁי יָגוּרוּ עָלַי עַזִים לֹא־פִשְׁעִי וְלֹא־חַטָּאתִי
        יְהוָה׃
      pl: Bo oto czyhają na życie moje, spiknęli się na mnie zuchwali; chociażem nie
        przewinił, nie zgrzeszył, Boże. 
    5:
      he: בְּלִי־עָוֺן יְרוּצוּן וְיִכּוֹנָנוּ עוּרָה לִקְרָאתִי וּרְאֵה׃
      pl: Na niewinnego zbiegają się i szykują; powstań wobec mnie i spojrzyj. 
    6:
      he: וְאַתָּה יְהוָה־אֱלֹהִים צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הָקִיצָה לִפְקֹד כָּל־הַגּוֹיִם
        אַל־תָּחֹן כָּל־בֹּגְדֵי אָוֶן סֶלָה׃
      pl: A Ty Boże, Panie zastępów, Panie Izraela, zbudź się, by nawiedzić wszystkie
        te ludy; nie ulituj się nad żadnym ze zdrajców występnych. - Sela. 
    7:
      he: יָשׁוּבוּ לָעֶרֶב יֶהֱמוּ כַכָּלֶב וִיסוֹבְבוּ עִיר׃
      pl: Wychodzą wieczorem, warczą jako psy i okrążają miasto. 
    8:
      he: הִנֵּה יַבִּיעוּן בְּפִיהֶם חֲרָבוֹת בְּשִׂפְתוֹתֵיהֶם כִּי־מִי שֹׁמֵעַ׃
      pl: Oto plwają usty swojemi, miecze na wargach ich. Czy to kto słyszał? 
    9:
      he: וְאַתָּה יְהוָה תִּשְׂחַק־לָמוֹ תִּלְעַג לְכָל־גּוֹיִם׃
      pl: A Ty Boże, szydzisz z nich, urągasz wszystkim narodom. 
    10:
      he: עֻזּוֹ אֵלֶיךָ אֶשְׁמֹרָה כִּי־אֱלֹהִים מִשְׂגַּבִּי׃
      pl: Wobec potęgi jego Ciebie wyglądam, bo Pan twierdzą moją. 
    11:
      he: אֱלֹהֵי חסדו [חַסְדִּי] יְקַדְּמֵנִי אֱלֹהִים יַרְאֵנִי בְשֹׁרְרָי׃
      pl: Pan mój litościwy poprzedza mię; Pan dozwoli mi widzieć pomstę nad prześladowcami
        moimi. 
    12:
      he: אַל־תַּהַרְגֵם פֶּן־יִשְׁכְּחוּ עַמִּי הֲנִיעֵמוֹ בְחֵילְךָ וְהוֹרִידֵמוֹ
        מָגִנֵּנוּ אֲדֹנָי׃
      pl: Nie zabijaj ich, by nie zapomniał lud mój; wstrząśnij ich mocą Twoją i strąć
        ich, tarczo nasza, Panie. 
    13:
      he: חַטַּאת־פִּימוֹ דְּבַר־שְׂפָתֵימוֹ וְיִלָּכְדוּ בִגְאוֹנָם וּמֵאָלָה וּמִכַּחַשׁ
        יְסַפֵּרוּ׃
      pl: Grzechem ust ich, słowo warg ich; a niech uwikłają się pychą swoją, i złorzeczeniem
        i kłamstwem które głoszą. 
    14:
      he: כַּלֵּה בְחֵמָה כַּלֵּה וְאֵינֵמוֹ וְיֵדְעוּ כִּי־אֱלֹהִים מֹשֵׁל בְּיַעֲקֹב
        לְאַפְסֵי הָאָרֶץ סֶלָה׃
      pl: Zgładź ich w gniewie, zgładź, póki ich nie stanie; a niech poznają, że Pan
        włada nad Jakóbem, aż do krańców ziemi. - Sela. 
    15:
      he: וְיָשׁוּבוּ לָעֶרֶב יֶהֱמוּ כַכָּלֶב וִיסוֹבְבוּ עִיר׃
      pl: I będą chadzali wieczorem, warczeli jako psy i okrążali miasto. 
    16:
      he: הֵמָּה ינועון [יְנִיעוּן] לֶאֱכֹל אִם־לֹא יִשְׂבְּעוּ וַיָּלִינוּ׃
      pl: Oni błąkać się będą za pożywieniem, i choć się nie nasycą, pokładą się. 
    17:
      he: וַאֲנִי אָשִׁיר עֻזֶּךָ וַאֲרַנֵּן לַבֹּקֶר חַסְדֶּךָ כִּי־הָיִיתָ מִשְׂגָּב
        לִי וּמָנוֹס בְּיוֹם צַר־לִי׃
      pl: A ja będę wysławiał potęgę Twoję i wychwalał co rano miłosierdzie Twoje;
        bo byłeś twierdzą mi i ucieczką w dzień niedoli mojéj. 
    18:
      he: עֻזִּי אֵלֶיךָ אֲזַמֵּרָה כִּי־אֱלֹהִים מִשְׂגַּבִּי אֱלֹהֵי חַסְדִּי׃
      pl: Potęgo moja, Tobie zaśpiewam; bo Pan twierdzą moją, Pan miłosierny mój. 
  60:
    1:
      he: לַמְנַצֵּחַ עַל־שׁוּשַׁן עֵדוּת מִכְתָּם לְדָוִד לְלַמֵּד׃
      pl: 'Przewodnikowi chóru na sześć głosów, na świadectwo, klejnot Dawida, dla
        nauki. '
    2:
      he: בְּהַצּוֹתוֹ אֶת אֲרַם נַהֲרַיִם וְאֶת־אֲרַם צוֹבָה וַיָּשָׁב יוֹאָב וַיַּךְ
        אֶת־אֱדוֹם בְּגֵיא־מֶלַח שְׁנֵים עָשָׂר אָלֶף׃
      pl: 'Gdy walczył z Aram-Naharaim i z Aram-Coba i zwrócił się Joab, i poraził
        Edomitów w Dolinie Solnéj, dwanaście tysięcy. '
    3:
      he: אֱלֹהִים זְנַחְתָּנוּ פְרַצְתָּנוּ אָנַפְתָּ תְּשׁוֹבֵב לָנוּ׃
      pl: Panie, porzuciłeś nas, złamałeś nas; gniewałeś się, ale pocieszasz nas. 
    4:
      he: הִרְעַשְׁתָּה אֶרֶץ פְּצַמְתָּהּ רְפָה שְׁבָרֶיהָ כִי־מָטָה׃
      pl: Wstrząsłeś ziemię, rozwarłeś ją; ulecz rozpadliny jéj, bo chwieje się. 
    5:
      he: הִרְאִיתָה עַמְּךָ קָשָׁה הִשְׁקִיתָנוּ יַיִן תַּרְעֵלָה׃
      pl: Wskazałeś ludowi Twemu twardy los; napoiłeś nas winem odurzającém. 
    6:
      he: נָתַתָּה לִּירֵאֶיךָ נֵּס לְהִתְנוֹסֵס מִפְּנֵי קֹשֶׁט סֶלָה׃
      pl: Dałeś pobożnym Twoim chorągiew, by ją rozwinęli za prawdę. - Sela. 
    7:
      he: לְמַעַן יֵחָלְצוּן יְדִידֶיךָ הוֹשִׁיעָה יְמִינְךָ ועננו [וַעֲנֵנִי׃]
      pl: Aby ocaleni byli umiłowani Twoi, niech wspomoże prawica Twoja, i wysłuchaj
        nas. 
    8:
      he: אֱלֹהִים דִּבֶּר בְּקָדְשׁוֹ אֶעְלֹזָה אֲחַלְּקָה שְׁכֶם וְעֵמֶק סֻכּוֹת
        אֲמַדֵּד׃
      pl: 'Pan wyrzekł w świętości Swojéj: ucieszę się, podzielę Szechem a dolinę
        Sukoth pomierzę. '
    9:
      he: לִי גִלְעָד וְלִי מְנַשֶּׁה וְאֶפְרַיִם מָעוֹז רֹאשִׁי יְהוּדָה מְחֹקְקִי׃
      pl: Mój Gilead i mój Menasse, a Efraim twierdzą główną moją; Jehuda berłem mojém. 
    10:
      he: מוֹאָב סִיר רַחְצִי עַל־אֱדוֹם אַשְׁלִיךְ נַעֲלִי עָלַי פְּלֶשֶׁת הִתְרֹעָעִי׃
      pl: Moab miską do umywania mojego, na Edom rzucam obuwie moje; nademną Filisteo
        tryumfuj. 
    11:
      he: מִי יֹבִלֵנִי עִיר מָצוֹר מִי נָחַנִי עַד־אֱדוֹם׃
      pl: Kto wprowadzi mnie do miasta obronnego, kto mnie powiedzie do Edomu? 
    12:
      he: הֲלֹא־אַתָּה אֱלֹהִים זְנַחְתָּנוּ וְלֹא־תֵצֵא אֱלֹהִים בְּצִבְאוֹתֵינוּ׃
      pl: Czyliż nie Ty, Panie, któryś porzucił nas, a nie występowałeś Panie wśród
        zastępów naszych. 
    13:
      he: הָבָה־לָּנוּ עֶזְרָת מִצָּר וְשָׁוְא תְּשׁוּעַת אָדָם׃
      pl: Użycz nam pomocy przeciw wrogowi, bo zawodna pomoc ludzka. 
    14:
      he: בֵּאלֹהִים נַעֲשֶׂה־חָיִל וְהוּא יָבוּס צָרֵינוּ׃
      pl: Z Panem dokonamy przewagi, a On zdepcze wrogi nasze. 
  61:
    1:
      he: לַמְנַצֵּחַ עַל־נְגִינַת לְדָוִד׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu instrumentów smyczkowych. Dawida. '
    2:
      he: שִׁמְעָה אֱלֹהִים רִנָּתִי הַקְשִׁיבָה תְּפִלָּתִי׃
      pl: Słuchaj Panie błagania mojego, bacz na modlitwę moję. 
    3:
      he: מִקְצֵה הָאָרֶץ אֵלֶיךָ אֶקְרָא בַּעֲטֹף לִבִּי בְּצוּר־יָרוּם מִמֶּנִּי
        תַנְחֵנִי׃
      pl: Z krańca ziemi do Ciebie wołam, w zwątpieniu serca mego; na opokę niedostępną
        dla mnie, wprowadź mnie. 
    4:
      he: כִּי־הָיִיתָ מַחְסֶה לִי מִגְדַּל־עֹז מִפְּנֵי אוֹיֵב׃
      pl: Wszak byłeś schronieniem mi, basztą potężną wobec wroga. 
    5:
      he: אָגוּרָה בְאָהָלְךָ עוֹלָמִים אֶחֱסֶה בְסֵתֶר כְּנָפֶיךָ סֶּלָה׃
      pl: Niech zamieszkam w namiocie Twoim wiecznie, schronię się pod osłonę skrzydeł
        Twoich. - Sela. 
    6:
      he: כִּי־אַתָּה אֱלֹהִים שָׁמַעְתָּ לִנְדָרָי נָתַתָּ יְרֻשַּׁת יִרְאֵי שְׁמֶךָ׃
      pl: Bo Ty Panie wysłuchałeś ślubowania moje; oddałeś dziedzictwo czcicieli imienia
        Twego. 
    7:
      he: יָמִים עַל־יְמֵי־מֶלֶךְ תּוֹסִיף שְׁנוֹתָיו כְּמוֹ־דֹר וָדֹר׃
      pl: Dni do dni króla przydaj; oby były lata jego, jak od pokolenia do pokolenia. 
    8:
      he: יֵשֵׁב עוֹלָם לִפְנֵי אֱלֹהִים חֶסֶד וֶאֱמֶת מַן יִנְצְרֻהוּ׃
      pl: Niech zasiędzie wieczyście w obliczu Pana; łaskę i prawdę ustanów, by go
        strzegły. 
    9:
      he: כֵּן אֲזַמְּרָה שִׁמְךָ לָעַד לְשַׁלְּמִי נְדָרַי יוֹם יוֹם׃
      pl: I tak śpiewać będę Imię Twoje na zawsze, spełniając śluby moje dzień w dzień. 
  62:
    1:
      he: לַמְנַצֵּחַ עַל־יְדוּתוּן מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru Jedutunów, pieśń Dawida. '
    2:
      he: אַךְ אֶל־אֱלֹהִים דּוּמִיָּה נַפְשִׁי מִמֶּנּוּ יְשׁוּעָתִי׃
      pl: Tylko na Panu polega dusza moja; od Niego pomoc moja. 
    3:
      he: אַךְ־הוּא צוּרִי וִישׁוּעָתִי מִשְׂגַּבִּי לֹא־אֶמּוֹט רַבָּה׃
      pl: Tylko On opoką moją i zbawieniem mojém, twierdzą moją, nie zachwieję się
        wielce. 
    4:
      he: עַד־אָנָה תְּהוֹתְתוּ עַל אִישׁ תְּרָצְּחוּ כֻלְּכֶם כְּקִיר נָטוּי גָּדֵר
        הַדְּחוּיָה׃
      pl: Dopókiż napadać będziecie na męża, zabijać gromadą, jak ściana pochylona,
        jak mur się walący. 
    5:
      he: אַךְ מִשְּׂאֵתוֹ יָעֲצוּ לְהַדִּיחַ יִרְצוּ כָזָב בְּפִיו יְבָרֵכוּ וּבְקִרְבָּם
        יְקַלְלוּ־סֶלָה׃
      pl: Tak, z wysokości jego uradzili go strącić, upodobali sobie kłam; usty swojemi
        błogosławią, a we wnętrzu swém złorzeczą. - Sela. 
    6:
      he: אַךְ לֵאלֹהִים דּוֹמִּי נַפְשִׁי כִּי־מִמֶּנּוּ תִּקְוָתִי׃
      pl: Wszelako na Panu polegaj duszo moja, albowiem w Nim nadzieja moja. 
    7:
      he: אַךְ־הוּא צוּרִי וִישׁוּעָתִי מִשְׂגַּבִּי לֹא אֶמּוֹט׃
      pl: Wszak On opoką i pomocą moją, twierdzą moją, nie zachwieję się. 
    8:
      he: עַל־אֱלֹהִים יִשְׁעִי וּכְבוֹדִי צוּר־עֻזִּי מַחְסִי בֵּאלֹהִים׃
      pl: W Panu pomoc moja i chwała moja, opoka obrony mojéj; ucieczka moja u Pana. 
    9:
      he: בִּטְחוּ בוֹ בְכָל־עֵת עָם שִׁפְכוּ־לְפָנָיו לְבַבְכֶם אֱלֹהִים מַחֲסֶה־לָּנוּ
        סֶלָה׃
      pl: Ufaj Mu na wszelki czas; narodzie, wylewaj przed Nim serce twoje, Pan ucieczką
        dla nas. - Sela. 
    10:
      he: אַךְ הֶבֶל בְּנֵי־אָדָם כָּזָב בְּנֵי אִישׁ בְּמֹאזְנַיִם לַעֲלוֹת הֵמָּה
        מֵהֶבֶל יָחַד׃
      pl: Wszak marnością syny ludzkie, zawodni synowie mężów; na wagach pomieszczeni,
        są marnością zarówno. 
    11:
      he: אַל־תִּבְטְחוּ בְעֹשֶׁק וּבְגָזֵל אַל־תֶּהְבָּלוּ חַיִל כִּי־יָנוּב אַל־תָּשִׁיתוּ
        לֵב׃
      pl: Nie ufajcie w krzywdę, a grabieżą nie łudźcie się; mienie gdy wzrasta nie
        zważajcie na to. 
    12:
      he: אַחַת דִּבֶּר אֱלֹהִים שְׁתַּיִם־זוּ שָׁמָעְתִּי כִּי עֹז לֵאלֹהִים׃
      pl: Raz powiedział Pan, a dwakroć to słyszałem, że potęga u Pana. 
    13:
      he: וּלְךָ־אֲדֹנָי חָסֶד כִּי־אַתָּה תְשַׁלֵּם לְאִישׁ כְּמַעֲשֵׂהוּ׃
      pl: I u Ciebie Panie, miłosierdzie, bo Ty płacisz człowiekowi wedle uczynków
        jego. 
  63:
    1:
      he: מִזְמוֹר לְדָוִד בִּהְיוֹתוֹ בְּמִדְבַּר יְהוּדָה׃
      pl: 'Pieśń Dawida, gdy przebywał na puszczy Judzkiéj. '
    2:
      he: אֱלֹהִים אֵלִי אַתָּה אֲ‍שַׁחֲרֶךָּ צָמְאָה לְךָ נַפְשִׁי כָּמַהּ לְךָ בְשָׂרִי
        בְּאֶרֶץ־צִיָּה וְעָיֵף בְּלִי־מָיִם׃
      pl: Panie, Tyś Panem moim; szukam Cię, pragnie Cię dusza moja, tęskni za Tobą
        ciało moje, na ziemi suchéj i spragnionéj bez wody. 
    3:
      he: כֵּן בַּקֹּדֶשׁ חֲזִיתִיךָ לִרְאוֹת עֻזְּךָ וּכְבוֹדֶךָ׃
      pl: Tak w świątyni widziałem Cię; bodaj ujrzeć potęgę Twoję i chwałę Twoję. 
    4:
      he: כִּי־טוֹב חַסְדְּךָ מֵחַיִּים שְׂפָתַי יְשַׁבְּחוּנְךָ׃
      pl: Bo lepszą łaska Twoja aniżeli życie; usta moje wysławiać Cię będą. 
    5:
      he: כֵּן אֲבָרֶכְךָ בְחַיָּי בְּשִׁמְךָ אֶשָּׂא כַפָּי׃
      pl: Tak, wychwalać Cię będę póki życia; w imię Twoje podniosę ręce moje. 
    6:
      he: כְּמוֹ חֵלֶב וָדֶשֶׁן תִּשְׂבַּע נַפְשִׁי וְשִׂפְתֵי רְנָנוֹת יְהַלֶּל־פִּי׃
      pl: Jakoby tłuszczem i tukiem nasyca się dusza moja, a wargami radosnemi sławią
        usta moje. 
    7:
      he: אִם־זְכַרְתִּיךָ עַל־יְצוּעָי בְּאַשְׁמֻרוֹת אֶהְגֶּה־בָּךְ׃
      pl: Gdy wspominam Cię na łożu mojém, podczas straży nocnych rozmyślam o Tobie. 
    8:
      he: כִּי־הָיִיתָ עֶזְרָתָה לִּי וּבְצֵל כְּנָפֶיךָ אֲרַנֵּן׃
      pl: Bo byłeś pomocą moją, a w cieniu skrzydeł Twoich radowałem się. 
    9:
      he: דָּבְקָה נַפְשִׁי אַחֲרֶיךָ בִּי תָּמְכָה יְמִינֶךָ׃
      pl: Przylgnęła dusza moja do Ciebie, mnie wspiera prawica Twoja. 
    10:
      he: וְהֵמָּה לְשׁוֹאָה יְבַקְשׁוּ נַפְשִׁי יָבֹאוּ בְּתַחְתִּיּוֹת הָאָרֶץ׃
      pl: A oni, którzy na zagubę szukają duszy mojéj, zapadną w głębie ziemi. 
    11:
      he: יַגִּירֻהוּ עַל־יְדֵי־חָרֶב מְנָת שֻׁעָלִים יִהְיוּ׃
      pl: Porazi ich mieczem, pastwą szakali się staną. 
    12:
      he: וְהַמֶּלֶךְ יִשְׂמַח בֵּאלֹהִים יִתְהַלֵּל כָּל־הַנִּשְׁבָּע בּוֹ כִּי יִסָּכֵר
        פִּי דוֹבְרֵי־שָׁקֶר׃
      pl: A król weselić się będzie w Panu, chlubić się będzie każdy, który zaprzysiągł
        mu; bo zamknięte będą usta kłamców. 
  64:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Psalm Dawida. '
    2:
      he: שְׁמַע־אֱלֹהִים קוֹלִי בְשִׂיחִי מִפַּחַד אוֹיֵב תִּצֹּר חַיָּי׃
      pl: Słuchaj Panie głosu mojego, gdy błagam; od obawy wroga ustrzeż życie moje. 
    3:
      he: תַּסְתִּירֵנִי מִסּוֹד מְרֵעִים מֵרִגְשַׁת פֹּעֲלֵי אָוֶן׃
      pl: Ukryj mnie przed spiskiem złych, przed zaburzeniem złoczyńców. 
    4:
      he: אֲשֶׁר שָׁנְנוּ כַחֶרֶב לְשׁוֹנָם דָּרְכוּ חִצָּם דָּבָר מָר׃
      pl: 'Którzy zaostrzyli niby miecz język swój, nałożyli strzałę swoję: słowo
        goryczy. '
    5:
      he: לִירוֹת בַּמִּסְתָּרִים תָּם פִּתְאֹם יֹרֻהוּ וְלֹא יִירָאוּ׃
      pl: Aby ugodzić w skrytości niewinnego, znienacka ugodzić weń; a nie boją się. 
    6:
      he: יְחַזְּקוּ־לָמוֹ דָּבָר רָע יְסַפְּרוּ לִטְמוֹן מוֹקְשִׁים אָמְרוּ מִי יִרְאֶה־לָּמוֹ׃
      pl: Utwierdzają się w zamyśle złym, zmawiają się jakby ukryć sidła; powiadają,
        któż spostrzeże je. 
    7:
      he: יַחְפְּשׂוּ־עוֹלֹת תַּמְנוּ חֵפֶשׂ מְחֻפָּשׂ וְקֶרֶב אִישׁ וְלֵב עָמֹק׃
      pl: Ukrywają niegodziwości, spełniliśmy zamysł uknuty; we wnętrzu każdego, w sercu
        głęboko. 
    8:
      he: וַיֹּרֵם אֱלֹהִים חֵץ פִּתְאוֹם הָיוּ מַכּוֹתָם׃
      pl: I ugodził ich Pan strzałą, nagłą była ich klęska. 
    9:
      he: וַיַּכְשִׁילוּהוּ עָלֵימוֹ לְשׁוֹנָם יִתְנֹדֲדוּ כָּל־רֹאֵה בָם׃
      pl: Do upadku ich wiedzie własny język, wzdrygają się wszyscy, którzy widzą
        ich. 
    10:
      he: וַיִּירְאוּ כָּל־אָדָם וַיַּגִּידוּ פֹּעַל אֱלֹהִים וּמַעֲשֵׂהוּ הִשְׂכִּילוּ׃
      pl: I przestraszyli się wszyscy ludzie, i opowiadają zrządzenie Pana, a sprawę
        Jego rozważają. 
    11:
      he: יִשְׂמַח צַדִּיק בַּיהוָה וְחָסָה בוֹ וְיִתְהַלְלוּ כָּל־יִשְׁרֵי־לֵב׃
      pl: Raduje się sprawiedliwy w Bogu i polega na Nim, i chlubią się wszyscy prawego
        serca. 
  65:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד שִׁיר׃
      pl: 'Przewodnikowi chóru. Psalm Dawida, śpiew. '
    2:
      he: לְךָ דֻמִיָּה תְהִלָּה אֱלֹהִים בְּצִיּוֹן וּלְךָ יְשֻׁלַּם־נֶדֶר׃
      pl: Ciebie oczekuje chwała Panie, na Cyonie, i Tobie spełnia się ślub. 
    3:
      he: שֹׁמֵעַ תְּפִלָּה עָדֶיךָ כָּל־בָּשָׂר יָבֹאוּ׃
      pl: Który słuchasz modlitwy, do Ciebie wszelkie ciało przybiega. 
    4:
      he: דִּבְרֵי עֲוֺנֹת גָּבְרוּ מֶנִּי פְּשָׁעֵינוּ אַתָּה תְכַפְּרֵם׃
      pl: Sprawy grzeszne owładnęły mną, występki nasze, Ty odpuściłeś je. 
    5:
      he: אַשְׁרֵי תִּבְחַר וּתְקָרֵב יִשְׁכֹּן חֲצֵרֶיךָ נִשְׂבְּעָה בְּטוּב בֵּיתֶךָ
        קְדֹשׁ הֵיכָלֶךָ׃
      pl: Szczęsny, kogo wybierasz i zbliżasz, kto zamieszka w przedsieniach Twoich.
        My nasycim się dobrem domu Twojego, świętego przybytku Twojego. 
    6:
      he: נוֹרָאוֹת בְּצֶדֶק תַּעֲנֵנוּ אֱלֹהֵי יִשְׁעֵנוּ מִבְטָח כָּל־קַצְוֵי־אֶרֶץ
        וְיָם רְחֹקִים׃
      pl: Cudami w sprawiedliwości nam odpowiedziałeś, Panie pomocy naszéj, nadziejo
        wszystkich krańców ziemi i mórz dalekich. 
    7:
      he: מֵכִין הָרִים בְּכֹחוֹ נֶאְזָר בִּגְבוּרָה׃
      pl: Utwierdzasz góry mocą Twoją, przepasany potęgą. 
    8:
      he: מַשְׁבִּיחַ שְׁאוֹן יַמִּים שְׁאוֹן גַּלֵּיהֶם וַהֲמוֹן לְאֻמִּים׃
      pl: Uciszasz szum mórz, szum ich bałwanów i wrzenie narodów. 
    9:
      he: וַיִּירְאוּ יֹשְׁבֵי קְצָוֺת מֵאוֹתֹתֶיךָ מוֹצָאֵי־בֹקֶר וָעֶרֶב תַּרְנִין׃
      pl: A drżą mieszkańcy kresów przed znamionami Twojemi; krańce wschodu i zachodu
        rozweselasz. 
    10:
      he: פָּקַדְתָּ הָאָרֶץ וַתְּשֹׁקְקֶהָ רַבַּת תַּעְשְׁרֶנָּה פֶּלֶג אֱלֹהִים
        מָלֵא מָיִם תָּכִין דְּגָנָם כִּי־כֵן תְּכִינֶהָ׃
      pl: Nawiedziłeś ziemię i zrosiłeś ją, szczodrze ją wzbogaciłeś, strumień Pański
        pełen wody; przygotowujesz zboże ich, bo tak urządziłeś ją. 
    11:
      he: תְּלָמֶיהָ רַוֵּה נַחֵת גְּדוּדֶיהָ בִּרְבִיבִים תְּמֹגְגֶנָּה צִמְחָהּ
        תְּבָרֵךְ׃
      pl: Zagony jéj skropiłeś, obniżyłeś bruzdy jéj; ulewami spulchniłeś ją, plon
        jéj pobłogosławiłeś. 
    12:
      he: עִטַּרְתָּ שְׁנַת טוֹבָתֶךָ וּמַעְגָּלֶיךָ יִרְעֲפוּן דָּשֶׁן׃
      pl: Uwieńczyłeś rok dobrocią Twoją; drogi Twoje kapią obfitością. 
    13:
      he: יִרְעֲפוּ נְאוֹת מִדְבָּר וְגִיל גְּבָעוֹת תַּחְגֹּרְנָה׃
      pl: Wybujały pastwiska puszczy, a roskoszą wzgórza się opasują. 
    14:
      he: לָבְשׁוּ כָרִים הַצֹּאן וַעֲמָקִים יַעַטְפוּ־בָר יִתְרוֹעֲעוּ אַף־יָשִׁירוּ׃
      pl: Pokrywają się błonia owcami, a doliny zasuły się zbożem; okrzykują i śpiewają. 
  66:
    1:
      he: לַמְנַצֵּחַ שִׁיר מִזְמוֹר הָרִיעוּ לֵאלֹהִים כָּל־הָאָרֶץ׃
      pl: Przewodnikowi chóru. Pieśń, psalm. Zaśpiewaj Panu cała ziemio. 
    2:
      he: זַמְּרוּ כְבוֹד־שְׁמוֹ שִׂימוּ כָבוֹד תְּהִלָּתוֹ׃
      pl: Śpiewajcie chwałę imienia Jego, oddajcie chwałę sławie Jego. 
    3:
      he: אִמְרוּ לֵאלֹהִים מַה־נּוֹרָא מַעֲשֶׂיךָ בְּרֹב עֻזְּךָ יְכַחֲשׁוּ לְךָ
        אֹיְבֶיךָ׃
      pl: 'Rzeczcie Panu: jak wspaniałe dzieła Twoje; dla wielkiéj potęgi Twojéj schlebiają
        Ci wrogi Twoje. '
    4:
      he: כָּל־הָאָרֶץ יִשְׁתַּחֲווּ לְךָ וִיזַמְּרוּ־לָךְ יְזַמְּרוּ שִׁמְךָ סֶלָה׃
      pl: Cała ziemia korzy się przed Tobą i śpiewa Ci, śpiewa imię Twoje. - Sela. 
    5:
      he: לְכוּ וּרְאוּ מִפְעֲלוֹת אֱלֹהִים נוֹרָא עֲלִילָה עַל־בְּנֵי אָדָם׃
      pl: Pójdźcie i zobaczcie dzieła Pańskie; wspaniały On czynami względem ludzi. 
    6:
      he: הָפַךְ יָם לְיַבָּשָׁה בַּנָּהָר יַעַבְרוּ בְרָגֶל שָׁם נִשְׂמְחָה־בּוֹ׃
      pl: Przemienił morze w ląd, rzekę przeszli pieszo; tam uradowaliśmy się w Nim. 
    7:
      he: מֹשֵׁל בִּגְבוּרָתוֹ עוֹלָם עֵינָיו בַּגּוֹיִם תִּצְפֶּינָה הַסּוֹרְרִים
        אַל־ירימו [יָרוּמוּ] לָמוֹ סֶלָה׃
      pl: Panuje we wszechmocy Swojéj światu, oczy Jego na narody spoglądają; wiarołomni
        aby się nie rozzuchwalili. Sela. 
    8:
      he: בָּרְכוּ עַמִּים אֱלֹהֵינוּ וְהַשְׁמִיעוּ קוֹל תְּהִלָּתוֹ׃
      pl: Uwielbiajcie ludy Pana naszego i głoście sławę Jego. 
    9:
      he: הַשָּׂם נַפְשֵׁנוּ בַּחַיִּים וְלֹא־נָתַן לַמּוֹט רַגְלֵנוּ׃
      pl: Który powołał dusze nasze do życia, nie dał zachwiać się nodze naszéj. 
    10:
      he: כִּי־בְחַנְתָּנוּ אֱלֹהִים צְרַפְתָּנוּ כִּצְרָף־כָּסֶף׃
      pl: Boś doświadczył nas Panie; spławiałeś nas, jak się spławia srebro. 
    11:
      he: הֲבֵאתָנוּ בַמְּצוּדָה שַׂמְתָּ מוּעָקָה בְמָתְנֵינוּ׃
      pl: Zawiodłeś nas w paść, nałożyłeś kleszcze na biodra nasze. 
    12:
      he: הִרְכַּבְתָּ אֱנוֹשׁ לְרֹאשֵׁנוּ בָּאנוּ־בָאֵשׁ וּבַמַּיִם וַתּוֹצִיאֵנוּ
        לָרְוָיָה׃
      pl: Ustanowiłeś człowieka głową naszą, popadliśmy w ogień i w wodę, ale wywiodłeś
        nas do pełni szczęścia. 
    13:
      he: אָבוֹא בֵיתְךָ בְעוֹלוֹת אֲשַׁלֵּם לְךָ נְדָרָי׃
      pl: Wnijdę do domu Twojego z całopaleniem, uiszczę Ci śluby moje. 
    14:
      he: אֲשֶׁר־פָּצוּ שְׂפָתָי וְדִבֶּר־פִּי בַּצַּר־לִי׃
      pl: Co wyrzekły wargi moje, a wypowiedziały usta moje w niedoli mojéj. 
    15:
      he: עֹלוֹת מֵחִים אַעֲלֶה־לָּךְ עִם־קְטֹרֶת אֵילִים אֶעֱשֶׂה בָקָר עִם־עַתּוּדִים
        סֶלָה׃
      pl: Całopalenia tuczne złożę Ci, wraz z kadzidłem barany; przygotuję cielce
        i kozły. - Sela. 
    16:
      he: לְכוּ־שִׁמְעוּ וַאֲסַפְּרָה כָּל־יִרְאֵי אֱלֹהִים אֲשֶׁר עָשָׂה לְנַפְשִׁי׃
      pl: Pójdźcie, posłuchajcie a opowiem, wszyscy bogobojni, co uczynił dla duszy
        mojéj. 
    17:
      he: אֵלָיו פִּי־קָרָאתִי וְרוֹמַם תַּחַת לְשׁוֹנִי׃
      pl: Do Niego usty mojemi wołałem, a chwała na języku moim. 
    18:
      he: אָוֶן אִם־רָאִיתִי בְלִבִּי לֹא יִשְׁמַע אֲדֹנָי׃
      pl: Niegodziwość gdybym spostrzegł w sercu mojém, nie wysłuchałby Pan. 
    19:
      he: אָכֵן שָׁמַע אֱלֹהִים הִקְשִׁיב בְּקוֹל תְּפִלָּתִי׃
      pl: Wszelako wysłuchał Pan, baczył na głos modlitwy mojéj. 
    20:
      he: בָּרוּךְ אֱלֹהִים אֲשֶׁר לֹא־הֵסִיר תְּפִלָּתִי וְחַסְדּוֹ מֵאִתִּי׃
      pl: Błogosławiony Pan, który nie odrzucił modlitwy mojéj, a nie usunął łaski
        Swojéj odemnie. 
  67:
    1:
      he: לַמְנַצֵּח בִּנְגִינֹת מִזְמוֹר שִׁיר׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu instrumentów smyczkowych. Psalm,
        pieśń. '
    2:
      he: אֱלֹהִים יְחָנֵּנוּ וִיבָרְכֵנוּ יָאֵר פָּנָיו אִתָּנוּ סֶלָה׃
      pl: Pan oby zmiłował się nad nami i błogosławił nam; oby zajaśniał obliczem
        Swojém w pośród nas. - Sela. 
    3:
      he: לָדַעַת בָּאָרֶץ דַּרְכֶּךָ בְּכָל־גּוֹיִם יְשׁוּעָתֶךָ׃
      pl: Aby poznano na ziemi drogę Twoję; wśród wszystkich ludów pomoc Twoję. 
    4:
      he: יוֹדוּךָ עַמִּים אֱלֹהִים יוֹדוּךָ עַמִּים כֻּלָּם׃
      pl: Niech wielbią Cię narody, Panie; niech wielbią Cię narody wszystkie. 
    5:
      he: יִשְׂמְחוּ וִירַנְּנוּ לְאֻמִּים כִּי־תִשְׁפֹּט עַמִּים מִישׁוֹר וּלְאֻמִּים
        בָּאָרֶץ תַּנְחֵם סֶלָה׃
      pl: Niech się ucieszą i rozradują plemiona; bo sądzić będziesz narody w prawości,
        a plemiona ziemi poprowadzisz. Sela. 
    6:
      he: יוֹדוּךָ עַמִּים אֱלֹהִים יוֹדוּךָ עַמִּים כֻּלָּם׃
      pl: Niech wielbią Cię narody, Panie; niech wielbią Cię narody wszystkie. 
    7:
      he: אֶרֶץ נָתְנָה יְבוּלָהּ יְבָרְכֵנוּ אֱלֹהִים אֱלֹהֵינוּ׃
      pl: Ziemia wydała plon swój; niech błogosławi nam Pan, Pan nasz. 
    8:
      he: יְבָרְכֵנוּ אֱלֹהִים וְיִירְאוּ אֹתוֹ כָּל־אַפְסֵי־אָרֶץ׃
      pl: Niech błogosławi nam Pan, a niech boją się go wszystkie krańce ziemi. 
  68:
    1:
      he: לַמְנַצֵּחַ לְדָוִד מִזְמוֹר שִׁיר׃
      pl: 'Przewodnikowi chóru Dawida. Psalm, pieśń. '
    2:
      he: יָקוּם אֱלֹהִים יָפוּצוּ אוֹיְבָיו וְיָנוּסוּ מְשַׂנְאָיו מִפָּנָיו׃
      pl: Powstał Pan, rozproszyły się wrogi Jego, i uciekli nieprzyjaciele Jego przed
        Nim. 
    3:
      he: כְּהִנְדֹּף עָשָׁן תִּנְדֹּף כְּהִמֵּס דּוֹנַג מִפְּנֵי־אֵשׁ יֹאבְדוּ רְשָׁעִים
        מִפְּנֵי אֱלֹהִים׃
      pl: Jak się rozwiewa dym, rozwiałeś ich, jak topnieje wosk przed ogniem; nikną
        niegodziwi przed Panem. 
    4:
      he: וְצַדִּיקִים יִשְׂמְחוּ יַעַלְצוּ לִפְנֵי אֱלֹהִים וְיָשִׂישׂוּ בְשִׂמְחָה׃
      pl: A sprawiedliwi cieszą się, weselą przed Panem i unoszą się radością. 
    5:
      he: שִׁירוּ לֵאלֹהִים זַמְּרוּ שְׁמוֹ סֹלּוּ לָרֹכֵב בָּעֲרָבוֹת בְּיָהּ שְׁמוֹ
        וְעִלְזוּ לְפָנָיו׃
      pl: Śpiewajcie Panu, wysławiajcie Imię Jego; uderzcie w bębny na cześć zasiadającego
        w niebiosach przy imieniu Jah i radujcie się przed Nim. 
    6:
      he: אֲבִי יְתוֹמִים וְדַיַּן אַלְמָנוֹת אֱלֹהִים בִּמְעוֹן קָדְשׁוֹ׃
      pl: Ojcem sierot i sędzią wdów, Pan w Przybytku Swoim świętym. 
    7:
      he: אֱלֹהִים מוֹשִׁיב יְחִידִים בַּיְתָה מוֹצִיא אֲסִירִים בַּכּוֹשָׁרוֹת אַךְ
        סוֹרֲרִים שָׁכְנוּ צְחִיחָה׃
      pl: Pan, który sprowadza zabłąkanych ku domowi, wywodzi jeńców do szczęśliwości;
        tylko odstępcy zalegli pustynię. 
    8:
      he: אֱ‍לֹהִים בְּצֵאתְךָ לִפְנֵי עַמֶּךָ בְּצַעְדְּךָ בִישִׁימוֹן סֶלָה׃
      pl: Panie, gdyś szedł przed ludem Twoim, gdyś kroczył przez pustkowia. - Sela. 
    9:
      he: אֶרֶץ רָעָשָׁה אַף־שָׁמַיִם נָטְפוּ מִפְּנֵי אֱלֹהִים זֶה סִינַי מִפְּנֵי
        אֱלֹהִים אֱלֹהֵי יִשְׂרָאֵל׃
      pl: Ziemia drżała, a niebiosa rozpływały się przed Panem; jak ów Synai przed
        Panem, Panem Izraela. 
    10:
      he: גֶּשֶׁם נְדָבוֹת תָּנִיף אֱלֹהִים נַחֲלָתְךָ וְנִלְאָה אַתָּה כוֹנַנְתָּהּ׃
      pl: Deszcz obfity spuściłeś Panie; dziedzictwo Twoje omdlałe, Ty pokrzepiłeś
        je. 
    11:
      he: חַיָּתְךָ יָשְׁבוּ־בָהּ תָּכִין בְּטוֹבָתְךָ לֶעָנִי אֱלֹהִים׃
      pl: Zastępy Twoje przebywały na niéj; przygotowałeś ją w dobroci Swojéj dla
        biednego, Panie. 
    12:
      he: אֲדֹנָי יִתֶּן־אֹמֶר הַמְבַשְּׂרוֹת צָבָא רָב׃
      pl: Pan dał hasło; radosnych zwiastunek zastęp wielki. 
    13:
      he: מַלְכֵי צְבָאוֹת יִדֹּדוּן יִדֹּדוּן וּנְוַת בַּיִת תְּחַלֵּק שָׁלָל׃
      pl: Królowie zastępów pierzchają, pierzchają, a mieszkanka domu dzieli łupy. 
    14:
      he: אִם־תִּשְׁכְּבוּן בֵּין שְׁפַתָּיִם כַּנְפֵי יוֹנָה נֶחְפָּה בַכֶּסֶף וְאֶבְרוֹתֶיהָ
        בִּירַקְרַק חָרוּץ׃
      pl: Gdyście rozłożyli się pośród zagród, skrzydła gołębicy pokryte były srebrem,
        a loty jéj zielonawozłotym blaskiem. 
    15:
      he: בְּפָרֵשׂ שַׁדַּי מְלָכִים בָּהּ תַּשְׁלֵג בְּצַלְמוֹן׃
      pl: Gdy rozproszył Wszechmocny królów w niéj, zaśnieżyłeś na Calmonie. 
    16:
      he: הַר־אֱלֹהִים הַר־בָּשָׁן הַר גַּבְנֻנִּים הַר־בָּשָׁן׃
      pl: Góro Pana, góro Baszanu, góro piętrząca się, góro Baszanu. 
    17:
      he: לָמָּה תְּרַצְּדוּן הָרִים גַּבְנֻנִּים הָהָר חָמַד אֱלֹהִים לְשִׁבְתּוֹ
        אַף־יְהוָה יִשְׁכֹּן לָנֶצַח׃
      pl: Czemu zawistnie spoglądacie, góry piętrzące się, na górę, którą upodobał
        Pan na siedlisko Swoje? Zaprawdę, Bóg zamieszka tam na wieki. 
    18:
      he: רֶכֶב אֱלֹהִים רִבֹּתַיִם אַלְפֵי שִׁנְאָן אֲדֹנָי בָם סִינַי בַּקֹּדֶשׁ׃
      pl: Wozów Pańskich myriady, tysiące wielokrotne. Pan między niemi jak na Synaju
        w świętości. 
    19:
      he: עָלִיתָ לַמָּרוֹם שָׁבִיתָ שֶּׁבִי לָקַחְתָּ מַתָּנוֹת בָּאָדָם וְאַף סוֹרְרִים
        לִשְׁכֹּן יָהּ אֱלֹהִים׃
      pl: Wstąpiłeś na wysokość, wziąłeś jeńców, pobrałeś daninę w ludziach, i przekornych,
        aby się osiedlili, Boże Panie. 
    20:
      he: בָּרוּךְ אֲדֹנָי יוֹם יוֹם יַעֲמָס־לָנוּ הָאֵל יְשׁוּעָתֵנוּ סֶלָה׃
      pl: Błogosławiony Pan, dzień w dzień opiekuje się nami; Pan pomocą naszą. - Sela. 
    21:
      he: הָאֵל לָנוּ אֵל לְמוֹשָׁעוֹת וְלֵיהוִה אֲדֹנָי לַמָּוֶת תּוֹצָאוֹת׃
      pl: Pan nam Panem wybawienia, a u Boga Pana są od śmierci wyjścia. 
    22:
      he: אַךְ־אֱלֹהִים יִמְחַץ רֹאשׁ אֹיְבָיו קָדְקֹד שֵׂעָר מִתְהַלֵּךְ בַּאֲשָׁמָיו׃
      pl: Tak Pan zmiażdżył głowę wrogów Swoich; ciemię włochate postępującego w grzechach
        swoich. 
    23:
      he: אָמַר אֲדֹנָי מִבָּשָׁן אָשִׁיב אָשִׁיב מִמְּצֻלוֹת יָם׃
      pl: 'Rzekł Pan: z Baszanu sprowadzę ich; sprowadzę z nad głębin morza. '
    24:
      he: לְמַעַן תִּמְחַץ רַגְלְךָ בְּדָם לְשׁוֹן כְּלָבֶיךָ מֵאֹיְבִים מִנֵּהוּ׃
      pl: Aby brodziła noga twoja we krwi, a język psów twoich we wrogach miał udział. 
    25:
      he: רָאוּ הֲלִיכוֹתֶיךָ אֱלֹהִים הֲלִיכוֹת אֵלִי מַלְכִּי בַקֹּדֶשׁ׃
      pl: Widzieli pochód Twój Panie; pochód Pana mojego, króla mojego w świętości. 
    26:
      he: קִדְּמוּ שָׁרִים אַחַר נֹגְנִים בְּתוֹךְ עֲלָמוֹת תּוֹפֵפוֹת׃
      pl: Na czele piewcy, za nimi grajkowie, wpośród dziewic bijących w bębny. 
    27:
      he: בְּמַקְהֵלוֹת בָּרְכוּ אֱלֹהִים יְהוָה מִמְּקוֹר יִשְׂרָאֵל׃
      pl: Chórami chwalcie Pana, Pana, wy z rodu Izraela. 
    28:
      he: שָׁם בִּנְיָמִן צָעִיר רֹדֵם שָׂרֵי יְהוּדָה רִגְמָתָם שָׂרֵי זְבֻלוּן שָׂרֵי
        נַפְתָּלִי׃
      pl: Tam Benjamin najmłodszy, zwycięzca ich; książęta Jehudy, hufce ich, książęta
        Zebulun, książęta Naftali. 
    29:
      he: צִוָּה אֱלֹהֶיךָ עֻזֶּךָ עוּזָּה אֱלֹהִים זוּ פָּעַלְתָּ לָּנוּ׃
      pl: Ustanowił Pan twój potęgę twoję; utwierdź Panie, coś zdziałał dla nas. 
    30:
      he: מֵהֵיכָלֶךָ עַל־יְרוּשָׁלִָם לְךָ יוֹבִילוּ מְלָכִים שָׁי׃
      pl: Do przybytku Twojego nad Jeruzalem, Tobie przynoszą królowie dary. 
    31:
      he: גְּעַר חַיַּת קָנֶה עֲדַת אַבִּירִים בְּעֶגְלֵי עַמִּים מִתְרַפֵּס בְּרַצֵּי־כָסֶף
        בִּזַּר עַמִּים קְרָבוֹת יֶחְפָּצוּ׃
      pl: Rozgromiłeś zwierzę sitowia, gromadę byków wśród cieląt ludów, że pełzają
        ze sztabami srebra; rozproszył narody bojów żądne. 
    32:
      he: יֶאֱתָיוּ חַשְׁמַנִּים מִנִּי מִצְרָיִם כּוּשׁ תָּרִיץ יָדָיו לֵאלֹהִים׃
      pl: Przychodzą potężni z Egiptu; ziemia Kusz wyciąga ręce swe do Pana. 
    33:
      he: מַמְלְכוֹת הָאָרֶץ שִׁירוּ לֵאלֹהִים זַמְּרוּ אֲדֹנָי סֶלָה׃
      pl: Królestwa ziemi, śpiewajcie Panu, wysławiajcie Pana. - Sela. 
    34:
      he: לָרֹכֵב בִּשְׁמֵי שְׁמֵי־קֶדֶם הֵן יִתֵּן בְּקוֹלוֹ קוֹל עֹז׃
      pl: Który unosi się w niebiosach niebios odwiecznych; oto rozległ się głos Jego,
        głos potężny. 
    35:
      he: תְּנוּ עֹז לֵאלֹהִים עַל־יִשְׂרָאֵל גַּאֲוָתוֹ וְעֻזּוֹ בַּשְּׁחָקִים׃
      pl: Oddajcie sławę Panu; wśród Izraela majestat Jego, a potęga Jego w obłokach. 
    36:
      he: נוֹרָא אֱלֹהִים מִמִּקְדָּשֶׁיךָ אֵל יִשְׂרָאֵל הוּא נֹתֵן עֹז וְתַעֲצֻמוֹת
        לָעָם בָּרוּךְ אֱלֹהִים׃
      pl: Wspaniałyś Panie w świątyniach Twoich; Pan Izraela On daje siłę i potęgę
        narodowi; błogosławiony Pan. 
  69:
    1:
      he: לַמְנַצֵּחַ עַל־שׁוֹשַׁנִּים לְדָוִד׃
      pl: 'Przewodnikowi chóru na sześć głosów. Od Dawida. '
    2:
      he: הוֹשִׁיעֵנִי אֱלֹהִים כִּי בָאוּ מַיִם עַד־נָפֶשׁ׃
      pl: Wspomóż mię Panie, bo doszły wody aż do zagrożenia życiu. 
    3:
      he: טָבַעְתִּי בִּיוֵן מְצוּלָה וְאֵין מָעֳמָד בָּאתִי בְמַעֲמַקֵּי־מַיִם וְשִׁבֹּלֶת
        שְׁטָפָתְנִי׃
      pl: Ugrzązłem w bagnie bezdenném, a niemasz oparcia; dostałem się w głębie wód,
        a prąd uniósł mnie. 
    4:
      he: יָגַעְתִּי בְקָרְאִי נִחַר גְּרוֹנִי כָּלוּ עֵינַי מְיַחֵל לֵאלֹהָי׃
      pl: Znużyłem się wołając, zaschło gardło moje; omdlały oczy moje wyglądając
        Pana mojego. 
    5:
      he: רַבּוּ מִשַּׂעֲרוֹת רֹאשִׁי שֹׂנְאַי חִנָּם עָצְמוּ מַצְמִיתַי אֹיְבַי שֶׁקֶר
        אֲשֶׁר לֹא־גָזַלְתִּי אָז אָשִׁיב׃
      pl: Liczniejsi niż włosy głowy mojéj są nienawidzący mnie daremnie, wzmogli
        się ciemięzcy moi, wrogi moje bez powodu; czegom nie zagrabił nigdy, mam zwrócić. 
    6:
      he: אֱ‍לֹהִים אַתָּה יָדַעְתָּ לְאִוַּלְתִּי וְאַשְׁמוֹתַי מִמְּךָ לֹא־נִכְחָדוּ׃
      pl: Panie Ty znasz nieroztropność moję, a winy moje przed Tobą nie tajne. 
    7:
      he: אַל־יֵבֹשׁוּ בִי קֹוֶיךָ אֲדֹנָי יְהוִה צְבָאוֹת אַל־יִכָּלְמוּ בִי מְבַקְשֶׁיךָ
        אֱלֹהֵי יִשְׂרָאֵל׃
      pl: Niechaj nie powstydzą się przezemnie ufający Ci Panie, Boże zastępów; niech
        nie zarumienią się przezemnie szukający Cię, Panie Izraela. 
    8:
      he: כִּי־עָלֶיךָ נָשָׂאתִי חֶרְפָּה כִּסְּתָה כְלִמָּה פָנָי׃
      pl: Wszak dla Ciebie znosiłem szyderstwo; okrył rumieniec oblicze moje. 
    9:
      he: מוּזָר הָיִיתִי לְאֶחָי וְנָכְרִי לִבְנֵי אִמִּי׃
      pl: Obcym się stałem braciom moim; i nieznanym dla synów matki mojéj. 
    10:
      he: כִּי־קִנְאַת בֵּיתְךָ אֲכָלָתְנִי וְחֶרְפּוֹת חוֹרְפֶיךָ נָפְלוּ עָלָי׃
      pl: Bo gorliwość dla domu Twego trawiła mnie; a szyderstwa urągających Tobie
        spadały na mnie. 
    11:
      he: וָאֶבְכֶּה בַצּוֹם נַפְשִׁי וַתְּהִי לַחֲרָפוֹת לִי׃
      pl: I wypłakałem poszcząc duszę moję; a było to na urągowisko dla mnie. 
    12:
      he: וָאֶתְּנָה לְבוּשִׁי שָׂק וָאֱהִי לָהֶם לְמָשָׁל׃
      pl: I włożyłem miasto szaty wór; i stałem się im przysłowiem. 
    13:
      he: יָשִׂיחוּ בִי יֹשְׁבֵי שָׁעַר וּנְגִינוֹת שׁוֹתֵי שֵׁכָר׃
      pl: Rozpowiadają o mnie przesiadujący w bramach i śpiewki pijanych. 
    14:
      he: וַאֲנִי תְפִלָּתִי־לְךָ יְהוָה עֵת רָצוֹן אֱלֹהִים בְּרָב־חַסְדֶּךָ עֲנֵנִי
        בֶּאֱמֶת יִשְׁעֶךָ׃
      pl: A ja - modlitwa moja do Ciebie Boże, w porę łaski Panie; w wielkiém miłosierdziu
        Twojém, odpowiedz mi ziszczeniem pomocy Twojéj. 
    15:
      he: הַצִּילֵנִי מִטִּיט וְאַל־אֶטְבָּעָה אִנָּצְלָה מִשֹּׂנְאַי וּמִמַּעֲמַקֵּי־מָיִם׃
      pl: Wydobądź mnie z błota, abym nie utonął; niech ocalonym będę od przeciwników
        moich i z głębin wód. 
    16:
      he: אַל־תִּשְׁטְפֵנִי שִׁבֹּלֶת מַיִם וְאַל־תִּבְלָעֵנִי מְצוּלָה וְאַל־תֶּאְטַר־עָלַי
        בְּאֵר פִּיהָ׃
      pl: Niech nie uniesie mnie prąd wody, i niech nie pochłonie mnie głębia, i nie
        zawrze nademną topiel paszczy swojéj. 
    17:
      he: עֲנֵנִי יְהוָה כִּי־טוֹב חַסְדֶּךָ כְּרֹב רַחֲמֶיךָ פְּנֵה אֵלָי׃
      pl: Wysłuchaj mnie Boże, bo błogą łaska Twoja; w wielkiém miłosierdziu Twojém
        zwróć się do mnie. 
    18:
      he: וְאַל־תַּסְתֵּר פָּנֶיךָ מֵעַבְדֶּךָ כִּי־צַר־לִי מַהֵר עֲנֵנִי׃
      pl: I nie skrywaj oblicza Twego przed sługą Twoim, bom uciśniony; pospiesz i wysłuchaj
        mnie. 
    19:
      he: קָרְבָה אֶל־נַפְשִׁי גְאָלָהּ לְמַעַן אֹיְבַי פְּדֵנִי׃
      pl: Zbliż się do duszy mojéj i wybaw ją; z powodu wrogów wyzwól mnie. 
    20:
      he: אַתָּה יָדַעְתָּ חֶרְפָּתִי וּבָשְׁתִּי וּכְלִמָּתִי נֶגְדְּךָ כָּל־צוֹרְרָי׃
      pl: Ty znasz hańbę moję, i wstyd mój, i sromotę moję; obecni Ci wszyscy ciemięzcy
        moi. 
    21:
      he: חֶרְפָּה שָׁבְרָה לִבִּי וָאָנוּשָׁה וָאֲקַוֶּה לָנוּד וָאַיִן וְלַמְנַחֲמִים
        וְלֹא מָצָאתִי׃
      pl: Hańba kruszy serce moje i jestem zbolały; czekam spółczucia a niemasz go,
        pocieszających, a nie znalazłem. 
    22:
      he: וַיִּתְּנוּ בְּבָרוּתִי רֹאשׁ וְלִצְמָאִי יַשְׁקוּנִי חֹמֶץ׃
      pl: Wdali w pokarm mój żółć; a w pragnieniu mojém poili mnie kwasem. 
    23:
      he: יְהִי־שֻׁלְחָנָם לִפְנֵיהֶם לְפָח וְלִשְׁלוֹמִים לְמוֹקֵשׁ׃
      pl: Niech stół ich będzie dla nich zasadzką; a dla bezpiecznych sidłem. 
    24:
      he: תֶּחְשַׁכְנָה עֵינֵיהֶם מֵרְאוֹת וּמָתְנֵיהֶם תָּמִיד הַמְעַד׃
      pl: Niech zaćmią się oczy ich, by nie widzieli; a biodra ich nieustannie zachwiewaj. 
    25:
      he: שְׁפָךְ־עֲלֵיהֶם זַעְמֶךָ וַחֲרוֹן אַפְּךָ יַשִּׂיגֵם׃
      pl: Wylej na nich gniew Twój; a zapalczywość Twoja niech dosięgnie ich. 
    26:
      he: תְּהִי־טִירָתָם נְשַׁמָּה בְּאָהֳלֵיהֶם אַל־יְהִי יֹשֵׁב׃
      pl: Niech stanie się zamek ich pustkowiem; w namiotach ich niechaj nie będzie
        mieszkańca. 
    27:
      he: כִּי־אַתָּה אֲשֶׁר־הִכִּיתָ רָדָפוּ וְאֶל־מַכְאוֹב חֲלָלֶיךָ יְסַפֵּרוּ׃
      pl: Bo kogo zraniłeś, ścigają; a o bólu porażonych przez Ciebie rozpowiadają. 
    28:
      he: תְּנָה־עָוֺן עַל־עֲוֺנָם וְאַל־יָבֹאוּ בְּצִדְקָתֶךָ׃
      pl: Wymierz karę za karą na nich; a niech nie dostąpią łaski Twojéj. 
    29:
      he: יִמָּחוּ מִסֵּפֶר חַיִּים וְעִם צַדִּיקִים אַל־יִכָּתֵבוּ׃
      pl: Niech wymazani będą z księgi życia; a wraz z prawymi nie zapisani. 
    30:
      he: וַאֲנִי עָנִי וְכוֹאֵב יְשׁוּעָתְךָ אֱלֹהִים תְּשַׂגְּבֵנִי׃
      pl: A mnie utrapionego i zbolałego, pomoc Twoja Panie wydźwignie mnie. 
    31:
      he: אֲהַלְלָה שֵׁם־אֱלֹהִים בְּשִׁיר וַאֲגַדְּלֶנּוּ בְתוֹדָה׃
      pl: Sławić będę imię Pana pieśnią; wielbić je wdzięcznością. 
    32:
      he: וְתִיטַב לַיהוָה מִשּׁוֹר פָּר מַקְרִן מַפְרִיס׃
      pl: I milszém to będzie Bogu niż wół, niż byk rogaty, dwukopytny. 
    33:
      he: רָאוּ עֲנָוִים יִשְׂמָחוּ דֹּרְשֵׁי אֱלֹהִים וִיחִי לְבַבְכֶם׃
      pl: Ujrzą to poniżeni i ucieszą się; szukający Pana, a ożyje serce wasze. 
    34:
      he: כִּי־שֹׁמֵעַ אֶל־אֶבְיוֹנִים יְהוָה וְאֶת־אֲסִירָיו לֹא בָזָה׃
      pl: Bo słucha ubogich Bóg; a więźniami Swoimi nie gardzi. 
    35:
      he: יְהַלְלוּהוּ שָׁמַיִם וָאָרֶץ יַמִּים וְכָל־רֹמֵשׂ בָּם׃
      pl: Chwalą Go niebiosa i ziemia; morza i wszystko co się roi w nich. 
    36:
      he: כִּי אֱלֹהִים יוֹשִׁיעַ צִיּוֹן וְיִבְנֶה עָרֵי יְהוּדָה וְיָשְׁבוּ שָׁם
        וִירֵשׁוּהָ׃
      pl: Albowiem Pan wspomoże Cyon, i odbuduje miasta Jehudy, i osiądą tam, i odziedziczą
        ją. 
    37:
      he: וְזֶרַע עֲבָדָיו יִנְחָלוּהָ וְאֹהֲבֵי שְׁמוֹ יִשְׁכְּנוּ־בָהּ׃
      pl: A potomkowie sług Jego posiadać będą; a miłujący imię Jego zamieszkają w niéj. 
  70:
    1:
      he: לַמְנַצֵּחַ לְדָוִד לְהַזְכִּיר׃
      pl: 'Przewodnikowi chóru. Od Dawida, na pamiątkę. '
    2:
      he: אֱלֹהִים לְהַצִּילֵנִי יְהוָה לְעֶזְרָתִי חוּשָׁה׃
      pl: Panie, aby ocalić mnie, Boże, na pomoc mi spiesz. 
    3:
      he: יֵבֹשׁוּ וְיַחְפְּרוּ מְבַקְשֵׁי נַפְשִׁי יִסֹּגוּ אָחוֹר וְיִכָּלְמוּ חֲפֵצֵי
        רָעָתִי׃
      pl: Niech się zawstydzą i pobledną czyhający na życie moje; niech się cofną
        i zarumienią pragnący nieszczęścia mojego. 
    4:
      he: יָשׁוּבוּ עַל־עֵקֶב בָּשְׁתָּם הָאֹמְרִים הֶאָח הֶאָח׃
      pl: 'Niech pierzchną na sromotę swoję, którzy wołają: oho! oho! '
    5:
      he: יָשִׂישׂוּ וְיִשְׂמְחוּ בְּךָ כָּל־מְבַקְשֶׁיךָ וְיֹאמְרוּ תָמִיד יִגְדַּל
        אֱלֹהִים אֹהֲבֵי יְשׁוּעָתֶךָ׃
      pl: 'Niech się ucieszą i uradują w Tobie wszyscy, którzy szukają Cię; i niech
        powtarzają wciąż: wielkim Pan, którzy miłują pomoc Twoję. '
    6:
      he: וַאֲנִי עָנִי וְאֶבְיוֹן אֱלֹהִים חוּשָׁה־לִּי עֶזְרִי וּמְפַלְטִי אַתָּה
        יְהוָה אַל־תְּאַחַר׃
      pl: A ja biedny i ubogi, Panie pospiesz ku mnie; pomocą moją i zbawcą moim Ty;
        Boże nie zwlekaj. 
  71:
    1:
      he: בְּךָ־יְהוָה חָסִיתִי אַל־אֵבוֹשָׁה לְעוֹלָם׃
      pl: Do Ciebie Boże się chronię, niech się nie powstydzę na wieki. 
    2:
      he: בְּצִדְקָתְךָ תַּצִּילֵנִי וּתְפַלְּטֵנִי הַטֵּה־אֵלַי אָזְנְךָ וְהוֹשִׁיעֵנִי׃
      pl: Przez sprawiedliwość Twoję ocal i wyswobódź mnie; skłoń ku mnie ucho Twoje
        i dopomóż mi. 
    3:
      he: הֱיֵה לִי לְצוּר מָעוֹן לָבוֹא תָּמִיד צִוִּיתָ לְהוֹשִׁיעֵנִי כִּי־סַלְעִי
        וּמְצוּדָתִי אָתָּה׃
      pl: Bądź dla mnie opoką chroniącą, bym mógł tam uciec zawsze, którą ustanowiłeś
        dla wybawienia mojego; bo skałą moją i warownią moją Ty. 
    4:
      he: אֱ‍לֹהַי פַּלְּטֵנִי מִיַּד רָשָׁע מִכַּף מְעַוֵּל וְחוֹמֵץ׃
      pl: Panie mój, wyswobódź mnie z ręki niegodziwego, z garści krzywdziciela i grabieżcy. 
    5:
      he: כִּי־אַתָּה תִקְוָתִי אֲדֹנָי יְהוִה מִבְטַחִי מִנְּעוּרָי׃
      pl: Bo ty nadzieją moją Panie, Boże; zaufaniem mojém od młodości mojéj. 
    6:
      he: עָלֶיךָ נִסְמַכְתִּי מִבֶּטֶן מִמְּעֵי אִמִּי אַתָּה גוֹזִי בְּךָ תְהִלָּתִי
        תָמִיד׃
      pl: Na Tobie wspierałem się od żywota, od łona matki mojéj Tyś przewodnik mój;
        Tyś był chwałą moją zawsze. 
    7:
      he: כְּמוֹפֵת הָיִיתִי לְרַבִּים וְאַתָּה מַחֲסִי־עֹז׃
      pl: Jakby przestrogą byłem dla wielu; ale Ty obroną moją potężną. 
    8:
      he: יִמָּלֵא פִי תְּהִלָּתֶךָ כָּל־הַיּוֹם תִּפְאַרְתֶּךָ׃
      pl: Pełne usta moje chwały Twojéj, codzień sławy Twojéj. 
    9:
      he: אַל־תַּשְׁלִיכֵנִי לְעֵת זִקְנָה כִּכְלוֹת כֹּחִי אַל־תַּעַזְבֵנִי׃
      pl: Nie porzucaj mnie pod czas starości; gdy się wyczerpie siła moja nie opuszczaj
        mnie. 
    10:
      he: כִּי־אָמְרוּ אוֹיְבַי לִי וְשֹׁמְרֵי נַפְשִׁי נוֹעֲצוּ יַחְדָּו׃
      pl: Bo rozpowiadają wrogi moje o mnie, a czyhający na życie moje naradzają się
        społem. 
    11:
      he: לֵאמֹר אֱלֹהִים עֲזָבוֹ רִדְפוּ וְתִפְשׂוּהוּ כִּי־אֵין מַצִּיל׃
      pl: 'Mówiąc: Pan opuścił go; ścigajcie i pochwyćcie go, bo nikt nie ocali. '
    12:
      he: אֱלֹהִים אַל־תִּרְחַק מִמֶּנִּי אֱלֹהַי לְעֶזְרָתִי חישה [חוּשָׁה׃]
      pl: Panie, nie oddalaj się odemnie; Panie mój, na pomoc mi spiesz. 
    13:
      he: יֵבֹשׁוּ יִכְלוּ שֹׂטְנֵי נַפְשִׁי יַעֲטוּ חֶרְפָּה וּכְלִמָּה מְבַקְשֵׁי
        רָעָתִי׃
      pl: Niech się zawstydzą, zginą prześladowcy duszy mojéj; niech okryją się hańbą
        i rumieńcem pragnący zaguby mojéj. 
    14:
      he: וַאֲנִי תָּמִיד אֲיַחֵל וְהוֹסַפְתִּי עַל־כָּל־תְּהִלָּתֶךָ׃
      pl: A ja wciąż będę ufał, i wywyższał nadewszystko chwałę Twoję. 
    15:
      he: פִּי יְסַפֵּר צִדְקָתֶךָ כָּל־הַיּוֹם תְּשׁוּעָתֶךָ כִּי לֹא יָדַעְתִּי
        סְפֹרוֹת׃
      pl: Usta moje opowiadać będą sprawiedliwość Twoję, po wszystkie dni pomoc Twoję;
        bo nie zdołam ich zliczyć. 
    16:
      he: אָבוֹא בִּגְבֻרוֹת אֲדֹנָי יְהוִה אַזְכִּיר צִדְקָתְךָ לְבַדֶּךָ׃
      pl: Wyłożę wszechmoc Twoję Panie, Boże; wspomnę sprawiedliwość Twą, Twoję jedynie. 
    17:
      he: אֱ‍לֹהִים לִמַּדְתַּנִי מִנְּעוּרָי וְעַד־הֵנָּה אַגִּיד נִפְלְאוֹתֶיךָ׃
      pl: Panie, nauczałeś mnie od młodości mojéj; a dotąd wygłaszam cuda Twoje. 
    18:
      he: וְגַם עַד־זִקְנָה וְשֵׂיבָה אֱלֹהִים אַל־תַּעַזְבֵנִי עַד־אַגִּיד זְרוֹעֲךָ
        לְדוֹר לְכָל־יָבוֹא גְּבוּרָתֶךָ׃
      pl: I aż do starości i sędziwości Panie, nie opuścisz mnie; aż wygłoszę potęgę
        Twoję pokoleniom, każdemu z potomnych wszechmoc Twoję. 
    19:
      he: וְצִדְקָתְךָ אֱלֹהִים עַד־מָרוֹם אֲשֶׁר־עָשִׂיתָ גְדֹלוֹת אֱלֹהִים מִי כָמוֹךָ׃
      pl: I sprawiedliwość Twoję, Panie, wzniosłą, coś dokonał wielkiego; Panie, któż
        równy Tobie. 
    20:
      he: אֲשֶׁר הראיתנו [הִרְאִיתַנִי ] צָרוֹת רַבּוֹת וְרָעוֹת תָּשׁוּב תחיינו [תְּחַיֵּינִי]
        וּמִתְּהֹמוֹת הָאָרֶץ תָּשׁוּב תַּעֲלֵנִי׃
      pl: Jako wystawiałeś mnie na utrapienia liczne i zgubne, i znowu ożywiałeś mnie,
        i z przepaści ziemi znowu wydobywałeś. 
    21:
      he: תֶּרֶב גְּדֻלָּתִי וְתִסֹּב תְּנַחֲמֵנִי׃
      pl: I jako wzmagałeś wielkość moję, i nieraz pocieszałeś mnie. 
    22:
      he: גַּם־אֲנִי אוֹדְךָ בִכְלִי־נֶבֶל אֲמִתְּךָ אֱלֹהָי אֲזַמְּרָה לְךָ בְכִנּוֹר
        קְדוֹשׁ יִשְׂרָאֵל׃
      pl: Ja téż wychwalać Cię będę na arfie, niezawodność Twoję Panie; sławić Cię
        będę na cytrze, święty Izraela. 
    23:
      he: תְּרַנֵּנָּה שְׂפָתַי כִּי אֲזַמְּרָה־לָּךְ וְנַפְשִׁי אֲשֶׁר פָּדִיתָ׃
      pl: Zaśpiewają usta moje gdy wysławiać Cię będę, i dusza moja, którą wybawiłeś. 
    24:
      he: גַּם־לְשׁוֹנִי כָּל־הַיּוֹם תֶּהְגֶּה צִדְקָתֶךָ כִּי־בֹשׁוּ כִי־חָפְרוּ
        מְבַקְשֵׁי רָעָתִי׃
      pl: Téż język mój dzień cały wygłaszać będzie sprawiedliwość Twoję; bo zawstydzili
        się, pobledli pragnący nieszczęścia mego. 
  72:
    1:
      he: לִשְׁלֹמֹה אֱ‍לֹהִים מִשְׁפָּטֶיךָ לְמֶלֶךְ תֵּן וְצִדְקָתְךָ לְבֶן־מֶלֶךְ׃
      pl: Salomonowi. - Panie, prawa Twoje królowi daj; a sprawiedliwość Twoję synowi
        królewskiemu. 
    2:
      he: יָדִין עַמְּךָ בְצֶדֶק וַעֲנִיֶּיךָ בְמִשְׁפָּט׃
      pl: Aby rządził ludem Twoim w sprawiedliwości; a uciśnionymi Twoimi wedle prawa. 
    3:
      he: יִשְׂאוּ הָרִים שָׁלוֹם לָעָם וּגְבָעוֹת בִּצְדָקָה׃
      pl: Niech zwiastują góry pokój ludowi; i pagórki się odezwą sprawiedliwością. 
    4:
      he: יִשְׁפֹּט עֲ‍נִיֵּי־עָם יוֹשִׁיעַ לִבְנֵי אֶבְיוֹן וִידַכֵּא עוֹשֵׁק׃
      pl: Niechaj sądzi uciśnionych w narodzie, wspomoże dzieci biednych, a zgniecie
        grabieżcę. 
    5:
      he: יִירָאוּךָ עִם־שָׁמֶשׁ וְלִפְנֵי יָרֵחַ דּוֹר דּוֹרִים׃
      pl: Aby obawiali się Ciebie póki słońce; i w obliczu księżyca, z pokolenia w pokolenie. 
    6:
      he: יֵרֵד כְּמָטָר עַל־גֵּז כִּרְבִיבִים זַרְזִיף אָרֶץ׃
      pl: Niech znijdzie jako deszcz na łąkę skoszoną; jako ulewa nawodniająca ziemię. 
    7:
      he: יִפְרַח־בְּיָמָיו צַדִּיק וְרֹב שָׁלוֹם עַד־בְּלִי יָרֵחַ׃
      pl: Niech rozkwitnie za dni jego sprawiedliwy; i pełnia pokoju póki nie stanie
        księżyca. 
    8:
      he: וְיֵרְדְּ מִיָּם עַד־יָם וּמִנָּהָר עַד־אַפְסֵי־אָרֶץ׃
      pl: I niech włada od morza do morza; i od strumienia aż do krańców ziemi. 
    9:
      he: לְפָנָיו יִכְרְעוּ צִיִּים וְאֹיְבָיו עָפָר יְלַחֵכוּ׃
      pl: Przed nim niech klękają mieszkańcy stepu; a wrogi jego proch niech liżą. 
    10:
      he: מַלְכֵי תַרְשִׁישׁ וְאִיִּים מִנְחָה יָשִׁיבוּ מַלְכֵי שְׁבָא וּסְבָא אֶשְׁכָּר
        יַקְרִיבוּ׃
      pl: Królowie Tarszyszu i wysp dań mu złożą; królowie Szeby i Seby haracz przyniosą. 
    11:
      he: וְיִשְׁתַּחֲווּ־לוֹ כָל־מְלָכִים כָּל־גּוֹיִם יַעַבְדוּהוּ׃
      pl: I będą się przed nim korzyć wszyscy królowie; wszystkie ludy służyć mu będą. 
    12:
      he: כִּי־יַצִּיל אֶבְיוֹן מְשַׁוֵּעַ וְעָנִי וְאֵין־עֹזֵר לוֹ׃
      pl: Gdyż ocala ubogiego, który woła, i uciśnionego, który nie ma wybawcy. 
    13:
      he: יָחֹס עַל־דַּל וְאֶבְיוֹן וְנַפְשׁוֹת אֶבְיוֹנִים יוֹשִׁיעַ׃
      pl: Miłosiernym jest dla biednych i ubogich; a duszę ubogich wybawia. 
    14:
      he: מִתּוֹךְ וּמֵחָמָס יִגְאַל נַפְשָׁם וְיֵיקַר דָּמָם בְּעֵינָיו׃
      pl: Od gwałtu i grabieży wyzwala duszę ich; i drogą jest krew ich w oczach jego. 
    15:
      he: וִיחִי וְיִתֶּן־לוֹ מִזְּהַב שְׁבָא וְיִתְפַּלֵּל בַּעֲדוֹ תָמִיד כָּל־הַיּוֹם
        יְבָרֲכֶנְהוּ׃
      pl: I będzie żył, da mu złota Szeby, a modlić się będzie za niego nieustannie,
        i codziennie mu błogosławić. 
    16:
      he: יְהִי פִסַּת־בַּר בָּאָרֶץ בְּרֹאשׁ הָרִים יִרְעַשׁ כַּלְּבָנוֹן פִּרְיוֹ
        וְיָצִיצוּ מֵעִיר כְּעֵשֶׂב הָאָרֶץ׃
      pl: Będzie obfitość zboża w kraju, na wierzchach gór zaszumi jak Libanon plon
        jego, a zakwitną po miastach jak trawa ziemi. 
    17:
      he: יְהִי שְׁמוֹ לְעוֹלָם לִפְנֵי־שֶׁמֶשׁ ינין [יִנּוֹן] שְׁמוֹ וְיִתְבָּרְכוּ
        בוֹ כָּל־גּוֹיִם יְאַשְּׁרוּהוּ׃
      pl: Przetrwa imię jego wieki, i w obliczu słońca wzrośnie imię jego; i błogosławić
        się niém będą wszystkie ludy, i mienić je będą szczęśliwém. 
    18:
      he: בָּרוּךְ יְהוָה אֱלֹהִים אֱלֹהֵי יִשְׂרָאֵל עֹשֵׂה נִפְלָאוֹת לְבַדּוֹ׃
      pl: Chwała Bogu, Panu, Panu Izraela, który spełnia cuda jedyny. 
    19:
      he: וּבָרוּךְ שֵׁם כְּבוֹדוֹ לְעוֹלָם וְיִמָּלֵא כְבוֹדוֹ אֶת־כֹּל הָאָרֶץ אָמֵן
        וְאָמֵן׃
      pl: I niech będzie błogosławione imię chwały Jego na wieki, i niech napełni
        się chwałą Jego cała ziemia. Amen i amen. 
    20:
      he: כָּלּוּ תְפִלּוֹת דָּוִד בֶּן־יִשָׁי׃
      pl: Skończyły się modły Dawida, syna Izajego. 
  73:
    1:
      he: מִזְמוֹר לְאָסָף אַךְ טוֹב לְיִשְׂרָאֵל אֱלֹהִים לְבָרֵי לֵבָב׃
      pl: Pieśń Asafa. - Zaprawdę dobrym dla Izraela Pan, dla czystych sercem. 
    2:
      he: וַאֲנִי כִּמְעַט נטוי [נָטָיוּ] רַגְלָי כְּאַיִן שפכה [שֻׁפְּכוּ] אֲשֻׁרָי׃
      pl: A ja, omal nie potknęły się nogi moje; ledwie nie poślizgły się kroki moje. 
    3:
      he: כִּי־קִנֵּאתִי בַּהוֹלְלִים שְׁלוֹם רְשָׁעִים אֶרְאֶה׃
      pl: Bo pozazdrościłem chełpliwym; powodzenie niegodziwych widziałem. 
    4:
      he: כִּי אֵין חַרְצֻבּוֹת לְמוֹתָם וּבָרִיא אוּלָם׃
      pl: Że nie ma mąk do ich śmierci; a krzepką ich siła. 
    5:
      he: בַּעֲמַל אֱנוֹשׁ אֵינֵמוֹ וְעִם־אָדָם לֹא יְנֻגָּעוּ׃
      pl: Mozołu śmiertelnych nie dzielą; a wraz z ludźmi nie bywają trapieni. 
    6:
      he: לָכֵן עֲנָקַתְמוֹ גַאֲוָה יַעֲטָף־שִׁית חָמָס לָמוֹ׃
      pl: Przeto opasuje karki ich pycha; okrywa szata ich bezprawie. 
    7:
      he: יָצָא מֵחֵלֶב עֵינֵמוֹ עָבְרוּ מַשְׂכִּיּוֹת לֵבָב׃
      pl: Wystąpiło dla otyłości oko ich; wezbrały urojenia serca. 
    8:
      he: יָמִיקוּ וִידַבְּרוּ בְרָע עֹשֶׁק מִמָּרוֹם יְדַבֵּרוּ׃
      pl: Drwią i rozprawiają złośliwie o ucisku; z wysoka przemawiają. 
    9:
      he: שַׁתּוּ בַשָּׁמַיִם פִּיהֶם וּלְשׁוֹנָם תִּהֲלַךְ בָּאָרֶץ׃
      pl: Miotają na niebo ustami swojemi; a język ich pełza po ziemi. 
    10:
      he: לָכֵן ישיב [יָשׁוּב] עַמּוֹ הֲלֹם וּמֵי מָלֵא יִמָּצוּ לָמוֹ׃
      pl: Dlategoż zwraca się lud jego tu; a strumieniami pełnemi ssą z nich. 
    11:
      he: וְאָמְרוּ אֵיכָה יָדַע־אֵל וְיֵשׁ דֵּעָה בְעֶלְיוֹן׃
      pl: 'I powiadają: jakże wie to Pan, a jestże wiadomość u Najwyższego. '
    12:
      he: הִנֵּה־אֵלֶּה רְשָׁעִים וְשַׁלְוֵי עוֹלָם הִשְׂגּוּ־חָיִל׃
      pl: Oto ci niegodziwi, a szczęśliwi zawsze, wzrośli w potęgę. 
    13:
      he: אַךְ־רִיק זִכִּיתִי לְבָבִי וָאֶרְחַץ בְּנִקָּיוֹן כַּפָּי׃
      pl: Zaprawdę, napróżno zachowałem w czystości serce moje, a umywałem w niewinności
        dłoń moję. 
    14:
      he: וָאֱהִי נָגוּעַ כָּל־הַיּוֹם וְתוֹכַחְתִּי לַבְּקָרִים׃
      pl: Abym był dręczony całemi dniami; a cierpiał katusze co rano. 
    15:
      he: אִם־אָמַרְתִּי אֲסַפְּרָה כְמוֹ הִנֵּה דוֹר בָּנֶיךָ בָגָדְתִּי׃
      pl: 'Gdybym powiedział: będę mawiał jak oni; pokoleniu synów Twoich bym się
        przeniewierzył. '
    16:
      he: וָאֲחַשְּׁבָה לָדַעַת זֹאת עָמָל היא [הוּא] בְעֵינָי׃
      pl: I rozmyślałem, by dociec tego; daremna to praca w oczach moich. 
    17:
      he: עַד־אָבוֹא אֶל־מִקְדְּשֵׁי־אֵל אָבִינָה לְאַחֲרִיתָם׃
      pl: Ażem wstąpił do przybytków Pana, pojąłem koniec ich. 
    18:
      he: אַךְ בַּחֲלָקוֹת תָּשִׁית לָמוֹ הִפַּלְתָּם לְמַשּׁוּאוֹת׃
      pl: Zaprawdę, na śliskiém postawiłeś ich; strącasz ich w przepaście. 
    19:
      he: אֵיךְ הָיוּ לְשַׁמָּה כְרָגַע סָפוּ תַמּוּ מִן־בַּלָּהוֹת׃
      pl: Jakże stali się nicością w okamgnieniu; zginęli, znikli z przerażenia. 
    20:
      he: כַּחֲלוֹם מֵהָקִיץ אֲדֹנָי בָּעִיר צַלְמָם תִּבְזֶה׃
      pl: Jak snem po przebudzeniu Panie, ocuciwszy się, postacią ich pogardzisz. 
    21:
      he: כִּי יִתְחַמֵּץ לְבָבִי וְכִלְיוֹתַי אֶשְׁתּוֹנָן׃
      pl: Bo wrzało serce moje; i wnętrzności moje mnie kłóły. 
    22:
      he: וַאֲנִי־בַעַר וְלֹא אֵדָע בְּהֵמוֹת הָיִיתִי עִמָּךְ׃
      pl: Gdyż byłem bezrozumnym i nie poznałem; jak bydlę byłem przed Tobą. 
    23:
      he: וַאֲנִי תָמִיד עִמָּךְ אָחַזְתָּ בְּיַד־יְמִינִי׃
      pl: A ja zawsze z Tobą; ująłeś prawicę moję. 
    24:
      he: בַּעֲצָתְךָ תַנְחֵנִי וְאַחַר כָּבוֹד תִּקָּחֵנִי׃
      pl: Wedle postanowienia Twojego prowadzisz mnie; i do chwały mnie powiedziesz. 
    25:
      he: מִי־לִי בַשָּׁמָיִם וְעִמְּךָ לֹא־חָפַצְתִּי בָאָרֶץ׃
      pl: Kto mi w niebiosach; a obok Ciebie, nie upodobałem nikogo na ziemi. 
    26:
      he: כָּלָה שְׁאֵרִי וּלְבָבִי צוּר־לְבָבִי וְחֶלְקִי אֱלֹהִים לְעוֹלָם׃
      pl: Zaniknie ciało moje i serce moje; opoką serca i udziałem moim Pan na wieki. 
    27:
      he: כִּי־הִנֵּה רְחֵקֶיךָ יֹאבֵדוּ הִצְמַתָּה כָּל־זוֹנֶה מִמֶּךָּ׃
      pl: Bo oto dalecy od Ciebie zaginą; zatracisz każdego odstępcę od Ciebie. 
    28:
      he: וַאֲנִי קִרֲבַת אֱלֹהִים לִי־טוֹב שַׁתִּי בַּאדֹנָי יְהֹוִה מַחְסִי לְסַפֵּר
        כָּל־מַלְאֲכוֹתֶיךָ׃
      pl: Mnie zaś blizkość Pana miłą; pokładam w Panu Bogu ufność moję; by wysławiać
        wszystkie sprawy Twoje. 
  74:
    1:
      he: מַשְׂכִּיל לְאָסָף לָמָה אֱלֹהִים זָנַחְתָּ לָנֶצַח יֶעְשַׁן אַפְּךָ בְּצֹאן
        מַרְעִיתֶךָ׃
      pl: Dumanie Asafa. Czemużeś, Panie, porzucił zupełnie, pała gniew Twój przeciw
        trzodzie pastwiska Twojego. 
    2:
      he: זְכֹר עֲדָתְךָ קָנִיתָ קֶּדֶם גָּאַלְתָּ שֵׁבֶט נַחֲלָתֶךָ הַר־צִיּוֹן זֶה
        שָׁכַנְתָּ בּוֹ׃
      pl: Wspomnij na zgromadzenie Twoje, które zjednałeś sobie niegdyś, które wyswobodziłeś
        jako szczep dziedzictwa Twego; na górę tę Cyonu na któréj spoczywałeś. 
    3:
      he: הָרִימָה פְעָמֶיךָ לְמַשֻּׁאוֹת נֶצַח כָּל־הֵרַע אוֹיֵב בַּקֹּדֶשׁ׃
      pl: Pospiesz ku ruinom zupełnym; wszystko poburzył wróg w świątyni. 
    4:
      he: שָׁאֲגוּ צֹרְרֶיךָ בְּקֶרֶב מוֹעֲדֶךָ שָׂמוּ אוֹתֹתָם אֹתוֹת׃
      pl: Ryczały wrogi Twoje w pośród zborów Twoich; ustanawiały godła swoje jako
        godła. 
    5:
      he: יִוָּדַע כְּמֵבִיא לְמָעְלָה בִּסֲבָךְ־עֵץ קַרְדֻּמּוֹת׃
      pl: Dał się poznać, gdy zmierzał w górę lasem toporzysk. 
    6:
      he: ועת [וְעַתָּה] פִּתּוּחֶיהָ יָּחַד בְּכַשִּׁיל וְכֵילַפֹּת יַהֲלֹמוּן׃
      pl: A następnie rzeźby jéj wraz, młotem i oskardami rozbijali. 
    7:
      he: שִׁלְחוּ בָאֵשׁ מִקְדָּשֶׁךָ לָאָרֶץ חִלְּלוּ מִשְׁכַּן־שְׁמֶךָ׃
      pl: Dali na pastwę ognia świątynię Twoję; do ziemi znieważyli siedzibę imienia
        Twego. 
    8:
      he: אָמְרוּ בְלִבָּם נִינָם יָחַד שָׂרְפוּ כָל־מוֹעֲדֵי־אֵל בָּאָרֶץ׃
      pl: 'Rzekli w sercu swojém: Zburzmy je społem; i palili wszystkie zbory Pańskie
        w kraju. '
    9:
      he: אוֹתֹתֵינוּ לֹא רָאִינוּ אֵין־עוֹד נָבִיא וְלֹא־אִתָּנוּ יֹדֵעַ עַד־מָה׃
      pl: Godeł naszych nie widzimy więcéj; nie ma już proroka, i nikogo między nami,
        któryby wiedział, dopóki. 
    10:
      he: עַד־מָתַי אֱלֹהִים יְחָרֶף צָר יְנָאֵץ אוֹיֵב שִׁמְךָ לָנֶצַח׃
      pl: Dopókiż Panie urągać będzie ciemięzca, lżyć będzie wróg imię Twoje bezustannie? 
    11:
      he: לָמָּה תָשִׁיב יָדְךָ וִימִינֶךָ מִקֶּרֶב חוקך [חֵיקְךָ] כַלֵּה׃
      pl: Czemuż usuwasz rękę Twoję i prawicę Twoję? Z pośród łona Twego wytępiaj! 
    12:
      he: וֵאלֹהִים מַלְכִּי מִקֶּדֶם פֹּעֵל יְשׁוּעוֹת בְּקֶרֶב הָאָרֶץ׃
      pl: Wszak Pan, król mój, od dawna spełnia wybawienie w pośród ziemi. 
    13:
      he: אַתָּה פוֹרַרְתָּ בְעָזְּךָ יָם שִׁבַּרְתָּ רָאשֵׁי תַנִּינִים עַל־הַמָּיִם׃
      pl: Tyś rozdzielił mocą Twoją morze; zmiażdżyłeś głowy krokodylów na wodach. 
    14:
      he: אַתָּה רִצַּצְתָּ רָאשֵׁי לִוְיָתָן תִּתְּנֶנּוּ מַאֲכָל לְעָם לְצִיִּים׃
      pl: Ty skruszyłeś głowę Lewiatana; rzuciłeś go na żér mieszkańcom stepu. 
    15:
      he: אַתָּה בָקַעְתָּ מַעְיָן וָנָחַל אַתָּה הוֹבַשְׁתָּ נַהֲרוֹת אֵיתָן׃
      pl: Tyś roztworzył źródła i potoki; Tyś osuszył strumienie bystre. 
    16:
      he: לְךָ יוֹם אַף־לְךָ לָיְלָה אַתָּה הֲכִינוֹתָ מָאוֹר וָשָׁמֶשׁ׃
      pl: Twoim dzień i Twoją noc; Tyś ustanowił światło i słońce. 
    17:
      he: אַתָּה הִצַּבְתָּ כָּל־גְּבוּלוֹת אָרֶץ קַיִץ וָחֹרֶף אַתָּה יְצַרְתָּם׃
      pl: Tyś utwierdził wszystkie granice ziemi; lato i zimę, Tyś stworzył je. 
    18:
      he: זְכָר־זֹאת אוֹיֵב חֵרֵף יְהוָה וְעַם נָבָל נִאֲצוּ שְׁמֶךָ׃
      pl: Pomnij na to, wróg urąga Bogu; a naród nikczemny lży imię Twoje. 
    19:
      he: אַל־תִּתֵּן לְחַיַּת נֶפֶשׁ תּוֹרֶךָ חַיַּת עֲנִיֶּיךָ אַל־תִּשְׁכַּח לָנֶצַח׃
      pl: Nie wydawaj dziczy duszy gołębicy Twojéj, o gromadce uciśnionych Twoich
        nie zapominaj na wieki. 
    20:
      he: הַבֵּט לַבְּרִית כִּי מָלְאוּ מַחֲשַׁכֵּי־אֶרֶץ נְאוֹת חָמָס׃
      pl: Bacz na przymierze, bo pełne zakąty ziemi siedzib bezprawia. 
    21:
      he: אַל־יָשֹׁב דַּךְ נִכְלָם עָנִי וְאֶבְיוֹן יְהַלְלוּ שְׁמֶךָ׃
      pl: Niech nie odchodzi zgnębiony zawstydzonym; uciśniony i biedny niech chwalą
        imię Twoje. 
    22:
      he: קוּמָה אֱלֹהִים רִיבָה רִיבֶךָ זְכֹר חֶרְפָּתְךָ מִנִּי־נָבָל כָּל־הַיּוֹם׃
      pl: Powstań Panie, wytocz sprawę Twoję; wspomnij na zniewagę wyrządzaną Ci przez
        nikczemnych bezustanku. 
    23:
      he: אַל־תִּשְׁכַּח קוֹל צֹרְרֶיךָ שְׁאוֹן קָמֶיךָ עֹלֶה תָמִיד׃
      pl: Nie zapominaj okrzyku nieprzyjaciół Twoich; wrzawy przeciwników Twoich,
        która wznosi się ustawicznie. 
  75:
    1:
      he: לַמְנַצֵּחַ אַל־תַּשְׁחֵת מִזְמוֹר לְאָסָף שִׁיר׃
      pl: 'Przewodnikowi chóru na nutę: nie zatracaj, pieśń Asafa, śpiew. '
    2:
      he: הוֹדִינוּ לְּךָ אֱ‍לֹהִים הוֹדִינוּ וְקָרוֹב שְׁמֶךָ סִפְּרוּ נִפְלְאוֹתֶיךָ׃
      pl: Dziękujemy Ci Panie, dziękujemy, blizkie imię Twoje, głoszą cuda Twoje. 
    3:
      he: כִּי אֶקַּח מוֹעֵד אֲנִי מֵישָׁרִים אֶשְׁפֹּט׃
      pl: Bo oznaczę porę; Ja sprawiedliwie sądzić będę. 
    4:
      he: נְמֹגִים אֶרֶץ וְכָל־יֹשְׁבֶיהָ אָנֹכִי תִכַּנְתִּי עַמּוּדֶיהָ סֶּלָה׃
      pl: Zachwiała się ziemia i wszyscy mieszkańcy jéj; Ja utwierdzę słupy jéj. - Sela. 
    5:
      he: אָמַרְתִּי לַהוֹלְלִים אַל־תָּהֹלּוּ וְלָרְשָׁעִים אַל־תָּרִימוּ קָרֶן׃
      pl: Powiadam chełpliwym, przestańcie się chełpić, a złoczyńcom nie podnoście
        rogów. 
    6:
      he: אַל־תָּרִימוּ לַמָּרוֹם קַרְנְכֶם תְּדַבְּרוּ בְצַוָּאר עָתָק׃
      pl: Nie podnoście wysoko rogów waszych; nie przemawiajcie karkiem hardym. 
    7:
      he: כִּי לֹא מִמּוֹצָא וּמִמַּעֲרָב וְלֹא מִמִּדְבַּר הָרִים׃
      pl: Bo nie od Wschodu, ani od Zachodu ani od pustyni gór. 
    8:
      he: כִּי־אֱלֹהִים שֹׁפֵט זֶה יַשְׁפִּיל וְזֶה יָרִים׃
      pl: Bo Pan sędzią; tego poniża, a owego wywyższa. 
    9:
      he: כִּי כוֹס בְּיַד־יְהוָה וְיַיִן חָמַר מָלֵא מֶסֶךְ וַיַּגֵּר מִזֶּה אַךְ־שְׁמָרֶיהָ
        יִמְצוּ יִשְׁתּוּ כֹּל רִשְׁעֵי־אָרֶץ׃
      pl: Bo kielich w ręku Boga, a wino się pieni; pełen zaprawy, a nalewa z niego;
        a tylko męty jego wyssą, wypiją wszyscy złoczyńcy ziemi. 
    10:
      he: וַאֲנִי אַגִּיד לְעֹלָם אֲזַמְּרָה לֵאלֹהֵי יַעֲקֹב׃
      pl: A ja wychwalać będę wiecznie, śpiewać Panu Jakóba. 
    11:
      he: וְכָל־קַרְנֵי רְשָׁעִים אֲגַדֵּעַ תְּרוֹמַמְנָה קַרְנוֹת צַדִּיק׃
      pl: A wszystkie rogi złoczyńców strącę; wywyższone będą rogi sprawiedliwego. 
  76:
    1:
      he: לַמְנַצֵּחַ בִּנְגִינֹת מִזְמוֹר לְאָסָף שִׁיר׃
      pl: 'Przewodnikowi chóru, przy towarzyszeniu smyczkowych instrumentów. Pieśń
        Asafa, śpiew. '
    2:
      he: נוֹדָע בִּיהוּדָה אֱלֹהִים בְּיִשְׂרָאֵל גָּדוֹל שְׁמוֹ׃
      pl: Poznany w Judei Pan; w Izraelu wielkiém imię Jego. 
    3:
      he: וַיְהִי בְשָׁלֵם סֻכּוֹ וּמְעוֹנָתוֹ בְצִיּוֹן׃
      pl: I ustanowił w Salemie przybytek Swój, a siedzibę Swą w Cyonie. 
    4:
      he: שָׁמָּה שִׁבַּר רִשְׁפֵי־קָשֶׁת מָגֵן וְחֶרֶב וּמִלְחָמָה סֶלָה׃
      pl: Tam to pokruszył płomienne łuki; tarczę, miecz i broń. - Sela. 
    5:
      he: נָאוֹר אַתָּה אַדִּיר מֵהַרְרֵי־טָרֶף׃
      pl: Świetnym byłeś, wspaniałym z po za gór zdobyczy. 
    6:
      he: אֶשְׁתּוֹלְלוּ אַבִּירֵי לֵב נָמוּ שְׁנָתָם וְלֹא־מָצְאוּ כָל־אַנְשֵׁי־חַיִל
        יְדֵיהֶם׃
      pl: Ograbieni zostali dzielni sercem, zasnęli snem swoim, i nie znaleźli rycerze
        rąk swoich. 
    7:
      he: מִגַּעֲרָתְךָ אֱלֹהֵי יַעֲקֹב נִרְדָּם וְרֶכֶב וָסוּס׃
      pl: Od grozy Twojéj, Panie Jakóba, strętwiały jeździec i koń. 
    8:
      he: אַתָּה נוֹרָא אַתָּה וּמִי־יַעֲמֹד לְפָנֶיךָ מֵאָז אַפֶּךָ׃
      pl: Ty, strasznyś Ty; i któż ostoi się przed Tobą, w chwili gniewu Twego. 
    9:
      he: מִשָּׁמַיִם הִשְׁמַעְתָּ דִּין אֶרֶץ יָרְאָה וְשָׁקָטָה׃
      pl: Z niebios wygłosiłeś sąd; ziemia się ulękła i uciszyła. 
    10:
      he: בְּקוּם־לַמִּשְׁפָּט אֱלֹהִים לְהוֹשִׁיעַ כָּל־עַנְוֵי־אֶרֶץ סֶלָה׃
      pl: Gdy powstał do rozprawy Pan, by wspomódz wszystkich zgnębionych ziemi. - Sela. 
    11:
      he: כִּי־חֲמַת אָדָם תּוֹדֶךָּ שְׁאֵרִית חֵמֹת תַּחְגֹּר׃
      pl: Bo zawziętość ludzka podnosi chwałę Twoję, gdy nareszcie gniewem się obłóczysz. 
    12:
      he: נִדֲרוּ וְשַׁלְּמוּ לַיהוָה אֱ‍לֹהֵיכֶם כָּל־סְבִיבָיו יוֹבִילוּ שַׁי לַמּוֹרָא׃
      pl: Ślubujcie i uiszczajcie się Bogu Panu waszemu; wszyscy, co Go otaczają,
        niech niosą dań Groźnemu. 
    13:
      he: יִבְצֹר רוּחַ נְגִידִים נוֹרָא לְמַלְכֵי־אָרֶץ׃
      pl: Ukróca ducha książąt; groźny dla królów ziemi. 
  77:
    1:
      he: לַמְנַצֵּחַ עַל־ידיתון [יְדוּתוּן] לְאָסָף מִזְמוֹר׃
      pl: 'Przewodnikowi chóru Jedutunów. Asafa pieśń. '
    2:
      he: קוֹלִי אֶל־אֱלֹהִים וְאֶצְעָקָה קוֹלִי אֶל־אֱלֹהִים וְהַאֲזִין אֵלָי׃
      pl: Głos mój do Pana, gdy wołam; głos mój do Pana, a wysłuchaj mnie. 
    3:
      he: בְּיוֹם צָרָתִי אֲדֹנָי דָּרָשְׁתִּי יָדִי לַיְלָה נִגְּרָה וְלֹא תָפוּג
        מֵאֲנָה הִנָּחֵם נַפְשִׁי׃
      pl: W dzień niedoli mojéj Pana szukam, ręka moja nocą wyciągnięta, a nie ustawa;
        nie daje się ukoić dusza moja. 
    4:
      he: אֶזְכְּרָה אֱלֹהִים וְאֶהֱמָיָה אָשִׂיחָה וְתִתְעַטֵּף רוּחִי סֶלָה׃
      pl: Wspominam Pana i zawodzę; rozpamiętywam, a wątpi duch mój. - Sela. 
    5:
      he: אָחַזְתָּ שְׁמֻרוֹת עֵינָי נִפְעַמְתִּי וְלֹא אֲדַבֵּר׃
      pl: Zachwyciłeś powieki oczu moich; strwożony jestem i zaniemiałem. 
    6:
      he: חִשַּׁבְתִּי יָמִים מִקֶּדֶם שְׁנוֹת עוֹלָמִים׃
      pl: Dumam o dniach przeszłości, o latach dawnych. 
    7:
      he: אֶזְכְּרָה נְגִינָתִי בַּלָּיְלָה עִם־לְבָבִי אָשִׂיחָה וַיְחַפֵּשׂ רוּחִי׃
      pl: Wspominam pieśń moję w nocy; w sercu mojém rozpamiętywam, a docieka duch
        mój. 
    8:
      he: הַלְעוֹלָמִים יִזְנַח אֲדֹנָי וְלֹא־יֹסִיף לִרְצוֹת עוֹד׃
      pl: Czyż na wieki porzuci Pan, a nigdy nie ulituje się już. 
    9:
      he: הֶאָפֵס לָנֶצַח חַסְדּוֹ גָּמַר אֹמֶר לְדֹר וָדֹר׃
      pl: Czyż znikło na zawsze miłosierdzie Jego; postanowił wyrok na wieki wieków. 
    10:
      he: הֲשָׁכַח חַנּוֹת אֵל אִם־קָפַץ בְּאַף רַחֲמָיו סֶלָה׃
      pl: Czyli zapomniał litować się Pan? albo wstrzymał w gniewie miłosierdzie Swoje.
        - Sela. 
    11:
      he: וָאֹמַר חַלּוֹתִי הִיא שְׁנוֹת יְמִין עֶלְיוֹן׃
      pl: 'I rzekłem: takie błaganie moje, o powrót prawicy Najwyższego. '
    12:
      he: אזכיר [אֶזְכּוֹר] מַעַלְלֵי־יָהּ כִּי־אֶזְכְּרָה מִקֶּדֶם פִּלְאֶךָ׃
      pl: Wspominam czyny Przedwiecznego; tak, wspominam dawne cuda Twoje. 
    13:
      he: וְהָגִיתִי בְכָל־פָּעֳלֶךָ וּבַעֲלִילוֹתֶיךָ אָשִׂיחָה׃
      pl: Rozważam wszystkie dzieła Twoje, a czyny Twoje rozpamiętywam. 
    14:
      he: אֱלֹהִים בַּקֹּדֶשׁ דַּרְכֶּךָ מִי־אֵל גָּדוֹל כֵּאלֹהִים׃
      pl: Panie w świętości droga Twoja; któryż Bóg wielkim jak Pan. 
    15:
      he: אַתָּה הָאֵל עֹשֵׂה פֶלֶא הוֹדַעְתָּ בָעַמִּים עֻזֶּךָ׃
      pl: Ty o Panie, cudotwórco, objawiłeś między ludami potęgę Twoję. 
    16:
      he: גָּאַלְתָּ בִּזְרוֹעַ עַמֶּךָ בְּנֵי־יַעֲקֹב וְיוֹסֵף סֶלָה׃
      pl: Wyzwoliłeś dzielném ramieniem lud Twój, synów Jakóba i Józefa. - Sela. 
    17:
      he: רָאוּךָ מַּיִם אֱ‍לֹהִים רָאוּךָ מַּיִם יָחִילוּ אַף יִרְגְּזוּ תְהֹמוֹת׃
      pl: Ujrzały Cię wody Panie, ujrzały Cię wody; zadrżały i wstrzęsły się otchłanie. 
    18:
      he: זֹרְמוּ מַיִם עָבוֹת קוֹל נָתְנוּ שְׁחָקִים אַף־חֲצָצֶיךָ יִתְהַלָּכוּ׃
      pl: Rozlały się powodzią obłoki, odgłos dały chmury; a strzały Twoje przebiegały. 
    19:
      he: קוֹל רַעַמְךָ בַּגַּלְגַּל הֵאִירוּ בְרָקִים תֵּבֵל רָגְזָה וַתִּרְעַשׁ
        הָאָרֶץ׃
      pl: Odgłos gromu Twojego w wichrze, oświeciły błyskawice świat; drżała i wstrząsała
        się ziemia. 
    20:
      he: בַּיָּם דַּרְכֶּךָ ושביליך [וּשְׁבִילְךָ] בְּמַיִם רַבִּים וְעִקְּבוֹתֶיךָ
        לֹא נֹדָעוּ׃
      pl: Przez morze droga Twoja, a ścieżka Twoja przez wody wielkie; a ślady Twoje
        nie poznane. 
    21:
      he: נָחִיתָ כַצֹּאן עַמֶּךָ בְּיַד־מֹשֶׁה וְאַהֲרֹן׃
      pl: Wiodłeś jakoby trzodę lud Twój ręką Mojżesza i Arona. 
  78:
    1:
      he: מַשְׂכִּיל לְאָסָף הַאֲזִינָה עַמִּי תּוֹרָתִי הַטּוּ אָזְנְכֶם לְאִמְרֵי־פִי׃
      pl: Dumanie Asafa. Słuchaj ludu mój nauki mojéj, skłońcie ucho wasze ku słowom
        ust moich. 
    2:
      he: אֶפְתְּחָה בְמָשָׁל פִּי אַבִּיעָה חִידוֹת מִנִּי־קֶדֶם׃
      pl: Otworzę przypowieścią usta moje, wygłoszę podania z dawien dawna. 
    3:
      he: אֲשֶׁר שָׁמַעְנוּ וַנֵּדָעֵם וַאֲבוֹתֵינוּ סִפְּרוּ־לָנוּ׃
      pl: Cośmy słyszeli a poznali, a ojcowie nasi opowiadali nam. 
    4:
      he: לֹא נְכַחֵד מִבְּנֵיהֶם לְדוֹר אַחֲרוֹן מְסַפְּרִים תְּהִלּוֹת יְהוָה וֶעֱזוּזוֹ
        וְנִפְלְאוֹתָיו אֲשֶׁר עָשָׂה׃
      pl: Nie zataimy przed synami ich, pokoleniu późnemu opowiadając chwałę Boga,
        i potęgę Jego, i cuda Jego których dokonał. 
    5:
      he: וַיָּקֶם עֵדוּת בְּיַעֲקֹב וְתוֹרָה שָׂם בְּיִשְׂרָאֵל אֲשֶׁר צִוָּה אֶת־אֲבוֹתֵינוּ
        לְהוֹדִיעָם לִבְנֵיהֶם׃
      pl: Gdy ustanowił świadectwo w Jakóbie i naukę złożył w Izraelu, nakazał wtedy
        ojcom naszym, aby ją wykładali dzieciom swoim. 
    6:
      he: לְמַעַן יֵדְעוּ דּוֹר אַחֲרוֹן בָּנִים יִוָּלֵדוּ יָקֻמוּ וִיסַפְּרוּ לִבְנֵיהֶם׃
      pl: By wiedziało pokolenie ostatnie, synowie którzy się narodzą; powstaną i opowiedzą
        synom swoim. 
    7:
      he: וְיָשִׂימוּ בֵאלֹהִים כִּסְלָם וְלֹא יִשְׁכְּחוּ מַעַלְלֵי־אֵל וּמִצְוֺתָיו
        יִנְצֹרוּ׃
      pl: I będą pokładali w Panu nadzieję swą, i nie zapomną spraw Pana, a przykazań
        Jego strzedz będą. 
    8:
      he: וְלֹא יִהְיוּ כַּאֲבוֹתָם דּוֹר סוֹרֵר וּמֹרֶה דּוֹר לֹא־הֵכִין לִבּוֹ וְלֹא־נֶאֶמְנָה
        אֶת־אֵל רוּחוֹ׃
      pl: I nie staną się jak ojcowie ich, rodem odstępnym i niesfornym, rodem co
        nie ustalił serca swego, i nie wytrwał przy Panu duchem swoim. 
    9:
      he: בְּנֵי־אֶפְרַיִם נוֹשְׁקֵי רוֹמֵי־קָשֶׁת הָפְכוּ בְּיוֹם קְרָב׃
      pl: Synowie Efraima zbrojni łucznicy, cofnęli się w dzień boju. 
    10:
      he: לֹא שָׁמְרוּ בְּרִית אֱלֹהִים וּבְתוֹרָתוֹ מֵאֲנוּ לָלֶכֶת׃
      pl: Nie strzegli przymierza Pańskiego, a wedle nauki Jego wzbraniali się postępować. 
    11:
      he: וַיִּשְׁכְּחוּ עֲלִילוֹתָיו וְנִפְלְאוֹתָיו אֲשֶׁר הֶרְאָם׃
      pl: I zapomnieli o dziełach Jego, i o cudach Jego które pokazał im. 
    12:
      he: נֶגֶד אֲבוֹתָם עָשָׂה פֶלֶא בְּאֶרֶץ מִצְרַיִם שְׂדֵה־צֹעַן׃
      pl: Wobec ojców ich czynił cuda, na ziemi Micraim, na polu Coan. 
    13:
      he: בָּקַע יָם וַיַּעֲבִירֵם וַיַּצֶּב־מַיִם כְּמוֹ־נֵד׃
      pl: Rozwarł morze i przeprowadził ich, i ustawił wody jako groblę. 
    14:
      he: וַיַּנְחֵם בֶּעָנָן יוֹמָם וְכָל־הַלַּיְלָה בְּאוֹר אֵשׁ׃
      pl: I wiódł ich obłokiem we dnie, a co noc przy świetle ognia. 
    15:
      he: יְבַקַּע צֻרִים בַּמִּדְבָּר וַיַּשְׁקְ כִּתְהֹמוֹת רַבָּה׃
      pl: Rozbijał skały na puszczy, i poił ich jako z głębin wielkich. 
    16:
      he: וַיּוֹצִא נוֹזְלִים מִסָּלַע וַיּוֹרֶד כַּנְּהָרוֹת מָיִם׃
      pl: Wydobywał strumienie z opoki, i sprowadzał jako rzeki wodę. 
    17:
      he: וַיּוֹסִיפוּ עוֹד לַחֲטֹא־לוֹ לַמְרוֹת עֶלְיוֹן בַּצִּיָּה׃
      pl: A nie przestali jeszcze grzeszyć przeciw Niemu, opierać się Najwyższemu
        na pustyni. 
    18:
      he: וַיְנַסּוּ־אֵל בִּלְבָבָם לִשְׁאָל־אֹכֶל לְנַפְשָׁם׃
      pl: I kusili Pana w sercu swojém, żądając jadła dla żywota swojego. 
    19:
      he: וַיְדַבְּרוּ בֵּאלֹהִים אָמְרוּ הֲיוּכַל אֵל לַעֲרֹךְ שֻׁלְחָן בַּמִּדְבָּר׃
      pl: 'I złorzeczyli Panu mówiąc: czyż potrafi Pan przyrządzić stół na puszczy. '
    20:
      he: הֵן הִכָּה־צוּר וַיָּזוּבוּ מַיִם וּנְחָלִים יִשְׁטֹפוּ הֲגַם־לֶחֶם יוּכַל
        תֵּת אִם־יָכִין שְׁאֵר לְעַמּוֹ׃
      pl: Otóż uderzył skałę, a wytrysły wody, i rzeki się rozlały; a czyż chleba
        zdoła dać, czyż przygotuje mięso dla ludu Swego? 
    21:
      he: לָכֵן שָׁמַע יְהוָה וַיִּתְעַבָּר וְאֵשׁ נִשְּׂקָה בְיַעֲקֹב וְגַם־אַף עָלָה
        בְיִשְׂרָאֵל׃
      pl: Przeto usłyszał Bóg i oburzył się, i ogień zapłonął w Jakóbie, i gniew wybuchł
        na Izraela. 
    22:
      he: כִּי לֹא הֶאֱמִינוּ בֵּאלֹהִים וְלֹא בָטְחוּ בִּישׁוּעָתוֹ׃
      pl: Bo nie wierzyli w Pana, i nie polegali na pomocy Jego. 
    23:
      he: וַיְצַו שְׁחָקִים מִמָּעַל וְדַלְתֵי שָׁמַיִם פָּתָח׃
      pl: I rozkazał obłokom z wysoka, a bramy niebios roztworzył. 
    24:
      he: וַיַּמְטֵר עֲלֵיהֶם מָן לֶאֱכֹל וּדְגַן־שָׁמַיִם נָתַן לָמוֹ׃
      pl: I deszczem spuścił na nich mannę na pokarm, i zboże niebios dał im. 
    25:
      he: לֶחֶם אַבִּירִים אָכַל אִישׁ צֵידָה שָׁלַח לָהֶם לָשֹׂבַע׃
      pl: Chléb przedni spożywał człowiek, zapasów zesłał im do syta. 
    26:
      he: יַסַּע קָדִים בַּשָּׁמָיִם וַיְנַהֵג בְּעֻזּוֹ תֵימָן׃
      pl: Pognał wiatr wschodni po niebie, i sprowadził mocą Swoją południowy. 
    27:
      he: וַיַּמְטֵר עֲלֵיהֶם כֶּעָפָר שְׁאֵר וּכְחוֹל יַמִּים עוֹף כָּנָף׃
      pl: I spuścił deszczem na nich jak proch mięso, i jak piasek morski ptactwo
        skrzydlate. 
    28:
      he: וַיַּפֵּל בְּקֶרֶב מַחֲנֵהוּ סָבִיב לְמִשְׁכְּנֹתָיו׃
      pl: I rzucał na środek obozu jego, w około namiotów jego. 
    29:
      he: וַיֹּאכְלוּ וַיִּשְׂבְּעוּ מְאֹד וְתַאֲוָתָם יָבִא לָהֶם׃
      pl: I jedli i nasycyli się aż nazbyt, i pożądanie ich sprowadził im. 
    30:
      he: לֹא־זָרוּ מִתַּאֲוָתָם עוֹד אָכְלָם בְּפִיהֶם׃
      pl: Nie rzucili pożądania swego, a jeszcze było jadło w ustach ich. 
    31:
      he: וְאַף אֱלֹהִים עָלָה בָהֶם וַיַּהֲרֹג בְּמִשְׁמַנֵּיהֶם וּבַחוּרֵי יִשְׂרָאֵל
        הִכְרִיעַ׃
      pl: A gniew Pana spadł na nich, i poraził starszynę, a młodziany Izraela powalił. 
    32:
      he: בְּכָל־זֹאת חָטְאוּ־עוֹד וְלֹא־הֶאֱמִינוּ בְּנִפְלְאוֹתָיו׃
      pl: Pomimo to grzeszyli jeszcze, i nie wierzyli w cuda Jego. 
    33:
      he: וַיְכַל־בַּהֶבֶל יְמֵיהֶם וּשְׁנוֹתָם בַּבֶּהָלָה׃
      pl: I spełnił w marności dni ich, a lata ich w trwodze. 
    34:
      he: אִם־הֲרָגָם וּדְרָשׁוּהוּ וְשָׁבוּ וְשִׁחֲרוּ־אֵל׃
      pl: Gdy ich gromił, błagali Go, i nawrócili się, i szukali Pana. 
    35:
      he: וַיִּזְכְּרוּ כִּי־אֱלֹהִים צוּרָם וְאֵל עֶלְיוֹן גֹּאֲלָם׃
      pl: I wspomnieli, że Pan opoką ich, a Pan najwyższy zbawcą ich. 
    36:
      he: וַיְפַתּוּהוּ בְּפִיהֶם וּבִלְשׁוֹנָם יְכַזְּבוּ־לוֹ׃
      pl: I schlebiali Mu usty swojemi, a językiem swoim kłamali Mu. 
    37:
      he: וְלִבָּם לֹא־נָכוֹן עִמּוֹ וְלֹא נֶאֶמְנוּ בִּבְרִיתוֹ׃
      pl: A serce ich nie wytrwało przy Nim, i nie byli wierni przymierzu Jego. 
    38:
      he: וְהוּא רַחוּם יְכַפֵּר עָוֺן וְלֹא־יַשְׁחִית וְהִרְבָּה לְהָשִׁיב אַפּוֹ
        וְלֹא־יָעִיר כָּל־חֲמָתוֹ׃
      pl: A On miłosierny odpuszczał winę i nie zgładził, a często odwracał gniew
        Swój, i nie pobudzał całéj zapalczywości Swojéj. 
    39:
      he: וַיִּזְכֹּר כִּי־בָשָׂר הֵמָּה רוּחַ הוֹלֵךְ וְלֹא יָשׁוּב׃
      pl: I wspomniał że ciałem są, powiewem który przelatuje a nie wraca. 
    40:
      he: כַּמָּה יַמְרוּהוּ בַמִּדְבָּר יַעֲצִיבוּהוּ בִּישִׁימוֹן׃
      pl: Ile razy drażnili Go na puszczy, jątrzyli Go na stepie. 
    41:
      he: וַיָּשׁוּבוּ וַיְנַסּוּ אֵל וּקְדוֹשׁ יִשְׂרָאֵל הִתְווּ׃
      pl: I znowu doświadczali Pana, i świętego w Izraelu ograniczali. 
    42:
      he: לֹא־זָכְרוּ אֶת־יָדוֹ יוֹם אֲ‍שֶׁר־פָּדָם מִנִּי־צָר׃
      pl: Nie pamiętali ręki Jego, dnia w którym wybawił ich od ciemięzcy. 
    43:
      he: אֲשֶׁר־שָׂם בְּמִצְרַיִם אֹתוֹתָיו וּמוֹפְתָיו בִּשְׂדֵה־צֹעַן׃
      pl: Gdy dawał w Micraim oznaki Swoje, a cuda Swoje spełniał na polu Coan. 
    44:
      he: וַיַּהֲפֹךְ לְדָם יְאֹרֵיהֶם וְנֹזְלֵיהֶם בַּל־יִשְׁתָּיוּן׃
      pl: Gdy przemienił w krew rzeki ich, a wód swoich pić nie mogli. 
    45:
      he: יְשַׁלַּח בָּהֶם עָרֹב וַיֹּאכְלֵם וּצְפַרְדֵּעַ וַתַּשְׁחִיתֵם׃
      pl: Nasłał na nich robactwo a pożerało ich, i ropuchy które ich gubiły. 
    46:
      he: וַיִּתֵּן לֶחָסִיל יְבוּלָם וִיגִיעָם לָאַרְבֶּה׃
      pl: Oddał chrząszczowi plon ich, a znój ich szarańczy. 
    47:
      he: יַהֲרֹג בַּבָּרָד גַּפְנָם וְשִׁקְמוֹתָם בַּחֲנָמַל׃
      pl: Spustoszył gradem winorośl ich, a figi ich mrówkami. 
    48:
      he: וַיַּסְגֵּר לַבָּרָד בְּעִירָם וּמִקְנֵיהֶם לָרְשָׁפִים׃
      pl: Wydał gradowi ich dobytek, a stada ich błyskawicom. 
    49:
      he: יְשַׁלַּח־בָּם חֲרוֹן אַפּוֹ עֶבְרָה וָזַעַם וְצָרָה מִשְׁלַחַת מַלְאֲכֵי
        רָעִים׃
      pl: Puścił na nich zapalczywość Swoję, zawziętość i zaciekłość i klęskę, zastęp
        wysłańców zaguby. 
    50:
      he: יְפַלֵּס נָתִיב לְאַפּוֹ לֹא־חָשַׂךְ מִמָּוֶת נַפְשָׁם וְחַיָּתָם לַדֶּבֶר
        הִסְגִּיר׃
      pl: Torował ścieżkę gniewowi Swemu, nie odbierał śmierci duszy ich, a życie
        ich zarazie wydał. 
    51:
      he: וַיַּךְ כָּל־בְּכוֹר בְּמִצְרָיִם רֵאשִׁית אוֹנִים בְּאָהֳלֵי־חָם׃
      pl: I pobił wszystko pierworodne w Micraim, pierwiastki siły w namiotach Chama. 
    52:
      he: וַיַּסַּע כַּצֹּאן עַמּוֹ וַיְנַהֲגֵם כַּעֵדֶר בַּמִּדְבָּר׃
      pl: I powiódł niby owce lud Swój, i prowadził ich jako stado po puszczy. 
    53:
      he: וַיַּנְחֵם לָבֶטַח וְלֹא פָחָדוּ וְאֶת־אוֹיְבֵיהֶם כִּסָּה הַיָּם׃
      pl: I wodził ich bezpiecznie a nie trwożyli się, a wrogów ich pokryło morze. 
    54:
      he: וַיְבִיאֵם אֶל־גְּבוּל קָדְשׁוֹ הַר־זֶה קָנְתָה יְמִינוֹ׃
      pl: I przywiódł ich do dziedziny świętéj Swojéj, na górę ową, którą nabyła prawica
        Jego. 
    55:
      he: וַיְגָרֶשׁ מִפְּנֵיהֶם גּוֹיִם וַיַּפִּילֵם בְּחֶבֶל נַחֲלָה וַיַּשְׁכֵּן
        בְּאָהֳלֵיהֶם שִׁבְטֵי יִשְׂרָאֵל׃
      pl: I rozpędził przed nimi plemiona, i puścił je na udział dziedziczny, i osiedlił
        w namiotach ich pokolenia Izraela. 
    56:
      he: וַיְנַסּוּ וַיַּמְרוּ אֶת־אֱלֹהִים עֶלְיוֹן וְעֵדוֹתָיו לֹא שָׁמָרוּ׃
      pl: A oni kusili i drażnili Pana Najwyższego, a zakonu Jego nie strzegli. 
    57:
      he: וַיִּסֹּגוּ וַיִּבְגְּדוּ כַּאֲבוֹתָם נֶהְפְּכוּ כְּקֶשֶׁת רְמִיָּה׃
      pl: I odstąpili i przeniewierzyli się jak ojcowie ich, zawiedli jako łuk omylny. 
    58:
      he: וַיַּכְעִיסוּהוּ בְּבָמוֹתָם וּבִפְסִילֵיהֶם יַקְנִיאוּהוּ׃
      pl: I jątrzyli Go kopcami swojemi, i bałwanami swemi oburzali go. 
    59:
      he: שָׁמַע אֱלֹהִים וַיִּתְעַבָּר וַיִּמְאַס מְאֹד בְּיִשְׂרָאֵל׃
      pl: Usłyszał Pan i uniósł się, i wzgardził wielce Izraelem. 
    60:
      he: וַיִּטֹּשׁ מִשְׁכַּן שִׁלוֹ אֹהֶל שִׁכֵּן בָּאָדָם׃
      pl: I porzucił przybytek Szylo, namiot ustawiony wśród ludzi. 
    61:
      he: וַיִּתֵּן לַשְּׁבִי עֻזּוֹ וְתִפְאַרְתּוֹ בְיַד־צָר׃
      pl: I oddał w niewolę potęgę Swoję, a chlubę Swą w rękę ciemięzcy. 
    62:
      he: וַיַּסְגֵּר לַחֶרֶב עַמּוֹ וּבְנַחֲלָתוֹ הִתְעַבָּר׃
      pl: I podał pod miecz lud Swój, i na dziedzictwo Swoje się uniósł. 
    63:
      he: בַּחוּרָיו אָכְלָה־אֵשׁ וּבְתוּלֹתָיו לֹא הוּלָּלוּ׃
      pl: Młodzież jego pożarł ogień, a dziewice jego nie były opłakiwane. 
    64:
      he: כֹּהֲנָיו בַּחֶרֶב נָפָלוּ וְאַלְמְנֹתָיו לֹא תִבְכֶּינָה׃
      pl: Kapłani jego od miecza polegli, a wdowy jego nie płakały. 
    65:
      he: וַיִּקַץ כְּיָשֵׁן אֲדֹנָי כְּגִבּוֹר מִתְרוֹנֵן מִיָּיִן׃
      pl: A przebudził się niby śpiący Pan, jak bohater wydający okrzyki od wina. 
    66:
      he: וַיַּךְ־צָרָיו אָחוֹר חֶרְפַּת עוֹלָם נָתַן לָמוֹ׃
      pl: I odparł ciemięzców jego na powrót, sromotę wieczną zadał im. 
    67:
      he: וַיִּמְאַס בְּאֹהֶל יוֹסֵף וּבְשֵׁבֶט אֶפְרַיִם לֹא בָחָר׃
      pl: A wzgardził namiotem Józefa, a pokolenia Efraima nie wybrał. 
    68:
      he: וַיִּבְחַר אֶת־שֵׁבֶט יְהוּדָה אֶת־הַר צִיּוֹן אֲשֶׁר אָהֵב׃
      pl: A wybrał pokolenie Jehudy, górę Cyon, którą umiłował. 
    69:
      he: וַיִּבֶן כְּמוֹ־רָמִים מִקְדָּשׁוֹ כְּאֶרֶץ יְסָדָהּ לְעוֹלָם׃
      pl: I dźwignął niby góry świątynię Swoję, niby ziemię którą ugruntował na wieki. 
    70:
      he: וַיִּבְחַר בְּדָוִד עַבְדּוֹ וַיִּקָּחֵהוּ מִמִּכְלְאֹת צֹאן׃
      pl: I wybrał Dawida sługę Swego, i wziął go z pośród owczarni. 
    71:
      he: מֵאַחַר עָלוֹת הֱבִיאוֹ לִרְעוֹת בְּיַעֲקֹב עַמּוֹ וּבְיִשְׂרָאֵל נַחֲלָתוֹ׃
      pl: Z po za maciorek wywiódł go, by pasterzył Jakóbowi, ludowi Jego, i Izraelowi
        dziedzictwu Jego. 
    72:
      he: וַיִּרְעֵם כְּתֹם לְבָבוֹ וּבִתְבוּנוֹת כַּפָּיו יַנְחֵם׃
      pl: I pasterzył im wedle prawości serca swego, a roztropną dłonią swoją prowadził
        ich. 
  79:
    1:
      he: מִזְמוֹר לְאָסָף אֱ‍לֹהִים בָּאוּ גוֹיִם בְּנַחֲלָתֶךָ טִמְּאוּ אֶת־הֵיכַל
        קָדְשֶׁךָ שָׂמוּ אֶת־יְרוּשָׁלִַם לְעִיִּים׃
      pl: Pieśń Asafa. Panie wtargnęli poganie do dziedzictwa Twego, znieważyli przybytek
        święty Twój, przemienili Jeruzalem w zwaliska. 
    2:
      he: נָתְנוּ אֶת־נִבְלַת עֲבָדֶיךָ מַאֲכָל לְעוֹף הַשָּׁמָיִם בְּשַׂר חֲסִידֶיךָ
        לְחַיְתוֹ־אָרֶץ׃
      pl: Podali zwłoki sług Twoich na żer ptactwu nieba, ciała pobożnych Twoich zwierzowi
        ziemi. 
    3:
      he: שָׁפְכוּ דָמָם כַּמַּיִם סְבִיבוֹת יְרוּשָׁלִָם וְאֵין קוֹבֵר׃
      pl: Przelewali krew ich jak wodę na około Jeruzalemu, a nie było komu pochować. 
    4:
      he: הָיִינוּ חֶרְפָּה לִשְׁכֵנֵינוּ לַעַג וָקֶלֶס לִסְבִיבוֹתֵינוּ׃
      pl: Staliśmy się urągowiskiem u sąsiadów naszych, pośmiewiskiem i szyderstwem
        otoczenia naszego. 
    5:
      he: עַד־מָה יְהוָה תֶּאֱנַף לָנֶצַח תִּבְעַר כְּמוֹ־אֵשׁ קִנְאָתֶךָ׃
      pl: Dopókiż o Boże! Czyż gniewać się będziesz na wieki? pałać będzie jak ogień
        uniesienie Twoje? 
    6:
      he: שְׁפֹךְ חֲמָתְךָ אֶל־הַגּוֹיִם אֲשֶׁר לֹא־יְדָעוּךָ וְעַל מַמְלָכוֹת אֲשֶׁר
        בְּשִׁמְךָ לֹא קָרָאוּ׃
      pl: Wylej gniew Twój na ludy, które nie znają Ciebie, i na państwa które imienia
        Twego nie wzywają. 
    7:
      he: כִּי אָכַל אֶת־יַעֲקֹב וְאֶת־נָוֵהוּ הֵשַׁמּוּ׃
      pl: Albowiem pochłonęli Jakóba, a przybytek jego spustoszyli. 
    8:
      he: אַל־תִּזְכָּר־לָנוּ עֲוֺנֹת רִאשֹׁנִים מַהֵר יְקַדְּמוּנוּ רַחֲמֶיךָ כִּי
        דַלּוֹנוּ מְאֹד׃
      pl: Nie pamiętaj nam win przodków; rychło niech uprzedzi nas miłosierdzie Twoje,
        bośmy znędznieni bardzo. 
    9:
      he: עָזְרֵנוּ אֱלֹהֵי יִשְׁעֵנוּ עַל־דְּבַר כְּבוֹד־שְׁמֶךָ וְהַצִּילֵנוּ וְכַפֵּר
        עַל־חַטֹּאתֵינוּ לְמַעַן שְׁמֶךָ׃
      pl: Wspomóż nas Panie wybawienia naszego, gwoli chwale imienia Twojego, i ocal
        nas, i odpuść grzechy nasze przez wzgląd na imię Twoje. 
    10:
      he: לָמָּה יֹאמְרוּ הַגּוֹיִם אַיֵּה אֱ‍לֹהֵיהֶם יִוָּדַע בגיים [בַּגּוֹיִם]
        לְעֵינֵינוּ נִקְמַת דַּם־עֲבָדֶיךָ הַשָּׁפוּךְ׃
      pl: 'Czemu mają mówić poganie: gdzież Bóg ich? Niech się ujawni między ludami
        w oczach naszych, pomsta za krew sług Twoich przelaną. '
    11:
      he: תָּבוֹא לְפָנֶיךָ אֶנְקַת אָסִיר כְּגֹדֶל זְרוֹעֲךָ הוֹתֵר בְּנֵי תְמוּתָה׃
      pl: Niechaj dojdzie do Ciebie jęk więźnia; wedle wielkości ramienia Twojego
        oszczędź na śmierć skazanych. 
    12:
      he: וְהָשֵׁב לִשְׁכֵנֵינוּ שִׁבְעָתַיִם אֶל־חֵיקָם חֶרְפָּתָם אֲשֶׁר חֵרְפוּךָ
        אֲדֹנָי׃
      pl: I zwróć sąsiadom naszym siedmiokrotnie w łono ich, zelżywość którą lżyli
        Cię Panie. 
    13:
      he: וַאֲנַחְנוּ עַמְּךָ וְצֹאן מַרְעִיתֶךָ נוֹדֶה לְּךָ לְעוֹלָם לְדֹר וָדֹר
        נְסַפֵּר תְּהִלָּתֶךָ׃
      pl: A my lud Twój i trzoda pastwiska Twego, wysławiać Cię będziemy na wieki,
        od pokolenia w pokolenie opowiadać chwałę Twoję. 
  80:
    1:
      he: לַמְנַצֵּחַ אֶל־שֹׁשַׁנִּים עֵדוּת לְאָסָף מִזְמוֹר׃
      pl: 'Przewodnikowi chóru na sześć głosów, na świadectwo. Asafa pieśń. '
    2:
      he: רֹעֵה יִשְׂרָאֵל הַאֲזִינָה נֹהֵג כַּצֹּאן יוֹסֵף יֹשֵׁב הַכְּרוּבִים הוֹפִיעָה׃
      pl: Pasterzu Izraela, wysłuchaj; który wodzisz niby trzodę Józefa, który zasiadasz
        nad cherubami, zajaśniéj. 
    3:
      he: לִפְנֵי אֶפְרַיִם וּבִנְיָמִן וּמְנַשֶּׁה עוֹרְרָה אֶת־גְּבוּרָתֶךָ וּלְכָה
        לִישֻׁעָתָה לָּנוּ׃
      pl: Wobec Efraima i Binjamina i Menassy, rozbudź potęgę Twoję, i przybądź na pomoc
        nam. 
    4:
      he: אֱלֹהִים הֲשִׁיבֵנוּ וְהָאֵר פָּנֶיךָ וְנִוָּשֵׁעָה׃
      pl: Panie wskrześ nas, rozświeć oblicze Twoje a będziem zbawieni. 
    5:
      he: יְהוָה אֱלֹהִים צְבָאוֹת עַד־מָתַי עָשַׁנְתָּ בִּתְפִלַּת עַמֶּךָ׃
      pl: Boże, Panie zastępów, dopókiż pałać będziesz gniewem na modlitwę ludu Twojego? 
    6:
      he: הֶאֱכַלְתָּם לֶחֶם דִּמְעָה וַתַּשְׁקֵמוֹ בִּדְמָעוֹת שָׁלִישׁ׃
      pl: Karmisz ich chlebem płaczu, i napawasz łez pełną miarą. 
    7:
      he: תְּשִׂימֵנוּ מָדוֹן לִשְׁכֵנֵינוּ וְאֹיְבֵינוּ יִלְעֲגוּ־לָמוֹ׃
      pl: Czynisz z nas zwadę dla sąsiadów naszych, a wrogowie nasi naśmiewają się
        z nas. 
    8:
      he: אֱלֹהִים צְבָאוֹת הֲשִׁיבֵנוּ וְהָאֵר פָּנֶיךָ וְנִוָּשֵׁעָה׃
      pl: Panie zastępów wskrześ nas, rozświeć oblicze Twoje a będziem zbawieni. 
    9:
      he: גֶּפֶן מִמִּצְרַיִם תַּסִּיעַ תְּגָרֵשׁ גּוֹיִם וַתִּטָּעֶהָ׃
      pl: Winorośl z Micraim przeniosłeś, wygnałeś ludy i zasadziłeś ją. 
    10:
      he: פִּנִּיתָ לְפָנֶיהָ וַתַּשְׁרֵשׁ שָׁרָשֶׁיהָ וַתְּמַלֵּא־אָרֶץ׃
      pl: Uprzątnąłeś przed nią, a zapuściła korzenie swoje i zapełniła ziemię. 
    11:
      he: כָּסּוּ הָרִים צִלָּהּ וַעֲנָפֶיהָ אַרְזֵי־אֵל׃
      pl: Okryły się góry cieniem jéj, a konarami jéj cedry Pańskie. 
    12:
      he: תְּשַׁלַּח קְצִירֶהָ עַד־יָם וְאֶל־נָהָר יוֹנְקוֹתֶיהָ׃
      pl: Zaniosła rozsady swoje aż do morza, i aż do rzeki odrośle swoje. 
    13:
      he: לָמָּה פָּרַצְתָּ גְדֵרֶיהָ וְאָרוּהָ כָּל־עֹבְרֵי דָרֶךְ׃
      pl: Czemu rozwaliłeś ogrodzenia jéj, a oskubują ją wszyscy przechodzący drogą. 
    14:
      he: יְכַרְסְמֶנָּה חֲזִיר מִיָּעַר וְזִיז שָׂדַי יִרְעֶנָּה׃
      pl: Obgryza ją odyniec z lasu, a zwierz dziki spasa ją. 
    15:
      he: אֱלֹהִים צְבָאוֹת שׁוּב־נָא הַבֵּט מִשָּׁמַיִם וּרְאֵה וּפְקֹד גֶּפֶן זֹאת׃
      pl: Panie zastępów zwróć się, spojrzyj z niebios i zobacz i wspomnij winnicę
        tę. 
    16:
      he: וְכַנָּה אֲשֶׁר־נָטְעָה יְמִינֶךָ וְעַל־בֵּן אִמַּצְתָּה לָּךְ׃
      pl: I płonkę, którą zasadziła prawica Twoja, i szczep który utwierdziłeś Sobie. 
    17:
      he: שְׂרֻפָה בָאֵשׁ כְּסוּחָה מִגַּעֲרַת פָּנֶיךָ יֹאבֵדוּ׃
      pl: Opalona ogniem, pocięta; od grozy oblicza Twojego giną. 
    18:
      he: תְּהִי־יָדְךָ עַל־אִישׁ יְמִינֶךָ עַל־בֶּן־אָדָם אִמַּצְתָּ לָּךְ׃
      pl: Niech będzie ręka Twoja nad mężem prawicy Twojéj, nad synem Adama, którego
        postanowiłeś Sobie. 
    19:
      he: וְלֹא־נָסוֹג מִמֶּךָּ תְּחַיֵּנוּ וּבְשִׁמְךָ נִקְרָא׃
      pl: A nie odstąpim od Ciebie, zachowaj nas przy życiu, a imienia Twojego wzywać
        będziemy. 
    20:
      he: יְהוָה אֱלֹהִים צְבָאוֹת הֲשִׁיבֵנוּ הָאֵר פָּנֶיךָ וְנִוָּשֵׁעָה׃
      pl: Boże, Panie zastępów, wskrześ nas; rozświeć oblicze Twoje, a będziem zbawieni. 
  81:
    1:
      he: לַמְנַצֵּחַ עַל־הַגִּתִּית לְאָסָף׃
      pl: 'Przewodnikowi chóru Gitejczyków, Asafa. '
    2:
      he: הַרְנִינוּ לֵאלֹהִים עוּזֵּנוּ הָרִיעוּ לֵאלֹהֵי יַעֲקֹב׃
      pl: Zaśpiewajcie Panu, potędze naszéj, okrzykujcie Panu Jakóba. 
    3:
      he: שְׂאוּ־זִמְרָה וּתְנוּ־תֹף כִּנּוֹר נָעִים עִם־נָבֶל׃
      pl: Wznieście pieśń, uderzcie w bębny, w cytry wdzięczne i lutnie. 
    4:
      he: תִּקְעוּ בַחֹדֶשׁ שׁוֹפָר בַּכֵּסֶה לְיוֹם חַגֵּנוּ׃
      pl: Zadmijcie w miesiącu w surmy, podczas pełni, w dzień uroczystości naszéj. 
    5:
      he: כִּי חֹק לְיִשְׂרָאֵל הוּא מִשְׁפָּט לֵאלֹהֵי יַעֲקֹב׃
      pl: Gdyż ustawą to dla Izraela, prawem Panu Jakóba. 
    6:
      he: עֵדוּת בִּיהוֹסֵף שָׂמוֹ בְּצֵאתוֹ עַל־אֶרֶץ מִצְרָיִם שְׂפַת לֹא־יָדַעְתִּי
        אֶשְׁמָע׃
      pl: Świadectwem w Józefie ustanowił ją, gdy wystąpił przeciw ziemi Micraim.
        Mowę mi nieznaną usłyszałem. 
    7:
      he: הֲסִירוֹתִי מִסֵּבֶל שִׁכְמוֹ כַּפָּיו מִדּוּד תַּעֲבֹרְנָה׃
      pl: Wyzwoliłem od brzemienia grzbiet jego, ręce jego od cebra się uwolniły. 
    8:
      he: בַּצָּרָה קָרָאתָ וָאֲחַלְּצֶךָּ אֶעֶנְךָ בְּסֵתֶר רַעַם אֶבְחָנְךָ עַל־מֵי
        מְרִיבָה סֶלָה׃
      pl: W niedoli wołałeś i wyswobodziłem cię, wysłuchałem cię w osłonie gromu,
        doświadczałem cię u wód szemrania. - Sela. 
    9:
      he: שְׁמַע עַמִּי וְאָעִידָה בָּךְ יִשְׂרָאֵל אִם־תִּשְׁמַע־לִי׃
      pl: Słuchaj ludu Mój, ostrzegam cię, Izraelu, czy usłuchasz Mnie? 
    10:
      he: לֹא־יִהְיֶה בְךָ אֵל זָר וְלֹא תִשְׁתַּחֲוֶה לְאֵל נֵכָר׃
      pl: Nie będzie wśród ciebie Bóg cudzy, nie będziesz się korzył Bóztwu obcemu. 
    11:
      he: אָנֹכִי יְהוָה אֱלֹהֶיךָ הַמַּעַלְךָ מֵאֶרֶץ מִצְרָיִם הַרְחֶב־פִּיךָ וַאֲמַלְאֵהוּ׃
      pl: Jam Bóg, Pan Twój, którym cię wywiódł z ziemi Micraim; rozewrzyj usta twoje
        a napełnię je. 
    12:
      he: וְלֹא־שָׁמַע עַמִּי לְקוֹלִי וְיִשְׂרָאֵל לֹא־אָבָה לִי׃
      pl: A nie usłuchał lud Mój głosu Mojego, a Izrael nie uległ Mi. 
    13:
      he: וָאֲשַׁלְּחֵהוּ בִּשְׁרִירוּת לִבָּם יֵלְכוּ בְּמוֹעֲצוֹתֵיהֶם׃
      pl: I zostawiłem go w uporze serca jego, i poszli za zamysłami swojemi. 
    14:
      he: לוּ עַמִּי שֹׁמֵעַ לִי יִשְׂרָאֵל בִּדְרָכַי יְהַלֵּכוּ׃
      pl: Gdyby był lud Mój słuchał Mnie, Izrael drogami Mojemi postępował. 
    15:
      he: כִּמְעַט אוֹיְבֵיהֶם אַכְנִיעַ וְעַל צָרֵיהֶם אָשִׁיב יָדִי׃
      pl: Wnetbym wrogów ich upokorzył i przeciw ciemięzcom ich zwrócił rękę Moję. 
    16:
      he: מְשַׂנְאֵי יְהוָה יְכַחֲשׁוּ־לוֹ וִיהִי עִתָּם לְעוֹלָם׃
      pl: Nieprzyjaciele Boga schlebiali by mu, a trwałaby doba ich na wieki. 
    17:
      he: וַיַּאֲכִילֵהוּ מֵחֵלֶב חִטָּה וּמִצּוּר דְּבַשׁ אַשְׂבִּיעֶךָ׃
      pl: I karmiłby go wyborem pszenicy. Z opoki miodem bym nasycał cię. 
  82:
    1:
      he: מִזְמוֹר לְאָסָף אֱ‍לֹהִים נִצָּב בַּעֲדַת־אֵל בְּקֶרֶב אֱלֹהִים יִשְׁפֹּט׃
      pl: Pieśń Asafa. Pan stanął w wiecu mocarzy, w pośród sędziów sądzi. 
    2:
      he: עַד־מָתַי תִּשְׁפְּטוּ־עָוֶל וּפְנֵי רְשָׁעִים תִּשְׂאוּ־סֶלָה׃
      pl: Dopókiż sądzić będziecie przewrotnie, a obliczu złoczyńców pobłażać. - Sela. 
    3:
      he: שִׁפְטוּ־דַל וְיָתוֹם עָנִי וָרָשׁ הַצְדִּיקוּ׃
      pl: Brońcie ubogiego i sieroty; biednemu i podupadłemu wymierzajcie sprawiedliwość. 
    4:
      he: פַּלְּטוּ־דַל וְאֶבְיוֹן מִיַּד רְשָׁעִים הַצִּילוּ׃
      pl: Uwalniajcie nędznych i uciśnionych; z rąk złoczyńców wyzwalajcie ich. 
    5:
      he: לֹא יָדְעוּ וְלֹא יָבִינוּ בַּחֲשֵׁכָה יִתְהַלָּכוּ יִמּוֹטוּ כָּל־מוֹסְדֵי
        אָרֶץ׃
      pl: Nie pojmują i nie rozumieją, w ciemności postępują, zachwiane wszystkie
        podstawy ziemi. 
    6:
      he: אֲ‍נִי־אָמַרְתִּי אֱלֹהִים אַתֶּם וּבְנֵי עֶלְיוֹן כֻּלְּכֶם׃
      pl: Mniemałem, że Bogami jesteście, synami Najwyższego wy wszyscy. 
    7:
      he: אָכֵן כְּאָדָם תְּמוּתוּן וּכְאַחַד הַשָּׂרִים תִּפֹּלוּ׃
      pl: Wszelako, jak ludzie pomrzecie, jak każdy z panów upadniecie. 
    8:
      he: קוּמָה אֱלֹהִים שָׁפְטָה הָאָרֶץ כִּי־אַתָּה תִנְחַל בְּכָל־הַגּוֹיִם׃
      pl: Powstań Panie, sądź ziemię, wszak Ty dzierżysz wszystkie ludy. 
  83:
    1:
      he: שִׁיר מִזְמוֹר לְאָסָף׃
      pl: 'Śpiew, pieśń Asafa. '
    2:
      he: אֱלֹהִים אַל־דֳּמִי־לָךְ אַל־תֶּחֱרַשׁ וְאַל־תִּשְׁקֹט אֵל׃
      pl: Panie nie użycz spokoju Sobie, nie zamilknij i nie spocznij o Panie! 
    3:
      he: כִּי־הִנֵּה אוֹיְבֶיךָ יֶהֱמָיוּן וּמְשַׂנְאֶיךָ נָשְׂאוּ רֹאשׁ׃
      pl: Bo oto wrogi Twoje wrą, a nieprzyjaciele Twoi podnoszą głowę. 
    4:
      he: עַל־עַמְּךָ יַעֲרִימוּ סוֹד וְיִתְיָעֲצוּ עַל־צְפוּנֶיךָ׃
      pl: Przeciw ludowi Twojemu knują spisek, i naradzają się przeciw osłonionym
        Twoją pieczą. 
    5:
      he: אָמְרוּ לְכוּ וְנַכְחִידֵם מִגּוֹי וְלֹא־יִזָּכֵר שֵׁם־יִשְׂרָאֵל עוֹד׃
      pl: 'Powiadają: pójdźmy wytępmy ich z pośród narodów, by nie wspomnianém było
        imię Izraela więcéj. '
    6:
      he: כִּי נוֹעֲצוּ לֵב יַחְדָּו עָלֶיךָ בְּרִית יִכְרֹתוּ׃
      pl: Tak, zmawiają się jednomyślnie przeciw Tobie, przymierze zawierają. 
    7:
      he: אָהֳלֵי אֱדוֹם וְיִשְׁמְעֵאלִים מוֹאָב וְהַגְרִים׃
      pl: Namioty Edomitów i Izmaelitów, Moabitów i Hagryitów. 
    8:
      he: גְּבָל וְעַמּוֹן וַעֲמָלֵק פְּלֶשֶׁת עִם־יֹשְׁבֵי צוֹר׃
      pl: Gebal i Amon i Amalek, Filistea wraz z mieszkańcami Tyru. 
    9:
      he: גַּם־אַשּׁוּר נִלְוָה עִמָּם הָיוּ זְרוֹעַ לִבְנֵי־לוֹט סֶלָה׃
      pl: I Aszur łączy się z niemi, stał się ramieniem synom Lota. - Sela. 
    10:
      he: עֲשֵׂה־לָהֶם כְּמִדְיָן כְּסִיסְרָא כְיָבִין בְּנַחַל קִישׁוֹן׃
      pl: Spraw im jak Midianitom, Syserze, i Jabinowi nad potokiem Kiszon. 
    11:
      he: נִשְׁמְדוּ בְעֵין־דֹּאר הָיוּ דֹּמֶן לָאֲדָמָה׃
      pl: Co zginęli pod En-Dor, stali się mierzwą dla ziemi. 
    12:
      he: שִׁיתֵמוֹ נְדִיבֵמוֹ כְּעֹרֵב וְכִזְאֵב וּכְזֶבַח וּכְצַלְמֻנָּע כָּל־נְסִיכֵמוֹ׃
      pl: Spraw ich wodzom jak Orebowi i jak Zeebowi, aby byli jak Zebach i Calmuna
        wszyscy książęta ich. 
    13:
      he: אֲשֶׁר אָמְרוּ נִירֲשָׁה לָּנוּ אֵת נְאוֹת אֱלֹהִים׃
      pl: 'Co rzekli: zdobędziemy sobie niwy Pańskie. '
    14:
      he: אֱ‍לֹהַי שִׁיתֵמוֹ כַגַּלְגַּל כְּקַשׁ לִפְנֵי־רוּחַ׃
      pl: Panie mój, uczyń ich jako zamieć, i jako źdźbło przed wiatrem. 
    15:
      he: כְּאֵשׁ תִּבְעַר־יָעַר וּכְלֶהָבָה תְּלַהֵט הָרִים׃
      pl: Jak ogień który zapala las, i jak płomień który ogarnia pożarem góry. 
    16:
      he: כֵּן תִּרְדְּפֵם בְּסַעֲרֶךָ וּבְסוּפָתְךָ תְבַהֲלֵם׃
      pl: Tak rozpędź ich nawałnicą Twoją, a huraganem Twoim zatrwóż ich. 
    17:
      he: מַלֵּא פְנֵיהֶם קָלוֹן וִיבַקְשׁוּ שִׁמְךָ יְהוָה׃
      pl: Okryj twarz ich sromotą, by zapragnęli imienia Twojego Boże. 
    18:
      he: יֵבֹשׁוּ וְיִבָּהֲלוּ עֲדֵי־עַד וְיַחְפְּרוּ וְיֹאבֵדוּ׃
      pl: Niech będą pohańbieni i zatrwożeni na zawsze, a niech pobledną i zginą. 
    19:
      he: וְיֵדְעוּ כִּי־אַתָּה שִׁמְךָ יְהוָה לְבַדֶּךָ עֶלְיוֹן עַל־כָּל־הָאָרֶץ׃
      pl: Niech poznają, że Ty, którego imię Bóg, jedynie najwyższy na ziemi całéj. 
  84:
    1:
      he: לַמְנַצֵּחַ עַל־הַגִּתִּית לִבְנֵי־קֹרַח מִזְמוֹר׃
      pl: 'Przewodnikowi chóru Gitejczyków, Korachidów pieśń. '
    2:
      he: מַה־יְּדִידוֹת מִשְׁכְּנוֹתֶיךָ יְהוָה צְבָאוֹת׃
      pl: Jak wdzięczne przybytki Twoje Boże zastępów. 
    3:
      he: נִכְסְפָה וְגַם־כָּלְתָה נַפְשִׁי לְחַצְרוֹת יְהוָה לִבִּי וּבְשָׂרִי יְרַנְּנוּ
        אֶל אֵל־חָי׃
      pl: Tęskni i rwie się dusza moja do przedsionków Bożych, serce moje i ciało
        moje unoszą się do Boga żywego. 
    4:
      he: גַּם־צִפּוֹר מָצְאָה בַיִת וּדְרוֹר קֵן לָהּ אֲשֶׁר־שָׁתָה אֶפְרֹחֶיהָ אֶת־מִזְבְּחוֹתֶיךָ
        יְהוָה צְבָאוֹת מַלְכִּי וֵאלֹהָי׃
      pl: Jak wróbel który odnalazł dom i jaskółka gniazdo swoje, gdzie zostawiła
        pisklęta - ołtarze Twoje, Boże zastępów, królu i Panie mój. 
    5:
      he: אַשְׁרֵי יוֹשְׁבֵי בֵיתֶךָ עוֹד יְהַלְלוּךָ סֶּלָה׃
      pl: Szczęsni mieszkańcy domu Twojego, jeszcze chwalić mogą Cię. - Sela. 
    6:
      he: אַשְׁרֵי אָדָם עוֹז־לוֹ בָךְ מְסִלּוֹת בִּלְבָבָם׃
      pl: Szczęsny człowiek którego siła w Tobie, a drogi Twoje w sercu ich. 
    7:
      he: עֹבְרֵי בְּעֵמֶק הַבָּכָא מַעְיָן יְשִׁיתוּהוּ גַּם־בְּרָכוֹת יַעְטֶה מוֹרֶה׃
      pl: Którzy pielgrzymując przez dolinę morw, źródłem ją czynią, a też błogosławieństwy
        okrywa ją deszcz. 
    8:
      he: יֵלְכוּ מֵחַיִל אֶל־חָיִל יֵרָאֶה אֶל־אֱלֹהִים בְּצִיּוֹן׃
      pl: Idą od trudu do trudu, aż się ukażą Panu na Cyonie. 
    9:
      he: יְהוָה אֱלֹהִים צְבָאוֹת שִׁמְעָה תְפִלָּתִי הַאֲזִינָה אֱלֹהֵי יַעֲקֹב
        סֶלָה׃
      pl: Boże, Panie zastępów, wysłuchaj modlitwę moję, usłysz Panie Jakóba. - Sela. 
    10:
      he: מָגִנֵּנוּ רְאֵה אֱלֹהִים וְהַבֵּט פְּנֵי מְשִׁיחֶךָ׃
      pl: Na tarczę naszę spójrz Panie, wejrzyj na oblicze pomazańca Twojego. 
    11:
      he: כִּי טוֹב־יוֹם בַּחֲצֵרֶיךָ מֵאָלֶף בָּחַרְתִּי הִסְתּוֹפֵף בְּבֵית אֱלֹהַי
        מִדּוּר בְּאָהֳלֵי־רֶשַׁע׃
      pl: Wszak lepszy dzień w przedsionkach Twoich od tysiąca, wolę stać na progu
        domu Pana mojego, niż wylegać w namiotach bezprawia. 
    12:
      he: כִּי שֶׁמֶשׁ וּמָגֵן יְהוָה אֱלֹהִים חֵן וְכָבוֹד יִתֵּן יְהוָה לֹא יִמְנַע־טוֹב
        לַהֹלְכִים בְּתָמִים׃
      pl: Bo słońcem i tarczą Wiekuisty Pan, łaskę i chwałę daje Bóg, nie odmawia
        dobrodziejstwa postępującym w nieskazitelności. 
    13:
      he: יְהוָה צְבָאוֹת אַשְׁרֵי אָדָם בֹּטֵחַ בָּךְ׃
      pl: Boże zastępów, szczęsny człowiek który ufa Tobie. 
  85:
    1:
      he: לַמְנַצֵּחַ לִבְנֵי־קֹרַח מִזְמוֹר׃
      pl: 'Przewodnikowi chóru. Korachidów pieśń. '
    2:
      he: רָצִיתָ יְהוָה אַרְצֶךָ שַׁבְתָּ שבות [שְׁבִית] יַעֲקֹב׃
      pl: Umiłowałeś Boże ziemię Twoję, powróciłeś wygnańców Jakóba. 
    3:
      he: נָשָׂאתָ עֲוֺן עַמֶּךָ כִּסִּיתָ כָל־חַטָּאתָם סֶלָה׃
      pl: Zniosłeś winę ludu Twego, zatarłeś wszystek grzech ich. 
    4:
      he: אָסַפְתָּ כָל־עֶבְרָתֶךָ הֱשִׁיבוֹתָ מֵחֲרוֹן אַפֶּךָ׃
      pl: Powściągnąłeś cały gniew Twój, ochłonąłeś od ognia uniesienia Twojego. 
    5:
      he: שׁוּבֵנוּ אֱלֹהֵי יִשְׁעֵנוּ וְהָפֵר כַּעַסְךָ עִמָּנוּ׃
      pl: Uspokój nas Panie ocalenia naszego, i uśmierz oburzenie Twoje na nas. 
    6:
      he: הַלְעוֹלָם תֶּאֱנַף־בָּנוּ תִּמְשֹׁךְ אַפְּךָ לְדֹר וָדֹר׃
      pl: Czyż na wieki będziesz miał urazę do nas, przenosić będziesz gniew Twój
        od pokolenia na pokolenie. 
    7:
      he: הֲלֹא־אַתָּה תָּשׁוּב תְּחַיֵּנוּ וְעַמְּךָ יִשְׂמְחוּ־בָךְ׃
      pl: Czyliż nie napowrót ożywisz nas, a lud Twój ucieszy się Tobą. 
    8:
      he: הַרְאֵנוּ יְהוָה חַסְדֶּךָ וְיֶשְׁעֲךָ תִּתֶּן־לָנוּ׃
      pl: Objaw nam Boże łaskę Twoję, a pomocy Twojéj użycz nam. 
    9:
      he: אֶשְׁמְעָה מַה־יְדַבֵּר הָאֵל יְהוָה כִּי יְדַבֵּר שָׁלוֹם אֶל־עַמּוֹ וְאֶל־חֲסִידָיו
        וְאַל־יָשׁוּבוּ לְכִסְלָה׃
      pl: Słyszę co rzecze Pan Wiekuisty, bo zapowiada pokój ludowi Swojemu i miłującym
        Go, jeżeli nie wrócą do niedorzeczności. 
    10:
      he: אַךְ קָרוֹב לִירֵאָיו יִשְׁעוֹ לִשְׁכֹּן כָּבוֹד בְּאַרְצֵנוּ׃
      pl: Wszak blizką dla bogobojnych pomoc Jego, by zapanowała chwała na ziemi naszéj. 
    11:
      he: חֶסֶד־וֶאֱמֶת נִפְגָּשׁוּ צֶדֶק וְשָׁלוֹם נָשָׁקוּ׃
      pl: Miłość i prawda się zeszły, sprawiedliwość i zgoda się całują. 
    12:
      he: אֱמֶת מֵאֶרֶץ תִּצְמָח וְצֶדֶק מִשָּׁמַיִם נִשְׁקָף׃
      pl: Prawda z ziemi wyrasta, a sprawiedliwość z nieba spoziera. 
    13:
      he: גַּם־יְהוָה יִתֵּן הַטּוֹב וְאַרְצֵנוּ תִּתֵּן יְבוּלָהּ׃
      pl: I Bóg użyczy szczęścia, a ziemia nasza wyda plon swój. 
    14:
      he: צֶדֶק לְפָנָיו יְהַלֵּךְ וְיָשֵׂם לְדֶרֶךְ פְּעָמָיו׃
      pl: Szczęście przed Nim, postępować będzie, i zwróci ku drodze kroki swoje. 
  86:
    1:
      he: תְּפִלָּה לְדָוִד הַטֵּה־יְהוָה אָזְנְךָ עֲנֵנִי כִּי־עָנִי וְאֶבְיוֹן אָנִי׃
      pl: Modlitwa Dawida. Skłoń Boże ucho Twoje odpowiedz mi, bom nędzny i biedny. 
    2:
      he: שָׁמְרָה נַפְשִׁי כִּי־חָסִיד אָנִי הוֹשַׁע עַבְדְּךָ אַתָּה אֱלֹהַי הַבּוֹטֵחַ
        אֵלֶיךָ׃
      pl: Ochroń duszę moję, wszak cnotliwy jestem, wspomóż sługę Twojego, Ty o Panie
        mój, ufającego Tobie. 
    3:
      he: חָנֵּנִי אֲדֹנָי כִּי אֵלֶיךָ אֶקְרָא כָּל־הַיּוֹם׃
      pl: Zmiłuj się nademną Panie, bo do Ciebie wołam ustawicznie. 
    4:
      he: שַׂמֵּחַ נֶפֶשׁ עַבְדֶּךָ כִּי אֵלֶיךָ אֲדֹנָי נַפְשִׁי אֶשָּׂא׃
      pl: Pociesz duszę sługi Twojego, bo do Ciebie Panie duszę moję wznoszę. 
    5:
      he: כִּי־אַתָּה אֲדֹנָי טוֹב וְסַלָּח וְרַב־חֶסֶד לְכָל־קֹרְאֶיךָ׃
      pl: Bo Ty Panie dobry i pobłażliwy, i wielce łaskawy dla wszystkich, którzy
        wzywają Cię. 
    6:
      he: הַאֲזִינָה יְהוָה תְּפִלָּתִי וְהַקְשִׁיבָה בְּקוֹל תַּחֲנוּנוֹתָי׃
      pl: Wysłuchaj Boże modlitwę moję, i bacz na głos błagania mojego. 
    7:
      he: בְּיוֹם צָרָתִי אֶקְרָאֶךָּ כִּי תַעֲנֵנִי׃
      pl: W dzień niedoli mojéj wzywam Cię, bo Ty odpowiesz mi. 
    8:
      he: אֵין־כָּמוֹךָ בָאֱלֹהִים אֲדֹנָי וְאֵין כְּמַעֲשֶׂיךָ׃
      pl: Nikt nie dorówna Tobie pomiędzy bóztwami Panie, nic nie dorówna dziełom
        Twoim. 
    9:
      he: כָּל־גּוֹיִם אֲשֶׁר עָשִׂיתָ יָבוֹאוּ וְיִשְׁתַּחֲווּ לְפָנֶיךָ אֲדֹנָי
        וִיכַבְּדוּ לִשְׁמֶךָ׃
      pl: Wszystkie ludy któreś stworzył, przyjdą i ukorzą się przed Tobą Panie, i cześć
        złożą imieniu Twojemu. 
    10:
      he: כִּי־גָדוֹל אַתָּה וְעֹשֵׂה נִפְלָאוֹת אַתָּה אֱלֹהִים לְבַדֶּךָ׃
      pl: Boś wielki Ty i cudotwórczy, Ty Panie sam jeden. 
    11:
      he: הוֹרֵנִי יְהוָה דַּרְכֶּךָ אֲהַלֵּךְ בַּאֲמִתֶּךָ יַחֵד לְבָבִי לְיִרְאָה
        שְׁמֶךָ׃
      pl: Wskaż mi Boże drogę Twoję, będę postępował w prawdzie Twojéj, zjednaj serce
        moje dla czci imienia Twojego. 
    12:
      he: אוֹדְךָ אֲדֹנָי אֱלֹהַי בְּכָל־לְבָבִי וַאֲכַבְּדָה שִׁמְךָ לְעוֹלָם׃
      pl: Wielbić Cię będę Boże, Panie mój, całém sercem mojém, i czcić imię Twoje
        na wieki. 
    13:
      he: כִּי־חַסְדְּךָ גָּדוֹל עָלָי וְהִצַּלְתָּ נַפְשִׁי מִשְּׁאוֹל תַּחְתִּיָּה׃
      pl: Bo łaska Twoja wielka dla mnie, ocaliłeś duszę moję z otchłani głębokiéj. 
    14:
      he: אֱלֹהִים זֵדִים קָמוּ־עָלַי וַעֲדַת עָרִיצִים בִּקְשׁוּ נַפְשִׁי וְלֹא שָׂמוּךָ
        לְנֶגְדָּם׃
      pl: Panie, niecni powstali na mnie, i zastęp okrutników pożąda duszy mojéj,
        a nie mają Ciebie przed sobą. 
    15:
      he: וְאַתָּה אֲדֹנָי אֵל־רַחוּם וְחַנּוּן אֶרֶךְ אַפַּיִם וְרַב־חֶסֶד וֶאֱמֶת׃
      pl: A Ty Panie, Pan miłosierny i łaskawy, nieskory do gniewu, pełen litości
        i prawdy. 
    16:
      he: פְּנֵה אֵלַי וְחָנֵּנִי תְּנָה־עֻזְּךָ לְעַבְדֶּךָ וְהוֹשִׁיעָה לְבֶן־אֲמָתֶךָ׃
      pl: Zwróć się do mnie i zmiłuj się nademną, daj opiekę Twoję słudze Twojemu,
        i wspomóż syna służebnicy Twojéj. 
    17:
      he: עֲשֵׂה־עִמִּי אוֹת לְטוֹבָה וְיִרְאוּ שֹׂנְאַי וְיֵבֹשׁוּ כִּי־אַתָּה יְהוָה
        עֲזַרְתַּנִי וְנִחַמְתָּנִי׃
      pl: Uczyń mi znak łaski, a ujrzą nieprzyjaciele moi i zawstydzą się, że Ty Boże
        wspomagasz i pocieszasz mnie. 
  87:
    1:
      he: לִבְנֵי־קֹרַח מִזְמוֹר שִׁיר יְסוּדָתוֹ בְּהַרְרֵי־קֹדֶשׁ׃
      pl: Korachidów pieśń, śpiew. Twierdza Jego na górach świętych. 
    2:
      he: אֹהֵב יְהוָה שַׁעֲרֵי צִיּוֹן מִכֹּל מִשְׁכְּנוֹת יַעֲקֹב׃
      pl: Miłuje Bóg wrota Cyonu nad wszystkie siedziby Jakóba. 
    3:
      he: נִכְבָּדוֹת מְדֻבָּר בָּךְ עִיר הָאֱלֹהִים סֶלָה׃
      pl: Wspaniałości głoszą o tobie, grodzie Pański. - Sela. 
    4:
      he: אַזְכִּיר רַהַב וּבָבֶל לְיֹדְעָי הִנֵּה פְלֶשֶׁת וְצוֹר עִם־כּוּשׁ זֶה
        יֻלַּד־שָׁם׃
      pl: 'Gdy wspominam Rahab i Babel przyjaciołom moim, oto Filisteę i Cor wraz
        z Kuszem: ów urodził się tam. '
    5:
      he: וּלֲצִיּוֹן יֵאָמַר אִישׁ וְאִישׁ יֻלַּד־בָּהּ וְהוּא יְכוֹנְנֶהָ עֶלְיוֹן׃
      pl: 'A o Cyonie mówią: mąż nie jeden urodził się w nim, a On utwierdził go,
        Najwyższy. '
    6:
      he: יְהוָה יִסְפֹּר בִּכְתוֹב עַמִּים זֶה יֻלַּד־שָׁם סֶלָה׃
      pl: 'Bóg liczy spisując narody: ten urodził się tam. - Sela. '
    7:
      he: וְשָׁרִים כְּחֹלְלִים כָּל־מַעְיָנַי בָּךְ׃
      pl: A wieszcze jako i lutniści, wszystkie dzieci moje w tobie. 
  88:
    1:
      he: שִׁיר מִזְמוֹר לִבְנֵי קֹרַח לַמְנַצֵּחַ עַל־מָחֲלַת לְעַנּוֹת מַשְׂכִּיל
        לְהֵימָן הָאֶזְרָחִי׃
      pl: 'Śpiew, pieśń Korachidów. Przewodnikowi chóru Macholidów, do śpiewania.
        Dumanie Hemana Ezrachidy. '
    2:
      he: יְהוָה אֱלֹהֵי יְשׁוּעָתִי יוֹם־צָעַקְתִּי בַלַּיְלָה נֶגְדֶּךָ׃
      pl: Boże panie ocalenia mojego, dniem wołam i nocą do Ciebie. 
    3:
      he: תָּבוֹא לְפָנֶיךָ תְּפִלָּתִי הַטֵּה־אָזְנְךָ לְרִנָּתִי׃
      pl: Niech dojdzie Cię modlitwa moja, skłoń ucho Twoje do skargi mojéj. 
    4:
      he: כִּי־שָׂבְעָה בְרָעוֹת נַפְשִׁי וְחַיַּי לִשְׁאוֹל הִגִּיעוּ׃
      pl: Bo syta cierpień dusza moja, a życie moje do grobu się chyli. 
    5:
      he: נֶחְשַׁבְתִּי עִם־יוֹרְדֵי בוֹר הָיִיתִי כְּגֶבֶר אֵין־אֱיָל׃
      pl: Zaliczonym do zstępujących w mogiłę, jestem jak mąż bezwładny. 
    6:
      he: בַּמֵּתִים חָפְשִׁי כְּמוֹ חֲלָלִים שֹׁכְבֵי קֶבֶר אֲשֶׁר לֹא זְכַרְתָּם
        עוֹד וְהֵמָּה מִיָּדְךָ נִגְזָרוּ׃
      pl: Wpośród umarłych łoże moje, podobnym do poległych spoczywających w grobie,
        których nie wspomnisz już, bo oni z pod ręki Twojéj wyłączeni. 
    7:
      he: שַׁתַּנִי בְּבוֹר תַּחְתִּיּוֹת בְּמַחֲשַׁכִּים בִּמְצֹלוֹת׃
      pl: Strąciłeś mnie w przepaść głęboką, w ciemnice, w otchłanie. 
    8:
      he: עָלַי סָמְכָה חֲמָתֶךָ וְכָל־מִשְׁבָּרֶיךָ עִנִּיתָ סֶּלָה׃
      pl: Na mnie oparł się gniew Twój, a wszystkiemi nawałnicami Twojemi przytłaczasz
        mnie. - Sela. 
    9:
      he: הִרְחַקְתָּ מְיֻדָּעַי מִמֶּנִּי שַׁתַּנִי תוֹעֵבוֹת לָמוֹ כָּלֻא וְלֹא
        אֵצֵא׃
      pl: Oddaliłeś znajomych moich odemnie, uczyniłeś mnie ohydą dla nich, zamknięty
        jestem i nie mogę wyjść. 
    10:
      he: עֵינִי דָאֲבָה מִנִּי עֹנִי קְרָאתִיךָ יְהוָה בְּכָל־יוֹם שִׁטַּחְתִּי אֵלֶיךָ
        כַפָּי׃
      pl: Oko moje zbolałe z nędzy, wołam Cię o Boże codzień, wyciągam do Ciebie ręce
        moje. 
    11:
      he: הֲלַמֵּתִים תַּעֲשֶׂה־פֶּלֶא אִם־רְפָאִים יָקוּמוּ יוֹדוּךָ סֶּלָה׃
      pl: Czyż dla zmarłych uczynisz cud, czyż cienie powstaną by wysławiać Cię. - Sela. 
    12:
      he: הַיְסֻפַּר בַּקֶּבֶר חַסְדֶּךָ אֱמוּנָתְךָ בָּאֲבַדּוֹן׃
      pl: Czyż głoszoną będzie w grobie łaska Twoja, niezawodność Twoja w nicestwie. 
    13:
      he: הֲיִוָּדַע בַּחֹשֶׁךְ פִּלְאֶךָ וְצִדְקָתְךָ בְּאֶרֶץ נְשִׁיָּה׃
      pl: Czyż znany w ciemnościach cud Twój, a sprawiedliwość Twoja w krainie zapomnienia. 
    14:
      he: וַאֲנִי אֵלֶיךָ יְהוָה שִׁוַּעְתִּי וּבַבֹּקֶר תְּפִלָּתִי תְקַדְּמֶךָּ׃
      pl: A ja do Ciebie Boże wołam, i zrana modlitwa moja uprzedza Cię. 
    15:
      he: לָמָה יְהוָה תִּזְנַח נַפְשִׁי תַּסְתִּיר פָּנֶיךָ מִמֶּנִּי׃
      pl: Czemu o Boże porzucasz duszę moję, ukrywasz oblicze Twoje przedemną. 
    16:
      he: עָנִי אֲנִי וְגֹוֵעַ מִנֹּעַר נָשָׂאתִי אֵמֶיךָ אָפוּנָה׃
      pl: Nędzny jestem i konający od wstrząśnień, znosiłem grozy Twoje, upadam. 
    17:
      he: עָלַי עָבְרוּ חֲרוֹנֶיךָ בִּעוּתֶיךָ צִמְּתוּתֻנִי׃
      pl: Po mnie przeszły ognie Twoje, trwogi Twoje skruszyły mnie. 
    18:
      he: סַבּוּנִי כַמַּיִם כָּל־הַיּוֹם הִקִּיפוּ עָלַי יָחַד׃
      pl: Ogarnęły mnie jak fale bezustannie, otoczyły mnie pospołu. 
    19:
      he: הִרְחַקְתָּ מִמֶּנִּי אֹהֵב וָרֵעַ מְיֻדָּעַי מַחְשָׁךְ׃
      pl: Oddaliłeś odemnie przyjaciela i towarzysza, o znajomych moich zaćmienie. 
  89:
    1:
      he: מַשְׂכִּיל לְאֵיתָן הָאֶזְרָחִי׃
      pl: 'Dumanie Ethana, Ezrachidy. '
    2:
      he: חַסְדֵי יְהוָה עוֹלָם אָשִׁירָה לְדֹר וָדֹר אוֹדִיעַ אֱמוּנָתְךָ בְּפִי׃
      pl: Łaski Boga wiecznie śpiewać będę, od pokolenia do pokolenia wygłaszać niezawodność
        Twoję usty mojemi. 
    3:
      he: כִּי־אָמַרְתִּי עוֹלָם חֶסֶד יִבָּנֶה שָׁמַיִם תָּכִן אֱמוּנָתְךָ בָהֶם׃
      pl: 'Zaprawdę rzekłem: na wieki łaska Twoja ustalona, w niebiosach utwierdziłeś
        niezawodność Twoję. '
    4:
      he: כָּרַתִּי בְרִית לִבְחִירִי נִשְׁבַּעְתִּי לְדָוִד עַבְדִּי׃
      pl: Zawarłem przymierze z wybrańcem Moim, zaprzysiągłem Dawidowi słudze Mojemu. 
    5:
      he: עַד־עוֹלָם אָכִין זַרְעֶךָ וּבָנִיתִי לְדֹר־וָדוֹר כִּסְאֲךָ סֶלָה׃
      pl: Na wieki utrwalę ród twój, zbudowałem z pokolenia do pokolenia tron twój.
        - Sela. 
    6:
      he: וְיוֹדוּ שָׁמַיִם פִּלְאֲךָ יְהוָה אַף־אֱמוּנָתְךָ בִּקְהַל קְדֹשִׁים׃
      pl: I wysławiają niebiosa cuda Twoje Boże, i niezawodność Twoję w zborze świętych. 
    7:
      he: כִּי מִי בַשַּׁחַק יַעֲרֹךְ לַיהוָה יִדְמֶה לַיהוָה בִּבְנֵי אֵלִים׃
      pl: Bo któż na wysokościach dorówna Bogu, podobny do Boga między synami bóztw. 
    8:
      he: אֵל נַעֲרָץ בְּסוֹד־קְדֹשִׁים רַבָּה וְנוֹרָא עַל־כָּל־סְבִיבָיו׃
      pl: Pan wielbiony w zgromadzeniu świętych niezliczoném, a wspaniały ponad całém
        otoczeniem Swojém, 
    9:
      he: יְהוָה אֱלֹהֵי צְבָאוֹת מִי־כָמוֹךָ חֲסִין יָהּ וֶאֱמוּנָתְךָ סְבִיבוֹתֶיךָ׃
      pl: Boże Panie zastępów, któż jak Ty potężny Panie, a prawda otoczeniem Twojém. 
    10:
      he: אַתָּה מוֹשֵׁל בְּגֵאוּת הַיָּם בְּשׂוֹא גַלָּיו אַתָּה תְשַׁבְּחֵם׃
      pl: Ty władasz pysznością morza, gdy podnoszą się fale jego, Ty je poskramiasz. 
    11:
      he: אַתָּה דִכִּאתָ כֶחָלָל רָהַב בִּזְרוֹעַ עֻזְּךָ פִּזַּרְתָּ אוֹיְבֶיךָ׃
      pl: Tyś zdeptał niby poległego zuchwalca, ramieniem potęgi Twojéj rozproszyłeś
        wrogi Twoje. 
    12:
      he: לְךָ שָׁמַיִם אַף־לְךָ אָרֶץ תֵּבֵל וּמְלֹאָהּ אַתָּה יְסַדְתָּם׃
      pl: Twojém niebo, również Twoją ziemia, świat i co go napełnia Tyś ustanowił. 
    13:
      he: צָפוֹן וְיָמִין אַתָּה בְרָאתָם תָּבוֹר וְחֶרְמוֹן בְּשִׁמְךָ יְרַנֵּנוּ׃
      pl: Północ i południe Tyś je utworzył, Tabor i Chermon w imię Twoje śpiewają. 
    14:
      he: לְךָ זְרוֹעַ עִם־גְּבוּרָה תָּעֹז יָדְךָ תָּרוּם יְמִינֶךָ׃
      pl: Twoją moc i potęga, silną dłoń Twoja, wzniosłą prawica Twoja. 
    15:
      he: צֶדֶק וּמִשְׁפָּט מְכוֹן כִּסְאֶךָ חֶסֶד וֶאֱמֶת יְקַדְּמוּ פָנֶיךָ׃
      pl: Sprawiedliwość i prawo podstawą tronu Twego, miłość i prawda poprzedzają
        oblicze Twoje. 
    16:
      he: אַשְׁרֵי הָעָם יוֹדְעֵי תְרוּעָה יְהוָה בְּאוֹר־פָּנֶיךָ יְהַלֵּכוּן׃
      pl: Szczęsny lud, który zna głos surmy, Boże, w świetle oblicza Twojego postępują. 
    17:
      he: בְּשִׁמְךָ יְגִילוּן כָּל־הַיּוֹם וּבְצִדְקָתְךָ יָרוּמוּ׃
      pl: W imię Twoje weselą się zawsze, a sprawiedliwością Twoją się chlubią. 
    18:
      he: כִּי־תִפְאֶרֶת עֻזָּמוֹ אָתָּה וּבִרְצֹנְךָ תרים [תָּרוּם] קַרְנֵנוּ׃
      pl: Bo ozdobą siły ich Ty, a łaską Twoją wywyższa się róg nasz. 
    19:
      he: כִּי לַיהוָה מָגִנֵּנוּ וְלִקְדוֹשׁ יִשְׂרָאֵל מַלְכֵּנוּ׃
      pl: Albowiem od Boga tarcza nasza, od Świętego w Izraelu król nasz. 
    20:
      he: אָז דִּבַּרְתָּ־בְחָזוֹן לַחֲסִידֶיךָ וַתֹּאמֶר שִׁוִּיתִי עֵזֶר עַל־גִּבּוֹר
        הֲרִימוֹתִי בָחוּר מֵעָם׃
      pl: 'Niegdy powiedziałeś w objawieniu do pobożnego Twojego i rzekłeś: udzieliłem
        mocy bohaterowi, wyniosłem młodzieńca z ludu. '
    21:
      he: מָצָאתִי דָּוִד עַבְדִּי בְּשֶׁמֶן קָדְשִׁי מְשַׁחְתִּיו׃
      pl: Znalazłem Dawida sługę Mojego, olejem Moim świętym pomazałem go. 
    22:
      he: אֲשֶׁר יָדִי תִּכּוֹן עִמּוֹ אַף־זְרוֹעִי תְאַמְּצֶנּוּ׃
      pl: Przy którym ręka Moja wytrwa, a ramię Moje zasili go. 
    23:
      he: לֹא־יַשִּׁא אוֹיֵב בּוֹ וּבֶן־עַוְלָה לֹא יְעַנֶּנּוּ׃
      pl: Nie naprze nań wróg, a syn bezprawia nie uciemięży go. 
    24:
      he: וְכַתּוֹתִי מִפָּנָיו צָרָיו וּמְשַׂנְאָיו אֶגּוֹף׃
      pl: I skruszę przed nim nieprzyjaciół jego, a przeciwników jego zgromię. 
    25:
      he: וֶאֶמוּנָתִי וְחַסְדִּי עִמּוֹ וּבִשְׁמִי תָּרוּם קַרְנוֹ׃
      pl: A rzetelność i łaska Moja przy nim, a przez imię Moje wywyższy się róg jego. 
    26:
      he: וְשַׂמְתִּי בַיָּם יָדוֹ וּבַנְּהָרוֹת יְמִינוֹ׃
      pl: I położę na morze rękę jego, a na rzeki prawicę jego. 
    27:
      he: הוּא יִקְרָאֵנִי אָבִי אָתָּה אֵלִי וְצוּר יְשׁוּעָתִי׃
      pl: 'On zwać Mnie będzie: Tyś ojciec mój, Pan mój i opoka pomocy mojéj. '
    28:
      he: אַף־אָנִי בְּכוֹר אֶתְּנֵהוּ עֶלְיוֹן לְמַלְכֵי־אָרֶץ׃
      pl: Ja téż pierworodnym ustanowię go, najwyższym nad królami ziemi. 
    29:
      he: לְעוֹלָם אשמור־[אֶשְׁמָר־] לוֹ חַסְדִּי וּבְרִיתִי נֶאֱמֶנֶת לוֹ׃
      pl: Na wieki zachowam mu łaskę Moję, a przymierze Moje wierném mu zostanie. 
    30:
      he: וְשַׂמְתִּי לָעַד זַרְעוֹ וְכִסְאוֹ כִּימֵי שָׁמָיִם׃
      pl: I utrwalę na zawsze ród jego, a tron jego jako dni niebios. 
    31:
      he: אִם־יַעַזְבוּ בָנָיו תּוֹרָתִי וּבְמִשְׁפָּטַי לֹא יֵלֵכוּן׃
      pl: A jeśli opuszczą synowie jego zakon Mój, a wedle praw Moich postępować nie
        będą. 
    32:
      he: אִם־חֻקֹּתַי יְחַלֵּלוּ וּמִצְוֺתַי לֹא יִשְׁמֹרוּ׃
      pl: Jeśli ustawy Moje znieważą, a przykazań Moich nie będą strzegli. 
    33:
      he: וּפָקַדְתִּי בְשֵׁבֶט פִּשְׁעָם וּבִנְגָעִים עֲוֺנָם׃
      pl: Napomnę biczem odstępstwo ich, i plagami winę ich. 
    34:
      he: וְחַסְדִּי לֹא־אָפִיר מֵעִמּוֹ וְלֹא־אֲשַׁקֵּר בֶּאֱמוּנָתִי׃
      pl: Ale łaski Mojéj nie cofnę od niego, a nie zaprę się rzetelności Mojéj. 
    35:
      he: לֹא־אֲחַלֵּל בְּרִיתִי וּמוֹצָא שְׂפָתַי לֹא אֲשַׁנֶּה׃
      pl: Nie naruszę przymierza Mojego, a wyrzeczenia ust Moich nie odmienię. 
    36:
      he: אַחַת נִשְׁבַּעְתִּי בְקָדְשִׁי אִם־לְדָוִד אֲכַזֵּב׃
      pl: Raz zaprzysiągłem na świętość Moję, czyż Dawidowi skłamię? 
    37:
      he: זַרְעוֹ לְעוֹלָם יִהְיֶה וְכִסְאוֹ כַשֶּׁמֶשׁ נֶגְדִּי׃
      pl: Ród jego na wieki ostanie się, a tron jego jak słońce przedemną. 
    38:
      he: כְּיָרֵחַ יִכּוֹן עוֹלָם וְעֵד בַּשַּׁחַק נֶאֱמָן סֶלָה׃
      pl: Jak księżyc będzie utwierdzonym na zawsze, świadek w obłokach wierny. - Sela. 
    39:
      he: וְאַתָּה זָנַחְתָּ וַתִּמְאָס הִתְעַבַּרְתָּ עִם־מְשִׁיחֶךָ׃
      pl: A Tyś porzucił i wzgardził, uniosłeś się na pomazańca Twojego. 
    40:
      he: נֵאַרְתָּה בְּרִית עַבְדֶּךָ חִלַּלְתָּ לָאָרֶץ נִזְרוֹ׃
      pl: Zerwałeś przymierze sługi Twojego, znieważyłeś w prochu diadem jego. 
    41:
      he: פָּרַצְתָּ כָל־גְּדֵרֹתָיו שַׂמְתָּ מִבְצָרָיו מְחִתָּה׃
      pl: Zburzyłeś wszystkie warownie jego, przemieniłeś twierdze jego w zwaliska. 
    42:
      he: שַׁסֻּהוּ כָּל־עֹבְרֵי דָרֶךְ הָיָה חֶרְפָּה לִשְׁכֵנָיו׃
      pl: Obdzierają go wszyscy przechodnie po drodze, stał się pośmiewiskiem sąsiadom
        swoim. 
    43:
      he: הֲרִימוֹתָ יְמִין צָרָיו הִשְׂמַחְתָּ כָּל־אוֹיְבָיו׃
      pl: Wyniosłeś prawicę ciemięzców jego, uradowałeś wszystkie wrogi jego. 
    44:
      he: אַף־תָּשִׁיב צוּר חַרְבּוֹ וְלֹא הֲקֵימֹתוֹ בַּמִּלְחָמָה׃
      pl: I odwróciłeś ostrze miecza jego, nie dałeś mu się ostać na wojnie. 
    45:
      he: הִשְׁבַּתָּ מִטְּהָרוֹ וְכִסְאוֹ לָאָרֶץ מִגַּרְתָּה׃
      pl: Znieważyłeś blask jego, a tron jego o ziemię powaliłeś. 
    46:
      he: הִקְצַרְתָּ יְמֵי עֲלוּמָיו הֶעֱטִיתָ עָלָיו בּוּשָׁה סֶלָה׃
      pl: Skróciłeś dni młodości jego, okryłeś go sromotą. - Sela. 
    47:
      he: עַד־מָה יְהוָה תִּסָּתֵר לָנֶצַח תִּבְעַר כְּמוֹ־אֵשׁ חֲמָתֶךָ׃
      pl: Dopókiż Boże ukrywać się będziesz zupełnie, pałać będzie jak ogień gniew
        Twój. 
    48:
      he: זְכָר־אֲנִי מֶה־חָלֶד עַל־מַה־שָּׁוְא בָּרָאתָ כָל־בְּנֵי־אָדָם׃
      pl: Wspomnij jak nikły jestem, jak na marne stworzyłeś wszystkich synów ludzkich. 
    49:
      he: מִי גֶבֶר יִחְיֶה וְלֹא יִרְאֶה־מָּוֶת יְמַלֵּט נַפְשׁוֹ מִיַּד־שְׁאוֹל
        סֶלָה׃
      pl: Któryż człowiek żyć będzie a nie ujrzy śmierci, ocali duszę swą z mocy grobu.
        - Sela. 
    50:
      he: אַיֵּה חֲסָדֶיךָ הָרִאשֹׁנִים אֲדֹנָי נִשְׁבַּעְתָּ לְדָוִד בֶּאֱמוּנָתֶךָ׃
      pl: Gdzież łaski Twoje dawne Panie, któreś zaprzysiągł Dawidowi w wierności
        Twojéj. 
    51:
      he: זְכֹר אֲדֹנָי חֶרְפַּת עֲבָדֶיךָ שְׂאֵתִי בְחֵיקִי כָּל־רַבִּים עַמִּים׃
      pl: Wspomnij Panie na wstyd sług Twoich, który niosłem w łonie mojém od wszystkich
        tych licznych narodów. 
    52:
      he: אֲשֶׁר חֵרְפוּ אוֹיְבֶיךָ יְהוָה אֲשֶׁר חֵרְפוּ עִקְּבוֹת מְשִׁיחֶךָ׃
      pl: Którym lżyli wrogowie Twoi, o Boże, którym lżyli kroki pomazańca Twego. 
    53:
      he: בָּרוּךְ יְהוָה לְעוֹלָם אָמֵן וְאָמֵן׃
      pl: Pochwalonym Bóg na wieki. Amen i amen. 
  90:
    1:
      he: תְּפִלָּה לְמֹשֶׁה אִישׁ־הָאֱלֹהִים אֲ‍דֹנָי מָעוֹן אַתָּה הָיִיתָ לָּנוּ
        בְּדֹר וָדֹר׃
      pl: Modlitwa Mojżesza męża Bożego. - Panie, schronieniem Tyś był nam od pokolenia
        do pokolenia. 
    2:
      he: בְּטֶרֶם הָרִים יֻלָּדוּ וַתְּחוֹלֵל אֶרֶץ וְתֵבֵל וּמֵעוֹלָם עַד־עוֹלָם
        אַתָּה אֵל׃
      pl: Zanim góry się narodziły, a stworzyłeś ziemię i świat, i od wieku do wieku,
        Tyś Pan. 
    3:
      he: תָּשֵׁב אֱנוֹשׁ עַד־דַּכָּא וַתֹּאמֶר שׁוּבוּ בְנֵי־אָדָם׃
      pl: 'Przywodzisz człowieka do prochu i powiadasz: nawróćcie się synowie Adama. '
    4:
      he: כִּי אֶלֶף שָׁנִים בְּעֵינֶיךָ כְּיוֹם אֶתְמוֹל כִּי יַעֲבֹר וְאַשְׁמוּרָה
        בַלָּיְלָה׃
      pl: Wszak tysiąc lat w oczach Twoich jak dzień wczorajszy co przeminął, jako
        straż w nocy. 
    5:
      he: זְרַמְתָּם שֵׁנָה יִהְיוּ בַּבֹּקֶר כֶּחָצִיר יַחֲלֹף׃
      pl: Porwałeś ich i są jako sen. Zrana jak trawa się rozrasta, 
    6:
      he: בַּבֹּקֶר יָצִיץ וְחָלָף לָעֶרֶב יְמוֹלֵל וְיָבֵשׁ׃
      pl: Zrana zakwita i rozrasta się, wieczorem ścięty i zawiędły. 
    7:
      he: כִּי־כָלִינוּ בְאַפֶּךָ וּבַחֲמָתְךָ נִבְהָלְנוּ׃
      pl: Bo giniemy od gniewu Twojego, a uniesieniem Twojém przerażeni jesteśmy. 
    8:
      he: שת [שַׁתָּה] עֲוֺנֹתֵינוּ לְנֶגְדֶּךָ עֲלֻמֵנוּ לִמְאוֹר פָּנֶיךָ׃
      pl: Stawiłeś winy nasze przed Siebie, tajniki nasze przed światło oblicza Twego. 
    9:
      he: כִּי כָל־יָמֵינוּ פָּנוּ בְעֶבְרָתֶךָ כִּלִּינוּ שָׁנֵינוּ כְמוֹ־הֶגֶה׃
      pl: Tak, wszystkie dni nasze przemijały pod grozą Twoją, spędziliśmy lata nasze
        jak marzenie. 
    10:
      he: יְמֵי־שְׁנוֹתֵינוּ בָהֶם שִׁבְעִים שָׁנָה וְאִם בִּגְבוּרֹת שְׁמוֹנִים שָׁנָה
        וְרָהְבָּם עָמָל וָאָוֶן כִּי־גָז חִישׁ וַנָּעֻפָה׃
      pl: Liczba lat naszych niekiedy siedmdziesiąt lat, a przy siłach ośmdziesiąt
        lat, a chlubą ich męka i boleść; bo spędzasz nas szybko i ulatujemy. 
    11:
      he: מִי־יוֹדֵעַ עֹז אַפֶּךָ וּכְיִרְאָתְךָ עֶבְרָתֶךָ׃
      pl: Któżby rozważył siłę gniewu Twego, i wedle grozy Twojéj uniesienie Twoje. 
    12:
      he: לִמְנוֹת יָמֵינוּ כֵּן הוֹדַע וְנָבִא לְבַב חָכְמָה׃
      pl: Liczyć dni nasze naucz nas, abyśmy nabyli serca roztropnego. 
    13:
      he: שׁוּבָה יְהוָה עַד־מָתָי וְהִנָּחֵם עַל־עֲבָדֶיךָ׃
      pl: Zwróć się o Boże, dopókiż jeszcze, i ulituj się nad sługami Twojemi. 
    14:
      he: שַׂבְּעֵנוּ בַבֹּקֶר חַסְדֶּךָ וּנְרַנְּנָה וְנִשְׂמְחָה בְּכָל־יָמֵינוּ׃
      pl: Nasyć nas rano łaską Twoją, byśmy się weselić i radować mogli przez wszystkie
        dni nasze. 
    15:
      he: שַׂמְּחֵנוּ כִּימוֹת עִנִּיתָנוּ שְׁנוֹת רָאִינוּ רָעָה׃
      pl: Pociesz nas w miarę dni w których trapiłeś nas, w miarę lat przez które
        oglądaliśmy niedolę. 
    16:
      he: יֵרָאֶה אֶל־עֲבָדֶיךָ פָעֳלֶךָ וַהֲדָרְךָ עַל־בְּנֵיהֶם׃
      pl: Niech się objawi przed sługami Twojemi dzieło Twoje, a świetność Twoja nad
        synami ich. 
    17:
      he: וִיהִי נֹעַם אֲדֹנָי אֱלֹהֵינוּ עָלֵינוּ וּמַעֲשֵׂה יָדֵינוּ כּוֹנְנָה עָלֵינוּ
        וּמַעֲשֵׂה יָדֵינוּ כּוֹנְנֵהוּ׃
      pl: I niech będzie upodobanie Boga Pana naszego nad nami, a sprawę rąk naszych
        utwierdź pośród nas; tak, sprawę rąk naszych, utwierdź ją. 
  91:
    1:
      he: יֹשֵׁב בְּסֵתֶר עֶלְיוֹן בְּצֵל שַׁדַּי יִתְלוֹנָן׃
      pl: Ty, co zasiadasz pod osłoną Najwyższego, co pod cieniem wszechmocnego przebywasz. 
    2:
      he: אֹמַר לַיהוָה מַחְסִי וּמְצוּדָתִי אֱלֹהַי אֶבְטַח־בּוֹ׃
      pl: Wzywam Boga, obronę moję i twierdzę moję, Pana mojego któremu ufam. 
    3:
      he: כִּי הוּא יַצִּילְךָ מִפַּח יָקוּשׁ מִדֶּבֶר הַוּוֹת׃
      pl: By On cię wybawił od sideł zastawionych, od moru zgubnego. 
    4:
      he: בְּאֶבְרָתוֹ יָסֶךְ לָךְ וְתַחַת־כְּנָפָיו תֶּחְסֶה צִנָּה וְסֹחֵרָה אֲמִתּוֹ׃
      pl: Skrzydłem Swojém osłoni cię, a pod lotami Jego bezpieczny będziesz; tarczą
        i puklerzem jest prawda Jego. 
    5:
      he: לֹא־תִירָא מִפַּחַד לָיְלָה מֵחֵץ יָעוּף יוֹמָם׃
      pl: Nie ulękniesz się strachu nocy, strzały lecącéj podczas dnia. 
    6:
      he: מִדֶּבֶר בָּאֹפֶל יַהֲלֹךְ מִקֶּטֶב יָשׁוּד צָהֳרָיִם׃
      pl: Moru który w ciemności pełza, ani zarazy niszczącéj w południe. 
    7:
      he: יִפֹּל מִצִּדְּךָ אֶלֶף וּרְבָבָה מִימִינֶךָ אֵלֶיךָ לֹא יִגָּשׁ׃
      pl: Legnie u boku twojego tysiąc, myriady przy prawicy twojéj; do ciebie się
        nie zbliży. 
    8:
      he: רַק בְּעֵינֶיךָ תַבִּיט וְשִׁלֻּמַת רְשָׁעִים תִּרְאֶה׃
      pl: Tylko oczyma twemi patrzéć będziesz i zapłatę niegodziwych obaczysz. 
    9:
      he: כִּי־אַתָּה יְהוָה מַחְסִי עֶלְיוֹן שַׂמְתָּ מְעוֹנֶךָ׃
      pl: Przeto żeś Boga obronę moję, żeś Najwyższego uczynił ucieczką twoją. 
    10:
      he: לֹא־תְאֻנֶּה אֵלֶיךָ רָעָה וְנֶגַע לֹא־יִקְרַב בְּאָהֳלֶךָ׃
      pl: Nie spotka cię nieszczęście, ani klęska się nie zbliży do namiotu twojego. 
    11:
      he: כִּי מַלְאָכָיו יְצַוֶּה־לָּךְ לִשְׁמָרְךָ בְּכָל־דְּרָכֶיךָ׃
      pl: Bo On aniołów Swoich ustanowił ci, by strzegli cię na wszystkich drogach
        twoich. 
    12:
      he: עַל־כַּפַּיִם יִשָּׂאוּנְךָ פֶּן־תִּגֹּף בָּאֶבֶן רַגְלֶךָ׃
      pl: Na dłoniach uniosą cię, by nie potrąciła o kamień noga twoja. 
    13:
      he: עַל־שַׁחַל וָפֶתֶן תִּדְרֹךְ תִּרְמֹס כְּפִיר וְתַנִּין׃
      pl: Po szakalu i żmii stąpać będziesz i zdepczesz lwa i potworę. 
    14:
      he: כִּי בִי חָשַׁק וַאֲפַלְּטֵהוּ אֲשַׂגְּבֵהוּ כִּי־יָדַע שְׁמִי׃
      pl: Dla tego, że mnie umiłował ocalę go, obronię go, bo uznał imię Moje. 
    15:
      he: יִקְרָאֵנִי וְאֶעֱנֵהוּ עִמּוֹ־אָנֹכִי בְצָרָה אֲחַלְּצֵהוּ וַאֲכַבְּדֵהוּ׃
      pl: Gdy wezwie Mnie wysłucham go, przy nim będę w niedoli, wyzwolę go i zaszczycę. 
    16:
      he: אֹרֶךְ יָמִים אַשְׂבִּיעֵהוּ וְאַרְאֵהוּ בִּישׁוּעָתִי׃
      pl: Długiém życiem nasycę go, i okażę mu pomoc Moję. 
  92:
    1:
      he: מִזְמוֹר שִׁיר לְיוֹם הַשַּׁבָּת׃
      pl: 'Psalm, pieśń na dzień Sabbatu. '
    2:
      he: טוֹב לְהֹדוֹת לַיהוָה וּלְזַמֵּר לְשִׁמְךָ עֶלְיוֹן׃
      pl: Miło chwalić Boga, sławić imię Twe Najwyższy. 
    3:
      he: לְהַגִּיד בַּבֹּקֶר חַסְדֶּךָ וֶאֱמוּנָתְךָ בַּלֵּילוֹת׃
      pl: Opiewać zrana miłosierdzie Twoje, a niezawodność Twoję po nocach. 
    4:
      he: עֲ‍לֵי־עָשׂוֹר וַעֲלֵי־נָבֶל עֲלֵי הִגָּיוֹן בְּכִנּוֹר׃
      pl: Na dziesięciostrunnéj lutni i na lirze, przy podźwięku cytry. 
    5:
      he: כִּי שִׂמַּחְתַּנִי יְהוָה בְּפָעֳלֶךָ בְּמַעֲשֵׂי יָדֶיךָ אֲרַנֵּן׃
      pl: Bo uradowałeś mnie Boże czynami Twojemi, o dziełach rąk Twoich śpiewać będę. 
    6:
      he: מַה־גָּדְלוּ מַעֲשֶׂיךָ יְהוָה מְאֹד עָמְקוּ מַחְשְׁבֹתֶיךָ׃
      pl: Jak wzniosłe dzieła Twoje Boże, niezmiernie głębokie zamysły Twoje. 
    7:
      he: אִישׁ־בַּעַר לֹא יֵדָע וּכְסִיל לֹא־יָבִין אֶת־זֹאת׃
      pl: Człowiek nierozumny jest, nie odgadnie, ograniczony on i nie dociecze tego. 
    8:
      he: בִּפְרֹחַ רְשָׁעִים כְּמוֹ עֵשֶׂב וַיָּצִיצוּ כָּל־פֹּעֲלֵי אָוֶן לְהִשָּׁמְדָם
        עֲדֵי־עַד׃
      pl: Jeżeli rozrastają się niegodziwi jako trawa, a rozkwitają wszyscy złoczyńcy,
        to aby zatraceni byli na wieki. 
    9:
      he: וְאַתָּה מָרוֹם לְעֹלָם יְהוָה׃
      pl: A Ty wzniosły wieczyście o Boże. 
    10:
      he: כִּי הִנֵּה אֹיְבֶיךָ יְהוָה כִּי־הִנֵּה אֹיְבֶיךָ יֹאבֵדוּ יִתְפָּרְדוּ
        כָּל־פֹּעֲלֵי אָוֶן׃
      pl: Bo oto wrogi Twoje o Boże, bo oto wrogi Twoje zginą, rozproszeni będą wszyscy
        złoczyńcy. 
    11:
      he: וַתָּרֶם כִּרְאֵים קַרְנִי בַּלֹּתִי בְּשֶׁמֶן רַעֲנָן׃
      pl: Ale wzniosłeś niby bawoli, róg mój; namaszczony jestem oliwą zieloną. 
    12:
      he: וַתַּבֵּט עֵינִי בְּשׁוּרָי בַּקָּמִים עָלַי מְרֵעִים תִּשְׁמַעְנָה אָזְנָי׃
      pl: A napawa się oko moje prześladowcami moimi, a o powstałych na mnie złoczyńcach
        usłyszy ucho moje. 
    13:
      he: צַדִּיק כַּתָּמָר יִפְרָח כְּאֶרֶז בַּלְּבָנוֹן יִשְׂגֶּה׃
      pl: Sprawiedliwy jak palma zakwitnie, jak cedr Libanu wystrzeli. 
    14:
      he: שְׁתוּלִים בְּבֵית יְהוָה בְּחַצְרוֹת אֱלֹהֵינוּ יַפְרִיחוּ׃
      pl: Zaszczepieni w domu Bożym, w dworcach Pana naszego zakwitną. 
    15:
      he: עוֹד יְנוּבוּן בְּשֵׂיבָה דְּשֵׁנִים וְרַעֲנַנִּים יִהְיוּ׃
      pl: Jeszcze owocem się pokryją w starości, pełni soków i zieleni będą. 
    16:
      he: לְהַגִּיד כִּי־יָשָׁר יְהוָה צוּרִי וְלֹא־עלתה [עַוְלָתָה] בּוֹ׃
      pl: By opowiadać, że sprawiedliwym Bóg, opoka moja, a niema krzywdy w Nim. 
  93:
    1:
      he: יְהוָה מָלָךְ גֵּאוּת לָבֵשׁ לָבֵשׁ יְהוָה עֹז הִתְאַזָּר אַף־תִּכּוֹן תֵּבֵל
        בַּל־תִּמּוֹט׃
      pl: Bóg króluje, we wspaniałość się obłóczył, obłóczył się Bóg w potęgę, przepasał
        się. I oto utwierdzony świat i nie zachwieje się. 
    2:
      he: נָכוֹן כִּסְאֲךָ מֵאָז מֵעוֹלָם אָתָּה׃
      pl: Utwierdzony tron Twój dawny, z przed wieków Ty. 
    3:
      he: נָשְׂאוּ נְהָרוֹת יְהוָה נָשְׂאוּ נְהָרוֹת קוֹלָם יִשְׂאוּ נְהָרוֹת דָּכְיָם׃
      pl: Wznoszą strumienie o Boże, wznoszą strumienie szum swój, niosą strumienie
        nawałę swoję. 
    4:
      he: מִקֹּלוֹת מַיִם רַבִּים אַדִּירִים מִשְׁבְּרֵי־יָם אַדִּיר בַּמָּרוֹם יְהוָה׃
      pl: Nad łoskot wód wielkich, nad wspaniałe bałwany morza, wspaniałym na wysokości
        Bóg. 
    5:
      he: עֵדֹתֶיךָ נֶאֶמְנוּ מְאֹד לְבֵיתְךָ נַאֲוָה־קֹדֶשׁ יְהוָה לְאֹרֶךְ יָמִים׃
      pl: Świadectwa Twoje stwierdziły się zupełnie nad domem Twoim, któremu przystoi
        świętość, Boże na wieczne czasy. 
  94:
    1:
      he: אֵל־נְקָמוֹת יְהוָה אֵל נְקָמוֹת הוֹפִיַע׃
      pl: Panie pomsty, Boże, Panie pomsty zajaśniéj. 
    2:
      he: הִנָּשֵׂא שֹׁפֵט הָאָרֶץ הָשֵׁב גְּמוּל עַל־גֵּאִים׃
      pl: Podnieś się sędzio ziemi, odpłać zasługę pysznym. 
    3:
      he: עַד־מָתַי רְשָׁעִים יְהוָה עַד־מָתַי רְשָׁעִים יַעֲלֹזוּ׃
      pl: Dopókiż niegodziwi, o Boże, dopókiż niegodziwi górować będą. 
    4:
      he: יַבִּיעוּ יְדַבְּרוּ עָתָק יִתְאַמְּרוּ כָּל־פֹּעֲלֵי אָוֶן׃
      pl: Bluzgać, przemawiać hardo, przechwalać się wszyscy złoczyńcy. 
    5:
      he: עַמְּךָ יְהוָה יְדַכְּאוּ וְנַחֲלָתְךָ יְעַנּוּ׃
      pl: Lud Twój Boże, dręczą, a dziedzictwo Twoje gnębią. 
    6:
      he: אַלְמָנָה וְגֵר יַהֲרֹגוּ וִיתוֹמִים יְרַצֵּחוּ׃
      pl: Wdowę i przybysza zabijają, a sieroty mordują. 
    7:
      he: וַיֹּאמְרוּ לֹא יִרְאֶה־יָּהּ וְלֹא־יָבִין אֱלֹהֵי יַעֲקֹב׃
      pl: 'I mówią: nie widzi Bóg, nie baczy Pan Jakóba. '
    8:
      he: בִּינוּ בֹּעֲרִים בָּעָם וּכְסִילִים מָתַי תַּשְׂכִּילוּ׃
      pl: Zastanówcie się nieroztropni w narodzie, i ograniczeni kiedyż się opamiętacie. 
    9:
      he: הֲנֹטַע אֹזֶן הֲלֹא יִשְׁמָע אִם־יֹצֵר עַיִן הֲלֹא יַבִּיט׃
      pl: Kto urządził ucho, czyż nie usłyszy, albo kto zbudował oko, czyż nie obaczy. 
    10:
      he: הֲיֹסֵר גּוֹיִם הֲלֹא יוֹכִיחַ הַמְלַמֵּד אָדָם דָּעַת׃
      pl: Kto karci narody czyżby nie karał. On który uczy człowieka wiedzy, 
    11:
      he: יְהוָה יֹדֵעַ מַחְשְׁבוֹת אָדָם כִּי־הֵמָּה הָבֶל׃
      pl: Bóg zna zamysły ludzkie, że są marne. 
    12:
      he: אַשְׁרֵי הַגֶּבֶר אֲשֶׁר־תְּיַסְּרֶנּוּ יָּהּ וּמִתּוֹרָתְךָ תְלַמְּדֶנּוּ׃
      pl: Szczęsny mąż, którego karcisz Boże, a w zakonie Twoim nauczasz go. 
    13:
      he: לְהַשְׁקִיט לוֹ מִימֵי רָע עַד יִכָּרֶה לָרָשָׁע שָׁחַת׃
      pl: By dać mu otuchę w dni niedoli, póki wykopanym nie będzie dla niegodziwego
        grób. 
    14:
      he: כִּי לֹא־יִטֹּשׁ יְהוָה עַמּוֹ וְנַחֲלָתוֹ לֹא יַעֲזֹב׃
      pl: Bo nie zaniecha Bóg ludu Swojego, a dziedzictwa Swego nie opuści. 
    15:
      he: כִּי־עַד־צֶדֶק יָשׁוּב מִשְׁפָּט וְאַחֲרָיו כָּל־יִשְׁרֵי־לֵב׃
      pl: Bo do sprawiedliwości wróci sąd, a za nim wszyscy prawego serca. 
    16:
      he: מִי־יָקוּם לִי עִם־מְרֵעִים מִי־יִתְיַצֵּב לִי עִם־פֹּעֲלֵי אָוֶן׃
      pl: Któż stawał przy mnie przeciw niegodziwym, któż występował dla mnie przeciw
        złoczyńcom? 
    17:
      he: לוּלֵי יְהוָה עֶזְרָתָה לִּי כִּמְעַט שָׁכְנָה דוּמָה נַפְשִׁי׃
      pl: Gdyby nie był Bóg pomocą moją, oniemal nie legła by w grobie dusza moja. 
    18:
      he: אִם־אָמַרְתִּי מָטָה רַגְלִי חַסְדְּךָ יְהוָה יִסְעָדֵנִי׃
      pl: 'Gdym mniemał: już chwieje się noga moja, łaska Twoja Boże wsparła mnie. '
    19:
      he: בְּרֹב שַׂרְעַפַּי בְּקִרְבִּי תַּנְחוּמֶיךָ יְשַׁעַשְׁעוּ נַפְשִׁי׃
      pl: Gdy ścierają się myśli we wnętrzu mojém, pocieszenia Twoje rozweselają duszę
        moję. 
    20:
      he: הַיְחָבְרְךָ כִּסֵּא הַוּוֹת יֹצֵר עָמָל עֲלֵי־חֹק׃
      pl: Czyż sprzymierzył się z Tobą tron bezprawia, sprawca krzywdy miasto prawa. 
    21:
      he: יָגוֹדּוּ עַל־נֶפֶשׁ צַדִּיק וְדָם נָקִי יַרְשִׁיעוּ׃
      pl: Skupiają się przeciw duszy sprawiedliwego, a krew niewinną potępiają. 
    22:
      he: וַיְהִי יְהוָה לִי לְמִשְׂגָּב וֵאלֹהַי לְצוּר מַחְסִי׃
      pl: Ale będzie Bóg mi twierdzą, a Pan mój opoką obrony mojéj. 
    23:
      he: וַיָּשֶׁב עֲלֵיהֶם אֶת־אוֹנָם וּבְרָעָתָם יַצְמִיתֵם יַצְמִיתֵם יְהוָה אֱלֹהֵינוּ׃
      pl: I zwróci przeciw nim samym niecność ich, a we własnej złości ich wygubi,
        wygubi ich Bóg, Pan nasz. 
  95:
    1:
      he: לְכוּ נְרַנְּנָה לַיהוָה נָרִיעָה לְצוּר יִשְׁעֵנוּ׃
      pl: Pójdźcie, zaśpiewajmy Bogu, wysławiajmy opokę pomocy naszéj. 
    2:
      he: נְקַדְּמָה פָנָיו בְּתוֹדָה בִּזְמִרוֹת נָרִיעַ לוֹ׃
      pl: Przywitajmy oblicze Jego dziękczynieniem, pieśniami zanućmy Mu. 
    3:
      he: כִּי אֵל גָּדוֹל יְהוָה וּמֶלֶךְ גָּדוֹל עַל־כָּל־אֱלֹהִים׃
      pl: Bo Panem wielkim Bóg, i królem wielkim nad wszystkie bóztwa. 
    4:
      he: אֲשֶׁר בְּיָדוֹ מֶחְקְרֵי־אָרֶץ וְתוֹעֲפוֹת הָרִים לוֹ׃
      pl: W którego ręku głębie ziemi, a szczyty gór Jego są. 
    5:
      he: אֲשֶׁר־לוֹ הַיָּם וְהוּא עָשָׂהוּ וְיַבֶּשֶׁת יָדָיו יָצָרוּ׃
      pl: Którego jest morze, bo On je stworzył, i ląd, który ręce Jego ukształtowały. 
    6:
      he: בֹּאוּ נִשְׁתַּחֲוֶה וְנִכְרָעָה נִבְרְכָה לִפְנֵי־יְהוָה עֹשֵׂנוּ׃
      pl: Pójdźmy, ukorzmy się i pokłońmy, klęknijmy przed Bogiem Stwórcą naszym. 
    7:
      he: כִּי הוּא אֱלֹהֵינוּ וַאֲנַחְנוּ עַם מַרְעִיתוֹ וְצֹאן יָדוֹ הַיּוֹם אִם־בְּקֹלוֹ
        תִשְׁמָעוּ׃
      pl: Bo On Pan nasz, a my lud któremu pasterzy, i trzoda ręki Jego, od dzisiaj
        jeżeli głosu Jego usłuchacie. 
    8:
      he: אַל־תַּקְשׁוּ לְבַבְכֶם כִּמְרִיבָה כְּיוֹם מַסָּה בַּמִּדְבָּר׃
      pl: Nie zatwardzajcie serca waszego jak w Meriba, jak w dzień Masa na puszczy. 
    9:
      he: אֲשֶׁר נִסּוּנִי אֲבוֹתֵיכֶם בְּחָנוּנִי גַּם־רָאוּ פָעֳלִי׃
      pl: Kiedy kusili Mnie ojcowie wasi, doświadczali, choć widzieli dzieło Moje. 
    10:
      he: אַרְבָּעִים שָׁנָה אָקוּט בְּדוֹר וָאֹמַר עַם תֹּעֵי לֵבָב הֵם וְהֵם לֹא־יָדְעוּ
        דְרָכָי׃
      pl: 'Czterdzieści lat przykrzyłem Sobie to pokolenie, i wyrzekłem: lud to obłąkanego
        serca, i nie poznali oni dróg Moich. '
    11:
      he: אֲשֶׁר־נִשְׁבַּעְתִּי בְאַפִּי אִם־יְבֹאוּן אֶל־מְנוּחָתִי׃
      pl: Tak że przysiągłem w gniewie Moim, że nie wnijdą do siedziby Mojéj. 
  96:
    1:
      he: שִׁירוּ לַיהוָה שִׁיר חָדָשׁ שִׁירוּ לַיהוָה כָּל־הָאָרֶץ׃
      pl: Zaśpiewajcie Bogu pieśń nową; śpiewaj Bogu cała ziemio. 
    2:
      he: שִׁירוּ לַיהוָה בָּרֲכוּ שְׁמוֹ בַּשְּׂרוּ מִיּוֹם־לְיוֹם יְשׁוּעָתוֹ׃
      pl: Śpiewajcie Bogu, wysławiajcie imię Jego; zwiastujcie z dnia na dzień pomoc
        Jego. 
    3:
      he: סַפְּרוּ בַגּוֹיִם כְּבוֹדוֹ בְּכָל־הָעַמִּים נִפְלְאוֹתָיו׃
      pl: Opowiadajcie między narodami chwałę Jego, między wszystkiemi ludami cuda
        Jego. 
    4:
      he: כִּי גָדוֹל יְהוָה וּמְהֻלָּל מְאֹד נוֹרָא הוּא עַל־כָּל־אֱלֹהִים׃
      pl: Bo wielkim Bóg i sławionym wielce; wspaniały On ponad wszystkie bóztwa. 
    5:
      he: כִּי כָּל־אֱלֹהֵי הָעַמִּים אֱלִילִים וַיהוָה שָׁמַיִם עָשָׂה׃
      pl: Bo wszystkie bóztwa pogan bałwany; a Bóg niebiosa stworzył. 
    6:
      he: הוֹד־וְהָדָר לְפָנָיו עֹז וְתִפְאֶרֶת בְּמִקְדָּשׁוֹ׃
      pl: Chwała i urok przed obliczem Jego; potęga i wspaniałość w świątyni Jego. 
    7:
      he: הָבוּ לַיהוָה מִשְׁפְּחוֹת עַמִּים הָבוּ לַיהוָה כָּבוֹד וָעֹז׃
      pl: Nieście Bogu rodziny ludów; nieście Bogu cześć i sławę. 
    8:
      he: הָבוּ לַיהוָה כְּבוֹד שְׁמוֹ שְׂאוּ־מִנְחָה וּבֹאוּ לְחַצְרוֹתָיו׃
      pl: Nieście Bogu cześć imienia Jego; składajcie dary i wstępujcie do przedsionków
        Jego. 
    9:
      he: הִשְׁתַּחֲווּ לַיהוָה בְּהַדְרַת־קֹדֶשׁ חִילוּ מִפָּנָיו כָּל־הָאָרֶץ׃
      pl: Ukorzcie się przed Bogiem w nastroju uroczystym; zadrżyj przed Nim cała
        ziemio. 
    10:
      he: אִמְרוּ בַגּוֹיִם יְהוָה מָלָךְ אַף־תִּכּוֹן תֵּבֵל בַּל־תִּמּוֹט יָדִין
        עַמִּים בְּמֵישָׁרִים׃
      pl: 'Głoście między narodami: Bóg króluje i utwierdzony świat, nie zachwieje
        się; sądzić będzie ludy w sprawiedliwości. '
    11:
      he: יִשְׂמְחוּ הַשָּׁמַיִם וְתָגֵל הָאָרֶץ יִרְעַם הַיָּם וּמְלֹאוֹ׃
      pl: Niech się weselą niebiosa, niech się raduje ziemia; niech zahuczy morze
        i co je zapełnia. 
    12:
      he: יַעֲלֹז שָׂדַי וְכָל־אֲשֶׁר־בּוֹ אָז יְרַנְּנוּ כָּל־עֲצֵי־יָעַר׃
      pl: Niech cieszy się pole i wszystko co na niém; zarazem rozradują się wszystkie
        drzewa leśne, 
    13:
      he: לִפְנֵי יְהוָה כִּי בָא כִּי בָא לִשְׁפֹּט הָאָרֶץ יִשְׁפֹּט־תֵּבֵל בְּצֶדֶק
        וְעַמִּים בֶּאֱמוּנָתוֹ׃
      pl: Przed Bogiem; bo idzie, bo idzie by sądzić ziemię; sądzić ma świat w sprawiedliwości,
        a ludy prawdą Swoją. 
  97:
    1:
      he: יְהוָה מָלָךְ תָּגֵל הָאָרֶץ יִשְׂמְחוּ אִיִּים רַבִּים׃
      pl: Bóg króluje, niech cieszy się ziemia; niech się radują wyspy niezliczone. 
    2:
      he: עָנָן וַעֲרָפֶל סְבִיבָיו צֶדֶק וּמִשְׁפָּט מְכוֹן כִּסְאוֹ׃
      pl: Obłoki i mgły w około Niego; sprawiedliwość i prawo podstawą tronu Jego. 
    3:
      he: אֵשׁ לְפָנָיו תֵּלֵךְ וּתְלַהֵט סָבִיב צָרָיו׃
      pl: Ogień przed Nim kroczył, i palił w około wrogi Jego. 
    4:
      he: הֵאִירוּ בְרָקָיו תֵּבֵל רָאֲתָה וַתָּחֵל הָאָרֶץ׃
      pl: Oświecały błyskawice Jego świat; widziała to i zadrżała ziemia. 
    5:
      he: הָרִים כַּדּוֹנַג נָמַסּוּ מִלִּפְנֵי יְהוָה מִלִּפְנֵי אֲדוֹן כָּל־הָאָרֶץ׃
      pl: Góry jak wosk stopniały, przed Bogiem, przed Panem całéj ziemi. 
    6:
      he: הִגִּידוּ הַשָּׁמַיִם צִדְקוֹ וְרָאוּ כָל־הָעַמִּים כְּבוֹדוֹ׃
      pl: Głosiły niebiosa sprawiedliwość Jego, i widziały wszystkie ludy chwałę Jego. 
    7:
      he: יֵבֹשׁוּ כָּל־עֹבְדֵי פֶסֶל הַמִּתְהַלְלִים בָּאֱלִילִים הִשְׁתַּחֲווּ־לוֹ
        כָּל־אֱלֹהִים׃
      pl: Zawstydzeni czciciele posągów, wielbiciele bożyszcz; korzą się przed Nim
        wszystkie bóztwa. 
    8:
      he: שָׁמְעָה וַתִּשְׂמַח צִיּוֹן וַתָּגֵלְנָה בְּנוֹת יְהוּדָה לְמַעַן מִשְׁפָּטֶיךָ
        יְהוָה׃
      pl: Słyszy to i cieszy się Cyon, i radują się córy Jehudy wyroków Twoich Boże. 
    9:
      he: כִּי־אַתָּה יְהוָה עֶלְיוֹן עַל־כָּל־הָאָרֶץ מְאֹד נַעֲלֵיתָ עַל־כָּל־אֱלֹהִים׃
      pl: Boś Ty Boże, Najwyższy na całéj ziemi, wielceś wyniesiony nad wszystkie
        bogi. 
    10:
      he: אֹהֲבֵי יְהוָה שִׂנְאוּ רָע שֹׁמֵר נַפְשׁוֹת חֲסִידָיו מִיַּד רְשָׁעִים
        יַצִּילֵם׃
      pl: Miłujący Boga, nienawidźcie zła; Ten który czuwa nad życiem cnotliwych Swoich,
        z rąk niegodziwców ocali ich. 
    11:
      he: אוֹר זָרֻעַ לַצַּדִּיק וּלְיִשְׁרֵי־לֵב שִׂמְחָה׃
      pl: Światło wschodzi dla sprawiedliwego, a dla prawych sercem radość. 
    12:
      he: שִׂמְחוּ צַדִּיקִים בַּיהוָה וְהוֹדוּ לְזֵכֶר קָדְשׁוֹ׃
      pl: Cieszcie się sprawiedliwi w Bogu, i hołdujcie wspomnieniu świętości Jego. 
  98:
    1:
      he: מִזְמוֹר שִׁירוּ לַיהוָה שִׁיר חָדָשׁ כִּי־נִפְלָאוֹת עָשָׂה הוֹשִׁיעָה־לּוֹ
        יְמִינוֹ וּזְרוֹעַ קָדְשׁוֹ׃
      pl: Pieśń. Zaśpiewajcie Bogu pieśń nową, gdyż cudów dokonał; wsparła go prawica
        Jego i ramię Jego święte. 
    2:
      he: הוֹדִיעַ יְהוָה יְשׁוּעָתוֹ לְעֵינֵי הַגּוֹיִם גִּלָּה צִדְקָתוֹ׃
      pl: Oznajmił Bóg pomoc Swą; w oczach narodów odsłonił sprawiedliwość Swoję. 
    3:
      he: זָכַר חַסְדּוֹ וֶאֱמוּנָתוֹ לְבֵית יִשְׂרָאֵל רָאוּ כָל־אַפְסֵי־אָרֶץ אֵת
        יְשׁוּעַת אֱלֹהֵינוּ׃
      pl: Wspomniał łaskę i niezawodność Swą dla domu Izraela; ujrzały wszystkie krańce
        ziemi pomoc Pana naszego. 
    4:
      he: הָרִיעוּ לַיהוָה כָּל־הָאָרֶץ פִּצְחוּ וְרַנְּנוּ וְזַמֵּרוּ׃
      pl: Wznieście okrzyki Bogu cała ziemio, wybuchnijcie, radujcie się, śpiewajcie. 
    5:
      he: זַמְּרוּ לַיהוָה בְּכִנּוֹר בְּכִנּוֹר וְקוֹל זִמְרָה׃
      pl: Śpiewajcie Bogu na cytrze, na cytrze i głosem pieśni. 
    6:
      he: בַּחֲצֹצְרוֹת וְקוֹל שׁוֹפָר הָרִיעוּ לִפְנֵי הַמֶּלֶךְ יְהוָה׃
      pl: Na trąbach i głosem surmy, wykrzykujcie przed królem, Bogiem. 
    7:
      he: יִרְעַם הַיָּם וּמְלֹאוֹ תֵּבֵל וְיֹשְׁבֵי בָהּ׃
      pl: Niech zahuczy morze i co je zapełnia, świat i mieszkańcy jego. 
    8:
      he: נְהָרוֹת יִמְחֲאוּ־כָף יַחַד הָרִים יְרַנֵּנוּ׃
      pl: Rzeki niech przyklasną dłonią, i pospołu góry zawtórują, 
    9:
      he: לִפְנֵי־יְהוָה כִּי בָא לִשְׁפֹּט הָאָרֶץ יִשְׁפֹּט־תֵּבֵל בְּצֶדֶק וְעַמִּים
        בְּמֵישָׁרִים׃
      pl: Przed Bogiem; albowiem idzie by sądzić ziemię. Sądzić ma świat w sprawiedliwości,
        a ludy słusznością. 
  99:
    1:
      he: יְהוָה מָלָךְ יִרְגְּזוּ עַמִּים יֹשֵׁב כְּרוּבִים תָּנוּט הָאָרֶץ׃
      pl: Bóg króluje, niech zadrżą narody; zasiadł na Cherubach, niech zachwieje
        się ziemia. 
    2:
      he: יְהוָה בְּצִיּוֹן גָּדוֹל וְרָם הוּא עַל־כָּל־הָעַמִּים׃
      pl: Bóg na Cyonie wielki, a wzniesiony On nad wszystkie narody. 
    3:
      he: יוֹדוּ שִׁמְךָ גָּדוֹל וְנוֹרָא קָדוֹשׁ הוּא׃
      pl: Hołdować im imieniu Twojemu, wielkie i wspaniałe, święte ono. 
    4:
      he: וְעֹז מֶלֶךְ מִשְׁפָּט אָהֵב אַתָּה כּוֹנַנְתָּ מֵישָׁרִים מִשְׁפָּט וּצְדָקָה
        בְּיַעֲקֹב אַתָּה עָשִׂיתָ׃
      pl: Potężny król prawo umiłował, Tyś utwierdził słuszność; prawo i sprawiedliwość
        w Jakóbie Tyś uczynił. 
    5:
      he: רוֹמְמוּ יְהוָה אֱלֹהֵינוּ וְהִשְׁתַּחֲווּ לַהֲדֹם רַגְלָיו קָדוֹשׁ הוּא׃
      pl: Wywyższajcie Boga, Pana naszego, korzcie się u podnóżka stóp Jego; święty
        On. 
    6:
      he: מֹשֶׁה וְאַהֲרֹן בְּכֹהֲנָיו וּשְׁמוּאֵל בְּקֹרְאֵי שְׁמוֹ קֹרִאים אֶל־יְהוָה
        וְהוּא יַעֲנֵם׃
      pl: Mojżesz i Aron między kapłanami Jego, a Samuel między wzywającymi imienia
        Jego; wołali do Boga a On ich wysłuchał. 
    7:
      he: בְּעַמּוּד עָנָן יְדַבֵּר אֲלֵיהֶם שָׁמְרוּ עֵדֹתָיו וְחֹק נָתַן־לָמוֹ׃
      pl: Zpośród słupa obłoku przemawiał do nich, strzegli świadectw Jego i zakonu
        który poruczył im. 
    8:
      he: יְהוָה אֱלֹהֵינוּ אַתָּה עֲנִיתָם אֵל נֹשֵׂא הָיִיתָ לָהֶם וְנֹקֵם עַל־עֲלִילוֹתָם׃
      pl: Boże, Panie nasz, Tyś wysłuchał ich, Panem pobłażliwym byłeś dla nich, ale
        karzącym postępki ich. 
    9:
      he: רוֹמְמוּ יְהוָה אֱלֹהֵינוּ וְהִשְׁתַּחֲווּ לְהַר קָדְשׁוֹ כִּי־קָדוֹשׁ יְהוָה
        אֱלֹהֵינוּ׃
      pl: Wywyższajcie Boga, Pana naszego i korzcie się przed górą Jego świętą, bo
        świętym Bóg, Pan nasz. 
  100:
    1:
      he: מִזְמוֹר לְתוֹדָה הָרִיעוּ לַיהוָה כָּל־הָאָרֶץ׃
      pl: Pieśń dziękczynna. - Okrzykujcie Bogu cała ziemio. 
    2:
      he: עִבְדוּ אֶת־יְהוָה בְּשִׂמְחָה בֹּאוּ לְפָנָיו בִּרְנָנָה׃
      pl: Służcie Bogu w radości, przyjdźcie przed Niego w weselu. 
    3:
      he: דְּעוּ כִּי־יְהוָה הוּא אֱלֹהִים הוּא־עָשָׂנוּ ולא [וְלוֹ] אֲנַחְנוּ עַמּוֹ
        וְצֹאן מַרְעִיתוֹ׃
      pl: Uznajcie że Bóg, wszechmocny, On stworzył nas i doń należymy; lud Jego i trzoda
        któréj pasterzy. 
    4:
      he: בֹּאוּ שְׁעָרָיו בְּתוֹדָה חֲצֵרֹתָיו בִּתְהִלָּה הוֹדוּ־לוֹ בָּרֲכוּ שְׁמוֹ׃
      pl: Wnijdźcie do bram Jego z dziękczynieniem, do przedsieni Jego z wielbieniem,
        dziękujcie Mu, błogosławcie imieniu Jego. 
    5:
      he: כִּי־טוֹב יְהֹוָה לְעוֹלָם חַסְדּוֹ וְעַד־דֹּר וָדֹר אֱמוּנָתוֹ׃
      pl: Albowiem dobrym Bóg, na wieki łaska Jego, a od pokolenia do pokolenia niezawodność
        Jego. 
  101:
    1:
      he: לְדָוִד מִזְמוֹר חֶסֶד־וּמִשְׁפָּט אָשִׁירָה לְךָ יְהוָה אֲזַמֵּרָה׃
      pl: Dawida pieśń. Miłość i sprawiedliwość wyśpiewam, Tobie Boże, zanucę. 
    2:
      he: אַשְׂכִּילָה בְּדֶרֶךְ תָּמִים מָתַי תָּבוֹא אֵלָי אֶתְהַלֵּךְ בְּתָם־לְבָבִי
        בְּקֶרֶב בֵּיתִי׃
      pl: Baczyć będę na drogę nieskazitelną - kiedyż nawiedzisz mnie? - postępować
        będę w niewinności serca w pośród domu mojego. 
    3:
      he: לֹא־אָשִׁית לְנֶגֶד עֵינַי דְּבַר־בְּלִיָּעַל עֲשֹׂה־סֵטִים שָׂנֵאתִי לֹא
        יִדְבַּק בִּי׃
      pl: Nie stawię przed oczy moje rzeczy nikczemnéj, sprawy występnéj nienawidzę;
        nie przylgnie ona do mnie. 
    4:
      he: לֵבָב עִקֵּשׁ יָסוּר מִמֶּנִּי רָע לֹא אֵדָע׃
      pl: Serce przewrotne stronić będzie odemnie; złego znać niechcę. 
    5:
      he: מלושני [מְלָשְׁנִי] בַסֵּתֶר רֵעֵהוּ אוֹתוֹ אַצְמִית גְּבַהּ־עֵינַיִם וּרְחַב
        לֵבָב אֹתוֹ לֹא אוּכָל׃
      pl: Oczerniającego skrycie bliźniego swego, zniweczę; człeka wyniosłych oczu
        i nadętego serca nie ścierpię. 
    6:
      he: עֵינַי בְּנֶאֶמְנֵי־אֶרֶץ לָשֶׁבֶת עִמָּדִי הֹלֵךְ בְּדֶרֶךְ תָּמִים הוּא
        יְשָׁרְתֵנִי׃
      pl: Oczy moje ku uczciwym w kraju, by przebywali ze mną; postępujący drogą nieskazitelną,
        ten mi służyć będzie. 
    7:
      he: לֹא־יֵשֵׁב בְּקֶרֶב בֵּיתִי עֹשֵׂה רְמִיָּה דֹּבֵר שְׁקָרִים לֹא־יִכּוֹן
        לְנֶגֶד עֵינָי׃
      pl: Nie zamieszka w pośród domu mojego obłudnik; głoszący fałsz nie ostoi się
        przed oczyma mojemi. 
    8:
      he: לַבְּקָרִים אַצְמִית כָּל־רִשְׁעֵי־אָרֶץ לְהַכְרִית מֵעִיר־יְהוָה כָּל־פֹּעֲלֵי
        אָוֶן׃
      pl: Od każdego rana niszczyć będę niegodziwych w kraju, by wytępić z grodu Bożego
        wszystkich złoczyńców. 
  102:
    1:
      he: תְּפִלָּה לְעָנִי כִי־יַעֲטֹף וְלִפְנֵי יְהוָה יִשְׁפֹּךְ שִׂיחוֹ׃
      pl: 'Modlitwa strapionego, gdy zwątpił, i przed Bogiem wylewa żal swój. '
    2:
      he: יְהוָה שִׁמְעָה תְפִלָּתִי וְשַׁוְעָתִי אֵלֶיךָ תָבוֹא׃
      pl: Boże wysłuchaj modlitwę moję, a wołanie moje do Ciebie niech dojdzie. 
    3:
      he: אַל־תַּסְתֵּר פָּנֶיךָ מִמֶּנִּי בְּיוֹם צַר לִי הַטֵּה־אֵלַי אָזְנֶךָ בְּיוֹם
        אֶקְרָא מַהֵר עֲנֵנִי׃
      pl: Nie ukrywaj oblicza Twojego przedemną, w dzień niedoli mojéj, skłoń ku mnie
        ucho Twoje; w dzień w którym wzywam, rychło odpowiedz mi. 
    4:
      he: כִּי־כָלוּ בְעָשָׁן יָמָי וְעַצְמוֹתַי כְּמוֹ־קֵד נִחָרוּ׃
      pl: Bo znikają jako dym dni moje, a członki moje jak głownia rozpalone. 
    5:
      he: הוּכָּה־כָעֵשֶׂב וַיִּבַשׁ לִבִּי כִּי־שָׁכַחְתִּי מֵאֲכֹל לַחְמִי׃
      pl: Porażone jak trawa i zawiędło serce moje, że zapominam spożywać chleb mój. 
    6:
      he: מִקּוֹל אַנְחָתִי דָּבְקָה עַצְמִי לִבְשָׂרִי׃
      pl: Od głosu jęku mojego, przylgło do kości mojéj ciało moje. 
    7:
      he: דָּמִיתִי לִקְאַת מִדְבָּר הָיִיתִי כְּכוֹס חֳרָבוֹת׃
      pl: Podobnym do pelikana na puszczy, jestem niby puhacz w zwaliskach. 
    8:
      he: שָׁקַדְתִּי וָאֶהְיֶה כְּצִפּוֹר בּוֹדֵד עַל־גָּג׃
      pl: Czuwam i jestem jak ptak samotny na dachu. 
    9:
      he: כָּל־הַיּוֹם חֵרְפוּנִי אוֹיְבָי מְהוֹלָלַי בִּי נִשְׁבָּעוּ׃
      pl: Cały dzień urągają mi wrogowie moi, pastwiący się nademną przeklinają mnie. 
    10:
      he: כִּי־אֵפֶר כַּלֶּחֶם אָכָלְתִּי וְשִׁקֻּוַי בִּבְכִי מָסָכְתִּי׃
      pl: Bo popiół jak chléb jadam, a napój mój łzami zaprawiam. 
    11:
      he: מִפְּנֵי־זַעַמְךָ וְקִצְפֶּךָ כִּי נְשָׂאתַנִי וַתַּשְׁלִיכֵנִי׃
      pl: Przed grozą i gniewem Twoim, boś mnie uniósł i rzucił. 
    12:
      he: יָמַי כְּצֵל נָטוּי וַאֲנִי כָּעֵשֶׂב אִיבָשׁ׃
      pl: Dni moje jak cień wydłużony, a jak trawa zawiędłem. 
    13:
      he: וְאַתָּה יְהוָה לְעוֹלָם תֵּשֵׁב וְזִכְרְךָ לְדֹר וָדֹר׃
      pl: A Ty Boże na wieki panujesz, a chwała Twoja od pokolenia do pokolenia. 
    14:
      he: אַתָּה תָקוּם תְּרַחֵם צִיּוֹן כִּי־עֵת לְחֶנְנָהּ כִּי־בָא מוֹעֵד׃
      pl: Ty powstaniesz i zmiłujesz się nad Cyonem, bo czas ułaskawić go, bo nadeszła
        pora. 
    15:
      he: כִּי־רָצוּ עֲבָדֶיךָ אֶת־אֲבָנֶיהָ וְאֶת־עֲפָרָהּ יְחֹנֵנוּ׃
      pl: Bo upodobali sobie słudzy Twoi kamienie jego, a proch jego umiłowali. 
    16:
      he: וְיִירְאוּ גוֹיִם אֶת־שֵׁם יְהוָה וְכָל־מַלְכֵי הָאָרֶץ אֶת־כְּבוֹדֶךָ׃
      pl: I bać się będą ludy imienia Boga, a wszyscy królowie ziemi chwały Twojéj. 
    17:
      he: כִּי־בָנָה יְהוָה צִיּוֹן נִרְאָה בִּכְבוֹדוֹ׃
      pl: Bo odbuduje Bóg Cyon, ukaże się we wspaniałości Swojéj. 
    18:
      he: פָּנָה אֶל־תְּפִלַּת הָעַרְעָר וְלֹא־בָזָה אֶת־תְּפִלָּתָם׃
      pl: Zwróci się do modlitwy opuszczonego i nie pogardzi modlitwą ich. 
    19:
      he: תִּכָּתֶב זֹאת לְדוֹר אַחֲרוֹן וְעַם נִבְרָא יְהַלֶּל־יָהּ׃
      pl: Zapisze się to dla rodu potomnego, a lud odrodzony będzie chwalił Pana. 
    20:
      he: כִּי־הִשְׁקִיף מִמְּרוֹם קָדְשׁוֹ יְהוָה מִשָּׁמַיִם אֶל־אֶרֶץ הִבִּיט׃
      pl: Bo wejrzał z wysokości Swojéj świętéj, Bóg z niebios na ziemię spojrzał. 
    21:
      he: לִשְׁמֹעַ אֶנְקַת אָסִיר לְפַתֵּחַ בְּנֵי תְמוּתָה׃
      pl: By wysłuchać westchnienie jeńca, by wyswobodzić skazanych na śmierć. 
    22:
      he: לְסַפֵּר בְּצִיּוֹן שֵׁם יְהוָה וּתְהִלָּתוֹ בִּירוּשָׁלִָם׃
      pl: By głosili na Cyonie imię Boga, a sławę Jego w Jerozolimie. 
    23:
      he: בְּהִקָּבֵץ עַמִּים יַחְדָּו וּמַמְלָכוֹת לַעֲבֹד אֶת־יְהוָה׃
      pl: Gdy zgromadzą się narody pospołu, i królestwa by służyć Bogu. 
    24:
      he: עִנָּה בַדֶּרֶךְ כחו [כֹּחִי] קִצַּר יָמָי׃
      pl: Stérał w pochodzie siłę moję, skrócił dni moje. 
    25:
      he: אֹמַר אֵלִי אַל־תַּעֲלֵנִי בַּחֲצִי יָמָי בְּדוֹר דּוֹרִים שְׁנוֹתֶיךָ׃
      pl: 'Wołam: Panie mój, nie zabieraj mnie w połowie dni moich, wszak od wieku
        do wieku lata Twoje. '
    26:
      he: לְפָנִים הָאָרֶץ יָסַדְתָּ וּמַעֲשֵׂה יָדֶיךָ שָׁמָיִם׃
      pl: Wonczas ugruntowałeś ziemię, a dziełem rąk Twoich niebiosa. 
    27:
      he: הֵמָּה יֹאבֵדוּ וְאַתָּה תַעֲמֹד וְכֻלָּם כַּבֶּגֶד יִבְלוּ כַּלְּבוּשׁ
        תַּחֲלִיפֵם וְיַחֲלֹפוּ׃
      pl: One zaginą, a Ty ostaniesz się; a wszystkie jako szata zbutwieją, jak odzież
        odmienisz je i przeminą. 
    28:
      he: וְאַתָּה־הוּא וּשְׁנוֹתֶיךָ לֹא יִתָּמּוּ׃
      pl: A Ty będziesz, a lata Twoje nie skończą się. 
    29:
      he: בְּנֵי־עֲבָדֶיךָ יִשְׁכּוֹנוּ וְזַרְעָם לְפָנֶיךָ יִכּוֹן׃
      pl: Synowie sług Twoich zamieszkiwać będą, a potomstwo ich przed Tobą się ostanie. 
  103:
    1:
      he: לְדָוִד בָּרֲכִי נַפְשִׁי אֶת־יְהוָה וְכָל־קְרָבַי אֶת־שֵׁם קָדְשׁוֹ׃
      pl: Dawida. - Uwielbiaj duszo moja Boga, i całe wnętrze moje imię Jego święte. 
    2:
      he: בָּרֲכִי נַפְשִׁי אֶת־יְהוָה וְאַל־תִּשְׁכְּחִי כָּל־גְּמוּלָיו׃
      pl: Uwielbiaj duszo moja Boga, i nie zapominaj wszech dobrodziejstw Jego. 
    3:
      he: הַסֹּלֵחַ לְכָל־עֲוֺנֵכִי הָרֹפֵא לְכָל־תַּחֲלֻאָיְכִי׃
      pl: Który wybacza wszystkie winy twoje, który leczy wszystkie dolegliwości twoje. 
    4:
      he: הַגּוֹאֵל מִשַּׁחַת חַיָּיְכִי הַמְעַטְּרֵכִי חֶסֶד וְרַחֲמִים׃
      pl: Który wybawia od zaguby życie twoje, który cię wieńczy łaską i miłosierdziem. 
    5:
      he: הַמַּשְׂבִּיַע בַּטּוֹב עֶדְיֵךְ תִּתְחַדֵּשׁ כַּנֶּשֶׁר נְעוּרָיְכִי׃
      pl: Który nasyca dobrem czerstwość twoję, że się odnawia jak u orła młodość
        twoja. 
    6:
      he: עֹשֵׂה צְדָקוֹת יְהוָה וּמִשְׁפָּטִים לְכָל־עֲשׁוּקִים׃
      pl: Wymierza sprawiedliwość Bóg, i sądy dla wszystkich uciśnionych. 
    7:
      he: יוֹדִיעַ דְּרָכָיו לְמֹשֶׁה לִבְנֵי יִשְׂרָאֵל עֲלִילוֹתָיו׃
      pl: Objawił Mojżeszowi drogi Swoje, synom Izraela postępowanie Swoje: 
    8:
      he: רַחוּם וְחַנּוּן יְהוָה אֶרֶךְ אַפַּיִם וְרַב־חָסֶד׃
      pl: Miłosiernym i litościwym Bóg, powściągliwy w gniewie i pełen łaski. 
    9:
      he: לֹא־לָנֶצַח יָרִיב וְלֹא לְעוֹלָם יִטּוֹר׃
      pl: Nie na zawsze gniewa się, nie na wieki chowa urazę. 
    10:
      he: לֹא כַחֲטָאֵינוּ עָשָׂה לָנוּ וְלֹא כַעֲוֺנֹתֵינוּ גָּמַל עָלֵינוּ׃
      pl: Nie wedle grzechów naszych świadczy nam, nie wedle win naszych odpłaca nam. 
    11:
      he: כִּי כִגְבֹהַּ שָׁמַיִם עַל־הָאָרֶץ גָּבַר חַסְדּוֹ עַל־יְרֵאָיו׃
      pl: Bo ile wyższém niebo nad ziemią, tyle góruje łaska Jego nad wielbicielami
        Jego. 
    12:
      he: כִּרְחֹק מִזְרָח מִמַּעֲרָב הִרְחִיק מִמֶּנּוּ אֶת־פְּשָׁעֵינוּ׃
      pl: O ile dalekim wschód od zachodu, tyle oddalił od nas występki nasze. 
    13:
      he: כְּרַחֵם אָב עַל־בָּנִים רִחַם יְהוָה עַל־יְרֵאָיו׃
      pl: Jak się lituje ojciec nad dziećmi, tak lituje się Bóg nad wielbicielami
        Swoimi. 
    14:
      he: כִּי־הוּא יָדַע יִצְרֵנוּ זָכוּר כִּי־עָפָר אֲנָחְנוּ׃
      pl: Bo On zna jestestwo nasze, pamięta, że prochem jesteśmy. 
    15:
      he: אֱנוֹשׁ כֶּחָצִיר יָמָיו כְּצִיץ הַשָּׂדֶה כֵּן יָצִיץ׃
      pl: Człowiek, jak trawa dni jego, jak kwiat polny rozkwita. 
    16:
      he: כִּי רוּחַ עָבְרָה־בּוֹ וְאֵינֶנּוּ וְלֹא־יַכִּירֶנּוּ עוֹד מְקוֹמוֹ׃
      pl: Gdy wiatr przejdzie po nim, niemasz go, a nie poznaje go już miejsce jego. 
    17:
      he: וְחֶסֶד יְהוָה מֵעוֹלָם וְעַד־עוֹלָם עַל־יְרֵאָיו וְצִדְקָתוֹ לִבְנֵי בָנִים׃
      pl: Ale łaska Boga od wieku do wieku dla wielbicieli Jego; a sprawiedliwość
        Jego dla wnuków. 
    18:
      he: לְשֹׁמְרֵי בְרִיתוֹ וּלְזֹכְרֵי פִקֻּדָיו לַעֲשׂוֹתָם׃
      pl: Strzegącym przymierza Jego, pomnym przykazań Jego, by je spełniać. 
    19:
      he: יְהוָה בַּשָּׁמַיִם הֵכִין כִּסְאוֹ וּמַלְכוּתוֹ בַּכֹּל מָשָׁלָה׃
      pl: Bóg na niebiosach utwierdził tron Swój, a królestwo Jego wszystkiém włada. 
    20:
      he: בָּרֲכוּ יְהוָה מַלְאָכָיו גִּבֹּרֵי כֹחַ עֹשֵׂי דְבָרוֹ לִשְׁמֹעַ בְּקוֹל
        דְּבָרוֹ׃
      pl: Uwielbiajcie Boga wysłańcy Jego, mocarze siły, wykonawcy rozkazu Jego, gotowi
        słuchać głosu słowa Jego. 
    21:
      he: בָּרֲכוּ יְהוָה כָּל־צְבָאָיו מְשָׁרְתָיו עֹשֵׂי רְצוֹנוֹ׃
      pl: Uwielbiajcie Boga wszystkie twory Jego; uwielbiaj duszo moja Boga. 
    22:
      he: בָּרֲכוּ יְהוָה כָּל־מַעֲשָׂיו בְּכָל־מְקֹמוֹת מֶמְשַׁלְתּוֹ בָּרֲכִי נַפְשִׁי
        אֶת־יְהוָה׃
      pl: Uwielbiajcie Boga wszystkie twory Jego; uwielbiaj duszo moja Boga. 
  104:
    1:
      he: בָּרֲכִי נַפְשִׁי אֶת־יְהוָה יְהוָה אֱלֹהַי גָּדַלְתָּ מְּאֹד הוֹד וְהָדָר
        לָבָשְׁתָּ׃
      pl: Uwielbiaj duszo moja Boga. Boże, Panie mój, wielkiś bardzo, majestatem i wspaniałością
        przyodziałeś się. 
    2:
      he: עֹטֶה־אוֹר כַּשַּׂלְמָה נוֹטֶה שָׁמַיִם כַּיְרִיעָה׃
      pl: Oblekasz się światłem jako szatą, rozpościerasz niebiosa jak oponę. 
    3:
      he: הַמְקָרֶה בַמַּיִם עֲ‍לִיּוֹתָיו הַשָּׂם־עָבִים רְכוּבוֹ הַמְהַלֵּךְ עַל־כַּנְפֵי־רוּחַ׃
      pl: Pokrywasz wodami górne sklepienia Twoje, czynisz obłoki wozem Twoim, unosisz
        się na skrzydłach wiatru. 
    4:
      he: עֹשֶׂה מַלְאָכָיו רוּחוֹת מְשָׁרְתָיו אֵשׁ לֹהֵט׃
      pl: Czynisz posłańcami Twoimi wichry, sługami Twoimi płomienie gorejące. 
    5:
      he: יָסַד־אֶרֶץ עַל־מְכוֹנֶיהָ בַּל־תִּמּוֹט עוֹלָם וָעֶד׃
      pl: Utwierdziłeś ziemię na podstawach jéj, nie zachwieje się na wieki wieków. 
    6:
      he: תְּהוֹם כַּלְּבוּשׁ כִּסִּיתוֹ עַל־הָרִים יַעַמְדוּ־מָיִם׃
      pl: Otchłań, jak szatą zakryłeś ją, nad górami stały wody. 
    7:
      he: מִן־גַּעֲרָתְךָ יְנוּסוּן מִן־קוֹל רַעַמְךָ יֵחָפֵזוּן׃
      pl: Na groźbę Twą uciekły, na głos Twój piorunujący pomknęły. 
    8:
      he: יַעֲלוּ הָרִים יֵרְדוּ בְקָעוֹת אֶל־מְקוֹם זֶה יָסַדְתָּ לָהֶם׃
      pl: Wzniosły się nad góry, zstąpiły w doliny, do miejsca, któreś ustanowił im. 
    9:
      he: גְּבוּל־שַׂמְתָּ בַּל־יַעֲבֹרוּן בַּל־יְשׁוּבוּן לְכַסּוֹת הָאָרֶץ׃
      pl: Granicę wytknąłeś, by jéj nie przekroczyły, by nie wróciły, aby pokryć ziemię. 
    10:
      he: הַמְשַׁלֵּחַ מַעְיָנִים בַּנְּחָלִים בֵּין הָרִים יְהַלֵּכוּן׃
      pl: Rozprowadzasz źródła po dolinach, między górami toczą się. 
    11:
      he: יַשְׁקוּ כָּל־חַיְתוֹ שָׂדָי יִשְׁבְּרוּ פְרָאִים צְמָאָם׃
      pl: Napawają wszelkie zwierzę dzikie, gaszą leśne osły swe pragnienie. 
    12:
      he: עֲלֵיהֶם עוֹף־הַשָּׁמַיִם יִשְׁכּוֹן מִבֵּין עֳפָאיִם יִתְּנוּ־קוֹל׃
      pl: Ponad niemi ptactwo nieba spoczywa, z pośród gałęzi wydają głos. 
    13:
      he: מַשְׁקֶה הָרִים מֵעֲלִיּוֹתָיו מִפְּרִי מַעֲשֶׂיךָ תִּשְׂבַּע הָאָרֶץ׃
      pl: Zraszasz góry ze sklepień Twoich, owocem dzieł Twoich nasyca się ziemia. 
    14:
      he: מַצְמִיחַ חָצִיר לַבְּהֵמָה וְעֵשֶׂב לַעֲבֹדַת הָאָדָם לְהוֹצִיא לֶחֶם מִן־הָאָרֶץ׃
      pl: Wyprowadzasz trawę dla bydła, i rośliny przy pracy człowieka, dla dobycia
        chleba z ziemi. 
    15:
      he: וְיַיִן יְשַׂמַּח לְבַב־אֱנוֹשׁ לְהַצְהִיל פָּנִים מִשָּׁמֶן וְלֶחֶם לְבַב־אֱנוֹשׁ
        יִסְעָד׃
      pl: By wino rozweselało serce człowieka, aby jaśniało oblicze od oliwy, a chléb
        ciało człowieka posilał. 
    16:
      he: יִשְׂבְּעוּ עֲצֵי יְהוָה אַרְזֵי לְבָנוֹן אֲשֶׁר נָטָע׃
      pl: Nasiąkły drzewa Boże, cedry Libanu, które zasadził. 
    17:
      he: אֲשֶׁר־שָׁם צִפֳּרִים יְקַנֵּנוּ חֲסִידָה בְּרוֹשִׁים בֵּיתָהּ׃
      pl: Na których ptaki gnieżdżą się, bocian któremu cyprysy domem. 
    18:
      he: הָרִים הַגְּבֹהִים לַיְּעֵלִים סְלָעִים מַחְסֶה לַשְׁפַנִּים׃
      pl: Góry wysokie dla kozic, skały schronieniem dla królików. 
    19:
      he: עָשָׂה יָרֵחַ לְמוֹעֲדִים שֶׁמֶשׁ יָדַע מְבוֹאוֹ׃
      pl: Ustanowił miesiąc na pewne czasy, słońcu wyznaczył zachód jego. 
    20:
      he: תָּשֶׁת־חֹשֶׁךְ וִיהִי לָיְלָה בּוֹ־תִרְמֹשׂ כָּל־חַיְתוֹ־יָעַר׃
      pl: Sprawiasz ciemność i nastaje noc, w niéj się porusza wszelka dzicz lasu. 
    21:
      he: הַכְּפִירִים שֹׁאֲגִים לַטָּרֶף וּלְבַקֵּשׁ מֵאֵל אָכְלָם׃
      pl: Lwięta ryczą o żer, żądając od Pana pożywienia swego. 
    22:
      he: תִּזְרַח הַשֶּׁמֶשׁ יֵאָסֵפוּן וְאֶל־מְעוֹנֹתָם יִרְבָּצוּן׃
      pl: Zajaśnieje słońce, ustępują i w kniejach swoich zalegają. 
    23:
      he: יֵצֵא אָדָם לְפָעֳלוֹ וְלַעֲבֹדָתוֹ עֲדֵי־עָרֶב׃
      pl: Wychodzi człowiek do roboty swojéj i do pracy swojéj do wieczora. 
    24:
      he: מָה־רַבּוּ מַעֲשֶׂיךָ יְהוָה כֻּלָּם בְּחָכְמָה עָשִׂיתָ מָלְאָה הָאָרֶץ
        קִנְיָנֶךָ׃
      pl: Jak mnogie dzieła Twoje Boże, wszystkieś w mądrości urządził, pełną ziemia
        dóbr Twoich. 
    25:
      he: זֶה הַיָּם גָּדוֹל וּרְחַב יָדָיִם שָׁם־רֶמֶשׂ וְאֵין מִסְפָּר חַיּוֹת קְטַנּוֹת
        עִם־גְּדֹלוֹת׃
      pl: To morze wielkie i rozległe na wsze strony, tam płazy bez liczby, zwierzęta
        małe i wielkie. 
    26:
      he: שָׁם אֳנִיּוֹת יְהַלֵּכוּן לִוְיָתָן זֶה־יָצַרְתָּ לְשַׂחֶק־בּוֹ׃
      pl: Tam okręty krążą, potwór który stworzyłeś, by się rozkoszował w niém. 
    27:
      he: כֻּלָּם אֵלֶיךָ יְשַׂבֵּרוּן לָתֵת אָכְלָם בְּעִתּוֹ׃
      pl: Wszystko ku Tobie spogląda, byś im udzielił strawy na czasie. 
    28:
      he: תִּתֵּן לָהֶם יִלְקֹטוּן תִּפְתַּח יָדְךָ יִשְׂבְּעוּן טוֹב׃
      pl: Dajesz im, zbierają; otwierasz dłoń Twoję, nasycają się dostatkiem. 
    29:
      he: תַּסְתִּיר פָּנֶיךָ יִבָּהֵלוּן תֹּסֵף רוּחָם יִגְוָעוּן וְאֶל־עֲפָרָם יְשׁוּבוּן׃
      pl: Ukrywasz oblicze Twoje, a trwoga je ogarnia; odbierasz im oddech, zamierają,
        i do prochu swego wracają. 
    30:
      he: תְּשַׁלַּח רוּחֲךָ יִבָּרֵאוּן וּתְחַדֵּשׁ פְּנֵי אֲדָמָה׃
      pl: Wioniesz tchnieniem Twojém, odradzają się, i odnawiasz oblicze ziemi. 
    31:
      he: יְהִי כְבוֹד יְהוָה לְעוֹלָם יִשְׂמַח יְהוָה בְּמַעֲשָׂיו׃
      pl: Oby była chwała Boga na wieki, oby radował się Bóg tworami Swojemi. 
    32:
      he: הַמַּבִּיט לָאָרֶץ וַתִּרְעָד יִגַּע בֶּהָרִים וְיֶעֱשָׁנוּ׃
      pl: Gdy spojrzy na ziemię, zadrży; dotknie się gór, a zadymią się. 
    33:
      he: אָשִׁירָה לַיהוָה בְּחַיָּי אֲזַמְּרָה לֵאלֹהַי בְּעוֹדִי׃
      pl: Śpiewać będę Bogu póki życia, wysławiać Pana o ile bytu mego. 
    34:
      he: יֶעֱרַב עָלָיו שִׂיחִי אָנֹכִי אֶשְׂמַח בַּיהוָה׃
      pl: Oby miłą była Mu mowa moja, ja cieszyć się będę Bogiem. 
    35:
      he: יִתַּמּוּ חַטָּאִים מִן־הָאָרֶץ וּרְשָׁעִים עוֹד אֵינָם בָּרֲכִי נַפְשִׁי
        אֶת־יְהוָה הַלְלוּ־יָהּ׃
      pl: Oby znikli grzesznicy z ziemi, a niegodziwych by już nie stało. Wielbij
        duszo moja Boga. Halleluja. 
  105:
    1:
      he: הוֹדוּ לַיהוָה קִרְאוּ בִּשְׁמוֹ הוֹדִיעוּ בָעַמִּים עֲלִילוֹתָיו׃
      pl: Chwalcie Boga, wołajcie w imię Jego, głoście między ludami dzieła Jego. 
    2:
      he: שִׁירוּ־לוֹ זַמְּרוּ־לוֹ שִׂיחוּ בְּכָל־נִפְלְאוֹתָיו׃
      pl: Śpiewajcie Mu, przygrywajcie Mu, rozpamiętywajcie wszystkie cuda Jego. 
    3:
      he: הִתְהַלְלוּ בְּשֵׁם קָדְשׁוֹ יִשְׂמַח לֵב מְבַקְשֵׁי יְהוָה׃
      pl: Chlubcie się imieniem Jego świętém, niech raduje się serce pragnących Boga. 
    4:
      he: דִּרְשׁוּ יְהוָה וְעֻזּוֹ בַּקְּשׁוּ פָנָיו תָּמִיד׃
      pl: Badajcie Boga i wspaniałość Jego, szukajcie oblicza Jego wciąż. 
    5:
      he: זִכְרוּ נִפְלְאוֹתָיו אֲשֶׁר־עָשָׂה מֹפְתָיו וּמִשְׁפְּטֵי־פִיו׃
      pl: Wspominajcie cuda których dokonał, znamiona i wyroki ust Jego. 
    6:
      he: זֶרַע אַבְרָהָם עַבְדּוֹ בְּנֵי יַעֲקֹב בְּחִירָיו׃
      pl: Rodzie Abrahama sługi Jego, synowie Jakóba wybrańcy Jego. 
    7:
      he: הוּא יְהוָה אֱלֹהֵינוּ בְּכָל־הָאָרֶץ מִשְׁפָּטָיו׃
      pl: On Bóg, Pan nasz, po wszystkiéj ziemi prawa Jego. 
    8:
      he: זָכַר לְעוֹלָם בְּרִיתוֹ דָּבָר צִוָּה לְאֶלֶף דּוֹר׃
      pl: Pomny wiecznie przymierza Swojego, słowa które ustanowił tysiącom pokoleń. 
    9:
      he: אֲשֶׁר כָּרַת אֶת־אַבְרָהָם וּשְׁבוּעָתוֹ לְיִשְׂחָק׃
      pl: Które zawarł z Abrahamem - i przysięgi Swojéj danéj Izaakowi. 
    10:
      he: וַיַּעֲמִידֶהָ לְיַעֲקֹב לְחֹק לְיִשְׂרָאֵל בְּרִית עוֹלָם׃
      pl: A stwierdził Jakóbowi jako ustawę, Izraelowi jako umowę wieczną, 
    11:
      he: לֵאמֹר לְךָ אֶתֵּן אֶת־אֶרֶץ־כְּנָעַן חֶבֶל נַחֲלַתְכֶם׃
      pl: 'Gdy rzekł: tobie oddam ziemię Kenaan, udział dziedziczny wam. '
    12:
      he: בִּהְיוֹתָם מְתֵי מִסְפָּר כִּמְעַט וְגָרִים בָּהּ׃
      pl: Gdy byli garstką drobną, i nieliczni przychodnie w niéj. 
    13:
      he: וַיִּתְהַלְּכוּ מִגּוֹי אֶל־גּוֹי מִמַּמְלָכָה אֶל־עַם אַחֵר׃
      pl: A wędrowali od ludu do ludu, od królestwa do narodu innego. 
    14:
      he: לֹא־הִנִּיחַ אָדָם לְעָשְׁקָם וַיּוֹכַח עֲלֵיהֶם מְלָכִים׃
      pl: Nie dozwolił nikomu krzywdzić ich, a karcił gwoli im królów: 
    15:
      he: אַל־תִּגְּעוּ בִמְשִׁיחָי וְלִנְבִיאַי אַל־תָּרֵעוּ׃
      pl: Nie tykajcie pomazańców Moich, a prorokom Moim nie złoczyńcie. 
    16:
      he: וַיִּקְרָא רָעָב עַל־הָאָרֶץ כָּל־מַטֵּה־לֶחֶם שָׁבָר׃
      pl: I powołał głód na ziemię, wszelką podporę pożywienia skruszył. 
    17:
      he: שָׁלַח לִפְנֵיהֶם אִישׁ לְעֶבֶד נִמְכַּר יוֹסֵף׃
      pl: Wysłał przed nimi męża, na niewolnika sprzedany był Józef. 
    18:
      he: עִנּוּ בַכֶּבֶל רגליו [רַגְלוֹ] בַּרְזֶל בָּאָה נַפְשׁוֹ׃
      pl: Spętali więzami nogę jego, w żelazo skuto go. 
    19:
      he: עַד־עֵת בֹּא־דְבָרוֹ אִמְרַת יְהוָה צְרָפָתְהוּ׃
      pl: Do chwili spełnienia słowa jego; wyrok Boga oczyścił go. 
    20:
      he: שָׁלַח מֶלֶךְ וַיַּתִּירֵהוּ מֹשֵׁל עַמִּים וַיְפַתְּחֵהוּ׃
      pl: Posłał król i wyzwolił go, władca ludów wyswobodził go. 
    21:
      he: שָׂמוֹ אָדוֹן לְבֵיתוֹ וּמֹשֵׁל בְּכָל־קִנְיָנוֹ׃
      pl: Uczynił go panem domu swego i władcą w całéj dzierżawie swojéj. 
    22:
      he: לֶאְסֹר שָׂרָיו בְּנַפְשׁוֹ וּזְקֵנָיו יְחַכֵּם׃
      pl: Aby poddał książęta jego woli swojéj, a starszych jego mądrości nauczał. 
    23:
      he: וַיָּבֹא יִשְׂרָאֵל מִצְרָיִם וְיַעֲקֹב גָּר בְּאֶרֶץ־חָם׃
      pl: I wszedł Izrael do Micraim, a Jakób zagościł w ziemi Chama. 
    24:
      he: וַיֶּפֶר אֶת־עַמּוֹ מְאֹד וַיַּעֲצִמֵהוּ מִצָּרָיו׃
      pl: I rozmnożył naród Swój bardzo, i wzmógł go nad ciemięzców jego. 
    25:
      he: הָפַךְ לִבָּם לִשְׂנֹא עַמּוֹ לְהִתְנַכֵּל בַּעֲבָדָיו׃
      pl: I odwróciło się serce ich, by nienawidzieć naród Jego, by knuć przeciw sługom
        Jego. 
    26:
      he: שָׁלַח מֹשֶׁה עַבְדּוֹ אַהֲרֹן אֲשֶׁר בָּחַר־בּוֹ׃
      pl: Posłał Mojżesza sługę Swojego, Aarona którego wybrał. 
    27:
      he: שָׂמוּ־בָם דִּבְרֵי אֹתוֹתָיו וּמֹפְתִים בְּאֶרֶץ חָם׃
      pl: Spełnili w pośród nich znamiona Jego, i cuda na ziemi Chama. 
    28:
      he: שָׁלַח חֹשֶׁךְ וַיַּחְשִׁךְ וְלֹא־מָרוּ אֶת־דברוו [דְּבָרוֹ׃]
      pl: Wysłał ciemność i ściemniło się, a nie opierali się słowu Jego. 
    29:
      he: הָפַךְ אֶת־מֵימֵיהֶם לְדָם וַיָּמֶת אֶת־דְּגָתָם׃
      pl: Obrócił ich wody w krew, i uśmiercił ryby ich. 
    30:
      he: שָׁרַץ אַרְצָם צְפַרְדְּעִים בְּחַדְרֵי מַלְכֵיהֶם׃
      pl: Zaroił się kraj ich żabami, aż do komnat ich królów. 
    31:
      he: אָמַר וַיָּבֹא עָרֹב כִּנִּים בְּכָל־גְּבוּלָם׃
      pl: Rzekł i nadciągnęły żuki, i robactwo we wszystkie ich granice. 
    32:
      he: נָתַן גִּשְׁמֵיהֶם בָּרָד אֵשׁ לֶהָבוֹת בְּאַרְצָם׃
      pl: Dał im miasto deszczu grad, ogień płonący na ich kraj. 
    33:
      he: וַיַּךְ גַּפְנָם וּתְאֵנָתָם וַיְשַׁבֵּר עֵץ גְּבוּלָם׃
      pl: I poraził ich winorośl i figę, i połamał drzewa ich dziedziny. 
    34:
      he: אָמַר וַיָּבֹא אַרְבֶּה וְיֶלֶק וְאֵין מִסְפָּר׃
      pl: Rzekł i nadciągnęła szarańcza, i chrząszczy niezliczone mnóstwo. 
    35:
      he: וַיֹּאכַל כָּל־עֵשֶׂב בְּאַרְצָם וַיֹּאכַל פְּרִי אַדְמָתָם׃
      pl: I pożarły wszelką trawę w ich kraju, i pożarły płody ich ziemi. 
    36:
      he: וַיַּךְ כָּל־בְּכוֹר בְּאַרְצָם רֵאשִׁית לְכָל־אוֹנָם׃
      pl: I ubił wszystko pierworodne w ich państwie, pierwiastki całéj ich siły. 
    37:
      he: וַיּוֹצִיאֵם בְּכֶסֶף וְזָהָב וְאֵין בִּשְׁבָטָיו כּוֹשֵׁל׃
      pl: I wywiódł ich ze srebrem i ze złotem, a nie było w ich pokoleniach bezsilnego. 
    38:
      he: שָׂמַח מִצְרַיִם בְּצֵאתָם כִּי־נָפַל פַּחְדָּם עֲלֵיהֶם׃
      pl: Cieszył się Egipt ich wyjściem, bo przypadła trwoga ich na nich. 
    39:
      he: פָּרַשׂ עָנָן לְמָסָךְ וְאֵשׁ לְהָאִיר לָיְלָה׃
      pl: Rozpostarł obłok na osłonę, a ogień by rozświecić noc. 
    40:
      he: שָׁאַל וַיָּבֵא שְׂלָו וְלֶחֶם שָׁמַיִם יַשְׂבִּיעֵם׃
      pl: Zażądano, a przywiódł przepiórki, i chlebem niebios nasycał ich. 
    41:
      he: פָּתַח צוּר וַיָּזוּבוּ מָיִם הָלְכוּ בַּצִּיּוֹת נָהָר׃
      pl: Rozwarł skały i wypłynęły wody, rozlały się po pustyniach strumieniem. 
    42:
      he: כִּי־זָכַר אֶת־דְּבַר קָדְשׁוֹ אֶת־אַבְרָהָם עַבְדּוֹ׃
      pl: Bo wspomniał na słowo Swoje święte, na Abrahama sługę Swojego. 
    43:
      he: וַיּוֹצִא עַמּוֹ בְשָׂשׂוֹן בְּרִנָּה אֶת־בְּחִירָיו׃
      pl: I wywiódł lud Swój w radości, w weselu, wybranych Swoich. 
    44:
      he: וַיִּתֵּן לָהֶם אַרְצוֹת גּוֹיִם וַעֲמַל לְאֻמִּים יִירָשׁוּ׃
      pl: I dał im ziemię ludów, i dorobek narodów odziedziczyli. 
    45:
      he: בַּעֲבוּר יִשְׁמְרוּ חֻקָּיו וְתוֹרֹתָיו יִנְצֹרוּ הַלְלוּ־יָהּ׃
      pl: Aby strzegli ustaw Jego, i nauki Jego zachowali. Halleluja. 
  106:
    1:
      he: הַלְלוּיָהּ הוֹדוּ לַיהוָה כִּי־טוֹב כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Halleluja. Dziękujcie Bogu, bo dobrym jest, bo na wieki łaska Jego. 
    2:
      he: מִי יְמַלֵּל גְּבוּרוֹת יְהוָה יַשְׁמִיעַ כָּל־תְּהִלָּתוֹ׃
      pl: Kto wysłowi wszechmoc Boga, wygłosi wszystkę chwałę Jego. 
    3:
      he: אַשְׁרֵי שֹׁמְרֵי מִשְׁפָּט עֹשֵׂה צְדָקָה בְכָל־עֵת׃
      pl: Szczęsni strzegący prawa, wykonywający sprawiedliwość każdego czasu. 
    4:
      he: זָכְרֵנִי יְהוָה בִּרְצוֹן עַמֶּךָ פָּקְדֵנִי בִּישׁוּעָתֶךָ׃
      pl: Wspomnij mnie, Boże, w zmiłowaniu nad narodem Twoim, nawiedź mnie pomocą
        Twoją. 
    5:
      he: לִרְאוֹת בְּטוֹבַת בְּחִירֶיךָ לִשְׂמֹחַ בְּשִׂמְחַת גּוֹיֶךָ לְהִתְהַלֵּל
        עִם־נַחֲלָתֶךָ׃
      pl: Bym oglądał szczęście wybranych Twoich, bym się radował radością ludu Twojego;
        chlubił się wraz z dziedzictwem Twojém. 
    6:
      he: חָטָאנוּ עִם־אֲבוֹתֵינוּ הֶעֱוִינוּ הִרְשָׁעְנוּ׃
      pl: Zgrzeszyliśmy jak i ojcowie nasi, zawinili, złoczynili. 
    7:
      he: אֲבוֹתֵינוּ בְמִצְרַיִם לֹא־הִשְׂכִּילוּ נִפְלְאוֹתֶיךָ לֹא זָכְרוּ אֶת־רֹב
        חֲסָדֶיךָ וַיַּמְרוּ עַל־יָם בְּיַם־סוּף׃
      pl: Ojcowie nasi w Micraim nie baczyli na cuda Twoje, nie pamiętali mnóstwa
        łask Twoich, i oporni byli nad morzem, nad morzem Czerwoném. 
    8:
      he: וַיּוֹשִׁיעֵם לְמַעַן שְׁמוֹ לְהוֹדִיעַ אֶת־גְּבוּרָתוֹ׃
      pl: A pomógł im gwoli imieniu Swojemu, by objawić potęgę Swoję. 
    9:
      he: וַיִּגְעַר בְּיַם־סוּף וַיֶּחֱרָב וַיּוֹלִיכֵם בַּתְּהֹמוֹת כַּמִּדְבָּר׃
      pl: I zgromił morze Czerwone aż wyschło, i przeprowadził ich przez głębiny jak
        przez pustynię. 
    10:
      he: וַיּוֹשִׁיעֵם מִיַּד שׂוֹנֵא וַיִּגְאָלֵם מִיַּד אוֹיֵב׃
      pl: I wyswobodził ich z ręki nieprzyjaciela, i wyzwolił ich z ręki wroga. 
    11:
      he: וַיְכַסּוּ־מַיִם צָרֵיהֶם אֶחָד מֵהֶם לֹא נוֹתָר׃
      pl: I pokryły wody ciemięzców ich, ani jeden z nich nie ostał się. 
    12:
      he: וַיַּאֲמִינוּ בִדְבָרָיו יָשִׁירוּ תְּהִלָּתוֹ׃
      pl: I uwierzyli słowom Jego, śpiewali chwałę Jego. 
    13:
      he: מִהֲרוּ שָׁכְחוּ מַעֲשָׂיו לֹא־חִכּוּ לַעֲצָתוֹ׃
      pl: Rychło zapomnieli o dziełach Jego, nie polegali na radach Jego. 
    14:
      he: וַיִּתְאַוּוּ תַאֲוָה בַּמִּדְבָּר וַיְנַסּוּ־אֵל בִּישִׁימוֹן׃
      pl: I pożądali żądzą w pustyni, i doświadczali Pana na puszczy. 
    15:
      he: וַיִּתֵּן לָהֶם שֶׁאֱלָתָם וַיְשַׁלַּח רָזוֹן בְּנַפְשָׁם׃
      pl: I dał im żądanie ich, a zesłał posuchę na ich żywot. 
    16:
      he: וַיְקַנְאוּ לְמֹשֶׁה בַּמַּחֲנֶה לְאַהֲרֹן קְדוֹשׁ יְהוָה׃
      pl: I byli zawistni Mojżeszowi w obozie, Aaronowi, świętemu Boga. 
    17:
      he: תִּפְתַּח־אֶרֶץ וַתִּבְלַע דָּתָן וַתְּכַס עַל־עֲדַת אֲבִירָם׃
      pl: Rozwarła się ziemia i pochłonęła Datana, i pokryła rzeszę Abirama. 
    18:
      he: וַתִּבְעַר־אֵשׁ בַּעֲדָתָם לֶהָבָה תְּלַהֵט רְשָׁעִים׃
      pl: I wszczął się ogień w ich gromadzie, płomień spalił złoczyńców. 
    19:
      he: יַעֲשׂוּ־עֵגֶל בְּחֹרֵב וַיִּשְׁתַּחֲווּ לְמַסֵּכָה׃
      pl: Zrobili cielca u Chorebu, kłaniali się odlewowi. 
    20:
      he: וַיָּמִירוּ אֶת־כְּבוֹדָם בְּתַבְנִית שׁוֹר אֹכֵל עֵשֶׂב׃
      pl: I zamienili przedmiot czci swojéj na wyobrażenie wołu, jedzącego trawę. 
    21:
      he: שָׁכְחוּ אֵל מוֹשִׁיעָם עֹשֶׂה גְדֹלוֹת בְּמִצְרָיִם׃
      pl: Zapomnieli Pana wybawcę swego, który spełnił wielkie dzieła w Micraim. 
    22:
      he: נִפְלָאוֹת בְּאֶרֶץ חָם נוֹרָאוֹת עַל־יַם־סוּף׃
      pl: Cuda na ziemi Chama, rzeczy wspaniałe nad morzem Czerwoném. 
    23:
      he: וַיֹּאמֶר לְהַשְׁמִידָם לוּלֵי מֹשֶׁה בְחִירוֹ עָמַד בַּפֶּרֶץ לְפָנָיו
        לְהָשִׁיב חֲמָתוֹ מֵהַשְׁחִית׃
      pl: I rzekł, by wygubić ich, gdyby Mojżesz, wybraniec Jego, nie stanął u wyłomu
        przed Nim, aby odwrócić gniew Jego, aby nie tępił. 
    24:
      he: וַיִּמְאֲסוּ בְּאֶרֶץ חֶמְדָּה לֹא־הֶאֱמִינוּ לִדְבָרוֹ׃
      pl: I wzgardzili ziemią rozkoszną, nie wierzyli słowu Jego. 
    25:
      he: וַיֵּרָגְנוּ בְאָהֳלֵיהֶם לֹא שָׁמְעוּ בְּקוֹל יְהוָה׃
      pl: I szemrali w namiotach swoich, nie słuchali głosu Boga. 
    26:
      he: וַיִּשָּׂא יָדוֹ לָהֶם לְהַפִּיל אוֹתָם בַּמִּדְבָּר׃
      pl: I podniósł rękę Swoję na nich, aby wytracić ich na pustyni. 
    27:
      he: וּלְהַפִּיל זַרְעָם בַּגּוֹיִם וּלְזָרוֹתָם בָּאֲרָצוֹת׃
      pl: Aby rzucić ród ich między ludy, by rozproszyć ich po ziemiach. 
    28:
      he: וַיִּצָּמְדוּ לְבַעַל פְּעוֹר וַיֹּאכְלוּ זִבְחֵי מֵתִים׃
      pl: I przywiązali się do Baala Peora, i spożywali ofiary martwych. 
    29:
      he: וַיַּכְעִיסוּ בְּמַעַלְלֵיהֶם וַתִּפְרָץ־בָּם מַגֵּפָה׃
      pl: I rozjątrzyli postępkami swojemi, i wszczął się pomiędzy nimi mór. 
    30:
      he: וַיַּעֲמֹד פִּינְחָס וַיְפַלֵּל וַתֵּעָצַר הַמַּגֵּפָה׃
      pl: I powstał Pinchas i załagodził, i ukróconym był mór. 
    31:
      he: וַתֵּחָשֶׁב לוֹ לִצְדָקָה לְדֹר וָדֹר עַד־עוֹלָם׃
      pl: I poczytano mu za zasługę, od wieku do wieku, na zawsze. 
    32:
      he: וַיַּקְצִיפוּ עַל־מֵי מְרִיבָה וַיֵּרַע לְמֹשֶׁה בַּעֲבוּרָם׃
      pl: Znowu wzbudzili gniew u wód szemrania, a ucierpiał i Mojżesz z ich przyczyny. 
    33:
      he: כִּי־הִמְרוּ אֶת־רוּחוֹ וַיְבַטֵּא בִּשְׂפָתָיו׃
      pl: Bo rozjątrzyli ducha jego, że mówił niebacznie ustami swojemi. 
    34:
      he: לֹא־הִשְׁמִידוּ אֶת־הָעַמִּים אֲשֶׁר אָמַר יְהוָה לָהֶם׃
      pl: Nie wytępili ludów, o których im powiedział Bóg. 
    35:
      he: וַיִּתְעָרְבוּ בַגּוֹיִם וַיִּלְמְדוּ מַעֲשֵׂיהֶם׃
      pl: I pomieszali się z narodami, i nauczyli się spraw ich. 
    36:
      he: וַיַּעַבְדוּ אֶת־עֲצַבֵּיהֶם וַיִּהְיוּ לָהֶם לְמוֹקֵשׁ׃
      pl: I służyli ich bałwanom, które ich usidliły. 
    37:
      he: וַיִּזְבְּחוּ אֶת־בְּנֵיהֶם וְאֶת־בְּנוֹתֵיהֶם לַשֵּׁדִים׃
      pl: Ofiarowali synów swoich i córki swoje złym duchom. 
    38:
      he: וַיִּשְׁפְּכוּ דָם נָקִי דַּם־בְּנֵיהֶם וּבְנוֹתֵיהֶם אֲשֶׁר זִבְּחוּ לַעֲצַבֵּי
        כְנָעַן וַתֶּחֱנַף הָאָרֶץ בַּדָּמִים׃
      pl: I przelewali krew niewinną, krew synów i córek swoich, których zarzynali
        na ofiarę ciemnym bóztwom Kanaanu; i skalaną była ziemia krwią. 
    39:
      he: וַיִּטְמְאוּ בְמַעֲשֵׂיהֶם וַיִּזְנוּ בְּמַעַלְלֵיהֶם׃
      pl: Zanieczyszczali się sprawami swojemi, i byli sprosnymi w uczynkach swoich. 
    40:
      he: וַיִּחַר־אַף יְהוָה בְּעַמּוֹ וַיְתָעֵב אֶת־נַחֲלָתוֹ׃
      pl: I rozpałał gniew Boga na lud Jego, i obrzydził sobie dziedzictwo Swoje. 
    41:
      he: וַיִּתְּנֵם בְּיַד־גּוֹיִם וַיִּמְשְׁלוּ בָהֶם שֹׂנְאֵיהֶם׃
      pl: I wydał ich w ręce ludów, i panowali nad nimi nieprzyjaciele ich. 
    42:
      he: וַיִּלְחָצוּם אוֹיְבֵיהֶם וַיִּכָּנְעוּ תַּחַת יָדָם׃
      pl: I zgnębili ich wrogowie, i ulegli pod ich ręką. 
    43:
      he: פְּעָמִים רַבּוֹת יַצִּילֵם וְהֵמָּה יַמְרוּ בַעֲצָתָם וַיָּמֹכּוּ בַּעֲוֺנָם׃
      pl: Wielekroć ich wybawiał, a oni zostawali krnąbrni w swych zamysłach, i upadli
        przez winy swoje. 
    44:
      he: וַיַּרְא בַּצַּר לָהֶם בְּשָׁמְעוֹ אֶת־רִנָּתָם׃
      pl: I wejrzał na niedolę ich, gdy usłyszał ich wołanie. 
    45:
      he: וַיִּזְכֹּר לָהֶם בְּרִיתוֹ וַיִּנָּחֵם כְּרֹב חסדו [חֲסָדָיו׃]
      pl: I pamiętał im przymierze Swoje, i pożałował w wielkiej litości Swojéj. 
    46:
      he: וַיִּתֵּן אוֹתָם לְרַחֲמִים לִפְנֵי כָּל־שׁוֹבֵיהֶם׃
      pl: I zjednał im miłosierdzie u wszystkich ich panów. 
    47:
      he: הוֹשִׁיעֵנוּ יְהוָה אֱלֹהֵינוּ וְקַבְּצֵנוּ מִן־הַגּוֹיִם לְהֹדוֹת לְשֵׁם
        קָדְשֶׁךָ לְהִשְׁתַּבֵּחַ בִּתְהִלָּתֶךָ׃
      pl: Wspomóż nas o Boże, Panie nasz, i zgromadź nas z pośród ludów, byśmy wysławiali
        imię Twoje święte, i chlubili się chwałą Twoją. 
    48:
      he: בָּרוּךְ־יְהוָה אֱלֹהֵי יִשְׂרָאֵל מִן־הָעוֹלָם וְעַד הָעוֹלָם וְאָמַר כָּל־הָעָם
        אָמֵן הַלְלוּ־יָהּ׃
      pl: 'Wielbiony Bóg, Pan Izraela, od wieku do wieku, a rzecze cały naród: amen,
        halleluja. '
  107:
    1:
      he: הֹדוּ לַיהוָה כִּי־טוֹב כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Dziękujcie Bogu bo dobry, bo na wieki łaska Jego. 
    2:
      he: יֹאמְרוּ גְּאוּלֵי יְהוָה אֲשֶׁר גְּאָלָם מִיַּד־צָר׃
      pl: Niech powiedzą wyswobodzeni przez Boga, których wyzwolił z ręki ciemięzcy. 
    3:
      he: וּמֵאֲרָצוֹת קִבְּצָם מִמִּזְרָח וּמִמַּעֲרָב מִצָּפוֹן וּמִיָּם׃
      pl: I z ziem zgromadził ich, od Wschodu i Zachodu, od Północy i od morza. 
    4:
      he: תָּעוּ בַמִּדְבָּר בִּישִׁימוֹן דָּרֶךְ עִיר מוֹשָׁב לֹא מָצָאוּ׃
      pl: Błąkali się po pustyni, po stepie bezdrożnym; miasta osiadłego nie znaleźli. 
    5:
      he: רְעֵבִים גַּם־צְמֵאִים נַפְשָׁם בָּהֶם תִּתְעַטָּף׃
      pl: Głodni i spragnieni, dusza w nich omdlewała. 
    6:
      he: וַיִּצְעֲקוּ אֶל־יְהוָה בַּצַּר לָהֶם מִמְּצוּקוֹתֵיהֶם יַצִּילֵם׃
      pl: I wołali do Boga w niedoli swojéj, z utrapień wybawił ich. 
    7:
      he: וַיַּדְרִיכֵם בְּדֶרֶךְ יְשָׁרָה לָלֶכֶת אֶל־עִיר מוֹשָׁב׃
      pl: I poprowadził ich drogą prostą, by doszli do miasta osiadłego. 
    8:
      he: יוֹדוּ לַיהוָה חַסְדּוֹ וְנִפְלְאוֹתָיו לִבְנֵי אָדָם׃
      pl: Niech sławią Bogu łaskę Jego, i Jego cuda względem synów Adama. 
    9:
      he: כִּי־הִשְׂבִּיעַ נֶפֶשׁ שֹׁקֵקָה וְנֶפֶשׁ רְעֵבָה מִלֵּא־טוֹב׃
      pl: Albowiem zasycił duszę spragnioną, a duszę zgłodniałą napełnił dobrém. 
    10:
      he: יֹשְׁבֵי חֹשֶׁךְ וְצַלְמָוֶת אֲסִירֵי עֳנִי וּבַרְזֶל׃
      pl: Przebywających w mroku i w cieniu śmierci, więzionych nędzą i żelazem. 
    11:
      he: כִּי־הִמְרוּ אִמְרֵי־אֵל וַעֲצַת עֶלְיוֹן נָאָצוּ׃
      pl: Bo przekorni byli słowom Pana, i radom Najwyższego urągali. 
    12:
      he: וַיַּכְנַע בֶּעָמָל לִבָּם כָּשְׁלוּ וְאֵין עֹזֵר׃
      pl: Przeto zgnębił biedą ich serce, upadli, a nie było wybawcy. 
    13:
      he: וַיִּזְעֲקוּ אֶל־יְהוָה בַּצַּר לָהֶם מִמְּצֻקוֹתֵיהֶם יוֹשִׁיעֵם׃
      pl: I wołali do Boga w niedoli swojéj, z ich utrapień wybawił ich. 
    14:
      he: יוֹצִיאֵם מֵחֹשֶׁךְ וְצַלְמָוֶת וּמוֹסְרוֹתֵיהֶם יְנַתֵּק׃
      pl: Wywiódł ich z mroku i z cienia śmierci, a więzy ich zerwał. 
    15:
      he: יוֹדוּ לַיהוָה חַסְדּוֹ וְנִפְלְאוֹתָיו לִבְנֵי אָדָם׃
      pl: Niech sławią Bogu łaskę Jego, i Jego cuda względem synów Adama. 
    16:
      he: כִּי־שִׁבַּר דַּלְתוֹת נְחֹשֶׁת וּבְרִיחֵי בַרְזֶל גִּדֵּעַ׃
      pl: Bo skruszył wrota spiżowe, a zawory żelazne połamał. 
    17:
      he: אֱוִלִים מִדֶּרֶךְ פִּשְׁעָם וּמֵעֲוֺנֹתֵיהֶם יִתְעַנּוּ׃
      pl: Niebaczni za drogę grzeszną swoję, i za występki swoje cierpieli. 
    18:
      he: כָּל־אֹכֶל תְּתַעֵב נַפְשָׁם וַיַּגִּיעוּ עַד־שַׁעֲרֵי מָוֶת׃
      pl: Wszelką strawą gardziła ich dusza, i doszli do bram śmierci. 
    19:
      he: וַיִּזְעֲקוּ אֶל־יְהוָה בַּצַּר לָהֶם מִמְּצֻקוֹתֵיהֶם יוֹשִׁיעֵם׃
      pl: I wołali do Boga w niedoli swojéj, z utrapień wybawił ich. 
    20:
      he: יִשְׁלַח דְּבָרוֹ וְיִרְפָּאֵם וִימַלֵּט מִשְּׁחִיתוֹתָם׃
      pl: I zesłał słowo Swoje i wyleczył ich, ocalił ich od zaguby. 
    21:
      he: יוֹדוּ לַיהוָה חַסְדּוֹ וְנִפְלְאוֹתָיו לִבְנֵי אָדָם׃
      pl: Niech sławią Bogu łaskę Jego, i Jego cuda względem synów Adama. 
    22:
      he: וְיִזְבְּחוּ זִבְחֵי תוֹדָה וִיסַפְּרוּ מַעֲשָׂיו בְּרִנָּה׃
      pl: Niech ofiarują ofiary dziękczynne, i opowiadają dzieła Jego w radości. 
    23:
      he: יוֹרְדֵי הַיָּם בָּאֳנִיּוֹת עֹשֵׂי מְלָאכָה בְּמַיִם רַבִּים׃
      pl: Zstępujący na morze w okrętach, pracujący na wodach szerokich, 
    24:
      he: הֵמָּה רָאוּ מַעֲשֵׂי יְהוָה וְנִפְלְאוֹתָיו בִּמְצוּלָה׃
      pl: Oni widzieli sprawy Boże, i cuda Jego w głębinie. 
    25:
      he: וַיֹּאמֶר וַיַּעֲמֵד רוּחַ סְעָרָה וַתְּרוֹמֵם גַּלָּיו׃
      pl: I rzekł, i wzniecił wicher gwałtowny, który podniósł bałwany jego. 
    26:
      he: יַעֲלוּ שָׁמַיִם יֵרְדוּ תְהוֹמוֹת נַפְשָׁם בְּרָעָה תִתְמוֹגָג׃
      pl: Piętrzą się ku niebu, zstępują w głębiny, dusza ich w niebezpieczeństwie
        mięknie. 
    27:
      he: יָחוֹגּוּ וְיָנוּעוּ כַּשִּׁכּוֹר וְכָל־חָכְמָתָם תִּתְבַּלָּע׃
      pl: Potaczają się, chwieją jak pijany, a wszystka umiejętność ich zniweczona. 
    28:
      he: וַיִּצְעֲקוּ אֶל־יְהוָה בַּצַּר לָהֶם וּמִמְּצוּקֹתֵיהֶם יוֹצִיאֵם׃
      pl: I wołali do Boga w niedoli swojéj, a z utrapień wyprowadził ich. 
    29:
      he: יָקֵם סְעָרָה לִדְמָמָה וַיֶּחֱשׁוּ גַּלֵּיהֶם׃
      pl: Zamienił burzę na ciszę, i uśmierzyły się ich fale. 
    30:
      he: וַיִּשְׂמְחוּ כִי־יִשְׁתֹּקוּ וַיַּנְחֵם אֶל־מְחוֹז חֶפְצָם׃
      pl: I ucieszyli się, że zamilkły, i doprowadził ich do celu ich pragnień. 
    31:
      he: יוֹדוּ לַיהוָה חַסְדּוֹ וְנִפְלְאוֹתָיו לִבְנֵי אָדָם׃
      pl: Niech sławią Bogu łaskę Jego, i Jego cuda względem synów Adama. 
    32:
      he: וִירֹמְמוּהוּ בִּקְהַל־עָם וּבְמוֹשַׁב זְקֵנִים יְהַלְלוּהוּ׃
      pl: Niech wywyższają Go w zborze ludu, i na radzie starszych niech Go chwalą. 
    33:
      he: יָשֵׂם נְהָרוֹת לְמִדְבָּר וּמֹצָאֵי מַיִם לְצִמָּאוֹן׃
      pl: Obrócił rzeki w pustynie, a źródła wód w suszę spiekłą. 
    34:
      he: אֶרֶץ פְּרִי לִמְלֵחָה מֵרָעַת יֹשְׁבֵי בָהּ׃
      pl: Ziemię płodną w glebę solną, dla niegodziwości jéj mieszkańców. 
    35:
      he: יָשֵׂם מִדְבָּר לַאֲגַם־מַיִם וְאֶרֶץ צִיָּה לְמֹצָאֵי מָיִם׃
      pl: Obrócił pustynie w jeziora, a ziemię suchą w źródła wód. 
    36:
      he: וַיּוֹשֶׁב שָׁם רְעֵבִים וַיְכוֹנְנוּ עִיר מוֹשָׁב׃
      pl: I usadowił tam zgłodniałych, i założyli miasto osiadłe. 
    37:
      he: וַיִּזְרְעוּ שָׂדוֹת וַיִּטְּעוּ כְרָמִים וַיַּעֲשׂוּ פְּרִי תְבוּאָה׃
      pl: I obsieli pola, i nasadzili winnice, i przyniosły owoc, plon coroczny. 
    38:
      he: וַיְבָרֲכֵם וַיִּרְבּוּ מְאֹד וּבְהֶמְתָּם לֹא יַמְעִיט׃
      pl: I błogosławił im, i rozmnożyli się bardzo, a dobytku ich nie umniejszył. 
    39:
      he: וַיִּמְעֲטוּ וַיָּשֹׁחוּ מֵעֹצֶר רָעָה וְיָגוֹן׃
      pl: Umniejszeni byli i pognębieni od udręczenia, nędzy i troski. 
    40:
      he: שֹׁפֵךְ בּוּז עַל־נְדִיבִים וַיַּתְעֵם בְּתֹהוּ לֹא־דָרֶךְ׃
      pl: Wylał hańbę na dostojników, i zabłąkał ich po stepie bezdrożnym. 
    41:
      he: וַיְשַׂגֵּב אֶבְיוֹן מֵעוֹנִי וַיָּשֶׂם כַּצֹּאן מִשְׁפָּחוֹת׃
      pl: A wyniósł ubogiego z nędzy, i rozmnożył jak trzodę rodziny. 
    42:
      he: יִרְאוּ יְשָׁרִים וְיִשְׂמָחוּ וְכָל־עַוְלָה קָפְצָה פִּיהָ׃
      pl: Widzą to prawi i cieszą się, a wszelkie bezprawie zamyka swe usta. 
    43:
      he: מִי־חָכָם וְיִשְׁמָר־אֵלֶּה וְיִתְבּוֹנְנוּ חַסְדֵי יְהוָה׃
      pl: Kto mądry, zachowa to wszystko, i rozważy łaski Boga. 
  108:
    1:
      he: שִׁיר מִזְמוֹר לְדָוִד׃
      pl: 'Pieśń, psalm Dawida. '
    2:
      he: נָכוֹן לִבִּי אֱלֹהִים אָשִׁירָה וַאֲזַמְּרָה אַף־כְּבוֹדִי׃
      pl: Pokrzepione serce moje, śpiewam i wysławiam wraz z duszą moją. 
    3:
      he: עוּרָה הַנֵּבֶל וְכִנּוֹר אָעִירָה שָּׁחַר׃
      pl: Rozdźwięcz się lutnio i cytro, budzę się wraz z jutrzenką. 
    4:
      he: אוֹדְךָ בָעַמִּים יְהוָה וַאֲזַמֶּרְךָ בַּל־אֻמִּים׃
      pl: Wysławiać Cię będę wśród narodów Boże, opiewać Cię w pośród ludów. 
    5:
      he: כִּי־גָדוֹל מֵעַל־שָׁמַיִם חַסְדֶּךָ וְעַד־שְׁחָקִים אֲמִתֶּךָ׃
      pl: Bo wielką ponad nieba łaska Twoja, i pod obłoki prawda Twoja. 
    6:
      he: רוּמָה עַל־שָׁמַיִם אֱלֹהִים וְעַל כָּל־הָאָרֶץ כְּבוֹדֶךָ׃
      pl: Wznieś się nad niebiosa Panie, i nad ziemię całą chwałę Twoję. 
    7:
      he: לְמַעַן יֵחָלְצוּן יְדִידֶיךָ הוֹשִׁיעָה יְמִינְךָ וַעֲנֵנִי׃
      pl: Aby byli ocaleni ulubieńcy Twoi, dopomóż prawicą Twoją i wysłuchaj mnie. 
    8:
      he: אֱלֹהִים דִּבֶּר בְּקָדְשׁוֹ אֶעְלֹזָה אֲחַלְּקָה שְׁכֶם וְעֵמֶק סֻכּוֹת
        אֲמַדֵּד׃
      pl: Pan wyrzekł w świętości Swojéj, ucieszę się, podzielę Szechem i dolinę Sukoth
        pomierzę. 
    9:
      he: לִי גִלְעָד לִי מְנַשֶּׁה וְאֶפְרַיִם מָעוֹז רֹאשִׁי יְהוּדָה מְחֹקְקִי׃
      pl: Mój Gilead i mój Menasse, a Efraim twierdzą główną moją; Jehuda berłem mojém. 
    10:
      he: מוֹאָב סִיר רַחְצִי עַל־אֱדוֹם אַשְׁלִיךְ נַעֲלִי עֲלֵי־פְלֶשֶׁת אֶתְרוֹעָע׃
      pl: Moab miską do umywania mojego, na Edom rzucam obuwie moje, nad Filisteą
        zatryumfuję. 
    11:
      he: מִי יֹבִלֵנִי עִיר מִבְצָר מִי נָחַנִי עַד־אֱדוֹם׃
      pl: Kto mnie wprowadzi do miasta obronnego, kto mnie powiódł do Edomu. 
    12:
      he: הֲלֹא־אֱלֹהִים זְנַחְתָּנוּ וְלֹא־תֵצֵא אֱלֹהִים בְּצִבְאֹתֵינוּ׃
      pl: Czyliż nie Ty Panie, któryś nas porzucił, a nie występowałeś o Panie, wśród
        zastępów naszych. 
    13:
      he: הָבָה־לָּנוּ עֶזְרָת מִצָּר וְשָׁוְא תְּשׁוּעַת אָדָם׃
      pl: Użycz nam pomocy przeciw wrogowi, bo zawodną pomoc ludzka. 
    14:
      he: בֵּאלֹהִים נַעֲשֶׂה־חָיִל וְהוּא יָבוּס צָרֵינוּ׃
      pl: Z Panem dokonamy przewagi, a On zdepcze wrogi nasze. 
  109:
    1:
      he: לַמְנַצֵּחַ לְדָוִד מִזְמוֹר אֱלֹהֵי תְהִלָּתִי אַל־תֶּחֱרַשׁ׃
      pl: Przewodnikowi chóru, Dawida pieśń. Panie chwały mojéj nie zamilknij. 
    2:
      he: כִּי פִי רָשָׁע וּפִי־מִרְמָה עָלַי פָּתָחוּ דִּבְּרוּ אִתִּי לְשׁוֹן שָׁקֶר׃
      pl: Bo usta niegodziwe i usta zdradzieckie przeciw mnie rozwarte, przemawiają
        do mnie językiem fałszu. 
    3:
      he: וְדִבְרֵי שִׂנְאָה סְבָבוּנִי וַיִּלָּחֲמוּנִי חִנָּם׃
      pl: I słowami nienawiści oplątali mnie, i zwalczają mnie bez przyczyny. 
    4:
      he: תַּחַת־אַהֲבָתִי יִשְׂטְנוּנִי וַאֲנִי תְפִלָּה׃
      pl: Za miłość moję oskarżają mnie; a ja modlę się. 
    5:
      he: וַיָּשִׂימוּ עָלַי רָעָה תַּחַת טוֹבָה וְשִׂנְאָה תַּחַת אַהֲבָתִי׃
      pl: Zesłali na mnie złe za dobre, a nienawiść za miłość moję. 
    6:
      he: הַפְקֵד עָלָיו רָשָׁע וְשָׂטָן יַעֲמֹד עַל־יְמִינוֹ׃
      pl: Ustanów nad nim niegodziwca, a oskarżyciel niech stanie u prawicy jego. 
    7:
      he: בְּהִשָּׁפְטוֹ יֵצֵא רָשָׁע וּתְפִלָּתוֹ תִּהְיֶה לַחֲטָאָה׃
      pl: Gdy sądzonym będzie niech wyjdzie potępiony, a niech modlitwa jego stanie
        się grzechem. 
    8:
      he: יִהְיוּ־יָמָיו מְעַטִּים פְּקֻדָּתוֹ יִקַּח אַחֵר׃
      pl: Niech będą dni jego nieliczne, spuściznę jego niech zabierze obcy. 
    9:
      he: יִהְיוּ־בָנָיו יְתוֹמִים וְאִשְׁתּוֹ אַלְמָנָה׃
      pl: Niech będą dzieci jego sierotami, a żona jego wdową. 
    10:
      he: וְנוֹעַ יָנוּעוּ בָנָיו וְשִׁאֵלוּ וְדָרְשׁוּ מֵחָרְבוֹתֵיהֶם׃
      pl: Niechaj tułają się synowie jego, i żebrzą, i proszą zdala od ruin swoich. 
    11:
      he: יְנַקֵּשׁ נוֹשֶׁה לְכָל־אֲשֶׁר־לוֹ וְיָבֹזּוּ זָרִים יְגִיעוֹ׃
      pl: Niech zastawi sidła lichwiarz na wszystko, co doń należy, i niech zagarną
        obcy pracę jego. 
    12:
      he: אַל־יְהִי־לוֹ מֹשֵׁךְ חָסֶד וְאַל־יְהִי חוֹנֵן לִיתוֹמָיו׃
      pl: Niech mu nikt nie dochowa łaski, i niech nikt się nie lituje nad sierotami
        jego. 
    13:
      he: יְהִי־אַחֲרִיתוֹ לְהַכְרִית בְּדוֹר אַחֵר יִמַּח שְׁמָם׃
      pl: Niech potomstwo jego skazaném będzie na wytępienie, w pokoleniu drugiém
        niech wygaśnie imię ich. 
    14:
      he: יִזָּכֵר עֲוֺן אֲבֹתָיו אֶל־יְהוָה וְחַטַּאת אִמּוֹ אַל־תִּמָּח׃
      pl: Pamiętną niech będzie wina ojców jego Bogu, a grzech jego matki niech zatartym
        nie zostanie. 
    15:
      he: יִהְיוּ נֶגֶד־יְהוָה תָּמִיד וְיַכְרֵת מֵאֶרֶץ זִכְרָם׃
      pl: Obecnemi niech będą Bogu ustawicznie, i niech zgładzi z ziemi wspomnienie
        ich. 
    16:
      he: יַעַן אֲשֶׁר לֹא זָכַר עֲשׂוֹת חָסֶד וַיִּרְדֹּף אִישׁ־עָנִי וְאֶבְיוֹן
        וְנִכְאֵה לֵבָב לְמוֹתֵת׃
      pl: Przeto że nie pamiętał czynów miłosierdzia, a prześladował człowieka uciśnionego
        i biednego i utrapionego w sercu, by mu śmierć zgotować. 
    17:
      he: וַיֶּאֱהַב קְלָלָה וַתְּבוֹאֵהוּ וְלֹא־חָפֵץ בִּבְרָכָה וַתִּרְחַק מִמֶּנּוּ׃
      pl: Umiłował przekleństwo, więc niech spadnie na niego, nie pragnął błogosławieństwa,
        więc niech się oddali od niego. 
    18:
      he: וַיִּלְבַּשׁ קְלָלָה כְּמַדּוֹ וַתָּבֹא כַמַּיִם בְּקִרְבּוֹ וְכַשֶּׁמֶן
        בְּעַצְמוֹתָיו׃
      pl: Niech się obłóczy przekleństwem jak szatą swoją, niech wsiąknie jak woda
        we wnętrze jego, i jak oléj w kości jego. 
    19:
      he: תְּהִי־לוֹ כְּבֶגֶד יַעְטֶה וּלְמֵזַח תָּמִיד יַחְגְּרֶהָ׃
      pl: Niech mu będzie jak płaszcz którym się odziewa, i pasem którymby się zawsze
        opasywał. 
    20:
      he: זֹאת פְּעֻלַּת שֹׂטְנַי מֵאֵת יְהוָה וְהַדֹּבְרִים רָע עַל־נַפְשִׁי׃
      pl: Taką niech będzie zapłata przeciwników moich od Boga, którzy zmawiają się
        przeciw duszy mojéj. 
    21:
      he: וְאַתָּה יְהוִה אֲדֹנָי עֲ‍שֵׂה־אִתִּי לְמַעַן שְׁמֶךָ כִּי־טוֹב חַסְדְּךָ
        הַצִּילֵנִי׃
      pl: A Ty Boże, Panie mój, uczyń zemną gwoli imieniu Twojemu, bo błogą łaska
        Twoja, ocal mnie. 
    22:
      he: כִּי־עָנִי וְאֶבְיוֹן אָנֹכִי וְלִבִּי חָלַל בְּקִרְבִּי׃
      pl: Bom uciśniony i biedny, a serce moje zranione we wnętrzu mojém. 
    23:
      he: כְּצֵל־כִּנְטוֹתוֹ נֶהֱלָכְתִּי נִנְעַרְתִּי כָּאַרְבֶּה׃
      pl: Jak cień ustępujący znikam, tułam się jak szarańcza. 
    24:
      he: בִּרְכַּי כָּשְׁלוּ מִצּוֹם וּבְשָׂרִי כָּחַשׁ מִשָּׁמֶן׃
      pl: Kolana moje gną się od postu, a ciało moje zanikło z tłuszczu. 
    25:
      he: וַאֲנִי הָיִיתִי חֶרְפָּה לָהֶם יִרְאוּנִי יְנִיעוּן רֹאשָׁם׃
      pl: I stałem się pośmiewiskiem dla nich, widząc mnie potrząsają głową. 
    26:
      he: עָזְרֵנִי יְהוָה אֱלֹהָי הוֹשִׁיעֵנִי כְחַסְדֶּךָ׃
      pl: Dopomóż mi Boże, Panie mój, wybaw mnie łaską Twoją. 
    27:
      he: וְיֵדְעוּ כִּי־יָדְךָ זֹּאת אַתָּה יְהוָה עֲשִׂיתָהּ׃
      pl: A niech poznają, że to ręka Twoja, żeś to Ty Boże uczynił. 
    28:
      he: יְקַלְלוּ־הֵמָּה וְאַתָּה תְבָרֵךְ קָמוּ וַיֵּבֹשׁוּ וְעַבְדְּךָ יִשְׂמָח׃
      pl: Niech złorzeczą oni, a Ty błogosław; powstali a powstydzą się, a sługa Twój
        radować się będzie. 
    29:
      he: יִלְבְּשׁוּ שׂוֹטְנַי כְּלִמָּה וְיַעֲטוּ כַמְעִיל בָּשְׁתָּם׃
      pl: Obloką się przeciwnicy moi sromotą, okryją się jak opończą hańbą swoją. 
    30:
      he: אוֹדֶה יְהוָה מְאֹד בְּפִי וּבְתוֹךְ רַבִּים אֲהַלְלֶנּוּ׃
      pl: Wysławiać będę Boga wielce ustami mojemi, i wpośród wielu Go chwalić. 
    31:
      he: כִּי־יַעֲמֹד לִימִין אֶבְיוֹן לְהוֹשִׁיעַ מִשֹּׁפְטֵי נַפְשׁוֹ׃
      pl: Bo stanie po prawicy biednego, aby wybawić go od sędziów jego duszy. 
  110:
    1:
      he: לְדָוִד מִזְמוֹר נְאֻם יְהוָה לַאדֹנִי שֵׁב לִימִינִי עַד־אָשִׁית אֹיְבֶיךָ
        הֲדֹם לְרַגְלֶיךָ׃
      pl: 'Do Dawida pieśń. Słowo Boga do pana mojego: Siądź po prawicy Mojéj, póki
        nie uczynię wrogów twoich podnóżkiem stóp twoich. '
    2:
      he: מַטֵּה־עֻזְּךָ יִשְׁלַח יְהוָה מִצִּיּוֹן רְדֵה בְּקֶרֶב אֹיְבֶיךָ׃
      pl: Berło potęgi twojéj wyniesie Bóg z Cyonu; panuj wpośród wrogów twoich. 
    3:
      he: עַמְּךָ נְדָבֹת בְּיוֹם חֵילֶךָ בְּהַדְרֵי־קֹדֶשׁ מֵרֶחֶם מִשְׁחָר לְךָ
        טַל יַלְדֻתֶיךָ׃
      pl: Lud twój ochoczy w dzień walki twojéj, w stroju świątecznym; od urodzenia
        młodzież tobie oddana, rosa twéj młodzieży. 
    4:
      he: נִשְׁבַּע יְהוָה וְלֹא יִנָּחֵם אַתָּה־כֹהֵן לְעוֹלָם עַל־דִּבְרָתִי מַלְכִּי־צֶדֶק׃
      pl: Zaprzysiągł Bóg i nie żałuje, tyś władca na wieki; na słowo Moje, tyś król
        prawowity. 
    5:
      he: אֲדֹנָי עַל־יְמִינְךָ מָחַץ בְּיוֹם־אַפּוֹ מְלָכִים׃
      pl: Pan po prawicy twojéj, rozbił w dzień gniewu Swego królów. 
    6:
      he: יָדִין בַּגּוֹיִם מָלֵא גְוִיּוֹת מָחַץ רֹאשׁ עַל־אֶרֶץ רַבָּה׃
      pl: Sądził ludy, pełno poległych, zgruchotał naczelnika ziemi Rabba. 
    7:
      he: מִנַּחַל בַּדֶּרֶךְ יִשְׁתֶּה עַל־כֵּן יָרִים רֹאשׁ׃
      pl: Ze strumienia po drodze pił, dla tego że podniósł głowę. 
  111:
    1:
      he: הַלְלוּ יָהּ אוֹדֶה יְהוָה בְּכָל־לֵבָב בְּסוֹד יְשָׁרִים וְעֵדָה׃
      pl: Halleluja. Sławię Boga całém sercem w zborze prawych i w zgromadzeniu. 
    2:
      he: גְּדֹלִים מַעֲשֵׂי יְהוָה דְּרוּשִׁים לְכָל־חֶפְצֵיהֶם׃
      pl: Wielkie dzieła Boga, odpowiednie wszystkim swym przeznaczeniom. 
    3:
      he: הוֹד־וְהָדָר פָּעֳלוֹ וְצִדְקָתוֹ עֹמֶדֶת לָעַד׃
      pl: Świetném i okazałém dzieło Jego, a sprawiedliwość Jego ostoi się na wieki. 
    4:
      he: זֵכֶר עָשָׂה לְנִפְלְאֹתָיו חַנּוּן וְרַחוּם יְהוָה׃
      pl: Pamiątkę ustanowił cudom Swoim; litościwym i miłosiernym Bóg. 
    5:
      he: טֶרֶף נָתַן לִירֵאָיו יִזְכֹּר לְעוֹלָם בְּרִיתוֹ׃
      pl: Pożywienie dał czcicielom Swoim; pamięta wiecznie przymierze Swoje. 
    6:
      he: כֹּחַ מַעֲשָׂיו הִגִּיד לְעַמּוֹ לָתֵת לָהֶם נַחֲלַת גּוֹיִם׃
      pl: Potęgę czynów Swoich wyjawił ludowi Swemu, oddawszy im dziedzictwo ludów. 
    7:
      he: מַעֲשֵׂי יָדָיו אֱמֶת וּמִשְׁפָּט נֶאֱמָנִים כָּל־פִּקּוּדָיו׃
      pl: Sprawy rąk Jego prawda i sprawiedliwość; nieomylne wszystkie przykazania
        Jego. 
    8:
      he: סְמוּכִים לָעַד לְעוֹלָם עֲשׂוּיִם בֶּאֱמֶת וְיָשָׁר׃
      pl: Utwierdzone na zawsze, na wieki, spełnione w prawdzie i godziwości. 
    9:
      he: פְּדוּת שָׁלַח לְעַמּוֹ צִוָּה־לְעוֹלָם בְּרִיתוֹ קָדוֹשׁ וְנוֹרָא שְׁמוֹ׃
      pl: Wyzwolenie zesłał ludowi Swojemu, ustanowił na wieki przymierze Swoje; święte
        i wspaniałe imię Jego. 
    10:
      he: רֵאשִׁית חָכְמָה יִרְאַת יְהוָה שֵׂכֶל טוֹב לְכָל־עֹשֵׂיהֶם תְּהִלָּתוֹ
        עֹמֶדֶת לָעַד׃
      pl: Początkiem mądrości bogobojność, myśl dobra u wszystkich, co je spełniają.
        Chwała Jego ostoi się na wieki. 
  112:
    1:
      he: הַלְלוּ יָהּ אַשְׁרֵי־אִישׁ יָרֵא אֶת־יְהוָה בְּמִצְוֺתָיו חָפֵץ מְאֹד׃
      pl: Halleluja. Szczęsny mąż który boi się Boga, w Jego przykazaniach podobał
        sobie wielce. 
    2:
      he: גִּבּוֹר בָּאָרֶץ יִהְיֶה זַרְעוֹ דּוֹר יְשָׁרִים יְבֹרָךְ׃
      pl: Potężnym na ziemi będzie ród jego, pokolenie zacnych błogosławione będzie. 
    3:
      he: הוֹן־וָעֹשֶׁר בְּבֵיתוֹ וְצִדְקָתוֹ עֹמֶדֶת לָעַד׃
      pl: Dostatek i bogactwo w domu jego, a zasługa jego ostoi się na wieki. 
    4:
      he: זָרַח בַּחֹשֶׁךְ אוֹר לַיְשָׁרִים חַנּוּן וְרַחוּם וְצַדִּיק׃
      pl: Świecić będzie w ciemności światło zacnym, litościwemu, miłosiernemu i sprawiedliwemu. 
    5:
      he: טוֹב־אִישׁ חוֹנֵן וּמַלְוֶה יְכַלְכֵּל דְּבָרָיו בְּמִשְׁפָּט׃
      pl: Szczęsny mąż miłosierny i uczynny, urządzający sprawy swoje wedle prawa. 
    6:
      he: כִּי־לְעוֹלָם לֹא־יִמּוֹט לְזֵכֶר עוֹלָם יִהְיֶה צַדִּיק׃
      pl: Albowiem nigdy się nie potknie, w pamięci wiecznéj będzie cnotliwy. 
    7:
      he: מִשְּׁמוּעָה רָעָה לֹא יִירָא נָכוֹן לִבּוֹ בָּטֻחַ בַּיהוָה׃
      pl: Przed wieścią złą się nie zatrwoży, spokojném jego serce, ufne w Bogu. 
    8:
      he: סָמוּךְ לִבּוֹ לֹא יִירָא עַד אֲשֶׁר־יִרְאֶה בְצָרָיו׃
      pl: Niewzruszone serce jego, nie zna obawy, dopóki się nie napoi widokiem ciemięzców
        swoich. 
    9:
      he: פִּזַּר נָתַן לָאֶבְיוֹנִים צִדְקָתוֹ עֹמֶדֶת לָעַד קַרְנוֹ תָּרוּם בְּכָבוֹד׃
      pl: Szczodrze daje ubogim, cnota jego ostoi się na wieki, róg jego rośnie w sławę. 
    10:
      he: רָשָׁע יִרְאֶה וְכָעָס שִׁנָּיו יַחֲרֹק וְנָמָס תַּאֲוַת רְשָׁעִים תֹּאבֵד׃
      pl: Niegodziwy to widzi i złości się, zębami zgrzyta i ginie; pragnienie niegodziwych
        omyli. 
  113:
    1:
      he: הַלְלוּ יָהּ הַלְלוּ עַבְדֵי יְהוָה הַלְלוּ אֶת־שֵׁם יְהוָה׃
      pl: Halleluja. Chwalcie słudzy Boga, chwalcie imię Boże. 
    2:
      he: יְהִי שֵׁם יְהוָה מְבֹרָךְ מֵעַתָּה וְעַד־עוֹלָם׃
      pl: Niech będzie imię Boże błogosławione, od dziś aż na wieki. 
    3:
      he: מִמִּזְרַח־שֶׁמֶשׁ עַד־מְבוֹאוֹ מְהֻלָּל שֵׁם יְהוָה׃
      pl: Od wschodu słońca aż do zachodu chwalone jest imię Boga. 
    4:
      he: רָם עַל־כָּל־גּוֹיִם יְהוָה עַל הַשָּׁמַיִם כְּבוֹדוֹ׃
      pl: Wywyższony między wszystkiemi ludami Bóg, na niebiosach chwała Jego. 
    5:
      he: מִי כַּיהוָה אֱלֹהֵינוּ הַמַּגְבִּיהִי לָשָׁבֶת׃
      pl: Któż jak Bóg, Pan nasz - zasiadający wysoko, 
    6:
      he: הַמַּשְׁפִּילִי לִרְאוֹת בַּשָּׁמַיִם וּבָאָרֶץ׃
      pl: Zniżający się, by spojrzeć - na niebie i na ziemi? 
    7:
      he: מְקִימִי מֵעָפָר דָּל מֵאַשְׁפֹּת יָרִים אֶבְיוֹן׃
      pl: Podnosi z prochu biednego, ze śmiecia dźwiga ubogiego. 
    8:
      he: לְהוֹשִׁיבִי עִם־נְדִיבִים עִם נְדִיבֵי עַמּוֹ׃
      pl: By go posadzić obok możnych, obok możnych narodu Swego. 
    9:
      he: מוֹשִׁיבִי עֲקֶרֶת הַבַּיִת אֵם־הַבָּנִים שְׂמֵחָה הַלְלוּ־יָהּ׃
      pl: Sadowi niepłodną domu, jako matkę dziećmi ucieszoną. Halleluja. 
  114:
    1:
      he: בְּצֵאת יִשְׂרָאֵל מִמִּצְרָיִם בֵּית יַעֲקֹב מֵעַם לֹעֵז׃
      pl: Gdy wychodził Izrael z Micraim, dom Jakóba z pośród narodu obcego. 
    2:
      he: הָיְתָה יְהוּדָה לְקָדְשׁוֹ יִשְׂרָאֵל מַמְשְׁלוֹתָיו׃
      pl: Stał się Jehuda uświęconym Jego, Izrael władztwem Jego. 
    3:
      he: הַיָּם רָאָה וַיָּנֹס הַיַּרְדֵּן יִסֹּב לְאָחוֹר׃
      pl: Morze to widziało i uciekło, Jordan cofnął się wstecz. 
    4:
      he: הֶהָרִים רָקְדוּ כְאֵילִים גְּבָעוֹת כִּבְנֵי־צֹאן׃
      pl: Góry podskakiwały jak barany, pagórki jak jagnięta. 
    5:
      he: מַה־לְּךָ הַיָּם כִּי תָנוּס הַיַּרְדֵּן תִּסֹּב לְאָחוֹר׃
      pl: Co ci to morze, że uciekasz? Jordanie, że się cofasz wstecz? 
    6:
      he: הֶהָרִים תִּרְקְדוּ כְאֵילִים גְּבָעוֹת כִּבְנֵי־צֹאן׃
      pl: Góry, że podskakujecie jak barany? pagórki niby jagnięta. 
    7:
      he: מִלִּפְנֵי אָדוֹן חוּלִי אָרֶץ מִלִּפְנֵי אֱלוֹהַּ יַעֲקֹב׃
      pl: Przed obliczem Pana drżysz ziemio, przed obliczem Pana Jakóbowego. 
    8:
      he: הַהֹפְכִי הַצּוּר אֲגַם־מָיִם חַלָּמִישׁ לְמַעְיְנוֹ־מָיִם׃
      pl: Który przemienia skałę w jezioro, krzemień w źródło wód. 
  115:
    1:
      he: לֹא לָנוּ יְהוָה לֹא לָנוּ כִּי־לְשִׁמְךָ תֵּן כָּבוֹד עַל־חַסְדְּךָ עַל־אֲמִתֶּךָ׃
      pl: Nie nam, o Boże, nie nam, a imieniu Twojemu daj chwałę, gwoli łasce Twojéj
        i gwoli prawdzie Twojéj. 
    2:
      he: לָמָּה יֹאמְרוּ הַגּוֹיִם אַיֵּה־נָא אֱלֹהֵיהֶם׃
      pl: 'Czemuż mówić mają ludy: Gdzież ich Pan? '
    3:
      he: וֵאלֹהֵינוּ בַשָּׁמָיִם כֹּל אֲשֶׁר־חָפֵץ עָשָׂה׃
      pl: A Pan nasz w niebiosach, wszystko co zechciał uczynił. 
    4:
      he: עֲ‍צַבֵּיהֶם כֶּסֶף וְזָהָב מַעֲשֵׂה יְדֵי אָדָם׃
      pl: Posągi ich, srebro i złoto, dzieło rąk ludzkich. 
    5:
      he: פֶּה־לָהֶם וְלֹא יְדַבֵּרוּ עֵינַיִם לָהֶם וְלֹא יִרְאוּ׃
      pl: Usta mają, a nie mówią, oczy, a nie widzą, 
    6:
      he: אָזְנַיִם לָהֶם וְלֹא יִשְׁמָעוּ אַף לָהֶם וְלֹא יְרִיחוּן׃
      pl: Uszy mają, a nie słyszą, nozdrza, a nie węszą. 
    7:
      he: יְדֵיהֶם וְלֹא יְמִישׁוּן רַגְלֵיהֶם וְלֹא יְהַלֵּכוּ לֹא־יֶהְגּוּ בִּגְרוֹנָם׃
      pl: Ręce ich nie dotykają, nogi ich nie stąpają, nie odzywają się gardłem swojém. 
    8:
      he: כְּמוֹהֶם יִהְיוּ עֹשֵׂיהֶם כֹּל אֲשֶׁר־בֹּטֵחַ בָּהֶם׃
      pl: Takimi niech będą wytwórcy ich, wszyscy którzy ufają im. 
    9:
      he: יִשְׂרָאֵל בְּטַח בַּיהוָה עֶזְרָם וּמָגִנָּם הוּא׃
      pl: Izraelu, ufaj Bogu; pomocą ich i tarczą On. 
    10:
      he: בֵּית אַהֲרֹן בִּטְחוּ בַיהוָה עֶזְרָם וּמָגִנָּם הוּא׃
      pl: Domu Aarona, ufajcie Bogu; pomocą ich i tarczą On. 
    11:
      he: יִרְאֵי יְהוָה בִּטְחוּ בַיהוָה עֶזְרָם וּמָגִנָּם הוּא׃
      pl: Bogobojni, ufajcie Bogu; pomocą ich i tarczą On. 
    12:
      he: יְהוָה זְכָרָנוּ יְבָרֵךְ יְבָרֵךְ אֶת־בֵּית יִשְׂרָאֵל יְבָרֵךְ אֶת־בֵּית
        אַהֲרֹן׃
      pl: Bóg który pamięta o nas pobłogosławi, pobłogosławi dom Izraela, pobłogosławi
        dom Aarona. 
    13:
      he: יְבָרֵךְ יִרְאֵי יְהוָה הַקְּטַנִּים עִם־הַגְּדֹלִים׃
      pl: Pobłogosławi bogobojnych, tak małych jak i wielkich. 
    14:
      he: יֹסֵף יְהוָה עֲלֵיכֶם עֲלֵיכֶם וְעַל־בְּנֵיכֶם׃
      pl: Rozmnoży Bóg was, was i syny wasze. 
    15:
      he: בְּרוּכִים אַתֶּם לַיהוָה עֹשֵׂה שָׁמַיִם וָאָרֶץ׃
      pl: Błogosławieni wy od Boga, stwórcy nieba i ziemi. 
    16:
      he: הַשָּׁמַיִם שָׁמַיִם לַיהוָה וְהָאָרֶץ נָתַן לִבְנֵי־אָדָם׃
      pl: Niebiosa, niebiosa są dla Boga, a ziemię dał synom Adama. 
    17:
      he: לֹא הַמֵּתִים יְהַלְלוּ־יָהּ וְלֹא כָּל־יֹרְדֵי דוּמָה׃
      pl: Nie umarli chwalą Pana, ani wszyscy którzy zstępują do ciszy grobowéj. 
    18:
      he: וַאֲנַחְנוּ נְבָרֵךְ יָהּ מֵעַתָּה וְעַד־עוֹלָם הַלְלוּ־יָהּ׃
      pl: Ale my błogosławić będziemy Pana, odtąd aż na wieki. Halleluja. 
  116:
    1:
      he: אָהַבְתִּי כִּי־יִשְׁמַע יְהוָה אֶת־קוֹלִי תַּחֲנוּנָי׃
      pl: Błogo mi, że wysłuchał Bóg głos mój, błagania moje. 
    2:
      he: כִּי־הִטָּה אָזְנוֹ לִי וּבְיָמַי אֶקְרָא׃
      pl: Że skłonił ucho Swoje ku mnie, i póki dni moje wzywać Go będę. 
    3:
      he: אֲפָפוּנִי חֶבְלֵי־מָוֶת וּמְצָרֵי שְׁאוֹל מְצָאוּנִי צָרָה וְיָגוֹן אֶמְצָא׃
      pl: Ogarnęły mnie bóle śmierci, a męczarnie grobu nawiedziły mnie, ucisk i smutek
        dościgły mnie. 
    4:
      he: וּבְשֵׁם־יְהוָה אֶקְרָא אָנָּה יְהוָה מַלְּטָה נַפְשִׁי׃
      pl: Ale w imię Boga wołałem, racz Boże, ocal duszę moję. 
    5:
      he: חַנּוּן יְהֹוָה וְצַדִּיק וֵאלֹהֵינוּ מְרַחֵם׃
      pl: Litościwy Bóg i sprawiedliwy, a Pan nasz miłosierny. 
    6:
      he: שֹׁמֵר פְּתָאיִם יְהֹוָה דַּלּוֹתִי וְלִי יְהוֹשִׁיעַ׃
      pl: Strzeże prostodusznych Bóg, biedny byłem a wspomógł mnie. 
    7:
      he: שׁוּבִי נַפְשִׁי לִמְנוּחָיְכִי כִּי־יְהוָה גָּמַל עָלָיְכִי׃
      pl: Wróć duszo moja do spokoju swojego, albowiem Bóg ulitował się nad tobą. 
    8:
      he: כִּי חִלַּצְתָּ נַפְשִׁי מִמָּוֶת אֶת־עֵינִי מִן־דִּמְעָה אֶת־רַגְלִי מִדֶּחִי׃
      pl: Bo wybawiłeś duszę moję od śmierci, oko moje od łez, nogę moję od upadku. 
    9:
      he: אֶתְהַלֵּךְ לִפְנֵי יְהוָה בְּאַרְצוֹת הַחַיִּים׃
      pl: Postępować będę wobec Boga, w krainach życia. 
    10:
      he: הֶאֱמַנְתִּי כִּי אֲדַבֵּר אֲנִי עָנִיתִי מְאֹד׃
      pl: 'Wierzyłem, gdym wołał: jakżem biedny bardzo. '
    11:
      he: אֲנִי אָמַרְתִּי בְחָפְזִי כָּל־הָאָדָם כֹּזֵב׃
      pl: 'Rzekłem w trwodze mojéj: wszyscy ludzie zawodni. '
    12:
      he: מָה־אָשִׁיב לַיהוָה כָּל־תַּגְמוּלוֹהִי עָלָי׃
      pl: Czém wywdzięczę się Bogu za wszystkie dobrodziejstwa Jego względem mnie. 
    13:
      he: כּוֹס־יְשׁוּעוֹת אֶשָּׂא וּבְשֵׁם יְהוָה אֶקְרָא׃
      pl: Czarę wybawienia podniosę, i w imię Boże zawołam. 
    14:
      he: נְדָרַי לַיהוָה אֲשַׁלֵּם נֶגְדָה־נָּא לְכָל־עַמּוֹ׃
      pl: Śluby moje Bogu spełnię, wobec całego narodu Jego. 
    15:
      he: יָקָר בְּעֵינֵי יְהוָה הַמָּוְתָה לַחֲסִידָיו׃
      pl: Drogą w oczach Boga śmierć cnotliwych Jego. 
    16:
      he: אָנָּה יְהוָה כִּי־אֲנִי עַבְדֶּךָ אֲ‍נִי־עַבְדְּךָ בֶּן־אֲמָתֶךָ פִּתַּחְתָּ
        לְמוֹסֵרָי׃
      pl: O Boże, wszak ja sługa Twój, syn służebnicy Twojej, rozwiązałeś pęta moje. 
    17:
      he: לְךָ־אֶזְבַּח זֶבַח תּוֹדָה וּבְשֵׁם יְהוָה אֶקְרָא׃
      pl: Tobie składam ofiarę dziękczynną, i w imię Boże wołam. 
    18:
      he: נְדָרַי לַיהוָה אֲשַׁלֵּם נֶגְדָה־נָּא לְכָל־עַמּוֹ׃
      pl: Śluby Moje Bogu spełniam wobec całego narodu Jego. 
    19:
      he: בְּחַצְרוֹת בֵּית יְהוָה בְּתוֹכֵכִי יְרוּשָׁלִָם הַלְלוּ־יָהּ׃
      pl: W przedsieniach domu Bożego, we wnętrzu Twojém Jerozolimo. Halleluja. 
  117:
    1:
      he: הַלְלוּ אֶת־יְהוָה כָּל־גּוֹיִם שַׁבְּחוּהוּ כָּל־הָאֻמִּים׃
      pl: Chwalcie Boga wszystkie ludy, sławcie Go wszystkie plemiona. 
    2:
      he: כִּי גָבַר עָלֵינוּ חַסְדּוֹ וֶאֱמֶת־יְהוָה לְעוֹלָם הַלְלוּ־יָהּ׃
      pl: Bo przemożna nad nami łaska Jego, a prawda Boża na wieki. Halleluja. 
  118:
    1:
      he: הוֹדוּ לַיהוָה כִּי־טוֹב כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Dziękujcie Bogu, bo dobry, bo na wieki łaska Jego. 
    2:
      he: יֹאמַר־נָא יִשְׂרָאֵל כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Niechaj głosi Izrael, że na wieki łaska Jego. 
    3:
      he: יֹאמְרוּ־נָא בֵית־אַהֲרֹן כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Niechaj głosi dom Aarona, że na wieki łaska Jego. 
    4:
      he: יֹאמְרוּ־נָא יִרְאֵי יְהוָה כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Niechaj głoszą bogobojni, że na wieki łaska Jego. 
    5:
      he: מִן־הַמֵּצַר קָרָאתִי יָּהּ עָנָנִי בַמֶּרְחָב יָהּ׃
      pl: Z ucisku wzywałem Pana, odpowiedział mi w wolności Pan. 
    6:
      he: יְהוָה לִי לֹא אִירָא מַה־יַּעֲשֶׂה לִי אָדָם׃
      pl: Bóg ze mną, nie ulęknę się; cóż uczyni mi człowiek? 
    7:
      he: יְהוָה לִי בְּעֹזְרָי וַאֲנִי אֶרְאֶה בְשֹׂנְאָי׃
      pl: Bóg ze mną, ku pomocy mojéj, a ja spozierać będę na nieprzyjaciół moich. 
    8:
      he: טוֹב לַחֲסוֹת בַּיהוָה מִבְּטֹחַ בָּאָדָם׃
      pl: Lepiéj ufać Bogu, niż polegać na człowieku. 
    9:
      he: טוֹב לַחֲסוֹת בַּיהוָה מִבְּטֹחַ בִּנְדִיבִים׃
      pl: Lepiéj ufać Bogu, niż polegać na możnych. 
    10:
      he: כָּל־גּוֹיִם סְבָבוּנִי בְּשֵׁם יְהוָה כִּי אֲמִילַם׃
      pl: Wszystkie ludy otoczyły mnie; w imię Boże zniosłem je. 
    11:
      he: סַבּוּנִי גַם־סְבָבוּנִי בְּשֵׁם יְהוָה כִּי אֲמִילַם׃
      pl: Obległy mnie i otoczyły; w imię Boże zniosłem je. 
    12:
      he: סַבּוּנִי כִדְבוֹרִים דֹּעֲכוּ כְּאֵשׁ קוֹצִים בְּשֵׁם יְהוָה כִּי אֲמִילַם׃
      pl: Obległy mnie jak pszczoły, wspłonęły płomieniem cierni; w imię Boże zniosłem
        je. 
    13:
      he: דַּחֹה דְחִיתַנִי לִנְפֹּל וַיהוָה עֲזָרָנִי׃
      pl: Nacierałeś, nacierałeś na mnie, by mnie powalić; ale Bóg mi dopomógł. 
    14:
      he: עָזִּי וְזִמְרָת יָהּ וַיְהִי־לִי לִישׁוּעָה׃
      pl: Sławą i pieśnią moją Bóg; On był mi pomocą. 
    15:
      he: קוֹל רִנָּה וִישׁוּעָה בְּאָהֳלֵי צַדִּיקִים יְמִין יְהוָה עֹשָׂה חָיִל׃
      pl: Głos radości i zwycięztwa w namiotach cnotliwych; prawica Boga okazała potęgę. 
    16:
      he: יְמִין יְהוָה רוֹמֵמָה יְמִין יְהוָה עֹשָׂה חָיִל׃
      pl: Prawica Boga górą, prawica Boga okazała potęgę. 
    17:
      he: לֹא אָמוּת כִּי־אֶחְיֶה וַאֲסַפֵּר מַעֲשֵׂי יָהּ׃
      pl: Nie umrę, a będę żył i głosił czyny Pana. 
    18:
      he: יַסֹּר יִסְּרַנִּי יָּהּ וְלַמָּוֶת לֹא נְתָנָנִי׃
      pl: Karcić, karcił mnie Pan, ale śmierci nie podał mnie. 
    19:
      he: פִּתְחוּ־לִי שַׁעֲרֵי־צֶדֶק אָבֹא־בָם אוֹדֶה יָהּ׃
      pl: Otwórzcie mi wrota cnoty, wnijdę w nie, podziękuję Panu. 
    20:
      he: זֶה־הַשַּׁעַר לַיהוָה צַדִּיקִים יָבֹאוּ בוֹ׃
      pl: Oto wrota Boże, cnotliwi niech wejdą w nie. 
    21:
      he: אוֹדְךָ כִּי עֲנִיתָנִי וַתְּהִי־לִי לִישׁוּעָה׃
      pl: Dzięki Ci żeś mnie wysłuchał i był mi pomocą. 
    22:
      he: אֶבֶן מָאֲסוּ הַבּוֹנִים הָיְתָה לְרֹאשׁ פִּנָּה׃
      pl: Kamień porzucony przez budowniczych, stał się kamieniem węgielnym. 
    23:
      he: מֵאֵת יְהוָה הָיְתָה זֹּאת הִיא נִפְלָאת בְּעֵינֵינוּ׃
      pl: Od Boga wyszło to, co tak cudowném w oczach naszych. 
    24:
      he: זֶה־הַיּוֹם עָשָׂה יְהוָה נָגִילָה וְנִשְׂמְחָה בוֹ׃
      pl: Ten to dzień sprawił Bóg, radujmy się i cieszmy nim. 
    25:
      he: אָנָּא יְהוָה הוֹשִׁיעָה נָּא אָנָּא יְהוָה הַצְלִיחָה נָּא׃
      pl: Racz Boże, dopomóż, racz Boże, poszczęść. 
    26:
      he: בָּרוּךְ הַבָּא בְּשֵׁם יְהוָה בֵּרַכְנוּכֶם מִבֵּית יְהוָה׃
      pl: Błogosławiony kto przychodzi w imię Boże; błogosławimy wam z domu Bożego. 
    27:
      he: אֵל יְהוָה וַיָּאֶר לָנוּ אִסְרוּ־חַג בַּעֲבֹתִים עַד־קַרְנוֹת הַמִּזְבֵּחַ׃
      pl: Wszechmocny Bóg zajaśniał nam, przywiążcie ofiarę mirtami do węgłów ołtarza. 
    28:
      he: אֵלִי אַתָּה וְאוֹדֶךָּ אֱלֹהַי אֲרוֹמְמֶךָּ׃
      pl: Moim Panem Ty i dzięki Ci składam, Panem moim i wynoszę Cię. 
    29:
      he: הוֹדוּ לַיהוָה כִּי־טוֹב כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Dziękujcie Bogu bo dobry, bo na wieki łaska Jego. 
  119:
    1:
      he: אַשְׁרֵי תְמִימֵי־דָרֶךְ הַהֹלְכִים בְּתוֹרַת יְהוָה׃
      pl: Szczęsni, których droga nieskazitelna, postępujący wedle nauki Bożéj. 
    2:
      he: אַשְׁרֵי נֹצְרֵי עֵדֹתָיו בְּכָל־לֵב יִדְרְשׁוּהוּ׃
      pl: Szczęsni strzegący świadectw Jego, całém sercem dążą do Niego. 
    3:
      he: אַף לֹא־פָעֲלוּ עַוְלָה בִּדְרָכָיו הָלָכוּ׃
      pl: I nie czynią krzywdy; drogami Jego chodzą. 
    4:
      he: אַתָּה צִוִּיתָה פִקֻּדֶיךָ לִשְׁמֹר מְאֹד׃
      pl: Tyś ustanowił przepisy Twoje, by przestrzegane były ściśle. 
    5:
      he: אַחֲלַי יִכֹּנוּ דְרָכָי לִשְׁמֹר חֻקֶּיךָ׃
      pl: Oby skierowane były drogi moje, ku przestrzeganiu ustaw Twoich. 
    6:
      he: אָז לֹא־אֵבוֹשׁ בְּהַבִּיטִי אֶל־כָּל־מִצְוֺתֶיךָ׃
      pl: Tedy nie powstydzę się, gdy baczyć będę na wszystkie przykazania Twoje. 
    7:
      he: אוֹדְךָ בְּיֹשֶׁר לֵבָב בְּלָמְדִי מִשְׁפְּטֵי צִדְקֶךָ׃
      pl: Sławić Cię będę szczerém sercem, ucząc się wyroków sprawiedliwości Twojéj. 
    8:
      he: אֶת־חֻקֶּיךָ אֶשְׁמֹר אַל־תַּעַזְבֵנִי עַד־מְאֹד׃
      pl: Ustaw Twoich strzedz będę, nie opuszczaj mnie zbyt długo. 
    9:
      he: בַּמֶּה יְזַכֶּה־נַּעַר אֶת־אָרְחוֹ לִשְׁמֹר כִּדְבָרֶךָ׃
      pl: Czem oczyści młodzian ścieżkę swoję? przestrzeganiem słowa Twojego. 
    10:
      he: בְּכָל־לִבִּי דְרַשְׁתִּיךָ אַל־תַּשְׁגֵּנִי מִמִּצְוֺתֶיךָ׃
      pl: Całém sercem pragnę Cię, nie daj mi zboczyć od przepisów Twoich. 
    11:
      he: בְּלִבִּי צָפַנְתִּי אִמְרָתֶךָ לְמַעַן לֹא אֶחֱטָא־לָךְ׃
      pl: W sercu mojém zawarłem słowo Twoje, bym nie zgrzeszył Tobie. 
    12:
      he: בָּרוּךְ אַתָּה יְהוָה לַמְּדֵנִי חֻקֶּיךָ׃
      pl: Błogosławionyś Boże, naucz mnie ustaw Twoich. 
    13:
      he: בִּשְׂפָתַי סִפַּרְתִּי כֹּל מִשְׁפְּטֵי־פִיךָ׃
      pl: Ustami mojemi wygłaszam wszystkie wyroki ust Twoich. 
    14:
      he: בְּדֶרֶךְ עֵדְוֺתֶיךָ שַׂשְׂתִּי כְּעַל כָּל־הוֹן׃
      pl: Drogą świadectw Twoich cieszę się ponad wszystkie skarby. 
    15:
      he: בְּפִקֻּדֶיךָ אָשִׂיחָה וְאַבִּיטָה אֹרְחֹתֶיךָ׃
      pl: O przepisach Twoich rozmyślam i baczę na tory Twoje. 
    16:
      he: בְּחֻקֹּתֶיךָ אֶשְׁתַּעֲשָׁע לֹא אֶשְׁכַּח דְּבָרֶךָ׃
      pl: Ustawami Twojemi się zachwycam, nie zapominam słowa Twojego. 
    17:
      he: גְּמֹל עַל־עַבְדְּךָ אֶחְיֶה וְאֶשְׁמְרָה דְבָרֶךָ׃
      pl: Zléj łaskę na sługę Twojego, bym żył i zachował słowa Twoje. 
    18:
      he: גַּל־עֵינַי וְאַבִּיטָה נִפְלָאוֹת מִתּוֹרָתֶךָ׃
      pl: Odsłoń oczy moje, bym ujrzał cuda w nauce Twojéj. 
    19:
      he: גֵּר אָנֹכִי בָאָרֶץ אַל־תַּסְתֵּר מִמֶּנִּי מִצְוֺתֶיךָ׃
      pl: Przychodzień jam na ziemi, nie ukrywaj przedemną przepisów Twoich. 
    20:
      he: גָּרְסָה נַפְשִׁי לְתַאֲבָה אֶל־מִשְׁפָּטֶיךָ בְכָל־עֵת׃
      pl: Złamana dusza moja tęsknotą za prawami Twojemi w każdéj dobie. 
    21:
      he: גָּעַרְתָּ זֵדִים אֲרוּרִים הַשֹּׁגִים מִמִּצְוֺתֶיךָ׃
      pl: Gromisz dumnych, przeklętych, którzy zbaczają od przepisów Twoich. 
    22:
      he: גַּל מֵעָלַי חֶרְפָּה וָבוּז כִּי עֵדֹתֶיךָ נָצָרְתִּי׃
      pl: Zrzuć ze mnie szyderstwo i wzgardę, bo świadectw Twoich strzegę. 
    23:
      he: גַּם יָשְׁבוּ שָׂרִים בִּי נִדְבָּרוּ עַבְדְּךָ יָשִׂיחַ בְּחֻקֶּיךָ׃
      pl: Nawet gdy zasiadają książęta i zmawiają się na mnie, sługa Twój rozmyśla
        o ustawach Twoich. 
    24:
      he: גַּם־עֵדֹתֶיךָ שַׁעֲשֻׁעָי אַנְשֵׁי עֲצָתִי׃
      pl: Nawet wtedy świadectwa Twoje rozkoszą moją, doradcami mojemi. 
    25:
      he: דָּבְקָה לֶעָפָר נַפְשִׁי חַיֵּנִי כִּדְבָרֶךָ׃
      pl: Przylgła do prochu dusza moja, ożywisz mnie według słowa Twojego. 
    26:
      he: דְּרָכַי סִפַּרְתִּי וַתַּעֲנֵנִי לַמְּדֵנִי חֻקֶּיךָ׃
      pl: Postępki moje gdy wyznam, wysłuchasz mnie; naucz mnie ustaw Twoich. 
    27:
      he: דֶּרֶךְ־פִּקּוּדֶיךָ הֲבִינֵנִי וְאָשִׂיחָה בְּנִפְלְאוֹתֶיךָ׃
      pl: Drogę przepisów Twoich daj mi zrozumieć, a rozważać będę cuda Twoje. 
    28:
      he: דָּלְפָה נַפְשִׁי מִתּוּגָה קַיְּמֵנִי כִּדְבָרֶךָ׃
      pl: Rozpłynęła się dusza moja w smutku; podźwignij mnie według słowa Twojego. 
    29:
      he: דֶּרֶךְ־שֶׁקֶר הָסֵר מִמֶּנִּי וְתוֹרָתְךָ חָנֵּנִי׃
      pl: Drogę fałszu oddal odemnie, a nauką Twoją udaruj mnie. 
    30:
      he: דֶּרֶךְ־אֱמוּנָה בָחָרְתִּי מִשְׁפָּטֶיךָ שִׁוִּיתִי׃
      pl: Drogę prawdy obrałem; prawdy Twoje stawiam przed siebie. 
    31:
      he: דָּבַקְתִּי בְעֵדְוֺתֶיךָ יְהוָה אַל־תְּבִישֵׁנִי׃
      pl: Przylgnąłem do świadectw Twoich; Boże, nie daj mi się powstydzić. 
    32:
      he: דֶּרֶךְ־מִצְוֺתֶיךָ אָרוּץ כִּי תַרְחִיב לִבִּי׃
      pl: Drogą przykazań Twoich pobiegnę, bo rozwierają serce moje. 
    33:
      he: הוֹרֵנִי יְהוָה דֶּרֶךְ חֻקֶּיךָ וְאֶצְּרֶנָּה עֵקֶב׃
      pl: Ukaż mi Boże, Drogę ustaw Twoich, bym jéj strzegł do końca. 
    34:
      he: הֲבִינֵנִי וְאֶצְּרָה תוֹרָתֶךָ וְאֶשְׁמְרֶנָּה בְכָל־לֵב׃
      pl: Daj mi rozum, a strzedz będę nauki Twojéj, a zachowam ją całém sercem. 
    35:
      he: הַדְרִיכֵנִי בִּנְתִיב מִצְוֺתֶיךָ כִּי־בוֹ חָפָצְתִּי׃
      pl: Prowadź mnie torem przykazań Twoich, bo w nim upodobałem sobie. 
    36:
      he: הַט־לִבִּי אֶל־עֵדְוֺתֶיךָ וְאַל אֶל־בָּצַע׃
      pl: Skłoń serce moje do świadectw Twoich, nie zaś ku chciwości. 
    37:
      he: הַעֲבֵר עֵינַי מֵרְאוֹת שָׁוְא בִּדְרָכֶךָ חַיֵּנִי׃
      pl: Odwróć oczy moje, aby nie spoglądały za marnem; na drogach Twoich daj mi
        żyć. 
    38:
      he: הָקֵם לְעַבְדְּךָ אִמְרָתֶךָ אֲשֶׁר לְיִרְאָתֶךָ׃
      pl: Stwierdź słudze Twojemu słowo Twoje, co się oddał bogobojności. 
    39:
      he: הַעֲבֵר חֶרְפָּתִי אֲשֶׁר יָגֹרְתִּי כִּי מִשְׁפָּטֶיךָ טוֹבִים׃
      pl: Odwróć poniżenie odemnie, którego się obawiam, bo prawa Twoje dobre są. 
    40:
      he: הִנֵּה תָּאַבְתִּי לְפִקֻּדֶיךָ בְּצִדְקָתְךָ חַיֵּנִי׃
      pl: Oto pragnę przepisów Twoich; w sprawiedliwości Twojéj daj mi żyć. 
    41:
      he: וִיבֹאֻנִי חֲסָדֶךָ יְהוָה תְּשׁוּעָתְךָ כְּאִמְרָתֶךָ׃
      pl: Niech przyjdą na mnie łaski Twoje Boże, pomoc Twoja wedle słowa Twojego. 
    42:
      he: וְאֶעֱנֶה חֹרְפִי דָבָר כִּי־בָטַחְתִּי בִּדְבָרֶךָ׃
      pl: I dam urągającemu mi odpowiedź, bo ufam słowu Twojemu. 
    43:
      he: וְאַל־תַּצֵּל מִפִּי דְבַר־אֱמֶת עַד־מְאֹד כִּי לְמִשְׁפָּטֶךָ יִחָלְתִּי׃
      pl: A nie pozbawiaj ust moich słowa prawdy zbyt długo, bo wyroków Twoich wyglądam. 
    44:
      he: וְאֶשְׁמְרָה תוֹרָתְךָ תָמִיד לְעוֹלָם וָעֶד׃
      pl: Abym strzegł nauki Twojej zawsze, na wieki wieków. 
    45:
      he: וְאֶתְהַלְּכָה בָרְחָבָה כִּי פִקֻּדֶיךָ דָרָשְׁתִּי׃
      pl: Abym postępował w przestrzeni, bo przepisów Twoich pragnę. 
    46:
      he: וַאֲדַבְּרָה בְעֵדֹתֶיךָ נֶגֶד מְלָכִים וְלֹא אֵבוֹשׁ׃
      pl: Abym mawiał o świadectwach Twoich wobec królów, i nie powstydził się. 
    47:
      he: וְאֶשְׁתַּעֲשַׁע בְּמִצְוֺתֶיךָ אֲשֶׁר אָהָבְתִּי׃
      pl: I lubował się przykazaniami Twojemi, które umiłowałem. 
    48:
      he: וְאֶשָּׂא־כַפַּי אֶל־מִצְוֺתֶיךָ אֲשֶׁר אָהָבְתִּי וְאָשִׂיחָה בְחֻקֶּיךָ׃
      pl: I wzniósł dłonie moje do przykazań Twoich, które umiłowałem, i rozważał
        ustawy Twoje. 
    49:
      he: זְכֹר־דָּבָר לְעַבְדֶּךָ עַל אֲשֶׁר יִחַלְתָּנִי׃
      pl: Pamiętaj słowo słudze Twojemu, którego wyglądać mi kazałeś. 
    50:
      he: זֹאת נֶחָמָתִי בְעָנְיִי כִּי אִמְרָתְךָ חִיָּתְנִי׃
      pl: To pociecha moja w niedoli mojéj, że słowo Twoje da mi żyć. 
    51:
      he: זֵדִים הֱלִיצֻנִי עַד־מְאֹד מִתּוֹרָתְךָ לֹא נָטִיתִי׃
      pl: Zuchwali wyszydzają mnie bardzo; od nauki Twojéj nie odstąpiłem. 
    52:
      he: זָכַרְתִּי מִשְׁפָּטֶיךָ מֵעוֹלָם יְהוָה וָאֶתְנֶחָם׃
      pl: Wspominam wyroki Twoje odwieczne, o Boże, i pocieszam się. 
    53:
      he: זַלְעָפָה אֲחָזַתְנִי מֵרְשָׁעִים עֹזְבֵי תּוֹרָתֶךָ׃
      pl: Żar ogarnia mnie wobec niegodziwych, porzucających naukę Twoję. 
    54:
      he: זְמִרוֹת הָיוּ־לִי חֻקֶּיךָ בְּבֵית מְגוּרָי׃
      pl: Pieśniami są mi ustawy Twoje, w domu pielgrzymki mojéj. 
    55:
      he: זָכַרְתִּי בַלַּיְלָה שִׁמְךָ יְהוָה וָאֶשְׁמְרָה תּוֹרָתֶךָ׃
      pl: Wspominam nocą imię Twoje Boże, i zachowuję naukę Twoję. 
    56:
      he: זֹאת הָיְתָה־לִּי כִּי פִקֻּדֶיךָ נָצָרְתִּי׃
      pl: Oto wszystko co mi pozostało, że przepisów Twoich przestrzegam. 
    57:
      he: חֶלְקִי יְהוָה אָמַרְתִּי לִשְׁמֹר דְּבָרֶיךָ׃
      pl: To udział mój Boże, rzekłem, abym zachował słowa Twoje. 
    58:
      he: חִלִּיתִי פָנֶיךָ בְכָל־לֵב חָנֵּנִי כְּאִמְרָתֶךָ׃
      pl: Modlę się przed obliczem Twojém całém sercem, zmiłuj się nademną wedle słowa
        Twego. 
    59:
      he: חִשַּׁבְתִּי דְרָכָי וָאָשִׁיבָה רַגְלַי אֶל־עֵדֹתֶיךָ׃
      pl: Rozważam drogi moje, i zwracam kroki ku świadectwom Twoim. 
    60:
      he: חַשְׁתִּי וְלֹא הִתְמַהְמָהְתִּי לִשְׁמֹר מִצְוֺתֶיךָ׃
      pl: Spieszę, a nie zwlekam, przestrzegać przykazań Twoich. 
    61:
      he: חֶבְלֵי רְשָׁעִים עִוְּדֻנִי תּוֹרָתְךָ לֹא שָׁכָחְתִּי׃
      pl: Więzy niegodziwych oplotły mnie, nauki Twojéj nie zapomniałem. 
    62:
      he: חֲצוֹת־לַיְלָה אָקוּם לְהוֹדוֹת לָךְ עַל מִשְׁפְּטֵי צִדְקֶךָ׃
      pl: O północy wstawam, aby Ci podziękować za wyroki Twoje sprawiedliwe. 
    63:
      he: חָבֵר אָנִי לְכָל־אֲשֶׁר יְרֵאוּךָ וּלְשֹׁמְרֵי פִּקּוּדֶיךָ׃
      pl: Towarzyszem jestem dla wszystkich, którzy boją się Ciebie i zachowują przepisy
        Twoje. 
    64:
      he: חַסְדְּךָ יְהוָה מָלְאָה הָאָרֶץ חֻקֶּיךָ לַמְּדֵנִי׃
      pl: Łaski Twojéj Boże pełna ziemia, ustaw Twoich naucz mnie. 
    65:
      he: טוֹב עָשִׂיתָ עִם־עַבְדְּךָ יְהוָה כִּדְבָרֶךָ׃
      pl: Dobro wyświadczyłeś słudze Twojemu, Boże, według słowa Twojego. 
    66:
      he: טוּב טַעַם וָדַעַת לַמְּדֵנִי כִּי בְמִצְוֺתֶיךָ הֶאֱמָנְתִּי׃
      pl: Dobrego smaku i wiedzy naucz mnie, bo przykazaniom Twoim zawierzyłem. 
    67:
      he: טֶרֶם אֶעֱנֶה אֲנִי שֹׁגֵג וְעַתָּה אִמְרָתְךָ שָׁמָרְתִּי׃
      pl: Zanim upokorzony byłem, błądziłem, a teraz słowa Twojego strzegę. 
    68:
      he: טוֹב־אַתָּה וּמֵטִיב לַמְּדֵנִי חֻקֶּיךָ׃
      pl: Dobryś Ty i dobroczynny, naucz mnie ustaw Twoich. 
    69:
      he: טָפְלוּ עָלַי שֶׁקֶר זֵדִים אֲנִי בְּכָל־לֵב אֱצֹּר פִּקּוּדֶיךָ׃
      pl: Knują przeciw mnie fałsz zuchwalcy, a ja całém sercem strzegę przepisów
        Twoich. 
    70:
      he: טָפַשׁ כַּחֵלֶב לִבָּם אֲנִי תּוֹרָתְךָ שִׁעֲשָׁעְתִּי׃
      pl: Zatyło jak tuk ich serce; ja nauką Twoją się rozkoszuję. 
    71:
      he: טוֹב־לִי כִי־עֻנֵּיתִי לְמַעַן אֶלְמַד חֻקֶּיךָ׃
      pl: Błogo mi żem był poniżony, bom się nauczył ustaw Twoich. 
    72:
      he: טוֹב־לִי תוֹרַת־פִּיךָ מֵאַלְפֵי זָהָב וָכָסֶף׃
      pl: Lepszą mi nauka ust Twoich, niż tysiące złota i srebra. 
    73:
      he: יָדֶיךָ עָשׂוּנִי וַיְכוֹנְנוּנִי הֲבִינֵנִי וְאֶלְמְדָה מִצְוֺתֶיךָ׃
      pl: Ręce Twoje stworzyły mnie i umocniły, oświeć mnie, abym się nauczył przykazań
        Twoich. 
    74:
      he: יְרֵאֶיךָ יִרְאוּנִי וְיִשְׂמָחוּ כִּי לִדְבָרְךָ יִחָלְתִּי׃
      pl: Czciciele Twoi widzą mnie i cieszą się, bo słowa Twego wyglądałem. 
    75:
      he: יָדַעְתִּי יְהוָה כִּי־צֶדֶק מִשְׁפָּטֶיךָ וֶאֱמוּנָה עִנִּיתָנִי׃
      pl: Wiedziałem Boże, że sprawiedliwe Twe wyroki, żeś słusznie mnie upokorzył. 
    76:
      he: יְהִי־נָא חַסְדְּךָ לְנַחֲמֵנִי כְּאִמְרָתְךָ לְעַבְדֶּךָ׃
      pl: Niech będzie łaska Twoja, by mnie pocieszyć, podług słowa danego słudze
        Twemu. 
    77:
      he: יְבֹאוּנִי רַחֲמֶיךָ וְאֶחְיֶה כִּי־תוֹרָתְךָ שַׁעֲשֻׁעָי׃
      pl: Niech przyjdzie na mnie miłosierdzie Twoje, abym żył; bo nauka Twoja rozkoszą
        moją. 
    78:
      he: יֵבֹשׁוּ זֵדִים כִּי־שֶׁקֶר עִוְּתוּנִי אֲנִי אָשִׂיחַ בְּפִקּוּדֶיךָ׃
      pl: Niech zawstydzą się zuchwalcy, bo niewinnie mnie gnębią; ja rozmyślam o przepisach
        Twoich. 
    79:
      he: יָשׁוּבוּ לִי יְרֵאֶיךָ וידעו [וְיֹדְעֵי] עֵדֹתֶיךָ׃
      pl: Niech zwrócą się do mnie czciciele Twoi, i którzy znają świadectwa Twoje. 
    80:
      he: יְהִי־לִבִּי תָמִים בְּחֻקֶּיךָ לְמַעַן לֹא אֵבוֹשׁ׃
      pl: Niech będzie serce moje całe w ustawach Twoich, bym się nie powstydził. 
    81:
      he: כָּלְתָה לִתְשׁוּעָתְךָ נַפְשִׁי לִדְבָרְךָ יִחָלְתִּי׃
      pl: Spragniona pomocy Twojéj dusza moja, słowu Twojemu ufam. 
    82:
      he: כָּלוּ עֵינַי לְאִמְרָתֶךָ לֵאמֹר מָתַי תְּנַחֲמֵנִי׃
      pl: 'Spragnione oczy moje słowa Twojego, bym rzekł: kiedyż mnie pocieszysz? '
    83:
      he: כִּי־הָיִיתִי כְּנֹאד בְּקִיטוֹר חֻקֶּיךָ לֹא שָׁכָחְתִּי׃
      pl: Bo byłem jak miech w dymie, a ustaw Twoich nie zapomniałem. 
    84:
      he: כַּמָּה יְמֵי־עַבְדֶּךָ מָתַי תַּעֲשֶׂה בְרֹדְפַי מִשְׁפָּט׃
      pl: Ileż jeszcze dni sługi Twojego? kiedyż wydasz na prześladowców moich wyrok? 
    85:
      he: כָּרוּ־לִי זֵדִים שִׁיחוֹת אֲשֶׁר לֹא כְתוֹרָתֶךָ׃
      pl: Wykopali mi zuchwalcy doły, ci, którzy nie postępują wedle nauki Twojej. 
    86:
      he: כָּל־מִצְוֺתֶיךָ אֱמוּנָה שֶׁקֶר רְדָפוּנִי עָזְרֵנִי׃
      pl: Wszystkie przykazania Twoje prawdą; niewinnie mnie ścigają, dopomóż mi. 
    87:
      he: כִּמְעַט כִּלּוּנִי בָאָרֶץ וַאֲנִי לֹא־עָזַבְתִּי פִקֻּודֶיךָ׃
      pl: Oniemal zgładzili mnie z ziemi, a nie porzuciłem przepisów Twoich. 
    88:
      he: כְּחַסְדְּךָ חַיֵּנִי וְאֶשְׁמְרָה עֵדוּת פִּיךָ׃
      pl: Wedle łaski Twojéj daj mi żyć, bym zachował świadectwo ust Twoich. 
    89:
      he: לְעוֹלָם יְהוָה דְּבָרְךָ נִצָּב בַּשָּׁמָיִם׃
      pl: Na wieki, o Boże, słowo Twoje ustanowione na niebiosach. 
    90:
      he: לְדֹר וָדֹר אֱמוּנָתֶךָ כּוֹנַנְתָּ אֶרֶץ וַתַּעֲמֹד׃
      pl: Od pokolenia do pokolenia prawda Twoja, utwierdziłeś ziemię i stoi. 
    91:
      he: לְמִשְׁפָּטֶיךָ עָמְדוּ הַיּוֹם כִּי הַכֹּל עֲבָדֶיךָ׃
      pl: Wedle praw Twoich stoją po dziś dzień, bo wszystko sługi Twoje. 
    92:
      he: לוּלֵי תוֹרָתְךָ שַׁעֲשֻׁעָי אָז אָבַדְתִּי בְעָנְיִי׃
      pl: Gdyby nie nauka Twoja rozkoszą moją; zginąłbym w niedoli mojéj. 
    93:
      he: לְעוֹלָם לֹא־אֶשְׁכַּח פִּקּוּדֶיךָ כִּי בָם חִיִּיתָנִי׃
      pl: Nigdy nie zapomnę przepisów Twoich, bo przez nie dajesz mi żyć. 
    94:
      he: לְךָ־אֲנִי הוֹשִׁיעֵנִי כִּי פִקּוּדֶיךָ דָרָשְׁתִּי׃
      pl: Tobiem oddany, dopomóż mi, bo przepisy Twoje badam. 
    95:
      he: לִי קִוּוּ רְשָׁעִים לְאַבְּדֵנִי עֵדֹתֶיךָ אֶתְבּוֹנָן׃
      pl: Na mnie czekali niegodziwi, aby mnie zgubić; świadectwa Twoje rozważam. 
    96:
      he: לְכָל תִּכְלָה רָאִיתִי קֵץ רְחָבָה מִצְוָתְךָ מְאֹד׃
      pl: Wszelkiéj znikomości widziałem kres; rozległe przykazania Twoje wielce. 
    97:
      he: מָה־אָהַבְתִּי תוֹרָתֶךָ כָּל־הַיּוֹם הִיא שִׂיחָתִי׃
      pl: Jakżem umiłował naukę Twoję, cały dzień ona myślą moją. 
    98:
      he: מֵאֹיְבַי תְּחַכְּמֵנִי מִצְוֺתֶךָ כִּי לְעוֹלָם הִיא־לִי׃
      pl: Od nieprzyjaciół mędrszym czynią mnie przykazania Twoje, bo zawsze są przy
        mnie. 
    99:
      he: מִכָּל־מְלַמְּדַי הִשְׂכַּלְתִּי כִּי עֵדְוֺתֶיךָ שִׂיחָה לִי׃
      pl: Od wszystkich nauczycieli moich stałem się rozumniejszym, bo świadectwo
        Twoje myślą moją. 
    100:
      he: מִזְּקֵנִים אֶתְבּוֹנָן כִּי פִקּוּדֶיךָ נָצָרְתִּי׃
      pl: Od starców stałem się roztropniejszym, bo przepisów Twoich strzegę. 
    101:
      he: מִכָּל־אֹרַח רָע כָּלִאתִי רַגְלָי לְמַעַן אֶשְׁמֹר דְּבָרֶךָ׃
      pl: Od wszelkiéj drogi złéj wstrzymuję nogi moje, bym zachował słowo Twoje. 
    102:
      he: מִמִּשְׁפָּטֶיךָ לֹא־סָרְתִּי כִּי־אַתָּה הוֹרֵתָנִי׃
      pl: Od praw Twoich nie odstępuję, bo Ty mnie prowadzisz. 
    103:
      he: מַה־נִּמְלְצוּ לְחִכִּי אִמְרָתֶךָ מִדְּבַשׁ לְפִי׃
      pl: Jak słodkie są podniebieniu memu słowa Twoje, bardziéj niż miód ustom moim. 
    104:
      he: מִפִּקּוּדֶיךָ אֶתְבּוֹנָן עַל־כֵּן שָׂנֵאתִי כָּל־אֹרַח שָׁקֶר׃
      pl: Przez przepisy Twoje nabieram mądrości, dla tego nienawidzę wszelką drogę
        fałszu. 
    105:
      he: נֵר־לְרַגְלִי דְבָרֶךָ וְאוֹר לִנְתִיבָתִי׃
      pl: Pochodnią nodze mojéj słowo Twoje, i światłem na ścieżce mojéj. 
    106:
      he: נִשְׁבַּעְתִּי וָאֲקַיֵּמָה לִשְׁמֹר מִשְׁפְּטֵי צִדְקֶךָ׃
      pl: Przysiągłem i dotrzymam, strzedz wyroków sprawiedliwych Twoich. 
    107:
      he: נַעֲנֵיתִי עַד־מְאֹד יְהוָה חַיֵּנִי כִדְבָרֶךָ׃
      pl: Znękanym bardzo, Boże, daj mi żyć wedle słowa Twojego. 
    108:
      he: נִדְבוֹת פִּי רְצֵה־נָא יְהוָה וּמִשְׁפָּטֶיךָ לַמְּדֵנִי׃
      pl: Ofiary ust moich upodobać racz Boże, a praw Twoich naucz mnie. 
    109:
      he: נַפְשִׁי בְכַפִּי תָמִיד וְתוֹרָתְךָ לֹא שָׁכָחְתִּי׃
      pl: Życie moje na dłoni mojéj zawsze; a nauki Twojéj nie zapomniałem. 
    110:
      he: נָתְנוּ רְשָׁעִים פַּח לִי וּמִפִּקּוּדֶיךָ לֹא תָעִיתִי׃
      pl: Zastawili niegodziwi sidła na mnie, alem od przepisów Twoich nie zboczył. 
    111:
      he: נָחַלְתִּי עֵדְוֺתֶיךָ לְעוֹלָם כִּי־שְׂשׂוֹן לִבִּי הֵמָּה׃
      pl: Odziedziczyłem świadectwa Twoje na zawsze, bo radością serca mego one. 
    112:
      he: נָטִיתִי לִבִּי לַעֲשׂוֹת חֻקֶּיךָ לְעוֹלָם עֵקֶב׃
      pl: Skłoniłem serce moje, aby wykonywać ustawy Twoje, na zawsze, do ostatka. 
    113:
      he: סֵעֲפִים שָׂנֵאתִי וְתוֹרָתְךָ אָהָבְתִּי׃
      pl: Dwuznacznych nienawidzę, a naukę Twoję umiłowałem. 
    114:
      he: סִתְרִי וּמָגִנִּי אָתָּה לִדְבָרְךָ יִחָלְתִּי׃
      pl: Obroną i tarczą moją Ty, słowu Twojemu ufam. 
    115:
      he: סוּרוּ־מִמֶּנִּי מְרֵעִים וְאֶצְּרָה מִצְוֺת אֱלֹהָי׃
      pl: Odstąpcie odemnie złoczyńcy, a przestrzegać będę przykazań Pana mojego. 
    116:
      he: סָמְכֵנִי כְאִמְרָתְךָ וְאֶחְיֶה וְאַל־תְּבִישֵׁנִי מִשִּׂבְרִי׃
      pl: Wspieraj mnie wedle słowa Twojego, a żyć będę, i nie zawstydzaj mnie w nadziei
        mojéj. 
    117:
      he: סְעָדֵנִי וְאִוָּשֵׁעָה וְאֶשְׁעָה בְחֻקֶּיךָ תָמִיד׃
      pl: Pokrzepiaj mnie, abym ocalał, i abym baczył na przykazania Twoje zawsze. 
    118:
      he: סָלִיתָ כָּל־שׁוֹגִים מֵחֻקֶּיךָ כִּי־שֶׁקֶר תַּרְמִיתָם׃
      pl: Zdeptałeś wszystkich, którzy zbaczają od ustaw Twoich, bo daremną obłuda
        ich. 
    119:
      he: סִגִים הִשְׁבַּתָּ כָל־רִשְׁעֵי־אָרֶץ לָכֵן אָהַבְתִּי עֵדֹתֶיךָ׃
      pl: Żużle odrzucasz, wszystkich niegodziwców ziemi, przeto umiłowałem świadectwa
        Twoje. 
    120:
      he: סָמַר מִפַּחְדְּךָ בְשָׂרִי וּמִמִּשְׁפָּטֶיךָ יָרֵאתִי׃
      pl: Drętwieje z obawy przed Tobą ciało moje, i wyroków Twoich się lękam. 
    121:
      he: עָשִׂיתִי מִשְׁפָּט וָצֶדֶק בַּל־תַּנִּיחֵנִי לְעֹשְׁקָי׃
      pl: Spełniałem prawo i sprawiedliwość, nie zostaw mnie ciemięzcom moim. 
    122:
      he: עֲרֹב עַבְדְּךָ לְטוֹב אַל־יַעַשְׁקֻנִי זֵדִים׃
      pl: Poręcz słudze Twojemu szczęście, by nie ciemiężyli mnie zuchwalcy. 
    123:
      he: עֵינַי כָּלוּ לִישׁוּעָתֶךָ וּלְאִמְרַת צִדְקֶךָ׃
      pl: Oczy moje spragnione pomocy Twojéj, i słowa Twego sprawiedliwego. 
    124:
      he: עֲשֵׂה עִם־עַבְדְּךָ כְחַסְדֶּךָ וְחֻקֶּיךָ לַמְּדֵנִי׃
      pl: Czyń ze sługą Twoim wedle łaski Twojéj i słowa Twego sprawiedliwego. 
    125:
      he: עַבְדְּךָ־אָנִי הֲבִינֵנִי וְאֵדְעָה עֵדֹתֶיךָ׃
      pl: Sługą Twoim ja, oświeć mnie, abym poznał świadectwa Twoje. 
    126:
      he: עֵת לַעֲשׂוֹת לַיהוָה הֵפֵרוּ תּוֹרָתֶךָ׃
      pl: Czas działać Bogu, naruszyli naukę Twoję. 
    127:
      he: עַל־כֵּן אָהַבְתִּי מִצְוֺתֶיךָ מִזָּהָב וּמִפָּז׃
      pl: Przeto umiłowałem przykazania Twoje nad złoto i szczere złoto. 
    128:
      he: עַל־כֵּן כָּל־פִּקּוּדֵי כֹל יִשָּׁרְתִּי כָּל־אֹרַח שֶׁקֶר שָׂנֵאתִי׃
      pl: Przeto wszystkie przepisy, wszystkie uznaję; wszelkiéj drogi fałszu nienawidzę. 
    129:
      he: פְּלָאוֹת עֵדְוֺתֶיךָ עַל־כֵּן נְצָרָתַם נַפְשִׁי׃
      pl: Cudowne są świadectwa Twoje, przeto strzeże ich dusza moja. 
    130:
      he: פֵּתַח דְּבָרֶיךָ יָאִיר מֵבִין פְּתָיִים׃
      pl: Objaw słów Twoich oświeca, rozumnymi czyni nieroztropnych. 
    131:
      he: פִּי־פָעַרְתִּי וָאֶשְׁאָפָה כִּי לְמִצְוֺתֶיךָ יָאָבְתִּי׃
      pl: Usta otwieram i pochłaniam, albowiem przykazań Twoich pożądam. 
    132:
      he: פְּנֵה־אֵלַי וְחָנֵּנִי כְּמִשְׁפָּט לְאֹהֲבֵי שְׁמֶךָ׃
      pl: Zwróć się do mnie i zmiłuj się nademną, jak przynależy miłującym imię Twoje. 
    133:
      he: פְּעָמַי הָכֵן בְּאִמְרָתֶךָ וְאַל־תַּשְׁלֶט־בִּי כָל־אָוֶן׃
      pl: Kroki moje utwierdź w wyrzeczeniu Twojém, i nie daj mną zawładnąć wszelkiéj
        nieprawości. 
    134:
      he: פְּדֵנִי מֵעֹשֶׁק אָדָם וְאֶשְׁמְרָה פִּקּוּדֶיךָ׃
      pl: Wybaw mnie od uciemiężenia ludzkiego, abym zachował przepisy Twoje. 
    135:
      he: פָּנֶיךָ הָאֵר בְּעַבְדֶּךָ וְלַמְּדֵנִי אֶת־חֻקֶּיךָ׃
      pl: Oblicze Twoje rozświeć nad sługą Twoim, i naucz mnie ustaw Twoich. 
    136:
      he: פַּלְגֵי־מַיִם יָרְדוּ עֵינָי עַל לֹא־שָׁמְרוּ תוֹרָתֶךָ׃
      pl: Strumieniami wód zaszły oczy moje, że nie przestrzegają nauki Twojéj. 
    137:
      he: צַדִּיק אַתָּה יְהוָה וְיָשָׁר מִשְׁפָּטֶיךָ׃
      pl: Sprawiedliwym jesteś Boże, i prawe wyroki Twoje. 
    138:
      he: צִוִּיתָ צֶדֶק עֵדֹתֶיךָ וֶאֱמוּנָה מְאֹד׃
      pl: Ustanowiłeś sprawiedliwość świadectw Twoich, i prawdę zupełną. 
    139:
      he: צִמְּתַתְנִי קִנְאָתִי כִּי־שָׁכְחוּ דְבָרֶיךָ צָרָי׃
      pl: Gubi mnie gorliwość moja, bo zapomnieli słowa Twoje wrogi moje. 
    140:
      he: צְרוּפָה אִמְרָתְךָ מְאֹד וְעַבְדְּךָ אֲהֵבָהּ׃
      pl: Lite słowo Twoje bardzo, a sługa Twój miłuje je. 
    141:
      he: צָעִיר אָנֹכִי וְנִבְזֶה פִּקֻּדֶיךָ לֹא שָׁכָחְתִּי׃
      pl: Poniżony jestem i wzgardzony, przykazań Twoich nie zapomniałem. 
    142:
      he: צִדְקָתְךָ צֶדֶק לְעוֹלָם וְתוֹרָתְךָ אֱמֶת׃
      pl: Sprawiedliwość Twoja, sprawiedliwa na wieki, a nauka Twoja prawdziwa. 
    143:
      he: צַר־וּמָצוֹק מְצָאוּנִי מִצְוֺתֶיךָ שַׁעֲשֻׁעָי׃
      pl: Niedola i ucisk naszły mnie, przykazania Twoje rozkoszą moją. 
    144:
      he: צֶדֶק עֵדְוֺתֶיךָ לְעוֹלָם הֲבִינֵנִי וְאֶחְיֶה׃
      pl: Sprawiedliwe świadectwa Twoje na wieki, oświeć mnie, abym żył. 
    145:
      he: קָרָאתִי בְכָל־לֵב עֲנֵנִי יְהוָה חֻקֶּיךָ אֶצֹּרָה׃
      pl: Wołam z całego serca, wysłuchaj mnie Boże, ustaw Twoich przestrzegam. 
    146:
      he: קְרָאתִיךָ הוֹשִׁיעֵנִי וְאֶשְׁמְרָה עֵדֹתֶיךָ׃
      pl: Wzywam Cię, dopomóż mi, i niech przestrzegam świadectw Twoich. 
    147:
      he: קִדַּמְתִּי בַנֶּשֶׁף וָאֲשַׁוֵּעָה לדבריך [לִדְבָרְךָ] יִחָלְתִּי׃
      pl: Wstawam o świcie i błagam, słowa Twojego wyglądam. 
    148:
      he: קִדְּמוּ עֵינַי אַשְׁמֻרוֹת לָשִׂיחַ בְּאִמְרָתֶךָ׃
      pl: Oczy moje wyprzedzają straże nocne, abym rozważał wyroki Twoje. 
    149:
      he: קוֹלִי שִׁמְעָה כְחַסְדֶּךָ יְהוָה כְּמִשְׁפָּטֶךָ חַיֵּנִי׃
      pl: Głos mój wysłuchaj wedle łaski Twojéj, Boże, wedle prawa Twojego daj mi
        żyć. 
    150:
      he: קָרְבוּ רֹדְפֵי זִמָּה מִתּוֹרָתְךָ רָחָקוּ׃
      pl: Zbliżają się do mnie, którzy dążą za podstępem, a od nauki Twojéj oddalili
        się. 
    151:
      he: קָרוֹב אַתָּה יְהוָה וְכָל־מִצְוֺתֶיךָ אֱמֶת׃
      pl: Blizkim Ty Boże, i wszystkie przykazania Twoje prawdą. 
    152:
      he: קֶדֶם יָדַעְתִּי מֵעֵדֹתֶיךָ כִּי לְעוֹלָם יְסַדְתָּם׃
      pl: Od dawna znam ustawy Twoje, że na wieki utwierdziłeś je. 
    153:
      he: רְאֵה־עָנְיִי וְחַלְּצֵנִי כִּי־תוֹרָתְךָ לֹא שָׁכָחְתִּי׃
      pl: Spójrz na nędzę moję, i wyswobódź mnie, bo nauki Twojéj nie zapomniałem. 
    154:
      he: רִיבָה רִיבִי וּגְאָלֵנִי לְאִמְרָתְךָ חַיֵּנִי׃
      pl: Broń sprawy mojéj i oswobódź mnie, podług słowa Twego daj mi żyć. 
    155:
      he: רָחוֹק מֵרְשָׁעִים יְשׁוּעָה כִּי־חֻקֶּיךָ לֹא דָרָשׁוּ׃
      pl: Daleką od niegodziwych pomoc, bo ustaw Twoich nie pragną. 
    156:
      he: רַחֲמֶיךָ רַבִּים יְהוָה כְּמִשְׁפָּטֶיךָ חַיֵּנִי׃
      pl: Miłosierdzie Twoje wielkie, Boże, wedle wyroków Twoich daj mi żyć. 
    157:
      he: רַבִּים רֹדְפַי וְצָרָי מֵעֵדְוֺתֶיךָ לֹא נָטִיתִי׃
      pl: Liczni prześladowcy i wrogi moje, a od świadectw Twoich nie zboczyłem. 
    158:
      he: רָאִיתִי בֹגְדִים וָאֶתְקוֹטָטָה אֲשֶׁר אִמְרָתְךָ לֹא שָׁמָרוּ׃
      pl: Widziałem odstępców i oburzyłem się, którzy słowa Twojego nie przestrzegają. 
    159:
      he: רְאֵה כִּי־פִקּוּדֶיךָ אָהָבְתִּי יְהוָה כְּחַסְדְּךָ חַיֵּנִי׃
      pl: Patrz że przykazania Twoje umiłowałem, Boże, wedle łaski Twojéj daj mi żyć. 
    160:
      he: רֹאשׁ־דְּבָרְךָ אֱמֶת וּלְעוֹלָם כָּל־מִשְׁפַּט צִדְקֶךָ׃
      pl: Szczytem słowa Twojego prawda, i na wieki wszelkie prawo sprawiedliwości
        Twojéj. 
    161:
      he: שָׂרִים רְדָפוּנִי חִנָּם ומדבריך [וּמִדְּבָרְךָ] פָּחַד לִבִּי׃
      pl: Książęta ścigają mnie niewinnie, a przed słowem Twojém drży serce moje. 
    162:
      he: שָׂשׂ אָנֹכִי עַל־אִמְרָתֶךָ כְּמוֹצֵא שָׁלָל רָב׃
      pl: Cieszę się słowem Twojém, jak ten co znalazł zdobycz wielką. 
    163:
      he: שֶׁקֶר שָׂנֵאתִי וַאֲתַעֵבָה תּוֹרָתְךָ אָהָבְתִּי׃
      pl: Kłamstwa nienawidzę i brzydzę się niém, naukę Twoję umiłowałem. 
    164:
      he: שֶׁבַע בַּיּוֹם הִלַּלְתִּיךָ עַל מִשְׁפְּטֵי צִדְקֶךָ׃
      pl: Siedmkroć dziennie sławię Cię, dla praw Twoich sprawiedliwych. 
    165:
      he: שָׁלוֹם רָב לְאֹהֲבֵי תוֹרָתֶךָ וְאֵין־לָמוֹ מִכְשׁוֹל׃
      pl: Pokój wielki miłującym naukę Twoję, a nie ma dla nich zawady. 
    166:
      he: שִׂבַּרְתִּי לִישׁוּעָתְךָ יְהוָה וּמִצְוֺתֶיךָ עָשִׂיתִי׃
      pl: Wyglądam pomocy Twojéj, Boże, a przykazania Twoje spełniam. 
    167:
      he: שָׁמְרָה נַפְשִׁי עֵדֹתֶיךָ וָאֹהֲבֵם מְאֹד׃
      pl: Strzeże dusza moja świadectw Twoich, i umiłowałem je bardzo. 
    168:
      he: שָׁמַרְתִּי פִקּוּדֶיךָ וְעֵדֹתֶיךָ כִּי כָל־דְּרָכַי נֶגְדֶּךָ׃
      pl: Strzegę przykazań i świadectw Twoich, bo wszystkie drogi moje przed Tobą. 
    169:
      he: תִּקְרַב רִנָּתִי לְפָנֶיךָ יְהוָה כִּדְבָרְךָ הֲבִינֵנִי׃
      pl: Oby doszło wołanie moje przed Ciebie, Boże, wedle słowa Twojego oświeć mnie. 
    170:
      he: תָּבוֹא תְּחִנָּתִי לְפָנֶיךָ כְּאִמְרָתְךָ הַצִּילֵנִי׃
      pl: Oby doszła modlitwa moja przed Ciebie, wedle słowa Twojego ocal mnie. 
    171:
      he: תַּבַּעְנָה שְׂפָתַי תְּהִלָּה כִּי תְלַמְּדֵנִי חֻקֶּיךָ׃
      pl: Wylewać będą usta moje chwałę, gdy mnie nauczysz ustaw Twoich. 
    172:
      he: תַּעַן לְשׁוֹנִי אִמְרָתֶךָ כִּי כָל־מִצְוֺתֶיךָ צֶּדֶק׃
      pl: Śpiewa język mój słowo Twoje, bo wszystkie przykazania Twoje sprawiedliwe. 
    173:
      he: תְּהִי־יָדְךָ לְעָזְרֵנִי כִּי פִקּוּדֶיךָ בָחָרְתִּי׃
      pl: Niech będzie ręka Twoja ku pomocy mojéj, bo przepisy Twoje wybrałem. 
    174:
      he: תָּאַבְתִּי לִישׁוּעָתְךָ יְהוָה וְתוֹרָתְךָ שַׁעֲשֻׁעָי׃
      pl: Tęsknię do pomocy Twojéj, Boże, a nauka Twoja rozkoszą moją. 
    175:
      he: תְּחִי־נַפְשִׁי וּתְהַלְלֶךָּ וּמִשְׁפָּטֶךָ יַעֲזְרֻנִי׃
      pl: Niech żyje dusza moja, aby Cię sławiła, a wyroki Twoje wspomogą mnie. 
    176:
      he: תָּעִיתִי כְּשֶׂה אֹבֵד בַּקֵּשׁ עַבְדֶּךָ כִּי מִצְוֺתֶיךָ לֹא שָׁכָחְתִּי׃
      pl: Tułam się jak owca zbłąkana, odszukaj sługi Twojego, bo przykazań Twoich
        nie zapomniałem. 
  120:
    1:
      he: שִׁיר הַמַּעֲלוֹת אֶל־יְהוָה בַּצָּרָתָה לִּי קָרָאתִי וַיַּעֲנֵנִי׃
      pl: Pieśń pielgrzymia. Do Boga w niedoli mojéj wołałem, a wysłuchał mnie. 
    2:
      he: יְהוָה הַצִּילָה נַפְשִׁי מִשְּׂפַת־שֶׁקֶר מִלָּשׁוֹן רְמִיָּה׃
      pl: Boże, ocal duszę moję od ust kłamliwych, od języka podstępnego. 
    3:
      he: מַה־יִּתֵּן לְךָ וּמַה־יֹּסִיף לָךְ לָשׁוֹן רְמִיָּה׃
      pl: Cóż ci da, i co przysporzy ci, języku podstępny? 
    4:
      he: חִצֵּי גִבּוֹר שְׁנוּנִים עִם גַּחֲלֵי רְתָמִים׃
      pl: Jako strzały bohatera wyostrzone, i jako węgle jałowcu. 
    5:
      he: אוֹיָה־לִי כִּי־גַרְתִּי מֶשֶׁךְ שָׁכַנְתִּי עִם־אָהֳלֵי קֵדָר׃
      pl: Biada mi, żem zamieszkał w Meszech, żem przebywał w namiotach Kedaru. 
    6:
      he: רַבַּת שָׁכְנָה־לָּהּ נַפְשִׁי עִם שׂוֹנֵא שָׁלוֹם׃
      pl: Długo przebywała dusza moja razem z wrogiem pokoju. 
    7:
      he: אֲ‍נִי־שָׁלוֹם וְכִי אֲדַבֵּר הֵמָּה לַמִּלְחָמָה׃
      pl: Ja za pokojem, ale cokolwiekbym mówił, oni za wojną. 
  121:
    1:
      he: שִׁיר לַמַּעֲלוֹת אֶשָּׂא עֵינַי אֶל־הֶהָרִים מֵאַיִן יָבֹא עֶזְרִי׃
      pl: Pieśń Pielgrzymia. Wznoszę oczy moje ku górom skąd nadejdzie pomoc moja, 
    2:
      he: עֶזְרִי מֵעִם יְהוָה עֹשֵׂה שָׁמַיִם וָאָרֶץ׃
      pl: Pomoc moja od Boga, stwórcy nieba i ziemi? 
    3:
      he: אַל־יִתֵּן לַמּוֹט רַגְלֶךָ אַל־יָנוּם שֹׁמְרֶךָ׃
      pl: Nie da zachwiać się nodze twojéj, nie drżémie stróż twój. 
    4:
      he: הִנֵּה לֹא־יָנוּם וְלֹא יִישָׁן שׁוֹמֵר יִשְׂרָאֵל׃
      pl: Oto nie drżémie, nie śpi stróż Izraela. 
    5:
      he: יְהוָה שֹׁמְרֶךָ יְהוָה צִלְּךָ עַל־יַד יְמִינֶךָ׃
      pl: Bóg stróżem twoim, Bóg cieniem twoim, po prawicy twojéj. 
    6:
      he: יוֹמָם הַשֶּׁמֶשׁ לֹא־יַכֶּכָּה וְיָרֵחַ בַּלָּיְלָה׃
      pl: Dniem słońce nie porazi cię, ani księżyc nocą. 
    7:
      he: יְהוָה יִשְׁמָרְךָ מִכָּל־רָע יִשְׁמֹר אֶת־נַפְשֶׁךָ׃
      pl: Bóg ustrzeże cię od wszelkiego zła, ustrzeże duszę twoję. 
    8:
      he: יְהוָה יִשְׁמָר־צֵאתְךָ וּבוֹאֶךָ מֵעַתָּה וְעַד־עוֹלָם׃
      pl: Bóg ustrzeże wyjście twoje i wejście twoje odtąd i na wieki. 
  122:
    1:
      he: שִׁיר הַמַּעֲלוֹת לְדָוִד שָׂמַחְתִּי בְּאֹמְרִים לִי בֵּית יְהוָה נֵלֵךְ׃
      pl: 'Pieśń pielgrzymia Dawida. - Rad byłem mówiącym mi: do domu Bożego pójdziemy. '
    2:
      he: עֹמְדוֹת הָיוּ רַגְלֵינוּ בִּשְׁעָרַיִךְ יְרוּשָׁלִָם׃
      pl: Stanęły nogi nasze w bramach twoich Jerozolimo. 
    3:
      he: יְרוּשָׁלִַם הַבְּנוּיָה כְּעִיר שֶׁחֻבְּרָה־לָּהּ יַחְדָּו׃
      pl: Jerozolimo zbudowana jak miasto, które się zwarło w sobie. 
    4:
      he: שֶׁשָּׁם עָלוּ שְׁבָטִים שִׁבְטֵי־יָהּ עֵדוּת לְיִשְׂרָאֵל לְהֹדוֹת לְשֵׁם
        יְהוָה׃
      pl: Dokąd ciągnęły pokolenia, pokolenia Pana, obyczajem Izraela, by sławić imię
        Boga. 
    5:
      he: כִּי שָׁמָּה יָשְׁבוּ כִסְאוֹת לְמִשְׁפָּט כִּסְאוֹת לְבֵית דָּוִיד׃
      pl: Gdzie zasiadali na krzesłach sądu, na krzesłach domu Dawida. 
    6:
      he: שַׁאֲלוּ שְׁלוֹם יְרוּשָׁלִָם יִשְׁלָיוּ אֹהֲבָיִךְ׃
      pl: Módlcie się o pokój Jerozolimy; oby się powodziło przyjaciołom twoim. 
    7:
      he: יְהִי־שָׁלוֹם בְּחֵילֵךְ שַׁלְוָה בְּאַרְמְנוֹתָיִךְ׃
      pl: Niech będzie pokój w twierdzy twojéj, cisza w zamkach twoich. 
    8:
      he: לְמַעַן אַחַי וְרֵעָי אֲדַבְּרָה־נָּא שָׁלוֹם בָּךְ׃
      pl: Dla braci i towarzyszy moich wypowiadam pokój tobie. 
    9:
      he: לְמַעַן בֵּית־יְהוָה אֱלֹהֵינוּ אֲבַקְשָׁה טוֹב לָךְ׃
      pl: Dla domu Boga, Pana naszego, uproszę szczęście dla ciebie. 
  123:
    1:
      he: שִׁיר הַמַּעֲלוֹת אֵלֶיךָ נָשָׂאתִי אֶת־עֵינַי הַיֹּשְׁבִי בַּשָּׁמָיִם׃
      pl: Pieśń Pielgrzymia. Do Ciebie wznoszę oczy moje, Panujący w niebiosach. 
    2:
      he: הִנֵּה כְעֵינֵי עֲבָדִים אֶל־יַד אֲ‍דוֹנֵיהֶם כְּעֵינֵי שִׁפְחָה אֶל־יַד
        גְּבִרְתָּהּ כֵּן עֵינֵינוּ אֶל־יְהוָה אֱלֹהֵינוּ עַד שֶׁיְּחָנֵּנוּ׃
      pl: Oto jako oczy sług na rękę panów swoich, jak oczy służebnicy na rękę pani
        swojéj, tak oczy nasze ku Bogu, Panu naszemu, aż zmiłuje się nad nami. 
    3:
      he: חָנֵּנוּ יְהוָה חָנֵּנוּ כִּי־רַב שָׂבַעְנוּ בוּז׃
      pl: Zmiłuj się nad nami Boże, zmiłuj nad nami, bośmy nader przesyceni wzgardą. 
    4:
      he: רַבַּת שָׂבְעָה־לָּהּ נַפְשֵׁנוּ הַלַּעַג הַשַּׁאֲנַנִּים הַבּוּז לִגְאֵיוֹנִים׃
      pl: Nad miarę nasyciła się dusza nasza urąganiem hardych, wzgardą wyniosłych. 
  124:
    1:
      he: שִׁיר הַמַּעֲלוֹת לְדָוִד לוּלֵי יְהוָה שֶׁהָיָה לָנוּ יֹאמַר־נָא יִשְׂרָאֵל׃
      pl: Pieśń pielgrzymia Dawida. Gdyby nie Bóg, który był z nami, niechaj że powié
        Izrael. 
    2:
      he: לוּלֵי יְהוָה שֶׁהָיָה לָנוּ בְּקוּם עָלֵינוּ אָדָם׃
      pl: Gdyby nie Bóg, który był z nami, gdy powstali na nas ludzie. 
    3:
      he: אֲזַי חַיִּים בְּלָעוּנוּ בַּחֲרוֹת אַפָּם בָּנוּ׃
      pl: Wtedyby żywcem pochłonęli nas, gdy wspłonął gniew ich na nas. 
    4:
      he: אֲזַי הַמַּיִם שְׁטָפוּנוּ נַחְלָה עָבַר עַל־נַפְשֵׁנוּ׃
      pl: Wtedyby wody zalały nas, strumień wezbrał by ponad duszę naszą. 
    5:
      he: אֲזַי עָבַר עַל־נַפְשֵׁנוּ הַמַּיִם הַזֵּידוֹנִים׃
      pl: Wtedy wezbrały by ponad duszę naszą wody burzliwe. 
    6:
      he: בָּרוּךְ יְהוָה שֶׁלֹּא נְתָנָנוּ טֶרֶף לְשִׁנֵּיהֶם׃
      pl: Błogosławiony Bóg, który nie podał nas na łup zębom ich. 
    7:
      he: נַפְשֵׁנוּ כְּצִפּוֹר נִמְלְטָה מִפַּח יוֹקְשִׁים הַפַּח נִשְׁבָּר וַאֲנַחְנוּ
        נִמְלָטְנוּ׃
      pl: Dusza nasza jak ptak uszła z sideł ptaszników; sidła się porwały, a myśmy
        uszli. 
    8:
      he: עֶזְרֵנוּ בְּשֵׁם יְהוָה עֹשֵׂה שָׁמַיִם וָאָרֶץ׃
      pl: Pomoc nasza w imieniu Boga, stwórcy nieba i ziemi. 
  125:
    1:
      he: שִׁיר הַמַּעֲלוֹת הַבֹּטְחִים בַּיהוָה כְּהַר־צִיּוֹן לֹא־יִמּוֹט לְעוֹלָם
        יֵשֵׁב׃
      pl: Pieśń pielgrzymia. Ufający Bogu są jako góra Cyon niewzruszona, wiecznotrwała. 
    2:
      he: יְרוּשָׁלִַם הָרִים סָבִיב לָהּ וַיהוָה סָבִיב לְעַמּוֹ מֵעַתָּה וְעַד־עוֹלָם׃
      pl: Jerozolima, góry w około niéj, a Bóg w około ludu swego, odtąd i na wieki. 
    3:
      he: כִּי לֹא יָנוּחַ שֵׁבֶט הָרֶשַׁע עַל גּוֹרַל הַצַּדִּיקִים לְמַעַן לֹא־יִשְׁלְחוּ
        הַצַּדִּיקִים בְּעַוְלָתָה יְדֵיהֶם׃
      pl: Bo nie spocznie berło niegodziwości na udziale cnotliwych, by nie wyciągali
        cnotliwi ku nieprawości rąk swoich. 
    4:
      he: הֵיטִיבָה יְהוָה לַטּוֹבִים וְלִישָׁרִים בְּלִבּוֹתָם׃
      pl: Poszczęść Boże dobrym i prawym w sercach swoich. 
    5:
      he: וְהַמַּטִּים עַקַלְקַלּוֹתָם יוֹלִיכֵם יְהוָה אֶת־פֹּעֲלֵי הָאָוֶן שָׁלוֹם
        עַל־יִשְׂרָאֵל׃
      pl: A którzy zbaczają na manowce ich, oby zagubił ich Bóg wraz ze złoczyńcami;
        pokój Izraelowi. 
  126:
    1:
      he: שִׁיר הַמַּעֲלוֹת בְּשׁוּב יְהוָה אֶת־שִׁיבַת צִיּוֹן הָיִינוּ כְּחֹלְמִים׃
      pl: Pieśń pielgrzymia. Gdy wrócił Bóg wygnańców Cyonu, byliśmy jak senni. 
    2:
      he: אָז יִמָּלֵא שְׂחוֹק פִּינוּ וּלְשׁוֹנֵנוּ רִנָּה אָז יֹאמְרוּ בַגּוֹיִם
        הִגְדִּיל יְהוָה לַעֲשׂוֹת עִם־אֵלֶּה׃
      pl: Wtedy napełniły się weselem usta nasze, a język nasz śpiewem, wtedy mawiano
        między ludami, wielkich rzeczy Bóg dokonał z nimi. 
    3:
      he: הִגְדִּיל יְהוָה לַעֲשׂוֹת עִמָּנוּ הָיִינוּ שְׂמֵחִים׃
      pl: Wielkich rzeczy Bóg dokonał z nami; byliśmy rozradowani. 
    4:
      he: שׁוּבָה יְהוָה אֶת־שבותנו [שְׁבִיתֵנוּ] כַּאֲפִיקִים בַּנֶּגֶב׃
      pl: Powróć Boże wygnańców naszych, jak strumienie na spiekłą ziemię. 
    5:
      he: הַזֹּרְעִים בְּדִמְעָה בְּרִנָּה יִקְצֹרוּ׃
      pl: Zasiewający we łzach, w radości żąć będą. 
    6:
      he: הָלוֹךְ יֵלֵךְ וּבָכֹה נֹשֵׂא מֶשֶׁךְ־הַזָּרַע בֹּא־יָבוֹא בְרִנָּה נֹשֵׂא
        אֲלֻמֹּתָיו׃
      pl: Iść idzie płacząc, niosąc garść zasiewu, wracać wraca ze śpiewem, niosąc
        snopy swoje. 
  127:
    1:
      he: שִׁיר הַמַּעֲלוֹת לִשְׁלֹמֹה אִם־יְהוָה לֹא־יִבְנֶה בַיִת שָׁוְא עָמְלוּ
        בוֹנָיו בּוֹ אִם־יְהוָה לֹא־יִשְׁמָר־עִיר שָׁוְא שָׁקַד שׁוֹמֵר׃
      pl: Pieśń pielgrzymia Salomona. - Jeżeli Bóg nie buduje domu, napróżno trudzą
        się budowniczowie nim; jeżeli Bóg nie strzeże grodu, napróżno czuwa straż. 
    2:
      he: שָׁוְא לָכֶם מַשְׁכִּימֵי קוּם מְאַחֲרֵי־שֶׁבֶת אֹכְלֵי לֶחֶם הָעֲצָבִים
        כֵּן יִתֵּן לִידִידוֹ שֵׁנָא׃
      pl: Na marne wam, którzy wcześnie wstajecie, dopóźna przesiadujecie, pożywający
        chléb znoju; to samo daje ulubieńcowi Swemu przez sen. 
    3:
      he: הִנֵּה נַחֲלַת יְהוָה בָּנִים שָׂכָר פְּרִי הַבָּטֶן׃
      pl: Oto darem Boga dzieci, nagrodą płód żywota. 
    4:
      he: כְּחִצִּים בְּיַד־גִּבּוֹר כֵּן בְּנֵי הַנְּעוּרִים׃
      pl: Jak strzały w ręku bohatera, tak dzieci młodości. 
    5:
      he: אַשְׁרֵי הַגֶּבֶר אֲשֶׁר מִלֵּא אֶת־אַשְׁפָּתוֹ מֵהֶם לֹא־יֵבֹשׁוּ כִּי־יְדַבְּרוּ
        אֶת־אוֹיְבִים בַּשָּׁעַר׃
      pl: Szczęsny mąż, który napełnił swój kołczan niemi; nie powstydzą się, gdy
        się rozprawią z nieprzyjacielem w bramie. 
  128:
    1:
      he: שִׁיר הַמַּעֲלוֹת אַשְׁרֵי כָּל־יְרֵא יְהוָה הַהֹלֵךְ בִּדְרָכָיו׃
      pl: Pieśń pielgrzymia. Szczęsny każdy bogobojny, który postępuje drogami Jego. 
    2:
      he: יְגִיעַ כַּפֶּיךָ כִּי תֹאכֵל אַשְׁרֶיךָ וְטוֹב לָךְ׃
      pl: Pracę rąk twoich gdy pożywasz, szczęśliwy jesteś i błogo ci. 
    3:
      he: אֶשְׁתְּךָ כְּגֶפֶן פֹּרִיָּה בְּיַרְכְּתֵי בֵיתֶךָ בָּנֶיךָ כִּשְׁתִלֵי
        זֵיתִים סָבִיב לְשֻׁלְחָנֶךָ׃
      pl: Żona twoja jak winorośl bujna w obrębie domu twojego, syny twoje jak rószczki
        oliwne dokoła stołu twego. 
    4:
      he: הִנֵּה כִי־כֵן יְבֹרַךְ גָּבֶר יְרֵא יְהוָה׃
      pl: Oto że tak błogosławiony mąż bogobojny. 
    5:
      he: יְבָרֶכְךָ יְהוָה מִצִּיּוֹן וּרְאֵה בְּטוּב יְרוּשָׁלִָם כֹּל יְמֵי חַיֶּיךָ׃
      pl: Niech błogosławi ci Bóg z Cyonu, obyś oglądał szczęście Jerozolimy po wszystkie
        dni życia twojego. 
    6:
      he: וּרְאֵה־בָנִים לְבָנֶיךָ שָׁלוֹם עַל־יִשְׂרָאֵל׃
      pl: Obyś oglądał dzieci dzieci twoich, pokój w Izraelu. 
  129:
    1:
      he: שִׁיר הַמַּעֲלוֹת רַבַּת צְרָרוּנִי מִנְּעוּרַי יֹאמַר־נָא יִשְׂרָאֵל׃
      pl: Pieśń pielgrzymia. Wielce gnębili mnie od młodości mojéj; niech rzecze Izrael. 
    2:
      he: רַבַּת צְרָרוּנִי מִנְּעוּרָי גַּם לֹא־יָכְלוּ לִי׃
      pl: Wielce gnębili mnie od młodości mojéj, lecz nie zmogli mnie. 
    3:
      he: עַל־גַּבִּי חָרְשׁוּ חֹרְשִׁים הֶאֱרִיכוּ למענותם [לְמַעֲנִיתָם׃]
      pl: Po grzbiecie moim orali oracze, wydłużali bruzdy swoje. 
    4:
      he: יְהוָה צַדִּיק קִצֵּץ עֲבוֹת רְשָׁעִים׃
      pl: Bóg sprawiedliwy rozciął więzy niegodziwych. 
    5:
      he: יֵבֹשׁוּ וְיִסֹּגוּ אָחוֹר כֹּל שֹׂנְאֵי צִיּוֹן׃
      pl: Zawstydzą się i pierzchną wszystkie wrogi Cyonu. 
    6:
      he: יִהְיוּ כַּחֲצִיר גַּגּוֹת שֶׁקַּדְמַת שָׁלַף יָבֵשׁ׃
      pl: Będą jak porost dachów, który zanim odrośnie, zasycha. 
    7:
      he: שֶׁלֹּא מִלֵּא כַפּוֹ קוֹצֵר וְחִצְנוֹ מְעַמֵּר׃
      pl: Którym nie napełnia garści swojéj żeniec, ani poły swojéj wiążący snopy. 
    8:
      he: וְלֹא אָמְרוּ הָעֹבְרִים בִּרְכַּת־יְהוָה אֲלֵיכֶם בֵּרַכְנוּ אֶתְכֶם בְּשֵׁם
        יְהוָה׃
      pl: 'A nie mówią przechodnie: "błogosławieństwo Boga z wami, błogosławim was
        w imię Boże". '
  130:
    1:
      he: שִׁיר הַמַּעֲלוֹת מִמַּעֲמַקִּים קְרָאתִיךָ יְהוָה׃
      pl: Pieśń pielgrzymia. Z głębin wzywam Cię Boże. 
    2:
      he: אֲדֹנָי שִׁמְעָה בְקוֹלִי תִּהְיֶינָה אָזְנֶיךָ קַשֻּׁבוֹת לְקוֹל תַּחֲנוּנָי׃
      pl: Panie wysłuchaj głos mój, oby były uszy Twoje skłonne na głos błagania mojego. 
    3:
      he: אִם־עֲוֺנוֹת תִּשְׁמָר־יָהּ אֲדֹנָי מִי יַעֲמֹד׃
      pl: Jeżeli winy zapamiętasz Boże, Panie, któż się ostoi? 
    4:
      he: כִּי־עִמְּךָ הַסְּלִיחָה לְמַעַן תִּוָּרֵא׃
      pl: Ale u Ciebie przebaczenie, by się Ciebie obawiano. 
    5:
      he: קִוִּיתִי יְהוָה קִוְּתָה נַפְשִׁי וְלִדְבָרוֹ הוֹחָלְתִּי׃
      pl: Ufam Bogu, ufa dusza moja, a słowa Jego wyglądam. 
    6:
      he: נַפְשִׁי לַאדֹנָי מִשֹּׁמְרִים לַבֹּקֶר שֹׁמְרִים לַבֹּקֶר׃
      pl: Dusza moja Boga wygląda bardziéj niż warta poranku, niż warta poranku. 
    7:
      he: יַחֵל יִשְׂרָאֵל אֶל־יְהוָה כִּי־עִם־יְהוָה הַחֶסֶד וְהַרְבֵּה עִמּוֹ פְדוּת׃
      pl: Wyglądaj Izraelu Boga, bo u Boga łaska i wielkie u Niego wyzwolenie. 
    8:
      he: וְהוּא יִפְדֶּה אֶת־יִשְׂרָאֵל מִכֹּל עֲוֺנֹתָיו׃
      pl: A On wyzwoli Izrael ze wszystkich win jego. 
  131:
    1:
      he: שִׁיר הַמַּעֲלוֹת לְדָוִד יְהוָה לֹא־גָבַהּ לִבִּי וְלֹא־רָמוּ עֵינַי וְלֹא־הִלַּכְתִּי
        בִּגְדֹלוֹת וּבְנִפְלָאוֹת מִמֶּנִּי׃
      pl: Pieśń pielgrzymia Dawida. - Boże nie wynosiło się serce moje, i nie wywyższały
        oczy moje, i nie marzyłem o rzeczach wyższych i niedościgłych dla mnie. 
    2:
      he: אִם־לֹא שִׁוִּיתִי וְדוֹמַמְתִּי נַפְשִׁי כְּגָמֻל עֲלֵי אִמּוֹ כַּגָּמֻל
        עָלַי נַפְשִׁי׃
      pl: Czyliż nie koiłem i nie uciszałem duszy mojéj jak niemowlę przy matce swojéj,
        jak niemowlę we mnie dusza moja. 
    3:
      he: יַחֵל יִשְׂרָאֵל אֶל־יְהוָה מֵעַתָּה וְעַד־עוֹלָם׃
      pl: Wyglądaj Izraelu Boga oddziś i na wieki. 
  132:
    1:
      he: שִׁיר הַמַּעֲלוֹת זְכוֹר־יְהוָה לְדָוִד אֵת כָּל־עֻנּוֹתוֹ׃
      pl: Pieśń pielgrzymia. Pomnij Boże Dawidowi wszystkie cierpienia jego. 
    2:
      he: אֲשֶׁר נִשְׁבַּע לַיהוָה נָדַר לַאֲבִיר יַעֲקֹב׃
      pl: Jak przysiągł Bogu, ślubował Mocarzowi Jakóba. 
    3:
      he: אִם־אָבֹא בְּאֹהֶל בֵּיתִי אִם־אֶעֱלֶה עַל־עֶרֶשׂ יְצוּעָי׃
      pl: Nie wnijdę do sieni domu mojego, nie wstąpię na posłanie łoża mojego. 
    4:
      he: אִם־אֶתֵּן שְׁנַת לְעֵינָי לְעַפְעַפַּי תְּנוּמָה׃
      pl: Nie użyczę snu oczom moim a powiekom moim drżémania. 
    5:
      he: עַד־אֶמְצָא מָקוֹם לַיהוָה מִשְׁכָּנוֹת לַאֲבִיר יַעֲקֹב׃
      pl: Póki nie znajdę miejsca dla Boga, siedziby dla Mocarza Jakóbowego. 
    6:
      he: הִנֵּה־שְׁמַעֲנוּהָ בְאֶפְרָתָה מְצָאנוּהָ בִּשְׂדֵי־יָעַר׃
      pl: Oto słyszeliśmy o niéj w Efrata, znaleźliśmy ją na błoniach Jaar. 
    7:
      he: נָבוֹאָה לְמִשְׁכְּנוֹתָיו נִשְׁתַּחֲוֶה לַהֲדֹם רַגְלָיו׃
      pl: Wnijdźmyż do przybytków Jego, ukorzmy się u podnóżka stóp Jego. 
    8:
      he: קוּמָה יְהוָה לִמְנוּחָתֶךָ אַתָּה וַאֲרוֹן עֻזֶּךָ׃
      pl: Zstąp Boże do miejsca spoczynku Twego, Ty i arka Majestatu Twego. 
    9:
      he: כֹּהֲנֶיךָ יִלְבְּשׁוּ־צֶדֶק וַחֲסִידֶיךָ יְרַנֵּנוּ׃
      pl: Kapłani Twoi obloką się cnotą, a pobożni Twoi się uradują. 
    10:
      he: בַּעֲבוּר דָּוִד עַבְדֶּךָ אַל־תָּשֵׁב פְּנֵי מְשִׁיחֶךָ׃
      pl: Gwoli Dawidowi słudze Twojemu, nie odtrącaj oblicza pomazańca Twego. 
    11:
      he: נִשְׁבַּע־יְהוָה לְדָוִד אֱמֶת לֹא־יָשׁוּב מִמֶּנָּה מִפְּרִי בִטְנְךָ אָשִׁית
        לְכִסֵּא־לָךְ׃
      pl: Zaprzysiągł Bóg Dawidowi w prawdzie, nie cofnie się od niéj; z płodu żywota
        twego wyniosę na tron twój. 
    12:
      he: אִם־יִשְׁמְרוּ בָנֶיךָ בְּרִיתִי וְעֵדֹתִי זוֹ אֲלַמְּדֵם גַּם־בְּנֵיהֶם
        עֲדֵי־עַד יֵשְׁבוּ לְכִסֵּא־לָךְ׃
      pl: Jeżeli przestrzegać będą synowie twoi przymierza Mojego i świadectwa tego,
        którego ich nauczam, i synowie ich na wieki zasiadać będą na tronie twoim. 
    13:
      he: כִּי־בָחַר יְהוָה בְּצִיּוֹן אִוָּהּ לְמוֹשָׁב לוֹ׃
      pl: Albowiem wybrał Bóg Cyon, upodobał sobie na siedzibę Swoję. 
    14:
      he: זֹאת־מְנוּחָתִי עֲדֵי־עַד פֹּה־אֵשֵׁב כִּי אִוִּתִיהָ׃
      pl: To spoczynek Mój na wieki, tu zasiądę, bo upodobałem go Sobie. 
    15:
      he: צֵידָהּ בָּרֵךְ אֲבָרֵךְ אֶבְיוֹנֶיהָ אַשְׂבִּיעַ לָחֶם׃
      pl: Płodom jego pobłogosławię, biednych jego nasycę chlebem. 
    16:
      he: וְכֹהֲנֶיהָ אַלְבִּישׁ יֶשַׁע וַחֲסִידֶיהָ רַנֵּן יְרַנֵּנוּ׃
      pl: I kapłanów jego oblokę pomocą, a pobożni jego radować się będą. 
    17:
      he: שָׁם אַצְמִיחַ קֶרֶן לְדָוִד עָרַכְתִּי נֵר לִמְשִׁיחִי׃
      pl: Tam dam wzrosnąć potędze Dawida, przygotuję pochodnię pomazańcowi Mojemu. 
    18:
      he: אוֹיְבָיו אַלְבִּישׁ בֹּשֶׁת וְעָלָיו יָצִיץ נִזְרוֹ׃
      pl: Wrogi jego okryję sromotą, a na nim błyszczeć będzie korona jego. 
  133:
    1:
      he: שִׁיר הַמַּעֲלוֹת לְדָוִד הִנֵּה מַה־טּוֹב וּמַה־נָּעִים שֶׁבֶת אַחִים גַּם־יָחַד׃
      pl: Pieśń pielgrzymia Dawida. O jak pięknie i wdzięcznie, gdy przebywają bracia
        zgodnie. 
    2:
      he: כַּשֶּׁמֶן הַטּוֹב עַל־הָרֹאשׁ יֹרֵד עַל־הַזָּקָן זְקַן־אַהֲרֹן שֶׁיֹּרֵד
        עַל־פִּי מִדּוֹתָיו׃
      pl: Jak oléj przedni na głowie, spływający na brodę, na brodę Aarona, spływający
        na kraj szat jego. 
    3:
      he: כְּטַל־חֶרְמוֹן שֶׁיֹּרֵד עַל־הַרְרֵי צִיּוֹן כִּי שָׁם צִוָּה יְהוָה אֶת־הַבְּרָכָה
        חַיִּים עַד־הָעוֹלָם׃
      pl: Jak rosa Hermonu, spadająca na góry Cyonu; bo tam ustanawia Bóg błogosławieństwo
        i życie na wieki. 
  134:
    1:
      he: שִׁיר הַמַּעֲלוֹת הִנֵּה בָּרֲכוּ אֶת־יְהוָה כָּל־עַבְדֵי יְהוָה הָעֹמְדִים
        בְּבֵית־יְהוָה בַּלֵּילוֹת׃
      pl: Pieśń pielgrzymia. Otóż wysławiajcie Boga, wszyscy słudzy Boga, stawający
        w domu Bożym po nocach. 
    2:
      he: שְׂאוּ־יְדֵכֶם קֹדֶשׁ וּבָרֲכוּ אֶת־יְהוָה׃
      pl: Wznieście ręce wasze ku świątyni, i sławcie Boga. 
    3:
      he: יְבָרֶכְךָ יְהוָה מִצִּיּוֹן עֹשֵׂה שָׁמַיִם וָאָרֶץ׃
      pl: Niech pobłogosławi ci Bóg z Cyonu, Twórca nieba i ziemi. 
  135:
    1:
      he: הַלְלוּ יָהּ הַלְלוּ אֶת־שֵׁם יְהוָה הַלְלוּ עַבְדֵי יְהוָה׃
      pl: Halleluja. Chwalcie imię Boga, chwalcie słudzy Boga. 
    2:
      he: שֶׁעֹמְדִים בְּבֵית יְהוָה בְּחַצְרוֹת בֵּית אֱלֹהֵינוּ׃
      pl: Którzy stoicie w domu Bożym, w przedsieniach domu Pana naszego. 
    3:
      he: הַלְלוּ־יָהּ כִּי־טוֹב יְהוָה זַמְּרוּ לִשְׁמוֹ כִּי נָעִים׃
      pl: Halleluja, bo dobrym Bóg, śpiewajcie imieniu Jego, bo miłe ono. 
    4:
      he: כִּי־יַעֲקֹב בָּחַר לוֹ יָהּ יִשְׂרָאֵל לִסְגֻלָּתוֹ׃
      pl: Bo Jakóba wybrał sobie Pan, Izraela na własność Swą. 
    5:
      he: כִּי אֲנִי יָדַעְתִּי כִּי־גָדוֹל יְהוָה וַאֲדֹנֵינוּ מִכָּל־אֱלֹהִים׃
      pl: Zaiste wiem ja, że wielkim Bóg, a Pan nasz nadewszystkie Bogi. 
    6:
      he: כֹּל אֲשֶׁר־חָפֵץ יְהוָה עָשָׂה בַּשָּׁמַיִם וּבָאָרֶץ בַּיַּמִּים וְכָל־תְּהוֹמוֹת׃
      pl: Wszystko co pożąda Bóg, czyni na niebie i na ziemi, w morzach i we wszystkich
        głębinach. 
    7:
      he: מַעֲלֶה נְשִׂאִים מִקְצֵה הָאָרֶץ בְּרָקִים לַמָּטָר עָשָׂה מוֹצֵא־רוּחַ
        מֵאוֹצְרוֹתָיו׃
      pl: Wznosi obłoki z krańca ziemi, błyskawice dla deszczu tworzy, wywodzi wiatr
        ze skarbnic Swoich. 
    8:
      he: שֶׁהִכָּה בְּכוֹרֵי מִצְרָיִם מֵאָדָם עַד־בְּהֵמָה׃
      pl: Który poraził pierworodne w Micraim, od człowieka do bydlęcia. 
    9:
      he: שָׁלַח אֹתוֹת וּמֹפְתִים בְּתוֹכֵכִי מִצְרָיִם בְּפַרְעֹה וּבְכָל־עֲבָדָיו׃
      pl: Zesłał zjawiska i cuda wpośród ciebie Micraim, na Faraona i na wszystkie
        sługi jego. 
    10:
      he: שֶׁהִכָּה גּוֹיִם רַבִּים וְהָרַג מְלָכִים עֲצוּמִים׃
      pl: Który poraził ludy mnogie, i pobił królów potężnych. 
    11:
      he: לְסִיחוֹן מֶלֶךְ הָאֱמֹרִי וּלְעוֹג מֶלֶךְ הַבָּשָׁן וּלְכֹל מַמְלְכוֹת
        כְּנָעַן׃
      pl: Sychona króla Amorei, i Oga króla Baszanu, i wszystkie królestwa Kanaanu. 
    12:
      he: וְנָתַן אַרְצָם נַחֲלָה נַחֲלָה לְיִשְׂרָאֵל עַמּוֹ׃
      pl: I oddał kraj ich na dziedzictwo, na dziedzictwo Izraelowi, ludowi Swojemu. 
    13:
      he: יְהוָה שִׁמְךָ לְעוֹלָם יְהוָה זִכְרְךָ לְדֹר־וָדֹר׃
      pl: Boże, imię Twe na wieki; Boże, pamięć Twoja od pokolenia do pokolenia. 
    14:
      he: כִּי־יָדִין יְהוָה עַמּוֹ וְעַל־עֲבָדָיו יִתְנֶחָם׃
      pl: Bo sprawiedliwość wymierza Bóg narodowi Swojemu, a nad sługami Swojemi lituje
        się. 
    15:
      he: עֲצַבֵּי הַגּוֹיִם כֶּסֶף וְזָהָב מַעֲשֵׂה יְדֵי אָדָם׃
      pl: Posągi pogan srebro i złoto, dzieła rąk ludzkich. 
    16:
      he: פֶּה־לָהֶם וְלֹא יְדַבֵּרוּ עֵינַיִם לָהֶם וְלֹא יִרְאוּ׃
      pl: Usta mają a nie mówią, oczy mają a nie widzą. 
    17:
      he: אָזְנַיִם לָהֶם וְלֹא יַאֲזִינוּ אַף אֵין־יֶשׁ־רוּחַ בְּפִיהֶם׃
      pl: Uszy mają a nie słyszą, niema też tchu w ustach ich. 
    18:
      he: כְּמוֹהֶם יִהְיוּ עֹשֵׂיהֶם כֹּל אֲשֶׁר־בֹּטֵחַ בָּהֶם׃
      pl: Jak one niech będą twórcy ich, każdy który zaufał im. 
    19:
      he: בֵּית יִשְׂרָאֵל בָּרֲכוּ אֶת־יְהוָה בֵּית אַהֲרֹן בָּרֲכוּ אֶת־יְהוָה׃
      pl: Domu Izraela, sławcie Boga, bogobojni, sławcie Boga. 
    20:
      he: בֵּית הַלֵּוִי בָּרֲכוּ אֶת־יְהוָה יִרְאֵי יְהוָה בָּרֲכוּ אֶת־יְהוָה׃
      pl: Domu Lewi, sławcie Boga, bogobojni, sławcie Boga. 
    21:
      he: בָּרוּךְ יְהוָה מִצִּיּוֹן שֹׁכֵן יְרוּשָׁלִָם הַלְלוּ־יָהּ׃
      pl: Sławionym niech będzie Bóg z Cyonu, przebywający w Jerozolimie. Halleluja. 
  136:
    1:
      he: הוֹדוּ לַיהוָה כִּי־טוֹב כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Chwalcie Boga bo dobry, bo na wieki łaska Jego. 
    2:
      he: הוֹדוּ לֵאלֹהֵי הָאֱלֹהִים כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Chwalcie Boga nad Bogi; bo na wieki łaska Jego. 
    3:
      he: הוֹדוּ לַאֲדֹנֵי הָאֲדֹנִים כִּי לְעֹלָם חַסְדּוֹ׃
      pl: Chwalcie Pana nad Pany; bo na wieki łaska Jego. 
    4:
      he: לְעֹשֵׂה נִפְלָאוֹת גְּדֹלוֹת לְבַדּוֹ כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co zdziałał cuda wielkie sam; bo na wieki łaska Jego. 
    5:
      he: לְעֹשֵׂה הַשָּׁמַיִם בִּתְבוּנָה כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co stworzył nieba w mądrości; bo na wieki łaska Jego. 
    6:
      he: לְרֹקַע הָאָרֶץ עַל־הַמָּיִם כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co rozpostarł ziemię na wodach; bo na wieki łaska Jego. 
    7:
      he: לְעֹשֵׂה אוֹרִים גְּדֹלִים כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co stworzył światła wielkie; bo na wieki łaska Jego. 
    8:
      he: אֶת־הַשֶּׁמֶשׁ לְמֶמְשֶׁלֶת בַּיּוֹם כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Słońce, aby panowało we dnie; bo na wieki łaska Jego. 
    9:
      he: אֶת־הַיָּרֵחַ וְכוֹכָבִים לְמֶמְשְׁלוֹת בַּלָּיְלָה כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Księżyc i gwiazdy, aby panowały w nocy; bo na wieki łaska Jego. 
    10:
      he: לְמַכֵּה מִצְרַיִם בִּבְכוֹרֵיהֶם כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co poraził Micraim w pierworodnych jego; bo na wieki łaska Jego. 
    11:
      he: וַיּוֹצֵא יִשְׂרָאֵל מִתּוֹכָם כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I wywiódł Izrael z pośród nich; bo na wieki łaska Jego. 
    12:
      he: בְּיָד חֲזָקָה וּבִזְרוֹעַ נְטוּיָה כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Ręką potężną i ramieniem podniesioném; bo na wieki łaska Jego. 
    13:
      he: לְגֹזֵר יַם־סוּף לִגְזָרִים כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co rozdzielił morze sitowia na części; bo na wieki łaska Jego. 
    14:
      he: וְהֶעֱבִיר יִשְׂרָאֵל בְּתוֹכוֹ כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I przeprowadził Izrael wskróś niego; bo na wieki łaska Jego. 
    15:
      he: וְנִעֵר פַּרְעֹה וְחֵילוֹ בְיַם־סוּף כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I pogrążył Faraona i wojsko jego w morzu sitowia; bo na wieki łaska Jego. 
    16:
      he: לְמוֹלִיךְ עַמּוֹ בַּמִּדְבָּר כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co prowadził lud Swój po puszczy; bo na wieki łaska Jego. 
    17:
      he: לְמַכֵּה מְלָכִים גְּדֹלִים כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co poraził królów wielkich; bo na wieki łaska Jego. 
    18:
      he: וַיַּהֲרֹג מְלָכִים אַדִּירִים כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I pobił królów potężnych; bo na wieki łaska Jego. 
    19:
      he: לְסִיחוֹן מֶלֶךְ הָאֱמֹרִי כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Sychona króla Amorei; bo na wieki łaska Jego. 
    20:
      he: וּלְעוֹג מֶלֶךְ הַבָּשָׁן כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I Oga króla Baszanu; bo na wieki łaska Jego. 
    21:
      he: וְנָתַן אַרְצָם לְנַחֲלָה כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I oddał kraj ich na dziedzictwo; bo na wieki łaska Jego. 
    22:
      he: נַחֲלָה לְיִשְׂרָאֵל עַבְדּוֹ כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Na dziedzictwo Izraelowi słudze Swojemu; bo na wieki łaska Jego. 
    23:
      he: שֶׁבְּשִׁפְלֵנוּ זָכַר לָנוּ כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Co w poniżeniu naszém pomnił o nas; bo na wieki łaska Jego. 
    24:
      he: וַיִּפְרְקֵנוּ מִצָּרֵינוּ כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: I wydarł nas od ciemięzców naszych; bo na wieki łaska Jego. 
    25:
      he: נֹתֵן לֶחֶם לְכָל־בָּשָׂר כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Daje chléb wszelkiemu ciału; bo na wieki łaska Jego. 
    26:
      he: הוֹדוּ לְאֵל הַשָּׁמָיִם כִּי לְעוֹלָם חַסְדּוֹ׃
      pl: Chwalcie Pana niebios; bo na wieki łaska Jego. 
  137:
    1:
      he: עַל נַהֲרוֹת בָּבֶל שָׁם יָשַׁבְנוּ גַּם־בָּכִינוּ בְּזָכְרֵנוּ אֶת־צִיּוֹן׃
      pl: Nad rzekami Babilonu, tam siedzieliśmy i płakali wspominając Cyon. 
    2:
      he: עַל־עֲרָבִים בְּתוֹכָהּ תָּלִינוּ כִּנֹּרוֹתֵינוּ׃
      pl: Na wierzbach tam zawieszaliśmy lutnie nasze. 
    3:
      he: כִּי שָׁם שְׁאֵלוּנוּ שׁוֹבֵינוּ דִּבְרֵי־שִׁיר וְתוֹלָלֵינוּ שִׂמְחָה שִׁירוּ
        לָנוּ מִשִּׁיר צִיּוֹן׃
      pl: Tam to domagali się od nas zaborcy nasi słów pieśni, a gnębiciele nasi radości.
        Zaśpiewajcie nam z pieśni Cyonu. 
    4:
      he: אֵיךְ נָשִׁיר אֶת־שִׁיר־יְהוָה עַל אַדְמַת נֵכָר׃
      pl: Jak śpiewać nam pieśń Bożą na ziemi obcéj? 
    5:
      he: אִם־אֶשְׁכָּחֵךְ יְרוּשָׁלִָם תִּשְׁכַּח יְמִינִי׃
      pl: Jeżeli zapomnę cię Jerozolimo, niech zdrętwieje prawica moja. 
    6:
      he: תִּדְבַּק־לְשׁוֹנִי לְחִכִּי אִם־לֹא אֶזְכְּרֵכִי אִם־לֹא אַעֲלֶה אֶת־יְרוּשָׁלִַם
        עַל רֹאשׁ שִׂמְחָתִי׃
      pl: Niech przylgnie język mój do podniebienia mojego, jeżelibym nie pamiętał
        ciebie, jeślibym nie stawił Jerozolimy na przedzie radości mojéj. 
    7:
      he: זְכֹר יְהוָה לִבְנֵי אֱדוֹם אֵת יוֹם יְרוּשָׁלִָם הָאֹמְרִים עָרוּ עָרוּ
        עַד הַיְסוֹד בָּהּ׃
      pl: 'Pamiętaj, Boże, synom Edomu dzień Jerozolimy, którzy wołali: burzcie, burzcie
        aż do podwalin jéj. '
    8:
      he: בַּת־בָּבֶל הַשְּׁדוּדָה אַשְׁרֵי שֶׁיְשַׁלֶּם־לָךְ אֶת־גְּמוּלֵךְ שֶׁגָּמַלְתְּ
        לָנוּ׃
      pl: Córo Babilonu spustoszona, szczęsny kto odpłaci tobie przysługę, którąś
        przysłużyła się nam. 
    9:
      he: אַשְׁרֵי שֶׁיֹּאחֵז וְנִפֵּץ אֶת־עֹלָלַיִךְ אֶל־הַסָּלַע׃
      pl: Szczęsny kto pochwyci i roztrąci dzieci twe o skałę. 
  138:
    1:
      he: לְדָוִד אוֹדְךָ בְכָל־לִבִּי נֶגֶד אֱלֹהִים אֲזַמְּרֶךָּ׃
      pl: Dawida pieśń. Sławię cię z całego serca, wobec bóztw śpiewam Ci. 
    2:
      he: אֶשְׁתַּחֲוֶה אֶל־הֵיכַל קָדְשְׁךָ וְאוֹדֶה אֶת־שְׁמֶךָ עַל־חַסְדְּךָ וְעַל־אֲמִתֶּךָ
        כִּי־הִגְדַּלְתָּ עַל־כָּל־שִׁמְךָ אִמְרָתֶךָ׃
      pl: Korzę się przed przybytkiem Twoim świętym, wysławiam imię Twoje, za łaskę
        Twoję, za prawdę Twoję; boś wyniósł nad wszystko imię Twoje, słowo Twoje. 
    3:
      he: בְּיוֹם קָרָאתִי וַתַּעֲנֵנִי תַּרְהִבֵנִי בְנַפְשִׁי עֹז׃
      pl: W dzień, kiedym Cię wzywał, wysłuchałeś mnie, pokrzepiłeś mnie, a w mojéj
        duszy, moc. 
    4:
      he: יוֹדוּךָ יְהוָה כָּל־מַלְכֵי־אָרֶץ כִּי שָׁמְעוּ אִמְרֵי־פִיךָ׃
      pl: Hołdować Ci będą, Boże, wszyscy królowie ziemi, bo usłyszeli wyroki ust
        Twoich. 
    5:
      he: וְיָשִׁירוּ בְּדַרְכֵי יְהוָה כִּי גָדוֹל כְּבוֹד יְהוָה׃
      pl: I śpiewać będą o drogach Bożych, jak wielkim majestat Boga. 
    6:
      he: כִּי־רָם יְהוָה וְשָׁפָל יִרְאֶה וְגָבֹהַּ מִמֶּרְחָק יְיֵדָע׃
      pl: Bo wysoko Bóg, a na poniżonych baczy, i wzniosłego zdaleka dojrzy. 
    7:
      he: אִם־אֵלֵךְ בְּקֶרֶב צָרָה תְּחַיֵּנִי עַל אַף אֹיְבַי תִּשְׁלַח יָדֶךָ וְתוֹשִׁיעֵנִי
        יְמִינֶךָ׃
      pl: Gdy chodzić będę pośród niedoli, dasz mi żyć, naprzekór wrogom moim podasz
        rękę Twoję, i wspomoże mnie prawica Twoja. 
    8:
      he: יְהוָה יִגְמֹר בַּעֲדִי יְהוָה חַסְדְּךָ לְעוֹלָם מַעֲשֵׂי יָדֶיךָ אַל־תֶּרֶף׃
      pl: Bóg dokona dla mnie, Boże, łaska Twoja na wieki, dzieł rąk Twoich nie zaniechaj. 
  139:
    1:
      he: לַמְנַצֵּחַ לְדָוִד מִזְמוֹר יְהוָה חֲקַרְתַּנִי וַתֵּדָע׃
      pl: Przewodnikowi chóru. Dawida pieśń. Boże, Ty zbadałeś mnie i znasz. 
    2:
      he: אַתָּה יָדַעְתָּ שִׁבְתִּי וְקוּמִי בַּנְתָּה לְרֵעִי מֵרָחוֹק׃
      pl: Ty znasz spoczynek mój i wstawanie moje, wyrozumiewasz myśl moję zdaleka. 
    3:
      he: אָרְחִי וְרִבְעִי זֵרִיתָ וְכָל־דְּרָכַי הִסְכַּנְתָּה׃
      pl: Chód mój i leżenie moje wyśledziłeś, a na wszystkie drogi moje baczysz. 
    4:
      he: כִּי אֵין מִלָּה בִּלְשׁוֹנִי הֵן יְהוָה יָדַעְתָּ כֻלָּהּ׃
      pl: Bo zanim wyraz na języku moim, już, Boże, znasz go cały. 
    5:
      he: אָחוֹר וָקֶדֶם צַרְתָּנִי וַתָּשֶׁת עָלַי כַּפֶּכָה׃
      pl: Ze wszech stron opasałeś mnie, i położyłeś na mnie dłoń Twoję. 
    6:
      he: פלאיה [פְּלִיאָה] דַעַת מִמֶּנִּי נִשְׂגְּבָה לֹא־אוּכַל לָהּ׃
      pl: Niedościgłém dla mnie zrozumienie tego, tak wzniosłe, że nie podołam mu. 
    7:
      he: אָנָה אֵלֵךְ מֵרוּחֶךָ וְאָנָה מִפָּנֶיךָ אֶבְרָח׃
      pl: Dokąd ujdę przed duchem Twoim, i dokąd przed obliczem Twojém schronię się. 
    8:
      he: אִם־אֶסַּק שָׁמַיִם שָׁם אָתָּה וְאַצִּיעָה שְּׁאוֹל הִנֶּךָּ׃
      pl: Gdybym się wzniósł ku niebu, tam Ty, i gdybym sobie usłał w otchłani, tuż
        jesteś. 
    9:
      he: אֶשָּׂא כַנְפֵי־שָׁחַר אֶשְׁכְּנָה בְּאַחֲרִית יָם׃
      pl: Gdybym wziął skrzydła jutrzni, spoczął na krańcu morza. 
    10:
      he: גַּם־שָׁם יָדְךָ תַנְחֵנִי וְתֹאחֲזֵנִי יְמִינֶךָ׃
      pl: Nawet tam ręka Twoja powiodłaby mnie, a ujęła prawica Twoja. 
    11:
      he: וָאֹמַר אַךְ־חֹשֶׁךְ יְשׁוּפֵנִי וְלַיְלָה אוֹר בַּעֲדֵנִי׃
      pl: 'A gdybym rzekł: wszak ciemność mnie ukryje, a nocą stanie się światło wokoło
        mnie. '
    12:
      he: גַּם־חֹשֶׁךְ לֹא־יַחְשִׁיךְ מִמֶּךָ וְלַיְלָה כַּיּוֹם יָאִיר כַּחֲשֵׁיכָה
        כָּאוֹרָה׃
      pl: I ciemność nie zaciemnia przed Tobą, a noc jako dzień świeci; tak ciemność
        jak światło. 
    13:
      he: כִּי־אַתָּה קָנִיתָ כִלְיֹתָי תְּסֻכֵּנִי בְּבֶטֶן אִמִּי׃
      pl: Boś Ty ukształtował wnętrzności moje, osnułeś mnie w żywocie matki mojéj. 
    14:
      he: אוֹדְךָ עַל כִּי נוֹרָאוֹת נִפְלֵיתִי נִפְלָאִים מַעֲשֶׂיךָ וְנַפְשִׁי יֹדַעַת
        מְאֹד׃
      pl: Sławię Cię, bom dziwnie cudowny, cudowne twory Twoje, a dusza moja poznaje
        to dobrze. 
    15:
      he: לֹא־נִכְחַד עָצְמִי מִמֶּךָּ אֲשֶׁר־עֻשֵּׂיתִי בַסֵּתֶר רֻקַּמְתִּי בְּתַחְתִּיּוֹת
        אָרֶץ׃
      pl: Nie tajne było jestestwo moje przed Tobą, gdym się tworzył w tajni, wysnuwał
        w głębinach ziemskich. 
    16:
      he: גָּלְמִי רָאוּ עֵינֶיךָ וְעַל־סִפְרְךָ כֻּלָּם יִכָּתֵבוּ יָמִים יֻצָּרוּ
        ולא [וְלוֹ] אֶחָד בָּהֶם׃
      pl: Zaród mój widziały oczy Twoje, i w księdze Twojéj, gdzie wszystkie zapisane
        przeznaczenia przyszłe, i dla niego było jedno między niemi. 
    17:
      he: וְלִי מַה־יָּקְרוּ רֵעֶיךָ אֵל מֶה עָצְמוּ רָאשֵׁיהֶם׃
      pl: A mnie jak cenne były zamysły Twoje, Panie, jak potężną ich liczba. 
    18:
      he: אֶסְפְּרֵם מֵחוֹל יִרְבּוּן הֱקִיצֹתִי וְעוֹדִי עִמָּךְ׃
      pl: Gdybym je liczył, nad piasek liczniejsze; powstałem i wciąż jestem z Tobą. 
    19:
      he: אִם־תִּקְטֹל אֱלוֹהַּ רָשָׁע וְאַנְשֵׁי דָמִים סוּרוּ מֶנִּי׃
      pl: 'Gdybyś też zgładził, Panie, niegodziwego, a do mężów krwawych: wara odemnie. '
    20:
      he: אֲשֶׁר יֹאמְרֻךָ לִמְזִמָּה נָשֻׂא לַשָּׁוְא עָרֶיךָ׃
      pl: Którzy Cię wzywają dla zbrodni, wzywają dla fałszu, wrogi Twoje. 
    21:
      he: הֲלוֹא־מְשַׂנְאֶיךָ יְהוָה אֶשְׂנָא וּבִתְקוֹמְמֶיךָ אֶתְקוֹטָט׃
      pl: Czyliż nienawidzących Cię, Boże, nie nienawidzę, i przeciwnikami Twoimi
        się nie brzydzę. 
    22:
      he: תַּכְלִית שִׂנְאָה שְׂנֵאתִים לְאוֹיְבִים הָיוּ לִי׃
      pl: Całą nienawiścią nienawidzę ich, wrogami są mi. 
    23:
      he: חָקְרֵנִי אֵל וְדַע לְבָבִי בְּחָנֵנִי וְדַע שַׂרְעַפָּי׃
      pl: Doświadcz mnie Panie, poznaj serce moje, wypróbuj mnie i poznaj myśli moje. 
    24:
      he: וּרְאֵה אִם־דֶּרֶךְ־עֹצֶב בִּי וּנְחֵנִי בְּדֶרֶךְ עוֹלָם׃
      pl: I patrz czy droga przekory we mnie, a prowadź mnie po drodze wieczności. 
  140:
    1:
      he: לַמְנַצֵּחַ מִזְמוֹר לְדָוִד׃
      pl: 'Przewodnikowi chóru. Pieśń Dawida. '
    2:
      he: חַלְּצֵנִי יְהוָה מֵאָדָם רָע מֵאִישׁ חֲמָסִים תִּנְצְרֵנִי׃
      pl: Wybaw mnie Boże od człowieka złego, od męża bezprawia ochroń mnie. 
    3:
      he: אֲשֶׁר חָשְׁבוּ רָעוֹת בְּלֵב כָּל־יוֹם יָגוּרוּ מִלְחָמוֹת׃
      pl: Którzy zamyślają złe w sercu, co dzień wszczynają walki. 
    4:
      he: שָׁנֲנוּ לְשׁוֹנָם כְּמוֹ־נָחָשׁ חֲמַת עַכְשׁוּב תַּחַת שְׂפָתֵימוֹ סֶלָה׃
      pl: Ostrzą języki swoje jak wąż, jad żmii pod wargami ich. - Sela. 
    5:
      he: שָׁמְרֵנִי יְהוָה מִידֵי רָשָׁע מֵאִישׁ חֲמָסִים תִּנְצְרֵנִי אֲשֶׁר חָשְׁבוּ
        לִדְחוֹת פְּעָמָי׃
      pl: Uchowaj mnie, Boże, od rąk niegodziwca, od męża bezprawia ochroń mnie; którzy
        umyślili zachwiać kroki moje. 
    6:
      he: טָמְנוּ־גֵאִים פַּח לִי וַחֲבָלִים פָּרְשׂוּ רֶשֶׁת לְיַד־מַעְגָּל מֹקְשִׁים
        שָׁתוּ־לִי סֶלָה׃
      pl: Ukryli dumni sidła na mnie i powrozy, rozciągnęli sieci nad ścieżką, zasadzki
        zastawili na mnie. - Sela. 
    7:
      he: אָמַרְתִּי לַיהוָה אֵלִי אָתָּה הַאֲזִינָה יְהוָה קוֹל תַּחֲנוּנָי׃
      pl: 'Rzekłem do Boga: Panem moim Ty, wysłuchaj Boże, głos błagania mojego. '
    8:
      he: יְהֹוִה אֲדֹנָי עֹז יְשׁוּעָתִי סַכֹּתָה לְרֹאשִׁי בְּיוֹם נָשֶׁק׃
      pl: Boże, Panie, twierdzo pomocy mojéj, co osłaniasz głowę moję w dzień boju. 
    9:
      he: אַל־תִּתֵּן יְהוָה מַאֲוַיֵּי רָשָׁע זְמָמוֹ אַל־תָּפֵק יָרוּמוּ סֶלָה׃
      pl: Nie spełniaj, Boże, życzeń niegodziwego, zamysłów jego nie urzeczywistniaj;
        niech nie tryumfują. - Sela. 
    10:
      he: רֹאשׁ מְסִבָּי עֲמַל שְׂפָתֵימוֹ יכסומו [יְכַסֵּמוֹ׃]
      pl: Głowy ostępujących mnie, niecność warg ich, niech je pokryje. 
    11:
      he: ימיטו [יִמּוֹטוּ] עֲלֵיהֶם גֶּחָלִים בָּאֵשׁ יַפִּלֵם בְּמַהֲמֹרוֹת בַּל־יָקוּמוּ׃
      pl: Niech spadną na nich zarzewia, w ogień niech strąci ich, w przepaście, by nie
        powstali. 
    12:
      he: אִישׁ לָשׁוֹן בַּל־יִכּוֹן בָּאָרֶץ אִישׁ־חָמָס רָע יְצוּדֶנּוּ לְמַדְחֵפֹת׃
      pl: Oszczerca nie ostoi się na ziemi, mąż bezprawia, zło niech go ściga do upadku. 
    13:
      he: ידעת [יָדַעְתִּי] כִּי־יַעֲשֶׂה יְהוָה דִּין עָנִי מִשְׁפַּט אֶבְיֹנִים׃
      pl: Wiem, że wymierzy Bóg sprawiedliwość biednemu, słuszność ubogim. 
    14:
      he: אַךְ צַדִּיקִים יוֹדוּ לִשְׁמֶךָ יֵשְׁבוּ יְשָׁרִים אֶת־פָּנֶיךָ׃
      pl: Zaprawdę, sprawiedliwi sławić będą imię Twoje, zasiędą prawi przed obliczem
        Twojém. 
  141:
    1:
      he: מִזְמוֹר לְדָוִד יְהוָה קְרָאתִיךָ חוּשָׁה לִּי הַאֲזִינָה קוֹלִי בְּקָרְאִי־לָךְ׃
      pl: Pieśń Dawida. Boże, wzywam Cię, pospiesz do mnie, słuchaj głosu mojego,
        gdy wzywam Cię. 
    2:
      he: תִּכּוֹן תְּפִלָּתִי קְטֹרֶת לְפָנֶיךָ מַשְׂאַת כַּפַּי מִנְחַת־עָרֶב׃
      pl: Niech stanie modlitwa moja za kadzidło przed obliczem Twojém, wzniesienie
        dłoni mojéj za obiatę wieczorną. 
    3:
      he: שִׁיתָה יְהוָה שָׁמְרָה לְפִי נִצְּרָה עַל־דַּל שְׂפָתָי׃
      pl: Zwróć Boże, uwagę na usta moje, baczność na poruszenie warg moich. 
    4:
      he: אַל־תַּט־לִבִּי לְדָבָר רָע לְהִתְעוֹלֵל עֲלִלוֹת בְּרֶשַׁע אֶת־אִישִׁים
        פֹּעֲלֵי־אָוֶן וּבַל־אֶלְחַם בְּמַנְעַמֵּיהֶם׃
      pl: Nie skłaniaj serca mojego ku rzeczy złéj, bym popełniał czyny niegodziwe
        względem ludzi czyniących zło, abym nie zwalczał ulubieńców ich. 
    5:
      he: יֶהֶלְמֵנִי־צַדִּיק חֶסֶד וְיוֹכִיחֵנִי שֶׁמֶן רֹאשׁ אַל־יָנִי רֹאשִׁי כִּי־עוֹד
        וּתְפִלָּתִי בְּרָעוֹתֵיהֶם׃
      pl: Niech porazi mnie sprawiedliwy, łaską to, niech mnie zgromi, - pomazaniec
        niechaj nie gubi głowy mojéj, bo jeszcze modlitwa moja pomimo krzywd ich. 
    6:
      he: נִשְׁמְטוּ בִידֵי־סֶלַע שֹׁפְטֵיהֶם וְשָׁמְעוּ אֲמָרַי כִּי נָעֵמוּ׃
      pl: Ustąpili u skały sędziowie ich, i usłuchali słów moich, bo były im miłe. 
    7:
      he: כְּמוֹ פֹלֵחַ וּבֹקֵעַ בָּאָרֶץ נִפְזְרוּ עֲצָמֵינוּ לְפִי שְׁאוֹל׃
      pl: Jakby kto kopał i płużył w ziemi, tak rozrzucone są kości nasze nad skrajem
        przepaści. 
    8:
      he: כִּי אֵלֶיךָ יְהֹוִה אֲדֹנָי עֵינָי בְּכָה חָסִיתִי אַל־תְּעַר נַפְשִׁי׃
      pl: Ale ku Tobie, Boże, Panie, oczy moje się wznoszą, Tobie ufam, nie zatracaj
        duszy mojéj. 
    9:
      he: שָׁמְרֵנִי מִידֵי פַח יָקְשׁוּ לִי וּמֹקְשׁוֹת פֹּעֲלֵי אָוֶן׃
      pl: Ustrzeż mnie od sideł, które zastawili na mnie, i od zasadzek złoczyńców. 
    10:
      he: יִפְּלוּ בְמַכְמֹרָיו רְשָׁעִים יַחַד אָנֹכִי עַד־אֶעֱבוֹר׃
      pl: Niech wpadną w sieci własne niegodziwi wraz, gdy ja je ominę. 
  142:
    1:
      he: מַשְׂכִּיל לְדָוִד בִּהְיוֹתוֹ בַמְּעָרָה תְפִלָּה׃
      pl: 'Dumanie Dawida, gdy zostawał w jaskini; modlitwa. '
    2:
      he: קוֹלִי אֶל־יְהוָה אֶזְעָק קוֹלִי אֶל־יְהוָה אֶתְחַנָּן׃
      pl: Głosem moim do Boga wołam, głosem moim Boga błagam. 
    3:
      he: אֶשְׁפֹּךְ לְפָנָיו שִׂיחִי צָרָתִי לְפָנָיו אַגִּיד׃
      pl: Wylewam przed Nim żal mój, niedolę moję przed Nim wypowiadam. 
    4:
      he: בְּהִתְעַטֵּף עָלַי רוּחִי וְאַתָּה יָדַעְתָּ נְתִיבָתִי בְּאֹרַח־זוּ אֲהַלֵּךְ
        טָמְנוּ פַח לִי׃
      pl: Gdy zwątpił we mnie duch mój, a Ty znasz ścieżkę moję, na drodze téj którą
        chodzę, ukryli sidła na mnie. 
    5:
      he: הַבֵּיט יָמִין וּרְאֵה וְאֵין־לִי מַכִּיר אָבַד מָנוֹס מִמֶּנִּי אֵין דּוֹרֵשׁ
        לְנַפְשִׁי׃
      pl: Spójrz na prawo i zobacz; niemasz, ktoby mnie znał, znikło schronienie dla
        mnie, nikt nie pyta o duszę moję. 
    6:
      he: זָעַקְתִּי אֵלֶיךָ יְהוָה אָמַרְתִּי אַתָּה מַחְסִי חֶלְקִי בְּאֶרֶץ הַחַיִּים׃
      pl: 'Wołam do Ciebie, Boże, rzekłem: Tyś ucieczką moją, udziałem moim w krainie
        żywota. '
    7:
      he: הַקְשִׁיבָה אֶל־רִנָּתִי כִּי־דַלּוֹתִי מְאֹד הַצִּילֵנִי מֵרֹדְפַי כִּי
        אָמְצוּ מִמֶּנִּי׃
      pl: Zważ na błaganie moje, bom biedny bardzo; ocal mnie od prześladowców moich,
        bo silniejsi odemnie. 
    8:
      he: הוֹצִיאָה מִמַּסְגֵּר נַפְשִׁי לְהוֹדוֹת אֶת־שְׁמֶךָ בִּי יַכְתִּרוּ צַדִּיקִים
        כִּי תִגְמֹל עָלָי׃
      pl: Wywiedź z zamknięcia duszę moję, bym sławił imię Twoje; mną się uwieńczą
        cnotliwi, gdy zmiłujesz się nademną. 
  143:
    1:
      he: מִזְמוֹר לְדָוִד יְהוָה שְׁמַע תְּפִלָּתִי הַאֲזִינָה אֶל־תַּחֲנוּנַי בֶּאֱמֻנָתְךָ
        עֲנֵנִי בְּצִדְקָתֶךָ׃
      pl: Pieśń Dawida. - Boże, wysłuchaj modlitwę moję, skłoń ucho ku błaganiu mojemu,
        w prawdzie Twojéj odpowiedz mi, w sprawiedliwości Twojéj. 
    2:
      he: וְאַל־תָּבוֹא בְמִשְׁפָּט אֶת־עַבְדֶּךָ כִּי לֹא־יִצְדַּק לְפָנֶיךָ כָל־חָי׃
      pl: Nie chodź na sąd ze sługą Twoim, bo nie usprawiedliwi się przed Tobą nikt
        żywy. 
    3:
      he: כִּי רָדַף אוֹיֵב נַפְשִׁי דִּכָּא לָאָרֶץ חַיָּתִי הוֹשִׁיבַנִי בְמַחֲשַׁכִּים
        כְּמֵתֵי עוֹלָם׃
      pl: Bo ściga wróg duszę moję, przygniata do ziemi życie moje, wtrącił mnie w ciemnice,
        niby umarłych od wieku. 
    4:
      he: וַתִּתְעַטֵּף עָלַי רוּחִי בְּתוֹכִי יִשְׁתּוֹמֵם לִבִּי׃
      pl: I zwątpił we mnie duch mój, we wnętrzu mojém osłupiało serce moje. 
    5:
      he: זָכַרְתִּי יָמִים מִקֶּדֶם הָגִיתִי בְכָל־פָּעֳלֶךָ בְּמַעֲשֵׂה יָדֶיךָ
        אֲשׂוֹחֵחַ׃
      pl: Wspominam dni dawne, rozważam wszystkie czyny Twoje, o dziele rąk Twoich
        rozpamiętywam. 
    6:
      he: פֵּרַשְׂתִּי יָדַי אֵלֶיךָ נַפְשִׁי כְּאֶרֶץ־עֲיֵפָה לְךָ סֶלָה׃
      pl: Wyciągam ręce moje do Ciebie, dusza moja jako ziemia spragniona (zwraca
        się) ku Tobie. - Sela. 
    7:
      he: מַהֵר עֲנֵנִי יְהוָה כָּלְתָה רוּחִי אַל־תַּסְתֵּר פָּנֶיךָ מִמֶּנִּי וְנִמְשַׁלְתִּי
        עִם־יֹרְדֵי בוֹר׃
      pl: Pospiesz, wysłuchaj mnie Boże, zanika duch mój; nie ukrywaj oblicza Twojego
        przedemną, bom podobny do zstępujących do grobu. 
    8:
      he: הַשְׁמִיעֵנִי בַבֹּקֶר חַסְדֶּךָ כִּי־בְךָ בָטָחְתִּי הוֹדִיעֵנִי דֶּרֶךְ־זוּ
        אֵלֵךְ כִּי־אֵלֶיךָ נָשָׂאתִי נַפְשִׁי׃
      pl: Zwiastuj mi zawczasu łaskę Twoję, bom Tobie zaufał; oznajm mi drogę, którą
        mam iść, bo do Ciebie wznoszę duszę moję. 
    9:
      he: הַצִּילֵנִי מֵאֹיְבַי יְהוָה אֵלֶיךָ כִסִּתִי׃
      pl: Ocal mnie od wrogów moich, Boże, do Ciebie się chronię. 
    10:
      he: לַמְּדֵנִי לַעֲשׂוֹת רְצוֹנֶךָ כִּי־אַתָּה אֱלוֹהָי רוּחֲךָ טוֹבָה תַּנְחֵנִי
        בְּאֶרֶץ מִישׁוֹר׃
      pl: Naucz mnie spełniać wolę Twoję, boś Ty Pan mój; duch Twój dobry niech mnie
        prowadzi po ziemi urównanéj. 
    11:
      he: לְמַעַן־שִׁמְךָ יְהוָה תְּחַיֵּנִי בְּצִדְקָתְךָ תוֹצִיא מִצָּרָה נַפְשִׁי׃
      pl: Gwoli imieniu Twojemu, Boże, zachowasz mi życie; w sprawiedliwości Twojéj
        wywiedziesz z niedoli duszę moję. 
    12:
      he: וּבְחַסְדְּךָ תַּצְמִית אֹיְבָי וְהַאֲבַדְתָּ כָּל־צֹרֲרֵי נַפְשִׁי כִּי
        אֲנִי עַבְדֶּךָ׃
      pl: I w łasce Twojéj wytracisz wrogi moje, zagubisz wszystkich ciemięzców duszy
        mojéj, bo jam sługa Twój. 
  144:
    1:
      he: לְדָוִד בָּרוּךְ יְהוָה צוּרִי הַמְלַמֵּד יָדַי לַקְרָב אֶצְבְּעוֹתַי לַמִּלְחָמָה׃
      pl: Dawida pieśń. Błogosławiony Bóg, opoka moja, który wprawia ręce moje do walki,
        pierście moje do boju. 
    2:
      he: חַסְדִּי וּמְצוּדָתִי מִשְׂגַּבִּי וּמְפַלְטִי לִי מָגִנִּי וּבוֹ חָסִיתִי
        הָרוֹדֵד עַמִּי תַחְתָּי׃
      pl: Dobroczyńca mój i warownia moja, obrona moja i zbawca mój, tarcza moja,
        i Nim się osłaniam; który poddał naród mój podemnie. 
    3:
      he: יְהוָה מָה־אָדָם וַתֵּדָעֵהוּ בֶּן־אֱנוֹשׁ וַתְּחַשְּׁבֵהוּ׃
      pl: Boże, czemże człowiek, że baczysz nań, a syn człowieka, że go cenisz. 
    4:
      he: אָדָם לַהֶבֶל דָּמָה יָמָיו כְּצֵל עוֹבֵר׃
      pl: Człowiek do tchnienia podobny, dni jego jako cień przemijający. 
    5:
      he: יְהוָה הַט־שָׁמֶיךָ וְתֵרֵד גַּע בֶּהָרִים וְיֶעֱשָׁנוּ׃
      pl: Boże, skłoń niebiosa Twoje i zstąp, dotknij gór, a niech zadymią. 
    6:
      he: בְּרוֹק בָּרָק וּתְפִיצֵם שְׁלַח חִצֶּיךָ וּתְהֻמֵּם׃
      pl: Zabłyśnij błyskawicą i rozprosz je, spuść strzały Twoje, a poraź je. 
    7:
      he: שְׁלַח יָדֶיךָ מִמָּרוֹם פְּצֵנִי וְהַצִּילֵנִי מִמַּיִם רַבִּים מִיַּד
        בְּנֵי נֵכָר׃
      pl: Spuść rękę Twą z wysokości, wybaw i ocal mnie z powodzi wielkich, z ręki
        synów obczyzny. 
    8:
      he: אֲשֶׁר פִּיהֶם דִּבֶּר־שָׁוְא וִימִינָם יְמִין שָׁקֶר׃
      pl: Których usta mówią fałsz, których prawica, prawicą zawodną. 
    9:
      he: אֱ‍לֹהִים שִׁיר חָדָשׁ אָשִׁירָה לָּךְ בְּנֵבֶל עָשׂוֹר אֲזַמְּרָה־לָּךְ׃
      pl: Panie, pieśń nową zaśpiewam Ci, na lutni dziesięciostrunnéj zanucę Ci. 
    10:
      he: הַנּוֹתֵן תְּשׁוּעָה לַמְּלָכִים הַפּוֹצֶה אֶת־דָּוִד עַבְדּוֹ מֵחֶרֶב רָעָה׃
      pl: Który dajesz zwycięztwo królom, któryś wybawił Dawida, sługę Twego, od miecza
        srogiego. 
    11:
      he: פְּצֵנִי וְהַצִּילֵנִי מִיַּד בְּנֵי־נֵכָר אֲשֶׁר פִּיהֶם דִּבֶּר־שָׁוְא
        וִימִינָם יְמִין שָׁקֶר׃
      pl: Wybaw i ocal mnie z ręki synów obczyzny, których usta mówią fałsz, których
        prawica, prawicą zawodną. 
    12:
      he: אֲשֶׁר בָּנֵינוּ כִּנְטִעִים מְגֻדָּלִים בִּנְעוּרֵיהֶם בְּנוֹתֵינוּ כְזָוִיֹּת
        מְחֻטָּבוֹת תַּבְנִית הֵיכָל׃
      pl: Aby synowie nasi byli jako latorośle, pielęgnowane w młodości; nasze córki
        jako rzeźby wyciosane na przyczółku pałacu. 
    13:
      he: מְזָוֵינוּ מְלֵאִים מְפִיקִים מִזַּן אֶל־זַן צֹאונֵנוּ מַאֲלִיפוֹת מְרֻבָּבוֹת
        בְּחוּצוֹתֵינוּ׃
      pl: Nasze stodoły pełne, aby starczyły od zbioru do zbioru, trzody nasze w tysiącach
        i krociach na błoniach naszych. 
    14:
      he: אַלּוּפֵינוּ מְסֻבָּלִים אֵין־פֶּרֶץ וְאֵין יוֹצֵאת וְאֵין צְוָחָה בִּרְחֹבֹתֵינוּ׃
      pl: Woły nasze objuczone, ani szkoda, ani strata, ani skarga na ulicach naszych. 
    15:
      he: אַשְׁרֵי הָעָם שֶׁכָּכָה לּוֹ אַשְׁרֵי הָעָם שֶׁיֲהוָה אֱלֹהָיו׃
      pl: Szczęsny naród, któremu się tak dzieje; szczęsny naród któremu Bóg Panem. 
  145:
    1:
      he: תְּהִלָּה לְדָוִד אֲרוֹמִמְךָ אֱלוֹהַי הַמֶּלֶךְ וַאֲבָרֲכָה שִׁמְךָ לְעוֹלָם
        וָעֶד׃
      pl: Hymn Dawida. Wynoszę Cię Panie mój, królu, błogosławię imię Twoje na wieki
        wieków. 
    2:
      he: בְּכָל־יוֹם אֲבָרֲכֶךָּ וַאֲהַלְלָה שִׁמְךָ לְעוֹלָם וָעֶד׃
      pl: Każdego dnia błogosławię Cię i wysławiam imię Twoje na wieki wieków. 
    3:
      he: גָּדוֹל יְהוָה וּמְהֻלָּל מְאֹד וְלִגְדֻלָּתוֹ אֵין חֵקֶר׃
      pl: Wielki Bóg i sławiony wielce, a wielkości Jego niema granic. 
    4:
      he: דּוֹר לְדוֹר יְשַׁבַּח מַעֲשֶׂיךָ וּגְבוּרֹתֶיךָ יַגִּידוּ׃
      pl: Pokolenie pokoleniu niech wychwala dzieła Twoje, i wszechmoc Twoję niech
        rozpowiadają. 
    5:
      he: הֲדַר כְּבוֹד הוֹדֶךָ וְדִבְרֵי נִפְלְאוֹתֶיךָ אָשִׂיחָה׃
      pl: Blask chwały majestatu Twojego, i sprawy cudów Twoich rozpamiętywam. 
    6:
      he: וֶעֱזוּז נוֹרְאֹתֶיךָ יֹאמֵרוּ וגדולתיך [וּגְדוּלָּתְךָ] אֲסַפְּרֶנָּה׃
      pl: I potęgę wspaniałych czynów Twoich opiewać będą, a o wielkości Twojéj rozpowiem. 
    7:
      he: זֵכֶר רַב־טוּבְךָ יַבִּיעוּ וְצִדְקָתְךָ יְרַנֵּנוּ׃
      pl: Sławę wielkiej dobroci Twojéj wygłoszą, a sprawiedliwość Twoję opiewać będą. 
    8:
      he: חַנּוּן וְרַחוּם יְהוָה אֶרֶךְ אַפַּיִם וּגְדָל־חָסֶד׃
      pl: Litościwy i miłosierny Bóg, nieskory do gniewu i wielki łaską. 
    9:
      he: טוֹב־יְהוָה לַכֹּל וְרַחֲמָיו עַל־כָּל־מַעֲשָׂיו׃
      pl: Dobry Bóg dla wszystkich, i miłosierdzie Jego nad wszystkiemi tworami Jego. 
    10:
      he: יוֹדוּךָ יְהוָה כָּל־מַעֲשֶׂיךָ וַחֲסִידֶיךָ יְבָרֲכוּכָה׃
      pl: Sławią Cię, Boże, wszystkie twory Twoje, i cnotliwi Twoi błogosławią Cię. 
    11:
      he: כְּבוֹד מַלְכוּתְךָ יֹאמֵרוּ וּגְבוּרָתְךָ יְדַבֵּרוּ׃
      pl: Chwałę królestwa Twego opowiadają, a potęgę Twoję wygłaszają. 
    12:
      he: לְהוֹדִיעַ לִבְנֵי הָאָדָם גְּבוּרֹתָיו וּכְבוֹד הֲדַר מַלְכוּתוֹ׃
      pl: Aby zwiastować synom ludzkim Jego potęgę, i chwałę blasku Jego królestwa. 
    13:
      he: מַלְכוּתְךָ מַלְכוּת כָּל־עֹלָמִים וּמֶמְשֶׁלְתְּךָ בְּכָל־דּוֹר וָדוֹר׃
      pl: Królestwo Twoje królestwem wszech światów, a panowanie Twoje od pokolenia
        do pokolenia. 
    14:
      he: סוֹמֵךְ יְהוָה לְכָל־הַנֹּפְלִים וְזוֹקֵף לְכָל־הַכְּפוּפִים׃
      pl: Wspiera Bóg wszystkich upadających, a podnosi wszystkich zgnębionych. 
    15:
      he: עֵינֵי־כֹל אֵלֶיךָ יְשַׂבֵּרוּ וְאַתָּה נוֹתֵן־לָהֶם אֶת־אָכְלָם בְּעִתּוֹ׃
      pl: Oczy wszystkich Ciebie wyglądają, a Ty dajesz im pożywienie ich w swoim
        czasie. 
    16:
      he: פּוֹתֵחַ אֶת־יָדֶךָ וּמַשְׂבִּיעַ לְכָל־חַי רָצוֹן׃
      pl: Otwierasz rękę Twoję, i nasycasz wszystko co żyje do woli. 
    17:
      he: צַדִּיק יְהוָה בְּכָל־דְּרָכָיו וְחָסִיד בְּכָל־מַעֲשָׂיו׃
      pl: Sprawiedliwy Bóg na wszystkich drogach Swoich, i łaskawy we wszystkich czynach
        Swoich. 
    18:
      he: קָרוֹב יְהוָה לְכָל־קֹרְאָיו לְכֹל אֲשֶׁר יִקְרָאֻהוּ בֶאֱמֶת׃
      pl: Blizki Bóg wszystkim, którzy Go wzywają, każdemu kto wzywa Go szczerze. 
    19:
      he: רְצוֹן־יְרֵאָיו יַעֲשֶׂה וְאֶת־שַׁוְעָתָם יִשְׁמַע וְיוֹשִׁיעֵם׃
      pl: Życzenie bogobojnych Swoich spełnia, a wołania ich słucha, i pomaga im. 
    20:
      he: שׁוֹמֵר יְהוָה אֶת־כָּל־אֹהֲבָיו וְאֵת כָּל־הָרְשָׁעִים יַשְׁמִיד׃
      pl: Strzeże Bóg wszystkich, którzy Go miłują, a wszystkich niegodziwych tępi. 
    21:
      he: תְּהִלַּת יְהוָה יְדַבֶּר־פִּי וִיבָרֵךְ כָּל־בָּשָׂר שֵׁם קָדְשׁוֹ לְעוֹלָם
        וָעֶד׃
      pl: Chwałę Boga niech głoszą usta moje, a niech błogosławi wszelkie ciało imię
        święte Jego na wieki wieków. 
  146:
    1:
      he: הַלְלוּ־יָהּ הַלְלִי נַפְשִׁי אֶת־יְהוָה׃
      pl: Halleluja. Chwal duszo moja Boga. 
    2:
      he: אֲהַלְלָה יְהוָה בְּחַיָּי אֲזַמְּרָה לֵאלֹהַי בְּעוֹדִי׃
      pl: Chwalić będę Boga pókim żyw, wysławiać Go póki mnie stanie. 
    3:
      he: אַל־תִּבְטְחוּ בִנְדִיבִים בְּבֶן־אָדָם שֶׁאֵין לוֹ תְשׁוּעָה׃
      pl: Nie polegajcie na możnych, na synu człowieka, u którego niema pomocy. 
    4:
      he: תֵּצֵא רוּחוֹ יָשֻׁב לְאַדְמָתוֹ בַּיּוֹם הַהוּא אָבְדוּ עֶשְׁתֹּנֹתָיו׃
      pl: Ujdzie duch jego, wróci do prochu swojego; w on dzień znikną zamysły jego. 
    5:
      he: אַשְׁרֵי שֶׁאֵל יַעֲקֹב בְּעֶזְרוֹ שִׂבְרוֹ עַל־יְהוָה אֱלֹהָיו׃
      pl: Szczęsny, czyją Pan Jakóba pomocą, czyja nadzieja w Bogu, Panu jego. 
    6:
      he: עֹשֶׂה שָׁמַיִם וָאָרֶץ אֶת־הַיָּם וְאֶת־כָּל־אֲשֶׁר־בָּם הַשֹּׁמֵר אֱמֶת
        לְעוֹלָם׃
      pl: Który stworzył niebo i ziemię, morza i wszystko co w nich; strzegący prawdy
        na wieki. 
    7:
      he: עֹשֶׂה מִשְׁפָּט לָעֲשׁוּקִים נֹתֵן לֶחֶם לָרְעֵבִים יְהוָה מַתִּיר אֲסוּרִים׃
      pl: Wymierza sprawiedliwość pokrzywdzonym, daje chléb łaknącym, Bóg, który oswobadza
        uwięzionych. 
    8:
      he: יְהוָה פֹּקֵחַ עִוְרִים יְהוָה זֹקֵף כְּפוּפִים יְהוָה אֹהֵב צַדִּיקִים׃
      pl: Bóg, który otwiera oczy ciemnych, Bóg, który podnosi poniżonych, Bóg, który
        miłuje prawych. 
    9:
      he: יְהוָה שֹׁמֵר אֶת־גֵּרִים יָתוֹם וְאַלְמָנָה יְעוֹדֵד וְדֶרֶךְ רְשָׁעִים
        יְעַוֵּת׃
      pl: Bóg, obrońca przybyszów, sierotę i wdowę wspiera, a drogę niegodziwych gubi. 
    10:
      he: יִמְלֹךְ יְהוָה לְעוֹלָם אֱלֹהַיִךְ צִיּוֹן לְדֹר וָדֹר הַלְלוּ־יָהּ׃
      pl: Króluje Bóg na wieki, Pan Twój, Cyonie, z pokolenia w pokolenie - Halleluja. 
  147:
    1:
      he: הַלְלוּ יָהּ כִּי־טוֹב זַמְּרָה אֱלֹהֵינוּ כִּי־נָעִים נָאוָה תְהִלָּה׃
      pl: Chwalcie Pana, bo dobry, śpiewajcie Panu naszemu, bo miły, przystoi Mu chwała. 
    2:
      he: בּוֹנֵה יְרוּשָׁלִַם יְהוָה נִדְחֵי יִשְׂרָאֵל יְכַנֵּס׃
      pl: Buduje Jerozolimę Bóg, rozproszonych Izraela zgromadza. 
    3:
      he: הָרֹפֵא לִשְׁבוּרֵי לֵב וּמְחַבֵּשׁ לְעַצְּבוֹתָם׃
      pl: Uzdrawia skruszone serca, i opatruje rany ich. 
    4:
      he: מוֹנֶה מִסְפָּר לַכּוֹכָבִים לְכֻלָּם שֵׁמוֹת יִקְרָא׃
      pl: Oznacza liczbę gwiazdom, wszystkim imiona nadaje. 
    5:
      he: גָּדוֹל אֲדוֹנֵינוּ וְרַב־כֹּחַ לִתְבוּנָתוֹ אֵין מִסְפָּר׃
      pl: Wielki Pan nasz i wszechmocny, mądrości Jego bez liku. 
    6:
      he: מְעוֹדֵד עֲנָוִים יְהוָה מַשְׁפִּיל רְשָׁעִים עֲדֵי־אָרֶץ׃
      pl: Pokrzepia upokorzonych Bóg, poniża niegodziwych ku ziemi. 
    7:
      he: עֱנוּ לַיהוָה בְּתוֹדָה זַמְּרוּ לֵאלֹהֵינוּ בְכִנּוֹר׃
      pl: Zawtórujcie Bogu dziękczynieniem, zaśpiewajcie Panu naszemu na cytrze. 
    8:
      he: הַמְכַסֶּה שָׁמַיִם בְּעָבִים הַמֵּכִין לָאָרֶץ מָטָר הַמַּצְמִיחַ הָרִים
        חָצִיר׃
      pl: Który pokrywa niebo chmurami, przygotowuje dla ziemi deszcz, rozplenia po górach
        trawę. 
    9:
      he: נוֹתֵן לִבְהֵמָה לַחְמָהּ לִבְנֵי עֹרֵב אֲשֶׁר יִקְרָאוּ׃
      pl: Daje bydłu karm, rodowi kruka o co woła. 
    10:
      he: לֹא בִגְבוּרַת הַסּוּס יֶחְפָּץ לֹא־בְשׁוֹקֵי הָאִישׁ יִרְצֶה׃
      pl: Nie siły konia pożąda, ani w biodrach męża ma upodobanie. 
    11:
      he: רוֹצֶה יְהוָה אֶת־יְרֵאָיו אֶת־הַמְיַחֲלִים לְחַסְדּוֹ׃
      pl: Upodobał Bóg czcicieli Swoich, którzy ufają miłosierdziu Jego. 
    12:
      he: שַׁבְּחִי יְרוּשָׁלִַם אֶת־יְהוָה הַלְלִי אֱלֹהַיִךְ צִיּוֹן׃
      pl: Wysławiaj, Jerozolimo, Boga, chwal Pana twojego, Cyonie. 
    13:
      he: כִּי־חִזַּק בְּרִיחֵי שְׁעָרָיִךְ בֵּרַךְ בָּנַיִךְ בְּקִרְבֵּךְ׃
      pl: On utwierdza zawory bram twoich, błogosławi synom twoim w tobie. 
    14:
      he: הַשָּׂם־גְּבוּלֵךְ שָׁלוֹם חֵלֶב חִטִּים יַשְׂבִּיעֵךְ׃
      pl: Ustanawia w granicach twoich pokój, obfitością ziarna nasyca cię. 
    15:
      he: הַשֹּׁלֵחַ אִמְרָתוֹ אָרֶץ עַד־מְהֵרָה יָרוּץ דְּבָרוֹ׃
      pl: Zsyła słowo Swoje na ziemię, szybko mknie rozkaz Jego. 
    16:
      he: הַנֹּתֵן שֶׁלֶג כַּצָּמֶר כְּפוֹר כָּאֵפֶר יְפַזֵּר׃
      pl: Spuszcza śnieg jak wełnę, szron jak popiół rozsypuje. 
    17:
      he: מַשְׁלִיךְ קַרְחוֹ כְפִתִּים לִפְנֵי קָרָתוֹ מִי יַעֲמֹד׃
      pl: Rzuca lód Swój bryłami, przed mrozem Jego któż się ostoi. 
    18:
      he: יִשְׁלַח דְּבָרוֹ וְיַמְסֵם יַשֵּׁב רוּחוֹ יִזְּלוּ־מָיִם׃
      pl: Posyła słowo Swoje i roztapia je, wionie wiatrem Swoim, leją się wody. 
    19:
      he: מַגִּיד דברו [דְּבָרָיו] לְיַעֲקֹב חֻקָּיו וּמִשְׁפָּטָיו לְיִשְׂרָאֵל׃
      pl: Objawił słowo Swoje Jakóbowi, ustawy i prawa Swoje Izraelowi. 
    20:
      he: לֹא עָשָׂה כֵן לְכָל־גּוֹי וּמִשְׁפָּטִים בַּל־יְדָעוּם הַלְלוּ־יָהּ׃
      pl: Nie uczynił tak wszystkim ludom, i praw nie poznały. - Halleluja. 
  148:
    1:
      he: הַלְלוּ יָהּ הַלְלוּ אֶת־יְהוָה מִן־הַשָּׁמַיִם הַלְלוּהוּ בַּמְּרוֹמִים׃
      pl: Halleluja. Chwalcie Boga na niebiosach, chwalcie Go na wysokościach. 
    2:
      he: הַלְלוּהוּ כָל־מַלְאָכָיו הַלְלוּהוּ כָּל־צבאו [צְבָאָיו׃]
      pl: Chwalcie Go wszyscy posłannicy Jego, chwalcie Go wszystkie zastępy Jego. 
    3:
      he: הַלְלוּהוּ שֶׁמֶשׁ וְיָרֵחַ הַלְלוּהוּ כָּל־כּוֹכְבֵי אוֹר׃
      pl: Chwalcie Go słońce i księżycu, chwalcie Go wszystkie gwiazdy światła. 
    4:
      he: הַלְלוּהוּ שְׁמֵי הַשָּׁמָיִם וְהַמַּיִם אֲשֶׁר מֵעַל הַשָּׁמָיִם׃
      pl: Chwalcie Go niebiosa niebios, i wody nad niebiosami. 
    5:
      he: יְהַלְלוּ אֶת־שֵׁם יְהוָה כִּי הוּא צִוָּה וְנִבְרָאוּ׃
      pl: Niechaj chwalą imię Boga, bo On rozkazał i stworzone są. 
    6:
      he: וַיַּעֲמִידֵם לָעַד לְעוֹלָם חָק־נָתַן וְלֹא יַעֲבוֹר׃
      pl: I ustanowił je na wieki wieków, prawo nadał i nie zmieni. 
    7:
      he: הַלְלוּ אֶת־יְהוָה מִן־הָאָרֶץ תַּנִּינִים וְכָל־תְּהֹמוֹת׃
      pl: Chwalcie Boga na ziemi, cudotwory i wszystkie głębie. 
    8:
      he: אֵשׁ וּבָרָד שֶׁלֶג וְקִיטוֹר רוּחַ סְעָרָה עֹשָׂה דְבָרוֹ׃
      pl: Ogień i grad, śnieg i mgła, wicher gwałtowny, wykonawca Jego rozkazu. 
    9:
      he: הֶהָרִים וְכָל־גְּבָעוֹת עֵץ פְּרִי וְכָל־אֲרָזִים׃
      pl: Góry i wsze pagórki, drzewa owocowe, i wszystkie cedry. 
    10:
      he: הַחַיָּה וְכָל־בְּהֵמָה רֶמֶשׂ וְצִפּוֹר כָּנָף׃
      pl: Zwierzęta i wszelkie bydło, gady i ptactwo skrzydlate. 
    11:
      he: מַלְכֵי־אֶרֶץ וְכָל־לְאֻמִּים שָׂרִים וְכָל־שֹׁפְטֵי אָרֶץ׃
      pl: Królowie ziemi i wsze narody, książęta i wszyscy sędziowie ziemi. 
    12:
      he: בַּחוּרִים וְגַם־בְּתוּלוֹת זְקֵנִים עִם־נְעָרִים׃
      pl: Młodzieńcy i dziewice, starcy i młodzież. 
    13:
      he: יְהַלְלוּ אֶת־שֵׁם יְהוָה כִּי־נִשְׂגָּב שְׁמוֹ לְבַדּוֹ הוֹדוֹ עַל־אֶרֶץ
        וְשָׁמָיִם׃
      pl: Niech chwalą imię Boga, bo wzniosłém imię Jego jedynie; wspaniałość Jego
        nad ziemią i niebem. 
    14:
      he: וַיָּרֶם קֶרֶן לְעַמּוֹ תְּהִלָּה לְכָל־חֲסִידָיו לִבְנֵי יִשְׂרָאֵל עַם־קְרֹבוֹ
        הַלְלוּ־יָהּ׃
      pl: Podniósł potęgę narodu Swego, sławę wszystkich cnotliwych Swoich, synów
        Izraela, ludu Mu blizkiego. - Halleluja. 
  149:
    1:
      he: הַלְלוּ יָהּ שִׁירוּ לַיהוָה שִׁיר חָדָשׁ תְּהִלָּתוֹ בִּקְהַל חֲסִידִים׃
      pl: Halleluja. Śpiewajcie Bogu pieśń nową, chwałę Jego w zgromadzeniu pobożnych. 
    2:
      he: יִשְׂמַח יִשְׂרָאֵל בְּעֹשָׂיו בְּנֵי־צִיּוֹן יָגִילוּ בְמַלְכָּם׃
      pl: Niech cieszy się Izrael Twórcą swoim, niech synowie Cyonu radują się królem
        swoim. 
    3:
      he: יְהַלְלוּ שְׁמוֹ בְמָחוֹל בְּתֹף וְכִנּוֹר יְזַמְּרוּ־לוֹ׃
      pl: Niech chwalą imię Jego fletem, bębnem i cytrą niech grają Mu. 
    4:
      he: כִּי־רוֹצֶה יְהוָה בְּעַמּוֹ יְפָאֵר עֲנָוִים בִּישׁוּעָה׃
      pl: Bo upodobał Bóg lud Swój, uwieńcza pokornych wybawieniem. 
    5:
      he: יַעְלְזוּ חֲסִידִים בְּכָבוֹד יְרַנְּנוּ עַל־מִשְׁכְּבוֹתָם׃
      pl: Cieszą się pobożni sławą, śpiewają na swych łożach. 
    6:
      he: רוֹמְמוֹת אֵל בִּגְרוֹנָם וְחֶרֶב פִּיפִיּוֹת בְּיָדָם׃
      pl: Chwała Pana w głosie ich, a miecz obosieczny w ręku ich. 
    7:
      he: לַעֲשׂוֹת נְקָמָה בַּגּוֹיִם תּוֹכֵחֹת בַּל־אֻמִּים׃
      pl: Aby spełnić pomstę na poganach, karę na plemionach. 
    8:
      he: לֶאְסֹר מַלְכֵיהֶם בְּזִקִּים וְנִכְבְּדֵיהֶם בְּכַבְלֵי בַרְזֶל׃
      pl: Aby wiązać królów ich pętami, a dostojników ich okowami żelaznemi. 
    9:
      he: לַעֲשׂוֹת בָּהֶם מִשְׁפָּט כָּתוּב הָדָר הוּא לְכָל־חֲסִידָיו הַלְלוּ־יָהּ׃
      pl: Aby postąpić z nimi według prawa zapisanego; wspaniały On dla wszystkich
        cnotliwych Swoich. - Halleluja. 
  150:
    1:
      he: הַלְלוּ יָהּ הַלְלוּ־אֵל בְּקָדְשׁוֹ הַלְלוּהוּ בִּרְקִיעַ עֻזּוֹ׃
      pl: Halleluja. - Chwalcie Pana w świątyni Jego, chwalcie Go na przestworze potęgi
        Jego. 
    2:
      he: הַלְלוּהוּ בִגְבוּרֹתָיו הַלְלוּהוּ כְּרֹב גֻּדְלוֹ׃
      pl: Chwalcie go we wszechmocy Jego, chwalcie Go wedle ogromu wielkości Jego. 
    3:
      he: הַלְלוּהוּ בְּתֵקַע שׁוֹפָר הַלְלוּהוּ בְּנֵבֶל וְכִנּוֹר׃
      pl: Chwalcie Go głosem trąb, chwalcie Go na lutni i cytrze. 
    4:
      he: הַלְלוּהוּ בְתֹף וּמָחוֹל הַלְלוּהוּ בְּמִנִּים וְעוּגָב׃
      pl: Chwalcie go bębnem i fletem, chwalcie Go na skrzypcach i piszczałkach. 
    5:
      he: הַלְלוּהוּ בְצִלְצְלֵי־שָׁמַע הַלְלוּהוּ בְּצִלְצְלֵי תְרוּעָה׃
      pl: Chwalcie Go na cymbałach głośnych, chwalcie Go na cymbałach brzmiących. 
    6:
      he: כֹּל הַנְּשָׁמָה תְּהַלֵּל יָהּ הַלְלוּ־יָהּ׃
      pl: Wszelki duch niech chwali Pana. - Halleluja. 
