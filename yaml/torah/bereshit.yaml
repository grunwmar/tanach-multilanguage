title:
  he: בראשית
  yi: בראשית
  cs: Genesis
  pl: Genesis
text:
  1:
    1:
      he: בְּרֵאשִׁית בָּרָא אֱלֹהִים אֵת הַשָּׁמַיִם וְאֵת הָאָרֶץ׃
      yi: אין אָנהײב האָט גאָט באַשאַפֿן דעם הימל און די ערד.
      cs: ' Na počátku stvořil Bůh nebe a zemi.'
      pl: Na początku stworzył Bóg niebo i ziemię. 
    2:
      he: וְהָאָרֶץ הָיְתָה תֹהוּ וָבֹהוּ וְחֹשֶׁךְ עַל־פְּנֵי תְהוֹם וְרוּחַ אֱלֹהִים
        מְרַחֶפֶת עַל־פְּנֵי הַמָּיִם׃
      yi: און די ערד איז געװען װיסט און לײדיק, און פֿינצטערניש איז געװען אױפֿן געזיכט
        פֿון תּהום, און דער גײַסט פֿון גאָט האָט געשװעבט אױפֿן געזיכט פֿון די װאַסערן.
      cs: Země pak byla nesličná a pustá, a tma byla nad propastí, a Duch Boží vznášel
        se nad vodami.
      pl: Ziemia zaś była zamętem i bezładem, a ciemność nad otchłanią; a duch Boży
        unosił się nad powierzchnią wód. 
    3:
      he: וַיֹּאמֶר אֱלֹהִים יְהִי אוֹר וַיְהִי־אוֹר׃
      yi: 'האָט גאָט געזאָגט: זאָל װערן ליכט. און עס איז געװאָרן ליכט.'
      cs: 'I řekl Bůh: Buď světlo! I bylo světlo.'
      pl: 'I rzekł Bóg: "Niech się stanie światło!" I stało się światło. '
    4:
      he: וַיַּרְא אֱלֹהִים אֶת־הָאוֹר כִּי־טוֹב וַיַּבְדֵּל אֱלֹהִים בֵּין הָאוֹר
        וּבֵין הַחֹשֶׁךְ׃
      yi: און גאָט האָט געזען דאָס ליכט אַז עס איז גוט; און גאָט האָט פֿאַנאַנדערגעשײדט
        צװישן דעם ליכט און צװישן דער פֿינצטערניש.
      cs: A viděl Bůh světlo, že [bylo] dobré; i oddělil Bůh světlo od tmy.
      pl: I widział Bóg światło, że dobre; i rozdzielił Bóg między światłem a ciemnością. 
    5:
      he: וַיִּקְרָא אֱלֹהִים לָאוֹר יוֹם וְלַחֹשֶׁךְ קָרָא לָיְלָה וַיְהִי־עֶרֶב
        וַיְהִי־בֹקֶר יוֹם אֶחָד׃
      yi: און גאָט האָט גערופֿן דאָס ליכט טאָג, און די פֿינצטערניש האָט ער גערופֿן
        נאַכט. און עס איז געװען אָװנט, און עס איז געװען פֿרימאָרגן, אײן טאָג.
      cs: A nazval Bůh světlo dnem, a tmu nazval nocí. I byl večer a bylo jitro, den
        první.
      pl: I nazwał Bóg światło dniem, a ciemność nazwał nocą. I był wieczór i był
        ranek - dzień jeden. 
    6:
      he: וַיֹּאמֶר אֱלֹהִים יְהִי רָקִיעַ בְּתוֹךְ הַמָּיִם וִיהִי מַבְדִּיל בֵּין
        מַיִם לָמָיִם׃
      yi: 'האָט גאָט געזאָגט: זאָל װערן אַן אױסשפּרײט אין מיטן פֿון די װאַסערן, און
        ער זאָל פֿאַנאַנדערשײדן צװישן װאַסערן און װאַסערן.'
      cs: 'Řekl také Bůh: Buď obloha u prostřed vod, a děl vody od vod!'
      pl: 'I rzekł Bóg: "Niech będzie przestwór w pośrodku wód, a niech przedzieli
        między wodami a wodami!" '
    7:
      he: וַיַּעַשׂ אֱלֹהִים אֶת־הָרָקִיעַ וַיַּבְדֵּל בֵּין הַמַּיִם אֲשֶׁר מִתַּחַת
        לָרָקִיעַ וּבֵין הַמַּיִם אֲשֶׁר מֵעַל לָרָקִיעַ וַיְהִי־כֵן׃
      yi: און גאָט האָט געמאַכט דעם אױסשפּרײט, און האָט פֿאַנאַנדערגעשײדט צװישן די
        װאַסערן װאָס אונטער דעם אױסשפּרײט און צװישן די װאַסערן װאָס איבער דעם אױסשפּרײט.
        און עס איז אַזױ געשען.
      cs: I učinil Bůh tu oblohu, a oddělil vody, kteréž jsou pod oblohou, od vod,
        kteréž jsou nad oblohou. A stalo se tak.
      pl: I uczynił Bóg przestwór i przedzielił między wodami, które pod przestworem,
        a wodami, które nad przestworem. I stało się tak. 
    8:
      he: וַיִּקְרָא אֱלֹהִים לָרָקִיעַ שָׁמָיִם וַיְהִי־עֶרֶב וַיְהִי־בֹקֶר יוֹם
        שֵׁנִי׃
      yi: און גאָט האָט גערופֿן דעם אױסשפּרײט הימל. און עס איז געװען אָװנט, און עס
        איז געװען פֿרימאָרגן, אַ צװײטן טאָג.
      cs: I nazval Bůh oblohu nebem. I byl večer a bylo jitro, den druhý.
      pl: I nazwał Bóg przestwór niebem. I był wieczór i był ranek - dzień wtóry. 
    9:
      he: וַיֹּאמֶר אֱלֹהִים יִקָּווּ הַמַּיִם מִתַּחַת הַשָּׁמַיִם אֶל־מָקוֹם אֶחָד
        וְתֵרָאֶה הַיַּבָּשָׁה וַיְהִי־כֵן׃
      yi: 'האָט גאָט געזאָגט: זאָלן זיך אײַנזאַמעלן די װאַסערן פֿון אונטערן הימל אין
        אײן אָרט, און זאָל זיך באַװײַזן די יבשה. און עס איז אַזױ געשען.'
      cs: 'Řekl také Bůh: Shromažďte se vody, [kteréž jsou] pod nebem, v místo jedno,
        a ukaž se [místo] suché! A stalo se tak.'
      pl: 'I rzekł Bóg: "Niech się zbiorą wody z pod nieba w jedno miejsce, a niech
        się ukaże ląd!" I stało się tak. '
    10:
      he: וַיִּקְרָא אֱלֹהִים לַיַּבָּשָׁה אֶרֶץ וּלְמִקְוֵה הַמַּיִם קָרָא יַמִּים
        וַיַּרְא אֱלֹהִים כִּי־טוֹב׃
      yi: און גאָט האָט גערופֿן די יבשה ערד, און די אײַנזאַמלונג פֿון די װאַסערן האָט
        ער גערופֿן ימען. און גאָט האָט געזען אַז דאָס איז גוט.
      cs: I nazval Bůh [místo] suché zemí, shromáždění pak vod nazval mořem. A viděl
        Bůh, že [to bylo] dobré.
      pl: I nazwał Bóg ląd ziemią, a zbiór wód nazwał morzami. I widział Bóg, że dobrze. 
    11:
      he: וַיֹּאמֶר אֱלֹהִים תַּדְשֵׁא הָאָרֶץ דֶּשֶׁא עֵשֶׂב מַזְרִיעַ זֶרַע עֵץ
        פְּרִי עֹשֶׂה פְּרִי לְמִינוֹ אֲשֶׁר זַרְעוֹ־בוֹ עַל־הָאָרֶץ וַיְהִי־כֵן׃
      yi: 'האָט גאָט געזאָגט: זאָל די ערד אַרױסגראָזן גראָז, קרײַטעכץ װאָס גיט אַרױס
        זאָמען, פֿרוכטבײמער װאָס טראָגן פֿרוכט אױף דער ערד לױט זײערע מינים, װאָס זײער
        זאָמען איז אין זײ. און עס איז אַזױ געשען.'
      cs: 'Potom řekl Bůh: Zploď země trávu, [a] bylinu vydávající símě, [a] strom
        plodný, nesoucí ovoce podlé pokolení svého, v němž by bylo símě jeho na zemi.
        A stalo se tak.'
      pl: 'I rzekł Bóg: "Niech porośnie ziemia rośliną, zielem rozsiewającém nasienie,
        drzewem owocowém, rodzącém owoc podług rodzaju swojego, w któremby nasienie
        jego było, na ziemi!" I stało się tak. '
    12:
      he: וַתּוֹצֵא הָאָרֶץ דֶּשֶׁא עֵשֶׂב מַזְרִיעַ זֶרַע לְמִינֵהוּ וְעֵץ עֹשֶׂה־פְּרִי
        אֲשֶׁר זַרְעוֹ־בוֹ לְמִינֵהוּ וַיַּרְא אֱלֹהִים כִּי־טוֹב׃
      yi: און די ערד האָט אַרױסגעבראַכט גראָז, קרײַטעכץ װאָס גיט אַרױס זאָמען לױט
        זײַנע מינים, און בײמער װאָס טראָגן פֿרוכט, װאָס זײער זאָמען איז אין זײ, לױט
        זײערע מינים. און גאָט האָט געזען אַז דאָס איז גוט.
      cs: Nebo země vydala trávu, [a] bylinu nesoucí semeno podlé pokolení svého,
        i strom přinášející ovoce, v němž [bylo] símě jeho, podlé pokolení jeho. A
        viděl Bůh, že to bylo dobré.
      pl: I wydała ziemia roślinę, - zielę, rozsiewające nasienie podług rodzaju swojego
        i drzewo rodzące owoc, w którém nasienie jego było, podług rodzaju swojego.
        I widział Bóg, że dobrze. 
    13:
      he: וַיְהִי־עֶרֶב וַיְהִי־בֹקֶר יוֹם שְׁלִישִׁי׃
      yi: און עס איז געװען אָװנט, און עס איז געװען פֿרימאָרגן, אַ דריטן טאָג.
      cs: I byl večer a bylo jitro, den třetí.
      pl: I był wieczór i był ranek - dzień trzeci. 
    14:
      he: וַיֹּאמֶר אֱלֹהִים יְהִי מְאֹרֹת בִּרְקִיעַ הַשָּׁמַיִם לְהַבְדִּיל בֵּין
        הַיּוֹם וּבֵין הַלָּיְלָה וְהָיוּ לְאֹתֹת וּלְמוֹעֲדִים וּלְיָמִים וְשָׁנִים׃
      yi: 'האָט גאָט געזאָגט: זאָלן װערן ליכטער אין דעם אױסשפּרײט פֿון הימל, פֿאַנאַנדערצושײדן
        צװישן דעם טאָג און צװישן דער נאַכט, און זײ זאָלן זײַן פֿאַר צײכנס און פֿאַר
        צײַטן, און פֿאַר טעג און יאָרן.'
      cs: 'Opět řekl Bůh: Buďte světla na obloze nebeské, aby oddělovala den od noci,
        a byla na znamení a [rozměření] časů, dnů a let.'
      pl: 'I rzekł Bóg: "Niech będą światła na przestworze nieba, aby przedzielać
        między dniem a nocą; a niech służą jako znamiona i pory i dni i lata; '
    15:
      he: וְהָיוּ לִמְאוֹרֹת בִּרְקִיעַ הַשָּׁמַיִם לְהָאִיר עַל־הָאָרֶץ וַיְהִי־כֵן׃
      yi: און זײ זאָלן זײַן פֿאַר ליכטער אין דעם אױסשפּרײט פֿון הימל, צו לײַכטן אױף
        דער ערד. און עס איז אַזױ געשען.
      cs: A aby svítila na obloze nebeské, a osvěcovala zemi. A stalo se tak.
      pl: I niech będą światłami na przestworze nieba, dla przyświecania ziemi!" I stało
        się tak. 
    16:
      he: וַיַּעַשׂ אֱלֹהִים אֶת־שְׁנֵי הַמְּאֹרֹת הַגְּדֹלִים אֶת־הַמָּאוֹר הַגָּדֹל
        לְמֶמְשֶׁלֶת הַיּוֹם וְאֶת־הַמָּאוֹר הַקָּטֹן לְמֶמְשֶׁלֶת הַלַּיְלָה וְאֵת
        הַכּוֹכָבִים׃
      yi: 'און גאָט האָט געמאַכט די צװײ גרױסע ליכטער: דאָס גרעסערע ליכט פֿאַר דער
        געװעלטיקונג פֿון טאָג, און דאָס קלענערע ליכט פֿאַר דער געװעלטיקונג פֿון דער
        נאַכט; און די שטערן.'
      cs: I učinil Bůh dvě světla veliká, světlo větší, aby správu drželo nade dnem,
        a světlo menší, aby správu drželo nad nocí; [též] i hvězdy.
      pl: 'I utworzył Bóg dwa owe światła wielkie: światło większe dla panowania dniem,
        a światło mniejsze dla panowania nocą, i gwiazdy. '
    17:
      he: וַיִּתֵּן אֹתָם אֱלֹהִים בִּרְקִיעַ הַשָּׁמָיִם לְהָאִיר עַל־הָאָרֶץ׃
      yi: און גאָט האָט זײ אַרײַנגעזעצט אין דעם אױסשפּרײט פֿון הימל, צו לײַכטן אױף
        דער ערד,
      cs: A postavil je Bůh na obloze nebeské, aby osvěcovala zemi;
      pl: I umieścił je Bóg na przestworze nieba, dla przyświecania ziemi. 
    18:
      he: וְלִמְשֹׁל בַּיּוֹם וּבַלַּיְלָה וּלֲהַבְדִּיל בֵּין הָאוֹר וּבֵין הַחֹשֶׁךְ
        וַיַּרְא אֱלֹהִים כִּי־טוֹב׃
      yi: און צו געװעלטיקן איבער דעם טאָג און איבער דער נאַכט, און פֿאַנאַנדערצושײדן
        צװישן דעם ליכט און צװישן דער פֿינצטערניש. און גאָט האָט געזען אַז דאָס איז
        גוט.
      cs: A aby správu držela nade dnem a nocí, a oddělovala světlo od tmy. A viděl
        Bůh, že [to bylo] dobré.
      pl: I aby panować dniem i nocą i przedzielać między światłem a ciemnością. I widział
        Bóg, że dobrze. 
    19:
      he: וַיְהִי־עֶרֶב וַיְהִי־בֹקֶר יוֹם רְבִיעִי׃
      yi: און עס איז געװען אָװנט, און עס איז געװען פֿרימאָרגן, אַ פֿירטן טאָג.
      cs: I byl večer a bylo jitro, den čtvrtý.
      pl: I był wieczór i był ranek - dzień czwarty. 
    20:
      he: וַיֹּאמֶר אֱלֹהִים יִשְׁרְצוּ הַמַּיִם שֶׁרֶץ נֶפֶשׁ חַיָּה וְעוֹף יְעוֹפֵף
        עַל־הָאָרֶץ עַל־פְּנֵי רְקִיעַ הַשָּׁמָיִם׃
      yi: 'האָט גאָט געזאָגט: זאָל דאָס װאַסער װידמענען אַ װידמענונג פֿון לעבעדיקע
        באַשעפֿענישן, און פֿױגלען זאָלן פֿליען אױף דער ערד, איבערן פֿרײַען אױסשפּרײט
        פֿון הימל.'
      cs: 'Řekl ještě Bůh: Vydejte vody hmyz duše živé v hojnosti, a ptactvo, [kteréž]
        by létalo nad zemí pod oblohou nebeskou!'
      pl: 'I rzekł Bóg: "Niech się zaroją wody rojem jestestw żyjących, a ptactwo
        niech się unosi nad ziemią, na przestworze niebios!" '
    21:
      he: וַיִּבְרָא אֱלֹהִים אֶת־הַתַּנִּינִם הַגְּדֹלִים וְאֵת כָּל־נֶפֶשׁ הַחַיָּה
        הָרֹמֶשֶׂת אֲשֶׁר שָׁרְצוּ הַמַּיִם לְמִינֵהֶם וְאֵת כָּל־עוֹף כָּנָף לְמִינֵהוּ
        וַיַּרְא אֱלֹהִים כִּי־טוֹב׃
      yi: און גאָט האָט באַשאַפֿן די גרױסע ים-חיות, און אַלע לעבעדיקע באַשעפֿענישן
        װאָס קריכן, װאָס דאָס װאַסער האָט געװידמענט לױט זײערע מינים, און אַלע געפֿליגלטע
        פֿױגלען לױט זײערע מינים. און גאָט האָט געזען אַז דאָס איז גוט.
      cs: I stvořil Bůh velryby veliké a všelijakou duši živou, hýbající se, kteroužto
        v hojnosti vydaly vody podlé pokolení jejich, a všeliké ptactvo křídla mající,
        podlé pokolení jeho. A viděl Bůh, že [to bylo] dobré.
      pl: I stworzył Bóg owe potwory wielkie i wszelkie jestestwo żyjące, poruszające
        się, którém zaroiły się wody podług rodzaju swego, i wszelkie ptactwo skrzydlate
        podług rodzaju swojego. I widział Bóg, że dobrze. 
    22:
      he: וַיְבָרֶךְ אֹתָם אֱלֹהִים לֵאמֹר פְּרוּ וּרְבוּ וּמִלְאוּ אֶת־הַמַּיִם בַּיַּמִּים
        וְהָעוֹף יִרֶב בָּאָרֶץ׃
      yi: 'און גאָט האָט זײ געבענטשט, אַזױ צו זאָגן: פֿרוכפּערט אײַך און מערט אײַך,
        און פֿילט אָן די װאַסערן אין די ימען, און די פֿױגלען זאָלן זיך מערן אױף דער
        ערד.'
      cs: 'I požehnal jim Bůh, řka: Ploďtež se a množte se, a naplňte vody mořské;
        též ptactvo ať se rozmnožuje na zemi!'
      pl: 'I pobłogosławił im Bóg i rzekł: "Rozradzajcie się i rozmnażajcie i napełniajcie
        wody w morzach, a ptactwo niech się rozmnaża na ziemi!" '
    23:
      he: וַיְהִי־עֶרֶב וַיְהִי־בֹקֶר יוֹם חֲמִישִׁי׃
      yi: און עס איז געװען אָװנט, און עס איז געװען פֿרימאָרגן, אַ פֿינפֿטן טאָג.
      cs: I byl večer a bylo jitro, den pátý.
      pl: I był wieczór i był ranek - dzień piąty. 
    24:
      he: וַיֹּאמֶר אֱלֹהִים תּוֹצֵא הָאָרֶץ נֶפֶשׁ חַיָּה לְמִינָהּ בְּהֵמָה וָרֶמֶשׂ
        וְחַיְתוֹ־אֶרֶץ לְמִינָהּ וַיְהִי־כֵן׃
      yi: 'האָט גאָט געזאָגט: זאָל די ערד אַרױסברענגען לעבעדיקע באַשעפֿענישן לױט זײערע
        מינים, בהמות און שרצים און חיות פֿון דער ערד לױט זײערע מינים. און עס איז אַזױ
        געשען.'
      cs: 'Řekl též Bůh: Vydej země duši živou, [jednu každou] podlé pokolení jejího,
        hovada a zeměplazy, i zvěř zemskou, podlé pokolení jejího. A stalo se tak.'
      pl: 'I rzekł Bóg: "Niech wyda ziemia jestestwa żyjące podług rodzajów swoich:
        bydło i płazy i zwierzęta lądowe podług rodzajów swoich!" I stało się tak. '
    25:
      he: וַיַּעַשׂ אֱלֹהִים אֶת־חַיַּת הָאָרֶץ לְמִינָהּ וְאֶת־הַבְּהֵמָה לְמִינָהּ
        וְאֵת כָּל־רֶמֶשׂ הָאֲדָמָה לְמִינֵהוּ וַיַּרְא אֱלֹהִים כִּי־טוֹב׃
      yi: און גאָט האָט געמאַכט די חיות פֿון דער ערד לױט זײערע מינים, און די בהמות
        לױט זײערע מינים, און אַלע שרצים פֿון דער ערד לױט זײערע מינים. און גאָט האָט
        געזען אַז דאָס איז גוט.
      cs: I učinil Bůh zvěř zemskou podlé pokolení jejího, též hovada vedlé pokolení
        jejich, i všeliký zeměplaz podlé pokolení jeho. A viděl Bůh, že [bylo] dobré.
      pl: I utworzył Bóg zwierzęta lądowe podług rodzajów swoich, i bydło podług rodzaju
        swojego, i wszelki płaz ziemny podług rodzaju swojego. I widział Bóg, że dobrze. 
    26:
      he: וַיֹּאמֶר אֱלֹהִים נַעֲשֶׂה אָדָם בְּצַלְמֵנוּ כִּדְמוּתֵנוּ וְיִרְדּוּ
        בִדְגַת הַיָּם וּבְעוֹף הַשָּׁמַיִם וּבַבְּהֵמָה וּבְכָל־הָאָרֶץ וּבְכָל־הָרֶמֶשׂ
        הָרֹמֵשׂ עַל־הָאָרֶץ׃
      yi: 'האָט גאָט געזאָגט: לאָמיר מאַכן מענטשן אין אונדזער געשטאַלט, לױט אונדזער
        גלײַכעניש, און זײ זאָלן געװעלטיקן איבער די פֿיש פֿון ים, און איבער די פֿױגלען
        פֿון הימל, און איבער די בהמות, און איבער דער גאַנצער ערד, און איבער אַלע שרצים
        װאָס קריכן אױף דער ערד.'
      cs: 'Řekl opět Bůh: Učiňme člověka k obrazu našemu, podlé podobenství našeho,
        a ať panují nad rybami mořskými, a nad ptactvem nebeským, i nad hovady, a
        nade vší zemí, i nad všelikým zeměplazem hýbajícím se na zemi.'
      pl: 'I rzekł Bóg: "Uczyńmy ludzi na obraz Nasz i podług podobieństwa Naszego,
        a niech panują nad rybami morza, i nad ptactwem nieba, i nad bydłem, i nad
        wszystką ziemią, i nad wszelkim płazem, który pełza po ziemi!" '
    27:
      he: וַיִּבְרָא אֱלֹהִים אֶת־הָאָדָם בְּצַלְמוֹ בְּצֶלֶם אֱלֹהִים בָּרָא אֹתוֹ
        זָכָר וּנְקֵבָה בָּרָא אֹתָם׃
      yi: און גאָט האָט באַשאַפֿן דעם מענטשן אין זײַן געשטאַלט; אין דער געשטאַלט פֿון
        גאָט האָט ער אים באַשאַפֿן; אַ זכר און אַ נקבֿה האָט ער זײ באַשאַפֿן.
      cs: I stvořil Bůh člověka k obrazu svému, k obrazu Božímu stvořil jej, muže
        a ženu stvořil je.
      pl: I stworzył Bóg człowieka na obraz Swój, na obraz Boga stworzył go; mężczyznę
        i niewiastę stworzył ich. 
    28:
      he: וַיְבָרֶךְ אֹתָם אֱלֹהִים וַיֹּאמֶר לָהֶם אֱלֹהִים פְּרוּ וּרְבוּ וּמִלְאוּ
        אֶת־הָאָרֶץ וְכִבְשֻׁהָ וּרְדוּ בִּדְגַת הַיָּם וּבְעוֹף הַשָּׁמַיִם וּבְכָל־חַיָּה
        הָרֹמֶשֶׂת עַל־הָאָרֶץ׃
      yi: 'און גאָט האָט זײ געבענטשט, און גאָט האָט צו זײ געזאָגט: פֿרוכפּערט אײַך
        און מערט אײַך, און פֿילט אָן די ערד, און באַצװינגט זי, און געװעלטיקט איבער
        די פֿיש פֿון ים, און איבער די פֿױגלען פֿון הימל, און איבער אַלעם לעבעדיקן
        װאָס קריכט אױף דער ערד.'
      cs: 'A požehnal jim Bůh, a řekl jim Bůh: Ploďtež se a rozmnožujte se, a naplňte
        zemi, a podmaňte ji, a panujte nad rybami mořskými, a nad ptactvem nebeským,
        i nad všelikým živočichem hýbajícím se na zemi.'
      pl: 'I błogosławił im Bóg, i rzekł do nich Bóg: "Rozradzajcie się i rozmnażajcie,
        i napełniajcie ziemię, i zawładnijcie nią, i panujcie nad rybami morza, i nad
        ptactwem nieba, i nad wszelkim zwierzem, który się porusza na ziemi!" '
    29:
      he: וַיֹּאמֶר אֱלֹהִים הִנֵּה נָתַתִּי לָכֶם אֶת־כָּל־עֵשֶׂב זֹרֵעַ זֶרַע אֲשֶׁר
        עַל־פְּנֵי כָל־הָאָרֶץ וְאֶת־כָּל־הָעֵץ אֲשֶׁר־בּוֹ פְרִי־עֵץ זֹרֵעַ זָרַע
        לָכֶם יִהְיֶה לְאָכְלָה׃
      yi: 'און גאָט האָט געזאָגט: זעט, איך האָב אײַך געגעבן יעטװעדער קרײַטעכץ װאָס
        גיט אַרױס זאָמען, װאָס אױפֿן געזיכט פֿון דער גאַנצער ערד, און יעטװעדער בױם
        װאָס אױף אים איז דאָ בײמערפֿרוכט װאָס גיט אַרױס זאָמען; פֿאַר אײַך זאָל דאָס
        זײַן צום עסן.'
      cs: 'Řekl ještě Bůh: Aj, dal jsem vám všelikou bylinu, vydávající símě, kteráž
        [jest] na tváři vší země, a všeliké stromoví, (na němž [jest] ovoce stromu),
        nesoucí símě; [to] bude vám za pokrm.'
      pl: 'I rzekł Bóg: "Oto oddaję wam wszelkie ziele rozsiewające nasienie, będące
        na powierzchni całej ziemi, i wszelkie drzewo, na którém jest owoc drzewny,
        rozsiewający nasienie: wam niechaj będą na pokarm. '
    30:
      he: וּלְכָל־חַיַּת הָאָרֶץ וּלְכָל־עוֹף הַשָּׁמַיִם וּלְכֹל רוֹמֵשׂ עַל־הָאָרֶץ
        אֲשֶׁר־בּוֹ נֶפֶשׁ חַיָּה אֶת־כָּל־יֶרֶק עֵשֶׂב לְאָכְלָה וַיְהִי־כֵן׃
      yi: און פֿאַר אַלע חיות פֿון דער ערד, און פֿאַר אַלע פֿױגלען פֿון הימל, און
        פֿאַר אַלץ װאָס קריכט אױף דער ערד, װאָס אין אים איז דאָ אַ לעבעדיקער אָטעם,
        איז יעטװעדער גרין קרײַטעכץ צום עסן. און עס איז אַזױ געװען.
      cs: Všechněm pak živočichům zemským, i všemu ptactvu nebeskému, a všemu tomu,
        což se hýbe na zemi, v čemž [jest] duše živá, všelikou bylinu zelenou [dal
        jsem] ku pokrmu. I stalo se tak.
      pl: A wszelkiemu zwierzowi lądowemu, i wszelkiemu ptactwu nieba, i wszystkiemu,
        co się porusza na ziemi, w którém jest dusza żyjąca - wszelką zieloną roślinę
        - na pokarm!" I stało się tak. 
    31:
      he: וַיַּרְא אֱלֹהִים אֶת־כָּל־אֲשֶׁר עָשָׂה וְהִנֵּה־טוֹב מְאֹד וַיְהִי־עֶרֶב
        וַיְהִי־בֹקֶר יוֹם הַשִּׁשִּׁי׃
      yi: און גאָט האָט געזען אַלץ װאָס ער האָט געמאַכט, ערשט עס איז זײער גוט. און
        עס איז געװען אָװנט, און עס איז געװען פֿרימאָרגן, דעם זעקסטן טאָג.
      cs: A viděl Bůh vše, což učinil, a aj, [bylo] velmi dobré. I byl večer a bylo
        jitro, den šestý.
      pl: I obejrzał Bóg wszystko, co uczynił, i oto było bardzo dobre. I był wieczór
        i był ranek - dzień szósty. 
  2:
    1:
      he: וַיְכֻלּוּ הַשָּׁמַיִם וְהָאָרֶץ וְכָל־צְבָאָם׃
      yi: אַזױ זײַנען פֿאַרענדיקט געװאָרן דער הימל און די ערד און זײער גאַנצער חיל.
      cs: ' A tak dokonána jsou nebesa a země, i všecko vojsko jejich.'
      pl: I spełnione były niebo i ziemia i wszystek zastęp ich. 
    2:
      he: וַיְכַל אֱלֹהִים בַּיּוֹם הַשְּׁבִיעִי מְלַאכְתּוֹ אֲשֶׁר עָשָׂה וַיִּשְׁבֹּת
        בַּיּוֹם הַשְּׁבִיעִי מִכָּל־מְלַאכְתּוֹ אֲשֶׁר עָשָׂה׃
      yi: און גאָט האָט געענדיקט צום זיבעטן טאָג זײַן אַרבעט װאָס ער האָט געמאַכט,
        און ער האָט גערוט אױפֿן זיבעטן טאָג פֿון זײַן גאַנצער אַרבעט װאָס ער האָט
        געמאַכט.
      cs: A dokonal Bůh dne sedmého dílo své, kteréž dělal; a odpočinul v den sedmý
        ode všeho díla svého, kteréž byl dělal.
      pl: I skończył Bóg dnia siódmego dzieło Swoje, które uczynił, i odpoczął dnia
        siódmego po całém dziele Swojém, które uczynił. 
    3:
      he: וַיְבָרֶךְ אֱלֹהִים אֶת־יוֹם הַשְּׁבִיעִי וַיְקַדֵּשׁ אֹתוֹ כִּי בוֹ שָׁבַת
        מִכָּל־מְלַאכְתּוֹ אֲשֶׁר־בָּרָא אֱלֹהִים לַעֲשׂוֹת׃
      yi: און גאָט האָט געבענטשט דעם זיבעטן טאָג, און האָט אים געהײליקט, װאָרום אין
        אים האָט ער גערוט פֿון זײַן גאַנצער אַרבעט װאָס גאָט האָט באַשאַפֿנדיק געמאַכט.
      cs: I požehnal Bůh dni sedmému a posvětil ho; nebo v něm odpočinul Bůh ode všeho
        díla svého, kteréž byl stvořil, aby učiněno bylo.
      pl: I pobłogosławił Bóg dzień siódmy i poświęcił go; albowiem w nim zaprzestał
        Bóg czynić wszystkie dzieła Swoje, które stworzył. 
    4:
      he: אֵלֶּה תוֹלְדוֹת הַשָּׁמַיִם וְהָאָרֶץ בְּהִבָּרְאָם בְּיוֹם עֲשׂוֹת יְהוָה
        אֱלֹהִים אֶרֶץ וְשָׁמָיִם׃
      yi: דאָס איז די געשיכטע פֿון דעם הימל און דער ערד װען זײ זײַנען באַשאַפֿן געװאָרן,
        אין דעם טאָג װאָס גאָט דער האַר האָט געמאַכט ערד און הימל.
      cs: Tiť [jsou] rodové nebes a země, (když stvořena jsou v den, v němž učinil
        Hospodin Bůh zemi i nebe),
      pl: Oto zrodzenie się nieba i ziemi, przy stworzeniu ich, czasu w którym uczynił
        Wiekuisty Bóg niebo i ziemię. 
    5:
      he: וְכֹל שִׂיחַ הַשָּׂדֶה טֶרֶם יִהְיֶה בָאָרֶץ וְכָל־עֵשֶׂב הַשָּׂדֶה טֶרֶם
        יִצְמָח כִּי לֹא הִמְטִיר יְהוָה אֱלֹהִים עַל־הָאָרֶץ וְאָדָם אַיִן לַעֲבֹד
        אֶת־הָאֲדָמָה׃
      yi: און קײן בײמל פֿון פֿעלד איז נאָך ניט געװען אױף דער ערד, און קײן קרײַטעכץ
        פֿון פֿעלד האָט נאָך ניט געשפּראָצט, װאָרום גאָט דער האַר האָט ניט געמאַכט
        רעגענען אױף דער ערד, און אַ מענטש איז ניט געװען צו באַאַרבעטן די ערד;
      cs: I každé chrastiny polní, dříve než byla na zemi, i všeliké byliny polní,
        prvé než vzcházela; nebo ještě byl nedštil Hospodin Bůh na zemi, aniž byl
        který člověk, ješto by dělal zemi.
      pl: Zanim zaś jaki krzew polny był na ziemi, i jakie ziele polne zanim wzeszło,
        - nie spuścił też Wiekuisty Bóg deszczu na ziemię; człowieka też nie było,
        aby uprawiał ziemię; 
    6:
      he: וְאֵד יַעֲלֶה מִן־הָאָרֶץ וְהִשְׁקָה אֶת־כָּל־פְּנֵי־הָאֲדָמָה׃
      yi: נאָר אַ נעבל פֿלעגט אױפֿגײן פֿון דער ערד, און פֿלעגט אָנטרינקען דאָס גאַנצע
        געזיכט פֿון דער ערד.
      cs: A [aniž] pára vystupovala z země, aby svlažovala všecken svrchek země.
      pl: Ale para wzniosła się z ziemi, i zrosiła całą powierzchnię ziemi. 
    7:
      he: וַיִּיצֶר יְהוָה אֱלֹהִים אֶת־הָאָדָם עָפָר מִן־הָאֲדָמָה וַיִּפַּח בְּאַפָּיו
        נִשְׁמַת חַיִּים וַיְהִי הָאָדָם לְנֶפֶשׁ חַיָּה׃
      yi: האָט גאָט דער האַר געפֿורעמט דעם מענטשן פֿון שטױב פֿון דער ערד, און האָט
        אַרײַנגעבלאָזן אין זײַנע נאָזלעכער אַן אָטעם פֿון לעבן, און דער מענטש איז
        געװאָרן אַ לעבעדיקער נפֿש.
      cs: I učinil Hospodin Bůh člověka z prachu země, a vdechl v chřípě jeho dchnutí
        života, i byl člověk v duši živou.
      pl: I tak utworzył Wiekuisty Bóg człowieka z prochu ziemi, i tchnął w nozdrza
        jego dech żywota, i stał się człowiek istotą żyjącą. 
    8:
      he: וַיִּטַּע יְהוָה אֱלֹהִים גַּן־בְעֵדֶן מִקֶּדֶם וַיָּשֶׂם שָׁם אֶת־הָאָדָם
        אֲשֶׁר יָצָר׃
      yi: און גאָט דער האַר האָט געפֿלאַנצט אַ גאָרטן אין עֵדֶן, אין מזרח, און האָט
        דאָרטן אַרײַנגעזעצט דעם מענטשן װאָס ער האָט געפֿורעמט.
      cs: Štípil pak byl Hospodin Bůh ráj v Eden na východ, a postavil tam člověka,
        jehož byl učinil.
      pl: A zasadziwszy Wiekuisty Bóg ogród w Edenie od dawna, umieścił tam człowieka,
        którego utworzył. 
    9:
      he: וַיַּצְמַח יְהוָה אֱלֹהִים מִן־הָאֲדָמָה כָּל־עֵץ נֶחְמָד לְמַרְאֶה וְטוֹב
        לְמַאֲכָל וְעֵץ הַחַיִּים בְּתוֹךְ הַגָּן וְעֵץ הַדַּעַת טוֹב וָרָע׃
      yi: און גאָט דער האַר האָט געמאַכט שפּראָצן פֿון דער ערד אַלערלײ בײמער גלוסטיק
        אָנצוקוקן און גוט צום עסן; אױך דעם בױם פֿון לעבן, אין מיטן גאָרטן, און דעם
        בױם פֿון װיסן גוטס און שלעכטס.
      cs: A vyvedl Hospodin Bůh z země všeliký strom na pohledění libý, a [ovoce]
        k jídlu chutné; též strom života u prostřed ráje, i strom vědění dobrého a
        zlého.
      pl: I wywiódł Wiekuisty Bóg z ziemi wszelakie drzewo urocze na wejrzenie i smaczne
        ku spożyciu, drzewo też życia w pośrodku ogrodu, i drzewo poznania dobrego
        i złego. 
    10:
      he: וְנָהָרּ יֹצֵא מֵעֵדֶן לְהַשְׁקוֹת אֶת־הַגָּן וּמִשָּׁם יִפָּרֵד וְהָיָה
        לְאַרְבָּעָה רָאשִׁים׃
      yi: און אַ טײַך איז אַרױסגעגאַנגען פֿון עֵדֶן אָנצוטרינקען דעם גאָרטן, און פֿון
        דאָרטן האָט ער זיך צעשײדט, און איז געװאָרן פֿיר טײלן.
      cs: (A řeka vycházela z Eden, k svlažování ráje, a odtud dělila se, a byla ve
        čtyři hlavní [řeky].
      pl: A strumień wypływa z Edenu dla zraszania ogrodu, a ztamtąd też rozdziela
        się i rozpada na cztery odnogi. 
    11:
      he: שֵׁם הָאֶחָד פִּישׁוֹן הוּא הַסֹּבֵב אֵת כָּל־אֶרֶץ הַחֲוִילָה אֲשֶׁר־שָׁם
        הַזָּהָב׃
      yi: דער נאָמען פֿון אײנעם איז פּישון; דאָס איז דער װאָס רינגלט אַרום דאָס גאַנצע
        לאַנד חַוִילָה, װאָס דאָרטן איז דאָ גאָלד;
      cs: Jméno jedné Píson, ta obchází všecku zemi Hevilah, kdež jest zlato.
      pl: 'Nazwa jednej: Piszon; to ten, który okrąża całą ziemię Chawila, gdzie złoto. '
    12:
      he: וּזֲהַב הָאָרֶץ הַהִוא טוֹב שָׁם הַבְּדֹלַח וְאֶבֶן הַשֹּׁהַם׃
      yi: און דאָס גאָלד פֿון יענעם לאַנד איז גוט. דאָרטן איז דער בדוֹלַח און דער
        אָניקלשטײן.
      cs: A zlato země té [jest] výborné; tam [jest] [i] bdelium, a kámen onychin.
      pl: A złoto kraju tego wyborowe; tamże jest bdellion i kamień berylowy. 
    13:
      he: וְשֵׁם־הַנָּהָר הַשֵּׁנִי גִּיחוֹן הוּא הַסּוֹבֵב אֵת כָּל־אֶרֶץ כּוּשׁ׃
      yi: און דער נאָמען פֿון צװײטן טײַך איז גיחוֹן; דאָס איז דער װאָס רינגלט אַרום
        דאָס גאַנצע לאַנד כּוש.
      cs: Jméno pak druhé řeky Gihon, ta obchází všecku zemi Chus.
      pl: 'A nazwa strumienia drugiego: Gichon; to ten, który okrąża całą ziemię Kusz. '
    14:
      he: וְשֵׁם הַנָּהָר הַשְּׁלִישִׁי חִדֶּקֶל הוּא הַהֹלֵךְ קִדְמַת אַשּׁוּר וְהַנָּהָר
        הָרְבִיעִי הוּא פְרָת׃
      yi: און דער נאָמען פֿון דריטן טײַך איז חִדֶקל; דאָס איז דער װאָס גײט צו מזרח
        פֿון אַשור. און דער פֿירטער טײַך, דאָס איז פּרָת.
      cs: A jméno řeky třetí Hiddekel, kteráž teče k východní straně Assyrské země.
        A řeka čtvrtá jest Eufrates.)
      pl: 'A nazwa strumienia trzeciego: Chidekel; to ten, który płynie ku wschodowi
        Aszuru. A strumieniem czwartym jest Frat. '
    15:
      he: וַיִּקַּח יְהוָה אֱלֹהִים אֶת־הָאָדָם וַיַּנִּחֵהוּ בְגַן־עֵדֶן לְעָבְדָהּ
        וּלְשָׁמְרָהּ׃
      yi: און גאָט דער האַר האָט גענומען דעם מענטשן, און האָט אים אַרײַנגעזעצט אין
        גאָרטן פֿון עֵדֶן, אים צו באַאַרבעטען און אים צו היטן.
      cs: Pojav tedy Hospodin Bůh člověka, postavil jej v ráji [v zemi] Eden, aby
        jej dělal a ostříhal ho.
      pl: I wziął Wiekuisty Bóg człowieka i osadził go w ogrodzie Eden, aby go uprawiał
        i dozorował. 
    16:
      he: וַיְצַו יְהוָה אֱלֹהִים עַל־הָאָדָם לֵאמֹר מִכֹּל עֵץ־הַגָּן אָכֹל תֹּאכֵל׃
      yi: 'און גאָט דער האַר האָט אָנגעזאָגט דעם מענטשן, אַזױ צו זאָגן: פֿון אַלע
        בײמער פֿון גאָרטן מעגסטו עסן;'
      cs: 'I zapověděl Hospodin Bůh člověku, řka: Z každého stromu rajského svobodně
        jísti budeš;'
      pl: 'I przykazał Wiekuisty, Bóg, człowiekowi i rzekł: "Z każdego drzewa ogrodu
        pożywać możesz; '
    17:
      he: וּמֵעֵץ הַדַּעַת טוֹב וָרָע לֹא תֹאכַל מִמֶּנּוּ כִּי בְּיוֹם אֲכָלְךָ מִמֶּנּוּ
        מוֹת תָּמוּת׃
      yi: אָבער פֿון דעם בױם פֿון װיסן גוטס און שלעכטס, פֿון אים זאָלסטו ניט עסן,
        װאָרום אין דעם טאָג װאָס דו עסט פֿון אים, װעסטו זיכער שטאַרבן.
      cs: Ale z stromu vědění dobrého a zlého nikoli nejez; nebo v který bys koli
        den z něho jedl, smrtí umřeš.
      pl: Ale z drzewa poznania dobrego i złego, - pożywać zeń nie będziesz; bo gdy
        spożyjesz z niego - umrzesz!" 
    18:
      he: וַיֹּאמֶר יְהוָה אֱלֹהִים לֹא־טוֹב הֱיוֹת הָאָדָם לְבַדּוֹ אֶעֱשֶׂהּ־לּוֹ
        עֵזֶר כְּנֶגְדּוֹ׃
      yi: 'און גאָט דער האַר האָט געזאָגט: עס איז ניט גוט דער מענטש זאָל זײַן אַלײן;
        איך װעל אים מאַכן אַ געהילף װעדליק פֿאַר אים.'
      cs: 'Řekl byl také Hospodin Bůh: Není dobré člověku býti samotnému; učiním jemu
        pomoc, kteráž by při něm [byla].'
      pl: 'I rzekł Wiekuisty, Bóg: "Nie dobrze, aby pozostał człowiek samotnym; uczynię
        mu pomoc, odpowiednią jemu!" '
    19:
      he: וַיִּצֶר יְהוָה אֱלֹהִים מִן־הָאֲדָמָה כָּל־חַיַּת הַשָּׂדֶה וְאֵת כָּל־עוֹף
        הַשָּׁמַיִם וַיָּבֵא אֶל־הָאָדָם לִרְאוֹת מַה־יִּקְרָא־לוֹ וְכֹל אֲשֶׁר יִקְרָא־לוֹ
        הָאָדָם נֶפֶשׁ חַיָּה הוּא שְׁמוֹ׃
      yi: און גאָט דער האַר האָט געפֿורעמט פֿון דער ערד אַלערלײ חיות פֿון פֿעלד און
        אַלערלײ פֿױגלען פֿון הימל, און געבראַכט צו דעם מענטשן, צו זען װאָס ער װעט
        זײ רופֿן, און װאָס נאָר דער מענטש װעט רופֿן איטלעך לעבעדיקע באַשעפֿעניש, דאָס
        זאָל זײַן איר נאָמען.
      cs: (Nebo když byl učinil Hospodin Bůh z země všelikou zvěř polní, i všecko
        ptactvo nebeské, přivedl [je] k Adamovi, aby pohleděl [na ně], jaké by jméno
        kterému dáti měl; a jak by koli nazval Adam kterou duši živou, tak aby jmenována
        byla.
      pl: A utworzył był Bóg Wiekuisty z ziemi wszystkie zwierzęta dzikie, i wszystkie
        ptactwo nieba, i przywiódł do człowieka, aby obaczył, jak je nazwie; a jak
        bądź nazwie człowiek każde jestestwo żywe, - taką będzie nazwa jego. 
    20:
      he: וַיִּקְרָא הָאָדָם שֵׁמוֹת לְכָל־הַבְּהֵמָה וּלְעוֹף הַשָּׁמַיִם וּלְכֹל
        חַיַּת הַשָּׂדֶה וּלְאָדָם לֹא־מָצָא עֵזֶר כְּנֶגְדּוֹ׃
      yi: האָט דער מענטש אָנגערופֿן נעמען פֿאַר אַלע בהמות, און פֿאַר די פֿױגלען פֿון
        הימל, און פֿאַר אַלע חיות פֿון פֿעלד; אָבער פֿאַר אָָדָמען האָט ער ניט געפֿונען
        אַ געהילף װעדליק פֿאַר אים.
      cs: I dal Adam jména všechněm hovadům, i ptactvu nebeskému, a všeliké zvěři
        polní; Adamovi pak není nalezena pomoc, kteráž by při něm [byla].)
      pl: I nadał człowiek nazwy wszelkiemu bydłu, i ptactwu nieba, i wszelkiemu zwierzowi
        dzikiemu; ale dla człowieka nie znalazł pomocy, odpowiedniej jemu. 
    21:
      he: וַיַּפֵּל יְהוָה אֱלֹהִים תַּרְדֵּמָה עַל־הָאָדָם וַיִּישָׁן וַיִּקַּח אַחַת
        מִצַּלְעֹתָיו וַיִּסְגֹּר בָּשָׂר תַּחְתֶּנָּה׃
      yi: האָט גאָט דער האַר געלאָזט פֿאַלן אַ טיפֿן שלאָף אױף דעם מענטשן, און ער
        איז אײַנגעשלאָפֿן; און ער האָט אַרױסגענומען אײנע פֿון זײַנע ריפּן, און האָט
        פֿאַרשטאָפּט איר אָרט מיט פֿלײש.
      cs: Protož uvedl Hospodin Bůh tvrdý sen na Adama, i usnul; a vyňal jedno z žeber
        jeho, a to místo vyplnil tělem.
      pl: I przypuścił Wiekuisty Bóg odurzenie na człowieka, i zasnął on; i wyjął
        jedno z żeber jego, i zwarł ciało za niém. 
    22:
      he: וַיִּבֶן יְהוָה אֱלֹהִים אֶת־הַצֵּלָע אֲשֶׁר־לָקַח מִן־הָאָדָם לְאִשָּׁה
        וַיְבִאֶהָ אֶל־הָאָדָם׃
      yi: און גאָט דער האַר האָט געבױט פֿון דער ריפּ , װאָס ער האָט אַרױסגענומען פֿון
        דעם מענטשן, אַ פֿרױ, און האָט זי געבראַכט צו דעם מענטשן.
      cs: A z toho žebra, kteréž vyňal z Adama, vzdělal Hospodin Bůh ženu, a přivedl
        ji k Adamovi.
      pl: I ukształtował Wiekuisty Bóg żebro, które wyjął z człowieka, na niewiastę,
        i przywiódł ją do człowieka. 
    23:
      he: וַיֹּאמֶר הָאָדָם זֹאת הַפַּעַם עֶצֶם מֵעֲצָמַי וּבָשָׂר מִבְּשָׂרִי לְזֹאת
        יִקָּרֵא אִשָּׁה כִּי מֵאִישׁ לֻקֳחָה־זֹּאת׃
      yi: 'האָט דער מענטש געזאָגט: דאָס מאָל איז דאָס אַ בײן פֿון מײַנע בײנער, און
        פֿלײש פֿון מײַן פֿלײש; די דאָזיקע זאָל גערופֿן װערן פֿרױ, װײַל פֿון אַ מאַן
        איז גענומען געװאָרן די דאָזיקע.'
      cs: 'I řekl Adam: Teď tato [jest] kost z kostí mých a tělo z těla mého; tato
        slouti bude mužatka, nebo z muže vzata jest.'
      pl: 'I rzekł człowiek: "Tym razem jest to kość z kości moich, i ciało z ciała
        mojego; tę nazywać mężatką, bo z męża wzięta ona!" '
    24:
      he: עַל־כֵּן יַעֲזָב־אִישׁ אֶת־אָבִיו וְאֶת־אִמּוֹ וְדָבַק בְּאִשְׁתּוֹ וְהָיוּ
        לְבָשָׂר אֶחָד׃
      yi: דרום פֿאַרלאָזט אַ מאַן זײַן פֿאָטער און זײַן מוטער, און באַהעפֿט זיך אָן
        זײַן װײַב, און זײ װערן אײן לײַב.
      cs: Z té příčiny opustí muž otce svého i matku svou, a přídržeti se bude manželky
        své, i budou v jedno tělo.
      pl: Przeto opuszcza mąż ojca swojego i matkę swoją, a łączy się z żoną swoją,
        i stają się ciałem jedném. 
    25:
      he: וַיִּהְיוּ שְׁנֵיהֶם עֲרוּמִּים הָאָדָם וְאִשְׁתּוֹ וְלֹא יִתְבֹּשָׁשׁוּ׃
      yi: און זײ זײַנען בײדע געװען נאַקעט, דער מענטש און זײַן װײַב, און זײ פֿלעגן
        זיך ניט שעמען.
      cs: Byli pak oba dva nazí, Adam i žena jeho, a nestyděli se.
      pl: A byli oboje nadzy, człowiek i żona jego, a nie wstydzili się. 
  3:
    1:
      he: וְהַנָּחָשׁ הָיָה עָרוּם מִכֹּל חַיַּת הַשָּׂדֶה אֲשֶׁר עָשָׂה יְהוָה אֱלֹהִים
        וַיֹּאמֶר אֶל־הָאִשָּׁה אַף כִּי־אָמַר אֱלֹהִים לֹא תֹאכְלוּ מִכֹּל עֵץ הַגָּן׃
      yi: 'און די שלאַנג איז געװען ליסטיקער פֿון אַלע חיות פֿון פֿעלד װאָס גאָט דער
        האַר האָט געמאַכט, און זי האָט געזאָגט צו דער פֿרױ: ניט-שױן האָט גאָט געזאָגט,
        איר זאָלט ניט עסן פֿון קײן בױם פֿון גאָרטן?'
      cs: ' Had pak byl nejchytřejší ze všech živočichů polních, kteréž byl učinil
        Hospodin Bůh. A [ten] řekl ženě: Tak-liž jest, že vám Bůh řekl: Nebudete jísti
        z každého stromu rajského?'
      pl: 'A wąż był chytry, bardziej niż wszelki zwierz dziki, który był uczynił
        Wiekuisty Bóg; i rzekł do niewiasty: "Alboż powiedział także Bóg: Nie pożywać
        wam z żadnego drzewa ogrodu?" '
    2:
      he: וַתֹּאמֶר הָאִשָּׁה אֶל־הַנָּחָשׁ מִפְּרִי עֵץ־הַגָּן נֹאכֵל׃
      yi: 'האָט די פֿרױ געזאָגט צו דער שלאַנג: פֿון דער פֿרוכט פֿון די בײמער פֿון
        גאָרטן מעגן מיר עסן,'
      cs: 'I řekla žena hadu: Ovoce stromů rajských jíme;'
      pl: 'I rzekła niewiasta do węża: Z owocu drzew ogrodu pożywać możemy. '
    3:
      he: וּמִפְּרִי הָעֵץ אֲשֶׁר בְּתוֹךְ־הַגָּן אָמַר אֱלֹהִים לֹא תֹאכְלוּ מִמֶּנּוּ
        וְלֹא תִגְּעוּ בּוֹ פֶּן־תְּמֻתוּן׃
      yi: 'נאָר פֿון דער פֿרוכט פֿון דעם בױם װאָס אין מיטן גאָרטן האָט גאָט געזאָגט:
        איר זאָלט דערפֿון ניט עסן, און איר זאָלט זיך דעראָן ניט אָנרירן, אַזיסט װעט
        איר שטאַרבן.'
      cs: 'Ale o ovoci stromu, kterýž jest u prostřed ráje, řekl Bůh: Nebudete ho
        jísti, aniž se ho dotknete, abyste nezemřeli.'
      pl: 'Tylko z owocu drzewa, co w pośrodku ogrodu, rzekł Bóg: "nie pożywajcie
        z niego i nie dotykajcie się go, - abyście nie umarli". '
    4:
      he: וַיֹּאמֶר הַנָּחָשׁ אֶל־הָאִשָּׁה לֹא־מוֹת תְּמֻתוּן׃
      yi: 'האָט די שלאַנג געזאָגט צו דער פֿרױ: שטאַרבן װעט איר ניט שטאַרבן,'
      cs: 'I řekl had ženě: Nikoli nezemřete smrtí!'
      pl: 'I rzekł wąż do niewiasty: "Umrzeć nie umrzecie". '
    5:
      he: כִּי יֹדֵעַ אֱלֹהִים כִּי בְּיוֹם אֲכָלְכֶם מִמֶּנּוּ וְנִפְקְחוּ עֵינֵיכֶם
        וִהְיִיתֶם כֵּאלֹהִים יֹדְעֵי טוֹב וָרָע׃
      yi: נאָר גאָט װײס אַז אין דעם טאָג װאָס איר עסט דערפֿון, װעלן זיך עפֿענען אײַערע
        אױגן, און איר װעט זײַן אַזױ װי גאָט צו װיסן גוטס און שלעכטס.
      cs: Ale ví Bůh, že v kterýkoli den z něho jísti budete, otevrou se oči vaše;
        a budete jako bohové, vědouce dobré i zlé.
      pl: Ale wie Bóg, iż dnia, którego pożywać zeń będziecie, otworzą się oczy wasze
        i staniecie się jako Bóg, poznawającymi dobre i złe". 
    6:
      he: וַתֵּרֶא הָאִשָּׁה כִּי טוֹב הָעֵץ לְמַאֲכָל וְכִי תַאֲוָה־הוּא לָעֵינַיִם
        וְנֶחְמָד הָעֵץ לְהַשְׂכִּיל וַתִּקַּח מִפִּרְיוֹ וַתֹּאכַל וַתִּתֵּן גַּם־לְאִישָׁהּ
        עִמָּהּ וַיֹּאכַל׃
      yi: האָט די פֿרױ געזען אַז דער בױם איז גוט צום עסן, און אַז ער איז אַ גאַרונג
        פֿאַר די אױגן, און דער בױם איז גלוסטיק אָנצוקוקן, און זי האָט גענומען פֿון
        זײַן פֿרוכט, און האָט געגעסן; און זי האָט אױך געגעבן איר מאַן מיט איר, און
        ער האָט געגעסן.
      cs: Viduci tedy žena, že dobrý [jest] strom k jídlu i příjemný očima, a k nabytí
        rozumnosti strom žádostivý, vzala z ovoce jeho a jedla; dala také i muži svému
        s sebou, a [on] jedl.
      pl: I widząc niewiasta, że smaczném jest drzewo ku spożyciu, że rozkoszą jest
        dla oczu, a uroczém drzewo do oglądania, wzięła z owocu jego i jadła, i dała
        też mężowi swojemu przy sobie i jadł. 
    7:
      he: וַתִּפָּקַחְנָה עֵינֵי שְׁנֵיהֶם וַיֵּדְעוּ כִּי עֵירֻמִּם הֵם וַיִּתְפְּרוּ
        עֲלֵה תְאֵנָה וַיַּעֲשׂוּ לָהֶם חֲגֹרֹת׃
      yi: און זײערע בײדנס אױגן האָבן זיך געעפֿנט, און זײ האָבן געװוּסט אַז זײ זײַנען
        נאַקעט; האָבן זײ צונױפֿגענײט פֿײַגנבלעטער, און זיך געמאַכט גאַרטלען.
      cs: Tedy otevříny jsou oči obou dvou, a poznali, že jsou nazí; i navázali lístí
        fíkového a nadělali sobě věníků.
      pl: I otworzyły się oczy obojga, i poznali, że są nagimi! I spletli liście figowe,
        i poczynili sobie przepaski. 
    8:
      he: וַיִּשְׁמְעוּ אֶת־קוֹל יְהוָה אֱלֹהִים מִתְהַלֵּךְ בַּגָּן לְרוּחַ הַיּוֹם
        וַיִּתְחַבֵּא הָאָדָם וְאִשְׁתּוֹ מִפְּנֵי יְהוָה אֱלֹהִים בְּתוֹךְ עֵץ הַגָּן׃
      yi: און זײ האָבן געהערט דעם קול פֿון גאָט דעם האַר, װי ער גײט אַרום אין גאָרטן
        אין דער קילקײט פֿון טאָג; און דער מענטש און זײַן װײַב האָבן זיך באַהאַלטן
        פֿאַר גאָט דעם האַר צװישן די בײמער פֿון גאָרטן.
      cs: A [v tom] uslyšeli hlas Hospodina Boha chodícího po ráji k větru dennímu;
        i skryl se Adam a žena jeho před tváří Hospodina Boha, u prostřed stromoví
        rajského.
      pl: I usłyszeli głos Wiekuistego Boga, rozlegający się po ogrodzie, z powiewem
        dziennym; i skrył się człowiek i żona jego przed obliczem Wiekuistego Boga,
        między drzewa ogrodu. 
    9:
      he: וַיִּקְרָא יְהוָה אֱלֹהִים אֶל־הָאָדָם וַיֹּאמֶר לוֹ אַיֶּכָּה׃
      yi: 'האָט גאָט דער האַר גערופֿן צו דעם מענטשן, און האָט צו אים געזאָגט: װוּ
        ביסטו?'
      cs: 'I povolal Hospodin Bůh Adama, a řekl jemu: Kdež jsi?'
      pl: 'I zawołał Wiekuisty, Bóg, człowieka, i rzekł do niego: "Gdzie jesteś?" '
    10:
      he: וַיֹּאמֶר אֶת־קֹלְךָ שָׁמַעְתִּי בַּגָּן וָאִירָא כִּי־עֵירֹם אָנֹכִי וָאֵחָבֵא׃
      yi: 'האָט ער געענטפֿערט: איך האָב געהערט דײַן קול אין גאָרטן, און איך האָב מורא
        געהאַט, װײַל איך בין נאַקעט, האָב איך מיך באַהאַלטן.'
      cs: 'Kterýžto řekl: Hlas tvůj slyšel jsem v ráji a bál jsem se, že jsem nahý;
        protož skryl jsem se.'
      pl: 'I rzekł: "Głos Twój słyszałem w ogrodzie, i uląkłem się, bo nagi jestem,
        i skryłem się". '
    11:
      he: וַיֹּאמֶר מִי הִגִּיד לְךָ כִּי עֵירֹם אָתָּה הֲמִן־הָעֵץ אֲשֶׁר צִוִּיתִיךָ
        לְבִלְתִּי אֲכָל־מִמֶּנּוּ אָכָלְתָּ׃
      yi: 'האָט ער געזאָגט: װער האָט דיר געזאָגט אַז דו ביסט נאַקעט? האָסטו געגעסן
        פֿון דעם בױם װאָס איך האָב דיר אָנגעזאָגט ניט צו עסן פֿון אים?'
      cs: 'I řekl [Bůh]: Kdožť oznámil, že jsi nahý? Nejedl-lis ale z toho stromu,
        z něhožť jsem jísti zapověděl?'
      pl: 'I rzekł: "Któż powiedział ci, że nagi jesteś? Czyż z drzewa, o którém ci przykazałem
        nie jeść z niego, jadłeś?" '
    12:
      he: וַיֹּאמֶר הָאָדָם הָאִשָּׁה אֲשֶׁר נָתַתָּה עִמָּדִי הִוא נָתְנָה־לִּי מִן־הָעֵץ
        וָאֹכֵל׃
      yi: 'האָט דער מענטש געזאָגט: די װײַב װאָס דו האָסט מיר געגעבן, זי האָט מיר געגעבן
        פֿון דעם בױם, און איך האָב געגעסן.'
      cs: 'I řekl Adam: Žena, kterouž jsi mi dal, [aby byla] se mnou, ona mi dala
        z stromu toho, a jedl jsem.'
      pl: 'I rzekł człowiek: "Niewiasta, którą umieściłeś przy mnie, ona to dała mi
        z drzewa, i jadłem". '
    13:
      he: וַיֹּאמֶר יְהוָה אֱלֹהִים לָאִשָּׁה מַה־זֹּאת עָשִׂית וַתֹּאמֶר הָאִשָּׁה
        הַנָּחָשׁ הִשִּׁיאַנִי וָאֹכֵל׃
      yi: 'האָט גאָט דער האַר געזאָגט צו דער פֿרױ: װאָס האָסטו דאָ געטאָן? האָט די
        פֿרױ געזאָגט: די שלאַנג האָט מיך אָנגערעדט, און איך האָב געגעסן.'
      cs: 'I řekl Hospodin Bůh ženě: Což jsi to učinila? I řekla žena: Had mne podvedl,
        i jedla jsem.'
      pl: 'I rzekł Wiekuisty, Bóg, do niewiasty: "Cóżeś ty uczyniła!" I rzekła niewiasta:
        "wąż skusił mnie i jadłam". '
    14:
      he: וַיֹּאמֶר יְהֹוָה אֱלֹהִים אֶל־הַנָּחָשׁ כִּי עָשִׂיתָ זֹּאת אָרוּר אַתָּה
        מִכָּל־הַבְּהֵמָה וּמִכֹּל חַיַּת הַשָּׂדֶה עַל־גְּחֹנְךָ תֵלֵךְ וְעָפָר תֹּאכַל
        כָּל־יְמֵי חַיֶּיךָ׃
      yi: 'האָט גאָט דער האַר געזאָגט צו דער שלאַנג: װײַל דו האָסט דאָס געטאָן, זאָלסטו
        זײַן פֿאַרשאָלטן פֿון צװישן אַלע בהמות, און פֿון צװישן אַלע חיות פֿון פֿעלד;
        אױף דײַן בױך זאָלסטו גײן, און שטױב זאָלסטו עסן אַלע טעג פֿון דײַן לעבן.'
      cs: 'Tedy řekl Hospodin Bůh hadu: Že jsi to učinil, zlořečený budeš nade všecka
        hovada a nade všecky živočichy polní; po břiše svém plaziti se budeš, a prach
        žráti budeš po všecky dny života svého.'
      pl: 'I rzekł Wiekuisty, Bóg, do węża: "Żeś uczynił to, przeklętym bądź z pomiędzy
        wszelkiego bydła i wszelkiego zwierza dzikiego; na brzuchu twoim czołgać się
        będziesz, i prochem się żywić, po wszystkie dni życia twojego. '
    15:
      he: וְאֵיבָה אָשִׁית בֵּינְךָ וּבֵין הָאִשָּׁה וּבֵין זַרְעֲךָ וּבֵין זַרְעָהּ
        הוּא יְשׁוּפְךָ רֹאשׁ וְאַתָּה תְּשׁוּפֶנּוּ עָקֵב׃
      yi: און אַ פֿײַנטשאַפֿט װעל איך מאַכן צװישן דיר און צװישן דער פֿרױ, און צװישן
        דײַן זאָמען און צװישן איר זאָמען; ער װעט דיך טרעפֿן אין קאָפּ, און דו װעסט
        אים טרעפֿן אין טריט.
      cs: Nad to, nepřátelství položím mezi tebou a mezi ženou, i mezi semenem tvým
        a semenem jejím; ono potře tobě hlavu, a ty potřeš jemu patu.
      pl: A nienawiść wzniecę między tobą, a niewiastą, i między nasieniem twojém,
        a nasieniem jej; ono porazi ci głowę, a ty mu porazisz piętę!" 
    16:
      he: אֶל־הָאִשָּׁה אָמַר הַרְבָּה אַרְבֶּה עִצְּבוֹנֵךְ וְהֵרֹנֵךְ בְּעֶצֶב תֵּלְדִי
        בָנִים וְאֶל־אִישֵׁךְ תְּשׁוּקָתֵךְ וְהוּא יִמְשָׁל־בָּךְ׃
      yi: 'צו דער פֿרױ האָט ער געזאָגט: מערן װעל איך מערן דײַן מאַטערניש און דײַן
        טראָגװײעניש; מיט יסורים װעסטו געבערן קינדער, און צו דײַן מאַן װעט זײַן דײַן
        גלוסטונג, און ער װעט געװעלטיקן איבער דיר.'
      cs: 'Ženě [pak] řekl: Velice rozmnožím bolesti tvé a počínání tvá, s bolestí
        roditi budeš děti, a pod mocí muže tvého [bude] žádost tvá, a on panovati
        bude nad tebou.'
      pl: 'Do niewiasty rzekł: "Wielce, wielce pomnożę męki brzemienności twojej;
        w bólach rodzić będziesz dzieci; a do męża twego żądza twoja, a on panować
        będzie nad tobą." '
    17:
      he: וּלְאָדָם אָמַר כִּי־שָׁמַעְתָּ לְקוֹל אִשְׁתֶּךָ וַתֹּאכַל מִן־הָעֵץ אֲשֶׁר
        צִוִּיתִיךָ לֵאמֹר לֹא תֹאכַל מִמֶּנּוּ אֲרוּרָה הָאֲדָמָה בַּעֲבוּרֶךָ בְּעִצָּבוֹן
        תֹּאכֲלֶנָּה כֹּל יְמֵי חַיֶּיךָ׃
      yi: 'און צו אָָדָמען האָט ער געזאָגט: װײַל דו האָסט צוגעהערט צו דעם קול פֿון
        דײַן װײַב, און געגעסן פֿון דעם בױם װאָס איך האָב דיר אָנגעזאָגט, אַזױ צו זאָגן:
        זאָלסט פֿון אים ניט עסן; זאָל די ערד זײַן פֿאַרשאָלטן פֿון דײַנעטװעגן; מיט
        מאַטערניש זאָלסטו זיך נערן פֿון איר אַלע טעג פֿון דײַן לעבן.'
      cs: 'Adamovi také řekl: Že jsi uposlechl hlasu ženy své, a jedl jsi z stromu
        toho, kterýžť jsem zapověděl, řka: Nebudeš jísti z něho; zlořečená země pro
        tebe, s bolestí jísti budeš z ní po všecky dny života svého.'
      pl: 'A do Adama rzekł: "Żeś usłuchał głosu żony twojej, a jadł z drzewa, o którém
        ci przykazałem mówiąc: nie będziesz jadł z niego; przeklętą niech będzie ziemia
        gwoli tobie, w utrapieniu żywić ci się z niej, po wszystkie dni żywota twojego. '
    18:
      he: וְקוֹץ וְדַרְדַּר תַּצְמִיחַ לָךְ וְאָכַלְתָּ אֶת־עֵשֶׂב הַשָּׂדֶה׃
      yi: און דערנער און שטעכיק געװעקס זאָל זי דיר מאַכן שפּראָצן, און זאָלסט עסן
        קרײַטעכץ פֿון פֿעלד.
      cs: Trní a bodláčí tobě ploditi bude, i budeš jísti byliny polní.
      pl: A cierń i oset rodzić ci będzie, a żywić ci się zielem polném. 
    19:
      he: בְּזֵעַת אַפֶּיךָ תֹּאכַל לֶחֶם עַד שׁוּבְךָ אֶל־הָאֲדָמָה כִּי מִמֶּנָּה
        לֻקָּחְתָּ כִּי־עָפָר אַתָּה וְאֶל־עָפָר תָּשׁוּב׃
      yi: מיט דעם שװײס פֿון דײַן פּנים זאָלסטו עסן ברױט, ביז דו קערסט זיך אום צו דער
        ערד; װײַל פֿון איר ביסטו גענומען געװאָרן; װאָרום שטױב ביסטו, און צו שטױב זאָסלטו
        זיך אומקערן.
      cs: V potu tváři své chléb jísti budeš, dokavadž se nenavrátíš do země, poněvadž
        jsi z ní vzat. Nebo prach jsi a v prach se navrátíš.
      pl: W pocie oblicza twego będziesz pożywał chleb, aż powrócisz do ziemi, bo
        z niej wziętym jesteś; bo prochem ty, i w proch się obrócisz!" 
    20:
      he: וַיִּקְרָא הָאָדָם שֵׁם אִשְׁתּוֹ חַוָּה כִּי הִוא הָיְתָה אֵם כָּל־חָי׃
      yi: און דער מענטש האָט גערופֿן דעם נאָמען פֿון זײַן װײַב חַוָה, װײַל זי איז
        געװען די מוטער פֿון אַלעם לעבעדיקן.
      cs: Dal pak byl Adam jméno ženě své Eva, proto že ona byla mátě všech živých.
      pl: 'I nazwał Adam imię żony swojej: Chawa, gdyż ona stała się matką wszystkich
        żyjących. '
    21:
      he: וַיַּעַשׂ יְהוָה אֱלֹהִים לְאָדָם וּלְאִשְׁתּוֹ כָּתְנוֹת עוֹר וַיַּלְבִּשֵׁם׃
      yi: און גאָט דער האַר האָט געמאַכט פֿאַר אָָדָמען און פֿאַר זײַן װײַב העמדלעך
        פֿון פֿעל, און האָט זײ באַקלײדט.
      cs: I zdělal Hospodin Bůh Adamovi a ženě jeho oděv kožený, a přioděl je.
      pl: I sprawił Wiekuisty, Bóg, Adamowi i żonie jego szaty skórzane, i przyodział
        ich. 
    22:
      he: וַיֹּאמֶר יְהוָה אֱלֹהִים הֵן הָאָדָם הָיָה כְּאַחַד מִמֶּנּוּ לָדַעַת טוֹב
        וָרָע וְעַתָּה פֶּן־יִשְׁלַח יָדוֹ וְלָקַח גַּם מֵעֵץ הַחַיִּים וְאָכַל וָחַי
        לְעֹלָם׃
      yi: 'און גאָט דער האַר האָט געזאָגט: זע, דער מענטש איז געװאָרן װי אײנער פֿון
        אונדז צו װיסן גוטס און שלעכטס, און אַצונד קען ער נאָך אױסשטרעקן זײַן האַנט,
        און נעמען אױך פֿון דעם בױם פֿון לעבן, און ער װעט עסן, און װעט לעבן אײביק.'
      cs: 'Tedy řekl Hospodin Bůh: Aj, člověk učiněn jest jako jeden z nás, věda dobré
        i zlé; pročež nyní, aby nevztáhl ruky své, a nevzal také z stromu života,
        a jedl by, i byl by živ na věky, [vyžeňme jej].'
      pl: 'I rzekł Wiekuisty, Bóg: "Oto człowiek stał się jako jeden z Nas, co do wiedzy
        dobrego i złego. A teraz może sięgnie ręką swoją i weźmie także z drzewa życia
        i spożyje, aby żył na wieki..!" '
    23:
      he: וַיְשַׁלְּחֵהוּ יְהוָה אֱלֹהִים מִגַּן־עֵדֶן לַעֲבֹד אֶת־הָאֲדָמָה אֲשֶׁר
        לֻקַּח מִשָּׁם׃
      yi: האָט גאָט דער האַר אים אַרױסגעשיקט פֿון דעם גאָרטן פֿון עֵדֶן, צו באַאַרבעטן
        די ערד, װאָס ער איז פֿון דאָרטן גענומען געװאָרן.
      cs: I vypustil jej Hospodin Bůh z zahrady Eden, aby dělal zemi, z níž vzat byl.
      pl: I wydalił go Wiekuisty, Bóg, z ogrodu Eden, aby uprawiał ziemię, z której
        wzięty. 
    24:
      he: וַיְגָרֶשׁ אֶת־הָאָדָם וַיַּשְׁכֵּן מִקֶּדֶם לְגַן־עֵדֶן אֶת־הַכְּרֻבִים
        וְאֵת לַהַט הַחֶרֶב הַמִּתְהַפֶּכֶת לִשְׁמֹר אֶת־דֶּרֶךְ עֵץ הַחַיִּים׃
      yi: און ער האָט אַרױסגעטריבן דעם מענטשן; און ער האָט אַרײַנגעזעצט אין מזרח פֿון
        דעם גאָרטן פֿון עֵדֶן די כּרובים, און די פֿלאַמיקע שװערד װאָס דרײט זיך, צו
        היטן דעם װעג צום בױם פֿון לעבן.
      cs: A [tak] vyhnal člověka a osadil zahradu Eden cherubíny k východní straně
        s mečem plamenným blýskajícím se, aby ostříhali cesty k stromu života.
      pl: I tak wygnał człowieka; i usadowił na wschód od ogrodu Eden Cherubów, i płomienny
        miecz, wirujący, dla strzeżenia drogi do drzewa życia. 
  4:
    1:
      he: וְהָאָדָם יָדַע אֶת־חַוָּה אִשְׁתּוֹ וַתַּהַר וַתֵּלֶד אֶת־קַיִן וַתֹּאמֶר
        קָנִיתִי אִישׁ אֶת־יְהוָה׃
      yi: 'און דער מענטש האָט דערקענט זײַן װײַב חַוָהן, און זי איז טראָגעדיק געװאָרן,
        און האָט געבאָרן קַיִנען, און זי האָט געזאָגט: איך האָב געקריגן אַ מאַן דורך
        גאָט.'
      cs: ' Adam pak poznal Evu ženu svou, kterážto počavši, porodila Kaina a řekla:
        Obdržela jsem muže na Hospodinu.'
      pl: 'A Adam poznał Chawę, żonę swoją, i poczęła, i urodziła Kaina; bo rzekła:
        "Nabyłam mężczyznę od Wiekuistego." '
    2:
      he: וַתֹּסֶף לָלֶדֶת אֶת־אָחִיו אֶת־הָבֶל וַיְהִי־הֶבֶל רֹעֵה צֹאן וְקַיִן הָיָה
        עֹבֵד אֲדָמָה׃
      yi: און זי האָט װידער געבאָרן – זײַן ברודער הֶבלען. און הֶבל איז געװען אַ פּאַסטוך
        פֿון שאָף, און קַיִן איז געװען אַן ערדאַרבעטער.
      cs: A opět porodila bratra jeho Abele. I byl Abel pastýř ovcí, a Kain byl oráč.
      pl: I urodziła jeszcze brata jego, Hebla; i był Hebel pasterzem trzód, a Kain
        był uprawiaczem roli. 
    3:
      he: וַיְהִי מִקֵּץ יָמִים וַיָּבֵא קַיִן מִפְּרִי הָאֲדָמָה מִנְחָה לַיהוָה׃
      yi: און עס איז געװען נאָך אַ פֿאַרלױף פֿון טעג, האָט קַיִן געבראַכט פֿון דער
        פֿרוכט פֿון דער ערד אַ קרבן צו גאָט.
      cs: Po mnohých pak dnech stalo se, že obětoval Kain z úrody zemské obět Hospodinu.
      pl: I stało się po niejakim czasie, iż przyniósł Kain z owocu ziemi dar Wiekuistemu; 
    4:
      he: וְהֶבֶל הֵבִיא גַם־הוּא מִבְּכֹרוֹת צֹאנוֹ וּמֵחֶלְבֵהֶן וַיִּשַׁע יְהוָה
        אֶל־הֶבֶל וְאֶל־מִנְחָתוֹ׃
      yi: און הֶבל, ער אױך האָט געבראַכט פֿון די ערשטלינגען פֿון זײַנע שאָף און פֿון
        זײערע פֿעטסטע. און גאָט האָט זיך געקערט צו הֶבלען און צו זײַן קרבן,
      cs: Ano i Abel také obětoval z prvorozených [věcí] stáda svého, a z tuku jejich.
        I vzhlédl Hospodin na Abele a na obět jeho.
      pl: A Hebel przyniósł również z pierworodnych trzody swojej i z tłuszczu ich.
        I wejrzał Wiekuisty na Hebla i na dar jego; 
    5:
      he: וְאֶל־קַיִן וְאֶל־מִנְחָתוֹ לֹא שָׁעָה וַיִּחַר לְקַיִן מְאֹד וַיִּפְּלוּ
        פָּנָיו׃
      yi: און צו קַיִנען און צו זײַן קרבן האָט ער זיך ניט געקערט. האָט קַיִנען זײער
        געערגערט, און זײַן פּנים איז אַראָפּגעפֿאַלן.
      cs: Na Kaina pak a na obět jeho nevzhlédl. Protož rozlítil se Kain náramně,
        a opadla tvář jeho.
      pl: Ale na Kaina i na dar jego nie wejrzał. I gniewało to Kaina bardzo, i zapadły
        lica jego. 
    6:
      he: וַיֹּאמֶר יְהוָה אֶל־קָיִן לָמָּה חָרָה לָךְ וְלָמָּה נָפְלוּ פָנֶיךָ׃
      yi: 'האָט גאָט געזאָגט צו קַיִנען: פֿאַר װאָס פֿאַרדריסט דיך, און פֿאַר װאָס
        איז אַראָפּגעפֿאַלן דײַן פּנים?'
      cs: 'I řekl Hospodin Kainovi: Proč jsi se [tak] rozpálil hněvem? A proč jest
        opadla tvář tvá?'
      pl: 'I rzekł Wiekuisty do Kaina: "Czemu się gniewasz i czemu zapadły lica twoje?" '
    7:
      he: הֲלוֹא אִם־תֵּיטִיב שְׂאֵת וְאִם לֹא תֵיטִיב לַפֶּתַח חַטָּאת רֹבֵץ וְאֵלֶיךָ
        תְּשׁוּקָתוֹ וְאַתָּה תִּמְשָׁל־בּוֹ׃
      yi: פֿאַר װאָר, אױב דו װעסט גוטס טאָן װעסטו אױפֿגענומען װערן, און אױב דו װעסט
        ניט גוטס טאָן, הױערט די זינד בײַ דער טיר; און צו דיר איז איר גלוסטונג, אָבער
        דו קענסט געװעלטיקן איבער איר.
      cs: Zdaliž nebudeš příjemný, budeš-li dobře činiti? Pakli nebudeš dobře činiti,
        hřích ve dveřích leží; a pod mocí tvou bude žádost jeho, a ty panovati budeš
        nad ním.
      pl: Wszak, jeżeli się poprawisz, pierwszeństwo twoje, a jeżeli się nie poprawisz,
        u drzwi grzech leży; a ma on skłonność do ciebie, a ty panować masz nad nim." 
    8:
      he: וַיֹּאמֶר קַיִן אֶל־הֶבֶל אָחִיו וַיְהִי בִּהְיוֹתָם בַּשָּׂדֶה וַיָּקָם
        קַיִן אֶל־הֶבֶל אָחִיו וַיַּהַרְגֵהוּ׃
      yi: האָט קַיִן גערעדט צו זײַן ברודער הֶבלען. און עס איז געװען, װי זײ זײַנען
        געװען אין פֿעלד, אַזױ איז קַיִן אױפֿגעשטאַנען קעגן זײַן ברודער הֶבלען, און
        האָט אים געהרגעט.
      cs: I mluvil Kain k Abelovi bratru svému. Stalo se pak, když byli na poli, že
        povstav Kain proti Abelovi bratru svému, zabil jej.
      pl: I powiedział to Kain Heblowi, bratu swojemu. I stało się gdy byli na polu,
        że powstał Kain na Hebla, brata swojego, i zabił go. 
    9:
      he: וַיֹּאמֶר יְהוָה אֶל־קַיִן אֵי הֶבֶל אָחִיךָ וַיֹּאמֶר לֹא יָדַעְתִּי הֲשֹׁמֵר
        אָחִי אָנֹכִי׃
      yi: 'האָט גאָט געזאָגט צו קַיִנען: װוּ איז דײַן ברודער הֶבל? האָט ער געזאָגט:
        איך װײס ניט; בין איך דען דער שומר פֿון מײַן ברודער?'
      cs: 'I řekl Hospodin Kainovi: Kdež jest Abel bratr tvůj? Kterýž odpověděl: Nevím.
        Zdaliž jsem já strážným bratra svého?'
      pl: 'I rzekł Wiekuisty do Kaina: "Gdzież Hebel brat twój?" I odpowiedział: "Niewiem;
        alboż to stróżem brata mego ja?" '
    10:
      he: וַיֹּאמֶר מֶה עָשִׂיתָ קוֹל דְּמֵי אָחִיךָ צֹעֲקִים אֵלַי מִן־הָאֲדָמָה׃
      yi: 'האָט ער געזאָגט: װאָס האָסטו געטאָן? דער קָול פֿון דײַן ברודערס בלוט שרײַט
        צו מיר פֿון דער ערד.'
      cs: 'I řekl [Bůh]: Co jsi učinil? Hlas krve bratra tvého volá ke mně z země.'
      pl: 'I rzekł: "Cóżeś uczynił! Głos krwi brata twego woła do Mnie z ziemi! '
    11:
      he: וְעַתָּה אָרוּר אָתָּה מִן־הָאֲדָמָה אֲשֶׁר פָּצְתָה אֶת־פִּיהָ לָקַחַת
        אֶת־דְּמֵי אָחִיךָ מִיָּדֶךָ׃
      yi: און אַצונד, פֿאַרשאָלטן זאָלסטו זײַן פֿון דער ערד װאָס האָט אױפֿגעמאַכט
        איר מױל צוצונעמען דײַן ברודערס בלוט פֿון דײַן האַנט.
      cs: Protož nyní zlořečený budeš [i] od té země, kteráž otevřela ústa svá, aby
        přijala krev bratra tvého z ruky tvé.
      pl: A teraz wyklętym bądź z ziemi, która otworzyła paszczę swoją, aby przyjąć
        krew brata twego z ręki twojej. 
    12:
      he: כִּי תַעֲבֹד אֶת־הָאֲדָמָה לֹא־תֹסֵף תֵּת־כֹּחָהּ לָךְ נָע וָנָד תִּהְיֶה
        בָאָרֶץ׃
      yi: אַז דו װעסט באַאַרבעטן די ערד, זאָל זי דיר מער ניט געבן איר קראַפֿט; נעַ-ונַד
        זאָלסטו זײַן אױף דער ערד.
      cs: Když budeš dělati zemi, nebude více vydávati moci své tobě; tulákem a běhounem
        budeš na zemi.
      pl: Gdy uprawiać będziesz rolę, nie wyda więcej siły swej tobie; tułaczem i zbiegiem
        będziesz na ziemi!" 
    13:
      he: וַיֹּאמֶר קַיִן אֶל־יְהוָה גָּדוֹל עֲוֺנִי מִנְּשֹׂא׃
      yi: 'האָט קַיִן געזאָגט צו גאָט: מײַן שטראָף איז צו גרױס אַריבערצוטראָגן.'
      cs: 'I řekl Kain Hospodinu: Většíť jest nepravost má, než aby mi odpuštěna býti
        mohla.'
      pl: 'I rzekł Kain do Wiekuistego: "Zbyt wielką kara moja, abym ją zniósł. '
    14:
      he: הֵן גֵּרַשְׁתָּ אֹתִי הַיּוֹם מֵעַל פְּנֵי הָאֲדָמָה וּמִפָּנֶיךָ אֶסָּתֵר
        וְהָיִיתִי נָע וָנָד בָּאָרֶץ וְהָיָה כָל־מֹצְאִי יַהַרְגֵנִי׃
      yi: אָט האָסטו מיך הײַנט פֿאַרטריבן פֿון דעם געזיכט פֿון לאַנד, און פֿון דײַן
        פּנים װעל איך זײַן פֿאַרבאָרגן, און איך װעל זײַן נעַ-ונַד אױף דער ערד; װעט
        זײַן, װער-נאָר עס טרעפֿט מיך װעט מיך דערהרגען.
      cs: Aj, vyháníš mne dnes z země této, a před tváří tvou skrývati se budu, a
        budu tulákem a běhounem na zemi. I přijde na to, že kdo mne koli nalezne,
        zabije mne.
      pl: Oto wypędzasz mnie dzisiaj z oblicza tej ziemi, abym się ukrywał przed obliczem
        Twojém, a był tułaczem i zbiegiem na ziemi; wszak ktokolwiek mnie spotka,
        zabije mnie!" 
    15:
      he: וַיֹּאמֶר לוֹ יְהוָה לָכֵן כָּל־הֹרֵג קַיִן שִׁבְעָתַיִם יֻקָּם וַיָּשֶׂם
        יְהוָה לְקַיִן אוֹת לְבִלְתִּי הַכּוֹת־אֹתוֹ כָּל־מֹצְאוֹ׃
      yi: 'האָט גאָט צו אים געזאָגט: דרום װער-נאָר עס הרגעט קַיִנען זאָל זיבנפֿאַך
        גענומען װערן נקמה פֿון אים. און גאָט האָט געמאַכט קַיִנען אַ צײכן, אַז קײנער
        װאָס טרעפֿט אים, זאָל אים ניט דערשלאָגן.'
      cs: 'I řekl mu Hospodin: Zajisté kdo by koli zabil Kaina, [nad tím] sedmnásobně
        mštěno bude. Pročež vložil Hospodin znamení na Kaina, aby ho žádný nezabil,
        kdo by jej koli nalezl.'
      pl: 'I rzekł doń Wiekuisty: "Zaiste, ktokolwiek by zabił Kaina, siedmiokrotną
        poniesie pomstę." I uczynił Wiekuisty dla Kaina znak, aby go nie zabijał każdy,
        kto go spotka. '
    16:
      he: וַיֵּצֵא קַיִן מִלִּפְנֵי יְהוָה וַיֵּשֶׁב בְּאֶרֶץ־נוֹד קִדְמַת־עֵדֶן׃
      yi: און קַיִן איז אַװעקגעגאַנגען פֿון פֿאַר גאָט, און האָט זיך באַזעצט אין לאַנד
        נוֹד, אין מזרח פֿון עֵדֶן.
      cs: Tedy odšed Kain od tváři Hospodinovy, bydlil v zemi Nód, k východní straně
        [naproti] Eden.
      pl: I tak uszedł Kain z przed oblicza Wiekuistego, i osiadł w krainie Nod, na wschód
        od Edenu. 
    17:
      he: וַיֵּדַע קַיִן אֶת־אִשְׁתּוֹ וַתַּהַר וַתֵּלֶד אֶת־חֲנוֹךְ וַיְהִי בֹּנֶה
        עִיר וַיִּקְרָא שֵׁם הָעִיר כְּשֵׁם בְּנוֹ חֲנוֹךְ׃
      yi: און קַיִן האָט דערקענט זײַן װײַב, און זי איז טראָגעדיק געװאָרן, און האָט
        געבאָרן חַנוכן. און ער האָט געבױט אַ שטאָט, און האָט גערופֿן דעם נאָמען פֿון
        דער שטאָט אַזױ װי דער נאָמען פֿון זײַן זון, חַנוך.
      cs: Poznal pak Kain ženu svou, kterážto počala a porodila Enocha. I stavěl město,
        a nazval jméno města toho jménem syna svého Enoch.
      pl: 'I poznał Kain żonę swoją, i poczęła, i urodziła Chanocha; a budując wtedy
        miasto, nadał miano temu miastu od imienia syna swego: Chanoch. '
    18:
      he: וַיִּוָּלֵד לַחֲנוֹךְ אֶת־עִירָד וְעִירָד יָלַד אֶת־מְחוּיָאֵל וּמְחִיּיָאֵל
        יָלַד אֶת־מְתוּשָׁאֵל וּמְתוּשָׁאֵל יָלַד אֶת־לָמֶךְ׃
      yi: און בײַ חַנוכן איז געבאָרן געװאָרן עִירָד, און עִירָד האָט געבאָרן מחױָאֵלן,
        און מחױָאֵל האָט געבאָרן מתושָאֵלן, און מתושָאֵל האָט געבאָרן לֶמֶכן.
      cs: I narodil se Enochovi Irád, a Irád zplodil Maviaele, Maviael pak zplodil
        Matuzaele, a Matuzael zplodil Lámecha.
      pl: I urodził się Chanochowi Irad; Irad zaś spłodził Mechujaela, a Mechujael
        spłodził Metuszaela, a Metuszael spłodził Lemecha. 
    19:
      he: וַיִּקַּח־לוֹ לֶמֶךְ שְׁתֵּי נָשִׁים שֵׁם הָאַחַת עָדָה וְשֵׁם הַשֵּׁנִית
        צִלָּה׃
      yi: און לֶמֶך האָט זיך גענומען צװײ װײַבער; דער נאָמען פֿון אײנער איז געװען עָדָה,
        און דער נאָמען פֿון דער צװײטער צִלָה.
      cs: Vzal sobě pak Lámech dvě ženy; jméno jedné Ada, a jméno druhé Zilla.
      pl: 'I pojął sobie Lemech dwie żony; imię jednej: Ada, a imię drugiej: Cylla. '
    20:
      he: וַתֵּלֶד עָדָה אֶת־יָבָל הוּא הָיָה אֲבִי יֹשֵׁב אֹהֶל וּמִקְנֶה׃
      yi: און עָדָה האָט געבאָרן יָבָלן; ער איז געװען דער פֿאָטער פֿון די װאָס זיצן
        אין געצעלטן און האָבן פֿי.
      cs: I porodila Ada Jábale, kterýž byl otec přebývajících v staních a stádo [pasoucích].
      pl: I urodziła Ada Jabala; on to stał się ojcem mieszkających w namiotach, przy
        hodowli bydła. 
    21:
      he: וְשֵׁם אָחִיו יוּבָל הוּא הָיָה אֲבִי כָּל־תֹּפֵשׂ כִּנּוֹר וְעוּגָב׃
      yi: און דער נאָמען פֿון זײַן ברודער איז געװען יובַל; ער איז געװען דער פֿאָטער
        פֿון אַלע װאָס האַלטן אַ האַרף און אַ פֿלייט.
      cs: A jméno bratra jeho Jubal; ten byl otec všech hrajících na harfu a nástroje
        hudebné.
      pl: A imię brata jego, - Jubal; ten stał się ojcem władających cytrą i podwójnym
        fletem. 
    22:
      he: וְצִלָּה גַם־הִוא יָלְדָה אֶת־תּוּבַל קַיִן לֹטֵשׁ כָּל־חֹרֵשׁ נְחֹשֶׁת
        וּבַרְזֶל וַאֲחוֹת תּוּבַל־קַיִן נַעֲמָה׃
      yi: און צִלָה, זי אױך האָט געבאָרן תּובַל-קַיִנען, דעם אױסשלײַפֿער פֿון אַלערלײ
        קופּער- און אײַזנגעצײַג; און די שװעסטער פֿון תּובַל-קַיִנען איז געװען נַעֲמָה.
      cs: A Zilla také porodila Tubalkaina, kterýž byl řemeslník všelikého díla od
        mědi a od železa. Sestra pak Tubalkainova byla Noéma.
      pl: A Cylla, ona również urodziła Tubal-Kaina, który wykuwał wszelakie narzędzia
        rolnicze z miedzi i żelaza. Siostrą zaś Tubal-Kaina była Naama. 
    23:
      he: וַיֹּאמֶר לֶמֶךְ לְנָשָׁיו עָדָה וְצִלָּה שְׁמַעַן קוֹלִי נְשֵׁי לֶמֶךְ
        הַאְזֵנָּה אִמְרָתִי כִּי אִישׁ הָרַגְתִּי לְפִצְעִי וְיֶלֶד לְחַבֻּרָתִי׃
      yi: און לֶמֶך האָט געזאָגט צו זײַנע װײַבער:עָדָה און צִלָה, הערט מײַן קָול,
        װײַבער פֿון לֶמֶכן, פֿאַרנעמט מײַן װאָרט; װאָרום איך הרגע אַ מאַן פֿאַר מײַן
        װוּנד, און אַ ייִנגל פֿאַר מײַן בײַל;
      cs: 'I řekl Lámech ženám svým, Adě a Zille: Slyšte hlas můj, ženy Lámechovy,
        poslouchejte řeči mé, že jsem zabil muže k ráně své a mládence k zsinalosti
        své.'
      pl: 'I rzekł Lemech do żon swoich: "Ado i Cyllo, słuchajcie głosu mojego, żony
        Lemecha dajcie ucho mowie mojej! Oto mężów zabiłem za ranę moją, a młodzieńce
        za siniec mój. '
    24:
      he: כִּי שִׁבְעָתַיִם יֻקַּם־קָיִן וְלֶמֶךְ שִׁבְעִים וְשִׁבְעָה׃
      yi: װײַל זיבנפֿאַך װערט גענומען פֿאַר קַיִנען נקמה, פֿאַר לֶמֶכן אָבער זיבן
        און זיבעציק.
      cs: Jestližeť sedmnásobně pomštěno bude pro Kaina, tedy pro Lámecha sedmdesátekrát
        sedmkrát.
      pl: Jeżeli siedmkroć pomszczonym był Kain, to Lemech siedmdziesiąt i siedm kroć!" 
    25:
      he: וַיֵּדַע אָדָם עוֹד אֶת־אִשְׁתּוֹ וַתֵּלֶד בֵּן וַתִּקְרָא אֶת־שְׁמוֹ שֵׁת
        כִּי שָׁת־לִי אֱלֹהִים זֶרַע אַחֵר תַּחַת הֶבֶל כִּי הֲרָגוֹ קָיִן׃
      yi: 'און אָָדָם האָט װידער דערקענט זײַן װײַב, און זי האָט געבאָרן אַ זון, און
        האָט גערופֿן זײַן נאָמען שֵת, װײַל: « גאָט האָט מיר באַשערט אַן אַנדער זאָמען
        אָנשטאָט הֶבלען, אַז קַיִן האָט אים געהרגעט».'
      cs: 'Poznal pak ještě Adam ženu svou, i porodila syna a nazvala jméno jeho Set;
        nebo [řekla]: Dal mi Bůh jiné símě místo Abele, kteréhož zabil Kain.'
      pl: 'I poznał Adam jeszcze żonę swą, i urodziła syna, i nazwała imię jego Szet:
        - "bo dał mi Bóg potomstwo inne, zamiast Hebla, którego zabił Kain." '
    26:
      he: וּלְשֵׁת גַּם־הוּא יֻלַּד־בֵּן וַיִּקְרָא אֶת־שְׁמוֹ אֱנוֹשׁ אָז הוּחַל
        לִקְרֹא בְּשֵׁם יְהוָה׃
      yi: און בײַ שֵתן, בײַ אים אױך איז געבאָרן געװאָרן אַ זון, און ער האָט גערופֿן
        זײַן נאָמען אֶנוֹש. דענצמאָל האָט מען אָנגעהױבן רופֿן צו דעם נאָמען יהוה.
      cs: Setovi pak také narodil se syn, a nazval jméno jeho Enos. Tehdáž začalo
        se vzývání jména Hospodinova.
      pl: A Szetowi również urodził się syn, i nazwał imię jego Enosz. Wtedy to zaczęto
        wzywać imienia Bożego. 
  5:
    1:
      he: זֶה סֵפֶר תּוֹלְדֹת אָדָם בְּיוֹם בְּרֹא אֱלֹהִים אָדָם בִּדְמוּת אֱלֹהִים
        עָשָׂה אֹתוֹ׃
      yi: 'דאָס איז דאָס בוך פֿון די געבורטן פֿון אָָדָמען: װען גאָט האָט באַשאַפֿן
        דעם מענטשן, האָט ער אים אין דער גלײַכעניש פֿון גאָט געמאַכט;'
      cs: ' Tato jest kniha rodů Adamových. V [ten] den, v kterémž stvořil Bůh člověka,
        ku podobenství Božímu učinil ho.'
      pl: 'Oto rodopis potomków Adama: Czasu, którego stworzył Bóg Adama, na podobieństwo
        Boże uczynił go. '
    2:
      he: זָכָר וּנְקֵבָה בְּרָאָם וַיְבָרֶךְ אֹתָם וַיִּקְרָא אֶת־שְׁמָם אָדָם בְּיוֹם
        הִבָּרְאָם׃
      yi: אַ זכר און אַ נקבֿה האָט ער זײ באַשאַפֿן, און ער האָט זײ געבענטשט, און האָט
        גערופֿן זײער נאָמען מענטש אין דעם טאָג װאָס זײ זײַנען באַשאַפֿן געװאָרן.
      cs: Muže a ženu stvořil je a požehnal jim, a nazval jméno jejich Adam v [ten]
        den, když stvořeni jsou.
      pl: Mężczyznę i niewiastę stworzył ich, i błogosławił im, i nazwał imię ich
        Adam, czasu którego stworzeni zostali. 
    3:
      he: וַיְחִי אָדָם שְׁלֹשִׁים וּמְאַת שָׁנָה וַיּוֹלֶד בִּדְמוּתוֹ כְּצַלְמוֹ
        וַיִּקְרָא אֶת־שְׁמוֹ שֵׁת׃
      yi: און אָָדָם האָט געלעבט הונדערט און דרײַסיק יאָר, און האָט געבאָרן אַ זון
        אין זײַן גלײַכעניש, אַזױ װי זײַן געשטאַלט, און האָט גערופֿן זײַן נאָמען שֵת.
      cs: Byl pak Adam ve stu a třidcíti letech, když zplodil [syna] ku podobenství
        svému [a] k obrazu svému, a nazval jméno jeho Set.
      pl: 'I przeżył Adam sto trzydzieści lat, i spłodził na podobieństwo i obraz
        swój, i nazwał imię jego: Szet. '
    4:
      he: וַיִּהְיוּ יְמֵי־אָדָם אַחֲרֵי הוֹלִידוֹ אֶת־שֵׁת שְׁמֹנֶה מֵאֹת שָׁנָה
        וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און די טעג פֿון אָָדָמען נאָכדעם װי ער האָט געבאָרן שֵתן, זײַנען געװען אַכט
        הונדערט יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: I bylo dnů Adamových po zplození Seta osm set let, a plodil syny a dcery.
      pl: I były dni Adama po spłodzeniu Szeta ośmset lat; i spłodził synów i córki. 
    5:
      he: וַיִּהְיוּ כָּל־יְמֵי אָדָם אֲשֶׁר־חַי תְּשַׁע מֵאוֹת שָׁנָה וּשְׁלֹשִׁים
        שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג װאָס אָָדָם האָט געלעבט, זײַנען געװען נײַן הונדערט יאָר און
        דרײַסיק יאָר; און ער איז געשטאָרבן.
      cs: A tak bylo všech dnů Adamových, v kterýchž byl živ, devět set a třidceti
        let, i umřel.
      pl: 'A były wszystkie dni Adama, które przeżył: dziewięćset trzydzieści lat;
        i umarł. '
    6:
      he: וַיְחִי־שֵׁת חָמֵשׁ שָׁנִים וּמְאַת שָׁנָה וַיּוֹלֶד אֶת־אֱנוֹשׁ׃
      yi: און שֵת האָט געלעבט הונדערט יאָר און פֿינף יאָר, און האָט געבאָרן אֶנוֹשן.
      cs: Set pak byl ve stu a pěti letech, když zplodil Enosa.
      pl: I przeżył Szet sto pięć lat, i spłodził Enosza. 
    7:
      he: וַיְחִי־שֵׁת אַחֲרֵי הוֹלִידוֹ אֶת־אֱנוֹשׁ שֶׁבַע שָׁנִים וּשְׁמֹנֶה מֵאוֹת
        שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און שֵת האָט געלעבט נאָכדעם װי ער האָט געבאָרן אֶנוֹשן, אַכט הונדערט יאָר
        און זיבן יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Enosa živ byl Set osm set a sedm let, a plodil syny a dcery.
      pl: I żył Szet po spłodzeniu Enosza ośmset siedm lat, i spłodził synów i córki. 
    8:
      he: וַיִּהְיוּ כָּל־יְמֵי־שֵׁת שְׁתֵּים עֶשְׂרֵה שָׁנָה וּתְשַׁע מֵאוֹת שָׁנָה
        וַיָּמֹת׃
      yi: און אַלע טעג פֿון שֵתן זײַנען געװען נײַן הונדערט יאָר און צװעלף יאָר; און
        ער איז געשטאָרבן.
      cs: I bylo všech dnů Setových devět set a dvanácte let, i umřel.
      pl: 'A były wszystkie dni Szeta: dziewięćset dwanaście lat; i umarł. '
    9:
      he: וַיְחִי אֱנוֹשׁ תִּשְׁעִים שָׁנָה וַיּוֹלֶד אֶת־קֵינָן׃
      yi: און אֶנוֹש האָט געלעבט נײַנציק יאָר, און האָט געבאָרן קֵינָנען.
      cs: Byl pak Enos v devadesáti letech, když zplodil Kainana.
      pl: I przeżył Enosz dziewięćdziesiąt lat, i spłodził Kenana. 
    10:
      he: וַיְחִי אֱנוֹשׁ אַחֲרֵי הוֹלִידוֹ אֶת־קֵינָן חֲמֵשׁ עֶשְׂרֵה שָׁנָה וּשְׁמֹנֶה
        מֵאוֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און אֶנוֹש האָט געלעבט נאָכדעם װי ער האָט געבאָרן קֵינָנען, אַכט הונדערט
        יאָר און פֿופֿצן יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Kainana živ byl Enos osm set a patnácte let, a plodil syny
        a dcery.
      pl: I żył Enosz, po spłodzeniu Kenana, ośmset piętnaście lat, i spłodził synów
        i córki. 
    11:
      he: וַיִּהְיוּ כָּל־יְמֵי אֱנוֹשׁ חָמֵשׁ שָׁנִים וּתְשַׁע מֵאוֹת שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג פֿון אֶנושן זײַנען געװען נײַן הונדערט יאָר און פֿינף יאָר;
        און ער איז געשטאָרבן.
      cs: I bylo všech dnů Enosových devět set a pět let, i umřel.
      pl: 'A były wszystkie dni Enosza: dziewięćset pięć lat; i umarł. '
    12:
      he: וַיְחִי קֵינָן שִׁבְעִים שָׁנָה וַיּוֹלֶד אֶת־מַהֲלַלְאֵל׃
      yi: און קֵינָן האָט געלעבט זיבעציק יאָר, און האָט געבאָרן מַהלַלאֵלן.
      cs: Kainan pak byl v sedmdesáti letech, když zplodil Mahalaleele.
      pl: I przeżył Kenan siedmdziesiąt lat, i spłodził Mahalalela. 
    13:
      he: וַיְחִי קֵינָן אַחֲרֵי הוֹלִידוֹ אֶת־מַהֲלַלְאֵל אַרְבָּעִים שָׁנָה וּשְׁמֹנֶה
