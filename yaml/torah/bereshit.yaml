      pl: I żył Mahalalel, po spłodzeniu Jereda, ośmset trzydzieści lat, i spłodził
        synów i córki. 
    17:
      he: וַיִּהְיוּ כָּל־יְמֵי מַהֲלַלְאֵל חָמֵשׁ וְתִשְׁעִים שָׁנָה וּשְׁמֹנֶה מֵאוֹת
        שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג פֿון מַהלַלאֵלן זײַנען געװען אַכט הונדערט יאָר און פֿינף און
        נײַנציק יאָר; און ער איז געשטאָרבן.
      cs: I bylo všech dnů Mahalaleelových osm set devadesáte a pět let, i umřel.
      pl: 'A były wszystkie dni Mahalalela: ośmset dziewięćdziesiąt pięć lat; i umarł. '
    18:
      he: וַיְחִי־יֶרֶד שְׁתַּיִם וְשִׁשִּׁים שָׁנָה וּמְאַת שָׁנָה וַיּוֹלֶד אֶת־חֲנוֹךְ׃
      yi: און יֶרֶד האָט געלעבט הונדערט יאָר און צװײ און זעכציק יאָר, און האָט געבאָרן
        חַנוֹכן.
      cs: Járed pak byl ve stu šedesáti a dvou letech, když zplodil Enocha.
      pl: I przeżył Jered sto sześćdziesiąt i dwa lata, i spłodził Chanocha. 
    19:
      he: וַיְחִי־יֶרֶד אַחֲרֵי הוֹלִידוֹ אֶת־חֲנוֹךְ שְׁמֹנֶה מֵאוֹת שָׁנָה וַיּוֹלֶד
        בָּנִים וּבָנוֹת׃
      yi: און יֶרֶד האָט געלעבט נאָכדעם װי ער האָט געבאָרן חַנוֹכן, אַכט הונדערט יאָר;
        און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Enocha živ byl Járed osm set let, a plodil syny a dcery.
      pl: I żył Jered, po spłodzeniu Chanocha, ośmset lat, i spłodził synów i córki. 
    20:
      he: וַיִּהְיוּ כָּל־יְמֵי־יֶרֶד שְׁתַּיִם וְשִׁשִּׁים שָׁנָה וּתְשַׁע מֵאוֹת
        שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג פֿון יֶרֶדן זײַנען געװען נײַן הונדערט יאָר און צװײ און זעכציק
        יאָר; און ער איז געשטאָרבן.
      cs: I bylo všech dnů Járedových devět set šedesáte a dvě létě, i umřel.
      pl: 'A były wszystkie dni Jereda: dziewięćset sześćdziesiąt i dwa lata; i umarł. '
    21:
      he: וַיְחִי חֲנוֹךְ חָמֵשׁ וְשִׁשִּׁים שָׁנָה וַיּוֹלֶד אֶת־מְתוּשָׁלַח׃
      yi: און חַנוֹך האָט געלעבט פֿינף און זעכציק יאָר, און האָט געבאָרן מתושֶלַחן.
      cs: Enoch pak byl v šedesáti a pěti letech, když zplodil Matuzaléma.
      pl: I przeżył Chanoch sześćdziesiąt i pięć lat, i spłodził Metuszelacha. 
    22:
      he: וַיִּתְהַלֵּךְ חֲנוֹךְ אֶת־הָאֱלֹהִים אַחֲרֵי הוֹלִידוֹ אֶת־מְתוּשֶׁלַח
        שְׁלֹשׁ מֵאוֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און חַנוֹך איז געגאַנגען מיט גאָט נאָכדעם װי ער האָט געבאָרן מתושֶלַחן,
        דרײַ הונדערט יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A chodil Enoch stále s Bohem po zplození Matuzaléma tři sta let, a plodil
        syny a dcery.
      pl: I postępował Chanoch z Bogiem, po spłodzeniu Metuszelacha, jeszcze trzysta
        lat, i spłodził synów i córki. 
    23:
      he: וַיְהִי כָּל־יְמֵי חֲנוֹךְ חָמֵשׁ וְשִׁשִּׁים שָׁנָה וּשְׁלֹשׁ מֵאוֹת שָׁנָה׃
      yi: און אַלע טעג פֿון חַנוֹכן זײַנען געװען דרײַ הונדערט יאָר און פֿינף און זעכציק
        יאָר.
      cs: I bylo všech dnů Enochových tři sta šedesáte a pět let.
      pl: 'A były wszystkie dni Chanocha: trzysta sześćdziesiąt pięć lat. '
    24:
      he: וַיִּתְהַלֵּךְ חֲנוֹךְ אֶת־הָאֱלֹהִים וְאֵינֶנּוּ כִּי־לָקַח אֹתוֹ אֱלֹהִים׃
      yi: און חַנוֹך איז געגאַנגען מיט גאָט; און ער איז ניט געװאָרן, װאָרום גאָט האָט
        אים צוגענומען.
      cs: A chodil Enoch stále s Bohem a nebyl více [vidín]; nebo vzal ho Bůh.
      pl: I tak postępował Chanoch z Bogiem, a nie było go, bo zabrał go Bóg. 
    25:
      he: וַיְחִי מְתוּשֶׁלַח שֶׁבַע וּשְׁמֹנִים שָׁנָה וּמְאַת שָׁנָה וַיּוֹלֶד אֶת־לָמֶךְ׃
      yi: און מתושֶלַח האָט געלעבט הונדערט יאָר און זיבן און אַכציק יאָר, און האָט
        געבאָרן לֶמֶכן.
      cs: Matuzalém pak byl ve stu osmdesáti sedmi letech, když zplodil Lámecha.
      pl: I przeżył Metuszelach sto ośmdziesiąt siedm lat, i spłodził Lemecha. 
    26:
      he: וַיְחִי מְתוּשֶׁלַח אַחֲרֵי הוֹלִידוֹ אֶת־לֶמֶךְ שְׁתַּיִם וּשְׁמוֹנִים
        שָׁנָה וּשְׁבַע מֵאוֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און מתושֶלַח האָט געלעבט נאָכדעם װי ער האָט געבאָרן לֶמֶכן, זיבן הונדערט
        יאָר און צװײ און אַכציק יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Lámecha živ byl Matuzalém sedm set osmdesáte a dvě létě, a
        plodil syny a dcery.
      pl: I żył Metuszelach, po spłodzeniu Lemecha, siedmset ośmdziesiąt i dwa lata,
        i spłodził synów i córki. 
    27:
      he: וַיִּהְיוּ כָּל־יְמֵי מְתוּשֶׁלַח תֵּשַׁע וְשִׁשִּׁים שָׁנָה וּתְשַׁע מֵאוֹת
        שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג פֿון מתושֶלַחן זײַנען געװען נײַן הונדערט יאָר און נײַן און
        זעכציק יאָר; און ער איז געשטאָרבן.
      cs: I bylo všech dnů Matuzalémových devět set šedesáte a devět let, i umřel.
      pl: 'A były wszystkie dni Metuszelacha: dziewięćset sześćdziesiąt dziewięć lat;
        i umarł. '
    28:
      he: וַיְחִי־לֶמֶךְ שְׁתַּיִם וּשְׁמֹנִים שָׁנָה וּמְאַת שָׁנָה וַיּוֹלֶד בֵּן׃
      yi: און לֶמֶך האָט געלעבט הונדערט יאָר און צװײ און אַכציק יאָר, און האָט געבאָרן
        אַ זון.
      cs: Lámech pak byl ve stu osmdesáti a dvou letech, když zplodil syna,
      pl: I przeżył Lemech sto ośmdziesiąt i dwa lata, i spłodził syna. 
    29:
      he: וַיִּקְרָא אֶת־שְׁמוֹ נֹחַ לֵאמֹר זֶה יְנַחֲמֵנוּ מִמַּעֲשֵׂנוּ וּמֵעִצְּבוֹן
        יָדֵינוּ מִן־הָאֲדָמָה אֲשֶׁר אֵרְרָהּ יְהוָה׃
      yi: 'און ער האָט גערופֿן זײַן נאָמען נֹח, אַזױ צו זאָגן: דער דאָזיקער װעט אונדז
        זײַן אַ נחמה פֿאַר אונדזער אַרבעט, און פֿאַר דער מאַטערניש פֿון אונדזערע הענט,
        פֿון װעגן דער ערד װאָס גאָט האָט זי פֿאַרשאָלטן.'
      cs: 'Jehož jméno nazval Noé, řka: Tento nám odpočinutí způsobí od díla našeho,
        od práce rukou našich, kterouž [máme] s zemí, jížto zlořečil Hospodin.'
      pl: 'I nazwał imię jego Noach, mówiąc: "Ten niechaj pocieszy nas z pracy naszej
        i z trudów rąk naszych, na ziemi, którą przeklął Bóg!" '
    30:
      he: וַיְחִי־לֶמֶךְ אַחֲרֵי הוֹלִידוֹ אֶת־נֹחַ חָמֵשׁ וְתִשְׁעִים שָׁנָה וַחֲמֵשׁ
        מֵאֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און לֶמֶך האָט געלעבט נאָכדעם װי ער האָט געבאָרן נֹחן, פֿינף הונדערט יאָר
        און פֿינף און נײַנציק יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A živ byl Lámech potom, když zplodil Noé, pět set devadesáte a pět let,
        a plodil syny a dcery.
      pl: I żył Lemech, po spłodzeniu Noacha, pięćset dziewięćdziesiąt pięć lat, i spłodził
        synów i córki. 
    31:
      he: וַיְהִי כָּל־יְמֵי־לֶמֶךְ שֶׁבַע וְשִׁבְעִים שָׁנָה וּשְׁבַע מֵאוֹת שָׁנָה
        וַיָּמֹת׃
      yi: און אַלע טעג פֿון לֶמֶכן זײַנען געװען זיבן הונדערט יאָר און זיבן און זיבעציק
        יאָר; און ער איז געשטאָרבן.
      cs: I bylo všech dnů Lámechových sedm set sedmdesáte a sedm let, i umřel.
      pl: 'A były wszystkie dni Lemecha: siedmset siedmdziesiąt siedm lat; i umarł. '
    32:
      he: וַיְהִי־נֹחַ בֶּן־חֲמֵשׁ מֵאוֹת שָׁנָה וַיּוֹלֶד נֹחַ אֶת־שֵׁם אֶת־חָם וְאֶת־יָפֶת׃
      yi: און אַז נֹח איז געװאָרן פֿינף הונדערט יאָר אַלט, האָט נֹח געבאָרן שֵמען,
        חָמען, און יֶפֿתן.
      cs: A když byl Noé v pěti stech letech, zplodil Sema, Chama a Jáfeta.
      pl: I był Noach w wieku pięciuset lat, gdy spłodził Noach Szema, Chama i Jafeta. 
  6:
    1:
      he: וַיְהִי כִּי־הֵחֵל הָאָדָם לָרֹב עַל־פְּנֵי הָאֲדָמָה וּבָנוֹת יֻלְּדוּ
        לָהֶם׃
      yi: און עס איז געװען, אַז די מענטשן האָבן זיך אָנגעהױבן מערן אױפֿן געזיכט פֿון
        דער ערד, און בײַ זײ זײַנען געבאָרן געװאָרן טעכטער,
      cs: ' Stalo se pak, když se počali množiti lidé na zemi, a dcery se jim zrodily,'
      pl: I stało się, gdy poczęli się ludzie rozmnażać na ziemi, a córki im się narodziły,
        -  
    2:
      he: וַיִּרְאוּ בְנֵי־הָאֱלֹהִים אֶת־בְּנוֹת הָאָדָם כִּי טֹבֹת הֵנָּה וַיִּקְחוּ
        לָהֶם נָשִׁים מִכֹּל אֲשֶׁר בָּחָרוּ׃
      yi: האָבן די זין פֿון גאָט געזען די טעכטער פֿון מענטשן אַז זײ זײַנען שײן, און
        זײ האָבן זיך גענומען װײַבער װעמען-נאָר זײ האָבן אױסדערװײלט.
      cs: Že vidouce synové Boží dcery lidské, any krásné jsou, brali sobě ženy ze
        všech, kteréž oblibovali.
      pl: Że ujrzawszy synowie Boscy córki ludzkie, iż piękne były, pojęli sobie żony
        ze wszystkich, które sobie upodobali. 
    3:
      he: וַיֹּאמֶר יְהוָה לֹא־יָדוֹן רוּחִי בָאָדָם לְעֹלָם בְּשַׁגַּם הוּא בָשָׂר
        וְהָיוּ יָמָיו מֵאָה וְעֶשְׂרִים שָׁנָה׃
      yi: 'האָט גאָט געזאָגט: מײַן גײַסט זאָל ניט בלײַבן אין דעם מענטשן אױף אײביק,
        װאָרום ער איז פֿאָרט פֿלײש; נאָר זײַנע טעג זאָלן זײַן הונדערט און צװאַנציק
        יאָר.'
      cs: 'Pročež řekl Hospodin: Nebude se nesnaditi duch můj s člověkem na věky,
        proto že také tělo jest, a bude dnů jeho sto a dvadceti let.'
      pl: 'I rzekł Bóg: "nie walczyć duchowi Mojemu w człowieku długo, jest on wszakże
        i ciałem; i niech będą dni jego sto dwadzieścia lat. '
    4:
      he: הַנְּפִלִים הָיוּ בָאָרֶץ בַּיָּמִים הָהֵם וְגַם אַחֲרֵי־כֵן אֲשֶׁר יָבֹאוּ
        בְּנֵי הָאֱלֹהִים אֶל־בְּנוֹת הָאָדָם וְיָלְדוּ לָהֶם הֵמָּה הַגִּבֹּרִים
        אֲשֶׁר מֵעוֹלָם אַנְשֵׁי הַשֵּׁם׃
      yi: די נפֿילים זײַנען געװען אױף דער ערד אין יענע טעג – און אױך דערנאָך – װען
        די זין פֿון גאָט פֿלעגן קומען צו די טעכטער פֿון מענטשן, און זײ פֿלעגן געבערן
        פֿון זײ; דאָס זײַנען די גיבורים װאָס פֿון פֿאַרצײַטן, מענער מיט אַ נאָמען.
      cs: Obrové pak byli na zemi v těch dnech; ano i potom, když vcházeli synové
        Boží k dcerám lidským, ony rodily jim. To [jsou] ti mocní, kteříž zdávna [byli],
        muži na slovo vzatí.
      pl: 'Olbrzymi byli na ziemi w czasy one; i także w następstwie, bo przychodzili
        synowie Boscy do cór ludzkich, a rodziły im: Są to owi mocarze, którzy od wieków
        byli mężami sławy. '
    5:
      he: וַיַּרְא יְהוָה כִּי רַבָּה רָעַת הָאָדָם בָּאָרֶץ וְכָל־יֵצֶר מַחְשְׁבֹת
        לִבּוֹ רַק רַע כָּל־הַיּוֹם׃
      yi: און גאָט האָט געזען אַז דאָס בײז פֿון דעם מענטשן איז גרױס אױף דער ערד, און
        די גאַנצע טראַכטונג פֿון די מחשבות פֿון זײַן האַרצן איז רק צום בײזן אַ גאַנצן
        טאָג.
      cs: Ale když viděl Hospodin, an se rozmnožuje zlost lidská na zemi, [a] že by
        všeliké myšlení srdce jejich nebylo než zlé po všecken čas,
      pl: A widząc Wiekuisty, że wzmogła się niegodziwość człowieka na ziemi, a wszystkie
        knowania i zamysły serca jego tylko niegodziwe wciąż; 
    6:
      he: וַיִּנָּחֶם יְהוָה כִּי־עָשָׂה אֶת־הָאָדָם בָּאָרֶץ וַיִּתְעַצֵּב אֶל־לִבּוֹ׃
      yi: און גאָט האָט חרטה געהאַט װאָס ער האָט געמאַכט דעם מענטשן אױף דער ערד, און
        ער איז געװען באַקומערט אין זײַן האַרצן.
      cs: Litoval Hospodin, že učinil člověka na zemi, a bolest měl v srdci svém.
      pl: Pożałował wtedy Wiekuisty, że utworzył człowieka na ziemi, i ubolewał w sercu
        Swojém. 
    7:
      he: וַיֹּאמֶר יְהוָה אֶמְחֶה אֶת־הָאָדָם אֲשֶׁר־בָּרָאתִי מֵעַל פְּנֵי הָאֲדָמָה
        מֵאָדָם עַד־בְּהֵמָה עַד־רֶמֶשׂ וְעַד־עוֹף הַשָּׁמָיִם כִּי נִחַמְתִּי כִּי
        עֲשִׂיתִם׃
      yi: 'און גאָט האָט געזאָגט: איך װעל אָפּמעקן דעם מענטשן װאָס איך האָב באַשאַפֿן,
        פֿון דעם געזיכט פֿון דער ערד; פֿון אַ מענטשן ביז אַ בהמה, ביז אַ שרץ, און
        ביז אַ פֿױגל פֿון הימל; װאָרום איך האָב חרטה װאָס איך האָב זײ געמאַכט.'
      cs: 'Tedy řekl Hospodin: Vyhladím z země člověka, kteréhož jsem stvořil, od
        člověka až do hovada, až do zeměplazu, až i do ptactva nebeského; nebo líto
        mi, že jsem je učinil.'
      pl: 'I rzekł Wiekuisty: "Zgładzę ludzi, których stworzyłem, z oblicza ziemi,
        tak człowieka jak i bydlę, tak robactwo jak i ptactwo nieba; bo żałuję, żem
        utworzył je." '
    8:
      he: וְנֹחַ מָצָא חֵן בְּעֵינֵי יְהוָה׃
      yi: אָבער נֹח האָט געפֿונען לײַטזעליקײט אין די אױגן פֿון גאָט.
      cs: Ale Noé našel milost před Hospodinem.
      pl: Noach zaś znalazł łaskę w oczach Boga. 
    9:
      he: אֵלֶּה תּוֹלְדֹת נֹחַ נֹחַ אִישׁ צַדִּיק תָּמִים הָיָה בְּדֹרֹתָיו אֶת־הָאֱלֹהִים
        הִתְהַלֶּךְ־נֹחַ׃
      yi: דאָס איז די געשיכטע פֿון נֹחן. נֹח איז געװען אַ גערעכטער, ערלעכער מאַן אין
        זײַן דור; מיט גאָט איז געגאַנגען נֹח.
      cs: 'Tito [jsou] příběhové Noé: Noé muž spravedlivý, dokonalý byl za svého věku,
        s Bohem ustavičně chodil Noé.'
      pl: 'Oto dzieje Noacha: Noach był mężem sprawiedliwym; nieskazitelnym był on
        za czasów swoich; z Bogiem postępował Noach. '
    10:
      he: וַיּוֹלֶד נֹחַ שְׁלֹשָׁה בָנִים אֶת־שֵׁם אֶת־חָם וְאֶת־יָפֶת׃
      yi: 'און נֹח האָט געבאָרן דרײַ זין: שֵם, חָם, און יֶפֶת.'
      cs: '(Zplodil pak Noé tři syny: Sema, Chama a Jáfeta.)'
      pl: 'I spłodził Noach trzech synów: Szema, Chama i Jafeta. '
    11:
      he: וַתִּשָּׁחֵת הָאָרֶץ לִפְנֵי הָאֱלֹהִים וַתִּמָּלֵא הָאָרֶץ חָמָס׃
      yi: און די ערד איז פֿאַרדאָרבן געװאָרן פֿאַר גאָט, און די ערד איז פֿול געװאָרן
        מיט אומרעכט.
      cs: Ale země byla porušena před Bohem, a naplněna byla země nepravostí.
      pl: I skażona była ziemia przed Bogiem, i napełniła się ziemia bezprawiem. 
    12:
      he: וַיַּרְא אֱלֹהִים אֶת־הָאָרֶץ וְהִנֵּה נִשְׁחָתָה כִּי־הִשְׁחִית כָּל־בָּשָׂר
        אֶת־דַּרְכּוֹ עַל־הָאָרֶץ׃
      yi: און גאָט האָט געזען די ערד, ערשט זי איז פֿאַרדאָרבן, װײַל יעטװעדער לײַב
        האָט פֿאַרדאָרבן זײַן װעג אױף דער ערד.
      cs: Viděl tedy Bůh zemi, a aj, porušena byla, nebo bylo porušilo všeliké tělo
        cestu svou na zemi.
      pl: I widział Bóg ziemię, a oto skażona; bo skaziło wszelkie ciało drogę swą
        na ziemi. 
    13:
      he: וַיֹּאמֶר אֱלֹהִים לְנֹחַ קֵץ כָּל־בָּשָׂר בָּא לְפָנַי כִּי־מָלְאָה הָאָרֶץ
        חָמָס מִפְּנֵיהֶם וְהִנְנִי מַשְׁחִיתָם אֶת־הָאָרֶץ׃
      yi: 'און גאָט האָט געזאָגט צו נֹחן: דער סוף פֿון אַלע לײַבער איז געקומען פֿאַר
        מיר, װאָרום די ערד איז פול מיט אומרעכט דורך זײ; און זע, איך ברענג זײ אום מיט
        דער ערד.'
      cs: 'Protož řekl Bůh k Noé: Konec všelikého těla přichází přede mne, nebo naplněna
        jest země nepravostí od nich; z té příčiny, hle, již zkazím je s zemí.'
      pl: 'I rzekł Bóg do Noacha: "Koniec wszelkiego ciała przyszedł przedemną, bo
        napełniła się ziemia bezprawiem przez nich; i tak oto zniweczę ich z ponad
        ziemi. '
    14:
      he: עֲשֵׂה לְךָ תֵּבַת עֲצֵי־גֹפֶר קִנִּים תַּעֲשֶׂה אֶת־הַתֵּבָה וְכָפַרְתָּ
        אֹתָהּ מִבַּיִת וּמִחוּץ בַּכֹּפֶר׃
      yi: מאַך דיר אַ תּבֿה פֿון פּימסנהאָלץ; אין קאַמערן זאָלסטו מאַכן די תּבֿה,
        און זאָלסט זי אױספּעכן פֿון אינעװײניק און פֿון אױסנװײניק מיט פּעך.
      cs: Učiň sobě koráb z dříví gofer; příhrady zděláš v tom korábu, a oklejuješ
        jej vnitř i zevnitř klím.
      pl: Zbuduj sobie korab' z drzewa cyprysowego; przegrody poczynisz w korabiu;
        i pokryjesz go z wewnątrz i z zewnątrz smołowcem. 
    15:
      he: וְזֶה אֲשֶׁר תַּעֲשֶׂה אֹתָהּ שְׁלֹשׁ מֵאוֹת אַמָּה אֹרֶךְ הַתֵּבָה חֲמִשִּׁים
        אַמָּה רָחְבָּהּ וּשְׁלֹשִׁים אַמָּה קוֹמָתָהּ׃
      yi: 'און אָט װי דו זאָלסט זי מאַכן: דרײַ הונדערט אײלן די לענג פֿון דער תּבֿה,
        פֿופֿציק אײלן איר ברײט, און דרײַסיק אײלן איר הײך.'
      cs: 'A na tento [způsob] uděláš jej: Tří set loktů [bude] dlouhost toho korábu,
        padesáti loktů širokost jeho a třidceti loktů vysokost jeho.'
      pl: 'A tak oto urządzisz go: Trzysta łokci długość korabia, pięćdziesiąt łokci
        szerokość jego, a trzydzieści łokci wysokość jego. '
    16:
      he: צֹהַר תַּעֲשֶׂה לַתֵּבָה וְאֶל־אַמָּה תְּכַלֶנָּה מִלְמַעְלָה וּפֶתַח הַתֵּבָה
        בְּצִדָּהּ תָּשִׂים תַּחְתִּיִּם שְׁנִיִּם וּשְׁלִשִׁים תַּעֲשֶׂהָ׃
      yi: אַ גיבלדאַך זאָלסטו מאַכן צו דער תּבֿה, און אױף אַן אײל [די ברײט] זאָלסטו
        זי פֿאַרענדיקן פֿון אױבן; און דעם אײַנגאַנג פֿון דער תּבֿה זאָלסטו מאַכן אין
        איר זײַט; מיט אַן אונטערשטן, צװײטן, און דריטן שטאָק זאָלסטו זי מאַכן.
      cs: Okno uděláš v korábu, a svrchkem na loket [vysokým] zavřeš jej; dvéře také
        korábu v boku jeho postavíš, a pokoje spodní, druhé i třetí zděláš v něm.
      pl: Otwory poczynisz w korabiu, i aż na łokieć zwężysz go wzwyż; a drzwi korabia
        z boku jego umieścisz; o dolnych, średnich i wyższych piętrach uczynisz go. 
    17:
      he: וַאֲנִי הִנְנִי מֵבִיא אֶת־הַמַּבּוּל מַיִם עַל־הָאָרֶץ לְשַׁחֵת כָּל־בָּשָׂר
        אֲשֶׁר־בּוֹ רוּחַ חַיִּים מִתַּחַת הַשָּׁמָיִם כֹּל אֲשֶׁר־בָּאָרֶץ יִגְוָע׃
      yi: און איך, זע, איך ברענג אַ מבול װאַסער אױף דער ערד, אומצוברענגען יעטװעדער
        לײַב װאָס אין אים איז דאָ אַן אָטעם פֿון לעבן, פֿון אונטערן הימל; אַלץ װאָס
        אױף דער ערד װעט אומקומען.
      cs: Já pak, aj, já uvedu potopu vod na zemi, aby zkaženo bylo všeliké tělo,
        v němž jest duch života pod nebem. Cožkoli bude na zemi, umře.
      pl: 'A Ja oto, sprowadzam potop, - wody na ziemię, by zniweczyć wszelkie ciało,
        w którém dech życia jest z pod nieba: wszystko, co na ziemi, wyginie. '
    18:
      he: וַהֲקִמֹתִי אֶת־בְּרִיתִי אִתָּךְ וּבָאתָ אֶל־הַתֵּבָה אַתָּה וּבָנֶיךָ
        וְאִשְׁתְּךָ וּנְשֵׁי־בָנֶיךָ אִתָּךְ׃
      yi: אָבער איך װעל אױפֿשטעלן מײַן בונד מיט דיר, און װעסט אַרײַנגײן אין דער תּבֿה,
        דו און דײַנע זין, און דײַן װײַב, און דײַנע זינס װײַבער, מיט דיר.
      cs: S tebou však učiním smlouvu svou; a vejdeš do korábu, ty i synové tvoji,
        žena tvá i ženy synů tvých s tebou.
      pl: Ustanowię zaś przymierze Moje z tobą, i wnijdziesz do korabia - ty, i synowie
        twoi, i żona twoja, i żony synów twoich z tobą. 
    19:
      he: וּמִכָּל־הָחַי מִכָּל־בָּשָׂר שְׁנַיִם מִכֹּל תָּבִיא אֶל־הַתֵּבָה לְהַחֲיֹת
        אִתָּךְ זָכָר וּנְקֵבָה יִהְיוּ׃
      yi: און פֿון אַלץ װאָס לעבט, פֿון אַלע לײַבער, זאָלסטו אַרײַנברענגען צו צװײ
        פֿון איטלעכן אין דער תּבֿה, אױף צו דערהאַלטן בײַם לעבן מיט דיר; אַ זָכר און
        אַ נקבֿה זאָלן זײ זײַן.
      cs: A ze všech živočichů všelikého těla, po dvém z každého uvedeš do korábu,
        abys je živé zachoval s sebou; samec a samice budou.
      pl: 'Z wszystkiego też co żyje, z wszelkiego ciała, po parze z każdego wprowadzisz
        do korabia, abyś zachował je z sobą: samiec i samica niech będą: '
    20:
      he: מֵהָעוֹף לְמִינֵהוּ וּמִן־הַבְּהֵמָה לְמִינָהּ מִכֹּל רֶמֶשׂ הָאֲדָמָה לְמִינֵהוּ
        שְׁנַיִם מִכֹּל יָבֹאוּ אֵלֶיךָ לְהַחֲיוֹת׃
      yi: פֿון די פֿױגלען לױט זײערע מינים, און פֿון די בהמות לױט זײערע מינים, פֿון
        אַלע שרצים פֿון דער ערד לױט זײערע מינים, צו צװײ פֿון איטלעכן זאָלן אַרײַנגײן
        צו דיר, אױף צו דערהאַלטן בײַם לעבן.
      cs: Z ptactva podlé pokolení jeho, a z hovad podlé pokolení jejich, ze všelikého
        také zeměplazu podlé pokolení jeho, po dvém z každého vejdou k tobě, aby živi
        zůstali.
      pl: Z ptactwa według rodzaju jego, i z bydła według rodzaju jego; - po parze
        z każdego niechaj wnijdą do ciebie, aby zachowane zostały. 
    21:
      he: וְאַתָּה קַח־לְךָ מִכָּל־מַאֲכָל אֲשֶׁר יֵאָכֵל וְאָסַפְתָּ אֵלֶיךָ וְהָיָה
        לְךָ וְלָהֶם לְאָכְלָה׃
      yi: און דו נעם דיר פֿון יעטװעדער עסנװאַרג װאָס װערט געגעסן, און זאַמל אײַן צו
        דיר, כּדי עס זאָל זײַן פֿאַר דיר און פֿאַר זײ צום עסן.
      cs: Ty pak nabeř s sebou všeliké potravy, kteráž se jísti může, a shromažď sobě,
        aby byla tobě i jim ku pokrmu.
      pl: Ty zaś nabierz sobie wszelakiej strawy na pokarm, a nagromadź ją u siebie,
        aby była tobie i im na pokarm. 
    22:
      he: וַיַּעַשׂ נֹחַ כְּכֹל אֲשֶׁר צִוָּה אֹתוֹ אֱלֹהִים כֵּן עָשָׂה׃
      yi: און נֹח האָט אַזױ געטאָן; אַזױ װי אַלץ װאָס גאָט האָט אים באַפֿױלן, אַזױ
        האָט ער געטאָן.
      cs: I učinil Noé podlé všeho, jakž mu rozkázal Bůh, tak učinil.
      pl: 'I uczynił to Noach: Podług wszystkiego co polecił mu Bóg, tak uczynił. '
  7:
    1:
      he: וַיֹּאמֶר יְהוָה לְנֹחַ בֹּא־אַתָּה וְכָל־בֵּיתְךָ אֶל־הַתֵּבָה כִּי־אֹתְךָ
        רָאִיתִי צַדִּיק לְפָנַי בַּדּוֹר הַזֶּה׃
      yi: 'און גאָט האָט געזאָגט צו נֹחן: גײ אַרײַן דו און דײַן גאַנץ הױזגעזינט אין
        דער תּבֿה, װאָרום דיך האָב איך געזען גערעכט פֿאַר מיר אין דעם דאָזיקן דור.'
      cs: ' Potom řekl Hospodin k Noé: Vejdiž ty i všecka čeled tvá do korábu; nebo
        jsem tě viděl spravedlivého před sebou v národu tomto.'
      pl: 'I rzekł Bóg do Noacha: "Wnijdź ty i wszystek dom twój do korabia, bo ciebie
        upatrzyłem jako sprawiedliwego przedemną w wieku tym. '
    2:
      he: מִכֹּל הַבְּהֵמָה הַטְּהוֹרָה תִּקַּח־לְךָ שִׁבְעָה שִׁבְעָה אִישׁ וְאִשְׁתּוֹ
        וּמִן־הַבְּהֵמָה אֲשֶׁר לֹא טְהֹרָה הִוא שְׁנַיִם אִישׁ וְאִשְׁתּוֹ׃
      yi: פֿון אַלע רײנע בהמות זאָלסטו דיר נעמען צו זיבן און זיבן, איטלעכס מיט זײַן
        פּאָר; און פֿון די בהמות װאָס זײ זײַנען ניט רײן, צו צװײ, איטלעכס מיט זײַן
        פּאָר.
      cs: Ze všech hovad čistých vezmeš sobě sedmero a sedmero, samce a samici jeho,
        ale z hovad nečistých dvé a dvé, samce a samici jeho.
      pl: Ze wszelkiego bydła czystego zabierzesz ze sobą po siedmioro, - samca i samicę
        jego, ze zwierząt zaś nieczystych po parze, - samca i samicę jego. 
    3:
      he: גַּם מֵעוֹף הַשָּׁמַיִם שִׁבְעָה שִׁבְעָה זָכָר וּנְקֵבָה לְחַיּוֹת זֶרַע
        עַל־פְּנֵי כָל־הָאָרֶץ׃
      yi: אױך פֿון די פױגלען פֿון הימל צו זיבן און זיבן, אַן ער און אַ זי, כּדי צו
        דערהאַלטן זאָמען אױפֿן געזיכט פֿון דער גאַנצער ערד.
      cs: Z ptactva také nebeského sedmero a sedmero, samce a samici, aby živé zachováno
        bylo símě na vší zemi.
      pl: Również z ptactwa nieba po siedmioro, - samca i samicę, - aby zachować nasienie
        na powierzchni całej ziemi. 
    4:
      he: כִּי לְיָמִים עוֹד שִׁבְעָה אָנֹכִי מַמְטִיר עַל־הָאָרֶץ אַרְבָּעִים יוֹם
        וְאַרְבָּעִים לָיְלָה וּמָחִיתִי אֶת־כָּל־הַיְקוּם אֲשֶׁר עָשִׂיתִי מֵעַל
        פְּנֵי הָאֲדָמָה׃
      yi: װאָרום אין זיבן טעג אַרום, מאַך איך רעגענען אױף דער ערד פערציק טעג און פערציק
        נעכט, און איך װעל אָפּמעקן דעם גאַנצן באַשטאַנד װאָס איך האָב געמאַכט, פֿון
        דעם געזיכט פֿון דער ערד.
      cs: Nebo po dnech ještě sedmi já dštíti budu na zemi za čtyřidceti dnů a čtyřidceti
        nocí; a vyhladím se svrchku země všelikou podstatu, kterouž jsem učinil.
      pl: Bo, po dniach jeszcze siedmiu, spuszczę deszcz na ziemię, przez czterdzieści
        dni i czterdzieści nocy, i zgładzę wszelki byt, który utworzyłem, z oblicza
        ziemi. 
    5:
      he: וַיַּעַשׂ נֹחַ כְּכֹל אֲשֶׁר־צִוָּהוּ יְהוָה׃
      yi: און נֹח האָט געטאָן אַזױ װי אַלץ װאָס גאָט האָט אים באַפױלן.
      cs: Tedy učinil Noé všecko tak, jakž mu přikázal Hospodin.
      pl: I spełnił Noach wszystko tak, jak polecił mu Bóg. 
    6:
      he: וְנֹחַ בֶּן־שֵׁשׁ מֵאוֹת שָׁנָה וְהַמַּבּוּל הָיָה מַיִם עַל־הָאָרֶץ׃
      yi: און נֹח איז געװען זעקס הונדערט יאָר אַלט, װען דער מבול איז געװען אױף דער
        ערד.
      cs: (Byl pak Noé v šesti stech letech, když ta potopa přišla na zemi.)
      pl: A Noach był wtedy w wieku sześciuset lat. I nastał potop - wody na ziemi. 
    7:
      he: וַיָּבֹא נֹחַ וּבָנָיו וְאִשְׁתּוֹ וּנְשֵׁי־בָנָיו אִתּוֹ אֶל־הַתֵּבָה מִפְּנֵי
        מֵי הַמַּבּוּל׃
      yi: און נֹח, און זײַנע זין, און זײַן װײַב, און זײַנע זינס װײַבער, מיט אים, זײַנען
        אַרײַנגעגאַנגען אין דער תּבֿה, פֿון װעגן דעם װאַסער פֿון מבול.
      cs: A protož přišel Noé a synové jeho, i žena jeho, i ženy synů jeho s ním k
        korábu, pro vody potopy.
      pl: I wszedł Noach, i synowie jego, i żona jego, i żony synów jego z nim do korabia,
        z powodu wód potopu. 
    8:
      he: מִן־הַבְּהֵמָה הַטְּהוֹרָה וּמִן־הַבְּהֵמָה אֲשֶׁר אֵינֶנָּה טְהֹרָה וּמִן־הָעוֹף
        וְכֹל אֲשֶׁר־רֹמֵשׂ עַל־הָאֲדָמָה׃
      yi: פֿון די רײנע בהמות, און פֿון די בהמות װאָס זײַנען ניט רײן, און פֿון די פױגלען
        און אַלץ װאָס קריכט אױף דער ערד,
      cs: Z hovad [také] čistých i z hovad nečistých, i z ptactva a ze všeho, což
        se hýbe na zemi,
      pl: Z bydła czystego i ze zwierząt nieczystych, i z ptactwa i z wszystkiego
        co się porusza na ziemi -  
    9:
      he: שְׁנַיִם שְׁנַיִם בָּאוּ אֶל־נֹחַ אֶל־הַתֵּבָה זָכָר וּנְקֵבָה כַּאֲשֶׁר
        צִוָּה אֱלֹהִים אֶת־נֹחַ׃
      yi: זײַנען צו צװײ צו צװײ אַרײַנגעגאַנגען צו נֹחן אין דער תּבֿה, אַ זָכר און
        אַ נקבֿה, אַזױ װי גאָט האָט באַפױלן נֹחן.
      cs: Po dvém vešli k Noé do korábu, samec a samice, tak jakž byl rozkázal Bůh
        Noé.
      pl: Po parze weszły do Noacha, do korabia, - samiec i samica, jak polecił Bóg
        Noachowi. 
    10:
      he: וַיְהִי לְשִׁבְעַת הַיָּמִים וּמֵי הַמַּבּוּל הָיוּ עַל־הָאָרֶץ׃
      yi: און עס איז געװען צו זיבן טעג, אַזױ איז דאָס װאַסער פֿון מבול געװען אױף דער
        ערד.
      cs: Stalo se pak po sedmi dnech, že vody potopy přišly na zemi.
      pl: I stało się po siedmiu dniach, iż wody potopu nastały na ziemi. 
    11:
      he: בִּשְׁנַת שֵׁשׁ־מֵאוֹת שָׁנָה לְחַיֵּי־נֹחַ בַּחֹדֶשׁ הַשֵּׁנִי בְּשִׁבְעָה־עָשָׂר
        יוֹם לַחֹדֶשׁ בַּיּוֹם הַזֶּה נִבְקְעוּ כָּל־מַעְיְנֹת תְּהוֹם רַבָּה וַאֲרֻבֹּת
        הַשָּׁמַיִם נִפְתָּחוּ׃
      yi: אין דעם זעקס הונדערטסטן יאָר פֿון נֹחס לעבן, אין צװײטן חודש, אין זיבעצנטן
        טאָג פֿון חודש, אין דעם דאָזיקן טאָג האָבן אױסגעבראָכן אַלע קװאַלן פֿון גרױסן
        תּהָום, און די פענצטער פֿון הימל האָבן זיך געעפנט.
      cs: Léta šestistého věku Noé, druhého měsíce, sedmnáctého dne téhož měsíce,
        v ten den protrženy jsou všecky studnice propasti veliké, a průduchové nebeští
        otevříni jsou.
      pl: Roku sześćsetnego życia Noacha, miesiąca drugiego, siedmnastego dnia miesiąca,
        - w tenże dzień rozwarły się wszystkie źródła otchłani bezmiernej, a spusty
        niebios się roztworzyły. 
    12:
      he: וַיְהִי הַגֶּשֶׁם עַל־הָאָרֶץ אַרְבָּעִים יוֹם וְאַרְבָּעִים לָיְלָה׃
      yi: און דער רעגן איז געװען אױף דער ערד פערציק טעג און פערציק נעכט.
      cs: I byl příval na zemi čtyřidceti dní a čtyřidceti nocí.
      pl: I spadł deszcz na ziemię, czterdzieści dni i czterdzieści nocy. 
    13:
      he: בְּעֶצֶם הַיּוֹם הַזֶּה בָּא נֹחַ וְשֵׁם־וְחָם וָיֶפֶת בְּנֵי־נֹחַ וְאֵשֶׁת
        נֹחַ וּשְׁלֹשֶׁת נְשֵׁי־בָנָיו אִתָּם אֶל־הַתֵּבָה׃
      yi: אין דעם דאָזיקן אײגענעם טאָג זײַנען אַרײַנגעגאַנגען נֹח, און שֵם, און חָם,
        און יֶפֶת, נֹחס זין, און נֹחס װײַב, און די דרײַ װײַבער פֿון זײַנע זין מיט
        זײ, אין דער תּבֿה;
      cs: Toho dne všel Noé, Sem a Cham i Jáfet, synové Noé, žena Noé, a tři ženy
        synů jeho s ním do korábu.
      pl: Onego właśnie dnia wszedł Noach i Szem i Cham i Jafet, synowie Noacha, i żona
        Noacha, i trzy żony synów jego, z nimi, do korabia, -  
    14:
      he: הֵמָּה וְכָל־הַחַיָּה לְמִינָהּ וְכָל־הַבְּהֵמָה לְמִינָהּ וְכָל־הָרֶמֶשׂ
        הָרֹמֵשׂ עַל־הָאָרֶץ לְמִינֵהוּ וְכָל־הָעוֹף לְמִינֵהוּ כֹּל צִפּוֹר כָּל־כָּנָף׃
      yi: זײ, און אַלע חיות לױט זײערע מינים, און אַלע בהמות לױט זײערע מינים, און אַלע
        שרצים װאָס קריכן אױף דער ערד לױט זײערע מינים, און אַלע עופות לױט זײערע מינים,
        איטלעך פױגל, איטלעך געפליגל.
      cs: Oni i všeliký živočich podlé pokolení svého, i všeliké hovado podlé pokolení
        svého, a všeliký zeměplaz, kterýž se hýbe na zemi, podlé pokolení svého, i
        všeliké ptactvo vedlé pokolení svého, všelijací ptáci, všecko, což křídla
        má,
      pl: Oni i wszelki zwierz, według rodzaju swego, i wszelkie bydło, według rodzaju
        swego, i wszelki płaz pełzający po ziemi, według rodzaju swego, i wszystko
        co lata, według rodzaju swego, wszelakie ptactwo skrzydlate; 
    15:
      he: וַיָּבֹאוּ אֶל־נֹחַ אֶל־הַתֵּבָה שְׁנַיִם שְׁנַיִם מִכָּל־הַבָּשָׂר אֲשֶׁר־בּוֹ
        רוּחַ חַיִּים׃
      yi: און זײ זײַנען אַרײַנגעגאַנגען צו נֹחן אין דער תּבֿה, צו צװײ, צו צװײ פֿון
        אַלע לײַבער װאָס אין זײ איז דאָ אַן אָטעם פֿון לעבן.
      cs: Vešli k Noé do korábu, po dvém ze všelikého těla, v němž [byl] duch života.
      pl: I tak weszło do Noacha, do korabia, po parze z każdego ciała, w którém był
        dech żywota. 
    16:
      he: וְהַבָּאִים זָכָר וּנְקֵבָה מִכָּל־בָּשָׂר בָּאוּ כַּאֲשֶׁר צִוָּה אֹתוֹ
        אֱלֹהִים וַיִּסְגֹּר יְהוָה בַּעֲדוֹ׃
      yi: און די װאָס זײַנען אַרײַנגעגאַנגען, זײַנען אַרײַנגעגאַנגען אַ זָכר און אַ
        נקבֿה פֿון אַלע לײַבער, אַזױ װי גאָט האָט אים באַפױלן; און גאָט האָט פֿאַרשלאָסן
        הינטער אים.
      cs: A což jich vešlo, samec a samice ze všelikého těla vešli, tak jakž byl přikázal
        jemu Bůh, a zavřel Hospodin po něm.
      pl: A które weszły, samiec i samica z każdego ciała weszły, - jako polecił mu Bóg.
        I zamknął Bóg za nim. 
    17:
      he: וַיְהִי הַמַּבּוּל אַרְבָּעִים יוֹם עַל־הָאָרֶץ וַיִּרְבּוּ הַמַּיִם וַיִּשְׂאוּ
        אֶת־הַתֵּבָה וַתָּרָם מֵעַל הָאָרֶץ׃
      yi: און דער מבול איז געװען פערציק טעג אױף דער ערד, און די װאַסערן האָבן זיך
        געמערט, און זײ האָבן געטראָגן די תּבֿה, און זי האָט זיך אױפֿגעהױבן איבער דער
        ערד.
      cs: A když byla potopa za čtyřidceti dnů na zemi, tedy rozmnoženy jsou vody,
        až i vyzdvihly koráb, a vznesly jej od země.
      pl: Był tedy potop przez czterdzieści dni na ziemi, - i wezbrały wody i podniosły
        korab', i uniósł się wysoko nad ziemią. 
    18:
      he: וַיִּגְבְּרוּ הַמַּיִם וַיִּרְבּוּ מְאֹד עַל־הָאָרֶץ וַתֵּלֶךְ הַתֵּבָה
        עַל־פְּנֵי הַמָּיִם׃
      yi: און די װאַסערן האָבן זיך געשטאַרקט, און האָבן זיך זײער געמערט אױף דער ערד,
        און די תּבֿה איז געגאַנגען אױף דער אױבערפלעך פֿון די װאַסערן.
      cs: Nebo zmohly se vody a rozmnoženy jsou velmi nad zemí, i zplýval koráb na
        vodách.
      pl: I wzmogły się wody, i wezbrały bardzo na ziemi; i pływał korab' po powierzchni
        wody. 
    19:
      he: וְהַמַּיִם גָּבְרוּ מְאֹד מְאֹד עַל־הָאָרֶץ וַיְכֻסּוּ כָּל־הֶהָרִים הַגְּבֹהִים
        אֲשֶׁר־תַּחַת כָּל־הַשָּׁמָיִם׃
      yi: און די װאַסערן האָבן זיך זײער זײער געשטאַרקט אױף דער ערד; און עס זײַנען
        פֿאַרדעקט געװאָרן אַלע הױכע בערג װאָס אונטערן גאַנצן הימל.
      cs: A tak náramně rozmohly se vody nad zemí, že přikryty jsou všecky hory nejvyšší,
        kteréž [byly] pode vším nebem.
      pl: A wody wzmagały się coraz bardziej na ziemi; i pokryły się wszystkie góry
        wysokie, co pod całém niebem. 
    20:
      he: חֲמֵשׁ עֶשְׂרֵה אַמָּה מִלְמַעְלָה גָּבְרוּ הַמָּיִם וַיְכֻסּוּ הֶהָרִים׃
      yi: פופצן אײלן אַריבער האָבן זיך די װאַסערן געשטאַרקט, און די בערג זײַנען פֿאַרדעקט
        געװאָרן.
      cs: Patnácte loktů zvýší rozmohly se vody, když přikryty jsou hory.
      pl: Piętnaście łokci wzwyż wzmogły się wody, i zakryte zostały góry. 
    21:
      he: וַיִּגְוַע כָּל־בָּשָׂר הָרֹמֵשׂ עַל־הָאָרֶץ בָּעוֹף וּבַבְּהֵמָה וּבַחַיָּה
        וּבְכָל־הַשֶּׁרֶץ הַשֹּׁרֵץ עַל־הָאָרֶץ וְכֹל הָאָדָם׃
      yi: און עס איז אומגעקומען יעטװעדער לײַב װאָס באַװעגט זיך אױף דער ערד, סײַ אַ
        פױגל, סײַ אַ בהמה, סײַ אַ חיה, סײַ יעטװעדער שרץ װאָס קריכט אױף דער ערד, און
        יעטװעדער מענטש;
      cs: I umřelo všeliké tělo, kteréž se hýbe na zemi, tak z ptactva, jako z hovad
        a živočichů, i všelikého hmyzu, kterýž se plazí po zemi, i každého člověka.
      pl: I wyginęło wszelkie ciało, poruszające się na ziemi, - z ptactwa, i z bydła,
        i ze zwierząt, i z wszelkiego roju rojącego się na ziemi, i wszyscy ludzie. 
    22:
      he: כֹּל אֲשֶׁר נִשְׁמַת־רוּחַ חַיִּים בְּאַפָּיו מִכֹּל אֲשֶׁר בֶּחָרָבָה מֵתוּ׃
      yi: אַלץ װאָס אין זײַנע נאָזלעכער איז געװען אַ הױך פֿון אַ לעבעדיקן אָטעם, אַלץ
        װאָס אױף דער יבשה, איז געשטאָרבן.
      cs: Všecko, což mělo dýchání ducha života v chřípích svých, ze všeho, což bylo
        na suše, pomřelo.
      pl: Wszystko, w czyich nozdrzach tchnący dech żywota, ze wszystkiego, co na lądzie
        było, pomarło. 
    23:
      he: וַיִּמַח אֶת־כָּל־הַיְקוּם אֲשֶׁר עַל־פְּנֵי הָאֲדָמָה מֵאָדָם עַד־בְּהֵמָה
        עַד־רֶמֶשׂ וְעַד־עוֹף הַשָּׁמַיִם וַיִּמָּחוּ מִן־הָאָרֶץ וַיִשָּׁאֶר אַךְ־נֹחַ
        וַאֲשֶׁר אִתּוֹ בַּתֵּבָה׃
      yi: און ער האָט אָפּגעמעקט דעם גאַנצן באַשטאַנד װאָס אױפֿן געזיכט פֿון דער ערד,
        פֿון אַ מענטשן ביז אַ בהמה, ביז אַ שרץ, און ביז אַ פױגל פֿון הימל; און זײ
        זײַנען אָפּגעמעקט געװאָרן פֿון דער ערד, און נאָר נֹח איז געבליבן, און די װאָס
        מיט אים אין דער תּבֿה.
      cs: A tak vyhladil [Bůh] všelikou podstatu, kteráž byla na tváři země, od člověka
        až do hovada, až do zeměplazu, a až do ptactva nebeského, vyhlazeno jest,
        pravím, z země; a zůstal toliko Noé, a kteříž s ním [byli] v korábu.
      pl: I tak zgładził wszystek byt na obliczu ziemi, od człowieka do bydlęcia,
        i płazu i ptaka nieba; i zgładzone zostały z ziemi. A pozostał tylko Noach,
        i co było z nim w korabiu. 
    24:
      he: וַיִּגְבְּרוּ הַמַּיִם עַל־הָאָרֶץ חֲמִשִּׁים וּמְאַת יוֹם׃
      yi: און די װאַסערן האָבן זיך געשטאַרקט אױף דער ערד הונדערט און פֿופֿציק טעג.
      cs: I trvaly vody nad zemí za sto a padesáte dnů.
      pl: I opanowały wody ziemię, sto pięćdziesiąt dni. 
  8:
    1:
      he: וַיִּזְכֹּר אֱלֹהִים אֶת־נֹחַ וְאֵת כָּל־הַחַיָּה וְאֶת־כָּל־הַבְּהֵמָה
        אֲשֶׁר אִתּוֹ בַּתֵּבָה וַיַּעֲבֵר אֱלֹהִים רוּחַ עַל־הָאָרֶץ וַיָּשֹׁכּוּ
        הַמָּיִם׃
      yi: און גאָט האָט געדאַכט אָן נֹחן, און אָן אַלע חיות, און אָן אַלע בהמות, װאָס
        מיט אים אין דער תּבֿה, און גאָט האָט געמאַכט אַריבערגײן אַ װינט אױף דער ערד,
        און די װאַסערן האָבן זיך אײַנגעשטילט.
      cs: ' Rozpomenul se pak Bůh na Noé, i všecky živočichy a všecka hovada, kteráž
        [byla] s ním v korábu; pročež uvedl Bůh vítr na zemi, i zastavily se vody.'
      pl: Ale wspomniał Bóg na Noacha, i na wszystkie zwierzęta, i na wszystko bydło,
        które było z nim w korabiu; i powiódł Bóg wiatr po ziemi, i uciszyły się wody. 
    2:
      he: וַיִּסָּכְרוּ מַעְיְנֹת תְּהוֹם וַאֲרֻבֹּת הַשָּׁמָיִם וַיִּכָּלֵא הַגֶּשֶׁם
        מִן־הַשָּׁמָיִם׃
      yi: און עס זײַנען פֿאַרשטאָפּט געװאָרן די קװאַלן פֿון תּהָום, און די פֿענצטער
        פֿון הימל; און דער רעגן פֿון הימל איז פֿאַרהאַלטן געװאָרן.
      cs: A zavříny jsou studnice propasti i průduchové nebeští, a zastaven jest příval
        s nebe.
      pl: I zawarły się źródła otchłani, i upusty niebios, i wstrzymany był deszcz
        z nieba. 
    3:
      he: וַיָּשֻׁבוּ הַמַּיִם מֵעַל הָאָרֶץ הָלוֹךְ וָשׁוֹב וַיַּחְסְרוּ הַמַּיִם
        מִקְצֵה חֲמִשִּׁים וּמְאַת יוֹם׃
      yi: און די װאַסערן האָבן געהאַלטן אין אײן אָפּטרעטן פֿון דער ערד; און די װאַסערן
        זײַנען געמינערט געװאָרן צום סוף פֿון הונדערט און פֿופֿציק טעג.
      cs: I navrátily se vody se svrchku země, odcházejíce zase, a opadly vody po
        stu a padesáti dnech,
      pl: I zaczęły ustępować wody z ponad ziemi, wciąż ustępując; i opadły wody po upływie
        stu pięćdziesięciu dni. 
    4:
      he: וַתָּנַח הַתֵּבָה בַּחֹדֶשׁ הַשְּׁבִיעִי בְּשִׁבְעָה־עָשָׂר יוֹם לַחֹדֶשׁ
        עַל הָרֵי אֲרָרָט׃
      yi: און די תּבֿה האָט גערוט אין זיבעטן חודש, אין זיבעצנטן טאָג פֿון חודש, אױף
        די בערג פֿון אַרָרָט.
      cs: Tak že odpočinul koráb sedmého měsíce, v sedmnáctý den toho měsíce na horách
        Ararat.
      pl: I osiadł korab' miesiąca siódmego, siedmnastego dnia miesiąca na górach
        Ararat. 
    5:
      he: וְהַמַּיִם הָיוּ הָלוֹךְ וְחָסוֹר עַד הַחֹדֶשׁ הָעֲשִׂירִי בָּעֲשִׂירִי
        בְּאֶחָד לַחֹדֶשׁ נִרְאוּ רָאשֵׁי הֶהָרִים׃
      yi: און די װאַסערן האָבן געהאַלטן אין אײן געמינערט װערן ביזן צענטן חודש; אין
        צענטן חודש, אין ערשטן טאָג פֿון חודש, האָבן זיך באַװיזן די שפּיצן פֿון די
        בערג.
      cs: Když pak vody odcházely a opadaly až do desátého měsíce, prvního [dne] téhož
        desátého měsíce ukázali se vrchové hor.
      pl: A wody wciąż opadały, aż do miesiąca dziesiątego; dziesiątego, pierwszego
        tegoż miesiąca, ukazały się wierzchołki gór. 
    6:
      he: וַיְהִי מִקֵּץ אַרְבָּעִים יוֹם וַיִּפְתַּח נֹחַ אֶת־חַלּוֹן הַתֵּבָה אֲשֶׁר
        עָשָׂה׃
      yi: און עס איז געװען צום סוף פֿון פֿערציק טעג, האָט נֹח געעפֿנט דעם פֿענצטער
        פֿון דער תּבֿה װאָס ער האָט געמאַכט.
      cs: I stalo se po čtyřidcíti dnech, otevřev Noé okno v korábu, kteréž byl udělal,
      pl: I stało się po upływie czterdziestu dni, otworzył Noach okno korabia, które
        był uczynił. 
    7:
      he: וַיְשַׁלַּח אֶת־הָעֹרֵב וַיֵּצֵא יָצוֹא וָשׁוֹב עַד־יְבֹשֶׁת הַמַּיִם מֵעַל
        הָאָרֶץ׃
      yi: און ער האָט אַרױסגעשיקט דעם ראָב, און ער איז אַרױס הין און צוריק, ביז דאָס
        װאַסער איז אָפּגעטריקנט געװאָרן פֿון דעם געזיכט פֿון דער ערד.
      cs: Vypustil krkavce. Kterýžto vyletuje zase se vracoval, dokudž nevyschly vody
        na zemi.
      pl: I wypuścił kruka, a ten latał wciąż tam i napowrót, póki nie oschły wody
        na ziemi. 
    8:
      he: וַיְשַׁלַּח אֶת־הַיּוֹנָה מֵאִתּוֹ לִרְאוֹת הֲקַלּוּ הַמַּיִם מֵעַל פְּנֵי
        הָאֲדָמָה׃
      yi: האָט ער אַרױסגעשיקט פֿון זיך די טױב, צו זען אױב דאָס װאַסער איז אָפּגעפֿאַלן
        פֿון דעם געזיכט פֿון דער ערד.
      cs: Potom vypustil holubici od sebe, aby věděl, již-li by opadly vody se svrchku
        země.
      pl: Wtedy wypuścił gołębicę od siebie, aby obaczyć, czy zmniejszyły się wody
        na powierzchni ziemi. 
    9:
      he: וְלֹא־מָצְאָה הַיּוֹנָה מָנוֹחַ לְכַף־רַגְלָהּ וַתָּשָׁב אֵלָיו אֶל־הַתֵּבָה
        כִּי־מַיִם עַל־פְּנֵי כָל־הָאָרֶץ וַיִּשְׁלַח יָדוֹ וַיִּקָּחֶהָ וַיָּבֵא
        אֹתָהּ אֵלָיו אֶל־הַתֵּבָה׃
      yi: אָבער די טױב האָט ניט געפֿונען קײן אָפּרו פֿאַר איר פֿוסטריט, און זי האָט
        זיך אומגעקערט צו אים אין דער תּבֿה, װײַל װאַסער איז געװען אױפֿן געזיכט פֿון
        דער גאַנצער ערד. האָט ער אױסגעשטרעקט זײַן האַנט, און האָט זי גענומען און זי
        אַרײַנגעבראַכט צו זיך אין דער תּבֿה.
      cs: Kterážto když nenašla, kde by odpočinula noha její, navrátila se k němu
        do korábu; nebo vody [byly] po vší zemi. On pak vztáhna ruku svou, vzal ji,
        a vnesl k sobě do korábu.
      pl: Ale nie znalazła gołębica przystanku dla stopy swojej, i wróciła do niego
        do korabia, bo była jeszcze woda na powierzchni całej ziemi; i wyciągnął rękę
        swoją, i wziął ją i wpuścił ją do siebie do korabia. 
    10:
      he: וַיָּחֶל עוֹד שִׁבְעַת יָמִים אֲחֵרִים וַיֹּסֶף שַׁלַּח אֶת־הַיּוֹנָה מִן־הַתֵּבָה׃
      yi: און ער האָט אָפּגעװאַרט נאָך אַנדערע זיבן טעג, און האָט װידער אַרױסגעשיקט
        די טױב פֿון דער תּבֿה.
      cs: A počekal ještě sedm dní jiných, a opět vypustil holubici z korábu.
      pl: I przeczekawszy jeszcze siedm dni dalszych, znów wypuścił gołębicę z korabia. 
    11:
      he: וַתָּבֹא אֵלָיו הַיּוֹנָה לְעֵת עֶרֶב וְהִנֵּה עֲלֵה־זַיִת טָרָף בְּפִיהָ
        וַיֵּדַע נֹחַ כִּי־קַלּוּ הַמַּיִם מֵעַל הָאָרֶץ׃
      yi: און די טױב איז געקומען אין אָװנטצײַט, ערשט אַן אָפּגעריסן אײלבערטבלאַט איז
        אין איר מױל, און נֹח האָט געװוּסט אַז דאָס װאַסער איז אָפּגעפֿאַלן פֿון דער
        ערד.
      cs: I přiletěla k němu holubice k večerou, a aj, list olivový utržený v ústech
        jejích. Tedy poznal Noé, že opadly vody se svrchku země.
      pl: I wróciła do niego gołębica pod wieczór, a oto liść oliwnika zerwany w dzióbku
        jej; i poznał Noach, że zmniejszyły się wody na ziemi. 
    12:
      he: וַיִּיָּחֶל עוֹד שִׁבְעַת יָמִים אֲחֵרִים וַיְשַׁלַּח אֶת־הַיּוֹנָה וְלֹא־יָסְפָה
        שׁוּב־אֵלָיו עוֹד׃
      yi: האָט ער אָפּגעװאַרט נאָך אַנדערע זיבן טעג, און האָט אַרױסגעשיקט די טױב,
        און זי האָט זיך מער ניט אומגעקערט צו אים װידער.
      cs: I čekal ještě sedm dní jiných, a [opět] vypustil holubici, kterážto nevrátila
        se k němu více.
      pl: I przeczekał jeszcze siedm dni dalszych, i wypuścił gołębicę; ale nie wróciła
        więcej do niego. 
    13:
      he: וַיְהִי בְּאַחַת וְשֵׁשׁ־מֵאוֹת שָׁנָה בָּרִאשׁוֹן בְּאֶחָד לַחֹדֶשׁ חָרְבוּ
        הַמַּיִם מֵעַל הָאָרֶץ וַיָּסַר נֹחַ אֶת־מִכְסֵה הַתֵּבָה וַיַּרְא וְהִנֵּה
        חָרְבוּ פְּנֵי הָאֲדָמָה׃
      yi: און עס איז געװען אין דעם זעקס הונדערט און ערשטן יאָר, אין ערשטן חודש, אין
        ערשטן טאָג פֿון חודש, איז אָפּגעטריקנט געװאָרן דאָס װאַסער פֿון דער ערד, און
        נֹח האָט אַראָפּגענומען דעם דעק פֿון דער תּבֿה, און האָט אַ קוק געטאָן, ערשט
        דאָס געזיכט פֿון דער ערד איז טרוקן.
      cs: I stalo se šestistého prvního léta, v první [den měsíce] prvního, že vyschly
        vody na zemi. I odjal Noé přikrytí korábu a uzřel, ano již oschl svrchek země.
      pl: I stało się sześćsetnego pierwszego roku, - miesiąca pierwszego, pierwszego
        dnia miesiąca oschły wody z ziemi. I zdjął Noach dach korabia, i spojrzał,
        a oto oschła powierzchnia ziemi. 
    14:
      he: וּבַחֹדֶשׁ הַשֵּׁנִי בְּשִׁבְעָה וְעֶשְׂרִים יוֹם לַחֹדֶשׁ יָבְשָׁה הָאָרֶץ׃
      yi: און אין צװײטן חודש, אין זיבן און צװאַנציקסטן טאָג פֿון חודש, איז אױסגעטריקנט
        געװאָרן די ערד.
      cs: Druhého pak měsíce, v dvadcátý sedmý den téhož měsíce oschla země.
      pl: A miesiąca wtórego, dwudziestego siódmego dnia miesiąca, wyschła ziemia. 
    15:
      he: וַיְדַבֵּר אֱלֹהִים אֶל־נֹחַ לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו נֹחן, אַזױ צו זאָגן:'
      cs: 'I mluvil Bůh k Noé, řka:'
      pl: I powiedział Bóg do Noacha, i rzekł: 
    16:
      he: צֵא מִן־הַתֵּבָה אַתָּה וְאִשְׁתְּךָ וּבָנֶיךָ וּנְשֵׁי־בָנֶיךָ אִתָּךְ׃
      yi: גײ אַרױס פֿון דער תּבֿה, דו, און דײַן װײַב, און דײַנע זין, און די װײַבער
        פֿון דײַנע זין, מיט דיר.
      cs: Vyjdi z korábu, ty i žena tvá, a synové tvoji, i ženy synů tvých s tebou.
      pl: '"Wyjdź z korabia ty, i żona twoja, i synowie twoi, i żony synów twoich
        z tobą. '
    17:
      he: כָּל־הַחַיָּה אֲשֶׁר־אִתְּךָ מִכָּל־בָּשָׂר בָּעוֹף וּבַבְּהֵמָה וּבְכָל־הָרֶמֶשׂ
        הָרֹמֵשׂ עַל־הָאָרֶץ הוצא [הַיְצֵא] אִתָּךְ וְשָׁרְצוּ בָאָרֶץ וּפָרוּ וְרָבוּ
        עַל־הָאָרֶץ׃
      yi: יעטװעדער לעבעדיקע זאַך װאָס מיט דיר, פֿון אַלע לײַבער, סײַ אַ פֿױגל, סײַ
        אַ בהמה, סײַ יעטװעדער שרץ װאָס קריכט אױף דער ערד, ברענג אַרױס מיט זיך, און
        זײ זאָלן זיך װידמענען אױף דער ערד, און זיך פֿרוכפּערן און מערן אױף דער ערד.
      cs: Všecky živočichy, kteříž [jsou] s tebou ze všelikého těla, tak z ptactva
        jako z hovad a všelikého zeměplazu, kterýž se hýbe na zemi, vyveď s sebou;
        ať se v hojnosti rozplozují na zemi, a rostou a množí se na zemi.
      pl: Wszystkie zwierzęta, które z tobą są, z wszelkiego ciała, - z ptactwa i z bydła,
        i z wszelkiego robactwa pełzającego po ziemi, - wywiedź ze sobą, aby się roiły
        na ziemi, a rozradzały i rozmnażały na ziemi". 
    18:
      he: וַיֵּצֵא־נֹחַ וּבָנָיו וְאִשְׁתּוֹ וּנְשֵׁי־בָנָיו אִתּוֹ׃
      yi: איז אַרױסגעגאַנגען נֹח, און זײַנע זין, און זײַן װײַב, און זײַנע זינס װײַבער,
        מיט אים.
      cs: I vyšel Noé a synové jeho, i žena jeho a ženy synů jeho s ním;
      pl: I wyszedł Noach, i synowie jego, i żona jego i żony synów jego z nim. 
    19:
      he: כָּל־הַחַיָּה כָּל־הָרֶמֶשׂ וְכָל־הָעוֹף כֹּל רוֹמֵשׂ עַל־הָאָרֶץ לְמִשְׁפְּחֹתֵיהֶם
        יָצְאוּ מִן־הַתֵּבָה׃
      yi: יעטװעדער חיה, יעטװעדער שרץ, און יעטװעדער פֿױגל, אַלץ װאָס באַװעגט זיך אױף
        דער ערד, לױט זײערע משפּחות, זײַנען אַרױסגעגאַנגען פֿון דער תּבֿה.
      cs: Každý živočich, každý zeměplaz a všecko ptactvo, všecko, což se hýbe na
        zemi, po pokoleních svých vyšlo z korábu.
      pl: Wszelkie zwierzę, wszelkie robactwo i wszelkie ptactwo, wszystko, co pełza
        po ziemi, podług rodzajów swoich, wyszły z korabia. 
    20:
      he: וַיִּבֶן נֹחַ מִזְבֵּחַ לַיהוָה וַיִּקַּח מִכֹּל הַבְּהֵמָה הַטְּהוֹרָה
        וּמִכֹּל הָעוֹף הַטָּהֹר וַיַּעַל עֹלֹת בַּמִּזְבֵּחַ׃
      yi: און נֹח האָט געבױט אַ מזבזח צו גאָט, און ער האָט גענומען פֿון אַלע רײנע
        בהמות, און פֿון אַלע רײנע פֿױגלען, און האָט אױפֿגעבראַכט בראַנדאָפּפֿער אױפֿן
        מזבח.
      cs: Tedy vzdělal Noé oltář Hospodinu, a vzav ze všech hovad čistých i ze všeho
        ptactva čistého, obětoval zápaly na tom oltáři.
      pl: I zbudował Noach ofiarnicę Wiekuistemu, i wziął z każdego bydła czystego
        i złożył całopalenia na ofiarnicy. 
    21:
      he: וַיָּרַח יְהוָה אֶת־רֵיחַ הַנִּיחֹחַ וַיֹּאמֶר יְהוָה אֶל־לִבּוֹ לֹא־אֹסִף
        לְקַלֵּל עוֹד אֶת־הָאֲדָמָה בַּעֲבוּר הָאָדָם כִּי יֵצֶר לֵב הָאָדָם רַע מִנְּעֻרָיו
        וְלֹא־אֹסִף עוֹד לְהַכּוֹת אֶת־כָּל־חַי כַּאֲשֶׁר עָשִׂיתִי׃
      yi: 'און גאָט האָט געשמעקט דעם געשמאַקן ריח, און גאָט האָט געזאָגט אין זײַן
        האַרצן: איך װעל מער װידער ניט פֿאַרשילטן די ערד פֿון װעגן דעם מענטשן; װאָרום
        די טראַכטונג פֿון דעם מענטשנס האַרצן איז שלעכט פֿון זײַן יוגנט אָן; און איך
        װעל מער װידער ניט דערשלאָגן אַלץ װאָס לעבט, אַזױ װי איך האָב געטאָן.'
      cs: 'I zachutnal Hospodin vůni [tu] příjemnou, a řekl Hospodin v srdci svém:
        Nebudu více zlořečiti zemi pro člověka, proto že myšlení srdce lidského zlé
        jest od mladosti jeho; aniž budu více bíti všeho, což živo jest, jako jsem
        učinil.'
      pl: 'I przyjął Wiekuisty z zadowoleniem woń wdzięczną, i rzekł Wiekuisty w sercu
        Swojém: "Nie będę więcej przeklinał ziemi z powodu człowieka, bo zamysł serca
        ludzkiego zły od młodości jego, i nie będę więcej zatracał wszelkiego życia,
        jakem uczynił. '
    22:
      he: עֹד כָּל־יְמֵי הָאָרֶץ זֶרַע וְקָצִיר וְקֹר וָחֹם וְקַיִץ וָחֹרֶף וְיוֹם
        וָלַיְלָה לֹא יִשְׁבֹּתוּ׃
      yi: אַזױ לאַנג װי די טעג פֿון דער ערד, זאָל זײאונג און שניט, און קעלט און היץ,
        און זומער און װינטער, און טאָג און נאַכט, ניט אױפֿהערן.
      cs: Nýbrž dokavadž země trvati bude, setí a žeň, studeno i horko, léto a zima,
        den také a noc nepřestanou.
      pl: A póki trwać będzie ziemia, siew i żniwo, i mróz i upał, i lato i zima,
        i dzień i noc, nie ustaną". 
  9:
    1:
      he: וַיְבָרֶךְ אֱלֹהִים אֶת־נֹחַ וְאֶת־בָּנָיו וַיֹּאמֶר לָהֶם פְּרוּ וּרְבוּ
        וּמִלְאוּ אֶת־הָאָרֶץ׃
      yi: 'און גאָט האָט געבענטשט נֹחן און זײַנע זין, און האָט צו זײ געזאָגט: פֿרוכפּערט
        אײַך און מערט אײַך, און פֿילט אָן די ערד.'
      cs: ' Tedy požehnal Bůh Noé i synům jeho a řekl jim: Ploďtež se a rozmnožujte
        se, a naplňte zemi.'
      pl: 'I pobłogosławił Bóg Noacha i synów jego, i rzekł do nich: "Rozradzajcie
        się i rozmnażajcie i napełniajcie ziemię! '
    2:
      he: וּמוֹרַאֲכֶם וְחִתְּכֶם יִהְיֶה עַל כָּל־חַיַּת הָאָרֶץ וְעַל כָּל־עוֹף
        הַשָּׁמָיִם בְּכֹל אֲשֶׁר תִּרְמֹשׂ הָאֲדָמָה וּבְכָל־דְּגֵי הַיָּם בְּיֶדְכֶם
        נִתָּנוּ׃
      yi: און אײַער מורא און אײַער שרעק זאָל זײַן אױף יעטװעדער חיה פֿון דער ערד, און
        אױף יעטװעדער פֿױגל פֿון הימל, אױף אַלץ װאָס די ערד װידמענט, און אױף אַלע פֿישן
        פֿון ים; אין אײַער האַנט זײַנען זײ איבערגעגעבן.
      cs: Strach váš a hrůza vaše buď na všeliký živočich země, a na všecko ptactvo
        nebeské. Všecko, což se hýbe na zemi, a všecky ryby mořské v ruce vaše dány
        jsou.
      pl: A bojaźń i trwoga wasza niech będzie nad wszelkiém zwierzęciem ziemi i nad
        wszelkiém ptactwem nieba. Wszystko co się porusza na ziemi i wszystkie ryby
        morza w moc waszą oddane! 
    3:
      he: כָּל־רֶמֶשׂ אֲשֶׁר הוּא־חַי לָכֶם יִהְיֶה לְאָכְלָה כְּיֶרֶק עֵשֶׂב נָתַתִּי
        לָכֶם אֶת־כֹּל׃
      yi: אַלץ װאָס באַװעגט זיך, װאָס לעבט, זאָל זײַן פֿאַר אײַך צום עסן; אַזױ װי
        גרינע קרײַטעכץ האָב איך אײַך דאָס אַלץ געגעבן.
      cs: Všecko, což se hýbe [a] jest živo, bude vám za pokrm; jako [i] bylinu zelenou,
        dal jsem vám to všecko.
      pl: Wszystko co się rusza i co żyje, wam będzie na pokarm, jako zieloną roślinę
        oddałem wam wszystko. 
    4:
      he: אַךְ־בָּשָׂר בְּנַפְשׁוֹ דָמוֹ לֹא תֹאכֵלוּ׃
      yi: נאָר פֿלײש מיט זײַן לעבן, זײַן בלוט, זאָלט איר ניט עסן.
      cs: A však masa s duší jeho, [kteráž jest] krev jeho, nebudete jísti.
      pl: Wszakże istoty z życiem jej, z krwią jej, - jeść nie będziecie. 
    5:
      he: וְאַךְ אֶת־דִּמְכֶם לְנַפְשֹׁתֵיכֶם אֶדְרֹשׁ מִיַּד כָּל־חַיָּה אֶדְרְשֶׁנּוּ
        וּמִיַּד הָאָדָם מִיַּד אִישׁ אָחִיו אֶדְרֹשׁ אֶת־נֶפֶשׁ הָאָדָם׃
      yi: און פֿאַר װאָר, אײַער בלוט, פֿון אײַערע נפֿשות, װעל איך אױפֿמאָנען; פֿון
        דער האַנט פֿון איטלעכער חיה װעל איך עס אױפֿמאָנען, און פֿון דער האַנט פֿון
        דעם מענטשן, פֿון דער האַנט פֿון דעם מענטשן זײַן ברודער, װעל איך אױפֿמאָנען
        דאָס לעבן פֿון אַ מענטשן.
      cs: A zajisté krve vaší, duší vašich vyhledávati budu; z rukou každého hovada
        vyhledávati jí budu, i z ruky člověka, ano i z ruky každého bratra jeho budu
        vyhledávati duše člověka.
      pl: W szczególności krwi waszej, służącej życiu waszemu, poszukiwać będę. Z ręki
        wszelkiego żywota poszukiwać jej będę; i z ręki człowieka, - jednego z ręki
        drugiego, - poszukiwać będę życia ludzkiego. 
    6:
      he: שֹׁפֵךְ דַּם הָאָדָם בָּאָדָם דָּמוֹ יִשָּׁפֵךְ כִּי בְּצֶלֶם אֱלֹהִים עָשָׂה
        אֶת־הָאָדָם׃
      yi: דער װאָס פֿאַרגיסט דאָס בלוט פֿון אַ מענטשן, זאָל דורך אַ מענטשן זײַן בלוט
        פֿאַרגאָסן װערן; װאָרום אין דער געשטאַלט פֿון גאָט האָט ער געמאַכט דעם מענטשן.
      cs: Kdo by koli vylil krev člověka, skrze člověka vylita bude krev jeho; nebo
        k obrazu svému učinil Bůh člověka.
      pl: Kto przeleje krew człowieka, przez człowieka krew jego przelaną będzie;
        bo na obraz Boży stworzył człowieka! 
    7:
      he: וְאַתֶּם פְּרוּ וּרְבוּ שִׁרְצוּ בָאָרֶץ וּרְבוּ־בָהּ׃
      yi: און איר, פֿרוכפּערט אײַך און מערט אײַך; װידמענט אײַך אױף דער ערד, און מערט
        אײַך אױף איר.
      cs: Vy pak ploďte a množte se; v hojnosti se rozploďte na zemi, a rozmnoženi
        buďte na ní.
      pl: Wy zaś rozradzajcie się i rozmnażajcie; rozpleniajcie się na ziemi, i rozmnażajcie
        się na niej! 
    8:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־נֹחַ וְאֶל־בָּנָיו אִתּוֹ לֵאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו נֹחן און צו זײַנע זין מיט אים, אַזױ צו זאָגן:'
      cs: 'I mluvil Bůh k Noé a synům jeho s ním, řka:'
      pl: I oświadczył Bóg Noachowi i synom jego z nim, i rzekł: 
    9:
      he: וַאֲנִי הִנְנִי מֵקִים אֶת־בְּרִיתִי אִתְּכֶם וְאֶת־זַרְעֲכֶם אַחֲרֵיכֶם׃
      yi: און איך, זע, איך שטעל אױף מײַן בונד מיט אײַך, און מיט אײַער זאָמען נאָך
        אײַך,
      cs: Já zajisté vcházím v smlouvu svou s vámi, i s semenem vaším po vás,
      pl: Ja zaś oto stanowię przymierze Moje z wami, i z potomstwem waszém, po was. 
    10:
      he: וְאֵת כָּל־נֶפֶשׁ הַחַיָּה אֲשֶׁר אִתְּכֶם בָּעוֹף בַּבְּהֵמָה וּבְכָל־חַיַּת
        הָאָרֶץ אִתְּכֶם מִכֹּל יֹצְאֵי הַתֵּבָה לְכֹל חַיַּת הָאָרֶץ׃
      yi: און מיט יעטװעדער לעבעדיקער באַשעפֿעניש װאָס מיט אײַך, סײַ אַ פֿױגל, סײַ
        אַ בהמה, סײַ יעטװעדער חיה פֿון דער ערד מיט אײַך, פֿון די אַלע װאָס זײַנען
        אַרױסגעגאַנגען פֿון דער תּבֿה, אַלע לעבעדיקע זאַכן פֿון דער ערד.
      cs: A se všelikou duší živou, kteráž [jest] s vámi, z ptactva, z hovad a ze
        všech živočichů zemských, kteříž [jsou] s vámi, ode všech, kteříž vyšli z
        korábu, až do všelikého živočicha zemského.
      pl: I z wszelką istotą żyjącą, która z wami - w ptactwie, bydle i wszelkiém
        zwierzęciem ziemi przy was, z wszystkiemi co wyszły z korabia, z wszelkiém
        zwierzęciem ziemi. 
    11:
      he: וַהֲקִמֹתִי אֶת־בְּרִיתִי אִתְּכֶם וְלֹא־יִכָּרֵת כָּל־בָּשָׂר עוֹד מִמֵּי
        הַמַּבּוּל וְלֹא־יִהְיֶה עוֹד מַבּוּל לְשַׁחֵת הָאָרֶץ׃
      yi: און איך װעל אױפֿשטעלן מײַן בונד מיט אײַך, און עס װעלן מער ניט פֿאַרשניטן
        װערן אַלע לײַבער פֿון אַ מבול-געװיסער, און עס װעט מער ניט זײַן קײן מבול אומצוברענגען
        די ערד.
      cs: Protož utvrzuji smlouvu svou s vámi, že nebude vyhlazeno více všeliké tělo
        vodami potopy; aniž bude více potopa k zkažení země.
      pl: I utwierdzam przymierze Moje z wami, żeby nie było już zgładzoném wszelkie
        ciało przez wody potopu, i nie było już potopu dla zniszczenia ziemi". 
    12:
      he: וַיֹּאמֶר אֱלֹהִים זֹאת אוֹת־הַבְּרִית אֲשֶׁר־אֲנִי נֹתֵן בֵּינִי וּבֵינֵיכֶם
        וּבֵין כָּל־נֶפֶשׁ חַיָּה אֲשֶׁר אִתְּכֶם לְדֹרֹת עוֹלָם׃
      yi: 'און גאָט האָט געזאָגט: דאָס איז דער צײכן פֿון דעם בונד װאָס איך גיב צװישן
        מיר און צװישן אײַך, און צװישן יעטװעדער לעבעדיקער באַשעפֿעניש װאָס מיט אײַך,
        אױף אײביקע דורות:'
      cs: 'I řekl Bůh: Totoť [bude] znamení smlouvy, kteréž já dávám, mezi mnou a
        mezi vámi, a mezi všelikou duší živou, kteráž [jest] s vámi, po všecky věky.'
      pl: 'I rzekł Bóg: "Oto znak przymierza, który ustanawiam między Mną a wami,
        i między każdą istotą żyjącą, co z wami była, na czasy wieczne! '
    13:
      he: אֶת־קַשְׁתִּי נָתַתִּי בֶּעָנָן וְהָיְתָה לְאוֹת בְּרִית בֵּינִי וּבֵין
        הָאָרֶץ׃
      yi: מײַן בױגן האָב איך אַרײַנגעטאָן אין װאָלקן, און ער װעט זײַן פֿאַר אַ צײכן
        פֿון בונד צװישן מיר און צװישן דער ערד.
      cs: Duhu svou postavil jsem na oblaku, a bude na znamení smlouvy mezi mnou a
        mezi zemí.
      pl: Łuk Mój kładę na obłokach aby był znakiem przymierza między Mną a ziemią. 
    14:
      he: וְהָיָה בְּעַנְנִי עָנָן עַל־הָאָרֶץ וְנִרְאֲתָה הַקֶּשֶׁת בֶּעָנָן׃
      yi: און עס װעט זײַן, װען איך טו װאָלקענען אַ װאָלקן אױף דער ערד, אַזױ װעט זיך
        באַװײַזן דער בױגן אין דעם װאָלקן,
      cs: A budeť, když uvedu mračný oblak nad zemí, a ukáže se duha na oblaku,
      pl: I będzie gdy oblokę obłokiem ziemię, a ukaże się łuk na obłokach: 
    15:
      he: וְזָכַרְתִּי אֶת־בְּרִיתִי אֲשֶׁר בֵּינִי וּבֵינֵיכֶם וּבֵין כָּל־נֶפֶשׁ
        חַיָּה בְּכָל־בָּשָׂר וְלֹא־יִהְיֶה עוֹד הַמַּיִם לְמַבּוּל לְשַׁחֵת כָּל־בָּשָׂר׃
      yi: און איך װעל זיך דערמאָנען אָן מײַן בונד װאָס צװישן מיר און צװישן אײַך, און
        צװישן יעטװעדער לעבעדיקער באַשעפֿעניש פֿון אַלע לײַבער, און דאָס װאַסער װעט
        מער ניט װערן אַ מבול אומצוברענגען אַלע לײַבער.
      cs: Že se rozpomenu na smlouvu svou, kteráž [jest] mezi mnou a mezi vámi a mezi
        všelikou duší živou v každém těle; a nebudou více vody ku potopě, aby zahladily
        všeliké tělo.
      pl: Wtedy wspomnę na przymierze Moje, co między Mną a wami, i każdem jestestwem
        żyjącem, w wszelkiém ciele; a nie staną się już wody potopem, aby zniweczyć
        wszelkie ciało. 
    16:
      he: וְהָיְתָה הַקֶּשֶׁת בֶּעָנָן וּרְאִיתִיהָ לִזְכֹּר בְּרִית עוֹלָם בֵּין
        אֱלֹהִים וּבֵין כָּל־נֶפֶשׁ חַיָּה בְּכָל־בָּשָׂר אֲשֶׁר עַל־הָאָרֶץ׃
      yi: און דער בױגן װעט זײַן אין דעם װאָלקן, און איך װעל קוקן אױף אים, כּדי זיך
        צו דערמאָנען אָן דעם אײביקן בונד צװישן גאָט און צװישן יעטװעדער לעבעדיקער באַשעפֿעניש
        פֿון אַלע לײַבער װאָס אױף דער ערד.
      cs: Nebo když bude duha ta na oblaku, popatřím na ni, abych se rozpomenul na
        smlouvu věčnou mezi Bohem a mezi všelikou duší živou v každém těle, kteréž
        [jest] na zemi.
      pl: I będzie łuk w obłokach, i spojrzę nań, abym wspomniał na przymierze wieczne
        między Bogiem, a każdem jestestwem żyjącém w wszelkiém ciele, które jest na ziemi." 
    17:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־נֹחַ זֹאת אוֹת־הַבְּרִית אֲשֶׁר הֲקִמֹתִי בֵּינִי
        וּבֵין כָּל־בָּשָׂר אֲשֶׁר עַל־הָאָרֶץ׃
      yi: 'און גאָט האָט געזאָגט צו נֹחן: דאָס איז דער צײכן פֿון דעם בונד װאָס איך
        האָב אױפֿגעשטעלט צװישן מיר און צװישן אַלע לײַבער װאָס אױף דער ערד.'
      cs: 'I řekl Bůh k Noé: Toť jest znamení smlouvy, kterouž jsem utvrdil mezi sebou
        a mezi všelikým tělem, kteréž jest na zemi.'
      pl: 'I rzekł Bóg do Noacha: "Oto znak przymierza, które ustanowiłem między Mną
        a wszelkiém ciałem, które jest na ziemi!" '
    18:
      he: וַיִּהְיוּ בְנֵי־נֹחַ הַיֹּצְאִים מִן־הַתֵּבָה שֵׁם וְחָם וָיָפֶת וְחָם
        הוּא אֲבִי כְנָעַן׃
      yi: און די זין פֿון נֹחן װאָס זײַנען אַרױסגעגאַנגען פֿון דער תּבֿה, זײַנען געװען
        שֵם, חָם, און יֶפֿת; און חָם, דאָס איז דער פֿאָטער פֿון כּנַעַן.
      cs: 'Byli pak synové Noé, kteříž vyšli z korábu: Sem, Cham a Jáfet; a Cham byl
        otec Kanánův.'
      pl: A byli Synowie Noacha, którzy wyszli z korabia, Szem i Cham i Jefet. Cham
        zaś był ojcem Kanaana. 
    19:
      he: שְׁלֹשָׁה אֵלֶּה בְּנֵי־נֹחַ וּמֵאֵלֶּה נָפְצָה כָל־הָאָרֶץ׃
      yi: די דאָזיקע דרײַ זײַנען געװען די זין פֿון נֹחן, און פֿון זײ האָט זיך צעשפּרײט
        די גאַנצע ערד.
      cs: Ti tři [jsou] synové Noé, a ti se rozprostřeli po vší zemi.
      pl: Ci trzej to byli synami Noacha, - a z tych zasiedliła się cała ziemia. 
    20:
      he: וַיָּחֶל נֹחַ אִישׁ הָאֲדָמָה וַיִּטַּע כָּרֶם׃
      yi: און נֹח דער אַקערמאַן האָט גענומען און האָט געפֿלאַנצט אַ װײַנגאָרטן.
      cs: Noé pak obíraje se s zemí, začal dělati vinice.
      pl: I począł Noach, mąż roli, i zasadził winnicę. 
    21:
      he: וַיֵּשְׁתְּ מִן־הַיַּיִן וַיִּשְׁכָּר וַיִּתְגַּל בְּתוֹךְ אָהֳלֹה׃
      yi: און ער האָט געטרונקען פֿון דעם װײַן, און איז געװאָרן שיכּור און האָט זיך
        אָפּגעדעקט אין זײַן געצעלט.
      cs: A pije víno, opil se, a obnažil se u prostřed stanu svého.
      pl: I napił się wina, i odurzył się, i obnażył się we wnętrzu namiotu swojego. 
    22:
      he: וַיַּרְא חָם אֲבִי כְנַעַן אֵת עֶרְוַת אָבִיו וַיַּגֵּד לִשְׁנֵי־אֶחָיו
        בַּחוּץ׃
      yi: האָט חָם דער פֿאָטער פֿון כּנַעַן געזען די נאַקעטקײט פֿון זײַן פֿאָטער,
        און האָט דערצײלט זײַנע צװײ ברידער דרױסן.
      cs: Viděl pak Cham, otec Kanánův, hanbu otce svého, a pověděl oběma bratřím
        svým vně.
      pl: I ujrzał Cham, ojciec Kanaana, nagość ojca swojego, - i powiedział to dwom
        braciom swoim na dworze. 
    23:
      he: וַיִּקַּח שֵׁם וָיֶפֶת אֶת־הַשִּׂמְלָה וַיָּשִׂימוּ עַל־שְׁכֶם שְׁנֵיהֶם
        וַיֵּלְכוּ אֲחֹרַנִּית וַיְכַסּוּ אֵת עֶרְוַת אֲבִיהֶם וּפְנֵיהֶם אֲחֹרַנִּית
        וְעֶרְוַת אֲבִיהֶם לֹא רָאוּ׃
      yi: האָבן שֵם און יֶפֿת גענומען אַ מאַנטל, און אַרױפֿגעטאָן אױף זײערע בײדנס
        אַקסלען, און זײ זײַנען געגאַנגען הינטערװײַלעכס, און האָבן צוגעדעקט די נאַקעטקײט
        פֿון זײער פֿאָטער, מיט זײערע פּנימער אַהינטער, און זײ האָבן ניט געזען די נאַקעטקײט
        פֿון זײער פֿאָטער.
      cs: Tedy vzali Sem a Jáfet oděv, kterýžto oba položili na ramena svá, a jdouce
        zpátkem, zakryli hanbu otce svého; tváři pak jich [byly] odvráceny, a hanby
        otce svého neviděli.
      pl: I wzięli Szem i Jefet szatę, i włożyli ją obaj na ramiona swoje, i podeszli
        wstecz, i przykryli nagość ojca swojego; a oblicza ich były odwrócone, że nagości
        ojca swego nie widzieli. 
    24:
      he: וַיִּיקֶץ נֹחַ מִיֵּינוֹ וַיֵּדַע אֵת אֲשֶׁר־עָשָׂה־לוֹ בְּנוֹ הַקָּטָן׃
      yi: און נֹח האָט זיך אױסגעניכטערט פֿון זײַן װײַן, און האָט געמערקט װאָס זײַן
        ייִנגערער זון האָט אים געטאָן.
      cs: Procítiv pak Noé po svém víně, zvěděl, co mu učinil syn jeho mladší.
      pl: I obudził się Noach po winie swojém, i dowiedział się, co uczynił mu syn
        jego młodszy. 
    25:
      he: וַיֹּאמֶר אָרוּר כְּנָעַן עֶבֶד עֲבָדִים יִהְיֶה לְאֶחָיו׃
      yi: 'און ער האָט געזאָגט: פֿאַרשאָלטן זאָל זײַן כּנַעַן, אַ קנעכט פֿון קנעכט
        זאָל ער זײַן בײַ זײַנע ברידער.'
      cs: 'I řekl: Zlořečený Kanán, služebník služebníků bude bratřím svým.'
      pl: 'I rzekł: "Przeklęty Kanaan; sługą sług niech będzie braciom swoim!" '
    26:
      he: וַיֹּאמֶר בָּרוּךְ יְהֹוָה אֱלֹהֵי שֵׁם וִיהִי כְנַעַן עֶבֶד לָמוֹ׃
      yi: 'און ער האָט געזאָגט: געלױבט איז יהוה דער גאָט פֿון שֵם; און כּנַעַן זאָל
        זײַן אַ קנעכט בײַ זײ.'
      cs: 'Řekl také: Požehnaný Hospodin, Bůh Semův, a buď Kanán služebníkem jejich.'
      pl: 'I rzekł: "Błogosławiony Wiekuisty, Bóg Szema; a niech będzie Kanaan sługą
        im. '
    27:
      he: יַפְתְּ אֱלֹהִים לְיֶפֶת וְיִשְׁכֹּן בְּאָהֳלֵי־שֵׁם וִיהִי כְנַעַן עֶבֶד
        לָמוֹ׃
      yi: דערברײטערן זאָל גאָט יֶפֿתן, און ער זאָל רוען אין די געצעלטן פֿון שֵם; און
        כּנַעַן זאָל זײַן אַ קנעכט בײַ זײ.
      cs: Rozšiřiž Bůh milostivě Jáfeta, aby bydlil v stáncích Semových, a buď Kanán
        služebníkem jejich.
      pl: Niech rozprzestrzeni Bóg Jefetowi, i niech zamieszka w namiotach Szema;
        a niech będzie Kanaan sługą im!" 
    28:
      he: וַיְחִי־נֹחַ אַחַר הַמַּבּוּל שְׁלֹשׁ מֵאוֹת שָׁנָה וַחֲמִשִּׁים שָׁנָה׃
      yi: און נֹח האָט געלעבט נאָכן מבול דרײַ הונדערט יאָר און פֿופֿציק יאָר.
      cs: Živ pak byl Noé po potopě tři sta [a] padesáte let.
      pl: I żył Noach po potopie trzysta pięćdziesiąt lat. 
    29:
      he: וַיִּהְיוּ כָּל־יְמֵי־נֹחַ תְּשַׁע מֵאוֹת שָׁנָה וַחֲמִשִּׁים שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג פֿון נֹחן זײַנען געװען נײַן הונדערט יאָר און פֿופֿציק יאָר;
        און ער איז געשטאָרבן.
      cs: A tak bylo všech dnů Noé devět set [a] padesáte let; i umřel jest.
      pl: A były wszystkie dni Noacha, dziewięćset pięćdziesiąt lat; i umarł. 
  10:
    1:
      he: וְאֵלֶּה תּוֹלְדֹת בְּנֵי־נֹחַ שֵׁם חָם וָיָפֶת וַיִּוָּלְדוּ לָהֶם בָּנִים
        אַחַר הַמַּבּוּל׃
      yi: 'און דאָס זײַנען די געבורטן פֿון נֹחס קינדער: שֵם, חָם, און יֶפֿת; און בײַ
        זײ זײַנען געבאָרן געװאָרן זין נאָכן מבול.'
      cs: ' Tito [jsou] pak rodové synů Noé, Sema, Chama a Jáfeta, jimž se [tito]
        synové zrodili po potopě.'
      pl: 'A oto rodowody synów Noacha: Szema, Chama i Jefeta. Urodzili się im bowiem
        synowie po potopie. '
    2:
      he: בְּנֵי יֶפֶת גֹּמֶר וּמָגוֹג וּמָדַי וְיָוָן וְתֻבָל וּמֶשֶׁךְ וְתִירָס׃
      yi: 'די זין פֿון יֶפֿתן זײַנען געװען: גומֶר, און מָגוג, און מָדַי, און יָוָן,
        און תּובַל, און מֶשֶך, און תּירָס.'
      cs: 'Synové Jáfetovi: Gomer a Magog, a Madai, a Javan, a Tubal, a Mešech, a
        Tiras.'
      pl: 'Synowie Jefeta: Gomer, i Magog, i Madai, i Jawan, i Tubal, i Meszech, i Tyras. '
    3:
      he: וּבְנֵי גֹּמֶר אַשְׁכֲּנַז וְרִיפַת וְתֹגַרְמָה׃
      yi: 'און די זין פֿון גומֶרן: אַשכּנַז, און ריפֿת, און תּוֹגַרמָה. און די זין
        פֿון יָוָנען: אֶלישָה, און תַּרשיש, כִּתּים, און דודָנים.'
      cs: 'Synové pak Gomerovi: Ascenez, Rifat, a Togorma.'
      pl: 'A synowie Gomera: Aszkenas, i Ryfat, i Togarma. '
    4:
      he: וּבְנֵי יָוָן אֱלִישָׁה וְתַרְשִׁישׁ כִּתִּים וְדֹדָנִים׃
      yi: ''
      cs: 'Synové pak Javanovi: Elisa a Tarsis, Cetim a Dodanim.'
      pl: 'A synowie Jawana: Elisza, i Tarszysz, Kittim i Dodanym. '
    5:
      he: מֵאֵלֶּה נִפְרְדוּ אִיֵּי הַגּוֹיִם בְּאַרְצֹתָם אִישׁ לִלְשֹׁנוֹ לְמִשְׁפְּחֹתָם
        בְּגוֹיֵהֶם׃
      yi: פֿון די דאָזיקע האָבן זיך פֿאַנאַנדערגעשײדט די אינדזלען פֿון די פֿעלקער
        אין זײערע לענדער, איטלעכער לױט זײַן לשון, לױט זײערע משפּחות, אין זײערע פֿעלקער.
      cs: Od těch rozděleni jsou ostrovové národů po krajinách jejich, každý podlé
        jazyku svého, vedlé čeledi své, v národech svých.
      pl: Od tych rozeszły się pomorskie narody podług ziem swoich, każdy podług języka
        swojego, podług plemion swoich, podług narodów swoich. 
    6:
      he: וּבְנֵי חָם כּוּשׁ וּמִצְרַיִם וּפוּט וּכְנָעַן׃
      yi: 'און די זין פֿון חָמען זײַנען געװען: כּוש, און מִצרַיִם, און פּוט, און כּנַעַן.'
      cs: 'Synové pak Chamovi: Chus a Mizraim a Put a Kanán.'
      pl: 'A synowie Chama: Kusz, i Micraim, i Put, i Kanaan. '
    7:
      he: וּבְנֵי כוּשׁ סְבָא וַחֲוִילָה וְסַבְתָּה וְרַעְמָה וְסַבְתְּכָא וּבְנֵי
        רַעְמָה שְׁבָא וּדְדָן׃
      yi: 'און די זין פֿון כּושן: סבאָ, און חַוִילָה, און סַבתָּה, און רַעְמָה, און
        סַבתּכאָ. און די זין פֿון רַעְמָהן: שבאָ און דדָן.'
      cs: 'A synové Chusovi: Sába, Evila, a Sabata, a Regma, a Sabatacha. Synové pak
        Regmovi: Sába a Dedan.'
      pl: 'A synowie Kusza: Seba, i Chawila i Sabta, i Rama, i Sabtecha. A synowie
        Ramy: Szeba i Dedan. '
    8:
      he: וְכוּשׁ יָלַד אֶת־נִמְרֹד הוּא הֵחֵל לִהְיוֹת גִּבֹּר בָּאָרֶץ׃
      yi: און כּוש האָט געבאָרן נִמרודן. ער איז געװען דער ערשטער מאַכטיקער אױף דער
        ערד.
      cs: Zplodil také Chus Nimroda; onť jest počal býti mocným na zemi.
      pl: 'A Kusz spłodził Nimroda: ten począł być mocarzem na ziemi. '
    9:
      he: הוּא־הָיָה גִבֹּר־צַיִד לִפְנֵי יְהוָה עַל־כֵּן יֵאָמַר כְּנִמְרֹד גִּבּוֹר
        צַיִד לִפְנֵי יְהוָה׃
      yi: 'ער איז געװען אַ מאַכטיקער יעגער פֿאַר גאָט; דרום װערט געזאָגט: אַזױ װי
        נִמרוד, אַ מאַכטיקער יעגער פֿאַר גאָט.'
      cs: 'To byl silný lovec před Hospodinem; protož se říká: Jako Nimrod silný lovec
        před Hospodinem.'
      pl: 'Był on mocarzem, myśliwym przed Wiekuistym. Przeto się mawia: jako Nimrod
        mocarz, myśliwy przed Wiekuistym. '
    10:
      he: וַתְּהִי רֵאשִׁית מַמְלַכְתּוֹ בָּבֶל וְאֶרֶךְ וְאַכַּד וְכַלְנֵה בְּאֶרֶץ
        שִׁנְעָר׃
      yi: און דער אָנהײב פֿון זײַן קיניגרײַך איז געװען בבל, און אֶרֶך, און אַכַּד,
        און כַּלנֵה, אין לאַנד שִנעָר.
      cs: Počátek pak jeho království byl Babylon a Erech, Achad a Chalne, v zemi
        Sinear.
      pl: A był początek panowania jego w Babelu, i Erechu i Akadzie, i w Kalne, w ziemi
        Szynear. 
    11:
      he: מִן־הָאָרֶץ הַהִוא יָצָא אַשּׁוּר וַיִּבֶן אֶת־נִינְוֵה וְאֶת־רְחֹבֹת עִיר
        וְאֶת־כָּלַח׃
      yi: פֿון יענעם לאַנד איז ער אַרױסגעגאַנגען קײן אַשור, און האָט געבױט נינוֵה,
        און רחובות-עיר, און כֶּלַח,
      cs: Z země té vyšel do Assur, kdežto vystavěl Ninive, a Rohobot město, a Chále,
      pl: Z ziemi tej wyszedł do Aszuru, i zbudował Ninewę, i Rechobot-Ir, i Kalach. 
    12:
      he: וְאֶת־רֶסֶן בֵּין נִינְוֵה וּבֵין כָּלַח הִוא הָעִיר הַגְּדֹלָה׃
      yi: און רֶסֶן, צװישן נינוֵה און צװישן כֶּלַח, דאָס איז די גרױסע שטאָט.
      cs: A Rezen mezi Ninive a mezi Chále; toť [jest] město veliké.
      pl: I Resen, między Ninewą a Kalachem; ono to owém miastem wielkiém. 
    13:
      he: וּמִצְרַיִם יָלַד אֶת־לוּדִים וְאֶת־עֲנָמִים וְאֶת־לְהָבִים וְאֶת־נַפְתֻּחִים׃
      yi: און מִצרַיִם האָט געבאָרן לודים, און עַנָמים, און להָבים, און נַפֿתּוחים,
      cs: Mizraim pak zplodil Ludim a Anamim, a Laabim, a Neftuim,
      pl: A Micraim spłodził Ludów, i Anamitów, Lehabitów i Naftuchidów. 
    14:
      he: וְאֶת־פַּתְרֻסִים וְאֶת־כַּסְלֻחִים אֲשֶׁר יָצְאוּ מִשָּׁם פְּלִשְׁתִּים
        וְאֶת־כַּפְתֹּרִים׃
      yi: און פַּתרוסים, און כַּסלוחים – פֿון װאַנען די פּלשתּים זײַנען אַרױסגעקומען
        – און כַּפֿתּורים.
      cs: A Fetruzim, a Chasluim, (odkudž pošli Filistinští) a Kafturim.
      pl: I Patrusów, i Kasluchów, z których poszli Peliszty, i Kaftory. 
    15:
      he: וּכְנַעַן יָלַד אֶת־צִידֹן בְּכֹרוֹ וְאֶת־חֵת׃
      yi: און כְּנַעַן האָט געבאָרן צידון זײַן בכור, און חֵתן,
      cs: Kanán pak zplodil Sidona prvorozeného svého, a Het,
      pl: A Kanaan spłodził Cydona, pierworodnego swego, i Cheta. 
    16:
      he: וְאֶת־הַיְבוּסִי וְאֶת־הָאֱמֹרִי וְאֵת הַגִּרְגָּשִׁי׃
      yi: און דעם יבוסי, און דעם אֶמורי, און דעם גִרגָשי,
      cs: A Jebuzea, a Amorea, a Gergezea,
      pl: I Jebusytę, i Emorejczyka, i Girgaszytę. 
    17:
      he: וְאֶת־הַחִוִּי וְאֶת־הַעַרְקִי וְאֶת־הַסִּינִי׃
      yi: און דעם חִוִי, און דעם עַרקי, און דעם סיני,
      cs: A Hevea, a Aracea, a Sinea,
      pl: I Chywijczyka, i Arkijczyka i Synytę. 
    18:
      he: וְאֶת־הָאַרְוָדִי וְאֶת־הַצְּמָרִי וְאֶת־הַחֲמָתִי וְאַחַר נָפֹצוּ מִשְׁפְּחוֹת
        הַכְּנַעֲנִי׃
      yi: און דעם אַרוָדי, און דעם צמָרי, און דעם חַמָתי; און דערנאָך האָבן זיך צעשפּרײט
        די משפּחות פֿון דעם כּנַעֲני.
      cs: A Aradia, a Samarea, a Amatea; a potom [odtud] rozprostřely se čeledi Kananejských.
      pl: I Arwadejczyka i Cemarejczyka, i Chamatejczyka; w następstwie zaś rozsiedliły
        się plemiona Kananejskie. 
    19:
      he: וַיְהִי גְּבוּל הַכְּנַעֲנִי מִצִּידֹן בֹּאֲכָה גְרָרָה עַד־עַזָּה בֹּאֲכָה
        סְדֹמָה וַעֲמֹרָה וְאַדְמָה וּצְבֹיִם עַד־לָשַׁע׃
      yi: און דער געמאַרק פֿון דעם כּנעֲני איז געװען פֿון צידון, װי דו גײסט קײן גרָר,
        ביז עַזָה; װי דו גײסט קײן סדום, און עַמורָה, און אַדמָה, און צבױִם, ביז לֶשַע.
      cs: A bylo pomezí Kananejských od Sidonu, když jdeš k Gerar až do Gázy; a [odtud]
        když jdeš k Sodomě a Gomoře, a Adama a Seboim až do Lázy.
      pl: A była dziedzina Kananejczyka od Cydonu idąc do Gerar - aż do Azy, idąc
        do Sedomu i Amory i Admy i Cebojim, - aż do Lesza. 
    20:
      he: אֵלֶּה בְנֵי־חָם לְמִשְׁפְּחֹתָם לִלְשֹׁנֹתָם בְּאַרְצֹתָם בְּגוֹיֵהֶם׃
      yi: דאָס זײַנען די קינדער פֿון חָם לױט זײערע משפּחות, לױט זײערע לשונות, אין
        זײערע לענדער, אין זײערע פֿעלקער.
      cs: Ti [jsou] synové Chamovi po čeledech svých, vedlé jazyků svých, po krajinách
        svých, v národech svých.
      pl: Oto synowie Chama podług plemion swych, podług języków swoich, w krajach
        swoich, podług narodów swych. 
    21:
      he: וּלְשֵׁם יֻלַּד גַּם־הוּא אֲבִי כָּל־בְּנֵי־עֵבֶר אֲחִי יֶפֶת הַגָּדוֹל׃
      yi: און בײַ שֵם, דעם פֿאָטער פֿון אַלע קינדער פֿון עֵבֶר, דעם עלטערן ברודער
        פֿון יֶפֿתן, אױך בײַ אים זײַנען געבאָרן געװאָרן קינדער.
      cs: Semovi také, otci všech synů Heber, bratru Jáfeta staršího zrozeni jsou
        [synové].
      pl: I Szemowi również się narodziło, temu ojcu wszystkich synów Ebera, bratu
        Jefeta, najstarszemu. 
    22:
      he: בְּנֵי שֵׁם עֵילָם וְאַשּׁוּר וְאַרְפַּכְשַׁד וְלוּד וַאֲרָם׃
      yi: 'די זין פֿון שֵמען זײַנען געװען: עֵילָם, און אַשור, און אַרפַּכשַד, און
        לוד, און אַרָם.'
      cs: '[A] [tito jsou] synové Semovi: Elam, a Assur, a Arfaxad, a Lud, a Aram.'
      pl: 'Synowie Szema: Elam, i Aszur, i Arpachszad, i Lud, i Aram. '
    23:
      he: וּבְנֵי אֲרָם עוּץ וְחוּל וְגֶתֶר וָמַשׁ׃
      yi: 'און די זין פֿון אַרָמען: עוץ, און חול, און גֶתֶר, און מַש.'
      cs: 'Synové pak Aramovi: Hus, a Hul, a Geter, a Mas.'
      pl: 'A synowie Arama: Uc, i Chul, i Geter, i Masz. '
    24:
      he: וְאַרְפַּכְשַׁד יָלַד אֶת־שָׁלַח וְשֶׁלַח יָלַד אֶת־עֵבֶר׃
      yi: און אַרפַּכשַד האָט געבאָרן שֶלַחן, און שֶלַח האָט געבאָרן עֵבֶרן.
      cs: Potom Arfaxad zplodil Sále; a Sále zplodil Hebera.
      pl: A Arpachszad spłodził Szelacha, a Szelach spłodził Ebera. 
    25:
      he: וּלְעֵבֶר יֻלַּד שְׁנֵי בָנִים שֵׁם הָאֶחָד פֶּלֶג כִּי בְיָמָיו נִפְלְגָה
        הָאָרֶץ וְשֵׁם אָחִיו יָקְטָן׃
      yi: און בײַ עֵבֶרן זײַנען געבאָרן געװאָרן צװײ זין; דער נאָמען פֿון אײנעם איז
        געװען פֶּלֶג, װײַל אין זײַנע טעג איז צעטײלט געװאָרן די ערד; און דער נאָמען
        פֿון זײַן ברודער איז געװען יָקטָן.
      cs: Heberovi také narodili se dva synové; jméno jednoho Peleg, proto že za dnů
        jeho rozdělena byla země, a jméno bratra jeho Jektan.
      pl: 'A Eberowi urodzili się dwaj synowie: imię jednego Peleg, gdyż za dni jego
        została rozdzielona ziemia, a imię brata jego Joktan. '
    26:
      he: וְיָקְטָן יָלַד אֶת־אַלְמוֹדָד וְאֶת־שָׁלֶף וְאֶת־חֲצַרְמָוֶת וְאֶת־יָרַח׃
      yi: און יָקטָן האָט געבאָרן אַלמודָדן, און שֶלֶפֿן, און חַצַרמָוֶתן, און יֶרַחן,
      cs: Jektan pak zplodil Elmodada, a Salefa, a Azarmota, a Járe,
      pl: A Joktan spłodził Almodada, i Szalefa, i Chocarmaweta, i Jeracha. 
    27:
      he: וְאֶת־הֲדוֹרָם וְאֶת־אוּזָל וְאֶת־דִּקְלָה׃
      yi: און הַדורָמען, און אוזָלן, און דִקלָהן,
      cs: A Adoráma, a Uzala, a Dikla,
      pl: I Hadorama, i Uzala, i Dyklę. 
    28:
      he: וְאֶת־עוֹבָל וְאֶת־אֲבִימָאֵל וְאֶת־שְׁבָא׃
      yi: און עובָלן, און אבֿימָאֵלן, און שבאָן,
      cs: A Obale, a Abimahele, a Sebai,
      pl: I Obala, i Abimaela, i Szebę. 
    29:
      he: וְאֶת־אוֹפִר וְאֶת־חֲוִילָה וְאֶת־יוֹבָב כָּל־אֵלֶּה בְּנֵי יָקְטָן׃
      yi: און אופֿירן, און חַוִילָהן, און יוֹבָבן. די אַלע זײַנען געװען יָקטָנס זין.
      cs: A Ofira, a Evila, a Jobaba; všickni ti jsou synové Jektanovi.
      pl: I Ofira, i Chawilę, i Jobaba; wszyscy ci byli synami Joktana. 
    30:
      he: וַיְהִי מוֹשָׁבָם מִמֵּשָׁא בֹּאֲכָה סְפָרָה הַר הַקֶּדֶם׃
      yi: און זײער װױנאָרט איז געװען פֿון מֵשאָ, װי דו קומסט קײן ספֿר, ביזן באַרג
        פֿון מזרח.
      cs: A bylo bydlení jejich od Mesa, když jdeš k Sefar hoře na východ slunce.
      pl: I była siedziba ich od Meszy idąc ku Sefar, - aż do góry Wschodniej. 
    31:
      he: אֵלֶּה בְנֵי־שֵׁם לְמִשְׁפְּחֹתָם לִלְשֹׁנֹתָם בְּאַרְצֹתָם לְגוֹיֵהֶם׃
      yi: דאָס זײַנען די זין פֿון שֵמען לױט זײערע משפּחות, לױט זײערע לשונות, אין זײערע
        לענדער, לױט זײערע פֿעלקער.
      cs: Tiť jsou synové Semovi po čeledech svých, vedlé jazyků svých, po krajinách
        svých, v národech svých.
      pl: Oto synowie Szema podług plemion swoich, podług języków swoich, w krajach
        swych, podług narodów swoich. 
    32:
      he: אֵלֶּה מִשְׁפְּחֹת בְּנֵי־נֹחַ לְתוֹלְדֹתָם בְּגוֹיֵהֶם וּמֵאֵלֶּה נִפְרְדוּ
        הַגּוֹיִם בָּאָרֶץ אַחַר הַמַּבּוּל׃
      yi: דאָס זײַנען די משפּחות פֿון נֹחס זין לױט זײערע געבורטן, אין זײערע פֿעלקער;
        און פֿון די דאָזיקע האָבן זיך פֿאַנאַנדערגעשײדט די פֿעלקער אױף דער ערד נאָכן
        מבול.
      cs: Ty [jsou] čeledi synů Noé po rodech svých, v národech svých; [a] od těch
        rozdělili se národové na zemi po potopě.
      pl: Oto plemiona synów Noacha podług rodowodów ich, podług narodów ich, i od
        tych rozeszły się narody na ziemi po potopie. 
  11:
    1:
      he: וַיְהִי כָל־הָאָרֶץ שָׂפָה אֶחָת וּדְבָרִים אֲחָדִים׃
      yi: און די גאַנצע ערד איז געװען אײן שפּראַך און אײנע װערטער.
      cs: ' Byla pak všecka země jazyku jednoho a řeči jedné.'
      pl: I była cała ziemia mowy jednej i wyrażeń nielicznych. 
    2:
      he: וַיְהִי בְּנָסְעָם מִקֶּדֶם וַיִּמְצְאוּ בִקְעָה בְּאֶרֶץ שִׁנְעָר וַיֵּשְׁבוּ
        שָׁם׃
      yi: און עס איז געװען, אַז זײ האָבן געצױגן אין מזרח, האָבן זײ געפֿונען אַ פּלױן
        אין לאַנד שִנעָר, און האָבן זיך דאָרטן באַזעצט.
      cs: I stalo se, když se brali od východu, nalezli pole v zemi Sinear, a bydlili
        tam.
      pl: I stało się, gdy ciągnęli od Wschodu, znaleźli równinę w kraju Szynear i osiedli
        tamże. 
    3:
      he: וַיֹּאמְרוּ אִישׁ אֶל־רֵעֵהוּ הָבָה נִלְבְּנָה לְבֵנִים וְנִשְׂרְפָה לִשְׂרֵפָה
        וַתְּהִי לָהֶם הַלְּבֵנָה לְאָבֶן וְהַחֵמָר הָיָה לָהֶם לַחֹמֶר׃
      yi: 'און זײ האָבן געזאָגט אײנער צום אַנדערן: קומט לאָמיר מאַכן ציגל און אױסברענען
        אין אַ ברענערײַ. און די ציגל איז זײ געװען פֿאַר שטײן, און לײם איז זײ געװען
        פֿאַר װאַפּנע.'
      cs: 'A řekli jeden druhému: Nuže, nadělejme cihel, a vypalme [je] ohněm. [I]
        měli cihly místo kamení, a zemi lepkou místo vápna.'
      pl: 'I rzekli jeden do drugiego: "Oto wyróbmy cegły i rozżarzmy je do żaru."
        I tak służyła im cegła miasto kamienia, a smołowiec służył im za wapno. '
    4:
      he: וַיֹּאמְרוּ הָבָה נִבְנֶה־לָּנוּ עִיר וּמִגְדָּל וְרֹאשׁוֹ בַשָּׁמַיִם וְנַעֲשֶׂה־לָּנוּ
        שֵׁם פֶּן־נָפוּץ עַל־פְּנֵי כָל־הָאָרֶץ׃
      yi: 'און זײ האָבן געזאָגט: קומט לאָמיר אונדז בױען אַ שטאָט, און אַ טורעם מיט
        זײַן שפּיץ אין הימל, און לאָמיר אונדז מאַכן אַ נאָמען, כּדי מיר זאָלן ניט
        צעשפּרײט װערן אױפֿן געזיכט פֿון דער גאַנצער ערד.'
      cs: 'Nebo řekli: Nuže, vystavějme sobě město a věži, jejíž by vrch [dosahal]
        k nebi; a [tak] učiňme sobě jméno, abychom nebyli rozptýleni po vší zemi.'
      pl: 'I rzekli: "Oto zbudujmy sobie miasto i wieżę, którejby wierzch w niebie,
        a uczyńmy sobie znamię, abyśmy się nie rozproszyli po powierzchni całej ziemi." '
    5:
      he: וַיֵּרֶד יְהוָה לִרְאֹת אֶת־הָעִיר וְאֶת־הַמִּגְדָּל אֲשֶׁר בָּנוּ בְּנֵי
        הָאָדָם׃
      yi: האָט גאָט אַראָפּגענידערט צו זען די שטאָט און דעם טורעם, װאָס די מענטשנקינדער
        האָבן געבױט.
      cs: Sstoupil pak Hospodin, aby viděl to město a věži, kterouž stavěli synové
        lidští.
      pl: Wtedy zstąpił Wiekuisty, aby zobaczyć ono miasto i wieżę, które budowali
        synowie ludzcy. 
    6:
      he: וַיֹּאמֶר יְהוָה הֵן עַם אֶחָד וְשָׂפָה אַחַת לְכֻלָּם וְזֶה הַחִלָּם לַעֲשׂוֹת
        וְעַתָּה לֹא־יִבָּצֵר מֵהֶם כֹּל אֲשֶׁר יָזְמוּ לַעֲשׂוֹת׃
      yi: 'און גאָט האָט געזאָגט: זע, זײ זײַנען אײן פֿאָלק, און אײן שפּראַך איז בײַ
        זײ אַלעמען, און דאָס איז ערשט אַן אָנהײב פֿון זײער טאָן, און אַצונד װעט פֿון
        זײ ניט פֿאַרמיטן װערן אַלץ װאָס זײ טראַכטן צו טאָן.'
      cs: 'A řekl Hospodin: Aj, lid jeden a jazyk jeden všechněch těchto, a toť jest
        začátek díla jejich; nyní pak nedadí sobě v tom překaziti, což umínili dělati.'
      pl: 'I rzekł Wiekuisty: "Oto lud to jeden, i mowa jedna u wszystkich; a taki
        początek ich przedsięwzięć! A teraz nie chybi im nic, coby zamierzyli wykonać. '
    7:
      he: הָבָה נֵרְדָה וְנָבְלָה שָׁם שְׂפָתָם אֲשֶׁר לֹא יִשְׁמְעוּ אִישׁ שְׂפַת
        רֵעֵהוּ׃
      yi: קומט לאָמיר אַראָפּנידערן, און צעמישן דאָרטן זײער שפּראַך, אַז זײ זאָלן
        ניט פֿאַרשטײן אײנער דעם אַנדערנס שפּראַך.
      cs: Protož sstupme a změťme tam jazyk jejich, aby jeden druhého jazyku nerozuměl.
      pl: Oto zstąpmy, a pomieszajmy tam mowę ich, aby nie zrozumieli jeden mowy drugiego. 
    8:
      he: וַיָּפֶץ יְהוָה אֹתָם מִשָּׁם עַל־פְּנֵי כָל־הָאָרֶץ וַיַּחְדְּלוּ לִבְנֹת
        הָעִיר׃
      yi: און גאָט האָט זײ צעשפּרײט פֿון דאָרטן אױפֿן געזיכט פֿון דער גאַנצער ערד,
        און זײ האָבן אױפֿגעהערט בױען די שטאָט.
      cs: A tak rozptýlil je Hospodin odtud po vší zemi; i přestali stavěti města
        toho.
      pl: I rozproszył ich Wiekuisty ztamtąd po powierzchni całej ziemi; i tak przestali
        budować miasta. 
    9:
      he: עַל־כֵּן קָרָא שְׁמָהּ בָּבֶל כִּי־שָׁם בָּלַל יְהוָה שְׂפַת כָּל־הָאָרֶץ
        וּמִשָּׁם הֱפִיצָם יְהוָה עַל־פְּנֵי כָּל־הָאָרֶץ׃
      yi: דרום האָט מען גערופֿן איר נאָמען בבל, װײַל דאָרטן האָט גאָט צעמישט די שפּראַך
        פֿון דער גאַנצער ערד, און פֿון דאָרטן האָט זײ גאָט צעשפּרײט אױפֿן געזיכט פֿון
        דער גאַנצער ערד.
      cs: Protož nazváno jest jméno jeho Bábel; nebo tu zmátl Hospodin jazyk vší země;
        a odtud rozptýlil je Hospodin po vší zemi.
      pl: Przeto nazwano imię jego Babel; gdyż tam pomieszał Wiekuisty mowę całej
        ziemi. Ztamtąd też rozproszył ich Bóg po powierzchni całej ziemi. 
    10:
      he: אֵלֶּה תּוֹלְדֹת שֵׁם שֵׁם בֶּן־מְאַת שָׁנָה וַיּוֹלֶד אֶת־אַרְפַּכְשָׁד
        שְׁנָתַיִם אַחַר הַמַּבּוּל׃
      yi: 'דאָס זײַנען די געבורטן פֿון שֵמען: צו הונדערט יאָר האָט שֵם געבאָרן אַרפַּכשַדן,
        צװײ יאָר נאָכן מבול.'
      cs: 'Titoť jsou rodové Semovi: Sem, když byl ve stu letech, zplodil Arfaxada
        ve dvou letech po potopě.'
      pl: 'Oto rodowód Szema: Szem miał sto lat, gdy spłodził Arpachszada, na dwa
        lata po potopie. '
    11:
      he: וַיְחִי־שֵׁם אַחֲרֵי הוֹלִידוֹ אֶת־אַרְפַּכְשָׁד חֲמֵשׁ מֵאוֹת שָׁנָה וַיּוֹלֶד
        בָּנִים וּבָנוֹת׃
      yi: און שֵם האָט געלעבט נאָכדעם װי ער האָט געבאָרן אַרפַּכשַדן, פינף הונדערט
        יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A byl živ Sem po zplození Arfaxada pět set let; a plodil syny a dcery.
      pl: I żył Szem po spłodzeniu Arpachszada pięćset lat i spłodził synów i córki. 
    12:
      he: וְאַרְפַּכְשַׁד חַי חָמֵשׁ וּשְׁלֹשִׁים שָׁנָה וַיּוֹלֶד אֶת־שָׁלַח׃
      yi: און אַרפַּכשַד האָט געלעבט פֿינף און דרײַסיק יאָר, און האָט געבאָרן שֶלַחן.
      cs: Arfaxad pak živ byl pět a třidceti let, a zplodil Sále.
      pl: A Arpachszad, przeżywszy trzydzieści pięć lat, spłodził Szelacha. 
    13:
      he: וַיְחִי אַרְפַּכְשַׁד אַחֲרֵי הוֹלִידוֹ אֶת־שֶׁלַח שָׁלֹשׁ שָׁנִים וְאַרְבַּע
        מֵאוֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און אַרפַּכשַד האָט געלעבט נאָכדעם װי ער האָט געבאָרן שֶלַחן, פֿיר הונדערט
        יאָר און דרײַ יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Sále živ byl Arfaxad čtyři sta a tři léta; a plodil syny a
        dcery.
      pl: I żył Arpachszad, po spłodzeniu Szelacha, czterysta trzy lata, i spłodził
        synów i córki. 
    14:
      he: וְשֶׁלַח חַי שְׁלֹשִׁים שָׁנָה וַיּוֹלֶד אֶת־עֵבֶר׃
      yi: און שֶלַח האָט געלעבט דרײַסיק יאָר, און האָט געבאָרן עֵבֶרן.
      cs: Sále také živ byl třidceti let, a zplodil Hebera.
      pl: A Szelach, przeżywszy trzydzieści lat, spłodził Ebera. 
    15:
      he: וַיְחִי־שֶׁלַח אַחֲרֵי הוֹלִידוֹ אֶת־עֵבֶר שָׁלֹשׁ שָׁנִים וְאַרְבַּע מֵאוֹת
        שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און שֶלַח האָט געלעבט נאָכדעם װי ער האָט געבאָרן עֵבֶרן, פֿיר הונדערט יאָר
        און דרײַ יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A živ byl Sále po zplození Hebera čtyři sta a tři léta; a plodil syny a
        dcery.
      pl: I żył Szelach, po spłodzeniu Ebera, czterysta trzy lata, i spłodził synów
        i córki. 
    16:
      he: וַיְחִי־עֵבֶר אַרְבַּע וּשְׁלֹשִׁים שָׁנָה וַיּוֹלֶד אֶת־פָּלֶג׃
      yi: און עֵבֶר האָט געלעבט פֿיר און דרײַסיק יאָר, און האָט געבאָרן פֶּלֶגן.
      cs: Živ pak byl Heber čtyři a třidceti let, a zplodil Pelega.
      pl: Eber zaś, przeżywszy trzydzieści cztery lata, spłodził Pelega. 
    17:
      he: וַיְחִי־עֵבֶר אַחֲרֵי הוֹלִידוֹ אֶת־פֶּלֶג שְׁלֹשִׁים שָׁנָה וְאַרְבַּע
        מֵאוֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און עֵבֶר האָט געלעבט נאָכדעם װי ער האָט געבאָרן פֶּלֶגן, פֿיר הונדערט יאָר
        און דרײַסיק יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A živ byl Heber po zplození Pelega čtyři sta a třidceti let; a plodil syny
        a dcery.
      pl: I żył Eber, po spłodzeniu Pelega, czterysta trzydzieści lat i spłodził synów
        i córki. 
    18:
      he: וַיְחִי־פֶלֶג שְׁלֹשִׁים שָׁנָה וַיּוֹלֶד אֶת־רְעוּ׃
      yi: און פֶּלֶג האָט געלעבט דרײַסיק יאָר, און האָט געבאָרן רְעון.
      cs: Peleg pak živ byl třidceti let, a zplodil Réhu.
      pl: A przeżywszy Peleg trzydzieści lat spłodził Reu. 
    19:
      he: וַיְחִי־פֶלֶג אַחֲרֵי הוֹלִידוֹ אֶת־רְעוּ תֵּשַׁע שָׁנִים וּמָאתַיִם שָׁנָה
        וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און פֶּלֶג האָט געלעבט נאָכדעם װי ער האָט געבאָרן רְעון, צװײ הונדערט יאָר
        און נײַן יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A živ byl Peleg po zplození Réhu dvě stě a devět let; a plodil syny a dcery.
      pl: I żył Peleg, po spłodzeniu Reu, dwieście dziewięć lat i spłodził synów i córki. 
    20:
      he: וַיְחִי רְעוּ שְׁתַּיִם וּשְׁלֹשִׁים שָׁנָה וַיּוֹלֶד אֶת־שְׂרוּג׃
      yi: און רְעו האָט געלעבט צװײ און דרײַסיק יאָר, און האָט געבאָרן שׂרוגן.
      cs: Réhu také živ byl třidceti a dvě létě, a zplodil Sáruga.
      pl: Reu zaś, przeżywszy trzydzieści dwa lata, spłodził Seruga. 
    21:
      he: וַיְחִי רְעוּ אַחֲרֵי הוֹלִידוֹ אֶת־שְׂרוּג שֶׁבַע שָׁנִים וּמָאתַיִם שָׁנָה
        וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און רְעו האָט געלעבט נאָכדעם װי ער האָט געבאָרן שׂרוגן, צװײ הונדערט יאָר
        און זיבן יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Sáruga živ byl Réhu dvě stě a sedm let; a plodil syny a dcery.
      pl: I żył Reu, po spłodzeniu Seruga, dwieście siedm lat i spłodził synów i córki. 
    22:
      he: וַיְחִי שְׂרוּג שְׁלֹשִׁים שָׁנָה וַיּוֹלֶד אֶת־נָחוֹר׃
      yi: און שׂרוג האָט געלעבט דרײַסיק יאָר, און האָט געבאָרן נָחורן.
      cs: Živ pak byl Sárug třidceti let, a zplodil Náchora.
      pl: Serug zaś, przeżywszy trzydzieści lat, spłodził Nachora. 
    23:
      he: וַיְחִי שְׂרוּג אַחֲרֵי הוֹלִידוֹ אֶת־נָחוֹר מָאתַיִם שָׁנָה וַיּוֹלֶד בָּנִים
        וּבָנוֹת׃
      yi: און שׂרוג האָט געלעבט נאָכדעם װי ער האָט געבאָרן נָחורן, צװײ הונדערט יאָר;
        און ער האָט געבאָרן זין און טעכטער.
      cs: A byl živ Sárug po zplození Náchora dvě stě let; a plodil syny a dcery.
      pl: I żył Serug, po spłodzeniu Nachora, dwieście lat i spłodził synów i córki. 
    24:
      he: וַיְחִי נָחוֹר תֵּשַׁע וְעֶשְׂרִים שָׁנָה וַיּוֹלֶד אֶת־תָּרַח׃
      yi: און נָחור האָט געלעבט נײַן און צװאַנציק יאָר, און האָט געבאָרן תֶּרַחן.
      cs: Náchor pak živ byl dvadceti a devět let, a zplodil Táre.
      pl: Nachor zaś, przeżywszy dwadzieścia dziewięć lat, spłodził Teracha. 
    25:
      he: וַיְחִי נָחוֹר אַחֲרֵי הוֹלִידוֹ אֶת־תֶּרַח תְּשַׁע־עֶשְׂרֵה שָׁנָה וּמְאַת
        שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און נָחור האָט געלעבט נאָכדעם װי ער האָט געבאָרן תֶּרַחן, הונדערט יאָר און
        נײַנצן יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A živ byl Náchor po zplození Táre sto a devatenácte let; a plodil syny a
        dcery.
      pl: I żył Nachor, po spłodzeniu Teracha, sto dziewiętnaście lat i spłodził synów
        i córki. 
    26:
      he: וַיְחִי־תֶרַח שִׁבְעִים שָׁנָה וַיּוֹלֶד אֶת־אַבְרָם אֶת־נָחוֹר וְאֶת־הָרָן׃
      yi: און תֶּרַח האָט געלעבט זיבעציק יאָר, און האָט געבאָרן אבֿרמען, נָחורן, און
        הָרָנען.
      cs: Živ pak byl Táre sedmdesáte let, a zplodil Abrama, Náchora a Hárana.
      pl: Terach zaś, przeżywszy siedmdziesiąt lat, spłodził Abrama, Nachora i Harana. 
    27:
      he: וְאֵלֶּה תּוֹלְדֹת תֶּרַח תֶּרַח הוֹלִיד אֶת־אַבְרָם אֶת־נָחוֹר וְאֶת־הָרָן
        וְהָרָן הוֹלִיד אֶת־לוֹט׃
      yi: 'און דאָס זײַנען די געבורטן פֿון תֶּרַחן: תֶּרַח האָט געבאָרן אבֿרמען, נָחורן,
        און הָרָנען; און הָרָן האָט געבאָרן לוטן.'
      cs: 'Tito jsou pak rodové Táre: Táre zplodil Abrama, Náchora a Hárana; Háran
        pak zplodil Lota.'
      pl: 'A oto dzieje Teracha: Terach spłodził Abrama, Nachora i Harana, a Haran
        spłodził Lota. '
    28:
      he: וַיָּמָת הָרָן עַל־פְּנֵי תֶּרַח אָבִיו בְּאֶרֶץ מוֹלַדְתּוֹ בְּאוּר כַּשְׂדִּים׃
      yi: און הָרָן איז געשטאָרבן בײַם לעבן פֿון זײַן פֿאָטער תֶּרַחן, אין לאַנד פֿון
        זײַן געבורט, אין אור-כַּשׂדים.
      cs: Umřel pak Háran prvé než Táre otec jeho v zemi narození svého, [totiž] v
        Ur Kaldejských.
      pl: I umarł Haran w obliczu Teracha, ojca swojego, w kraju rodzinnym swoim,
        w Ur-Kasdim. 
    29:
      he: וַיִּקַּח אַבְרָם וְנָחוֹר לָהֶם נָשִׁים שֵׁם אֵשֶׁת־אַבְרָם שָׂרָי וְשֵׁם
        אֵשֶׁת־נָחוֹר מִלְכָּה בַּת־הָרָן אֲבִי־מִלְכָּה וַאֲבִי יִסְכָּה׃
      yi: און אבֿרם און נָחור האָבן זיך גענומען װײַבער; דער נאָמען פֿון אבֿרמס װײַב
        איז געװען שָׂרַי, און דער נאָמען פֿון נָחורס װײַב איז געװען מִלכָּה, די טאָכטער
        פֿון הָרָן, דעם פֿאָטער פֿון מִלכָּהן און דעם פֿאָטער פֿון יִסכָּהן.
      cs: I zpojímali sobě ženy Abram a Náchor; jméno ženy Abramovy Sarai, a jméno
        ženy Náchorovy Melcha, dcera Háranova, [kterýž byl] otec Melchy a Jeschy.
      pl: I pojęli sobie Abram i Nachor żony; imię żony Abrama - Saraj, a imię żony
        Nachora - Milka, córka Harana, ojca Milki i Iski. 
    30:
      he: וַתְּהִי שָׂרַי עֲקָרָה אֵין לָהּ וָלָד׃
      yi: און שָׂרַי איז געװען אַן עקרה, זי האָט ניט געהאַט קײן קינדער.
      cs: Byla pak Sarai neplodná, a neměla dětí.
      pl: A była Saraj niepłodna, nie miała dzieci. 
    31:
      he: וַיִּקַּח תֶּרַח אֶת־אַבְרָם בְּנוֹ וְאֶת־לוֹט בֶּן־הָרָן בֶּן־בְּנוֹ וְאֵת
        שָׂרַי כַּלָּתוֹ אֵשֶׁת אַבְרָם בְּנוֹ וַיֵּצְאוּ אִתָּם מֵאוּר כַּשְׂדִּים
        לָלֶכֶת אַרְצָה כְּנַעַן וַיָּבֹאוּ עַד־חָרָן וַיֵּשְׁבוּ שָׁם׃
      yi: און תֶּרַח האָט גענומען זײַן זון אבֿרמען, און זײַן אײניקל לוט, דער זון פֿון
        הָרָנען, און זײַן שנור שָׂרַי, די װײַב פֿון זײַן זון אבֿרמען, און זײ זײַנען
        אַרױסגעגאַנגען מיט זײ פֿון אור-כַּשׂדים, צו גײן קײן לאַנד כּנַעַן. און זײ
        זײַנען געקומען ביז חָרָן, און האָבן זיך דאָרטן באַזעצט.
      cs: I vzal Táre Abrama syna svého, a Lota syna Háranova, vnuka svého, a Sarai
        nevěstu svou, ženu Abrama syna svého, a vyšli spolu z Ur Kaldejských, aby
        se brali do země Kananejské, a přišli až do Cháran, a bydlili tam.
      pl: I wziął Terach Abrama, syna swego, i Lota, syna Harana, wnuka swojego, i Saraj
        synowę swoję, żonę Abrama, syna swego, i wyruszyli i inni z nimi z Ur-Kasdim,
        by pójść do ziemi Kanaan; i doszli aż do Charanu i osiedli tam. 
    32:
      he: וַיִּהְיוּ יְמֵי־תֶרַח חָמֵשׁ שָׁנִים וּמָאתַיִם שָׁנָה וַיָּמָת תֶּרַח
        בְּחָרָן׃
      yi: און די טעג פֿון תֶּרַחן זײַנען געװען צװײ הונדערט יאָר און פֿינף יאָר. און
        תֶּרַח איז געשטאָרבן אין חָרָן.
      cs: A byli dnové Táre dvě stě a pět let; i umřel Táre v Cháran.
      pl: I były dni Teracha dwieście pięć lat; i umarł Terach w Charanie. 
  12:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־אַבְרָם לֶךְ־לְךָ מֵאַרְצְךָ וּמִמּוֹלַדְתְּךָ וּמִבֵּית
        אָבִיךָ אֶל־הָאָרֶץ אֲשֶׁר אַרְאֶךָּ׃
      yi: 'און גאָט האָט געזאָגט צו אבֿרמען: גײ דיר אַװעק פֿון דײַן לאַנד, און פֿון
        דײַן אָפּשטאַם, און פֿון דײַן פֿאָטערס הױז, צו דעם לאַנד װאָס איך װעל דיר
        װײַזן.'
      cs: ' Nebo byl řekl Hospodin Abramovi: Vyjdi z země své a z příbuznosti své,
        i z domu otce svého do země, kterouž ukáži tobě.'
      pl: 'I rzekł Wiekuisty do Abrama: Wyjdź z ziemi twojej, i z ojczyzny twojej,
        i z domu ojca twojego, do ziemi, którą ci wskażę. '
    2:
      he: וְאֶעֶשְׂךָ לְגוֹי גָּדוֹל וַאֲבָרֶכְךָ וַאֲגַדְּלָה שְׁמֶךָ וֶהְיֵה בְּרָכָה׃
      yi: און איך װעל דיך מאַכן פֿאַר אַ גרױס פֿאָלק, און איך װעל דיך בענטשן, און
        גרײסן דײַן נאָמען, און װעסט זײַן אַ בענטשונג.
      cs: A učiním tě v národ veliký, a požehnám tobě, a zvelebím jméno tvé, a budeš
        požehnání.
      pl: A uczynię cię narodem wielkim, i pobłogosławię cię, i wywyższę imię twoje,
        i będziesz błogosławieństwem. 
    3:
      he: וַאֲבָרֲכָה מְבָרְכֶיךָ וּמְקַלֶּלְךָ אָאֹר וְנִבְרְכוּ בְךָ כֹּל מִשְׁפְּחֹת
        הָאֲדָמָה׃
      yi: און איך װעל בענטשן די װאָס בענטשן דיך, און דעם װאָס פֿלוכט דיך װעל איך פֿאַרשילטן;
        און מיט דיר װעלן זיך בענטשן אַלע משפּחות פֿון דער ערד.
      cs: Požehnám také dobrořečícím tobě, a zlořečícím tobě zlořečiti budu; ano požehnány
        budou v tobě všecky čeledi země.
      pl: I pobłogosławię błogosławiących tobie, a przeklinającego cię, przeklnę,
        i błogosławić się będą tobą wszystkie plemiona ziemi. 
    4:
      he: וַיֵּלֶךְ אַבְרָם כַּאֲשֶׁר דִּבֶּר אֵלָיו יְהוָה וַיֵּלֶךְ אִתּוֹ לוֹט
        וְאַבְרָם בֶּן־חָמֵשׁ שָׁנִים וְשִׁבְעִים שָׁנָה בְּצֵאתוֹ מֵחָרָן׃
      yi: און אבֿרם איז געגאַנגען אַזױ װי גאָט האָט צו אים גערעדט; און לוט איז מיטגעגאַנגען
        מיט אים. און אבֿרם איז געװען אַ מאַן פֿון פֿינף און זיבעציק יאָר בײַ זײַן
        אַרױסגײן פֿון חָרָן.
      cs: I vyšel Abram, tak jakž mu byl mluvil Hospodin, a šel s ním Lot. (Byl pak
        Abram v sedmdesáti pěti letech, když vyšel z Cháran.)
      pl: I wyszedł Abram, jako polecił mu Wiekuisty, i poszedł z nim Lot. A Abram
        miał siedmdziesiąt pięć lat, gdy wyszedł z Charanu. 
    5:
      he: וַיִּקַּח אַבְרָם אֶת־שָׂרַי אִשְׁתּוֹ וְאֶת־לוֹט בֶּן־אָחִיו וְאֶת־כָּל־רְכוּשָׁם
        אֲשֶׁר רָכָשׁוּ וְאֶת־הַנֶּפֶשׁ אֲשֶׁר־עָשׂוּ בְחָרָן וַיֵּצְאוּ לָלֶכֶת אַרְצָה
        כְּנַעַן וַיָּבֹאוּ אַרְצָה כְּנָעַן׃
      yi: און אבֿרם האָט גענומען זײַן װײַב שָׂרַין, און זײַן ברודערס זון לוטן, און
        זײער גאַנצן פֿאַרמעג װאָס זײ האָבן אָנגעקליבן, און די נפֿשות װאָס זײ האָבן
        זיך אָנגעשאַפֿט אין חָרָן, און זײ זײַנען אַרױסגעגאַנגען צו גײן קײן לאַנד כּנַעַן;
      cs: A vzal Abram Sarai manželku svou, a Lota syna bratra svého, a všecko zboží
        své, kteréhož nabyli, i duše, kterýchž dosáhli v Cháran. A vyšedše, brali
        se do země Kananejské, až i přišli do ní.
      pl: I wziął Abram Saraj, żonę swoję, i Lota, synowca swojego, i cały dobytek
        ich, którego się dorobili, i dusze, które nabyli w Charanie; i wyruszyli,
        by się udać do ziemi Kanaan, i przybyli do ziemi Kanaan. 
    6:
      he: וַיַּעֲבֹר אַבְרָם בָּאָרֶץ עַד מְקוֹם שְׁכֶם עַד אֵלוֹן מוֹרֶה וְהַכְּנַעֲנִי
        אָז בָּאָרֶץ׃
      yi: און זײ זײַנען געקומען קײן לאַנד כּנַעַן. און אבֿרם איז דורכגעגאַנגען דורכן
        לאַנד ביז דעם אָרט פֿון שכֶם, ביז דעם אײכנבױם מורֶה. און דער כּנַעֲני איז
        דענצמאָל געװען אין לאַנד.
      cs: I prošel Abram tu zemi až k místu Sichem, to jest až k rovině More. A tehdáž
        Kananejští [byli] v zemi.
      pl: I przeszedł Abram kraj ten, aż do miejscowości Szechem, aż do dąbrowy More.
        A Kanaanejczyk był natenczas w kraju. 
    7:
      he: וַיֵּרָא יְהוָה אֶל־אַבְרָם וַיֹּאמֶר לְזַרְעֲךָ אֶתֵּן אֶת־הָאָרֶץ הַזֹּאת
        וַיִּבֶן שָׁם מִזְבֵּחַ לַיהוָה הַנִּרְאֶה אֵלָיו׃
      yi: 'און יהוה האָט זיך באַװיזן צו אבֿרמען, און האָט געזאָגט: צו דײַן זאָמען
        װעל איך געבן דאָס דאָזיקע לאַנד. און ער האָט דאָרטן געבױט אַ מזבח צו יהוה
        װאָס האָט זיך באַװיזן צו אים.'
      cs: 'I ukázal se Hospodin Abramovi a řekl: Semeni tvému dám zemi tuto. Tedy
        vzdělal tu oltář Hospodinu, kterýž se byl ukázal jemu.'
      pl: 'I ukazał się Wiekuisty Abramowi i rzekł: "Potomstwu twojemu oddam ziemię
        tę". I zbudował tam ofiarnicę Wiekuistemu, który się mu ukazał. '
    8:
      he: וַיַּעְתֵּק מִשָּׁם הָהָרָה מִקֶּדֶם לְבֵית־אֵל וַיֵּט אָהֳלֹה בֵּית־אֵל
        מִיָּם וְהָעַי מִקֶּדֶם וַיִּבֶן־שָׁם מִזְבֵּחַ לַיהוָה וַיִּקְרָא בְּשֵׁם
        יְהוָה׃
      yi: און ער האָט זיך איבערגעטראָגן פֿון דאָרטן צום באַרג, אין מזרח פֿון בית-אֵל;
        און ער האָט אױפֿגעשטעלט זײַן געצעלט מיט בית-אֵל פֿון מערב, און עַי פֿון מזרח;
        און ער האָט דאָרטן געבױט אַ מזבח צו יהוה, און האָט גערופֿן צו דעם נאָמען יהוה.
      cs: A odtud podal se k hoře, [kteráž leží] na východ od Bethel, kdežto rozbil
        stan svůj, [tak že mu] Bethel byl na západ, Hai pak na východ; i vzdělal tam
        oltář Hospodinu, a vzýval jméno Hospodinovo.
      pl: 'I przeniósł się ztamtąd ku wzgórzu, na wschód od Betel, i rozbił namiot
        swój: Betel od zachodu, a Aj od wschodu; i zbudował tam ofiarnicę Wiekuistemu,
        i wzywał imienia Wiekuistego. '
    9:
      he: וַיִּסַּע אַבְרָם הָלוֹךְ וְנָסוֹעַ הַנֶּגְבָּה׃
      yi: און אבֿרם האָט געצױגן, ציענדיק אַלץ װײַטער צו דרום.
      cs: Potom hnul se Abram dále, a odebral se odtud ku poledni.
      pl: I wyruszył Abram, wciąż idąc i koczując, ku południowi. 
    10:
      he: וַיְהִי רָעָב בָּאָרֶץ וַיֵּרֶד אַבְרָם מִצְרַיְמָה לָגוּר שָׁם כִּי־כָבֵד
        הָרָעָב בָּאָרֶץ׃
      yi: איז געװאָרן אַ הונגער אין לאַנד, און אבֿרם האָט גענידערט קײן מִצרַיִם, זיך
        דאָרטן אױפֿצוהאַלטן, װאָרום דער הונגער איז געװען שװער אין לאַנד.
      cs: Byl pak hlad v té zemi; protož sstoupil Abram do Egypta, aby tam byl pohostinu;
        nebo veliký [byl] hlad v té zemi.
      pl: Ale nastał głód w kraju, i zstąpił Abram do Micraim, aby pobyć tamże, bo
        ciężkim był głód w kraju. 
    11:
      he: וַיְהִי כַּאֲשֶׁר הִקְרִיב לָבוֹא מִצְרָיְמָה וַיֹּאמֶר אֶל־שָׂרַי אִשְׁתּוֹ
        הִנֵּה־נָא יָדַעְתִּי כִּי אִשָּׁה יְפַת־מַרְאֶה אָתְּ׃
      yi: 'און עס איז געװען, װי ער איז געקומען נאָנט צו מִצרַיִם, אַזױ האָט ער געזאָגט
        צו זײַן װײַב שָׂרַין: זע, איך בעט דיך, איך װײס אַז דו ביסט אַ פֿרױ פֿון אַ
        שײנעם אױסזען.'
      cs: 'I stalo se, že když přicházel blízko k Egyptu, řekl k Sarai manželce své:
        Aj, nyní znám, že jsi žena krásné tváři.'
      pl: 'I stało się, gdy już blizkim był przybycia do Micraim, iż rzekł do Saraj
        żony swojej: "Otóż wiem, że kobietą pięknego wejrzenia jesteś. '
    12:
      he: וְהָיָה כִּי־יִרְאוּ אֹתָךְ הַמִּצְרִים וְאָמְרוּ אִשְׁתּוֹ זֹאת וְהָרְגוּ
        אֹתִי וְאֹתָךְ יְחַיּוּ׃
      yi: 'איז, װי די מִצרים װעלן דיך זען, אַזױ װעלן זײ זאָגן: דאָס איז זײַן װײַב;
        און זײ װעלן מיך הרגען, און דיך װעלן זײ לאָזן לעבן.'
      cs: 'A stane se, že když tě uzří Egyptští, řeknou: To [jest] manželka jeho;
        i zabijí mne, tebe pak živé nechají.'
      pl: 'I będzie, gdy ujrzą cię Micryjczycy, powiedzą wtedy: żona to jego, - i zabiją
        mnie, a ciebie zostawią przy życiu. '
    13:
      he: אִמְרִי־נָא אֲחֹתִי אָתְּ לְמַעַן יִיטַב־לִי בַעֲבוּרֵךְ וְחָיְתָה נַפְשִׁי
        בִּגְלָלֵךְ׃
      yi: זאָג, איך בעט דיך, דו ביסט מײַנע אַ שװעסטער, כּדי מיר זאָל גוט זײַן פֿון
        דײַנעטװעגן, און מײַן נפֿש זאָל בלײַבן לעבן צוליב דיר.
      cs: Prav medle, [že] jsi sestra má, aby mi dobře bylo příčinou tvou, a živa
        zůstala duše má pro tebe.
      pl: Powiedz że, żeś siostrą moją, aby mi się dobrze działo gwoli tobie, a żyła
        dusza moja z przyczyny twojej." 
    14:
      he: וַיְהִי כְּבוֹא אַבְרָם מִצְרָיְמָה וַיִּרְאוּ הַמִּצְרִים אֶת־הָאִשָּׁה
        כִּי־יָפָה הִוא מְאֹד׃
      yi: און עס איז געװען, װי אבֿרם איז געקומען קײן מִצרַיִם, אַזױ האָבן די מִצרים
        געזען די פֿרױ, אַז זי איז זײער שײן.
      cs: I stalo se, když všel Abram do Egypta, viděli Egyptští ženu, že krásná byla
        náramně.
      pl: I stało się, gdy przybył Abram do Micraim, że ujrzeli Micryjczycy kobietę
        tę, iż piękną była bardzo. 
    15:
      he: וַיִּרְאוּ אֹתָהּ שָׂרֵי פַרְעֹה וַיְהַלְלוּ אֹתָהּ אֶל־פַּרְעֹה וַתֻּקַּח
        הָאִשָּׁה בֵּית פַּרְעֹה׃
      yi: און די האַרן פֿון פַּרעהן האָבן זי געזען, און האָבן זי פֿאַרלױבט פֿאַר פַּרעהן,
        און די פֿרױ איז צוגענומען געװאָרן אין פַּרעהס הױז.
      cs: A vidouce ji knížata Faraonova, schválili ji před ním; i vzata jest žena
        do domu Faraonova.
      pl: I ujrzawszy ją, książęta Faraona wysławiali ją przed Faraonem; i wziętą
        została kobieta ta do domu Faraona. 
    16:
      he: וּלְאַבְרָם הֵיטִיב בַּעֲבוּרָהּ וַיְהִי־לוֹ צֹאן־וּבָקָר וַחֲמֹרִים וַעֲבָדִים
        וּשְׁפָחֹת וַאֲתֹנֹת וּגְמַלִּים׃
      yi: און אבֿרמען האָט ער באַגיטיקט פֿון אירעטװעגן; און ער האָט געקריגן שאָף,
        און רינדער, און אײזלען, און קנעכט, און דינסטן, און אײזעלינס, און קעמלען.
      cs: Kterýžto i Abramovi dobře učinil pro ni; a měl ovce a voly a osly, i služebníky
        a děvky, též oslice a velbloudy.
      pl: Abramowi zaś świadczono dobrze, ze względu na nią, i posiadł owce, i woły,
        i osły, i sługi, i służebnice, i oślice, i wielbłądy. 
    17:
      he: וַיְנַגַּע יְהוָה אֶת־פַּרְעֹה נְגָעִים גְּדֹלִים וְאֶת־בֵּיתוֹ עַל־דְּבַר
        שָׂרַי אֵשֶׁת אַבְרָם׃
      yi: האָט גאָט געפּלאָגט פַּרעהן און זײַן הױזגעזינט מיט גרױסע פּלאָגן פֿון װעגן
        שָׂרַי, אבֿרמס װײַב.
      cs: Ale Hospodin trápil Faraona ranami velikými, i dům jeho, pro Sarai manželku
        Abramovu.
      pl: Ale raził Wiekuisty Faraona klęskami wielkiemi, takoż i dom jego, z powodu
        Saraj, żony Abrama. 
    18:
      he: וַיִּקְרָא פַרְעֹה לְאַבְרָם וַיֹּאמֶר מַה־זֹּאת עָשִׂיתָ לִּי לָמָּה לֹא־הִגַּדְתָּ
        לִּי כִּי אִשְׁתְּךָ הִוא׃
      yi: 'און פַּרעה האָט גערופֿן אבֿרמען, און האָט צו אים געזאָגט: װאָס האָסטו דאָ
        געטאָן צו מיר? פֿאַר װאָס האָסטו מיר ניט געזאָגט אַז זי איז דײַן װײַב?'
      cs: 'Protož povolal Farao Abrama a řekl: Cos mi to učinil? Pročežs mi neoznámil,
        že ona manželka tvá [jest]?'
      pl: 'I wezwał Farao Abrama, i rzekł: "Cóżeś mi to uczynił? Czemu nie powiedziałeś
        mi, że to żona twoja? '
    19:
      he: לָמָה אָמַרְתָּ אֲחֹתִי הִוא וָאֶקַּח אֹתָהּ לִי לְאִשָּׁה וְעַתָּה הִנֵּה
        אִשְׁתְּךָ קַח וָלֵךְ׃
      yi: 'אַלמאַי האָסטו געזאָגט: «זי איז מײַנע אַ שװעסטער», און איך האָב זי גענומען
        פֿאַר אַ װײַב? און אַצונד, אָט איז דײַן װײַב, נעם און גײ.'
      cs: 'Proč jsi řekl: Sestra má jest? A vzal jsem ji sobě za ženu. Protož nyní,
        teď máš manželku svou, vezmi a jdi.'
      pl: 'Czemu mówiłeś: siostra to moja, tak że wziąłem ją sobie za żonę? Ale teraz,
        - oto żona twoja, zabierz ją i idź." '
    20:
      he: וַיְצַו עָלָיו פַּרְעֹה אֲנָשִׁים וַיְשַׁלְּחוּ אֹתוֹ וְאֶת־אִשְׁתּוֹ וְאֶת־כָּל־אֲשֶׁר־לוֹ׃
      yi: און פַּרעה האָט באַפֿױלן װעגן אים מענטשן, און זײ האָבן אַרױסבאַלײט אים,
        און זײַן װײַב, און אַלץ װאָס ער האָט געהאַט.
      cs: I poručil o něm Farao mužům, a propustili ho, i manželku jeho i všecko,
        což měl.
      pl: I wyznaczył dlań Farao ludzi i przeprowadzili go, i żonę jego, i wszystko
        co posiadał. 
  13:
    1:
      he: וַיַּעַל אַבְרָם מִמִּצְרַיִם הוּא וְאִשְׁתּוֹ וְכָל־אֲשֶׁר־לוֹ וְלוֹט עִמּוֹ
        הַנֶּגְבָּה׃
      yi: און אבֿרם איז אַרױפֿגעגאַנגען פֿון מִצרַיִם, ער און זײַן װײַב, און אַלץ
        װאָס ער האָט געהאַט, און לוט מיט אים, קײן דרום.
      cs: ' Vstoupil tedy Abram z Egypta on i žena jeho i všecko, což měl, a Lot s
        ním, ku poledni.'
      pl: I wyszedł Abram z Micraim, on i żona jego i wszystko co posiadał, i Lot
        wraz z nim, ku południowi. 
    2:
      he: וְאַבְרָם כָּבֵד מְאֹד בַּמִּקְנֶה בַּכֶּסֶף וּבַזָּהָב׃
      yi: און אבֿרם איז געװען זײער רײַך אין פֿי, אין זילבער, און אין גאָלד.
      cs: (Byl pak Abram bohatý velmi na dobytek, na stříbro i na zlato.)
      pl: A Abram bogaty był bardzo w stada, w srebro i złoto. 
    3:
      he: וַיֵּלֶךְ לְמַסָּעָיו מִנֶּגֶב וְעַד־בֵּית־אֵל עַד־הַמָּקוֹם אֲשֶׁר־הָיָה
        שָׁם אהלה [אָהֳלוֹ] בַּתְּחִלָּה בֵּין בֵּית־אֵל וּבֵין הָעָי׃
      yi: און ער איז געגאַנגען אױף זײַנע ציונגען, פֿון דרום און ביז בית-אֵל, ביז דעם
        אָרט װאָס זײַן געצעלט איז דאָרטן געװען אין אָנהײב, צװישן בית-אֵל און צװישן
        עַי,
      cs: A šel cestami svými od poledne až do Bethel, až k místu [tomu], kdež prvé
        byl stánek jeho, mezi Bethel a Hai,
      pl: I szedł w pochodach swoich od południa, aż do Betel, aż do miejsca, gdzie
        był namiot jego przedtém, między Betel i między Aj. 
    4:
      he: אֶל־מְקוֹם הַמִּזְבֵּחַ אֲשֶׁר־עָשָׂה שָׁם בָּרִאשֹׁנָה וַיִּקְרָא שָׁם
        אַבְרָם בְּשֵׁם יְהוָה׃
      yi: צו דעם אָרט פֿון דעם מזבח װאָס ער האָט דאָרטן געמאַכט צוערשט; און װאָס אבֿרם
        האָט דאָרטן גערופֿן צו דעם נאָמען יהוה.
      cs: K místu oltáře, kterýž tam byl prvé vzdělal, kdežto vzýval Abram jméno Hospodinovo.
      pl: Do miejsca ofiarnicy, którą wystawił tam przedtém; i wzywał tam Abram imienia
        Wiekuistego. 
    5:
      he: וְגַם־לְלוֹט הַהֹלֵךְ אֶת־אַבְרָם הָיָה צֹאן־וּבָקָר וְאֹהָלִים׃
      yi: און אױך בײַ לוטן, װאָס איז געגאַנגען מיט אבֿרמען, זײַנען געװען שאָף און
        רינדער און געצעלטן.
      cs: Také i Lot, kterýž s Abramem chodil, měl ovce a voly i stany.
      pl: A także Lot, który szedł z Abramem, posiadał trzody, i stada, i namioty. 
    6:
      he: וְלֹא־נָשָׂא אֹתָם הָאָרֶץ לָשֶׁבֶת יַחְדָּו כִּי־הָיָה רְכוּשָׁם רָב וְלֹא
        יָכְלוּ לָשֶׁבֶת יַחְדָּו׃
      yi: און דאָס לאַנד האָט זײ ניט געקענט טראָגן, צו װױנען באַנאַנד; װײַל זײער פֿאַרמעג
        איז געװען גרױס, און זײ האָבן ניט געקענט װױנען באַנאַנד.
      cs: A nemohla jim země postačovati, aby spolu bydlili, proto že zboží jich bylo
        veliké, tak že nemohli spolu bydliti.
      pl: Ale nie mogła znieść ich ziemia, aby przemieszkiwali razem, gdyż był dobytek
        ich wielkim, i nie mogli przemieszkiwać razem. 
    7:
      he: וַיְהִי־רִיב בֵּין רֹעֵי מִקְנֵה־אַבְרָם וּבֵין רֹעֵי מִקְנֵה־לוֹט וְהַכְּנַעֲנִי
        וְהַפְּרִזִּי אָז יֹשֵׁב בָּאָרֶץ׃
      yi: און עס איז געװען אַ קריגערײַ צװישן די פּאַסטוכער פֿון אבֿרמס פֿי און צװישן
        די פּאַסטוכער פֿון לוטס פֿי. און דער כּנַעֲני און דער פּרִזי זײַנען דענצמאָל
        געזעסן אין לאַנד.
      cs: Odkudž vznikla nesnáz mezi pastýři stáda Abramova a mezi pastýři stáda Lotova;
        nebo Kananejští a Ferezejští tehdáž bydlili v zemi té.
      pl: I wynikł spór między pasterzami stad Abrama, a pasterzami stad Lota. A Kanaanejczyk
        i Peryzejczyk mieszkali już wówczas w kraju. 
    8:
      he: וַיֹּאמֶר אַבְרָם אֶל־לוֹט אַל־נָא תְהִי מְרִיבָה בֵּינִי וּבֵינֶיךָ וּבֵין
        רֹעַי וּבֵין רֹעֶיךָ כִּי־אֲנָשִׁים אַחִים אֲנָחְנוּ׃
      yi: 'האָט אבֿרם געזאָגט צו לוטן: זאָל, איך בעט דיך, ניט זײַן קײן קריג צװישן
        מיר און צװישן דיר, און צװישן מײַנע פּאַסטוכער און צװישן דײַנע פּאַסטוכער;
        װאָרום מיר זײַנען אײגענע מענטשן.'
      cs: 'Řekl tedy Abram k Lotovi: Nechžť, prosím, není nesnáze mezi mnou a tebou,
        a mezi pastýři mými a pastýři tvými, poněvadž muži bratří jsme.'
      pl: 'I rzekł Abram do Lota: "Niechajże nie będzie sporu między mną a tobą, i między
        pasterzami moimi, a pasterzami twoimi; wszakże ludźmi krewnymi jesteśmy. '
    9:
      he: הֲלֹא כָל־הָאָרֶץ לְפָנֶיךָ הִפָּרֶד נָא מֵעָלָי אִם־הַשְּׂמֹאל וְאֵימִנָה
        וְאִם־הַיָּמִין וְאַשְׂמְאִילָה׃
      yi: דאָס גאַנצע לאַנד ליגט דאָך פֿאַר דיר; שײד זיך אפּ פֿון מיר, איך בעט דיך,
        ענטװעדער אױף לינקס, און איך װעל זיך נעמען רעכטס, אָדער אױף רעכטס, און איך
        װעל זיך נעמען לינקס.
      cs: Zdaliž není před tebou všecka země? Odděl se, prosím, ode mne. Půjdeš-li
        na levo, [já] na pravo se držeti budu; pakli půjdeš na pravo, na levo se držeti
        budu.
      pl: Alboż nie cała ziemia przed tobą? Odłączże się odemnie; jeżeli na lewo,
        to ja na prawo, a jeżeli na prawo, to ja na lewo". 
    10:
      he: וַיִּשָּׂא־לוֹט אֶת־עֵינָיו וַיַּרְא אֶת־כָּל־כִּכַּר הַיַּרְדֵּן כִּי כֻלָּהּ
        מַשְׁקֶה לִפְנֵי שַׁחֵת יְהוָה אֶת־סְדֹם וְאֶת־עֲמֹרָה כְּגַן־יְהוָה כְּאֶרֶץ
        מִצְרַיִם בֹּאֲכָה צֹעַר׃
      yi: האָט לוט אױפֿגעהױבן זײַנע אױגן, און האָט געזען די גאַנצע געגנט פֿון יַרדן,
        אַז זי איז אין גאַנצן באַװעסערט – דאָס איז געװען אײדער גאָט האָט צעשטערט סדום
        און עַמורָה – אַזױ װי דער גאָרטן פֿון גאָט, אַזױ װי דאָס לאַנד מִצרַיִם, ביז
        דו קומסט קײן צועַר.
      cs: Pozdvih tedy Lot očí svých, spatřil všecku rovinu vůkol Jordánu, kteráž
        před tím, než Hospodin zkazil Sodomu a Gomoru, všecka až k Ségor svlažována
        byla, jako zahrada Hospodinova, [a] jako země Egyptská.
      pl: I podniósł Lot oczy swoje, i obaczył całą okolicę Jardenu, że cała nawodniona;
        - zanim spustoszył Bóg Sedom i Amorę, była jako ogród Boży, jako ziemia Micraim,
        aż po wejście do Coaru. 
    11:
      he: וַיִּבְחַר־לוֹ לוֹט אֵת כָּל־כִּכַּר הַיַּרְדֵּן וַיִּסַּע לוֹט מִקֶּדֶם
        וַיִּפָּרְדוּ אִישׁ מֵעַל אָחִיו׃
      yi: און לוט האָט אױסגעקליבן פֿאַר זיך די גאַנצע געגנט פֿון יַרדן; און לוט האָט
        אַװעקגעצױגן קײן מזרח, און זײ האָבן זיך אָפּגעשײדט אײנער פֿון אַנדערן.
      cs: I zvolil sobě Lot všecku rovinu Jordánskou, a bral se k východu; a [tak]
        oddělili se jeden od druhého.
      pl: I wybrał sobie Lot całą okolicę Jardenu i pociągnął Lot ku Wschodowi; i tak
        odłączyli się jeden od drugiego. 
    12:
      he: אַבְרָם יָשַׁב בְּאֶרֶץ־כְּנָעַן וְלוֹט יָשַׁב בְּעָרֵי הַכִּכָּר וַיֶּאֱהַל
        עַד־סְדֹם׃
      yi: אבֿרם האָט זיך באַזעצט אין לאַנד כּנַעַן, און לוט האָט זיך באַזעצט אין די
        שטעט פֿון דער יַרדן געגנט; און ער האָט געהאַט געצעלטן ביז סדום.
      cs: Abram bydlil v zemi Kananejské, ale Lot přebýval v městech té roviny, podav
        stanů až k Sodomě.
      pl: Abram osiadł w kraju Kanaan, a Lot osiadł w miastach owej okolicy, i rozbił
        namioty aż do Sedomu. 
    13:
      he: וְאַנְשֵׁי סְדֹם רָעִים וְחַטָּאִים לַיהוָה מְאֹד׃
      yi: און די מענטשן פֿון סדום זײַנען געװען זײער שלעכט און זינדיק צו גאָט.
      cs: Lidé pak Sodomští [byli] zlí, a hříšníci před Hospodinem velicí.
      pl: A ludzie Sedomu byli źli i grzeszni wielce przed Wiekuistym. 
    14:
      he: וַיהוָה אָמַר אֶל־אַבְרָם אַחֲרֵי הִפָּרֶד־לוֹט מֵעִמּוֹ שָׂא נָא עֵינֶיךָ
        וּרְאֵה מִן־הַמָּקוֹם אֲשֶׁר־אַתָּה שָׁם צָפֹנָה וָנֶגְבָּה וָקֵדְמָה וָיָמָּה׃
      yi: 'און גאָט האָט געזאָגט צו אבֿרמען, נאָכדעם װי לוט האָט זיך אָפּגעשײדט פֿון
        אים: הײב אַקאָרשט אױף דײַנע אױגן, און קוק פֿון דעם אָרט װוּ דו ביסט, קײן צפֿון
        און קײן דרום און קײן מזרח און קײן מערב;'
      cs: 'I řekl Hospodin Abramovi, když se oddělil od něho Lot: Pozdvihni nyní očí
        svých, a pohleď z místa, na němž jsi, na půlnoci a na poledne, i na východ
        a na západ.'
      pl: 'I rzekł Wiekuisty do Abrama po odłączeniu się Lota od niego: "Podnieśże
        oczy twoje, a spójrz z miejsca, na którém się znajdujesz, na północ, i na
        południe, i na wschód, i na zachód. '
    15:
      he: כִּי אֶת־כָּל־הָאָרֶץ אֲשֶׁר־אַתָּה רֹאֶה לְךָ אֶתְּנֶנָּה וּלְזַרְעֲךָ
        עַד־עוֹלָם׃
      yi: װאָרום דאָס גאַנצע לאַנד װאָס דו זעסט, װעל איך געבן צו דיר און צו דײַן זאָמען
        אױף אײביק.
      cs: Nebo všecku zemi, kterouž vidíš, tobě dám a semeni tvému až na věky.
      pl: Gdyż całą ziemię, którą widzisz, tobie ją oddam, i rodowi twojemu na wieki. 
    16:
      he: וְשַׂמְתִּי אֶת־זַרְעֲךָ כַּעֲפַר הָאָרֶץ אֲשֶׁר אִם־יוּכַל אִישׁ לִמְנוֹת
        אֶת־עֲפַר הָאָרֶץ גַּם־זַרְעֲךָ יִמָּנֶה׃
      yi: און איך װעל מאַכן דײַן זאָמען אַזױ װי שטױב פֿון דער ערד, אַז אױב עמיצער
        װעט קענען צײלן דעם שטױב פֿון דער ערד, װעט אױך דײַן זאָמען געצײלט װערן.
      cs: A rozmnožím símě tvé jako prach země; nebo jestliže kdo bude moci sčísti
        prach země, tedy i símě tvé sečteno bude.
      pl: I uczynię ród twój jako proch ziemi, tak, że gdyby zdołał kto zliczyć proch
        ziemi, i ród twój zliczonym będzie. 
    17:
      he: קוּם הִתְהַלֵּךְ בָּאָרֶץ לְאָרְכָּהּ וּלְרָחְבָּהּ כִּי לְךָ אֶתְּנֶנָּה׃
      yi: שטײ אױף, גײ דורכן לאַנד פֿאַר לענג און פֿאַר ברײט, װאָרום צו דיר װעל איך
        עס געבן.
      cs: Vstaň, projdi tu zemi na dýl i na šíř její; nebo tobě ji dám.
      pl: Powstań, obejdź kraj wzdłuż i wszerz, gdyż tobie oddam go. 
    18:
      he: וַיֶּאֱהַל אַבְרָם וַיָּבֹא וַיֵּשֶׁב בְּאֵלֹנֵי מַמְרֵא אֲשֶׁר בְּחֶבְרוֹן
        וַיִּבֶן־שָׁם מִזְבֵּחַ לַיהוָה׃
      yi: און אבֿרם האָט איבערגעטראָגן זײַן געצעלט, און ער איז געקומען און האָט זיך
        באַזעצט בײַ די אײכנבײמער פֿון מַמרֵא, װאָס אין חֶברון; און ער האָט דאָרטן
        געבױט אַ מזבח צו יהוה.
      cs: Tedy Abram hnuv se s stanem, přišel a bydlil v rovinách Mamre, kteréž jsou
        při Hebronu, kdežto vzdělal oltář Hospodinu.
      pl: I zwinął Abram namioty, i przybył i osiadł w dąbrowach Mamry, co przy Hebronie,
        i zbudował tam ofiarnicę Wiekuistemu. 
  14:
    1:
      he: וַיְהִי בִּימֵי אַמְרָפֶל מֶלֶךְ־שִׁנְעָר אַרְיוֹךְ מֶלֶךְ אֶלָּסָר כְּדָרְלָעֹמֶר
        מֶלֶךְ עֵילָם וְתִדְעָל מֶלֶךְ גּוֹיִם׃
      yi: און עס איז געװען אין די טעג פֿון אַמרָפֿל דעם מלך פֿון שִנעָר, אַריאָך דעם
        מלך פֿון אֶלָסָר, כּדָרלעומֶר דעם מלך פֿון עֵילָם, און תִּדעָל דעם מלך פֿון
        גױִם,
      cs: ' Stalo se pak ve dnech [těch], že Amrafel král Sinearský, Arioch král Elasarský,
        Chedorlaomer král Elamitský, a Thádal král Goimský,'
      pl: I stało się za czasów Amrafela, króla Szynearu, Arjocha króla Ellasaru,
        Kedorlaomera, króla Elamu i Tydala, króla Goimu. 
    2:
      he: עָשׂוּ מִלְחָמָה אֶת־בֶּרַע מֶלֶךְ סְדֹם וְאֶת־בִּרְשַׁע מֶלֶךְ עֲמֹרָה
        שִׁנְאָב מֶלֶךְ אַדְמָה וְשֶׁמְאֵבֶר מֶלֶךְ צביים [צְבוֹיִים] וּמֶלֶךְ בֶּלַע
        הִיא־צֹעַר׃
      yi: האָבן זײ געמאַכט אַ מלחמה מיט ברַע דעם מלך פֿון סדום, און מיט ברשַע דעם
        מלך פֿון עַמורָה, שִנאָב דעם מלך פֿון אַדמָה, און שֶמאבֿר דעם מלך פֿון צבױִם,
        און דעם מלך פֿון בלַע, דאָס איז צועַר.
      cs: Vyzdvihli válku proti Bérovi králi Sodomskému, a proti Bersovi králi Gomorskému,
        a Senábovi králi Adamatskému, a Semeberovi králi Seboimskému, a králi Bélamskému,
        to jest Ségorskému.
      pl: Że toczyli wojnę z Berą, królem Sedomu, i z Birszą, królem Amory, z Szynabem,
        królem Admy, i Szemeberem, królem Cebojim i z królem Bela, czyli Coaru. 
    3:
      he: כָּל־אֵלֶּה חָבְרוּ אֶל־עֵמֶק הַשִּׂדִּים הוּא יָם הַמֶּלַח׃
      yi: די אַלע האָבן זיך צונױפֿגעחברט אין טאָל שִׂדים, דאָס איז דער יַם-הַמֶלַח.
      cs: Všickni tito sjeli se do údolí Siddim, to jest [již] moře solné.
      pl: Wszyscy ci zebrali się przy dolinie Syddym, czyli morzu solném. 
    4:
      he: שְׁתֵּים עֶשְׂרֵה שָׁנָה עָבְדוּ אֶת־כְּדָרְלָעֹמֶר וּשְׁלֹשׁ־עֶשְׂרֵה שָׁנָה
        מָרָדוּ׃
      yi: צװעלף יאָר האָבן זײ געדינט כּדָרלעומֶרן, און אױפֿן דרײַצנטן יאָר האָבן זײ
        װידערשפּעניקט.
      cs: Dvanácte let sloužili Chedorlaomerovi, třináctého pak léta zprotivili se.
      pl: Dwanaście lat podlegali Kedorlaomerowi; trzynastego zaś roku powstali. 
    5:
      he: וּבְאַרְבַּע עֶשְׂרֵה שָׁנָה בָּא כְדָרְלָעֹמֶר וְהַמְּלָכִים אֲשֶׁר אִתּוֹ
        וַיַּכּוּ אֶת־רְפָאִים בְּעַשְׁתְּרֹת קַרְנַיִם וְאֶת־הַזּוּזִים בְּהָם וְאֵת
        הָאֵימִים בְּשָׁוֵה קִרְיָתָיִם׃
      yi: און אױפֿן פֿערצנטן יאָר איז געקומען כּדָרלעומֶר און די מלכים װאָס מיט אים,
        און זײ האָבן געשלאָגן די רפֿאים אין עַשתּרות-קַרנַיִם, און די זוזים אין הָם,
        און די אֵימים אין שָוֵה-קִריָתַיִם,
      cs: Protož léta čtrnáctého přitáhl Chedorlaomer a králové, kteříž [byli] s ním,
        a pobili Refaimské v Astarotu Karnaimských, a Zuzimské v Cham, a Eminské na
        rovinách Kariataimských,
      pl: A czternastego roku nadciągnął Kedorlaomer i królowie, którzy z nim byli,
        i pobili Refaów w Aszterot-Karnajim, i Zuzów w Ham i Emów na równinie Kirjataim. 
    6:
      he: וְאֶת־הַחֹרִי בְּהַרְרָם שֵׂעִיר עַד אֵיל פָּארָן אֲשֶׁר עַל־הַמִּדְבָּר׃
      yi: און די חורים אױף זײער באַרג שֵׂעִיר, ביז אֵיל-פּאָרָן װאָס בײַם מדבר.
      cs: A Horejské na hoře jich Seir, až k rovině Fáran, kteráž [leží] nad pouští.
      pl: I Chorejczyków w górach ich Seiru, aż do El-Paran, co nad pustynią. 
    7:
      he: וַיָּשֻׁבוּ וַיָּבֹאוּ אֶל־עֵין מִשְׁפָּט הִוא קָדֵשׁ וַיַּכּוּ אֶת־כָּל־שְׂדֵה
        הָעֲמָלֵקִי וְגַם אֶת־הָאֱמֹרִי הַיֹּשֵׁב בְּחַצְצֹן תָּמָר׃
      yi: און זײ האָבן זיך אומגעקערט, און זײַנען געקומען קײן עֵין-מִשפָּט, דאָס איז
        קָדֵש, און האָבן געשלאָגן דאָס גאַנצע פֿעלד פֿון עַמָלֵק, און אױך דעם אֶמורי
        װאָס איז געזעסן אין חַצְצון-תָּמָר.
      cs: A vracejíce se, přitáhli k En Misfat, kteráž [již jest] Kádes, a pohubili
        všecku krajinu Amalechitského, také i Amorejského, bydlícího v Hasesontamar.
      pl: I zwrócili się, i przybyli do En-Miszpat, czyli Kadesz, i podbili całą dziedzinę
        Amalekity, a również i Emorejczyka, osiadłego w Chacacon-Tamar. 
    8:
      he: וַיֵּצֵא מֶלֶךְ־סְדֹם וּמֶלֶךְ עֲמֹרָה וּמֶלֶךְ אַדְמָה וּמֶלֶךְ צביים [צְבוֹיִם]
        וּמֶלֶךְ בֶּלַע הִוא־צֹעַר וַיַּעַרְכוּ אִתָּם מִלְחָמָה בְּעֵמֶק הַשִּׂדִּים׃
      yi: איז אַרױסגעגאַנגען דער מלך פֿון סדום, און דער מלך פֿון עַמורָה, און דער
        מלך פֿון אַדמָה, און דער מלך פֿון צבױִם, און דער מלך פֿון בלַע, דאָס איז צועַר,
        און זײ האָבן אָנגעריכט אַ מלחמה מיט זײ אין טאָל שִׂדים –
      cs: Protož vytáhl král Sodomský, a král Gomorský, a král Adamatský, a král Seboimský,
        a král Bélamský, to jest Ségorský, a sšikovali se proti nim k bitvě v údolí
        Siddim,
      pl: I wyszedł król Sedomu, i król Amory, i król Admy, i król Cebojimu, i król
        Bela, czyli Coaru, i uszykowali się do boju z nimi w dolinie Syddym. 
    9:
      he: אֵת כְּדָרְלָעֹמֶר מֶלֶךְ עֵילָם וְתִדְעָל מֶלֶךְ גּוֹיִם וְאַמְרָפֶל מֶלֶךְ
        שִׁנְעָר וְאַרְיוֹךְ מֶלֶךְ אֶלָּסָר אַרְבָּעָה מְלָכִים אֶת־הַחֲמִשָּׁה׃
      yi: מיט כּדָרלעומֶר דעם מלך פֿון עֵילָם, און תִּדעָל דעם מלך פֿון גױִם, און
        אַמרָפֿל דעם מלך פֿון שִנעָר, און אַריאָך דעם מלך פֿון אֶלָסָר; די פֿיר מלכים
        אַקעגן די פֿינף.
      cs: Proti Chedorlaomerovi králi Elamitskému, a Thádalovi králi Goimskému, a
        Amrafelovi králi Sinearskému, i Ariochovi králi Elasarskému, čtyři králové
        proti pěti.
      pl: Z Kedorlaomerem, królem Elamu, i Tydalem, królem Goimu, i Amrafelem, królem
        Szynearu, i Arjochem, królem Ellasoru, czterech królów z pięcioma. 
    10:
      he: וְעֵמֶק הַשִׂדִּים בֶּאֱרֹת בֶּאֱרֹת חֵמָר וַיָּנֻסוּ מֶלֶךְ־סְדֹם וַעֲמֹרָה
        וַיִּפְּלוּ־שָׁמָּה וְהַנִּשְׁאָרִים הֶרָה נָּסוּ׃
      yi: און דער טאָל שִׂדים איז געװען גריבער אױף גריבער מיט לײם, און װי די מלכים
        פֿון סדום און עַמורָה זײַנען אַנטלאָפֿן, אַזױ זײַנען זײ אַהין אַרײַנגעפֿאַלן;
        און די איבערגעבליבענע זײַנען אַנטלאָפֿן צום באַרג.
      cs: (V údolí pak Siddim bylo mnoho studnic klejovatých.) I utíkajíce král Sodomský
        a Gomorský, padli tam; a kteří pozůstali, utekli na hory.
      pl: A dolina Syddym pełna była dołów smołowcowych; i uciekli królowie Sedomu
        i Amory, i rzucili się tam; a pozostali w góry uciekli. 
    11:
      he: וַיִּקְחוּ אֶת־כָּל־רְכֻשׁ סְדֹם וַעֲמֹרָה וְאֶת־כָּל־אָכְלָם וַיֵּלֵכוּ׃
      yi: און יענע האָבן צוגענומען דעם גאַנצן פֿאַרמעג פֿון סדום און עַמורָה, און
        דאָס גאַנצע עסנװאַרג זײערס, און זײַנען אַװעקגעגאַנגען.
      cs: A pobravše všecko zboží Sodomských a Gomorských, a všecky potravy jich,
        odtáhli.
      pl: I zabrali cały dobytek Sedomu i Amory, i całą żywność ich, i odeszli. 
    12:
      he: וַיִּקְחוּ אֶת־לוֹט וְאֶת־רְכֻשׁוֹ בֶּן־אֲחִי אַבְרָם וַיֵּלֵכוּ וְהוּא
        יֹשֵׁב בִּסְדֹם׃
      yi: און זײ האָבן צוגענומען לוט, דעם זון פֿון אבֿרמס ברודער, װאָס איז געזעסן
        אין סדום, און זײַן פֿאַרמעג, און זײַנען אַװעקגעגאַנגען.
      cs: Vzali také Lota, a zboží jeho, syna bratra Abramova, a odjeli; nebo on bydlil
        v Sodomě.
      pl: I zabrali też Lota i dobytek jego, - synowca Abrama, - i odeszli; a mieszkał
        on w Sodomie. 
    13:
      he: וַיָּבֹא הַפָּלִיט וַיַּגֵּד לְאַבְרָם הָעִבְרִי וְהוּא שֹׁכֵן בְּאֵלֹנֵי
        מַמְרֵא הָאֱמֹרִי אֲחִי אֶשְׁכֹּל וַאֲחִי עָנֵר וְהֵם בַּעֲלֵי בְרִית־אַבְרָם׃
      yi: איז געקומען אַן אַנטרונענער, און האָט אָנגעזאָגט אבֿרם דעם עִברי; און ער
        האָט געװױנט בײַ די אײכנבײמער פֿון מַמרֵא דעם אֶמורי, דעם ברודער פֿון אֶשכּולן,
        און דעם ברודער פֿון עָנֵרן; און זײ זײַנען געװען בונדסלײַט פֿון אבֿרמען.
      cs: Přišel pak jeden, kterýž byl utekl, a zvěstoval Abramovi Hebrejskému, kterýž
        [tehdáž] bydlil v rovinách Mamre Amorejského, bratra Eškolova a bratra Anerova;
        nebo ti měli smlouvu s Abramem.
      pl: I przybył rozbitek, i doniósł to Abramowi Ibryjczykowi, a ten mieszkał w dąbrowach
        Mamry Emorejczyka, brata Eszkola i brata Anera, którzy byli sprzymierzonymi
        Abrama. 
    14:
      he: וַיִּשְׁמַע אַבְרָם כִּי נִשְׁבָּה אָחִיו וַיָּרֶק אֶת־חֲנִיכָיו יְלִידֵי
        בֵיתוֹ שְׁמֹנָה עָשָׂר וּשְׁלֹשׁ מֵאוֹת וַיִּרְדֹּף עַד־דָּן׃
      yi: און װי אבֿרם האָט געהערט אַז זײַן אײגענער איז געפֿאַנגען געװאָרן, אַזױ האָט
        ער אַרױסגעפֿירט זײַנע אײַנגעלערנטע, געבאָרענע אין זײַן הױז, דרײַ הונדערט און
        אַכצן, און ער האָט נאָכגעיאָגט ביז דָן.
      cs: Uslyšev tedy Abram, že by zajat byl bratr jeho, vypravil způsobných k boji
        a v domě svém zrozených služebníků tři sta a osmnácte, a honil je až k Dan.
      pl: A usłyszawszy Abram, że pojmany brat jego, wyprowadził wyćwiczonych swoich,
        zrodzonych w domu jego, trzechset ośmnastu, i ścigał aż do Dan. 
    15:
      he: וַיֵּחָלֵק עֲלֵיהֶם לַיְלָה הוּא וַעֲבָדָיו וַיַּכֵּם וַיִּרְדְּפֵם עַד־חוֹבָה
        אֲשֶׁר מִשְּׂמֹאל לְדַמָּשֶׂק׃
      yi: און ער האָט זיך צעטײלט אַקעגן זײ בײַ נאַכט, ער און זײַנע קנעכט, און ער האָט
        זײ געשלאָגן און זײ נאָכגעיאָגט ביז חובֿה װאָס לינקס פֿון דַמֶשֶׂק.
      cs: A odděliv se, [připadl] na ně v noci, on i služebníci jeho, a porazil je;
        a stíhal je až k Chobah, kteréž [leží] na levo Damašku.
      pl: I napadł na nich oddziałami w nocy, on i słudzy jego, i pobił ich, i ścigał
        ich aż do Choby, co na lewo od Damaszku. 
    16:
      he: וַיָּשֶׁב אֵת כָּל־הָרְכֻשׁ וְגַם אֶת־לוֹט אָחִיו וּרְכֻשׁוֹ הֵשִׁיב וְגַם
        אֶת־הַנָּשִׁים וְאֶת־הָעָם׃
      yi: און ער האָט צוריקגעבראַכט דעם גאַנצן פֿאַרמעג, און אױך לוט זײַן אײגענעם
        און זײַן פֿאַרמעג האָט ער צוריקגעבראַכט, און אױך די װײַבער, און דאָס פֿאָלק.
      cs: I odjal zase všecko zboží; také i Lota bratra svého s statkem jeho zase
        přivedl, ano i ženy a lid.
      pl: I sprowadził napowrót cały dobytek, a również i Lota, brata swojego i dobytek
        jego sprowadził napowrót, a także kobiety i lud. 
    17:
      he: וַיֵּצֵא מֶלֶךְ־סְדֹם לִקְרָאתוֹ אַחֲרֵי שׁוּבוֹ מֵהַכּוֹת אֶת־כְּדָרלָעֹמֶר
        וְאֶת־הַמְּלָכִים אֲשֶׁר אִתּוֹ אֶל־עֵמֶק שָׁוֵה הוּא עֵמֶק הַמֶּלֶךְ׃
      yi: איז דער מלך פֿון סדום אים אַרױסגעגאַנגען אַנטקעגן, נאָכדעם װי ער האָט זיך
        אומגעקערט פֿון שלאָגן כּדָרלעומֶרן, און די מלכים װאָס מיט אים, אין טאָל שָוֵה,
        דאָס איז דעם מלכס טאָל.
      cs: Tedy vyšel král Sodomský proti němu, když se navracoval od pobití Chedorlaomera
        a králů, kteříž [byli] s ním, k údolí Sáveh, kteréž jest údolí královské.
      pl: I wyszedł król Sedomu naprzeciw niemu, gdy wracał po porażeniu Kedorlaomera
        i królów, którzy z nim byli, do doliny Szawe, czyli doliny królewskiej. 
    18:
      he: וּמַלְכִּי־צֶדֶק מֶלֶךְ שָׁלֵם הוֹצִיא לֶחֶם וָיָיִן וְהוּא כֹהֵן לְאֵל
        עֶלְיוֹן׃
      yi: און מַלכּי-צֶדֶק דער מלך פֿון שָלֵם האָט אַרױסגעטראָגן ברױט און װײַן; און
        ער איז געװען אַ כֹּהן צו דעם העכסטן גאָט.
      cs: Melchisedech také král Sálem, vynesl chléb a víno; a ten [byl] kněz Boha
        silného nejvyššího.
      pl: A Malki-Cedek, król Szalemu, wyniósł chléb i wino; a był on kapłanem Boga
        Najwyższego. 
    19:
      he: וַיְבָרְכֵהוּ וַיֹּאמַר בָּרוּךְ אַבְרָם לְאֵל עֶלְיוֹן קֹנֵה שָׁמַיִם וָאָרֶץ׃
      yi: 'און ער האָט אים געבענטשט, און האָט געזאָגט: געבענטשט זאָל זײַן אבֿרם פֿון
        דעם העכסטן גאָט, דעם באַשעפֿער פֿון הימל און ערד.'
      cs: 'I požehnal mu a řekl: Požehnaný Abram Bohu silnému nejvyššímu, kterýž vládne
        nebem a zemí;'
      pl: 'I pobłogosławił go, i rzekł: "Błogosławiony Abram Bogu Najwyższemu, dzierżącemu
        niebo i ziemię; '
    20:
      he: וּבָרוּךְ אֵל עֶלְיוֹן אֲשֶׁר־מִגֵּן צָרֶיךָ בְּיָדֶךָ וַיִּתֶּן־לוֹ מַעֲשֵׂר
        מִכֹּל׃
      yi: און געבענטשט זאָל זײַן דער העכסטער גאָט װאָס האָט איבערגעענטפֿערט דײַנע
        פֿײַנט אין דײַן האַנט. – און ער האָט אים געגעבן מעשׂר פֿון אַלצדינג.
      cs: A požehnaný Bůh silný nejvyšší, kterýž dal nepřátely tvé v ruce tvé. I dal
        mu [Abram] desátky ze všech věcí.
      pl: I błogosławiony Bóg Najwyższy, który wydał wrogi twoje w moc twoję!" I dał
        mu dziesięcinę ze wszystkiego. 
    21:
      he: וַיֹּאמֶר מֶלֶךְ־סְדֹם אֶל־אַבְרָם תֶּן־לִי הַנֶּפֶשׁ וְהָרְכֻשׁ קַח־לָךְ׃
      yi: 'און דער מלך פֿון סדום האָט געזאָגט צו אבֿרמען: גיב מיר די נפֿשות, און דעם
        פֿאַרמעג נעם דיר.'
      cs: 'Král pak Sodomský řekl Abramovi: Dej mi lid, a zboží vezmi sobě.'
      pl: 'I rzekł król Sedomu do Abrama: "Oddaj mi dusze, a dobytek weź sobie." '
    22:
      he: וַיֹּאמֶר אַבְרָם אֶל־מֶלֶךְ סְדֹם הֲרִימֹתִי יָדִי אֶל־יְהוָה אֵל עֶלְיוֹן
        קֹנֵה שָׁמַיִם וָאָרֶץ׃
      yi: 'האָט אבֿרם געזאָגט צו דעם מלך פֿון סדום: איך הײב אױף מײַן האַנט צו יהוה
        דעם העכסטן גאָט, דעם באַשעפֿער פֿון הימל און ערד,'
      cs: 'I řekl Abram králi Sodomskému: Pozdvihl jsem ruky své k Hospodinu, Bohu
        silnému nejvyššímu, kterýž vládne nebem i zemí,'
      pl: 'I rzekł Abram do króla Sedomu: "Podnoszę rękę moję do Wiekuistego, Boga
        Najwyższego, dzierżącego niebo i ziemię, '
    23:
      he: אִם־מִחוּט וְעַד שְׂרוֹךְ־נַעַל וְאִם־אֶקַּח מִכָּל־אֲשֶׁר־לָךְ וְלֹא תֹאמַר
        אֲנִי הֶעֱשַׁרְתִּי אֶת־אַבְרָם׃
      yi: 'אױב אַ פֿאָדים אָדער אַ שוכבענדל! אָדער אױב איך װעל נעמען פֿון עפּעס װאָס
        איז דײַנס! כּדי זאָלסט ניט זאָגן: איך האָב רײַך געמאַכט אבֿרמען.'
      cs: 'Že nevezmu od niti až do řeménka obuvi ze všech věcí, kteréž jsou tvé,
        abys neřekl: Já jsem obohatil Abrama,'
      pl: 'Że ani nitki ani rzemyka sandału, - że nic nie wezmę ze wszystkiego co
        twoje, abyś nie rzekł: jam zbogacił Abrama. '
    24:
      he: בִּלְעָדַי רַק אֲשֶׁר אָכְלוּ הַנְּעָרִים וְחֵלֶק הָאֲנָשִׁים אֲשֶׁר הָלְכוּ
        אִתִּי עָנֵר אֶשְׁכֹּל וּמַמְרֵא הֵם יִקְחוּ חֶלְקָם׃
      yi: ניט מיר! נאָר װאָס די יונגען האָבן געגעסן, און דעם חלק פֿון די מענטשן װאָס
        זײַנען געגאַנגען מיט מיר, עָנֵר, אֶשכּול, און מַמרֵא; זײ מעגן נעמען זײער חלק.
      cs: Kromě toliko toho, což snědli bojovníci, a dílu mužů, kteříž se mnou šli,
        [totiž] Aner, Eškol a Mamre; oni nechať vezmou díl svůj.
      pl: Nic dla mnie! Jedynie co spożyli młodzieńcy, i udział mężów, którzy szli
        ze mną, - Aner, Eszkol i Mamre, - oni niech wezmą udział swój. 
  15:
    1:
      he: אַחַר הַדְּבָרִים הָאֵלֶּה הָיָה דְבַר־יְהוָה אֶל־אַבְרָם בַּמַּחֲזֶה לֵאמֹר
        אַל־תִּירָא אַבְרָם אָנֹכִי מָגֵן לָךְ שְׂכָרְךָ הַרְבֵּה מְאֹד׃
      yi: 'נאָך די דאָזיקע געשעענישן איז דאָס װאָרט פֿון גאָט געװען צו אבֿרמען אין
        אַ זעונגען, אַזױ צו זאָגן: זאָלסט ניט מורא האָבן, אבֿרם, איך בין דיר אַ שילד;
        דײַן שׂכר איז זײער גרױס.'
      cs: ' Když pak ty věci pominuly, stalo se slovo Hospodinovo k Abramovi u vidění,
        řkoucí: Neboj se, Abrame; já [budu] pavéza tvá, [a] odplata tvá velmi veliká.'
      pl: 'Po wypadkach tych, doszło słowo Wiekuistego do Abrama w widzeniu, mówiąc:
        "Nie obawiaj się Abramie, Ja tarczą tobie; nagroda twoja wielką bardzo!" '
    2:
      he: וַיֹּאמֶר אַבְרָם אֲדֹנָי יֱהוִה מַה־תִּתֶּן־לִי וְאָנֹכִי הוֹלֵךְ עֲרִירִי
        וּבֶן־מֶשֶׁק בֵּיתִי הוּא דַּמֶּשֶׂק אֱלִיעֶזֶר׃
      yi: 'האָט אבֿרם געזאָגט: גאָט דו האַר, װאָס קענסטו מיר געבן, אַז איך גײ אַװעק
        אָן אַ קינד, און דער װירטשאַפֿטער פֿון מײַן הױז איז דער דַמֶשֶׂקער אֶליעֶזֶר?'
      cs: 'Jemužto řekl Abram: Panovníče Hospodine, což mi dáš, poněvadž já scházím
        bez dětí, a ten, jemuž zanechám domu svého, [bude] Damašský Eliezer?'
      pl: 'I rzekł Abram: "Panie, Wiekuisty, cóż dać mi możesz, kiedy ja schodzę samotnym?
        Zawiadowcą zaś domu mojego jest Damesceńczyk Eliezer." '
    3:
      he: וַיֹּאמֶר אַבְרָם הֵן לִי לֹא נָתַתָּה זָרַע וְהִנֵּה בֶן־בֵּיתִי יוֹרֵשׁ
        אֹתִי׃
      yi: 'און אבֿרם האָט געזאָגט: זע, האָסט מיר קײן זאָמען ניט געגעבן, און אָט װעט
        אַ זון פֿון מײַן הױזגעזינט מיך ירשען.'
      cs: 'Řekl ještě Abram: Aj, mně jsi nedal semene; a aj, schovanec můj [bude]
        mým dědicem.'
      pl: 'I rzekł Abram: "Wszak mnie nie dałeś potomka; a tak domownik mój odziedziczy
        po mnie." '
    4:
      he: וְהִנֵּה דְבַר־יְהוָה אֵלָיו לֵאמֹר לֹא יִירָשְׁךָ זֶה כִּי־אִם אֲשֶׁר יֵצֵא
        מִמֵּעֶיךָ הוּא יִירָשֶׁךָ׃
      yi: 'ערשט דאָס װאָרט פֿון גאָט איז געװען צו אים, אַזױ צו זאָגן: ניט דער דאָזיקער
        װעט דיך ירשען, נאָר דער װאָס װעט אַרױסגײן פֿון דײַנע אינגעװײד, ער װעט דיך
        ירשען.'
      cs: 'A aj, slovo Hospodinovo k němu, řkuci: Nebudeť ten dědicem tvým, ale kterýž
        vyjde z života tvého, ten dědicem tvým bude.'
      pl: 'Ale oto słowo Wiekuistego doszło go, mówiąc: "Nie odziedziczy po tobie
        ten, a tylko który wyjdzie z łona twojego, ten odziedziczy po tobie." '
    5:
      he: וַיּוֹצֵא אֹתוֹ הַחוּצָה וַיֹּאמֶר הַבֶּט־נָא הַשָּׁמַיְמָה וּסְפֹר הַכּוֹכָבִים
        אִם־תּוּכַל לִסְפֹּר אֹתָם וַיֹּאמֶר לוֹ כֹּה יִהְיֶה זַרְעֶךָ׃
      yi: 'און ער האָט אים אַרױסגעפֿירט דרױסן, און האָט געזאָגט: טו אַקאָרשט אַ קוק
        אױפֿן הימל, און צײל די שטערן, אױב דו קענסט זײ איבערצײלן. און ער האָט צו אים
        געזאָגט: אַזױ װעט זײַן דײַן זאָמען. –'
      cs: '[I] vyvedl jej ven a řekl: Vzhlédniž nyní k nebi, a sečti hvězdy, budeš-li
        je [však] moci sčísti? Řekl mu [ještě]: Tak bude símě tvé.'
      pl: 'I wyprowadził go na pole, i rzekł: "Spójrzże ku niebu, a zlicz gwiazdy:
        czy potrafisz je zliczyć? I rzekł do niego: "takim będzie ród twój!" '
    6:
      he: וְהֶאֱמִן בַּיהוָה וַיַּחְשְׁבֶהָ לּוֹ צְדָקָה׃
      yi: און ער האָט געגלױבט אין גאָט, און ער האָט עס אים גערעכנט פֿאַר אַ גערעכטיקײט.
      cs: I uvěřil Hospodinu, a počteno mu to za spravedlnost.
      pl: I zaufał Wiekuistemu, a poczytał mu to za zasługę. 
    7:
      he: וַיֹּאמֶר אֵלָיו אֲנִי יְהוָה אֲשֶׁר הוֹצֵאתִיךָ מֵאוּר כַּשְׂדִּים לָתֶת
        לְךָ אֶת־הָאָרֶץ הַזֹּאת לְרִשְׁתָּהּ׃
      yi: 'און ער האָט צו אים געזאָגט: איך בין יהוה װאָס האָט דיך אַרױסגעצױגן פֿון
        אור-כַּשׂדים, דיר צו געבן דאָס דאָזיקע לאַנד, עס צו אַרבן.'
      cs: '(Nebo byl řekl jemu: Já jsem Hospodin, kterýž jsem tě vyvedl z Ur Kaldejských,
        aťbych dal zemi tuto k dědičnému vládařství.'
      pl: 'I rzekł do niego: "Jam Wiekuisty, którym wywiódł cię z Ur-Kasdym, aby oddać
        ci ziemię tę w dziedzictwo!" '
    8:
      he: וַיֹּאמַר אֲדֹנָי יֱהוִה בַּמָּה אֵדַע כִּי אִירָשֶׁנָּה׃
      yi: 'האָט ער געזאָגט: גאָט דו האַר, מיט װאָס װעל איך װיסן אַז איך װעל עס אַרבן?'
      cs: 'I řekl: Panovníče Hospodine, po čem poznám, že ji dědičně obdržím?'
      pl: 'I rzekł: "Panie, Wiekuisty, po czémże poznam, że odziedziczę ją?" '
    9:
      he: וַיֹּאמֶר אֵלָיו קְחָה לִי עֶגְלָה מְשֻׁלֶּשֶׁת וְעֵז מְשֻׁלֶּשֶׁת וְאַיִל
        מְשֻׁלָּשׁ וְתֹר וְגוֹזָל׃
      yi: 'האָט ער צו אים געזאָגט: נעם מיר אַ דרײַיאָריקע קו, און אַ דרײַיאָריקע ציג,
        און אַ דרײַיאָריקן װידער, און אַ טורטלטױב, און אַ יונגע טױב.'
      cs: 'I odpověděl jemu: Vezmi mně jalovici tříletou, a kozu tříletou, a skopce
        tříletého, hrdličku také a holoubátko.'
      pl: 'I rzekł do niego: "Sprowadź mi jałowicę trzechletnią, i kozę trzechletnią,
        i barana trzechletniego, i synogarlicę, i gołąbka." '
    10:
      he: וַיִּקַּח־לוֹ אֶת־כָּל־אֵלֶּה וַיְבַתֵּר אֹתָם בַּתָּוֶךְ וַיִּתֵּן אִישׁ־בִּתְרוֹ
        לִקְרַאת רֵעֵהוּ וְאֶת־הַצִפֹּר לֹא בָתָר׃
      yi: האָט ער אים גענומען די אַלע, און האָט זײ איבערגעשניטן אין מיטן, און אַװעקגעלײגט
        אײן העלפֿט קעגן דער אַנדערער; נאָר די פֿױגלען האָט ער ניט איבערגעשניטן.
      cs: Kterýžto vzav ty všecky věci, zroztínal je na poly, a rozložil na dvě straně,
        jednu polovici proti druhé; ptáků pak nezroztínal.
      pl: I sprowadził mu te wszystkie, i rozciął je w pośrodku, i położył każdą część
        naprzeciw drugiej; ale ptaków nie rozcinał. 
    11:
      he: וַיֵּרֶד הָעַיִט עַל־הַפְּגָרִים וַיַּשֵּׁב אֹתָם אַבְרָם׃
      yi: האָבן די רױבפֿױגלען אַראָפּגענידערט אױף די פּגרים, אָבער אבֿרם האָט זײ אָפּגעטריבן.
      cs: Ptáci pak sedali na ta mrtvá těla, a Abram je sháněl.
      pl: I spuściły się sępy na martwe ciała, i spłoszył je Abram. 
    12:
      he: וַיְהִי הַשֶּׁמֶשׁ לָבוֹא וְתַרְדֵּמָה נָפְלָה עַל־אַבְרָם וְהִנֵּה אֵימָה
        חֲשֵׁכָה גְדֹלָה נֹפֶלֶת עָלָיו׃
      yi: און װי די זון איז געװען בײַם אונטערגײן, אַזױ איז אַ טיפֿער שלאָף געפֿאַלן
        אױף אבֿרמען; ערשט אַן אימה, אַ גרױס פֿינצטערניש, פֿאַלט אָן אױף אים.
      cs: I stalo se, když slunce zapadalo, že dřímota těžká připadla na Abrama; a
        aj, hrůza [a] tma veliká obklíčila jej).
      pl: Słońce zaś miało się ku zajściu, a sen twardy padł na Abrama; aż oto trwoga,
        ciemność wielka przypadła nań. 
    13:
      he: וַיֹּאמֶר לְאַבְרָם יָדֹעַ תֵּדַע כִּי־גֵר יִהְיֶה זַרְעֲךָ בְּאֶרֶץ לֹא
        לָהֶם וַעֲבָדוּם וְעִנּוּ אֹתָם אַרְבַּע מֵאוֹת שָׁנָה׃
      yi: 'און ער האָט געזאָגט צו אבֿרמען: װיסן זאָלסטו װיסן זײַן אַז דײַנע קינדער
        װעלן זײַן פֿרעמדע אין אַ לאַנד װאָס ניט זײערס, און מע װעט זײ פֿאַרקנעכטן,
        און מע װעט זײ פּײַניקן פֿיר הונדערט יאָר.'
      cs: 'Řekl tedy [Bůh] Abramovi: [To] zajisté věz, že pohostinu bude símě tvé
        v zemi cizí, a v službu je podrobí, a trápiti je budou za čtyři sta let.'
      pl: 'I rzekł do Abrama: "Wiedzieć tobie, że obcym będzie ród twój w ziemi nie
        swojej, i ujarzmią ich, i ciemiężyć ich będą - czterysta lat. '
    14:
      he: וְגַם אֶת־הַגּוֹי אֲשֶׁר יַעֲבֹדוּ דָּן אָנֹכִי וְאַחֲרֵי־כֵן יֵצְאוּ בִּרְכֻשׁ
        גָּדוֹל׃
      yi: און אױך דאָס פֿאָלק װעמען זײ װעלן דינען, װעל איך משפּטן; און דערנאָך װעלן
        זײ אַרױסגײן מיט גרױס פֿאַרמעג.
      cs: Však národ, jemuž sloužiti budou, já souditi budu; a potom vyjdou s velikým
        zbožím.
      pl: Wszakże i naród, któremu służyć będą, osądzę; a potem wyjdą z dobytkiem
        wielkim. 
    15:
      he: וְאַתָּה תָּבוֹא אֶל־אֲבֹתֶיךָ בְּשָׁלוֹם תִּקָּבֵר בְּשֵׂיבָה טוֹבָה׃
      yi: דו אָבער װעסט קומען צו דײַנע עלטערן בשלום; אין אַ גוטער עלטער װעסטו באַגראָבן
        װערן.
      cs: Ty pak půjdeš k otcům svým v pokoji; [a] pohřben budeš v starosti dobré.
      pl: A ty pójdziesz do ojców twoich w pokoju, pochowan będziesz w sędziwości
        szczęśliwej. 
    16:
      he: וְדוֹר רְבִיעִי יָשׁוּבוּ הֵנָּה כִּי לֹא־שָׁלֵם עֲוֺן הָאֱמֹרִי עַד־הֵנָּה׃
      yi: און ערשט אין פֿירטן דור װעלן זײ זיך אומקערן אַהער, װאָרום די זינד פֿון דעם
        אֶמורי װעט ניט זײַן פֿאַרפֿול ביז דענצמאָל.
      cs: A čtvrté pokolení sem se navrátí; nebť ještě není doplněna nepravost Amorejských.
      pl: A w czwartém pokoleniu powrócą tu; bo nie pełną wina Emorejczyka dotąd." 
    17:
      he: וַיְהִי הַשֶּׁמֶשׁ בָּאָה וַעֲלָטָה הָיָה וְהִנֵּה תַנּוּר עָשָׁן וְלַפִּיד
        אֵשׁ אֲשֶׁר עָבַר בֵּין הַגְּזָרִים הָאֵלֶּה׃
      yi: און עס איז געװען, װי די זון איז אונטערגעגאַנגען, און עס איז געװאָרן שטאָקפֿינצטער,
        ערשט אַן אױװן מיט רױך, און אַ פֿלאַמפֿײַער װאָס איז דורכגעגאַנגען צװישן די
        דאָזיקע שטיקער.
      cs: I stalo se, když zapadlo slunce, a tma bylo, a aj, [ukázala se] pec kouřící
        se, a pochodně ohnivá, kteráž šla mezi díly těmi.
      pl: I gdy było słońce zaszło, a pomroka nastała, a oto - ognisko dymiące się
        i pochodnia płonąca! To On przeszedł między kawały owe. 
    18:
      he: בַּיּוֹם הַהוּא כָּרַת יְהוָה אֶת־אַבְרָם בְּרִית לֵאמֹר לְזַרְעֲךָ נָתַתִּי
        אֶת־הָאָרֶץ הַזֹּאת מִנְּהַר מִצְרַיִם עַד־הַנָּהָר הַגָּדֹל נְהַר־פְּרָת׃
      yi: 'אין יענעם טאָג האָט גאָט געשלאָסן אַ בונד מיט אבֿרמען, אַזױ צו זאָגן: צו
        דײַן זאָמען האָב איך געגעבן דאָס דאָזיקע לאַנד, פֿון דעם טײַך פֿון מִצרַיִם
        ביז דעם גרױסן טײַך, דעם טײַך פּרָת;'
      cs: 'V ten den učinil Hospodin smlouvu s Abramem, řka: Semeni tvému dám zemi
        tuto, od řeky Egyptské až do řeky té veliké, řeky Eufraten:'
      pl: 'Dnia onego zawarł Wiekuisty z Abramem przymierze w słowach: "Rodowi twojemu
        oddam ziemię tę, od rzeki Micraim, aż do rzeki wielkiej, rzeki Frat. '
    19:
      he: אֶת־הַקֵּינִי וְאֶת־הַקְּנִזִּי וְאֵת הַקַּדְמֹנִי׃
      yi: דעם קֵיני, און דעם קנִזי, און דעם קַדמוני,
      cs: Cinejské, Cenezejské, Cethmonské,
      pl: Kenejczyka, i Kenizejczyka, i Kadmonejczyka; 
    20:
      he: וְאֶת־הַחִתִּי וְאֶת־הַפְּרִזִּי וְאֶת־הָרְפָאִים׃
      yi: און דעם חִתּי, און דעם פּרִזי, און די רפֿאים,
      cs: A Hetejské, Ferezejské, a Refaimské,
      pl: I Chytejczyka, i Peryzejczyka, i Refaów; 
    21:
      he: וְאֶת־הָאֱמֹרִי וְאֶת־הַכְּנַעֲנִי וְאֶת־הַגִּרְגָּשִׁי וְאֶת־הַיְבוּסִי׃
      yi: און דעם אֶמורי, און דעם כּנַעֲני, און דעם גִרגָשי, און דעם יבוסי.
      cs: Amorejské, i Kananejské také, a Gergezejské a Jebuzejské.
      pl: I Emorejczyka, i Kanaanejczyka, i Girgaszytę, i Jebusytę." 
  16:
    1:
      he: וְשָׂרַי אֵשֶׁת אַבְרָם לֹא יָלְדָה לוֹ וְלָהּ שִׁפְחָה מִצְרִית וּשְׁמָהּ
        הָגָר׃
      yi: און שָׂרַי, אבֿרמס װײַב, האָט אים ניט געבאָרן קײן קינדער; און זי האָט געהאַט
        אַ מִצרישע דינסט װאָס איר נאָמען איז געװען הָגָר.
      cs: ' Sarai pak manželka Abramova jemu nerodila; a měla děvku Egyptskou, jménem
        Agar.'
      pl: A Saraj, żona Abrama, nie rodziła mu; miała zaś służebnicę Micrejską, imieniem
        Hagar. 
    2:
      he: וַתֹּאמֶר שָׂרַי אֶל־אַבְרָם הִנֵּה־נָא עֲצָרַנִי יְהוָה מִלֶּדֶת בֹּא־נָא
        אֶל־שִׁפְחָתִי אוּלַי אִבָּנֶה מִמֶּנָּה וַיִּשְׁמַע אַבְרָם לְקוֹל שָׂרָי׃
      yi: 'האָט שָׂרַי געזאָגט צו אבֿרמען: זע נאָר, גאָט האָט מיך פֿאַרמיטן פֿון געבערן;
        קום, איך בעט דיך, צו מײַן דינסט, אפֿשר װעל איך אױפֿגעריכט װערן דורך איר. האָט
        אבֿרם צוגעהערט צו דעם קול פֿון שָׂרַין.'
      cs: 'I řekla Sarai Abramovi: Aj, nyní Hospodin zavřel život můj, abych nerodila;
        vejdi, prosím, k děvce mé, zda bych aspoň z ní mohla míti syny. I povolil
        Abram řeči Sarai.'
      pl: 'I rzekła Saraj do Abrama: "Oto powściągnął mnie Wiekuisty od rodzenia;
        pójdźże do służebnicy mojej, może zbuduję się od niej." I usłuchał Abram głosu
        Saraj. '
    3:
      he: וַתִּקַּח שָׂרַי אֵשֶׁת־אַבְרָם אֶת־הָגָר הַמִּצְרִית שִׁפְחָתָהּ מִקֵּץ
        עֶשֶׂר שָׁנִים לְשֶׁבֶת אַבְרָם בְּאֶרֶץ כְּנָעַן וַתִּתֵּן אֹתָהּ לְאַבְרָם
        אִישָׁהּ לוֹ לְאִשָּׁה׃
      yi: און שָׂרַי, אבֿרמס װײַב, האָט גענומען הָגָר די מִצרית, איר דינסט, נאָכדעם
        װי אבֿרם איז געזעסן אין לאַנד כְּנַעַן צען יאָר, און זי האָט זי געגעבן איר
        מאַן אבֿרמען פֿאַר אַ װײַב צו אים.
      cs: Tedy vzavši Sarai manželka Abramova Agar Egyptskou děvku svou, po desíti
        letech, jakž bydliti počal Abram v zemi Kananejské, dala ji Abramovi muži
        svému za ženu.
      pl: I wzięła Saraj, żona Abrama, Hagarę Micrejską, służebnicę swoję, po upływie
        dziesięciu lat pobytu Abrama na ziemi Kanaanejskiej, i oddała ją Abramowi,
        mężowi swojemu, za żonę. 
    4:
      he: וַיָּבֹא אֶל־הָגָר וַתַּהַר וַתֵּרֶא כִּי הָרָתָה וַתֵּקַל גְּבִרְתָּהּ
        בְּעֵינֶיהָ׃
      yi: און ער איז געקומען צו הָגָרן, און זי איז טראָגעדיק געװאָרן; און װי זי האָט
        געזען אַז זי איז טראָגעדיק, אַזױ איז איר האַרינטע גרינגעשאַצט געװאָרן אין
        אירע אױגן.
      cs: I všel k Agar, kterážto počala. Viduci pak ona, že počala, zlehčila sobě
        paní svou.
      pl: I poszedł do Hagary, i poczęła; ale widząc, że poczęła, lekceważyła panią
        swą w oczach swoich. 
    5:
      he: וַתֹּאמֶר שָׂרַי אֶל־אַבְרָם חֲמָסִי עָלֶיךָ אָנֹכִי נָתַתִּי שִׁפְחָתִי
        בְּחֵיקֶךָ וַתֵּרֶא כִּי הָרָתָה וָאֵקַל בְּעֵינֶיהָ יִשְׁפֹּט יְהוָה בֵּינִי
        וּבֵינֶיךָ׃
      yi: 'האָט שָׂרַי געזאָגט צו אבֿרמען: מײַן עװלה אױף דיר! איך האָב געגעבן מײַן
        דינסט אין דײַן בוזעם, און װי זי האָט געזען אַז זי איז טראָגעדיק, אַזױ בין
        איך גרינגעשאַצט געװאָרן אין אירע אױגן; זאָל גאָט משפּטן צװישן מיר און צװישן
        דיר.'
      cs: 'I řekla Sarai Abramovi: Křivdou mou tys vinen; já jsem dala děvku svou
        v lůno tvé, kterážto viduci, že počala, zlehčila mne sobě. Sudiž Hospodin
        mezi mnou a mezi tebou.'
      pl: 'I rzekła Saraj do Abrama: "Krzywda moja na ciebie! Jam oddała służebnicę
        moję na łono twoje, a widząc, że poczęła, lekceważona zostałam w oczach jej;
        niechaj Wiekuisty rozsądzi między mną a tobą." '
    6:
      he: וַיֹּאמֶר אַבְרָם אֶל־שָׂרַי הִנֵּה שִׁפְחָתֵךְ בְּיָדֵךְ עֲשִׂי־לָהּ הַטּוֹב
        בְּעֵינָיִךְ וַתְּעַנֶּהָ שָׂרַי וַתִּבְרַח מִפָּנֶיהָ׃
      yi: 'האָט אבֿרם געזאָגט צו שָׂרַין: אָט איז דײַן דינסט אין דײַן האַנט, טו מיט
        איר װאָס איז גוט אין דײַנע אױגן. און שָׂרַי האָט זי געפּײַניקט, און זי איז
        אַנטלאָפֿן פֿון איר.'
      cs: 'I řekl Abram k Sarai: Aj, děvka tvá v moci tvé; učiň s ní, cožť se za dobré
        vidí. Tedy trápila ji Sarai, a [ona] utekla od ní.'
      pl: 'I rzekł Abram do Saraj: "Wszak służebnica twoja w ręku twoim: czyń z nią,
        co najlepszém w oczach twoich!" I dręczyła ją Saraj, że uciekła przed nią. '
    7:
      he: וַיִּמְצָאָהּ מַלְאַךְ יְהוָה עַל־עֵין הַמַּיִם בַּמִּדְבָּר עַל־הָעַיִן
        בְּדֶרֶךְ שׁוּר׃
      yi: האָט אַ מלאך פֿון גאָט זי געפֿונען בײַ אַ קװאַל װאַסער אין דער מדבר, בײַ
        דעם קװאַל אױפֿן װעג קײן שור.
      cs: Našel ji pak anděl Hospodinův u studnice vody na poušti, u studnice té,
        [kteráž jest] při cestě Sur.
      pl: I spotkał ją anioł Wiekuistego u źródła wód w pustyni, u źródła po drodze
        do Szur. 
    8:
      he: וַיֹּאמַר הָגָר שִׁפְחַת שָׂרַי אֵי־מִזֶּה בָאת וְאָנָה תֵלֵכִי וַתֹּאמֶר
        מִפְּנֵי שָׂרַי גְּבִרְתִּי אָנֹכִי בֹּרַחַת׃
      yi: 'און ער האָט געזאָגט: הָגָר, שָׂרַיס דינסט, פֿון װאַנען קומסטו, און װוּהין
        גײסטו? האָט זי געזאָגט: פֿון מײַן האַרינטע שָׂרַין אַנטלױף איך.'
      cs: 'A řekl: Agar, děvko Sarai, odkud jdeš, a kam se béřeš? I řekla: Od tváři
        Sarai paní své já utíkám.'
      pl: 'I rzekł: "Hagaro, służebnico Saraj! zkąd przychodzisz i dokąd idziesz?"
        I rzekła: "przed Saraj, panią moją, uciekam." '
    9:
      he: וַיֹּאמֶר לָהּ מַלְאַךְ יְהוָה שׁוּבִי אֶל־גְּבִרְתֵּךְ וְהִתְעַנִּי תַּחַת
        יָדֶיהָ׃
      yi: 'האָט דער מלאך פֿון גאָט צו איר געזאָגט: קער זיך אום צו דײַן האַרינטע, און
        בייג זיך אונטער אירע הענט.'
      cs: 'Tedy řekl jí anděl Hospodinův: Navrať se ku paní své, a pokoř se pod ruku
        její.'
      pl: 'I rzekł do niej anioł Wiekuistego: "Wróć do pani swojej, a ukorz się pod
        ręce jej." '
    10:
      he: וַיֹּאמֶר לָהּ מַלְאַךְ יְהוָה הַרְבָּה אַרְבֶּה אֶת־זַרְעֵךְ וְלֹא יִסָּפֵר
        מֵרֹב׃
      yi: 'און דער מלאך פֿון גאָט האָט צו איר געזאָגט: מערן װעל איך מערן דײַן זאָמען,
        און ער װעט ניט קענען געצײלט װערן פֿון פֿילקײט.'
      cs: 'Opět řekl anděl Hospodinův: Velice rozmnožím símě tvé, aniž bude moci sečteno
        býti pro množství.'
      pl: 'I rzekł do niej anioł Wiekuistego: "wielce rozmnożę potomstwo twoje, że nie
        będzie zliczoném dla mnóstwa." '
    11:
      he: וַיֹּאמֶר לָהּ מַלְאַךְ יְהוָה הִנָּךְ הָרָה וְיֹלַדְתְּ בֵּן וְקָרָאת שְׁמוֹ
        יִשְׁמָעֵאל כִּי־שָׁמַע יְהוָה אֶל־עָנְיֵךְ׃
      yi: 'און דער מלאך פֿון גאָט האָט צו איר געזאָגט: זע, דו ביסט טראָגעדיק, און
        געבערסט אַ זון, זאָלסטו רופֿן זײַן נאָמען יִשמָעֵאל, װײַל גאָט האָט צוגעהערט
        דײַן פּײַן.'
      cs: 'Potom také řekl anděl Hospodinův: Aj, ty jsi těhotná, a tudíž porodíš syna,
        a nazůveš jméno jeho Izmael; nebo uslyšel Hospodin trápení tvé.'
      pl: 'I rzekł do niej anioł Wiekuistego: "Oto poczęłaś, i zrodzisz syna; i tak
        nazwij imię jego Iszmael; bo usłyszał Wiekuisty o cierpieniu twojém. '
    12:
      he: וְהוּא יִהְיֶה פֶּרֶא אָדָם יָדוֹ בַכֹּל וְיַד כֹּל בּוֹ וְעַל־פְּנֵי כָל־אֶחָיו
        יִשְׁכֹּן׃
      yi: 'און ער װעט זײַן אַ מענטש אַ װאַלדאײזל: זײַן האַנט װעט זײַן אַקעגן אַלעמען,
        און אַלעמענס האַנט װעט זײַן אַקעגן אים; און אין געזיכט פֿון אַלע זײַנע ברידער
        װעט ער װױנען.'
      cs: Budeť pak lítý člověk; ruce jeho proti všechněm, a ruce všech proti němu;
        a před tváří všech bratří svých bydliti bude.
      pl: A będzie on dzikim człowiekiem; ręka jego przeciw wszystkim, a ręka wszystkich
        przeciw niemu; a przed obliczem wszystkich braci swoich mieszkać będzie." 
    13:
      he: וַתִּקְרָא שֵׁם־יְהוָה הַדֹּבֵר אֵלֶיהָ אַתָּה אֵל רֳאִי כִּי אָמְרָה הֲגַם
        הֲלֹם רָאִיתִי אַחֲרֵי רֹאִי׃
      yi: 'האָט זי גערופֿען דעם נאָמען פֿון יהוה װאָס האָט צו איר גערעדט «דו ביסט
        דער גאָט פֿון זעונגען»; װאָרום זי האָט געזאָגט: ניט-שױן האָב איך דאָ געזען
        דעם װאָס זעט מיך?'
      cs: 'I nazvala [Agar] jméno Hospodinovo, kterýž mluvil jí: Ty jsi silný Bůh
        vidění; nebo řekla: Zdaliž teď také nevidím po tom, kterýž mne viděl?'
      pl: 'I nazwała imię Wiekuistego, który przemawiał do niej: "Tyś Bóg widzenia,
        bo mówiła: "Wszak i tu spoglądałam za Tym, który mnie widział." '
    14:
      he: עַל־כֵּן קָרָא לַבְּאֵר בְּאֵר לַחַי רֹאִי הִנֵּה בֵין־קָדֵשׁ וּבֵין בָּרֶד׃
      yi: דרום האָט מען גערופֿן דעם ברונעם באֵר-לַחַי-רואי; ער איז צװישן קָדֵש און
        צװישן ברֶד.
      cs: Protož nazvala studnici tu studnicí Živého vidoucího mne. Aj, [ta jest]
        mezi Kádes a Barad.
      pl: Przeto nazwano krynicę tę, krynicą Lachajroi. Oto ona między Kadesz a Bared! 
    15:
      he: וַתֵּלֶד הָגָר לְאַבְרָם בֵּן וַיִּקְרָא אַבְרָם שֶׁם־בְּנוֹ אֲשֶׁר־יָלְדָה
        הָגָר יִשְׁמָעֵאל׃
      yi: און הָגָר האָט געבאָרן אבֿרמען אַ זון, און אבֿרם האָט גערופֿן דעם נאָמען
        פֿון זײַן זון װאָס הָגָר האָט געבאָרן, יִשמָעֵאל.
      cs: Porodila pak Agar Abramovi syna; a nazval Abram jméno syna svého, kteréhož
        porodila Agar, Izmael.
      pl: 'I urodziła Hagar Abramowi syna, i nazwał Abram imię syna swego, którego
        urodziła Hagar: Iszmael. '
    16:
      he: וְאַבְרָם בֶּן־שְׁמֹנִים שָׁנָה וְשֵׁשׁ שָׁנִים בְּלֶדֶת־הָגָר אֶת־יִשְׁמָעֵאל
        לְאַבְרָם׃
      yi: און אבֿרם איז געװען זעקס און אַכציק יאָר אַלט, װען הָגָר האָט געבאָרן יִשמָעֵאלן
        צו אבֿרמען.
      cs: Abram pak byl v osmdesáti šesti letech, když mu porodila Agar Izmaele.
      pl: A Abram miał ośmdziesiąt sześć lat, gdy urodziła Hagar Iszmaela Abramowi. 
  17:
    1:
      he: וַיְהִי אַבְרָם בֶּן־תִּשְׁעִים שָׁנָה וְתֵשַׁע שָׁנִים וַיֵּרָא יְהוָה
        אֶל־אַבְרָם וַיֹּאמֶר אֵלָיו אֲנִי־אֵל שַׁדַּי הִתְהַלֵּךְ לְפָנַי וֶהְיֵה
        תָמִים׃
      yi: 'און אַז אבֿרם איז אַלט געװען נײַן און נײַנציק יאָר, האָט זיך יהוה באַװיזן
        צו אבֿרמען, און האָט צו אים געזאָגט: איך בין גאָט שַדַי; גײ פֿאַר מיר, און
        זײַ ערלעך.'
      cs: ' Když pak Abram byl v devadesáti devíti letech, ukázal se mu Hospodin,
        a řekl jemu: Já jsem Bůh silný všemohoucí; chodiž ustavičně přede mnou a budiž
        dokonalým.'
      pl: 'A gdy miał Abram dziewięćdziesiąt i dziewięć lat, ukazał się Wiekuisty
        Abramowi, i rzekł do niego: "Jam jest Bóg Wszechpotężny; postępuj przedemną,
        a bądź nieskazitelny! '
    2:
      he: וְאֶתְּנָה בְרִיתִי בֵּינִי וּבֵינֶךָ וְאַרְבֶּה אוֹתְךָ בִּמְאֹד מְאֹד׃
      yi: און איך װעל מאַכן מײַן בונד צװישן מיר און צװישן דיר, און איך װעל דיך מערן
        זײער און זײער.
      cs: A učiním smlouvu svou mezi sebou a tebou a rozmnožím tě náramně velmi.
      pl: I ustanowię przymierze Moje między Mną a tobą, i rozmnożę cię bardzo a bardzo." 
    3:
      he: וַיִּפֹּל אַבְרָם עַל־פָּנָיו וַיְדַבֵּר אִתּוֹ אֱלֹהִים לֵאמֹר׃
      yi: 'איז אבֿרם געפֿאַלן אױף זײַן פּנים, און גאָט האָט מיט אים גערעדט, אַזױ צו
        זאָגן:'
      cs: 'Padl pak Abram na tvář svou; i mluvil Bůh s ním, řka:'
      pl: I padł Abram na oblicze swoje, a mówił z nim Bóg i rzekł: 
    4:
      he: אֲנִי הִנֵּה בְרִיתִי אִתָּךְ וְהָיִיתָ לְאַב הֲמוֹן גּוֹיִם׃
      yi: איך – זע, מײַן בונד װעט זײַן מיט דיר, און װעסט זײַן דער פֿאָטער פֿון אַ
        סך פֿעלקער.
      cs: Jáť jsem, aj, smlouva má s tebou, a budeš otcem národů mnohých.
      pl: '"Ja, oto przymierze Moje z tobą: Będziesz ojcem mnóstwa narodów, '
    5:
      he: וְלֹא־יִקָּרֵא עוֹד אֶת־שִׁמְךָ אַבְרָם וְהָיָה שִׁמְךָ אַבְרָהָם כִּי אַב־הֲמוֹן
        גּוֹיִם נְתַתִּיךָ׃
      yi: און דײַן נאָמען זאָל מער ניט גערופֿן װערן אבֿרם, נאָר דײַן נאָמען זאָל זײַן
        אבֿרהָם; װאָרום פֿאַר דעם פֿאָטער פֿון אַ סך פֿעלקער האָב איך דיך געמאַכט.
      cs: Aniž více slouti bude jméno tvé Abram, ale bude jméno tvé Abraham; nebo
        otcem mnohých národů učinil jsem tě.
      pl: 'I nie będzie zwane nadal imię twoje Abram, ale będzie imię twoje: Abraham;
        gdyż ojcem mnóstwa narodów ustanawiam cię. '
    6:
      he: וְהִפְרֵתִי אֹתְךָ בִּמְאֹד מְאֹד וּנְתַתִּיךָ לְגוֹיִם וּמְלָכִים מִמְּךָ
        יֵצֵאוּ׃
      yi: און איך װעל דיך פֿרוכפּערן זײער און זײער, און איך װעל דיך מאַכן פֿאַר פֿעלקער,
        און מלכים װעלן אַרױסגײן פֿון דיר.
      cs: A učiním, abys se rozplodil náramně velmi, a rozšířím tě v národy; i králové
        z tebe vyjdou.
      pl: I rozplenię cię bardzo a bardzo; i rozkrzewię cię w narody, a królowie z ciebie
        wyjdą. 
    7:
      he: וַהֲקִמֹתִי אֶת־בְּרִיתִי בֵּינִי וּבֵינֶךָ וּבֵין זַרְעֲךָ אַחֲרֶיךָ לְדֹרֹתָם
        לִבְרִית עוֹלָם לִהְיוֹת לְךָ לֵאלֹהִים וּלְזַרְעֲךָ אַחֲרֶיךָ׃
      yi: און איך װעל אױפֿשטעלן מײַן בונד צװישן מיר און צװישן דיר, און צװישן דײַן
        זאָמען נאָך דיר, אױף זײערע דור-דורות, פֿאַר אַן אײביקן בונד, צו זײַן דיר צום
        גאָט און דײַן זאָמען נאָך דיר.
      cs: Utvrdím také smlouvu svou mezi sebou a tebou, i mezi semenem tvým po tobě,
        po rodech jejich, za smlouvu věčnou, [totiž] abych byl Bohem tvým i semene
        tvého po tobě.
      pl: I utwierdzę przymierze Moje między Mną a tobą, i między potomstwem twojém
        po tobie, w pokoleniach ich, przymierzem wieczném, abym był ci Bogiem i potomstwu
        twojemu po tobie. 
    8:
      he: וְנָתַתִּי לְךָ וּלְזַרְעֲךָ אַחֲרֶיךָ אֵת אֶרֶץ מְגֻרֶיךָ אֵת כָּל־אֶרֶץ
        כְּנַעַן לַאֲחֻזַּת עוֹלָם וְהָיִיתִי לָהֶם לֵאלֹהִים׃
      yi: און איך װעל געבן דיר און דײַן זאָמען נאָך דיר דאָס לאַנד פֿון דײַן װױנשאַפֿט,
        דאָס גאַנצע לאַנד כּנַעַן, פֿאַר אַן אײביקן אײגנטום; און איך װעל זײ זײַן צום
        גאָט.
      cs: Nadto dám tobě i semeni tvému po tobě zemi, v nížto obýváš pohostinu, všecku
        zemi Kananejskou k vládařství věčnému; a budu jejich Bohem.
      pl: I oddam tobie, i potomkom twoim po tobie, ziemię pielgrzymstwa twojego,
        całą ziemię Kanaan, w posiadanie wieczne, i będę im Bogiem." 
    9:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־אַבְרָהָם וְאַתָּה אֶת־בְּרִיתִי תִשְׁמֹר אַתָּה
        וְזַרְעֲךָ אַחֲרֶיךָ לְדֹרֹתָם׃
      yi: 'און גאָט האָט געזאָגט צו אבֿרהמען: דו אָבער זאָלסט היטן מײַן בונד, דו און
        דײַן זאָמען נאָך דיר, אױף זײערע דור-דורות.'
      cs: 'Řekl ještě Bůh Abrahamovi: Ty pak ostříhati budeš smlouvy mé, ty i símě
        tvé po tobě, po rodech svých.'
      pl: 'I rzekł Bóg do Abrahama: "Ty zaś przymierza Mojego przestrzegaj, ty i potomkowie
        twoi po tobie, w pokoleniach swoich. '
    10:
      he: זֹאת בְּרִיתִי אֲשֶׁר תִּשְׁמְרוּ בֵּינִי וּבֵינֵיכֶם וּבֵין זַרְעֲךָ אַחֲרֶיךָ
        הִמּוֹל לָכֶם כָּל־זָכָר׃
      yi: 'דאָס איז מײַן בונד װאָס איר זאָלט היטן צװישן מיר און צװישן אײַך, און צװישן
        דײַן זאָמען נאָך דיר: בײַ אײַך זאָל געמַלט װערן איטלעכער מאַנספּאַרשױן.'
      cs: 'Tatoť jest smlouva má mezi mnou a mezi vámi, i mezi semenem tvým po tobě,
        kteréž ostříhati budete: Aby obřezán byl mezi vámi každý pohlaví mužského.'
      pl: 'Oto przymierze Moje, którego przestrzegać będziecie między Mną a wami,
        i potomstwem twojém po tobie: obrzezaną ma być u was wszelka płeć męzka. '
    11:
      he: וּנְמַלְתֶּם אֵת בְּשַׂר עָרְלַתְכֶם וְהָיָה לְאוֹת בְּרִית בֵּינִי וּבֵינֵיכֶם׃
      yi: און איר זאָלט געמַלט װערן אין דעם פֿלײש פֿון אײַער פאָרהױט, און עס װעט זײַן
        פֿאַר אַ צײכן פֿון בונד צװישן מיר און צװישן אײַך.
      cs: Obřežete pak tělo hanby své; a [to] bude znamením smlouvy mezi mnou a mezi
        vámi.
      pl: I obrzeżecie ciało napletka waszego, a będzie to znakiem przymierza między
        Mną a wami. 
    12:
      he: וּבֶן־שְׁמֹנַת יָמִים יִמּוֹל לָכֶם כָּל־זָכָר לְדֹרֹתֵיכֶם יְלִיד בָּיִת
        וּמִקְנַת־כֶּסֶף מִכֹּל בֶּן־נֵכָר אֲשֶׁר לֹא מִזַּרְעֲךָ הוּא׃
      yi: און צו אַכט טעג זאָל געמַלט װערן בײַ אײַך איטלעכער מאַנספּֿאַרשױן אױף אײַערע
        דור-דורות, געבאָרן אין הױז, אָדער געקױפֿט פֿאַר געלט פֿון עמיץ אַ פֿרעמדן
        װאָס איז ניט פֿון דײַן זאָמען.
      cs: Každý tedy pohlaví mužského osmého dne obřezán bude mezi vámi po rodech
        vašich, doma narozený i koupený za stříbro, z kterých by koli cizozemců [byl],
        jenž není z semene tvého.
      pl: A w wieku ośmiu dni obrzezaną ma być u was wszelka płeć męzka, w pokoleniach
        waszych, urodzony w domu i nabyty za pieniądz z jakiegokolwiek cudzego rodu,
        który nie jest z potomstwa twojego. 
    13:
      he: הִמּוֹל יִמּוֹל יְלִיד בֵּיתְךָ וּמִקְנַת כַּסְפֶּךָ וְהָיְתָה בְרִיתִי
        בִּבְשַׂרְכֶם לִבְרִית עוֹלָם׃
      yi: געמַלט מוז געמַלט װערן דער װאָס איז געבאָרן אין דײַן הױז, און דער װאָס איז
        געקױפֿט פֿאַר דײַן געלט; און מײַן בונד זאָל זײַן אין אײַער פֿלײש פֿאַר אַן
        אײביקן בונד.
      cs: Konečně ať jest obřezán narozený v domě tvém, i koupený za peníze tvé; a
        budeť smlouva má na těle vašem za smlouvu věčnou.
      pl: Obrzezanym ma być urodzony w domu twoim, i nabyty za pieniądz twój; a niechaj
        będzie przymierze Moje na ciele waszém przymierzem wieczném. 
    14:
      he: וְעָרֵל זָכָר אֲשֶׁר לֹא־יִמּוֹל אֶת־בְּשַׂר עָרְלָתוֹ וְנִכְרְתָה הַנֶּפֶשׁ
        הַהִוא מֵעַמֶּיהָ אֶת־בְּרִיתִי הֵפַר׃
      yi: און אַן אומבאַשניטענער מאַנספּֿאַרשױן װאָס װעט זיך ניט מַלן אין דעם פֿלײש
        פֿון זײַן פֿאָרהױט, יענע זעל זאָל פֿאַרשניטן װערן פֿון איר פֿאָלק; מײַן בונד
        האָט ער פֿאַרשטערט.
      cs: Neobřezaný pak pacholík, kterýž by neobřezal těla neobřízky své, vyhlazena
        zajisté bude duše ta z lidu svého; [nebo] smlouvu mou zrušil.
      pl: Nieobrzezany zaś mężczyzna, któryby nie obrzezał ciała napletka swojego,
        wytępiona ma być dusza ta z ludu swojego, przymierze Moje zerwał." 
    15:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־אַבְרָהָם שָׂרַי אִשְׁתְּךָ לֹא־תִקְרָא אֶת־שְׁמָהּ
        שָׂרָי כִּי שָׂרָה שְׁמָהּ׃
      yi: 'און גאָט האָט געזאָגט צו אבֿרהמען: דײַן װײַב שָׂרַין זאָלסטו ניט רופֿן
        מיט איר נאָמען שָׂרַי, נײַערט שָׂרָה זאָל זײַן איר נאָמען.'
      cs: 'Řekl také Bůh Abrahamovi: Sarai manželce své nebudeš říkati Sarai, ale
        Sára bude jméno její.'
      pl: 'I rzekł Bóg do Abrahama: "Saraj, żony twojej, - nie będziesz zwał imienia
        jej Saraj, bo Sara imię jej. '
    16:
      he: וּבֵרַכְתִּי אֹתָהּ וְגַם נָתַתִּי מִמֶּנָּה לְךָ בֵּן וּבֵרַכְתִּיהָ וְהָיְתָה
        לְגוֹיִם מַלְכֵי עַמִּים מִמֶּנָּה יִהְיוּ׃
      yi: און איך װעל זי בענטשן, און װעל דיר אױך געבן פֿון איר אַ זון; יאָ, איך װעל
        זי בענטשן, און פֿעלקער װעלן װערן פֿון איר; מלכים פֿון אומות װעלן זײַן פֿון
        איר.
      cs: Nebo požehnám jí a dámť z ní syna; požehnámť jí, a bude v národy; králové
        národů z ní vyjdou.
      pl: I pobłogosławię ją, a także dam ci z niej syna; i pobłogosławię ją, i rozkrzewię
        ją w narody, królowie ludów z niej wyjdą." 
    17:
      he: וַיִּפֹּל אַבְרָהָם עַל־פָּנָיו וַיִּצְחָק וַיֹּאמֶר בְּלִבּוֹ הַלְּבֶן
        מֵאָה־שָׁנָה יִוָּלֵד וְאִם־שָׂרָה הֲבַת־תִּשְׁעִים שָׁנָה תֵּלֵד׃
      yi: 'איז אבֿרהם געפֿאַלן אױף זײַן פּנים, און ער האָט געלאַכט, און געזאָגט בײַ
        זיך אין האַרצן: קען בײַ אַ מאַן פֿון הונדערט יאָר געבאָרן װערן? און קען שׂרה
        צו נײַנציק יאָר געבערן?'
      cs: 'Tedy padl Abraham na tvář svou, a zasmáv se, řekl v srdci svém: Zdali stoletému
        narodí se [syn]? A zdali Sára v devadesáti letech porodí?'
      pl: 'I padł Abraham na oblicze swoje, a uśmiechnąwszy się pomyślał w sercu swojém:
        Czyżby stuletniemu się narodziło, a czyżby Sara dziewięćdziesięcioletnia rodzić
        miała?" '
    18:
      he: וַיֹּאמֶר אַבְרָהָם אֶל־הָאֱלֹהִים לוּ יִשְׁמָעֵאל יִחְיֶה לְפָנֶיךָ׃
      yi: 'און אבֿרהם האָט געזאָגט צו גאָט: הלװאַי זאָל יִשמָעֵאל לעבן פֿאַר דיר!'
      cs: 'I řekl Abraham Bohu: Ó byť jen Izmael živ byl před tebou!'
      pl: 'I rzekł Abraham do Boga: "Niechby już Iszmael żył przed tobą!" '
    19:
      he: וַיֹּאמֶר אֱלֹהִים אֲבָל שָׂרָה אִשְׁתְּךָ יֹלֶדֶת לְךָ בֵּן וְקָרָאתָ אֶת־שְׁמוֹ
        יִצְחָק וַהֲקִמֹתִי אֶת־בְּרִיתִי אִתּוֹ לִבְרִית עוֹלָם לְזַרְעוֹ אַחֲרָיו׃
      yi: 'האָט גאָט געזאָגט: פֿאַר װאָר, דײַן װײַב שׂרה װעט דיר געבערן אַ זון, און
        זאָלסט רופֿן זײַן נאָמען יצחק; און איך װעל אױפֿשטעלן מײַן בונד מיט אים פֿאַר
        אַן אײביקן בונד צו זײַן זאָמען נאָך אים.'
      cs: 'Jemužto řekl Bůh: Nýbrž Sára manželka tvá porodí tobě syna, a nazůveš jméno
        jeho Izák; i utvrdím smlouvu svou s ním za smlouvu věčnou, i s semenem jeho
        po něm.'
      pl: 'I rzekł Bóg: "Ależ Sara, żona twoja, urodzi ci syna, i nazwiesz imię jego
        Ic''hak; i ustanowię przymierze Moje z nim, przymierzem wieczném, dla potomstwa
        jego po nim. '
    20:
      he: וּלְיִשְׁמָעֵאל שְׁמַעְתִּיךָ הִנֵּה בֵּרַכְתִּי אֹתוֹ וְהִפְרֵיתִי אֹתוֹ
        וְהִרְבֵּיתִי אֹתוֹ בִּמְאֹד מְאֹד שְׁנֵים־עָשָׂר נְשִׂיאִם יוֹלִיד וּנְתַתִּיו
        לְגוֹי גָּדוֹל׃
      yi: און װעגן יִשמָעֵאלן האָב איך דיך צוגעהערט; זע, איך האָב אים געבענטשט, און
        איך װעל אים פֿרוכפּערן, און װעל אים מערן זײער און זײער; צװעלף פֿירשטן װעט
        ער געבערן, און איך װעל אים מאַכן פֿאַר אַ גרױס פֿאָלק.
      cs: Také o Izmaele uslyšel jsem tě; a aj, požehnám jemu, a učiním to, aby se
        rozplodil, a rozmnožím ho náramně velmi; dvanáctero knížat zplodí, a rozšířím
        jej v národ veliký.
      pl: 'A też względem Iszmaela wysłuchałem cię: Oto pobłogosławiłem go, i rozplenię
        go, i rozmnożę go bardzo a bardzo; dwunastu książąt spłodzi, i uczynię zeń
        naród wielki. '
    21:
      he: וְאֶת־בְּרִיתִי אָקִים אֶת־יִצְחָק אֲשֶׁר תֵּלֵד לְךָ שָׂרָה לַמּוֹעֵד הַזֶּה
        בַּשָּׁנָה הָאַחֶרֶת׃
      yi: מײַן בונד אָבער װעל איך אױפֿשטעלן מיט יצחקן, װאָס שׂרה װעט דיר געבערן צו
        דער צײַט אױפֿן אַנדער יאָר.
      cs: Ale smlouvu svou utvrdím s Izákem, kteréhožť porodí Sára po roce, při tomto
        času.
      pl: Przymierze zaś Moje utwierdzę z Ic'hakiem, którego urodzi ci Sara, o porze
        obecnej, w roku następnym." 
    22:
      he: וַיְכַל לְדַבֵּר אִתּוֹ וַיַּעַל אֱלֹהִים מֵעַל אַבְרָהָם׃
      yi: און װי ער האָט געענדיקט רעדן מיט אים, אַזױ האָט גאָט זיך אױפֿגעהױבן פֿון
        איבער אבֿרהמען.
      cs: A když dokonal Bůh řeč svou s ním, vstoupil od Abrahama.
      pl: I przestał mówić z nim, i wzniósł się Bóg od Abrahama. 
    23:
      he: וַיִּקַּח אַבְרָהָם אֶת־יִשְׁמָעֵאל בְּנוֹ וְאֵת כָּל־יְלִידֵי בֵיתוֹ וְאֵת
        כָּל־מִקְנַת כַּסְפּוֹ כָּל־זָכָר בְּאַנְשֵׁי בֵּית אַבְרָהָם וַיָּמָל אֶת־בְּשַׂר
        עָרְלָתָם בְּעֶצֶם הַיּוֹם הַזֶּה כַּאֲשֶׁר דִּבֶּר אִתּוֹ אֱלֹהִים׃
      yi: און אבֿרהם האָט גענומען זײַן זון יִשמָעֵאלן, און אַלע זײַנע הױזגעבאָרענע,
        און אַלע זײַנע געקױפֿטע פֿאַר געלט, יעטװעדער מאַנספּֿאַרשױן צװישן די הױזלײַט
        פֿון אבֿרהמען, און ער האָט געמַלט דאָס פֿלײש פֿון זײער פֿאָרהױט אין דעם דאָזיקן
        אײגענעם טאָג, אַזױ װי גאָט האָט צו אים גערעדט.
      cs: Vzal tedy Abraham Izmaele syna svého, i všecky zrozené v domě svém, i všecky
        koupené za stříbro své, každého, kdož byl pohlaví mužského, z domácích svých,
        a obřezal tělo neobřízky jejich hned v ten den, jakž s ním Bůh mluvil.
      pl: I wziął Abraham Iszmaela, syna swojego, i wszystkich urodzonych w domu swoim,
        i wszystkich nabytych za pieniądze swoje, wszystkich płci męzkiej między domownikami
        Abrahama, i obrzezał ciało napletka ich tegoż samego dnia, jako mówił z nim
        Bóg. 
    24:
      he: וְאַבְרָהָם בֶּן־תִּשְׁעִים וָתֵשַׁע שָׁנָה בְּהִמֹּלוֹ בְּשַׂר עָרְלָתוֹ׃
      yi: און אבֿרהם איז געװען נײַן און נײַנציק יאָר אַלט, װען ער איז געמַלט געװאָרן
        אין דעם פֿלײש פֿון זײַן פֿאָרהױט.
      cs: A byl Abraham v devadesáti devíti letech, když obřezáno bylo tělo neobřízky
        jeho.
      pl: A Abraham miał dziewięćdziesiąt i dziewięć lat, gdy obrzezano ciało napletka
        jego. 
    25:
      he: וְיִשְׁמָעֵאל בְּנוֹ בֶּן־שְׁלֹשׁ עֶשְׂרֵה שָׁנָה בְּהִמֹּלוֹ אֵת בְּשַׂר
        עָרְלָתוֹ׃
      yi: און זײַן זון יִשמָעֵאל איז געװען דרײַצן יאָר אַלט, װען ער איז געמַלט געװאָרן
        אין דעם פֿלײש פֿון זײַן פֿאָרהױט.
      cs: Izmael pak syn jeho byl v třinácti letech, když obřezáno bylo tělo neobřízky
        jeho.
      pl: A Iszmael, syn jego miał trzynaście lat, gdy obrzezano ciało napletka jego. 
    26:
      he: בְּעֶצֶם הַיּוֹם הַזֶּה נִמּוֹל אַבְרָהָם וְיִשְׁמָעֵאל בְּנוֹ׃
      yi: אין דעם דאָזיקן אײגענעם טאָג איז געמַלט געװאָרן אבֿרהם און זײַן זון יִשמָעֵאל.
      cs: Jednoho a téhož dne obřezáni jsou, Abraham a Izmael syn jeho.
      pl: Tegoż samego dnia obrzezanym został Abraham i Iszmael, syn jego. 
    27:
      he: וְכָל־אַנְשֵׁי בֵיתוֹ יְלִיד בָּיִת וּמִקְנַת־כֶּסֶף מֵאֵת בֶּן־נֵכָר נִמֹּלוּ
        אִתּוֹ׃
      yi: און אַלע מאַנסלײַט פֿון זײַן הױז, געבאָרן אין הױז, אָדער געקױפֿט פֿאַר געלט
        פֿון אַ פֿרעמדן, זײַנען געמַלט געװאָרן מיט אים.
      cs: I všickni domácí jeho, doma zrození i za stříbro od cizozemce koupení, obřezáni
        jsou s ním.
      pl: I wszyscy domownicy jego, zrodzeni w domu, i nabyci za pieniądze z pośród
        cudzoziemców, obrzezani zostali z nim. 
  18:
    1:
      he: וַיֵּרָא אֵלָיו יְהוָה בְּאֵלֹנֵי מַמְרֵא וְהוּא יֹשֵׁב פֶּתַח־הָאֹהֶל כְּחֹם
        הַיּוֹם׃
      yi: און גאָט האָט זיך באַװיזן צו אים, בײַ די אײכנבײמער פֿון מַמרֵא, װען ער איז
        געזעסן אין אײַנגאַנג פֿון זײַן געצעלט, אין דער היץ פֿון טאָג.
      cs: ' Ukázal se pak jemu Hospodin v rovině Mamre; a on seděl u dveří stanu,
        když veliké horko na den bylo.'
      pl: I ukazał mu się Wiekuisty w dąbrowie Mamre, gdy siedział u wejścia namiotu,
        w czasie upału dziennego. 
    2:
      he: וַיִּשָּׂא עֵינָיו וַיַּרְא וְהִנֵּה שְׁלֹשָׁה אֲנָשִׁים נִצָּבִים עָלָיו
        וַיַּרְא וַיָּרָץ לִקְרָאתָם מִפֶּתַח הָאֹהֶל וַיִּשְׁתַּחוּ אָרְצָה׃
      yi: און ער האָט אױפֿגעהױבן זײַנע אױגן און האָט דערזען, ערשט דרײַ מענער שטײען
        פֿאַר אים; און װי ער האָט זײ דערזען, אַזױ איז ער זײ געלאָפֿן אַנטקעגן פֿון
        דעם אײַנגאַנג פֿון געצעלט, און האָט זיך געבוקט צו דער ערד.
      cs: A když pozdvihl očí svých, viděl, a aj, tři muži stáli naproti němu. Kteréžto
        jakž uzřel, běžel jim vstříc ode dveří stanu, a sklonil se až k zemi.
      pl: I podniósł oczy swoje, i spojrzał, a oto trzej mężowie stanęli przed nim;
        a zobaczywszy ich, pobiegł na ich spotkanie z przed wejścia namiotu, i pokłonił
        się ku ziemi. 
    3:
      he: וַיֹּאמַר אֲדֹנָי אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ אַל־נָא תַעֲבֹר מֵעַל
        עַבְדֶּךָ׃
      yi: 'און ער האָט געזאָגט: מײַן האַר, אױב, איך בעט דיך, איך האָב געפֿונען לײַטזעליקײט
        אין דײַנע אױגן, זאָלסטו, איך בעט דיך, ניט אַװעקגײן פֿון דײַן קנעכט.'
      cs: 'A řekl: Pane můj, jestliže jsem nyní nalezl milost před očima tvýma, prosím,
        nepomíjej služebníka svého.'
      pl: 'I rzekł: "Panie! jeżeli też znalazłem łaskę w oczach twoich, nie przejdź
        że mimo sługi twojego! '
    4:
      he: יֻקַּח־נָא מְעַט־מַיִם וְרַחֲצוּ רַגְלֵיכֶם וְהִשָּׁעֲנוּ תַּחַת הָעֵץ׃
      yi: לאָז געבראַכט װערן אַ ביסל װאַסער, און װאַשט אײַערע פֿיס, און לענט אײַך
        אָן אונטערן בױם.
      cs: Přineseno bude trochu vody, a umyjete nohy své, a odpočinete pod stromem.
      pl: Niechże przyniosą nieco wody, a umyjecie nogi wasze, i odpoczniecie pod
        drzewem. 
    5:
      he: וְאֶקְחָה פַת־לֶחֶם וְסַעֲדוּ לִבְּכֶם אַחַר תַּעֲבֹרוּ כִּי־עַל־כֵּן עֲבַרְתֶּם
        עַל־עַבְדְּכֶם וַיֹּאמְרוּ כֵּן תַּעֲשֶׂה כַּאֲשֶׁר דִּבַּרְתָּ׃
      yi: 'און איך װעל ברענגען אַ שטיקל ברױט, און איר װעט אונטערלענען אײַער האַרץ,
        דערנאָך װעט איר גײן װײַטער; אַזױ װי איר זײַט שױן אַריבערגעקומען צו אײַער קנעכט.
        האָבן זײ געזאָגט: טו אַזױ װי דו האָסט גערעדט.'
      cs: 'Zatím přinesu kus chleba, a posilníte srdce svého; potom půjdete, poněvadž
        mimo služebníka svého jdete. I řekli: Tak učiň, jakž jsi mluvil.'
      pl: 'A ja przyniosę kęs chleba, a posilicie serce wasze; potém pójdziecie, - ponieważ
        już przeszliście mimo sługi waszego." I rzekli: "Uczyń tak, jakeś powiedział." '
    6:
      he: וַיְמַהֵר אַבְרָהָם הָאֹהֱלָה אֶל־שָׂרָה וַיֹּאמֶר מַהֲרִי שְׁלֹשׁ סְאִים
        קֶמַח סֹלֶת לוּשִׁי וַעֲשִׂי עֻגוֹת׃
      yi: 'האָט אבֿרהם געאײַלט אין געצעלט צו שׂרהן, און האָט געזאָגט: אײַל זיך! דרײַ
        סְאָה זעמלמעל, פֿאַרקנעט און מאַך קוכנס.'
      cs: 'Tedy pospíšil Abraham do stanu k Sáře, a řekl: Spěšně tři míry mouky bělné
        zadělej, a napec podpopelných chlebů.'
      pl: 'I pospieszył Abraham do namiotu, do Sary, i rzekł: "uwiń się, trzy miary
        mąki przedniej! rozczyń je i zrób podpłomyki." '
    7:
      he: וְאֶל־הַבָּקָר רָץ אַבְרָהָם וַיִּקַּח בֶּן־בָּקָר רַךְ וָטוֹב וַיִּתֵּן
        אֶל־הַנַּעַר וַיְמַהֵר לַעֲשׂוֹת אֹתוֹ׃
      yi: און צו די רינדער איז אבֿרהם געלאָפֿן, און האָט גענומען אַ יונג רינד, װײך
        און פֿעט, און געגעבן צום יונג; און ער האָט עס צוגעריכט אױף גיך.
      cs: Abraham pak běžel k stádu; a vzav tele mladé a dobré, dal služebníku, kterýžto
        pospíšil připraviti je.
      pl: I do bydła pobiegł Abraham, i wziąwszy cielę pulchne i wyborowe, dał je
        pachołkowi, który pospieszył, aby przyrządzić je. 
    8:
      he: וַיִּקַּח חֶמְאָה וְחָלָב וּבֶן־הַבָּקָר אֲשֶׁר עָשָׂה וַיִּתֵּן לִפְנֵיהֶם
        וְהוּא־עֹמֵד עֲלֵיהֶם תַּחַת הָעֵץ וַיֹּאכֵלוּ׃
      yi: און ער האָט גענומען שמאַנט און מילך, און דאָס יונגע רינד װאָס ער האָט צוגעריכט,
        און האָט אַװעקגעשטעלט פֿאַר זײ; און ער איז געשטאַנען פֿאַר זײ אונטערן בױם,
        און זײ האָבן געגעסן.
      cs: Potom vzav másla a mléka, i tele, kteréž připravil, položil před ně; sám
        pak stál při nich pod stromem, i jedli.
      pl: I wziął śmietanki, i mleka, i cielę, które przyrządził, i postawił przed
        nimi; a sam stanął przy nich pod drzewem; i jedli. 
    9:
      he: וַיֹּאמְרוּ אֵלָיו אַיֵּה שָׂרָה אִשְׁתֶּךָ וַיֹּאמֶר הִנֵּה בָאֹהֶל׃
      yi: 'האָבן זײ צו אים געזאָגט: װוּ איז שׂרה דײַן װײַב? האָט ער געזאָגט: אָן אין
        געצעלט.'
      cs: 'Řekli pak jemu: Kde jest Sára manželka tvá? Kterýžto odpověděl: Teď v stanu.'
      pl: 'I rzekli do niego: "Gdzież Sara żona twoja?" a odpowiedział: "Oto w namiocie." '
    10:
      he: וַיֹּאמֶר שׁוֹב אָשׁוּב אֵלֶיךָ כָּעֵת חַיָּה וְהִנֵּה־בֵן לְשָׂרָה אִשְׁתֶּךָ
        וְשָׂרָה שֹׁמַעַת פֶּתַח הָאֹהֶל וְהוּא אַחֲרָיו׃
      yi: 'האָט ער געזאָגט: אומקערן װעל איך זיך אומקערן אַזױ װי איצט איבער אַ יאָר,
        און זע, שׂרה דײַן װײַב װעט האָבן אַ זון. און שׂרה האָט זיך אײַנגעהערט אין
        אײַנגאַנג פֿון געצעלט װאָס הינטער אים. –'
      cs: 'A řekl: Jistotně se navrátím k tobě vedlé času života, a aj, syna [míti
        bude] Sára manželka tvá. Ale Sára poslouchala u dveří stanu, kteréž [byly]
        za ním.'
      pl: 'I rzekł: Wrócę do ciebie około czasu bieżącego, a oto - będzie miała syna
        Sara żona twoja; a Sara słuchała u wejścia do namiotu, a ono - po za nim. '
    11:
      he: וְאַבְרָהָם וְשָׂרָה זְקֵנִים בָּאִים בַּיָּמִים חָדַל לִהְיוֹת לְשָׂרָה
        אֹרַח כַּנָּשִׁים׃
      yi: און אבֿרהם און שׂרה זײַנען געװען באַטאָגטע זקנים; בײַ שׂרהן האָט אױפֿגעהערט
        צו זײַן דער שטײגער װי בײַ װײַבער. –
      cs: Abraham pak i Sára [byli] staří a sešlého věku, a přestal byl Sáře běh ženský.
      pl: Abraham zaś i Sara byli starzy, podeszli w lata, przestała mieć Sara właściwość
        kobiet. 
    12:
      he: וַתִּצְחַק שָׂרָה בְּקִרְבָּהּ לֵאמֹר אַחֲרֵי בְלֹתִי הָיְתָה־לִּי עֶדְנָה
        וַאדֹנִי זָקֵן׃
      yi: 'און שׂרה האָט געלאַכט אין זיך אַזױ צו זאָגן: נאָכדעם װי איך בין אַלט געװאָרן,
        זאָל איך נאָך האָבן תּענוג? דערצו איז מײַן האַר אַלט.'
      cs: 'I smála se Sára sama v sobě, řkuci: Teprv když jsem se sstarala, v rozkoše
        se vydám? A ještě i pán můj se sstaral.'
      pl: 'I roześmiała się Sara w duszy, mówiąc: "Czyżbym po zwiędnięciu mojém miała
        doznać rozkoszy? - a pan mój starcem." '
    13:
      he: וַיֹּאמֶר יְהוָה אֶל־אַבְרָהָם לָמָּה זֶּה צָחֲקָה שָׂרָה לֵאמֹר הַאַף אֻמְנָם
        אֵלֵד וַאֲנִי זָקַנְתִּי׃
      yi: 'האָט גאָט געזאָגט צו אבֿרהמען: פֿאַר װאָס האָט שׂרה געלאַכט, אַזױ צו זאָגן:
        צי קען איך אין דער אמתן געבערן, אַז איך בין אַלט?'
      cs: 'Tedy řekl Hospodin Abrahamovi: Proč jest se smála Sára, řkuci: Zdaliž opravdu
        ještě roditi budu, a já se sstarala?'
      pl: 'I rzekł Wiekuisty do Abrahama: "Czemuż to śmiała się Sara mówiąc: czyżbym
        rzeczywiście rodzić miała, gdy się zestarzałam? '
    14:
      he: הֲיִפָּלֵא מֵיְהוָה דָּבָר לַמּוֹעֵד אָשׁוּב אֵלֶיךָ כָּעֵת חַיָּה וּלְשָׂרָה
        בֵן׃
      yi: איז דען אַ זאַך פֿאַרמיטן פֿון גאָט? צו דער באַשטימטער צײַט װעל איך װידערקערן
        צו דיר, אַזױ װי איצט איבער אַ יאָר, און שׂרה װעט האָבן אַ זון.
      cs: Zdaliž co skrytého bude před Hospodinem? K času určitému navrátím se k tobě
        vedlé času života, a Sára bude míti syna.
      pl: Alboż jest rzecz niemożliwa u Wiekuistego? W oznaczonej porze wrócę do ciebie,
        około czasu bieżącego, a mieć będzie Sara syna." 
    15:
      he: וַתְּכַחֵשׁ שָׂרָה לֵאמֹר לֹא צָחַקְתִּי כִּי יָרֵאָה וַיֹּאמֶר לֹא כִּי
        צָחָקְתְּ׃
      yi: 'האָט שׂרה געלײקנט, אַזױ צו זאָגן: איך האָב ניט געלאַכט; װאָרום זי האָט
        מורא געהאַט; און ער האָט געזאָגט: נײן, האָסט יאָ געלאַכט.'
      cs: 'Zapřela pak Sára a řekla: Nesmála jsem se; nebo se bála. I řekl [Hospodin]:
        Neníť tak, ale smála jsi se.'
      pl: 'I zapierała się Sara, mówiąc: "Nie śmiałam się!" - bo się obawiała; on
        wszakże powiedział: "Nie, bo śmiałaś się!" '
    16:
      he: וַיָּקֻמוּ מִשָּׁם הָאֲנָשִׁים וַיַּשְׁקִפוּ עַל־פְּנֵי סְדֹם וְאַבְרָהָם
        הֹלֵךְ עִמָּם לְשַׁלְּחָם׃
      yi: און די מענער זײַנען אױפֿגעשטאַנען פֿון דאָרטן, און האָבן אַראָפּגעקוקט אױף
        סדום. און אבֿרהם איז געגאַנגען מיט זײ, זײ צו באַלײטן.
      cs: Tedy vstavše odtud muži ti, obrátili se k Sodomě; Abraham pak šel s nimi,
        aby je provodil.
      pl: I wstali ztamtąd owi mężowie, i skierowali wzrok ku Sedomowi; a Abraham
        szedł z nimi, aby odprowadzić ich. 
    17:
      he: וַיהֹוָה אָמָר הַמְכַסֶּה אֲנִי מֵאַבְרָהָם אֲשֶׁר אֲנִי עֹשֶׂה׃
      yi: 'און גאָט האָט געזאָגט: זאָל איך פֿאַרדעקן פֿון אבֿרהמען װאָס איך װיל טאָן?'
      cs: 'A řekl Hospodin: Zdali já zatajím před Abrahamem, což dělati budu?'
      pl: 'A Wiekuisty rzekł: "Miałżebym zataić przed Abrahamem, co uczynić chcę? '
    18:
      he: וְאַבְרָהָם הָיוֹ יִהְיֶה לְגוֹי גָּדוֹל וְעָצוּם וְנִבְרְכוּ בוֹ כֹּל גּוֹיֵי
        הָאָרֶץ׃
      yi: און אבֿרהם װעט דאָך װערן אַ גרױס און מאַכטיק פֿאָלק, און אַלע פֿעלקער פֿון
        דער ערד װעלן זיך בענטשן מיט אים;
      cs: Poněvadž Abraham jistotně bude v národ veliký a silný, a požehnáni budou
        v něm všickni národové země.
      pl: Abraham to rozkrzewi się w naród wielki i potężny, a błogosławić się nim
        będą wszystkie narody ziemi. 
    19:
      he: כִּי יְדַעְתִּיו לְמַעַן אֲשֶׁר יְצַוֶּה אֶת־בָּנָיו וְאֶת־בֵּיתוֹ אַחֲרָיו
        וְשָׁמְרוּ דֶּרֶךְ יְהוָה לַעֲשׂוֹת צְדָקָה וּמִשְׁפָּט לְמַעַן הָבִיא יְהוָה
        עַל־אַבְרָהָם אֵת אֲשֶׁר־דִּבֶּר עָלָיו׃
      yi: װאָרום איך האָב אים דערקענט, כּדי ער זאָל באַפֿעלן זײַנע קינדער, און זײַן
        הױז נאָך אים, אַז זײ זאָלן היטן דעם װעג פֿון גאָט, צו טאָן רעכט און גערעכטיקײט,
        כּדי גאָט זאָל ברענגען אױף אבֿרהמען װאָס ער האָט גערעדט װעגן אים.
      cs: Nebo znám jej; protož přikáže synům svým a domu svému po sobě, aby ostříhali
        cesty Hospodinovy, a činili spravedlnost a soud, aťby naplnil Hospodin Abrahamovi,
        což mu zaslíbil.
      pl: Albowiem umiłowałem go, aby polecił synom swoim, i domowi swojemu po sobie,
        strzedz drogi Wiekuistego, spełniając cnotę i sprawiedliwość, aby sprowadził
        Wiekuisty na Abrahama to, co wyrzekł o nim." 
    20:
      he: וַיֹּאמֶר יְהוָה זַעֲקַת סְדֹם וַעֲמֹרָה כִּי־רָבָּה וְחַטָּאתָם כִּי כָבְדָה
        מְאֹד׃
      yi: 'און גאָט האָט געזאָגט: דאָס געשרײ װעגן סדום און עַמורָה איז פֿאַר װאָר
        גרױס, און זײער זינד איז פֿאַר װאָר זײער שװער.'
      cs: 'I řekl Hospodin: Proto že rozmnožen jest křik Sodomských a Gomorských,
        a hřích jejich že obtížen jest náramně:'
      pl: 'I rzekł Wiekuisty: "Skarga na Sedom, i Amorę, tak wielką jest, a grzech
        ich, tak ciężkim bardzo!... '
    21:
      he: אֵרֲדָה־נָּא וְאֶרְאֶה הַכְּצַעֲקָתָהּ הַבָּאָה אֵלַי עָשׂוּ כָּלָה וְאִם־לֹא
        אֵדָעָה׃
      yi: לאָמיך אַקאָרשט אַראָפּנידערן און זען, אױב זײ האָבן אין גאַנצן געטאָן אַזױ
        װי דאָס געשרײ װאָס איז געקומען צו מיר; און אױב ניט, לאָמיך װיסן.
      cs: Sstoupím již a pohledím, jestliže podle křiku jejich, kterýž přišel ke mně,
        činili, [důjde na ně] setření; a pakli toho není, zvím.
      pl: Zstąpię też i zobaczę; jeżeli według skargi która mnie dochodzi postępują,
        tedy - zagłada! a jeżeli nie, będę wiedział." 
    22:
      he: וַיִּפְנוּ מִשָּׁם הָאֲנָשִׁים וַיֵּלְכוּ סְדֹמָה וְאַבְרָהָם עוֹדֶנּוּ
        עֹמֵד לִפְנֵי יְהוָה׃
      yi: און די מענער האָבן זיך פֿאַרקערט פֿון דאָרטן, און זײַנען געגאַנגען קײן סדום;
        און אבֿרהם איז נאָך אַלץ געשטאַנען פֿאַר גאָט.
      cs: A obrátivše se odtud muži, šli do Sodomy; Abraham pak ještě stál před Hospodinem.
      pl: I zwrócili się ztamtąd owi mężowie, i poszli do Sedomu. Abraham zaś jeszcze
        stał przed Wiekuistym. 
    23:
      he: וַיִּגַּשׁ אַבְרָהָם וַיֹּאמַר הַאַף תִּסְפֶּה צַדִּיק עִם־רָשָׁע׃
      yi: 'און אבֿרהם האָט גענענט און האָט געזאָגט: ניט-שױן װעסטו אומברענגען דעם אומשולדיקן
        מיט דעם שולדיקן?'
      cs: 'V tom přistoupiv Abraham, řekl: Zdali také zahladíš spravedlivého s bezbožným?'
      pl: 'I przystąpił Abraham i rzekł: "Alboż także zgładzisz sprawiedliwego wraz
        z niegodziwym? '
    24:
      he: אוּלַי יֵשׁ חֲמִשִּׁים צַדִּיקִם בְּתוֹךְ הָעִיר הַאַף תִּסְפֶּה וְלֹא־תִשָּׂא
        לַמָּקוֹם לְמַעַן חֲמִשִּׁים הַצַּדִּיקִם אֲשֶׁר בְּקִרְבָּהּ׃
      yi: טאָמער זײַנען דאָ פֿופֿציק אומשולדיקע אין דער שטאָט, ניט-שױן װעסטו זײ אומברענגען,
        און װעסט ניט פֿאַרגעבן דעם אָרט פֿון װעגן די פֿופֿציק אומשולדיקע װאָס אין
        איר?
      cs: Bude-li padesáte spravedlivých v tom městě, zdali předce zahubíš, a neodpustíš
        místu pro padesáte spravedlivých, kteříž [jsou] v něm?
      pl: Może jest pięćdziesięciu sprawiedliwych w mieście; czyż także zgładzisz,
        i nie przepuścisz miejscu dla pięćdziesięciu sprawiedliwych, którzy w niém
        są? 
    25:
      he: חָלִלָה לְּךָ מֵעֲשֹׂת כַּדָּבָר הַזֶּה לְהָמִית צַדִּיק עִם־רָשָׁע וְהָיָה
        כַצַּדִּיק כָּרָשָׁע חָלִלָה לָּךְ הֲשֹׁפֵט כָּל־הָאָרֶץ לֹא יַעֲשֶׂה מִשְׁפָּט׃
      yi: חלילה דיר צו טאָן אַזאַ זאַך, צו טײטן דעם אומשולדיקן מיט דעם שולדיקן, אַז
        דער אומשולדיקער זאָל זײַן אַזױ װי דער שולדיקער; חלילה דיר! זאָל דער ריכטער
        פֿון דער גאַנצער ערד ניט טאָן גערעכטיקײט?
      cs: Odstup to od tebe, abys takovou věc učiniti měl, abys usmrtil spravedlivého
        s bezbožným; takť by byl spravedlivý jako bezbožný. Odstup to od tebe; zdaliž
        soudce vší země neučiní soudu?
      pl: Dalekiém to od Ciebie, abyś uczynił rzecz podobną, byś zabił sprawiedliwego
        wraz z niegodziwym, aby był sprawiedliwy jako niegodziwy; dalekiém to od Ciebie!
        Czyżby sędzia całej ziemi nie pełnił sprawiedliwości?" 
    26:
      he: וַיֹּאמֶר יְהוָה אִם־אֶמְצָא בִסְדֹם חֲמִשִּׁים צַדִּיקִם בְּתוֹךְ הָעִיר
        וְנָשָׂאתִי לְכָל־הַמָּקוֹם בַּעֲבוּרָם׃
      yi: 'האָט גאָט געזאָגט: אױב איך װעל געפֿינען אין סדום פֿופֿציק אומשולדיקע אין
        דער שטאָט, װעל איך פֿאַרגעבן דעם גאַנצן אָרט פֿון זײערטװעגן.'
      cs: 'I řekl Hospodin: Jestliže naleznu v Sodomě, v městě tom, padesáte spravedlivých,
        odpustím všemu tomu místu pro ně.'
      pl: 'I rzekł Wiekuisty: "Jeżeli znajdę w Sedomie pięćdziesięciu sprawiedliwych,
        w samém mieście, przepuszczę całemu miejscu ze względu na nich." '
    27:
      he: וַיַּעַן אַבְרָהָם וַיֹּאמַר הִנֵּה־נָא הוֹאַלְתִּי לְדַבֵּר אֶל־אֲדֹנָי
        וְאָנֹכִי עָפָר וָאֵפֶר׃
      yi: 'האָט זיך אָפּגערופֿן אבֿרהם און האָט געזאָגט: זע, איך בעט דיך, איך אונטערשטײ
        מיך צו רעדן צו מײַן האַר, הגם איך בין שטױב און אַש.'
      cs: 'A odpovídaje Abraham, řekl: Aj, nyní chtěl bych mluviti ku Pánu svému,
        ačkoli jsem prach a popel.'
      pl: 'I odpowiedział Abraham i rzekł: Otóż przedsięwziąłem mówić do Pana, choć
        ja proch i popiół: '
    28:
      he: אוּלַי יַחְסְרוּן חֲמִשִּׁים הַצַּדִּיקִם חֲמִשָּׁה הֲתַשְׁחִית בַּחֲמִשָּׁה
        אֶת־כָּל־הָעִיר וַיֹּאמֶר לֹא אַשְׁחִית אִם־אֶמְצָא שָׁם אַרְבָּעִים וַחֲמִשָּׁה׃
      yi: 'טאָמער װעלן פֿעלן פֿון די פֿופֿציק אומשולדיקע פֿינף, װעסטו פֿון װעגן די
        פֿינף צעשטערן די גאַנצע שטאָט? האָט ער געזאָגט: איך װעל ניט צעשטערן, אױב איך
        װעל דאָרטן געפֿינען פֿינף און פֿערציק.'
      cs: 'Co pak, nedostane-li se ku padesáti spravedlivým pěti, zdali zkazíš pro
        těch pět všecko město? I řekl: Nezahladím, jestliže najdu tam čtyřidceti pět.'
      pl: 'Może niedostanie do pięćdziesięciu sprawiedliwych, pięciu: czyżbyś zgładził
        dla pięciu całe miasto? I rzekł: "Nie zgładzę, jeżeli znajdę tam czterdziestu
        pięciu." '
    29:
      he: וַיֹּסֶף עוֹד לְדַבֵּר אֵלָיו וַיֹּאמַר אוּלַי יִמָּצְאוּן שָׁם אַרְבָּעִים
        וַיֹּאמֶר לֹא אֶעֱשֶׂה בַּעֲבוּר הָאַרְבָּעִים׃
      yi: 'און ער האָט װידער אַ מאָל צו אים גערעדט, און האָט געזאָגט: טאָמער װעלן
        זיך דאָרטן געפֿינען פֿערציק? האָט ער געזאָגט: איך װעל עס ניט טאָן פֿון װעגן
        די פֿערציק.'
      cs: 'Opět mluvil [Abraham] a řekl: Snad nalezeno bude tam čtyřidceti? A odpověděl:
        Neučiním pro těch čtyřidceti.'
      pl: 'I począł dalej mówić do Niego, i rzekł: "Może znajdzie się tam czterdziestu?"
        I odpowiedział: "Nie uczynię ze względu na czterdziestu." '
    30:
      he: וַיֹּאמֶר אַל־נָא יִחַר לַאדֹנָי וַאֲדַבֵּרָה אוּלַי יִמָּצְאוּן שָׁם שְׁלֹשִׁים
        וַיֹּאמֶר לֹא אֶעֱשֶׂה אִם־אֶמְצָא שָׁם שְׁלֹשִׁים׃
      yi: 'האָט ער געזאָגט: זאָל, איך בעט דיך, מײַן האַר ניט פֿאַרדריסן, און איך װעל
        רעדן: טאָמער װעלן זיך דאָרטן געפֿינען דרײַסיק? האָט ער געזאָגט: איך װעל עס
        ניט טאָן, אױב איך װעל דאָרטן געפֿינען דרײַסיק.'
      cs: 'I řekl [Abraham]: Prosím, nechť se nehněvá Pán můj, že mluviti budu: Snad
        se jich nalezne tam třidceti? Odpověděl: Neučiním, jestliže naleznu tam třidceti.'
      pl: 'I rzekł: "Niech też nie gniewa Pana, że mówić będę: "Może znajdzie się
        tam trzydziestu." I rzekł: "Nie uczynię, jeżeli znajdę tam trzydziestu." '
    31:
      he: וַיֹּאמֶר הִנֵּה־נָא הוֹאַלְתִּי לְדַבֵּר אֶל־אֲדֹנָי אוּלַי יִמָּצְאוּן
        שָׁם עֶשְׂרִים וַיֹּאמֶר לֹא אַשְׁחִית בַּעֲבוּר הָעֶשְׂרִים׃
      yi: 'האָט ער געזאָגט: זע, איך בעט דיך, איך אונטערשטײ מיך צו רעדן צו מײַן האַר:
        טאָמער װעלן זיך דאָרטן געפֿינען צװאַנציק? האָט ער געזאָגט: איך װעל ניט צעשטערן
        פֿון װעגן די צװאַנציק.'
      cs: 'A [opět] řekl: Aj, nyní počal jsem mluviti ku Pánu svému: Snad se nalezne
        tam dvadceti? Odpověděl: Nezahladím i pro těch dvadceti.'
      pl: 'I rzekł: "Otoż przedsięwziąłem mówić do Pana: Może znajdzie się tam dwudziestu."
        I odpowiedział: "Nie zgładzę ze względu na dwudziestu." '
    32:
      he: וַיֹּאמֶר אַל־נָא יִחַר לַאדֹנָי וַאֲדַבְּרָה אַךְ־הַפַּעַם אוּלַי יִמָּצְאוּן
        שָׁם עֲשָׂרָה וַיֹּאמֶר לֹא אַשְׁחִית בַּעֲבוּר הָעֲשָׂרָה׃
      yi: 'האָט ער געזאָגט: זאָל, איך בעט דיך, מײַן האַר ניט פֿאַרדריסן, און איך װעל
        רעדן נאָר דאָס מאָל: טאָמער װעלן זיך דאָרטן געפֿינען צען? האָט ער געזאָגט:
        איך װעל ניט צעשטערן פֿון װעגן די צען.'
      cs: 'Řekl ještě: Prosím, ať se nehněvá Pán můj, jestliže jednou ještě mluviti
        budu: Snad se jich najde tam deset? Odpověděl: Nezahladím i pro těch deset.'
      pl: 'I rzekł: "Niech też nie gniewa Pana, gdy przemówię raz jeszcze: "Może znajdzie
        się tam dziesięciu." I rzekł: "Nie zgładzę ze względu na dziesięciu." '
    33:
      he: וַיֵּלֶךְ יְהוָה כַּאֲשֶׁר כִּלָּה לְדַבֵּר אֶל־אַבְרָהָם וְאַבְרָהָם שָׁב
        לִמְקֹמוֹ׃
      yi: און גאָט איז אַװעקגעגאַנגען, װען ער האָט געענדיקט רעדן צו אבֿרהמען; און
        אבֿרהם האָט זיך אומגעקערט צו זײַן אָרט.
      cs: I odšel Hospodin, když dokonal řeč k Abrahamovi; Abraham pak navrátil se
        k místu svému.
      pl: I poszedł Wiekuisty, przestawszy mówić do Abrahama; Abraham zaś wrócił do miejsca
        swojego. 
  19:
    1:
      he: וַיָּבֹאוּ שְׁנֵי הַמַּלְאָכִים סְדֹמָה בָּעֶרֶב וְלוֹט יֹשֵׁב בְּשַׁעַר־סְדֹם
        וַיַּרְא־לוֹט וַיָּקָם לִקְרָאתָם וַיִּשְׁתַּחוּ אַפַּיִם אָרְצָה׃
      yi: און די צװײ מלאָכים זײַנען געקומען קײן סדום אין אָװנט; און לוט איז געזעסן
        אין טױער פֿון סדום. און לוט האָט זײ דערזען, און ער האָט זיך אױפֿגעשטעלט זײ
        אַנטקעגן, און האָט זיך געבוקט מיטן פּנים צו דער ערד.
      cs: ' Přišli pak dva andělé do Sodomy u večer, a Lot seděl v bráně Sodomské.
        Kteréžto když uzřel, vstav, šel jim v cestu a sklonil se tváří až k zemi.'
      pl: I przybyli dwaj aniołowie do Sedomu wieczorem; a Lot siedział u bramy Sedomu.
        I spostrzegł Lot, i powstał na spotkanie ich, i pokłonił się obliczem ku ziemi. 
    2:
      he: וַיֹּאמֶר הִנֶּה נָּא־אֲדֹנַי סוּרוּ נָא אֶל־בֵּית עַבְדְּכֶם וְלִינוּ וְרַחֲצוּ
        רַגְלֵיכֶם וְהִשְׁכַּמְתֶּם וַהֲלַכְתֶּם לְדַרְכְּכֶם וַיֹּאמְרוּ לֹּא כִּי
        בָרְחוֹב נָלִין׃
      yi: 'און ער האָט צו זײ געזאָגט: זעט, איך בעט אײַך, מײַנע האַרן, קערט אײַן אין
        הױז פֿון אײַער קנעכט אױף איבער נאַכט, און װאַשט אײַערע פֿיס; און איר װעט זיך
        פֿעדערן, און װעט גײן אױף אײַער װעג. האָבן זײ געזאָגט: נײן, נײַערט אױף דער
        גאַס װעלן מיר נעכטיקן.'
      cs: 'A řekl: Aj, prosím páni moji, uchylte se nyní do domu služebníka svého,
        a zůstaňte přes noc; umyjete také nohy své a ráno vstanouce, půjdete cestou
        svou. Oni pak odpověděli: Nikoli, ale přenocujeme na ulici.'
      pl: 'I rzekł: "Otóż proszę panowie moi! wstąpcie też do domu sługi waszego,
        i przenocujcie, i umyjcie nogi wasze; a wstawszy rano, pójdziecie w drogę
        waszę." I odpowiedzieli: "Nie, bo na ulicy przenocujemy." '
    3:
      he: וַיִּפְצַר־בָּם מְאֹד וַיָּסֻרוּ אֵלָיו וַיָּבֹאוּ אֶל־בֵּיתוֹ וַיַּעַשׂ
        לָהֶם מִשְׁתֶּה וּמַצּוֹת אָפָה וַיֹּאכֵלוּ׃
      yi: איז ער זײער צוגעשטאַנען צו זײ, און זײ האָבן אײַנגעקערט צו אים, און זײַנען
        אַרײַנגעגאַנגען אין זײַן הױז, און ער האָט פֿאַר זײ געמאַכט אַ מאָלצײַט, און
        געבאַקן אומגעזײַערטע קוכנס, און זײ האָבן געגעסן.
      cs: Ale když on je velmi nutil, obrátivše se k němu, vešli do domu jeho. I udělal
        jim hody, a napekl chlebů přesných, i jedli.
      pl: I nastawał na nich usilnie, i zaszli do niego, i przybyli do domu jego;
        i wyprawił im ucztę, i przaśników napiekł; i jedli. 
    4:
      he: טֶרֶם יִשְׁכָּבוּ וְאַנְשֵׁי הָעִיר אַנְשֵׁי סְדֹם נָסַבּוּ עַל־הַבַּיִת
        מִנַּעַר וְעַד־זָקֵן כָּל־הָעָם מִקָּצֶה׃
      yi: אײדער נאָך זײ האָבן זיך געלײגט, האָבן די מענטשן פֿון שטאָט, די מענטשן פֿון
        סדום, אַרומגערינגלט דאָס הױז, פֿון יונג ביז אַלט, דאָס גאַנצע פֿאָלק פֿון
        עק צו עק.
      cs: Prvé pak než lehli, muži města toho, muži Sodomští, osuli se vůkol domu
        toho, od mladého až do starého, všecken lid odevšad.
      pl: Zanim się położyli, - a mieszkańcy miasta, mieszkańcy Sedomu, oblegli dom,
        od młodzieńca do starca, cały lud zewsząd. 
    5:
      he: וַיִּקְרְאוּ אֶל־לוֹט וַיֹּאמְרוּ לוֹ אַיֵּה הָאֲנָשִׁים אֲשֶׁר־בָּאוּ אֵלֶיךָ
        הַלָּיְלָה הוֹצִיאֵם אֵלֵינוּ וְנֵדְעָה אֹתָם׃
      yi: 'און זײ האָבן גערופֿן צו לוטן, און האָבן צו אים געזאָגט: װוּ זײַנען די מענער
        װאָס זײַנען צו דיר געקומען די נאַכט? ברענג זײ אַרױס צו אונדז, מיר זאָלן זײ
        דערקענען.'
      cs: 'I volali na Lota, a řekli jemu: Kde jsou ti muži, kteříž přišli k tobě
        v noci? Vyveď je k nám, ať je poznáme.'
      pl: 'I zawołali Lota, i rzekli doń: "Gdzież ci ludzie, którzy przybyli do ciebie
        tej nocy? Wyprowadź ich do nas, abyśmy nawiedzili ich. '
    6:
      he: וַיֵּצֵא אֲלֵהֶם לוֹט הַפֶּתְחָה וְהַדֶּלֶת סָגַר אַחֲרָיו׃
      yi: איז לוט אַרױסגעגאַנגען צו זײ אין אײַנגאַנג, און די טיר האָט ער פֿאַרשלאָסן
        הינטער זיך.
      cs: I vyšel k nim Lot ven, a zavřel po sobě dvéře.
      pl: I podszedł do nich Lot ku wejściu, a drzwi zamknął za sobą. 
    7:
      he: וַיֹּאמַר אַל־נָא אַחַי תָּרֵעוּ׃
      yi: 'און ער האָט געזאָגט: איך בעט אײַך, מײַנע ברידער, טוט ניט קײן שלעכטס.'
      cs: 'A řekl: Prosím, bratří moji, nečiňte zlého.'
      pl: 'I rzekł: "Nie czyńcie też, bracia moi, nic złego. '
    8:
      he: הִנֵּה־נָא לִי שְׁתֵּי בָנוֹת אֲשֶׁר לֹא־יָדְעוּ אִישׁ אוֹצִיאָה־נָּא אֶתְהֶן
        אֲלֵיכֶם וַעֲשׂוּ לָהֶן כַּטּוֹב בְּעֵינֵיכֶם רַק לָאֲנָשִׁים הָאֵל אַל־תַּעֲשׂוּ
        דָבָר כִּי־עַל־כֵּן בָּאוּ בְּצֵל קֹרָתִי׃
      yi: אָט, איך בעט אײַך, זײַנען בײַ מיר צװײ טעכטער װאָס װײסן ניט פֿון קײן מאַן,
        לאָמיך זײ אַרױסברענגען צו אײַך, און טוט מיט זײ װי עס איז גוט אין אײַערע אױגן,
        נאָר די דאָזיקע מענער זאָלט איר קײן זאַך ניט טאָן, אַזױ װי זײ זײַנען געקומען
        אין דעם שאָטן פֿון מײַן דאַך.
      cs: Aj, mám teď dvě dcery, kteréžto nepoznaly muže; vyvedu je nyní k vám, čiňte
        s nimi, jak se vám líbí; toliko mužům těmto nic nečiňte, poněvadž vešli pod
        stín střechy mé.
      pl: Otóż mam dwie córki, które nie poznały męża, wyprowadzę je raczej do was,
        a czyńcie z niemi co najlepszém w oczach waszych; a tylko mężom tym nie czyńcie
        nic, ponieważ weszli pod cień dachu mojego. 
    9:
      he: וַיֹּאמְרוּ גֶּשׁ־הָלְאָה וַיֹּאמְרוּ הָאֶחָד בָּא־לָגוּר וַיִּשְׁפֹּט שָׁפוֹט
        עַתָּה נָרַע לְךָ מֵהֶם וַיִּפְצְרוּ בָאִישׁ בְּלוֹט מְאֹד וַיִּגְּשׁוּ לִשְׁבֹּר
        הַדָּלֶת׃
      yi: 'האָבן זײ געזאָגט: גײ אַװעק! און זײ האָבן געזאָגט: געקומען אײנער װױנען,
        און משפּטן װיל ער משפּטן! אַצונד װעלן מיר זיך מיט דיר נאָך ערגער באַגײן װי
        מיט זײ. און זײ זײַנען זײער צוגעשטאַנען צו דעם מאַן, צו לוטן, און האָבן גענענט
        אײַנצוברעכן די טיר.'
      cs: 'I řekli: Odejdi tam! A mluvili: Sám se dostal sem pohostinu, a chce nás
        souditi? Nyní tobě hůř uděláme, než jim. I obořili se násilně na muže toho,
        [totiž] na Lota, a přistoupili, aby vylomili dvéře.'
      pl: 'I rzekli: "Ustąp precz!", i rzekli: "Ten jeden przybył tu gościć, a chce
        wciąż sądzić! Teraz gorzej postąpim z tobą, niż z nimi!" I naparli na męża,
        na Lota, i przystąpili, by wyłamać drzwi. '
    10:
      he: וַיִּשְׁלְחוּ הָאֲנָשִׁים אֶת־יָדָם וַיָּבִיאוּ אֶת־לוֹט אֲלֵיהֶם הַבָּיְתָה
        וְאֶת־הַדֶּלֶת סָגָרוּ׃
      yi: האָבן די מענער אױסגעשטרעקט זײער האַנט, און אַרײַנגעבראַכט לוטן צו זיך אין
        הױז, און די טיר האָבן זײ פֿאַרשלאָסן.
      cs: Tedy muži ti vztáhli ven ruku svou, a uvedli Lota k sobě do domu, a dvéře
        zavřeli.
      pl: I wyciągnęli mężowie owi rękę swoję, i sprowadzili Lota do siebie, do domu,
        a drzwi zamknęli. 
    11:
      he: וְאֶת־הָאֲנָשִׁים אֲשֶׁר־פֶּתַח הַבַּיִת הִכּוּ בַּסַּנְוֵרִים מִקָּטֹן
        וְעַד־גָּדוֹל וַיִּלְאוּ לִמְצֹא הַפָּתַח׃
      yi: און די לײַט װאָס בײַם אײַנגאַנג פֿון הױז האָבן זײ געשלאָגן מיט בלינדקײט
        פֿון קלײן ביז גרױס, און זײ האָבן ניט געקענט געפֿינען דעם אײַנגאַנג.
      cs: A ty muže, kteříž byli přede dveřmi domu, ranili slepotou velikou, od nejmenšího
        až do největšího, tak že ustali, hledajíce dveří.
      pl: A ludzi, będących u wejścia do domu, porazili ślepotą, od najmniejszego
        do największego, tak że strudzili się, szukając wejścia. 
    12:
      he: וַיֹּאמְרוּ הָאֲנָשִׁים אֶל־לוֹט עֹד מִי־לְךָ פֹה חָתָן וּבָנֶיךָ וּבְנֹתֶיךָ
        וְכֹל אֲשֶׁר־לְךָ בָּעִיר הוֹצֵא מִן־הַמָּקוֹם׃
      yi: 'און די מענער האָבן געזאָגט צו לוטן: װעמען נאָך האָסטו דאָ? אַן אײדים אָדער
        דײַנע זין און דײַנע טעכטער, אָדער װעמען נאָר דו האָסט אין דער שטאָט, פֿיר
        אַרױס פֿון דעם אָרט;'
      cs: 'I řekli muži k Lotovi: Máš-li ještě zde koho, buď zetě neb syny své, neb
        dcery své, i všecko, což máš v městě, vyveď z místa tohoto.'
      pl: 'I rzekli ci mężowie do Lota: "kogokolwiek jeszcze masz tutaj, - zięciów,
        i synów twoich, i córki twoje, i wszystkich których masz w mieście, - wyprowadź
        z tego miejsca. '
    13:
      he: כִּי־מַשְׁחִתִים אֲנַחְנוּ אֶת־הַמָּקוֹם הַזֶּה כִּי־גָדְלָה צַעֲקָתָם אֶת־פְּנֵי
        יְהוָה וַיְשַׁלְּחֵנוּ יְהוָה לְשַׁחֲתָהּ׃
      yi: װאָרום מיר צעשטערן דעם דאָזיקן אָרט, װײַל דאָס געשרײ װעגן זײ איז גרױס פֿאַר
        גאָט, און גאָט האָט אונדז געשיקט זי צו צעשטערן.
      cs: Nebo zkazíme místo toto, proto že se velmi rozmohl křik jejich před Hospodinem,
        a poslal nás Hospodin, abychom zkazili je.
      pl: Albowiem zburzym miejsce to, gdyż wzmogła się skarga na nich przed obliczem
        Wiekuistego i posłał nas Wiekuisty, aby je zburzyć." 
    14:
      he: וַיֵּצֵא לוֹט וַיְדַבֵּר אֶל־חֲתָנָיו לֹקְחֵי בְנֹתָיו וַיֹּאמֶר קוּמוּ
        צְּאוּ מִן־הַמָּקוֹם הַזֶּה כִּי־מַשְׁחִית יְהוָה אֶת־הָעִיר וַיְהִי כִמְצַחֵק
        בְּעֵינֵי חֲתָנָיו׃
      yi: 'איז לוט אַרױסגעגאַנגען, און האָט גערעדט צו זײַנע אײדימס, די װאָס האָבן
        גענומען זײַנע טעכטער, און ער האָט געזאָגט: שטײט אױף, גײט אַרױס פֿון דעם דאָזיקן
        אָרט, װאָרום גאָט צעשטערט די שטאָט. און ער איז געװען װי אײנער װאָס מאַכט שפּאַס
        אין די אױגן פֿון זײַנע אײדימס.'
      cs: 'Vyšed tedy Lot, mluvil k zeťům svým, kteříž již měli pojímati dcery jeho,
        a řekl: Vstaňte, vyjděte z místa tohoto, nebo zkazí Hospodin město toto. Ale
        zdálo se zeťům jeho, jako by žertoval.'
      pl: 'I wyszedł Lot, i powiedział zięciom swoim, którzy pojąć mieli córki jego
        i rzekł: "Wstańcie, wyjdźcie z miejsca tego, gdyż zburzy Wiekuisty miasto."
        Ale wydawał się jakoby żartował, w oczach zięciów swoich. '
    15:
      he: וּכְמוֹ הַשַּׁחַר עָלָה וַיָּאִיצוּ הַמַּלְאָכִים בְּלוֹט לֵאמֹר קוּם קַח
        אֶת־אִשְׁתְּךָ וְאֶת־שְׁתֵּי בְנֹתֶיךָ הַנִּמְצָאֹת פֶּן־תִּסָּפֶה בַּעֲוֺן
        הָעִיר׃
      yi: 'און װי דער פֿרימאָרגן איז אױפֿגעגאַנגען, אַזױ האָבן די מלאָכים געאײַלט
        לוטן, אַזױ צו זאָגן: שטײ אױף, נעם דײַן װײַב, און דײַנע צװײ טעכטער װאָס געפֿינען
        זיך דאָ, כּדי זאָלסט ניט אומגעבראַכט װערן דורך דער זינד פֿון דער שטאָט.'
      cs: 'A když zasvitávalo, nutili andělé Lota, řkouce: Vstaň, vezmi ženu svou
        a dvě dcery své, kteréž tu jsou, abys nezahynul v pomstě města.'
      pl: 'A zaledwie zorza wzeszła, nalegali aniołowie na Lota, mówiąc: "Wstań, zabierz
        żonę twoję i dwie córki twoje obecne tu, abyś nie zginął za winę tego miasta." '
    16:
      he: וַיִּתְמַהְמָהּ וַיַּחֲזִקוּ הָאֲנָשִׁים בְּיָדוֹ וּבְיַד־אִשְׁתּוֹ וּבְיַד
        שְׁתֵּי בְנֹתָיו בְּחֶמְלַת יְהוָה עָלָיו וַיֹּצִאֻהוּ וַיַּנִּחֻהוּ מִחוּץ
        לָעִיר׃
      yi: און אַז ער האָט געזאַמט, האָבן די מענער אָנגענומען זײַן האַנט, און די האַנט
        פֿון זײַן װײַב, און די האַנט פֿון זײַנע צװײ טעכטער; פֿון װעגן גאָטס דערבאַרימונג
        אױף אים. און זײ האָבן אים אַרױסגעפֿירט, און האָבן אים געלאָזט אױסן שטאָט.
      cs: A když prodléval, chopili muži ruku jeho, a ruku ženy jeho, a ruku dvou
        dcer jeho, nebo se slitoval nad ním Hospodin; i vyvedli jej, a pustili za
        městem.
      pl: Gdy się jednak ociągał, uchwycili mężowie owi za rękę jego, i za rękę żony
        jego, i za rękę dwóch córek jego w miłosierdziu Wiekuistego nad nim, i wyprowadzili
        go, i zostawili go po za miastem. 
    17:
      he: וַיְהִי כְהוֹצִיאָם אֹתָם הַחוּצָה וַיֹּאמֶר הִמָּלֵט עַל־נַפְשֶׁךָ אַל־תַּבִּיט
        אַחֲרֶיךָ וְאַל־תַּעֲמֹד בְּכָל־הַכִּכָּר הָהָרָה הִמָּלֵט פֶּן־תִּסָּפֶה׃
      yi: 'און עס איז געװען, װי זײ האָבן אים אַרױסגעפֿירט דרױסן, אַזױ האָט ער געזאָגט:
        אַנטרין מיט דײַן לעבן; זאָלסט זיך ניט אומקוקן הינטער דיר, און זיך ניט אָפּשטעלן
        אין דער גאַנצער געגנט; אַנטרין צום באַרג, כּדי זאָלסט ניט אומגעבראַכט װערן.'
      cs: 'A stalo se, když je vedli ven, řekl [jeden]: Zachovejž život svůj, neohlédej
        se zpět, ani se zastavuj na vší této rovině; ujdi na horu, abys nezahynul.'
      pl: 'A gdy wyprowadzili ich precz, rzekł jeden: "Uchodź z życiem twojém; nie
        oglądaj się za siebie, a nie zatrzymuj się w całej tej okolicy; w góry uchodź,
        abyś nie zginął." '
    18:
      he: וַיֹּאמֶר לוֹט אֲלֵהֶם אַל־נָא אֲדֹנָי׃
      yi: 'האָט לוט צו זײ געזאָגט: ניט אַזױ, איך בעט אײַך, מײַנע האַרן.'
      cs: 'I řekl jim Lot: Ne tak, prosím, páni moji.'
      pl: 'I rzekł Lot do nich: "O nie, panie! '
    19:
      he: הִנֵּה־נָא מָצָא עַבְדְּךָ חֵן בְּעֵינֶיךָ וַתַּגְדֵּל חַסְדְּךָ אֲשֶׁר
        עָשִׂיתָ עִמָּדִי לְהַחֲיוֹת אֶת־נַפְשִׁי וְאָנֹכִי לֹא אוּכַל לְהִמָּלֵט
        הָהָרָה פֶּן־תִּדְבָּקַנִי הָרָעָה וָמַתִּי׃
      yi: זע, איך בעט דיך, דײַן קנעכט האָט געפֿונען לײַטזעליקײט אין דײַנע אױגן, און
        האָסט געגרײסט דײַן חסד װאָס דו האָסט געטאָן מיט מיר, צו לאָזן לעבן מײַן נפֿש;
        אָבער איך קען ניט אַנטרינען צום באַרג, װאָרום דאָס בײז װעט מיך נאָך אָניאָגן,
        און איך װעל שטאַרבן.
      cs: Aj, nyní nalezl služebník tvůj milost před očima tvýma, a veliké jest milosrdenství
        tvé, kteréž jsi učinil se mnou, když jsi zachoval duši mou; ale jáť nebudu
        moci ujíti na tu horu, aby mne nepostihlo to zlé, a umřel bych.
      pl: Otóż znalazł sługa twój łaskę w oczach twoich, i uczyniłeś wielkiém miłosierdzie,
        któreś okazał mi, ocalając życie moje; ale ja nie zdążę ujść w te góry, bo
        i tak dościgło by mnie nieszczęście, i umarłbym. 
    20:
      he: הִנֵּה־נָא הָעִיר הַזֹּאת קְרֹבָה לָנוּס שָׁמָּה וְהִיא מִצְעָר אִמָּלְטָה
        נָּא שָׁמָּה הֲלֹא מִצְעָר הִוא וּתְחִי נַפְשִׁי׃
      yi: אָן, איך בעט דיך, איז יענע שטאָט, נאָנט אַהין צו אַנטלױפֿן, און זי איז אַ
        קלײנס; לאָמיך, איך בעט דיך, אַהין אַנטרינען – זי איז דאָך אַ קלײנס – און מײַן
        נפֿש װעט בלײַבן לעבן.
      cs: Hle, teď jest toto město blízko, do něhož bych utekl, a toť jest malé; prosím,
        nechť tam ujdu; však pak neveliké jest, a živa bude duše má.
      pl: Otóż miasto to jest blizkiém, by uciec tam, i małém ono; ujdę raczej tam,
        wszakże małém ono, a niechaj żyje dusza moja." 
    21:
      he: וַיֹּאמֶר אֵלָיו הִנֵּה נָשָׂאתִי פָנֶיךָ גַּם לַדָּבָר הַזֶּה לְבִלְתִּי
        הָפְכִּי אֶת־הָעִיר אֲשֶׁר דִּבַּרְתָּ׃
      yi: 'האָט ער צו אים געזאָגט: זע, איך שױן דײַן פּנים אױך אין דער דאָזיקער זאַך,
        איך זאָל ניט איבערקערן די שטאָט װאָס דו האָסט געזאָגט.'
      cs: 'I řekl k němu: Aj, uslyšel jsem žádost tvou i v této věci, abych nepodvrátil
        města toho, o němž jsi mluvil.'
      pl: 'I rzekł do niego: "Oto uwzględnię cię i w tej mierze, abym nie spustoszył
        miasta, o którém mówisz. '
    22:
      he: מַהֵר הִמָּלֵט שָׁמָּה כִּי לֹא אוּכַל לַעֲשׂוֹת דָּבָר עַד־בֹּאֲךָ שָׁמָּה
        עַל־כֵּן קָרָא שֵׁם־הָעִיר צוֹעַר׃
      yi: אײַל זיך, אַנטרין אַהין, װאָרום איך קען ניט טאָן קײן זאַך, ביז דו קומסט
        אַהין. דרום האָט מען גערופֿן דעם נאָמען פֿון דער שטאָט צועַר.
      cs: Pospěšiž, ujdi tam; neboť nebudu moci učiniti ničehož, dokudž tam nedojdeš.
        A z té příčiny nazváno jest jméno města toho Ségor.
      pl: 'Prędzej zatém, uchodź tam, bo nie mogę dokonać dzieła, póki nie zajdziesz
        tam." Przeto nazwano imię miasta tego: Coar. '
    23:
      he: הַשֶּׁמֶשׁ יָצָא עַל־הָאָרֶץ וְלוֹט בָּא צֹעֲרָה׃
      yi: די זון איז געװען אױפֿגעגאַנגען אױף דער ערד, װען לוט איז אָנגעקומען קײן צועַר.
      cs: Slunce vzcházelo nad zemi, když Lot všel do Ségor.
      pl: Słońce wzeszło nad ziemią, gdy Lot przybył do Coaru. 
    24:
      he: וַיהוָה הִמְטִיר עַל־סְדֹם וְעַל־עֲמֹרָה גָּפְרִית וָאֵשׁ מֵאֵת יְהוָה מִן־הַשָּׁמָיִם׃
      yi: און גאָט האָט געמאַכט רעגענען אױף סדום און אױף עַמורָה שװעבל און פֿײַער,
        פֿון גאָט, פֿון הימל.
      cs: A Hospodin dštil na Sodomu a na Gomoru sirou a ohněm od Hospodina s nebe.
      pl: Wiekuisty zaś spuścił na Sedom i Amorę deszcz siarki i ognia, od Wiekuistego
        z nieba. 
    25:
      he: וַיַּהֲפֹךְ אֶת־הֶעָרִים הָאֵל וְאֵת כָּל־הַכִּכָּר וְאֵת כָּל־יֹשְׁבֵי
        הֶעָרִים וְצֶמַח הָאֲדָמָה׃
      yi: און ער האָט איבערגעקערט די דאָזיקע שטעט, און די גאַנצע געגנט, און אַלע באַװױנער
        פֿון די שטעט, און די שפּראָצונג פֿון דער ערד.
      cs: A podvrátil ta města i všecku tu rovinu, všecky také obyvatele těch měst,
        i [všecko], což roste z země.
      pl: I zniszczył miasta te, i całą ową okolicę, i wszystkich mieszkańców tych
        miast, i roślinność ziemi. 
    26:
      he: וַתַּבֵּט אִשְׁתּוֹ מֵאַחֲרָיו וַתְּהִי נְצִיב מֶלַח׃
      yi: און זײַן װײַב האָט זיך אומגעקוקט פֿון הינטער אים, און איז געװאָרן אַ זײַל
        זאַלץ.
      cs: I ohlédla se žena jeho, [jduc] za ním, a obrácena jest v sloup solný.
      pl: I oglądała się żona jego za nim, i stała się słupem soli. 
    27:
      he: וַיַּשְׁכֵּם אַבְרָהָם בַּבֹּקֶר אֶל־הַמָּקוֹם אֲשֶׁר־עָמַד שָׁם אֶת־פְּנֵי
        יְהוָה׃
      yi: און אבֿרהם האָט זיך געפֿעדערט אין דער פֿרי צו דעם אָרט װאָס ער איז דאָרטן
        געשטאַנען פֿאַר גאָט.
      cs: Vstav pak Abraham ráno, [pospíšil] k místu tomu, kdež byl stál před Hospodinem.
      pl: I wstał Abraham rano, spiesząc na miejsce, kędy stanął przed obliczem Wiekuistego. 
    28:
      he: וַיַּשְׁקֵף עַל־פְּנֵי סְדֹם וַעֲמֹרָה וְעַל־כָּל־פְּנֵי אֶרֶץ הַכִּכָּר
        וַיַּרְא וְהִנֵּה עָלָה קִיטֹר הָאָרֶץ כְּקִיטֹר הַכִּבְשָׁן׃
      yi: און ער האָט אַראָפּגעקוקט אױף סדום און עַמורָה, און אױף דעם גאַנצן לאַנד
        פֿון דער געגנט, און ער האָט געזען, ערשט דער רױך פֿון לאַנד גײט אױף אַזױ װי
        דער רױך פֿון אַ קאַלכאױװן.
      cs: A pohleděv k Sodomě a Gomoře, i na všecku zemi té roviny, uzřel, a aj, vystupoval
        dým z země té, jako dým z vápenice.
      pl: I spojrzał na powierzchnię Sedomu i Amory, i na całą powierzchnię ziemi
        owej okolicy, i zobaczył, a oto wznosił się dym z ziemi, jako dym z topielni! 
    29:
      he: וַיְהִי בְּשַׁחֵת אֱלֹהִים אֶת־עָרֵי הַכִּכָּר וַיִּזְכֹּר אֱלֹהִים אֶת־אַבְרָהָם
        וַיְשַׁלַּח אֶת־לוֹט מִתּוֹךְ הַהֲפֵכָה בַּהֲפֹךְ אֶת־הֶעָרִים אֲשֶׁר־יָשַׁב
        בָּהֵן לוֹט׃
      yi: אַזױ איז געשען, װען גאָט האָט צעשטערט די שטעט פֿון דער געגנט, אַז גאָט האָט
        געדאַכט אָן אבֿרהמען, און האָט אַרױסגעשיקט לוטן פֿון מיטן פֿון דער איבערקערעניש
        בײַם איבערקערן די שטעט װאָס לוט איז אין זײ געזעסן.
      cs: Stalo se tedy, když kazil Bůh města té roviny, že se rozpomenul Bůh na Abrahama,
        a vytrhl Lota z prostředku podvrácení, když podvracel města, v nichž bydlil
        Lot.
      pl: I tak stało się, gdy zburzył Bóg miasta owej okolicy, że wspomniał Bóg na Abrahama,
        i wysłał Lota z pośród zniszczenia, niszcząc owe miasta, w których mieszkał
        był Lot. 
    30:
      he: וַיַּעַל לוֹט מִצּוֹעַר וַיֵּשֶׁב בָּהָר וּשְׁתֵּי בְנֹתָיו עִמּוֹ כִּי
        יָרֵא לָשֶׁבֶת בְּצוֹעַר וַיֵּשֶׁב בַּמְּעָרָה הוּא וּשְׁתֵּי בְנֹתָיו׃
      yi: און לוט איז אַרױפֿגעגאַנגען פֿון צועַר, און האָט זיך באַזעצט אױפֿן באַרג,
        און זײַנע צװײ טעכטער מיט אים; װאָרום ער האָט מורא געהאַט צו זיצן אין צועַר;
        און ער איז געזעסן אין אַ הײל, ער און זײַנע צװײ טעכטער.
      cs: Potom vyšel Lot z Ségor, a bydlil na hoře té, a obě dvě dcery jeho s ním;
        nebo nesměl bydliti v Ségor. I bydlil v jeskyni s oběma dcerami svými.
      pl: Lot zaś wyszedł z Coaru, i zamieszkał w górach, a dwie córki jego z nim;
        gdyż obawiał się pozostać w Coarze; i zamieszkał w jaskini, on i dwie córki
        jego. 
    31:
      he: וַתֹּאמֶר הַבְּכִירָה אֶל־הַצְּעִירָה אָבִינוּ זָקֵן וְאִישׁ אֵין בָּאָרֶץ
        לָבוֹא עָלֵינוּ כְּדֶרֶךְ כָּל־הָאָרֶץ׃
      yi: 'האָט די עלטערע געזאָגט צו דער ייִנגערער: אונדזער פֿאָטער איז אַלט, און
        קײן מאַן איז ניטאָ אױף דער ערד צו קומען צו אונדז, אַזױ װי דער שטײגער פֿון
        דער גאַנצער ערד.'
      cs: 'I řekla prvorozená k mladší: Otec náš jest již starý, a není žádného muže
        na zemi, ješto by všel k nám podlé obyčeje vší země.'
      pl: 'I rzekła starsza do młodszej: "Ojciec nasz starym, a mężczyzny nie ma na ziemi,
        któryby przyszedł do nas zwyczajem całej ziemi. '
    32:
      he: לְכָה נַשְׁקֶה אֶת־אָבִינוּ יַיִן וְנִשְׁכְּבָה עִמּוֹ וּנְחַיֶּה מֵאָבִינוּ
        זָרַע׃
      yi: קום, לאָמיר אָנטרינקען אונדזער פֿאָטער מיט װײַן, און מיר װעלן ליגן מיט אים,
        און מיר װעלן אױפֿהאַלטן פֿון אונדזער פֿאָטער אַ זאָמען.
      cs: Poď, dejme píti otci našemu vína, a spěme s ním, abychom zachovaly z otce
        našeho símě.
      pl: Chodź, upoim ojca naszego winem, i położym się z nim, a zachowamy z ojca
        naszego potomstwo. 
    33:
      he: וַתַּשְׁקֶיןָ אֶת־אֲבִיהֶן יַיִן בַּלַּיְלָה הוּא וַתָּבֹא הַבְּכִירָה וַתִּשְׁכַּב
        אֶת־אָבִיהָ וְלֹא־יָדַע בְּשִׁכְבָהּ וּבְקוּמָהּ׃
      yi: האָבן זײ אָנגעטרונקען זײער פֿאָטער מיט װײַן אין יענער נאַכט, און די עלטערע
        איז געקומען און איז געלעגן מיט איר פֿאָטער; און ער האָט ניט געװוּסט פֿון איר
        לײגן זיך אָדער פֿון איר אױפֿשטײן.
      cs: I daly píti otci svému vína té noci; a všedši prvorozená, spala s otcem
        svým, kterýžto necítil, ani když lehla, ani když vstala.
      pl: I upoiły ojca swojego winem nocy onej, i poszła starsza i położyła się przy
        ojcu swoim; a nie wiedział on kiedy się układła, i kiedy wstała. 
    34:
      he: וַיְהִי מִמָּחֳרָת וַתֹּאמֶר הַבְּכִירָה אֶל־הַצְּעִירָה הֵן־שָׁכַבְתִּי
        אֶמֶשׁ אֶת־אָבִי נַשְׁקֶנּוּ יַיִן גַּם־הַלַּיְלָה וּבֹאִי שִׁכְבִי עִמּוֹ
        וּנְחַיֶּה מֵאָבִינוּ זָרַע׃
      yi: 'און עס איז געװען אױף מאָרגן, האָט די עלטערע געזאָגט צו דער ייִנגערער: זע,
        נעכטן בין איך געלעגן מיט מײַן פֿאָטער; לאָמיר אים אָנטרינקען מיט װײַן אױך
        די נאַכט, און קום דו ליג מיט אים, און מיר װעלן אױפֿהאַלטן פֿון אונדזער פֿאָטער
        אַ זאָמען.'
      cs: 'Nazejtří pak řekla prvorozená k mladší: Aj, spala jsem včerejší noci s
        otcem svým; dejme mu píti vína ještě této noci; potom vejduc, spi s ním, a
        zachovejme símě z otce našeho.'
      pl: 'I stało się nazajutrz, że rzekła starsza do młodszej: "oto leżałam wczoraj
        przy ojcu moim, upoim go winem i tej nocy, a pójdziesz i położysz się przy
        nim, i zachowamy z ojca naszego potomstwo." '
    35:
      he: וַתַּשְׁקֶיןָ גַּם בַּלַּיְלָה הַהוּא אֶת־אֲבִיהֶן יָיִן וַתָּקָם הַצְּעִירָה
        וַתִּשְׁכַּב עִמּוֹ וְלֹא־יָדַע בְּשִׁכְבָהּ וּבְקֻמָהּ׃
      yi: האָבן זײ אױך אין יענער נאַכט אָנגעטרונקען זײער פֿאָטער מיט װײַן, און די
        ייִנגערע איז אױפֿגעשטאַנען און איז געלעגן מיט אים; און ער האָט ניט געװוּסט
        פֿון איר לײגן זיך אָדער פֿון איר אױפֿשטײן.
      cs: I daly píti ještě té noci otci svému vína; a vstala ta mladší, a spala s
        ním; on pak necítil, ani když ona lehla, ani když vstala.
      pl: I upoiły i nocy onej ojca swojego winem, i wstała młodsza, i położyła się
        przy nim; a nie wiedział on, kiedy się układła i kiedy wstała. 
    36:
      he: וַתַּהֲרֶיןָ שְׁתֵּי בְנוֹת־לוֹט מֵאֲבִיהֶן׃
      yi: און בײדע טעכטער פֿון לוטן זײַנען טראָגעדיק געװאָרן פֿון זײער פֿאָטער.
      cs: A tak počaly obě dcery Lotovy z otce svého.
      pl: I poczęły dwie córki Lota od ojca swojego. 
    37:
      he: וַתֵּלֶד הַבְּכִירָה בֵּן וַתִּקְרָא שְׁמוֹ מוֹאָב הוּא אֲבִי־מוֹאָב עַד־הַיּוֹם׃
      yi: און די עלטערע האָט געבאָרן אַ זון, און זי האָט גערופֿן זײַן נאָמען מואָב;
        דאָס איז דער פֿאָטער פֿון דעם הײַנטיקן מואָב.
      cs: I porodila prvorozená syna, a nazvala jméno jeho Moáb; onť jest otec Moábských
        až do dnešního dne.
      pl: 'I urodziła starsza syna, i nazwała imię jego Moab: on to ojciec Moabitów,
        po dziś dzień. '
    38:
      he: וְהַצְּעִירָה גַם־הִוא יָלְדָה בֵּן וַתִּקְרָא שְׁמוֹ בֶּן־עַמִּי הוּא אֲבִי
        בְנֵי־עַמּוֹן עַד־הַיּוֹם׃
      yi: און די ייִנגערע, זי אױך האָט געבאָרן אַ זון, און זי האָט גערופֿן זײַן נאָמען
        בן-עַמי; דאָס איז דער פֿאָטער פֿון די הײַנטיקע קינדער פֿון עַמון.
      cs: I mladší také porodila syna, a nazvala jméno jeho Ben Ammon; onť jest otcem
        Ammonitských až do dnešního dne.
      pl: 'A młodsza również urodziła syna, i nazwała imię jego Ben-Ammi: On to ojciec
        Ammonitów, po dziś dzień. '
  20:
    1:
      he: וַיִּסַּע מִשָּׁם אַבְרָהָם אַרְצָה הַנֶּגֶב וַיֵּשֶׁב בֵּין־קָדֵשׁ וּבֵין
        שׁוּר וַיָּגָר בִּגְרָר׃
      yi: און אבֿרהם האָט אַװעקגעצױגן פֿון דאָרטן צום לאַנד פֿון דרום, און ער האָט
        זיך באַזעצט צװישן קָדֵש און צװישן שור, און האָט געװױנט אין גרָר.
      cs: ' Odtud bral se Abraham do země polední, aby bydlil mezi Kádes a Sur; i
        byl pohostinu v Gerar;'
      pl: I wyruszył ztamtąd Abraham do ziemi ku południowi, i osiadł między Kadesz
        a Szur, i przebywał w Gerar. 
    2:
      he: וַיֹּאמֶר אַבְרָהָם אֶל־שָׂרָה אִשְׁתּוֹ אֲחֹתִי הִוא וַיִּשְׁלַח אֲבִימֶלֶךְ
        מֶלֶךְ גְּרָר וַיִּקַּח אֶת־שָׂרָה׃
      yi: 'און אבֿרהם האָט געזאָגט אױף זײַן װײַב שׂרהן: זי איז מײַנע אַ שװעסטער. האָט
        געשיקט אבֿימֶלֶך דער מלך פֿון גרָר, און האָט צוגענומען שׂרהן.'
      cs: 'Kdežto pravil Abraham o Sáře manželce své: Sestra má jest. Tedy poslav
        Abimelech, král Gerarský, vzal Sáru.'
      pl: 'I mówił Abraham o Sarze żonie swojej: "Siostra to moja." I posłał Abimelech,
        król Geraru, i wziął Sarę. '
    3:
      he: וַיָּבֹא אֱלֹהִים אֶל־אֲבִימֶלֶךְ בַּחֲלוֹם הַלָּיְלָה וַיֹּאמֶר לוֹ הִנְּךָ
        מֵת עַל־הָאִשָּׁה אֲשֶׁר־לָקַחְתָּ וְהִוא בְּעֻלַת בָּעַל׃
      yi: 'איז גאָט געקומען צו אבֿימֶלֶכן אין אַ חלום פֿון דער נאַכט, און האָט צו
        אים געזאָגט: זע, װעסט שטאַרבן פֿון װעגן דער פֿרױ װאָס דו האָסט גענומען, װאָרום
        זי איז די װײַב פֿון אַ מאַן.'
      cs: 'Ale přišed Bůh k Abimelechovi ve snách v noci, řekl jemu: Aj, ty již umřeš
        pro ženu, kterouž jsi vzal, poněvadž jest vdaná za muže.'
      pl: 'Ale przyszedł Bóg do Abimelecha we śnie nocnym, i powiedział mu: "Oto umrzesz
        z powodu niewiasty, którąś wziął, bo ona zamężna. '
    4:
      he: וַאֲבִימֶלֶךְ לֹא קָרַב אֵלֶיהָ וַיֹּאמַר אֲדֹנָי הֲגוֹי גַּם־צַדִּיק תַּהֲרֹג׃
      yi: 'און אבֿימֶלֶך האָט צו איר ניט גענענט און ער האָט געזאָגט: גאָט, װילסטו
        אױך אומשולדיק פֿאָלק הרגען?'
      cs: 'Abimelech pak nepřiblížil se k ní; protož řekl: Pane, zdaž také spravedlivý
        národ zabiješ?'
      pl: 'A Abimelech nie zbliżył się był do niej i rzekł: "Panie! alboż i naród
        niewinny zatracasz?" '
    5:
      he: הֲלֹא הוּא אָמַר־לִי אֲחֹתִי הִוא וְהִיא־גַם־הִוא אָמְרָה אָחִי הוּא בְּתָם־לְבָבִי
        וּבְנִקְיֹן כַּפַּי עָשִׂיתִי זֹאת׃
      yi: 'האָט ער מיר ניט אַלײן געזאָגט: זי איז מײַנע אַ שװעסטער? און זי, אױך זי
        האָט געזאָגט: ער איז מײַנער אַ ברודער. אין דער ערלעכקײט פֿון מײַן האַרצן און
        אין דער רײנקײט פֿון מײַנע הענט האָב איך דאָס געטאָן.'
      cs: 'Zdaliž mi sám nepravil: Sestra má jest? A ona též pravila: Bratr můj jest.
        V upřímnosti srdce svého a v nevinnosti rukou svých učinil jsem to.'
      pl: 'Wszakże sam powiedział mi: Siostra to moja, i ona sama też mówiła: Brat
        to mój. W prostocie serca mojego i w czystości rąk moich uczyniłem to." '
    6:
      he: וַיֹּאמֶר אֵלָיו הָאֱלֹהִים בַּחֲלֹם גַּם אָנֹכִי יָדַעְתִּי כִּי בְתָם־לְבָבְךָ
        עָשִׂיתָ זֹּאת וָאֶחְשֹׂךְ גַּם־אָנֹכִי אוֹתְךָ מֵחֲטוֹ־לִי עַל־כֵּן לֹא־נְתַתִּיךָ
        לִנְגֹּעַ אֵלֶיהָ׃
      yi: 'האָט גאָט צו אים געזאָגט אין חלום: יאָ, איך װײס אַז אין דער ערלעכקײט פֿון
        דײַן האַרצן האָסטו דאָס געטאָן, און איך האָב דיך אױך געװאָלט פֿאַרמײַדן פֿון
        זינדיקן צו מיר, דרום האָב איך דיך ניט געלאָזט זיך צורירן צו איר.'
      cs: 'I řekl jemu Bůh ve snách: Jáť také vím, že v upřímnosti srdce svého učinil
        jsi to, a já také zdržel jsem tě, abys nezhřešil proti mně; protož nedalť
        jsem se jí dotknouti.'
      pl: 'I rzekł do niego Bóg we śnie: "I ja wiem, żeś w prostocie serca to uczynił;
        to też powstrzymywałem cię, abyś nie grzeszył przeciw Mnie, i przeto niedopuściłem,
        abyś jej dotknął. '
    7:
      he: וְעַתָּה הָשֵׁב אֵשֶׁת־הָאִישׁ כִּי־נָבִיא הוּא וְיִתְפַּלֵּל בַּעַדְךָ
        וֶחְיֵה וְאִם־אֵינְךָ מֵשִׁיב דַּע כִּי־מוֹת תָּמוּת אַתָּה וְכָל־אֲשֶׁר־לָךְ׃
      yi: און אַצונד, קער אום די װײַב פֿון דעם מאַן, װאָרום ער איז אַ נביא, און ער
        װעט מתפּלל זײַן פֿאַר דיר, און װעסט בלײַבן לעבן; אױב אָבער דו קערסט זי ניט
        אום, זײַ װיסן אַז שטאַרבן װעסטו שטאַרבן, דו און אַלע װאָס געהערן צו דיר.
      cs: Nyní tedy, navrať ženu muži tomu; nebo prorok jest, a modliti se bude za
        tebe, a živ budeš. Pakli [jí] nenavrátíš, věz, že smrtí umřeš ty i všecko,
        což tvého jest.
      pl: A teraz wróć żonę tego męża, a będąc prorokiem, pomodli się za ciebie, i będziesz
        żył; jeżeli zaś nie wrócisz, wiedz, że umrzesz, ty i wszyscy twoi." 
    8:
      he: וַיַּשְׁכֵּם אֲבִימֶלֶךְ בַּבֹּקֶר וַיִּקְרָא לְכָל־עֲבָדָיו וַיְדַבֵּר
        אֶת־כָּל־הַדְּבָרִים הָאֵלֶּה בְּאָזְנֵיהֶם וַיִּירְאוּ הָאֲנָשִׁים מְאֹד׃
      yi: האָט אבֿימֶלֶך זיך געפֿעדערט אין דער פֿרי, און האָט צונױפֿגערופֿן אַלע זײַנע
        קנעכט, און האָט גערעדט אַלע די דאָזיקע װערטער אין זײערע אױערן, און די מענטשן
        האָבן זײער מורא געהאַט.
      cs: A vstav Abimelech ráno, svolal všecky služebníky své, a vypravoval všecka
        slova ta v uši jejich. I báli se ti muži velmi.
      pl: I wstał Abimelech rano, i zwołał wszystkie sługi swoje, i opowiedział wszystkie
        rzeczy te w uszy ich; i zlękli się ludzie owi bardzo. 
    9:
      he: וַיִּקְרָא אֲבִימֶלֶךְ לְאַבְרָהָם וַיֹּאמֶר לוֹ מֶה־עָשִׂיתָ לָּנוּ וּמֶה־חָטָאתִי
        לָךְ כִּי־הֵבֵאתָ עָלַי וְעַל־מַמְלַכְתִּי חֲטָאָה גְדֹלָה מַעֲשִׂים אֲשֶׁר
        לֹא־יֵעָשׂוּ עָשִׂיתָ עִמָּדִי׃
      yi: 'און אבֿימֶלֶך האָט גערופֿן אבֿרהמען, און האָט צו אים געזאָגט: װאָס האָסטו
        אונדז געטאָן? און װאָס האָב איך געזינדיקט אַקעגן דיר, װאָס דו האָסט געבראַכט
        אױף מיר און אױף מײַן קיניגרײַך אַזאַ גרױסע זינד? מעשׂים װאָס װערן ניט געטאָן,
        האָסטו געטאָן צו מיר.'
      cs: 'Potom povolav Abimelech Abrahama, řekl jemu: Co jsi nám [to] učinil? A
        co jsem zhřešil proti tobě, že jsi uvedl na mne a na království mé hřích veliký?
        Učinils mi, čehož jsi učiniti neměl.'
      pl: 'I zawezwał Abimelech Abrahama i rzekł mu: "Cóżeś narobił nam, i czemże
        zgrzeszyłem przeciw tobie, żeś prawie przywiódł na mnie i na królestwo moje
        grzech wielki? Czyny, których się nie czyni, uczyniłeś względem mnie." '
    10:
      he: וַיֹּאמֶר אֲבִימֶלֶךְ אֶל־אַבְרָהָם מָה רָאִיתָ כִּי עָשִׂיתָ אֶת־הַדָּבָר
        הַזֶּה׃
      yi: 'און אבֿימֶלֶך האָט געזאָגט צו אבֿרהמען: װאָס האָסטו אײַנגעזען, אַז דו האָסט
        געטאָן די דאָזיקע זאַך?'
      cs: 'A řekl opět Abimelech Abrahamovi: Cos myslil, žes takovou věc učinil?'
      pl: 'I rzekł Abimelech do Abrahama: "Cóżeś miał na widoku, gdyś uczynił rzecz
        tę?" '
    11:
      he: וַיֹּאמֶר אַבְרָהָם כִּי אָמַרְתִּי רַק אֵין־יִרְאַת אֱלֹהִים בַּמָּקוֹם
        הַזֶּה וַהֲרָגוּנִי עַל־דְּבַר אִשְׁתִּי׃
      yi: 'האָט אבֿרהם געזאָגט: װײַל איך האָב געקלערט: פֿאַר װאָר, קײן מורא פֿאַר
        גאָט איז ניטאָ אין דעם דאָזיקן אָרט, און זײ װעלן מיך הרגען פֿון װעגן מײַן
        װײַב.'
      cs: 'Odpověděl Abraham: Řekl jsem: Jistě že není bázně Boží na místě tomto,
        a zabijí mne pro ženu mou.'
      pl: 'I odpowiedział Abraham: "Mniemałem: zapewne nie ma bojaźni Bożej na tém
        miejscu i zabiją mnie z powodu żony mojej. '
    12:
      he: וְגַם־אָמְנָה אֲחֹתִי בַת־אָבִי הִוא אַךְ לֹא בַת־אִמִּי וַתְּהִי־לִי לְאִשָּׁה׃
      yi: און זי איז אױך אין דער אמתן מײַנע אַ שװעסטער, די טאָכטער פֿון מײַן פֿאָטער,
        נאָר ניט די טאָכטער פֿון מײַן מוטער; דרום איז זי מיר געװאָרן פֿאַר אַ װײַב.
      cs: A také v pravdě jest sestra má, dcera otce mého, však ne dcera matky mé;
        a pojal jsem ji sobě za manželku.
      pl: I też w istocie siostrą moją, córką ojca mojego jest, choć nie córką matki
        mojej, i została żoną moją. 
    13:
      he: וַיְהִי כַּאֲשֶׁר הִתְעוּ אֹתִי אֱלֹהִים מִבֵּית אָבִי וָאֹמַר לָהּ זֶה
        חַסְדֵּךְ אֲשֶׁר תַּעֲשִׂי עִמָּדִי אֶל כָּל־הַמָּקוֹם אֲשֶׁר נָבוֹא שָׁמָּה
        אִמְרִי־לִי אָחִי הוּא׃
      yi: 'און עס איז געװען, אַז גאָט האָט מיך פֿאַרװאָגלט פֿון מײַן פאָטערס הױז,
        האָב איך צו איר געזאָגט: דאָס זאָל זײַן דײַן חסד װאָס דו זאָלסט טאָן מיט מיר:
        אין איטלעכן אָרט, װאָס מיר װעלן אַהין קומען, זאָג אױף מיר: ער איז מײַנער אַ
        ברודער.'
      cs: 'Když pak vyvedl mne Bůh z domu otce mého, abych pohostinu bydlil, tedy
        řekl jsem jí: Toto mi dobrodiní učiníš: Na každém místě, kamž půjdeme, prav
        o mně: Bratr můj jest.'
      pl: 'I było, gdy wywiódł mnie Bóg na tułactwo z domu ojca mojego, rzekłem wtedy
        do niej: Oto łaska, którą wyświadczysz mi: Do któregokolwiek miejsca przyjdziemy,
        powiedz o mnie: brat to mój." '
    14:
      he: וַיִּקַּח אֲבִימֶלֶךְ צֹאן וּבָקָר וַעֲבָדִים וּשְׁפָחֹת וַיִּתֵּן לְאַבְרָהָם
        וַיָּשֶׁב לוֹ אֵת שָׂרָה אִשְׁתּוֹ׃
      yi: האָט אבֿימֶלֶך גענומען שאָף און רינדער, און קנעכט און דינסטן, און האָט געגעבן
        אבֿרהמען, און ער האָט אים אומגעקערט זײַן װײַב שׂרהן.
      cs: Tedy vzav Abimelech ovce a voly, služebníky také a děvky, dal [je] Abrahamovi;
        a navrátil mu Sáru manželku jeho.
      pl: I wziął Abimelech trzody i rogaciznę, i sługi, i służebnice, i dał Abrahamowi,
        i zwrócił mu Sarę, żonę jego. 
    15:
      he: וַיֹּאמֶר אֲבִימֶלֶךְ הִנֵּה אַרְצִי לְפָנֶיךָ בַּטּוֹב בְּעֵינֶיךָ שֵׁב׃
      yi: 'און אבֿימֶלֶך האָט געזאָגט: אָט איז מײַן לאַנד פֿאַר דיר; װוּ עס איז גוט
        אין דײַנע אױגן, באַזעץ זיך.'
      cs: 'A řekl Abimelech: Aj, země má před tebou; kdežť se koli příhodné býti vidí,
        [tu] přebývej.'
      pl: 'I rzekł Abimelech: "Oto ziemia moja przed tobą; gdziekolwiek ci się spodoba,
        osiądź." '
    16:
      he: וּלְשָׂרָה אָמַר הִנֵּה נָתַתִּי אֶלֶף כֶּסֶף לְאָחִיךְ הִנֵּה הוּא־לָךְ
        כְּסוּת עֵינַיִם לְכֹל אֲשֶׁר אִתָּךְ וְאֵת כֹּל וְנֹכָחַת׃
      yi: 'און צו שׂרהן האָט ער געזאָגט: אָט האָב איך געגעבן דײַן ברודער טױזנט זילבערשטיק;
        זע, דאָס איז דיר אַ צודעק פֿאַר די אױגן אַקעגן אַלע װאָס מיט דיר; און פֿאַר
        אַלעמען ביסטו גערעכטפֿאַרטיקט.'
      cs: 'Sáře pak řekl: Aj, dal jsem tisíc stříbrných bratru tvému, hle, onť jest
        tobě zástěrou očí [u] všech, kteříž [jsou] s tebou. A všemi těmito věcmi [Sára]
        poučena byla.'
      pl: 'A do Sary rzekł: Oto dałem tysiąc srebrników bratu twemu; niech to będzie
        dla ciebie pokryciem pozoru przed wszystkimi, którzy z tobą są, a wobec wszystkich
        jesteś usprawiedliwiona. '
    17:
      he: וַיִּתְפַּלֵּל אַבְרָהָם אֶל־הָאֱלֹהִים וַיִּרְפָּא אֱלֹהִים אֶת־אֲבִימֶלֶךְ
        וְאֶת־אִשְׁתּוֹ וְאַמְהֹתָיו וַיֵּלֵדוּ׃
      yi: און אבֿרהם האָט מתפּלל געװען צו גאָט, און גאָט האָט געהײלט אבֿימֶלֶכן, און
        זײַן װײַב, און זײַנע דינסטן, און זײ האָבן געבאָרן.
      cs: I modlil se Abraham Bohu, a uzdravil Bůh Abimelecha, a ženu jeho, a děvky
        jeho; i rodily.
      pl: I pomodlił się Abraham do Boga i uzdrowił Bóg Abimelecha, i żonę jego, i służebnice
        jego, że rodzić mogły. 
    18:
      he: כִּי־עָצֹר עָצַר יְהוָה בְּעַד כָּל־רֶחֶם לְבֵית אֲבִימֶלֶךְ עַל־דְּבַר
        שָׂרָה אֵשֶׁת אַבְרָהָם׃
      yi: װאָרום פֿאַרשלאָסן האָט גאָט געהאַט פֿאַרשלאָסן יעטװעדער טראַכט פֿון אבֿימֶלֶכס
        הױז פֿון װעגן שׂרה, אבֿרהמס װײַב.
      cs: Nebo byl zavřel Hospodin každý život ženský v domě Abimelechově, pro Sáru
        manželku Abrahamovu.
      pl: Albowiem zupełnie zawarł był Wiekuisty każdy żywot domu Abimelecha, z powodu
        Sary, żony Abrahama. 
  21:
    1:
      he: וַיהוָה פָּקַד אֶת־שָׂרָה כַּאֲשֶׁר אָמָר וַיַּעַשׂ יְהוָה לְשָׂרָה כַּאֲשֶׁר
        דִּבֵּר׃
      yi: און גאָט האָט געדאַכט אָן שׂרהן, אַזױ װי ער האָט געזאָגט, און גאָט האָט
        געטאָן צו שׂרהן אַזױ װי ער האָט גערעדט.
      cs: ' Navštívil pak Hospodin Sáru, tak jakž byl řekl; a učinil Hospodin Sáře,
        jakož byl mluvil.'
      pl: A Wiekuisty pomnił na Sarę, jako rzekł; i uczynił Wiekuisty Sarze, jako
        był powiedział. 
    2:
      he: וַתַּהַר וַתֵּלֶד שָׂרָה לְאַבְרָהָם בֵּן לִזְקֻנָיו לַמּוֹעֵד אֲשֶׁר־דִּבֶּר
        אֹתוֹ אֱלֹהִים׃
      yi: און שׂרה איז טראָגעדיק געװאָרן, און האָט געבאָרן אבֿרהמען אַ זון אױף זײַן
        עלטער, צו דער צײַט װאָס גאָט האָט אים אָנגעזאָגט.
      cs: Nebo počala a porodila Sára Abrahamovi syna v starosti jeho, v ten čas,
        kterýž předpověděl Bůh.
      pl: I poczęła, i urodziła Sara Abrahamowi syna w starości jego, w oznaczonym
        czasie, o którym mówił mu Bóg. 
    3:
      he: וַיִּקְרָא אַבְרָהָם אֶת־שֶׁם־בְּנוֹ הַנּוֹלַד־לוֹ אֲשֶׁר־יָלְדָה־לּוֹ שָׂרָה
        יִצְחָק׃
      yi: און אבֿרהם האָט גערופֿן דעם נאָמען פֿון זײַן זון װאָס איז אים געבאָרן געװאָרן,
        װאָס שׂרה האָט אים געבאָרן, יִצחָק.
      cs: A nazval Abraham jméno syna svého, kterýž se mu narodil, jehož porodila
        Sára, Izák.
      pl: 'I nazwał Abraham imię syna swojego, który mu się urodził, którego urodziła
        mu Sara: Ic''hak. '
    4:
      he: וַיָּמָל אַבְרָהָם אֶת־יִצְחָק בְּנוֹ בֶּן־שְׁמֹנַת יָמִים כַּאֲשֶׁר צִוָּה
        אֹתוֹ אֱלֹהִים׃
      yi: און אבֿרהם האָט געמַלט זײַן זון יצחקן צו אַכט טעג, אַזױ װי גאָט האָט אים
        באַפֿױלן.
      cs: A obřezal Abraham syna svého Izáka, když byl v osmi dnech, tak jakž mu byl
        přikázal Bůh.
      pl: I obrzezał Abraham Ic'haka, syna swego, gdy miał ośm dni, jak przykazał
        mu Bóg. 
    5:
      he: וְאַבְרָהָם בֶּן־מְאַת שָׁנָה בְּהִוָּלֶד לוֹ אֵת יִצְחָק בְּנוֹ׃
      yi: און אבֿרהם איז געװען הונדערט יאָר אַלט, װען זײַן זון יצחק איז אים געבאָרן
        געװאָרן.
      cs: Byl pak Abraham ve stu letech, když se mu narodil Izák syn jeho.
      pl: A Abraham był w wieku stu lat, gdy urodził mu się Ic'hak, syn jego. 
    6:
      he: וַתֹּאמֶר שָׂרָה צְחֹק עָשָׂה לִי אֱלֹהִים כָּל־הַשֹּׁמֵעַ יִצְחַק־לִי׃
      yi: 'און שׂרה האָט געזאָגט: אַ געלעכטער האָט מיר גאָט געמאַכט; איטלעכער װאָס
        הערט עס, װעט לאַכן װעגן מיר.'
      cs: 'I řekla Sára: Radost mi učinil Bůh; kdokoli uslyší, radovati se bude spolu
        se mnou.'
      pl: 'I rzekła Sara: "śmiechu nabawił mnie Bóg: ktokolwiek usłyszy, wyśmieje
        mnie." '
    7:
      he: וַתֹּאמֶר מִי מִלֵּל לְאַבְרָהָם הֵינִיקָה בָנִים שָׂרָה כִּי־יָלַדְתִּי
        בֵן לִזְקֻנָיו׃
      yi: 'און זי האָט געזאָגט: װער װאָלט געזאָגט אבֿרהמען: שׂרה װעט קינדער זײגן?
        אַז איך װעל געבערן אַ זון אױף זײַן עלטער?'
      cs: 'A přidala: Kdo by byl řekl Abrahamovi, [že] bude Sára děti kojiti? A však
        jsem porodila syna v starosti jeho.'
      pl: 'I rzekła: "Któżby przepowiedział Abrahamowi: Karmić będzie dzieci Sara;
        jednak urodziłam syna w starości jego!". '
    8:
      he: וַיִּגְדַּל הַיֶּלֶד וַיִּגָּמַל וַיַּעַשׂ אַבְרָהָם מִשְׁתֶּה גָדוֹל בְּיוֹם
        הִגָּמֵל אֶת־יִצְחָק׃
      yi: און דאָס קינד איז געװאַקסן, און איז אַנטװױנט געװאָרן, און אבֿרהם האָט געמאַכט
        אַ גרױסן מאָלצײַט אין דעם טאָג װאָס יצחק איז אַנטװױנט געװאָרן.
      cs: I rostlo dítě a ostaveno jest. Tedy učinil Abraham veliké hody v ten den,
        v němž ostaven byl Izák.
      pl: I podrosło dziecię, i zostało odstawioném; i wyprawił Abraham ucztę wielką
        w dzień odstawienia Ic'haka. 
    9:
      he: וַתֵּרֶא שָׂרָה אֶת־בֶּן־הָגָר הַמִּצְרִית אֲשֶׁר־יָלְדָה לְאַבְרָהָם מְצַחֵק׃
      yi: און שׂרה האָט געזען דעם זון פֿון הָגָר דער מִצרית, װאָס זי האָט געבאָרן
        אבֿרהמען, װי ער שפּילט זיך.
      cs: Viděla pak Sára, že syn Agar Egyptské, kteréhož porodila Abrahamovi, jest
        posměvač.
      pl: I ujrzała Sara syna Hagary, Micrejki, którego urodziła Abrahamowi, szydzącego. 
    10:
      he: וַתֹּאמֶר לְאַבְרָהָם גָּרֵשׁ הָאָמָה הַזֹּאת וְאֶת־בְּנָהּ כִּי לֹא יִירַשׁ
        בֶּן־הָאָמָה הַזֹּאת עִם־בְּנִי עִם־יִצְחָק׃
      yi: 'און זי האָט געזאָגט צו אבֿרהמען: טרײַב אַרױס די דאָזיקע דינסט און איר זון,
        װאָרום דער זון פֿון דער דאָזיקער דינסט װעט ניט ירשען מיט מײַן זון, מיט יצחקן.'
      cs: 'I řekla Abrahamovi: Vyvrz děvku tuto i syna jejího; neboť nebude dědicem
        syn děvky té s synem mým Izákem.'
      pl: 'I rzekła do Abrahama: "Wypędź służebnicę tę i syna jej; bo nie ma dziedziczyć
        syn służebnicy tej z synem moim, z Ic''hakiem." '
    11:
      he: וַיֵּרַע הַדָּבָר מְאֹד בְּעֵינֵי אַבְרָהָם עַל אוֹדֹת בְּנוֹ׃
      yi: און די זאַך איז געװען זײער שלעכט אין די אױגן פֿון אבֿרהמען פֿון װעגן זײַן
        זון.
      cs: Ale Abraham velmi těžce nesl tu řeč, pro syna svého.
      pl: I przykrą była rzecz ta wielce w oczach Abrahama, z powodu syna jego. 
    12:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־אַבְרָהָם אַל־יֵרַע בְּעֵינֶיךָ עַל־הַנַּעַר וְעַל־אֲמָתֶךָ
        כֹּל אֲשֶׁר תֹּאמַר אֵלֶיךָ שָׂרָה שְׁמַע בְּקֹלָהּ כִּי בְיִצְחָק יִקָּרֵא
        לְךָ זָרַע׃
      yi: 'האָט גאָט געזאָגט צו אבֿרהמען: זאָל ניט שלעכט זײַן אין דײַנע אױגן איבער
        דעם ייִנגל, און איבער דער דינסט; אַלץ װאָס שׂרה זאָגט דיר, הער זיך אײַן צו
        איר קול, װאָרום אױף יצחקן װעט גערופֿן װערן דײַן זאָמען.'
      cs: 'I řekl Bůh Abrahamovi: Nestěžuj sobě o dítěti a o děvce své; cožkoli řekla
        tobě Sára, povol řeči její, nebo v Izákovi nazváno bude tobě símě.'
      pl: 'I rzekł Bóg do Abrahama: "Niechaj to przykrém nie będzie w oczach twoich
        z powodu chłopca i służebnicy twojej; cokolwiek powie ci Sara słuchaj głosu
        jej, gdyż po Ic''haku nazwaném będzie potomstwo twoje. '
    13:
      he: וְגַם אֶת־בֶּן־הָאָמָה לְגוֹי אֲשִׂימֶנּוּ כִּי זַרְעֲךָ הוּא׃
      yi: אָבער אױך דעם זון פֿון דער דינסט װעל איך מאַכן פֿאַר אַ פֿאָלק, װײַל ער
        איז דײַן זאָמען.
      cs: A však i syna děvky učiním v národ; nebo tvé símě jest.
      pl: Wszakże i syna służebnicy, naród zeń uczynię, przeto iż nasieniem twojém
        jest." 
    14:
      he: וַיַּשְׁכֵּם אַבְרָהָם בַּבֹּקֶר וַיִּקַּח־לֶחֶם וְחֵמַת מַיִם וַיִּתֵּן
        אֶל־הָגָר שָׂם עַל־שִׁכְמָהּ וְאֶת־הַיֶּלֶד וַיְשַׁלְּחֶהָ וַתֵּלֶךְ וַתֵּתַע
        בְּמִדְבַּר בְּאֵר שָׁבַע׃
      yi: האָט אבֿרהם זיך געפֿעדערט אין דער פֿרי, און ער האָט גענומען ברױט און אַ
        לאָגל װאַסער, און געגעבן צו הָגָרן – אַרױפֿגעטאָן אױף איר אַקסל – און אױך
        דאָס קינד, און האָט זי אַװעקגעשיקט; און זי איז אַװעקגעגאַנגען, און האָט אומגעבלאָנדזשעט
        אין דעם מדבר פֿון באֵר-שֶבַע.
      cs: Vstal tedy Abraham velmi ráno, a vzav chléb a láhvici vody, dal Agar a vložil
        na rameno její, a pustil ji [od sebe] i s dítětem. Kterážto odešla a chodila
        po poušti Bersabé.
      pl: I wstał Abraham rano i wziąwszy chléb i łagiew wody dał Hagarze, kładąc
        na barki jej, a także dziecię, i odprawił ją. I poszła, i tułała się w pustyni
        Beer-Szeba. 
    15:
      he: וַיִּכְלוּ הַמַּיִם מִן־הַחֵמֶת וַתַּשְׁלֵךְ אֶת־הַיֶּלֶד תַּחַת אַחַד הַשִּׂיחִם׃
      yi: איז דאָס װאַסער אױסגעגאַנגען פֿון לאָגל, און זי האָט אַװעקגעװאָרפֿן דאָס
        קינד אונטער אײנעם פֿון די בײמלעך,
      cs: A když nebylo vody v láhvici, povrhla dítě pod jedním stromem.
      pl: I nie stało wody w łagwi; i rzuciła dziecię pod jeden z krzaków. 
    16:
      he: וַתֵּלֶךְ וַתֵּשֶׁב לָהּ מִנֶּגֶד הַרְחֵק כִּמְטַחֲוֵי קֶשֶׁת כִּי אָמְרָה
        אַל־אֶרְאֶה בְּמוֹת הַיָּלֶד וַתֵּשֶׁב מִנֶּגֶד וַתִּשָּׂא אֶת־קֹלָהּ וַתֵּבְךְּ׃
      yi: 'און זי איז אַװעק און האָט זיך געזעצט אַקעגנאיבער פֿאַר אַ בױגנשאָס װײַט,
        װאָרום זי האָט געזאָגט: לאָמיך ניט זען װי דאָס קינד שטאַרבט. און זי איז געזעסן
        אַקעגנאיבער, און האָט אױפֿגעהױבן איר קול און האָט געװײנט.'
      cs: 'A odšedši, sedla naproti tak daleko, jako by mohl z lučiště dostřeliti;
        nebo pravila: Nebudu se dívati na smrt dítěte. Seděla tedy naproti, a pozdvihši
        hlasu svého, plakala.'
      pl: 'I poszła, i usiadła sobie zdala, w odległości strzału z łuku; bo mówiła:
        "niechaj nie zobaczę śmierci dziecka." I siedziała zdala, i podniosła głos
        swój, i płakała. '
    17:
      he: וַיִּשְׁמַע אֱלֹהִים אֶת־קוֹל הַנַּעַר וַיִּקְרָא מַלְאַךְ אֱלֹהִים אֶל־הָגָר
        מִן־הַשָּׁמַיִם וַיֹּאמֶר לָהּ מַה־לָּךְ הָגָר אַל־תִּירְאִי כִּי־שָׁמַע אֱלֹהִים
        אֶל־קוֹל הַנַּעַר בַּאֲשֶׁר הוּא־שָׁם׃
      yi: 'האָט גאָט געהערט דעם קול פֿון דעם ייִנגל, און אַ מלאך פֿון גאָט האָט גערופֿן
        צו הָגָרן פֿון הימל, און האָט צו איר געזאָגט: װאָס איז דיר, הָגָר? זאָלסט
        ניט מורא האָבן, װאָרום גאָט האָט צוגעהערט צו דעם קול פֿון דעם ייִנגל אַװוּ
        ער איז דאָרט.'
      cs: 'I uslyšel Bůh hlas dítěte; a anděl Boží s nebe zavolal na Agar, a řekl
        jí: Coť [jest], Agar? Neboj se; nebo Bůh uslyšel hlas dítěte [z místa], na
        kterémž jest.'
      pl: 'I usłyszał Bóg głos chłopca, i zawołał anioł Boży na Hagarę z nieba, i rzekł
        do niej: "Co ci Hagaro? Nie obawiaj się, bo usłyszał Bóg głos chłopca, tam
        kędy jest. '
    18:
      he: קוּמִי שְׂאִי אֶת־הַנַּעַר וְהַחֲזִיקִי אֶת־יָדֵךְ בּוֹ כִּי־לְגוֹי גָּדוֹל
        אֲשִׂימֶנּוּ׃
      yi: שטײ אױף, הײב אױף דעם ייִנגל, און האַלט אים צו מיט דײַן האַנט; װאָרום פֿאַר
        אַ גרױס פֿאָלק װעל איך אים מאַכן.
      cs: Vstaň, vezmi dítě, a ujmi je rukou svou; nebo v národ veliký učiním je.
      pl: Wstań, podnieś chłopca, a ujmij go ręką twoją; gdyż naród wielki uczynię
        zeń." 
    19:
      he: וַיִּפְקַח אֱלֹהִים אֶת־עֵינֶיהָ וַתֵּרֶא בְּאֵר מָיִם וַתֵּלֶךְ וַתְּמַלֵּא
        אֶת־הַחֵמֶת מַיִם וַתַּשְׁקְ אֶת־הַנָּעַר׃
      yi: און גאָט האָט אױפֿגעעפֿנט אירע אױגן, און זי האָט דערזען אַ ברונעם װאַסער,
        און זי איז געגאַנגען און האָט אָנגעפֿילט דעם לאָגל מיט װאַסער, און געגעבן
        טרינקען דעם ייִנגל.
      cs: A otevřel Bůh oči její, aby uzřela studnici vody. I šla a naplnila láhvici
        vodou, a napojila dítě.
      pl: I otworzył Bóg oczy jej, i ujrzała studnię wody, i poszła i napełniła łagiew
        wodą, i napoiła chłopca. 
    20:
      he: וַיְהִי אֱלֹהִים אֶת־הַנַּעַר וַיִּגְדָּל וַיֵּשֶׁב בַּמִּדְבָּר וַיְהִי
        רֹבֶה קַשָּׁת׃
      yi: און גאָט איז געװען מיטן ייִנגל, און ער איז אױפֿגעװאַקסן, און איז געזעסן
        אין מדבר, און איז געװען אַ בױגנשיסער.
      cs: A Bůh byl s dítětem, kteréžto zrostlo a bydlilo na poušti, a byl z něho
        střelec.
      pl: I był Bóg z chłopcem; a podrósł i osiadł w pustyni i stał się strzelcem,
        łucznikiem. 
    21:
      he: וַיֵּשֶׁב בְּמִדְבַּר פָּארָן וַתִּקַּח־לוֹ אִמּוֹ אִשָּׁה מֵאֶרֶץ מִצְרָיִם׃
      yi: און ער איז געזעסן אין מדבר פּאָרָן; און זײַן מוטער האָט אים גענומען אַ װײַב
        פֿון לאַנד מִצרַיִם.
      cs: Bydlil pak na poušti Fáran; i vzala mu matka jeho ženu z země Egyptské.
      pl: I osiadł w pustyni Paran; i wzięła mu matka jego żonę z ziemi Micraim. 
    22:
      he: וַיְהִי בָּעֵת הַהִוא וַיֹּאמֶר אֲבִימֶלֶךְ וּפִיכֹל שַׂר־צְבָאוֹ אֶל־אַבְרָהָם
        לֵאמֹר אֱלֹהִים עִמְּךָ בְּכֹל אֲשֶׁר־אַתָּה עֹשֶׂה׃
      yi: 'און עס איז געװען אין יענער צײַט, האָט אבֿימֶלֶך און פּיכול דער האַר פֿון
        זײַן חיל געזאָגט צו אבֿרהמען, אַזױ צו זאָגן: גאָט איז מיט דיר אין אַלץ װאָס
        דו טוסט;'
      cs: 'Stalo se pak toho času, že mluvil Abimelech a Fikol, kníže vojska jeho,
        k Abrahamovi těmito slovy: Bůh s tebou [jest] ve všech věcech, kteréž ty činíš.'
      pl: 'I stało się onegoż czasu, rzekł Abimelech wobec Pichola, dowódcy wojsk
        swoich, do Abrahama jak następuje: "Bóg z tobą we wszystkiém co czynisz. '
    23:
      he: וְעַתָּה הִשָּׁבְעָה לִּי בֵאלֹהִים הֵנָּה אִם־תִּשְׁקֹר לִי וּלְנִינִי
        וּלְנֶכְדִּי כַּחֶסֶד אֲשֶׁר־עָשִׂיתִי עִמְּךָ תַּעֲשֶׂה עִמָּדִי וְעִם־הָאָרֶץ
        אֲשֶׁר־גַּרְתָּה בָּהּ׃
      yi: דרום שװער מיר דאָ אַצונד בײַ גאָט, אױב דו װעסט פֿעלשן אָן מיר, אָדער אָן
        מײַן זון, אָדער אָן מײַן אײניקל; אַזױ װי דער חסד װאָס איך האָב געטאָן מיט
        דיר, זאָלסטו טאָן מיט מיר, און מיט דעם לאַנד װאָס דו האָסט זיך אױפֿגעהאַלטן
        דרינען.
      cs: 'Protož nyní, přisáhni mi teď skrze Boha: [Toto ať se stane], jestliže mi
        sklamáš, neb synu mému, aneb vnuku mému; vedlé milosrdenství, kteréž jsem
        [já] učinil s tebou, [i ty] [že] učiníš se mnou a s zemí, v níž jsi byl pohostinu.'
      pl: A przeto przysięgnij mi na Boga tutaj, że nie przeniewierzysz się ani mnie,
        ani synowi mojemu, ani wnukowi mojemu; wedle łaski, którą wyświadczyłem tobie,
        wyświadczysz mnie, i ziemi co gościłeś w niej." 
    24:
      he: וַיֹּאמֶר אַבְרָהָם אָנֹכִי אִשָּׁבֵעַ׃
      yi: 'האָט אבֿרהם געזאָגט: איך װעל שװערן.'
      cs: 'I řekl Abraham: [A] já přisáhnu.'
      pl: 'I rzekł Abraham: "Przysięgnę". '
    25:
      he: וְהוֹכִחַ אַבְרָהָם אֶת־אֲבִימֶלֶךְ עַל־אֹדוֹת בְּאֵר הַמַּיִם אֲשֶׁר גָּזְלוּ
        עַבְדֵי אֲבִימֶלֶךְ׃
      yi: אָבער אבֿרהם האָט פֿאָרגעהאַלטן אבֿימֶלֶכן װעגן דעם ברונעם װאַסער, װאָס
        די קנעכט פֿון אבֿימֶלֶכן האָבן געגזלט.
      cs: (A [přitom] domlouval se Abraham na Abimelecha o studnici vody, kterouž
        [mu] mocí odjali služebníci Abimelechovi.
      pl: Ale przymawiał Abraham Abimelechowi względem studni z wodą, którą przemocą
        zawładnęli słudzy Abimelecha. 
    26:
      he: וַיֹּאמֶר אֲבִימֶלֶךְ לֹא יָדַעְתִּי מִי עָשָׂה אֶת־הַדָּבָר הַזֶּה וְגַם־אַתָּה
        לֹא־הִגַּדְתָּ לִּי וְגַם אָנֹכִי לֹא שָׁמַעְתִּי בִּלְתִּי הַיּוֹם׃
      yi: 'האָט אבֿימֶלֶך געזאָגט: איך װײס ניט װער עס האָט געטאָן די דאָזיקע זאַך;
        װאָרום ניט דו האָסט מיר צו מאָל דערצײלט, און ניט איך האָב עס צו מאָל געהערט
        אַחוץ הײַנט.'
      cs: 'I řekl Abimelech: Nevím, kdo by učinil takovou věc; a aniž jsi ty mi oznámil,
        aniž jsem já také [co] slyšel, až dnes.)'
      pl: 'I rzekł Abimelech: "Nie wiem kto to uczynił; aniś ty mi o tém oznajmił,
        anim ja o tém słyszał, wyjąwszy dzisiaj." '
    27:
      he: וַיִּקַּח אַבְרָהָם צֹאן וּבָקָר וַיִּתֵּן לַאֲבִימֶלֶךְ וַיִּכְרְתוּ שְׁנֵיהֶם
        בְּרִית׃
      yi: האָט אבֿרהם גענומען שאָף און רינדער, און געגעבן אבֿימֶלֶכן, און זײ האָבן
        בײדע געשלאָסן אַ בונד.
      cs: Vzav tedy Abraham ovce i voly dal Abimelechovi; a vešli oba dva v smlouvu.
      pl: I wziął Abraham trzody i rogaciznę, i dał Abimelechowi; i zawarli obaj przymierze. 
    28:
      he: וַיַּצֵּב אַבְרָהָם אֶת־שֶׁבַע כִּבְשֹׂת הַצֹּאן לְבַדְּהֶן׃
      yi: און אבֿרהם האָט אַװעקגעשטעלט זיבן לעמער פֿון די שאָף באַזונדער.
      cs: A postavil Abraham sedm jehnic stáda obzvlášť.
      pl: Postawił zaś Abraham siedmioro jagniąt z trzody oddzielnie. 
    29:
      he: וַיֹּאמֶר אֲבִימֶלֶךְ אֶל־אַבְרָהָם מָה הֵנָּה שֶׁבַע כְּבָשֹׂת הָאֵלֶּה
        אֲשֶׁר הִצַּבְתָּ לְבַדָּנָה׃
      yi: 'האָט אבֿימֶלֶך געזאָגט צו אבֿרהמען: װאָס זײַנען די דאָזיקע לעמער, װאָס
        דו האָסט אַװעקגעשטעלט באַזונדער?'
      cs: 'I řekl Abimelech Abrahamovi: K čemu jest těchto sedm jehnic, kteréž jsi
        postavil obzvlášť?'
      pl: 'I rzekł Abimelech do Abrahama: "Na cóż te siedmioro jagniąt, które postawiłeś
        oddzielnie?" '
    30:
      he: וַיֹּאמֶר כִּי אֶת־שֶׁבַע כְּבָשֹׂת תִּקַּח מִיָּדִי בַּעֲבוּר תִּהְיֶה־לִּי
        לְעֵדָה כִּי חָפַרְתִּי אֶת־הַבְּאֵר הַזֹּאת׃
      yi: 'האָט ער געזאָגט: פֿאַר װאָר, די זיבן לעמער מוסטו נעמען פֿון מײַן האַנט,
        כּדי דאָס זאָל מיר זײַן צום עדות, אַז איך האָב געגראָבן דעם דאָזיקן ברונעם.'
      cs: 'Odpověděl: Že sedm těch jehnic vezmeš z ruky mé, aby mi [to] bylo na svědectví,
        že jsem kopal studnici tuto.'
      pl: 'I rzekł: Siedmioro tych jagniąt przyjmiesz z ręki mojej, aby było mi to świadectwem,
        żem wykopał studnię tę." '
    31:
      he: עַל־כֵּן קָרָא לַמָּקוֹם הַהוּא בְּאֵר שָׁבַע כִּי שָׁם נִשְׁבְּעוּ שְׁנֵיהֶם׃
      yi: דרום האָט מען גערופֿן יענעם אָרט באֵר-שֶבַע, װײַל דאָרטן האָבן זײ בײדע זיך
        געגעבן אַ שבועה.
      cs: Pročež nazváno jest to místo Bersabé, že tu oba dva přisáhli.
      pl: 'Przeto nazwano miejsce ono: Beer-Szeba; albowiem tam przysięgli obaj. '
    32:
      he: וַיִּכְרְתוּ בְרִית בִּבְאֵר שָׁבַע וַיָּקָם אֲבִימֶלֶךְ וּפִיכֹל שַׂר־צְבָאוֹ
        וַיָּשֻׁבוּ אֶל־אֶרֶץ פְּלִשְׁתִּים׃
      yi: אַזױ האָבן זײ געשלאָסן אַ בונד אין באֵר-שֶבַע; און אבֿימֶלֶך און פּיכול
        דער האַר פֿון זײַן חיל זײַנען אױפֿגעשטאַנען, און האָבן זיך אומגעקערט אין לאַנד
        פֿון די פּלִשתּים.
      cs: A tak učinili smlouvu v Bersabé. Vstav pak Abimelech a Fikol, kníže vojska
        jeho, navrátili se do země Filistinské.
      pl: I zawarli przymierze w Beer-Szeba. I powstał Abimelech i Pichol, dowódca
        wojsk jego, i wrócili do ziemi Pelisztów. 
    33:
      he: וַיִּטַּע אֶשֶׁל בִּבְאֵר שָׁבַע וַיִּקְרָא־שָׁם בְּשֵׁם יְהוָה אֵל עוֹלָם׃
      yi: און ער האָט געפֿלאַנצט אַ טאַמאַריסקנבױם אין באֵר-שֶבַע, און האָט דאָרטן
        גערופֿן צו דעם נאָמען פֿון יהוה, דעם אײביקן גאָט.
      cs: I nasázel stromoví v Bersabé, a vzýval tam jméno Hospodina, [Boha] silného,
        věčného.
      pl: I zasadził tamaryskę w Beer-Szeba, i wzywał tam imienia Wiekuistego, Boga
        Przedwiecznego. 
    34:
      he: וַיָּגָר אַבְרָהָם בְּאֶרֶץ פְּלִשְׁתִּים יָמִים רַבִּים׃
      yi: און אבֿרהם האָט זיך אױפֿגעהאַלטן אין לאַנד פֿון די פּלִשתּים פֿיל טעג.
      cs: A bydlil Abraham v zemi Filistinské za mnoho dní.
      pl: I przebywał Abraham w ziemi Pelisztów przez czasy długie. 
  22:
    1:
      he: וַיְהִי אַחַר הַדְּבָרִים הָאֵלֶּה וְהָאֱלֹהִים נִסָּה אֶת־אַבְרָהָם וַיֹּאמֶר
        אֵלָיו אַבְרָהָם וַיֹּאמֶר הִנֵּנִי׃
      yi: 'און עס איז געװען נאָך די דאָזיקע געשעענישן, האָט גאָט געפּרוּװט אבֿרהמען,
        און האָט צו אים געזאָגט: אבֿרהם! האָט ער געענטפֿערט: דאָ בין איך.'
      cs: ' Když pak ty věci pominuly, zkusil Bůh Abrahama, a řekl k němu: Abrahame!
        Kterýžto odpověděl: Teď jsem.'
      pl: 'I stało się po wypadkach tych, że Bóg doświadczył Abrahama, i rzekł do niego:
        "Abrahamie!" a rzekł: "Oto jestem!" '
    2:
      he: וַיֹּאמֶר קַח־נָא אֶת־בִּנְךָ אֶת־יְחִידְךָ אֲשֶׁר־אָהַבְתָּ אֶת־יִצְחָק
        וְלֶךְ־לְךָ אֶל־אֶרֶץ הַמֹּרִיָּה וְהַעֲלֵהוּ שָׁם לְעֹלָה עַל אַחַד הֶהָרִים
        אֲשֶׁר אֹמַר אֵלֶיךָ׃
      yi: 'האָט ער געזאָגט: נעם דײַן זון, דײַן אײנאײנציקן, װאָס דו האָסט ליב, יצחקן,
        און גײ דיר קײן לאַנד מורִיָה, און ברענג אים אױף דאָרטן פֿאַר אַ בראַנדאָפּפֿער
        אױף אײנעם פֿון די בערג װאָס איך װעל דיר זאָגן.'
      cs: 'I řekl: Vezmi nyní syna svého, toho jediného svého, kteréhož miluješ, Izáka,
        a jdi do země Moria; a obětuj ho tam v obět zápalnou na jedné hoře, o níž
        povím tobě.'
      pl: 'I rzekł: "Weźże syna twojego, jedynaka twojego, którego miłujesz, Ic''haka,
        a idź do ziemi Moria, i złóż go tam jako całopalenie, na jednej z gór, którą
        wskażę tobie." '
    3:
      he: וַיַּשְׁכֵּם אַבְרָהָם בַּבֹּקֶר וַיַּחֲבֹשׁ אֶת־חֲמֹרוֹ וַיִּקַּח אֶת־שְׁנֵי
        נְעָרָיו אִתּוֹ וְאֵת יִצְחָק בְּנוֹ וַיְבַקַּע עֲצֵי עֹלָה וַיָּקָם וַיֵּלֶךְ
        אֶל־הַמָּקוֹם אֲשֶׁר־אָמַר־לוֹ הָאֱלֹהִים׃
      yi: האָט אבֿרהם זיך געפֿעדערט אין דער פֿרי, און ער האָט אָנגעזאָטלט זײַן אײזל,
        און גענומען מיט זיך זײַנע צװײ יונגען, און זײַן זון יצחקן; און ער האָט צעהאַקט
        דאָס האָלץ פֿאַרן בראַנדאָפּפֿער, און ער איז אױפֿגעשטאַנען, און איז געגאַנגען
        צו דעם אָרט װאָס גאָט האָט אים געזאָגט.
      cs: Tedy vstav Abraham velmi ráno, osedlal osla svého a vzal dva služebníky
        své s sebou, a Izáka syna svého; a nasekav dříví k oběti zápalné, vstal a
        bral se k místu, o němž pověděl mu Bůh.
      pl: I wstał Abraham rano, i osiodłał osła swojego, i zabrał dwóch pachołków
        swoich z sobą, i Ic'haka, syna swego, i narąbał drew dla całopalenia, i powstał
        i poszedł na miejsce, o którém powiedział im Bóg. 
    4:
      he: בַּיּוֹם הַשְּׁלִישִׁי וַיִּשָּׂא אַבְרָהָם אֶת־עֵינָיו וַיַּרְא אֶת־הַמָּקוֹם
        מֵרָחֹק׃
      yi: אױפֿן דריטן טאָג האָט אבֿרהם אױפֿגעהױבן זײַנע אױגן, און האָט דערזען דעם
        אָרט פֿון װײַטן.
      cs: Třetího [pak] dne pozdvihl Abraham očí svých, a uzřel to místo zdaleka.
      pl: Dnia trzeciego, podniósł Abraham oczy swoje, i ujrzał miejsce ono zdaleka. 
    5:
      he: וַיֹּאמֶר אַבְרָהָם אֶל־נְעָרָיו שְׁבוּ־לָכֶם פֹּה עִם־הַחֲמוֹר וַאֲנִי
        וְהַנַּעַר נֵלְכָה עַד־כֹּה וְנִשְׁתַּחֲוֶה וְנָשׁוּבָה אֲלֵיכֶם׃
      yi: 'און אבֿרהם האָט געזאָגט צו זײַנע יונגען: בלײַבט אײַך דאָ מיטן אײזל, און
        איך און דער ייִנגל װעלן גײן ביז אַהין, און מיר װעלן זיך בוקן, און זיך אומקערן
        צו אײַך.'
      cs: 'A řekl Abraham služebníkům svým: Pozůstaňte vy tuto s oslem, já pak a dítě
        půjdeme tamto; a pomodlíce se, navrátíme se k vám.'
      pl: 'I rzekł Abraham do pachołków swoich: "Zostańcie wy tu przy ośle; a ja i chłopię
        pójdziemy do onąd, i pokłonim się, i powrócim do was." '
    6:
      he: וַיִּקַּח אַבְרָהָם אֶת־עֲצֵי הָעֹלָה וַיָּשֶׂם עַל־יִצְחָק בְּנוֹ וַיִּקַּח
        בְּיָדוֹ אֶת־הָאֵשׁ וְאֶת־הַמַּאֲכֶלֶת וַיֵּלְכוּ שְׁנֵיהֶם יַחְדָּו׃
      yi: און אבֿרהם האָט גענומען דאָס האָלץ פֿאַרן בראַנדאָפּפֿער, און אַרױפֿגעטאָן
        אױף זײַן זון יצחקן, און ער האָט גענומען אין זײַן האַנט דאָס פֿײַער און דעם
        שלאַכטמעסער, און זײ זײַנען בײדע געגאַנגען באַנאַנד.
      cs: Tedy vzal Abraham dříví k zápalné oběti, a vložil [je] na Izáka syna svého;
        sám pak nesl v ruce své oheň a meč. I šli oba spolu.
      pl: I wziął Abraham drwa na całopalenie, i włożył je na Ic'haka, syna swego;
        i wziął w rękę swoję ogień i nóż; i poszli obaj razem. 
    7:
      he: וַיֹּאמֶר יִצְחָק אֶל־אַבְרָהָם אָבִיו וַיֹּאמֶר אָבִי וַיֹּאמֶר הִנֶּנִּי
        בְנִי וַיֹּאמֶר הִנֵּה הָאֵשׁ וְהָעֵצִים וְאַיֵּה הַשֶּׂה לְעֹלָה׃
      yi: 'האָט יצחק זיך אָפּגערופֿן צו זײַן פֿאָטער אבֿרהמען, און האָט געזאָגט: מײַן
        פֿאָטער! האָט ער געענטפֿערט: דאָ בין איך, מײַן זון. האָט ער געזאָגט: אָט איז
        דאָס פֿײַער און דאָס האָלץ, און װוּ איז דאָס לאַם פֿאַר אַ בראַנדאָפּפֿער?'
      cs: 'Mluvě pak Izák Abrahamovi otci svému, řekl: Otče můj! Kterýž odpověděl:
        Co chceš, synu můj? A řekl: Aj, teď oheň a dříví, a kdež hovádko k zápalné
        oběti?'
      pl: 'I rzekł Ic''hak do Abrahama, ojca swojego, i powiedział: "Ojcze mój!" I rzekł:
        "Oto jestem, synu mój!" I rzekł: "Oto ogień i drwa, a gdzież jagnię na całopalenie?" '
    8:
      he: וַיֹּאמֶר אַבְרָהָם אֱלֹהִים יִרְאֶה־לּוֹ הַשֶּׂה לְעֹלָה בְּנִי וַיֵּלְכוּ
        שְׁנֵיהֶם יַחְדָּו׃
      yi: 'האָט אבֿרהם געזאָגט: גאָט װעט זיך שױן זען אַ לאַם פֿאַר אַ בראַנדאָפּפֿער,
        מײַן זון. און זײ זײַנען בײדע געגאַנגען באַנאַנד.'
      cs: 'Odpověděl Abraham: Bůh opatří sobě hovádko k oběti zápalné, synu můj. A
        šli předce oba spolu.'
      pl: 'I rzekł Abraham: "Bóg upatrzy sobie jagnię na całopalenie, synu mój!" i szli
        obaj razem. '
    9:
      he: וַיָּבֹאוּ אֶל־הַמָּקוֹם אֲשֶׁר אָמַר־לוֹ הָאֱלֹהִים וַיִּבֶן שָׁם אַבְרָהָם
        אֶת־הַמִּזְבֵּחַ וַיַּעֲרֹךְ אֶת־הָעֵצִים וַיַּעֲקֹד אֶת־יִצְחָק בְּנוֹ וַיָּשֶׂם
        אֹתוֹ עַל־הַמִּזְבֵּחַ מִמַּעַל לָעֵצִים׃
      yi: און זײ זײַנען געקומען צו דעם אָרט װאָס גאָט האָט אים געזאָגט; און אבֿרהם
        האָט דאָרטן געבױט אַ מזבח, און האָט אױסגעלײגט דאָס האָלץ, און ער האָט געבונדן
        זײַן זון יצחקן, און אים אַרױפֿגעטאָן אױפֿן מזבח, איבערן האָלץ.
      cs: A když přišli k místu, o němž mu byl mluvil Bůh, udělal tu Abraham oltář,
        a srovnal dříví; a svázav syna svého, vložil ho na oltář na dříví.
      pl: I przybyli do miejsca, o którém mówił mu Bóg; i zbudował tam Abraham ofiarnicę,
        i ułożył drwa, i związał Ic'haka, syna swego, i położył go na ofiarnicę, ponad
        drwami. 
    10:
      he: וַיִּשְׁלַח אַבְרָהָם אֶת־יָדוֹ וַיִּקַּח אֶת־הַמַּאֲכֶלֶת לִשְׁחֹט אֶת־בְּנוֹ׃
      yi: און אבֿרהם האָט אױסגעשטרעקט זײַן האַנט, און האָט גענומען דעם שלאַכטמעסער
        צו שעכטן זײַן זון.
      cs: I vztáhl Abraham ruku svou, a vzal meč, aby zabil syna svého.
      pl: I wyciągnął Abraham rękę swoję, i wziął nóż, by zarznąć syna swego. 
    11:
      he: וַיִּקְרָא אֵלָיו מַלְאַךְ יְהוָה מִן־הַשָּׁמַיִם וַיֹּאמֶר אַבְרָהָם אַבְרָהָם
        וַיֹּאמֶר הִנֵּנִי׃
      yi: 'האָט אַ מלאך פֿון גאָט גערופֿן צו אים פֿון הימל, און האָט געזאָגט: אבֿרהם!
        אבֿרהם! האָט ער געענטפֿערט: דאָ בין איך.'
      cs: 'Tedy zavolal na něho anděl Hospodinův s nebe a řekl: Abrahame, Abrahame!
        Kterýžto odpověděl: Aj, já.'
      pl: 'Ale zawołał nań anioł Wiekuistego z nieba, i rzekł: "Abrahamie! Abrahamie!"
        a rzekł: "Oto jestem!" '
    12:
      he: וַיֹּאמֶר אַל־תִּשְׁלַח יָדְךָ אֶל־הַנַּעַר וְאַל־תַּעַשׂ לוֹ מְאוּמָּה
        כִּי עַתָּה יָדַעְתִּי כִּי־יְרֵא אֱלֹהִים אַתָּה וְלֹא חָשַׂכְתָּ אֶת־בִּנְךָ
        אֶת־יְחִידְךָ מִמֶּנִּי׃
      yi: 'האָט ער געזאָגט: זאָלסט ניט אױסשטרעקן דײַן האַנט אױפֿן ייִנגל, און זאָלסט
        אים גאָרנישט טאָן; װאָרום אַצונד װײס איך אַז דו ביסט גאָטספֿאָרכטיק, אַז דו
        האָסט ניט פֿאַרמיטן דײַן זון, דײַן אײנאײנציקן, פֿון מיר.'
      cs: 'I řekl [jemu]: Nevztahuj ruky své na dítě, aniž mu co čiň; neboť jsem již
        poznal, že se Boha bojíš, když jsi neodpustil synu svému, jedinému svému pro
        mne.'
      pl: 'I rzekł: "Nie wyciągaj ręki twojej na chłopca i nie czyń mu nic; gdyż teraz
        wiem, że bogobojnym jesteś, a nie oszczędzałeś syna twego, jedynaka twojego,
        dla Mnie." '
    13:
      he: וַיִּשָּׂא אַבְרָהָם אֶת־עֵינָיו וַיַּרְא וְהִנֵּה־אַיִל אַחַר נֶאֱחַז בַּסְּבַךְ
        בְּקַרְנָיו וַיֵּלֶךְ אַבְרָהָם וַיִּקַּח אֶת־הָאַיִל וַיַּעֲלֵהוּ לְעֹלָה
        תַּחַת בְּנוֹ׃
      yi: האָט אבֿרהם אױפֿגעהױבן זײַנע אױגן, און האָט דערזען ערשט הינטן האָט אַ װידער
        זיך אײַנגעדרײט אין אַ געצװײַג מיט זײַנע הערנער. איז אבֿרהם געגאַנגען, און
        האָט גענומען דעם װידער, און האָט אים אױפֿגעבראַכט פֿאַר אַ בראַנדאָפּפֿער
        אָנשטאָט זײַן זון.
      cs: A pozdvih Abraham očí svých, viděl, a hle, skopec za ním vězel v trní za
        rohy své. I šel Abraham a vzal skopce toho, a obětoval jej v obět zápalnou
        místo syna svého.
      pl: I podniósł Abraham oczy swoje, i spojrzał, a oto baran, który potem uwiązł
        w gęstwinie rogami swojemi. I poszedł Abraham, i wziąwszy barana, złożył go
        na całopalenie, miasto syna swojego. 
    14:
      he: וַיִּקְרָא אַבְרָהָם שֵׁם־הַמָּקוֹם הַהוּא יְהוָה יִרְאֶה אֲשֶׁר יֵאָמֵר
        הַיּוֹם בְּהַר יְהוָה יֵרָאֶה׃
      yi: 'און אבֿרהם האָט גערופֿן דעם נאָמען פֿון יענעם אָרט יהוה-יִראֶה; אַזױ װי
        עס װערט נאָך הײַנט געזאָגט: אױף דעם באַרג פֿון יהוה װערט געזען.'
      cs: 'A nazval Abraham jméno místa toho: Hospodin opatří. Odkudž říká se do dnes:
        Na hoře Hospodinově opatří se.'
      pl: 'I nazwał Abraham imię miejsca onego: "Wiekuisty upatrzy; ztąd mówią po dziś
        dzień: na górze Wiekuistego ukaże się." '
    15:
      he: וַיִּקְרָא מַלְאַךְ יְהוָה אֶל־אַבְרָהָם שֵׁנִית מִן־הַשָּׁמָיִם׃
      yi: און דער מלאך פֿון גאָט האָט גערופֿן צו אבֿרהמען אַ צװײט מאָל פֿון הימל,
      cs: Zvolal pak anděl Hospodinův na Abrahama podruhé s nebe,
      pl: I zawołał anioł Wiekuistego na Abrahama po raz wtóry z nieba. 
    16:
      he: וַיֹּאמֶר בִּי נִשְׁבַּעְתִּי נְאֻם־יְהוָה כִּי יַעַן אֲשֶׁר עָשִׂיתָ אֶת־הַדָּבָר
        הַזֶּה וְלֹא חָשַׂכְתָּ אֶת־בִּנְךָ אֶת־יְחִידֶךָ׃
      yi: 'און האָט געזאָגט: איך שװער בײַ זיך, זאָגט גאָט, אַז װײַל דו האָסט געטאָן
        די דאָזיקע זאַך, און האָסט ניט פֿאַרמיטן דײַן זון, דײַן אײנאײנציקן,'
      cs: 'A řekl: Skrze sebe samého přisáhl jsem, praví Hospodin, poněvadž jsi učinil
        tu věc, že jsi neodpustil synu svému, jedinému svému:'
      pl: 'I rzekł: "Na Siebie przysięgam, rzecze Wiekuisty, że ponieważ uczyniłeś
        to, a nie oszczędzałeś syna twojego, jedynaka twojego: '
    17:
      he: כִּי־בָרֵךְ אֲבָרֶכְךָ וְהַרְבָּה אַרְבֶּה אֶת־זַרְעֲךָ כְּכוֹכְבֵי הַשָּׁמַיִם
        וְכַחוֹל אֲשֶׁר עַל־שְׂפַת הַיָּם וְיִרַשׁ זַרְעֲךָ אֵת שַׁעַר אֹיְבָיו׃
      yi: איז, בענטשן װעל איך דיך בענטשן, און מערן װעל איך מערן דײַן זאָמען אַזױ װי
        די שטערן פֿון הימל, און אַזױ װי דער זאַמד װאָס אױפֿן ברעג פֿון ים; און דײַן
        זאָמען װעט אַרבן דעם טױער פֿון זײַנע פײַנט.
      cs: Požehnám velmi tobě, a velice rozmnožím símě tvé jako hvězdy nebeské, a
        jako písek, kterýž jest na břehu mořském; nadto dědičně vládnouti bude símě
        tvé branami nepřátel svých.
      pl: Że pobłogosławię cię, i rozmnożę potomstwo twoje, jako gwiazdy nieba, i jako
        piasek, co na brzegu morza; a zdobędzie ród twój bramy wrogów swoich; 
    18:
      he: וְהִתְבָּרֲכוּ בְזַרְעֲךָ כֹּל גּוֹיֵי הָאָרֶץ עֵקֶב אֲשֶׁר שָׁמַעְתָּ בְּקֹלִי׃
      yi: און בענטשן װעלן זיך מיט דײַן זאָמען אַלע פֿעלקער פֿון דער ערד, דערפֿאַר
        װאָס דו האָסט צוגעהערט צו מײַן קול.
      cs: Ano požehnáni budou v semeni tvém všickni národové země, proto že jsi uposlechl
        hlasu mého.
      pl: I błogosławić się będą potomstwem twojém wszystkie narody ziemi, w nagrodę
        tego, żeś usłuchał głosu Mojego." 
    19:
      he: וַיָּשָׁב אַבְרָהָם אֶל־נְעָרָיו וַיָּקֻמוּ וַיֵּלְכוּ יַחְדָּו אֶל־בְּאֵר
        שָׁבַע וַיֵּשֶׁב אַבְרָהָם בִּבְאֵר שָׁבַע׃
      yi: און אבֿרהם האָט זיך אומגעקערט צו זײַנע יונגען, און זײ זײַנען אױפֿגעשטאַנען,
        און זײַנען געגאַנגען באַנאַנד קײן באֵר-שֶבַע. און אבֿרהם איז געבליבן אין באֵר-שֶבַע.
      cs: Tedy navrátil se Abraham k služebníkům svým; a vstavše, šli spolu do Bersabé;
        nebo bydlil Abraham v Bersabé.
      pl: I wrócił Abraham do pachołków swoich; i powstali, i poszli razem do Beer-Szeba;
        i osiadł Abraham w Beer-Szeba. 
    20:
      he: וַיְהִי אַחֲרֵי הַדְּבָרִים הָאֵלֶּה וַיֻּגַּד לְאַבְרָהָם לֵאמֹר הִנֵּה
        יָלְדָה מִלְכָּה גַם־הִוא בָּנִים לְנָחוֹר אָחִיךָ׃
      yi: 'און עס איז געװען נאָך די דאָזיקע געשעענישן, איז אָנגעזאָגט געװאָרן אבֿרהמען,
        אַזױ צו זאָגן: זע, מִלכָּה, זי אױך האָט געבאָרן זין צו דײַן ברודער נָחורן:'
      cs: 'A když se tyto věci staly, zvěstováno jest Abrahamovi v tato slova: Aj,
        porodila také Melcha syny Náchorovi, bratru tvému:'
      pl: 'I stało się po wypadkach tych, że doniesiono Abrahamowi, co następuje:
        "Otóż urodziła i Milka synów, Nachorowi bratu twojemu: '
    21:
      he: אֶת־עוּץ בְּכֹרוֹ וְאֶת־בּוּז אָחִיו וְאֶת־קְמוּאֵל אֲבִי אֲרָם׃
      yi: עוץ זײַן בכור, און בוז זײַן ברודער, און קמואֵל דעם פֿאָטער פֿון אַַרָם,
        און
      cs: Husa prvorozeného svého, a Buza bratra jeho, a Chamuele, otce Aramova;
      pl: Uca, pierworodnego jego, i Buza, brata jego i Kemuela, ojca Aramu. 
    22:
      he: וְאֶת־כֶּשֶׂד וְאֶת־חֲזוֹ וְאֶת־פִּלְדָּשׁ וְאֶת־יִדְלָף וְאֵת בְּתוּאֵל׃
      yi: כֶּשֶׂדן, און חַזון, און פִּלדָשן, און יִדלָפֿן, און בתואֵלן.
      cs: A Kazeda a Azana, a Feldasa, a Jidlafa i Bathuele.
      pl: I Keseda, i Chazoa, i Pildosza, i Idlafa, i Betuela. 
    23:
      he: וּבְתוּאֵל יָלַד אֶת־רִבְקָה שְׁמֹנָה אֵלֶּה יָלְדָה מִלְכָּה לְנָחוֹר אֲחִי
        אַבְרָהָם׃
      yi: און בתואֵל האָט געבאָרן רבקהן. די דאָזיקע אַכט האָט מִלכָּה געבאָרן צו נָחור,
        אבֿרהמס ברודער.
      cs: Bathuel pak zplodil Rebeku. Osm těchto porodila Melcha Náchorovi, bratru
        Abrahamovu.
      pl: A Betuel spłodził Ribkę. Ośmiu tych urodziła Milka Nachorowi, bratu Abrahama. 
    24:
      he: וּפִילַגְשׁוֹ וּשְׁמָהּ רְאוּמָה וַתֵּלֶד גַּם־הִוא אֶת־טֶבַח וְאֶת־גַּחַם
        וְאֶת־תַּחַשׁ וְאֶת־מַעֲכָה׃
      yi: און זײַן קעפּסװײַב װאָס איר נאָמען איז געװען רְאומָה, זי אױך האָט געבאָרן
        טֶבַחן, און גַחַמען, און תַּחַשן, און מַעֲכָהן.
      cs: Ale i ženina jeho, jejíž jméno bylo Réma, porodila také ona Tábe a Gahama,
        Thása a Máchu.
      pl: 'A nałożnica jego, imieniem Reuma, urodziła również: Tebacha i Gachama,
        i Tachasza i Maacha. '
  23:
    1:
      he: וַיִּהְיוּ חַיֵּי שָׂרָה מֵאָה שָׁנָה וְעֶשְׂרִים שָׁנָה וְשֶׁבַע שָׁנִים
        שְׁנֵי חַיֵּי שָׂרָה׃
      yi: און דאָס לעבן פֿון שׂרהן איז געװען הונדערט און זיבן יאָר און צװאַנציק יאָר;
        דאָס זײַנען געװען די יאָרן פֿון שׂרהס לעבן.
      cs: ' Živa pak byla Sára sto a sedmmecítma let; [ta jsou] léta života Sáry.'
      pl: I trwało życie Sary sto dwadzieścia i siedm lat, - lata życia Sary. 
    2:
      he: וַתָּמָת שָׂרָה בְּקִרְיַת אַרְבַּע הִוא חֶבְרוֹן בְּאֶרֶץ כְּנָעַן וַיָּבֹא
        אַבְרָהָם לִסְפֹּד לְשָׂרָה וְלִבְכֹּתָהּ׃
      yi: און שׂרה איז געשטאָרבן אין קִריַת-אַרבע, דאָס איז חֶברון, אין לאַנד כּנַעַן.
        און אבֿרהם איז געקומען צו קלאָגן אױף שׂרהן און זי צו באַװײנען.
      cs: A umřela v městě Arbe, kteréž [slove] Hebron, v zemi Kananejské. I přišel
        Abraham, aby kvílil nad Sárou, a plakal jí.
      pl: I umarła Sara w Kirjat-Arba, to jest w Chebronie, w ziemi Kanaan. I przybył
        Abraham, by ubolewać nad Sarą, i by opłakiwać ją. 
    3:
      he: וַיָּקָם אַבְרָהָם מֵעַל פְּנֵי מֵתוֹ וַיְדַבֵּר אֶל־בְּנֵי־חֵת לֵאמֹר׃
      yi: 'און אבֿרהם איז אױפֿגעשטאַנען פֿון פֿאַר זײַן טױטן, און ער האָט גערעדט צו
        די קינדער פֿון חֵת, אַזױ צו זאָגן:'
      cs: 'Potom vstav Abraham od mrtvého svého, mluvil k synům Het, řka:'
      pl: I powstał Abraham z przed oblicza zmarłej swojej, i rzekł do synów Cheta,
        jak następuje: 
    4:
      he: גֵּר־וְתוֹשָׁב אָנֹכִי עִמָּכֶם תְּנוּ לִי אֲחֻזַּת־קֶבֶר עִמָּכֶם וְאֶקְבְּרָה
        מֵתִי מִלְּפָנָי׃
      yi: אַ פֿרעמדער אָבער אַ תּושב בין איך בײַ אײַך, גיט מיר אַ קבֿר-אײגנטום בײַ
        אײַך, און איך װעל באַגראָבן מײַן טױטן פֿון פֿאַר מיר.
      cs: Hostem a příchozím jsem u vás; dejte mi místo ku pohřbu u vás, abych pochoval
        mrtvého svého od tváři své.
      pl: '"Pielgrzymem i osiedleńcem jestem u was; dajcie mi dziedziczny grób wpośród
        was, abym pochował zmarłą moję z przed oblicza mojego." '
    5:
      he: וַיַּעֲנוּ בְנֵי־חֵת אֶת־אַבְרָהָם לֵאמֹר לוֹ׃
      yi: 'האָבן די קינדער פֿון חֵת געענטפֿערט אבֿרהמען, אים אַזױ צו זאָגן:'
      cs: 'A odpovídajíce synové Het Abrahamovi, řekli jemu:'
      pl: I odpowiedzieli synowie Cheta Abrahamowi, mówiąc mu: 
    6:
      he: שְׁמָעֵנוּ אֲדֹנִי נְשִׂיא אֱלֹהִים אַתָּה בְּתוֹכֵנוּ בְּמִבְחַר קְבָרֵינוּ
        קְבֹר אֶת־מֵתֶךָ אִישׁ מִמֶּנּוּ אֶת־קִבְרוֹ לֹא־יִכְלֶה מִמְּךָ מִקְּבֹר
        מֵתֶךָ׃
      yi: הער אונדז צו, מײַן האַר, אַ געטלעכער פֿירשט ביסטו צװישן אונדז; אין דעם געקליבנסטן
        פֿון אונדזערע קבֿרים באַגראָב דײַן טױטן; קײנער פֿון אונדז װעט ניט פֿאַרמײַדן
        זײַן קבֿר פֿון דיר, אױף צו באַגראָבן דײַן טױטן.
      cs: Slyš nás, pane milý! Kníže Boží jsi u prostřed nás, v nejpřednějších hrobích
        našich pochovej mrtvého svého; žádný z nás hrobu svého nebude zbraňovati tobě,
        abys neměl pochovati [v něm] mrtvého svého.
      pl: '"Słuchaj nas, panie nasz; księciem Bożym ty wpośród nas; w najprzedniejszym
        z grobów naszych pochowaj zmarłą twoję; nikt z nas grobu swojego nie wzbroni
        tobie, abyś nie pochował zmarłej twojej." '
    7:
      he: וַיָּקָם אַבְרָהָם וַיִּשְׁתַּחוּ לְעַם־הָאָרֶץ לִבְנֵי־חֵת׃
      yi: איז אבֿרהם אױפֿגעשטאַנען, און האָט זיך געבוקט צו דעם פֿאָלק פֿון לאַנד,
        צו די קינדער פֿון חֵת.
      cs: Abraham pak vstav, poklonil se lidu země té, totiž synům Het.
      pl: I wstał Abraham, i pokłonił się ludowi kraju, synom Cheta. 
    8:
      he: וַיְדַבֵּר אִתָּם לֵאמֹר אִם־יֵשׁ אֶת־נַפְשְׁכֶם לִקְבֹּר אֶת־מֵתִי מִלְּפָנַי
        שְׁמָעוּנִי וּפִגְעוּ־לִי בְּעֶפְרוֹן בֶּן־צֹחַר׃
      yi: 'און ער האָט צו זײ גערעדט, אַזױ צו זאָגן: אױב עס איז אײַער װילן צו באַגראָבן
        מײַן טױטן פֿון פֿאַר מיר, הערט מיך צו, און בעט פֿאַר מיר בײַ עֶפֿרון דעם זון
        פֿון צוחַרן,'
      cs: 'A mluvil s nimi, řka: Jestliže se vám líbí, abych pochoval mrtvého svého
        od tváři své, slyšte mne, a přimluvte se za mne k Efronovi synu Sohar,'
      pl: 'I mówił z nimi, jak następuje: "Jeżeli jest wolą waszą pochować zmarłą
        moję z przed oblicza mojego, posłuchajcie mnie, a przyczyńcie się za mną u Efrona,
        syna Cochara. '
    9:
      he: וְיִתֶּן־לִי אֶת־מְעָרַת הַמַּכְפֵּלָה אֲשֶׁר־לוֹ אֲשֶׁר בִּקְצֵה שָׂדֵהוּ
        בְּכֶסֶף מָלֵא יִתְּנֶנָּה לִי בְּתוֹכְכֶם לַאֲחֻזַּת־קָבֶר׃
      yi: ער זאָל מיר געבן די הײל פֿון מַכפֵּלָה װאָס געהערט צו אים, װאָס אין עק פֿון
        זײַן פֿעלד; אין פֿולן געלט זאָל ער עס מיר געבן צװישן אײַך פֿאַר אַ קבֿר-אײגנטום.
      cs: Ať mi dá jeskyni Machpelah, kterouž má na konci pole svého; za slušné peníze
        ať mi ji dá u prostřed vás, k dědičnému pohřbu.
      pl: Aby mi ustąpił jaskinię w Machpela, którą posiada, która na końcu pola jego;
        za cenę pełną niech ją ustąpi mi, wpośród was, na dziedziczny grób." 
    10:
      he: וְעֶפְרוֹן יֹשֵׁב בְּתוֹךְ בְּנֵי־חֵת וַיַּעַן עֶפְרוֹן הַחִתִּי אֶת־אַבְרָהָם
        בְּאָזְנֵי בְנֵי־חֵת לְכֹל בָּאֵי שַׁעַר־עִירוֹ לֵאמֹר׃
      yi: 'און עֶפֿרון איז געזעסן צװישן די קינדער פֿון חֵת; האָט עֶפֿרון דער חִתּי
        געענטפֿערט אבֿרהמען אין די אױערן פֿון די קינדער פֿון חֵת, פֿאַר אַלע אײַנגײער
        אין דעם טױער פֿון זײַן שטאָט, אַזױ צו זאָגן:'
      cs: '(Ten pak Efron seděl u prostřed synů Het.) Tedy odpověděl Efron Hetejský
        Abrahamovi při přítomnosti synů Het, přede všemi, kteříž vcházejí do brány
        města jeho, řka:'
      pl: A Efron zasiadał wpośród synów Cheta; i odpowiedział Efron Chitejczyk Abrahamowi
        w uszy synów Cheta, w obec wszystkich wstępujących w bramę miasta jego, jak
        następuje: 
    11:
      he: לֹא־אֲדֹנִי שְׁמָעֵנִי הַשָּׂדֶה נָתַתִּי לָךְ וְהַמְּעָרָה אֲשֶׁר־בּוֹ
        לְךָ נְתַתִּיהָ לְעֵינֵי בְנֵי־עַמִּי נְתַתִּיהָ לָּךְ קְבֹר מֵתֶךָ׃
      yi: 'נײן, מײַן האַר, הער מיך צו: דאָס פֿעלד שענק איך דיר, אױך די הײל װאָס דרינען
        שענק איך דיר; פֿאַר די אױגן פֿון די קינדער פֿון מײַן פֿאָלק שענק איך עס דיר;
        באַגראָב דײַן טױטן.'
      cs: 'Nikoli, pane můj, [ale] slyš mne: Pole to dávám tobě, dávámť také i jeskyni,
        kteráž na něm jest; před očima synů lidu svého dávám ji tobě; pochovejž mrtvého
        svého.'
      pl: '"Nie, panie mój, słuchaj mnie! Pole to oddam tobie, i jaskinię, która w niém
        jest, tobie oddam ją; w oczach synów ludu mojego oddam ją tobie; pochowaj
        zmarłę twoję." '
    12:
      he: וַיִּשְׁתַּחוּ אַבְרָהָם לִפְנֵי עַם הָאָרֶץ׃
      yi: האָט אבֿרהם זיך געבוקט פֿאַר דעם פֿאָלק פֿון לאַנד,
      cs: Tedy poklonil se Abraham před lidem země té,
      pl: I pokłonił się Abraham przed ludem tego kraju. 
    13:
      he: וַיְדַבֵּר אֶל־עֶפְרוֹן בְּאָזְנֵי עַם־הָאָרֶץ לֵאמֹר אַךְ אִם־אַתָּה לוּ
        שְׁמָעֵנִי נָתַתִּי כֶּסֶף הַשָּׂדֶה קַח מִמֶּנִּי וְאֶקְבְּרָה אֶת־מֵתִי
        שָׁמָּה׃
      yi: 'און ער האָט גערעדט צו עֶפֿרונען אין די אױערן פֿון דעם פֿאָלק פֿון לאַנד,
        אַזױ צו זאָגן: װען דו װאָלסט מיך נאָר צוהערן! איך גיב דאָס געלט פֿאַרן פֿעלד,
        נעם עס פֿון מיר, און איך װעל דאָרטן באַגראָבן מײַן טױטן.'
      cs: 'A mluvil k Efronovi v přítomnosti lidu země, řka: A však jestliže ty [jsi
        ten], prosím, vyslyš mne! Dámť stříbro za pole, vezmi [je] ode mne, a pochovám
        mrtvého svého tam.'
      pl: 'I rzekł do Efrona w uszy ludu owego kraju jak następuje: "Gdybyś mnie tylko
        posłuchać zechciał! Dam pieniądze za to pole, przyjm odemnie, a wtedy pochowam
        zmarłą moję tam." '
    14:
      he: וַיַּעַן עֶפְרוֹן אֶת־אַבְרָהָם לֵאמֹר לוֹ׃
      yi: 'האָט עֶפֿרון געענטפֿערט אבֿרהמען, אים אַזױ צו זאָגן:'
      cs: 'A odpovídaje Efron Abrahamovi, řekl jemu:'
      pl: I odpowiedział Efron Abrahamowi, mówiąc mu: 
    15:
      he: אֲדֹנִי שְׁמָעֵנִי אֶרֶץ אַרְבַּע מֵאֹת שֶׁקֶל־כֶּסֶף בֵּינִי וּבֵינְךָ
        מַה־הִוא וְאֶת־מֵתְךָ קְבֹר׃
      yi: הער מיך צו, מײַן האַר, לאַנד אין פֿיר הונדערט שֶקל זילבער, װאָס איז דאָס
        צװישן מיר און צװישן דיר? און דײַן טױטן באַגראָב.
      cs: 'Můj pane, poslechni mne: Země [ta] za čtyři sta lotů stříbrných jest; [ale]
        mezi mnou a tebou co jest o to? Mrtvého svého pochovej.'
      pl: '"Panie mój, posłuchaj mnie: ziemia za czterysta szeklów srebra, między
        mną a tobą, cóż znaczy to? I tak pochowaj zmarłą twoję." '
    16:
      he: וַיִּשְׁמַע אַבְרָהָם אֶל־עֶפְרוֹן וַיִּשְׁקֹל אַבְרָהָם לְעֶפְרֹן אֶת־הַכֶּסֶף
        אֲשֶׁר דִּבֶּר בְּאָזְנֵי בְנֵי־חֵת אַרְבַּע מֵאוֹת שֶׁקֶל כֶּסֶף עֹבֵר לַסֹּחֵר׃
      yi: האָט אבֿרהם צוגעהערט צו עֶפֿרונען, און אבֿרהם האָט אָפּגעװױגן עֶפֿרונען
        דאָס זילבער, װאָס ער האָט געזאָגט אין די אױערן פֿון די קינדער פֿון חֵת, פֿיר
        הונדערט שֶקל זילבער, גאַנגבאַר בײַם סוחר.
      cs: I uposlechl Abraham Efrona, a odvážil mu stříbra, jakž oznámil při přítomnosti
        synů Het, čtyři sta lotů stříbrných, běžných mezi kupci.
      pl: 'I usłuchał Abraham Efrona; i odważył Abraham Efronowi to srebro, o którém
        mówił, w przytomności synów Cheta: Czterysta szeklów srebra, obiegającego
        u kupców. '
    17:
      he: וַיָּקָם שְׂדֵה עֶפְרוֹן אֲשֶׁר בַּמַּכְפֵּלָה אֲשֶׁר לִפְנֵי מַמְרֵא הַשָּׂדֶה
        וְהַמְּעָרָה אֲשֶׁר־בּוֹ וְכָל־הָעֵץ אֲשֶׁר בַּשָּׂדֶה אֲשֶׁר בְּכָל־גְּבֻלוֹ
        סָבִיב׃
      yi: אַזױ איז געבליבן דאָס פֿעלד פֿון עֶפֿרונען, װאָס אין מַכפֵּלָה, װאָס פֿאַר
        מַמרֵא, דאָס פֿעלד מיט דער הײל װאָס דרינען, און אַלע בײמער װאָס אױפֿן פֿעלד,
        װאָס אין זײַן גאַנצן געמאַרק רונד אַרום,
      cs: A odvedeno jest pole Efronovo, kteréž [bylo] v Machpelah, proti Mamre, pole
        a jeskyně na něm, a všecko stromoví, což ho na tom poli i na všech mezech
        jeho vůkol,
      pl: I dostało się pole Efrona, co w Machpela naprzeciw Mamre, - pole i jaskinia,
        która w niém, i wszystkie drzewa, które na polu były, na całej jego przestrzeni,
        w około, 
    18:
      he: לְאַבְרָהָם לְמִקְנָה לְעֵינֵי בְנֵי־חֵת בְּכֹל בָּאֵי שַׁעַר־עִירוֹ׃
      yi: דער אײַנקױף פֿון אבֿרהמען, פֿאַר די אױגן פֿון די קינדער פֿון חֵת, פֿאַר
        אַלע אײַנגײער אין דעם טױער פֿון זײַן שטאָט.
      cs: Abrahamovi v držení, před očima synů Het, a všech, kteříž vcházejí do brány
        města toho.
      pl: Abrahamowi, jako nabytek, w oczach synów Cheta, wobec wszystkich wstępujących
        w bramę miasta jego. 
    19:
      he: וְאַחֲרֵי־כֵן קָבַר אַבְרָהָם אֶת־שָׂרָה אִשְׁתּוֹ אֶל־מְעָרַת שְׂדֵה הַמַּכְפֵּלָה
        עַל־פְּנֵי מַמְרֵא הִוא חֶבְרוֹן בְּאֶרֶץ כְּנָעַן׃
      yi: און דערנאָך האָט אבֿרהם באַגראָבן זײַן װײַב שׂרהן אין דער הײל פֿון דעם פֿעלד
        פֿון מַכפֵּלָה פֿאַר מַמרֵא, דאָס איז חֶברון, אין לאַנד כּנַעַן.
      cs: A potom pochoval Abraham Sáru, manželku svou, v jeskyni pole Machpelah,
        proti Mamre, (to [slove] Hebron), v zemi Kananejské.
      pl: A następnie pochował Abraham Sarę, żonę swoję, w jaskini w Machpela, naprzeciw
        Mamre, czyli Chebronu, w ziemi Kanaan. 
    20:
      he: וַיָּקָם הַשָּׂדֶה וְהַמְּעָרָה אֲשֶׁר־בּוֹ לְאַבְרָהָם לַאֲחֻזַּת־קָבֶר
        מֵאֵת בְּנֵי־חֵת׃
      yi: אַזױ איז געבליבן דאָס פֿעלד, און די הײל װאָס דרינען, בײַ אבֿרהמען פֿאַר
        אַ קבֿר-אײגנטום, פֿון די קינדער פֿון חֵת.
      cs: Protož odevzdáno jest pole to i jeskyně, kteráž [byla] na něm, Abrahamovi
        k dědičnému pohřbu od synů Het.
      pl: I tak dostało się pole, i jaskinia, która w niém, Abrahamowi, jako dziedziczny
        grób od synów Cheta. 
  24:
    1:
      he: וְאַבְרָהָם זָקֵן בָּא בַּיָּמִים וַיהוָה בֵּרַךְ אֶת־אַבְרָהָם בַּכֹּל׃
      yi: און אבֿרהם איז געװאָרן אַלט און באַטאָגט; און גאָט האָט געבענטשט אבֿרהמען
        מיט אַלצדינג.
      cs: ' Abraham pak [již byl] starý a sešlého věku; a Hospodin požehnal mu ve
        všech věcech.'
      pl: A Abraham był stary, podeszły w latach; a Wiekuisty błogosławił Abrahamowi
        we wszystkiém. 
    2:
      he: וַיֹּאמֶר אַבְרָהָם אֶל־עַבְדּוֹ זְקַן בֵּיתוֹ הַמֹּשֵׁל בְּכָל־אֲשֶׁר־לוֹ
        שִׂים־נָא יָדְךָ תַּחַת יְרֵכִי׃
      yi: 'האָט אבֿרהם געזאָגט צו זײַן קנעכט, דעם עלטסטן פֿון זײַן הױז, װאָס האָט
        געװעלטיקט איבער אַלץ װאָס ער האָט געהאַט: טו, איך בעט דיך, דײַן האַנט אונטער
        מײַן דיך,'
      cs: 'Tedy řekl Abraham služebníku svému staršímu v domě svém, kterýž spravoval
        všecky věci jeho: Vlož nyní ruku svou pod bedro mé,'
      pl: 'I rzekł Abraham do sługi swojego, starszego domu swojego, który zawiadywał
        wszystkiém, co doń należało: "połóż też rękę twoję pod biodro moje. '
    3:
      he: וְאַשְׁבִּיעֲךָ בַּיהוָה אֱלֹהֵי הַשָּׁמַיִם וֵאלֹהֵי הָאָרֶץ אֲשֶׁר לֹא־תִקַּח
        אִשָּׁה לִבְנִי מִבְּנוֹת הַכְּנַעֲנִי אֲשֶׁר אָנֹכִי יוֹשֵׁב בְּקִרְבּוֹ׃
      yi: און איך װעל דיך באַשװערן בײַ יהוה דעם גאָט פֿון הימל און דעם גאָט פֿון דער
        ערד, אַז דו זאָלסט ניט נעמען אַ װײַב פֿאַר מײַן זון פֿון די טעכטער פֿון דעם
        כּנַעַני װאָס איך זיץ צװישן אים.
      cs: Abych tě zavázal přísahou skrze Hospodina, Boha nebe a Boha země, abys nebral
        manželky synu mému ze dcer Kananejských, mezi nimiž já bydlím.
      pl: A zaklnę cię na Wiekuistego, Boga nieba i Boga ziemi, żebyś nie brał żony
        dla syna mojego z pomiędzy cór Kanaanejczyka, w pośród którego ja mieszkam; 
    4:
      he: כִּי אֶל־אַרְצִי וְאֶל־מוֹלַדְתִּי תֵּלֵךְ וְלָקַחְתָּ אִשָּׁה לִבְנִי לְיִצְחָק׃
      yi: נײערט צו מײַן לאַנד און צו מײַן אָפּשטאַם זאָלסטו גײן, און נעמען אַ װײַב
        פֿאַר מײַן זון, פֿאַר יצחקן.
      cs: Ale půjdeš do země mé a příbuznosti mé; a [odtud] vezmeš manželku synu mému
        Izákovi.
      pl: Lecz do ziemi mojej, i do rodzinnego miejsca mojego pójdziesz, i weźmiesz
        żonę dla syna mojego, dla Ic'haka." 
    5:
      he: וַיֹּאמֶר אֵלָיו הָעֶבֶד אוּלַי לֹא־תֹאבֶה הָאִשָּׁה לָלֶכֶת אַחֲרַי אֶל־הָאָרֶץ
        הַזֹּאת הֶהָשֵׁב אָשִׁיב אֶת־בִּנְךָ אֶל־הָאָרֶץ אֲשֶׁר־יָצָאתָ מִשָּׁם׃
      yi: 'האָט דער קנעכט צו אים געזאָגט: טאָמער װעט די פֿרױ ניט װעלן גײן נאָך מיר
        אין דעם היגן לאַנד; זאָל איך ניט אַנדערש אומקערן דײַן זון צו דעם לאַנד װאָס
        דו ביסט פֿון דאָרטן אַרױסגעגאַנגען?'
      cs: 'I řekl jemu služebník ten: Kdyby pak nechtěla žena ta se mnou jíti do země
        této, mám-li zase uvésti syna tvého do země, z níž jsi vyšel?'
      pl: 'I rzekł do niego sługa: "Może nie zechce ta niewiasta pójść za mną do kraju
        tego, czyż mam wtedy zaprowadzić syna twojego do kraju, z któregoś wyszedł? '
    6:
      he: וַיֹּאמֶר אֵלָיו אַבְרָהָם הִשָּׁמֶר לְךָ פֶּן־תָּשִׁיב אֶת־בְּנִי שָׁמָּה׃
      yi: 'האָט אבֿרהם צו אים געזאָגט: היט דיך, זאָלסט ניט אומקערן מײַן זון אַהין.'
      cs: 'Kterýžto odpověděl: Hleď, abys zase neuvodil syna mého tam.'
      pl: 'I rzekł do niego Abraham: "Strzeż się, abyś nie zaprowadził syna mojego
        tam!" '
    7:
      he: יְהוָה אֱלֹהֵי הַשָּׁמַיִם אֲשֶׁר לְקָחַנִי מִבֵּית אָבִי וּמֵאֶרֶץ מוֹלַדְתִּי
        וַאֲשֶׁר דִּבֶּר־לִי וַאֲשֶׁר נִשְׁבַּע־לִי לֵאמֹר לְזַרְעֲךָ אֶתֵּן אֶת־הָאָרֶץ
        הַזֹּאת הוּא יִשְׁלַח מַלְאָכוֹ לְפָנֶיךָ וְלָקַחְתָּ אִשָּׁה לִבְנִי מִשָּׁם׃
      yi: 'יהוה דער גאָט פֿון הימל, װאָס האָט מיך אַרױסגענומען פֿון דעם הױז פֿון מײַן
        פֿאָטער, און פֿון דעם לאַנד פֿון מײַן געבורט, און װאָס האָט צו מיר גערעדט,
        און װאָס האָט מיר געשװאָרן, אַזױ צו זאָגן: צו דײַן זאָמען װעל איך געבן דאָס
        דאָזיקע לאַנד – ער װעט שיקן זײַן מלאך דיר פֿאַרױס, און װעסט קריגן אַ װײַב
        פֿאַר מײַן זון פֿון דאָרטן.'
      cs: 'Hospodin Bůh nebe, kterýž vzal mne z domu otce mého a z vlasti mé, a mluvil
        mi, a kterýž mi přisáhl, řka: Semeni tvému dám zemi tuto, onť pošle anděla
        svého před tebou, a vezmeš manželku synu mému odtud.'
      pl: 'Wiekuisty Bóg nieba, który wziął mnie z domu ojca mojego i z ziemi rodzinnej
        mojej, który przyrzekł mi, i który zaprzysiągł mi, w słowach: Potomstwu twojemu
        oddam ziemię tę, On poszle anioła swojego przed tobą, i weźmiesz żonę dla
        syna mojego ztamtąd. '
    8:
      he: וְאִם־לֹא תֹאבֶה הָאִשָּׁה לָלֶכֶת אַחֲרֶיךָ וְנִקִּיתָ מִשְּׁבֻעָתִי זֹאת
        רַק אֶת־בְּנִי לֹא תָשֵׁב שָׁמָּה׃
      yi: און אױב די פֿרױ װעט ניט װעלן גײן נאָך דיר, װעסטו זײַן פרײַ פֿון דער דאָזיקער
        שבועה מײַנער; אָבער זאָלסט ניט אומקערן מײַן זון אַהין.
      cs: Jestliže by pak žena ta nechtěla jíti s tebou, svoboden budeš od této přísahy
        mé; toliko syna mého neuvoď tam zase.
      pl: A gdyby nie zechciała niewiasta owa pójść za tobą, zwolnionym będziesz z tej
        klątwy mojej. Tylko syna mojego nie zaprowadzaj tam!" 
    9:
      he: וַיָּשֶׂם הָעֶבֶד אֶת־יָדוֹ תַּחַת יֶרֶךְ אַבְרָהָם אֲדֹנָיו וַיִּשָּׁבַע
        לוֹ עַל־הַדָּבָר הַזֶּה׃
      yi: האָט דער קנעכט געטאָן זײַן האַנט אונטער דעם דיך פֿון זײַן האַר אבֿרהמען,
        און ער האָט אים געשװאָרן אױף דער דאָזיקער זאַך.
      cs: Tedy vložil služebník ten ruku svou pod bedro Abrahama, pána svého, a přisáhl
        jemu na tu řeč.
      pl: I położył sługa rękę swoję pod biodro Abrahama, pana swojego, i zaprzysiągł
        mu to. 
    10:
      he: וַיִּקַּח הָעֶבֶד עֲשָׂרָה גְמַלִּים מִגְּמַלֵּי אֲדֹנָיו וַיֵּלֶךְ וְכָל־טוּב
        אֲדֹנָיו בְּיָדוֹ וַיָּקָם וַיֵּלֶךְ אֶל־אֲרַם נַהֲרַיִם אֶל־עִיר נָחוֹר׃
      yi: און דער קנעכט האָט גענומען צען קעמלען פֿון די קעמלען פֿון זײַן האַר, און
        איז אַװעקגעגאַנגען מיט אַלעם בעסטן פֿון זײַן האַר אין זײַן האַנט; און ער איז
        אױפֿגעשטאַנען, און איז געגאַנגען קײן אַרַם-נַהרַיִם, צו דער שטאָט פֿון נָחורן.
      cs: A vzal služebník ten deset velbloudů z velbloudů pána svého, aby se bral;
        (nebo měl všecken statek pána svého v rukou svých.) I vstav, bral se k Aram
        Naharaim do města Náchor.
      pl: I wziął sługa dziesięć wielbłądów, z wielbłądów pana swojego, i poszedł;
        a wszelakie kosztowności pana swojego w ręku swoim, i powstał i wyruszył do Aram-Naharaim,
        do miasta Nachora. 
    11:
      he: וַיַּבְרֵךְ הַגְּמַלִּים מִחוּץ לָעִיר אֶל־בְּאֵר הַמָּיִם לְעֵת עֶרֶב לְעֵת
        צֵאת הַשֹּׁאֲבֹת׃
      yi: און ער האָט געמאַכט קניען די קעמלען אױסן שטאָט בײַם ברונעם װאַסער, אין אָװנט-צײַט,
        אין דער צײַט װאָס די שעפּערינס גײען אַרױס.
      cs: A zastavil se s velbloudy před městem, u studnice vody k večerou, času toho,
        když vycházejí vážiti [vody].
      pl: I rozłożył wielbłądy po za miastem u krynicy wody, pod wieczór, gdy zwykły
        wychodzić wodziarki, 
    12:
      he: וַיֹּאמַר יְהוָה אֱלֹהֵי אֲדֹנִי אַבְרָהָם הַקְרֵה־נָא לְפָנַי הַיּוֹם וַעֲשֵׂה־חֶסֶד
        עִם אֲדֹנִי אַבְרָהָם׃
      yi: 'און ער האָט געזאָגט: יהוה, גאָט פֿון מײַן האַר אבֿרהמען, שיק מיר צו הײַנט,
        איך בעט דיך, אַ טראַף, און טו חסד מיט מײַן האַר אבֿרהמען.'
      cs: 'A řekl: Hospodine, Bože pána mého Abrahama, dejž, prosím, ať se potká se
        mnou dnes [to, čehož hledám]; a učiň milosrdenství se pánem mým Abrahamem.'
      pl: 'I rzekł: "Wiekuisty, Boże pana mojego Abrahama! zdarzże przedemną dzisiaj,
        i uczyń łaskę panu mojemu Abrahamowi! '
    13:
      he: הִנֵּה אָנֹכִי נִצָּב עַל־עֵין הַמָּיִם וּבְנוֹת אַנְשֵׁי הָעִיר יֹצְאֹת
        לִשְׁאֹב מָיִם׃
      yi: אָט שטײ איך בײַם קװאַל װאַסער, און די טעכטער פֿון די שטאָטלײַט קומען אַרױס
        שעפּן װאַסער;
      cs: Aj, já stojím u studnice vody, a dcery mužů města tohoto vycházejí, aby
        vážily vodu.
      pl: Otóż stoję u źródła wody, a córki mieszkańców tego miasta wychodzą, by czerpać
        wodę. 
    14:
      he: וְהָיָה הַנַּעֲרָ אֲשֶׁר אֹמַר אֵלֶיהָ הַטִּי־נָא כַדֵּךְ וְאֶשְׁתֶּה וְאָמְרָה
        שְׁתֵה וְגַם־גְּמַלֶּיךָ אַשְׁקֶה אֹתָהּ הֹכַחְתָּ לְעַבְדְּךָ לְיִצְחָק וּבָהּ
        אֵדַע כִּי־עָשִׂיתָ חֶסֶד עִם־אֲדֹנִי׃
      yi: 'זאָל זײַן, אַז די מײדל װאָס איך װעל צו איר זאָגן: «בײג אײַן, איך בעט דיך,
        דײַן קרוג, און לאָמיך טרינקען», און זי װעט זאָגן: «טרינק, און אױך דײַנע קעמלען
        װעל איך אָנטרינקען», האָסטו זי באַשערט פֿאַר דײַן קנעכט יצחקן, און דערמיט
        װעל איך װיסן אַז דו האָסט געטאָן חסד מיט מײַן האַר.'
      cs: 'Děvečka tedy, kteréž bych řekl: Nachyl medle věderce svého, ať se napiji,
        a ona by řekla: Pí, také i velbloudy tvé napojím, ta aby byla, [kterouž] jsi
        způsobil služebníku svému Izákovi; a po tomť poznám, že jsi milosrdenství
        učinil se pánem mým.'
      pl: 'Tak niechaj stanie się, żeby dziewica do której powiem: Nachylże dzban
        twój, a napiję się, a powie: pij, a wielbłądy twoje napoję, - była tą, którą
        przeznaczyłeś dla sługi Twojego, dla Ic''haka; a potém poznam, żeś uczynił
        łaskę panu mojemu." '
    15:
      he: וַיְהִי־הוּא טֶרֶם כִּלָּה לְדַבֵּר וְהִנֵּה רִבְקָה יֹצֵאת אֲשֶׁר יֻלְּדָה
        לִבְתוּאֵל בֶּן־מִלְכָּה אֵשֶׁת נָחוֹר אֲחִי אַבְרָהָם וְכַדָּהּ עַל־שִׁכְמָהּ׃
      yi: און עס איז געװען, אײדער נאָך ער האָט געענדיקט רעדן, ערשט רבקה קומט אַרױס
        – די װאָס איז געבאָרן געװאָרן בײַ בתואֵל דעם זון פֿון מִלכָּה, דער װײַב פֿון
        נָחור, אבֿרהמס ברודער – מיט איר קרוג אױף איר אַקסל.
      cs: I stalo se prvé, než on přestal mluviti, aj, Rebeka, kteráž se narodila
        Bathuelovi, synu Melchy, manželky Náchora bratra Abrahamova, vycházela, a
        věderce její [bylo] na rameni jejím.
      pl: I stało się, że zaledwie przestał mówić, a oto Ribka wyszła, która zrodzona
        była Betuelowi, synowi Milki, żony Nachora, brata Abrahama, a dzban jej na ramieniu
        jej. 
    16:
      he: וְהַנַּעֲרָ טֹבַת מַרְאֶה מְאֹד בְּתוּלָה וְאִישׁ לֹא יְדָעָהּ וַתֵּרֶד
        הָעַיְנָה וַתְּמַלֵּא כַדָּהּ וַתָּעַל׃
      yi: און די מײדל איז געװען זײער שײן פֿון אױסזען, אַ יונגפֿרױ װאָס קײן מאַן האָט
        נאָך זי ניט געקענט; און זי האָט אַראָפּגענידערט צום קװאַל, און האָט אָנגעפֿילט
        איר קרוג, און איז אַרױפֿגעקומען.
      cs: A [byla] děvečka na pohledění velmi krásná, panna, a muž nepoznal jí; kterážto
        sešla k studnici té, a naplnivši věderce své, šla vzhůru.
      pl: A była to panna pięknego wielce wejrzenia, dziewica, której mężczyzna nie
        poznał; i zeszła do źródła, i napełniła dzban swój, i wracała. 
    17:
      he: וַיָּרָץ הָעֶבֶד לִקְרָאתָהּ וַיֹּאמֶר הַגְמִיאִינִי נָא מְעַט־מַיִם מִכַּדֵּךְ׃
      yi: 'איז דער קנעכט איר געלאָפֿן אַנטקעגן, און האָט געזאָגט: לאָז מיך אַ זופּ
        טאָן, איך בעט דיך, אַ ביסל װאַסער פֿון דײַן קרוג.'
      cs: 'Tedy běžel služebník ten proti ní, a řekl: Dej mi píti, prosím, maličko
        vody z věderce svého.'
      pl: 'I pobiegł sługa naprzeciw niej, i rzekł: "Pozwólże mi łyknąć nieco wody
        z dzbana twojego." '
    18:
      he: וַתֹּאמֶר שְׁתֵה אֲדֹנִי וַתְּמַהֵר וַתֹּרֶד כַּדָּהּ עַל־יָדָהּ וַתַּשְׁקֵהוּ׃
      yi: 'האָט זי געזאָגט: טרינק מײַן האַר; און זי האָט אױף גיך אַראָפּגעלאָזט איר
        קרוג אױף איר האַנט, און האָט אים געגעבן טרינקען.'
      cs: 'I řekla: Napí se, pane můj. A rychle složila věderce své na ruku svou a
        dala mu píti.'
      pl: 'I rzekła: "Pij panie mój!" i prędko spuściła dzban swój na rękę swoję,
        i dała mu pić. '
    19:
      he: וַתְּכַל לְהַשְׁקֹתוֹ וַתֹּאמֶר גַּם לִגְמַלֶּיךָ אֶשְׁאָב עַד אִם־כִּלּוּ
        לִשְׁתֹּת׃
      yi: 'און אַז זי האָט געענדיקט אים געבן טרינקען, האָט זי געזאָגט: אױך פֿאַר דײַנע
        קעמלען װעל איך אָנשעפּן, ביז זײ האָבן געענדיקט טרינקען.'
      cs: 'A davši mu píti, řekla: Také velbloudům tvým navážím, dokudž se nenapijí.'
      pl: 'A gdy dała mu się napić, rzekła: "I dla wielbłądów twoich czerpać będę,
        póki się nie napiją." '
    20:
      he: וַתְּמַהֵר וַתְּעַר כַּדָּהּ אֶל־הַשֹּׁקֶת וַתָּרָץ עוֹד אֶל־הַבְּאֵר לִשְׁאֹב
        וַתִּשְׁאַב לְכָל־גְּמַלָּיו׃
      yi: און זי האָט אױף גיך אױסגעלײדיקט איר קרוג אין דער קאָריטע, און איז װידער
        געלאָפֿן צום ברונעם אָנשעפּן, ביז זי האָט אָנגעשעפּט פֿאַר אַלע זײַנע קעמלען.
      cs: Tedy rychle vylila z věderce svého do koryta, a běžela ještě k studnici,
        aby vážila [vodu]; a vážila všechněm velbloudům jeho.
      pl: I pospieszyła, i wypróżniła dzban swój do koryta, i pobiegła znowu do krynicy,
        by czerpać, i naczerpała dla wszystkich wielbłądów jego. 
    21:
      he: וְהָאִישׁ מִשְׁתָּאֵה לָהּ מַחֲרִישׁ לָדַעַת הַהִצְלִיחַ יְהוָה דַּרְכּוֹ
        אִם־לֹא׃
      yi: און דער מאַן קוקט זי אָן שװײַגעדיק, צו װיסן אױב גאָט האָט באַגליקט זײַן
        װעג אָדער ניט.
      cs: Muž pak ten s užasnutím divil se jí mlče, rozjímaje, aby zvěděl, zdařil-li
        Hospodin cestu jeho, čili nic.
      pl: A człowiek ten, zdumiewając się nad nią, milczał jeszcze, aby poznać, czy
        poszczęścił Wiekuisty drodze jego, czy nie. 
    22:
      he: וַיְהִי כַּאֲשֶׁר כִּלּוּ הַגְּמַלִּים לִשְׁתּוֹת וַיִּקַּח הָאִישׁ נֶזֶם
        זָהָב בֶּקַע מִשְׁקָלוֹ וּשְׁנֵי צְמִידִים עַל־יָדֶיהָ עֲשָׂרָה זָהָב מִשְׁקָלָם׃
      yi: און עס איז געװען, װי די קעמלען האָבן געענדיקט טרינקען, אַזױ האָט דער מאַן
        גענומען אַ גילדערנעם נאָזרינג װאָס זײַן װאָג איז געװען אַ בקַע, און צװײ אָרעמבענדער
        פֿאַר אירע הענט, װאָס זײער װאָג איז געװען צען גאָלדשטיק.
      cs: I stalo se, když přestali píti velbloudové, vyňav muž náušnici zlatou, ztíží
        půl lotu, a dvě náramnice, [dal] na ruce její, kteréž vážily deset lotů zlata.
      pl: Ale gdy przestały wielbłądy pić, wyjął ów człowiek kolczyk złoty, pół szekla
        wagi, i dwa naramienniki - na ręce jej - dziesięciu złotych wagi. 
    23:
      he: וַיֹּאמֶר בַּת־מִי אַתְּ הַגִּידִי נָא לִי הֲיֵשׁ בֵּית־אָבִיךְ מָקוֹם לָנוּ
        לָלִין׃
      yi: 'און ער האָט געזאָגט: װעמעס טאָכטער ביסטו? זאָג מיר, איך בעט דיך, איז דאָ
        אין דײַן פֿאָטערס הױז אַן אָרט פֿאַר אונדז צום נעכטיקן?'
      cs: 'A řekl: Čí jsi dcera? Pověz mi, prosím, jest-li v domě otce tvého nám místo,
        kdež bychom přes noc zůstali?'
      pl: 'I rzekł: "Czyją córką jesteś, powiedz że mi? Czy jest w domu ojca twojego
        miejsce dla nas, dla przenocowania?" '
    24:
      he: וַתֹּאמֶר אֵלָיו בַּת־בְּתוּאֵל אָנֹכִי בֶּן־מִלְכָּה אֲשֶׁר יָלְדָה לְנָחוֹר׃
      yi: 'האָט זי צו אים געזאָגט: איך בין די טאָכטער פֿון בתואֵל דעם זון פֿון מִלכָּהן,
        װאָס זי האָט געבאָרן נָחורן.'
      cs: 'Jemužto odpověděla: Dcera jsem Bathuele, syna Melchy, kteréhož porodila
        Náchorovi.'
      pl: 'I rzekła do niego: "Córką Betuela jestem, syna Milki, którego urodziła
        Nachorowi." '
    25:
      he: וַתֹּאמֶר אֵלָיו גַּם־תֶּבֶן גַּם־מִסְפּוֹא רַב עִמָּנוּ גַּם־מָקוֹם לָלוּן׃
      yi: 'און זי האָט צו אים געזאָגט: אי שטרױ אי פוטער אַ סך איז דאָ בײַ אונדז, אי
        אַן אָרט צום נעכטיקן.'
      cs: 'Řekla ještě k němu: Slámy také a potravy hojně u nás jest, ano i místo,
        kdež byste přes noc zůstali.'
      pl: 'I rzekła do niego: "I słomy, i paszy dość u nas, i miejsce dla przenocowania." '
    26:
      he: וַיִּקֹּד הָאִישׁ וַיִּשְׁתַּחוּ לַיהוָה׃
      yi: האָט דער מאַן זיך גענײַגט און זיך געבוקט צו גאָט.
      cs: Tedy skloniv hlavu, poklonu učinil Hospodinu.
      pl: I pokłonił się ów człowiek, i ukorzył się przed Wiekuistym. 
    27:
      he: וַיֹּאמֶר בָּרוּךְ יְהוָה אֱלֹהֵי אֲדֹנִי אַבְרָהָם אֲשֶׁר לֹא־עָזַב חַסְדּוֹ
        וַאֲמִתּוֹ מֵעִם אֲדֹנִי אָנֹכִי בַּדֶּרֶךְ נָחַנִי יְהוָה בֵּית אֲחֵי אֲדֹנִי׃
      yi: 'און ער האָט געזאָגט: געלױבט איז יהוה דער גאָט פֿון מײַן האַר אבֿרהמען,
        װאָס האָט ניט פֿאַרלאָזן זײַן חסד און זײַן טרײַשאַפֿט צו מײַן האַר; מיך האָט
        גאָט געפֿירט אױף דעם װעג צו דעם הױז פֿון מײַן האַרס ברידער.'
      cs: 'A řekl: Požehnaný Hospodin, Bůh pána mého Abrahama, kterýž neodjal milosrdenství
        svého a pravdy své od pána mého, mne [také] na cestě vedl Hospodin k domu
        bratří pána mého.'
      pl: 'I rzekł: "Błogosławiony Wiekuisty, Bóg pana mojego Abrahama, który nie
        pominął łaski i rzetelności Swojej panu mojemu! Jestem na drodze, którą poprowadził
        mnie Wiekuisty do domu krewnych pana mojego!" '
    28:
      he: וַתָּרָץ הַנַּעֲרָ וַתַּגֵּד לְבֵית אִמָּהּ כַּדְּבָרִים הָאֵלֶּה׃
      yi: און די מײדל איז געלאָפֿן, און האָט דערצײלט אין איר מוטערס הױז די דאָזיקע
        זאַכן.
      cs: I běžela děvečka, a oznámila v domě matky své tak, jakž se stalo.
      pl: Dziewica zaś pobiegła, i opowiedziała w domu matki swojej o rzeczach tych. 
    29:
      he: וּלְרִבְקָה אָח וּשְׁמוֹ לָבָן וַיָּרָץ לָבָן אֶל־הָאִישׁ הַחוּצָה אֶל־הָעָיִן׃
      yi: און רבקה האָט געהאַט אַ ברודער װאָס זײַן נאָמען איז געװען לָבָן; איז לָבָן
        אַרױסגעלאָפֿן צו דעם מאַן דרױסן צום קװאַל.
      cs: A měla Rebeka bratra, jménem Lábana; ten běžel k muži tomu ven k studnici.
      pl: A miała Ribka brata, imieniem Laban; i wybiegł Laban do owego człowieka
        na drogę, do źródła. 
    30:
      he: וַיְהִי כִּרְאֹת אֶת־הַנֶּזֶם וְאֶת־הַצְּמִדִים עַל־יְדֵי אֲחֹתוֹ וּכְשָׁמְעוֹ
        אֶת־דִּבְרֵי רִבְקָה אֲחֹתוֹ לֵאמֹר כֹּה־דִבֶּר אֵלַי הָאִישׁ וַיָּבֹא אֶל־הָאִישׁ
        וְהִנֵּה עֹמֵד עַל־הַגְּמַלִּים עַל־הָעָיִן׃
      yi: 'און עס איז געװען, װי ער האָט דערזען דעם נאָזרינג, און די אָרעמבענדער אױף
        די הענט פֿון זײַן שװעסטער, און װי ער האָט געהערט די װערטער פֿון זײַן שװעסטער
        רבקהן, אַזױ צו זאָגן: אַזױ און אַזױ האָט דער מאַן צו מיר גערעדט – איז ער געקומען
        צו דעם מאַן װי ער שטײט בײַ די קעמלען לעבן קװאַל,'
      cs: 'Nebo uzřev náušnici a náramnice na rukou sestry své, a slyšev slova Rebeky
        sestry své, ana praví: Tak mluvil ke mně člověk ten, přišel k muži, a on stál
        při velbloudích u studnice.'
      pl: 'A stało się to, gdy ujrzał kolczyk i naramienniki na rękach siostry swojej,
        i gdy usłyszał słowa Ribki siostry swojej, która mówiła: "Tak rzekł do mnie
        człowiek ów." I przyszedł do owego człowieka, a oto stał przy wielbłądach
        u źródła. '
    31:
      he: וַיֹּאמֶר בּוֹא בְּרוּךְ יְהוָה לָמָּה תַעֲמֹד בַּחוּץ וְאָנֹכִי פִּנִּיתִי
        הַבַּיִת וּמָקוֹם לַגְּמַלִּים׃
      yi: 'און ער האָט געזאָגט: קום, געבענטשטער פֿון גאָט, פֿאַר װאָס שטײסטו דרױסן?
        איך האָב דאָך אױפֿגעראַמט דאָס הױז, און אַן אָרט פֿאַר די קעמלען.'
      cs: 'Jemuž řekl: Vejdi, požehnaný Hospodinův. Proč bys stál vně, kdyžť jsem
        připravil dům a místo velbloudům?'
      pl: 'I rzekł: "Wnijdź, błogosławiony Wiekuistego! Czemuż stoisz na dworze? A jam
        wyprzątnął dom, i miejsce dla wielbłądów." '
    32:
      he: וַיָּבֹא הָאִישׁ הַבַּיְתָה וַיְפַתַּח הַגְּמַלִּים וַיִּתֵּן תֶּבֶן וּמִסְפּוֹא
        לַגְּמַלִּים וּמַיִם לִרְחֹץ רַגְלָיו וְרַגְלֵי הָאֲנָשִׁים אֲשֶׁר אִתּוֹ׃
      yi: איז דער מאַן אַרײַנגעגאַנגען אין הױז; און ער האָט אָפּגעבונדן די קעמלען,
        און האָט דערלאַנגט שטרױ און פֿוטער פֿאַר די קעמלען, און װאַסער צו װאַשן זײַנע
        פֿיס, און די פֿיס פֿון די מענטשן װאָס מיט אים.
      cs: Tedy všel muž ten do domu, a odsedlal velbloudy, a dal [Lában] slámy a potravy
        velbloudům, i vody k umytí noh jeho a noh mužů těch, kteří s ním [byli].
      pl: I wszedł ów człowiek do domu, i odkiełznał wielbłądy; on zaś dał słomy i paszy
        wielbłądom, i wody dla umycia nóg jego, i nóg ludzi, którzy byli z nim. 
    33:
      he: ויישם [וַיּוּשַׂם] לְפָנָיו לֶאֱכֹל וַיֹּאמֶר לֹא אֹכַל עַד אִם־דִּבַּרְתִּי
        דְּבָרָי וַיֹּאמֶר דַּבֵּר׃
      yi: 'און עס איז געשטעלט געװאָרן פֿאַר אים צום עסן, אָבער ער האָט געזאָגט: איך
        װעל ניט עסן, ביז איך האָב גערעדט מײַנע רײד. האָט ער געזאָגט: רעד.'
      cs: 'A položil předeň [chléb], aby jedl. Ale on řekl: Nebudu jísti, dokudž nevypravím
        řečí svých. I řekl [Lában]: Mluv.'
      pl: 'I postawiono przed nim, żeby jadł; ale rzekł: "Nie będę jadł, póki nie
        wypowiem rzeczy mojej." A rzekł: "Mów!" '
    34:
      he: וַיֹּאמַר עֶבֶד אַבְרָהָם אָנֹכִי׃
      yi: 'האָט ער געזאָגט: דער קנעכט פֿון אבֿרהמען בין איך.'
      cs: 'Tedy řekl: Služebník Abrahamův jsem já.'
      pl: 'I rzekł: "sługą Abrahama jestem. '
    35:
      he: וַיהוָה בֵּרַךְ אֶת־אֲדֹנִי מְאֹד וַיִּגְדָּל וַיִּתֶּן־לוֹ צֹאן וּבָקָר
        וְכֶסֶף וְזָהָב וַעֲבָדִם וּשְׁפָחֹת וּגְמַלִּים וַחֲמֹרִים׃
      yi: און גאָט האָט זײער געבענטשט מײַן האַר, און ער איז געװאָרן רײַך; און ער האָט
        אים געגעבן שאָף און רינדער, און זילבער און גאָלד, און קנעכט און דינסטן, און
        קעמלען און אײזלען.
      cs: A Hospodin požehnal pánu mému velice, tak že veliký učiněn jest; nebo dal
        mu ovce a voly, stříbro a zlato, služebníky a děvky, velbloudy a osly.
      pl: A Wiekuisty pobłogosławił pana mojego bardzo, że stał się możnym; i dał
        mu trzody i rogaciznę, i srebro i złoto, i sługi i służebnice, i wielbłądy
        i osły. 
    36:
      he: וַתֵּלֶד שָׂרָה אֵשֶׁת אֲדֹנִי בֵן לַאדֹנִי אַחֲרֵי זִקְנָתָהּ וַיִּתֶּן־לּוֹ
        אֶת־כָּל־אֲשֶׁר־לוֹ׃
      yi: און שׂרה, מײַן האַרס װײַב, האָט געבאָרן אַ זון צו מײַן האַר אױף איר עלטער;
        און ער האָט אים אַװעקגעגעבן אַלץ װאָס ער האָט געהאַט.
      cs: A porodila Sára, manželka pána mého, pánu mému v starosti své syna, jemuž
        dal, cožkoli má.
      pl: I urodziła Sara, żona pana mojego, syna panu mojemu w starości swojej, któremu
        oddał wszystko co posiada. 
    37:
      he: וַיַּשְׁבִּעֵנִי אֲדֹנִי לֵאמֹר לֹא־תִקַּח אִשָּׁה לִבְנִי מִבְּנוֹת הַכְּנַעֲנִי
        אֲשֶׁר אָנֹכִי יֹשֵׁב בְּאַרְצוֹ׃
      yi: 'און מײַן האַר האָט מיך באַשװאָרן, אַזױ צו זאָגן: זאָלסט ניט נעמען אַ װײַב
        פֿאַר מײַן זון פֿון די טעכטער פֿון דעם כּנַעַני װאָס איך זיץ אין זײַן לאַנד.'
      cs: 'I zavázal mne přísahou pán můj, řka: Nevezmeš manželky synu mému ze dcer
        Kananejských, v jejichž zemi já bydlím.'
      pl: 'I zaklął mnie pan mój w słowach: "Nie weźmiesz żony dla syna mojego z córek
        Kanaanejczyka, w którego ziemi mieszkam. '
    38:
      he: אִם־לֹא אֶל־בֵּית־אָבִי תֵּלֵךְ וְאֶל־מִשְׁפַּחְתִּי וְלָקַחְתָּ אִשָּׁה
        לִבְנִי׃
      yi: ניט אַנדערש נאָר צו מײַן פֿאָטערס הױז זאָלסטו גײן, און צו מײַן משפּחה, און
        נעמען אַ װײַב פֿאַר מײַן זון.
      cs: Ale k domu otce mého půjdeš, a k rodině mé, a [odtud] vezmeš manželku synu
        mému.
      pl: Lecz do domu ojca mojego pójdziesz, i do rodziny mojej, a weźmiesz żonę
        dla syna mojego." 
    39:
      he: וָאֹמַר אֶל־אֲדֹנִי אֻלַי לֹא־תֵלֵךְ הָאִשָּׁה אַחֲרָי׃
      yi: 'האָב איך געזאָגט צו מײַן האַר: טאָמער װעט די פֿרױ ניט װעלן גײן מיט מיר?'
      cs: 'A když jsem řekl pánu svému: Snad nepůjde žena ta se mnou?'
      pl: 'I rzekłem do pana mojego: "Może nie pójdzie niewiasta ta za mną?" '
    40:
      he: וַיֹּאמֶר אֵלָי יְהוָה אֲשֶׁר־הִתְהַלַּכְתִּי לְפָנָיו יִשְׁלַח מַלְאָכוֹ
        אִתָּךְ וְהִצְלִיחַ דַּרְכֶּךָ וְלָקַחְתָּ אִשָּׁה לִבְנִי מִמִּשְׁפַּחְתִּי
        וּמִבֵּית אָבִי׃
      yi: 'האָט ער צו מיר געזאָגט: יהוה װאָס איך בין געגאַנגען פֿאַר אים, װעט שיקן
        זײַן מלאך מיט דיר, און װעט באַגליקן דײַן װעג, און װעסט קריגן אַ װײַב פֿאַר
        מײַן זון, פֿון מײַן משפּחה און פֿון מײַן פֿאָטערס הױז.'
      cs: 'Odpověděl mi: Hospodin, před jehož oblíčejem ustavičně jsem chodil, pošle
        anděla svého s tebou, a šťastnou způsobí cestu tvou, a vezmeš manželku synu
        mému z rodiny mé, a z domu otce mého.'
      pl: 'I odpowiedział mi: "Wiekuisty, co postępowałem przed Nim, poszle anioła
        swojego z tobą, i poszczęści drodze twojej, a weźmiesz żonę dla syna mojego,
        z rodziny mojej, i z domu ojca mojego. '
    41:
      he: אָז תִּנָּקֶה מֵאָלָתִי כִּי תָבוֹא אֶל־מִשְׁפַּחְתִּי וְאִם־לֹא יִתְּנוּ
        לָךְ וְהָיִיתָ נָקִי מֵאָלָתִי׃
      yi: דענצמאָל װעסטו פֿרײַ זײַן פֿון מײַן שבועה, אַז דו װעסט קומען צו מײַן משפּחה;
        און אױב זײ װעלן דיר ניט געבן, װעסטו אױך פֿרײַ זײַן פֿון מײַן שבועה.
      cs: A budeš svoboden od přísahy mé, když bys přišel k rodině mé; a jestliže
        by nedali tobě, budeš prost od přísahy mé.
      pl: Wtedy tylko zwolnionym będziesz z zaklęcia mojego, gdy przyjdziesz do rodziny
        mojej; a nawet jeżeli nie dadzą ci, zwolnionym będziesz z zaklęcia mojego!" 
    42:
      he: וָאָבֹא הַיּוֹם אֶל־הָעָיִן וָאֹמַר יְהוָה אֱלֹהֵי אֲדֹנִי אַבְרָהָם אִם־יֶשְׁךָ־נָּא
        מַצְלִיחַ דַּרְכִּי אֲשֶׁר אָנֹכִי הֹלֵךְ עָלֶיהָ׃
      yi: 'בין איך געקומען הײַנט צום קװאַל, און האָב געזאָגט: יהוה, גאָט פֿון מײַן
        האַר אבֿרהמען, אױב דו װילסט, איך בעט דיך, באַגליקן מײַן װעג װאָס איך גײ אױף
        אים:'
      cs: 'Protož dnes přišed k studnici, řekl jsem: Hospodine, Bože pána mého Abrahama,
        jestliže ty nyní šťastně spravuješ cestu mou, po níž já jdu,'
      pl: 'I przybyłem dzisiaj do źródła; i rzekłem: Wiekuisty, Boże pana mojego Abrahama,
        gdybyś raczył też poszczęścić drodze mojej, po której idę! '
    43:
      he: הִנֵּה אָנֹכִי נִצָּב עַל־עֵין הַמָּיִם וְהָיָה הָעַלְמָה הַיֹּצֵאת לִשְׁאֹב
        וְאָמַרְתִּי אֵלֶיהָ הַשְׁקִינִי־נָא מְעַט־מַיִם מִכַּדֵּךְ׃
      yi: 'אָט שטײ איך בײַם קװאַל װאַסער; און עס זאָל זײַן, אַז די מײדל װאָס קומט
        אַרױס שעפּן, און איך װעל זאָגן צו איר: «גיב מיר טרינקען, איך בעט דיך, אַ ביסל
        װאַסער פֿון דײַן קרוג»,'
      cs: 'Aj, já stojím u studnice vody; protož, nechžť panna, kteráž vyjde vážiti
        vody, když bych jí řekl: Dej mi píti nyní maličko vody z věderce svého,'
      pl: 'Oto stoję u źródła wody, - i niechaj stanie się, iż dziewica, która wyjdzie
        czerpać, i do której powiem: Dozwól mi też napić się nieco wody z dzbana twojego. '
    44:
      he: וְאָמְרָה אֵלַי גַּם־אַתָּה שְׁתֵה וְגַם לִגְמַלֶּיךָ אֶשְׁאָב הִוא הָאִשָּׁה
        אֲשֶׁר־הֹכִיחַ יְהוָה לְבֶן־אֲדֹנִי׃
      yi: 'און זי װעט זאָגן צו מיר: «אי דו טרינק, אי פֿאַר דײַנע קעמלען װעל איך אָנשעפּן»,
        זאָל זי זײַן די װײַב, װאָס גאָט האָט באַשערט פֿאַר מײַן האַרס זון.'
      cs: 'A ona by mi odpověděla: I ty pí, i velbloudům tvým také navážím, ta ať
        jest manželka, kterouž způsobil Hospodin synu pána mého.'
      pl: 'A powie mi: I ty się napij, a i dla wielbłądów twoich naczerpię - ta to będzie
        żona, którą przeznaczył Wiekuisty dla syna pana mojego. '
    45:
      he: אֲנִי טֶרֶם אֲכַלֶּה לְדַבֵּר אֶל־לִבִּי וְהִנֵּה רִבְקָה יֹצֵאת וְכַדָּהּ
        עַל־שִׁכְמָהּ וַתֵּרֶד הָעַיְנָה וַתִּשְׁאָב וָאֹמַר אֵלֶיהָ הַשְׁקִינִי נָא׃
      yi: 'נאָך אײדער איך ענדיק רעדן צו מײַן האַרצן, ערשט רבקה קומט אַרױס מיט איר
        קרוג אױף איר אַקסל; און זי האָט אַראָפּגענידערט צום קװאַל און האָט אָנגעשעפּט.
        האָב איך צו איר געזאָגט: גיב מיר טרינקען, איך בעט דיך.'
      cs: 'Prvé pak než jsem já přestal mluviti v srdci svém, aj, Rebeka vycházela
        mající věderce své na rameni svém, a sšedši k studnici, vážila. I řekl jsem
        jí: Prosím, dej mi píti.'
      pl: 'Ja zaś, zaledwie przestałem to mówić w sercu swojém, - a oto Ribka wychodzi,
        a dzban jej na ramieniu jej, i zstąpiła do źródła, i naczerpnęła; i rzekłem
        do niej: "Daj mi też się napić." '
    46:
      he: וַתְּמַהֵר וַתּוֹרֶד כַּדָּהּ מֵעָלֶיהָ וַתֹּאמֶר שְׁתֵה וְגַם־גְּמַלֶּיךָ
        אַשְׁקֶה וָאֵשְׁתְּ וְגַם הַגְּמַלִּים הִשְׁקָתָה׃
      yi: 'האָט זי אױף גיך אַראָפּגעלאָזט איר קרוג פֿון זיך, און האָט געזאָגט: טרינק,
        און אױך דײַנע קעמלען װעל איך אָנטרינקען. האָב איך געטרונקען, און אױך די קעמלען
        האָט זי אָנגעטרונקען.'
      cs: 'Ona pak rychle složila věderce své s sebe, a řekla: Pí, také i velbloudy
        tvé napojím. Tedy pil jsem, a napojila také velbloudy.'
      pl: 'I prędko spuściła dzban swój z siebie, i rzekła: "Pij, a i wielbłądy twoje
        napoję". I piłem, a i wielbłądy napoiła. '
    47:
      he: וָאֶשְׁאַל אֹתָהּ וָאֹמַר בַּת־מִי אַתְּ וַתֹּאמֶר בַּת־בְּתוּאֵל בֶּן־נָחוֹר
        אֲשֶׁר יָלְדָה־לּוֹ מִלְכָּה וָאָשִׂם הַנֶּזֶם עַל־אַפָּהּ וְהַצְּמִידִים
        עַל־יָדֶיהָ׃
      yi: 'האָב איך זי געפרעגט און האָב געזאָגט: װעמעס טאָכטער ביסטו? האָט זי געזאָגט:
        די טאָכטער פֿון בתואֵל דעם זון פֿון נָחורן, װאָס מִלכָּה האָט געבאָרן צו אים.
        און איך האָב אָנגעטאָן דעם נאָזרינג אױף איר נאָז, און די אָרעמבענדער אױף אירע
        הענט.'
      cs: 'I ptal jsem se jí, a řekl jsem: Čí jsi dcera? Ona odpověděla: Dcera Bathuele,
        syna Náchorova, jehož mu porodila Melcha. Tedy dal jsem náušnici na tvář její,
        a náramnice na ruce její.'
      pl: 'I zapytałem się jej i rzekłem: "Czyją córką jesteś?" I rzekła: "córką Betuela,
        syna Nachora, którego urodziła mu Milka." Wtedy włożyłem kolczyk na nos jej,
        a naramienniki na ręce jej. '
    48:
      he: וָאֶקֹּד וָאֶשְׁתַּחֲוֶה לַיהוָה וָאֲבָרֵךְ אֶת־יְהוָה אֱלֹהֵי אֲדֹנִי אַבְרָהָם
        אֲשֶׁר הִנְחַנִי בְּדֶרֶךְ אֱמֶת לָקַחַת אֶת־בַּת־אֲחִי אֲדֹנִי לִבְנוֹ׃
      yi: און איך האָב מיך גענײַגט און מיך געבוקט צו יהוה, און איך האָב געלױבט יהוה
        דעם גאָט פֿון מײַן האַר אבֿרהמען, װאָס האָט מיך געפירט אױפֿן ריכטיקן װעג צו
        קריגן די טאָכטער פֿון מײַן האַרס אַן אײגענעם פֿאַר זײַן זון.
      cs: A skloniv hlavu, poklonu jsem učinil Hospodinu, a dobrořečil jsem Hospodina,
        Boha pána mého Abrahama, kterýž vedl mne po cestě přímé, abych dceru bratra
        pána svého vzal synu jeho.
      pl: I pokłoniłem się, i ukorzyłem przed Wiekuistym i błogosławiłem Wiekuistemu,
        Bogu pana mojego Abrahama, który poprowadził mnie drogą prawdziwą, abym wziął
        córkę brata pana mojego dla syna jego. 
    49:
      he: וְעַתָּה אִם־יֶשְׁכֶם עֹשִׂים חֶסֶד וֶאֱמֶת אֶת־אֲדֹנִי הַגִּידוּ לִי וְאִם־לֹא
        הַגִּידוּ לִי וְאֶפְנֶה עַל־יָמִין אוֹ עַל־שְׂמֹאל׃
      yi: און אַצונד, אױב איר װילט טאָן אַ חסד און אַ טרײַשאַפֿט מיט מײַן האַר, זאָגט
        מיר; און אױב ניט, זאָגט מיר; און איך װעל מיך קערן אױף רעכטס אָדער אױף לינקס.
      cs: Protož nyní, činíte-li milosrdenství, a pravdu se pánem mým, oznamte mi;
        pakli nic, [také] mi oznamte, a obrátím se na pravo neb na levo.
      pl: A teraz, jeżeli chcecie wyświadczyć łaskę i wierność panu mojemu, powiedźcie
        mi; a jeżeli nie, powiedźcie mi też, abym się zwrócił na prawo albo na lewo." 
    50:
      he: וַיַּעַן לָבָן וּבְתוּאֵל וַיֹּאמְרוּ מֵיְהוָה יָצָא הַדָּבָר לֹא נוּכַל
        דַּבֵּר אֵלֶיךָ רַע אוֹ־טוֹב׃
      yi: 'האָט געענטפֿערט לָבָן און בתואֵל, און זײ האָבן געזאָגט: די זאַך איז אַרױס
        פֿון גאָט; מיר קענען ניט רעדן צו דיר שלעכטס אָדער גוטס.'
      cs: 'Tedy odpověděli Lában a Bathuel, řkouce: Od Hospodina vyšla jest věc tato;
        nemůžemeť odepříti v ničemž.'
      pl: 'I odpowiedzieli Laban i Betuel i rzekli: "od Wiekuistego wyszła ta rzecz;
        nie możemy ci powiedzieć ani źle, ani dobrze. '
    51:
      he: הִנֵּה־רִבְקָה לְפָנֶיךָ קַח וָלֵךְ וּתְהִי אִשָּׁה לְבֶן־אֲדֹנֶיךָ כַּאֲשֶׁר
        דִּבֶּר יְהוָה׃
      yi: אָט איז רבקה פֿאַר דיר, נעם און גײ, און זאָל זי זײַן אַ װײַב צו דעם זון
        פֿון דײַן האַר, אַזױ װי גאָט האָט גערעדט.
      cs: Aj, Rebeka před tebou, vezmiž ji a jeď; a nechť jest manželkou synu pána
        tvého, jakož mluvil Hospodin.
      pl: Oto Ribka przed tobą, zabierz ją, a idź, a niech będzie żoną syna pana twojego,
        jako wyrzekł Wiekuisty." 
    52:
      he: וַיְהִי כַּאֲשֶׁר שָׁמַע עֶבֶד אַבְרָהָם אֶת־דִּבְרֵיהֶם וַיִּשְׁתַּחוּ
        אַרְצָה לַיהוָה׃
      yi: און עס איז געװען, װי דער קנעכט פֿון אבֿרהמען האָט געהערט זײערע װערטער, אַזױ
        האָט ער זיך געבוקט צו דער ערד פֿאַר גאָט.
      cs: I stalo se, že jakž uslyšel služebník Abrahamův slova jejich, poklonil se
        Hospodinu až k zemi.
      pl: I stało się, gdy usłyszał sługa Abrahama słowa ich, ukorzył się do ziemi
        Wiekuistemu. 
    53:
      he: וַיּוֹצֵא הָעֶבֶד כְּלֵי־כֶסֶף וּכְלֵי זָהָב וּבְגָדִים וַיִּתֵּן לְרִבְקָה
        וּמִגְדָּנֹת נָתַן לְאָחִיהָ וּלְאִמָּהּ׃
      yi: און דער קנעכט האָט אַרױסגענומען זילבערנע זאַכן, און גילדערנע זאַכן, און
        קלײדער, און געגעבן רבקהן; אױך איר ברודער און איר מוטער האָט ער געגעבן טײַערע
        מתּנות.
      cs: A vyňav služebník ten nádoby stříbrné a nádoby zlaté a oděv, dal Rebece;
        drahé také [dary] dal bratru jejímu a matce její.
      pl: I wyjął sługa klejnoty srebrne i klejnoty złote i szaty i dał Ribce; inne
        też kosztowności dał bratu jej i matce jej. 
    54:
      he: וַיֹּאכְלוּ וַיִּשְׁתּוּ הוּא וְהָאֲנָשִׁים אֲשֶׁר־עִמּוֹ וַיָּלִינוּ וַיָּקוּמוּ
        בַבֹּקֶר וַיֹּאמֶר שַׁלְּחֻנִי לַאדֹנִי׃
      yi: 'און זײ האָבן געגעסן און געטרונקען, ער און די מענטשן װאָס מיט אים; און זײ
        האָבן איבערגענעכטיקט; און זײ זײַנען אױפֿגעשטאַנען אין דער פֿרי, און ער האָט
        געזאָגט: שיקט מיך אַװעק צו מײַן האַר.'
      cs: 'Tedy jedli a pili, on i muži, kteříž byli s ním, a zůstali tu přes noc.
        Ráno pak když vstali, řekl: Propusťte mne ku pánu mému.'
      pl: 'I jedli i pili, on i ludzie, którzy z nim byli, i przenocowali. A gdy wstali
        z rana, rzekł: "Puśćcie mnie do pana mojego!" '
    55:
      he: וַיֹּאמֶר אָחִיהָ וְאִמָּהּ תֵּשֵׁב הַנַּעֲרָ אִתָּנוּ יָמִים אוֹ עָשׂוֹר
        אַחַר תֵּלֵךְ׃
      yi: 'האָט געזאָגט איר ברודער און איר מוטער: זאָל די מײדל בלײַבן בײַ אונדז אַ
        יאָר אָדער צען חדשים , דערנאָך װעט זי גײן.'
      cs: 'I odpověděl bratr její a matka: Nechať pozůstane děvečka s námi [za některý]
        den, aspoň za deset; potom půjdeš.'
      pl: 'I rzekł brat jej, i matka jej: "Niech pobędzie dziewica z nami dni kilka
        albo dziesięć, a potém pójdzie." '
    56:
      he: וַיֹּאמֶר אֲלֵהֶם אַל־תְּאַחֲרוּ אֹתִי וַיהוָה הִצְלִיחַ דַּרְכִּי שַׁלְּחוּנִי
        וְאֵלְכָה לַאדֹנִי׃
      yi: 'האָט ער צו זײ געזאָגט: האַלט מיך ניט אױף, אַז גאָט האָט באַגליקט מײַן װעג.
        שיקט מיך אַװעק, און לאָמיך גײן צו מײַן האַר.'
      cs: 'On pak řekl jim: Nezdržujte mne, poněvadž Hospodin šťastnou způsobil cestu
        mou; propusťtež mne, ať jdu ku pánu svému.'
      pl: 'I rzekł do nich: "Nie zatrzymujcie mnie, skoro Wiekuisty poszczęścił drodze
        mojej; puśćcie mnie, abym poszedł do pana mojego." '
    57:
      he: וַיֹּאמְרוּ נִקְרָא לַנַּעֲרָ וְנִשְׁאֲלָה אֶת־פִּיהָ׃
      yi: 'האָבן זײ געזאָגט: מיר װעלן רופֿן די מײדל, און מיר װעלן פֿרעגן איר מױל.'
      cs: 'I řekli: Zavolejme děvečky a zeptejme se, co dí k tomu.'
      pl: 'I rzekli: "Zawołamy dziewicę, i zapytamy się ust jej." '
    58:
      he: וַיִּקְרְאוּ לְרִבְקָה וַיֹּאמְרוּ אֵלֶיהָ הֲתֵלְכִי עִם־הָאִישׁ הַזֶּה
        וַתֹּאמֶר אֵלֵךְ׃
      yi: 'האָבן זײ גערופֿן רבקהן, און האָבן צו איר געזאָגט: װילסטו גײן מיט דעם דאָזיקן
        מאַן? האָט זי געזאָגט: איך װיל גײן.'
      cs: 'Tedy zavolali Rebeky, a řekli jí: Chceš-li jíti s mužem tímto? I řekla:
        Půjdu.'
      pl: 'I zawołali Ribkę, i rzekli do niej: "Czy pójdziesz z mężem tym? A odpowiedziała:
        "Pójdę." '
    59:
      he: וַיְשַׁלְּחוּ אֶת־רִבְקָה אֲחֹתָם וְאֶת־מֵנִקְתָּהּ וְאֶת־עֶבֶד אַבְרָהָם
        וְאֶת־אֲנָשָׁיו׃
      yi: האָבן זײ אַרױסבאַלײט זײער שװעסטער רבקהן, און איר אַם, און אבֿרהמס קנעכט,
        און זײַנע מענטשן.
      cs: A propouštějíce Rebeku sestru svou a chovačku její, služebníka také Abrahamova
        s muži jeho,
      pl: I tak puścili Ribkę, siostrę swoję i karmicielkę jej, i sługę Abrahama i ludzi
        jego. 
    60:
      he: וַיְבָרֲכוּ אֶת־רִבְקָה וַיֹּאמְרוּ לָהּ אֲחֹתֵנוּ אַתְּ הֲיִי לְאַלְפֵי
        רְבָבָה וְיִירַשׁ זַרְעֵךְ אֵת שַׁעַר שֹׂנְאָיו׃
      yi: 'און זײ האָבן געבענטשט רבקהן, און האָבן צו איר געזאָגט: אונדזער שװעסטער,
        דו װער טױזנטער מאָל צען טױזנט, און דײַן זאָמען זאָל אַרבן דעם טױער פֿון זײַנע
        פֿײַנט.'
      cs: 'Požehnali Rebeky a mluvili jí: Sestro naše, ty buď v tisíce tisíců, a símě
        tvé dědičně obdrž brány nepřátel svých.'
      pl: 'I pobłogosławili Ribkę, i rzekli do niej: "Siostro nasza! od ciebie niech
        powstaną tysiące myriadów, a niech zdobędzie ród twój bramę wrogów swoich!" '
    61:
      he: וַתָּקָם רִבְקָה וְנַעֲרֹתֶיהָ וַתִּרְכַּבְנָה עַל־הַגְּמַלִּים וַתֵּלַכְנָה
        אַחֲרֵי הָאִישׁ וַיִּקַּח הָעֶבֶד אֶת־רִבְקָה וַיֵּלַךְ׃
      yi: און רבקה איז אױפֿגעשטאַנען מיט אירע מײדלעך, און זײ האָבן זיך אַרױפֿגעזעצט
        אױף די קעמלען, און זײַנען געגאַנגען נאָך דעם מאַן. און דער קנעכט האָט גענומען
        רבקהן, און איז אַװעקגעגאַנגען.
      cs: Tedy vstala Rebeka a děvečky její, a vsedše na velbloudy, jely za mužem
        tím. A tak vzal služebník ten Rebeku, a odjel.
      pl: I powstała Ribka i służebne jej, i wsiadły na wielbłądy, i poszły za owym
        człowiekiem. I tak wziął sługa ów Ribkę i poszedł. 
    62:
      he: וְיִצְחָק בָּא מִבּוֹא בְּאֵר לַחַי רֹאִי וְהוּא יוֹשֵׁב בְּאֶרֶץ הַנֶּגֶב׃
      yi: און יצחק איז אָנגעקומען פֿון װוּ מע גײט קײן באֵר-לַחַי-רוֹאי, װאָרום ער
        איז געזעסן אין לאַנד פֿון דָרום –
      cs: Izák pak šel, navracuje se od studnice Živého vidoucího mne; nebo bydlil
        v zemi polední.
      pl: A Ic'hak wracał właśnie z wycieczki do studni Lachaj-Roi, gdyż mieszkał
        w ziemi południowej. 
    63:
      he: וַיֵּצֵא יִצְחָק לָשׂוּחַ בַּשָּׂדֶה לִפְנוֹת עָרֶב וַיִּשָּׂא עֵינָיו וַיַּרְא
        וְהִנֵּה גְמַלִּים בָּאִים׃
      yi: און יצחק איז אַרױסגעגאַנגען זיך דורכצוגײן אין פֿעלד אַקעגן אָװנט – האָט
        ער אױפֿגעהױבן זײַנע אױגן און האָט אַ קוק געטאָן, ערשט קעמלען קומען אָן.
      cs: A vyšel Izák k přemyšlování na pole, když se chýlilo k večerou; a pozdvih
        očí svých, uzřel, an velbloudové jdou.
      pl: I wyszedł Ic'hak, by przechadzać się w polu pod wieczór, i podniósł oczy
        swoje, i spojrzał, a oto wielbłądy nadciągają. 
    64:
      he: וַתִּשָּׂא רִבְקָה אֶת־עֵינֶיהָ וַתֵּרֶא אֶת־יִצְחָק וַתִּפֹּל מֵעַל הַגָּמָל׃
      yi: און רבקה האָט אױפֿגעהױבן אירע אױגן, און האָט דערזען יצחקן, און זי האָט זיך
        אַראָפּגעלאָזט פֿון קעמל.
      cs: Pozdvihla také Rebeka očí svých, a uzřevši Izáka, ssedla s velblouda.
      pl: I podniosła też Ribka oczy swoje, i ujrzała Ic'haka i spuściła się z wielbłąda; 
    65:
      he: וַתֹּאמֶר אֶל־הָעֶבֶד מִי־הָאִישׁ הַלָּזֶה הַהֹלֵךְ בַּשָּׂדֶה לִקְרָאתֵנוּ
        וַיֹּאמֶר הָעֶבֶד הוּא אֲדֹנִי וַתִּקַּח הַצָּעִיף וַתִּתְכָּס׃
      yi: 'און זי האָט געזאָגט צו דעם קנעכט: װער איז יענער מאַן װאָס גײט אין פֿעלד
        אונדז אַנטקעגן? האָט דער קנעכט געזאָגט: דאָס איז מײַן האַר. האָט זי גענומען
        דעם שלײער, און האָט זיך פֿאַרדעקט.'
      cs: '(Nebo řekla byla služebníku: Kdo jest ten muž, kterýž jde po poli proti
        nám? Odpověděl služebník: To jest pán můj.) I vzala rouchu, a přistřela se.'
      pl: 'I rzekła do sługi: "Któż to ów człowiek, który idzie po polu naprzeciw
        nam?" I rzekł sługa: "To pan mój." I wzięła zasłonę i zakryła się. '
    66:
      he: וַיְסַפֵּר הָעֶבֶד לְיִצְחָק אֵת כָּל־הַדְּבָרִים אֲשֶׁר עָשָׂה׃
      yi: און דער קנעכט האָט דערצײלט יצחקן אַלע זאַכן װאָס ער האָט געטאָן.
      cs: Tedy vypravoval služebník Izákovi vše, což působil.
      pl: I opowiedział sługa Ic'hakowi wszystkie rzeczy, które spełnił. 
    67:
      he: וַיְבִאֶהָ יִצְחָק הָאֹהֱלָה שָׂרָה אִמּוֹ וַיִּקַּח אֶת־רִבְקָה וַתְּהִי־לוֹ
        לְאִשָּׁה וַיֶּאֱהָבֶהָ וַיִּנָּחֵם יִצְחָק אַחֲרֵי אִמּוֹ׃
      yi: און יצחק האָט זי אַרײַנגעבראַכט אין דעם געצעלט פֿון זײַן מוטער שׂרהן. און
        ער האָט גענומען רבקהן, און זי איז אים געװאָרן פֿאַר אַ װײַב; און ער האָט זי
        ליב געהאַט. און יצחק האָט זיך געטרײסט נאָך זײַן מוטער.
      cs: I uvedl ji Izák do stanu Sáry matky své, a vzal Rebeku, a měl ji za manželku,
        a miloval ji. I potěšil se Izák po [smrti] matky své.
      pl: I wprowadził ją Ic'hak do namiotu Sary, matki swojej, i pojął Ribkę, i stała
        się jego żoną; i pokochał ją, i pocieszył się Ic'hak po matce swojej. 
  25:
    1:
      he: וַיֹּסֶף אַבְרָהָם וַיִּקַּח אִשָּׁה וּשְׁמָהּ קְטוּרָה׃
      yi: און אבֿרהם האָט װידער גענומען אַ װײַב, און איר נאָמען איז געװען קטורָה.
      cs: ' Abraham pak opět pojal ženu jménem Ceturu.'
      pl: A jeszcze pojął był Abraham żonę, a imię jej Ketura. 
    2:
      he: וַתֵּלֶד לוֹ אֶת־זִמְרָן וְאֶת־יָקְשָׁן וְאֶת־מְדָן וְאֶת־מִדְיָן וְאֶת־יִשְׁבָּק
        וְאֶת־שׁוּחַ׃
      yi: און זי האָט אים געבאָרן זִמרָנען, און יָקשָנען, און מדָנען, און מִדיָנען,
        און יִשבקן, און שוחַן.
      cs: Kterážto porodila jemu Zamrana, a Jeksana, a Madana, a Madiana, Jezbocha
        a Suecha.
      pl: I urodziła mu Zymrana, i Jokszana, i Medana, i Midjana, i Iszbaka i Szuacha. 
    3:
      he: וְיָקְשָׁן יָלַד אֶת־שְׁבָא וְאֶת־דְּדָן וּבְנֵי דְדָן הָיוּ אַשּׁוּרִם
        וּלְטוּשִׁים וּלְאֻמִּים׃
      yi: און יָקשָן האָט געבאָרן שבאָן, און דדָנען. און די קינדער פֿון דדָנען זײַנען
        געװען אַשורים, און לטושים, און לְאומים.
      cs: 'Jeksan potom zplodil Sábu a Dedana. Synové pak Dedanovi byli: Assurim,
        a Latuzim, a Laomin.'
      pl: 'A Jokszan spłodził Szebę i Dedana. A synowie Dedana byli: Aszurowie, i Letuszowie,
        i Leumowie. '
    4:
      he: וּבְנֵי מִדְיָן עֵיפָה וָעֵפֶר וַחֲנֹךְ וַאֲבִידָע וְאֶלְדָּעָה כָּל־אֵלֶּה
        בְּנֵי קְטוּרָה׃
      yi: 'און די זין פֿון מִדיָנען זײַנען געװען: עֵיפֿה, און עֵפֿר, און חַנוֹך, און
        אבֿידָע, און אֶלדָעָה, די אַלע זײַנען געװען די קינדער פֿון קטורָהן.'
      cs: 'Ale synové Madianovi: Efa, a Efer, a Enoch, a Abida, a Helda; všickni ti
        synové byli Cetury.'
      pl: 'A synowie Midjana: Efa, i Efer, i Chanoch, i Abida, i Eldaa; wszyscy ci,
        synowie Ketury. '
    5:
      he: וַיִּתֵּן אַבְרָהָם אֶת־כָּל־אֲשֶׁר־לוֹ לְיִצְחָק׃
      yi: און אבֿרהם האָט אַװעקגעגעבן אַלץ װאָס ער האָט געהאַט צו יצחקן.
      cs: I dal Abraham Izákovi všecko, což měl.
      pl: I oddał Abraham wszystko co miał, Ic'hakowi. 
    6:
      he: וְלִבְנֵי הַפִּילַגְשִׁים אֲשֶׁר לְאַבְרָהָם נָתַן אַבְרָהָם מַתָּנֹת וַיְשַׁלְּחֵם
        מֵעַל יִצְחָק בְּנוֹ בְּעוֹדֶנּוּ חַי קֵדְמָה אֶל־אֶרֶץ קֶדֶם׃
      yi: און צו די זין פֿון די קעפּסװײַבער װאָס אבֿרהם האָט געהאַט, האָט אבֿרהם געגעבן
        מתּנות, און האָט זײ אַװעקגעשיקט פֿון זײַן זון יצחקן, װען ער האָט נאָך געלעבט,
        קײן מזרח אין מזרח-לאַנד.
      cs: Synům pak ženin svých dal Abraham dary, a odeslal je od Izáka syna svého,
        ještě živ jsa, k východu do země východní.
      pl: A synom nałożnic, które miał Abraham, dał Abraham upominki, i wyprawił ich
        od Ic'haka, syna swego, jeszcze za życia swojego, ku wschodowi, do krainy
        wschodniej. 
    7:
      he: וְאֵלֶּה יְמֵי שְׁנֵי־חַיֵּי אַבְרָהָם אֲשֶׁר־חָי מְאַת שָׁנָה וְשִׁבְעִים
        שָׁנָה וְחָמֵשׁ שָׁנִים׃
      yi: 'און דאָס זײַנען די טעג פֿון די יאָרן פֿון אבֿרהמס לעבן װאָס ער האָט געלעבט:
        הונדערט יאָר און פינף יאָר און זיבעציק יאָר.'
      cs: 'Tito pak [jsou] dnové let života Abrahamova, v nichž byl živ: Sto sedmdesáte
        a pět let.'
      pl: 'A oto dni lat żywota Abrahama, które przeżył: sto siedmdziesiąt i pięć
        lat. '
    8:
      he: וַיִּגְוַע וַיָּמָת אַבְרָהָם בְּשֵׂיבָה טוֹבָה זָקֵן וְשָׂבֵעַ וַיֵּאָסֶף
        אֶל־עַמָּיו׃
      yi: און אבֿרהם איז פֿאַרגאַנגען און איז געשטאָרבן אין אַ גוטער עלטער, אַלט און
        זאַט מיט יאָרן ; און ער איז אײַנגעזאַמלט געװאָרן צו זײַן פאָלק.
      cs: I skonal a umřel Abraham v starosti dobré, stár jsa a plný [dnů]; a připojen
        jest k lidu svému.
      pl: I skończył, i umarł Abraham w sędziwości szczęśliwej, stary i syt życia,
        i przyłączon został do ludu swojego. 
    9:
      he: וַיִּקְבְּרוּ אֹתוֹ יִצְחָק וְיִשְׁמָעֵאל בָּנָיו אֶל־מְעָרַת הַמַּכְפֵּלָה
        אֶל־שְׂדֵה עֶפְרֹן בֶּן־צֹחַר הַחִתִּי אֲשֶׁר עַל־פְּנֵי מַמְרֵא׃
      yi: און יצחק און יִשמָעֵאל, זײַנע זין, האָבן אים באַגראָבן אין דער הײל פֿון
        מַכפֵּלָה, אין דעם פֿעלד פֿון עֶפרון דעם זון פֿון צוֹחַר דעם חִתּי, װאָס פֿאַר
        מַמרֵא;
      cs: Tedy pochovali ho Izák a Izmael synové jeho v jeskyni Machpelah, na poli
        Efrona, syna Sohar Hetejského, naproti Mamre,
      pl: I pochowali go Ic'hak i Iszmael, synowie jego, w jaskini w Machpela, na polu
        Efrona, syna Cochara, co naprzeciw Mamre. 
    10:
      he: הַשָּׂדֶה אֲשֶׁר־קָנָה אַבְרָהָם מֵאֵת בְּנֵי־חֵת שָׁמָּה קֻבַּר אַבְרָהָם
        וְשָׂרָה אִשְׁתּוֹ׃
      yi: דאָס פֿעלד װאָס אבֿרהם האָט אָפּגעקױפֿט פֿון די קינדער פֿון חֵת, דאָרטן
        איז באַגראָבן געװאָרן אבֿרהם, און זײַן װײַב שׂרה.
      cs: '[Na tom] poli, kteréž byl koupil Abraham od synů Het; tu pochován jest
        Abraham i Sára manželka jeho.'
      pl: Na polu, które nabył był Abraham od synów Cheta, tam pochowany został Abraham
        i Sara żona jego. 
    11:
      he: וַיְהִי אַחֲרֵי מוֹת אַבְרָהָם וַיְבָרֶךְ אֱלֹהִים אֶת־יִצְחָק בְּנוֹ וַיֵּשֶׁב
        יִצְחָק עִם־בְּאֵר לַחַי רֹאִי׃
      yi: און עס איז געװען נאָך דעם טױט פֿון אבֿרהמען, האָט גאָט געבענטשט זײַן זון
        יצחקן. און יצחק איז געזעסן בײַ באֵר-לַחַי-רוֹאי.
      cs: Po smrti pak Abrahamově požehnal Bůh Izákovi synu jeho, a bydlil Izák u
        studnice Živého vidoucího mne.
      pl: I stało się po śmierci Abrahama, pobłogosławił Bóg Ic'haka, syna jego, i osiadł
        Ic'hak u źródła Lachaj-Roi. 
    12:
      he: וְאֵלֶּה תֹּלְדֹת יִשְׁמָעֵאל בֶּן־אַבְרָהָם אֲשֶׁר יָלְדָה הָגָר הַמִּצְרִית
        שִׁפְחַת שָׂרָה לְאַבְרָהָם׃
      yi: און דאָס זײַנען די געבורטן פֿון יִשמָעֵאל, אבֿרהמס זון, װאָס הָגָר די מִצרית,
        די דינסט פֿון שׂרהן, האָט געבאָרן אבֿרהמען.
      cs: Tito jsou pak rodové Izmaele syna Abrahamova, jehož porodila Agar Egyptská,
        děvka Sářina, Abrahamovi.
      pl: A oto rodowód Iszmaela, syna Abrahama, którego zrodziła Hagar, Micrejka,
        służebnica Sary, Abrahamowi. 
    13:
      he: וְאֵלֶּה שְׁמוֹת בְּנֵי יִשְׁמָעֵאל בִּשְׁמֹתָם לְתוֹלְדֹתָם בְּכֹר יִשְׁמָעֵאל
        נְבָיֹת וְקֵדָר וְאַדְבְּאֵל וּמִבְשָׂם׃
      yi: 'און דאָס זײַנען די נעמען פֿון יִשמָעֵאלס זין, נאָך זײערע נעמען, לױט זײערע
        געבורטן: דער בכָור פֿון יִשמָעֵאלן, נבָוֹת, און קֵדָר, און אַדבאֵל, און מִבשָׂם;'
      cs: 'A tato jsou jména synů Izmaelových, jimiž se jmenují po rodech svých: Prvorozený
        Izmaelův Nabajot, po něm Cedar, a Adbeel a Mabsan,'
      pl: 'Oto imiona synów Iszmaela podług nazw i rodowodów ich: Pierworodny Iszmaela
        Nebajot; po nim Kedar, i Adbeel i Mibsam; '
    14:
      he: וּמִשְׁמָע וְדוּמָה וּמַשָּׂא׃
      yi: און מִשמָע, און דומָה, און מַשׂאָ;
      cs: A Masma, a Dumah a Massa,
      pl: I Miszma, i Duma i Massa; 
    15:
      he: חֲדַד וְתֵימָא יְטוּר נָפִישׁ וָקֵדְמָה׃
      yi: חַדַר, און תֵּימאָ, איטור, נָפֿיש און קֵדמָה.
      cs: Hadar a Tema, Jetur, Nafis a Cedma.
      pl: Chadad, i Tema, Jetur, Nafisz i Kedma; 
    16:
      he: אֵלֶּה הֵם בְּנֵי יִשְׁמָעֵאל וְאֵלֶּה שְׁמֹתָם בְּחַצְרֵיהֶם וּבְטִירֹתָם
        שְׁנֵים־עָשָׂר נְשִׂיאִם לְאֻמֹּתָם׃
      yi: דאָס זײַנען די זין פֿון יִשמָעֵאלן, און דאָס זײַנען זײערע נעמען אין זײערע
        דערפֿער, און אין זײערע לאַגערן; צװעלף פֿירשטן לױט זײערע פֿעלקער. –
      cs: Ti jsou synové Izmaelovi, a ta jména jejich, po vsech jejich, a po městech
        jejich, dvanáctero knížat po čeledech jejich.
      pl: Ci są synowie Iszmaela, i te imiona ich, w osadach ich, i w koczowiskach
        ich, - dwunastu książąt podług plemion ich. 
    17:
      he: וְאֵלֶּה שְׁנֵי חַיֵּי יִשְׁמָעֵאל מְאַת שָׁנָה וּשְׁלֹשִׁים שָׁנָה וְשֶׁבַע
        שָׁנִים וַיִּגְוַע וַיָּמָת וַיֵּאָסֶף אֶל־עַמָּיו׃
      yi: 'און דאָס זײַנען די יאָרן פֿון יִשמָעֵאלס לעבן: הונדערט יאָר און זיבן יאָר
        און דרײַסיק יאָר. און ער איז פֿאַרגאַנגען און איז געשטאָרבן; און ער איז אײַנגעזאַמלט
        געװאָרן צו זײַן פֿאָלק. –'
      cs: (Bylo pak života Izmaelova sto třidceti a sedm let, i skonal; a umřev, připojen
        jest k lidu svému.)
      pl: 'A oto lata życia Iszmaela: sto trzydzieści siedm lat; i skończył i umarł,
        i przyłączon został do ludu swojego. '
    18:
      he: וַיִּשְׁכְּנוּ מֵחֲוִילָה עַד־שׁוּר אֲשֶׁר עַל־פְּנֵי מִצְרַיִם בֹּאֲכָה
        אַשּׁוּרָה עַל־פְּנֵי כָל־אֶחָיו נָפָל׃
      yi: און זײ האָבן געװױנט פֿון חַוִילָה ביז שור װאָס פֿאַר מִצרַיִם, װי דו גײסט
        קײן אַשור; אין געזיכט פֿון אַלע זײַנע ברידער האָט ער זיך באַזעצט.
      cs: A bydlili od Hevilah až do Sur, jenž jest proti Egyptu, když jdeš do Assyrie;
        před tváří všech bratří svých položil se.
      pl: A mieszkali od Chawila aż do Szur, co naprzeciw Micraim, gdy idziesz do Aszuru;
        w obliczu wszystkich braci swoich rozsiadł się; 
    19:
      he: וְאֵלֶּה תּוֹלְדֹת יִצְחָק בֶּן־אַבְרָהָם אַבְרָהָם הוֹלִיד אֶת־יִצְחָק׃
      yi: 'און דאָס איז די געשיכטע פֿון יצחק, אבֿרהמס זון: אבֿרהם האָט געבאָרן יצחקן.'
      cs: 'Tito jsou také rodové Izáka syna Abrahamova: Abraham zplodil Izáka.'
      pl: 'A oto rodowód Ic''haka, syna Abrahama: Abraham spłodził Ic''haka. '
    20:
      he: וַיְהִי יִצְחָק בֶּן־אַרְבָּעִים שָׁנָה בְּקַחְתּוֹ אֶת־רִבְקָה בַּת־בְּתוּאֵל
        הָאֲרַמִּי מִפַּדַּן אֲרָם אֲחוֹת לָבָן הָאֲרַמִּי לוֹ לְאִשָּׁה׃
      yi: און יצחק איז געװען פֿערציק יאָר אַלט, װען ער האָט זיך גענומען רבקה, די טאָכטער
        פֿון בתואֵל דעם אַרַמי פֿון פַּדַן-אַרָם, די שװעסטער פֿון לָבָן דעם אַרַמי,
        פֿאַר אַ װײַב.
      cs: Byl pak Izák ve čtyřidcíti letech, když sobě vzal za manželku Rebeku, dceru
        Bathuele Syrského, z Pádan Syrské, sestru Lábana Syrského.
      pl: A miał Ic'hak czterdzieści lat, gdy pojął Ribkę, córkę Bethuela, Aramejczyka,
        z Paddan-Aram, siostrę Labana Aramejczyka, sobie za żonę. 
    21:
      he: וַיֶּעְתַּר יִצְחָק לַיהוָה לְנֹכַח אִשְׁתּוֹ כִּי עֲקָרָה הִוא וַיֵּעָתֶר
        לוֹ יְהוָה וַתַּהַר רִבְקָה אִשְׁתּוֹ׃
      yi: און יצחק האָט געבעטן צו גאָט פֿון װעגן זײַן װײַב, װאָרום זי איז געװען אַן
        עקרה; און גאָט האָט זיך געלאָזט דערבעטן פֿון אים, און רבקה זײַן װײַב איז טראָגעדיק
        געװאָרן.
      cs: I modlil se Izák pokorně Hospodinu za manželku svou; nebo byla neplodná.
        A uslyšel jej Hospodin; a tak počala Rebeka manželka jeho.
      pl: I błagał Ic'hak Wiekuistego za żoną swoją, gdyż niepłodną była; i dał mu się
        ubłagać Wiekuisty, i poczęła Ribka, żona jego, 
    22:
      he: וַיִּתְרֹצֲצוּ הַבָּנִים בְּקִרְבָּהּ וַתֹּאמֶר אִם־כֵּן לָמָּה זֶּה אָנֹכִי
        וַתֵּלֶךְ לִדְרֹשׁ אֶת־יְהוָה׃
      yi: 'און די קינדער האָבן זיך געשטױסן אין איר, און זי האָט געזאָגט: אױב אַזױ,
        נאָך װאָס דען לעב איך? און זי איז געגאַנגען פֿרעגן בײַ גאָט.'
      cs: 'A když se děti potiskali v životě jejím, řekla: Má-liť tak býti, proč jsem
        já [počala]? Šla tedy, aby se otázala Hospodina.'
      pl: 'I trącały się dzieci w łonie jej, i rzekła: "Jeżeli tak, na cóż tedy jestem?"
        I poszła dopytywać się u Wiekuistego. '
    23:
      he: וַיֹּאמֶר יְהוָה לָהּ שְׁנֵי גיים [גוֹיִם] בְּבִטְנֵךְ וּשְׁנֵי לְאֻמִּים
        מִמֵּעַיִךְ יִפָּרֵדוּ וּלְאֹם מִלְאֹם יֶאֱמָץ וְרַב יַעֲבֹד צָעִיר׃
      yi: 'און גאָט האָט צו איר געזאָגט: צװײ אומות זײַנען אין דײַן לײַב, און צװײ פֿעלקער
        װעלן זיך פֿון דײַנע אינגעװײד צעשײדן, און אַ פֿאָלק פֿון אַ פֿאָלק װעט זײַן
        שטאַרקער, און דער עלטערער װעט דינען דעם ייִנגערן.'
      cs: 'I řekl jí Hospodin: Dva národové jsou v životě tvém, a dvůj lid z života
        tvého se rozdělí; lid pak jeden nad druhý bude silnější, a větší sloužiti
        bude menšímu.'
      pl: 'I rzekł Wiekuisty do niej: "Dwa narody w żywocie twoim, i dwa plemiona
        z wnętrza twego się rozejdą, a jedno plemię nad drugie się wzmoże, a starsze
        służyć będzie młodszemu." '
    24:
      he: וַיִּמְלְאוּ יָמֶיהָ לָלֶדֶת וְהִנֵּה תוֹמִם בְּבִטְנָהּ׃
      yi: און אַז אירע טעג זײַנען פֿול געװאָרן צום געװינען, ערשט אַ צװילינג איז אין
        איר לײַב.
      cs: A když se naplnili dnové její, aby porodila, a aj, blíženci [byli] v životě
        jejím.
      pl: A gdy nastał czas jej, aby rodziła, a oto - bliźnięta w żywocie jej. 
    25:
      he: וַיֵּצֵא הָרִאשׁוֹן אַדְמוֹנִי כֻּלּוֹ כְּאַדֶּרֶת שֵׂעָר וַיִּקְרְאוּ שְׁמוֹ
        עֵשָׂו׃
      yi: און דער ערשטער איז אַרױסגעקומען אַ רױטער, אין גאַנצן אַזױ װי אַ האָריקער
        מאַנטל; און מע האָט גערופֿן זײַן נאָמען עֵשָׂו.
      cs: I vyšel první ryšavý všecken, [a] jako oděv chlupatý; i nazvali jméno jeho
        Ezau.
      pl: I wyszedł pierwszy, czerwonawy, cały niby szuba włosista. I nazwali imię
        jego Esaw. 
    26:
      he: וְאַחֲרֵי־כֵן יָצָא אָחִיו וְיָדוֹ אֹחֶזֶת בַּעֲקֵב עֵשָׂו וַיִּקְרָא שְׁמוֹ
        יַעֲקֹב וְיִצְחָק בֶּן־שִׁשִּׁים שָׁנָה בְּלֶדֶת אֹתָם׃
      yi: און דערנאָך איז אַרױסגעקומען זײַן ברודער, און זײַן האַנט האָט צוגעהאַלטן
        דעם טריט פֿון עֵשָׂון; און מע האָט גערופֿן זײַן נאָמען יַעֲקב. און יצחק איז
        געװען זעכציק יאָר אַלט בײַ זײער געבאָרן װערן.
      cs: Potom pak vyšel bratr jeho, a rukou svou držel Ezau za patu; pročež nazváno
        jest jméno jeho Jákob. A byl Izák v šedesáti letech, když ona je porodila.
      pl: A następnie wyszedł brat jego, ręką swą trzymając się pięty Esawa; i nazwano
        imię jego Jakób. A Ic'hak miał sześćdziesiąt lat gdy się narodzili. 
    27:
      he: וַיִּגְדְּלוּ הַנְּעָרִים וַיְהִי עֵשָׂו אִישׁ יֹדֵעַ צַיִד אִישׁ שָׂדֶה
        וְיַעֲקֹב אִישׁ תָּם יֹשֵׁב אֹהָלִים׃
      yi: און די ייִנגלעך זײַנען אױפֿגעװאַקסן; און עֵשָׂו איז געװען אַ מענטש געניט
        אין געיעג, אַ פֿעלדמענטש, און יעקב איז געװען אַ שטילער מענטש װאָס זיצט אין
        געצעלטן.
      cs: A když dorostli ti děti, byl Ezau lovec umělý, chodě po polích; Jákob pak
        byl muž prostý a v staních bydlil.
      pl: I podrastali chłopcy; i stał się Esaw mężem biegłym w myśliwstwie, mężem
        pola, a Jakób mężem skromnym, przebywającym w namiotach. 
    28:
      he: וַיֶּאֱהַב יִצְחָק אֶת־עֵשָׂו כִּי־צַיִד בְּפִיו וְרִבְקָה אֹהֶבֶת אֶת־יַעֲקֹב׃
      yi: און יצחק האָט ליב געהאַט עֵשָׂון, װײַל דאָס געפֿאַנג איז אים געװען צום מױל;
        און רבקה האָט ליב געהאַט יעקבן.
      cs: I byl Izák laskav na Ezau, proto že z lovu jeho míval pokrm; ale Rebeka
        laskava byla na Jákoba.
      pl: I umiłował Esawa, bo łowy na ustach jego; a Ribka miłowała Jakóba. 
    29:
      he: וַיָּזֶד יַעֲקֹב נָזִיד וַיָּבֹא עֵשָׂו מִן־הַשָּׂדֶה וְהוּא עָיֵף׃
      yi: האָט יעקב אײן מאָל געקאָכט אַ געקעכטס, און עֵשָׂו איז אָנגעקומען פֿון פֿעלד,
        און ער איז געװען פֿאַרשמאַכט.
      cs: Uvařil pak Jákob krmičku. Tedy Ezau přišel z pole zemdlený,
      pl: I uwarzył Jakób warzywo, a przyszedł Esaw z pola znużony. 
    30:
      he: וַיֹּאמֶר עֵשָׂו אֶל־יַעֲקֹב הַלְעִיטֵנִי נָא מִן־הָאָדֹם הָאָדֹם הַזֶּה
        כִּי עָיֵף אָנֹכִי עַל־כֵּן קָרָא־שְׁמוֹ אֱדוֹם׃
      yi: 'האָט עֵשָׂו געזאָגט צו יעקבן: לאָז מיך אַ שלונג טאָן, איך בעט דיך, פֿון
        דעם דאָזיקן רױטן-רױטן, װאָרום איך בין פֿאַרשמאַכט; דרום האָט מען גערופֿן זײַן
        נאָמען אֶדום.'
      cs: 'A řekl Jákobovi: Dej mi, prosím, jísti [krmě] té červené, nebo jsem umdlel.
        (Protož nazváno jest jméno jeho Edom.)'
      pl: 'I rzekł Esaw do Jakóba: "Daj mi też łyknąć z czerwonego, czerwonego tego,
        bo znużony jestem!" Przeto nazwano imię jego: Edom. '
    31:
      he: וַיֹּאמֶר יַעֲקֹב מִכְרָה כַיּוֹם אֶת־בְּכֹרָתְךָ לִי׃
      yi: 'האָט יעקב געזאָגט: פֿאַרקױף מיר אַקאָרשט דײַן בכוֹרה.'
      cs: 'Odpověděl Jákob: Prodej mi dnes hned prvorozenství své.'
      pl: 'I rzekł Jakób: "Sprzedajże mi zaraz pierworodztwo twoje." '
    32:
      he: וַיֹּאמֶר עֵשָׂו הִנֵּה אָנֹכִי הוֹלֵךְ לָמוּת וְלָמָּה־זֶּה לִי בְּכֹרָה׃
      yi: 'האָט עֵשָׂו געזאָגט: זע, איך גײ צום שטאַרבן, און צו װאָס מיר דען בכוֹרה?'
      cs: 'I řekl Ezau: Aj, já k smrti se blížím, k čemuž mi tedy to prvorozenství?'
      pl: 'I rzekł Esaw: "Wszak ja idę na śmierć, i cóż mi po pierworodztwie?" '
    33:
      he: וַיֹּאמֶר יַעֲקֹב הִשָּׁבְעָה לִּי כַּיּוֹם וַיִּשָּׁבַע לוֹ וַיִּמְכֹּר
        אֶת־בְּכֹרָתוֹ לְיַעֲקֹב׃
      yi: 'האָט יעקב געזאָגט: שװער מיר אַקאָרשט. האָט ער אים געשװאָרן, און ער האָט
        פֿאַרקױפֿט זײַן בכוֹרה צו יעקבן.'
      cs: 'Dí Jákob: Přisáhni mi dnes hned. I přisáhl mu, a prodal prvorozenství své
        Jákobovi.'
      pl: 'I rzekł Jakób: "Przysięgnijże mi zaraz!" I przysiągł mu, i sprzedał pierworodztwo
        swoje Jakóbowi. '
    34:
      he: וְיַעֲקֹב נָתַן לְעֵשָׂו לֶחֶם וּנְזִיד עֲדָשִׁים וַיֹּאכַל וַיֵּשְׁתְּ
        וַיָּקָם וַיֵּלַךְ וַיִּבֶז עֵשָׂו אֶת־הַבְּכֹרָה׃
      yi: און יעקב האָט געגעבן עֵשָׂון ברױט און געקעכטס פֿון לינדזן; און ער האָט געגעסן
        און געטרונקען, און איז אױפֿגעשטאַנען און אַװעקגעגאַנגען. אַזױ האָט עֵשָׂו
        פֿאַראַכט די בכוֹרה.
      cs: Tedy Jákob dal Ezauchovi chleba a [té] krmě z šocovice. Kterýžto jedl a
        pil, a vstav, odšel; a [tak] pohrdl Ezau prvorozenstvím.
      pl: I podał Jakób Esawowi chleba i warzywo z soczewicy; i zjadł i wypił, i powstał,
        i poszedł; i pogardził Esaw pierworodztwem. 
  26:
    1:
      he: וַיְהִי רָעָב בָּאָרֶץ מִלְּבַד הָרָעָב הָרִאשׁוֹן אֲשֶׁר הָיָה בִּימֵי
        אַבְרָהָם וַיֵּלֶךְ יִצְחָק אֶל־אֲבִימֶּלֶךְ מֶלֶךְ־פְּלִשְׁתִּים גְּרָרָה׃
      yi: און עס איז געװאָרן אַ הונגער אין לאַנד, אַחוץ דעם פֿריערדיקן הונגער, װאָס
        איז געװען אין די טעג פֿון אבֿרהמען; און יצחק איז געגאַנגען צו אבֿימֶלֶך דעם
        מלך פֿון די פּלִשתּים, קײן גרָר.
      cs: ' Byl pak [opět] hlad na zemi, mimo hlad první, kterýž byl za dnů Abrahamových.
        Tedy odebral se Izák k Abimelechovi králi Filistinskému do Gerar.'
      pl: I był głód w kraju, mimo głodu pierwszego, który był za czasów Abrahama;
        i poszedł Ic'hak do Abimelecha, króla Pelisztów, do Gerar. 
    2:
      he: וַיֵּרָא אֵלָיו יְהוָה וַיֹּאמֶר אַל־תֵּרֵד מִצְרָיְמָה שְׁכֹן בָּאָרֶץ
        אֲשֶׁר אֹמַר אֵלֶיךָ׃
      yi: 'און גאָט האָט זיך באַװיזן צו אים, און האָט געזאָגט: זאָלסט ניט נידערן קײן
        מִצרַיִם, װױן אין דעם לאַנד װאָס איך װעל דיר זאָגן.'
      cs: 'Nebo ukázal se jemu Hospodin a řekl: Nesstupuj do Egypta; [ale] bydli v
        zemi, kterouž oznámím tobě.'
      pl: 'I ukazał mu się Wiekuisty i rzekł: "Nie zstępuj do Micraim! Zamieszkaj
        w kraju, o którym powiem tobie. '
    3:
      he: גּוּר בָּאָרֶץ הַזֹּאת וְאֶהְיֶה עִמְּךָ וַאֲבָרְכֶךָּ כִּי־לְךָ וּלְזַרְעֲךָ
        אֶתֵּן אֶת־כָּל־הָאֲרָצֹת הָאֵל וַהֲקִמֹתִי אֶת־הַשְּׁבֻעָה אֲשֶׁר נִשְׁבַּעְתִּי
        לְאַבְרָהָם אָבִיךָ׃
      yi: האַלט זיך אױף אין דעם דאָזיקן לאַנד, און איך װעל זײַן מיט דיר, און װעל דיך
        בענטשן; װאָרום צו דיר און צו דײַן זאָמען װעל איך געבן אַלע די דאָזיקע לענדער,
        און איך װעל מקיים זײַן די שבועה װאָס איך האָב געשװאָרן צו דײַן פֿאָטער אבֿרהמען.
      cs: Budiž tedy pohostinu v zemi této, a budu s tebou, a požehnám tobě; nebo
        tobě a semeni tvému dám všecky země tyto, a utvrdím přísahu, kterouž jsem
        přisáhl Abrahamovi, otci tvému.
      pl: Przebywaj w kraju tym, a będę z tobą, i pobłogosławię cię; albowiem tobie
        i potomstwu twojemu oddam wszystkie kraje te, i stwierdzę przysięgę, którą
        zaprzysiągłem Abrahamowi ojcu twojemu. 
    4:
      he: וְהִרְבֵּיתִי אֶת־זַרְעֲךָ כְּכוֹכְבֵי הַשָּׁמַיִם וְנָתַתִּי לְזַרְעֲךָ
        אֵת כָּל־הָאֲרָצֹת הָאֵל וְהִתְבָּרֲכוּ בְזַרְעֲךָ כֹּל גּוֹיֵי הָאָרֶץ׃
      yi: און איך װעל מערן דײַן זאָמען אַזױ װי די שטערן פֿון הימל, און װעל געבן צו
        דײַן זאָמען אַלע די דאָזיקע לענדער; און בענטשן װעלן זיך מיט דײַן זאָמען אַלע
        פֿעלקער פֿון דער ערד;
      cs: Rozmnožím také símě tvé jako hvězdy nebeské, a dám semeni tvému všecky země
        tyto, a požehnáni budou v semeni tvém všickni národové země;
      pl: I rozmnożę potomstwo twoje, jako gwiazdy nieba, i oddam potomstwu twojemu
        wszystkie kraje te, a błogosławić się będą potomstwem twojém wszystkie narody
        ziemi. 
    5:
      he: עֵקֶב אֲשֶׁר־שָׁמַע אַבְרָהָם בְּקֹלִי וַיִּשְׁמֹר מִשְׁמַרְתִּי מִצְוֺתַי
        חֻקּוֹתַי וְתוֹרֹתָי׃
      yi: דערפֿאַר װאָס אבֿרהם האָט צוגעהערט צו מײַן קָול, און האָט געהיט מײַן היטונג,
        מײַנע געבאָט, מײַנע געזעצן, און מײַנע לערנונגען.
      cs: Protože uposlechl Abraham hlasu mého, a ostříhal nařízení mých, přikázaní
        mých, ustanovení mých a zákonů mých.
      pl: Przeto że usłuchał Abraham głosu Mojego a przestrzegał przestrzeżenia Mojego,
        - przykazań Moich, ustaw Moich, i nauk Moich." 
    6:
      he: וַיֵּשֶׁב יִצְחָק בִּגְרָר׃
      yi: און יצחק האָט זיך באַזעצט אין גרָר.
      cs: Bydlil tedy Izák v Gerar.
      pl: I osiadł Ic'hak w Gerar. 
    7:
      he: וַיִּשְׁאֲלוּ אַנְשֵׁי הַמָּקוֹם לְאִשְׁתּוֹ וַיֹּאמֶר אֲחֹתִי הִוא כִּי
        יָרֵא לֵאמֹר אִשְׁתִּי פֶּן־יַהַרְגֻנִי אַנְשֵׁי הַמָּקוֹם עַל־רִבְקָה כִּי־טוֹבַת
        מַרְאֶה הִיא׃
      yi: 'האָבן די מענטשן פֿון דעם אָרט געפֿרעגט װעגן זײַן װײַב, און ער האָט געזאָגט:
        זי איז מײַנע אַ שװעסטער; װאָרום ער האָט מוֹרא געהאַט צו זאָגן «מײַן װײַב»;
        «טאָמער װעלן די מענטשן פֿון דעם אָרט מיך הרגען איבער רבקהן, װײַל זי איז שײן
        פֿון אױסזען».'
      cs: 'Ptali se pak muži místa toho o manželce jeho. Kterýžto odpověděl: Sestra
        má jest; nebo nesměl říci: Manželka má jest, [mysle sobě]: Aby mne nezabili
        muži místa toho pro Rebeku. Nebo byla krásná na pohledění.'
      pl: 'I pytali się mieszkańcy tego miejsca o żonę jego, i powiedział: "Siostra
        to moja;" bo obawiał się mówić: żona moja: "żeby nie zabili mnie mieszkańcy
        miejsca tego z powodu Ribki", gdyż była piękna z wejrzenia. '
    8:
      he: וַיְהִי כִּי אָרְכוּ־לוֹ שָׁם הַיָּמִים וַיַּשְׁקֵף אֲבִימֶלֶךְ מֶלֶךְ פְּלִשְׁתִּים
        בְּעַד הַחַלּוֹן וַיַּרְא וְהִנֵּה יִצְחָק מְצַחֵק אֵת רִבְקָה אִשְׁתּוֹ׃
      yi: און עס איז געװען, אַז ער איז דאָרטן אָפּגעװען אַ לאַנגע צײַט, האָט אבֿימֶלֶך
        דער מלך פֿון די פּלִשתּים אַרױסגעקוקט דורכן פֿענצטער, און געזען, ערשט יצחק
        שטיפט מיט זײַן װײַב רבקהן.
      cs: I přihodilo se, když již čas nějaký tam bydlil, že vyhlédal Abimelech král
        Filistinský z okna a uzřel Izáka, an pohrává s Rebekou manželkou svou.
      pl: Ale gdy przeżył tam już dłuższy czas, wyjrzał Abimelech, król Pelisztów,
        oknem, i spostrzegł, a oto Ic'hak bawi się z Ribką, żoną swoją. 
    9:
      he: וַיִּקְרָא אֲבִימֶלֶךְ לְיִצְחָק וַיֹּאמֶר אַךְ הִנֵּה אִשְׁתְּךָ הִוא וְאֵיךְ
        אָמַרְתָּ אֲחֹתִי הִוא וַיֹּאמֶר אֵלָיו יִצְחָק כִּי אָמַרְתִּי פֶּן־אָמוּת
        עָלֶיהָ׃
      yi: 'האָט אבֿימֶלֶך גערופֿן יצחקן, און האָט געזאָגט: זי איז דאָך גאָר דײַן װײַב,
        און װי אַזױ האָסטו געזאָגט: זי איז מײַנע אַ שװעסטער? האָט יצחק צו אים געזאָגט:
        װײַל איך האָב געקלערט: איך װעל נאָך אומקומען איבער איר.'
      cs: 'Protož povolav Abimelech Izáka, řekl: Aj, v pravdě manželka tvá to jest.
        Jakž to, že jsi pravil: Sestra má jest? I odpověděl jemu Izák: Nebo jsem řekl
        [sám u sebe]: Abych snad neumřel pro ni.'
      pl: 'I zawezwał Abimelech Ic''haka, i rzekł: "Ależ to żona twoja; i jakżeś powiadał:
        "Siostra to moja?" I rzekł doń Ic''hak: "ponieważ myślałem: czy nie umrę z jej
        przyczyny." '
    10:
      he: וַיֹּאמֶר אֲבִימֶלֶךְ מַה־זֹּאת עָשִׂיתָ לָּנוּ כִּמְעַט שָׁכַב אַחַד הָעָם
        אֶת־אִשְׁתֶּךָ וְהֵבֵאתָ עָלֵינוּ אָשָׁם׃
      yi: 'האָט אבֿימֶלֶך געזאָגט: װאָס האָסטו דאָ געטאָן צו אונדז? שיר-שיר װאָלט
        אײנער פֿון פאָלק געלעגן מיט דײַן װײַב, און װאָסלט געבראַכט אױף אונדז אַ שולד.'
      cs: 'I řekl Abimelech: Což jsi to učinil nám? O málo, že by byl spal někdo z
        lidu s manželkou tvou, a ty byl bys uvedl na nás vinu.'
      pl: 'I rzekł Abimelech: "Cóżeś to uczynił nam? Ledwie nie położył się który
        z ludu z żoną twoją, i przywiódłbyś na nas grzech." '
    11:
      he: וַיְצַו אֲבִימֶלֶךְ אֶת־כָּל־הָעָם לֵאמֹר הַנֹּגֵעַ בָּאִישׁ הַזֶּה וּבְאִשְׁתּוֹ
        מוֹת יוּמָת׃
      yi: 'און אבֿימֶלֶך האָט באַפױלן דעם גאַנצן פאָלק, אַזױ צו זאָגן: דער װאָס רירט
        אָן דעם דאָזיקן מאַן אָדער זײַן װײַב, װעט טײטן געטײט װערן.'
      cs: 'I přikázal Abimelech všemu lidu, řka: Kdo by se dotkl člověka toho, aneb
        manželky jeho, smrtí umře.'
      pl: 'I rozkazał Abimelech całemu ludowi mówiąc: "Ktoby się dotknął męża tego,
        lub żony jego, ulegnie śmierci." '
    12:
      he: וַיִּזְרַע יִצְחָק בָּאָרֶץ הַהִוא וַיִּמְצָא בַּשָּׁנָה הַהִוא מֵאָה שְׁעָרִים
        וַיְבָרֲכֵהוּ יְהוָה׃
      yi: און יצחק האָט געזײט אין יענעם לאַנד, און האָט געקריגן אין יענעם יאָר הונדערט
        מאָל אַזױ פֿיל; און גאָט האָט אים געבענטשט.
      cs: Sel pak Izák v zemi té, a shledal v tom roce sto měr; nebo požehnal mu Hospodin.
      pl: I siał Ic'hak w ziemi onej, i zebrał roku tego stokrotne plony i błogosławił
        mu Wiekuisty. 
    13:
      he: וַיִּגְדַּל הָאִישׁ וַיֵּלֶךְ הָלוֹךְ וְגָדֵל עַד כִּי־גָדַל מְאֹד׃
      yi: און דער מאַן איז געװאָרן רײַך, און איז נאָכאַנאַנד רײַכער געװאָרן, ביז ער
        איז געװאָרן זײער רײַך.
      cs: I rostl muž ten, a prospíval vždy více v zrostu, až i zrostl velmi.
      pl: I wzmógł się on mąż, i stał się coraz możniejszym, aż został możnym bardzo. 
    14:
      he: וַיְהִי־לוֹ מִקְנֵה־צֹאן וּמִקְנֵה בָקָר וַעֲבֻדָּה רַבָּה וַיְקַנְאוּ אֹתוֹ
        פְּלִשְׁתִּים׃
      yi: און ער האָט געהאַט סטאַדעס שאָף, און סטאַדעס רינדער, און פֿיל קנעכט; און
        די פּלִשתּים האָבן אים מקנא געװען.
      cs: Nebo měl stáda ovcí i stáda volů, a čeledi mnoho; pročež záviděli mu Filistinští.
      pl: I miał stada owiec, i stada wołów, i czeladź liczną; i zazdrościli mu Pelisztyni. 
    15:
      he: וְכָל־הַבְּאֵרֹת אֲשֶׁר חָפְרוּ עַבְדֵי אָבִיו בִּימֵי אַבְרָהָם אָבִיו
        סִתְּמוּם פְּלִשְׁתִּים וַיְמַלְאוּם עָפָר׃
      yi: און אַלע ברונעמער װאָס די קנעכט פֿון זײַן פֿאָטער האָבן געגראָבן אין די
        טעג פֿון זײַן פֿאָטער אבֿרהמען, האָבן די פּלִשתּים זײ פֿאַרשטאָפּט, און זײ
        אָנגעפֿילט מיט ערד.
      cs: A všecky studnice, kteréž vykopali služebníci otce jeho za dnů Abrahama
        otce jeho, zařítili Filistinští, zasypavše je prstí.
      pl: A wszystkie studnie, które wykopali byli słudzy ojca jego za dni Abrahama,
        ojca jego, zasypali Pelisztyni, i napełnili je ziemią. 
    16:
      he: וַיֹּאמֶר אֲבִימֶלֶךְ אֶל־יִצְחָק לֵךְ מֵעִמָּנוּ כִּי־עָצַמְתָּ־מִמֶּנּוּ
        מְאֹד׃
      yi: 'און אבֿימֶלֶך האָט געזאָגט צו יצחקן: גײ אַװעק פֿון אונדז, װאָרום ביסט פֿיל
        מאַכטיקער פֿון אונדז.'
      cs: 'I řekl Abimelech Izákovi: Odejdi od nás; nebo mnohem mocnější jsi než my.'
      pl: 'I rzekł Abimelech do Ic''haka: "Oddal się od nas, boś wzmógł się nad nas
        wielce." '
    17:
      he: וַיֵּלֶךְ מִשָּׁם יִצְחָק וַיִּחַן בְּנַחַל־גְּרָר וַיֵּשֶׁב שָׁם׃
      yi: איז יצחק אַװעקגעגאַנגען פֿון דאָרטן, און האָט געלאַגערט אין טאָל פֿון גרָר,
        און האָט זיך דאָרטן באַזעצט.
      cs: Tedy odšel odtud Izák, a rozbil stany v údolí Gerar, a bydlil tu.
      pl: I wydalił się ztamtąd Ic'hak, i rozłożył się w dolinie Gerar, i osiadł tam. 
    18:
      he: וַיָּשָׁב יִצְחָק וַיַּחְפֹּר אֶת־בְּאֵרֹת הַמַּיִם אֲשֶׁר חָפְרוּ בִּימֵי
        אַבְרָהָם אָבִיו וַיְסַתְּמוּם פְּלִשְׁתִּים אַחֲרֵי מוֹת אַבְרָהָם וַיִּקְרָא
        לָהֶן שֵׁמוֹת כַּשֵּׁמֹת אֲשֶׁר־קָרָא לָהֶן אָבִיו׃
      yi: און יצחק האָט װידער אױפֿגעגראָבן די װאַסערברונעמער װאָס מע האָט געגראָבן
        אין די טעג פֿון זײַן פֿאָטער אבֿרהמען, און די פּלִשתּים האָבן זײ פֿאַרשטאָפּט
        נאָך דעם טױט פֿון אבֿרהמען; און ער האָט זײ גערופֿן מיט נעמען אַזױ װי די נעמען
        װאָס זײַן פֿאָטער האָט זײ גערופֿן.
      cs: A kopal zase Izák studnice vod, kteréž byli vykopali za dnů Abrahama otce
        jeho, a kteréž zařítili Filistinští po smrti Abrahamově; a nazval je těmi
        jmény, kterýmiž je jmenoval otec jeho.
      pl: I na nowo rozkopał Ic'hak studnie wody, które wykopali byli za dni Abrahama,
        ojca jego, a które zasypali Pelisztyni po śmierci Abrahama, i nadał im nazwy,
        podług nazw, które był nadał im ojciec jego. 
    19:
      he: וַיַּחְפְּרוּ עַבְדֵי־יִצְחָק בַּנָּחַל וַיִּמְצְאוּ־שָׁם בְּאֵר מַיִם חַיִּים׃
      yi: און די קנעכט פֿון יצחקן האָבן געגראָבן אין טאָל, און האָבן דאָרטן געפונען
        אַ ברונעם לעבעדיקע װאַסער.
      cs: I kopali služebníci Izákovi v tom údolí, a nalezli tam studnici vody živé.
      pl: I kopali też słudzy Ic'haka w dolinie, i znaleźli tam źródło wód żywych. 
    20:
      he: וַיָּרִיבוּ רֹעֵי גְרָר עִם־רֹעֵי יִצְחָק לֵאמֹר לָנוּ הַמָּיִם וַיִּקְרָא
        שֵׁם־הַבְּאֵר עֵשֶׂק כִּי הִתְעַשְּׂקוּ עִמּוֹ׃
      yi: 'האָבן זיך געקריגט די פּאַסטוכער פֿון גרָר מיט די פּאַסטוכער פֿון יצחקן,
        אַזױ צו זאָגן: אונדז געהערט דאָס װאַסער. און ער האָט גערופֿן דעם נאָמען פֿון
        דעם ברונעם עֵשֶׂק, װײַל זײ האָבן זיך געעֵסֶקט מיט אים.'
      cs: 'Vadili se pak pastýři Gerarští s pastýři Izákovými, pravíce: Naše jest
        voda. Pročež nazval jméno studnice [té] Esek, že se vadili s ním.'
      pl: 'I spierali się pasterze Gerarscy z pasterzami Ic''haka, mówiąc: "Naszą
        ta woda!" I nazwał imię studni tej Esek (swar), bo poswarzyli się z nim. '
    21:
      he: וַיַּחְפְּרוּ בְּאֵר אַחֶרֶת וַיָּרִיבוּ גַּם־עָלֶיהָ וַיִּקְרָא שְׁמָהּ
        שִׂטְנָה׃
      yi: און זײ האָבן געגראָבן אַן אַנדער ברונעם, און האָבן זיך איבער אים אױך געקריגט.
        און ער האָט גערופֿן זײַן נאָמען שִׂטנָה.
      cs: Vykopali také jinou studnici, a nesnáz byla i o tu; pročež dal jí jméno
        Sitnah.
      pl: I wykopali studnię inną, ale spierali się również o nią; i nazwał imię jej
        Sytna (zwada). 
    22:
      he: וַיַּעְתֵּק מִשָּׁם וַיַּחְפֹּר בְּאֵר אַחֶרֶת וְלֹא רָבוּ עָלֶיהָ וַיִּקְרָא
        שְׁמָהּ רְחֹבוֹת וַיֹּאמֶר כִּי־עַתָּה הִרְחִיב יְהוָה לָנוּ וּפָרִינוּ בָאָרֶץ׃
      yi: 'און ער האָט זיך איבערגעטראָגן פֿון דאָרטן, און האָט געגראָבן אַן אַנדער
        ברונעם; און זײ האָבן זיך איבער אים ניט געקריגט. האָט ער גערופֿן זײַן נאָמען
        רחוֹבוֹת, װײַל ער האָט געזאָגט: אַצונד האָט אונדז גאָט געגעבן רַחבות, און
        מיר װעלן װאַקסן אין לאַנד.'
      cs: 'I hnul se odtud, a kopal jinou studnici, o kterouž se nevadili; protož
        nazval jméno její Rehobot. Nebo řekl: Nyní uprostrannil nám Hospodin, a vzrostli
        jsme na zemi.'
      pl: 'I przeniósł się ztamtąd, i wykopał studnię inną, i nie spierali się o nią,
        - i nazwał imię jej Rechoboth i rzekł: "Bo teraz rozprzestrzenił Wiekuisty
        nam, i rozplenim się na tej ziemi." '
    23:
      he: וַיַּעַל מִשָּׁם בְּאֵר שָׁבַע׃
      yi: און ער איז אַרױפֿגעגאַנגען פֿון דאָרטן קײן באֵר-שֶבַע.
      cs: Vstoupil pak odtud do Bersabé.
      pl: I wyruszył ztamtąd do Beer-Szeba. 
    24:
      he: וַיֵּרָא אֵלָיו יְהוָה בַּלַּיְלָה הַהוּא וַיֹּאמֶר אָנֹכִי אֱלֹהֵי אַבְרָהָם
        אָבִיךָ אַל־תִּירָא כִּי־אִתְּךָ אָנֹכִי וּבֵרַכְתִּיךָ וְהִרְבֵּיתִי אֶת־זַרְעֲךָ
        בַּעֲבוּר אַבְרָהָם עַבְדִּי׃
      yi: 'און גאָט האָט זיך באַװיזן צו אים אין יענער נאַכט, און האָט געזאָגט: איך
        בין דער גאָט פֿון דײַן פֿאָטער אבֿרהמען; זאָלסט ניט מוֹרא האָבן, װאָרום איך
        בין מיט דיר, און איך װעל דיך בענטשן, און װעל מערן דײַן זאָמען, פֿון מײַן קנעכט
        אבֿרהמס װעגן.'
      cs: 'A ukázal se mu Hospodin v tu noc, a řekl: Já jsem Bůh Abrahama otce tvého;
        neboj se, nebo s tebou já jsem, a požehnám tobě, a rozmnožím símě tvé pro
        Abrahama služebníka svého.'
      pl: 'I ukazał mu się Wiekuisty nocy tej, i rzekł: "Jam Bóg Abrahama, ojca twego;
        nie obawiaj się, bo z tobą Ja; i pobłogosławię cię, i rozmnożę potomstwo twoje,
        dla Abrahama sługi Mojego." '
    25:
      he: וַיִּבֶן שָׁם מִזְבֵּחַ וַיִּקְרָא בְּשֵׁם יְהוָה וַיֶּט־שָׁם אָהֳלוֹ וַיִּכְרוּ־שָׁם
        עַבְדֵי־יִצְחָק בְּאֵר׃
      yi: האָט ער דאָרטן געבױט אַ מזבח, און ער האָט גערופֿן צו דעם נאָמען יהוה; און
        ער האָט דאָרטן אױפֿגעשטעלט זײַן געצעלט. און די קנעכט פֿון יצחקן האָבן דאָרטן
        געגראָבן אַ ברונעם.
      cs: I vzdělal tu oltář, a vzýval jméno Hospodinovo, a rozbil tu stan svůj; a
        služebníci Izákovi vykopali tam studnici.
      pl: I zbudował tam ofiarnicę, i wzywał imienia Wiekuistego, - i rozbił tam namiot
        swój. I wykopali tam słudzy Ic'haka studnię. 
    26:
      he: וַאֲבִימֶלֶךְ הָלַךְ אֵלָיו מִגְּרָר וַאֲחֻזַּת מֵרֵעֵהוּ וּפִיכֹל שַׂר־צְבָאוֹ׃
      yi: און אבֿימֶלֶך איז געגאַנגען צו אים פֿון גרָר, מיט אַחוזַת זײַן גוטן פֿרײַנט,
        און פּיכול דעם האַר פֿון זײַן חיל.
      cs: Abimelech pak přijel k němu z Gerar, a Ochozat, přítel jeho, a Fikol, kníže
        vojska jeho.
      pl: I przybył do niego Abimelech z Gerar, i Achuzath, przyjaciel jego, i Pichol,
        dowódzca wojsk jego. 
    27:
      he: וַיֹּאמֶר אֲלֵהֶם יִצְחָק מַדּוּעַ בָּאתֶם אֵלָי וְאַתֶּם שְׂנֵאתֶם אֹתִי
        וַתְּשַׁלְּחוּנִי מֵאִתְּכֶם׃
      yi: 'האָט יצחק צו זײ געזאָגט: נאָך װאָס זײַט איר געקומען צו מיר, אַז איר זײַט
        מיר שָׂונאים, און האָט מיך אַרױסגעשיקט פֿון אײַך?'
      cs: 'I řekl jim Izák: Z jaké příčiny přišli jste ke mně? Poněvadž vy nenáviděli
        jste mne, a vybyli jste mne od sebe.'
      pl: 'I rzekł do nich Ic''hak: "Pocóżeście przybyli do mnie; wszak wy nienawidzicie
        mnie, i oddaliliście mnie od siebie?" '
    28:
      he: וַיֹּאמְרוּ רָאוֹ רָאִינוּ כִּי־הָיָה יְהוָה עִמָּךְ וַנֹּאמֶר תְּהִי נָא
        אָלָה בֵּינוֹתֵינוּ בֵּינֵינוּ וּבֵינֶךָ וְנִכְרְתָה בְרִית עִמָּךְ׃
      yi: 'האָבן זײ געזאָגט: זען האָבן מיר געזען אַז גאָט איז מיט דיר, און מיר האָבן
        געזאָגט: זאָל-זשע זײַן אַ שבועה צװישן אונדז, צװישן אונדז און צװישן דיר, און
        לאָמיר שליסן אַ בונד מיט דיר.'
      cs: 'Kteřížto odpověděli: Patrně jsme to shledali, že jest Hospodin s tebou,
        i řekli jsme: Učiňme nyní přísahu mezi sebou, mezi námi a mezi tebou; a učiníme
        smlouvu s tebou:'
      pl: 'I odpowiedzieli: "Widzieliśmy, że był Wiekuisty z tobą, i rzekliśmy: niechaj
        też będzie przysięga między nami, między nami a tobą, a zawrzyjmy przymierze
        z tobą. '
    29:
      he: אִם־תַּעֲשֵׂה עִמָּנוּ רָעָה כַּאֲשֶׁר לֹא נְגַעֲנוּךָ וְכַאֲשֶׁר עָשִׂינוּ
        עִמְּךָ רַק־טוֹב וַנְּשַׁלֵּחֲךָ בְּשָׁלוֹם אַתָּה עַתָּה בְּרוּךְ יְהוָה׃
      yi: אױב דו װעסט טאָן מיט אונדז בײז! אַזױ װי מיר האָבן דיך ניט אָנגערירט, און
        אַזױ װי מיר האָבן מיט דיר רק גוטס געטאָן, און מיר האָבן דיך אַװעקגעלאָזט בשלום.
        אַצונד ביסטו אַ געבענטשטער פֿון גאָט.
      cs: Že neučiníš nám [nic] zlého, jako i [my] nedotkli jsme se tebe, a jakž jsme
        [my] toliko dobře činili tobě, a propustili jsme tě v pokoji; ty nyní tedy
        [povol tomu], požehnaný Hospodinův.
      pl: Abyś nie uczynił nam złego, jakośmy też ciebie się nie tykali, i jakośmy
        czynili tobie tylko dobrze, a puściliśmy cię w pokoju; a tyś i teraz błogosławiony
        od Wiekuistego." 
    30:
      he: וַיַּעַשׂ לָהֶם מִשְׁתֶּה וַיֹּאכְלוּ וַיִּשְׁתּוּ׃
      yi: האָט ער געמאַכט פֿאַר זײ אַ מאָלצײַט, און זײ האָבן געגעסן און געטרונקען.
      cs: Tedy učinil jim hody, i jedli a pili.
      pl: I wyprawił im ucztę, i jedli i pili. 
    31:
      he: וַיַּשְׁכִּימוּ בַבֹּקֶר וַיִּשָּׁבְעוּ אִישׁ לְאָחִיו וַיְשַׁלְּחֵם יִצְחָק
        וַיֵּלְכוּ מֵאִתּוֹ בְּשָׁלוֹם׃
      yi: און זײ האָבן זיך געפֿעדערט אין דער פֿרי, און זײ האָבן געשװאָרן אײנער דעם
        אַנדערן, און יצחק האָט זײ אַרױסבאַלײט, און זײ זײַנען אַװעקגעגאַנגען פֿון אים
        בשלום.
      cs: A vstavše velmi ráno, přisáhli jeden druhému. I propustil je Izák, a oni
        odešli od něho v pokoji.
      pl: A powstawszy z rana, przysięgli jeden drugiemu; i odprowadził ich Ic'hak,
        i poszli od niego w pokoju. 
    32:
      he: וַיְהִי בַּיּוֹם הַהוּא וַיָּבֹאוּ עַבְדֵי יִצְחָק וַיַּגִּדוּ לוֹ עַל־אֹדוֹת
        הַבְּאֵר אֲשֶׁר חָפָרוּ וַיֹּאמְרוּ לוֹ מָצָאנוּ מָיִם׃
      yi: 'און עס איז געװען אין יענעם טאָג, זײַנען געקומען די קנעכט פֿון יצחקן, און
        האָבן אים דערצײלט װעגן אַ ברונעם װאָס זײ האָבן געגראָבן, און זײ האָבן צו אים
        געזאָגט: מיר האָבן געפֿונען װאַסער.'
      cs: 'Toho dne přišli služebníci Izákovi, a oznámili mu o studnici, kterouž kopali,
        řkouce: Nalezli jsme vodu.'
      pl: 'I stało się dnia tego, że przyszli słudzy Ic''haka, i donieśli mu w przedmiocie
        studni, którą kopali, i rzekli mu: "Znaleźliśmy wodę." '
    33:
      he: וַיִּקְרָא אֹתָהּ שִׁבְעָה עַל־כֵּן שֵׁם־הָעִיר בְּאֵר שֶׁבַע עַד הַיּוֹם
        הַזֶּה׃
      yi: האָט ער אים גערופֿן שִבְעָה. דרום איז דער נאָמען פֿון דער שטאָט באֵר-שֶבַע
        ביז אױף הײַנטיקן טאָג.
      cs: I nazval ji Seba. Protož jméno města toho [jest] Bersabé až do dnešního
        dne.
      pl: 'I nazwał ją: Szybea. Ztąd nazwa miasta: Beer-Szeba, po dziś dzień. '
    34:
      he: וַיְהִי עֵשָׂו בֶּן־אַרְבָּעִים שָׁנָה וַיִּקַּח אִשָּׁה אֶת־יְהוּדִית בַּת־בְּאֵרִי
        הַחִתִּי וְאֶת־בָּשְׂמַת בַּת־אֵילֹן הַחִתִּי׃
      yi: און אַז עֵשָׂו איז געװען פֿערציק יאָר אַלט, האָט ער גענומען פֿאַר אַ װײַב
        יהודית די טאָכטער פֿון באֵרי דעם חִתּי, און בשׂמַת די טאָכטער פֿון אֵילוֹן
        דעם חִתּי.
      cs: Ezau pak jsa v letech čtyřidcíti, pojal ženu Judit, dceru Béry Hetejského,
        a Bazematu, dceru Elona Hetejského.
      pl: Esaw zaś miał czterdzieści lat, gdy pojął żonę Jehudytę, córkę Beeri Chittejczyka,
        również i Bosmatę, córkę Elona Chittejczyka. 
    35:
      he: וַתִּהְיֶיןָ מֹרַת רוּחַ לְיִצְחָק וּלְרִבְקָה׃
      yi: און זײ זײַנען געװען אַ האַרצביטערניש פֿאַר יצחקן און פֿאַר רבקהן.
      cs: A kormoutily Izáka a Rebeku.
      pl: Ale były one umartwieniem ducha dla Ic'haka i Ribki. 
  27:
    1:
      he: וַיְהִי כִּי־זָקֵן יִצְחָק וַתִּכְהֶיןָ עֵינָיו מֵרְאֹת וַיִּקְרָא אֶת־עֵשָׂו
        בְּנוֹ הַגָּדֹל וַיֹּאמֶר אֵלָיו בְּנִי וַיֹּאמֶר אֵלָיו הִנֵּנִי׃
      yi: 'און עס איז געװען, אַז יצחק איז אַלט געװאָרן, און זײַנע אױגן זײַנען געװאָרן
        צו טונקל צו זען, האָט ער גערופֿן זײַן עלטערן זון עֵשָׂון, און האָט צו אים
        געזאָגט: מײַן זון! האָט ער צו אים געזאָגט: דאָ בין איך.'
      cs: ' Když se pak sstaral Izák, a pošly byly oči jeho, tak že neviděl, povolal
        Ezau syna svého staršího, a řekl jemu: Synu můj. Kterýžto odpověděl: Aj, teď
        jsem.'
      pl: 'I stało się, gdy się zestarzał Ic''hak, a przytępiły się oczy jego, że widzieć
        nie mógł, zawezwał tedy Esawa syna swego starszego, i rzekł doń: "Synu mój!"
        a odpowiedział mu: "Oto jestem." '
    2:
      he: וַיֹּאמֶר הִנֵּה־נָא זָקַנְתִּי לֹא יָדַעְתִּי יוֹם מוֹתִי׃
      yi: 'האָט ער געזאָגט: זע נאָר, איך בין אַלט, איך װײס ניט דעם טאָג פֿון מײַן
        טױט.'
      cs: 'I dí: Aj, já jsem se již sstaral, a nevím dne smrti své.'
      pl: 'I rzekł: "Otóż zestarzałem się, nie znam dnia śmierci mojej. '
    3:
      he: וְעַתָּה שָׂא־נָא כֵלֶיךָ תֶּלְיְךָ וְקַשְׁתֶּךָ וְצֵא הַשָּׂדֶה וְצוּדָה
        לִּי צידה [צָיִד׃]
      yi: דרום נעם אַצונד, איך בעט דיך, דײַנע װאַפֿן, דײַן פֿײַלבײַטל און דײַן בױגן,
        און גײ אַרױס אין פֿעלד, און פֿאַנג מיר אַ געפֿאַנג;
      cs: Protož nyní vezmi medle nástroje své, toul svůj a lučiště své, a vyjda do
        pole, ulov mi zvěřinu.
      pl: A teraz weźże broń twoję, kołczan twój i łuk twój, a wyjdź w pole, i nałów
        mi zwierzyny. 
    4:
      he: וַעֲשֵׂה־לִי מַטְעַמִּים כַּאֲשֶׁר אָהַבְתִּי וְהָבִיאָה לִּי וְאֹכֵלָה
        בַּעֲבוּר תְּבָרֶכְךָ נַפְשִׁי בְּטֶרֶם אָמוּת׃
      yi: און מאַך מיר אַ מאכל אַזױ װי איך האָב ליב, און ברענג מיר, און איך װעל עסן;
        כּדי מײַן זעל זאָל דיך בענטשן אײדער איך שטאַרב.
      cs: A přistroj mi krmi chutnou, jakž já rád jídám, a přines mi, a budu jísti,
        aťby požehnala duše má, prvé než umru.
      pl: I przyrządź mi przysmaki, jak to lubię, i przynieś mi, abym jadł, aby pobłogosławiła
        cię dusza moja, zanim umrę." 
    5:
      he: וְרִבְקָה שֹׁמַעַת בְּדַבֵּר יִצְחָק אֶל־עֵשָׂו בְּנוֹ וַיֵּלֶךְ עֵשָׂו
        הַשָּׂדֶה לָצוּד צַיִד לְהָבִיא׃
      yi: און רבקה האָט געהערט װי יצחק רעדט צו זײַן זון עֵשָׂון. און עֵשָׂו איז אַװעקגעגאַנגען
        אין פֿעלד, צו פֿאַנגען אַ געפֿאַנג אױף צו ברענגען.
      cs: (Slyšela pak Rebeka, když mluvil Izák s Ezau synem svým.) I odšel Ezau na
        pole, aby ulovil zvěřinu a přinesl.
      pl: A Ribka słyszała, gdy to mówił Ic'hak do Esawa, syna swego; i wyszedł Esaw
        na pole, aby ułowił zwierzynę i przyniósł. 
    6:
      he: וְרִבְקָה אָמְרָה אֶל־יַעֲקֹב בְּנָהּ לֵאמֹר הִנֵּה שָׁמַעְתִּי אֶת־אָבִיךָ
        מְדַבֵּר אֶל־עֵשָׂו אָחִיךָ לֵאמֹר׃
      yi: 'האָט רבקה געזאָגט צו איר זון יעקבן, אַזױ צו זאָגן: זע, איך האָב געהערט
        דײַן פֿאָטער רעדן צו דײַן ברודער עֵשָׂון, אַזױ צו זאָגן:'
      cs: 'Tedy řekla Rebeka Jákobovi synu svému takto: Aj, slyšela jsem, když otec
        tvůj mluvil k Ezau bratru tvému, a pravil:'
      pl: 'I rzekła Ribka do Jakóba, syna swego, tak: "Otom słyszała ojca twojego
        rozmawiającego z Esawem, bratem twoim, mówiąc: '
    7:
      he: הָבִיאָה לִּי צַיִד וַעֲשֵׂה־לִי מַטְעַמִּים וְאֹכֵלָה וַאֲבָרֶכְכָה לִפְנֵי
        יְהוָה לִפְנֵי מוֹתִי׃
      yi: ברענג מיר אַ געפֿאַנג, און מאַך מיר אַ מאכל, און איך װעל עסן, און איך װעל
        דיך בענטשן פֿאַר גאָט פֿאַר מײַן טױט.
      cs: Přines mi [něco z] lovu, a přistroj mi krmě chutné, abych jedl, a požehnámť
        před Hospodinem, prvé než umru.
      pl: Przynieś mi zwierzyny, a przyrządź mi przysmaki, abym jadł, i pobłogosławił
        cię w obliczu Wiekuistego przed śmiercią moją. 
    8:
      he: וְעַתָּה בְנִי שְׁמַע בְּקֹלִי לַאֲשֶׁר אֲנִי מְצַוָּה אֹתָךְ׃
      yi: איז אַצונד, מײַן זון, הער צו מײַן קָול לױט װי איך באַפֿעל דיר.
      cs: Nyní tedy, synu můj, poslechni hlasu mého v tom, což já přikazuji tobě.
      pl: A teraz synu mój, posłuchaj głosu mojego w tém, co ci rozkazuję. 
    9:
      he: לֶךְ־נָא אֶל־הַצֹּאן וְקַח־לִי מִשָּׁם שְׁנֵי גְּדָיֵי עִזִּים טֹבִים וְאֶעֱשֶׂה
        אֹתָם מַטְעַמִּים לְאָבִיךָ כַּאֲשֶׁר אָהֵב׃
      yi: גײ אַקאָרשט צו די שאָף, און ברענג מיר פֿון דאָרטן צװײ גוטע ציגנבעקלעך, און
        איך װעל פֿון זײ מאַכן אַ מאכל פֿאַר דײַן פאָטער, אַזױ װי ער האָט ליב.
      cs: Jdi medle k stádu, a odtud mi vezmi dva kozelce výborné, abych přistrojila
        z nich krmě chutné otci tvému, jakž on rád jídá.
      pl: Zajdźże do trzody, i przynieś mi ztamtąd dwoje koźląt dobrych, a przyrządzę
        z nich przysmaki dla ojca twego, jak to lubi. 
    10:
      he: וְהֵבֵאתָ לְאָבִיךָ וְאָכָל בַּעֲבֻר אֲשֶׁר יְבָרֶכְךָ לִפְנֵי מוֹתוֹ׃
      yi: און װעסט ברענגען צו דײַן פֿאָטער, ער זאָל עסן, כּדי ער זאָל דיך בענטשן פֿאַר
        זײַן טױט.
      cs: A přineseš otci svému, a [on] jísti bude, na to, aby požehnal tobě, prvé
        než umře.
      pl: I zaniesiesz ojcu twemu, a będzie jadł, aby pobłogosławił cię przed śmiercią
        swoją." 
    11:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־רִבְקָה אִמּוֹ הֵן עֵשָׂו אָחִי אִישׁ שָׂעִר וְאָנֹכִי
        אִישׁ חָלָק׃
      yi: 'האָט יעקב געזאָגט צו זײַן מוטער רבקהן: זע, מײַן ברודער עֵשָׂו איז אַ מענטש
        אַ האָריקער, און איך בין אַ מענטש אַ גלאַטער.'
      cs: 'I řekl Jákob Rebece matce své: Víš, že Ezau bratr můj jest člověk chlupatý,
        a já [jsem] člověk hladký.'
      pl: 'I rzekł Jakób do Ribki, matki swojej: "Wszak Esaw, brat mój, człowiek kosmaty,
        a ja człowiekiem gładkim. '
    12:
      he: אוּלַי יְמֻשֵּׁנִי אָבִי וְהָיִיתִי בְעֵינָיו כִּמְתַעְתֵּעַ וְהֵבֵאתִי
        עָלַי קְלָלָה וְלֹא בְרָכָה׃
      yi: טאָמער װעט מיך מײַן פֿאָטער אָנטאַפּן, װעל איך זײַן אין זײַנע אױגן אַזױ
        װי אַן אָפּנאַרער, און איך װעל ברענגען אױף מיר אַ קללה, און ניט אַ ברכה.
      cs: Jestliže omaká mne otec můj, tedy zůstanu u něho za podvodného; a tak uvedu
        na sebe zlořečenství, a ne požehnání.
      pl: Może pomaca mnie ojciec mój, a byłbym w oczach jego jako szalbierz, a przywiódłbym
        na siebie przekleństwo, a nie błogosławieństwo." 
    13:
      he: וַתֹּאמֶר לוֹ אִמּוֹ עָלַי קִלְלָתְךָ בְּנִי אַךְ שְׁמַע בְּקֹלִי וְלֵךְ
        קַח־לִי׃
      yi: 'האָט זײַן מוטער צו אים געזאָגט: אױף מיר דײַן קללה, מײַן זון! נאָר הער צו
        מײַן קָול, און גײ ברענג מיר.'
      cs: 'Jemužto odpověděla matka: [Nechť jest] na mne zlořečenství tvé, synu můj;
        jen ty poslechni hlasu mého, a jdi, přines mi.'
      pl: 'I rzekła doń matka jego: "Na mnie przekleństwo twoje, synu mój; tylko posłuchaj
        głosu mojego, a idź, przynieś mi!" '
    14:
      he: וַיֵּלֶךְ וַיִּקַּח וַיָּבֵא לְאִמּוֹ וַתַּעַשׂ אִמּוֹ מַטְעַמִּים כַּאֲשֶׁר
        אָהֵב אָבִיו׃
      yi: איז ער געגאַנגען, און האָט גענומען און געבראַכט צו זײַן מוטער, און זײַן
        מוטער האָט געמאַכט אַ מאכל אַזױ װי זײַן פֿאָטער האָט ליב געהאַט.
      cs: Tedy odšed, vzal, a přinesl matce své. I připravila matka jeho krmě chutné,
        jakž otec jeho rád jídal.
      pl: I poszedł, i wziął, i przyniósł matce swojej; i przyrządziła matka jego
        przysmaki, jak to lubił ojciec jego. 
    15:
      he: וַתִּקַּח רִבְקָה אֶת־בִּגְדֵי עֵשָׂו בְּנָהּ הַגָּדֹל הַחֲמֻדֹת אֲשֶׁר
        אִתָּהּ בַּבָּיִת וַתַּלְבֵּשׁ אֶת־יַעֲקֹב בְּנָהּ הַקָּטָן׃
      yi: און רבקה האָט גענומען די שענסטע בגדים פֿון איר עלטערן זון עֵשָׂון, װאָס
        זײַנען געװען בײַ איר אין הױז, און זי האָט אָנגעטאָן איר ייִנגערן זון יעקבן.
      cs: A vzala Rebeka nejlepší šaty Ezau syna svého staršího, kteréž měla u sebe
        v domě, a oblékla Jákoba, syna svého mladšího.
      pl: I wzięła Ribka szaty Esawa, syna swego starszego, lepsze, będące u niej
        w domu, i przyodziała Jakóba, syna swego młodszego. 
    16:
      he: וְאֵת עֹרֹת גְּדָיֵי הָעִזִּים הִלְבִּישָׁה עַל־יָדָיו וְעַל חֶלְקַת צַוָּארָיו׃
      yi: און די פֿעלכלעך פֿון די ציגנבעקלעך האָט זי אָנגעטאָן אױף זײַנע הענט און
        אױף זײַן גלאַטן האַלדז.
      cs: A kožkami kozelčími obvinula ruce jeho, a díl hladký hrdla jeho.
      pl: A skórkami koźląt obłożyła ręce jego, i gładkość szyi jego. 
    17:
      he: וַתִּתֵּן אֶת־הַמַּטְעַמִּים וְאֶת־הַלֶּחֶם אֲשֶׁר עָשָׂתָה בְּיַד יַעֲקֹב
        בְּנָהּ׃
      yi: און זי האָט געגעבן דעם מאכל און דאָס ברױט װאָס זי האָט געמאַכט, אין דער
        האַנט פֿון איר זון יעקבן.
      cs: I dala chléb a krmě chutné, kteréž připravila, v ruce Jákoba syna svého.
      pl: I złożyła przysmaki i chléb, który przygotowała w ręce Jakóba, syna swego. 
    18:
      he: וַיָּבֹא אֶל־אָבִיו וַיֹּאמֶר אָבִי וַיֹּאמֶר הִנֶּנִּי מִי אַתָּה בְּנִי׃
      yi: 'און ער איז געקומען צו זײַן פֿאָטער, און האָט געזאָגט: פֿאָטער מײַנער! האָט
        ער געזאָגט: דאָ בין איך; װער ביסטו מײַן זון?'
      cs: 'A on přišed k otci svému, řekl: Otče můj! Kterýžto odpověděl: Aj, teď jsem.
        Kdož jsi ty, synu můj?'
      pl: 'I wszedł do ojca swego, i rzekł: "Ojcze mój!" I odpowiedział: "oto jestem;
        któżeś ty, synu mój?" '
    19:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־אָבִיו אָנֹכִי עֵשָׂו בְּכֹרֶךָ עָשִׂיתִי כַּאֲשֶׁר
        דִּבַּרְתָּ אֵלָי קוּם־נָא שְׁבָה וְאָכְלָה מִצֵּידִי בַּעֲבוּר תְּבָרֲכַנִּי
        נַפְשֶׁךָ׃
      yi: 'האָט יעקב געזאָגט צו זײַן פֿאָטער: איך בין עֵשָׂו דײַן בכָור; איך האָב
        געטאָן אַזױ װי דו האָסט מיר געהײסן. הײב דיך אױף, איך בעט דיך, זעץ דיך, און
        עס פֿון מײַן געפֿאַנג, כּדי דײַן זעל זאָל מיך בענטשן.'
      cs: 'I dí Jákob otci svému: Já jsem Ezau, prvorozený tvůj. Učinil jsem, jakž
        jsi mi poručil. Vstaň, prosím, sedni a jez z lovu mého, aby mi požehnala duše
        tvá.'
      pl: 'I rzekł Jakób do ojca swego: "Jam Esaw, pierworodny twój; uczyniłem jakoś
        mówił mi; powstańże, siądź, a jedz ze zwierzyny mojej, aby pobłogosławiła
        mnie dusza twoja." '
    20:
      he: וַיֹּאמֶר יִצְחָק אֶל־בְּנוֹ מַה־זֶּה מִהַרְתָּ לִמְצֹא בְּנִי וַיֹּאמֶר
        כִּי הִקְרָה יְהוָה אֱלֹהֶיךָ לְפָנָי׃
      yi: 'האָט יצחק געזאָגט צו זײַן זון: װי האָסטו עפּעס אַזױ גיך געפֿונען, מײַן
        זון? האָט ער געזאָגט: װײַל יהוה דײַן גאָט האָט מיר צוגעשיקט אַ טראַף.'
      cs: 'Tedy řekl Izák synu svému: Což to? Brzys to nalezl, synu můj. A [on] dí:
        Nebo Hospodin Bůh tvůj způsobil to, aby mi se [pojednou] nahodilo.'
      pl: 'I rzekł Ic''hak do syna swego: "Jakże tak prędko znalazłeś, synu mój?"
        I rzekł: "Tak już zdarzył Wiekuisty, Bóg twój przedemną." '
    21:
      he: וַיֹּאמֶר יִצְחָק אֶל־יַעֲקֹב גְּשָׁה־נָּא וַאֲמֻשְׁךָ בְּנִי הַאַתָּה זֶה
        בְּנִי עֵשָׂו אִם־לֹא׃
      yi: 'האָט יצחק געזאָגט צו יעקבן: גענען, איך בעט דיך, און לאָמיך דיך אָנטאַפּן,
        מײַן זון, אױב דו ביסט דאָס מײַן זון עֵשָׂו, אָדער ניט.'
      cs: 'I řekl Izák Jákobovi: Přistupiž, ať omakám tě, synu můj, ty-li jsi syn
        můj Ezau, či nejsi.'
      pl: 'I rzekł Ic''hak do Jakóba: "Przystąpże, a pomacam cię, synu mój: czyż to ty
        syn mój Esaw, czy nie?" '
    22:
      he: וַיִּגַּשׁ יַעֲקֹב אֶל־יִצְחָק אָבִיו וַיְמֻשֵּׁהוּ וַיֹּאמֶר הַקֹּל קוֹל
        יַעֲקֹב וְהַיָּדַיִם יְדֵי עֵשָׂו׃
      yi: 'האָט יעקב גענענט צו זײַן פֿאָטער יצחקן, און ער האָט אים אָנגעטאַפּט, און
        האָט געזאָגט: דער קָול איז דער קָול פֿון יעקבן, אָבער די הענט זײַנען די הענט
        פֿון עֵשָׂון.'
      cs: 'Tedy přistoupil Jákob k Izákovi otci svému; a [on] omakal ho, i řekl: Hlas
        [jest] hlas Jákobův, ale ruce tyto ruce Ezau.'
      pl: 'I przystąpił Jakób do Ic''haka, ojca swego, i pomacał go, i rzekł: "Głos,
        głosem Jakóba; ale ręce, ręce Esawa!" '
    23:
      he: וְלֹא הִכִּירוֹ כִּי־הָיוּ יָדָיו כִּידֵי עֵשָׂו אָחִיו שְׂעִרֹת וַיְבָרְכֵהוּ׃
      yi: און ער האָט אים ניט דערקענט, װײַל זײַנע הענט זײַנען געװען האָריק, אַזױ װי
        די הענט פֿון זײַן ברודער עֵשָׂון; און ער האָט אים געבענטשט.
      cs: A nepoznal ho; nebo byly ruce jeho, jako ruce Ezau bratra jeho, chlupaté.
        I požehnal mu.
      pl: I nie poznał go; albowiem były ręce jego jako ręce Esawa, brata jego, kosmate;
        i pobłogosławił go, 
    24:
      he: וַיֹּאמֶר אַתָּה זֶה בְּנִי עֵשָׂו וַיֹּאמֶר אָנִי׃
      yi: 'און ער האָט געזאָגט: דו ביסט דאָס מײַן זון עֵשָׂו? האָט ער געזאָגט: איך
        בין עס.'
      cs: 'A řekl: Ty-liž jsi pak syn můj Ezau? Odpověděl: Já.'
      pl: 'I rzekł: "Tyś to syn mój Esaw?" i odpowiedział: "Ja." '
    25:
      he: וַיֹּאמֶר הַגִּשָׁה לִּי וְאֹכְלָה מִצֵּיד בְּנִי לְמַעַן תְּבָרֶכְךָ נַפְשִׁי
        וַיַּגֶּשׁ־לוֹ וַיֹּאכַל וַיָּבֵא לוֹ יַיִן וַיֵּשְׁתְּ׃
      yi: 'האָט ער געזאָגט: דערלאַנג מיר, און איך װעל עסן פֿון מײַן זונס געפֿאַנג,
        כּדי מײַן זעל זאָל דיך בענטשן. האָט ער אים דערלאַנגט, און ער האָט געגעסן;
        און ער האָט אים געבראַכט װײַן, און ער האָט געטרונקען.'
      cs: 'I řekl: Podejž mi, ať jím z lovu syna svého, aby tobě požehnala duše má.
        Tedy podal mu, a [on] jedl. Přinesl mu také vína, a on pil.'
      pl: 'I rzekł: "Podaj mi, abym jadł z łowu syna mojego, żeby błogosławiła cię
        dusza moja!" I podał mu, i jadł; przyniósł mu też wina i pił. '
    26:
      he: וַיֹּאמֶר אֵלָיו יִצְחָק אָבִיו גְּשָׁה־נָּא וּשְׁקָה־לִּי בְּנִי׃
      yi: 'און זײַן פֿאָטער יצחק האָט געזאָגט צו אים: גענען, איך בעט דיך, און טו מיך
        אַ קוש, מײַן זון.'
      cs: 'I řekl jemu Izák otec jeho: Přistupiž nyní, a polib mne, synu můj.'
      pl: 'I rzekł do niego Ic''hak, ojciec jego: "Przystąpże a pocałuj mnie, synu
        mój!" '
    27:
      he: וַיִּגַּשׁ וַיִּשַּׁק־לוֹ וַיָּרַח אֶת־רֵיחַ בְּגָדָיו וַיְבָרֲכֵהוּ וַיֹּאמֶר
        רְאֵה רֵיחַ בְּנִי כְּרֵיחַ שָׂדֶה אֲשֶׁר בֵּרֲכוֹ יְהוָה׃
      yi: 'האָט ער גענענט, און האָט אים אַ קוש געטאָן. און ער האָט געשמעקט דעם ריח
        פֿון זײַנע בגדים, און האָט אים געבענטשט, און געזאָגט: זע, דער ריח פֿון מײַן
        זון איז װי דער ריח פֿון אַ פֿעלד װאָס גאָט האָט עס געבענטשט.'
      cs: 'I přistoupil a políbil ho. A jakž ucítil [Izák] vůni roucha jeho, požehnal
        mu, řka: Pohleď, vůně syna mého [jest] jako vůně pole, jemuž požehnal Hospodin.'
      pl: 'I przystąpił, i ucałował go, a skoro poczuł woń szat jego, pobłogosławił
        go, i rzekł: "oto woń syna mojego, jako woń pola, któremu błogosławił Wiekuisty. '
    28:
      he: וְיִתֶּן־לְךָ הָאֱלֹהִים מִטַּל הַשָּׁמַיִם וּמִשְׁמַנֵּי הָאָרֶץ וְרֹב
        דָּגָן וְתִירֹשׁ׃
      yi: און גאָט זאָל דיר געבן פֿון דעם טױ פֿון הימל, און פֿון די פֿעטקײטן פֿון
        דער ערד, און פֿיל תּבואה און װײַן.
      cs: Dejž tobě Bůh z rosy nebeské, a z tučnosti zemské, i hojnost obilé a vína.
      pl: I tak niechaj da ci Bóg z rosy niebios, i żyzności ziemi, i obfitość zboża
        i moszczu! 
    29:
      he: יַעַבְדוּךָ עַמִּים וישתחו [וְיִשְׁתַּחֲווּ] לְךָ לְאֻמִּים הֱוֵה גְבִיר
        לְאַחֶיךָ וְיִשְׁתַּחֲוּוּ לְךָ בְּנֵי אִמֶּךָ אֹרְרֶיךָ אָרוּר וּמְבָרֲכֶיךָ
        בָּרוּךְ׃
      yi: פֿעלקער זאָלן דיר דינען, און אומות זאָלן זיך בוקן צו דיר. זײַ אַ האַר איבער
        דײַנע ברידער, און די זין פֿון דײַן מוטער זאָלן זיך בוקן צו דיר. פֿאַרשאָלטן
        די װאָס שילטן דיך, און געבענטשט די װאָס בענטשן דיך!
      cs: Nechažť slouží tobě lidé, a sklánějí se před tebou národové. Budiž pánem
        bratří svých, a ať se sklánějí před tebou synové matky tvé. Kdož by zlořečili
        tobě, [nechť jsou] zlořečení, a kdo by dobrořečili tobě, požehnaní.
      pl: Niechaj służą ci ludy, a korzą się tobie plemiona; bądź panem braci twojej,
        a niech się korzą tobie synowie matki twojej; przeklinający cię niechaj będą
        przeklęci, a błogosławiący cię, błogosławieni!" 
    30:
      he: וַיְהִי כַּאֲשֶׁר כִּלָּה יִצְחָק לְבָרֵךְ אֶת־יַעֲקֹב וַיְהִי אַךְ יָצֹא
        יָצָא יַעֲקֹב מֵאֵת פְּנֵי יִצְחָק אָבִיו וְעֵשָׂו אָחִיו בָּא מִצֵּידוֹ׃
      yi: און עס איז געװען, אַז יצחק האָט געענדיקט בענטשן יעקבן, איז װי נאָר יעקב
        איז אַרױסגעגאַנגען פֿון פֿאַר זײַן פֿאָטער יצחקן, אַזױ איז זײַן ברודער עֵשָׂו
        אָנגעקומען פֿון זײַן געיעג.
      cs: A když přestal Izák požehnání dávati Jákobovi, a sotva že vyšel Jákob od
        Izáka otce svého, Ezau bratr jeho přišel z lovu svého.
      pl: I stało się, gdy skończył Ic'hak błogosławić Jakóbowi, i gdy zaledwie odszedł
        Jakób z przed oblicza Ic'haka, ojca swego, że przybył Esaw, brat jego, z łowu
        swojego. 
    31:
      he: וַיַּעַשׂ גַּם־הוּא מַטְעַמִּים וַיָּבֵא לְאָבִיו וַיֹּאמֶר לְאָבִיו יָקֻם
        אָבִי וְיֹאכַל מִצֵּיד בְּנוֹ בַּעֲבוּר תְּבָרֲכַנִּי נַפְשֶׁךָ׃
      yi: 'און ער אױך האָט געמאַכט אַ מאכל און געבראַכט צו זײַן פֿאָטער; און ער האָט
        געזאָגט צו זײַן פֿאָטער: זאָל מײַן פֿאָטער אױפֿשטײן, און עסן פֿון זײַן זונס
        געפֿאַנג, כּדי דײַן זעל זאָל מיך בענטשן.'
      cs: 'A připraviv i on krmě chutné, přinesl otci svému a řekl mu: Nechžť vstane
        otec můj, a jí z lovu syna svého, aby mi požehnala duše tvá.'
      pl: 'I przyrządził i on przysmaki, i przyniósł ojcu swojemu, i rzekł do ojca
        swojego: "Niech wstanie ojciec mój, i niech je z łowu syna swego, aby pobłogosławiła
        mnie dusza twoja." '
    32:
      he: וַיֹּאמֶר לוֹ יִצְחָק אָבִיו מִי־אָתָּה וַיֹּאמֶר אֲנִי בִּנְךָ בְכֹרְךָ
        עֵשָׂו׃
      yi: 'האָט זײַן פֿאָטער יצחק צו אים געזאָגט: װער ביסטו? האָט ער געזאָגט: איך
        בין דײַן זון, דײַן בכָור עֵשָׂו.'
      cs: 'I řekl jemu Izák otec jeho: Kdo jsi ty? Dí on: Já jsem syn tvůj, prvorozený
        tvůj Ezau.'
      pl: 'I rzekł doń Ic''hak, ojciec jego: "Któżeś ty?" I odpowiedział: "Jam syn
        twój, pierworodny twój, Esaw." '
    33:
      he: וַיֶּחֱרַד יִצְחָק חֲרָדָה גְּדֹלָה עַד־מְאֹד וַיֹּאמֶר מִי־אֵפוֹא הוּא
        הַצָּד־צַיִד וַיָּבֵא לִי וָאֹכַל מִכֹּל בְּטֶרֶם תָּבוֹא וָאֲבָרֲכֵהוּ גַּם־בָּרוּךְ
        יִהְיֶה׃
      yi: 'האָט יצחק געציטערט זײער אַ גרױס ציטערניש און ער האָט געזאָגט: הײַנט װער
        איז דער װאָס האָט געפֿאַנגען אַ געפֿאַנג און מיר געבראַכט, און איך האָב געגעסן
        פֿון אַלץ אײדער דו ביסט געקומען, און איך האָב אים געבענטשט? ער װעט אױך זײַן
        געבענטשט.'
      cs: 'Tedy zhrozil se Izák hrůzou velikou náramně, a řekl: Kdo [pak a] kde jest
        ten, ješto uloviv zvěřinu, přinesl mi? A já jsem jedl ze všeho, prvé než jsi
        [ty] přišel, a požehnal jsem mu, a budeť požehnaným.'
      pl: 'I zatrwożył się Ic''hak trwogą wielką bardzo, i rzekł: "Któż zatém ten,
        co ułowił zwierzynę, i przyniósł mi, żem jadł z wszystkiego, zanim przybyłeś,
        i błogosławiłem mu? A też błogosławionym będzie!" '
    34:
      he: כִּשְׁמֹעַ עֵשָׂו אֶת־דִּבְרֵי אָבִיו וַיִּצְעַק צְעָקָה גְּדֹלָה וּמָרָה
        עַד־מְאֹד וַיֹּאמֶר לְאָבִיו בָּרֲכֵנִי גַם־אָנִי אָבִי׃
      yi: 'װי עֵשָׂו האָט געהערט די װערטער פֿון זײַן פֿאָטער, אַזױ האָט ער אױסגעשריען
        אַ זײער גרױס און ביטער געשרײ, און ער האָט געזאָגט צו זײַן פֿאָטער: בענטש מיך
        אױך, מײַן פֿאָטער.'
      cs: 'Uslyšev Ezau slova otce svého, zkřikl hlasem velikým, a hořkostí naplněn
        jest náramně, a řekl otci svému: Požehnejž mně, i mně také, můj otče!'
      pl: 'Gdy usłyszał Esaw słowa ojca swojego, krzyknął krzykiem wielkim, i gorzkim
        niezmiernie, i rzekł do ojca swojego: "Pobłogosław i mnie, ojcze mój!" '
    35:
      he: וַיֹּאמֶר בָּא אָחִיךָ בְּמִרְמָה וַיִּקַּח בִּרְכָתֶךָ׃
      yi: 'האָט ער געזאָגט: דײַן ברודער איז געקומען מיט באַטרוג, און האָט צוגענומען
        דײַן ברכה.'
      cs: 'Kterýžto řekl: Přišel bratr tvůj podvodně a uchvátil požehnání tvé.'
      pl: 'On zaś rzekł: "Przyszedł brat twój chytrze, i wziął błogosławieństwo twoje." '
    36:
      he: וַיֹּאמֶר הֲכִי קָרָא שְׁמוֹ יַעֲקֹב וַיַּעְקְבֵנִי זֶה פַעֲמַיִם אֶת־בְּכֹרָתִי
        לָקָח וְהִנֵּה עַתָּה לָקַח בִּרְכָתִי וַיֹּאמַר הֲלֹא־אָצַלְתָּ לִּי בְּרָכָה׃
      yi: 'האָט ער געזאָגט: צי דען רופֿט מען זײַן נאָמען יעקב, װײַל ער האָט מיר שױן
        צװײ מאָל אױסגענאַרט? מײַן בכוֹרה האָט ער צוגענומען, און אָט האָט ער אַצונד
        צוגענומען מײַן ברכה. און ער האָט געזאָגט: האָסטו ניט באַהאַלטן פֿאַר מיר אַ
        ברכה?'
      cs: 'Tedy řekl: Právětě nazváno jméno jeho Jákob; nebo již po dvakráte mne podvedl,
        prvorozenství mé odjal, a teď nyní uchvátil požehnání mé. Řekl ještě: Zdali
        jsi nezachoval [i] mně požehnání?'
      pl: 'I rzekł: "Czyż nie dla tego nazwano imię jego Jakób! I podszedł mnie już
        dwukrotnie: pierworodztwo moje odebrał, a oto teraz odebrał i błogosławieństwo
        moje!" I rzekł: "Czyś nie zachował dla mnie błogosławieństwa?" '
    37:
      he: וַיַּעַן יִצְחָק וַיֹּאמֶר לְעֵשָׂו הֵן גְּבִיר שַׂמְתִּיו לָךְ וְאֶת־כָּל־אֶחָיו
        נָתַתִּי לוֹ לַעֲבָדִים וְדָגָן וְתִירֹשׁ סְמַכְתִּיו וּלְכָה אֵפוֹא מָה אֶעֱשֶׂה
        בְּנִי׃
      yi: 'האָט יצחק געענטפֿערט און האָט געזאָגט צו עֵשָׂון: זע, איך האָב אים געמאַכט
        פֿאַר אַ האַר איבער דיר, און אַלע זײַנע ברידער האָב איך אים געגעבן פֿאַר קנעכט,
        און מיט תּבואה און װײַן האָב איך אים פֿאַרזאָרגט, און פֿאַר דיר, װאָס קען
        איך דען טאָן, מײַן זון?'
      cs: 'Odpověděl Izák a řekl k Ezau: Aj, ustavil jsem ho pánem nad tebou, a všecky
        bratří jeho dal jsem mu za služebníky; obilím také a vínem opatřil jsem ho.
        Což tedy již tobě učiniti mohu, synu můj?'
      pl: 'I odpowiedział Ic''hak, i rzekł do Esawa: "Oto panem postanowiłem go nad
        tobą, a wszystkich braci jego oddałem mu za sługi, a o zboże i moszcz upewniłem
        go, - a tobie, cóż teraz uczynię, synu mój?" '
    38:
      he: וַיֹּאמֶר עֵשָׂו אֶל־אָבִיו הַבְרָכָה אַחַת הִוא־לְךָ אָבִי בָּרֲכֵנִי גַם־אָנִי
        אָבִי וַיִּשָּׂא עֵשָׂו קֹלוֹ וַיֵּבְךְּ׃
      yi: 'האָט עֵשָׂו געזאָגט צו זײַן פֿאָטער: איז דאָס די אײנציקע ברכה בײַ דיר,
        מײַן פֿאָטער? בענטש מיך אױך, מײַן פֿאָטער. און עֵשָׂו האָט אױפֿגעהױבן זײַן
        קָול און האָט געװײנט.'
      cs: 'I řekl Ezau otci svému: Zdaliž to jedno [toliko] máš požehnání, otče můj?
        Požehnejž mně, i mně také, můj otče! I povýšil Ezau hlasu svého a plakal.'
      pl: 'I rzekł Esaw do ojca swojego: "Czyżbyś błogosławieństwo jedno tylko miał,
        ojcze mój? Pobłogosław też i mnie, ojcze mój!" I podniósł Esaw głos swój i zapłakał. '
    39:
      he: וַיַּעַן יִצְחָק אָבִיו וַיֹּאמֶר אֵלָיו הִנֵּה מִשְׁמַנֵּי הָאָרֶץ יִהְיֶה
        מוֹשָׁבֶךָ וּמִטַּל הַשָּׁמַיִם מֵעָל׃
      yi: 'האָט זײַן פֿאָטער יצחק זיך אָפּגערופֿן און האָט צו אים געזאָגט: זע, װײַט
        פֿון די פֿעטקײטן פֿון דער ערד װעט זײַן דײַן װױנונג, און אָן דעם הימלס טױ פֿון
        אױבן; און אױף דײַן שװערד װעסטו לעבן, און דײַן ברודער װעסטו דינען;'
      cs: 'Tedy odpověděl Izák otec jeho, a řekl k němu: Aj, v tučnostech země bude
        bydlení tvé a v rose nebeské s hůry;'
      pl: 'I odpowiedział Ic''hak, ojciec jego, i rzekł doń: "Oto zdala od żyzności
        ziemi będzie siedlisko twoje, i od rosy niebios z góry. '
    40:
      he: וְעַל־חַרְבְּךָ תִחְיֶה וְאֶת־אָחִיךָ תַּעֲבֹד וְהָיָה כַּאֲשֶׁר תָּרִיד
        וּפָרַקְתָּ עֻלּוֹ מֵעַל צַוָּארֶךָ׃
      yi: און עס װעט זײַן, אַז דו װעסט זיך אָפּרײַסן, װעסטו אַראָפּװאַרפֿן זײַן יאָך
        פֿון דײַן האַלדז.
      cs: A v meči svém živ budeš, a bratru svému sloužiti budeš; ale přijde čas,
        že budeš panovati a svržeš jho jeho s šíje své.
      pl: A z miecza twojego będziesz żył, i bratu twojemu będziesz służył. Ale, gdy
        swobodnie się tułasz, zrzucisz jarzmo jego z karku twojego." 
    41:
      he: וַיִּשְׂטֹם עֵשָׂו אֶת־יַעֲקֹב עַל־הַבְּרָכָה אֲשֶׁר בֵּרֲכוֹ אָבִיו וַיֹּאמֶר
        עֵשָׂו בְּלִבּוֹ יִקְרְבוּ יְמֵי אֵבֶל אָבִי וְאַהַרְגָה אֶת־יַעֲקֹב אָחִי׃
      yi: 'און עֵשָׂו האָט פֿײַנט געקריגן יעקבן איבער דער ברכה װאָס זײַן פֿאָטער האָט
        אים געבענטשט, און עֵשָׂו האָט געזאָגט בײַ זיך אין האַרצן: זאָלן אָנקומען די
        טרױערטעג נאָך מײַן פֿאָטער, און איך װעל הרגען מײַן ברודער יעקבן.'
      cs: 'Protož v nenávisti měl Ezau Jákoba pro požehnání, jímž požehnal mu otec
        jeho, a řekl v srdci svém: Přiblížíť se dnové smutku otce mého, a zabiji Jákoba,
        bratra svého.'
      pl: 'I znienawidził Esaw Jakóba z powodu błogosławieństwa, którém pobłogosławił
        go ojciec jego; i rzekł Esaw w sercu swojém: "Przybliżą się dni żałoby po ojcu
        moim, a wtedy zabiję Jakóba, brata mego!" '
    42:
      he: וַיֻּגַּד לְרִבְקָה אֶת־דִּבְרֵי עֵשָׂו בְּנָהּ הַגָּדֹל וַתִּשְׁלַח וַתִּקְרָא
        לְיַעֲקֹב בְּנָהּ הַקָּטָן וַתֹּאמֶר אֵלָיו הִנֵּה עֵשָׂו אָחִיךָ מִתְנַחֵם
        לְךָ לְהָרְגֶךָ׃
      yi: 'זײַנען דערצײלט געװאָרן רבקהן די װערטער פֿון איר עלטערן זון עֵשָׂון, און
        זי האָט געשיקט און האָט גערופֿן איר ייִנגערן זון יעקבן, און האָט צו אים געזאָגט:
        זע, דײַן ברודער עֵשָׂו טרײסט זיך װעגן דיר, אַז ער װעט דיך הרגען.'
      cs: 'I oznámena jsou Rebece slova Ezau, staršího syna jejího. Pročež ona poslavši,
        povolala Jákoba syna svého mladšího, a řekla jemu: Hle, Ezau bratr tvůj těší
        se tím, že tě zabije.'
      pl: 'I doniesiono Ribce słowa Esawa, syna jej starszego, i posłała i wezwała
        Jakóba, syna swego młodszego, i rzekła mu: "Oto Esaw, brat twój, pociesza
        się tém, że cię zabije. '
    43:
      he: וְעַתָּה בְנִי שְׁמַע בְּקֹלִי וְקוּם בְּרַח־לְךָ אֶל־לָבָן אָחִי חָרָנָה׃
      yi: און אַצונד, מײַן זון, הער צו מײַן קָול, און שטײ אױף, אַנטלױף דיר צו מײַן
        ברודער לָבָנען קײן חָרָן.
      cs: Protož nyní, synu můj, poslechni hlasu mého, a vstana, utec k Lábanovi,
        bratru mému do Cháran.
      pl: 'A teraz synu mój, posłuchaj głosu mojego: wstań, uciekaj do Labana, brata
        mego, do Charanu. '
    44:
      he: וְיָשַׁבְתָּ עִמּוֹ יָמִים אֲחָדִים עַד אֲשֶׁר־תָּשׁוּב חֲמַת אָחִיךָ׃
      yi: און װעסט זיצן בײַ אים עטלעכע יאָר, ביז װאַנען דער גרימצאָרן פֿון דײַן ברודער
        װעט אָפּגײן;
      cs: A pobuď s ním za některý čas, až by se odvrátila prchlivost bratra tvého,
      pl: I pobądź przy nim czas niejaki, aż uśmierzy się zapalczywość brata twojego. 
    45:
      he: עַד־שׁוּב אַף־אָחִיךָ מִמְּךָ וְשָׁכַח אֵת אֲשֶׁר־עָשִׂיתָ לּוֹ וְשָׁלַחְתִּי
        וּלְקַחְתִּיךָ מִשָּׁם לָמָה אֶשְׁכַּל גַּם־שְׁנֵיכֶם יוֹם אֶחָד׃
      yi: ביז דער כּעס פֿון דײַן ברודער װעט זיך אָפּקערן פֿון דיר, און ער װעט פֿאַרגעסן
        װאָס דו האָסט אים געטאָן; און איך װעל שיקן, און װעל דיך אָפּנעמען פֿון דאָרטן.
        נאָך װאָס זאָל איך אָנװערן אײַך בײדן אין אײן טאָג?
      cs: A přestalo rozhněvání bratra tvého na tebe, a zapomenul by na to, což jsi
        mu učinil. Potom [já] pošli a vezmu tě odtud. Proč mám zbavena býti obou synů
        jednoho dne?
      pl: Aż odwróci się gniew brata twojego od ciebie, i zapomni coś uczynił mu;
        wtedy poszlę i zabiorę cię ztamtąd; czemuż mam być pozbawioną obu was dnia
        jednego!" 
    46:
      he: וַתֹּאמֶר רִבְקָה אֶל־יִצְחָק קַצְתִּי בְחַיַּי מִפְּנֵי בְּנוֹת חֵת אִם־לֹקֵחַ
        יַעֲקֹב אִשָּׁה מִבְּנוֹת־חֵת כָּאֵלֶּה מִבְּנוֹת הָאָרֶץ לָמָּה לִּי חַיִּים׃
      yi: 'און רבקה האָט געזאָגט צו יצחקן: מײַן לעבן איז מיר נִמאס פֿון װעגן די טעכטער
        פֿון חֵת; אױב יעקב נעמט אַ װײַב פֿון די טעכטער פֿון חֵת, אַזױ װי די דאָזיקע,
        פֿון די טעכטער פֿון לאַנד, װאָס טױג מיר דאָס לעבן?'
      cs: 'I řekla Rebeka Izákovi: Stýště mi se živu býti pro dcery Het. Vezme-li
        Jákob ženu ze dcer Het, jako tyto jsou ze dcer země této, k čemu mi život?'
      pl: 'I rzekła Ribka do Ic''haka: "Obmierzło mi życie z powodu córek Cheta. Jeżeli
        pojmie Jakób żonę z pomiędzy córek Cheta, jakie są te, z córek tego kraju,
        pocóż mi życie?" '
  28:
    1:
      he: וַיִּקְרָא יִצְחָק אֶל־יַעֲקֹב וַיְבָרֶךְ אֹתוֹ וַיְצַוֵּהוּ וַיֹּאמֶר לוֹ
        לֹא־תִקַּח אִשָּׁה מִבְּנוֹת כְּנָעַן׃
      yi: 'האָט יצחק גערופֿן יעקבן, און האָט אים געבענטשט, און האָט אים באַפֿױלן,
        און האָט צו אים געזאָגט: זאָלסט ניט נעמען אַ װײַב פֿון די טעכטער פֿון כּנַעַן.'
      cs: ' Povolal pak Izák Jákoba, a požehnal jemu, a přikázal mu, řka: Nepojímej
        ženy ze dcer Kananejských.'
      pl: 'I wezwał Ic''hak Jakóba, i pobłogosławił go, i przykazał mu, i rzekł do niego:
        "Nie pojmiesz żony z pośród córek Kanaanu. '
    2:
      he: קוּם לֵךְ פַּדֶּנָה אֲרָם בֵּיתָה בְתוּאֵל אֲבִי אִמֶּךָ וְקַח־לְךָ מִשָּׁם
        אִשָּׁה מִבְּנוֹת לָבָן אֲחִי אִמֶּךָ׃
      yi: שטײ אױף, גײ קײן פַּדַן-אַרָם, צו דעם הױז פֿון בתואֵל, דײַן מוטערס פֿאָטער,
        און נעם דיר פֿון דאָרטן אַ װײַב פֿון די טעכטער פֿון לָבָן, דײַן מוטערס ברודער.
      cs: '[Ale] vstana, jdi do Pádan Syrské do domu Bathuele, otce matky své, a pojmi
        sobě odtud manželku ze dcer Lábana ujce svého.'
      pl: Powstań, idź do Paddan-Aram, do domu Bethuela, ojca matki twojej, a pojmij
        sobie ztamtąd żonę, z pośród córek Labana, brata matki twojej. 
    3:
      he: וְאֵל שַׁדַּי יְבָרֵךְ אֹתְךָ וְיַפְרְךָ וְיַרְבֶּךָ וְהָיִיתָ לִקְהַל עַמִּים׃
      yi: און גאָט שַדַי װעט דיך בענטשן, און װעט דיך פֿרוכפּערן און דיך מערן, און
        װעסט װערן אַ געזעמל פֿעלקער.
      cs: A [Bůh] silný všemohoucí požehnejž tobě, a dejžť zrůst, a rozmnožiž tě,
        abys byl v zástup mnohého lidu.
      pl: A Bóg wszechpotężny niechaj błogosławi tobie, i rozpleni cię i rozmnoży
        cię, aby powstał z ciebie zbór ludów. 
    4:
      he: וְיִתֶּן־לְךָ אֶת־בִּרְכַּת אַבְרָהָם לְךָ וּלְזַרְעֲךָ אִתָּךְ לְרִשְׁתְּךָ
        אֶת־אֶרֶץ מְגֻרֶיךָ אֲשֶׁר־נָתַן אֱלֹהִים לְאַבְרָהָם׃
      yi: און ער װעט דיר געבן די ברכה פֿון אבֿרהמען, דיר און דײַן זאָמען מיט דיר,
        כּדי זאָלסט אַרבן דאָס לאַנד פֿון דײַן װױנשאַפֿט, װאָס גאָט האָט געגעבן צו
        אבֿרהמען.
      cs: A dejž tobě požehnání Abrahamovo, tobě i semeni tvému s tebou, abys dědičně
        obdržel zemi, v níž pohostinu jsi, kterouž dal Bůh Abrahamovi.
      pl: I niechaj da ci błogosławieństwo Abrahama, tobie i potomstwu twojemu z tobą,
        abyś posiadł ziemię pobytu twojego, którą oddał Bóg Abrahamowi!" 
    5:
      he: וַיִּשְׁלַח יִצְחָק אֶת־יַעֲקֹב וַיֵּלֶךְ פַּדֶּנָה אֲרָם אֶל־לָבָן בֶּן־בְּתוּאֵל
        הָאֲרַמִּי אֲחִי רִבְקָה אֵם יַעֲקֹב וְעֵשָׂו׃
      yi: און יצחק האָט אַװעקגעשיקט יעקבן, און ער איז געגאַנגען קײן פַּדַן-אַרָם,
        צו לָבָן דעם זון פֿון בתואֵל דעם אַרַמי, דעם ברודער פֿון רבקה, דער מוטער פֿון
        יעקבן און עֵשָׂון.
      cs: I odeslal Izák Jákoba, kterýžto šel do Pádan Syrské k Lábanovi synu Bathuele
        Syrského, bratru Rebeky matky Jákobovy a Ezau.
      pl: I wyprawił Ic'hak Jakóba i poszedł do Paddan-Aram do Labana, syna Bethuela
        Aramejczyka, brata Ribki, matki Jakóba i Esawa. 
    6:
      he: וַיַּרְא עֵשָׂו כִּי־בֵרַךְ יִצְחָק אֶת־יַעֲקֹב וְשִׁלַּח אֹתוֹ פַּדֶּנָה
        אֲרָם לָקַחַת־לוֹ מִשָּׁם אִשָּׁה בְּבָרֲכוֹ אֹתוֹ וַיְצַו עָלָיו לֵאמֹר לֹא־תִקַּח
        אִשָּׁה מִבְּנוֹת כְּנָעַן׃
      yi: 'און עֵשָׂו האָט געזען אַז יצחק האָט געבענטשט יעקבן, און האָט אים אַװעקגעשיקט
        קײן פַּדַן-אַרָם, זיך צו נעמען אַ װײַב פֿון דאָרטן; אַז װען ער האָט אים געבענטשט,
        האָט ער אים באַפֿױלן, אַזױ צו זאָגן: זאָלסט ניט נעמען אַ װײַב פֿון די טעכטער
        פֿון כּנַעַן;'
      cs: 'Vida pak Ezau, že požehnání dal Izák Jákobovi, a že ho odeslal do Pádan
        Syrské, aby sobě odtud vzal manželku, [a že], když mu požehnání dával, přikázal
        mu, řka: Nepojmeš ženy ze dcer Kananejských;'
      pl: 'A widząc Esaw, że pobłogosławił Ic''hak Jakóba, i że go wysłał do Paddan-Aram,
        aby pojął sobie ztamtąd żonę, i że pobłogosławiwszy go, przykazał mu mówiąc:
        Nie pojmiesz żony z pośród cór Kanaanu, -  '
    7:
      he: וַיִּשְׁמַע יַעֲקֹב אֶל־אָבִיו וְאֶל־אִמּוֹ וַיֵּלֶךְ פַּדֶּנָה אֲרָם׃
      yi: און יעקב האָט צוגעהערט צו זײַן פֿאָטער און צו זײַן מוטער, און איז געגאַנגען
        קײן פַּדַן-אַרָם.
      cs: A [že by] uposlechl Jákob otce svého a matky své a odšel do Pádan Syrské;
      pl: I że usłuchał Jakób ojca swojego, i matkę swoję, i poszedł do Paddan-Aram,
        -  
    8:
      he: וַיַּרְא עֵשָׂו כִּי רָעוֹת בְּנוֹת כְּנָעַן בְּעֵינֵי יִצְחָק אָבִיו׃
      yi: און עֵשָׂו האָט געזען אַז די טעכטער פֿון כְּנַעַן זײַנען שלעכט אין די אױגן
        פֿון זײַן פֿאָטער יצחקן,
      cs: 'Vida také Ezau, že dcery Kananejské těžké byly v očích Izákovi otci jeho:'
      pl: Widząc też Esaw, że nie mają upodobania córki Kanaanu w oczach Ic'haka,
        ojca jego: 
    9:
      he: וַיֵּלֶךְ עֵשָׂו אֶל־יִשְׁמָעֵאל וַיִּקַּח אֶת־מָחֲלַת בַּת־יִשְׁמָעֵאל
        בֶּן־אַבְרָהָם אֲחוֹת נְבָיוֹת עַל־נָשָׁיו לוֹ לְאִשָּׁה׃
      yi: און עֵשָׂו איז געגאַנגען צו יִשמָעֵאלן, און האָט, צו זײַנע אַנדערע װײַבער,
        זיך גענומען פֿאַר אַ װײַב מָחלַת די טאָכטער פֿון יִשמָעֵאל, אבֿרהמס זון, די
        שװעסטער פֿון נבָיוֹתן.
      cs: Tedy odšel Ezau k Izmaelovi, a mimo [prvnější] ženy své, pojal sobě za ženu
        Mahalat, dceru Izmaele, syna Abrahamova, sestru Nabajotovu.
      pl: Poszedł tedy Esaw do Iszmaela, i pojął sobie Machalatę, córkę Iszmaela,
        syna Abrahama, siostrę Nebajota, oprócz żon swoich, za żonę. 
    10:
      he: וַיֵּצֵא יַעֲקֹב מִבְּאֵר שָׁבַע וַיֵּלֶךְ חָרָנָה׃
      yi: און יעקב איז אַרױסגעגאַנגען פֿון באֵר-שֶבַע, און איז געגאַנגען קײן חָרָן.
      cs: Vyšed pak Jákob z Bersabé, šel do Cháran.
      pl: I wyruszył Jakób z Beer-Szeba, i udał się do Charanu. 
    11:
      he: וַיִּפְגַּע בַּמָּקוֹם וַיָּלֶן שָׁם כִּי־בָא הַשֶּׁמֶשׁ וַיִּקַּח מֵאַבְנֵי
        הַמָּקוֹם וַיָּשֶׂם מְרַאֲשֹׁתָיו וַיִּשְׁכַּב בַּמָּקוֹם הַהוּא׃
      yi: און ער האָט געטראָפֿן אַן אָרט, און איז דאָרטן געבליבן נעכטיקן, װאָרום די
        זון איז אונטערגעגאַנגען; און ער האָט גענומען פֿון די שטײנער פֿון דעם אָרט,
        און געמאַכט פֿאַר זײַן צוקאָפּנס, און האָט זיך געלײגט אין יענעם אָרט.
      cs: I trefil na jedno místo, na kterémžto zůstal přes noc, (nebo slunce již
        bylo zapadlo,) a nabrav kamení na místě tom, položil pod hlavu svou, a spal
        na témž místě.
      pl: I natrafił na pewne miejsce, i przenocował tam, gdyż zaszło było słońce;
        i wziął jeden z kamieni tego miejsca, i umieścił go w głowach swoich, i położył
        się na tém miejscu. 
    12:
      he: וַיַּחֲלֹם וְהִנֵּה סֻלָּם מֻצָּב אַרְצָה וְרֹאשׁוֹ מַגִּיעַ הַשָּׁמָיְמָה
        וְהִנֵּה מַלְאֲכֵי אֱלֹהִים עֹלִים וְיֹרְדִים בּוֹ׃
      yi: האָט זיך אים געחלומט, ערשט אַ לײטער שטײט אױף דער ערד, און זײַן שפּיץ גרײכט
        ביזן הימל, און זע, מלאָכים פֿון גאָט גײען אַרױף און נידערן אַראָפּ אױף אים.
      cs: I viděl ve snách, a [aj], žebřík stál na zemi, jehožto vrch dosahal nebe;
        a aj, andělé Boží vstupovali a sstupovali po něm.
      pl: I śniło mu się, a oto drabina postawiona na ziemi, a wierzch jej sięgał
        nieba, a oto aniołowie Boży wstępują i zstępują po niej. 
    13:
      he: וְהִנֵּה יְהוָה נִצָּב עָלָיו וַיֹּאמַר אֲנִי יְהוָה אֱלֹהֵי אַבְרָהָם אָבִיךָ
        וֵאלֹהֵי יִצְחָק הָאָרֶץ אֲשֶׁר אַתָּה שֹׁכֵב עָלֶיהָ לְךָ אֶתְּנֶנָּה וּלְזַרְעֶךָ׃
      yi: 'און אָט שטײט גאָט איבער אים, און ער זאָגט: איך בין יהוה דער גאָט פֿון דײַן
        פֿאָטער אבֿרהמען, און דער גאָט פֿון יצחקן. דאָס לאַנד װאָס דו ליגסט דערױף,
        צו דיר װעל איך עס געבן, און צו דײַן זאָמען.'
      cs: 'A aj, Hospodin stál nad ním, a řekl: Já jsem Hospodin, Bůh Abrahama otce
        tvého, a Bůh Izákův; zemi tu, na kteréž ty spíš, tobě dám a semeni tvému.'
      pl: 'A oto Wiekuisty stanął przy nim i rzekł: "Jam Wiekuisty, Bóg Abrahama,
        ojca twojego, i Bóg Ic''haka! Ziemia na której leżysz, tobie oddam ją, i potomstwu
        twojemu. '
    14:
      he: וְהָיָה זַרְעֲךָ כַּעֲפַר הָאָרֶץ וּפָרַצְתָּ יָמָּה וָקֵדְמָה וְצָפֹנָה
        וָנֶגְבָּה וְנִבְרֲכוּ בְךָ כָּל־מִשְׁפְּחֹת הָאֲדָמָה וּבְזַרְעֶךָ׃
      yi: און דײַן זאָמען װעט זײַן אַזױ װי שטױב פֿון דער ערד, און װעסט זיך אױסשפּרײטן
        קײן מערב און קײן מזרח און קײן צפֿון און קײן דָרום, און בענטשן װעלן זיך מיט
        דיר און מיט דײַן זאָמען אַלע משפּחות פֿון דער ערד.
      cs: A bude símě tvé jako prach země; nebo rozmůžeš se k západu, i k východu,
        na půlnoci, i ku poledni; nad to požehnány budou v tobě všecky čeledi země,
        a v semeni tvém.
      pl: I będzie potomstwo twoje, jako proch ziemi, i rozprzestrzenisz się ku zachodowi,
        i ku wschodowi, i ku północy, i ku południowi; a błogosławić się będą tobą
        wszystkie plemiona ziemi i potomstwem twojém. 
    15:
      he: וְהִנֵּה אָנֹכִי עִמָּךְ וּשְׁמַרְתִּיךָ בְּכֹל אֲשֶׁר־תֵּלֵךְ וַהֲשִׁבֹתִיךָ
        אֶל־הָאֲדָמָה הַזֹּאת כִּי לֹא אֶעֱזָבְךָ עַד אֲשֶׁר אִם־עָשִׂיתִי אֵת אֲשֶׁר־דִּבַּרְתִּי
        לָךְ׃
      yi: און זע, איך װעל זײַן מיט דיר, און איך װעל דיך היטן אומעטום װוּ דו װעסט גײן,
        און איך װעל דיך אומקערן צו דער דאָזיקער ערד, װאָרום איך װעל דיך ניט פֿאַרלאָזן,
        ביז װאַנען איך האָב געטאָן װאָס איך האָב דיר צוגעזאָגט.
      cs: A aj, já jsem s tebou, a ostříhati tě budu, kamžkoli půjdeš, a přivedu tě
        zase do země této; nebo neopustím tebe, až i učiním, což jsem mluvil tobě.
      pl: A oto, Ja z tobą, i strzedz cię będę, gdziekolwiek pójdziesz, i przywrócę
        cię do ziemi tej; gdyż nie opuszczę cię, aż spełnię to, com przyrzekł tobie." 
    16:
      he: וַיִּיקַץ יַעֲקֹב מִשְּׁנָתוֹ וַיֹּאמֶר אָכֵן יֵשׁ יְהוָה בַּמָּקוֹם הַזֶּה
        וְאָנֹכִי לֹא יָדָעְתִּי׃
      yi: 'האָט יעקב זיך אױפֿגעכאַפּט פֿון זײַן שלאָף, און ער האָט געזאָגט: פֿאַר
        װאָר, גאָט איז פֿאַראַן אין דעם דאָזיקן אָרט, און איך האָב ניט געװוּסט.'
      cs: 'Procítiv pak Jákob ze sna svého, řekl: V pravdě Hospodin jest na místě
        tomto, a já jsem nevěděl.'
      pl: 'I przebudził się Jakób ze snu swojego, i rzekł: "Zaprawdę, jest Wiekuisty
        na miejscu tém, a jam nie wiedział!" '
    17:
      he: וַיִּירָא וַיֹּאמַר מַה־נּוֹרָא הַמָּקוֹם הַזֶּה אֵין זֶה כִּי אִם־בֵּית
        אֱלֹהִים וְזֶה שַׁעַר הַשָּׁמָיִם׃
      yi: 'און ער האָט מוֹרא געהאַט, און האָט געזאָגט: װי מוֹראדיק איז דער דאָזיקער
        אָרט! דאָס איז ניט אַנדערש װי דאָס הױז פֿון גאָט, און דאָס איז דער טױער פֿון
        הימל.'
      cs: '(Nebo zhroziv se, řekl: Jak hrozné jest místo toto! Není jiného,jediné
        dům Boží, a tu jest brána nebeská.)'
      pl: 'I uląkł się i rzekł: "Jak groźném miejsce to! nic to innego, a tylko dom
        Boży; to brama niebios!" '
    18:
      he: וַיַּשְׁכֵּם יַעֲקֹב בַּבֹּקֶר וַיִּקַּח אֶת־הָאֶבֶן אֲשֶׁר־שָׂם מְרַאֲשֹׁתָיו
        וַיָּשֶׂם אֹתָהּ מַצֵּבָה וַיִּצֹק שֶׁמֶן עַל־רֹאשָׁהּ׃
      yi: און יעקב האָט זיך געפֿעדערט אין דער פֿרי, און ער האָט גענומען דעם שטײן װאָס
        ער האָט געמאַכט פֿאַר זײַן צוקאָפּנס, און האָט אים געמאַכט פֿאַר אַ זײַלשטײן,
        און ער האָט אַרױפֿגעגאָסן אײל אױף זײַן שפּיץ.
      cs: Vstav pak Jákob ráno, vzal kámen, kterýž byl podložil pod hlavu svou, a
        postavil jej na znamení pamětné, a polil jej svrchu olejem.
      pl: I wstał Jakób rano, i wziął kamień, który był położył w głowach swoich,
        i postawił go jako pomnik, i rozlał olej na wierzch jego. 
    19:
      he: וַיִּקְרָא אֶת־שֵׁם־הַמָּקוֹם הַהוּא בֵּית־אֵל וְאוּלָם לוּז שֵׁם־הָעִיר
        לָרִאשֹׁנָה׃
      yi: און ער האָט גערופֿן דעם נאָמען פֿון יענעם אָרט בית-אֵל, אָבער לוז איז געװען
        דער נאָמען פֿון דער שטאָט צוערשט.
      cs: Protož nazval jméno místa toho Bethel, ješto prvé to město sloulo Lůza.
      pl: I nazwał imię miejsca tego Beth-El; wszakże było Luz imię miasta tego przedtém. 
    20:
      he: וַיִּדַּר יַעֲקֹב נֶדֶר לֵאמֹר אִם־יִהְיֶה אֱלֹהִים עִמָּדִי וּשְׁמָרַנִי
        בַּדֶּרֶךְ הַזֶּה אֲשֶׁר אָנֹכִי הוֹלֵךְ וְנָתַן־לִי לֶחֶם לֶאֱכֹל וּבֶגֶד
        לִלְבֹּשׁ׃
      yi: 'און יעקב האָט אַ נדר געטאָן, אַזױ צו זאָגן: אױב גאָט װעט זײַן מיט מיר,
        און װעט מיך היטן אױף דעם דאָזיקן װעג װאָס איך גײ, און ער װעט מיר געבן ברױט
        צום עסן, און אַ בגד אָנצוטאָן,'
      cs: 'Zavázal se také Jákob slibem, řka: Jestliže Bůh bude se mnou, a ostříhati
        mne bude na cestě této, kterouž já jdu; a dá-li mi chléb ku pokrmu a roucho
        k oděvu,'
      pl: 'I ślubował Jakób ślub, i rzekł: "Jeżeli będzie Bóg ze mną, a strzedz mnie
        będzie na drodze tej, którą idę, i da mi chléb na pokarm i suknię na odzienie, '
    21:
      he: וְשַׁבְתִּי בְשָׁלוֹם אֶל־בֵּית אָבִי וְהָיָה יְהוָה לִי לֵאלֹהִים׃
      yi: און איך װעל מיך אומקערן בשלום צו מײַן פֿאָטערס הױז, װעט יהוה מיר זײַן צום
        גאָט.
      cs: 'A navrátím-li se v pokoji do domu otce svého, a bude mi Hospodin za Boha:'
      pl: 'A powrócę w pokoju do domu ojca mojego: to będzie Wiekuisty Bogiem moim. '
    22:
      he: וְהָאֶבֶן הַזֹּאת אֲשֶׁר־שַׂמְתִּי מַצֵּבָה יִהְיֶה בֵּית אֱלֹהִים וְכֹל
        אֲשֶׁר תִּתֶּן־לִי עַשֵּׂר אֲעַשְּׂרֶנּוּ לָךְ׃
      yi: און דער דאָזיקער שטײן װאָס איך האָב געמאַכט פֿאַר אַ זײַלשטײן, װעט זײַן
        אַ הױז פֿון גאָט; און פֿון אַלץ װאָס דו װעסט מיר געבן, װעל איך מעשׂרן מעשׂר
        צו דיר.
      cs: Kámen tento, kterýž jsem postavil na památku, bude domem Božím; a ze všech
        věcí, kteréž mi dáš, desátky spravedlivě tobě dám.
      pl: A kamień ten, który postawiłem jako pomnik, będzie domem Bożym; a z wszystkiego
        co mi dasz, dziesięcinę zaofiaruję Tobie." 
  29:
    1:
      he: וַיִּשָּׂא יַעֲקֹב רַגְלָיו וַיֵּלֶךְ אַרְצָה בְנֵי־קֶדֶם׃
      yi: און יעקב האָט אױפֿגעהױבן זײַנע פֿיס, און איז געגאַנגען צו דעם לאַנד פֿון
        די קינדער פֿון מזרח.
      cs: ' Tedy Jákob vstav, odšel do země východní.'
      pl: I powstał Jakób, i poszedł do ziemi synów Wschodu. 
    2:
      he: וַיַּרְא וְהִנֵּה בְאֵר בַּשָּׂדֶה וְהִנֵּה־שָׁם שְׁלֹשָׁה עֶדְרֵי־צֹאן
        רֹבְצִים עָלֶיהָ כִּי מִן־הַבְּאֵר הַהִוא יַשְׁקוּ הָעֲדָרִים וְהָאֶבֶן גְּדֹלָה
        עַל־פִּי הַבְּאֵר׃
      yi: און ער האָט אַ קוק געטאָן, ערשט אַ ברונעם איז אין פֿעלד, און זע, דרײַ סטאַדעס
        שאָף הױערן דאָרטן בײַ אים; װאָרום פֿון יענעם ברונעם פֿלעגט מען אָנטרינקען
        די סטאַדעס, און דער שטײן אױפֿן מױל פֿון ברונעם איז געװען גרױס.
      cs: A pohleděv, uzřel studnici v poli a tři stáda ovcí, ana se složila při ní;
        nebo z té studnice napájeli stáda; a kámen veliký [byl] navrchu studnice.
      pl: I spojrzał, a oto studnia na polu, a tam trzy stada owiec rozłożone przy
        niej, bo ze studni tej zwykle pojono stada; a kamień był ogromny nad otworem
        studni. 
    3:
      he: וְנֶאֶסְפוּ־שָׁמָּה כָל־הָעֲדָרִים וְגָלֲלוּ אֶת־הָאֶבֶן מֵעַל פִּי הַבְּאֵר
        וְהִשְׁקוּ אֶת־הַצֹּאן וְהֵשִׁיבוּ אֶת־הָאֶבֶן עַל־פִּי הַבְּאֵר לִמְקֹמָהּ׃
      yi: און אַז דאָרטן האָבן זיך צונױפֿגעזאַמלט אַלע סטאַדעס, האָט מען אַראָפּגעקײַקלט
        דעם שטײן פֿון דעם מױל פֿון ברונעם, און מע האָט אָנגעטרונקען די שאָף, און אומגעקערט
        דעם שטײן אױפֿן מױל פֿון דעם ברונעם אױף זײַן אָרט.
      cs: Shánívána pak tam bývala všecka stáda, a [teprv] odvalovali kámen ten od
        vrchu té studnice, a napájeli dobytky; potom zas přivalovali kámen na vrch
        studnice, na místo jeho.
      pl: A gdy zgromadzone tam były wszystkie stada, stoczyli kamień z nad otworu
        studni, i napoili trzody, i złożyli napowrót kamień nad otwór studni, na miejsce
        swoje. 
    4:
      he: וַיֹּאמֶר לָהֶם יַעֲקֹב אַחַי מֵאַיִן אַתֶּם וַיֹּאמְרוּ מֵחָרָן אֲנָחְנוּ׃
      yi: 'האָט יעקב צו זײ געזאָגט: פֿון װאַנען זײַט איר, מײַנע ברידער? האָבן זײ געזאָגט:
        פֿון חָרָן זײַנען מיר.'
      cs: 'Tedy řekl jim Jákob: Bratří moji, odkud jste? Kteřížto odpověděli: Jsme
        z Cháran.'
      pl: 'I rzekł do nich Jakób: "Bracia moi, zkąd wy?" I odpowiedzieli: "Z Charanu
        jesteśmy." '
    5:
      he: וַיֹּאמֶר לָהֶם הַיְדַעְתֶּם אֶת־לָבָן בֶּן־נָחוֹר וַיֹּאמְרוּ יָדָעְנוּ׃
      yi: 'האָט ער צו זײ געזאָגט: קענט איר לָבָן דעם זון פֿון נָחוֹרן? האָבן זײ געזאָגט:
        מיר קענען.'
      cs: 'I řekl jim: Znáte-li Lábana, syna Náchorova? A oni řekli: Známe.'
      pl: 'I rzekł do nich: "Czy znacie Labana, syna Nachora?" I odpowiedzieli: "Znamy." '
    6:
      he: וַיֹּאמֶר לָהֶם הֲשָׁלוֹם לוֹ וַיֹּאמְרוּ שָׁלוֹם וְהִנֵּה רָחֵל בִּתּוֹ
        בָּאָה עִם־הַצֹּאן׃
      yi: 'האָט ער צו זײ געזאָגט: איז פֿריד צו אים? האָבן זײ געזאָגט: פֿריד; און אָן
        קומט זײַן טאָכטער רחל מיט די שאָף.'
      cs: 'I dí [opět] k nim: Dobře-li se má? Odpověděli: Dobře, a aj, Ráchel dcera
        jeho [tamto] jde s dobytkem.'
      pl: 'I rzekł do nich: "Czy dobrze się miewa?" I odpowiedzieli: "Dobrze; a oto
        Rachel, córka jego, nadchodzi z trzodą!" '
    7:
      he: וַיֹּאמֶר הֵן עוֹד הַיּוֹם גָּדוֹל לֹא־עֵת הֵאָסֵף הַמִּקְנֶה הַשְׁקוּ הַצֹּאן
        וּלְכוּ רְעוּ׃
      yi: 'האָט ער צו זײ געזאָגט: זעט, דער טאָג איז נאָך גרױס, נאָך ניט צײַט דאָס
        פֿי זאָל אײַנגעזאַמלט װערן; טרינקט אָן די שאָף, און גײט פֿיטערט.'
      cs: 'Tedy řekl: Však ještě daleko do večera, aniž ještě čas, aby dobytek byl
        sehnán; napojte stáda, a jděte, paste.'
      pl: 'I rzekł: "Wszak jeszcze dnia dosyć, nie czas zapędzać stada; napójcież
        trzodę, a idźcie popaść." '
    8:
      he: וַיֹּאמְרוּ לֹא נוּכַל עַד אֲשֶׁר יֵאָסְפוּ כָּל־הָעֲדָרִים וְגָלֲלוּ אֶת־הָאֶבֶן
        מֵעַל פִּי הַבְּאֵר וְהִשְׁקִינוּ הַצֹּאן׃
      yi: 'האָבן זײ געזאָגט: מיר קענען ניט, ביז װאַנען אַלע סטאַדעס װעלן זיך צונױפֿזאַמלען,
        און מע װעט אַראָפּקײַקלען דעם שטײן פֿון דעם מױל פֿון ברונעם; און מיר װעלן
        אָנטרינקען די שאָף.'
      cs: 'A oni odpověděli: Nemůžeme, než až se všecka stáda seženou, a odvalen bude
        kámen od svrchku studnice, abychom napojili ovce.'
      pl: 'I odpowiedzieli: "Nie możemy, póki zgromadzone nie będą wszystkie trzody,
        i nie stoczą kamienia z nad otworu studni, a wtedy napoim trzodę." '
    9:
      he: עוֹדֶנּוּ מְדַבֵּר עִמָּם וְרָחֵל בָּאָה עִם־הַצֹּאן אֲשֶׁר לְאָבִיהָ כִּי
        רֹעָה הִוא׃
      yi: װי ער רעדט נאָך מיט זײ, אַזױ איז רחל אונטערגעקומען מיט איר פֿאָטערס שאָף;
        װאָרום זי איז געװען אַ פּאַסטוכערין.
      cs: Když on ještě mluvil s nimi, přišla k tomu Ráchel s stádem otce svého; neb
        ona pásla stádo.
      pl: Jeszcze rozmawiał z nimi, - a Rachel nadeszła z trzodą ojca swego, bo pasterką
        była. 
    10:
      he: וַיְהִי כַּאֲשֶׁר רָאָה יַעֲקֹב אֶת־רָחֵל בַּת־לָבָן אֲחִי אִמּוֹ וְאֶת־צֹאן
        לָבָן אֲחִי אִמּוֹ וַיִּגַּשׁ יַעֲקֹב וַיָּגֶל אֶת־הָאֶבֶן מֵעַל פִּי הַבְּאֵר
        וַיַּשְׁקְ אֶת־צֹאן לָבָן אֲחִי אִמּוֹ׃
      yi: און עס איז געװען, װי יעקב האָט דערזען רחלען, די טאָכטער פֿון לָבָן, זײַן
        מוטערס ברודער, און די שאָף פֿון לָבָן, זײַן מוטערס ברודער, אַזױ האָט יעקב
        גענענט, און האָט אַראָפּגעקײַקלט דעם שטײן פֿון דעם מױל פֿון ברונעם, און האָט
        אָנגעטרונקען די שאָף פֿון לָבָן, זײַן מוטערס ברודער.
      cs: Tedy Jákob uzřev Ráchel, dceru Lábana ujce svého, a stádo jeho, přistoupil
        a odvalil ten kámen od vrchu studnice, a napojil stádo Lábana ujce svého.
      pl: I stało się, gdy ujrzał Jakób Rachelę, córkę Labana, brata matki swojej,
        i trzodę Labana, brata matki swojej, że przystąpił Jakób, i stoczył kamień
        z nad otworu studni, i napoił trzodę Labana, brata matki swojej. 
    11:
      he: וַיִּשַּׁק יַעֲקֹב לְרָחֵל וַיִּשָּׂא אֶת־קֹלוֹ וַיֵּבְךְּ׃
      yi: און יעקב האָט געקושט רחלען, און האָט אױפֿגעהױבן זײַן קָול און האָט געװײנט.
      cs: A políbil Jákob Ráchel, a povýšiv hlasu svého, plakal.
      pl: I ucałował Jakób Rachelę, i podniósł głos swój, i zapłakał. 
    12:
      he: וַיַּגֵּד יַעֲקֹב לְרָחֵל כִּי אֲחִי אָבִיהָ הוּא וְכִי בֶן־רִבְקָה הוּא
        וַתָּרָץ וַתַּגֵּד לְאָבִיהָ׃
      yi: און יעקב האָט דערצײלט רחלען אַז ער איז איר פֿאָטערס אַן אײגענער, און אַז
        ער איז רבקהס אַ זון; און זי איז געלאָפֿן, און האָט אָנגעזאָגט איר פֿאָטער.
      cs: Oznámil jí pak byl Jákob, že jest bratr otce jejího, a že jest syn Rebeky;
        a ona přiběhši, oznámila [to] otci svému.
      pl: I oznajmił Jakób Racheli, że jest siostrzeńcem ojca jej, i że jest synem
        Ribki; i pobiegła, i opowiedziała to ojcu swojemu. 
    13:
      he: וַיְהִי כִשְׁמֹעַ לָבָן אֶת־שֵׁמַע יַעֲקֹב בֶּן־אֲחֹתוֹ וַיָּרָץ לִקְרָאתוֹ
        וַיְחַבֶּק־לוֹ וַיְנַשֶּׁק־לוֹ וַיְבִיאֵהוּ אֶל־בֵּיתוֹ וַיְסַפֵּר לְלָבָן
        אֵת כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: און עס איז געװען, װי לָבָן האָט געהערט די הערונג װעגן יעקב, זײַן שװעסטערס
        זון, אַזױ איז ער אים געלאָפֿן אַנטקעגן, און ער האָט אים געהאַלדזט און אים
        געקושט, און האָט אים אַרײַנגעבראַכט אין זײַן הױז. און ער האָט דערצײלט לָבָנען
        אַלע יענע געשעענישן.
      cs: I stalo se, když Lában uslyšel pověst o Jákobovi, synu sestry své, že vyběhl
        proti němu, a objav ho, políbil, a uvedl do domu svého; on pak vypravoval
        Lábanovi o všech těch věcech.
      pl: I stało się, gdy usłyszał Laban wiadomość o Jakóbie, synu siostry swojej,
        pobiegł na spotkanie jego, i uścisnął go, i ucałował go, i wprowadził go do domu
        swojego; a wtedy opowiedział Labanowi o wszystkiém tém. 
    14:
      he: וַיֹּאמֶר לוֹ לָבָן אַךְ עַצְמִי וּבְשָׂרִי אָתָּה וַיֵּשֶׁב עִמּוֹ חֹדֶשׁ
        יָמִים׃
      yi: 'און לָבָן האָט צו אים געזאָגט: פֿאַר װאָר, מײַן ביין און מײַן פֿלײש ביסטו.
        און ער איז געזעסן בײַ אים אַ חוֹדש צײַט.'
      cs: 'Jemužto odpověděl Lában: Jistě kost má a tělo mé jsi. I zůstal s ním přes
        celý měsíc.'
      pl: 'I rzekł do niego Laban: "Wszak kością i ciałem mojém ty!" I zamieszkał
        u niego przez miesiąc czasu. '
    15:
      he: וַיֹּאמֶר לָבָן לְיַעֲקֹב הֲכִי־אָחִי אַתָּה וַעֲבַדְתַּנִי חִנָּם הַגִּידָה
        לִּי מַה־מַּשְׂכֻּרְתֶּךָ׃
      yi: 'האָט לָבָן געזאָגט צו יעקבן: צי װײַל דו ביסט מײַנער אַן אײגענער, זאָסלטו
        מיר דינען אומזיסט? זאָג מיר װאָס איז דײַן לױן.'
      cs: 'Tedy řekl Lában Jákobovi: Zdali proto, že jsi bratr můj, darmo mi sloužiti
        budeš? Pověz mi, jaká [má býti] mzda tvá?'
      pl: 'Wtedy rzekł Laban do Jakóba: "Czyż dla tego, żeś bratem moim, masz mi służyć
        darmo? Powiedzże mi jakie ma być wynagrodzenie twoje?" '
    16:
      he: וּלְלָבָן שְׁתֵּי בָנוֹת שֵׁם הַגְּדֹלָה לֵאָה וְשֵׁם הַקְּטַנָּה רָחֵל׃
      yi: און לָבָן האָט געהאַט צװײ טעכטער; דער נאָמען פֿון דער עלטערער איז געװען
        לאה, און דער נאָמען פֿון דער ייִנגערער רחל.
      cs: (Měl pak Lában dvě dcery; jméno starší Lía, a jméno mladší Ráchel.
      pl: 'A miał Laban dwie córki; imię starszej: Lea, a imię młodszej: Rachel. '
    17:
      he: וְעֵינֵי לֵאָה רַכּוֹת וְרָחֵל הָיְתָה יְפַת־תֹּאַר וִיפַת מַרְאֶה׃
      yi: און לאהס אױגן זײַנען געװען שלאַפֿע, און רחל איז געװען שײן אױפֿן געשטאַלט,
        און שײן אױפֿן פּנים,
      cs: Než Lía měla oči mdlé, ale Ráchel byla pěkné postavy a krásné tváři.
      pl: A oczy Lei były mdłe; Rachel zaś była pięknej postawy i pięknego wejrzenia. 
    18:
      he: וַיֶּאֱהַב יַעֲקֹב אֶת־רָחֵל וַיֹּאמֶר אֶעֱבָדְךָ שֶׁבַע שָׁנִים בְּרָחֵל
        בִּתְּךָ הַקְּטַנָּה׃
      yi: 'און יעקב האָט ליב געקריגן רחלען; און ער האָט געזאָגט: איך װעל דיר דינען
        זיבן יאָר פֿאַר דײַן ייִנגערער טאָכטער רחלען.'
      cs: 'I miloval Jákob Ráchel.) Řekl tedy: Buduť sloužiti sedm let za Ráchel,
        dceru tvou mladší.'
      pl: 'I pokochał Jakób Rachelę, i rzekł: "Będę ci służył siedm lat o Rachelę,
        córkę twoję młodszą." '
    19:
      he: וַיֹּאמֶר לָבָן טוֹב תִּתִּי אֹתָהּ לָךְ מִתִּתִּי אֹתָהּ לְאִישׁ אַחֵר
        שְׁבָה עִמָּדִי׃
      yi: 'האָט לָבָן געזאָגט: בעסער איך זאָל זי דיר געבן, אײדער איך זאָל זי געבן
        צו אַן אַנדער מאַן; בלײַב בײַ מיר.'
      cs: 'Odpověděl Lában: Lépeť jest, abych ji tobě dal, nežli bych ji dal muži
        jinému; zůstaniž se mnou.'
      pl: 'I rzekł Laban: "Lepiej, że dam ją tobie, niżbym miał oddać ją mężowi innemu;
        pozostań u mnie." '
    20:
      he: וַיַּעֲבֹד יַעֲקֹב בְּרָחֵל שֶׁבַע שָׁנִים וַיִּהְיוּ בְעֵינָיו כְּיָמִים
        אֲחָדִים בְּאַהֲבָתוֹ אֹתָהּ׃
      yi: און יעקב האָט געדינט פֿאַר רחלען זיבן יאָר, און זײ זײַנען געװען אין זײַנע
        אױגן אַזױ װי עטלעכע טעג, פֿון זײַן ליבשאַפֿט צו איר.
      cs: Takž Jákob sloužil za Ráchel sedm let; a bylo před očima jeho jako něco
        málo dnů, proto že laskav byl na ni.
      pl: I tak służył Jakób o Rachelę siedm lat; a zdawały się w oczach jego jako
        dni kilka w miłości jego ku niej. 
    21:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־לָבָן הָבָה אֶת־אִשְׁתִּי כִּי מָלְאוּ יָמָי וְאָבוֹאָה
        אֵלֶיהָ׃
      yi: 'און יעקב האָט געזאָגט צו לָבָנען: גיב מיר מײַן װײַב, װאָרום מײַנע טעג זײַנען
        דערפֿילט געװאָרן; און איך װעל קומען צו איר.'
      cs: 'Potom řekl Jákob k Lábanovi: Dejž [mi] ženu mou; nebo vyplněni jsou dnové
        moji, abych všel k ní.'
      pl: 'I rzekł Jakób do Labana: "Daj mi żonę moję, bo spełniony czas mój, a pójdę
        do niej." '
    22:
      he: וַיֶּאֱסֹף לָבָן אֶת־כָּל־אַנְשֵׁי הַמָּקוֹם וַיַּעַשׂ מִשְׁתֶּה׃
      yi: האָט לָבָן אײַנגעזאַמלט אַלע מענטשן פֿון דעם אָרט, און ער האָט געמאַכט אַ
        מאָלצײַט.
      cs: Tedy sezval Lában všecky muže místa toho, a učinil hody.
      pl: I zgromadził Laban wszystkich ludzi miejscowych, i wyprawił ucztę. 
    23:
      he: וַיְהִי בָעֶרֶב וַיִּקַּח אֶת־לֵאָה בִתּוֹ וַיָּבֵא אֹתָהּ אֵלָיו וַיָּבֹא
        אֵלֶיהָ׃
      yi: און עס איז געװען אין אָװנט, האָט ער גענומען זײַן טאָכטער לאהן, און האָט
        זי געבראַכט צו אים, און ער איז געקומען צו איר.
      cs: U večer pak vzav Líu, dceru svou, uvedl ji k němu; a [on] všel k ní.
      pl: I było wieczorem, wziął Leę, córkę swoję, i wprowadził ją do niego; i poszedł
        do niej. 
    24:
      he: וַיִּתֵּן לָבָן לָהּ אֶת־זִלְפָּה שִׁפְחָתוֹ לְלֵאָה בִתּוֹ שִׁפְחָה׃
      yi: און לָבָן האָט איר געגעבן זײַן דינסט זִלפָּהן – פֿאַר אַ דינסט צו זײַן טאָכטער
        לאהן.
      cs: Dal také Lában Zelfu děvku svou Líe, dceři své, za služebnici.
      pl: A dał jej Laban Zylpę, służebnicę swoję, - Lei córce swej, za służebnicę. 
    25:
      he: וַיְהִי בַבֹּקֶר וְהִנֵּה־הִוא לֵאָה וַיֹּאמֶר אֶל־לָבָן מַה־זֹּאת עָשִׂיתָ
        לִּי הֲלֹא בְרָחֵל עָבַדְתִּי עִמָּךְ וְלָמָּה רִמִּיתָנִי׃
      yi: 'און עס איז געװען אין דער פֿרי, ערשט דאָס איז לאה. האָט ער געזאָגט צו לָבָנען:
        װאָס האָסטו מיר דאָ געטאָן? האָב איך ניט געדינט בײַ דיר פֿאַר רחלען, און פֿאַר
        װאָס האָסטו מיך גענאַרט?'
      cs: 'A když bylo ráno, poznal, že jest Lía. I řekl k Lábanovi: Což jsi mi to
        učinil? Zdaliž jsem za Ráchel nesloužil u tebe? Pročežs mne tedy oklamal?'
      pl: 'I okazało się z rana, a oto była - Lea! I rzekł do Labana: "Cóżeś mi to uczynił?
        Alboż nie o Rachelę służyłem tobie, - i dla czegoż mnie oszukałeś?" '
    26:
      he: וַיֹּאמֶר לָבָן לֹא־יֵעָשֶׂה כֵן בִּמְקוֹמֵנוּ לָתֵת הַצְּעִירָה לִפְנֵי
        הַבְּכִירָה׃
      yi: 'האָט לָבָן געזאָגט: עס װערט ניט געטאָן אַזױ אין אונדזער מקום, אױסצוגעבן
        די ייִנגערע פֿאַר דער עלטערער.'
      cs: 'Odpověděl Lában: Nebývá toho v kraji našem, aby vdávána byla mladší dříve,
        než prvorozená.'
      pl: 'I rzekł Laban: "Nie zwykło się tak czynić w miejscu naszém, aby wydawać
        młodszą przed starszą. '
    27:
      he: מַלֵּא שְׁבֻעַ זֹאת וְנִתְּנָה לְךָ גַּם־אֶת־זֹאת בַּעֲבֹדָה אֲשֶׁר תַּעֲבֹד
        עִמָּדִי עוֹד שֶׁבַע־שָׁנִים אֲחֵרוֹת׃
      yi: דערפֿיל די װאָך פֿון דער, און מיר װעלן דיר אױך יענע געבן, פֿאַר דעם דינסט
        װאָס דו װעסט דינען בײַ מיר נאָך זיבן אַנדערע יאָר.
      cs: Vyplň týden této; dámeť potom i tuto za službu, kterouž sloužiti budeš u
        mne ještě sedm let jiných.
      pl: Dopełnij tydzień tej, a damy ci i tę drugą, za służbę, którą pełnić będziesz
        u mnie jeszcze siedm lat innych. 
    28:
      he: וַיַּעַשׂ יַעֲקֹב כֵּן וַיְמַלֵּא שְׁבֻעַ זֹאת וַיִּתֶּן־לוֹ אֶת־רָחֵל בִּתּוֹ
        לוֹ לְאִשָּׁה׃
      yi: האָט יעקב אַזױ געטאָן, און ער האָט דערפֿילט די װאָך פֿון דער; און ער האָט
        אים געגעבן זײַן טאָכטער רחלען, אים פֿאַר אַ װײַב.
      cs: I udělal tak Jákob, a vyplnil týden její. Potom dal mu Ráchel dceru svou
        za manželku.
      pl: I uczynił Jakób tak, i dopełnił tydzień tej; i dał mu Rachelę, córkę swoję,
        za żonę. 
    29:
      he: וַיִּתֵּן לָבָן לְרָחֵל בִּתּוֹ אֶת־בִּלְהָה שִׁפְחָתוֹ לָהּ לְשִׁפְחָה׃
      yi: און לָבָן האָט געגעבן צו זײַן טאָכטער רחלען זײַן דינסט בלהָהן פֿאַר אַ דינסט
        צו איר.
      cs: Dal také Lában Ráchel, dceři své, Bálu, děvku svou za služebnici.
      pl: I dał Laban Racheli, córce swojej, Bilhę, sługę swoję, za służebnicę. 
    30:
      he: וַיָּבֹא גַּם אֶל־רָחֵל וַיֶּאֱהַב גַּם־אֶת־רָחֵל מִלֵּאָה וַיַּעֲבֹד עִמּוֹ
        עוֹד שֶׁבַע־שָׁנִים אֲחֵרוֹת׃
      yi: און ער איז געקומען אױך צו רחלען. און ער האָט רחלען אױך מער ליב געהאַט פֿון
        לאהן; און ער האָט געדינט בײַ אים נאָך זיבן אַנדערע יאָר.
      cs: Tedy všel také k Ráchel, a miloval ji více než Líu; i sloužil u něho ještě
        sedm let jiných.
      pl: I poszedł też do Racheli, i kochał Rachelę bardziej, niż Leę; i służył u niego
        jeszcze siedm lat innych. 
    31:
      he: וַיַּרְא יְהוָה כִּי־שְׂנוּאָה לֵאָה וַיִּפְתַּח אֶת־רַחְמָהּ וְרָחֵל עֲקָרָה׃
      yi: און גאָט האָט געזען אַז לאה איז אומבאַליבט, און ער האָט געעפֿנט איר טראַכט;
        און רחל איז געװען אַן עקרה.
      cs: Vida pak Hospodin, že Lía nemá lásky, otevřel život její; a Ráchel [nechal]
        neplodné.
      pl: A widząc Wiekuisty, że nienawidzona Lea, otworzył łono jej; Rachel zaś była
        niepłodną. 
    32:
      he: וַתַּהַר לֵאָה וַתֵּלֶד בֵּן וַתִּקְרָא שְׁמוֹ רְאוּבֵן כִּי אָמְרָה כִּי־רָאָה
        יְהוָה בְּעָנְיִי כִּי עַתָּה יֶאֱהָבַנִי אִישִׁי׃
      yi: 'און לאה איז טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון, און זי האָט גערופֿן
        זײַן נאָמען רְאובֵן, װײַל זי האָט געזאָגט: יאָ, גאָט האָט געזען מײַן פּײַן,
        װאָרום אַצונד װעט מיך מײַן מאַן ליב האָבן.'
      cs: 'Tedy počala Lía a porodila syna, a nazvala jméno jeho Ruben; nebo řekla:
        Jistě viděl Hospodin trápení mé; jižť nyní milovati mne bude muž můj.'
      pl: 'I poczęła Lea, i urodziła syna, i nazwała imię jego: Reuben, bo rzekła:
        "Wejrzał Wiekuisty na niedolę moję, gdyż teraz pokocha mnie mąż mój." '
    33:
      he: וַתַּהַר עוֹד וַתֵּלֶד בֵּן וַתֹּאמֶר כִּי־שָׁמַע יְהוָה כִּי־שְׂנוּאָה
        אָנֹכִי וַיִּתֶּן־לִי גַּם־אֶת־זֶה וַתִּקְרָא שְׁמוֹ שִׁמְעוֹן׃
      yi: 'און זי איז װידער טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון, און זי האָט
        געזאָגט: װײַל גאָט האָט געהערט אַז איך בין אומבאַליבט, דרום האָט ער מיר געגעבן
        אױך דעם דאָזיקן; און זי האָט גערופֿן זײַן נאָמען שִמְעוֹן.'
      cs: 'I počala opět a porodila syna, a řekla: Jistě uslyšel Hospodin, že jsem
        v nenávisti, protož dal mi i tohoto. A nazvala jméno jeho Simeon.'
      pl: 'I poczęła znowu, i urodziła syna, i rzekła: "Ponieważ usłyszał Wiekuisty,
        że nienawidzoną byłam, dał mi i tego;" i nazwała imię jego: Szymeon. '
    34:
      he: וַתַּהַר עוֹד וַתֵּלֶד בֵּן וַתֹּאמֶר עַתָּה הַפַּעַם יִלָּוֶה אִישִׁי אֵלַי
        כִּי־יָלַדְתִּי לוֹ שְׁלֹשָׁה בָנִים עַל־כֵּן קָרָא־שְׁמוֹ לֵוִי׃
      yi: 'און זי איז װידער טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון, און זי האָט
        געזאָגט: אַצונד דאָס מאָל װעט מײַן מאַן װערן צוגעטאָן צו מיר, װײַל איך האָב
        אים געבאָרן דרײַ זין; דרום האָט מען גערופֿן זײַן נאָמען לֵוִי.'
      cs: 'A opět počala a porodila syna, a řekla: Již nyní připojí se ke mně muž
        můj, nebo jsem mu porodila tři syny. Z té příčiny nazváno jest jméno jeho
        Léví.'
      pl: 'I poczęła znowu, i urodziła syna, i rzekła: "Oto tym razem przylgnie mąż
        mój do mnie, gdyż urodziłam mu trzech synów;" przeto nazwano imię jego Lewi. '
    35:
      he: וַתַּהַר עוֹד וַתֵּלֶד בֵּן וַתֹּאמֶר הַפַּעַם אוֹדֶה אֶת־יְהוָה עַל־כֵּן
        קָרְאָה שְׁמוֹ יְהוּדָה וַתַּעֲמֹד מִלֶּדֶת׃
      yi: 'און זי איז װידער טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון, און זי האָט
        געזאָגט: דאָס מאָל טו איך לױבן גאָט; דרום האָט זי גערופֿן זײַן נאָמען יהודָה.
        און זי האָט אױפֿגעהערט געבערן.'
      cs: 'I počala ještě a porodila syna, a řekla: Již nyní chváliti budu Hospodina.
        Pročež nazvala jméno jeho Juda; i přestala roditi.'
      pl: 'I poczęła jeszcze, i urodziła syna, i rzekła: "Tym razem sławić będę Wiekuistego;"
        przeto nazwała imię jego: Jehuda. I przestała rodzić. '
  30:
    1:
      he: וַתֵּרֶא רָחֵל כִּי לֹא יָלְדָה לְיַעֲקֹב וַתְּקַנֵּא רָחֵל בַּאֲחֹתָהּ
        וַתֹּאמֶר אֶל־יַעֲקֹב הָבָה־לִּי בָנִים וְאִם־אַיִן מֵתָה אָנֹכִי׃
      yi: 'און אַז רחל האָט געזען אַז זי געבערט ניט פֿון יעקבן, האָט רחל מקנא געװען
        איר שװעסטער, און זי האָט געזאָגט צו יעקבן: גיב מיר קינדער, אַניט שטאַרב איך.'
      cs: ' Viduci pak Ráchel, že by nerodila Jákobovi, záviděla sestře své, a řekla
        Jákobovi: Dej mi syny; pakli nedáš, umru.'
      pl: 'I widziała Rachel, że nie rodziła Jakóbowi, - i zazdrościła Rachel siostrze
        swojej, i rzekła do Jakóba: "Daj mi dzieci; a jeżeli nie, umrę!" '
    2:
      he: וַיִּחַר־אַף יַעֲקֹב בְּרָחֵל וַיֹּאמֶר הֲתַחַת אֱלֹהִים אָנֹכִי אֲשֶׁר־מָנַע
        מִמֵּךְ פְּרִי־בָטֶן׃
      yi: 'האָט דער צאָרן פֿון יעקבן געגרימט אױף רחלען, און ער האָט געזאָגט: בין איך
        דען אױף דעם אָרט פֿון גאָט, װאָס האָט פֿאַרמיטן פֿון דיר פֿרוכט פֿון לײַב?'
      cs: 'Pročež rozhněval se velmi Jákob na Ráchel, a řekl: Zdali já jsem za Boha,
        kterýžť nedal plodu života?'
      pl: 'I wspłonął gniew Jakóba na Rachelę, i rzekł: "Alboż ja na miejscu Boga,
        który odmówił ci płodu żywota?" '
    3:
      he: וַתֹּאמֶר הִנֵּה אֲמָתִי בִלְהָה בֹּא אֵלֶיהָ וְתֵלֵד עַל־בִּרְכַּי וְאִבָּנֶה
        גַם־אָנֹכִי מִמֶּנָּה׃
      yi: 'האָט זי געזאָגט: אָט איז מײַן דינסט בלהָה, קום צו איר, און זי װעט געבערן
        אױף מײַנע קני, און אױך איך װעל אױפֿגעריכט װערן פֿון איר.'
      cs: 'Řekla ona: Hle, děvka má Bála; vejdi k ní, aby rodila na kolena má, a budu
        míti já také syny z ní.'
      pl: 'I rzekła: "Oto służebnica moja Bilha, pójdź do niej, aby urodziła na kolanach
        moich, a zbudowaną była i ja od niej!" '
    4:
      he: וַתִּתֶּן־לוֹ אֶת־בִּלְהָה שִׁפְחָתָהּ לְאִשָּׁה וַיָּבֹא אֵלֶיהָ יַעֲקֹב׃
      yi: און זי האָט אים געגעבן איר דינסט בלהָהן פֿאַר אַ װײַב, און יעקב איז צו איר
        געקומען.
      cs: I dala mu Bálu děvku svou za ženu; a všel k ní Jákob.
      pl: I dała mu Bilhę, służebnicę swoję, za żonę; i poszedł do niej Jakób. 
    5:
      he: וַתַּהַר בִּלְהָה וַתֵּלֶד לְיַעֲקֹב בֵּן׃
      yi: און בלהָה איז טראָגעדיק געװאָרן, און האָט יעקבן געבאָרן אַ זון.
      cs: Tedy počavši Bála, porodila Jákobovi syna.
      pl: I poczęła Bilha, i urodziła Jakóbowi syna. 
    6:
      he: וַתֹּאמֶר רָחֵל דָּנַנִּי אֱלֹהִים וְגַם שָׁמַע בְּקֹלִי וַיִּתֶּן־לִי בֵּן
        עַל־כֵּן קָרְאָה שְׁמוֹ דָּן׃
      yi: 'און רחל האָט געזאָגט: גאָט האָט זיך פֿאַר מיר אָנגענומען, און האָט אױך
        מײַן קָול צוגעהערט, און מיר געגעבן אַ זון; דרום האָט זי גערופֿן זײַן נאָמען
        דָן.'
      cs: 'I řekla Ráchel: Soudil Bůh při mou, a uslyšel také hlas můj, a dal mi syna.
        Protož nazvala jméno jeho Dan.'
      pl: 'I rzekła Rachel: "Osądził mnie Bóg i usłyszał głos mój, i dał mi syna;"
        przeto nazwała imię jego: Dan. '
    7:
      he: וַתַּהַר עוֹד וַתֵּלֶד בִּלְהָה שִׁפְחַת רָחֵל בֵּן שֵׁנִי לְיַעֲקֹב׃
      yi: און בלהָה, רחלס דינסט, איז װידער טראָגעדיק געװאָרן, און האָט יעקבן געבאָרן
        אַ צװײטן זון.
      cs: Opět počavši Bála, děvka Ráchel, porodila syna druhého Jákobovi.
      pl: I poczęła znowu, i urodziła Bilha, służebnica Racheli, syna drugiego Jakóbowi. 
    8:
      he: וַתֹּאמֶר רָחֵל נַפְתּוּלֵי אֱלֹהִים נִפְתַּלְתִּי עִם־אֲחֹתִי גַּם־יָכֹלְתִּי
        וַתִּקְרָא שְׁמוֹ נַפְתָּלִי׃
      yi: 'און רחל האָט געזאָגט: שטאַרקע ראַנגלענישן האָב איך זיך געראַנגלט מיט מײַן
        שװעסטער, און איך בין בײַגעקומען; דרום האָט זי גערופֿן זײַן נאָמען נַפֿתָּלי.'
      cs: 'I řekla Ráchel: Tuhé jsem odpory měla s sestrou svou, a všakť jsem přemohla.
        A nazvala jméno jeho Neftalím.'
      pl: 'I rzekła Rachel: "Zapasy potężnymi pasowałam się z siostrą moją, a przemogłam;"
        i nazwała imię jego: Naftali. '
    9:
      he: וַתֵּרֶא לֵאָה כִּי עָמְדָה מִלֶּדֶת וַתִּקַּח אֶת־זִלְפָּה שִׁפְחָתָהּ
        וַתִּתֵּן אֹתָהּ לְיַעֲקֹב לְאִשָּׁה׃
      yi: און לאה האָט געזען אַז זי האָט אױפֿגעהערט געבערן, האָט זי גענומען איר דינסט
        זִלפָּהן, און זי געגעבן יעקבן פֿאַר אַ װײַב.
      cs: Viduci pak Lía, že by přestala roditi, vzala Zelfu děvku svou, a dala ji
        Jákobovi za ženu.
      pl: A widząc Lea, że przestała rodzić, wzięła Zylpę służebnicę swoję, i dała
        ją Jakóbowi za żonę. 
    10:
      he: וַתֵּלֶד זִלְפָּה שִׁפְחַת לֵאָה לְיַעֲקֹב בֵּן׃
      yi: און זִלפָּה, לאהס דינסט, האָט יעקבן געבאָרן אַ זון.
      cs: A porodila Zelfa, děvka Líe, Jákobovi syna.
      pl: I urodziła Zylpa, służebnica Lei, Jakóbowi syna. 
    11:
      he: וַתֹּאמֶר לֵאָה בגד [בָּא] [גָד] וַתִּקְרָא אֶת־שְׁמוֹ גָּד׃
      yi: 'האָט לאה געזאָגט: מזל איז געקומען; און זי האָט גערופֿן זײַן נאָמען גָד.'
      cs: 'Protož řekla Lía: [Již] přišel zástup. A nazvala jméno jeho Gád.'
      pl: 'I rzekła Lea: "Przyszło szczęście!" I nazwała imię jego: Gad. '
    12:
      he: וַתֵּלֶד זִלְפָּה שִׁפְחַת לֵאָה בֵּן שֵׁנִי לְיַעֲקֹב׃
      yi: און זִלפָּה, לאהס דינסט, האָט יעקבן געבאָרן אַ צװײטן זון.
      cs: Porodila také Zelfa děvka Líe syna druhého Jákobovi.
      pl: I urodziła Zylpa, służebnica Lei, syna drugiego Jakóbowi. 
    13:
      he: וַתֹּאמֶר לֵאָה בְּאָשְׁרִי כִּי אִשְּׁרוּנִי בָּנוֹת וַתִּקְרָא אֶת־שְׁמוֹ
        אָשֵׁר׃
      yi: 'האָט לאה געזאָגט: אױף מײַן גליק! װאָרום די טעכטער װעלן מיך שאַצן גליקלעך;
        און זי האָט גערופֿן זײַן נאָמען אָשֵר.'
      cs: 'A řekla Lía: To na mé štěstí; nebo šťastnou mne nazývati budou ženy. A
        nazvala jméno jeho Asser.'
      pl: 'I rzekła Lea: "Na szczęście moje! bo szczęśliwą nazywać mnie będą niewiasty."
        I nazwała imię jego: Aszer. '
    14:
      he: וַיֵּלֶךְ רְאוּבֵן בִּימֵי קְצִיר־חִטִּים וַיִּמְצָא דוּדָאִים בַּשָּׂדֶה
        וַיָּבֵא אֹתָם אֶל־לֵאָה אִמּוֹ וַתֹּאמֶר רָחֵל אֶל־לֵאָה תְּנִי־נָא לִי מִדּוּדָאֵי
        בְּנֵךְ׃
      yi: 'און ראובן איז געגאַנגען אין די טעג פֿון װײצשניט, און האָט געפֿונען ליבעפּעלעך
        אין פֿעלד, און האָט זײ געבראַכט צו זײַן מוטער לאהן. האָט רחל געזאָגט צו לאהן:
        גיב מיר, איך בעט דיך, פֿון דײַן זונס ליבעפּעלעך.'
      cs: 'Vyšel pak Ruben v čas žně pšeničné, a nalezl pěkná jablečka na poli, a
        přinesl je Líe matce své. I řekla Ráchel Líe: Dej mi, prosím, těch jableček
        syna svého.'
      pl: 'I wyszedł Reuben w czasie sprzętu pszenicy, i znalazł pokrzyki na polu,
        i przyniósł je Lei, matce swojej; i rzekła Rachel do Lei: "Dajże mi pokrzyków
        syna twego." '
    15:
      he: וַתֹּאמֶר לָהּ הַמְעַט קַחְתֵּךְ אֶת־אִישִׁי וְלָקַחַת גַּם אֶת־דּוּדָאֵי
        בְּנִי וַתֹּאמֶר רָחֵל לָכֵן יִשְׁכַּב עִמָּךְ הַלַּיְלָה תַּחַת דּוּדָאֵי
        בְנֵךְ׃
      yi: 'האָט זי געזאָגט צו איר: װינציק װאָס דו האָסט צוגענומען מײַן מאַן, װילסטו
        נאָך צונעמען מײַן זונס ליבעפּעלעך? האָט רחל געזאָגט: דערפֿאַר זאָל ער ליגן
        מיט דיר הײַנטיקע נאַכט, פֿאַר די ליבעפּעלעך פֿון דײַן זון.'
      cs: 'Jížto ona odpověděla: Máloť se snad zdá, [že] jsi vzala muže mého; chceš
        také užívati jableček syna mého? I řekla Ráchel: Nechažť tedy spí s tebou
        této noci za jablečka syna tvého.'
      pl: 'A rzekła do niej: "Czyż mało, żeś wzięła męża mojego, że chcesz wziąć i pokrzyki
        syna mego?" I rzekła Rachel: "Niechajże śpi z tobą tej nocy za pokrzyki syna
        twego." '
    16:
      he: וַיָּבֹא יַעֲקֹב מִן־הַשָּׂדֶה בָּעֶרֶב וַתֵּצֵא לֵאָה לִקְרָאתוֹ וַתֹּאמֶר
        אֵלַי תָּבוֹא כִּי שָׂכֹר שְׂכַרְתִּיךָ בְּדוּדָאֵי בְּנִי וַיִּשְׁכַּב עִמָּהּ
        בַּלַּיְלָה הוּא׃
      yi: 'און װי יעקב איז געקומען פֿון פֿעלד אין אָװנט, אַזױ איז לאה אים אַרױסגעגאַנגען
        אַנטקעגן, און האָט געזאָגט: צו מיר מוזטו קומען, װאָרום אָפּדינגען האָב איך
        דיך אָפּגעדונגען פֿאַר די ליבעפּעלעך פֿון מײַן זון. און ער איז מיט איר געלעגן
        אין יענער נאַכט.'
      cs: 'Když pak navracoval se Jákob s pole večer, vyšla Lía proti němu, a řekla:
        Ke mně vejdeš; nebo ze mzdy najala jsem tě za jablečka syna svého. I spal
        s ní té noci.'
      pl: 'A gdy przyszedł Jakób z pola wieczorem, wyszła Lea naprzeciw niego, i rzekła:
        "Do mnie zajdziesz, gdyż najęłam cię za pokrzyki syna mego;" I spał z nią
        onej nocy. '
    17:
      he: וַיִּשְׁמַע אֱלֹהִים אֶל־לֵאָה וַתַּהַר וַתֵּלֶד לְיַעֲקֹב בֵּן חֲמִישִׁי׃
      yi: און גאָט האָט צוגעהערט צו לאהן, און זי איז טראָגעדיק געװאָרן, און האָט יעקבן
        געבאָרן אַ פֿינפֿטן זון.
      cs: A uslyšel Bůh Líu; kterážto počala a porodila Jákobovi syna pátého.
      pl: I wysłuchał Bóg Leę, i poczęła, i urodziła Jakóbowi syna piątego. 
    18:
      he: וַתֹּאמֶר לֵאָה נָתַן אֱלֹהִים שְׂכָרִי אֲשֶׁר־נָתַתִּי שִׁפְחָתִי לְאִישִׁי
        וַתִּקְרָא שְׁמוֹ יִשָּׂשכָר׃
      yi: 'און לאה האָט געזאָגט: גאָט האָט געגעבן מײַן שׂכר פֿאַר װאָס איך האָב געגעבן
        מײַן דינסט צו מײַן מאַן; און זי האָט גערופֿן זײַן נאָמען יִשׂשָׂכָר.'
      cs: 'I řekla Lía: Dal [mi] Bůh mzdu mou, [i] potom, když jsem dala děvku svou
        muži svému. Pročež nazvala jméno jeho Izachar.'
      pl: 'I rzekła Lea: "Dał mi Bóg wynagrodzenie, iż oddałam służebnicę moję mężowi
        mojemu." I nazwała imię jego Issachar. '
    19:
      he: וַתַּהַר עוֹד לֵאָה וַתֵּלֶד בֵּן־שִׁשִּׁי לְּיַעֲקֹב׃
      yi: און לאה איז װידער טראָגעדיק געװאָרן, און האָט יעקבן געבאָרן אַ זעקסטן זון.
      cs: A počala opět Lía, a porodila šestého syna Jákobovi.
      pl: I poczęła znowu Lea, i urodziła syna szóstego Jakóbowi. 
    20:
      he: וַתֹּאמֶר לֵאָה זְבָדַנִי אֱלֹהִים אֹתִי זֵבֶד טוֹב הַפַּעַם יִזְבְּלֵנִי
        אִישִׁי כִּי־יָלַדְתִּי לוֹ שִׁשָּׁה בָנִים וַתִּקְרָא אֶת־שְׁמוֹ זְבֻלוּן׃
      yi: 'און לאה האָט געזאָגט: גאָט האָט מיך באַשאָנקען מיט אַ גוטן געשאַנק; דאָס
        מאָל װעט מײַן מאַן װױנען מיט מיר, װײַל איך האָב אים געבאָרן זעקס זין; און
        זי האָט גערופֿן זײַן נאָמען זבולון.'
      cs: 'I řekla Lía: Obdařil mne Bůh darem dobrým; již nyní bydliti bude se mnou
        muž můj, nebo porodila jsem mu šest synů. A nazvala jméno jeho Zabulon.'
      pl: 'I rzekła Lea: "Udarował mnie Bóg darem pięknym, tym razem przytuli mnie
        do siebie mąż mój, gdyż urodziłam mu sześciu synów!" I nazwała imię jego:
        Zebulun. '
    21:
      he: וְאַחַר יָלְדָה בַּת וַתִּקְרָא אֶת־שְׁמָהּ דִּינָה׃
      yi: און דערנאָך האָט זי געבאָרן אַ טאָכטער, און זי האָט גערופֿן איר נאָמען דינה.
      cs: Potom porodila dceru; a nazvala jméno její Dína.
      pl: 'A następnie urodziła córkę, i nazwała imię jej: Dina. '
    22:
      he: וַיִּזְכֹּר אֱלֹהִים אֶת־רָחֵל וַיִּשְׁמַע אֵלֶיהָ אֱלֹהִים וַיִּפְתַּח
        אֶת־רַחְמָהּ׃
      yi: און גאָט האָט געדאַכט אָן רחלען, און גאָט האָט צוגעהערט צו איר, און האָט
        געעפֿנט איר טראַכט.
      cs: A rozpomenuv se Bůh na Ráchel,uslyšel jí, a otevřel život její.
      pl: I wspomniał Bóg na Rachelę, i wysłuchał ją Bóg, i otworzył łono jej. 
    23:
      he: וַתַּהַר וַתֵּלֶד בֵּן וַתֹּאמֶר אָסַף אֱלֹהִים אֶת־חֶרְפָּתִי׃
      yi: 'און זי איז טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון; און זי האָט געזאָגט:
        גאָט האָט אָפּגעטאָן מײַן חרפּה.'
      cs: 'Tedy počala a porodila syna, a řekla: Odjal Bůh pohanění mé.'
      pl: 'I poczęła, i urodziła syna, i rzekła: "Zdjął Bóg hańbę moję!" '
    24:
      he: וַתִּקְרָא אֶת־שְׁמוֹ יוֹסֵף לֵאמֹר יֹסֵף יְהוָה לִי בֵּן אַחֵר׃
      yi: 'און זי האָט גערופֿן זײַן נאָמען יוֹסף, אַזױ צו זאָגן: גאָט זאָל מיר צוגעבן
        נאָך אַן אַנדער זון.'
      cs: 'A nazvala jméno jeho Jozef, řkuci: Přidejž mi Hospodin syna jiného.'
      pl: 'I nazwała imię jego: Josef, mówiąc: "Oby dodał mi Wiekuisty syna drugiego." '
    25:
      he: וַיְהִי כַּאֲשֶׁר יָלְדָה רָחֵל אֶת־יוֹסֵף וַיֹּאמֶר יַעֲקֹב אֶל־לָבָן שַׁלְּחֵנִי
        וְאֵלְכָה אֶל־מְקוֹמִי וּלְאַרְצִי׃
      yi: 'און עס איז געװען, אַז רחל האָט געבאָרן יוֹספֿן, האָט יעקב געזאָגט צו לָבָנען:
        לאָז מיך אַװעק, און איך װעל גײן צו מײַן אָרט און צו מײַן לאַנד.'
      cs: 'Stalo se pak, když porodila Ráchel Jozefa, řekl Jákob Lábanovi: Propusť
        mne, ať odejdu na místo své a do země své.'
      pl: 'A gdy urodziła Rachel Josefa, rzekł Jakób do Labana: "Puść mnie, abym wrócił
        do miejsca mojego, i do ziemi mojej. '
    26:
      he: תְּנָה אֶת־נָשַׁי וְאֶת־יְלָדַי אֲשֶׁר עָבַדְתִּי אֹתְךָ בָּהֵן וְאֵלֵכָה
        כִּי אַתָּה יָדַעְתָּ אֶת־עֲבֹדָתִי אֲשֶׁר עֲבַדְתִּיךָ׃
      yi: גיב מיר מײַנע װײַבער און מײַנע קינדער, װאָס איך האָב דיר פֿאַר זײ געדינט,
        און איך װעל גײן; װאָרום דו װײסט מײַן דינסט װאָס איך האָב דיר געדינט.
      cs: Dej mi ženy mé a dítky mé, za kteréž jsem sloužil tobě, ať odejdu; nebo
        ty znáš službu mou, kterouž jsem sloužil tobě.
      pl: Daj mi żony i dzieci moje, za które ci służyłem, a pójdę; gdyż znasz służbę
        moję, jaką ci służyłem." 
    27:
      he: וַיֹּאמֶר אֵלָיו לָבָן אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ נִחַשְׁתִּי וַיְבָרֲכֵנִי
        יְהוָה בִּגְלָלֶךָ׃
      yi: 'האָט לָבָן צו אים געזאָגט: אױב, איך בעט דיך, איך האָב געפֿונען לײַטזעליקײט
        אין דײַנע אױגן –; איך האָב געמערקט אַז גאָט האָט מיך געבענטשט פֿון דײַנעטװעגן.'
      cs: 'I řekl mu Lában: Jestliže nyní nalezl jsem milost před očima tvýma, [zůstaň
        se mnou, nebo] v skutku jsem poznal, že požehnal mi Hospodin pro tebe.'
      pl: 'I rzekł do niego Laban: "Gdybym też znalazł łaskę w oczach twoich! Mam
        dobrą wróżbę... a błogosławił mi Wiekuisty gwoli tobie." '
    28:
      he: וַיֹּאמַר נָקְבָה שְׂכָרְךָ עָלַי וְאֶתֵּנָה׃
      yi: 'און ער האָט געזאָגט: זאָג מיר דײַן לױן, און איך װעל געבן.'
      cs: 'Řekl také: Oznam mi ze jména mzdu svou a dámť ji.'
      pl: 'I rzekł: "Oznacz mi wynagrodzenie twoje, a dam ci." '
    29:
      he: וַיֹּאמֶר אֵלָיו אַתָּה יָדַעְתָּ אֵת אֲשֶׁר עֲבַדְתִּיךָ וְאֵת אֲשֶׁר־הָיָה
        מִקְנְךָ אִתִּי׃
      yi: 'האָט ער צו אים געזאָגט: דו װײסט װי איך האָב דיר געדינט, און װאָס דײַן פֿי
        איז געװאָרן אונטער מיר;'
      cs: 'Jemužto odpověděl: Ty víš, jak jsem sloužil tobě, a jaký byl dobytek tvůj
        při mně.'
      pl: 'I rzekł do niego: "Tobie wiadomo, jakom ci służył, i czém się stał dobytek
        twój przy mnie. '
    30:
      he: כִּי מְעַט אֲשֶׁר־הָיָה לְךָ לְפָנַי וַיִּפְרֹץ לָרֹב וַיְבָרֶךְ יְהוָה
        אֹתְךָ לְרַגְלִי וְעַתָּה מָתַי אֶעֱשֶׂה גַם־אָנֹכִי לְבֵיתִי׃
      yi: װאָרום װינציק-װאָס האָסטו געהאַט פֿאַר מיר, און עס האָט זיך פֿאַרמערט לרָוב,
        און גאָט האָט דיך געבענטשט אין מײַנע טריט. און אַצונד, װען װעל איך אױך טאָן
        פֿאַר מײַן הױזגעזינט?
      cs: Nebo to málo, kteréž jsi měl přede mnou, zrostlo velmi, a požehnalť Hospodin,
        jakž jsem k tobě nohou vkročil. A nyní, kdy pak já své hospodářství opatrovati
        budu?
      pl: Bo nieliczném było, coś miał przedemną, a rozmnożyło się w mnóstwo, i błogosławił
        ci Wiekuisty z przyjściem mojém; a teraz, kiedyż popracować i mnie dla domu
        mojego?" 
    31:
      he: וַיֹּאמֶר מָה אֶתֶּן־לָךְ וַיֹּאמֶר יַעֲקֹב לֹא־תִתֶּן־לִי מְאוּמָה אִם־תַּעֲשֶׂה־לִּי
        הַדָּבָר הַזֶּה אָשׁוּבָה אֶרְעֶה צֹאנְךָ אֶשְׁמֹר׃
      yi: 'האָט ער געזאָגט: װאָס זאָל איך דיר געבן? האָט יעקב געזאָגט: זאָלסט מיר
        גאָרנישט געבן; אױב דו װעסט מיר טאָן די דאָזיקע זאַך, װעל איך װידער פֿיטערן
        דײַנע שאָף, און היטן:'
      cs: 'A řekl: Coť mám dáti? Odpověděl Jákob: Nedávej mi nic. Jestliže mi učiníš
        toto, zase pásti budu a ostříhati dobytka tvého:'
      pl: 'I rzekł: "Cóż ci mam dać?" I odpowiedział Jakób: "Nie dasz mi nic, skoro
        uczynisz mi rzecz tę; wtedy znowu będę pasł trzodę twoję, i strzegł: '
    32:
      he: אֶעֱבֹר בְּכָל־צֹאנְךָ הַיּוֹם הָסֵר מִשָּׁם כָּל־שֶׂה נָקֹד וְטָלוּא וְכָל־שֶׂה־חוּם
        בַּכְּשָׂבִים וְטָלוּא וְנָקֹד בָּעִזִּים וְהָיָה שְׂכָרִי׃
      yi: איך װעל דורכגײן הײַנט דורך אַלע דײַנע שאָף, אָפּצוטאָן פֿון דאָרטן איטלעך
        געשפּרענקלט און געפֿלעקט לאַם, און איטלעך טונקל לאַם צװישן די שעפּסן, און
        געפֿלעקט און געשפּרענקלט צװישן די ציגן; און אַזױנס זאָל זײַן מײַן לױן.
      cs: Projdu skrze všecka stáda tvá dnes, vyměšuje z nich každé dobytče peřesté
        a strakaté, a každé dobytče načernalé mezi ovcemi, a strakaté a peřesté mezi
        kozami; a [takové] budou mzda má.
      pl: Przejdę całą trzodę twoję dzisiaj, i oddzielę z niej każde jagnię nakrapiane
        i pstre; a każde jagnię płowe między owcami, a pstre i nakrapiane między kozami,
        niechaj będzie wynagrodzeniem mojém. 
    33:
      he: וְעָנְתָה־בִּי צִדְקָתִי בְּיוֹם מָחָר כִּי־תָבוֹא עַל־שְׂכָרִי לְפָנֶיךָ
        כֹּל אֲשֶׁר־אֵינֶנּוּ נָקֹד וְטָלוּא בָּעִזִּים וְחוּם בַּכְּשָׂבִים גָּנוּב
        הוּא אִתִּי׃
      yi: 'און עדות זאָגן װעט אױף מיר מײַן ערלעכקײט פֿאַר דיר, אין אַ שפּעטערדיקן
        טאָג, אַז דו װעסט קומען איבערקוקן מײַן לױן: איטלעכס װאָס איז ניט געשפּרענקלט
        און געפֿלעקט צװישן די ציגן און טונקל צװישן די שעפּסן, איז דאָס אַ געגנבעטס
        בײַ מיר.'
      cs: 'A osvědčena potom bude spravedlnost má před tebou, když přijde na mzdu
        mou: Cožkoli nebude peřestého, neb strakatého mezi kozami, a načernalého mezi
        ovcemi, za krádež bude mi to počteno.'
      pl: 'I świadczyć będzie za mną prawość moja w dzień przyszły, gdy przyjdziesz,
        by mieć wynagrodzenie moje przed sobą: wszystko, coby nie było nakrapianém
        i pstrém między kozami, a płowém między owcami, kradzioném to będzie przy
        mnie." '
    34:
      he: וַיֹּאמֶר לָבָן הֵן לוּ יְהִי כִדְבָרֶךָ׃
      yi: 'האָט לָבָן געזאָגט: יאָ, זאָל זײַן אַזױ װי דײַן װאָרט.'
      cs: 'I řekl Lában: Hle, ó by tak bylo, jakž jsi mluvil.'
      pl: 'I rzekł Laban: "Oto niechaj będzie podług słów twoich!" '
    35:
      he: וַיָּסַר בַּיּוֹם הַהוּא אֶת־הַתְּיָשִׁים הָעֲקֻדִּים וְהַטְּלֻאִים וְאֵת
        כָּל־הָעִזִּים הַנְּקֻדּוֹת וְהַטְּלֻאֹת כֹּל אֲשֶׁר־לָבָן בּוֹ וְכָל־חוּם
        בַּכְּשָׂבִים וַיִּתֵּן בְּיַד־בָּנָיו׃
      yi: און ער האָט אָפּגעטאָן אין יענעם טאָג די געשטרײַפֿטע און געפֿלעקטע בעק,
        און אַלע געשפּרענקלטע און געפֿלעקטע ציגן, איטלעכס װאָס האָט אױף זיך װײַס,
        און איטלעך טונקלס צװישן די שעפּסן, און ער האָט זײ איבערגעגעבן אין דער האַנט
        פֿון זײַנע זין.
      cs: A odloučil toho dne kozly přepásané na nohách a strakaté, a všecky kozy
        peřesté a strakaté, všecko, na čemž [byla] místa bílá, všecko také načernalé
        mezi dobytkem, a dal v ruce synů svých.
      pl: I oddzielił dnia tegoż kozły pręgowate i pstre, i wszystkie kozy nakrapiane
        i pstre, wszystko, na czém coś białego było, i wszystko płowe między owcami,
        - i oddał w ręce synów swoich. 
    36:
      he: וַיָּשֶׂם דֶּרֶךְ שְׁלֹשֶׁת יָמִים בֵּינוֹ וּבֵין יַעֲקֹב וְיַעֲקֹב רֹעֶה
        אֶת־צֹאן לָבָן הַנּוֹתָרֹת׃
      yi: און ער האָט געמאַכט דרײַ טעג װעגס צװישן זיך און צװישן יעקבן. און יעקב האָט
        געפֿיטערט לָבָנס איבעריקע שאָף.
      cs: Uložil pak mezi sebou a Jákobem [místo vzdálí] tří dní cesty; a Jákob pásl
        ostatek dobytka Lábanova.
      pl: I naznaczył odległość trzech dni drogi między sobą a Jakóbem; a Jakób pasał
        trzodę Labana pozostałą. 
    37:
      he: וַיִּקַּח־לוֹ יַעֲקֹב מַקַּל לִבְנֶה לַח וְלוּז וְעֶרְמוֹן וַיְפַצֵּל בָּהֵן
        פְּצָלוֹת לְבָנוֹת מַחְשֹׂף הַלָּבָן אֲשֶׁר עַל־הַמַּקְלוֹת׃
      yi: האָט יעקב זיך גענומען פֿײַכטע שטעקלעך פֿון טאָפּאָל, און מאַנדלבױם, און
        פּלאַטאַנענבױם, און ער האָט אױסגעשײלט אױף זײ װײַסע אױסשײלונגען, אָפּדעקנדיק
        דאָס װײַסע װאָס אױף די שטעקלעך.
      cs: Nabral pak sobě Jákob prutů topolových zelených, a lískových a kaštanových;
        a poobloupil s nich [po místech] kůru až do bělosti, kteráž [byla] na prutech.
      pl: I nabrał sobie Jakób prętów topoli białej, świeżych, i migdałowych i jaworowych,
        i ostrugał na nich pasy białe, odsłaniając białość, która na prętach była. 
    38:
      he: וַיַּצֵּג אֶת־הַמַּקְלוֹת אֲשֶׁר פִּצֵּל בָּרֳהָטִים בְּשִׁקֲתוֹת הַמָּיִם
        אֲשֶׁר תָּבֹאןָ הַצֹּאן לִשְׁתּוֹת לְנֹכַח הַצֹּאן וַיֵּחַמְנָה בְּבֹאָן לִשְׁתּוֹת׃
      yi: און ער האָט אַרײַנגעשטעלט די שטעקלעך װאָס ער האָט אַרומגעשײלט, אין די קאָריטעס,
        אין די װאַסעררינעס װוּ די שאָף קומען טרינקען, אַקעגן די שאָף; און זײ האָבן
        זיך געפּאָרט אַז זײ זײַנען געקומען טרינקען.
      cs: A nakladl těch prutů tak obloupených do žlábků a koryt, (v nichž bývá voda,
        k nimž přicházel dobytek, aby pil), proti dobytku, aby počínaly, když by přicházely
        píti.
      pl: I postawił pręty, które ostrugał, u żłobów, u koryt wody, gdzie przychodzą
        trzody pić, przed trzody, a gdzie grzały się, przychodząc pić. 
    39:
      he: וַיֶּחֱמוּ הַצֹּאן אֶל־הַמַּקְלוֹת וַתֵּלַדְןָ הַצֹּאן עֲקֻדִּים נְקֻדִּים
        וּטְלֻאִים׃
      yi: און די שאָף האָבן זיך געפּאָרט פֿאַר די שטעקלעך, און די שאָף האָבן געבאָרן
        געשטרײַפטע, געשפּרענקלטע, און געפלעקטע.
      cs: I počínaly ovce, [hledíce] na ty pruty, a rodily jehňata přepásaná na nohách,
        a peřestá i strakatá.
      pl: I grzały się trzody wobec prętów, i rodziły trzody, pręgowate, nakrapiane
        i pstre. 
    40:
      he: וְהַכְּשָׂבִים הִפְרִיד יַעֲקֹב וַיִּתֵּן פְּנֵי הַצֹּאן אֶל־עָקֹד וְכָל־חוּם
        בְּצֹאן לָבָן וַיָּשֶׁת־לוֹ עֲדָרִים לְבַדּוֹ וְלֹא שָׁתָם עַל־צֹאן לָבָן׃
      yi: און די לעמער האָט יעקב אָפּגעשײדט – און ער האָט צוגעקערט די פּנימער פֿון
        די שאָף אין לָבָנס שאָף צו די געשטרײַפֿטע און אַלע טונקעלע – און האָט זיך
        געמאַכט סטאַדעס באַזונדער, און האָט זײ ניט געשטעלט מיט לָבָנס שאָף.
      cs: Potom ta jehňata odloučil Jákob, a dobytek stáda Lábanova obrátil tváří
        k těm přepásaným na nohách, a ke všemu načernalému; a své stádo postavil obzvlášť,
        a neobrátil ho k stádu Lábanovu.
      pl: A jagnięta te oddzielił Jakób, i ustawiał trzody wejrzeniem ku pręgowatym
        i wszelkim płowym w trzodach Labana, i trzymał sobie stada osobno, a nie przyłączał
        ich do trzód Labana. 
    41:
      he: וְהָיָה בְּכָל־יַחֵם הַצֹּאן הַמְקֻשָּׁרוֹת וְשָׂם יַעֲקֹב אֶת־הַמַּקְלוֹת
        לְעֵינֵי הַצֹּאן בָּרֳהָטִים לְיַחְמֵנָּה בַּמַּקְלוֹת׃
      yi: און עס איז געװען, װען נאָר די שטאַרקע שאָף האָבן זיך געפּאָרט, אַזױ פֿלעגט
        יעקב אַרײַנטאָן די שטעקלעך פֿאַר די אױגן פֿון די שאָף אין די קאָריטעס, כּדי
        זײ זאָלן זיך פּאָרן בײַ די שטעקלעך;
      cs: A bylo, že kdyžkoli silnější připouštíny bývaly, kladl Jákob ty pruty před
        oči ovcem do koryt, aby počínaly, [hledíce] na pruty.
      pl: I bywało ile razy grzały się owce silne, ustawiał Jakób pręty przed oczy
        trzody u koryt, aby się rozgrzewały wobec prętów. 
    42:
      he: וּבְהַעֲטִיף הַצֹּאן לֹא יָשִׂים וְהָיָה הָעֲטֻפִים לְלָבָן וְהַקְּשֻׁרִים
        לְיַעֲקֹב׃
      yi: אָבער אַז די שאָף זײַנען געװען שװאַכע, פֿלעגט ער ניט אַרײַנטאָן; אַזױ פֿלעגן
        די שװאַכע אָנקומען לָבָנען, און די שטאַרקע יעקבן.
      cs: Když pak pozdní dobytek připouštín býval, nekladl jich; [a] tak býval pozdní
        Lábanův a ranný Jákobův.
      pl: Ale gdy owce słabe były, nie ustawiał ich; i tak zostały słabe dla Labana,
        a silne dla Jakóba. 
    43:
      he: וַיִּפְרֹץ הָאִישׁ מְאֹד מְאֹד וַיְהִי־לוֹ צֹאן רַבּוֹת וּשְׁפָחוֹת וַעֲבָדִים
        וּגְמַלִּים וַחֲמֹרִים׃
      yi: און דער מאַן איז געװאָרן זײער זײער רײַך, און ער האָט געהאַט פֿיל שאָף, און
        דינסטן און קנעכט, און קעמלען און אײזלען.
      cs: Vzrostl tedy muž ten náramně velmi, a měl dobytka mnoho, děvek i služebníků,
        velbloudů i oslů.
      pl: I wzmógł się mąż ów bardzo a bardzo, i miał trzody liczne, i służebnice,
        i sługi, i wielbłądy i osły. 
  31:
    1:
      he: וַיִּשְׁמַע אֶת־דִּבְרֵי בְנֵי־לָבָן לֵאמֹר לָקַח יַעֲקֹב אֵת כָּל־אֲשֶׁר
        לְאָבִינוּ וּמֵאֲשֶׁר לְאָבִינוּ עָשָׂה אֵת כָּל־הַכָּבֹד הַזֶּה׃
      yi: 'און ער האָט געהערט די װערטער פֿון לָבָנס זין, אַזױ צו זאָגן: יעקב האָט
        צוגענומען אַלץ װאָס אונדזער פֿאָטער האָט געהאַט, און פֿון אונדזער פֿאָטערס
        האָב האָט ער געמאַכט די דאָזיקע גאַנצע רײַכקײט.'
      cs: ' Když pak uslyšel Jákob slova synů Lábanových, ani praví: Pobral Jákob
        všecko, co měl otec náš, a z těch věcí, kteréž byly otce našeho, způsobil
        sobě tu všecku slávu;'
      pl: 'I usłyszał słowa synów Labana mówiących: "Zabrał Jakób wszystko, co miał
        ojciec nasz, i z mienia ojca naszego utworzył sobie całe to bogactwo." '
    2:
      he: וַיַּרְא יַעֲקֹב אֶת־פְּנֵי לָבָן וְהִנֵּה אֵינֶנּוּ עִמּוֹ כִּתְמוֹל שִׁלְשׁוֹם׃
      yi: און יעקב האָט געזען אָן לָבָנס פּנים, ערשט ער איז ניט צו אים װי נעכטן-אײערנעכטן.
      cs: 'A viděl tvář Lábanovu, a aj, nebyla k němu tak jako prvé:'
      pl: Widział też Jakób oblicze Labana, a oto - nie był dlań jak wczoraj i onegdaj. 
    3:
      he: וַיֹּאמֶר יְהוָה אֶל־יַעֲקֹב שׁוּב אֶל־אֶרֶץ אֲבוֹתֶיךָ וּלְמוֹלַדְתֶּךָ
        וְאֶהְיֶה עִמָּךְ׃
      yi: 'און גאָט האָט געזאָגט צו יעקבן: קער זיך אום צו דעם לאַנד פֿון דײַנע עלטערן,
        און צו דײַן אָפּשטאַם, און איך װעל זײַן מיט דיר.'
      cs: 'I řekl mu Hospodin: Navrať se do země otců svých, a k příbuznosti své,
        a budu s tebou.'
      pl: 'I rzekł Wiekuisty do Jakóba: "Wróć do ziemi ojców twoich, i do miejsca
        urodzenia twego, - a będę z tobą!" '
    4:
      he: וַיִּשְׁלַח יַעֲקֹב וַיִּקְרָא לְרָחֵל וּלְלֵאָה הַשָּׂדֶה אֶל־צֹאנוֹ׃
      yi: האָט יעקב געשיקט און האָט גערופֿן רחלען און לאהן אין פֿעלד, צו זײַנע שאָף.
      cs: Protož poslav Jákob, vyvolal Ráchele a Líe na pole k stádu svému.
      pl: I posłał Jakób, i wezwał Rachelę i Leę na pole do trzody swojej, 
    5:
      he: וַיֹּאמֶר לָהֶן רֹאֶה אָנֹכִי אֶת־פְּנֵי אֲבִיכֶן כִּי־אֵינֶנּוּ אֵלַי כִּתְמֹל
        שִׁלְשֹׁם וֵאלֹהֵי אָבִי הָיָה עִמָּדִי׃
      yi: 'און ער האָט צו זײ געזאָגט: איך זע אָן אײַער פֿאָטערס פּנים, אַז ער איז
        ניט צו מיר װי נעכטן-אײערנעכטן; אָבער דער גאָט פֿון מײַן פֿאָטער איז געװען
        מיט מיר.'
      cs: 'A řekl jim: Vidím tvář otce vašeho, že není ke mně tak jako prvé, ješto
        Bůh otce mého byl se mnou.'
      pl: 'I rzekł do nich: "Widzę ja po obliczu ojca waszego, iż nie jest dla mnie
        jak wczoraj i onegdaj; ale Bóg ojca mojego był ze mną. '
    6:
      he: וְאַתֵּנָה יְדַעְתֶּן כִּי בְּכָל־כֹּחִי עָבַדְתִּי אֶת־אֲבִיכֶן׃
      yi: און איר װײסט אַז מיט מײַן גאַנצן כּוֹח האָב איך געדינט אײַער פֿאָטער.
      cs: A vy samy víte, že vší svou silou sloužil jsem otci vašemu.
      pl: Wy też same wiecie, że z całych sił moich służyłem ojcu waszemu. 
    7:
      he: וַאֲבִיכֶן הֵתֶל בִּי וְהֶחֱלִף אֶת־מַשְׂכֻּרְתִּי עֲשֶׂרֶת מֹנִים וְלֹא־נְתָנוֹ
        אֱלֹהִים לְהָרַע עִמָּדִי׃
      yi: און אײַער פֿאָטער האָט געמאַכט געשפּעט פֿון מיר, און האָט געביטן מײַן לױן
        צען מאָל, נאָר גאָט האָט אים ניט געלאָזן שלעכטס טאָן מיט מיר.
      cs: Ale otec váš oklamal mne, a na desetkráte změnil mzdu mou; však nedopustil
        mu Bůh, aby mi zle učinil.
      pl: A ojciec wasz urągał mi, i zmieniał wynagrodzenie moje po dziesięćkroć;
        ale nie dozwolił mu Bóg szkodzić mi. 
    8:
      he: אִם־כֹּה יֹאמַר נְקֻדִּים יִהְיֶה שְׂכָרֶךָ וְיָלְדוּ כָל־הַצֹּאן נְקֻדִּים
        וְאִם־כֹּה יֹאמַר עֲקֻדִּים יִהְיֶה שְׂכָרֶךָ וְיָלְדוּ כָל־הַצֹּאן עֲקֻדִּים׃
      yi: 'אַז ער האָט אַזױ געזאָגט: געשפּרענקלטע זאָלן זײַן דײַן לױן, האָבן אַלע
        שאָף געבאָרן געשפּרענקלטע; און אַז ער האָט אַזױ געזאָגט: געשטרײַפֿטע זאָלן
        זײַן דײַן לױן, האָבן אַלע שאָף געבאָרן געשטרײַפֿטע.'
      cs: 'Když takto řekl: Co [bude] peřestého, [to] nechť jest mzda tvá, tedy všecky
        ovce rodily peřestý [plod]. Když pak takto řekl: Co přepásaného na nohách,
        [to] bude mzda tvá, tedy všecky ovce rodily přepásané na nohách.'
      pl: 'Gdy tak mówił: Nakrapiane będą wynagrodzeniem twojém, rodziły tedy wszystkie
        trzody nakrapiane; gdy zaś tak mówił: Pręgowate będą wynagrodzeniem twojém,
        - rodziły tedy wszystkie trzody pręgowate. '
    9:
      he: וַיַּצֵּל אֱלֹהִים אֶת־מִקְנֵה אֲבִיכֶם וַיִּתֶּן־לִי׃
      yi: און גאָט האָט אַװעקגענומען פֿון אײַער פֿאָטערס פֿי, און געגעבן מיר.
      cs: A tak odjal Bůh stádo otce vašeho a dal mně.
      pl: I oddzielił Bóg z dobytku ojca waszego, a oddał mnie. 
    10:
      he: וַיְהִי בְּעֵת יַחֵם הַצֹּאן וָאֶשָּׂא עֵינַי וָאֵרֶא בַּחֲלוֹם וְהִנֵּה
        הָעַתֻּדִים הָעֹלִים עַל־הַצֹּאן עֲקֻדִּים נְקֻדִּים וּבְרֻדִּים׃
      yi: און עס איז געװען אין דער צײַט װען די שאָף האָבן זיך געפּאָרט, האָב איך אױפֿגעהױבן
        מײַנע אױגן, און האָב געזען אין חלום, ערשט די בעק װאָס שפּרינגען אױף די שאָף
        זײַנען געשטרײַפֿטע, געשפּרענקלטע, און געפֿלעקטע.
      cs: 'Nebo [takto] bylo: Tehdáž, když se dobytek běžel, já jsem pozdvihl očí
        svých, a viděl jsem ve snách, a aj, berani scházející se s ovcemi [byli] přepásaní
        na nohách, peřestí a skropení.'
      pl: Stało się bowiem podczas grzania się trzody, żem podniósł oczy swe, i widziałem
        we śnie, a oto barany, pokrywające trzodę, były pręgowate, nakrapiane i pstre. 
    11:
      he: וַיֹּאמֶר אֵלַי מַלְאַךְ הָאֱלֹהִים בַּחֲלוֹם יַעֲקֹב וָאֹמַר הִנֵּנִי׃
      yi: 'און אַ מלאך פֿון גאָט האָט געזאָגט צו מיר אין חלום: יעקב! און איך האָב
        געזאָגט: דאָ בין איך.'
      cs: 'Tedy řekl mi anděl Boží ve snách: Jákobe! A já jsem odpověděl: Teď jsem.'
      pl: 'I rzekł do mnie anioł Boży we śnie: "Jakóbie!" A rzekłem: Oto jestem. '
    12:
      he: וַיֹּאמֶר שָׂא־נָא עֵינֶיךָ וּרְאֵה כָּל־הָעַתֻּדִים הָעֹלִים עַל־הַצֹּאן
        עֲקֻדִּים נְקֻדִּים וּבְרֻדִּים כִּי רָאִיתִי אֵת כָּל־אֲשֶׁר לָבָן עֹשֶׂה
        לָּךְ׃
      yi: 'האָט ער צו מיר געזאָגט: הײב אַקאָרשט אױף דײַנע אױגן און זע, אַלע בעק װאָס
        שפּרינגען אױף די שאָף זײַנען געשטרײַפֿטע, געשפּרענקלטע, און געפֿלעקטע; װאָרום
        איך האָב געזען אַלץ װאָס לָבָן טוט צו דיר.'
      cs: 'I řekl: Pozdvihni nyní očí svých a pohleď, že všickni berani scházející
        se s ovcemi [jsou] přepásaní na nohách, peřestí a skropení; nebo jsem viděl
        všecko, co tobě Lában dělá.'
      pl: 'I rzekł: "Podnieśże oczy twe, a obacz: wszystkie barany, pokrywające trzodę,
        pręgowate są, nakrapiane i pstre; gdyż widziałem wszystko, co Laban czyni
        tobie. '
    13:
      he: אָנֹכִי הָאֵל בֵּית־אֵל אֲשֶׁר מָשַׁחְתָּ שָּׁם מַצֵּבָה אֲשֶׁר נָדַרְתָּ
        לִּי שָׁם נֶדֶר עַתָּה קוּם צֵא מִן־הָאָרֶץ הַזֹּאת וְשׁוּב אֶל־אֶרֶץ מוֹלַדְתֶּךָ׃
      yi: איך בין דער גאָט פֿון בית-אֵל װאָס דו האָסט דאָרטן געזאַלבט אַ זײַלשטײן,
        װאָס דו האָסט דאָרטן געטאָן אַ נדר צו מיר. און אַצונד שטײ אױף, גײ אַרױס פֿון
        דעם היגן לאַנד, און קער זיך אום צו דעם לאַנד פֿון דײַן געבורט.
      cs: Já jsem ten silný Bůh, [kterýž jsem se ukázal tobě v] Bethel, kdež jsi pomazal
        kamene, kdež jsi mi se slibem zavázal; vstaniž nyní, vyjdi z země této, a
        navrať se do země příbuznosti své.
      pl: Jam Bóg Bet-Ela, gdzie namaściłeś pomnik, gdzie ślubowałeś mi ślub; teraz
        powstań, wyjdź z ziemi tej, a wróć do ziemi rodzinnej twojej!" 
    14:
      he: וַתַּעַן רָחֵל וְלֵאָה וַתֹּאמַרְנָה לוֹ הַעוֹד לָנוּ חֵלֶק וְנַחֲלָה בְּבֵית
        אָבִינוּ׃
      yi: 'האָבן רחל און לאה געענטפֿערט און געזאָגט צו אים: האָבן מיר דען נאָך אַ
        חלק אָדער אַ ירושה אין אונדזער פֿאָטערס הױז?'
      cs: 'Tedy odpověděly mu Ráchel a Lía, řkouce: Zdaž ještě máme díl [jaký] a dědictví
        v domě otce našeho?'
      pl: 'I odpowiedziały Rachel i Lea, i rzekły do niego: "Alboż mamy jeszcze udział
        i dziedzictwo w domu ojca naszego? '
    15:
      he: הֲלוֹא נָכְרִיּוֹת נֶחְשַׁבְנוּ לוֹ כִּי מְכָרָנוּ וַיֹּאכַל גַּם־אָכוֹל
        אֶת־כַּסְפֵּנוּ׃
      yi: זײַנען מיר ניט אַזױ װי פֿרעמדע פֿאַררעכנט בײַ אים? װאָרום ער האָט אונדז
        פֿאַרקױפֿט, און אױפֿעסן אױך אױפֿגעגעסן דאָס געלט פֿאַר אונדז.
      cs: Zdaliž nejsme počteny před ním za cizí? Nebo prodal nás, ano i peníze naše
        do čista utratil.
      pl: Alboż nie jako obce poczytane byłyśmy u niego, skoro sprzedał nas, a spożył
        także i pieniądze nasze? 
    16:
      he: כִּי כָל־הָעֹשֶׁר אֲשֶׁר הִצִּיל אֱלֹהִים מֵאָבִינוּ לָנוּ הוּא וּלְבָנֵינוּ
        וְעַתָּה כֹּל אֲשֶׁר אָמַר אֱלֹהִים אֵלֶיךָ עֲשֵׂה׃
      yi: װאָרום די גאַנצע עשירות װאָס גאָט האָט אַװעקגענומען פֿון אונדזער פֿאָטער,
        דאָס איז אונדזערס און אונדזערע קינדערס. און אַצונד, אַלץ װאָס גאָט האָט דיר
        געהײסן, טו.
      cs: Všecko zajisté bohatství, kteréž odjal Bůh otci našemu, naše jest a synů
        našich; protož nyní učiň vše, což mluvil tobě Bůh.
      pl: Zaprawdę, całe bogactwo, które oddzielił Bóg od ojca naszego, naszém jest
        i synów naszych. A teraz wszystko, co rozkazał Bóg tobie, uczyń!" 
    17:
      he: וַיָּקָם יַעֲקֹב וַיִּשָּׂא אֶת־בָּנָיו וְאֶת־נָשָׁיו עַל־הַגְּמַלִּים׃
      yi: איז יעקב אױפֿגעשטאַנען, און האָט אַרױפֿגעזעצט זײַנע קינדער און זײַנע װײַבער
        אױף קעמלען;
      cs: Vstav tedy Jákob, vsadil syny své a ženy své na velbloudy.
      pl: Powstał tedy Jakób, i wsadził synów swoich, i żony swe na wielbłądy. 
    18:
      he: וַיִּנְהַג אֶת־כָּל־מִקְנֵהוּ וְאֶת־כָּל־רְכֻשׁוֹ אֲשֶׁר רָכָשׁ מִקְנֵה
        קִנְיָנוֹ אֲשֶׁר רָכַשׁ בְּפַדַּן אֲרָם לָבוֹא אֶל־יִצְחָק אָבִיו אַרְצָה
        כְּנָעַן׃
      yi: און ער האָט אַװעקגעפֿירט דאָס גאַנצע פֿי זײַנס, און זײַן גאַנצן פֿאַרמעג
        װאָס ער האָט אָנגעקליבן, דאָס פֿי פֿון זײַן אײגנס װאָס ער האָט אָנגעקליבן
        אין פַּדַן-אַרָם – כּדי צו גײן צו זײַן פֿאָטער יצחקן, קײן כּנַעַן.
      cs: A pobral všecken dobytek svůj, a všecko jmění své, kteréhož byl dosáhl,
        dobytek svého vychování, kteréhož nabyl v Pádan Syrské, aby se navrátil k
        Izákovi otci svému do země Kananejské.
      pl: I uprowadził wszystkie stada swoje, i cały dorobek swój, którego się dorobił,
        - dobytek własny swój, który nabył w Paddan-Aram, - aby wrócić do Ic'haka,
        ojca swojego, do ziemi Kanaan. 
    19:
      he: וְלָבָן הָלַךְ לִגְזֹז אֶת־צֹאנוֹ וַתִּגְנֹב רָחֵל אֶת־הַתְּרָפִים אֲשֶׁר
        לְאָבִיהָ׃
      yi: און לָבָן איז געװען אַװעקגעגאַנגען שערן זײַנע שאָף. האָט רחל אַרױסגעגנבעט
        דעם תּרָפֿים פֿון איר פֿאָטער.
      cs: (Lában pak byl odšel, aby střihl ovce své. V tom ukradla Ráchel modly, kteréž
        měl otec její.
      pl: Laban zaś poszedł był strzydz owce swoje, i ukradła Rachel bożki ojca swego. 
    20:
      he: וַיִּגְנֹב יַעֲקֹב אֶת־לֵב לָבָן הָאֲרַמִּי עַל־בְּלִי הִגִּיד לוֹ כִּי
        בֹרֵחַ הוּא׃
      yi: און יעקב האָט געגנבעט דאָס האַרץ פֿון לָבָן דעם אַרַמי מיט װאָס ער האָט
        אים ניט געלאָזט מערקן אַז ער אַנטלױפֿט.
      cs: I ušel Jákob tajně od Lábana Syrského, neoznámiv mu, že jde pryč.)
      pl: A Jakób wkradł się w zaufanie u Labana, Aramejczyka, nie dając mu miarkować,
        że uchodzi. 
    21:
      he: וַיִּבְרַח הוּא וְכָל־אֲשֶׁר־לוֹ וַיָּקָם וַיַּעֲבֹר אֶת־הַנָּהָר וַיָּשֶׂם
        אֶת־פָּנָיו הַר הַגִּלְעָד׃
      yi: און ער איז אַנטלאָפֿן מיט אַלץ װאָס ער האָט געהאַט, און ער איז אױפֿגעשטאַנען
        און אַריבערגעגאַנגען דעם טײַך, און האָט געקערט זײַן פּנים צום באַרג גִלעָד.
      cs: Takž ušel se vším, což měl; a vstav, přepravil se přes řeku, a bral se přímo
        k hoře Galádské.
      pl: I tak uszedł on, i wszystko co doń należało, i wybrał się i przeprawił się
        przez rzekę, i zwrócił oblicze swoje ku górze Gilead. 
    22:
      he: וַיֻּגַּד לְלָבָן בַּיּוֹם הַשְּׁלִישִׁי כִּי בָרַח יַעֲקֹב׃
      yi: איז אָנגעזאָגט געװאָרן לָבָנען אױפֿן דריטן טאָג אַז יעקב איז אַנטלאָפֿן.
      cs: I povědíno jest Lábanovi dne třetího, že utekl Jákob.
      pl: I doniesiono Labanowi dnia trzeciego, iż uszedł Jakób. 
    23:
      he: וַיִּקַּח אֶת־אֶחָיו עִמּוֹ וַיִּרְדֹּף אַחֲרָיו דֶּרֶךְ שִׁבְעַת יָמִים
        וַיַּדְבֵּק אֹתוֹ בְּהַר הַגִּלְעָד׃
      yi: האָט ער גענומען זײַנע ברידער מיט זיך, און האָט אים נאָכגעיאָגט זיבן טעג
        װעגס, און ער האָט אים אָנגעיאָגט אױפֿן באַרג גִלעָד.
      cs: Tedy [on] vzav bratří své s sebou, honil ho za dnů sedm; a postihl ho na
        hoře Galádské.
      pl: Zabrał wtedy krewnych swoich z sobą, i ścigał za nim siedm dni drogi, i doścignął
        go u góry Gilead. 
    24:
      he: וַיָּבֹא אֱלֹהִים אֶל־לָבָן הָאֲרַמִּי בַּחֲלֹם הַלָּיְלָה וַיֹּאמֶר לוֹ
        הִשָּׁמֶר לְךָ פֶּן־תְּדַבֵּר עִם־יַעֲקֹב מִטּוֹב עַד־רָע׃
      yi: 'איז גאָט געקומען צו לָבָן דעם אַרַמי אין אַ חלום פֿון דער נאַכט, און האָט
        צו אים געזאָגט: היט דיך, זאָלסט ניט רעדן מיט יעקבן פֿון גוטס ביז שלעכטס.'
      cs: '(Přišed pak Bůh k Lábanovi Syrskému ve snách noci té, řekl mu: Varuj se,
        abys nemluvil s Jákobem nic jináč než přátelsky.)'
      pl: 'I przyszedł Bóg do Labana, Aramejczyka, we śnie nocy i rzekł do niego:
        "Strzeż się, abyś się nie rozmówił z Jakóbem, ani w dobrém ani w złém!" '
    25:
      he: וַיַּשֵּׂג לָבָן אֶת־יַעֲקֹב וְיַעֲקֹב תָּקַע אֶת־אָהֳלוֹ בָּהָר וְלָבָן
        תָּקַע אֶת־אֶחָיו בְּהַר הַגִּלְעָד׃
      yi: און לָבָן האָט אָנגעיאָגט יעקבן. און יעקב האָט אױפֿגעשטעלט זײַן געצעלט אױפֿן
        באַרג; אױך לָבָן און זײַנע ברידער האָבן אױפֿגעשטעלט אױפֿן באַרג גִלעָד.
      cs: Dohonil tedy Lában Jákoba; a Jákob již byl rozbil stan svůj na té hoře;
        Lában také položil se s bratřími svými na [též] hoře Galádské.
      pl: I tak doścignął Laban Jakóba; a Jakób rozbił był namiot swój na górze; Laban
        zaś rozbił go z krewnymi swoimi przy górze Gilead. 
    26:
      he: וַיֹּאמֶר לָבָן לְיַעֲקֹב מֶה עָשִׂיתָ וַתִּגְנֹב אֶת־לְבָבִי וַתְּנַהֵג
        אֶת־בְּנֹתַי כִּשְׁבֻיוֹת חָרֶב׃
      yi: 'האָט לָבָן געזאָגט צו יעקבן: װאָס האָסטו געטאָן װאָס דו האָסט געגנבעט מײַן
        האַרץ, און האָסט אַװעקגעפֿירט מײַנע טעכטער אַזױ װי געפֿאַנגענע פֿון שװערד?'
      cs: 'I řekl Lában k Jákobovi: Cos to učinil? Nebo jsi ušel tajně, a odvedls
        dcery mé jako zjímané mečem.'
      pl: 'I rzekł Laban do Jakóba: "Cóżeś uczynił, żeś podszedł mnie, a uprowadził
        córki moje jako branki wojenne? '
    27:
      he: לָמָּה נַחְבֵּאתָ לִבְרֹחַ וַתִּגְנֹב אֹתִי וְלֹא־הִגַּדְתָּ לִּי וָאֲשַׁלֵּחֲךָ
        בְּשִׂמְחָה וּבְשִׁרִים בְּתֹף וּבְכִנּוֹר׃
      yi: פֿאַר װאָס ביסטו אַנטלאָפֿן באַהאַלטענערהײט, און האָסט זיך אַװעקגעגנבעט
        פֿון מיר, און האָסט מיר ניט אױסגעזאָגט, אַז איך זאָל דיך באַלײטן מיט שׂמחה
        און מיט געזאַנגען, מיט פּױק און מיט האַרף?
      cs: Proč jsi tajně utekl, a vykradl se ode mne, a nepověděls mi, ješto bych
        tě byl vesele sprovodil s zpěvy, s bubnem a s harfou?
      pl: Czemu potajemnie uciekłeś, a wykradłeś się odemnie, i nie mówiłeś mi nic,
        abym mógł puścić cię z radością i pieśniami, z bębnami i z cytrami? 
    28:
      he: וְלֹא נְטַשְׁתַּנִי לְנַשֵּׁק לְבָנַי וְלִבְנֹתָי עַתָּה הִסְכַּלְתָּ עֲשׂוֹ׃
      yi: און האָסט מיך ניט געלאָזן קושן מײַנע זין און מײַנע טעכטער. נאַריש האָסטו
        אַצונד געטאָן.
      cs: A nedopustils mi, abych políbil synů svých a dcer svých? Nemoudřes jistě
        udělal, čině tak.
      pl: Ani dozwoliłeś mi ucałować wnuki moje i córki moje? Otóż nierozsądnie postąpiłeś. 
    29:
      he: יֶשׁ־לְאֵל יָדִי לַעֲשׂוֹת עִמָּכֶם רָע וֵאלֹהֵי אֲבִיכֶם אֶמֶשׁ אָמַר אֵלַי
        לֵאמֹר הִשָּׁמֶר לְךָ מִדַּבֵּר עִם־יַעֲקֹב מִטּוֹב עַד־רָע׃
      yi: 'מײַן האַנט האָט בכּוֹח צו טאָן מיט אײַך שלעכטס, נאָר דער גאָט פֿון אײַער
        פֿאָטער האָט נעכטן בײַ נאַכט געזאָגט צו מיר, אַזױ צו זאָגן: היט דיך פֿון צו
        רעדן מיט יעקבן פֿון גוטס ביז שלעכטס.'
      cs: 'Mělť bych dosti s to moci, abych vám zle učinil, ale Bůh otce vašeho mluvil
        mi noci pominulé, řka: Hleď, abys nemluvil s Jákobem nic jináč, než přátelsky.'
      pl: 'Jest w mocy mojej czynić wam źle, ale Bóg ojca waszego wczorajszej nocy
        rzekł do mnie, mówiąc: Strzeż się, abyś się nie rozmówił z Jakóbem ani w dobrém
        ani w złém. '
    30:
      he: וְעַתָּה הָלֹךְ הָלַכְתָּ כִּי־נִכְסֹף נִכְסַפְתָּה לְבֵית אָבִיךָ לָמָּה
        גָנַבְתָּ אֶת־אֱלֹהָי׃
      yi: און אַצונד, אַװעקגײן ביסטו אַװעקגעגאַנגען, װײַל בענקען האָסטו זיך פֿאַרבענקט
        נאָך דײַן פֿאָטערס הױז, אַלמאַי אָבער האָסטו געגנבעט מײַן גאָט?
      cs: Ale již [to tam, poněvadž] jsi předce odšel, roztouživ se po domu otce svého;
        [než] proč jsi ukradl bohy mé?
      pl: I tak poszedłeś sobie, boś tęsknił bardzo za domem ojca twojego; ale czemu
        skradłeś bogi moje?" 
    31:
      he: וַיַּעַן יַעֲקֹב וַיֹּאמֶר לְלָבָן כִּי יָרֵאתִי כִּי אָמַרְתִּי פֶּן־תִּגְזֹל
        אֶת־בְּנוֹתֶיךָ מֵעִמִּי׃
      yi: 'האָט יעקב געענטפֿערט און האָט געזאָגט צו לָבָנען: װײַל איך האָב מוֹרא געהאַט,
        װאָרום איך האָב געקלערט: טאָמער װעסטו אַװעקרױבן דײַנע טעכטער פֿון מיר.'
      cs: 'Tedy Jákob odpovídaje Lábanovi, řekl: [Ušel jsem tajně]; nebo jsem se bál
        a řekl jsem, že bys snad mocí odjal dcery své.'
      pl: 'I odpowiedział Jakób, i rzekł do Labana: "Bo obawiałem się, bo sądziłem,
        że może wydrzesz mi córki twoje. '
    32:
      he: עִם אֲשֶׁר תִּמְצָא אֶת־אֱלֹהֶיךָ לֹא יִחְיֶה נֶגֶד אַחֵינוּ הַכֶּר־לְךָ
        מָה עִמָּדִי וְקַח־לָךְ וְלֹא־יָדַע יַעֲקֹב כִּי רָחֵל גְּנָבָתַם׃
      yi: בײַ װעמען אָבער דו װעסט געפֿינען דײַן גאָט, דער זאָל ניט לעבן. פֿאַר אונדזערע
        ברידער דערקען װאָס איז דײַנס בײַ מיר, און נעם דיר צו. און יעקב האָט ניט געװוּסט
        אַז רחל האָט עס געגנבעט.
      cs: Nalezneš-li pak u koho bohy své, nechať ten umře; před bratřími našimi ohledej
        sobě, jest-li co u mne [tvého], a vezmi sobě. Ale nevěděl Jákob, že Ráchel
        je ukradla.
      pl: Ten zaś, u którego znajdziesz bogi twoje, żyć nie będzie; wobec krewnych
        naszych rozpoznawaj, co jest u mnie, i zabierz sobie!" A nie wiedział Jakób,
        iż Rachel je skradła. 
    33:
      he: וַיָּבֹא לָבָן בְּאֹהֶל יַעֲקֹב וּבְאֹהֶל לֵאָה וּבְאֹהֶל שְׁתֵּי הָאֲמָהֹת
        וְלֹא מָצָא וַיֵּצֵא מֵאֹהֶל לֵאָה וַיָּבֹא בְּאֹהֶל רָחֵל׃
      yi: איז לָבָן אַרײַנגעגאַנגען אין דעם געצעלט פֿון יעקבן, און אין דעם געצעלט
        פֿון לאהן, און אין דעם געצעלט פֿון די צװײ דינסטן, און ער האָט ניט געפֿונען;
        און ער איז אַרױסגעגאַנגען פֿון לאהס געצעלט, און איז אַרײַנגעגאַנגען אין דעם
        געצעלט פֿון רחלען.
      cs: Všed tedy Lában do stanu Jákobova, a do stanu Líe, a do stanu obou děvek,
        [nic] nenalezl. A vyšed z stanu Líe, všel do stanu Ráchel.
      pl: I wszedł Laban do namiotu Jakóba, i do namiotu Lei, i do namiotu dwu służebnic,
        ale nie znalazł; i wyszedł z namiotu Lei, i wszedł do namiotu Racheli. 
    34:
      he: וְרָחֵל לָקְחָה אֶת־הַתְּרָפִים וַתְּשִׂמֵם בְּכַר הַגָּמָל וַתֵּשֶׁב עֲלֵיהֶם
        וַיְמַשֵּׁשׁ לָבָן אֶת־כָּל־הָאֹהֶל וְלֹא מָצָא׃
      yi: און רחל האָט גענומען דעם תּרָפֿים, און האָט אים אַרײַנגעטאָן אין זאָטלקישן
        פֿון דעם קעמל, און האָט זיך געזעצט דערױף; און לָבָן האָט אַרומגעטאַפּט דאָס
        גאַנצע געצעלט, און האָט ניט געפֿונען.
      cs: Ráchel pak vzavši modly, vložila je pod sedlo, kteréž na velbloudu bývá,
        a sedla na ně. I přemetal Lában všecken stan, ale [nic] nenalezl.
      pl: A Rachel wzięła bożki, i włożyła je pod siodło wielbłąda, i usiadła na nich;
        i przerzucił Laban cały namiot, ale nie znalazł. 
    35:
      he: וַתֹּאמֶר אֶל־אָבִיהָ אַל־יִחַר בְּעֵינֵי אֲדֹנִי כִּי לוֹא אוּכַל לָקוּם
        מִפָּנֶיךָ כִּי־דֶרֶךְ נָשִׁים לִי וַיְחַפֵּשׂ וְלֹא מָצָא אֶת־הַתְּרָפִים׃
      yi: 'האָט זי געזאָגט צו איר פֿאָטער: זאָל ניט פֿאַרדריסן אין די אױגן פֿון מײַן
        האַר, װאָס איך קען ניט אױפֿשטײן פֿאַר דיר, װײַל דער שטײגער פֿון װײַבער איז
        בײַ מיר. און ער האָט געזוכט, און האָט ניט געפֿונען דעם תּרָפֿים.'
      cs: 'A ona řekla otci svému: Nechť to není proti mysli, pane můj, že nemohu
        povstati proti tobě; nebo vedlé běhu ženského nyní mi se přihodilo. A [všecko]
        přehledav, nenalezl modl.'
      pl: 'I rzekła do ojca swojego: "Niechaj się nie gniewa pan mój, że nie mogę
        powstać przed tobą; bo właściwość kobiet mam." I tak szukał, a nie znalazł
        bożków. '
    36:
      he: וַיִּחַר לְיַעֲקֹב וַיָּרֶב בְּלָבָן וַיַּעַן יַעֲקֹב וַיֹּאמֶר לְלָבָן
        מַה־פִּשְׁעִי מַה חַטָּאתִי כִּי דָלַקְתָּ אַחֲרָי׃
      yi: 'האָט יעקבן פֿאַרדראָסן, און ער האָט זיך געקריגט מיט לָבָנען. און יעקב האָט
        זיך אָפּגערופֿן און האָט געזאָגט צו לָבָנען: װאָס איז מײַן פֿאַרברעך, װאָס
        איז מײַן חטא, װאָס דו האָסט מיך נאָכגעיאָגט?'
      cs: 'Protož rozhněvav se Jákob, tuze se domlouval na Lábana. I odpověděl Jákob,
        a řekl Lábanovi: Jaké jest přestoupení mé? Jaký hřích můj, že rozpáliv se,
        honíš mne?'
      pl: 'I rozgniewał się Jakób i złajał Labana; i zaczął Jakób i rzekł do Labana:
        "Jakiż występek mój, i jakiż grzech mój, że ścigałeś mnie? '
    37:
      he: כִּי־מִשַּׁשְׁתָּ אֶת־כָּל־כֵּלַי מַה־מָּצָאתָ מִכֹּל כְּלֵי־בֵיתֶךָ שִׂים
        כֹּה נֶגֶד אַחַי וְאַחֶיךָ וְיוֹכִיחוּ בֵּין שְׁנֵינוּ׃
      yi: אַז דו האָסט דורכגעטאַפּט אַלע מײַנע זאַכן, װאָס האָסטו געפֿונען פֿון אַלע
        דײַנע כְּלֵי-בית? לײג עס דאָ פֿאַר מײַנע ברידער און דײַנע ברידער, און זאָלן
        זײ אַנטשײדן צװישן אונדז בײדן.
      cs: Nu již jsi přemetal všecky mé věci, [a] cos nalezl ze všech věcí domu svého?
        Polož teď před bratřími mými a bratřími svými, nechť rozeznají mezi námi dvěma.
      pl: Gdyś przerzucił wszystkie sprzęty moje, cóżeś znalazł ze wszystkich sprzętów
        domu twojego? Połóż tu przed bracią moją i bracią twoją, a niech roztrzygną
        między nami dwoma. 
    38:
      he: זֶה עֶשְׂרִים שָׁנָה אָנֹכִי עִמָּךְ רְחֵלֶיךָ וְעִזֶּיךָ לֹא שִׁכֵּלוּ
        וְאֵילֵי צֹאנְךָ לֹא אָכָלְתִּי׃
      yi: פֿאַר די צװאַנציק יאָר װאָס איך בין געװען מיט דיר, האָבן דײַנע שעפּסן און
        דײַנע ציגן ניט פֿאַר װאָרפֿן, און די װידערס פֿון דײַנע שאָף האָב איך ניט געגעסן.
      cs: Byl jsem již dvadceti let s tebou; ovce tvé ani kozy tvé nikdy nezmetaly;
        a skopců stáda tvého nejedl jsem.
      pl: Oto dwadzieścia lat ja u ciebie; owce twoje i kozy twoje nie roniły, a baranów
        trzody twojej nie jadałem. 
    39:
      he: טְרֵפָה לֹא־הֵבֵאתִי אֵלֶיךָ אָנֹכִי אֲחַטֶּנָּה מִיָּדִי תְּבַקְשֶׁנָּה
        גְּנֻבְתִי יוֹם וּגְנֻבְתִי לָיְלָה׃
      yi: אַ פֿאַרצוקטע האָב איך ניט געבראַכט צו דיר; איך פֿלעג לײַדן איר שאָדן; פֿון
        מײַן האַנט פֿלעגסטו עס אױפֿמאָנען, געגנבעט בײַ טאָג, צי געגנבעט בײַ נאַכט.
      cs: Co [od zvěři] roztrháno, toho jsem neodvodil tobě; sám jsem tu škodu nahražoval,
        [a ty] jsi z ruky mé vyhledával toho, [jako i toho], co bylo ukradeno ve dne
        aneb v noci.
      pl: Rozszarpanego nie przynosiłem tobie; jam za nie odpowiadał; z ręki mojej
        poszukiwałeś go, czy skradzione było dniem, czy skradzione nocą. 
    40:
      he: הָיִיתִי בַיּוֹם אֲכָלַנִי חֹרֶב וְקֶרַח בַּלָּיְלָה וַתִּדַּד שְׁנָתִי
        מֵעֵינָי׃
      yi: בײַ טאָג פֿלעגט מיך אױפֿעסן די היץ, און דער פֿראָסט בײַ נאַכט; און מײַן
        שלאָף האָט געװײַכט פֿון מײַנע אױגן.
      cs: Bývalo [tak, že] ve dne trápilo mne horko, a v noci mráz, tak že odcházel
        i sen můj od očí mých.
      pl: Bywało we dnie pożerał mnie upał, a mróz w nocy, i odbiegał sen od oczu
        moich. 
    41:
      he: זֶה־לִּי עֶשְׂרִים שָׁנָה בְּבֵיתֶךָ עֲבַדְתִּיךָ אַרְבַּע־עֶשְׂרֵה שָׁנָה
        בִּשְׁתֵּי בְנֹתֶיךָ וְשֵׁשׁ שָׁנִים בְּצֹאנֶךָ וַתַּחֲלֵף אֶת־מַשְׂכֻּרְתִּי
        עֲשֶׂרֶת מֹנִים׃
      yi: 'פֿאַר צװאַנציק יאָר בין איך געװען אין דײַן הױז: פֿערצן יאָר האָב איך דיר
        געדינט פֿאַר דײַנע צװײ טעכטער, און זעקס יאָר פֿאַר דײַנע שאָף; און דו האָסט
        געביטן מײַן לױן צען מאָל.'
      cs: Již dvadceti let, jakž jsem v domě tvém; sloužil jsem tobě čtrnácte let
        za dvě dcery tvé, a šest let za dobytek tvůj, a změnils mzdu mou na desetkrát.
      pl: Takie to moje dwadzieścia lat w domu twoim. Służyłem ci czternaście lat
        za dwie córki twoje, a sześć lat za trzodę twoję; a odmieniałeś wynagrodzenie
        moje po dziesięćkroć. 
    42:
      he: לוּלֵי אֱלֹהֵי אָבִי אֱלֹהֵי אַבְרָהָם וּפַחַד יִצְחָק הָיָה לִי כִּי עַתָּה
        רֵיקָם שִׁלַּחְתָּנִי אֶת־עָנְיִי וְאֶת־יְגִיעַ כַּפַּי רָאָה אֱלֹהִים וַיּוֹכַח
        אָמֶשׁ׃
      yi: װען ניט דער גאָט פֿון מײַן פֿאָטער, דער גאָט פֿון אבֿרהמען און די פֿאָרכט
        פֿון יצחקן, װאָלט געװען מיט מיר, װאָלסטו מיך אַצונד אַװעקגעשיקט מיט לײדיקן.
        גאָט האָט געזען מײַן פּײַן און די מאַטערניש פֿון מײַנע הענט, און ער האָט אַנטשײדט
        נעכטן בײַ נאַכט.
      cs: A kdyby Bůh otce mého, Bůh Abrahamův, a strach Izákův nebyl se mnou, jistě
        bys ty byl nyní pustil mne prázdného; [ale] trápení mé, a práci rukou mých
        viděl Bůh, protož tě pominulé noci trestal.
      pl: Gdyby Bóg ojca mojego, Bóg Abrahama i Bojaźń Ic'haka, nie był ze mną, tobyś
        teraz z niczém mnie puścił. Nędzę moję i pracę rąk moich widział Bóg i rozstrzygnął
        wczoraj!" 
    43:
      he: וַיַּעַן לָבָן וַיֹּאמֶר אֶל־יַעֲקֹב הַבָּנוֹת בְּנֹתַי וְהַבָּנִים בָּנַי
        וְהַצֹּאן צֹאנִי וְכֹל אֲשֶׁר־אַתָּה רֹאֶה לִי־הוּא וְלִבְנֹתַי מָה־אֶעֱשֶׂה
        לָאֵלֶּה הַיּוֹם אוֹ לִבְנֵיהֶן אֲשֶׁר יָלָדוּ׃
      yi: האָט לָבָן געענטפֿערט און האָט געזאָגט צו יעקבן; די טעכטער זײַנען מײַנע
        טעכטער, און די קינדער מײַנע קינדער, און די שאָף מײַנע שאָף, און אַלץ װאָס
        דו זעסט איז מײַנס; און װאָס קען איך הײַנט טאָן צו די דאָזיקע טעכטער מײַנע,
        אָדער צו זײערע קינדער װאָס זײ האָבן געבאָרן?
      cs: 'Odpovídaje pak Lában, dí Jákobovi: Dcery tyto [jsou] dcery mé a synové
        tito [jsou] synové moji, i dobytek tento můj dobytek [jest], ano cokoli vidíš,
        mé jest; ale což mám již učiniti dcerám těmto svým aneb synům jich, kteréž
        zrodily?'
      pl: 'I odpowiedział Laban, i rzekł do Jakóba: "Córki - córki to moje, a synowie
        - synowie to moi, a trzoda, - trzoda to moja, a wszystko, co widzisz, mojém
        to; ale córkom moim, cóż uczynię im dzisiaj, albo synom ich, których urodziły? '
    44:
      he: וְעַתָּה לְכָה נִכְרְתָה בְרִית אֲנִי וָאָתָּה וְהָיָה לְעֵד בֵּינִי וּבֵינֶךָ׃
      yi: און אַצונד, קום לאָמיר שליסן אַ בונד, איך און דו, און זאָל עס זײַן צום עדות
        צװישן מיר און צװישן דיר.
      cs: Protož poď, vejděme v smlouvu já a ty, aby byla na svědectví mezi mnou a
        tebou.
      pl: A teraz pójdź, a zawrzemy przymierze ja i ty; a niechaj będzie to świadectwem
        między mną a tobą." 
    45:
      he: וַיִּקַּח יַעֲקֹב אָבֶן וַיְרִימֶהָ מַצֵּבָה׃
      yi: האָט יעקב גענומען אַ שטײן, און האָט אים אױפֿגעשטעלט פֿאַר אַ זײַלשטײן.
      cs: Tedy Jákob vzal kámen, a postavil jej vzhůru na znamení.
      pl: I wziął Jakób kamień i postawił go jako pomnik. 
    46:
      he: וַיֹּאמֶר יַעֲקֹב לְאֶחָיו לִקְטוּ אֲבָנִים וַיִּקְחוּ אֲבָנִים וַיַּעֲשׂוּ־גָל
        וַיֹּאכְלוּ שָׁם עַל־הַגָּל׃
      yi: 'און יעקב האָט געזאָגט צו זײַנע ברידער: קלײַבט אָן שטײנער. האָבן זײ גענומען
        שטײנער, און געמאַכט אַ הױפֿן, און זײ האָבן געגעסן דאָרטן אױפֿן הױפֿן.'
      cs: 'A řekl bratřím svým: Nasbírejte kamení. A nabravše kamení, udělali hromadu,
        a jedli tu na té hromadě.'
      pl: 'I rzekł Jakób do braci swojej: "Nazbierajcie kamieni!" I wzięli kamienie,
        i zrobili kopiec i jedli tam na kopcu. '
    47:
      he: וַיִּקְרָא־לוֹ לָבָן יְגַר שָׂהֲדוּתָא וְיַעֲקֹב קָרָא לוֹ גַּלְעֵד׃
      yi: און לָבָן האָט אים גערופֿן יְגַר-שָׂהֲדותאָ, און יעקב האָט אים גערופֿן גַל-עֵד.
      cs: I nazval ji Lában Jegar Sahadutha, a Jákob nazval ji Gál Ed.
      pl: 'I nazwał go Laban: Jegar-Sahadutha, a Jakób nazwał go: Galed. '
    48:
      he: וַיֹּאמֶר לָבָן הַגַּל הַזֶּה עֵד בֵּינִי וּבֵינְךָ הַיּוֹם עַל־כֵּן קָרָא־שְׁמוֹ
        גַּלְעֵד׃
      yi: 'און לָבָן האָט געזאָגט: דער דאָזיקער הױפֿן איז אַן עדות צװישן מיר און צװישן
        דיר הײַנט. דרום האָט מען גערופֿן זײַן נאָמען גִלעָד;'
      cs: 'Nebo řekl Lában: Tato hromada [nechžť jest] svědkem od dnešku mezi mnou
        a tebou. Protož nazval jméno její Gál Ed,'
      pl: 'I rzekł Laban: "Kopiec ten świadkiem między mną a tobą dzisiaj!" Przeto
        nazwano imię jego: Galed. '
    49:
      he: וְהַמִּצְפָּה אֲשֶׁר אָמַר יִצֶף יְהוָה בֵּינִי וּבֵינֶךָ כִּי נִסָּתֵר
        אִישׁ מֵרֵעֵהוּ׃
      yi: 'און אױך מִצפָּה, װײַל ער האָט געזאָגט: גאָט זאָל אַראָפּקוקן צװישן מיר
        און צװישן דיר, װען מיר װעלן זײַן פֿאַרהױלן אײנער פֿון אַנדערן,'
      cs: 'A Mispah; nebo řekl [Lában]: Nechať Hospodin hledí na mne a na tebe, když
        se rozejdeme od sebe.'
      pl: 'Micpą zaś, ponieważ mówił: "Niechaj wejrzy Wiekuisty między mną a tobą,
        gdy rozstaniem się jeden z drugim! '
    50:
      he: אִם־תְּעַנֶּה אֶת־בְּנֹתַי וְאִם־תִּקַּח נָשִׁים עַל־בְּנֹתַי אֵין אִישׁ
        עִמָּנוּ רְאֵה אֱלֹהִים עֵד בֵּינִי וּבֵינֶךָ׃
      yi: אױב דו װעסט פּײַניקן מײַנע טעכטער, און אױב דו װעסט צונעמען אַנדערע װײַבער
        צו מײַנע טעכטער, בעת קײן מענטש איז ניטאָ לעבן אונדז; זע, גאָט איז אַן עדות
        צװישן מיר און צװישן דיר.
      cs: Jestliže bys trápil dcery mé, a uvedl bys [jiné] ženy na dcery mé, žádného
        člověka není s námi; hlediž, Bůh jest svědek mezi mnou a tebou.
      pl: 'Jeżelibyś dręczył córki moje, albo brał żony prócz córek moich: to choć
        nie ma człowieka między nami, ale patrz, Bóg świadkiem między mną a tobą!" '
    51:
      he: וַיֹּאמֶר לָבָן לְיַעֲקֹב הִנֵּה הַגַּל הַזֶּה וְהִנֵּה הַמַצֵּבָה אֲשֶׁר
        יָרִיתִי בֵּינִי וּבֵינֶךָ׃
      yi: 'און לָבָן האָט געזאָגט צו יעקבן: אָט איז דער דאָזיקער הױפֿן, און אָט איז
        דער זײַלשטײן, װאָס איך האָב אױפֿגעשטעלט צװישן מיר און צװישן דיר.'
      cs: 'A řekl ještě Lában Jákobovi: Aj, hromada tato, a aj, sloup, kterýž jsem
        postavil mezi sebou a tebou,'
      pl: 'I rzekł Laban do Jakóba: "Oto kopiec ten i oto pomnik, który postawiłem
        między mną a tobą; '
    52:
      he: עֵד הַגַּל הַזֶּה וְעֵדָה הַמַּצֵּבָה אִם־אָנִי לֹא־אֶעֱבֹר אֵלֶיךָ אֶת־הַגַּל
        הַזֶּה וְאִם־אַתָּה לֹא־תַעֲבֹר אֵלַי אֶת־הַגַּל הַזֶּה וְאֶת־הַמַּצֵּבָה
        הַזֹּאת לְרָעָה׃
      yi: אַן עדות איז דער דאָזיקער הױפֿן, און אַן עדות דער זײַלשטײן, אַז איך װעל
        ניט אַריבערגײן דעם דאָזיקן הױפֿן צו דיר, און אַז דו װעסט ניט אַריבערגײן דעם
        דאָזיקן הױפֿן און דעם דאָזיקן זײַלשטײן צו מיר, צום בײזן.
      cs: Svědkem [ať jest] hromada tato, svědkem také sloup tento, já že nepůjdu
        dále k tobě za hromadu tuto, a ty [tolikéž] že nepůjdeš dále ke mně za hromadu
        tuto a sloup tento, k [činění] zlého.
      pl: Świadkiem kopiec ten, i świadkiem ten pomnik, że ja nie przejdę do ciebie
        mimo kopca tego, ani ty nie przejdziesz do mnie mimo kopca tego i mimo pomnika
        tego, na złe. 
    53:
      he: אֱלֹהֵי אַבְרָהָם וֵאלֹהֵי נָחוֹר יִשְׁפְּטוּ בֵינֵינוּ אֱלֹהֵי אֲבִיהֶם
        וַיִּשָּׁבַע יַעֲקֹב בְּפַחַד אָבִיו יִצְחָק׃
      yi: זאָל דער גאָט פֿון אבֿרהמען, און דער גאָט פֿון נָחוֹרן, דער גאָט פֿון זײער
        פֿאָטער, משפּטן צװישן אונדז. און יעקב האָט געשװאָרן בײַ דער פֿאָרכט פֿון זײַן
        פֿאָטער יצחקן.
      cs: Bůh Abrahamův, a Bůh Náchorův, Bůh otce jejich nechť soudí mezi námi. Přisáhl
        tedy Jákob skrze strach otce svého Izáka.
      pl: Bóg Abrahama, i Bóg Nachora, niechaj rozsądzą między nami, - bogi ojców
        ich!" I przysiągł Jakób na Bojaźń ojca swojego, Ic'haka. 
    54:
      he: וַיִּזְבַּח יַעֲקֹב זֶבַח בָּהָר וַיִּקְרָא לְאֶחָיו לֶאֱכָל־לָחֶם וַיֹּאכְלוּ
        לֶחֶם וַיָּלִינוּ בָּהָר׃
      yi: און יעקב האָט געשלאַכט שלאַכטאָפּפֿער אױפֿן באַרג, און ער האָט גערופֿן זײַנע
        ברידער צו עסן ברױט; און זײ האָבן געגעסן ברױט, און האָבן גענעכטיקט אױפֿן באַרג.
      cs: Nabil také Jákob hovad na té hoře, a pozval bratří svých, aby hodovali;
        i hodovali a zůstali přes noc na též hoře.
      pl: I zarznął Jakób ofiary na górze, i zaprosił brać swoję, aby spożyli chléb;
        i spożyli chléb, i przenocowali na górze. 
  32:
    1:
      he: וַיַּשְׁכֵּם לָבָן בַּבֹּקֶר וַיְנַשֵּׁק לְבָנָיו וְלִבְנוֹתָיו וַיְבָרֶךְ
        אֶתְהֶם וַיֵּלֶךְ וַיָּשָׁב לָבָן לִמְקֹמוֹ׃
      yi: און לָבָן האָט זיך געפֿעדערט אין דער פֿרי, און ער האָט געקושט זײַנע זין
        און זײַנע טעכטער, און האָט זײ געבענטשט; און לָבָן איז אַװעקגעגאַנגען, און
        האָט זיך אומגעקערט צו זײַן אָרט.
      cs: I vstal Lában velmi ráno, a políbiv synů svých a dcer svých, požehnal jich;
        i odšel a navrátil se k místu svému.
      pl: I wstał Laban z rana, i ucałował synów swoich i córki swoje, i pobłogosławił
        ich, i poszedł; i wrócił Laban do miejsca swojego. 
    2:
      he: וְיַעֲקֹב הָלַךְ לְדַרְכּוֹ וַיִּפְגְּעוּ־בוֹ מַלְאֲכֵי אֱלֹהִים׃
      yi: און יעקב איז געגאַנגען אױף זײַן װעג, און מלאָכים פֿון גאָט האָבן אים באַגעגנט.
      cs: ' Jákob pak odšel cestou svou, a potkali se s ním andělé Boží.'
      pl: I Jakób też poszedł drogą swoją, i spotkali go aniołowie Boga. 
    3:
      he: וַיֹּאמֶר יַעֲקֹב כַּאֲשֶׁר רָאָם מַחֲנֵה אֱלֹהִים זֶה וַיִּקְרָא שֵׁם־הַמָּקוֹם
        הַהוּא מַחֲנָיִם׃
      yi: 'און יעקב האָט געזאָגט, אַז ער האָט זײ דערזען: גאָטס מחנה איז דאָס; און
        ער האָט גערופֿן דעם נאָמען פֿון יענעם אָרט מַחנַיִם.'
      cs: 'I řekl Jákob, když je viděl: Vojsko Boží [jest] toto. A nazval jméno místa
        toho Mahanaim.'
      pl: 'I rzekł Jakób gdy ich spostrzegł: "Obóz to Boży!" i nazwał imię miejsca
        tego: Machnaim. '
    4:
      he: וַיִּשְׁלַח יַעֲקֹב מַלְאָכִים לְפָנָיו אֶל־עֵשָׂו אָחִיו אַרְצָה שֵׂעִיר
        שְׂדֵה אֱדוֹם׃
      yi: און יעקב האָט געשיקט שלוחים פֿאַרױס פֿאַר זיך צו זײַן ברודער עֵשָׂון קײן
        לאַנד שֵׂעִיר, אין פֿעלד פֿון אֶדוֹם.
      cs: Poslal pak Jákob posly před sebou k bratru svému Ezau, do země Seir, [do]
        kraje Idumejského.
      pl: I wysłał Jakób posłańców przed sobą do Esawa, brata swego, do ziemi Seir,
        do dziedziny Edomu. 
    5:
      he: וַיְצַו אֹתָם לֵאמֹר כֹּה תֹאמְרוּן לַאדֹנִי לְעֵשָׂו כֹּה אָמַר עַבְדְּךָ
        יַעֲקֹב עִם־לָבָן גַּרְתִּי וָאֵחַר עַד־עָתָּה׃
      yi: 'און ער האָט זײ באַפֿױלן, אַזױ צו זאָגן: אַזױ זאָלט איר זאָגן צו מײַן האַר,
        צו עֵשָׂון: אַזױ האָט געזאָגט דײַן קנעכט יעקב: בײַ לָבָנען האָב איך געװױנט,
        און איך האָב זיך אױפֿגעהאַלטן ביז אַצונד.'
      cs: 'A přikázal jim, řka: Takto povězte pánu mému Ezau: Totoť vzkazuje služebník
        tvůj Jákob: U Lábana jsem byl pohostinu, a zůstával až do tohoto času.'
      pl: 'I rozkazał im, i rzekł: "Tak powiecie panu mojemu, Esawowi: tak rzecze
        sługa twój Jakób: u Labana gościłem, i bawiłem dotąd. '
    6:
      he: וַיְהִי־לִי שׁוֹר וַחֲמוֹר צֹאן וְעֶבֶד וְשִׁפְחָה וָאֶשְׁלְחָה לְהַגִּיד
        לַאדֹנִי לִמְצֹא־חֵן בְּעֵינֶיךָ׃
      yi: און איך האָב אָקסן און אײזלען, שאָף, און קנעכט און דינסטן; האָב איך געשיקט
        אָנזאָגן מײַן האַר, כּדי צו געפֿינען לײַטזעליקײט אין דײַנע אױגן.
      cs: A mám voly a osly, ovce, a služebníky i děvky; a poslal jsem, abych se ohlásil
        pánu svému, a našel milost před očima tvýma.
      pl: Ale nagromadziły się u mnie woły i osły, trzody, sługi i służebnice; a posyłam
        oznajmić to panu mojemu, by znaleźć łaskę w oczach twoich." 
    7:
      he: וַיָּשֻׁבוּ הַמַּלְאָכִים אֶל־יַעֲקֹב לֵאמֹר בָּאנוּ אֶל־אָחִיךָ אֶל־עֵשָׂו
        וְגַם הֹלֵךְ לִקְרָאתְךָ וְאַרְבַּע־מֵאוֹת אִישׁ עִמּוֹ׃
      yi: 'האָבן די שלוחים זיך אומגעקערט צו יעקבן, אַזױ צו זאָגן: מיר זײַנען געקומען
        צו דײַן ברודער, צו עֵשָׂון, און ער גײט דיר אױך אַנטקעגן, און פֿיר הונדערט
        מאַן מיט אים.'
      cs: 'I navrátili se poslové k Jákobovi, řkouce: Přišli jsme k bratru tvému Ezau,
        kterýž také jde proti tobě, a čtyři sta mužů s ním.'
      pl: 'I wrócili wysłańcy do Jakóba i rzekli: "Przybyliśmy do brata twojego, do Esawa,
        a on również idzie na spotkanie twoje, a czterysta ludzi z nim." '
    8:
      he: וַיִּירָא יַעֲקֹב מְאֹד וַיֵּצֶר לוֹ וַיַּחַץ אֶת־הָעָם אֲשֶׁר־אִתּוֹ וְאֶת־הַצֹּאן
        וְאֶת־הַבָּקָר וְהַגְּמַלִּים לִשְׁנֵי מַחֲנוֹת׃
      yi: האָט יעקב זײער מוֹרא געקריגן, און ער איז געװען באַקלעמט. און ער האָט צעטײלט
        דאָס פֿאָלק װאָס מיט אים, און די שאָף און די רינדער און די קעמלען, אין צװײ
        מחנות.
      cs: Jákob pak bál se velmi, a rmoutil se náramně. Tedy rozdělil lid, kterýž
        s sebou měl, ovce také a voly, a velbloudy na dva houfy.
      pl: I uląkł się Jakób bardzo, i strwożył się; i rozdzielił ludzi, którzy z nim
        byli, i trzody, i bydło, i wielbłądy, na dwa hufce. 
    9:
      he: וַיֹּאמֶר אִם־יָבוֹא עֵשָׂו אֶל־הַמַּחֲנֶה הָאַחַת וְהִכָּהוּ וְהָיָה הַמַּחֲנֶה
        הַנִּשְׁאָר לִפְלֵיטָה׃
      yi: 'און ער האָט געזאָגט: אױב עֵשָׂו װעט קומען אױף אײן מחנה, און װעט זי שלאָגן,
        װעט די איבעריקע מחנה אַנטרונען װערן.'
      cs: 'Nebo řekl: Jestliže by přišel Ezau k houfu jednomu, a pobil by jej, bude
        [aspoň] zadní houf zachován.'
      pl: 'I rzekł: "Jeżeliby napadł Esaw na jeden hufiec, a poraził go, wtedy hufiec
        pozostały ocaleje." '
    10:
      he: וַיֹּאמֶר יַעֲקֹב אֱלֹהֵי אָבִי אַבְרָהָם וֵאלֹהֵי אָבִי יִצְחָק יְהוָה
        הָאֹמֵר אֵלַי שׁוּב לְאַרְצְךָ וּלְמוֹלַדְתְּךָ וְאֵיטִיבָה עִמָּךְ׃
      yi: 'און יעקב האָט געזאָגט: גאָט פֿון מײַן פֿאָטער אבֿרהמען, און גאָט פֿון מײַן
        פֿאָטער יצחקן, יהוה, װאָס האָט געזאָגט צו מיר: קער זיך אום צו דײַן לאַנד און
        צו דײַן אָפּשטאַם, און איך װעל גוטס טאָן מיט דיר;'
      cs: 'I řekl Jákob: Bože otce mého Abrahama, a Bože otce mého Izáka, Hospodine,
        kterýž jsi mi řekl: Navrať se do země své, a k příbuznosti své, a dobře učiním
        tobě,'
      pl: 'I rzekł Jakób: "Boże ojca mojego Abrahama, i Boże ojca mojego Ic''haka,
        Wiekuisty, któryś rzekł do mnie: wróć do ziemi twojej i do ojczyzny twojej
        a uszczęśliwię cię. '
    11:
      he: קָטֹנְתִּי מִכֹּל הַחֲסָדִים וּמִכָּל־הָאֱמֶת אֲשֶׁר עָשִׂיתָ אֶת־עַבְדֶּךָ
        כִּי בְמַקְלִי עָבַרְתִּי אֶת־הַיַּרְדֵּן הַזֶּה וְעַתָּה הָיִיתִי לִשְׁנֵי
        מַחֲנוֹת׃
      yi: איך בין צו קלײן פֿאַר אַלע חסדים און פֿאַר אַלדער טרײַשאַפֿט װאָס דו האָסט
        געטאָן מיט דײַן קנעכט; װאָרום מיט מײַן שטעקן בין איך אַריבערגעגאַנגען דעם
        דאָזיקן יַרדן, און אַצונד בין איך געװאָרן צװײ מחנות.
      cs: Menší jsem všech milosrdenství a vší pravdy, kterouž jsi učinil s služebníkem
        svým; nebo s holí svou přešel jsem Jordán tento, nyní pak dva houfy mám.
      pl: Niegodny jestem wszystkich łask i wszelkiego dotrwania, któreś wyświadczył
        słudze twojemu; gdyż o kiju swoim przeprawiłem się przez Jarden ten, a teraz
        stanowię dwa hufce. 
    12:
      he: הַצִּילֵנִי נָא מִיַּד אָחִי מִיַּד עֵשָׂו כִּי־יָרֵא אָנֹכִי אֹתוֹ פֶּן־יָבוֹא
        וְהִכַּנִי אֵם עַל־בָּנִים׃
      yi: זײַ מיך מציל, איך בעט דיך, פֿון דער האַנט פֿון מײַן ברודער, פֿון דער האַנט
        פֿון עֵשָׂון, װאָרום איך האָב מוֹרא פֿאַר אים, ער זאָל ניט קומען און מיך שלאָגן
        מוטער מיט קינדער.
      cs: Vytrhni mne, prosím, z ruky bratra mého, z ruky Ezau; nebť se ho bojím,
        aby přijda, nepohubil mne i matky s dětmi.
      pl: Ocal mnie téż z ręki brata mojego, z ręki Esawa!... gdyż obawiam się go,
        aby nie przyszedł, i nie pobił mnie, matki wraz z dziećmi. 
    13:
      he: וְאַתָּה אָמַרְתָּ הֵיטֵב אֵיטִיב עִמָּךְ וְשַׂמְתִּי אֶת־זַרְעֲךָ כְּחוֹל
        הַיָּם אֲשֶׁר לֹא־יִסָּפֵר מֵרֹב׃
      yi: 'דו האָסט דאָך געזאָגט: גוטס טאָן װעל איך גוטס טאָן מיט דיר, און איך װעל
        מאַכן דײַן זאָמען אַזױ װי דער זאַמד פֿון ים, װאָס קען ניט געצײלט װערן פֿון
        פֿילקײט.'
      cs: 'Však jsi ty řekl: Dobře učiním tobě, a rozmnožím símě tvé jako písek mořský,
        kterýžto pro množství sečten býti nemůže.'
      pl: 'A Tyś rzekł: Dobrze świadczyć ci będę, i uczynię ród twój jako piasek morski,
        którego się nie zliczy dla mnóstwa." '
    14:
      he: וַיָּלֶן שָׁם בַּלַּיְלָה הַהוּא וַיִּקַּח מִן־הַבָּא בְיָדוֹ מִנְחָה לְעֵשָׂו
        אָחִיו׃
      yi: 'און ער האָט דאָרטן גענעכטיקט יענע נאַכט; און ער האָט גענומען פֿון װאָס
        אים איז געקומען צו דער האַנט, אַ מתּנה פֿאַר זײַן ברודער עֵשָׂון:'
      cs: 'I zůstal tu noci té; a vzal z toho, což bylo před rukama, poctu bratru
        svému Ezau:'
      pl: I przenocował tam tejże nocy, i wziął z tego, co miał pod ręką swoją, jako
        podarek dla Esawa, brata swego, 
    15:
      he: עִזִּים מָאתַיִם וּתְיָשִׁים עֶשְׂרִים רְחֵלִים מָאתַיִם וְאֵילִים עֶשְׂרִים׃
      yi: צװײ הונדערט ציגן, און צװאַנציק בעק, צװײ הונדערט שעפּסן, און צװאַנציק װידערס,
      cs: '[Totiž] dvě stě koz, a kozlů dvadceti, ovec dvě stě, a beranů dvadceti,'
      pl: Kóz dwieście, i kozłów dwadzieścia; owiec dwieście, i baranów dwadzieścia, 
    16:
      he: גְּמַלִּים מֵינִיקוֹת וּבְנֵיהֶם שְׁלֹשִׁים פָּרוֹת אַרְבָּעִים וּפָרִים
        עֲשָׂרָה אֲתֹנֹת עֶשְׂרִים וַעְיָרִם עֲשָׂרָה׃
      yi: דרײַסיק קעמלען זײגעדיקע מיט זײערע יונגע, פֿערציק קי, און צען אָקסן, צװאַנציק
        אײזעלינס, און צען יונגע אײזלען.
      cs: Velbloudů s mladými jich třidceti, krav čtyřidceti, volů deset, oslic dvadceti,
        a oslátek deset.
      pl: Wielbłądzic dojnych wraz ze źrebiętami ich trzydzieści; krów czterdzieści
        i wołów dziesięć; oślic dwadzieścia i ośląt dziesięć. 
    17:
      he: וַיִּתֵּן בְּיַד־עֲבָדָיו עֵדֶר עֵדֶר לְבַדּוֹ וַיֹּאמֶר אֶל־עֲבָדָיו עִבְרוּ
        לְפָנַי וְרֶוַח תָּשִׂימוּ בֵּין עֵדֶר וּבֵין עֵדֶר׃
      yi: 'און ער האָט איבערגעגעבן אין דער האַנט פֿון זײַנע קנעכט, צו סטאַדע, צו סטאַדע
        באַזונדער; און ער האָט אָנגעזאָגט זײַנע קנעכט: גײט מיר פֿאַרױס, און װאַרע
        זאָלט איר מאַכן צװישן סטאַדע און סטאַדע.'
      cs: 'A poručil je služebníkům svým, každé stádo obzvláštně, a řekl služebníkům
        svým: Jděte přede mnou, a stádo od stáda ať jde opodál.'
      pl: 'I oddał w ręce sług swoich, każde stado z osobna, i rzekł do sług swoich:
        "Postępujcie przedemną, a przestrzeń zostawiajcie między stadem a stadem." '
    18:
      he: וַיְצַו אֶת־הָרִאשׁוֹן לֵאמֹר כִּי יִפְגָּשְׁךָ עֵשָׂו אָחִי וִשְׁאֵלְךָ
        לֵאמֹר לְמִי־אַתָּה וְאָנָה תֵלֵךְ וּלְמִי אֵלֶּה לְפָנֶיךָ׃
      yi: 'און ער האָט באַפֿױלן דעם ערשטן, אַזױ צו זאָגן: אַז דיך װעט באַגעגענען עֵשָׂו
        מײַן ברודער, און װעט דיך פֿרעגן, אַזױ צו זאָגן: װעמעס ביסטו? און װוּהין גײסטו?
        און װעמעס זײַנען די דאָזיקע פֿאַר דיר?'
      cs: 'I poručil přednímu, řka: Když se potká s tebou Ezau bratr můj, a optá se
        tebe, řka Čí jsi? a kam jdeš? a čí jest to [stádo] před tebou?'
      pl: 'I polecił pierwszemu mówiąc: "Jeżeli spotka cię Esaw, brat mój, a zapyta
        się ciebie i powie: Czyj ty, i dokąd idziesz, a czyje te przed tobą? '
    19:
      he: וְאָמַרְתָּ לְעַבְדְּךָ לְיַעֲקֹב מִנְחָה הִוא שְׁלוּחָה לַאדֹנִי לְעֵשָׂו
        וְהִנֵּה גַם־הוּא אַחֲרֵינוּ׃
      yi: 'זאָלסטו זאָגן: דײַן קנעכט יעקבס; אַ מתּנה איז דאָס געשיקט צו מײַן האַר,
        צו עֵשָׂון; און אָן איז ער אױך הינטער אונדז.'
      cs: 'Řekneš: Jsem služebníka tvého Jákoba, [a] dar tento jest poslán pánu mému
        Ezau; a teď i sám [jde] za námi.'
      pl: 'Tedy odpowiesz: sługi twojego Jakóba; podarunek to posłany panu mojemu
        Esawowi; a oto i on sam za nami." '
    20:
      he: וַיְצַו גַּם אֶת־הַשֵּׁנִי גַּם אֶת־הַשְּׁלִישִׁי גַּם אֶת־כָּל־הַהֹלְכִים
        אַחֲרֵי הָעֲדָרִים לֵאמֹר כַּדָּבָר הַזֶּה תְּדַבְּרוּן אֶל־עֵשָׂו בְּמֹצַאֲכֶם
        אֹתוֹ׃
      yi: 'און ער האָט באַפֿױלן אױך דעם צװײטן און דעם דריטן, און אַלע װאָס זײַנען
        געגאַנגען הינטער די סטאַדעס, אַזױ צו זאָגן: אַזױ װי די דאָזיקע רײד זאָלט איר
        רעדן צו עֵשָׂון, אַז איר טרעפֿט אים;'
      cs: 'Poručil také druhému i třetímu, a všechněm jdoucím za těmi stády, řka:
        V táž slova mluvte k Ezau, když byste naň trefili.'
      pl: 'I polecił téż i drugiemu i trzeciemu, i wszystkim, którzy szli za stadami
        mówiąc: "Słowy temi przemówicie do Esawa, gdy go spotkacie, '
    21:
      he: וַאֲמַרְתֶּם גַּם הִנֵּה עַבְדְּךָ יַעֲקֹב אַחֲרֵינוּ כִּי־אָמַר אֲכַפְּרָה
        פָנָיו בַּמִּנְחָה הַהֹלֶכֶת לְפָנָי וְאַחֲרֵי־כֵן אֶרְאֶה פָנָיו אוּלַי יִשָּׂא
        פָנָי׃
      yi: 'און איר זאָלט זאָגן: אָן איז אױך דײַן קנעכט יעקב הינטער אונדז. װאָרום ער
        האָט געזאָגט: לאָמיך אים איבערבעטן מיט דער מתּנה װאָס גײט מיר פֿאַרױס, און
        דערנאָך װעל איך זען זײַן פּנים, אפֿשר װעט ער מיך אױפֿנעמען.'
      cs: 'A díte také: Aj, služebník tvůj Jákob za námi; nebo řekl: Ukrotím tvář
        jeho darem, kterýž jde přede mnou, a potom uzřím tvář jeho; snad přijme tvář
        mou.'
      pl: 'I powiecie: "Oto téż i sługa twój Jakób za nami." Rzekł bowiem: "Przebłagam
        oblicze jego podarkiem, który idzie przedemną, a następnie obaczę oblicze
        jego, może przyjmie mnie łaskawie." '
    22:
      he: וַתַּעֲבֹר הַמִּנְחָה עַל־פָּנָיו וְהוּא לָן בַּלַּיְלָה־הַהוּא בַּמַּחֲנֶה׃
      yi: איז די מתּנה אַװעק אים פֿאַרױס, און ער האָט גענעכטיקט יענע נאַכט אין לאַגער.
      cs: A tak předšel dar před ním; on pak zůstal tu noc při houfu.
      pl: I przeciągnął podarek przed obliczem jego; sam zaś nocował onej nocy w taborze. 
    23:
      he: וַיָּקָם בַּלַּיְלָה הוּא וַיִּקַּח אֶת־שְׁתֵּי נָשָׁיו וְאֶת־שְׁתֵּי שִׁפְחֹתָיו
        וְאֶת־אַחַד עָשָׂר יְלָדָיו וַיַּעֲבֹר אֵת מַעֲבַר יַבֹּק׃
      yi: און ער איז אױפֿגעשטאַנען אין יענער נאַכט, און האָט גענומען זײַנע צװײ װײַבער,
        און זײַנע צװײ דינסטן, און זײַנע עלף קינדער, און ער איז אַריבערגעפֿאָרן דעם
        איבערפֿאָר פֿון יַבוֹק.
      cs: A vstav ještě v noci, vzal obě ženy své, a dvě děvky své, a jedenácte synů
        svých, a přešel přes brod Jabok.
      pl: I wstał tejże nocy, i zabrał obie żony swoje i obie służebnice swoje, i jedenaścioro
        dzieci swoich, i przeprawił się przez bród Jabboka. 
    24:
      he: וַיִּקָּחֵם וַיַּעֲבִרֵם אֶת־הַנָּחַל וַיַּעֲבֵר אֶת־אֲשֶׁר־לוֹ׃
      yi: ער האָט זײ גענומען, און האָט זײ אַריבערגעפֿירט איבערן טײַך, און האָט אַריבערגעפֿירט
        װאָס ער האָט געהאַט.
      cs: Vzav tedy je, přepravil je přes tu řeku; přepravil také [i vše], což měl.
      pl: I wziął je, i przesadził je przez ten potok, i przeprawił téż wszystko,
        co posiadał. 
    25:
      he: וַיִּוָּתֵר יַעֲקֹב לְבַדּוֹ וַיֵּאָבֵק אִישׁ עִמּוֹ עַד עֲלוֹת הַשָּׁחַר׃
      yi: און אַז יעקב איז געבליבן אַלײן, האָט אַ מאַן זיך געראַנגלט מיט אים ביז דער
        פֿרימאָרגן איז אױפֿגעגאַנגען.
      cs: A zůstal Jákob sám; a [tu] zápasil s ním muž až do svitání.
      pl: I został Jakób sam jeden, i pasował się ktoś z nim aż do wzejścia jutrzenki; 
    26:
      he: וַיַּרְא כִּי לֹא יָכֹל לוֹ וַיִּגַּע בְּכַף־יְרֵכוֹ וַתֵּקַע כַּף־יֶרֶךְ
        יַעֲקֹב בְּהֵאָבְקוֹ עִמּוֹ׃
      yi: און אַז ער האָט געזען אַז ער קען אים ניט בײַקומען, האָט ער אָנגערירט דאָס
        לעפֿל פֿון זײַן דיך; און דאָס לעפֿל פֿון יעקבס דיך איז אױסגעלונקען געװאָרן
        אין זײַן ראַנגלען זיך מיט אים.
      cs: A vida, že ho nepřemůže, obrazil jej v příhbí vrchní stehna jeho; i vyvinulo
        se příhbí stehna Jákobova, když zápasil s ním.
      pl: A widział, że nie podoła mu, - a dotknął był stawu biodra jego, i zwichnął
        się staw biodra Jakóba podczas pasowania się z nim, -  
    27:
      he: וַיֹּאמֶר שַׁלְּחֵנִי כִּי עָלָה הַשָּׁחַר וַיֹּאמֶר לֹא אֲשַׁלֵּחֲךָ כִּי
        אִם־בֵּרַכְתָּנִי׃
      yi: 'האָט ער געזאָגט: לאָז מיך אַװעק, װאָרום דער פֿרימאָרגן איז אױפֿגעגאַנגען.
        האָט ער געזאָגט: איך װעל דיך ניט אַװעקלאָזן, סײַדן װעסט מיך בענטשן.'
      cs: 'A řekl: Pusť mne, nebť zasvitává. I řekl: Nepustím tě, leč mi požehnáš.'
      pl: 'I rzekł: "Puść mnie, bo wzeszła jutrzenka!" I odpowiedział: "Nie puszczę
        cię, póki nie pobłogosławisz mnie!" '
    28:
      he: וַיֹּאמֶר אֵלָיו מַה־שְּׁמֶךָ וַיֹּאמֶר יַעֲקֹב׃
      yi: 'האָט ער צו אים געזאָגט: װאָס איז דײַן נאָמען? האָט ער געזאָגט: יעקב.'
      cs: 'I řekl jemu: Jaké jest jméno tvé? Odpověděl: Jákob.'
      pl: 'I rzekł do niego: "Jakie imię twoje?" I odpowiedział: "Jakób." '
    29:
      he: וַיֹּאמֶר לֹא יַעֲקֹב יֵאָמֵר עוֹד שִׁמְךָ כִּי אִם־יִשְׂרָאֵל כִּי־שָׂרִיתָ
        עִם־אֱלֹהִים וְעִם־אֲנָשִׁים וַתּוּכָל׃
      yi: 'האָט ער געזאָגט: ניט מער זאָל יעקב גערופֿן װערן דײַן נאָמען, נײַערט יִשׂרָאֵל,
        װאָרום האָסט געשטריטן מיט גאָט און מיט מענטשן, און ביסט בײַגעקומען.'
      cs: 'I dí: Nebude více nazýváno jméno tvé [toliko] Jákob, ale [také] Izrael;
        nebo jsi statečně zacházel s Bohem i lidmi, a přemohls.'
      pl: 'I rzekł: "Nie Jakób będzie nazywane odtąd imię twoje, ale Israel; gdyż
        walczyłeś z istotą boską i z ludźmi, i przemogłeś." '
    30:
      he: וַיִּשְׁאַל יַעֲקֹב וַיֹּאמֶר הַגִּידָה־נָּא שְׁמֶךָ וַיֹּאמֶר לָמָּה זֶּה
        תִּשְׁאַל לִשְׁמִי וַיְבָרֶךְ אֹתוֹ שָׁם׃
      yi: 'האָט יעקב געפֿרעגט און האָט געזאָגט: זאָג מיר, איך בעט דיך, דײַן נאָמען.
        האָט ער געזאָגט: נאָך װאָס דען פֿרעגסטו אױף מײַן נאָמען? און ער האָט אים דאָרטן
        געבענטשט.'
      cs: 'I otázal se Jákob, řka: Oznam, prosím, jméno své. Kterýžto odpověděl: Proč
        se ptáš na jméno mé? I dal mu tu požehnání.'
      pl: 'I zapytał Jakób i rzekł: "Powiedz mi téż imię twoje!" I odpowiedział: "Czemu
        to pytasz o imię moje?" I błogosławił mu tamże. '
    31:
      he: וַיִּקְרָא יַעֲקֹב שֵׁם הַמָּקוֹם פְּנִיאֵל כִּי־רָאִיתִי אֱלֹהִים פָּנִים
        אֶל־פָּנִים וַתִּנָּצֵל נַפְשִׁי׃
      yi: 'און יעקב האָט גערופֿן דעם נאָמען פֿון דעם אָרט פּניאֵל, װײַל: איך האָב
        געזען גאָט פּנים אֶל פּנים, און מײַן זעל איז ניצול געװאָרן.'
      cs: Tedy nazval Jákob jméno místa toho Fanuel; nebo jsem [prý] viděl Boha tváří
        v tvář, a zachována jest duše má.
      pl: 'I nazwał Jakób imię miejscowości tej: Peniel: "gdyż widziałem bóstwo twarzą
        w twarz, a ocalała dusza moja." '
    32:
      he: וַיִּזְרַח־לוֹ הַשֶּׁמֶשׁ כַּאֲשֶׁר עָבַר אֶת־פְּנוּאֵל וְהוּא צֹלֵעַ עַל־יְרֵכוֹ׃
      yi: און די זון איז אים אױפֿגעגאַנגען װי ער איז אַריבערגעגאַנגען פּניאֵל. און
        ער האָט געהונקען אױף זײַן דיך.
      cs: I vzešlo mu slunce, když pominul [místa toho] Fanuel, a kulhal na nohu svou.
      pl: I wzeszło mu słońce, gdy minął Peniel; ale chromał on na biodro swoje. 
    33:
      yi: דרום עסן ניט די קינדער פֿון ישׂראל דעם שפּרינגאָדער װאָס אױפֿן לעפֿל פֿון
        דיך, ביז אױף הײַנטיקן טאָג; װײַל ער האָט אָנגערירט דאָס לעפֿל פֿון יעקבס דיך,
        דעם שפּרינגאָדער.
      cs: Protož nejedí synové Izraelští až do tohoto dne [té] žily krátké, kteráž
        jest v vrchním příhbí stehna, proto že obrazil příhbí stehna Jákobova na žile
        krátké.
      pl: Przeto nie jadają synowie Israela żyły skurczonej, co na stawie biodra,
        po dziś dzień, ponieważ dotknął na stawie biodra Jakóba żyły skurczonej. 
  33:
    1:
      he: עַל־כֵּן לֹא־יֹאכְלוּ בְנֵי־יִשְׂרָאֵל אֶת־גִּיד הַנָּשֶׁה אֲשֶׁר עַל־כַּף
        הַיָּרֵךְ עַד הַיּוֹם הַזֶּה כִּי נָגַע בְּכַף־יֶרֶךְ יַעֲקֹב בְּגִיד הַנָּשֶׁה׃
      yi: און יעקב האָט אױפֿגעהױבן זײַנע אױגן, און האָט אַ קוק געטאָן, ערשט עֵשָׂו
        קומט אָן, און פֿיר הונדערט מאַן מיט אים; האָט ער אײַנגעטײלט די קינדער צו לאהן,
        און צו רחלען, און צו די צװײ דינסטן.
      cs: ''
      pl: I podniósł Jakób oczy swoje, i spojrzał, a oto Esaw nadciąga, a z nim czterysta
        ludzi. I rozdzielił Jakób dzieci między Leę, Rachelę i dwie służebnice. 
    2:
      he: וַיִּשָּׂא יַעֲקֹב עֵינָיו וַיַּרְא וְהִנֵּה עֵשָׂו בָּא וְעִמּוֹ אַרְבַּע
        מֵאוֹת אִישׁ וַיַּחַץ אֶת־הַיְלָדִים עַל־לֵאָה וְעַל־רָחֵל וְעַל שְׁתֵּי הַשְּׁפָחוֹת׃
      yi: און ער האָט געשטעלט די דינסטן און זײערע קינדער צוערשט, און לאהן און אירע
        קינדער הינטער זײ, און רחלען און יוֹספֿן די לעצטע.
      cs: ' Pozdvih pak očí svých Jákob, uzřel, an Ezau jde, a čtyři sta mužů s ním;
        i rozdělil syny Líe zvlášť a Ráchele zvlášť, a obou děvek zvlášť.'
      pl: I umieścił służebnice i dzieci ich na przedzie, a Leę i dzieci jej w tyle;
        Rachelę zaś i Josefa na ostatku. 
    3:
      he: וַיָּשֶׂם אֶת־הַשְּׁפָחוֹת וְאֶת־יַלְדֵיהֶן רִאשֹׁנָה וְאֶת־לֵאָה וִילָדֶיהָ
        אַחֲרֹנִים וְאֶת־רָחֵל וְאֶת־יוֹסֵף אַחֲרֹנִים׃
      yi: און ער איז אַװעק זײ פֿאַרױס, און ער האָט זיך געבוקט צו דער ערד זיבן מאָל
        ביז ער האָט גענענט צו זײַן ברודער.
      cs: Postavil, pravím, děvky s syny jejich napřed, potom Líu s syny jejími za
        nimi, Ráchel pak a Jozefa nejzáze.
      pl: A sam szedł przed niemi, i kłaniał się ku ziemi siedm razy, zanim przystąpił
        do brata swojego. 
    4:
      he: וְהוּא עָבַר לִפְנֵיהֶם וַיִּשְׁתַּחוּ אַרְצָה שֶׁבַע פְּעָמִים עַד־גִּשְׁתּוֹ
        עַד־אָחִיו׃
      yi: איז עֵשָׂו אים געלאָפֿן אַנטקעגן, און ער האָט אים אַרומגענומען, און איז
        אים געפֿאַלן אױפֿן האַלדז, און האָט אים געקושט, און זײ האָבן געװײנט.
      cs: A sám šel před nimi, a poklonil se až k zemi po sedmkrát, až právě přišel
        k bratru svému.
      pl: I pobiegł Esaw naprzeciw niemu, i objął go, i padł na szyję jego, i ucałował
        go; i płakali. 
    5:
      he: וַיָּרָץ עֵשָׂו לִקְרָאתוֹ וַיְחַבְּקֵהוּ וַיִּפֹּל עַל־צַוָּארָו וַיִּשָּׁקֵהוּ
        וַיִּבְכּוּ׃
      yi: 'און ער האָט אױפֿגעהױבן זײַנע אױגן, און האָט געזען די װײַבער און די קינדער,
        און ער האָט געזאָגט: װער זײַנען די דאָזיקע בײַ דיר? האָט ער געזאָגט: די קינדער
        מיט װאָס גאָט האָט געלײַטזעליקט דײַן קנעכט.'
      cs: I běžel Ezau proti němu, a objal ho; a pad na šíji jeho, líbal ho. I plakali.
      pl: 'I podniósł oczy swe i spostrzegł kobiety i dzieci, i rzekł: "Czyjeż te
        przy tobie?" I odpowiedział: "To dzieci, któremi obdarzył Bóg sługę twojego." '
    6:
      he: וַיִּשָּׂא אֶת־עֵינָיו וַיַּרְא אֶת־הַנָּשִׁים וְאֶת־הַיְלָדִים וַיֹּאמֶר
        מִי־אֵלֶּה לָּךְ וַיֹּאמַר הַיְלָדִים אֲשֶׁר־חָנַן אֱלֹהִים אֶת־עַבְדֶּךָ׃
      yi: האָבן גענענט די דינסטן, זײ און זײערע קינדער, און האָבן זיך געבוקט.
      cs: 'Pozdvih pak očí svých, a spatřiv ženy s dětmi, řekl: Kdo jsou onino s tebou?
        Odpověděl: [Jsou] dítky, kteréž Bůh dal z milosti služebníku tvému.'
      pl: I przystąpiły służebnice, one i dzieci ich, i pokłoniły się. 
    7:
      he: וַתִּגַּשְׁןָ הַשְּׁפָחוֹת הֵנָּה וְיַלְדֵיהֶן וַתִּשְׁתַּחֲוֶיןָ׃
      yi: און אױך לאה און אירע קינדער האָבן גענענט, און האָבן זיך געבוקט; און דערנאָך
        האָבן גענענט יוֹסף און רחל, און האָבן זיך געבוקט.
      cs: Mezi tím přiblížily se děvky s syny svými, i poklonili se.
      pl: Przystąpiła téż Lea i dzieci jej, i pokłoniły się; a nareszcie przystąpił
        Josef i Rachel, i pokłonili się. 
    8:
      he: וַתִּגַּשׁ גַּם־לֵאָה וִילָדֶיהָ וַיִּשְׁתַּחֲווּ וְאַחַר נִגַּשׁ יוֹסֵף
        וְרָחֵל וַיִּשְׁתַּחֲווּ׃
      yi: 'האָט ער געזאָגט: װאָס איז בײַ דיר די דאָזיקע גאַנצע מחנה װאָס איך האָב
        באַגעגנט? האָט ער געזאָגט: צו געפֿינען לײַטזעליקײט אין די אױגן פֿון מײַן האַר.'
      cs: Přiblížila se také Lía s syny svými, a poklonili se; a potom přiblížil se
        Jozef a Ráchel, a také se poklonili.
      pl: 'I rzekł: "Na cóż ci cały ten tabor, który spotkałem?" I odpowiedział: "Aby
        znaleźć łaskę w oczach pana mojego." '
    9:
      he: וַיֹּאמֶר מִי לְךָ כָּל־הַמַּחֲנֶה הַזֶּה אֲשֶׁר פָּגָשְׁתִּי וַיֹּאמֶר
        לִמְצֹא־חֵן בְּעֵינֵי אֲדֹנִי׃
      yi: 'האָט עֵשָׂו געזאָגט: איך האָב גענוג, מײַן ברודער, זאָל בלײַבן בײַ דיר װאָס
        בײַ דיר.'
      cs: 'I řekl [Ezau]: K čemu jest všecken ten houf, kterýž jsem potkal? Odpověděl:
        Abych nalezl milost před očima pána mého.'
      pl: 'I rzekł Esaw: "Posiadam ja dosyć, bracie mój; niechaj pozostanie twojém,
        co twoje!" '
    10:
      he: וַיֹּאמֶר עֵשָׂו יֶשׁ־לִי רָב אָחִי יְהִי לְךָ אֲשֶׁר־לָךְ׃
      yi: 'האָט יעקב געזאָגט: נײן, איך בעט דיך; אױב, איך בעט דיך, איך האָב געפֿונען
        לײַטזעליקײט אין דײַנע אױגן, זאָלסטו אָננעמען מײַן מתּנה פֿון מײַן האַנט, װאָרום
        איך האָב געזען דײַן פּנים, אַזױ װי מע זעט דעם פּנים פֿון גאָט, און דו האָסט
        מיך באַװיליקט.'
      cs: 'Tedy řekl Ezau: Mám hojně, bratře můj; nech sobě, což tvého jest.'
      pl: 'I rzekł Jakób: "Nie, proszę; jeżelim téż znalazł łaskę w oczach twoich,
        przyjmiesz podarunek mój z ręki mojej; gdyż oto ujrzałem oblicze twoje, jak
        gdyby się ujrzało oblicze anioła, a przyjąłeś mnie przychylnie! '
    11:
      he: וַיֹּאמֶר יַעֲקֹב אַל־נָא אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ וְלָקַחְתָּ מִנְחָתִי
        מִיָּדִי כִּי עַל־כֵּן רָאִיתִי פָנֶיךָ כִּרְאֹת פְּנֵי אֱלֹהִים וַתִּרְצֵנִי׃
      yi: נעם אָן, איך בעט דיך, מײַן געשאַנק װאָס איז דיר געבראַכט געװאָרן, װײַל גאָט
        האָט מיך געלײַטזעליקט, און װײַל בײַ מיר איז דאָ פֿון אַלעם. און ער איז צוגעשטאַנען
        צו אים, ביז ער האָט אָנגענומען.
      cs: 'I řekl Jákob: [Nezbraňuj se], prosím; jestliže jsem nyní nalezl milost
        před očima tvýma, přijmi dar můj z ruky mé, poněvadž jsem viděl tvář tvou,
        jako bych viděl tvář Boží, a laskavě jsi mne přijal.'
      pl: Przyjmijże dar mój, który złożonym ci został; gdyż obdarzył mnie Bóg, a mam
        wszystko!" I nalegał nań, i przyjął. 
    12:
      he: קַח־נָא אֶת־בִּרְכָתִי אֲשֶׁר הֻבָאת לָךְ כִּי־חַנַּנִי אֱלֹהִים וְכִי יֶשׁ־לִי־כֹל
        וַיִּפְצַר־בּוֹ וַיִּקָּח׃
      yi: 'האָט ער געזאָגט: לאָמיר ציען און גײן, און איך װעל גײן לעבן דיר.'
      cs: Přijmi, prosím, dar můj obětovaný tobě, poněvadž štědře obdařil mne Bůh,
        a mám všeho dosti. Takž ho přinutil, a [on] vzal.
      pl: 'I rzekł: "Zabierzmy się a idźmy; a ja pójdę przy tobie." '
    13:
      he: וַיֹּאמֶר נִסְעָה וְנֵלֵכָה וְאֵלְכָה לְנֶגְדֶּךָ׃
      yi: 'האָט ער צו אים געזאָגט: מײַן האַר מערקט אַז די קינדער זײַנען יונג, און
        די שאָף און די רינדער זײַנען בײַ מיר זײגעדיקע, און אַז מע װעט זײ צוטרײַבן
        אײן טאָג, װעלן אױסשטאַרבן אַלע שאָף.'
      cs: 'I dí: Poď, a jděme; [já] půjdu s tebou.'
      pl: 'I odpowiedział mu: "Panu memu wiadomo, że dzieci wątłe są, a trzody i bydło
        dojne u mnie; a jeżeli je popędzą dzień jeden, wymrze cała trzoda. '
    14:
      he: וַיֹּאמֶר אֵלָיו אֲדֹנִי יֹדֵעַ כִּי־הַיְלָדִים רַכִּים וְהַצֹּאן וְהַבָּקָר
        עָלוֹת עָלָי וּדְפָקוּם יוֹם אֶחָד וָמֵתוּ כָּל־הַצֹּאן׃
      yi: זאָל, איך בעט דיך, מײַן האַר אַװעקגײן פֿאַרױס פֿאַר זײַן קנעכט, און איך
        װעל מיר ציען פּאַמעלעך נאָך די טריט פֿון דעם פֿי װאָס פֿאַר מיר, און נאָך
        די טריט פֿון די קינדער, ביז װאַנען איך װעל קומען צו מײַן האַר קײן שֵׂעִיר.
      cs: 'I řekl k němu [Jákob]: Ví pán můj, že děti jsou outlí, a mám s sebou ovce
        i krávy březí; kteréžto budou-li hnány přes moc jeden den, pomře mi všecken
        dobytek.'
      pl: Niechajże pójdzie pan mój przed sługą swoim, a ja postępować będę powoli,
        jako nadąży bydło, które przedemną, i jako nadążą dzieci, póki nie dojdę do pana
        mojego do Seiru. 
    15:
      he: יַעֲבָר־נָא אֲדֹנִי לִפְנֵי עַבְדּוֹ וַאֲנִי אֶתְנָהֲלָה לְאִטִּי לְרֶגֶל
        הַמְּלָאכָה אֲשֶׁר־לְפָנַי וּלְרֶגֶל הַיְלָדִים עַד אֲשֶׁר־אָבֹא אֶל־אֲדֹנִי
        שֵׂעִירָה׃
      yi: 'האָט עֵשָׂו געזאָגט: לאָמיך אָפּשטעלן בײַ דיר פֿון דעם פֿאָלק װאָס מיט
        מיר. האָט ער געזאָגט: נאָך װאָס גאָר זאָל איך געפֿינען לײַטזעליקײט אין די
        אױגן פֿון מײַן האַר?'
      cs: Nechžť medle jde pán můj před služebníkem svým, já pak poznenáhlu se poberu,
        tak jakž bude moci jíti stádo, kteréž před sebou mám, a jakž postačiti budou
        moci děti, až tak dojdu ku pánu svému do Seir.
      pl: 'I rzekł Esaw: "Niechaj tedy pozostawię przy tobie kilku ludzi, którzy przy
        mnie są." I rzekł: "Po co to? - Obym tylko znalazł łaskę w oczach pana mojego!" '
    16:
      he: וַיֹּאמֶר עֵשָׂו אַצִּיגָה־נָּא עִמְּךָ מִן־הָעָם אֲשֶׁר אִתִּי וַיֹּאמֶר
        לָמָּה זֶּה אֶמְצָא־חֵן בְּעֵינֵי אֲדֹנִי׃
      yi: און עֵשָׂו האָט זיך אומגעקערט אין יענעם טאָג אױף זײַן װעג קײן שֵׂעִיר.
      cs: 'I řekl Ezau: Nechť ale pozůstavím něco lidu, kterýž mám s sebou. I odpověděl:
        K čemu to? Nechť [toliko] naleznu milost před očima pána svého.'
      pl: I tak wrócił dnia tegoż Esaw drogą swą do Seiru. 
    17:
      he: וַיָּשָׁב בַּיּוֹם הַהוּא עֵשָׂו לְדַרְכּוֹ שֵׂעִירָה׃
      yi: און יעקב האָט אַװעקגעצױגן קײן סוכּוֹת, און ער האָט געבױט פֿאַר זיך אַ הױז,
        און פֿאַר זײַנע פֿי האָט ער געמאַכט בײַדלעך; דרום האָט מען גערופֿן דעם נאָמען
        פֿון דעם אָרט סוכּוֹת.
      cs: Tedy Ezau toho dne navrátil se cestou svou do Seir.
      pl: 'A Jakób wyruszył do Sukoth, i zbudował sobie dom, a dla stad swoich wystawił
        szałasy; przeto nazwano imię miejscowości tej: Sukoth. '
    18:
      he: וְיַעֲקֹב נָסַע סֻכֹּתָה וַיִּבֶן לוֹ בָּיִת וּלְמִקְנֵהוּ עָשָׂה סֻכֹּת
        עַל־כֵּן קָרָא שֵׁם־הַמָּקוֹם סֻכּוֹת׃
      yi: און יעקב איז געקומען בשלום אין דער שטאָט שכֶם װאָס אין לאַנד כְּנַעַן, װען
        ער איז געקומען פֿון פַּדַן-אַרָם; און ער האָט געלאַגערט פֿאַר דער שטאָט.
      cs: Jákob pak bral se do Sochot, a ustavěl sobě dům, a dobytku svému zdělal
        stáje; protož nazval jméno místa toho Sochot.
      pl: I przybył Jakób szczęśliwie do miasta Szechem, co w ziemi Kanaan, po powrocie
        z Paddan-Aram, i rozłożył się przed miastem. 
    19:
      he: וַיָּבֹא יַעֲקֹב שָׁלֵם עִיר שְׁכֶם אֲשֶׁר בְּאֶרֶץ כְּנַעַן בְּבֹאוֹ מִפַּדַּן
        אֲרָם וַיִּחַן אֶת־פְּנֵי הָעִיר׃
      yi: און ער האָט אָפּגעקױפֿט דאָס שטיק פֿעלד װאָס ער האָט דאָרטן אױפֿגעשטעלט
        זײַן געצעלט, פֿון דער האַנט פֿון די קינדער פֿון חַמוֹר דעם פֿאָטער פֿון שכֶמען,
        פֿאַר הונדערט קשׂיטָה.
      cs: A tak Jákob navracuje se z Pádan Syrské, přišel ve zdraví k městu Sichem,
        kteréž [jest] v zemi Kananejské, a položil se před městem.
      pl: I nabył kawał pola, na którém rozbił namiot swój, od synów Chamora, ojca
        Szechema, za sto kesytów. 
    20:
      he: וַיִּקֶן אֶת־חֶלְקַת הַשָּׂדֶה אֲשֶׁר נָטָה־שָׁם אָהֳלוֹ מִיַּד בְּנֵי־חֲמוֹר
        אֲבִי שְׁכֶם בְּמֵאָה קְשִׂיטָה׃
      yi: און ער האָט דאָרטן אױפֿגעשטעלט אַ מזבח, און האָט אים גערופֿן אֵל-אֱלֹהֵי-יִשׂרָאֵל.
      cs: I koupil díl pole toho, na němž byl rozbil stan svůj, od synů Emora, otce
        Sichemova, za sto ovec.
      pl: 'I postawił tam ofiarnicę, i nazwał ją: moc Boga Israela. '
    21:
      he: וַיַּצֶּב־שָׁם מִזְבֵּחַ וַיִּקְרָא־לוֹ אֵל אֱלֹהֵי יִשְׂרָאֵל׃
      cs: A postavil tu oltář, kterémužto dal jméno [Bůh] silný, Bůh Izraelský.
  34:
    1:
      he: וַתֵּצֵא דִינָה בַּת־לֵאָה אֲשֶׁר יָלְדָה לְיַעֲקֹב לִרְאוֹת בִּבְנוֹת הָאָרֶץ׃
      yi: און דינה די טאָכטער פֿון לאהן, װאָס זי האָט געבאָרן יעקבן, איז אַרױסגעגאַנגען
        זען די טעכטער פֿון לאַנד.
      cs: ' Vyšla pak Dína, dcera Líe, kterouž porodila Jákobovi, aby se dívala na
        dcery té země.'
      pl: I wyszła Dina, córka Lei, którą urodziła była Jakóbowi, aby rozejrzeć się
        między dziewicami owej ziemi. 
    2:
      he: וַיַּרְא אֹתָהּ שְׁכֶם בֶּן־חֲמוֹר הַחִוִּי נְשִׂיא הָאָרֶץ וַיִּקַּח אֹתָהּ
        וַיִּשְׁכַּב אֹתָהּ וַיְעַנֶּהָ׃
      yi: האָט שכֶם דער זון פֿון חַמוֹר דעם חִוִי, דעם פֿירשט פֿון לאַנד, זי דערזען,
        און ער האָט זי גענומען, און איז געלעגן מיט איר, און האָט זי געפּײַניקט.
      cs: Kteroužto uzřev Sichem, syn Emora Hevejského, knížete v krajině té, vzal
        ji, i ležel s ní, a ponížil jí.
      pl: I ujrzał ją Szechem, syn Chamora, Chiwejczyka, księcia owej ziemi, i porwał
        ją, i położył się przy niej, i zgwałcił ją. 
    3:
      he: וַתִּדְבַּק נַפְשׁוֹ בְּדִינָה בַּת־יַעֲקֹב וַיֶּאֱהַב אֶת־הַנַּעֲרָ וַיְדַבֵּר
        עַל־לֵב הַנַּעֲרָ׃
      yi: און זײַן זעל האָט זיך באַהעפֿט אָן יעקבס טאָכטער דינהן, און ער האָט ליב
        געקריגן די מײדל, און ער האָט גערעדט צום האַרצן פֿון דער מײדל.
      cs: I připojila se duše jeho k Díně, dceři Jákobově; a zamilovav děvečku, mluvil
        k srdci jejímu.
      pl: I przylgnęła dusza jego do Diny, córki Jakóba, i pokochał tę dziewicę, i przemawiał
        do serca dziewicy. 
    4:
      he: וַיֹּאמֶר שְׁכֶם אֶל־חֲמוֹר אָבִיו לֵאמֹר קַח־לִי אֶת־הַיַּלְדָּה הַזֹּאת
        לְאִשָּׁה׃
      yi: 'און שכֶם האָט געזאָגט צו זײַן פֿאָטער חַמוֹרן, אַזױ צו זאָגן: נעם מיר די
        דאָזיקע מײדל פֿאַר אַ װײַב.'
      cs: 'Mluvil potom Sichem k Emorovi, otci svému, těmito slovy: Vezmi mi děvečku
        tuto za manželku.'
      pl: 'I rzekł Szechem do Chamora, ojca swojego, mówiąc: "Weź mi dziewczę to za
        żonę!" '
    5:
      he: וְיַעֲקֹב שָׁמַע כִּי טִמֵּא אֶת־דִּינָה בִתּוֹ וּבָנָיו הָיוּ אֶת־מִקְנֵהוּ
        בַּשָּׂדֶה וְהֶחֱרִשׁ יַעֲקֹב עַד־בֹּאָם׃
      yi: און יעקב האָט געהערט אַז ער האָט פֿאַראומרײניקט זײַן טאָכטער דינהן, װען
        זײַנע זין זײַנען געװען מיט זײַן פֿי אין פֿעלד; האָט יעקב געשװיגן ביז זײ זײַנען
        געקומען.
      cs: Uslyšev pak Jákob, že poškvrnil Díny dcery jeho, (a synové jeho byli s stádem
        na poli,) mlčel, až oni přišli.
      pl: A Jakób usłyszał, że zhańbił Dinę, córkę jego; gdy jednak synowie jego byli
        z bydłem jego na polu, zamilczał Jakób aż do ich przybycia. 
    6:
      he: וַיֵּצֵא חֲמוֹר אֲבִי־שְׁכֶם אֶל־יַעֲקֹב לְדַבֵּר אִתּוֹ׃
      yi: און חַמוֹר דער פֿאָטער פֿון שכֶמען איז אַרױסגעקומען צו יעקבן, צו רעדן מיט
        אים.
      cs: Tedy vyšel Emor, otec Sichemův, k Jákobovi, aby mluvil s ním [o to].
      pl: Tedy wyszedł Chamor, ojciec Szechema, do Jakóba, aby rozmówić się z nim. 
    7:
      he: וּבְנֵי יַעֲקֹב בָּאוּ מִן־הַשָּׂדֶה כְּשָׁמְעָם וַיִּתְעַצְּבוּ הָאֲנָשִׁים
        וַיִּחַר לָהֶם מְאֹד כִּי־נְבָלָה עָשָׂה בְיִשְׂרָאֵל לִשְׁכַּב אֶת־בַּת־יַעֲקֹב
        וְכֵן לֹא יֵעָשֶׂה׃
      yi: און די זין פֿון יעקבן זײַנען געקומען פֿון פֿעלד, װי זײ האָבן עס געהערט;
        און די מענער האָבן זיך געקלעמט, און זײ האָט שטאַרק געברענט װאָס ער האָט באַגאַנגען
        אַ נבָלה אַקעגן ישׂראל, צו ליגן מיט דער טאָכטער פֿון יעקבן, װאָס אַזױ-װאָס
        טאָר ניט געטאָן װערן.
      cs: A [v tom] synové Jákobovi přišli s pole; a uslyšavše [o tom], bolestí naplněni
        jsou muži ti, a rozhněvali se velmi, proto že hanebnou věc učinil v Izraeli,
        ležav se dcerou Jákobovou, čehož činiti nenáleželo.
      pl: A synowie Jakóba przyszli z pola, usłyszawszy o tém; i zasmucili się mężowie
        ci, i gniewało ich bardzo, że bezeceństwo spełnił w Israelu, leżąc przy córce
        Jakóba; a tak się nie czyni. 
    8:
      he: וַיְדַבֵּר חֲמוֹר אִתָּם לֵאמֹר שְׁכֶם בְּנִי חָשְׁקָה נַפְשׁוֹ בְּבִתְּכֶם
        תְּנוּ נָא אֹתָהּ לוֹ לְאִשָּׁה׃
      yi: 'און חַמוֹר האָט גערעדט מיט זײ, אַזױ צו זאָגן: די זעל פֿון מײַן זון שכֶמען
        גלוסט נאָך אײַער טאָכטער. גיט זי אים, איך בעט אײַך, פֿאַר אַ װײַב.'
      cs: 'I mluvil Emor s nimi na tento způsob: Sichem, syn můj, hoří milostí k vaší
        dceři; prosím, dejte mu ji za manželku.'
      pl: 'I mówił Chamor z nimi w te słowa: "Szechem, syn mój, - zapragnęła dusza
        jego córki waszej; dajcież mu ją za żonę. '
    9:
      he: וְהִתְחַתְּנוּ אֹתָנוּ בְּנֹתֵיכֶם תִּתְּנוּ־לָנוּ וְאֶת־בְּנֹתֵינוּ תִּקְחוּ
        לָכֶם׃
      yi: און זײַט זיך מתחתּן מיט אונדז; אײַערע טעכטער װעט איר אונדז געבן, און אונדזערע
        טעכטער װעט איר אײַך נעמען.
      cs: 'A spřízněte se s námi: Dcery své dávejte nám, a naše dcery pojímejte sobě.'
      pl: 'A spowinowaćcie się z nami: córki wasze oddacie nam, a córki nasze weźmiecie
        sobie. '
    10:
      he: וְאִתָּנוּ תֵּשֵׁבוּ וְהָאָרֶץ תִּהְיֶה לִפְנֵיכֶם שְׁבוּ וּסְחָרוּהָ וְהֵאָחֲזוּ
        בָּהּ׃
      yi: און איר װעט זיך באַזעצן בײַ אונדז, און דאָס לאַנד װעט ליגן פֿאַר אײַך; זיצט
        און פֿאַרקערט דרינען און באַפֿעסטיקט אײַך אין איר.
      cs: A bydlete s námi, nebo [všecka] země bude před vámi; osaďte se a obchod
        veďte v ní, a vládněte jí.
      pl: A z nami zamieszkacie; a ziemia stanie otworem przed wami; osiądźcie i zawiążcie
        stosunki w niej, i utwierdzajcie się na niej." 
    11:
      he: וַיֹּאמֶר שְׁכֶם אֶל־אָבִיה וְאֶל־אַחֶיהָ אֶמְצָא־חֵן בְּעֵינֵיכֶם וַאֲשֶׁר
        תֹּאמְרוּ אֵלַי אֶתֵּן׃
      yi: 'און שכֶם האָט געזאָגט צו איר פֿאָטער און צו אירע ברידער: לאָמיך געפֿינען
        לײַטזעליקײט אין אײַערע אױגן, און װאָס איר װעט מיר זאָגן, װעל איך געבן.'
      cs: 'Mluvil i Sichem otci jejímu, a bratřím jejím: Nechť naleznu milost před
        očima vašima, dám, co mi koli díte.'
      pl: 'I rzekł Szechem do ojca i do braci jej: "Obym tylko znalazł łaskę w oczach
        waszych, a cokolwiek mi powiecie, dam. '
    12:
      he: הַרְבּוּ עָלַי מְאֹד מֹהַר וּמַתָּן וְאֶתְּנָה כַּאֲשֶׁר תֹּאמְרוּ אֵלָי
        וּתְנוּ־לִי אֶת־הַנַּעֲרָ לְאִשָּׁה׃
      yi: מערט אױף מיר נדן און מתּנות ביז גאָר, און איך װעל געבן אַזױ װי איר װעט מיר
        זאָגן, נאָר גיט מיר די מײדל פֿאַר אַ װײַב.
      cs: Jmenujte mi věno i dary [jak chcete] veliké, dám, jak mi koli řeknete; jen
        mi tu děvečku dejte za manželku.
      pl: 'Nałóżcie na mnie największe wiano i dary, a dam, ile naznaczycie mi: - tylko
        dajcie mi tę dziewicę za żonę!" '
    13:
      he: וַיַּעֲנוּ בְנֵי־יַעֲקֹב אֶת־שְׁכֶם וְאֶת־חֲמוֹר אָבִיו בְּמִרְמָה וַיְדַבֵּרוּ
        אֲשֶׁר טִמֵּא אֵת דִּינָה אֲחֹתָם׃
      yi: האָבן די זין פֿון יעקבן געענטפֿערט שכֶמען און זײַן פֿאָטער חַמוֹרן מיט ליסטיקײט,
        און זײ האָבן גערעדט – װײַל ער האָט פֿאַראומרײניקט זײער שװעסטער דינהן –
      cs: Odpovídajíce pak synové Jákobovi Sichemovi a Emorovi, otci jeho, lstivě
        mluvili, proto že poškvrnil Díny sestry jich.
      pl: I odpowiedzieli synowie Jakóba Schechemowi i Chamorowi, ojcu jego, podstępnie;
        a mówili tak dla tego, że shańbił Dinę, siostrę ich. 
    14:
      he: וַיֹּאמְרוּ אֲלֵיהֶם לֹא נוּכַל לַעֲשׂוֹת הַדָּבָר הַזֶּה לָתֵת אֶת־אֲחֹתֵנוּ
        לְאִישׁ אֲשֶׁר־לוֹ עָרְלָה כִּי־חֶרְפָּה הִוא לָנוּ׃
      yi: 'און זײ האָבן צו זײ געזאָגט: מיר קענען ניט טאָן די דאָזיקע זאַך, צו געבן
        אונדזער שװעסטער צו אַ מאַן װאָס איז אומבאַשניטן, װאָרום דאָס איז אַ חרפּה
        פֿאַר אונדז.'
      cs: 'A řekli jim: Nemůžeme učiniti toho, abychom dali sestru svou za muže neobřezaného;
        nebo to ohavnost jest u nás.'
      pl: 'I rzekli do nich: "Nie możemy tego uczynić, abyśmy wydali siostrę naszę
        za człowieka nieobrzezanego; bo hańbą by to było dla nas. '
    15:
      he: אַךְ־בְּזֹאת נֵאוֹת לָכֶם אִם תִּהְיוּ כָמֹנוּ לְהִמֹּל לָכֶם כָּל־זָכָר׃
      yi: 'נאָר מיט דעם באַדינג װעלן מיר אײַנװיליקן צו אײַך: אױב איר װעט װערן אַזױ
        װי מיר, אַז בײַ אײַך זאָל געמַלט װערן איטלעכער מאַנספֿאַרשױן.'
      cs: 'Než na tento způsob vám povolíme: Jestliže se chcete srovnati s námi, aby
        obřezán byl každý z vás pohlaví mužského:'
      pl: Wszakże pod tym warunkiem będziemy wam powolni, jeżeli staniecie się podobni
        do nas, aby obrzezany był u was każdy mężczyzna. 
    16:
      he: וְנָתַנּוּ אֶת־בְּנֹתֵינוּ לָכֶם וְאֶת־בְּנֹתֵיכֶם נִקַּח־לָנוּ וְיָשַׁבְנוּ
        אִתְּכֶם וְהָיִינוּ לְעַם אֶחָד׃
      yi: דענצמאָל װעלן מיר אײַך געבן אונדזערע טעכטער, און אײַערע טעכטער װעלן מיר
        אונדז נעמען, און מיר װעלן זיך באַזעצן בײַ אײַך, און װערן אײן פֿאָלק.
      cs: Tedy budeme dávati dcery své vám, a dcery vaše bráti sobě; a budeme bydliti
        s vámi, a budeme lid jeden.
      pl: A wtedy oddamy córki nasze wam, a córki wasze pojmiemy sobie, i zamieszkamy
        przy was, a staniem się ludem jednym. 
    17:
      he: וְאִם־לֹא תִשְׁמְעוּ אֵלֵינוּ לְהִמּוֹל וְלָקַחְנוּ אֶת־בִּתֵּנוּ וְהָלָכְנוּ׃
      yi: אָבער אַז איר װעט ניט צוהערן צו אונדז, זיך צו מַלן, װעלן מיר נעמען אונדזער
        טאָכטער, און מיר װעלן אַװעקגײן.
      cs: Pakli neuposlechnete nás, abyste se obřezali, vezmeme zase dceru svou a
        odejdeme.
      pl: Gdybyście zaś nie usłuchali nas, abyście się obrzezali, to zabierzemy córkę
        naszę i pójdziemy." 
    18:
      he: וַיִּיטְבוּ דִבְרֵיהֶם בְּעֵינֵי חֲמוֹר וּבְעֵינֵי שְׁכֶם בֶּן־חֲמוֹר׃
      yi: און זײערע װערטער זײַנען װױל געפֿעלן אין די אױגן פֿון חַמוֹרן, און אין די
        אױגן פֿון שכֶם דעם זון פֿון חַמוֹרן.
      cs: Tedy líbila se řeč jejich Emorovi i Sichemovi, synu Emorovu.
      pl: I znalazły upodobanie słowa ich w oczach Chamora, i w oczach Szechema, syna
        Chamora. 
    19:
      he: וְלֹא־אֵחַר הַנַּעַר לַעֲשׂוֹת הַדָּבָר כִּי חָפֵץ בְּבַת־יַעֲקֹב וְהוּא
        נִכְבָּד מִכֹּל בֵּית אָבִיו׃
      yi: און דער יונג האָט ניט געזאַמט צו טאָן די זאַך, װאָרום ער האָט געגאַרט נאָך
        דער טאָכטער פֿון יעקבן; און ער איז געװען דער אָנגעזעענסטער פֿון דעם גאַנצן
        הױז פֿון זײַן פֿאָטער.
      cs: A nemeškal mládenec učiniti toho; nebo se mu zalíbila dcera Jákobova. A
        on byl nejvzácnější ze všech v domě otce svého.
      pl: I nie omieszkał młodzieniec spełnić tej rzeczy, bo się rozmiłował w córce
        Jakóba; a był on najpoważańszy ze wszystkich w domu ojca swojego. 
    20:
      he: וַיָּבֹא חֲמוֹר וּשְׁכֶם בְּנוֹ אֶל־שַׁעַר עִירָם וַיְדַבְּרוּ אֶל־אַנְשֵׁי
        עִירָם לֵאמֹר׃
      yi: 'און חַמוֹר און זײַן זון שכֶם זײַנען געקומען צום טױער פֿון זײער שטאָט, און
        האָבן גערעדט צו די מענטשן פֿון זײער שטאָט, אַזױ צו זאָגן:'
      cs: 'I přišel Emor a Sichem, syn jeho, k bráně města svého; a mluvili mužům
        města svého, řkouce:'
      pl: I przyszedł Chamor i Szechem, syn jego, do bramy swego miasta, i przedstawili
        ludziom miasta swego, i rzekli: 
    21:
      he: הָאֲנָשִׁים הָאֵלֶּה שְׁלֵמִים הֵם אִתָּנוּ וְיֵשְׁבוּ בָאָרֶץ וְיִסְחֲרוּ
        אֹתָהּ וְהָאָרֶץ הִנֵּה רַחֲבַת־יָדַיִם לִפְנֵיהֶם אֶת־בְּנֹתָם נִקַּח־לָנוּ
        לְנָשִׁים וְאֶת־בְּנֹתֵינוּ נִתֵּן לָהֶם׃
      yi: די דאָזיקע מענטשן זײַנען אין שלום מיט אונדז; זאָלן זײ זיך באַזעצן אין לאַנד,
        און פֿאַרקערן דרינען; װאָרום זעט, דאָס לאַנד ליגט געראַם אין אָרט פֿאַר זײ.
        זײערע טעכטער װעלן מיר אונדז נעמען פֿאַר װײַבער, און אונדזערע טעכטער װעלן מיר
        זײ געבן.
      cs: Muži tito pokojně se mají k nám, nechť tedy bydlí v zemi této, a obchod
        vedou v ní, (nebo země jest dosti široká a prostranná před nimi;) dcery jejich
        budeme sobě bráti za manželky, a dcery své budeme dávati jim.
      pl: '"Ludzie ci są pokojowo usposobieni dla nas, osiedliby na tej ziemi, i zawiązaliby
        stosunki w niej, bo ziemia oto przestronna przed nimi; córki ich bralibyśmy
        sobie za żony, a córki nasze oddalibyśmy im. '
    22:
      he: אַךְ־בְּזֹאת יֵאֹתוּ לָנוּ הָאֲנָשִׁים לָשֶׁבֶת אִתָּנוּ לִהְיוֹת לְעַם
        אֶחָד בְּהִמּוֹל לָנוּ כָּל־זָכָר כַּאֲשֶׁר הֵם נִמֹּלִים׃
      yi: אָבער נאָר מיט דעם באַדינג װעלן די מענטשן אײַנװיליקן צו אונדז זיך צו באַזעצן
        בײַ אונדז, צו װערן אײן פֿאָלק, אַז בײַ אונדז זאָל געמַלט װערן איטלעכער מאַנספֿאַרשױן,
        אַזױ װי זײ זײַנען געמַלט.
      cs: 'Než na tento způsob přivolí nám ti muži k tomu, aby bydlili s námi, [a]
        abychom byli jeden lid: Jestliže obřezán bude každý pohlaví mužského mezi
        námi, tak jako oni jsou obřezáni.'
      pl: Wszakże pod tym jedynie warunkiem zgodzą się ci ludzie zamieszkać z nami,
        i być ludem jednym, - jeżeli obrzezanym będzie u nas każdy mężczyzna, tak
        jako oni są obrzezani. 
    23:
      he: מִקְנֵהֶם וְקִנְיָנָם וְכָל־בְּהֶמְתָּם הֲלוֹא לָנוּ הֵם אַךְ נֵאוֹתָה לָהֶם
        וְיֵשְׁבוּ אִתָּנוּ׃
      yi: זײער פֿי, און זײער אײגנס, און אַלע זײערע בהמות, װעלן דאָך זײַן אונדזערע;
        זאָלן מיר נאָר אײַנװיליקן צו זײ, און זײ זאָלן זיך באַזעצן בײַ אונדז.
      cs: Dobytek jejich a statek jejich, i všecka hovada jejich, zdaliž nebudou naše?
        Toliko [v tom] jim povolme, a budou bydliti s námi.
      pl: Stada ich i dobytek ich, i wszelkie bydło ich, czyż nie naszém będzie? Tylko
        bądźmy im powolni, i niech zamieszkają z nami." 
    24:
      he: וַיִּשְׁמְעוּ אֶל־חֲמוֹר וְאֶל־שְׁכֶם בְּנוֹ כָּל־יֹצְאֵי שַׁעַר עִירוֹ
        וַיִּמֹּלוּ כָּל־זָכָר כָּל־יֹצְאֵי שַׁעַר עִירוֹ׃
      yi: האָבן אַלע אַרױסגײער פֿון דעם טױער פֿון זײַן שטאָט צוגעהערט צו חַמוֹרן און
        צו זײַן זון שכֶמען, און אַלע מאַנספֿאַרשױנען זײַנען געמַלט געװאָרן, אַלע אַרױסגײער
        פֿון דעם טױער פֿון זײַן שטאָט.
      cs: I uposlechli Emora a Sichema, syna jeho, všickni vycházející branou města
        jeho; a obřezali se všickni pohlaví mužského, což jich koli vycházelo z brány
        města jeho.
      pl: I usłuchali Chamora i Szechema, syna jego, wszyscy, wychodzący z bram miasta
        jego; i dał się obrzezać każdy mężczyzna, wszyscy, wychodzący z bram miasta
        jego. 
    25:
      he: וַיְהִי בַיּוֹם הַשְּׁלִישִׁי בִּהְיוֹתָם כֹּאֲבִים וַיִּקְחוּ שְׁנֵי־בְנֵי־יַעֲקֹב
        שִׁמְעוֹן וְלֵוִי אֲחֵי דִינָה אִישׁ חַרְבּוֹ וַיָּבֹאוּ עַל־הָעִיר בֶּטַח
        וַיַּהַרְגוּ כָּל־זָכָר׃
      yi: און עס איז געװען אױפֿן דריטן טאָג, װען זײ זײַנען געװען אין װײטאָק, האָבן
        יעקבס צװײ זין, שמעון און לֵוִי, די ברידער פֿון דינהן, גענומען איטלעכער זײַן
        שװערד, און זײ זײַנען געקומען זיכערערהײט אױף דער שטאָט, און האָבן אױסגעהרגעט
        אַלע מאַנספֿאַרשױנען.
      cs: A toť dne třetího, když [oni největší] bolest měli, dva synové Jákobovi,
        Simeon a Léví, bratří Díny, vzav každý [z nich] meč svůj, vpadli do města
        směle, a pomordovali všecky pohlaví mužského.
      pl: I stało się dnia trzeciego, gdy byli w bólu, wzięli wtedy dwaj synowie Jakóba,
        Szymeon i Lewi, bracia Diny, każdy miecz swój, i napadli na miasto śmiało,
        i wymordowali wszystkich płci męzkiej. 
    26:
      he: וְאֶת־חֲמוֹר וְאֶת־שְׁכֶם בְּנוֹ הָרְגוּ לְפִי־חָרֶב וַיִּקְחוּ אֶת־דִּינָה
        מִבֵּית שְׁכֶם וַיֵּצֵאוּ׃
      yi: אױך חַמוֹרן און זײַן זון שכֶמען האָבן זײ געהרגעט מיטן שאַרף פֿון שװערד;
        און זײ האָבן צוגענומען דינהן פֿון שכֶמס הױז, און זײַנען אַרױסגעגאַנגען.
      cs: Emora také a Sichema, syna jeho, zamordovali mečem, a vzavše Dínu z domu
        Sichemova, odešli.
      pl: I Chamora i Szechema, syna jego, zabili ostrzem miecza, i zabrali Dinę z domu
        Szechema i odeszli. 
    27:
      he: בְּנֵי יַעֲקֹב בָּאוּ עַל־הַחֲלָלִים וַיָּבֹזּוּ הָעִיר אֲשֶׁר טִמְּאוּ
        אֲחוֹתָם׃
      yi: זײַנען די זין פֿון יעקבן געקומען אױף די דערשלאָגענע, און האָבן אױסגערױבט
        די שטאָט, װײַל זײ האָבן פֿאַראומרײניקט זײער שװעסטער;
      cs: Potom synové Jákobovi přišedše na zbité, vzebrali město, proto že poškvrnili
        sestry jejich.
      pl: Synowie zaś Jakóba naszli na zabitych, i zrabowali miasto, w którém zhańbili
        siostrę ich. 
    28:
      he: אֶת־צֹאנָם וְאֶת־בְּקָרָם וְאֶת־חֲמֹרֵיהֶּם וְאֵת אֲשֶׁר־בָּעִיר וְאֶת־אֲשֶׁר
        בַּשָּׂדֶה לָקָחוּ׃
      yi: זײערע שאָף און זײערע רינדער און זײערע אײזלען, סײַ װאָס אין שטאָט, סײַ װאָס
        אין פֿעלד, האָבן זײ צוגענומען;
      cs: Stáda jejich, a voly i osly jejich, a což bylo v městě i po poli, pobrali.
      pl: Trzody ich, rogaciznę ich, i osły ich, i co było w mieście i co na polu,
        zabrali. 
    29:
      he: וְאֶת־כָּל־חֵילָם וְאֶת־כָּל־טַפָּם וְאֶת־נְשֵׁיהֶם שָׁבוּ וַיָּבֹזּוּ וְאֵת
        כָּל־אֲשֶׁר בַּבָּיִת׃
      yi: און זײער גאַנצן פֿאַרמעג, און אַלע זײערע קלײנע קינדער און זײערע װײַבער,
        האָבן זײ געפֿאַנגען און אַװעקגערױבט – אַלץ װאָס אין הױז.
      cs: K tomu i všecko jmění jejich, a všecky malé [dítky] jejich, a ženy jejich
        zajali, a vybrali, co kde v domích [bylo].
      pl: I całe mienie ich, i wszystką dziatwę ich, i kobiety ich zabrali w niewolę,
        i zrabowali też wszystko, co w domach było. 
    30:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־שִׁמְעוֹן וְאֶל־לֵוִי עֲכַרְתֶּם אֹתִי לְהַבְאִישֵׁנִי
        בְּיֹשֵׁב הָאָרֶץ בַּכְּנַעֲנִי וּבַפְּרִזִּי וַאֲנִי מְתֵי מִסְפָּר וְנֶאֶסְפוּ
        עָלַי וְהִכּוּנִי וְנִשְׁמַדְתִּי אֲנִי וּבֵיתִי׃
      yi: 'האָט יעקב געזאָגט צו שמעונען און צו לֵוִין: איר האָט מיך פֿאַראומגליקט,
        מיך צו פֿאַרמיאוסן בײַ דעם באַװױנער פֿון לאַנד, בײַ דעם כּנַעַני און בײַ דעם
        פּרִזי; װאָרום איך בין אַ הײַפֿל מענטשן, און זײ װעלן זיך אױפֿקלײַבן אַקעגן
        מיר, און װעלן מיך שלאָגן, און איך און מײַן הױז װעלן פֿאַרטיליקט װערן.'
      cs: 'Řekl pak Jákob Simeonovi a Léví: Zkormoutili jste mne, a zošklivili jste
        mne u obyvatelů krajiny této, u Kananejských a Ferezejských, a já jsem s malým
        počtem lidí. Seberou-li se na mne, zbijí mne, a [tak] vyhlazen budu já i dům
        můj.'
      pl: 'I rzekł Jakób do Szymeona i Lewiego: "Wprowadziliście mnie w biedę, poróżniwszy
        mnie z mieszkańcami tej ziemi, z Kanaanejczykiem i Peryzejczykiem! A stanowię
        ja garstkę nieliczną: gdy zgromadzą się przeciwko mnie, porażą mnie, i wytępionym
        będę ja i dom mój." '
    31:
      he: וַיֹּאמְרוּ הַכְזוֹנָה יַעֲשֶׂה אֶת־אֲחוֹתֵנוּ׃
      yi: 'האָבן זײ געזאָגט: זאָל מען אַזױ װי מיט אַ זוֹנה זיך באַגײן מיט אונדזער
        שװעסטער?'
      cs: 'A [oni] odpověděli: A což měli jako nevěstky zle užívati sestry naší?'
      pl: 'I rzekli: "Czyż jako z wszetecznicą postępować można z siostrą naszą?" '
  35:
    1:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־יַעֲקֹב קוּם עֲלֵה בֵית־אֵל וְשֶׁב־שָׁם וַעֲשֵׂה־שָׁם
        מִזְבֵּחַ לָאֵל הַנִּרְאֶה אֵלֶיךָ בְּבָרְחֲךָ מִפְּנֵי עֵשָׂו אָחִיךָ׃
      yi: 'און גאָט האָט געזאָגט צו יעקבן: שטײ אױף, גײ אַרױף קײן בית-אֵל און זיץ דאָרטן,
        און מאַך דאָרטן אַ מזבח צו דעם גאָט װאָס האָט זיך באַװיזן צו דיר בײַ דײַן
        אַנטלױפֿן פֿון דײַן ברודער עֵשָׂון.'
      cs: ' Potom mluvil Bůh k Jákobovi: Vstana, vstup do Bethel, a bydli tam; a udělej
        tam oltář [Bohu] silnému, kterýž se ukázal tobě, kdyžs utíkal před Ezau bratrem
        svým.'
      pl: 'I rzekł Bóg do Jakóba: "Wstań, udaj się do Beth-el, a osiądź tam, i wystaw
        tam ofiarnicę Bogu, który ukazał się tobie, gdyś uchodził przed Esawem, bratem
        twoim!" '
    2:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־בֵּיתוֹ וְאֶל כָּל־אֲשֶׁר עִמּוֹ הָסִרוּ אֶת־אֱלֹהֵי
        הַנֵּכָר אֲשֶׁר בְּתֹכְכֶם וְהִטַּהֲרוּ וְהַחֲלִיפוּ שִׂמְלֹתֵיכֶם׃
      yi: 'האָט יעקב געזאָגט צו זײַן הױזגעזינט, און צו אַלע װאָס מיט אים: טוט אָפּ
        די פֿרעמדע געטער װאָס צװישן אײַך, און רײניקט אײַך, און בײַט איבער אײַערע קלײדער.'
      cs: 'Tedy řekl Jákob čeládce své, a všechněm, kteříž s ním [byli]: Odvrzte bohy
        cizí, kteréž máte mezi sebou, a očisťte se, a změňte roucha svá.'
      pl: 'I rzekł Jakób do domowników swoich, i do wszystkich, którzy z nimi byli:
        "Usuńcie bogi obce, co wpośród was, a oczyśćcie się, i zmieńcie szaty wasze. '
    3:
      he: וְנָקוּמָה וְנַעֲלֶה בֵּית־אֵל וְאֶעֱשֶׂה־שָּׁם מִזְבֵּחַ לָאֵל הָעֹנֶה
        אֹתִי בְּיוֹם צָרָתִי וַיְהִי עִמָּדִי בַּדֶּרֶךְ אֲשֶׁר הָלָכְתִּי׃
      yi: און לאָמיר אױפֿשטײן און אַרױפֿגײן קײן בית-אֵל, און איך װעל דאָרטן מאַכן
        אַ מזבח צו דעם גאָט װאָס האָט מיר געענטפֿערט אין טאָג פֿון מײַן נױט, און איז
        געװען מיט מיר אױף דעם װעג װאָס איך בין געגאַנגען.
      cs: A vstanouce, vstupme do Bethel, a udělám tam oltář silnému [Bohu], kterýž
        vyslyšel mne v den ssoužení mého, a byl se mnou na cestě, kterouž jsem šel.
      pl: A wstaniem, i pójdziem do Beth-el, i wystawię tam ofiarnicę Bogu, który
        mnie wysłuchał w dniu niedoli mojej, i był ze mną na drodze, którą chodziłem!" 
    4:
      he: וַיִּתְּנוּ אֶל־יַעֲקֹב אֵת כָּל־אֱלֹהֵי הַנֵּכָר אֲשֶׁר בְּיָדָם וְאֶת־הַנְּזָמִים
        אֲשֶׁר בְּאָזְנֵיהֶם וַיִּטְמֹן אֹתָם יַעֲקֹב תַּחַת הָאֵלָה אֲשֶׁר עִם־שְׁכֶם׃
      yi: האָבן זײ אָפּגעגעבן יעקבן אַלע פֿרעמדע געטער װאָס אין זײער האַנט, און די
        אױרינגען װאָס אין זײערע אױערן; און יעקב האָט זײ באַהאַלטן אונטער דעם אײכנבױם
        װאָס בײַ שכֶם.
      cs: Tedy dali Jákobovi všecky bohy cizí, kteréž měli, i náušnice, kteréž [byly]
        na uších jejich; i zakopal je Jákob pod tím dubem, kterýž byl u Sichem.
      pl: I oddali Jakóbowi wszystkie bogi obce, które były w ich ręku, i kolczyki,
        które mieli w uszach swoich; i zakopał je Jakób pod dębem, co przy Szechem, 
    5:
      he: וַיִּסָּעוּ וַיְהִי חִתַּת אֱלֹהִים עַל־הֶעָרִים אֲשֶׁר סְבִיבֹתֵיהֶם וְלֹא
        רָדְפוּ אַחֲרֵי בְּנֵי יַעֲקֹב׃
      yi: און זײ האָבן אַװעקגעצױגן; און אַ שרעק פֿון גאָט איז געװען אױף די שטעט װאָס
        אַרום זײ, און זײ האָבן ניט נאָכגעיאָגט די זין פֿון יעקבן.
      cs: I brali se [odtud]. (A byl strach Boží na městech, kteráž [byla] vůkol nich,
        a nehonili synů Jákobových.)
      pl: I wyruszyli. I padł postrach Boży na miasta w około nich, i nie ścigali
        synów Jakóba. 
    6:
      he: וַיָּבֹא יַעֲקֹב לוּזָה אֲשֶׁר בְּאֶרֶץ כְּנַעַן הִוא בֵּית־אֵל הוּא וְכָל־הָעָם
        אֲשֶׁר־עִמּוֹ׃
      yi: און יעקב איז געקומען קײן לוז װאָס אין לאַנד כּנַעַן – דאָס איז בית-אֵל –
        ער און דאָס גאַנצע פֿאָלק װאָס מיט אים.
      cs: Tedy přišel Jákob do Lůz, kteréž jest v zemi Kananejské, (to [již slove]
        Bethel,) on i všecken lid, kterýž [byl] s ním.
      pl: I przybył Jakób do Luz, co w ziemi Kanaan, to jest do Beth-el, on i wszystek
        lud, który z nim był. 
    7:
      he: וַיִּבֶן שָׁם מִזְבֵּחַ וַיִּקְרָא לַמָּקוֹם אֵל בֵּית־אֵל כִּי שָׁם נִגְלוּ
        אֵלָיו הָאֱלֹהִים בְּבָרְחוֹ מִפְּנֵי אָחִיו׃
      yi: און ער האָט דאָרטן געבױט אַ מזבח, און האָט גערופֿן דעם אָרט אֵל-בית-אֵל,
        װאָרום דאָרטן האָט זיך גאָט אַנטפּלעקט צו אים בײַ זײַן אַנטלױפֿן פֿון זײַן
        ברודער.
      cs: I vzdělal tu oltář, a nazval to místo [Bůh] silný Bethel; nebo tu se mu
        byl zjevil Bůh, když utíkal před bratrem svým.
      pl: 'I zbudował tam ofiarnicę i nazwał miejscowość tę: El Beth-el; gdyż tam
        objawił mu się Bóg, gdy uchodził przed bratem swoim. '
    8:
      he: וַתָּמָת דְּבֹרָה מֵינֶקֶת רִבְקָה וַתִּקָּבֵר מִתַּחַת לְבֵית־אֵל תַּחַת
        הָאַלּוֹן וַיִּקְרָא שְׁמוֹ אַלּוֹן בָּכוּת׃
      yi: און דבוֹרה, רבקהס אַם, איז געשטאָרבן, און זי איז באַגראָבן געװאָרן אונטער
        בית-אֵל, אונטער דעם אײכנבױם; און ער האָט גערופֿן זײַן נאָמען אַלוֹן-בכות.
      cs: Tehdy umřela Debora, chovačka Rebeky, a pochována jest pod Bethel, pod dubem;
        i nazval jméno jeho Allon Bachuth.
      pl: 'I umarła Debora, karmicielka Ribki; i pochowaną została poniżej Beth-el,
        pod dębem, i nazwano imię jego: Dąb płaczu. '
    9:
      he: וַיֵּרָא אֱלֹהִים אֶל־יַעֲקֹב עוֹד בְּבֹאוֹ מִפַּדַּן אֲרָם וַיְבָרֶךְ אֹתוֹ׃
      yi: און גאָט האָט זיך װידער באַװיזן צו יעקבן בײַ זײַן קומען פֿון פַּדַן-אַרָם,
        און ער האָט אים געבענטשט.
      cs: Ukázal se pak opět Bůh Jákobovi, když se navracoval z Pádan Syrské, a požehnal
        mu.
      pl: I ukazał się Bóg Jakóbowi raz jeszcze, po powrocie jego z Paddan-Aram, i pobłogosławił
        go. 
    10:
      he: וַיֹּאמֶר־לוֹ אֱלֹהִים שִׁמְךָ יַעֲקֹב לֹא־יִקָּרֵא שִׁמְךָ עוֹד יַעֲקֹב
        כִּי אִם־יִשְׂרָאֵל יִהְיֶה שְׁמֶךָ וַיִּקְרָא אֶת־שְׁמוֹ יִשְׂרָאֵל׃
      yi: 'און גאָט האָט צו אים געזאָגט: דײַן נאָמען איז יעקב; זאָל מער ניט גערופֿן
        װערן דײַן נאָמען יעקב, נײַערט ישׂראל זאָל זײַן דײַן נאָמען; און ער האָט גערופֿן
        זײַן נאָמען ישׂראל.'
      cs: 'I řekl jemu Bůh: Jméno tvé [jest] Jákob. Nebude více nazýváno jméno tvé
        [toliko] Jákob, ale Izrael [také] bude jméno tvé. Protož nazval jméno jeho
        Izrael.'
      pl: 'I rzekł do niego Bóg: "Imię twoje - Jakób; ale nie będzie nazwaném odtąd
        imię twoje: Jakób, lecz Israel będzie imię twoje." I nazwał imię jego: Israel. '
    11:
      he: וַיֹּאמֶר לוֹ אֱלֹהִים אֲנִי אֵל שַׁדַּי פְּרֵה וּרְבֵה גּוֹי וּקְהַל גּוֹיִם
        יִהְיֶה מִמֶּךָּ וּמְלָכִים מֵחֲלָצֶיךָ יֵצֵאוּ׃
      yi: 'און גאָט האָט צו אים געזאָגט: איך בין גאָט שַדַי, פֿרוכפּער דיך און מער
        דיך; אַ פֿאָלק און אַ געזעמל פֿעלקער זאָל װערן פֿון דיר, און מלכים זאָלן אַרױסגײן
        פֿון דײַנע לענדן.'
      cs: 'Řekl ještě Bůh jemu: Já jsem [Bůh] silný všemohoucí; rostiž a množ se;
        národ, nýbrž množství národů bude z tebe, i králové z bedr tvých vyjdou.'
      pl: 'I rzekł doń Bóg: "Jam Bóg Wszechpotężny; rozpleniaj się i rozmnażaj; naród
        i zbór narodów powstanie z ciebie, a królowie z bioder twoich wyjdą. '
    12:
      he: וְאֶת־הָאָרֶץ אֲשֶׁר נָתַתִּי לְאַבְרָהָם וּלְיִצְחָק לְךָ אֶתְּנֶנָּה וּלְזַרְעֲךָ
        אַחֲרֶיךָ אֶתֵּן אֶת־הָאָרֶץ׃
      yi: און דאָס לאַנד װאָס איך האָב געגעבן אבֿרהמען און יצחקן, דיר װעל איך עס געבן,
        און דײַן זאָמען נאָך דיר װעל איך געבן דאָס לאַנד.
      cs: A zemi tu, kterouž jsem dal Abrahamovi a Izákovi, tobě ji dám; semeni také
        tvému po tobě dám tu zemi.
      pl: A ziemię, którą dałem Abrahamowi i Ic'hakowi, tobie ją oddam, i potomstwu
        twojemu po tobie oddam ziemię tę." 
    13:
      he: וַיַּעַל מֵעָלָיו אֱלֹהִים בַּמָּקוֹם אֲשֶׁר־דִּבֶּר אִתּוֹ׃
      yi: און גאָט האָט זיך אױפֿגעהױבן פֿון איבער אים אין דעם אָרט װוּ ער האָט מיט
        אים גערעדט.
      cs: I vstoupil od něho Bůh z místa, na kterémž mluvil s ním.
      pl: I wzniósł się od niego Bóg, z miejsca, na którém mówił z nim. 
    14:
      he: וַיַּצֵּב יַעֲקֹב מַצֵּבָה בַּמָּקוֹם אֲשֶׁר־דִּבֶּר אִתּוֹ מַצֶּבֶת אָבֶן
        וַיַּסֵּךְ עָלֶיהָ נֶסֶךְ וַיִּצֹק עָלֶיהָ שָׁמֶן׃
      yi: און יעקב האָט אױפֿגעשטעלט אַ זײַל אױף דעם אָרט װוּ ער האָט מיט אים גערעדט,
        אַ זײַל פֿון שטײן, און ער האָט אַרױפֿגעגאָסן אױף אים אַ גיסאָפּפֿער, און געגאָסן
        אױף אים אײל.
      cs: Jákob pak vyzdvihl znamení pamětné na místě tom, na kterémž mluvil s ním,
        sloup kamenný; a pokropil ho skropením, a svrchu polil jej olejem.
      pl: I postawił Jakób pomnik na miejscu, na którém mówił z nim, pomnik kamienny;
        i wylał nań zalewkę, i polał go olejem. 
    15:
      he: וַיִּקְרָא יַעֲקֹב אֶת־שֵׁם הַמָּקוֹם אֲשֶׁר דִּבֶּר אִתּוֹ שָׁם אֱלֹהִים
        בֵּית־אֵל׃
      yi: און יעקב האָט גערופֿן דעם נאָמען פֿון דעם אָרט װאָס גאָט האָט גערעדט מיט
        אים דאָרטן, בית-אֵל.
      cs: A nazval Jákob jméno místa toho, na kterémž mluvil s ním Bůh, Bethel.
      pl: 'I nazwał Jakób imię miejsca, na którém mówił z nim Bóg: Beth-el. '
    16:
      he: וַיִּסְעוּ מִבֵּית אֵל וַיְהִי־עוֹד כִּבְרַת־הָאָרֶץ לָבוֹא אֶפְרָתָה וַתֵּלֶד
        רָחֵל וַתְּקַשׁ בְּלִדְתָּהּ׃
      yi: און זײ האָבן אַװעקגעצױגן פֿון בית-אֵל. און װען עס איז נאָך געװען אַ שטרעק
        לאַנד צו קומען קײן אֶפֿרָת, איז רחל געגאַנגען צו קינד, און זי האָט געהאַט
        אַ שװערע געבורט.
      cs: I brali se z Bethel, a bylo již nedaleko do Efraty. I porodila Ráchel, a
        těžkosti trpěla roděci.
      pl: I wyruszyli z Beth-el, a pozostała jeszcze przestrzeń ziemi, aby przybyć
        do Efraty, gdy urodziła Rachel; a miała ciężki poród. 
    17:
      he: וַיְהִי בְהַקְשֹׁתָהּ בְּלִדְתָּהּ וַתֹּאמֶר לָהּ הַמְיַלֶּדֶת אַל־תִּירְאִי
        כִּי־גַם־זֶה לָךְ בֵּן׃
      yi: 'און עס איז געװען, אין איר שװערער געבורט, האָט די הײבין צו איר געזאָגט:
        זאָלסט ניט מוֹרא האָבן, װאָרום אױך דאָס איז דיר אַ זון.'
      cs: 'A když s těžkostí rodila, řekla jí baba: Neboj se, nebo také tohoto syna
        míti budeš.'
      pl: 'A gdy ciężko rodziła, rzekła do niej położniczka: "Nie obawiaj się, gdyż
        i ten tobie synem!" '
    18:
      he: וַיְהִי בְּצֵאת נַפְשָׁהּ כִּי מֵתָה וַתִּקְרָא שְׁמוֹ בֶּן־אוֹנִי וְאָבִיו
        קָרָא־לוֹ בִנְיָמִין׃
      yi: און עס איז געװען, װען איר נשמה איז אױסגעגאַנגען, בעת זי איז געשטראָבן, האָט
        זי גערופֿן זײַן נאָמען בן-אוֹני; אָבער זײַן פֿאָטער האָט אים גערופֿן בניָמין.
      cs: I stalo se, když k smrti pracovala, (nebo umřela,) nazvala jméno jeho Ben
        Oni; ale otec jeho nazval ho Beniaminem.
      pl: 'I stało się to, gdy uchodziła dusza jej, bo umierała; i nazwała imię jego:
        Ben-oni. Lecz ojciec jego nazwał go: Binjamin. '
    19:
      he: וַתָּמָת רָחֵל וַתִּקָּבֵר בְּדֶרֶךְ אֶפְרָתָה הִוא בֵּית לָחֶם׃
      yi: און רחל איז געשטאָרבן, און זי איז באַגראָבן געװאָרן אױפֿן װעג קײן אֶפֿרָת,
        דאָס איז בית-לֶחֶם.
      cs: I umřela Ráchel, a pochována jest na cestě k Efratě, jenž jest Betlém.
      pl: I umarła Rachel, i pochowaną została na drodze do Efraty, czyli Beth-Lechem. 
    20:
      he: וַיַּצֵּב יַעֲקֹב מַצֵּבָה עַל־קְבֻרָתָהּ הִוא מַצֶּבֶת קְבֻרַת־רָחֵל עַד־הַיּוֹם׃
      yi: און יעקב האָט געשטעלט אַ מצבֿה אױף איר קבֿר; דאָס איז די מצבֿה פֿון רחלס
        קבֿר ביז אױף הײַנט.
      cs: A postavil Jákob znamení pamětné nad hrobem jejím; toť jest znamení hrobu
        Ráchel až do dnešního dne.
      pl: I postawił Jakób pomnik na grobie jej; jest to pomnik grobu Racheli, po dziś
        dzień. 
    21:
      he: וַיִּסַּע יִשְׂרָאֵל וַיֵּט אָהֳלֹה מֵהָלְאָה לְמִגְדַּל־עֵדֶר׃
      yi: און ישׂראל האָט אַװעקגעצױגן, און ער האָט אױפֿגעשטעלט זײַן געצעלט פֿון יענער
        זײַט מִגדַל-עֵדֶר.
      cs: I odebral se odtud Izrael, a rozbil stan svůj za věží Eder.
      pl: I wyruszył Israel, i rozbił namiot swój po za wieżą Eder. 
    22:
      he: וַיְהִי בִּשְׁכֹּן יִשְׂרָאֵל בָּאָרֶץ הַהִוא וַיֵּלֶךְ רְאוּבֵן וַיִּשְׁכַּב
        אֶת־בִּלְהָה פִּילֶגֶשׁ אָבִיו וַיִּשְׁמַע יִשְׂרָאֵל וַיִּהְיוּ בְנֵי־יַעֲקֹב
        שְׁנֵים עָשָׂר׃
      yi: 'און עס איז געװען װען ישׂראל האָט געװױנט אין יענעם לאַנד, איז געגאַנגען
        ראובן און איז געלעגן מיט בלהָה, זײַן פֿאָטערס קעפּסװײַב; און ישׂראל האָט עס
        געהערט. און די זין פֿון יעקבן זײַנען געװען צװעלף:'
      cs: Stalo se pak také, když bydlil Izrael v té krajině, že Ruben šel, a spal
        s Bálou, ženinou otce svého; o čemž uslyšel Izrael. Bylo pak synů Jákobových
        dvanácte.
      pl: I stało się, gdy mieszkał Israel w owej krainie, że poszedł Reuben, i obcował
        z Bilhą, nałożnicą ojca swojego. I usłyszał to Israel. - A synów Jakóba było
        dwunastu: 
    23:
      he: בְּנֵי לֵאָה בְּכוֹר יַעֲקֹב רְאוּבֵן וְשִׁמְעוֹן וְלֵוִי וִיהוּדָה וְיִשָּׂשכָר
        וּזְבוּלֻן׃
      yi: 'די זין פֿון לאהן: יעקבס בכָור ראובן, און שמעון, און לֵוִי, און יהודה, און
        יִששָׂכָר, און זבולון;'
      cs: 'Synové pak Líe: Prvorozený Jákobův Ruben, potom Simeon, a Léví, a Juda,
        a Izachar, a Zabulon.'
      pl: 'Synowie Lei: Pierworodny Jakóba - Reuben, i Szymeon, i Lewi, i Jehuda,
        i Issachar, i Zebulun. '
    24:
      he: בְּנֵי רָחֵל יוֹסֵף וּבִנְיָמִן׃
      yi: 'די זין פֿון רחלען: יוֹסף און בנימין;'
      cs: 'Synové Ráchel: Jozef a Beniamin.'
      pl: 'Synowie Racheli: Josef i Binjamin. '
    25:
      he: וּבְנֵי בִלְהָה שִׁפְחַת רָחֵל דָּן וְנַפְתָּלִי׃
      yi: 'און די זין פֿון בלהָה, רחלס דינסט: דָן און נפֿתּלי;'
      cs: 'A synové Bály, děvky Ráchel: Dan a Neftalím.'
      pl: 'A synowie Bilhy, służebnicy Racheli: Dan i Naftali. '
    26:
      he: וּבְנֵי זִלְפָּה שִׁפְחַת לֵאָה גָּד וְאָשֵׁר אֵלֶּה בְּנֵי יַעֲקֹב אֲשֶׁר
        יֻלַּד־לוֹ בְּפַדַּן אֲרָם׃
      yi: 'און די זין פֿון זִלפָּה, לאהס דינסט: גָד און אָשר. דאָס זײַנען די זין פֿון
        יעקבן, װאָס זײַנען אים געבאָרן געװאָרן אין פַּדַן-אַרָם.'
      cs: 'A synové Zelfy, děvky Líe: Gád a Asser. Tiť jsou synové Jákobovi, kteříž
        mu zrozeni jsou v Pádan Syrské.'
      pl: 'A synowie Zylpy, służebnicy Lei: Gad i Aszer. Ci są synowie Jakóba, którzy
        mu się urodzili w Paddan-Aram. '
    27:
      he: וַיָּבֹא יַעֲקֹב אֶל־יִצְחָק אָבִיו מַמְרֵא קִרְיַת הָאַרְבַּע הִוא חֶבְרוֹן
        אֲשֶׁר־גָּר־שָׁם אַבְרָהָם וְיִצְחָק׃
      yi: און יעקב איז געקומען צו זײַן פֿאָטער יצחקן קײן מַמרֵא, קײן קִריַת-אַרבע
        – דאָס איז חֶברוֹן – װאָס דאָרטן האָט געװױנט אבֿרהם און יצחק.
      cs: Tedy přišel Jákob k Izákovi otci svému do Mamre, do města Arbe, jenž jest
        Hebron, kdežto bydlil pohostinu Abraham a Izák.
      pl: I przybył Jakób do Ic'haka, ojca swojego, do Mamre, do Kirjath-Arba, to jest
        Chebron, gdzie przebywał Abraham i Ic'hak. 
    28:
      he: וַיִּהְיוּ יְמֵי יִצְחָק מְאַת שָׁנָה וּשְׁמֹנִים שָׁנָה׃
      yi: און די טעג פֿון יצחקן זײַנען געװען הונדערט יאָר און אַכציק יאָר.
      cs: A bylo dnů Izákových sto osmdesáte let.
      pl: A były dni Ic'haka sto ośmdziesiąt lat. 
    29:
      he: וַיִּגְוַע יִצְחָק וַיָּמָת וַיֵּאָסֶף אֶל־עַמָּיו זָקֵן וּשְׂבַע יָמִים
        וַיִּקְבְּרוּ אֹתוֹ עֵשָׂו וְיַעֲקֹב בָּנָיו׃
      yi: און יצחק איז פֿאַרגאַנגען און איז געשטאָרבן, און ער איז אײַנגעזאַמלט געװאָרן
        צו זײַן פֿאָלק, אַלט און זאַט מיט טעג. און עֵשָׂו און יעקב זײַנע זין האָבן
        אים באַגראָבן.
      cs: I dokonal Izák, a umřel, a připojen jest k lidu svému, stár jsa a plný dnů;
        i pochovali ho Ezau a Jákob, synové jeho.
      pl: I skonał Ic'hak i umarł, i przyłączon został do ludu swojego, stary i syt
        dni. I pochowali go Esaw i Jakób, synowie jego. 
  36:
    1:
      he: וְאֵלֶּה תֹּלְדוֹת עֵשָׂו הוּא אֱדוֹם׃
      yi: און דאָס זײַנען די געבורטן פֿון עֵשָׂון, דאָס איז אֶדוֹם.
      cs: ' Tito jsou pak rodové Ezau, kterýž [měl přijmí] Edom.'
      pl: A oto rodowód Esawa, czyli Edomu. 
    2:
      he: עֵשָׂו לָקַח אֶת־נָשָׁיו מִבְּנוֹת כְּנָעַן אֶת־עָדָה בַּת־אֵילוֹן הַחִתִּי
        וְאֶת־אָהֳלִיבָמָה בַּת־עֲנָה בַּת־צִבְעוֹן הַחִוִּי׃
      yi: 'עֵשָׂו האָט גענומען זײַנע װײַבער פֿון די טעכטער פֿון כּנַעַן: עָדָה די
        טאָכטער פֿון אֵילוֹן דעם חִתּי, און אָהליבָמָה די טאָכטער פֿון עַנָהן, די
        טאָכטער פֿון צִבְעוֹן דעם חִוִי;'
      cs: Ezau pojal sobě ženy ze dcer Kananejských, Adu, dceru Elona Hetejského,
        a Olibamu, dceru Anovu, dceru Sebeona Hevejského,
      pl: 'Esaw pojął był żony swoje z pośród cór Kanaanu: Adę, córkę Elona, Chitejczyka
        i Oholibamę, córkę Any, córkę Cybeona, Chiwejczyka. '
    3:
      he: וְאֶת־בָּשְׂמַת בַּת־יִשְׁמָעֵאל אֲחוֹת נְבָיוֹת׃
      yi: און בשׂמַת די טאָכטער פֿון יִשמָעֵאלן, די שװעסטער פֿון נבָיוֹתן.
      cs: A Bazematu, dceru Izmaelovu, sestru Nabajotovu.
      pl: I Bosmatę, córkę Iszmaela, siostrę Nebajota. 
    4:
      he: וַתֵּלֶד עָדָה לְעֵשָׂו אֶת־אֱלִיפָז וּבָשְׂמַת יָלְדָה אֶת־רְעוּאֵל׃
      yi: און עָדָה האָט עֵשָׂון געבאָרן אֶליפַזן; און בשׂמַת האָט געבאָרן רְעואֵלן;
      cs: I porodila Ada Ezauchovi Elifaza, a Bazemat porodila Rahuele.
      pl: I urodziła Ada Esawowi Elifaza, a Bosmath urodziła Reuela. 
    5:
      he: וְאָהֳלִיבָמָה יָלְדָה אֶת־יעיש [יְעוּשׁ] וְאֶת־יַעְלָם וְאֶת־קֹרַח אֵלֶּה
        בְּנֵי עֵשָׂו אֲשֶׁר יֻלְּדוּ־לוֹ בְּאֶרֶץ כְּנָעַן׃
      yi: און אָהליבָמָה האָט געבאָרן יְעושן, און יַעְלָמען, און קרַחן. דאָס זײַנען
        די זין פֿון עֵשָׂון, װאָס זײַנען אים געבאָרן געװאָרן אין לאַנד כּנַעַן.
      cs: Olibama pak porodila Jehusa, a Jheloma, a Koré. Ti jsou synové Ezau, kteříž
        se mu zrodili v zemi Kananejské.
      pl: A Oholibama urodziła Jeusza, i Jaelama i Koracha. Oto synowie Esawa, którzy
        mu się urodzili w ziemi Kanaan. 
    6:
      he: וַיִּקַּח עֵשָׂו אֶת־נָשָׁיו וְאֶת־בָּנָיו וְאֶת־בְּנֹתָיו וְאֶת־כָּל־נַפְשׁוֹת
        בֵּיתוֹ וְאֶת־מִקְנֵהוּ וְאֶת־כָּל־בְּהֶמְתּוֹ וְאֵת כָּל־קִנְיָנוֹ אֲשֶׁר
        רָכַשׁ בְּאֶרֶץ כְּנָעַן וַיֵּלֶךְ אֶל־אֶרֶץ מִפְּנֵי יַעֲקֹב אָחִיו׃
      yi: און עֵשָׂו האָט גענומען זײַנע װײַבער, און זײַנע זין און זײַנע טעכטער, און
        אַלע נפשות פֿון זײַן הױזגעזינט, און זײַן פי, און אַלע זײַנע בהמות, און זײַן
        גאַנץ אײגנס װאָס ער האָט אָנגעקליבן אין לאַנד כּנַעַן, און ער איז אַװעקגעגאַנגען
        אין אַ לאַנד, אַװעק פֿון זײַן ברודער יעקבן.
      cs: I pobral Ezau ženy své, i syny své, a dcery své, a všecku čeleď svou, i
        dobytek svůj, a všecka hovada svá, i všecko jmění své, kteréhož nabyl v zemi
        Kananejské, a odebral se do země [Seir], před [příchodem] Jákoba bratra svého.
      pl: I zabrał Esaw żony swoje, i synów swoich, i córki swe, i wszystkich ludzi
        domu swego, i stada swoje, które nabył w ziemi Kanaan, i udał się do ziemi
        zdala od Jakóba, brata swojego. 
    7:
      he: כִּי־הָיָה רְכוּשָׁם רָב מִשֶּׁבֶת יַחְדָּו וְלֹא יָכְלָה אֶרֶץ מְגוּרֵיהֶם
        לָשֵׂאת אֹתָם מִפְּנֵי מִקְנֵיהֶם׃
      yi: װאָרום זײער פֿאַרמעג איז געװען צו גרױס אױף צו זיצן באַנאַנד, און דאָס לאַנד
        פֿון זײער װױנשאַפט האָט זײ ניט געקענט טראָגן פֿון װעגן זײער פי.
      cs: Nebo zboží jejich bylo [tak] veliké, že nemohli bydliti spolu; aniž [ta]
        země, v níž oni pohostinu byli, mohla jich snésti, pro dobytky jejich.
      pl: Gdyż mienie ich było za wielkie, aby mogli mieszkać razem, i nie mogła ziemia
        ich pobytu pomieścić ich z powodu stad ich. 
    8:
      he: וַיֵּשֶׁב עֵשָׂו בְּהַר שֵׂעִיר עֵשָׂו הוּא אֱדוֹם׃
      yi: האָט עֵשָׂו זיך באַזעצט אױפֿן באַרג שֵׂעִיר; עֵשָׂו דאָס איז אֶדוֹם.
      cs: Protož bydlil Ezau na hoře Seir; Ezau [pak] ten jest Edom.
      pl: 'I osiadł Esaw na górze Seir: Esaw, czyli Edom. '
    9:
      he: וְאֵלֶּה תֹּלְדוֹת עֵשָׂו אֲבִי אֱדוֹם בְּהַר שֵׂעִיר׃
      yi: און דאָס זײַנען די געבורטן פֿון עֵשָׂו דעם פאָטער פֿון אֶדוֹם אױפֿן באַרג
        שֵׂעִיר.
      cs: A tak tito jsou rodové Ezau, otce Idumejských, na hoře Seir.
      pl: A oto rodowód Esawa, ojca Edomitów, na górze Seir. 
    10:
      he: אֵלֶּה שְׁמוֹת בְּנֵי־עֵשָׂו אֱלִיפַז בֶּן־עָדָה אֵשֶׁת עֵשָׂו רְעוּאֵל
        בֶּן־בָּשְׂמַת אֵשֶׁת עֵשָׂו׃
      yi: 'דאָס זײַנען די נעמען פֿון עֵשָׂוס זין: אֶליפַז דער זון פֿון עֵשָׂוס װײַב
        עָדָהן, רְעואֵל דער זון פֿון עֵשָׂוס װײַב בשׂמַתן.'
      cs: 'Tato [byla] jména synů Ezau: Elifaz, syn Ady, ženy Ezau; Rahuel, syn Bazematy,
        ženy Ezau.'
      pl: 'Oto imiona synów Esawa: Elifaz, syn Ady, żony Esawa; Reuel, syn Bosmaty,
        żony Esawa. '
    11:
      he: וַיִּהְיוּ בְּנֵי אֱלִיפָז תֵּימָן אוֹמָר צְפוֹ וְגַעְתָּם וּקְנַז׃
      yi: 'און די זין פֿון אֶליפַזן זײַנען געװען: תֵּימָן, אוֹמָר, צפוֹ, און גַעְתָּם,
        און קנַז.'
      cs: 'Synové pak Elifazovi byli: Teman, Omar, Sefo, a Gatam a Kenaz.'
      pl: 'I byli synowie Elifaza: Theman, Omar, Cefo, i Gaetam i Kenaz. '
    12:
      he: וְתִמְנַע הָיְתָה פִילֶגֶשׁ לֶאֱלִיפַז בֶּן־עֵשָׂו וַתֵּלֶד לֶאֱלִיפַז אֶת־עֲמָלֵק
        אֵלֶּה בְּנֵי עָדָה אֵשֶׁת עֵשָׂו׃
      yi: און תִּמנַע איז געװען אַ קעפּסװײַב פֿון עֵשָׂוס זון אֶליפַזן, און זי האָט
        אֶליפַזן געבאָרן עַמָלֵקן. דאָס זײַנען די זין פֿון עֵשָׂוס װײַב עָדָהן.
      cs: Tamna pak byla ženina Elifaza, syna Ezau. Ta porodila Elifazovi Amalecha.
        Ti jsou synové Ady, ženy Ezau.
      pl: A Thimna była nałożnicą Elifaza, i urodziła Elifazowi Amaleka. Oto synowie
        Ady, żony Esawa. 
    13:
      he: וְאֵלֶּה בְּנֵי רְעוּאֵל נַחַת וָזֶרַח שַׁמָּה וּמִזָּה אֵלֶּה הָיוּ בְּנֵי
        בָשְׂמַת אֵשֶׁת עֵשָׂו׃
      yi: 'און דאָס זײַנען די זין פֿון רְעואֵלן: נַחַת, און זֶרַח, שַמָה, און מִזָה.
        דאָס זײַנען געװען די זין פֿון עֵשָׂוס װײַב בשׂמַתן.'
      cs: 'Synové pak Rahuelovi tito: Nahat, Zára, Samma a Méza. To byli synové Bazematy,
        ženy Ezau.'
      pl: 'A oto synowie Reuela: Nachath i Zerach, Szamma i Mizza. Ci byli synowie
        Bosmaty, żony Esawa. '
    14:
      he: וְאֵלֶּה הָיוּ בְּנֵי אָהֳלִיבָמָה בַת־עֲנָה בַּת־צִבְעוֹן אֵשֶׁת עֵשָׂו
        וַתֵּלֶד לְעֵשָׂו אֶת־יעיש [יְעוּשׁ] וְאֶת־יַעְלָם וְאֶת־קֹרַח׃
      yi: און דאָס זײַנען געװען די זין פֿון עֵשָׂוס װײַב אָהליבָמָה דער טאָכטער פֿון
        עַנָהן, דער טאָכטער פֿון צִבְעוֹנען; זי האָט עֵשָׂון געבאָרן יְעושן, און יַעְלָמען,
        און קֹרַחן.
      cs: A tito byli synové Olibamy, dcery Anovy, dcery Sebeonovy, ženy Ezau, kteráž
        porodila Ezauchovi Jehusa, Jheloma a Koré.
      pl: 'A oto synowie Oholibamy, córki Any, córki Cybeona, żony Esawa: urodziła
        ona Esawowi Jeusza, i Jaelama i Koracha. '
    15:
      he: אֵלֶּה אַלּוּפֵי בְנֵי־עֵשָׂו בְּנֵי אֱלִיפַז בְּכוֹר עֵשָׂו אַלּוּף תֵּימָן
        אַלּוּף אוֹמָר אַלּוּף צְפוֹ אַלּוּף קְנַז׃
      yi: 'דאָס זײַנען די פירשטן פֿון די קינדער פֿון עֵשָׂו: די קינדער פֿון עֵשָׂוס
        בכָור אֶליפַזן: דער פירשט פֿון תֵּימָן, דער פירשט פֿון אוֹמָר, דער פירשט פֿון
        צפוֹ, דער פירשט פֿון קנַז,'
      cs: 'Tito [všickni byli] knížata synů Ezau. Synové Elifaza prvorozeného Ezau:
        Kníže Teman, kníže Omar, kníže Sefo, kníže Kenaz,'
      pl: 'Oto książęta synów Esawa: synowie Elifaza, pierworodnego Esawa: książę
        Theman, książę Omar, książę Cefo, książę Kenaz. '
    16:
      he: אַלּוּף־קֹרַח אַלּוּף גַּעְתָּם אַלּוּף עֲמָלֵק אֵלֶּה אַלּוּפֵי אֱלִיפַז
        בְּאֶרֶץ אֱדוֹם אֵלֶּה בְּנֵי עָדָה׃
      yi: דער פירשט פֿון קֹרַח, דער פירשט פֿון גַעְתָּם, דער פירשט פֿון עַמָלֵק. דאָס
        זײַנען די פירשטן פֿון אֶליפַז אין לאַנד אֶדוֹם. דאָס זײַנען די קינדער פֿון
        עָדָהן.
      cs: Kníže Koré, kníže Gatam, kníže Amalech. Ta jsou knížata [pošlá z] Elifaza
        v zemi Idumejské; ti jsou synové Ady.
      pl: Książę Korach, książę Gaetam, książę Amalek. Oto książęta z Elifaza na ziemi
        Edomitów; oto synowie Ady. 
    17:
      he: וְאֵלֶּה בְּנֵי רְעוּאֵל בֶּן־עֵשָׂו אַלּוּף נַחַת אַלּוּף זֶרַח אַלּוּף
        שַׁמָּה אַלּוּף מִזָּה אֵלֶּה אַלּוּפֵי רְעוּאֵל בְּאֶרֶץ אֱדוֹם אֵלֶּה בְּנֵי
        בָשְׂמַת אֵשֶׁת עֵשָׂו׃
      yi: 'און דאָס זײַנען די קינדער פֿון עֵשָׂוס זון רְעואֵלן: דער פירשט פֿון נַחַת,
        דער פירשט פֿון זֶרַח, דער פירשט פֿון שַמָה, דער פירשט פֿון מִזָה. דאָס זײַנען
        די פירשטן פֿון רְעואֵל אין לאַנד אֶדוֹם. דאָס זײַנען די קינדער פֿון עֵשָׂוס
        װײַב בשׂמַתן.'
      cs: 'Tito pak jsou synové Rahuele, syna Ezau: Kníže Nahat, kníže Zára, kníže
        Samma, kníže Méza. Ta knížata [pošla z] Rahuele, v zemi Idumejské; to jsou
        synové Bazematy, ženy Ezau.'
      pl: 'A oto synowie Reuela, syna Esawa: książę Nachath, książę Zerach, książę
        Szamma, książę Mizza. Oto są książęta z Reuela na ziemi Edomitów: oto synowie
        Bosmaty, żony Esawa. '
    18:
      he: וְאֵלֶּה בְּנֵי אָהֳלִיבָמָה אֵשֶׁת עֵשָׂו אַלּוּף יְעוּשׁ אַלּוּף יַעְלָם
        אַלּוּף קֹרַח אֵלֶּה אַלּוּפֵי אָהֳלִיבָמָה בַּת־עֲנָה אֵשֶׁת עֵשָׂו׃
      yi: 'און דאָס זײַנען די קינדער פֿון עֵשָׂוס װײַב אָהליבָמָהן: דער פירשט פֿון
        יְעוש, דער פירשט פֿון יַעְלָם, דער פירשט פֿון קֹרַח; דאָס זײַנען די פירשטן
        פֿון עֵשָׂוס װײַב אָהליבָמָה דער טאָכטער פֿון עַנָהן.'
      cs: 'A synové Olibamy, ženy Ezau, tito jsou: Kníže Jehus, kníže Jhelom, kníže
        Koré. To jsou knížata z Olibamy, dcery Anovy, ženy Ezau.'
      pl: 'A oto synowie Oholibamy, żony Esawa: książę Jeusz, książę Jaelam, książę
        Korach. Oto książęta z Oholibamy, córki Any, żony Esawa. '
    19:
      he: אֵלֶּה בְנֵי־עֵשָׂו וְאֵלֶּה אַלּוּפֵיהֶם הוּא אֱדוֹם׃
      yi: דאָס זײַנען די קינדער פֿון עֵשָׂו, און דאָס זײַנען זײערע פירשטן; דאָס איז
        אֶדוֹם.
      cs: Tiť jsou synové Ezau, a ta knížata jejich; onť jest Edom.
      pl: Oto synowie Esawa, i oto książęta ich, mianowicie Edomitów. 
    20:
      he: אֵלֶּה בְנֵי־שֵׂעִיר הַחֹרִי יֹשְׁבֵי הָאָרֶץ לוֹטָן וְשׁוֹבָל וְצִבְעוֹן
        וַעֲנָה׃
      yi: 'דאָס זײַנען די זין פֿון שֵׂעִיר דעם חוֹרי, די באַװױנער פֿון לאַנד: לוֹטָן,
        און שוֹבָל, און צִבְעוֹן, און עַנָה,'
      cs: 'Tito [pak jsou] synové Seir, totiž Horejští, obyvatelé země té: Lotan,
        Sobal, Sebeon a Ana,'
      pl: 'Oto synowie Seira, Chorejczyka, zamieszkali w tym kraju: Lotan i Szobal,
        i Cybeon i Ana. '
    21:
      he: וְדִשׁוֹן וְאֵצֶר וְדִישָׁן אֵלֶּה אַלּוּפֵי הַחֹרִי בְּנֵי שֵׂעִיר בְּאֶרֶץ
        אֱדוֹם׃
      yi: און דִשוֹן, און אֵצֶר, און דישָן, דאָס זײַנען די פירשטן פֿון די חוֹרים,
        די קינדער פֿון שֵׂעִיר אין לאַנד אֶדוֹם.
      cs: A Dison, Eser a Dízan. Ta [jsou] knížata Horejská, synové Seir, v zemi Idumejské.
      pl: I Diszon, i Ecer i Diszan. Oto książęta Chorejczyków, synów Seira, na ziemi
        Edomitów. 
    22:
      he: וַיִּהְיוּ בְנֵי־לוֹטָן חֹרִי וְהֵימָם וַאֲחוֹת לוֹטָן תִּמְנָע׃
      yi: און די זין פֿון לוֹטָנען זײַנען געװען חוֹרי און הֵימָם. און לוֹטָנס שװעסטער
        איז געװען תִּמנַע.
      cs: 'Synové Lotanovi byli: Hori a Hemam; a sestra Lotanova Tamna.'
      pl: 'A byli synowie Lotana: Chori i Hemam; a siostrą Lotana: Thimna. '
    23:
      he: וְאֵלֶּה בְּנֵי שׁוֹבָל עַלְוָן וּמָנַחַת וְעֵיבָל שְׁפוֹ וְאוֹנָם׃
      yi: 'און דאָס זײַנען די זין פֿון שוֹבָלן: עַלוָן, און מָנַחַת, און עֵיבָל, שפוֹ,
        און אוֹנָם.'
      cs: 'Synové pak Sobalovi tito: Alvan, Manáhat, Ebal, Sefo a Onam.'
      pl: 'A oto synowie Szobala: Alwan, i Manachath, i Ebal, Szefo, i Onam. '
    24:
      he: וְאֵלֶּה בְנֵי־צִבְעוֹן וְאַיָּה וַעֲנָה הוּא עֲנָה אֲשֶׁר מָצָא אֶת־הַיֵּמִם
        בַּמִּדְבָּר בִּרְעֹתוֹ אֶת־הַחֲמֹרִים לְצִבְעוֹן אָבִיו׃
      yi: 'און דאָס זײַנען די זין פֿון צִבְעוֹנען: אַיָה און עַנָה. דאָס איז דער עַנָה
        װאָס האָט געפונען די הײסע קװאַלן אין דער מדבר, װען ער האָט געפיטערט די אײזלען
        פֿון זײַן פאָטער צִבְעוֹנען.'
      cs: 'A tito synové Sebeonovi: Aia a Ana. To jest ten Ana, kterýž nalezl mezky
        na poušti, když pásl osly Sebeona otce svého.'
      pl: 'A oto synowie Cybeona: Aja i Ana. Tenże to Ana, który odkrył gorące źródła
        w pustyni, pasąc osły Cybeona, ojca swojego. '
    25:
      he: וְאֵלֶּה בְנֵי־עֲנָה דִּשֹׁן וְאָהֳלִיבָמָה בַּת־עֲנָה׃
      yi: 'און דאָס זײַנען די קינדער פֿון עַנָהן: דִשוֹן, און אָהליבָמָה די טאָכטער
        פֿון עַנָהן.'
      cs: 'Tito pak děti Anovi: Dison a Olibama, dcera Anova.'
      pl: 'A oto dzieci Any: Diszon i Oholibama, córka Any. '
    26:
      he: וְאֵלֶּה בְּנֵי דִישָׁן חֶמְדָּן וְאֶשְׁבָּן וְיִתְרָן וּכְרָן׃
      yi: 'און דאָס זײַנען די זין פֿון דִשוֹנען: חֶמדָן, און אֶשבן, און יִתרָן, און
        כרָן.'
      cs: 'A synové Dízanovi tito: Hamdan, Eseban, Jetran a Charan.'
      pl: 'A oto synowie Diszona: Chemdan, i Eszban, i Ithran i Cheran. '
    27:
      he: אֵלֶּה בְּנֵי־אֵצֶר בִּלְהָן וְזַעֲוָן וַעֲקָן׃
      yi: 'דאָס זײַנען די זין פֿון אֵצֶרן: בלהָן, און זַעֲוָן, און עַקָן.'
      cs: 'Synové Eser tito: Balaan, Závan a Achan.'
      pl: 'Oto synowie Ecera: Bilhan i Zaawan i Akan. '
    28:
      he: אֵלֶּה בְנֵי־דִישָׁן עוּץ וַאֲרָן׃
      yi: 'דאָס זײַנען די זין פֿון דישָנען: עוץ און אַרָן.'
      cs: 'Tito synové Dízanovi: Hus a Aran.'
      pl: 'Oto synowie Diszana: Uc i Aran. '
    29:
      he: אֵלֶּה אַלּוּפֵי הַחֹרִי אַלּוּף לוֹטָן אַלּוּף שׁוֹבָל אַלּוּף צִבְעוֹן
        אַלּוּף עֲנָה׃
      yi: 'דאָס זײַנען די פירשטן פֿון דעם חוֹרי: דער פירשט פֿון לוֹטָן, דער פירשט
        פֿון שוֹבָל, דער פירשט פֿון צִבְעוֹן, דער פירשט פֿון עַנָה,'
      cs: 'Tato jsou knížata Horejská: Kníže Lotan, kníže Sobal, kníže Sebeon, kníže
        Ana,'
      pl: 'Oto książęta Chorejczyków: książę Lotan, książę Szobal, książę Cybeon,
        książę Ana. '
    30:
      he: אַלּוּף דִּשֹׁן אַלּוּף אֵצֶר אַלּוּף דִּישָׁן אֵלֶּה אַלּוּפֵי הַחֹרִי
        לְאַלֻּפֵיהֶם בְּאֶרֶץ שֵׂעִיר׃
      yi: דער פירשט פֿון דִשוֹן, דער פירשט פֿון אֵצֶר, דעם פירשט פֿון דישָן. דאָס
        זײַנען די פירשטן פֿון די חוֹרים, לױט זײערע פירשטן אין לאַנד שֵׂעִיר.
      cs: Kníže Dison, kníže Eser, kníže Dízan. To byla knížata Horejská, po knížetstvích
        svých v zemi Seir.
      pl: Książę Diszon, książę Ecer, książę Diszan. Oto książęta Chorejczyków, według
        księstw ich w ziemi Seir. 
    31:
      he: וְאֵלֶּה הַמְּלָכִים אֲשֶׁר מָלְכוּ בְּאֶרֶץ אֱדוֹם לִפְנֵי מְלָךְ־מֶלֶךְ
        לִבְנֵי יִשְׂרָאֵל׃
      yi: און דאָס זײַנען די מלכים װאָס האָבן געקיניגט אין לאַנד אֶדוֹם, אײדער עס
        האָט געקיניגט אַ קיניג בײַ די קינדער פֿון ישׂראל.
      cs: Tito pak byli králové, kteříž kralovali v zemi Idumejské, prvé než kraloval
        král nad syny Izraelskými.
      pl: A oto królowie, którzy panowali na ziemi Edom, zanim panował król nad synami
        Israela. 
    32:
      he: וַיִּמְלֹךְ בֶּאֱדוֹם בֶּלַע בֶּן־בְּעוֹר וְשֵׁם עִירוֹ דִּנְהָבָה׃
      yi: עס האָט געקיניגט אין אֶדוֹם בלַע דער זון פֿון בעוֹרן; און דער נאָמען פֿון
        זײַן שטאָט איז געװען דִנהָבֿה.
      cs: Kraloval tedy v Edom Béla, syn Beorův, a jméno města jeho Denaba.
      pl: 'I panował w Edomie: Bela, syn Beora; a nazwa miasta jego: Dinhaba. '
    33:
      he: וַיָּמָת בָּלַע וַיִּמְלֹךְ תַּחְתָּיו יוֹבָב בֶּן־זֶרַח מִבָּצְרָה׃
      yi: איז בלַע געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט יוֹבָב דער זון פֿון
        זֶרַחן, פֿון בצרָה.
      cs: I umřel Béla, a kraloval místo něho Jobab, syn Záre z Bozra.
      pl: I umarł Bela, a panował miasto niego Jobab, syn Zeracha, z Bocra. 
    34:
      he: וַיָּמָת יוֹבָב וַיִּמְלֹךְ תַּחְתָּיו חֻשָׁם מֵאֶרֶץ הַתֵּימָנִי׃
      yi: איז יוֹבָב געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט חושָם פֿון לאַנד פֿון
        דעם תֵּימָני.
      cs: I umřel Jobab, a kraloval na místě jeho Husam z země Temanské.
      pl: I umarł Jobab, a panował miasto niego Chuszam, z ziemi Themanitów. 
    35:
      he: וַיָּמָת חֻשָׁם וַיִּמְלֹךְ תַּחְתָּיו הֲדַד בֶּן־בְּדַד הַמַּכֶּה אֶת־מִדְיָן
        בִּשְׂדֵה מוֹאָב וְשֵׁם עִירוֹ עֲוִית׃
      yi: איז חושָם געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט הַדַד דער זון פֿון
        בדַדן, װאָס האָט געשלאָגן מִדיָן אין פעלד פֿון מוֹאָב; און דער נאָמען פֿון
        זײַן שטאָט איז געװען עַוִית.
      cs: Umřel i Husam, a kraloval místo něho Adad, syn Badadův, kterýž porazil Madianské
        v krajině Moábské; a jméno města jeho Avith.
      pl: I umarł Chuszam, a panował miasto niego Hadad, syn Bedada, który poraził
        Midjanitów na błoniach Moabu; a nazwa miasta jego Awith. 
    36:
      he: וַיָּמָת הֲדָד וַיִּמְלֹךְ תַּחְתָּיו שַׂמְלָה מִמַּשְׂרֵקָה׃
      yi: איז הַדַד געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט שַׂמלָה פֿון מַשׂרֵקָה.
      cs: Když pak umřel Adad, kraloval místo něho Semla z Masreka.
      pl: I umarł Hadad, a panował miasto niego Samla z Masreka. 
    37:
      he: וַיָּמָת שַׂמְלָה וַיִּמְלֹךְ תַּחְתָּיו שָׁאוּל מֵרְחֹבוֹת הַנָּהָר׃
      yi: איז שַׂמלָה געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט שָאול פֿון רחוֹבוֹת
        בײַם טײַך.
      cs: A po smrti Semlově kraloval na místě jeho Saul z Rohobot [od] řeky.
      pl: I umarł Samla, a panował miasto niego Szaul z Rechoboth, co nad strumieniem. 
    38:
      he: וַיָּמָת שָׁאוּל וַיִּמְלֹךְ תַּחְתָּיו בַּעַל חָנָן בֶּן־עַכְבּוֹר׃
      yi: איז שָאול געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט בעַל-חָנָן דער זון
        פֿון עַכבוֹרן.
      cs: Umřel i Saul, a kraloval místo něho Bálanan, syn Achoborův.
      pl: I umarł Szaul, a panował miasto niego Baal-Chanan, syn Achbora. 
    39:
      he: וַיָּמָת בַּעַל חָנָן בֶּן־עַכְבּוֹר וַיִּמְלֹךְ תַּחְתָּיו הֲדַר וְשֵׁם
        עִירוֹ פָּעוּ וְשֵׁם אִשְׁתּוֹ מְהֵיטַבְאֵל בַּת־מַטְרֵד בַּת מֵי זָהָב׃
      yi: איז בעַל-חָנָן דער זון פֿון עַכבוֹרן געשטאָרבן, און אױף זײַן אָרט האָט געקיניגט
        הַדַד; און דער נאָמען פֿון זײַן שטאָט איז געװען פָּעו; און דער נאָמען פֿון
        זײַן װײַב איז געװען מהֵיטַבאֵל די טאָכטער פֿון מַטרֵד דער טאָכטער פֿון מֵי-זָהָבן.
      cs: A když i Bálanan umřel, syn Achoborův, kraloval na místě jeho Adar; a jméno
        města jeho Pahu; jméno pak ženy jeho Mehetabel, dcera Matredy, dcery Mezábovy.
      pl: 'I umarł Baal-Chanan, syn Achbora, a panował miasto niego Hadar; a nazwa
        miasta jego: Pau; a imię żony jego: Mehetabel, córka Matredy, córka Me-Zahaba. '
    40:
      he: וְאֵלֶּה שְׁמוֹת אַלּוּפֵי עֵשָׂו לְמִשְׁפְּחֹתָם לִמְקֹמֹתָם בִּשְׁמֹתָם
        אַלּוּף תִּמְנָע אַלּוּף עַלְוָה אַלּוּף יְתֵת׃
      yi: 'און דאָס זײַנען די נעמען פֿון די פירשטן פֿון עֵשָׂו, לױט זײערע משפּחות,
        לױט זײערע ערטער, מיט זײערע נעמען: דער פירשט פֿון תִּמנַע, דער פירשט פֿון עַלוָה,
        דער פירשט פֿון יתֵת,'
      cs: 'Ta jsou jména knížat [pošlých z] Ezau, po čeledech jejich, po místech jejich,
        vedlé jmen jejich: Kníže Tamna, kníže Alva, kníže Jetet,'
      pl: 'A oto imiona książąt Esawa podług plemion ich, podług miejscowości ich,
        podług nazw ich: książę Thimna, książę Alwa, książę Jetheth; '
    41:
      he: אַלּוּף אָהֳלִיבָמָה אַלּוּף אֵלָה אַלּוּף פִּינֹן׃
      yi: דער פירשט פֿון אָהליבָמָה, דער פירשט פֿון אֵלָה, דער פירשט פֿון פּינוֹן,
      cs: Kníže Olibama, kníže Ela, kníže Finon.
      pl: Książę Oholibama, książę Ela, książę Pinon; 
    42:
      he: אַלּוּף קְנַז אַלּוּף תֵּימָן אַלּוּף מִבְצָר׃
      yi: דער פירשט פֿון קנַז, דער פירשט פֿון תֵּימָן, דער פירשט פֿון מִבצָר,
      cs: Kníže Kenaz, kníže Teman, kníže Mabsar.
      pl: Książę Kenaz, książę Theman, książę Mibcar; 
    43:
      he: אַלּוּף מַגְדִּיאֵל אַלּוּף עִירָם אֵלֶּה אַלּוּפֵי אֱדוֹם לְמֹשְׁבֹתָם
        בְּאֶרֶץ אֲחֻזָּתָם הוּא עֵשָׂו אֲבִי אֱדוֹם׃
      yi: דער פירשט פֿון מַגדיאֵל, דער פירשט פֿון עִירָם. דאָס זײַנען די פירשטן פֿון
        אֶדוֹם לױט זײערע װױנערטער, אין דעם לאַנד פֿון זײער אײגנטום. דאָס איז עֵשָׂו
        דער פאָטער פֿון אֶדוֹם.
      cs: Kníže Magdiel, kníže Híram. Tať jsou knížata Idumejská, tak jakž kteří bydlili
        v zemi dědictví svého. Toť jest ten Ezau, otec Idumejských.
      pl: Książę Magdiel, książę Iram. Oto książęta Edomu podług siedzib ich, w ziemi
        dziedzictwa ich. Oto Esaw, ojciec Edomitów. 
  37:
    1:
      he: וַיֵּשֶׁב יַעֲקֹב בְּאֶרֶץ מְגוּרֵי אָבִיו בְּאֶרֶץ כְּנָעַן׃
      yi: און יעקב איז געזעסן אין דעם לאַנד פֿון זײַן פאָטערס װוֹּינשאַפט, אין לאַנד
        כּנַעַן.
      cs: ' Jákob pak bydlil v zemi putování otce svého, v zemi Kananejské.'
      pl: I osiadł Jakób w ziemi pobytu ojca swojego, w ziemi Kanaan. 
    2:
      he: אֵלֶּה תֹּלְדוֹת יַעֲקֹב יוֹסֵף בֶּן־שְׁבַע־עֶשְׂרֵה שָׁנָה הָיָה רֹעֶה
        אֶת־אֶחָיו בַּצֹּאן וְהוּא נַעַר אֶת־בְּנֵי בִלְהָה וְאֶת־בְּנֵי זִלְפָּה
        נְשֵׁי אָבִיו וַיָּבֵא יוֹסֵף אֶת־דִּבָּתָם רָעָה אֶל־אֲבִיהֶם׃
      yi: 'דאָס איז די געשיכטע פֿון יעקבן: יוֹסף צו זיבעצן יאָר איז געװען אַ פּאַסטוך
        מיט זײַנע ברידער בײַ די שאָף; און ער איז געװען אַ ייִנגל אַקעגן די זין פֿון
        בלהָהן, און אַקעגן די זין פֿון זִלפָּהן, די װײַבער פֿון זײַן פאָטער; און יוֹסף
        האָט געבראַכט בײזע רײד אױף זײ צו זײער פאָטער.'
      cs: 'Tito jsou příběhové Jákobovi: Jozef, když byl v sedmnácti letech, pásl
        s bratřími svými dobytek, (a byl mládenček), s syny Bály a Zelfy, žen otce
        svého. A oznamoval Jozef zlou pověst o nich otci svému.'
      pl: Oto rodzinne dzieje Jakóba. Josef w wieku siedmnastu lat był wraz z bracią
        swoją pasterzem trzód - on to młodzieniec - z synami Bilhy i Zylpy, żon ojca
        swojego. I donosił Josef oszczerstwa ich złośliwe ojcu ich. 
    3:
      he: וְיִשְׂרָאֵל אָהַב אֶת־יוֹסֵף מִכָּל־בָּנָיו כִּי־בֶן־זְקֻנִים הוּא לוֹ
        וְעָשָׂה לוֹ כְּתֹנֶת פַּסִּים׃
      yi: און ישׂראל האָט ליב געהאַט יוֹספֿן מער פֿון אַלע זײַנע זין, װײַל ער איז
        בײַ אים געװען אַ בן-זקונים. און ער האָט אים געמאַכט אַ געשטרײַפט העמדל.
      cs: Izrael pak miloval Jozefa nad všecky syny své; nebo v starosti své zplodil
        jej. A udělal mu sukni proměnných barev.
      pl: A Israel miłował Josefa nad wszystkich synów swoich, gdyż synem starości
        jego był; i sprawił mu płaszcz strojny. 
    4:
      he: וַיִּרְאוּ אֶחָיו כִּי־אֹתוֹ אָהַב אֲבִיהֶם מִכָּל־אֶחָיו וַיִּשְׂנְאוּ
        אֹתוֹ וְלֹא יָכְלוּ דַּבְּרוֹ לְשָׁלֹם׃
      yi: און אַז זײַנע ברידער האָבן געזען אַז זײער פאָטער האָט אים ליבער פֿון אַלע
        זײַנע ברידער, האָבן זײ אים פײַנט געקריגן, און ניט געקענט רעדן צו אים פרידלעך.
      cs: A když spatřili bratří jeho, že ho miluje otec jejich nad všecky bratří
        jeho, nenáviděli ho, aniž mohli pokojně k němu promluviti.
      pl: A widząc bracia jego, iż go miłował ojciec ich nad wszystkich braci jego,
        - znienawidzili go, i nie mogli mówić z nim uprzejmie. 
    5:
      he: וַיַּחֲלֹם יוֹסֵף חֲלוֹם וַיַּגֵּד לְאֶחָיו וַיּוֹסִפוּ עוֹד שְׂנֹא אֹתוֹ׃
      yi: און יוֹספֿן האָט זיך געחלומט אַ חלום, און ער האָט דערצײלט זײַנע ברידער,
        און זײ האָבן אים נאָך מער פײַנט געקריגן.
      cs: Měl pak Jozef sen, a vypravoval jej bratřím svým; pročež v větší nenávisti
        ho měli.
      pl: I śnił się Josefowi sen, i opowiedział braciom swoim; - i znienawidzili
        go jeszcze bardziej. 
    6:
      he: וַיֹּאמֶר אֲלֵיהֶם שִׁמְעוּ־נָא הַחֲלוֹם הַזֶּה אֲשֶׁר חָלָמְתִּי׃
      yi: 'און ער האָט צו זײ געזאָגט: הערט אַקאָרשט דעם דאָזיקן חלום װאָס מיר האָט
        זיך געחלומט:'
      cs: 'Nebo pravil jim: Slyšte, prosím, sen, kterýž jsem měl.'
      pl: 'Rzekł bowiem do nich: "Posłuchajcież sen ten, który mi się przyśnił. '
    7:
      he: וְהִנֵּה אֲנַחְנוּ מְאַלְּמִים אֲלֻמִּים בְּתוֹךְ הַשָּׂדֶה וְהִנֵּה קָמָה
        אֲלֻמָּתִי וְגַם־נִצָּבָה וְהִנֵּה תְסֻבֶּינָה אֲלֻמֹּתֵיכֶם וַתִּשְׁתַּחֲוֶיןָ
        לַאֲלֻמָּתִי׃
      yi: מיר בינדן אַזױ גאַרבן אין פעלד, ערשט מײַן גאַרב האָט זיך אױפֿגעהױבן, און
        איז אױך געבליבן שטײן; און זע, אײַערע גאַרבן האָבן זיך אַרומגעשטעלט, און האָבן
        זיך געבוקט צו מײַן גאַרב.
      cs: Hle, vázali jsme snopy na poli, a aj, povstal snop můj, a stál. Vůkol také
        stáli snopové vaši, a klaněli se snopu mému.
      pl: Oto wiążem snopy wśród pola; a oto powstał snop mój, i stanął; a oto otoczyły
        go snopy wasze, i kłaniały się snopowi mojemu." 
    8:
      he: וַיֹּאמְרוּ לוֹ אֶחָיו הֲמָלֹךְ תִּמְלֹךְ עָלֵינוּ אִם־מָשׁוֹל תִּמְשֹׁל
        בָּנוּ וַיּוֹסִפוּ עוֹד שְׂנֹא אֹתוֹ עַל־חֲלֹמֹתָיו וְעַל־דְּבָרָיו׃
      yi: 'האָבן זײַנע ברידער צו אים געזאָגט: קיניגן װילסטו קיניגן איבער אונדז? אָדער
        געװעלטיקן װילסטו געװעלטיקן איבער אונדז? און זײ האָבן אים נאָך מער פײַנט געקריגן
        פֿאַר זײַנע חלוֹמות, און פֿאַר זײַנע רײד.'
      cs: 'Jemužto odpověděli bratří jeho: Zdaliž kralovati budeš nad námi, aneb pánem
        naším budeš? Z té příčiny ještě více nenáviděli ho pro sny jeho, a pro slova
        jeho.'
      pl: 'I rzekli mu bracia jego: "Alboż jako król królować chcesz nad nami? Alboż
        jako władca władać chcesz nami?" - I zaczęli go jeszcze bardziej nienawidzieć
        za sny jego, i za słowa jego. '
    9:
      he: וַיַּחֲלֹם עוֹד חֲלוֹם אַחֵר וַיְסַפֵּר אֹתוֹ לְאֶחָיו וַיֹּאמֶר הִנֵּה
        חָלַמְתִּי חֲלוֹם עוֹד וְהִנֵּה הַשֶּׁמֶשׁ וְהַיָּרֵחַ וְאַחַד עָשָׂר כּוֹכָבִים
        מִשְׁתַּחֲוִים לִי׃
      yi: 'און אים האָט זיך װידער געחלומט אַן אַנדער חלום, און ער האָט דערצײלט זײַנע
        ברידער, און האָט געזאָגט: אָט האָט זיך מיר װידער געחלומט אַ חלום: ערשט די
        זון און די לבנה און די עלף שטערן בוקן זיך צו מיר.'
      cs: 'Potom ještě měl jiný sen, a vypravoval jej bratřím svým, řka: Hle, opět
        jsem měl sen, a aj, slunce a měsíc, a jedenácte hvězd klanělo mi se.'
      pl: 'I śnił mu się jeszcze sen inny, i opowiedział go braciom swoim, i rzekł:
        "Oto przyśnił mi się znowu sen; a oto słońce i księżyc i jedenaście gwiazd
        kłaniają mi się." '
    10:
      he: וַיְסַפֵּר אֶל־אָבִיו וְאֶל־אֶחָיו וַיִּגְעַר־בּוֹ אָבִיו וַיֹּאמֶר לוֹ
        מָה הַחֲלוֹם הַזֶּה אֲשֶׁר חָלָמְתָּ הֲבוֹא נָבוֹא אֲנִי וְאִמְּךָ וְאַחֶיךָ
        לְהִשְׁתַּחֲוֺת לְךָ אָרְצָה׃
      yi: 'און װי ער האָט עס דערצײלט זײַן פאָטער און זײַנע ברידער, האָט זײַן פאָטער
        אָנגעשריען אױף אים, און האָט צו אים געזאָגט: װאָס איז דאָס פֿאַר אַ חלום װאָס
        דיר האָט זיך געחלומט? זאָל איך און דײַן מוטער און דײַנע ברידער גאָר קומען
        זיך בוקן פֿאַר דיר צו דער ערד?'
      cs: 'I vypravoval otci svému a bratřím svým. A domlouval mu otec jeho, a řekl
        jemu: Jakýž jest to sen, kterýž jsi měl? Zdaliž přijdeme, já a matka tvá i
        bratří tvoji, abychom se klaněli před tebou až k zemi?'
      pl: 'I opowiedział to i ojcu swojemu, jak i braciom swoim; i zgromił go ojciec
        jego, i rzekł doń: "Cóż to za sen, co ci się przyśnił? Czyliż mamy przyjść
        ja, i matka twoja, i bracia twoi, aby ci się pokłonić ku ziemi?" '
    11:
      he: וַיְקַנְאוּ־בוֹ אֶחָיו וְאָבִיו שָׁמַר אֶת־הַדָּבָר׃
      yi: און די ברידער האָבן אים מקנא געװען; אָבער זײַן פאָטער האָט די זאַך געהאַלטן
        אין זינען.
      cs: Tedy záviděli mu bratří jeho; ale otec jeho měl pozor na tu věc.
      pl: I pałali przeciwko niemu bracia jego; a ojciec jego pomiarkował sobie tę
        rzecz. 
    12:
      he: וַיֵּלְכוּ אֶחָיו לִרְעוֹת אֶת־צֹאן אֲבִיהֶם בִּשְׁכֶם׃
      yi: און זײַנע ברידער זײַנען געגאַנגען פיטערן די שאָף פֿון זײער פאָטער אין שכֶם.
      cs: Odešli pak bratří jeho, aby pásli dobytek otce svého v Sichem.
      pl: I poszli bracia jego pasać trzodę ojca swego w Szechem. 
    13:
      he: וַיֹּאמֶר יִשְׂרָאֵל אֶל־יוֹסֵף הֲלוֹא אַחֶיךָ רֹעִים בִּשְׁכֶם לְכָה וְאֶשְׁלָחֲךָ
        אֲלֵיהֶם וַיֹּאמֶר לוֹ הִנֵּנִי׃
      yi: 'האָט ישׂראל געזאָגט צו יוֹספֿן: דײַנע ברידער פיטערן דאָך אין שכֶם; קום
        און איך װעל דיך שיקן צו זײ. האָט ער צו אים געזאָגט: דאָ בין איך.'
      cs: 'A řekl Izrael Jozefovi: Zdaliž nepasou bratří tvoji v Sichem? Poď, a pošli
        tě k nim. Kterýžto odpověděl: Aj, teď jsem.'
      pl: 'I rzekł Israel do Josefa: "Wszak bracia twoi pasą w Szechem; idź, a poszlę
        cię do nich." I odpowiedział mu: "Oto jestem!" '
    14:
      he: וַיֹּאמֶר לוֹ לֶךְ־נָא רְאֵה אֶת־שְׁלוֹם אַחֶיךָ וְאֶת־שְׁלוֹם הַצֹּאן וַהֲשִׁבֵנִי
        דָּבָר וַיִּשְׁלָחֵהוּ מֵעֵמֶק חֶבְרוֹן וַיָּבֹא שְׁכֶמָה׃
      yi: 'האָט ער צו אים געזאָגט: גײ אַקאָרשט זע אױב פריד איז צו דײַנע ברידער, און
        פריד צו די שאָף, און ברענג מיר אַן ענטפער. און ער האָט אים אַװעקגעשיקט פֿון
        דעם טאָל פֿון חֶברוֹן, און ער איז געקומען קײן שכֶם.'
      cs: 'I řekl jemu: Jdi nyní, zvěz, jak se mají bratří tvoji, a co se děje s dobytkem;
        a zase mi povíš o tom. A tak poslal ho z údolí Hebron, a [on] přišel do Sichem.'
      pl: 'I rzekł doń: "Idźże, wywiedz się o powodzeniu braci twoich, i powodzeniu
        trzody, i przynieś mi wiadomość." I wysłał go z doliny Chebronu; i przybył
        do Szechem. '
    15:
      he: וַיִּמְצָאֵהוּ אִישׁ וְהִנֵּה תֹעֶה בַּשָּׂדֶה וַיִּשְׁאָלֵהוּ הָאִישׁ לֵאמֹר
        מַה־תְּבַקֵּשׁ׃
      yi: 'האָט אים געפונען אַ מאַן, ערשט ער בלאָנדזשעט אום אין פעלד; און דער מאַן
        האָט אים געפרעגט, אַזױ צו זאָגן: װאָס זוכסטו?'
      cs: 'Našel ho pak muž [nějaký], an bloudí po poli. I zeptal se ho muž ten, řka:
        Čeho hledáš?'
      pl: 'I spotkał go ktoś, gdy błąkał się po polu; i zapytał się go ów człowiek
        mówiąc: "Czego szukasz?" '
    16:
      he: וַיֹּאמֶר אֶת־אַחַי אָנֹכִי מְבַקֵּשׁ הַגִּידָה־נָּא לִי אֵיפֹה הֵם רֹעִים׃
      yi: 'האָט ער געזאָגט: מײַנע ברידער זוך איך; זאָג מיר, איך בעט דיך, װוּ פיטערן
        זײ?'
      cs: 'Odpověděl: Bratří svých hledám; pověz mi, prosím, kde oni pasou?'
      pl: 'I rzekł: "Braci moich szukam; powiedzże mi gdzie oni pasą?" '
    17:
      he: וַיֹּאמֶר הָאִישׁ נָסְעוּ מִזֶּה כִּי שָׁמַעְתִּי אֹמְרִים נֵלְכָה דֹּתָיְנָה
        וַיֵּלֶךְ יוֹסֵף אַחַר אֶחָיו וַיִּמְצָאֵם בְּדֹתָן׃
      yi: 'האָט דער מאַן געזאָגט: זײ האָבן אַװעקגעצױגן פֿון דאַנען, װאָרום איך האָב
        געהערט װי זײ זאָגן: לאָמיר גײן קײן דוֹתָן. איז יוֹסף געגאַנגען נאָך זײַנע
        ברידער, און ער האָט זײ געפונען אין דוֹתָן.'
      cs: 'I řekl muž ten: Odešli odsud; nebo slyšel jsem je, ani praví: Poďme do
        Dothain. Tedy šel Jozef za bratřími svými, a našel je v Dothain.'
      pl: 'I odpowiedział ów człowiek: "Wyruszyli ztąd; a słyszałem ich mówiących:
        pójdźmy do Dothan." I poszedł Josef za braćmi swoimi, i spotkał ich w Dothanie. '
    18:
      he: וַיִּרְאוּ אֹתוֹ מֵרָחֹק וּבְטֶרֶם יִקְרַב אֲלֵיהֶם וַיִּתְנַכְּלוּ אֹתוֹ
        לַהֲמִיתוֹ׃
      yi: און װי זײ האָבן אים דערזען פֿון װײַטן, און אײדער נאָך ער האָט גענענט צו
        זײ, האָבן זײ זיך געקליגט קעגן אים, אים צו טײטן.
      cs: Kteřížto, jakž ho uzřeli zdaleka, prvé než k nim došel, ukládali o něm,
        aby jej zahubili.
      pl: I spostrzegli go z daleka; zanim zaś zbliżył się do nich, uknuli przeciw
        niemu, aby go zabić. 
    19:
      he: וַיֹּאמְרוּ אִישׁ אֶל־אָחִיו הִנֵּה בַּעַל הַחֲלֹמוֹת הַלָּזֶה בָּא׃
      yi: 'און זײ האָבן געזאָגט אײנער צום אַנדערן: אָן קומט דער דאָזיקער בעל-חלוֹמות.'
      cs: 'Nebo řekli jeden druhému: Ej, mistr snů teď jde.'
      pl: 'I rzekli jeden do drugiego: "Oto snowidz ów idzie! '
    20:
      he: וְעַתָּה לְכוּ וְנַהַרְגֵהוּ וְנַשְׁלִכֵהוּ בְּאַחַד הַבֹּרוֹת וְאָמַרְנוּ
        חַיָּה רָעָה אֲכָלָתְהוּ וְנִרְאֶה מַה־יִּהְיוּ חֲלֹמֹתָיו׃
      yi: 'און אַצונד, קומט, און לאָמיר אים הרגען, און אים אַרײַנװאַרפֿן אין אײנער
        פֿון די גריבער, און מיר װעלן זאָגן: אַ בײזע חיה האָט אים אױפֿגעגעסן; און מיר
        װעלן זען װאָס װעט װערן פֿון זײַנע חלוֹמות.'
      cs: 'Nyní tedy poďte, a zabíme jej, a uvržeme ho do některé čisterny, a díme:
        Zvěř lítá sežrala jej. I uzříme, nač [jemu] vyjdou snové jeho.'
      pl: 'A teraz pójdźmy, a zabijmy go, - wrzućmy go w jaki dół, a powiemy: Zwierz
        dziki pożarł go; a zobaczym co się stanie ze snów jego!" '
    21:
      he: וַיִּשְׁמַע רְאוּבֵן וַיַּצִּלֵהוּ מִיָּדָם וַיֹּאמֶר לֹא נַכֶּנּוּ נָפֶשׁ׃
      yi: 'האָט ראובן דערהערט, און ער האָט אים געזוכט מציל צו זײַן פֿון זײער האַנט,
        און האָט געזאָגט: לאָמיר אים ניט נעמען דאָס לעבן.'
      cs: 'A uslyšev to Ruben, aby ho vytrhl z ruky jejich, (nebo řekl: Neodjímejme
        mu hrdla,)'
      pl: 'I usłyszał to Reuben, i ocalił go z ręki ich, i rzekł: "Nie zabijajmy go!" '
    22:
      he: וַיֹּאמֶר אֲלֵהֶם רְאוּבֵן אַל־תִּשְׁפְּכוּ־דָם הַשְׁלִיכוּ אֹתוֹ אֶל־הַבּוֹר
        הַזֶּה אֲשֶׁר בַּמִּדְבָּר וְיָד אַל־תִּשְׁלְחוּ־בוֹ לְמַעַן הַצִּיל אֹתוֹ
        מִיָּדָם לַהֲשִׁיבוֹ אֶל־אָבִיו׃
      yi: 'און ראובן האָט צו זײ געזאָגט: איר זאָלט ניט פֿאַרגיסן קײן בלוט; װאַרפט
        אים אַרײַן אין יענער גרוב װאָס אין מדבר, אָבער אַ האַנט זאָלט איר ניט אױסשטרעקן
        אױף אים – כּדי אים מציל צו זײַן פֿון זײער האַנט, אים אומצוקערן צו זײַן פאָטער.'
      cs: 'Řekl jim Ruben: Nevylévejte krve. Vrzte jej do této čisterny, kteráž jest
        na poušti, a nevztahujte ruky na něj. Ale [on] chtěl vysvoboditi ho z ruky
        jejich, a pomoci mu, aby se navrátil k otci svému.'
      pl: 'I rzekł do nich Reuben: "Nie rozlewajcie krwi; wrzućcie go do dołu owego,
        co na puszczy, a ręki nie podnieście nań!" Aby ocalić go z ręki ich, aby go
        zwrócić ojcu swemu. '
    23:
      he: וַיְהִי כַּאֲשֶׁר־בָּא יוֹסֵף אֶל־אֶחָיו וַיַּפְשִׁיטוּ אֶת־יוֹסֵף אֶת־כֻּתָּנְתּוֹ
        אֶת־כְּתֹנֶת הַפַּסִּים אֲשֶׁר עָלָיו׃
      yi: און עס איז געװען, װי יוֹסף איז צוגעקומען צו זײַנע ברידער, אַזױ האָבן זײ
        אױסגעטאָן יוֹספֿן זײַן העמדל, דאָס געשטרײַפטע העמדל װאָס אױף אים.
      cs: A když přišel Jozef k bratřím svým, strhli s něho sukni jeho, sukni proměnných
        barev, kterouž měl na sobě.
      pl: I stało się, gdy przyszedł Josef do braci swoich, że ściągnęli z Josefa
        płaszcz jego, płaszcz strojny, co na nim był. 
    24:
      he: וַיִּקָּחֻהוּ וַיַּשְׁלִכוּ אֹתוֹ הַבֹּרָה וְהַבּוֹר רֵק אֵין בּוֹ מָיִם׃
      yi: און זײ האָבן אים גענומען, און האָבן אים אַרײַנגעװאָרפֿן אין דער גרוב. און
        די גרוב איז געװען לײדיק, קײן װאַסער איז אין איר ניט געװען.
      cs: A pochopivše, uvrhli jej do čisterny. Čisterna pak ta [byla] prázdná, v
        níž ne[bylo] vody.
      pl: 'I wzięli go, i wrzucili do dołu; a dół ten był próżny: nie było w nim wody. '
    25:
      he: וַיֵּשְׁבוּ לֶאֱכָל־לֶחֶם וַיִּשְׂאוּ עֵינֵיהֶם וַיִּרְאוּ וְהִנֵּה אֹרְחַת
        יִשְׁמְעֵאלִים בָּאָה מִגִּלְעָד וּגְמַלֵּיהֶם נֹשְׂאִים נְכֹאת וּצְרִי וָלֹט
        הוֹלְכִים לְהוֹרִיד מִצְרָיְמָה׃
      yi: און זײ האָבן זיך געזעצט עסן ברױט. און זײ האָבן אױפֿגעהױבן זײערע אױגן, און
        האָבן אַ קוק געטאָן, ערשט אַ קאַראַװאַן יִשמעאֵלים קומט אָן פֿון גִלעָד, און
        זײערע קעמלען טראָגן געװירץ און באַלזאַם און לאַדאַן װאָס זײ גײען אַראָפּנידערן
        קײן מִצרַיִם.
      cs: I usadili se, aby jedli chléb. A pozdvihše očí svých, uzřeli, a aj, množství
        Izmaelitských přicházejících z Galád, kteřížto na velbloudích svých nesli
        vonné věci a kadidlo a mirru do Egypta.
      pl: I zasiedli jeść chleb, - i podnieśli oczy swoje i spostrzegli, a oto - karawana
        Iszmaelitów przybywa z Gilead; a wielbłądy ich niosły korzenie, i balsam i lotus;
        a szły, aby sprowadzić to do Micraim. 
    26:
      he: וַיֹּאמֶר יְהוּדָה אֶל־אֶחָיו מַה־בֶּצַע כִּי נַהֲרֹג אֶת־אָחִינוּ וְכִסִּינוּ
        אֶת־דָּמוֹ׃
      yi: 'האָט יהודה געזאָגט צו זײַנע ברידער: װאָס װעט אַרױסקומען, אַז מיר װעלן הרגען
        אונדזער ברודער, און מיר װעלן פֿאַרדעקן זײַן בלוט?'
      cs: 'I řekl Juda bratřím svým: Jaký zisk [míti budeme], zabijeme-li bratra svého,
        a zatajíme-li krve jeho?'
      pl: 'I rzekł Jehuda do braci swoich: "Jakaż korzyść, że zabijemy brata naszego,
        a zataim krew jego? '
    27:
      he: לְכוּ וְנִמְכְּרֶנּוּ לַיִּשְׁמְעֵאלִים וְיָדֵנוּ אַל־תְּהִי־בוֹ כִּי־אָחִינוּ
        בְשָׂרֵנוּ הוּא וַיִּשְׁמְעוּ אֶחָיו׃
      yi: קומט, און לאָמיר אים פֿאַרקױפֿן צו די יִשמעאֵלים, און אונדזער האַנט זאָל
        ניט זײַן אױף אים; װאָרום אונדזער ברודער, אונדזער פלײש איז ער. און זײַנע ברידער
        האָבן צוגעהערט.
      cs: Poďte, prodejme ho Izmaelitským, a nevztahujme na něj rukou svých, nebo
        bratr náš, tělo naše jest. I uposlechli ho bratří jeho.
      pl: Pójdźcie, a sprzedajmy go Iszmaelitom, a ręka nasza niech nie będzie na nim;
        gdyż bratem naszym, ciałem naszém on!" I usłuchali bracia jego. 
    28:
      he: וַיַּעַבְרוּ אֲנָשִׁים מִדְיָנִים סֹחֲרִים וַיִּמְשְׁכוּ וַיַּעֲלוּ אֶת־יוֹסֵף
        מִן־הַבּוֹר וַיִּמְכְּרוּ אֶת־יוֹסֵף לַיִּשְׁמְעֵאלִים בְּעֶשְׂרִים כָּסֶף
        וַיָּבִיאוּ אֶת־יוֹסֵף מִצְרָיְמָה׃
      yi: און װי די מִדיָנישע לײַט, די סָוחרים, זײַנען פֿאַרבײַגעגאַנגען, אַזױ האָבן
        זײ אַרױסגעצױגן און אַרױפגעבראַכט יוֹספֿן פֿון דער גרוב, און זײ האָבן פֿאַרקױפט
        יוֹספֿן צו די יִשמעאֵלים פֿאַר צװאַנציק זילבערשטיק; און די האָבן אַװעקגעפירט
        יוֹספֿן קײן מִצרַיִם.
      cs: Když pak mimo ně jeli muži ti, kupci Madianští, vytáhli a vyvedli Jozefa
        z té čisterny, a prodali jej Izmaelitským za dvadceti stříbrných. Ti zavedli
        Jozefa do Egypta.
      pl: A gdy przechodzili mężowie Midjaniccy, kupcy, wyciągnęli i wyjęli Josefa
        z dołu, i sprzedali Josefa Iszmaelitom za dwadzieścia srebrników; a ci sprowadzili
        Josefa do Micraim. 
    29:
      he: וַיָּשָׁב רְאוּבֵן אֶל־הַבּוֹר וְהִנֵּה אֵין־יוֹסֵף בַּבּוֹר וַיִּקְרַע
        אֶת־בְּגָדָיו׃
      yi: און ראובן האָט זיך אומגעקערט צו דער גרוב, ערשט יוֹסף איז ניטאָ אין דער גרוב;
        האָט ער צעריסן זײַנע קלײדער.
      cs: A navrátil se Ruben k čisterně, a aj, již ne[bylo] Jozefa v ní. I roztrhl
        roucha svá.
      pl: Reuben zaś wrócił do dołu, a oto nie było już Josefa w dole! I rozdarł szaty
        swoje. 
    30:
      he: וַיָּשָׁב אֶל־אֶחָיו וַיֹּאמַר הַיֶּלֶד אֵינֶנּוּ וַאֲנִי אָנָה אֲנִי־בָא׃
      yi: 'און ער האָט זיך אומגעקערט צו זײַנע ברידער, און האָט געזאָגט: דער ייִנגל
        איז ניטאָ, און איך, װוּ טו איך מיך אַהין?'
      cs: 'A navrátiv se k bratřím svým, řekl: Pacholete není, a já kam se mám podíti?'
      pl: 'I wrócił do braci swoich, i rzekł: "Chłopca niemasz! A ja, gdzież się schronię?" '
    31:
      he: וַיִּקְחוּ אֶת־כְּתֹנֶת יוֹסֵף וַיִּשְׁחֲטוּ שְׂעִיר עִזִּים וַיִּטְבְּלוּ
        אֶת־הַכֻּתֹּנֶת בַּדָּם׃
      yi: און זײ האָבן גענומען יוֹספס העמדל, און האָבן געשאָכטן אַ ציגנבאָק, און האָבן
        אײַנגעטונקט דאָס העמדל אין דעם בלוט.
      cs: Tedy vzali sukni Jozefovu, a zabivše kozla, smočili sukni tu ve krvi.
      pl: I wzięli płaszcz Josefa, i zarznęli koźlę, i umoczyli płaszcz we krwi. 
    32:
      he: וַיְשַׁלְּחוּ אֶת־כְּתֹנֶת הַפַּסִּים וַיָּבִיאוּ אֶל־אֲבִיהֶם וַיֹּאמְרוּ
        זֹאת מָצָאנוּ הַכֶּר־נָא הַכְּתֹנֶת בִּנְךָ הִוא אִם־לֹא׃
      yi: 'און זײ האָבן אַװעקגעשיקט דאָס געשטרײַפטע העמדל, און געלאָזט ברענגען צו
        זײער פאָטער, און געלאָזט זאָגן: דאָס האָבן מיר געפונען; דערקען אַקאָרשט אױב
        דאָס איז דײַן זונס העמדל אָדער ניט.'
      cs: 'A poslali sukni tu proměnných barev, a dali ji donésti k otci svému, aby
        řekli: Tuto jsme nalezli; pohleď nyní, jest-li sukně syna tvého, či není?'
      pl: 'I posłali płaszcz strojny, - zanieśli ojcu swojemu i rzekli: "Tośmy znaleźli;
        rozpoznajże, czy to płaszcz syna twojego, czy nie." '
    33:
      he: וַיַּכִּירָהּ וַיֹּאמֶר כְּתֹנֶת בְּנִי חַיָּה רָעָה אֲכָלָתְהוּ טָרֹף טֹרַף
        יוֹסֵף׃
      yi: 'האָט ער עס דערקענט, און ער האָט געזאָגט: מײַן זונס העמדל; אַ בײזע חיה האָט
        אים אױפֿגעגעסן, פֿאַרצוקן פֿאַרצוקט געװאָרן איז יוֹסף.'
      cs: 'A on poznav ji, řekl: Sukně syna mého jest; zvěř lítá sežrala jej, konečně
        roztrhán jest Jozef.'
      pl: 'A on poznał go, i rzekł: "To płaszcz syna mojego! Zwierz dziki pożarł go!
        Rozszarpany, rozszarpany Josef!" '
    34:
      he: וַיִּקְרַע יַעֲקֹב שִׂמְלֹתָיו וַיָּשֶׂם שַׂק בְּמָתְנָיו וַיִּתְאַבֵּל
        עַל־בְּנוֹ יָמִים רַבִּים׃
      yi: און יעקב האָט צעריסן זײַנע קלײדער, און אָנגעטאָן זאַק אױף זײַנע לענדן, און
        ער האָט געטרױערט אױף זײַן זון פיל טעג.
      cs: I roztrhl Jákob roucha svá, a vloživ žíni na bedra svá, zámutek nesl po
        synu svém za mnoho dní.
      pl: I rozdarł Jakób szaty swoje, i włożył wór na biodra swoje, i opłakiwał syna
        swego przez długi czas. 
    35:
      he: וַיָּקֻמוּ כָל־בָּנָיו וְכָל־בְּנֹתָיו לְנַחֲמוֹ וַיְמָאֵן לְהִתְנַחֵם וַיֹּאמֶר
        כִּי־אֵרֵד אֶל־בְּנִי אָבֵל שְׁאֹלָה וַיֵּבְךְּ אֹתוֹ אָבִיו׃
      yi: 'און אַלע זײַנע זין און אַלע זײַנע טעכטער זײַנען אױפֿגעשטאַנען אים צו טרײסטן,
        אָבער ער האָט זיך ניט געװאָלט טרײסטן; און ער האָט געזאָגט: פֿאַר װאָר, אַן
        אָבל װעל איך נידערן צו מײַן זון אין קבֿר. און זײַן פאָטער האָט אים באַװײנט.'
      cs: 'Sešli se pak všickni synové jeho, a všecky dcery jeho, aby ho těšili. Ale
        on nedal se potěšiti, a řekl: Nýbrž já tak v zámutku sstoupím za synem svým
        do hrobu. A plakal ho otec jeho.'
      pl: 'I powstali wszyscy synowie jego, i wszystkie córki jego, aby go pocieszyć;
        ale nie dał się pocieszyć, i rzekł: "Tak już zstąpię za synem moim w żałobie
        do grobu!" I opłakiwał go ojciec jego. '
    36:
      he: וְהַמְּדָנִים מָכְרוּ אֹתוֹ אֶל־מִצְרָיִם לְפוֹטִיפַר סְרִיס פַּרְעֹה שַׂר
        הַטַּבָּחִים׃
      yi: און די מִדיָנים האָבן אים פֿאַרקױפט אין מִצרַיִם צו פּוֹטיפַרן, אַ הױפדינער
        פֿון פַּרעהן, דעם אױבערלײַבװעכטער.
      cs: Mezi tím Madianští prodali Jozefa do Egypta Putifarovi, dvořeninu Faraonovu,
        hejtmanu žoldnéřů.
      pl: A Midjanici sprzedali go w Micraim Potifarowi, dworzaninowi Faraona, naczelnikowi
        straży przybocznej. -  
  38:
    1:
      he: וַיְהִי בָּעֵת הַהִוא וַיֵּרֶד יְהוּדָה מֵאֵת אֶחָיו וַיֵּט עַד־אִישׁ עֲדֻלָּמִי
        וּשְׁמוֹ חִירָה׃
      yi: און עס איז געװען אין יענער צײַט, האָט יהודה אַראָפּגענידערט פֿון זײַנע ברידער,
        און ער האָט אײַנגעקערט צו אַ מאַן פֿון עַדולָם, װאָס זײַן נאָמען איז געװען
        חירָה.
      cs: ' Stalo se pak v ten čas, že sstupuje Juda od bratří svých, uchýlil se k
        muži Odolamitskému, jehož jméno bylo Híra.'
      pl: I stało się onego czasu, iż odszedł Jehuda od braci swoich, i zaszedł do pewnego
        Adullamity, imieniem Chira. 
    2:
      he: וַיַּרְא־שָׁם יְהוּדָה בַּת־אִישׁ כְּנַעֲנִי וּשְׁמוֹ שׁוּעַ וַיִּקָּחֶהָ
        וַיָּבֹא אֵלֶיהָ׃
      yi: און יהודה האָט דאָרטן געזען די טאָכטער פֿון אַ מאַן אַ כּנַעַני, װאָס זײַן
        נאָמען איז געװען שועַ, און ער האָט זי גענומען, און איז געקומען צו איר.
      cs: I uzřel tam Juda dceru muže Kananejského, kterýž sloul Sua; a pojav ji,
        všel k ní.
      pl: I ujrzał tam Jehuda córkę pewnego Kanaanejczyka, imieniem Szua; i pojął
        ją, i poszedł do niej. 
    3:
      he: וַתַּהַר וַתֵּלֶד בֵּן וַיִּקְרָא אֶת־שְׁמוֹ עֵר׃
      yi: און זי איז טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון; און ער האָט גערופֿן
        זײַן נאָמען עֵר.
      cs: Kterážto počala a porodila syna; i nazval jméno jeho Her.
      pl: 'I poczęła, i urodziła syna; i nazwał imię jego: Er. '
    4:
      he: וַתַּהַר עוֹד וַתֵּלֶד בֵּן וַתִּקְרָא אֶת־שְׁמוֹ אוֹנָן׃
      yi: און זי איז װידער טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון; און זי האָט
        גערופֿן זײַן נאָמען אוֹנָן.
      cs: A počavši opět, porodila syna; a nazvala jméno jeho Onan.
      pl: 'I poczęła znowu, i urodziła syna; i nazwała imię jego: Onan. '
    5:
      he: וַתֹּסֶף עוֹד וַתֵּלֶד בֵּן וַתִּקְרָא אֶת־שְׁמוֹ שֵׁלָה וְהָיָה בִכְזִיב
        בְּלִדְתָּהּ אֹתוֹ׃
      yi: און זי האָט װידער געבאָרן אַ זון; און זי האָט גערופֿן זײַן נאָמען שֵלָה.
        און ער איז געװען אין כּזיב, אַז זי האָט אים געבאָרן.
      cs: Porodila pak ještě syna, jehož jméno nazvala Séla. A byl [Juda] v Chezib,
        když ona jej porodila.
      pl: 'I nad to jeszcze urodziła syna, i nazwała imię jego: Szela. On zaś był
        w Kezybie, gdy go urodziła. '
    6:
      he: וַיִּקַּח יְהוּדָה אִשָּׁה לְעֵר בְּכוֹרוֹ וּשְׁמָהּ תָּמָר׃
      yi: און יהודה האָט גענומען אַ װײַב פֿאַר עֵר זײַן בכָור, װאָס איר נאָמען איז
        געװען תָּמָר.
      cs: I dal Juda Herovi prvorozenému svému manželku, jménem Támar.
      pl: I wziął Jehuda żonę Erowi, pierworodnemu swojemu, imieniem Thamar. 
    7:
      he: וַיְהִי עֵר בְּכוֹר יְהוּדָה רַע בְּעֵינֵי יְהוָה וַיְמִתֵהוּ יְהוָה׃
      yi: און עֵר, יהודהס בכָור, איז געװען שלעכט אין די אױגן פֿון גאָט, און גאָט האָט
        אים געטײט.
      cs: A byl Her, prvorozený Judův, zlý před očima Hospodina; i zabil jej Hospodin.
      pl: A był Er, pierworodny Jehudy, zły w oczach Wiekuistego, i uśmiercił go Wiekuisty. 
    8:
      he: וַיֹּאמֶר יְהוּדָה לְאוֹנָן בֹּא אֶל־אֵשֶׁת אָחִיךָ וְיַבֵּם אֹתָהּ וְהָקֵם
        זֶרַע לְאָחִיךָ׃
      yi: 'האָט יהודה געזאָגט צו אוֹנָנען: קום צו דײַן ברודערס װײַב, און באַשװעגער
        זי, און שטעל אױף אַ זאָמען נאָך דײַן ברודער.'
      cs: 'Tedy řekl Juda Onanovi: Vejdi k ženě bratra svého, a podlé příbuznosti
        pojmi ji, abys vzbudil símě bratru svému.'
      pl: 'Tedy rzekł Jehuda do Onana: "Idź do żony brata twojego, a spowinować się
        z nią, i ustanów potomstwo bratu twojemu." '
    9:
      he: וַיֵּדַע אוֹנָן כִּי לֹּא לוֹ יִהְיֶה הַזָּרַע וְהָיָה אִם־בָּא אֶל־אֵשֶׁת
        אָחִיו וְשִׁחֵת אַרְצָה לְבִלְתִּי נְתָן־זֶרַע לְאָחִיו׃
      yi: און אַזױ װי אוֹנָן האָט געװוּסט אַז דער זאָמען װעט ניט געהערן צו אים, איז,
        אַז ער איז געקומען צו זײַן ברודערס װײַב, האָט ער אױסגעבראַכט צו דער ערד, כּדי
        ניט צו געבן אַ זאָמען צו זײַן ברודער.
      cs: Věděl pak Onan, že to símě nebude jeho. Protož kdykoli vcházel k ženě bratra
        svého, vypouštěl [símě] na zem, aby nezplodil synů bratru svému.
      pl: Lecz wiedział Onan, iż nie jego będzie to nasienie; i bywało, ile razy wchodził
        do żony brata swojego, marnował je na ziemię, aby nie dać potomstwa bratu
        swojemu. 
    10:
      he: וַיֵּרַע בְּעֵינֵי יְהוָה אֲשֶׁר עָשָׂה וַיָּמֶת גַּם־אֹתוֹ׃
      yi: איז געװען שלעכט אין די אױגן פֿון גאָט װאָס ער האָט געטאָן, און ער האָט אים
        אױך געטײט.
      cs: I nelíbilo se Hospodinu to, co dělal [Onan]; protož ho také zabil.
      pl: I złem było w oczach Wiekuistego, to co czynił; i uśmiercił go także, 
    11:
      he: וַיֹּאמֶר יְהוּדָה לְתָמָר כַּלָּתוֹ שְׁבִי אַלְמָנָה בֵית־אָבִיךְ עַד־יִגְדַּל
        שֵׁלָה בְנִי כִּי אָמַר פֶּן־יָמוּת גַּם־הוּא כְּאֶחָיו וַתֵּלֶךְ תָּמָר וַתֵּשֶׁב
        בֵּית אָבִיהָ׃
      yi: 'האָט יהודה געזאָגט צו זײַן שנור תָּמָרן: זיץ אַן אַלמנה אין דײַן פאָטערס
        הױז, ביז מײַן זון שֵלָה װעט אױפֿװאַקסן; װאָרום ער האָט געקלערט: טאָמער װעט
        ער אױך שטאַרבן אַזױ װי זײַנע ברידער. איז תָּמָר אַװעקגעגאַנגען, און איז געזעסן
        אין איר פאָטערס הױז.'
      cs: 'Tedy řekl Juda k Támar nevěstě své: Pobuď v domě otce svého vdovou, dokudž
        nedoroste Séla, syn můj. (Nebo řekl: Aby on také neumřel, jako i bratří jeho.)
        I odešla Támar, a bydlila v domě otce svého.'
      pl: 'I rzekł Jehuda do Thamary, synowej swojej: "Pozostań wdową w domu ojca
        twojego, aż podrośnie Szela, syn mój;" bo myślał: może umarłby i on, jak bracia
        jego. I poszła Thamar, i zamieszkała w domu ojca swego. '
    12:
      he: וַיִּרְבּוּ הַיָּמִים וַתָּמָת בַּת־שׁוּעַ אֵשֶׁת־יְהוּדָה וַיִּנָּחֶם יְהוּדָה
        וַיַּעַל עַל־גֹּזֲזֵי צֹאנוֹ הוּא וְחִירָה רֵעֵהוּ הָעֲדֻלָּמִי תִּמְנָתָה׃
      yi: האָבן זיך געמערט די טעג, און שועַס טאָכטער, די װײַב פֿון יהודהן, איז געשטאָרבן.
        און אַז יהודה האָט זיך געהאַט געטרײסט, איז ער אַרױפגעגאַנגען צו די שערער פֿון
        זײַנע שאָף קײן תִּמנָה, ער און זײַן גוטער פרײַנט חירָה פֿון עַדולָם.
      cs: A po mnohých dnech umřela dcera Suova, manželka Judova. Kterýžto potěšiv
        se [zas], šel do Tamnas k těm, kteříž střihli ovce jeho, a [s ním] Híra Odolamitský,
        přítel jeho.
      pl: I upłynęło wiele dni, i umarła córka Szuego, żona Jehudy. A pocieszywszy
        się Jehuda, poszedł do postrzygaczy owiec swoich, on i Chira, przyjaciel jego,
        Adullamita - do Thimny. 
    13:
      he: וַיֻּגַּד לְתָמָר לֵאמֹר הִנֵּה חָמִיךְ עֹלֶה תִמְנָתָה לָגֹז צֹאנוֹ׃
      yi: 'איז אָנגעזאָגט געװאָרן תָּמָרן, אַזױ צו זאָגן: זע, דײַן שװער גײט אַרױף
        קײן תִּמנָה, צו שערן זײַנע שאָף.'
      cs: 'I oznámeno jest Támar těmito slovy: Aj, tchán tvůj vstupuje do Tamnas,
        aby střihl ovce své.'
      pl: 'I doniesiono Thamarze, mówiąc: "Oto teść twój udaje się do Thimny, aby
        strzydz owce swoje." '
    14:
      he: וַתָּסַר בִּגְדֵי אַלְמְנוּתָהּ מֵעָלֶיהָ וַתְּכַס בַּצָּעִיף וַתִּתְעַלָּף
        וַתֵּשֶׁב בְּפֶתַח עֵינַיִם אֲשֶׁר עַל־דֶּרֶךְ תִּמְנָתָה כִּי רָאֲתָה כִּי־גָדַל
        שֵׁלָה וְהִוא לֹא־נִתְּנָה לוֹ לְאִשָּׁה׃
      yi: האָט זי אױסגעטאָן אירע אַלמנה-קלײדער פֿון זיך, און האָט זיך פֿאַרדעקט מיט
        אַ שלײער, און זיך אײַנגעװיקלט, און זי האָט זיך געזעצט בײַם אײַנגאַנג פֿון
        עֵינַיִם, װאָס אױפֿן װעג קײן תִּמנָה; װאָרום זי האָט געזען אַז שֵלָה איז אױפֿגעװאַקסן,
        און זי איז ניט געגעבן געװאָרן צו אים פֿאַר אַ װײַב.
      cs: Tedy ona složivši s sebe šaty své vdovské, zavila se v rouchu, a oděla se
        a seděla na rozcestí, kudy se jde do Tamnas. Nebo viděla, že Séla dorostl,
        a že není dána jemu za manželku.
      pl: I złożyła szaty wdowieństwa swego z siebie, i okryła się zasłoną, a otuliwszy
        się siadła u wrót Enaimu, co na drodze do Thimna; widziała bowiem, że wyrósł
        Szela, a ona nie oddana mu za żonę. 
    15:
      he: וַיִּרְאֶהָ יְהוּדָה וַיַּחְשְׁבֶהָ לְזוֹנָה כִּי כִסְּתָה פָּנֶיהָ׃
      yi: און יהודה האָט זי געזען, און ער האָט זי גערעכנט פֿאַר אַ זוֹנה, װײַל זי
        האָט פֿאַרדעקט איר פּנים.
      cs: Kteroužto uzřev Juda, za to měl, že jest nevěstka; nebo zakryla tvář svou.
      pl: I ujrzał ją Jehuda, i poczytał ją za nierządnicę, gdyż zakryła była twarz
        swoję. 
    16:
      he: וַיֵּט אֵלֶיהָ אֶל־הַדֶּרֶךְ וַיֹּאמֶר הָבָה־נָּא אָבוֹא אֵלַיִךְ כִּי לֹא
        יָדַע כִּי כַלָּתוֹ הִוא וַתֹּאמֶר מַה־תִּתֶּן־לִּי כִּי תָבוֹא אֵלָי׃
      yi: 'האָט ער פֿאַרקערט צו איר בײַם װעג, און האָט געזאָגט: קום, איך בעט דיך,
        לאָמיך קומען צו דיר; װאָרום ער האָט ניט געװוּסט אַז זי איז זײַן שנור. האָט
        זי געזאָגט: װאָס װעסטו מיר געבן, אַז דו װעסט קומען צו מיר?'
      cs: 'Protož uchýliv se k ní s cesty, řekl: Dopusť medle, ať vejdu k tobě. (Nebo
        nevěděl, aby nevěsta jeho byla.) I řekla: Co mi dáš, jestliže vejdeš ke mně?'
      pl: 'I zwrócił się ku niej ku drodze, i rzekł: "Pozwólże, pójdę do ciebie!"
        Gdyż nie wiedział, że to synowa jego. I rzekła: "Co mi dasz, jeżeli pójdziesz
        do mnie?" '
    17:
      he: וַיֹּאמֶר אָנֹכִי אֲשַׁלַּח גְּדִי־עִזִּים מִן־הַצֹּאן וַתֹּאמֶר אִם־תִּתֵּן
        עֵרָבוֹן עַד שָׁלְחֶךָ׃
      yi: 'האָט ער געזאָגט: איך װעל שיקן אַ ציגנבעקל פֿון די שאָף. האָט זי געזאָגט:
        סײַדן װעסט מיר געבן אַ משכּון ביז דו שיקסט.'
      cs: 'Odpověděl: Pošliť kozelce z stáda. Dí ona: Kdybys něco zastavil, dokavadž
        nepošleš.'
      pl: 'I rzekł: "Poszlę ci koźlątko z trzody." I rzekła: "Czy dasz zastaw, aż przyszlesz." '
    18:
      he: וַיֹּאמֶר מָה הָעֵרָבוֹן אֲשֶׁר אֶתֶּן־לָּךְ וַתֹּאמֶר חֹתָמְךָ וּפְתִילֶךָ
        וּמַטְּךָ אֲשֶׁר בְּיָדֶךָ וַיִּתֶּן־לָּהּ וַיָּבֹא אֵלֶיהָ וַתַּהַר לוֹ׃
      yi: 'האָט ער געזאָגט: װאָס פֿאַר אַ משכּון זאָל איך דיר געבן? האָט זי געזאָגט:
        דײַן זיגלרינג, און דײַן שנור, און דײַן שטעקן װאָס אין דײַן האַנט. האָט ער
        עס איר געגעבן, און ער איז צו איר געקומען, און זי איז טראָגעדיק געװאָרן פֿון
        אים.'
      cs: 'I řekl: Cožť mám dáti v zástavě? Odpověděla ona: Pečetní prsten svůj, a
        halži svou, a hůl svou, kterouž [máš] v ruce své. I dal jí, a všel k ní; a
        počala z něho.'
      pl: 'I rzekł: "Jakiż zastaw ci mam dać?" I odpowiedziała: "Pieczątkę twoję,
        sznur twój, i laskę, co w ręku twoim." I dał jej, i poszedł do niej; i poczęła
        z niego. '
    19:
      he: וַתָּקָם וַתֵּלֶךְ וַתָּסַר צְעִיפָהּ מֵעָלֶיהָ וַתִּלְבַּשׁ בִּגְדֵי אַלְמְנוּתָהּ׃
      yi: און זי איז אױפֿגעשטאַנען און איז אַװעקגעגאַנגען, און זי האָט אױסגעטאָן פֿון
        זיך איר שלײער, און האָט אָנגעטאָן אירע אַלמנה-קלײדער.
      cs: Tedy vstavši, odešla, a sňavši rouchu svou s sebe, oblékla se v šaty své
        vdovské.
      pl: I wstała i odeszła; a zdjąwszy zasłonę swoję z siebie, włożyła szaty wdowieństwa
        swojego. 
    20:
      he: וַיִּשְׁלַח יְהוּדָה אֶת־גְּדִי הָעִזִּים בְּיַד רֵעֵהוּ הָעֲדֻלָּמִי לָקַחַת
        הָעֵרָבוֹן מִיַּד הָאִשָּׁה וְלֹא מְצָאָהּ׃
      yi: און יהודה האָט געשיקט דאָס ציגנבעקל דורך דער האַנט פֿון זײַן גוטן פרײַנט
        פֿון עַדולָם, כּדי אָפּצונעמען דעם משכּון פֿון דער פרױס האַנט; אָבער ער האָט
        זי ניט געפונען.
      cs: I poslal Juda kozelce po příteli svém Odolamitském, aby vzal zase základ
        od ženy. A nenalezl jí.
      pl: Jehuda zaś posłał koźlątko przez przyjaciela swego Adullamyjskiego, aby
        odebrać zastaw z ręki kobiety; ale nie znalazł jej. 
    21:
      he: וַיִּשְׁאַל אֶת־אַנְשֵׁי מְקֹמָהּ לֵאמֹר אַיֵּה הַקְּדֵשָׁה הִוא בָעֵינַיִם
        עַל־הַדָּרֶךְ וַיֹּאמְרוּ לֹא־הָיְתָה בָזֶה קְדֵשָׁה׃
      yi: 'האָט ער געפרעגט די מענטשן פֿון איר אָרט, אַזױ צו זאָגן: װוּ איז די זוֹנה
        װאָס איז געװען אין עֵינַיִם בײַם װעג? האָבן זײ געזאָגט: דאָ איז ניט געװען
        קײן זוֹנה.'
      cs: 'I ptal se mužů toho místa, řka: Kde jest ta nevěstka, [kteráž seděla] na
        rozcestí této cesty? Řekli oni: Nebylotě zde nevěstky.'
      pl: 'I pytał się ludzi miejscowości tej, mówiąc: "Gdzież ta wszetecznica, co
        była w Enaim nad drogą?" I rzekli: "Nie było tu wszetecznicy". '
    22:
      he: וַיָּשָׁב אֶל־יְהוּדָה וַיֹּאמֶר לֹא מְצָאתִיהָ וְגַם אַנְשֵׁי הַמָּקוֹם
        אָמְרוּ לֹא־הָיְתָה בָזֶה קְדֵשָׁה׃
      yi: 'האָט ער זיך אומגעקערט צו יהודהן, און האָט געזאָגט: איך האָב זי ניט געפונען.
        און אױך די מענטשן פֿון דעם אָרט האָבן געזאָגט: דאָ איז ניט געװען קײן זוֹנה.'
      cs: 'Tedy navrátiv se k Judovi, řekl: Nenašel jsem jí; a také muži místa toho
        pravili: Nebylo zde nevěstky.'
      pl: 'I wrócił do Jehudy i rzekł: "Nie znalazłem jej, a także ludzie miejscowi
        mówili: "Nie było tu wszetecznicy." '
    23:
      he: וַיֹּאמֶר יְהוּדָה תִּקַּח־לָהּ פֶּן נִהְיֶה לָבוּז הִנֵּה שָׁלַחְתִּי הַגְּדִי
        הַזֶּה וְאַתָּה לֹא מְצָאתָהּ׃
      yi: 'האָט יהודה געזאָגט: זאָל זי עס האַלטן פֿאַר זיך, כּדי מיר זאָלן ניט װערן
        צו שפּאָט; איך האָב דאָך געשיקט דאָס דאָזיקע ציקעלע, און דו האָסט זי ניט געפונען.'
      cs: 'I řekl Juda: Nechť sobě [to] má, abychom neuvedli se v lehkost. Jáť jsem
        poslal toho kozelce, ale tys jí nenalezl.'
      pl: 'I rzekł Jehuda: "Niechaj zatrzyma sobie, abyśmy tylko nie stali się pośmiewiskiem!
        Otom posyłał to koźlątko, a tyś nie znalazł jej!" '
    24:
      he: וַיְהִי כְּמִשְׁלֹשׁ חֳדָשִׁים וַיֻּגַּד לִיהוּדָה לֵאמֹר זָנְתָה תָּמָר
        כַּלָּתֶךָ וְגַם הִנֵּה הָרָה לִזְנוּנִים וַיֹּאמֶר יְהוּדָה הוֹצִיאוּהָ וְתִשָּׂרֵף׃
      yi: 'און עס איז געװען אין אַרום דרײַ חדשים, איז אָנגעזאָגט געװאָרן יהודהן, אַזױ
        צו זאָגן: דײַן שנור תָּמָר האָט מזַנה געװען, און אָט איז זי אױך טראָגעדיק
        פֿון זנות. האָט יהודה געזאָגט: פירט זי אַרױס, און זאָל זי פֿאַרברענט װערן.'
      cs: 'I stalo se okolo tří měsíců, že oznámili Judovi, řkouce: Dopustila se smilství
        Támar nevěsta tvá, a jest již i těhotná z smilství. I řekl Juda: Vyveďte ji,
        aby byla upálena.'
      pl: 'A gdy upłynęło około trzech miesięcy, doniesiono Jehudzie mówiąc: "Dopuściła
        się nierządu Thamar, synowa twoja, a już oto brzemienna z nierządu." I rzekł
        Jehuda: "Wyprowadźcie ją, a niech będzie spalona!" '
    25:
      he: הִוא מוּצֵאת וְהִיא שָׁלְחָה אֶל־חָמִיהָ לֵאמֹר לְאִישׁ אֲשֶׁר־אֵלֶּה לּוֹ
        אָנֹכִי הָרָה וַתֹּאמֶר הַכֶּר־נָא לְמִי הַחֹתֶמֶת וְהַפְּתִילִים וְהַמַּטֶּה
        הָאֵלֶּה׃
      yi: 'װי זי איז אַרױסגעפירט געװאָרן, אַזױ האָט זי געשיקט זאָגן צו איר שװער: פֿון
        דעם מאַן װאָס די דאָזיקע געהערן צו אים, בין איך טראָגעדיק. און זי האָט געזאָגט:
        דערקען אַקאָרשט װעמעס איז דער דאָזיקער זיגלרינג, און די שנורן, און דער שטעקן?'
      cs: 'Když pak vedena byla, poslala k tchánu svému, řkuci: Z muže, jehož tyto
        věci jsou, těhotná jsem. A při tom řekla: Pohleď, prosím, čí jsou tyto věci,
        pečetní prsten, halže a hůl tato?'
      pl: 'Lecz gdy wyprowadzono ją, posłała do teścia swojego, by mu powiedzieć:
        "Od męża, do którego to należy, brzemienna jestem." I rzekła: "Rozpoznajże
        czyja ta pieczątka, i te sznury, i ta laska?" '
    26:
      he: וַיַּכֵּר יְהוּדָה וַיֹּאמֶר צָדְקָה מִמֶּנִּי כִּי־עַל־כֵּן לֹא־נְתַתִּיהָ
        לְשֵׁלָה בְנִי וְלֹא־יָסַף עוֹד לְדַעְתָּה׃
      yi: 'האָט יהודה דערקענט, און ער האָט געזאָגט: זי איז גערעכטער פֿון מיר, דערפֿאַר
        װײַל איך האָב זי ניט געגעבן צו מײַן זון שֵלָהן. אָבער ער האָט מער װידער ניט
        פֿאַרקערט מיט איר.'
      cs: 'Tedy pohleděv [na to] Juda, řekl: Spravedlivějšíť jest než já, poněvadž
        jsem nedal jí Sélovi synu svému. A více jí nepoznával.'
      pl: 'I poznał Jehuda i rzekł: "Sprawiedliwsza ona odemnie, ponieważ nie oddałem
        jej Szelemu, synowi mojemu." I nie poznawał jej więcej. '
    27:
      he: וַיְהִי בְּעֵת לִדְתָּהּ וְהִנֵּה תְאוֹמִים בְּבִטְנָהּ׃
      yi: און עס איז געװען אין דער צײַט פֿון איר געבערן, ערשט אַ צװילינג איז אין איר
        לײַב.
      cs: Stalo se pak, že když přišel čas porodu jejího, aj, bliženci v životě jejím.
      pl: I okazało się w czasie porodu jej, a oto - bliźnięta w jej łonie. 
    28:
      he: וַיְהִי בְלִדְתָּהּ וַיִּתֶּן־יָד וַתִּקַּח הַמְיַלֶּדֶת וַתִּקְשֹׁר עַל־יָדוֹ
        שָׁנִי לֵאמֹר זֶה יָצָא רִאשֹׁנָה׃
      yi: 'און עס איז געװען, אַז זי האָט געבאָרן, האָט אײנער אַרױסגעשטעקט זײַן האַנט,
        און די הײבין האָט גענומען און האָט אָנגעבונדן אָן זײַן האַנט אַ רױטן פאָדים,
        אַזױ צו זאָגן: דער דאָזיקער איז אַרױסגעקומען צוערשט.'
      cs: 'A když rodila, [jeden z nich] vyskytl ruku, kteroužto chytivši baba, uvázala
        na ni červenou nitku, řkuci: Ten vyjde prvé.'
      pl: 'A gdy rodziła, wysunął jeden rękę; i wzięła położniczka, i uwiązała u ręki
        jego nić purpurową, mówiąc: "Ten wyszedł pierwszy!" '
    29:
      he: וַיְהִי כְּמֵשִׁיב יָדוֹ וְהִנֵּה יָצָא אָחִיו וַתֹּאמֶר מַה־פָּרַצְתָּ
        עָלֶיךָ פָּרֶץ וַיִּקְרָא שְׁמוֹ פָּרֶץ׃
      yi: 'און עס איז געװען, װי ער ציט צוריק זײַן האַנט, ערשט זײַן ברודער איז אַרױסגעקומען;
        האָט זי געזאָגט: װאָס האָסטו זיך געריסן מיט אַזאַ רײַסעניש? און מע האָט גערופֿן
        זײַן נאָמען פֶּרֶץ.'
      cs: 'Když pak vtáhl ruku svou zase, hle, vyšel bratr jeho. I řekla: Jak jsi
        protrhl? Tvéť jest protržení. I nazváno jest jméno jeho Fáres.'
      pl: 'Lecz gdy wciągnął rękę swoję, a oto wyszedł brat jego, i rzekła: "Cóż to,
        przełamałeś sobie ten przełom?" I nazwano imię jego: Perec. '
    30:
      he: וְאַחַר יָצָא אָחִיו אֲשֶׁר עַל־יָדוֹ הַשָּׁנִי וַיִּקְרָא שְׁמוֹ זָרַח׃
      yi: און דערנאָך איז אַרױסגעקומען זײַן ברודער, װאָס אױף זײַן האַנט איז געװען
        דער רױטער פאָדים; און מע האָט גערופֿן זײַן נאָמען זֶרַח.
      cs: A potom vyšel bratr jeho, kterýž měl na ruce nitku červenou. I nazváno jest
        jméno jeho Zára.
      pl: 'A następnie wyszedł brat jego, na którego ręku była nić purpurowa. I nazwano
        imię jego: Zerach. '
  39:
    1:
      he: וְיוֹסֵף הוּרַד מִצְרָיְמָה וַיִּקְנֵהוּ פּוֹטִיפַר סְרִיס פַּרְעֹה שַׂר
        הַטַּבָּחִים אִישׁ מִצְרִי מִיַּד הַיִּשְׁמְעֵאלִים אֲשֶׁר הוֹרִדֻהוּ שָׁמָּה׃
      yi: און יוֹסף איז אַראָפּגענידערט געװאָרן קײן מִצרַיִם, און פּוֹטיפַר, אַ הױפדינער
        פֿון פַּרעהן, דער אױבערלײַבװעכטער, אַ מִצרישער מאַן, האָט אים אָפּגעקױפט פֿון
        דער האַנט פֿון די יִשמעאֵלים װאָס האָבן אים אַהין אַראָפּגענידערט.
      cs: ' Jozef pak doveden byl do Egypta; a koupil ho Putifar, dvořenin Faraonův,
        nejvyšší nad drabanty, muž Egyptský, od Izmaelitských, kteříž ho tam dovedli.'
      pl: Josef zaś sprowadzony został do Micraim; i kupił go Potifar, dworzanin Faraona,
        naczelnik przybocznej straży, Micrejczyk, od Iszmaelitów, którzy sprowadzili
        go tam. 
    2:
      he: וַיְהִי יְהוָה אֶת־יוֹסֵף וַיְהִי אִישׁ מַצְלִיחַ וַיְהִי בְּבֵית אֲדֹנָיו
        הַמִּצְרִי׃
      yi: און גאָט איז געװען מיט יוֹספֿן, און ער איז געװען אַ באַגליקטער מענטש; און
        ער איז געװען אין הױז פֿון זײַן האַר דעם מִצרי.
      cs: Byl pak Hospodin s Jozefem, a všecko se mu šťastně vedlo, a bydlil v domě
        pána svého [toho] Egyptského.
      pl: I był Wiekuisty z Josefem, a był mężem szczęśliwym; i zostawał w domu pana
        swojego, Micrejczyka. 
    3:
      he: וַיַּרְא אֲדֹנָיו כִּי יְהוָה אִתּוֹ וְכֹל אֲשֶׁר־הוּא עֹשֶׂה יְהוָה מַצְלִיחַ
        בְּיָדוֹ׃
      yi: און זײַן האַר האָט געזען, אַז גאָט איז מיט אים, און אַלץ װאָס ער טוט, באַגליקט
        גאָט אין זײַן האַנט;
      cs: A viděl pán jeho, že Hospodin [byl] s ním, a že všecko, což činil, Hospodin
        k prospěchu přivedl v rukou jeho.
      pl: A widząc pan jego, że Wiekuisty z nim, i że wszystkiemu, co czyni, Wiekuisty
        szczęści w ręku jego; 
    4:
      he: וַיִּמְצָא יוֹסֵף חֵן בְּעֵינָיו וַיְשָׁרֶת אֹתוֹ וַיַּפְקִדֵהוּ עַל־בֵּיתוֹ
        וְכָל־יֶשׁ־לוֹ נָתַן בְּיָדוֹ׃
      yi: האָט יוֹסף געפונען חן אין זײַנע אױגן, און ער האָט אים באַדינט. און ער האָט
        אים אױפֿגעזעצט איבער זײַן הױז, און אַלץ װאָס ער האָט געהאַט, האָט ער איבערגעגעבן
        אין זײַן האַנט.
      cs: Tedy nalezl Jozef milost před očima jeho, a sloužil mu. I představil ho
        domu svému, a všecko, což měl, dal v ruku jeho.
      pl: Znalazł wtedy Josef łaskę w oczach jego, i służył mu. I ustanowił go nad
        domem swoim, a wszystko, co posiadał, oddał w ręce jego. 
    5:
      he: וַיְהִי מֵאָז הִפְקִיד אֹתוֹ בְּבֵיתוֹ וְעַל כָּל־אֲשֶׁר יֶשׁ־לוֹ וַיְבָרֶךְ
        יְהוָה אֶת־בֵּית הַמִּצְרִי בִּגְלַל יוֹסֵף וַיְהִי בִּרְכַּת יְהוָה בְּכָל־אֲשֶׁר
        יֶשׁ־לוֹ בַּבַּיִת וּבַשָּׂדֶה׃
      yi: און עס איז געװען, פֿון זינט ער האָט אים אױפֿגעזעצט איבער זײַן הױז, און איבער
        אַלץ װאָס ער האָט געהאַט, האָט גאָט געבענטשט דעם מִצריס הױז פֿון יוֹספס װעגן,
        און אַ ברכה פֿון גאָט איז געװען אױף אַלץ װאָס ער האָט געהאַט אין הױז און אין
        פעלד.
      cs: A hned, jakž ustanovil ho nad domem svým, a nade vším, což měl, požehnal
        Hospodin domu Egyptského toho pro Jozefa. A bylo požehnání Hospodinovo na
        všech věcech, kteréž měl doma i na poli.
      pl: I było od czasu, gdy go ustanowił nad domem swoim i nad wszystkiém, co posiadał,
        błogosławił Wiekuisty domowi Micrejczyka gwoli Josefowi, i było błogosławieństwo
        Wiekuistego nad wszystkiém, co posiadał w domu i na polu. 
    6:
      he: וַיַּעֲזֹב כָּל־אֲשֶׁר־לוֹ בְּיַד־יוֹסֵף וְלֹא־יָדַע אִתּוֹ מְאוּמָה כִּי
        אִם־הַלֶּחֶם אֲשֶׁר־הוּא אוֹכֵל וַיְהִי יוֹסֵף יְפֵה־תֹאַר וִיפֵה מַרְאֶה׃
      yi: האָט ער איבערגעלאָזן אַלץ װאָס ער האָט געהאַט אין יוֹספס האַנט, און ער האָט
        לעבן אים ניט געװוּסט פֿון קײן זאַך, אַחוץ דעם ברױט װאָס ער האָט געגעסן. און
        יוֹסף איז געװען שײן אױפֿן געשטאַלט, און שײן אױפֿן פּנים.
      cs: Všech tedy věcí, kteréž měl, zanechal v rukou Jozefových; aniž o čem, tak
        jako on, věděl, jediné o chlebě, kterýž jedl. Byl pak Jozef ušlechtilé postavy
        a krásného vzezření.
      pl: I zostawił wszystko, co posiadał, w ręku Josefa, i nie troszczył się przy
        nim o nic, wyjąwszy o chléb, który pożywał. A był Josef pięknej postaci, i pięknego
        wejrzenia. 
    7:
      he: וַיְהִי אַחַר הַדְּבָרִים הָאֵלֶּה וַתִּשָּׂא אֵשֶׁת־אֲדֹנָיו אֶת־עֵינֶיהָ
        אֶל־יוֹסֵף וַתֹּאמֶר שִׁכְבָה עִמִּי׃
      yi: 'און עס איז געװען נאָך די דאָזיקע געשעענישן, האָט זײַן האַרס װײַב אױפֿגעהױבן
        אירע אױגן אױף יוֹספֿן, און זי האָט געזאָגט: ליג מיט מיר.'
      cs: 'I stalo se potom, že vzhlédala žena pána jeho očima svýma na Jozefa, a
        řekla: Spi se mnou.'
      pl: 'I stało się po zdarzeniach tych, iż zwróciła żona pana jego oczy swe na Josefa,
        i rzekła: "Połóż się zemną!" '
    8:
      he: וַיְמָאֵן וַיֹּאמֶר אֶל־אֵשֶׁת אֲדֹנָיו הֵן אֲדֹנִי לֹא־יָדַע אִתִּי מַה־בַּבָּיִת
        וְכֹל אֲשֶׁר־יֶשׁ־לוֹ נָתַן בְּיָדִי׃
      yi: 'האָט ער ניט געװאָלט, און ער האָט געזאָגט צו זײַן האַרס װײַב: זע, מײַן האַר
        װײס ניט לעבן מיר װאָס אין הױז טוט זיך, און אַלץ װאָס ער האָט, האָט ער איבערגעגעבן
        אין מײַן האַנט.'
      cs: 'Kterýžto odpíraje, řekl ženě pána svého: Aj, pán můj neví tak jako já,
        co [jest] v domě, a všecko, což má, dal v ruce mé.'
      pl: 'Ale on wzbraniał się, i rzekł do żony pana swojego: "Oto pan mój nie troszczy
        się przy mnie o nic, co w domu, a wszystko, co posiada, oddał w ręce moje. '
    9:
      he: אֵינֶנּוּ גָדוֹל בַּבַּיִת הַזֶּה מִמֶּנִּי וְלֹא־חָשַׂךְ מִמֶּנִּי מְאוּמָה
        כִּי אִם־אוֹתָךְ בַּאֲשֶׁר אַתְּ־אִשְׁתּוֹ וְאֵיךְ אֶעֱשֶׂה הָרָעָה הַגְּדֹלָה
        הַזֹּאת וְחָטָאתִי לֵאלֹהִים׃
      yi: ער איז אין דעם דאָזיקן הױז ניט גרעסער פֿון מיר, און ער האָט ניט פֿאַרמיטן
        פֿון מיר קײן זאַך, נאָר בלױז דיך, װײַל דו ביסט זײַן װײַב. הײַנט װי קען איך
        טאָן דאָס דאָזיקע גרױסע בײז, און זינדיקן צו גאָט?
      cs: Není žádného přednějšího nade mne v domě tomto, aniž co vyňal z správy mé,
        kromě tebe, jelikož jsi ty manželka jeho. Jak bych tedy učinil takovou nešlechetnost,
        a hřešil i proti Bohu?
      pl: Niema wyższego w domu tym nademnie, a nie odmówił mi niczego prócz ciebie,
        przeto żeś ty żoną jego; i jakże miałbym spełnić tę niegodziwość wielką, i zgrzeszyć
        przeciw Bogu!?" 
    10:
      he: וַיְהִי כְּדַבְּרָהּ אֶל־יוֹסֵף יוֹם יוֹם וְלֹא־שָׁמַע אֵלֶיהָ לִשְׁכַּב
        אֶצְלָהּ לִהְיוֹת עִמָּהּ׃
      yi: און עס איז געװען, אַז זי האָט גערעדט צו יוֹספֿן טאָג פֿאַר טאָג, און ער
        האָט ניט צוגעהערט צו איר, צו ליגן מיט איר, צו זײַן מיט איר,
      cs: A když mluvila ona Jozefovi den po dni, nepovolil jí, aby spal s ní, [ani]
        aby býval s ní.
      pl: I stało się, że choć namawiała Josefa codziennie, nie usłuchał jej, by położyć
        się przy niej i być z nią. 
    11:
      he: וַיְהִי כְּהַיּוֹם הַזֶּה וַיָּבֹא הַבַּיְתָה לַעֲשׂוֹת מְלַאכְתּוֹ וְאֵין
        אִישׁ מֵאַנְשֵׁי הַבַּיִת שָׁם בַּבָּיִת׃
      yi: איז, אײן טאָג װען ער איז אַרײַנגעקומען אין הױז צו טאָן זײַן אַרבעט, און
        קײן מענטש פֿון די הױזלײַט איז דאָרטן ניט געװען אין הױז,
      cs: Tedy dne jednoho, když přišel do domu k práci své, a nebylo tu žádného z
        domácích v domě,
      pl: I zdarzyło się dnia pewnego, że wszedł do domu, by załatwić sprawę swoję;
        a nikogo z domowników tam w domu nie było. 
    12:
      he: וַתִּתְפְּשֵׂהוּ בְּבִגְדוֹ לֵאמֹר שִׁכְבָה עִמִּי וַיַּעֲזֹב בִּגְדוֹ בְּיָדָהּ
        וַיָּנָס וַיֵּצֵא הַחוּצָה׃
      yi: 'האָט זי אים אָנגעכאַפּט פֿאַר זײַן קלײד, אַזױ צו זאָגן: ליג מיט מיר. האָט
        ער איבערגעלאָזן זײַן קלײד אין איר האַנט, און איז אַנטלאָפֿן און אַרױס דרױסן.'
      cs: 'Chytila jej ona za roucho jeho, řkuci: Lež se mnou. On pak nechav roucha
        svého v rukou jejích, utekl, a vyšel ven.'
      pl: 'I pochwyciła go za szatę jego, i rzekła: "Połóż się ze mną!" Lecz on zostawił
        szatę swą w ręku jej, - uciekł, i wyszedł na ulicę. '
    13:
      he: וַיְהִי כִּרְאוֹתָהּ כִּי־עָזַב בִּגְדוֹ בְּיָדָהּ וַיָּנָס הַחוּצָה׃
      yi: און עס איז געװען, װי זי האָט געזען, אַז ער האָט איבערגעלאָזן זײַן קלײד אין
        איר האַנט, און איז אַנטלאָפֿן דרױסן,
      cs: A ona viduci, že nechal roucha svého v rukou jejích a vyběhl ven,
      pl: I stało się, - gdy zobaczyła, że zostawił szatę swą w ręku jej, a uciekł
        na ulicę: 
    14:
      he: וַתִּקְרָא לְאַנְשֵׁי בֵיתָהּ וַתֹּאמֶר לָהֶם לֵאמֹר רְאוּ הֵבִיא לָנוּ
        אִישׁ עִבְרִי לְצַחֶק בָּנוּ בָּא אֵלַי לִשְׁכַּב עִמִּי וָאֶקְרָא בְּקוֹל
        גָּדוֹל׃
      yi: 'אַזױ האָט זי גערופֿן צו אירע הױזלײַט, און האָט צו זײ געזאָגט, אַזױ צו זאָגן:
        זעט, מע האָט אונדז געבראַכט אַ מאַן אַ עִברי, צו מאַכן געשפּעט פֿון אונדז;
        ער איז געקומען צו מיר צו ליגן מיט מיר, און איך האָב גערופֿן אױף אַ הױכן קָול.'
      cs: 'Svolala domácí své, a řekla k nim takto: Pohleďte, přivedl nám muže Hebrejského,
        kterýž by měl posměch z nás; [nebo] přišel ke mně, aby ležel se mnou; i křičela
        jsem hlasem velikým.'
      pl: 'Że zawołała na domowników swoich, i rzekła do nich, mówiąc: "Patrzcie,
        sprowadził nam Ibrejczyka, by swawolić z nami! Przyszedł do mnie, aby położyć
        się ze mną; lecz zawołałam głosem wielkim; '
    15:
      he: וַיְהִי כְשָׁמְעוֹ כִּי־הֲרִימֹתִי קוֹלִי וָאֶקְרָא וַיַּעֲזֹב בִּגְדוֹ
        אֶצְלִי וַיָּנָס וַיֵּצֵא הַחוּצָה׃
      yi: איז, װי ער האָט געהערט, אַז איך האָב אױפֿגעהױבן מײַן קָול און האָב גערופֿן,
        אַזױ האָט ער איבערגעלאָזן זײַן קלײד בײַ מיר, און איז אַנטלאָפֿן און אַרױס
        דרױסן.
      cs: A když uslyšel, že jsem hlasu svého pozdvihla a křičela, nechav roucha svého
        u mne, utekl a vyšel ven.
      pl: I było, gdy usłyszał, że podniosłam głos mój i zawołałam, zostawił szatę
        swą u mnie i uciekł, i wyszedł na ulicę." 
    16:
      he: וַתַּנַּח בִּגְדוֹ אֶצְלָהּ עַד־בּוֹא אֲדֹנָיו אֶל־בֵּיתוֹ׃
      yi: און זי האָט אַװעקגעלײגט זײַן קלײד בײַ זיך, ביז זײַן האַר איז געקומען אַהײם.
      cs: Tedy schovala roucho jeho u sebe, až přišel pán jeho do domu svého.
      pl: I zostawiła szatę jego u siebie, do przybycia pana jego do domu. 
    17:
      he: וַתְּדַבֵּר אֵלָיו כַּדְּבָרִים הָאֵלֶּה לֵאמֹר בָּא־אֵלַי הָעֶבֶד הָעִבְרִי
        אֲשֶׁר־הֵבֵאתָ לָּנוּ לְצַחֶק בִּי׃
      yi: 'און זי האָט גערעדט צו אים אַזױ װי די דאָזיקע װערטער, אַזױ צו זאָגן: דער
        קנעכט דער עִברי װאָס דו האָסט אונדז געבראַכט, איז געקומען צו מיר צו מאַכן
        געשפּעט פֿון מיר.'
      cs: 'K němuž mluvila v tato slova, řkuci: Přišel ke mně služebník ten Hebrejský,
        kteréhožs přivedl nám, aby mi lehkost učinil.'
      pl: 'I opowiedziała mu w tych samych słowach, mówiąc: "Przyszedł do mnie ten
        sługa, Ibrejczyk, którego sprowadziłeś nam, - aby swawolił ze mną. '
    18:
      he: וַיְהִי כַּהֲרִימִי קוֹלִי וָאֶקְרָא וַיַּעֲזֹב בִּגְדוֹ אֶצְלִי וַיָּנָס
        הַחוּצָה׃
      yi: און עס איז געװען, װי איך האָב אױפֿגעהױבן מײַן קָול און האָב גערופֿן, אַזױ
        האָט ער איבערגעלאָזן זײַן קלײד בײַ מיר, און איז אַנטלאָפֿן דרױסן.
      cs: A když jsem hlasu svého pozdvihla a křičela, tedy nechal roucha svého u
        mne, a utekl ven.
      pl: Lecz gdy podniosłam głos mój, i krzyknęłam, - zostawił szatę swą u mnie,
        i uciekł na ulicę." 
    19:
      he: וַיְהִי כִשְׁמֹעַ אֲדֹנָיו אֶת־דִּבְרֵי אִשְׁתּוֹ אֲשֶׁר דִּבְּרָה אֵלָיו
        לֵאמֹר כַּדְּבָרִים הָאֵלֶּה עָשָׂהּ לִי עַבְדֶּךָ וַיִּחַר אַפּוֹ׃
      yi: 'און עס איז געװען, װי זײַן האַר האָט געהערט די װערטער פֿון זײַן װײַב, װאָס
        זי האָט צו אים גערעדט, אַזױ צו זאָגן: אַזעלכע זאַכן האָט געטאָן צו מיר דײַן
        קנעכט, האָט זײַן צאָרן געגרימט.'
      cs: 'I stalo se, že, když uslyšel pán jeho slova ženy své, kteráž mluvila mu,
        pravěci: Tak mi učinil služebník tvůj, rozhněval se velmi.'
      pl: 'I stało się, - gdy usłyszał pan jego słowa żony swojej, które opowiadała
        mu mówiąc: "W podobny sposób postąpił ze mną sługa twój;" - że wspłonął gniew
        jego. '
    20:
      he: וַיִּקַּח אֲדֹנֵי יוֹסֵף אֹתוֹ וַיִּתְּנֵהוּ אֶל־בֵּית הַסֹּהַר מְקוֹם אֲשֶׁר־אסורי
        [אֲסִירֵי] הַמֶּלֶךְ אֲסוּרִים וַיְהִי־שָׁם בְּבֵית הַסֹּהַר׃
      yi: און יוֹספס האַר האָט אים גענומען, און האָט אים אַרײַנגעזעצט אין געפענקעניש,
        אין דעם אָרט װוּ דעם מלכס געפאַנגענע זײַנען אײַנגעשפֿאַרט; און ער איז דאָרטן
        געװען אין געפענקעניש.
      cs: Protož vzal ho pán jeho, a dal jej do věže žalářné, [v] to místo, kdež vězňové
        královští seděli; i byl tam v žaláři.
      pl: I wziął go pan Josefa, i oddał go do więzienia, do miejsca, gdzie więźnie
        króla więzieni byli. I był on tam w więzieniu. 
    21:
      he: וַיְהִי יְהוָה אֶת־יוֹסֵף וַיֵּט אֵלָיו חָסֶד וַיִּתֵּן חִנּוֹ בְּעֵינֵי
        שַׂר בֵּית־הַסֹּהַר׃
      yi: און גאָט איז געװען מיט יוֹספֿן, און ער האָט גענײַגט צו אים גענאָד, און אים
        געגעבן חן אין די אױגן פֿון דעם האַר פֿון געפענקעניש.
      cs: Byl pak Hospodin s Jozefem, a naklonil se k němu milosrdenstvím; a dal jemu
        milost u vládaře nad žalářem.
      pl: Ale był Wiekuisty z Josefem, i zwrócił nań przychylność, i użyczył mu łaski
        w oczach przełożonego więzienia. 
    22:
      he: וַיִּתֵּן שַׂר בֵּית־הַסֹּהַר בְּיַד־יוֹסֵף אֵת כָּל־הָאֲסִירִם אֲשֶׁר בְּבֵית
        הַסֹּהַר וְאֵת כָּל־אֲשֶׁר עֹשִׂים שָׁם הוּא הָיָה עֹשֶׂה׃
      yi: און דער האַר פֿון געפענקעניש האָט איבערגעגעבן אױף דער האַנט פֿון יוֹספֿן
        אַלע געפאַנגענע װאָס אין געפענקעניש; און אַלץ װאָס מע האָט דאָרטן געטאָן,
        האָט ער אױפֿגעטאָן.
      cs: I dal vládař žaláře v moc Jozefovi všecky vězně, kteříž [byli] v věži žalářné;
        a cožkoli tam činiti měli, on to spravoval.
      pl: I oddał przełożony więzienia w moc Josefa wszystkich więźniów będących w więzieniu;
        a wszystkiém, co tam robić mieli, on rozporządzał. 
    23:
      he: אֵין שַׂר בֵּית־הַסֹּהַר רֹאֶה אֶת־כָּל־מְאוּמָה בְּיָדוֹ בַּאֲשֶׁר יְהוָה
        אִתּוֹ וַאֲשֶׁר־הוּא עֹשֶׂה יְהוָה מַצְלִיחַ׃
      yi: דער האַר פֿון געפענקעניש האָט ניט נאָכגעקוקט קײן שום זאַך אונטער זײַן האַנט,
        װײַל גאָט איז געװען מיט אים, און װאָס ער האָט געטאָן, האָט גאָט באַגליקט.
      cs: Aniž vládař žaláře k čemu dohlídal,což jemu svěřil; proto že Hospodin byl
        s ním, a což on činil, Hospodin tomu prospěch dával.
      pl: Przełożony więzienia nie wglądał w nic, co pod ręką jego było; gdyż był
        Wiekuisty z nim, a cokolwiek czynił, Wiekuisty poszczęścił. 
  40:
    1:
      he: וַיְהִי אַחַר הַדְּבָרִים הָאֵלֶּה חָטְאוּ מַשְׁקֵה מֶלֶךְ־מִצְרַיִם וְהָאֹפֶה
        לַאֲדֹנֵיהֶם לְמֶלֶךְ מִצְרָיִם׃
      yi: און עס איז געװען נאָך די דאָזיקע געשעענישן, האָט דער טראַנקמײַסטער פֿון
        דעם מלך פֿון מִצרַיִם, און דער בעקער, זיך פֿאַרזינדיקט אַקעגן זײער האַר, דעם
        מלך פֿון מִצרַיִם.
      cs: ' Stalo se potom, že šeňkýř krále Egyptského a pekař provinili proti pánu
        svému, králi Egyptskému.'
      pl: I stało się po zdarzeniach tych, że przewinili podczaszy króla Micraim,
        i piekarz przeciw panu swojemu, królowi Micraim. 
    2:
      he: וַיִּקְצֹף פַּרְעֹה עַל שְׁנֵי סָרִיסָיו עַל שַׂר הַמַּשְׁקִים וְעַל שַׂר
        הָאוֹפִים׃
      yi: און פַּרעה האָט געצערנט אױף זײַנע צװײ הױפֿדינער, אױף דעם אױבערטראַנקמײַסטער
        און אױף דעם אױבערבעקער.
      cs: I rozhněval se Farao na oba úředníky své, na vládaře nad šeňkýři, a na vládaře
        nad pekaři.
      pl: 'I rozgniewał się Faraon na obu dworzan swoich: na przełożonego podczaszych,
        i przełożonego piekarzy. '
    3:
      he: וַיִּתֵּן אֹתָם בְּמִשְׁמַר בֵּית שַׂר הַטַבָּחִים אֶל־בֵּית הַסֹּהַר מְקוֹם
        אֲשֶׁר יוֹסֵף אָסוּר שָׁם׃
      yi: און ער האָט זײ אַרײַנגעזעצט אין דער װאַך פֿון דעם אױבערלײַבװעכטערס הױז,
        אין געפֿענקעניש, אין דעם אָרט װאָס יוֹסף איז דאָרטן געװען אײַנגעשפּֿאַרט.
      cs: A dal je do vězení v domě nejvyššího nad drabanty, do věže žalářné, v místo,
        v němž Jozef vězněm byl.
      pl: I oddał ich pod straż, do domu naczelnika straży przybocznej, do więzienia,
        do miejsca, gdzie osadzony był Josef. 
    4:
      he: וַיִּפְקֹד שַׂר הַטַּבָּחִים אֶת־יוֹסֵף אִתָּם וַיְשָׁרֶת אֹתָם וַיִּהְיוּ
        יָמִים בְּמִשְׁמָר׃
      yi: און דער אױבערלײַבװעכטער האָט געשטעלט יוֹספֿן לעבן זײ, און ער האָט זײ באַדינט;
        און זײ זײַנען געװען אַ צײַט אין װאַך.
      cs: I postavil jim nejvyšší nad drabanty Jozefa k službě; a byli [drahně] dní
        u vězení.
      pl: I ustanowił naczelnik straży przybocznej Josefa przy nich, i posługiwał
        im. I przebyli przez niejaki czas pod strażą. 
    5:
      he: וַיַּחַלְמוּ חֲלוֹם שְׁנֵיהֶם אִישׁ חֲלֹמוֹ בְּלַיְלָה אֶחָד אִישׁ כְּפִתְרוֹן
        חֲלֹמוֹ הַמַּשְׁקֶה וְהָאֹפֶה אֲשֶׁר לְמֶלֶךְ מִצְרַיִם אֲשֶׁר אֲסוּרִים בְּבֵית
        הַסֹּהַר׃
      yi: האָט זיך בײדן געחלומט אַ חלום אין אײן נאַכט, איטלעכן זײַן חלום, איטלעכן
        לױט דעם פּיתרון פֿון זײַן חלום – דעם טראַנקמײַסטער און דעם בעקער פֿון דעם
        מלך פֿון מִצרַיִם, װאָס זײַנען געװען אײַנגעשפּֿאַרט אין געפֿענקעניש.
      cs: I měli sen oba dva, každý z nich sen svůj noci jedné, každý podlé vyložení
        sna svého, šeňkýř i pekař krále Egyptského, kteříž seděli v věži.
      pl: I śnił się sen im obu, - każdemu sen swój jednej nocy, każdemu innego znaczenia
        sen, - podczaszemu i piekarzowi króla Micraim, którzy osadzeni byli w więzieniu. 
    6:
      he: וַיָּבֹא אֲלֵיהֶם יוֹסֵף בַּבֹּקֶר וַיַּרְא אֹתָם וְהִנָּם זֹעֲפִים׃
      yi: און יוֹסף איז געקומען צו זײ אין דער פֿרי, און האָט זײ אָנגעקוקט, ערשט זײ
        זײַנען צעטראָגן.
      cs: Tedy přišel k nim Jozef ráno, a hleděl na ně; a aj, byli smutní.
      pl: I przyszedł do nich Josef z rana, i ujrzał ich, a oto byli zasępieni. 
    7:
      he: וַיִּשְׁאַל אֶת־סְרִיסֵי פַרְעֹה אֲשֶׁר אִתּוֹ בְמִשְׁמַר בֵּית אֲדֹנָיו
        לֵאמֹר מַדּוּעַ פְּנֵיכֶם רָעִים הַיּוֹם׃
      yi: 'האָט ער געפֿרעגט די הױפֿדינער פֿון פַּרעהן װאָס מיט אים אין דער װאַך פֿון
        זײַן האַרס הױז, אַזױ צו זאָגן: פֿאַר װאָס זײַנען אײַערע פּנימער הײַנט פֿאַרערגערט?'
      cs: 'I optal se těch úředníků Faraonových, kteříž s ním byli v vězení v domě
        pána jeho, řka: Proč [jsou] dnes tváři vaše smutnější?'
      pl: 'I zapytał się dworzan Faraona, będących z nim pod strażą, w domu pana jego,
        mówiąc: "Czemu to lica wasze tak ponure dzisiaj?" '
    8:
      he: וַיֹּאמְרוּ אֵלָיו חֲלוֹם חָלַמְנוּ וּפֹתֵר אֵין אֹתוֹ וַיֹּאמֶר אֲלֵהֶם
        יוֹסֵף הֲלוֹא לֵאלֹהִים פִּתְרֹנִים סַפְּרוּ־נָא לִי׃
      yi: 'האָבן זײ צו אים געזאָגט: אונדז האָט זיך געחלומט אַ חלום, און ניטאָ װער
        זאָל אים פּוֹתר זײַן. האָט יוֹסף צו זײ געזאָגט: פּיתרוֹנים זײַנען דאָך פֿון
        גאָט; דערצײלט מיר, איך בעט אײַך.'
      cs: 'Kteřížto odpověděli jemu: Měli jsme sen, a nemáme, kdo by jej vyložil.
        I řekl jim Jozef: Zdaliž Boží nejsou výkladové? Pravte mi medle.'
      pl: 'I odpowiedzieli mu: "Sen śnił się nam, a wytłomaczyć go niema komu." I rzekł
        do nich Josef: "Wszak od Boga wytłomaczenia! Chciejcie mi opowiedzieć!" '
    9:
      he: וַיְסַפֵּר שַׂר־הַמַּשְׁקִים אֶת־חֲלֹמוֹ לְיוֹסֵף וַיֹּאמֶר לוֹ בַּחֲלוֹמִי
        וְהִנֵּה־גֶפֶן לְפָנָי׃
      yi: 'האָט דער אױבערטראַנקמײַסטער דערצײלט זײַן חלום צו יוֹספֿן, און ער האָט צו
        אים געזאָגט: מיר חלומט זיך, ערשט פֿאַר מיר איז אַ װײַנשטאָק,'
      cs: 'Tedy správce nad šeňkýři vypravoval sen svůj Jozefovi, a řekl jemu: Zdálo
        se mi ve snách, že jsem viděl před sebou vinný kmen,'
      pl: 'I opowiedział przełożony podczaszych sen swój Josefowi, i rzekł mu: "We
        śnie moim, - a oto winorośl przedemną; '
    10:
      he: וּבַגֶּפֶן שְׁלֹשָׁה שָׂרִיגִם וְהִיא כְפֹרַחַת עָלְתָה נִצָּהּ הִבְשִׁילוּ
        אַשְׁכְּלֹתֶיהָ עֲנָבִים׃
      yi: און אױפֿן װײַנשטאָק דרײַ צװײַגן; און װי ער בליט, איז אױפֿגעגאַנגען זײַן
        בליעכץ, האָבן זײַנע הענגלעך געצײַטיקט װײַנטרױבן.
      cs: A na [tom] kmenu tři ratolesti; a ten [kmen] jako by pupence pouštěl, [a]
        vycházel květ jeho, [až] k sezrání přišli hroznové jeho.
      pl: A na winorośli trzy gałązki; a ona zaledwie się rozwinęła, puściła kwiat,
        i dojrzały szypułki jej w grona. 
    11:
      he: וְכוֹס פַּרְעֹה בְּיָדִי וָאֶקַּח אֶת־הָעֲנָבִים וָאֶשְׂחַט אֹתָם אֶל־כּוֹס
        פַּרְעֹה וָאֶתֵּן אֶת־הַכּוֹס עַל־כַּף פַּרְעֹה׃
      yi: און פַּרעהס בעכער איז געװען אין מײַן האַנט; האָב איך גענומען די װײַנטרױבן,
        און האָב זײ אױסגעקװעטשט אין פַּרעהס בעכער, און דערלאַנגט דעם בעכער אין פַּרעהס
        האַנט.
      cs: A [já maje] koflík Faraonův v ruce své, bral jsem hrozny, a vytlačoval je
        do koflíka Faraonova, a podával jsem koflíka Faraonovi do rukou.
      pl: A puhar Faraona w ręku moim. I wziąłem grona te, i wycisnąłem je w puhar
        Faraona, i podałem puhar w rękę Faraona." 
    12:
      he: וַיֹּאמֶר לוֹ יוֹסֵף זֶה פִּתְרֹנוֹ שְׁלֹשֶׁת הַשָּׂרִגִים שְׁלֹשֶׁת יָמִים
        הֵם׃
      yi: 'האָט יוֹסף צו אים געזאָגט: דאָס איז דער פּיתרון דערפֿון: די דרײַ צװײַגן
        דאָס זײַנען דרײַ טעג.'
      cs: 'I řekl jemu Jozef: Toto jest vyložení jeho: Ti tři révové jsou tři dnové.'
      pl: 'I rzekł doń Josef: "Oto wykład jego: trzy gałązki, - to - trzy dni: '
    13:
      he: בְּעוֹד שְׁלֹשֶׁת יָמִים יִשָּׂא פַרְעֹה אֶת־רֹאשֶׁךָ וַהֲשִׁיבְךָ עַל־כַּנֶּךָ
        וְנָתַתָּ כוֹס־פַּרְעֹה בְּיָדוֹ כַּמִּשְׁפָּט הָרִאשׁוֹן אֲשֶׁר הָיִיתָ מַשְׁקֵהוּ׃
      yi: אין דרײַ טעג אַרום װעט פַּרעה אױפֿנעמען דײַן קאָפּ, און װעט דיך אומקערן
        אױף דײַן שטאַנד, און װעסט דערלאַנגען פַּרעהס בעכער אין זײַן האַנט, לױטן פֿריערדיקן
        שטײגער, װען דו ביסט געװען זײַן טראַנקמײַסטער.
      cs: Po třech dnech povýší Farao hlavy tvé, a k úřadu tvému tě navrátí; i budeš
        podávati koflíka Faraonova do ruky jeho podlé obyčeje prvního, když jsi byl
        šeňkýřem jeho.
      pl: Za trzy dni wywyższy Faraon głowę twoję, a przywróci cię na stanowisko twoje,
        i będziesz podawał puhar Faraona do ręki jego, zwyczajem dawnym, gdy byłeś
        podczaszym jego. 
    14:
      he: כִּי אִם־זְכַרְתַּנִי אִתְּךָ כַּאֲשֶׁר יִיטַב לָךְ וְעָשִׂיתָ־נָּא עִמָּדִי
        חָסֶד וְהִזְכַּרְתַּנִי אֶל־פַּרְעֹה וְהוֹצֵאתַנִי מִן־הַבַּיִת הַזֶּה׃
      yi: אָבער זאָלסט מיך געדענקען בײַ זיך, אַז דיר װעט גוט זײַן, און זאָלסט טאָן,
        איך בעט דיך, אַ חסד מיט מיר, און מיך דערמאָנען פֿאַר פַּרעהן, און מיך אַרױסציען
        פֿון דעם דאָזיקן הױז.
      cs: Ale mějž mne v své paměti, kdyžť se dobře povede; a učiň, prosím, se mnou
        [to] milosrdenství, abys zmínku učinil o mně před Faraonem, a vysvobodil mne
        z domu tohoto.
      pl: Jeżeli przypomnisz mnie sobie, gdy dobrze ci będzie, to wyświadcz że mi
        tę łaskę, i napomknij o mnie przed Faraonem, i wyprowadź mnie z domu tego. 
    15:
      he: כִּי־גֻנֹּב גֻּנַּבְתִּי מֵאֶרֶץ הָעִבְרִים וְגַם־פֹּה לֹא־עָשִׂיתִי מְאוּמָה
        כִּי־שָׂמוּ אֹתִי בַּבּוֹר׃
      yi: װאָרום געגנבעט בין איך געגנבעט געװאָרן פֿון לאַנד פֿון די עִברים; און דאָ
        אױך האָב איך קײן זאַך ניט געטאָן, װאָס מע האָט מיך אַרײַנגעזעצט אין תּפֿיסה.
      cs: Nebo kradmo jsem vzat z země Židovské; a zde jsem ničeho neučinil, pročež
        by mne do tohoto vězení dali.
      pl: Gdyż po złodziejsku, wykradziono mnie z ziemi Ibrejczyków, a także i tu
        nie uczyniłem nic takiego, żeby wtrącono mnie do lochu". 
    16:
      he: וַיַּרְא שַׂר־הָאֹפִים כִּי טוֹב פָּתָר וַיֹּאמֶר אֶל־יוֹסֵף אַף־אֲנִי בַּחֲלוֹמִי
        וְהִנֵּה שְׁלֹשָׁה סַלֵּי חֹרִי עַל־רֹאשִׁי׃
      yi: 'האָט דער אױבערבעקער געזען אַז ער האָט צום גוטן פּוֹתר געװען, און ער האָט
        געזאָגט צו יוֹספֿן: מיר אױך האָט זיך געחלומט, ערשט דרײַ געפֿלאָכטענע קערב
        זײַנען אױף מײַן קאָףּ;'
      cs: 'Vida pak správce nad pekaři, že dobře vyložil, řekl Jozefovi: Mně také
        zdálo se ve snách, ano tři košové pletení na hlavě mé.'
      pl: 'Widząc zaś przełożony piekarzy, że dobrze wytłumaczył, rzekł do Josefa:
        "A ja we śnie moim: a oto trzy kosze białego pieczywa na głowie mojej, '
    17:
      he: וּבַסַּל הָעֶלְיוֹן מִכֹּל מַאֲכַל פַּרְעֹה מַעֲשֵׂה אֹפֶה וְהָעוֹף אֹכֵל
        אֹתָם מִן־הַסַּל מֵעַל רֹאשִׁי׃
      yi: און אין דעם אױבערשטן קאָרב איז פֿון אַלערלײ עסנװאַרג פֿאַר פַּרעהן, געבעקזאַכן,
        און די פֿױגלען עסן זײ פֿון דעם קאָרב איבער מײַן קאָףּ.
      cs: A v koši vrchním [byli] všelijací pokrmové Faraonovi dílem pekařským [strojení],
        a ptáci jedli je z koše nad hlavou mou.
      pl: A w koszu wierzchnim wszelaka żywność Faraona, wyrobu piekarskiego; ale
        ptactwo wyjadało ją z kosza z ponad głowy mojej". 
    18:
      he: וַיַּעַן יוֹסֵף וַיֹּאמֶר זֶה פִּתְרֹנוֹ שְׁלֹשֶׁת הַסַּלִּים שְׁלֹשֶׁת
        יָמִים הֵם׃
      yi: 'האָט יוֹסף געענטפֿערט און האָט געזאָגט: דאָס איז דער פּיתרון דערפֿון: די
        דרײַ קערב דאָס זײַנען דרײַ טעג.'
      cs: 'I odpověděl Jozef a řekl: Toto jest vyložení jeho: Tři košové jsou tři
        dnové.'
      pl: 'I odpowiedział Josef i rzekł: "Oto wykład jego: trzy kosze - to - trzy
        dni: '
    19:
      he: בְּעוֹד שְׁלֹשֶׁת יָמִים יִשָּׂא פַרְעֹה אֶת־רֹאשְׁךָ מֵעָלֶיךָ וְתָלָה
        אוֹתְךָ עַל־עֵץ וְאָכַל הָעוֹף אֶת־בְּשָׂרְךָ מֵעָלֶיךָ׃
      yi: אין דרײַ טעג אַרום װעט פַּרעה אַראָפּנעמען דײַן קאָפּ פֿון דיר, און װעט
        דיך אױפֿהענגען אױף אַ בױם, און די פֿױגלען װעלן עסן דײַן פֿלײש פֿון דיר.
      cs: Po třech dnech odejme tobě Farao hlavu tvou, a oběsí tě na dřevě; i budou
        jísti ptáci maso tvé s tebe.
      pl: Za trzy dni zdejmie Faraon głowę twoję z ciebie, i powiesi cię na drzewie;
        a zjadać będzie ptactwo ciało twoje z ciebie." 
    20:
      he: וַיְהִי בַּיּוֹם הַשְּׁלִישִׁי יוֹם הֻלֶּדֶת אֶת־פַּרְעֹה וַיַּעַשׂ מִשְׁתֶּה
        לְכָל־עֲבָדָיו וַיִּשָּׂא אֶת־רֹאשׁ שַׂר הַמַּשְׁקִים וְאֶת־רֹאשׁ שַׂר הָאֹפִים
        בְּתוֹךְ עֲבָדָיו׃
      yi: און עס איז געװען אױפֿן דריטן טאָג, אין פַּרעהס געבורטסטאָג, האָט ער געמאַכט
        אַ מאָלצײַט פֿאַר אַלע זײַנע קנעכט, און האָט אױפֿגענומען דעם קאָפּ פֿון דעם
        אױבערטראַנקמײַסטער, און דעם קאָפּ פֿון דעם אױבערבעקער, צװישן זײַנע קנעכט.
      cs: Tedy stalo se v den třetí, v den pamatný narození Faraonova, že učinil hody
        všechněm služebníkům svým; i počítal hlavu vládaře nad šeňky, i hlavu vládaře
        nad pekaři, mezi služebníky svými.
      pl: I stało się dnia trzeciego, dnia urodzin Faraona, że wyprawił ucztę dla
        wszystkich sług swoich, i policzył głowę przełożonego podczaszych i głowę
        przełożonego piekarzy między sługami swoimi. 
    21:
      he: וַיָּשֶׁב אֶת־שַׂר הַמַּשְׁקִים עַל־מַשְׁקֵהוּ וַיִּתֵּן הַכּוֹס עַל־כַּף
        פַּרְעֹה׃
      yi: און ער האָט אומגעקערט דעם אױבערטראַנקמײַסטער צו זײַן טראַנקמײַסטערשאַפֿט;
        און ער האָט דערלאַנגט דעם בעכער אין פַּרעהס האַנט.
      cs: A navrátil nejvyššího nad šeňky k místu jeho, aby podával koflíku Faraonovi
        do ruky.
      pl: I przywrócił przełożonego podczaszych do podczastwa swego, i podawał puhar
        do rąk Faraona: 
    22:
      he: וְאֵת שַׂר הָאֹפִים תָּלָה כַּאֲשֶׁר פָּתַר לָהֶם יוֹסֵף׃
      yi: און דעם אױבערבעקער האָט ער אױפֿגעהאַנגען, אַזױ װי יוֹסף האָט זײ פּוֹתר געװען.
      cs: Vládaře pak nad pekaři oběsil, tak jakž jim byl [sen] vyložil Jozef.
      pl: A przełożonego piekarzy powiesił, - jak był wyłożył im Josef. 
    23:
      he: וְלֹא־זָכַר שַׂר־הַמַּשְׁקִים אֶת־יוֹסֵף וַיִּשְׁכָּחֵהוּ׃
      yi: אָבער דער אױבערטראַנקמײַסטער האָט ניט געדאַכט אָן יוֹספֿן, און האָט אים
        פֿאַרגעסן.
      cs: A nezpomenul správce nad šeňky na Jozefa, ale zapomenul na něj.
      pl: Ale nie pamiętał przełożony podczaszych o Josefie, i zapomniał go. 
  41:
    1:
      he: וַיְהִי מִקֵּץ שְׁנָתַיִם יָמִים וּפַרְעֹה חֹלֵם וְהִנֵּה עֹמֵד עַל־הַיְאֹר׃
      yi: און עס איז געװען צום סָוף פֿון צװײ יאָר צײַט, האָט זיך פַּרעהן געחלומט,
        ערשט ער שטײט בײַם טײַך.
      cs: ' Stalo se pak po dvou letech, měl Farao sen. Zdálo mu se, že stál nad potokem.'
      pl: 'I stało się po upływie dwóch lat, że Faraonowi się śniło: a niby stanął
        nad rzeką: '
    2:
      he: וְהִנֵּה מִן־הַיְאֹר עֹלֹת שֶׁבַע פָּרוֹת יְפוֹת מַרְאֶה וּבְרִיאֹת בָּשָׂר
        וַתִּרְעֶינָה בָּאָחוּ׃
      yi: און אָט גײען אַרױף פֿון טײַך זיבן קי, שײן אױפֿן אױסזען און פֿעט אױפֿן לײַב;
        און זײ האָבן זיך געפֿיטערט אין דעם טײַכגראָז.
      cs: A aj, z toho potoku vycházelo sedm krav, pěkných na pohledění a tlustých,
        kteréžto pásly se na mokřinách.
      pl: A oto z rzeki wystąpiło siedm krów, pięknych z wejrzenia, i zdrowych na ciele;
        i pasły się na łące. 
    3:
      he: וְהִנֵּה שֶׁבַע פָּרוֹת אֲחֵרוֹת עֹלוֹת אַחֲרֵיהֶן מִן־הַיְאֹר רָעוֹת מַרְאֶה
        וְדַקּוֹת בָּשָׂר וַתַּעֲמֹדְנָה אֵצֶל הַפָּרוֹת עַל־שְׂפַת הַיְאֹר׃
      yi: און אָט גײען אַרױף נאָך זײ פֿון טײַך זיבן אַנדערע קי, מיאוס אױפֿן אױסזען,
        און מאָגער אױפֿן לײַב; און זײ האָבן זיך געשטעלט לעבן יענע קי בײַם ברעג טײַך.
      cs: A aj, sedm krav jiných vycházelo za nimi z potoku, šeredných na pohledění
        a hubených, kteréžto stály podlé oněch krav při břehu potoka.
      pl: I oto, siedm krów innych wystąpiło za niemi z rzeki, lichych z wejrzenia
        i wychudłych na ciele, i stanęły obok owych krów, nad brzegiem rzeki. 
    4:
      he: וַתֹּאכַלְנָה הַפָּרוֹת רָעוֹת הַמַּרְאֶה וְדַקֹּת הַבָּשָׂר אֵת שֶׁבַע
        הַפָּרוֹת יְפֹת הַמַּרְאֶה וְהַבְּרִיאֹת וַיִּיקַץ פַּרְעֹה׃
      yi: און די מיאוסע אױפֿן אױסזען און מאָגערלײַביקע קי האָבן אױפֿגעגעסן די זיבן
        שײנע אױפֿן אױסזען און פֿעטע קי. און פַּרעה האָט זיך אױפֿגעכאַפּט.
      cs: A ty krávy na pohledění šeredné a hubené sežraly oněch sedm krav na pohledění
        pěkných a tlustých. I procítil Farao.
      pl: I pożarły owe krowy liche z wejrzenia, i wychudłe na ciele, siedm krów pięknych
        z wejrzenia, zdrowych. I ocknął się Faraon. 
    5:
      he: וַיִּישָׁן וַיַּחֲלֹם שֵׁנִית וְהִנֵּה שֶׁבַע שִׁבֳּלִים עֹלוֹת בְּקָנֶה
        אֶחָד בְּרִיאוֹת וְטֹבוֹת׃
      yi: און ער איז אײַנגעשלאָפֿן, און אים האָט זיך געחלומט אַ צװײט מאָל, ערשט זיבן
        זאַנגען גײען-אױף אױף אײן שטענגל געזונטע און גוטע.
      cs: A když usnul zase, zdálo se jemu podruhé. A aj, sedm klasů vyrostlo z stébla
        jednoho, plných a pěkných.
      pl: 'I zasnął; i śniło mu się powtórnie: a oto siedm kłosów wyrastało z jednego
        źdźbła, zdrowych i pięknych, '
    6:
      he: וְהִנֵּה שֶׁבַע שִׁבֳּלִים דַּקּוֹת וּשְׁדוּפֹת קָדִים צֹמְחוֹת אַחֲרֵיהֶן׃
      yi: און אָט שפּראָצן אַרױס נאָך זײ זיבן זאַנגען דינע און פֿאַרברענטע פֿון מזרח-װינט.
      cs: A aj, sedm klasů tenkých a východním větrem usvadlých vzcházelo za nimi.
      pl: A oto siedm kłosów pustych i opalonych wiatrem wschodnim, wyrastało za niemi. 
    7:
      he: וַתִּבְלַעְנָה הַשִּׁבֳּלִים הַדַּקּוֹת אֵת שֶׁבַע הַשִּׁבֳּלִים הַבְּרִיאוֹת
        וְהַמְּלֵאוֹת וַיִּיקַץ פַּרְעֹה וְהִנֵּה חֲלוֹם׃
      yi: און די דינע זאַנגען האָבן אײַנגעשלונגען די זיבן געזונטע און פֿולע זאַנגען.
        און פַּרעה האָט זיך אױפֿגעכאַפּט, ערשט עס איז אַ חלום.
      cs: A ti klasové tencí pohltili sedm oněch klasů zdařilých a plných. I procítiv
        Farao, a aj, [byl] sen.
      pl: I połknęły te kłosy puste owe siedm kłosów zdrowych i pełnych. I ocknął
        się Faraon; a to sen. 
    8:
      he: וַיְהִי בַבֹּקֶר וַתִּפָּעֶם רוּחוֹ וַיִּשְׁלַח וַיִּקְרָא אֶת־כָּל־חַרְטֻמֵּי
        מִצְרַיִם וְאֶת־כָּל־חֲכָמֶיהָ וַיְסַפֵּר פַּרְעֹה לָהֶם אֶת־חֲלֹמוֹ וְאֵין־פּוֹתֵר
        אוֹתָם לְפַרְעֹה׃
      yi: און עס איז געװען אין דער פֿרי, איז זײַן געמיט געװען צערודערט, און ער האָט
        געשיקט און גערופֿן אַלע חַרטומים פֿון מִצרַיִם, און אַלע אירע חכמים; און פַּרעה
        האָט זײ דערצײלט זײַנע חלוֹמות, אָבער קײנער האָט זײ ניט געקענט פּוֹתר זײַן
        פֿאַר פַּרעהן.
      cs: Když pak bylo ráno, zkormoucena byla mysl jeho; a poslav, svolal všecky
        hadače Egyptské, a všecky mudrce jejich. I vypravoval jim Farao sny své; a
        nebylo žádného, kdo by je vyložil Faraonovi.
      pl: 'I stało się zrana, zaniepokoił się duch jego; i posłał i zwołał wszystkich
        wróżbitów Micraimu i wszystkich mędrców jego; i opowiedział im Faraon sny
        swoje: lecz nie było nikogo, któryby je wytłomaczył Faraonowi. '
    9:
      he: וַיְדַבֵּר שַׂר הַמַּשְׁקִים אֶת־פַּרְעֹה לֵאמֹר אֶת־חֲטָאַי אֲנִי מַזְכִּיר
        הַיּוֹם׃
      yi: 'האָט דער אױבערטראַנקמײַסטער גערעדט צו פַּרעהן, אַזױ צו זאָגן: מײַנע זינד
        מוז איך הײַנט דערמאָנען.'
      cs: 'Tedy mluvil nejvyšší šeňk Faraonovi takto: Na provinění své rozpomínám
        se dnes.'
      pl: 'I rzekł przełożony podczaszych do Faraona, mówiąc: "Przewinienia moje wspominam
        ja dzisiaj. '
    10:
      he: פַּרְעֹה קָצַף עַל־עֲבָדָיו וַיִּתֵּן אֹתִי בְּמִשְׁמַר בֵּית שַׂר הַטַּבָּחִים
        אֹתִי וְאֵת שַׂר הָאֹפִים׃
      yi: פַּרעה האָט געצערנט אױף זײַנע קנעכט, און האָט מיך אַרײַנגעזעצט אין דער װאַך
        פֿון דעם אױבערלײַבװעכטערס הױז, מיך און דעם אױבערבעקער.
      cs: Farao rozhněvav se na služebníky své, dal mne byl do vězení v domě nejvyššího
        nad drabanty, mne a správce nad pekaři.
      pl: Faraon rozgniewał się był na sługi swoje, oddał mnie pod straż do domu naczelnika
        przybocznej straży, - mnie i przełożonego piekarzy. 
    11:
      he: וַנַּחַלְמָה חֲלוֹם בְּלַיְלָה אֶחָד אֲנִי וָהוּא אִישׁ כְּפִתְרוֹן חֲלֹמוֹ
        חָלָמְנוּ׃
      yi: האָט זיך אונדז געחלומט אַ חלום אין אײן נאַכט, מיר און אים; איטלעכן לױט דעם
        פּיתרון פֿון זײַן חלום האָט זיך אונדז געחלומט.
      cs: Měli jsme pak sen jedné noci, on i já, jeden každý podlé vyložení snu svého.
      pl: I śnił się nam sen jednej nocy, mnie i jemu, każdemu innego znaczenia sen
        śnił się nam. 
    12:
      he: וְשָׁם אִתָּנוּ נַעַר עִבְרִי עֶבֶד לְשַׂר הַטַּבָּחִים וַנְּסַפֶּר־לוֹ
        וַיִּפְתָּר־לָנוּ אֶת־חֲלֹמֹתֵינוּ אִישׁ כַּחֲלֹמוֹ פָּתָר׃
      yi: און דאָרטן איז מיט אונדז געװען אַ עִברישער יונג, אַ קנעכט פֿון דעם אױבערלײַבװעכטער,
        האָבן מיר אים דערצײלט, און ער האָט אונדז פּוֹתר געװען אונדזערע חלוֹמות; איטלעכן
        לױט זײַן חלום האָט ער פּוֹתר געװען.
      cs: A byl tam s námi mládenec Hebrejský, služebník nejvyššího nad drabanty,
        jemuž když jsme vypravovali, vykládal nám sny naše; jednomu každému podlé
        snu jeho vykládal.
      pl: A był tam z nami młodzieniec Ibrejski, sługa naczelnika przybocznej straży;
        i opowiedzieliśmy mu i wyłożył nam sny nasze, każdemu wedle snu jego wyłożył. 
    13:
      he: וַיְהִי כַּאֲשֶׁר פָּתַר־לָנוּ כֵּן הָיָה אֹתִי הֵשִׁיב עַל־כַּנִּי וְאֹתוֹ
        תָלָה׃
      yi: 'און עס איז געװען, אַזױ װי ער האָט אונדז פּוֹתר געװען, אַזױ איז געשען: מיך
        האָט מען אומגעקערט אױף מײַן שטאַנד, און אים האָט מען אױפֿגעהאַנגען.'
      cs: 'A stalo se, že jakž vykládal nám, tak bylo: Já jsem navrácen k úřadu svému,
        a on oběšen.'
      pl: 'I stało się, że jako nam wyłożył, tak i było: mnie przywrócono na stanowisko
        moje, a jego powieszono." '
    14:
      he: וַיִּשְׁלַח פַּרְעֹה וַיִּקְרָא אֶת־יוֹסֵף וַיְרִיצֻהוּ מִן־הַבּוֹר וַיְגַלַּח
        וַיְחַלֵּף שִׂמְלֹתָיו וַיָּבֹא אֶל־פַּרְעֹה׃
      yi: האָט פַּרעה געשיקט און גערופֿן יוֹספֿן, און מע האָט אים אױף גיך אַרױסגענומען
        פֿון תּפֿיסה. און ער האָט זיך אָפּגעגאָלט, און האָט איבערגעביטן זײַנע קלײדער,
        און איז געקומען צו פַּרעהן.
      cs: Tedy poslav Farao, povolal Jozefa, a rychle vypustili ho z žaláře. Kterýžto
        oholiv se, a změniv roucho své, přišel k Faraonovi.
      pl: I posłał Faraon, i zawezwał Josefa; i wyprowadzili go spiesznie z lochu.
        I ostrzygł się, i zmienił szaty swoje, i przyszedł do Faraona. 
    15:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יוֹסֵף חֲלוֹם חָלַמְתִּי וּפֹתֵר אֵין אֹתוֹ וַאֲנִי
        שָׁמַעְתִּי עָלֶיךָ לֵאמֹר תִּשְׁמַע חֲלוֹם לִפְתֹּר אֹתוֹ׃
      yi: 'האָט פַּרעה געזאָגט צו יוֹספֿן: מיר האָט זיך געחלומט אַ חלום, און ניטאָ
        װער זאָל אים פּוֹתר זײַן; און איך האָב געהערט זאָגן אױף דיר, אַז דו פֿאַרשטײסט
        אַ חלום, אים פּוֹתר צו זײַן.'
      cs: 'I řekl Farao Jozefovi: Měl jsem sen, a není, kdo by jej vyložil; o tobě
        pak slyšel jsem to, že když uslyšíš sen, umíš jej vyložiti.'
      pl: 'I rzekł Faraon do Josefa: "Sen mi się śnił, a nie ma nikogo, coby go wytłomaczył;
        ja zaś słyszałem o tobie - mówią, że rozumiesz sen, by go wyłożyć." '
    16:
      he: וַיַּעַן יוֹסֵף אֶת־פַּרְעֹה לֵאמֹר בִּלְעָדָי אֱלֹהִים יַעֲנֶה אֶת־שְׁלוֹם
        פַּרְעֹה׃
      yi: 'האָט יוֹסף געענטפֿערט פַּרעהן, אַזױ צו זאָגן: ניט איך, גאָט װעט באַשײדן
        דעם פֿריד פֿון פַּרעהן.'
      cs: 'Odpověděl Jozef Faraonovi, řka: Není to má věc; Bůh oznámí šťastné věci
        Faraonovi.'
      pl: 'I odpowiedział Josef Faraonowi, i rzekł: "Nie ja! Bóg objawi szczęście
        Faraona!" '
    17:
      he: וַיְדַבֵּר פַּרְעֹה אֶל־יוֹסֵף בַּחֲלֹמִי הִנְנִי עֹמֵד עַל־שְׂפַת הַיְאֹר׃
      yi: 'האָט פַּרעה געזאָגט צו יוֹספֿן: מיר חלומט זיך, ערשט איך שטײ בײַם ברעג טײַך.'
      cs: 'Tedy řekl Farao Jozefovi: Zdálo mi se ve snách, že jsem stál na břehu potoka.'
      pl: 'I rzekł Faraon do Josefa: "We śnie moim, - niby stoję nad brzegiem rzeki. '
    18:
      he: וְהִנֵּה מִן־הַיְאֹר עֹלֹת שֶׁבַע פָּרוֹת בְּרִיאוֹת בָּשָׂר וִיפֹת תֹּאַר
        וַתִּרְעֶינָה בָּאָחוּ׃
      yi: און אָט גײען אַרױף פֿון טײַך זיבן קי, פֿעט אױפֿן לײַב און שײן אױפֿן געשטאַלט;
        און זײ האָבן זיך געפֿיטערט אין גראָז.
      cs: A aj, z potoka toho vystupovalo sedm krav tlustých a pěkných, kteréžto pásly
        se na mokřinách.
      pl: A oto z rzeki wystąpiło siedm krów, zdrowych na ciele, i pięknych z kształtu,
        i pasły się na łące. 
    19:
      he: וְהִנֵּה שֶׁבַע־פָּרוֹת אֲחֵרוֹת עֹלוֹת אַחֲרֵיהֶן דַּלּוֹת וְרָעוֹת תֹּאַר
        מְאֹד וְרַקּוֹת בָּשָׂר לֹא־רָאִיתִי כָהֵנָּה בְּכָל־אֶרֶץ מִצְרַיִם לָרֹעַ׃
      yi: און אָט גײען אַרױף נאָך זײ זיבן אַנדערע קי, אָרים און זײער מיאוס אױפֿן געשטאַלט
        און דאַר אױפֿן לײַב, װאָס אין גאַנצן לאַנד מִצרַיִם האָב איך ניט געזען זײער
        גלײַכן אין מיאוסקײט.
      cs: A aj, sedm jiných krav vystupovalo za nimi churavých a šeredných velmi a
        hubených; neviděl jsem tak šeredných ve vší zemi Egyptské.
      pl: A oto siedm krów innych wyszło za niemi, nędznych i lichych bardzo z kształtu,
        i chudych na ciele; nie widziałem podobnych na całej ziemi Micraim co do lichoty. 
    20:
      he: וַתֹּאכַלְנָה הַפָּרוֹת הָרַקּוֹת וְהָרָעוֹת אֵת שֶׁבַע הַפָּרוֹת הָרִאשֹׁנוֹת
        הַבְּרִיאֹת׃
      yi: און די דאַרע און מיאוסע קי האָבן אױפֿגעגעסן די ערשטע זיבן פֿעטע קי.
      cs: A sežraly krávy ty hubené a šeredné sedm krav prvnějších tlustých.
      pl: I pożarły krowy chude i liche siedm krów pierwszych zdrowych. 
    21:
      he: וַתָּבֹאנָה אֶל־קִרְבֶּנָה וְלֹא נוֹדַע כִּי־בָאוּ אֶל־קִרְבֶּנָה וּמַרְאֵיהֶן
        רַע כַּאֲשֶׁר בַּתְּחִלָּה וָאִיקָץ׃
      yi: און זײ זײַנען אַרײַן אין זײ, און עס איז ניט געװען קענטיק אַז זײ זײַנען אין
        זײ אַרײַן, און זײער אױסזען איז געװען אַזױ מיאוס װי אין אָנהײב. און איך האָב
        זיך אױפֿגעכאַפּט.
      cs: A [ač] dostaly se do břicha jejich, však nebylo znáti, by se dostaly v střeva
        jejich; nebo na pohledění byly mrzké, jako i před tím. I procítil jsem.
      pl: I weszły do wnętrza ich; a przecie znać nie było, iż weszły do wnętrza ich,
        a wejrzenie ich pozostało lichém jak poprzednio. I ocknąłem się. -  
    22:
      he: וָאֵרֶא בַּחֲלֹמִי וְהִנֵּה שֶׁבַע שִׁבֳּלִים עֹלֹת בְּקָנֶה אֶחָד מְלֵאֹת
        וְטֹבוֹת׃
      yi: און איך האָב געזען אין מײַן חלום, ערשט זיבן זאַנגען גײען-אױף אױף אײן שטענגל,
        פֿולע און גוטע.
      cs: Viděl jsem také ve snách, ano sedm klasů vyrostlo z stébla jednoho plných
        a pěkných.
      pl: I ujrzałem we śnie, a niby siedm kłosów wyrastało z źdźbła jednego, pełnych
        i pięknych. 
    23:
      he: וְהִנֵּה שֶׁבַע שִׁבֳּלִים צְנֻמוֹת דַּקּוֹת שְׁדֻפוֹת קָדִים צֹמְחוֹת אַחֲרֵיהֶם׃
      yi: און אָט שפּראָצן אַרױס נאָך זײ זיבן זאַנגען אײַנגעטריקנטע, דינע, פֿאַרברענטע
        פֿון מזרח-װינט.
      cs: A aj, sedm klasů drobných, tenkých a východním větrem usvadlých vycházelo
        za nimi.
      pl: Ale oto siedm kłosów zeschniętych, pustych i zwarzonych wiatrem wschodnim,
        wyrastało za nimi. 
    24:
      he: וַתִּבְלַעְןָ הָשִׁבֳּלִים הַדַּקֹּת אֵת שֶׁבַע הַשִׁבֳּלִים הַטֹּבוֹת וָאֹמַר
        אֶל־הַחַרְטֻמִּים וְאֵין מַגִּיד לִי׃
      yi: און די דינע זאַנגען האָבן אײַנגעשלונגען די זיבן גוטע זאַנגען. האָב איך דערצײלט
        די חַרטומים, אָבער קײנער קען מיר ניט זאָגן.
      cs: I pohltili klasové ti drobní sedm klasů pěkných. Což když jsem vypravoval
        hadačům, nebyl, kdo by mi vyložil.
      pl: I pochłonęły kłosy puste, siedm kłosów pięknych. I opowiedziałem to wróżbitom,
        lecz nikt nie wyjaśnił mi. 
    25:
      he: וַיֹּאמֶר יוֹסֵף אֶל־פַּרְעֹה חֲלוֹם פַּרְעֹה אֶחָד הוּא אֵת אֲשֶׁר הָאֱלֹהִים
        עֹשֶׂה הִגִּיד לְפַרְעֹה׃
      yi: 'האָט יוֹסף געזאָגט צו פַּרעהן: דער חלום פֿון פַּרעהן איז אײנער; װאָס גאָט
        װיל טאָן האָט ער אָנגעזאָגט פַּרעהן.'
      cs: 'Odpověděl Jozef Faraonovi: Sen Faraonův jednostejný jest. Což Bůh činiti
        bude, [to] ukázal Faraonovi.'
      pl: 'I rzekł Josef do Faraona: «Sen Faraona jeden jest! Co Bóg uczyni, zapowiedział
        to Faraonowi! '
    26:
      he: שֶׁבַע פָּרֹת הַטֹּבֹת שֶׁבַע שָׁנִים הֵנָּה וְשֶׁבַע הַשִּׁבֳּלִים הַטֹּבֹת
        שֶׁבַע שָׁנִים הֵנָּה חֲלוֹם אֶחָד הוּא׃
      yi: די זיבן גוטע קי דאָס זײַנען זיבן יאָר, און די זיבן גוטע זאַנגען דאָס זײַנען
        זיבן יאָר; אײן חלום איז דאָס.
      cs: Sedm krav pěkných jest sedm let, a sedm klasů pěkných [tolikéž] jest sedm
        let; sen jest jednostejný.
      pl: Siedm krów pięknych - to siedm lat; a siedm kłosów pięknych - to siedm lat;
        sen to jeden. 
    27:
      he: וְשֶׁבַע הַפָּרוֹת הָרַקּוֹת וְהָרָעֹת הָעֹלֹת אַחֲרֵיהֶן שֶׁבַע שָׁנִים
        הֵנָּה וְשֶׁבַע הַשִׁבֳּלִים הָרֵקוֹת שְׁדֻפוֹת הַקָּדִים יִהְיוּ שֶׁבַע שְׁנֵי
        רָעָב׃
      yi: און די זיבן דאַרע און מיאוסע קי, װאָס זײַנען אַרױפֿגעקומען נאָך זײ, דאָס
        זײַנען זיבן יאָר; און די זיבן לײדיקע זאַנגען פֿאַרברענט פֿון מזרח-װינט, דאָס
        װעלן זײַן זיבן הונגעריאָרן.
      cs: Sedm pak hubených krav a šeredných, vystupujících za nimi, sedm let jest;
        a sedm klasů drobných a větrem východním usvadlých bude sedm let hladu.
      pl: A siedm krów nędznych i lichych, które wstąpiły za niemi, - to siedm lat;
        a siedm kłosów czczych i zwarzonych wiatrem wschodnim, będą to siedm lat głodu. 
    28:
      he: הוּא הַדָּבָר אֲשֶׁר דִּבַּרְתִּי אֶל־פַּרְעֹה אֲשֶׁר הָאֱלֹהִים עֹשֶׂה
        הֶרְאָה אֶת־פַּרְעֹה׃
      yi: 'דאָס איז די זאַך װאָס איך האָב געזאָגט פַּרעהן: װאָס גאָט װיל טאָן האָט
        ער באַװיזן פַּרעהן.'
      cs: 'Toť jest, což jsem mluvil Faraonovi: Což Bůh činiti bude, ukazuje Faraonovi.'
      pl: 'Oto rzecz o której powiedziałem do Faraona: co Bóg uczyni, pokazał Faraonowi. '
    29:
      he: הִנֵּה שֶׁבַע שָׁנִים בָּאוֹת שָׂבָע גָּדוֹל בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: זע, עס קומען זיבן יאָר פֿון גרױס זעט אין גאַנצן לאַנד מִצרַיִם.
      cs: Aj, sedm let nastane, [v nichž] hojnost veliká [bude] ve vší zemi Egyptské.
      pl: Oto siedm lat nadejdzie obfitości wielkiej na całej ziemi Micraim. 
    30:
      he: וְקָמוּ שֶׁבַע שְׁנֵי רָעָב אַחֲרֵיהֶן וְנִשְׁכַּח כָּל־הַשָּׂבָע בְּאֶרֶץ
        מִצְרָיִם וְכִלָּה הָרָעָב אֶת־הָאָרֶץ׃
      yi: און נאָך זײ װעלן אױפֿשטײן זיבן הונגעריאָרן, און די גאַנצע זעט װעט זײַן פֿאַרגעסן
        אין לאַנד מִצרַיִם; און דער הונגער װעט פֿאַרלענדן דאָס לאַנד.
      cs: A po nich nastane sedm let hladu,v nichž v zapomenutí přijde všecka [ta]
        hojnost v zemi Egyptské; a zhubí hlad zemi.
      pl: A nastanie siedm lat głodu po nich, że zapomnianą będzie cała obfitość na ziemi
        Micraim, i zniszczy głód ziemię. 
    31:
      he: וְלֹא־יִוָּדַע הַשָּׂבָע בָּאָרֶץ מִפְּנֵי הָרָעָב הַהוּא אַחֲרֵי־כֵן כִּי־כָבֵד
        הוּא מְאֹד׃
      yi: און פֿון דער זעט װעט ניט זײַן צו מערקן אין לאַנד, פֿון װעגן יענעם הונגער
        װאָס נאָכדעם; װאָרום ער װעט זײַן זײער שװער.
      cs: Aniž poznána bude hojnost ta v zemi, pro hlad, [kterýž přijde] potom; nebo
        velmi veliký bude.
      pl: I znać nie będzie obfitości onej w ziemi, dla głodu tego, który nastąpi;
        gdyż ciężkim będzie bardzo. 
    32:
      he: וְעַל הִשָּׁנוֹת הַחֲלוֹם אֶל־פַּרְעֹה פַּעֲמָיִם כִּי־נָכוֹן הַדָּבָר מֵעִם
        הָאֱלֹהִים וּמְמַהֵר הָאֱלֹהִים לַעֲשֹׂתוֹ׃
      yi: 'און װאָס דער חלום האָט זיך איבערגעחזרט אַ צװײט מאָל: װײַל די זאַך איז פֿעסט
        פֿון גאָט, און גאָט אײַלט דאָס צו טאָן.'
      cs: Že pak opětován jest sen Faraonovi podvakrát, [znamená], že jistá věc jest
        od Boha, a že tím spíše Bůh vykoná to.
      pl: 'A ponieważ powtórzył się sen Faraonowi dwukrotnie: to postanowioną jest
        ta rzecz od Boga, a przyspiesza Bóg jej spełnienie. '
    33:
      he: וְעַתָּה יֵרֶא פַרְעֹה אִישׁ נָבוֹן וְחָכָם וִישִׁיתֵהוּ עַל־אֶרֶץ מִצְרָיִם׃
      yi: און אַצונד, זאָל פַּרעה זען אַ פֿאַרשטאַנדיקן און אַ קלוגן מאַן, און אים
        שטעלן איבערן לאַנד מִצרַיִם.
      cs: Protož nyní ať vyhledá Farao muže opatrného a moudrého, kteréhož by ustanovil
        nad zemí Egyptskou.
      pl: A teraz niech upatrzy Faraon męża rozsądnego i mądrego, a niech ustanowi
        go nad ziemią Micraim; 
    34:
      he: יַעֲשֶׂה פַרְעֹה וְיַפְקֵד פְּקִדִים עַל־הָאָרֶץ וְחִמֵּשׁ אֶת־אֶרֶץ מִצְרַיִם
        בְּשֶׁבַע שְׁנֵי הַשָּׂבָע׃
      yi: זאָל פַּרעה דאָס טאָן, און זאָל ער אױפֿזעצן אױפֿזעער איבערן לאַנד, און באַװאָרענען
        דאָס לאַנד מִצרַיִם אין די זיבן זאַטע יאָרן.
      cs: '[To] ať učiní Farao, a postaví úředníky nad zemí, a béře pátý díl [z úrod]
        země Egyptské, po sedm let hojných.'
      pl: I niechaj zarządzi Faraon, aby ustanowił nadzorców nad ziemią, i zbierał
        piątą część urodzajów ziemi Micraim, w siedmiu latach obfitości. 
    35:
      he: וְיִקְבְּצוּ אֶת־כָּל־אֹכֶל הַשָּׁנִים הַטֹּבֹת הַבָּאֹת הָאֵלֶּה וְיִצְבְּרוּ־בָר
        תַּחַת יַד־פַּרְעֹה אֹכֶל בֶּעָרִים וְשָׁמָרוּ׃
      yi: און זאָל מען אױפֿזאַמלען די גאַנצע שפּײַז פֿון די דאָזיקע גוטע יאָרן װאָס
        קועמן, און זאָל מען אָנקלײַבן תּבואה אונטער דער האַנט פֿון פַּרעהן, פֿאַר
        שפּײַז אין די שטעט, און היטן.
      cs: Ať shromáždí všeliké potravy těch úrodných let nastávajících, a sklidí obilí
        k ruce Faraonovi; a potravy v městech ať se chovají [pilně].
      pl: I niech nagromadzą wszelkiej żywności lat tych dobrych, które nastąpią,
        i składają zboże pod rękę Faraona, na żywność po miastach, i niech pilnują. 
    36:
      he: וְהָיָה הָאֹכֶל לְפִקָּדוֹן לָאָרֶץ לְשֶׁבַע שְׁנֵי הָרָעָב אֲשֶׁר תִּהְיֶיןָ
        בְּאֶרֶץ מִצְרָיִם וְלֹא־תִכָּרֵת הָאָרֶץ בָּרָעָב׃
      yi: און די שפּײַז װעט זײַן אַװעקגעלײגט פֿאַרן לאַנד, אױף די זיבן הונגעריאָרן
        װאָס װעלן זײַן אין לאַנד מִצרַיִם, און דאָס לאַנד װעט ניט פֿאַרשניטן װערן
        פֿון הונגער.
      cs: A budou pokrmové ti za poklad zemi této k sedmi letům hladu, kteráž budou
        v zemi Egyptské, aby nebyla zkažena země tato hladem.
      pl: I będzie ta żywność zapasem dla ziemi, na siedm lat głodu, które nastaną
        w ziemi Micraim, aby nie wyniszczała ziemia od głodu.» 
    37:
      he: וַיִּיטַב הַדָּבָר בְּעֵינֵי פַרְעֹה וּבְעֵינֵי כָּל־עֲבָדָיו׃
      yi: און די זאַך איז װױלגעפֿעלן אין די אױגן פֿון פַּרעהן, און אין די אױגן פֿון
        אַלע זײַנע קנעכט.
      cs: I líbila se řeč ta Faraonovi i všechněm služebníkům jeho.
      pl: I podobało się słowo to w oczach Faraona, i w oczach wszystkich sług jego. 
    38:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־עֲבָדָיו הֲנִמְצָא כָזֶה אִישׁ אֲשֶׁר רוּחַ אֱלֹהִים
        בּוֹ׃
      yi: 'און פּרעה האָט געזאָגט צו זײַנע קנעכט: קענען מיר דען געפֿינען אַזאַ װי
        דער דאָזיקער, אַ מאַן װאָס דער גײַסט פֿון גאָט איז אין אים?'
      cs: 'Tedy řekl Farao služebníkům svým: Najdeme-liž podobného tomuto muži, v
        němž by byl Duch Boží?'
      pl: 'I rzekł Faraon do sług swoich: "Czyż znajdziem podobnego męża, w którym
        by był duch Boży?" '
    39:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יוֹסֵף אַחֲרֵי הוֹדִיעַ אֱלֹהִים אוֹתְךָ אֶת־כָּל־זֹאת
        אֵין־נָבוֹן וְחָכָם כָּמוֹךָ׃
      yi: 'און פַּרעה האָט געזאָגט צו יוֹספֿן: נאָכדעם װי גאָט האָט דיך געלאָזט װיסן
        דאָס אַלץ, איז ניטאָ אַ פֿאַרשטאַנדיקער און אַ קלוגער אַזױ װי דו.'
      cs: 'Jozefovi pak řekl: Poněvadž Bůh dal znáti tobě všecko toto, neníť žádného
        tak rozumného a moudrého, jako ty jsi.'
      pl: 'I rzekł Faraon do Josefa: "Skoro oznajmił ci Bóg to wszystko, to niema
        rozsądnego i mądrego, równego tobie! '
    40:
      he: אַתָּה תִּהְיֶה עַל־בֵּיתִי וְעַל־פִּיךָ יִשַּׁק כָּל־עַמִּי רַק הַכִּסֵּא
        אֶגְדַּל מִמֶּךָּ׃
      yi: דו װעסט זײַן איבער מײַן הױז, און לױט דײַן מױל זאָל געװירטשאַפֿט װערן מײַן
        גאַנץ פֿאָלק; נאָר מיטן טראָן װעל איך זײַן גרעסער פֿון דיר.
      cs: Ty budeš nad domem mým, a líbati bude tvář tvou všecken lid můj; stolicí
        toliko [královskou] vyšší nad tebe budu.
      pl: Ty będziesz nad domem moim, a podług słowa twojego rządzić się będzie cały
        lud mój; tylko tronem wyższym będę od ciebie." 
    41:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יוֹסֵף רְאֵה נָתַתִּי אֹתְךָ עַל כָּל־אֶרֶץ מִצְרָיִם׃
      yi: 'און פַּרעה האָט געזאָגט צו יוֹספֿן: זע, איך האָב דיך אױפֿגעזעצט איבערן
        גאַנצן לאַנד מִצרַיִם.'
      cs: 'Řekl také Farao Jozefovi: Aj, ustanovil jsem tě nade vší zemí Egyptskou.'
      pl: 'I rzekł Faraon do Josefa: "Patrz, postanawiam cię nad całą ziemią Micraim!" '
    42:
      he: וַיָּסַר פַּרְעֹה אֶת־טַבַּעְתּוֹ מֵעַל יָדוֹ וַיִּתֵּן אֹתָהּ עַל־יַד יוֹסֵף
        וַיַּלְבֵּשׁ אֹתוֹ בִּגְדֵי־שֵׁשׁ וַיָּשֶׂם רְבִד הַזָּהָב עַל־צַוָּארוֹ׃
      yi: און פַּרעה האָט אַראָפּגענומען זײַן זיגלרינג פֿון זײַן האַנט, און האָט אים
        אָנגעטאָן אױף דער האַנט פֿון יוֹספֿן, און ער האָט אים אָנגעקלײדט אין לײַנענע
        בגדים, און אים אָנגעטאָן אַ גילדערנע קײט אױפֿן האַלדז.
      cs: A sňav Farao prsten svůj s ruky své, dal jej na ruku Jozefovu, a oblékl
        ho v roucho kmentové, a vložil zlatý řetěz na hrdlo jeho.
      pl: I zdjął Faraon pierścień swój z ręki swojej, i włożył go na rękę Josefa;
        i przyodział go w szaty z bisioru, i zawiesił łańcuch złoty na szyję jego. 
    43:
      he: וַיַּרְכֵּב אֹתוֹ בְּמִרְכֶּבֶת הַמִּשְׁנֶה אֲשֶׁר־לוֹ וַיִּקְרְאוּ לְפָנָיו
        אַבְרֵךְ וְנָתוֹן אֹתוֹ עַל כָּל־אֶרֶץ מִצְרָיִם׃
      yi: 'און ער האָט אים געמאַכט פֿאָרן אין זײַן צװײטן רײַטװאָגן; און מע האָט אױסגערופֿן
        פֿאַר אים: אבֿרך! און ער האָט אים אױפֿגעזעצט איבערן גאַנצן לאַנד מִצרַיִם.'
      cs: 'A dal ho voziti na svém druhém voze, a volali před ním: Klanějte se! I
        ustanovil ho nade vší zemí Egyptskou.'
      pl: I kazał go wozić na wozie namiestnikowskim swoim, i wołali przed nim; "zgiąć
        kolana!" I tak ustanowił go nad całą ziemią Micraim. 
    44:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יוֹסֵף אֲנִי פַרְעֹה וּבִלְעָדֶיךָ לֹא־יָרִים אִישׁ
        אֶת־יָדוֹ וְאֶת־רַגְלוֹ בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: 'און פַּרעה האָט געזאָגט צו יוֹספֿן: איך בין פַּרעה, אָבער אָן דיר זאָל
        קײנער ניט אױפֿהײבן אַ האַנט אָדער אַ פֿוס אין גאַנצן לאַנד מִצרַיִם.'
      cs: 'A řekl Farao Jozefovi: Já jsem Farao, a bez dopuštění tvého nepozdvihne
        žádný ruky své ani nohy své ve vší zemi Egyptské.'
      pl: 'I rzekł Faraon do Josefa: "Ja Faraon; ale bez ciebie nie podniesie nikt
        ani ręki, ani nogi swojej, w całej ziemi Micraim". '
    45:
      he: וַיִּקְרָא פַרְעֹה שֵׁם־יוֹסֵף צָפְנַת פַּעְנֵחַ וַיִּתֶּן־לוֹ אֶת־אָסְנַת
        בַּת־פּוֹטִי פֶרַע כֹּהֵן אֹן לְאִשָּׁה וַיֵּצֵא יוֹסֵף עַל־אֶרֶץ מִצְרָיִם׃
      yi: און פַּרעה האָט גערופֿן דעם נאָמען פֿון יוֹספֿן, צָפֿנַת-פַּעְנֵחַ; און
        ער האָט אים געגעבן אָסנַת די טאָכטער פֿון פּוֹטי-פֶרַע, דעם פּריסטער פֿון
        אוֹן, פֿאַר אַ װײַב.
      cs: A dal Farao jméno Jozefovi Safenat Paneach, a dal mu Asenat dceru Putifera,
        knížete On, za manželku. I vyšel Jozef na zemi Egyptskou.
      pl: 'I nazwał Faraon imię Josefa: Cafnath-Paneach; a dał mu Osnatę, córkę Poti-fery,
        kapłana Onu, za żonę. I przeszedł Josef całą ziemię Micraim. '
    46:
      he: וְיוֹסֵף בֶּן־שְׁלֹשִׁים שָׁנָה בְּעָמְדוֹ לִפְנֵי פַּרְעֹה מֶלֶךְ־מִצְרָיִם
        וַיֵּצֵא יוֹסֵף מִלִּפְנֵי פַרְעֹה וַיַּעְבֹר בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: און יוֹסף איז אַרױסגעגאַנגען איבערן לאַנד מִצרַיִם. – און יוֹסף איז געװען
        דרײַסיק יאָר אַלט, װען ער האָט זיך געשטעלט פֿאַר פַּרעה דעם מלך פֿון מִצרַיִם.
        – און יוֹסף איז אַרױסגעגאַנגען פֿון פֿאַר פַּרעהן, און איז דורכגעגאַנגען דורכן
        גאַנצן לאַנד מִצרַיִם.
      cs: (Jozef pak byl ve třidcíti letech, když stál před Faraonem králem Egyptským.)
        A vyšed od tváři Faraonovy, projel všecku zemi Egyptskou.
      pl: A Josef miał trzydzieści lat, gdy stanął przed Faraonem, królem Micraim.
        I wyszedł Josef z przed oblicza Faraona, i przeszedł całą ziemię Micraim. 
    47:
      he: וַתַּעַשׂ הָאָרֶץ בְּשֶׁבַע שְׁנֵי הַשָּׂבָע לִקְמָצִים׃
      yi: און דאָס לאַנד האָט געבראַכט אין די זיבן זאַטע יאָרן הױפֿנסװײַז.
      cs: A vydala země po sedm let úrodných [obilí] hojnost.
      pl: I wydała ziemia w siedmiu latach obfitości garściami. 
    48:
      he: וַיִּקְבֹּץ אֶת־כָּל־אֹכֶל שֶׁבַע שָׁנִים אֲשֶׁר הָיוּ בְּאֶרֶץ מִצְרַיִם
        וַיִּתֶּן־אֹכֶל בֶּעָרִים אֹכֶל שְׂדֵה־הָעִיר אֲשֶׁר סְבִיבֹתֶיהָ נָתַן בְּתוֹכָהּ׃
      yi: און ער האָט אױפֿגעזאַמלט די גאַנצע שפּײַז פֿון די זיבן יאָר װאָס זײַנען
        געװען אין לאַנד מִצרַיִם, און האָט אַרײַנגעטאָן די שפּײַז אין די שטעט; די
        שפּײַז פֿון די פֿעלדער פֿון אַ שטאָט װאָס אַרום איר,
      cs: I nahromáždil všelijakých potrav v těch sedmi letech [hojných] v zemi Egyptské,
        a složil potravu tu v městech; úrody polní jednoho každého města, kteréž byly
        okolo něho, složil v něm.
      pl: I gromadził on wszelaką żywność w siedmiu latach, które nastały w ziemi
        Micraim, i składał żywność tę w miastach; żywność z pól każde miasto otaczających,
        składał w niém. 
    49:
      he: וַיִּצְבֹּר יוֹסֵף בָּר כְּחוֹל הַיָּם הַרְבֵּה מְאֹד עַד כִּי־חָדַל לִסְפֹּר
        כִּי־אֵין מִסְפָּר׃
      yi: האָט ער אַרײַנגעטאָן אין איר. און יוֹסף האָט אָנגעקליבן תּבואה אַזױ װי זאַמד
        פֿון ים, זײער פֿיל, ביז מע האָט אױפֿגעהערט צו צײלן, װײַל עס איז געװען אָן
        אַ צאָל.
      cs: A tak nahromáždil Jozef obilí velmi mnoho, jako [jest] písku mořského, tak
        že přestali počítati; nebo mu nebylo počtu.
      pl: I nagromadził Josef zboża, jako piasku morskiego, mnóstwo wielkie; tak że zaniechał
        liczyć, gdyż nie było liczby. 
    50:
      he: וּלְיוֹסֵף יֻלַּד שְׁנֵי בָנִים בְּטֶרֶם תָּבוֹא שְׁנַת הָרָעָב אֲשֶׁר יָלְדָה־לּוֹ
        אָסְנַת בַּת־פּוֹטִי פֶרַע כֹּהֵן אוֹן׃
      yi: און בײַ יוֹספֿן זײַנען געבאָרן געװאָרן, אײדער דאָס הונגעריאָר איז געקומען,
        צװײ זין, װאָס אָסנַת די טאָכטער פֿון פּוֹטי-פֿרַע דעם פּריסטער פֿון אוֹן האָט
        אים געבאָרן.
      cs: Jozefovi pak narodili se dva synové, prvé než přišel rok hladu, kteréž mu
        porodila Asenat, dcera Putifera, knížete On.
      pl: A Josefowi urodzili się dwaj synowie, zanim nastał rok głodu, których urodziła
        mu Osnath, córka Poti-fery, kapłana Onu. 
    51:
      he: וַיִּקְרָא יוֹסֵף אֶת־שֵׁם הַבְּכוֹר מְנַשֶּׁה כִּי־נַשַּׁנִי אֱלֹהִים אֶת־כָּל־עֲמָלִי
        וְאֵת כָּל־בֵּית אָבִי׃
      yi: 'און יוֹסף האָט גערופֿן דעם נאָמען פֿון דעם בכָור מנַשֶה, װײַל: « גאָט האָט
        מיך געמאַכט פֿאַרגעסן מײַן גאַנצע מאַטערניש, און דאָס גאַנצע הױז פֿון מײַן
        פֿאָטער».'
      cs: 'A nazval Jozef jméno prvorozeného Manasses, [řka]: Nebo způsobil to Bůh,
        abych zapomenul na všecky práce své, a na všecken dům otce svého.'
      pl: 'I nazwał Josef imię pierworodnego: Menasze, "gdyż - dał mi zapomnieć Bóg
        wszystkie nieszczęścia moje, i cały dom ojca mojego." '
    52:
      he: וְאֵת שֵׁם הַשֵּׁנִי קָרָא אֶפְרָיִם כִּי־הִפְרַנִי אֱלֹהִים בְּאֶרֶץ עָנְיִי׃
      yi: 'און דעם נאָמען פֿון דעם צװײטן האָט ער גערופֿן אֶפֿרַיִם, װײַל: « גאָט האָט
        מיך געפֿרוכפּערט אין דעם לאַנד פֿון מײַן פּײַן».'
      cs: 'Jméno pak druhého nazval Efraim, [řka]: Nebo dal mi Bůh zrůst v zemi trápení
        mého.'
      pl: 'A imię drugiego nazwał: Efraim, "gdyż - rozmnożył mnie Bóg w ziemi niedoli
        mojej." '
    53:
      he: וַתִּכְלֶינָה שֶׁבַע שְׁנֵי הַשָּׂבָע אֲשֶׁר הָיָה בְּאֶרֶץ מִצְרָיִם׃
      yi: און עס האָבן זיך געענדיקט די זיבן יאָר פֿון דער זעט װאָס איז געװען אין לאַנד
        מִצרַיִם.
      cs: Tedy pominulo sedm let hojných v zemi Egyptské;
      pl: I skończyły się siedm lat obfitości, która była w ziemi Micraim. 
    54:
      he: וַתְּחִלֶּינָה שֶׁבַע שְׁנֵי הָרָעָב לָבוֹא כַּאֲשֶׁר אָמַר יוֹסֵף וַיְהִי
        רָעָב בְּכָל־הָאֲרָצוֹת וּבְכָל־אֶרֶץ מִצְרַיִם הָיָה לָחֶם׃
      yi: און עס האָבן אָנגעהױבן קומען די זיבן הונגעריאָרן, אַזױ װי יוֹסף האָט פֿאַרױסגעזאָגט.
        און עס איז געװען אַ הונגער אין אַלע לענדער, נאָר אין גאַנצן לאַנד מִצרַיִם
        איז געװען ברױט.
      cs: A počalo sedm let hladu přicházeti, jakž byl předpověděl Jozef. I byl hlad
        po všech krajinách, ale po vší zemi Egyptské byl chléb.
      pl: I zaczęły siedm lat głodu następować, jako był przepowiedział Josef. I był
        głód we wszystkich krajach; ale na całej ziemi Micraim był chléb. 
    55:
      he: וַתִּרְעַב כָּל־אֶרֶץ מִצְרַיִם וַיִּצְעַק הָעָם אֶל־פַּרְעֹה לַלָּחֶם וַיֹּאמֶר
        פַּרְעֹה לְכָל־מִצְרַיִם לְכוּ אֶל־יוֹסֵף אֲשֶׁר־יֹאמַר לָכֶם תַּעֲשׂוּ׃
      yi: 'און אַז דאָס גאַנצע לאַנד מִצרַיִם האָט אָנגעהױבן הונגערן, און דאָס פֿאָלק
        האָט געשריען צו פַּרעהן אום ברױט, האָט פַּרעה געזאָגט צו גאַנץ מִצרַיִם: גײט
        צו יוֹספֿן; װאָס ער װעט אײַך זאָגן, זאָלט איר טאָן.'
      cs: 'Potom [také] nedostatek trpěla všecka země Egyptská, a volal lid k Faraonovi
        o chléb. I řekl Farao všechněm Egyptským: Jděte k Jozefovi, což vám rozkáže,
        učiníte.'
      pl: 'Lecz nastał głód i w całej ziemi Micraim, a wołał lud do Faraona o chléb;
        rzekł tedy Faraon do wszystkich Micrejczyków: "Idźcie do Josefa, a co powie
        wam, uczyńcie!" '
    56:
      he: וְהָרָעָב הָיָה עַל כָּל־פְּנֵי הָאָרֶץ וַיִּפְתַּח יוֹסֵף אֶת־כָּל־אֲשֶׁר
        בָּהֶם וַיִּשְׁבֹּר לְמִצְרַיִם וַיֶּחֱזַק הָרָעָב בְּאֶרֶץ מִצְרָיִם׃
      yi: און דער הונגער איז געװען איבערן גאַנצן לאַנד; און יוֹסף האָט געעפֿנט אַלע
        שפּײַכלערס, און האָט פֿאַרקױפֿט צו מִצרַיִם; און דער הונגער האָט זיך געשטאַרקט
        אין לאַנד מִצרַיִם.
      cs: A [byl] hlad na tváři vší země. Tedy otevřel Jozef všecky [obilnice], v
        nichž [obilí] bylo, a prodával Egyptským; nebo rozmohl se hlad v zemi Egyptské.
      pl: Gdy zaś nastał głód na powierzchni całej ziemi, otworzył Josef wszystkie
        składy, i sprzedawał zboże Micrejczykom. A głód wzmagał się w ziemi Micraim. 
    57:
      he: וְכָל־הָאָרֶץ בָּאוּ מִצְרַיְמָה לִשְׁבֹּר אֶל־יוֹסֵף כִּי־חָזַק הָרָעָב
        בְּכָל־הָאָרֶץ׃
      yi: און פֿון דער גאַנצער ערד איז מען געקומען קײן מִצרַיִם צו יוֹספֿן קױפֿן תּבואה,
        װאָרום דער הונגער איז געװען שטאַרק אױף דער גאַנצער ערד.
      cs: A všickni [obyvatelé] země přicházeli do Egypta k Jozefovi, aby kupovali;
        nebo rozmohl se byl hlad po vší zemi.
      pl: I ze wszystkich krajów przybywali do Micraim, aby zakupować zboże u Josefa;
        gdyż wzmagał się głód na całej ziemi. 
  42:
    1:
      he: וַיַּרְא יַעֲקֹב כִּי יֶשׁ־שֶׁבֶר בְּמִצְרָיִם וַיֹּאמֶר יַעֲקֹב לְבָנָיו
        לָמָּה תִּתְרָאוּ׃
      yi: 'און יעקב האָט געזען אַז עס איז דאָ תּבואה אין מִצרַיִם, און יעקב האָט געזאָגט
        צו זײַנע זין: װאָס קוקט איר אײַך אָן?'
      cs: ' Vida pak Jákob, že by potrava byla v Egyptě, řekl synům svým: Co hledíte
        jeden na druhého?'
      pl: 'I dowiedział się Jakób, że jest zboże w Micraim, i rzekł Jakób do synów
        swoich: "Na co się oglądacie?" '
    2:
      he: וַיֹּאמֶר הִנֵּה שָׁמַעְתִּי כִּי יֶשׁ־שֶׁבֶר בְּמִצְרָיִם רְדוּ־שָׁמָּה
        וְשִׁבְרוּ־לָנוּ מִשָּׁם וְנִחְיֶה וְלֹא נָמוּת׃
      yi: 'און ער האָט געזאָגט: אָט האָב איך געהערט, אַז עס איז דאָ תּבואה אין מִצרַיִם.
        נידערט אַראָפּ אַהין, און קױפֿט אונדז אײַן פֿון דאָרטן, כּדי מיר זאָלן לעבן
        און ניט שטאַרבן.'
      cs: 'I mluvil [jim]: Aj, slyšel jsem, že mají potravu v Egyptě; jděte tam, a
        kupte nám odtud, abychom živi byli a nezemřeli.'
      pl: 'I rzekł: "Oto słyszałem, że jest zboże w Micraim; znijdźcie tam, a zakupcie
        nam ztamtąd, abyśmy się żywili, a nie pomarli." '
    3:
      he: וַיֵּרְדוּ אֲחֵי־יוֹסֵף עֲשָׂרָה לִשְׁבֹּר בָּר מִמִּצְרָיִם׃
      yi: האָבן יוֹספֿס צען ברידער אַראָפֿגענידערט קױפֿן תּבואה פֿון מִצרַיִם.
      cs: Tedy šlo deset bratrů Jozefových, aby nakoupili obilí v Egyptě.
      pl: Zeszło tedy dziesięciu braci Josefa zakupić zboże w Micraim. 
    4:
      he: וְאֶת־בִּנְיָמִין אֲחִי יוֹסֵף לֹא־שָׁלַח יַעֲקֹב אֶת־אֶחָיו כִּי אָמַר
        פֶּן־יִקְרָאֶנּוּ אָסוֹן׃
      yi: 'אָבער בנימין, יוֹספֿס ברודער, האָט יעקב ניט מיטגעשיקט מיט זײַנע ברידער,
        װײַל ער האָט געזאָגט: טאָמער װעט אים טרעפֿן אַן אומגליק.'
      cs: 'Ale Beniamina, bratra Jozefova, neposlal Jákob s bratřími jeho, nebo řekl:
        Aby se mu tam [něco] zlého nepřihodilo.'
      pl: 'Ale Binjamina, brata Josefa, nie posłał Jakób z braćmi jego, rzekł bowiem:
        "by go nie spotkała przygoda." '
    5:
      he: וַיָּבֹאוּ בְּנֵי יִשְׂרָאֵל לִשְׁבֹּר בְּתוֹךְ הַבָּאִים כִּי־הָיָה הָרָעָב
        בְּאֶרֶץ כְּנָעַן׃
      yi: זײַנען געקומען די זין פֿון ישׂראלן אײַנקױפֿן, צװישן די װאָס זײַנען געקומען,
        װאָרום דער הונגער איז געװען אין לאַנד כּנַעַן.
      cs: I šli synové Izraelovi spolu s jinými, aby kupovali; nebo byl hlad v zemi
        Kananejské.
      pl: I przybyli synowie Israela dla zakupienia zboża wśród przybywających; gdyż
        był głód w ziemi Kanaan. 
    6:
      he: וְיוֹסֵף הוּא הַשַּׁלִּיט עַל־הָאָרֶץ הוּא הַמַּשְׁבִּיר לְכָל־עַם הָאָרֶץ
        וַיָּבֹאוּ אֲחֵי יוֹסֵף וַיִּשְׁתַּחֲווּ־לוֹ אַפַּיִם אָרְצָה׃
      yi: און יוֹסף איז געװען דער געװעלטיקער איבערן לאַנד; ער איז געװען דער װאָס האָט
        פֿאַרקױפֿט צום גאַנצן פֿאָלק פֿון לאַנד. זײַנען געקומען יוֹספֿס ברידער, און
        האָבן זיך צו אים געבוקט מיטן פּנים צו דער ערד.
      cs: Jozef pak byl nejvyšší správce v zemi té; on prodával obilí všemu lidu země.
        Tedy přišli bratří Jozefovi, a skláněli se před ním tváří až k zemi.
      pl: Josef zaś był władcą w kraju tym; on to sprzedawał zboże całemu ludowi kraju.
        I przybyli bracia Josefa, i pokłonili mu się twarzą ku ziemi. 
    7:
      he: וַיַּרְא יוֹסֵף אֶת־אֶחָיו וַיַּכִּרֵם וַיִּתְנַכֵּר אֲלֵיהֶם וַיְדַבֵּר
        אִתָּם קָשׁוֹת וַיֹּאמֶר אֲלֵהֶם מֵאַיִן בָּאתֶם וַיֹּאמְרוּ מֵאֶרֶץ כְּנַעַן
        לִשְׁבָּר־אֹכֶל׃
      yi: 'און יוֹסף האָט געזען זײַנע ברידער, און האָט זײ דערקענט, אָבער ער האָט זיך
        געמאַכט פֿרעמד צו זײ, און האָט גערעדט מיט זײ האַרט, און האָט צו זײ געזאָגט:
        פֿון װאַנען קומט איר? האָבן זײ געזאָגט: פֿון לאַנד כּנַעַן, אײַנצוקױפֿן שפּײַז.'
      cs: 'A uzřev Jozef bratří své, poznal je; a ukázal se k nim [jako] cizí, a tvrdě
        mluvil k nim,řka jim: Odkud jste přišli? I odpověděli: Z země Kananejské,
        abychom nakoupili potrav.'
      pl: 'I ujrzał Josef braci swoich, i poznał ich; lecz udawał obcego wobec nich,
        i przemówił do nich surowo, i rzekł do nich: "Zkądeście przyszli?" I odpowiedzieli:
        "Z ziemi Kanaan, dla zakupienia żywności." '
    8:
      he: וַיַּכֵּר יוֹסֵף אֶת־אֶחָיו וְהֵם לֹא הִכִּרֻהוּ׃
      yi: און יוֹסף האָט דערקענט זײַנע ברידער, אָבער זײ האָבן אים ניט דערקענט.
      cs: Poznal, pravím, Jozef bratří své, ale oni nepoznali ho.
      pl: Tak poznał Josef braci swoich, oni zaś nie poznali go. 
    9:
      he: וַיִּזְכֹּר יוֹסֵף אֵת הַחֲלֹמוֹת אֲשֶׁר חָלַם לָהֶם וַיֹּאמֶר אֲלֵהֶם מְרַגְּלִים
        אַתֶּם לִרְאוֹת אֶת־עֶרְוַת הָאָרֶץ בָּאתֶם׃
      yi: 'און יוֹסף האָט זיך דערמאָנט אָן די חלוֹמות, װאָס האָבן זיך אים געחלומט
        װעגן זײ, און ער האָט צו זײ געזאָגט: אױסקוקערס זײַט איר; צו זען די נאַקעטקײט
        פֿון לאַנד זײַט איר געקומען.'
      cs: 'Tedy zpomenul Jozef na sny, kteréž měl o nich, a řekl jim: Špehéři jste,
        a přišli jste, abyste shlédli nepevná místa země.'
      pl: 'I wspomniał Josef na sny, które mu się śniły o nich; i rzekł do nich: "Wyście
        szpiegi; by wypatrywać słabości tej ziemi, przybyliście!" '
    10:
      he: וַיֹּאמְרוּ אֵלָיו לֹא אֲדֹנִי וַעֲבָדֶיךָ בָּאוּ לִשְׁבָּר־אֹכֶל׃
      yi: 'האָבן זײ צו אים געזאָגט: נײן, מײַן האַר, נײַערט צו קױפֿן שפּײַז זײַנען
        געקומען דײַנע קנעכט.'
      cs: 'Kteřížto odpověděli jemu: Nikoli, pane můj, ale služebníci tvoji přišli,
        aby nakoupili pokrmů.'
      pl: 'I rzekli do niego: "Nie, panie; ale słudzy twoi przybyli dla zakupienia
        żywności. '
    11:
      he: כֻּלָּנוּ בְּנֵי אִישׁ־אֶחָד נָחְנוּ כֵּנִים אֲנַחְנוּ לֹא־הָיוּ עֲבָדֶיךָ
        מְרַגְּלִים׃
      yi: מיר אַלע זײַנען זין פֿון אײן מאַן; ערלעכע מענטשן זײַנען מיר; דײַנע קנעכט
        זײַנען קײן מאָל ניט געװען קײן אױסקוקערס.
      cs: Všickni my synové jednoho muže jsme, upřímí jsme; nikdyť jsou nebyli služebníci
        tvoji špehéři.
      pl: Wszyscyśmy synowie jednego człowieka; prawi jesteśmy; nie bywali słudzy
        twoi szpiegami." 
    12:
      he: וַיֹּאמֶר אֲלֵהֶם לֹא כִּי־עֶרְוַת הָאָרֶץ בָּאתֶם לִרְאוֹת׃
      yi: 'האָט ער צו זײ געזאָגט: נײן, נײַערט די נאַקעטקײט פֿון לאַנד זײַט איר געקומען
        זען.'
      cs: 'Jimž zase řekl: Není tak, ale přišli jste, abyste shlédli nepevná místa
        země.'
      pl: 'Ale on rzekł do nich: "Nie, bo słabość tej ziemi przybyliście wypatrywać!" '
    13:
      he: וַיֹּאמְרוּ שְׁנֵים עָשָׂר עֲבָדֶיךָ אַחִים אֲנַחְנוּ בְּנֵי אִישׁ־אֶחָד
        בְּאֶרֶץ כְּנָעַן וְהִנֵּה הַקָּטֹן אֶת־אָבִינוּ הַיּוֹם וְהָאֶחָד אֵינֶנּוּ׃
      yi: 'האָבן זײ געזאָגט: צװעלף ברידער זײַנען מיר, דײַנע קנעכט, זין פֿון אײן מאַן
        אין לאַנד כּנַעַן, און אָט איז דער ייִנגסטער הײַנט מיט אונדזער פֿאָטער, און
        אײנער איז ניט געװאָרן.'
      cs: 'Odpověděli oni: Dvanácte nás bratří služebníků tvých bylo, synů muže jednoho
        v zemi Kananejské; a aj, nejmladší s otcem naším nyní jest doma, a jednoho
        není.'
      pl: 'I rzekli: "Dwunastu nas braci, sług twoich; myśmy synowie jednego człowieka
        w ziemi Kanaan; a oto najmłodszy przy ojcu naszym dzisiaj, a jednego już niema." '
    14:
      he: וַיֹּאמֶר אֲלֵהֶם יוֹסֵף הוּא אֲשֶׁר דִּבַּרְתִּי אֲלֵכֶם לֵאמֹר מְרַגְּלִים
        אַתֶּם׃
      yi: 'האָט יוֹסף צו זײ געזאָגט: דאָס איז דאָך װאָס איך האָב צו אײַך גערעדט, אַזױ
        צו זאָגן: אױסקוקערס זײַט איר.'
      cs: 'I řekl jim Jozef: Toť jest, což jsem mluvil vám, když jsem řekl: Špehéři
        jste.'
      pl: 'I rzekł do nich Josef: "To właśnie i powiedziałem wam, mówiąc: wyście szpiegi! '
    15:
      he: בְּזֹאת תִּבָּחֵנוּ חֵי פַרְעֹה אִם־תֵּצְאוּ מִזֶּה כִּי אִם־בְּבוֹא אֲחִיכֶם
        הַקָּטֹן הֵנָּה׃
      yi: 'דערמיט װעט איר געפּרוּװט װערן: אַזױ װי פַּרעה לעבט, אױב איר װעט פֿון דאַנען
        אַרױסגײן, סײַדן אײַער ייִנגסטער ברודער װעט קומען אַהער!'
      cs: 'Touto věcí zkušeni budete: Živť jest Farao, že nevyjdete odsud, až přijde
        sem bratr váš mladší.'
      pl: 'Przez to wybadani będziecie: Na życie Faraona! nie wyjdziecie ztąd, chyba
        gdy przybędzie tu brat wasz najmłodszy: '
    16:
      he: שִׁלְחוּ מִכֶּם אֶחָד וְיִקַּח אֶת־אֲחִיכֶם וְאַתֶּם הֵאָסְרוּ וְיִבָּחֲנוּ
        דִּבְרֵיכֶם הַאֱמֶת אִתְּכֶם וְאִם־לֹא חֵי פַרְעֹה כִּי מְרַגְּלִים אַתֶּם׃
      yi: שיקט פֿון אײַך אײנעם, ער זאָל ברענגען אײַער ברודער, און איר בלײַבט אײַנגעשפֿאַרט,
        כּדי אײַערע װערטער זאָלן אױסגעפּרוּװט װערן, אױב דער אמת איז מיט אײַך; און
        אױב ניט, אַזױ װי פַּרעה לעבט, אַז איר זײַט אױסקוקערס!
      cs: Vyšlete z sebe jednoho, ať vezma, [přivede] bratra vašeho; vy pak u vězení
        zůstaňte, a zkušena budou vaše slova, pravdu-li jste mluvili. Pakli nic, živť
        jest Farao, že jste špehéři.
      pl: Wyprawcie jednego z was, i niech zabierze brata waszego; a wy będziecie
        uwięzieni, i zbadane będą słowa wasze, - czy jest prawda przy was; a jeśli
        nie, na życie Faraona, żeście szpiegi!" 
    17:
      he: וַיֶּאֱסֹף אֹתָם אֶל־מִשְׁמָר שְׁלֹשֶׁת יָמִים׃
      yi: און ער האָט זײ אַרײַנגענומען אין װאַך אױף דרײַ טעג.
      cs: Tedy dal je všecky spolu do vězení za tři dni.
      pl: I oddał ich pod straż na trzy dni. 
    18:
      he: וַיֹּאמֶר אֲלֵהֶם יוֹסֵף בַּיּוֹם הַשְּׁלִישִׁי זֹאת עֲשׂוּ וִחְיוּ אֶת־הָאֱלֹהִים
        אֲנִי יָרֵא׃
      yi: 'און יוֹסף האָט צו זײ געזאָגט אױפֿן דריטן טאָג: דאָס טוט, און איר װעט בלײַבן
        לעבן – איך האָב מוֹרא פֿאַר גאָט:'
      cs: 'Třetího pak dne řekl jim Jozef: Toto učiňte, abyste živi byli; [neboť]
        já se bojím Boha.'
      pl: 'I rzekł do nich Josef dnia trzeciego: "Oto co wam czynić, a żyć będziecie,
        - Boga ja się boję: '
    19:
      he: אִם־כֵּנִים אַתֶּם אֲחִיכֶם אֶחָד יֵאָסֵר בְּבֵית מִשְׁמַרְכֶם וְאַתֶּם
        לְכוּ הָבִיאוּ שֶׁבֶר רַעֲבוֹן בָּתֵּיכֶם׃
      yi: אױב איר זײַט ערלעכע מענטשן, זאָל אײן ברודער אײַערער בלײַבן אײַנגעשפֿאַרט
        אין אײַער װאַכהױז, און איר גײט, און ברענגט תּבואה פֿאַר דעם הונגער פֿון אײַערע
        הױזגעזינטן.
      cs: Jste-li šlechetní [muži], jeden bratr váš ať jest ukován v žaláři, v němž
        jste byli; vy pak jděte, a odneste obilí [k zapuzení] hladu domů vašich.
      pl: Jeżeliście wy prawi, niechaj brat wasz jeden pozostanie uwięzionym w domu,
        w którym jesteście strzeżeni; a wy idźcie, odwieźcie zboże wedle niedostatku
        rodzin waszych. 
    20:
      he: וְאֶת־אֲחִיכֶם הַקָּטֹן תָּבִיאוּ אֵלַי וְיֵאָמְנוּ דִבְרֵיכֶם וְלֹא תָמוּתוּ
        וַיַּעֲשׂוּ־כֵן׃
      yi: און אײַער ייִנגסטן ברודער זאָלט איר ברענגען צו מיר; און אײַערע װערטער װעלן
        באַװערט װערן, און איר װעט ניט שטאַרבן. האָבן זײ אַזױ געטאָן.
      cs: Bratra pak svého mladšího přivedete ke mně; a pravdomluvná prokázána budou
        vaše slova, a nezemřete. Tedy učinili tak.
      pl: A brata waszego najmłodszego przyprowadźcie do mnie, aby stwierdziły się
        słowa wasze, i abyście nie zginęli." I uczynili tak. 
    21:
      he: וַיֹּאמְרוּ אִישׁ אֶל־אָחִיו אֲבָל אֲשֵׁמִים אֲנַחְנוּ עַל־אָחִינוּ אֲשֶׁר
        רָאִינוּ צָרַת נַפְשׁוֹ בְּהִתְחַנְנוֹ אֵלֵינוּ וְלֹא שָׁמָעְנוּ עַל־כֵּן
        בָּאָה אֵלֵינוּ הַצָּרָה הַזֹּאת׃
      yi: 'און זײ האָבן געזאָגט אײנער צום אַנדערן: פֿאַר װאָר, מיר זײַנען שולדיק װעגן
        אונדזער ברודער װאָס מיר האָבן צוגעזען דעם צער פֿון זײַן זעל, װען ער האָט זיך
        געבעטן בײַ אונדז, און מיר האָבן ניט צוגעהערט. דרום איז אױף אונדז געקומען די
        דאָזיקע צרה.'
      cs: 'I mluvil jeden k druhému: Jistě provinili jsme proti bratru svému. Nebo
        viděli jsme ssoužení duše jeho, když nás pokorně prosil, a nevyslyšeli jsme
        [ho]; protož přišlo na nás ssoužení toto.'
      pl: 'Ale mówili jeden do drugiego: "Zaprawdę, myśmy grzeszni ze względu na brata
        naszego; ponieważ widzieliśmy utrapienie duszy jego, gdy błagał nas, a nie
        wysłuchaliśmy; dla tego przyszło na nas utrapienie to." '
    22:
      he: וַיַּעַן רְאוּבֵן אֹתָם לֵאמֹר הֲלוֹא אָמַרְתִּי אֲלֵיכֶם לֵאמֹר אַל־תֶּחֶטְאוּ
        בַיֶּלֶד וְלֹא שְׁמַעְתֶּם וְגַם־דָּמוֹ הִנֵּה נִדְרָשׁ׃
      yi: 'און ראובן האָט זיך אָפּגערופֿן צו זײ, אַזױ צו זאָגן: האָב איך אײַך ניט
        געזאָגט, אַזױ צו זאָגן: פֿאַרזינדיקט אײַך ניט אָן דעם ייִנגל? אָבער איר האָט
        ניט צוגעהערט; און אָט אױך װערט זײַן בלוט אױפֿגעמאָנט.'
      cs: 'Odpověděl pak jim Ruben, řka: Zdaliž jsem [tehdy] vám nepravil těmito slovy:
        Nehřešte proti pacholeti. Ale neposlechli jste; pročež také krve jeho, hle,
        vyhledává se.'
      pl: 'I odpowiedział im Reuben, mówiąc: "Alboż nie mówiłem wam temi słowy: Nie
        grzeszcie przeciw chłopcu! Aleście nie słuchali. To téż krew jego, oto poszukiwaną
        jest!" '
    23:
      he: וְהֵם לֹא יָדְעוּ כִּי שֹׁמֵעַ יוֹסֵף כִּי הַמֵּלִיץ בֵּינֹתָם׃
      yi: און זײ האָבן ניט געװוּסט אַז יוֹסף פֿאַרשטײט װאָרום אַ טאָלמעטש איז געװען
        צװישן זײ.
      cs: A nevěděli oni, že by rozuměl Jozef; nebo skrze tlumače mluvil jim.
      pl: A oni nie wiedzieli, że rozumie to Josef; bo bywał tłomacz między nimi. 
    24:
      he: וַיִּסֹּב מֵעֲלֵיהֶם וַיֵּבְךְּ וַיָּשָׁב אֲלֵהֶם וַיְדַבֵּר אֲלֵהֶם וַיִּקַּח
        מֵאִתָּם אֶת־שִׁמְעוֹן וַיֶּאֱסֹר אֹתוֹ לְעֵינֵיהֶם׃
      yi: האָט ער זיך אָפּגעדרײט פֿון זײ, און האָט געװײנט. און ער האָט זיך אומגעקערט
        צו זײ, און האָט צו זײ גערעדט; און ער האָט גענומען פֿון זײ שמעונען, און האָט
        אים אײַנגעשפֿאַרט פֿאַר זײערע אױגן.
      cs: A odvrátiv se od nich, plakal. Potom navrátiv se k nim, mluvil s nimi, a
        vzav Simeona z nich, svázal ho před očima jejich.
      pl: On zaś odszedł od nich, i zapłakał; i wrócił do nich i mówił z nimi, a wziąwszy
        z pośród nich Szymeona, związał go przed oczyma ich. 
    25:
      he: וַיְצַו יוֹסֵף וַיְמַלְאוּ אֶת־כְּלֵיהֶם בָּר וּלְהָשִׁיב כַּסְפֵּיהֶם אִישׁ
        אֶל־שַׂקּוֹ וְלָתֵת לָהֶם צֵדָה לַדָּרֶךְ וַיַּעַשׂ לָהֶם כֵּן׃
      yi: און יוֹסף האָט באַפֿױלן, מע זאָל אָנפֿילן זײערע כּלים מיט תּבואה, און אומקערן
        זײער געלט איטלעכן אין זײַן זאַק, און זײ געבן שפּײַז אױפֿן װעג. און מע האָט
        צו זײ אַזױ געטאָן.
      cs: Přikázal pak Jozef, aby naplněni byli pytlové jejich obilím, a navráceny
        peníze jejich jednomu každému do pytle jeho, a [aby] dána jim byla potrava
        na cestu. I stalo se tak.
      pl: I rozkazał Josef, by napełniono wory ich zbożem, i aby zwrócono pieniądze
        ich, każdemu do worka jego, i żeby dano im zapasów na drogę. I uczyniono im
        tak. 
    26:
      he: וַיִּשְׂאוּ אֶת־שִׁבְרָם עַל־חֲמֹרֵיהֶם וַיֵּלְכוּ מִשָּׁם׃
      yi: און זײ האָבן אױפֿגעלאָדן זײער תּבואה אױף זײערע אײזלען, און זײַנען אַװעקגעגאַנגען
        פֿון דאָרטן.
      cs: A vloživše obilí svá na osly své, odešli odtud.
      pl: I włożyli zboże swe na osły swoje, i wyruszyli ztamtąd. 
    27:
      he: וַיִּפְתַּח הָאֶחָד אֶת־שַׂקּוֹ לָתֵת מִסְפּוֹא לַחֲמֹרוֹ בַּמָּלוֹן וַיַּרְא
        אֶת־כַּסְפּוֹ וְהִנֵּה־הוּא בְּפִי אַמְתַּחְתּוֹ׃
      yi: האָט אײנער געעפֿנט זײַן זאַק צו געבן זײַן אײזל פֿוטער אין האַרבעריק, און
        האָט דערזען זײַן געלט, ערשט עס איז אין מױל פֿון זײַן זאַק.
      cs: A rozvázav jeden [z nich] pytel svůj, aby dal obrok oslu svému v hospodě,
        uzřel peníze své, kteréž byly na vrchu v pytli jeho.
      pl: 'Ale rozwiązał jeden z nich wór swój, by dać obrok osłowi swemu w gospodzie,
        i spostrzegł pieniądze swoje: że oto były u otworu biesagi jego. '
    28:
      he: וַיֹּאמֶר אֶל־אֶחָיו הוּשַׁב כַּסְפִּי וְגַם הִנֵּה בְאַמְתַּחְתִּי וַיֵּצֵא
        לִבָּם וַיֶּחֶרְדוּ אִישׁ אֶל־אָחִיו לֵאמֹר מַה־זֹּאת עָשָׂה אֱלֹהִים לָנוּ׃
      yi: 'האָט ער געזאָגט צו זײַנע ברידער: מײַן געלט איז אומגעקערט געװאָרן, און אָט
        איז עס אױך אין מײַן זאַק. איז זײ אַרױסגעפֿאַלן דאָס האַרץ, און זײ האָבן ציטערנדיק
        געזאָגט אײנער צום אַנדערן: װאָס האָט אונדז דאָ גאָט געטאָן?'
      cs: 'I řekl bratřím svým: Navráceny jsou mi peníze mé, a aj, jsou v pytli mém.
        Tedy užasli se, a předěšeni jsouce, mluvili jeden k druhému: Což nám to učinil
        Bůh?'
      pl: 'I powiedział braciom swoim: "Zwrócono pieniądze moje, a oto są w biesadze
        mojej." I zatrwożyło się serce ich, i z drżeniem rzekł jeden do drugiego:
        "Co to nam Bóg uczynił!" '
    29:
      he: וַיָּבֹאוּ אֶל־יַעֲקֹב אֲבִיהֶם אַרְצָה כְּנָעַן וַיַּגִּידוּ לוֹ אֵת כָּל־הַקֹּרֹת
        אֹתָם לֵאמֹר׃
      yi: 'און זײ זײַנען געקומען צו זײער פֿאָטער יעקבן קײן לאַנד כּנַעַן, און האָבן
        אים דערצײלט אַלץ װאָס זײ האָט געטראָפֿן, אַזױ צו זאָגן:'
      cs: 'Navrátivše se pak k Jákobovi otci svému do země Kananejské, vypravovali
        jemu všecko, co se jim přihodilo, pravíce:'
      pl: I przybyli do Jakóba ojca swego, do ziemi Kanaan, i opowiedzieli mu wszystko,
        co im się przytrafiło, mówiąc: 
    30:
      he: דִּבֶּר הָאִישׁ אֲדֹנֵי הָאָרֶץ אִתָּנוּ קָשׁוֹת וַיִּתֵּן אֹתָנוּ כִּמְרַגְּלִים
        אֶת־הָאָרֶץ׃
      yi: דער מאַן, דער האַר פֿון לאַנד, האָט מיט אונדז גערעדט האַרט, און ער האָט
        אונדז געמאַכט פֿאַר אױסקוקערס פֿון דעם לאַנד.
      cs: Muž ten, pán země, mluvil k nám tvrdě, a dal nás [do vězení], jako špehéře
        země.
      pl: '"Przemawiał do nas mąż ów, pan owej ziemi, surowo, i uważał nas za szpiegujących
        kraj. '
    31:
      he: וַנֹּאמֶר אֵלָיו כֵּנִים אֲנָחְנוּ לֹא הָיִינוּ מְרַגְּלִים׃
      yi: 'האָבן מיר צו אים געזאָגט: ערלעכע מענטשן זײַנען מיר, מיר זײַנען קיין מאָל
        ניט געװען קײן אױסקוקערס.'
      cs: 'A řekli jsme jemu: Upřímí jsme, nikdy jsme nebyli špehéři.'
      pl: 'I rzekliśmy do niego: Myśmy prawi; nie bywaliśmy szpiegami. '
    32:
      he: שְׁנֵים־עָשָׂר אֲנַחְנוּ אַחִים בְּנֵי אָבִינוּ הָאֶחָד אֵינֶנּוּ וְהַקָּטֹן
        הַיּוֹם אֶת־אָבִינוּ בְּאֶרֶץ כְּנָעַן׃
      yi: צװעלף ברידער זײַנען מיר, זין פֿון אונדזער פֿאָטער; אײנער איז ניט געװאָרן,
        און דער ייִנגסטער איז הײַנט מיט אונדזער פֿאָטער אין לאַנד כּנַעַן.
      cs: Dvanácte bylo nás bratří, synů otce našeho, z nichž jednoho není, a mladší
        nyní jest s otcem naším v zemi Kananejské.
      pl: Dwunastu nas braci, synów ojca naszego; jednego już niema, a najmłodszy
        dziś przy ojcu naszym, w ziemi Kanaan. 
    33:
      he: וַיֹּאמֶר אֵלֵינוּ הָאִישׁ אֲדֹנֵי הָאָרֶץ בְּזֹאת אֵדַע כִּי כֵנִים אַתֶּם
        אֲחִיכֶם הָאֶחָד הַנִּיחוּ אִתִּי וְאֶת־רַעֲבוֹן בָּתֵּיכֶם קְחוּ וָלֵכוּ׃
      yi: 'האָט דער מאַן, דער האַר פֿון לאַנד, צו אונדז געזאָגט: דערמיט װעל איך װיסן
        אַז איר זײַט ערלעכע מענטשן: אײן ברודער אײַערן לאָזט איבער בײַ מיר, און נעמט
        גענוג פֿאַר דעם הונגער פֿון אײַערע הױזגעזינטן, און גײט.'
      cs: 'I řekl nám muž ten, pán země té: Po tomto poznám, že upřímí jste: Bratra
        vašeho jednoho zanechte u mne, a [obilí k zapuzení] hladu od domů vašich vezmouce,
        odejděte.'
      pl: 'I rzekł do nas mąż ów, pan owej ziemi: "Po tém poznam, żeście prawi: Brata
        jednego zostawcie u mnie, a dla niedostatku rodzin waszych zabierzcie i idźcie. '
    34:
      he: וְהָבִיאוּ אֶת־אֲחִיכֶם הַקָּטֹן אֵלַי וְאֵדְעָה כִּי לֹא מְרַגְּלִים אַתֶּם
        כִּי כֵנִים אַתֶּם אֶת־אֲחִיכֶם אֶתֵּן לָכֶם וְאֶת־הָאָרֶץ תִּסְחָרוּ׃
      yi: און ברענגט אײַער ייִנגסטן ברודער צו מיר, און איך װעל װיסן אַז איר זײַט ניט
        קײן אױסקוקערס, נאָר איר זײַט ערלעכע מענטשן; װעל איך אײַך אָפּגעבן אײַער ברודער,
        און איר װעט מעגן פֿאַרקערן אין לאַנד.
      cs: A přiveďte bratra svého mladšího ke mně, abych poznal, že nejste špehéři,
        ale upřímí; [tehdy] bratra vašeho vrátím vám, a budete moci v zemi této obchod
        vésti.
      pl: I sprowadźcie brata waszego najmłodszego do mnie a poznam, żeście nie szpiegami,
        żeście prawi; brata waszego wrócę wam, a będziecie mogli krążyć po kraju." 
    35:
      he: וַיְהִי הֵם מְרִיקִים שַׂקֵּיהֶם וְהִנֵּה־אִישׁ צְרוֹר־כַּסְפּוֹ בְּשַׂקּוֹ
        וַיִּרְאוּ אֶת־צְרֹרוֹת כַּסְפֵּיהֶם הֵמָּה וַאֲבִיהֶם וַיִּירָאוּ׃
      yi: און עס איז געװען, װי זײ לײדיקן אױס זײערע זעק, ערשט איטלעכנס בינטל געלט איז
        אין זײַן זאַק; און װי זײ און זײער פֿאָטער האָבן דערזען זײערע בינטלעך געלט,
        אַזױ האָבן זײ מוֹרא געקראָגן.
      cs: I stalo se, že, když vyprazdňovali pytle své, a aj, jeden každý měl uzlík
        peněz svých v pytli svém. Vidouce pak oni i otec jejich uzlíky peněz svých,
        báli se.
      pl: I stało się, gdy wypróżniali wory swoje, a oto miał każdy węzełek pieniędzy
        swoich w worze swoim! I spostrzegli węzełki pieniędzy swoich, oni i ojciec
        i zatrwożyli się. 
    36:
      he: וַיֹּאמֶר אֲלֵהֶם יַעֲקֹב אֲבִיהֶם אֹתִי שִׁכַּלְתֶּם יוֹסֵף אֵינֶנּוּ וְשִׁמְעוֹן
        אֵינֶנּוּ וְאֶת־בִּנְיָמִן תִּקָּחוּ עָלַי הָיוּ כֻלָּנָה׃
      yi: 'און זײער פֿאָטער יעקב האָט צו זײ געזאָגט: איר האָט מיך באַרױבט פֿון מײַנע
        קינדער; יוֹסף איז מער ניטאָ, און שמעון איז ניטאָ, און בנימינען װילט איר אַװעקנעמען;
        דאָס אַלץ איז אױף מיר אױסגעגאַנגען.'
      cs: 'I řekl jim Jákob otec jejich: Mne jste zbavili synů: Jozefa není, Simeona
        nemám, a Beniamina vezmete. Na mneť jsou se tyto všecky věci svalily.'
      pl: 'I rzekł do nich Jakób, ojciec ich: "Osierocicie mnie. Josefa niema, Szymeona
        niema, a Benjamina zabrać chcecie! na mnie spada wszystko!" '
    37:
      he: וַיֹּאמֶר רְאוּבֵן אֶל־אָבִיו לֵאמֹר אֶת־שְׁנֵי בָנַי תָּמִית אִם־לֹא אֲבִיאֶנּוּ
        אֵלֶיךָ תְּנָה אֹתוֹ עַל־יָדִי וַאֲנִי אֲשִׁיבֶנּוּ אֵלֶיךָ׃
      yi: 'האָט ראובן געזאָגט צו זײַן פֿאָטער, אַזױ צו זאָגן: מײַנע בײדע זין זאָלסטו
        טײטן, אױב איך װעל דיר אים ניט צוריקבֿרענגען. גיב אים אױף מײַן האַנט, און איך
        װעל אים אומקערן צו דיר.'
      cs: 'Tedy řekl Ruben otci svému těmito slovy: Dva syny mé zabí, jestliže ho
        nepřivedu zase k tobě; poruč ho v ruce mé, a já zase přivedu ho k tobě.'
      pl: 'I rzekł Reuben do ojca swego, mówiąc: "Obu synów moich zabij, jeżeli go
        nie sprowadzę tobie: oddaj go na ręce moje, a ja ci go zwrócę." '
    38:
      he: וַיֹּאמֶר לֹא־יֵרֵד בְּנִי עִמָּכֶם כִּי־אָחִיו מֵת וְהוּא לְבַדּוֹ נִשְׁאָר
        וּקְרָאָהוּ אָסוֹן בַּדֶּרֶךְ אֲשֶׁר תֵּלְכוּ־בָהּ וְהוֹרַדְתֶּם אֶת־שֵׂיבָתִי
        בְּיָגוֹן שְׁאוֹלָה׃
      yi: 'האָט ער געזאָגט: מײַן זון װעט ניט אַראָפּנידערן מיט אײַך, װאָרום זײַן ברודער
        איז טױט, און ער אַלײן איז געבליבן, און אַז אים װעט טרעפֿן אַן אומגליק אױף
        דעם װעג װאָס איר װעט גײן דערױף, װעט איר מאַכן נידערן מײַנע גראָע האָר מיט
        טרױער אין קבֿר.'
      cs: 'I řekl: Nesstoupíť syn můj s vámi. Nebo bratr jeho umřel, a on sám pozůstal;
        a přihodilo-li by se mu co zlého na té cestě, kterouž půjdete, uvedli byste
        šediny mé s bolestí do hrobu.'
      pl: 'I rzekł: "Nie pójdzie syn mój z wami, gdyż brat jego umarł, a on sam jeden
        pozostał; a gdyby spotkało go nieszczęście na drodze, którą pójdziecie, to strącicie
        siwiznę moję z żałością do grobu." '
  43:
    1:
      he: וְהָרָעָב כָּבֵד בָּאָרֶץ׃
      yi: און דער הונגער איז געװען שװער אין לאַנד.
      cs: ' Byl pak hlad veliký v krajině té.'
      pl: A głód był ciężkim w kraju. 
    2:
      he: וַיְהִי כַּאֲשֶׁר כִּלּוּ לֶאֱכֹל אֶת־הַשֶּׁבֶר אֲשֶׁר הֵבִיאוּ מִמִּצְרָיִם
        וַיֹּאמֶר אֲלֵיהֶם אֲבִיהֶם שֻׁבוּ שִׁבְרוּ־לָנוּ מְעַט־אֹכֶל׃
      yi: 'און עס איז געװען, אַז זײ האָבן אױפֿגעגעסן די תּבואה, װאָס זײ האָבן געבראַכט
        פֿון מִצרַיִם, האָט זײער פֿאָטער צו זײ געזאָגט: גײט װידער, קױפֿט אונדז אַ
        ביסל שפּײַז.'
      cs: 'I stalo se, když vytrávili obilí, kteréž přinesli z Egypta, že řekl k nim
        otec jejich: Jděte zase, a nakupte nám něco potravy.'
      pl: 'I stało się, gdy do ostatka spożyli zboże, które sprowadzili z Micraim,
        że rzekł do nich ojciec ich: "Wróćcie znowu, a kupcie nam cokolwiek żywności." '
    3:
      he: וַיֹּאמֶר אֵלָיו יְהוּדָה לֵאמֹר הָעֵד הֵעִד בָּנוּ הָאִישׁ לֵאמֹר לֹא־תִרְאוּ
        פָנַי בִּלְתִּי אֲחִיכֶם אִתְּכֶם׃
      yi: 'האָט יהודה געזאָגט צו אים, אַזױ צו זאָגן: װאָרענען האָט אונדז געװאָרנט
        דער מאַן, אַזױ צו זאָגן: איר זאָלט מײַן פּנים ניט זען, אױב אײַער ברודער איז
        ניט מיט אײַך.'
      cs: 'I mluvil k němu Juda těmito slovy: Velice se zařekl muž ten, řka: Neuzříte
        tváři mé, nebude-li bratr váš s vámi.'
      pl: 'I rzekł do niego Jehuda, mówiąc: "Oświadczył nam ów mąż, mówiąc: Nie ujrzeć
        wam oblicza mojego, jeżeli brat wasz nie będzie z wami! '
    4:
      he: אִם־יֶשְׁךָ מְשַׁלֵּחַ אֶת־אָחִינוּ אִתָּנוּ נֵרְדָה וְנִשְׁבְּרָה לְךָ
        אֹכֶל׃
      yi: אױב דו שיקסט אונדזער ברודער מיט אונדז, װעלן מיר אַראָפּנידערן, און װעלן
        דיר אײַנקױפֿן שפּײַז.
      cs: Jestliže pošleš bratra našeho s námi, půjdeme a nakoupíme tobě potravy;
      pl: Jeżeli zechcesz posłać brata naszego z nami, to znijdziem, i zakupim ci żywności. 
    5:
      he: וְאִם־אֵינְךָ מְשַׁלֵּחַ לֹא נֵרֵד כִּי־הָאִישׁ אָמַר אֵלֵינוּ לֹא־תִרְאוּ
        פָנַי בִּלְתִּי אֲחִיכֶם אִתְּכֶם׃
      yi: 'אױב אָבער דו שיקסט ניט, װעלן מיר ניט אַראָפּנידערן, װאָרום דער מאַן האָט
        אונדז אָנגעזאָגט: איר זאָלט מײַן פּנים ניט זען, אױב אײַער ברודער איז ניט מיט
        אײַך.'
      cs: 'Pakli nepošleš, nepůjdeme. Nebo pověděl nám muž ten: Neuzříte tváři mé,
        nebude-li bratr váš s vámi.'
      pl: 'A jeżeli zaś nie poszlesz, nie znijdziemy; bo mąż ów powiedział nam: Nie
        ujrzeć wam oblicza mojego, jeżeli nie będzie brata waszego z wami!" '
    6:
      he: וַיֹּאמֶר יִשְׂרָאֵל לָמָה הֲרֵעֹתֶם לִי לְהַגִּיד לָאִישׁ הַעוֹד לָכֶם
        אָח׃
      yi: 'האָט ישׂראל געזאָגט: נאָך װאָס האָט איר מיר געטאָן די רעה, צו זאָגן דעם
        מאַן, אַז איר האָט נאָך אַ ברודער?'
      cs: 'I řekl Izrael: Proč jste mi tak zle učinili, oznámivše muži tomu, že máte
        ještě bratra?'
      pl: 'I rzekł Israel: "Czemuście tak skrzywdzili mnie, mówiąc temu mężowi, że macie
        jeszcze brata?" '
    7:
      he: וַיֹּאמְרוּ שָׁאוֹל שָׁאַל־הָאִישׁ לָנוּ וּלְמוֹלַדְתֵּנוּ לֵאמֹר הַעוֹד
        אֲבִיכֶם חַי הֲיֵשׁ לָכֶם אָח וַנַגֶּד־לוֹ עַל־פִּי הַדְּבָרִים הָאֵלֶּה הֲיָדוֹעַ
        נֵדַע כִּי יֹאמַר הוֹרִידוּ אֶת־אֲחִיכֶם׃
      yi: 'האָבן זײ געזאָגט: דער מאַן האָט זיך פֿאַנאַנדערגעפֿרעגט װעגן אונדז, און
        װעגן אונדזער משפּחה, אַזױ צו זאָגן: לעבט נאָך אײַער פֿאָטער? האָט איר נאָך
        אַ ברודער? און מיר האָבן אים דערצײלט לױט די דאָזיקע װערטער. זאָלן מיר גאָר
        װיסן, אַז ער װעט זאָגן: ברענגט אַראָפּ אײַער ברודער?'
      cs: 'Odpověděli: Pilně vyptával se muž ten na nás, i na rod náš, mluvě: Jest-li
        živ ještě otec váš? Máte-li bratra? A dali jsme mu zprávu na ta slova. Zdaž
        jsme to jak věděti mohli, že dí: Přiveďte bratra svého?'
      pl: 'I rzekli: "Wypytywał się dokładnie ów mąż o nas i o rodzinie naszej, mówiąc:
        Czyż jeszcze ojciec wasz żyje? Czy macie jeszcze brata? I odpowiedzieliśmy
        mu stosownie do pytań tych. Alboż mogliśmy wiedzieć, że powie: Sprowadźcie
        brata waszego?" '
    8:
      he: וַיֹּאמֶר יְהוּדָה אֶל־יִשְׂרָאֵל אָבִיו שִׁלְחָה הַנַּעַר אִתִּי וְנָקוּמָה
        וְנֵלֵכָה וְנִחְיֶה וְלֹא נָמוּת גַּם־אֲנַחְנוּ גַם־אַתָּה גַּם־טַפֵּנוּ׃
      yi: 'און יהודה האָט געזאָגט צו זײַן פֿאָטער ישׂראל: שיק דעם ייִנגל מיט מיר,
        און מיר װעלן אױפֿשטײן און װעלן גײן, כּדי מיר זאָלן לעבן און ניט שטאַרבן, אי
        מיר, אי דו, אי אונדזערע קלײנע קינדער.'
      cs: 'I řekl Juda Izraelovi, otci svému: Pošli to pachole se mnou, a vstanouce,
        půjdeme, abychom živi byli, a nezemřeli, i my, i ty, i maličcí naši.'
      pl: 'I rzekł Jehuda do Israela, ojca swego: "Poszlij chłopca zemną, a wybierzem
        się i pójdziem, abyśmy żyli, a nie pomarli, - tak my, jako i ty i dzieci nasze! '
    9:
      he: אָנֹכִי אֶעֶרְבֶנּוּ מִיָּדִי תְּבַקְשֶׁנּוּ אִם־לֹא הֲבִיאֹתִיו אֵלֶיךָ
        וְהִצַּגְתִּיו לְפָנֶיךָ וְחָטָאתִי לְךָ כָּל־הַיָּמִים׃
      yi: איך בין עָרֵב פֿאַר אים, פֿון מײַן האַנט זאָלסטו אים מאָנען; אױב איך װעל
        דיר אים ניט ברענגען און אים אַװעקשטעלן פֿאַר דיר, זאָל איך זײַן אַ פֿאַרזינדיקטער
        צו דיר אַלע טעג.
      cs: Já slibuji za něj; z ruky mé vyhledávej ho. Jestliže nepřivedu ho k tobě,
        a nepostavím ho před tebou, vinen budu hříchem tobě po všecky dny.
      pl: Ja odpowiadam zań, z ręki mojej zażądasz go; jeżeli go nie odprowadzę do ciebie,
        a nie stawię przed oblicze twoje, niechaj będę grzesznym przed tobą po wszystkie
        dni. 
    10:
      he: כִּי לוּלֵא הִתְמַהְמָהְנוּ כִּי־עַתָּה שַׁבְנוּ זֶה פַעֲמָיִם׃
      yi: װאָרום אַז מיר װאָלטן זיך ניט אױפֿגעהאַלטן, װאָלטן מיר שױן אַצונד זיך געהאַט
        אומגעקערט צום צװײטן מאָל.
      cs: A kdybychom byli neprodlévali, jistě již bychom se byli dvakrát vrátili.
      pl: Bo gdybyśmy nie byli zwlekali, jużbyśmy wrócili dwa razy." 
    11:
      he: וַיֹּאמֶר אֲלֵהֶם יִשְׂרָאֵל אֲבִיהֶם אִם־כֵּן אֵפוֹא זֹאת עֲשׂוּ קְחוּ
        מִזִּמְרַת הָאָרֶץ בִּכְלֵיכֶם וְהוֹרִידוּ לָאִישׁ מִנְחָה מְעַט צֳרִי וּמְעַט
        דְּבַשׁ נְכֹאת וָלֹט בָּטְנִים וּשְׁקֵדִים׃
      yi: 'האָט זײער פֿאָטער ישׂראל צו זײ געזאָגט: אױב שױן יאָ אַזױ, טוט אָט-װאָס:
        נעמט פֿון די בעסטע פֿרוכטן פֿון לאַנד אין אײַערע כּלים, און ברענגט אַראָפּ
        צו דעם מאַן אַ מתּנה, אַ ביסל באַלזאַם, און אַ ביסל האָניק, געװירץ, און לאַדאַן,
        ניס, און מאַנדלען.'
      cs: 'I řekl jim Izrael otec jejich: Jestližeť tak [býti musí], učiňtež toto:
        Nabeřte nejvzácnějších užitků země do nádob svých, a doneste muži tomu dar,
        něco kadidla, a trochu strdi, a vonných věcí a mirry, daktylů a mandlů.'
      pl: 'I rzekł do nich Israel, ojciec ich: "Jeżeli więc tak być musi, uczyńcie
        to; nabierzcie lepszych płodów tej ziemi w naczynia wasze, a zawieźcie mężowi
        owemu w darze - nieco balsamu, i nieco miodu, korzeni i lotusu, pistacyi i migdałów. '
    12:
      he: וְכֶסֶף מִשְׁנֶה קְחוּ בְיֶדְכֶם וְאֶת־הַכֶּסֶף הַמּוּשָׁב בְּפִי אַמְתְּחֹתֵיכֶם
        תָּשִׁיבוּ בְיֶדְכֶם אוּלַי מִשְׁגֶּה הוּא׃
      yi: און טאָפּל געלט נעמט מיט אין אײַער האַנט; און דאָס געלט װאָס איז אומגעקערט
        געװאָרן אין מױל פֿון אײַערע זעק, זאָלט איר אומקערן מיט אײַער האַנט; אפֿשר
        איז דאָס געװען אַ פֿאַרזע.
      cs: Peníze také dvoje vezměte v ruce své, a peníze vložené na vrch do pytlů
        vašich zase doneste v rukou svých; snad z omýlení to přišlo.
      pl: 'Pieniędzy téż w dwójnasób weźcie do rąk waszych, a pieniądze złożone napowrót
        w otwory biesag waszych zwróćcie rękami waszemi: może to pomyłka. '
    13:
      he: וְאֶת־אֲחִיכֶם קָחוּ וְקוּמוּ שׁוּבוּ אֶל־הָאִישׁ׃
      yi: און נעמט אײַער ברודער, און שטײט אױף, גײט װידער צו דעם מאַן.
      cs: Bratra svého také vezměte, a vstanouce, jděte zase k muži tomu.
      pl: I brata waszego weźcie, i wybierzcie się, i wróćcie się do owego męża. 
    14:
      he: וְאֵל שַׁדַּי יִתֵּן לָכֶם רַחֲמִים לִפְנֵי הָאִישׁ וְשִׁלַּח לָכֶם אֶת־אֲחִיכֶם
        אַחֵר וְאֶת־בִּנְיָמִין וַאֲנִי כַּאֲשֶׁר שָׁכֹלְתִּי שָׁכָלְתִּי׃
      yi: און גאָט שַדַי װעט אײַך געבן דערבאַרימונג בײַ דעם מאַן, און ער װעט אײַך
        אַװעקלאָזן אײַער אַנדער ברודער און בנימינען; און איך, אױב איך מוז אָנװערן
        מײַנע קינדער, װעל איך אָנװערן.
      cs: A [Bůh] silný všemohoucí dejž vám [najíti] milost před mužem tím, ať propustí
        vám onoho bratra vašeho i tohoto Beniamina. Jáť pak zbaven jsa synů, jako
        osiřelý budu.
      pl: A Bóg wszechpotężny niechaj da wam miłosierdzie przed owym mężem, aby wypuścił
        wam brata waszego drugiego i Binjamina. A mnie - jeśli mi być osieroconym,
        niech osieroconym będę!" 
    15:
      he: וַיִּקְחוּ הָאֲנָשִׁים אֶת־הַמִּנְחָה הַזֹּאת וּמִשְׁנֶה־כֶּסֶף לָקְחוּ
        בְיָדָם וְאֶת־בִּנְיָמִן וַיָּקֻמוּ וַיֵּרְדוּ מִצְרַיִם וַיַּעַמְדוּ לִפְנֵי
        יוֹסֵף׃
      yi: האָבן די מענער גענומען די דאָזיקע מתּנה, און טאָפּל געלט האָבן זײ מיטגענומען
        אין זײער האַנט, און בנימינען, און זײ זײַנען אױפֿגעשטאַנען און האָבן גענידערט
        קײן מִצרַיִם, און האָבן זיך געשטעלט פֿאַר יוֹספֿן.
      cs: Tedy vzali muži ti dar ten, a dvoje peníze vzali v ruce své, a Beniamina;
        a vstavše, sstoupili do Egypta, a postavili se před Jozefem.
      pl: I zabrali ci ludzie dary owe, i pieniędzy w dwójnasób wzięli w ręce swoje,
        i Binjamina, i wybrali się, i zeszli do Micraim, i stanęli przed obliczem
        Josefa. 
    16:
      he: וַיַּרְא יוֹסֵף אִתָּם אֶת־בִּנְיָמִין וַיֹּאמֶר לַאֲשֶׁר עַל־בֵּיתוֹ הָבֵא
        אֶת־הָאֲנָשִׁים הַבָּיְתָה וּטְבֹחַ טֶבַח וְהָכֵן כִּי אִתִּי יֹאכְלוּ הָאֲנָשִׁים
        בַּצָּהֳרָיִם׃
      yi: 'און װי יוֹסף האָט דערזען בנימינען מיט זײ, אַזױ האָט ער געזאָגט צו דעם װאָס
        איבער זײַן הױז: ברענג אַרײַן די מענטשן אין הױז, און שעכט אַ שעכטונג, און גרײט
        צו, װאָרום די מענטשן װעלן עסן מיט מיר צו מיטאָג.'
      cs: 'Vida pak Jozef Beniamina s nimi, řekl tomu, kterýž spravoval dům jeho:
        Uveď tyto muže do domu, a zabí hovado a připrav; nebo se mnou jísti budou
        muži ti o poledni.'
      pl: 'A ujrzawszy Josef Binjamina z nimi, rzekł do przełożonego domu swego: "Wprowadź
        tych ludzi do domu, a narznij bydła i przygotuj; gdyż zemną jeść będą ci ludzie
        w południe." '
    17:
      he: וַיַּעַשׂ הָאִישׁ כַּאֲשֶׁר אָמַר יוֹסֵף וַיָּבֵא הָאִישׁ אֶת־הָאֲנָשִׁים
        בֵּיתָה יוֹסֵף׃
      yi: האָט דער מאַן געטאָן אַזױ װי יוֹסף האָט געהײסן, און דער מאַן האָט אַרײַנגעבראַכט
        די מענער אין יוֹספֿס הױז.
      cs: I učinil muž ten, jakž rozkázal Jozef, a uvedl ty lidi do domu Jozefova.
      pl: I uczynił mąż ów jako rozkazał Josef, i wprowadził mąż ów tych ludzi do domu
        Josefa. 
    18:
      he: וַיִּירְאוּ הָאֲנָשִׁים כִּי הוּבְאוּ בֵּית יוֹסֵף וַיֹּאמְרוּ עַל־דְּבַר
        הַכֶּסֶף הַשָּׁב בְּאַמְתְּחֹתֵינוּ בַּתְּחִלָּה אֲנַחְנוּ מוּבָאִים לְהִתְגֹּלֵל
        עָלֵינוּ וּלְהִתְנַפֵּל עָלֵינוּ וְלָקַחַת אֹתָנוּ לַעֲבָדִים וְאֶת־חֲמֹרֵינוּ׃
      yi: 'און די מענער האָבן מוֹרא געהאַט, װײַל זײ זײַנען אַרײַנגעבראַכט געװאָרן
        אין יוֹספֿס הױז, און זײ האָבן געזאָגט: פֿון װעגן דעם געלט װאָס איז אומגעקערט
        געװאָרן אין אונדזערע זעק דאָס ערשטע מאָל, װערן מיר אַרײַנגעבראַכט, כּדי זיך
        אַרױפֿצוּװאַרפֿן אױף אונדז, און אָנפֿאַלן אױף אונדז, און אונדז נעמען פֿאַר
        קנעכט מיט אונדזערע אײזלען.'
      cs: 'Báli se pak muži ti, když uvedeni byli do domu Jozefova, a řekli: Pro ty
        peníze, kteréž prvé vloženy byly do pytlů našich, sem uvedeni jsme, aby obvině,
        obořil se na nás, a vzal nás za služebníky i osly naše.'
      pl: 'I zlękli się ci ludzie, że zaprowadzeni zostali do domu Josefa i rzekli:
        "Z powodu pieniędzy zwróconych do biesag naszych poprzednio, myśmy tu wprowadzeni,
        aby rzucił się na nas, i napadł nas, a wziął nas za niewolników i osły nasze." '
    19:
      he: וַיִּגְּשׁוּ אֶל־הָאִישׁ אֲשֶׁר עַל־בֵּית יוֹסֵף וַיְדַבְּרוּ אֵלָיו פֶּתַח
        הַבָּיִת׃
      yi: האָבן זײ גענענט צו דעם מאַן װאָס איבער יוֹספֿס הױז, און האָבן גערעדט צו
        אים אין אײַנגאַנג פֿון הױז.
      cs: A přistoupivše k muži tomu, kterýž spravoval v domě Jozefově, mluvili k
        němu ve dveřích domu,
      pl: I przystąpili do męża owego, co przełożonym był nad domem Josefa i przemówili
        do niego u wnijścia do domu. 
    20:
      he: וַיֹּאמְרוּ בִּי אֲדֹנִי יָרֹד יָרַדְנוּ בַּתְּחִלָּה לִשְׁבָּר־אֹכֶל׃
      yi: 'און זײ האָבן געזאָגט: איך בעט דיך, מײַן האַר, מיר האָבן אַראָפּגענידערט
        דאָס ערשטע מאָל צו קױפֿן שפּײַז.'
      cs: 'A řekli: [Slyš] mne, pane můj. Přišli jsme byli ponejprvé kupovati potrav.'
      pl: 'I rzekli: "Pozwól panie! Przychodziliśmy już poprzednio kupować żywność. '
    21:
      he: וַיְהִי כִּי־בָאנוּ אֶל־הַמָּלוֹן וַנִּפְתְּחָה אֶת־אַמְתְּחֹתֵינוּ וְהִנֵּה
        כֶסֶף־אִישׁ בְּפִי אַמְתַּחְתּוֹ כַּסְפֵּנוּ בְּמִשְׁקָלוֹ וַנָּשֶׁב אֹתוֹ
        בְּיָדֵנוּ׃
      yi: און עס איז געװען, אַז מיר זײַנען געקומען צום האַרבעריק, און האָבן געעפֿנט
        אונדזערע זעק, ערשט איטלעכנס געלט איז אין מױל פֿון זײַן זאַק, אונדזער געלט
        אין זײַן פֿולער װאָג; האָבן מיר עס אָפּגעבראַכט אין אונדזער האַנט.
      cs: I přihodilo se, když jsme do hospody přišli, a rozvazovali pytle své, a
        aj, peníze jednoho každého [byly] svrchu v pytli jeho, peníze naše podlé váhy
        své; a přinesli jsme je zase v rukou svých.
      pl: I stało się, gdyśmy przybyli do gospody i rozwiązali biesagi nasze, a oto
        pieniądze każdego u otworu biesagi jego, pieniądze nasze według wagi ich!
        I przywieźliśmy je napowrót w rękach naszych. 
    22:
      he: וְכֶסֶף אַחֵר הוֹרַדְנוּ בְיָדֵנוּ לִשְׁבָּר־אֹכֶל לֹא יָדַעְנוּ מִי־שָׂם
        כַּסְפֵּנוּ בְּאַמְתְּחֹתֵינוּ׃
      yi: און נאָך אַנדער געלט האָבן מיר אַראָפּגעבראַכט אין אונדזער האַנט, צו קױפֿן
        שפּײַז. מיר װײסן ניט װער עס האָט אַרײַנגעטאָן אונדזער געלט אין אונדזערע זעק.
      cs: Jiné také peníze přinesli jsme v rukou svých, abychom nakoupili potravy;
        nevíme, kdo jest zase vložil peníze naše do pytlů našich.
      pl: Pieniądze też inne sprowadziliśmy w rękach naszych, dla zakupienia żywności.
        Nie wiemy, kto włożył pieniądze nasze do biesag naszych." 
    23:
      he: וַיֹּאמֶר שָׁלוֹם לָכֶם אַל־תִּירָאוּ אֱלֹהֵיכֶם וֵאלֹהֵי אֲבִיכֶם נָתַן
        לָכֶם מַטְמוֹן בְּאַמְתְּחֹתֵיכֶם כַּסְפְּכֶם בָּא אֵלָי וַיּוֹצֵא אֲלֵהֶם
        אֶת־שִׁמְעוֹן׃
      yi: 'האָט ער געזאָגט: פֿריד צו אײַך! איר זאָלט ניט מוֹרא האָבן; אײַער גאָט,
        און דער גאָט פֿון אײַער פֿאָטער, האָט אײַך געשאָנקען אַן אוֹצר אין אײַערע
        זעק; אײַער געלט איז מיר אַרײַנגעקומען. און ער האָט אַרױסגעבראַכט צו זײ שמעונען.'
      cs: 'A [on] odpověděl: Mějte o to pokoj, nebojte se. Bůh váš, a Bůh otce vašeho
        dal vám poklad do pytlů vašich; penízeť jsem vaše já přijal. I vyvedl k nim
        Simeona.'
      pl: 'I rzekł: "Bądźcie spokojni! Nie obawiajcie się: Bóg wasz, i Bóg ojca waszego
        dał wam skarb do biesag waszych; pieniądze wasze doszły mnie." I wyprowadził
        do nich Szymeona. '
    24:
      he: וַיָּבֵא הָאִישׁ אֶת־הָאֲנָשִׁים בֵּיתָה יוֹסֵף וַיִּתֶּן־מַיִם וַיִּרְחֲצוּ
        רַגְלֵיהֶם וַיִּתֵּן מִסְפּוֹא לַחֲמֹרֵיהֶם׃
      yi: און דער מאַן האָט אַרײַנגעבראַכט די מענער אין יוֹספֿס הױז, און ער האָט געגעבן
        װאַסער, און זײ האָבן געװאַשן זײערע פֿיס; און ער האָט געגעבן פֿוטער פֿאַר זײערע
        אײזלען.
      cs: Uved tedy muž ten lidi ty do domu Jozefova, dal jim vody, aby umyli nohy
        své, dal také obrok oslům jejich.
      pl: I wprowadził mąż ów tych ludzi w dom Josefa, i podał wody, i umyli nogi
        swoje; dał téż obrok osłom ich. 
    25:
      he: וַיָּכִינוּ אֶת־הַמִּנְחָה עַד־בּוֹא יוֹסֵף בַּצָּהֳרָיִם כִּי שָׁמְעוּ
        כִּי־שָׁם יֹאכְלוּ לָחֶם׃
      yi: און זײ האָבן צוגעגרײט די מתּנה אײדער יוֹסף װעט קומען אום מיטאָג, װאָרום
        זײ האָבן געהערט אַז דאָרטן װעלן זײ עסן ברױט.
      cs: Mezi tím připravili dar ten, dokudž nepřišel Jozef v poledne; nebo slyšeli,
        že by tu měli jísti chléb.
      pl: I przygotowali dary, zanim nadszedł Josef w południe; gdyż słyszeli, iż
        tam jeść mieli chléb. 
    26:
      he: וַיָּבֹא יוֹסֵף הַבַּיְתָה וַיָּבִיאּוּ לוֹ אֶת־הַמִּנְחָה אֲשֶׁר־בְּיָדָם
        הַבָּיְתָה וַיִּשְׁתַּחֲווּ־לוֹ אָרְצָה׃
      yi: און װי יוֹסף איז גקעומען אין הױז, אַזױ האָבן זײ אַרײַנגעבראַכט צו אים אין
        הױז די מתּנה װאָס אין זײער האַנט, און זײ האָבן זיך געבוקט פֿאַר אים צו דער
        ערד.
      cs: Tedy přišel Jozef domů. I přinesli mu dar, kterýž měli v rukou svých, a
        klaněli se jemu až k zemi.
      pl: A gdy przyszedł Josef do domu, przynieśli mu dary, które były w ręku ich,
        do domu, i pokłonili mu się ku ziemi. 
    27:
      he: וַיִּשְׁאַל לָהֶם לְשָׁלוֹם וַיֹּאמֶר הֲשָׁלוֹם אֲבִיכֶם הַזָּקֵן אֲשֶׁר
        אֲמַרְתֶּם הַעוֹדֶנּוּ חָי׃
      yi: 'און ער האָט זײ געפֿרעגט אױף פֿריד, און ער האָט צו זײ געזאָגט: איז פֿריד
        צו אײַער אַלטן פֿאָטער, װאָס איר האָט פֿון אים דערצײלט? לעבט ער נאָך?'
      cs: 'I ptal se jich, jak se mají, a řekl: Zdráv-liž jest otec váš starý, o němž
        jste pravili? Živ-li jest ještě?'
      pl: 'I zapytał ich o zdrowie i rzekł: "Zdrówże ojciec wasz, starzec, o którymście
        mówili? Czy jeszcze żyje?" '
    28:
      he: וַיֹּאמְרוּ שָׁלוֹם לְעַבְדְּךָ לְאָבִינוּ עוֹדֶנּוּ חָי וַיִּקְּדוּ וישתחו
        [וַיִּשְׁתַּחֲוּוּ׃]
      yi: 'האָבן זײ געזאָגט: פֿריד איז צו דײַן קנעכט אונדזער פֿאָטער, ער לעבט נאָך.
        און זײ האָבן זיך גענײַגט און זיך געבוקט.'
      cs: 'Kteřížto odpověděli: Zdráv jest služebník tvůj otec náš, a ještě živ jest.
        A sklánějíce hlavy, poklonu mu činili.'
      pl: 'A odpowiedzieli: "Zdrów sługa twój, ojciec nasz; jeszcze żyje." I schylili
        się i pokłonili. '
    29:
      he: וַיִּשָּׂא עֵינָיו וַיַּרְא אֶת־בִּנְיָמִין אָחִיו בֶּן־אִמּוֹ וַיֹּאמֶר
        הֲזֶה אֲחִיכֶם הַקָּטֹן אֲשֶׁר אֲמַרְתֶּם אֵלָי וַיֹּאמַר אֱלֹהִים יָחְנְךָ
        בְּנִי׃
      yi: 'האָט ער אױפֿגעהױבן זײַנע אױגן, און האָט דערזען זײַן ברודער בנימינען, זײַן
        מוטערס זון, און ער האָט געזאָגט: איז דאָס אײַער ייִנגסטער ברודער, װאָס איר
        האָט מיר פֿון אים דערצײלט? און ער האָט געזאָגט: זאָל דיך גאָט לײַטזעליקן,
        מײַן זון.'
      cs: 'Pozdvih pak očí svých, viděl Beniamina bratra svého, syna matky své, a
        řekl: Tento-li jest bratr váš mladší, o němž jste mi pravili? I řekl: Učiniž
        Bůh milost s tebou, synu můj!'
      pl: 'I podniósł oczy swoje, i spostrzegł Binjamina, brata swego, syna matki
        swojej, i rzekł: "Czyż to ten brat wasz najmłodszy, o którymście mówili mi?"
        I rzekł: "Oby ci był Bóg miłościw, synu mój!" '
    30:
      he: וַיְמַהֵר יוֹסֵף כִּי־נִכְמְרוּ רַחֲמָיו אֶל־אָחִיו וַיְבַקֵּשׁ לִבְכּוֹת
        וַיָּבֹא הַחַדְרָה וַיֵּבְךְּ שָׁמָּה׃
      yi: און יוֹסף האָט זיך געאײַלט, װאָרום זײַן האַרץ האָט אים פֿאַרקלעמט אױף זײַן
        ברודער, און ער האָט זיך געװאָלט פֿאַנאַנדערװײנען; איז ער אַרײַן אין קאַמער,
        און האָט דאָרטן געװײנט.
      cs: Tedy pospíšil Jozef, (nebo pohnula se střeva jeho nad bratrem jeho,) a hledal,
        kde by mohl plakati; a všed do pokoje, plakal tam.
      pl: I pospieszył Josef, bo zawrzała miłość jego ku bratu swojemu, i chciał się
        wypłakać; i poszedł do komnaty, i płakał tam. 
    31:
      he: וַיִּרְחַץ פָּנָיו וַיֵּצֵא וַיִּתְאַפַּק וַיֹּאמֶר שִׂימוּ לָחֶם׃
      yi: 'און ער האָט אָפּגעװאַשן זײַן פּנים, און איז אַרױסגעגאַנגען; און ער האָט
        זיך אײַנגעהאַלטן און האָט געזאָגט: לײגט ברױט.'
      cs: 'Potom umyv tvář svou, vyšel zase, a zdržoval se, a řekl: Klaďte chléb.'
      pl: 'I umywszy twarz swoję wyszedł, i przezwyciężył się i rzekł: "podajcie chléb!" '
    32:
      he: וַיָּשִׂימוּ לוֹ לְבַדּוֹ וְלָהֶם לְבַדָּם וְלַמִּצְרִים הָאֹכְלִים אִתּוֹ
        לְבַדָּם כִּי לֹא יוּכְלוּן הַמִּצְרִים לֶאֱכֹל אֶת־הָעִבְרִים לֶחֶם כִּי־תוֹעֵבָה
        הִוא לְמִצְרָיִם׃
      yi: האָט מען געלײגט פֿאַר אים באַזונדער, און פֿאַר זײ באַזונדער, און פֿאַר די
        מִצרים װאָס האָבן געגעסן בײַ אים, באַזונדער, װאָרום די מִצרים קענען ניט עסן
        ברױט מיט די עִברים, װײַל דאָס איז אַן אומװערדיקײט בײַ די מִצרים.
      cs: I kladli jemu zvláště, a jim obzvláště, Egyptským také, kteříž s ním jídali,
        obzvláštně; nebo nemohou Egyptští jísti s Židy chleba, proto že to ohavnost
        jest Egyptským.
      pl: I podali jemu osobno, i im osobno i Micrejczykom też, którzy jadali z nim,
        osobno; ponieważ nie mogą Micrejczycy jeść z Ibrejczykami chleba, gdyż obrzydzeniem
        to dla Micrejczyków. 
    33:
      he: וַיֵּשְׁבוּ לְפָנָיו הַבְּכֹר כִּבְכֹרָתוֹ וְהַצָּעִיר כִּצְעִרָתוֹ וַיִּתְמְהוּ
        הָאֲנָשִׁים אִישׁ אֶל־רֵעֵהוּ׃
      yi: און זײ זײַנען אױסגעזעצט געװאָרן פֿאַר אים, דער בכָור לױט זײַן בכוֹרהשאַפֿט,
        און דער ייִנגערער לױט זײַן יונגקײט; און די מענטשן האָבן זיך געװוּנדערט צװישן
        אײנאַנדער.
      cs: Tedy seděli proti němu, prvorozený podlé prvorozenství svého, a mladší podlé
        mladšího věku svého. I divili se muži ti vespolek.
      pl: I usiedli przed nim, - starszy po starszeństwie swojém, a młodszy po młodości
        swojej; i zdziwieni spoglądali jeden na drugiego. 
    34:
      he: וַיִּשָּׂא מַשְׂאֹת מֵאֵת פָּנָיו אֲלֵהֶם וַתֵּרֶב מַשְׂאַת בִּנְיָמִן מִמַּשְׂאֹת
        כֻּלָּם חָמֵשׁ יָדוֹת וַיִּשְׁתּוּ וַיִּשְׁכְּרוּ עִמּוֹ׃
      yi: און ער האָט זײ געלאָזט צוטראָגן חלקים פֿון פֿאַר אים, און בנימינס חלק איז
        געװען פֿינף מאָל אַזױ פֿיל װי זײער איטלעכנס חלק. און זײ האָבן געטרונקען און
        זיך אָנגעטרונקען מיט אים.
      cs: A bera jídlo před sebou, podával jim; Beniaminovi pak dostalo se pětkrát
        více než jiným. I hodovali a hojně se s ním napili.
      pl: I wniesiono upominki z przed oblicza jego dla nich; a przewyższył upominek
        dla Binjamina upominki wszystkich pięciokrotnie. I pili i podpili sobie z nim. 
  44:
    1:
      he: וַיְצַו אֶת־אֲשֶׁר עַל־בֵּיתוֹ לֵאמֹר מַלֵּא אֶת־אַמְתְּחֹת הָאֲנָשִׁים
        אֹכֶל כַּאֲשֶׁר יוּכְלוּן שְׂאֵת וְשִׂים כֶּסֶף־אִישׁ בְּפִי אַמְתַּחְתּוֹ׃
      yi: 'און ער האָט באַפֿױלן דעם װאָס איבער זײַן הױז, אַזױ צו זאָגן: פֿיל אָן די
        זעק פֿון די מענטשן מיט שפּײַז װיפֿיל זײ קענען טראָגן, און טו אַרײַן איטלעכנס
        געלט אין מױל פֿון זײַן זאַק.'
      cs: ' Rozkázal pak tomu, kterýž spravoval dům jeho, řka: Naplň pytle mužů těch
        potravou, co by [jen] unésti mohli; a peníze každého polož zas do pytle jeho
        na vrch.'
      pl: 'I rozkazał przełożonemu domu swojego, i rzekł: "Napełnij biesagi ludzi
        tych żywnością, o ile potrafią unieść, a włóż pieniądze każdego u otworu biesagi
        jego. '
    2:
      he: וְאֶת־גְּבִיעִי גְּבִיעַ הַכֶּסֶף תָּשִׂים בְּפִי אַמְתַּחַת הַקָּטֹן וְאֵת
        כֶּסֶף שִׁבְרוֹ וַיַּעַשׂ כִּדְבַר יוֹסֵף אֲשֶׁר דִּבֵּר׃
      yi: און מײַן בעכער, דעם זילבערנעם בעכער, זאָלסטו אַרײַנטאָן אין מױל פֿון דעם
        זאַק פֿון דעם ייִנגסטן, מיט דעם געלט פֿאַר זײַן תּבואה. און ער האָט געטאָן
        אַזױ װי דאָס װאָרט װאָס יוֹסף האָט גערעדט.
      cs: A koflík můj, koflík stříbrný, vlož na vrch do pytle mladšího s penězi jeho
        za obilí. I učinil podlé řeči Jozefovy, kterouž mluvil.
      pl: A kielich mój, kielich srebrny, włożysz u otworu biesagi najmłodszego, jako
        i pieniądze za zboże jego." I uczynił wedle słów Josefa, które wyrzekł. 
    3:
      he: הַבֹּקֶר אוֹר וְהָאֲנָשִׁים שֻׁלְּחוּ הֵמָּה וַחֲמֹרֵיהֶם׃
      yi: װי דער מאָרגן האָט אױפֿגעלוכטן, אַזױ זײַנען די מענער אַװעקגעשיקט געװאָרן,
        זײ און זײערע אײזלען.
      cs: Ráno pak propuštěni jsou ti muži, oni i oslové jejich.
      pl: Poranek zaświecił, gdy ludzie owi wyprawieni zostali, - oni i osły ich. 
    4:
      he: הֵם יָצְאוּ אֶת־הָעִיר לֹא הִרְחִיקוּ וְיוֹסֵף אָמַר לַאֲשֶׁר עַל־בֵּיתוֹ
        קוּם רְדֹף אַחֲרֵי הָאֲנָשִׁים וְהִשַּׂגְתָּם וְאָמַרְתָּ אֲלֵהֶם לָמָּה שִׁלַּמְתֶּם
        רָעָה תַּחַת טוֹבָה׃
      yi: 'זײ זײַנען נאָרװאָס אַרױסגעגאַנגען פֿון שטאָט, נאָך ניט געװען װײַט אַװעק,
        אַזױ האָט יוֹסף געזאָגט צו דעם װאָס איבער זײַן הױז: שטײ אױף, יאָג נאָך די
        מענטשן, און אַז דו װעסט זײ אָניאָגן, זאָלסטו זאָגן צו זײ: פֿאַר װאָס האָט
        איר אָפּגעצאָלט אַ רעה פֿאַר אַ טוֹבֿה?'
      cs: '[A když] vyšli z města, a nedaleko [ještě] byli, řekl Jozef správci domu
        svého: Vstaň, hoň muže ty, a dohoně se jich, mluv k nim: Pročež jste se odplatili
        zlým za dobré?'
      pl: 'Zaledwie wyszli z miasta, jeszcze nie poszli daleko, gdy Josef rzekł do przełożonego
        nad domem swoim: "Wstań, pogoń za tymi ludźmi, a gdy dościgniesz ich, powiedz
        im: "Czemuście odpłacili złem za dobre? '
    5:
      he: הֲלוֹא זֶה אֲשֶׁר יִשְׁתֶּה אֲדֹנִי בּוֹ וְהוּא נַחֵשׁ יְנַחֵשׁ בּוֹ הֲרֵעֹתֶם
        אֲשֶׁר עֲשִׂיתֶם׃
      yi: דאָס איז דאָך דער װאָס מײַן האַר טרינקט פֿון אים, און צױבערן טוט ער צױבערן
        מיט אים. איר האָט זיך שלעכט באַגאַנגען מיט װאָס איר האָט געטאָן.
      cs: Zdaliž to není ten [koflík], z kteréhož píjí pán můj? A z tohoť on jistým
        zkušením pozná, [jací jste vy]. Zle jste učinili, co jste učinili.
      pl: Wszakże to ten, z którego pija pan mój! I wróżyć téż wróży z niego, źleście
        to sobie poczęli!" 
    6:
      he: וַיַּשִּׂגֵם וַיְדַבֵּר אֲלֵהֶם אֶת־הַדְּבָרִים הָאֵלֶּה׃
      yi: און ער האָט זײ אָנגעיאָגט, און האָט צו זײ גערעדט די דאָזיקע װערטער.
      cs: Tedy dohoniv se jich, mluvil jim slova ta.
      pl: I doścignął ich i powiedział im te słowa. 
    7:
      he: וַיֹּאמְרוּ אֵלָיו לָמָּה יְדַבֵּר אֲדֹנִי כַּדְּבָרִים הָאֵלֶּה חָלִילָה
        לַעֲבָדֶיךָ מֵעֲשׂוֹת כַּדָּבָר הַזֶּה׃
      yi: 'האָבן זײ צו אים געזאָגט: פֿאַר װאָס רעדט מײַן האַר אַזעלכע װערטער? באַהיט
        זאָלן װערן דײַנע קנעכט פֿון טאָן אַזאַ זאַך!'
      cs: 'Kteřížto odpověděli jemu: Proč mluví pán můj taková slova? Odstup od služebníků
        tvých, aby co takového učinili.'
      pl: 'I rzekli do niego: "Czemu mówi pan nasz słowa podobne? Niegodném by to
        było sług twoich, uczynić rzecz taką! '
    8:
      he: הֵן כֶּסֶף אֲשֶׁר מָצָאנוּ בְּפִי אַמְתְּחֹתֵינוּ הֱשִׁיבֹנוּ אֵלֶיךָ מֵאֶרֶץ
        כְּנָעַן וְאֵיךְ נִגְנֹב מִבֵּית אֲדֹנֶיךָ כֶּסֶף אוֹ זָהָב׃
      yi: זע, דאָס געלט װאָס מיר האָבן געפֿונען אין מױל פֿון אונדזערע זעק, האָבן מיר
        דיר אומגעקערט פֿון לאַנד כּנַעַן, הײַנט װי װעלן מיר גנבען פֿון דײַן האַרס
        הױז זילבער אָדער גאָלד?
      cs: A my ty peníze, kteréž jsme našli na vrchu v pytlích svých, přinesli jsme
        tobě zase z země Kananejské; jakž bychom tedy krásti měli z domu pána tvého
        stříbro neb zlato?
      pl: Wszak pieniądze, któreśmy znaleźli u otworu biesag naszych, zwróciliśmy
        tobie z ziemi Kanaan, i jakże nam kraść z domu pana twojego srebro albo złoto? 
    9:
      he: אֲשֶׁר יִמָּצֵא אִתּוֹ מֵעֲבָדֶיךָ וָמֵת וְגַם־אֲנַחְנוּ נִהְיֶה לַאדֹנִי
        לַעֲבָדִים׃
      yi: דער יעניקער פֿון דײַנע קנעכט װאָס ער װעט בײַ אים געפֿונען װערן, זאָל שטאַרבן,
        און אױך מיר װעלן זײַן קנעכט צו מײַן האַר.
      cs: U koho z služebníků tvých nalezeno bude, nechžť umře [ten]; a my také budeme
        pána tvého služebníci.
      pl: U którego ze sług twoich znalezionym będzie, niechaj umrze; a my téż będziemy
        pana naszego niewolnikami!" 
    10:
      he: וַיֹּאמֶר גַּם־עַתָּה כְדִבְרֵיכֶם כֶּן־הוּא אֲשֶׁר יִמָּצֵא אִתּוֹ יִהְיֶה־לִּי
        עָבֶד וְאַתֶּם תִּהְיוּ נְקִיִּם׃
      yi: 'האָט ער געזאָגט: הגם געזאָלט האָט אַצונד זײַן אַזױ װי אײַערע װערטער, זאָל
        נאָר דער װאָס ער װעט בײַ אים געפֿונען װערן, זײַן אַ קנעכט צו מיר, און איר
        װעט זײַן רײן.'
      cs: 'I řekl: Nu dobře, nechť jest podlé řeči vaší. U koho se nalezne, ten bude
        mým služebníkem, a vy budete bez viny.'
      pl: 'I rzekł: "Istotnie podług słów waszych być powinno! Jednak ten, u którego
        się znajdzie, będzie mi niewolnikiem; wy zaś będziecie niewinni. '
    11:
      he: וַיְמַהֲרוּ וַיּוֹרִדוּ אִישׁ אֶת־אַמְתַּחְתּוֹ אָרְצָה וַיִּפְתְּחוּ אִישׁ
        אַמְתַּחְתּוֹ׃
      yi: האָבן זײ אױף גיך אַראָפּגעלאָזט איטלעכער זײַן זאַק אױף דער ערד, און זײ האָבן
        געעפֿנט איטלעכער זײַן זאַק.
      cs: Protož rychle každý složil pytel svůj na zem, a rozvázal každý pytel svůj.
      pl: I spiesznie złożyli każdy biesagę swą na ziemię, i rozwiązali każdy biesagę
        swoję. 
    12:
      he: וַיְחַפֵּשׂ בַּגָּדוֹל הֵחֵל וּבַקָּטֹן כִּלָּה וַיִּמָּצֵא הַגָּבִיעַ בְּאַמְתַּחַת
        בִּנְיָמִן׃
      yi: און ער האָט געזוכט; מיטן עלטסטן האָט ער אָנגעהױבן, און מיטן ייִנגסטן האָט
        ער געענדיקט. און דער בעכער איז געפֿונען געװאָרן אין בנימינס זאַק.
      cs: I přehledával, od staršího počal, a na mladším přestal; i nalezen jest koflík
        v pytli Beniaminovu.
      pl: I szukał; od najstarszego zaczął, a na najmłodszym skończył; i znalazł się
        kielich w biesadze Binjamina. 
    13:
      he: וַיִּקְרְעוּ שִׂמְלֹתָם וַיַּעֲמֹס אִישׁ עַל־חֲמֹרוֹ וַיָּשֻׁבוּ הָעִירָה׃
      yi: האָבן זײ צעריסן זײערע קלײדער, און איטלעכער האָט אױפֿגעלאָדן זײַן אײזל, און
        זײ האָבן זיך אומגעקערט אין שטאָט.
      cs: Tedy oni roztrhše roucha svá, vložil každý břímě na osla svého, a vrátili
        se do města.
      pl: Tedy rozdarli szaty swoje, i objuczywszy każdy osła swojego, wrócili do miasta. 
    14:
      he: וַיָּבֹא יְהוּדָה וְאֶחָיו בֵּיתָה יוֹסֵף וְהוּא עוֹדֶנּוּ שָׁם וַיִּפְּלוּ
        לְפָנָיו אָרְצָה׃
      yi: און יהודה איז געקומען מיט זײַנע ברידער אין יוֹספֿס הױז; און ער איז נאָך
        דאָרטן געװען. און זײ זײַנען געפאַלן פֿאַר אים צו דער ערד.
      cs: I přišel Juda s bratřími svými do domu Jozefova, (on pak ještě tam byl,)
        a padli před ním na zemi.
      pl: I przyszedł Jehuda i bracia jego do domu Josefa, który jeszcze tam był,
        i padli przed nim na ziemię. 
    15:
      he: וַיֹּאמֶר לָהֶם יוֹסֵף מָה־הַמַּעֲשֶׂה הַזֶּה אֲשֶׁר עֲשִׂיתֶם הֲלוֹא יְדַעְתֶּם
        כִּי־נַחֵשׁ יְנַחֵשׁ אִישׁ אֲשֶׁר כָּמֹנִי׃
      yi: 'האָט יוֹסף צו זײ געזאָגט: װאָס איז דאָס פֿאַר אַ טואונג װאָס איר האָט געטאָן?
        האָט איר ניט געװוּסט אַז צױבערן טוט צױבערן אַזאַ מאַן װי איך?'
      cs: 'I dí jim Jozef: Jakýž jest to skutek, který jste učinili? Zdaž nevíte,
        že takový muž, jako jsem já, umí poznati?'
      pl: 'I rzekł do nich Josef: "Cóżto za czyn, któryście popełnili? Alboście nie
        wiedzieli, że odgadywać może człowiek mnie podobny?" '
    16:
      he: וַיֹּאמֶר יְהוּדָה מַה־נֹּאמַר לַאדֹנִי מַה־נְּדַבֵּר וּמַה־נִּצְטַדָּק
        הָאֱלֹהִים מָצָא אֶת־עֲוֺן עֲבָדֶיךָ הִנֶּנּוּ עֲבָדִים לַאדֹנִי גַּם־אֲנַחְנוּ
        גַּם אֲשֶׁר־נִמְצָא הַגָּבִיעַ בְּיָדוֹ׃
      yi: 'האָט יהודה געזאָגט: װאָס זאָלן מיר זאָגן צו מײַן האַר, װאָס זאָלן מיר רעדן,
        און װאָס זאָלן מיר זיך פֿאַרענטפֿערן? גאָט האָט געפֿונען די זינד פֿון דײַנע
        קנעכט. אָט זײַנען מיר קנעכט צו מײַן האַר, אי מיר, אי דער װאָס דער בעכער איז
        געפֿונען געװאָרן אין זײַן האַנט.'
      cs: 'Tedy řekl Juda: Což díme pánu svému? co mluviti budeme? a čím se ospravedlníme?
        Bůhť jest našel nepravost služebníků tvých. Aj, služebníci jsme pána svého,
        i my i ten, u něhož nalezen jest koflík.'
      pl: 'I rzekł Jehuda: "Cóż mam powiedzieć panu naszemu? Cóż mówić, i czém się
        usprawiedliwiać? Bóg wynalazł grzech sług twoich! Otośmy niewolnikami pana
        naszego - i my, i ten, w którego ręku kielich znaleziony!" '
    17:
      he: וַיֹּאמֶר חָלִילָה לִּי מֵעֲשׂוֹת זֹאת הָאִישׁ אֲשֶׁר נִמְצָא הַגָּבִיעַ
        בְּיָדוֹ הוּא יִהְיֶה־לִּי עָבֶד וְאַתֶּם עֲלוּ לְשָׁלוֹם אֶל־אֲבִיכֶם׃
      yi: 'האָט ער געזאָגט: חלילה מיר דאָס צו טאָן! דער מאַן װאָס דער בעכער איז געפֿונען
        געװאָרן אין זײַן האַנט, ער זאָל זײַן אַ קנעכט צו מיר, און איר גײט אַרױף בשלום
        צו אײַער פֿאָטער.'
      cs: 'Odpověděl [Jozef]: Odstup ode mne, abych to učinil. Muž, u něhož nalezen
        jest koflík, ten bude mým služebníkem; vy pak jděte u pokoji k otci svému.'
      pl: 'I rzekł: "Dalekiém odemnie, abym to uczynił; ten w którego ręku kielich
        znaleziony, ten będzie mi niewolnikiem; wy zaś idźcie w pokoju do ojca waszego!" '
    18:
      he: וַיִּגַּשׁ אֵלָיו יְהוּדָה וַיֹּאמֶר בִּי אֲדֹנִי יְדַבֶּר־נָא עַבְדְּךָ
        דָבָר בְּאָזְנֵי אֲדֹנִי וְאַל־יִחַר אַפְּךָ בְּעַבְדֶּךָ כִּי כָמוֹךָ כְּפַרְעֹה׃
      yi: 'האָט יהודה גענענט צו אים; און האָט געזאָגט: איך בעט דיך, מײַן האַר, זאָל
        אַקאָרשט דײַן קנעכט רעדן אַ װאָרט אין די אױערן פֿון מײַן האַר, און זאָל דײַן
        צאָרן ניט גרימען אױף דײַן קנעכט; װאָרום דו ביסט אַזױ װי פַּרעה.'
      cs: 'I přistoupil k němu Juda a řekl: [Slyš] mne, pane můj. Prosím, nechažť
        promluví služebník tvůj slovo v uši pána svého, a nehněvej se na služebníka
        svého; nebo jsi ty jako sám Farao.'
      pl: 'I przystąpił doń Jehuda, i rzekł: "Proszę, panie mój! Dozwólże słudze twojemu
        powiedzieć słowo w uszy pana mojego, a niech się nie zapali gniew twój na sługę
        twojego; gdyżeś ty jako sam Faraon! '
    19:
      he: אֲדֹנִי שָׁאַל אֶת־עֲבָדָיו לֵאמֹר הֲיֵשׁ־לָכֶם אָב אוֹ־אָח׃
      yi: 'מײַן האַר האָט געפֿרעגט זײַנע קנעכט, אַזױ צו זאָגן: האָט איר אַ פֿאָטער
        אָדער אַ ברודער?'
      cs: 'Pán můj ptal se služebníků svých, řka: Máte-li otce, neb bratra?'
      pl: 'Pan mój pytał sług swoich, mówiąc: Czyż macie ojca albo brata? '
    20:
      he: וַנֹּאמֶר אֶל־אֲדֹנִי יֶשׁ־לָנוּ אָב זָקֵן וְיֶלֶד זְקֻנִים קָטָן וְאָחִיו
        מֵת וַיִּוָּתֵר הוּא לְבַדּוֹ לְאִמּוֹ וְאָבִיו אֲהֵבוֹ׃
      yi: 'און מיר האָבן געזאָגט צו מײַן האַר: מיר האָבן אַן אַלטן פֿאָטער, און אַ
        קלײנעם בן-זקונים, װאָס זײַן ברודער איז טױט, און ער אַלײן איז געבליבן פֿון
        זײַן מוטער, און זײַן פֿאָטער האָט אים ליב.'
      cs: 'A odpověděli jsme pánu mému: Máme otce starého, a pachole v starosti [jeho
        zplozené] malé, jehož bratr umřel, a on sám pozůstal po mateři své, a otec
        jeho miluje jej.'
      pl: 'I odpowiedzieliśmy panu naszemu: Mamy ojca starego, i chłopię starości
        młode; brat zaś jego umarł, a został sam po matce swojej, a ojciec jego pokochał
        go. '
    21:
      he: וַתֹּאמֶר אֶל־עֲבָדֶיךָ הוֹרִדֻהוּ אֵלָי וְאָשִׂימָה עֵינִי עָלָיו׃
      yi: 'האָסטו געזאָגט צו דײַנע קנעכט: ברענגט אים אַראָפּּ צו מיר, איך זאָל טאָן
        מײַן אױג אױף אים.'
      cs: 'I řekl jsi služebníkům svým: Přiveďte ho ke mně, a pohledím na něj.'
      pl: 'Tedy rzekłeś do sług twoich: Sprowadźcie go do mnie, abym zwrócił oko moje
        na niego. '
    22:
      he: וַנֹּאמֶר אֶל־אֲדֹנִי לֹא־יוּכַל הַנַּעַר לַעֲזֹב אֶת־אָבִיו וְעָזַב אֶת־אָבִיו
        וָמֵת׃
      yi: 'האָבן מיר געזאָגט צו מײַן האַר: דער ייִנגל קען ניט פֿאַרלאָזן זײַן פֿאָטער,
        װאָרום אַז ער װעט פֿאַרלאָזן זײַן פֿאָטער, װעט דער שטאַרבן.'
      cs: 'A řekli jsme pánu mému: Nemůžeť pachole opustiti otce svého; nebo opustí-li
        otce svého, [on] umře.'
      pl: 'I powiedzieliśmy panu naszemu: Nie może ten chłopiec opuścić ojca swojego
        - bo gdyby opuścił ojca swojego, - on by umarł. '
    23:
      he: וַתֹּאמֶר אֶל־עֲבָדֶיךָ אִם־לֹא יֵרֵד אֲחִיכֶם הַקָּטֹן אִתְּכֶם לֹא תֹסִפוּן
        לִרְאוֹת פָּנָי׃
      yi: 'האָסטו געזאָגט צו דײַנע קנעכט: אױב אײַער ייִנגסטער ברודער װעט ניט אַראָפּנידערן
        מיט אײַך, זאָלט איר מער מײַן פּנים ניט זען.'
      cs: 'Ty pak řekl jsi služebníkům svým: Nepřijde-li bratr váš mladší s vámi,
        nepokoušejte se více viděti tváři mé.'
      pl: 'Tedy rzekłeś do sług twoich: Jeżeli nie znijdzie brat wasz najmłodszy z nami,
        to nie oglądać wam więcej oblicza mojego! '
    24:
      he: וַיְהִי כִּי עָלִינוּ אֶל־עַבְדְּךָ אָבִי וַנַּגֶּד־לוֹ אֵת דִּבְרֵי אֲדֹנִי׃
      yi: און עס איז געװען, אַז מיר זײַנען אַרױפֿגעקומען צו דײַן קנעכט, אונדזער פֿאָטער,
        האָבן מיר אים דערצײלט די װערטער פֿון אונדזער האַר.
      cs: I stalo se, když jsme se vrátili k služebníku tvému, otci mému, a jemu vypravovali
        slova pána svého,
      pl: I stało się, gdyśmy przyszli do sługi twego, do ojca mojego, powiedzieliśmy
        mu słowa pana naszego; 
    25:
      he: וַיֹּאמֶר אָבִינוּ שֻׁבוּ שִׁבְרוּ־לָנוּ מְעַט־אֹכֶל׃
      yi: 'און אַז אונדזער פֿאָטער האָט געזאָגט: גײט װידער, קױפֿט אונדז אַ ביסל שפּײַז,'
      cs: 'Že řekl otec náš: Jděte zase, nakupte nám něco potravy.'
      pl: 'I rzekł ojciec nasz: Wróćcie znowu i zakupcie nam cokolwiek żywności. '
    26:
      he: וַנֹּאמֶר לֹא נוּכַל לָרֶדֶת אִם־יֵשׁ אָחִינוּ הַקָּטֹן אִתָּנוּ וְיָרַדְנוּ
        כִּי־לֹא נוּכַל לִרְאוֹת פְּנֵי הָאִישׁ וְאָחִינוּ הַקָּטֹן אֵינֶנּוּ אִתָּנוּ׃
      yi: 'האָבן מיר געזאָגט: מיר קענען ניט אַראָפּנידערן; נאָר אױב אונדזער ייִנגסטער
        ברודער װעט זײַן מיט אונדז, װעלן מיר אַראָפּנידערן, װאָרום מיר קענען ניט זען
        דעם מאַנס פּנים, אַװוּ אונדזער ייִנגסטער ברודער איז ניט מיט אונדז.'
      cs: 'Odpověděli jsme: Nemůžeme jíti, než bude-li bratr náš mladší s námi, tedy
        půjdeme; nebo bychom nemohli viděti tváři toho muže, nebyl-li by bratr náš
        nejmladší s námi.'
      pl: 'I odpowiedzieliśmy: Nie możemy znijść; jeżeli będzie brat nasz najmłodszy
        z nami, to znijdziemy; gdyż nie możemy oglądać oblicza męża owego, jeżeli
        brat nasz najmłodszy nie będzie z nami. '
    27:
      he: וַיֹּאמֶר עַבְדְּךָ אָבִי אֵלֵינוּ אַתֶּם יְדַעְתֶּם כִּי שְׁנַיִם יָלְדָה־לִּי
        אִשְׁתִּי׃
      yi: 'האָט דײַן קנעכט, אונדזער פֿאָטער, צו אונדז געזאָגט: איר װײסט אַז צװײ האָט
        מיר מײַן װײַב געבאָרן.'
      cs: 'I řekl nám služebník tvůj, otec můj: Vy víte, že dva [toliko syny] porodila
        mi žena má.'
      pl: 'I rzekł sługa twój, ojciec mój do nas: Wam wiadomo, iż dwóch urodziła mi
        żona moja. '
    28:
      he: וַיֵּצֵא הָאֶחָד מֵאִתִּי וָאֹמַר אַךְ טָרֹף טֹרָף וְלֹא רְאִיתִיו עַד־הֵנָּה׃
      yi: 'און אײנער איז אַװעקגעגאַנגען פֿון מיר, און איך האָב געזאָגט: פֿאַר װאָר,
        פֿאַרצוקן איז ער פֿאַרצוקט געװאָרן; און איך האָב אים ניט געזען ביז אַצונד.'
      cs: 'A vyšel jeden ode mne, o němž jsem pravil: Jistě roztrhán jest, a neviděl
        jsem ho dosavad.'
      pl: 'I poszedł jeden odemnie, i rzekłem: zapewne rozszarpanym został; bo nie
        widziałem go dotychczas. '
    29:
      he: וּלְקַחְתֶּם גַּם־אֶת־זֶה מֵעִם פָּנַי וְקָרָהוּ אָסוֹן וְהוֹרַדְתֶּם אֶת־שֵׂיבָתִי
        בְּרָעָה שְׁאֹלָה׃
      yi: און אַז איר װעט אַװעקנעמען אױך דעם דאָזיקן פֿון מײַן פּנים, און אים װעט
        טרעפֿן אַן אומגליק, װעט איר מאַכן נידערן מײַנע גראָע האָר מיט קומער אין קבֿר.
      cs: Vezmete-li i tohoto ode mne, a přišlo by na něj něco zlého, tedy uvedete
        šediny mé s trápením do hrobu.
      pl: A jeżeli zabierzecie i tego z przed oblicza mojego, a spotka go nieszczęście,
        strącicie tedy siwiznę moję w niedoli do grobu. 
    30:
      he: וְעַתָּה כְּבֹאִי אֶל־עַבְדְּךָ אָבִי וְהַנַּעַר אֵינֶנּוּ אִתָּנוּ וְנַפְשׁוֹ
        קְשׁוּרָה בְנַפְשׁוֹ׃
      yi: און אַצונד אַז איך װעל קומען צו דײַן קנעכט, מײַן פֿאָטער, און דער ייִנגל
        איז מיט אונדז ניטאָ, אַזױ װי זײַן זעל איז צוגעבונדן צו זײַן זעל,
      cs: 'Tak tedy, když přijdu k služebníku tvému, otci svému, a pacholete nebude
        s námi, (ješto duše jeho spojena jest s duší tohoto):'
      pl: A teraz, jeżelibym przyszedł do sługi twego, ojca mojego, a niebyło by z nami
        chłopięcia, - dusza zaś jego przywiązana do duszy jego, -  
    31:
      he: וְהָיָה כִּרְאוֹתוֹ כִּי־אֵין הַנַּעַר וָמֵת וְהוֹרִידוּ עֲבָדֶיךָ אֶת־שֵׂיבַת
        עַבְדְּךָ אָבִינוּ בְּיָגוֹן שְׁאֹלָה׃
      yi: איז, װי ער װעט זען אַז דער ייִנגל איז ניטאָ, אַזױ װעט ער שטאַרבן, און דײַנע
        קנעכט װעלן מאַכן נידערן די גראָע האָר פֿון דײַן קנעכט, אונדזער פאָטער, מיט
        טרױער אין קבֿר.
      cs: Přijde na to, když uzří, že pacholete není, umře; a uvedou služebníci tvoji
        šediny služebníka tvého, otce svého, s žalostí do hrobu.
      pl: Wtedy zobaczywszy, że chłopięcia niema, - umrze; a strącą słudzy twoi siwiznę
        sługi twego, ojca naszego, w żałości do grobu. 
    32:
      he: כִּי עַבְדְּךָ עָרַב אֶת־הַנַּעַר מֵעִם אָבִי לֵאמֹר אִם־לֹא אֲבִיאֶנּוּ
        אֵלֶיךָ וְחָטָאתִי לְאָבִי כָּל־הַיָּמִים׃
      yi: 'װאָרום דײַן קנעכט איז עָרֵב געװען פֿאַר דעם ייִנגל צו זײַן פֿאָטער, אַזױ
        צו זאָגן: אױב איך װעל דיר אים ניט ברענגען, זאָל איך זײַן אַ פֿאַרזינדיקטער
        צו מײַן פֿאָטער אַלע טעג.'
      cs: 'Nebo služebník tvůj slíbil za pachole, [abych je vzal] od otce svého, řka:
        Jestliže ho nepřivedu zase k tobě, tedy vinen budu hříchem otci mému po všecky
        dny.'
      pl: 'Sługa zaś twój poręczył za chłopca u ojca mojego mówiąc: Jeżeli go nie
        odprowadzę do ciebie, niechaj grzesznym będę przed ojcem moim po wszystkie
        dni. '
    33:
      he: וְעַתָּה יֵשֶׁב־נָא עַבְדְּךָ תַּחַת הַנַּעַר עֶבֶד לַאדֹנִי וְהַנַּעַר
        יַעַל עִם־אֶחָיו׃
      yi: און אַצונד, איך בעט דיך, זאָל דײַן קנעכט בלײַבן אָנשטאָט דעם ייִנגל, אַ
        קנעכט צו מײַן האַר, און דער ייִנגל זאָל אַרױפֿגײן מיט זײַנע ברידער.
      cs: Protož nyní nechť zůstane, prosím, služebník tvůj místo pacholete tohoto
        za služebníka pánu svému, a pachole ať vstoupí s bratry svými.
      pl: A teraz niech téż zostanie sługa twój miasto chłopca niewolnikiem pana mojego,
        a chłopiec niechaj pójdzie z braćmi swoimi! 
    34:
      he: כִּי־אֵיךְ אֶעֱלֶה אֶל־אָבִי וְהַנַּעַר אֵינֶנּוּ אִתִּי פֶּן אֶרְאֶה בָרָע
        אֲשֶׁר יִמְצָא אֶת־אָבִי׃
      yi: װאָרום װי קען איך אַרױפֿגײן צו מײַן פֿאָטער, אַז דער ייִנגל איז ניט מיט
        מיר? איך װעל חלילה צוזען דאָס בײז װאָס װעט טרעפֿן מײַן פֿאָטער.
      cs: Nebo jak bych já vstoupil k otci svému, kdyby tohoto pacholete nebylo se
        mnou? Leč bych chtěl viděti trápení, kteréž by přišlo na otce mého.
      pl: Bo jakże pójdę do ojca mojego, gdy chłopca tego zemną nie będzie? Niechaj
        nie zobaczę niedoli, która spotka ojca mojego!" 
  45:
    1:
      he: וְלֹא־יָכֹל יוֹסֵף לְהִתְאַפֵּק לְכֹל הַנִּצָּבִים עָלָיו וַיִּקְרָא הוֹצִיאוּ
        כָל־אִישׁ מֵעָלָי וְלֹא־עָמַד אִישׁ אִתּוֹ בְּהִתְוַדַּע יוֹסֵף אֶל־אֶחָיו׃
      yi: 'און יוֹסף האָט זיך ניט געקענט אײַנהאַלטן פֿאַר אַלע װאָס זײַנען געשטאַנען
        לעבן אים, און ער האָט אױסגערופֿן: פֿירט אַרױס אַלע מענטשן פֿון מיר. און קײן
        מענטש איז ניט געשטאַנען לעבן אים, װען יוֹסף האָט זיך דערקענט צו זײַנע ברידער.'
      cs: ' Jozef pak nemoha se [déle] zdržeti, přede všemi přístojícími zvolal: Kažte
        všechněm ven! I nezůstal žádný s nimi, když se známil Jozef s bratřími svými.'
      pl: 'I nie mógł się Josef wstrzymać, wobec wszystkich, stojących przed nim,
        i zawołał: "Wydalcie wszystkich odemnie!" I nie został nikt przy nim, gdy
        się dał poznać Josef braciom swoim. '
    2:
      he: וַיִּתֵּן אֶת־קֹלוֹ בִּבְכִי וַיִּשְׁמְעוּ מִצְרַיִם וַיִּשְׁמַע בֵּית פַּרְעֹה׃
      yi: און ער האָט אַרױסגעלאָזט זײַן קָול אין געװײן, און די מִצרים האָבן געהערט;
        און דאָס הױז פֿון פַּרעהן האָט געהערט דערפֿון.
      cs: Potom pozdvihl hlasu svého s pláčem; a slyšeli [to] Egyptští, slyšel také
        dům Faraonův.
      pl: 'I podniósł głos swój z płaczem: i usłyszeli Micrejczycy, i usłyszał dom
        Faraona. '
    3:
      he: וַיֹּאמֶר יוֹסֵף אֶל־אֶחָיו אֲנִי יוֹסֵף הַעוֹד אָבִי חָי וְלֹא־יָכְלוּ
        אֶחָיו לַעֲנוֹת אֹתוֹ כִּי נִבְהֲלוּ מִפָּנָיו׃
      yi: 'און יוֹסף האָט געזאָגט צו זײַנע ברידער: איך בין יוֹסף; לעבט נאָך מײַן פֿאָטער?
        און זײַנע ברידער האָבן אים ניט געקענט ענטפֿערן, װאָרום זײ האָבן זיך דערשראָקן
        פֿאַר אים.'
      cs: 'I řekl Jozef bratřím svým: Já jsem Jozef. Ještě-li jest živ otec můj? A
        nemohli mu odpovědíti bratří jeho; nebo se ho velmi ulekli.'
      pl: 'I rzekł Josef do braci swoich: "Jam jest Josef. Czy jeszcze ojciec mój
        żyje?" I nie mogli bracia jego odpowiedzieć mu, gdyż zlękli się przed nim. '
    4:
      he: וַיֹּאמֶר יוֹסֵף אֶל־אֶחָיו גְּשׁוּ־נָא אֵלַי וַיִּגָּשׁוּ וַיֹּאמֶר אֲנִי
        יוֹסֵף אֲחִיכֶם אֲשֶׁר־מְכַרְתֶּם אֹתִי מִצְרָיְמָה׃
      yi: 'האָט יוֹסף געזאָגט צו זײַנע ברידער: גענענט צו מיר, איך בעט אײַך. האָבן
        זײ גענענט. און ער האָט געזאָגט: איך בין אײַער ברודער יוֹסף, װאָס איר האָט
        מיך פֿאַרקױפֿט קײן מִצרַיִם.'
      cs: 'Tedy řekl Jozef bratřím svým: Přistuptež medle ke mně. I přistoupili. A
        řekl: Já jsem Jozef bratr váš, kteréhož jste prodali do Egypta.'
      pl: 'I rzekł Josef do braci swoich: "Przystąpcie téż do mnie!" I przystąpili.
        I rzekł: "Jam jest Josef, brat wasz, coście sprzedali mnie do Micraim. '
    5:
      he: וְעַתָּה אַל־תֵּעָצְבוּ וְאַל־יִחַר בְּעֵינֵיכֶם כִּי־מְכַרְתֶּם אֹתִי הֵנָּה
        כִּי לְמִחְיָה שְׁלָחַנִי אֱלֹהִים לִפְנֵיכֶם׃
      yi: און אַצונד זאָלט איר אײַך ניט קלעמען, און זאָל ניט פֿאַרדריסן אין אײַערע
        אױגן, װאָס איר האָט מיך פֿאַרקױפֿט אַהער, װאָרום צו דערהאַלטן לעבנס האָט מיך
        גאָט געשיקט אײַך פֿאַרױס.
      cs: Protož nyní nermuťte se, a neztěžujte sobě toho, že jste mne sem prodali;
        nebo pro zachování života [vašeho] poslal mne Bůh před vámi.
      pl: 'Ale teraz nie smućcie się, i niech to przykrém nie będzie w oczach waszych,
        żeście mnie tu sprzedali: gdyż dla utrzymania was wysłał mnie Bóg przed wami. '
    6:
      he: כִּי־זֶה שְׁנָתַיִם הָרָעָב בְּקֶרֶב הָאָרֶץ וְעוֹד חָמֵשׁ שָׁנִים אֲשֶׁר
        אֵין־חָרִישׁ וְקָצִּיר׃
      yi: װאָרום שױן צװײ יאָר אַז דער הונגער איז אין לאַנד, און נאָך פֿינף יאָר װעלן
        זײַן, װאָס עס װעט ניט זײַן קײן אַקער און קײן שניט.
      cs: Nebo dvě létě již hlad jest v zemi, a ještě pět let [přijde], v nichž nebudou
        orati, ani žíti.
      pl: Bo oto już dwa lata głodu na ziemi, a jeszcze pięć lat, w których nie będzie
        ani orki, ani żniwa. 
    7:
      he: וַיִּשְׁלָחֵנִי אֱלֹהִים לִפְנֵיכֶם לָשׂוּם לָכֶם שְׁאֵרִית בָּאָרֶץ וּלְהַחֲיוֹת
        לָכֶם לִפְלֵיטָה גְּדֹלָה׃
      yi: און גאָט האָט מיך געשיקט אײַך פֿאַרױס, כּדי אײַך צו לאָזן אַן איבערבלײַב
        אױף דער ערד, און אײַך צו דערהאַלטן בײַם לעבן דורך אַ גרױסער ישועה.
      cs: Poslal mne, pravím, Bůh před vámi, pro zachování vás ostatků na zemi, a
        pro zachování životů vašich vysvobozením velikým.
      pl: Wysłał mnie tedy Bóg przed wami, abym przygotował wam ostój na ziemi, i utrzymał
        przy życiu waszych, dla wieloznaczącego ocalenia. 
    8:
      he: וְעַתָּה לֹא־אַתֶּם שְׁלַחְתֶּם אֹתִי הֵנָּה כִּי הָאֱלֹהִים וַיְשִׂימֵנִי
        לְאָב לְפַרְעֹה וּלְאָדוֹן לְכָל־בֵּיתוֹ וּמֹשֵׁל בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: און אַצונד, ניט איר האָט מיך אַהער געשיקט, נײַערט גאָט; און ער האָט מיך
        געמאַכט פֿאַר אַ פֿאָטער צו פַּרעהן, און פֿאַר אַ האַר אױף זײַן גאַנצן הױז,
        און פֿאַר אַ געװעלטיקער איבערן גאַנצן לאַנד מִצרַיִם.
      cs: Tak tedy ne vy jste mne poslali sem, ale Bůh, kterýž mne dal za otce Faraonovi,
        a za pána všemu domu jeho, a panovníka po vší zemi Egyptské.
      pl: I tak teraz nie wyście posłali mnie tutaj, lecz Bóg, który téż postanowił
        mnie ojcem Faraona i panem całego domu jego, i władcą w całym kraju Micraim. 
    9:
      he: מַהֲרוּ וַעֲלוּ אֶל־אָבִי וַאֲמַרְתֶּם אֵלָיו כֹּה אָמַר בִּנְךָ יוֹסֵף
        שָׂמַנִי אֱלֹהִים לְאָדוֹן לְכָל־מִצְרָיִם רְדָה אֵלַי אַל־תַּעֲמֹד׃
      yi: 'אײַלט און גײט אַרױף צו מײַן פֿאָטער, און איר זאָלט זאָגן צו אים: אַזױ האָט
        געזאָגט דײַן זון יוֹסף: גאָט האָט מיך געמאַכט פֿאַר אַ האַר איבער גאַנץ מִצרַיִם;
        נידער אַראָפּ צו מיר, זאָלסט זיך ניט אױפֿהאַלטן.'
      cs: 'Pospěšte a vstupte k otci mému, a rcete jemu: Toto praví syn tvůj Jozef:
        Učinil mne Bůh pánem všeho Egypta; přijdiž ke mně, neprodlévej.'
      pl: 'Spieszcie się, a idźcie do ojca mojego, i powiedzcie mu: Tak rzecze syn
        twój Josef: Postanowił mnie Bóg panem całego Micraimu, przyjdźże do mnie,
        nie zwlekaj. '
    10:
      he: וְיָשַׁבְתָּ בְאֶרֶץ־גֹּשֶׁן וְהָיִיתָ קָרוֹב אֵלַי אַתָּה וּבָנֶיךָ וּבְנֵי
        בָנֶיךָ וְצֹאנְךָ וּבְקָרְךָ וְכָל־אֲשֶׁר־לָךְ׃
      yi: און װעסט זיצן אין לאַנד גוֹשֶן, און װעסט זײַן נאָנט צו מיר, דו און דײַנע
        קינדער און דײַנע קינדערס קינדער, און דײַנע שאָף, און דײַנע רינדער, און אַלץ
        װאָס דו האָסט.
      cs: A bydliti budeš v zemi Gesen; a budeš blízko mne, ty i synové tvoji, i vnukové
        tvoji, stáda tvá, a volové tvoji, a cožkoli máš.
      pl: I osiędziesz w ziemi Goszen, a będziesz blisko mnie, - ty, i synowie twoi,
        i wnuki twoje, i trzody i bydło twoje, i wszystko co twoje. 
    11:
      he: וְכִלְכַּלְתִּי אֹתְךָ שָׁם כִּי־עוֹד חָמֵשׁ שָׁנִים רָעָב פֶּן־תִּוָּרֵשׁ
        אַתָּה וּבֵיתְךָ וְכָל־אֲשֶׁר־לָךְ׃
      yi: און איך װעל דיך דאָרטן אױסהאַלטן; װאָרום נאָך פֿינף יאָר װעט זײַן דער הונגער;
        כּדי זאָלסט ניט אומקומען, דו און דײַן הױזגעזינט און אַלץ װאָס דו האָסט.
      cs: A budu tě chovati tam, (nebo ještě pět let hlad [bude]), abys snad pro hlad
        nezahynul, ty i dům tvůj, a cožkoli máš.
      pl: A będę cię żywił tam, - bo jeszcze pięć lat będzie głód; abyś nie zubożał
        ty i dom twój, i wszystko, co twoje. 
    12:
      he: וְהִנֵּה עֵינֵיכֶם רֹאוֹת וְעֵינֵי אָחִי בִנְיָמִין כִּי־פִי הַמְדַבֵּר
        אֲלֵיכֶם׃
      yi: און אָט זעען אײַערע אױגן, און די אױגן פֿון מײַן ברודער בנימינען, אַז מײַן
        מױל רעדט דאָס צו אײַך.
      cs: A aj, oči vaše vidí, i oči bratra mého Beniamina, že ústa má mluví vám.
      pl: A oto, oczy wasze widzą i oczy brata mojego, Binjamina, że to usta moje
        przemawiają do was. 
    13:
      he: וְהִגַּדְתֶּם לְאָבִי אֶת־כָּל־כְּבוֹדִי בְּמִצְרַיִם וְאֵת כָּל־אֲשֶׁר
        רְאִיתֶם וּמִהַרְתֶּם וְהוֹרַדְתֶּם אֶת־אָבִי הֵנָּה׃
      yi: און איר זאָלט דערצײלן מײַן פֿאָטער מײַן גאַנצן כּבוד אין מִצרַיִם, און אַלץ
        װאָס איר האָט געזען, און איר זאָלט אײלן און אַראָפּברענגען מײַן פֿאָטער אַהער.
      cs: Povíte také otci mému o vší slávě mé v Egyptě, a což jste koli viděli; pospěštež
        tedy, a přiveďte otce mého sem.
      pl: Opowiecie téż ojcu mojemu o wszystkiej chwale mojej w Micraim, i o wszystkiém,
        coście widzieli, i pospieszycie się, i sprowadzicie ojca mojego tutaj." 
    14:
      he: וַיִּפֹּל עַל־צַוְּארֵי בִנְיָמִן־אָחִיו וַיֵּבְךְּ וּבִנְיָמִן בָּכָה עַל־צַוָּארָיו׃
      yi: און ער איז געפֿאַלן אױפֿן האַלדז פֿון זײַן ברודער בנימינען, און האָט געװײנט,
        און בנימין האָט געװײנט אױף זײַן האַלדז.
      cs: Tedy padl na šíji Beniamina bratra svého, a plakal; Beniamin také plakal
        na šíji jeho.
      pl: I padł na szyję Binjamina, brata swego, i płakał, a płakał téż Binjamin
        u szyi jego. 
    15:
      he: וַיְנַשֵּׁק לְכָל־אֶחָיו וַיֵּבְךְּ עֲלֵיהֶם וְאַחֲרֵי כֵן דִּבְּרוּ אֶחָיו
        אִתּוֹ׃
      yi: און ער האָט געקושט אַלע זײַנע ברידער, און האָט געװײנט אױף זײ, און דערנאָך
        האָבן זײַנע ברידער גערעדט מיט אים.
      cs: A políbiv všech bratří svých, plakal nad nimi; a potom mluvili bratří jeho
        s ním.
      pl: I ucałował wszystkich braci swoich, i płakał, obejmując ich; poczem rozmawiali
        bracia jego z nim. 
    16:
      he: וְהַקֹּל נִשְׁמַע בֵּית פַּרְעֹה לֵאמֹר בָּאוּ אֲחֵי יוֹסֵף וַיִּיטַב בְּעֵינֵי
        פַרְעֹה וּבְעֵינֵי עֲבָדָיו׃
      yi: 'און דער קלאַנג איז געהערט געװאָרן אין פַּרעהס הױז, אַזױ צו זאָגן: יוֹספֿס
        ברידער זײַנען געקומען; און עס איז װױלגעפֿעלן אין די אױגן פֿון פַּרעהן, און
        אין די אױגן פֿון זײַנע קנעכט.'
      cs: 'Slyšána pak jest v domě Faraonově pověst tato: Přišli bratří Jozefovi.
        I bylo to velmi vděčné Faraonovi i všechněm služebníkům jeho.'
      pl: 'A wieść rozniosła się w domu Faraona, i mówiono: Przybyli bracia Josefa!
        I było to przyjemném w oczach Faraona i w oczach sług jego. '
    17:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יוֹסֵף אֱמֹר אֶל־אַחֶיךָ זֹאת עֲשׂוּ טַעֲנוּ אֶת־בְּעִירְכֶם
        וּלְכוּ־בֹאוּ אַרְצָה כְּנָעַן׃
      yi: 'און פַּרעה האָט געזאָגט צו יוֹספֿן: זאָג צו דײַנע ברידער: טוט אָט-װאָס:
        לאָדט אָן אײַערע בהמות, און גײט, קומט קײן לאַנד כּנַעַן,'
      cs: 'A řekl Farao Jozefovi: Rci bratřím svým: Toto učiňte: Naložíce na hovada
        svá, jděte, a navraťte se do země Kananejské.'
      pl: 'I rzekł Faraon do Josefa: "Powiedz braciom swoim: Oto co wam uczynić, - objuczcie
        bydło wasze, a idźcie, udajcie się do ziemi Kanaan; '
    18:
      he: וּקְחוּ אֶת־אֲבִיכֶם וְאֶת־בָּתֵּיכֶם וּבֹאוּ אֵלָי וְאֶתְּנָה לָכֶם אֶת־טוּב
        אֶרֶץ מִצְרַיִם וְאִכְלוּ אֶת־חֵלֶב הָאָרֶץ׃
      yi: און נעמט אײַער פֿאָטער, און אײַערע הױזגעזינטן, און קומט צו מיר, און איך
        װעל אײַך געבן דאָס בעסטע פֿון לאַנד מִצרַיִם, און עסט דאָס פֿעטס פֿון לאַנד.
      cs: A vezmouce otce svého a čeládky své, přiďte ke mně, a dám vám dobré [místo
        v] zemi Egyptské, a jísti budete tuk země této.
      pl: I zabierzcie ojca waszego i rodziny wasze, i przyjdźcie do mnie; a oddam
        wam wybór ziemi Micraim, i będziecie pożywali tuk ziemi. 
    19:
      he: וְאַתָּה צֻוֵּיתָה זֹאת עֲשׂוּ קְחוּ־לָכֶם מֵאֶרֶץ מִצְרַיִם עֲגָלוֹת לְטַפְּכֶם
        וְלִנְשֵׁיכֶם וּנְשָׂאתֶם אֶת־אֲבִיכֶם וּבָאתֶם׃
      yi: 'און דו װערסט באַפֿױלן, טוט אָט-װאָס: נעמט אײַך פֿון לאַנד מִצרַיִם װעגן
        פֿאַר אײַערע קלײנע קינדער, און פֿאַר אײַערע װײַבער, און איר זאָלט אַרױפֿנעמען
        אײַער פֿאָטער און קומען.'
      cs: 'Ty pak rozkaž jim: Toto učiňte: Vezměte sobě z země Egyptské vozy pro děti
        a ženy své, a vezměte otce svého, a přiďte.'
      pl: 'A tyś umocowany! - Oto co wam czynić: Weźcie sobie z ziemi Micraim wozów
        dla dziatek i dla żon waszych, i przywieźcie ojca waszego, i przyjdźcie. '
    20:
      he: וְעֵינְכֶם אַל־תָּחֹס עַל־כְּלֵיכֶם כִּי־טוּב כָּל־אֶרֶץ מִצְרַיִם לָכֶם
        הוּא׃
      yi: און אײַער אױג זאָל זיך ניט קימערן אום אײַערע זאַכן, װאָרום דאָס בעסטע פֿון
        גאַנצן לאַנד מִצרַיִם איז אײַערס.
      cs: Aniž se ohlédejte na nábytky své; nebo nejlepší [místo] ve vší zemi Egyptské
        vaše bude.
      pl: A oko wasze niech nie żałuje sprzętów waszych, gdyż dobro całej ziemi Micraim
        waszém będzie." 
    21:
      he: וַיַּעֲשׂוּ־כֵן בְּנֵי יִשְׂרָאֵל וַיִּתֵּן לָהֶם יוֹסֵף עֲגָלוֹת עַל־פִּי
        פַרְעֹה וַיִּתֵּן לָהֶם צֵדָה לַדָּרֶךְ׃
      yi: האָבן די זין פֿון ישׂראלן אַזױ געטאָן, און יוֹסף האָט זײ געגעבן װעגן, לױט
        דעם מױל פֿון פַּרעהן, און ער האָט זײ געגעבן שפּײַז אױפֿן װעג.
      cs: I učinili tak synové Izraelovi. A dal jim Jozef vozy podlé rozkázaní Faraonova;
        dal také jim pokrmy na cestu.
      pl: I uczynili tak synowie Israela; i dał im Josef wozy z polecenia Faraona,
        i dał im zapas na drogę. 
    22:
      he: לְכֻלָּם נָתַן לָאִישׁ חֲלִפוֹת שְׂמָלֹת וּלְבִנְיָמִן נָתַן שְׁלֹשׁ מֵאוֹת
        כֶּסֶף וְחָמֵשׁ חֲלִפֹת שְׂמָלֹת׃
      yi: זײ אַלעמען האָט ער געגעבן גאַנגען קלײדער פֿאַר איטלעכן, און בנימינען האָט
        ער געגעבן דרײַ הונדערט זילבערשטיק, און פֿינף גאַנג קלײדער.
      cs: Všechněm jim dal, každému dvoje šaty; ale Beniaminovi dal tři sta stříbrných,
        a patery šaty jiné a jiné.
      pl: Wszystkim im dał przemienne szaty; a Binjaminowi dał trzysta srebrników
        i pięć przemiennych szat. 
    23:
      he: וּלְאָבִיו שָׁלַח כְּזֹאת עֲשָׂרָה חֲמֹרִים נֹשְׂאִים מִטּוּב מִצְרָיִם
        וְעֶשֶׂר אֲתֹנֹת נֹשְׂאֹת בָּר וָלֶחֶם וּמָזוֹן לְאָבִיו לַדָּרֶךְ׃
      yi: און צו זײַן פֿאָטער האָט ער דעסגלײַכן געשיקט צען אײזלען באַלאָדן מיטן בעסטן
        פֿון מִצרַיִם, און צען אײזעלינס באַלאָדן מיט תּבואה און ברױט, און שפּײַז פֿאַר
        זײַן פֿאָטער אױפֿן װעג.
      cs: 'Otci pak svému poslal tyto věci: Deset oslů, kteříž nesli z nejlepších
        věcí Egyptských, a deset oslic, kteréž nesly obilí, a chléb a pokrmy otci
        jeho na cestu.'
      pl: 'A ojcu swojemu posłał również: dziesięć osłów, objuczonych dobrem Micraimu,
        i dziesięć oślic, objuczonych zbożem i chlebem i żywnością - dla ojca swego
        na drogę. '
    24:
      he: וַיְשַׁלַּח אֶת־אֶחָיו וַיֵּלֵכוּ וַיֹּאמֶר אֲלֵהֶם אַל־תִּרְגְּזוּ בַּדָּרֶךְ׃
      yi: 'און ער האָט אַװעקגעשיקט זײַנע ברידער, און זײ זײַנען אַװעקגעגאַנגען; און
        ער האָט זײ אָנגעזאָגט: איר זאָלט אײַך ניט קריגן אױפֿן װעג.'
      cs: 'A propouštěje bratří své, aby odešli, řekl jim: Nevaďtež se na cestě.'
      pl: 'I wyprawił braci swoich, i poszli; a rzekł do nich: "Nie wadźcie się na drodze!" '
    25:
      he: וַיַּעֲלוּ מִמִּצְרָיִם וַיָּבֹאוּ אֶרֶץ כְּנַעַן אֶל־יַעֲקֹב אֲבִיהֶם׃
      yi: און זײ זײַנען אַרױפֿגעגאַנגען פֿון מִצרַיִם, און זײַנען געקומען קײן לאַנד
        כּנַעַן צו זײער פֿאָטער יעקבן.
      cs: Tedy brali se z Egypta, a přišli do země Kananejské k Jákobovi otci svému.
      pl: I wyszli z Micraimu, i przybyli do ziemi Kanaan, do Jakóba, ojca swojego. 
    26:
      he: וַיַּגִּדוּ לוֹ לֵאמֹר עוֹד יוֹסֵף חַי וְכִי־הוּא מֹשֵׁל בְּכָל־אֶרֶץ מִצְרָיִם
        וַיָּפָג לִבּוֹ כִּי לֹא־הֶאֱמִין לָהֶם׃
      yi: 'און זײ האָבן אים דערצײלט, אַזױ צו זאָגן: יוֹסף לעבט נאָך; און אַז ער געװעלטיקט
        איבערן גאַנצן לאַנד מִצרַיִם. איז זײַן האַרץ פֿאַרקילט געװאָרן, װאָרום ער
        האָט זײ ניט געגלױבט.'
      cs: 'A zvěstovali jemu, řkouce: Jozef ještě živ jest, ano i panuje ve vší zemi
        Egyptské. I omdlelo srdce jeho; nebo [slyšev to] nevěřil jim.'
      pl: 'I oznajmili mu, mówiąc: "Jeszcze Josef żyje," i że on włada nad całą ziemią
        Micraim. I osłupiało serce jego; gdyż nie wierzył im. '
    27:
      he: וַיְדַבְּרוּ אֵלָיו אֵת כָּל־דִּבְרֵי יוֹסֵף אֲשֶׁר דִּבֶּר אֲלֵהֶם וַיַּרְא
        אֶת־הָעֲגָלוֹת אֲשֶׁר־שָׁלַח יוֹסֵף לָשֵׂאת אֹתוֹ וַתְּחִי רוּחַ יַעֲקֹב אֲבִיהֶם׃
      yi: האָבן זײ אים דערצײלט אַלע װערטער פֿון יוֹספֿן, װאָס ער האָט צו זײ גערעדט,
        און ער האָט געזען די װעגן װאָס יוֹסף האָט געשיקט אים צו פֿירן, און דער גײַסט
        פֿון זײער פֿאָטער יעקבן האָט אָפּגעלעבט.
      cs: Tedy vypravovali jemu všecka slova Jozefova, kteráž mluvil jim; a vida vozy,
        kteréž poslal Jozef pro něho, okřál duch Jákoba otce jejich.
      pl: I powtórzyli mu wszystkie słowa Josefa, które mówił do nich; i zobaczył
        wozy, które przysłał Josef dla przewiezienia go; i ożył duch Jakóba, ojca
        ich. 
    28:
      he: וַיֹּאמֶר יִשְׂרָאֵל רַב עוֹד־יוֹסֵף בְּנִי חָי אֵלְכָה וְאֶרְאֶנּוּ בְּטֶרֶם
        אָמוּת׃
      yi: 'און ישׂראל האָט געזאָגט: גענוג! מײַן זון יוֹסף לעבט נאָך; איך װעל גײן און
        װעל אים זען אײדער איך שטאַרב.'
      cs: 'I řekl Izrael: Dostiť jest, [když] ještě syn můj živ jest; půjdu a uzřím
        ho, prvé než umru.'
      pl: 'I rzekł Israel: "Dosyć! Jeszcze Josef, syn mój żyje? pójdę, a obaczę go,
        zanim umrę." '
  46:
    1:
      he: וַיִּסַּע יִשְׂרָאֵל וְכָל־אֲשֶׁר־לוֹ וַיָּבֹא בְּאֵרָה שָּׁבַע וַיִּזְבַּח
        זְבָחִים לֵאלֹהֵי אָבִיו יִצְחָק׃
      yi: און ישׂראל האָט אַװעקגעצױגן מיט אַלץ װאָס ער האָט געהאַט, און איז געקומען
        קײן באֵר-שֶבַע, און ער האָט געשלאַכט שלאַכטאָפּפֿער צו דעם גאָט פֿון זײַן
        פֿאָטער יצחקן.
      cs: ' Tedy bral se Izrael se vším, což měl; a přišed do Bersabé, obětoval oběti
        Bohu otce svého Izáka.'
      pl: I wyruszył Israel ze wszystkiém co miał; i przybyli do Beer-Szeba, i złożył
        ofiary Bogu ojca swego, Ic'haka. 
    2:
      he: וַיֹּאמֶר אֱלֹהִים לְיִשְׂרָאֵל בְּמַרְאֹת הַלַּיְלָה וַיֹּאמֶר יַעֲקֹב
        יַעֲקֹב וַיֹּאמֶר הִנֵּנִי׃
      yi: 'און גאָט האָט גערעדט צו ישׂראלן אין זעונגען פֿון דער נאַכט, און האָט געזאָגט:
        יעקב, יעקב! האָט ער געזאָגט: דאָ בין איך.'
      cs: 'I mluvil Bůh Izraelovi u vidění nočním, řka: Jákobe, Jákobe! Kterýžto odpověděl:
        Aj, teď jsem.'
      pl: 'I rzekł Bóg do Israela w widzeniach nocy tej i zawołał: "Jakóbie, Jakóbie!"
        I rzekł: "Oto jestem!" '
    3:
      he: וַיֹּאמֶר אָנֹכִי הָאֵל אֱלֹהֵי אָבִיךָ אַל־תִּירָא מֵרְדָה מִצְרַיְמָה
        כִּי־לְגוֹי גָּדוֹל אֲשִׂימְךָ שָׁם׃
      yi: 'האָט ער געזאָגט: איך בין גאָט, דער גאָט פֿון דײַן פֿאָטער, זאָלסט ניט מוֹרא
        האָבן אַראָפּצונידערן קײן מִצרַיִם, װאָרום פֿאַר אַ גרױס פאָלק װעל איך דיך
        דאָרטן מאַכן.'
      cs: 'I řekl: Já jsem ten [Bůh] silný, Bůh otce tvého. Neboj se sstoupiti do
        Egypta, nebo v národ veliký tam tebe učiním.'
      pl: 'I rzekł: "Jam Bóg, Bóg ojca twojego; nie obawiaj się zstąpić do Micraimu;
        gdyż narodem wielkim uczynię cię tam! '
    4:
      he: אָנֹכִי אֵרֵד עִמְּךָ מִצְרַיְמָה וְאָנֹכִי אַעַלְךָ גַם־עָלֹה וְיוֹסֵף
        יָשִׁית יָדוֹ עַל־עֵינֶיךָ׃
      yi: איך װעל אַראָפּנידערן מיט דיר קײן מִצרַיִם, און אױך אַרױפֿברענגען װעל איך
        דיך אַרױפֿברענגען. און יוֹסף װעט אַרױפֿטאָן זײַן האַנט אױף דײַנע אױגן.
      cs: Já sstoupím s tebou do Egypta, a já tě také i zase přivedu; a Jozef položí
        ruku svou na oči tvé.
      pl: Ja zstąpię z tobą do Micraim, i Ja téż cię wywiodę; a Josef położy rękę
        swą na oczy twoje!" 
    5:
      he: וַיָּקָם יַעֲקֹב מִבְּאֵר שָׁבַע וַיִּשְׂאוּ בְנֵי־יִשְׂרָאֵל אֶת־יַעֲקֹב
        אֲבִיהֶם וְאֶת־טַפָּם וְאֶת־נְשֵׁיהֶם בָּעֲגָלוֹת אֲשֶׁר־שָׁלַח פַּרְעֹה לָשֵׂאת
        אֹתוֹ׃
      yi: און יעקב איז אױפֿגעשטאַנען פֿון באֵר-שֶבַע, און די קינדער פֿון ישׂראל האָבן
        געפֿירט זײער פֿאָטער יעקבן, און זײערע קלײנע קינדער, און זײערע װײַבער, אױף
        די װעגן װאָס פַּרעה האָט געשיקט אים צו פֿירן.
      cs: Vstal tedy Jákob z Bersabé; a synové Izraelovi vzali Jákoba otce svého,
        a děti své s ženami svými na vozy, kteréž poslal pro něho Farao.
      pl: I ruszył Jakób z Beer-Szeba; i powieźli synowie Israela Jakóba, ojca swego,
        i dziatwę swą, i żony swoje, na wozach, które był posłał Faraon dla przewiezienia
        go. 
    6:
      he: וַיִּקְחוּ אֶת־מִקְנֵיהֶם וְאֶת־רְכוּשָׁם אֲשֶׁר רָכְשׁוּ בְּאֶרֶץ כְּנַעַן
        וַיָּבֹאוּ מִצְרָיְמָה יַעֲקֹב וְכָל־זַרְעוֹ אִתּוֹ׃
      yi: און זײ האָבן גענומען זײערע פֿי, און זײער פֿאַרמעג װאָס זײ האָבן אָנגעקליבן
        אין לאַנד כּנַעַן, און זײ זײַנען געקומען קײן מִצרַיִם, יעקב און אַלע זײַנע
        קינדער מיט אים;
      cs: Pobrali také dobytek svůj, a zboží své, kteréhož nabyli v zemi Kananejské;
        a přišli do Egypta, Jákob i všecko símě jeho s ním.
      pl: I zabrali bydło swoje i dobytek swój, który nabyli w ziemi Kanaan, i przybyli
        do Micraim, Jakób i całe potomstwo jego z nim. 
    7:
      he: בָּנָיו וּבְנֵי בָנָיו אִתּוֹ בְּנֹתָיו וּבְנוֹת בָּנָיו וְכָל־זַרְעוֹ הֵבִיא
        אִתּוֹ מִצְרָיְמָה׃
      yi: זײַנע זין און זײַנע זינס זין מיט אים, זײַנע טעכטער, און זײַנע זינס טעכטער,
        און אַלע זײַנע קינדער, האָט ער געבראַכט מיט זיך קײן מִצרַיִם.
      cs: Syny i vnuky, dcery i vnučky své, a všecku rodinu svou uvedl s sebou do
        Egypta.
      pl: Synów swoich i wnuków swoich z sobą, córki swoje i wnuczki swoje, i całe
        potomstwo swoje sprowadził z sobą do Micraim. 
    8:
      he: וְאֵלֶּה שְׁמוֹת בְּנֵי־יִשְׂרָאֵל הַבָּאִים מִצְרַיְמָה יַעֲקֹב וּבָנָיו
        בְּכֹר יַעֲקֹב רְאוּבֵן׃
      yi: 'און דאָס זײַנען די נעמען פֿון די קינדער פֿון ישׂראל װאָס זײַנען געקומען
        קײן מִצרַיִם, יעקב און זײַנע קינדער: יעקבס בכָור ראובן.'
      cs: 'A tato jsou jména synů Izraelových, kteříž vešli do Egypta: Jákob a synové
        jeho. Prvorozený Jákobův Ruben.'
      pl: 'A oto imiona synów Israela, przybyłych do Micraim: Jakób i synowie jego:
        Pierworodny Jakóba Reuben. '
    9:
      he: וּבְנֵי רְאוּבֵן חֲנוֹךְ וּפַלּוּא וְחֶצְרוֹן וְכַרְמִי׃
      yi: 'און די זין פֿון ראובֵנען: חַנוֹך, און פַּלוא, און חֶצרוֹן, און כַּרמי.'
      cs: 'A synové Rubenovi: Enoch, Fallu, Ezron a Charmi.'
      pl: 'A synowie Reubena: Chanoch, i Fallu, i Checron, i Charmi. '
    10:
      he: וּבְנֵי שִׁמְעוֹן יְמוּאֵל וְיָמִין וְאֹהַד וְיָכִין וְצֹחַר וְשָׁאוּל בֶּן־הַכְּנַעֲנִית׃
      yi: 'און די זין פֿון שמעונען: ימואֵל, און יָמין, און אוֹהַד, און יָכין, און
        צוֹחַר, און שָאול דער זון פֿון אַ כּנַעַנית.'
      cs: 'Synové pak Simeonovi: Jamuel, Jamin, Ahod, Jachin, Sohar a Saul, syn jedné
        ženy Kananejské.'
      pl: 'A synowie Szymeona: Jemuel, i Jamin, i Ohad, i Jachin, i Cochar, i Szaul,
        syn Kanaanejki. '
    11:
      he: וּבְנֵי לֵוִי גֵּרְשׁוֹן קְהָת וּמְרָרִי׃
      yi: 'און די זין פֿון לֵוִין: גֵרשוֹן, קהָת, און מרָרי.'
      cs: 'Synové Léví: Gerson, Kahat a Merari.'
      pl: 'A synowie Lewiego: Gerszon, Kehath i Merari. '
    12:
      he: וּבְנֵי יְהוּדָה עֵר וְאוֹנָן וְשֵׁלָה וָפֶרֶץ וָזָרַח וַיָּמָת עֵר וְאוֹנָן
        בְּאֶרֶץ כְּנַעַן וַיִּהְיוּ בְנֵי־פֶרֶץ חֶצְרוֹן וְחָמוּל׃
      yi: 'און די זין פֿון יהודהן: עֵר, און אוֹנָן, און שֵלָה, און פֶּרֶץ, און זֶרַח;
        און עֵר און אוֹנָן זײַנען געשטאָרבן אין לאַנד כּנַעַן. און די זין פֿון פֶּרֶצן
        זײַנען געװען חֶצרוֹן און חָמול.'
      cs: 'Synové Judovi: Her, Onan, Séla, Fáres a Zára. (Ale umřel Her a Onan v zemi
        Kananejské.) Fáres pak měl syny: Ezrona a Hamule.'
      pl: 'A synowie Jehudy: Er, i Onan, i Szela, i Perec, i Zerach; ale umarł Er
        i Onan w ziemi Kanaanejskiej. A byli synowie Pereca: Checron i Chamul. '
    13:
      he: וּבְנֵי יִשָׂשכָר תּוֹלָע וּפֻוָּה וְיוֹב וְשִׁמְרוֹן׃
      yi: 'און די זין פֿון יִשׂשָׂכָרן: תּוֹלָע, און פּווָה, און יוֹב, און שִמרוֹן.'
      cs: 'Synové Izacharovi: Tola, Fua, Job a Simron.'
      pl: 'A synowie Isachara: Thola, i Fuwa, i Job i Szymron. '
    14:
      he: וּבְנֵי זְבוּלֻן סֶרֶד וְאֵלוֹן וְיַחְלְאֵל׃
      yi: 'און די זין פֿון זבולונען: סֶרֶד, און אֵלוֹן, און יַחלאֵל.'
      cs: 'A synové Zabulonovi: Sared, Elon a Jahelel.'
      pl: 'A synowie Zebuluna: Sered, i Elon i Jachleel. '
    15:
      he: אֵלֶּה בְּנֵי לֵאָה אֲשֶׁר יָלְדָה לְיַעֲקֹב בְּפַדַּן אֲרָם וְאֵת דִּינָה
        בִתּוֹ כָּל־נֶפֶשׁ בָּנָיו וּבְנוֹתָיו שְׁלֹשִׁים וְשָׁלֹשׁ׃
      yi: דאָס זײַנען די זין פֿון לאהן, װאָס זי האָט געבאָרן יעקבן אין פַּדַן-אַרָם;
        דערצו זײַן טאָכטער דינה; אַלע נפֿשות פֿון זײַנע זין און זײַנע טעכטער, דרײַ
        און דרײַסיק.
      cs: Tiť jsou synové Líe, kteréž porodila Jákobovi v Pádan Syrské, a Dínu, dceru
        jeho. Všech duší synů i dcer jeho bylo třidceti a tři.
      pl: Oto synowie Lei, których urodziła Jakóbowi w Paddan-Aram, wraz z Diną, córką
        jego. Wszystkich dusz synów i córek jego, - trzydzieści i trzy. 
    16:
      he: וּבְנֵי גָד צִפְיוֹן וְחַגִּי שׁוּנִי וְאֶצְבֹּן עֵרִי וַאֲרוֹדִי וְאַרְאֵלִי׃
      yi: און די זין פֿון גָדן זײַנען געװען צִפֿיוֹן, און חַגי, שוני, און אֶצבוֹן,
        עֵרי, און אַרוֹדי, און אַראֵלי.
      cs: 'Synové Gád: Sefon, Aggi, Suni, Esebon, Heri, Arodi a Areli.'
      pl: 'A synowie Gada: Cyfjon, i Chaggi, Szuny, i Ecbon, Eri, i Arodi i Areli. '
    17:
      he: וּבְנֵי אָשֵׁר יִמְנָה וְיִשְׁוָה וְיִשְׁוִי וּבְרִיעָה וְשֶׂרַח אֲחֹתָם
        וּבְנֵי בְרִיעָה חֶבֶר וּמַלְכִּיאֵל׃
      yi: 'און די קינדער פֿון אָשרן: יִמנָה, און יִשוָה, און יִשוִי, און בריעָה, און
        זײער שװעסטער שֶׂרַח; און די זין פֿון בריעָהן: חֶבֶר און מַלכּיאֵל.'
      cs: 'Synové Asser: Jemna, Jesua, Jesui, Beria, a Serach sestra jejich. Synové
        pak Beriovi: Heber a Melchiel.'
      pl: 'A synowie Aszera: Imna, i Iszwa, i Iszwi, i Berya i Serach, siostra ich;
        a synowie Beryi: Cheber i Malkiel. '
    18:
      he: אֵלֶּה בְּנֵי זִלְפָּה אֲשֶׁר־נָתַן לָבָן לְלֵאָה בִתּוֹ וַתֵּלֶד אֶת־אֵלֶּה
        לְיַעֲקֹב שֵׁשׁ עֶשְׂרֵה נָפֶשׁ׃
      yi: דאָס זײַנען די זין פֿון זִלפָּהן, װאָס לָבָן האָט געגעבן זײַן טאָכטער לאהן,
        און די דאָזיקע האָט זי געבאָרן יעקבן – זעכצן נפֿשות.
      cs: To jsou synové Zelfy, kterouž Lában dal Líe dceři své; a ty porodila Jákobovi,
        šestnácte duší.
      pl: Oto synowie Zylpy, którą dał Laban Lei, córce swojej, a urodziła ich Jakóbowi;
        szesnaście dusz. 
    19:
      he: בְּנֵי רָחֵל אֵשֶׁת יַעֲקֹב יוֹסֵף וּבִנְיָמִן׃
      yi: די זין פֿון יעקבס װײַב רחלען זײַנען געװען יוֹסף און בנימין.
      cs: 'Synové [pak] Ráchel, manželky Jákobovy: Jozef a Beniamin.'
      pl: 'Synowie Racheli, żony Jakóba: Josef i Binjamin. '
    20:
      he: וַיִּוָּלֵד לְיוֹסֵף בְּאֶרֶץ מִצְרַיִם אֲשֶׁר יָלְדָה־לּוֹ אָסְנַת בַּת־פּוֹטִי
        פֶרַע כֹּהֵן אֹן אֶת־מְנַשֶּׁה וְאֶת־אֶפְרָיִם׃
      yi: און בײַ יוֹספֿן זײַנען געבאָרן געװאָרן אין לאַנד מִצרַיִם מנשה און אפֿרים,
        װאָס אָסנַת די טאָכטער פֿון פּוֹטי-פֿרַע דעם פּריסטער פֿון אוֹן האָט אים געבאָרן.
      cs: A Jozefovi narodili se v zemi Egyptské z Asenat, dcery Putifera knížete
        On, Manasses a Efraim.
      pl: 'I urodzili się Josefowi (synowie) w ziemi Micraim, których urodziła mu Osnath,
        córka Poti-Fery, kapłana Onu: Menasze i Efraim. '
    21:
      he: וּבְנֵי בִנְיָמִן בֶּלַע וָבֶכֶר וְאַשְׁבֵּל גֵּרָא וְנַעֲמָן אֵחִי וָרֹאשׁ
        מֻפִּים וְחֻפִּים וָאָרְדְּ׃
      yi: און די זין פֿון בנימינען זײַנען געװען בלַע, און בכֶר, און אַשבל, גֵראָ,
        און נַעֲמָן, אֵחי, און רֹאש, מופּים, און חופּים, און אָרד.
      cs: 'Ale synové Beniaminovi: Béla, Becher, Asbel, Gera, Náman, Echi, Roz, Mufim,
        Chuppim a Ared.'
      pl: 'A synowie Binjamina: Bela, i Becher, i Aszbel, Gera i Naaman, Echi, i Rosz,
        Muppim, i Chuppim i Ard. '
    22:
      he: אֵלֶּה בְּנֵי רָחֵל אֲשֶׁר יֻלַּד לְיַעֲקֹב כָּל־נֶפֶשׁ אַרְבָּעָה עָשָׂר׃
      yi: 'דאָס זײַנען די זין פֿון רחלען, װאָס זײַנען געבאָרן געװאָרן בײַ יעקבן: אַלע
        נפֿשות, פֿערצן.'
      cs: Tiť jsou synové Ráchel, kteréž porodila Jákobovi; všech duší čtrnáct.
      pl: Oto synowie Racheli, którzy się urodzili Jakóbowi; wszystkich dusz czternaście. 
    23:
      he: וּבְנֵי־דָן חֻשִׁים׃
      yi: 'און די זין פֿון דָנען: חושים.'
      cs: 'A syn Danův: Chusim.'
      pl: 'A synowie Dana: Chuszym. '
    24:
      he: וּבְנֵי נַפְתָּלִי יַחְצְאֵל וְגוּנִי וְיֵצֶר וְשִׁלֵּם׃
      yi: 'און די זין פֿון נפֿתּלין: יַחצאֵל, און גוני, און יֵצֶר, און שִלֵם.'
      cs: 'Synové pak Neftalím: Jaziel, Guni, Jezer a Sallem.'
      pl: 'A synowie Naftalego: Jachceel, i Guni, i Jecer i Szyllem. '
    25:
      he: אֵלֶּה בְּנֵי בִלְהָה אֲשֶׁר־נָתַן לָבָן לְרָחֵל בִּתּוֹ וַתֵּלֶד אֶת־אֵלֶּה
        לְיַעֲקֹב כָּל־נֶפֶשׁ שִׁבְעָה׃
      yi: דאָס זײַנען די זין פֿון בלהָהן, װאָס לָבָן האָט געגעבן זײַן טאָכטער רחלען,
        און די דאָזיקע האָט זי געבאָרן יעקבן; אַלע נפֿשות, זיבן.
      cs: Ti [jsou] synové Bály, kterouž Lában dal Ráchel dceři své, a ty porodila
        Jákobovi; všech duší sedm.
      pl: 'Oto synowie Bilhy, którą dał Laban Racheli, córce swojej, a urodziła ich
        Jakóbowi: wszystkich dusz siedm. '
    26:
      he: כָּל־הַנֶּפֶשׁ הַבָּאָה לְיַעֲקֹב מִצְרַיְמָה יֹצְאֵי יְרֵכוֹ מִלְּבַד נְשֵׁי
        בְנֵי־יַעֲקֹב כָּל־נֶפֶשׁ שִׁשִּׁים וָשֵׁשׁ׃
      yi: אַלע נפֿשות פֿון יעקבן װאָס זײַנען געקומען קײן מִצרַיִם, די װאָס זײַנען
        אַרױסגעגאַנגען פֿון זײַן דיך, אַחוץ די װײַבער פֿון יעקבס זין – אַלע נפֿשות
        זײַנען געװען זעקס און זעכציק.
      cs: Všech duší, kteréž vešly s Jákobem do Egypta, což jich pošlo z bedr jeho,
        kromě žen synů Jákobových, všech duší [bylo] šedesáte a šest.
      pl: Wszystkich dusz przybyłych z Jakóbem do Micraim, wyszłych z bioder jego,
        oprócz żon synów Jakóba, - wszystkich dusz było sześćdziesiąt i sześć. 
    27:
      he: וּבְנֵי יוֹסֵף אֲשֶׁר־יֻלַּד־לוֹ בְמִצְרַיִם נֶפֶשׁ שְׁנָיִם כָּל־הַנֶּפֶשׁ
        לְבֵית־יַעֲקֹב הַבָּאָה מִצְרַיְמָה שִׁבְעִים׃
      yi: און יוֹספֿס זין, װאָס זײַנען אים געבאָרן געװאָרן אין מִצרַיִם, זײַנען געװען
        צװײ נפֿשות. אַלע נפֿשות פֿון יעקבס הױז װאָס זײַנען געקומען קײן מִצרַיִם, זיבעציק.
      cs: K tomu synové Jozefovi, kteříž se jemu narodili v Egyptě, dva. [A tak] všech
        duší domu Jákobova, kteréž vešly do Egypta, [bylo] sedmdesáte.
      pl: A synów Josefa, którzy mu się urodzili w Micraim - dusz dwie. Wszystkich
        dusz domu Jakóba przybyłych do Micraim było siedmdziesiąt. 
    28:
      he: וְאֶת־יְהוּדָה שָׁלַח לְפָנָיו אֶל־יוֹסֵף לְהוֹרֹת לְפָנָיו גֹּשְׁנָה וַיָּבֹאוּ
        אַרְצָה גֹּשֶׁן׃
      yi: און יהודהן האָט ער געשיקט פֿאַרױס פֿאַר זיך צו יוֹספֿן, צו װײַזן אים פֿאַרױס
        דעם װעג קײן גוֹשֶן; און זײ זײַנען אָנגעקומען קײן לאַנד גוֹשֶן.
      cs: Poslal pak Judu napřed k Jozefovi, aby oznámil [jemu] prvé, než přišel do
        Gesen. A tak přišli do země Gesen.
      pl: A Jehudę wysłał przed sobą do Josefa, aby mu wskazał drogę do Goszen. I przybyli
        do ziemi Goszen. 
    29:
      he: וַיֶּאְסֹר יוֹסֵף מֶרְכַּבְתּוֹ וַיַּעַל לִקְרַאת־יִשְׂרָאֵל אָבִיו גֹּשְׁנָה
        וַיֵּרָא אֵלָיו וַיִּפֹּל עַל־צַוָּארָיו וַיֵּבְךְּ עַל־צַוָּארָיו עוֹד׃
      yi: און יוֹסף האָט אײַנגעשפּאַנט זײַן רײַטװאָגן, און איז אַרױפֿגעגאַנגען אַנטקעגן
        זײַן פֿאָטער ישׂראלן קײן גוֹשֶן. און װי ער האָט זיך געװיזן פֿאַר אים, אַזױ
        איז ער אים געפֿאַלן אױפֿן האַלדז, און ער האָט לאַנג געװײנט אױף זײַן האַלדז.
      cs: Jozef pak zapřáh do svého vozu, vyjel vstříc Izraelovi otci svému do Gesen;
        a jakž ho [Jákob] uzřel, padl na jeho šíji, a plakal dlouho na šíji jeho.
      pl: I zaprzągł Josef wóz swój, i wyjechał na spotkanie Israela, ojca swojego,
        do Goszen; a gdy mu się ukazał, padł na szyję jego, i płakał u szyi jego długo. 
    30:
      he: וַיֹּאמֶר יִשְׂרָאֵל אֶל־יוֹסֵף אָמוּתָה הַפָּעַם אַחֲרֵי רְאוֹתִי אֶת־פָּנֶיךָ
        כִּי עוֹדְךָ חָי׃
      yi: 'און ישׂראל האָט געזאָגט צו יוֹספֿן: אַצונד קען איך שטאַרבן, נאָכדעם װי
        איך האָב געזען דײַן פּנים, אַז דו לעבסט נאָך.'
      cs: 'I řekl Izrael Jozefovi: Nechť již umru, když jsem viděl tvář tvou; nebo
        ty ještě jsi živ.'
      pl: 'I rzekł Israel do Josefa: "Teraz już mogę umrzeć po ujrzeniu oblicza twojego,
        że jeszcze żyjesz!" '
    31:
      he: וַיֹּאמֶר יוֹסֵף אֶל־אֶחָיו וְאֶל־בֵּית אָבִיו אֶעֱלֶה וְאַגִּידָה לְפַרְעֹה
        וְאֹמְרָה אֵלָיו אַחַי וּבֵית־אָבִי אֲשֶׁר בְּאֶרֶץ־כְּנַעַן בָּאוּ אֵלָי׃
      yi: 'און יוֹסף האָט געזאָגט צו זײַנע ברידער און צו זײַן פֿאָטערס הױזגעזינט:
        איך װעל אַרױפֿגײן און װעל דערצײלן פַּרעהן, און איך װעל אים זאָגן: מײַנע ברידער
        און מײַן פֿאָטערס הױזגעזינט, װאָס זײַנען געװען אין לאַנד כּנַעַן, זײַנען געקומען
        צו מיר.'
      cs: 'Jozef pak řekl bratřím svým a domu otce svého: Pojedu a zvěstuji Faraonovi,
        a dím jemu: Bratří moji a dům otce mého, kteříž [bydlili] v zemi Kananejské,
        přišli ke mně.'
      pl: 'I rzekł Josef do braci swoich, i do domu ojca swego: "Pójdę i doniosę Faraonowi,
        i powiem mu: Bracia moi i dom ojca mojego, którzy byli w ziemi Kanaan, przybyli
        do mnie. '
    32:
      he: וְהָאֲנָשִׁים רֹעֵי צֹאן כִּי־אַנְשֵׁי מִקְנֶה הָיוּ וְצֹאנָם וּבְקָרָם
        וְכָל־אֲשֶׁר לָהֶם הֵבִיאוּ׃
      yi: און די מענטשן זײַנען פּאַסטוכער פֿון שאָף, װאָרום זײ זײַנען מענטשן פֿון
        פֿי; און זײערע שאָף און זײערע רינדער און אַלץ װאָס זײ האָבן, האָבן זײ מיטגעבראַכט.
      cs: Ale jsou pastýři stáda, nebo s dobytkem se obírají; protož ovce své a voly,
        i cožkoli mají, přihnali.
      pl: A ci ludzie są pasterze trzód; gdyż hodownikami bydła zawsze byli, a trzody
        swoje i bydło swoje i wszystko, co do nich należy, sprowadzili. 
    33:
      he: וְהָיָה כִּי־יִקְרָא לָכֶם פַּרְעֹה וְאָמַר מַה־מַּעֲשֵׂיכֶם׃
      yi: 'און עס װעט זײַן, אַז פַּרעה װעט אײַך רופֿן, און װעט זאָגן: װאָס איז אײַער
        טאָן?'
      cs: 'A když by povolal vás Farao, a řekl: Jaký jest obchod váš?'
      pl: 'I będzie, gdy zawezwie was Faraon, i powie: Jakie zatrudnienie wasze? '
    34:
      he: וַאֲמַרְתֶּם אַנְשֵׁי מִקְנֶה הָיוּ עֲבָדֶיךָ מִנְּעוּרֵינוּ וְעַד־עַתָּה
        גַּם־אֲנַחְנוּ גַּם־אֲבֹתֵינוּ בַּעֲבוּר תֵּשְׁבוּ בְּאֶרֶץ גֹּשֶׁן כִּי־תוֹעֲבַת
        מִצְרַיִם כָּל־רֹעֵה צֹאן׃
      yi: 'זאָלט איר זאָגן: מענטשן פֿון פֿי זײַנען דײַנע קנעכט פֿון אונדזער יוגנט
        אָן און ביז אַצונד, אַזױ מיר, אַזױ אונדזערע עלטערן; כּדי איר זאָלט זיצן אין
        לאַנד גוֹשֶן, װאָרום אַן אומװערדיקײט בײַ די מִצרים איז יעטװעדער פּאַסטוך פֿון
        שאָף.'
      cs: 'Odpovíte: Dobytkem se živili služebníci tvoji od mladosti své až do této
        chvíle, i my i otcové naši; abyste bydlili v zemi Gesen; nebo v mrzkosti mají
        Egyptští všecky pastýře stáda.'
      pl: 'To powiecie: hodownikami bydła byli słudzy twoi od młodości naszej aż dotąd,
        - i my i ojcowie nasi; - abyście osiedli w ziemi Goszen; gdyż obrzydzeniem
        dla Micrejczyków jest każdy pasterz trzód." '
  47:
    1:
      he: וַיָּבֹא יוֹסֵף וַיַּגֵּד לְפַרְעֹה וַיֹּאמֶר אָבִי וְאַחַי וְצֹאנָם וּבְקָרָם
        וְכָל־אֲשֶׁר לָהֶם בָּאוּ מֵאֶרֶץ כְּנָעַן וְהִנָּם בְּאֶרֶץ גֹּשֶׁן׃
      yi: 'און יוֹסף איז געגאַנגען און האָט דערצײלט פַּרעהן, און האָט געזאָגט: מײַן
        פֿאָטער און מײַנע ברידער, מיט זײערע שאָף און זײערע רינדער און אַלץ װאָס זײ
        האָבן, זײַנען געקומען פֿון לאַנד כּנַעַן, און זײ זײַנען אין לאַנד גוֹשֶן.'
      cs: ' A protož přišed Jozef, oznámil Faraonovi, a řekl: Otec můj a bratří moji,
        s drobným i větším dobytkem svým i se vším, což mají, přišli z země Kananejské,
        a aj, jsou v zemi Gesen.'
      pl: 'I przybył Josef i doniósł Faraonowi, i rzekł: "Ojciec mój i bracia moi
        i trzody ich, i bydło ich, wszystko co do nich należy, przybyli z ziemi Kanaan,
        - a oto są w ziemi Goszen." '
    2:
      he: וּמִקְצֵה אֶחָיו לָקַח חֲמִשָּׁה אֲנָשִׁים וַיַּצִּגֵם לִפְנֵי פַרְעֹה׃
      yi: און פֿון צװישן זײַנע ברידער האָט ער גענומען פֿינף מאַן, און האָט זײ געשטעלט
        פֿאַר פַּרעהן.
      cs: A vzav z počtu bratří svých pět mužů, postavil je před Faraonem.
      pl: I część braci swoich zabrał, pięciu mężów, i przedstawił ich Faraonowi. 
    3:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־אֶחָיו מַה־מַּעֲשֵׂיכֶם וַיֹּאמְרוּ אֶל־פַּרְעֹה
        רֹעֵה צֹאן עֲבָדֶיךָ גַּם־אֲנַחְנוּ גַּם־אֲבוֹתֵינוּ׃
      yi: 'האָט פַּרעה געזאָגט צו זײַנע ברידער: װאָס איז אײַער טאָן? האָבן זײ געזאָגט
        צו פַּרעהן: פּאַסטוכער פֿון שאָף זײַנען דײַנע קנעכט, אַזױ מיר, אַזױ אונדזערע
        עלטערן.'
      cs: 'I řekl Farao bratřím jeho: Jaký jest obchod váš? Kteřížto odpověděli Faraonovi:
        Pastýři ovcí [jsou] služebníci tvoji, i my, i otcové naši.'
      pl: 'I rzekł Faraon do braci jego: "Jakież zatrudnienie wasze?" I odpowiedzieli
        Faraonowi: "Pasterzami trzód są słudzy twoi, i my i ojcowie nasi." '
    4:
      he: וַיֹּאמְרוּ אֶל־פַּרְעֹה לָגוּר בָּאָרֶץ בָּאנוּ כִּי־אֵין מִרְעֶה לַצֹּאן
        אֲשֶׁר לַעֲבָדֶיךָ כִּי־כָבֵד הָרָעָב בְּאֶרֶץ כְּנָעַן וְעַתָּה יֵשְׁבוּ־נָא
        עֲבָדֶיךָ בְּאֶרֶץ גֹּשֶׁן׃
      yi: 'און זײ האָבן געזאָגט צו פַּרעהן: צו װױנען אין לאַנד זײַנען מיר געקומען,
        װאָרום עס איז ניטאָ קײן פֿיטערונג פֿאַר די שאָף פֿון דײַנע קנעכט, װײַל דער
        הונגער איז שװער אין לאַנד כּנַעַן. און אַצונד, איך בעט דיך, זאָלן דײַנע קנעכט
        זיצן אין לאַנד גוֹשֶן.'
      cs: 'Řekli ještě Faraonovi: Abychom pohostinu byli v zemi této, přišli jsme;
        nebo není pastvy dobytku, kterýž mají služebníci tvoji, nebo hlad veliký jest
        v zemi Kananejské; protož nyní prosíme, nechať bydlí služebníci tvoji v zemi
        Gesen.'
      pl: 'I rzekli do Faraona: "Przemieszkiwać w kraju tym przybyliśmy, gdyż niema
        pastwiska dla trzód sług twoich, bo ciężkim głód w ziemi Kanaan; a teraz niechże
        osiądą słudzy twoi w ziemi Goszen!" '
    5:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יוֹסֵף לֵאמֹר אָבִיךָ וְאַחֶיךָ בָּאוּ אֵלֶיךָ׃
      yi: 'האָט פַּרעה געזאָגט צו יוֹספֿן, אַזױ צו זאָגן: דײַן פֿאָטער און דײַנע ברידער
        זײַנען געקומען צו דיר;'
      cs: 'I mluvil Farao Jozefovi, řka: Otec tvůj a bratří tvoji přišli k tobě.'
      pl: 'I rzekł Faraon do Josefa, mówiąc: "Ojciec twój i bracia twoi przybyli do ciebie: '
    6:
      he: אֶרֶץ מִצְרַיִם לְפָנֶיךָ הִוא בְּמֵיטַב הָאָרֶץ הוֹשֵׁב אֶת־אָבִיךָ וְאֶת־אַחֶיךָ
        יֵשְׁבוּ בְּאֶרֶץ גֹּשֶׁן וְאִם־יָדַעְתָּ וְיֶשׁ־בָּם אַנְשֵׁי־חַיִל וְשַׂמְתָּם
        שָׂרֵי מִקְנֶה עַל־אֲשֶׁר־לִי׃
      yi: דאָס לאַנד מִצרַיִם ליגט פֿאַר דיר, אין בעסטן טײל פֿון לאַנד באַזעץ דײַן
        פֿאָטער און דײַנע ברידער. זאָלן זײ זיצן אין לאַנד גוֹשֶן. און אױב דו װײסט
        אַז צװישן זײ זײַנען דאָ טױגלעכע מענטשן, זאָלסטו זײ מאַכן פֿאַר אױבערלײַט איבער
        דעם פֿי װאָס איך האָב.
      cs: Země Egyptská před tebou jest; v nejlepším kraji země této osaď otce svého
        a bratří své, nechť bydlí v zemi Gesen. A srozumíš-li, že jsou mezi nimi muži
        rozšafní, ustanovíš je úředníky nad dobytkem, kterýž mám.
      pl: Ziemia Micraim przed tobą jest; na wyborze ziemi usadów ojca twojego i braci
        twoich, niech osiądą w ziemi Goszen; a jeśli wiadomo ci, że są między nimi
        ludzie dzielni, to ustanowisz ich nadzorcami bydła mojego." 
    7:
      he: וַיָּבֵא יוֹסֵף אֶת־יַעֲקֹב אָבִיו וַיַּעֲמִדֵהוּ לִפְנֵי פַרְעֹה וַיְבָרֶךְ
        יַעֲקֹב אֶת־פַּרְעֹה׃
      yi: און יוֹסף האָט געבראַכט זײַן פֿאָטער יעקבן, און ער האָט אים געשטעלט פֿאַר
        פַּרעהן; און יעקב האָט געבענטשט פַּרעהן.
      cs: Uvedl také Jozef Jákoba otce svého, a postavil ho před Faraonem; a pozdravil
        Jákob Faraona.
      pl: I sprowadził Josef Jakóba, ojca swojego, i przedstawił go Faraonowi; i pobłogosławił
        Jakób Faraona. 
    8:
      he: וַיֹּאמֶר פַּרְעֹה אֶל־יַעֲקֹב כַּמָּה יְמֵי שְׁנֵי חַיֶּיךָ׃
      yi: 'און פַּרעה האָט געזאָגט צו יעקבן: װיפֿיל זײַנען די טעג פֿון די יאָרן פֿון
        דײַן לעבן?'
      cs: 'Tedy řekl Farao k Jákobovi: Kolik jest let života tvého?'
      pl: 'I rzekł Faraon do Jakóba: "Ileż dni - lat życia twojego?" '
    9:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־פַּרְעֹה יְמֵי שְׁנֵי מְגוּרַי שְׁלֹשִׁים וּמְאַת
        שָׁנָה מְעַט וְרָעִים הָיוּ יְמֵי שְׁנֵי חַיַּי וְלֹא הִשִּׂיגוּ אֶת־יְמֵי
        שְׁנֵי חַיֵּי אֲבֹתַי בִּימֵי מְגוּרֵיהֶם׃
      yi: 'האָט יעקב געזאָגט צו פַּרעהן: די טעג פֿון די יאָרן פֿון מײַן װאַנדערשאַפט
        זײַנען הונדערט און דרײַסיק יאָר. װינציק און שלעכט זײַנען די טעג פֿון די יאָרן
        פֿון מײַן לעבן, און זײ קומען ניט צו די טעג פֿון די יאָרן פֿון מײַנע עלטערנס
        לעבן אין די טעג פֿון זײער װאַנדערשאַפט.'
      cs: 'Odpověděl Jákob Faraonovi: Dnů let putování mého sto a třidceti let [jest];
        nemnozí a zlí byli dnové let života mého, a nedošli dnů let života otců mých,
        v nichž živi byli.'
      pl: 'I rzekł Jakób do Faraona: "Dni-lat pielgrzymstwa mojego - sto trzydzieści
        lat; krótkie i smutne były dni - lata życia mojego, i nie doszły dni-lat życia
        ojców moich w dniach pielgrzymstwa ich." '
    10:
      he: וַיְבָרֶךְ יַעֲקֹב אֶת־פַּרְעֹה וַיֵּצֵא מִלִּפְנֵי פַרְעֹה׃
      yi: און יעקב האָט געבענטשט פַּרעהן, און איז אַרױסגעגאַנגען פֿון פֿאַר פַּרעהן.
      cs: A požehnav Jákob Faraona, vyšel od něho.
      pl: I pobłogosławił Jakób Faraona, i wyszedł z przed oblicza Faraona. 
    11:
      he: וַיּוֹשֵׁב יוֹסֵף אֶת־אָבִיו וְאֶת־אֶחָיו וַיִּתֵּן לָהֶם אֲחֻזָּה בְּאֶרֶץ
        מִצְרַיִם בְּמֵיטַב הָאָרֶץ בְּאֶרֶץ רַעְמְסֵס כַּאֲשֶׁר צִוָּה פַרְעֹה׃
      yi: און יוֹסף האָט באַזעצט זײַן פֿאָטער און זײַנע ברידער, און ער האָט זײ געגעבן
        אײגנטום אין לאַנד מִצרַיִם, אין בעסטן טײל פֿון לאַנד, אין לאַנד רַעְמסֵס,
        אַזױ װי פַּרעה האָט באַפֿױלן.
      cs: I osadil Jozef otce svého a bratří své, a dal jim vládařství v zemi Egyptské
        v kraji výborném, v zemi Ramesses, jakž rozkázal Farao.
      pl: I osiedlił Josef ojca swego i braci swoich, i nadał im posiadłość w ziemi
        Micraim, w wyborowej ziemi, w ziemi Rameses, jak rozkazał Faraon. 
    12:
      he: וַיְכַלְכֵּל יוֹסֵף אֶת־אָבִיו וְאֶת־אֶחָיו וְאֵת כָּל־בֵּית אָבִיו לֶחֶם
        לְפִי הַטָּף׃
      yi: און יוֹסף האָט אױסגעהאַלטן זײַן פֿאָטער און זײַנע ברידער, און דאָס גאַנצע
        הױז פֿון זײַן פֿאָטער, מיט ברױט, װי נאָכן געזינט.
      cs: A opatroval Jozef otce svého, a bratří své, a všecken dům jeho chlebem,
        až do nejmenších.
      pl: I zaopatrywał Josef ojca swojego, i braci swoich, i cały dom ojca swego
        chlebem, stosownie do dziatwy. 
    13:
      he: וְלֶחֶם אֵין בְּכָל־הָאָרֶץ כִּי־כָבֵד הָרָעָב מְאֹד וַתֵּלַהּ אֶרֶץ מִצְרַיִם
        וְאֶרֶץ כְּנַעַן מִפְּנֵי הָרָעָב׃
      yi: און קײן ברױט איז ניט געװען אין גאַנצן לאַנד, װאָרום דער הונגער איז געװען
        זײער שװער, און דאָס לאַנד מִצרַיִם און דאָס לאַנד כּנַעַן זײַנען אױסגעמאַטערט
        געװאָרן פֿון דעם הונגער.
      cs: A chleba nebylo ve vší zemi; nebo veliký hlad [byl] velmi, a trápení veliké
        bylo [na zemi] Egyptské a zemi Kananejské od hladu.
      pl: A chleba już nie było w całej ziemi, bo ciężkim był głód bardzo; i wycieńczona
        była ziemia Micraim i ziemia Kanaan z przyczyny głodu. 
    14:
      he: וַיְלַקֵּט יוֹסֵף אֶת־כָּל־הַכֶּסֶף הַנִּמְצָא בְאֶרֶץ־מִצְרַיִם וּבְאֶרֶץ
        כְּנַעַן בַּשֶּׁבֶר אֲשֶׁר־הֵם שֹׁבְרִים וַיָּבֵא יוֹסֵף אֶת־הַכֶּסֶף בֵּיתָה
        פַרְעֹה׃
      yi: און יוֹסף האָט אױפֿגעקליבן דאָס גאַנצע געלט װאָס האָט זיך געפֿונען אין לאַנד
        מִצרַיִם און אין לאַנד כּנַעַן, פֿאַר דער תּבואה װאָס זײ האָבן געקױפֿט. און
        יוֹסף האָט געבראַכט דאָס געלט אין פַּרעהס הױז.
      cs: Shromáždil pak Jozef všecky peníze, což jich nalezeno v zemi Egyptské a
        v zemi Kananejské, za potravy, kteréž kupovali; a vnesl Jozef peníze do domu
        Faraonova.
      pl: I zebrał Josef wszystkie pieniądze, które się znajdowały w ziemi Micraim
        i w ziemi Kanaan za żywność, którą kupowali; i wniósł Josef pieniądze te do domu
        Faraona. 
    15:
      he: וַיִּתֹּם הַכֶּסֶף מֵאֶרֶץ מִצְרַיִם וּמֵאֶרֶץ כְּנַעַן וַיָּבֹאוּ כָל־מִצְרַיִם
        אֶל־יוֹסֵף לֵאמֹר הָבָה־לָּנוּ לֶחֶם וְלָמָּה נָמוּת נֶגְדֶּךָ כִּי אָפֵס
        כָּסֶף׃
      yi: 'און אַז דאָס געלט איז אױסגעגאַנגען פֿון לאַנד מִצרַיִם און פֿון לאַנד כּנַעַן,
        זײַנען אַלע מִצרים געקומען צו יוֹספֿן, אַזױ צו זאָגן: גיב אונדז ברױט; װאָרום
        נאָך װאָס זאָלן מיר שטאַרבן פֿאַר דיר? אַז דאָס געלט האָט זיך אױסגעלאָזט.'
      cs: 'A když utratili peníze z země Egyptské a z země Kananejské, přicházeli
        všickni Egyptští k Jozefovi, řkouce: Dej nám chleba; nebo proč mříti máme
        před tebou pro nedostatek peněz?'
      pl: 'Ale wyczerpały się pieniądze w ziemi Micraim i w ziemi Kanaan; i przybyli
        wszyscy Micrejczycy do Josefa, mówiąc: "Daj nam chleba. Czemu mamy umierać
        przed tobą? Bo - nie staje pieniędzy!" '
    16:
      he: וַיֹּאמֶר יוֹסֵף הָבוּ מִקְנֵיכֶם וְאֶתְּנָה לָכֶם בְּמִקְנֵיכֶם אִם־אָפֵס
        כָּסֶף׃
      yi: 'האָט יוֹסף געזאָגט: גיט אײַערע פֿי, און איך װעל אײַך געבן פֿאַר אײַערע
        פֿי, אױב דאָס געלט האָט זיך אױסגעלאָזט.'
      cs: 'I řekl Jozef: Dejte dobytky své, a dám vám [chleba] za dobytky vaše, poněvadž
        se [vám] peněz nedostává.'
      pl: 'I rzekł Josef: "Sprowadźcie bydło wasze, a dam wam za bydło wasze, jeżeli
        nie staje pieniędzy." '
    17:
      he: וַיָּבִיאוּ אֶת־מִקְנֵיהֶם אֶל־יוֹסֵף וַיִּתֵּן לָהֶם יוֹסֵף לֶחֶם בַּסּוּסִים
        וּבְמִקְנֵה הַצֹּאן וּבְמִקְנֵה הַבָּקָר וּבַחֲמֹרִים וַיְנַהֲלֵם בַּלֶּחֶם
        בְּכָל־מִקְנֵהֶם בַּשָּׁנָה הַהִוא׃
      yi: האָבן זײ געבראַכט זײערע פֿי צו יוֹספֿן, און יוֹסף האָט זײ געגעבן ברױט פֿאַר
        פֿערד, און פֿאַר סטאַדעס שאָף, און פֿאַר סטאַדעס רינדער, און פֿאַר אײזלען;
        און ער האָט זײ פֿאַרזאָרגט מיט ברױט אין יענעם יאָר, פֿאַר אַלע זײערע פֿי.
      cs: Tedy přivedli dobytky své k Jozefovi; i dal jim Jozef potrav za koně a za
        stáda ovcí, a za stáda volů i za osly; a přechoval je chlebem, za všecky dobytky
        jejich, toho roku.
      pl: I sprowadzili bydło swoje do Josefa; i dał im Josef chleba za konie, i za
        stada owiec, i za stada wołów, i za osły; - i wspierał ich chlebem za wszystko
        bydło ich w roku onym. 
    18:
      he: וַתִּתֹּם הַשָּׁנָה הַהִוא וַיָּבֹאוּ אֵלָיו בַּשָּׁנָה הַשֵּׁנִית וַיֹּאמְרוּ
        לוֹ לֹא־נְכַחֵד מֵאֲדֹנִי כִּי אִם־תַּם הַכֶּסֶף וּמִקְנֵה הַבְּהֵמָה אֶל־אֲדֹנִי
        לֹא נִשְׁאַר לִפְנֵי אֲדֹנִי בִּלְתִּי אִם־גְּוִיָּתֵנוּ וְאַדְמָתֵנוּ׃
      yi: 'האָט זיך דאָס יאָר געענדיקט; און אױפֿן צװײטן יאָר זײַנען זײ געקומען צו
        אים, און האָבן צו אים געזאָגט: מיר װעלן ניט פֿאַרהױלן פֿון מײַן האַר, אַז
        אַזױ װי דאָס געלט איז אױסגעגאַנגען, און די סטאַדעס פֿי זײַנען בײַ מײַן האַר,
        איז ניט געבליבן פֿאַר מײַן האַר אַחוץ נאָר אונדזער לײַב און אונדזער ערד.'
      cs: 'A po roce tom přišli k němu léta druhého, a řekli mu: Nebudeme tajiti před
        pánem svým, že jsme všecky peníze utratili, i stáda dobytků jsou u pána našeho;
        nezůstávají [nám] před pánem naším kromě těla naše a dědiny naše.'
      pl: 'I upłynął rok ów; i przyszli doń roku drugiego, i powiedzieli mu: "Nie
        zataim przed panem naszym, że gdy wyczerpały się pieniądze, a stada bydła
        u pana naszego są, nie pozostało nic przed panem naszym, prócz ciała naszego
        i ziemi naszej. '
    19:
      he: לָמָּה נָמוּת לְעֵינֶיךָ גַּם־אֲנַחְנוּ גַּם אַדְמָתֵנוּ קְנֵה־אֹתָנוּ וְאֶת־אַדְמָתֵנוּ
        בַּלָּחֶם וְנִהְיֶה אֲנַחְנוּ וְאַדְמָתֵנוּ עֲבָדִים לְפַרְעֹה וְתֶן־זֶרַע
        וְנִחְיֶה וְלֹא נָמוּת וְהָאֲדָמָה לֹא תֵשָׁם׃
      yi: נאָך װאָס זאָלן מיר אומקומען פֿאַר דײַנע אױגן, אי מיר אי אונדזער ערד? קױף
        אָףּ אונדז און אונדזער ערד פֿאַר ברױט, און מיר מיט אונדזער ערד װעלן זײַן קנעכט
        צו פַּרעהן; און גיב אונדז זריעה, כּדי מיר זאָלן לעבן און ניט שטאַרבן, און
        די ערד זאָל ניט פֿאַרװיסט װערן.
      cs: I proč máme mříti před očima tvýma? I my i rolí naše [hyne]. Kup nás i rolí
        naši za chléb, a budeme my i rolí naše ve službě Faraonovi; a dej [nám] semena,
        abychom živi byli a nezemřeli, a rolí aby nespustla.
      pl: Czemu zamierać nam przed oczyma twojemi - i nam i ziemi naszej? Kup nas
        i ziemię naszę za chléb, a będziem my z ziemią naszą niewolnikami Faraona;
        tylko daj nasienia, abyśmy żyli, a nie pomarli, a ziemia nie spustoszała." 
    20:
      he: וַיִּקֶן יוֹסֵף אֶת־כָּל־אַדְמַת מִצְרַיִם לְפַרְעֹה כִּי־מָכְרוּ מִצְרַיִם
        אִישׁ שָׂדֵהוּ כִּי־חָזַק עֲלֵהֶם הָרָעָב וַתְּהִי הָאָרֶץ לְפַרְעֹה׃
      yi: האָט יוֹסף אָפּגעקױפֿט די גאַנצע ערד פֿון מִצרַיִם פֿאַר פַּרעהן, װאָרום
        די מִצרים האָבן פֿאַרקױפֿט איטלעכער זײַן פֿעלד, װײַל דער הונגער האָט זיך געשטאַרקט
        איבער זײ; און דאָס לאַנד איז געװאָרן פַּרעהס.
      cs: Tedy koupil Jozef všecku zemi Egyptskou Faraonovi; nebo prodali Egyptští
        jeden každý pole své, proto že se rozmohl mezi nimi hlad. I dostala se země
        Faraonovi.
      pl: I tak kupił Josef wszystką ziemię Micraim dla Faraona, bo sprzedali Micrejczycy,
        każdy pole swoje, gdyż wzmógł się między nimi głód. I dostała się ziemia Faraonowi. 
    21:
      he: וְאֶת־הָעָם הֶעֱבִיר אֹתוֹ לֶעָרִים מִקְצֵה גְבוּל־מִצְרַיִם וְעַד־קָצֵהוּ׃
      yi: און דאָס פֿאָלק, זײ האָט ער שטעטװײַז איבערגעפֿירט פֿון אײן עק געמאַרק פֿון
        מִצרַיִם צום אַנדער עק.
      cs: Lid pak převedl do měst, od jednoho pomezí Egyptského až do druhého.
      pl: A lud przeniósł on do miast, od końca granic Micraimu, do końca jego. 
    22:
      he: רַק אַדְמַת הַכֹּהֲנִים לֹא קָנָה כִּי חֹק לַכֹּהֲנִים מֵאֵת פַּרְעֹה וְאָכְלוּ
        אֶת־חֻקָּם אֲשֶׁר נָתַן לָהֶם פַּרְעֹה עַל־כֵּן לֹא מָכְרוּ אֶת־אַדְמָתָם׃
      yi: נאָר די ערד פֿון די פּריסטער האָט ער ניט אָפּגעקױפט, װײַל די פּריסטער האָבן
        געקריגן אַ קִצבֿה פֿון פַּרעהן, און זײ האָבן געגעסן זײער קִצבֿה װאָס פַּרעה
        האָט זײ געגעבן; דרום האָבן זײ ניט פֿאַרקױפֿט זײער ערד.
      cs: Rolí toliko kněžských nekoupil. Nebo kněží uloženou potravu [měli] od Faraona,
        a jedli z uložených [pokrmů] svých, kteréž dával jim Farao; protož neprodali
        rolí svých.
      pl: Tylko ziemi kapłańskiej nie kupił, gdyż udział wyznaczony był dla kapłanów
        przez Faraona, i żywili się wyznaczonym udziałem swoim, który dał im Faraon;
        przeto nie sprzedawali ziemi swojej. 
    23:
      he: וַיֹּאמֶר יוֹסֵף אֶל־הָעָם הֵן קָנִיתִי אֶתְכֶם הַיּוֹם וְאֶת־אַדְמַתְכֶם
        לְפַרְעֹה הֵא־לָכֶם זֶרַע וּזְרַעְתֶּם אֶת־הָאֲדָמָה׃
      yi: 'און יוֹסף האָט געזאָגט צום פֿאָלק: אָט האָב איך הײַנט אָפּגעקױפֿט אײַך
        און אײַער לאַנד פֿאַר פַּרעהן; נאַט אײַך זריעה, און פֿאַרזײט די ערד.'
      cs: 'I řekl Jozef lidu: Aj, koupil jsem vás dnes i rolí vaše Faraonovi; teď
        máte semeno, osívejtež tedy ji.'
      pl: 'I rzekł Josef do ludu: "Oto kupiłem dzisiaj was i ziemię waszę dla Faraona:
        oto macie ziarno, i zasiejcie ziemię. '
    24:
      he: וְהָיָה בַּתְּבוּאֹת וּנְתַתֶּם חֲמִישִׁית לְפַרְעֹה וְאַרְבַּע הַיָּדֹת
        יִהְיֶה לָכֶם לְזֶרַע הַשָּׂדֶה וּלְאָכְלְכֶם וְלַאֲשֶׁר בְּבָתֵּיכֶם וְלֶאֱכֹל
        לְטַפְּכֶם׃
      yi: און עס װעט זײַן בײַ די תּבואות, װעט איר געבן אַ פֿינפֿטל צו פַּרעהן, און
        פֿיר חלקים װעלן אײַך זײַן פֿאַר זריעה פֿון פֿעלד, און פֿאַר אײַער עסן, און
        פֿאַר די װאָס אין אײַערע הײַזער, און צום עסן פֿאַר אײַערע קלײנע קינדער.
      cs: A když se urodí, dáte pátý díl Faraonovi, a čtyři díly zůstavíte sobě k
        semenu a ku pokrmu svému a těm, kteříž jsou v domích vašich, i ku pokrmu dítkám
        svým.
      pl: I będzie przy żniwie, oddacie piątą część Faraonowi, a cztery części zostaną
        wam na zasiew pól, i na pożywienie dla dziatwy waszej." 
    25:
      he: וַיֹּאמְרוּ הֶחֱיִתָנוּ נִמְצָא־חֵן בְּעֵינֵי אֲדֹנִי וְהָיִינוּ עֲבָדִים
        לְפַרְעֹה׃
      yi: 'האָבן זײ געזאָגט: האָסט אונדז דאָס לעבן דערהאַלטן; לאָמיר געפֿינען לײַטזעליקײט
        אין די אױגן פֿון מײַן האַר, און מיר װעלן זײַן קנעכט צו פַּרעהן.'
      cs: 'Tedy řekli: Zachoval jsi životy naše. Nechať nalezneme milost v očích pána
        svého, a budeme služebníci Faraonovi.'
      pl: 'I rzekli: "Zachowałeś nas przy życiu! Niechaj znajdziemy łaskę w oczach
        pana naszego, i niechaj będziemy niewolnikami Faraona!" '
    26:
      he: וַיָּשֶׂם אֹתָהּ יוֹסֵף לְחֹק עַד־הַיּוֹם הַזֶּה עַל־אַדְמַת מִצְרַיִם לְפַרְעֹה
        לַחֹמֶשׁ רַק אַדְמַת הַכֹּהֲנִים לְבַדָּם לֹא הָיְתָה לְפַרְעֹה׃
      yi: און יוֹסף האָט עס געמאַכט פֿאַר אַ געזעץ ביז אױף הײַנטיקן טאָג אױף דער ערד
        פֿון מִצרַיִם, אַז צו פַּרעהן זאָל געהערן אַ פֿינפֿטל. נאָר די ערד פֿון די
        פּריסטער אַלײן איז ניט געװאָרן פּרעהס.
      cs: I ustanovil to Jozef za právo až do tohoto dne, po vší zemi Egyptské, [aby
        dáván byl] Faraonovi pátý díl; toliko samy rolí kněžské nebyly Faraonovy.
      pl: 'I ustanowił to Josef za prawo aż do dnia dzisiejszego na ziemi Micraim:
        Faraonowi piąta część. Jedna tylko ziemia kapłanów nie dostała się Faraonowi. '
    27:
      he: וַיֵּשֶׁב יִשְׂרָאֵל בְּאֶרֶץ מִצְרַיִם בְּאֶרֶץ גֹּשֶׁן וַיֵּאָחֲזוּ בָהּ
        וַיִּפְרוּ וַיִּרְבּוּ מְאֹד׃
      yi: און ישׂראל איז געזעסן אין לאַנד מִצרַיִם, אין לאַנד גוֹשֶן; און זײ האָבן
        זיך דאָרטן אײַנגעפֿעסטיקט, און האָבן זיך געפֿרוכפּערט און געמערט זײער.
      cs: A tak bydlil Izrael v zemi Egyptské v krajině Gesen; a osadili se v ní,
        a rozplodili se, a rozmnoženi jsou velmi.
      pl: I osiadł Israel w ziemi Micraim, w krainie Goszen; i nabywali posiadłości
        w niej, i rozplenili się i rozmnożyli się wielce. 
    28:
      he: וַיְחִי יַעֲקֹב בְּאֶרֶץ מִצְרַיִם שְׁבַע עֶשְׂרֵה שָׁנָה וַיְהִי יְמֵי־יַעֲקֹב
        שְׁנֵי חַיָּיו שֶׁבַע שָׁנִים וְאַרְבָּעִים וּמְאַת שָׁנָה׃
      yi: און יעקב האָט געלעבט אין לאַנד מִצרַיִם זיבעצן יאָר; און די טעג פֿון יעקבן,
        די יאָרן פֿון זײַן לעבן, זײַנען געװען הונדערט יאָר און זיבן און פֿערציק יאָר.
      cs: Živ pak byl Jákob v zemi Egyptské sedmnácte let; a bylo dnů Jákobových,
        [a] let života jeho, sto čtyřidceti sedm let.
      pl: I żył Jakób w ziemi Micraim siedmnaście lat; a było dni Jakóba, - lat życia
        jego, - sto czterdzieści i siedm lat. 
    29:
      he: וַיִּקְרְבוּ יְמֵי־יִשְׂרָאֵל לָמוּת וַיִּקְרָא לִבְנוֹ לְיוֹסֵף וַיֹּאמֶר
        לוֹ אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ שִׂים־נָא יָדְךָ תַּחַת יְרֵכִי וְעָשִׂיתָ
        עִמָּדִי חֶסֶד וֶאֱמֶת אַל־נָא תִקְבְּרֵנִי בְּמִצְרָיִם׃
      yi: 'און די טעג פֿון ישׂראלן האָבן גענענט צום שטאַרבן, און ער האָט גערופֿן זײַן
        זון יוֹספֿן, און האָט צו אים געזאָגט: אױב, איך בעט דיך, איך האָב געפֿונען
        לײַטזעליקײט אין דײַנע אױגן, טו, איך בעט דיך, דײַן האַנט אונטער מײַן דיך, און
        זאָלסט טאָן מיט מיר אַ חסד און אַ טרײַשאַפֿט: זאָלסט מיך ניט באַגראָבן, איך
        בעט דיך, אין מִצרַיִם.'
      cs: 'I přiblížili se dnové Izraelovi, aby umřel. A povolav syna svého Jozefa,
        řekl jemu: Jestliže jsem nalezl milost v očích tvých, vlož, prosím, ruku svou
        pod bedro mé, a učiň se mnou milosrdenství a pravdu. Prosím, nepochovávej
        mne v Egyptě.'
      pl: 'I zbliżył się czas Israela, aby umarł; i wezwał syna swego, Josefa, i rzekł
        do niego: "Jeżelim téż znalazł łaskę w oczach twoich, połóżże rękę twoję pod
        biodro moje, i okaż mi miłość i wierność; nie chciej pochować mnie w Micraim! '
    30:
      he: וְשָׁכַבְתִּי עִם־אֲבֹתַי וּנְשָׂאתַנִי מִמִּצְרַיִם וּקְבַרְתַּנִי בִּקְבֻרָתָם
        וַיֹּאמַר אָנֹכִי אֶעֱשֶׂה כִדְבָרֶךָ׃
      yi: 'און אַז איך װעל זיך לײגן צו מײַנע עלטערן, זאָלסטו מיך אַװעקטראָגן פֿון
        מִצרַיִם, און מיך באַגראָבן אין זײער קבֿר. האָט ער געזאָגט: איך װעל טאָן אַזױ
        װי דײַן װאָרט.'
      cs: 'Když spáti budu s otci svými, vyneseš mne z Egypta, a pochováš mne v hrobě
        jejich. Tedy řekl [jemu]: Já učiním podlé slova tvého.'
      pl: 'A gdy spocznę przy ojcach moich, wyniesiesz mnie z Micraim, i pochowasz
        mnie w grobie ich!" I rzekł: "Uczynię podług słowa twojego!" '
    31:
      he: וַיֹּאמֶר הִשָּׁבְעָה לִי וַיִּשָּׁבַע לוֹ וַיִּשְׁתַּחוּ יִשְׂרָאֵל עַל־רֹאשׁ
        הַמִּטָּה׃
      yi: 'האָט ער געזאָגט: שװער מיר. און ער האָט אים געשװאָרן; און ישׂראל האָט זיך
        געבוקט צוקאָפּנס פֿון בעט.'
      cs: 'I řekl [Jákob]: Přisáhni mi. Tedy přisáhl jemu. I sklonil se Izrael k hlavám
        lůže.'
      pl: 'I rzekł: "Przysiąż mi!" I przysiągł mu. I pokłonił się Israel w głowach
        łoża. '
  48:
    1:
      he: וַיְהִי אַחֲרֵי הַדְּבָרִים הָאֵלֶּה וַיֹּאמֶר לְיוֹסֵף הִנֵּה אָבִיךָ חֹלֶה
        וַיִּקַּח אֶת־שְׁנֵי בָנָיו עִמּוֹ אֶת־מְנַשֶּׁה וְאֶת־אֶפְרָיִם׃
      yi: 'און עס איז געװען נאָך די דאָזיקע געשעענישן, האָט מען אָנגעזאָגט יוֹספֿן:
        זע, דײַן פֿאָטער איז קראַנק. האָט ער גענומען מיט זיך זײַנע צװײ זין, מנשהן
        און אפֿרימען.'
      cs: ' Stalo se pak potom, že povědíno jest Jozefovi: Aj, otec tvůj nemocen jest.
        I vzal s sebou dva syny své, Manasse a Efraima.'
      pl: 'I stało się po wypadkach tych, że doniesiono Josefowi: "Oto ojciec twój
        zachorował!" I zabrał obu synów ze sobą: Menaszę i Efraima. '
    2:
      he: וַיַּגֵּד לְיַעֲקֹב וַיֹּאמֶר הִנֵּה בִּנְךָ יוֹסֵף בָּא אֵלֶיךָ וַיִּתְחַזֵּק
        יִשְׂרָאֵל וַיֵּשֶׁב עַל־הַמִּטָּה׃
      yi: 'און מע האָט געלאָזט װיסן יעקבן און געזאָגט: זע, דײַן זון יוֹסף קומט צו
        דיר; און ישׂראל האָט זיך געשטאַרקט, און האָט זיך געזעצט אױפֿן בעט.'
      cs: 'Tedy oznámeno jest Jákobovi a povědíno: Aj, syn tvůj Jozef přišel k tobě.'
      pl: 'I oznajmiono Jakóbowi, mówiąc: "Oto syn twój, Josef, przybył do ciebie!"
        I wysilił się Israel, i usiadł na łożu. '
    3:
      he: וַיֹּאמֶר יַעֲקֹב אֶל־יוֹסֵף אֵל שַׁדַּי נִרְאָה־אֵלַי בְּלוּז בְּאֶרֶץ
        כְּנָעַן וַיְבָרֶךְ אֹתִי׃
      yi: 'און יעקב האָט געזאָגט צו יוֹספֿן: גאָט שַדַי האָט זיך באַװיזן צו מיר אין
        לוז, אין לאַנד כּנַעַן, און ער האָט מיך געבענטשט.'
      cs: 'A posilniv se Izrael, usadil se na ložci a řekl Jozefovi: [Bůh] silný všemohoucí
        ukázav mi se v Lůza v zemi Kananejské, požehnal mi.'
      pl: 'I rzekł Jakób do Josefa: "Bóg Wszechpotężny objawił mi się w Luz, w ziemi
        Kanaan, i błogosławił mi. '
    4:
      he: וַיֹּאמֶר אֵלַי הִנְנִי מַפְרְךָ וְהִרְבִּיתִךָ וּנְתַתִּיךָ לִקְהַל עַמִּים
        וְנָתַתִּי אֶת־הָאָרֶץ הַזֹּאת לְזַרְעֲךָ אַחֲרֶיךָ אֲחֻזַּת עוֹלָם׃
      yi: 'און ער האָט צו מיר געזאָגט: זע, איך װעל דיך פֿרוכפּערן און װעל דיך מערן,
        און איך װעל דיך מאַכן פֿאַר אַ געזעמל פֿעלקער; און איך װעל געבן דאָס דאָזיקע
        לאַנד צו דײַן זאָמען נאָך דיר פֿאַר אַן אײביקן אײגנטום.'
      cs: 'A řekl ke mně: Aj, já rozplodím tě a rozmnožím tebe, a učiním tě v zástupy
        lidí; dám také zemi tuto semeni tvému po tobě za dědictví věčné.'
      pl: 'I rzekł do mnie: Oto rozplenię i rozmnożę cię i wywiodę z ciebie zbór narodów,
        i oddam ziemię tę potomstwu twojemu po tobie w posiadanie wieczne. '
    5:
      he: וְעַתָּה שְׁנֵי־בָנֶיךָ הַנּוֹלָדִים לְךָ בְּאֶרֶץ מִצְרַיִם עַד־בֹּאִי
        אֵלֶיךָ מִצְרַיְמָה לִי־הֵם אֶפְרַיִם וּמְנַשֶּׁה כִּרְאוּבֵן וְשִׁמְעוֹן
        יִהְיוּ־לִי׃
      yi: 'און אַצונד, די צװײ זין װאָס זײַנען דיר געבאָרן געװאָרן אין לאַנד מִצרַיִם
        פֿאַר מײַן קומען צו דיר קײן מִצרַיִם, זײ זײַנען מײַנע: אפֿרים און מנשה זאָלן
        זײַן מײַנע אַזױ װי ראובן און שמעון.'
      cs: Protož nyní, dva synové tvoji, kteřížť jsou se zrodili v zemi Egyptské,
        prvé než jsem přišel k tobě do Egypta, moji jsou; Efraim a Manasses budou
        mi jako Ruben a Simeon.
      pl: 'A teraz dwaj synowie twoi, którzy ci się urodzili w ziemi Micraim, przed
        przybyciem mojém do ciebie, do Micraim, moimi oni: Efraim i Menasze jako Reuben
        i Szymeon będą mi. '
    6:
      he: וּמוֹלַדְתְּךָ אֲשֶׁר־הוֹלַדְתָּ אַחֲרֵיהֶם לְךָ יִהְיוּ עַל שֵׁם אֲחֵיהֶם
        יִקָּרְאוּ בְּנַחֲלָתָם׃
      yi: אָבער דײַנע געבאָרענע װאָס דו האָסט געבאָרן נאָך זײ, זאָלן זײַן דײַנע; אױף
        דעם נאָמען פֿון זײערע ברידער זאָלן זײ גערופֿן װערן אין זײער נחלה.
      cs: Ale děti, kteréž po těchto zplodíš, tvoji budou; jménem bratří svých jmenováni
        budou v dědictvích svých.
      pl: 'Dzieci wszakże, które urodzą się z ciebie, po nich, twoje będą: imieniem
        braci swoich nazywani będą w udziale ich. '
    7:
      he: וַאֲנִי בְּבֹאִי מִפַּדָּן מֵתָה עָלַי רָחֵל בְּאֶרֶץ כְּנַעַן בַּדֶּרֶךְ
        בְּעוֹד כִּבְרַת־אֶרֶץ לָבֹא אֶפְרָתָה וָאֶקְבְּרֶהָ שָּׁם בְּדֶרֶךְ אֶפְרָת
        הִוא בֵּית לָחֶם׃
      yi: . . . און איך, אַז איך בין געקומען פֿון פַּדַן, איז מיר געשטאָרבן רחל אין
        לאַנד כּנַעַן אױפֿן װעג, װען עס איז נאָך געװען אַ שטרעק לאַנד צו קומען קײן
        אֶפֿרָת; און איך האָב זי דאָרטן באַגראָבן אױפֿן װעג קײן אֶפֿרָת, דאָס איז
        בית-לֶחֶם.
      cs: Nebo když jsem se vracel z Pádan, umřela mi Ráchel v zemi Kananejské na
        cestě, když již nedaleko bylo do Efraty; a pochoval jsem ji tam u cesty [k]
        Efratě, jenž jest Betlém.
      pl: Ja zaś... gdy wracałem z Paddan, umarła mi Rachel w ziemi Kanaan, w drodze,
        gdy pozostała jeszcze przestrzeń ziemi, aby przybyć do Efraty; i pochowałem
        ją tam na drodze do Efraty, czyli Bet-Lechem." 
    8:
      he: וַיַּרְא יִשְׂרָאֵל אֶת־בְּנֵי יוֹסֵף וַיֹּאמֶר מִי־אֵלֶּה׃
      yi: 'און ישׂראל האָט געזען יוֹספֿס זין, און ער האָט געזאָגט: װער זײַנען די דאָזיקע?'
      cs: 'Uzřev potom Izrael syny Jozefovy, řekl: Kdo jsou onino?'
      pl: 'I spostrzegł Israel synów Josefa i rzekł: "Któż ci są?" '
    9:
      he: וַיֹּאמֶר יוֹסֵף אֶל־אָבִיו בָּנַי הֵם אֲשֶׁר־נָתַן־לִי אֱלֹהִים בָּזֶה
        וַיֹּאמַר קָחֶם־נָא אֵלַי וַאֲבָרֲכֵם׃
      yi: 'האָט יוֹסף געזאָגט צו זײַן פֿאָטער: דאָס זײַנען מײַנע זין װאָס גאָט האָט
        מיר געשאָנקען דאָ הי. האָט ער געזאָגט: נעם זײ, איך בעט דיך, צו מיר, און איך
        װעל זײ בענטשן.'
      cs: 'Odpověděl Jozef otci svému: Synové moji jsou, kteréž dal mi Bůh zde. I
        řekl:Přiveď je medle ke mně, a požehnám jim'
      pl: 'I odpowiedział Josef ojcu swojemu: "Synowie to moi, których dał mi tu Bóg."
        I rzekł: "Przyprowadźcie ich do mnie, a pobłogosławię ich." '
    10:
      he: וְעֵינֵי יִשְׂרָאֵל כָּבְדוּ מִזֹּקֶן לֹא יוּכַל לִרְאוֹת וַיַּגֵּשׁ אֹתָם
        אֵלָיו וַיִּשַּׁק לָהֶם וַיְחַבֵּק לָהֶם׃
      yi: און די אױגן פֿון ישׂראלן זײַנען געװען טונקל פֿון זִקנה, ער האָט ניט געקענט
        זען. האָט ער זײ געמאַכט גענענען צו אים, און ער האָט זײ געקושט און זײ געהאַלדזט.
      cs: (Oči pak Izraelovy mdlé byly pro starost, a nemohl [dobře] viděti.) I přivedl
        je k němu, a [on] líbal a objímal je.
      pl: A oczy Israela przytępiły się od starości; nie mógł dojrzeć. I przybliżył
        ich do niego, a on ucałował ich, i uściskał ich. 
    11:
      he: וַיֹּאמֶר יִשְׂרָאֵל אֶל־יוֹסֵף רְאֹה פָנֶיךָ לֹא פִלָּלְתִּי וְהִנֵּה הֶרְאָה
        אֹתִי אֱלֹהִים גַּם אֶת־זַרְעֶךָ׃
      yi: 'און ישׂראל האָט געזאָגט צו יוֹספֿן: איך האָב ניט געדאַכט דײַן פּנים צו
        זען, און אָט האָט מיך גאָט געלאָזט זען אױך דײַנע קינדער.'
      cs: 'I řekl Izrael Jozefovi: Nemyslilť jsem [já, abych měl kdy] viděti tvář
        tvou, a aj, dal mi Bůh, abych viděl i símě tvé.'
      pl: 'I rzekł Israel do Josefa: "Oglądać oblicza twojego nie spodziewałem się,
        a oto pokazał mi Bóg i potomstwo twoje!" '
    12:
      he: וַיּוֹצֵא יוֹסֵף אֹתָם מֵעִם בִּרְכָּיו וַיִּשְׁתַּחוּ לְאַפָּיו אָרְצָה׃
      yi: און יוֹסף האָט זײ אַרױסגעצױגן פֿון צװישן זײַנע קני, און האָט זיך געבוקט
        אױף זײַן פּנים צו דער ערד.
      cs: Tedy vzav je Jozef z klína jeho, sklonil se tváří až k zemi.
      pl: I usunął ich Josef od kolan jego, i pokłonił się twarzą ku ziemi. 
    13:
      he: וַיִּקַּח יוֹסֵף אֶת־שְׁנֵיהֶם אֶת־אֶפְרַיִם בִּימִינוֹ מִשְּׂמֹאל יִשְׂרָאֵל
        וְאֶת־מְנַשֶּׁה בִשְׂמֹאלוֹ מִימִין יִשְׂרָאֵל וַיַּגֵּשׁ אֵלָיו׃
      yi: און יוֹסף האָט זײ בײדן גענומען, אפֿרימען אין זײַן רעכטער האַנט, צו דער לינקער
        האַנט פֿון ישׂראלן, און מנשהן אין זײַן לינקער האַנט, צו דער רעכטער האַנט פֿון
        ישׂראלן, און האָט זײ געמאַכט גענענען צו אים.
      cs: A vzav oba, Efraima na pravou stranu sobě, Izraelovi [pak] na levou, a Manassesa
        na levou sobě, Izraelovi [pak] na pravou, postavil [je] před ním.
      pl: I wziął Josef obudwu, - Efraima prawą ręką swoją, po lewej Israela, a Menaszę
        lewą ręką swoją, po prawej Israela, - i przybliżył ich ku niemu. 
    14:
      he: וַיִּשְׁלַח יִשְׂרָאֵל אֶת־יְמִינוֹ וַיָּשֶׁת עַל־רֹאשׁ אֶפְרַיִם וְהוּא
        הַצָּעִיר וְאֶת־שְׂמֹאלוֹ עַל־רֹאשׁ מְנַשֶּׁה שִׂכֵּל אֶת־יָדָיו כִּי מְנַשֶּׁה
        הַבְּכוֹר׃
      yi: האָט ישׂראל אױסגעשטרעקט זײַן רעכטע האַנט, און אַרױפֿגעטאָן אױפֿן קאָפּ פֿון
        אפֿרימען, װאָס איז געװען דער ייִנגערער, און זײַן לינקע האַנט אױפֿן קאָפּ פֿון
        מנשהן; ער האָט בכּיװן איבערגעדרײט זײַנע הענט, װאָרום מנשה איז געװען דער בכָור.
      cs: Tedy vztáh Izrael pravici svou, vložil [ji] na hlavu Efraimovu, kterýž byl
        mladší, levici pak svou na hlavu Manassesovu, naschvál přeloživ ruce, ačkoli
        Manasses byl prvorozený.
      pl: Ale wyciągnął Israel prawicę swoję, i położył ją na głowę Efraima, lubo
        był młodszy, a lewą rękę swoję na głowę Menaszy. Umyślnie przełożył ręce swoje,
        choć Menasze był pierworodnym. 
    15:
      he: וַיְבָרֶךְ אֶת־יוֹסֵף וַיֹּאמַר הָאֱלֹהִים אֲשֶׁר הִתְהַלְּכוּ אֲבֹתַי לְפָנָיו
        אַבְרָהָם וְיִצְחָק הָאֱלֹהִים הָרֹעֶה אֹתִי מֵעוֹדִי עַד־הַיּוֹם הַזֶּה׃
      yi: 'און ער האָט געבענטשט יוֹספֿן, און האָט געזאָגט: דער גאָט װאָס מײַנע עלטערן
        אבֿרהם און יצחק זײַנען געגאַנגען פֿאַר אים, דער גאָט װאָס איז געװען מײַן פּאַסטוך
        פֿון זינט איך לעב ביז אױף הײַנטיקן טאָג,'
      cs: 'I požehnal Jozefovi, řka: Bůh, před jehož oblíčejem ustavičně chodili otcové
        moji Abraham a Izák, Bůh, kterýž mne spravoval po všecken život můj až do
        dne tohoto;'
      pl: 'I błogosławił Josefowi i rzekł: "Bóg, przed którego obliczem postępowali
        ojcowie moi, Abraham i Ic''hak, Bóg, który mnie prowadził od początku istnienia
        mojego aż do dnia obecnego, '
    16:
      he: הַמַּלְאָךְ הַגֹּאֵל אֹתִי מִכָּל־רָע יְבָרֵךְ אֶת־הַנְּעָרִים וְיִקָּרֵא
        בָהֶם שְׁמִי וְשֵׁם אֲבֹתַי אַבְרָהָם וְיִצְחָק וְיִדְגּוּ לָרֹב בְּקֶרֶב
        הָאָרֶץ׃
      yi: דער מלאך װאָס האָט מיך אױסגעלײזט פֿון אַלעם בײזן, ער זאָל בענטשן די ייִנגלעך;
        און עס זאָל גערופֿן װערן אױף זײ מײַן נאָמען, און דער נאָמען פֿון מײַנע עלטערן
        אבֿרהם און יצחק; און זײ זאָלן זיך מערן לרָוב אױף דער ערד.
      cs: Anděl ten, kterýž vytrhl mne ze všeho zlého, požehnejž dítek těchto; a ať
        slovou synové moji a synové otců mých Abrahama a Izáka; a ať se jako hmyz
        rozmnoží u prostřed země.
      pl: Anioł, który wybawił mnie od wszelkiego zła, niechaj błogosławi tym chłopiętom;
        niechaj mianowane będzie na nich imię moje i imię ojców moich, Abrahama i Ic'haka,
        i niechaj rozrosną się w mnóstwo w pośród ziemi!" 
    17:
      he: וַיַּרְא יוֹסֵף כִּי־יָשִׁית אָבִיו יַד־יְמִינוֹ עַל־רֹאשׁ אֶפְרַיִם וַיֵּרַע
        בְּעֵינָיו וַיִּתְמֹךְ יַד־אָבִיו לְהָסִיר אֹתָהּ מֵעַל רֹאשׁ־אֶפְרַיִם עַל־רֹאשׁ
        מְנַשֶּׁה׃
      yi: און יוֹסף האָט געזען, אַז זײַן פֿאָטער טוט אַרױף זײַן רעכטע האַנט אױפֿן
        קאָפּ פֿון אפֿרימען, און עס איז אױסגעקומען שלעכט אין זײַנע אױגן; האָט ער אונטערגעלענט
        זײַן פֿאָטערס האַנט, כּדי זי אַװעקצונעמען פֿון אפֿרימס קאָפּ אױף מנשהס קאָפּ.
      cs: Vida pak Jozef, že vložil otec jeho ruku svou pravou na hlavu Efraimovu,
        nerád byl tomu. I zdvihl ruku otce svého, aby ji přenesl s hlavy Efraimovy
        na hlavu Manassesovu.
      pl: I zobaczył Josef, iż położyć chce ojciec jego rękę prawą swoję na głowę
        Efraima, i nie podobało się to w oczach jego; i ujął rękę ojca swojego, aby
        przenieść ją z głowy Efraima na głowę Menaszy. 
    18:
      he: וַיֹּאמֶר יוֹסֵף אֶל־אָבִיו לֹא־כֵן אָבִי כִּי־זֶה הַבְּכֹר שִׂים יְמִינְךָ
        עַל־רֹאשׁוֹ׃
      yi: 'און יוֹסף האָט געזאָגט צו זײַן פֿאָטער: ניט אַזױ, מײַן פֿאָטער, װאָרום
        דער איז דער בכָור; טו אַרױף דײַן רעכטע האַנט אױף זײַן קאָפּ.'
      cs: 'A řekl jemu: Ne tak, otče můj; nebo toto jest prvorozený, vložiž pravici
        svou na hlavu jeho.'
      pl: 'I rzekł Josef do ojca swego: "Nie tak, ojcze mój! gdyż ten jest pierworodny;
        połóż prawicę twoję na głowę jego." '
    19:
      he: וַיְמָאֵן אָבִיו וַיֹּאמֶר יָדַעְתִּי בְנִי יָדַעְתִּי גַּם־הוּא יִהְיֶה־לְּעָם
        וְגַם־הוּא יִגְדָּל וְאוּלָם אָחִיו הַקָּטֹן יִגְדַּל מִמֶּנּוּ וְזַרְעוֹ
        יִהְיֶה מְלֹא־הַגּוֹיִם׃
      yi: 'אָבער זײַן פֿאָטער האָט ניט געװאָלט, און האָט געזאָגט: איך װײס, מײַן זון,
        איך װײס; ער אױך װעט װערן אַ פֿאָלק, און ער אױך װעט זײַן גרױס, אָבער זײַן ייִנגערער
        ברודער װעט זײַן גרעסער פֿון אים, און זײַן זאָמען װעט װערן אַ פולע פעלקער.'
      cs: 'Ale nepovolil otec jeho, a řekl: Vím, synu můj, vím; takéť i on bude v
        lid, a také i on vzroste; však bratr jeho mladší více poroste než on, a símě
        jeho bude u veliké množství národů.'
      pl: 'Ale wzbraniał się ojciec jego, i rzekł: "Wiem, synu mój, wiem! I z niego
        powstanie lud; i on będzie wielkim; wszakże brat jego młodszy większym będzie
        od niego, a ród jego będzie mnóstwem plemion." '
    20:
      he: וַיְבָרֲכֵם בַּיּוֹם הַהוּא לֵאמוֹר בְּךָ יְבָרֵךְ יִשְׂרָאֵל לֵאמֹר יְשִׂמְךָ
        אֱלֹהִים כְּאֶפְרַיִם וְכִמְנַשֶּׁה וַיָּשֶׂם אֶת־אֶפְרַיִם לִפְנֵי מְנַשֶּׁה׃
      yi: 'און ער האָט זײ געבענטשט אין יענעם טאָג, אַזױ צו זאָגן: מיט דיר זאָל זיך
        בענטשן ישׂראל, אַזױ צו זאָגן: גאָט זאָל דיך מאַכן אַזױ װי אפֿרים און אַזױ
        װי מנשה. און ער האָט געשטעלט אפֿרימען פֿאַר מנשהן.'
      cs: 'I požehnal jim v ten den, řka: Skrze tebe požehnání bude dávati Izrael
        takto: Učiniž tobě Bůh jako Efraimovi a jako Manassesovi. I představil Efraima
        Manassesovi.'
      pl: 'I błogosławił im w on dzień, mówiąc: "Tobą błogosławić będzie Israel w słowach:
        "Oby uczynił cię Bóg jako Efraima i jako Menaszę!" I przełożył Efraima nad
        Menaszę. '
    21:
      he: וַיֹּאמֶר יִשְׂרָאֵל אֶל־יוֹסֵף הִנֵּה אָנֹכִי מֵת וְהָיָה אֱלֹהִים עִמָּכֶם
        וְהֵשִׁיב אֶתְכֶם אֶל־אֶרֶץ אֲבֹתֵיכֶם׃
      yi: 'און ישׂראל האָט געזאָגט צו יוֹספֿן: זע, איך שטאַרב; אָבער גאָט װעט זײַן
        מיט אײַך, און ער װעט אײַך אומקערן צו דעם לאַנד פֿון אײַערע עלטערן.'
      cs: 'Řekl také Izrael Jozefovi: Aj, já umírám, a budeť Bůh s vámi, a zase vás
        přivede do země otců vašich.'
      pl: 'I rzekł Israel do Josefa: "Oto ja umieram, a będzie Bóg z wami, i przywróci
        was do ziemi ojców waszych... '
    22:
      he: וַאֲנִי נָתַתִּי לְךָ שְׁכֶם אַחַד עַל־אַחֶיךָ אֲשֶׁר לָקַחְתִּי מִיַּד
        הָאֱמֹרִי בְּחַרְבִּי וּבְקַשְׁתִּי׃
      yi: און איך האָב דיר געגעבן אײן חלק איבער דײַנע ברידער, װאָס איך האָב אַװעקגענומען
        פֿון דער האַנט פֿון דעם אֶמוֹרי מיט מײַן שװערד און מיט מײַן בױגן.
      cs: Já pak dal jsem tobě jeden díl [výš] nad bratří tvé, kteréhož jsem mečem
        svým a lučištěm svým dosáhl z ruky Amorejského.
      pl: Ja zaś daję ci udział jeden więcej niż braciom twoim, z tego, co zdobędę
        z ręki Emorejczyka mieczem moim i łukiem moim." 
  49:
    1:
      he: וַיִּקְרָא יַעֲקֹב אֶל־בָּנָיו וַיֹּאמֶר הֵאָסְפוּ וְאַגִּידָה לָכֶם אֵת
        אֲשֶׁר־יִקְרָא אֶתְכֶם בְּאַחֲרִית הַיָּמִים׃
      yi: 'און יעקב האָט גערופֿן זײַנע זין, און האָט געזאָגט: זאַמלט אײַך אײַן, און
        איך װעל אײַך זאָגן װאָס אײַך װעט געשען אין סָוף פֿון די טעג.'
      cs: ' Povolal pak Jákob synů svých, a řekl: Sejděte se, a oznámím vám, co se
        s vámi díti bude potomních dnů.'
      pl: 'I wezwał Jakób synów swoich i rzekł: "Zbierzcie się a oznajmię wam, co
        spotka was w późnych czasach! '
    2:
      he: הִקָּבְצוּ וְשִׁמְעוּ בְּנֵי יַעֲקֹב וְשִׁמְעוּ אֶל־יִשְׂרָאֵל אֲבִיכֶם׃
      yi: 'קלײַבט אײַך אױף און הערט, קינדער פֿון יעקב, און האָרכט צו אײַער פֿאָטער
        ישׂראל:'
      cs: Shromažďte se a slyšte synové Jákobovi, poslyšte Izraele otce svého.
      pl: Zgromadźcie się i posłuchajcie, synowie Jakóba, a słuchajcie Israela, ojca
        waszego! 
    3:
      he: רְאוּבֵן בְּכֹרִי אַתָּה כֹּחִי וְרֵאשִׁית אוֹנִי יֶתֶר שְׂאֵת וְיֶתֶר עָז׃
      yi: ראובן, מײַן בכָור ביסטו, מײַן כּוח און מײַן ערשטע קראַפֿט, די פּער פֿון
        גרױסקײט, און די פּער פֿון מאַכט.
      cs: Ruben, prvorozený můj jsi ty, síla má, a počátek moci mé, vyvýšenost důstojenství
        a vyvýšenost síly.
      pl: Reuben, pierworodny tyś mój, siła moja i pierwiastek mocy mojej! Pierwszeństwo
        byś miał w dostojeństwie i pierwszeństwo w potędze; 
    4:
      he: פַּחַז כַּמַּיִם אַל־תּוֹתַר כִּי עָלִיתָ מִשְׁכְּבֵי אָבִיךָ אָז חִלַּלְתָּ
        יְצוּעִי עָלָה׃
      yi: ביסט אײַליק װי װאַסער – זאָלסטו די פּער ניט זײַן; װײַל דו ביסט אױף דײַן
        פֿאָטערס געלעגער אַרױף; דענצמאָל האָסטו עס פֿאַרשװעכט – מײַן בעט אַװוּ ער
        איז אַרױף.
      cs: Prudce sběhneš jako voda. Nebudeš vyvýšen, proto že jsi vstoupil na lůže
        otce svého; a jakž jsi poškvrnil postele mé, zmizelo [vyvýšení tvé].
      pl: Ale porywczość była jako powódź; pierwszeństwa mieć nie będziesz! Boś wstąpił
        na łoże ojca twojego; wtedy znieważyłeś łoże moje wysokie. 
    5:
      he: שִׁמְעוֹן וְלֵוִי אַחִים כְּלֵי חָמָס מְכֵרֹתֵיהֶם׃
      yi: שמעון און לֵוִי זײַנען ברידער, װאַפֿן פֿון רױב זײַנען זײערע לײַב-קרוֹבים.
      cs: Simeon a Léví bratří, nástrojové nepravosti [jsou] v příbytcích jejich.
      pl: 'Szymeon i Lewi to bracia: narzędziami rozboju miecze ich! '
    6:
      he: בְּסֹדָם אַל־תָּבֹא נַפְשִׁי בִּקְהָלָם אַל־תֵּחַד כְּבֹדִי כִּי בְאַפָּם
        הָרְגוּ אִישׁ וּבִרְצֹנָם עִקְּרוּ־שׁוֹר׃
      yi: אין זײער באַראָט זאָל ניט קומען מײַן זעל, צו זײער געזעמל זאָל מײַן כּבוד
        ניט צושטײן; װאָרום אין זײער כּעס הרגען זײ אַ מענטשן, און אין זײער גוטמוט פֿאַרקריפּלען
        זײ אַן אָקס.
      cs: Do tajné rady jejich nevcházej duše má, k shromáždění jejich nepřipojuj
        se slávo má; nebo v prchlivosti své zbili muže, a svévolně vyvrátili zed.
      pl: W radę ich nie wnijdź duszo moja! Ze zborem ich nie łącz się sławo moja!
        Bo w gniewie swoim zabili męża, a w swywoli swej kaleczyli wołu. 
    7:
      he: אָרוּר אַפָּם כִּי עָז וְעֶבְרָתָם כִּי קָשָׁתָה אֲחַלְּקֵם בְּיַעֲקֹב וַאֲפִיצֵם
        בְּיִשְׂרָאֵל׃
      yi: פֿאַרשאָלטן זײער כּעס, װײַל ער איז שטאַרק, און זײער צאָרן, װײַל ער איז האַרט!
        איך װעל זײ צעטײלן אין יעקב, און זײ צעשפּרײטן אין ישׂראל.
      cs: Zlořečená prchlivost jejich, nebo neustupná; i hněv jejich, nebo zatvrdilý
        jest. Rozdělím je v Jákobovi, a rozptýlím je v Izraeli.
      pl: Przeklęty gniew ich, gdyż zawzięty, i zapalczywość ich, gdyż okrutna! Rozdzielę
        ich w Jakóbie, a rozproszę ich w Israelu. 
    8:
      he: יְהוּדָה אַתָּה יוֹדוּךָ אַחֶיךָ יָדְךָ בְּעֹרֶף אֹיְבֶיךָ יִשְׁתַּחֲוּוּ
        לְךָ בְּנֵי אָבִיךָ׃
      yi: יהודה, דיך װעלן לױבן דײַנע ברידער, דײַן האַנט װעט זײַן אױפֿן נאַקן פֿון
        דײַנע פֿײַנט, די זין פֿון דײַן פֿאָטער װעלן זיך בוקן צו דיר.
      cs: Judo, ty jsi, tebe chváliti budou bratří tvoji; ruka tvá [bude] na šíji
        nepřátel tvých; klaněti se budou tobě synové otce tvého.
      pl: Jehudo! ciebie wysławiać będą bracia twoi; ręka twoja na karku wrogów twoich;
        korzyć się tobie będą synowie ojca twojego. 
    9:
      he: גּוּר אַרְיֵה יְהוּדָה מִטֶּרֶף בְּנִי עָלִיתָ כָּרַע רָבַץ כְּאַרְיֵה וּכְלָבִיא
        מִי יְקִימֶנּוּ׃
      yi: אַ יונגער לײב איז יהודה; פֿון פֿאַרצוקונג, מײַן זון, ביסטו אױפֿגעװאַקסן;
        ער קניט, ער הױערט װי אַ לײב, און װי אַ לײבינטע – װער קען אים אױפֿרײַצן?
      cs: Lvíče Juda, z loupeže, synu můj, vrátil jsi se; schýliv se, ležel jako lev
        a jako lvice; kdo zbudí ho?
      pl: 'Młody lwie Jehudo! Na zdobyczy, synu mój, wzrosłeś! Przykląkł, przyległ
        jako lew, jako lwica: któż pobudzi go? '
    10:
      he: לֹא־יָסוּר שֵׁבֶט מִיהוּדָה וּמְחֹקֵק מִבֵּין רַגְלָיו עַד כִּי־יָבֹא שילה
        [שִׁילוֹ] וְלוֹ יִקְּהַת עַמִּים׃
      yi: ניט אָפּגעטאָן װעט װערן אַ צעפּטער פֿון יהודה, און אַ הערשערשטאָק פֿון צװישן
        זײַנע פֿיס, װי לאַנג מע װעט קומען קײן שילוֹ; און צו אים װעלן פֿעלקער געהאָרכן.
      cs: Nebude odjata berla od Judy, ani vydavatel zákona od noh jeho, dokudž nepřijde
        Sílo; a k němu se shromáždí národové.
      pl: Nie ustąpi berło od Jehudy, ani buława z pomiędzy stóp jego, póki nie przyjdzie
        do Szylo, a jemu posłuszeńwo plemion! 
    11:
      he: אֹסְרִי לַגֶּפֶן עירה [עִירוֹ] וְלַשֹּׂרֵקָה בְּנִי אֲתֹנוֹ כִּבֵּס בַּיַּיִן
        לְבֻשׁוֹ וּבְדַם־עֲנָבִים סותה [סוּתוֹ׃]
      yi: ער בינדט צום װײַנשטאָק זײַן יונגאײזל, אום צום װײַנצװײַג דעם זון פֿון זײַן
        אײזעלין. ער װאַשט אין װײַן זײַן קלײד, און אין בלוט פֿון טרױבן זײַן בגד;
      cs: Uváže k vinnému kmenu osle své, a k výbornému kmenu oslátko oslice své.
        Práti bude u víně roucho své, a v červeném víně oděv svůj.
      pl: Uwiąże u winogradu osła swojego, a u łozy wyborowej źrebię oślicy swojej,
        wypierze w winie odzież swoję, a w soku winogron szatę swą. 
    12:
      he: חַכְלִילִי עֵינַיִם מִיָּיִן וּלְבֶן־שִׁנַּיִם מֵחָלָב׃
      yi: גערױטיקט די אױגן פֿון װײַן, און װײַס די צײנער פֿון מילך.
      cs: Červenějších očí [bude] nad víno, a zubů bělejších nad mléko.
      pl: Iskrzących się oczu od wina, a białych zębów od mleka. 
    13:
      he: זְבוּלֻן לְחוֹף יַמִּים יִשְׁכֹּן וְהוּא לְחוֹף אֳנִיּוֹת וְיַרְכָתוֹ עַל־צִידֹן׃
      yi: זבולון װעט װױנען בײַם באָרטן פֿון ימען, און ער װעט זײַן אַ באָרטן פֿאַר
        שיפֿן, און זײַן לענד איבער צידוֹן.
      cs: Zabulon bydliti bude na břehu mořském, a na přístavu lodí, a pomezí jeho
        až k Sidonu.
      pl: Zebulun ku brzegom mórz się rozłoży i przy przystani okrętów, a jego krańce
        ku Cydonowi! 
    14:
      he: יִשָּׂשכָר חֲמֹר גָּרֶם רֹבֵץ בֵּין הַמִּשְׁפְּתָיִם׃
      yi: יִשׂשָׂכָר איז אַ בײניקער אײזל, ער הױערט צװישן די שאָפֿגעהעפֿטן.
      cs: Izachar osel silný, ležící mezi dvěma břemeny.
      pl: Isachar osieł kościsty, wylega się między zagrodami! 
    15:
      he: וַיַּרְא מְנֻחָה כִּי טוֹב וְאֶת־הָאָרֶץ כִּי נָעֵמָה וַיֵּט שִׁכְמוֹ לִסְבֹּל
        וַיְהִי לְמַס־עֹבֵד׃
      yi: און ער האָט געזען די רו, אַז זי איז גוט, און דאָס לאַנד, אַז עס איז ליב,
        האָט ער געבױגן זײַן רוקן צו טראָגן, און איז אַ צינזקנעכט געװאָרן.
      cs: A vida odpočinutí, že jest dobré, a zemi, že jest rozkošná, sehne rameno
        své k nošení, a dávati bude daně.
      pl: Upatrzył miejsce spoczynku, że dobre, i ziemię, że rozkoszna, i nachylił
        barki swe do dźwigania i poddał się daninie robotnika! 
    16:
      he: דָּן יָדִין עַמּוֹ כְּאַחַד שִׁבְטֵי יִשְׂרָאֵל׃
      yi: דָן װעט זיך אָננעמען פֿאַר זײַן פֿאָלק, װי אײנער פֿון די שבטים פֿון ישׂראל.
      cs: Dan souditi bude lid svůj, jako jedno z pokolení Izraelských.
      pl: Dan bronić będzie ludu swego, jako każde z pokoleń Israela. 
    17:
      he: יְהִי־דָן נָחָשׁ עֲלֵי־דֶרֶךְ שְׁפִיפֹן עֲלֵי־אֹרַח הַנֹּשֵׁךְ עִקְּבֵי־סוּס
        וַיִּפֹּל רֹכְבוֹ אָחוֹר׃
      yi: דָן װעט זײַן אַ שלאַנג אױפֿן װעג, אַ האָרנשלאַנג אױפֿן שטעג, װאָס בײַסט
        די טריט פֿון דעם פֿערד, און זײַן רײַטער פֿאַלט אַהינטער.
      cs: Budeť Dan [jako] had podlé cesty, [jako] had rohatý podlé stezky, štípaje
        kopyta koně, aby spadl jezdec jeho zpět.
      pl: Niechaj będzie Dan wężem na drodze, żmiją na ścieżce, co kąsa pęciny rumaka,
        że pada jeździec jego wznak! 
    18:
      he: לִישׁוּעָתְךָ קִוִּיתִי יְהוָה׃
      yi: אױף זײַן הילף, גאָט, טו איך האָפֿן. גָד – אים װעט אַ מחנה באַפֿאַלן, אָבער
        ער װעט אָנפֿאַלן אױף זײער טריט.
      cs: Spasení tvého očekávám, ó Hospodine!
      pl: Pomocy twojej wyglądam, o Boże! 
    19:
      he: גָּד גְּדוּד יְגוּדֶנּוּ וְהוּא יָגֻד עָקֵב׃
      yi: ''
      cs: Gád, vojsko přemůže jej, však on svítězí potom.
      pl: Gad, - najezdnicy napierać nań będą, ale on odeprze ich pięty! 
    20:
      he: מֵאָשֵׁר שְׁמֵנָה לַחְמוֹ וְהוּא יִתֵּן מַעֲדַנֵּי־מֶלֶךְ׃
      yi: בײַ אָשרן װעט פֿעט זײַן זײַן ברױט, און ער װעט אַרױסגעבן מַלכות-געריכטן.
      cs: Asser, tučný [bude] pokrm jeho, a onť vydávati bude rozkoše královské.
      pl: Od Aszera tłuste pokarmy, dostarczy on przysmaków królewskich. 
    21:
      he: נַפְתָּלִי אַיָּלָה שְׁלֻחָה הַנֹּתֵן אִמְרֵי־שָׁפֶר׃
      yi: נפֿתּלי איז אַ הינדין אַ פֿלינקע; ער גיט אַרױס שײנע רײד.
      cs: Neftalím [jako] laň vypuštěná, vydávaje výmluvnosti krásné.
      pl: Naftali łania chyża, przemawia on słowami pięknemi. 
    22:
      he: בֵּן פֹּרָת יוֹסֵף בֵּן פֹּרָת עֲלֵי־עָיִן בָּנוֹת צָעֲדָה עֲלֵי־שׁוּר׃
      yi: אַ פֿרוכטיק בײמל איז יוֹסף, אַ פֿרוכטיק בײמל בײַ אַ קװאַל; די צװײַגן שפּרײַזן
        איבער דער מױער.
      cs: Ratolest rostoucí Jozef, ratolest rostoucí podlé studnice; ratolesti vycházely
        nad zed.
      pl: Rószczką płodną Josef, rószczką płodną nad zdrojem; latorośle jego rozkrzewiają
        się po za mur. 
    23:
      he: וַיְמָרֲרֻהוּ וָרֹבּוּ וַיִּשְׂטְמֻהוּ בַּעֲלֵי חִצִּים׃
      yi: און אים געביטערט, און געשאָסן, און אים געפֿײַנט האָבן די פֿײַלמענער;
      cs: 'Ačkoli hořkostí naplnili jej, a stříleli [na něj], a v tajné nenávisti
        měli ho střelci:'
      pl: I jątrzą go i strzelają nań i prześladują go łucznicy. 
    24:
      he: וַתֵּשֶׁב בְּאֵיתָן קַשְׁתּוֹ וַיָּפֹזּוּ זְרֹעֵי יָדָיו מִידֵי אֲבִיר יַעֲקֹב
        מִשָּׁם רֹעֶה אֶבֶן יִשְׂרָאֵל׃
      yi: אָבער פֿעסט איז זײַן בױגן געבליבן, און פֿלינק געװען זײַנען די אָרעמס פֿון
        זײַנע הענט, דורך די הענט פֿון דעם מאַכטיקן פֿון יעקב, פֿון דאָרט – פֿון דעם
        פּאַסטוך, דעם פֿעלז פֿון ישׂראל;
      cs: Však zůstalo v síle lučiště jeho, a zsilila se ramena rukou jeho z rukou
        mocného Jákobova; odkudž [byl] pastýř [a] kámen Izraelův;
      pl: Wszakże pozostaje w mocy łuk jego i giętkiemi są ramiona i ręce jego, z rąk
        Mocarza w Jakóbie, ztamtąd - od Pasterza, Opoki Israela! 
    25:
      he: מֵאֵל אָבִיךָ וְיַעְזְרֶךָּ וְאֵת שַׁדַּי וִיבָרְכֶךָּ בִּרְכֹת שָׁמַיִם
        מֵעָל בִּרְכֹת תְּהוֹם רֹבֶצֶת תָּחַת בִּרְכֹת שָׁדַיִם וָרָחַם׃
      yi: פֿון דעם גאָט פֿון דײַן פֿאָטער װאָס העלפֿט דיר, און פֿון שַדַי װאָס בענטשט
        דיך, מיט ברכות פֿון הימל פֿון אױבן, ברכות פֿון תּהָום װאָס הױערט אונטן, ברכות
        פֿון ברוסטן און טראַכט.
      cs: Od silného [Boha, jemuž sloužil] otec tvůj, kterýž spomáhá tobě, a od všemohoucího,
        kterýž požehná tobě požehnáními nebeskými s hůry, požehnáními propasti ležící
        hluboko, požehnáním prsů a života.
      pl: Od Boga ojca twojego, który ci téż pomoże, i od Wszechpotężnego, który cię
        pobłogosławi błogosławieństwy niebios z góry, błogosławieństwy głębi leżącej
        nizko, błogosławieństwy piersi i żywota! 
    26:
      he: בִּרְכֹת אָבִיךָ גָּבְרוּ עַל־בִּרְכֹת הוֹרַי עַד־תַּאֲוַת גִּבְעֹת עוֹלָם
        תִּהְיֶין לְרֹאשׁ יוֹסֵף וּלְקָדְקֹד נְזִיר אֶחָיו׃
      yi: די ברכות פֿון דײַן פֿאָטער שטײַגן אַריבער די ברכות פֿון מײַנע עלטערן – ביז
        דעם שפּיץ פֿון די אײביקע בערג. זײ זאָלן זײַן אױף דעם קאָפּ פֿון יוֹספֿן, און
        אױפֿן שײדל דעם פֿירשט פֿון זײַנע ברידער.
      cs: Požehnání otce tvého silnější budou nad požehnání předků mých, až k končinám
        pahrbků věčných; budou nad hlavou Jozefovou, a na vrchu hlavy Nazarejského
        [mezi] bratřími jeho.
      pl: Błogosławieństwy ojca twojego, które przewyższają błogosławieństwa przodków
        moich po granice wzgórz odwiecznych! Niechaj one zstąpią na głowę Josefa i na
        ciemię wybrańca braci swoich! 
    27:
      he: בִּנְיָמִין זְאֵב יִטְרָף בַּבֹּקֶר יֹאכַל עַד וְלָעֶרֶב יְחַלֵּק שָׁלָל׃
      yi: בנימין איז אַ װאָלף װאָס פֿאַרצוקט; אין דער פֿרי עסט ער פֿאַנג, און אין
        אָװנט טײלט ער רױב.
      cs: Beniamin, vlk dravý, ráno bude jísti loupež, a večer rozdělí kořisti.
      pl: 'Binjamin wilk drapieżny: z rana pożera łup, wieczorem rozdziela zdobycz!" '
    28:
      he: כָּל־אֵלֶּה שִׁבְטֵי יִשְׂרָאֵל שְׁנֵים עָשָׂר וְזֹאת אֲשֶׁר־דִּבֶּר לָהֶם
        אֲבִיהֶם וַיְבָרֶךְ אוֹתָם אִישׁ אֲשֶׁר כְּבִרְכָתוֹ בֵּרַךְ אֹתָם׃
      yi: די אַלע זײַנען די צװעלף שבטים פֿון ישׂראל, און דאָס איז װאָס זײער פֿאָטער
        האָט צו זײ גערעדט און זײ געבענטשט; איטלעכן װי לױט זײַן ברכה האָט ער זײ געבענטשט.
      cs: Všech těchto pokolení Izraelských jest dvanácte; a to jest, což mluvil jim
        otec jejich; požehnal jim také, jednomu každému vedlé požehnání jeho požehnal.
      pl: Oto wszystkie dwanaście pokoleń Israela, i oto co powiedział im ojciec ich
        i błogosławił im, każdego błogosławieństwem jego błogosławił ich. 
    29:
      he: וַיְצַו אוֹתָם וַיֹּאמֶר אֲלֵהֶם אֲנִי נֶאֱסָף אֶל־עַמִּי קִבְרוּ אֹתִי
        אֶל־אֲבֹתָי אֶל־הַמְּעָרָה אֲשֶׁר בִּשְׂדֵה עֶפְרוֹן הַחִתִּי׃
      yi: 'און ער האָט זײ באַפֿױלן, און זײ אָנגזאָגט: איך װער אײַנגעזאַמלט צו מײַן
        פֿאָלק; באַגראָבט מיך לעבן מײַנע עלטערן, אין דער הײל װאָס אין דעם פֿעלד פֿון
        עֶפֿרוֹן דעם חִתּי.'
      cs: 'A poroučeje jim, řekl: Já připojen budu k lidu svému; pochovejte mne s
        otci mými v jeskyni té, kteráž [jest] na poli Efrona Hetejského,'
      pl: 'I polecił im i rzekł do nich: "Ja będę przyłączon do ludu mojego: pochowajcie
        mnie przy ojcach moich, w jaskini, co na polu Efrona Chitejczyka, -  '
    30:
      he: בַּמְּעָרָה אֲשֶׁר בִּשְׂדֵה הַמַּכְפֵּלָה אֲשֶׁר עַל־פְּנֵי־מַמְרֵא בְּאֶרֶץ
        כְּנָעַן אֲשֶׁר קָנָה אַבְרָהָם אֶת־הַשָּׂדֶה מֵאֵת עֶפְרֹן הַחִתִּי לַאֲחֻזַּת־קָבֶר׃
      yi: אין דער הײל װאָס אין דעם פֿעלד פֿון מַכפֵּלָה, װאָס פֿאַר מַמרֵא אין לאַנד
        כּנַעַן, װאָס אבֿרהם האָט אָפּגעקױפֿט מיטן פֿעלד פֿון עֶפֿרוֹן דעם חִתּי פֿאַר
        אַ קבֿר-אײגנטום –
      cs: V jeskyni, kteráž jest na poli Machpelah, jenž jest naproti Mamre v zemi
        Kananejské, kterouž koupil Abraham spolu s polem tím od Efrona Hetejského
        k dědičnému pohřbu.
      pl: W jaskini, co na polu Machpela, co naprzeciw Mamre w ziemi Kanaan, którą
        nabył Abraham wraz z polem od Efrona Chitejczyka na dziedziczny grób. 
    31:
      he: שָׁמָּה קָבְרוּ אֶת־אַבְרָהָם וְאֵת שָׂרָה אִשְׁתּוֹ שָׁמָּה קָבְרוּ אֶת־יִצְחָק
        וְאֵת רִבְקָה אִשְׁתּוֹ וְשָׁמָּה קָבַרְתִּי אֶת־לֵאָה׃
      yi: דאָרטן האָט מען באַגראָבן אבֿרהמען און זײַן װײַב שׂרהן, דאָרטן האָט מען
        באַגראָבן יצחקן און זײַן װײַב רבקהן, און דאָרטן האָב איך באַגראָבן לאהן –
      cs: Tam pochovali Abrahama a Sáru ženu jeho; tam pochovali Izáka a Rebeku ženu
        jeho; tam také pochovali Líu.
      pl: Tam pochowano Abrahama i Sarę, żonę jego, tam pochowano Ic'haka i Ribkę,
        żonę jego, i tam pochowałem i Leę -  
    32:
      he: מִקְנֵה הַשָּׂדֶה וְהַמְּעָרָה אֲשֶׁר־בּוֹ מֵאֵת בְּנֵי־חֵת׃
      yi: דער אײַנקױף פֿון דעם פֿעלד מיט דער הײל װאָס דרינען, פֿון די קינדער פֿון
        חֵת.
      cs: Koupeno [pak bylo] pole a jeskyně, kteráž na něm, od synů Het.
      pl: Nabywszy pole i jaskinię, która w niém od synów Cheta. 
    33:
      he: וַיְכַל יַעֲקֹב לְצַוֺּת אֶת־בָּנָיו וַיֶּאֱסֹף רַגְלָיו אֶל־הַמִּטָּה וַיִּגְוַע
        וַיֵּאָסֶף אֶל־עַמָּיו׃
      yi: און װי יעקב האָט געענדיקט זײַן צַװָאֶה צו זײַנע זין, אַזױ האָט ער אַרײַנגענומען
        זײַנע פֿיס אין בעט, און איז פֿאַרגאַנגען, און איז אײַנגעזאַמלט געװאָרן צו
        זײַן פֿאָלק.
      cs: A když přestal Jákob přikazovati synům svým, složil nohy své na ložci a
        umřel; a připojen jest k lidu svému.
      pl: I przestał Jakób polecać synom swoim i złożył nogi swe na łoże, i skonał;
        i przyłączon został do ludu swego. 
  50:
    1:
      he: וַיִּפֹּל יוֹסֵף עַל־פְּנֵי אָבִיו וַיֵּבְךְּ עָלָיו וַיִּשַּׁק־לוֹ׃
      yi: און יוֹסף איז געפֿאַלן אױף זײַן פֿאָטערס פּנים, און ער האָט געװײנט איבער
        אים, און האָט אים געקושט.
      cs: ' Tedy padl Jozef na tvář otce svého, a plakal nad ním, líbaje ho.'
      pl: I padł Josef na oblicze ojca swego i płakał nad nim, i całował go. 
    2:
      he: וַיְצַו יוֹסֵף אֶת־עֲבָדָיו אֶת־הָרֹפְאִים לַחֲנֹט אֶת־אָבִיו וַיַּחַנְטוּ
        הָרֹפְאִים אֶת־יִשְׂרָאֵל׃
      yi: און יוֹסף האָט באַפֿױלן זײַנע קנעכט די רוֹפֿאים אײַנצובאַלזאַמירן זײַן פֿאָטער;
        און די רוֹפֿאים האָבן אײַנגעבאַלזאַמירט ישׂראלן.
      cs: A poručil služebníkům svým lékařům, aby vonnými věcmi pomazali otce jeho.
        I pomazali lékaři vonnými věcmi Izraele.
      pl: I rozkazał Josef sługom swym, lekarzom, zabalsamować ojca swego; i zabalsamowali
        lekarze Israela. 
    3:
      he: וַיִּמְלְאוּ־לוֹ אַרְבָּעִים יוֹם כִּי כֵּן יִמְלְאוּ יְמֵי הַחֲנֻטִים וַיִּבְכּוּ
        אֹתוֹ מִצְרַיִם שִׁבְעִים יוֹם׃
      yi: און עס זײַנען דערפֿילט געװאָרן איבער אים פֿערציק טעג, װאָרום אַזױ פֿיל טעג
        מוזן דערפֿילט װערן בײַם אײַנבאַלזאַמירן. און די מִצרים האָבן אים באַװײנט זיבעציק
        טעג.
      cs: A vyplnilo se při něm čtyřidceti dní; (nebo tak vyplňují se dnové těch,
        kteříž mazáni bývají vonnými věcmi). I plakali ho Egyptští za sedmdesáte dní.
      pl: I upłynęło mu czterdzieści dni - gdyż tyle dni upływa na balsamowaniu - i opłakiwali
        go Micrejczycy siedmdziesiąt dni. 
    4:
      he: וַיַּעַבְרוּ יְמֵי בְכִיתוֹ וַיְדַבֵּר יוֹסֵף אֶל־בֵּית פַּרְעֹה לֵאמֹר
        אִם־נָא מָצָאתִי חֵן בְּעֵינֵיכֶם דַּבְּרוּ־נָא בְּאָזְנֵי פַרְעֹה לֵאמֹר׃
      yi: 'און אַז די טעג פֿון זײַן באַװײנונג זײַנען אַריבער, האָט יוֹסף גערעדט צו
        פַּרעהס הױז, אַזױ צו זאָגן: אױב, איך בעט דיך, איך האָב געפֿונען לײַטזעליקײט
        אין אײַערע אױגן, רעדט, איך בעט אײַך, אין די אױערן פֿון פַּרעהן, אַזױ צו זאָגן:'
      cs: 'Když pak dnové pláče toho pominuli, mluvil Jozef k domu Faraonovu, řka:
        Jestliže jsem nyní nalezl milost před očima vašima, mluvte, prosím, v uši
        Faraonovy, a rcete:'
      pl: 'A gdy przeminęły dni płaczu po nim, rzekł Josef do domu Faraona, mówiąc:
        "Jeżelim téż znalazł łaskę w oczach waszych, powiedzcież Faraonowi tak: '
    5:
      he: אָבִי הִשְׁבִּיעַנִי לֵאמֹר הִנֵּה אָנֹכִי מֵת בְּקִבְרִי אֲשֶׁר כָּרִיתִי
        לִי בְּאֶרֶץ כְּנַעַן שָׁמָּה תִּקְבְּרֵנִי וְעַתָּה אֶעֱלֶה־נָּא וְאֶקְבְּרָה
        אֶת־אָבִי וְאָשׁוּבָה׃
      yi: 'מײַן פֿאָטער האָט מיך באַשװאָרן, אַזױ צו זאָגן: זע, איך שטאַרב; אין מײַן
        קבֿר װאָס איך האָב מיר געגראָבן אין לאַנד כּנַעַן, דאָרטן זאָלסטו מיך באַגראָבן.
        און אַצונד, לאָמיך אַרױפֿגײן, איך בעט דיך, און באַגראָבן מײַן פֿאָטער, און
        זיך אומקערן.'
      cs: 'Otec můj přísahou mne zavázal, řka: Aj, já umírám; v hrobě mém, kterýž
        jsem sobě vykopal v zemi Kananejské, tam mne pochovej. Nyní tedy, prosím,
        nechť vstoupím a pochovám otce svého, a navrátím se zase.'
      pl: 'Ojciec mój zaklął mnie, mówiąc: Oto, ja umieram; w grobie moim, którym
        wykopał sobie w ziemi Kanaan, tam pochowaj mnie! A teraz, chciałbym pójść
        i pochować ojca mojego, i powrócić!" '
    6:
      he: וַיֹּאמֶר פַּרְעֹה עֲלֵה וּקְבֹר אֶת־אָבִיךָ כַּאֲשֶׁר הִשְׁבִּיעֶךָ׃
      yi: 'האָט פַּרעה געזאָגט: גײ אַרױף, און באַגראָב דײַן פֿאָטער, אַזױ װי ער האָט
        דיך באַשװאָרן.'
      cs: 'I řekl Farao: Vstup a pochovej otce svého tak, jakž tě přísahou zavázal.'
      pl: 'I rzekł Faraon: "Idź, a pochowaj ojca twego, jako zaklął ciebie." '
    7:
      he: וַיַּעַל יוֹסֵף לִקְבֹּר אֶת־אָבִיו וַיַּעֲלוּ אִתּוֹ כָּל־עַבְדֵי פַרְעֹה
        זִקְנֵי בֵיתוֹ וְכֹל זִקְנֵי אֶרֶץ־מִצְרָיִם׃
      yi: איז יוֹסף אַרױפֿגעגאַנגען צו באַגראָבן זײַן פֿאָטער, און מיט אים זײַנען
        אַרױפֿגעגאַנגען אַלע קנעכט פֿון פַּרעהן, די עלטסטע פֿון זײַן הױז, און אַלע
        עלטסטע פֿון לאַנד מִצרַיִם,
      cs: Tedy vstoupil Jozef, aby pochoval otce svého, a vstoupili s ním všickni
        služebníci Faraonovi, starší domu jeho a všickni starší země Egyptské,
      pl: I poszedł Josef, aby pochować ojca swego; i poszli z nim wszyscy słudzy
        Faraona, starsi domu jego, i wszyscy starsi ziemi Micraim. 
    8:
      he: וְכֹל בֵּית יוֹסֵף וְאֶחָיו וּבֵית אָבִיו רַק טַפָּם וְצֹאנָם וּבְקָרָם
        עָזְבוּ בְּאֶרֶץ גֹּשֶׁן׃
      yi: און דאָס גאַנצע הױזגעזינט פֿון יוֹספֿן, און זײַנע ברידער, און זײַן פֿאָטערס
        הױזגעזינט; בלױז זײערע קלײנע קינדער, און זײערע שאָף און זײערע רינדער, האָבן
        זײ איבערגעלאָזן אין לאַנד גוֹשֶן.
      cs: Všecken také dům Jozefův, a [všickni] bratří jeho i dům otce jeho; toliko
        dětí svých, ovec a volů nechali v zemi Gesen.
      pl: I cały dom Josefa i bracia jego, i dom ojca jego; tylko dzieci swoje i trzody
        swe, i rogaciznę swą zostawili w ziemi Goszen. 
    9:
      he: וַיַּעַל עִמּוֹ גַּם־רֶכֶב גַּם־פָּרָשִׁים וַיְהִי הַמַּחֲנֶה כָּבֵד מְאֹד׃
      yi: אױך רײַטער און רײַטװעגן זײַנען אַרױפֿגעגאַנגען מיט אים, און די מחנה איז
        געװען זײער גרױס.
      cs: Vstoupili s ním také i vozové a jezdci, a bylo vojsko to veliké velmi.
      pl: Wyprawili się téż z nim i wozy i jezdni, tak, że poczet był bardzo wielki. 
    10:
      he: וַיָּבֹאוּ עַד־גֹּרֶן הָאָטָד אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן וַיִּסְפְּדוּ־שָׁם
        מִסְפֵּד גָּדוֹל וְכָבֵד מְאֹד וַיַּעַשׂ לְאָבִיו אֵבֶל שִׁבְעַת יָמִים׃
      yi: און זײ זײַנען געקומען ביז דעם שײַער פֿון אָטָד װאָס אױף יענער זײַט יַרדן,
        און האָבן דאָרטן געקלאָגט זײער אַ גרױסע און שװערע קלאָג; און ער האָט געמאַכט
        אַ טרױער אױף זײַן פֿאָטער זיבן טעג.
      cs: I přišli až k místu Atád, kteréž jest při brodu Jordánském, a kvílili tam
        kvílením velikým a velmi žalostným; i držel [tu] zámutek po otci svém za dnů
        sedm.
      pl: I doszli oni do gumna Cierniowego, które po drugiej stronie Jardenu i urządzili
        tam żałobę wielką i ciężką bardzo; i obchodził po ojcu swym żałobę przez siedm
        dni. 
    11:
      he: וַיַּרְא יוֹשֵׁב הָאָרֶץ הַכְּנַעֲנִי אֶת־הָאֵבֶל בְּגֹרֶן הָאָטָד וַיֹּאמְרוּ
        אֵבֶל־כָּבֵד זֶה לְמִצְרָיִם עַל־כֵּן קָרָא שְׁמָהּ אָבֵל מִצְרַיִם אֲשֶׁר
        בְּעֵבֶר הַיַּרְדֵּן׃
      yi: 'און דער באַװױנער פֿון לאַנד, דער כּנַעַני, האָט געזען דעם טרױער בײַ דעם
        שײַער פֿון אָטָד, און זײ האָבן געזאָגט: אַ שװערער טרױער איז דאָס בײַ מִצרַיִם.
        דרום האָט מען גערופֿן דעם נאָמען דערפֿון אָבֵל-מִצרַיִם, װאָס אױף יענער זײַט
        יַרדן.'
      cs: 'Vidouce pak obyvatelé země té, [totiž] Kananejští, zámutek na místě tom
        Atád, řekli: Těžký to mají zámutek Egyptští. Protož nazváno jest jméno jeho
        Abel Mizraim, a [to] jest při brodu Jordánském.'
      pl: 'I ujrzeli mieszkańcy ziemi tej, Kanaanejczycy, żałobę w Gumnie Cierniowém
        i rzekli: "Żałoba to ciężka u Micrejczyków!" Przeto nazwano imię jego: Abel-Micraim,
        które po drugiej stronie Jardenu. '
    12:
      he: וַיַּעֲשׂוּ בָנָיו לוֹ כֵּן כַּאֲשֶׁר צִוָּם׃
      yi: און זײַנע זין האָבן געטאָן צו אים אַזױ װי ער האָט זײ באַפֿױלן.
      cs: Učinili tedy s ním synové jeho tak, jakž jim byl poručil.
      pl: Uczynili z nim tedy synowie jego, jako im był przykazał: 
    13:
      he: וַיִּשְׂאוּ אֹתוֹ בָנָיו אַרְצָה כְּנַעַן וַיִּקְבְּרוּ אֹתוֹ בִּמְעָרַת
        שְׂדֵה הַמַּכְפֵּלָה אֲשֶׁר קָנָה אַבְרָהָם אֶת־הַשָּׂדֶה לַאֲחֻזַּת־קֶבֶר
        מֵאֵת עֶפְרֹן הַחִתִּי עַל־פְּנֵי מַמְרֵא׃
      yi: און זײַנע זין האָבן אים אַװעקגעטראָגן קײן לאַנד כּנַעַן, און האָבן אים באַגראָבן
        אין דער הײל פֿון דעם פֿעלד פֿון מַכפֵּלָה, װאָס אבֿרהם האָט אָפּגעקױפֿט מיטן
        פֿעלד, פֿאַר אַ קבֿר-אײגנטום, פֿון עֶפֿרוֹן דעם חִתּי, פֿאַר מַמרֵא.
      cs: A donesše ho do země Kananejské, pochovali ho v jeskyni na poli Machpelah,
        kterouž byl koupil Abraham s tím polem k dědičnému pohřbu od Efrona Hetejského,
        naproti Mamre.
      pl: Ponieśli go synowie jego do Kanaan i pochowali go w pieczarze na polu Machpela,
        którą był nabył Abraham wraz z polem na grób dziedziczny od Efrona Chitejczyka
        naprzeciw Mamre. 
    14:
      he: וַיָּשָׁב יוֹסֵף מִצְרַיְמָה הוּא וְאֶחָיו וְכָל־הָעֹלִים אִתּוֹ לִקְבֹּר
        אֶת־אָבִיו אַחֲרֵי קָבְרוֹ אֶת־אָבִיו׃
      yi: און יוֹסף האָט זיך אומגעקערט קײן מִצרַיִם, נאָכדעם װי ער האָט באַגראָבן
        זײַן פֿאָטער, ער און זײַנע ברידער, און אַלע װאָס זײַנען אַרױפֿגעגאַנגען מיט
        אים צו באַגראָבן זײַן פֿאָטער.
      cs: A když pochoval Jozef otce svého, navrátil se do Egypta s bratřími svými
        a se všemi, kteříž byli vstoupili s ním, aby pochovali otce jeho.
      pl: I wrócił Josef do Micraim, - on i bracia jego, i wszyscy, którzy poszli
        z nim dla pochowania ojca jego - gdy pochował ojca swego. 
    15:
      he: וַיִּרְאוּ אֲחֵי־יוֹסֵף כִּי־מֵת אֲבִיהֶם וַיֹּאמְרוּ לוּ יִשְׂטְמֵנוּ יוֹסֵף
        וְהָשֵׁב יָשִׁיב לָנוּ אֵת כָּל־הָרָעָה אֲשֶׁר גָּמַלְנוּ אֹתוֹ׃
      yi: 'און װי יוֹספֿס ברידער האָבן געזען אַז זײער פֿאָטער איז טױט, אַזױ האָבן
        זײ געזאָגט: אפֿשר װעט אונדז יוֹסף טראָגן אַ שׂנאה, און אומקערן װעט ער אונדז
        אומקערן אַלדאָס שלעכטס װאָס מיר האָבן אים געטאָן.'
      cs: 'Vidouce pak bratří Jozefovi, že umřel otec jejich, řekli: Snad v nenávisti
        nás míti bude Jozef, a vrchovatě nahradí nám všecko zlé, kteréž jsme jemu
        činili.'
      pl: 'A widząc bracia Josefa, że umarł ojciec ich, rzekli: "Cóż, jeżeli znienawidzi
        nas Josef i odda nam wszystko zło, któreśmy mu wyrządzili?" '
    16:
      he: וַיְצַוּוּ אֶל־יוֹסֵף לֵאמֹר אָבִיךָ צִוָּה לִפְנֵי מוֹתוֹ לֵאמֹר׃
      yi: 'און זײ האָבן געהײסן זאָגן יוֹספֿן: דײַן פֿאָטער האָט באַפֿױלן פֿאַר זײַן
        טױט, אַזױ צו זאָגן:'
      cs: 'Protož vzkázali Jozefovi, řkouce: Otec tvůj ještě před smrtí svou přikázal,
        řka:'
      pl: 'I wysłali do Josefa tak: "Ojciec twój nakazał przed śmiercią swoją, mówiąc: '
    17:
      he: כֹּה־תֹאמְרוּ לְיוֹסֵף אָנָּא שָׂא נָא פֶּשַׁע אַחֶיךָ וְחַטָּאתָם כִּי־רָעָה
        גְמָלוּךָ וְעַתָּה שָׂא נָא לְפֶשַׁע עַבְדֵי אֱלֹהֵי אָבִיךָ וַיֵּבְךְּ יוֹסֵף
        בְּדַבְּרָם אֵלָיו׃
      yi: '«אַזױ זאָלט איר זאָגן צו יוֹספֿן: פֿאַרגיב, איך בעט דיך, דעם פֿאַרברעך
        פֿון דײַנע ברידער און זײער חטא, װאָס זײ האָבן דיר שלעכטס געטאָן». און אַצונד,
        פֿאַרגיב, איך בעט דיך, דעם פֿאַרברעך פֿון די קנעכט פֿון דײַן פֿאָטערס גאָט.
        און יוֹסף האָט געװײנט אַז מע האָט צו אים גערעדט.'
      cs: 'Takto díte Jozefovi: Prosím, odpusť již bratřím svým přestoupení a hřích
        jejich; nebo zle učinili tobě. Protož již odpusť, prosím, přestoupení služebníkům
        Boha, [jehož ctil] otec tvůj. I rozplakal se Jozef, když k němu mluvili.'
      pl: 'Tak powiecie Josefowi: Proszę cię, chciejże przebaczyć winę braci twoich
        i grzech ich, że zło wyrządzili ci! A teraz przebaczże winę sług Boga ojca
        twojego!" I zapłakał Josef gdy tak przemówiono do niego. '
    18:
      he: וַיֵּלְכוּ גַּם־אֶחָיו וַיִּפְּלוּ לְפָנָיו וַיֹּאמְרוּ הִנֶּנּוּ לְךָ לַעֲבָדִים׃
      yi: 'און זײַנע ברידער זײַנען אױך געגאַנגען און זײַנען אַנידערגעפֿאַלן פֿאַר
        אים, און האָבן געזאָגט: זע, מיר זײַנען דײַנע קנעכט.'
      cs: 'Přistoupili potom také bratří jeho, a padše před ním, řekli: Aj, my jsme
        služebníci tvoji.'
      pl: 'Poszli tedy i bracia sami, i upadli przed nim i rzekli: "Otośmy niewolnikami
        twoimi!" '
    19:
      he: וַיֹּאמֶר אֲלֵהֶם יוֹסֵף אַל־תִּירָאוּ כִּי הֲתַחַת אֱלֹהִים אָנִי׃
      yi: 'האָט יוֹסף צו זײ געזאָגט: איר זאָלט ניט מוֹרא האָבן; בין איך דען אױף דעם
        אָרט פֿון גאָט?'
      cs: 'Jimž odpověděl Jozef: Nebojte se; nebo zdaliž jsem já [vám] za Boha?'
      pl: 'I rzekł do nich Josef: "Nie obawiajcie się, bo czyż ja w miejscu Boga? '
    20:
      he: וְאַתֶּם חֲשַׁבְתֶּם עָלַי רָעָה אֱלֹהִים חֲשָׁבָהּ לְטֹבָה לְמַעַן עֲשֹׂה
        כַּיּוֹם הַזֶּה לְהַחֲיֹת עַם־רָב׃
      yi: װאָרום איר האָט געמײנט אַ רעה פֿאַר מיר, אָבער גאָט האָט עס געמײנט פֿאַר
        אַ טוֹבֿה, כּדי צו מאַכן אַזױ װי הײַנטיקן טאָג, צו דערהאַלטן בײַם לעבן אַ
        סך פֿאָלק.
      cs: Vy zajisté skládali jste proti mně zlé; [ale] Bůh obrátil to v dobré, aby
        učinil to, což vidíte nyní, a při životu zachoval lid mnohý.
      pl: 'Jakkolwiek umyśliliście zło na mnie, Bóg umyślił to na dobre, aby sprowadzić
        to, co dziś się stało: aby zachować życie ludu licznego. '
    21:
      he: וְעַתָּה אַל־תִּירָאוּ אָנֹכִי אֲכַלְכֵּל אֶתְכֶם וְאֶת־טַפְּכֶם וַיְנַחֵם
        אוֹתָם וַיְדַבֵּר עַל־לִבָּם׃
      yi: און אַצונד, זאָלט איר ניט מוֹרא האָבן; איך װעל אױסהאַלטן אײַך און אײַערע
        געזינטן. און ער האָט זײ געטרײסט, און זײ גערעדט צום האַרצן.
      cs: Protož nebojte se již; já chovati vás budu i děti vaše. A tak těšil je,
        a mluvil k srdci jejich.
      pl: I tak nie obawiajcie się! Ja będę żywił was i dziatwę waszę." I pocieszał
        ich, i przemawiał do serca ich. 
    22:
      he: וַיֵּשֶׁב יוֹסֵף בְּמִצְרַיִם הוּא וּבֵית אָבִיו וַיְחִי יוֹסֵף מֵאָה וָעֶשֶׂר
        שָׁנִים׃
      yi: און יוֹסף איז געבליבן אין מִצרַיִם, ער און זײַן פֿאָטערס הױזגעזינט; און
        יוֹסף האָט געלעבט הונדערט און צען יאָר.
      cs: Bydlil pak Jozef v Egyptě, on i dům otce jeho, a živ byl Jozef sto a deset
        let.
      pl: I został Josef w Micraim, - on i dom ojca jego. I żył Josef sto dziesięć
        lat. 
    23:
      he: וַיַּרְא יוֹסֵף לְאֶפְרַיִם בְּנֵי שִׁלֵּשִׁים גַּם בְּנֵי מָכִיר בֶּן־מְנַשֶּׁה
        יֻלְּדוּ עַל־בִּרְכֵּי יוֹסֵף׃
      yi: און יוֹסף האָט געזען פֿון אפֿרימען אוראײניקלעך; אױך די קינדער פֿון מָכיר,
        מנשהס זון, זײַנען געבאָרן געװאָרן אױף יוֹספֿס קני.
      cs: A viděl Jozef syny Efraimovy až do třetího pokolení; ano i synové Machira,
        syna Manassesova, vychováni jsou u Jozefa.
      pl: I widział Josef u Efraima dzieci trzeciego pokolenia; synowie téż Machira,
        syna Menaszy, zrodzili się na kolanach Josefa. 
    24:
      he: וַיֹּאמֶר יוֹסֵף אֶל־אֶחָיו אָנֹכִי מֵת וֵאלֹהִים פָּקֹד יִפְקֹד אֶתְכֶם
        וְהֶעֱלָה אֶתְכֶם מִן־הָאָרֶץ הַזֹּאת אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבַּע לְאַבְרָהָם
        לְיִצְחָק וּלְיַעֲקֹב׃
      yi: 'און יוֹסף האָט געזאָגט צו זײַנע ברידער: איך שטאַרב; אָבער דערמאָנען װעט
        זיך גאָט דערמאָנען אָן אײַך, און ער װעט אײַך אױפֿברענגען פֿון דעם היגן לאַנד
        צו דעם לאַנד װאָס ער האָט צוגעשװאָרן אבֿרהמען, יצחקן, און יעקבן.'
      cs: 'Mluvil potom Jozef bratřím svým: Já tudíž umru; Bůh pak jistotně navštíví
        vás, a vyvede vás z země této do země, kterouž přisáhl Abrahamovi, Izákovi
        a Jákobovi.'
      pl: 'I rzekł Josef do braci swoich: "Ja umieram; ale Bóg wspomni was i wyprowadzi
        was z ziemi tej, do ziemi, którą zaprzysiągł Abrahamowi, Ic''hakowi, i Jakóbowi." '
    25:
      he: וַיַּשְׁבַּע יוֹסֵף אֶת־בְּנֵי יִשְׂרָאֵל לֵאמֹר פָּקֹד יִפְקֹד אֱלֹהִים
        אֶתְכֶם וְהַעֲלִתֶם אֶת־עַצְמֹתַי מִזֶּה׃
      yi: 'און יוֹסף האָט באַשװאָרן די זין פֿון ישׂראלן, אַזױ צו זאָגן: דערמאָנען
        װעט זיך גאָט דערמאָנען אָן אײַך; זאָלט איר אױפֿברענגען מײַנע בײנער פֿון דאַנען.'
      cs: 'Protož přísahou zavázal Jozef syny Izraelovy, řka: Když navštíví vás Bůh,
        vynestež kosti mé odsud.'
      pl: 'I zaklął Josef synów Israela, i rzekł: "Wspomnieć wspomni Bóg was, a wtedy
        wyniesiecie kości moje ztąd!" '
    26:
      he: וַיָּמָת יוֹסֵף בֶּן־מֵאָה וָעֶשֶׂר שָׁנִים וַיַּחַנְטוּ אֹתוֹ וַיִּישֶׂם
        בָּאָרוֹן בְּמִצְרָיִם׃
      yi: און יוֹסף איז געשטאָרבן צו הונדערט און צען יאָר. און מע האָט אים אײַנגעבאַלזאַמירט,
        און ער איז אַרײַנגעטאָן געװאָרן אין אַן אָרון אין מִצרַיִם.
      cs: I umřel Jozef, když byl ve stu a v desíti letech; a pomazán jsa vonnými
        věcmi, vložen jest do truhly v Egyptě.
      pl: I umarł Josef w wieku stu dziesięciu lat, i nabalsamowano go, i złożono
        do skrzyni w Micraim. 
