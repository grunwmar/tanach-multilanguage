      pl: I żył Kenan po spłodzeniu Mahalalela ośmset czterdzieści lat, i spłodził
        synów i córki. 
    14:
      he: וַיִּהְיוּ כָּל־יְמֵי קֵינָן עֶשֶׂר שָׁנִים וּתְשַׁע מֵאוֹת שָׁנָה וַיָּמֹת׃
      yi: און אַלע טעג פֿון קֵינָנען זײַנען געװען נײַן הונדערט יאָר און צען יאָר;
        און ער איז געשטאָרבן.
      cs: I bylo všech dnů Kainanových devět set a deset let, i umřel.
      pl: 'A były wszystkie dni Kenana: dziewięćset dziesięć lat; i umarł. '
    15:
      he: וַיְחִי מַהֲלַלְאֵל חָמֵשׁ שָׁנִים וְשִׁשִּׁים שָׁנָה וַיּוֹלֶד אֶת־יָרֶד׃
      yi: און מַהלַלאֵל האָט געלעבט פֿינף און זעכציק יאָר, און האָט געבאָרן יֶרֶדן.
      cs: Mahalaleel pak byl v šedesáti a pěti letech, když zplodil Járeda.
      pl: I przeżył Mahalalel sześćdziesiąt pięć lat, i spłodził Jereda. 
    16:
      he: וַיְחִי מַהֲלַלְאֵל אַחֲרֵי הוֹלִידוֹ אֶת־יֶרֶד שְׁלֹשִׁים שָׁנָה וּשְׁמֹנֶה
        מֵאוֹת שָׁנָה וַיּוֹלֶד בָּנִים וּבָנוֹת׃
      yi: און מַהלַלאֵל האָט געלעבט נאָכדעם װי ער האָט געבאָרן יֶרֶדן, אַכט הונדערט
        יאָר און דרײַסיק יאָר; און ער האָט געבאָרן זין און טעכטער.
      cs: A po zplození Járeda živ byl Mahalaleel osm set a třidceti let, a plodil
