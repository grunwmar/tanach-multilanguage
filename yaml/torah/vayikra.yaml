      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר נֶפֶשׁ כִּי־תֶחֱטָא בִשְׁגָגָה מִכֹּל
        מִצְוֺת יְהוָה אֲשֶׁר לֹא תֵעָשֶׂינָה וְעָשָׂה מֵאַחַת מֵהֵנָּה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: אַז עמיצער װעט זינדיקן דורך
        אַ פֿאַרזע אין װאָסערע עס איז פֿאַרבאָטזאַכן פֿון גאָט װאָס טאָרן ניט געטאָן
        װערן, און ער װעט טאָן אײנע פֿון זײ,'
      cs: 'Mluv synům Izraelským [a] rci: Když by kdo zhřešil z poblouzení proti [některému]
        ze všech přikázaní Hospodinových, [čině], čehož býti nemá, a přestoupil by
        jedno z nich;'
      pl: '"Powiedz synom Israela tak: gdyby kto zgrzeszył niebacznie przeciw któremu
        ze wszystkich przykazań Wiekuistego, wzbraniających cokolwiek czynić, a przekroczyłby
        przeciw jednemu z nich; -  '
    3:
      he: אִם הַכֹּהֵן הַמָּשִׁיחַ יֶחֱטָא לְאַשְׁמַת הָעָם וְהִקְרִיב עַל חַטָּאתוֹ
        אֲשֶׁר חָטָא פַּר בֶּן־בָּקָר תָּמִים לַיהוָה לְחַטָּאת׃
      yi: איז, אױב דאָס װעט זינדיקן דער געזאַלבטער כֹּהן, צו דער פֿאַרשולדיקונג פֿון
        פֿאָלק, זאָל ער מקריבֿ זײַן פֿאַר זײַן זינד װאָס ער האָט געזינדיקט, אַ יונגן
        אָקס אָן אַ פֿעלער צו גאָט פֿאַר אַ זינדאָפּפֿער.
      cs: 'Jestliže by kněz pomazaný zhřešil hříchem jiných lidí: tedy obětovati bude
        za hřích svůj, kterýmž zhřešil, volka mladého bez poškvrny Hospodinu v obět
        za hřích.'
      pl: 'Jeżeliby kapłan namaszczony zgrzeszył, dla wprowadzenia ludu w winę: niech
        wtedy przyniesie za grzech swój, którego się dopuścił, cielca młodego, zdrowego,
        Wiekuistemu na ofiarę zagrzeszną. '
    4:
      he: וְהֵבִיא אֶת־הַפָּר אֶל־פֶּתַח אֹהֶל מוֹעֵד לִפְנֵי יְהוָה וְסָמַךְ אֶת־יָדוֹ
        עַל־רֹאשׁ הַפָּר וְשָׁחַט אֶת־הַפָּר לִפְנֵי יְהוָה׃
      yi: און ער זאָל ברענגען דעם אָקס צום אײַנגאַנג פֿון אוֹהל-מוֹעד פֿאַר גאָט,
        און זאָל אָנלענען זײַן האַנט אױפֿן קאָפּ פֿון דעם אָקס, און שעכטן דעם אָקס
        פֿאַר גאָט.
      cs: I přivede volka toho ke dveřím stánku úmluvy před oblíčej Hospodinův, a
        položí ruku svou na hlavu volka toho, a zabije ho před oblíčejem Hospodinovým.
      pl: 'I przywiedzie cielca onego do wejścia przybytku zboru, przed oblicze Wiekuistego,
        a położy rękę swą na głowę cielca, i zarzną cielca przed Wiekuistym. '
    5:
      he: וְלָקַח הַכֹּהֵן הַמָּשִׁיחַ מִדַּם הַפָּר וְהֵבִיא אֹתוֹ אֶל־אֹהֶל מוֹעֵד׃
      yi: און דער געזאַלבטער כֹּהן זאָל נעמען פֿון דעם בלוט פֿון אָקס, און זאָל עס
        ברענגען צום אוֹהל-מוֹעד.
      cs: Tedy vezme kněz pomazaný krve z toho volka, a vnese ji do stánku úmluvy.
      pl: 'I weźmie kapłan namaszczony nieco krwi cielca i wniesie ją do przybytku
        zboru. '
    6:
      he: וְטָבַל הַכֹּהֵן אֶת־אֶצְבָּעוֹ בַּדָּם וְהִזָּה מִן־הַדָּם שֶׁבַע פְּעָמִים
        לִפְנֵי יְהוָה אֶת־פְּנֵי פָּרֹכֶת הַקֹּדֶשׁ׃
      yi: און דער כֹּהן זאָל אײַנטונקען זײַן פֿינגער אין דעם בלוט, און שפּריצן פֿון
        דעם בלוט זיבן מאָל פֿאַר גאָט, פֿאַר דעם פָּרוֹכֶת פֿון הײליקטום.
      cs: Potom omočí kněz prst svůj v té krvi, a kropiti jí bude sedmkráte před Hospodinem,
        před oponou svatyně.
      pl: 'I zamoczy kapłan palec swój we krwi, a pokropi krwią ową siedmkroć przed
        obliczem Wiekuistego, przed zasłoną świątyni. '
    7:
      he: וְנָתַן הַכֹּהֵן מִן־הַדָּם עַל־קַרְנוֹת מִזְבַּח קְטֹרֶת הַסַּמִּים לִפְנֵי
        יְהוָה אֲשֶׁר בְּאֹהֶל מוֹעֵד וְאֵת כָּל־דַּם הַפָּר יִשְׁפֹּךְ אֶל־יְסוֹד
        מִזְבַּח הָעֹלָה אֲשֶׁר־פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און דער כֹּהן זאָל אַרױפֿטאָן פֿון דעם בלוט אױף די הערנער פֿון דעם מזבח
        פֿאַר װײַרױך פֿון שמעקעדיקע געװירצן װאָס פֿאַר גאָט אין אוֹהל-מוֹעד, און דאָס
        גאַנצע בלוט פֿון אָקס זאָל ער אױסגיסן אָן גרונט פֿון דעם מזבח פֿאַר בראַנדאָפּפֿער
        װאָס בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: Pomaže také kněz tou krví rohů oltáře, na němž se kadí vonnými věcmi před
        Hospodinem, kterýž jest v stánku úmluvy, a ostatek krve volka toho vyleje
        k spodku oltáře zápalu, kterýž jest u dveří stánku úmluvy.
      pl: 'I pomaże kapłan krwią narożniki ołtarza do kadzidła wonnego, który w przybytku
        zboru przed Wiekuistym; wszystką zaś pozostałą krew cielca wyleje u podstawy
        ofiarnicy całopaleń, która u wejścia przybytku zboru. '
    8:
      he: וְאֶת־כָּל־חֵלֶב פַּר הַחַטָּאת יָרִים מִמֶּנּוּ אֶת־הַחֵלֶב הַמְכַסֶּה
        עַל־הַקֶּרֶב וְאֵת כָּל־הַחֵלֶב אֲשֶׁר עַל־הַקֶּרֶב׃
      yi: 'און דאָס גאַנצע פֿעטס פֿון דעם אָקס פֿון זינדאָפּפֿער זאָל ער פֿון אים
        אַראָפּנעמען: דאָס פֿעטס װאָס דעקט צו די אינגעװײד, און דאָס גאַנצע פֿעטס װאָס
        אױף די אינגעװײד,'
      cs: Všecken pak tuk volka toho za hřích vyjme z něho, [totiž] tuk přikrývající
        střeva a všecken tuk, kterýž jest na nich,
      pl: 'I wszystek łój cielca ofiary zagrzesznej zdejmie zeń, - łój pokrywający
        trzewa, i wszystek łój, który nad trzewami; '
    9:
      he: וְאֵת שְׁתֵּי הַכְּלָיֹת וְאֶת־הַחֵלֶב אֲשֶׁר עֲלֵיהֶן אֲשֶׁר עַל־הַכְּסָלִים
        וְאֶת־הַיֹּתֶרֶת עַל־הַכָּבֵד עַל־הַכְּלָיוֹת יְסִירֶנָּה׃
      yi: און בײדע נירן, און דאָס פֿעטס װאָס אױף זײ, װאָס בײַ די פֿלאַנקען, און דאָס
        רױטפֿלײש איבערן לעבער – בײַ די נירן זאָל ער עס אַראָפּנעמען,
      cs: Též obě dvě ledvinky s tukem, kterýž jest na nich i na slabinách, tolikéž
        [i] branici, kteráž jest na jatrách, s ledvinkami odejme ji,
      pl: 'Obie téż nerki z łojem, który na nich, który nad połędwicami, i przeponę,
        która na wątrobie, wraz z nerkami ją oddzieli, -  '
    10:
      he: כַּאֲשֶׁר יוּרַם מִשּׁוֹר זֶבַח הַשְּׁלָמִים וְהִקְטִירָם הַכֹּהֵן עַל מִזְבַּח
        הָעֹלָה׃
      yi: אַזױ װי עס װערט אַראָפּגענומען פֿון דעם אָקס פֿון פֿרידאָפּפֿער; און דער
        כֹּהן זאָל עס דעמפֿן אױפֿן מזבח פֿאַר בראַנדאָפּפֿער.
      cs: Tak jako se odjímá od volka oběti pokojné, a páliti to bude kněz na oltáři
        zápalu.
      pl: 'Jako odjętym zostaje z wołu ofiary opłatnej; i puści je z dymem kapłan
        na ofiarnicy całopaleń. '
    11:
      he: וְאֶת־עוֹר הַפָּר וְאֶת־כָּל־בְּשָׂרוֹ עַל־רֹאשׁוֹ וְעַל־כְּרָעָיו וְקִרְבּוֹ
        וּפִרְשׁוֹ׃
      yi: און דאָס פֿעל פֿון דעם אָקס, און דאָס גאַנצע פֿלײש זײַנס, מיט זײַן קאָפּ,
        און מיט זײַנע קני, און זײַנע אינגעװײד, און זײַן מיסט –
      cs: Kůži pak volka toho, i všecko maso jeho s hlavou i s nohami jeho, střeva
        jeho i s lejny jeho,
      pl: 'A skórkę cielca, i całe mięso jego z głową i goleniami, i trzewa jego,
        i nieczystość jego, -  '
    12:
      he: וְהוֹצִיא אֶת־כָּל־הַפָּר אֶל־מִחוּץ לַמַּחֲנֶה אֶל־מָקוֹם טָהוֹר אֶל־שֶׁפֶךְ
        הַדֶּשֶׁן וְשָׂרַף אֹתוֹ עַל־עֵצִים בָּאֵשׁ עַל־שֶׁפֶךְ הַדֶּשֶׁן יִשָּׂרֵף׃
      yi: דעם גאַנצן אָקס זאָל ער אַרױסטראָגן אױסן לאַגער אין אַ רײנעם אָרט, װוּ מע
        שיט אױס די אַש, און אים פֿאַרברענען אױף האָלץ אין פֿײַער; װוּ מע שיט אױס די
        אַש זאָל ער פֿאַרברענט װערן.
      cs: A tak celého volka vynese ven za stany na místo čisté, tam kdež se popel
        vysýpá, a spálí jej na dříví ohněm; na místě, kdež se popel vysýpá, spálen
        bude.
      pl: 'Całego cielca wyniesie po za obóz na miejsce czyste, na skład popiołu i
        spali go na drwach ogniem; przy składzie popiołu spalonym będzie. '
    13:
      he: וְאִם כָּל־עֲדַת יִשְׂרָאֵל יִשְׁגּוּ וְנֶעְלַם דָּבָר מֵעֵינֵי הַקָּהָל
        וְעָשׂוּ אַחַת מִכָּל־מִצְוֺת יְהוָה אֲשֶׁר לֹא־תֵעָשֶׂינָה וְאָשֵׁמוּ׃
      yi: און אױב די גאַנצע עדה פֿון ישׂראל װעט פֿאַרזען, װײַל אַ זאַך װעט זײַן פֿאַרהױלן
        פֿון די אױגן פֿון קהל, און זײ װעלן טאָן אײנע פֿון אַלע פֿאַרבאָטזאַכן פֿון
        גאָט װאָס טאָרן ניט געטאָן װערן, און װעלן זיך פֿאַרשולדיקן,
      cs: Jestliže by pak všecko množství Izraelské pobloudilo, a byla by ta věc skrytá
        před očima shromáždění toho, a učinili by proti některému ze všech přikázaní
        Hospodinových, čehož by býti nemělo, tak že by vinni byli,
      pl: 'A jeżeliby cały zbór Israelski niebacznie zgrzeszył, a zakryta była rzecz
        od oczu zgromadzenia, a tak przekroczyłby przeciw jednemu z przykazań Wiekuistego,
        wzbraniających cokolwiek czynić, i popadłby w winę; '
    14:
      he: וְנוֹדְעָה הַחַטָּאת אֲשֶׁר חָטְאוּ עָלֶיהָ וְהִקְרִיבוּ הַקָּהָל פַּר בֶּן־בָּקָר
        לְחַטָּאת וְהֵבִיאוּ אֹתוֹ לִפְנֵי אֹהֶל מוֹעֵד׃
      yi: און זײ װעט באַװוּסט װערן די זינד װאָס זײ האָבן זיך דערמיט פֿאַרזינדיקט,
        זאָל קהל ברענגען אַ יונגן אָקס פֿאַר אַ זינדאָפּפֿער, און זײ זאָלן אים צוברענגען
        פֿאַרן אוֹהל-מוֹעד.
      cs: 'A byl by poznán hřích, kterýmž zhřešili: tedy obětovati bude shromáždění
        volka mladého v obět za hřích, a přivedou ho před stánek úmluvy.'
      pl: 'I poznanym by został grzech, którym zgrzeszyli: przyniesie wtedy zgromadzenie
        młodego cielca na ofiarę zagrzeszną, a sprowadzą go przed przybytek zboru. '
    15:
      he: וְסָמְכוּ זִקְנֵי הָעֵדָה אֶת־יְדֵיהֶם עַל־רֹאשׁ הַפָּר לִפְנֵי יְהוָה וְשָׁחַט
        אֶת־הַפָּר לִפְנֵי יְהוָה׃
      yi: און די עלטסטע פֿון דער עדה זאָלן אָנלענען זײערע הענט אױפֿן קאָפּ פֿון אָקס
        פֿאַר גאָט, און מע זאָל שעכטן דעם אָקס פֿאַר גאָט.
      cs: I položí starší shromáždění toho ruce své na hlavu volka před Hospodinem,
        a zabije volka před Hospodinem.
      pl: 'I położą starsi zboru rękę swą na głowę cielca, przed Wiekuistym, i zarzną
        cielca przed obliczem Wiekuistego. '
    16:
      he: וְהֵבִיא הַכֹּהֵן הַמָּשִׁיחַ מִדַּם הַפָּר אֶל־אֹהֶל מוֹעֵד׃
      yi: און דער געזאַלבטער כֹּהן זאָל ברענגען פֿון דעם בלוט פֿון אָקס צום אוֹהל-מוֹעד.
      cs: I vnese kněz pomazaný z krve volka toho do stánku úmluvy,
      pl: 'I wniesie kapłan namaszczony nieco krwi cielca do przybytku zboru; '
    17:
      he: וְטָבַל הַכֹּהֵן אֶצְבָּעוֹ מִן־הַדָּם וְהִזָּה שֶׁבַע פְּעָמִים לִפְנֵי
        יְהוָה אֵת פְּנֵי הַפָּרֹכֶת׃
      yi: און דער כֹּהן זאָל אײַנטונקען זײַן פינגער אין דעם בלוט, און שפּריצן זיבן
        מאָל פֿאַר גאָט, פאָרנט פֿון פָּרוֹכֶת.
      cs: A omoče kněz prst svůj v té krvi, kropiti jí bude sedmkráte před Hospodinem,
        před oponou.
      pl: 'I zamoczy kapłan palec swój we krwi, a pokropi krwią ową siedmkroć przed
        obliczem Wiekuistego, przed zasłoną. '
    18:
      he: וּמִן־הַדָּם יִתֵּן עַל־קַרְנֹת הַמִּזְבֵּחַ אֲשֶׁר לִפְנֵי יְהוָה אֲשֶׁר
        בְּאֹהֶל מוֹעֵד וְאֵת כָּל־הַדָּם יִשְׁפֹּךְ אֶל־יְסוֹד מִזְבַּח הָעֹלָה אֲשֶׁר־פֶּתַח
        אֹהֶל מוֹעֵד׃
      yi: און ער זאָל אַרױפֿטאָן פֿון דעם בלוט אױף די הערנער פֿון דעם מזבח װאָס פֿאַר
        גאָט, װאָס אין אוֹהל-מוֹעד, און דאָס גאַנצע בלוט זאָל ער אױסגיסן אָן גרונט
        פֿון דעם מזבח פֿאַר בראַנדאָפּפֿער װאָס בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: Pomaže také kněz tou krví rohů oltáře, kterýž jest před Hospodinem v stánku
        úmluvy; potom všecku krev pozůstávající vyleje k spodku oltáře zápalu, kterýž
        jest u dveří stánku úmluvy.
      pl: 'A częścią krwi pomaże narożniki ołtarza, który przed obliczem Wiekuistego
        w samym przybytku zboru, wszystką zaś pozostałą krew wyleje u podstawy ofiarnicy
        całopaleń, która u wejścia przybytku zboru. '
    19:
      he: וְאֵת כָּל־חֶלְבּוֹ יָרִים מִמֶּנּוּ וְהִקְטִיר הַמִּזְבֵּחָה׃
      yi: און דאָס גאַנצע פֿעטס זײַנס זאָל ער אַראָפּנעמען פֿון אים, און דעמפֿן אױפֿן
        מזבח.
      cs: Všecken také tuk jeho vyjme z něho, a páliti bude na oltáři.
      pl: 'I wszystek łój jego zdejmie zeń i puści z dymem na ofiarnicy. '
    20:
      he: וְעָשָׂה לַפָּר כַּאֲשֶׁר עָשָׂה לְפַר הַחַטָּאת כֵּן יַעֲשֶׂה־לּוֹ וְכִפֶּר
        עֲלֵהֶם הַכֹּהֵן וְנִסְלַח לָהֶם׃
      yi: און ער זאָל טאָן מיט דעם אָקס, אַזױ װי ער האָט געטאָן מיט דעם אָקס פֿון
        זינדאָפּפֿער; גענױ אַזױ זאָל ער טאָן מיט אים; און דער כֹּהן זאָל מכַפּר זײַן
        אױף זײ, און זײ װעט פֿאַרגעבן װערן.
      cs: S tím pak volkem tak učiní, jako učinil s volkem za hřích obětovaným, [rovně]
        tak učiní s ním. A tak očistí je kněz, i bude jim odpuštěno.
      pl: 'I postąpi z tym cielcem jak postąpił z cielcem zagrzesznym; tak samo postąpi
        z nim, - i tém rozgrzeszy ich kapłan, i odpuszczoném im będzie. '
    21:
      he: וְהוֹצִיא אֶת־הַפָּר אֶל־מִחוּץ לַמַּחֲנֶה וְשָׂרַף אֹתוֹ כַּאֲשֶׁר שָׂרַף
        אֵת הַפָּר הָרִאשׁוֹן חַטַּאת הַקָּהָל הוּא׃
      yi: און ער זאָל אַרױסטראָגן דעם אָקס אױסן לאַגער, און אים פֿאַרברענען, אַזױ
        װי ער האָט פֿאַרברענט דעם פֿריערדיקן אָקס; אַ זינדאָפּפֿער פֿאַר קהל איז דאָס.
      cs: Volka pak vynese ven z táboru a spálí jej, jako spálil volka prvního; nebo
        obět za hřích shromáždění jest.
      pl: 'I każe wynieść cielca po za obóz i spali go jako spalił cielca pierwszego:
        ofiara to zagrzeszna zgromadzenia. '
    22:
      he: אֲשֶׁר נָשִׂיא יֶחֱטָא וְעָשָׂה אַחַת מִכָּל־מִצְוֺת יְהוָה אֱלֹהָיו אֲשֶׁר
        לֹא־תֵעָשֶׂינָה בִּשְׁגָגָה וְאָשֵׁם׃
      yi: אַז אַ פֿירשט װעט זינדיקן, און װעט טאָן דורך אַ פֿאַרזע אײנע פֿון אַלע פֿאַרבאָטזאַכן
        פֿון יהוה זײַן גאָט װאָס טאָרן ניט געטאָן װערן, און װעט זיך פֿאַרשולדיקן;
      cs: Jestliže pak kníže zhřeší, a učiní proti některému ze všech přikázaní Hospodina
        Boha svého, čehož býti nemělo, a to z poblouzení, tak že vinen bude,
      pl: 'A jeżeliby zgrzeszył książę, a wykroczyłby przeciw jednemu z przykazań
        Wiekuistego, Boga swojego, wzbraniających cokolwiek czynić, a to niebacznie,
        a przewiniłby; '
    23:
      he: אוֹ־הוֹדַע אֵלָיו חַטָּאתוֹ אֲשֶׁר חָטָא בָּהּ וְהֵבִיא אֶת־קָרְבָּנוֹ שְׂעִיר
        עִזִּים זָכָר תָּמִים׃
      yi: אױב אים װערט באַװוּסט זײַן זינד װאָס ער האָט זיך דערין פֿאַרזינדיקט, זאָל
        ער ברענגען פֿאַר זײַן קָרבן אַ ציגנבאָק, אַ זָכר אָן אַ פֿעלער.
      cs: 'A byl by znám hřích jeho, jímž zhřešil: tedy přivede obět svou z koz, samce
        bez poškvrny.'
      pl: 'Jeżeli mu tedy ujawni się grzech jego, którym zgrzeszył, to przywiedzie
        na ofiarę swą kozła, samca zdrowego. '
    24:
      he: וְסָמַךְ יָדוֹ עַל־רֹאשׁ הַשָּׂעִיר וְשָׁחַט אֹתוֹ בִּמְקוֹם אֲשֶׁר־יִשְׁחַט
        אֶת־הָעֹלָה לִפְנֵי יְהוָה חַטָּאת הוּא׃
      yi: און ער זאָל אָנלענען זײַן האַנט אױפֿן קאָפּ פֿון באָק, און אים שעכטן אין
        דעם אָרט װוּ מע שעכט דאָס בראַנדאָפּפֿער פֿאַר גאָט; אַ זינדאָפּפֿער איז דאָס.
      cs: I položí ruku svou na hlavu toho kozla a zabije ho na místě, kdež se bijí
        oběti zápalné před Hospodinem; obět za hřích jest.
      pl: 'I położy rękę swą na głowę kozła, i zarzną go na miejscu, gdzie zarzynają
        całopalenia przed Wiekuistym: ofiara to zagrzeszna. '
    25:
      he: וְלָקַח הַכֹּהֵן מִדַּם הַחַטָּאת בְּאֶצְבָּעוֹ וְנָתַן עַל־קַרְנֹת מִזְבַּח
        הָעֹלָה וְאֶת־דָּמוֹ יִשְׁפֹּךְ אֶל־יְסוֹד מִזְבַּח הָעֹלָה׃
      yi: און דער כֹּהן זאָל נעמען פֿון דעם בלוט פֿון זינדאָפּפֿער מיט זײַן פינגער,
        און אַרױפֿטאָן אױף די הערנער פֿון דעם מזבח פֿאַר בראַנדאָפּפֿער; און דאָס
        איבעריקע בלוט זײַנס זאָל ער אױסגיסן אָן גרונט פֿון דעם מזבח פֿאַר בראַנדאָפּפֿער.
      cs: A vezma kněz z krve oběti za hřích na prst svůj, pomaže rohů oltáře zápalu,
        [ostatek] pak krve jeho vyleje k spodku oltáře zápalu.
      pl: 'I weźmie kapłan nieco krwi ofiary zagrzesznej na palec swój, a pomaże narożniki
        ofiarnicy całopaleń, pozostałą zaś krew jego wyleje u podstawy ofiarnicy całopaleń. '
    26:
      he: וְאֶת־כָּל־חֶלְבּוֹ יַקְטִיר הַמִּזְבֵּחָה כְּחֵלֶב זֶבַח הַשְּׁלָמִים וְכִפֶּר
        עָלָיו הַכֹּהֵן מֵחַטָּאתוֹ וְנִסְלַח לוֹ׃
      yi: און דאָס גאַנצע פֿעטס זײַנס זאָל ער דעמפֿן אױפֿן מזבח, אַזױ װי דאָס פֿעטס
        פֿון דעם פֿרידאָפּפֿער; און דער כֹּהן זאָל מכַפּר זײַן אױף אים פֿון װעגן זײַן
        זינד, און אים װעט פֿאַרגעבן װערן.
      cs: Všecken také tuk jeho páliti bude na oltáři, jako i tuk obětí pokojných.
        A tak očistí jej kněz od hříchu jeho, a odpuštěn bude jemu.
      pl: 'A wszystek łój jego puści z dymem na ofiarnicy, podobnie jak łój ofiary
        opłatnej; i tak rozgrzeszy go kapłan z grzechu jego, i odpuszczoném mu będzie. '
    27:
      he: וְאִם־נֶפֶשׁ אַחַת תֶּחֱטָא בִשְׁגָגָה מֵעַם הָאָרֶץ בַּעֲשֹׂתָהּ אַחַת
        מִמִּצְוֺת יְהוָה אֲשֶׁר לֹא־תֵעָשֶׂינָה וְאָשֵׁם׃
      yi: און אױב אַן אײנצלנער מענטש פֿון דעם פֿאָלק פֿון לאַנד װעט זינדיקן דורך אַ
        פֿאַרזע, מיט װאָס ער װעט טאָן אײנע פֿון די פֿאַרבאָטזאַכן פֿון גאָט װאָס טאָרן
        ניט געטאָן װערן, און װעט זיך פֿאַרשולדיקן;
      cs: Jestliže pak zhřeší člověk z lidu obecného z poblouzení, učině proti některému
        přikázaní Hospodinovu, čehož by nemělo býti, tak že vinen bude,
      pl: 'A jeżeliby kto zgrzeszył niebacznie z ludu pospolitego wykroczywszy przeciw
        jednemu z przykazań Wiekuistego, wzbraniających cokolwiek czynić, a przewiniłby; '
    28:
      he: אוֹ הוֹדַע אֵלָיו חַטָּאתוֹ אֲשֶׁר חָטָא וְהֵבִיא קָרְבָּנוֹ שְׂעִירַת עִזִּים
        תְּמִימָה נְקֵבָה עַל־חַטָּאתוֹ אֲשֶׁר חָטָא׃
      yi: אױב מע מאַכט אים װיסן זײַן זינד װאָס ער האָט געזינדיקט, זאָל ער ברענגען
        פֿאַר זײַן קָרבן אַ ציג אָן אַ פֿעלער, אַ זי, פֿאַר דער זינד װאָס ער האָט
        געזינדיקט.
      cs: 'A byl by znám hřích jeho, kterýmž zhřešil: tedy přivede obět svou z koz,
        samici bez poškvrny, za hřích svůj, jímž zhřešil.'
      pl: 'Jeżeli mu tedy ujawni się grzech jego, którym zgrzeszył, to przywiedzie
        na ofiarę swą kozę, zdrową samicę za grzech, którego się dopuścił. '
    29:
      he: וְסָמַךְ אֶת־יָדוֹ עַל רֹאשׁ הַחַטָּאת וְשָׁחַט אֶת־הַחַטָּאת בִּמְקוֹם
        הָעֹלָה׃
      yi: און ער זאָל אָנלענען זײַן האַנט אױפֿן קאָפּ פֿון דעם זינדאָפּפֿער, און שעכטן
        דאָס זינדאָפּפֿער אין דעם אָרט פֿון דעם בראַנדאָפּפֿער.
      cs: I položí ruku svou na hlavu oběti té za hřích a zabije tu obět za hřích
        na místě obětí zápalných.
      pl: 'I położy rękę swą na głowę "zagrzesznej" - i zarzną tę ofiarę zagrzeszną
        na miejscu ofiar całopalnych. '
    30:
      he: וְלָקַח הַכֹּהֵן מִדָּמָהּ בְּאֶצְבָּעוֹ וְנָתַן עַל־קַרְנֹת מִזְבַּח הָעֹלָה
        וְאֶת־כָּל־דָּמָהּ יִשְׁפֹּךְ אֶל־יְסוֹד הַמִּזְבֵּחַ׃
      yi: און דער כֹּהן זאָל נעמען פֿון זײַן בלוט מיט זײַן פֿינגער, און אַרױפֿטאָן
        אױף די הערנער פֿון דעם מזבח פֿאַר בראַנדאָפּפֿער, און דאָס גאַנצע בלוט זײַנס
        זאָל ער אױסגיסן אָן גרונט פֿון מזבח.
      cs: A vezma kněz z krve její na prst svůj, pomaže rohů oltáře zápalu, a ostatek
        krve její vyleje u spodku oltáře.
      pl: 'I weźmie kapłan nieco krwi jej na palec swój, a pomaże narożniki ofiarnicy
        całopaleń, pozostałą zaś krew jej wyleje u podstawy ofiarnicy. '
    31:
      he: וְאֶת־כָּל־חֶלְבָּהּ יָסִיר כַּאֲשֶׁר הוּסַר חֵלֶב מֵעַל זֶבַח הַשְּׁלָמִים
        וְהִקְטִיר הַכֹּהֵן הַמִּזְבֵּחָה לְרֵיחַ נִיחֹחַ לַיהוָה וְכִפֶּר עָלָיו
        הַכֹּהֵן וְנִסְלַח לוֹ׃
      yi: און דאָס גאַנצע פֿעטס זײַנס זאָל ער אַראָפּנעמען, אַזױ װי דאָס פֿעטס װערט
        אַראָפּגענומען פֿון דעם פֿרידאָפּפֿער; און דער כּהן זאָל עס דעמפֿן אױפֿן מזבח
        פֿאַר אַ געשמאַקן ריח צו גאָט; און דער כֹּהן זאָל מכַפּר זײַן אױף אים, און
        אים װעט פֿאַרגעבן װערן.
      cs: Všecken také tuk její odejme, jako se odjímá tuk od obětí pokojných, a páliti
        jej bude kněz na oltáři u vůni příjemnou Hospodinu. A tak očistí jej kněz,
        a bude mu odpuštěno.
      pl: 'Wszystek téż łój jej zdejmie, jak zdejmuje się łój z ofiary opłatnej, i
        puści go z dymem kapłan na ofiarnicy, na woń przyjemną Wiekuistemu; i tak
        rozgrzeszy go kapłan, i odpuszczoném mu będzie. '
    32:
      he: וְאִם־כֶּבֶשׂ יָבִיא קָרְבָּנוֹ לְחַטָּאת נְקֵבָה תְמִימָה יְבִיאֶנָּה׃
      yi: און אױב אַ שעפּס װעט ער ברענגען זײַן קָרבן פֿאַר אַ זינדאָפּפֿער, זאָל ער
        ברענגען אַ זי אָן אַ פֿעלער.
      cs: Pakli by z ovcí přinesl obět svou za hřích, samici bez poškvrny přinese.
      pl: 'A jeżeli z owiec przynosi na ofiarę swą zagrzeszną, samicę zdrową niechaj
        przyniesie. '
    33:
      he: וְסָמַךְ אֶת־יָדוֹ עַל רֹאשׁ הַחַטָּאת וְשָׁחַט אֹתָהּ לְחַטָּאת בִּמְקוֹם
        אֲשֶׁר יִשְׁחַט אֶת־הָעֹלָה׃
      yi: און ער זאָל אָנלענען זײַן האַנט אױפֿן קאָפּ פֿון זינדאָפּפֿער, און זאָל
        עס שעכטן פֿאַר אַ זינדאָפּפֿער, אין דעם אָרט װוּ מע שעכט דאָס בראַנדאָפּפֿער.
      cs: A vloží ruku svou na hlavu té oběti za hřích a zabije ji v obět za hřích
        na místě, kdež se bijí oběti zápalné.
      pl: 'I położy rękę swą na głowę "zagrzesznej", i zarzną ją jako ofiarę zagrzeszną
        na miejscu, gdzie zarzynają całopalenia. '
    34:
      he: וְלָקַח הַכֹּהֵן מִדַּם הַחַטָּאת בְּאֶצְבָּעוֹ וְנָתַן עַל־קַרְנֹת מִזְבַּח
        הָעֹלָה וְאֶת־כָּל־דָּמָהּ יִשְׁפֹּךְ אֶל־יְסוֹד הַמִּזְבֵּחַ׃
      yi: און דער כֹּהן זאָל נעמען פֿון דעם בלוט פֿון זינדאָפּפֿער מיט זײַן פֿינגער,
        און אַרױפֿטאָן אױף די הערנער פֿון דעם מזבח פֿאַר בראַנדאָפּפֿער, און דאָס
        גאַנצע בלוט זײַנס זאָל ער אױסגיסן אָן גרונט פֿון מזבח.
      cs: Potom vezma kněz krve z oběti té za hřích na prst svůj, pomaže rohů oltáře
        zápalu, ostatek pak krve její vyleje k spodku oltáře.
      pl: 'I weźmie kapłan nieco krwi ofiary zagrzesznej na palec swój, a pomaże narożniki
        ofiarnicy całopaleń, pozostałą zaś krew jej wyleje u podstawy ofiarnicy całopaleń. '
    35:
      he: וְאֶת־כָּל־חֶלְבָּה יָסִיר כַּאֲשֶׁר יוּסַר חֵלֶב־הַכֶּשֶׂב מִזֶּבַח הַשְּׁלָמִים
        וְהִקְטִיר הַכֹּהֵן אֹתָם הַמִּזְבֵּחָה עַל אִשֵּׁי יְהוָה וְכִפֶּר עָלָיו
        הַכֹּהֵן עַל־חַטָּאתוֹ אֲשֶׁר־חָטָא וְנִסְלַח לוֹ׃
      yi: און דאָס גאַנצע פֿעטס זײַנס זאָל ער אַראָפּנעמען, אַזױ װי דאָס פֿעטס פֿון
        שעפּס װערט אַראָפּגענומען פֿון דעם פֿרידאָפּפֿער; און דער כֹּהן זאָל עס דעמפֿן
        אױפֿן מזבח, אױף די פֿײַעראָפּפֿער פֿון גאָט; און דער כֹּהן זאָל מכַפּר זײַן
        אױף אים פֿון װעגן זײַן זינד װאָס ער האָט געזינדיקט, און אים װעט פֿאַרגעבן
        װערן.
      cs: Všecken také tuk její odejme, jakž se odjímá tuk beránka z obětí pokojných,
        a páliti jej bude kněz na oltáři v obět ohnivou Hospodinu. A tak očistí jej
        kněz od hříchu jeho, kterýmž zhřešil, a odpuštěn bude jemu.
      pl: 'A wszystek łój jej zdejmie, jak się zdejmuje łój baranka z ofiary opłatnej,
        i puści to z dymem kapłan na ofiarnicy przy ofiarach ogniowych Wiekuistemu;
        i tak rozgrzeszy go kapłan z grzechu, którego się dopuścił, - i odpuszczoném
        mu będzie. '
  5:
    1:
      he: וְנֶפֶשׁ כִּי־תֶחֱטָא וְשָׁמְעָה קוֹל אָלָה וְהוּא עֵד אוֹ רָאָה אוֹ יָדָע
        אִם־לוֹא יַגִּיד וְנָשָׂא עֲוֺנוֹ׃
      yi: און אַז עמיצער װעט זינדיקן מיט װאָס ער װעט הערן דעם קָול פֿון באַשװערונג,
        װען ער איז אַן עדות, סײַ ער האָט געזען, סײַ ער װײס עפּעס – אױב ער װעט ניט
        אױסזאָגן, און טראָגן אױף זיך אַ זינד;
      cs: ' Zhřešil-li by člověk, tak že slyše hlas zakletí a jsa svědkem [toho, což]
        viděl neb slyšel, a neoznámil by, poneseť pokutu za nepravost svou.'
      pl: 'Jeżeliby téż kto zgrzeszył, że słysząc słowo zaklęcia, a będąc świadkiem
        widzącym albo wiedzącym, a nie oznajmił, i tak uniósłby na sobie winę swą: '
    2:
      he: אוֹ נֶפֶשׁ אֲשֶׁר תִּגַּע בְּכָל־דָּבָר טָמֵא אוֹ בְנִבְלַת חַיָּה טְמֵאָה
        אוֹ בְּנִבְלַת בְּהֵמָה טְמֵאָה אוֹ בְּנִבְלַת שֶׁרֶץ טָמֵא וְנֶעְלַם מִמֶּנּוּ
        וְהוּא טָמֵא וְאָשֵׁם׃
      yi: אָדער אַז עמיצער װעט זיך אָנרירן אָן עפּעס אַן אומרײנער זאַך, סײַ אָן דער
        נבֿלה פֿון אַן אומרײנער חיה, סײַ אָן דער נבֿלה פֿון אַן אומרײנער בהמה, סײַ
        אָן דער נבֿלה פֿון אַן אומרײנעם שרץ, און עס װעט זײַן פֿאַרהױלן פֿון אים אַז
        ער איז אומרײן, און ער װעט זיך פֿאַרשולדיקן;
      cs: Aneb jestliže by se dotkl člověk některé věci nečisté, buďto těla zvěři
        nečisté, buďto těla hovada nečistého, aneb těla žížaly nečisté, a bylo by
        to skryto před ním, tedy nečistý bude a vinen jest.
      pl: 'Albo - jeżeliby się kto dotknął jakiejkolwiek rzeczy nieczystej, bądź padliny
        zwierza nieczystego, bądź padliny bydlęcia nieczystego, bądź padliny gadu
        nieczystego, a byłoby to tajne przed nim, tak że nieczystym będzie i winnym; '
    3:
      he: אוֹ כִי יִגַּע בְּטֻמְאַת אָדָם לְכֹל טֻמְאָתוֹ אֲשֶׁר יִטְמָא בָּהּ וְנֶעְלַם
        מִמֶּנּוּ וְהוּא יָדַע וְאָשֵׁם׃
      yi: אָדער אַז ער װעט זיך אָנרירן אָן דער אומרײנקײט פֿון אַ מענטשן, װאָס נאָר
        זײַן אומרײנקײט איז װאָס ער איז אומרײן דערמיט, און עס װעט זײַן פֿאַרהױלן פֿון
        אים; און ער װעט זיך דערװיסן אַז ער האָט זיך פֿאַרשולדיקט;
      cs: Aneb jestliže by se dotkl nečistoty člověka, jaká by koli byla nečistota
        jeho, kterouž se poškvrňuje, a bylo by to skryto před ním, a [potom] poznal
        by [to], vinen jest.
      pl: 'Albo - jeżeliby się kto dotknął nieczystości człowieczej, jakakolwiek by
        to była nieczystość, przez którą się zanieczyszcza, a byłoby to tajne przed
        nim, on zaś dowiedziałby się, i byłby winien; '
    4:
      he: אוֹ נֶפֶשׁ כִּי תִשָּׁבַע לְבַטֵּא בִשְׂפָתַיִם לְהָרַע אוֹ לְהֵיטִיב לְכֹל
        אֲשֶׁר יְבַטֵּא הָאָדָם בִּשְׁבֻעָה וְנֶעְלַם מִמֶּנּוּ וְהוּא־יָדַע וְאָשֵׁם
        לְאַחַת מֵאֵלֶּה׃
      yi: אָדער אַז עמיצער װעט שװערן דורך אַרױסרעדן מיט די ליפּן צום גוטן אָדער צום
        שלעכטן, װאָס נאָר אַ מענטש װעט אַרױסרעדן מיט אַ שבֿועה, און עס װעט זײַן פֿאַרהױלן
        פֿון אים; און ער װעט זיך דערװיסן אַז ער איז שולדיק אין אײנער פֿון די דאָזיקע
        זאַכן;
      cs: Aneb jestliže by se kdo zapřisáhl, vynášeje to rty svými, že učiní [něco]
        zlého aneb dobrého, a to o jakékoli věci, o níž člověk s přísahou obyčej má
        mluviti, a bylo by to skryto před ním, a potom by poznal, že vinen jest jednou
        věcí z těch,
      pl: 'Albo jeżeliby kto przysiągł, a wymknęło mu się z ust, aby wyrządził sobie
        co złego, albo dobrego, we wszystkiém, co wymyka się człowiekowi w przysiędze,
        a uszłoby z świadomości jego, - on zaś dowiedziałby się, i byłby winien w
        jakiejkolwiek z tych rzeczy; '
    5:
      he: וְהָיָה כִי־יֶאְשַׁם לְאַחַת מֵאֵלֶּה וְהִתְוַדָּה אֲשֶׁר חָטָא עָלֶיהָ׃
      yi: איז, אַז ער פֿאַרשולדיקט זיך אין אײנער פֿון דידאָזיקע זאַכן, זאָל ער זיך
        מתװדה זײַן אױף װאָס ער האָט געזינדיקט.
      cs: 'Když tedy vinen bude jednou věcí z těch: vyzná hřích svůj,'
      pl: 'Kto tedy zawini w jakiejkolwiek z tych rzeczy, niechaj wyspowiada się,
        w czém zgrzeszył; '
    6:
      he: וְהֵבִיא אֶת־אֲשָׁמוֹ לַיהוָה עַל חַטָּאתוֹ אֲשֶׁר חָטָא נְקֵבָה מִן־הַצֹּאן
        כִּשְׂבָּה אוֹ־שְׂעִירַת עִזִּים לְחַטָּאת וְכִפֶּר עָלָיו הַכֹּהֵן מֵחַטָּאתוֹ׃
      yi: און ער זאָל ברענגען זײַן שולדאָפּפֿער צו גאָט פֿאַר זײַן זינד װאָס ער האָט
        געזינדיקט, אַ זי פֿון קלײנפֿי, אַ שעפּס אָדער אַ ציג, פֿאַר אַ זינדאָפּפֿער;
        און דער כֹּהן זאָל מכַפּר זײַן אױף אים פֿון װעגן זײַן זינד.
      cs: A přivede obět za vinu svou Hospodinu, za hřích svůj, kterýmž zhřešil, samici
        z dobytku drobného, ovci aneb kozu za hřích, a očistíť jej kněz od hříchů
        jeho.
      pl: 'I niech przyniesie pokutę Wiekuistemu za grzech swój, którego się dopuścił,
        samicę z trzody; owcę albo kozę - jako ofiarę zagrzeszną, a rozgrzeszy go
        kapłan z grzechu jego. '
    7:
      he: וְאִם־לֹא תַגִּיע יָדוֹ דֵּי שֶׂה וְהֵבִיא אֶת־אֲשָׁמוֹ אֲשֶׁר חָטָא שְׁתֵּי
        תֹרִים אוֹ־שְׁנֵי בְנֵי־יוֹנָה לַיהוָה אֶחָד לְחַטָּאת וְאֶחָד לְעֹלָה׃
      yi: 'און אױב זײַן האַנט פֿאַרמאָגט ניט גענוג אױף אַ לאַם, זאָל ער ברענגען פֿאַר
        זײַן שולדאָפּפֿער פֿאַר װאָס ער האָט געזינדיקט, צװײ טורטלטױבן, אָדער צװײ יונגע
        טױבן, צו גאָט: אײנע פֿאַר אַ זינדאָפּפֿער און אײנע פֿאַר אַ בראַנדאָפּפֿער.'
      cs: A pakli by s to býti nemohl, aby dobytče obětoval, tedy přinese obět za
        vinu svou, kterouž zhřešil, dvě hrdličky aneb dvé holoubátek Hospodinu, jedno
        v obět za hřích a druhé v obět zápalnou.
      pl: 'A gdyby go nie stało na owcę, to przyniesie jako pokutę za grzech, którego
        się dopuścił, parę turkawek albo parę młodych gołąbków Wiekuistemu, - jednego
        na "zagrzeszną", a drugiego na "całopalną." '
    8:
      he: וְהֵבִיא אֹתָם אֶל־הַכֹּהֵן וְהִקְרִיב אֶת־אֲשֶׁר לַחַטָּאת רִאשׁוֹנָה וּמָלַק
        אֶת־רֹאשׁוֹ מִמּוּל עָרְפּוֹ וְלֹא יַבְדִּיל׃
      yi: און ער זאָל זײ ברענגען צום כֹּהן; און ער זאָל מקריבֿ זײַן די װאָס פֿאַר
        אַ זינדאָפּפֿער צוערשט, און אָפּקנײַפּן איר קאָפּ בײַ איר געניק, אָבער ניט
        פֿאַנאַנדערשײדן.
      cs: I přinese je k knězi, a [on] obětovati bude nejprvé to, kteréž má býti v
        obět za hřích, a nehtem natrhne hlavy jeho naproti tylu jeho, však nerozdělí
        [jí].
      pl: 'I przyniesie je do kapłana, który złoży najprzód tego, co za grzech, i
        naderwie głowę jego nad karkiem, ale jej nie oderwie. '
    9:
      he: וְהִזָּה מִדַּם הַחַטָּאת עַל־קִיר הַמִּזְבֵּחַ וְהַנִּשְׁאָר בַּדָּם יִמָּצֵה
        אֶל־יְסוֹד הַמִּזְבֵּחַ חַטָּאת הוּא׃
      yi: און ער זאָל שפּריצן פֿון דעם בלוט פֿון זינדאָפּפֿער אױף דער װאַנט פֿון מזבח
        און דער רעשט פֿון דעם בלוט זאָל אױסגעקװעטשט װערן אָן גרונט פֿון מזבח; אַ זינדאָפּפֿער
        איז דאָס.
      cs: I pokropí krví [z] oběti za hřích strany oltáře, a což zůstane krve, vytlačí
        [ji] k spodku oltáře; [nebo] obět za hřích jest.
      pl: 'I pokropi krwią tej "zagrzesznej" ścianę ofiarnicy, a pozostałą krew wyciśnie
        u podstawy ofiarnicy: ofiara to zagrzeszna. '
    10:
      he: וְאֶת־הַשֵּׁנִי יַעֲשֶׂה עֹלָה כַּמִּשְׁפָּט וְכִפֶּר עָלָיו הַכֹּהֵן מֵחַטָּאתוֹ
        אֲשֶׁר־חָטָא וְנִסְלַח לוֹ׃
      yi: און די צװײטע זאָל ער מאַכן פֿאַר אַ בראַנדאָפּפֿער אַזױ װי דער דין; און
        דער כֹּהן זאָל מכַפּר זײַן אױף אים פֿון װעגן זײַן זינד װאָס ער האָט געזינדיקט,
        און אים װעט פֿאַרגעבן װערן.
      cs: Z druhého pak učiní obět zápalnou vedlé obyčeje. A tak očistí jej kněz od
        hříchu jeho, kterýmž zhřešil, a bude mu odpuštěn.
      pl: 'Drugiego zaś zużyje na całopalenie, wedle przepisu, i tak rozgrzeszy go
        kapłan z grzechu jego, którego się dopuścił, a odpuszczoném mu będzie. '
    11:
      he: וְאִם־לֹא תַשִּׂיג יָדוֹ לִשְׁתֵּי תֹרִים אוֹ לִשְׁנֵי בְנֵי־יוֹנָה וְהֵבִיא
        אֶת־קָרְבָּנוֹ אֲשֶׁר חָטָא עֲשִׂירִת הָאֵפָה סֹלֶת לְחַטָּאת לֹא־יָשִׂים
        עָלֶיהָ שֶׁמֶן וְלֹא־יִתֵּן עָלֶיהָ לְבֹנָה כִּי חַטָּאת הִיא׃
      yi: און אױב זײַן האַנט פֿאַרמאָגט ניט אױף צװײ טורטלטױבן, אָדער אױף צװײ יונגע
        טױבן, זאָל ער ברענגען פֿאַר זײַן קָרבן פֿאַר װאָס ער האָט געזינדיקט, אַ צענטל
        אֵיפֿה זעמלמעל פֿאַר אַ זינדאָפּפֿער; ער זאָל ניט אַרױפֿטאָן אױף אים אײל.
        און ניט אַרױפֿלײגן אױף אים װײַרױך, װאָרום אַ זינדאָפּפֿער איז דאָס.
      cs: A pakli nemůže s to býti, aby přinesl dvě hrdličky aneb dvé holoubátek,
        tedy přinese obět svou [ten], kterýž zhřešil, desátý díl [míry] efi mouky
        bělné v obět za hřích. Nenalejeť na ni oleje, aniž položí na ni kadidla, nebo
        obět za hřích jest.
      pl: 'A gdyby go nie stało na dwie turkawki, albo na dwa młode gołąbki, niechaj
        przyniesie za grzech, którego się dopuścił, dziesiątą część efy przedniej
        mąki, jako ofiarę zagrzeszną; nie naleje na nią oliwy, ani włoży na nią kadzidła,
        bo ofiara to zagrzeszna. '
    12:
      he: וֶהֱבִיאָהּ אֶל־הַכֹּהֵן וְקָמַץ הַכֹּהֵן מִמֶּנָּה מְלוֹא קֻמְצוֹ אֶת־אַזְכָּרָתָה
        וְהִקְטִיר הַמִּזְבֵּחָה עַל אִשֵּׁי יְהוָה חַטָּאת הִוא׃
      yi: און ער זאָל עס ברענגען צום כֹּהן, און דער כֹּהן זאָל אָנהױפֿן פֿון אים זײַן
        פֿולן הױפֿן – זײַן דערמאָנונג – און דעמפֿן אױפֿן מזבח, אױף די פֿײַעראָפּפֿער
        פֿון גאָט; אַ זינדאָפּפֿער איז דאָס.
      cs: Kterouž když přinese k knězi, tedy kněz vezma z ní plnou hrst svou, pamětné
        její, páliti to bude na oltáři mimo obět ohnivou Hospodinu, obět za hřích
        jest.
      pl: 'I przyniesie ją do kapłana; i nabierze z niej kapłan pełną garść swoję,
        w "znak przypomnienia", i puści z dymem na ofiarnicy przy ofiarach ogniowych
        Wiekuistemu: ofiara to zagrzeszna. '
    13:
      he: וְכִפֶּר עָלָיו הַכֹּהֵן עַל־חַטָּאתוֹ אֲשֶׁר־חָטָא מֵאַחַת מֵאֵלֶּה וְנִסְלַח
        לוֹ וְהָיְתָה לַכֹּהֵן כַּמִּנְחָה׃
      yi: און דער כֹּהן זאָל מכַפּר זײַן אױף אים פֿאַר זײַן זינד װאָס ער האָט געזינדיקט
        אין אײנער פֿון די דאָזיקע זאַכן, און אים װעט פֿאַרגעבן װערן. און עס זאָל געהערן
        צום כֹּהן אַזױ װי אַ שפּײַזאָפּפֿער.
      cs: I očistí jej kněz od hříchu jeho, kterýmž zhřešil v kterékoli věci z těch,
        a budeť mu odpuštěn; [ostatek] pak bude knězi jako při oběti suché.
      pl: 'I tak rozgrzeszy go kapłan z grzechu jego, którego się dopuścił w którejkolwiek
        z tych rzeczy, a odpuszczoném mu będzie; pozostałość zaś będzie dla kapłana,
        jak przy ofierze śniednej." '
    14:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    15:
      he: נֶפֶשׁ כִּי־תִמְעֹל מַעַל וְחָטְאָה בִּשְׁגָגָה מִקָּדְשֵׁי יְהוָה וְהֵבִיא
        אֶת־אֲשָׁמוֹ לַיהוָה אַיִל תָּמִים מִן־הַצֹּאן בְּעֶרְכְּךָ כֶּסֶף־שְׁקָלִים
        בְּשֶׁקֶל־הַקֹּדֶשׁ לְאָשָׁם׃
      yi: 'אַז עמיצער װעט פֿעלשן אַ פֿעלשונג, און װעט זינדיקן דורך אַ פֿאַרזע אַקעגן
        די הײליקײטן פֿון גאָט, זאָל ער ברענגען זײַן שולדאָפּפֿער צו גאָט: אַ װידער
        פֿון די שאָף, אָן אַ פֿעלער, לױט דײַן אָפּשאַצונג אין זילבער-שקָלים, אױפֿן
        הײליקן שֶקל, פֿאַר אַ שולדאָפּפֿער.'
      cs: 'Kdyby člověk přestoupil přestoupením, a zhřešil by z poblouzení, [ujímaje]
        věcí posvěcených Hospodinu: tedy přinese obět za vinu svou Hospodinu, skopce
        bez poškvrny z drobného dobytka, podlé ceny tvé, [nejníž] za [dva] loty stříbra,
        vedlé lotu svatyně, za vinu.'
      pl: '"Jeżeliby kto dopuścił się przeniewierstwa, a zgrzeszył niebacznie przeciw
        świętościom Wiekuistego, przywiedzie wtedy na pokutę Wiekuistemu barana zdrowego
        z trzody, według oszacowania twojego na srebrne szekle, wedle szekla świętego,
        - jako ofiarę pokutną. '
    16:
      he: וְאֵת אֲשֶׁר חָטָא מִן־הַקֹּדֶשׁ יְשַׁלֵּם וְאֶת־חֲמִישִׁתוֹ יוֹסֵף עָלָיו
        וְנָתַן אֹתוֹ לַכֹּהֵן וְהַכֹּהֵן יְכַפֵּר עָלָיו בְּאֵיל הָאָשָׁם וְנִסְלַח
        לוֹ׃
      yi: און װאָס ער האָט פֿאַרשולדיקט קעגן דער הײליקײט זאָל ער אָפּצאָלן, און צולײגן
        דערצו אַ פֿינפֿטל דערפֿון, און דאָס געבן צום כֹּהן; און דער כֹּהן זאָל מכַפּר
        זײַן אױף אים מיט דעם װידער פֿון שולדאָפּפֿער, און אים װעט פֿאַרגעבן װערן.
      cs: '[A] tak, což zhřešil, [ujímaje] posvěcených věcí, nahradí, a pátý díl nad
        to přidá, dada to knězi; kněz pak očistí jej skrze skopce oběti za vinu, a
        bude jemu odpuštěna.'
      pl: 'A co zgrzeszył przeciw świętości wróci, i piątą część nadto dołoży, i odda
        kapłanowi; kapłan zaś rozgrzeszy go baranem pokutnym, a odpuszczoném mu będzie. '
    17:
      he: וְאִם־נֶפֶשׁ כִּי תֶחֱטָא וְעָשְׂתָה אַחַת מִכָּל־מִצְוֺת יְהוָה אֲשֶׁר
        לֹא תֵעָשֶׂינָה וְלֹא־יָדַע וְאָשֵׁם וְנָשָׂא עֲוֺנוֹ׃
      yi: און אױב עמיצער װעט זינדיקן, און װעט טאָן אײנע פֿון אַלע פֿאַרבאָטזאַכן פֿון
        גאָט װאָס טאָרן ניט געטאָן װערן, װײַל ער האָט ניט געװוּסט, און ער װעט זיך
        פֿאַרשולדיקן און טראָגן אױף זיך אַ זינד,
      cs: Jestliže by pak člověk zhřešil, a učinil by proti některému ze všech přikázaní
        Hospodinových, čehož by nemělo býti, neznaje toho, a byl by vinen, rovně též
        ponese nepravost svou.
      pl: 'A jeżeliby kto zgrzeszył, a wykroczył przeciw któremu ze wszystkich przykazań
        Wiekuistego, wzbraniających cokolwiek czynić, a nie wiedział, i stał się winnym,
        i tak uniósł na sobie winę swą: '
    18:
      he: וְהֵבִיא אַיִל תָּמִים מִן־הַצֹּאן בְּעֶרְכְּךָ לְאָשָׁם אֶל־הַכֹּהֵן וְכִפֶּר
        עָלָיו הַכֹּהֵן עַל שִׁגְגָתוֹ אֲשֶׁר־שָׁגָג וְהוּא לֹא־יָדַע וְנִסְלַח לוֹ׃
      yi: זאָל ער ברענגען אַ װידער פֿון די שאָף, אָן אַ פֿעלער, לױט דײַן אָפּשאַצונג,
        פֿאַר אַ שולדאָפּפֿער, צום כֹּהן; און דער כֹּהן זאָל מכַפּר זײַן אױף אים,
        פֿאַר דעם פֿאַרזע װאָס ער האָט פֿאַרזען, װײַל ער האָט ניט געװוּסט, און אים
        װעט פֿאַרגעבן װערן.
      cs: A přivede skopce bez poškvrny z drobného dobytka vedlé ceny tvé v obět za
        vinu k knězi. I očistí jej kněz od poblouzení jeho, kterýmž pobloudil a [o
        němž] nevěděl, a bude mu odpuštěno.
      pl: 'Niechaj tedy przyprowadzi barana zdrowego z trzody, według oszacowania
        twojego, na ofiarę pokutną, do kapłana, i rozgrzeszy go kapłan z uchybienia,
        którego niebacznie się dopuścił, sam nie wiedząc, a odpuszczoném mu będzie. '
    19:
      he: אָשָׁם הוּא אָשֹׁם אָשַׁם לַיהוָה׃
      yi: אַ שולדאָפּפֿער איז דאָס; פֿאַרשולדיקן האָט ער זיך פֿאַרשולדיקט קעגן גאָט
      cs: Obět za provinění jest, nebo zavinil Hospodinu.
      pl: 'Ofiara to pokutna, - zawinić zawinił Wiekuistemu." '
    20:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i rzekł: '
    21:
      he: נֶפֶשׁ כִּי תֶחֱטָא וּמָעֲלָה מַעַל בַּיהוָה וְכִחֵשׁ בַּעֲמִיתוֹ בְּפִקָּדוֹן
        אוֹ־בִתְשׂוּמֶת יָד אוֹ בְגָזֵל אוֹ עָשַׁק אֶת־עֲמִיתוֹ׃
      yi: אַז עמיצער װעט זינדיקן, און װעט פֿעלשן אַ פֿעלשונג אָן גאָט, און װעט פֿאַרלײקענען
        זײַן חבֿר אַן אײַנלאָג, אָדער אַ משכּון, אָדער אַ גזלה, אָדער ער װעט קריװדען
        זײַן חבֿר;
      cs: Kdyby člověk zhřešil a přestoupením přestoupil proti Hospodinu, buď že by
        oklamal bližního svého v věci sobě svěřené, aneb v spolku [nějakém], aneb
        mocí by vzal [něco], aneb lstivě podvedl bližního svého,
      pl: '"Jeżeliby kto zgrzeszył, a dopuścił się przeniewierstwa przed Wiekuistym,
        tém, że zaparł się wobec bliźniego swego co do rzeczy sobie powierzonej, albo
        wręczonej, albo mu wydartej, albo by ograbił bliźniego swego, '
    22:
      he: אוֹ־מָצָא אֲבֵדָה וְכִחֶשׁ בָּהּ וְנִשְׁבַּע עַל־שָׁקֶר עַל־אַחַת מִכֹּל
        אֲשֶׁר־יַעֲשֶׂה הָאָדָם לַחֲטֹא בָהֵנָּה׃
      yi: אָדער ער האָט געפֿונען פֿאַרלאָרנס און פֿאַרלײקנט עס, און שװערט פֿאַלש –
        אין אײנער פֿון די אַלע זאַכן װאָס אַ מענטש באַגײט דערמיט אַ זינד;
      cs: Buď že nalezna ztracenou věc, zapřel by mu ji, buď že by přisáhl falešně,
        kteroukoli věcí z těch, kterouž přihází se člověku učiniti a zhřešiti jí,
      pl: 'Albo by znalazł zgubę, a zaparł się jej, albo téż przysiągł fałszywie o
        cokolwiek ze wszystkich rzeczy, których dopuszczając się człowiek, grzeszy
        przez nie; '
    23:
      he: וְהָיָה כִּי־יֶחֱטָא וְאָשֵׁם וְהֵשִׁיב אֶת־הַגְּזֵלָה אֲשֶׁר גָּזָל אוֹ
        אֶת־הָעֹשֶׁק אֲשֶׁר עָשָׁק אוֹ אֶת־הַפִּקָּדוֹן אֲשֶׁר הָפְקַד אִתּוֹ אוֹ
        אֶת־הָאֲבֵדָה אֲשֶׁר מָצָא׃
      yi: איז, אַז ער האָט אַזױ געזינדיקט און זיך פֿאַרשולדיקט, זאָל ער אומקערן די
        גזלה װאָס ער האָט געגזלט, אָדער די קריװדע װאָס ער האָט געקריװדעט, אָדער דעם
        אײַנלאָג װאָס איז אײַנגעלײגט געװאָרן בײַ אים, אָדער דאָס פֿאַרלאָרענע װאָס
        ער האָט געפֿונען,
      cs: 'Když by tedy zhřešil a vinen byl: navrátí zase tu věc, kterouž mocí sobě
        vzal, aneb tu, kteréž lstivě s útiskem dosáhl, aneb tu, kteráž mu svěřena
        byla, aneb ztracenou věc, kterouž nalezl,'
      pl: 'Gdyby tedy zgrzeszył, a stał się winnym, niechaj zwróci zdzierstwo, które
        wydarł, albo grabież, którą zagrabił, albo rzecz powierzoną, która powierzoną
        mu została, albo zgubę, którą znalazł, -  '
    24:
      he: אוֹ מִכֹּל אֲשֶׁר־יִשָּׁבַע עָלָיו לַשֶּׁקֶר וְשִׁלַּם אֹתוֹ בְּרֹאשׁוֹ
        וַחֲמִשִׁתָיו יֹסֵף עָלָיו לַאֲשֶׁר הוּא לוֹ יִתְּנֶנּוּ בְּיוֹם אַשְׁמָתוֹ׃
      yi: אָדער װאָס נאָר ער האָט געשװאָרן דערױף פֿאַלש; און ער זאָל באַצאָלן דעם
        קרן דערפֿון, און אַ פֿינפֿטל דערפֿון צולײגן דערצו; צו דעם װעמען עס געהערט
        זאָל ער עס אָפּגעבן אין דעם טאָג װאָס ער שפּירט זיך שולדיק.
      cs: 'Aneb o kterékoli věci falešně přisáhl: tedy navrátí to z cela, a [nad to]
        pátý díl toho přidá tomu, číž bylo; to navrátí v den oběti za hřích svůj.'
      pl: 'Albo téż to, o cokolwiek fałszywie przysiągł: zwróci to w pełnej wartości,
        a piątą część dołoży do tego; odda je zaś temu, czyje jest, w dzień pokuty
        swojej. '
    25:
      he: וְאֶת־אֲשָׁמוֹ יָבִיא לַיהוָה אַיִל תָּמִים מִן־הַצֹּאן בְּעֶרְכְּךָ לְאָשָׁם
        אֶל־הַכֹּהֵן׃
      yi: 'און ער זאָל ברענגען זײַן שולדאָפּפֿער צו גאָט: אַ װידער פֿון די שאָף, אָן
        אַ פֿעלער, לױט דײַן אָפּשאַצונג, פֿאַר אַ שולדאָפּפֿער צום כֹּהן.'
      cs: Obět pak za hřích svůj přivede Hospodinu z drobného dobytku, skopce bez
        poškvrny, vedlé ceny tvé, v obět za vinu knězi.
      pl: 'A pokutę swoję przywiedzie Wiekuistemu, barana zdrowego z trzody, według
        oszacowania twego, jako ofiarę pokutną, do kapłana. '
    26:
      he: וְכִפֶּר עָלָיו הַכֹּהֵן לִפְנֵי יְהוָה וְנִסְלַח לוֹ עַל־אַחַת מִכֹּל אֲשֶׁר־יַעֲשֶׂה
        לְאַשְׁמָה בָהּ׃
      yi: און דער כֹּהן זאָל מכַפּר זײַן אױף אים פֿאַר גאָט, און אים װעט פֿאַרגעבן
        װערן װאָס נאָר פֿון אַלעם דעם ער האָט געטאָן זיך צו פֿאַרשולדיקן דערמיט.
      cs: I očistí jej kněz před Hospodinem, a odpuštěno mu bude, jedna každá z těch
        věcí, kterouž by učinil a jí vinen byl.
      pl: 'I rozgrzeszy go kapłan przed Wiekuistym, a odpuszczoném mu będzie w każdej
        z tych wszystkich rzeczy, którą popełnił, zawiniwszy przez nią." '
  6:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: צַו אֶת־אַהֲרֹן וְאֶת־בָּנָיו לֵאמֹר זֹאת תּוֹרַת הָעֹלָה הִוא הָעֹלָה עַל
        מוֹקְדָה עַל־הַמִּזְבֵּחַ כָּל־הַלַּיְלָה עַד־הַבֹּקֶר וְאֵשׁ הַמִּזְבֵּחַ
        תּוּקַד בּוֹ׃
      yi: 'באַפֿעל אַהרֹנען און זײַנע זין, אַזױ צו זאָגן: דאָס איז דער דין פֿון דעם
        בראַנדאָפּפֿער: דאָס איז דאָס װאָס גײט אַרױף אױפֿן בראַנד אױפֿן מזבח אױף אַ
        גאַנצע נאַכט ביז אין דער פֿרי; און דאָס פֿײַער פֿון מזבח זאָל געהאַלטן װערן
        אין ברענען דערױף.'
      cs: 'Přikaž Aronovi i synům jeho a rci: Tento bude řád při oběti zápalné: (slove
        [pak] obět zápalná od pálení na oltáři celou noc až do jitra, nebo oheň na
        oltáři [vždycky] hořeti bude,)'
      pl: '"Rozkażesz Ahronowi i synom jego i powiesz: Oto przepis o całopaleniu:
        ono to całopalenie pozostaje na ognisku, na ofiarnicy, przez całą noc do rana,
        a ogień ofiarnicy ma być rozżarzany niém. '
    3:
      he: וְלָבַשׁ הַכֹּהֵן מִדּוֹ בַד וּמִכְנְסֵי־בַד יִלְבַּשׁ עַל־בְּשָׂרוֹ וְהֵרִים
        אֶת־הַדֶּשֶׁן אֲשֶׁר תֹּאכַל הָאֵשׁ אֶת־הָעֹלָה עַל־הַמִּזְבֵּחַ וְשָׂמוֹ
        אֵצֶל הַמִּזְבֵּחַ׃
      yi: און דער כֹּהן זאָל אָנטאָן זײַן לײַנען קלײד, און לײַנענע הױזן זאָל ער אָנטאָן
        אױף זײַן לײַב; און ער זאָל אַראָפּנעמען די אַש אױף װאָס דאָס פֿײַער האָט פֿאַרצערט
        דאָס בראַנדאָפּפֿער אױפֿן מזבח, און ער זאָל עס אַהינטאָן לעבן מזבח.
      cs: Obleče se kněz v roucho své lněné, a košilku lněnou vezme na tělo své, a
        vyhrabe popel, když oheň spálí obět zápalnou na oltáři, a vysype jej u oltáře.
      pl: 'I przywdziawszy kapłan ubiór swój lniany, i spodnie szaty lniane włożywszy
        na ciało swoje, zbierze popiół, na który spalił ogień całopalenie na ofiarnicy,
        a wysypie go podle ofiarnicy. '
    4:
      he: וּפָשַׁט אֶת־בְּגָדָיו וְלָבַשׁ בְּגָדִים אֲחֵרִים וְהוֹצִיא אֶת־הַדֶּשֶׁן
        אֶל־מִחוּץ לַמַּחֲנֶה אֶל־מָקוֹם טָהוֹר׃
      yi: און ער זאָל אױסטאָן זײַנע קלײדער, און אָנטאָן אַנדערע קלײדער, און אַרױסטראָגן
        די אַש אױסן לאַגער אין אַ רײנעם אָרט.
      cs: Potom svleče šaty své a obleče se v roucho jiné, a vynese popel ven z stanů
        na místo čisté.
      pl: 'Poczém zdejmie szaty swe i oblecze się w szaty inne, a wyniesie popiół
        po za obóz na miejsce czyste. '
    5:
      he: וְהָאֵשׁ עַל־הַמִּזְבֵּחַ תּוּקַד־בּוֹ לֹא תִכְבֶּה וּבִעֵר עָלֶיהָ הַכֹּהֵן
        עֵצִים בַּבֹּקֶר בַּבֹּקֶר וְעָרַךְ עָלֶיהָ הָעֹלָה וְהִקְטִיר עָלֶיהָ חֶלְבֵי
        הַשְּׁלָמִים׃
      yi: און דאָס פֿײַער אױפֿן מזבח זאָל געהאַלטן װערן אין ברענען דערױף, עס זאָל
        ניט פֿאַרלאָשן װערן. און דער כֹּהן זאָל אָנצינדן דערױף האָלץ פֿרימאָרגן אין
        פֿרימאָרגן; און ער זאָל אױסלײגן דערױף דאָס בראַנדאָפּפֿער, און דעמפֿן דערױף
        דאָס פֿעטס פֿון די פֿרידאָפּפֿער.
      cs: Oheň pak, [kterýž jest] na oltáři, bude hořeti na něm, nebude uhašován.
        A bude zapalovati jím kněz dříví každého jitra, a zpořádá na něm obět zápalnou,
        a páliti bude na něm tuk pokojných obětí.
      pl: 'Ogień zaś na ofiarnicy rozżarzany będzie niém, aby nie wygasł, a rozniecać
        będzie na niej kapłan drwa każdego rana, i ułoży na niej całopalenie i puści
        na niej z dymem łoje ofiar opłatnych. '
    6:
      he: אֵשׁ תָּמִיד תּוּקַד עַל־הַמִּזְבֵּחַ לֹא תִכְבֶה׃
      yi: אַ פֿײַער זאָל תּמיד געהאַלטן װערן אין ברענען אױפֿן מזבח; עס זאָל ניט פֿאַרלאָשן
        װערן.
      cs: Oheň ustavičně hořeti bude na oltáři, a nebudeť uhašen.
      pl: 'Ogień ustawiczny rozżarzany będzie na ofiarnicy, nie wygaśnie. '
    7:
      he: וְזֹאת תּוֹרַת הַמִּנְחָה הַקְרֵב אֹתָהּ בְּנֵי־אַהֲרֹן לִפְנֵי יְהוָה אֶל־פְּנֵי
        הַמִּזְבֵּחַ׃
      yi: 'און דאָס איז דער דין פֿון דעם שפּײַזאָפּפֿער: די קינדער פֿון אַהרן זאָלן
        עס גענענען פֿאַר גאָט פֿאָרנט פֿון מזבח.'
      cs: 'Tento pak bude řád při oběti suché, kterouž obětovati budou synové Aronovi
        Hospodinu u oltáře:'
      pl: 'A oto przepis o ofierze śniednej: przynosić ją będą synowie Ahrona przed
        oblicze Wiekuistego na przednią stronę ofiarnicy. '
    8:
      he: וְהֵרִים מִמֶּנּוּ בְּקֻמְצוֹ מִסֹּלֶת הַמִּנְחָה וּמִשַּׁמְנָהּ וְאֵת כָּל־הַלְּבֹנָה
        אֲשֶׁר עַל־הַמִּנְחָה וְהִקְטִיר הַמִּזְבֵּחַ רֵיחַ נִיחֹחַ אַזְכָּרָתָהּ
        לַיהוָה׃
      yi: 'און ער זאָל אַראָפּנעמען דערפֿון מיט זײַן הױפֿן: פֿון דעם זעמלמעל פֿון
        דעם שפּײַזאָפּפֿער, און פֿון זײַן אײל, און דעם גאַנצן װײַרױך װאָס אױפֿן שפּײַזאָפּפֿער;
        און ער זאָל דעמפֿן זײַן דערמאָנונג אױפֿן מזבח פֿאַר אַ געשמאַקן ריח צו גאָט.'
      cs: Vezme hrst bělné mouky z oběti té a z oleje jejího, se vším tím kadidlem,
        kteréž bude na oběti suché, a páliti to bude na oltáři [u] vůni líbeznou,
        pamětné její Hospodinu.
      pl: 'I zbierze z niej garścią swoją z przedniej mąki ofiary śniednej, i z oliwy
        jej, i wszystko kadzidło, które na ofierze śniednej, i puści z dymem na ołtarzu
        jako woń przyjemną, ten "znak przypomnienia," przed Wiekuistym. '
    9:
      he: וְהַנּוֹתֶרֶת מִמֶּנָּה יֹאכְלוּ אַהֲרֹן וּבָנָיו מַצּוֹת תֵּאָכֵל בְּמָקוֹם
        קָדֹשׁ בַּחֲצַר אֹהֶל־מוֹעֵד יֹאכְלוּהָ׃
      yi: און דאָס איבעריקע פֿון אים זאָלן עסן אַהרן און זײַנע זין; אומגעזײַערט זאָל
        עס געגעסן װערן, אין אַ הײליקן אָרט; אין הױף פֿון אוֹהל-מוֹעד זאָלן זײ עס עסן.
      cs: Což pak zůstane z ní, [to] jísti budou Aron i synové jeho; přesné jísti
        se bude na místě svatém, v síni stánku úmluvy jísti to budou.
      pl: 'A pozostałe z niej jadać będą Ahron i synowie jego. Jako przaśniki jedzoném
        będzie na miejscu świętém; w dworcu przybytku zboru spożywać to będą. '
    10:
      he: לֹא תֵאָפֶה חָמֵץ חֶלְקָם נָתַתִּי אֹתָהּ מֵאִשָּׁי קֹדֶשׁ קָדָשִׁים הִוא
        כַּחַטָּאת וְכָאָשָׁם׃
      yi: עס זאָל ניט געבאַקט װערן געזײַערט. פֿאַר זײער חלק האָב איך דאָס זײ געגעבן
        פֿון מײַנע פֿײַעראָפּפֿער; אַ הײליקסטע הײליקײט איז דאָס, אַזױ װי דאָס זינדאָפּפֿער,
        און אַזױ װי דאָס שולדאָפּפֿער.
      cs: Nebude vařeno s kvasem, [nebo] jsem jim to dal za díl z obětí mých ohnivých;
        svaté svatých to jest, jako i obět za hřích a jako obět za vinu.
      pl: 'Nie należy piec tego kiszoném; jako udział ich dałem im to z ogniowych
        ofiar Moich; świętem świętości to, jak "zagrzeszna" i "pokutna." '
    11:
      he: כָּל־זָכָר בִּבְנֵי אַהֲרֹן יֹאכֲלֶנָּה חָק־עוֹלָם לְדֹרֹתֵיכֶם מֵאִשֵּׁי
        יְהוָה כֹּל אֲשֶׁר־יִגַּע בָּהֶם יִקְדָּשׁ׃
      yi: יעטװעדער מאַנספּאַרשױן צװישן די קינדער פֿון אַהרן מעג עס עסן; אַן אײביק
        רעכט אױף אײַערע דוֹר-דוֹרות פֿון די פֿײַעראָפּפֿער פֿון גאָט; אַלץ װאָס װעט
        זיך אָנרירן אָן דעם זאָל װערן הײליק.
      cs: Každý mužského pohlaví z synů Aronových jísti bude to právem věčným po rodech
        vašich, z ohnivých obětí Hospodinových. Což by se koli dotklo toho, svaté
        bude.
      pl: 'Każdy mężczyzna z potomków Ahrona jeść to może, jako udział na wieki, w
        pokoleniach waszych, z ofiar ogniowych Wiekuistego: każdy, który się ich dotyka,
        wyświęconym być musi." '
    12:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    13:
      he: זֶה קָרְבַּן אַהֲרֹן וּבָנָיו אֲשֶׁר־יַקְרִיבוּ לַיהוָה בְּיוֹם הִמָּשַׁח
        אֹתוֹ עֲשִׂירִת הָאֵפָה סֹלֶת מִנְחָה תָּמִיד מַחֲצִיתָהּ בַּבֹּקֶר וּמַחֲצִיתָהּ
        בָּעָרֶב׃
      yi: 'דאָס איז דער קָרבן פֿון אַהרֹנען און זײַנע זין, װאָס זײ זאָלן מקריבֿ זײַן
        צו גאָט אין דעם טאָג װאָס ער װערט געזאַלבט: אַ צענטל אֵיפֿה זעמלמעל פֿאַר
        אַ שפּײַזאָפּפֿער תּמיד, אַ העלפֿט דערפֿון אין דער פֿרי, און אַ העלפֿט דערפֿון
        אין אָװנט.'
      cs: 'Tato jest obět Aronova a synů jeho, kterouž obětovati budou Hospodinu v
        den pomazání jeho: Desátý díl [míry] efi mouky bělné za obět suchou ustavičnou,
        polovici toho ráno a polovici u večer.'
      pl: '"Oto ofiara Ahrona i synów jego, którą przyniosą Wiekuistemu, w dzień namaszczenia
        swego: dziesiąta część efy mąki przedniej na ofiarę śniedną ustawicznie; połowa
        tego rano, a połowa tego wieczorem. '
    14:
      he: עַל־מַחֲבַת בַּשֶּׁמֶן תֵּעָשֶׂה מֻרְבֶּכֶת תְּבִיאֶנָּה תֻּפִינֵי מִנְחַת
        פִּתִּים תַּקְרִיב רֵיחַ־נִיחֹחַ לַיהוָה׃
      yi: אױף אַ באַקפֿאַן, מיט אײל, זאָל עס געמאַכט װערן; גוט דורכגעשלאָגן זאָלסטו
        עס ברענגען; אַ געבאַקט שפּײַזאָפּפֿער אין בראָקן זאָלסטו עס מקריבֿ זײַן פֿאַר
        אַ געשמאַקן ריח צו גאָט.
      cs: Na pánvici s olejem strojena bude; smaženou přineseš ji, a pečené kusy oběti
        suché obětovati budeš u vůni spokojující Hospodina.
      pl: 'Na panwi, w oliwie, będzie przyrządzona; wysmażoną przyniesiesz ją; dobrze
        wypieczoną, jako śniedną ofiarę rozdrobioną, przyniesiesz ją na woń przyjemną
        Wiekuistemu. '
    15:
      he: וְהַכֹּהֵן הַמָּשִׁיחַ תַּחְתָּיו מִבָּנָיו יַעֲשֶׂה אֹתָהּ חָק־עוֹלָם לַיהוָה
        כָּלִיל תָּקְטָר׃
      yi: און דער כֹּהן װאָס איז דער געזאַלבטער אױף זײַן אָרט פֿון צװישן זײַנע זין,
        זאָל עס מאַכן; אַן אײביק געזעץ; אין גאַנצן צו גאָט זאָל עס געדעמפֿט װערן.
      cs: A kněz, [kterýž] z synů jeho po něm pomazán bude, ať ji obětuje právem věčným.
        Hospodinu všecko to páleno bude.
      pl: 'I kapłan téż namaszczony na jego miejsce, z synów jego, spełni to: ustawa
        to wieczysta Wiekuistemu; cała z dymem puszczoną będzie. '
    16:
      he: וְכָל־מִנְחַת כֹּהֵן כָּלִיל תִּהְיֶה לֹא תֵאָכֵל׃
      yi: און יעטװעדער שפּײַזאָפּפֿער פֿון אַ כֹּהן זאָל אין גאַנצן פֿאַרברענט װערן;
        עס זאָל ניט געגעסן װערן.
      cs: A všeliká suchá obět kněžská celá [spálena] bude; nebudeť jedena.
      pl: 'I każda śniedna ofiara kapłańska cała z dymem puszczaną będzie, nie będzie
        jadana." '
    17:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    18:
      he: דַּבֵּר אֶל־אַהֲרֹן וְאֶל־בָּנָיו לֵאמֹר זֹאת תּוֹרַת הַחַטָּאת בִּמְקוֹם
        אֲשֶׁר תִּשָּׁחֵט הָעֹלָה תִּשָּׁחֵט הַחַטָּאת לִפְנֵי יְהוָה קֹדֶשׁ קָדָשִׁים
        הִוא׃
      yi: 'רעד צו אַהרֹנען און צו זײַנע זין, אַזױ צו זאָגן: דאָס איז דער דין פֿון
        דעם זינדאָפּפֿער: אין דעם אָרט װוּ דאָס בראַנדאָפּפֿער װערט געשאָכטן, זאָל
        געשאָכטן װערן דאָס זינדאָפּפֿער פֿאַר גאָט; אַ הײליקסטע הײליקײט איז דאָס.'
      cs: 'Mluv Aronovi a synům jeho a rci: Tento bude řád oběti za hřích: Na místě,
        kdež se zabijí obět zápalná, zabita bude obět za hřích před Hospodinem; svatá
        svatých jest.'
      pl: '"Powiesz Ahronowi i synom jego tak: oto przepis o ofierze zagrzesznej:
        Na miejscu, gdzie zarzynają całopalenia, będzie zarzynana "zagrzeszna" przed
        obliczem Wiekuistego; świętością świętości ona. '
    19:
      he: הַכֹּהֵן הַמְחַטֵּא אֹתָהּ יֹאכֲלֶנָּה בְּמָקוֹם קָדֹשׁ תֵּאָכֵל בַּחֲצַר
        אֹהֶל מוֹעֵד׃
      yi: דער כֹּהן װאָס ברענגט עס אױף פֿאַר אַ זינדאָפּפֿער זאָל עס עסן; אין אַ הײליקן
        אָרט זאָל עס געגעסן װערן, אין הױף פֿון אוֹהל-מוֹעד.
      cs: Kněz [obětující] tu obět za hřích budeť jísti ji; na místě svatém jedena
        bude v síni stánku úmluvy.
      pl: 'Kapłan, spełniający obrządek rozgrzeszania, niech spożyje ją; na miejscu
        świętém spożywaną być powinna, w dworcu przybytku zboru. '
    20:
      he: כֹּל אֲשֶׁר־יִגַּע בִּבְשָׂרָהּ יִקְדָּשׁ וַאֲשֶׁר יִזֶּה מִדָּמָהּ עַל־הַבֶּגֶד
        אֲשֶׁר יִזֶּה עָלֶיהָ תְּכַבֵּס בְּמָקוֹם קָדֹשׁ׃
      yi: אַלץ װאָס װעט זיך אָנרירן אָן זײַן פֿלײש, זאָל װערן הײליק; און אױב עס װעט
        אַרױפֿשפּריצן פֿון זײַן בלוט אױף אַ בגד, זאָלסטו דאָס אױף װאָס עס װעט אַרױפֿשפּריצן,
        װאַשן אין אַ הײליקן אָרט.
      cs: Což by se koli dotklo masa jejího, svaté bude; a jestliže by krví její šaty
        skropeny byly, to, což skropeno jest, obmyješ na místě svatém.
      pl: 'Każdy, który się dotyka mięsa jej, wyświęconym być musi; a jeżeliby krwią
        jej obryzgał szatę, to zbryzganą wypierzesz na miejscu świętém. '
    21:
      he: וּכְלִי־חֶרֶשׂ אֲשֶׁר תְּבֻשַּׁל־בּוֹ יִשָּׁבֵר וְאִם־בִּכְלִי נְחֹשֶׁת
        בֻּשָּׁלָה וּמֹרַק וְשֻׁטַּף בַּמָּיִם׃
      yi: און די לײמענע כּלי װאָס עס װערט געקאָכט װערן דערין, זאָל צעבראָכן װערן;
        און אױב עס װערט געקאָכט אין אַ קופּערנע כּלי, זאָל זי אױסגעשײַערט װערן, און
        אױסגעשװענקט װערן מיט װאַסער.
      cs: A nádoba hliněná, v níž by vařeno bylo, rozražena bude; pakli by v nádobě
        měděné vařeno bylo, vytřena a vymyta bude vodou.
      pl: 'Naczynie téż gliniane, w którém się gotowała, stłuczone być ma; jeżeliby
        zaś w naczyniu miedzianém gotowaną była, - to należy wyczyścić je i wypłukać
        wodą. '
    22:
      he: כָּל־זָכָר בַּכֹּהֲנִים יֹאכַל אֹתָהּ קֹדֶשׁ קָדָשִׁים הִוא׃
      yi: יעטװעדער מאַנספּאַרשױן צװישן די כֹּהנים מעג דאָס עסן; אַ הײליקסטע הײליקײט
        איז דאָס.
      cs: Všeliký pohlaví mužského mezi kněžími jísti to bude; svaté svatých jest.
      pl: 'Każdy mężczyzna z pośród kapłanów jeść ją może; świętością to świętości. '
    23:
      he: וְכָל־חַטָּאת אֲשֶׁר יוּבָא מִדָּמָהּ אֶל־אֹהֶל מוֹעֵד לְכַפֵּר בַּקֹּדֶשׁ
        לֹא תֵאָכֵל בָּאֵשׁ תִּשָּׂרֵף׃
      yi: אָבער קײן זינדאָפּפֿער, װאָס פֿון זײַן בלוט װערט געבראַכט אין אוֹהל-מוֹעד
        כּדי מכַפּר צו זײַן אין הײליקטום, זאָל ניט געגעסן װערן; אין פֿײַער זאָל עס
        פֿאַרברענט װערן.
      cs: Ale žádná obět za hřích, (z jejížto krve něco vneseno bylo by do stánku
        úmluvy k očištění v svatyni,) nebude jedena; ohněm spálena bude.
      pl: 'Ale żadna ofiara zagrzeszna, której krew wnosi się do przybytku zboru,
        dla rozgrzeszenia w świątyni, nie będzie jadana: na ogniu spaloną będzie. '
  7:
    1:
      he: וְזֹאת תּוֹרַת הָאָשָׁם קֹדֶשׁ קָדָשִׁים הוּא׃
      yi: 'און דאָס איז דער דין פֿון דעם שולדאָפּפֿער: אַ הײליקסטע הײליקײט איז דאָס.'
      cs: ' Tento pak bude řád oběti za provinění; svatá svatých jest.'
      pl: 'A oto przepis o ofierze pokutnej: świętością świętości ona. '
    2:
      he: בִּמְקוֹם אֲשֶׁר יִשְׁחֲטוּ אֶת־הָעֹלָה יִשְׁחֲטוּ אֶת־הָאָשָׁם וְאֶת־דָּמוֹ
        יִזְרֹק עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: אין דעם אָרט װוּ מע שעכט דאָס בראַנדאָפּפֿער, זאָל מען שעכטן דאָס שולדאָפּפֿער;
        און זײַן בלוט זאָל מען שפּרענגען אױפֿן מזבח רונד אַרום.
      cs: Na kterémž místě zabijí se obět zápalná, [na témž] zabijí [i] obět za vinu,
        a pokropí krví její oltáře svrchu vůkol.
      pl: 'Na miejscu, gdzie zarzynają całopalenia, zarzynać będą "pokutną," a krwią
        jej pokropią ofiarnicę w około. '
    3:
      he: וְאֵת כָּל־חֶלְבּוֹ יַקְרִיב מִמֶּנּוּ אֵת הָאַלְיָה וְאֶת־הַחֵלֶב הַמְכַסֶּה
        אֶת־הַקֶּרֶב׃
      yi: און דאָס גאַנצע פֿעטס זײַנס זאָל מען מקריבֿ זײַן פֿון אים, דעם װײדל, און
        דאָס פֿעטס װאָס דעקט צו די אינגעװײד,
      cs: Všecken pak tuk její obětovati bude z ní, ocas i tuk střeva přikrývající.
      pl: 'A wszystek łój jej należy przynieść z niej, ogon i łój pokrywający trzewa, '
    4:
      he: וְאֵת שְׁתֵּי הַכְּלָיֹת וְאֶת־הַחֵלֶב אֲשֶׁר עֲלֵיהֶן אֲשֶׁר עַל־הַכְּסָלִים
        וְאֶת־הַיֹּתֶרֶת עַל־הַכָּבֵד עַל־הַכְּלָיֹת יְסִירֶנָּה׃
      yi: און בײדע נירן, און דאָס פֿעטס װאָס אױף זײ, װאָס בײַ די פֿלאַנקען, און דאָס
        רױטפֿלײש איבערן לעבער – בײַ די נירן זאָל מען עס אַראָפּנעמען.
      cs: Též obě dvě ledvinky s tukem, kterýž jest na nich i na slabinách; a branici,
        kteráž jest na jatrách, s ledvinkami odejme.
      pl: 'I obie nerki z łojem, który na nich, który nad połędwicami, i przeponę
        na wątrobie, - wraz z nerkami ją oddzieli. '
    5:
      he: וְהִקְטִיר אֹתָם הַכֹּהֵן הַמִּזְבֵּחָה אִשֶּׁה לַיהוָה אָשָׁם הוּא׃
      yi: און דער כֹּהן זאָל עס דעמפֿן אױפֿן מזבח, אַ פֿײַעראָפּפֿער צו גאָט; אַ שולדאָפּפֿער
        איז דאָס.
      cs: I bude páliti to kněz na oltáři v obět ohnivou Hospodinu; obět za provinění
        jest.
      pl: 'I puści to z dymem kapłan na ofiarnicy, jako ofiarę ogniową Wiekuistemu.
        Ofiara to pokutna. '
    6:
      he: כָּל־זָכָר בַּכֹּהֲנִים יֹאכְלֶנּוּ בְּמָקוֹם קָדוֹשׁ יֵאָכֵל קֹדֶשׁ קָדָשִׁים
        הוּא׃
      yi: יעטװעדער מאַנספּאַרשױן צװישן די כֹּהנים מעג עס עסן; אין אַ הײליקן אָרט זאָל
        עס געגעסן װערן; אַ הײליקסטע הײליקײט איז דאָס.
      cs: Všeliký pohlaví mužského mezi kněžími jísti bude ji, na místě svatém jedena
        bude; svatá svatých jest.
      pl: 'Każdy mężczyzna z pośród kapłanów jeść ją może; na miejscu świętém spożywaną
        będzie: świętością świętości ona. '
    7:
      he: כַּחַטָּאת כָּאָשָׁם תּוֹרָה אַחַת לָהֶם הַכֹּהֵן אֲשֶׁר יְכַפֶּר־בּוֹ לוֹ
        יִהְיֶה׃
      yi: װי דאָס זינדאָפּפֿער אַזױ דאָס שולדאָפּפֿער, אײן דין פֿאַר זײ; דער כֹּהן
        װאָס איז דערמיט מכַפּר, צו אים זאָל עס געהערן.
      cs: Jakož obět za hřích, tak obět za vinu, jednostejné právo míti budou; knězi,
        kterýž by ho očišťoval, [přináležeti] bude.
      pl: 'Jako "zagrzeszna", tak i "pokutna", - jednaki przepis mają; do kapłana,
        który rozgrzesza nią, należeć będzie. '
    8:
      he: וְהַכֹּהֵן הַמַּקְרִיב אֶת־עֹלַת אִישׁ עוֹר הָעֹלָה אֲשֶׁר הִקְרִיב לַכֹּהֵן
        לוֹ יִהְיֶה׃
      yi: און דער כֹּהן װאָס איז מקריבֿ עמיצנס אַ בראַנדאָפּפֿער, זאָל דאָס פֿעל פֿון
        דעם בראַנדאָפּפֿער װאָס ער האָט מקריבֿ געװען, געהערן צו אים, צום כֹּהן.
      cs: Knězi pak, kterýž by něčí obět zápalnou obětoval, kůže té oběti zápalné,
        kterouž obětoval, [přináležeti] bude.
      pl: 'A kapłan, który przynosi całopalenie czyjekolwiek: skóra całopalenia do
        niego, do kapłana, ma należeć. '
    9:
      he: וְכָל־מִנְחָה אֲשֶׁר תֵּאָפֶה בַּתַּנּוּר וְכָל־נַעֲשָׂה בַמַּרְחֶשֶׁת וְעַל־מַחֲבַת
        לַכֹּהֵן הַמַּקְרִיב אֹתָהּ לוֹ תִהְיֶה׃
      yi: און איטלעך שפּײַזאָפּפֿער װאָס װערט געבאַקן אין אױװן, און איטלעכס װאָס װערט
        געמאַכט אין אַ בראָטפֿאַן, אָדער אױף אַ באַקפאַן, זאָל געהערן צו אים, צו דעם
        כֹּהן װאָס איז דאָס מקריבֿ.
      cs: Nadto všeliká obět suchá, kteráž v peci pečena bude, a všecko, což na pánvici
        aneb v kotlíku strojeno bude, knězi, kterýž to obětuje, [přináležeti] bude.
      pl: 'Każda téż ofiara śniedna, w piecu upieczona, i wszystko, co przyrządzoném
        zostało w rądlu, albo na panwi, do niego, do kapłana, który ją przynosi, należeć
        będzie. '
    10:
      he: וְכָל־מִנְחָה בְלוּלָה־בַשֶּׁמֶן וַחֲרֵבָה לְכָל־בְּנֵי אַהֲרֹן תִּהְיֶה
        אִישׁ כְּאָחִיו׃
      yi: און איטלעך שפּײַזאָפּפֿער פֿאַרמישט מיט אײל, אָדער טרוקן, זאָל געהערן צו
        אַלע קינדער פֿון אַהרן, צו אײנעם אַזױ װי צום אַנדערן.
      cs: Tolikéž všeliká obět suchá olejem zadělaná aneb upražená, všechněm synům
        Aronovým [přináležeti] bude, a to jednomu jako druhému.
      pl: 'Ale wszelka ofiara śniedna zaczyniona oliwą, albo sucha, do wszystkich
        synów Ahrona należeć będzie, - tak do jednego, jak i do drugiego. '
    11:
      he: וְזֹאת תּוֹרַת זֶבַח הַשְּׁלָמִים אֲשֶׁר יַקְרִיב לַיהוָה׃
      yi: 'און דאָס איז דער דין פֿון דעם פֿרידאָפּפֿער װאָס עמיצער ברענגט צו גאָט:'
      cs: 'Tento pak bude řád oběti pokojné, kterouž by obětoval Hospodinu:'
      pl: 'A oto przepis o ofierze opłatnej, którą się przynosi Wiekuistemu: '
    12:
      he: אִם עַל־תּוֹדָה יַקְרִיבֶנּוּ וְהִקְרִיב עַל־זֶבַח הַתּוֹדָה חַלּוֹת מַצּוֹת
        בְּלוּלֹת בַּשֶּׁמֶן וּרְקִיקֵי מַצּוֹת מְשֻׁחִים בַּשָּׁמֶן וְסֹלֶת מֻרְבֶּכֶת
        חַלֹּת בְּלוּלֹת בַּשָּׁמֶן׃
      yi: אױב ער ברענגט עס פֿאַר אַ דאַנקגעבונג, זאָל ער ברענגען מיט דעם דאַנקאָפּפֿער
        אומגעזײַערטע חלות פֿאַרמישט מיט אײל, און אומגעזײַערטע קוכנס באַשמירט מיט אײל,
        און זעמלמעל גוט דורכגעשלאָגן, חלות פֿאַרמישט מיט אײל.
      cs: Jestliže by ji obětoval v oběti chvály, tedy obětovati bude v obět chvály
        koláče nekvašené, olejem zadělané a oplatky nekvašené, olejem pomazané a mouku
        bělnou smaženou, [s] těmi koláči olejem zadělanými.
      pl: 'Jeżeli ją kto na dziękczynienie przynosi, wtedy przyniesie przy tej ofierze
        dziękczynnej kołacze przaśne, zaczynione oliwą, i ołatki przaśne, posmarowane
        oliwą, i mąkę przednią, wysmażoną na kołacze zaczynione oliwą. '
    13:
      he: עַל־חַלֹּת לֶחֶם חָמֵץ יַקְרִיב קָרְבָּנוֹ עַל־זֶבַח תּוֹדַת שְׁלָמָיו׃
      yi: אין אײנעם מיט חלות פֿון געזײַערטן ברױט זאָל ער ברענגען זײַן אָפּפֿערגאָב
        בײַ זײַן פֿרידאָפּפֿער פֿון דאַנק.
      cs: Mimo [ty] koláče [také] chléb kvašený obětovati bude obět svou, v obět chvály
        pokojných obětí svých.
      pl: 'Wraz z kołaczami kiszonego chleba powinien przynosić ofiarę swoję, przy
        ofierze dziękczynno-opłatnej swojej. '
    14:
      he: וְהִקְרִיב מִמֶּנּוּ אֶחָד מִכָּל־קָרְבָּן תְּרוּמָה לַיהוָה לַכֹּהֵן הַזֹּרֵק
        אֶת־דַּם הַשְּׁלָמִים לוֹ יִהְיֶה׃
      yi: און ער זאָל דערפֿון ברענגען אײנס פֿון איטלעכער אָפּפֿערגאָב אַן אָפּשײדונג
        צו גאָט; צו דעם כֹּהן װאָס שפּרענגט דאָס בלוט פֿון דעם פֿרידאָפּפֿער, צו אים
        זאָל עס געהערן.
      cs: A budeť obětovati z něho jeden [pecník], ze vší [té] oběti Hospodinu obět
        ku pozdvižení, [a ten přináležeti] bude tomu knězi, kterýž kropil krví té
        oběti pokojné.
      pl: 'I niechaj przynosi z tego, jeden z każdej ofiary, jako dań Wiekuistemu;
        do kapłana, kropiącego krwią ofiar opłatnych, do niego należeć to będzie. '
    15:
      he: וּבְשַׂר זֶבַח תּוֹדַת שְׁלָמָיו בְּיוֹם קָרְבָּנוֹ יֵאָכֵל לֹא־יַנִּיחַ
        מִמֶּנּוּ עַד־בֹּקֶר׃
      yi: און דאָס פֿלײש פֿון זײַן פֿרידאָפּפֿער פֿון דאַנק מוז געגעסן װערן אין דעם
        טאָג פֿון זײַן קָרבן; ער זאָל ניט איבערלאָזן דערפֿון ביז אין דער פֿרי.
      cs: Maso pak obět, z té oběti chvály, [jenž jest] obět pokojná, v den obětování
        jejího jedeno bude, aniž co zůstane z něho do jitra.
      pl: 'Mięso zaś ofiary dziękczynno-opłatnej w dzień ofiarowania jej spożytém
        będzie; nie należy zostawiać z tego do jutra. '
    16:
      he: וְאִם־נֶדֶר אוֹ נְדָבָה זֶבַח קָרְבָּנוֹ בְּיוֹם הַקְרִיבוֹ אֶת־זִבְחוֹ
        יֵאָכֵל וּמִמָּחֳרָת וְהַנּוֹתָר מִמֶּנּוּ יֵאָכֵל׃
      yi: אױב אָבער דאָס שלאַכטאָפּפֿער פֿון זײַן קָרבן איז אַ נדר, אָדער אַ פֿרײַװיליקע
        גאָב, זאָל עס געגעסן װערן אין דעם טאָג װאָס ער איז מקריבֿ זײַן שלאַכטאָפּפֿער;
        און אױך אױף מאָרגן מעג װאָס בלײַבט דערפֿון געגעסן װערן.
      cs: Jestliže by pak z slibu aneb z dobré vůle obětoval obět svou, [tolikéž]
        v den obětování jejího jedena bude; a jestliže by co zůstalo z toho, tedy
        na druhý den jísti se bude.
      pl: 'A jeżeli ślubem, albo dobrowolnym darem ofiara jego, to w dzień złożenia
        ofiary jego spożytą będzie; i nazajutrz téż, coby z niej pozostało, spożytém
        być może; '
    17:
      he: וְהַנּוֹתָר מִבְּשַׂר הַזָּבַח בַּיּוֹם הַשְּׁלִישִׁי בָּאֵשׁ יִשָּׂרֵף׃
      yi: אָבער װאָס בלײַבט פֿון דעם פֿלײש פֿון דעם שלאַכטאָפּפֿער אױפֿן דריטן טאָג
        זאָל אין פֿײַער פֿאַרברענט װערן.
      cs: Jestliže by pak co masa z té oběti zůstalo do třetího dne, ohněm spáleno
        bude.
      pl: 'Coby zaś zostało z mięsa tej ofiary do trzeciego dnia, na ogniu spaloném
        będzie. '
    18:
      he: וְאִם הֵאָכֹל יֵאָכֵל מִבְּשַׂר־זֶבַח שְׁלָמָיו בַּיּוֹם הַשְּׁלִישִׁי לֹא
        יֵרָצֶה הַמַּקְרִיב אֹתוֹ לֹא יֵחָשֵׁב לוֹ פִּגּוּל יִהְיֶה וְהַנֶּפֶשׁ הָאֹכֶלֶת
        מִמֶּנּוּ עֲוֺנָהּ תִּשָּׂא׃
      yi: און אױב געגעסן װעט געגעסן װערן פֿון דעם פֿלײש פֿון זײַן פֿרידאָפּפֿער אױפֿן
        דריטן טאָג, װעט עס ניט באַװיליקט װערן; עס װעט ניט גערעכנט װערן דעם װאָס איז
        דאָס מקריבֿ; אַן אומװערדיקײט װעט עס זײַן, און דער מענטש װאָס עסט דערפֿון װעט
        טראָגן זײַן זינד.
      cs: Pakli by kdo předce jedl maso oběti pokojné dne třetího, nebudeť příjemný
        ten, kterýž ji obětoval, aniž přijata bude, [ale] ohavnost bude, a kdož by
        koli jedl je, ponese nepravost svou.
      pl: 'A jeżeliby jednak jedzoném było mięso tej ofiary opłatnej dnia trzeciego,
        to nie będzie upodobaną. Kto ją przyniósł, temu się ona nie policzy: obrzydliwością
        będzie; a ktoby jadł z niej, winę swą poniesie. '
    19:
      he: וְהַבָּשָׂר אֲשֶׁר־יִגַּע בְּכָל־טָמֵא לֹא יֵאָכֵל בָּאֵשׁ יִשָּׂרֵף וְהַבָּשָׂר
        כָּל־טָהוֹר יֹאכַל בָּשָׂר׃
      yi: און דאָס פֿלײש װאָס װעט זיך אָנרירן אָן עפּעס אומרײנס, זאָל ניט געגעסן װערן;
        אין פֿײַער זאָל עס פֿאַרברענט װערן. אָבער אַזױ דאָס פֿלײש – מעג איטלעכער װאָס
        איז רײן, עסן דאָס פֿלײש.
      cs: Též maso, kteréž by se dotklo něčeho nečistého, nebude jedeno, ale ohněm
        spáleno bude; maso pak jiné, kdož by koli čistý byl, bude moci jísti.
      pl: 'Mięso to, któreby się dotknęło czego nieczystego, jadaném nie będzie; na
        ogniu należy je spalić; mięso to - każdy czysty może jeść to mięso. '
    20:
      he: וְהַנֶּפֶשׁ אֲשֶׁר־תֹּאכַל בָּשָׂר מִזֶּבַח הַשְּׁלָמִים אֲשֶׁר לַיהוָה
        וְטֻמְאָתוֹ עָלָיו וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מֵעַמֶּיהָ׃
      yi: און דער מענטש װאָס װעט עסן פֿלײש פֿון אַ פֿרידאָפּפֿער װאָס צו גאָט, מיט
        זײַן אומרײנקײט אױף אים, יענע זעל זאָל פֿאַרשניטן װערן פֿון איר פֿאָלק.
      cs: 'Nebo člověk, kterýž by jedl maso z oběti pokojné, kteráž jest Hospodinu
        [obětována], a byl by poškvrněný: tedy vyhlazen bude člověk ten z lidu svého.'
      pl: 'Ale ktokolwiekby jadł mięso z ofiary opłatnej, ofiarowanej Wiekuistemu,
        mając nieczystość na sobie: wytracona będzie dusza ta z ludu swojego. '
    21:
      he: וְנֶפֶשׁ כִּי־תִגַּע בְּכָל־טָמֵא בְּטֻמְאַת אָדָם אוֹ בִּבְהֵמָה טְמֵאָה
        אוֹ בְּכָל־שֶׁקֶץ טָמֵא וְאָכַל מִבְּשַׂר־זֶבַח הַשְּׁלָמִים אֲשֶׁר לַיהוָה
        וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מֵעַמֶּיהָ׃
      yi: און אַז עמיצער װעט זיך אָנרירן אָן עפּעס אומרײנס, אָן דער אומרײנקײט פֿון
        אַ מענטשן, אָדער אָן אַן אומרײנער בהמה, אָדער אָן װאָסער עס איז אומרײנעם שרץ,
        און ער װעט עסן פֿון דעם פֿלײש פֿון אַ פֿרידאָפּפֿער װאָס צו גאָט, זאָל יענע
        זעל פֿאַרשניטן װערן פֿון איר פֿאָלק.
      cs: 'A kdož by se dotkl něčeho nečistého, buďto nečistoty člověka, buď hovada
        nečistého aneb všeliké ohavnosti nečisté, a jedl by maso z oběti pokojné,
        kteráž jest Hospodinu [posvěcena]: tedy vyhlazen bude člověk ten z lidu svého.'
      pl: 'A jeżeli kto, dotknąwszy się czego nieczystego, bądź nieczystości człowieczej,
        bądź nieczystego zwierzęcia, bądź jakiegokolwiek potworu nieczystego, będzie
        jadł mięso ofiary opłatnej poświęconej Wiekuistemu, - wytracona będzie dusza
        ta z ludu swojego." '
    22:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    23:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר כָּל־חֵלֶב שׁוֹר וְכֶשֶׂב וָעֵז לֹא
        תֹאכֵלוּ׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: קײן חֵלבֿ פֿון אַן אָקס, אָדער
        אַ שעפּס, אָדער אַ ציג, זאָלט איר ניט עסן.'
      cs: 'Mluv k synům Izraelským a rci [jim]: Žádného tuku z vola, aneb z ovce,
        aneb z kozy nebudete jísti.'
      pl: '"Powiedz synom Israela tak: żadnego łoju z wołu, ani z owcy, ani z kozy
        jeść nie będziecie. '
    24:
      he: וְחֵלֶב נְבֵלָה וְחֵלֶב טְרֵפָה יֵעָשֶׂה לְכָל־מְלָאכָה וְאָכֹל לֹא תֹאכְלֻהוּ׃
      yi: און חֵלבֿ פֿון אַ געפאַלענער, און חֵלבֿ פֿון אַ פֿאַרצוקטער, מעג פֿאַרטאָן
        װערן אױף אַלערלײ אַרבעט; אָבער עסן זאָלט איר עס ניט עסן.
      cs: Ačkoli tuk mrtvého a tuk udáveného [hovada] může užíván býti k všeliké potřebě,
        ale jísti ho nikoli nebudete.
      pl: 'A łój padliny i łój rozszarpanego, użytym być może do wszelakiej potrzeby;
        jeść jednak, jadać go nie będziecie. '
    25:
      he: כִּי כָּל־אֹכֵל חֵלֶב מִן־הַבְּהֵמָה אֲשֶׁר יַקְרִיב מִמֶּנָּה אִשֶּׁה לַיהוָה
        וְנִכְרְתָה הַנֶּפֶשׁ הָאֹכֶלֶת מֵעַמֶּיהָ׃
      yi: װאָרום איטלעכער װאָס עסט חֵלבֿ פֿון אַ בהמה װאָס מע איז מקריבֿ פֿון איר
        אַ פֿײַעראָפּפֿער צו גאָט, זאָל דער מענטש װאָס עסט עס, פֿאַרשניטן װערן פֿון
        זײַן פֿאָלק.
      cs: Nebo kdož by koli jedl tuk z hovada, kteréž obětovati bude člověk v obět
        ohnivou Hospodinu, vyhlazen bude člověk ten, kterýž jedl, z lidu svého.
      pl: 'Bo ktobykolwiek jadł łój z bydląt, z których przynosi się ofiara ogniowa
        Wiekuistemu, dusza, któraby to jadła, wytracona będzie z ludu swojego. '
    26:
      he: וְכָל־דָּם לֹא תֹאכְלוּ בְּכֹל מוֹשְׁבֹתֵיכֶם לָעוֹף וְלַבְּהֵמָה׃
      yi: און קײן בלוט זאָלט איר ניט עסן אין אַלע אײַערע װוינערטער, סײַ פֿון אַן עָוף,
        סײַ פֿון אַ בהמה.
      cs: Tolikéž krve žádné jísti nebudete ve všech příbytcích svých, buď z ptactva,
        buď z hovada.
      pl: 'Żadnej téż krwi jadać nie będziecie we wszystkich siedzibach waszych, ani
        z ptactwa, ani z bydląt: '
    27:
      he: כָּל־נֶפֶשׁ אֲשֶׁר־תֹּאכַל כָּל־דָּם וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מֵעַמֶּיהָ׃
      yi: איטלעכער מענטש װאָס װעט עסן װאָסער עס איז בלוט, יענע זעל זאָל פֿאַרשניטן
        װערן פֿון איר פֿאָלק.
      cs: Všeliký člověk, kterýž by jedl jakou krev, vyhlazen bude z lidu svého.
      pl: 'Każdy, który jeść będzie jakąkolwiek krew, - dusza któraby ją jadła, wytraconą
        będzie z ludu swojego". '
    28:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    29:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר הַמַּקְרִיב אֶת־זֶבַח שְׁלָמָיו לַיהוָה
        יָבִיא אֶת־קָרְבָּנוֹ לַיהוָה מִזֶּבַח שְׁלָמָיו׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: דער װאָס איז מקריבֿ זײַן פֿרידאָפּפֿער
        צו גאָט, ער זאָל ברענגען זײַן קָרבן צו גאָט פֿון זײַן פֿרידאָפּפֿער.'
      cs: 'Mluv k synům Izraelským a rci: Kdož by obětoval obět svou pokojnou Hospodinu,
        on sám přinese obět svou Hospodinu z obětí pokojných svých.'
      pl: '"Powiedz synom Israela tak: ktoby przyniósł ofiarę opłatną swoję Wiekuistemu,
        niechaj sam przyniesie ofiarę swoję Wiekuistemu, z ofiary swej opłatnej; '
    30:
      he: יָדָיו תְּבִיאֶינָה אֵת אִשֵּׁי יְהוָה אֶת־הַחֵלֶב עַל־הֶחָזֶה יְבִיאֶנּוּ
        אֵת הֶחָזֶה לְהָנִיף אֹתוֹ תְּנוּפָה לִפְנֵי יְהוָה׃
      yi: זײַנע הענט זאָלן ברענגען די פֿײַעראָפּפֿער פֿון גאָט; דאָס פֿעטס מיט דער
        ברוסט זאָל ער ברענגען; די ברוסט, כּדי זי אױפֿצוהײבן אַן אױפֿהײבונג צו גאָט.
      cs: Ruce jeho obětovati budou obět ohnivou Hospodinu. Tuk s hrudím přinese,
        a hrudí aby bylo v obět sem i tam obracení před Hospodinem.
      pl: 'Jego ręce niech przyniosą ogniowe ofiary Wiekuistego; łój wraz z mostkiem
        niech przyniesie: mostek, aby stawić go jako przedstawienie przed obliczem
        Wiekuistego; '
    31:
      he: וְהִקְטִיר הַכֹּהֵן אֶת־הַחֵלֶב הַמִּזְבֵּחָה וְהָיָה הֶחָזֶה לְאַהֲרֹן
        וּלְבָנָיו׃
      yi: און דער כֹּהן זאָל דעמפֿן דאָס פֿעטס אױפֿן מזבח, און די ברוסט זאָל געהערן
        צו אַהרֹנען און צו זײַנע קינדער.
      cs: Páliti pak bude kněz tuk na oltáři, ale hrudí to zůstane Aronovi i synům
        jeho.
      pl: 'I puści z dymem kapłan łój na ofiarnicy; a będzie mostek dla Ahrona i synów
        jego. '
    32:
      he: וְאֵת שׁוֹק הַיָּמִין תִּתְּנוּ תְרוּמָה לַכֹּהֵן מִזִּבְחֵי שַׁלְמֵיכֶם׃
      yi: און דעם רעכטן שענקל זאָלט איר געבן אַן אָפּשײדונג צום כֹּהן פֿון אײַערע
        פֿרידאָפּפֿער.
      cs: A plece pravé dáte knězi ku pozdvižení z obětí pokojných vašich.
      pl: 'Łopatkę téż prawą oddacie jako podniesienie kapłanowi z ofiar waszych opłatnych. '
    33:
      he: הַמַּקְרִיב אֶת־דַּם הַשְּׁלָמִים וְאֶת־הַחֵלֶב מִבְּנֵי אַהֲרֹן לוֹ תִהְיֶה
        שׁוֹק הַיָּמִין לְמָנָה׃
      yi: דער פֿון די קינדער פֿון אַהרן װאָס איז מקריבֿ דאָס בלוט פֿון דעם פֿרידאָפּפֿער
        און דאָס פֿעטס, צו אים זאָל געהערן דער רעכטער שענקל פֿאַר אַ חלק.
      cs: Kdožkoli z synů Aronových obětovati bude krev obětí pokojných a tuk, tomu
        se dostane plece pravé na díl [jeho].
      pl: 'Kto z synów Ahrona przynosi krew z ofiar opłatnych i łój, temu dostanie
        się i łopatka prawa w udziale. '
    34:
      he: כִּי אֶת־חֲזֵה הַתְּנוּפָה וְאֵת שׁוֹק הַתְּרוּמָה לָקַחְתִּי מֵאֵת בְּנֵי־יִשְׂרָאֵל
        מִזִּבְחֵי שַׁלְמֵיהֶם וָאֶתֵּן אֹתָם לְאַהֲרֹן הַכֹּהֵן וּלְבָנָיו לְחָק־עוֹלָם
        מֵאֵת בְּנֵי יִשְׂרָאֵל׃
      yi: װאָרום די ברוסט פֿון אױפֿהײבונג און דעם שענקל פֿון אָפּשײדונג האָב איך גענומען
        פֿון די קינדער פֿון ישׂראל, פֿון זײערע פֿרידאָפּפֿער, און האָב זײ געגעבן צו
        אַהרן דעם כֹּהן און צו זײַנע קינדער, פֿאַר אַן אײביקן רעכט, פֿון די קינדער
        פֿון ישׂראל.
      cs: Nebo hrudí sem i tam obracení a plece vzhůru pozdvižení vzal jsem od synů
        Izraelských z obětí pokojných jejich, a dal jsem je Aronovi knězi i synům
        jeho právem věčným od synů Izraelských.
      pl: 'Albowiem mostek przedstawienia i łopatkę podniesienia wziąłem od synów
        Israela z ofiar ich opłatnych, i oddałem je Ahronowi, kapłanowi, i synom jego,
        jako część wyznaczoną na wieki, od synów Israela." '
    35:
      he: זֹאת מִשְׁחַת אַהֲרֹן וּמִשְׁחַת בָּנָיו מֵאִשֵּׁי יְהוָה בְּיוֹם הִקְרִיב
        אֹתָם לְכַהֵן לַיהוָה׃
      yi: דאָס איז דער טײל פֿון אַהרֹנען, און דער טײל פֿון זײַנע קינדער, פֿון די פֿײַעראָפּפֿער
        פֿון גאָט, אין דעם טאָג װאָס מע האָט זײ געמאַכט גענענען צו זײַן כֹּהנים צו
        גאָט;
      cs: Toť jest [díl] pomazání Aronova, a pomazání synů jeho z ohnivých obětí Hospodinových,
        ode dne [toho], v kterémž jim přistoupiti rozkázal k vykonávání kněžství Hospodinu,
      pl: 'Oto udział uświęcony Ahrona i udział uświęcony synów jego, z ogniowych
        ofiar Wiekuistego, od dnia, w którym dano im przystąpić do piastowania kapłaństwa
        Wiekuistemu, '
    36:
      he: אֲשֶׁר צִוָּה יְהוָה לָתֵת לָהֶם בְּיוֹם מָשְׁחוֹ אֹתָם מֵאֵת בְּנֵי יִשְׂרָאֵל
        חֻקַּת עוֹלָם לְדֹרֹתָם׃
      yi: װאָס גאָט האָט באַפֿױלן זײ צו געבן פֿון די קינדער פֿון ישׂראל, אין דעם טאָג
        װאָס מע האָט זײ געזאַלבט; אַן אײביק רעכט אױף זײערע דוֹר-דוֹרות.
      cs: Kterýž přikázal Hospodin, aby jim ode dne, v kterémž jich pomazal, dáván
        byl od synů Izraelských právem věčným po rodech jejich.
      pl: 'Co rozkazał Wiekuisty dawać im od dnia namaszczenia ich od synów Israela.
        Ustawa to wieczna w pokoleniach ich. '
    37:
      he: זֹאת הַתּוֹרָה לָעֹלָה לַמִּנְחָה וְלַחַטָּאת וְלָאָשָׁם וְלַמִּלּוּאִים
        וּלְזֶבַח הַשְּׁלָמִים׃
      yi: דאָס איז דער דין פֿאַרן בראַנדאָפּפֿער, פֿאַרן שפּײַזאָפּפֿער, און פֿאַרן
        זינדאָפּפֿער, און פֿאַרן שולדאָפּפֿער, און פֿאַרן קָרבן פֿון דערפֿילונג, און
        פֿאַרן פֿרידאָפּפֿער;
      cs: Tenť jest řád oběti zápalné, oběti suché, oběti za hřích, oběti za vinu,
        a posvěcování i obětí pokojných,
      pl: 'Oto przepis o całopaleniu, i o ofierze śniednej i zagrzesznej i pokutnej,
        i o ofierze wyświęcenia i o ofierze opłatnej, '
    38:
      he: אֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה בְּהַר סִינָי בְּיוֹם צַוֺּתוֹ אֶת־בְּנֵי
        יִשְׂרָאֵל לְהַקְרִיב אֶת־קָרְבְּנֵיהֶם לַיהוָה בְּמִדְבַּר סִינָי׃
      yi: װאָס גאָט האָט באַפֿױלן משהן אױפֿן באַרג סינַי, אין דעם טאָג װאָס ער האָט
        באַפֿױלן די קינדער פֿון ישׂראל מקריבֿ צו זײַן זײערע קרבנות צו גאָט, אין מדבר
        סינַי.
      cs: Kteréž přikázal Hospodin Mojžíšovi na hoře Sinai [toho] dne, když přikázal
        synům Izraelským, aby obětovali oběti své Hospodinu na poušti Sinai.
      pl: 'Który polecił Wiekuisty Mojżeszowi u góry Synai, gdy rozkazał synom Israela
        na puszczy Synajskiej, aby przynosili ofiary swoje Wiekuistemu. '
  8:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: קַח אֶת־אַהֲרֹן וְאֶת־בָּנָיו אִתּוֹ וְאֵת הַבְּגָדִים וְאֵת שֶׁמֶן הַמִּשְׁחָה
        וְאֵת פַּר הַחַטָּאת וְאֵת שְׁנֵי הָאֵילִים וְאֵת סַל הַמַּצּוֹת׃
      yi: נעם אַהרֹנען און זײַנע זין מיט אים, און די קלײדער, און דאָס אײל פֿון זאַלבונג,
        און דעם אָקס פֿון זינדאָפּפֿער, און די צװײ װידערס, און דעם קאָרב אומגעזײַערטן
        ברױט;
      cs: Vezmi Arona a syny jeho s ním, i roucha [jejich] a olej pomazání, též volka
        k oběti za hřích, a dva skopce, a koš s přesnými chleby,
      pl: '"Weź Ahrona i synów jego z nim, i szaty, i olej namaszczenia, i cielca
        ofiary zagrzesznej, i dwa barany i kosz przaśników. '
    3:
      he: וְאֵת כָּל־הָעֵדָה הַקְהֵל אֶל־פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און די גאַנצע עדה זאַמל אײַן צום אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: A shromažď všecko množství ke dveřím stánku úmluvy.
      pl: 'A cały zbór zgromadź u wejścia do przybytku zboru". '
    4:
      he: וַיַּעַשׂ מֹשֶׁה כַּאֲשֶׁר צִוָּה יְהוָה אֹתוֹ וַתִּקָּהֵל הָעֵדָה אֶל־פֶּתַח
        אֹהֶל מוֹעֵד׃
      yi: האָט משה געטאָן אַזױ װי גאָט האָט אים באַפֿױלן; און די עדה האָט זיך אײַנגעזאַמלט
        צום אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: I učinil Mojžíš, jakž přikázal jemu Hospodin, a shromáždilo se všecko množství
        ke dveřím stánku úmluvy.
      pl: 'I uczynił Mojżesz, jako mu rozkazał Wiekuisty; i zgromadził się cały zbór
        u wejścia do przybytku zboru. '
    5:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־הָעֵדָה זֶה הַדָּבָר אֲשֶׁר־צִוָּה יְהוָה לַעֲשׂוֹת׃
      yi: 'און משה האָט געזאָגט צו דער עדה: דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן
        צו טאָן.'
      cs: 'Tedy řekl Mojžíš tomu množství: Totoť jest to slovo, kteréž přikázal vykonati
        Hospodin.'
      pl: 'I rzekł Mojżesz do zboru: "Oto co rozkazał Wiekuisty uczynić!" '
    6:
      he: וַיַּקְרֵב מֹשֶׁה אֶת־אַהֲרֹן וְאֶת־בָּנָיו וַיִּרְחַץ אֹתָם בַּמָּיִם׃
      yi: און משה האָט געמאַכט גענענען אַהרֹנען און זײַנע זין, און ער האָט זײ געװאַשן
        מיט װאַסער.
      cs: A rozkázav přistoupiti Mojžíš Aronovi a synům jeho, umyl je vodou.
      pl: 'I kazał przystąpić Mojżesz Ahronowi i synom jego i obmył ich wodą. '
    7:
      he: וַיִּתֵּן עָלָיו אֶת־הַכֻּתֹּנֶת וַיַּחְגֹּר אֹתוֹ בָּאַבְנֵט וַיַּלְבֵּשׁ
        אֹתוֹ אֶת־הַמְּעִיל וַיִּתֵּן עָלָיו אֶת־הָאֵפֹד וַיַּחְגֹּר אֹתוֹ בְּחֵשֶׁב
        הָאֵפֹד וַיֶּאְפֹּד לוֹ בּוֹ׃
      yi: און ער האָט אַרױפֿגעטאָן אױף אים דאָס העמדל, און אים אַרומגעגורט מיטן גאַרטל,
        און אים אָנגעקלײדט דעם מאַנטל, און אַרױפֿגעטאָן אױף אים דעם אֵפוֹד, און אים
        אַרומגעגורט מיט דעם אַרומבאַנד פֿון אֵפוֹד, און אים אָנגעבונדן דעם אֵפוֹד
        דערמיט.
      cs: A oblékl jej v sukni a přepásal ho pasem, a oděv ho pláštěm, dal náramenník
        svrchu na něj, a připásal jej pasem náramenníka a otáhl ho jím.
      pl: 'I włożył nań spodnią szatę, i opasał go pasem, i przyoblókł go w płaszcz,
        i włożył nań naramiennik, i przepasał go pasem naramiennika, i przytwierdził
        nim naramiennik na nim. '
    8:
      he: וַיָּשֶׂם עָלָיו אֶת־הַחֹשֶׁן וַיִּתֵּן אֶל־הַחֹשֶׁן אֶת־הָאוּרִים וְאֶת־הַתֻּמִּים׃
      yi: און ער האָט אָנגעטאָן אױף אים דעם חושן, און אַרױפֿגעטאָן אױפֿן חושן די אורים-ותּומים.
      cs: A vložil na něj náprsník, do něhožto dal urim a thumim.
      pl: 'I włożył nań napierśnik, i złożył do napierśnika Urim i Thumim. '
    9:
      he: וַיָּשֶׂם אֶת־הַמִּצְנֶפֶת עַל־רֹאשׁוֹ וַיָּשֶׂם עַל־הַמִּצְנֶפֶת אֶל־מוּל
        פָּנָיו אֵת צִיץ הַזָּהָב נֵזֶר הַקֹּדֶשׁ כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און ער האָט אים אָנגעטאָן די הױב אױפֿן קאָפּ, און אַרױפֿגעטאָן אױף דער הױב,
        אױף דער פאָדערזײַט, דאָס גילדלערנע שטערנבלעך, די הײליקע קרױן, אַזױ װי גאָט
        האָט משהן באַפֿױלן.
      cs: Potom vstavil čepici na hlavu jeho; a dal na čepici jeho po předu plech
        zlatý, korunu svatou, jakož přikázal Hospodin Mojžíšovi.
      pl: 'Włożył téż zawój na głowę jego, a do zawoju z przedniej strony jego przytwierdził
        diadem złoty, koronę świętą, jak przykazał Wiekuisty Mojżeszowi. '
    10:
      he: וַיִּקַּח מֹשֶׁה אֶת־שֶׁמֶן הַמִּשְׁחָה וַיִּמְשַׁח אֶת־הַמִּשְׁכָּן וְאֶת־כָּל־אֲשֶׁר־בּוֹ
        וַיְקַדֵּשׁ אֹתָם׃
      yi: און משה האָט גענומען דאָס אײל פֿון זאַלבונג, און האָט געזאַלבט דעם מִשכּן
        און אַלץ װאָס אין אים, און האָט זײ געהײליקט.
      cs: Vzal také Mojžíš olej pomazání a pomazal příbytku i všech věcí, kteréž byly
        v něm, a posvětil jich.
      pl: 'I wziął Mojżesz olej namaszczenia, i namaścił przybytek, i wszystko co
        w nim, i poświęcił to. '
    11:
      he: וַיַּז מִמֶּנּוּ עַל־הַמִּזְבֵּחַ שֶׁבַע פְּעָמִים וַיִּמְשַׁח אֶת־הַמִּזְבֵּחַ
        וְאֶת־כָּל־כֵּלָיו וְאֶת־הַכִּיֹּר וְאֶת־כַּנּוֹ לְקַדְּשָׁם׃
      yi: און ער האָט געשפּריצט דערפֿון אױפֿן מזבח זיבן מאָל; און ער האָט געזאַלבט
        דעם מזבח, און אַלע זײַנע כּלים, און דעם האַנטפאַס און זײַן געשטעל, זײ צו הײליקן.
      cs: A pokropil jím oltáře sedmkrát, a pomazal oltáře i všeho nádobí jeho, též
        umyvadla i s podstavkem jeho, aby to [všecko] posvěceno bylo.
      pl: 'I pokropił nim ofiarnicę siedmkroć, i namaścił ofiarnicę i wszystkie przybory
        jej, i umywalnię i podnóże jej, aby je poświęcić. '
    12:
      he: וַיִּצֹק מִשֶּׁמֶן הַמִּשְׁחָה עַל רֹאשׁ אַהֲרֹן וַיִּמְשַׁח אֹתוֹ לְקַדְּשׁוֹ׃
      yi: און ער האָט אַרױפֿגעגאָסן פֿון דעם אײל פֿון זאַלבונג אױף אַהרנס קאָפּ, און
        האָט אים געזאַלבט, אים צו הײליקן.
      cs: Vlil také oleje pomazání na hlavu Aronovu, a pomazal ho ku posvěcení jeho.
      pl: 'I polał oleju namaszczenia na głowę Ahrona, i namaścił go, aby go poświęcić. '
    13:
      he: וַיַּקְרֵב מֹשֶׁה אֶת־בְּנֵי אַהֲרֹן וַיַּלְבִּשֵׁם כֻּתֳּנֹת וַיַּחְגֹּר
        אֹתָם אַבְנֵט וַיַּחֲבֹשׁ לָהֶם מִגְבָּעוֹת כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און משה האָט געמאַכט גענענען אַהרנס זין, און האָט זײ אָנגעטאָן העמדלעך,
        און זײ אָנגעגורט גאַרטלען, און זײ אָנגעבונדן היטלען, אַזױ װי גאָט האָט משהן
        באַפֿױלן.
      cs: Rozkázal také Mojžíš přistoupiti synům Aronovým, a zobláčel je v sukně,
        a opásal je pasem, a vstavil na ně klobouky, jakož byl přikázal Hospodin jemu.
      pl: 'Kazał téż przystąpić Mojżesz synom Ahrona i przybrał ich w spodnie szaty,
        i opasał ich pasem, i okrył głowy ich mitrami, jak przykazał Wiekuisty Mojżeszowi. '
    14:
      he: וַיַּגֵּשׁ אֵת פַּר הַחַטָּאת וַיִּסְמֹךְ אַהֲרֹן וּבָנָיו אֶת־יְדֵיהֶם
        עַל־רֹאשׁ פַּר הַחַטָּאת׃
      yi: און ער האָט געמאַכט גענענען דעם אָקס פֿון זינדאָפּפֿער, און אַהרן און זײַנע
        זין האָבן אָנגעלענט זײערע הענט אױפֿן קאָפּ פֿון דעם אָקס פֿון זינדאָפּפֿער.
      cs: A přivedl volka k oběti za hřích, i položil Aron a synové jeho ruce své
        na hlavu volka oběti za hřích.
      pl: 'I przywiódł cielca zagrzesznego, i położyli Ahron i synowie jego ręce swoje
        na głowę cielca zagrzesznego. '
    15:
      he: וַיִּשְׁחָט וַיִּקַּח מֹשֶׁה אֶת־הַדָּם וַיִּתֵּן עַל־קַרְנוֹת הַמִּזְבֵּחַ
        סָבִיב בְּאֶצְבָּעוֹ וַיְחַטֵּא אֶת־הַמִּזְבֵּחַ וְאֶת־הַדָּם יָצַק אֶל־יְסוֹד
        הַמִּזְבֵּחַ וַיְקַדְּשֵׁהוּ לְכַפֵּר עָלָיו׃
      yi: און מע האָט אים געשאָכטן; און משה האָט גענומען דאָס בלוט, און האָט אַרױפֿגעטאָן
        מיט זײַן פינגער אױף די הערנער פֿון מזבח רונד אַרום, און גערײניקט דעם מזבח,
        און דאָס איבעריקע בלוט האָט ער אױסגעגאָסן אָן גרונט פֿון מזבח, און אים געהײליקט,
        כּדי מכַפּר צו זײַן אױף אים.
      cs: I zabil [jej] a vzal krev jeho, a pomazal rohů oltáře vůkol prstem svým,
        a [tak] očistil oltář. Ostatek pak krve vylil k spodku oltáře a posvětil ho
        k očišťování na něm.
      pl: 'I zarznął go, i wziął Mojżesz nieco krwi i pomazał narożniki ofiarnicy
        w około palcem swoim, i oczyścił ofiarnicę, a pozostałą krew wylał u podstawy
        ofiarnicy, i poświęcił ją, aby rozgrzeszać na niej. '
    16:
      he: וַיִּקַּח אֶת־כָּל־הַחֵלֶב אֲשֶׁר עַל־הַקֶּרֶב וְאֵת יֹתֶרֶת הַכָּבֵד וְאֶת־שְׁתֵּי
        הַכְּלָיֹת וְאֶת־חֶלְבְּהֶן וַיַּקְטֵר מֹשֶׁה הַמִּזְבֵּחָה׃
      yi: און ער האָט גענומען דאָס גאַנצע פֿעטס װאָס אױף די אינגעװײד, און דאָס רױטפֿלײש
        פֿון לעבער, און בײדע נירן און זײער פֿעטס, און משה האָט עס געדעמפֿט אױפֿן מזבח.
      cs: Vzal také všecken tuk, kterýž byl na střevách, a branici s jater a obě ledvinky
        i tuk jejich, a pálil [to] Mojžíš na oltáři.
      pl: 'I wziął cały łój pokrywający trzewa, i przeponę nad wątrobą i obie nerki,
        i łój ich, i puścił z dymem na ofiarnicy; '
    17:
      he: וְאֶת־הַפָּר וְאֶת־עֹרוֹ וְאֶת־בְּשָׂרוֹ וְאֶת־פִּרְשׁוֹ שָׂרַף בָּאֵשׁ
        מִחוּץ לַמַּחֲנֶה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און דעם אָקס מיט זײַן פֿעל, און זײַן פֿלײש, און זײַן מיסט, האָט מען פֿאַרברענט
        אין פֿײַער אױסן לאַגער, אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: Volka pak toho i kůži jeho, i maso jeho, i lejna jeho spálil ohněm vně za
        stany, jakož byl přikázal Hospodin Mojžíšovi.
      pl: 'A cielca, i skórę jego, i mięso jego, i nieczystość jego spalił w ogniu
        za obozem, jak rozkazał Wiekuisty Mojżeszowi. '
    18:
      he: וַיַּקְרֵב אֵת אֵיל הָעֹלָה וַיִּסְמְכוּ אַהֲרֹן וּבָנָיו אֶת־יְדֵיהֶם עַל־רֹאשׁ
        הָאָיִל׃
      yi: און ער האָט געמאַכט גענענען דעם װידער פֿון בראַנדאָפּפֿער, און אַהרן און
        זײַנע זין האָבן אָנגעלענט זײערע הענט אױפֿן קאָפּ פֿון דעם װידער.
      cs: Potom přivedl skopce oběti zápalné, a položil Aron i synové jeho ruce své
        na hlavu toho skopce.
      pl: 'I przywiódł barana na całopalenie, i położyli Ahron i synowie jego ręce
        swoje na głowę barana. '
    19:
      he: וַיִּשְׁחָט וַיִּזְרֹק מֹשֶׁה אֶת־הַדָּם עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און מע האָט אים געשאָכטן, און משה האָט געשפּרענגט דאָס בלוט אױפֿן מזבח רונד
        אַרום.
      cs: I zabil [jej], a pokropil Mojžíš krví oltáře po vrchu vůkol.
      pl: 'I zarznął go, i pokropił Mojżesz krwią jego ofiarnicę w około. '
    20:
      he: וְאֶת־הָאַיִל נִתַּח לִנְתָחָיו וַיַּקְטֵר מֹשֶׁה אֶת־הָרֹאשׁ וְאֶת־הַנְּתָחִים
        וְאֶת־הַפָּדֶר׃
      yi: און דעם װידער האָט מען צעשניטן אױף זײַנע שטיקער, און משה האָט געדעמפֿט דעם
        קאָפּ און די שטיקער און דאָס פֿעטס.
      cs: Skopce také rozsekal na kusy jeho, a pálil Mojžíš hlavu, kusy i tuk.
      pl: 'A barana porąbał w kawały, i puścił z dymem Mojżesz głowę, i kawały i tłuszcz. '
    21:
      he: וְאֶת־הַקֶּרֶב וְאֶת־הַכְּרָעַיִם רָחַץ בַּמָּיִם וַיַּקְטֵר מֹשֶׁה אֶת־כָּל־הָאַיִל
        הַמִּזְבֵּחָה עֹלָה הוּא לְרֵיחַ־נִיחֹחַ אִשֶּׁה הוּא לַיהוָה כַּאֲשֶׁר צִוָּה
        יְהוָה אֶת־מֹשֶׁה׃
      yi: און די אינגעװײד און די קני האָט מען אָפּגעשװענקט מיט װאַסער, און משה האָט
        געדעמפֿט דעם גאַנצן װידער אױפֿן מזבח; אַ בראַנדאָפּפֿער איז דאָס געװען, פֿאַר
        אַ געשמאַקן ריח אַ פֿײַעראָפּפֿער איז דאָס געװען צו גאָט, אַזױ װי גאָט האָט
        משהן באַפֿױלן.
      cs: Střeva pak a nohy vymyl vodou, a tak spálil Mojžíš všeho skopce na oltáři.
        [I] byl zápal u vůni líbeznou, obět ohnivá Hospodinu, jakož přikázal Hospodin
        Mojžíšovi.
      pl: 'A trzewa i golenie obmył wodą, i puścił z dymem Mojżesz całego barana na
        ofiarnicy: całopalenie to na woń przyjemną; ogniowa to ofiara Wiekuistemu,
        jak przykazał Wiekuisty Mojżeszowi. '
    22:
      he: וַיַּקְרֵב אֶת־הָאַיִל הַשֵּׁנִי אֵיל הַמִּלֻּאִים וַיִּסְמְכוּ אַהֲרֹן
        וּבָנָיו אֶת־יְדֵיהֶם עַל־רֹאשׁ הָאָיִל׃
      yi: און ער האָט געמאַכט גענענען דעם צװײטן װידער, דעם װידער פֿון דערפֿילונג,
        און אַהרן און זײַנע זין האָבן אָנגעלענט זײערע הענט אױפֿן קאָפּ פֿון דעם װידער.
      cs: Rozkázal také přivésti skopce druhého, skopce posvěcení, a položil Aron
        i synové jeho ruce své na hlavu skopce.
      pl: 'Zatém przywiódł barana drugiego, barana wyświęcenia, i położyli Ahron i
        synowie jego ręce swoje na głowę barana. '
    23:
      he: וַיִּשְׁחָט וַיִּקַּח מֹשֶׁה מִדָּמוֹ וַיִּתֵּן עַל־תְּנוּךְ אֹזֶן־אַהֲרֹן
        הַיְמָנִית וְעַל־בֹּהֶן יָדוֹ הַיְמָנִית וְעַל־בֹּהֶן רַגְלוֹ הַיְמָנִית׃
      yi: און מע האָט אים געשאָכטן, און משה האָט גענומען פֿון זײַן בלוט, און אַרױפֿגעטאָן
        אױף אַהרנס רעכטן אױערלעפּל, און אױפֿן דױמען פֿון זײַן רעכטער האַנט, און אױפֿן
        דױמען פֿון זײַן רעכטן פוס.
      cs: I zabil [jej], a vzav Mojžíš krve jeho, pomazal jí konce pravého ucha Aronova
        a palce ruky jeho pravé, i palce nohy jeho pravé.
      pl: 'I zarznął go, i wziął Mojżesz nieco krwi jego i włożył na chrząstkę prawego
        ucha Ahrona, i na wielki palec ręki jego prawej, i na wielki palec nogi jego
        prawej. '
    24:
      he: וַיַּקְרֵב אֶת־בְּנֵי אַהֲרֹן וַיִּתֵּן מֹשֶׁה מִן־הַדָּם עַל־תְּנוּךְ אָזְנָם
        הַיְמָנִית וְעַל־בֹּהֶן יָדָם הַיְמָנִית וְעַל־בֹּהֶן רַגְלָם הַיְמָנִית וַיִּזְרֹק
        מֹשֶׁה אֶת־הַדָּם עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און מע האָט געמאַכט גענענען אַהרנס זין, און משה האָט אַרױפֿגעטאָן פֿון דעם
        בלוט אױף זײער רעכטן אױערלעפּל, און אױפֿן דױמען פֿון זײער רעכטער האַנט, און
        אױפֿן דױמען פֿון זײער רעכטן פוס; און משה האָט געשפּרענגט דאָס בלוט אױפֿן מזבח
        רונד אַרום.
      cs: Tolikéž synům Aronovým rozkázav přistoupiti, pomazal kraje ucha jejich pravého
        a palce ruky jejich pravé, též palce nohy jejich pravé, a vykropil krev na
        oltář svrchu vůkol.
      pl: 'I kazał przystąpić synom Ahrona, i włożył Mojżesz nieco krwi na chrząstkę
        prawego ucha ich, i na wielki palec ręki ich prawej, i na wielki palec nogi
        ich prawej, i pokropił Mojżesz krwią ofiarnicę w około: '
    25:
      he: וַיִּקַּח אֶת־הַחֵלֶב וְאֶת־הָאַלְיָה וְאֶת־כָּל־הַחֵלֶב אֲשֶׁר עַל־הַקֶּרֶב
        וְאֵת יֹתֶרֶת הַכָּבֵד וְאֶת־שְׁתֵּי הַכְּלָיֹת וְאֶת־חֶלְבְּהֶן וְאֵת שׁוֹק
        הַיָּמִין׃
      yi: און ער האָט גענומען דאָס פֿעטס, און דעם װײדל, און דאָס גאַנצע פֿעטס װאָס
        אױף די אינגעװײד, און דאָס רױטפֿלײש פֿון לעבער, און בײדע נירן און זײער פֿעטס,
        און דעם רעכטן שענקל.
      cs: Potom vzal tuk a ocas i všecken tuk přikrývající droby a branici s jater,
        též obě dvě ledvinky i tuk jejich i plece pravé.
      pl: 'I wziął łój i ogon, i wszystek łój pokrywający trzewa, i przeponę wątroby,
        i obie nerki i łój ich, i łopatkę prawą; '
    26:
      he: וּמִסַּל הַמַּצּוֹת אֲשֶׁר לִפְנֵי יְהוָה לָקַח חַלַּת מַצָּה אַחַת וְחַלַּת
        לֶחֶם שֶׁמֶן אַחַת וְרָקִיק אֶחָד וַיָּשֶׂם עַל־הַחֲלָבִים וְעַל שׁוֹק הַיָּמִין׃
      yi: און פֿון דעם קאָרב אומגעזײַערטן ברױט װאָס פֿאַר גאָט, האָט ער גענומען אײן
        אומגעזײַערטע חלה, און אײן חלה ברױט אױף אײל, און אײן קוכן, און האָט אַרױפֿגעטאָן
        אױפֿן פֿעטס, און אױפֿן רעכטן שענקל.
      cs: Také z koše přesných chlebů, kteříž byli před Hospodinem, vzal jeden koláč
        přesný a jeden pecník chleba s olejem a jeden oplatek, a položil to s tukem
        a s plecem pravým.
      pl: 'A z kosza przaśników, który przed Wiekuistym, wziął kołacz przaśny jeden,
        i bochen chleba z oliwą jeden, i ołatek jeden, i położył na łoje i na łopatkę
        prawą; '
    27:
      he: וַיִּתֵּן אֶת־הַכֹּל עַל כַּפֵּי אַהֲרֹן וְעַל כַּפֵּי בָנָיו וַיָּנֶף אֹתָם
        תְּנוּפָה לִפְנֵי יְהוָה׃
      yi: און ער האָט אַרױפֿגעלײגט אַלצדינג אױף די הענט פֿון אַהרֹנען, און אױף די
        הענט פֿון זײַנע זין, און האָט זײ אױפֿגעהױבן אַן אױפֿהײבונג פֿאַר גאָט.
      cs: A dal to všecko v ruce Aronovy a v ruce synů jeho, rozkázav obraceti sem
        i tam [v obět] obracení před Hospodinem.
      pl: 'I położył to wszystko na dłonie Ahrona, i na dłonie synów jego, i stawił
        to jako przedstawienie przed obliczem Wiekuistego; '
    28:
      he: וַיִּקַּח מֹשֶׁה אֹתָם מֵעַל כַּפֵּיהֶם וַיַּקְטֵר הַמִּזְבֵּחָה עַל־הָעֹלָה
        מִלֻּאִים הֵם לְרֵיחַ נִיחֹחַ אִשֶּׁה הוּא לַיהוָה׃
      yi: און משה האָט עס צוגענומען פֿון זײערע הענט, און געדעמפֿט אױפֿן מזבח איבערן
        בראַנדאָפּפֿער; אַ דערפֿילונג זײַנען זײ געװען, פֿאַר אַ געשמאַקן ריח; אַ פֿײַעראָפּפֿער
        איז דאָס געװען צו גאָט.
      cs: Potom vzav z rukou jejich, pálil to na oltáři v zápal. Posvěcení toto jest
        u vůni rozkošnou, obět ohnivá Hospodinu.
      pl: 'I wziął to Mojżesz z rąk ich, i puścił z dymem na ofiarnicy przy całopaleniu;
        ofiara to wyświęcenia, na woń przyjemną, - ogniowa to ofiara Wiekuistemu. '
    29:
      he: וַיִּקַּח מֹשֶׁה אֶת־הֶחָזֶה וַיְנִיפֵהוּ תְנוּפָה לִפְנֵי יְהוָה מֵאֵיל
        הַמִּלֻּאִים לְמֹשֶׁה הָיָה לְמָנָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און משה האָט גענומען די ברוסט, און האָט זי אױפֿגעהױבן אַן אױפֿהײבונג פֿאַר
        גאָט; דאָס איז געװען משהן צום חלק פֿון דעם װידער פֿון דערפֿילונג, אַזױ װי
        גאָט האָט משהן באַפֿױלן.
      cs: Vzal také Mojžíš hrudí a obracel je sem i tam [v obět] obracení před Hospodinem;
        [a] z skopce posvěcení dostal se Mojžíšovi díl, jakož mu byl přikázal Hospodin.
      pl: 'Wziął téż Mojżesz mostek, i przedstawił go jako przedstawienie przed obliczem
        Wiekuistego: z barana wyświęcenia, Mojżesza był to udział, jak rozkazał Wiekuisty
        Mojżeszowi. '
    30:
      he: וַיִּקַּח מֹשֶׁה מִשֶּׁמֶן הַמִּשְׁחָה וּמִן־הַדָּם אֲשֶׁר עַל־הַמִּזְבֵּחַ
        וַיַּז עַל־אַהֲרֹן עַל־בְּגָדָיו וְעַל־בָּנָיו וְעַל־בִּגְדֵי בָנָיו אִתּוֹ
        וַיְקַדֵּשׁ אֶת־אַהֲרֹן אֶת־בְּגָדָיו וְאֶת־בָּנָיו וְאֶת־בִּגְדֵי בָנָיו
        אִתּוֹ׃
      yi: און משה האָט גענומען פֿון דעם אײל פֿון זאַלבונג, און פֿון דעם בלוט װאָס
        אױפֿן מזבח, און האָט געשפּריצט אױף אַהרֹנען, אױף זײַנע קלײדער, און אױף זײַנע
        זין און אױף זײַנע זינס קלײדער מיט אים, און געהײליקט אַהרֹנען, זײַנע קלײדער,
        און זײַנע זין און זײַנע זינס קלײדער מיט אים.
      cs: Vzal také Mojžíš oleje pomazání a krve, kteráž byla na oltáři, a pokropil
        Arona i roucha jeho, též synů Aronových a roucha jejich s ním. A tak posvětil
        Arona i roucha jeho, též synů jeho i roucha jejich s ním.
      pl: 'I wziął również Mojżesz oleju namaszczenia i nieco krwi, która była na
        ofiarnicy, i pokropił Ahrona i szaty jego, i synów jego, i szaty synów jego
        z nim; i tak poświęcił Ahrona i szaty jego, i synów jego, i szaty synów jego
        z nim. '
    31:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן וְאֶל־בָּנָיו בַּשְּׁלוּ אֶת־הַבָּשָׂר פֶּתַח
        אֹהֶל מוֹעֵד וְשָׁם תֹּאכְלוּ אֹתוֹ וְאֶת־הַלֶּחֶם אֲשֶׁר בְּסַל הַמִּלֻּאִים
        כַּאֲשֶׁר צִוֵּיתִי לֵאמֹר אַהֲרֹן וּבָנָיו יֹאכְלֻהוּ׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען און צו זײַנע זין: קאָכט דאָס פֿלײש בײַם
        אײַנגאַנג פֿון אוֹהל-מוֹעד, און דאָרטן זאָלט איר עס עסן, מיט דעם ברױט װאָס
        אין דעם קאָרב פֿון דערפֿילונג, לױט װי איך האָב באַפֿױלן, אַזױ צו זאָגן: אַהרן
        און זײַנע זין זאָלן עס עסן.'
      cs: 'I řekl Mojžíš Aronovi a synům jeho: Vařte to maso u dveří stánku úmluvy,
        a jezte je tu, i chléb, kterýž jest v koši posvěcení, jakož jsem přikázal,
        řka: Aron a synové jeho jísti budou je.'
      pl: 'I rzekł Mojżesz do Ahrona i do synów jego: "Ugotujcie to mięso u wejścia
        do przybytku zboru, i tam je jedzcie z chlebem, który w koszu upełnomocnienia,
        jak mi przykazano i powiedziano: Ahron i synowie jego jeść je mają. '
    32:
      he: וְהַנּוֹתָר בַּבָּשָׂר וּבַלָּחֶם בָּאֵשׁ תִּשְׂרֹפוּ׃
      yi: און װאָס בלײַבט פֿון דעם פֿלײש און פֿון דעם ברױט, זאָלט איר אין פֿײַער פֿאַרברענען.
      cs: Což by pak zůstalo masa i chleba toho, ohněm [to] spálíte.
      pl: 'A coby pozostało z mięsa i z chleba, w ogniu spalicie. '
    33:
      he: וּמִפֶּתַח אֹהֶל מוֹעֵד לֹא תֵצְאוּ שִׁבְעַת יָמִים עַד יוֹם מְלֹאת יְמֵי
        מִלֻּאֵיכֶם כִּי שִׁבְעַת יָמִים יְמַלֵּא אֶת־יֶדְכֶם׃
      yi: און פֿון דעם אײַנגאַנג פֿון אוֹהל-מוֹעד זאָלט איר ניט אַרױסגײן זיבן טעג,
        ביז דעם טאָג װאָס די טעג פֿון אײַער דערפֿילונג װערן פול; װאָרום זיבן טעג װעט
        מען דערפֿילן אײַער האַנט.
      cs: A ze dveří stánku úmluvy za sedm dní nevycházejte až do dne, v kterémž by
        se vyplnili dnové svěcení vašeho; nebo za sedm dní posvěcovány budou ruce
        vaše.
      pl: 'A od wejścia przybytku zboru nie odejdziecie przez siedm dni, aż do dnia,
        którego wypełni się czas upełnomocnienia waszego; bo przez siedm dni upełnomocniane
        będą ręce wasze. '
    34:
      he: כַּאֲשֶׁר עָשָׂה בַּיּוֹם הַזֶּה צִוָּה יְהוָה לַעֲשֹׂת לְכַפֵּר עֲלֵיכֶם׃
      yi: אַזױ װי מע האָט געטאָן הײַנטיקן טאָג, האָט גאָט באַפֿױלן צו טאָן, כּדי מכַפּר
        צו זײַן אױף אײַך.
      cs: Jakož se stalo dnešní den, [tak] přikázal Hospodin činiti k očištění vašemu.
      pl: 'Jako się stało dnia dzisiejszego, tak przykazał Wiekuisty czynić i nadal,
        dla rozgrzeszenia waszego. '
    35:
      he: וּפֶתַח אֹהֶל מוֹעֵד תֵּשְׁבוּ יוֹמָם וָלַיְלָה שִׁבְעַת יָמִים וּשְׁמַרְתֶּם
        אֶת־מִשְׁמֶרֶת יְהוָה וְלֹא תָמוּתוּ כִּי־כֵן צֻוֵּיתִי׃
      yi: און אין דעם אײַנגאַנג פֿון אוֹהל-מוֹעד זאָלט איר בלײַבן טאָג און נאַכט זיבן
        טעג, און היטן די היטונג פֿון גאָט, כּדי איר זאָלט ניט שטאַרבן; װאָרום אַזױ
        בין איך באַפֿױלן געװאָרן.
      cs: Protož u dveří stánku úmluvy zůstanete ve dne i v noci za sedm dní, a ostříhati
        budete nařízení Hospodinova, abyste nezemřeli; nebo tak mi jest přikázáno.
      pl: 'A u wejścia przybytku zboru zostawać będziecie dzień i noc, przez siedm
        dni, a będziecie przestrzegali służby Wiekuistego, abyście nie pomarli; bo
        tak mi rozkazano." '
    36:
      he: וַיַּעַשׂ אַהֲרֹן וּבָנָיו אֵת כָּל־הַדְּבָרִים אֲשֶׁר־צִוָּה יְהוָה בְּיַד־מֹשֶׁה׃
      yi: און אַהרן און זײַנע זין האָבן געטאָן אַלע זאַכן װאָס גאָט האָט באַפֿױלן
        דורך משהן.
      cs: Učinil tedy Aron i synové jeho všecky věci, kteréž přikázal Hospodin skrze
        Mojžíše.
      pl: 'I uczynili Ahron i synowie jego to wszystko, co rozkazał Wiekuisty przez
        Mojżesza. '
  9:
    1:
      he: וַיְהִי בַּיּוֹם הַשְּׁמִינִי קָרָא מֹשֶׁה לְאַהֲרֹן וּלְבָנָיו וּלְזִקְנֵי
        יִשְׂרָאֵל׃
      yi: און עס איז געװען אױפֿן אַכטן טאָג, האָט משה גערופֿן אַהרֹנען, און זײַנע
        זין, און די עלטסטע פֿון ישׂראל.
      cs: ' Stalo se pak dne osmého, povolal Mojžíš Arona a synů jeho i starších Izraelských.'
      pl: 'I stało się dnia ósmego, wezwał Mojżesz Ahrona i synów jego i starszych
        Israela. '
    2:
      he: וַיֹּאמֶר אֶל־אַהֲרֹן קַח־לְךָ עֵגֶל בֶּן־בָּקָר לְחַטָּאת וְאַיִל לְעֹלָה
        תְּמִימִם וְהַקְרֵב לִפְנֵי יְהוָה׃
      yi: 'און ער האָט געזאָגט צו אַהרֹנען: נעם דיר אַ קאַלב, אַ יונג רינד, פֿאַר
        אַ זינדאָפּפֿער, און אַ װידער פֿאַר אַ בראַנדאָפּפֿער, אָן אַ פֿעלער, און
        זײַ מקריבֿ פֿאַר גאָט.'
      cs: 'I řekl Aronovi: Vezmi sobě tele k oběti za hřích, a skopce k oběti zápalné,
        [obé] bez poškvrny, a obětuj před Hospodinem.'
      pl: 'I rzekł do Ahrona: "Weźmiesz sobie cielca młodego na ofiarę zagrzeszną,
        i barana na całopalenie, zdrowe, i przywiedziesz je przed oblicze Wiekuistego; '
    3:
      he: וְאֶל־בְּנֵי יִשְׂרָאֵל תְּדַבֵּר לֵאמֹר קְחוּ שְׂעִיר־עִזִּים לְחַטָּאת
        וְעֵגֶל וָכֶבֶשׂ בְּנֵי־שָׁנָה תְּמִימִם לְעֹלָה׃
      yi: 'און צו די קינדער פֿון ישׂראל זאָלסטו רעדן, אַזױ צו זאָגן: נעמט אַ ציגנבאָק
        פֿאַר אַ זינדאָפּפֿער; און אַ קאַלב און אַ שעפּס, יאָריקע אָן אַ פֿעלער, פֿאַר
        בראַנדאָפּפֿער;'
      cs: 'K synům pak Izraelským mluviti budeš, řka: Vezměte kozla k oběti za hřích,
        a tele a beránka, roční, bez vady, k oběti zápalné,'
      pl: 'Synom zaś Israela powiedz tak: weźmiecie sobie kozła na ofiarę zagrzeszną,
        i cielca i jagnię, roczniaki zdrowe, na całopalenie. '
    4:
      he: וְשׁוֹר וָאַיִל לִשְׁלָמִים לִזְבֹּחַ לִפְנֵי יְהוָה וּמִנְחָה בְּלוּלָה
        בַשָּׁמֶן כִּי הַיּוֹם יְהוָה נִרְאָה אֲלֵיכֶם׃
      yi: און אַן אָקס און אַ װידער פֿאַר פֿרידאָפּפֿער, צו שלאַכטן פֿאַר גאָט; און
        אַ שפּײַזאָפּפֿער פֿאַרמישט מיט אײל; װאָרום הײַנט טוט זיך גאָט באַװײַזן צו
        אײַך.
      cs: Vola také a skopce k oběti pokojné, abyste obětovali před Hospodinem, a
        obět suchou zadělanou olejem; nebo dnes se vám ukáže Hospodin.
      pl: 'Wołu téż i barana - na ofiary opłatne, dla ofiarowania przed obliczem Wiekuistego,
        i ofiarę śniedną zaczynioną oliwą; albowiem dziś Wiekuisty ukaże się wam." '
    5:
      he: וַיִּקְחוּ אֵת אֲשֶׁר צִוָּה מֹשֶׁה אֶל־פְּנֵי אֹהֶל מוֹעֵד וַיִּקְרְבוּ
        כָּל־הָעֵדָה וַיַּעַמְדוּ לִפְנֵי יְהוָה׃
      yi: האָבן זײ געבראַכט װאָס משה האָט באַפֿױלן פֿאַרן אוֹהל-מוֹעד, און די גאַנצע
        עדה האָט גענענט, און זיך געשטעלט פֿאַר גאָט.
      cs: Tedy vzali [ty věci], kteréž přikázal Mojžíš před stánkem úmluvy, a přistoupivši
        všecko shromáždění, stáli před Hospodinem.
      pl: 'I przynieśli co rozkazał Mojżesz przed przybytek zboru; i przystąpił cały
        zbór i stanął przed Wiekuistym. '
    6:
      he: וַיֹּאמֶר מֹשֶׁה זֶה הַדָּבָר אֲשֶׁר־צִוָּה יְהוָה תַּעֲשׂוּ וְיֵרָא אֲלֵיכֶם
        כְּבוֹד יְהוָה׃
      yi: 'און משה האָט געזאָגט: דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן איר זאָלט
        טאָן, כּדי די פּראַכט פֿון גאָט זאָל זיך באַװײַזן צו אײַך.'
      cs: 'I řekl Mojžíš: Toto jest [ta] věc, kterouž přikázal Hospodin. Vykonejtež
        [ji], a ukáže se vám sláva Hospodinova.'
      pl: 'I rzekł Mojżesz: "To, co rozkazał Wiekuisty, uczyńcie a ukaże się wam Majestat
        Wiekuistego." '
    7:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן קְרַב אֶל־הַמִּזְבֵּחַ וַעֲשֵׂה אֶת־חַטָּאתְךָ
        וְאֶת־עֹלָתֶךָ וְכַפֵּר בַּעַדְךָ וּבְעַד הָעָם וַעֲשֵׂה אֶת־קָרְבַּן הָעָם
        וְכַפֵּר בַּעֲדָם כַּאֲשֶׁר צִוָּה יְהוָה׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען: גענען צום מזבח, און מאַך דײַן זינדאָפּפֿער
        און דײַן בראַנדאָפּפֿער, און זײַ מכַפּר אױף זיך און אױפֿן פֿאָלק; און מאַך
        דעם קָרבן פֿון פֿאָלק, און זײַ מכַפּר אױף זײ, אַזױ װי גאָט האָט באַפֿױלן.'
      cs: 'Aronovi pak řekl Mojžíš: Přistup k oltáři a obětuj obět za hřích svůj,
        a obět zápalnou svou k vykonání očištění za sebe i za lid tento; obětuj také
        obět lidu [všeho], a učiň očištění za ně, jakož přikázal Hospodin.'
      pl: 'Rzekł zaś Mojżesz do Ahrona: "Przystąp do ofiarnicy i spełnij ofiarę twą
        zagrzeszną i całopalenie twoje, i dopełnij rozgrzeszenia za siebie i za lud;
        spełnij téż ofiarę od ludu i dopełnij rozgrzeszenia za nich, jak rozkazał
        Wiekuisty." '
    8:
      he: וַיִּקְרַב אַהֲרֹן אֶל־הַמִּזְבֵּחַ וַיִּשְׁחַט אֶת־עֵגֶל הַחַטָּאת אֲשֶׁר־לוֹ׃
      yi: האָט אַהרן גענענט צום מזבח, און האָט געשאָכטן דאָס קאַלב פֿון זינדאָפּפֿער
        װאָס פֿאַר אים.
      cs: Přistoupiv tedy Aron k oltáři, zabil tele své k oběti za hřích.
      pl: 'I przystąpił Ahron do ofiarnicy, i zarznął cielca zagrzesznego za siebie; '
    9:
      he: וַיַּקְרִבוּ בְּנֵי אַהֲרֹן אֶת־הַדָּם אֵלָיו וַיִּטְבֹּל אֶצְבָּעוֹ בַּדָּם
        וַיִּתֵּן עַל־קַרְנוֹת הַמִּזְבֵּחַ וְאֶת־הַדָּם יָצַק אֶל־יְסוֹד הַמִּזְבֵּחַ׃
      yi: און די זין פֿון אַהרֹנען האָבן גענענט צו אים דאָס בלוט, און ער האָט אײַנגעטונקט
        זײַן פינגער אין דעם בלוט, און אַרױפֿגעטאָן אױף די הערנער פֿון מזבח, און דאָס
        איבעריקע בלוט האָט ער אױסגעגאָסן אָן גרונט פֿון מזבח.
      cs: I dali mu synové Aronovi krev. Kterýžto omočiv prst svůj ve krvi, pomazal
        rohů oltáře, [ostatek] pak krve vylil k spodku oltáře.
      pl: 'I podali mu synowie Ahrona krew, i zamoczył palec swój we krwi, i pomazał
        narożniki ofiarnicy; krew zaś pozostałą wylał u podstawy ofiarnicy; '
    10:
      he: וְאֶת־הַחֵלֶב וְאֶת־הַכְּלָיֹת וְאֶת־הַיֹּתֶרֶת מִן־הַכָּבֵד מִן־הַחַטָּאת
        הִקְטִיר הַמִּזְבֵּחָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און דאָס פֿעטס, און די נירן, און דאָס רױטפֿלײש פֿון לעבער, פֿון דעם זינדאָפּפֿער,
        האָט ער געדעמפֿט אױפֿן מזבח, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Ale tuk a ledvinky, i branici s jater té oběti za hřích pálil na oltáři,
        jakož byl přikázal Hospodin Mojžíšovi.
      pl: 'Łój zaś i nerki i przeponę wątroby z ofiary zagrzesznej puścił z dymem
        na ofiarnicy, jak rozkazał Wiekuisty Mojżeszowi. '
    11:
      he: וְאֶת־הַבָּשָׂר וְאֶת־הָעוֹר שָׂרַף בָּאֵשׁ מִחוּץ לַמַּחֲנֶה׃
      yi: און דאָס פֿלײש און דאָס פֿעל האָט מען פֿאַרברענט אין פֿײַער אױסן לאַגער.
      cs: Maso pak s kůží spálil vně za stany.
      pl: 'A mięso i skórę spalił w ogniu za obozem. '
    12:
      he: וַיִּשְׁחַט אֶת־הָעֹלָה וַיַּמְצִאוּ בְּנֵי אַהֲרֹן אֵלָיו אֶת־הַדָּם וַיִּזְרְקֵהוּ
        עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און ער האָט געשאָכטן דאָס בראַנדאָפּפֿער, און די זין פֿון אַהרֹנען האָבן
        אים דערלאַנגט דאָס בלוט, און ער האָט עס געשפּרענגט אױפֿן מזבח רונד אַרום.
      cs: Zabil také obět zápalnou. I podali mu synové Aronovi krve, kterouž pokropil
        po vrchu oltáře vůkol.
      pl: 'Zarznął téż całopalenie, i podali mu synowie Ahrona krew, i pokropił nią
        ofiarnicę w około; '
    13:
      he: וְאֶת־הָעֹלָה הִמְצִיאוּ אֵלָיו לִנְתָחֶיהָ וְאֶת־הָרֹאשׁ וַיַּקְטֵר עַל־הַמִּזְבֵּחַ׃
      yi: און זײ האָבן אים דערלאַנגט דאָס בראַנדאָפּפֿער אין זײַנע שטיקער, און דעם
        קאָפּ, און ער האָט עס געדעמפֿט אױפֿן מזבח.
      cs: Podali jemu také i oběti zápalné s kusy jejími i hlavy její, a pálil [ji]
        na oltáři.
      pl: 'I całopalenie podali mu w kawałach jego, wraz z głową, i puścił je z dymem
        na ofiarnicy. '
    14:
      he: וַיִּרְחַץ אֶת־הַקֶּרֶב וְאֶת־הַכְּרָעָיִם וַיַּקְטֵר עַל־הָעֹלָה הַמִּזְבֵּחָה׃
      yi: און ער האָט אָפּגעשװענקט די אינגעװײד און די קני, און געדעמפֿט איבער דעם
        בראַנדאָפּפֿער אױפֿן מזבח.
      cs: A vymyv střeva i nohy její, pálil je s obětí zápalnou na oltáři.
      pl: 'I wymył trzewa i golenie, i puścił z dymem wraz z całopaleniem, na ofiarnicy. '
    15:
      he: וַיַּקְרֵב אֵת קָרְבַּן הָעָם וַיִּקַּח אֶת־שְׂעִיר הַחַטָּאת אֲשֶׁר לָעָם
        וַיִּשְׁחָטֵהוּ וַיְחַטְּאֵהוּ כָּרִאשׁוֹן׃
      yi: און ער האָט געמאַכט גענענען דעם קָרבן פֿון פֿאָלק; און ער האָט גענומען דעם
        באָק פֿון זינדאָפּפֿער װאָס פֿאַרן פֿאָלק, און האָט אים געשאָכטן, און אים
        אױפֿגעבראַכט פֿאַר אַ זינדאָפּפֿער אַזױ װי דאָס ערשטע.
      cs: Obětoval také obět [všeho] lidu. A vzav kozla oběti za hřích, kterýž byl
        [všeho] lidu, zabil jej a obětoval ho za hřích jako i prvního.
      pl: 'Poczém przywiódł ofiarę od ludu, i wziął kozła zagrzesznego ludu, i zarznął
        go, i spełnił obrządek rozgrzeszenia, jak u pierwszego. '
    16:
      he: וַיַּקְרֵב אֶת־הָעֹלָה וַיַּעֲשֶׂהָ כַּמִּשְׁפָּט׃
      yi: און ער האָט געמאַכט גענענען דאָס בראַנדאָפּפֿער, און האָט עס געמאַכט אַזױ
        װי דער דין.
      cs: Obětoval též obět zápalnou a učinil ji vedlé obyčeje.
      pl: 'I przyniósł całopalenie i spełnił je wedle przepisu. '
    17:
      he: וַיַּקְרֵב אֶת־הַמִּנְחָה וַיְמַלֵּא כַפּוֹ מִמֶּנָּה וַיַּקְטֵר עַל־הַמִּזְבֵּחַ
        מִלְּבַד עֹלַת הַבֹּקֶר׃
      yi: און ער האָט געמאַכט גענענען דאָס שפּײַזאָפּפֿער, און האָט אָנגעפֿילט זײַן
        האַנט דערפֿון, און געדעמפֿט אױפֿן מזבח, אַחוץ דעם בראַנדאָפּפֿער פֿון אין
        דער פֿרי.
      cs: Tolikéž [i] obět suchou obětoval, a vzav plnou hrst z ní, pálil to na oltáři,
        mimo obět zápalnou jitřní.
      pl: 'Przyniósł téż ofiarę śniedną, i napełnił nią dłoń swoję i puścił z dymem
        na ofiarnicy, oprócz całopalenia porannego. '
    18:
      he: וַיִּשְׁחַט אֶת־הַשּׁוֹר וְאֶת־הָאַיִל זֶבַח הַשְּׁלָמִים אֲשֶׁר לָעָם וַיַּמְצִאוּ
        בְּנֵי אַהֲרֹן אֶת־הַדָּם אֵלָיו וַיִּזְרְקֵהוּ עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און ער האָט געשאָכטן דעם אָקס און דעם װידער, דאָס פֿרידאָפּפֿער װאָס פֿאַרן
        פֿאָלק; און די זין פֿון אַהרֹנען האָבן אים דערלאַנגט דאָס בלוט, און ער האָט
        עס געשפּרענגט אױפֿן מזבח רונד אַרום.
      cs: Zabil ještě [i] vola a skopce k oběti pokojné, kteráž byla za lid. I podali
        mu synové Aronovi krve, kterouž pokropil oltáře po vrchu vůkol.
      pl: 'I zarznął wołu i barana na ofiarę okupną za lud; i podali mu synowie Ahrona
        krew, i pokropił nią ofiarnicę w około. '
    19:
      he: וְאֶת־הַחֲלָבִים מִן־הַשּׁוֹר וּמִן־הָאַיִל הָאַלְיָה וְהַמְכַסֶּה וְהַכְּלָיֹת
        וְיֹתֶרֶת הַכָּבֵד׃
      yi: און דאָס פֿעטס פֿון דעם אָקס און פֿון דעם װידער, דעם װײדל, און דאָס װאָס
        דעקט צו די אינגעװײד , און די נירן, און דאָס רױטפֿלײש פֿון לעבער –
      cs: Dali jemu také tuk z vola a z skopce ocas, a [tuk] přikrývající [střeva]
        i ledvinky a branici s jater.
      pl: 'I łoje téż z wołu, i z barana ogon, i pokrywający łój, i nerki i przeponę
        wątroby. '
    20:
      he: וַיָּשִׂימוּ אֶת־הַחֲלָבִים עַל־הֶחָזוֹת וַיַּקְטֵר הַחֲלָבִים הַמִּזְבֵּחָה׃
      yi: דאָס פֿעטס האָבן זײ אַרױפֿגעטאָן אױף די ברוסטן, און ער האָט געדעמפֿט דאָס
        פֿעטס אױפֿן מזבח.
      cs: A položili všecken tuk na hrudí; i pálil ten tuk na oltáři.
      pl: 'I włożyli łoje na mostki, i puścił z dymem łoje na ofiarnicy. '
    21:
      he: וְאֵת הֶחָזוֹת וְאֵת שׁוֹק הַיָּמִין הֵנִיף אַהֲרֹן תְּנוּפָה לִפְנֵי יְהוָה
        כַּאֲשֶׁר צִוָּה מֹשֶׁה׃
      yi: און די ברוסטן און דעם רעכטן שענקל האָט אַהרן אױפֿגעהױבן אַן אױפֿהײבונג פֿאַר
        גאָט, אַזױ װי משה האָט באַפֿױלן.
      cs: Hrudí pak a plece pravé obracel sem i tam Aron [v obět] obracení před Hospodinem,
        jakož byl přikázal Mojžíšovi.
      pl: 'A mostki i łopatkę prawą - stawił Ahron jako przedstawienie przed Wiekuistym,
        jako był rozkazał Mojżesz. '
    22:
      he: וַיִּשָּׂא אַהֲרֹן אֶת־ידו [יָדָיו] אֶל־הָעָם וַיְבָרְכֵם וַיֵּרֶד מֵעֲשֹׂת
        הַחַטָּאת וְהָעֹלָה וְהַשְּׁלָמִים׃
      yi: און אַהרן האָט אױפֿגעהױבן זײַנע הענט צום פֿאָלק, און האָט זײ געבענטשט; און
        ער האָט אַראָפּגענידערט פֿון מאַכן דאָס זינדאָפּפֿער און דאָס בראַנדאָפּפֿער
        און דאָס פֿרידאָפּפֿער.
      cs: Potom Aron pozdvihna rukou svých k lidu, dal jim požehnání, a sstoupil od
        obětování oběti za hřích a oběti zápalné i oběti pokojné.
      pl: 'I podniósł Ahron ręce swoje do ludu i błogosławił im; i zstąpił, spełniwszy
        ofiarę zagrzeszną, i całopalenie i ofiarę okupną. '
    23:
      he: וַיָּבֹא מֹשֶׁה וְאַהֲרֹן אֶל־אֹהֶל מוֹעֵד וַיֵּצְאוּ וַיְבָרֲכוּ אֶת־הָעָם
        וַיֵּרָא כְבוֹד־יְהוָה אֶל־כָּל־הָעָם׃
      yi: און משה און אַהרן זײַנען אַרײַנגעגאַנגען אין אוֹהל-מוֹעד, און זײַנען אַרױסגעגאַנגען
        און האָבן געבענטשט דאָס פֿאָלק; און די פּראַכט פֿון גאָט האָט זיך באַװיזן
        צום גאַנצן פֿאָלק.
      cs: Tedy všel Mojžíš s Aronem do stánku úmluvy; a když vycházeli z něho, požehnání
        dávali lidu. I ukázala se sláva Hospodinova všemu lidu.
      pl: 'I wszedł Mojżesz i Ahron do przybytku zboru; i wyszli, i pobłogosławili
        lud. I ukazał się Majestat Wiekuistego całemu ludowi: '
    24:
      he: וַתֵּצֵא אֵשׁ מִלִּפְנֵי יְהוָה וַתֹּאכַל עַל־הַמִּזְבֵּחַ אֶת־הָעֹלָה וְאֶת־הַחֲלָבִים
        וַיַּרְא כָּל־הָעָם וַיָּרֹנּוּ וַיִּפְּלוּ עַל־פְּנֵיהֶם׃
      yi: און אַ פֿײַער איז אַרױסגעגאַנגען פֿון פֿאַר גאָט, און האָט פֿאַרצערט אױפֿן
        מזבח דאָס בראַנדאָפּפֿער און דאָס פֿעטס. און דאָס גאַנצע פֿאָלק האָט געזען,
        און זײ האָבן אױסגעשריען, און זײַנען געפאַלן אױף זײער פּנים.
      cs: Nebo sstoupil oheň od tváři Hospodina, a spálil na oltáři obět zápalnou
        i všecken tuk. Což když uzřel veškeren lid, zkřikli a padli na tváři své.
      pl: 'I wyszedł ogień z przed Wiekuistego i pochłonął na ofiarnicy całopalenie
        i łoje; i widział to lud cały i wydali okrzyk i padli na oblicze swoje. '
  10:
    1:
      he: וַיִּקְחוּ בְנֵי־אַהֲרֹן נָדָב וַאֲבִיהוּא אִישׁ מַחְתָּתוֹ וַיִּתְּנוּ
        בָהֵן אֵשׁ וַיָּשִׂימוּ עָלֶיהָ קְטֹרֶת וַיַּקְרִבוּ לִפְנֵי יְהוָה אֵשׁ זָרָה
        אֲשֶׁר לֹא צִוָּה אֹתָם׃
      yi: און די זין פֿון אַהרֹנען, נָדבֿ און אַבֿיהוא, האָבן גענומען איטלעכער זײַן
        פֿײַערפֿאַן, און האָבן אַרײַנגעלײגט דערין פֿײַער, און אַרױפֿגעטאָן דערױף װײַרױך,
        און געבראַכט פֿאַר גאָט פֿרעמד פֿײַער, װאָס ער האָט זײ ניט באַפֿױלן.
      cs: ' Synové pak Aronovi Nádab a Abiu, vzavše jeden každý kadidlnici svou, dali
        do nich oheň a položili na něj kadidlo, a obětovali před Hospodinem oheň cizí,
        čehož jim byl nepřikázal.'
      pl: 'I wzięli synowie Ahrona - Nadab i Abihu, każdy kadzielnicę swoję, i włożyli
        w nie ognia, i położyli nań kadzidła, i tak przynieśli przed oblicze Wiekuistego
        ogień nieuświęcony, którego nie przykazał im. '
    2:
      he: וַתֵּצֵא אֵשׁ מִלִּפְנֵי יְהוָה וַתֹּאכַל אוֹתָם וַיָּמֻתוּ לִפְנֵי יְהוָה׃
      yi: איז אַרױס אַ פֿײַער פֿון פֿאַר גאָט, און האָט זײ פֿאַרצערט, און זײ זײַנען
        געשטאָרבן פֿאַר גאָט.
      cs: Protož sstoupiv oheň od Hospodina, spálil je; a zemřeli tu před Hospodinem.
      pl: 'I wyszedł ogień z przed oblicza Wiekuistego i pochłonął ich; i pomarli
        przed obliczem Wiekuistego. '
    3:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן הוּא אֲשֶׁר־דִּבֶּר יְהוָה לֵאמֹר בִּקְרֹבַי
        אֶקָּדֵשׁ וְעַל־פְּנֵי כָל־הָעָם אֶכָּבֵד וַיִּדֹּם אַהֲרֹן׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען: דאָס איז װאָס גאָט האָט גערעדט, אַזױ
        צו זאָגן: דורך מײַנע נאָנטע װעל איך געהײליקט װערן, און פֿאַרן גאַנצן פֿאָלק
        װעל איך געערלעכט װערן.און אַהרן האָט געשװיגן.'
      cs: 'I řekl Mojžíš Aronovi: Toť jest, což mluvil Hospodin, řka: V těch, kteříž
        přistupují ke mně, posvěcen budu, a před oblíčejem všeho lidu oslaven budu.
        I mlčel Aron.'
      pl: 'I rzekł Mojżesz do Ahrona: "Oto co powiedział Wiekuisty, gdy rzekł: "Przez
        blizkich Mi uświęconym będę, i w obliczu całego ludu sławionym!" I zamilkł
        Ahron. '
    4:
      he: וַיִּקְרָא מֹשֶׁה אֶל־מִישָׁאֵל וְאֶל אֶלְצָפָן בְּנֵי עֻזִּיאֵל דֹּד אַהֲרֹן
        וַיֹּאמֶר אֲלֵהֶם קִרְבוּ שְׂאוּ אֶת־אֲחֵיכֶם מֵאֵת פְּנֵי־הַקֹּדֶשׁ אֶל־מִחוּץ
        לַמַּחֲנֶה׃
      yi: 'און משה האָט גערופֿן מישָאֶל און אֶלצָפֿן, די זין פֿון עוזיאֵל, אַהרנס
        פֿעטער, און האָט צו זײ געזאָגט: גענענט, טראָגט אַרױס אײַערע ברידער פֿון פֿאַר
        דעם הײליקטום אױסן לאַגער.'
      cs: 'Tedy povolal Mojžíš Mizaele a Elizafana, synů Uziele, strýce Aronova, a
        řekl jim: Poďte a vyneste bratří své od svatyně ven za stany.'
      pl: 'I wezwał Mojżesz Miszaela i Elcafana, synów Uzyela, stryja Ahrona, i rzekł
        do nich: "Przystąpcie, a wynieście braci waszych ze świątyni, po za obóz." '
    5:
      he: וַיִּקְרְבוּ וַיִּשָּׂאֻם בְּכֻתֳּנֹתָם אֶל־מִחוּץ לַמַּחֲנֶה כַּאֲשֶׁר
        דִּבֶּר מֹשֶׁה׃
      yi: האָבן זײ גענענט, און האָבן זײ אַרױסגעטראָגן אין זײערע העמדלעך אױסן לאַגער,
        אַזױ װי משה האָט גערעדט.
      cs: I přišli a vynesli je v sukních jejich ven za stany, jakž byl rozkázal Mojžíš.
      pl: 'I przystąpili i wynieśli ich w spodnich szatach ich po za obóz, jak powiedział
        Mojżesz. '
    6:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן וּלְאֶלְעָזָר וּלְאִיתָמָר בָּנָיו רָאשֵׁיכֶם
        אַל־תִּפְרָעוּ וּבִגְדֵיכֶם לֹא־תִפְרֹמוּ וְלֹא תָמֻתוּ וְעַל כָּל־הָעֵדָה
        יִקְצֹף וַאֲחֵיכֶם כָּל־בֵּית יִשְׂרָאֵל יִבְכּוּ אֶת־הַשְּׂרֵפָה אֲשֶׁר שָׂרַף
        יְהוָה׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען, און צו אֶלעָזֶרן און צו איתָמָרן, זײַנע
        זין: אײַערע קעפּ זאָלט איר ניט לאָזן פֿאַרװאַקסן, און אײַערע קלײדער זאָלט
        איר ניט אײַנרײַסן, כּדי איר זאָלט ניט שטאַרבן, און אױף דער גאַנצער עדה װעט
        ער צערענען; נאָר אײַערע ברידער, דאָס גאַנצע הױז פֿון ישׂראל, זאָלן באַװײנען
        די פֿאַרברענונג װאָס גאָט האָט פֿאַרברענט.'
      cs: 'Mluvil pak Mojžíš Aronovi, Eleazarovi a Itamarovi, synům jeho: Hlav svých
        neodkrývejte a roucha svého neroztrhujte, abyste nezemřeli, a [aby] se [Bůh]
        na všecko množství nerozhněval; ale bratří vaši, všecka rodina Izraelská,
        budou plakati nad tím spálením, kteréž uvedl Hospodin.'
      pl: 'I rzekł Mojżesz do Ahrona, i do Elazara i Ithamara, synów jego: "Głów waszych
        nie obnażajcie, a szat waszych nie rozdzierajcie, abyście nie pomarli, a Bóg
        nie rozgniewał się na zbór cały. Ale bracia wasi, wszystek dom Israela niech
        opłakuje ten pożar, który rozpalił Wiekuisty. '
    7:
      he: וּמִפֶּתַח אֹהֶל מוֹעֵד לֹא תֵצְאוּ פֶּן־תָּמֻתוּ כִּי־שֶׁמֶן מִשְׁחַת יְהוָה
        עֲלֵיכֶם וַיַּעֲשׂוּ כִּדְבַר מֹשֶׁה׃
      yi: און פֿון אײַנגאַנג פֿון אוֹהל-מוֹעד זאָלט איר ניט אַרױסגײן, כּדי איר זאָלט
        ניט שטאַרבן; װאָרום דאָס אײל פֿון גאָטס זאַלבונג איז אױף אײַך. און זײ האָבן
        געטאָן אַזױ װי דאָס װאָרט פֿון משהן.
      cs: Vy pak ze dveří stánku úmluvy nevycházejte, abyste nezemřeli; nebo olej
        pomazání Hospodinova jest na vás. I učinili vedlé rozkázaní Mojžíšova.
      pl: 'A za drzwi przybytku zboru nie wychodźcie, abyście nie pomarli; gdyż olej
        namaszczenia Wiekuistego na was." I uczynili według słowa Mojżesza. '
    8:
      he: וַיְדַבֵּר יְהוָה אֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Ahronowi, i rzekł: '
    9:
      he: יַיִן וְשֵׁכָר אַל־תֵּשְׁתְּ אַתָּה וּבָנֶיךָ אִתָּךְ בְּבֹאֲכֶם אֶל־אֹהֶל
        מוֹעֵד וְלֹא תָמֻתוּ חֻקַּת עוֹלָם לְדֹרֹתֵיכֶם׃
      yi: װײַן און שטאַרק געטראַנק זאָלסטו ניט טרינקען, דו און דײַנע זין מיט דיר,
        װען איר גײט אַרײַן אין אוֹהל-מוֹעד, כּדי איר זאָלט ניט שטאַרבן; אַן אײביק
        געזעץ אױף אײַערע דוֹר-דוֹרות;
      cs: Vína a nápoje opojného nebudeš píti, ty ani synové tvoji s tebou, kdyžkoli
        budete míti vcházeti do stánku úmluvy, abyste nezemřeli, (ustanovení věčné
        [to] bude po rodech vašich);
      pl: '"Wina, ani mocnego napoju nie będziesz pijał, ani ty, ani synowie twoi
        z tobą, gdy będziecie mieli wchodzić do przybytku zboru, abyście nie pomarli.
        Ustawa to wieczna w pokoleniach waszych. '
    10:
      he: וּלֲהַבְדִּיל בֵּין הַקֹּדֶשׁ וּבֵין הַחֹל וּבֵין הַטָּמֵא וּבֵין הַטָּהוֹר׃
      yi: כּדי איר זאָלט אָפּשײדן צװישן הײליקן און אומהײליקן, און צװישן אומרײנעם און
        רײנעם;
      cs: Také abyste rozeznati mohli mezi svatým a neposvěceným, a mezi čistým a
        nečistým;
      pl: 'Abyście rozróżniali między świętém, a powszedniém, i między nieczystém
        a czystém. '
    11:
      he: וּלְהוֹרֹת אֶת־בְּנֵי יִשְׂרָאֵל אֵת כָּל־הַחֻקִּים אֲשֶׁר דִּבֶּר יְהוָה
        אֲלֵיהֶם בְּיַד־מֹשֶׁה׃
      yi: און לערנען די קינדער פֿון ישׂראל אַלע געזעצן װאָס גאָט האָט זײ געהײסן דורך
        משהן.
      cs: Též abyste učili syny Izraelské všechněm ustanovením, kteráž mluvil Hospodin
        k nim skrze Mojžíše.
      pl: 'I abyście nauczali synów Israela wszystkich ustaw, które powiedział im
        Wiekuisty przez Mojżesza." '
    12:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־אַהֲרֹן וְאֶל אֶלְעָזָר וְאֶל־אִיתָמָר בָּנָיו הַנּוֹתָרִים
        קְחוּ אֶת־הַמִּנְחָה הַנּוֹתֶרֶת מֵאִשֵּׁי יְהוָה וְאִכְלוּהָ מַצּוֹת אֵצֶל
        הַמִּזְבֵּחַ כִּי קֹדֶשׁ קָדָשִׁים הִוא׃
      yi: 'און משה האָט גערעדט צו אַהרֹנען, און צו אֶלעָזָרן און צו איתָמָרן, זײַנע
        געבליבענע זין: נעמט דאָס שפּײַזאָפּפֿער װאָס בלײַבט פֿון די פֿײַעראָפּפֿער
        פֿון גאָט, און עסט עס אומגעזײַערט לעבן מזבח; װאָרום אַ הײליקסטע הײליקײט איז
        דאָס.'
      cs: 'Mluvil pak Mojžíš Aronovi, Eleazarovi a Itamarovi, synům jeho, kteříž [živi]
        zůstali: Vezměte obět suchou, kteráž zůstala z ohnivých obětí Hospodinových,
        a jezte ji [s] přesnicemi u oltáře; nebo svatá svatých jest.'
      pl: 'I rzekł Mojżesz do Ahrona, i do Elazara i Ithamara, synów jego pozostałych:
        "Weźcie ofiarę śniedną, pozostałą z ogniowych ofiar Wiekuistego, a jedzcie
        ją jako przaśniki przy ofiarnicy; bo świętém świętości ona. '
    13:
      he: וַאֲכַלְתֶּם אֹתָהּ בְּמָקוֹם קָדֹשׁ כִּי חָקְךָ וְחָק־בָּנֶיךָ הִוא מֵאִשֵּׁי
        יְהוָה כִּי־כֵן צֻוֵּיתִי׃
      yi: און איר זאָלט עס עסן אין אַ הײליקן אָרט, װײַל דײַן רעכט און דײַנע קינדערס
        רעכט איז דאָס פֿון די פֿײַעראָפּפֿער פֿון גאָט; װאָרום אַזױ בין איך באַפֿױלן
        געװאָרן.
      cs: Protož jísti budete ji na místě svatém, nebo [to] jest právo tvé a právo
        synů tvých z ohnivých obětí Hospodinových; tak zajisté jest mi přikázáno.
      pl: 'Przeto jedzcie ją na miejscu świętém, bo to udział twój, i udział synów
        twoich z ogniowych ofiar Wiekuistego; bo mi tak rozkazano. '
    14:
      he: וְאֵת חֲזֵה הַתְּנוּפָה וְאֵת שׁוֹק הַתְּרוּמָה תֹּאכְלוּ בְּמָקוֹם טָהוֹר
        אַתָּה וּבָנֶיךָ וּבְנֹתֶיךָ אִתָּךְ כִּי־חָקְךָ וְחָק־בָּנֶיךָ נִתְּנוּ מִזִּבְחֵי
        שַׁלְמֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און די ברוסט פֿון אױפֿהײבונג און דעם שענקל פֿון אָפּשײדונג זאָלט איר עסן
        אין אַ רײנעם אָרט, דו, און דײַנע זין און דײַנע טעכטער מיט דיר; װאָרום װי דײַן
        רעכט און דײַנע קינדערס רעכט זײַנען זײ געגעבן געװאָרן פֿון די פֿרידאָפּפֿער
        פֿון די קינדער פֿון ישׂראל.
      cs: Hrudí pak sem i tam obracení, a plece vznášení jísti budete na místě čistém,
        ty i synové tvoji, i dcery tvé s tebou; nebo [to] právem tobě a synům tvým
        dáno jest z pokojných obětí synů Izraelských.
      pl: 'Mostek zaś przedstawienia i łopatkę podniesienia spożywać będziecie na
        miejscu czystém, ty, i synowie twoi i córki twoje z tobą; bo w udziale tobie
        i w udziale synom twoim dane zostały, z ofiar opłatnych synów Israela. '
    15:
      he: שׁוֹק הַתְּרוּמָה וַחֲזֵה הַתְּנוּפָה עַל אִשֵּׁי הַחֲלָבִים יָבִיאוּ לְהָנִיף
        תְּנוּפָה לִפְנֵי יְהוָה וְהָיָה לְךָ וּלְבָנֶיךָ אִתְּךָ לְחָק־עוֹלָם כַּאֲשֶׁר
        צִוָּה יְהוָה׃
      yi: דעם שענקל פֿון אָפּשײדונג און די ברוסט פֿון אױפֿהײבונג זאָלן זײ ברענגען
        מיט די פֿײַעראָפּפֿער פֿון פֿעטס, כּדי זײ אױפֿצוהײבן אַן אױפֿהײבונג פֿאַר
        גאָט; און עס זאָל געהערן צו דיר, און צו דײַנע קינדער מיט דיר, פֿאַר אַן אײביקן
        רעכט, אַזױ װי גאָט האָט באַפֿױלן.
      cs: Plece vzhůru vznášení a hrudí sem i tam obracení s obětmi ohnivými tuků,
        [kteréž] přinesou, aby sem i tam obracíno bylo, [tak jako obět] obracení před
        Hospodinem, bude tobě i synům tvým s tebou právem věčným, jakož přikázal Hospodin.
      pl: 'Łopatkę podniesienia i mostek przedstawienia przynosić będą wraz z ogniowemi
        ofiarami łojów, aby stawić przedstawienie przed obliczem Wiekuistego; i niechaj
        to będzie dla ciebie i dla synów twoich z tobą, udziałem Wiecznym, jak rozkazał
        Wiekuisty." '
    16:
      he: וְאֵת שְׂעִיר הַחַטָּאת דָּרֹשׁ דָּרַשׁ מֹשֶׁה וְהִנֵּה שֹׂרָף וַיִּקְצֹף
        עַל־אֶלְעָזָר וְעַל־אִיתָמָר בְּנֵי אַהֲרֹן הַנּוֹתָרִם לֵאמֹר׃
      yi: 'און משה האָט נאָכפֿרעגן זיך נאָכגעפֿרעגט װעגן דעם באָק פֿון זינדאָפּפֿער,
        ערשט ער איז פֿאַרברענט געװאָרן. האָט ער געצערנט אױף אֶלעָזָרן און אױף איתָמָרן,
        אַהרנס געבליבענע זין, אַזױ צו זאָגן:'
      cs: 'Mojžíš pak hledal pilně kozla k oběti za hřích, a hle, již spálen byl.
        Tedy rozhněval se na Eleazara a Itamara, syny Aronovy pozůstalé, a řekl:'
      pl: 'A kozła zagrzesznego poszukiwał Mojżesz, a oto spalony został. I gniewał
        się na Elazara i na Ithamara, synów Ahrona pozostałych, i rzekł: '
    17:
      he: מַדּוּעַ לֹא־אֲכַלְתֶּם אֶת־הַחַטָּאת בִּמְקוֹם הַקֹּדֶשׁ כִּי קֹדֶשׁ קָדָשִׁים
        הִוא וְאֹתָהּ נָתַן לָכֶם לָשֵׂאת אֶת־עֲוֺן הָעֵדָה לְכַפֵּר עֲלֵיהֶם לִפְנֵי
        יְהוָה׃
      yi: פֿאַר װאָס האָט איר ניט געגעסן דאָס זינדאָפּפֿער אין הײליקן אָרט? װאָרום
        אַ הײליקסטע הײליקײט איז דאָס, און ער האָט דאָס אײַך געגעבן, כּדי צו נעמען
        אױף זיך די זינד פֿון דער עדה, מכַפּר צו זײַן אױף זײ פֿאַר גאָט.
      cs: Pročež jste nejedli oběti za hřích na místě svatém? Nebo svatá svatých byla,
        poněvadž ji dal vám, abyste nesli nepravost [všeho] množství k očištění jejich
        před Hospodinem.
      pl: '"Czemuście nie jedli ofiary zagrzesznej na miejscu świętém? Wszak to świętem
        świętości, a dano ją wam dla zniesienia winy zboru, aby rozgrzeszyć ich przed
        Wiekuistym. '
    18:
      he: הֵן לֹא־הוּבָא אֶת־דָּמָהּ אֶל־הַקֹּדֶשׁ פְּנִימָה אָכוֹל תֹּאכְלוּ אֹתָהּ
        בַּקֹּדֶשׁ כַּאֲשֶׁר צִוֵּיתִי׃
      yi: זײַן בלוט איז דאָך ניט געבראַכט געװאָרן אינעװײניק אין הײליקטום; עסן האָט
        איר עס געזאָלט עסן אין הײליקטום, אַזױ װי איך האָב באַפֿױלן.
      cs: '[A] hle, ani krev její není vnesena do vnitřku svatyně. Jísti jste měli
        ji v svatyni, jakož jsem byl přikázal.'
      pl: 'Oto nie wniesiona krew jej do świątyni, do wnętrza; a mieliście jeść ją
        w świątyni, jak mi rozkazano!" '
    19:
      he: וַיְדַבֵּר אַהֲרֹן אֶל־מֹשֶׁה הֵן הַיּוֹם הִקְרִיבוּ אֶת־חַטָּאתָם וְאֶת־עֹלָתָם
        לִפְנֵי יְהוָה וַתִּקְרֶאנָה אֹתִי כָּאֵלֶּה וְאָכַלְתִּי חַטָּאת הַיּוֹם
        הַיִּיטַב בְּעֵינֵי יְהוָה׃
      yi: 'האָט אַהרן גערעדט צו משהן: אָט האָבן זײ הײַנט געבראַכט זײער זינדאָפּפֿער
        און זײער בראַנדאָפּפֿער פֿאַר גאָט, און מיר האָט אַזױ װאָס געטראָפֿן, און
        אַז איך װאָלט געגעסן דאָס זינדאָפּפֿער הײַנט, װאָלט עס דען װוילגעפֿעלן אין
        די אױגן פֿון גאָט?'
      cs: 'Tedy odpověděl Aron Mojžíšovi: Aj, dnes obětovali obět svou za hřích a
        obět svou zápalnou před Hospodinem, ale přihodila se mně taková věc, že, kdybych
        byl jedl obět za hřích dnes, zdali by se to líbilo Hospodinu?'
      pl: 'I rzekł Ahron do Mojżesza: "Oto dzisiaj przynieśli ofiarę swą zagrzeszną
        i całopalenie swoje przed oblicze Wiekuistego, a spotkało mnie to: gdybym
        był jadł dziś ofiarę zagrzeszną, czyżby się to podobało Wiekuistemu?" '
    20:
      he: וַיִּשְׁמַע מֹשֶׁה וַיִּיטַב בְּעֵינָיו׃
      yi: און משה האָט צוגעהערט, און עס איז װױלגעפֿעלן אין זײַנע אױגן.
      cs: Což když uslyšel Mojžíš, přestal na tom.
      pl: 'I usłyszał to Mojżesz, i spodobało się w oczach jego. '
  11:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר אֲלֵהֶם׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, זײ אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin Mojžíšovi a Aronovi, řka jim:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł im: '
    2:
      he: דַּבְּרוּ אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר זֹאת הַחַיָּה אֲשֶׁר תֹּאכְלוּ מִכָּל־הַבְּהֵמָה
        אֲשֶׁר עַל־הָאָרֶץ׃
      yi: 'רעדט צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: דאָס זײַנען די לעבעדיקע זאַכן
        װאָס איר מעגט עסן פֿון אַלע בהמות װאָס אױף דער ערד.'
      cs: 'Mluvte k synům Izraelským, řkouce: Tito jsou živočichové, kteréž jísti
        budete ze všech hovad, kteráž jsou na zemi:'
      pl: '"Powiedzcie synom Israela tak: Oto zwierzęta, które jeść możecie, ze wszystkiego
        bydła, znajdującego się na ziemi: '
    3:
      he: כֹּל מַפְרֶסֶת פַּרְסָה וְשֹׁסַעַת שֶׁסַע פְּרָסֹת מַעֲלַת גֵּרָה בַּבְּהֵמָה
        אֹתָהּ תֹּאכֵלוּ׃
      yi: איטלעכע װאָס איז באַקלױט מיט קלױען, און די קלױען זײַנען בײַ איר צעשפּאָלטן,
        װאָס איז מַעֲלֵה-גֵרֶה צװישן בהמות, זי מעגט איר עסן.
      cs: Všeliké hovado, kteréž má kopyta rozdělená, tak aby rozdvojená byla, a přežívá,
        jísti budete.
      pl: 'Wszelkie bydlę mające rozdwojone kopyta, i rozszczepiające kopyta przecięcie,
        przeżuwające żułek, z pomiędzy bydła, - takie jeść możecie. '
    4:
      he: אַךְ אֶת־זֶה לֹא תֹאכְלוּ מִמַּעֲלֵי הַגֵּרָה וּמִמַּפְרִיסֵי הַפַּרְסָה
        אֶת־הַגָּמָל כִּי־מַעֲלֵה גֵרָה הוּא וּפַרְסָה אֵינֶנּוּ מַפְרִיס טָמֵא הוּא
        לָכֶם׃
      yi: 'אָבער די דאָזיקע טאָרט איר ניט עסן פֿון די װאָס זײַנען מַעֲלֵה-גֵרֶה, און
        פֿון די װאָס זײַנען באַקלױט מיט קלױען: דעם קעמל, װײַל מַעֲלֵה-גֵרֶה איז ער,
        אָבער מיט קלױען איז ער ניט באַקלױט; ער איז אומרײן פֿאַר אײַך.'
      cs: A však z těch, kteráž přežívají, a z těch, kteráž kopyta rozdělená mají,
        nebudete jísti, [jako] velblouda; nebo ač přežívá, ale kopyta rozděleného
        nemá, nečistý vám bude.
      pl: 'Wszakże tych jadać nie będziecie z przeżuwających i mających rozdwojone
        kopyta: wielbłąda, ponieważ przeżuwa, ale rozdwojonych kopyt nie ma: nieczystym
        on dla was. '
    5:
      he: וְאֶת־הַשָּׁפָן כִּי־מַעֲלֵה גֵרָה הוּא וּפַרְסָה לֹא יַפְרִיס טָמֵא הוּא
        לָכֶם׃
      yi: און דעם קיניגל, װײַל מַעֲלֵה-גֵרֶה איז ער, אָבער מיט קלױען איז ער ניט באַקלױט;
        ער איז אומרײן פֿאַר אײַך.
      cs: Ani králíka, kterýž ač přežívá, ale kopyta rozděleného nemá, nečistý vám
        bude.
      pl: 'I góralka, ponieważ przeżuwa, ale rozdwojonych kopyt nie ma: nieczystym
        on dla was. '
    6:
      he: וְאֶת־הָאַרְנֶבֶת כִּי־מַעֲלַת גֵּרָה הִוא וּפַרְסָה לֹא הִפְרִיסָה טְמֵאָה
        הִוא לָכֶם׃
      yi: און דעם האָז, װײַל מַעֲלֵה-גֵרֶה איז ער, אָבער מיט קלױען איז ער ניט באַקלױט;
        ער איז אומרײן פֿאַר אײַך.
      cs: Ani zajíce; nebo ač přežívá, ale kopyta rozděleného nemá, nečistý vám bude.
      pl: 'I zająca, ponieważ przeżuwa żułek, ale rozdwojonych kopyt nie ma: nieczystym
        on dla was. '
    7:
      he: וְאֶת־הַחֲזִיר כִּי־מַפְרִיס פַּרְסָה הוּא וְשֹׁסַע שֶׁסַע פַּרְסָה וְהוּא
        גֵּרָה לֹא־יִגָּר טָמֵא הוּא לָכֶם׃
      yi: און דעם חזיר, װײַל באַקלױט מיט קלױען איז ער, און די קלױען זײַנען בײַ אים
        צעשפּאָלטן, אָבער ער איז ניט מַעֲלֵה-גֵרֶה; ער איז אומרײן פֿאַר אײַך.
      cs: Tolikéž [ani] svině; nebo ač má rozdělené kopyto, tak že se rozdvojuje,
        ale nepřežívá, nečistá bude vám.
      pl: 'I wieprza, ponieważ ma rozdwojone kopyta i rozszczepiające kopyta przecięcie,
        ale przeżuwać nie przeżuwa: nieczystym on dla was. '
    8:
      he: מִבְּשָׂרָם לֹא תֹאכֵלוּ וּבְנִבְלָתָם לֹא תִגָּעוּ טְמֵאִים הֵם לָכֶם׃
      yi: פֿון זײער פֿלײש טאָרט איר ניט עסן, און אָן זײער נבֿלה טאָרט איר זיך ניט
        אָנרירן; אומרײן זײַנען זײ פֿאַר אײַך.
      cs: Masa jejich nebudete jísti, ani těla jejich [mrtvého] se dotýkati, nečistá
        budou vám.
      pl: 'Mięsa ich nie jadajcie, a padliny ich się nie dotykajcie: nieczyste one
        dla was. '
    9:
      he: אֶת־זֶה תֹּאכְלוּ מִכֹּל אֲשֶׁר בַּמָּיִם כֹּל אֲשֶׁר־לוֹ סְנַפִּיר וְקַשְׂקֶשֶׂת
        בַּמַּיִם בַּיַּמִּים וּבַנְּחָלִים אֹתָם תֹּאכֵלוּ׃
      yi: 'די דאָזיקע מעגט איר עסן פֿון אַלץ װאָס אין װאַסער: אַלץ װאָס האָט פֿלוספֿעדערן
        און שופּן אין װאַסער, אין די ימען און אין די טײַכן, זײ מעגט איר עסן.'
      cs: 'Ze všech [pak živočichů], kteříž u vodách jsou, tyto jísti budete: Všecko,
        což má plejtvy a šupiny u vodách mořských i v řekách, jísti budete.'
      pl: 'Oto co jeść możecie ze wszystkiego co w wodzie: wszystko co ma płetwy i
        łuski, w wodzie, w morzach albo rzekach, - to jeść możecie. '
    10:
      he: וְכֹל אֲשֶׁר אֵין־לוֹ סְנַפִּיר וְקַשְׂקֶשֶׂת בַּיַּמִּים וּבַנְּחָלִים
        מִכֹּל שֶׁרֶץ הַמַּיִם וּמִכֹּל נֶפֶשׁ הַחַיָּה אֲשֶׁר בַּמָּיִם שֶׁקֶץ הֵם
        לָכֶם׃
      yi: און אַלץ װאָס האָט ניט פֿלוספֿעדערן און שופּן, אין די ימען און אין די טײַכן,
        פֿון אַלע װידמענונגען פֿון װאַסער, און פֿון אַלע לעבעדיקע באַשעפֿענישן װאָס
        אין װאַסער, זײ זײַנען אַן אומװערדיקײט פֿאַר אײַך.
      cs: Všecko pak, což nemá plejtví a šupin v moři i v řekách, buď jakýkoli hmyz
        vodný, aneb jakákoli duše živá u vodách, ohavností bude vám.
      pl: 'Wszystko zaś, co nie ma płetw i łuski, bądź w morzach, bądź w rzekach,
        ze wszystkiego, co się porusza w wodzie, i ze wszelkiej istoty żyjącej w wodzie,
        - obrzydliwością są dla was. '
    11:
      he: וְשֶׁקֶץ יִהְיוּ לָכֶם מִבְּשָׂרָם לֹא תֹאכֵלוּ וְאֶת־נִבְלָתָם תְּשַׁקֵּצוּ׃
      yi: און אַן אומװערדיקײט זאָלן זײ אײַך זײַן; פֿון זײער פֿלײש זאָלט איר ניט עסן,
        און זײער נבֿלה זאָלט איר פֿאַראומװערדיקן.
      cs: '[A tak] v ohavnosti vám budou, abyste masa jejich nejedli a těla jejich
        v ohyzdnosti měli.'
      pl: 'I obrzydliwością niechaj zostaną dla was; mięsa ich nie jadajcie, a padliną
        ich brzydźcie się! '
    12:
      he: כֹּל אֲשֶׁר אֵין־לוֹ סְנַפִּיר וְקַשְׂקֶשֶׂת בַּמָּיִם שֶׁקֶץ הוּא לָכֶם׃
      yi: אַלץ װאָס האָט ניט קײן פֿלוספֿעדערן און שופּן אין װאַסער, דאָס איז אַן אומװערדיקײט
        פֿאַר אײַך.
      cs: Což tedy nemá plejtví a šupin u vodách, to v ohavnosti míti budete.
      pl: 'Wszystko, co nie ma płetw i łuski, w wodzie, obrzydliwością jest dla was. '
    13:
      he: וְאֶת־אֵלֶּה תְּשַׁקְּצוּ מִן־הָעוֹף לֹא יֵאָכְלוּ שֶׁקֶץ הֵם אֶת־הַנֶּשֶׁר
        וְאֶת־הַפֶּרֶס וְאֵת הָעָזְנִיָּה׃
      yi: 'און די דאָזיקע זאָלט איר פֿאַראומװערדיקן פֿון פֿױגלען; זײ טאָרן ניט געגעסן
        װערן; אַן אומװערדיקײט זײַנען זײ: דעם אָדלער, און דעם בײנברעכער, און דעם שװאַרצאָדלער;'
      cs: Z ptactva pak tyto v ohavnosti míti budete, [jichžto] nebudete jísti, [nebo]
        ohavnost jsou, [jako jest] orel, noh a orlice mořská,
      pl: 'Temi zaś brzydzić się będziecie z ptactwa, nie będą jadane, bo obrzydliwe
        są: orłem i kondorem i sępem. '
    14:
      he: וְאֶת־הַדָּאָה וְאֶת־הָאַיָּה לְמִינָהּ׃
      yi: און די װײ, און דעם פֿאַלקפֿױגל לױט זײַנע מינים;
      cs: Též sup, káně a luňák vedlé pokolení svého,
      pl: 'I sokołem i krogulcem według rodzaju ich; '
    15:
      he: אֵת כָּל־עֹרֵב לְמִינוֹ׃
      yi: יעטװעדער ראָב לױט זײַנע מינים;
      cs: A všeliký krkavec vedlé pokolení svého,
      pl: 'Każdym krukiem według rodzaju jego; '
    16:
      he: וְאֵת בַּת הַיַּעֲנָה וְאֶת־הַתַּחְמָס וְאֶת־הַשָּׁחַף וְאֶת־הַנֵּץ לְמִינֵהוּ׃
      yi: און דעם שטרױספֿױגל, און דעם נאַכטשפּאַרבער, און דעם ים-פֿױגל, און דעם שפּאַרבער
        לױט זײַנע מינים;
      cs: Také pstros, sova, vodní káně, a jestřáb vedlé pokolení svého,
      pl: 'I strusiem, i sową, i mewą i jastrzębiem, według rodzajów ich; '
    17:
      he: וְאֶת־הַכּוֹס וְאֶת־הַשָּׁלָךְ וְאֶת־הַיַּנְשׁוּף׃
      yi: און די אײַל, און דעם פֿישפֿרעסער, און די שטאָקאײַל;
      cs: A bukač, křehař a kalous,
      pl: 'I puhaczem i puszczykiem. '
    18:
      he: וְאֶת־הַתִּנְשֶׁמֶת וְאֶת־הַקָּאָת וְאֶת־הָרָחָם׃
      yi: און דעם אוהו, און דעם פּעליקאַן, און דעם גײַער;
      cs: A porfirián, pelikán a labut,
      pl: 'I łyską i pelikanem i ścierwowcem. '
    19:
      he: וְאֵת הַחֲסִידָה הָאֲנָפָה לְמִינָהּ וְאֶת־הַדּוּכִיפַת וְאֶת־הָעֲטַלֵּף׃
      yi: און דעם שטאָרך, דעם בושל לױט זײַנע מינים, און דעם אױערהאָן, און די פֿלעדערמױז.
      cs: Též čáp a kalandra vedlé pokolení svého, dedek a netopýř.
      pl: 'I czaplą i bekasem według rodzaju ich, i dudkiem, i nietoperzem. '
    20:
      he: כֹּל שֶׁרֶץ הָעוֹף הַהֹלֵךְ עַל־אַרְבַּע שֶׁקֶץ הוּא לָכֶם׃
      yi: און יעטװעדער געפֿליגלטע װידעמנונג װאָס גײט אױף פיר, זי איז אַן אומװערדיקײט
        פֿאַר אײַך.
      cs: Všeliký zeměplaz křídla mající, kterýž na čtyřech [nohách] chodí, v ohavnosti
        míti budete.
      pl: 'Wszelki rój skrzydlaty, chodzący na czworakach, obrzydliwością będzie dla
        was. '
    21:
      he: אַךְ אֶת־זֶה תֹּאכְלוּ מִכֹּל שֶׁרֶץ הָעוֹף הַהֹלֵךְ עַל־אַרְבַּע אֲשֶׁר־לא
        [לוֹ] כְרָעַיִם מִמַּעַל לְרַגְלָיו לְנַתֵּר בָּהֵן עַל־הָאָרֶץ׃
      yi: 'אָבער דאָס מעגט איר עסן פֿון אַלע געפֿליגלטע װידמענונגען װאָס גײען אױף
        פֿיר: דאָס װאָס האָט געלענקען איבער זײַנע פֿיס, צו שפּרינגען מיט זײ אױף דער
        ערד.'
      cs: A však ze všelikého zeměplazu křídla majícího, kterýž na čtyřech [nohách]
        chodí, jísti budete ty, kteříž mají stehénka na nohách svých, aby skákali
        na nich po zemi.
      pl: 'Wszakże to jadać możecie ze wszystkich rojów skrzydlatych, chodzących na
        czworakach, mające stawy powyżej nóg, dla skakania niemi po ziemi. '
    22:
      he: אֶת־אֵלֶּה מֵהֶם תֹּאכֵלוּ אֶת־הָאַרְבֶּה לְמִינוֹ וְאֶת־הַסָּלְעָם לְמִינֵהוּ
        וְאֶת־הַחַרְגֹּל לְמִינֵהוּ וְאֶת־הֶחָגָב לְמִינֵהוּ׃
      yi: 'די דאָזיקע פֿון זײ מעגט איר עסן: דעם הײשעריק לױט זײַנע מינים, און דעם גראָזפֿרעסער
        לױט זײַנע מינים, און דעם שפּרינגהײשעריק לױט זײַנע מינים, און דעם גריל לױט
        זײַנע מינים.'
      cs: 'Titoť pak jsou, kteréž jísti budete: Arbes vedlé pokolení svého, sálem
        vedlé pokolení svého, chargol vedlé pokolení svého, a chagab vedlé pokolení
        svého.'
      pl: 'Te z nich jadać możecie: szarańczę według rodzaju jej, i solam według rodzaju
        jego, i chargol według rodzaju jego, i chagab według rodzaju jego. '
    23:
      he: וְכֹל שֶׁרֶץ הָעוֹף אֲשֶׁר־לוֹ אַרְבַּע רַגְלָיִם שֶׁקֶץ הוּא לָכֶם׃
      yi: אָבער יעטװעדער אַנדערע געפֿליגלטע װידמענונג װאָס האָט פֿיר פֿיס, זי איז
        אַן אומװערדיקײט פֿאַר אײַך.
      cs: '[Jiný] pak zeměplaz všeliký křídla mající, kterýž na čtyřech [nohách] chodí,
        v ohavnosti míti budete.'
      pl: 'Ale wszelki inny rój skrzydlaty, czworonożny, - obrzydliwością będzie dla
        was. '
    24:
      he: וּלְאֵלֶּה תִּטַּמָּאוּ כָּל־הַנֹּגֵעַ בְּנִבְלָתָם יִטְמָא עַד־הָעָרֶב׃
      yi: און פֿון די דאָזיקע װעט איר װערן אומרײן; איטלעכער װאָס רירט זיך אָן אָן
        זײער נבֿלה, זאָל זײַן אומרײן ביזן אָװנט.
      cs: Nebo těmi byste se poškvrňovali. [Protož] kdož by se koli dotkl těla jich,
        nečistý bude až do večera.
      pl: 'A oto temi pokalacie się, tak, że ktoby się dotknął zdechliny ich, nieczystym
        będzie do wieczora, -  '
    25:
      he: וְכָל־הַנֹּשֵׂא מִנִּבְלָתָם יְכַבֵּס בְּגָדָיו וְטָמֵא עַד־הָעָרֶב׃
      yi: און איטלעכער װאָס טראָגט עפּעס פֿון זײער נבֿלה, זאָל װאַשן זײַנע קלײדער,
        און זײַן אומרײן ביזן אָװנט.
      cs: A kdož by koli nesl těla jich, zpéřeť roucho své a nečistý bude až do večera.
      pl: 'A ktoby uniósł co ze zdechliny ich, wypierze szaty swoje i nieczystym będzie
        do wieczora: '
    26:
      he: לְכָל־הַבְּהֵמָה אֲשֶׁר הִוא מַפְרֶסֶת פַּרְסָה וְשֶׁסַע אֵינֶנָּה שֹׁסַעַת
        וְגֵרָה אֵינֶנָּה מַעֲלָה טְמֵאִים הֵם לָכֶם כָּל־הַנֹּגֵעַ בָּהֶם יִטְמָא׃
      yi: איטלעכער בהמה װאָס איז באַקלױט מיט קלױען, אָבער דורכגעשפּאָלטן זײַנען זײ
        ניט דורכגעשפּאָלטן בײַ איר, אָדער זי איז ניט מַעֲלֵה-גֵרֶה, זײ זײַנען אומרײן
        פֿאַר אײַך; איטלעכער װאָס רירט זיך אָן זײ אָן, זאָל װערן אומרײן.
      cs: Všeliké hovado, kteréž má rozdělené kopyto, ale není rozdvojené, a nepřežívá,
        nečisté vám bude. Kdož by koli jeho se dotekl, nečistý bude.
      pl: 'Wszelkie bydlę, które ma rozdwojone kopyta, ale rozszczepiającego przecięcia
        nie ma, a przeżuwać nie przeżuwa - nieczystém wam będzie; ktoby się dotknął
        padliny ich, nieczystym będzie. '
    27:
      he: וְכֹל הוֹלֵךְ עַל־כַּפָּיו בְּכָל־הַחַיָּה הַהֹלֶכֶת עַל־אַרְבַּע טְמֵאִים
        הֵם לָכֶם כָּל־הַנֹּגֵעַ בְּנִבְלָתָם יִטְמָא עַד־הָעָרֶב׃
      yi: און אַלע װאָס גײען אױף זײערע לאַפּעס, צװישן אַלע חיות װאָס גײען אױף פֿיר,
        זײ זײַנען אומרײן פֿאַר אײַך; איטלעכער װאָס רירט זיך אָן אָן זײער נבֿלה, זאָל
        זײַן אומרײן ביזן אָװנט.
      cs: A cožkoli chodí na tlapách svých ze všech hovad čtvernohých, nečisté bude
        vám. Kdož by koli dotkl se těl jejich, nečistý bude až do večera.
      pl: 'A cokolwiek chodzi na łapach, z pomiędzy wszystkich zwierząt czworonożnych,
        - nieczyste są dla was; ktokolwiek by się dotknął padliny ich, nieczystym
        będzie do wieczora. '
    28:
      he: וְהַנֹּשֵׂא אֶת־נִבְלָתָם יְכַבֵּס בְּגָדָיו וְטָמֵא עַד־הָעָרֶב טְמֵאִים
        הֵמָּה לָכֶם׃
      yi: און דער װאָס טראָגט זײער נבֿלה, זאָל װאַשן זײַנע קלײדער, און זײַן אומרײן
        ביזן אָװנט; אומרײן זײַנען זײ פֿאַר אײַך.
      cs: A kdož by koli nesl těla jejich, zpéře roucha svá a nečistý bude až do večera;
        [nebo] nečistá jsou vám.
      pl: 'A ktoby uniósł padlinę ich, wypierze szaty swoje i nieczystym będzie do
        wieczora: nieczyste one dla was. '
    29:
      he: וְזֶה לָכֶם הַטָּמֵא בַּשֶּׁרֶץ הַשֹּׁרֵץ עַל־הָאָרֶץ הַחֹלֶד וְהָעַכְבָּר
        וְהַצָּב לְמִינֵהוּ׃
      yi: און דאָס איז װאָס איז אומרײן פֿאַר אײַך צװישן די שרצים װאָס קריכן אױף דער
        ערד; דאָס װיזעלע, און די מױז, און די שילדקרעט לױט אירע מינים;
      cs: 'Také i toto vám nečisté bude mezi zeměplazy, kteříž lezou po zemi: Kolčava
        a myš a žába, [každé] vedlé pokolení svého;'
      pl: 'A oto co nieczystém dla was z pomiędzy pełzających, które pełzają po ziemi:
        kret i mysz i jaszczurka według rodzajów ich. '
    30:
      he: וְהָאֲנָקָה וְהַכֹּחַ וְהַלְּטָאָה וְהַחֹמֶט וְהַתִּנְשָׁמֶת׃
      yi: און די גראָבמױז, און דער לאַנדקראָקאָדיל, און דער עקדעש, און דער זאַמדעקדעש,
        און דער כאַמעלעאָן.
      cs: Též ježek a ještěrka, hlemejžď, štír a krtice.
      pl: 'I jeż, i krzeczek, i salamandra, i ślimak i chameleon. '
    31:
      he: אֵלֶּה הַטְּמֵאִים לָכֶם בְּכָל־הַשָּׁרֶץ כָּל־הַנֹּגֵעַ בָּהֶם בְּמֹתָם
        יִטְמָא עַד־הָעָרֶב׃
      yi: דאָס זײַנען די װאָס זײַנען אומרײן פֿאַר אײַך צװישן אַלע שרצים; איטלעכער
        װאָס רירט זיך אָן זײ אָן װען זײ זײַנען טױט, זאָל זײַן אומרײן ביזן אָװנט.
      cs: Tyto věci nečisté vám budou ze všelijakého zeměplazu. Kdož by se koli dotkl
        jich mrtvých, nečistý bude až do večera.
      pl: 'Te nieczyste wam będą ze wszystkich pełzających: ktoby się dotknął ich,
        gdy są martwe, nieczystym będzie do wieczora. '
    32:
      he: וְכֹל אֲשֶׁר־יִפֹּל־עָלָיו מֵהֶם בְּמֹתָם יִטְמָא מִכָּל־כְּלִי־עֵץ אוֹ
        בֶגֶד אוֹ־עוֹר אוֹ שָׂק כָּל־כְּלִי אֲשֶׁר־יֵעָשֶׂה מְלָאכָה בָּהֶם בַּמַּיִם
        יוּבָא וְטָמֵא עַד־הָעֶרֶב וְטָהֵר׃
      yi: און אַלץ װאָס עפּעס פֿון זײ װעט פאַלן דערױף װען זײ זײַנען טױט, זאָל װערן
        אומרײן, סײַ װאָסער עס איז הילצערנע כּלי, אָדער אַ בגד, אָדער אַ פֿעל, אָדער
        אַ זאַק, איטלעכע כּלי װאָס דערמיט װערט געטאָן אַרבעט, זאָל אַרײַנגעטאָן װערן
        אין װאַסער, און זײַן אומרײן ביזן אָװנט, און װערן רײן.
      cs: A všeliká věc, na kterouž by padlo [něco] z těch již mrtvých [těl], nečistá
        bude, buď nádoba dřevěná, neb roucho, neb kůže, aneb pytel. A všeliká nádoba,
        kteréž se k dílu nějakému užívá, do vody vložena bude a nečistá zůstane až
        do večera, potom čistá bude.
      pl: 'I wszystko, na co padnie którekolwiek martwe z nich, nieczystém będzie;
        wszelkie drewniane naczynie, albo szata, albo skóra, albo wór, wszelkie naczynie,
        którém się spełnia robota - do wody włożone będzie i nieczystém zostanie do
        wieczora, a następnie czystém jest. '
    33:
      he: וְכָל־כְּלִי־חֶרֶשׂ אֲשֶׁר־יִפֹּל מֵהֶם אֶל־תּוֹכוֹ כֹּל אֲשֶׁר בְּתוֹכוֹ
        יִטְמָא וְאֹתוֹ תִשְׁבֹּרוּ׃
      yi: און איטלעכע לײמענע כּלי װאָס אין איר װעט אַרײַנפאַלן עפּעס פֿון זײ, זאָל
        אַלץ װאָס אין איר װערן אומרײן, און זי זאָלט איר צעברעכן.
      cs: Všeliká pak nádoba hliněná, do níž by něco toho upadlo, i což by koli v
        ní bylo, nečisté bude, ona pak rozražena bude.
      pl: 'Wszelkie zaś naczynie gliniane, gdyby które z nich wpadło w nie, to, co
        w niém się znajduje, nieczystém się stanie, a samo potłuczone będzie. '
    34:
      he: מִכָּל־הָאֹכֶל אֲשֶׁר יֵאָכֵל אֲשֶׁר יָבוֹא עָלָיו מַיִם יִטְמָא וְכָל־מַשְׁקֶה
        אֲשֶׁר יִשָּׁתֶה בְּכָל־כְּלִי יִטְמָא׃
      yi: איטלעך עסנװאַרג דערין װאָס װערט געגעסן, װאָס דערױף איז געקומען װאַסער, זאָל
        װערן אומרײן; און יעטװעדער געטראַנק װאָס װערט געטרונקען אין אַלע אַזעלכע כּלים,
        זאָל װערן אומרײן.
      cs: Všeliký také pokrm, jehož se užívá, jestliže by na něj voda vylita byla,
        nečistý bude; a všeliký nápoj ku pití příhodný v každé nádobě [nečisté] bude
        nečistý.
      pl: 'Wszelki pokarm, który się jada, na którym była woda, nieczysty będzie,
        i wszelki napój, który się pija w każdém takiém naczyniu, nieczystym będzie. '
    35:
      he: וְכֹל אֲשֶׁר־יִפֹּל מִנִּבְלָתָם עָלָיו יִטְמָא תַּנּוּר וְכִירַיִם יֻתָּץ
        טְמֵאִים הֵם וּטְמֵאִים יִהְיוּ לָכֶם׃
      yi: און אַלץ װאָס עפּעס פֿון זײער נבֿלה װעט פאַלן דערױף, זאָל װערן אומרײן; אױב
        אַ באַקאױװן אָדער אַ קאָכאױװן, זאָל עס צעבראָכן װערן; אומרײן זײַנען זײ, און
        אומרײן זאָלן זײ אײַך זײַן.
      cs: A všecko, na čež by něco z těla jejich upadlo, nečisté bude. Pec a kotliště
        zbořeno bude, [nebo] nečisté jest; protož za nečisté je míti budete.
      pl: 'Wszystko, téż, na coby padło cokolwiek z padliny ich, nieczystém będzie:
        piec i ognisko rozbite zostaną; nieczyste są i nieczyste zostaną dla was. '
    36:
      he: אַךְ מַעְיָן וּבוֹר מִקְוֵה־מַיִם יִהְיֶה טָהוֹר וְנֹגֵעַ בְּנִבְלָתָם יִטְמָא׃
      yi: אָבער אַ קװאַל אָדער אַ גרוב װוּ װאַסער איז אײַנגעזאַמלט, זאָל בלײַבן רײן;
        נאָר דער װאָס רירט זיך אָן אָן זײער נבֿלה, זאָל װערן אומרײן.
      cs: Ale studnice a čisterna, i všeliké shromáždění vod, čistá budou; však což
        by se dotklo umrliny jejich, nečisté bude.
      pl: 'Wszakże źródło i studnia, jako zbiór wody, czyste zostaną; ale kto dotknie
        się padliny ich nieczystym będzie. '
    37:
      he: וְכִי יִפֹּל מִנִּבְלָתָם עַל־כָּל־זֶרַע זֵרוּעַ אֲשֶׁר יִזָּרֵעַ טָהוֹר
        הוּא׃
      yi: און אױב פֿון זײער נבֿלה װעט פאַלן אױף װאָסער עס איז זאָמען פֿון זריעה װאָס
        װערט געזײט, איז ער רײן.
      cs: Jestliže by pak něco z mrchy jejich upadlo na některé semeno, kteréž síti
        obyčej jest, čisté bude.
      pl: 'A jeżeliby upadło cokolwiek z padliny ich na jakie nasienie siewu, który
        się wysiewa, czyste zostanie. '
    38:
      he: וְכִי יֻתַּן־מַיִם עַל־זֶרַע וְנָפַל מִנִּבְלָתָם עָלָיו טָמֵא הוּא לָכֶם׃
      yi: אױב אָבער אױפֿן זאָמען איז אַרױפֿגעטאָן געװאָרן װאַסער, און עפּעס פֿון זײער
        נבֿלה װעט פאַלן דערױף, איז ער אומרײן פֿאַר אײַך.
      cs: Ale když by polito bylo vodou semeno, a [potom] padlo by něco z umrliny
        jejich na ně, nečisté bude vám.
      pl: 'Gdyby jednak wylana była woda na nasienie, a upadło by co z padliny ich
        na nie, nieczyste będzie dla was. '
    39:
      he: וְכִי יָמוּת מִן־הַבְּהֵמָה אֲשֶׁר־הִיא לָכֶם לְאָכְלָה הַנֹּגֵעַ בְּנִבְלָתָהּ
        יִטְמָא עַד־הָעָרֶב׃
      yi: און אַז אײנע פֿון די בהמות װאָס זײַנען פֿאַר אײַך צום עסן װעט אַװעקפאַלן,
        זאָל דער װאָס רירט זיך אָן אָן איר נבֿלה, זײַן אומרײן ביזן אָװנט.
      cs: Jestliže by umřelo hovado [z těch], kteráž vám jsou ku pokrmu, kdož by se
        koli mrchy jeho dotkl, nečistý bude až do večera.
      pl: 'A jeżeliby zdechło bydło używane przez was na pokarm, ktoby się dotknął
        padliny jego, nieczystym będzie do wieczora. '
    40:
      he: וְהָאֹכֵל מִנִּבְלָתָהּ יְכַבֵּס בְּגָדָיו וְטָמֵא עַד־הָעָרֶב וְהַנֹּשֵׂא
        אֶת־נִבְלָתָהּ יְכַבֵּס בְּגָדָיו וְטָמֵא עַד־הָעָרֶב׃
      yi: און דער װאָס עסט פֿון איר נבֿלה, זאָל װאַשן זײַנע קלײדער, און זײַן אומרײן
        ביזן אָװנט; און דער װאָס טראָגט איר נבֿלה, זאָל װאַשן זײַנע קלײדער, און זײַן
        אומרײן ביזן אָװנט.
      cs: Kdo by jedl z těla toho, zpéřeť roucha svá a nečistý bude až do večera.
        Také i ten, kterýž by vynesl tu mrchu, zpéře roucha svá, a nečistý bude až
        do večera.
      pl: 'A ktoby jadł co z padliny jego, wypierze szaty swoje, i nieczystym będzie
        do wieczora; a ktoby poniósł padlinę jego, wypierze szaty swoje, i nieczystym
        będzie do wieczora. '
    41:
      he: וְכָל־הַשֶּׁרֶץ הַשֹּׁרֵץ עַל־הָאָרֶץ שֶׁקֶץ הוּא לֹא יֵאָכֵל׃
      yi: און יעטװעדער שרץ װאָס קריכט אױף דער ערד, איז אַן אומװערדיקײט; ער זאָל ניט
        געגעסן װערן.
      cs: Tolikéž všeliký zeměplaz, kterýž se plazí po zemi, v ohavnosti bude vám;
        nebudete ho jísti.
      pl: 'Wszelki płaz, który się czołga po ziemi, obrzydliwością jest: nie będzie
        jadany. '
    42:
      he: כֹּל הוֹלֵךְ עַל־גָּחוֹן וְכֹל הוֹלֵךְ עַל־אַרְבַּע עַד כָּל־מַרְבֵּה רַגְלַיִם
        לְכָל־הַשֶּׁרֶץ הַשֹּׁרֵץ עַל־הָאָרֶץ לֹא תֹאכְלוּם כִּי־שֶׁקֶץ הֵם׃
      yi: אַלץ װאָס גײט אױפֿן בױך, און אַלץ װאָס גײט אױף פיר, און אַלץ װאָס איז פֿילפֿיסיק,
        אַלע שרצים װאָס קריכן אױף דער ערד, זײ זאָלט איר ניט עסן, װאָרום אַן אומװערדיקײט
        זײַנען זײ.
      cs: Ničeho, což se plazí na prsech, aneb cožkoli čtvermo leze, aneb více má
        noh, ze všeho zeměplazu, kterýž se plazí po zemi, nebudete jísti nebo jsou
        ohavnost.
      pl: 'Cokolwiek się czołga po brzuchu i wszystko, co pełza na czworakach, aż
        do wszystkich wielonożnych ze wszystkich płazów pełzających na ziemi, jadać
        ich nie będziecie, bo obrzydliwością są. '
    43:
      he: אַל־תְּשַׁקְּצוּ אֶת־נַפְשֹׁתֵיכֶם בְּכָל־הַשֶּׁרֶץ הַשֹּׁרֵץ וְלֹא תִטַּמְּאוּ
        בָּהֶם וְנִטְמֵתֶם בָּם׃
      yi: איר זאָלט ניט פֿאַראומװערדיקן אײַער זעל מיט קײן שרץ װאָס קריכט, און איר
        זאָלט זיך ניט פֿאַראומרײניקן מיט זײ, און װערן אומרײן דורך זײ.
      cs: Nezohavujtež duší svých žádným zeměplazem, kterýž se plazí, a nepoškvrňujte
        se jimi, abyste nečistí nebyli učiněni skrze ně.
      pl: 'Nie splugawiajcie dusz waszych którymkolwiek płazem czołgającym się, i
        nie zanieczyszczajcie się niemi, byście nie byli nieczystymi przez nie. '
    44:
      he: כִּי אֲנִי יְהוָה אֱלֹהֵיכֶם וְהִתְקַדִּשְׁתֶּם וִהְיִיתֶם קְדֹשִׁים כִּי
        קָדוֹשׁ אָנִי וְלֹא תְטַמְּאוּ אֶת־נַפְשֹׁתֵיכֶם בְּכָל־הַשֶּׁרֶץ הָרֹמֵשׂ
        עַל־הָאָרֶץ׃
      yi: װאָרום איך בין יהוה אײַער גאָט, און איר זאָלט זיך הײליקן און זײַן הײליק,
        װאָרום איך בין הײליק; און איר זאָלט ניט פֿאַראומרײניקן אײַער זעל מיט קײן שרץ
        װאָס װידמענט זיך אױף דער ערד.
      cs: Nebo já jsem Hospodin Bůh váš; protož posvěťtež se, a svatí buďte, nebo
        já svatý jsem, a nepoškvrňujte duší svých žádným zeměplazem, kterýž se plazí
        po zemi.
      pl: 'Albowiem Ja Wiekuisty Bóg wasz: poświęcajcie się, a bądźcie świętymi, bom
        Ja święty, i nie zanieczyszczajcie dusz waszych żadnym płazem pełzającym na
        ziemi. '
    45:
      he: כִּי אֲנִי יְהוָה הַמַּעֲלֶה אֶתְכֶם מֵאֶרֶץ מִצְרַיִם לִהְיֹת לָכֶם לֵאלֹהִים
        וִהְיִיתֶם קְדֹשִׁים כִּי קָדוֹשׁ אָנִי׃
      yi: װאָרום איך בין יהוה װאָס האָט אײַך אױפֿגעבראַכט פֿון לאַנד מִצרַיִם, אײַך
        צו זײַן צום גאָט; דרום זאָלט איר זײַן הײליק, װײַל איך בין הײליק.
      cs: Nebo já jsem Hospodin, kterýž jsem vás vyvedl z země Egyptské, abych vám
        byl za Boha; protož svatí buďte, nebo já jsem svatý.
      pl: 'Albowiem Ja Wiekuisty, którym wywiódł was z ziemi Micraim, bym był wam
        Bogiem; i tak bądźcie świętymi, bom Ja święty." '
    46:
      he: זֹאת תּוֹרַת הַבְּהֵמָה וְהָעוֹף וְכֹל נֶפֶשׁ הַחַיָּה הָרֹמֶשֶׂת בַּמָּיִם
        וּלְכָל־נֶפֶשׁ הַשֹּׁרֶצֶת עַל־הָאָרֶץ׃
      yi: דאָס איז דער דין פֿון בהמות, און פֿױגלען, און יעטװעדער לעבעדיקער באַשעפעניש
        װאָס װידמענט זיך אין װאַסער, און װעגן יעטװעדער באַשעפעניש װאָס קריכט אױף דער
        ערד,
      cs: Toť jest právo strany hovada, ptactva a všeliké duše živé, kteráž se hýbe
        u vodách, a každé duše živé, kteráž se plazí na zemi,
      pl: 'Oto nauka o bydle i ptactwie i wszelkiém jestestwie żyjącém, które się
        porusza w wodach, i o wszelkiém jestestwie pełzającém po ziemi. '
    47:
      he: לְהַבְדִּיל בֵּין הַטָּמֵא וּבֵין הַטָּהֹר וּבֵין הַחַיָּה הַנֶּאֱכֶלֶת
        וּבֵין הַחַיָּה אֲשֶׁר לֹא תֵאָכֵל׃
      yi: כּדי אָפּצושײדן צװישן אומרײנעם און רײנעם, און צװישן דער לעבעדיקער זאַך װאָס
        מעג געגעסן װערן, און דער לעבעדיקער זאַך װאָס טאָר ניט געגעסן װערן.
      cs: Aby rozdíl činěn byl mezi nečistým a čistým, a mezi živočichy, kteříž se
        mají jísti, a mezi živočichy, kteříž se nemají jísti.
      pl: 'Aby rozróżniać między czystém a nieczystém, i między zwierzęciem, które
        jadaném być może, a zwierzęciem, które jadaném być nie ma. '
  12:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר אִשָּׁה כִּי תַזְרִיעַ וְיָלְדָה זָכָר
        וְטָמְאָה שִׁבְעַת יָמִים כִּימֵי נִדַּת דְּוֺתָהּ תִּטְמָא׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: אַ פֿרױ אַז זי װעט געלעגן
        װערן, און געבערן אַ ייִנגל, זאָל זי זײַן אומרײן זיבן טעג; אַזױ װי די טעג פֿון
        דער אָפּזונדערונג אין איר קראַנקשאַפֿט זאָל זי זײַן אומרײן.'
      cs: 'Mluv synům Izraelským a rci: Žena počnuc, porodí-li pacholíka, nečistá
        bude za sedm dní; podlé počtu dnů, v nichž odděluje se pro nemoc svou, nečistá
        bude.'
      pl: '"Powiesz synom Israela tak: niewiasta, któraby płód wydała i urodziła chłopca,
        nieczystą będzie przez siedm dni; jako w dni wydzielania słabości swej nieczystą
        będzie. '
    3:
      he: וּבַיּוֹם הַשְּׁמִינִי יִמּוֹל בְּשַׂר עָרְלָתוֹ׃
      yi: און אױפֿן אַכטן טאָג זאָל געמַלט װערן דאָס פֿלײש פֿון זײַן פאָרהױט.
      cs: Potom dne osmého obřezáno bude tělo neobřízky jeho.
      pl: 'A dnia ósmego obrzezane będzie ciało napletka jego. '
    4:
      he: וּשְׁלֹשִׁים יוֹם וּשְׁלֹשֶׁת יָמִים תֵּשֵׁב בִּדְמֵי טָהֳרָה בְּכָל־קֹדֶשׁ
        לֹא־תִגָּע וְאֶל־הַמִּקְדָּשׁ לֹא תָבֹא עַד־מְלֹאת יְמֵי טָהֳרָהּ׃
      yi: און דרײַסיק טעג מיט דרײַ טעג זאָל זי בלײַבן אין דעם בלוט פֿון רײניקונג;
        אָן קײן הײליקער זאַך זאָל זי זיך ניט אָנרירן, און אין הײליקטום זאָל זי ניט
        קומען, ביז די טעג פֿון איר רײניקונג װערן פול.
      cs: '[Ona] pak [ještě] za třidceti a tři dni zůstávati bude v očišťování se
        od krve. Nižádné věci svaté se nedotkne a k svatyni nepůjde, dokudž se nevyplní
        dnové očištění jejího.'
      pl: 'Trzydzieści zaś i trzy dni zostawać winna dla krwi oczyszczenia; żadnej
        świętości się nie dotknie, a do świątyni nie wejdzie, póki nie spełnią się
        dni jej oczyszczenia. '
    5:
      he: וְאִם־נְקֵבָה תֵלֵד וְטָמְאָה שְׁבֻעַיִם כְּנִדָּתָהּ וְשִׁשִּׁים יוֹם וְשֵׁשֶׁת
        יָמִים תֵּשֵׁב עַל־דְּמֵי טָהֳרָה׃
      yi: אױב אָבער זי װעט געבערן אַ מײדל, זאָל זי זײַן אומרײן צװײ װאָכן, אַזױ װי
        אין איר אָפּזונדערונג, און זעכציק טעג מיט זעקס טעג זאָל זי בלײַבן אין דעם
        בלוט פֿון רײניקונג.
      cs: Pakli děvečku porodí, nečistá bude za dvě neděle vedlé [nečistoty] oddělení
        svého, a šedesáte šest dní zůstávati bude v očištění [od] krve.
      pl: 'A jeżeliby dziewczynkę urodziła, nieczystą będzie przez dwa tygodnie, jak
        przy wydzielaniu swojém, sześćdziesiąt zaś i sześć dni zostawać winna dla
        krwi oczyszczenia. '
    6:
      he: וּבִמְלֹאת יְמֵי טָהֳרָהּ לְבֵן אוֹ לְבַת תָּבִיא כֶּבֶשׂ בֶּן־שְׁנָתוֹ
        לְעֹלָה וּבֶן־יוֹנָה אוֹ־תֹר לְחַטָּאת אֶל־פֶּתַח אֹהֶל־מוֹעֵד אֶל־הַכֹּהֵן׃
      yi: און אַז די טעג פֿון איר רײניקונג װערן פול, בײַ אַ ייִנגל אָדער בײַ אַ מײדל,
        זאָל זי ברענגען אַ יאָריקן שעפּס פֿאַר אַ בראַנדאָפּפֿער, און אַ יונגע טױב,
        אָדער אַ טורטלטױב, פֿאַר אַ זינדאָפּפֿער, צום אײַנגאַנג פֿון אוֹהל-מוֹעד,
        צום כֹּהן.
      cs: Když pak vyplní se dnové očištění jejího po synu aneb po dceři, přinese
        beránka ročního na obět zápalnou, a holoubátko aneb hrdličku na obět za hřích,
        ke dveřím stánku úmluvy, knězi.
      pl: 'A gdy się spełnią dni oczyszczenia jej po synu albo po córce, przyniesie
        jagnię roczne na całopalenie i gołąbka albo synogarlicę na "zagrzeszną" do
        wnijścia przybytku zboru do kapłana. '
    7:
      he: וְהִקְרִיבוֹ לִפְנֵי יְהוָה וְכִפֶּר עָלֶיהָ וְטָהֲרָה מִמְּקֹר דָּמֶיהָ
        זֹאת תּוֹרַת הַיֹּלֶדֶת לַזָּכָר אוֹ לַנְּקֵבָה׃
      yi: און ער זאָל עס מקריבֿ זײַן פֿאַר גאָט, און מכַפּר זײַן אױף איר, און זי װעט
        װערן רײן פֿון איר בלוטקװאַל. דאָס איז דער דין פֿון אַ קימפּעטאָרין, בײַ אַ
        ייִנגל אָדער בײַ אַ מײדל.
      cs: Kterýž obětovati ji bude před Hospodinem, a očistí ji, a tak očištěna bude
        od toku krve své. Ten jest zákon [té, kteráž] porodila pacholíka aneb děvečku.
      pl: 'I przyniesie on to przed oblicze Wiekuistego i rozgrzeszy ją, i będzie
        czysta z upływu krwi swojej. Oto przepis o rodzącej chłopca czy dziewczynkę. '
    8:
      he: וְאִם־לֹא תִמְצָא יָדָהּ דֵּי שֶׂה וְלָקְחָה שְׁתֵּי־תֹרִים אוֹ שְׁנֵי בְּנֵי
        יוֹנָה אֶחָד לְעֹלָה וְאֶחָד לְחַטָּאת וְכִפֶּר עָלֶיהָ הַכֹּהֵן וְטָהֵרָה׃
      yi: און אױב איר האַנט פֿאַרמאָגט ניט גענוג אױף אַ לאַם, זאָל זי נעמען צװײ טורטלטױבן,
        אָדער צװײ יונגע טױבן, אײנע פֿאַר אַ בראַנדאָפּפֿער, און אײנע פֿאַר אַ זינדאָפּפֿער;
        און דער כֹּהן זאָל מכַפּר זײַן אױף איר, און זי װעט װערן רײן.
      cs: Pakli nebude moci býti s beránka, tedy vezme dvé hrdličátek, aneb dvé holoubátek,
        jedno v obět zápalnou a druhé v obět za hřích. I očistí ji kněz, a tak čistá
        bude.
      pl: 'A gdyby nie stało jej na jagnię, niechaj weźmie parę synogarlic, albo parę
        gołąbków, jednego na całopalenie, a drugiego na "zagrzeszną," i rozgrzeszy
        ją kapłan i będzie czysta." '
  13:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: ' Mluvil také Hospodin Mojžíšovi a Aronovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza i do Ahrona, tak: '
    2:
      he: אָדָם כִּי־יִהְיֶה בְעוֹר־בְּשָׂרוֹ שְׂאֵת אוֹ־סַפַּחַת אוֹ בַהֶרֶת וְהָיָה
        בְעוֹר־בְּשָׂרוֹ לְנֶגַע צָרָעַת וְהוּבָא אֶל־אַהֲרֹן הַכֹּהֵן אוֹ אֶל־אַחַד
        מִבָּנָיו הַכֹּהֲנִים׃
      yi: אַ מענטש, אַז אױף דער הױט פֿון זײַן לײַב װעט זײַן אַ געשװילעכץ, אָדער אַ
        גרינד, אָדער אַ פֿלעק, און װעט װערן אױף דער הױט פֿון זײַן לײַב װי אַן אױסשלאָג
        פֿון צרעת, זאָל ער געבראַכט װערן צו אַהרן דעם כֹּהן, אָדער צו אײנעם פֿון זײַנע
        קינדער די כֹּהנים.
      cs: 'Člověk ješto by na kůži těla jeho byla nějaká oteklina aneb prašivina,
        aneb poškvrna pobělavá, a bylo by na kůži těla jeho [něco podobného] k ráně
        malomocenství: tedy přiveden bude k Aronovi knězi, aneb k některému z synů
        jeho kněží.'
      pl: '"Człowiek któremu by wystąpiła na skórze ciała jego nabrzmiałość, albo
        przyrzut, albo plama, a wyda się na skórze ciała jego jako zaraza trądu, przywiedziony
        będzie do Ahrona, kapłana, albo do którego z synów jego, kapłanów. '
    3:
      he: וְרָאָה הַכֹּהֵן אֶת־הַנֶּגַע בְּעוֹר־הַבָּשָׂר וְשֵׂעָר בַּנֶּגַע הָפַךְ
        לָבָן וּמַרְאֵה הַנֶּגַע עָמֹק מֵעוֹר בְּשָׂרוֹ נֶגַע צָרַעַת הוּא וְרָאָהוּ
        הַכֹּהֵן וְטִמֵּא אֹתוֹ׃
      yi: און דער כֹּהן זאָל באַקוקן דעם אױסשלאָג אױף דער הױט פֿון לײַב, און אױב די
        האָר אױפֿן אױסשלאָג איז געװאָרן װײַס, און דאָס אױסזען פֿון דעם אױסשלאָג איז
        טיפער פֿון דער הױט, איז דאָס די פּלאָג פֿון צרעת; און אַז דער כֹּהן װעט אים
        זען, זאָל ער אים מאַכן פֿאַר אומרײן.
      cs: I pohledí kněz na ránu, [kteráž jest] na kůži těla jeho. [Jestliže] chlupové
        na té ráně zbělejí, a ta rána bude-li na pohledění hlubší nežli [jiná] kůže
        těla jeho, rána malomocenství jest. Když tedy spatří ji kněz, za nečistého
        vyhlásí jej.
      pl: 'A gdy zobaczy kapłan zakażenie na skórze ciała, że włos na zakażeniu zbielał,
        a zakażenie z wejrzenia głębszém jest, niż skóra ciała jego: wtedy to zaraza
        trądu; i obejrzy go kapłan, i poczyta go za nieczystego. '
    4:
      he: וְאִם־בַּהֶרֶת לְבָנָה הִוא בְּעוֹר בְּשָׂרוֹ וְעָמֹק אֵין־מַרְאֶהָ מִן־הָעוֹר
        וּשְׂעָרָה לֹא־הָפַךְ לָבָן וְהִסְגִּיר הַכֹּהֵן אֶת־הַנֶּגַע שִׁבְעַת יָמִים׃
      yi: אױב אָבער דאָס איז אַ װײַסער פֿלעק אױף דער הױט פֿון זײַן לײַב, און זײַן
        אױסזען איז ניט טיפער פֿון דער הױט, און די האָר אױף אים איז ניט געװאָרן װײַס,
        זאָל דער כֹּהן אײַנשליסן דעם װאָס האָט דעם אױסשלאָג אױף זיבן טעג.
      cs: 'Pakli by poškvrna pobělavá byla na kůži těla jeho, a rána ta nebyla by
        hlubší nežli [jiná] kůže, a chlupové její nezběleli by: tedy rozkáže zavříti
        kněz [majícího] takovou ránu za sedm dní.'
      pl: 'A jeżeliby plama biała była na skórze ciała jego, ale nie głębsza z wejrzenia,
        niż skóra, a włos na niej nie zbielał; tedy zamknie kapłan zakażonego na siedm
        dni. '
    5:
      he: וְרָאָהוּ הַכֹּהֵן בַּיּוֹם הַשְּׁבִיעִי וְהִנֵּה הַנֶּגַע עָמַד בְּעֵינָיו
        לֹא־פָשָׂה הַנֶּגַע בָּעוֹר וְהִסְגִּירוֹ הַכֹּהֵן שִׁבְעַת יָמִים שֵׁנִית׃
      yi: און אַז דער כֹּהן װעט אים באַקוקן אױפֿן זיבעטן טאָג, ערשט דער אױסשלאָג איז
        געבליבן בײַ זײַן אױסזען, דער אױסשלאָג האָט זיך ניט פֿאַרשפּרײט אױף דער הױט,
        זאָל אים דער כֹּהן אײַנשליסן אַ צװײט מאָל אױף זיבן טעג.
      cs: 'Potom pohledí na něj kněz v den sedmý, a jestli rána ta zůstává tak před
        očima jeho a nerozmáhá se po kůži: tedy rozkáže ho zavříti kněz po druhé za
        sedm dní.'
      pl: 'A obejrzy go kapłan dnia siódmego, a oto zakażenie pozostało w stanie swoim,
        a nie szerzyło się zakażenie po skórze; tedy zamknie go kapłan na drugie siedm
        dni. '
    6:
      he: וְרָאָה הַכֹּהֵן אֹתוֹ בַּיּוֹם הַשְּׁבִיעִי שֵׁנִית וְהִנֵּה כֵּהָה הַנֶּגַע
        וְלֹא־פָשָׂה הַנֶּגַע בָּעוֹר וְטִהֲרוֹ הַכֹּהֵן מִסְפַּחַת הִיא וְכִבֶּס
        בְּגָדָיו וְטָהֵר׃
      yi: און אַז דער כֹּהן װעט אים באַקוקן אױפֿן זיבעטן טאָג אַ צװײט מאָל, ערשט דער
        אױסשלאָג איז מאַט, און דער אױסשלאָג האָט זיך ניט פֿאַרשפּרײט אױף דער הױט,
        זאָל אים דער כֹּהן מאַכן פֿאַר רײן; אַ גרינד איז דאָס; און ער זאָל װאַשן זײַנע
        קלײדער, און זײַן רײן.
      cs: 'I pohledí na ni kněz v den sedmý po druhé, a jestliže ta rána pozčernalá
        bude, a nerozmohla by se po kůži: tedy za čistého vyhlásí ho kněz, [nebo]
        prašivina jest. I zpéře roucha svá a čistý bude.'
      pl: 'I obejrzy go kapłan dnia siódmego powtórnie, a oto ściemniało zakażenie,
        a nie rozszerzyło się zakażenie po skórze; wtedy poczyta go kapłan za czystego:
        przyrzutem jest, i niechaj wypierze szaty swoje, a będzie czystym. '
    7:
      he: וְאִם־פָּשֹׂה תִפְשֶׂה הַמִּסְפַּחַת בָּעוֹר אַחֲרֵי הֵרָאֹתוֹ אֶל־הַכֹּהֵן
        לְטָהֳרָתוֹ וְנִרְאָה שֵׁנִית אֶל־הַכֹּהֵן׃
      yi: אױב אָבער שפּרײטן װעט זיך פֿאַרשפּרײטן דער גרינד אױף דער הױט נאָכדעם װי
        ער האָט זיך געװיזן צום כֹּהן פֿאַר זײַן רײניקונג, זאָל ער זיך װײַזן צום כֹּהן
        אַ צװײט מאָל.
      cs: Pakliť by se dále rozmohla ta prašivina po kůži jeho, již po ukázání se
        knězi k očištění svému, [tedy] ukáže se znovu knězi.
      pl: 'Ale jeżeliby się bardziej rozszerzał przyrzut po skórze, po ukazaniu się
        jego przed kapłanem dla oczyszczenia; wtedy ukaże się po raz drugi przed kapłanem. '
    8:
      he: וְרָאָה הַכֹּהֵן וְהִנֵּה פָּשְׂתָה הַמִּסְפַּחַת בָּעוֹר וְטִמְּאוֹ הַכֹּהֵן
        צָרַעַת הִוא׃
      yi: און אַז דער כֹּהן װעט זען, ערשט דער גרינד האָט זיך פֿאַרשפּרײט אױף דער הױט,
        זאָל דער כֹּהן אים מאַכן פֿאַר אומרײן; צרעת איז דאָס.
      cs: I pohledí [na něj] kněz, a jestliže se rozmohla ta prašivina po kůži jeho,
        za nečistého vyhlásí jej kněz, [nebo] malomocenství jest.
      pl: 'I obejrzy kapłan, a oto rozszerzył się przyrzut po skórze; wtedy poczyta
        go kapłan za nieczystego: trądem jest. '
    9:
      he: נֶגַע צָרַעַת כִּי תִהְיֶה בְּאָדָם וְהוּבָא אֶל־הַכֹּהֵן׃
      yi: אַז די פּלאָג פֿון צרעת װעט זײַן אױף אַ מענטשן, זאָל ער געבראַכט װערן צום
        כֹּהן.
      cs: Rána malomocenství když bude na člověku, přiveden bude k knězi.
      pl: 'Zaraza trądu, gdy będzie na człowieku, przywiedzion będzie do kapłana, '
    10:
      he: וְרָאָה הַכֹּהֵן וְהִנֵּה שְׂאֵת־לְבָנָה בָּעוֹר וְהִיא הָפְכָה שֵׂעָר לָבָן
        וּמִחְיַת בָּשָׂר חַי בַּשְׂאֵת׃
      yi: און אַז דער כֹּהן װעט זען, ערשט אַ װײַסע געשװילעכץ איז אױף דער הױט, און
        זי האָט פֿאַרקערט די האָר אין װײַס, און אַן אָנװוּקס פֿון װילדפֿלײש איז אױף
        דער געשװילעכץ,
      cs: 'I pohledí [na něj] kněz, a bude-li oteklina bílá na kůži, až by učinila
        chlupy bílé, byť pak i zdravé maso bylo na té oteklině:'
      pl: 'I obejrzy kapłan, a oto nabrzmiałość biała na skórze, a zamieniła ona włos
        na biały, albo wybujanie dzikiego mięsa w nabrzmiałości. '
    11:
      he: צָרַעַת נוֹשֶׁנֶת הִוא בְּעוֹר בְּשָׂרוֹ וְטִמְּאוֹ הַכֹּהֵן לֹא יַסְגִּרֶנּוּ
        כִּי טָמֵא הוּא׃
      yi: איז דאָס אַן אַלטע צרעת אױף דער הױט פֿון זײַן לײַב, און דער כֹּהן זאָל אים
        מאַכן פֿאַר אומרײן; ער דאַרף אים ניט אײַנשליסן, װאָרום ער איז אומרײן.
      cs: Malomocenství zastaralé jest na kůži těla jeho. Protož za nečistého vyhlásí
        jej kněz, a nedá ho zavříti, nebo [zjevně] nečistý jest.
      pl: 'Trąd zastarzały jest na skórze ciała jego; i poczyta go za nieczystego
        kapłan, nie zamknie go, bo nieczystym jest. '
    12:
      he: וְאִם־פָּרוֹחַ תִּפְרַח הַצָּרַעַת בָּעוֹר וְכִסְּתָה הַצָּרַעַת אֵת כָּל־עוֹר
        הַנֶּגַע מֵרֹאשׁוֹ וְעַד־רַגְלָיו לְכָל־מַרְאֵה עֵינֵי הַכֹּהֵן׃
      yi: און אױב אױסברעכן װעט אױסברעכן די צרעת אױף דער הױט, און די צרעת װעט באַדעקן
        די גאַנצע הױט פֿון דעם װאָס האָט דעם אױסשלאָג פֿון קאָפּ ביז די פֿיס, װוּ
        נאָר די אױגן פֿון כֹּהן גיבן אַ קוק,
      cs: 'Jestliže by se pak vylilo malomocenství po kůži, a přikrylo by malomocenství
        všecku kůži nemocného, od hlavy jeho až do noh jeho, všudy kdež by kněz očima
        viděti mohl:'
      pl: 'A jeżeliby się rozwinął trąd na skórze, i okrył trąd całą skórę zakażonego,
        od głowy aż do nóg jego na całém polu widzenia oczu kapłana. '
    13:
      he: וְרָאָה הַכֹּהֵן וְהִנֵּה כִסְּתָה הַצָּרַעַת אֶת־כָּל־בְּשָׂרוֹ וְטִהַר
        אֶת־הַנָּגַע כֻּלּוֹ הָפַךְ לָבָן טָהוֹר הוּא׃
      yi: איז, אַז דער כֹּהן װעט זען, ערשט די צרעת האָט באַדעקט זײַן גאַנצן לײַב,
        זאָל ער מאַכן דעם װאָס האָט דעם אױסשלאָג פֿאַר רײן; ער איז אין גאַנצן געװאָרן
        װײַס, איז ער רײן.
      cs: I pohledí [na něj] kněz, a přikrylo-li by malomocenství všecko tělo jeho,
        tedy za čistého vyhlásí nemocného. [Nebo] všecka ta [rána] v bělost se změnila,
        [protož] čistý jest.
      pl: 'I zobaczy kapłan, a oto okrył trąd całe ciało jego, wtedy poczyta zakażenie
        za czyste: wszystko pobielało, czystym jest. '
    14:
      he: וּבְיוֹם הֵרָאוֹת בּוֹ בָּשָׂר חַי יִטְמָא׃
      yi: אָבער דעם טאָג װאָס עס באַװײַזט זיך אױף אים װילדפֿלײש, זאָל ער װערן אומרײן.
      cs: Ale kdykoli ukáže se na ní živé maso, nečistý bude.
      pl: 'Dnia wszakże, w którym się ukaże na niém mięso dzikie, nieczystym będzie. '
    15:
      he: וְרָאָה הַכֹּהֵן אֶת־הַבָּשָׂר הַחַי וְטִמְּאוֹ הַבָּשָׂר הַחַי טָמֵא הוּא
        צָרַעַת הוּא׃
      yi: און אַז דער כֹּהן װעט זען דאָס װילדפֿלײש, זאָל ער אים מאַכן פֿאַר אומרײן;
        װילדפֿלײש דאָס איז אומרײן; צרעת איז דאָס.
      cs: I pohledí kněz na to živé maso a vyhlásí jej za nečistého, [nebo] to maso
        živé nečisté jest, malomocenství jest.
      pl: 'Gdy zobaczy kapłan mięso dzikie, poczyta go za nieczystego, dzikie mięso
        nieczystém jest: jest to trąd. '
    16:
      he: אוֹ כִי יָשׁוּב הַבָּשָׂר הַחַי וְנֶהְפַּךְ לְלָבָן וּבָא אֶל־הַכֹּהֵן׃
      yi: אױב אָבער דאָס װילדפֿלײש װעט װידער װערן װײַס, זאָל ער קומען צום כֹּהן.
      cs: Když by pak odešlo zase maso živé a změnilo by se v bělost, tedy přijde
        k knězi.
      pl: 'Wszakże jeżeliby znikło mięso dzikie a zamieniło się na białe, to niechaj
        przyjdzie do kapłana; '
    17:
      he: וְרָאָהוּ הַכֹּהֵן וְהִנֵּה נֶהְפַּךְ הַנֶּגַע לְלָבָן וְטִהַר הַכֹּהֵן
        אֶת־הַנֶּגַע טָהוֹר הוּא׃
      yi: און אַז דער כֹּהן װעט אים באַקוקן, ערשט דער אױסשלאָג איז געװאָרן װײַס, זאָל
        דער כֹּהן מאַכן דעם װאָס האָט דעם אױסשלאָג, פֿאַר רײן; ער איז רײן.
      cs: A vida kněz, že obrátila se rána ta v bělost, za čistou vyhlásí ji; čistá
        jest.
      pl: 'I obejrzy go kapłan, a oto zamieniło się zakażenie w białość; za czyste
        poczyta kapłan zakażenie; czystym on. '
    18:
      he: וּבָשָׂר כִּי־יִהְיֶה בוֹ־בְעֹרוֹ שְׁחִין וְנִרְפָּא׃
      yi: און אַ לײַב, אַז בײַ אים אױף זײַן הױט װעט זײַן אַן אױסשיט, און ער װעט פֿאַרהײלט
        װערן,
      cs: Když by pak byl na kůži těla vřed, a byl by zhojen,
      pl: 'A na ciele, na skórze jego, gdyby powstał wrzód, a zagoił się, '
    19:
      he: וְהָיָה בִּמְקוֹם הַשְּׁחִין שְׂאֵת לְבָנָה אוֹ בַהֶרֶת לְבָנָה אֲדַמְדָּמֶת
        וְנִרְאָה אֶל־הַכֹּהֵן׃
      yi: און אױף דעם אָרט פֿון דעם אױסשיט װעט װערן אַ װײַסע געשװילעכץ, אָדער אַ רױטלעך
        װײַסער פֿלעק, זאָל ער באַװיזן װערן צום כֹּהן.
      cs: Byla-li by na místě vředu toho oteklina bílá, aneb poškvrna pobělavá a náryšavá,
        tedy ukázána bude knězi.
      pl: 'A wystąpiłaby na miejscu tego wrzodu nabrzmiałość biała, albo plama biała
        zaczerwieniona; wtedy okazana będzie kapłanowi. '
    20:
      he: וְרָאָה הַכֹּהֵן וְהִנֵּה מַרְאֶהָ שָׁפָל מִן־הָעוֹר וּשְׂעָרָהּ הָפַךְ
        לָבָן וְטִמְּאוֹ הַכֹּהֵן נֶגַע־צָרַעַת הִוא בַּשְּׁחִין פָּרָחָה׃
      yi: און אַז דער כֹּהן װעט זען, ערשט דאָס אױסזען דערפֿון איז נידעריקער פֿון דער
        הױט, און די האָר דערױף איז געװאָרן װײַס, זאָל דער כֹּהן אים מאַכן פֿאַר אומרײן;
        די פּלאָג פֿון צרעת איז דאָס, װאָס האָט אױסגעבראָכן אױף דעם אױסשיט.
      cs: A vida kněz, že na pohledění [to místo] jest nižší nežli [jiná] kůže, a
        chlupové na něm by zběleli, za nečistého vyhlásí jej kněz. Rána malomocenství
        jest, [kteráž] na vředu vyrostla.
      pl: 'I zobaczy kapłan, a oto na wejrzenie głębszą jest niż skóra, a włos na
        niej zbielał; wtedy poczyta go kapłan za nieczystego: zarazą trądu jest, która
        na wrzodzie się rozwinęła. '
    21:
      he: וְאִם יִרְאֶנָּה הַכֹּהֵן וְהִנֵּה אֵין־בָּהּ שֵׂעָר לָבָן וּשְׁפָלָה אֵינֶנָּה
        מִן־הָעוֹר וְהִיא כֵהָה וְהִסְגִּירוֹ הַכֹּהֵן שִׁבְעַת יָמִים׃
      yi: און אַז דער כֹּהן װעט עס באַקוקן, ערשט װײַסע האָר איז דערױף ניטאָ, און עס
        איז ניט נידעריקער פֿון דער הױט, און עס איז מאַט, זאָל אים דער כֹּהן אײַנשליסן
        אױף זיבן טעג.
      cs: Pakli, když pohledí na ni kněz, uzří, že chlupové nezběleli na něm, a není
        nižší nežli [jiná] kůže, ale že jest pozčernalé [místo], tedy zavře ho kněz
        za sedm dní.
      pl: 'A jeżeliby ją obejrzał kapłan, a oto nie ma na niej włosu białego, i głębszą
        téż nie jest, niż skóra, a przytem ściemniała; wtedy zamknie go kapłan na
        siedm dni. '
    22:
      he: וְאִם־פָּשֹׂה תִפְשֶׂה בָּעוֹר וְטִמֵּא הַכֹּהֵן אֹתוֹ נֶגַע הִוא׃
      yi: אױב אָבער שפּרײטן װעט עס זיך פֿאַרשפּרײטן אױף דער הױט, זאָל דער כֹּהן אים
        מאַכן פֿאַר אומרײן; די פּלאָג איז דאָס.
      cs: Pakliť by šíře se rozmáhala po kůži, za nečistého vyhlásí jej kněz; rána
        [malomocenství] jest.
      pl: 'A jeżeliby się szerzyła po skórze, poczyta go kapłan za nieczystego: jest
        to zaraza. '
    23:
      he: וְאִם־תַּחְתֶּיהָ תַּעֲמֹד הַבַּהֶרֶת לֹא פָשָׂתָה צָרֶבֶת הַשְּׁחִין הִוא
        וְטִהֲרוֹ הַכֹּהֵן׃
      yi: און אױב דער פֿלעק שטײט אױף זײַן אָרט, ער האָט זיך ניט פֿאַרשפּרײט, איז דאָס
        דער צײכן פֿון דעם אױסשיט, און דער כֹּהן זאָל אים מאַכן פֿאַר רײן.
      cs: Pakli by ta poškvrna pobělavá zůstávala na místě svém, a nerozmáhala by
        se, znamení toho vředu jest; protož za čistého vyhlásí jej kněz.
      pl: 'Jeżeliby zaś na swojém miejscu pozostawała owa plama, a nie szerzyła się:
        zapaleniem wrzodu jest, i poczyta go za czystego kapłan. '
    24:
      he: אוֹ בָשָׂר כִּי־יִהְיֶה בְעֹרוֹ מִכְוַת־אֵשׁ וְהָיְתָה מִחְיַת הַמִּכְוָה
        בַּהֶרֶת לְבָנָה אֲדַמְדֶּמֶת אוֹ לְבָנָה׃
      yi: אָדער אַ לײַב, אַז אױף זײַן הױט װעט זײַן אַ ברען פֿון פֿײַער, און דער אָנװוּקס
        פֿון דעם ברען װעט װערן אַ רױטלעך װײַסער אָדער אַ װײַסער פֿלעק,
      cs: 'Tělo, na jehož kůži byla by spálenina [od] ohně, a po zhojení té spáleniny
        zůstala by poškvrna pobělavá a náryšavá, anebo bílá [toliko]:'
      pl: 'Również, jeżeliby na ciele, na skórze jego powstała oparzelizna od ognia,
        a zamieniłaby się wybujałość oparzelizny w plamę białą, zaczerwienioną, albo
        białą tylko, '
    25:
      he: וְרָאָה אֹתָהּ הַכֹּהֵן וְהִנֵּה נֶהְפַּךְ שֵׂעָר לָבָן בַּבַּהֶרֶת וּמַרְאֶהָ
        עָמֹק מִן־הָעוֹר צָרַעַת הִוא בַּמִּכְוָה פָּרָחָה וְטִמֵּא אֹתוֹ הַכֹּהֵן
        נֶגַע צָרַעַת הִוא׃
      yi: און דער כֹּהן װעט עס באַקוקן, ערשט די האָר אױף דעם פֿלעק איז געװאָרן װײַס,
        און דאָס אױסזען דערפֿון איז טיפער פֿון דער הױט, איז דאָס אַ צרעת װאָס האָט
        אױסגעבראָכן אױפֿן ברען, און דער כֹּהן זאָל אים מאַכן פֿאַר אומרײן; די פּלאָג
        פֿון צרעת איז דאָס.
      cs: 'Pohledí na ni kněz, a jestliže chlupové na ní zběleli, a lsknou se, způsob
        také její jest hlubší [nežli] jiné kůže vůkol: malomocenství jest, [kteréž]
        zrostlo na spálenině; protož za nečistého vyhlásí jej kněz, [nebo] rána malomocenství
        jest.'
      pl: 'I obejrzy ją kapłan, a oto zbielał włos na plamie, a na wejrzenie głębszą
        jest, niż skóra: trądem jest, który na sparzeliźnie się rozwinął. I poczyta
        go kapłan za nieczystego: jest to zaraza trądu. '
    26:
      he: וְאִם יִרְאֶנָּה הַכֹּהֵן וְהִנֵּה אֵין־בַּבֶּהֶרֶת שֵׂעָר לָבָן וּשְׁפָלָה
        אֵינֶנָּה מִן־הָעוֹר וְהִוא כֵהָה וְהִסְגִּירוֹ הַכֹּהֵן שִׁבְעַת יָמִים׃
      yi: אױב אָבער דער כֹּהן װעט עס באַקוקן, ערשט װײַסע האָר איז אױפֿן פלעק ניטאָ,
        און עס איז ניט נידעריקער פֿון דער הױט, און עס איז מאַט, זאָל אים דער כֹּהן
        אײַנשליסן אױף זיבן טעג.
      cs: Pakli uzří kněz, an na poškvrně pobělavé není žádného chlupu bílého, a že
        nižší není nežli [jiná] kůže, ale že jest pozčernalá, poručí ho zavříti kněz
        za sedm dní.
      pl: 'A jeżeliby obejrzał ją kapłan, a oto niema na plamie włosu białego, i głębszą
        téż nie jest, niż skóra, a przytém ściemniała; wtedy zamknie go kapłan na
        siedm dni. '
    27:
      he: וְרָאָהוּ הַכֹּהֵן בַּיּוֹם הַשְּׁבִיעִי אִם־פָּשֹׂה תִפְשֶׂה בָּעוֹר וְטִמֵּא
        הַכֹּהֵן אֹתוֹ נֶגַע צָרַעַת הִוא׃
      yi: און דער כֹּהן זאָל אים באַקוקן אױפֿן זיבעטן טאָג; אױב שפּרײטן האָט עס זיך
        פֿאַרשפּרײט אױף דער הױט, זאָל אים דער כֹּהן מאַכן פֿאַר אומרײן; די פּלאָג
        פֿון צרעת איז דאָס.
      cs: I pohledí na ni kněz dne sedmého. Jestliže se více rozmohla po kůži, tedy
        za nečistého vyhlásí jej; [nebo] rána malomocenství jest.
      pl: 'I obejrzy go kapłan dnia siódmego; jeżeliby się szerzyła po skórze, wtedy
        poczyta go kapłan za nieczystego: zarazą to trądu. '
    28:
      he: וְאִם־תַּחְתֶּיהָ תַעֲמֹד הַבַּהֶרֶת לֹא־פָשְׂתָה בָעוֹר וְהִוא כֵהָה שְׂאֵת
        הַמִּכְוָה הִוא וְטִהֲרוֹ הַכֹּהֵן כִּי־צָרֶבֶת הַמִּכְוָה הִוא׃
      yi: אױב אָבער דער פֿלעק שטײט אױף זײַן אָרט, עס האָט זיך ניט פֿאַרשפּרײט אױף
        דער הױט, און עס איז מאַט, איז דאָס אַ געשװילעכץ פֿון דעם ברען, און דער כֹּהן
        זאָל אים מאַכן פֿאַר רײן; װאָרום דער צײכן פֿון דעם ברען איז דאָס.
      cs: 'Pakli bělost lsknutá na svém místě zůstávati bude, a nerozmůže se po kůži,
        ale bude pozčernalá: zprýštění [od] spáleniny jest; za čistého vyhlásí jej
        kněz, nebo šrám spáleniny jest.'
      pl: 'Jeżeliby zaś na swojém miejscu pozostawała owa plama, nie szerzyła się
        po skórze, a przytém ściemniała; nabrzmiałość z oparzelizny jest. I osądzi
        go kapłan za czystego, bo zapaleniem oparzelizny jest. '
    29:
      he: וְאִישׁ אוֹ אִשָּׁה כִּי־יִהְיֶה בוֹ נָגַע בְּרֹאשׁ אוֹ בְזָקָן׃
      yi: און אַ מאַן אָדער אַ פֿרױ, אַז בײַ זײ װעט זײַן אַן אױסשלאָג אױפֿן קאָפּ
        אָדער אין באָרד,
      cs: Byla-li by pak rána na hlavě aneb na bradě muže neb ženy,
      pl: 'Jeżeli u mężczyzny albo u niewiasty okaże się zakażenie na głowie, albo
        na brodzie, '
    30:
      he: וְרָאָה הַכֹּהֵן אֶת־הַנֶּגַע וְהִנֵּה מַרְאֵהוּ עָמֹק מִן־הָעוֹר וּבוֹ
        שֵׂעָר צָהֹב דָּק וְטִמֵּא אֹתוֹ הַכֹּהֵן נֶתֶק הוּא צָרַעַת הָרֹאשׁ אוֹ הַזָּקָן
        הוּא׃
      yi: און דער כֹּהן װעט באַקוקן דעם אױסשלאָג, ערשט דאָס אױסזען דערפֿון איז טיפער
        פֿון דער הױט, און דערױף איז געלע דינע האָר, זאָל דער כֹּהן אים מאַכן פֿאַר
        אומרײן; שלעכטע קרעץ איז דאָס, צרעת פֿון קאָפּ אָדער פֿון באָרד איז דאָס.
      cs: 'Tedy pohledí kněz na tu ránu, a jestliže způsob její bude hlubší nežli
        [jiná] kůže, a bude na ní vlas prožlutlý a tenký: tedy za nečistého vyhlásí
        jej kněz, [nebo] poškvrna černá jest; malomocenství na hlavě aneb na bradě
        jest.'
      pl: 'I obejrzy kapłan zakażenie, a oto na wejrzenie głębszém jest, niż skóra,
        a na niém włos pożółkły, cienki; wtedy poczyta go kapłan za nieczystego: strupem
        jest, trąd to głowy, albo brody. '
    31:
      he: וְכִי־יִרְאֶה הַכֹּהֵן אֶת־נֶגַע הַנֶּתֶק וְהִנֵּה אֵין־מַרְאֵהוּ עָמֹק
        מִן־הָעוֹר וְשֵׂעָר שָׁחֹר אֵין בּוֹ וְהִסְגִּיר הַכֹּהֵן אֶת־נֶגַע הַנֶּתֶק
        שִׁבְעַת יָמִים׃
      yi: און אַז דער כֹּהן װעט באַקוקן דעם אױסשלאָג פֿון די שלעכטע קרעץ, ערשט זײַן
        אױסזען איז ניט טיפער פֿון דער הױט, און שװאַרצע האָר איז דערױף ניטאָ, זאָל
        דער כֹּהן אײַנשליסן דעם װאָס האָט דעם אױסשלאָג פֿון די שלעכטע קרעץ, אױף זיבן
        טעג.
      cs: 'Když pak pohledí kněz na ránu poškvrny černé a uzří, že způsob její není
        hlubší nežli [jiná] kůže, a že není vlasu černého na ní: zavříti dá kněz majícího
        ránu poškvrny černé za sedm dní.'
      pl: 'Jeżeliby zaś zobaczył kapłan zakażenie strupa, a oto na wejrzenie nie głębszym
        jest, niż skóra, a niema na nim włosu czarnego; wtedy zamknie kapłan zarażonego
        strupem na siedm dni. '
    32:
      he: וְרָאָה הַכֹּהֵן אֶת־הַנֶּגַע בַּיּוֹם הַשְּׁבִיעִי וְהִנֵּה לֹא־פָשָׂה
        הַנֶּתֶק וְלֹא־הָיָה בוֹ שֵׂעָר צָהֹב וּמַרְאֵה הַנֶּתֶק אֵין עָמֹק מִן־הָעוֹר׃
      yi: און אַז דער כֹּהן װעט באַקוקן דעם אױסשלאָג אױפֿן זיבעטן טאָג, ערשט די שלעכטע
        קרעץ האָבן זיך ניט פֿאַרשפּרײט, און געלע האָר איז דערױף ניטאָ, און דאָס אױסזען
        פֿון די שלעכטע קרעץ איז ניט טיפער פֿון דער הױט,
      cs: 'I pohledí kněz na tu ránu dne sedmého, a aj, nerozmohla se ta poškvrna
        černá, a není vlasu žlutého na ní, a způsob té poškvrny černé není hlubší
        nežli kůže:'
      pl: 'I obejrzy kapłan zakażenie dnia siódmego, a oto nie rozszerzył się strup,
        i niema na nim włosa pożółkłego, a na wejrzenie strup nie głębszym, niż skóra: '
    33:
      he: וְהִתְגַּלָּח וְאֶת־הַנֶּתֶק לֹא יְגַלֵּחַ וְהִסְגִּיר הַכֹּהֵן אֶת־הַנֶּתֶק
        שִׁבְעַת יָמִים שֵׁנִית׃
      yi: זאָל ער זיך אָפּגאָלן, און די שלעכטע קרעץ זאָל ער ניט אָפּגאָלן; און דער
        כֹּהן זאָל אײַנשליסן דעם װאָס האָט די שלעכטע קרעץ אַ צװײט מאָל אױף זיבן טעג.
      cs: Tedy oholen bude [člověk ten], ale poškvrny té černé nedá holiti. I dá zavříti
        kněz [majícího] tu poškvrnu za sedm dní po druhé.
      pl: 'Da się wtedy ostrzydz, miejsca strupa wszakże nie ostrzyże; i zamknie kapłan
        zakażonego strupem na siedm dni drugie. '
    34:
      he: וְרָאָה הַכֹּהֵן אֶת־הַנֶּתֶק בַּיּוֹם הַשְּׁבִיעִי וְהִנֵּה לֹא־פָשָׂה
        הַנֶּתֶק בָּעוֹר וּמַרְאֵהוּ אֵינֶנּוּ עָמֹק מִן־הָעוֹר וְטִהַר אֹתוֹ הַכֹּהֵן
        וְכִבֶּס בְּגָדָיו וְטָהֵר׃
      yi: און אַז דער כֹּהן װעט באַקוקן די שלעכטע קרעץ אױפֿן זיבעטן טאָג, ערשט די
        שלעכטע קרעץ האָבן זיך ניט פֿאַרשפּרײט אױף דער הױט, און זײער אױסזען איז ניט
        טיפער פֿון דער הױט, זאָל אים דער כֹּהן מאַכן פֿאַר רײן; און ער זאָל װאַשן
        זײַנע קלײדער, און זײַן רײן.
      cs: 'I pohledí kněz na poškvrnu černou dne sedmého, a jestliže se nerozmohla
        poškvrna černá dále po kůži, a místo její není-li hlubší nežli [jiná] kůže:
        za čistého vyhlásí ho kněz, i zpéře roucha svá a čistý bude.'
      pl: 'I obejrzy kapłan strup dnia siódmego, a oto nie rozszerzył się strup po
        skórze, a na wejrzenie nie głębszym jest, niż skóra: poczyta go za czystego
        kapłan, on zaś wypierze szaty swoje i będzie czystym. '
    35:
      he: וְאִם־פָּשֹׂה יִפְשֶׂה הַנֶּתֶק בָּעוֹר אַחֲרֵי טָהֳרָתוֹ׃
      yi: אױב אָבער שפּרײטן װעלן זיך פֿאַרשפּרײטן די שלעכטע קרעץ אױף דער הױט נאָך
        זײַן רײניקונג,
      cs: Pakli by se dále rozmohla poškvrna ta černá po kůži, již po očištění jeho,
      pl: 'A jeżeliby się począł szerzyć strup na skórze po oczyszczeniu się jego, '
    36:
      he: וְרָאָהוּ הַכֹּהֵן וְהִנֵּה פָּשָׂה הַנֶּתֶק בָּעוֹר לֹא־יְבַקֵּר הַכֹּהֵן
        לַשֵּׂעָר הַצָּהֹב טָמֵא הוּא׃
      yi: 'און דער כֹּהן װעט אים באַקוקן, ערשט די שלעכטע קרעץ האָבן זיך פֿאַרשפּרײט
        אױף דער הױט, דאַרף דער כֹּהן ניט זוכן קײן געלע האָר: ער איז אומרײן.'
      cs: Tedy pohledí na ni kněz, a uzří-li, že se dále rozmohla ta poškvrna černá
        po kůži, nebude více šetřiti vlasu žlutého; nečistý jest.
      pl: 'A zobaczy go kapłan, a oto szerzy się strup po skórze; niechaj wtedy kapłan
        nie szuka włosu pożółkłego: nieczystym jest. '
    37:
      he: וְאִם־בְּעֵינָיו עָמַד הַנֶּתֶק וְשֵׂעָר שָׁחֹר צָמַח־בּוֹ נִרְפָּא הַנֶּתֶק
        טָהוֹר הוּא וְטִהֲרוֹ הַכֹּהֵן׃
      yi: אױב אָבער די שלעכטע קרעץ זײַנען געבליבן בײַ זײער אױסזען, און שװאַרצע האָר
        איז אױסגעװאַקסן דערױף, זײַנען די שלעכטע קרעץ פֿאַרהײלט; ער איז רײן, און דער
        כֹּהן זאָל אים מאַכן פֿאַר רײן.
      cs: Pakli poškvrna černá tak zůstává před očima jeho, a černý vlas vzrostl by
        na ní, tedy zhojena jest ta poškvrna černá; čistý jest, a za čistého vyhlásí
        jej kněz.
      pl: 'Jeżeliby wszakże w stanie swoim pozostał strup, a włos czarny wyrósł na
        nim; to zagoił się strup, czystym jest i za czystego poczyta go kapłan. '
    38:
      he: וְאִישׁ אוֹ־אִשָּׁה כִּי־יִהְיֶה בְעוֹר־בְּשָׂרָם בֶּהָרֹת בֶּהָרֹת לְבָנֹת׃
      yi: ''
      cs: Když by na kůži těla muže aneb ženy byly poškvrny, [totiž] poškvrny pobělavé,
      pl: 'A jeżeli u mężczyzny albo u niewiasty ukażą się na skórze ciała plamy,
        - plamy białe, '
    39:
      he: וְרָאָה הַכֹּהֵן וְהִנֵּה בְעוֹר־בְּשָׂרָם בֶּהָרֹת כֵּהוֹת לְבָנֹת בֹּהַק
        הוּא פָּרַח בָּעוֹר טָהוֹר הוּא׃
      yi: ''
      cs: I pohledí kněz, a jestliže budou na kůži těla jejich poškvrny bílé, pozčernalé,
        [tedy] poškvrna bílá jest, [kteráž] na kůži zrostla; čistý jest.
      pl: 'I obejrzy kapłan, a oto na skórze ciała ich plamy blade, białe; to jest
        to liszaj rozkwitły na skórze: czystym jest. '
    40:
      he: וְאִישׁ כִּי יִמָּרֵט רֹאשׁוֹ קֵרֵחַ הוּא טָהוֹר הוּא׃
      yi: און אַ מאַן, אַז זײַן קאָפּ װעט אױסקריכן, האָט ער אַ פּליך; ער איז רײן.
      cs: Muž, z jehož by hlavy vlasové slezli, lysý jest [a] čistý jest.
      pl: 'Człowiek téż, któremuby wypadały włosy z głowy, to pleszywy; czystym jest. '
    41:
      he: וְאִם מִפְּאַת פָּנָיו יִמָּרֵט רֹאשׁוֹ גִּבֵּחַ הוּא טָהוֹר הוּא׃
      yi: און אױב זײַן קאָפּ װעט אױסקריכן צו דער זײַט פֿון זײַן פּנים, האָט ער אַ
        פאָדערפּליך; ער איז רײן.
      cs: Jestliže pak po jedné straně obleze hlava jeho, nálysý jest [a] čistý jest.
      pl: 'A jeżeliby po stronie twarzy wypadały włosy głowy jego, to łysy; czystym
        jest. '
    42:
      he: וְכִי־יִהְיֶה בַקָּרַחַת אוֹ בַגַּבַּחַת נֶגַע לָבָן אֲדַמְדָּם צָרַעַת
        פֹּרַחַת הִוא בְּקָרַחְתּוֹ אוֹ בְגַבַּחְתּוֹ׃
      yi: אױב אָבער אױף דעם הינטערפּליך אָדער אױף דעם פאָדערפּליך װעט זײַן אַ רױטלעך
        װײַסער אױסשלאָג, איז דאָס אַ צרעת װאָס ברעכט אױס אױף זײַן פאָדערפּליך אָדער
        אױף זײַן הינטערפּליך.
      cs: Pakli na té lysině, aneb na tom oblysení byla by rána bílá [a] ryšavá, tedy
        malomocenství zrostlo na lysině jeho, aneb na oblysení jeho.
      pl: 'Wszakże gdyby na pleszywości, albo na łysinie ukazało się zakażenie białe,
        zaczerwienione; to trąd, który wystąpił na jego pleszywości, albo na jego
        łysinie, '
    43:
      he: וְרָאָה אֹתוֹ הַכֹּהֵן וְהִנֵּה שְׂאֵת־הַנֶּגַע לְבָנָה אֲדַמְדֶּמֶת בְּקָרַחְתּוֹ
        אוֹ בְגַבַּחְתּוֹ כְּמַרְאֵה צָרַעַת עוֹר בָּשָׂר׃
      yi: און אַז דער כֹּהן װעט אים באַקוקן, ערשט די געשװילעכץ פֿון דעם אױסשלאָג איז
        רױטלעך װײַס אױף זײַן הינטערפּליך אָדער אױף זײַן פאָדערפּליך, אַזױ װי דאָס
        אױסזען פֿון צרעת אױף דער הױט פֿון לײַב,
      cs: 'I pohledí na něj kněz, a uzří-li oteklinu rány bílou [a] ryšavou na lysině
        jeho, aneb na oblysení jeho, jako způsob malomocenství na kůži těla:'
      pl: 'I obejrzy go kapłan, a oto nabrzmiałość zakażenia biała, zaczerwieniona
        na pleszywości jego, albo na łysinie jego podobna do trądu na skórze ciała; '
    44:
      he: אִישׁ־צָרוּעַ הוּא טָמֵא הוּא טַמֵּא יְטַמְּאֶנּוּ הַכֹּהֵן בְּרֹאשׁוֹ נִגְעוֹ׃
      yi: איז ער אַ מאַן אַ מצוֹרע; אומרײן איז ער; פֿאַר אומרײן זאָל אים מאַכן דער
        כֹּהן; ער האָט די פּלאָג אױף זײַן קאָפּ.
      cs: Člověk malomocný jest [a] nečistý jest. Bez meškání za nečistého vyhlásí
        jej kněz, nebo na hlavě jeho jest malomocenství jeho.
      pl: 'Człowiek to trędowaty: nieczystym jest; za nieczystego poczyta go kapłan:
        na głowie jego zakażenie jego. '
    45:
      he: וְהַצָּרוּעַ אֲשֶׁר־בּוֹ הַנֶּגַע בְּגָדָיו יִהְיוּ פְרֻמִים וְרֹאשׁוֹ יִהְיֶה
        פָרוּעַ וְעַל־שָׂפָם יַעְטֶה וְטָמֵא טָמֵא יִקְרָא׃
      yi: און דער מצוֹרע װאָס די פּלאָג איז אױף אים, זײַנע קלײדער זאָלן זײַן צעריסן,
        און זײַן קאָפּ זאָל זײַן פֿאַרװאַקסן, און זײַן אױבערשטע ליפּ זאָל ער פֿאַרדעקן,
        און «טמא! טמא!» זאָל ער אױסרופֿן.
      cs: Malomocný pak, na němž by ta rána byla, bude míti roucho roztržené a hlavu
        odkrytou a ústa zastřená, a Nečistý, nečistý [jsem!] volati bude.
      pl: 'Trędowaty zaś dotknięty tą zarazą, szaty jego będą rozdarte i głowa jego
        będzie odkryta, i po brodę się otuli, i nieczysty, nieczysty, wołać będzie. '
    46:
      he: כָּל־יְמֵי אֲשֶׁר הַנֶּגַע בּוֹ יִטְמָא טָמֵא הוּא בָּדָד יֵשֵׁב מִחוּץ
        לַמַּחֲנֶה מוֹשָׁבוֹ׃
      yi: אַלע טעג װאָס די פּלאָג איז אױף אים, זאָל ער זײַן אומרײן; אומרײן איז ער;
        אַלײן זאָל ער זיצן, אױסן לאַגער זאָל זײַן זײַן װוינונג.
      cs: Po všecky dny, v nichž ta rána bude na něm, za nečistého jmín bude; [nebo]
        nečistý jest. Sám bydliti bude, vně za stany bude přebývání jeho.
      pl: 'Przez wszystek czas, póki jest zarazą dotknięty, za nieczystego będzie
        uważany; nieczystym jest; oddzielony przebywać będzie; po za obozem będzie
        mieszkanie jego. '
    47:
      he: וְהַבֶּגֶד כִּי־יִהְיֶה בוֹ נֶגַע צָרָעַת בְּבֶגֶד צֶמֶר אוֹ בְּבֶגֶד פִּשְׁתִּים׃
      yi: און אַז די פּלאָג פֿון צרעת װעט זײַן אין אַ בגד, אין אַ װאָלענעם בגד, אָדער
        אין אַ פֿלאַקסענעם בגד,
      cs: Když by pak na rouchu byla rána malomocenství, buď na rouchu soukenném aneb
        na rouchu lněném,
      pl: 'Jeżeliby téż na szacie ukazała się zaraza trądu, na szacie wełnianej, albo
        na szacie lnianej, -  '
    48:
      he: אוֹ בִשְׁתִי אוֹ בְעֵרֶב לַפִּשְׁתִּים וְלַצָּמֶר אוֹ בְעוֹר אוֹ בְּכָל־מְלֶאכֶת
        עוֹר׃
      yi: אָדער אין גרונטװעב, אָדער אין דורכװאַרף, פֿון פֿלאַקס, צי פֿון װאָל, אָדער
        אין אַ פֿעל, אָדער אין װאָסער עס איז אַרבעט פֿון פֿעל;
      cs: Buď na osnově aneb na outku ze lnu aneb z vlny, buď na kůži aneb na každé
        věci kožené,
      pl: 'Czy to na osnowie, czy na wątku - z lnu, albo wełny, - czy téż na skórze,
        albo na jakimkolwiek wyrobie skórzanym, '
    49:
      he: וְהָיָה הַנֶּגַע יְרַקְרַק אוֹ אֲדַמְדָּם בַּבֶּגֶד אוֹ בָעוֹר אוֹ־בַשְּׁתִי
        אוֹ־בָעֵרֶב אוֹ בְכָל־כְּלִי־עוֹר נֶגַע צָרַעַת הוּא וְהָרְאָה אֶת־הַכֹּהֵן׃
      yi: אן דער אױסשלאָג װעט זײַן גרינלעך אָדער רױטלעך אין דעם בגד, אָדער אין דעם
        פֿעל, אָדער אין דעם גרונטװעב, אָדער אין דעם דורכװאַרף, אָדער אין װאָסער עס
        איז זאַך פֿון פֿעל, איז דאָס די פּלאָג פֿון צרעת, און עס זאָל באַװיזן װערן
        צום כֹּהן.
      cs: 'A byla by ta rána zelená neb náryšavá na rouchu aneb na kůži, aneb na osnově,
        aneb na outku, aneb na kterékoli nádobě kožené: rána malomocenství jest, ukázána
        bude knězi.'
      pl: 'A byłaby to zaraza zielonawa, albo czerwonawa na szacie, albo na skórze,
        albo na osnowie, albo na wątku, albo na jakiejkolwiek rzeczy skórzanej, -
        zarazą trądu jest, i pokazaną być ma kapłanowi. '
    50:
      he: וְרָאָה הַכֹּהֵן אֶת־הַנָּגַע וְהִסְגִּיר אֶת־הַנֶּגַע שִׁבְעַת יָמִים׃
      yi: און אַז דער כֹּהן װעט באַקוקן דעם אױסשלאָג, זאָל ער אײַנשליסן דאָס װאָס
        האָט דעם אױסשלאָג, אױף זיבן טעג.
      cs: I pohledí kněz na tu ránu, a dá zavříti tu [věc mající] ránu za sedm dní.
      pl: 'I obejrzy kapłan zakażenie i zamknie zakażone na siedm dni. '
    51:
      he: וְרָאָה אֶת־הַנֶּגַע בַּיּוֹם הַשְּׁבִיעִי כִּי־פָשָׂה הַנֶּגַע בַּבֶּגֶד
        אוֹ־בַשְּׁתִי אוֹ־בָעֵרֶב אוֹ בָעוֹר לְכֹל אֲשֶׁר־יֵעָשֶׂה הָעוֹר לִמְלָאכָה
        צָרַעַת מַמְאֶרֶת הַנֶּגַע טָמֵא הוּא׃
      yi: און אַז ער װעט זען דעם אוסישלאָג אױפֿן זיבעטן טאָג, אַז דער אױסשלאָג האָט
        זיך פֿאַרשפּרײט אין דעם בגד, אָדער אין דעם גרונטװעב, אָדער אין דעם דורכװאַרף,
        אָדער אין דעם פֿעל – װאָס נאָר פֿאַר אַן אַרבעט עס איז געמאַכט פֿון פֿעל –
        איז דער אױסשלאָג אַן עסיקע צרעת; אומרײן איז ער.
      cs: 'A pohledě na tu ránu dne sedmého, uzří-li, že se dále rozmohla ta rána
        na rouchu, neb po osnově anebo po outku, aneb na kůži, k čemuž by jí koli
        užíváno bylo: rána ta malomocenství rozjídavá jest, [věc] nečistá jest.'
      pl: 'A gdy zobaczy zakażone dnia siódmego, że szerzy się zakażenie na szacie,
        - czy to na osnowie, czy na wątku, albo na skórze, na czémkolwiek, co ze skóry
        sporządzoném zostało do użytku, - to jest ta zaraza trądem jadowitym; nieczystym
        jest. '
    52:
      he: וְשָׂרַף אֶת־הַבֶּגֶד אוֹ אֶת־הַשְּׁתִי אוֹ אֶת־הָעֵרֶב בַּצֶּמֶר אוֹ בַפִּשְׁתִּים
        אוֹ אֶת־כָּל־כְּלִי הָעוֹר אֲשֶׁר־יִהְיֶה בוֹ הַנָּגַע כִּי־צָרַעַת מַמְאֶרֶת
        הִוא בָּאֵשׁ תִּשָּׂרֵף׃
      yi: און מע זאָל פֿאַרברענען דעם בגד, אָדער דעם גרונטװעב, אָדער דעם דורכװאַרף,
        פֿון װאָל צי פֿון פֿלאַקס, אָדער װאָס נאָר פֿאַר אַ זאַך פֿון פֿעל װאָס דער
        אױסשלאָג װעט זײַן דערין; װאָרום אַן עסיקע צרעת איז דאָס; אין פֿײַער מוז עס
        פֿאַרברענט װערן.
      cs: I spálí to roucho aneb osnovu, aneb outek z vlny neb ze lnu, aneb jakoukoli
        nádobu koženou, na níž by byla rána ta; nebo malomocenství škodlivé jest,
        protož ohněm spáleno bude.
      pl: 'I spali tę szatę, - czy to osnowę, czy wątek z wełny albo lnu, albo jakąkolwiek
        rzecz skórzaną, któraby zarazą była dotknięta; bo to trąd jadowity, - w ogniu
        spaloném to będzie. '
    53:
      he: וְאִם יִרְאֶה הַכֹּהֵן וְהִנֵּה לֹא־פָשָׂה הַנֶּגַע בַּבֶּגֶד אוֹ בַשְּׁתִי
        אוֹ בָעֵרֶב אוֹ בְּכָל־כְּלִי־עוֹר׃
      yi: אױב אָבער דער כֹּהן װעט זען, ערשט דער אױסשלאָג האָט זיך ניט פֿאַרשפּרײט
        אין דעם בגד, אָדער אין דעם גרונטװעב, אָדער אין דעם דורכװאַרף , אָדער אין װאָסער
        עס איז זאַך פֿון פֿעל,
      cs: 'Pakli pohledě kněz, uzřel by, že se nerozmohla rána ta na rouchu, aneb
        na osnově, aneb na outku, aneb na kterékoli nádobě kožené:'
      pl: 'Gdyby zaś zobaczył kapłan, że nie szerzy się zakażenie na szacie, - czy
        to na osnowie, czy na wątku, albo na jakiejkolwiek rzeczy skórzanej, '
    54:
      he: וְצִוָּה הַכֹּהֵן וְכִבְּסוּ אֵת אֲשֶׁר־בּוֹ הַנָּגַע וְהִסְגִּירוֹ שִׁבְעַת־יָמִים
        שֵׁנִית׃
      yi: זאָל דער כֹּהן הײסן מע זאָל װאַשן דאָס װאָס דער אױסשלאָג איז דערין, און
        ער זאָל עס אײַנשליסן אַ צװײט מאָל אױף זיבן טעג.
      cs: Rozkáže kněz, aby zeprali tu věc, na níž byla by rána, i káže ji zavříti
        za sedm dní po druhé.
      pl: 'Tedy rozkaże kapłan, aby wyprano to, co zarazą dotknięte i zamknie je na
        drugie siedm dni. '
    55:
      he: וְרָאָה הַכֹּהֵן אַחֲרֵי הֻכַּבֵּס אֶת־הַנֶּגַע וְהִנֵּה לֹא־הָפַךְ הַנֶּגַע
        אֶת־עֵינוֹ וְהַנֶּגַע לֹא־פָשָׂה טָמֵא הוּא בָּאֵשׁ תִּשְׂרְפֶנּוּ פְּחֶתֶת
        הִוא בְּקָרַחְתּוֹ אוֹ בְגַבַּחְתּוֹ׃
      yi: און אַז דער כֹּהן װעט זען, נאָכדעם װי מע האָט געװאַשן דעם אױסשלאָג, ערשט
        דער אױסשלאָג האָט ניט געביטן זײַן אָנבליק, הגם דער אױסשלאָג האָט זיך ניט פֿאַרשפּרײט,
        איז דאָס אומרײן; אין פֿײַער זאָלסטו עס פֿאַרברענען. אַן אױסעסונג איז דאָס,
        סײַ דאָס איז אױף דער לינקער זײַט, סײַ אױף דער רעכטער.
      cs: I pohledí kněz po zeprání [té věci] na ránu. Jestliže nezměnila rána barvy
        své, byť se pak nerozmohla dále, [předce] nečistá jest. Ohněm spálíš ji; [nebo]
        rozjídavá věc jest na vrchní neb spodní straně její.
      pl: 'I obejrzy kapłan po wypraniu zakażenie, a oto, jeżeli zakażenie nie odmieniło
        barwy swojej, a nie rozszerzyło się zakażenie: nieczystém ono, w ogniu je
        spalisz: przegryzieniem to, bądź na zwierzchniej, bądź na spodniej stronie
        jego. '
    56:
      he: וְאִם רָאָה הַכֹּהֵן וְהִנֵּה כֵּהָה הַנֶּגַע אַחֲרֵי הֻכַּבֵּס אֹתוֹ וְקָרַע
        אֹתוֹ מִן־הַבֶּגֶד אוֹ מִן־הָעוֹר אוֹ מִן־הַשְּׁתִי אוֹ מִן־הָעֵרֶב׃
      yi: און אױב דער כֹּהן װעט זען, ערשט דער אױסשלאָג איז געװאָרן מאַט נאָכדעם װי
        מע האָט אים געװאַשן, זאָל ער אים אַראָפּרײַסן פֿון דעם בגד, אָדער פֿון דעם
        פֿעל, אָדער פֿון דעם גרונטװעב, אָדער פֿון דעם דורכװאַרף.
      cs: Pakli pohledě kněz, uzřel by, an pozčernala rána po zeprání svém, odtrhne
        ji od roucha aneb od kůže, aneb od osnovy, aneb od outku.
      pl: 'Jeżeliby zaś zobaczył kapłan, iż oto ściemniało zakażenie po wypraniu jego;
        tedy wydrze je z szaty, albo ze skóry, - bądź z osnowy, bądź z wątku. '
    57:
      he: וְאִם־תֵּרָאֶה עוֹד בַּבֶּגֶד אוֹ־בַשְּׁתִי אוֹ־בָעֵרֶב אוֹ בְכָל־כְּלִי־עוֹר
        פֹּרַחַת הִוא בָּאֵשׁ תִּשְׂרְפֶנּוּ אֵת אֲשֶׁר־בּוֹ הַנָּגַע׃
      yi: און אױב ער װעט זיך װידער באַװײַזן אין דעם בגד, אָדער אין דעם גרונטװעב, אָדער
        אין דעם דורכװאַרף, אָדער אין װאָסער עס איז זאַך פֿון פֿעל – ברעכט דאָס אױס;
        זאָלסטו אין פֿײַער פֿאַרברענען דאָס װאָס דער אױסשלאָג איז דערין.
      cs: Jestliže se pak ukáže ještě na rouchu aneb na osnově, aneb na outku, aneb
        na kterékoli nádobě kožené, [malomocenství] rozjídající se jest. Ohněm spálíš
        [věc] tu, na kteréž by ta rána byla.
      pl: 'Gdyby wszakże znowu wystąpiła na szacie, - bądź na osnowie, bądź na wątku,
        albo na jakiejkolwiek rzeczy skórzanej: trąd to szerzący się, - spalić ci
        na ogniu to, co zakażeniem dotknięte. '
    58:
      he: וְהַבֶּגֶד אוֹ־הַשְּׁתִי אוֹ־הָעֵרֶב אוֹ־כָל־כְּלִי הָעוֹר אֲשֶׁר תְּכַבֵּס
        וְסָר מֵהֶם הַנָּגַע וְכֻבַּס שֵׁנִית וְטָהֵר׃
      yi: און דער בגד, אָדער דער גרונטװעב, אָדער דער דורכװאַרף, אָדער װאָסער עס איז
        זאַך פֿון פֿעל, װאָס דו װעסט װאַשן און דער אױסשלאָג װעט זיך אָפּטאָן דערפֿון,
        זאָל געװאַשן װערן אַ צװײט מאָל, און זײַן רײן.
      cs: Roucho pak aneb osnovu, aneb outek, aneb kteroukoli nádobu koženou, když
        bys zepral, a odešla by od ní ta rána, ještě po druhé zpéřeš, a čisté bude.
      pl: 'Szatę zaś, - czy to osnowa czy wątek, - albo wszelką rzecz skórzaną, którąbyś
        wyprał, a odeszłoby od niej zakażenie, wypierzesz powtórnie, a czystą będzie." '
    59:
      he: זֹאת תּוֹרַת נֶגַע־צָרַעַת בֶּגֶד הַצֶּמֶר אוֹ הַפִּשְׁתִּים אוֹ הַשְּׁתִי
        אוֹ הָעֵרֶב אוֹ כָּל־כְּלִי־עוֹר לְטַהֲרוֹ אוֹ לְטַמְּאוֹ׃
      yi: דאָס איז דער דין פֿון דער פּלאָג פֿון צרעת אין אַ בגד פֿון װאָל אָדער פֿלאַקס,
        אָדער אין גרונטװעב, אָדער אין דורכװאַרף, אָדער אין װאָסער עס איז זאַך פֿון
        פֿעל, דאָס צו מאַכן פֿאַר רײן, אָדער דאָס צו מאַכן פֿאַר אומרײן.
      cs: Tenť jest zákon [o] ráně malomocenství na rouchu soukenném aneb lněném,
        aneb na osnově, aneb na outku, aneb na kterékoli nádobě kožené, kterak má
        za čistou aneb za nečistou uznána býti.
      pl: 'Oto nauka o zarazie trądu na szacie wełnianej, albo lnianej, bądź na osnowie
        bądź na wątku, albo na jakiejkolwiek rzeczy skórzanej, czy należy je poczytać
        za czyste, czy téż za nieczyste. '
  14:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza tak: '
    2:
      he: זֹאת תִּהְיֶה תּוֹרַת הַמְּצֹרָע בְּיוֹם טָהֳרָתוֹ וְהוּבָא אֶל־הַכֹּהֵן׃
      yi: 'דאָס זאָל זײַן דער דין פֿון מצוֹרע אין טאָג פֿון זײַן רײניקונג: ער זאָל
        געבראַכט װערן צום כֹּהן.'
      cs: 'Tento bude řád při malomocném v den očišťování jeho: K knězi přiveden bude.'
      pl: 'Oto nauka o trędowatym w dzień oczyszczenia jego: przywiedziony będzie
        do kapłana, -  '
    3:
      he: וְיָצָא הַכֹּהֵן אֶל־מִחוּץ לַמַּחֲנֶה וְרָאָה הַכֹּהֵן וְהִנֵּה נִרְפָּא
        נֶגַע־הַצָּרַעַת מִן־הַצָּרוּעַ׃
      yi: און דער כֹּהן זאָל אַרױסגײן אױסן לאַגער, און אַז דער כֹּהן װעט זען, ערשט
        די פּלאָג פֿון צרעת איז פֿאַרהײלט אױפֿן מצוֹרע,
      cs: 'I vyjde kněz ven z stanů a pohledí [na něj], a uzří-li, že uzdravena jest
        rána malomocenství malomocného:'
      pl: 'I wyjdzie kapłan po za obóz, i zobaczy kapłan, iż oto uleczona jest zaraza
        trądu na trędowatym; '
    4:
      he: וְצִוָּה הַכֹּהֵן וְלָקַח לַמִּטַּהֵר שְׁתֵּי־צִפֳּרִים חַיּוֹת טְהֹרוֹת
        וְעֵץ אֶרֶז וּשְׁנִי תוֹלַעַת וְאֵזֹב׃
      yi: זאָל דער כֹּהן הײסן מע זאָל נעמען פֿאַר דעם װאָס רײניקט זיך צװײ לעבעדיקע
        רײנע פֿױגלען, און צעדערהאָלץ, און װערמילרױט, און אֵזוֹבֿ-גראָז.
      cs: Rozkáže kněz tomu, kterýž se očišťuje, vzíti dva vrabce živé a čisté, a
        dřevo cedrové, a červec dvakrát barvený, a yzop.
      pl: 'Poleci wtedy kapłan, aby wzięto dla oczyszczającego się parę ptaków żywych,
        czystych i drzewa cedrowego, i czerwieni, i izopu '
    5:
      he: וְצִוָּה הַכֹּהֵן וְשָׁחַט אֶת־הַצִּפּוֹר הָאֶחָת אֶל־כְּלִי־חֶרֶשׂ עַל־מַיִם
        חַיִּים׃
      yi: און דער כֹּהן זאָל הײסן מע זאָל שעכטן אײן פֿױגל אין אַ לײמענער כּלי איבער
        לעבעדיקע װאַסער.
      cs: I rozkáže kněz zabiti vrabce jednoho, [a vycediti krev z něho] do nádoby
        hliněné nad vodou živou.
      pl: 'I poleci kapłan zarznąć jednego ptaka nad naczyniem glinianém, nad wodą
        żywą. '
    6:
      he: אֶת־הַצִּפֹּר הַחַיָּה יִקַּח אֹתָהּ וְאֶת־עֵץ הָאֶרֶז וְאֶת־שְׁנִי הַתּוֹלַעַת
        וְאֶת־הָאֵזֹב וְטָבַל אוֹתָם וְאֵת הַצִּפֹּר הַחַיָּה בְּדַם הַצִּפֹּר הַשְּׁחֻטָה
        עַל הַמַּיִם הַחַיִּים׃
      yi: דעם לעבעדיקן פֿױגל, אים זאָל ער נעמען, און דאָס צעדערהאָלץ, און דאָס װערמילרױט,
        און דאָס אֵזוֹבֿ-גראָז, און אײַנטונקען זײ און דעם לעבעדיקן פֿױגל אין דעם בלוט
        פֿון דעם פֿױגל װאָס איז געשאָכטן געװאָרן איבערן לעבעדיקן װאַסער.
      cs: A vezme vrabce živého a dřevo cedrové, též červec dvakrát barvený, a yzop,
        a omočí to [všecko] i s vrabcem živým ve krvi vrabce zabitého nad vodou živou.
      pl: 'Ptaka tedy żywego weźmie i drzewo cedrowe i czerwień, i izop, a zamoczy
        to wraz z ptakiem żywym we krwi ptaka zarzniętego nad wodą żywą, '
    7:
      he: וְהִזָּה עַל הַמִּטַּהֵר מִן־הַצָּרַעַת שֶׁבַע פְּעָמִים וְטִהֲרוֹ וְשִׁלַּח
        אֶת־הַצִּפֹּר הַחַיָּה עַל־פְּנֵי הַשָּׂדֶה׃
      yi: און ער זאָל שפּריצן אױף דעם װאָס רײניקט זיך פֿון דער צרעת, זיבן מאָל, און
        אים מאַכן רײן;און ער זאָל אַװעקלאָזן דעם לעבעדיקן פֿױגל אױפֿן פֿרײַען פֿעלד.
      cs: Tedy pokropí toho, kterýž se očišťuje od malomocenství, sedmkrát, a za čistého
        jej vyhlásí, i pustí vrabce živého na pole.
      pl: 'I pokropiwszy oczyszczającego się z trądu siedmkroć, ogłosi go czystym,
        a puści ptaka żywego na pole. '
    8:
      he: וְכִבֶּס הַמִּטַּהֵר אֶת־בְּגָדָיו וְגִלַּח אֶת־כָּל־שְׂעָרוֹ וְרָחַץ בַּמַּיִם
        וְטָהֵר וְאַחַר יָבוֹא אֶל־הַמַּחֲנֶה וְיָשַׁב מִחוּץ לְאָהֳלוֹ שִׁבְעַת יָמִים׃
      yi: און דער װאָס רײניקט זיך, זאָל װאַשן זײַנע קלײדער, און אָפּגאָלן זײַנע גאַנצע
        האָר, און זיך באָדן אין װאַסער, און װערן רײן; און דערנאָך מעג ער אַרײַנקומען
        אין לאַגער, אָבער ער זאָל זיצן דרױסן פֿון זײַן געצעלט זיבן טעג.
      cs: Ten pak, kterýž se očišťuje, zpéře roucho své a oholí všecky vlasy své,
        umyje se vodou, a čistý bude. Potom vejde do táboru, a bydliti bude vně, nevcházeje
        do stanu svého za sedm dní.
      pl: 'I wypierze oczyszczający się szaty swoje i ostrzyże wszystkie włosy swoje,
        i umyje się wodą i będzie czystym. Poczém wnijdzie do obozu, a będzie zostawał
        po za namiotem swoim przez siedm dni. '
    9:
      he: וְהָיָה בַיּוֹם הַשְּׁבִיעִי יְגַלַּח אֶת־כָּל־שְׂעָרוֹ אֶת־רֹאשׁוֹ וְאֶת־זְקָנוֹ
        וְאֵת גַּבֹּת עֵינָיו וְאֶת־כָּל־שְׂעָרוֹ יְגַלֵּחַ וְכִבֶּס אֶת־בְּגָדָיו
        וְרָחַץ אֶת־בְּשָׂרוֹ בַּמַּיִם וְטָהֵר׃
      yi: און עס זאָל זײַן אױפֿן זיבעטן טאָג, זאָל ער אָפּגאָלן זײַנע גאַנצע האָר,
        זײַן קאָפּ, און זײַן באָרד, און די ברעמען פֿון זײַנע אױגן – זײַנע גאַנצע האָר
        זאָל ער אָפּגאָלן; און ער זאָל װאַשן זײַנע קלײדער, און באָדן זײַן לײַב אין
        װאַסער, און זײַן רײן.
      cs: Dne pak sedmého sholí všecky vlasy své, hlavu i bradu svou, i obočí své,
        a tak všecky vlasy své sholí; zpéře také roucha svá a tělo své umyje vodou,
        a tak očistí se.
      pl: 'A dnia siódmego ogoli wszystkie włosy swoje, głowę swą, i brodę swą, i
        brwi oczu swoich, i wszystkie włosy swoje ogoli, i wypierze szaty swoje, i
        umyje ciało swoje wodą i będzie czystym. '
    10:
      he: וּבַיּוֹם הַשְּׁמִינִי יִקַּח שְׁנֵי־כְבָשִׂים תְּמִימִים וְכַבְשָׂה אַחַת
        בַּת־שְׁנָתָהּ תְּמִימָה וּשְׁלֹשָׁה עֶשְׂרֹנִים סֹלֶת מִנְחָה בְּלוּלָה בַשֶּׁמֶן
        וְלֹג אֶחָד שָׁמֶן׃
      yi: און אױפֿן אַכטן טאָג זאָל ער נעמען צװײ שעפּסן אָן אַ פֿעלער, און אײן שאָף
        אַ יאָריקע אָן אַ פֿעלער, און דרײַ צענטל זעמלמעל פֿאַר אַ שפּײַזאָפּפֿער,
        פֿאַרמישט מיט אײל, און אײן לוֹג אײל.
      cs: Dne pak osmého vezme dva beránky bez poškvrny, a ovci jednu roční bez poškvrny,
        a tři desetiny efi mouky bělné [k] oběti suché, olejem zadělané, a oleje jednu
        mírku.
      pl: 'Dnia zaś ósmego weźmie dwa jagnięta zdrowe i owcę jednę, roczną, zdrową,
        i trzy dziesiąte efy mąki przedniej na ofiarę śniedną zaczynioną oliwą i log
        jeden oliwy. '
    11:
      he: וְהֶעֱמִיד הַכֹּהֵן הַמְטַהֵר אֵת הָאִישׁ הַמִּטַּהֵר וְאֹתָם לִפְנֵי יְהוָה
        פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און דער כֹּהן װאָס רײניקט, זאָל אַװעקשטעלן דעם מאַן װאָס רײניקט זיך, און
        זײ, פֿאַר גאָט, בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: Kněz pak, kterýž očišťuje, postaví toho člověka očišťujícího se s těmi věcmi
        před Hospodinem u dveří stánku úmluvy.
      pl: 'I postawi kapłan oczyszczający człowieka oczyszczającego się wraz z temi
        przed Wiekuistym u wnijścia do przybytku zboru. '
    12:
      he: וְלָקַח הַכֹּהֵן אֶת־הַכֶּבֶשׂ הָאֶחָד וְהִקְרִיב אֹתוֹ לְאָשָׁם וְאֶת־לֹג
        הַשָּׁמֶן וְהֵנִיף אֹתָם תְּנוּפָה לִפְנֵי יְהוָה׃
      yi: און דער כֹּהן זאָל נעמען אײן שעפּס און אים ברענגען פֿאַר אַ שולדאָפּפֿער
        מיט דעם לוֹג אײל, און ער זאָל זײ אױפֿהײבן אַן אױפֿהײבוגן פֿאַר גאָט.
      cs: I vezme kněz beránka jednoho, kteréhožto obětovati bude v obět za hřích,
        a mírku oleje, a obraceti bude tím sem i tam [v obět] obracení před Hospodinem.
      pl: 'Poczém weźmie kapłan jedno jagnię, i przyniesie je na ofiarę pokutną wraz
        z logiem oliwy, i przedstawi je jako przedstawienie przed obliczem Wiekuistego; '
    13:
      he: וְשָׁחַט אֶת־הַכֶּבֶשׂ בִּמְקוֹם אֲשֶׁר יִשְׁחַט אֶת־הַחַטָּאת וְאֶת־הָעֹלָה
        בִּמְקוֹם הַקֹּדֶשׁ כִּי כַּחַטָּאת הָאָשָׁם הוּא לַכֹּהֵן קֹדֶשׁ קָדָשִׁים
        הוּא׃
      yi: און ער זאָל שעכטן דעם שעפּס אין דעם אָרט װוּ מע שעכט דאָס זינדאָפּפֿער און
        דאָס בראַנדאָפּפֿער, אין אַ הײליקן אָרט; װאָרום אַזױ װי דאָס זינדאָפּפֿער
        איז דאָס שולדאָפּפֿער פֿאַרן כֹּהן; אַ הײליקסטע הײליקײט איז דאָס.
      cs: A zabije beránka toho na místě, kdež se zabijí obět za hřích a obět zápalná,
        [totiž] na místě svatém; nebo jakož obět za hřích, [tak] obět za vinu knězi
        přináleží, svatá svatých jest.
      pl: 'I zarznie jagnię na miejscu, gdzie zarzynają ofiarę zagrzeszną i całopalenie,
        na miejscu świętém; bo jako "zagrzeszna" i "pokutna" do kapłana należy: świętem
        świętości ona. '
    14:
      he: וְלָקַח הַכֹּהֵן מִדַּם הָאָשָׁם וְנָתַן הַכֹּהֵן עַל־תְּנוּךְ אֹזֶן הַמִּטַּהֵר
        הַיְמָנִית וְעַל־בֹּהֶן יָדוֹ הַיְמָנִית וְעַל־בֹּהֶן רַגְלוֹ הַיְמָנִית׃
      yi: און דער כֹּהן זאָל נעמען פֿון דעם בלוט פֿון שולדאָפּפֿער, און דער כֹּהן
        זאָל אַרױפֿטאָן אױפֿן רעכטן אױערלעפּל פֿון דעם װאָס רײניקט זיך, און אױפֿן
        דױמען פֿון זײַן רעכטער האַנט, און אױפֿן דױמען פֿון זײַן רעכטן פוס.
      cs: I vezme kněz krve z oběti za hřích, a pomaže [jí] kraje ucha pravého [člověka
        toho], kterýž se očišťuje, a palce ruky jeho pravé, a palce nohy jeho pravé.
      pl: 'I weźmie kapłan nieco krwi z ofiary pokutnej, i nada kapłan na chrząstkę
        prawego ucha oczyszczającego się, i na wielki palec ręki jego prawej, i na
        wielki palec nogi jego prawej. '
    15:
      he: וְלָקַח הַכֹּהֵן מִלֹּג הַשָּׁמֶן וְיָצַק עַל־כַּף הַכֹּהֵן הַשְּׂמָאלִית׃
      yi: און דער כֹּהן זאָל נעמען פֿון דעם לוֹג אײל, און אַרױפֿגיסן אױף דער לינקער
        האַנטפֿלעך פֿון כֹּהן.
      cs: Vezme také kněz z té mírky oleje, a naleje na ruku svou levou.
      pl: 'Weźmie téż kapłan z loga oliwy, a naleje na dłoń swoję lewą. '
    16:
      he: וְטָבַל הַכֹּהֵן אֶת־אֶצְבָּעוֹ הַיְמָנִית מִן־הַשֶּׁמֶן אֲשֶׁר עַל־כַּפּוֹ
        הַשְּׂמָאלִית וְהִזָּה מִן־הַשֶּׁמֶן בְּאֶצְבָּעוֹ שֶׁבַע פְּעָמִים לִפְנֵי
        יְהוָה׃
      yi: און דער כֹּהן זאָל אײַנטונקען זײַן רעכטן פינגער אין דעם אײל װאָס אױף זײַן
        לינקער האַנטפֿלעך, און שפּריצן פֿון דעם אײל מיט זײַן פינגער זיבן מאָל פֿאַר
        גאָט.
      cs: A omoče prst svůj pravý v tom oleji, kterýž má na ruce své levé, pokropí
        z něho prstem svým sedmkrát před Hospodinem.
      pl: 'I umoczy kapłan palec swój prawy w oliwie będącej na dłoni jego lewej,
        i pokropi oliwą z palca swojego siedm razy przed obliczem Wiekuistego. '
    17:
      he: וּמִיֶּתֶר הַשֶּׁמֶן אֲשֶׁר עַל־כַּפּוֹ יִתֵּן הַכֹּהֵן עַל־תְּנוּךְ אֹזֶן
        הַמִּטַּהֵר הַיְמָנִית וְעַל־בֹּהֶן יָדוֹ הַיְמָנִית וְעַל־בֹּהֶן רַגְלוֹ
        הַיְמָנִית עַל דַּם הָאָשָׁם׃
      yi: און פֿון דעם רעשט אײל װאָס אױף זײַן האַנטפֿלעך זאָל דער כֹּהן אַרױפֿטאָן
        אױפֿן רעכטן אױערלעפּל פֿון דעם װאָס רײניקט זיך, און אױפֿן דױמען פֿון זײַן
        רעכטער האַנט, און אױפֿן דױמען פֿון זײַן רעכטן פוס, איבערן בלוט פֿון שולדאָפּפֿער.
      cs: Z ostatku pak oleje toho, kterýž má na ruce své, pomaže kněz kraje ucha
        pravého [člověka toho], kterýž se očišťuje, a palce pravé ruky jeho, a palce
        pravé nohy jeho, na krev oběti za vinu.
      pl: 'A z ostatka oliwy, będącej na dłoni jego, nada kapłan na chrząstkę prawego
        ucha oczyszczającego się, i na wielki palec ręki jego prawej, i na wielki
        palec nogi jego prawej, na miejscu gdzie krew ofiary pokutnej. '
    18:
      he: וְהַנּוֹתָר בַּשֶּׁמֶן אֲשֶׁר עַל־כַּף הַכֹּהֵן יִתֵּן עַל־רֹאשׁ הַמִּטַּהֵר
        וְכִפֶּר עָלָיו הַכֹּהֵן לִפְנֵי יְהוָה׃
      yi: און װאָס בלײַבט איבער פֿון דעם אײל װאָס אױף דעם כֹּהנס האַנטפֿלעך, זאָל
        ער אַרױפֿטאָן אױפֿן קאָפּ פֿון דעם װאָס רײניקט זיך; און דער כֹּהן זאָל מכַפּר
        זײַן אױף אים פֿאַר גאָט.
      cs: Což pak zůstane oleje, kterýž jest v ruce kněze, pomaže tím hlavy [toho],
        kterýž se očišťuje; a tak očistí jej kněz před Hospodinem.
      pl: 'A pozostałém z oliwy, będącej na dłoni kapłana, nada na głowę oczyszczającego
        się, i rozgrzeszy go kapłan przed Wiekuistym. '
    19:
      he: וְעָשָׂה הַכֹּהֵן אֶת־הַחַטָּאת וְכִפֶּר עַל־הַמִּטַּהֵר מִטֻּמְאָתוֹ וְאַחַר
        יִשְׁחַט אֶת־הָעֹלָה׃
      yi: און דער כֹּהן זאָל מאַכן דאָס זינדאָפּפֿער, און מכַפּר זײַן אױף דעם װאָס
        רײניקט זיך פֿון זײַן אומרײניקײט; און דערנאָך זאָל ער שעכטן דאָס בראַנדאָפּפֿער.
      cs: Učiní také kněz obět za hřích, a očistí očišťujícího se od nečistoty jeho.
        A potom zabije obět zápalnou.
      pl: 'Spełni téż kapłan ofiarę zagrzeszną i rozgrzeszy oczyszczającego się z
        nieczystości jego; poczém zarznie całopalenie. '
    20:
      he: וְהֶעֱלָה הַכֹּהֵן אֶת־הָעֹלָה וְאֶת־הַמִּנְחָה הַמִּזְבֵּחָה וְכִפֶּר עָלָיו
        הַכֹּהֵן וְטָהֵר׃
      yi: און דער כֹּהן זאָל אױסברענגען דאָס בראַנדאָפּפֿער און דאָס שפּײַזאָפּפֿער
        אױפֿן מזבח; און דער כֹּהן זאָל מכַפּר זײַן אױף אים, און ער װעט זײַן רײן.
      cs: I bude obětovati kněz tu obět zápalnou, i obět suchou na oltáři; a tak očistí
        jej, i bude čistý.
      pl: 'I złoży kapłan całopalenie i ofiarę śniedną na ofiarnicy. I rozgrzeszy
        go kapłan i będzie czystym. '
    21:
      he: וְאִם־דַּל הוּא וְאֵין יָדוֹ מַשֶּׂגֶת וְלָקַח כֶּבֶשׂ אֶחָד אָשָׁם לִתְנוּפָה
        לְכַפֵּר עָלָיו וְעִשָּׂרוֹן סֹלֶת אֶחָד בָּלוּל בַּשֶּׁמֶן לְמִנְחָה וְלֹג
        שָׁמֶן׃
      yi: און אױב ער איז אָרים, און זײַן האַנט פֿאַרמאָגט ניט, זאָל ער נעמען אײן שעפּס,
        אַ שולדאָפּפֿער, פֿאַר אַן אױפֿהײבונג, מכַפּר צו זײַן אױף אים, און אײן צענטל
        זעמלמעל פֿאַרמישט מיט אײל, פֿאַר אַ שפּײַזאָפּפֿער, און אַ לוֹג אײל;
      cs: Jestliže pak bude chudý, tak že by s to býti nemohl, tedy vezme jednoho
        beránka v obět za provinění, k obracení jí sem i tam pro očištění své, a desátý
        díl mouky bělné olejem zadělané k oběti suché, a mírku oleje,
      pl: 'Jeżeli wszakże biednym jest, a osiągnąć tego nie może: to niechaj weźmie
        jedno jagnię na ofiarę pokutną, dla przedstawienia, aby rozgrzeszyć siebie,
        i jednę dziesiątą część efy mąki przedniej zaczynionej oliwą na ofiarę śniedną,
        i log oliwy. '
    22:
      he: וּשְׁתֵּי תֹרִים אוֹ שְׁנֵי בְּנֵי יוֹנָה אֲשֶׁר תַּשִּׂיג יָדוֹ וְהָיָה
        אֶחָד חַטָּאת וְהָאֶחָד עֹלָה׃
      yi: און צװײ טורטלטױבן, אָדער צװײ יונגע טױבן, לױט װי זײַן האַנט פֿאַרמאָגט; און
        אײנע זאָל זײַן אַ זינדאָפּפֿער, און אײנע אַ בראַנדאָפּפֿער.
      cs: Též dvě hrdličky aneb dvé holoubátek, kteréž by mohl míti, a bude jedno
        v obět za hřích, a druhé v obět zápalnou.
      pl: 'Nadto dwie synogarlice, albo dwa gołąbki, stosownie do możności swojej,
        i będzie jedno z nich na ofiarę zagrzeszną, a drugie na całopalenie. '
    23:
      he: וְהֵבִיא אֹתָם בַּיּוֹם הַשְּׁמִינִי לְטָהֳרָתוֹ אֶל־הַכֹּהֵן אֶל־פֶּתַח
        אֹהֶל־מוֹעֵד לִפְנֵי יְהוָה׃
      yi: און ער זאָל זײ ברענגען אױפֿן אַכטן טאָג פֿון זײַן רײניקונג צום כֹּהן, צום
        אײַנגאַנג פֿון אוֹהל-מוֹעד, פֿאַר גאָט.
      cs: I přinese je v osmý den očišťování svého knězi, ke dveřům stánku úmluvy
        před Hospodina.
      pl: 'I przyniesie je w ósmy dzień oczyszczenia swego do kapłana do wejścia przybytku
        zboru, przed oblicze Wiekuistego. '
    24:
      he: וְלָקַח הַכֹּהֵן אֶת־כֶּבֶשׂ הָאָשָׁם וְאֶת־לֹג הַשָּׁמֶן וְהֵנִיף אֹתָם
        הַכֹּהֵן תְּנוּפָה לִפְנֵי יְהוָה׃
      yi: און דער כֹּהן זאָל נעמען דעם שעפּס פֿון שולדאָפּפֿער, און דעם לוֹג אײל,
        און דער כֹּהן זאָל זײ אױפֿהײבן אַן אױפֿהײבונג פֿאַר גאָט.
      cs: Tedy kněz vezma beránka oběti za vinu a mírku oleje, obraceti je bude sem
        i tam [v obět] obracení před Hospodinem.
      pl: 'I weźmie kapłan jagnię ofiary pokutnej, i log oliwy i przedstawi je kapłan
        jako przedstawienie przed Wiekuistym. '
    25:
      he: וְשָׁחַט אֶת־כֶּבֶשׂ הָאָשָׁם וְלָקַח הַכֹּהֵן מִדַּם הָאָשָׁם וְנָתַן עַל־תְּנוּךְ
        אֹזֶן־הַמִּטַּהֵר הַיְמָנִית וְעַל־בֹּהֶן יָדוֹ הַיְמָנִית וְעַל־בֹּהֶן רַגְלוֹ
        הַיְמָנִית׃
      yi: און ער זאָל שעכטן דעם שעפּס פֿון שולדאָפּפֿער; און דער כֹּהן זאָל נעמען
        פֿון דעם בלוט פֿון שולדאָפּפֿער, און אַרױפֿטאָן אױפֿן רעכטן אױערלעפּל פֿון
        דעם װאָס רײניקט זיך, און אױפֿן דױמען פֿון זײַן רעכטער האַנט, און אױפֿן דױמען
        פֿון זײַן רעכטן פוס.
      cs: I zabije beránka oběti za provinění, a vezma krve z oběti za provinění,
        pomaže [jí] kraje ucha pravého [člověka toho], kterýž se očišťuje, a palce
        ruky jeho pravé, a palce nohy jeho pravé.
      pl: 'I zarznie jagnię na ofiarę pokutną, a wziąwszy kapłan nieco krwi z ofiary
        pokutnej nada na chrząstkę prawego ucha oczyszczającego się, na wielki palec
        ręki jego prawej, i na wielki palec nogi jego prawej. '
    26:
      he: וּמִן־הַשֶּׁמֶן יִצֹק הַכֹּהֵן עַל־כַּף הַכֹּהֵן הַשְּׂמָאלִית׃
      yi: און פֿון דעם אײל זאָל דער כֹּהן אַרױפֿגיסן אױף דער לינקער האַנטפֿלעך פֿון
        כֹּהן.
      cs: Oleje také naleje kněz na ruku svou levou.
      pl: 'Oliwy téż naleje kapłan na lewą dłoń swoję. '
    27:
      he: וְהִזָּה הַכֹּהֵן בְּאֶצְבָּעוֹ הַיְמָנִית מִן־הַשֶּׁמֶן אֲשֶׁר עַל־כַּפּוֹ
        הַשְּׂמָאלִית שֶׁבַע פְּעָמִים לִפְנֵי יְהוָה׃
      yi: און דער כֹּהן זאָל שפּריצן מיט זײַן רעכטן פינגער פֿון דעם אײל װאָס אױף זײַן
        לינקער האַנטפֿלעך, זיבן מאָל פֿאַר גאָט.
      cs: A [omoče] prst svůj pravý v oleji, kterýž bude na ruce jeho levé, pokropí
        jím sedmkrát před Hospodinem.
      pl: 'I pokropi kapłan palcem swoim prawym oliwą, będącą na lewej jego dłoni,
        siedm razy przed obliczem Wiekuistego. '
    28:
      he: וְנָתַן הַכֹּהֵן מִן־הַשֶּׁמֶן אֲשֶׁר עַל־כַּפּוֹ עַל־תְּנוּךְ אֹזֶן הַמִּטַּהֵר
        הַיְמָנִית וְעַל־בֹּהֶן יָדוֹ הַיְמָנִית וְעַל־בֹּהֶן רַגְלוֹ הַיְמָנִית עַל־מְקוֹם
        דַּם הָאָשָׁם׃
      yi: און דער כֹּהן זאָל אַרױפֿטאָן פֿון דעם אײל װאָס אױף זײַן האַנטפֿלעך אױפֿן
        רעכטן אױערלעפּל פֿון דעם װאָס רײניקט זיך, און אױפֿן דױמען פֿון זײַן רעכטער
        האַנט, און אױפֿן דױמען פֿון זײַן רעכטן פוס, אין דעם אָרט פֿון דעם בלוט פֿון
        שולדאָפּפֿער.
      cs: Pomaže také kněz olejem, kterýž má na ruce své, kraje ucha pravého [toho],
        kdož se čistí, a palce pravé ruky jeho, a palce pravé nohy jeho, na místě
        krve z oběti za vinu.
      pl: 'I nada kapłan z oliwy, będącej na dłoni jego, na chrząstkę prawego ucha
        oczyszczającego się i na wielki palec ręki jego prawej, i na wielki palec
        nogi jego prawej, na miejscu, gdzie krew ofiary pokutnej. '
    29:
      he: וְהַנּוֹתָר מִן־הַשֶּׁמֶן אֲשֶׁר עַל־כַּף הַכֹּהֵן יִתֵּן עַל־רֹאשׁ הַמִּטַּהֵר
        לְכַפֵּר עָלָיו לִפְנֵי יְהוָה׃
      yi: און װאָס בלײַבט איבער פֿון דעם אײל װאָס אױף דעם כֹּהנס האַנטפֿלעך, זאָל
        ער אַרױפֿטאָן אױפֿן קאָפּ פֿון דעם װאָס רײניקט זיך, מכַפּר צו זײַן אױף אים
        פֿאַר גאָט.
      cs: Což pak zůstává oleje, kterýž jest v ruce kněze, pomaže jím hlavy [toho],
        kterýž se očišťuje; a tak očistí jej před Hospodinem.
      pl: 'A pozostałém z oliwy, będącej na dłoni kapłana, nada na głowę oczyszczającego
        się, aby rozgrzeszyć go przed Wiekuistym. '
    30:
      he: וְעָשָׂה אֶת־הָאֶחָד מִן־הַתֹּרִים אוֹ מִן־בְּנֵי הַיּוֹנָה מֵאֲשֶׁר תַּשִּׂיג
        יָדוֹ׃
      yi: און ער זאָל מאַכן אײנע פֿון די טורטלטױבן, אָדער פֿון די יונגע טױבן – פֿון
        װאָס זײַן האַנט פֿאַרמאָגט;
      cs: Tolikéž učiní i s hrdličkou jednou aneb s holoubátkem z těch, kteréž zjednati
        mohl.
      pl: 'Spełni téż jedną z synogarlic, albo jednym z gołąbków, na cokolwiek stało
        go, '
    31:
      he: אֵת אֲשֶׁר־תַּשִּׂיג יָדוֹ אֶת־הָאֶחָד חַטָּאת וְאֶת־הָאֶחָד עֹלָה עַל־הַמִּנְחָה
        וְכִפֶּר הַכֹּהֵן עַל הַמִּטַּהֵר לִפְנֵי יְהוָה׃
      yi: אַזױ װי זײַן האַנט פֿאַרמאָגט – אײנע פֿאַר אַ זינדאָפּפֿער, און אײנע פֿאַר
        אַ בראַנדאָפּפֿער, מיט דעם שפּײַזאָפּפֿער; און דער כֹּהן זאָל מכַפּר זײַן
        אױף דעם װאָס רײניקט זיך פֿאַר גאָט.
      cs: Z těch, kterýchž dostati mohl, [obětovati] bude jedno za hřích a druhé v
        obět zápalnou s obětí suchou; a tak očistí kněz očišťujícího se před Hospodinem.
      pl: 'Tém co stało go, jedném ofiarę zagrzeszną, a jedném całopalenie przy ofierze
        śniednej; i tak rozgrzeszy oczyszczającego się przed obliczem Wiekuistego." '
    32:
      he: זֹאת תּוֹרַת אֲשֶׁר־בּוֹ נֶגַע צָרָעַת אֲשֶׁר לֹא־תַשִּׂיג יָדוֹ בְּטָהֳרָתוֹ׃
      yi: דאָס איז דער דין פֿון דעם װאָס אױף אים איז די פּלאָג פֿון צרעת, װאָס זײַן
        האַנט פֿאַרמאָגט ניט בײַ זײַן רײניקונג.
      cs: Ten jest zákon toho, na komž by se ukázala rána malomocenství, [a] kterýž
        by nemohl býti [s ty věci] k očištění svému [přináležité].
      pl: 'Oto nauka o dotkniętym zarazą trądu, którego nie stać w czasie oczyszczenia
        swojego. '
    33:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin Mojžíšovi a Aronovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza i do Ahrona, tak: '
    34:
      he: כִּי תָבֹאוּ אֶל־אֶרֶץ כְּנַעַן אֲשֶׁר אֲנִי נֹתֵן לָכֶם לַאֲחֻזָּה וְנָתַתִּי
        נֶגַע צָרַעַת בְּבֵית אֶרֶץ אֲחֻזַּתְכֶם׃
      yi: אַז איר װעט קומען אין לאַנד כּנַעַן װאָס איך גיב אײַך צום אײגנטום, און איך
        װעל ברענגען אַ פּלאָג פֿון צרעת אין אַ הױז פֿון דעם לאַנד פֿון אײַער אײגנטום,
      cs: Když vejdete do země Kananejské, kterouž já vám za dědictví dávám, a dopustil
        bych ránu malomocenství na některý dům země, kterouž vládnouti budete,
      pl: '"Gdy wejdziecie do ziemi Kanaan, którą oddaję wam na władanie, - a dopuściłbym
        zarazę trądu na który dom w ziemi władania waszego; '
    35:
      he: וּבָא אֲשֶׁר־לוֹ הַבַּיִת וְהִגִּיד לַכֹּהֵן לֵאמֹר כְּנֶגַע נִרְאָה לִי
        בַּבָּיִת׃
      yi: 'זאָל קומען דער װאָס דאָס הױז געהערט צו אים, און ער זאָל דערצײלן דעם כֹּהן,
        אַזױ צו זאָגן: אַזױ װי אַן אױסשלאָג װײַזט מיר אױס אין הױז.'
      cs: 'Tedy přijde hospodář domu a oznámí knězi řka: Zdá mi se, jako by byla rána
        [malomocenství] na domě.'
      pl: 'Pójdzie wtedy ten, do którego dom, należy i powie kapłanowi tak: jakoby
        zaraza ukazała mi się na domu. '
    36:
      he: וְצִוָּה הַכֹּהֵן וּפִנּוּ אֶת־הַבַּיִת בְּטֶרֶם יָבֹא הַכֹּהֵן לִרְאוֹת
        אֶת־הַנֶּגַע וְלֹא יִטְמָא כָּל־אֲשֶׁר בַּבָּיִת וְאַחַר כֵּן יָבֹא הַכֹּהֵן
        לִרְאוֹת אֶת־הַבָּיִת׃
      yi: און דער כֹּהן זאָל הײסן מע זאָל אױסראַמען דאָס הױז אײדער דער כֹּהן װעט קומען
        באַקוקן דעם אױסשלאָג, כּדי אַלץ װאָס אין הױז זאָל ניט װערן אומרײן; און דערנאָך
        זאָל דער כֹּהן קומען באַקוקן דאָס הױז.
      cs: I rozkáže kněz vyprázdniti dům, dříve než by všel [do něho] hleděti na tu
        ránu, aby nebylo poškvrněno něco z těch věcí, kteréž v domě jsou. Potom pak
        vejde, aby pohleděl na ten dům.
      pl: 'Rozkaże tedy kapłan wyprzątnąć dom, zanim wejdzie sam, aby obejrzeć zarazę,
        ażeby nie zanieczyściło się wszystko, co w domu; poczém wejdzie kapłan, aby
        obejrzeć dom. '
    37:
      he: וְרָאָה אֶת־הַנֶּגַע וְהִנֵּה הַנֶּגַע בְּקִירֹת הַבַּיִת שְׁקַעֲרוּרֹת
        יְרַקְרַקֹּת אוֹ אֲדַמְדַּמֹּת וּמַרְאֵיהֶן שָׁפָל מִן־הַקִּיר׃
      yi: און אַז ער װעט באַקוקן דעם אױסשלאָג, ערשט דער אױסשלאָג אױף די װענט פֿון
        הױז איז גרינלעכע און רױטלעכע גריבלעך, און זײער אױסזען איז נידעריקער פֿון דער
        װאַנט,
      cs: 'Tedy vida ránu tu, uzří-li, že rána jest na stěnách domu, [totiž] důlkové
        názelení aneb náčervení, a na pohledění jsou nižší než stěna [jinde]:'
      pl: 'I obejrzy zarazę, a oto zaraza na ścianach domu, wyżłobienia zielonawe
        albo czerwonawe, a wejrzenie ich głębsze niż powierzchnia ściany, -  '
    38:
      he: וְיָצָא הַכֹּהֵן מִן־הַבַּיִת אֶל־פֶּתַח הַבָּיִת וְהִסְגִּיר אֶת־הַבַּיִת
        שִׁבְעַת יָמִים׃
      yi: זאָל דער כֹּהן אַרױסגײן פֿון הױז אין אײַנגאַנג פֿון הױז, און פֿאַרשליסן
        דאָס הױז אױף זיבן טעג.
      cs: Vyjde kněz z domu toho ke dveřím jeho, a dá zavříti dům ten za sedm dní.
      pl: 'Tedy wyjdzie kapłan z domu przede drzwi domu, i zamknie dom na siedm dni. '
    39:
      he: וְשָׁב הַכֹּהֵן בַּיּוֹם הַשְּׁבִיעִי וְרָאָה וְהִנֵּה פָּשָׂה הַנֶּגַע
        בְּקִירֹת הַבָּיִת׃
      yi: און דער כֹּהן זאָל צוריקקומען אױפֿן זיבעטן טאָג, און אַז ער װעט זען, ערשט
        דער אױסשלאָג האָט זיך פֿאַרשפּרײט אױף די װענט פֿון הױז,
      cs: 'A v den sedmý navrátí se kněz, a uzří-li, ano se rozmohla rána na stěnách
        domu toho:'
      pl: 'I wróci kapłan dnia siódmego i obejrzy, a oto rozszerzyła się zaraza na
        ścianach domu; '
    40:
      he: וְצִוָּה הַכֹּהֵן וְחִלְּצוּ אֶת־הָאֲבָנִים אֲשֶׁר בָּהֵן הַנָּגַע וְהִשְׁלִיכוּ
        אֶתְהֶן אֶל־מִחוּץ לָעִיר אֶל־מָקוֹם טָמֵא׃
      yi: זאָל דער כֹּהן הײסן מע זאָל אַרױסנעמען די שטײנער װאָס אױף זײ איז דער אױסשלאָג,
        און מע זאָל זײ אַװעקװאַרפֿן אױסן שטאָט אין אַן אומרײנעם אָרט.
      cs: Rozkáže vyníti kamení, na němž by rána taková byla, a vyvrci je ven za město
        na místo nečisté.
      pl: 'Rozkaże wtedy kapłan wyłamać kamienie zarazą dotknięte i wyrzucić je po
        za miasto, na miejsce nieczyste, '
    41:
      he: וְאֶת־הַבַּיִת יַקְצִעַ מִבַּיִת סָבִיב וְשָׁפְכוּ אֶת־הֶעָפָר אֲשֶׁר הִקְצוּ
        אֶל־מִחוּץ לָעִיר אֶל־מָקוֹם טָמֵא׃
      yi: און דאָס הױז זאָל ער לאָזן אַרומהאַקן פֿון אינעװײניק רונד אַרום, און די
        לײם װאָס מע האַקט אױס, זאָל מען אױסשיטן אױסן שטאָט אין אַן אומרײנעם אָרט.
      cs: Dům pak rozkáže vystrouhati vnitř všudy vůkol; a vysypou prach ten, kterýž
        sstrouhali, vně za městem na místo nečisté.
      pl: 'A dom da oskrobać z wewnątrz na około, i wysypią téż tynk, który zeskrobali,
        po za miasto, na miejsce nieczyste. '
    42:
      he: וְלָקְחוּ אֲבָנִים אֲחֵרוֹת וְהֵבִיאוּ אֶל־תַּחַת הָאֲבָנִים וְעָפָר אַחֵר
        יִקַּח וְטָח אֶת־הַבָּיִת׃
      yi: און מע זאָל נעמען אַנדערע שטײנער, און אַרײַנשטעלן אױף דעם אָרט פֿון יענע
        שטײנער, און מע זאָל נעמען אַנדערע לײם, און פֿאַרקלעפּן דאָס הױז.
      cs: A vezmouce jiné kamení, vyplní jím místo onoho kamení; tolikéž hliny jiné
        vezmouce, vymaží dům.
      pl: 'I wezmą kamienie inne, i wstawią je na miejsce owych kamieni, i tynk téż
        inny wezmą i potynkują dom. '
    43:
      he: וְאִם־יָשׁוּב הַנֶּגַע וּפָרַח בַּבַּיִת אַחַר חִלֵּץ אֶת־הָאֲבָנִים וְאַחֲרֵי
        הִקְצוֹת אֶת־הַבַּיִת וְאַחֲרֵי הִטּוֹחַ׃
      yi: און אױב דער אױסשלאָג װעט װידער אױסברעכן אין הױז נאָכדעם װי מע האָט אַרױסגענומען
        די שטײנער, און נאָכן אַרומהאַקן דאָס הױז, און נאָכן פֿאַרקלעפּן,
      cs: Pakliť by se navrátila rána, a vzrostla by v tom domě po vyvržení kamení
        a vystrouhání domu, i po vymazání jeho,
      pl: 'Gdyby zaś wystąpiła na nowo zaraza a rozszerzyła się na domu, po wyłamaniu
        kamieni, i po zeskrobaniu domu, i po otynkowaniu; '
    44:
      he: וּבָא הַכֹּהֵן וְרָאָה וְהִנֵּה פָּשָׂה הַנֶּגַע בַּבָּיִת צָרַעַת מַמְאֶרֶת
        הִוא בַּבַּיִת טָמֵא הוּא׃
      yi: און דער כֹּהן װעט קומען און זען, ערשט דער אױסשלאָג האָט זיך פֿאַרשפּרײט
        אין הױז, איז דאָס אַן עסיקע צרעת אין הױז; אומרײן איז דאָס.
      cs: Tedy vejda kněz, uzří-li, an se rozmohla rána v domě, malomocenství rozjídající
        se jest v tom domě, nečistý jest.
      pl: 'A wnijdzie kapłan i obejrzy, a oto rozszerzyła się zaraza po domu: wtedy
        trąd to gryzący w domu, nieczystym jest. '
    45:
      he: וְנָתַץ אֶת־הַבַּיִת אֶת־אֲבָנָיו וְאֶת־עֵצָיו וְאֵת כָּל־עֲפַר הַבָּיִת
        וְהוֹצִיא אֶל־מִחוּץ לָעִיר אֶל־מָקוֹם טָמֵא׃
      yi: און מע זאָל צעברעכן דאָס הױז, זײַנע שטײנער, און זײַן האָלץ, און די גאַנצע
        לײם פֿון הױז, און אַרױסטראָגן אױסן שטאָט אין אַן אומרײנעם אָרט.
      cs: I rozboří ten dům [a] kamení jeho, i dříví jeho, a všecko mazání domu toho,
        a vynosí ven za město na místo nečisté.
      pl: 'I rozwalą dom ten, kamienie jego, i drzewo jego i wszystek tynk domu tego,
        a wyniosą po za miasto, na miejsce nieczyste. '
    46:
      he: וְהַבָּא אֶל־הַבַּיִת כָּל־יְמֵי הִסְגִּיר אֹתוֹ יִטְמָא עַד־הָעָרֶב׃
      yi: און דער װאָס קומט אַרײַן אין הױז אַלע טעג װאָס מע האַלט עס אָפּגעשלאָסן,
        זאָל זײַן אומרײן ביזן אָװנט.
      cs: Jestliže by pak kdo všel do domu toho v ten čas, když zavřín byl, nečistý
        bude až do večera.
      pl: 'A ktoby wszedł do domu tego, póki zamknięty jest, nieczystym będzie do
        wieczora. '
    47:
      he: וְהַשֹּׁכֵב בַּבַּיִת יְכַבֵּס אֶת־בְּגָדָיו וְהָאֹכֵל בַּבַּיִת יְכַבֵּס
        אֶת־בְּגָדָיו׃
      yi: און דער װאָס ליגט אין דעם הױז, זאָל װאַשן זײַנע קלײדער; און דער װאָס עסט
        אין דעם הױז, זאָל װאַשן זײַנע קלײדער.
      cs: A jestliže by kdo spal v tom domě, zpéře roucha svá; tolikéž jestliže by
        kdo jedl v tom domě, zpéře roucha svá.
      pl: 'A ktoby spał w domu tym, wypierze szaty swoje; ktoby téż jadł w domu tym,
        wypierze szaty swoje. '
    48:
      he: וְאִם־בֹּא יָבֹא הַכֹּהֵן וְרָאָה וְהִנֵּה לֹא־פָשָׂה הַנֶּגַע בַּבַּיִת
        אַחֲרֵי הִטֹּחַ אֶת־הַבָּיִת וְטִהַר הַכֹּהֵן אֶת־הַבַּיִת כִּי נִרְפָּא הַנָּגַע׃
      yi: און אױב קומען װעט קועמן דער כֹּהן און װעט זען, ערשט דער אױסשלאָג האָט זיך
        ניט פֿאַרשפּרײט אין הױז נאָכן פֿאַרקלעפּן דאָס הױז, זאָל דער כֹּהן מאַכן דאָס
        הױז פֿאַר רײן, װאָרום דער אױסשלאָג האָט זיך פֿאַרהײלט.
      cs: Jestliže by pak kněz vejda tam, uzřel, že se nerozmohla rána v domě po obnovení
        jeho, tedy za čistý vyhlásí dům ten; nebo uzdravena jest rána [jeho].
      pl: 'Jeżeliby zaś przyszedł kapłan i obejrzał, a oto nie rozszerzyła się zaraza
        w domu po otynkowaniu jego; wtedy poczyta kapłan dom za czysty, gdyż minęła
        zaraza. '
    49:
      he: וְלָקַח לְחַטֵּא אֶת־הַבַּיִת שְׁתֵּי צִפֳּרִים וְעֵץ אֶרֶז וּשְׁנִי תוֹלַעַת
        וְאֵזֹב׃
      yi: און ער זאָל נעמען אױף צו רײניקן דאָס הױז, צװײ פֿױגלען, און צעדערהאָלץ, און
        װערמילרױט, און אֵזוֹבֿ-גראָז.
      cs: A vezma k očištění domu toho dva vrabce a dřevo cedrové, a červec dvakrát
        barvený a yzop,
      pl: 'A weźmie dla rozgrzeszenia domu parę ptaków i drzewa cedrowego i czerwieni
        i izopu; '
    50:
      he: וְשָׁחַט אֶת־הַצִּפֹּר הָאֶחָת אֶל־כְּלִי־חֶרֶשׂ עַל־מַיִם חַיִּים׃
      yi: און ער זאָל שעכטן אײן פֿױגל אין אַ לײמענער כּלי איבער לעבעדיקע װאַסער.
      cs: I zabije vrabce jednoho, [a vycedí krev] do nádoby hliněné nad vodou živou.
      pl: 'I zarznie ptaka jednego nad naczyniem glinianém, nad wodą żywą; '
    51:
      he: וְלָקַח אֶת־עֵץ־הָאֶרֶז וְאֶת־הָאֵזֹב וְאֵת שְׁנִי הַתּוֹלַעַת וְאֵת הַצִּפֹּר
        הַחַיָּה וְטָבַל אֹתָם בְּדַם הַצִּפֹּר הַשְּׁחוּטָה וּבַמַּיִם הַחַיִּים
        וְהִזָּה אֶל־הַבַּיִת שֶׁבַע פְּעָמִים׃
      yi: און ער זאָל נעמען דאָס צעדערהאָלץ, און דאָס אֵזוֹבֿ-גראָז, און דאָס װערמילרױט,
        און דעם לעבעדיקן פֿױגל, און ער זאָל זײ אײַנטונקען אינעם בלוט פֿון דעם געשאָכטענעם
        פֿױגל, און אינעם לעבעדיקן װאַסער, און שפּריצן אױפֿן הױז זיבן מאָל.
      cs: A vezme dřevo cedrové a yzop, a červec dvakrát barvený, a vrabce živého,
        omočí to všecko ve krvi vrabce zabitého a u vodě živé, a pokropí domu toho
        sedmkrát.
      pl: 'A wziąwszy drzewo cedrowe i izop i czerwień wraz z ptakiem żywym, zamoczy
        to we krwi ptaka zarzniętego i w wodzie żywej i pokropi dom siedm razy. '
    52:
      he: וְחִטֵּא אֶת־הַבַּיִת בְּדַם הַצִּפּוֹר וּבַמַּיִם הַחַיִּים וּבַצִּפֹּר
        הַחַיָּה וּבְעֵץ הָאֶרֶז וּבָאֵזֹב וּבִשְׁנִי הַתּוֹלָעַת׃
      yi: און ער זאָל רײניקן דאָס הױז מיטן בלוט פֿון דעם פֿױגל, און מיטן לעבעדיקן
        װאַסער, און מיטן לעבעדיקן פֿױגל, און מיטן צעדערהאָלץ, און מיטן אֵזוֹבֿ-גראָז,
        און מיטן װערמילרױט.
      cs: 'A tak když očistí dům ten krví vrabce a vodou živou a ptákem živým, dřevem
        cedrovým, yzopem a červcem dvakrát barveným:'
      pl: 'I tak rozgrzeszy dom krwią owego ptaka i wodą żywą, mianowicie ptakiem
        żywym i drzewem cedrowém i izopem i czerwienią. '
    53:
      he: וְשִׁלַּח אֶת־הַצִּפֹּר הַחַיָּה אֶל־מִחוּץ לָעִיר אֶל־פְּנֵי הַשָּׂדֶה
        וְכִפֶּר עַל־הַבַּיִת וְטָהֵר׃
      yi: און ער זאָל אַװעקלאָזן דעם לעבעדיקן פֿױגל אױסן שטאָט אױפֿן פֿרײַען פֿעלד;
        און ער זאָל מכַפּר זײַן אױפֿן הױז, און עס װעט זײַן רײן.
      cs: Vypustí ven vrabce živého z města na pole, a očistí dům ten, [i] budeť čistý.
      pl: 'I puści ptaka żywego po za miasto, na pole; i tak rozgrzeszy dom, i będzie
        czystym." '
    54:
      he: זֹאת הַתּוֹרָה לְכָל־נֶגַע הַצָּרַעַת וְלַנָּתֶק׃
      yi: דאָס איז דער דין פֿאַר יעטװעדער פּלאָג פֿון צרעת, און פֿאַר שלעכטע קרעץ,
      cs: Ten jest zákon o všeliké ráně malomocenství a poškvrny černé,
      pl: 'Oto przepis o wszelkim trądzie i o strupie. '
    55:
      he: וּלְצָרַעַת הַבֶּגֶד וְלַבָּיִת׃
      yi: און פֿאַר צרעת פֿון אַ בגד, און פֿאַר אַ הױז,
      cs: A malomocenství roucha i domu,
      pl: 'I o trądzie na szacie i na domu; '
    56:
      he: וְלַשְׂאֵת וְלַסַּפַּחַת וְלַבֶּהָרֶת׃
      yi: און פֿאַר אַ געשװילעכץ, און פֿאַר אַ גרינד, און פֿאַר אַ פֿלעק;
      cs: I otekliny, prašiviny a poškvrny pobělavé,
      pl: 'I o nabrzmiałości, i o przyrzucie i o plamie: '
    57:
      he: לְהוֹרֹת בְּיוֹם הַטָּמֵא וּבְיוֹם הַטָּהֹר זֹאת תּוֹרַת הַצָּרָעַת׃
      yi: כּדי צו לערנען װען עס איז אומרײן, און װען עס איז רײן. דאָס איז דער דין פֿון
        צרעת.
      cs: K ukázání, kdy jest kdo čistý, aneb kdy jest kdo nečistý. Tenť jest zákon
        malomocenství.
      pl: 'Aby nauczać w porze, kiedy co nieczyste i w porze, kiedy co czyste. Oto
        nauka o trądzie. '
  15:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: ' Mluvil pak Hospodin Mojžíšovi a Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    2:
      he: דַּבְּרוּ אֶל־בְּנֵי יִשְׂרָאֵל וַאֲמַרְתֶּם אֲלֵהֶם אִישׁ אִישׁ כִּי יִהְיֶה
        זָב מִבְּשָׂרוֹ זוֹבוֹ טָמֵא הוּא׃
      yi: 'רעדט צו די קינדער פֿון ישׂראל, און איר זאָלט זאָגן צו זײ: יעטװעדער מאַן,
        אַז ער װעט זײַן פֿלוסיק פֿון זײַן לײַב, איז זײַן פֿליסונג אומרײן.'
      cs: 'Mluvte synům Izraelským a rcete jim: Když by který muž trpěl tok semene
        z těla svého, nečistý bude.'
      pl: '"Powiedźcie synom Israela, a mówcie do nich: Ktokolwiek by miał upławy
        z ciała swojego, to dla upławu swojego nieczystym będzie. '
    3:
      he: וְזֹאת תִּהְיֶה טֻמְאָתוֹ בְּזוֹבוֹ רָר בְּשָׂרוֹ אֶת־זוֹבוֹ אוֹ־הֶחְתִּים
        בְּשָׂרוֹ מִזּוֹבוֹ טֻמְאָתוֹ הִוא׃
      yi: 'און דאָס זאָל זײַן זײַן אומרײנקײט אין זײַן פֿליסונג: סײַ זײַן לײַב רינט
        מיט זײַן פֿליסונג, סײַ זײַן לײַב איז פֿאַרשטאָפּט פֿון זײַן פֿליסונג, איז
        דאָס זײַן אומרײנקײט.'
      cs: 'Tato pak bude nečistota jeho v toku jeho: [Jestliže] vypěňuje tělo jeho
        tok svůj, aneb že by se zastavil tok v těle jeho, nečistota jeho jest.'
      pl: 'A oto będzie nieczystość jego podczas upławu jego: gdy ciecze z ciała jego
        upław jego, albo gdy zatkało się ciało jego z upławu swojego; nieczystość
        to jego. '
    4:
      he: כָּל־הַמִּשְׁכָּב אֲשֶׁר יִשְׁכַּב עָלָיו הַזָּב יִטְמָא וְכָל־הַכְּלִי
        אֲשֶׁר־יֵשֵׁב עָלָיו יִטְמָא׃
      yi: איטלעך געלעגער װאָס דער פֿלוסיקער װעט דערױף ליגן, זאָל זײַן אומרײן, און
        איטלעכע זאַך װאָס ער װעט דערױף זיצן, זאָל זײַן אומרײן.
      cs: Každé lůže, na němž by ležel, kdož má tok semene, nečisté bude; a všecko,
        na čemž by seděl, nečisté bude.
      pl: 'Każda pościel, na którejby leżał upławami dotknięty, nieczysta jest, każdy
        téż sprzęt, na którymby usiadł, nieczysty jest. '
    5:
      he: וְאִישׁ אֲשֶׁר יִגַּע בְּמִשְׁכָּבוֹ יְכַבֵּס בְּגָדָיו וְרָחַץ בַּמַּיִם
        וְטָמֵא עַד־הָעָרֶב׃
      yi: און אַ מאַן װאָס װעט זיך אָנרירן אָן זײַן געלעגער, זאָל װאַשן זײַנע קלײדער,
        און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: A kdož by se dotekl lůže jeho, zpéře roucha svá, a umyje se vodou, a bude
        nečistý až do večera.
      pl: 'A ktoby się dotknął pościeli jego, wypierze szaty swoje, i umyje się wodą,
        a będzie nieczystym do wieczora. '
    6:
      he: וְהַיֹּשֵׁב עַל־הַכְּלִי אֲשֶׁר־יֵשֵׁב עָלָיו הַזָּב יְכַבֵּס בְּגָדָיו
        וְרָחַץ בַּמַּיִם וְטָמֵא עַד־הָעָרֶב׃
      yi: און דער װאָס זיצט אױף אַ זאַך װאָס דער פֿלוסיקער איז דערױף געזעסן, זאָל
        װאַשן זײַנע קלײדער, און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: A kdo by sedl na to, na čemž seděl ten, kdož má tok semene, zpéře roucha
        svá, a umyje se vodou, i bude nečistý až do večera.
      pl: 'Ktoby téż usiadł na sprzęcie, na którym siedział upławami dotknięty, wypierze
        szaty swoje i umyje się wodą, a będzie nieczystym do wieczora. '
    7:
      he: וְהַנֹּגֵעַ בִּבְשַׂר הַזָּב יְכַבֵּס בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָמֵא
        עַד־הָעָרֶב׃
      yi: און דער װאָס רירט זיך אָן אָן דעם לײַב פֿון פֿלוסיקן, זאָל װאַשן זײַנע קלײדער,
        און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Jestliže by se kdo dotekl těla trpícího tok semene, zpéře roucha svá, a
        umyje se vodou, i bude nečistý až do večera.
      pl: 'Ktoby téż dotknął się ciała dotkniętego upławami, wypierze szaty swoje,
        i umyje się wodą, a będzie nieczystym do wieczora. '
    8:
      he: וְכִי־יָרֹק הַזָּב בַּטָּהוֹר וְכִבֶּס בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָמֵא
        עַד־הָעָרֶב׃
      yi: און אַז דער פֿלוסיקער װעט אַרױפֿשפּײַען אױף אַ רײנעם, זאָל יענער װאַשן זײַנע
        קלײדער, און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: A jestliže by ten, kdož trpí tok semene, plinul na čistého, zpéře roucha
        svá, a umyje se vodou, i bude nečistý až do večera.
      pl: 'A gdyby plunął upławami dotknięty na czystego, to wypierze tenże szaty
        swoje, i umyje się wodą, a będzie nieczystym do wieczora. '
    9:
      he: וְכָל־הַמֶּרְכָּב אֲשֶׁר יִרְכַּב עָלָיו הַזָּב יִטְמָא׃
      yi: און יעטװעדער רײַטזאַך װאָס דער פֿלוסיקער װעט רײַטן דערױף, זאָל זײַן אומרײן.
      cs: Každé sedlo, na němž by seděl ten, kdož má tok semene, nečisté bude.
      pl: 'Każde téż siodło, na którémby jechał upławy mający, nieczystém jest. '
    10:
      he: וְכָל־הַנֹּגֵעַ בְּכֹל אֲשֶׁר יִהְיֶה תַחְתָּיו יִטְמָא עַד־הָעָרֶב וְהַנּוֹשֵׂא
        אוֹתָם יְכַבֵּס בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָמֵא עַד־הָעָרֶב׃
      yi: און איטלעכער װאָס רירט זיך אָן אָן װאָס נאָר עס איז געװען אונטער אים, זאָל
        זײַן אומרײן ביזן אָװנט; און דער װאָס טראָגט עס, זאָל װאַשן זײַנע קלײדער, און
        זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט. און איטלעכער װאָס דער פֿלוסיקער
        װעט זיך אָן אים אָנרירן, אַװוּ ער האָט ניט אָפּגעשװענקט זײַנע הענט אין װאַסער,
        זאָל װאַשן זײַנע קלײדער, און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: A kdož by koli dotekl se něčeho, což bylo pod ním, nečistý bude až do večera;
        a kdož by co z toho nesl, zpéře roucha svá, a umyje se vodou, a bude nečistý
        až do večera.
      pl: 'A ktoby się dotknął czegokolwiek, co było pod nim, nieczystym będzie do
        wieczora: a ktoby to nosił, wypierze szaty swoje, i umyje się wodą, a nieczystym
        będzie do wieczora. '
    11:
      he: וְכֹל אֲשֶׁר יִגַּע־בּוֹ הַזָּב וְיָדָיו לֹא־שָׁטַף בַּמָּיִם וְכִבֶּס בְּגָדָיו
        וְרָחַץ בַּמַּיִם וְטָמֵא עַד־הָעָרֶב׃
      yi: ''
      cs: Kohož by se pak dotekl ten, kdož má tok semene, a neumyl rukou svých vodou,
        zpéře roucha svá, a umyje se vodou, i bude nečistý až do večera.
      pl: 'Każdy téż, któregoby się dotknął mający upławy, nie umywszy rąk swoich
        wodą, wypierze szaty swoje, i wykąpie się w wodzie, a nieczystym będzie do
        wieczora. '
    12:
      he: וּכְלִי־חֶרֶשׂ אֲשֶׁר־יִגַּע־בּוֹ הַזָּב יִשָּׁבֵר וְכָל־כְּלִי־עֵץ יִשָּׁטֵף
        בַּמָּיִם׃
      yi: און אַ לײמענע כּלי װאָס דער פֿלוסיקער װעט זיך אָן איר אָנרירן, זאָל צעבראָכן
        װערן; און יעטװעדער הילצערנע כּלי זאָל אָפּגעשװענקט װערן אין װאַסער.
      cs: Nádoba hliněná, kteréž by se dotekl ten, kdo má tok semene, bude rozbita,
        a každá nádoba dřevěná vodou vymyta bude.
      pl: 'Naczynie téż gliniane, któregoby się dotknął upławami dotknięty, stłuczoném
        zostanie, wszelkie zaś naczynie drewniane wypłukane będzie wodą. '
    13:
      he: וְכִי־יִטְהַר הַזָּב מִזּוֹבוֹ וְסָפַר לוֹ שִׁבְעַת יָמִים לְטָהֳרָתוֹ וְכִבֶּס
        בְּגָדָיו וְרָחַץ בְּשָׂרוֹ בְּמַיִם חַיִּים וְטָהֵר׃
      yi: און אַז דער פֿלוסיקער װעט רײן װערן פֿון זײַן פֿליסונג, זאָל ער זיך צײלן
        זיבן טעג פֿון זײַן רײן װערן, און װאַשן זײַנע קלײדער, און באָדן זײַן לײַב אין
        לעבעדיקע װאַסער, און זײַן רײן.
      cs: Když by pak očištěn byl ten, kdož tok semene trpěl, od toku svého, sečte
        sedm dní po svém očištění, a zpéře roucha svá, a vodou živou zmyje tělo své,
        i bude čist.
      pl: 'A gdy oczyści się upławy mający z upławów swoich, wtedy odliczy sobie siedm
        dni od oczyszczenia swego i wypierze szaty swoje i umyje ciało swoje wodą
        żywą, i będzie czystym. '
    14:
      he: וּבַיּוֹם הַשְּׁמִינִי יִקַּח־לוֹ שְׁתֵּי תֹרִים אוֹ שְׁנֵי בְּנֵי יוֹנָה
        וּבָא לִפְנֵי יְהוָה אֶל־פֶּתַח אֹהֶל מוֹעֵד וּנְתָנָם אֶל־הַכֹּהֵן׃
      yi: און אױפֿן אַכטן טאָג זאָל ער זיך נעמען צװײ טורטלטױבן, אָדער צװײ יונגע טױבן,
        און ער זאָל קומען פֿאַר גאָט צום אײַנגאַנג פֿון אוֹהל-מוֹעד, און זײ געבן צום
        כֹּהן.
      cs: Potom dne osmého vezme sobě dvě hrdličky aneb dvé holoubátek, a přijda před
        Hospodina ke dveřím stánku úmluvy, dá je knězi.
      pl: 'A dnia ósmego weźmie sobie parę synogarlic albo parę gołąbków, i przyjdzie
        przed oblicze Wiekuistego do wejścia przybytku zboru i odda je kapłanowi. '
    15:
      he: וְעָשָׂה אֹתָם הַכֹּהֵן אֶחָד חַטָּאת וְהָאֶחָד עֹלָה וְכִפֶּר עָלָיו הַכֹּהֵן
        לִפְנֵי יְהוָה מִזּוֹבוֹ׃
      yi: און דער כֹּהן זאָל זײ מאַכן אײנע אַ זינדאָפּפֿער, און אײנע אַ בראַנדאָפּפֿער,
        און דער כֹּהן זאָל מכַפּר זײַן אױף אים פֿאַר גאָט פֿון װעגן זײַן פֿליסונג.
      cs: Kterýž obětovati je bude, jedno za hřích a druhé v obět zápalnou; a očistí
        jej kněz před Hospodinem od toku jeho.
      pl: 'I spełni kapłan jedną ofiarę zagrzeszną, a drugą całopalenie; i tak rozgrzeszy
        go kapłan przed obliczem Wiekuistego z upławów jego. '
    16:
      he: וְאִישׁ כִּי־תֵצֵא מִמֶּנּוּ שִׁכְבַת־זָרַע וְרָחַץ בַּמַּיִם אֶת־כָּל־בְּשָׂרוֹ
        וְטָמֵא עַד־הָעָרֶב׃
      yi: און אַ מאַן, אַז פֿון אים װעט אַרױסגײן אַ פֿלוס פֿון זאָמען, זאָל ער באָדן
        אין װאַעסר זײַן גאַנצן לײַב, און זײַן אומרײן ביזן אָװנט.
      cs: Muž, z něhož by vyšlo símě scházení, zmyje vodou všecko tělo své, a bude
        nečistý až do večera.
      pl: 'Człowiek téż, z któregoby upłynęło nasienie, umyje wodą całe ciało swoje
        i nieczystym będzie do wieczora. '
    17:
      he: וְכָל־בֶּגֶד וְכָל־עוֹר אֲשֶׁר־יִהְיֶה עָלָיו שִׁכְבַת־זָרַע וְכֻבַּס בַּמַּיִם
        וְטָמֵא עַד־הָעָרֶב׃
      yi: און יעטװעדער בגד, און יעטװעדער פֿעל, װאָס דערױף װעט זײַן פֿלוס פֿון זאָמען,
        זאָל געװאַשן װערן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Každé roucho i každá kůže, na níž by bylo símě scházení, zeprána bude vodou,
        a nečistá bude až do večera.
      pl: 'Każda téż szata, i każda skóra, na którąby padło nasienie, wymytą będzie
        wodą i nieczystą zostanie do wieczora. '
    18:
      he: וְאִשָּׁה אֲשֶׁר יִשְׁכַּב אִישׁ אֹתָהּ שִׁכְבַת־זָרַע וְרָחֲצוּ בַמַּיִם
        וְטָמְאוּ עַד־הָעָרֶב׃
      yi: און אַ פֿרױ, אַז אַ מאַן װעט ליגן מיט איר אַ בײַשלאָף פֿון זאָמען, זאָלן
        זײ זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Žena také, s kterouž by obýval muž scházením semene, [oba] zmyjí se vodou,
        a nečistí budou až do večera.
      pl: 'A niewiasta, z którąby obcował mąż, powinna tedy wykąpać się w wodzie,
        a nieczystą będzie do wieczora. '
    19:
      he: וְאִשָּׁה כִּי־תִהְיֶה זָבָה דָּם יִהְיֶה זֹבָהּ בִּבְשָׂרָהּ שִׁבְעַת יָמִים
        תִּהְיֶה בְנִדָּתָהּ וְכָל־הַנֹּגֵעַ בָּהּ יִטְמָא עַד־הָעָרֶב׃
      yi: און אַ פֿרױ, אַז זי װעט זײַן פֿלוסיק – בלוט װעט זײַן איר פֿליסונג פֿון איר
        לײַב – זאָל זי זיבן טעג זײַן אין איר אָפּזונדערונג, און איטלעכער װאָס רירט
        זיך אָן איר אָן, זאָל זײַן אומרײן ביזן אָװנט.
      cs: Žena pak, když by trpěla nemoc svou, a tok krve byl by z těla jejího, za
        sedm dní oddělena bude; každý, kdož by se jí dotekl, nečistý bude až do večera.
      pl: 'Niewiasta téż, któraby miała upławy, a płynęłaby krew z ciała jej; przez
        siedm dni pozostanie w wydzielaniu się swojém; każdy, któryby się jej dotknął,
        nieczysty będzie do wieczora. '
    20:
      he: וְכֹל אֲשֶׁר תִּשְׁכַּב עָלָיו בְּנִדָּתָהּ יִטְמָא וְכֹל אֲשֶׁר־תֵּשֵׁב
        עָלָיו יִטְמָא׃
      yi: און אַלץ װאָס זי װעט ליגן דערױף אין איר אָפּזונדערונג, זאָל זײַן אומרײן;
        און אַלץ װאָס זי װעט זיצן דערױף, זאָל זײַן אומרײן.
      cs: Na čemž by koli ležela [v čas] oddělení svého, nečistéť bude; tolikéž, na
        čem by koli seděla, nečisté bude.
      pl: 'Wszystko, na czémby leżała w wydzielaniu się swojém, nieczyste będzie,
        wszystko téż, na czém by siedziała, nieczyste będzie. '
    21:
      he: וְכָל־הַנֹּגֵעַ בְּמִשְׁכָּבָהּ יְכַבֵּס בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָמֵא
        עַד־הָעָרֶב׃
      yi: און איטלעכער װאָס רירט זיך אָן אָן איר געלעגער, זאָל װאַשן זײַנע קלײדער,
        און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Také kdož by se dotekl lůže jejího, zpéře roucho své, a umyje se vodou,
        i bude nečistý až do večera.
      pl: 'A ktoby się dotknął łoża jej, wypierze szaty swoje i umyje się wodą, a
        nieczystym będzie do wieczora. '
    22:
      he: וְכָל־הַנֹּגֵעַ בְּכָל־כְּלִי אֲשֶׁר־תֵּשֵׁב עָלָיו יְכַבֵּס בְּגָדָיו וְרָחַץ
        בַּמַּיִם וְטָמֵא עַד־הָעָרֶב׃
      yi: און איטלעכער װאָס רירט זיך אָן אָן עפּעס אַ זאַך װאָס זי זיצט דערױף, זאָל
        װאַשן זײַנע קלײדער, און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Kdož by se koli dotekl toho, na čemž seděla, zpéře roucha svá, a umyje se
        vodou, i bude nečistý až do večera.
      pl: 'A ktoby się téż dotknął jakiegokolwiek sprzętu, na którymby siedziała,
        wypierze szaty swoje i umyje się wodą, a nieczystym będzie aż do wieczora. '
    23:
      he: וְאִם עַל־הַמִּשְׁכָּב הוּא אוֹ עַל־הַכְּלִי אֲשֶׁר־הִוא יֹשֶׁבֶת־עָלָיו
        בְּנָגְעוֹ־בוֹ יִטְמָא עַד־הָעָרֶב׃
      yi: אַפֿילו אױב ער איז אױף דעם געלעגער אָדער אױף דער זאַך װאָס זי זיצט דערױף,
        װען ער רירט זיך אָן דעם אָן, זאָל ער נאָר זײַן אומרײן ביזן אָװנט.
      cs: Což by koli bylo na lůži tom, neb na jaké by koli věci seděla, a dotekl
        by se toho někdo, nečistý bude až do večera.
      pl: 'Jeżeliby téż było cokolwiek na łożu jej, albo na sprzęcie, na którym siedziała;
        ktoby się dotknął tego, nieczystym będzie do wieczora. '
    24:
      he: וְאִם שָׁכֹב יִשְׁכַּב אִישׁ אֹתָהּ וּתְהִי נִדָּתָהּ עָלָיו וְטָמֵא שִׁבְעַת
        יָמִים וְכָל־הַמִּשְׁכָּב אֲשֶׁר־יִשְׁכַּב עָלָיו יִטְמָא׃
      yi: און אױב ליגן װעט ליגן מיט איר אַ מאַן, און איר אומרײניקײט װעט זײַן אױף אים,
        זאָל ער זײַן אומרײן זיבן טעג, און איטלעך געלעגער װאָס ער װעט ליגן דערױף, זאָל
        זײַן אומרײן.
      cs: Jestliže by kdo spal s ní, a byla by nečistota její na něm, nečistý bude
        za sedm dní; i každé lůže, na němž by spal, nečisté bude.
      pl: 'A gdyby obcował z nią mąż, i wydzielina jej będzie na nim, nieczystym będzie
        przez siedm dni, a każde łoże, na którémby leżał, nieczystém będzie. '
    25:
      he: וְאִשָּׁה כִּי־יָזוּב זוֹב דָּמָהּ יָמִים רַבִּים בְּלֹא עֶת־נִדָּתָהּ אוֹ
        כִי־תָזוּב עַל־נִדָּתָהּ כָּל־יְמֵי זוֹב טֻמְאָתָהּ כִּימֵי נִדָּתָהּ תִּהְיֶה
        טְמֵאָה הִוא׃
      yi: און אַ פֿרױ, אַז איר בלוטפֿליסונג װעט פֿליסן פֿיל טעג, ניט אין דער צײַט
        פֿון איר אָפּזונדערונג, אָדער זי װעט זײַן פֿלוסיק איבער דער צײַט פֿון איר
        אָפּזונדערונג, זאָל זי אַלע טעג פֿון איר אומרײנער פֿליסונג זײַן אַזױ װי אין
        די טעג פֿון איר אָפּזונדערונג; זי איז אומרײן.
      cs: 'Žena pak trpěla-li by krvotok po mnohé dny, kromě času nemoci své, totiž
        krvotok by trpěla přes čas přirozené nemoci: po všecky dny toku nečistoty
        své, jako i v čas nemoci své [přirozené], nečistá bude.'
      pl: 'Jeżeliby téż niewiasta miała upływ krwi przez wiele dni, nie w czasie słabości
        swojej, albo gdyby miała upływ po słabości swojej, - to przez cały czas upływu
        nieczystości jej, jako za dni słabości swojej, nieczystą będzie. '
    26:
      he: כָּל־הַמִּשְׁכָּב אֲשֶׁר־תִּשְׁכַּב עָלָיו כָּל־יְמֵי זוֹבָהּ כְּמִשְׁכַּב
        נִדָּתָהּ יִהְיֶה־לָּהּ וְכָל־הַכְּלִי אֲשֶׁר תֵּשֵׁב עָלָיו טָמֵא יִהְיֶה
        כְּטֻמְאַת נִדָּתָהּ׃
      yi: איטלעך געלעגער װאָס זי װעט ליגן דערױף אַלע טעג פֿון איר פֿליסונג, זאָל איר
        זײַן אַזױ װי דאָס געלעגער פֿון איר אָפּזונדערונג; און איטלעכע זאַך װאָס זי
        װעט זיצן דערױף, זאָל זײַן אומרײן אַזױ װי די אומרײנקײט פֿון איר אָפּזונדערונג.
      cs: Každé lůže, na němž by spala po všecky dny toku svého, bude jí jako lůže
        v přirozené nemoci její; a každá věc, na kteréž by seděla, nečistá bude, podlé
        nečistoty [přirozené] nemoci její.
      pl: 'Każda pościel, na którejby leżała przez cały czas upływu swojego, jako
        pościel podczas słabości jej będzie, - każda téż rzecz, na którejby siedziała,
        nieczysta będzie jako podczas słabości jej. '
    27:
      he: וְכָל־הַנּוֹגֵעַ בָּם יִטְמָא וְכִבֶּס בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָמֵא
        עַד־הָעָרֶב׃
      yi: און איטלעכער װאָס רירט זיך אָן זײ אָן, זאָל װערן אומרײן; און ער זאָל װאַשן
        זײַנע קלײדער, און זיך באָדן אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Kdož by koli dotekl se těch věcí, nečistý bude. Protož zpéře roucho své,
        a umyje se vodou, i bude nečistý až do večera.
      pl: 'A ktoby się tego dotknął, nieczystym będzie, i wypierze szaty swoje i wykąpie
        się w wodzie, a będzie nieczystym do wieczora. '
    28:
      he: וְאִם־טָהֲרָה מִזּוֹבָהּ וְסָפְרָה לָּהּ שִׁבְעַת יָמִים וְאַחַר תִּטְהָר׃
      yi: און אַז זי װערט רײן פֿון איר פֿליסונג, זאָל זי זיך צײלן זיבן טעג, און דערנאָך
        זאָל זי זײַן רײן.
      cs: Když pak očištěna bude od toku svého, sečte sobě sedm dní, a potom očišťovati
        se bude.
      pl: 'A gdy oczyści się od upławów swoich, odliczy sobie siedm dni, a potém czystą
        będzie. '
    29:
      he: וּבַיּוֹם הַשְּׁמִינִי תִּקַּח־לָהּ שְׁתֵּי תֹרִים אוֹ שְׁנֵי בְּנֵי יוֹנָה
        וְהֵבִיאָה אוֹתָם אֶל־הַכֹּהֵן אֶל־פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און אױפֿן אַכטן טאָג זאָל זי זיך נעמען צװײ טורטלטױבן, אָדער צװײ יונגע טױבן,
        און זײ ברענגען צום כֹּהן, צום אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: A v den osmý vezme sobě dvě hrdličky aneb dvé holoubátek, a přinese je knězi
        ke dveřím stánku úmluvy.
      pl: 'Dnia zaś ósmego weźmie sobie parę synogarlic albo parę gołąbków i przyniesie
        je do kapłana do wejścia przybytku zboru. '
    30:
      he: וְעָשָׂה הַכֹּהֵן אֶת־הָאֶחָד חַטָּאת וְאֶת־הָאֶחָד עֹלָה וְכִפֶּר עָלֶיהָ
        הַכֹּהֵן לִפְנֵי יְהוָה מִזּוֹב טֻמְאָתָהּ׃
      yi: און דער כֹּהן זאָל מאַכן אײנע אַ זינדאָפּפֿער, און אײנע אַ בראַנדאָפּפֿער,
        און דער כֹּהן זאָל מכַפּר זײַן אױף איר פֿאַר גאָט פֿון װעגן איר אומרײנער פֿליסונג.
      cs: Z nichž jedno obětovati bude kněz v obět za hřích, a druhé v obět zápalnou,
        a očistí ji kněz před Hospodinem od toku nečistoty její.
      pl: 'I spełni kapłan jedną ofiarę zagrzeszną, a drugą całopalenie, i tak rozgrzeszy
        ją kapłan przed obliczem Wiekuistego z upławów nieczystości jej. '
    31:
      he: וְהִזַּרְתֶּם אֶת־בְּנֵי־יִשְׂרָאֵל מִטֻּמְאָתָם וְלֹא יָמֻתוּ בְּטֻמְאָתָם
        בְּטַמְּאָם אֶת־מִשְׁכָּנִי אֲשֶׁר בְּתוֹכָם׃
      yi: און איר זאָלט אָפּשײדן די קינדער פֿון ישׂראל פֿון זײער אומרײנקײט, כּדי זײ
        זאָלן ניט שטאַרבן דורך זײער אומרײנקײט, אַז זײ װעלן פֿאַראומרײניקן מײַן מִשכּן
        װאָס צװישן זײ.
      cs: I budete oddělovati syny Izraelské od nečistot jejich, aby nezemřeli pro
        nečistoty své, když by poškvrnili příbytku mého, kterýž jest u prostřed nich.
      pl: 'I tak ochraniać będziecie synów Israela od nieczystości ich, aby nie umierali
        w nieczystości swojej, zanieczyszczając przybytek Mój, który jest w pośród
        nich." '
    32:
      he: זֹאת תּוֹרַת הַזָּב וַאֲשֶׁר תֵּצֵא מִמֶּנּוּ שִׁכְבַת־זֶרַע לְטָמְאָה־בָהּ׃
      yi: דאָס איז דער דין פֿון דעם פֿלוסיקן, און פֿון דעם װאָס פֿון אים גײט אַרױס
        אַ פֿלוס פֿון זאָמען, צו װערן אומרײן דורך דעם;
      cs: Toť jest právo trpícího tok semene, i toho, z něhož vychází símě scházení,
        jímž poškvrněn bývá,
      pl: 'Oto nauka o mającym upławy, i z którego upływa nasienie, przez co się zanieczyszcza. '
    33:
      he: וְהַדָּוָה בְּנִדָּתָהּ וְהַזָּב אֶת־זוֹבוֹ לַזָּכָר וְלַנְּקֵבָה וּלְאִישׁ
        אֲשֶׁר יִשְׁכַּב עִם־טְמֵאָה׃
      yi: און פֿון דער קראַנקער אין איר אָפּזונדערונג, און פֿון דעם װאָס איז פֿלוסיק
        מיט אַ פֿליסונג, סײַ אַ מאַנספּאַרשוין, און סײַ אַ פֿרױ; און פֿון אַ מאַן
        װאָס װעט ליגן מיט אַן אומרײנער.
      cs: Též nemocné [ženy] v oddělení jejím, i všelikého trpícího tok svůj, buď
        mužského pohlaví neb ženského, a muže, kterýž by spal s nečistou.
      pl: 'I o cierpiącej w słabości swojej, i o wylewającym upławy swoje, bądź mężczyźnie,
        bądź niewieście, i o mężu, który obcował z nieczystą. '
  16:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה אַחֲרֵי מוֹת שְׁנֵי בְּנֵי אַהֲרֹן בְּקָרְבָתָם
        לִפְנֵי־יְהוָה וַיָּמֻתוּ׃
      yi: און גאָט האָט גערעדט צו משהן נאָך דעם טױט פֿון אַהרנס צװײ זין, װען זײ האָבן
        גענענט פֿאַר גאָט, און זײַנען געשטאָרבן;
      cs: ' Mluvil pak Hospodin k Mojžíšovi po smrti dvou synů Aronových, kteřížto,
        když předstoupili před Hospodina, zemřeli,'
      pl: 'I rzekł Wiekuisty do Mojżesza po śmierci dwóch synów Ahrona, gdy przystąpiwszy
        przed oblicze Wiekuistego, pomarli, '
    2:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה דַּבֵּר אֶל־אַהֲרֹן אָחִיךָ וְאַל־יָבֹא בְכָל־עֵת
        אֶל־הַקֹּדֶשׁ מִבֵּית לַפָּרֹכֶת אֶל־פְּנֵי הַכַּפֹּרֶת אֲשֶׁר עַל־הָאָרֹן
        וְלֹא יָמוּת כִּי בֶּעָנָן אֵרָאֶה עַל־הַכַּפֹּרֶת׃
      yi: 'און גאָט האָט געזאָגט צו משהן: רעד צו דײַן ברודער אַהרֹנען, אַז ער זאָל
        ניט אַרײַנגײן צו יעטװעדער צײַט אין הײליקטום אינעװײניק פֿון פָּרוֹכֶת, פֿאַרן
        דעק װאָס איבערן אָרון, כּדי ער זאָל ניט שטאַרבן; װאָרום איך באַװײַז זיך אין
        װאָלקן איבערן דעק.'
      cs: 'A řekl Hospodin Mojžíšovi: Mluv Aronovi bratru svému, ať nevchází každého
        času do svatyně za oponu před slitovnici, kteráž jest na truhle, aby neumřel;
        nebo [já] v oblace ukáži se nad slitovnicí.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Powiesz Ahronowi, bratu twojemu, aby nie
        wchodził każdego czasu do świątyni po za zasłonę, przed wieko, które jest
        na arce, aby nie umarł, gdy w obłoku objawiać się będę nad wiekiem. '
    3:
      he: בְּזֹאת יָבֹא אַהֲרֹן אֶל־הַקֹּדֶשׁ בְּפַר בֶּן־בָּקָר לְחַטָּאת וְאַיִל
        לְעֹלָה׃
      yi: 'דערמיט זאָל אַהרן קומען אין הײליקטום: מיט אַ יונגן אָקס פֿאַר אַ זינדאָפּפֿער,
        און אַ װידער פֿאַר אַ בראַנדאָפּפֿער.'
      cs: 'S tímto vcházeti bude Aron do svatyně: S volkem mladým, [kterýž bude] v
        obět za hřích, a s beranem k oběti zápalné.'
      pl: 'Oto z czém wchodzić będzie Ahron do świątyni: z cielcem na ofiarę zagrzeszną,
        a z baranem na całopalenie. '
    4:
      he: כְּתֹנֶת־בַּד קֹדֶשׁ יִלְבָּשׁ וּמִכְנְסֵי־בַד יִהְיוּ עַל־בְּשָׂרוֹ וּבְאַבְנֵט
        בַּד יַחְגֹּר וּבְמִצְנֶפֶת בַּד יִצְנֹף בִּגְדֵי־קֹדֶשׁ הֵם וְרָחַץ בַּמַּיִם
        אֶת־בְּשָׂרוֹ וּלְבֵשָׁם׃
      yi: אַ הײליק לײַנען העמדל זאָל ער אָנטאָן, און לײַנענע הױזן זאָלן זײַן אױף זײַן
        לײַב, און מיט אַ לײַנענעם גאַרטל זאָל ער זיך אַרומגורטן, און מיט אַ לײַנענער
        הױב זאָל ער זיך באַהױבן; הײליקע קלײדער זײַנען דאָס, און ער זאָל באָדן זײַן
        לײַב אין װאַסער, און זײ אָנטאָן.
      cs: V sukni lněnou svatou obleče se, a košilku lněnou bude míti na těle hanby
        své, pasem také lněným opáše se, a čepici lněnou vstaví na hlavu, roucha zajisté
        svatá jsou tato; i umyje vodou tělo své a obleče se v ně.
      pl: 'W spodnią szatę lnianą, świętą, przyoblecze się, spodnie téż lniane będą
        na ciele jego, i pasem lnianym opasze się, i zawojem lnianym obwinie się:
        szaty to święte; i wykąpie w wodzie ciało swoje, a włoży je. '
    5:
      he: וּמֵאֵת עֲדַת בְּנֵי יִשְׂרָאֵל יִקַּח שְׁנֵי־שְׂעִירֵי עִזִּים לְחַטָּאת
        וְאַיִל אֶחָד לְעֹלָה׃
      yi: און פֿון דער עדה פֿון די קינדער פֿון ישׂראל זאָל ער נעמען צװײ ציגנבעק פֿאַר
        אַ זינדאָפּפֿער, און אײן װידער פֿאַר אַ בראַנדאָפּפֿער.
      cs: Od shromáždění pak synů Izraelských vezme dva kozly k oběti za hřích, a
        jednoho berana k zápalné oběti.
      pl: 'A od zboru synów Israela weźmie dwa kozły na ofiarę zagrzeszną, a jednego
        barana na całopalenie. '
    6:
      he: וְהִקְרִיב אַהֲרֹן אֶת־פַּר הַחַטָּאת אֲשֶׁר־לוֹ וְכִפֶּר בַּעֲדוֹ וּבְעַד
        בֵּיתוֹ׃
      yi: און אַהרן זאָל מאַכן גענענען דעם אָקס פֿון זינדאָפּפֿער װאָס פֿאַר אים,
        און ער זאָל מכַפּר זײַן אױף זיך און אױף זײַן הױזגעזינט.
      cs: I bude obětovati Aron volka svého v obět za hřích, a očistí sebe i dům svůj.
      pl: 'I przywiedzie Ahron zagrzesznego cielca swego, i rozgrzeszy siebie i dom
        swój. '
    7:
      he: וְלָקַח אֶת־שְׁנֵי הַשְּׂעִירִם וְהֶעֱמִיד אֹתָם לִפְנֵי יְהוָה פֶּתַח אֹהֶל
        מוֹעֵד׃
      yi: און ער זאָל נעמען די צװײ בעק, און זײ אַװעקשטעלן פֿאַר גאָט בײַם אײַנגאַנג
        פֿון אוֹהל-מוֹעד.
      cs: Potom vezme [ty] dva kozly a postaví je před Hospodinem u dveří stánku úmluvy.
      pl: 'I weźmie dwa owe kozły, a postawi je przed obliczem Wiekuistego u wnijścia
        do przybytku zboru. '
    8:
      he: וְנָתַן אַהֲרֹן עַל־שְׁנֵי הַשְּׂעִירִם גּוֹרָלוֹת גּוֹרָל אֶחָד לַיהוָה
        וְגוֹרָל אֶחָד לַעֲזָאזֵל׃
      yi: און אַהרן זאָל אַרױפֿטאָן אױף בײדע בעק גוֹרָלות, אײן גוֹרל פֿאַר יהוה, און
        אײן גוֹרל פֿאַר עַזָאזל.
      cs: I dá Aron na ty dva kozly losy, los jeden Hospodinu, a los druhý Azazel.
      pl: 'I położy Ahron na oba kozły losy: los jeden dla Wiekuistego, a los drugi
        dla Azazela. '
    9:
      he: וְהִקְרִיב אַהֲרֹן אֶת־הַשָּׂעִיר אֲשֶׁר עָלָה עָלָיו הַגּוֹרָל לַיהוָה
        וְעָשָׂהוּ חַטָּאת׃
      yi: און אַהרן זאָל מאַכן גענענען דעם באָק װאָס אױף אים איז אַרױף דער גוֹרל פֿאַר
        יהוה, און אים מאַכן פֿאַר אַ זינדאָפּפֿער.
      cs: A obětovati bude Aron kozla [toho], na něhož by los padl Hospodinu, obětovati
        jej bude za hřích.
      pl: 'I przywiedzie Ahron kozła, na którego padł los dla Wiekuistego, i spełni
        nim ofiarę zagrzeszną. '
    10:
      he: וְהַשָּׂעִיר אֲשֶׁר עָלָה עָלָיו הַגּוֹרָל לַעֲזָאזֵל יָעֳמַד־חַי לִפְנֵי
        יְהוָה לְכַפֵּר עָלָיו לְשַׁלַּח אֹתוֹ לַעֲזָאזֵל הַמִּדְבָּרָה׃
      yi: און דער באָק װאָס אױף אים איז אַרױף דער גוֹרל פֿאַר עַזאָזל, זאָל אַװעקגעשטעלט
        װערן אַ לעבעדיקער פֿאַר גאָט, מכַפּר צו זײַן איבער אים, אים אַװעקצושיקן צו
        עַזאָזל אין מדבר.
      cs: Kozla pak toho, na něhož přišel los Azazel, postaví živého před Hospodinem,
        aby skrze něho učinil očištění, a pustí ho na poušť k Azazel.
      pl: 'Kozła zaś, na którego padł los dla Azazela, postawi żywego przed Wiekuistym,
        aby rozgrzeszyć nad nim, i puścić go do Azazela na pustynię. '
    11:
      he: וְהִקְרִיב אַהֲרֹן אֶת־פַּר הַחַטָּאת אֲשֶׁר־לוֹ וְכִפֶּר בַּעֲדוֹ וּבְעַד
        בֵּיתוֹ וְשָׁחַט אֶת־פַּר הַחַטָּאת אֲשֶׁר־לוֹ׃
      yi: און אַהרן זאָל מאַכן גענענען דעם אָקס פֿון זינדאָפּפֿער װאָס פֿאַר אים,
        און מכַפּר זײַן אױף זיך און אױף זײַן הױזגעזינט; און ער זאָל שעכטן דעם אָקס
        פֿון זינדאָפּפֿער װאָס פֿאַר אים.
      cs: I bude obětovati Aron volka svého v obět za hřích, a očistí sebe i dům svůj,
        a zabije volka svého v obět za hřích.
      pl: 'I przywiedzie Ahron zagrzesznego cielca swego i rozgrzeszy siebie i dom
        swój i zarznie zagrzesznego cielca swego. '
    12:
      he: וְלָקַח מְלֹא־הַמַּחְתָּה גַּחֲלֵי־אֵשׁ מֵעַל הַמִּזְבֵּחַ מִלִּפְנֵי יְהוָה
        וּמְלֹא חָפְנָיו קְטֹרֶת סַמִּים דַּקָּה וְהֵבִיא מִבֵּית לַפָּרֹכֶת׃
      yi: און ער זאָל נעמען אַ פולע פֿײַערפאַן פֿײַערקױלן פֿון דעם מזבח, פֿון פֿאַר
        גאָט, און זײַנע פולע הױפנס דינעם װײַרױך פֿון שמעקעדיקע געװירצן, און ברענגען
        אינעװײניק פֿון פָּרוֹכֶת.
      cs: Vezme také plnou kadidlnici uhlí řeřavého s oltáře, [kterýž jest] před tváří
        Hospodinovou, a plné obě hrsti své vonných věcí stlučených, a vnese za oponu.
      pl: 'I weźmie pełną kadzielnicę rozpalonego węgla z ołtarza, co przed obliczem
        Wiekuistego, i pełne garści swe kadzidła wonnego, miałkiego, i wniesie za
        zasłonę. '
    13:
      he: וְנָתַן אֶת־הַקְּטֹרֶת עַל־הָאֵשׁ לִפְנֵי יְהוָה וְכִסָּה עֲנַן הַקְּטֹרֶת
        אֶת־הַכַּפֹּרֶת אֲשֶׁר עַל־הָעֵדוּת וְלֹא יָמוּת׃
      yi: און ער זאָל אַרױפֿטאָן דעם װײַרױך אױפֿן פֿײַער פֿאַר גאָט, און דער װאָלקן
        פֿון דעם װײַרױך זאָל פֿאַרדעקן דעם דעק װאָס איבערן געזעץ, כּדי ער זאָל ניט
        שטאַרבן.
      cs: A vloží kadidlo to na oheň před Hospodinem, a dým kadění [toho] přikryje
        slitovnici, kteráž jest nad svědectvím, a neumře.
      pl: 'A włoży kadzidło na ogień przed Wiekuistym, aby okrył obłok kadzidła wieko,
        które na arce świadectwa, a nie umarł. '
    14:
      he: וְלָקַח מִדַּם הַפָּר וְהִזָּה בְאֶצְבָּעוֹ עַל־פְּנֵי הַכַּפֹּרֶת קֵדְמָה
        וְלִפְנֵי הַכַּפֹּרֶת יַזֶּה שֶׁבַע־פְּעָמִים מִן־הַדָּם בְּאֶצְבָּעוֹ׃
      yi: און ער זאָל נעמען פֿון דעם בלוט פֿון אָקס, און שפּריצן מיט זײַן פינגער אױפֿן
        דעק צו מזרח; און פֿאַרן דעק זאָל ער שפּריצן פֿון דעם בלוט זיבן מאָל מיט זײַן
        פינגער.
      cs: Potom vezma krve volka toho, pokropí prstem svým na slitovnici k východu;
        tolikéž před slitovnicí kropiti bude sedmkrát krví tou prstem svým.
      pl: 'I weźmie nieco krwi cielca, i pokropi palcem swym w stronę wieka, ku wschodowi,
        i téż przed wiekiem pokropi siedm razy z krwi tej palcem swoim. '
    15:
      he: וְשָׁחַט אֶת־שְׂעִיר הַחַטָּאת אֲשֶׁר לָעָם וְהֵבִיא אֶת־דָּמוֹ אֶל־מִבֵּית
        לַפָּרֹכֶת וְעָשָׂה אֶת־דָּמוֹ כַּאֲשֶׁר עָשָׂה לְדַם הַפָּר וְהִזָּה אֹתוֹ
        עַל־הַכַּפֹּרֶת וְלִפְנֵי הַכַּפֹּרֶת׃
      yi: און ער זאָל שעכטן דעם באָק פֿון זינדאָפּפֿער װאָס פֿאַרן פֿאָלק, און ברענגען
        זײַן בלוט אינעװײניק פֿון פָּרוֹכֶת, און טאָן מיט זײַן בלוט אַזױ װי ער האָט
        געטאָן מיט דעם בלוט פֿון אָקס, און עס שפּריצן אױפֿן דעק און פֿאַרן דעק.
      cs: Zabije také v obět za hřích kozla [toho], kterýž jest lidu, a vnese krev
        jeho do vnitřku za oponu, a učiní se krví jeho, jakož učinil se krví volka,
        totiž pokropí jí na slitovnici a před slitovnicí.
      pl: 'I zarznie zagrzesznego kozła ludu, i wniesie krew jego za zasłonę i uczyni
        z krwią jego, jako uczynił z krwią cielca i pokropi nią ku wieku i przed wiekiem. '
    16:
      he: וְכִפֶּר עַל־הַקֹּדֶשׁ מִטֻּמְאֹת בְּנֵי יִשְׂרָאֵל וּמִפִּשְׁעֵיהֶם לְכָל־חַטֹּאתָם
        וְכֵן יַעֲשֶׂה לְאֹהֶל מוֹעֵד הַשֹּׁכֵן אִתָּם בְּתוֹךְ טֻמְאֹתָם׃
      yi: און ער זאָל מכַפּר זײַן אױף דעם הײליקטום פֿון װעגן די אומרײנקײטן פֿון די
        קינדער פֿון ישׂראל, און פֿון װעגן זײערע פֿאַרברעכן אין אַלע זײערע חטאים; און
        אַזױ זאָל ער טאָן צום אוֹהל-מוֹעד װאָס רוט בײַ זײ אין מיטן פֿון זײערע אומרײנקײטן.
      cs: A očistí svatyni od nečistot synů Izraelských a od přestoupení jejich [i]
        všech hříchů jejich. Totéž učiní i stánku úmluvy, kterýž jest mezi nimi u
        prostřed nečistot jejich.
      pl: 'I rozgrzeszy świątynię z nieczystości synów Israela i z wykroczeń ich we
        wszystkich grzechach ich. I tak téż postąpi z przybytkiem zboru, znajdującym
        się z nimi wśród nieczystości ich. '
    17:
      he: וְכָל־אָדָם לֹא־יִהְיֶה בְּאֹהֶל מוֹעֵד בְּבֹאוֹ לְכַפֵּר בַּקֹּדֶשׁ עַד־צֵאתוֹ
        וְכִפֶּר בַּעֲדוֹ וּבְעַד בֵּיתוֹ וּבְעַד כָּל־קְהַל יִשְׂרָאֵל׃
      yi: און קײן מענטש זאָל ניט זײַן אין אוֹהל-מוֹעד, װען ער קומט מכַפּר צו זײַן
        אין הײליקטום, ביז ער גײט אַרױס. און ער זאָל מכַפּר זײַן אױף זיך, און אױף זײַן
        הױזגעזינט, און אױף דער גאַנצער אײַנזאַמלונג פֿון ישׂראל.
      cs: (Žádný pak člověk ať není v stánku úmluvy, když on vchází k očišťování do
        svatyně, dokudž by on zase nevyšel a očištění za sebe, za dům svůj i za všecko
        množství Izraelské nevykonal.)
      pl: 'A żaden człowiek niech nie znajduje się w przybytku zboru, gdy wchodzić
        będzie dla rozgrzeszenia świątyni, dopóki nie wyjdzie; i tak rozgrzeszy on
        siebie i dom swój i całe zgromadzenie Israela. '
    18:
      he: וְיָצָא אֶל־הַמִּזְבֵּחַ אֲשֶׁר לִפְנֵי־יְהוָה וְכִפֶּר עָלָיו וְלָקַח מִדַּם
        הַפָּר וּמִדַּם הַשָּׂעִיר וְנָתַן עַל־קַרְנוֹת הַמִּזְבֵּחַ סָבִיב׃
      yi: און ער זאָל אַרױסגײן צום מזבח װאָס פֿאַר גאָט, און מכַפּר זײַן אױף אים;
        און ער זאָל נעמען פֿון דעם בלוט פֿון אָקס, און פֿון דעם בלוט פֿון באָק, און
        אַרױפֿטאָן אױף די הערנער פֿון מזבח רונד אַרום.
      cs: Vyjde pak k oltáři, kterýž jest před Hospodinem, a očistí jej. A vezma krve
        volka toho, a ze krve kozla, dá na rohy oltáře vůkol.
      pl: 'I wyjdzie do ołtarza, który przed obliczem Wiekuistego, i oczyści go; i
        wziąwszy nieco krwi cielca i nieco krwi kozła, nada na narożniki ołtarza wokoło. '
    19:
      he: וְהִזָּה עָלָיו מִן־הַדָּם בְּאֶצְבָּעוֹ שֶׁבַע פְּעָמִים וְטִהֲרוֹ וְקִדְּשׁוֹ
        מִטֻּמְאֹת בְּנֵי יִשְׂרָאֵל׃
      yi: און ער זאָל שפּריצן אױף אים פֿון דעם בלוט מיט זײַן פינגער זיבן מאָל, און
        אים רײניקן, און אים הײליקן פֿון די אומרײנקײטן פֿון די קינדער פֿון ישׂראל.
      cs: A pokropí ho svrchu krví tou prstem svým sedmkrát, a očistí jej i posvětí
        ho od nečistot synů Izraelských.
      pl: 'I pokropi go krwią tą palcem swoim siedm razy, a oczyści go, i poświęci
        go, od nieczystości synów Israela. '
    20:
      he: וְכִלָּה מִכַּפֵּר אֶת־הַקֹּדֶשׁ וְאֶת־אֹהֶל מוֹעֵד וְאֶת־הַמִּזְבֵּחַ וְהִקְרִיב
        אֶת־הַשָּׂעִיר הֶחָי׃
      yi: און אַז ער װעט ענדיקן מכַפּר זײַן אױפֿן הײליקטום, און אױפֿן אוֹהל-מוֹעד,
        און אױפֿן מזבח, זאָל ער מאַכן גענענען דעם לעבעדיקן באָק.
      cs: A když by dokonal očištění svatyně a stánku úmluvy a oltáře, obětovati bude
        kozla živého.
      pl: 'A spełniwszy poświęcenie świątyni, i przybytku zboru, i ołtarza, przywiedzie
        kozła żywego. '
    21:
      he: וְסָמַךְ אַהֲרֹן אֶת־שְׁתֵּי ידו [יָדָיו] עַל רֹאשׁ הַשָּׂעִיר הַחַי וְהִתְוַדָּה
        עָלָיו אֶת־כָּל־עֲוֺנֹת בְּנֵי יִשְׂרָאֵל וְאֶת־כָּל־פִּשְׁעֵיהֶם לְכָל־חַטֹּאתָם
        וְנָתַן אֹתָם עַל־רֹאשׁ הַשָּׂעִיר וְשִׁלַּח בְּיַד־אִישׁ עִתִּי הַמִּדְבָּרָה׃
      yi: און אַהרן זאָל אָנלענען זײַנע בײדע הענט אױפֿן קאָפּ פֿון דעם לעבעדיקן באָק,
        און זיך מתװדה זײַן איבער אים אױף אַלע זינד פֿון די קינדער פֿון ישׂראל, און
        אױף אַלע זײערע פֿאַרברעכן אין אַלע זײערע חטאים; און ער זאָל זײ אַרױפֿטאָן
        אױפֿן קאָפּ פֿון דעם באָק, און אים אַװעקשיקן דורך דער האַנט פֿון אַן אומיסטנעם
        מענטשן אין מדבר.
      cs: A vlože Aron obě ruce své na hlavu kozla živého, vyznávati bude nad ním
        všecky nepravosti synů Izraelských, a všecka přestoupení jejich se všemi hříchy
        jejich, a vloží je na hlavu kozla, a vyžene [ho] člověk [k tomu] zřízený na
        poušť.
      pl: 'I położy Ahron obie ręce swe na głowę kozła żywego i spowiadać będzie nad
        nim wszystkie winy synów Israela, i wszystkie wykroczenia ich, we wszystkich
        grzechach ich, a złoży je na głowę kozła i odeszle go przez umyślnego człowieka
        na pustynię. '
    22:
      he: וְנָשָׂא הַשָּׂעִיר עָלָיו אֶת־כָּל־עֲוֺנֹתָם אֶל־אֶרֶץ גְּזֵרָה וְשִׁלַּח
        אֶת־הַשָּׂעִיר בַּמִּדְבָּר׃
      yi: און דער באָק זאָל אַװעקטראָגן אױף זיך אַלע זײערע זינד אין אַן אָפּגעשניטענעם
        לאַנד; און ער זאָל אַװעקלאָזן דעם באָק אין דער מדבר.
      cs: (Kozel ten zajisté ponese na sobě všecky nepravosti jejich do země pusté.)
        A pustí kozla toho na poušti.
      pl: 'I tak poniesie kozieł ten na sobie wszystkie winy ich na ziemię pustą;
        i puści on kozła w pustyni. '
    23:
      he: וּבָא אַהֲרֹן אֶל־אֹהֶל מוֹעֵד וּפָשַׁט אֶת־בִּגְדֵי הַבָּד אֲשֶׁר לָבַשׁ
        בְּבֹאוֹ אֶל־הַקֹּדֶשׁ וְהִנִּיחָם שָׁם׃
      yi: און אַהרן זאָל אַרײַנגײן אין אוֹהל-מוֹעד, און אױסטאָן די לײַנענע קלײדער
        װאָס ער האָט אָנגעטאָן בײַ זײַן אַרײַנגײן אין הײליקטום, און ער זאָל זײ דאָרטן
        לאָזן.
      cs: Potom pak přijda Aron do stánku úmluvy, svleče s sebe roucha lněná, v něž
        se byl oblékl, když vjíti měl do svatyně, a nechá jich tu.
      pl: 'I wnijdzie Ahron do przybytku zboru i złoży szaty lniane, w które się był
        przyodział, wchodząc do świątyni, i zostawi je tam. '
    24:
      he: וְרָחַץ אֶת־בְּשָׂרוֹ בַמַּיִם בְּמָקוֹם קָדוֹשׁ וְלָבַשׁ אֶת־בְּגָדָיו
        וְיָצָא וְעָשָׂה אֶת־עֹלָתוֹ וְאֶת־עֹלַת הָעָם וְכִפֶּר בַּעֲדוֹ וּבְעַד הָעָם׃
      yi: און ער זאָל באָדן זײַן לײַב אין װאַסער אין אַ הײליקן אָרט, און אָנטאָן זײַנע
        קלײדער, און אַרױסגײן, און מאַכן זײַן בראַנדאָפּפֿער און דאָס בראַנדאָפּפֿער
        פֿון פֿאָלק, און מכַפּר זײַן אױף זיך און אױפֿן פֿאָלק.
      cs: A umyje tělo své vodou na místě svatém, a obleče se [zase] v roucha svá,
        a vyjda, obětovati bude obět zápalnou svou a obět zápalnou lidu, a očistí
        sebe i lid.
      pl: 'I skąpie ciało swe wodą na miejscu świętém, i włoży szaty swoje, i wyjdzie,
        i spełni całopalenie swoje i całopalenie ludu, i rozgrzeszy siebie i lud. '
    25:
      he: וְאֵת חֵלֶב הַחַטָּאת יַקְטִיר הַמִּזְבֵּחָה׃
      yi: און דאָס פֿעטס פֿון דעם זינדאָפּפֿער זאָל ער דעמפֿן אױפֿן מזבח.
      cs: A tuk oběti za hřích páliti bude na oltáři.
      pl: 'A łój ofiary zagrzesznej puści z dymem na ofiarnicy. '
    26:
      he: וְהַמְשַׁלֵּחַ אֶת־הַשָּׂעִיר לַעֲזָאזֵל יְכַבֵּס בְּגָדָיו וְרָחַץ אֶת־בְּשָׂרוֹ
        בַּמָּיִם וְאַחֲרֵי־כֵן יָבוֹא אֶל־הַמַּחֲנֶה׃
      yi: און דער װאָס באַלײט דעם באָק צו עַזָאזל, זאָל װאַשן זײַנע קלײדער, און באָדן
        זײַן לײַב אין װאַסער, און דערנאָך מעג ער אַרײַנקומען אין לאַגער.
      cs: Ten pak, kterýž vyvedl kozla na Azazel, zpéře roucha svá, a zmyje tělo své
        vodou, a potom vejde do stanů.
      pl: 'Ten zaś, który zawiódł kozła do Azazela, wypierze szaty swe i wykąpie ciało
        swoje w wodzie, poczém wejść może do obozu. '
    27:
      he: וְאֵת פַּר הַחַטָּאת וְאֵת שְׂעִיר הַחַטָּאת אֲשֶׁר הוּבָא אֶת־דָּמָם לְכַפֵּר
        בַּקֹּדֶשׁ יוֹצִיא אֶל־מִחוּץ לַמַּחֲנֶה וְשָׂרְפוּ בָאֵשׁ אֶת־עֹרֹתָם וְאֶת־בְּשָׂרָם
        וְאֶת־פִּרְשָׁם׃
      yi: און דעם אָקס פֿון זינדאָפּפֿער, און דעם באָק פֿון זינדאָפּפֿער, װאָס זײער
        בלוט איז געבראַכט געװאָרן, מכַפּר צו זײַן אין הײליקטום, זאָל מען אַרױסטראָגן
        אױסן לאַגער, און פֿאַרברענען אין פֿײַער זײערע פֿעלן, און זײער פֿלײש, און זײער
        מיסט.
      cs: Volka pak za hřích a kozla za hřích, jejichž krev vnesena byla k vykonání
        očištění v svatyni, vynese ven z táboru, a spálí ohněm kůže jejich, i maso
        jejich, i lejna jejich.
      pl: 'A cielca zagrzesznego i kozła zagrzesznego, których krew wniesiona była
        dla rozgrzeszenia świątyni, wyniosą po za obóz i spalą w ogniu skóry ich,
        i mięso ich, i nieczystość ich. '
    28:
      he: וְהַשֹּׂרֵף אֹתָם יְכַבֵּס בְּגָדָיו וְרָחַץ אֶת־בְּשָׂרוֹ בַּמָּיִם וְאַחֲרֵי־כֵן
        יָבוֹא אֶל־הַמַּחֲנֶה׃
      yi: און דער װאָס פֿאַרברענט זײ, זאָל װאַשן זײַנע קלײדער, און באָדן זײַן לײַב
        אין װאַסער, און דערנאָך מעג ער אַרײַנקומען אין לאַגער.
      cs: Kdož by pak spálil je, zpéře roucha svá, a umyje tělo své vodou, a potom
        vejde do táboru.
      pl: 'A kto je palić będzie, wypierze szaty swe i wykąpie ciało swoje w wodzie,
        poczém wejść może do obozu. '
    29:
      he: וְהָיְתָה לָכֶם לְחֻקַּת עוֹלָם בַּחֹדֶשׁ הַשְּׁבִיעִי בֶּעָשׂוֹר לַחֹדֶשׁ
        תְּעַנּוּ אֶת־נַפְשֹׁתֵיכֶם וְכָל־מְלָאכָה לֹא תַעֲשׂוּ הָאֶזְרָח וְהַגֵּר
        הַגָּר בְּתוֹכְכֶם׃
      yi: 'און דאָס זאָל אײַך זײַן צום אײביקן געזעץ: אין זיבעטן חוֹדש, אין צענטן טאָג
        פֿון חוֹדש, זאָלט איר פּײַניקן אײַער זעל, און קײן אַרבעט זאָלט איר ניט טאָן,
        סײַ דער אײַנגעבאָרענער, און סײַ דער פֿרעמדער װאָס האַלט זיך אױף צװישן אײַך.'
      cs: 'Bude vám i toto za věčné ustanovení: Sedmého měsíce, desátého dne [téhož]
        měsíce ponižovati budete duší svých, a žádného díla nebudete dělati, ani doma
        zrozený, ani příchozí, kterýž jest pohostinu mezi vámi.'
      pl: 'I niechaj będzie to dla was ustawą wieczną: miesiąca siódmego, dziesiątego
        tegoż miesiąca dręczyć będziecie dusze wasze i żadnej roboty nie będziecie
        wykonywali, tak krajowiec, jako i cudzoziemiec, który osiadł w pośród was. '
    30:
      he: כִּי־בַיּוֹם הַזֶּה יְכַפֵּר עֲלֵיכֶם לְטַהֵר אֶתְכֶם מִכֹּל חַטֹּאתֵיכֶם
        לִפְנֵי יְהוָה תִּטְהָרוּ׃
      yi: װאָרום אין דעם דאָזיקן טאָג װעט מען מכַפּר זײַן אױף אײַך, אײַך צו רײניקן;
        פֿון אַלע אײַערע זינד װעט איר רײן װערן פֿאַר גאָט.
      cs: Nebo v ten den očistí vás, abyste očištěni byli; ode všech hříchů svých
        před Hospodinem očištěni budete.
      pl: 'Albowiem w dzień ten rozgrzeszy was, aby uczynić was czystymi; od wszystkich
        grzechów waszych przed obliczem Wiekuistego czystymi być macie. '
    31:
      he: שַׁבַּת שַׁבָּתוֹן הִיא לָכֶם וְעִנִּיתֶם אֶת־נַפְשֹׁתֵיכֶם חֻקַּת עוֹלָם׃
      yi: אַ שבת פֿון רוּונג איז דאָס פֿאַר אײַך, און איר זאָלט פּײַניקן אײַער זעל;
        אַן אײביק געזעץ.
      cs: Sobota odpočinutí bude vám, a ponižovati budete duší svých ustanovením věčným.
      pl: 'Sabbat odpoczynku to dla was, a dręczyć będziecie dusze wasze: ustawa to
        wieczna. '
    32:
      he: וְכִפֶּר הַכֹּהֵן אֲשֶׁר־יִמְשַׁח אֹתוֹ וַאֲשֶׁר יְמַלֵּא אֶת־יָדוֹ לְכַהֵן
        תַּחַת אָבִיו וְלָבַשׁ אֶת־בִּגְדֵי הַבָּד בִּגְדֵי הַקֹּדֶשׁ׃
      yi: און דער כֹּהן װאָס מע װעט אים זאַלבן, און װאָס מע װעט דערפֿילן זײַן האַנט
        צו זײַן אַ כֹּהן אױף זײַן פֿאָטערס אָרט, זאָל מכַפּר זײַן; און ער זאָל אָנטאָן
        די לײַנענע קלײדער, די הײליקע קלײדער.
      cs: Očišťovati pak bude kněz, kterýž jest pomazaný, a jehož ruce posvěceny jsou
        k vykonávání úřadu kněžského místo otce svého, a obleče se v roucha lněná,
        roucha svatá.
      pl: 'Rozgrzeszać zaś będzie kapłan, który namaszczony zostanie, a którego ręce
        upełnomocnione będą, aby piastował kapłaństwo miasto ojca swego; i włoży on
        szaty lniane, szaty święte, '
    33:
      he: וְכִפֶּר אֶת־מִקְדַּשׁ הַקֹּדֶשׁ וְאֶת־אֹהֶל מוֹעֵד וְאֶת־הַמִּזְבֵּחַ יְכַפֵּר
        וְעַל הַכֹּהֲנִים וְעַל־כָּל־עַם הַקָּהָל יְכַפֵּר׃
      yi: און ער זאָל מכַפּר זײַן אױפֿן קָדשֵי-קדָשים, און אױפֿן אוֹהל-מוֹעד; אױך
        אױפֿן מזבח זאָל ער מכַפּר זײַן, און אױף די כֹּהנים, און אױף דעם גאַנצן פֿאָלק
        פֿון דער אײַנזאַמלונג זאָל ער מכַפּר זײַן.
      cs: A očistí svatyni svatou a stánek úmluvy, očistí také i oltář, i kněží, i
        všecken lid shromážděný očistí.
      pl: 'I oczyści świątynię przenajświętszą, i przybytek zboru, i ofiarnicę oczyści,
        i kapłanów téż i wszystek lud zgromadzenia rozgrzeszy. '
    34:
      he: וְהָיְתָה־זֹּאת לָכֶם לְחֻקַּת עוֹלָם לְכַפֵּר עַל־בְּנֵי יִשְׂרָאֵל מִכָּל־חַטֹּאתָם
        אַחַת בַּשָּׁנָה וַיַּעַשׂ כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און דאָס זאָל אײַך זײַן צום אײביקן געזעץ, מכַפּר צו זײַן אױף די קינדער פֿון
        ישׂראל פֿון װעגן אַלע זײערע זינד, אײן מאָל אין יאָר. און ער האָט געטאָן אַזױ
        װי גאָט האָט באַפֿױלן משהן.
      cs: A bude vám to ustanovením věčným k očišťování synů Izraelských ode všech
        hříchů jejich, každého roku jednou. I učinil Mojžíš [tak], jakž [jemu] byl
        přikázal Hospodin.
      pl: 'A niechaj będzie to wam ustawą wieczną: rozgrzeszać synów Israela ze wszystkich
        grzechów ich raz do roku. I uczynił on tak jak rozkazał Wiekuisty Mojżeszowi. '
  17:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: דַּבֵּר אֶל־אַהֲרֹן וְאֶל־בָּנָיו וְאֶל כָּל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ
        אֲלֵיהֶם זֶה הַדָּבָר אֲשֶׁר־צִוָּה יְהוָה לֵאמֹר׃
      yi: 'רעד צו אַהרֹנען, און צו זײַנע זין, און צו אַלע קינדער פֿון ישׂראל, און
        זאָלסט זאָגן צו זײ: דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן, אַזױ צו זאָגן:'
      cs: 'Mluv k Aronovi a synům jeho i ke všechněm synům Izraelským, a rci jim:
        Tato jest věc, kterouž přikázal Hospodin, řka:'
      pl: '"Oświadcz Ahronowi, i synom jego, i wszystkim synom Israela, a powiedz
        im: oto co rozkazał Wiekuisty, gdy rzekł: '
    3:
      he: אִישׁ אִישׁ מִבֵּית יִשְׂרָאֵל אֲשֶׁר יִשְׁחַט שׁוֹר אוֹ־כֶשֶׂב אוֹ־עֵז
        בַּמַּחֲנֶה אוֹ אֲשֶׁר יִשְׁחַט מִחוּץ לַמַּחֲנֶה׃
      yi: יעטװעדער מאַן פֿון דעם הױז פֿון ישׂראל װאָס װעט שעכטן אַן אָקס, אָדער אַ
        שעפּס, אָדער אַ ציג, אין לאַגער, אָדער װאָס װעט שעכטן אױסן לאַגער,
      cs: Kdož by koli z domu Izraelského zabil vola aneb beránka, neb kozu, [buď]
        mezi stany, aneb kdož by zabil vně za stany,
      pl: 'Jeżeliby ktokolwiek z domu Israela zarznął wołu, albo owcę, albo kozę w
        obozie, albo jeżeliby zarznął po za obozem, -  '
    4:
      he: וְאֶל־פֶּתַח אֹהֶל מוֹעֵד לֹא הֱבִיאוֹ לְהַקְרִיב קָרְבָּן לַיהוָה לִפְנֵי
        מִשְׁכַּן יְהוָה דָּם יֵחָשֵׁב לָאִישׁ הַהוּא דָּם שָׁפָךְ וְנִכְרַת הָאִישׁ
        הַהוּא מִקֶּרֶב עַמּוֹ׃
      yi: און צום אײַנגאַנג פֿון אוֹהל-מוֹעד האָט ער עס ניט געבראַכט, מקריבֿ צו זײַן
        פֿאַר אַ קָרבן צו גאָט, פֿאַרן מִשכּן פֿון גאָט, זאָל עס װי בלוט גערעכנט װערן
        יענעם מאַן; בלוט האָט ער פֿאַרגאָסן; און יענער מענטש זאָל פֿאַרשניטן װערן
        פֿון צװישן זײַן פֿאָלק.
      cs: 'A ke dveřím stánku úmluvy nepřivedl by ho, aby obětoval obět Hospodinu
        před příbytkem Hospodinovým: vinen bude krví, [nebo] krev vylil; protož vyhlazen
        bude muž ten z prostředku lidu svého.'
      pl: 'A do wnijścia przybytku zboru nie przywiódł tego, aby złożyć ofiarę Wiekuistemu
        przed przybytkiem Wiekuistego, za krew poczytaném to będzie człowiekowi onemu,
        krew przelał, i wytraconym będzie człowiek ten z pośród ludu swojego. -  '
    5:
      he: לְמַעַן אֲשֶׁר יָבִיאוּ בְּנֵי יִשְׂרָאֵל אֶת־זִבְחֵיהֶם אֲשֶׁר הֵם זֹבְחִים
        עַל־פְּנֵי הַשָּׂדֶה וֶהֱבִיאֻם לַיהוָה אֶל־פֶּתַח אֹהֶל מוֹעֵד אֶל־הַכֹּהֵן
        וְזָבְחוּ זִבְחֵי שְׁלָמִים לַיהוָה אוֹתָם׃
      yi: כּדי די קינדער פֿון ישׂראל זאָלן ברענגען זײערע שלאַכטאָפּפֿער, װאָס זײ שלאַכטן
        אױפֿן פֿרײַען פֿעלד – זײ זאָלן זי ברענגען צו גאָט, צום אײַנגאַנג פֿון אוֹהל-מוֹעד,
        צום כֹּהן, און זײ שלאַכטן פֿרידאָפּפֿער צו גאָט.
      cs: Přivedou tedy synové Izraelští oběti své, kteréž by na poli zabíjeti chtěli,
        přivedou je, pravím, k Hospodinu ke dveřím stánku úmluvy, k knězi, a obětovati
        budou oběti pokojné Hospodinu.
      pl: 'Ażeby sprowadzali synowie Israela rzeźne bydło swoje, które zarzynać chcą
        na polu, i aby przywiedli je przed Wiekuistego, do wnijścia przybytku zboru
        do kapłana, a zarzynali je jako ofiary opłatne Wiekuistemu. '
    6:
      he: וְזָרַק הַכֹּהֵן אֶת־הַדָּם עַל־מִזְבַּח יְהוָה פֶּתַח אֹהֶל מוֹעֵד וְהִקְטִיר
        הַחֵלֶב לְרֵיחַ נִיחֹחַ לַיהוָה׃
      yi: און דער כֹּהן זאָל שפּרענגען דאָס בלוט אױפֿן מזבח פֿון גאָט, בײַם אײַנגאַנג
        פֿון אוֹהל-מוֹעד, און דעמפֿן דאָס פֿעטס פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: A pokropí kněz krví na oltáři Hospodinovu u dveří stánku úmluvy, a páliti
        bude tuk u vůni líbeznou Hospodinu.
      pl: 'I pokropi kapłan krwią ofiarnicę Wiekuistego u wejścia do przybytku zboru,
        a puści z dymem tłuszcz na woń przyjemną Wiekuistemu. '
    7:
      he: וְלֹא־יִזְבְּחוּ עוֹד אֶת־זִבְחֵיהֶם לַשְּׂעִירִם אֲשֶׁר הֵם זֹנִים אַחֲרֵיהֶם
        חֻקַּת עוֹלָם תִּהְיֶה־זֹּאת לָהֶם לְדֹרֹתָם׃
      yi: און זײ זאָלן מער ניט שלאַכטן זײערע שלאַכטאָפּפֿער צו די שדים, װאָס זײ זײַנען
        פֿאַרפירט נאָך זײ. אַן אײביק געזעץ זאָל דאָס זײ זײַן אױף זײערע דוֹר-דוֹרות.
      cs: A nikoli více nebudou obětovati obětí svých ďáblům, po nichžto [odcházejíce],
        oni smilní. Zákon tento bude jim věčný i všechněm potomkům jejich.
      pl: 'Aby nie ofiarowali już rzeźnego bydła swego kosmaczom, za któremi się uganiają:
        Ustawą wieczną będzie to dla nich w pokoleniach ich. '
    8:
      he: וַאֲלֵהֶם תֹּאמַר אִישׁ אִישׁ מִבֵּית יִשְׂרָאֵל וּמִן־הַגֵּר אֲשֶׁר־יָגוּר
        בְּתוֹכָם אֲשֶׁר־יַעֲלֶה עֹלָה אוֹ־זָבַח׃
      yi: 'און זאָלסט זאָגן צו זײ: יעטװעדער מאַן פֿון דעם הױז פֿון ישׂראל, אָדער פֿון
        דעם פֿרעמדן װאָס װעט זיך אױפֿהאַלטן צװישן זײ, װאָס װעט אױפֿברענגען אַ בראַנדאָפּפֿער
        אָדער אַ שלאַכטאָפּפֿער,'
      cs: 'Protož povíš jim: Kdož by koli z domu Izraelského aneb z příchozích, kteříž
        by pohostinu byli mezi vámi, obětoval zápal aneb [jinou] obět,'
      pl: 'A powiesz téż im: jeżeliby kto z domu Israela albo z przychodniów, którzy
        bawią w pośród nich, przyniósł całopalenie albo ofiarę, '
    9:
      he: וְאֶל־פֶּתַח אֹהֶל מוֹעֵד לֹא יְבִיאֶנּוּ לַעֲשׂוֹת אֹתוֹ לַיהוָה וְנִכְרַת
        הָאִישׁ הַהוּא מֵעַמָּיו׃
      yi: און צום אוֹהל-מוֹעד װעט ער עס ניט ברענגען, דאָס צו מאַכן צו גאָט, יענער
        מענטש זאָל פֿאַרשניטן װערן פֿון זײַן פֿאָלק.
      cs: 'A ke dveřím stánku úmluvy nepřivedl by jí, aby ji obětoval Hospodinu: tedy
        vyhlazen bude člověk ten z lidu svého.'
      pl: 'A do wnijścia przybytku zboru nie przywiódłby jej, aby spełnić ją Wiekuistemu;
        wytraconym będzie człowiek ten z pośród ludu swojego. '
    10:
      he: וְאִישׁ אִישׁ מִבֵּית יִשְׂרָאֵל וּמִן־הַגֵּר הַגָּר בְּתוֹכָם אֲשֶׁר יֹאכַל
        כָּל־דָּם וְנָתַתִּי פָנַי בַּנֶּפֶשׁ הָאֹכֶלֶת אֶת־הַדָּם וְהִכְרַתִּי אֹתָהּ
        מִקֶּרֶב עַמָּהּ׃
      yi: און יעטװעדער מאַן פֿון דעם הױז פֿון ישׂראל, אָדער פֿון דעם פֿרעמדן װאָס
        האַלט זיך אױף צװישן זײ, װאָס װעט עסן װאָסער עס איז בלוט, װעל איך קערן מײַן
        פּנים קעגן דעם מענטשן װאָס עסט דאָס בלוט, און איך װעל אים פֿאַרשנײַדן פֿון
        צװישן זײַן פֿאָלק.
      cs: 'A kdož by koli z domu Izraelského aneb z příchozích, kteříž jsou pohostinu
        mezi nimi, jedl jakou krev: postavím tvář svou proti člověku tomu, a vyhladím
        jej z prostředku lidu jeho.'
      pl: 'Jeżeliby téż kto z domu Israela, albo z przychodniów, którzy bawią w pośród
        nich, pożywał jakąkolwiek krew: zwrócę wtedy oblicze Moje na osobę krew pożywającą
        i wytracę ją z pośród ludu jej. '
    11:
      he: כִּי נֶפֶשׁ הַבָּשָׂר בַּדָּם הִוא וַאֲנִי נְתַתִּיו לָכֶם עַל־הַמִּזְבֵּחַ
        לְכַפֵּר עַל־נַפְשֹׁתֵיכֶם כִּי־הַדָּם הוּא בַּנֶּפֶשׁ יְכַפֵּר׃
      yi: װאָרום דאָס לעבן פֿון דעם פֿלײש איז אין דעם בלוט, און איך האָב עס אײַך געגעבן
        אױפֿן מזבח מכַפּר צו זײַן אױף אײַערע נפשות; װאָרום דאָס איז דאָס בלוט װאָס
        איז מכַפּר, מיט דעם לעבן װאָס אין אים .
      cs: Nebo duše všelikého těla ve krvi jest, já pak oddal jsem vám ji k oltáři,
        k očišťování duší vašich. Nebo sama krev na duši očišťuje.
      pl: 'Albowiem dusza ciała we krwi jest, a Ja przeznaczyłem ją wam dla ofiarnicy,
        ku rozgrzeszaniu dusz waszych, gdyż krew to jest, która duszą rozgrzesza. '
    12:
      he: עַל־כֵּן אָמַרְתִּי לִבְנֵי יִשְׂרָאֵל כָּל־נֶפֶשׁ מִכֶּם לֹא־תֹאכַל דָּם
        וְהַגֵּר הַגָּר בְּתוֹכְכֶם לֹא־יֹאכַל דָּם׃
      yi: 'דרום זאָג איך צו די קינדער פֿון ישׂראל: קײן נפש פֿון אײַך זאָל ניט עסן
        בלוט; אױך דער פֿרעמדער װאָס האַלט זיך אױף צװישן אײַך, זאָל ניט עסן בלוט.'
      cs: 'Protož řekl jsem synům Izraelským: Nižádný z vás nebude jísti krve; ani
        příchozí, kterýž pohostinu jest mezi vámi, nebude krve jísti.'
      pl: 'Przeto powiedziałem synom Israela: żadna osoba z pośród was nie będzie
        pożywała krwi, ani przychodzień, który bawi w pośród was, nie będzie pożywał
        krwi. '
    13:
      he: וְאִישׁ אִישׁ מִבְּנֵי יִשְׂרָאֵל וּמִן־הַגֵּר הַגָּר בְּתוֹכָם אֲשֶׁר יָצוּד
        צֵיד חַיָּה אוֹ־עוֹף אֲשֶׁר יֵאָכֵל וְשָׁפַךְ אֶת־דָּמוֹ וְכִסָּהוּ בֶּעָפָר׃
      yi: און יעטװעדער מאַן פֿון די קינדער פֿון ישׂראל, אָדער פֿון דעם פֿרעמדן װאָס
        האַלט זיך אױף צװישן זײ, װאָס װעט פאַנגען אַ געפאַנג פֿון אַ חיה אָדער אַ פֿױגל
        װאָס מעג געגעסן װערן, זאָל אױסגיסן זײַן בלוט, און עס צודעקן מיט ערד.
      cs: A kdož by koli z synů Izraelských aneb z příchozích, kteříž jsou pohostinu
        mezi vámi, honě, ulovil zvíře aneb ptáka, což se jísti může, tedy vycedí krev
        jeho a zasype ji prstí.
      pl: 'Jeżeliby téż kto z synów Israela, albo z przychodniów, którzy bawią w pośród
        nich, ułowił zwierzynę albo ptaka, którego jeść można: wytoczy wtedy krew
        jego i pokryje ją ziemią. '
    14:
      he: כִּי־נֶפֶשׁ כָּל־בָּשָׂר דָּמוֹ בְנַפְשׁוֹ הוּא וָאֹמַר לִבְנֵי יִשְׂרָאֵל
        דַּם כָּל־בָּשָׂר לֹא תֹאכֵלוּ כִּי נֶפֶשׁ כָּל־בָּשָׂר דָּמוֹ הִוא כָּל־אֹכְלָיו
        יִכָּרֵת׃
      yi: 'װאָרום דאָס לעבן פֿון יעטװעדער פֿלײש – זײַן בלוט דאָס איז זײַן לעבן; דרום
        זאָג איך צו די קינדער פֿון ישׂראל: דאָס בלוט פֿון קײן פֿלײש זאָלט איר ניט
        עסן, װאָרום דאָס לעבן פֿון יעטװעדער פֿלײש דאָס איז זײַן בלוט; איטלעכער װאָס
        עסט עס, זאָל פֿאַרשניטן װערן.'
      cs: 'Nebo duše všelikého těla [jest] krev jeho, [kteráž jest] v duši jeho. Protož
        jsem pověděl synům Izraelským: Krve žádného těla jísti nebudete, nebo duše
        všelikého těla jest krev jeho; kdož by koli jedl ji, vyhlazen bude.'
      pl: 'Gdyż życie wszelkiego ciała we krwi jego - z duszą jego jest; powiedziałem
        przeto synom Israela: krwi żadnego ciała nie pożywać wam, gdyż życie wszelkiego
        ciała we krwi jego jest; ktokolwiek by ją pożywał, wytraconym będzie. '
    15:
      he: וְכָל־נֶפֶשׁ אֲשֶׁר תֹּאכַל נְבֵלָה וּטְרֵפָה בָּאֶזְרָח וּבַגֵּר וְכִבֶּס
        בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָמֵא עַד־הָעֶרֶב וְטָהֵר׃
      yi: און יעטװעדער מענטש װאָס װעט עסן געפאַלנס אָדער פֿאַרצוקטס, סײַ דער אײַנגעבאָרענער,
        און סײַ דער פֿרעמדער, זאָל װאַשן זײַנע קלײדע, און באָדן זײַן לײַב אין װאַסער,
        און זײַן אומרײן ביזן אָװנט, און װערן רײן.
      cs: 'Kdož by pak koli jedl tělo mrtvé aneb udávené, buď on doma zrozený aneb
        příchozí: zpéře roucha svá, a umyje se vodou, a nečistý bude až do večera,
        potom pak čistý bude.'
      pl: 'Ktokolwiek by téż jadł padlinę albo ścierwo, tak krajowiec, jako przychodzień,
        wypierze wtedy szaty swoje i wykąpie się w wodzie, a nieczystym będzie do
        wieczora, poczém czysty będzie. '
    16:
      he: וְאִם לֹא יְכַבֵּס וּבְשָׂרוֹ לֹא יִרְחָץ וְנָשָׂא עֲוֺנוֹ׃
      yi: און אױב ער װעט זײ ניט װאַשן, און זײַן לײַב ניט באָדן, װעט ער טראָגן זײַן
        זינד.
      cs: A pakli nezpéře [roucha svého], a těla svého neumyje, tedy ponese nepravost
        svou.
      pl: 'A jeżeliby nie wyprał, a ciała swego nie wykąpał, poniesie winę swoję." '
  18:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: איך בין יהוה אײַער
        גאָט.'
      cs: 'Mluv synům Izraelským a rci jim: Já jsem Hospodin Bůh váš.'
      pl: '"Oświadczysz synom Israela i powiesz im: Jam Wiekuisty, Bóg wasz! '
    3:
      he: כְּמַעֲשֵׂה אֶרֶץ־מִצְרַיִם אֲשֶׁר יְשַׁבְתֶּם־בָּהּ לֹא תַעֲשׂוּ וּכְמַעֲשֵׂה
        אֶרֶץ־כְּנַעַן אֲשֶׁר אֲנִי מֵבִיא אֶתְכֶם שָׁמָּה לֹא תַעֲשׂוּ וּבְחֻקֹּתֵיהֶם
        לֹא תֵלֵכוּ׃
      yi: אַזױ װי די מעשׂים פֿון לאַנד מִצרַיִם װאָס איר זײַט דערין געזעסן, זאָלט
        איר ניט טאָן; און אַזױ װי די מעשׂים פֿון לאַנד כּנַעַן, װאָס איך ברענג אײַך
        אַהין, זאָלט איר ניט טאָן; און אין זײערע חוקים זאָלט איר ניט גײן.
      cs: Vedlé skutků země Egyptské, v níž jste bydlili, nečiňte, ani podlé skutků
        země Kananejské, do kteréž já vás uvozuji, činiti budete, a v ustanoveních
        jejich nechoďte.
      pl: 'Według czynów ziemi Micraim, w którejście mieszkali, nie czyńcie, ani według
        czynów ziemi Kanaan, do której was wiodę, nie czyńcie, a podług ustaw ich
        nie postępujcie. '
    4:
      he: אֶת־מִשְׁפָּטַי תַּעֲשׂוּ וְאֶת־חֻקֹּתַי תִּשְׁמְרוּ לָלֶכֶת בָּהֶם אֲנִי
        יְהוָה אֱלֹהֵיכֶם׃
      yi: מײַנע געזעצן זאָלט איר טאָן, און מײַנע חוקים זאָלט איר היטן צו גײן אין זײ;
        איך בין יהוה אײַער גאָט.
      cs: 'Soudy mé čiňte a ustanovení mých ostříhejte, abyste chodili v nich: Já
        jsem Hospodin Bůh váš.'
      pl: 'Prawa Moje wypełniajcie, a ustaw Moich przestrzegajcie, abyście postępowali
        podług nich: Jam Wiekuisty, Bóg wasz! '
    5:
      he: וּשְׁמַרְתֶּם אֶת־חֻקֹּתַי וְאֶת־מִשְׁפָּטַי אֲשֶׁר יַעֲשֶׂה אֹתָם הָאָדָם
        וָחַי בָּהֶם אֲנִי יְהוָה׃
      yi: 'און איר זאָלט היטן מײַנע חוקים און מײַנע געזעצן, װאָס אַז אַ מענטש טוט
        זײ, לעבט ער דורך זײ: איך בין יהוה.'
      cs: 'Ostříhejte ustanovení mých a soudů mých. Člověk ten, kterýž by je činil,
        živ bude v nich: Já jsem Hospodin.'
      pl: 'Przestrzegajcie tedy ustaw Moich i praw Moich, które spełniając człowiek
        żyje przez nie: Jam Wiekuisty! '
    6:
      he: אִישׁ אִישׁ אֶל־כָּל־שְׁאֵר בְּשָׂרוֹ לֹא תִקְרְבוּ לְגַלּוֹת עֶרְוָה אֲנִי
        יְהוָה׃
      yi: 'איר זאָלט ניט גענענען קײן אײנער צו אַ שום לײַבנאָנטער זײַנער, צו אַנטפּלעקן
        די שאַנד: איך בין יהוה.'
      cs: 'Nižádný člověk k žádné přítelkyni krevní nepřistupuj k obnažení hanby [její]:
        Já jsem Hospodin.'
      pl: 'Nikt do którejkolwiek pokrewnej swojej nie przystąpi, aby nagość odkrył:
        Jam Wiekuisty! '
    7:
      he: עֶרְוַת אָבִיךָ וְעֶרְוַת אִמְּךָ לֹא תְגַלֵּה אִמְּךָ הִוא לֹא תְגַלֶּה
        עֶרְוָתָהּ׃
      yi: 'די שאַנד פֿון דײַן פֿאָטער, און די שאַנד פֿון דײַן מוטער, זאָלסטו ניט אַנטפּלעקן:
        זי איז דײַן מוטער, טאָרסטו ניט אַנטפּלעקן איר שאַנד.'
      cs: Hanby otce svého a matky své neodkryješ; matka tvá jest, neodkryješ hanby
        její.
      pl: 'Nagości ojca twojego albo nagości matki twojej nie odkrywaj: matka to twoja;
        nie odkrywaj nagości jej. '
    8:
      he: עֶרְוַת אֵשֶׁת־אָבִיךָ לֹא תְגַלֵּה עֶרְוַת אָבִיךָ הִוא׃
      yi: די שאַנד פֿון דײַן פֿאָטערס װײַב זאָלסטו ניט אַנטפּלעקן; די שאַנד פֿון דײַן
        פֿאָטער איז דאָס.
      cs: Hanby ženy otce svého neodkryješ; [nebo] hanba otce tvého jest.
      pl: 'Nagości żony ojca twego nie odkrywaj: nagością to ojca twojego. '
    9:
      he: עֶרְוַת אֲחוֹתְךָ בַת־אָבִיךָ אוֹ בַת־אִמֶּךָ מוֹלֶדֶת בַּיִת אוֹ מוֹלֶדֶת
        חוּץ לֹא תְגַלֶּה עֶרְוָתָן׃
      yi: די שאַנד פֿון דײַן שװעסטער, דײַן פֿאָטערס טאָכטער, אָדער דײַן מוטערס טאָכטער,
        געבאָרן אין הױז, אָדער געבאָרן פֿון אױסן – זײער שאַנד זאָלסטו ניט אַנטפּלעקן.
      cs: Hanby sestry své, dcery otce svého aneb dcery matky své, kteráž doma zplozena
        aneb vně zplozena jest, neodkryješ hanby jejich.
      pl: 'Nagości siostry twojej, córki ojca twojego, albo córki matki twojej, urodzonej
        w domu, albo po za nim, - nie odkrywaj nagości ich. '
    10:
      he: עֶרְוַת בַּת־בִּנְךָ אוֹ בַת־בִּתְּךָ לֹא תְגַלֶּה עֶרְוָתָן כִּי עֶרְוָתְךָ
        הֵנָּה׃
      yi: די שאַנד פֿון דײַן זונס טאָכטער, אָדער פֿון דײַן טאָכטערס טאָכטער – זײער
        שאַנד זאָלסטו ניט אַנטפּלעקן, װאָרום דײַן שאַנד זײַנען זײ.
      cs: Hanby vnučky své, buď po synu neb dceři své, neodkryješ; nebo hanba tvá
        jsou.
      pl: 'Nagości córki syna twojego albo córki córki twojej, - nie odkrywaj nagości
        ich, bo nagość to twoja. '
    11:
      he: עֶרְוַת בַּת־אֵשֶׁת אָבִיךָ מוֹלֶדֶת אָבִיךָ אֲחוֹתְךָ הִוא לֹא תְגַלֶּה
        עֶרְוָתָהּ׃
      yi: די שאַנד פֿון דער טאָכטער פֿון דײַן פֿאָטערס װײַב, געבאָרן פֿון דײַן פֿאָטער
        – זי איז דײַן שװעסטער, זאָלסטו ניט אַנטפּלעקן איר שאַנד.
      cs: Hanby dcery manželky otce svého, kteráž jest zplozena [od] otce tvého, tvá
        sestra jest, neodkryješ hanby její.
      pl: 'Nagości córki żony ojca twojego, urodzonej z ojca twojego, - siostra to
        twoja, nie odkrywaj nagości jej. '
    12:
      he: עֶרְוַת אֲחוֹת־אָבִיךָ לֹא תְגַלֵּה שְׁאֵר אָבִיךָ הִוא׃
      yi: די שאַנד פֿון דײַן פֿאָטערס שװעסטער זאָלסטו ניט אַנטפּלעקן; דײַן פֿאָטערס
        לײַבנאָנטע איז זי.
      cs: Hanby sestry otce svého neodkryješ; nebo krevní přítelkyně otce tvého jest.
      pl: 'Nagości siostry ojca twojego nie odkrywaj: pokrewna to ojca twojego. '
    13:
      he: עֶרְוַת אֲחוֹת־אִמְּךָ לֹא תְגַלֵּה כִּי־שְׁאֵר אִמְּךָ הִוא׃
      yi: די שאַנד פֿון דײַן מוטערס שװעסטער זאָלסטו ניט אַנטפּלעקן, װאָרום דײַן מוטערס
        לײַבנאָנטע איז זי.
      cs: Hanby sestry matky své neodkryješ; nebo krevní přítelkyně matky tvé jest.
      pl: 'Nagości siostry matki twojej nie odkrywaj: bo to pokrewna matki twojej. '
    14:
      he: עֶרְוַת אֲחִי־אָבִיךָ לֹא תְגַלֵּה אֶל־אִשְׁתּוֹ לֹא תִקְרָב דֹּדָתְךָ הִוא׃
      yi: 'די שאַנד פֿון דײַן פֿאָטערס ברודער זאָלסטו ניט אַנטפּלעקן: צו זײַן װײַב
        זאָלסטו ניט גענענען; דײַן מומע איז זי.'
      cs: Hanby bratra otce svého neodkryješ; k manželce jeho nevejdeš, stryna tvá
        jest.
      pl: 'Nagości brata ojca twojego nie odkrywaj, do żony jego nie zbliżaj się:
        stryjenka to twoja. '
    15:
      he: עֶרְוַת כַּלָּתְךָ לֹא תְגַלֵּה אֵשֶׁת בִּנְךָ הִוא לֹא תְגַלֶּה עֶרְוָתָהּ׃
      yi: די שאַנד פֿון דײַן שנור זאָלסטו ניט אַנטפּלעקן; דײַן זונס װײַב איז זי, טאָרסטו
        ניט אַנטפּלעקן איר שאַנד.
      cs: Hanby nevěsty své neodkryješ; manželka jest syna tvého, neodkryješ hanby
        její.
      pl: 'Nagości synowej twojej nie odkrywaj: żona to syna twojego, nie odkrywaj
        nagości jej. '
    16:
      he: עֶרְוַת אֵשֶׁת־אָחִיךָ לֹא תְגַלֵּה עֶרְוַת אָחִיךָ הִוא׃
      yi: די שאַנד פֿון דײַן ברודערס װײַב זאָלסטו ניט אַנטפּלעקן; די שאַנד פֿון דײַן
        ברודער איז דאָס.
      cs: Hanby manželky bratra svého neodkryješ; [nebo] hanba bratra tvého jest.
      pl: 'Nagości żony brata twojego nie odkrywaj: nagość to brata twojego. '
    17:
      he: עֶרְוַת אִשָּׁה וּבִתָּהּ לֹא תְגַלֵּה אֶת־בַּת־בְּנָהּ וְאֶת־בַּת־בִּתָּהּ
        לֹא תִקַּח לְגַלּוֹת עֶרְוָתָהּ שַׁאֲרָה הֵנָּה זִמָּה הִוא
      yi: די שאַנד פֿון אַ פֿרױ מיט איר טאָכטער זאָלסטו ניט אַנטפּלעקן. איר זונס טאָכטער,
        אָדער איר טאָכטערס טאָכער, זאָסלטו ניט נעמען, צו אַנטפּלעקן איר שאַנד; אירע
        לײַבנאָנטע זײַנען זײ, איז דאָס אַ שענדלעכקײט.
      cs: Hanby ženy a dcery její neodkryješ. Vnučky její po synu neb po dceři její
        nepojmeš, abys odkryl hanbu její; [nebo] krevní jsou, a nešlechetnost jest.
      pl: 'Nagości kobiety i córki jej nie odkrywaj; ani córki syna jej, ani córki
        córki jej nie pojmiesz, abyś odkrył nagość ich: pokrewne to jej; sprosnością
        to! '
    18:
      he: וְאִשָּׁה אֶל־אֲחֹתָהּ לֹא תִקָּח לִצְרֹר לְגַלּוֹת עֶרְוָתָהּ עָלֶיהָ בְּחַיֶּיהָ׃
      yi: און אַ פֿרױ צו איר שװעסטער זאָלסטו ניט נעמען צו זײַן אַ מיטװײַב, צו אַנטפּלעקן
        איר שאַנד לעבן יענער בײַ איר לעבן.
      cs: Nevezmeš sobě ženy k [ženě] první, abys ssoužil ji, odkrývaje hanbu její
        za života jejího.
      pl: 'Kobiety wraz z siostrą jej nie pojmiesz ku spółzawodnictwu (ich), abyś
        odkrył nagość jej przy niej, za życia jej. '
    19:
      he: וְאֶל־אִשָּׁה בְּנִדַּת טֻמְאָתָהּ לֹא תִקְרַב לְגַלּוֹת עֶרְוָתָהּ׃
      yi: און צו אַ פֿרױ אין דער אָפּזונדערונג פֿון איר אומרײנקײט זאָלסטו ניט גענענען
        צו אַנטפּלעקן איר שאַנד.
      cs: Také k ženě, když jest v své nemoci nečisté, nepřistoupíš, odkrývaje hanbu
        její.
      pl: 'A do kobiety podczas wydzielania się nieczystości jej nie przystępuj, abyś
        odkrył nagość jej. '
    20:
      he: וְאֶל־אֵשֶׁת עֲמִיתְךָ לֹא־תִתֵּן שְׁכָבְתְּךָ לְזָרַע לְטָמְאָה־בָהּ׃
      yi: און מיט דער װײַב פֿון דײַן חבר זאָלסטו ניט האָבן אַ בײַשלאָף פֿון זאָמען,
        זיך צו פֿאַראומרײניקן מיט איר.
      cs: S manželkou bližního svého nebudeš obcovati, poškvrňuje se s ní.
      pl: 'Z żoną przyjaciela twojego nie obcuj, aby ją zapłodnić, aby skalać się
        nią. '
    21:
      he: וּמִזַּרְעֲךָ לֹא־תִתֵּן לְהַעֲבִיר לַמֹּלֶךְ וְלֹא תְחַלֵּל אֶת־שֵׁם אֱלֹהֶיךָ
        אֲנִי יְהוָה׃
      yi: 'און פֿון דײַנע קינדער זאָלסטו ניט געבן אױף מקריבֿ זײַן צו מוֹלֶך, און זאָלסט
        ניט פֿאַרשװעכן דעם נאָמען פֿון דײַן גאָט: איך בין יהוה.'
      cs: 'Nedopustíš, aby kdo z semene tvého proveden byl [skrze oheň modly] Moloch,
        abys nepoškvrnil jména Boha svého: Já jsem Hospodin.'
      pl: 'Z potomstwa twego nie oddawaj na ofiarę Molochowi, abyś nie zbezcześcił
        imienia Boga twojego: Jam Wiekuisty! '
    22:
      he: וְאֶת־זָכָר לֹא תִשְׁכַּב מִשְׁכְּבֵי אִשָּׁה תּוֹעֵבָה הִוא׃
      yi: און מיט אַ מאַנספּאַרשוין זאָלסטו ניט ליגן אַזױ װי מע ליגט מיט אַ פֿרױ;
        אַן אומװערדיקײט איז דאָס.
      cs: Nebudeš obcovati s mužským pohlavím, scházeje se s ním jako s ženou; [nebo]
        ohavnost jest.
      pl: 'Z mężczyzną nie obcuj jako z niewiastą: ohydą to jest! '
    23:
      he: וּבְכָל־בְּהֵמָה לֹא־תִתֵּן שְׁכָבְתְּךָ לְטָמְאָה־בָהּ וְאִשָּׁה לֹא־תַעֲמֹד
        לִפְנֵי בְהֵמָה לְרִבְעָהּ תֶּבֶל הוּא׃
      yi: און מיט קײן בהמה זאָלסטו ניט ליגן, זיך צו פֿאַראומרײניקן מיט איר; און אַ
        פֿרױ זאָל ניט שטײן פֿאַר אַ בהמה צו ליגן מיט איר; אַ פֿאַרמישונג איז דאָס.
      cs: A s žádným hovadem nebudeš obcovati, poškvrňuje se s ním; ani žena nepoddá
        se hovadu, aby s ním obývala; [nebo] mrzkost jest.
      pl: 'Z żadném téż zwierzęciem nie obcuj, aby splugawić się niém; kobieta również
        niech nie stanie przed bydlęciem dla obcowania: ohydne to! '
    24:
      he: אַל־תִּטַּמְּאוּ בְּכָל־אֵלֶּה כִּי בְכָל־אֵלֶּה נִטְמְאוּ הַגּוֹיִם אֲשֶׁר־אֲנִי
        מְשַׁלֵּחַ מִפְּנֵיכֶם׃
      yi: איר זאָלט אײַך ניט פֿאַראומרײניקן מיט אַלע די דאָזיקע, װאָרום מיט אַלע די
        דאָזיקע האָבן זיך פֿאַראומרײניקט די פֿעלקער װאָס איך טרײַב אַרױס פֿון פֿאַר
        אײַך.
      cs: A protož nepoškvrňujtež se žádnou touto věcí; nebo těmito všemi věcmi poškvrnili
        se pohané, kteréž já vyvrhu od tváři vaší.
      pl: 'Nie kalajcie się niczém takiém, bo wszystkiém tém skalały się ludy, które
        wyrzucam przed obliczem waszém. '
    25:
      he: וַתִּטְמָא הָאָרֶץ וָאֶפְקֹד עֲוֺנָהּ עָלֶיהָ וַתָּקִא הָאָרֶץ אֶת־יֹשְׁבֶיהָ׃
      yi: און דאָס לאַנד איז געװאָרן אומרײן, און איך האָב זיך אָפּגערעכנט מיט איר
        פֿאַר אירע זינד, און דאָס לאַנד האָט אַרױסגעשפּיגן אירע באַװוינער.
      cs: Nebo poškvrnila se země, a navštívím nepravost její na ní, a vyvrátí země
        obyvatele své.
      pl: 'I skalała się ziemia, i poszukuję winy jej na niej, i wyrzuca ziemia mieszkańców
        swoich. '
    26:
      he: וּשְׁמַרְתֶּם אַתֶּם אֶת־חֻקֹּתַי וְאֶת־מִשְׁפָּטַי וְלֹא תַעֲשׂוּ מִכֹּל
        הַתּוֹעֵבֹת הָאֵלֶּה הָאֶזְרָח וְהַגֵּר הַגָּר בְּתוֹכְכֶם׃
      yi: דרום זאָלט איר היטן מײַנע חוקים און מײַנע געזעצן, און איר זאָלט ניט טאָן
        פֿון אַלע די דאָזיקע אומװערדיקײטן, סײַ דער אײַנגעבאָרענער, און סײַ דער פֿרעמדער
        װאָס האַלט זיך אױף צװישן אײַך –
      cs: Ale vy ostříhejte ustanovení mých a soudů mých, a nečiňte nižádných ohavností
        těchto, [tak] domácí jako příchozí, kterýž jest pohostinu u prostřed vás.
      pl: 'Wy tedy przestrzegajcie ustaw Moich i praw Moich, a nie czyńcie żadnych
        tych ohyd, - ani krajowiec, ani przychodzień, który bawi w pośród was. '
    27:
      he: כִּי אֶת־כָּל־הַתּוֹעֵבֹת הָאֵל עָשׂוּ אַנְשֵׁי־הָאָרֶץ אֲשֶׁר לִפְנֵיכֶם
        וַתִּטְמָא הָאָרֶץ׃
      yi: װאָרום אַלע די דאָזיקע אומװערדיקײטן האָבן געטאָן די מענטשן פֿון לאַנד װאָס
        פֿאַר אײַך, און דאָס לאַנד איז געװאָרן אומרײן –
      cs: (Nebo všecky ty ohavnosti činili lidé země té, kteříž byli před vámi, čímž
        poškvrněna jest země.)
      pl: 'Bo wszystkie ohydy te spełniali ludzie tej ziemi, co przed wami byli, a
        skalaną była ziemia. '
    28:
      he: וְלֹא־תָקִיא הָאָרֶץ אֶתְכֶם בְּטַמַּאֲכֶם אֹתָהּ כַּאֲשֶׁר קָאָה אֶת־הַגּוֹי
        אֲשֶׁר לִפְנֵיכֶם׃
      yi: כּדי דאָס לאַנד זאָל אײַך ניט אױסשפּײַען, אַז איר װעט עס פֿאַראומרײניקן,
        אַזױ װי עס האָט אױסגעשפּיגן דאָס פֿאָלק װאָס פֿאַר אײַך.
      cs: Aby nevyvrátila vás země, proto že byste jí poškvrnili, jako vyvrátila národ,
        kterýž byl před vámi.
      pl: 'Aby nie wyrzuciła i was ziemia, gdybyście ją skalali, jak wyrzuciła lud,
        co przed wami. '
    29:
      he: כִּי כָּל־אֲשֶׁר יַעֲשֶׂה מִכֹּל הַתּוֹעֵבוֹת הָאֵלֶּה וְנִכְרְתוּ הַנְּפָשׁוֹת
        הָעֹשֹׂת מִקֶּרֶב עַמָּם׃
      yi: װאָרום איטלעכער װאָס װעט טאָן פֿון אַלע דידאָזיעק אומװערדיקײטן – די נפשות
        װאָס טוען עס, זאָלן פֿאַרשניטן װערן פֿון צװישן זײער פֿאָלק.
      cs: 'Nebo kdož by koli dopustil se [některé] ze všech ohavností těch: duše zajisté,
        kteréž by činily to, vyhlazeny budou z prostředku lidu svého.'
      pl: 'Bo ktokolwiekby popełnił którą ze wszystkich ohyd tych, zatracone będą
        dusze popełniające to z pośród narodu swojego. '
    30:
      he: וּשְׁמַרְתֶּם אֶת־מִשְׁמַרְתִּי לְבִלְתִּי עֲשׂוֹת מֵחֻקּוֹת הַתּוֹעֵבֹת
        אֲשֶׁר נַעֲשׂוּ לִפְנֵיכֶם וְלֹא תִטַּמְּאוּ בָּהֶם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'און איר זאָלט היטן מײַן היטונג, ניט צו טאָן פֿון די אומװערדיקע אײַנפירן
        װאָס זײַנען געטאָן געװאָרן פֿאַר אײַך, און איר זאָלט אײַך ניט פֿאַראומרײניקן
        מיט זײ: איך בין יהוה אײַער גאָט.'
      cs: 'Protož ostříhejte přikázaní mých, abyste nečinili [ničeho] z obyčejů ohavných,
        kteříž činěni jsou před vámi, aniž sebe jimi poškvrňujte: Já jsem Hospodin
        Bůh váš.'
      pl: 'Przestrzegajcie tedy przestrzeżenia Mojego, aby nie postępować podług ustaw
        ohydnych, podług których postępowano przed wami, i abyście nie kalali się
        niemi: Jam Wiekuisty, Bóg wasz!" '
  19:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: דַּבֵּר אֶל־כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם קְדֹשִׁים תִּהְיוּ
        כִּי קָדוֹשׁ אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'רעד צו דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו
        זײ: הײליק זאָלט איר זײַן, װאָרום איך יהוה אײַער גאָט בין הײליק.'
      cs: 'Mluv ke všemu množství synů Izraelských a rci jim: Svatí buďte, nebo svatý
        [jsem], já Hospodin Bůh váš.'
      pl: '"Oświadcz całemu zborowi synów Israela, a powiedz im: świętymi bądźcie,
        bom święty Ja Wiekuisty Bóg wasz! '
    3:
      he: אִישׁ אִמּוֹ וְאָבִיו תִּירָאוּ וְאֶת־שַׁבְּתֹתַי תִּשְׁמֹרוּ אֲנִי יְהוָה
        אֱלֹהֵיכֶם׃
      yi: 'איר זאָלט איטלעכער האָבן אָפּשײַ פֿאַר זײַן מוטער און זײַן פֿאָטער, און
        מײַנע שבתים זאָלט איר היטן: איך בין יהוה אײַער גאָט.'
      cs: Jeden každý matky své a otce svého báti se budete. A sobot mých ostříhejte,
        [nebo] já jsem Hospodin Bůh váš.
      pl: 'Bójcie się każdy matki swojej i ojca swojego; a Sabbatów Moich przestrzegajcie:
        Jam Wiekuisty, Bóg wasz! '
    4:
      he: אַל־תִּפְנוּ אֶל־הָאֱלִילִים וֵאלֹהֵי מַסֵּכָה לֹא תַעֲשׂוּ לָכֶם אֲנִי
        יְהוָה אֱלֹהֵיכֶם׃
      yi: 'איר זאָלט אײַך ניט קערן צו די געצן, און געגאָסענע געטער זאָלט איר אײַך
        ניט מאַכן: איך בין יהוה אײַער גאָט.'
      cs: 'Neobracejte se k modlám, a bohů litých nedělejte sobě: Já jsem Hospodin
        Bůh váš.'
      pl: 'Nie zwracajcie się ku bałwanom, a bogów litych nie czyńcie sobie: Jam Wiekuisty,
        Bóg wasz! '
    5:
      he: וְכִי תִזְבְּחוּ זֶבַח שְׁלָמִים לַיהוָה לִרְצֹנְכֶם תִּזְבָּחֻהוּ׃
      yi: און אַז איר װעט שלאַכטן אַ פֿרידאָפּפֿער צו גאָט, זאָלט איר עס שלאַכטן אַז
        איר זאָלט באַװיליקט װערן.
      cs: A když obětovati budete oběti pokojné Hospodinu, z dobré vůle své obětovati
        budete je.
      pl: 'A gdy zarzniecie ofiarę opłatną Wiekuistemu; dla uzyskania sobie łaski
        zarzynajcie ją. '
    6:
      he: בְּיוֹם זִבְחֲכֶם יֵאָכֵל וּמִמָּחֳרָת וְהַנּוֹתָר עַד־יוֹם הַשְּׁלִישִׁי
        בָּאֵשׁ יִשָּׂרֵף׃
      yi: אין דעם טאָג פֿון אײַער שלאַכטונג זאָל עס געגעסן װערן, און אױף מאָרגן; און
        װאָס בלײַבט איבער ביז אױפֿן דריטן טאָג, זאָל אין פֿײַער פֿאַרברענט װערן.
      cs: Kterého dne obětovati budete, jísti budete [je], i nazejtří; což by pak
        zůstalo až do třetího dne, ohněm spáleno bude.
      pl: 'W dzień ofiarowania waszego spożytą będzie i nazajutrz, coby zaś pozostało
        do dnia trzeciego, na ogniu spaloném będzie. '
    7:
      he: וְאִם הֵאָכֹל יֵאָכֵל בַּיּוֹם הַשְּׁלִישִׁי פִּגּוּל הוּא לֹא יֵרָצֶה׃
      yi: און אױב געגעסן װעט עס געגעסן װערן אױפֿן דריטן טאָג, איז דאָס אַן אומװערדיקײט;
        עס װעט ניט באַװיליקט װערן.
      cs: Pakli předce jísti budete dne třetího, věc ohavná bude, a nebude oblíbena.
      pl: 'A gdyby ją spożyto dnia trzeciego, obrzydliwością będzie, nie będzie upodobaną. '
    8:
      he: וְאֹכְלָיו עֲוֺנוֹ יִשָּׂא כִּי־אֶת־קֹדֶשׁ יְהוָה חִלֵּל וְנִכְרְתָה הַנֶּפֶשׁ
        הַהִוא מֵעַמֶּיהָ׃
      yi: און דער װאָס עסט דאָס, װעט טראָגן זײַן זינד, װאָרום אַ הײליקײט פֿון גאָט
        האָט ער פֿאַרשװעכט; און יענע זעל זאָל פֿאַרשניטן װערן פֿון איר פֿאָלק.
      cs: Kdož by to jedl, [pokutu] nepravosti své ponese; nebo svatosti Hospodinovy
        poškvrnil, protož vyhlazena bude duše ta z lidu svého.
      pl: 'Ktoby jadł ją, winę swą poniesie, albowiem świętość Wiekuistego znieważył;
        i zatraconą będzie dusza ta z pośród narodu swojego. '
    9:
      he: וּבְקֻצְרְכֶם אֶת־קְצִיר אַרְצְכֶם לֹא תְכַלֶּה פְּאַת שָׂדְךָ לִקְצֹר וְלֶקֶט
        קְצִירְךָ לֹא תְלַקֵּט׃
      yi: און אַז איר שנײַדט דעם שניט פֿון אײַער לאַנד, זאָלסטו ניט דערענדיקן שנײַדן
        דעם עק פֿון דײַן פֿעלד, און דעם נאָכקלײַב פֿון דײַן שניט זאָלסטו ניט נאָכקלײַבן.
      cs: Když budete žíti obilé země vaší, nesežneš naskrze všeho pole svého, a nebudeš
        sbírati pozůstalých [klasů] žně své.
      pl: 'A gdy zżynać będziecie użątek ziemi waszej, do skraju pola twojego nie
        wyżynaj, a pokłosia żniwa twego nie podbieraj. '
    10:
      he: וְכַרְמְךָ לֹא תְעוֹלֵל וּפֶרֶט כַּרְמְךָ לֹא תְלַקֵּט לֶעָנִי וְלַגֵּר
        תַּעֲזֹב אֹתָם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'און דײַן װײַנגאָרטן זאָלסטו ניט אַרומקלײַבן רײן, און דאָס אַראָפּגעפאַלענע
        פֿון דײַן װײַנגאָרטן זאָלסטו ניט אױפֿקלײַבן; פֿאַרן אָרימאַן און פֿאַרן פֿרעמדן
        זאָלסטו זײ איבערלאָזן: איך בין יהוה אײַער גאָט.'
      cs: 'Tolikéž ostatků vinice své nebudeš bráti, a zrní vinice své nebudeš sbírati;
        chudému a příchozímu zanecháš toho: Já jsem Hospodin Bůh váš.'
      pl: 'Winnicy téż twojej nie obieraj do szczętu, a co opadło z sadu twojego,
        nie zbieraj; ubogiemu i cudzoziemcowi zostaw je: Jam Wiekuisty, Bóg wasz! '
    11:
      he: לֹא תִּגְנֹבוּ וְלֹא־תְכַחֲשׁוּ וְלֹא־תְשַׁקְּרוּ אִישׁ בַּעֲמִיתוֹ׃
      yi: איר זאָלט ניט גנבען, און איר זאָלט ניט פֿאַרלײקענען, און איר זאָלט ניט זאָגן
        ליגן אײנער דעם אַנדערן.
      cs: Nekraďte a nelžete, a nižádný neoklamávej bližního svého.
      pl: 'Nie kradnijcie i niezapierajcie się i nie oszukujcie jeden drugiego. '
    12:
      he: וְלֹא־תִשָּׁבְעוּ בִשְׁמִי לַשָּׁקֶר וְחִלַּלְתָּ אֶת־שֵׁם אֱלֹהֶיךָ אֲנִי
        יְהוָה׃
      yi: 'און איר זאָלט ניט שװערן בײַ מײַן נאָמען צום פאַלשן, און פֿאַרשװעכן דעם
        נאָמען פֿון דײַן גאָט: איך בין יהוה.'
      cs: 'Nepřisahejte křivě ve jméno mé, aniž [kdo] poškvrňuj jména Boha svého:
        Já jsem Hospodin.'
      pl: 'A nie przysięgajcie na imię Moje dla fałszu, abyś zelżył imię Boga twojego:
        Jam Wiekuisty! '
    13:
      he: לֹא־תַעֲשֹׁק אֶת־רֵעֲךָ וְלֹא תִגְזֹל לֹא־תָלִין פְּעֻלַּת שָׂכִיר אִתְּךָ
        עַד־בֹּקֶר׃
      yi: זאָלסט ניט דריקן דײַן חבר, און ניט באַגזלען. זאָלסט ניט לאָזן איבערנעכטיקן
        דעם לױן פֿון אַ געדונגענעם בײַ דיר ביז אין דער פֿרי.
      cs: Neutiskneš mocí bližního svého, aniž obloupíš [ho]. Nezůstane mzda dělníka
        u tebe až do jitra.
      pl: 'Nie uciskaj bliźniego twego i nie obdzieraj; nie przetrzymuj przez noc
        płacy najemnika przy sobie do rana. '
    14:
      he: לֹא־תְקַלֵּל חֵרֵשׁ וְלִפְנֵי עִוֵּר לֹא תִתֵּן מִכְשֹׁל וְיָרֵאתָ מֵּאֱלֹהֶיךָ
        אֲנִי יְהוָה׃
      yi: 'זאָלסט ניט שילטן אַ טױבן, און פֿאַר אַ בלינדן זאָלסטו ניט לײגן אַ שטרױכלונג;
        און זאָלסט מוֹרא האָבן פֿאַר דײַן גאָט: איך בין יהוה.'
      cs: Hluchému nebudeš zlořečiti, a před slepým nepoložíš úrazu, ale báti se budeš
        Boha svého, [nebo] já jsem Hospodin.
      pl: 'Nie złorzecz głuchemu, a przed ślepym nie kładź zawady; ale obawiaj się
        Boga twojego: Jam Wiekuisty! '
    15:
      he: לֹא־תַעֲשׂוּ עָוֶל בַּמִּשְׁפָּט לֹא־תִשָּׂא פְנֵי־דָל וְלֹא תֶהְדַּר פְּנֵי
        גָדוֹל בְּצֶדֶק תִּשְׁפֹּט עֲמִיתֶךָ׃
      yi: איר זאָלט ניט טאָן אַן עװלה אין אַ משפּט; זאָלסט ניט שױנען דעם פּנים פֿון
        אַן אָרימאַן, און ניט שאַנעװען דעם פּנים פֿון אַ גרױסן מאַן; מיט גערעכטיקײט
        זאָלסטו משפּטן דײַן חבר.
      cs: Neučiníš neprávě v soudu. Nepřijmeš osoby chudého, aniž šanovati budeš osoby
        bohatého; spravedlivě souditi budeš bližního svého.
      pl: 'Nie czyńcie krzywdy w sądzie, nie uwzględniaj osoby biednego, ani uszanuj
        osoby możnego; sprawiedliwie sądź bliźniego twego. '
    16:
      he: לֹא־תֵלֵךְ רָכִיל בְּעַמֶּיךָ לֹא תַעֲמֹד עַל־דַּם רֵעֶךָ אֲנִי יְהוָה׃
      yi: 'זאָלסט ניט אַרומגײן מיט רכילות צװישן דײַן פֿאָלק; זאָלסט ניט שטײן רויִק
        בײַ דעם בלוט פֿון דײַן חבר: איך בין יהוה.'
      cs: 'Nebudeš choditi jako utrhač v lidu svém, aniž státi budeš na hrdlo bližnímu
        svému: Já jsem Hospodin.'
      pl: 'Nie chodź jako oszczerca w narodzie twoim; nie stań przeciw krwi bliźniego
        twego: Jam Wiekuisty! '
    17:
      he: לֹא־תִשְׂנָא אֶת־אָחִיךָ בִּלְבָבֶךָ הוֹכֵחַ תּוֹכִיחַ אֶת־עֲמִיתֶךָ וְלֹא־תִשָּׂא
        עָלָיו חֵטְא׃
      yi: זאָלסט ניט פײַנט האָבן דײַן ברודער אין דײַן האַרצן; אױסרעדן זאָלסטו אױסרעדן
        דײַן חבר, כּדי זאָלסט ניט טראָגן איבער אים אַ זינד.
      cs: Nebudeš nenáviděti bratra svého v srdci svém; svobodně potresceš bližního
        svého, a nesneseš na něm hříchu.
      pl: 'Nie miej w nienawiści brata twojego w sercu twojém; napominać napominaj
        bliźniego twego, abyś nie ponosił grzechu za niego. '
    18:
      he: לֹא־תִקֹּם וְלֹא־תִטֹּר אֶת־בְּנֵי עַמֶּךָ וְאָהַבְתָּ לְרֵעֲךָ כָּמוֹךָ
        אֲנִי יְהוָה׃
      yi: 'זאָלסט זיך ניט נוֹקם זײַן, און ניט האַלטן אַ שׂנאה אױף די קינדער פֿון דײַן
        פֿאָלק; נײַערט זאָלסט ליב האָבן דײַן חבר אַזױ װי זיך אַלײן: איך בין יהוה.'
      cs: 'Nebudeš se mstíti, aniž držeti budeš [hněvu] proti synům lidu svého, ale
        milovati budeš bližního svého jako sebe samého: Já jsem Hospodin.'
      pl: 'Nie pomstuj, i nie chowaj gniewu za synów narodu twego; a miłuj bliźniego
        twego jako samego siebie: Jam Wiekuisty! '
    19:
      he: אֶת־חֻקֹּתַי תִּשְׁמֹרוּ בְּהֶמְתְּךָ לֹא־תַרְבִּיעַ כִּלְאַיִם שָׂדְךָ
        לֹא־תִזְרַע כִּלְאָיִם וּבֶגֶד כִּלְאַיִם שַׁעַטְנֵז לֹא יַעֲלֶה עָלֶיךָ׃
      yi: מײַנע געזעצן זאָלט איר היטן. דײַן בהמה זאָלסטו ניט פּאָרן געמישט; דײַן פֿעלד
        זאָלסטו ניט פֿאַרזײען געמישט; און אַ בגד פֿון געמישטן געװאַנט, שַעַטנֵז, זאָל
        ניט אַרױפֿקומען אױף דיר.
      cs: Ustanovení mých ostříhejte. Hovadu svému nedáš se scházeti s [hovadem] jiného
        pokolení. Pole svého neposeješ rozdílným semenem, a rouchem z rozdílných věcí,
        [jako] z vlny a ze lnu, [setkaným] nebudeš se odívati.
      pl: 'Ustaw Moich przestrzegajcie; bydła twojego nie spuszczaj w rodzajach różnych,
        pola twojego nie obsiewaj gatunkiem mieszanym; a w szatę mieszaną z różnorodnej
        przędzy nie odziewaj się. '
    20:
      he: וְאִישׁ כִּי־יִשְׁכַּב אֶת־אִשָּׁה שִׁכְבַת־זֶרַע וְהִוא שִׁפְחָה נֶחֱרֶפֶת
        לְאִישׁ וְהָפְדֵּה לֹא נִפְדָּתָה אוֹ חֻפְשָׁה לֹא נִתַּן־לָהּ בִּקֹּרֶת תִּהְיֶה
        לֹא יוּמְתוּ כִּי־לֹא חֻפָּשָׁה׃
      yi: און אַז אַ מאַן װעט ליגן מיט אַ פֿרױ אַ בײַשלאָף פֿון זאָמען, און זי איז
        אַ דינסט װאָס איז באַשטימט פֿאַר אַ מאַן, אָבער אױסגעלײזט איז זי ניט אױסגעלײזט
        געװאָרן, און פֿרײַשאַפֿט איז איר ניט געגעבן געװאָרן, זאָל זײַן אַן אױספאָרשונג;
        זײ זאָלן ניט געטײט װערן, װאָרום זי איז ניט באַפֿרײַט געװאָרן.
      cs: 'Jestliže by muž spal s ženou, a obcoval s ní, kteráž děvkou jsuc, byla
        by zasnoubená [jinému] muži, a nebyla by žádnou mzdou vykoupena, ani propuštěna:
        [oba dva] zmrskáni budou, a neumrouť; nebo nebyla svobodná učiněna.'
      pl: 'A gdyby pan spał z kobietą i obcował z nią, a ona niewolnicą, oddaną mężowi,
        lecz jeszcze nie wykupioną, albo wolnością jeszcze nie udarowaną; śledztwo
        niechaj będzie; nie będą zabici, gdyż uwolnioną nie była. '
    21:
      he: וְהֵבִיא אֶת־אֲשָׁמוֹ לַיהוָה אֶל־פֶּתַח אֹהֶל מוֹעֵד אֵיל אָשָׁם׃
      yi: און ער זאָל ברענגען זײַן שולדאָפּפֿער צו גאָט, צום אײַנגאַנג פֿון אוֹהל-מוֹעד;
        אַ װידער פֿאַר אַ שולדאָפּפֿער.
      cs: On pak přivede obět za vinu svou Hospodinu ke dveřím stánku úmluvy, skopce
        za vinu.
      pl: 'I niech przyniesie swą pokutę Wiekuistemu do wnijścia przybytku zboru,
        barana na ofiarę pokutną. '
    22:
      he: וְכִפֶּר עָלָיו הַכֹּהֵן בְּאֵיל הָאָשָׁם לִפְנֵי יְהוָה עַל־חַטָּאתוֹ אֲשֶׁר
        חָטָא וְנִסְלַח לוֹ מֵחַטָּאתוֹ אֲשֶׁר חָטָא׃
      yi: און דער כֹּהן זאָל מכַפּר זײַן אױף אים מיט דעם װידער פֿון שולדאָפּפֿער פֿאַר
        גאָט, װעגן זײַן זינד װאָס ער האָט געזינדיקט; און אים װעט פֿאַרגעבן װערן פֿאַר
        זײַן זינד װאָס ער האָט געזינדיקט.
      cs: I očistí jej kněz skopcem, [kterýž se obětuje] za vinu před Hospodinem,
        od hříchů jeho, kterýmž zhřešil, a bude mu odpuštěn hřích jeho.
      pl: 'I rozgrzeszy go kapłan baranem pokutnym przed obliczem Wiekuistego od grzechu
        jego, którego się dopuścił, a odpuszczony mu będzie grzech, którego się dopuścił. '
    23:
      he: וְכִי־תָבֹאוּ אֶל־הָאָרֶץ וּנְטַעְתֶּם כָּל־עֵץ מַאֲכָל וַעֲרַלְתֶּם עָרְלָתוֹ
        אֶת־פִּרְיוֹ שָׁלֹשׁ שָׁנִים יִהְיֶה לָכֶם עֲרֵלִים לֹא יֵאָכֵל׃
      yi: און אַז איר װעט קומען אין דעם לאַנד, און װעט פֿלאַנצן אַלערלײ עסבײמער, זאָלט
        איר לאָזן זײער פֿרוכט אומבאַשניטן; דרײַ יאָר זאָל עס אײַך זײַן אומבאַשניטן,
        עס זאָל ניט געגעסן װערן.
      cs: Když pak vejdete do země, a nasázíte všelikého stromoví ovoce nesoucího,
        tedy obřežete neobřezání jeho, [totiž] ovoce jeho. Po tři léta budete míti
        je [za] neobřezané, [protož] nebude jedeno.
      pl: 'A gdy wnijdziecie do ziemi, a zasadzicie jakiekolwiek drzewo spożywne,
        zostawcie nieobrzynanymi pędy jego, z owocami jego; przez trzy lata pozostaną
        u was nieobrzynanymi, nie będą jadane. '
    24:
      he: וּבַשָּׁנָה הָרְבִיעִת יִהְיֶה כָּל־פִּרְיוֹ קֹדֶשׁ הִלּוּלִים לַיהוָה׃
      yi: און אױפֿן פֿירטן יאָר זאָל זײער גאַנצע פֿרוכט זײַן הײליק פֿאַר אַ לױבגעבונג
        צו גאָט.
      cs: Čtvrtého pak léta bude všeliké ovoce jeho posvěcené k chválení Hospodina,
      pl: 'Roku téż czwartego będzie wszystek owoc jego poświęconym na uroczystości
        dziękczynne Wiekuistemu. '
    25:
      he: וּבַשָּׁנָה הַחֲמִישִׁת תֹּאכְלוּ אֶת־פִּרְיוֹ לְהוֹסִיף לָכֶם תְּבוּאָתוֹ
        אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'און אױפֿן פֿינפֿטן יאָר מעגט איר עסן זײער פֿרוכט, כּדי אײַך זאָל צוקומען
        זײער אײַנטראָג: איך בין יהוה אײַער גאָט.'
      cs: (Pátého [teprv] léta jísti budete ovoce jeho), aby rozmnožil vám úrody jeho;
        [nebo] já jsem Hospodin Bůh váš.
      pl: 'Roku zaś piątego jadać możecie owoce jego, aby mnożył wam urodzaj swój:
        Jam Wiekuisty, Bóg wasz! '
    26:
      he: לֹא תֹאכְלוּ עַל־הַדָּם לֹא תְנַחֲשׁוּ וְלֹא תְעוֹנֵנוּ׃
      yi: איר זאָלט ניט עסן מיטן בלוט. איר זאָלט ניט צױבערן און ניט װאָרזאָגן.
      cs: Nic nebudete jísti se krví. Nebudete hádati, aniž na časích zakládati budete.
      pl: 'Nie jadajcie wobec krwi; nie zajmujcie się wróżbiarstwem i czarami! '
    27:
      he: לֹא תַקִּפוּ פְּאַת רֹאשְׁכֶם וְלֹא תַשְׁחִית אֵת פְּאַת זְקָנֶךָ׃
      yi: איר זאָלט ניט אָפּשנײַדן רונד די ברעגן פֿון אײַער קאָפּ; און זאָלסט ניט
        פֿאַרדאַרבן די ברעגן פֿון דײַן באָרד.
      cs: Nebudeš střihati [vlasů] hlavy své okrouhle, aniž zohaví [kdo] brady své.
      pl: 'Nie podstrzygajcie kolisto boków głowy waszej, a nie psuj końców brody
        twojej. '
    28:
      he: וְשֶׂרֶט לָנֶפֶשׁ לֹא תִתְּנוּ בִּבְשַׂרְכֶם וּכְתֹבֶת קַעֲקַע לֹא תִתְּנוּ
        בָּכֶם אֲנִי יְהוָה׃
      yi: 'און אַ שניט נאָך אַ טױטן זאָלט איר ניט מאַכן אױף אײַער לײַב, און אַן אױסגעשטאָכן
        געשריפֿטס זאָלט איר אױף זיך ניט מאַכן: איך בין יהוה.'
      cs: 'Nad mrtvým pak nebudete řezati těla svého, a žádného znamení vyrytého na
        sobě neučiníte: Já jsem Hospodin.'
      pl: 'A nacięć dla umarłego nie czyńcie na ciele waszém, i napisów nakłówanych
        nie nadawajcie sobie: Jam Wiekuisty! '
    29:
      he: אַל־תְּחַלֵּל אֶת־בִּתְּךָ לְהַזְנוֹתָהּ וְלֹא־תִזְנֶה הָאָרֶץ וּמָלְאָה
        הָאָרֶץ זִמָּה׃
      yi: זאָלסט ניט פֿאַרשװעכן דײַן טאָכטער זי צו מאַכן פֿאַר אַ זוֹנה, כּדי דאָס
        לאַנד זאָל ניט אױסגעלאַסן װערן, און דאָס לאַנד װעט פול װערן מיט שענדלעכקײט.
      cs: Nepoškvrňuj dcery své, dopouštěje smilniti jí, aby země nesmilnila a nebyla
        naplněna nešlechetností.
      pl: 'Nie pohańbiaj córki swojej, podając ją wszeteczeństwu, aby nie stała się
        sprosną ziemia, a nie napełniła się ziemia nierządem. '
    30:
      he: אֶת־שַׁבְּתֹתַי תִּשְׁמֹרוּ וּמִקְדָּשִׁי תִּירָאוּ אֲנִי יְהוָה׃
      yi: 'מײַנע שבתים זאָלט איר היטן, און פֿאַר מײַן הײליקטום זאָלט איר האָבן אָפּשײַ:
        איך בין יהוה.'
      cs: 'Sobot mých ostříhati budete, a svatyně mé báti se budete: Já jsem Hospodin.'
      pl: 'Sabbatów Moich przestrzegajcie, a świątynię Moję czcijcie: Jam Wiekuisty! '
    31:
      he: אַל־תִּפְנוּ אֶל־הָאֹבֹת וְאֶל־הַיִּדְּעֹנִים אַל־תְּבַקְשׁוּ לְטָמְאָה
        בָהֶם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'איר זאָלט אײַך ניט קערן צו גײַסטער, און בײַ רוחות זאָלט איר ניט פֿרעגן,
        זיך צו פֿאַראומרײניקן מיט זײ: איך בין יהוה אײַער גאָט.'
      cs: 'Neobracejte se k hadačům a věšťcům, ani od nich rady beřte, poškvrňujíce
        se s nimi: Já jsem Hospodin Bůh váš.'
      pl: 'Nie zwracajcie się do zażegnywaczy i znachorów, nie chciejcie kalać się
        przez nich: Jam Wiekuisty, Bóg wasz! '
    32:
      he: מִפְּנֵי שֵׂיבָה תָּקוּם וְהָדַרְתָּ פְּנֵי זָקֵן וְיָרֵאתָ מֵּאֱלֹהֶיךָ
        אֲנִי יְהוָה׃
      yi: 'פֿאַר אַ גרײַז זאָלסטו אױפֿשטײן, און זאָלסט שאַנעװען דעם פּנים פֿון אַ
        זקן, און מוֹרא האָבן פֿאַר דײַן גאָט: איך בין יהוה.'
      cs: Před [člověkem] šedivým povstaň, a cti osobu starého, a boj se Boha svého,
        [nebo] já jsem Hospodin.
      pl: 'Przed sędziwym powstań, a uszanuj osobę starca, i obawiaj się Boga twego:
        Jam Wiekuisty! '
    33:
      he: וְכִי־יָגוּר אִתְּךָ גֵּר בְּאַרְצְכֶם לֹא תוֹנוּ אֹתוֹ׃
      yi: און אַז בײַ דיר װעט זיך אױפֿהאַלטן אַ פֿרעמדער אין אײַער לאַנד. זאָלסטו
        אים ניט קריװדען.
      cs: Jestliže bude pohostinu u tebe příchozí v zemi vaší, nečiňte jemu křivdy.
      pl: 'A gdy zamieszka u ciebie cudzoziemiec, w kraju waszym, nie uciskajcie go! '
    34:
      he: כְּאֶזְרָח מִכֶּם יִהְיֶה לָכֶם הַגֵּר הַגָּר אִתְּכֶם וְאָהַבְתָּ לוֹ כָּמוֹךָ
        כִּי־גֵרִים הֱיִיתֶם בְּאֶרֶץ מִצְרָיִם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'אַזױ װי אַן אײַנגעבאָרענער פֿון אײַך זאָל אײַך זײַן דער פֿרעמדער װאָס האַלט
        זיך אױף בײַ אײַך; און זאָלסט אים ליב האָבן אַזױ װי זיך אַלײן; װאָרום פֿרעמדע
        זײַט איר געװען אין לאַנד מִצרַיִם: איך בין יהוה אײַער גאָט.'
      cs: 'Jakožto [jeden] z doma zrozených vašich, [tak] bude vám příchozí, kterýž
        jest u vás pohostinu, a milovati ho budeš jako sebe samého; nebo [i vy] pohostinu
        jste byli v zemi Egyptské: Já jsem Hospodin Bůh váš.'
      pl: 'Jak każdy z krajowców między wami będzie u was cudzoziemiec, zamieszkały
        przy was, i będziesz go miłował jak samego siebie; gdyż cudzoziemcami byliście
        na ziemi Micraim: Jam Wiekuisty, Bóg wasz! '
    35:
      he: לֹא־תַעֲשׂוּ עָוֶל בַּמִּשְׁפָּט בַּמִּדָּה בַּמִּשְׁקָל וּבַמְּשׂוּרָה׃
      yi: איר זאָלט ניט טאָן אַן עװלה אין אַ משפּט, אין מעסטשטאָק, אין װאָג, אָדער
        אין מאָס.
      cs: Nečiňte neprávě v soudu, v rozměřování, v váze a v míře.
      pl: 'Nie czyńcie krzywdy w sądzie, - ani na mierze, ani na wadze, ani na objętości. '
    36:
      he: מֹאזְנֵי צֶדֶק אַבְנֵי־צֶדֶק אֵיפַת צֶדֶק וְהִין צֶדֶק יִהְיֶה לָכֶם אֲנִי
        יְהוָה אֱלֹהֵיכֶם אֲשֶׁר־הוֹצֵאתִי אֶתְכֶם מֵאֶרֶץ מִצְרָיִם׃
      yi: 'אַ ריכטיקע װאָגשאָל, ריכטיקע װאָגשטײנער, אַ ריכטיקע אֵיפָה, און אַ ריכטיקער
        הין, זאָל בײַ אײַך זײַן: איך בין יהוה אײַער גאָט, װאָס האָב אײַך אַרױסגעצױגן
        פֿון לאַנד מִצרַיִם.'
      cs: 'Závaží spravedlivé, kámen spravedlivý, korec spravedlivý, pintu spravedlivou
        míti budete: Já jsem Hospodin Bůh váš, kterýž jsem vás vyvedl z země Egyptské.'
      pl: 'Wagi rzetelne, ciężarki rzetelne, efa rzetelna i hin rzetelny mieć będziecie:
        Jam Wiekuisty, Bóg wasz, którym wywiódł was z ziemi Micraim! '
    37:
      he: וּשְׁמַרְתֶּם אֶת־כָּל־חֻקֹּתַי וְאֶת־כָּל־מִשְׁפָּטַי וַעֲשִׂיתֶם אֹתָם
        אֲנִי יְהוָה׃
      yi: 'און איר זאָלט היטן אַלע מײַנע חוקים, און אַלע מײַנע געזעצן, און זײ טאָן:
        איך בין יהוה.'
      cs: Protož ostříhejte všech ustanovení mých a všech soudů mých, a čiňte je,
        [nebo] já jsem Hospodin.
      pl: 'I tak przestrzegajcie wszystkich ustaw Moich i wszystkich praw Moich, a
        spełniajcie je: Jam Wiekuisty!" '
  20:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: וְאֶל־בְּנֵי יִשְׂרָאֵל תֹּאמַר אִישׁ אִישׁ מִבְּנֵי יִשְׂרָאֵל וּמִן־הַגֵּר
        הַגָּר בְּיִשְׂרָאֵל אֲשֶׁר יִתֵּן מִזַּרְעוֹ לַמֹּלֶךְ מוֹת יוּמָת עַם הָאָרֶץ
        יִרְגְּמֻהוּ בָאָבֶן׃
      yi: 'אױך זאָלסטו זאָגן צו די קינדער פֿון ישׂראל: יעטװעדער מאַן פֿון די קידנער
        פֿון ישׂראל, אָדער פֿון דעם פֿרעמדן װאָס האַלט זיך אױף אין ישׂראל, װאָס װעט
        געבן פֿון זײַנע קינדער צו מוֹלֶך, זאָל טײטן געטײט װערן; דאָס פֿאָלק פֿון לאַנד
        זאָל אים פֿאַרװאַרפֿן מיט שטײנער.'
      cs: 'Synům také Izraelským díš: Kdo by koli z synů Izraelských a z příchozích,
        kteříž by byli pohostinu v Izraeli, dal z semene svého [modle] Moloch, smrtí
        umře. Lid země té kamením jej uhází.'
      pl: '"Synom Israela powiesz: każdy z synów Israela albo z cudzoziemców zamieszkałych
        w Israelu, który odda z potomstwa swego Molochowi, wydany będzie na śmierć;
        lud okoliczny niechaj go ukamionuje. '
    3:
      he: וַאֲנִי אֶתֵּן אֶת־פָּנַי בָּאִישׁ הַהוּא וְהִכְרַתִּי אֹתוֹ מִקֶּרֶב עַמּוֹ
        כִּי מִזַּרְעוֹ נָתַן לַמֹּלֶךְ לְמַעַן טַמֵּא אֶת־מִקְדָּשִׁי וּלְחַלֵּל
        אֶת־שֵׁם קָדְשִׁי׃
      yi: און איך װעל קערן מײַן פּנים קעגן יענעם מענטשן, און װעל אים פֿאַרשנײַדן פֿון
        צװישן זײַן פֿאָלק, װײַל ער האָט געגעבן פֿון זײַנע קינדער צו מוֹלֶך, כּדי צו
        פֿאַראומרײניקן מײַן הײליקטום, און צו פֿאַרשװעכן מײַן הײליקן נאָמען.
      cs: Nebo já postavím tvář svou proti takovému, a vyhladím ho z prostředku lidu
        jeho, proto že z semene svého dal [modle] Moloch, a tak zprznil svatyni mou,
        a poškvrnil jména svatosti mé.
      pl: 'A Ja zwrócę gniewne oblicze Moje na człowieka tego, i wytrącę go z pośród
        ludu jego, przeto, że z potomstwa swego oddał Molochowi, aby skalać świątynię
        Moję, i znieważyć imię Moje święte. '
    4:
      he: וְאִם הַעְלֵם יַעְלִימוּ עַם הָאָרֶץ אֶת־עֵינֵיהֶם מִן־הָאִישׁ הַהוּא בְּתִתּוֹ
        מִזַּרְעוֹ לַמֹּלֶךְ לְבִלְתִּי הָמִית אֹתוֹ׃
      yi: און אױב פֿאַרהױלן װעט פֿאַרהױלן דאָס פֿאָלק פֿון לאַנד זײערע אױגן פֿון יענעם
        מענטשן, װען ער גיט פֿון זײַנע קינדער צו מוֹלֶך, אים ניט צו טײטן,
      cs: 'Jestliže by pak lid země té všelijak přehlídal to na člověku tom, kterýž
        by dal z semene svého [modle] Moloch, a nezahubil by ho:'
      pl: 'A jeżeliby odwrócił lud okoliczny oczy swoje od człowieka tego, gdy odda
        z potomstwa swego Molochowi, aby go nie zabić, -  '
    5:
      he: וְשַׂמְתִּי אֲנִי אֶת־פָּנַי בָּאִישׁ הַהוּא וּבְמִשְׁפַּחְתּוֹ וְהִכְרַתִּי
        אֹתוֹ וְאֵת כָּל־הַזֹּנִים אַחֲרָיו לִזְנוֹת אַחֲרֵי הַמֹּלֶךְ מִקֶּרֶב עַמָּם׃
      yi: װעל איך קערן מײַן פּנים קעגן יענעם מענטשן, און קעגן זײַן משפּחה, און איך
        װעל אים, און אַלע װאָס זײַנען פֿאַרפירט נאָך אים צו זײַן פֿאַרפירט נאָך מוֹלֶך,
        פֿאַרשנײַדן פֿון צװישן זײער פֿאָלק.
      cs: Tedy já postavím tvář svou proti muži tomu a proti čeledi jeho, a vyhladím
        ho i všecky, kteříž smilníce, [odcházeli] po něm, aby smilnili, následujíce
        Molocha, z prostředku lidu jeho.
      pl: 'Tedy zwrócę Sam gniewne oblicze Moje na człowieka tego i na ród jego, i
        wytrącę go i wszystkich przeniewierzających się za nim, aby uganiać się za
        Molochem, - z pośród ludu ich. '
    6:
      he: וְהַנֶּפֶשׁ אֲשֶׁר תִּפְנֶה אֶל־הָאֹבֹת וְאֶל־הַיִּדְּעֹנִים לִזְנוֹת אַחֲרֵיהֶם
        וְנָתַתִּי אֶת־פָּנַי בַּנֶּפֶשׁ הַהִוא וְהִכְרַתִּי אֹתוֹ מִקֶּרֶב עַמּוֹ׃
      yi: און די זעל װאָס װעט זיך װענדן צו גײַסטער און צו רוחות, צו זײַן פֿאַרפירט
        נאָך זײ, װעל איך קערן מײַן פּנים קעגן יענער זעל, און װעל אים פֿאַרשנײַדן פֿון
        צװישן זײַן פֿאָלק.
      cs: 'Duše, kteráž by se obrátila k hadačům a věšťcům, aby smilnila, [postupujíc]
        po nich: postavím tvář svou proti duši té, a vyhladím ji z prostředku lidu
        jejího.'
      pl: 'Osoba téż, któraby się zwróciła do zażegnywaczy i znachorów, aby uganiać
        się za nimi, - zwrócę Ja gniewne oblicze Moje na osobę tę i wytrącę ją z pośród
        ludu jej. '
    7:
      he: וְהִתְקַדִּשְׁתֶּם וִהְיִיתֶם קְדֹשִׁים כִּי אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: און איר זאָלט אײַך הײליקן, און זײַן הײליק, װאָרום איך בין יהוה אײַער גאָט.
      cs: A protož posvěťte se a buďte svatí, nebo já jsem Hospodin Bůh váš.
      pl: 'A tak uświęcajcie się i bądźcie świętymi, bom Ja Wiekuisty, Bóg wasz! '
    8:
      he: וּשְׁמַרְתֶּם אֶת־חֻקֹּתַי וַעֲשִׂיתֶם אֹתָם אֲנִי יְהוָה מְקַדִּשְׁכֶם׃
      yi: 'און איר זאָלט היטן מײַנע געזעצן און זײ טאָן: איך בין יהוה װאָס הײליקט אײַך.'
      cs: 'A ostříhejte ustanovení mých, a čiňte je: Já jsem Hospodin posvětitel váš.'
      pl: 'I przestrzegajcie ustaw Moich i spełniajcie je: Jam Wiekuisty, uświęcający
        was! '
    9:
      he: כִּי־אִישׁ אִישׁ אֲשֶׁר יְקַלֵּל אֶת־אָבִיו וְאֶת־אִמּוֹ מוֹת יוּמָת אָבִיו
        וְאִמּוֹ קִלֵּל דָּמָיו בּוֹ׃
      yi: װאָרום יעטװעדער אײנער װאָס װעט שילטן זײַן פֿאָטער אָדער זײַן מוטער, זאָל
        טײטן געטײט װערן; זײַן פֿאָטער אָדער זײַן מוטער האָט ער געשאָלטן, זײַן בלוט
        אױף אים!
      cs: Kdož by koli zlořečil otci svému neb matce své, smrtí umře. Otci svému a
        matce své zlořečil, krev jeho [bude] na něm.
      pl: 'Ktokolwiek by złorzeczył ojcu swemu, albo matce swojej, wydany będzie na
        śmierć: ojcu swemu i matce swej złorzeczył, krew jego na nim! '
    10:
      he: וְאִישׁ אֲשֶׁר יִנְאַף אֶת־אֵשֶׁת אִישׁ אֲשֶׁר יִנְאַף אֶת־אֵשֶׁת רֵעֵהוּ
        מוֹת־יוּמַת הַנֹּאֵף וְהַנֹּאָפֶת׃
      yi: און אַ מאַן װאָס װעט מזַנה זײַן מיט אַן אֵשֶת-איש – אַז ער װעט מזַנה זײַן
        מיט זײַן חברס װײַב, זאָל טײטן געטײט װערן אי דער מאַן, אי די פֿרױ, װאָס האָט
        מזַנה געװען.
      cs: Muž pak, kterýž by se cizoložství dopustil s ženou něčí, že zcizoložil s
        ženou bližního svého, smrtí umře cizoložník ten i cizoložnice.
      pl: 'A kto shańbi kobietę zamężną, kto shańbi żonę bliźniego swego: wydani będą
        na śmierć hańbiący i shańbiona! '
    11:
      he: וְאִישׁ אֲשֶׁר יִשְׁכַּב אֶת־אֵשֶׁת אָבִיו עֶרְוַת אָבִיו גִּלָּה מוֹת־יוּמְתוּ
        שְׁנֵיהֶם דְּמֵיהֶם בָּם׃
      yi: און אַ מאַן, אַז ער װעט ליגן מיט זײַן פֿאָטערס װײַב, האָט ער די שאַנד פֿון
        זײַן פֿאָטער אַנטפּלעקט; טײטן געטײט װערן זאָלן זײ בײדע; זײער בלוט אױף זײ!
      cs: A kdož by koli obcoval s ženou otce svého, hanbu otce svého odkryl. Smrtí
        umrou oba dva, krev jejich [bude] na ně.
      pl: 'A kto będzie obcował z żoną ojca swego, - nagość ojca swego odkrył: na
        śmierć wydani będą obydwaj, - krew ich na nich! '
    12:
      he: וְאִישׁ אֲשֶׁר יִשְׁכַּב אֶת־כַּלָּתוֹ מוֹת יוּמְתוּ שְׁנֵיהֶם תֶּבֶל עָשׂוּ
        דְּמֵיהֶם בָּם׃
      yi: און אַז אַ מאַן װעט ליגן מיט זײַן שנור, זאָלן זײ טײטן געטײט װערן בײדע; אַ
        פֿאַרמישונג זײַנען זײ באַגאַנגען, זײער בלוט אױף זײ!
      cs: Kdož by pak obcoval s nevěstou svou, smrtí umrou oba dva. Mrzkosti se dopustili,
        krev jejich [bude] na ně.
      pl: 'A kto będzie obcował z synową swoją, - na śmierć wydani będą obydwaj: kazirodztwo
        spełnili, - krew ich na nich! '
    13:
      he: וְאִישׁ אֲשֶׁר יִשְׁכַּב אֶת־זָכָר מִשְׁכְּבֵי אִשָּׁה תּוֹעֵבָה עָשׂוּ
        שְׁנֵיהֶם מוֹת יוּמָתוּ דְּמֵיהֶם בָּם׃
      yi: און אַז אַ מאַן װעט ליגן מיט אַ מאַנספּאַרשוין אַזױ װי מע ליגט מיט אַ פֿרױ
        האָבן זײ בײדע אַן אומװערדיקײט געטאָן; טײטן זאָלן זײ געטײט װערן; זײער בלוט
        אױף זײ!
      cs: A kdož by se scházel s pohlavím mužským jako s ženou, ohavnost učinili oba
        dva. Smrtí umrou, krev jejich [bude] na ně.
      pl: 'A kto będzie obcował z mężczyzną jako z kobietą, - ohydę spełnili obydwaj:
        na śmierć wydani będą, krew ich na nich! '
    14:
      he: וְאִישׁ אֲשֶׁר יִקַּח אֶת־אִשָּׁה וְאֶת־אִמָּהּ זִמָּה הִוא בָּאֵשׁ יִשְׂרְפוּ
        אֹתוֹ וְאֶתְהֶן וְלֹא־תִהְיֶה זִמָּה בְּתוֹכְכֶם׃
      yi: און אַז אַ מאַן װעט נעמען אַ פֿרױ מיט איר מוטער, איז דאָס אַ שענדלעכקײט;
        אין פֿײַער זאָל מען פֿאַרברענען אי אים, אי זײ, כּדי עס זאָל ניט זײַן קײן שענדלעכקײט
        צװישן אײַך.
      cs: A kdož by vzal ženu a matku její, nešlechetnost jest. Ohněm spálí [i] jej
        i je, aby nebylo nešlechetností u prostřed vás.
      pl: 'A kto pojmie kobietę i matkę jej: sprosność to; ogniem niechaj spalą jego
        i je, aby nie było sprosności w pośród was! '
    15:
      he: וְאִישׁ אֲשֶׁר יִתֵּן שְׁכָבְתּוֹ בִּבְהֵמָה מוֹת יוּמָת וְאֶת־הַבְּהֵמָה
        תַּהֲרֹגוּ׃
      yi: און אַ מאַן װאָס װעט ליגן מיט אַ בהמה, זאָל ער טײטן געטײט װערן, און די בהמה
        זאָלט איר הרגען.
      cs: Kdož by pak obcoval s hovadem, smrtí umře, a hovado zabijete.
      pl: 'A kto złączy się z bydlęciem, wydany będzie na śmierć, - bydlę téż zabijcie! '
    16:
      he: וְאִשָּׁה אֲשֶׁר תִּקְרַב אֶל־כָּל־בְּהֵמָה לְרִבְעָה אֹתָהּ וְהָרַגְתָּ
        אֶת־הָאִשָּׁה וְאֶת־הַבְּהֵמָה מוֹת יוּמָתוּ דְּמֵיהֶם בָּם׃
      yi: און אַז אַ פֿרױ װעט גענענען צו װאָסער עס איז בהמה צו ליגן מיט איר, זאָלסטו
        הרגען אי די פֿרױ, אי די בהמה; טײטן מוזן זײ געטײט װערן, זײער בלוט אױף זײ!
      cs: Tolikéž žena, kteráž by přistoupila k některému hovadu, aby obcovala s ním,
        zabiješ ji i to hovado. Smrtí umrou, krev jejich [bude] na ně.
      pl: 'Kobieta téż, która zbliży się do jakiegokolwiek bydlęcia, aby obcować z
        niém; zabij tedy kobietę i bydlę: na śmierć wydane będą, - krew ich na nich. '
    17:
      he: וְאִישׁ אֲשֶׁר־יִקַּח אֶת־אֲחֹתוֹ בַּת־אָבִיו אוֹ בַת־אִמּוֹ וְרָאָה אֶת־עֶרְוָתָהּ
        וְהִיא־תִרְאֶה אֶת־עֶרְוָתוֹ חֶסֶד הוּא וְנִכְרְתוּ לְעֵינֵי בְּנֵי עַמָּם
        עֶרְוַת אֲחֹתוֹ גִּלָּה עֲוֺנוֹ יִשָּׂא׃
      yi: און אַז אַ מאַן װעט נעמען זײַן שװעסטער, זײַן פֿאָטערס טאָכטער, אָדער זײַן
        מוטערס טאָכטער, און ער װעט זען איר שאַנד, און זי װעט זען זײַן שאַנד, איז דאָס
        אַ שאַנדהאַפֿטיקײט, און זײ זאָלן פֿאַרשניטן װערן פֿאַר די אױגן פֿון די קינדער
        פֿון זײער פֿאָלק; די שאַנד פֿון זײַן שװעסטער האָט ער אַנטפּלעקט, זאָל ער טראָגן
        זײַן זינד.
      cs: Kdož by koli vezma sestru svou, dceru otce svého, aneb dceru matky své,
        viděl by hanbu její, a ona také viděla by hanbu jeho, mrzkost jest. Protož
        vyhlazeni budou před očima synů lidu svého; [nebo] hanbu sestry své odkryl,
        nepravost svou ponese.
      pl: 'A kto pojmie siostrę swoję, córkę ojca swego, albo córkę matki swojej,
        i ujrzy nagość jej i ona téż ujrzy nagość jego, - skażenie to; wytrąceni niechaj
        będą w oczach synów ludu swojego: nagość siostry swej odkrył, niechaj poniesie
        winę swą! '
    18:
      he: וְאִישׁ אֲשֶׁר־יִשְׁכַּב אֶת־אִשָּׁה דָּוָה וְגִלָּה אֶת־עֶרְוָתָהּ אֶת־מְקֹרָהּ
        הֶעֱרָה וְהִיא גִּלְּתָה אֶת־מְקוֹר דָּמֶיהָ וְנִכְרְתוּ שְׁנֵיהֶם מִקֶּרֶב
        עַמָּם׃
      yi: און אַז אַ מאַן װעט ליגן מיט אַ פֿרױ אין איר קראַנקשאַפֿט, און װעט אַנטפּלעקן
        איר שאַנד – ער האָט אַנטבלױזט איר קװאַל, און זי האָט אַנטפּלעקט דעם קװאַל
        פֿון איר בלוט, זאָלן זײ בײדע פֿאַרשניטן װערן פֿון צװישן זײער פֿאָלק. און די
        שאַנד פֿון
      cs: 'A kdož by koli spal s ženou v její nemoci a obnažil by hanbu její, a tok
        její by odkryl, i ona ukázala by krvotok svůj: vyhlazeni budou oba z prostředku
        lidu svého.'
      pl: 'A kto obcować będzie z żoną podczas słabości i odkryje nagość jej; miejsce
        upływu jej obnażył, ona téż odkryła miejsce upływu krwi swojej, - wytrąceni
        będą obydwaj z pośród ludu swojego. '
    19:
      he: וְעֶרְוַת אֲחוֹת אִמְּךָ וַאֲחוֹת אָבִיךָ לֹא תְגַלֵּה כִּי אֶת־שְׁאֵרוֹ
        הֶעֱרָה עֲוֺנָם יִשָּׂאוּ׃
      yi: דײַן מוטערס שװעסטער, אָדער פֿון דײַן פֿאָטערס שװעסטער, זאָלסטו ניט אַנטפּלעקן;
        װאָרום זײַן לײַבנאָנטע אַנטבלױזט ער; זײ זאָלן טראָגן זײער זינד.
      cs: Hanby sestry matky své a sestry otce svého neodkryješ. Nebo [kdož by to
        učinil], krevní přítelkyni svou by obnažil; [protož] nepravost svou ponesou.
      pl: 'Nagości téż siostry matki twej i siostry ojca twego nie odkrywaj; gdyż
        krewną swoję obnażył, winę swą niechaj poniosą! '
    20:
      he: וְאִישׁ אֲשֶׁר יִשְׁכַּב אֶת־דֹּדָתוֹ עֶרְוַת דֹּדוֹ גִּלָּה חֶטְאָם יִשָּׂאוּ
        עֲרִירִים יָמֻתוּ׃
      yi: און אַז אַ מאַן װעט ליגן מיט זײַן מומען, האָט ער די שאַנד פֿון זײַן פֿעטער
        אַנטפּלעקט; זײ זאָלן טראָגן זײער זינד; אָן קינדער זאָלן זײ שטאַרבן.
      cs: Kdož by pak spal s ženou strýce svého, hanbu strýce svého odkryl. Ponesou
        hřích svůj, bez dětí zemrou.
      pl: 'A kto będzie obcował ze stryjenką swoją, nagość stryja swego odkrył: grzech
        swój poniosą, - bezdzietni umrą! '
    21:
      he: וְאִישׁ אֲשֶׁר יִקַּח אֶת־אֵשֶׁת אָחִיו נִדָּה הִוא עֶרְוַת אָחִיו גִּלָּה
        עֲרִירִים יִהְיוּ׃
      yi: און אַז אַ מאַן װעט נעמען זײַן ברודערס װײַב, איז דאָס אַן אומרײניקײט; די
        שאַנד פֿון זײַן ברודער האָט ער אַנטפּלעקט; אָן קינדער זאָלן זײ בלײַבן.
      cs: Tolikéž kdož by vzal manželku bratra svého, mrzkost jest. Hanbu bratra svého
        obnažil, [protož] bez dětí budou.
      pl: 'A kto pojmie żonę brata swojego, zakała to: nagość brata swego odkrył,
        - bezdzietni zostaną. '
    22:
      he: וּשְׁמַרְתֶּם אֶת־כָּל־חֻקֹּתַי וְאֶת־כָּל־מִשְׁפָּטַי וַעֲשִׂיתֶם אֹתָם
        וְלֹא־תָקִיא אֶתְכֶם הָאָרֶץ אֲשֶׁר אֲנִי מֵבִיא אֶתְכֶם שָׁמָּה לָשֶׁבֶת
        בָּהּ׃
      yi: און איר זאָלט היטן אַלע מײַנע חוקים, און אַלע מײַנע געזעצן, און זײ טאָן,
        כּדי דאָס לאַנד װאָס איך ברענג אײַך אַהין, זיך צו באַזעצן דרינען, זאָל אײַך
        ניט אַרױסשפּײַען.
      cs: Ostříhejtež tedy všech ustanovení mých a všech soudů mých, a čiňte je, aby
        nevyvrátila vás země, do níž já uvozuji vás, abyste v ní bydlili.
      pl: 'I tak przestrzegajcie wszystkich ustaw Moich i wszystkich praw Moich, i
        spełniajcie je, aby nie wyrzuciła was ziemia, do której was wiodę, dla zamieszkania
        w niej. '
    23:
      he: וְלֹא תֵלְכוּ בְּחֻקֹּת הַגּוֹי אֲשֶׁר־אֲנִי מְשַׁלֵּחַ מִפְּנֵיכֶם כִּי
        אֶת־כָּל־אֵלֶּה עָשׂוּ וָאָקֻץ בָּם׃
      yi: און איר זאָלט ניט גײן אין די אײַנפירן פֿון דעם פֿאָלק װאָס איך פֿאַרטרײַב
        פֿון פֿאַר אײַך; װאָרום דאָס אַלץ האָבן זײ געטאָן, און איך האָב מיך פֿאַרעקלט
        מיט זײ.
      cs: Aniž choďte v ustanoveních národu toho, kterýž já vyvrhu od tváři vaší;
        nebo všecky ty věci činili, a měl jsem je v ošklivosti.
      pl: 'A nie postępujcie podług ustaw narodu, który wypędzam przed obliczem waszém;
        bo wszystko to czynili i zmierziłem ich sobie. '
    24:
      he: וָאֹמַר לָכֶם אַתֶּם תִּירְשׁוּ אֶת־אַדְמָתָם וַאֲנִי אֶתְּנֶנָּה לָכֶם
        לָרֶשֶׁת אֹתָהּ אֶרֶץ זָבַת חָלָב וּדְבָשׁ אֲנִי יְהוָה אֱלֹהֵיכֶם אֲשֶׁר־הִבְדַּלְתִּי
        אֶתְכֶם מִן־הָעַמִּים׃
      yi: 'און איך האָב געזאָגט צו אײַך: איר װעט אַרבן זײער ערד, און איך װעל זי אײַך
        געבן זי צו אַרבן – אַ לאַנד װאָס פֿליסט מיט מילך און האָניק. איך בין יהוה
        אײַער גאָט װאָס האָב אײַך אָפּגעשײדט פֿון די אומות.'
      cs: 'Vám jsem pak řekl: Vládnouti budete zemí jejich, a já dám ji vám, abyste
        ji dědičně obdrželi, zemi tekoucí mlékem a strdí. Já jsem Hospodin Bůh váš,
        kterýž jsem vás oddělil od [jiných] národů.'
      pl: 'I rzekłem wam: wy odziedziczycie ziemię ich, a wam ją oddam, abyście odziedziczyli
        ją, ziemię opływającą mlekiem i miodem. Jam Wiekuisty, Bóg wasz, który wyróżniłem
        was z pośród ludów! '
    25:
      he: וְהִבְדַּלְתֶּם בֵּין־הַבְּהֵמָה הַטְּהֹרָה לַטְּמֵאָה וּבֵין־הָעוֹף הַטָּמֵא
        לַטָּהֹר וְלֹא־תְשַׁקְּצוּ אֶת־נַפְשֹׁתֵיכֶם בַּבְּהֵמָה וּבָעוֹף וּבְכֹל
        אֲשֶׁר תִּרְמֹשׂ הָאֲדָמָה אֲשֶׁר־הִבְדַּלְתִּי לָכֶם לְטַמֵּא׃
      yi: דרום זאָלט איר אָפּשײדן צװישן דער רײנער בהמה און דער אומרײנער, און צװישן
        דעם אומרײנעם פֿױגל און דעם רײנעם, און איר זאָלט ניט פֿאַראומװערדיקן אײַער
        זעל מיט אַ בהמה, אָדער מיט אַ פֿױגל, אָדער מיט װאָס נאָר די ערד װידמענט, װאָס
        איך האָב אָפּגעשײדט צו מאַכן אומרײן פֿאַר אײַך.
      cs: Protož vy mějte rozdíl mezi hovadem čistým a nečistým, a mezi ptákem čistým
        a nečistým, a nepoškvrňujte duší svých hovady a ptactvem, a [tím] vším, což
        se plazí po zemi, kteréž jsem já vám oddělil, abyste je měli za nečisté.
      pl: 'A tak rozróżniajcie między bydłem czystém a nieczystém i między ptactwem
        nieczystém a czystém, a nie splugawiajcie dusz waszych bydłem i ptactwem i
        czemkolwiek, co się porusza na ziemi, które wyróżniłem, aby je poczytać za
        nieczyste dla was. '
    26:
      he: וִהְיִיתֶם לִי קְדֹשִׁים כִּי קָדוֹשׁ אֲנִי יְהוָה וָאַבְדִּל אֶתְכֶם מִן־הָעַמִּים
        לִהְיוֹת לִי׃
      yi: און איר זאָלט מיר זײַן הײליק, װאָרום איך יהוה בין הײליק, און איך האָב אײַך
        אָפּגעשײדט פֿון די אומות, צו געהערן צו מיר.
      cs: Ale budete mi svatí; nebo svatý jsem já Hospodin, a oddělil jsem vás od
        [jiných] národů, abyste byli moji.
      pl: 'I będziecie Mi świętymi, bom święty Ja, Wiekuisty, i wyróżniłem was z pośród
        ludów, abyście byli Moimi. '
    27:
      he: וְאִישׁ אוֹ־אִשָּׁה כִּי־יִהְיֶה בָהֶם אוֹב אוֹ יִדְּעֹנִי מוֹת יוּמָתוּ
        בָּאֶבֶן יִרְגְּמוּ אֹתָם דְּמֵיהֶם בָּם׃
      yi: און אַ מאַן אָדער אַ פֿרױ, אַז זײ װעלן זיך פֿאַרנעמען מיט אַ גײַסט אָדער
        אַ רוח, זאָלן זײ טײטן געטײט װערן; מיט שטײנער זאָל מען זײ פֿאַרװאַרפֿן; זײער
        בלוט אױף זײ!
      cs: Muž pak neb žena, kteříž by měli ducha čarodějného a věštího, smrtí umrou.
        Kamením uházejí je, krev jejich [bude] na ně.
      pl: 'A mąż albo niewiasta, jeżeli będzie u nich wieszczbiarstwo albo znachorstwo,
        wydani będą na śmierć, kamieniami ukamionują ich, krew ich na nich!" '
  21:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אֱמֹר אֶל־הַכֹּהֲנִים בְּנֵי אַהֲרֹן וְאָמַרְתָּ
        אֲלֵהֶם לְנֶפֶשׁ לֹא־יִטַּמָּא בְּעַמָּיו׃
      yi: 'און גאָט האָט געזאָגט צו משהן: רעד צו די כֹּהנים, די זין פֿון אַהרֹנען,
        און זאָלסט זאָגן צו זײ: קײנער זאָל זיך ניט פֿאַראומרײניקן אָן אַ טױטן צװישן
        זײַן פֿאָלק;'
      cs: ' Řekl také Hospodin Mojžíšovi: Mluv kněžím synům Aronovým a rci jim: Při
        mrtvém nepoškvrní se [žádný z vás] v lidu svém.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Oświadcz kapłanom, synom Ahrona i powiedz
        im: przy osobie zmarłej niechaj nikt z nich się nie zanieczyści w pośród współplemieńców
        swoich. '
    2:
      he: כִּי אִם־לִשְׁאֵרוֹ הַקָּרֹב אֵלָיו לְאִמּוֹ וּלְאָבִיו וְלִבְנוֹ וּלְבִתּוֹ
        וּלְאָחִיו׃
      yi: סײַדן אָן זײַנעם אַ לײַב-קרוב װאָס איז נאָנט צו אים, אָן זײַן מוטער, און
        אָן זײַן פֿאָטער, און אָן זײַן זון, און אָן זײַן טאָכטער, און אָן זײַן ברודער;
      cs: Toliko při krevním příteli svém, mateři neb otci svém, synu neb dceři své
        a bratru svém,
      pl: 'A tylko przy krewnym najbliższym swoim, przy matce i ojcu, przy synu, córce
        i bracie swym. '
    3:
      he: וְלַאֲחֹתוֹ הַבְּתוּלָה הַקְּרוֹבָה אֵלָיו אֲשֶׁר לֹא־הָיְתָה לְאִישׁ לָהּ
        יִטַּמָּא׃
      yi: און אָן זײַן שװעסטער אַ יונגפֿרױ, װאָס איז נאָנט צו אים, װאָס האָט נאָך
        ניט געהאַט אַ מאַן – אָן איר מעג ער זיך פֿאַראומרײניקן.
      cs: Též při sestře své, panně sobě nejbližší, kteráž neměla muže, při té poškvrní
        se.
      pl: 'I téż przy siostrze swej, dziewicy najbliższej sobie, która nie była zamężną,
        przy niej zanieczyścić się może. '
    4:
      he: לֹא יִטַּמָּא בַּעַל בְּעַמָּיו לְהֵחַלּוֹ׃
      yi: דער האַר צװישן זײַן פֿאָלק טאָר זיך ניט פֿאַראומרײניקן זיך צו פֿאַרשװעכן.
      cs: Nepoškvrní se [při] knížeti lidu svého, tak aby nečistý byl.
      pl: 'Nie zanieczyści się jako przełożony wśród współplemieńców swoich, aby znieważyć
        siebie. '
    5:
      he: לֹא־יקרחה [יִקְרְחוּ] קָרְחָה בְּרֹאשָׁם וּפְאַת זְקָנָם לֹא יְגַלֵּחוּ
        וּבִבְשָׂרָם לֹא יִשְׂרְטוּ שָׂרָטֶת׃
      yi: זײ זאָלן ניט מאַכן אַ פּליך אױף זײער קאָפּ, און די ברעגן פֿון זײער באָרד
        זאָלן זײ ניט אָפּגאָלן, און אױף זײער לײַב זאָלן זײ ניט אײַנשנײַדן אַן אײַנשנײַדונג.
      cs: Nebudou dělati sobě lysiny na hlavě své, vytrhávajíce sobě vlasy. A brady
        své nebudou holiti, ani těla svého řezati.
      pl: 'Nie będą wystrzygali strzyżyny na głowie swojej, a boków brody swej golić
        nie będą, a na ciele swojém nie poczynią nacięć. '
    6:
      he: קְדֹשִׁים יִהְיוּ לֵאלֹהֵיהֶם וְלֹא יְחַלְּלוּ שֵׁם אֱלֹהֵיהֶם כִּי אֶת־אִשֵּׁי
        יְהוָה לֶחֶם אֱלֹהֵיהֶם הֵם מַקְרִיבִם וְהָיוּ קֹדֶשׁ׃
      yi: הײליק זאָלן זײ זײַן צו זײער גאָט, און זײ זאָלן ניט פֿאַרשװעכן דעם נאָמען
        פֿון זײער גאָט, װאָרום די פֿײַעראָפּפֿער פֿון יהוה, די שפּײַז פֿון זײער גאָט,
        זײַנען זײ מקריבֿ, דרום מוזן זײ זײַן הײליק.
      cs: Budou svatí Bohu svému, aniž poškvrní jména Boha svého; nebo oběti ohnivé
        Hospodinovy, chléb Boha svého obětují, protož svatí budou.
      pl: 'Świętymi będą Bogu swojemu i nie znieważą imienia Boga swego; albowiem
        ogniowe ofiary Wiekuistego, chléb Boga swojego, przynoszą oni; przeto świętymi
        być winni! '
    7:
      he: אִשָּׁה זֹנָה וַחֲלָלָה לֹא יִקָּחוּ וְאִשָּׁה גְּרוּשָׁה מֵאִישָׁהּ לֹא
        יִקָּחוּ כִּי־קָדֹשׁ הוּא לֵאלֹהָיו׃
      yi: אַ װײַב אַ זוֹנה אָדער אַ פֿאַרשװעכטע זאָלן זײ ניט נעמען, און אַ װײַב געגֶט
        פֿון איר מאַן זאָלן זײ ניט נעמען; װאָרום ער איז הײליק צו זײַן גאָט.
      cs: Ženy nevěstky aneb poškvrněné nevezmou sobě, a ženy zahnané od muže jejího
        nepojmou; nebo svatý jest jeden každý z nich Bohu svému.
      pl: 'Kobiety rozpustnej albo zniesławionej pojmować nie będą; kobiety téż porzuconej
        przez męża nie pojmować im; bo świętym każdy z nich Bogu swojemu. '
    8:
      he: וְקִדַּשְׁתּוֹ כִּי־אֶת־לֶחֶם אֱלֹהֶיךָ הוּא מַקְרִיב קָדֹשׁ יִהְיֶה־לָּךְ
        כִּי קָדוֹשׁ אֲנִי יְהוָה מְקַדִּשְׁכֶם׃
      yi: און זאָלסט אים האַלטן הײליק, װאָרום די שפּײַז פֿון דײַן גאָט איז ער מקריבֿ;
        הײליק זאָל ער דיר זײַן, װאָרום הײליק בין איך יהוה, װאָס הײליק אײַך.
      cs: Ty také, [lide], za svatého budeš jej míti, nebo chléb Boha tvého obětuje.
        Protož svatý bude tobě, nebo já svatý jsem Hospodin, kterýž posvěcuji vás.
      pl: 'I tak zachowuj go w świętości, gdyż chléb Boga twego on przynosi; świętym
        będzie u ciebie, bom święty Ja Wiekuisty, uświęcający was! '
    9:
      he: וּבַת אִישׁ כֹּהֵן כִּי תֵחֵל לִזְנוֹת אֶת־אָבִיהָ הִיא מְחַלֶּלֶת בָּאֵשׁ
        תִּשָּׂרֵף׃
      yi: און די טאָכטער פֿון אַ מאַן אַ כֹּהן, אַז זי װעט זיך פֿאַרשװעכן מזַנה צו
        זײַן, פֿאַרשװעכט זי איר פֿאָטער; אין פֿײַער זאָל זי פֿאַרברענט װערן.
      cs: Dcera pak některého kněze, když by se smilství dopustila, otce svého poškvrnila.
        Ohněm spálena buď.
      pl: 'A gdyby córka kapłana shańbiła się wszeteczeństwem, ojca swego shańbiła:
        ogniem spaloną będzie. '
    10:
      he: וְהַכֹּהֵן הַגָּדוֹל מֵאֶחָיו אֲ‍שֶׁר־יוּצַק עַל־רֹאשׁוֹ שֶׁמֶן הַמִּשְׁחָה
        וּמִלֵּא אֶת־יָדוֹ לִלְבֹּשׁ אֶת־הַבְּגָדִים אֶת־רֹאשׁוֹ לֹא יִפְרָע וּבְגָדָיו
        לֹא יִפְרֹם׃
      yi: און דער כֹּהן װאָס איז דער גרעסטער פֿון זײַנע ברידער, װאָס אױף זײַן קאָפּ
        איז אַרױפֿגעגאָסן געװאָרן דאָס אײל פֿון זאַלבונג, און מע האָט דערפֿילט זײַן
        האַנט אָנצוטאָן די קלײדער, זאָל ניט לאָזן פֿאַרװאַקסן זײַן קאָפּ, און ניט
        אײַנרײַסן זײַנע קלײדער;
      cs: Kněz pak nejvyšší mezi bratřími svými, na jehožto hlavu vylit jest olej
        pomazání, a posvětil rukou svých, aby obláčel se v roucho [svaté], hlavy své
        neodkryje a roucha svého neroztrhne.
      pl: 'Kapłan téż najwyższy z pomiędzy braci swej, na głowę którego wylany olej
        namaszczenia, i którego dłoń upełnomocniono, aby wkładał szaty, głowy swojej
        nie obnaży, i szat swoich nie rozedrze. '
    11:
      he: וְעַל כָּל־נַפְשֹׁת מֵת לֹא יָבֹא לְאָבִיו וּלְאִמּוֹ לֹא יִטַּמָּא׃
      yi: און צו קײן לײַב פֿון אַ מת זאָל ער ניט צוגײן; אַפֿילו אָן זײַן פֿאָטער און
        אָן זײַן מוטער זאָל ער זיך ניט פֿאַראומרײניקן.
      cs: Aniž k kterému tělu mrtvému přistoupí, a aniž při otci aneb mateři své poškvrní
        se.
      pl: 'I do żadnych osób zmarłych nie przystąpi; przy ojcu i przy matce swej nie
        zanieczyści się. '
    12:
      he: וּמִן־הַמִּקְדָּשׁ לֹא יֵצֵא וְלֹא יְחַלֵּל אֵת מִקְדַּשׁ אֱלֹהָיו כִּי
        נֵזֶר שֶׁמֶן מִשְׁחַת אֱלֹהָיו עָלָיו אֲנִי יְהוָה׃
      yi: 'און פֿון הײליקטום זאָל ער ניט אַרױסגײן, און ניט פֿאַרשװעכן דאָס הײליקטום
        פֿון זײַן גאָט, װאָרום די קרױן פֿון דעם אײל פֿון גאָטס זאַלבונג איז אױף אים:
        איך בין יהוה.'
      cs: 'Nevyjde z svatyně a nepoškvrní svatyně Boha svého; nebo koruna oleje pomazání
        Boha jeho [jest] na něm: Já jsem Hospodin.'
      pl: 'A ze świątyni nie wyjdzie i nie znieważy świątyni Boga swojego; gdyż uświęcenie
        olejem namaszczenia Boga jego jest na nim. Jam Wiekuisty! '
    13:
      he: וְהוּא אִשָּׁה בִבְתוּלֶיהָ יִקָּח׃
      yi: און אַ װײַב אין איר יונגפֿרױשאַפֿט זאָל ער נעמען.
      cs: On také ženu v panenství jejím za manželku sobě pojme.
      pl: 'Kobietę téż w dziewiczości jej pojmie. '
    14:
      he: אַלְמָנָה וּגְרוּשָׁה וַחֲלָלָה זֹנָה אֶת־אֵלֶּה לֹא יִקָּח כִּי אִם־בְּתוּלָה
        מֵעַמָּיו יִקַּח אִשָּׁה׃
      yi: אַן אַלמנה, אָדער אַ גרושה, אָדער אַ פֿאַרשװעכטע, אַ זוֹנה, די דאָזיקע זאָל
        ער ניט נעמען; נאָר בלױז אַ יונגפֿרױ פֿון זײַן פֿאָלק זאָל ער נעמען פֿאַר אַ
        װײַב.
      cs: Vdovy, aneb zahnané, aneb poškvrněné, nevěstky, žádné z těch nebude sobě
        bráti, ale pannu z lidu svého vezme sobě za manželku.
      pl: 'Wdowy, albo rozwódki, albo zniesławionej, albo nierządnicy, żadnej z tych
        nie pojmie; lecz tylko dziewicę z pośród współplemieńców swoich pojmie sobie
        za żonę. '
    15:
      he: וְלֹא־יְחַלֵּל זַרְעוֹ בְּעַמָּיו כִּי אֲנִי יְהוָה מְקַדְּשׁוֹ׃
      yi: און ער זאָל ניט פֿאַרשװעכן זײַן זאָמען צװישן זײַן פֿאָלק, װאָרום איך יהוה
        הײליק אים.
      cs: A nepoškvrní semene svého v rodu svém, nebo já jsem Hospodin posvětitel
        jeho.
      pl: 'Aby nie sponiewierał nasienia swego w pośród współplemieńców swoich: bom
        Ja Wiekuisty, który go poświęcam!" '
    16:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil opět Hospodin Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    17:
      he: דַּבֵּר אֶל־אַהֲרֹן לֵאמֹר אִישׁ מִזַּרְעֲךָ לְדֹרֹתָם אֲשֶׁר יִהְיֶה בוֹ
        מוּם לֹא יִקְרַב לְהַקְרִיב לֶחֶם אֱלֹהָיו׃
      yi: 'רעד צו אַהרֹנען, אַזױ צו זאָגן: איטלעכער פֿון דײַן זאָמען אױף זײערע דוֹר-דוֹרות,
        װאָס אין אים װעט זײַן אַ מום, זאָל ניט גענענען מקריבֿ צו זײַן די שפּײַז פֿון
        זײַן גאָט.'
      cs: 'Mluv k Aronovi a rci: Kdožkoli z semene tvého po všech rodech svých bude
        míti na sobě vadu, nechť nepřistupuje, aby obětoval chléb Boha svého.'
      pl: '"Oświadcz Ahronowi i powiedz: Nikt z potomstwa twego w pokoleniach ich,
        któryby był ułomnym, niechaj nie przystępuje, aby przynosił chléb Boga swojego. '
    18:
      he: כִּי כָל־אִישׁ אֲשֶׁר־בּוֹ מוּם לֹא יִקְרָב אִישׁ עִוֵּר אוֹ פִסֵּחַ אוֹ
        חָרֻם אוֹ שָׂרוּעַ׃
      yi: 'װאָרום איטלעכער מאַן װאָס אין אים איז דאָ אַ מום, טאָר ניט גענענען: אַ
        מאַן אַ בלינדער, אָדער אַ הינקעדיקער, אָדער מיט אַן אײַנגעפאַלענער נאָז, אָדער
        מיט אײן גליד צו לאַנג,'
      cs: 'Nebo žádný muž, kterýž by měl na sobě vadu, nemá přistupovati: Muž slepý,
        aneb kulhavý, aneb mající oud některý příliš malý, aneb příliš veliký,'
      pl: 'Żaden bowiem mąż, któryby ułomnym był, przystępować nie powinien: ani ślepy,
        ani chromy, ani płaskonosy, ani potworny. '
    19:
      he: אוֹ אִישׁ אֲשֶׁר־יִהְיֶה בוֹ שֶׁבֶר רָגֶל אוֹ שֶׁבֶר יָד׃
      yi: אָדער אַ מאַן װאָס בײַ אים װעט זײַן צעבראָכן אַ פוס, אָדער צעבראָכן אַ האַנט,
      cs: Aneb muž, kterýž by měl zlámanou nohu, aneb zlámanou ruku,
      pl: 'Ani taki, któryby miał złamaną nogę, albo złamaną rękę. '
    20:
      he: אוֹ־גִבֵּן אוֹ־דַק אוֹ תְּבַלֻּל בְּעֵינוֹ אוֹ גָרָב אוֹ יַלֶּפֶת אוֹ מְרוֹחַ
        אָשֶׁךְ׃
      yi: אָדער אַ הױקער, אָדער אַ קאַרליק, אָדער מיט אַ בעלם אױף זײַן אױג, אָדער
        מיט טרוקענע קרעץ, אָדער פײַכטע קרעץ, אָדער אַ געבריכטער.
      cs: Aneb hrbovatý, aneb krhavý, aneb kterýž má bělmo na oku svém, aneb prašivost
        ustavičnou, neb lišeje, aneb stlačené lůno.
      pl: 'Ani garbaty, ani suchotnik, ani z bielmem na oku, ani krostowaty, ani strupowaty,
        ani z uszkodzoném jądrem. '
    21:
      he: כָּל־אִישׁ אֲשֶׁר־בּוֹ מוּם מִזֶּרַע אַהֲרֹן הַכֹּהֵן לֹא יִגַּשׁ לְהַקְרִיב
        אֶת־אִשֵּׁי יְהוָה מוּם בּוֹ אֵת לֶחֶם אֱלֹהָיו לֹא יִגַּשׁ לְהַקְרִיב׃
      yi: איטלעכער מאַן פֿון דעם זאָמען פֿון אַהרן דעם כֹּהן, װאָס אין אים איז דאָ
        אַ מום, זאָל ניט גענענען מקריבֿ צו זײַן די פֿײַעראָפּפֿער פֿון גאָט; אַ מום
        איז דאָ אין אים, טאָר ער ניט גענענען מקריבֿ צו זײַן די שפּײַז פֿון זײַן גאָט.
      cs: Nižádný muž, kterýž by měl na sobě nějakou vadu, z semene Arona kněze, nepřistoupí,
        aby obětoval oběti ohnivé Hospodinu; [nebo] vada na něm jest. Nepřistoupíť,
        aby obětoval chléb Boha svého.
      pl: 'Żaden z potomstwa Ahrona kapłana, któryby ułomnym był, niechaj nie przystępuje,
        aby przynosił ogniowe ofiary Wiekuistemu: ułomnym jest, nie przystąpi, aby
        przynosił chléb Boga swojego! '
    22:
      he: לֶחֶם אֱלֹהָיו מִקָּדְשֵׁי הַקֳּדָשִׁים וּמִן־הַקֳּדָשִׁים יֹאכֵל׃
      yi: די שפּײַז פֿון זײַן גאָט, פֿון הײליקסטן הײליקן אַזױ װי פֿון הײליקן, מעג
        ער עסן.
      cs: Chléb [však] Boha svého z věcí svatosvatých a z věcí svatých jísti bude.
      pl: 'Chléb jednak Boga swojego zarówno z rzeczy najświętszych jak i świętych
        jadać może. '
    23:
      he: אַךְ אֶל־הַפָּרֹכֶת לֹא יָבֹא וְאֶל־הַמִּזְבֵּחַ לֹא יִגַּשׁ כִּי־מוּם בּוֹ
        וְלֹא יְחַלֵּל אֶת־מִקְדָּשַׁי כִּי אֲנִי יְהוָה מְקַדְּשָׁם׃
      yi: אָבער צום פָּרוֹכֶת טאָר ער ניט קומען, און צום מזבח טאָר ער ניט גענענען,
        װײַל אַ מום איז דאָ אין אים; און ער זאָל ניט פֿאַרשװעכן מײַנע הײליקײטן, װאָרום
        איך יהוה הײליק זײ.
      cs: Ale za oponu nebude vcházeti a k oltáři nebude přistupovati, nebo vada jest
        na něm, aby nepoškvrnil svatyně mé; nebo já jsem Hospodin posvětitel jejich.
      pl: 'Wszakże za zasłonę nie wnijdzie, i do ofiarnicy nie przystąpi, bo wada
        na nim; a niechaj nie znieważy świętości Moich, bo Ja Wiekuisty, poświęcam
        je." '
    24:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־אַהֲרֹן וְאֶל־בָּנָיו וְאֶל־כָּל־בְּנֵי יִשְׂרָאֵל׃
      yi: און משה האָט דאָס גערעדט צו אַהרֹנען, און צו זײַנע זין, און צו אַלע קינדער
        פֿון ישׂראל.
      cs: Ta slova mluvil Mojžíš k Aronovi a k synům jeho, i ke všechněm synům Izraelským.
      pl: 'I powiedział to Mojżesz Ahronowi i synom jego i wszystkim synom Israela. '
  22:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: דַּבֵּר אֶל־אַהֲרֹן וְאֶל־בָּנָיו וְיִנָּזְרוּ מִקָּדְשֵׁי בְנֵי־יִשְׂרָאֵל
        וְלֹא יְחַלְּלוּ אֶת־שֵׁם קָדְשִׁי אֲשֶׁר הֵם מַקְדִּשִׁים לִי אֲנִי יְהוָה׃
      yi: 'רעד צו אַהרֹנען און צו זײַנע זין, אַז זײ זאָלן זיך האַלטן אָפּגעשײדט פֿון
        די הײליקע זאַכן פֿון די קינדער פֿון ישׂראל, װאָס זײ הײליקן צו מיר, און זײ
        זאָלן ניט פֿאַרשװעכן מײַן הײליקן נאָמען: איך בין יהוה.'
      cs: 'Mluv Aronovi a synům jeho, ať se zdržují od věcí [těch], kteréž jsou posvěceny
        od synů Izraelských, a ať nepoškvrňují jména svatého mého [v tom], což mi
        oni posvěcují: Já jsem Hospodin.'
      pl: '"Powiedz Ahronowi i synom jego, aby się powstrzymywali od świętości synów
        Israela, a nie znieważali świętego imienia Mojego w tém, co mi oni poświęcają:
        Jam Wiekuisty! '
    3:
      he: אֱמֹר אֲלֵהֶם לְדֹרֹתֵיכֶם כָּל־אִישׁ אֲשֶׁר־יִקְרַב מִכָּל־זַרְעֲכֶם אֶל־הַקֳּדָשִׁים
        אֲשֶׁר יַקְדִּישׁוּ בְנֵי־יִשְׂרָאֵל לַיהוָה וְטֻמְאָתוֹ עָלָיו וְנִכְרְתָה
        הַנֶּפֶשׁ הַהִוא מִלְּפָנַי אֲנִי יְהוָה׃
      yi: 'זאָג צו זײ: איטלעכער מאַן פֿון אַל אײַער זאָמען אױף אײַערע דוֹר-דוֹרות
        װאָס װעט גענענען צו די הײליקע זאַכן, װאָס די קינדער פֿון ישׂראל װעלן הײליקן
        צו גאָט, מיט זײַן אומרײנקײט אױף אים, יענע זעל זאָל פֿאַרשניטן װערן פֿון פֿאַר
        מיר: איך בין יהוה.'
      cs: 'Rci jim: Kdo by koli ze všeho semene vašeho v pronárodech vašich přistoupil
        ku posvěceným věcem, kterýchž by posvětili synové Izraelští Hospodinu, když
        nečistota jeho na něm jest, vyhlazena bude duše ta od tváři mé: Já jsem Hospodin.'
      pl: 'Powiedz im: w pokoleniach waszych - ktokolwiekby ze wszystkiego potomstwa
        waszego przystąpił do świętości, które poświęcają synowie Israela Wiekuistemu,
        gdy nieczystość jego na nim: wytrąconą będzie dusza ta z przed oblicza Mojego:
        Jam Wiekuisty! '
    4:
      he: אִישׁ אִישׁ מִזֶּרַע אַהֲרֹן וְהוּא צָרוּעַ אוֹ זָב בַּקֳּדָשִׁים לֹא יֹאכַל
        עַד אֲשֶׁר יִטְהָר וְהַנֹּגֵעַ בְּכָל־טְמֵא־נֶפֶשׁ אוֹ אִישׁ אֲשֶׁר־תֵּצֵא
        מִמֶּנּוּ שִׁכְבַת־זָרַע׃
      yi: יעטװעדער מאַן פֿון דעם זאָמען פֿון אַהרן װאָס איז אַ מצוֹרע אָדער אַ פֿלוסיקער,
        טאָר פֿון די הײליקע זאַכן ניט עסן, ביז ער װעט רײן װערן. און דער װאָס רירט
        זיך אָן אָן עמיצן װאָס איז אומרײן פֿון אַ טױטן; אָדער אַ מאַן װאָס פֿון אים
        װעט אַרױסגײן אַ פֿלוס פֿון זאָמען;
      cs: Kdo by koli z semene Aronova byl malomocný, aneb tok semene trpící, nebude
        jísti z věcí posvěcených, dokavadž by se neočistil. A kdož by se koli dotekl
        nečistoty těla mrtvého, aneb toho, z něhož by vyšlo símě scházení,
      pl: 'Ktokolwiekby z rodu Ahrona trędowatym był, albo na upławy cierpiącym, świętości
        pożywać nie będzie, póki się nie oczyści. Ktoby téż dotknął się kogokolwiek,
        który przez zmarłego zanieczyszczonym został, albo człowieka, z którego upływa
        nasienie, -  '
    5:
      he: אוֹ־אִישׁ אֲשֶׁר יִגַּע בְּכָל־שֶׁרֶץ אֲשֶׁר יִטְמָא־לוֹ אוֹ בְאָדָם אֲשֶׁר
        יִטְמָא־לוֹ לְכֹל טֻמְאָתוֹ׃
      yi: אָדער אַ מאַן װאָס װעט זיך אָנרירן אָן װאָסער עס איז שרץ װאָס מע װערט פֿון
        אים אומרײן, אָדער אָן אַ מענטשן װאָס מע װערט פֿון אים אומרײן, װאָס נאָר זײַן
        אומרײנקײט איז –
      cs: 'Aneb kdo by se dotkl kterého zeměplazu, jímž by se poškvrnil, aneb člověka,
        pro něhož by byl nečistý vedlé všelijaké nečistoty jeho:'
      pl: 'Także ktoby dotknął się jakiegokolwiek gadu, przez któryby się spługawił,
        albo człowieka, przez któregoby się zanieczyścił, jakakolwiekby była nieczystość
        jego; '
    6:
      he: נֶפֶשׁ אֲשֶׁר תִּגַּע־בּוֹ וְטָמְאָה עַד־הָעָרֶב וְלֹא יֹאכַל מִן־הַקֳּדָשִׁים
        כִּי אִם־רָחַץ בְּשָׂרוֹ בַּמָּיִם׃
      yi: דער מענטש װאָס װעט זיך אָנרירן אָן זײ, זאָל זײַן אומרײן ביזן אָװנט, און
        ער זאָל ניט עסן פֿון די הײליקע זאַכן, סײַדן ער האָט געבאָדן זײַן לײַב אין
        װאַסער.
      cs: Člověk, kterýž by se [čehokoli] toho dotekl, nečistý bude až do večera,
        a nebude jísti z věcí posvěcených, leč by umyl tělo své vodou.
      pl: 'Ten, któryby się dotknął tego, nieczystym będzie do wieczora, i pożywać
        nie będzie ze świętości, póki nie wykąpie ciała swego w wodzie. '
    7:
      he: וּבָא הַשֶּׁמֶשׁ וְטָהֵר וְאַחַר יֹאכַל מִן־הַקֳּדָשִׁים כִּי לַחְמוֹ הוּא׃
      yi: און אַז די זון װעט אונטערגײן, זאָל ער זײַן רײן, און דערנאָך מעג ער עסן פֿון
        די הײליקע זאַכן, װאָרום דאָס איז זײַן ברױט.
      cs: A po západu slunce čistý bude, a potom bude moci jísti z věcí posvěcených,
        nebo pokrm jeho jest.
      pl: 'A po zachodzie słońca czystym będzie; poczém pożywać może ze świętości,
        bo to pożywienie jego. '
    8:
      he: נְבֵלָה וּטְרֵפָה לֹא יֹאכַל לְטָמְאָה־בָהּ אֲנִי יְהוָה׃
      yi: 'געפאַלנס און פֿאַרצוקטס זאָל ער ניט עסן, צו װערן אומרײן דערמיט: איך בין
        יהוה.'
      cs: 'Mrchy a udáveného jísti nebude, aby se tím nepoškvrnil: Já jsem, Hospodin.'
      pl: 'Padliny ni ścierwa jadać nie będzie, aby się tém nie skalał: Jam Wiekuisty! '
    9:
      he: וְשָׁמְרוּ אֶת־מִשְׁמַרְתִּי וְלֹא־יִשְׂאוּ עָלָיו חֵטְא וּמֵתוּ בוֹ כִּי
        יְחַלְּלֻהוּ אֲנִי יְהוָה מְקַדְּשָׁם׃
      yi: 'און זײ זאָלן היטן מײַן היטונג, כּדי זײ זאָלן ניט טראָגן װעגן דעם אַ זינד
        און שטאַרבן דורך דעם, אַז זײ װעלן עס פֿאַרשװעכן: איך יהוה הײליק זײ.'
      cs: 'Protož ostříhati budou přisluhování mých, aby hříchů na se neuvedli, a
        nezemřeli v něm, proto že je zprznili: Jáť jsem Hospodin posvětitel jejich.'
      pl: 'A niechaj przestrzegają przestrzeżenia Mojego, aby nie ponieśli przez nie
        grzechu i nie pomarli w nim, gdy znieważą je: Jam Wiekuisty, który uświęcam
        ich! '
    10:
      he: וְכָל־זָר לֹא־יֹאכַל קֹדֶשׁ תּוֹשַׁב כֹּהֵן וְשָׂכִיר לֹא־יֹאכַל קֹדֶשׁ׃
      yi: און קײן פֿרעמדער טאָר ניט עסן הײליקס; אַ װוינער בײַ אַ כֹּהן, אָדער אַ געדונגענער,
        טאָר ניט עסן הײליקס.
      cs: Žádný cizí nebude jísti z věcí posvěcených, ani podruh kněžský, ani nájemník
        nebude jísti věcí posvěcených.
      pl: 'Żaden téż postronny nie będzie jadał świętości; zamieszkały u kapłana,
        ani najemnik, nie będzie jadał świętości. '
    11:
      he: וְכֹהֵן כִּי־יִקְנֶה נֶפֶשׁ קִנְיַן כַּסְפּוֹ הוּא יֹאכַל בּוֹ וִילִיד בֵּיתוֹ
        הֵם יֹאכְלוּ בְלַחְמוֹ׃
      yi: און אַז אַ כֹּהן װעט קױפֿן עמיצן אין אײַנקױף פֿאַר זײַן געלט, מעג ער עסן
        דערפֿון; און די װאָס זײַנען געבאָרן אין זײַן הױז, זײ מעגן עסן פֿון זײַן ברױט.
      cs: Koupil-li by kněz člověka za své peníze, ten jísti bude z věcí těch, též
        v domě jeho zplozený; ti budou jísti z pokrmu jeho.
      pl: 'Jeżeliby zaś kapłan nabył człowieka, jako nabytek za pieniądze swoje; to
        ten jadać je może; zrodzeni téż w domu jego jadać mogą chléb jego. '
    12:
      he: וּבַת־כֹּהֵן כִּי תִהְיֶה לְאִישׁ זָר הִוא בִּתְרוּמַת הַקֳּדָשִׁים לֹא
        תֹאכֵל׃
      yi: און די טאָכטער פֿון אַ כֹּהן אַז זי װעט נעמען אַ מאַן אַ פֿרעמדן, טאָר זי
        פֿון דער הײליקער אָפּשײדונג ניט עסן.
      cs: Ale dcera knězova, kteráž by se vdala za muže z jiného pokolení, ta z [obětí]
        vzhůru pozdvižených, [totiž] věcí svatých, nebude jísti.
      pl: 'Gdyby zaś córka kapłana wyszła za męża postronnego, wtedy ona podniesionych
        świętości jadać nie będzie. '
    13:
      he: וּבַת־כֹּהֵן כִּי תִהְיֶה אַלְמָנָה וּגְרוּשָׁה וְזֶרַע אֵין לָהּ וְשָׁבָה
        אֶל־בֵּית אָבִיהָ כִּנְעוּרֶיהָ מִלֶּחֶם אָבִיהָ תֹּאכֵל וְכָל־זָר לֹא־יֹאכַל
        בּוֹ׃
      yi: אָבער די טאָכטער פֿון אַ כֹּהן, אַז זי װעט װערן אַן אַלמנה, אָדער אַ גרושה,
        און קײן קינדער האָט זי ניט, און זי װעט זיך אומקערן צו איר פֿאָטערס הױז אַזױ
        װי אין איר יוגנט, מעג זי עסן פֿון איר פֿאָטערס ברױט; אָבער קײן פֿרעמדער טאָר
        דערפֿון ניט עסן.
      cs: 'Kdyby pak dcera knězova ovdověla, aneb zahnána byla od muže, nemající plodu,
        a navrátila by se do domu otce svého: tak jako v dětinství svém chléb otce
        svého jísti bude, cizí pak žádný nebude jísti z něho.'
      pl: 'Córka wszakże kapłana, gdyby została wdową albo rozwódką, a dzieci nie
        miała, a wróciłaby do domu ojca swego jako w młodości swojej była, - wtedy
        z chleba ojca swego jadać może; żaden jednak postronny jadać zeń nie będzie. '
    14:
      he: וְאִישׁ כִּי־יֹאכַל קֹדֶשׁ בִּשְׁגָגָה וְיָסַף חֲמִשִׁיתוֹ עָלָיו וְנָתַן
        לַכֹּהֵן אֶת־הַקֹּדֶשׁ׃
      yi: און אַז עמיצער װעט עסן הײליקס דורך אַ פֿאַרזע, זאָל ער צולײגן דערצו אַ פינפֿטל
        דערפֿון, און אָפּצאָלן דאָס הײליקע צום כֹּהן.
      cs: Jedl-li by pak kdo z nedopatření věci posvěcené, pátý díl nad to přidá knězi,
        a nahradí jemu [tu] věc posvěcenou,
      pl: 'A jeżeliby kto spożył świętość przez pomyłkę; nadda piątą część do tego
        i zwróci kapłanowi świętość, '
    15:
      he: וְלֹא יְחַלְּלוּ אֶת־קָדְשֵׁי בְּנֵי יִשְׂרָאֵל אֵת אֲשֶׁר־יָרִימוּ לַיהוָה׃
      yi: און זײ זאָלן ניט פֿאַרשװעכן די הײליקע זאַכן פֿון די קינדער פֿון ישׂראל,
        װאָס זײ שײדן אָפּ צו גאָט,
      cs: Aby nepoškvrňovali věcí svatých, kteréž by synové Izraelští obětovali Hospodinu,
      pl: 'I tak niechaj nie znieważają świętości synów Israela, które podnoszą Wiekuistemu,
        -  '
    16:
      he: וְהִשִּׂיאוּ אוֹתָם עֲוֺן אַשְׁמָה בְּאָכְלָם אֶת־קָדְשֵׁיהֶם כִּי אֲנִי
        יְהוָה מְקַדְּשָׁם׃
      yi: און זײ מאַכן טראָגן אַ זינד פֿון פֿאַרשולדיקונג, אַז זײ װעלן עסן זײערע הײליקע
        זאַכן; װאָרום איך יהוה הײליק זײ.
      cs: A neuvozovali na ně pokuty za provinění, že jedli věci posvěcené jejich;
        nebo já jsem Hospodin, kterýž jich posvěcuji.
      pl: 'A nie naprowadzają na siebie winy występku, jadając świętości ich; bom
        Ja Wiekuisty, który uświęcam ich." '
    17:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Dále mluvil Hospodin Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    18:
      he: דַּבֵּר אֶל־אַהֲרֹן וְאֶל־בָּנָיו וְאֶל כָּל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ
        אֲלֵהֶם אִישׁ אִישׁ מִבֵּית יִשְׂרָאֵל וּמִן־הַגֵּר בְּיִשְׂרָאֵל אֲשֶׁר יַקְרִיב
        קָרְבָּנוֹ לְכָל־נִדְרֵיהֶם וּלְכָל־נִדְבוֹתָם אֲשֶׁר־יַקְרִיבוּ לַיהוָה לְעֹלָה׃
      yi: 'רעד צו אַהרֹנען און צו זײַנע זין, און צו אַלע קינדער פֿון ישׂראל, און זאָלסט
        זאָגן צו זײ: אַז עמיצער אַ מאַן פֿון דעם הױז פֿון ישׂראל, אָדער פֿון דעם פֿרעמדן
        אין ישׂראל, װעט ברענגען זײַן קָרבן, פֿון אַלע זײערע נדרים, אָדער פֿון אַלע
        זײערע פֿרײַװיליקע גאָבן, װאָס זײ װעלן ברענגען צו גאָט פֿאַר אַ בראַנדאָפּפֿער,'
      cs: 'Mluv k Aronovi a k synům jeho i ke všechněm synům Izraelským, a rci jim:
        Kdož by koli z domu Izraelského aneb z pohostinných, [kteříž jsou] v Izraeli,
        obětovali obět svou vedlé všech slibů svých, vedlé všech darů dobrovolných
        svých, kteréž by obětovali Hospodinu v obět zápalnou:'
      pl: '"Oświadcz Ahronowi i synom jego i wszystkim synom Israela, a powiedz im:
        Jeżeliby ktokolwiek z domu Israela, albo z cudzoziemców w Israelu, przyniósł
        ofiarę swą, - czy to jaka objata ich, czy ofiara dobrowolna, - którą przynoszą
        Wiekuistemu na całopalenie; '
    19:
      he: לִרְצֹנְכֶם תָּמִים זָכָר בַּבָּקָר בַּכְּשָׂבִים וּבָעִזִּים׃
      yi: כּדי איר זאָלט באַװיליקט װערן, מוז עס זײַן אַ זָכר אָן אַ פֿעלער, פֿון רינדער,
        פֿון שעפּסן, אָדער פֿון ציגן.
      cs: Z dobré vůle své [obětovati budete] samce bez poškvrny, z skotů, z ovcí
        a z koz.
      pl: 'To niechaj, aby uzyskać wam upodobanie, zdrową będzie, samcem, z rogacizny,
        z owiec albo z kóz. '
    20:
      he: כֹּל אֲשֶׁר־בּוֹ מוּם לֹא תַקְרִיבוּ כִּי־לֹא לְרָצוֹן יִהְיֶה לָכֶם׃
      yi: קײנס װאָס אין אים איז דאָ אַ מום זאָלט איר ניט ברענגען, װאָרום עס װעט אײַך
        ניט זײַן צו באַװיליקונג.
      cs: Což by koli mělo na sobě vadu, nebudete [toho] obětovati; nebo nebude příjemné
        od vás.
      pl: 'Coby miało na sobie wadę, nie będziecie przynosili; bo nie uzyska to wam
        upodobania. '
    21:
      he: וְאִישׁ כִּי־יַקְרִיב זֶבַח־שְׁלָמִים לַיהוָה לְפַלֵּא־נֶדֶר אוֹ לִנְדָבָה
        בַּבָּקָר אוֹ בַצֹּאן תָּמִים יִהְיֶה לְרָצוֹן כָּל־מוּם לֹא יִהְיֶה־בּוֹ׃
      yi: און אַז אַ מאַן װעט ברענגען אַ פֿרידאָפּפֿער צו גאָט, לױט אַ קלאָר אַרױסגערעדטן
        נדר, אָדער פֿאַר אַ פֿרײַװיליקער גאָב, פֿון רינדער, אָדער פֿון שאָף, מוז עס
        זײַן ניט געפֿעלערט, כּדי באַװיליקט צו װערן; קײן מום זאָל אין אים ניט זײַן.
      cs: 'Pakli by kdo obětoval obět pokojnou Hospodinu, vykonávaje slib svůj, aneb
        dobrovolný dar, buď z skotů, aneb z bravů: ať jest bez vady, aby bylo příjemné;
        nebudeť žádné poškvrny na něm.'
      pl: 'A jeżeli kto przyniesie ofiarę opłatną Wiekuistemu, wyznaczywszy ją na
        spełnienie objaty, albo na dobrowolny dar z rogacizny albo z trzody: to zdrową
        być powinna, aby być przyjemną; żadnej wady nie będzie na niej. '
    22:
      he: עַוֶּרֶת אוֹ שָׁבוּר אוֹ־חָרוּץ אוֹ־יַבֶּלֶת אוֹ גָרָב אוֹ יַלֶּפֶת לֹא־תַקְרִיבוּ
        אֵלֶּה לַיהוָה וְאִשֶּׁה לֹא־תִתְּנוּ מֵהֶם עַל־הַמִּזְבֵּחַ לַיהוָה׃
      yi: אַ בלינדס, אָדער אַ געשעדיקטס, אָדער אַ פֿאַרקריפּלטס, אָדער מיט אַ גוז,
        אָדער מיט טרוקענע קרעץ, אָדער פײַכטע קרעץ – די דאָזיקע זאָלט איר ניט ברענגען
        צו גאָט, און ניט מאַכן פֿון זײ אַ פֿײַעראָפּפֿער אױפֿן מזבח צו גאָט.
      cs: Slepého aneb polámaného, osekaného aneb uhřivého, prašivého aneb s lišeji,
        takového neobětujte Hospodinu a nedávejte jich k ohnivé oběti na oltář Hospodinův.
      pl: 'Ślepego, albo ułomnego, albo okaleczonego, albo wrzodami pokrytego, albo
        krostawego, albo strupowatego, nie przynoście takich Wiekuistemu, ani na ofiarę
        ogniową składajcie ich na ofiarnicę Wiekuistego. '
    23:
      he: וְשׁוֹר וָשֶׂה שָׂרוּעַ וְקָלוּט נְדָבָה תַּעֲשֶׂה אֹתוֹ וּלְנֵדֶר לֹא יֵרָצֶה׃
      yi: און אַן אָקס אָדער אַ לאַם מיט אײן גליד צו לאַנג אָדער צו קורץ, דאָס מעגסטו
        מאַכן אַ פֿרײַװיליקע גאָב, אָבער פֿאַר אַ נדר װעט עס ניט באַװיליקט װערן.
      cs: Vola neb dobytče s nedorostlými neb přerostlými oudy, v dobrovolný zajisté
        dar obětovati je budeš, ale za slib nebude příjemný.
      pl: 'Wołu téż albo jagnię, potworne albo skarłowaciałe, jako ofiarę dobrowolną
        przynieść je możesz, ale jako objata przyjętém to nie będzie. '
    24:
      he: וּמָעוּךְ וְכָתוּת וְנָתוּק וְכָרוּת לֹא תַקְרִיבוּ לַיהוָה וּבְאַרְצְכֶם
        לֹא תַעֲשׂוּ׃
      yi: און אַזאַ װאָס זײַנע געשלעכטגלידער זײַנען צעדריקט, אָדער צעהאַקט, אָדער
        אָנגעריסן, אָדער אױסגעשניטן, זאָלט איר ניט ברענגען צו גאָט; און איר זאָלט
        אין אײַער לאַנד ניט מאַכן אַזױ-װאָס.
      cs: Ztlačeného aneb ztlučeného, odtrženého, vykleštěného nebudete obětovati
        Hospodinu; neučiníte toho v zemi vaší.
      pl: 'A któreby miało jądro zgniecione, rozbite, oderwane albo wyrznięte, nie
        przynoście Wiekuistemu, - i na ziemi waszej nie uczynicie tego. '
    25:
      he: וּמִיַּד בֶּן־נֵכָר לֹא תַקְרִיבוּ אֶת־לֶחֶם אֱלֹהֵיכֶם מִכָּל־אֵלֶּה כִּי
        מָשְׁחָתָם בָּהֶם מוּם בָּם לֹא יֵרָצוּ לָכֶם׃
      yi: אַפֿילו פֿון דער האַנט פֿון אַ פֿרעמדן זאָלט איר ניט ברענגען די שפּײַז פֿון
        אײַער גאָט פֿון אַלע די דאָזיקע, װאָרום זײער פֿאַרדאַרבונג איז אין זײ, אַ
        מום איז אין זײ; זײ װעלן ניט באַװיליקט װערן פֿון אײַך.
      cs: A z ruky cizozemce nebudete obětovati chleba Bohu svému ze všech těch věcí,
        nebo porušení jejich jest na nich; vadu mají, nebudou příjemné od vás.
      pl: 'I z ręki cudzoziemca nie będziecie przynosili w dar Bogu waszemu ze wszystkich
        tych; bo okaleczenie na nich, wadę mają, nie będą przyjęte od was z upodobaniem." '
    26:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    27:
      he: שׁוֹר אוֹ־כֶשֶׂב אוֹ־עֵז כִּי יִוָּלֵד וְהָיָה שִׁבְעַת יָמִים תַּחַת אִמּוֹ
        וּמִיּוֹם הַשְּׁמִינִי וָהָלְאָה יֵרָצֶה לְקָרְבַּן אִשֶּׁה לַיהוָה׃
      yi: אַ רינד, אָדער אַ שעפּס, אָדער אַ ציג, אַז עס װעט געבאָרן װערן, זאָל עס
        זיבן טעג זײַן אונטער זײַן מוטער, און פֿון אַכטן טאָג אָן און װײַטער װעט עס
        באַװיליקט װערן פֿאַר אַ קָרבן, אַ פֿײַעראָפּפֿער צו גאָט.
      cs: Vůl neb beran, aneb koza, když se urodí, za sedm dní při matce své zanecháno
        bude, osmého pak dne i potom bude příjemné k oběti ohnivé Hospodinu.
      pl: '"Cielę, albo jagnię, albo koźlę, gdy się urodzi, niech zostanie siedm dni
        przy matce swojej; od ósmego zaś dnia i nadal przyjętém być może na ofiarę
        ogniową Wiekuistemu. '
    28:
      he: וְשׁוֹר אוֹ־שֶׂה אֹתוֹ וְאֶת־בְּנוֹ לֹא תִשְׁחֲטוּ בְּיוֹם אֶחָד׃
      yi: און אַ רינד צי אַ שאָף, זאָלט איר עס ניט שעכטן אין אײן טאָג מיט זײַן קינד.
      cs: Krávy pak a dobytčete s mladým jeho nezabijete jednoho dne.
      pl: 'Wołu téż, albo owcy, jego wraz z płodem jego, nie zarzynajcie dnia jednego! '
    29:
      he: וְכִי־תִזְבְּחוּ זֶבַח־תּוֹדָה לַיהוָה לִרְצֹנְכֶם תִּזְבָּחוּ׃
      yi: און אַז איר װעט שלאַכטן אַ דאַנקאָפּפֿער צו גאָט, זאָלט איר עס שלאַכטן אַז
        איר זאָלט באַװיליקט װערן.
      cs: A když byste obětovali obět chvály Hospodinu, dobrovolně ji obětovati budete.
      pl: 'A gdy zarzniecie ofiarę dziękczynienia Wiekuistemu, to dla uzyskania sobie
        upodobania zarzynajcie ją. '
    30:
      he: בַּיּוֹם הַהוּא יֵאָכֵל לֹא־תוֹתִירוּ מִמֶּנּוּ עַד־בֹּקֶר אֲנִי יְהוָה׃
      yi: 'אין דעם אײגענעם טאָג זאָל עס געגעסן װערן; איר זאָלט ניט איבערלאָזן דערפֿון
        ביז אין דער פֿרי: איך בין יהוה.'
      cs: 'V tentýž den snědena bude a nepozůstavíte z ní [ničeho] až do jitra: Já
        jsem Hospodin.'
      pl: 'Tegoż dnia spożytą będzie; nie zostawicie z niej nic do rana: Jam Wiekuisty! '
    31:
      he: וּשְׁמַרְתֶּם מִצְוֺתַי וַעֲשִׂיתֶם אֹתָם אֲנִי יְהוָה׃
      yi: 'און איר זאָלט היטן מײַנע געבאָט און זײ טאָן: איך בין יהוה.'
      cs: 'Protož ostříhejte přikázaní mých a čiňte je: Já jsem Hospodin.'
      pl: 'I tak przestrzegajcie przykazań Moich i spełniajcie je: Jam Wiekuisty! '
    32:
      he: וְלֹא תְחַלְּלוּ אֶת־שֵׁם קָדְשִׁי וְנִקְדַּשְׁתִּי בְּתוֹךְ בְּנֵי יִשְׂרָאֵל
        אֲנִי יְהוָה מְקַדִּשְׁכֶם׃
      yi: 'און איר זאָלט ניט פֿאַרשװעכן מײַן הײליקן נאָמען, כּדי איך זאָל זײַן געהײליקט
        צװישן די קינדער פֿון ישׂראל: איך בין יהוה װאָס הײליקט אײַך;'
      cs: 'A nepoškvrňujte jména svatého mého, i buduť posvěcen u prostřed synů Izraelských:
        Já jsem Hospodin posvětitel váš,'
      pl: 'I nie znieważajcie imienia Mojego świętego, - abym był święcony w pośród
        synów Israela; Ja Wiekuisty, który uświęcam was, -  '
    33:
      he: הַמּוֹצִיא אֶתְכֶם מֵאֶרֶץ מִצְרַיִם לִהְיוֹת לָכֶם לֵאלֹהִים אֲנִי יְהוָה׃
      yi: 'דער װאָס האָט אײַך אַרױסגעצױגן פֿון לאַנד מִצרַים, אײַך צו זײַן צום גאָט:
        איך בין יהוה.'
      cs: 'Kterýž jsem vás vyvedl z země Egyptské, abych vám byl za Boha: Já jsem
        Hospodin.'
      pl: 'Który wywiódł was z ziemi Micraim, abym był wam Bogiem: Ja Wiekuisty!" '
  23:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil opět Hospodin Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם מוֹעֲדֵי יְהוָה אֲשֶׁר־תִּקְרְאוּ
        אֹתָם מִקְרָאֵי קֹדֶשׁ אֵלֶּה הֵם מוֹעֲדָי׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: די יָום-טוֹבים פֿון
        גאָט װאָס איר זאָלט זײ אױסרופֿן פֿאַר הײליקע צונױפֿרופונגען – דאָס זײַנען
        מײַנע יָום-טוֹבים:'
      cs: 'Mluv k synům Izraelským a rci jim: Slavnosti Hospodinovy, kteréž nazývati
        budete shromáždění svatá, tyto jsou slavnosti mé:'
      pl: '"Oświadcz synom Israela a powiedz im: uroczystości Wiekuistego, w których
        obwieszczać będziecie zgromadzenia świąteczne - oto uroczystości Moje: '
    3:
      he: שֵׁשֶׁת יָמִים תֵּעָשֶׂה מְלָאכָה וּבַיּוֹם הַשְּׁבִיעִי שַׁבַּת שַׁבָּתוֹן
        מִקְרָא־קֹדֶשׁ כָּל־מְלָאכָה לֹא תַעֲשׂוּ שַׁבָּת הִוא לַיהוָה בְּכֹל מוֹשְׁבֹתֵיכֶם׃
      yi: זעקס טעג זאָל געטאָן װערן אַרבעט, אָבער אױפֿן זיבעטן טאָג איז אַ שבת פֿון
        רוּונג, אַ הײליקע צונױפֿרופונג; קײן אַרבעט זאָלט איר ניט טאָן; דאָס איז שבת
        צו גאָט אין אַלע אײַערע װוינערטער.
      cs: Šest dní dělati budete, dne pak sedmého sobota odpočinutí jest, shromáždění
        svaté [bude]. Žádného díla nedělejte, [nebo] jest sobota Hospodinova, ve všech
        příbytcích vašich.
      pl: 'Sześć dni będzie wykonywana robota, a dnia siódmego - Sabbat, wielki odpoczynek,
        - zgromadzenie świąteczne, żadnej roboty nie wykonywajcie; Sabbat to Wiekuistego
        we wszystkich siedzibach waszych. '
    4:
      he: אֵלֶּה מוֹעֲדֵי יְהוָה מִקְרָאֵי קֹדֶשׁ אֲשֶׁר־תִּקְרְאוּ אֹתָם בְּמוֹעֲדָם׃
      yi: דאָס זײַנען די יָום-טוֹבים פֿון גאָט, די הײליקע צונױפֿרופונגען, װאָס איר
        זאָלט זײ אױסרופֿן אין זײער געשטעלטער צײַט.
      cs: '[Protož] tyto jsou slavnosti Hospodinovy, shromáždění svatá, kteréž slaviti
        budete v časy jich určité:'
      pl: 'Oto uroczystości Wiekuistego, zgromadzenia świąteczne, które obwieszczać
        macie w czasie swoim. '
    5:
      he: בַּחֹדֶשׁ הָרִאשׁוֹן בְּאַרְבָּעָה עָשָׂר לַחֹדֶשׁ בֵּין הָעַרְבָּיִם פֶּסַח
        לַיהוָה׃
      yi: אין ערשטן חוֹדש, אין פערצנטן טאָג פֿון חוֹדש, אַקעגן אָװנט, איז דער קָרבן-פֶּסַח
        צו גאָט.
      cs: Měsíce prvního, čtrnáctého [dne] téhož měsíce u večer bude Fáze Hospodinovo.
      pl: 'Miesiąca pierwszego, czternastego tegoż miesiąca, ku wieczorowi: Pesach
        Wiekuistemu. '
    6:
      he: וּבַחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ הַזֶּה חַג הַמַּצּוֹת לַיהוָה שִׁבְעַת
        יָמִים מַצּוֹת תֹּאכֵלוּ׃
      yi: און אױפֿן פֿופֿצנטן טאָג פֿון דעם דאָזיקן חוֹדש, איז דער יָום-טוב פֿון מצות
        צו גאָט; זיבן טעג זאָלט איר עסן מצות.
      cs: A patnáctého dne téhož měsíce svátek přesnic [bude] Hospodinu; za sedm dní
        přesné chleby jísti budete.
      pl: 'A piętnastego dnia tegoż miesiąca święto przaśników Wiekuistemu. Przez
        siedm dni przaśniki jadać będziecie. '
    7:
      he: בַּיּוֹם הָרִאשׁוֹן מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם כָּל־מְלֶאכֶת עֲבֹדָה לֹא
        תַעֲשׂוּ׃
      yi: אין ערשטן טאָג זאָל אַ הײליקע צונױפֿרופונג זײַן בײַ אײַך; קײן דינסטאַרבעט
        זאָלט איר ניט טאָן.
      cs: Dne prvního sbor svatý míti budete; žádného díla robotného nebudete dělati.
      pl: 'Dnia pierwszego zgromadzenie świąteczne będzie u was; żadnej pracy uciążliwej
        nie wykonywajcie. '
    8:
      he: וְהִקְרַבְתֶּם אִשֶּׁה לַיהוָה שִׁבְעַת יָמִים בַּיּוֹם הַשְּׁבִיעִי מִקְרָא־קֹדֶשׁ
        כָּל־מְלֶאכֶת עֲבֹדָה לֹא תַעֲשׂוּ׃
      yi: און איר זאָלט ברענגען אַ פֿײַעראָפּפֿער צו גאָט זיבן טעג; אױפֿן זיבעטן טאָג
        איז אַ הײליקע צונױפֿרופונג; קײן דינסטאַרבעט זאָלט איר ניט טאָן.
      cs: Ale obětovati budete obět ohnivou Hospodinu za sedm dní. Dne také sedmého
        sbor svatý bude; žádného díla robotného nebudete dělati.
      pl: 'A składajcie ofiary ogniowe Wiekuistemu przez siedm dni; siódmego zaś dnia
        - zgromadzenie świąteczne; żadnej pracy uciążliwej nie wykonywajcie!" '
    9:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    10:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כִּי־תָבֹאוּ אֶל־הָאָרֶץ
        אֲשֶׁר אֲנִי נֹתֵן לָכֶם וּקְצַרְתֶּם אֶת־קְצִירָהּ וַהֲבֵאתֶם אֶת־עֹמֶר רֵאשִׁית
        קְצִירְכֶם אֶל־הַכֹּהֵן׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר װעט קומען
        אין דעם לאַנד װאָס איך גיב אײַך, און איר װעט שנײַדן איר שניט, זאָלט איר ברענגען
        אַ גאַרב פֿון אײַער ערשטן שניט צום כֹּהן.'
      cs: 'Mluv k synům Izraelským a rci jim: Když vejdete do země, kterouž já dávám
        vám, a žíti budete obilí její, tedy přinesete snopek prvotiny žně vaší k knězi.'
      pl: '"Oświadcz synom Israela a powiedz im: Gdy wnijdziecie do ziemi, którą oddaję
        wam, a zżynać będziecie użątek jej; przyniesiecie tedy snop z pierwocin użątku
        waszego do kapłana; '
    11:
      he: וְהֵנִיף אֶת־הָעֹמֶר לִפְנֵי יְהוָה לִרְצֹנְכֶם מִמָּחֳרַת הַשַּׁבָּת יְנִיפֶנּוּ
        הַכֹּהֵן׃
      yi: און ער זאָל אױפֿהײבן די גאַרב פֿאַר גאָט, כּדי איר זאָלט באַװיליקט װערן;
        אױף מאָרגן נאָך דעם רוּטאָג זאָל זי דער כֹּהן אױפֿהײבן.
      cs: Kterýž obraceti bude sem i tam snopek ten před Hospodinem, aby byl příjemnou
        [obětí] za vás; nazejtří po sobotě obraceti jej bude kněz.
      pl: 'I przedstawi on snop przed obliczem Wiekuistego, aby uzyskać dla was upodobanie;
        nazajutrz po święcie przedstawi go kapłan. '
    12:
      he: וַעֲשִׂיתֶם בְּיוֹם הֲנִיפְכֶם אֶת־הָעֹמֶר כֶּבֶשׂ תָּמִים בֶּן־שְׁנָתוֹ
        לְעֹלָה לַיהוָה׃
      yi: און איר זאָלט מאַכן, אין דעם טאָג װאָס איר הײבט אױף די גאַרב, אַ שעפּס אָן
        אַ פֿעלער, אַ יאָריקן, פֿאַר אַ בראַנדאָפּפֿער צו גאָט;
      cs: Kterého dne obraceti budete snopek ten, [téhož] zabijete beránka ročního
        bez poškvrny v obět zápalnou Hospodinu.
      pl: 'Wy zaś przygotujecie w dzień przedstawienia przez was snopu, jagnię zdrowe,
        roczne, na całopalenie Wiekuistemu. '
    13:
      he: וּמִנְחָתוֹ שְׁנֵי עֶשְׂרֹנִים סֹלֶת בְּלוּלָה בַשֶּׁמֶן אִשֶּׁה לַיהוָה
        רֵיחַ נִיחֹחַ וְנִסְכֹּה יַיִן רְבִיעִת הַהִין׃
      yi: און אַ שפּײַזאָפּפֿער דערצו, צװײ צענטל זעמלמעל פֿאַרמישט מיט אײל, אַ פֿײַעראָפּפֿער
        צו גאָט פֿאַר אַ געשמאַקן ריח; און אַ גיסאָפּפֿער דערצו, װײַן אַ פֿערטל הין.
      cs: Též [i] obět suchou jeho, dvě desetiny mouky bělné olejem zadělané, [v]
        obět ohnivou Hospodinu u vůni příjemnou, a mokrou obět jeho, vína čtvrtý díl
        [míry] hin.
      pl: 'A przytém - ofiary jego śniednej, - dwie dziesiąte efy przedniej mąki,
        zaczynionej oliwą, na ofiarę ogniową Wiekuistemu, na woń przyjemną, a zalewki
        do niego, - wina czwartą część hinu. '
    14:
      he: וְלֶחֶם וְקָלִי וְכַרְמֶל לֹא תֹאכְלוּ עַד־עֶצֶם הַיּוֹם הַזֶּה עַד הֲבִיאֲכֶם
        אֶת־קָרְבַּן אֱלֹהֵיכֶם חֻקַּת עוֹלָם לְדֹרֹתֵיכֶם בְּכֹל מֹשְׁבֹתֵיכֶם׃
      yi: און ברױט, און געברענטע קערנער, און פֿריש זאַנגען, זאָלט איר ניט עסן ביז
        דעם דאָזיקן אײגענעם טאָג, ביז איר ברענגט דעם קָרבן פֿון אײַער גאָט; אַן אײביק
        געזעץ אױף אײַערע דוֹר-דוֹרות אין אַלע אײַערע װוינערטער.
      cs: Chleba pak, ani pražmy, ani zrní vymnutého nebudete jísti, až právě do toho
        dne, když obětovati budete obět Bohu svému. Ustanovení to věčné bude v pronárodech
        vašich, ve všech příbytcích vašich.
      pl: 'A żadnego chleba, prażonych ziarn, i świeżych kłosów nie będziecie jadali,
        aż po sam dzień, w którym przyniesiecie ofiarę Bogu waszemu: ustawa to wieczna
        w pokoleniach waszych, we wszystkich siedzibach waszych. '
    15:
      he: וּסְפַרְתֶּם לָכֶם מִמָּחֳרַת הַשַּׁבָּת מִיּוֹם הֲבִיאֲכֶם אֶת־עֹמֶר הַתְּנוּפָה
        שֶׁבַע שַׁבָּתוֹת תְּמִימֹת תִּהְיֶינָה׃
      yi: און איר זאָלט אײַך צײלן פֿון אױף מאָרגן נאָך דעם רוטאָג, פֿון דעם טאָג װאָס
        איר ברענגט די גאַרב פֿון אױפֿהײבונג; זיבן גאַנצע װאָכן זאָלן עס זײַן;
      cs: Počtete sobě také od prvního dne po sobotě, ode dne, v němž jste obětovali
        snopek sem i tam obracení, (plných sedm téhodnů ať jest),
      pl: 'I liczyć sobie będziecie od drugiego dnia święta, - od dnia, któregoście
        przynieśli snop przedstawienia, siedm tygodni - pełnych być powinno. '
    16:
      he: עַד מִמָּחֳרַת הַשַּׁבָּת הַשְּׁבִיעִת תִּסְפְּרוּ חֲמִשִּׁים יוֹם וְהִקְרַבְתֶּם
        מִנְחָה חֲדָשָׁה לַיהוָה׃
      yi: ביז אױף מאָרגן נאָך דער זיבעטער װאָך זאָלט איר אָפּצײלן פֿופֿציק טעג, און
        ברענגען אַ שפּײַזאָפּפֿער פֿון דער נײַער תּבואה צו גאָט.
      cs: Až do prvního [dne] po sedmém téhodni, sečtete padesáte dní, a [tehdy] obětovati
        budete novou obět suchou Hospodinu.
      pl: 'Aż do dnia następującego po siódmym tygodniu odliczycie pięćdziesiąt dni,
        a wtedy złożycie ofiarę śniedną nową Wiekuistemu. '
    17:
      he: מִמּוֹשְׁבֹתֵיכֶם תָּבִיאּוּ לֶחֶם תְּנוּפָה שְׁתַּיִם שְׁנֵי עֶשְׂרֹנִים
        סֹלֶת תִּהְיֶינָה חָמֵץ תֵּאָפֶינָה בִּכּוּרִים לַיהוָה׃
      yi: איר זאָלט ברענגען פֿון אײַערע װוינערטער צװײ ברױטן פֿאַר אַן אױפֿהײבונג;
        פֿון צװײ צענטל זעמלמעל זאָלן זײ זײַן, געזײַערט זאָלן זײ געבאַקט װערן, אַן
        ערשטגאָב צו גאָט.
      cs: Z příbytků svých přinesete chleby sem i tam obracení, dva [bochníky] ze
        dvou desetin mouky bělné budou; kvašené [je] upečete, prvotiny jsou Hospodinu.
      pl: 'Z siedzib waszych przyniesiecie dwa chleby przedstawienia; z dwóch dziesiątych
        efy przedniej mąki będą; z zakisem upieczone być powinny: pierwociny to Wiekuistemu. '
    18:
      he: וְהִקְרַבְתֶּם עַל־הַלֶּחֶם שִׁבְעַת כְּבָשִׂים תְּמִימִם בְּנֵי שָׁנָה
        וּפַר בֶּן־בָּקָר אֶחָד וְאֵילִם שְׁנָיִם יִהְיוּ עֹלָה לַיהוָה וּמִנְחָתָם
        וְנִסְכֵּיהֶם אִשֵּׁה רֵיחַ־נִיחֹחַ לַיהוָה׃
      yi: און איר זאָלט ברענגען מיטן ברױט זיבן שעפּסן יאָריקע אָן אַ פֿעלער, און אײן
        יונגן אָקס, און צװײ װידערס; זײ זאָלן זײַן אַ בראַנדאָפּפֿער צו גאָט, מיט זײערע
        שפּײַזאָפּפֿער און זײערע גיסאָפּפֿער – אַ פֿײַעראָפּפֿער פֿאַר אַ געשמאַקן
        ריח צו גאָט.
      cs: A s tím chlebem obětovati budete sedm beránků ročních bez vady, a volka
        mladého jednoho, a skopce dva; obět zápalná budou Hospodinu, s obětmi svými
        suchými i mokrými, obět ohnivá vůně spokojující Hospodina.
      pl: 'A przyniesiecie z tym chlebem siedm jagniąt zdrowych, rocznych, i cielca
        jednego, i baranów dwa; będą one całopaleniem Wiekuistemu, wraz z ofiarą ich
        śniedną i zalewkami ich, - ofiarą ogniową na woń przyjemną Wiekuistemu. '
    19:
      he: וַעֲשִׂיתֶם שְׂעִיר־עִזִּים אֶחָד לְחַטָּאת וּשְׁנֵי כְבָשִׂים בְּנֵי שָׁנָה
        לְזֶבַח שְׁלָמִים׃
      yi: און איר זאָלט מאַכן אײן ציגנבאָק פֿאַר אַ זינדאָפּפֿער, און צװײ שעפּסן יאָריקע
        פֿאַר אַ פֿרידאָפּפֿער.
      cs: Zabijete také kozla jednoho za hřích, a dva beránky roční k oběti pokojné.
      pl: 'Przygotujecie téż kozła jednego na ofiarę zagrzeszną i dwa jagnięta roczne
        na ofiarę opłatną. '
    20:
      he: וְהֵנִיף הַכֹּהֵן אֹתָם עַל לֶחֶם הַבִּכּוּרִים תְּנוּפָה לִפְנֵי יְהוָה
        עַל־שְׁנֵי כְּבָשִׂים קֹדֶשׁ יִהְיוּ לַיהוָה לַכֹּהֵן׃
      yi: און דער כֹּהן זאָל זײ אױפֿהײבן מיט דעם ברױט פֿון דעם ערשטצײַטיקן, אַן אױפֿהײבונג
        פֿאַר גאָט, מיט די צװײ שעפּסן; הײליק זאָלן זײ זײַן צו גאָט, פֿאַרן כֹּהן.
      cs: I bude je kněz sem i tam obraceti s chleby prvotin [v] obět sem i tam obracení
        před Hospodinem, i s [těmi] dvěma beránky; a budou svaté věci Hospodinu, [a
        dostanou se] knězi.
      pl: 'I przedstawi je kapłan wraz z chlebami pierwocin, jako przedstawienie przed
        Wiekuistym, razem z dwoma jagniętami: poświęconém to będzie Wiekuistemu dla
        kapłana. '
    21:
      he: וּקְרָאתֶם בְּעֶצֶם הַיּוֹם הַזֶּה מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם כָּל־מְלֶאכֶת
        עֲבֹדָה לֹא תַעֲשׂוּ חֻקַּת עוֹלָם בְּכָל־מוֹשְׁבֹתֵיכֶם לְדֹרֹתֵיכֶם׃
      yi: און איר זאָלט מאַכן אַן אױסרופונג אין דעם דאָזיקן אײגענעם טאָג; אַ הײליקע
        צונױפֿרופונג זאָל זײַן בײַ אײַך; קײן דינסטאַרבעט זאָלט איר ניט טאָן. אַן אײביק
        געזעץ אין אַלע אײַערע װוינערטער אױף אײַערע דוֹר-דוֹרות.
      cs: I vyhlásíte v ten den slavnost, shromáždění svaté míti budete, žádného díla
        robotného nebudete dělati. Ustanovení [to] bude věčné ve všech příbytcích
        vašich, v pronárodech vašich.
      pl: 'I ogłosicie dnia tego, aby zgromadzenie świąteczne było u was; żadnej roboty
        uciążliwej nie wykonywajcie: ustawa to wieczna we wszystkich siedzibach waszych,
        w pokoleniach waszych. '
    22:
      he: וּבְקֻצְרְכֶם אֶת־קְצִיר אַרְצְכֶם לֹא־תְכַלֶּה פְּאַת שָׂדְךָ בְּקֻצְרֶךָ
        וְלֶקֶט קְצִירְךָ לֹא תְלַקֵּט לֶעָנִי וְלַגֵּר תַּעֲזֹב אֹתָם אֲנִי יְהוָה
        אֱלֹהֵיכֶם׃
      yi: 'און אַז איר שנײַדט דעם שניט פֿון אײַער לאַנד, זאָלסטו ניט דערענדיקן דעם
        עק פֿון דײַן פֿעלד בײַ דײַן שנײַדן, און דעם נאָכקלײַב פֿון דײַן שניט זאָלסטו
        ניט נאָכקלײַבן; פֿאַרן אָרימאַן און פֿאַרן פֿרעמדן זאָלסטו זײ איבערלאָזן:
        איך בין יהוה אײַער גאָט.'
      cs: 'A když budete žíti obilé krajiny vaší, nesežneš všeho až do konce pole
        svého, a pozůstalých [klasů] po žni své nebudeš sbírati; chudému a příchozímu
        zanecháš jich: Já jsem Hospodin Bůh váš.'
      pl: 'A gdy zżynać będziecie użątek ziemi waszej, do skrajów pola twojego nie
        wyżynaj, a pokłosia żniwa twego nie podbieraj, ubogiemu i cudzoziemcowi zostaw
        je: Jam Wiekuisty, Bóg wasz!" '
    23:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil ještě Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    24:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר בַּחֹדֶשׁ הַשְּׁבִיעִי בְּאֶחָד לַחֹדֶשׁ
        יִהְיֶה לָכֶם שַׁבָּתוֹן זִכְרוֹן תְּרוּעָה מִקְרָא־קֹדֶשׁ׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: אין זיבעטן חוֹדש, אין ערשטן
        טאָג פֿון חוֹדש, זאָל זײַן בײַ אײַך אַ רואונג, אַ דערמאָנונג דורך שאַלונג,
        אַ הײליקע צונױפֿרופונג.'
      cs: 'Mluv synům Izraelským takto: Měsíce sedmého, v první [den] téhož měsíce,
        budete míti odpočinutí, památku troubení, shromáždění svaté [držíce].'
      pl: '"Oświadcz synom Israela i powiedz: miesiąca siódmego, pierwszego tegoż
        miesiąca, będzie u was święto uroczyste, przypominanie trąbą, zgromadzenie
        świąteczne: '
    25:
      he: כָּל־מְלֶאכֶת עֲבֹדָה לֹא תַעֲשׂוּ וְהִקְרַבְתֶּם אִשֶּׁה לַיהוָה׃
      yi: קײן דינסטאַרבעט זאָלט איר ניט טאָן, און איר זאָלט ברענגען אַ פֿײַעראָפּפֿער
        צו גאָט.
      cs: Žádného díla robotného nebudete dělati, a budete obětovati obět ohnivou
        Hospodinu.
      pl: 'Żadnej roboty uciążliwej nie wykonywajcie, a składajcie ofiarę ogniową
        Wiekuistemu." '
    26:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'Rzekł téż Wiekuisty do Mojżesza, tak: '
    27:
      he: אַךְ בֶּעָשׂוֹר לַחֹדֶשׁ הַשְּׁבִיעִי הַזֶּה יוֹם הַכִּפֻּרִים הוּא מִקְרָא־קֹדֶשׁ
        יִהְיֶה לָכֶם וְעִנִּיתֶם אֶת־נַפְשֹׁתֵיכֶם וְהִקְרַבְתֶּם אִשֶּׁה לַיהוָה׃
      yi: אָבער אין צענטן טאָג פֿון דעם דאָזיקן זיבעטן חוֹדש איז דער טאָג פֿון פֿאַרגעבונג;
        אַ הײליקע צונױפֿרופונג זאָל זײַן בײַ אײַך, און איר זאָלט פּײַניקן אײַער זעל,
        און ברענגען אַ פֿײַעראָפּפֿער צו גאָט.
      cs: Desátý pak den každého měsíce sedmého den očišťování jest. Shromáždění svaté
        míti budete, a ponižovati budete životů svých, a obětovati obět ohnivou Hospodinu.
      pl: '"Dziesiątego wszakże tegoż miesiąca siódmego, - dzień przebaczenia: zgromadzenie
        świąteczne będzie u was; a będziecie udręczali dusze wasze i złożycie ofiarę
        ogniową Wiekuistemu. '
    28:
      he: וְכָל־מְלָאכָה לֹא תַעֲשׂוּ בְּעֶצֶם הַיּוֹם הַזֶּה כִּי יוֹם כִּפֻּרִים
        הוּא לְכַפֵּר עֲלֵיכֶם לִפְנֵי יְהוָה אֱלֹהֵיכֶם׃
      yi: און קײן אַרבעט זאָלט איר ניט טאָן אין דעם דאָזיקן אײגענעם טאָג, װײַל אַ
        טאָג פֿון פֿאַרגעבונג איז דאָס, מכַפּר צו זײַן אױף אײַך פֿאַר יהוה אײַער גאָט.
      cs: Žádného díla nebudete dělati v ten den; nebo den očišťování jest, k očišťování
        vás před Hospodinem Bohem vaším.
      pl: 'A żadnej roboty wykonywać nie będziecie w tenże dzień; bo dzień to przebaczenia,
        aby uzyskać przebaczenie dla was, przed obliczem Wiekuistego, Boga waszego! '
    29:
      he: כִּי כָל־הַנֶּפֶשׁ אֲשֶׁר לֹא־תְעֻנֶּה בְּעֶצֶם הַיּוֹם הַזֶּה וְנִכְרְתָה
        מֵעַמֶּיהָ׃
      yi: װאָרום יעטװעדער זעל װאָס װעט זיך ניט פּײַניקן אין דעם דאָזיקן אײגענעם טאָג,
        זאָל פֿאַרשניטן װערן פֿון איר פֿאָלק.
      cs: A všeliká duše, kteráž by neponižovala se toho dne, vyhlazena bude z lidu
        svého.
      pl: 'A wszelka dusza, któraby nie udręczała się dnia tego, wytrąconą niechaj
        będzie z ludu swojego. '
    30:
      he: וְכָל־הַנֶּפֶשׁ אֲשֶׁר תַּעֲשֶׂה כָּל־מְלָאכָה בְּעֶצֶם הַיּוֹם הַזֶּה וְהַאֲבַדְתִּי
        אֶת־הַנֶּפֶשׁ הַהִוא מִקֶּרֶב עַמָּהּ׃
      yi: און יעטװעדער מענטש װאָס װעט טאָן עפּעס אַן אַרבעט אין דעם דאָזיקן אײגענעם
        טאָג, יענע זעל װעל איך אונטערברענגען פֿון צװישן איר פֿאָלק.
      cs: Kdož by koli dílo nějaké dělal toho dne, zatratím člověka toho z lidu jeho.
      pl: 'Wszelka téż dusza, któraby wykonała jakąkolwiek robotę w tenże dzień, wytrącę
        duszę tę z pośród ludu jej. '
    31:
      he: כָּל־מְלָאכָה לֹא תַעֲשׂוּ חֻקַּת עוֹלָם לְדֹרֹתֵיכֶם בְּכֹל מֹשְׁבֹתֵיכֶם׃
      yi: קײן אַרבעט זאָלט איר ניט טאָן; אַן אײביק געזעץ אױף אײַערע דוֹר-דוֹרות אין
        אַלע אײַערע װוינערטער.
      cs: Žádného díla nedělejte. Ustanovení [to] bude věčné v pronárodech vašich,
        ve všech příbytcích vašich.
      pl: 'Żadnej roboty nie wykonywajcie: ustawa to wieczna w pokoleniach waszych,
        we wszystkich siedzibach waszych. '
    32:
      he: שַׁבַּת שַׁבָּתוֹן הוּא לָכֶם וְעִנִּיתֶם אֶת־נַפְשֹׁתֵיכֶם בְּתִשְׁעָה
        לַחֹדֶשׁ בָּעֶרֶב מֵעֶרֶב עַד־עֶרֶב תִּשְׁבְּתוּ שַׁבַּתְּכֶם׃
      yi: אַ שבת פֿון רואונג איז עס פֿאַר אײַך; און איר זאָלט פּײַניקן אײַער זעל;
        אין נײַנטן טאָג פֿון חוֹדש אין אָװנט, פֿון אָװנט ביז אָװנט, זאָלט איר האַלטן
        אײַער שבת.
      cs: Sobotu odpočinutí míti budete, když ponižovati budete duší svých, devátého
        dne téhož měsíce u večer; od večera až do [druhého] večera držeti budete sobotu
        svou.
      pl: 'Sabbat - wielki odpoczynek to u was, i udręczać będziecie dusze wasze:
        dziewiątego tegoż miesiąca wieczorem; od wieczora do wieczora święcić będziecie
        Sabbat wasz!" '
    33:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    34:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר בַּחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ הַשְּׁבִיעִי
        הַזֶּה חַג הַסֻּכּוֹת שִׁבְעַת יָמִים לַיהֹוָה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: אין פֿופֿצנטן טאָג פֿון דעם
        דאָזיקן זיבעטן חוֹדש איז דער יָום-טוב פֿון סוכּות זיבן טעג צו גאָט.'
      cs: 'Mluv synům Izraelským a rci: Každého patnáctého dne měsíce sedmého slavnost
        stánků za sedm dní bude Hospodinu.'
      pl: 'Oświadcz synom Israela i powiedz: od piętnastego dnia tegoż miesiąca siódmego,
        - święto szałasów - przez siedm dni, Wiekuistemu. '
    35:
      he: בַּיּוֹם הָרִאשׁוֹן מִקְרָא־קֹדֶשׁ כָּל־מְלֶאכֶת עֲבֹדָה לֹא תַעֲשׂוּ׃
      yi: אין ערשטן טאָג איז אַ הײליקע צונױפֿרופונג; קײן דינסטאַרבעט זאָלט איר ניט
        טאָן.
      cs: Dne prvního shromáždění svaté bude; žádného díla robotného nebudete dělati.
      pl: 'Dnia pierwszego - zgromadzenie świąteczne; żadnej roboty uciążliwej wykonywać
        nie będziecie. '
    36:
      he: שִׁבְעַת יָמִים תַּקְרִיבוּ אִשֶּׁה לַיהוָה בַּיּוֹם הַשְּׁמִינִי מִקְרָא־קֹדֶשׁ
        יִהְיֶה לָכֶם וְהִקְרַבְתֶּם אִשֶּׁה לַיהוָה עֲצֶרֶת הִוא כָּל־מְלֶאכֶת עֲבֹדָה
        לֹא תַעֲשׂוּ׃
      yi: זיבן טעג זאָלט איר ברענגען אַ פֿײַעראָפּפֿער צו גאָט; אױפֿן אַכטן טאָג זאָל
        אַ הײליקע צונױפֿרופונג זײַן בײַ אײַך, און איר זאָלט ברענגען אַ פֿײַעראָפּפֿער
        צו גאָט; אַ הײליקע אײַנזאַמלונג איז דאָס; קײן דינסטאַרבעט זאָלט איר ניט טאָן.
      cs: Za sedm dní obětovati budete obět ohnivou Hospodinu. Dne osmého shromáždění
        svaté míti budete, a obětovati budete obět ohnivou Hospodinu; svátek jest,
        žádného díla robotného nebudete dělati.
      pl: 'Przez siedm dni składać będziecie ogniowe ofiary Wiekuistemu; dnia ósmego
        - zgromadzenie świąteczne będzie u was, i złożycie ofiarę ogniową Wiekuistemu,
        świętowanie to, - żadnej roboty uciążliwej nie wykonacie. '
    37:
      he: אֵלֶּה מוֹעֲדֵי יְהוָה אֲשֶׁר־תִּקְרְאוּ אֹתָם מִקְרָאֵי קֹדֶשׁ לְהַקְרִיב
        אִשֶּׁה לַיהוָה עֹלָה וּמִנְחָה זֶבַח וּנְסָכִים דְּבַר־יוֹם בְּיוֹמוֹ׃
      yi: דאָס זײַנען די יָום-טוֹבים פֿון גאָט, װאָס איר זאָלט זײ אױסרופֿן פֿאַר הײליקע
        צונױפֿרופונגען, צו ברענגען אַ פֿײַעראָפּפֿער צו גאָט, אַ בראַנדאָפּפֿער, און
        אַ שפּײַזאָפּפֿער, אַ שלאַכטאָפּפֿער, און גיסאָפּפֿער; װאָס פֿאַר איטלעכן
        טאָג, אין זײַן טאָג.
      cs: To jsou slavnosti Hospodinovy, kteréž slaviti budete, [mívajíce] shromáždění
        svatá, abyste [v nich] obětovali obět ohnivou Hospodinu, zápal, obět suchou,
        obět [pokojnou], a oběti mokré, jedno každé ve dni svém,
      pl: 'Oto uroczystości Wiekuistego, w których obwieszczać będziecie zgromadzenia
        świąteczne, ażeby składać ofiary ogniowe Wiekuistemu: całopalenia i ofiary
        śniedne, ofiary bite i zalewki, każdą w dzień swój. '
    38:
      he: מִלְּבַד שַׁבְּתֹת יְּהוָה וּמִלְּבַד מַתְּנוֹתֵיכֶם וּמִלְּבַד כָּל־נִדְרֵיכֶם
        וּמִלְּבַד כָּל־נִדְבוֹתֵיכֶם אֲשֶׁר תִּתְּנוּ לַיהוָה׃
      yi: אַחוץ די שבתים פֿון גאָט, און אַחוץ אײַערע גאָבן, און אַחוץ אַלע אײַערע
        נדרים, און אַחוץ אַלע אײַערע פֿרײַװיליקע קרבנות, װאָס איר װעט געבן צו גאָט.
      cs: Kromě sobot Hospodinových, a kromě darů vašich, i všech slibů vašich a kromě
        všech dobrovolných obětí vašich, kteréž dávati budete Hospodinu.
      pl: 'Oprócz sabbatów Wiekuistego, i oprócz darów waszych, i oprócz wszystkich
        objat waszych i oprócz wszystkich dobrowolnych podarków waszych, które składać
        będziecie Wiekuistemu. '
    39:
      he: אַךְ בַּחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ הַשְּׁבִיעִי בְּאָסְפְּכֶם אֶת־תְּבוּאַת
        הָאָרֶץ תָּחֹגּוּ אֶת־חַג־יְהוָה שִׁבְעַת יָמִים בַּיּוֹם הָרִאשׁוֹן שַׁבָּתוֹן
        וּבַיּוֹם הַשְּׁמִינִי שַׁבָּתוֹן׃
      yi: אָבער אין דעם פֿופֿצנטן טאָג פֿון זיבעטן חוֹדש, װען איר זאַמלט אײַן דעם
        אײַנטראָג פֿון לאַנד, זאָלט איר פֿײַערן דעם פֿײַערטאָג פֿון גאָט זיבן טעג;
        אין ערשטן טאָג זאָל זײַן אַ רואונג, און אױפֿן אַכטן טאָג אַ רואונג.
      cs: A však dne patnáctého toho měsíce sedmého, když byste shromáždili úrody
        země, světiti budete svátek Hospodinův za sedm dní. Dne prvního odpočinutí
        [bude], tolikéž dne osmého [bude] odpočinutí.
      pl: 'Wszakże piętnastego dnia miesiąca siódmego, gdy zbierzecie plon ziemi,
        obchodzić wam uroczystość Wiekuistemu przez siedm dni: dnia pierwszego święto
        uroczyste, i dnia ósmego święto uroczyste. '
    40:
      he: וּלְקַחְתֶּם לָכֶם בַּיּוֹם הָרִאשׁוֹן פְּרִי עֵץ הָדָר כַּפֹּת תְּמָרִים
        וַעֲנַף עֵץ־עָבֹת וְעַרְבֵי־נָחַל וּשְׂמַחְתֶּם לִפְנֵי יְהוָה אֱלֹהֵיכֶם
        שִׁבְעַת יָמִים׃
      yi: און איר זאָלט אײַך נעמען אין ערשטן טאָג פֿרוכט פֿון אַ שײנעם בױם, טײטלבלעטער,
        און צװײַגן פֿון אַ געדיכטן בױם, און װערבעס פֿון טײַך, און איר זאָלט זיך פֿרײען
        פֿאַר יהוה אײַער גאָט זיבן טעג.
      cs: A naberouce sobě dne prvního ovoce z stromů krásných, a ratolestí palmových,
        a větvoví z stromů hustých, a vrbí od potoku, veseliti se budete před Hospodinem
        Bohem svým za sedm dní.
      pl: 'I weźmiecie sobie dnia pierwszego owoc drzewa hadar, pąki palmowe, gałązki
        drzewa rozłożystego i wierzbiny porzeczne, i weselcie się przed Wiekuistym,
        Bogiem waszym, przez siedm dni. '
    41:
      he: וְחַגֹּתֶם אֹתוֹ חַג לַיהוָה שִׁבְעַת יָמִים בַּשָּׁנָה חֻקַּת עוֹלָם לְדֹרֹתֵיכֶם
        בַּחֹדֶשׁ הַשְּׁבִיעִי תָּחֹגּוּ אֹתוֹ׃
      yi: און איר זאָלט עס פֿײַערן אַ פֿײַערטאָג צו גאָט זיבן טעג אין יאָר; אַן אײביק
        געזעץ אױף אײַערע דוֹר-דוֹרות; אין זיבעטן חוֹדש זאָלט איר עס פֿײַערן.
      cs: A tak držeti budete ten svátek Hospodinův za sedm dní každého roku. Ustanovení
        to [bude] věčné v pronárodech vašich; každého měsíce sedmého slaviti jej budete.
      pl: 'I tak obchodzić wam to święto Wiekuistego przez siedm dni do roku: ustawa
        to wieczna w pokoleniach waszych. Miesiąca siódmego obchodzić je będziecie. '
    42:
      he: בַּסֻּכֹּת תֵּשְׁבוּ שִׁבְעַת יָמִים כָּל־הָאֶזְרָח בְּיִשְׂרָאֵל יֵשְׁבוּ
        בַּסֻּכֹּת׃
      yi: אין סוכּות זאָלט איר זיצן זיבן טעג; אַלע אײַנגעבאָרענע אין ישׂראל זאָלן
        זיצן אין סוכּות.
      cs: V staních zůstanete za sedm dní. Kdožkoli doma zrozený jest v Izraeli, v
        staních zůstávati budete,
      pl: 'W szałasach mieszkać będziecie przez siedm dni; każdy krajowiec w Israelu
        mieszkać będzie w szałasach. '
    43:
      he: לְמַעַן יֵדְעוּ דֹרֹתֵיכֶם כִּי בַסֻּכּוֹת הוֹשַׁבְתִּי אֶת־בְּנֵי יִשְׂרָאֵל
        בְּהוֹצִיאִי אוֹתָם מֵאֶרֶץ מִצְרָיִם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'כּדי אײַערע דוֹר-דוֹרות זאָלן װיסן, אַז אין בײַדלעך האָב איך געמאַכט זיצן
        די קינדער פֿון ישׂראל, װען איך האָב זײ אַרױסגעוציגן פֿון לאַנד מִצרַיִם: איך
        בין יהוה אײַער גאָט.'
      cs: 'Aby věděli potomci vaši, že jsem choval v staních syny Izraelské, když
        jsem je vyvedl z země Egyptské: Já Hospodin Bůh váš.'
      pl: 'Aby wiedziały pokolenia wasze, że w szałasach osadziłem synów Israela,
        gdym wywiódł ich z ziemi Micraim - Ja Wiekuisty, Bóg wasz!" '
    44:
      he: וַיְדַבֵּר מֹשֶׁה אֶת־מֹעֲדֵי יְהוָה אֶל־בְּנֵי יִשְׂרָאֵל׃
      yi: און משה האָט אָנגעזאָגט די קינדער פֿון ישׂראל די יָום-טוֹבים פֿון גאָט.
      cs: I oznámil Mojžíš slavnosti Hospodinovy synům Izraelským.
      pl: 'I wygłosił Mojżesz uroczystości Wiekuistego synom Israela. '
  24:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: צַו אֶת־בְּנֵי יִשְׂרָאֵל וְיִקְחוּ אֵלֶיךָ שֶׁמֶן זַיִת זָךְ כָּתִית לַמָּאוֹר
        לְהַעֲלֹת נֵר תָּמִיד׃
      yi: באַפֿעל די קינדער פֿון ישׂראל, זײ זאָלן דיר ברענגען רײנע געשלאָגענע בױמל
        פֿאַר דער לײַכטונג, אױף אָנצוצינדן אַ ליכט תּמיד.
      cs: Přikaž synům Izraelským, ať přinesou tobě oleje olivového, čistého, vytlačeného,
        k svícení, aby lampy ustavičně rozsvěcovány byly.
      pl: '"Rozkaż synom Israela, aby przynosili tobie oliwy z oliwnika, czystej,
        wytłoczonej, dla oświetlania, dla palenia świateł ustawicznie. '
    3:
      he: מִחוּץ לְפָרֹכֶת הָעֵדֻת בְּאֹהֶל מוֹעֵד יַעֲרֹךְ אֹתוֹ אַהֲרֹן מֵעֶרֶב
        עַד־בֹּקֶר לִפְנֵי יְהוָה תָּמִיד חֻקַּת עוֹלָם לְדֹרֹתֵיכֶם׃
      yi: דרױסן פֿון דעם פָּרוֹכֶת פֿון געזעץ אין אוֹהל-מוֹעד זאָל עס אַהרן צוריכטן
        אױף פֿון אָװנט ביז אין דער פֿרי פֿאַר גאָט תּמיד; אַן אײביק געזעץ אױף אײַערע
        דוֹר-דוֹרות.
      cs: Před oponou svědectví v stánku úmluvy zpořádá je Aron, [aby hořely] od večera
        až do jitra před Hospodinem vždycky. [Toť bude] ustanovení věčné v národech
        vašich.
      pl: 'Zewnątrz zasłony (arki) świadectwa, w przybytku zboru, ustawiać je będzie
        Ahron od wieczora aż do rana przed obliczem Wiekuistego ustawicznie: ustawa
        to wieczna w potomstwie waszém. '
    4:
      he: עַל הַמְּנֹרָה הַטְּהֹרָה יַעֲרֹךְ אֶת־הַנֵּרוֹת לִפְנֵי יְהוָה תָּמִיד׃
      yi: אין דער רײנער מנוֹרה זאָל ער צוריכטן די רערלעך פֿאַר גאָט תּמיד.
      cs: Na svícen čistý rozstavovati bude lampy před Hospodinem vždycky.
      pl: 'Na świeczniku szczerozłotym ustawiać ma lampy przed obliczem Wiekuistego
        ustawicznie. '
    5:
      he: וְלָקַחְתָּ סֹלֶת וְאָפִיתָ אֹתָהּ שְׁתֵּים עֶשְׂרֵה חַלּוֹת שְׁנֵי עֶשְׂרֹנִים
        יִהְיֶה הַחַלָּה הָאֶחָת׃
      yi: און זאָלסט נעמען זעמלמעל, און אױסבאַקן דערפֿון צװעלף חלות; פֿון צװײ צענטל
        זאָל זײַן יעטװעדער קהלה.
      cs: A vezma mouky bělné, upečeš z ní dvanácte koláčů; jeden každý koláč bude
        ze dvou desetin [efi].
      pl: 'Weźmiesz téż mąki przedniej a upieczesz z niej dwanaście kołaczy, - z dwóch
        dziesiątych efy będzie kołacz każdy; '
    6:
      he: וְשַׂמְתָּ אוֹתָם שְׁתַּיִם מַעֲרָכוֹת שֵׁשׁ הַמַּעֲרָכֶת עַל הַשֻּׁלְחָן
        הַטָּהֹר לִפְנֵי יְהוָה׃
      yi: און זאָלסט זײ לײגן אין צװײ רײען, זעקס אין אַ רײ, אױפֿן רײנעם טיש פֿאַר גאָט.
      cs: A rozkladeš je dvěma řady, šest v řadu jednom, na stole čistém před Hospodinem.
      pl: 'I ułożysz je w dwa rzędy, po sześć w rzędzie - na stole szczerozłotym przed
        obliczem Wiekuistego. '
    7:
      he: וְנָתַתָּ עַל־הַמַּעֲרֶכֶת לְבֹנָה זַכָּה וְהָיְתָה לַלֶּחֶם לְאַזְכָּרָה
        אִשֶּׁה לַיהוָה׃
      yi: און זאָלסט אַרױפֿטאָן אױף איטלעכער רײ לױטערן װײַרױך, כּדי עס זאָל זײַן צו
        דעם ברױט פֿאַר אַ דערמאָנונג, אַ פֿײַעראָפּפֿער צו גאָט.
      cs: Dáš také na každý řad kadidla čistého, aby bylo za každý chléb ten kouření
        pamětné v obět ohnivou Hospodinu.
      pl: 'Nadasz téż na każdy rząd kadzidła czystego, a będzie to przy chlebie ofiarą
        wspomnienia, ofiarą ogniową Wiekuistemu. '
    8:
      he: בְּיוֹם הַשַּׁבָּת בְּיוֹם הַשַּׁבָּת יַעַרְכֶנּוּ לִפְנֵי יְהוָה תָּמִיד
        מֵאֵת בְּנֵי־יִשְׂרָאֵל בְּרִית עוֹלָם׃
      yi: שבת אין שבת זאָל ער עס אױסלײגן פֿאַר גאָט תּמיד; פֿון די קינדער פֿון ישׂראל
        אַן אײביקער בונד.
      cs: Každého dne sobotního klásti budete je řadem před Hospodinem vždycky, [berouce
        je] od synů Izraelských smlouvou věčnou.
      pl: 'Każdego Sabbatu należy układać je przed Wiekuistym zawsze; od synów Israela,
        jako przymierze wieczne. '
    9:
      he: וְהָיְתָה לְאַהֲרֹן וּלְבָנָיו וַאֲכָלֻהוּ בְּמָקוֹם קָדֹשׁ כִּי קֹדֶשׁ
        קָדָשִׁים הוּא לוֹ מֵאִשֵּׁי יְהוָה חָק־עוֹלָם׃
      yi: און עס זאָל געהערן צו אַהרֹנען און צו זײַנע קינדער, און זײ זאָלן עס עסן
        אין אַ הײליקן אָרט, װאָרום אַ הײליקסטע הײליקײט איז דאָס, װאָס געהערט צו אים
        פֿון די פֿײַעראָפּפֿער פֿון גאָט; אַן אײביק רעכט.
      cs: I budou Aronovi a synům jeho, kteřížto jísti budou je na místě svatém; nebo
        nejsvětější věc jest jim z obětí ohnivých Hospodinových právem věčným.
      pl: 'A będzie to dla Ahrona i dla synów jego, a jadać to będą w miejscu świętém,
        gdyż świętem świętości to dla niego z ogniowych ofiar Wiekuistego, ustawą
        wieczną. '
    10:
      he: וַיֵּצֵא בֶּן־אִשָּׁה יִשְׂרְאֵלִית וְהוּא בֶּן־אִישׁ מִצְרִי בְּתוֹךְ בְּנֵי
        יִשְׂרָאֵל וַיִּנָּצוּ בַּמַּחֲנֶה בֶּן הַיִּשְׂרְאֵלִית וְאִישׁ הַיִּשְׂרְאֵלִי׃
      yi: און דער זון פֿון אַ פֿרױ פֿון ישׂראל, װאָס איז געװען דער זון פֿון אַ מאַן
        אַ מִצרי, איז אַרױסגעגאַנגען צװישן די קינדער פֿון ישׂראל; און דער זון פֿון
        דער פֿרױ פֿון ישׂראל און אַ מאַן פֿון ישׂראל האָבן זיך געקריגט אין לאַגער.
      cs: Vyšel pak syn ženy Izraelské, kteréhož měla s mužem Egyptským, mezi syny
        Izraelskými, a vadili se v staních syn [ženy té] Izraelské s mužem Izraelským.
      pl: 'I wystąpił syn niewiasty Israelskiej, będący jednak synem męża Micrejskiego,
        między synów Israelskich, i pokłócili się w obozie, - syn owej niewiasty Israelskiej
        z mężem Israelskim. '
    11:
      he: וַיִּקֹּב בֶּן־הָאִשָּׁה הַיִּשְׂרְאֵלִית אֶת־הַשֵּׁם וַיְקַלֵּל וַיָּבִיאוּ
        אֹתוֹ אֶל־מֹשֶׁה וְשֵׁם אִמּוֹ שְׁלֹמִית בַּת־דִּבְרִי לְמַטֵּה־דָן׃
      yi: און דער זון פֿון דער פֿרױ פֿון ישׂראל האָט געלעסטערט דעם נאָמען, און געשאָלטן,
        און מע האָט אים געבראַכט צו משהן. און דער נאָמען פֿון זײַן מוטער איז געװען
        שלוֹמית, די טאָכטער פֿון דִברין, פֿון שבט דָן.
      cs: I zlořečil syn ženy té Izraelské a rouhal se jménu [Božímu]. Tedy přivedli
        ho k Mojžíšovi. (Jméno pak matky jeho bylo Salumit, dcera Dabri, z pokolení
        Dan.)
      pl: 'I złorzeczył syn owej niewiasty Israelskiej imieniu Boga i bluźnił. I sprowadzili
        go do Mojżesza. A imię matki jego - Szelomith, córka Dybrego, z pokolenia
        Dan. '
    12:
      he: וַיַּנִּיחֻהוּ בַּמִּשְׁמָר לִפְרֹשׁ לָהֶם עַל־פִּי יְהוָה׃
      yi: און מע האָט אים אַרײַנגעזעצט אין װאַך, ביז מע װעט זײ באַשײדן לױט דעם מױל
        פֿון גאָט.
      cs: A dali jej do vězení, až by jim bylo oznámeno, co s ním Bůh káže učiniti.
      pl: 'I podali go pod straż, póki nie oznaczą im stosownie do orzeczenia Wiekuistego. '
    13:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'האָט גאָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'Tedy rzekł Wiekuisty do Mojżesza, tak: '
    14:
      he: הוֹצֵא אֶת־הַמְקַלֵּל אֶל־מִחוּץ לַמַּחֲנֶה וְסָמְכוּ כָל־הַשֹּׁמְעִים אֶת־יְדֵיהֶם
        עַל־רֹאשׁוֹ וְרָגְמוּ אֹתוֹ כָּל־הָעֵדָה׃
      yi: פיר אַרױס דעם װאָס האָט געשאָלטן, אױסן לאַגער, און אַלע װאָס האָבן געהערט
        זאָלן אָנלענען זײערע הענט אױף זײַן קאָפּ, און די גאַנצע עדה זאָל אים פֿאַרשטײנען.
      cs: Vyveď toho ruhače ven z stanů, a nechať všickni ti, kteříž slyšeli, vloží
        ruce na hlavu jeho, a všecken lid ať ho ukamenuje.
      pl: '"Wyprowadź bluźniercę po za obóz, i niech włożą wszyscy, którzy to słyszeli,
        ręce swe na głowę jego, i niech ukamionuje go cały zbór. '
    15:
      he: וְאֶל־בְּנֵי יִשְׂרָאֵל תְּדַבֵּר לֵאמֹר אִישׁ אִישׁ כִּי־יְקַלֵּל אֱלֹהָיו
        וְנָשָׂא חֶטְאוֹ׃
      yi: 'און צו די קינדער פֿון ישׂראל זאָלסטו רעדן, אַזױ צו זאָגן: יעטװעדער מאַן
        װאָס װעט שילטן זײַן גאָט, זאָל טראָגן זײַן זינד.'
      cs: 'Mluvě pak k synům Izraelským, díš [jim]: Kdož by koli zlořečil Bohu svému,
        poneseť hřích svůj.'
      pl: 'Synom zaś Israela powiesz tak: Ktokolwiekby bluźnił Bogu swojemu, poniesie
        grzech swój. '
    16:
      he: וְנֹקֵב שֵׁם־יְהוָה מוֹת יוּמָת רָגוֹם יִרְגְּמוּ־בוֹ כָּל־הָעֵדָה כַּגֵּר
        כָּאֶזְרָח בְּנָקְבוֹ־שֵׁם יוּמָת׃
      yi: און דער װאָס לעסטערט דעם נאָמען פֿון יהוה, זאָל טײטן געטײט װערן; פֿאַרשטײנען
        זאָל אים פֿאַרשטײנען די גאַנצע עדה; װי דער פֿרעמדער אַזױ דער אײַנגעבאָרענער,
        אַז ער לעסטערט דעם נאָמען, זאָל ער געטײט װערן.
      cs: Kdož by zlořečil jménu Hospodinovu, smrtí umře, a všecko shromáždění bez
        milosti ukamenuje jej. Tak cizí, jako doma zchovaný, když by zlořečil jménu
        Hospodinovu, smrtí umře.
      pl: 'A ktoby złorzeczył imieniu Wiekuistego, wydany będzie na śmierć; ukamionować
        ukamionuje go zbór cały, - tak cudzoziemiec jako krajowiec, gdyby złorzeczył
        imieniu Boga, na śmierć wydany będzie. '
    17:
      he: וְאִישׁ כִּי יַכֶּה כָּל־נֶפֶשׁ אָדָם מוֹת יוּמָת׃
      yi: און אַז אַ מאַן װעט דערשלאָגן עמיצן אַ מענטשן צום טױט, זאָל ער טײטן געטײט
        װערן.
      cs: Zabil-li by kdo kterého člověka, smrtí umře.
      pl: 'Ktoby téż zabił jakąkolwiek istotę ludzką, na śmierć wydany będzie. '
    18:
      he: וּמַכֵּה נֶפֶשׁ־בְּהֵמָה יְשַׁלְּמֶנָּה נֶפֶשׁ תַּחַת נָפֶשׁ׃
      yi: און דער װאָס דערשלאָגט אַ בהמה צום טױט, זאָל זי אָפּצאָלן; אַ לעבן פֿאַר
        אַ לעבן.
      cs: Jestliže by pak zabil hovado, navrátí jiné, hovado za hovado.
      pl: 'A ktoby zabił bydlę, zapłaci za nie; bydlę za bydlę. '
    19:
      he: וְאִישׁ כִּי־יִתֵּן מוּם בַּעֲמִיתוֹ כַּאֲשֶׁר עָשָׂה כֵּן יֵעָשֶׂה לּוֹ׃
      yi: 'און אַז אַ מאַן װעט מאַכן זײַן חבר אַ מום, זאָל געטאָן װערן צו אים אַזױ
        װי ער האָט געטאָן:'
      cs: 'Kdož by pak zohavil bližního svého, vedlé toho, jakž on učinil, tak se
        staň jemu:'
      pl: 'A ktoby przyprawił o kalectwo bliźniego swego, jako uczynił, tak niech
        mu się stanie. '
    20:
      he: שֶׁבֶר תַּחַת שֶׁבֶר עַיִן תַּחַת עַיִן שֵׁן תַּחַת שֵׁן כַּאֲשֶׁר יִתֵּן
        מוּם בָּאָדָם כֵּן יִנָּתֶן בּוֹ׃
      yi: אַ בראָך פֿאַר אַ בראָך, אַן אױג פֿאַר אַן אױג, אַ צאָן פֿאַר אַ צאָן; אַזױ
        װי דער מום װאָס ער װעט מאַכן דעם מענטשן, אַזױ זאָל געמאַכט װערן צו אים.
      cs: Zlámaní za zlámaní, oko za oko, zub za zub. Jakouž by ohavu učinil [na těle]
        člověka, taková zase učiněna bude jemu.
      pl: 'Złamanie - za złamanie, oko - za oko, ząb - za ząb: jako on zadał kalectwo
        człowiekowi, tak i jemu niech zadaném będzie. '
    21:
      he: וּמַכֵּה בְהֵמָה יְשַׁלְּמֶנָּה וּמַכֵּה אָדָם יוּמָת׃
      yi: יאָ, דער װאָס דערשלאָגט אַ בהמה מוז זי אָפּצאָלן; און דער װאָס דערשלאָגט
        אַ מענטשן מוז געטײט װערן.
      cs: Kdož by zabil hovado, navrátí jiné, ale kdož by zabil člověka, umře.
      pl: 'I tak, ktoby zabił bydlę, zapłaci za nie; a ktoby zabił człowieka, wydany
        będzie na śmierć. '
    22:
      he: מִשְׁפַּט אֶחָד יִהְיֶה לָכֶם כַּגֵּר כָּאֶזְרָח יִהְיֶה כִּי אֲנִי יְהוָה
        אֱלֹהֵיכֶם׃
      yi: אײן געזעץ זאָל זײַן בײַ אײַך, װי דער פֿרעמדער אַזױ זאָל זײַן דער אײַנגעבאָרענער,
        װאָרום איך בין יהוה אײַער גאָט.
      cs: Jednostejné právo míti budete. Jakož příchozímu, tak domácímu stane se;
        nebo já jsem Hospodin Bůh váš.
      pl: 'Prawo jednakie będzie u was; cudzoziemiec jako krajowiec będzie: bom Ja
        Wiekuisty, Bóg wasz!" '
    23:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל וַיּוֹצִיאוּ אֶת־הַמְקַלֵּל אֶל־מִחוּץ
        לַמַּחֲנֶה וַיִּרְגְּמוּ אֹתוֹ אָבֶן וּבְנֵי־יִשְׂרָאֵל עָשׂוּ כַּאֲשֶׁר צִוָּה
        יְהוָה אֶת־מֹשֶׁה׃
      yi: און משה האָט גערעדט צו די קינדער פֿון ישׂראל, און זײ האָבן אַרױסגעפירט דעם
        װאָס האָט געשאָלטן אױסן לאַגער, און האָבן אים פֿאַרװאָרפֿן מיט שטײנער; און
        די קינדער פֿון ישׂראל האָבן געטאָן אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Tedy mluvil Mojžíš k synům Izraelským [ty věci]. I vyvedli toho ruhače ven
        za stany, a kamením ho zametali. Učinili, pravím, synové Izraelští vedlé toho,
        jakož přikázal Hospodin Mojžíšovi.
      pl: 'I powiedział to Mojżesz synom Israela; i wyprowadzili bluźniercę po za
        obóz i ukamionowali go kamieniami. I uczynili synowie Israela jako przykazał
        Wiekuisty Mojżeszowi. '
  25:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְּהַר סִינַי לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן אױפֿן באַרג סינַי, אַזױ צו זאָגן:'
      cs: ' Mluvil ještě Hospodin k Mojžíšovi na hoře Sinai, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza u góry Synai, tak: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כִּי תָבֹאוּ אֶל־הָאָרֶץ
        אֲשֶׁר אֲנִי נֹתֵן לָכֶם וְשָׁבְתָה הָאָרֶץ שַׁבָּת לַיהוָה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר װעט קומען
        אין דעם לאַנד װאָס איך גיב אײַך, זאָל דאָס לאַנד האַלטן אַ שבת צו גאָט.'
      cs: 'Mluv synům Izraelským a rci jim: Když vejdete do země, kterouž já dávám
        vám, odpočívati bude země, [nebo] sobota jest Hospodinova.'
      pl: '"Oświadcz synom Israela a powiedz im, gdy wnijdziecie do ziemi, którą oddaję
        wam, wtedy obchodzić ma ziemia Sabbat Wiekuistemu. '
    3:
      he: שֵׁשׁ שָׁנִים תִּזְרַע שָׂדֶךָ וְשֵׁשׁ שָׁנִים תִּזְמֹר כַּרְמֶךָ וְאָסַפְתָּ
        אֶת־תְּבוּאָתָהּ׃
      yi: זעקס יאָר זאָלסטו פֿאַרזײען דײַן פֿעלד, און זעקס יאָר זאָלסטו אַרומשנײַדן
        דײַן װײַנגאָרטן, און אײַנזאַמלען דעם אײַנטראָג דערפֿון.
      cs: Šest let osívati budeš rolí svou, a šest let obřezovati budeš vinici svou
        a sbírati úrody její.
      pl: 'Przez sześć lat obsiewaj pole twoje, i przez sześć lat obrzynaj winnicę
        twą, i zbieraj plony jej. '
    4:
      he: וּבַשָּׁנָה הַשְּׁבִיעִת שַׁבַּת שַׁבָּתוֹן יִהְיֶה לָאָרֶץ שַׁבָּת לַיהוָה
        שָׂדְךָ לֹא תִזְרָע וְכַרְמְךָ לֹא תִזְמֹר׃
      yi: אָבער אױפֿן זיבעטן יאָר זאָל זײַן אַ שבת פֿון רואונג פֿאַרן לאַנד, אַ שבת
        צו גאָט; דײַן פֿעלד זאָלסטו ניט פֿאַרזײען, און דײַן װײַנגאָרטן זאָלסטו ניט
        אַרומשנײַדן.
      cs: Sedmého pak léta sobotu odpočinutí bude míti země, sobotu Hospodinovu; nebudeš
        na poli svém síti a vinice své řezati.
      pl: 'Ale roku siódmego odpoczynek, wielki odpoczynek niechaj będzie dla ziemi,
        Sabbat Wiekuistemu. '
    5:
      he: אֵת סְפִיחַ קְצִירְךָ לֹא תִקְצוֹר וְאֶת־עִנְּבֵי נְזִירֶךָ לֹא תִבְצֹר
        שְׁנַת שַׁבָּתוֹן יִהְיֶה לָאָרֶץ׃
      yi: דעם נאָכװוּקס פֿון דײַן שניט זאָלסטו ניט שנײַדן, און די טרױבן פֿון דײַנע
        ניט באַשניטענע װײַנשטאָקן זאָלסטו ניט האַרבסטן; אַ יאָר פֿון רואונג זאָל עס
        זײַן פֿאַרן לאַנד.
      cs: Což se samo od sebe zrodí obilí tvého, nebudeš [toho] žíti, a hroznů [vinice]
        zanechané od tebe nebudeš sbírati. Rok odpočinutí bude míti země.
      pl: 'Samorodnego plonu żniwa twego nie zżynaj, a gron nieobrzynanych winorośli
        twoich nie zbieraj: rok wypoczynku niechaj ma ziemia. '
    6:
      he: וְהָיְתָה שַׁבַּת הָאָרֶץ לָכֶם לְאָכְלָה לְךָ וּלְעַבְדְּךָ וְלַאֲמָתֶךָ
        וְלִשְׂכִירְךָ וּלְתוֹשָׁבְךָ הַגָּרִים עִמָּךְ׃
      yi: 'און די שבת-פֿרוכט פֿון לאַנד זאָל זײַן פֿאַר אײַך צום עסן: פֿאַר דיר, און
        פֿאַר דײַן קנעכט, און פֿאַר דײַן דינסט, און פֿאַר דײַן געדונגענעם, און פֿאַר
        דײַן אײַנגעװאַנדערטן, װאָס האַלט זיך אױף בײַ דיר;'
      cs: Ale [ovoce] země toho odpočinutí budete míti ku pokrmu, ty i služebník tvůj,
        i děvka tvá, i nájemník tvůj, i příchozí tvůj, kterýž bydlí u tebe,
      pl: 'I pozostanie wam sobotni plon ziemi na pokarm, tobie, i słudze twojemu,
        i służebnicy twej i najemnikowi twemu, i przysiedleńcowi twojemu, zamieszkałemu
        przy tobie. '
    7:
      he: וְלִבְהֶמְתְּךָ וְלַחַיָּה אֲשֶׁר בְּאַרְצֶךָ תִּהְיֶה כָל־תְּבוּאָתָהּ
        לֶאֱכֹל׃
      yi: און פֿאַר דײַן בהמה, און פֿאַר דער חיה װאָס אין דײַן לאַנד, זאָל זײַן איר
        גאַנצער אײַנטראָג צום עסן.
      cs: I hovado tvé, i všeliký živočich, kterýž jest v zemi tvé, všecky úrody její
        budou míti ku pokrmu.
      pl: 'Bydłu zaś twojemu, i zwierzętom, które na ziemi twojej, niechaj służy wszystek
        plon jej na pokarm. '
    8:
      he: וְסָפַרְתָּ לְךָ שֶׁבַע שַׁבְּתֹת שָׁנִים שֶׁבַע שָׁנִים שֶׁבַע פְּעָמִים
        וְהָיוּ לְךָ יְמֵי שֶׁבַע שַׁבְּתֹת הַשָּׁנִים תֵּשַׁע וְאַרְבָּעִים שָׁנָה׃
      yi: און זאָלסט דיר אָפּצײלן זיבן שבתים יאָרן, זיבן מאָל זיבן יאָר; און די טעג
        פֿון די זיבן שבתים יאָרן װעלן דיר זײַן נײַן און פֿערציק יאָר.
      cs: Sečteš také sobě sedm téhodnů let, [totiž] sedmkrát sedm let, tak aby čas
        sedmi téhodnů let učinil tobě čtyřidceti devět let.
      pl: 'Poczém naliczysz sobie siedm lat odpoczynku, - po siedm lat siedm kroć,
        - aby uczynił ci czas siedmiu lat odpoczynku czterdzieści i dziewięć lat. '
    9:
      he: וְהַעֲבַרְתָּ שׁוֹפַר תְּרוּעָה בַּחֹדֶשׁ הַשְּׁבִעִי בֶּעָשׂוֹר לַחֹדֶשׁ
        בְּיוֹם הַכִּפֻּרִים תַּעֲבִירוּ שׁוֹפָר בְּכָל־אַרְצְכֶם׃
      yi: דענצמאָל זאָלסטו אַרױסלאָזן אַ שאַלונג פֿון שוֹפֿר; אין זיבעטן חוֹדש, אין
        צענטן טאָג פֿון חוֹדש, אום יָום-כּפּור, זאָלט איר אַרױסלאָזן אַ שוֹפֿר אין
        אײַער גאַנצן לאַנד.
      cs: Tedy dáš troubiti trubou veselé všudy sedmého měsíce v desátý den; v den
        očišťování dáš troubiti trubou po vší zemi vaší.
      pl: 'I każesz uderzyć w surmę miesiąca siódmego, dziesiątego dnia miesiąca;
        w dzień przebaczenia każecie uderzyć w surmę po całej ziemi waszej. '
    10:
      he: וְקִדַּשְׁתֶּם אֵת שְׁנַת הַחֲמִשִּׁים שָׁנָה וּקְרָאתֶם דְּרוֹר בָּאָרֶץ
        לְכָל־יֹשְׁבֶיהָ יוֹבֵל הִוא תִּהְיֶה לָכֶם וְשַׁבְתֶּם אִישׁ אֶל־אֲחֻזָּתוֹ
        וְאִישׁ אֶל־מִשְׁפַּחְתּוֹ תָּשֻׁבוּ׃
      yi: און איר זאָלט הײליקן דאָס פֿופֿציקסטע יאָר, און אױסרופֿן אַ פֿרײַלאָזונג
        אין לאַנד פֿאַר אַלע אירע באַװוינער; יוֹבל זאָל עס אײַך זײַן; און איר זאָלט
        אײַך אומקערן איטלעכער צו זײַן אײגנטום, און איטלעכער צו זײַן משפּחה זאָלט איר
        אײַך אומקערן.
      cs: I posvětíte léta padesátého, a vyhlásíte svobodu v zemi té všechněm obyvatelům
        jejím. Léto milostivé toto míti budete, abyste se navrátili jeden každý k
        statku svému, a jeden každý k čeledi své zase přijde.
      pl: 'I poświęcicie rok pięćdziesiąty, a ogłosicie wolność na ziemi wszystkim
        mieszkańcom jej: jubileuszem będzie on dla was; i wrócicie każdy do posiadłości
        swojej i każdy do rodziny swojej powróci. '
    11:
      he: יוֹבֵל הִוא שְׁנַת הַחֲמִשִּׁים שָׁנָה תִּהְיֶה לָכֶם לֹא תִזְרָעוּ וְלֹא
        תִקְצְרוּ אֶת־סְפִיחֶיהָ וְלֹא תִבְצְרוּ אֶת־נְזִרֶיהָ׃
      yi: יוֹבל זאָל דאָס פֿופֿציקסטע יאָר אײַך זײַן; איר זאָלט ניט זײען, און ניט
        שנײַדן זײַנע נאָכװוּקסן, און ניט האַרבסטן זײַנע ניט באַשניטענע װײַנשטאָקן.
      cs: Ten rok milostivý padesátého léta míti budete; nebudete síti, ani žíti toho,
        což by samo od sebe vzrostlo, ani sbírati vína opuštěných vinic [léta] toho.
      pl: 'Jubileuszem ma być ten rok pięćdziesiąty dla was: nie siejcie ani zżynajcie
        samorodnego plonu w nim, ani obierajcie nieobrzynanych winorośli w nim! '
    12:
      he: כִּי יוֹבֵל הִוא קֹדֶשׁ תִּהְיֶה לָכֶם מִן־הַשָּׂדֶה תֹּאכְלוּ אֶת־תְּבוּאָתָהּ׃
      yi: װאָרום יוֹבל איז דאָס; הײליק זאָל עס אײַך זײַן; פֿון פֿעלד אַראָפּ זאָלט
        איר עסן זײַן תּבואה.
      cs: Nebo milostivé léto jest, [protož] za svaté je míti budete; ze všelikého
        pole jísti budete úrody jeho.
      pl: 'Bo jubileuszem jest, święty będzie wam; wprost z pola plon jego pożywać
        będziecie. '
    13:
      he: בִּשְׁנַת הַיּוֹבֵל הַזֹּאת תָּשֻׁבוּ אִישׁ אֶל־אֲחֻזָּתוֹ׃
      yi: אין דעם דאָזיקן יאָר פֿון יוֹבל זאָלט איר אײַך אומקערן איטלעכער צו זײַן
        אײגנטום.
      cs: Toho léta milostivého navrátí se jeden každý k statku svému.
      pl: 'W tym to roku jubileuszowym wrócicie - każdy - do posiadłości swojej. '
    14:
      he: וְכִי־תִמְכְּרוּ מִמְכָּר לַעֲמִיתֶךָ אוֹ קָנֹה מִיַּד עֲמִיתֶךָ אַל־תּוֹנוּ
        אִישׁ אֶת־אָחִיו׃
      yi: און אַז איר װעט פֿאַרקױפֿן אַ פֿאַרקױפונג צו דײַן חבר, אָדער קױפֿן פֿון
        דער האַנט פֿון דײַן חבר, זאָלט איר ניט נאַרן אײנער דעם אַנדערן.
      cs: Když nějakou věc prodáš bližnímu svému, aneb koupíš něco od bližního svého,
        nikoli neutiskujte jeden druhého.
      pl: 'A gdy będziesz sprzedawał pole bliźniemu twojemu, albo je kupował od bliźniego
        twojego, nie oszukujcie jeden drugiego! '
    15:
      he: בְּמִסְפַּר שָׁנִים אַחַר הַיּוֹבֵל תִּקְנֶה מֵאֵת עֲמִיתֶךָ בְּמִסְפַּר
        שְׁנֵי־תְבוּאֹת יִמְכָּר־לָךְ׃
      yi: לױט דער צאָל פֿון די יאָרן נאָכן יוֹבל זאָלסטו קױפֿן פֿון דײַן חבר; לױט
        דער צאָל פֿון תּבואה-יאָרן זאָל ער דיר פֿאַרקױפֿן.
      cs: Vedlé počtu let po létu milostivém koupíš od bližního svého, a vedlé počtu
        let, [v kterýchž] úrody [bráti máš], prodá tobě.
      pl: 'Według liczby lat po jubileuszu kupisz od bliźniego twojego; według liczby
        lat plonów sprzeda on tobie. '
    16:
      he: לְפִי רֹב הַשָּׁנִים תַּרְבֶּה מִקְנָתוֹ וּלְפִי מְעֹט הַשָּׁנִים תַּמְעִיט
        מִקְנָתוֹ כִּי מִסְפַּר תְּבוּאֹת הוּא מֹכֵר לָךְ׃
      yi: לױט דער מערקײט פֿון די יאָרן זאָלסטו מערן דעם מקח דערפֿון, און לױט דער מינערקײט
        פֿון די יאָרן זאָלסטו מינערן דעם מקח דערפֿון; װאָרום די צאָל פֿון תּבואות
        פֿאַרקױפֿט ער דיר.
      cs: Čím více bude let, tím větší placení bude, a čím méně let, tím, menší placení
        bude; nebo počet úrod prodá tobě.
      pl: 'W miarę powiększenia się lat tych, powiększysz mu cenę, a w miarę zmniejszenia
        się lat tych, umniejszysz mu cenę, - bo liczbę plonów on sprzedaje tobie. '
    17:
      he: וְלֹא תוֹנוּ אִישׁ אֶת־עֲמִיתוֹ וְיָרֵאתָ מֵאֱלֹהֶיךָ כִּי אֲנִי יְהֹוָה
        אֱלֹהֵיכֶם׃
      yi: און איר זאָלט ניט נאַרן אײנער דעם אַנדערן, און זאָלסט מוֹרא האָבן פֿאַר
        דײַן גאָט, װאָרום איך בין יהוה אײַער גאָט.
      cs: Protož nikoli neoklamávejte jeden druhého, ale boj se [každý] Boha svého;
        nebo já jsem Hospodin Bůh váš.
      pl: 'A nie oszukujcie jeden drugiego, lecz obawiaj się Boga twojego; bom Ja
        Wiekuisty, Bóg wasz! '
    18:
      he: וַעֲשִׂיתֶם אֶת־חֻקֹּתַי וְאֶת־מִשְׁפָּטַי תִּשְׁמְרוּ וַעֲשִׂיתֶם אֹתָם
        וִישַׁבְתֶּם עַל־הָאָרֶץ לָבֶטַח׃
      yi: און איר זאָלט טאָן מײַנע חוקים, און היטן מײַנע געזעצן, און זײ טאָן, כּדי
        איר זאָלט זיצן אױף אײַער לאַנד אין זיכערקײט.
      cs: Ostříhejte ustanovení mých a soudy mé zachovávejte a čiňte je, a bydliti
        budete v zemi té bezpečně.
      pl: 'A gdy będziecie spełniali ustawy Moje, a praw Moich przestrzegali, spełniając
        je, zamieszkacie na ziemi bezpiecznie. '
    19:
      he: וְנָתְנָה הָאָרֶץ פִּרְיָהּ וַאֲכַלְתֶּם לָשֹׂבַע וִישַׁבְתֶּם לָבֶטַח עָלֶיהָ׃
      yi: און דאָס לאַנד װעט געבן איר פֿרוכט, און איר װעט עסן צו זאַט, און װעט זיצן
        אין זיכערקײט דערױף.
      cs: A přinese vám země úrody své; i budete jísti až do sytosti, bydlíce bezpečně
        v ní.
      pl: 'I wydawać będzie ziemia owoc swój, a pożywać będziecie do syta, i zamieszkacie
        bezpiecznie na niej. '
    20:
      he: וְכִי תֹאמְרוּ מַה־נֹּאכַל בַּשָּׁנָה הַשְּׁבִיעִת הֵן לֹא נִזְרָע וְלֹא
        נֶאֱסֹף אֶת־תְּבוּאָתֵנוּ׃
      yi: 'און אַז איר װעט זאָגן: װאָס װעלן מיר עסן אין זיבעטן יאָר? מיר װעלן דאָך
        ניט זײען, און ניט אײַנזאַמלען אונדזער תּבואה?'
      cs: 'Pakli díte: Co budeme jísti léta sedmého, jestliže nebudeme síti, ani shromažďovati
        užitků svých?'
      pl: 'A gdybyście rzekli: "cóż nam jeść roku siódmego? wszak nie będziemy sieli,
        ani zbierali plonów naszych?" '
    21:
      he: וְצִוִּיתִי אֶת־בִּרְכָתִי לָכֶם בַּשָּׁנָה הַשִּׁשִּׁית וְעָשָׂת אֶת־הַתְּבוּאָה
        לִשְׁלֹשׁ הַשָּׁנִים׃
      yi: װעל איך באַפֿעלן מײַן ברכה אױף אײַך אין דעם זעקסטן יאָר, און עס װעט ברענגען
        תּבואה פֿאַר דרײַ יאָר.
      cs: Dám požehnání své vám léta šestého, tak že přinese úrody na tři léta.
      pl: 'Oto zeszlę wam błogosławieństwo Moje roku szóstego, aby przyniósł plon
        na trzy lata. '
    22:
      he: וּזְרַעְתֶּם אֵת הַשָּׁנָה הַשְּׁמִינִת וַאֲכַלְתֶּם מִן־הַתְּבוּאָה יָשָׁן
        עַד הַשָּׁנָה הַתְּשִׁיעִת עַד־בּוֹא תְּבוּאָתָהּ תֹּאכְלוּ יָשָׁן׃
      yi: און אַז איר װעט זײען אױפֿן אַכטן יאָר, װעט איר עסן פֿון דער תּבואה, דאָס
        אַלטע; ביזן נײַנטן יאָר, ביז עס קומט זײַן תּבואה, װעט איר עסן דאָס אַלטע.
      cs: I budete síti léta osmého, a jísti úrody staré až do léta devátého; dokudž
        by nezrostly úrody jeho, jísti budete staré.
      pl: 'I będziecie sieli roku ósmego, a jeść będziecie z plonu łońskiego - do
        roku dziewiątego; póki nie przyjdzie plon jego, jadać będziecie łoński. '
    23:
      he: וְהָאָרֶץ לֹא תִמָּכֵר לִצְמִתֻת כִּי־לִי הָאָרֶץ כִּי־גֵרִים וְתוֹשָׁבִים
        אַתֶּם עִמָּדִי׃
      yi: און די ערד זאָל ניט פֿאַרקױפֿט װערן אױף אײביק, װאָרום צו מיר געהערט די ערד;
        װאָרום פֿרעמדע און אײַנגעװאַנדערטע זײַט איר בײַ מיר.
      cs: Země pak nebude prodávána v manství; nebo má jest země, a vy jste příchozí
        a podruzi u mne.
      pl: 'Ziemia zaś nie będzie sprzedawana na wieczność; bo Moją ziemia, bo wyście
        przychodnie i przysiedleńcy u Mnie. '
    24:
      he: וּבְכֹל אֶרֶץ אֲחֻזַּתְכֶם גְּאֻלָּה תִּתְּנוּ לָאָרֶץ׃
      yi: און אין דעם גאַנצן לאַנד פֿון אײַער אײגנטום זאָלט איר געבן דער ערד אַן אױסלײַזונג.
      cs: A po vší zemi vládařství svého [dopustíte] dávati výplatu země.
      pl: 'Na całej ziemi władania waszego wyzwolenie dajcie dla ziemi! '
    25:
      he: כִּי־יָמוּךְ אָחִיךָ וּמָכַר מֵאֲחֻזָּתוֹ וּבָא גֹאֲלוֹ הַקָּרֹב אֵלָיו
        וְגָאַל אֵת מִמְכַּר אָחִיו׃
      yi: אַז דײַן ברודער װעט אָרים װערן, און װעט פֿאַרקױפֿן פֿון זײַן אײגנטום, זאָל
        קומען זײַן קרוב װאָס איז דער נענטסטער צו אים, און אױסלײזן דעם פֿאַרקױף פֿון
        זײַן ברודער.
      cs: Jestliže by ochudl bratr tvůj, tak že by prodal [něco] z statku svého, tedy
        přijde příbuzný jeho, nejbližší jeho, a vyplatí prodanou věc od bratra svého.
      pl: 'Gdyby podupadł brat twój, a sprzedałby co z posiadłości swojej, przyjdzie
        wtedy krewny jego najbliższy mu i wykupi co sprzedał brat jego. '
    26:
      he: וְאִישׁ כִּי לֹא יִהְיֶה־לּוֹ גֹּאֵל וְהִשִּׂיגָה יָדוֹ וּמָצָא כְּדֵי גְאֻלָּתוֹ׃
      yi: און אַז אַ מאַן װעט ניט האָבן קײן אױסלײזער, אָבער זײַן האַנט װעט װערן פֿאַרמעגלעך,
        און ער װעט צונױפקריגן גענוג עס אױסצולײזן,
      cs: 'Pakli kdo nemaje výplatce, mohl by tomu sám dosti učiniti, tak že shledal
        by, což potřebí k vyplacení:'
      pl: 'Jeżeliby zaś kto nie miał wyzwalającego, a osięgnąć by mogła ręka jego
        i stałoby go na wykupno; '
    27:
      he: וְחִשַּׁב אֶת־שְׁנֵי מִמְכָּרוֹ וְהֵשִׁיב אֶת־הָעֹדֵף לָאִישׁ אֲשֶׁר מָכַר־לוֹ
        וְשָׁב לַאֲחֻזָּתוֹ׃
      yi: זאָל ער באַרעכענען די יאָרן פֿון זײַן פֿאַרקױפונג, און צוריקצאָלן דעם רעשט
        צו דעם מאַן װאָס ער האָט צו אים פֿאַרקױפֿט; און ער זאָל זיך אומקערן צו זײַן
        אײגנטום.
      cs: Tedy počte léta prodaje svého, a navrátí, což zůstane, tomu, jemuž prodal;
        tak zase přijde k statku svému.
      pl: 'To niech odliczy lata od sprzedaży swojej, a spłaci pozostałe temu, któremu
        sprzedał, i tak wróci do posiadłości swojej. '
    28:
      he: וְאִם לֹא־מָצְאָה יָדוֹ דֵּי הָשִׁיב לוֹ וְהָיָה מִמְכָּרוֹ בְּיַד הַקֹּנֶה
        אֹתוֹ עַד שְׁנַת הַיּוֹבֵל וְיָצָא בַּיֹּבֵל וְשָׁב לַאֲחֻזָּתוֹ׃
      yi: אױב אָבער זײַן האַנט קען ניט צונױפקריגן גענוג אים צוריקצוצאָלן, זאָל זײַן
        פֿאַרקױף בלײַבן אין דער האַנט פֿון דעם װאָס האָט עס געקױפֿט, ביז דעם יאָר
        פֿון יוֹבל, און אום יוֹבל זאָל עס אַרױסגײן; און ער זאָל זיך אומקערן צו זײַן
        אײגנטום.
      cs: Pakli by nemohl shledati toho, což by navrátiti měl, tedy zůstane věc prodaná
        v rukou toho, kterýž ji koupil, až do léta milostivého. I postoupí mu ji v
        [čas] léta milostivého, a [on] navrátí se zase k dědictví svému.
      pl: 'Gdyby go jednak nie stało na tyle, aby go spłacić mógł, wtedy niechaj pozostanie
        sprzedaż w ręku nabywcy do roku jubileuszowego, wyjdzie zaś w roku jubileuszowym,
        a on wróci do posiadłości swojej. '
    29:
      he: וְאִישׁ כִּי־יִמְכֹּר בֵּית־מוֹשַׁב עִיר חוֹמָה וְהָיְתָה גְּאֻלָּתוֹ עַד־תֹּם
        שְׁנַת מִמְכָּרוֹ יָמִים תִּהְיֶה גְאֻלָּתוֹ׃
      yi: און אַז אַ מאַן װעט פֿאַרקױפֿן אַ װוינהױז אין אַ שטאָט מיט אַ מױער, זאָל
        זײַן אױסלײזרעכט זײַן ביז עס ענדיקט זיך דאָס יאָר פֿון זײַן פֿאַרקױפונג; אַ
        יאָר זאָל זײַן זײַן אױסלײזרעכט.
      cs: Když by kdo prodal dům k bydlení v městě hrazeném, bude míti právo k vyplacení
        jeho, dokudž nevyplní se rok prodaje jeho. Za celý rok bude míti právo k vyplacení
        jeho.
      pl: 'Jeżeliby téż kto sprzedał dom mieszkalny w mieście murem otoczoném: to
        prawo wykupu mu służy do upływu roku sprzedaży; w przeciągu roku służy mu
        prawo wykupu. '
    30:
      he: וְאִם לֹא־יִגָּאֵל עַד־מְלֹאת לוֹ שָׁנָה תְמִימָה וְקָם הַבַּיִת אֲשֶׁר־בָּעִיר
        אֲשֶׁר־לא [לוֹ] חֹמָה לַצְּמִיתֻת לַקֹּנֶה אֹתוֹ לְדֹרֹתָיו לֹא יֵצֵא בַּיֹּבֵל׃
      yi: אױב אָבער עס װעט ניט אױסגעלײזט װערן ביז עס װערט פול דערױף אַ גאַנץ יאָר,
        זאָל דאָס הױז װאָס אין דער שטאָט װאָס האָט אַ מױער, בלײַבן אױף אײביק בײַ דעם
        װאָס האָט עס געקױפֿט, אױף זײַנע דוֹר-דוֹרות; עס זאָל ניט אַרױסגײן אום יוֹבל.
      cs: Pakliť ho nevyplatí dříve, než vyjde ten celý rok, tedy zůstane dům ten
        v městě hrazeném tomu, kterýž jej koupil, dědičně v pronárodech jeho, aniž
        ho postoupí v létě milostivém.
      pl: 'A gdyby wykupionym nie został do końca roku całego, wtedy pozostanie ów
        dom w mieście opatrzoném murem na zawsze przy nabywcy swoim, dziedzicznie,
        nie wyjdzie w jubileuszu. '
    31:
      he: וּבָתֵּי הַחֲצֵרִים אֲשֶׁר אֵין־לָהֶם חֹמָה סָבִיב עַל־שְׂדֵה הָאָרֶץ יֵחָשֵׁב
        גְּאֻלָּה תִּהְיֶה־לּוֹ וּבַיֹּבֵל יֵצֵא׃
      yi: אָבער די הײַזער פֿון די דערפֿער, װאָס האָבן ניט קײן מױער רונד אַרום, זאָלן
        צוגערעכנט װערן צום פֿעלד פֿון לאַנד; זײ זאָלן האָבן אַן אױסלײזונג, און אום
        יוֹבל זאָלן זײ אַרױסגײן.
      cs: Domové pak ve vsech, kteréž nejsou zdí ohrazené, tak jako pole země počítati
        se budou. Budou moci býti vyplacováni, a léta milostivého navráceni budou.
      pl: 'Domy wszakże po wsiach nie otoczonych murem dokoła, narówni z polem ziemi
        poczytywane będą; prawo wykupu im służy, a w jubileuszu wyzwalają się. '
    32:
      he: וְעָרֵי הַלְוִיִּם בָּתֵּי עָרֵי אֲחֻזָּתָם גְּאֻלַּת עוֹלָם תִּהְיֶה לַלְוִיִּם׃
      yi: און די שטעט פֿון די לוִיִים, די הײַזער פֿון די שטעט פֿון זײער אײגנטום –
        די לוִיִים האָבן אַן אײביק אױסלײזרעכט.
      cs: Ale města Levítská, [a] domové v městech dědictví jejich, [ti] vždycky vyplaceni
        mohou býti od Levítů.
      pl: 'Miasta téż Lewitów, domy w miastach ich dziedzicznych, - prawo wykupu każdego
        czasu służy Lewitom. '
    33:
      he: וַאֲשֶׁר יִגְאַל מִן־הַלְוִיִּם וְיָצָא מִמְכַּר־בַּיִת וְעִיר אֲחֻזָּתוֹ
        בַּיֹּבֵל כִּי בָתֵּי עָרֵי הַלְוִיִּם הִוא אֲחֻזָּתָם בְּתוֹךְ בְּנֵי יִשְׂרָאֵל׃
      yi: און אַז מע װעט קױפֿן פֿון די לוִיִים, זאָל דאָס פֿאַרקױפֿטע הױז אין דער
        שטאָט פֿון זײַן אײגנטום אַרױסגײן אום יוֹבל, װאָרום די הײַזער פֿון די שטעט
        פֿון די לוִיִים דאָס איז זײער אײגנטום צװישן די קינדער פֿון ישׂראל.
      cs: Ten pak, kdož vyplacuje, [ať jest] z Levítů. Aneb ať vyjde [kupec] z koupeného
        domu a města dědictví jeho v [čas] léta milostivého; nebo domové měst Levítských
        jsou dědictví jejich mezi syny Izraelskými.
      pl: 'A cokolwiekby wykupiono u Lewitów, wyzwala się również w jubileuszu - sprzedany
        dom lub miejska posiadłość - gdyż domy miast lewickich - to własność ich w
        pośród synów Israela. '
    34:
      he: וּשְׂדֵה מִגְרַשׁ עָרֵיהֶם לֹא יִמָּכֵר כִּי־אֲחֻזַּת עוֹלָם הוּא לָהֶם׃
      yi: אָבער דאָס פֿעלד פֿון דעם פֿרײַען פּלאַץ אַרום זײערע שטעט קען ניט פֿאַרקױפֿט
        װערן, װאָרום אַן אײביק אײגנטום איז דאָס זײ.
      cs: Pole pak na předměstí měst jejich nebude prodáváno, nebo dědictví jejich
        věčné jest.
      pl: 'I pole téż w obwodzie miast ich sprzedawaném być nie może, bo dziedzictwem
        wieczném to ich. '
    35:
      he: וְכִי־יָמוּךְ אָחִיךָ וּמָטָה יָדוֹ עִמָּךְ וְהֶחֱזַקְתָּ בּוֹ גֵּר וְתוֹשָׁב
        וָחַי עִמָּךְ׃
      yi: און אַז דײַן ברודער װעט אָרים װערן, און זײַן האַנט װעט זײַן געפאַלן בײַ
        דיר, זאָלסטו אים אױפֿהאַלטן װי אַ פֿרעמדן און אײַנגעװאַנדערטן, אַז ער זאָל
        קענען לעבן בײַ דיר.
      cs: Jestliže by schudl bratr tvůj, a ustaly by ruce jeho u tebe, posilníš ho;
        [též] příchozí aneb podruh živiti se bude při tobě.
      pl: 'Gdyby podupadł brat twój, a zachwiała się dłoń jego przy tobie, podeprzyj
        go, czy to przychodzień, czy osiadły, niechaj żyje przy tobie. '
    36:
      he: אַל־תִּקַּח מֵאִתּוֹ נֶשֶׁךְ וְתַרְבִּית וְיָרֵאתָ מֵאֱלֹהֶיךָ וְחֵי אָחִיךָ
        עִמָּךְ׃
      yi: זאָלסט ניט נעמען פֿון אים צינזן אָדער מערונג, און זאָלסט מוֹרא האָבן פֿאַר
        דײַן גאָט; כּדי דײַן ברודער זאָל קענען לעבן בײַ דיר.
      cs: Nevezmeš od něho lichvy aneb úroku, ale báti se budeš Boha svého, aby se
        mohl bratr tvůj živiti u tebe.
      pl: 'Nie bierz od niego lichwy, ani przyrostu, a bój się Boga twojego, aby żył
        brat twój przy tobie. '
    37:
      he: אֶת־כַּסְפְּךָ לֹא־תִתֵּן לוֹ בְּנֶשֶׁךְ וּבְמַרְבִּית לֹא־תִתֵּן אָכְלֶךָ׃
      yi: זאָלסט אים ניט געבן דײַן געלט אױף צינזן, און דײַן עסנװאַרג זאָלסטו ניט געבן
        אױף מערונג.
      cs: Peněz svých nedáš jemu na lichvu, aniž pro zisk půjčovati budeš obilí svého.
      pl: 'Pieniędzy twoich nie dawaj mu na lichwę, a dla przyrostu nie oddawaj mu
        żywności twojej. '
    38:
      he: אֲנִי יְהוָה אֱלֹהֵיכֶם אֲשֶׁר־הוֹצֵאתִי אֶתְכֶם מֵאֶרֶץ מִצְרָיִם לָתֵת
        לָכֶם אֶת־אֶרֶץ כְּנַעַן לִהְיוֹת לָכֶם לֵאלֹהִים׃
      yi: איך בין יהוה אײַער גאָט װאָס האָב אײַך אַרױסגעצױגן פֿון לאַנד מִצרַיִם,
        אײַך צו געבן דאָס לאַנד כּנַעַן, אײַך צו זײַן צום גאָט.
      cs: Já jsem Hospodin Bůh váš, kterýž jsem vyvedl vás z země Egyptské, abych
        vám dal zemi Kananejskou, a byl vám za Boha.
      pl: 'Jam Wiekuisty Bóg wasz, którym wywiódł was z ziemi Micraim, abym oddał
        wam ziemię Kanaan, a był wam Bogiem. '
    39:
      he: וְכִי־יָמוּךְ אָחִיךָ עִמָּךְ וְנִמְכַּר־לָךְ לֹא־תַעֲבֹד בּוֹ עֲבֹדַת עָבֶד׃
      yi: און אַז דײַן ברודער װעט אָרים װערן בײַ דיר, און װעט זיך פֿאַרקױפֿן צו דיר,
        זאָלסטו ניט אַרבעטן מיט אים אַזױ װי מע אַרבעט מיט אַ קנעכט.
      cs: Jestliže by pak schudl bratr tvůj u tebe, tak že by se prodal tobě, nebudeš
        ho podrobovati v dílo otrocké.
      pl: 'Jeżeliby téż podupadł brat twój przy tobie, a zaprzedał ci się, nie obarczaj
        go służbą niewolniczą. '
    40:
      he: כְּשָׂכִיר כְּתוֹשָׁב יִהְיֶה עִמָּךְ עַד־שְׁנַת הַיֹּבֵל יַעֲבֹד עִמָּךְ׃
      yi: װי אַ געדונגענער, װי אַן אײַנגעװאַנדערטער, זאָל ער זײַן בײַ דיר; ביז דעם
        יאָר פֿון יוֹבל זאָל ער דינען בײַ דיר.
      cs: Jakožto nájemník [a] jako podruh bude při tobě; až do léta milostivého sloužiti
        bude u tebe.
      pl: 'Jako najemnik, jako przysiedleniec, niechaj będzie przy tobie, aż do roku
        jubileuszowego niechaj służy u ciebie. '
    41:
      he: וְיָצָא מֵעִמָּךְ הוּא וּבָנָיו עִמּוֹ וְשָׁב אֶל־מִשְׁפַּחְתּוֹ וְאֶל־אֲחֻזַּת
        אֲבֹתָיו יָשׁוּב׃
      yi: דענצמאָל זאָל ער אַרױסגײן פֿון דיר, ער און זײַנע קינדער מיט אים, און ער
        זאָל זיך אומקערן צו זײַן משפּחה, און צו דעם אײגנטום פֿון זײַנע עלטערן זאָל
        ער זיך אומקערן.
      cs: Potom vyjde od tebe s dětmi svými, a navrátí se k čeledi své, a v dědictví
        otců svých navrátí se.
      pl: 'A wtedy odejdzie od ciebie on i dzieci jego z nim a wróci do rodziny swojej,
        i do dziedzictwa ojców swoich wróci. '
    42:
      he: כִּי־עֲבָדַי הֵם אֲשֶׁר־הוֹצֵאתִי אֹתָם מֵאֶרֶץ מִצְרָיִם לֹא יִמָּכְרוּ
        מִמְכֶּרֶת עָבֶד׃
      yi: װאָרום מײַנע קנעכט זײַנען זײ, װאָס איך האָב זײ אַרױסגעצױגן פֿון לאַנד מִצרַיִם;
        זײ טאָרן ניט פֿאַרקױפֿט װערן װי מע פֿאַרקױפֿט אַ קנעכט.
      cs: Nebo jsou služebníci moji, kteréž jsem vyvedl z země Egyptské; nebudou prodáváni
        tak jako jiní služebníci.
      pl: 'Albowiem słudzy to Moi, których wywiodłem z ziemi Micraim; nie będą sprzedawani,
        jako się sprzedaje niewolników. '
    43:
      he: לֹא־תִרְדֶּה בוֹ בְּפָרֶךְ וְיָרֵאתָ מֵאֱלֹהֶיךָ׃
      yi: זאָלסט ניט געװעלטיקן איבער אים מיט האַרטיקײט, און זאָלסט מוֹרא האָבן פֿאַר
        דײַן גאָט.
      cs: Nebudeš panovati nad ním tvrdě, ale báti se budeš Boha svého.
      pl: 'Nie władaj nim z surowością, a bój się Boga twojego! '
    44:
      he: וְעַבְדְּךָ וַאֲמָתְךָ אֲשֶׁר יִהְיוּ־לָךְ מֵאֵת הַגּוֹיִם אֲשֶׁר סְבִיבֹתֵיכֶם
        מֵהֶם תִּקְנוּ עֶבֶד וְאָמָה׃
      yi: און דײַן קנעכט און דײַן דינסט, װאָס װעלן זײַן בײַ דיר – פֿון די פֿעלקער
        װאָס אַרום אײַך, פֿון זײ זאָלט איר קױפֿן אַ קנעכט אָדער אַ דינסט.
      cs: Služebník pak tvůj aneb děvka tvá, kteréž míti budeš, [budou] z národů těch,
        kteříž [jsou] vůkol vás; z nich kupovati budete služebníky a děvky.
      pl: 'Niewolnik zaś i niewolnica twoja, których mieć możesz, - z narodów, które
        w około was, od nich możecie kupować niewolnika i niewolnicę. '
    45:
      he: וְגַם מִבְּנֵי הַתּוֹשָׁבִים הַגָּרִים עִמָּכֶם מֵהֶם תִּקְנוּ וּמִמִּשְׁפַּחְתָּם
        אֲשֶׁר עִמָּכֶם אֲשֶׁר הוֹלִידוּ בְּאַרְצְכֶם וְהָיוּ לָכֶם לַאֲחֻזָּה׃
      yi: און אױך פֿון די קינדער פֿון די אײַנגעװאַנדערטע װאָס האַלטן זיך אױף בײַ אײַך,
        פֿון זײ קענט איר קױפֿן, און פֿון זײערע משפּחות װאָס בײַ אײַך, װאָס זײ האָבן
        געבאָרן אין אײַער לאַנד; און זײ קענען אײַך װערן צום אײגנטום.
      cs: I od synů bydlitelů, kteříž jsou u vás pohostinu, od těch kupovati budete,
        a z čeledí těch, kteříž jsou s vámi, kteréž zplodili v zemi vaší, a budou
        vám v dědictví.
      pl: 'Również z pośród dzieci przysiedleńców zamieszkałych przy was możecie kupować,
        i z plemienia ich, które u was, które zrodzili na ziemi waszej, oni téż mogą
        być własnością waszą. '
    46:
      he: וְהִתְנַחֲלְתֶּם אֹתָם לִבְנֵיכֶם אַחֲרֵיכֶם לָרֶשֶׁת אֲחֻזָּה לְעֹלָם בָּהֶם
        תַּעֲבֹדוּ וּבְאַחֵיכֶם בְּנֵי־יִשְׂרָאֵל אִישׁ בְּאָחִיו לֹא־תִרְדֶּה בוֹ
        בְּפָרֶךְ׃
      yi: און איר קענט זײ לאָזן בירושה צו אײַערע קינדער נאָך אײַך, צו אַרבן פֿאַר
        אַן אײגנטום; אױף אײביק קענט איר אַרבעטן מיט זײ; אָבער איבער אײַערע ברידער,
        די קינדער פֿון ישׂראל, אײנער איבערן אַנדערן, זאָלט איר ניט געװעלטיקן מיט האַרטיקײט.
      cs: A vládnouti budete jimi právem dědičným, i synové vaší po vás, abyste je
        dědičně obdrželi. Na věčnost služby jejich užívati budete, ale nad bratřími
        svými, syny Izraelskými, nižádný nad bratrem svým nebude tvrdě panovati.
      pl: 'I możecie przekazywać ich w dziedzictwie synom waszym po was, aby je posiadali
        jako własność, na zawsze posługiwać się nimi możecie. A nad braćmi waszymi,
        synami Israela, jeden nad drugim niechaj nie włada z surowością. '
    47:
      he: וְכִי תַשִּׂיג יַד גֵּר וְתוֹשָׁב עִמָּךְ וּמָךְ אָחִיךָ עִמּוֹ וְנִמְכַּר
        לְגֵר תּוֹשָׁב עִמָּךְ אוֹ לְעֵקֶר מִשְׁפַּחַת גֵּר׃
      yi: און אַז די האַנט פֿון דעם פֿרעמדן אָדער דעם אײַנגעװאַנדערטן בײַ דיר װעט
        װערן פֿאַרמעגלעך, און דײַן ברודער װעט אָרים װערן לעבן אים, און װעט זיך פֿאַרקױפֿן
        צו דעם אײַנגעװאַנדערטן פֿרעמדן בײַ דיר, אָדער צו אַן אָפּשטאַם פֿון אַ פֿרעמדנס
        משפּחה,
      cs: Jestliže by pak zbohatl příchozí aneb host, kterýž bydlí s tebou, a bratr
        tvůj přišel by na chudobu při něm, tak že by se prodal příchozímu [aneb] hosti
        tvému, aneb obyvateli, [kterýž jest] z čeledi cizí,
      pl: 'A gdyby przychodzień albo przysiedleniec doszedł do zamożności przy tobie
        a podupadł brat twój przy nim i zaprzedał się przychodniowi czy przesiedleńcowi
        u ciebie, albo potomkowi z plemienia przychodnia, -  '
    48:
      he: אַחֲרֵי נִמְכַּר גְּאֻלָּה תִּהְיֶה־לּוֹ אֶחָד מֵאֶחָיו יִגְאָלֶנּוּ׃
      yi: קען ער, נאָכדעם װי ער האָט זיך פֿאַרקױפֿט, האָבן אַן אױסלײזונג; אײנער פֿון
        זײַנע ברידער קען אים אױסלײזן;
      cs: Když by se [tedy] prodal, může [zase] vyplacen býti. Někdo z bratří jeho
        vyplatí ho.
      pl: 'To po sprzedaniu się służy mu prawo wykupu; którykolwiek z braci jego go
        wykupi. '
    49:
      he: אוֹ־דֹדוֹ אוֹ בֶן־דֹּדוֹ יִגְאָלֶנּוּ אוֹ־מִשְּׁאֵר בְּשָׂרוֹ מִמִּשְׁפַּחְתּוֹ
        יִגְאָלֶנּוּ אוֹ־הִשִּׂיגָה יָדוֹ וְנִגְאָל׃
      yi: אָדער זײַן פֿעטער, אָדער זײַן פֿעטערס זון קען אים אױסלײזן, אָדער עמיצער
        אַ לײַב-קרוב פֿון זײַן משפּחה קען אים אױסלײזן; אָדער, אױב זײַן האַנט װערט
        פֿאַרמעגלעך, קען ער זיך אַלײן אױסלײזן.
      cs: Buďto strýc jeho, aneb syn strýce jeho vyplatí jej, aneb někdo z přátel
        krevních jeho, z rodiny jeho, vyplatí ho; aneb jestli potom sám bude moci
        s to býti, vyplatí se.
      pl: 'Czy stryj jego, czy syn stryja jego go wykupi, czy téż który z bliższych
        krewnych z rodziny jego go wykupi, albo, gdyby go stać było na to, sam się
        wykupi. '
    50:
      he: וְחִשַּׁב עִם־קֹנֵהוּ מִשְּׁנַת הִמָּכְרוֹ לוֹ עַד שְׁנַת הַיֹּבֵל וְהָיָה
        כֶּסֶף מִמְכָּרוֹ בְּמִסְפַּר שָׁנִים כִּימֵי שָׂכִיר יִהְיֶה עִמּוֹ׃
      yi: און ער זאָל זיך אױסרעכענען מיט זײַן קױפֿער, פֿון דעם יאָר װאָס ער האָט זיך
        פֿאַרקויפֿט צו אים ביז דעם יאָר פֿון יוֹבל, און דאָס געלט פֿון זײַן פֿאַרקױפונג
        זאָל אױסגעװאָרפֿן װערן לױט דער צאָל פֿון יאָרן; אַזױ װי די טעג פֿון אַ געדונגענעם
        זאָל זײַן װאָס ער איז אָפּגעװען בײַ אים.
      cs: I počte se s tím, kterýž ho koupil, od léta, v kterémž se jemu prodal, až
        do léta milostivého, aby peníze, za něž jest prodán, byly vedlé počtu let;
        a jakožto s nájemníkem, [tak] se s ním stane.
      pl: 'A niechaj obliczy się z nabywcą swoim od roku, w którym mu się zaprzedał,
        do roku jubileuszowego, aby pieniądze, za które się zaprzedał, zwrócone mu
        zostały według liczby lat; jako czasowy najemnik niechaj będzie u niego. '
    51:
      he: אִם־עוֹד רַבּוֹת בַּשָּׁנִים לְפִיהֶן יָשִׁיב גְּאֻלָּתוֹ מִכֶּסֶף מִקְנָתוֹ׃
      yi: סײַ עס זײַנען נאָך דאָ פֿיל יאָרן, זאָל ער לױט זײ צוריקצאָלן פֿון זײַן קױפגעלט
        פֿאַר זײַן אױסלײזונג,
      cs: Jestliže ještě mnoho let zůstává [k létu milostivému], vedlé nich navrátí
        výplatu svou z peněz, za něž koupen jest.
      pl: 'Jeżeliby jeszcze wiele zostawało lat, w stosunku do nich zwróci okup swój
        z pieniędzy, za które kupiony był. '
    52:
      he: וְאִם־מְעַט נִשְׁאַר בַּשָּׁנִים עַד־שְׁנַת הַיֹּבֵל וְחִשַּׁב־לוֹ כְּפִי
        שָׁנָיו יָשִׁיב אֶת־גְּאֻלָּתוֹ׃
      yi: און סײַ עס זײַנען געבליבן װינציק יאָרן ביז דעם יאָר פֿון יוֹבל, זאָל ער
        זיך מיט אים אױסרעכענען; װי נאָך זײַנע יאָרן זאָל ער צוריקצאָלן פֿאַר זײַן
        אױסלײזונג.
      cs: Pakli málo zůstává let do léta milostivého, tedy počte se s ním, a vedlé
        počtu let jeho navrátí výplatu svou.
      pl: 'A jeżeliby mało zostawało lat do roku jubileuszowego, to niechaj mu je
        zaliczy; w stosunku do lat swoich niechaj zwróci okup swój. '
    53:
      he: כִּשְׂכִיר שָׁנָה בְּשָׁנָה יִהְיֶה עִמּוֹ לֹא־יִרְדֶּנּוּ בְּפֶרֶךְ לְעֵינֶיךָ׃
      yi: אַזױ װי אַ געדונגענער פֿון יאָר צו יאָר זאָל ער זײַן בײַ אים; ער זאָל ניט
        געװעלטיקן איבער אים מיט האַרטיקײט פֿאַר דײַנע אױגן.
      cs: Tak jako s čeledínem ročním nakládáno bude s ním; nebude nad ním tvrdě panovati
        před očima tvýma.
      pl: 'Jako najemnik doroczny niechaj będzie u niego, nie będzie władał nim surowo
        w oczach twoich. '
    54:
      he: וְאִם־לֹא יִגָּאֵל בְּאֵלֶּה וְיָצָא בִּשְׁנַת הַיֹּבֵל הוּא וּבָנָיו עִמּוֹ׃
      yi: און אױב ער װעט ניט אױסגעלײזט װערן אױף די דאָזיקע אוֹפַנים, זאָל ער אַרױסגײן
        אין יאָר פֿון יוֹבל, ער און זײַנע קינדער מיט אים.
      cs: Pakli by se nevyplatil v těch [letech], tedy vyjde léta milostivého on,
        i synové jeho s ním.
      pl: 'A gdyby nie był wykupiony w ten sposób, tedy odejdzie w roku jubileuszowym
        sam i dzieci jego z nim. '
    55:
      he: כִּי־לִי בְנֵי־יִשְׂרָאֵל עֲבָדִים עֲבָדַי הֵם אֲשֶׁר־הוֹצֵאתִי אוֹתָם מֵאֶרֶץ
        מִצְרָיִם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'װאָרום צו מיר זײַנען די קינדער פֿון ישׂראל קנעכט; מײַנע קנעכט זײַנען זײ,
        װאָס איך האָב זײ אַרױסגעצױגן פֿון לאַנד מִצרַיִם: איך בין יהוה אײַער גאָט.'
      cs: 'Nebo synové Izraelští [jsou] moji služebníci, služebníci moji jsou, kteréž
        jsem vyvedl z země Egyptské: Já Hospodin Bůh váš.'
      pl: 'Albowiem Moimi sługami są synowie Israela, słudzy to Moi, których wywiodłem
        z ziemi Micraim. Ja Wiekuisty, Bóg wasz. '
  26:
    1:
      he: לֹא־תַעֲשׂוּ לָכֶם אֱלִילִם וּפֶסֶל וּמַצֵּבָה לֹא־תָקִימוּ לָכֶם וְאֶבֶן
        מַשְׂכִּית לֹא תִתְּנוּ בְּאַרְצְכֶם לְהִשְׁתַּחֲוֺת עָלֶיהָ כִּי אֲנִי יְהוָה
        אֱלֹהֵיכֶם׃
      yi: איר זאָלט אײַך ניט מאַכן אָפּגעטער, און אַ געשניצטן געץ און אַ זײַלשטײן
        זאָלט איר אײַך ניט אױפֿשטעלן, און אַ שטײנבילד זאָלט איר ניט שטעלן אין אײַער
        לאַנד, זיך צו בוקן פֿאַר אים, װאָרום איך בין יהוה אײַער גאָט.
      cs: ' Nedělejte sobě modl, ani obrazu rytého, aneb sloupu nevyzdvihnete sobě,
        ani kamene malovaného v zemi vaší nestavějte, abyste se jemu klaněli; nebo
        já jsem Hospodin Bůh váš.'
      pl: 'Nie róbcie sobie bałwanów, a bożków litych i posągów nie stawiajcie sobie,
        a kamieni rytych nie kładźcie w ziemi waszej, aby korzyć się na nich; bom
        Ja Wiekuisty, Bóg wasz. '
    2:
      he: אֶת־שַׁבְּתֹתַי תִּשְׁמֹרוּ וּמִקְדָּשִׁי תִּירָאוּ אֲנִי יְהוָה׃
      yi: 'מײַנע שבתים זאָלט איר היטן, און פֿאַר מײַן הײליקטום זאָלט איר האָבן אָפּשײַ:
        איך בין יהוה.'
      cs: 'Sobot mých ostříhejte, a svatyně mé se bojte: Já jsem Hospodin.'
      pl: 'Sabbatów Moich przestrzegajcie, a świątynię Moję czcijcie: Jam Wiekuisty. '
    3:
      he: אִם־בְּחֻקֹּתַי תֵּלֵכוּ וְאֶת־מִצְוֺתַי תִּשְׁמְרוּ וַעֲשִׂיתֶם אֹתָם׃
      yi: אױב איר װעט גײן אין מײַנע חוקים, און היטן מײַנע געבאָט, און זײ טאָן,
      cs: 'Jestliže v ustanoveních mých choditi budete, a přikázaní mých ostříhajíce,
        budete je činiti:'
      pl: 'Jeżeli podług ustaw Moich postępować, a przykazań Moich przestrzegać, a
        pełnić je będziecie, -  '
    4:
      he: וְנָתַתִּי גִשְׁמֵיכֶם בְּעִתָּם וְנָתְנָה הָאָרֶץ יְבוּלָהּ וְעֵץ הַשָּׂדֶה
        יִתֵּן פִּרְיוֹ׃
      yi: װעל איך געבן אײַערע רעגנס אין זײער צײַט, און די ערד װעט געבן איר תּבואה,
        און דער בױם פֿון פֿעלד װעט געבן זײַן פֿרוכט.
      cs: Tedy dám vám deště vaše časy svými, a země vydá úrody své, a stromoví polní
        vydá ovoce své,
      pl: 'Tedy dam wam deszcze w czasie swoim, i wyda ziemia plon swój, a drzewo
        polne wyda owoc swój. '
    5:
      he: וְהִשִּׂיג לָכֶם דַּיִשׁ אֶת־בָּצִיר וּבָצִיר יַשִּׂיג אֶת־זָרַע וַאֲכַלְתֶּם
        לַחְמְכֶם לָשֹׂבַע וִישַׁבְתֶּם לָבֶטַח בְּאַרְצְכֶם׃
      yi: און דרעשן װעט גרײכן בײַ אײַך ביז האַרבסטן, און האַרבסטן װעט גרײכן ביז זריעה-צײַט;
        און איר װעט עסן אײַער ברױט צו זאַט, און זיצן אין זיכערקײט אין אײַער לאַנד.
      cs: Tak že mlácení postihne vinobraní, a vinobraní postihne setí. I budete jísti
        chléb svůj do sytosti, a přebývati budete bezpečně v zemi své.
      pl: 'I starczy wam młoćba do winobrania, a winobranie do wysiewu, i pożywać
        będziecie chléb swój do syta, i zamieszkacie bezpiecznie na ziemi waszej. '
    6:
      he: וְנָתַתִּי שָׁלוֹם בָּאָרֶץ וּשְׁכַבְתֶּם וְאֵין מַחֲרִיד וְהִשְׁבַּתִּי
        חַיָּה רָעָה מִן־הָאָרֶץ וְחֶרֶב לֹא־תַעֲבֹר בְּאַרְצְכֶם׃
      yi: און איך װעל געבן שלום אין לאַנד, און איר װעט זיך לײגן, און קײנער װעט ניט
        שרעקן; און איך װעל אױסראָטן אַ בײזע חיה פֿון לאַנד, און אַ שװערד װעט ניט דורכגײן
        אין אײַער לאַנד.
      cs: Nebo dám pokoj v zemi, i budete spáti, a nebude, kdo by vás předěsil; vypléním
        i zvěř zlou z země, a meč nebude procházeti země vaší.
      pl: 'I ustanowię pokój na ziemi, i spoczywać będziecie, a nikt nie wystraszy;
        wyplenię téż zwierzęta dzikie z ziemi, a miecz nie przejdzie po ziemi waszej. '
    7:
      he: וּרְדַפְתֶּם אֶת־אֹיְבֵיכֶם וְנָפְלוּ לִפְנֵיכֶם לֶחָרֶב
      yi: און איר װעט נאָכיאָגן אײַערע פײַנט, און זײ װעלן פאַלן פֿאַר אײַך דורכן שװערד.
      cs: Nýbrž honiti budete nepřátely své, a padnou před vámi od meče.
      pl: 'I ścigać będziecie wrogów waszych i padną przed wami od miecza. '
    8:
      he: וְרָדְפוּ מִכֶּם חֲמִשָּׁה מֵאָה וּמֵאָה מִכֶּם רְבָבָה יִרְדֹּפוּ וְנָפְלוּ
        אֹיְבֵיכֶם לִפְנֵיכֶם לֶחָרֶב׃
      yi: און פינף פֿון אײַך װעלן נאָכיאָגן הונדערט, און הונדערט פֿון אײַך װעלן נאָכיאָגן
        צען טױזנט, און אײַערע פײַנט װעלן פאַלן פֿאַר אײַך דורכן שװערד.
      cs: Pět vašich honiti [jich] bude sto, a sto vašich honiti bude deset tisíců,
        i padnou nepřátelé vaši před vámi od meče.
      pl: 'I ścigać będzie pięciu z was stu, a stu z was dziesięć tysięcy ścigać będzie,
        i padną wrogi wasze przed wami od miecza. '
    9:
      he: וּפָנִיתִי אֲלֵיכֶם וְהִפְרֵיתִי אֶתְכֶם וְהִרְבֵּיתִי אֶתְכֶם וַהֲקִימֹתִי
        אֶת־בְּרִיתִי אִתְּכֶם׃
      yi: און איך װעל זיך קערן צו אײַך, און װעל אײַך פֿרוכפּערן און אײַך מערן, און
        איך װעל אױפֿשטעלן מײַן בונד מיט אײַך.
      cs: Nebo obrátím tvář svou k vám, a dám vám zrůst, a rozmnožím vás, a utvrdím
        smlouvu svou s vámi.
      pl: 'I zwrócę się ku wam, i rozplenię was, i rozmnożę was i utwierdzę przymierze
        Moje z wami. '
    10:
      he: וַאֲכַלְתֶּם יָשָׁן נוֹשָׁן וְיָשָׁן מִפְּנֵי חָדָשׁ תּוֹצִיאוּ׃
      yi: און איר װעט עסן אַלטע, גאָר אַלטע תּבואה , און איר װעט אַרױסראַמען די אַלטע
        פֿון װעגן דער נײַער.
      cs: A jísti budete úrody několikaleté, a když nové přijdou, staré vyprázdníte.
      pl: 'I pożywać będziecie zboże łońskie, zaprzeszłoroczne, a łońskie dla nowego
        uprzątać będziecie. '
    11:
      he: וְנָתַתִּי מִשְׁכָּנִי בְּתוֹכְכֶם וְלֹא־תִגְעַל נַפְשִׁי אֶתְכֶם׃
      yi: און איך װעל מאַכן מײַן רואונג צװישן אײַך, און מײַן זעל װעט אײַך ניט פֿאַראומװערדיקן.
      cs: Vzdělám příbytek svůj u prostřed vás, a duše má nebude vás nenáviděti.
      pl: 'I ustanowię przybytek Mój w pośród was, a nie odtrąci was dusza Moja. '
    12:
      he: וְהִתְהַלַּכְתִּי בְּתוֹכְכֶם וְהָיִיתִי לָכֶם לֵאלֹהִים וְאַתֶּם תִּהְיוּ־לִי
        לְעָם׃
      yi: און איך װעל אומגײן צװישן אײַך, און װעל אײַך זײַן צום גאָט, און איר װעט מיר
        זײַן צום פֿאָלק.
      cs: A procházeti se budu mezi vámi, a budu Bohem vaším, a vy budete lidem mým.
      pl: 'I będę ustawicznie chodził w pośród was, i będę wam Bogiem, a wy będziecie
        Mi ludem. '
    13:
      he: אֲנִי יְהוָה אֱלֹהֵיכֶם אֲשֶׁר הוֹצֵאתִי אֶתְכֶם מֵאֶרֶץ מִצְרַיִם מִהְיֹת
        לָהֶם עֲבָדִים וָאֶשְׁבֹּר מֹטֹת עֻלְּכֶם וָאוֹלֵךְ אֶתְכֶם קוֹמְמִיּוּת׃
      yi: איך בין יהוה אײַער גאָט, װאָס האָב אײַך אַרױסגעצױגן פֿון לאַנד מִצרַיִם
        פֿון צו זײַן קנעכט צו זײ, און איך האָב צעבראָכן די שטאַנגען פֿון אײַער יאָך,
        און האָב אײַך געפירט מיט אַן אױפֿגעהױבענעם קאָפּ.
      cs: Já jsem Hospodin Bůh váš, kterýž jsem vyvedl vás z země Egyptských, abyste
        jim nesloužili, a polámal jsem závory jha vašeho, abyste chodili prosti.
      pl: 'Jam Wiekuisty, Bóg wasz, którym wywiódł was z ziemi Micrejczyków, abyście
        nie zostali niewolnikami ich, i skruszyłem sworzenie jarzma waszego, a prowadziłem
        was z czołem podniesioném. '
    14:
      he: וְאִם־לֹא תִשְׁמְעוּ לִי וְלֹא תַעֲשׂוּ אֵת כָּל־הַמִּצְוֺת הָאֵלֶּה׃
      yi: אױב אָבער איר װעט ניט צוהערן צו מיר, און װעט ניט טאָן אַלע די דאָזיקע געבאָט,
      cs: Pakli nebudete mne poslouchati, a nebudete činiti všech přikázaní těchto,
      pl: 'Jeżelibyście zaś nie usłuchali Mnie, i nie pełnili wszystkich przykazań
        tych, -  '
    15:
      he: וְאִם־בְּחֻקֹּתַי תִּמְאָסוּ וְאִם אֶת־מִשְׁפָּטַי תִּגְעַל נַפְשְׁכֶם לְבִלְתִּי
        עֲשׂוֹת אֶת־כָּל־מִצְוֺתַי לְהַפְרְכֶם אֶת־בְּרִיתִי׃
      yi: און אױב מײַנע חוקים װעט איר פֿאַראַכטן, און אױב מײַנע געזעצן װעט פֿאַראומװערדיקן
        אײַער זעל, ניט צו טאָן אַלע מײַנע געבאָט, כּדי איר זאָלט פֿאַרשטערן מײַן בונד,
      cs: 'A jestli ustanovení má zavržete, a soudy mé zoškliví-li sobě duše vaše,
        tak abyste nečinili všech přikázaní mých, a zrušili byste smlouvu mou:'
      pl: 'Jeżeli ustawami Mojemi wzgardzicie, a prawa Moje odtrąci dusza wasza, żebyście
        nie pełnili wszystkich przykazań Moich, naruszając przymierze Moje; '
    16:
      he: אַף־אֲנִי אֶעֱשֶׂה־זֹּאת לָכֶם וְהִפְקַדְתִּי עֲלֵיכֶם בֶּהָלָה אֶת־הַשַּׁחֶפֶת
        וְאֶת־הַקַּדַּחַת מְכַלּוֹת עֵינַיִם וּמְדִיבֹת נָפֶשׁ וּזְרַעְתֶּם לָרִיק
        זַרְעֲכֶם וַאֲכָלֻהוּ אֹיְבֵיכֶם׃
      yi: 'װעל איך אױך טאָן דאָס דאָזיקע צו אײַך: איך װעל אָנזעצן אױף אײַך אַ בהלה
        – די דער, און קדחת, װאָס מאַכן אױסגײן די אױגן און פֿאַרשמאַכטן די זעל. און
        איר װעט זײען אײַער זאָמען אומנישט, װאָרום אײַערע פײַנט װעלן עס אױפֿעסן.'
      cs: 'Já také toto učiním vám: Uvedu na vás strach, souchotiny a zimnici pálčivou,
        [což] zkazí oči vaše, a bolestí naplní duši. Semeno své nadarmo síti budete,
        nebo nepřátelé vaši snědí je.'
      pl: 'Tedy i Ja uczynię to wam: nawiodę na was trwogę, wycieńczenie i gorączkę,
        które pożerają oczy, i omdlałą czynią duszę, a siać będziecie daremnie nasiona
        wasze, i spożyją je wrogi wasze. '
    17:
      he: וְנָתַתִּי פָנַי בָּכֶם וְנִגַּפְתֶּם לִפְנֵי אֹיְבֵיכֶם וְרָדוּ בָכֶם שֹׂנְאֵיכֶם
        וְנַסְתֶּם וְאֵין־רֹדֵף אֶתְכֶם׃
      yi: און איך װעל קערן מײַן פּנים אַקעגן אײַך, און איר װעט געשלאָגן װערן פֿאַר
        אײַערע פײַנט, און אײַערע שָׂונאים װעלן געװעלטיקן איבער אײַך; און איר װעט לױפֿן
        װען קײנער יאָגט אײַך ניט.
      cs: Postavím zůřivou tvář svou proti vám, tak že poraženi budete od nepřátel
        svých, a panovati budou nad vámi ti, kteříž vás nenávidí. Utíkati budete,
        ano vás žádný nehoní.
      pl: 'I zwrócę oblicze Moje na was, i porażeni będziecie przed wrogami waszymi,
        i władać wami będą nieprzyjaciele wasi, i będziecie pierzchali, choć was nikt
        nie będzie ścigał. '
    18:
      he: וְאִם־עַד־אֵלֶּה לֹא תִשְׁמְעוּ לִי וְיָסַפְתִּי לְיַסְּרָה אֶתְכֶם שֶׁבַע
        עַל־חַטֹּאתֵיכֶם׃
      yi: און אױב איר װעט בײַ אַלעם דעם ניט צוהערן צו מיר, װעל איך אײַך זיבן מאָל
        מער שטראָפֿן פֿאַר אײַערע זינד.
      cs: Jestliže ani tak poslouchati mne nebudete, tedy ještě sedmkrát více trestati
        vás budu pro hříchy vaše.
      pl: 'A jeżeli pomimo to nie posłuchacie Mnie: tém silniej karać was będę, siedmkroć
        za grzechy wasze. '
    19:
      he: וְשָׁבַרְתִּי אֶת־גְּאוֹן עֻזְּכֶם וְנָתַתִּי אֶת־שְׁמֵיכֶם כַּבַּרְזֶל
        וְאֶת־אַרְצְכֶם כַּנְּחֻשָׁה׃
      yi: און איך װעל צעברעכן אײַער שטאָלצע מאַכט, און װעל מאַכן אײַער הימל אַזױ װי
        אײַזן, און אײַער ערד אַזױ װי קופּער.
      cs: A potru vyvýšenost síly vaší, a učiním nebe nad vámi jako železo, a zemi
        vaši jako měď.
      pl: 'I złamię wyniosłość mocy waszej, i uczynię niebo wasze jako żelazo, a ziemię
        waszę jako kruszec. '
    20:
      he: וְתַם לָרִיק כֹּחֲכֶם וְלֹא־תִתֵּן אַרְצְכֶם אֶת־יְבוּלָהּ וְעֵץ הָאָרֶץ
        לֹא יִתֵּן פִּרְיוֹ׃
      yi: און אײַער כּוֹח װעט אַװעקגײן אומנישט, און אײַער ערד װעט ניט געבן איר תּבואה,
        און דער בױם פֿון לאַנד װעט ניט געבן זײַן פֿרוכט.
      cs: Nadarmo bude vynaložena síla vaše, nebo země vaše nevydá vám úrody své,
        a stromoví země nevydá ovoce svého.
      pl: 'I wyczerpywać się będzie daremnie siła wasza, i nie wyda ziemia wasza plonu
        swego, a drzewo ziemi nie wyda owocu swego. '
    21:
      he: וְאִם־תֵּלְכוּ עִמִּי קֶרִי וְלֹא תֹאבוּ לִשְׁמֹעַ לִי וְיָסַפְתִּי עֲלֵיכֶם
        מַכָּה שֶׁבַע כְּחַטֹּאתֵיכֶם׃
      yi: און אױב איר װעט גײן מיר דערװידער, און װעט ניט װעלן צוהערן צו מיר, װעל איך
        זיבן מאָל מערן אױף אײַך שלעק, לױט אײַערע זינד.
      cs: Jestliže pak se mnou maní zacházeti budete, a nebudete mne chtíti poslouchati,
        tedy přidám na vás sedmkrát více ran vedlé hříchů vašich.
      pl: 'A jeżeli pomimo to postępować będziecie na przekór Mnie, a nie zechcecie
        Mnie słuchać, pomnożę wtedy klęski wasze, siedmkroć, w miarę grzechów waszych. '
    22:
      he: וְהִשְׁלַחְתִּי בָכֶם אֶת־חַיַּת הַשָּׂדֶה וְשִׁכְּלָה אֶתְכֶם וְהִכְרִיתָה
        אֶת־בְּהֶמְתְּכֶם וְהִמְעִיטָה אֶתְכֶם וְנָשַׁמּוּ דַּרְכֵיכֶם׃
      yi: און איך װעל אָנשיקן אױף אײַך די חיה פֿון פֿעלד, און זי װעט אײַך באַרױבן
        פֿון קינדער, און פֿאַרשנײַדן אײַערע בהמות, און אײַך פֿאַרמינערן; און אײַערע
        װעגן װעלן פֿאַרװיסט װערן.
      cs: A pustím na vás zvěř polní, kteráž uvede na vás sirobu, a vyhubí hovada
        vaše a umenší vás; i zpustnou cesty vaše.
      pl: 'I puszczę na was zwierzęta dzikie i pozbawią was dzieci, i wyniszczą dobytek
        wasz i wyplenią was, i opustoszeją drogi wasze. '
    23:
      he: וְאִם־בְּאֵלֶּה לֹא תִוָּסְרוּ לִי וַהֲלַכְתֶּם עִמִּי קֶרִי׃
      yi: און אױב איר װעט דערמיט מיר ניט אױסגעמוסרט װערן, און איר װעט גײן מיר דערװידער,
        װעל איך אױך גײן אײַך דערװידער,
      cs: Pakli ani potom nenapravíte se, ale vždy se mnou maní zacházeti budete,
      pl: 'A jeżeli i tém się nie ukorzycie Mi i postępować będziecie na przekór Mnie, '
    24:
      he: וְהָלַכְתִּי אַף־אֲנִי עִמָּכֶם בְּקֶרִי וְהִכֵּיתִי אֶתְכֶם גַּם־אָנִי
        שֶׁבַע עַל־חַטֹּאתֵיכֶם׃
      yi: און איך אױך װעל אײַך שלאָגן זיבן מאָל פֿאַר אײַערע זינד.
      cs: I já s vámi maní zacházeti budu, a bíti vás budu sedmkrát více pro hříchy
        vaše.
      pl: 'Postępować téż będę i Ja na przekór wam, a razić was będę i Ja siedmkroć
        za grzechy wasze. '
    25:
      he: וְהֵבֵאתִי עֲלֵיכֶם חֶרֶב נֹקֶמֶת נְקַם־בְּרִית וְנֶאֱסַפְתֶּם אֶל־עָרֵיכֶם
        וְשִׁלַּחְתִּי דֶבֶר בְּתוֹכְכֶם וְנִתַּתֶּם בְּיַד־אוֹיֵב׃
      yi: און איך װעל ברענגען אױף אײַך אַ שװערד, װאָס װעט זיך נוֹקם זײַן די נקמה פֿון
        דעם בונד, און איר װעט זיך פֿאַרקלײַבן אין אײַערע שטעט. און איך װעל אָנשיקן
        אַ מגפה צװישן אײַך, און איר װעט געגעבן װערן אין דער האַנט פֿון דעם פײַנט.
      cs: A uvedu na vás meč, kterýž vrchovatě pomstí [zrušení] smlouvy. I shrnete
        se do měst svých; tam pošli mor mezi vás, a dáni budete v ruce nepřátelům.
      pl: 'I sprowadzę na was miecz, który pomstę wywrze za przymierze; i zbiegniecie
        się do miast waszych, ale zeszlę zarazę między was, - a podani będziecie w
        moc wroga. '
    26:
      he: בְּשִׁבְרִי לָכֶם מַטֵּה־לֶחֶם וְאָפוּ עֶשֶׂר נָשִׁים לַחְמְכֶם בְּתַנּוּר
        אֶחָד וְהֵשִׁיבוּ לַחְמְכֶם בַּמִּשְׁקָל וַאֲכַלְתֶּם וְלֹא תִשְׂבָּעוּ׃
      yi: אַז איך װעל אײַך צעברעכן דעם אונטערלען פֿון ברױט, װעלן צען װײַבער באַקן
        אײַער ברױט אין אײן אױװן, און זײ װעלן אָפּברענגען אײַער ברױט אױפֿן װאָג, און
        איר װעט עסן און ניט זאַט װערן.
      cs: A když polámi vám hůl chleba, [tedy] deset žen péci bude chléb váš v peci
        jedné, a zase chléb váš odvažovati vám budou. Budete pak jísti, a nenasytíte
        se.
      pl: 'Gdy złamię wam podporę chleba, będą piekły dziesięć niewiast chléb wasz
        w piecu jednym, i oddawać wam chléb wasz pod wagą, i będziecie jedli, a nie
        nasycicie się. '
    27:
      he: וְאִם־בְּזֹאת לֹא תִשְׁמְעוּ לִי וַהֲלַכְתֶּם עִמִּי בְּקֶרִי׃
      yi: און אױב איר װעט נאָך דעם ניט צוהערן צו מיר, און איר װעט גײן מיר דערװידער,
      cs: 'Pakli i s tím nebudete mne poslouchati, ale [předce] maní se mnou zacházeti
        budete:'
      pl: 'A jeżeli i pomimo to nie usłuchacie Mnie, a postępować będziecie na przekór
        Mnie: '
    28:
      he: וְהָלַכְתִּי עִמָּכֶם בַּחֲמַת־קֶרִי וְיִסַּרְתִּי אֶתְכֶם אַף־אָנִי שֶׁבַע
        עַל־חַטֹּאתֵיכֶם׃
      yi: װעל איך גײן אײַך דערװידער מיט גרימצאָרן, און איך אױך װעל אײַך שטראָפֿן זיבן
        מאָל פֿאַר אײַערע זינד.
      cs: I já také v hněvě maní s vámi zacházeti budu, a trestati vás budu i já sedmkrát
        [více] pro hříchy vaše.
      pl: 'Wtedy postąpię z wami w zapalczywości na przekór wam, i karcić was będę
        téż i Ja siedmkroć za grzechy wasze. '
    29:
      he: וַאֲכַלְתֶּם בְּשַׂר בְּנֵיכֶם וּבְשַׂר בְּנֹתֵיכֶם תֹּאכֵלוּ׃
      yi: און איר װעט עסן דאָס פֿלײש פֿון אײַערע זין, און דאָס פֿלײש פֿון אײַערע טעכטער
        װעט איר עסן.
      cs: A budete jísti těla synů svých, a těla dcer svých.
      pl: 'I pożerać będziecie ciało synów waszych, i ciało córek waszych pożerać
        będziecie. '
    30:
      he: וְהִשְׁמַדְתִּי אֶת־בָּמֹתֵיכֶם וְהִכְרַתִּי אֶת־חַמָּנֵיכֶם וְנָתַתִּי
        אֶת־פִּגְרֵיכֶם עַל־פִּגְרֵי גִּלּוּלֵיכֶם וְגָעֲלָה נַפְשִׁי אֶתְכֶם׃
      yi: און איך װעל פֿאַרטיליקן אײַערע במות, און װעל פֿאַרשנײַדן אײַערע זונזײַלן,
        און אַהינטאָן אײַערע פּגרים אױף די פּגרים פֿון אײַערע געצן, און מײַן זעל װעט
        אײַך פֿאַראומװערדיקן.
      cs: A zkazím výsosti vaše, a vypléním slunečné obrazy vaše, a skladu těla vaše
        na špalky ukydaných bohů vašich, a duše má bude vás nenáviděti.
      pl: 'I zburzę wyżyny wasze, i rozwalę wasze posągi słońca, i rzucę trupy wasze
        na szczątki bałwanów waszych, i odtrąci was dusza Moja. '
    31:
      he: וְנָתַתִּי אֶת־עָרֵיכֶם חָרְבָּה וַהֲשִׁמּוֹתִי אֶת־מִקְדְּשֵׁיכֶם וְלֹא
        אָרִיחַ בְּרֵיחַ נִיחֹחֲכֶם׃
      yi: און איך װעל מאַכן פֿון אײַערע שטעט אַ חורבן, און װעל פֿאַרװיסטן אײַערע הײליקטומען,
        און װעל ניט שמעקן אײַערע געשמאַקע ריחות.
      cs: Města vaše dám v zpuštění, a učiním, aby zpustly svatyně vaše, aniž více
        zachutnám [oběti] vůně příjemné vaší.
      pl: 'I obrócę miasta wasze w pustkowie i opustoszę świątynie wasze i nie przyjmę
        wdzięcznej wonności waszej. '
    32:
      he: וַהֲשִׁמֹּתִי אֲנִי אֶת־הָאָרֶץ וְשָׁמְמוּ עָלֶיהָ אֹיְבֵיכֶם הַיֹּשְׁבִים
        בָּהּ׃
      yi: און איך װעל פֿאַרװיסטן דאָס לאַנד, און אײַערע פײַנט װאָס זיצן דערין, װעלן
        גאַפֿן איבער איר.
      cs: Já zpustím zemi, tak že ztrnou nad ní nepřátelé vaši, kteříž bydliti budou
        v ní.
      pl: 'I spustoszę ziemię, że zdumieją się nad nią wrogi wasze, które osiądą na
        niej. '
    33:
      he: וְאֶתְכֶם אֱזָרֶה בַגּוֹיִם וַהֲרִיקֹתִי אַחֲרֵיכֶם חָרֶב וְהָיְתָה אַרְצְכֶם
        שְׁמָמָה וְעָרֵיכֶם יִהְיוּ חָרְבָּה׃
      yi: און אײַך װעל איך צעשפּרײטן צװישן די פֿעלקער, און איך װעל אַרױסציען נאָך
        אײַך אַ שװערד, און אײַער לאַנד װעט זײַן אַ װיסטעניש און אײַערע שטעט װעלן זײַן
        אַ חורבן.
      cs: Vás pak rozptýlím mezi národy, a učiním, aby s dobytým mečem vás honili.
        I bude země vaše vyhubena, a města vaše zpustnou.
      pl: 'Was zaś rozproszę między narody i obnażę za wami miecz, a będzie ziemia
        wasza pustynią, a miasta wasze pozostaną rumowiskiem. '
    34:
      he: אָז תִּרְצֶה הָאָרֶץ אֶת־שַׁבְּתֹתֶיהָ כֹּל יְמֵי הֳשַׁמָּה וְאַתֶּם בְּאֶרֶץ
        אֹיְבֵיכֶם אָז תִּשְׁבַּת הָאָרֶץ וְהִרְצָת אֶת־שַׁבְּתֹתֶיהָ׃
      yi: דענצמאָל װעט דאָס לאַנד אָפּצאָלן אירע שבתים – אַלע טעג װאָס עס װעט װיסט
        זײַן, און איר װעט זײַן אין דעם לאַנד פֿון אײַערע פײַנט; דענצמאָל װעט דאָס
        לאַנד רוען, און באַצאָלן אירע שבתים.
      cs: A tehdy země užive sobot svých po všecky dny, v nichž pustá bude, vy pak
        [budete] v zemi nepřátel svých. Tehdáž, [pravím], odpočine země, a užive sobot
        svých.
      pl: 'Wtedy uczyni zadość ziemia Sabbatom swoim po wszystkie dni opustoszenia
        swego, gdy będziecie w ziemi wrogów waszych; wtedy odpocznie ziemia i zaspokoi
        Sabbaty swoje. '
    35:
      he: כָּל־יְמֵי הָשַּׁמָּה תִּשְׁבֹּת אֵת אֲשֶׁר לֹא־שָׁבְתָה בְּשַׁבְּתֹתֵיכֶם
        בְּשִׁבְתְּכֶם עָלֶיהָ׃
      yi: אַלע טעג װאָס עס װעט װיסט זײַן, װעט עס רוען װי עס האָט ניט גערוט אין אײַערע
        שבתים, װען איר זײַט געזעסן דערױף.
      cs: Po všecky dny, v nichž pustá bude, odpočívati bude; nebo neodpočívala v
        soboty vaše, když jste vy bydlili v ní.
      pl: 'Po wszystkie dni opustoszenia swego odpoczywać będzie, ile nie odpoczywała
        w Sabbaty wasze, gdyście wy mieszkali na niej. '
    36:
      he: וְהַנִּשְׁאָרִים בָּכֶם וְהֵבֵאתִי מֹרֶךְ בִּלְבָבָם בְּאַרְצֹת אֹיְבֵיהֶם
        וְרָדַף אֹתָם קוֹל עָלֶה נִדָּף וְנָסוּ מְנֻסַת־חֶרֶב וְנָפְלוּ וְאֵין רֹדֵף׃
      yi: און די װאָס װעלן בלײַבן פֿון אײַך, װעל איך אַרײַנברענגען אַ שרעקעדיקײט אין
        זײער האַרצן, אין די לענדער פֿון זײער פײַנט, און זײ װעט נאָכיאָגן דער שאָרך
        פֿון אַ געטריבענעם בלאַט, און זײ װעלן לױפֿן װי מע לױפֿט פֿון שװערד, און פאַלן
        װען קײנער יאָגט ניט.
      cs: Kteříž pak ještě pozůstanou z vás, uvedu strach na srdce jejich v krajinách
        nepřátel jejich, tak že zažene je chřest listu [větrem] chřestícího. I budou
        utíkati, rovně jako před mečem, a padnou, an jich žádný honiti nebude.
      pl: 'A na pozostałych z was - nawiodę lękliwość w serca ich, na ziemi wrogów
        ich, że gnać ich będzie szmer liścia opadłego, i będą uciekali jako przed
        mieczem, i padną, choć nikt nie będzie ścigał. '
    37:
      he: וְכָשְׁלוּ אִישׁ־בְּאָחִיו כְּמִפְּנֵי־חֶרֶב וְרֹדֵף אָיִן וְלֹא־תִהְיֶה
        לָכֶם תְּקוּמָה לִפְנֵי אֹיְבֵיכֶם׃
      yi: און זײ װעלן געשטרױכלט װערן אײנער אָן אַנדערן, אַזױ װי פֿאַרן שװערד, װען
        קײנער יאָגט ניט; און איר װעט ניט האָבן קײן תּקומה פֿאַר אײַערע פײַנט.
      cs: A budou padati jeden přes druhého jakožto od meče, ač [jich] žádný honiti
        nebude; aniž kdo z vás bude moci ostáti před nepřátely svými.
      pl: 'I padać będą jeden na drugiego, jakby od miecza, choć nikt nie ściga; a
        nie będzie wam ostoju przed wrogami waszymi. '
    38:
      he: וַאֲבַדְתֶּם בַּגּוֹיִם וְאָכְלָה אֶתְכֶם אֶרֶץ אֹיְבֵיכֶם׃
      yi: און איר װעט אונטערגײן צװישן די פֿעלקער, און דאָס לאַנד פֿון אײַערע פײַנט
        װעט אײַך אױפֿעסן.
      cs: I zahynete mezi národy, a zžíře vás země nepřátel vašich.
      pl: 'I poginiecie między narodami i pożre was ziemia wrogów waszych. '
    39:
      he: וְהַנִּשְׁאָרִים בָּכֶם יִמַּקּוּ בַּעֲוֺנָם בְּאַרְצֹת אֹיְבֵיכֶם וְאַף
        בַּעֲוֺנֹת אֲבֹתָם אִתָּם יִמָּקּוּ׃
      yi: און די געבליבענע פֿון אײַך װעלן אײַנגײן פֿאַר זײער זינד אין די לענדער פֿון
        אײַערע פײַנט; און אױך פֿאַר די זינד פֿון זײערע עלטערן װעלן זײ אײַנגײן אַזױ
        װי יענע.
      cs: Kteříž pak pozůstanou z vás, svadnouti budou pro nepravost svou v zemi nepřátel
        vašich, ano i pro nepravosti otců vašich s nimi usvadnou.
      pl: 'A pozostali z pośród was wyniszczeją za winy swoje w ziemiach wrogów waszych,
        i za winy téż ojców swoich wraz z nimi wyniszczeją. '
    40:
      he: וְהִתְוַדּוּ אֶת־עֲוֺנָם וְאֶת־עֲוֺן אֲבֹתָם בְּמַעֲלָם אֲשֶׁר מָעֲלוּ־בִי
        וְאַף אֲשֶׁר־הָלְכוּ עִמִּי בְּקֶרִי׃
      yi: און זײ װעלן זיך מוֹדה זײַן אױף זײערע זינד, און אױף די זינד פֿון זײערע עלטערן,
        אין זײער פֿעלשונג, װאָס זײ האָבן געפֿעלשט אָן מיר, און אױך װאָס זײ זײַנען
        געגאַנגען מיר דערװידער;
      cs: Ale jestliže budou vyznávati nepravost svou, a nepravost otců svých vedlé
        přestoupení svého, kterýmž přestoupili proti mně, a maní se mnou zacházeli,
      pl: 'Jeżeli wtedy wyznawać będą winę swoję i winę ojców swoich, że za przeniewierstwo
        ich, którém przeniewierzyli się Mnie, i za to, że postępowali ze mną w przekorze, '
    41:
      he: אַף־אֲנִי אֵלֵךְ עִמָּם בְּקֶרִי וְהֵבֵאתִי אֹתָם בְּאֶרֶץ אֹיְבֵיהֶם אוֹ־אָז
        יִכָּנַע לְבָבָם הֶעָרֵל וְאָז יִרְצוּ אֶת־עֲוֺנָם׃
      yi: װאָס דערפֿאַר בין איך אױך זײ געגאַנגען דערװידער, און האָב זײ געבראַכט אין
        דעם לאַנד פֿון זײערע פײַנט. אױב זײער אומבאַשניטן האַרץ װעט דענצמאָל װערן אונטערטעניק,
        און זײ װעלן דענצמאָל האָבן אָפּגעצאָלט פֿאַר זײערע זינד,
      cs: 'I já také že jsem maní s nimi zacházel, a uvedl je do země nepřátel jejich;
        jestliže, pravím, tehdáž poníží se srdce jejich neobřezané, a schválí [pokutu]
        nepravosti své:'
      pl: 'I Ja téż postępowałem z nimi w przekorze, i zawiodłem ich do ziemi wrogów
        ich; gdyby wtedy ukorzyło się serce ich nieobrzezane, a zadość uczynili za
        winę swoję: '
    42:
      he: וְזָכַרְתִּי אֶת־בְּרִיתִי יַעֲקוֹב וְאַף אֶת־בְּרִיתִי יִצְחָק וְאַף אֶת־בְּרִיתִי
        אַבְרָהָם אֶזְכֹּר וְהָאָרֶץ אֶזְכֹּר׃
      yi: װעל איך זיך דערמאָנען אָן מײַן בונד מיט יעקבן, און אױך אָן מײַן בונד מיט
        יצחקן, און אױך אָן מײַן בונד מיט אַברהמען װעל איך זיך דערמאָנען, און אָן דעם
        לאַנד װעל איך זיך דערמאָנען.
      cs: Tedy rozpomenu se na smlouvu svou [s] Jákobem, a na smlouvu svou [s] Izákem,
        i na smlouvu svou [s] Abrahamem rozpomenu se; také i na tu zemi pamětliv budu.
      pl: 'Wspomnę wtedy na przymierze Moje z Jakóbem, i na przymierze Moje z Ic''hakiem
        i na przymierze Moje z Abrahamem wspomnę, i na ziemię wspomnę. '
    43:
      he: וְהָאָרֶץ תֵּעָזֵב מֵהֶם וְתִרֶץ אֶת־שַׁבְּתֹתֶיהָ בָּהְשַׁמָּה מֵהֶם וְהֵם
        יִרְצוּ אֶת־עֲוֺנָם יַעַן וּבְיַעַן בְּמִשְׁפָּטַי מָאָסוּ וְאֶת־חֻקֹּתַי
        גָּעֲלָה נַפְשָׁם׃
      yi: װאָרום דאָס לאַנד װעט זײַן פֿאַרלאָזן אָן זײ, און װעט אָפּצאָלן אירע שבתים,
        װען עס װעט זײַן װיסט אָן זײ; און זײ װעלן אָפּצאָלן פֿאַר זײערע זינד; װײַל
        און באַװײַל מײַנע געזעצן האָבן זײ פֿאַראַכט, און מײַנע חוקים האָט פֿאַראומװערדיקט
        זײער זעל.
      cs: Mezi tím země [jsuc] jich zbavena, užive sobot svých, kdyžto zpuštěna bude
        pro ně. Tehdáž oni schválí [pokutu] nepravosti své proto, že všelijak soudy
        mými pohrdali, a ustanovení má zošklivila sobě duše jejich.
      pl: 'Ale ziemia musi być opuszczoną przez nich i zadość uczynić Sabbatom swoim
        podczas opustoszenia swego po nich; muszą oni zadosyć uczynić za winy swoje,
        ponieważ prawa Moje porzucili, a ustawy Moje odtrąciła dusza ich. '
    44:
      he: וְאַף־גַּם־זֹאת בִּהְיוֹתָם בְּאֶרֶץ אֹיְבֵיהֶם לֹא־מְאַסְתִּים וְלֹא־גְעַלְתִּים
        לְכַלֹּתָם לְהָפֵר בְּרִיתִי אִתָּם כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם׃
      yi: אָבער אַפֿילו דענצמאָל, װען זײ װעלן זײַן אין דעם לאַנד פֿון זײערע פײַנט,
        װעל איך זײ ניט פֿאַראַכטן, און װעל זײ ניט פֿאַראומװערדיקן, זײ צו פֿאַרלענדן,
        צו פֿאַרשטערן מײַן בונד מיט זײ, װאָרום איך בין יהוה זײער גאָט.
      cs: A však i tak, když by v zemi nepřátel svých byli, nezavrhl bych jich, a
        nezošklivil jich sobě, abych je měl do konce zkaziti, a zrušiti smlouvu svou
        s nimi; nebo já jsem Hospodin Bůh jejich.
      pl: 'Ale z tém wszystkiém, kiedykolwiek by przebywali w ziemi wrogów swoich,
        nie porzucę ich, i nie odtrącę ich, żebym ich miał wytępić, żebym zerwał przymierze
        Moje z nimi; bom Ja Wiekuisty, Bóg ich! '
    45:
      he: וְזָכַרְתִּי לָהֶם בְּרִית רִאשֹׁנִים אֲשֶׁר הוֹצֵאתִי־אֹתָם מֵאֶרֶץ מִצְרַיִם
        לְעֵינֵי הַגּוֹיִם לִהְיֹת לָהֶם לֵאלֹהִים אֲנִי יְהוָה׃
      yi: 'און איך װעל זיך דערמאָנען פֿון זײערטװעגן אָן דעם בונד מיט די ערשטע, װאָס
        איך האָב זײ אַרױסגעצױגן פֿון לאַנד מִצרַיִם פֿאַר די אױגן פֿון די פֿעלקער,
        זײ צו זײַן צום גאָט: איך בין יהוה.'
      cs: 'Ale rozpomenu se na ně [pro] smlouvu [učiněnou] s předky jejich, kteréž
        jsem vyvedl z země Egyptské před očima pohanů, abych jim byl za Boha: Já Hospodin.'
      pl: 'I wspomnę dla nich o przymierzu przodków, których wywiodłem z ziemi Micraim
        w oczach ludów, abym był im Bogiem: Ja Wiekuisty". '
    46:
      he: אֵלֶּה הַחֻקִּים וְהַמִּשְׁפָּטִים וְהַתּוֹרֹת אֲשֶׁר נָתַן יְהוָה בֵּינוֹ
        וּבֵין בְּנֵי יִשְׂרָאֵל בְּהַר סִינַי בְּיַד־מֹשֶׁה׃
      yi: דאָס זײַנען די חוקים און די געזעצן און די לערנונגען װאָס גאָט האָט געגעבן
        צװישן אים און צװישן די קינדער פֿון ישׂראל אױפֿן באַרג סינַי דורך דער האַנט
        פֿון משהן.
      cs: Ta jsou ustanovení a soudové, i zákonové, kteréž vydal Hospodin na hoře
        Sinai skrze Mojžíše, [aby byli] mezi ním a mezi syny Izraelskými.
      pl: 'Oto ustawy i prawa i nauki, które ustanowił Wiekuisty między Sobą a synami
        Israela u góry Synai przez Mojżesza. '
  27:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I rzekł Wiekuisty do Mojżesza, tak: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם אִישׁ כִּי יַפְלִא נֶדֶר
        בְּעֶרְכְּךָ נְפָשֹׁת לַיהוָה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז אַ מאַן װעט קלאָר
        אַרױסרעדן אַ נדר פֿון נפשות צו גאָט, לױט דײַן שאַצונג,'
      cs: 'Mluv synům Izraelským a rci jim: Když by kdo slibem oddal duše Hospodinu,
        vedlé ceny tvé [dá výplatu].'
      pl: '"Oświadcz synom Israela a powiedz im: Jeżeliby kto przeznaczył objatę według
        ceny, jakąkolwiek osobę Wiekuistemu, -  '
    3:
      he: וְהָיָה עֶרְכְּךָ הַזָּכָר מִבֶּן עֶשְׂרִים שָׁנָה וְעַד בֶּן־שִׁשִּׁים
        שָׁנָה וְהָיָה עֶרְכְּךָ חֲמִשִּׁים שֶׁקֶל כֶּסֶף בְּשֶׁקֶל הַקֹּדֶשׁ׃
      yi: זאָל דײַן שאַצונג זײַן פֿאַר אַ זָכר פֿון צװאַנציק יאָר אַלט און ביז זעכציק
        יאָר אַלט – זאָל דײַן שאַצונג זײַן פֿופֿציק שֶקל זילבער, אױפֿן הײליקן שֶקל.
      cs: 'Tato pak bude cena tvá: Osobě mužského pohlaví, [počna] od toho, kterýž
        jest ve dvadcíti letech, až do šedesátiletého, uložíš výplatu padesáte lotů
        stříbra vedlé lotu svatyně.'
      pl: 'A tyczyłaby się ocena mężczyzny od dwudziestu do sześćdziesięciu lat -
        wtedy będzie cena pięćdziesiąt szekli srebrnych, według szekla uświęconego. '
    4:
      he: וְאִם־נְקֵבָה הִוא וְהָיָה עֶרְכְּךָ שְׁלֹשִׁים שָׁקֶל׃
      yi: און אױב דאָס איז אַ נקבה, זאָל דײַן שאַצונג זײַן דרײַסיק שֶקל.
      cs: Pakli ženského pohlaví bude, uložíš výplatu třidceti lotů.
      pl: 'A jeżeli to kobieta, to będzie cena twoja trzydzieści szekli. '
    5:
      he: וְאִם מִבֶּן־חָמֵשׁ שָׁנִים וְעַד בֶּן־עֶשְׂרִים שָׁנָה וְהָיָה עֶרְכְּךָ
        הַזָּכָר עֶשְׂרִים שְׁקָלִים וְלַנְּקֵבָה עֲשֶׂרֶת שְׁקָלִים׃
      yi: און אױב פֿון פינף יאָר אַלט און ביז צװאַנציק יאָר אַלט, זאָל דײַן שאַצונג
        זײַן, אַ זָכר צװאַנציק שֶקל, און פֿאַר אַ נקבה צען שֶקל.
      cs: A od pětiletých až do dvadcítiletých uložíš výplatu, za osobu mužského pohlaví
        dvadceti lotů, ženského pak deset lotů.
      pl: 'A jeżeli od piątego roku do dwudziestego - to będzie cena: za mężczyznę
        dwadzieścia szekli, a za kobietę dziesięć szekli. '
    6:
      he: וְאִם מִבֶּן־חֹדֶשׁ וְעַד בֶּן־חָמֵשׁ שָׁנִים וְהָיָה עֶרְכְּךָ הַזָּכָר
        חֲמִשָּׁה שְׁקָלִים כָּסֶף וְלַנְּקֵבָה עֶרְכְּךָ שְׁלֹשֶׁת שְׁקָלִים כָּסֶף׃
      yi: און אױב פֿון אַ חוֹדש אַלט און ביז פינף יאָר אַלט, זאָל דײַן שאַצונג זײַן,
        אַ זָכר פינף שֶקל זילבער, און פֿאַר אַ נקבה זאָל דײַן שאַצונג זײַן דרײַ שֶקל
        זילבער.
      cs: A od dítěte jednoho měsíce zstáří až do pětiletých, uložíš za pachole pět
        lotů stříbra, a za děvče tři loty stříbra.
      pl: 'A jeżeli od jednego miesiąca do pięciu lat - to będzie cena: za mężczyznę
        pięć szekli srebra, a za kobietę cena twoja trzy szekle srebra. '
    7:
      he: וְאִם מִבֶּן־שִׁשִּׁים שָׁנָה וָמַעְלָה אִם־זָכָר וְהָיָה עֶרְכְּךָ חֲמִשָּׁה
        עָשָׂר שָׁקֶל וְלַנְּקֵבָה עֲשָׂרָה שְׁקָלִים׃
      yi: און אױב פֿון זעכציק יאָר אַלט און העכער, אױב אַ זָכר, זאָל דײַן שאַצונג
        זײַן פֿופֿצן שֶקל, און פֿאַר אַ נקבה צען שֶקל.
      cs: Od šedesáti pak let a výše, bude-li muž, uložíš výplatu patnácte lotů, a
        ženě deset lotů.
      pl: 'A jeżeli od sześćdziesięciu lat i wyżej, to będzie, - jeżeli to mężczyzna
        - ocena twoja piętnaście szekli, a za kobietę dziesięć szekli. '
    8:
      he: וְאִם־מָךְ הוּא מֵעֶרְכֶּךָ וְהֶעֱמִידוֹ לִפְנֵי הַכֹּהֵן וְהֶעֱרִיךְ אֹתוֹ
        הַכֹּהֵן עַל־פִּי אֲשֶׁר תַּשִּׂיג יַד הַנֹּדֵר יַעֲרִיכֶנּוּ הַכֹּהֵן׃
      yi: און אױב ער איז צו אָרים פֿאַר דײַן שאַצונג, זאָל מען אים שטעלן פֿאַרן כֹּהן,
        און דער כֹּהן זאָל אים אָפּשאַצן; לױט װי עס פֿאַרמאָגט די האַנט פֿון דעם װאָס
        טוט דעם נדר, זאָל אים אָפּשאַצן דער כֹּהן.
      cs: Pakli bude tak chudý, že by nemohl uložené výplaty dáti, tedy postaven bude
        před knězem, aby mu kněz uložil výplatu. Podlé toho, seč bude moci býti ten,
        kdož slib učinil, uloží mu výplatu.
      pl: 'A jeżeli on za biedny dla oceny takiej: to niechaj stawią go przed kapłana,
        a kapłan oceni go: odpowiednio do zamożności ślubującego, niech oceni go kapłan. '
    9:
      he: וְאִם־בְּהֵמָה אֲשֶׁר יַקְרִיבוּ מִמֶּנָּה קָרְבָּן לַיהוָה כֹּל אֲשֶׁר
        יִתֵּן מִמֶּנּוּ לַיהוָה יִהְיֶה־קֹּדֶשׁ׃
      yi: און אױב דאָס איז אַ בהמה װאָס מע איז מקריבֿ דערפֿון אַ קָרבן צו גאָט, זאָל
        אַלץ װאָס ער גיט פֿון אַזעלכע צו גאָט, זײַן הײליק.
      cs: Jestliže by pak [kdo] hovado z těch, kteréž se obětují Hospodinu, [slíbil],
        každé, kteréž dá z nich Hospodinu, svaté bude.
      pl: 'A jeżeli to bydlę, z którego gatunku składają ofiarę Wiekuistemu, - to
        każde, które oddane będzie Wiekuistemu, poświęconém się stanie. '
    10:
      he: לֹא יַחֲלִיפֶנּוּ וְלֹא־יָמִיר אֹתוֹ טוֹב בְּרָע אוֹ־רַע בְּטוֹב וְאִם־הָמֵר
        יָמִיר בְּהֵמָה בִּבְהֵמָה וְהָיָה־הוּא וּתְמוּרָתוֹ יִהְיֶה־קֹּדֶשׁ׃
      yi: ער טאָר עס ניט טױשן און טאָר דאָס ניט אומבײַטן, בעסערס אױף ערגערן, אָדער
        ערגערס אױף בעסערן; און אױב אומבײַטן װעט ער אומבײַטן אַ בהמה פֿאַר אַ בהמה,
        זאָל אי זי אי איר אומבײַט זײַן הײליק.
      cs: Nesmění ho, aniž dá jiného za ně, lepšího za horší, aneb horšího za lepší.
        Jestliže by pak jakýmkoli způsobem je směnil, hovado za hovado, tedy ono i
        toto, kteréž za ně dáno, svaté bude.
      pl: 'Nie należy go zamieniać ani zastępować inném, - lepszego gorszém albo gorszego
        lepszém; jeżeliby pomimo to zastępował kto bydlę bydlęciem, to i ono i zastępujące
        je poświęconém się staje. '
    11:
      he: וְאִם כָּל־בְּהֵמָה טְמֵאָה אֲשֶׁר לֹא־יַקְרִיבוּ מִמֶּנָּה קָרְבָּן לַיהוָה
        וְהֶעֱמִיד אֶת־הַבְּהֵמָה לִפְנֵי הַכֹּהֵן׃
      yi: און אױב דאָס איז װאָסער עס איז אומרײנע בהמה, װאָס מע איז דערפֿון ניט מקריבֿ
        אַ קָרבן צו גאָט, זאָל ער שטעלן די בהמה פֿאַרן כֹּהן,
      cs: Pakli by které nečisté hovado [slíbil], z jehož pokolení neobětují oběti
        Hospodinu, tedy postaví to hovado před knězem.
      pl: 'Ale jeżeli to jakiekolwiek bydlę nieczyste, z których nie składają ofiar
        Wiekuistemu, - to niechaj stawi to bydlę przed kapłana; '
    12:
      he: וְהֶעֱרִיךְ הַכֹּהֵן אֹתָהּ בֵּין טוֹב וּבֵין רָע כְּעֶרְכְּךָ הַכֹּהֵן
        כֵּן יִהְיֶה׃
      yi: און דער כֹּהן זאָל זי אָפּשאַצן, אױב זי איז גוט אָדער שלעכט; אַזױ װי דו,
        דער כֹּהן, שאַצסט, אַזױ זאָל זײַן.
      cs: A bude je šacovati kněz, buď ono dobré aneb zlé. Jakž je kněz cení, tak
        buď.
      pl: 'I oceni je kapłan, czy lepiej czy gorzej, - jak oceni je kapłan, tak będzie; '
    13:
      he: וְאִם־גָּאֹל יִגְאָלֶנָּה וְיָסַף חֲמִישִׁתוֹ עַל־עֶרְכֶּךָ׃
      yi: און אױב אױסלײזן װיל ער זי אױסלײזן, זאָל ער צולײגן אַ פינפֿטל דערפֿון צו
        דײַן שאַצונג.
      cs: Pakli bude chtíti vyplatiti je, přidá pátý díl nad cenu tvou.
      pl: 'A jeżeliby je chciał wykupić, niechaj dołoży część piątą do oceny. '
    14:
      he: וְאִישׁ כִּי־יַקְדִּשׁ אֶת־בֵּיתוֹ קֹדֶשׁ לַיהוָה וְהֶעֱרִיכוֹ הַכֹּהֵן
        בֵּין טוֹב וּבֵין רָע כַּאֲשֶׁר יַעֲרִיךְ אֹתוֹ הַכֹּהֵן כֵּן יָקוּם׃
      yi: און אַז אַ מאַן װעט הײליקן זײַן הױז הײליק צו גאָט, זאָל עס דער כֹּהן אָפּשאַצן,
        אױב עס איז גוט אָדער שלעכט; אַזױ װי דער כֹּהן װעט עס אָפּשאַצן, אַזױ זאָל
        באַשטײן.
      cs: Když by pak někdo posvětil domu svého, aby byl svatý Hospodinu, bude jej
        kněz ceniti, buďto že by dobrý byl aneb zlý. Jakž jej procení kněz, tak zůstane.
      pl: 'Jeżeliby kto poświęcił dom swój na świętość Wiekuistemu, to niechaj oceni
        go kapłan; czy lepiéj czy gorzej, - jak oceni go kapłan, tak zostanie. '
    15:
      he: וְאִם־הַמַּקְדִּישׁ יִגְאַל אֶת־בֵּיתוֹ וְיָסַף חֲמִישִׁית כֶּסֶף־עֶרְכְּךָ
        עָלָיו וְהָיָה לוֹ׃
      yi: און אױב דער װאָס הײליקט עס װיל אױסלײזן זײַן הױז, זאָל ער צולײגן דערצו אַ
        פינפֿטל פֿון דעם געלט פֿון דײַן שאַצונג, און עס זאָל בלײַבן בײַ אים.
      cs: Pakli ten, kterýž posvětil domu svého, chtěl by jej vyplatiti, přidá pátý
        díl peněz nad cenu tvou, i bude jeho.
      pl: 'A jeżeliby sam poświęcający chciał wykupić dom swój, - to dołoży część
        piątą nad pieniądze oceny, a zostanie przy nim. '
    16:
      he: וְאִם מִשְּׂדֵה אֲחֻזָּתוֹ יַקְדִּישׁ אִישׁ לַיהוָה וְהָיָה עֶרְכְּךָ לְפִי
        זַרְעוֹ זֶרַע חֹמֶר שְׂעֹרִים בַּחֲמִשִּׁים שֶׁקֶל כָּסֶף׃
      yi: 'און אױב פֿון דעם פֿעלד פֿון זײַן אײגנטום װעט אַ מאַן הײליקן צו גאָט, זאָל
        דײַן שאַצונג זײַן לױט דער זריעה דערפֿון: די זריעה פֿון אַ חוֹמֶר גערשטן אין
        פֿופֿציק שֶקל זילבער.'
      cs: Jestliže by kdo díl pole dědictví svého posvětil Hospodinu, tedy budeš je
        ceniti vedlé toho, jakž se osívá. Chomer ječmene kde se vseje, za padesáte
        lotů stříbra [ceněno] bude.
      pl: 'Jeżeliby kto część pola dziedzicznego swego poświęcił Wiekuistemu, - to
        będzie ocena według wysiewu jego: za wysiew chomeru jęczmienia pięćdziesiąt
        szekli srebra. '
    17:
      he: אִם־מִשְּׁנַת הַיֹּבֵל יַקְדִּישׁ שָׂדֵהוּ כְּעֶרְכְּךָ יָקוּם׃
      yi: אױב ער װעט הײליקן זײַן פֿעלד פֿון דעם יאָר פֿון יוֹבל, זאָל עס באַשטײן לױט
        דײַן שאַצונג.
      cs: Jestliže by hned od léta milostivého posvětil pole svého, [tedy] vedlé ceny
        tvé zůstane.
      pl: 'Jeżeli od samego roku jubileuszowego poświęcił pole swoje, to ono według
        tejże oceny pozostanie. '
    18:
      he: וְאִם־אַחַר הַיֹּבֵל יַקְדִּישׁ שָׂדֵהוּ וְחִשַּׁב־לוֹ הַכֹּהֵן אֶת־הַכֶּסֶף
        עַל־פִּי הַשָּׁנִים הַנּוֹתָרֹת עַד שְׁנַת הַיֹּבֵל וְנִגְרַע מֵעֶרְכֶּךָ׃
      yi: און אױב ער װעט הײליקן זײַן פֿעלד נאָכן יוֹבל, זאָל אים דער כֹּהן באַרעכענען
        דאָס געלט לױט דער צאָל פֿון די יאָרן װאָס זײַנען געבליבן ביז דעם יאָר פֿון
        יוֹבל, און אַן אַראָפּרעכענונג זאָל געמאַכט װערן פֿון דײַן שאַצונג.
      cs: Pakli by po létě milostivém posvětil pole svého, tedy sečte mu kněz peníze
        vedlé [počtu] let zůstávajících ještě do léta milostivého, i odejme to z ceny
        tvé.
      pl: 'Jeżeliby zaś po jubileuszu poświęcił kto pole swoje, - tedy obliczy mu
        kapłan pieniądze według lat pozostałych do roku jubileuszowego a to się odejmie
        z oceny. '
    19:
      he: וְאִם־גָּאֹל יִגְאַל אֶת־הַשָּׂדֶה הַמַּקְדִּישׁ אֹתוֹ וְיָסַף חֲמִשִׁית
        כֶּסֶף־עֶרְכְּךָ עָלָיו וְקָם לוֹ׃
      yi: און אױב אױסלײזן װיל אױסלײזן דאָס פֿעלד דער װאָס הײליקט עס, זאָל ער צולײגן
        דערצו אַ פינפֿטל פֿון דעם געלט פֿון דײַן שאַצונג, און עס זאָל זיך אָפּשטעלן
        בײַ אים.
      cs: Chtěl-li by pak vyplatiti pole ten, kterýž ho posvětil, přidá pátý díl peněz
        nad cenu tvou, a zůstane jemu.
      pl: 'A jeżeliby chciał wykupić pole poświęcający je, - to niech dołoży część
        piątą nad pieniądze oceny, a zostanie ono przy nim. '
    20:
      he: וְאִם־לֹא יִגְאַל אֶת־הַשָּׂדֶה וְאִם־מָכַר אֶת־הַשָּׂדֶה לְאִישׁ אַחֵר
        לֹא יִגָּאֵל עוֹד׃
      yi: אױב אָבער ער װעט ניט אױסלײזן דאָס פֿעלד, אָדער אױב מע האָט פֿאַרקױפֿט דאָס
        פֿעלד צו אַן אַנדער מענטשן, קען עס מער ניט אױסגעלײזט װערן.
      cs: Nevyplatil-li by pak pole toho, a prodáno by bylo někomu jinému, nemůže
        víc vyplaceno býti.
      pl: 'Jeżeliby zaś nie wykupił pola, a sprzedałby komu innemu, - to już wykupioném
        być nie może. '
    21:
      he: וְהָיָה הַשָּׂדֶה בְּצֵאתוֹ בַיֹּבֵל קֹדֶשׁ לַיהוָה כִּשְׂדֵה הַחֵרֶם לַכֹּהֵן
        תִּהְיֶה אֲחֻזָּתוֹ׃
      yi: און דאָס פֿעלד, װען עס גײט אַרױס אום יוֹבל, זאָל זײַן הײליק צו גאָט, אַזױ
        װי אַ פֿעלד פֿון חרם; צום כֹּהן זאָל געהערן דאָס אײגנטום דערפֿון.
      cs: I bude pole to, když [svobodné] vyjde léta milostivého, svaté Hospodinovo,
        jakožto pole posvěcené; knězi bude [v] dědictví jeho.
      pl: 'I zostanie to pole, gdy wróci w jubileuszu, poświęconém Wiekuistemu jako
        pole zaklęte: do kapłana przejdzie na własność. '
    22:
      he: וְאִם אֶת־שְׂדֵה מִקְנָתוֹ אֲשֶׁר לֹא מִשְּׂדֵה אֲחֻזָּתוֹ יַקְדִּישׁ לַיהוָה׃
      yi: און אױב ער װעט הײליקן צו גאָט זײַנס אַ געקױפֿט פֿעלד, װאָס איז ניט פֿון
        דעם פֿעלד פֿון זײַן אײגנטום,
      cs: Jestliže pak pole koupené, kteréž by nebylo z pole dědictví jeho, posvětil
        Hospodinu,
      pl: 'A jeżeliby kto pole kupne swoje, nie należące do pól dziedzicznych jego,
        poświęcił Wiekuistemu, -  '
    23:
      he: וְחִשַּׁב־לוֹ הַכֹּהֵן אֵת מִכְסַת הָעֶרְכְּךָ עַד שְׁנַת הַיֹּבֵל וְנָתַן
        אֶת־הָעֶרְכְּךָ בַּיּוֹם הַהוּא קֹדֶשׁ לַיהוָה׃
      yi: זאָל אים דער כֹּהן באַרעכענען דעם באַטרעף פֿון דײַן שאַצונג ביז דעם יאָר
        פֿון יוֹבל, און ער זאָל געבן דײַן שאַצונג אין דעם אײגענעם טאָג, הײליק צו גאָט.
      cs: Tedy sečte mu kněz summu ceny jeho až do léta milostivého, i dá cenu jeho
        v ten den, [jako] posvěcenou Hospodinu.
      pl: 'Tedy obliczy mu kapłan wysokość oceny do roku jubileuszowego i niech uiści
        podług oceny tej tegoż dnia jako poświęcenie Wiekuistemu. '
    24:
      he: בִּשְׁנַת הַיּוֹבֵל יָשׁוּב הַשָּׂדֶה לַאֲשֶׁר קָנָהוּ מֵאִתּוֹ לַאֲשֶׁר־לוֹ
        אֲחֻזַּת הָאָרֶץ׃
      yi: אין יאָר פֿון יוֹבל זאָל דאָס פֿעלד זיך אומקערן צו דעם װאָס ער האָט עס פֿון
        אים געקױפֿט, װאָס צו אים געהערט דאָס אײגנטום פֿון דעם לאַנד.
      cs: V létě milostivém navrátí se pole k tomu, od kohož bylo koupeno, jehož dědictví
        jest pole to.
      pl: 'W roku zaś jubileuszowym wróci pole to do tego, od którego nabytém zostało,
        - do którego dziedzicznie należała ona ziemia. '
    25:
      he: וְכָל־עֶרְכְּךָ יִהְיֶה בְּשֶׁקֶל הַקֹּדֶשׁ עֶשְׂרִים גֵּרָה יִהְיֶה הַשָּׁקֶל׃
      yi: און דײַן יעטװעדער שאַצונג זאָל זײַן אױפֿן הײליקן שֶקל; צװאַנציק גֵרָה זאָל
        זײַן דער שֶקל.
      cs: Všeliká pak cena tvá bude vedlé lotu svatyně. Lot pak váží dvadceti haléřů.
      pl: 'Wszelka zaś ocena twoja będzie według szekla uświęconego; dwadzieścia ger
        będzie w szeklu. '
    26:
      he: אַךְ־בְּכוֹר אֲשֶׁר־יְבֻכַּר לַיהוָה בִּבְהֵמָה לֹא־יַקְדִּישׁ אִישׁ אֹתוֹ
        אִם־שׁוֹר אִם־שֶׂה לַיהוָה הוּא׃
      yi: אָבער אַ בכָור צװישן בהמות, װאָס געהערט דורך זײַן בכוֹרהשאַפֿט צו גאָט,
        אים דאַרף קײנער ניט הײליקן; סײַ אַן אָקס, סײַ אַ שעפּס, געהערט ער צו גאָט.
      cs: Ale prvorozeného, což právem prvorozenství dává se Hospodinu z hovad, nižádný
        neposvětí, buďto z skotů aneb z bravů; Hospodinovo jest prvé.
      pl: 'Wszakże pierworodne, które prawem pierworodztwa do Wiekuistego należy z
        bydła, - nie poświęci nikt tego: bądź to wół, bądź owca - do Wiekuistego należy. '
    27:
      he: וְאִם בַּבְּהֵמָה הַטְּמֵאָה וּפָדָה בְעֶרְכֶּךָ וְיָסַף חֲמִשִׁתוֹ עָלָיו
        וְאִם־לֹא יִגָּאֵל וְנִמְכַּר בְּעֶרְכֶּךָ׃
      yi: און אױב פֿון אַן אומרײנער בהמה, זאָל מען אױסלײזן לױט דײַן שאַצונג, און צולײגן
        דערצו אַ פינפֿטל דערפֿון; און אױב ער װעט ניט אױסגעלײזט װערן, זאָל ער פֿאַרקױפֿט
        װערן לױט דײַן שאַצונג.
      cs: A jestliže by z hovad nečistých [bylo], vyplatí [je] vedlé ceny tvé, a přidá
        pátý díl nad ní. Pakliť nebude vyplaceno, tedy nechť jest prodáno vedlé ceny
        tvé.
      pl: 'A jeżeliby z bydła nieczystego było, - to wykupi je według oceny dołożywszy
        piątą część nadto; gdyby zaś wykupioném nie zostało, niechaj sprzedaném będzie
        według oceny twojej. '
    28:
      he: אַךְ־כָּל־חֵרֶם אֲשֶׁר יַחֲרִם אִישׁ לַיהוָה מִכָּל־אֲשֶׁר־לוֹ מֵאָדָם וּבְהֵמָה
        וּמִשְּׂדֵה אֲחֻזָּתוֹ לֹא יִמָּכֵר וְלֹא יִגָּאֵל כָּל־חֵרֶם קֹדֶשׁ־קָדָשִׁים
        הוּא לַיהוָה׃
      yi: אָבער קײן חרם װאָס עמיצער װעט מאַכן חרם צו גאָט, פֿון אַלץ װאָס ער האָט,
        פֿון מענטשן, אָדער פֿון בהמות, אָדער פֿון דעם פֿעלד פֿון זײַן אײגנטום, קען
        ניט פֿאַרקױפֿט װערן, און ניט אױסגעלײזט װערן; איטלעכער חרם איז אַ הײליקסטע
        הײליקײט צו גאָט.
      cs: Všeliká pak věc posvěcená, kterouž by někdo slibem posvětil Hospodinu ze
        všech věcí, kteréž má, buď z lidí aneb z hovad, aneb z pole dědictví svého,
        nebude prodávána, ani vyplacována; [nebo] všecko, což takovým slibem posvěceno
        jest, věc nejsvětější bude Hospodinu.
      pl: 'Wszakże nic co zaklętém jest, coby zaklął kto Wiekuistemu z całego mienia
        swojego, bądź człowieka, bądź bydlę, bądź pole dziedziczne swoje, nie może
        być sprzedaném ani wykupioném: wszystko zaklęte świętem świętości jest Wiekuistemu. '
    29:
      he: כָּל־חֵרֶם אֲשֶׁר יָחֳרַם מִן־הָאָדָם לֹא יִפָּדֶה מוֹת יוּמָת׃
      yi: קײן חרם װאָס װעט געמאַכט װערן חרם פֿון מענטשן, קען ניט אױסגעלײזט װערן; טײטן
        מוז ער געטײט װערן.
      cs: Všeliké [hovado tak] oddané, kteréž slibem tím se oddává od člověka, nebude
        vyplacováno, [ale] smrtí umře.
      pl: 'Wszelkie zaklęte, które zaklętém zostało z ludzi, nie będzie wykupione,
        lecz podaném będzie na śmierć. '
    30:
      he: וְכָל־מַעְשַׂר הָאָרֶץ מִזֶּרַע הָאָרֶץ מִפְּרִי הָעֵץ לַיהוָה הוּא קֹדֶשׁ
        לַיהוָה׃
      yi: און איטלעכער מעשׂר פֿון דער ערד, פֿון זאָמען פֿון דער ערד, פֿון פֿרוכט פֿון
        בױם, געהערט צו גאָט; הײליק צו גאָט.
      cs: Všickni také desátkové země, [buď] z semene země, aneb z ovoce stromů, Hospodinovi
        budou; [nebo] posvěceni [jsou] Hospodinu.
      pl: 'Wszystkie téż dziesięciny z ziemi, z wysiewu rolnego, z owocu drzew, -
        do Wiekuistego należą: świętość to Wiekuistego. '
    31:
      he: וְאִם־גָּאֹל יִגְאַל אִישׁ מִמַּעַשְׂרוֹ חֲמִשִׁיתוֹ יֹסֵף עָלָיו׃
      yi: און אױב אױסלײזן װיל אַ מאַן אױסלײזן טײל פֿון זײַן מעשׂר, זאָל ער צולײגן
        דערצו אַ פינפֿטל דערפֿון.
      cs: Bude-li kdo chtíti vyplatiti desátky své, pátý díl jejich přidá nad ně.
      pl: 'A gdyby chciał kto wykupić część dziesięciny swojej, - to niech dołoży
        piątą część jej ceny. '
    32:
      he: וְכָל־מַעְשַׂר בָּקָר וָצֹאן כֹּל אֲשֶׁר־יַעֲבֹר תַּחַת הַשָּׁבֶט הָעֲשִׂירִי
        יִהְיֶה־קֹּדֶשׁ לַיהוָה׃
      yi: און איטלעכער מעשׂר פֿון רינדער און שאָף – פֿון אַלץ װאָס גײט אונטער דער
        רוט, זאָל דער צענטער זײַן הײליק צו גאָט.
      cs: A všeliký desátek z volů aneb drobného dobytka, jakž přichází pod hůl [pastýře],
        každý ten desátek svatý bude Hospodinu.
      pl: 'Także wszystkie dziesięciny z rogacizny i trzód, z wszystkiego co przechodzi
        pod posochem, dziesiąte poświęcone będzie Wiekuistemu. '
    33:
      he: לֹא יְבַקֵּר בֵּין־טוֹב לָרַע וְלֹא יְמִירֶנּוּ וְאִם־הָמֵר יְמִירֶנּוּ
        וְהָיָה־הוּא וּתְמוּרָתוֹ יִהְיֶה־קֹדֶשׁ לֹא יִגָּאֵל׃
      yi: מען זאָל ניט נאָכזוכן אױב ער איז גוט אָדער שלעכט, און מע זאָל אים ניט אומבײַטן;
        און אױב אומבײַטן װעט מען אים אומבײַטן, זאָל אי ער אי זײַן אומבײַט זײַן הײליק;
        ער קען ניט אױסגעלײזט װערן.
      cs: Nebude vyhledávati, dobré-li by bylo čili zlé, aniž ho smění. Pakli je předce
        smění, bude to i ono odměněné svaté, a nebude vyplaceno.
      pl: 'Nie będzie przebierał między lepszém a gorszém i nie zastąpi go inném;
        a jeżeliby zastępował je, to i ono i zastępujące je poświęconém będzie: nie
        może być wykupioném". '
    34:
      he: אֵלֶּה הַמִּצְוֺת אֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל
        בְּהַר סִינָי׃
      yi: דאָס זײַנען די געבאָט װאָס גאָט האָט געבאָטן משהן פֿאַר די קינדער פֿון ישׂראל
        אױפֿן באַרג סינַי.
      cs: Ta jsou přikázaní, kteráž přikázal Hospodin Mojžíšovi na hoře Sinai, [aby
        je oznámil] synům Izraelským.
      pl: 'Oto przykazania, które poruczył Wiekuisty Mojżeszowi dla synów Israela
        u góry Synai. '
