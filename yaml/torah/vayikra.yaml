        נירן זאָל ער עס אַראָפּנעמען.
      cs: Též obě ledvinky s tukem, kterýž jest na nich i na slabinách, tolikéž [i]
        branici, [kteráž jest] na jatrách; s ledvinkami odejme ji.
      pl: 'Obie téż nerki z łojem, który na nich, który nad połędwicami, i przeponę,
        która na wątrobie, wraz z nerkami ją oddzieli. '
    5:
