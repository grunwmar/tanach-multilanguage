title:
  he: ויקרא
  yi: ויקרא
  cs: Vajikra
  pl: Wajikra
text:
  1:
    1:
      he: וַיִּקְרָא אֶל־מֹשֶׁה וַיְדַבֵּר יְהוָה אֵלָיו מֵאֹהֶל מוֹעֵד לֵאמֹר׃
      yi: 'און גאָט האָט גערופֿן צו משהן, און האָט צו אים גערעדט פֿון אוֹהל-מוֹעד,
        אַזױ צו זאָגן:'
      cs: ' Povolal pak Hospodin Mojžíše, a mluvil k němu z stánku úmluvy, řka:'
      pl: 'I wezwawszy Mojżesza rzekł do niego Wiekuisty z przybytku zboru, w te słowa: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם אָדָם כִּי־יַקְרִיב מִכֶּם
        קָרְבָּן לַיהוָה מִן־הַבְּהֵמָה מִן־הַבָּקָר וּמִן־הַצֹּאן תַּקְרִיבוּ אֶת־קָרְבַּנְכֶם׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז עמיצער פֿון אײַך
        װעט ברענגען אַ קָרבן צו גאָט, זאָלט איר פֿון פֿי, פֿון רינדער אָדער פֿון שאָף,
        ברענגען אײַער קָרבן.'
      cs: 'Mluv k synům Izraelským a rci jim: Když by kdo z vás obětoval obět Hospodinu,
        z hovad, [totiž] z volů aneb z drobného dobytka obětovati budete obět svou.'
      pl: '"Oświadcz synom Israela, a powiedz im: gdyby który z was chciał przynieść
        ofiarę Wiekuistemu: z bydła, rogacizny i trzód przyniesiecie ofiarę waszą. '
    3:
      he: אִם־עֹלָה קָרְבָּנוֹ מִן־הַבָּקָר זָכָר תָּמִים יַקְרִיבֶנּוּ אֶל־פֶּתַח
        אֹהֶל מוֹעֵד יַקְרִיב אֹתוֹ לִרְצֹנוֹ לִפְנֵי יְהוָה׃
      yi: אױב אַ בראַנדאָפּפֿער איז זײַן קָרבן, פֿון רינדער, זאָל ער אים ברענגען אַ
        זָכר אָן אַ פֿעלער; צום אײַנגאַנג פֿון אוֹהל-מוֹעד זאָל ער אים ברענגען, כּדי
        ער זאָל באַװיליקט װערן פֿאַר גאָט.
      cs: Jestliže zápalná obět jeho [byla by] z skotů, samce bez vady obětovati bude.
        U dveří stánku úmluvy obětovati jej bude dobrovolně, před oblíčejem Hospodinovým.
      pl: 'Jeżeli ofiara jego całopalenie z rogacizny: samca zdrowego niechaj przyniesie;
        do wejścia przybytku zboru niechaj go sprowadzi, aby znalazł upodobanie przed
        Wiekuistym. '
    4:
      he: וְסָמַךְ יָדוֹ עַל רֹאשׁ הָעֹלָה וְנִרְצָה לוֹ לְכַפֵּר עָלָיו׃
      yi: און ער זאָל אָנלענען זײַן האַנט אױפֿן קאָפּ פֿון בראַנדאָפּפֿער, און עס
        װעט באַװיליקט װערן פֿון אים, מכַפּר צו זײַן אױף אים.
      cs: A vloží ruku svou na hlavu oběti zápalné, i bude příjemná jemu k očištění
        jeho.
      pl: 'I położy rękę swą na głowę całopalenia, aby przyjętém było z upodobaniem,
        dla rozgrzeszenia go. '
    5:
      he: וְשָׁחַט אֶת־בֶּן הַבָּקָר לִפְנֵי יְהוָה וְהִקְרִיבוּ בְּנֵי אַהֲרֹן הַכֹּהֲנִים
        אֶת־הַדָּם וְזָרְקוּ אֶת־הַדָּם עַל־הַמִּזְבֵּחַ סָבִיב אֲשֶׁר־פֶּתַח אֹהֶל
        מוֹעֵד׃
      yi: און ער זאָל שעכטן דאָס יונגע רינד פֿאַר גאָט, און די קינדער פֿון אַהרן,
        די כֹּהנים, זאָלן גענענען דאָס בלוט, און שפּרענגען דאָס בלוט רונד אַרום אױף
        דעם מזבח װאָס בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: Tedy zabije volka toho před tváří Hospodinovou, a obětovati budou kněží,
        synové Aronovi, krev, a pokropí tou krví oltáře svrchu vůkol, kterýž jest
        u dveří stánku úmluvy.
      pl: 'I zarzną cielca przed obliczem Wiekuistego i przyniosą synowie Ahrona,
        kapłani, krew, a pokropią krwią tą w około ofiarnicę, będącą u wejścia przybytku
        zboru; '
    6:
      he: וְהִפְשִׁיט אֶת־הָעֹלָה וְנִתַּח אֹתָהּ לִנְתָחֶיהָ׃
      yi: און ער זאָל אָפּשינדן דאָס בראַנדאָפּפֿער, און עס צעשנײַדן אױף זײַנע שטיקער.
      cs: I stáhne kůži s oběti zápalné, a rozseká ji na díly své.
      pl: 'A zdjąwszy skórę z całopalenia pokrają je na części; '
    7:
      he: וְנָתְנוּ בְּנֵי אַהֲרֹן הַכֹּהֵן אֵשׁ עַל־הַמִּזְבֵּחַ וְעָרְכוּ עֵצִים
        עַל־הָאֵשׁ׃
      yi: און די קינדער פֿון אַהרן דעם כֹּהן זאָלן אַרױפֿטאָן פֿײַער אױפֿן מזבח, און
        אָנלײגן האָלץ אױפֿן פֿײַער.
      cs: A dají synové Arona kněze oheň na oltář, a narovnají dříví na tom ohni.
      pl: 'I nałożą synowie Ahrona, kapłana, ogień na ofiarnicę a ułożą drwa na ogniu; '
    8:
      he: וְעָרְכוּ בְּנֵי אַהֲרֹן הַכֹּהֲנִים אֵת הַנְּתָחִים אֶת־הָרֹאשׁ וְאֶת־הַפָּדֶר
        עַל־הָעֵצִים אֲשֶׁר עַל־הָאֵשׁ אֲשֶׁר עַל־הַמִּזְבֵּחַ׃
      yi: און די קינדער פֿון אַהרן, די כֹּהנים, זאָלן אױסלײגן די שטיקער, דעם קאָפּ,
        און דאָס פֿעטס, אױף דעם האָלץ װאָס איבער דעם פֿײַער װאָס אױפֿן מזבח.
      cs: Potom zpořádají kněží, synové Aronovi, díly ty, hlavu i tuk, na dříví vložené
        na oheň, kterýž jest na oltáři.
      pl: 'I ułożą synowie Ahrona, kapłani, one części, z głową i tłuszczem na drwach,
        które na ogniu, na ofiarnicy. '
    9:
      he: וְקִרְבּוֹ וּכְרָעָיו יִרְחַץ בַּמָּיִם וְהִקְטִיר הַכֹּהֵן אֶת־הַכֹּל הַמִּזְבֵּחָה
        עֹלָה אִשֵּׁה רֵיחַ־נִיחוֹחַ לַיהוָה׃
      yi: און זײַנע אינגעװײד און זײַנע קני זאָל ער אָפּשװענקען אין װאַסער, און דער
        כֹּהן זאָל אַלצדינג דעמפֿן אױפֿן מזבח פֿאַר אַ בראַנדאָפּפֿער, אַ פֿײַעראָפּפֿער
        פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: A droby jeho i nohy jeho vymyjete vodou. I páliti bude kněz všecko to na
        oltáři; zápal jest [v] obět ohnivou, vůně spokojující Hospodina.
      pl: 'A trzewa i golenie jego opłócze wodą, i puści z dymem kapłan to wszystko
        na ofiarnicy: całopalenie to, ogniowa ofiara, woń przyjemna Wiekuistemu. '
    10:
      he: וְאִם־מִן־הַצֹּאן קָרְבָּנוֹ מִן־הַכְּשָׂבִים אוֹ מִן־הָעִזִּים לְעֹלָה
        זָכָר תָּמִים יַקְרִיבֶנּוּ׃
      yi: און אױב זײַן קָרבן איז פֿון קלײנפֿי, פֿון שעפּסן אָדער פֿון ציגן, פֿאַר
        אַ בראַנדאָפּפֿער, זאָל ער אים ברענגען אַ זָכר אָן אַ פֿעלער.
      cs: Jestliže pak z drobného dobytka [bude] obět jeho, z ovcí aneb z koz k oběti
        zápalné, samce bez poškvrny obětovati bude.
      pl: 'A jeżeli z trzody ofiara jego, - z owiec albo z kóz na całopalenie, - samca
        zdrowego niechaj przyniesie. '
    11:
      he: וְשָׁחַט אֹתוֹ עַל יֶרֶךְ הַמִּזְבֵּחַ צָפֹנָה לִפְנֵי יְהוָה וְזָרְקוּ
        בְּנֵי אַהֲרֹן הַכֹּהֲנִים אֶת־דָּמוֹ עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און ער זאָל אים שעכטן בײַ דער צפֿון-זײַט פֿון מזבח פֿאַר גאָט, און די קינדער
        פֿון אַהרן, די כֹּהנים, זאָלן שפּרענגען זײַן בלוט אױפֿן מזבח רונד אַרום.
      cs: A zabije ho při straně oltáře půlnoční před tváří Hospodinovou, a pokropí
        kněží, synové Aronovi, krví oltáře vůkol.
      pl: 'I zarzną go po stronie ofiarnicy, ku północy, przed obliczem Wiekuistego;
        a pokropią synowie Ahrona, kapłani, krwią jego ofiarnicę, w około. '
    12:
      he: וְנִתַּח אֹתוֹ לִנְתָחָיו וְאֶת־רֹאשׁוֹ וְאֶת־פִּדְרוֹ וְעָרַךְ הַכֹּהֵן
        אֹתָם עַל־הָעֵצִים אֲשֶׁר עַל־הָאֵשׁ אֲשֶׁר עַל־הַמִּזְבֵּחַ׃
      yi: און ער זאָל אים צעשנײַדן אױף זײַנע שטיקער; און דער כֹּהן זאָל זײ אױסלײגן
        מיטן קאָפּ און מיטן פֿעטס אױף דעם האָלץ װאָס איבער דעם פֿײַער װאָס אױפֿן מזבח.
      cs: I rozseká ho na díly jeho s hlavou jeho i tukem jeho, a zpořádá je kněz
        na dříví vložené na oheň, kterýž jest na oltáři.
      pl: 'I rozrąbią go na części, a wraz z głową i tłuszczem ułoży je kapłan na
        drwach, które na ogniu, na ofiarnicy. '
    13:
      he: וְהַקֶּרֶב וְהַכְּרָעַיִם יִרְחַץ בַּמָּיִם וְהִקְרִיב הַכֹּהֵן אֶת־הַכֹּל
        וְהִקְטִיר הַמִּזְבֵּחָה עֹלָה הוּא אִשֵּׁה רֵיחַ נִיחֹחַ לַיהוָה׃
      yi: און די אינגעװײד און די קני זאָל ער אָפּשװענקען אין װאַסער; און דער כֹּהן
        זאָל אַלצדינג גענענען, און דעמפֿן אױפֿן מזבח. אַ בראַנדאָפּפֿער איז דאָס,
        אַ פֿײַעראָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: A střeva jeho i nohy jeho vymyje vodou. Tedy obětovati bude kněz všecko
        to, a páliti bude to na oltáři; zápal jest [v] obět ohnivou, vůně spokojující
        Hospodina.
      pl: 'Trzewa zaś i golenie opłócze wodą, i przyniesie kapłan to wszystko i puści
        z dymem na ofiarnicy: całopalenie to, ogniowa ofiara, woń przyjemna Wiekuistemu. '
    14:
      he: וְאִם מִן־הָעוֹף עֹלָה קָרְבָּנוֹ לַיהוָה וְהִקְרִיב מִן־הַתֹּרִים אוֹ מִן־בְּנֵי
        הַיּוֹנָה אֶת־קָרְבָּנוֹ׃
      yi: און אױב אַ בראַנדאָפּפֿער פֿון עוֹפֿות איז זײַן קָרבן צו גאָט, זאָל ער ברענגען
        זײַן קָרבן פֿון טורטלטױבן אָדער פֿון יונגע טױבן.
      cs: Jestliže pak z ptactva obět zápalnou obětovati bude Hospodinu, tedy ať obětuje
        z hrdliček aneb z holoubat obět svou.
      pl: 'A jeżeli z ptactwa całopalna ofiara jego Wiekuistemu, - niechaj przyniesie
        z turkawek albo z młodych gołębi ofiarę swoję. '
    15:
      he: וְהִקְרִיבוֹ הַכֹּהֵן אֶל־הַמִּזְבֵּחַ וּמָלַק אֶת־רֹאשׁוֹ וְהִקְטִיר הַמִּזְבֵּחָה
        וְנִמְצָה דָמוֹ עַל קִיר הַמִּזְבֵּחַ׃
      yi: און דער כֹּהן זאָל אים גענענען צום מזבח, און אָפּקנײַפּן זײַן קאָפּ, און
        דעמפֿן אױפֿן מזבח; און זײַן בלוט זאָל אױסגעקװעטשט װערן אױף דער װאַנט פֿון
        מזבח.
      cs: I vloží je kněz na oltář a nehtem natrhne hlavy jeho, a zapálí na oltáři,
        vytlače krev jeho na stranu oltáře.
      pl: 'I przyniesie ją kapłan do ofiarnicy i naderwie głowę jej i puści z dymem
        na ofiarnicy, wycisnąwszy krew jej przy ścianie ofiarnicy; '
    16:
      he: וְהֵסִיר אֶת־מֻרְאָתוֹ בְּנֹצָתָהּ וְהִשְׁלִיךְ אֹתָהּ אֵצֶל הַמִּזְבֵּחַ
        קֵדְמָה אֶל־מְקוֹם הַדָּשֶׁן׃
      yi: און ער זאָל אַראָפּנעמען זײַן װאָליע מיט אירע פֿעדערן, און זי אַװעקגעװאַרפֿן
        לעבן מזבח אין מזרח-זײַט, אין אָרט פֿון דער אַש.
      cs: Odejme také vole jeho s nečistotami jeho, a povrže je blízko oltáře k straně
        východní na místo, kdež jest popel.
      pl: 'I odjąwszy gardziel z pierzem jej, rzuci ją podle ofiarnicy, ku stronie
        wschodniej, na popielisko. '
    17:
      he: וְשִׁסַּע אֹתוֹ בִכְנָפָיו לֹא יַבְדִּיל וְהִקְטִיר אֹתוֹ הַכֹּהֵן הַמִּזְבֵּחָה
        עַל־הָעֵצִים אֲשֶׁר עַל־הָאֵשׁ עֹלָה הוּא אִשֵּׁה רֵיחַ נִיחֹחַ לַיהוָה׃
      yi: און ער זאָל אים אױפֿרײַסן פֿאַר זײַנע פֿליגלען, אָבער ניט פֿאַנאַנדערשײדן;
        און דער כֹּהן זאָל אים דעמפֿן אױפֿן מזבח, אױף דעם האָלץ װאָס איבערן פֿײַער.
        אַ בראַנדאָפּפֿער איז דאָס, אַ פֿײַעראָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: A natrhne ho za křídla jeho, [kterýchž však] neodtrhne. I páliti bude je
        kněz na oltáři na dříví, kteréž jest na ohni; zápalť jest [v] obět ohnivou,
        vůně spokojující Hospodina.
      pl: 'I nadłamie ją w skrzydłach jej, nie odrywając, i puści ją z dymem kapłan
        na ofiarnicy, na drwach, co na ogniu: całopalenie to, ogniowa ofiara, woń
        przyjemna Wiekuistemu. '
  2:
    1:
      he: וְנֶפֶשׁ כִּי־תַקְרִיב קָרְבַּן מִנְחָה לַיהוָה סֹלֶת יִהְיֶה קָרְבָּנוֹ
        וְיָצַק עָלֶיהָ שֶׁמֶן וְנָתַן עָלֶיהָ לְבֹנָה׃
      yi: און אַז עמיצער װעט ברענגען אַ שפּײַזאָפּפֿער צו גאָט, זאָל זײַן קָרבן זײַן
        פֿון זעמלמעל, און ער זאָל אַרױפֿגיסן אױף אים אײל, און אַרױפֿטאָן אױף אים װײַרױך.
      cs: ' Když by pak který člověk obětoval dar oběti suché Hospodinu, mouka bělná
        bude obět jeho. I poleje ji olejem a vloží na ni kadidlo.'
      pl: 'A gdyby kto chciał przynieść ofiarę śniedną Wiekuistemu, - przednia mąka
        niechaj będzie ofiarą jego; i poleje ją oliwą, i nałoży na nią kadzidła, -  '
    2:
      he: וֶהֱבִיאָהּ אֶל־בְּנֵי אַהֲרֹן הַכֹּהֲנִים וְקָמַץ מִשָּׁם מְלֹא קֻמְצוֹ
        מִסָּלְתָּהּ וּמִשַּׁמְנָהּ עַל כָּל־לְבֹנָתָהּ וְהִקְטִיר הַכֹּהֵן אֶת־אַזְכָּרָתָהּ
        הַמִּזְבֵּחָה אִשֵּׁה רֵיחַ נִיחֹחַ לַיהוָה׃
      yi: און ער זאָל עס ברענגען צו די קינדער פֿון אַהרן, די כֹּהנים; און ער זאָל
        אָנהױפֿן דערפֿון זײַן פֿולן הױפֿן – פֿון זײַן זעמלמעל, און פֿון זײַן אײל,
        מיט זײַן גאַנצן װײַרױך, און דער כֹּהן זאָל דעמפֿן זײַן דערמאָנונג אױפֿן מזבח,
        אַ פֿײַעראָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: Přinese ji pak k synům Aronovým kněžím, a vezme odtud plnou hrst svou té
        mouky bělné a toho oleje se vším kadidlem jejím; i páliti to bude kněz na
        památku její na oltáři [v] obět ohnivou, vůně spokojující Hospodina.
      pl: 'I przyniesie ją do synów Ahrona, kapłanów; a nabierze z niej tenże pełną
        garść swoję mąki i oliwy z wszystkiém kadzidłem jej, i puści z dymem kapłan,
        ten "znak przypomnienia", na ofiarnicy: ogniowa to ofiara, woń przyjemna Wiekuistemu. '
    3:
      he: וְהַנּוֹתֶרֶת מִן־הַמִּנְחָה לְאַהֲרֹן וּלְבָנָיו קֹדֶשׁ קָדָשִׁים מֵאִשֵּׁי
        יְהוָה׃
      yi: און דאָס איבעריקע פֿון דעם שפּײַזאָפּפֿער איז פֿאַר אַהרֹנען און פֿאַר זײַנע
        קינדער; אַ הײליקסטע הײליקײט פֿון די פֿײַעראָפּפֿער פֿון גאָט.
      cs: Ostatek pak té oběti suché [bude] Aronovi i synům jeho, svaté svatých, z
        ohnivých obětí Hospodinových.
      pl: 'A pozostałe z owej ofiary śniednej będzie dla Ahrona i dla synów jego:
        świętem to świętości z ogniowych ofiar Wiekuistego. '
    4:
      he: וְכִי תַקְרִב קָרְבַּן מִנְחָה מַאֲפֵה תַנּוּר סֹלֶת חַלּוֹת מַצֹּת בְּלוּלֹת
        בַּשֶּׁמֶן וּרְקִיקֵי מַצּוֹת מְשֻׁחִים בַּשָּׁמֶן׃
      yi: און אַז דו װעסט ברענגען אַ שפּײַזאָפּפֿער געבאַקן אין אַן אױװן, זאָל עס
        זײַן פֿון זעמלמעל, אומגעזײַערטע חלות פֿאַרמישט מיט אײל, אָדער אומגעזײַערטע
        קוכנס באַשמירט מיט אײל.
      cs: Když bys pak obětoval dar oběti suché, pečené v peci, ať jsou z mouky bělné
        koláčové nekvašení, zadělaní olejem, aneb oplatkové přesní olejem pomazaní.
      pl: 'A jeżeli przyniesiesz ofiarę śniedną z wypieczonego w piecu, będą to z
        przedniej mąki kołacze przaśne, zaczynione w oliwie, albo ołatki przaśne posmarowane
        oliwą. '
    5:
      he: וְאִם־מִנְחָה עַל־הַמַּחֲבַת קָרְבָּנֶךָ סֹלֶת בְּלוּלָה בַשֶּׁמֶן מַצָּה
        תִהְיֶה׃
      yi: און אױב אַ שפּײַזאָפּפֿער אױף אַ באַקפֿאַן איז דײַן קָרבן, זאָל עס זײַן
        פֿון זעמלמעל פֿאַרמישט מיט אײל, אומגעזײַערט.
      cs: Jestliže pak obět suchou na pánvici smaženou obětovati budeš, bude z mouky
        bělné olejem zadělané [a] nenakvašené.
      pl: 'Jeżeli zaś ofiarą śniedną z panwi ofiara twoja, - z mąki przedniej, zaczynionej
        w oliwie, przaśne niechaj będzie; '
    6:
      he: פָּתוֹת אֹתָהּ פִּתִּים וְיָצַקְתָּ עָלֶיהָ שָׁמֶן מִנְחָה הִוא׃
      yi: זאָלסט עס צעבראָקן אין בראָקן, אן אַרױפֿגיסן דערױף אײל; אַ שפּײַזאָפּפֿער
        איז דאָס.
      cs: Rozlámeš ji na kusy a naleješ na ni oleje, obět suchá jest.
      pl: 'Rozdrobisz ją na kawałki i polejesz ją oliwą: ofiara to śniedna. '
    7:
      he: וְאִם־מִנְחַת מַרְחֶשֶׁת קָרְבָּנֶךָ סֹלֶת בַּשֶּׁמֶן תֵּעָשֶׂה׃
      yi: און אױב אַ שפּײַזאָפּפֿער אין אַ בראָטפֿאַן איז דײַן קָרבן, זאָל עס געמאַכט
        װערן פֿון זעמלמעל מיט אײל.
      cs: Pakli obět suchou v kotlíku připravenou obětovati budeš, z mouky bělné s
        olejem bude.
      pl: 'A jeżeli ofiarą śniedną z rądla ofiara twoja, - z mąki przedniej z oliwą
        przyrządzoną będzie. '
    8:
      he: וְהֵבֵאתָ אֶת־הַמִּנְחָה אֲשֶׁר יֵעָשֶׂה מֵאֵלֶּה לַיהוָה וְהִקְרִיבָהּ
        אֶל־הַכֹּהֵן וְהִגִּישָׁהּ אֶל־הַמִּזְבֵּחַ׃
      yi: און זאָלסט ברענגען דאָס שפּײַזאָפּפֿער װאָס װערט געמאַכט פֿון די דאָזיקע,
        צו גאָט; און מע זאָל עס דערלאַנגען צום כֹּהן, און ער זאָל עס גענענען צום מזבח.
      cs: I přineseš obět suchou, kteráž z těch věcí bude Hospodinu, a dáš ji knězi,
        kterýžto donese ji k oltáři.
      pl: 'I przyniesiesz ofiarę śniedną, z tych rzeczy przyrządzoną, Wiekuistemu;
        i przedstawią ją kapłanowi, a odniesie ją na ofiarnicę. '
    9:
      he: וְהֵרִים הַכֹּהֵן מִן־הַמִּנְחָה אֶת־אַזְכָּרָתָהּ וְהִקְטִיר הַמִּזְבֵּחָה
        אִשֵּׁה רֵיחַ נִיחֹחַ לַיהוָה׃
      yi: און דער כֹּהן זאָל אַראָפּהײבן פֿון דעם שפּײַזאָפּפֿער זײַן דערמאָנונג,
        און דעמפֿן אױפֿן מזבח – אַ פֿײַעראָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: A vezma kněz z oběti té pamětné její, páliti je bude na oltáři, [v] obět
        ohnivou, vůně spokojující Hospodina.
      pl: 'A zdjąwszy kapłan ze śniednej ofiary "znak przypomnienia", puści ją z dymem
        na ofiarnicy: ogniowa to ofiara, woń przyjemna Wiekuistemu. '
    10:
      he: וְהַנּוֹתֶרֶת מִן־הַמִּנְחָה לְאַהֲרֹן וּלְבָנָיו קֹדֶשׁ קָדָשִׁים מֵאִשֵּׁי
        יְהוָה׃
      yi: און דאָס איבעריקע פֿון דעם שפּײַזאָפּפֿער איז פֿאַר אַהרֹנען און פֿאַר זײַנע
        קינדער; אַ הײליקסטע הײליקײט פֿון די פֿײַעראָפּפֿער פֿון גאָט.
      cs: Což pak zůstane z oběti té suché, bude Aronovi i synům jeho, svaté svatých,
        z ohnivých obětí Hospodinových.
      pl: 'A pozostałe z ofiary śniednej będzie dla Ahrona i dla synów jego: świętem
        to świętości z ogniowych ofiar Wiekuistego. '
    11:
      he: כָּל־הַמִּנְחָה אֲשֶׁר תַּקְרִיבוּ לַיהוָה לֹא תֵעָשֶׂה חָמֵץ כִּי כָל־שְׂאֹר
        וְכָל־דְּבַשׁ לֹא־תַקְטִירוּ מִמֶּנּוּ אִשֶּׁה לַיהוָה׃
      yi: קײן שפּײַזאָפּפֿער װאָס איר װעט ברענגען צו גאָט, זאָל ניט געמאַכט װערן פֿון
        חמץ, װאָרום פֿון קײן זױערטײג און קײן האָניק טאָרט איר ניט דעמפֿן אַ פֿײַעראָפּפֿער
        צו גאָט.
      cs: Žádná obět suchá, kterouž obětovati budete Hospodinu, nebude kvašena; nebo
        nižádného kvasu, ani medu nebudete obětovati v obět ohnivou Hospodinu.
      pl: 'Żadna ofiara śniedna, którą przynosić będziecie Wiekuistemu, niechaj przyrządzaną
        nie będzie z kiszonego, gdyż żadnego zakisu i żadnego miodu nie puścicie z
        dymem jako ofiarę ogniową Wiekuistemu. '
    12:
      he: קָרְבַּן רֵאשִׁית תַּקְרִיבוּ אֹתָם לַיהוָה וְאֶל־הַמִּזְבֵּחַ לֹא־יַעֲלוּ
        לְרֵיחַ נִיחֹחַ׃
      yi: פֿאַר אַ גאָב פֿון ערשטפֿרוכט מעגט איר זײ ברענגען צו גאָט, אָבער אױפֿן מזבח
        טאָרן זײ ניט אַרױפֿקומען פֿאַר אַ געשמאַקן ריח.
      cs: '[V] oběti prvotin toliko obětovati budete je Hospodinu, ale na tento oltář
        neobětujte jich u vůni spokojující.'
      pl: 'W ofierze pierwocin przynosić to możecie Wiekuistemu, ale na ofiarnicę
        nie wejdą, jako woń przyjemna. '
    13:
      he: וְכָל־קָרְבַּן מִנְחָתְךָ בַּמֶּלַח תִּמְלָח וְלֹא תַשְׁבִּית מֶלַח בְּרִית
        אֱלֹהֶיךָ מֵעַל מִנְחָתֶךָ עַל כָּל־קָרְבָּנְךָ תַּקְרִיב מֶלַח׃
      yi: און דײַן איטלעך שפּײַזאָפּפֿער זאָלסטו מיט זאַלץ באַזאַלצן, און זאָלסט ניט
        אױסלאָזן פֿון דײַן שפּײַזאָפּפֿער דאָס זאַלץ פֿון דײַן גאָטס בונד; מיט דײַן
        איטלעכן קָרבן זאָלסטו מקריבֿ זײַן זאַלץ.
      cs: Také všeliký dar suché oběti své solí osolíš, a neodejmeš soli smlouvy Boha
        svého od suché oběti své. Při každé oběti své sůl obětovati budeš.
      pl: 'Wszelką téż ofiarę twą śniedną solą posolisz; a nie pozbawisz soli przymierza
        Boga twojego, - śniednej ofiary twojej: przy każdej ofierze twojej zaofiarujesz
        sól. '
    14:
      he: וְאִם־תַּקְרִיב מִנְחַת בִּכּוּרִים לַיהוָה אָבִיב קָלוּי בָּאֵשׁ גֶּרֶשׂ
        כַּרְמֶל תַּקְרִיב אֵת מִנְחַת בִּכּוּרֶיךָ׃
      yi: און אױב דו װעסט ברענגען אַ שפּײַזאָפּפֿער פֿון ערשטצײַטיקע צו גאָט, זאָלסטו
        ברענגען זאַנגען געברענט אין פֿײַער, גריץ פֿון פֿרישע קערנער, פֿאַר דעם שפּײַזאָפּפֿער
        פֿון דײַנע ערשטצײַטיקע.
      cs: Jestliže bys pak obětoval obět suchou z prvotin Hospodinu, klasy nové ohněm
        upražíš, a což vymneš z těch klasů nových, [to] obětovati budeš, suchou obět
        prvotin svých.
      pl: 'A jeżeli przyniesiesz ofiarę z pierwocin Wiekuistemu, - kłosy suszone nad
        ogniem, krupę świeżą przyniesiesz w darze od pierwocin twoich. '
    15:
      he: וְנָתַתָּ עָלֶיהָ שֶׁמֶן וְשַׂמְתָּ עָלֶיהָ לְבֹנָה מִנְחָה הִוא׃
      yi: און זאָלסט אַרױפֿגיסן אױף אים אײל, און אַרױפֿטאָן אױף אים װײַרױך; אַ שפּײַזאָפּפֿער
        איז דאָס.
      cs: A poleješ ji svrchu olejem, kadidlo také vložíš na ni; obět suchá jest.
      pl: 'I nalejesz na nią oliwy, i nałożysz na nią kadzidła: śniedna to ofiara. '
    16:
      he: וְהִקְטִיר הַכֹּהֵן אֶת־אַזְכָּרָתָהּ מִגִּרְשָׂהּ וּמִשַּׁמְנָהּ עַל כָּל־לְבֹנָתָהּ
        אִשֶּׁה לַיהוָה׃
      yi: און דער כֹּהן זאָל דעמפֿן זײַן דערמאָנונג, פֿון זײַן גריץ, און פֿון זײַן
        אײל, מיט זײַן גאַנצן װײַרױך, אַ פֿײַעראָפּפֿער צו גאָט.
      cs: I páliti bude kněz pamětné její z obilí zetřeného, a z oleje toho, se vším
        tím kadidlem jejím; [v] obět ohnivou [bude] Hospodinu.
      pl: 'I puści z dymem kapłan "znak przypomnienia" z krupy jej i z oliwy jej,
        ze wszystkiém kadzidłem jej: ogniowa to ofiara Wiekuistemu. '
  3:
    1:
      he: וְאִם־זֶבַח שְׁלָמִים קָרְבָּנוֹ אִם מִן־הַבָּקָר הוּא מַקְרִיב אִם־זָכָר
        אִם־נְקֵבָה תָּמִים יַקְרִיבֶנּוּ לִפְנֵי יְהוָה׃
      yi: און אױב אַ פֿרידאָפּפֿער איז זײַן קָרבן, אױב ער ברענגט פֿון רינדער, סײַ
        אַ זָכר, סײַ אַ נקבה, זאָל ער אָן אַ פֿעלער אים ברענגען פֿאַר גאָט.
      cs: ' Jestliže [pak] obět pokojná bude obět jeho, když by z skotů obětoval,
        buď vola neb krávu, bez vady bude obětovati je před tváří Hospodinovou.'
      pl: 'A jeżeli ofiarą opłatną ofiara jego, to jeżeli z rogacizny przynosi, -
        samca albo samicę zdrową niechaj przyniesie przed oblicze Wiekuistego. '
    2:
      he: וְסָמַךְ יָדוֹ עַל־רֹאשׁ קָרְבָּנוֹ וּשְׁחָטוֹ פֶּתַח אֹהֶל מוֹעֵד וְזָרְקוּ
        בְּנֵי אַהֲרֹן הַכֹּהֲנִים אֶת־הַדָּם עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און ער זאָל אָנלענען זײַן האַנט אױפֿן קאָפּ פֿון זײַן קָרבן, און אים שעכטן
        בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד, און די קינדער פֿון אַהרן, די כֹּהנים, זאָלן
        שפּרענגען דאָס בלוט אױפֿן מזבח רונד אַרום.
      cs: Tedy položí ruku svou na hlavu oběti své, i zabije ji u dveří stánku úmluvy;
        a kropiti budou kněží synové Aronovi krví na oltář vůkol.
      pl: 'I położy rękę swą na głowę ofiary swojej, i zarzną ją u wejścia do przybytku
        zboru, i pokropią synowie Ahrona, kapłani, krwią ofiarnicę w około. '
    3:
      he: וְהִקְרִיב מִזֶּבַח הַשְּׁלָמִים אִשֶּׁה לַיהוָה אֶת־הַחֵלֶב הַמְכַסֶּה
