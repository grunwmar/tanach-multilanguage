      yi: און ער זאָל גענענען פֿון דעם פֿרידאָפּפֿער, אַ פֿײַעראָפּפֿער צו גאָט, דאָס
        פֿעטס װאָס דעקט צו די אינגעװײד,
      cs: Potom obětovati bude z oběti pokojné ohnivou obět Hospodinu, tuk střeva
        kryjící, i všeliký tuk, kterýž jest na nich,
      pl: 'I przyniesie z ofiary opłatnej, jako ofiarę ogniową Wiekuistemu, - łój
        pokrywający trzewa, i wszystek łój, który nad trzewami; '
    4:
