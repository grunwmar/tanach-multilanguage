        וְאֶת־הַיֹּתֶרֶת עַל־הַכָּבֵד עַל־הַכְּלָיוֹת יְסִירֶנָּה׃
      yi: און דאָס גאַנצע פֿעטס װאָס אױף די אינגעװײד, און בײדע נירן, און דאָס פֿעטס
