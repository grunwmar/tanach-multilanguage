      pl: 'Synów Naftali, podług powinowactwa rodzinnego, podług domów ich rodowych,
        podług wykazów imiennych, od wieku lat dwudziestu i wyżej, wszystkich stawających
        do broni, -  '
    43:
      he: פְּקֻדֵיהֶם לְמַטֵּה נַפְתָּלִי שְׁלֹשָׁה וַחֲמִשִּׁים אֶלֶף וְאַרְבַּע
        מֵאוֹת׃
      yi: זײערע געצײלטע, פֿון שבֿט נפֿתָּלי, דרײַ און פֿופֿציק טױזנט און פֿיר הונדערט.
      cs: Načteno jich z pokolení Neftalímova padesáte tři tisíce a čtyři sta.
      pl: 'Spisowych tych w pokoleniu Naftali: pięćdziesiąt trzy tysiące czterysta. '
    44:
      he: אֵלֶּה הַפְּקֻדִים אֲשֶׁר פָּקַד מֹשֶׁה וְאַהֲרֹן וּנְשִׂיאֵי יִשְׂרָאֵל
        שְׁנֵים עָשָׂר אִישׁ אִישׁ־אֶחָד לְבֵית־אֲבֹתָיו הָיוּ׃
      yi: דאָס זײַנען די געצײלטע װאָס משה און אַהרן האָבן געצײלט, און די פֿירשטן פֿון
        ישׂראל; צװעלף מאַן, צו אײן מאַן פֿון זײַן פֿאָטערהױז זײַנען זײ געװען.
      cs: Ten jest počet těch, kteréž sečtl Mojžíš a Aron a knížata Izraelská, dvanácte
        mužů, kteříž byli [vybráni] po jednom z domů otců svých.
      pl: 'Oto spisowi, których przegląd odbył Mojżesz i Ahron i książęta Israela,
        dwunastu mężów, po jednemu z każdego domu swego rodowego było ich. '
    45:
      he: וַיִּהְיוּ כָּל־פְּקוּדֵי בְנֵי־יִשְׂרָאֵל לְבֵית אֲבֹתָם מִבֶּן עֶשְׂרִים
        שָׁנָה וָמַעְלָה כָּל־יֹצֵא צָבָא בְּיִשְׂרָאֵל׃
      yi: און אַלע געצײלטע פֿון די קינדער פֿון ישׂראל לױט זײערע פֿאָטערהײַזער, פֿון
        צװאַנציק יאָר אַלט און העכער, איטלעכער װאָס גײט אַרױס אין חיל – אין ישׂראל,
        זײַנען געװען
      cs: I bylo všech sečtených synů Izraelských po domích otců jejich, od dvadcítiletých
        a výše, všech, kteříž mohli vycházeti k boji v Izraeli,
      pl: 'I tak było wszystkich spisowych synów Israela podług domów ich rodowych,
        od wieku lat dwudziestu i wyżej, wszystkich stawających do broni w Israelu,
        -  '
    46:
      he: וַיִּהְיוּ כָּל־הַפְּקֻדִים שֵׁשׁ־מֵאוֹת אֶלֶף וּשְׁלֹשֶׁת אֲלָפִים וַחֲמֵשׁ
        מֵאוֹת וַחֲמִשִּׁים׃
      yi: אַלע געצײלטע זײַנען געװען זעקס מאָל הונדערט טױזנט און דרײַ טױזנט און פֿינף
        הונדערט און פֿופֿציק.
      cs: Všech sečtených bylo šestkrát sto tisíc, a tři tisíce, pět set a padesáte.
      pl: 'Wszystkich spisowych tych: sześćkroć trzy tysiące trzysta pięćdziesiąt. '
    47:
      he: וְהַלְוִיִּם לְמַטֵּה אֲבֹתָם לֹא הָתְפָּקְדוּ בְּתוֹכָם׃
      yi: אָבער די לוִיִים לױט זײער פֿאָטערשטאַם זײַנען ניט געצײלט געװאָרן צװישן זײ.
      cs: Levítové pak vedlé pokolení otců svých nejsou počítáni mezi ně.
      pl: 'Lewici zaś podług szczepu rodowego nie stawili się do przeglądu między
        nimi. '
    48:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Nebo byl mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'Albowiem oświadczył był Wiekuisty Mojżeszowi tak: '
    49:
      he: אַךְ אֶת־מַטֵּה לֵוִי לֹא תִפְקֹד וְאֶת־רֹאשָׁם לֹא תִשָּׂא בְּתוֹךְ בְּנֵי
        יִשְׂרָאֵל׃
      yi: דעם שבֿט לֵוִי אָבער זאָלסטו ניט צײלן, און זײער צאָל זאָלסטו ניט אױפֿנעמען
        צװישן די קינדער פֿון ישׂראל.
      cs: Pokolení Levítského nebudeš počítati, a nepřičteš jich k synům Izraelským,
      pl: '"Tylko pokolenia Lewi nie obejmiesz spisem, a pocztu ich nie zbierzesz
        wraz z synami Israela; '
    50:
      he: וְאַתָּה הַפְקֵד אֶת־הַלְוִיִּם עַל־מִשְׁכַּן הָעֵדֻת וְעַל כָּל־כֵּלָיו
        וְעַל כָּל־אֲשֶׁר־לוֹ הֵמָּה יִשְׂאוּ אֶת־הַמִּשְׁכָּן וְאֶת־כָּל־כֵּלָיו
        וְהֵם יְשָׁרְתֻהוּ וְסָבִיב לַמִּשְׁכָּן יַחֲנוּ׃
      yi: נאָר דו שטעל די לוִיִים איבער דעם מִשכּן פֿון געזעץ, און איבער אַלע זײַנע
        כּלים, און איבער אַלץ װאָס געהערט צו אים; זײ זאָלן טראָגן דעם מִשכּן, און
        אַלע זײַנע כּלים, און זײ זאָלן אים באַדינען; און רונד אַרום דעם מִשכּן זאָלן
        זײ לאַגערן.
      cs: Ale ustanovíš Levíty nad příbytkem svědectví, a nade vším nádobím jeho,
        a nade všemi věcmi, kteréž přináležejí k němu. Oni nositi budou příbytek i
        všecka nádobí jeho, oni přisluhovati budou jemu, a vůkol příbytku klásti se
        budou.
      pl: 'A ustanowisz ty Lewitów nad przybytkiem świadectwa i całym przyborem jego
        i nad wszystkiem, co doń należy; oni nosić będą przybytek i wszystkie przybory
        jego; oni też usługiwać przy nim będą, a wokoło przybytku rozłożą obóz swój. '
    51:
      he: וּבִנְסֹעַ הַמִּשְׁכָּן יוֹרִידוּ אֹתוֹ הַלְוִיִּם וּבַחֲנֹת הַמִּשְׁכָּן
        יָקִימוּ אֹתוֹ הַלְוִיִּם וְהַזָּר הַקָּרֵב יוּמָת׃
      yi: און בײַם ציִען פֿון מִשכּן זאָלן אים די לוִיִים אַראָפּנעמען, און בײַם רוען
        פֿון מִשכּן זאָלן אים די לוִיִים אױפֿשטעלן, און דער פֿרעמדער װאָס גענענט זאָל
        געטײט װערן.
      cs: Když se pak s místa bude míti hýbati příbytek, složí jej Levítové; a když
        se bude klásti příbytek, vyzdvihnou jej Levítové. Kdož by koli cizí přistoupil,
        umře.
      pl: 'Ile razy wyruszy przybytek, złożą go Lewici, a ile razy stanie przybytek,
        ustawią go Lewici; postronny zaś, któryby przystąpił, śmierć poniesie. '
    52:
      he: וְחָנוּ בְּנֵי יִשְׂרָאֵל אִישׁ עַל־מַחֲנֵהוּ וְאִישׁ עַל־דִּגְלוֹ לְצִבְאֹתָם׃
      yi: און די קינדער פֿון ישׂראל זאָלן לאַגערן איטלעכער אין זײַן לאַגער, און איטלעכער
        בײַ זײַן פֿאָן, לױט זײערע מחנות.
      cs: I budouť se klásti synové Izraelští, jeden každý v ležení svém, a jeden
        každý pod praporcem svým, a po houfích svých.
      pl: 'I stawać będą synowie Israela każdy w obozie swoim i każdy przy chorągwi
        swojej podług zastępów swych. '
    53:
      he: וְהַלְוִיִּם יַחֲנוּ סָבִיב לְמִשְׁכַּן הָעֵדֻת וְלֹא־יִהְיֶה קֶצֶף עַל־עֲדַת
        בְּנֵי יִשְׂרָאֵל וְשָׁמְרוּ הַלְוִיִּם אֶת־מִשְׁמֶרֶת מִשְׁכַּן הָעֵדוּת׃
      yi: און די לוִיִים זאָלן לאַגערן רונד אַרום דעם מִשכּן פֿון געזעץ, כּדי עס זאָל
        ניט זײַן אַ צאָרן אױף דער עדה פֿון די קינדער פֿון ישׂראל. און די לוִיִים זאָלן
        היטן די היטונג פֿון דעם מִשכּן פֿון געזעץ.
      cs: Levítové pak klásti se budou vůkol příbytku svědectví, aby nepřišlo rozhněvání
        [mé] na shromáždění synů Izraelských; i budou Levítové držeti stráž [u] příbytku
        svědectví.
      pl: 'Lewici zaś rozłożą się obozem wokoło przybytku świadectwa, aby nie przyszedł
        gniew na zbór synów Israela; i stawać będą Lewici na straży u przybytku świadectwa." '
    54:
      he: וַיַּעֲשׂוּ בְּנֵי יִשְׂרָאֵל כְּכֹל אֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה כֵּן
        עָשׂוּ׃
      yi: און די קינדער פֿון ישׂראל האָבן אַזױ געטאָן; אַזױ װי אַלץ װאָס גאָט האָט
        באַפֿױלן משהן, אַזױ האָבן זײ געטאָן.
      cs: Učinili tedy [to] synové Izraelští; všecko, jakž přikázal Hospodin Mojžíšovi,
        tak učinili.
      pl: 'I uczynili to synowie Israela; stosownie do wszystkiego, co rozkazał Wiekuisty
        Mojżeszowi, tak uczynili. '
  2:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: ' Mluvil také Hospodin k Mojžíšovi a Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    2:
      he: אִישׁ עַל־דִּגְלוֹ בְאֹתֹת לְבֵית אֲבֹתָם יַחֲנוּ בְּנֵי יִשְׂרָאֵל מִנֶּגֶד
        סָבִיב לְאֹהֶל־מוֹעֵד יַחֲנוּ׃
      yi: איטלעכער בײַ זײַן פֿאָן, לױט די צײכנס פֿון זײערע פֿאָטערהײַזער, זאָלן לאַגערן
        די קינדער פֿון ישׂראל; אַקעגנאיבער רונד אַרום דעם אוֹהל-מוֹעד זאָלן זײ לאַגערן.
      cs: Synové Izraelští klásti se budou jeden každý pod korouhví svou, při praporci
        domu otců svých; vůkol stánku úmluvy opodál klásti se budou.
      pl: '"Każdy przy chorągwi swojej, przy znakach domów swych rodowych, niechaj
        staną obozem synowie Israela; opodal, naokoło przybytku zboru niechaj staną
        obozem. '
    3:
      he: וְהַחֹנִים קֵדְמָה מִזְרָחָה דֶּגֶל מַחֲנֵה יְהוּדָה לְצִבְאֹתָם וְנָשִׂיא
        לִבְנֵי יְהוּדָה נַחְשׁוֹן בֶּן־עַמִּינָדָב׃
      yi: 'און די װאָס לאַגערן אין מזרח צו זונאױפֿגאַנג זאָלן זײַן: די פֿאָן פֿון
        דעם לאַגער פֿון יהודה לױט זײערע מחנות, מיט דעם פֿירשט פֿון די קינדער פֿון
        יהודה, נַחשוֹן דעם זון פֿון עַמינָדָבֿן,'
      cs: 'Tito pak rozbijí stany k východní straně: Korouhev vojska Judova po houfích
        svých, a kníže synů Juda Názon, syn Aminadabův,'
      pl: 'A rozłoży się obozem: na przedzie ku wschodowi chorągiew obozu Jehudy,
        podług zastępów swych: wodzem zaś synów Jehudy - Nachszon, syn Amminadaba. '
    4:
      he: וּצְבָאוֹ וּפְקֻדֵיהֶם אַרְבָּעָה וְשִׁבְעִים אֶלֶף וְשֵׁשׁ מֵאוֹת׃
      yi: און זײַן חיל – זײערע געצײלטע, פֿיר און זיבעציק טױזנט און זעקס הונדערט.
      cs: A u vojště jeho lidu sečteného sedmdesáte čtyři tisíce a šest set.
      pl: 'A zastęp jego i spisowych w nim - siedmdziesiąt cztery tysiące sześćset. '
    5:
      he: וְהַחֹנִים עָלָיו מַטֵּה יִשָּׂשכָר וְנָשִׂיא לִבְנֵי יִשָּׂשכָר נְתַנְאֵל
        בֶּן־צוּעָר׃
      yi: 'און די װאָס לאַגערן לעבן אים: שבֿט יִשׂשָׂכָר, מיט דעם פֿירשט פֿון די קינדער
        פֿון יִשׂשכָר, נתַנאֵל דעם זון פֿון צוֹעַרן,'
      cs: Podlé něho pak položí se pokolení Izachar, a kníže synů Izachar Natanael,
        syn Suar,
      pl: 'A rozłoży się obozem przy nim pokolenie Isachara; wodzem zaś synów Isachara
        - Nethaneel, syn Cuara. '
    6:
      he: וּצְבָאוֹ וּפְקֻדָיו אַרְבָּעָה וַחֲמִשִּׁים אֶלֶף וְאַרְבַּע מֵאוֹת׃
      yi: און זײַן חיל – זײַנע געצײלטע, פֿיר און פֿופֿציק טױזנט און פֿיר הונדערט;
      cs: A u vojště jeho lidu sečteného padesáte čtyři tisíce a čtyři sta.
      pl: 'A zastęp jego i spisowych w nim pięćdziesiąt cztery tysiące czterysta. '
    7:
      he: מַטֵּה זְבוּלֻן וְנָשִׂיא לִבְנֵי זְבוּלֻן אֱלִיאָב בֶּן־חֵלֹן׃
      yi: שבֿט זבֿולון, מיט דעם פֿירשט פֿון די קינדער פֿון זבֿולון, אֶליאָבֿ דעם זון
        פֿון חֵלוֹנען,
      cs: Pokolení Zabulon [podlé nich], a kníže synů Zabulon Eliab, syn Helonův,
      pl: 'Następnie pokolenie Zebuluna; wodzem zaś synów Zebuluna - Eliab, syn Chelona. '
    8:
      he: וּצְבָאוֹ וּפְקֻדָיו שִׁבְעָה וַחֲמִשִּׁים אֶלֶף וְאַרְבַּע מֵאוֹת׃
      yi: און זײַן חיל – זײַנע געצײלטע, זיבן און פֿופֿציק טױזנט און פֿיר הונדערט.
      cs: A u vojště jeho lidu sečteného padesáte sedm tisíců a čtyři sta.
      pl: 'A zastęp jego i spisowych w nim - pięćdziesiąt siedm tysięcy czterysta. '
    9:
      he: כָּל־הַפְּקֻדִים לְמַחֲנֵה יְהוּדָה מְאַת אֶלֶף וּשְׁמֹנִים אֶלֶף וְשֵׁשֶׁת־אֲלָפִים
        וְאַרְבַּע־מֵאוֹת לְצִבְאֹתָם רִאשֹׁנָה יִסָּעוּ׃
      yi: 'אַלע געצײלטע פֿון דעם לאַגער פֿון יהודה: הונדערט און אַכציק טױזנט און זעקס
        טױזנט און פֿיר הונדערט, לױט זײערע מחנות. זײ זאָלן ציִען צוערשט.'
      cs: Summa všech sečtených u vojště Judově sto osmdesáte šest tisíců a čtyři
        sta, po houfích jejich. [Ti] napřed potáhnou.
      pl: 'Wszystkich spisowych z obozu Jehudy: sto ośmdziesiąt sześć tysięcy czterysta
        według zastępów ich; - ci pierwsi wyruszą. '
    10:
      he: דֶּגֶל מַחֲנֵה רְאוּבֵן תֵּימָנָה לְצִבְאֹתָם וְנָשִׂיא לִבְנֵי רְאוּבֵן
        אֱלִיצוּר בֶּן־שְׁדֵיאוּר׃
      yi: די פֿאָן פֿון דעם לאַגער פֿון ראובֿן זאָל זײַן צו דָרום, לױט זײערע מחנות,
        מיט דעם פֿירשט פֿון די קינדער פֿון ראובֿן, אֶליצור דעם זון פֿון שדֵיאורן,
      cs: Korouhev vojska Rubenova [klásti se bude] ku poledni po houfích svých, a
        kníže synů Ruben Elisur, syn Sedeurův,
      pl: 'Chorągiew obozu Reubena - ku południowi, według zastępów swych, wodzem
        zaś synów Reubena - Elicur, syn Szedeura. '
    11:
      he: וּצְבָאוֹ וּפְקֻדָיו שִׁשָּׁה וְאַרְבָּעִים אֶלֶף וַחֲמֵשׁ מֵאוֹת׃
      yi: און זײַן חיל – זײַנע געצײלטע, זעקס און פֿערציק טױזנט און פֿינף הונדערט.
      cs: A u vojště jeho lidu sečteného čtyřidceti šest tisíců a pět set.
      pl: 'A zastęp jego i spisowych w nim: czterdzieści sześć tysięcy pięćset. '
    12:
      he: וְהַחוֹנִם עָלָיו מַטֵּה שִׁמְעוֹן וְנָשִׂיא לִבְנֵי שִׁמְעוֹן שְׁלֻמִיאֵל
        בֶּן־צוּרִי־שַׁדָּי׃
      yi: 'און די װאָס לאַגערן לעבן אים: שבֿט שמעון, מיט דעם פֿירשט פֿון די קינדער
        פֿון שמעון, שלומיאֵל דעם זון פֿון צורישַדָין,'
      cs: Podlé něho pak položí se pokolení Simeonovo, a kníže synů Simeon Salamiel,
        syn Surisaddai,
      pl: 'A rozłoży się obozem przy nim pokolenie Szymeona; wodzem zaś synów Szymeona
        - Szelumiel, syn Curyszaddaja. '
    13:
      he: וּצְבָאוֹ וּפְקֻדֵיהֶם תִּשְׁעָה וַחֲמִשִּׁים אֶלֶף וּשְׁלֹשׁ מֵאוֹת׃
      yi: און זײַן חיל – זײערע געצײלטע, נײַן און פֿופֿציק טױזנט און דרײַ הונדערט;
      cs: A u vojště jeho lidu sečteného padesáte devět tisíců a tři sta.
      pl: 'A zastęp jego i spisowych w nim pięćdziesiąt dziewięć tysięcy trzysta. '
    14:
      he: וְמַטֵּה גָּד וְנָשִׂיא לִבְנֵי גָד אֶלְיָסָף בֶּן־רְעוּאֵל׃
      yi: און שבֿט גָד, מיט דעם פֿירשט פֿון די קינדער פֿון גָד, אֶליָסָף דעם זון פֿון
        רְעואֵלן,
      cs: Potom pokolení Gád, a kníže synů Gád Eliazaf, syn Ruelův,
      pl: 'A następnie pokolenie Gada; wodzem zaś synów Gada - Eljasaf, syn Reuela. '
    15:
      he: וּצְבָאוֹ וּפְקֻדֵיהֶם חֲמִשָּׁה וְאַרְבָּעִים אֶלֶף וְשֵׁשׁ מֵאוֹת וַחֲמִשִּׁים׃
