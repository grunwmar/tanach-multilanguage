      cs: A u vojště jeho lidu sečteného třidceti dva tisíce a dvě stě.
      pl: 'A zastęp jego i spisowych w nim: trzydzieści dwa tysiące dwieście. '
    22:
      he: וּמַטֵּה בִּנְיָמִן וְנָשִׂיא לִבְנֵי בִנְיָמִן אֲבִידָן בֶּן־גִּדְעֹנִי׃
