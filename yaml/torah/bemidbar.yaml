        przedniej mąki, zaczynionej oliwą, na ofiarę śniedną. '
    80:
      he: כַּף אַחַת עֲשָׂרָה זָהָב מְלֵאָה קְטֹרֶת׃
      yi: אײן גילדערנע שאָל פֿון צען שֶקל, פֿול מיט װײַרױך;
      cs: Kadidlnice jedna z desíti [lotů] zlata, plná kadidla;
      pl: 'Jedna kadzielnica złota - na dziesięć szekli, pełna kadzidła. '
    81:
      he: פַּר אֶחָד בֶּן־בָּקָר אַיִל אֶחָד כֶּבֶשׂ־אֶחָד בֶּן־שְׁנָתוֹ לְעֹלָה׃
      yi: אײן יונגער אָקס, אײן װידער, אײן שעפּס אַ יאָריקער, פֿאַר אַ בראַנדאָפּפֿער;
      cs: Volek mladý jeden, skopec jeden, beránek roční jeden k oběti zápalné;
      pl: 'Cielec jeden młody, baran jeden, jagnię jedno roczne, na całopalenie. '
    82:
      he: שְׂעִיר־עִזִּים אֶחָד לְחַטָּאת׃
      yi: אײן ציגנבאָק פֿאַר אַ זינדאָפּפֿער;
      cs: Kozel jeden za hřích;
      pl: 'Kozieł jeden - na ofiarę zagrzeszną; '
    83:
      he: וּלְזֶבַח הַשְּׁלָמִים בָּקָר שְׁנַיִם אֵילִם חֲמִשָּׁה עַתֻּדִים חֲמִשָּׁה
        כְּבָשִׂים בְּנֵי־שָׁנָה חֲמִשָּׁה זֶה קָרְבַּן אֲחִירַע בֶּן־עֵינָן׃
      yi: און פֿאַר אַ פֿרידאָפּפֿער, צװײ רינדער, פֿינף װידערס, פֿינף בעק, פֿינף שעפּסן
        יאָריקע. דאָס איז דער קרבן פֿון אַחירַע דעם זון פֿון עֵינָנען.
      cs: A k oběti pokojné volové dva, skopců pět, kozlů pět, beránků ročních pět.
        Ta byla obět Ahiry, syna Enanova.
      pl: 'A na ofiarę opłatną: wołów parę, baranów pięć, kozłów pięć, jagniąt rocznych
        pięć: Oto dar Achiry, syna Enana. '
    84:
      he: זֹאת חֲנֻכַּת הַמִּזְבֵּחַ בְּיוֹם הִמָּשַׁח אֹתוֹ מֵאֵת נְשִׂיאֵי יִשְׂרָאֵל
        קַעֲרֹת כֶּסֶף שְׁתֵּים עֶשְׂרֵה מִזְרְקֵי־כֶסֶף שְׁנֵים עָשָׂר כַּפּוֹת זָהָב
        שְׁתֵּים עֶשְׂרֵה׃
      yi: 'דאָס איז געװען די באַנײַאונג פֿון דעם מזבח, אין דעם טאָג װאָס ער איז געזאַלבט
        געװאָרן, פֿון די פֿירשטן פֿון ישׂראל: צװעלף זילבערנע שיסלען, צװעלף זילבערנע
        שפּרענגבעקנס, צװעלף גילדערנע שאָלן;'
      cs: 'Toť jest posvěcení oltáře (toho dne, když pomazán jest,) od knížat Izraelských:
        Mis stříbrných dvanácte, bání stříbrných dvanácte, kadidlnic zlatých dvanácte.'
      pl: 'Oto poświęcenie ofiarnicy w dzień namaszczenia jej, ze strony naczelników
        Israela: mis srebrnych dwanaście, kropielnic srebrnych dwanaście, kadzielnic
        złotych dwanaście; '
    85:
      he: שְׁלֹשִׁים וּמֵאָה הַקְּעָרָה הָאַחַת כֶּסֶף וְשִׁבְעִים הַמִּזְרָק הָאֶחָד
        כֹּל כֶּסֶף הַכֵּלִים אַלְפַּיִם וְאַרְבַּע־מֵאוֹת בְּשֶׁקֶל הַקֹּדֶשׁ׃
      yi: איטלעכע שיסל הונדערט און דרײַסיק שֶקל זילבער, און איטלעכער שפּרענגבעקן זיבעציק;
        דאָס גאַנצע זילבער פֿון די כּלים, צװײ טױזנט און פֿיר הונדערט, אױפֿן הײליקן
        שֶקל.
      cs: Sto třidceti [lotů vážila] jedna misa stříbrná, a sedmdesáte báně jedna;
        všecko nádobí stříbrné [vážilo] dva tisíce a čtyři sta lotů na lot svatyně.
      pl: 'Po sto trzydzieści szekli srebra misa każda, a po siedmdziesiąt kropielnica
        każda - wszystkiego srebra w owych naczyniach - dwa tysiące czterysta szekli,
        wedle szekla uświęconego. '
    86:
      he: כַּפּוֹת זָהָב שְׁתֵּים־עֶשְׂרֵה מְלֵאֹת קְטֹרֶת עֲשָׂרָה עֲשָׂרָה הַכַּף
        בְּשֶׁקֶל הַקֹּדֶשׁ כָּל־זְהַב הַכַּפּוֹת עֶשְׂרִים וּמֵאָה׃
      yi: צװעלף גילדערנע שאָלן פֿול מיט װײַרױך, צו צען, צו צען שֶקל אַ שאָל, אױפֿן
        הײליקן שֶקל; דאָס גאַנצע גאָלד פֿון די שאָלן, הונדערט און צװאַנציק.
      cs: Kadidlnic zlatých dvanácte, plných kadidla; deset [lotů vážila] každá kadidlnice
        na váhu svatyně. Všecky kadidlnice zlaté sto a dvadceti [lotů vážily].
      pl: 'Kadzielnic złotych dwanaście, pełnych kadzidła, każda kadzielnica po dziesięć
        szekli, wedle szekla uświęconego; wszystkiego złota w kadzielnicach - sto
        dwadzieścia szekli. '
    87:
      he: כָּל־הַבָּקָר לָעֹלָה שְׁנֵים עָשָׂר פָּרִים אֵילִם שְׁנֵים־עָשָׂר כְּבָשִׂים
        בְּנֵי־שָׁנָה שְׁנֵים עָשָׂר וּמִנְחָתָם וּשְׂעִירֵי עִזִּים שְׁנֵים עָשָׂר
        לְחַטָּאת׃
      yi: 'אַלע רינדער פֿאַר בראַנדאָפּפֿער: צװעלף אָקסן; װידערס צװעלף; שעפּסן יאָריקע
        צװעלף, מיט זײער שפּײַזאָפּפֿער, און ציגנבעק צװעלף, פֿאַר זינדאָפּפֿער.'
      cs: Všeho dobytka k oběti zápalné dvanácte volků, skopců dvanácte, beránků ročních
        dvanácte s obětí jejich suchou, a kozlů dvanácte za hřích.
      pl: 'Wszystkiego bydła na całopalenie - dwanaście cielców, baranów dwanaście,
        jagniąt rocznych dwanaście, z ofiarą ich śniedną; kozłów téż dwanaście, na
        ofiarę zagrzeszną. '
    88:
      he: וְכֹל בְּקַר זֶבַח הַשְּׁלָמִים עֶשְׂרִים וְאַרְבָּעָה פָּרִים אֵילִם שִׁשִּׁים
        עַתֻּדִים שִׁשִּׁים כְּבָשִׂים בְּנֵי־שָׁנָה שִׁשִּׁים זֹאת חֲנֻכַּת הַמִּזְבֵּחַ
        אַחֲרֵי הִמָּשַׁח אֹתוֹ׃
      yi: 'און אַלע רינדער פֿאַר פֿרידאָפּפֿער: פֿיר און צװאַנציק אָקסן; װידערס זעכציק,
        בעק זעכציק, שעפּסן יאָריקע זעכציק. דאָס איז געװען די באַנײַאונג פֿון דעם מזבח
        נאָך דעם װי ער איז געזאַלבט געװאָרן.'
      cs: Všeho pak dobytka k oběti pokojné čtyřmecítma volů, skopců šedesáte, kozlů
        šedesáte, beránků ročních šedesáte. To bylo posvěcení oltáře, když pomazán
        byl.
      pl: 'Wszystkiego zaś bydła na ofiarę opłatną: wołów dwadzieścia cztery, baranów
        sześćdziesiąt, kozłów sześćdziesiąt, jagniąt rocznych sześćdziesiąt: Oto poświęcenie
        ofiarnicy po namaszczeniu jej. '
    89:
      he: וּבְבֹא מֹשֶׁה אֶל־אֹהֶל מוֹעֵד לְדַבֵּר אִתּוֹ וַיִּשְׁמַע אֶת־הַקּוֹל
        מִדַּבֵּר אֵלָיו מֵעַל הַכַּפֹּרֶת אֲשֶׁר עַל־אֲרֹן הָעֵדֻת מִבֵּין שְׁנֵי
        הַכְּרֻבִים וַיְדַבֵּר אֵלָיו׃
      yi: און אַז משה איז געקומען אין אוֹהל-מוֹעד כּדי גאָט זאָל רעדן מיט אים, האָט
        ער געהערט דעם קָול רעדן צו אים פֿון איבער דעם דעק װאָס אױפֿן אָרון פֿון געזעץ,
        פֿון צװישן די צװײ כּרובֿים; אַזױ האָט ער גערעדט צו אים.
      cs: Potom když vcházel Mojžíš do stánku úmluvy, aby mluvil s [Bohem], tedy slýchal
        hlas mluvícího k sobě z slitovnice, kteráž byla nad truhlou svědectví mezi
        dvěma cherubíny, a mluvíval k němu.
      pl: 'A gdy wchodził Mojżesz do przybytku zboru, aby mówiono z nim, słyszał wtedy
        głos przemawiający doń z ponad wieka, co nad arką świadectwa, z pośród dwu
        cherubów; a tak przemawiał do niego... '
  8:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: דַּבֵּר אֶל־אַהֲרֹן וְאָמַרְתָּ אֵלָיו בְּהַעֲלֹתְךָ אֶת־הַנֵּרֹת אֶל־מוּל
        פְּנֵי הַמְּנוֹרָה יָאִירוּ שִׁבְעַת הַנֵּרוֹת׃
      yi: 'רעד צו אַהרֹנען און זאָלסט זאָגן צו אים: אַז דו צינדסט אָן די ליכט זאָלן
        די זיבן רערלעך לײַכטן פֿאָרנט צו פֿון דער מנוֹרה.'
      cs: 'Mluv k Aronovi a rci jemu: Když rozsvěcovati budeš lampy, ven z svícnu
        sedm lamp svítiti má.'
      pl: '"Powiedz Ahronowi, a objaśnij mu: Gdy będziesz zapalał lampy, to ku przedniej
        stronie świecznika świecić powinno siedm lamp". '
    3:
      he: וַיַּעַשׂ כֵּן אַהֲרֹן אֶל־מוּל פְּנֵי הַמְּנוֹרָה הֶעֱלָה נֵרֹתֶיהָ כַּאֲשֶׁר
        צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: 'און אַהרן האָט אַזױ געטאָן: ער האָט אָנגעצונדן די רערלעך פֿאָרנט צו פֿון
        דער מנוֹרה, אַזױ װי גאָט האָט באַפֿױלן משהן.'
      cs: I učinil Aron tak; ven z svícnu [světlo od sebe dávající] rozsvítil lampy
        jeho, jakož přikázal Hospodin Mojžíšovi.
      pl: 'I uczynił tak Ahron; ku stronie przedniej świecznika zapalił lampy jego,
        jako rozkazał Wiekuisty Mojżeszowi. '
    4:
      he: וְזֶה מַעֲשֵׂה הַמְּנֹרָה מִקְשָׁה זָהָב עַד־יְרֵכָהּ עַד־פִּרְחָהּ מִקְשָׁה
        הִוא כַּמַּרְאֶה אֲשֶׁר הֶרְאָה יְהוָה אֶת־מֹשֶׁה כֵּן עָשָׂה אֶת־הַמְּנֹרָה׃
      yi: 'און אַזױ איז געװען די אַרבעט פֿון דער מנוֹרה: געהאַמערט פֿון גאָלד; ביז
        אױף איר פֿוסגעשטעל, ביז אױף אירע בלומען, איז זי געװען געהאַמערט; אַזױ װי די
        זעונג װאָס גאָט האָט באַװיזן משהן, אַזױ האָט ער געמאַכט די מנוֹרה.'
      cs: 'Bylo pak dílo svícnu takové: Z taženého zlata byl [všecken], až i sloupec
        jeho i květové jeho z taženého [zlata] byli; podlé podobenství toho, kteréž
        ukázal Hospodin Mojžíšovi, tak udělal svícen.'
      pl: 'A oto robota świecznika: kuty on był ze złota, od słupca do kwiatów jego
        kuty był; podług wzoru, który pokazał Wiekuisty Mojżeszowi, zrobił on świecznik. '
    5:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    6:
      he: קַח אֶת־הַלְוִיִּם מִתּוֹךְ בְּנֵי יִשְׂרָאֵל וְטִהַרְתָּ אֹתָם׃
      yi: נעם די לוִיִים פֿון צװישן די קינדער פֿון ישׂראל, און זאָלסט זײ רײניקן.
      cs: Vezmi Levíty z prostředku synů Izraelských, a očisť je.
      pl: '"Oddzielisz Lewitów z pośród synów Israela, a oczyścisz ich. '
    7:
      he: וְכֹה־תַעֲשֶׂה לָהֶם לְטַהֲרָם הַזֵּה עֲלֵיהֶם מֵי חַטָּאת וְהֶעֱבִירוּ
        תַעַר עַל־כָּל־בְּשָׂרָם וְכִבְּסוּ בִגְדֵיהֶם וְהִטֶּהָרוּ׃
      yi: 'און אַזױ זאָלסטו טאָן צו זײ, זײ צו רײניקן: שפּריץ אױף זײ װאַסער פֿון רײניקונג,
        און זײ זאָלן אַריבערפֿירן אַ גאָלמעסער איבער זײער גאַנצן לײַב, און װאַשן זײערע
        קלײדער, און זיך רײניקן.'
      cs: 'Tímto pak způsobem očišťovati je budeš: Pokropíš jich vodou očištění; oholí
        všecko tělo své, a zperou roucha svá, a očištěni budou.'
      pl: 'A tak postąpisz z nimi, by oczyścić ich: pokrop ich wodą oczyszczającą,
        i niech ogolą brzytwą całe ciało swoje, i niech wypiorą szaty swe, a trzymają
        się w czystości. '
    8:
      he: וְלָקְחוּ פַּר בֶּן־בָּקָר וּמִנְחָתוֹ סֹלֶת בְּלוּלָה בַשָּׁמֶן וּפַר־שֵׁנִי
        בֶן־בָּקָר תִּקַּח לְחַטָּאת׃
      yi: און זײ זאָלן נעמען אַ יונגען אָקס, און דאָס שפּײַזאָפּפֿער דערצו פֿון זעמלמעל
        פֿאַרמישט מיט אײל; און אַ צװײטן יונגן אָקס זאָלסטו נעמען פֿאַר אַ זינדאָפּפֿער.
      cs: Potom vezmou volka mladého a obět suchou z mouky bělné, olejem skropené;
        a druhého volka mladého vezmeš k oběti za hřích.
      pl: 'I niechaj wezmą cielca młodego z ofiarą jego śniedną - mąki przedniej,
        zaczynionej oliwą; drugiego zaś cielca młodego weźmiesz sam - na ofiarę zagrzeszną. '
    9:
      he: וְהִקְרַבְתָּ אֶת־הַלְוִיִּם לִפְנֵי אֹהֶל מוֹעֵד וְהִקְהַלְתָּ אֶת־כָּל־עֲדַת
        בְּנֵי יִשְׂרָאֵל׃
      yi: און זאָלסט מאַכן גענענען די לוִיִים פֿאַרן אוֹהל-מוֹעד; און זאָלסט אײַנזאַמלען
        די גאַנצע עדה פֿון די קינדער פֿון ישׂראל.
      cs: Tedy přistoupiti rozkážeš Levítům před stánek úmluvy, a shromáždíš všecko
        množství synů Izraelských.
      pl: 'I przywiedziesz Lewitów przed przybytek zboru, a zgromadzisz cały zbór
        synów Israela; '
    10:
      he: וְהִקְרַבְתָּ אֶת־הַלְוִיִּם לִפְנֵי יְהוָה וְסָמְכוּ בְנֵי־יִשְׂרָאֵל אֶת־יְדֵיהֶם
        עַל־הַלְוִיִּם׃
      yi: און זאָלסט מאַכן גענענען די לוִיִים פֿאַר גאָט, און די קינדער פֿון ישׂראל
        זאָלן אָנלענען זײערע הענט אױף די לוִיִים.
      cs: Postavíš Levíty před Hospodinem, a vloží synové Izraelští ruce své na Levíty.
      pl: 'I przywiedziesz Lewitów przed oblicze Wiekuistego, i położą synowie Israela
        ręce swe na Lewitów; '
    11:
      he: וְהֵנִיף אַהֲרֹן אֶת־הַלְוִיִּם תְּנוּפָה לִפְנֵי יְהוָה מֵאֵת בְּנֵי יִשְׂרָאֵל
        וְהָיוּ לַעֲבֹד אֶת־עֲבֹדַת יְהוָה׃
      yi: און אַהרן זאָל אױפֿהײבן די לוִיִים אַן אױפֿהײבונג פֿאַר גאָט פֿון די קינדער
        פֿון ישׂראל, כּדי זײ זאָלן זײַן אױף צו דינען דעם דינסט פֿון גאָט.
      cs: A obětovati bude Aron Levíty v obět před Hospodinem od synů Izraelských,
        aby vykonávali službu Hospodinu.
      pl: 'I spełni Ahron nad Lewitami przedstawienie przed Wiekuistym, od synów Israela,
        - aby zaczęli sprawować służbę Wiekuistego; '
    12:
      he: וְהַלְוִיִּם יִסְמְכוּ אֶת־יְדֵיהֶם עַל רֹאשׁ הַפָּרִים וַעֲשֵׂה אֶת־הָאֶחָד
        חַטָּאת וְאֶת־הָאֶחָד עֹלָה לַיהוָה לְכַפֵּר עַל־הַלְוִיִּם׃
      yi: און די לוִיִים זאָלן אָנלענען זײערע הענט אױפֿן קאָפּ פֿון די אָקסן; און
        מאַך אײנעם אַ זינדאָפּפֿער און אײנעם אַ בראַנדאָפּפֿער צו גאָט, מכפּר צו זײַן
        אױף די לוִיִים.
      cs: Levítové pak vloží ruce své na hlavy těch volků; a obětovati budeš jednoho
        za hřích, a druhého v obět zápalnou Hospodinu k očištění Levítů.
      pl: 'Lewici zaś położą ręce swe na głowy cielców; poczém spełnisz jednym ofiarę
        zagrzeszną, a drugim całopalenie Wiekuistemu, dla oczyszczenia Lewitów; '
    13:
      he: וְהַעֲמַדְתָּ אֶת־הַלְוִיִּם לִפְנֵי אַהֲרֹן וְלִפְנֵי בָנָיו וְהֵנַפְתָּ
        אֹתָם תְּנוּפָה לַיהוָה׃
      yi: און זאָלסט שטעלן די לוִיִים פֿאַר אַהרֹנען און פֿאַר זײַנע זין, און זײ אױפֿהײבן
        אַן אױפֿהײבונג צו גאָט.
      cs: A postavíš Levíty před Aronem a před syny jeho, a obětovati je budeš v obět
        Hospodinu.
      pl: 'I postawisz Lewitów przed Ahronem i przed synami jego, a spełnisz nad nimi
        przedstawienie Wiekuistemu. '
    14:
      he: וְהִבְדַּלְתָּ אֶת־הַלְוִיִּם מִתּוֹךְ בְּנֵי יִשְׂרָאֵל וְהָיוּ לִי הַלְוִיִּם׃
      yi: און זאָלסט אָפּשײדן די לוִיִים פֿון צװישן די קינדער פֿון ישׂראל, און די
        לוִיִים זאָלן געהערן צו מיר.
      cs: I oddělíš Levíty z prostředku synů Izraelských, aby moji byli Levítové.
      pl: 'I tak oddzielisz Lewitów z pośród synów Israela, a będą Moimi Lewici; '
    15:
      he: וְאַחֲרֵי־כֵן יָבֹאוּ הַלְוִיִּם לַעֲבֹד אֶת־אֹהֶל מוֹעֵד וְטִהַרְתָּ אֹתָם
        וְהֵנַפְתָּ אֹתָם תְּנוּפָה׃
      yi: און דערנאָך זאָלן קומען די לוִיִים צו באַדינען דעם אוֹהל-מוֹעד; און זאָלסט
        זײ רײניקן, און זײ אױפֿהײבן אַן אױפֿהײבונג.
      cs: Potom pak přijdou Levítové, aby přisluhovali při stánku úmluvy, když bys
        očistil je a obětoval v obět.
      pl: 'A potem wejdą Lewici, aby służyli w przybytku zboru, gdy ich oczyścisz
        i spełnisz nad nimi przedstawienie; '
    16:
      he: כִּי נְתֻנִים נְתֻנִים הֵמָּה לִי מִתּוֹךְ בְּנֵי יִשְׂרָאֵל תַּחַת פִּטְרַת
        כָּל־רֶחֶם בְּכוֹר כֹּל מִבְּנֵי יִשְׂרָאֵל לָקַחְתִּי אֹתָם לִי׃
      yi: װאָרום אָפּגעגעבן זײַנען זײ אָפּגעגעבן צו מיר פֿון צװישן די קינדער פֿון
        ישׂראל; אָנשטאָט איטלעכן װאָס עפֿנט דעם טראַכט, איטלעכן בכָור פֿון די קינדער
        פֿון ישׂראל, האָב איך זײ גענומען פֿאַר מיר.
      cs: Nebo vlastně dáni jsou mi z prostředku synů Izraelských za všecky otvírající
        život, za prvorozené ze všech synů Izraelských vzal jsem je sobě.
      pl: 'Albowiem oddani mi oni zupełnie z pośród synów Israela; miasto każdego
        rozwierającego łono, każdego pierworodnego z synów Israela, wziąłem ich sobie. '
    17:
      he: כִּי לִי כָל־בְּכוֹר בִּבְנֵי יִשְׂרָאֵל בָּאָדָם וּבַבְּהֵמָה בְּיוֹם הַכֹּתִי
        כָל־בְּכוֹר בְּאֶרֶץ מִצְרַיִם הִקְדַּשְׁתִּי אֹתָם לִי׃
      yi: װאָרום צו מיר געהערט איטלעכער בכָור צװישן די קינדער פֿון ישׂראל, פֿון אַ
        מענטשן אָדער פֿון אַ בהמה; אין דעם טאָג װאָס איך האָב דערשלאָגן אַלע בכוֹרים
        אין לאַנד מִצרַיִם, האָב איך זײ געהײליקט צו מיר.
      cs: Nebo mé jest všecko prvorozené mezi syny Izraelskými, tak z lidí jako z
        hovad; od toho dne, jakž jsem pobil všecko prvorozené v zemi Egyptské, posvětil
        jsem jich sobě.
      pl: 'Gdyż Mojém wszystko pierworodne z synów Israela, tak z ludzi jak z bydła;
        dnia, któregom poraził wszystkich pierworodnych w ziemi Micraim, poświęciłem
        ich Sobie. '
    18:
      he: וָאֶקַּח אֶת־הַלְוִיִּם תַּחַת כָּל־בְּכוֹר בִּבְנֵי יִשְׂרָאֵל׃
      yi: און איך האָב גענומען די לוִיִים אָנשטאָט אַלע בכוֹרים צװישן די קינדער פֿון
        ישׂראל.
      cs: Vzal jsem pak Levíty za všecky prvorozené synů Izraelských.
      pl: 'Przyjąłem zaś Lewitów miasto wszystkich pierworodnych u synów Israela; '
    19:
      he: וָאֶתְּנָה אֶת־הַלְוִיִּם נְתֻנִים לְאַהֲרֹן וּלְבָנָיו מִתּוֹךְ בְּנֵי
        יִשְׂרָאֵל לַעֲבֹד אֶת־עֲבֹדַת בְּנֵי־יִשְׂרָאֵל בְּאֹהֶל מוֹעֵד וּלְכַפֵּר
        עַל־בְּנֵי יִשְׂרָאֵל וְלֹא יִהְיֶה בִּבְנֵי יִשְׂרָאֵל נֶגֶף בְּגֶשֶׁת בְּנֵי־יִשְׂרָאֵל
        אֶל־הַקֹּדֶשׁ׃
      yi: און איך האָב געגעבן די לוִיִים אָפּגעגעבענע צו אַהרֹנען און צו זײַנע קינדער
        פֿון צװישן די קינדער פֿון ישׂראל, צו דינען דעם דינסט פֿון די קינדער פֿון ישׂראל
        אין אוֹהל-מוֹעד, און מכפּר צו זײַן אױף די קינדער פֿון ישׂראל, כּדי עס זאָל
        ניט זײַן צװישן די קינדער פֿון ישׂראל אַ פּלאָג, אַז די קינדער פֿון ישׂראל
        װעלן גענענען צום הײליקטום.
      cs: A dal jsem Levíty darem Aronovi i synům jeho z prostředku synů Izraelských,
        aby konali službu [místo] synů Izraelských při stánku úmluvy, a očišťovali
        [od hříchů] syny Izraelské; a tak nepřijde na syny Izraelské rána, [kteráž
        by přišla], kdyby přistupovali synové Izraelští k svatyni.
      pl: 'I oddałem Lewitów jako przydanych Ahronowi i synom jego, z pośród synów
        Israela, aby pełnili służbę za synów Israela w przybytku zboru, i ochraniali
        synów Israela, - tak, aby nie spotkała synów Israela klęska, gdy przystępować
        będą synowie Israela do świątyni." '
    20:
      he: וַיַּעַשׂ מֹשֶׁה וְאַהֲרֹן וְכָל־עֲדַת בְּנֵי־יִשְׂרָאֵל לַלְוִיִּם כְּכֹל
        אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה לַלְוִיִּם כֵּן־עָשׂוּ לָהֶם בְּנֵי יִשְׂרָאֵל׃
      yi: און משה און אַהרן און די גאַנצע עדה פֿון די קינדער פֿון ישׂראל האָבן אַזױ
        געטאָן צו די לוִיִים; אַזױ װי אַלץ װאָס גאָט האָט באַפֿױלן משהן װעגן די לוִיִים,
        אַזױ האָבן די קינדער פֿון ישׂראל צו זײ געטאָן.
      cs: I učinili Mojžíš a Aron i všecko množství synů Izraelských při Levítích
        všecko to, což přikázal Hospodin Mojžíšovi o Levítích; tak s nimi učinili
        synové Izraelští.
      pl: 'I postąpili tak Mojżesz i Ahron i cały zbór synów Israela z Lewitami; wedle
        wszystkiego, co przykazał Wiekuisty Mojżeszowi o Lewitach, tak postąpili z
        nimi synowie Israela. '
    21:
      he: וַיִּתְחַטְּאוּ הַלְוִיִּם וַיְכַבְּסוּ בִּגְדֵיהֶם וַיָּנֶף אַהֲרֹן אֹתָם
        תְּנוּפָה לִפְנֵי יְהוָה וַיְכַפֵּר עֲלֵיהֶם אַהֲרֹן לְטַהֲרָם׃
      yi: און די לוִיִים האָבן זיך גערײניקט, און האָבן געװאַשן זײערע קלײדער; און אַהרן
        האָט זײ אױפֿגעהײבן אַן אױפֿהײבונג פֿאַר גאָט, און אַהרן האָט מכפּר געװען אױף
        זײ, כּדי זײ צו רײניקן.
      cs: A očistili se Levítové a zeprali roucha svá; a obětoval je Aron v obět před
        Hospodinem, a očistil je Aron, aby byli čisti.
      pl: 'I oczyścili się Lewici, i wyprali szaty swe, i spełnił nad nimi Ahron przedstawienie
        przed Wiekuistym, i rozgrzeszył ich Ahron, aby uczynić ich czystymi. '
    22:
      he: וְאַחֲרֵי־כֵן בָּאוּ הַלְוִיִּם לַעֲבֹד אֶת־עֲבֹדָתָם בְּאֹהֶל מוֹעֵד לִפְנֵי
        אַהֲרֹן וְלִפְנֵי בָנָיו כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה עַל־הַלְוִיִּם
        כֵּן עָשׂוּ לָהֶם׃
      yi: און דערנאָך זײַנען געקומען די לוִיִים צו דינען זײער דינסט אין אוֹהל-מוֹעד,
        אונטער אַהרֹנען און אונטער זײַנע זין; אַזױ װי גאָט האָט באַפֿױלן משהן װעגן
        די לוִיִים, אַזױ האָבן זײ צו זײ געטאָן.
      cs: Potom teprv přistoupili Levítové k vykonávání služby své při stánku úmluvy,
        před Aronem i před syny jeho; jakž přikázal Hospodin Mojžíšovi o Levítích,
        tak s nimi učinili.
      pl: 'Poczem przystąpili Lewici do pełnienia służby swojej w przybytku zboru,
        przed Ahronem i przed synami jego; jako rozkazał Wiekuisty Mojżeszowi o Lewitach,
        tak postąpili z nimi. '
    23:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    24:
      he: זֹאת אֲשֶׁר לַלְוִיִּם מִבֶּן חָמֵשׁ וְעֶשְׂרִים שָׁנָה וָמַעְלָה יָבוֹא
        לִצְבֹא צָבָא בַּעֲבֹדַת אֹהֶל מוֹעֵד׃
      yi: 'דאָס איז װעגן די לוִיִים: פֿון פֿינף און צװאַנציק יאָר אַלט און העכער זאָל
        ער קומען צו דינען דעם דינסט בײַ דער אַרבעט פֿון אוֹהל-מוֹעד.'
      cs: 'I toto k Levítům [přináleží]: V pětmecítma letech zstáří a výše [jeden
        každý z nich] přistoupí, a postaví se k ochotnému práce konání v službě při
        stánku úmluvy.'
      pl: '"Oto co do Lewitów: od dwudziestu pięciu lat i wyżej, przystąpi każdy,
        by trzymać kolej na służbie przy przybytku zboru. '
    25:
      he: וּמִבֶּן חֲמִשִּׁים שָׁנָה יָשׁוּב מִצְּבָא הָעֲבֹדָה וְלֹא יַעֲבֹד עוֹד׃
      yi: און נאָך פֿופֿציק יאָר אַלט זאָל ער זיך אומקערן פֿון דעם אַרבעטדינסט, און
        מער ניט דינען.
      cs: V padesáti pak letech přestane od práce služby té, a více přisluhovati nebude.
      pl: 'A od pięćdziesiątego roku wróci z kolejnej służby, i służyć więcej nie
        będzie. '
    26:
      he: וְשֵׁרֵת אֶת־אֶחָיו בְּאֹהֶל מוֹעֵד לִשְׁמֹר מִשְׁמֶרֶת וַעֲבֹדָה לֹא יַעֲבֹד
        כָּכָה תַּעֲשֶׂה לַלְוִיִּם בְּמִשְׁמְרֹתָם׃
      yi: נאָר ער זאָל אונטערהעלפֿן זײַנע ברידער אין אוֹהל-מוֹעד צו היטן די היטונג,
        אָבער קײן דינסט זאָל ער מער ניט דינען. אַזױ זאָלסטו טאָן מיט די לוִיִים אין
        זײערע היטונגען.
      cs: Ale přisluhovati bude bratřím svým při stánku úmluvy stráž držícím, sám
        pak služeb konati nebude. Tak učiníš s Levíty při pracech jejich.
      pl: 'Może wtedy usługiwać braciom swoim przy przybytku zboru, w utrzymywaniu
        straży, lecz roboty wykonywać nie będzie; tak postąpisz z Lewitami co do urzędowania
        ich." '
  9:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְמִדְבַּר־סִינַי בַּשָּׁנָה הַשֵּׁנִית לְצֵאתָם
        מֵאֶרֶץ מִצְרַיִם בַּחֹדֶשׁ הָרִאשׁוֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן אין מדבר סינַי, אין צװײטן יאָר נאָך זײער אַרױסגײן
        פֿון לאַנד מִצרַיִם, אין ערשטן חוֹדש, אַזױ צו זאָגן:'
      cs: ' Mluvil pak Hospodin k Mojžíšovi na poušti Sinai, léta druhého po vyjití
        z země Egyptské, měsíce prvního, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi na pustyni Synai, roku wtórego po wyjściu
        ich z ziemi Micraim, miesiąca pierwszego, i rzekł: '
    2:
      he: וְיַעֲשׂוּ בְנֵי־יִשְׂרָאֵל אֶת־הַפָּסַח בְּמוֹעֲדוֹ׃
      yi: די קינדער פֿון ישׂראל זאָלן מאַכן דעם קָרבן-פּסח אין זײַן געשטעלטער צײַט.
      cs: Slaviti budou synové Izraelští velikunoc v čas svůj vyměřený.
      pl: '"Niechaj spełnią synowie Israela ofiarę paschalną w oznaczonym czasie; '
    3:
      he: בְּאַרְבָּעָה עָשָׂר־יוֹם בַּחֹדֶשׁ הַזֶּה בֵּין הָעֲרְבַּיִם תַּעֲשׂוּ
        אֹתוֹ בְּמוֹעֲדוֹ כְּכָל־חֻקֹּתָיו וּכְכָל־מִשְׁפָּטָיו תַּעֲשׂוּ אֹתוֹ׃
      yi: אין פֿערצנטן טאָג פֿון דעם דאָזיקן חוֹדש קעגן אָװנט, אין זײַן געשטעלטער
        צײַט זאָלט איר אים מאַכן; לױט אַלע זײַנע דינים און לױט אַלע זײַנע געזעצן זאָלט
        איר אים מאַכן.
      cs: Čtrnáctého dne měsíce toho u večer budete ji slaviti jistým časem svým,
        vedlé všech ustanovení jejích, a podlé všech řádů jejích slaviti ji budete.
      pl: 'Czternastego dnia miesiąca tego, ku wieczorowi, spełnicie ją w oznaczonym
        czasie; wedle wszystkich obrzędów i wedle wszystkich przepisów jej spełnicie
        ją". '
    4:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל לַעֲשֹׂת הַפָּסַח׃
      yi: האָט משה גערעדט צו די קינדער פֿון ישׂראל, צו מאַכן דעם קָרבן-פּסח.
      cs: I mluvil Mojžíš k synům Izraelským, aby slavili Fáze.
      pl: 'Powiedział tedy Mojżesz synom Israela, aby spełnili ofiarę paschalną. '
    5:
      he: וַיַּעֲשׂוּ אֶת־הַפֶּסַח בָּרִאשׁוֹן בְּאַרְבָּעָה עָשָׂר יוֹם לַחֹדֶשׁ
        בֵּין הָעַרְבַּיִם בְּמִדְבַּר סִינָי כְּכֹל אֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה
        כֵּן עָשׂוּ בְּנֵי יִשְׂרָאֵל׃
      yi: און זײ האָבן געמאַכט דעם קָרבן-פּסח אין ערשטן חוֹדש, אין פֿערצנטן טאָג פֿון
        חוֹדש קעגן אָװנט, אין מדבר סינַי; אַזױ װי אַל װאָס גאָט האָט באַפֿױלן משהן,
        אַזױ האָבן די קינדער פֿון ישׂראל געטאָן.
      cs: Tedy slavili Fáze v měsíci prvním, čtrnáctého dne u večer na poušti Sinai;
        vedlé všeho toho, což přikázal Hospodin Mojžíšovi, tak učinili synové Izraelští.
      pl: 'I spełnili ofiarę paschalną pierwszego miesiąca, czternastego dnia miesiąca,
        ku wieczorowi, na pustyni Synai; zupełnie tak, jak rozkazał Wiekuisty Mojżeszowi,
        uczynili synowie Israela. '
    6:
      he: וַיְהִי אֲנָשִׁים אֲשֶׁר הָיוּ טְמֵאִים לְנֶפֶשׁ אָדָם וְלֹא־יָכְלוּ לַעֲשֹׂת־הַפֶּסַח
        בַּיּוֹם הַהוּא וַיִּקְרְבוּ לִפְנֵי מֹשֶׁה וְלִפְנֵי אַהֲרֹן בַּיּוֹם הַהוּא׃
      yi: אָבער עס זײַנען געװען מענער װאָס זײַנען געװען אומרײן פֿון דעם טױטן לײַב
        פֿון אַ מענטשן, און זײ האָבן ניט געקענט מאַכן דעם קָרבן-פּסח אין יענעם טאָג;
        האָבן זײ גענענט פֿאַר משהן און פֿאַר אַהרֹנען אין יענעם טאָג.
      cs: I byli někteří muži, ješto se poškvrnili při mrtvém, kteříž nemohli slaviti
        Fáze toho dne. I přistoupili před Mojžíše a Arona v ten den,
      pl: 'Ale okazali się tacy, którzy się zanieczyścili byli przy zwłokach ludzkich
        - tak że nie mogli spełnić ofiary paschalnej dnia tego, - przystąpili tedy
        do Mojżesza i do Ahrona w tenże dzień, '
    7:
      he: וַיֹּאמְרוּ הָאֲנָשִׁים הָהֵמָּה אֵלָיו אֲנַחְנוּ טְמֵאִים לְנֶפֶשׁ אָדָם
        לָמָּה נִגָּרַע לְבִלְתִּי הַקְרִב אֶת־קָרְבַּן יְהוָה בְּמֹעֲדוֹ בְּתוֹךְ
        בְּנֵי יִשְׂרָאֵל׃
      yi: 'און יענע מענער האָבן צו אים געזאָגט: מיר זײַנען אומרײן פֿון דעם טױטן לײַב
        פֿון אַ מענטשן; פֿאַר װאָס זאָלן מיר געמינערט װערן, ניט מקריבֿ צו זײַן דעם
        קרבן פֿון גאָט אין זײַן געשטעלטער צײַט צװישן די קינדער פֿון ישׂראל?'
      cs: 'A promluvili muži ti k němu: My jsme se poškvrnili nad mrtvým. Nebude-liž
        nám zbráněno obětovati oběti Hospodinu v jistý čas spolu s syny Izraelskými?'
      pl: 'I rzekli ludzie ci do niego: "Myśmy zanieczyszczeni przy zwłokach ludzkich;
        czemu mamy być upośledzeni, abyśmy nie przynieśli ofiary Wiekuistego w oznaczonym
        czasie, wpośród synów Israela?" '
    8:
      he: וַיֹּאמֶר אֲלֵהֶם מֹשֶׁה עִמְדוּ וְאֶשְׁמְעָה מַה־יְצַוֶּה יְהוָה לָכֶם׃
      yi: 'האָט משה געזאָגט צו זײ: האַרט, און איך װעל הערן װאָס גאָט װעט באַפֿעלן
        װעגן אײַך.'
      cs: 'I řekl jim Mojžíš: Počekejte, až uslyším, co vám učiniti rozkáže Hospodin.'
      pl: 'I odpowiedział im Mojżesz: "Postójcie, a usłyszę, co rozkaże Wiekuisty
        względem was". '
    9:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    10:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר אִישׁ אִישׁ כִּי־יִהְיֶה־טָמֵא לָנֶפֶשׁ
        אוֹ בְדֶרֶךְ רְחֹקָה לָכֶם אוֹ לְדֹרֹתֵיכֶם וְעָשָׂה פֶסַח לַיהוָה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: אַז עמיצער אײנער פֿון אײַך,
        אָדער פֿון אײַערע קומעדיקע דוֹרות װעט זײַן אומרײן פֿון אַ טױטן לײַב, אָדער
        זײַן אין אַ װײַטן װעג, זאָל ער פֿון דעסטװעגן מאַכן אַ קָרבן-פּסח צו גאָט.'
      cs: 'Mluv k synům Izraelským a rci: Kdož by koli byl poškvrněný nad mrtvým,
        aneb byl by na cestě daleké, buď z vás aneb z potomků vašich, budeť slaviti
        Fáze Hospodinu.'
      pl: '"Powiedz synom Israela, a objaśnij im: jeżeliby się ktokolwiek zanieczyścił
        przy umarłym, albo będąc na drodze dalekiej, z was albo potomków waszych,
        chciałby spełnić ofiarę paschalną Wiekuistemu: '
    11:
      he: בַּחֹדֶשׁ הַשֵּׁנִי בְּאַרְבָּעָה עָשָׂר יוֹם בֵּין הָעַרְבַּיִם יַעֲשׂוּ
        אֹתוֹ עַל־מַצּוֹת וּמְרֹרִים יֹאכְלֻהוּ׃
      yi: אין צװײטן חוֹדש, אין פֿערצנטן טאָג, קעגן אָװנט זאָלן זײ אים מאַכן; מיט מצות
        און ביטערע קרײַטעכער זאָלן זײ אים עסן.
      cs: Měsíce druhého, čtrnáctého dne u večer slaviti budou je, s chleby nekvašenými,
        a s řeřichami jísti je budou.
      pl: 'Miesiąca drugiego, czternastego dnia, ku wieczorowi niechaj spełnią ją;
        z przaśnikami i gorzkiemi zioły niechaj spożyją ją. '
    12:
      he: לֹא־יַשְׁאִירוּ מִמֶּנּוּ עַד־בֹּקֶר וְעֶצֶם לֹא יִשְׁבְּרוּ־בוֹ כְּכָל־חֻקַּת
        הַפֶּסַח יַעֲשׂוּ אֹתוֹ׃
      yi: זײ זאָלן ניט איבערלאָזן פֿון אים ביז אין דער פֿרי, און אַ בײן זאָלן זײ ניט
        צעברעכן אין אים; לױט דעם גאַנצן דין פֿון קָרבן-פּסח זאָלן זײ אים מאַכן.
      cs: Nezanechajíť ho [nic] až do jitra, a kosti v něm nezlámí; vedlé všelikého
        ustanovení Fáze budou je slaviti.
      pl: 'Nie zostawią z niej do rana, a kości nie złamią w niej, według wszystkich
        obrzędów ofiary paschalnej niechaj spełnią ją. '
    13:
      he: וְהָאִישׁ אֲשֶׁר־הוּא טָהוֹר וּבְדֶרֶךְ לֹא־הָיָה וְחָדַל לַעֲשׂוֹת הַפֶּסַח
        וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מֵעַמֶּיהָ כִּי קָרְבַּן יְהוָה לֹא הִקְרִיב
        בְּמֹעֲדוֹ חֶטְאוֹ יִשָּׂא הָאִישׁ הַהוּא׃
      yi: אָבער דער מאַן װאָס איז רײן, און אין װעג איז ער ניט, און ער פֿאַרמײַדט זיך
        צו מאַכן דעם קָרבן-פּסח, יענע זעל זאָל פֿאַרשניטן װערן פֿון איר פֿאָלק; װײַל
        ער האָט דעם קרבן פֿון גאָט ניט מקריבֿ געװען אין זײַן געשטעלטער צײַט, זאָל
        יענער מאַן טראָגן זײַן זינד.
      cs: Ale člověk ten, kterýž by byl čistý, a nebyl na cestě, a však by zanedbal
        slaviti Fáze, vyhlazena bude duše ta z lidu svého; nebo oběti Hospodinu neobětoval
        v jistý čas její; hřích svůj ponese člověk ten.
      pl: 'Kto wszakże czystym jest i w drodze się nie znajduje, a zaniedba spełnić
        ofiarę paschalną, wytrąconą będzie dusza ta z pośród ludu swego; ponieważ
        ofiary Wiekuistego nie przyniósł w oznaczonym czasie, grzech swój poniesie. '
    14:
      he: וְכִי־יָגוּר אִתְּכֶם גֵּר וְעָשָׂה פֶסַח לַיהוָה כְּחֻקַּת הַפֶּסַח וּכְמִשְׁפָּטוֹ
        כֵּן יַעֲשֶׂה חֻקָּה אַחַת יִהְיֶה לָכֶם וְלַגֵּר וּלְאֶזְרַח הָאָרֶץ׃
      yi: און אַז בײַ אײַך װעט זיך אױפֿהאַלטן אַ פֿרעמדער, און ער װעט מאַכן אַ קָרבן-פּסח
        צו גאָט, איז, אַזױ װי דער דין פֿון קָרבן-פּסח און אַזױ װי זײַן געזעץ, אַזױ
        זאָל ער טאָן; אײן דין זאָל זײַן בײַ אײַך אי פֿאַר דעם פֿרעמדן, אי פֿאַר דעם
        אײַנגעבאָרענעם פֿון לאַנד.
      cs: Jestliže by s vámi bydlil příchozí, a slavil by Fáze Hospodinu, vedlé ustanovení
        Fáze, a vedlé řádu jeho bude je slaviti. Ustanovení jednostejné bude vám,
        tak příchozímu, jako obyvateli v zemi.
      pl: 'A jeśli zamieszka u was cudzoziemiec, a zechce spełnić ofiarę paschalną
        Wiekuistemu; według obrzędu i wedle przepisu paschalnego niechaj spełni ją;
        ustawa jedna niechaj będzie dla was, tak dla cudzoziemca, jak i dla krajowca". '
    15:
      he: וּבְיוֹם הָקִים אֶת־הַמִּשְׁכָּן כִּסָּה הֶעָנָן אֶת־הַמִּשְׁכָּן לְאֹהֶל
        הָעֵדֻת וּבָעֶרֶב יִהְיֶה עַל־הַמִּשְׁכָּן כְּמַרְאֵה־אֵשׁ עַד־בֹּקֶר׃
      yi: און אין דעם טאָג װאָס מע האָט אױפֿגעשטעלט דעם מִשכּן, האָט דער װאָלקן צוגעדעקט
        דעם מִשכּן, דאָס געצעלט פֿון געזעץ; און אין אָװנט פֿלעגט זײַן איבערן מִשכּן
        אַזױ װי דאָס אױסזען פֿון פֿײַער, ביז אין דער פֿרי.
      cs: Toho pak dne, v kterémž vyzdvižen jest příbytek, přikryl oblak příbytek,
        [a stál] nad stánkem svědectví; u večer pak bývalo nad příbytkem na pohledění
        jako oheň až do jitra.
      pl: 'W dzień tedy wystawienia przybytku okrył obłok przybytek nad namiotem świadectwa;
        a z wieczora bywało nad przybytkiem jakby widmo ognia aż do rana; '
    16:
      he: כֵּן יִהְיֶה תָמִיד הֶעָנָן יְכַסֶּנּוּ וּמַרְאֵה־אֵשׁ לָיְלָה׃
      yi: 'אַזױ פֿלעגט זײַן תּמיד: דער װאָלקן פֿלעגט אים צודעקן, און דאָס אױסזען פֿון
        פֿײַער בײַ נאַכט.'
      cs: Tak bývalo ustavičně, oblak přikrýval jej [ve dne], záře pak ohnivá v noci.
      pl: 'Tak bywało ustawicznie, - obłok okrywał go, a widmo ognia nocą. '
    17:
      he: וּלְפִי הֵעָלֹת הֶעָנָן מֵעַל הָאֹהֶל וְאַחֲרֵי־כֵן יִסְעוּ בְּנֵי יִשְׂרָאֵל
        וּבִמְקוֹם אֲשֶׁר יִשְׁכָּן־שָׁם הֶעָנָן שָׁם יַחֲנוּ בְּנֵי יִשְׂרָאֵל׃
      yi: און װעדליק דער װאָלקן פֿלעגט זיך אױפֿהײבן פֿון איבערן געצעלט, אַזױ פֿלעגן
        דערנאָך ציִען די קינדער פֿון ישׂראל; און אין דעם אָרט װאָס דער װאָלקן פֿלעגט
        דאָרטן רוען, דאָרטן פֿלעגן לאַגערן די קינדער פֿון ישׂראל.
      cs: A když se zdvihl oblak od stánku, hned také hýbali se synové Izraelští;
        a na kterém místě pozůstal oblak, tu také kladli se synové Izraelští.
      pl: 'A zaledwie wznosił się obłok z nad przybytku, śladem jego wyruszali synowie
        Israela; w miejscu zaś, gdzie stawał obłok, tam stawali obozem i synowie Israela. '
    18:
      he: עַל־פִּי יְהוָה יִסְעוּ בְּנֵי יִשְׂרָאֵל וְעַל־פִּי יְהוָה יַחֲנוּ כָּל־יְמֵי
        אֲשֶׁר יִשְׁכֹּן הֶעָנָן עַל־הַמִּשְׁכָּן יַחֲנוּ׃
      yi: לױט דעם מױל פֿון גאָט פֿלעגן ציִען די קינדער פֿון ישׂראל, און לױט דעם מױל
        פֿון גאָט פֿלעגן זײ לאַגערן; כּל-זמן דער װאָלקן פֿלעגט רוען אױפֿן משכּן, פֿלעגן
        זײ לאַגערן.
      cs: K rozkazu Hospodinovu hýbali se synové Izraelští, a k rozkazu Hospodinovu
        kladli se; po všecky dny, dokudž zůstával oblak nad příbytkem, [i oni] leželi.
      pl: 'Wedle rozkazu Wiekuistego wyruszali synowie Israela, i wedle rozkazu téż
        Wiekuistego stawali obozem; przez cały czas pozostawania obłoku nad przybytkiem,
        stawali i oni obozem; '
    19:
      he: וּבְהַאֲרִיךְ הֶעָנָן עַל־הַמִּשְׁכָּן יָמִים רַבִּים וְשָׁמְרוּ בְנֵי־יִשְׂרָאֵל
        אֶת־מִשְׁמֶרֶת יְהוָה וְלֹא יִסָּעוּ׃
      yi: און אַז דער װאָלקן האָט זיך פֿאַרלענגערט אױפֿן מִשכּן פֿיל טעג, האָבן די
        קינדער פֿון ישׂראל געהיט די היטונג פֿון גאָט, און פֿלעגן ניט ציִען.
      cs: Když pak trval oblak nad příbytkem po mnohé dny, tedy drželi synové Izraelští
        stráž Hospodinovu, a netáhli odtud.
      pl: 'A choć zostawał obłok nad przybytkiem przez dłuższy czas, to jednak przestrzegali
        synowie Israela straży Wiekuistego, a nie wyruszali. '
    20:
      he: וְיֵשׁ אֲשֶׁר יִהְיֶה הֶעָנָן יָמִים מִסְפָּר עַל־הַמִּשְׁכָּן עַל־פִּי
        יְהוָה יַחֲנוּ וְעַל־פִּי יְהוָה יִסָּעוּ׃
      yi: און אַ מאָל פֿלעגט דער װאָלקן זײַן געצײלטע טעג אױפֿן מִשכּן; לױט דעם מױל
        פֿון גאָט פֿלעגן זײ לאַגערן, און לױט דעם מױל פֿון גאָט פֿלעגן זײ ציִען.
      cs: A když oblak byl nad příbytkem po nemnohé dny, k rozkazu Hospodinovu kladli
        se, a k rozkazu Hospodinovu hýbali se.
      pl: 'Zdarzało się, że zostawał obłok przez dni kilka nad przybytkiem: oni wszakże
        wedle rozkazu Wiekuistego stawali obozem, i wedle rozkazu Wiekuistego wyruszali. '
    21:
      he: וְיֵשׁ אֲשֶׁר־יִהְיֶה הֶעָנָן מֵעֶרֶב עַד־בֹּקֶר וְנַעֲלָה הֶעָנָן בַּבֹּקֶר
        וְנָסָעוּ אוֹ יוֹמָם וָלַיְלָה וְנַעֲלָה הֶעָנָן וְנָסָעוּ׃
      yi: און אַ מאָל פֿלעגט זײַן דער װאָלקן פֿון אָװנט ביז אין דער פֿרי, און װי דער
        װאָלקן האָט זיך אױפֿגעהױבן אין דער פֿרי, אַזױ האָבן זײ געצױגן; אָדער אַ טאָג
        מיט אַ נאַכט, און װי דער װאָלקן האָט זיך אױפֿגעהױבן, אַזױ האָבן זײ געצױגן.
      cs: Kdyžkoli byl oblak od večera až do jitra, a v jitře se vznesl, hned i [oni]
        šli; buď [že trval] přes den a noc, (jakž kdy vznášel se oblak, tak [oni]
        táhli,)
      pl: 'Zdarzało się téż, że zostawał obłok tylko od wieczora do rana, podnosił
        się zaś obłok nad ranem - a oni wyruszali; albo téż, że zostawszy przez dzień
        i noc się podnosił obłok, - to i oni wyruszali, '
    22:
      he: אוֹ־יֹמַיִם אוֹ־חֹדֶשׁ אוֹ־יָמִים בְּהַאֲרִיךְ הֶעָנָן עַל־הַמִּשְׁכָּן
        לִשְׁכֹּן עָלָיו יַחֲנוּ בְנֵי־יִשְׂרָאֵל וְלֹא יִסָּעוּ וּבְהֵעָלֹתוֹ יִסָּעוּ׃
      yi: צי צװײ טעג, צי אַ חוֹדש, צי אַ יאָר – אַז דער װאָלקן האָט זיך פֿאַרלענגערט
        אױפֿן מִשכּן צו רוען אױף אים, פֿלעגן די קינדער פֿון ישׂראל לאַגערן און ניט
        ציִען, און װי ער האָט זיך אױפֿגעהױבן, פֿלעגן זײ ציִען.
      cs: Buď že za dva dni, aneb za měsíc, aneb za rok prodléval oblak nad příbytkem,
        zůstávaje nad ním, synové Izraelští také leželi, a nehnuli se; když pak on
        vznášel se, též i [oni] táhli.
      pl: 'A jeżeli dwa dni, albo miesiąc, albo rok - dopóki był obłok nad przybytkiem,
        zostawając nad nim, stawali i synowie Israela obozem, i nie wyruszali; a dopiero,
        gdy się wznosił, wyruszali. '
    23:
      he: עַל־פִּי יְהוָה יַחֲנוּ וְעַל־פִּי יְהוָה יִסָּעוּ אֶת־מִשְׁמֶרֶת יְהוָה
        שָׁמָרוּ עַל־פִּי יְהוָה בְּיַד־מֹשֶׁה׃
      yi: לױט דעם מױל פֿון גאָט פֿלעגן זײ לאַגערן, און לױט דעם מױל פֿון גאָט פֿלעגן
        זײ ציִען; זײ האָבן געהיט די היטונג פֿון גאָט, לױט דעם מױל פֿון גאָט דורך משהן.
      cs: K rozkazu Hospodinovu kladli se, a k rozkazu Hospodinovu hýbali se, stráž
        Hospodinovu držíce podlé rozkazu jeho skrze Mojžíše.
      pl: 'Wedle rozkazu Wiekuistego stawali obozem, i wedle rozkazu Wiekuistego wyruszali,
        straży Wiekuistego przestrzegając, wedle rozkazu Wiekuistego przez Mojżesza. '
  10:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: עֲשֵׂה לְךָ שְׁתֵּי חֲצוֹצְרֹת כֶּסֶף מִקְשָׁה תַּעֲשֶׂה אֹתָם וְהָיוּ לְךָ
        לְמִקְרָא הָעֵדָה וּלְמַסַּע אֶת־הַמַּחֲנוֹת׃
      yi: מאַך דיר צװײ זילבערנע טרומײטן; געהאַמערט זאָלסטו זײ מאַכן; און זײ זאָלן
        דיר זײַן פֿאַר צונױפֿרופֿן די עדה, און פֿאַר מאַכן ציִען די לאַגערן.
      cs: Udělej sobě dvě trouby stříbrné. Dílem taženým uděláš je, kterýchž užívati
        budeš k svolání všeho množství, a když by se mělo hnouti vojsko.
      pl: '"Przygotuj sobie dwie trąby srebrne, - kutej roboty przygotujesz je, a
        niechaj służą ci do zwoływania zboru, i do zwijania obozów; '
    3:
      he: וְתָקְעוּ בָּהֵן וְנוֹעֲדוּ אֵלֶיךָ כָּל־הָעֵדָה אֶל־פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און אַז מע װעט בלאָזן אין זײ, זאָל זיך צונױפֿקומען צו דיר די גאַנצע עדה
        צום אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: Protož kdyžkoli zatroubí na ně, shromáždí se k tobě všecko množství ke dveřím
        stánku úmluvy.
      pl: 'Gdy uderzą przeciągle w obie, podąży do ciebie wszystek zbór do wnijścia
        przybytku zboru; '
    4:
      he: וְאִם־בְּאַחַת יִתְקָעוּ וְנוֹעֲדוּ אֵלֶיךָ הַנְּשִׂיאִים רָאשֵׁי אַלְפֵי
        יִשְׂרָאֵל׃
      yi: און אױב מע װעט בלאָזן אין אײנעם, זאָלן זיך צונױפֿקומען צו דיר די פֿירשטן,
        די הױפּטלײַט פֿון די טױזנטן פֿון ישׂראל.
      cs: Jestliže v jednu [toliko] zatroubí, tedy shromáždí se k tobě knížata, přední
        lidu Izraelského.
      pl: 'A jeżeliby w jednę tylko przeciągle uderzono, podążą do ciebie naczelnicy,
        wodzowie tysięcy Israela; '
    5:
      he: וּתְקַעְתֶּם תְּרוּעָה וְנָסְעוּ הַמַּחֲנוֹת הַחֹנִים קֵדְמָה׃
      yi: און אַז איר װעט בלאָזן אַ שאַלרוף, זאָלן ציִען די לאַגערן װאָס לאַגערן צו
        מזרח.
      cs: Pakli by s nějakým přetrubováním troubili, hnou se [s místa], kteříž leželi
        k východní straně.
      pl: 'A gdy uderzycie na trwogę, wyruszą obozy, obozujące ku wschodowi; '
    6:
      he: וּתְקַעְתֶּם תְּרוּעָה שֵׁנִית וְנָסְעוּ הַמַּחֲנוֹת הַחֹנִים תֵּימָנָה
        תְּרוּעָה יִתְקְעוּ לְמַסְעֵיהֶם׃
      yi: און אַז איר װעט בלאָזן אַ צװײטן שאַלרוף, זאָלן ציִען די לאַגערן װאָס לאַגערן
        צו דָרום; אַ שאַלרוף זאָל מען בלאָזן פֿאַר זײערע ציִונגען.
      cs: Když by pak troubili s přetrubováním po druhé, tedy hnou se ti, kteříž leželi
        ku poledni. S přetrubováním troubiti budou k tažení svému.
      pl: 'A gdy uderzycie na trwogę po raz drugi, - wyruszą obozy obozujące ku południowi;
        na trwogę niech uderzą, gdy będą miały ruszyć w pochód. '
    7:
      he: וּבְהַקְהִיל אֶת־הַקָּהָל תִּתְקְעוּ וְלֹא תָרִיעוּ׃
      yi: אָבער בײַם אײַנזאַמלען די אײַנזאַמלונג זאָלט איר בלאָזן, אָבער ניט אַרױסלאָזן
        אַ שאַלרוף.
      cs: Ale když byste měli svolati všecko množství, [prostě] bez přetrubování troubiti
        budete.
      pl: 'A gdy wypadnie zwołać zgromadzenie, uderzycie przeciągle w trąbę, lecz
        nie na trwogę. '
    8:
      he: וּבְנֵי אַהֲרֹן הַכֹּהֲנִים יִתְקְעוּ בַּחֲצֹצְרוֹת וְהָיוּ לָכֶם לְחֻקַּת
        עוֹלָם לְדֹרֹתֵיכֶם׃
      yi: און אַהרנס זין, די כֹּהנים, זאָלן בלאָזן אין די טרומײטן; און דאָס זאָל אײַך
        זײַן פֿאַר אַן אײביקן געזעץ אױף אײַערע דָור-דורות.
      cs: Synové Aronovi kněží trubami těmi budou troubiti, a bude vám to ustanovení
        věčné v pronárodech vašich.
      pl: 'Synowie zaś Ahrona, kapłani, uderzać mają w trąby; a będzie to wam ustawą
        wieczną w pokoleniach waszych. '
    9:
      he: וְכִי־תָבֹאוּ מִלְחָמָה בְּאַרְצְכֶם עַל־הַצַּר הַצֹּרֵר אֶתְכֶם וַהֲרֵעֹתֶם
        בַּחֲצֹצְרוֹת וֲנִזְכַּרְתֶּם לִפְנֵי יְהוָה אֱלֹהֵיכֶם וְנוֹשַׁעְתֶּם מֵאֹיְבֵיכֶם׃
      yi: און אַז איר װעט גײן אױף מלחמה אין אײַער לאַנד אַקעגן דעם שׂוֹנא װאָס דריקט
        אײַך, זאָלט איר שאַלן אין די טרומײטן, און איר װעט דערמאָנט װערן פֿאַר יהוה
        אײַער גאָט, און װעט געהאָלפֿן װערן פֿון אײַערע פֿײַנט.
      cs: Když vyjdete na vojnu v zemi vaší proti nepříteli ssužujícímu vás, s přetrubováním
        troubiti budete v trouby ty, a budete v paměti před Hospodinem Bohem svým,
        a zachováni budete od nepřátel svých.
      pl: 'A gdy wystąpicie do walki na ziemi waszej przeciw wrogowi, któryby wrogował
        wam, uderzcie na trwogę w trąby, a tém przypomnicie się przed Wiekuistym,
        Bogiem waszym, i ocaleni będziecie od nieprzyjaciół waszych. '
    10:
      he: וּבְיוֹם שִׂמְחַתְכֶם וּבְמוֹעֲדֵיכֶם וּבְרָאשֵׁי חָדְשֵׁיכֶם וּתְקַעְתֶּם
        בַּחֲצֹצְרֹת עַל עֹלֹתֵיכֶם וְעַל זִבְחֵי שַׁלְמֵיכֶם וְהָיוּ לָכֶם לְזִכָּרוֹן
        לִפְנֵי אֱלֹהֵיכֶם אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: און אין אײַער טאָג פֿון שׂמחה, און אין אײַערע יָום-טוֹבֿים, און אין אײַערע
        רֹאש-חוֹדשן, זאָלט איר בלאָזן אין די טרומײטן אױף אײַערע בראַנדאָפּפֿער און
        אױף אײַערע פֿרידאָפּפֿער; און זײ װעלן אײַך זײַן צו אַ דערמאָנונג פֿאַר אײַער
        גאָט; איך בין יהוה אײַער גאָט.
      cs: 'V den také veselí vašeho, a při slavnostech svých, a při začátcích měsíců
        vašich troubiti budete v trouby ty k obětem svým zápalným a pokojným, i budou
        vám na památku před Bohem vaším: Já Hospodin Bůh váš.'
      pl: 'W dzień téż radości waszej, i w uroczystości wasze, i na nowiu miesięcy
        waszych - uderzać wam w trąby przeciągle przy całopaleniach waszych i przy
        ofiarach waszych opłatnych - a będzie to wam wspomnieniem przed Bogiem waszym:
        Jam Wiekuisty, Bóg wasz". '
    11:
      he: וַיְהִי בַּשָּׁנָה הַשֵּׁנִית בַּחֹדֶשׁ הַשֵּׁנִי בְּעֶשְׂרִים בַּחֹדֶשׁ
        נַעֲלָה הֶעָנָן מֵעַל מִשְׁכַּן הָעֵדֻת׃
      yi: און עס איז געװען אין צװײטן יאָר, אין צװײטן חוֹדש, אין צװאַנציקסטן טאָג פֿון
        חוֹדש, האָט זיך אױפֿגעהױבן דער װאָלקן פֿון איבערן מִשכּן פֿון געזעץ.
      cs: I stalo se léta druhého, dvadcátý [den] měsíce druhého, že se vyzdvihl oblak
        z příbytku svědectví.
      pl: 'I stało się roku wtórego, miesiąca wtórego, dwudziestego tegoż miesiąca,
        że wzniósł się obłok z nad przybytku świadectwa. '
    12:
      he: וַיִּסְעוּ בְנֵי־יִשְׂרָאֵל לְמַסְעֵיהֶם מִמִּדְבַּר סִינָי וַיִּשְׁכֹּן
        הֶעָנָן בְּמִדְבַּר פָּארָן׃
      yi: און די קינדער פֿון ישׂראל האָבן געצױגן אױף זײערע ציִונגען פֿון מדבר סינַי;
        און דער װאָלקן האָט גערוט אין מדבר פּאָרָן.
      cs: I táhli synové Izraelští po svých taženích z pouště Sinai; a zastavil se
        oblak na poušti Fáran.
      pl: 'I wyruszyli synowie Israela w pochody swoje z pustyni Synai; a stanął obłok
        na pustyni Paran. '
    13:
      he: וַיִּסְעוּ בָּרִאשֹׁנָה עַל־פִּי יְהוָה בְּיַד־מֹשֶׁה׃
      yi: אַזױ האָבן זײ געצױגן צום ערשטן מאָל לױט דעם מױל פֿון גאָט דורך משהן.
      cs: 'Takto nejprvé brali se z rozkazu Hospodinova skrze Mojžíše:'
      pl: 'Wyruszyli wtedy po raz pierwszy, wedle rozkazu Wiekuistego przez Mojżesza. '
    14:
      he: וַיִּסַּע דֶּגֶל מַחֲנֵה בְנֵי־יְהוּדָה בָּרִאשֹׁנָה לְצִבְאֹתָם וְעַל־צְבָאוֹ
        נַחְשׁוֹן בֶּן־עַמִּינָדָב׃
      yi: און צוערשט האָט געצױגן די פֿאָן פֿון דעם לאַגער פֿון די קינדער פֿון יהודה,
        לױט זײערע מחנות; און איבער זײַן מחנה איז געװען נַחשוֹן דער זון פֿון עַמינָדָבֿן.
      cs: Šla napřed korouhev vojska synů Juda po houfích svých, a nad nimi byl Názon,
        syn Aminadabův.
      pl: 'I ruszyła chorągiew obozu synów Jehudy pierwsza z zastępami swoimi; a nad
        zastępem jego - Nachszon, syn Amminadaba. '
    15:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי יִשָׂשכָר נְתַנְאֵל בֶּן־צוּעָר׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון יִשׂשָׂכָר, נתַנאֵל
        דער זון פֿון צוֹעַרן.
      cs: Nad vojskem pak pokolení synů Izachar byl Natanael, syn Suar.
      pl: 'A nad zastępem pokolenia synów Isachara - Nethaneel, syn Cuara. '
    16:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי זְבוּלֻן אֱלִיאָב בֶּן־חֵלוֹן׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון זבֿולון, אֶליאָבֿ דער
        זון פֿון חלונען.
      cs: A nad vojskem pokolení synů Zabulon Eliab, syn Helonův.
      pl: 'A nad zastępem pokolenia synów Zebuluna - Eliab, syn Chelona. '
    17:
      he: וְהוּרַד הַמִּשְׁכָּן וְנָסְעוּ בְנֵי־גֵרְשׁוֹן וּבְנֵי מְרָרִי נֹשְׂאֵי
        הַמִּשְׁכָּן׃
      yi: און אַז דער מִשכּן איז פֿאַנאַנדערגענומען געװאָרן, האָבן געצױגן די קינדער
        פֿון גֵרשוֹן, און די קינדער פֿון מרָרי, די טרעגער פֿון דעם מִשכּן.
      cs: Složen jest také i příbytek, a šli synové Gersonovi a synové Merari nesouce
        příbytek.
      pl: 'A był rozłożonym przybytek, i wyruszyli synowie Gerszona i synowie Merarego,
        niosący przybytek. '
    18:
      he: וְנָסַע דֶּגֶל מַחֲנֵה רְאוּבֵן לְצִבְאֹתָם וְעַל־צְבָאוֹ אֱלִיצוּר בֶּן־שְׁדֵיאוּר׃
      yi: און עס האָט געצױגן די פֿאָן פֿון דעם לאַגער פֿון ראובֿן, לױט זײערע מחנות;
        און איבער זײַן מחנה איז געװען אֶליצור דער זון פֿון שדֵיאורן,
      cs: Potom šla korouhev vojska Rubenova po houfích svých, a nad nimi byl Elisur,
        syn Sedeurův.
      pl: 'Poczém ruszyła chorągiew obozu Reubena z zastępami swoimi; a nad zastępem
        jego - Elicur, syn Szedeura; '
    19:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי שִׁמְעוֹן שְׁלֻמִיאֵל בֶּן־צוּרִי שַׁדָּי׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון שמעון, שלומיאֵל דער
        זון פֿון צורישַדָין.
      cs: Nad vojskem pak pokolení synů Simeon Salamiel, syn Surisaddai.
      pl: 'A nad zastępem pokolenia synów Szymeona - Szelumiel, syn Curyszaddaja. '
    20:
      he: וְעַל־צְבָא מַטֵּה בְנֵי־גָד אֶלְיָסָף בֶּן־דְּעוּאֵל׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון גָד, אֶליָסָף דער זון
        פֿון דְעואֵלן.
      cs: A nad vojskem pokolení synů Gád Eliazaf, syn Duelův.
      pl: 'A nad zastępem pokolenia synów Gada - Eliasaf, syn Deuela. '
    21:
      he: וְנָסְעוּ הַקְּהָתִים נֹשְׂאֵי הַמִּקְדָּשׁ וְהֵקִימוּ אֶת־הַמִּשְׁכָּן
        עַד־בֹּאָם׃
      yi: און עס האָבן געצױגן די קהָתים, די טרעגער פֿון די הײליקע זאַכן; און מע האָט
        אױפֿגעשטעלט דעם מִשכּן אײדער זײ זײַנען געקומען.
      cs: Šli také i Kahatští, nesouce svatyni; onino pak vyzdvihovali příbytek, až
        i tito přišli.
      pl: 'Zatém ruszyli Kehatydzi, niosący świątynię; ci zaś ustawiali przybytek
        aż do nadejścia ich. '
    22:
      he: וְנָסַע דֶּגֶל מַחֲנֵה בְנֵי־אֶפְרַיִם לְצִבְאֹתָם וְעַל־צְבָאוֹ אֱלִישָׁמָע
        בֶּן־עַמִּיהוּד׃
      yi: און עס האָט געצױגן די פֿאָן פֿון דעם לאַגער פֿון די קינדער פֿון אפֿרים,
        לױט זײערע מחנות; און איבער זײַן מחנה איז געװען אֶלישָמָע דער זון פֿון עַמיהודן.
      cs: Potom šla korouhev vojska synů Efraim po houfích svých, a nad nimi byl Elisama,
        syn Amiudův.
      pl: 'Następnie ruszyła chorągiew obozu synów Efraima z zastępami swojemi; a
        nad zastępem jego - Eliszama, syn Ammihuda. '
    23:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי מְנַשֶּׁה גַּמְלִיאֵל בֶּן־פְּדָה־צוּר׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון מנשה, גַמליאֵל דער
        זון פֿון פּדָהצורן.
      cs: Nad vojskem pak pokolení synů Manasse Gamaliel, syn Fadasurův.
      pl: 'A nad zastępem pokolenia synów Menaszy - Gamliel, syn Pedacura. '
    24:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי בִנְיָמִן אֲבִידָן בֶּן־גִּדְעוֹנִי׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון בנימין, אַבֿידָן דער
        זון פֿון גִדעוֹנין.
      cs: A nad vojskem pokolení synů Beniamin Abidan, syn Gedeonův.
      pl: 'A nad zastępem pokolenia synów Binjamina - Abidan, syn Gideoni. '
    25:
      he: וְנָסַע דֶּגֶל מַחֲנֵה בְנֵי־דָן מְאַסֵּף לְכָל־הַמַּחֲנֹת לְצִבְאֹתָם וְעַל־צְבָאוֹ
        אֲחִיעֶזֶר בֶּן־עַמִּישַׁדָּי׃
      yi: און עס האָט געצױגן די פֿאָן פֿון דעם לאַגער פֿון די קינדער פֿון דָן, די
        הינטערװאַך פֿון אַלע לאַגערן לױט זײערע מחנות; און איבער זײַן לאַגער איז געװען
        אַחיעזר דער זון פֿון עַמישַדָין.
      cs: Šla potom i korouhev vojska synů Dan, obsahující ostatek vojska po houfích
        svých, a nad vojskem jeho Ahiezer, syn Amisaddai.
      pl: 'Zatém ruszyła chorągiew obozu synów Dana, będąca w odwodzie wszystkich
        obozów z zastępami ich; a nad zastępem jego - Achiezer, syn Ammiszaddaja. '
    26:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי אָשֵׁר פַּגְעִיאֵל בֶּן־עָכְרָן׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון אָשר, פּגעִיאֵל דער
        זון פֿון עָכרָנען.
      cs: Nad vojskem pak pokolení synů Asser Fegiel, syn Ochranův.
      pl: 'A nad zastępem pokolenia synów Aszera - Pagiel, syn Ochrana. '
    27:
      he: וְעַל־צְבָא מַטֵּה בְּנֵי נַפְתָּלִי אֲחִירַע בֶּן־עֵינָן׃
      yi: און איבער דער מחנה פֿון דעם שבֿט פֿון די קינדער פֿון נפֿתָּלי, אַחירַע דער
        זון פֿון עֵינָנען.
      cs: A nad vojskem pokolení synů Neftalím Ahira, syn Enanův.
      pl: 'A nad zastępem pokolenia synów Naftali - Achira, syn Enana. '
    28:
      he: אֵלֶּה מַסְעֵי בְנֵי־יִשְׂרָאֵל לְצִבְאֹתָם וַיִּסָּעוּ׃
      yi: דאָס זײַנען די ציִונגען פֿון די קינדער פֿון ישׂראל לױט זײערע מחנות; אַזױ
        האָבן זײ געצױגן.
      cs: Ta jsou tažení synů Izraelských po houfích jejich, a [tím pořádkem] táhli.
      pl: 'Oto pochód synów Israela wedle zastępów ich: i tak ciągnęli. '
    29:
      he: וַיֹּאמֶר מֹשֶׁה לְחֹבָב בֶּן־רְעוּאֵל הַמִּדְיָנִי חֹתֵן מֹשֶׁה נֹסְעִים
        אֲנַחְנוּ אֶל־הַמָּקוֹם אֲשֶׁר אָמַר יְהוָה אֹתוֹ אֶתֵּן לָכֶם לְכָה אִתָּנוּ
        וְהֵטַבְנוּ לָךְ כִּי־יְהוָה דִּבֶּר־טוֹב עַל־יִשְׂרָאֵל׃
      yi: 'און משה האָט געזאָגט צו חוֹבֿבֿ דעם זון פֿון רְעואֵל דעם מִדיָני, משהס
        שװער: מיר ציִען צו דעם אָרט װאָס גאָט האָט געזאָגט: איך װעל אים געבן צו אײַך;
        קום מיט אונדז, און מיר װעלן דיך באַגיטיקן, װאָרום גאָט האָט צוגעזאָגט גוטס
        פֿאַר ישׂראל.'
      cs: 'Řekl pak Mojžíš Chobabovi, synu Raguelovu Madianskému, tchánu svému: My
        se béřeme k místu, o kterémž řekl Hospodin: Dám je vám. [Protož] poď s námi,
        a dobře učiníme tobě; nebo Hospodin mnoho dobrého zaslíbil Izraelovi.'
      pl: 'I rzekł Mojżesz do Chobaba, syna Reuela, Midjanity, teścia Mojżesza: "Wyruszamy
        do miejsca, o którém rzekł Wiekuisty: oddam je wam; pójdź z nami, a wyświadczym
        ci dobro, gdyż - dobro zapowiedział Wiekuisty Israelowi." '
    30:
      he: וַיֹּאמֶר אֵלָיו לֹא אֵלֵךְ כִּי אִם־אֶל־אַרְצִי וְאֶל־מוֹלַדְתִּי אֵלֵךְ׃
      yi: 'האָט ער צו אים געזאָגט: איך װעל ניט גײן; נײַערט צו מײַן לאַנד און צו מײַן
        אָפּשטאַם װעל איך גײן.'
      cs: 'Kterýž odpověděl jemu: Nepůjdu, ale k zemi své a k příbuznosti své se navrátím.'
      pl: 'On wszakże odpowiedział mu: "Nie pójdę; lecz do kraju mojego i do rodzinnego
        miejsca mojego wrócę". '
    31:
      he: וַיֹּאמֶר אַל־נָא תַּעֲזֹב אֹתָנוּ כִּי עַל־כֵּן יָדַעְתָּ חֲנֹתֵנוּ בַּמִּדְבָּר
        וְהָיִיתָ לָּנוּ לְעֵינָיִם׃
      yi: 'האָט ער געזאָגט: זאָלסט אונדז ניט פֿאַרלאָזן, איך בעט דיך; דערפֿאַר װײַל
        דו װײסט װוּ מיר קענען לאַגערן אין מדבר, און װעסט אונדז זײַן פֿאַר אױגן.'
      cs: 'I řekl [Mojžíš]: Neopouštěj medle nás; nebo ty jsi svědom na poušti, kde
        bychom se měli klásti, a budeš nám za vůdce.'
      pl: 'I rzekł: "Nie opuszczajże nas; bo wiedząc, gdziebyśmy obozować mogli na
        pustyni, będziesz okiem naszém; '
    32:
      he: וְהָיָה כִּי־תֵלֵךְ עִמָּנוּ וְהָיָה הַטּוֹב הַהוּא אֲשֶׁר יֵיטִיב יְהוָה
        עִמָּנוּ וְהֵטַבְנוּ לָךְ׃
      yi: און עס װעט זײַן, אַז דו װעסט גײן מיט אונדז, איז, פֿון דעם גוטס װאָס גאָט
        װעט אונדז באַגיטיקן, װעלן מיר דיך באַגיטיקן.
      cs: Když pak půjdeš s námi, a přijde to dobré, jímž dobře učiní nám Hospodin,
        tedy [i] tobě dobře učiníme.
      pl: 'Jeżelibyś poszedł z nami, to z dobrego, które wyświadczy Wiekuisty nam,
        wyświadczym i tobie". '
    33:
      he: וַיִּסְעוּ מֵהַר יְהוָה דֶּרֶךְ שְׁלֹשֶׁת יָמִים וַאֲרוֹן בְּרִית־יְהוָה
        נֹסֵעַ לִפְנֵיהֶם דֶּרֶךְ שְׁלֹשֶׁת יָמִים לָתוּר לָהֶם מְנוּחָה׃
      yi: און זײ האָבן געצױגן פֿון דעם באַרג פֿון גאָט דרײַ טעג װעגס, און דער אָרון
        פֿון גאָטס בונד האָט געצױגן זײ פֿאַרױס דרײַ טעג װעגס, אױסצוזוכן פֿאַר זײ אַ
        רואָרט.
      cs: A tak brali se od hory Hospodinovy cestou tří dnů, (a truhla smlouvy Hospodinovy
        předcházela je,) cestou tří dnů, pro vyhlédání sobě [místa k] odpočinutí.
      pl: 'I wyruszyli od góry Wiekuistego na drogę trzech dni; a arka przymierza
        Wiekuistego ciągnęła przed nimi w drodze trzydniowej, aby upatrzeć im miejsce
        odpoczynku. '
    34:
      he: וַעֲנַן יְהוָה עֲלֵיהֶם יוֹמָם בְּנָסְעָם מִן־הַמַּחֲנֶה׃
      yi: און דער װאָלקן פֿון גאָט איז געװען איבער זײ בײַ טאָג, װען זײ האָבן געצױגן
        פֿון לאַגער.
      cs: A oblak Hospodinův [byl] nad nimi ve dne, když se hýbali z ležení.
      pl: 'Obłok zaś Wiekuistego był nad nimi we dnie, gdy wyruszyli z obozu. '
    35:
      he: וַיְהִי בִּנְסֹעַ הָאָרֹן וַיֹּאמֶר מֹשֶׁה קוּמָה יְהוָה וְיָפֻצוּ אֹיְבֶיךָ
        וְיָנֻסוּ מְשַׂנְאֶיךָ מִפָּנֶיךָ׃
      yi: און עס איז געװען, אַז דער אָרון האָט געצױגן, האָט משה געזאָגט:שטײ אױף, גאָט,
        און זאָלן צעשפּרײט װערן דײַנע פֿײַנט, און זאָלן אַנטלױפֿן דײַנע שָׂונאים פֿאַר
        דיר!
      cs: 'Když pak počínali jíti s truhlou, říkával Mojžíš: Povstaniž Hospodine,
        a rozptýleni buďte nepřátelé tvoji, a ať utíkají před tváří tvou, kteříž tě
        v nenávisti mají.'
      pl: 'I bywało, gdy wyruszała arka, mawiał Mojżesz: "Powstań Wiekuisty, a niech
        rozproszą się wrogi Twoje, a pierzchają nieprzyjaciele Twoi, przed obliczem
        Twojém!" '
    36:
      he: וּבְנֻחֹה יֹאמַר שׁוּבָה יְהוָה רִבְבוֹת אַלְפֵי יִשְׂרָאֵל׃
      yi: 'און אַז ער האָט גערוט, האָט ער געזאָגט: קער אײַן, גאָט, צו די צענטױזנטן
        פֿון די משפּחות פֿון ישׂראל!'
      cs: 'Když pak stavína byla, říkával: Navratiž se, Hospodine, [k] desíti tisícům
        tisíců Izraelských.'
      pl: 'A gdy stawała mawiał: "Wróć Wiekuisty, między krocie tysięcy Israela!" '
  11:
    1:
      he: וַיְהִי הָעָם כְּמִתְאֹנְנִים רַע בְּאָזְנֵי יְהוָה וַיִּשְׁמַע יְהוָה וַיִּחַר
        אַפּוֹ וַתִּבְעַר־בָּם אֵשׁ יְהוָה וַתֹּאכַל בִּקְצֵה הַמַּחֲנֶה׃
      yi: און דאָס פֿאָלק האָט זיך באַקלאָגט אױף שלעכטס אין די אױערן פֿון גאָט, און
        גאָט האָט געהערט, און זײַן צאָרן האָט געגרימט, און אַ פֿײַער פֿון גאָט האָט
        געברענט צװישן זײ, און האָט פֿאַרצערט בײַם עק לאַגער.
      cs: ' I stalo se, že lid ztěžoval a stýskal sobě, [což] se nelíbilo Hospodinu.
        Protož, slyše to Hospodin, rozhněval se náramně, a roznítil se proti nim oheň
        Hospodinův, a spálil zadní díl vojska.'
      pl: 'Ale gdy począł lud utyskiwać niegodziwie w uszach Wiekuistego, usłyszał
        to Wiekuisty, i wspłonął gniew Jego, i zapalił się w pośród nich ogień Wiekuistego,
        i począł niszczyć na skraju obozu. '
    2:
      he: וַיִּצְעַק הָעָם אֶל־מֹשֶׁה וַיִּתְפַּלֵּל מֹשֶׁה אֶל־יְהוָה וַתִּשְׁקַע
        הָאֵשׁ׃
      yi: האָט דאָס פֿאָלק געשריען צו משהן, און משה האָט מתפּלל געװען צו גאָט, און
        דאָס פֿײַער האָט זיך געזעצט.
      cs: Tedy volal lid k Mojžíšovi. I modlil se Mojžíš Hospodinu, a uhasl oheň.
      pl: 'I wołał lud do Mojżesza, i pomodlił się Mojżesz do Wiekuistego, - i zgasł
        ogień; '
    3:
      he: וַיִּקְרָא שֵׁם־הַמָּקוֹם הַהוּא תַּבְעֵרָה כִּי־בָעֲרָה בָם אֵשׁ יְהוָה׃
      yi: און מע האָט גערופֿן דעם נאָמען פֿון יענעם אָרט תַּבֿעֵרָה, װײַל אַ פֿײַער
        פֿון גאָט האָט געברענט צװישן זײ.
      cs: I nazval jméno místa toho Tabbera; nebo rozpálil se proti nim oheň Hospodinův.
      pl: 'I nadano miejscowości tej miano Tawera, ponieważ płonął w pośród nich ogień
        Wiekuistego. '
    4:
      he: וְהָאסַפְסֻף אֲשֶׁר בְּקִרְבּוֹ הִתְאַוּוּ תַּאֲוָה וַיָּשֻׁבוּ וַיִּבְכּוּ
        גַּם בְּנֵי יִשְׂרָאֵל וַיֹּאמְרוּ מִי יַאֲכִלֵנוּ בָּשָׂר׃
      yi: 'און די צונױפֿגעלאָפֿענע װאָס צװישן זײ האָבן געגלוסט אַ גלוסטונג; און אױך
        די קינדער פֿון ישׂראל האָבן װידער געװײנט, און זײ האָבן געזאָגט: װען מע זאָל
        אונדז געבן עסן פֿלײש!'
      cs: 'Lid pak k nim přimíšený napadla žádost náramná; a obrátivše se, plakali
        i synové Izraelští a řekli: Kdo nám to dá, abychom se masa najedli?'
      pl: 'Pospólstwo zaś, które było między nimi, zaczęło pożądać pożądliwością,
        zaczęli téż znowu płakać i synowie Israela, mówiąc: "Któż nakarmi nas mięsem? '
    5:
      he: זָכַרְנוּ אֶת־הַדָּגָה אֲשֶׁר־נֹאכַל בְּמִצְרַיִם חִנָּם אֵת הַקִּשֻּׁאִים
        וְאֵת הָאֲבַטִּחִים וְאֶת־הֶחָצִיר וְאֶת־הַבְּצָלִים וְאֶת־הַשּׁוּמִים׃
      yi: מיר געדענקען די פֿיש װאָס מיר פֿלעגן עסן אין מִצרַיִם אומזיסט, די פּלוצערן,
        און די קירבעס, און דאָס גרינס, און די ציבעלעס, און די קנאָבל.
      cs: Rozpomínáme se na ryby, jichž jsme [dosti] v Egyptě darmo jídali, na okurky
        a melouny, též na por, cibuli a česnek.
      pl: 'Wspominamy sobie rybę, którąśmy jadali w Micraim darmo, - arbuzy i dynie,
        i łuczek, i cebulę i czosnek; '
    6:
      he: וְעַתָּה נַפְשֵׁנוּ יְבֵשָׁה אֵין כֹּל בִּלְתִּי אֶל־הַמָּן עֵינֵינוּ׃
      yi: און אַצונד איז אונדזער זעל פֿאַרטריקנט; ניטאָ קײן זאַך; בלױז אױפֿן מַן זײַנען
        אונדזערע אױגן.
      cs: A nyní duše naše vyprahlá, nic jiného nemá, kromě tu mannu před očima svýma.
      pl: 'A teraz dusza nasza zawiędła: niema nic, tylko na tę mannę oczy nasze!" '
    7:
      he: וְהַמָּן כִּזְרַע־גַּד הוּא וְעֵינוֹ כְּעֵין הַבְּדֹלַח׃
      yi: און דער מַן איז געװען אַזױ װי קאָריאַנדערזאָמען, און זײַן אָנבליק אַזױ װי
        דער אָנבליק פֿון בדוֹלַך.
      cs: (Manna pak byla jako semeno koliandrové, a barva její jako barva bdelium.
      pl: 'Manna zaś jako ziarno koriandrowe była, a wejrzenie jej - niby wejrzenie
        perły. '
    8:
      he: שָׁטוּ הָעָם וְלָקְטוּ וְטָחֲנוּ בָרֵחַיִם אוֹ דָכוּ בַּמְּדֹכָה וּבִשְּׁלוּ
        בַּפָּרוּר וְעָשׂוּ אֹתוֹ עֻגוֹת וְהָיָה טַעְמוֹ כְּטַעַם לְשַׁד הַשָּׁמֶן׃
      yi: דאָס פֿאָלק האָט זיך פֿאַרשפּרײט, און האָט עס אױפֿגעקליבן, און געמאָלן אין
        אַ האַנטמיל, אָדער געשטױסן אין אַ שטײסל, און געקאָכט אין אַ טאָפּ, אָדער געמאַכט
        דערפֿון קוכנס און דער טעם דערפֿון איז געװען װי דער טעם פֿון אַן אײלקיכל.
      cs: I vycházíval lid, a sbírali a mleli žernovy, neb tloukli v moždířích, a
        smažili na pánvici, aneb koláče podpopelné dělali z ní; chut pak její byla
        jako chut nového oleje.
      pl: 'Rozchodził się lud, a zbierał ją, i mełł w żarnach, albo tłukł w stępie,
        a warzył w kotle, albo robił z niej pierogi; był zaś smak jej jako smak łakoci
        na oliwie. '
    9:
      he: וּבְרֶדֶת הַטַּל עַל־הַמַּחֲנֶה לָיְלָה יֵרֵד הַמָּן עָלָיו׃
      yi: און װי דער טױ האָט אַראָפּגענידערט אױפֿן לאַגער בײַ נאַכט, פֿלעגט אַראָפּנידערן
        דערױף דער מַן.
      cs: Když pak sstupovala rosa na vojsko v noci, tedy sstupovala také i manna.)
      pl: 'A gdy padała rosa na obóz w nocy, spadała téż manna z nią. '
    10:
      he: וַיִּשְׁמַע מֹשֶׁה אֶת־הָעָם בֹּכֶה לְמִשְׁפְּחֹתָיו אִישׁ לְפֶתַח אָהֳלוֹ
        וַיִּחַר־אַף יְהוָה מְאֹד וּבְעֵינֵי מֹשֶׁה רָע׃
      yi: און משה האָט געהערט דאָס פֿאָלק װײנען משפּחות-װײַז, איטלעכער פֿאַר דעם אײַנגאַנג
        פֿון זײַן געצעלט, און דער צאָרן פֿון גאָט האָט זײער געגרימט, און עס איז געװען
        שלעכט אין די אױגן פֿון משהן.
      cs: Tedy uslyšel Mojžíš, an lid pláče po čeledech svých, každý u dveří stanu
        svého. Pročež roznítila se prchlivost Hospodinova náramně; Mojžíšovi to také
        těžké bylo.
      pl: 'I słyszał Mojżesz, jak lud płacze po domach swych, każdy u wejścia namiotu
        swego - i wspłonął gniew Wiekuistego wielce, a i w oczach Mojżesza było to
        złe; '
    11:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־יְהוָה לָמָה הֲרֵעֹתָ לְעַבְדֶּךָ וְלָמָּה לֹא־מָצָתִי
        חֵן בְּעֵינֶיךָ לָשׂוּם אֶת־מַשָּׂא כָּל־הָעָם הַזֶּה עָלָי׃
      yi: 'און משה האָט געזאָגט צו גאָט: פֿאַר װאָס טוסטו שלעכטס דײַן קנעכט, און פֿאַר
        װאָס האָב איך געפֿונען אומחן אין דײַנע אױגן, אַרױפֿצולײגן אױף מיר די לאַסט
        פֿון דעם דאָזיקן גאַנצן פֿאָלק?'
      cs: 'I řekl Mojžíš Hospodinu: Proč jsi tak zle učinil služebníku svému? Proč
        jsem nenalezl milosti před očima tvýma, že jsi vložil břímě všeho lidu tohoto
        na mne?'
      pl: 'I rzekł Mojżesz do Wiekuistego: "Czemużeś tak źle uczynił słudze Twemu?
        Czemużem nie znalazł łaski w oczach Twoich, żeś włożył brzemię całego ludu
        tego na mnie? '
    12:
      he: הֶאָנֹכִי הָרִיתִי אֵת כָּל־הָעָם הַזֶּה אִם־אָנֹכִי יְלִדְתִּיהוּ כִּי־תֹאמַר
        אֵלַי שָׂאֵהוּ בְחֵיקֶךָ כַּאֲשֶׁר יִשָּׂא הָאֹמֵן אֶת־הַיֹּנֵק עַל הָאֲדָמָה
        אֲשֶׁר נִשְׁבַּעְתָּ לַאֲבֹתָיו׃
      yi: 'האָב איך דען געטראָגן דאָס דאָזיקע גאַנצע פֿאָלק, צי איך האָב עס געבאָרן,
        װאָס דו זאָגסט צו מיר: טראָג עס אין דײַן בוזעם, אַזױ װי אַ דערציער טראָגט
        אַ זױגעדיקן, צו דעם לאַנד װאָס דו האָסט צוגעשװאָרן זײערע עלטערן?'
      cs: 'Zdaliž jsem já počal všecken lid tento? Zdali jsem já zplodil jej, že mi
        díš: Nes jej na rukou svých, jako nosí chůva děťátko, do země [té], kterouž
        jsi s přísahou zaslíbil otcům jejich?'
      pl: 'Azalim ja począł ten cały lud, azalim ja go zrodził, że powiadasz do mnie:
        zanieś go na łonie twojém, - jako nosi piastun niemowlę, - do ziemi, którąś
        zaprzysiągł ojcom jego? '
    13:
      he: מֵאַיִן לִי בָּשָׂר לָתֵת לְכָל־הָעָם הַזֶּה כִּי־יִבְכּוּ עָלַי לֵאמֹר
        תְּנָה־לָּנוּ בָשָׂר וְנֹאכֵלָה׃
      yi: 'פֿון װאַנען האָב איך פֿלײש, צו געבן דעם דאָזיקן גאַנצן פֿאָלק, װאָס זײ
        װײנען אױף מיר, אַזױ צו זאָגן: גיב אונדז פֿלײש, מיר זאָלן עסן?'
      cs: 'Kde mám [nabrati] masa, abych dal všemu lidu tomuto? Nebo plačí na mne,
        řkouce: Dej nám masa, ať jíme.'
      pl: 'Zkąd mi brać mięso, abym dał całemu temu ludowi? - Bo płaczą nademną, mówiąc:
        daj nam mięsa, abyśmy jedli! '
    14:
      he: לֹא־אוּכַל אָנֹכִי לְבַדִּי לָשֵׂאת אֶת־כָּל־הָעָם הַזֶּה כִּי כָבֵד מִמֶּנִּי׃
      yi: איך אַלײן קען ניט טראָגן דאָס דאָזיקע גאַנצע פֿאָלק, װאָרום עס איז צו שװער
        פֿאַר מיר.
      cs: Nemohuť já sám nésti všeho lidu tohoto, nebo jest [to] nad možnost mou.
      pl: 'Nie mogę ja sam unieść całego ludu tego, bo za ciężkim on dla mnie. '
    15:
      he: וְאִם־כָּכָה אַתְּ־עֹשֶׂה לִּי הָרְגֵנִי נָא הָרֹג אִם־מָצָאתִי חֵן בְּעֵינֶיךָ
        וְאַל־אֶרְאֶה בְּרָעָתִי׃
      yi: און אױב דו טוסט אַזױ צו מיר, הרגען הרגע מיך, איך בעט דיך, אױב איך האָב געפֿונען
        לײַטזעליקײט אין דײַנע אױגן, און לאָמיך ניט זען מײַן אומגליק.
      cs: Pakli mi tak dělati chceš, prosím, zabí mne raději, jestliže jsem nalezl
        milost před očima tvýma, abych [více] nehleděl na trápení své.
      pl: 'A jeżeli już tak postępujesz ze mną, raczej mnie zabij, jeżelim znalazł
        łaskę w oczach Twoich, abym nie widział nieszczęścia mojego!" '
    16:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אֶסְפָה־לִּי שִׁבְעִים אִישׁ מִזִּקְנֵי יִשְׂרָאֵל
        אֲשֶׁר יָדַעְתָּ כִּי־הֵם זִקְנֵי הָעָם וְשֹׁטְרָיו וְלָקַחְתָּ אֹתָם אֶל־אֹהֶל
        מוֹעֵד וְהִתְיַצְּבוּ שָׁם עִמָּךְ׃
      yi: 'האָט גאָט געזאָגט צו משהן: זאַמל מיר אײַן זיבעציק מאַן פֿון די עלטסטע פֿון
        ישׂראל, די װאָס דו װײסט אַז זײ זײַנען די עלטסטע פֿון פֿאָלק, און זײַנע אױפֿזעערס,
        און זאָלסט זײ נעמען צום אוֹהל-מוֹעד, און זײ זאָלן זיך דאָרטן שטעלן מיט דיר.'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Shromažď mi sedmdesáte mužů z starších Izraelských,
        kteréž znáš, že jsou starší v lidu a správcové jeho; i přivedeš je ke dveřím
        stánku úmluvy, a státi budou tam s tebou.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Zbierz mi siedmdziesięciu mężów ze starszyzny
        Israela, których znasz, że są starszymi ludu i nadzorcami jego; a przywiedź
        ich przed przybytek zboru, a niechaj staną tam przy tobie; '
    17:
      he: וְיָרַדְתִּי וְדִבַּרְתִּי עִמְּךָ שָׁם וְאָצַלְתִּי מִן־הָרוּחַ אֲשֶׁר
        עָלֶיךָ וְשַׂמְתִּי עֲלֵיהֶם וְנָשְׂאוּ אִתְּךָ בְּמַשָּׂא הָעָם וְלֹא־תִשָּׂא
        אַתָּה לְבַדֶּךָ׃
      yi: און איך װעל אַראָפּנידערן, און װעל דאָרטן רעדן מיט דיר, און װעל אָפּשײדן
        פֿון דעם גײַסט װאָס אױף דיר, און אַרױפֿטאָן אױף זײ, און זײ װעלן מיטטראָגן
        מיט דיר די לאַסט פֿון פֿאָלק, און װעסט ניט דאַרפֿן טראָגן דו אַלײן.
      cs: A já sstoupím a mluviti budu s tebou, a vezmu z ducha, kterýž jest na tobě,
        a dám jim. I ponesou s tebou břímě lidu, a [tak] ty ho sám neponeseš.
      pl: 'A ja zstąpię i będę tam mówił z tobą, i oddzielę z ducha, który jest na
        tobie, i złożę na nich, aby ponieśli z tobą brzemię ludu, a nie dźwigał ty
        sam. '
    18:
      he: וְאֶל־הָעָם תֹּאמַר הִתְקַדְּשׁוּ לְמָחָר וַאֲכַלְתֶּם בָּשָׂר כִּי בְּכִיתֶם
        בְּאָזְנֵי יְהוָה לֵאמֹר מִי יַאֲכִלֵנוּ בָּשָׂר כִּי־טוֹב לָנוּ בְּמִצְרָיִם
        וְנָתַן יְהוָה לָכֶם בָּשָׂר וַאֲכַלְתֶּם׃
      yi: 'און צום פֿאָלק זאָלסטו זאָגן: ברײט אײַך אָן אױף מאָרגן, און איר װעט עסן
        פֿלײש; װײַל איר האָט געװײנט אין די אױערן פֿון גאָט, אַזױ צו זאָגן: װען מע
        זאָל אונדז געבן עסן פֿלײש! װאָרום אונדז איז געװען װויל אין מִצרַיִם; דרום
        װעט אײַך גאָט געבן פֿלײש, און איר װעט עסן.'
      cs: 'Lidu pak díš: Posvěťtež se k zítřku, a budete jísti maso; nebo jste plakali
        v uších Hospodinových, řkouce: Kdo nám dá najísti se masa? Jistě že lépe nám
        bylo v Egyptě. I dá vám Hospodin masa, a budete jísti.'
      pl: 'Ludowi zaś powiedz: przygotujcie się na jutro, a będziecie jedli mięso;
        wszak płakaliście w uszy Wiekuistego, mówiąc: któż nakarmi nas mięsem, bo
        lepiej nam było w Micraim! - przeto da wam Wiekuisty mięsa, i będziecie jedli. '
    19:
      he: לֹא יוֹם אֶחָד תֹּאכְלוּן וְלֹא יוֹמָיִם וְלֹא חֲמִשָּׁה יָמִים וְלֹא עֲשָׂרָה
        יָמִים וְלֹא עֶשְׂרִים יוֹם׃
      yi: ניט אײן טאָג װעט איר עסן, און ניט צװײ טעג, און ניט פֿינף טעג, און ניט צען
        טעג, און ניט צװאַנציק טעג;
      cs: Nebudete [toliko] jeden den jísti, ani dva, ani pět, ani deset, ani dvadcet,
      pl: 'Nie jeden dzień jeść będziecie, ani dwa dni, ani pięć dni, ani dziesięć
        dni, ani dwadzieścia dni, -  '
    20:
      he: עַד חֹדֶשׁ יָמִים עַד אֲשֶׁר־יֵצֵא מֵאַפְּכֶם וְהָיָה לָכֶם לְזָרָא יַעַן
        כִּי־מְאַסְתֶּם אֶת־יְהוָה אֲשֶׁר בְּקִרְבְּכֶם וַתִּבְכּוּ לְפָנָיו לֵאמֹר
        לָמָּה זֶּה יָצָאנוּ מִמִּצְרָיִם׃
      yi: 'ביז אַ חוֹדש צײַט, ביז װאַנען עס װעט אײַך קערן פֿון דער נאָז, און װעט אײַך
        זײַן צום עקל; דערפֿאַר װאָס איר האָט פֿאַראַכט גאָט װאָס איז צװישן אײַך, און
        האָט געװײנט פֿאַר אים, אַזױ צו זאָגן: נאָך װאָס גאָר זײַנען מיר אַרױסגעגאַנגען
        פֿון מִצרַיִם?'
      cs: '[Ale] za celý měsíc, až vám chřípěmi poleze, a zoškliví se, proto že jste
        pohrdli Hospodinem, kterýž jest u prostřed vás, a plakali jste před ním, říkajíce:
        Proč jsme vyšli z Egypta?'
      pl: 'Lecz z miesiąc czasu, póki nie wyjdzie przez nozdrza wasze, a stanie się
        wam obmierzłém, przeto żeście wzgardzili Wiekuistym, który w pośród was, a
        płakali przed Nim, mówiąc: nacóżeśmy wyszli z Micraim?" '
    21:
      he: וַיֹּאמֶר מֹשֶׁה שֵׁשׁ־מֵאוֹת אֶלֶף רַגְלִי הָעָם אֲשֶׁר אָנֹכִי בְּקִרְבּוֹ
        וְאַתָּה אָמַרְתָּ בָּשָׂר אֶתֵּן לָהֶם וְאָכְלוּ חֹדֶשׁ יָמִים׃
      yi: 'האָט משה געזאָגט: זעקס הונדערט טױזנט פֿוסגײער איז דאָס פֿאָלק װאָס איך
        בין צװישן אים, און דו זאָגסט: איך װעל זײ געבן פֿלײש, און זײ װעלן עסן אַ חוֹדש
        צײַט.'
      cs: 'I řekl Mojžíš: Šestkrát sto tisíců pěších [jest tohoto] lidu, mezi nimiž
        já jsem, a ty pravíš: Dám jim masa, aby jedli za celý měsíc.'
      pl: 'I rzekł Mojżesz: "Sześćkroć sto tysięcy pieszych w ludzie, między którym
        przebywam, - a Ty powiadasz: dam im mięsa, że będą jadali cały miesiąc: '
    22:
      he: הֲצֹאן וּבָקָר יִשָּׁחֵט לָהֶם וּמָצָא לָהֶם אִם אֶת־כָּל־דְּגֵי הַיָּם
        יֵאָסֵף לָהֶם וּמָצָא לָהֶם׃
      yi: װען שאָף און רינדער זאָלן געשאָכטן װערן פֿאַר זײ, װעט זײ דען קלעקן?
      cs: Zdali ovcí a volů nabije se jim, aby jim postačilo? [Aneb] zdali všecky
        ryby mořské shromáždí se jim, aby jim dosti bylo?
      pl: 'Alboż się im owiec i wołów narżnie, aby im starczyło, alboż wszystkie ryby
        morza zbierze się dla nich, aby dostało im?" '
    23:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הֲיַד יְהוָה תִּקְצָר עַתָּה תִרְאֶה הֲיִקְרְךָ
        דְבָרִי אִם־לֹא׃
      yi: 'אַז אַלע פֿישן פֿון ים זאָלן אײַנגעזאַמלט װערן פֿאַר זײ, װעט זײ דען קלעקן?
        האָט גאָט געזאָגט צו משהן: איז די האַנט פֿון גאָט קורץ? אַצונד װעסטו זען,
        אױב מײַן װאָרט װעט דיר געשען אָדער ניט.'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Zdali ruka Hospodinova ukrácena jest? Již
        nyní uzříš, přijde-li na to, což jsem mluvil, čili nic.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Azali ręka Wiekuistego za krótka? Oto zobaczysz,
        czy spełni ci się słowo Moje, czy nie!" '
    24:
      he: וַיֵּצֵא מֹשֶׁה וַיְדַבֵּר אֶל־הָעָם אֵת דִּבְרֵי יְהוָה וַיֶּאֱסֹף שִׁבְעִים
        אִישׁ מִזִּקְנֵי הָעָם וַיַּעֲמֵד אֹתָם סְבִיבֹת הָאֹהֶל׃
      yi: איז משה אַרױסגעגאַנגען, און האָט גערעדט צום פֿאָלק די װערטער פֿון גאָט;
        און ער האָט אײַנגעזאַמלט זיבעציק מאַן פֿון די עלטסטע פֿון פֿאָלק, און זײ געשטעלט
        רונד אַרום געצעלט.
      cs: Vyšed tedy Mojžíš, mluvil lidu slova Hospodinova, a shromáždiv sedmdesáte
        mužů z starších lidu, postavil je vůkol stánku.
      pl: 'I wyszedł Mojżesz i opowiedział ludowi słowa Wiekuistego; zebranych zaś
        siedmdziesięciu mężów ze starszyzny ludu postawił koło przybytku. '
    25:
      he: וַיֵּרֶד יְהוָה בֶּעָנָן וַיְדַבֵּר אֵלָיו וַיָּאצֶל מִן־הָרוּחַ אֲשֶׁר
        עָלָיו וַיִּתֵּן עַל־שִׁבְעִים אִישׁ הַזְּקֵנִים וַיְהִי כְּנוֹחַ עֲלֵיהֶם
        הָרוּחַ וַיִּתְנַבְּאוּ וְלֹא יָסָפוּ׃
      yi: און גאָט האָט אַראָפּגענידערט אין דעם װאָלקן, און האָט גערעדט צו אים, און
        האָט גענומען פֿון דעם גײַסט װאָס אױף אים, און געגעבן אױף די זיבעציק מאַן,
        די עלטסטע. און עס איז געװען, װי דער גײַסט האָט אױף זײ גערוט, אַזױ האָבן זײ
        נבֿיאות געזאָגט; אָבער ניט מער.
      cs: I sstoupil Hospodin v oblaku a mluvil k němu, a vzav z ducha, kterýž byl
        na něm, dal sedmdesáti mužům starším. I stalo se, když odpočinul na nich ten
        duch, že prorokovali, ale potom nikdy více.
      pl: 'I zstąpił Wiekuisty w obłoku i mówił z nim, i oddzielił z ducha, który
        na nim i złożył na siedmdziesięciu mężach starszych; i stało się, że z zejściem
        na nich ducha prorokowali, a nie przestali. '
    26:
      he: וַיִּשָּׁאֲרוּ שְׁנֵי־אֲנָשִׁים בַּמַּחֲנֶה שֵׁם הָאֶחָד אֶלְדָּד וְשֵׁם
        הַשֵּׁנִי מֵידָד וַתָּנַח עֲלֵיהֶם הָרוּחַ וְהֵמָּה בַּכְּתֻבִים וְלֹא יָצְאוּ
        הָאֹהֱלָה וַיִּתְנַבְּאוּ בַּמַּחֲנֶה׃
      yi: און צװײ מענער זײַנען איבערגעבליבן אין לאַגער, דער נאָמען פֿון אײנעם אֶלדָד,
        און דער נאָמען פֿון צװײטן מֵידָד; האָט אױף זײ אױך גערוט דער גײַסט – און זײ
        זײַנען געװען צװישן די פֿאַרשריבענע, אָבער זײ זײַנען ניט אַרױסגעגאַנגען צום
        געצעלט – און זײ האָבן נבֿיאות געזאָגט אין לאַגער.
      cs: Byli pak zůstali v staních dva muži, jméno jednoho Eldad, a druhého Medad,
        na nichž také odpočinul duch ten, nebo i oni napsáni byli, ačkoli nevyšli
        k stánku. [I ti] také prorokovali v staních.
      pl: 'Pozostali zaś dwaj mężowie w obozie, imię jednego Eldad, a imię drugiego
        Medad; ale spoczął i na nich duch - należeli bowiem do zapisanych, choć nie
        byli wyszli do przybytku - i prorokowali w obozie; '
    27:
      he: וַיָּרָץ הַנַּעַר וַיַּגֵּד לְמֹשֶׁה וַיֹּאמַר אֶלְדָּד וּמֵידָד מִתְנַבְּאִים
        בַּמַּחֲנֶה׃
      yi: 'איז געלאָפֿן דער יונג, און האָט דערצײלט משהן, און געזאָגט: אֶלדָד און מֵידָד
        זאָגן נבֿיאות אין לאַגער.'
      cs: 'Tedy přiběh služebník, oznámil to Mojžíšovi, řka: Eldad a Medad prorokují
        v staních.'
      pl: 'I przybiegł pacholik i opowiedział Mojżeszowi, i rzekł: "Eldad i Medad
        prorokują w obozie!" '
    28:
      he: וַיַּעַן יְהוֹשֻׁעַ בִּן־נוּן מְשָׁרֵת מֹשֶׁה מִבְּחֻרָיו וַיֹּאמַר אֲדֹנִי
        מֹשֶׁה כְּלָאֵם׃
      yi: 'האָט זיך אָפּגערופֿן יהוֹשועַ דער זון פֿון נון, משהס באַדינער פֿון זײַן
        יוגנט אָן, און האָט געזאָגט: מײַן האַר משה, האַלט זײ צוריק.'
      cs: 'Jozue pak, syn Nun, služebník Mojžíšův, [jeden] z mládenců jeho, dí k tomu:
        Pane můj, Mojžíši, zabraň jim.'
      pl: 'Tedy odezwał się Jehoszua, syn Nuna, sługa Mojżesza od młodości swojej,
        i rzekł: "Panie mój, Mojżeszu, powstrzymaj ich!" '
    29:
      he: וַיֹּאמֶר לוֹ מֹשֶׁה הַמְקַנֵּא אַתָּה לִי וּמִי יִתֵּן כָּל־עַם יְהוָה
        נְבִיאִים כִּי־יִתֵּן יְהוָה אֶת־רוּחוֹ עֲלֵיהֶם׃
      yi: 'האָט משה צו אים געזאָגט: נעמסטו זיך אָן פֿאַר מיר? הלװאַי זאָל דאָס גאַנצע
        פֿאָלק פֿון גאָט זײַן נבֿיאים, אַז גאָט זאָל געבן זײַן גײַסט אױף זײ!'
      cs: 'Jemuž odpověděl Mojžíš: Proč ty horlíš pro mne? Nýbrž ó kdyby všecken lid
        Hospodinův proroci byli, a aby dal Hospodin ducha svého na ně!'
      pl: 'I odpowiedział mu Mojżesz: "Czyż zazdrosnym jesteś o mnie? Bodajby cały
        lud Wiekuistego w proroków się zamienił, jeżeli złoży Wiekuisty ducha swego
        na nich!" '
    30:
      he: וַיֵּאָסֵף מֹשֶׁה אֶל־הַמַּחֲנֶה הוּא וְזִקְנֵי יִשְׂרָאֵל׃
      yi: און משה איז צוריק אַרײַן אין לאַגער, ער און די עלטסטע פֿון ישׂראל.
      cs: I navrátil se Mojžíš do stanů s staršími Izraelskými.
      pl: 'I wrócił Mojżesz do obozu, - on i starsi Israela. '
    31:
      he: וְרוּחַ נָסַע מֵאֵת יְהוָה וַיָּגָז שַׂלְוִים מִן־הַיָּם וַיִּטֹּשׁ עַל־הַמַּחֲנֶה
        כְּדֶרֶךְ יוֹם כֹּה וּכְדֶרֶךְ יוֹם כֹּה סְבִיבוֹת הַמַּחֲנֶה וּכְאַמָּתַיִם
        עַל־פְּנֵי הָאָרֶץ׃
      yi: און אַ װינט האָט אַרױסגעצױגן פֿון גאָט, און האָט געבראַכט צופֿליִען װאַכטלפֿױגלען
        פֿון ים, און האָט זײ צעװאָרפֿן לעבן לאַגער אַרום אַ טאָג װעגס פֿון אײן זײַט,
        און אַרום אַ טאָג װעגס פֿון דער אַנדער זײַט, רונד אַרום לאַגער, און אַרום
        צװײ אײלן איבערן געזיכט פֿון דער ערד.
      cs: Tedy strhl se vítr od Hospodina, a zachvátiv křepelky od moře, spustil [je]
        na stany tak široce a dlouze, co by mohl za jeden den cesty ujíti [všudy]
        vůkol táboru, takměř na dva lokty [zvýší] nad zemí.
      pl: 'I zerwał się wiatr od Wiekuistego, i naniósł przepiórek od morza; i rzucił
        je na obóz, na dzień drogi z jednej, i na dzień drogi z drugiej strony, wokoło
        obozu, a na dwa łokcie nad ziemię; '
    32:
      he: וַיָּקָם הָעָם כָּל־הַיּוֹם הַהוּא וְכָל־הַלַּיְלָה וְכֹל יוֹם הַמָּחֳרָת
        וַיַּאַסְפוּ אֶת־הַשְּׂלָו הַמַּמְעִיט אָסַף עֲשָׂרָה חֳמָרִים וַיִּשְׁטְחוּ
        לָהֶם שָׁטוֹחַ סְבִיבוֹת הַמַּחֲנֶה׃
      yi: און דאָס פֿאָלק איז אױפֿגעשטאַנען יענעם גאַנצן טאָג, און די גאַנצע נאַכט,
        און דעם גאַנצן מאָרגעדיקן טאָג, און זײ האָבן אױפֿגעקליבן די װאַכטלפֿױגלען;
        דער װאָס האָט צומינדסט געקליבן האָט אױפֿגעקליבן צען הױפֿנס; און זײ האָבן זײ
        זיך אױסגעשפּרײט רונד אַרום לאַגער.
      cs: Protož vstav lid, celý ten den a celou noc, i celý druhý den shromažďovali
        sobě ty křepelky; a kdož nejméně nashromáždil, [měl] [jich] s deset měr. I
        rozvěšeli je sobě pořád okolo stanů.
      pl: 'I zabrał się lud cały ów dzień, i całą noc, i cały dzień następny, by zbierać
        przepiórki; najostatniejszy zebrał dziesięć chomerów; i rozłożyli je sobie
        pokładami w około obozu. '
    33:
      he: הַבָּשָׂר עוֹדֶנּוּ בֵּין שִׁנֵּיהֶם טֶרֶם יִכָּרֵת וְאַף יְהוָה חָרָה בָעָם
        וַיַּךְ יְהוָה בָּעָם מַכָּה רַבָּה מְאֹד׃
      yi: דאָס פֿלײש איז נאָך געװען צװישן זײערע צײנער, אײדער עס איז צעקײַט געװאָרן,
        אַזױ האָט דער צאָרן פֿון גאָט געגרימט אױפֿן פֿאָלק, און גאָט האָט געשלאָגן
        צװישן דעם פֿאָלק זײער אַ גרױסן שלאַק.
      cs: Ještě maso vězelo v zubích jejich, a nebylo právě sžvýkáno, když hněv Hospodinův
        vzbudil se na lid. I ranil Hospodin lid ranou velikou náramně.
      pl: 'Mięso jeszcze było w zębach ich, jeszcze zżute nie zostało, gdy gniew Wiekuistego
        wspłonął na lud, i poraził Wiekuisty lud klęską bardzo wielką. '
    34:
      he: וַיִּקְרָא אֶת־שֵׁם־הַמָּקוֹם הַהוּא קִבְרוֹת הַתַּאֲוָה כִּי־שָׁם קָבְרוּ
        אֶת־הָעָם הַמִּתְאַוִּים׃
      yi: און מע האָט גערופֿן דעם נאָמען פֿון יענעם אָרט קִבֿרוֹת-הַתַּאֲוָה, װײַל
        דאָרטן האָט מען באַגראָבן דאָס פֿאָלק װאָס האָט געגלוסט.
      cs: Protož nazváno jest jméno místa toho Kibrot Hattáve; nebo tu pochovali lid,
        kterýž žádal [masa].
      pl: 'I nadano miejscowości tej miano: Kibroth-Hataawa, gdyż tam pochowano ludzi
        pożądliwych. '
    35:
      he: מִקִּבְרוֹת הַתַּאֲוָה נָסְעוּ הָעָם חֲצֵרוֹת וַיִּהְיוּ בַּחֲצֵרוֹת׃
      yi: פֿון קִבֿרוֹת-הַתַּאֲוָה האָט דאָס פֿאָלק געצױגן קײן חצֵרוֹת; און זײ זײַנען
        געבליבן אין חצֵרוֹת.
      cs: I bral se lid z Kibrot Hattáve na [poušť] Hazerot, a pozůstali v Hazerot.
      pl: 'Z Kibroth-Hataawy ruszył lud do Chacerotu, - i zostawał w Chacerocie. '
  12:
    1:
      he: וַתְּדַבֵּר מִרְיָם וְאַהֲרֹן בְּמֹשֶׁה עַל־אֹדוֹת הָאִשָּׁה הַכֻּשִׁית
        אֲשֶׁר לָקָח כִּי־אִשָּׁה כֻשִׁית לָקָח׃
      yi: און מרים און אַהרן האָבן גערעדט אױף משהן פֿון װעגן דער כּושישער װײַב װאָס
        ער האָט גענומען; װאָרום ער האָט גענומען אַ כּושישע װײַב.
      cs: ' A mluvila Maria i Aron proti Mojžíšovi příčinou manželky Madianky, kterouž
        [sobě] vzal; nebo byl pojal manželku Madianku.'
      pl: 'I rozprawiała Mirjam wraz z Ahronem o Mojżeszu, z powodu żony Kuszytanki,
        którą pojął; gdyż żonę Kuszytankę był pojął. '
    2:
      he: וַיֹּאמְרוּ הֲרַק אַךְ־בְּמֹשֶׁה דִּבֶּר יְהוָה הֲלֹא גַּם־בָּנוּ דִבֵּר
        וַיִּשְׁמַע יְהוָה׃
      yi: 'און זײ האָבן געזאָגט: צי בלױז נאָר מיט משהן האָט גאָט גערעדט? האָט ער ניט
        אױך מיט אונדז גערעדט? און גאָט האָט געהערט.'
      cs: 'A řekli: Zdaliž jen toliko skrze Mojžíše mluvil Hospodin? Zdaž také nemluvil
        skrze nás? I slyšel [to] Hospodin.'
      pl: 'I rzekli: "Alboż tylko z Mojżeszem mówił Wiekuisty? Wszak mówił On i z
        nami!" I usłyszał to Wiekuisty. '
    3:
      he: וְהָאִישׁ מֹשֶׁה ענו [עָנָיו] מְאֹד מִכֹּל הָאָדָם אֲשֶׁר עַל־פְּנֵי הָאֲדָמָה׃
      yi: און דער מאַן משה איז געװען זײער אַן עָנָו, מער פֿון אַלע מענטשן װאָס אױפֿן
        געזיכט פֿון דער ערד.
      cs: (Byl pak Mojžíš člověk nejtišší ze všech lidí, kteříž [byli] na tváři země.)
      pl: 'A Mojżesz, jako człowiek, był skromnym bardzo, bardziej niż który człowiek
        na ziemi. '
    4:
      he: וַיֹּאמֶר יְהוָה פִּתְאֹם אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן וְאֶל־מִרְיָם צְאוּ שְׁלָשְׁתְּכֶם
        אֶל־אֹהֶל מוֹעֵד וַיֵּצְאוּ שְׁלָשְׁתָּם׃
      yi: 'האָט גאָט פּלוצלינג געזאָגט צו משהן און צו אַהרֹנען און צו מרימען: גײט
        איר דרײַ אַרױס צום אוֹהל-מוֹעד. זײַנען זײ דרײַ אַרױסגעגאַנגען.'
      cs: 'A i hned řekl Hospodin Mojžíšovi a Aronovi i Marii: Vyjděte vy tři k stánku
        úmluvy. I vyšli [toliko] oni tři.'
      pl: 'I rzekł Wiekuisty nagle do Mojżesza, i do Ahrona, i do Mirjam: "Wyjdźcie
        wy troje do przybytku zboru!" I wyszli we troje. '
    5:
      he: וַיֵּרֶד יְהוָה בְּעַמּוּד עָנָן וַיַּעֲמֹד פֶּתַח הָאֹהֶל וַיִּקְרָא אַהֲרֹן
        וּמִרְיָם וַיֵּצְאוּ שְׁנֵיהֶם׃
      yi: און גאָט האָט אַראָפּגענידערט אין אַ װאָלקנזײַל, און האָט זיך געשטעלט בײַם
        אײַנגאַנג פֿון אוֹהל-מוֹעד, און האָט גערופֿן אַהרֹנען און מרימען. זײַנען זײ
        בײדע אַרױסגעגאַנגען.
      cs: Tedy sstoupil Hospodin v sloupu oblakovém, a stál u dveří stánku. I zavolal
        Arona a Marie, a vyšli oba dva.
      pl: 'I zstąpił Wiekuisty w słupie obłocznym, i stanął u wejścia przybytku, i
        zawołał: "Ahron i Mirjam!" - i wyszli oboje. '
    6:
      he: וַיֹּאמֶר שִׁמְעוּ־נָא דְבָרָי אִם־יִהְיֶה נְבִיאֲכֶם יְהוָה בַּמַּרְאָה
        אֵלָיו אֶתְוַדָּע בַּחֲלוֹם אֲדַבֶּר־בּוֹ׃
      yi: 'און ער האָט געזאָגט: הערט אַקאָרשט צו מײַנע װערטער: אַז אַ נבֿיא איז דאָ
        בײַ אײַך, טו איך, גאָט, אין אַ זעונג זיך דערקענען צו אים; אין אַ חלום רעד
        איך מיט אים.'
      cs: 'Jimž řekl: Slyšte nyní slova má: Prorok když jest mezi vámi, [já] Hospodin
        u vidění ukáži se jemu, ve snách mluviti budu s ním.'
      pl: 'I rzekł: "Posłuchajcie słów Moich! Jeżeli kto u was - prorokiem Wiekuistego,
        Ja w widzeniu mu się objawiam, za pośrednictwem snu przemawiam do niego; '
    7:
      he: לֹא־כֵן עַבְדִּי מֹשֶׁה בְּכָל־בֵּיתִי נֶאֱמָן הוּא׃
      yi: ניט אַזױ איז מײַן קנעכט משה; אין מײַן גאַנצן הױז איז ער באַגלױבט.
      cs: '[Ale] není takový služebník můj Mojžíš, [kterýž] ve všem domě mém věrný
        jest.'
      pl: 'Nie tak sługa Mój Mojżesz: w całym domu Moim uwierzytelniony on. '
    8:
      he: פֶּה אֶל־פֶּה אֲדַבֶּר־בּוֹ וּמַרְאֶה וְלֹא בְחִידֹת וּתְמֻנַת יְהוָה יַבִּיט
        וּמַדּוּעַ לֹא יְרֵאתֶם לְדַבֵּר בְּעַבְדִּי בְמֹשֶׁה׃
      yi: מױל צו מױל רעד איך מיט אים, און באַשײנפּערלעך און ניט מיט רעטענישן, און
        די געשטאַלט פֿון גאָט קוקט ער אָן. און װי אַזױ האָט איר ניט מוֹרא געהאַט צו
        רעדן אױף מײַן קנעכט, אױף משהן?
      cs: Ústy k ústům mluvím s ním, ne u vidění, ani v zavinutí, a podobnost Hospodinovu
        spatřuje. Pročež jste tedy neostýchali se mluviti proti služebníku mému Mojžíšovi?
      pl: 'Z ust do ust przemawiam do niego; a jawnie i nie w zagadkach, a obraz Wiekuistego
        widzi: jakże nie obawialiście się rozprawiać o słudze Moim Mojżeszu?" '
    9:
      he: וַיִּחַר אַף יְהוָה בָּם וַיֵּלַךְ׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט אױף זײ; און ער איז אַװעקגעגאַנגען.
      cs: I roznícena jest prchlivost Hospodinova na ně, a odšel.
      pl: 'I wspłonął gniew Wiekuistego na nich, i odszedł. '
    10:
      he: וְהֶעָנָן סָר מֵעַל הָאֹהֶל וְהִנֵּה מִרְיָם מְצֹרַעַת כַּשָּׁלֶג וַיִּפֶן
        אַהֲרֹן אֶל־מִרְיָם וְהִנֵּה מְצֹרָעַת׃
      yi: און װי דער װאָלקן האָט זיך אָפּגעטאָן פֿון איבערן געצעלט, ערשט מרים איז
        מצוֹרע װײַס װי שנײ. און אַהרן האָט זיך אומגעקערט צו מרימען, ערשט זי איז מצוֹרע.
      cs: Oblak také zdvihl se s stánku. A aj, Maria [byla] malomocná, [bílá] jako
        sníh. A pohleděl Aron na Marii, ana malomocná.
      pl: 'A zaledwie ustąpił obłok z nad przybytku, a oto pokryła się Mirjam trądem,
        jakby śniegiem. I zwrócił się Ahron ku Mirjam, a oto, trędowata! '
    11:
      he: וַיֹּאמֶר אַהֲרֹן אֶל־מֹשֶׁה בִּי אֲדֹנִי אַל־נָא תָשֵׁת עָלֵינוּ חַטָּאת
        אֲשֶׁר נוֹאַלְנוּ וַאֲשֶׁר חָטָאנוּ׃
      yi: 'האָט אַהרן געזאָגט צו משהן: איך בעט דיך, מײַן האַר, זאָלסט ניט אַרױפֿטאָן
        אױף אונדז אַ זינד, װאָס מיר האָבן זיך באַנאַרישט און װאָס מיר האָבן געזינדיקט.'
      cs: 'Tedy řekl Aron Mojžíšovi: [Poslyš] mne, pane můj, prosím, nevzkládej na
        nás [té pokuty za] hřích ten, jehož jsme se bláznivě dopustili, a jímž jsme
        zhřešili.'
      pl: 'I rzekł Ahron do Mojżesza: "Proszę, panie mój, nie chciej poczytywać nam
        za grzech, żeśmy się otumanili, - żeśmy zgrzeszyli! '
    12:
      he: אַל־נָא תְהִי כַּמֵּת אֲשֶׁר בְּצֵאתוֹ מֵרֶחֶם אִמּוֹ וַיֵּאָכֵל חֲצִי בְשָׂרוֹ׃
      yi: זאָל זי, איך בעט דיך, ניט זײַן אַזױ װי אַ טױטגעבאָרענער װאָס זײַן פֿלײש
        איז האַלב צעגעסן װען ער גײט אַרױס פֿון זײַן מוטערס טראַכט.
      cs: Prosím, ať není [tato] jako mrtvý [plod], kterýž když vychází z života matky
        své, polovici těla jeho zkaženého bývá.
      pl: 'Niechajże nie będzie ona jak ów płód martwy, któremu przy wyjściu z łona
        matki już odgniła połowa ciała!" '
    13:
      he: וַיִּצְעַק מֹשֶׁה אֶל־יְהוָה לֵאמֹר אֵל נָא רְפָא נָא לָהּ׃
      yi: 'און משה האָט געשריִען צו גאָט, אַזױ צו זאָגן: גאָט, איך בעט דיך, הײל זי,
        איך בעט דיך.'
      cs: 'I volal Mojžíš k Hospodinu, řka: Ó [Bože] silný, prosím, uzdraviž ji.'
      pl: 'I zawołał Mojżesz do Wiekuistego, i rzekł: "O Boże, uzdrówże ją!" '
    14:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאָבִיהָ יָרֹק יָרַק בְּפָנֶיהָ הֲלֹא תִכָּלֵם
        שִׁבְעַת יָמִים תִּסָּגֵר שִׁבְעַת יָמִים מִחוּץ לַמַּחֲנֶה וְאַחַר תֵּאָסֵף׃
      yi: 'האָט גאָט געזאָגט צו משהן: אַז איר פֿאָטער װאָלט איר אין פּנים געשפּיגן,
        װאָלט זי זיך ניט געשעמט זיבן טעג? זאָל זי זײַן אײַנגעשלאָסן זיבן טעג אױסן
        לאַגער, און דערנאָך זאָל זי אַרײַנגענומען װערן.'
      cs: 'Odpověděl Hospodin Mojžíšovi: Kdyby otec její plinul jí na tvář, zdaž by
        se nemusila styděti za sedm dní? [Protož] ať jest vyobcována ven z stanů za
        sedm dní, a potom zase uvedena bude.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Gdyby ojciec plunął jej w twarz, czyżby
        się nie rumieniła siedm dni? Zamkniętą niechaj będzie przez siedm dni po za
        obozem, a następnie niechaj wróci!" '
    15:
      he: וַתִּסָּגֵר מִרְיָם מִחוּץ לַמַּחֲנֶה שִׁבְעַת יָמִים וְהָעָם לֹא נָסַע
        עַד־הֵאָסֵף מִרְיָם׃
      yi: איז מרים געװען אײַנגעשלאָסן אױסן לאַגער זיבן טעג; און דאָס פֿאָלק האָט ניט
        געצױגן ביז מרים איז אַרײַנגענומען געװאָרן.
      cs: Tedy vyloučena jest Maria ven z stanů za sedm dní; a lid nehnul se odtud,
        až zase uvedena jest Maria.
      pl: 'I zamkniętą została Mirjam po za obozem przez siedm dni; lud zaś nie wyruszył,
        póki nie wróciła Mirjam. '
    16:
      he: וְאַחַר נָסְעוּ הָעָם מֵחֲצֵרוֹת וַיַּחֲנוּ בְּמִדְבַּר פָּארָן׃
      yi: און דערנאָך האָט דאָס פֿאָלק געצױגן פֿון חצֵרוֹת, און זײ האָבן גערוט אין
        מדבר פּאָרָן.
      cs: Potom pak bral se lid z Hazerot, a položil se na poušti Fáran.
      pl: 'Poczém wyruszył lud z Chacerotu, i stanął obozem w puszczy Paran. '
  13:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: שְׁלַח־לְךָ אֲנָשִׁים וְיָתֻרוּ אֶת־אֶרֶץ כְּנַעַן אֲשֶׁר־אֲנִי נֹתֵן לִבְנֵי
        יִשְׂרָאֵל אִישׁ אֶחָד אִישׁ אֶחָד לְמַטֵּה אֲבֹתָיו תִּשְׁלָחוּ כֹּל נָשִׂיא
        בָהֶם׃
      yi: שיק דיר מענטשן, זײ זאָלן אױסקוקן דאָס לאַנד כּנַעַן, װאָס איך גיב צו די
        קינדער פֿון ישׂראל; צו אײן מאַן, צו אײן מאַן פֿאַר זײַן פֿאָטערשטאַם זאָלט
        איר שיקן; איטלעכער אַ פֿירשט צװישן זײ.
      cs: Pošli sobě muže, kteříž by spatřili zemi Kananejskou, kterouž já dám synům
        Izraelským; jednoho muže z každého pokolení otců jejich vyšlete, ty, kteříž
        by byli přednější mezi nimi.
      pl: '"Wyszlij sobie mężów, aby wypatrzyli ziemię Kanaan, którą oddaję synom
        Israela, - po jednym mężu z każdego pokolenia ojców ich poszlecie; wszystkich
        z dostojniejszych między nimi." '
    3:
      he: וַיִּשְׁלַח אֹתָם מֹשֶׁה מִמִּדְבַּר פָּארָן עַל־פִּי יְהוָה כֻּלָּם אֲנָשִׁים
        רָאשֵׁי בְנֵי־יִשְׂרָאֵל הֵמָּה׃
      yi: און משה האָט זײ געשיקט פֿון מדבר פּאָרָן לױט דעם מױל פֿון גאָט; זײ אַלע
        זײַנען געװען מענטשן הױפּטלײַט פֿון די קינדער פֿון ישׂראל.
      cs: Poslal je tedy Mojžíš z pouště Fáran, jakž byl rozkázal Hospodin; a všickni
        ti muži byli knížata mezi syny Izraelskými.
      pl: 'I wysłał ich Mojżesz z puszczy Paran, według rozkazu Wiekuistego; a wszyscy
        oni - mężowie przedniejsi u synów Israela. '
    4:
      he: וְאֵלֶּה שְׁמוֹתָם לְמַטֵּה רְאוּבֵן שַׁמּוּעַ בֶּן־זַכּוּר׃
      yi: 'און דאָס זײַנען זײערע נעמען: פֿאַר שבֿט ראובֿן, שַמועַ דער זון פֿון זַכּורן.'
      cs: 'Tato jsou pak jména jejich: Z pokolení Ruben Sammua, syn Zakurův;'
      pl: 'A oto imiona ich: z pokolenia Reubena - Szammua, syn Zakkura. '
    5:
      he: לְמַטֵּה שִׁמְעוֹן שָׁפָט בֶּן־חוֹרִי׃
      yi: פֿאַר שבֿט שמעון, שָפֿט דער זון פֿון חוֹרין.
      cs: Z pokolení Simeon Safat, syn Huri;
      pl: 'Z pokolenia Szymeona - Szafat, syn Chori''ego. '
    6:
      he: לְמַטֵּה יְהוּדָה כָּלֵב בֶּן־יְפֻנֶּה׃
      yi: פֿאַר שבֿט יהודה, כָּלֵבֿ דער זון פֿון יפֿונֶהן.
      cs: Z pokolení Juda Kálef, syn Jefonův;
      pl: 'Z pokolenia Jehudy - Kaleb, syn Jefunny. '
    7:
      he: לְמַטֵּה יִשָּׂשכָר יִגְאָל בֶּן־יוֹסֵף׃
      yi: פֿאַר שבֿט יִשׂשָׂכָר, יִגְאָל דער זון פֿון יוֹספֿן.
      cs: Z pokolení Izachar Igal, syn Jozefův;
      pl: 'Z pokolenia Isachara - Igal, syn Josefa. '
    8:
      he: לְמַטֵּה אֶפְרָיִם הוֹשֵׁעַ בִּן־נוּן׃
      yi: פֿאַר שבֿט אפֿרים, הוֹשֵעַ דער זון פֿון נון.
      cs: Z pokolení Efraim Ozeáš, syn Nun;
      pl: 'Z pokolenia Efraima - Hoszea, syn Nuna. '
    9:
      he: לְמַטֵּה בִנְיָמִן פַּלְטִי בֶּן־רָפוּא׃
      yi: פֿאַר שבֿט בנימין, פּלטי דער זון פֿון רָפֿואן.
      cs: Z pokolení Beniamin Falti, syn Rafův;
      pl: 'Z pokolenia Binjamina - Palty, syn Rafua. '
    10:
      he: לְמַטֵּה זְבוּלֻן גַּדִּיאֵל בֶּן־סוֹדִי׃
      yi: פֿאַר שבֿט זבֿולון, גַדיאֵל דער זון פֿון סוֹדין.
      cs: Z pokolení Zabulon Gaddehel, syn Sodi;
      pl: 'Z pokolenia Zebuluna - Gadiel, syn Sodi''ego. '
    11:
      he: לְמַטֵּה יוֹסֵף לְמַטֵּה מְנַשֶּׁה גַּדִּי בֶּן־סוּסִי׃
      yi: 'פֿאַר שבֿט יוֹסף: פֿאַר שבֿט מנשה, גַדי דער זון פֿון סוסין.'
      cs: Z pokolení Jozef [a] z pokolení Manasses Gaddi, syn Susi;
      pl: 'Z pokolenia Josefa, z pokolenia Menaszy - Gaddy, syn Susi''ego. '
    12:
      he: לְמַטֵּה דָן עַמִּיאֵל בֶּן־גְּמַלִּי׃
      yi: פֿאַר שבֿט דָן, עַמיאֵל דער זון פֿון גמַלין.
      cs: Z pokolení Dan Amiel, syn Gemalův;
      pl: 'Z pokolenia Dana - Ammiel, syn Gemallego. '
    13:
      he: לְמַטֵּה אָשֵׁר סְתוּר בֶּן־מִיכָאֵל׃
      yi: פֿאַר שבֿט אָשר, סתור דער זון פֿון מיכָאֵלן.
      cs: Z pokolení Asser Setur, syn Michaelův;
      pl: 'Z pokolenia Aszera - Sethur, syn Michaela. '
    14:
      he: לְמַטֵּה נַפְתָּלִי נַחְבִּי בֶּן־וָפְסִי׃
      yi: פֿאַר שבֿט נפֿתָּלי, נַחבי דער זון פֿון וָפֿסין.
      cs: Z pokolení Neftalím Nahabi, syn Vafsi;
      pl: 'Z pokolenia Naftali - Nachby, syn Wafsi''ego. '
    15:
      he: לְמַטֵּה גָד גְּאוּאֵל בֶּן־מָכִי׃
      yi: פֿאַר שבֿט גָד, גְאואֵל דער זון פֿון מָכין.
      cs: Z pokolení Gád Guhel, syn Máchův;
      pl: 'Z pokolenia Gada - Geuel, syn Machi''ego. '
    16:
      he: אֵלֶּה שְׁמוֹת הָאֲנָשִׁים אֲשֶׁר־שָׁלַח מֹשֶׁה לָתוּר אֶת־הָאָרֶץ וַיִּקְרָא
        מֹשֶׁה לְהוֹשֵׁעַ בִּן־נוּן יְהוֹשֻׁעַ׃
      yi: דאָס זײַנען די נעמען פֿון די מענטשן װאָס משה האָט געשיקט אױסקוקן דאָס לאַנד.
        און משה האָט גערופֿן הוֹשֵעַ דעם זון פֿון נון, יהוֹשועַ.
      cs: Ta jsou jména mužů, kteréž poslal Mojžíš, aby shlédli zemi. I přezděl Mojžíš
        Ozeovi, synu Nun, Jozue.
      pl: 'Oto imiona mężów, których wysłał Mojżesz, aby rozpatrzyli ziemię. Nazwał
        zaś Mojżesz Hoszeę, syna Nuna: Jehoszua. '
    17:
      he: וַיִּשְׁלַח אֹתָם מֹשֶׁה לָתוּר אֶת־אֶרֶץ כְּנָעַן וַיֹּאמֶר אֲלֵהֶם עֲלוּ
        זֶה בַּנֶּגֶב וַעֲלִיתֶם אֶת־הָהָר׃
      yi: 'און משה האָט זײ געשיקט אױסקוקן דאָס לאַנד כּנַעַן, און האָט צו זײ געזאָגט:
        גײט אַרױף אַהין קײן דָרום, און גײט אַרױף אין דעם געבערג.'
      cs: 'Tedy poslal je Mojžíš, aby prohlédli zemi Kananejskou, a řekl jim: Jděte
        tudyto při straně polední a vejděte na hory.'
      pl: 'Wysłał ich tedy Mojżesz, aby wypatrzyli ziemię Kanaan, i rzekł do nich:
        "Wstąpcie po tej suchej wyniosłości, a wnijdźcie na górę; '
    18:
      he: וּרְאִיתֶם אֶת־הָאָרֶץ מַה־הִוא וְאֶת־הָעָם הַיֹּשֵׁב עָלֶיהָ הֶחָזָק הוּא
        הֲרָפֶה הַמְעַט הוּא אִם־רָב׃
      yi: און איר זאָלט אָנקוקן דאָס לאַנד, װאָס דאָס איז, און דאָס פֿאָלק װאָס זיצט
        דערױף, אױב ער איז שטאַרק אָדער שװאַך, אױב ער איז װינציק אָדער פֿיל;
      cs: A shlédněte, jaká jest země ta, i lid, kterýž bydlí v ní, silný-li jest
        či mdlý? málo-li jich, či mnoho?
      pl: 'I obejrzcie ziemię, jaką ona, i lud, który mieszka na niej, czy silny on,
        czy słaby, czy nieliczny, czy wielki. '
    19:
      he: וּמָה הָאָרֶץ אֲשֶׁר־הוּא יֹשֵׁב בָּהּ הֲטוֹבָה הִוא אִם־רָעָה וּמָה הֶעָרִים
        אֲשֶׁר־הוּא יוֹשֵׁב בָּהֵנָּה הַבְּמַחֲנִים אִם בְּמִבְצָרִים׃
      yi: און װי איז דאָס לאַנד װאָס ער זיצט דרינען, אױב עס איז גוט אָדער שלעכט, און
        װי זײַנען די שטעט װאָס ער זיצט אין זײ, אין לאַגערן אָדער אין פֿעסטונגען;
      cs: A jaká jest též země ta, v níž on bydlí, dobrá-li jest, či zlá? a jaká jsou
        města, v nichž přebývají, v staních-li, či v hrazených místech?
      pl: 'I jaką ziemia, którą zamieszkuje, czy dobra, czy zła; jakie téż są miasta
        w których przebywa, czy w obozowiskach, czy w twierdzach? '
    20:
      he: וּמָה הָאָרֶץ הַשְּׁמֵנָה הִוא אִם־רָזָה הֲיֵשׁ־בָּהּ עֵץ אִם־אַיִן וְהִתְחַזַּקְתֶּם
        וּלְקַחְתֶּם מִפְּרִי הָאָרֶץ וְהַיָּמִים יְמֵי בִּכּוּרֵי עֲנָבִים׃
      yi: און װי איז די ערד, איז זי פֿעט אָדער מאָגער, איז דאָ אױף איר געהילץ אָדער
        ניט. און איר זאָלט אײַך שטאַרקן, און ברענגען פֿון דער פֿרוכט פֿון לאַנד. –
        און די טעג זײַנען געװען די טעג פֿון ערשטע װײַנטרױבן.
      cs: Tolikéž jaká jest země, úrodná-li, či neúrodná, jest-li na ní stromoví,
        či není? A buďte udatné mysli, a přineste [nám] z ovoce té země. A [byl tehdáž]
        čas, v němžto hroznové zaměkali.
      pl: 'I co za gleba, czy żyzna ona, czy płonna; czy są na niej drzewa, czy nie?
        A bądźcie mężni, i weźcie ze sobą z owoców tej ziemi". Czas zaś był wtedy
        - czas dojrzewania winogron. '
    21:
      he: וַיַּעֲלוּ וַיָּתֻרוּ אֶת־הָאָרֶץ מִמִּדְבַּר־צִן עַד־רְחֹב לְבֹא חֲמָת׃
      yi: זײַנען זײ אַרױסגעגאַנגען, און האָבן אױסגעקוקט דאָס לאַנד פֿון מדבר צִן ביז
        רחוֹבֿ, װי מע קומט קײן חמָת.
      cs: Odšedše tedy, prohlédli tu zemi od pouště Tsin až do Rohob, kudy se jde
        do Emat.
      pl: 'I poszli i wypatrzyli ziemię od pustyni Cyn, do Rechobu, idąc ku Chamath. '
    22:
      he: וַיַּעֲלוּ בַנֶּגֶב וַיָּבֹא עַד־חֶבְרוֹן וְשָׁם אֲחִימַן שֵׁשַׁי וְתַלְמַי
        יְלִידֵי הָעֲנָק וְחֶבְרוֹן שֶׁבַע שָׁנִים נִבְנְתָה לִפְנֵי צֹעַן מִצְרָיִם׃
      yi: און זײ זײַנען אַרױפֿגעגאַנגען קײן דָרום, און זײַנען געקומען ביז חבֿרוֹן;
        און דאָרטן זײַנען געװען אַחימָן, שֵשַי, און תַּלמַי, קינדער פֿון עַנָק. –
        און חֶבֿרוֹן איז געבױט געװאָרן זיבן יאָר פֿאַר צוֹעַן אין מִצרַיִם. –
      cs: I šli stranou polední, a přišli až do Hebronu, kdežto byli Achiman a Sesai
        a Tolmai, synové Enakovi. Hebron pak o sedm let prvé ustaveno jest, nežli
        Soan, [město] Egyptské.
      pl: 'I wstąpili po suchej wyniosłości i dotarli aż do Chebronu, gdzie byli Achiman,
        Szeszai i Talmai, potomkowie Enaka; Chebron zaś zbudowany był na siedm lat
        przed Coanem w Micraim; '
    23:
      he: וַיָּבֹאוּ עַד־נַחַל אֶשְׁכֹּל וַיִּכְרְתוּ מִשָּׁם זְמוֹרָה וְאֶשְׁכּוֹל
        עֲנָבִים אֶחָד וַיִּשָּׂאֻהוּ בַמּוֹט בִּשְׁנָיִם וּמִן־הָרִמֹּנִים וּמִן־הַתְּאֵנִים׃
      yi: און זײ זײַנען געקומען ביזן טאָל אֶשכּוֹל, און האָבן אָפּגעשניטן פֿון דאָרטן
        אַ צװײַג מיט אײן הענגל װײַנטרױבן, און האָבן עס געטראָגן אױף אַ שטאַנג זאַלבעצװײט;
        אױך פֿון די מילגרױמען און פֿון די פֿײַגן האָבן זײ גענומען . –
      cs: Potom přišli až do údolí Eškol, a tu uřezali ratolest s hroznem jedním jahodek
        [plným], a nesli jej na sochoře dva; též i jablka zrnatá i fíky [té země].
      pl: 'I doszli aż do doliny Eszkol i ucięli tam latorośl z jedném gronem jagód
        winnych, i nieśli ją na drążku we dwoje; niemniej z granatowych jabłek i z
        fig. '
    24:
      he: לַמָּקוֹם הַהוּא קָרָא נַחַל אֶשְׁכּוֹל עַל אֹדוֹת הָאֶשְׁכּוֹל אֲשֶׁר־כָּרְתוּ
        מִשָּׁם בְּנֵי יִשְׂרָאֵל׃
      yi: יענעם אָרט האָט מען גערופֿן דער טאָל אֶשכּוֹל פֿון װעגן דעם הענגל װאָס די
        קינדער פֿון ישׂראל האָבן אָפּגעשניטן פֿון דאָרטן. –
      cs: I nazváno jest to místo Nehel Eškol, od hroznu, kterýž tu uřezali synové
        Izraelští.
      pl: 'Miejscowość tę nazwano doliną Eszkol, z powodu grona winnego, które byli
        ucięli tam synowie Israela. '
    25:
      he: וַיָּשֻׁבוּ מִתּוּר הָאָרֶץ מִקֵּץ אַרְבָּעִים יוֹם׃
      yi: און זײ האָבן זיך אומגעקערט פֿון אױסקוקן דאָס לאַנד צום סָוף פֿון פֿערציק
        טעג.
      cs: Navrátili se pak zase, prošedše zemi, po čtyřidcíti dnech.
      pl: 'I wrócili po rozpatrzeniu ziemi, ku końcowi czterdziestu dni. '
    26:
      he: וַיֵּלְכוּ וַיָּבֹאוּ אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן וְאֶל־כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל
        אֶל־מִדְבַּר פָּארָן קָדֵשָׁה וַיָּשִׁיבוּ אוֹתָם דָּבָר וְאֶת־כָּל־הָעֵדָה
        וַיַּרְאוּם אֶת־פְּרִי הָאָרֶץ׃
      yi: און זײ זײַנען געגאַנגען און געקומען צו משהן און צו אַהרֹנען, און צו דער
        גאַנצער עדה פֿון די קינדער פֿון ישׂראל, אין מדבר פּאָרָן קײן קָדֵש; און זײ
        האָבן געבראַכט אַן ענטפֿער צו זײ און צו דער גאַנצער עדה, און האָבן זײ געװיזן
        די פֿרוכט פֿון לאַנד.
      cs: A jdouce, přišli k Mojžíšovi a k Aronovi i ke všemu množství synů Izraelských,
        na poušti Fáran v Kádes, a oznámili jim i všemu množství to, [co spravili],
        a ukázali jim ovoce země té.
      pl: 'I poszli i przybyli do Mojżesza, i do Ahrona, i do całego zboru synów Israela
        na puszczę Paran, do Kadeszu, i zdali sprawę im, i całemu zborowi, i pokazali
        im owoce ziemi. '
    27:
      he: וַיְסַפְּרוּ־לוֹ וַיֹּאמְרוּ בָּאנוּ אֶל־הָאָרֶץ אֲשֶׁר שְׁלַחְתָּנוּ וְגַם
        זָבַת חָלָב וּדְבַשׁ הִוא וְזֶה־פִּרְיָהּ׃
      yi: 'און זײ האָבן אים דערצײלט, און געזאָגט: מיר זײַנען געקומען אין דעם לאַנד
        װוּהין דו האָסט אונדז געשיקט, און עס פֿליסט אױך מיט מילך און האָניק; און דאָס
        איז איר פֿרוכט.'
      cs: 'A vypravujíce jim, řekli: Přišli jsme do země, do kteréž jsi nás poslal,
        kteráž v pravdě oplývá mlékem a strdí, a toto jest ovoce její.'
      pl: 'I opowiadali mu i rzekli: "Przyszliśmy do ziemi, do którejś nas wysłał,
        i rzeczywiście płynie ona mlekiem i miodem, a oto owoce jej! '
    28:
      he: אֶפֶס כִּי־עַז הָעָם הַיֹּשֵׁב בָּאָרֶץ וְהֶעָרִים בְּצֻרוֹת גְּדֹלֹת מְאֹד
        וְגַם־יְלִדֵי הָעֲנָק רָאִינוּ שָׁם׃
      yi: אָבער שטאַרק איז דאָס פֿאָלק װאָס זיצט אין לאַנד, און די שטעט זײַנען באַפֿעסטיקטע,
        גרױסע ביז גאָר, און אױך די קינדער פֿון עַנָק האָבן מיר דאָרטן געזען.
      cs: Než že lid jest silný, kterýž bydlí v zemi té, města také pevná jsou a veliká
        velmi, k tomu i syny Enakovy tam jsme viděli.
      pl: 'Tylko, że silnym lud, zamieszkujący tę ziemię, miasta téż warowne są, wielkie
        bardzo; a i potomków Enaka widzieliśmy tam. '
    29:
      he: עֲמָלֵק יוֹשֵׁב בְּאֶרֶץ הַנֶּגֶב וְהַחִתִּי וְהַיְבוּסִי וְהָאֱמֹרִי יוֹשֵׁב
        בָּהָר וְהַכְּנַעֲנִי יֹשֵׁב עַל־הַיָּם וְעַל יַד הַיַּרְדֵּן׃
      yi: עַמָלֵק זיצט אין דָרום-לאַנד, און דער חִתּי, און דער יבֿוסי, און דער אֶמוֹרי,
        זיצן אין דעם געבערג, און דער כּנַעֲני זיצט בײַם ים און בײַם ברעג יַרדן.
      cs: Amalech bydlí v kraji poledním, a Hetejský, Jebuzejský a Amorejský bydlejí
        na horách, Kananejský pak bydlí při moři a při břehu Jordánském.
      pl: 'Amalek zamieszkuje stronę ziemi południową; a Chyttejczyk, Jebusyta, i
        Emorejczyk mieszka po górach; Kanaanejczyk zaś mieszka nad morzem i nad brzegiem
        Jordanu." '
    30:
      he: וַיַּהַס כָּלֵב אֶת־הָעָם אֶל־מֹשֶׁה וַיֹּאמֶר עָלֹה נַעֲלֶה וְיָרַשְׁנוּ
        אֹתָהּ כִּי־יָכוֹל נוּכַל לָהּ׃
      yi: 'האָט כָּלֵבֿ אײַנגעשטילט דאָס פֿאָלק אַקעגן משהן, און ער האָט געזאָגט:
        אַרױפֿגײן װעלן מיר אַרױפֿגײן, און מיר װעלן עס אַרבן, װאָרום בײַקומען װעלן
        מיר עס בײַקומען.'
      cs: 'I krotil Kálef lid [bouřící se] proti Mojžíšovi, a mluvil: Jděme předce,
        a opanujme zemi, nebo zmocníme se jí.'
      pl: 'I uspakajał Kaleb lud wzburzony na Mojżesza i rzekł: "Wnijść wnijdziemy,
        a zdobędziem ją, bo podołać podołamy jej!" '
    31:
      he: וְהָאֲנָשִׁים אֲשֶׁר־עָלוּ עִמּוֹ אָמְרוּ לֹא נוּכַל לַעֲלוֹת אֶל־הָעָם
        כִּי־חָזָק הוּא מִמֶּנּוּ׃
      yi: 'אָבער די מענטשן װאָס זײַנען אַרױפֿגעגאַנגען מיט אים, האָבן געזאָגט: מיר
        קענען ניט אַרױפֿגײן קעגן דעם פֿאָלק, װאָרום ער איז שטאַרקער פֿון אונדז.'
      cs: 'Ale muži ti, kteříž chodili s ním, pravili: Nikoli nebudeme moci vstoupiti
        proti lidu tomu, nebo silnější jest nežli my.'
      pl: 'Mężowie wszakże, którzy chodzili z nim rzekli: "Nie możemy wnijść do ludu
        tego, gdyż silniejszym on od nas!" '
    32:
      he: וַיּוֹצִיאוּ דִּבַּת הָאָרֶץ אֲשֶׁר תָּרוּ אֹתָהּ אֶל־בְּנֵי יִשְׂרָאֵל
        לֵאמֹר הָאָרֶץ אֲשֶׁר עָבַרְנוּ בָהּ לָתוּר אֹתָהּ אֶרֶץ אֹכֶלֶת יוֹשְׁבֶיהָ
        הִוא וְכָל־הָעָם אֲשֶׁר־רָאִינוּ בְתוֹכָהּ אַנְשֵׁי מִדּוֹת׃
      yi: 'און זײ האָבן אַרױסגעלאָזט אַ שלעכטן קלאַנג אױף דעם לאַנד װאָס זײ האָבן
        עס אױסגעקוקט, בײַ די קינדער פֿון ישׂראל, אַזױ צו זאָגן: דאָס לאַנד װאָס מיר
        זײַנען דורכגעגאַנגען דורך דעם, כּדי עס אױסצוקוקן, דאָס איז אַ לאַנד װאָס עסט
        אױף אירע באַװוינער, און דאָס גאַנצע פֿאָלק, װאָס מיר האָבן געזען דרינען, זײַנען
        מענטשן פֿון גרױסן װוּקס.'
      cs: 'I zhaněli a zošklivili zemi shlédnutou synům Izraelským, mluvíce: Země,
        již jsme prošli a spatřili, jest země [taková], ješto hubí obyvatele své;
        a všecken lid, kterýž jsme viděli u prostřed ní, jsou muži postavy vysoké
        [velmi].'
      pl: 'I rozpuścili złą wieść o ziemi, którą wypatrzyli, między synami Israela,
        mówiąc: "Ziemia, którąśmy przeszli dla wypatrzenia jej, ziemia to pożerająca
        mieszkańców swoich; a wszystek lud, któryśmy widzieli w niej, - ludzie to
        rośli. '
    33:
      he: וְשָׁם רָאִינוּ אֶת־הַנְּפִילִים בְּנֵי עֲנָק מִן־הַנְּפִלִים וַנְּהִי בְעֵינֵינוּ
        כַּחֲגָבִים וְכֵן הָיִינוּ בְּעֵינֵיהֶם׃
      yi: און דאָרטן האָבן מיר געזען די נפֿילים, די זין פֿון עַנָק װאָס פֿון די נפֿילים;
        און מיר זײַנען געװען װי הײשעריקן אין אונדזערע אױגן, און אַזױ זײַנען מיר געװען
        אין זײערע אױגן.
      cs: Také jsme tam viděli obry, syny Enakovy, [kteříž jsou] větší než jiní obrové,
        ješto se nám zdálo, že jsme proti nim jako kobylky, a takoví jsme se [i] jim
        zdáli.
      pl: 'Tam téż widzieliśmy i olbrzymów, synów Enaka, z rodu olbrzymów, a byliśmy
        w oczach naszych jako szarańcza, i takimi téż byliśmy w oczach ich". '
  14:
    1:
      he: וַתִּשָּׂא כָּל־הָעֵדָה וַיִּתְּנוּ אֶת־קוֹלָם וַיִּבְכּוּ הָעָם בַּלַּיְלָה
        הַהוּא׃
      yi: האָט די גאַנצע עדה אױפֿגעהױבן און אַרױסגעלאָזט זײער קָול; און דאָס פֿאָלק
        האָט געװײנט אין יענער נאַכט.
      cs: ' Tehdy pozdvihše se všecko množství, křičeli, a plakal lid v tu noc.'
      pl: 'Poruszył się tedy cały zbór i rozpłakali się na głos; i płakał lud nocy
        owej; '
    2:
      he: וַיִּלֹּנוּ עַל־מֹשֶׁה וְעַל־אַהֲרֹן כֹּל בְּנֵי יִשְׂרָאֵל וַיֹּאמְרוּ
        אֲלֵהֶם כָּל־הָעֵדָה לוּ־מַתְנוּ בְּאֶרֶץ מִצְרַיִם אוֹ בַּמִּדְבָּר הַזֶּה
        לוּ־מָתְנוּ׃
      yi: 'און אַלע קינדער פֿון ישׂראל האָבן געמורמלט אױף משהן און אױף אַהרֹנען, און
        די גאַנצע עדה האָט צו זײ געזאָגט: הלװאַי װאָלטן מיר געשטאָרבן אין לאַנד מִצרַיִם,
        אָדער הלװאַי װאָלטן מיר געשטאָרבן אין דעם דאָזיקן מדבר!'
      cs: 'A reptali proti Mojžíšovi i proti Aronovi všickni synové Izraelští, a řeklo
        k nim všecko množství: Ó bychom byli zemřeli v zemi Egyptské, aneb na této
        poušti, ó bychom byli zemřeli!'
      pl: 'I szemrali przeciw Mojżeszowi i przeciw Ahronowi wszyscy synowie Israela,
        i rzekł do nich cały zbór: "Gdybyśmy téż pomarli byli w ziemi Micraim, albo
        na pustyni tej gdybyśmy pomarli! '
    3:
      he: וְלָמָה יְהוָה מֵבִיא אֹתָנוּ אֶל־הָאָרֶץ הַזֹּאת לִנְפֹּל בַּחֶרֶב נָשֵׁינוּ
        וְטַפֵּנוּ יִהְיוּ לָבַז הֲלוֹא טוֹב לָנוּ שׁוּב מִצְרָיְמָה׃
      yi: און נאָך װאָס ברענגט אונדז גאָט אין דעם דאָזיקן לאַנד, צו פֿאַלן דורכן שװערד,
        אונדזערע װײַבער און אונדזערע קלײנע קינדער זאָלן װערן צו רױב? איז ניט בעסער
        פֿאַר אונדז זיך אומצוקערן קײן מִצרַיִם?
      cs: A proč Hospodin vede nás do země té, abychom padli od meče, ženy naše i
        dítky naše aby byly v loupež? Není-liž nám lépe navrátiti se zase do Egypta?
      pl: 'A po co Wiekuisty prowadzi nas do ziemi tej? - abyśmy padli od miecza?
        - aby żony nasze i dzieci nasze stały się łupem? Czyżby nie lepiej nam było
        wrócić do Micraim?" '
    4:
      he: וַיֹּאמְרוּ אִישׁ אֶל־אָחִיו נִתְּנָה רֹאשׁ וְנָשׁוּבָה מִצְרָיְמָה׃
      yi: 'און זײ האָבן געזאָגט אײנער צום אַנדערן: לאָמיר מאַכן אַ הױפּטמאַן, און
        זיך אומקערן קײן מִצרַיִם.'
      cs: 'I řekli jeden druhému: Ustanovme sobě vůdci, a navraťme se do Egypta.'
      pl: 'I rzekli jeden do drugiego: "Ustanówmy sobie wodza, i wróćmy do Micraim!" '
    5:
      he: וַיִּפֹּל מֹשֶׁה וְאַהֲרֹן עַל־פְּנֵיהֶם לִפְנֵי כָּל־קְהַל עֲדַת בְּנֵי
        יִשְׂרָאֵל׃
      yi: זײַנען משה און אַהרן געפֿאַלן אױף זײער פּנים פֿאַר דער גאַנצער אײַנזאַמלונג
        פֿון דער עדה פֿון די קינדער פֿון ישׂראל.
      cs: Tedy padli Mojžíš a Aron na tváři své přede vším množstvím shromáždění synů
        Izraelských.
      pl: 'Tedy padł Mojżesz i Ahron na oblicze swoje wobec całego zgromadzenia -
        zboru synów Israela. '
    6:
      he: וִיהוֹשֻׁעַ בִּן־נוּן וְכָלֵב בֶּן־יְפֻנֶּה מִן־הַתָּרִים אֶת־הָאָרֶץ קָרְעוּ
        בִּגְדֵיהֶם׃
      yi: און יהוֹשועַ דער זון פֿון נון, און כָּלֵבֿ דער זון פֿון יפֿונֶהן, פֿון די
        װאָס האָבן אױסגעקוקט דאָס לאַנד, האָבן צעריסן זײערע קלײדער,
      cs: Jozue pak, syn Nun, a Kálef, syn Jefonův, z těch, kteříž byli shlédli zemi,
        roztrhli roucha svá,
      pl: 'A Jehoszua syn Nuna, i Kaleb, syn Jefunny, z wywiadowców ziemi, rozdarli
        szaty swoje, -  '
    7:
      he: וַיֹּאמְרוּ אֶל־כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל לֵאמֹר הָאָרֶץ אֲשֶׁר עָבַרְנוּ
        בָהּ לָתוּר אֹתָהּ טוֹבָה הָאָרֶץ מְאֹד מְאֹד׃
      yi: 'און האָבן געזאָגט צו דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל, אַזױ צו
        זאָגן: דאָס לאַנד, װאָס מיר זײַנען דורכגעגאַנגען דורך דעם, כּדי עס אױסצוקוקן,
        דאָס לאַנד איז זײער זײער גוט.'
      cs: 'A mluvili ke všemu množství synů Izraelských, řkouce: Země, kterouž jsme
        prošli a vyšetřili, jest země velmi velice dobrá.'
      pl: 'I rzekli do całego zboru synów Israela, mówiąc: "Ziemia, którąśmy przeszli,
        aby wypatrzeć ją, dobra to ziemia, bardzo dobra. '
    8:
      he: אִם־חָפֵץ בָּנוּ יְהוָה וְהֵבִיא אֹתָנוּ אֶל־הָאָרֶץ הַזֹּאת וּנְתָנָהּ
        לָנוּ אֶרֶץ אֲשֶׁר־הִוא זָבַת חָלָב וּדְבָשׁ׃
      yi: אױב גאָט באַגערט אונדז, װעט ער אונדז ברענגען אין דעם דאָזיקן לאַנד, און
        װעט עס אונדז געבן – אַ לאַנד װאָס זי פֿליסט מיט מילך און האָניק.
      cs: Bude-li Hospodin laskav na nás, uvedeť nás do země té, a dá ji nám, a to
        zemi takovou, kteráž oplývá mlékem a strdí.
      pl: 'Jeżeli upodoba nas Sobie Wiekuisty, tedy zaprowadzi nas do tej ziemi, i
        odda ją nam, tę ziemię, płynącą mlekiem i miodem; '
    9:
      he: אַךְ בַּיהוָה אַל־תִּמְרֹדוּ וְאַתֶּם אַל־תִּירְאוּ אֶת־עַם הָאָרֶץ כִּי
        לַחְמֵנוּ הֵם סָר צִלָּם מֵעֲלֵיהֶם וַיהוָה אִתָּנוּ אַל־תִּירָאֻם׃
      yi: איר זאָלט נאָר ניט װידערשפּעניקן אָן גאָט, און ניט מוֹרא האָבן פֿאַר דעם
        פֿאָלק פֿון לאַנד, װאָרום אונדזער ברױט זײַנען זײ; זײער שאָטן האָט זיך אָפּגעטאָן
        פֿון זײ, און גאָט איז מיט אונדז; איר זאָלט ניט מוֹרא האָבן פֿאַר זײ.
      cs: Toliko nepozdvihujte se proti Hospodinu, ani se bojte lidu země té, nebo
        [jako] chléb náš jsou. Odešlatě od nich ochrana jejich, ale s námi jest Hospodin;
        nebojtež se jich.
      pl: 'Tylko Wiekuistemu nie bądźcie przekorni, a ludu owej ziemi nie bójcie się,
        bo strawą oni naszą; odstąpił cień ich od nich, a Wiekuisty z nami: nie obawiajcież
        się ich!" '
    10:
      he: וַיֹּאמְרוּ כָּל־הָעֵדָה לִרְגּוֹם אֹתָם בָּאֲבָנִים וּכְבוֹד יְהוָה נִרְאָה
        בְּאֹהֶל מוֹעֵד אֶל־כָּל־בְּנֵי יִשְׂרָאֵל׃
      yi: האָט די גאַנצע עדה געזאָגט, מע זאָל זײ פֿאַרװאַרפֿן מיט שטײנער; אָבער די
        פּראַכט פֿון גאָט האָט זיך באַװיזן אין אוֹהל-מוֹעד צו אַלע קינדער פֿון ישׂראל.
      cs: Tedy mluvilo všecko množství, aby je kamením uházeli, ale sláva Hospodinova
        ukázala se nad stánkem úmluvy všechněm synům Izraelským.
      pl: 'Ale zamierzył cały zbór ukamionować ich kamieniami: lecz Majestat Wiekuistego
        ukazał się w przybytku zboru przed wszystkimi synami Israela. '
    11:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עַד־אָנָה יְנַאֲצֻנִי הָעָם הַזֶּה וְעַד־אָנָה
        לֹא־יַאֲמִינוּ בִי בְּכֹל הָאֹתוֹת אֲשֶׁר עָשִׂיתִי בְּקִרְבּוֹ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: ביז װאַנען װעט דאָס דאָזיקע פֿאָלק מיך לעסטערן?
        און ביז װאַנען װעלן זײ ניט גלױבן אין מיר, בײַ אַלדי צײכנס װאָס איך האָב געמאַכט
        צװישן אים?'
      cs: 'I řekl Hospodin Mojžíšovi: I dokavadž popouzeti mne bude lid ten? A dokud
        nebudou mi věřiti pro tak mnohá znamení, kteráž jsem činil u prostřed nich?'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Dopókiż jeszcze lżyć Mnie będzie lud ten?
        Dopókiż ufać mi nie będzie, wobec wszystkich znamion, którem spełnił w pośród
        niego? '
    12:
      he: אַכֶּנּוּ בַדֶּבֶר וְאוֹרִשֶׁנּוּ וְאֶעֱשֶׂה אֹתְךָ לְגוֹי־גָּדוֹל וְעָצוּם
        מִמֶּנּוּ׃
      yi: איך װעל אים שלאָגן מיט פּעסט, און װעל אים אױסראָטן, און װעל דיך מאַכן פֿאַר
        אַ פֿאָלק גרעסער און מאַכטיקער פֿון אים.
      cs: Raním jej morem a rozženu jej, tebe pak učiním v národ veliký a silnější,
        nežli jest tento.
      pl: 'Porażę go morem i wyplenię go, a uczynię z ciebie naród większy i silniejszy
        od niego!" '
    13:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־יְהוָה וְשָׁמְעוּ מִצְרַיִם כִּי־הֶעֱלִיתָ בְכֹחֲךָ
        אֶת־הָעָם הַזֶּה מִקִּרְבּוֹ׃
      yi: 'האָט משה געזאָגט צו גאָט: אַז די מִצרים װעלן הערן – װאָרום דו האָסט דאָך
        אױפֿגעבראַכט מיט דײַן שטאַרקײט דאָס דאָזיקע פֿאָלק פֿון צװישן זײ –'
      cs: 'I řekl Mojžíš Hospodinu: Ale uslyšíť to Egyptští, z jejichž prostředku
        vyvedl jsi lid tento v síle své,'
      pl: 'Ale rzekł Mojżesz do Wiekuistego: "Oto usłyszą Micrejczycy, z pośród których
        wywiodłeś mocą Twoją lud ten, -  '
    14:
      he: וְאָמְרוּ אֶל־יוֹשֵׁב הָאָרֶץ הַזֹּאת שָׁמְעוּ כִּי־אַתָּה יְהוָה בְּקֶרֶב
        הָעָם הַזֶּה אֲשֶׁר־עַיִן בְּעַיִן נִרְאָה אַתָּה יְהוָה וַעֲנָנְךָ עֹמֵד
        עֲלֵהֶם וּבְעַמֻּד עָנָן אַתָּה הֹלֵךְ לִפְנֵיהֶם יוֹמָם וּבְעַמּוּד אֵשׁ
        לָיְלָה׃
      yi: װעלן זײ זאָגן צו די באַװוינער פֿון דעם דאָזיקן לאַנד, װאָס האָבן געהערט
        אַז דו, יהוה, ביסט צװישן דעם דאָזיקן פֿאָלק; װאָרום אױג אין אױג ביסט דו, יהוה,
        געזען געװאָרן, און דײַן װאָלקן שטײט איבער זײ, און אין אַ װאָלקנזײַל גײסטו
        זײ פֿאַרױס בײַ טאָג, און אין אַ פֿײַערזײַל בײַ נאַכט –
      cs: 'A řeknou s obyvateli země té: (nebo slyšeli, že jsi ty, ó Hospodine, byl
        u prostřed lidu tohoto, [a] že jsi okem v oko spatřován byl, ó Hospodine,
        a oblak tvůj stál nad nimi, a v sloupě oblakovém předcházel jsi je ve dne,
        a v sloupě ohnivém v noci),'
      pl: 'A powiedzą to mieszkańcom ziemi tej, którzy już słyszeli, żeś Ty Wiekuisty
        wpośród ludu tego, żeś oko w oko się im ukazał, Ty Wiekuisty, że obłok Twój
        stoi nad nimi, i że w słupie obłocznym kroczysz przed nimi we dnie, a w słupie
        ognistym w nocy; -  '
    15:
      he: וְהֵמַתָּה אֶת־הָעָם הַזֶּה כְּאִישׁ אֶחָד וְאָמְרוּ הַגּוֹיִם אֲשֶׁר־שָׁמְעוּ
        אֶת־שִׁמְעֲךָ לֵאמֹר׃
      yi: 'איז, אַז דו װעסט טײטן דאָס דאָזיקע פֿאָלק אַזױ װי אײן מאַן, אַזױ װעלן זאָגן
        די אומות װאָס האָבן געהערט דײַן הערונג, אַזױ צו זאָגן:'
      cs: 'Když tedy zmoříš lid ten, všecky až do jednoho, mluviti budou národové,
        kteříž slyšeli pověst o tobě, říkajíce:'
      pl: 'Gdybyś tedy zgładził ten lud aż do jednego, - rzekłyby narody, które słyszały
        o sławie Twojej, mówiąc: '
    16:
      he: מִבִּלְתִּי יְכֹלֶת יְהוָה לְהָבִיא אֶת־הָעָם הַזֶּה אֶל־הָאָרֶץ אֲשֶׁר־נִשְׁבַּע
        לָהֶם וַיִּשְׁחָטֵם בַּמִּדְבָּר׃
      yi: װײַל יהוה איז ניט ביכוֹלת צו ברענגען דאָס דאָזיקע פֿאָלק אין דעם לאַנד װאָס
        ער האָט זײ צוגעשװאָרן, האָט ער זײ אױסגעשאָכטן אין מדבר.
      cs: Proto že nemohl Hospodin uvésti lidu toho do země, kterouž jim s přísahou
        zaslíbil, zmordoval je na poušti.
      pl: 'Ponieważ nie mógł Wiekuisty wprowadzić ludu tego do ziemi, którą im zaprzysiągł,
        - przeto wytępił ich na pustyni! '
    17:
      he: וְעַתָּה יִגְדַּל־נָא כֹּחַ אֲדֹנָי כַּאֲשֶׁר דִּבַּרְתָּ לֵאמֹר׃
      yi: 'דרום זאָל אַצונד גרױס זײַן, איך בעט דיך, דער כּוֹח פֿון גאָט לױט װי דו
        האָסט גערעדט, אַזױ צו זאָגן:'
      cs: 'Nyní tedy, prosím, nechať jest zvelebena moc Páně, jakož jsi mluvil, řka:'
      pl: 'Niech się tedy wielką okaże siła Wiekuistego, jakeś wyrzekł w słowach: '
    18:
      he: יְהוָה אֶרֶךְ אַפַּיִם וְרַב־חֶסֶד נֹשֵׂא עָוֺן וָפָשַׁע וְנַקֵּה לֹא יְנַקֶּה
        פֹּקֵד עֲוֺן אָבוֹת עַל־בָּנִים עַל־שִׁלֵּשִׁים וְעַל־רִבֵּעִים׃
      yi: גאָט איז אײַנגעהאַלטן אין צאָרן און רײַך אין גענאָד, ער פֿאַרטראָגט זינד
        און פֿאַרברעכן, נאָר שענקען שענקט ער ניט; ער רעכנט זיך פֿאַר די זינד פֿון
        די פֿאָטערס מיט די קינדער, מיטן דריטן און מיטן פֿירטן דָור.
      cs: Hospodin dlouhočekající a hojný v milosrdenství, odpouštějící nepravost
        a přestoupení, kterýž však z vinného nečiní nevinného, ale navštěvuje nepravost
        otců na synech do třetího i čtvrtého pokolení.
      pl: 'Wiekuisty, nieskory do gniewu, a pełen miłości; przebacza On winę i występek,
        a nie wytępia do ostatka, nawiedzając winę ojców na dzieciach, do trzeciego
        i czwartego pokolenia; '
    19:
      he: סְלַח־נָא לַעֲוֺן הָעָם הַזֶּה כְּגֹדֶל חַסְדֶּךָ וְכַאֲשֶׁר נָשָׂאתָה לָעָם
        הַזֶּה מִמִּצְרַיִם וְעַד־הֵנָּה׃
      yi: פֿאַרגיב, איך בעט דיך, די זינד פֿון דעם דאָזיקן פֿאָלק, לױט דער גרױסקײט
        פֿון דײַן חסד, און אַזױ װי דו האָסט פֿאַרגעבן דעם דאָזיקן פֿאָלק פֿון מִצרַיִם
        און ביז אַהער.
      cs: Odpusť, prosím, nepravost lidu tohoto podlé velikého milosrdenství svého,
        tak jako jsi odpouštěl lidu tomuto, [jakž vyšel] z Egypta až dosavad.
      pl: 'Odpuśćże winę ludu tego, według wielkości miłosierdzia Twojego, tak jakoś
        odpuszczał ludowi temu od Micraim aż dotąd!" '
    20:
      he: וַיֹּאמֶר יְהוָה סָלַחְתִּי כִּדְבָרֶךָ׃
      yi: 'האָט גאָט געזאָגט: איך האָב פֿאַרגעבן אַזױ װי דײַן װאָרט.'
      cs: 'I řekl Hospodin: Odpustil jsem vedlé slova tvého.'
      pl: 'I rzekł Wiekuisty: "Odpuściłem według słowa twojego! '
    21:
      he: וְאוּלָם חַי־אָנִי וְיִמָּלֵא כְבוֹד־יְהוָה אֶת־כָּל־הָאָרֶץ׃
      yi: אָבער אַזױ װי איך לעב, און די פּראַכט פֿון גאָט איז פֿול די גאַנצע ערד,
      cs: A však živ jsem já, a sláva má naplňuje všecku zemi,
      pl: 'Wszakże, jakom żyw, a pełną będzie chwały Wiekuistego cała ziemia, -  '
    22:
      he: כִּי כָל־הָאֲנָשִׁים הָרֹאִים אֶת־כְּבֹדִי וְאֶת־אֹתֹתַי אֲשֶׁר־עָשִׂיתִי
        בְמִצְרַיִם וּבַמִּדְבָּר וַיְנַסּוּ אֹתִי זֶה עֶשֶׂר פְּעָמִים וְלֹא שָׁמְעוּ
        בְּקוֹלִי׃
      yi: אַז די אַלע מענטשן װאָס האָבן געזען מײַן פּראַכט און מײַנע צײכנס, װאָס איך
        האָב באַװיזן אין מִצרַיִם און אין מדבר, און פֿון דעסטװעגן האָבן זײ מיך געפּרוּװט
        שױן צען מאָל, און ניט צוגעהערט צו מײַן קָול,
      cs: Že všickni ti, kteříž viděli slávu mou a znamení má, kteráž jsem činil v
        Egyptě a na poušti této, a [kteříž] pokoušeli mne již desetkrát, aniž uposlechli
        hlasu mého,
      pl: 'Że wszyscy ci ludzie, którzy widzieli chwałę Moję i znamiona Moje, które
        spełniłem w Micraim i na pustyni, a doświadczali Mnie już po dziesięćkroć,
        i nie słuchali głosu Mojego, '
    23:
      he: אִם־יִרְאוּ אֶת־הָאָרֶץ אֲשֶׁר נִשְׁבַּעְתִּי לַאֲבֹתָם וְכָל־מְנַאֲצַי
        לֹא יִרְאוּהָ׃
      yi: אױב זײ װעלן זען דאָס לאַנד, װאָס איך האָב צוגעשװאָרן זײערע עלטערן! יאָ,
        אַלע װאָס האָבן מיך געלעסטערט, װעלן עס ניט אָנזען.
      cs: Neuzří země té, kterouž jsem s přísahou zaslíbil otcům jejich, aniž jí kdo
        z těch, kteříž mne popouzeli, uhlédá.
      pl: 'Że nie ujrzą oni ziemi, którąm zaprzysiągł ojcom ich! żaden z tych, którzy
        Mnie lżyli, nie ujrzy jej! '
    24:
      he: וְעַבְדִּי כָלֵב עֵקֶב הָיְתָה רוּחַ אַחֶרֶת עִמּוֹ וַיְמַלֵּא אַחֲרָי וַהֲבִיאֹתִיו
        אֶל־הָאָרֶץ אֲשֶׁר־בָּא שָׁמָּה וְזַרְעוֹ יוֹרִשֶׁנָּה׃
      yi: נאָר מײַן קנעכט כָּלֵבֿ, װײַל אין אים איז געװען אַן אַנדער גײַסט, און ער
        איז געגאַנגען געטרײַ נאָך מיר, אים װעל איך ברענגען אין דעם לאַנד, װאָס ער
        איז אַהין געגאַנגען, און צו זײַן זאָמען װעט ער עס לאָזן בירושה.
      cs: Ale služebníka svého Kálefa, (nebo v něm byl jiný duch, a cele následoval
        mne,) uvedu jej do země, do kteréž chodil, a símě jeho dědičně obdrží ji.
      pl: 'Wszakże sługę Mojego Kaleba, za to, że był w nim duch inny, a w zupełności
        Mi ulegał, jego zaprowadzę do ziemi, do której poszedł, a ród jego odziedziczy
        ją. '
    25:
      he: וְהָעֲמָלֵקִי וְהַכְּנַעֲנִי יוֹשֵׁב בָּעֵמֶק מָחָר פְּנוּ וּסְעוּ לָכֶם
        הַמִּדְבָּר דֶּרֶךְ יַם־סוּף׃
      yi: דער עַמָלֵקי און דער כּנַעֲני זיצן אין טאָל; מאָרגן קערט אײַך אום, און ציט
        אײַך צום מדבר אױפֿן װעג צום ים-סוף.
      cs: Ale [poněvadž] Amalechitský a Kananejský bydlí v tom údolí, obraťte se zase
        zítra, a beřte se na poušť cestou k moři Rudému.
      pl: 'Ale Amalekita i Kanaanejczyk przebywają w dolinie, jutro przeto zwróćcie
        się, a wyruszcie na pustynię, po drodze ku morzu sitowemu!" '
    26:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi a Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    27:
      he: עַד־מָתַי לָעֵדָה הָרָעָה הַזֹּאת אֲשֶׁר הֵמָּה מַלִּינִים עָלָי אֶת־תְּלֻנּוֹת
        בְּנֵי יִשְׂרָאֵל אֲשֶׁר הֵמָּה מַלִּינִים עָלַי שָׁמָעְתִּי׃
      yi: ביז װאַנען נאָך לאָזן די דאָזיקע בײזע עדה װאָס מורמלען אַקעגן מיר? איך האָב
        געהערט די מורמלערײַען פֿון די קינדער פֿון ישׂראל, װאָס זײ מורמלען אַקעגן מיר.
      cs: Až dokud [snášeti] budu množství toto zlé, kteréž repce proti mně? [Až dokud]
        reptání synů Izraelských, kteříž repcí proti mně, slyšeti budu?
      pl: '"Dopókiż będzie zły zbór ten podżegał przeciw Mnie? - Szemranie synów Israela,
        którém poduszczają przeciw Mnie, słyszałem! '
    28:
      he: אֱמֹר אֲלֵהֶם חַי־אָנִי נְאֻם־יְהוָה אִם־לֹא כַּאֲשֶׁר דִּבַּרְתֶּם בְּאָזְנָי
        כֵּן אֶעֱשֶׂה לָכֶם׃
      yi: 'זאָג צו זײ: אַזױ װי איך לעב, זאָגט גאָט, אױב ניט װי איר האָט גערעדט אין
        מײַנע אױערן, אַזױ װעל איך טאָן צו אײַך!'
      cs: 'Rci jim: Živ jsem já, praví Hospodin, žeť vám učiním tak, jakž jste mluvili
        v uši mé:'
      pl: 'Powiedz im: jakom żyw, rzecze Wiekuisty; jakeście mówili w uszy Moje, tak
        uczynię wam! '
    29:
      he: בַּמִּדְבָּר הַזֶּה יִפְּלוּ פִגְרֵיכֶם וְכָל־פְּקֻדֵיכֶם לְכָל־מִסְפַּרְכֶם
        מִבֶּן עֶשְׂרִים שָׁנָה וָמָעְלָה אֲשֶׁר הֲלִינֹתֶם עָלָי׃
      yi: אין דעם דאָזיקן מדבר װעלן פֿאַלן אײַערע פּגרים, און אַלע אײַערע געצײלטע,
        לױט אײַער גאַנצער צאָל, פֿון צװאַנציק יאָר אַלט און העכער, װײַל איר האָט געמורמלט
        אַקעגן מיר.
      cs: Na poušti této padnou mrtvá těla vaše, a všickni, kteříž jste sečteni, podlé
        všeho počtu vašeho od majících let dvadceti a výše, kteříž jste reptali proti
        mně,
      pl: 'Na tej pustyni legną ciała wasze, - wszyscy spisowi wasi, według całej
        liczby waszej, od dwudziestu lat i wyżej, którychście podżegali przeciw Mnie. '
    30:
      he: אִם־אַתֶּם תָּבֹאוּ אֶל־הָאָרֶץ אֲשֶׁר נָשָׂאתִי אֶת־יָדִי לְשַׁכֵּן אֶתְכֶם
        בָּהּ כִּי אִם־כָּלֵב בֶּן־יְפֻנֶּה וִיהוֹשֻׁעַ בִּן־נוּן׃
      yi: איר װעט ניט קומען אין דעם לאַנד װאָס איך האָב אױפֿגעהױבן מײַן האַנט אײַך
        צו מאַכן רוען דרינען, אַחוץ כָּלֵבֿ דער זון פֿון יפֿונֶהן, און יהוֹשועַ דער
        זון פֿון נון.
      cs: Nevejdete, pravím, vy do země, o kteréž, zdvihna ruku svou, [přisáhl jsem],
        že vás osadím v ní, jediné Kálef, syn Jefonův, a Jozue, syn Nun.
      pl: 'Nie wnijdziecie wy do ziemi, o którąm podniósł rękę Moję, abym was osiedlił
        w niej, - za wyjątkiem Kaleba, syna Jefunny, i Jehoszuego, syna Nuna; '
    31:
      he: וְטַפְּכֶם אֲשֶׁר אֲמַרְתֶּם לָבַז יִהְיֶה וְהֵבֵיאתִי אֹתָם וְיָדְעוּ אֶת־הָאָרֶץ
        אֲשֶׁר מְאַסְתֶּם בָּהּ׃
      yi: און אײַערע קלײנע קינדער װאָס איר האָט געזאָגט, זײ װעלן זײַן צו רױב, זײ װעל
        איך ברענגען אַהין, און זײ װעלן דערקענען דאָס לאַנד, װאָס איר האָט פֿאַראַכט.
        אָבער איר – אײַערע פּגרים װעלן פֿאַלן אין דעם דאָזיקן מדבר.
      cs: Ale dítky vaše malé, o nichž jste řekli, že v loupež budou, ty uvedu, aby
        užívali země té, kterouž jste vy pohrdli.
      pl: 'Dzieci zaś wasze, o którycheście mówili, że łupem zostaną, te wprowadzę,
        a umiłują one ziemię, którąście wy wzgardzili; '
    32:
      he: וּפִגְרֵיכֶם אַתֶּם יִפְּלוּ בַּמִּדְבָּר הַזֶּה׃
      yi: און אײַערע קינדער װעלן אומװאַנדערן אין מדבר פֿערציק יאָר, און װעלן לײַדן
        פֿאַר אײַערע אָפּקערונגען, ביז אײַערע פּגרים װעלן פֿאַרלענדט װערן אין מדבר.
      cs: Těla pak vaše mrtvá padnou na poušti této.
      pl: 'Wy wszakże - trupy wasze legną na pustyni tej; '
    33:
      he: וּבְנֵיכֶם יִהְיוּ רֹעִים בַּמִּדְבָּר אַרְבָּעִים שָׁנָה וְנָשְׂאוּ אֶת־זְנוּתֵיכֶם
        עַד־תֹּם פִּגְרֵיכֶם בַּמִּדְבָּר׃
      yi: ''
      cs: A synové vaši budou tuláci na poušti této čtyřidceti let, a ponesou [pokutu]
        smilství vašeho, až do konce vyhynou těla vaše na poušti.
      pl: 'Ale i synowie wasi koczować będą po tej pustyni przez czterdzieści lat,
        i poniosą skutki przeniewierstwa waszego, aż wyginą trupy wasze na pustyni. '
    34:
      he: בְּמִסְפַּר הַיָּמִים אֲשֶׁר־תַּרְתֶּם אֶת־הָאָרֶץ אַרְבָּעִים יוֹם יוֹם
        לַשָּׁנָה יוֹם לַשָּׁנָה תִּשְׂאוּ אֶת־עֲוֺנֹתֵיכֶם אַרְבָּעִים שָׁנָה וִידַעְתֶּם
        אֶת־תְּנוּאָתִי׃
      yi: לױט דער צאָל פֿון די טעג װאָס איר האָט אױסגעקוקט דאָס לאַנד – פֿערציק טעג,
        פֿאַר אַ טאָג אַ יאָר, פֿאַר אַ טאָג אַ יאָר, װעט איר טראָגן אײַערע זינד,
        פֿערציק יאָר; און איר װעט דערשפּירן מײַן אומגענאָד.
      cs: Podlé počtu dnů, v nichž jste procházeli zemi tu, [totiž] čtyřidceti dnů,
        jeden každý den za rok [počítaje], ponesete nepravosti své čtyřidceti let,
        a poznáte [pomstu] svého odtržení se ode mne.
      pl: 'Według liczby dni, w którychście wypatrywali ziemię, czterdziestu dni -
        po roku za każdy dzień, poniesiecie karę waszę - czterdzieści lat, - abyście
        poznali niechęć Moję. '
    35:
      he: אֲנִי יְהוָה דִּבַּרְתִּי אִם־לֹא זֹאת אֶעֱשֶׂה לְכָל־הָעֵדָה הָרָעָה הַזֹּאת
        הַנּוֹעָדִים עָלָי בַּמִּדְבָּר הַזֶּה יִתַּמּוּ וְשָׁם יָמֻתוּ׃
      yi: איך, יהוה, האָב גערעדט; אױב איך װעל דאָס ניט טאָן צו דער דאָזיקער גאַנצער
        בײזער עדה, װאָס האָט זיך אײַנגעזאַמלט אַקעגן מיר! אין דעם דאָזיקן מדבר װעלן
        זײ פֿאַרלענדט װערן, און דאָ װעלן זײ שטאַרבן.
      cs: Já Hospodin mluvil jsem, že to učiním všemu tomuto množství zlému, kteréž
        se zrotilo proti mně; na poušti této do konce zhynou, a tu zemrou.
      pl: 'Ja Wiekuisty to wyrzekłem, a inaczej nie postąpię z całym tym zborem złym,
        który się spiknął na Mnie: na pustyni tej wyginą i tu pomrą!" '
    36:
      he: וְהָאֲנָשִׁים אֲשֶׁר־שָׁלַח מֹשֶׁה לָתוּר אֶת־הָאָרֶץ וַיָּשֻׁבוּ וילונו
        [וַיַּלִּינוּ] עָלָיו אֶת־כָּל־הָעֵדָה לְהוֹצִיא דִבָּה עַל־הָאָרֶץ׃
      yi: און די מענטשן װאָס משה האָט געשיקט אױסקוקן דאָס לאַנד, און זײ זײַנען צוריקגעקומען
        און האָבן געמאַכט מורמלען אַקעגן אים די גאַנצע עדה, מיט אַרױסלאָזן אַ שלעכטן
        קלאַנג אױפֿן לאַנד –
      cs: Muži pak ti, kteréž poslal byl Mojžíš k shlédnutí země té, a kteříž, navrátivše
        se, uvedli v reptání proti němu všecko množství to, haněním ošklivíce zemi,
      pl: 'Mężowie zaś, których wysłał Mojżesz, aby wypatrzyli ziemię, a którzy wróciwszy
        poduszczyli przeciw niemu cały zbór, rozpuszczając złą wieść o ziemi, -  '
    37:
      he: וַיָּמֻתוּ הָאֲנָשִׁים מוֹצִאֵי דִבַּת־הָאָרֶץ רָעָה בַּמַּגֵּפָה לִפְנֵי
        יְהוָה׃
      yi: די מענטשן װאָס האָבן אַרױסגעלאָזט דעם שלעכטן קלאַנג אױפֿן לאַנד, זײַנען
        געשטאָרבן אין אַ מגפֿה פֿאַר גאָט.
      cs: Ti, řku, muži, kteříž haněli zemi, ranou [těžkou] zemřeli před Hospodinem.
      pl: 'Pomarli mężowie ci, rozpuszczający złą wieść o ziemi, porażeniem przed
        obliczem Wiekuistego; '
    38:
      he: וִיהוֹשֻׁעַ בִּן־נוּן וְכָלֵב בֶּן־יְפֻנֶּה חָיוּ מִן־הָאֲנָשִׁים הָהֵם
        הַהֹלְכִים לָתוּר אֶת־הָאָרֶץ׃
      yi: נאָר יהוֹשועַ דער זון פֿון נון, און כָּלֵבֿ דער זון פֿון יפֿונֶהן, זײַנען
        געבליבן לעבן פֿון יענע מענטשן, װאָס זײַנען געגאַנגען אױסקוקן דאָס לאַנד.
      cs: Jozue pak, syn Nun, a Kálef, syn Jefonův, živi zůstali z mužů těch, kteříž
        chodili k vyšetření země.
      pl: 'A tylko Jehoszua, syn Nuna, i Kaleb, syn Jefunny, zostali przy życiu z
        tych mężów, którzy chodzili wypatrywać ziemię. '
    39:
      he: וַיְדַבֵּר מֹשֶׁה אֶת־הַדְּבָרִים הָאֵלֶּה אֶל־כָּל־בְּנֵי יִשְׂרָאֵל וַיִּתְאַבְּלוּ
        הָעָם מְאֹד׃
      yi: און משה האָט גערעדט די דאָזיקע װערטער צו אַלע קינדער פֿון ישׂראל, און דאָס
        פֿאָלק האָט זײער געטרױערט.
      cs: Tedy mluvil Mojžíš slova ta ke všechněm synům Izraelským; i plakal lid velmi.
      pl: 'I opowiedział Mojżesz te słowa wszystkim synom Israela, i bolał lud bardzo; '
    40:
      he: וַיַּשְׁכִּמוּ בַבֹּקֶר וַיַּעֲלוּ אֶל־רֹאשׁ־הָהָר לֵאמֹר הִנֶּנּוּ וְעָלִינוּ
        אֶל־הַמָּקוֹם אֲשֶׁר־אָמַר יְהוָה כִּי חָטָאנוּ׃
      yi: 'און זײ האָבן זיך געפֿעדערט אין דער פֿרי, און זײַנען אַרױפֿגעגאַנגען אױפֿן
        שפּיץ באַרג, אַזױ צו זאָגן: אָט זײַנען מיר, און מיר װעלן אַרױפֿגײן צו דעם
        אָרט װאָס גאָט האָט געזאָגט; װאָרום מיר האָבן געזינדיקט.'
      cs: 'A vstavše ráno, vstoupili na vrch hory, a řekli: Aj, my [hotovi jsme],
        abychom šli k místu, o němž mluvil Hospodin; nebo jsme zhřešili.'
      pl: 'A wstawszy rano, ruszyli ku wierzchowi góry, mówiąc: "Oto gotowiśmy wnijść
        do tego miejsca, o którém powiedział Wiekuisty, - bośmy zgrzeszyli!" '
    41:
      he: וַיֹּאמֶר מֹשֶׁה לָמָּה זֶּה אַתֶּם עֹבְרִים אֶת־פִּי יְהוָה וְהִוא לֹא
        תִצְלָח׃
      yi: 'האָט משה געזאָגט: נאָך װאָס דען טרעט איר איבער דעם באַפֿעל פֿון גאָט, אַז
        דאָס װעט ניט באַגֿליקן?'
      cs: 'Jimž řekl Mojžíš: Proč jest to, že vy přestupujete přikázaní Hospodinovo?
        ješto vám to na dobré nevyjde.'
      pl: 'Lecz Mojżesz rzekł: "Na cóż przestępujecie rozkaz Wiekuistego: wszak to
        się nie powiedzie! '
    42:
      he: אַל־תַּעֲלוּ כִּי אֵין יְהוָה בְּקִרְבְּכֶם וְלֹא תִּנָּגְפוּ לִפְנֵי אֹיְבֵיכֶם׃
      yi: איר זאָלט ניט אַרױפֿגײן, אַז גאָט איז ניט צװישן אײַך, כּדי איר זאָלט ניט
        געשלאָגן װערן פֿאַר אײַערע פֿײַנט.
      cs: Nevstupujte, nebo Hospodin není u prostřed vás, abyste nebyli poraženi od
        nepřátel vašich.
      pl: 'Nie wstępujcie, bo niema Wiekuistego między wami, a nie chciejcie być porażeni
        przed wrogami waszymi! '
    43:
      he: כִּי הָעֲמָלֵקִי וְהַכְּנַעֲנִי שָׁם לִפְנֵיכֶם וּנְפַלְתֶּם בֶּחָרֶב כִּי־עַל־כֵּן
        שַׁבְתֶּם מֵאַחֲרֵי יְהוָה וְלֹא־יִהְיֶה יְהוָה עִמָּכֶם׃
      yi: װאָרום דער עַמָלֵקי און דער כּנַעֲני זײַנען דאָרטן פֿאַר אײַך, און איר װעט
        פֿאַלן דורכן שװערד; װאָרום אַזױ װי איר האָט אײַך אָפּגעקערט פֿון הינטער גאָט,
        װעט גאָט ניט זײַן מיט אײַך.
      cs: Amalechitský zajisté a Kananejský [jest] tu před vámi, a padnete od meče,
        proto že jste se odvrátili od následování Hospodina, aniž [také] Hospodin
        bude s vámi.
      pl: 'Bo Amalekita i Kanaanejczyk tuż przed wami, a legniecie od miecza; ponieważ
        odstąpiliście od Wiekuistego, nie będzie téż i Wiekuisty z wami!" '
    44:
      he: וַיַּעְפִּלוּ לַעֲלוֹת אֶל־רֹאשׁ הָהָר וַאֲרוֹן בְּרִית־יְהוָה וּמֹשֶׁה
        לֹא־מָשׁוּ מִקֶּרֶב הַמַּחֲנֶה׃
      yi: אָבער זײ האָבן זיך דערװעגט אַרױפֿצוגײן אױפֿן שפּיץ באַרג; נאָר דער אָרון
        פֿון גאָטס בונד און משה האָבן זיך ניט גערירט פֿון לאַגער.
      cs: Oni pak předce usilovali vstoupiti na vrch hory, ale truhla smlouvy Hospodinovy
        a Mojžíš nevycházeli z stanů.
      pl: 'Oni wszakże uparli się pójść na wierzch góry; ale arka przymierza Wiekuistego
        i Mojżesz nie ustępowali z obozu. '
    45:
      he: וַיֵּרֶד הָעֲמָלֵקִי וְהַכְּנַעֲנִי הַיֹּשֵׁב בָּהָר הַהוּא וַיַּכּוּם וַיַּכְּתוּם
        עַד־הַחָרְמָה׃
      yi: און דער עַמָלֵקי און דער כּנַעֲני, װאָס זײַנען געזעסן אױף יענעם באַרג, האָבן
        אַראָפּגענידערט, און האָבן זײ געשלאָגן און זײ צעקלאַפּט ביז חרמָה.
      cs: Tedy sstoupili Amalechitský a Kananejský, kteříž bydlili na těch horách,
        a porazili je, a potírali je až do Horma.
      pl: 'I zstąpili Amalekita i Kanaanejczyk, mieszkający na owej górze, i porazili
        ich, i rozbili ich do szczętu. '
  15:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כִּי תָבֹאוּ אֶל־אֶרֶץ
        מוֹשְׁבֹתֵיכֶם אֲשֶׁר אֲנִי נֹתֵן לָכֶם׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר װעט קועמן
        אין דעם לאַנד פֿון אײַער באַזעצונג װאָס איך גיב אײַך,'
      cs: 'Mluv k synům Izraelským a rci jim: Když vejdete do země přebývání vašich,
        kterouž já dám vám,'
      pl: '"Oświadcz synom Israela, a powiedz im: gdy przyjdziecie do ziemi pobytu
        waszego, którą oddam wam, -  '
    3:
      he: וַעֲשִׂיתֶם אִשֶּׁה לַיהוָה עֹלָה אוֹ־זֶבַח לְפַלֵּא־נֶדֶר אוֹ בִנְדָבָה
        אוֹ בְּמֹעֲדֵיכֶם לַעֲשׂוֹת רֵיחַ נִיחֹחַ לַיהוָה מִן־הַבָּקָר אוֹ מִן־הַצֹּאן׃
      yi: און איר װעט מאַכן אַ פֿײַעראָפּפֿער צו גאָט, אַ בראַנדאָפּפֿער אָדער אַ
        שלאַכטאָפּפֿער, לױט אַ קלאָר אַרױסגערעדטן נדר, אָדער װי אַ פֿרײַװיליקע גאָב,
        אָדער אין אײַערע יָום-טוֹבֿים, כּדי צו מאַכן אַ געשמאַקן ריח צו גאָט, פֿון
        רינדער אָדער פֿון שאָף,
      cs: 'A budete chtíti obětovati obět ohnivou Hospodinu v zápal, aneb obět buď
        slíbenou, buď dobrovolnou, aneb při slavnostech vašich, abyste učinili vůni
        spokojující Hospodina, buďto z skotů, aneb z drobného dobytku:'
      pl: 'A zechcecie spełnić ofiarę ogniową Wiekuistemu, całopalenie, albo ofiarę
        rzeźną, przeznaczając według ślubu bądź na dobrowolny dar, bądź na uroczystości
        wasze, aby uczynić woń przyjemną Wiekuistemu, - z rogacizny albo z trzód,
        -  '
    4:
      he: וְהִקְרִיב הַמַּקְרִיב קָרְבָּנוֹ לַיהוָה מִנְחָה סֹלֶת עִשָּׂרוֹן בָּלוּל
        בִּרְבִעִית הַהִין שָׁמֶן׃
      yi: זאָל דער װאָס ברענגט זײַן קרבן צו גאָט, ברענגען אַ שפּײַזאָפּפֿער פֿון אַ
        צענטל אֵיפֿה זעמלמעל פֿאַרמישט מיט אַ פֿערטל הין אײל;
      cs: Tedy kdož by koli obětoval dar svůj Hospodinu, obětuj obět suchou, desátý
        díl [efi] mouky bělné, zadělané olejem, [jehož] bude čtvrtý díl [míry] hin.
      pl: 'Niechaj przyniesie przy tém składający ofiarę swoję Wiekuistemu, ofiarę
        śniedną, - przedniej mąki dziesiątą część efy, zaczynionej czwartą częścią
        hyna oliwy; '
    5:
      he: וְיַיִן לַנֶּסֶךְ רְבִיעִית הַהִין תַּעֲשֶׂה עַל־הָעֹלָה אוֹ לַזָּבַח לַכֶּבֶשׂ
        הָאֶחָד׃
      yi: און װײַן פֿאַר אַ גיסאָפּפֿער, אַ פֿערטל הין, זאָלסטו מאַכן מיטן בראַנדאָפּפֿער
        אָדער צום שלאַכטאָפּפֿער, פֿאַר איטלעכן שעפּס.
      cs: A vína v obět mokrou čtvrtinku hin obětovati budeš při zápalu, aneb při
        oběti [vítězné] k jednomu každému beránku.
      pl: 'Wina zaś na zalewkę, - czwartą część hyna: tak przynosić masz zarówno przy
        całopaleniu, jak przy ofierze rzeźnej, do każdego jagnięcia. '
    6:
      he: אוֹ לָאַיִל תַּעֲשֶׂה מִנְחָה סֹלֶת שְׁנֵי עֶשְׂרֹנִים בְּלוּלָה בַשֶּׁמֶן
        שְׁלִשִׁית הַהִין׃
      yi: אױב צו אַ װידער, זאָלסטו מאַכן אַ שפּײַזאָפּפֿער פֿון צװײ צענטל זעמלמעל
        פֿאַרמישט מיט אײל אַ דריטל הין; און װײַן פֿאַר אַ גיסאָפּפֿער, אַ דריטל הין,
      cs: Při beranu pak obětovati budeš obět suchou, mouky bělné dvě desetiny, zadělané
        olejem, třetinkou [míry] hin.
      pl: 'Przy baranie téż przyniesiesz ofiarę śniedną, - mąki przedniej dwie dziesiąte
        części efy, zaczynionej trzecią częścią hyna oliwy; '
    7:
      he: וְיַיִן לַנֶּסֶךְ שְׁלִשִׁית הַהִין תַּקְרִיב רֵיחַ־נִיחֹחַ לַיהוָה׃
      yi: זאָלסטו ברענגען פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: Vína také k oběti mokré třetí díl [míry] hin obětovati budeš u vůni spokojující
        Hospodina.
      pl: 'Wina téż na zalewkę, - trzecią część hyna; przynosić to masz na woń przyjemną
        Wiekuistemu. '
    8:
      he: וְכִי־תַעֲשֶׂה בֶן־בָּקָר עֹלָה אוֹ־זָבַח לְפַלֵּא־נֶדֶר אוֹ־שְׁלָמִים לַיהוָה׃
      yi: און אַז דו װעסט מאַכן אַ יונג רינד פֿאַר אַ בראַנדאָפּפֿער אָדער אַ שלאַכטאָפּפֿער,
        לױט אַ קלאָר אַרױסגערעדטן נדר, אָדער פֿאַר אַ פֿרידאָפּפֿער צו גאָט,
      cs: 'Jestliže pak obětovati budeš volka v obět zápalnou, aneb v obět k splnění
        slibu, aneb v obět pokojnou Hospodinu:'
      pl: 'Jeżeli zaś cielca przyniesiesz na całopalenie, albo na ofiarę rzeźną, przeznaczając
        go na spełnienie ślubu, albo na ofiarę opłatną Wiekuistemu; '
    9:
      he: וְהִקְרִיב עַל־בֶּן־הַבָּקָר מִנְחָה סֹלֶת שְׁלֹשָׁה עֶשְׂרֹנִים בָּלוּל
        בַּשֶּׁמֶן חֲצִי הַהִין׃
      yi: זאָל מען ברענגען מיטן יונגן רינד אַ שפּײַזאָפּפֿער פֿון דרײַ צענטל זעמלמעל
        פֿאַרמישט מיט אײל אַ האַלבן הין;
      cs: Tedy budeš obětovati spolu s volkem obět suchou, tři desetiny mouky bělné,
        zadělané olejem, [jehož by] byla půlka hin.
      pl: 'Przynosić tedy należy przy cielcu ofiarę śniedną, - mąki przedniej trzy
        dziesiąte części efy, zaczynionej połową hyna oliwy; '
    10:
      he: וְיַיִן תַּקְרִיב לַנֶּסֶךְ חֲצִי הַהִין אִשֵּׁה רֵיחַ־נִיחֹחַ לַיהוָה׃
      yi: און װײַן זאָלסטו ברענגען פֿאַר אַ גיסאָפּפֿער אַ האַלבן הין, אַ פֿײַעראָפּפֿער
        פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: A vína k oběti mokré obětovati budeš půlku hin. [Ta jest] obět ohnivá vůně
        spokojující Hospodina.
      pl: 'Wina téż przynosić masz na zalewkę pół hyna; jako ofiarę ogniową, na woń
        przyjemną Wiekuistemu. '
    11:
      he: כָּכָה יֵעָשֶׂה לַשּׁוֹר הָאֶחָד אוֹ לָאַיִל הָאֶחָד אוֹ־לַשֶּׂה בַכְּבָשִׂים
        אוֹ בָעִזִּים׃
      yi: אַזױ זאָל געטאָן װערן צו איטלעכן אָקס, אָדער צו איטלעכן װידער, אָדער צו
        אַ לאַם פֿון שעפּסן אָדער פֿון ציגן.
      cs: Tak uděláte s každým volem i s každým skopcem, i s dobytčetem, buď [ono]
        z ovec neb z koz.
      pl: 'Tak czynić należy przy każdym wole, i przy każdym baranie, albo przy jagnięciu
        z owiec albo z kóz. '
    12:
      he: כַּמִּסְפָּר אֲשֶׁר תַּעֲשׂוּ כָּכָה תַּעֲשׂוּ לָאֶחָד כְּמִסְפָּרָם׃
      yi: װי נאָך דער צאָל װאָס איר װעט מאַכן; אַזױ זאָלט איר טאָן צו איטלעכן, לױט
        זײער צאָל.
      cs: Podlé toho, jakž mnoho [jich] obětovati budete, tak se zachováte při jednom
        každém z nich.
      pl: 'Według liczby ofiar składanych przez was uczynicie, przy każdej - stosownie
        do liczby ich; '
    13:
      he: כָּל־הָאֶזְרָח יַעֲשֶׂה־כָּכָה אֶת־אֵלֶּה לְהַקְרִיב אִשֵּׁה רֵיחַ־נִיחֹחַ
        לַיהוָה׃
      yi: יעטװעדער אײַנגעבאָרענער זאָל אַזױ מאַכן די דאָזיקע, בײַם ברענגען אַ פֿײַעראָפּפֿער
        פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: Všeliký obyvatel tak bude to vykonávati, aby obětoval obět ohnivou vůně
        spokojující Hospodina.
      pl: 'Każdy krajowiec w ten sposób to uczyni, składając ofiarę ogniową, na woń
        przyjemną Wiekuistemu. '
    14:
      he: וְכִי־יָגוּר אִתְּכֶם גֵּר אוֹ אֲשֶׁר־בְּתוֹכְכֶם לְדֹרֹתֵיכֶם וְעָשָׂה
        אִשֵּׁה רֵיחַ־נִיחֹחַ לַיהוָה כַּאֲשֶׁר תַּעֲשׂוּ כֵּן יַעֲשֶׂה׃
      yi: און אַז בײַ אײַך װעט זיך אױפֿהאַלטן אַ פֿרעמדער, אָדער װער נאָר עס װעט זײַן
        צװישן אײַך, אין אײַערע דָור-דורות, און ער װעט מאַכן אַ פֿײַעראָפּפֿער פֿאַר
        אַ געשמאַקן ריח צו גאָט, זאָל ער טאָן אַזױ װי איר טוט.
      cs: Takž bude-li u vás i příchozí, aneb kdokoli mezi vámi v pronárodech vašich,
        a bude obětovati obět ohnivou vůně spokojující Hospodina, jakž vy se [při
        tom] chováte, tak [i on] chovati se bude.
      pl: 'A gdy zamieszka przy was cudzoziemiec, albo ktobądź w pośród was, w pokoleniach
        waszych, a zechce spełnić ofiarę ogniową, na woń przyjemną Wiekuistemu: to
        jako wy czynicie, tak i on czynić będzie. '
    15:
      he: הַקָּהָל חֻקָּה אַחַת לָכֶם וְלַגֵּר הַגָּר חֻקַּת עוֹלָם לְדֹרֹתֵיכֶם כָּכֶם
        כַּגֵּר יִהְיֶה לִפְנֵי יְהוָה׃
      yi: קהל! אײן געזעץ זאָל זײַן פֿאַר אײַך און פֿאַר דעם פֿרעמדן װאָס האַלט זיך
        אױף, אַן אײביק געזעץ אױף אײַערע דָור-דורות; װי איר, אַזױ זאָל זײַן דער פֿרעמדער
        פֿאַר גאָט.
      cs: V shromáždění tomto ustanovení jednostejné [buď] vám i příchozímu, kterýž
        by u vás byl, ustanovení věčné v pronárodech vašich; jakož vy, tak příchozí
        bude před Hospodinem.
      pl: 'W ogóle - ustawa jedna dla was, i dla przybysza-cudzoziemca; ustawa to
        wieczna w pokoleniach waszych: jako wy, tak cudzoziemiec będzie przed obliczem
        Wiekuistego. '
    16:
      he: תּוֹרָה אַחַת וּמִשְׁפָּט אֶחָד יִהְיֶה לָכֶם וְלַגֵּר הַגָּר אִתְּכֶם׃
      yi: אײן תּוֹרה און אײן דין זאָל זײַן פֿאַר אײַך און פֿאַר דעם פֿרעמדן װאָס האַלט
        זיך אױף בײַ אײַך.
      cs: Zákon jednostejný a pořádek jednostejný bude vám i přichozímu, kterýž by
        u vás byl.
      pl: 'Zakon jeden, i prawo jedno będzie dla was, i dla cudzoziemca, przebywającego
        u was." '
    17:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    18:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם בְּבֹאֲכֶם אֶל־הָאָרֶץ
        אֲשֶׁר אֲנִי מֵבִיא אֶתְכֶם שָׁמָּה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר קומט אין
        דעם לאַנד װאָס איך ברענג אײַך אַהין,'
      cs: 'Mluv k synům Izraelským a rci jim: Když přijdete do země, do kteréž já
        uvedu vás,'
      pl: '"Powiedz synom Israela, a objaśnij im: gdy wnijdziecie do ziemi, do której
        was prowadzę, -  '
    19:
      he: וְהָיָה בַּאֲכָלְכֶם מִלֶּחֶם הָאָרֶץ תָּרִימוּ תְרוּמָה לַיהוָה׃
      yi: איז, אַז איר עסט פֿון דעם ברױט פֿון לאַנד, זאָלט איר אָפּשײדן אַן אָפּשײדוגן
        צו גאָט.
      cs: Tedy, když počnete jísti chléb země, obětovati budete [obět] vzhůru pozdvižení
        Hospodinu.
      pl: 'A zaczniecie pożywać chleb tej ziemi, zbierać wam wtedy daninę Wiekuistemu; '
    20:
      he: רֵאשִׁית עֲרִסֹתֵכֶם חַלָּה תָּרִימוּ תְרוּמָה כִּתְרוּמַת גֹּרֶן כֵּן תָּרִימוּ
        אֹתָהּ׃
      yi: דאָס ערשטע פֿון אײַערע טײגמולטערס זאָלט איר אָפּשײדן אַ כלה פֿאַר אַן אָפּשײדונג;
        װי די אָפּשײדוגן פֿון שײַער, אַזױ זאָלט איר עס אָפּשײדן.
      cs: Z prvotin těsta vašeho koláč obětovati budete v [obět] vzhůru pozdvižení;
        tak jako obět z humna, obětovati budete ji.
      pl: 'Jako pierwocinę ciasta waszego zbierajcie kołacz na daninę; jako daninę
        z gumna, tak zbierajcie ją. '
    21:
      he: מֵרֵאשִׁית עֲרִסֹתֵיכֶם תִּתְּנוּ לַיהוָה תְּרוּמָה לְדֹרֹתֵיכֶם׃
      yi: פֿון דעם ערשטן פֿון אײַערע טײגמולטערס זאָלט איר געבן אַן אָפּשײדונג צו גאָט
        אױף אײַערע דָור-דורות.
      cs: Z prvotin těsta vašeho dávati budete Hospodinu [obět] vzhůru pozdvižení,
        [vy] i potomci vaši.
      pl: 'Z pierwociny ciasta waszego oddawajcie Wiekuistemu daninę w pokoleniach
        waszych. '
    22:
      he: וְכִי תִשְׁגּוּ וְלֹא תַעֲשׂוּ אֵת כָּל־הַמִּצְוֺת הָאֵלֶּה אֲשֶׁר־דִּבֶּר
        יְהוָה אֶל־מֹשֶׁה׃
      yi: און אַז איר װעט פֿאַרזען, און איר װעט ניט טאָן אַלע די דאָזיקע געבאָט װאָס
        גאָט האָט אָנגעזאָגט משהן,
      cs: A když byste pozbloudili, a neučinili všech přikázaní těch, kteráž mluvil
        Hospodin k Mojžíšovi,
      pl: 'A gdybyście zbłądzili, a nie spełnili której ze wszystkich przykazań tych,
        które wyrzekł Wiekuisty do Mojżesza, -  '
    23:
      he: אֵת כָּל־אֲשֶׁר צִוָּה יְהוָה אֲלֵיכֶם בְּיַד־מֹשֶׁה מִן־הַיּוֹם אֲשֶׁר
        צִוָּה יְהוָה וָהָלְאָה לְדֹרֹתֵיכֶם׃
      yi: אַלץ װאָס גאָט האָט אײַך באַפֿױלן דורך משהן, פֿון דעם טאָג װאָס גאָט האָט
        עס באַפֿױלן און װײַטער, אױף אײַערע דָור-דורות,
      cs: '[Totiž] všech věcí, kteréž přikázal Hospodin vám skrze Mojžíše, od toho
        dne, v kterémž přikázaní vydal Hospodin, i potom v pronárodech vašich:'
      pl: 'Z wszystkiego, co wam rozkazał Wiekuisty przez Mojżesza, od dnia, którego
        rozkazał wam Wiekuisty i nadal w pokoleniach waszych, -  '
    24:
      he: וְהָיָה אִם מֵעֵינֵי הָעֵדָה נֶעֶשְׂתָה לִשְׁגָגָה וְעָשׂוּ כָל־הָעֵדָה
        פַּר בֶּן־בָּקָר אֶחָד לְעֹלָה לְרֵיחַ נִיחֹחַ לַיהוָה וּמִנְחָתוֹ וְנִסְכּוֹ
        כַּמִּשְׁפָּט וּשְׂעִיר־עִזִּים אֶחָד לְחַטָּת׃
      yi: איז, אױב עס איז, פֿאַרהױלן פֿון די אױגן פֿון דער עדה, געטאָן געװאָרן דורך
        אַ פֿאַרזע, זאָל די גאַנצע עדה מאַכן אײן יונגן אָקס פֿאַר אַ בראַנדאָפּפֿער,
        פֿאַר אַ געשמאַקן ריח צו גאָט, מיט זײַן שפּײַזאָפּפֿער און זײַן גיסאָפּפֿער,
        אַזױ װי דער דין; און אײן ציגנבאָק פֿאַר אַ זינדאָפּפֿער.
      cs: Tedy jestliže z nedopatření všeho shromáždění to stalo se, obětovati bude
        všecko množství volka mladého jednoho v obět zápalnou, k vůni spokojující
        Hospodina, též obět suchou, a obět mokrou při něm podlé pořádku, a kozla jednoho
        v obět za hřích.
      pl: 'To jeżeli z nieuwagi zboru popełniony był ten błąd, niechaj złoży cały
        zbór jednego cielca młodego na całopalenie, na woń przyjemną Wiekuistemu,
        wraz ze śniedną ofiarą jego i zalewką, podług przepisu, i kozła jednego na
        ofiarę zagrzeszną. '
    25:
      he: וְכִפֶּר הַכֹּהֵן עַל־כָּל־עֲדַת בְּנֵי יִשְׂרָאֵל וְנִסְלַח לָהֶם כִּי־שְׁגָגָה
        הִוא וְהֵם הֵבִיאוּ אֶת־קָרְבָּנָם אִשֶּׁה לַיהוָה וְחַטָּאתָם לִפְנֵי יְהוָה
        עַל־שִׁגְגָתָם׃
      yi: און דער כֹּהן זאָל מכפּר זײַן אױף דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל,
        און זײ זאָל פֿאַרגעבן װערן, װײַל אַ פֿאַרזע איז דאָס, און זײ האָבן געבראַכט
        זײער קרבן, אַ פֿײַעראָפּפֿער צו גאָט, און זײער זינדאָפּפֿער פֿאַר גאָט, פֿאַר
        זײער פֿאַרזע.
      cs: I očistí kněz všecko množství synů Izraelských, a odpuštěno jim bude; nebo
        poblouzení jest. A oni [také] obětovati budou obět svou, obět ohnivou Hospodinu,
        a obět za hřích svůj před Hospodinem za poblouzení své.
      pl: 'I rozgrzeszy kapłan cały zbór synów Israela, i odpuszczoném im będzie;
        bo to błąd był, a przynieśli oni ofiarę swoję ogniową Wiekuistemu, i ofiarę
        swą zagrzeszną przed Wiekuistego za błąd swój. '
    26:
      he: וְנִסְלַח לְכָל־עֲדַת בְּנֵי יִשְׂרָאֵל וְלַגֵּר הַגָּר בְּתוֹכָם כִּי לְכָל־הָעָם
        בִּשְׁגָגָה׃
      yi: און דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל, און דעם פֿרעמדן װאָס האַלט
        זיך אױף צװישן זײ, װעט פֿאַרגעבן װערן, װאָרום בײַ דעם גאַנצן פֿאָלק איז דאָס
        געװען דורך אַ פֿאַרזע.
      cs: I bude odpuštěno všemu shromáždění synů Izraelských i příchozímu, kterýž
        jest pohostinu u prostřed nich; nebo všeho lidu poblouzení jest.
      pl: 'I odpuszczoném będzie całemu zborowi synów Israela, i cudzoziemcowi, który
        przebywa w pośród nich; gdyż popełnił to lud cały nierozmyślnie. '
    27:
      he: וְאִם־נֶפֶשׁ אַחַת תֶּחֱטָא בִשְׁגָגָה וְהִקְרִיבָה עֵז בַּת־שְׁנָתָהּ לְחַטָּאת׃
      yi: אױב אָבער אַן אײנצלנער מענטש װעט זינדיקן דורך אַ פֿאַרזע, זאָל ער ברענגען
        אַ יאָריקע ציג פֿאַר אַ זינדאָפּפֿער.
      cs: Jestliže by pak člověk jeden zhřešil z poblouzení, bude obětovati kozu roční
        v obět za hřích.
      pl: 'A jeżeliby kto sam tylko zgrzeszył nierozmyślnie, to niechaj złoży kozę
        roczną na ofiarę zagrzeszną; '
    28:
      he: וְכִפֶּר הַכֹּהֵן עַל־הַנֶּפֶשׁ הַשֹּׁגֶגֶת בְּחֶטְאָה בִשְׁגָגָה לִפְנֵי
        יְהוָה לְכַפֵּר עָלָיו וְנִסְלַח לוֹ׃
      yi: און דער כֹּהן זאָל מכפּר זײַן אױף דעם מענטשן װאָס פֿאַרזעט, װען ער זינדיקט
        דורך אַ פֿאַרזע פֿאַר גאָט; כּדי מכפּר צו זײַן אױף אים, אַז אים זאָל פֿאַרגעבן
        װערן.
      cs: I očistí kněz duši pobloudilou, kteráž zhřešila poblouzením před Hospodinem;
        očistí ji, a budeť jí odpuštěno.
      pl: 'I rozgrzeszy kapłan osobę, która błąd popełniła, grzesząc nierozmyślnie
        przed Wiekuistym, rozgrzeszając ją, aby odpuszczoném jej było. '
    29:
      he: הָאֶזְרָח בִּבְנֵי יִשְׂרָאֵל וְלַגֵּר הַגָּר בְּתוֹכָם תּוֹרָה אַחַת יִהְיֶה
        לָכֶם לָעֹשֶׂה בִּשְׁגָגָה׃
      yi: פֿאַר דעם אײַנגעבאָרענעם צװישן די קינדער פֿון ישׂראל, און פֿאַר דעם פֿרעמדן
        װאָס האַלט זיך אױף צװישן זײ – אײן געזעץ זאָל זײַן בײַ אײַך פֿאַר דעם װאָס
        טוט עפּעס דורך אַ פֿאַרזע.
      cs: Domácímu mezi syny Izraelskými i příchozímu, kterýž pohostinu mezi nimi
        jest, zákon [tento] jednostejný bude vám, když by kdo zhřešil z poblouzení.
      pl: 'Tak dla krajowca między synami Israela, jak i dla cudzoziemca, który przebywa
        w pośród nich - zakon jeden niechaj będzie u was dla popełniającego błąd nierozmyślnie. '
    30:
      he: וְהַנֶּפֶשׁ אֲשֶׁר־תַּעֲשֶׂה בְּיָד רָמָה מִן־הָאֶזְרָח וּמִן־הַגֵּר אֶת־יְהוָה
        הוּא מְגַדֵּף וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מִקֶּרֶב עַמָּהּ׃
      yi: אָבער דער מענטש װאָס טוט מיט אַ הױכער האַנט, פֿון די אײַנגעבאָרענע, אָדער
        פֿון די פֿרעמדע, לעסטערט ער גאָט, און יענע זעל זאָל פֿאַרשניטן װערן פֿון צװישן
        איר פֿאָלק.
      cs: Člověk pak, kterýž by z pychu svévolně zhřešil, tak doma zrozený jako příchozí,
        takový potupil velice Hospodina; protož vyhlazen bude z prostředku lidu svého.
      pl: 'Ale, jeżeliby popełnił kto cokolwiek ręką zuchwałą, bądź który z krajowców,
        bądź z cudzoziemców, - Wiekuistego on zelżył, - i wytrąconą będzie dusza ta
        z pośród ludu swojego. '
    31:
      he: כִּי דְבַר־יְהוָה בָּזָה וְאֶת־מִצְוָתוֹ הֵפַר הִכָּרֵת תִּכָּרֵת הַנֶּפֶשׁ
        הַהִוא עֲוֺנָה בָהּ׃
      yi: װאָרום דאָס װאָרט פֿון גאָט האָט ער פֿאַראַכט, און זײַן געבאָט האָט ער פֿאַרשטערט;
        פֿאַרשניטן מוז פֿאַרשניטן װערן יענע זעל, איר זינד איז אױף איר.
      cs: Nebo slovem Hospodinovým pohrdl, a přikázaní jeho za nic sobě položil; protož
        konečně vyhlazen bude člověk ten, a nepravost jeho [zůstane] na něm.
      pl: 'Albowiem słowem Wiekuistego wzgardził, a przykazanie Jego naruszył: wytrąconą
        niechaj będzie dusza ta; wina jej na niej!" '
    32:
      he: וַיִּהְיוּ בְנֵי־יִשְׂרָאֵל בַּמִּדְבָּר וַיִּמְצְאוּ אִישׁ מְקֹשֵׁשׁ עֵצִים
        בְּיוֹם הַשַּׁבָּת׃
      yi: און װען די קינדער פֿון ישׂראל זײַנען געװען אין דער מדבר, האָבן זײ געפֿונען
        אַ מאַן קלײַבנדיק האָלץ אום שבת.
      cs: Stalo se pak, když synové Izraelští byli na poušti, že nalezli jednoho,
        an sbírá dříví v den sobotní.
      pl: 'Gdy przebywali synowie Israela na pustyni, napotkali człowieka zbierającego
        drwa w dzień Sabbatu. '
    33:
      he: וַיַּקְרִיבוּ אֹתוֹ הַמֹּצְאִים אֹתוֹ מְקֹשֵׁשׁ עֵצִים אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן
        וְאֶל כָּל־הָעֵדָה׃
      yi: האָבן די װאָס האָבן אים געפֿונען קלײַבנדיק האָלץ, אים געבראַכט צו משהן און
        צו אַהרֹנען און צו דער גאַנצער עדה.
      cs: A ti, kteříž ho nalezli sbírajícího dříví, přivedli jej k Mojžíšovi a k
        Aronovi i ke všemu množství.
      pl: 'I przywiedli go ci, którzy go napotkali, gdy zbierał drwa, do Mojżesza,
        i do Ahrona, i do całego zboru; '
    34:
      he: וַיַּנִּיחוּ אֹתוֹ בַּמִּשְׁמָר כִּי לֹא פֹרַשׁ מַה־יֵּעָשֶׂה לוֹ׃
      yi: און מע האָט אים אַרײַנגעזעצט אין װאַך, װאָרום עס איז ניט באַשײדט געװאָרן
        װאָס אים זאָל געטאָן װערן.
      cs: I dali jej do vězení; nebo [ještě] nebylo jim oznámeno, co by s ním mělo
        činěno býti.
      pl: 'I oddali go pod straż, bo nie było wyjaśnioném, co czynić z nim. '
    35:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה מוֹת יוּמַת הָאִישׁ רָגוֹם אֹתוֹ בָאֲבָנִים
        כָּל־הָעֵדָה מִחוּץ לַמַּחֲנֶה׃
      yi: 'האָט גאָט געזאָגט צו משהן: טײטן זאָל געטײט װערן דער מאַן; די גאַנצע עדה
        זאָל אים פֿאַרװאַרפֿן מיט שטײנער אױסן לאַגער.'
      cs: 'I řekl Hospodin Mojžíšovi: Smrtí ať umře člověk ten; nechať ho bez milosti
        ukamenuje všecko množství vně za stany.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Na śmierć wydanym będzie ten człowiek;
        niechaj ukamionuje go kamieniami cały zbór po za obozem!" '
    36:
      he: וַיֹּצִיאוּ אֹתוֹ כָּל־הָעֵדָה אֶל־מִחוּץ לַמַּחֲנֶה וַיִּרְגְּמוּ אֹתוֹ
        בָּאֲבָנִים וַיָּמֹת כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און די גאַנצע עדה האָט אים אַרױסגעפֿירט אױסן לאַגער, און זײ האָבן אים פֿאַרװאָרפֿן
        מיט שטײנער, און ער איז געשטאָרבן; אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: A protož vyvedli jej všecko množství ven za stany, a uházeli ho kamením,
        až umřel, jakož rozkázal Hospodin.
      pl: 'I wyprowadził go cały zbór po za obóz, i ukamionował go kamieniami, i umarł,
        jak rozkazał Wiekuisty Mojżeszowi. '
    37:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    38:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם וְעָשׂוּ לָהֶם צִיצִת
        עַל־כַּנְפֵי בִגְדֵיהֶם לְדֹרֹתָם וְנָתְנוּ עַל־צִיצִת הַכָּנָף פְּתִיל תְּכֵלֶת׃
      yi: רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ, זײ זאָלן זיך מאַכן
        פֿרענדז אױף די עקן פֿון זײערע קלײדער, אױף זײערע דָור-דורות; און זײ זאָלן אַרײַנטאָן
        אין די פֿרענדז פֿון עק קלײד אַ בלאָען פֿאָדים.
      cs: Mluv k synům Izraelským a rci jim, ať sobě dělají třepení široké na podolcích
        oděvů svých všickni rodové jejich, a ať dávají nad třepením šňůrku modrou.
      pl: '"Powiedz synom Israela, a poleć im, aby zrobili sobie strzępki na krajach
        szat swoich, w pokoleniach swych, a nadawali na te strzępki narożne nić z
        błękitu. '
    39:
      he: וְהָיָה לָכֶם לְצִיצִת וּרְאִיתֶם אֹתוֹ וּזְכַרְתֶּם אֶת־כָּל־מִצְוֺת יְהוָה
        וַעֲשִׂיתֶם אֹתָם וְלֹא־תָתֻרוּ אַחֲרֵי לְבַבְכֶם וְאַחֲרֵי עֵינֵיכֶם אֲשֶׁר־אַתֶּם
        זֹנִים אַחֲרֵיהֶם׃
      yi: און דאָס זאָל אײַך זײַן פֿאַר ציצית, אַז איר זאָלט עס זען, און געדענקען
        אַלע געבאָט פֿון גאָט, און זײ טאָן, און איר זאָלט ניט נאָכגײן נאָך אײַער האַרצן
        און נאָך אײַערע אױגן, װאָס איר זײַט פֿאַרפֿירט נאָך זײ;
      cs: A to budete míti za premování, na něžto hledíce, rozpomínati se budete na
        všecka přikázaní Hospodinova, abyste je činili, a nepustíte se po [žádosti]
        srdce svého, a po očích svých, jichžto následujíce, smilnili byste,
      pl: 'A niechaj będzie to dla was strzępkiem, abyście spoglądając nań wspominali
        na wszystkie przykazania Wiekuistego, i spełniali je, a nie unosili się za
        sercem waszém i za oczyma waszemi, za któremi się uganiacie; '
    40:
      he: לְמַעַן תִּזְכְּרוּ וַעֲשִׂיתֶם אֶת־כָּל־מִצְוֺתָי וִהְיִיתֶם קְדֹשִׁים
        לֵאלֹהֵיכֶם׃
      yi: כּדי איר זאָלט געדענקען און טאָן אַלע מײַנע געבאָט, און זײַן הײליק צו אײַער
        גאָט.
      cs: '[Ale] abyste pamatovali a činili všecka přikázaní má, a byli svatí Bohu
        svému.'
      pl: 'Abyście pamiętali i spełniali wszystkie przykazania Moje, a byli świętymi
        Bogu waszemu. '
    41:
      he: אֲנִי יְהוָה אֱלֹהֵיכֶם אֲשֶׁר הוֹצֵאתִי אֶתְכֶם מֵאֶרֶץ מִצְרַיִם לִהְיוֹת
        לָכֶם לֵאלֹהִים אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'איך בין יהוה אײַער גאָט װאָס האָט אײַך אַרױסגעצױגן פֿון לאַנד מִצרַיִם,
        אײַך צו זײַן צום גאָט: איך בין יהוה אײַער גאָט.'
      cs: 'Já jsem Hospodin Bůh váš, kterýž jsem vyvedl vás z země Egyptské, abych
        vám byl za Boha: Já Hospodin Bůh váš.'
      pl: 'Jam Wiekuisty, Bóg wasz, którym wywiódł was z ziemi Micraim, aby być wam
        Bogiem; Jam Wiekuisty, Bóg wasz!" '
  16:
    1:
      he: וַיִּקַּח קֹרַח בֶּן־יִצְהָר בֶּן־קְהָת בֶּן־לֵוִי וְדָתָן וַאֲבִירָם בְּנֵי
        אֱלִיאָב וְאוֹן בֶּן־פֶּלֶת בְּנֵי רְאוּבֵן׃
      yi: און קֹרַח דער זון פֿון יִצהר, דעם זון פֿון קהָת, דעם זון פֿון לֵוִין, און
        דָתָן און אַבֿירָם, די זין פֿון אֶליאָבֿן, און אוֹן דער זון פֿון פּלֶתן, קינדער
        פֿון ראובֿן, האָבן גענומען,
      cs: ' Chóre pak syn Izarův, syna Kahat z pokolení Léví, vytrhl se [z jiných],
        tolikéž Dátan a Abiron, synové Eliabovi, také Hon, syn Feletův, z synů Rubenových,'
      pl: 'I przedsięwzięli Korach, syn Ic''hara, syna Kehata, syna Lewi''ego, i Dathan
        i Abiram, synowie Eliaba, i On, syn Peleta, synowie Reubena, '
    2:
      he: וַיָּקֻמוּ לִפְנֵי מֹשֶׁה וַאֲנָשִׁים מִבְּנֵי־יִשְׂרָאֵל חֲמִשִּׁים וּמָאתָיִם
        נְשִׂיאֵי עֵדָה קְרִאֵי מוֹעֵד אַנְשֵׁי־שֵׁם׃
      yi: און זיך געשטעלט פֿאַר משהן מיט צװײ הונדערט און פֿופֿציק מאַן פֿון די קינדער
        פֿון ישׂראל, פֿירשטן פֿון דער עדה, גערופֿענע פֿון דער אײַנזאַמלונג, מענטשן
        מיט אַ נאָמען.
      cs: A povstali proti Mojžíšovi, i [jiných] mužů z synů Izraelských dvě stě [a]
        padesáte, knížata shromáždění, kteříž svoláváni byli do rady, muži slovoutní.
      pl: 'I powstali w obliczu Mojżesza, a z nimi mężów z synów Israela dwustu pięćdziesięciu,
        - naczelnicy zboru, powołani na zebrania, ludzie znamienici; -  '
    3:
      he: וַיִּקָּהֲלוּ עַל־מֹשֶׁה וְעַל־אַהֲרֹן וַיֹּאמְרוּ אֲלֵהֶם רַב־לָכֶם כִּי
        כָל־הָעֵדָה כֻּלָּם קְדֹשִׁים וּבְתוֹכָם יְהוָה וּמַדּוּעַ תִּתְנַשְּׂאוּ
        עַל־קְהַל יְהוָה׃
      yi: 'און זײ האָבן זיך אײַנגעזאַמלט אַקעגן משהן און אַקעגן אַהרֹנען, און האָבן
        צו זײ געזאָגט: גענוג אײַך! װאָרום די גאַנצע עדה זײַנען אַלע הײליק, און גאָט
        איז צװישן זײ, און פֿאַר װאָס נעמט איר זיך איבער אַקעגן דעם קהל פֿון גאָט?'
      cs: 'A sebravše se proti Mojžíšovi a proti Aronovi, řekli jim: Příliště to již
        na vás; všecko zajisté množství toto, všickni tito svatí jsou, a u prostřed
        nich [jest] Hospodin. Pročež se tedy vyzdvihujete nad shromážděním Hospodinovým?'
      pl: 'I zgromadzili się przeciw Mojżeszowi i Ahronowi i rzekli do nich: "Dosyć
        wam! Wszak cały ten zbór, wszyscy są święci, a w pośród nich Wiekuisty; czemu
        więc wynosicie się nad zgromadzeniem Wiekuistego?" '
    4:
      he: וַיִּשְׁמַע מֹשֶׁה וַיִּפֹּל עַל־פָּנָיו׃
      yi: און װי משה האָט עס געהערט, אַזױ איז ער געפֿאַלן אױף זײַן פּנים.
      cs: To když uslyšel Mojžíš, padl na tvář svou,
      pl: 'I usłyszał to Mojżesz i padł na oblicze swoje. '
    5:
      he: וַיְדַבֵּר אֶל־קֹרַח וְאֶל־כָּל־עֲדָתוֹ לֵאמֹר בֹּקֶר וְיֹדַע יְהוָה אֶת־אֲשֶׁר־לוֹ
        וְאֶת־הַקָּדוֹשׁ וְהִקְרִיב אֵלָיו וְאֵת אֲשֶׁר יִבְחַר־בּוֹ יַקְרִיב אֵלָיו׃
      yi: 'און ער האָט גערעדט צו קֹרַחן און צו זײַן גאַנצן געזעמל, אַזױ צו זאָגן:
        אין דער פֿרי װעט גאָט לאָזן װיסן, װער עס איז זײַנער, און דעם װאָס איז הײליק,
        װעט ער מאַכן גענענען צו זיך; יאָ, דעם װעמען ער װעט אױסדערװײלן, װעט ער מאַכן
        גענענען צו זיך.'
      cs: 'A mluvil k Chóre a ke vší rotě jeho, řka: Ráno ukáže Hospodin, kdo [jsou]
        jeho, a kdo jest svatý, i kdo před něj předstupovati má; nebo kohožkoli vyvolil,
        tomu rozkáže přistoupiti k sobě.'
      pl: 'I rzekł do Koracha i do całego zboru jego, tak: "Jutro niechaj pokaże Wiekuisty
        kto za Nim, a kto święty - tego zbliży do Siebie; kogo zaś wybierze, temu
        da przystąpić do Siebie; '
    6:
      he: זֹאת עֲשׂוּ קְחוּ־לָכֶם מַחְתּוֹת קֹרַח וְכָל־עֲדָתוֹ׃
      yi: 'דאָס טוט: נעמט אײַך פֿײַערפֿאַנען, קֹרַח מיט זײַן גאַנצן געזעמל,'
      cs: 'Toto učiňte: Vezměte sobě kadidlnice, [ty] Chóre i všecko shromáždění tvé,'
      pl: 'Oto co wam czynić: weźcie sobie każdy kadzielnicę - Korach i cały zbór
        jego, -  '
    7:
      he: וּתְנוּ בָהֵן אֵשׁ וְשִׂימוּ עֲלֵיהֶן קְטֹרֶת לִפְנֵי יְהוָה מָחָר וְהָיָה
        הָאִישׁ אֲשֶׁר־יִבְחַר יְהוָה הוּא הַקָּדוֹשׁ רַב־לָכֶם בְּנֵי לֵוִי׃
      yi: און לײגט אַרײַן אין זײ פֿײַער, און טוט אױף זײ אַרױף װײַרױך פֿאַר גאָט, מאָרגן;
        און עס װעט זײַן, דער מאַן װאָס גאָט װעט אױסדערװײלן, ער איז דער הײליקער. גענוג
        אײַך, קינדער פֿון לֵוִי!
      cs: A naklaďte do nich uhlí, a vložte na ně kadidla před Hospodinem zítra; i
        stane se, že kohožkoli vyvolí Hospodin, ten bude svatý. Příliště to již na
        vás, synové Léví.
      pl: 'I nałóżcie w nie ognia, a nasypcie w nie kadzidła przed obliczem Wiekuistego,
        jutro; i niechaj będzie, że ten człowiek, którego wybierze Wiekuisty, temu
        świętym być! Dosyć wam synowie Lewi''ego?" '
    8:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־קֹרַח שִׁמְעוּ־נָא בְּנֵי לֵוִי׃
      yi: 'און משה האָט געזאָגט צו קֹרַחן: הערט אַקאָרשט, קינדער פֿון לֵוִי.'
      cs: 'I řekl Mojžíš k Chóre: Slyšte, prosím, synové Léví.'
      pl: 'I rzekł Mojżesz do Koracha: "Posłuchajcież, synowie Lewi''ego! '
    9:
      he: הַמְעַט מִכֶּם כִּי־הִבְדִּיל אֱלֹהֵי יִשְׂרָאֵל אֶתְכֶם מֵעֲדַת יִשְׂרָאֵל
        לְהַקְרִיב אֶתְכֶם אֵלָיו לַעֲבֹד אֶת־עֲבֹדַת מִשְׁכַּן יְהוָה וְלַעֲמֹד לִפְנֵי
        הָעֵדָה לְשָׁרְתָם׃
      yi: װינציק אײַך װאָס דער גאָט פֿון ישׂראל האָט אײַך אָפּגעשײדט פֿון צװישן דער
        עדה פֿון די קינדער פֿון ישׂראל, אײַך צו מאַכן גענענען צו זיך, צו דינען דעם
        דינסט פֿון מִשכּן פֿון גאָט, און צו שטײן פֿאַר דער עדה, זײ צו באַדינען –
      cs: Zdaliž málo vám to jest, že vás oddělil Bůh Izraelský ode [všeho] množství
        Izraelského, a rozkázal vám přistupovati k sobě, abyste vykonávali službu
        příbytku Hospodinova, a abyste stáli před shromážděním, a sloužili jim,
      pl: 'Czyż to mało wam, że wyróżnił was Bóg Israela ze zboru Israela, przybliżywszy
        was do Siebie, abyście sprawowali służbę przy przybytku Wiekuistego, a stawali
        przed zborem, by służyć im, -  '
    10:
      he: וַיַּקְרֵב אֹתְךָ וְאֶת־כָּל־אַחֶיךָ בְנֵי־לֵוִי אִתָּךְ וּבִקַּשְׁתֶּם
        גַּם־כְּהֻנָּה׃
      yi: װאָס ער האָט געמאַכט גענענען דיך און אַלע דײַנע ברידער, די קינדער פֿון לֵוִי,
        מיט דיר, אַז איר פֿאַרלאַנגט אױך די כּהונה?
      cs: A vzal tě [sobě], a všecky bratří tvé syny Léví s tebou, a že ještě přes
        to i kněžství hledáte?
      pl: 'I przybliżył ciebie i wszystkich braci twoich, synów Lewi''ego, z tobą,
        - że domagacie się jeszcze i kapłaństwa! '
    11:
      he: לָכֵן אַתָּה וְכָל־עֲדָתְךָ הַנֹּעָדִים עַל־יְהוָה וְאַהֲרֹן מַה־הוּא כִּי
        תלונו [תַלִּינוּ] עָלָיו׃
      yi: פֿאַר װאָר, דו מיט דײַן גאַנצן געזעמל, דאָס זײַט איר אײַנגעזאַמלט אַקעגן
        גאָט; װאָרום װאָס איז אַהרן, אַז איר זאָלט מורמלען אַקעגן אים?
      cs: Protož [věz, že] ty a všickni tvoji jste ti, kteříž se rotíte proti Hospodinu;
        nebo Aron co jest, že jste reptali proti němu?
      pl: 'Ale ty, i cały zbór twój, spiknieni jesteście przeciw Wiekuistemu; a Ahron,
        cóż on, że szemrzecie przeciw niemu?" '
    12:
      he: וַיִּשְׁלַח מֹשֶׁה לִקְרֹא לְדָתָן וְלַאֲבִירָם בְּנֵי אֱלִיאָב וַיֹּאמְרוּ
        לֹא נַעֲלֶה׃
      yi: 'און משה האָט געשיקט רופֿן דָתָן און אַבֿירָם, די זין פֿון אֶליאָבֿן; אָבער
        זײ האָבן געזאָגט: מיר װעלן ניט אַרױפֿקומען.'
      cs: 'Tedy poslal Mojžíš, aby zavolali Dátana a Abirona, synů Eliabových. Kteříž
        odpověděli: Nepůjdem.'
      pl: 'I posłał Mojżesz, by przyzwano Dathana i Abirama, synów Eliaba; ale oni
        rzekli: "Nie pójdziemy! '
    13:
      he: הַמְעַט כִּי הֶעֱלִיתָנוּ מֵאֶרֶץ זָבַת חָלָב וּדְבַשׁ לַהֲמִיתֵנוּ בַּמִּדְבָּר
        כִּי־תִשְׂתָּרֵר עָלֵינוּ גַּם־הִשְׂתָּרֵר׃
      yi: װינציק װאָס דו האָסט אונדז אױפֿגעבראַכט פֿון אַ לאַנד װאָס פֿליסט מיט מילך
        און האָניק, אונדז צו טײטן אין דער מדבר, אַז הערשעװען װילסטו נאָך הערשעװען
        איבער אונדז?
      cs: Cožť se [ještě] málo zdá, že jsi vyvedl nás z země oplývající mlékem a strdí,
        abys nás zmořil na poušti, že také chceš i panovati nad námi, a rozkazovati
        nám?
      pl: 'Czyż mało tego, żeś wywiódł nas z ziemi płynącej mlekiem i miodem, aby
        zamorzyć nas na tej pustyni, - że jeszcze chcesz jako pan nad nami panować? '
    14:
      he: אַף לֹא אֶל־אֶרֶץ זָבַת חָלָב וּדְבַשׁ הֲבִיאֹתָנוּ וַתִּתֶּן־לָנוּ נַחֲלַת
        שָׂדֶה וָכָרֶם הַעֵינֵי הָאֲנָשִׁים הָהֵם תְּנַקֵּר לֹא נַעֲלֶה׃
      yi: יאָ, האָסט אונדז ניט געבראַכט אין אַ לאַנד װאָס פֿליסט מיט מילך און האָניק,
        אָדער אונדז געגעבן אַ נחלה פֿון פֿעלד און װײַנגאָרטן. װילסטו די דאָזיקע מענטשן
        די אױגן פֿאַרשטעכן? מיר װעלן ניט אַרױפֿקומען.
      cs: A ještě jsi nás neuvedl do země oplývající mlékem a strdí, aniž jsi nám
        dal v dědictví rolí a vinic. Zdali oči mužům těmto vyloupiti chceš? Nepůjdeme.
      pl: 'Wszak nie do ziemi płynącej mlekiem i miodem wprowadziłeś nas, ani dałeś
        nam posiadłości pól i winnic; alboż oczy tych ludzi oślepisz? - Nie pójdziemy!" '
    15:
      he: וַיִּחַר לְמֹשֶׁה מְאֹד וַיֹּאמֶר אֶל־יְהוָה אַל־תֵּפֶן אֶל־מִנְחָתָם לֹא
        חֲמוֹר אֶחָד מֵהֶם נָשָׂאתִי וְלֹא הֲרֵעֹתִי אֶת־אַחַד מֵהֶם׃
      yi: 'האָט משהן זײער געערגערט, און ער האָט געזאָגט צו גאָט: זאָלסט זיך ניט קערן
        צו זײער אָפּפֿער; ניט אַן אײנציקן אײזל האָב איך גענומען פֿון זײ, און ניט איך
        האָב שלעכטס געטאָן אַן אײנציקן פֿון זײ.'
      cs: 'I rozhněval se Mojžíš velmi, a řekl k Hospodinu: Nepatřiž na oběti jejich.
        Ani jednoho osla od nich jsem nevzal, aniž jsem komu z nich co zlého učinil.'
      pl: 'I rozjątrzyło to Mojżesza bardzo, i rzekł do Wiekuistego: "Nie zwracaj
        się ku ofierze ich; ni jednego osła nie wziąłem od nich, anim skrzywdził żadnego
        z nich!" '
    16:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־קֹרַח אַתָּה וְכָל־עֲדָתְךָ הֱיוּ לִפְנֵי יְהוָה אַתָּה
        וָהֵם וְאַהֲרֹן מָחָר׃
      yi: 'און משה האָט געזאָגט צו קֹרַחן: דו מיט דײַן גאַנצן געזעמל זײַט פֿאַר גאָט
        מאָרגן, דו און זײ, און אַהרן.'
      cs: 'Potom řekl Mojžíš k Chóre: Ty a všickni tvoji, postavte se zítra před Hospodinem,
        ty i oni, též i Aron.'
      pl: 'I rzekł Mojżesz do Koracha: "Ty i cały zbór twój, - stawcie się przed obliczem
        Wiekuistego, - ty, oni i Ahron - jutro; '
    17:
      he: וּקְחוּ אִישׁ מַחְתָּתוֹ וּנְתַתֶּם עֲלֵיהֶם קְטֹרֶת וְהִקְרַבְתֶּם לִפְנֵי
        יְהוָה אִישׁ מַחְתָּתוֹ חֲמִשִּׁים וּמָאתַיִם מַחְתֹּת וְאַתָּה וְאַהֲרֹן
        אִישׁ מַחְתָּתוֹ׃
      yi: און נעמט איטלעכער זײַן פֿײַערפֿאַן, און איר זאָלט אַרױפֿלײגן דערױף װײַרױך,
        און ברענגען פֿאַר גאָט איטלעכער זײַן פֿײַערפֿאַן, צװײ הונדערט און פֿופֿציק
        פֿײַערפֿאַנען; אױך דו און אַהרן, איטלעכער זײַן פֿײַערפֿאַן.
      cs: A vezmouce jeden každý kadidlnici svou, dáte do nich kadidla, a postavíte
        se před Hospodinem, jeden každý s kadidlnicí svou; dvě stě a padesáte kadidlnic
        [bude], ty také i Aron, každý s kadidlnicí svou.
      pl: 'I weźcie każdy kadzielnicę swoję i włóżcie w nie kadzidła, a podnieście
        ku obliczu Wiekuistego, każdy kadzielnicę swoję, dwieście pięćdziesiąt kadzielnic;
        i ty téż, i Ahron, - każdy kadzielnicę swoję!" '
    18:
      he: וַיִּקְחוּ אִישׁ מַחְתָּתוֹ וַיִּתְּנוּ עֲלֵיהֶם אֵשׁ וַיָּשִׂימוּ עֲלֵיהֶם
        קְטֹרֶת וַיַּעַמְדוּ פֶּתַח אֹהֶל מוֹעֵד וּמֹשֶׁה וְאַהֲרֹן׃
      yi: האָבן זײ גענומען איטלעכער זײַן פֿײַערפֿאַן, און זײ האָבן אַרױפֿגעלײגט אױף
        זײ פֿײַער, און אַרױפֿגעטאָן אױף זײ װײַרױך, און זײ האָבן זיך געשטעלט בײַם אײַנגאַנג
        פֿון אוֹהל-מוֹעד מיט משהן און אַהרֹנען.
      cs: Tedy vzal jeden každý kadidlnici svou, a nabravše do nich uhlí, vložili
        na ně i kadidla, a stáli u dveří stánku úmluvy, i Mojžíš i Aron.
      pl: 'Wziął tedy każdy kadzielnicę swoję, i nałożyli w nie ognia, i nasypali
        w nie kadzidła, i stanęli u wnijścia przybytku zboru, a także Mojżesz i Ahron. '
    19:
      he: וַיַּקְהֵל עֲלֵיהֶם קֹרַח אֶת־כָּל־הָעֵדָה אֶל־פֶּתַח אֹהֶל מוֹעֵד וַיֵּרָא
        כְבוֹד־יְהוָה אֶל־כָּל־הָעֵדָה׃
      yi: און קֹרַח האָט אײַנגעזאַמלט אַקעגן זײ די גאַנצע עדה צום אײַנגאַנג פֿון אוֹהל-מוֹעד;
        און די פּראַכט פֿון גאָט האָט זיך באַװיזן צו דער גאַנצער עדה.
      cs: Chóre pak již byl sebral proti nim všecko množství ke dveřím stánku úmluvy;
        i ukázala se sláva Hospodinova všemu množství.
      pl: 'A gdy zgromadził przeciw nim Korach cały zbór, przy wnijściu do przybytku
        zboru, ukazał się majestat Wiekuistego całemu zborowi. '
    20:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi a k Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    21:
      he: הִבָּדְלוּ מִתּוֹךְ הָעֵדָה הַזֹּאת וַאַכַלֶּה אֹתָם כְּרָגַע׃
      yi: שײדט אײַך אָפּ פֿון צװישן דער דאָזיקער עדה, און איך װעל זײ פֿאַרלענדן אין
        אַ רגע.
      cs: Oddělte se z prostředku množství tohoto, ať je v okamžení zahladím.
      pl: '"Odłączcie się z pośród zboru tego, bo wytępię ich w tej chwili!" '
    22:
      he: וַיִּפְּלוּ עַל־פְּנֵיהֶם וַיֹּאמְרוּ אֵל אֱלֹהֵי הָרוּחֹת לְכָל־בָּשָׂר
        הָאִישׁ אֶחָד יֶחֱטָא וְעַל כָּל־הָעֵדָה תִּקְצֹף׃
      yi: 'זײַנען זײ געפֿאַלן אױף זײער פּנים, און האָבן געזאָגט: גאָט דו גאָט פֿון
        די גײַסטער פֿון אַלע באַשעפֿענישן, זאָל אײן מענטש זינדיקן, און אױף דער גאַנצער
        עדה זאָלסטו צערענען?'
      cs: 'Kteřížto padše na tváři své, řekli: [Bože] silný, Bože duchů [i] všelikého
        těla, jediný tento člověk zhřešil, a což na všecko shromáždění hněvati se
        budeš?'
      pl: 'I padli na oblicza swoje i rzekli: "Boże, Panie duchów wszelkiego ciała!
        Jeden człowiek zgrzeszył, a miałbyś na wszystek zbór się gniewać?" '
    23:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'האָט גאָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Tedy mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    24:
      he: דַּבֵּר אֶל־הָעֵדָה לֵאמֹר הֵעָלוּ מִסָּבִיב לְמִשְׁכַּן־קֹרַח דָּתָן וַאֲבִירָם׃
      yi: 'רעד צו דער עדה, אַזױ צו זאָגן: ציט אָפּ פֿון אַרום דער װוינונג פֿון קֹרַחן,
        דָתָנען, און אַבֿירָמען. איז משה אױפֿגעשטאַנען און איז געגאַנגען צו דָתָנען
        און אַבֿירָמען,'
      cs: 'Mluv k množství a rci: Odstupte od příbytku Chóre, Dátana a Abirona.'
      pl: '"Oświadcz zborowi, a powiedz: odstąpcie wokoło od mieszkania Koracha, Dathana
        i Abirama." '
    25:
      he: וַיָּקָם מֹשֶׁה וַיֵּלֶךְ אֶל־דָּתָן וַאֲבִירָם וַיֵּלְכוּ אַחֲרָיו זִקְנֵי
        יִשְׂרָאֵל׃
      yi: און נאָך אים זײַנען געגאַנגען די עלטסטע פֿון ישׂראל.
      cs: A vstav Mojžíš, šel k Dátanovi a Abironovi; i šli za ním starší Izraelští.
      pl: 'I wstał Mojżesz i poszedł do Dathana i Abirama; i poszli za nim starsi
        Israela. '
    26:
      he: וַיְדַבֵּר אֶל־הָעֵדָה לֵאמֹר סוּרוּ נָא מֵעַל אָהֳלֵי הָאֲנָשִׁים הָרְשָׁעִים
        הָאֵלֶּה וְאַל־תִּגְּעוּ בְּכָל־אֲשֶׁר לָהֶם פֶּן־תִּסָּפוּ בְּכָל־חַטֹּאתָם׃
      yi: 'און ער האָט גערעדט צו דער עדה, אַזױ צו זאָגן: טרעט אָפּ, איך בעט אײַך,
        פֿון לעבן די געצעלטן פֿון די דאָזיקע שלעכטע מענטשן, און איר זאָלט זיך ניט
        אָנרירן אָן אַלץ װאָס איז זײערס, כּדי איר זאָלט ניט אומגעבראַכט װערן דורך
        אַלע זײערע זינד.'
      cs: 'A mluvil k množství, řka: Odstupte, prosím, od stanů bezbožných mužů těchto,
        aniž se čeho dotýkejte, což jejich jest, abyste nebyli zachváceni ve všech
        hříších jejich.'
      pl: 'I oświadczył zborowi i rzekł: "Odstąpcie od namiotów ludzi tych niegodziwych,
        a nie dotykajcie się niczego, co do nich należy, abyście nie zginęli przez
        wszystkie grzechy ich!" '
    27:
      he: וַיֵּעָלוּ מֵעַל מִשְׁכַּן־קֹרֶח דָּתָן וַאֲבִירָם מִסָּבִיב וְדָתָן וַאֲבִירָם
        יָצְאוּ נִצָּבִים פֶּתַח אָהֳלֵיהֶם וּנְשֵׁיהֶם וּבְנֵיהֶם וְטַפָּם׃
      yi: האָבן זײ אָפּגעצױגן פֿון דער װוינונג פֿון קֹרַחן, דָתָנען, און אַבֿירָמען,
        פֿון רונד אַרום; און דָתָן און אַבֿירָם זײַנען אַרױסגעגאַנגען, זיך שטעלנדיק
        אין אײַנגאַנג פֿון זײערע געצעלטן, מיט זײערע װײַבער און זײערע זין און זײערע
        קלײנע קינדער.
      cs: I odstoupili se všech stran od příbytku Chóre, Dátana a Abirona; ale Dátan
        a Abiron vyšedše, stáli u dveří stanů svých, i ženy jejich a synové jejich,
        i maličcí jejich.
      pl: 'I odstąpili od mieszkania Koracha, Dathana i Abirama ze wszech stron; a
        Dathan i Abiram wyszli, i stali u wnijścia namiotów swoich z żonami, i synami,
        i dziatwą swoją. '
    28:
      he: וַיֹּאמֶר מֹשֶׁה בְּזֹאת תֵּדְעוּן כִּי־יְהוָה שְׁלָחַנִי לַעֲשׂוֹת אֵת
        כָּל־הַמַּעֲשִׂים הָאֵלֶּה כִּי־לֹא מִלִּבִּי׃
      yi: 'האָט משה געזאָגט: דורך דעם װעט איר װיסן, אַז גאָט האָט מיך געשיקט צו טאָן
        אַלע די דאָזיקע טוּונגען, אַז דאָס איז ניט פֿון מײַן האַרצן.'
      cs: 'Tedy řekl Mojžíš: Po tomto poznáte, že Hospodin poslal mne, abych činil
        všecky skutky tyto, a že nic o své ujmě ne[činím]:'
      pl: 'I rzekł Mojżesz: "Po tém poznacie, że Wiekuisty posłał mnie, abym urządził
        wszystkie te sprawy, i żem nie czynił tego samowolnie: '
    29:
      he: אִם־כְּמוֹת כָּל־הָאָדָם יְמֻתוּן אֵלֶּה וּפְקֻדַּת כָּל־הָאָדָם יִפָּקֵד
        עֲלֵיהֶם לֹא יְהוָה שְׁלָחָנִי׃
      yi: אױב אַזױ װי אַלע מענטשן שטאַרבן, װעלן די דאָזיקע שטאַרבן, און די באַשערונג
        פֿון אַלע מענטשן װעט זײ באַשערט זײַן, האָט מיך גאָט ניט געשיקט.
      cs: Jestliže [tak] jako jiní lidé mrou, zemrou i tito, a navštívením obecným
        všechněm lidem [jestliže] navštíveni budou, neposlal mne Hospodin.
      pl: 'Jeżeli śmiercią wszystkich ludzi pomrą ci, a przeznaczenie wszystkich ludzi
        spełni się nad nimi, to nie Wiekuisty mnie posłał; '
    30:
      he: וְאִם־בְּרִיאָה יִבְרָא יְהוָה וּפָצְתָה הָאֲדָמָה אֶת־פִּיהָ וּבָלְעָה
        אֹתָם וְאֶת־כָּל־אֲשֶׁר לָהֶם וְיָרְדוּ חַיִּים שְׁאֹלָה וִידַעְתֶּם כִּי
        נִאֲצוּ הָאֲנָשִׁים הָאֵלֶּה אֶת־יְהוָה׃
      yi: אױב אָבער אַ באַשאַפֿונג װעט באַשאַפֿן גאָט, און די ערד װעט אױפֿמאַכן איר
        מױל, און װעט אײַנשלינגען זײ און אַלץ װאָס איז זײערס, און זײ װעלן אַראָפּנידערן
        לעבעדיקערהײט אין אונטערערד, װעט איר װיסן, אַז די דאָזיקע מענטשן האָבן געלעסטערט
        גאָט.
      cs: Pakliť něco nového učiní Hospodin, a země, otevra ústa svá, požře je se
        vším, což mají, a sstoupí-li za živa do pekla, tedy poznáte, že jsou popouzeli
        muži ti Hospodina.
      pl: 'Ale jeżeli takie zjawisko objawi Wiekuisty, że rozewrze ziemia paszczę
        swoję, i pochłonie ich i wszystko co do nich należy, i zstąpią żywcem w przepaść,
        poznacie wtedy, że lżyli ci ludzie Wiekuistego." '
    31:
      he: וַיְהִי כְּכַלֹּתוֹ לְדַבֵּר אֵת כָּל־הַדְּבָרִים הָאֵלֶּה וַתִּבָּקַע הָאֲדָמָה
        אֲשֶׁר תַּחְתֵּיהֶם׃
      yi: און עס איז געװען װי ער האָט געענדיקט רעדן אַלע די דאָזיקע װערטער, אַזױ האָט
        זיך אױפֿגעשפּאָלטן די ערד װאָס אונטער זײ.
      cs: I stalo se, když přestal mluviti slov těch, že rozstoupila se země pod nimi.
      pl: 'I stało się, gdy zaledwie skończył mówić wszystkie te słowa, że się rozstąpiła
        ziemia pod nimi; '
    32:
      he: וַתִּפְתַּח הָאָרֶץ אֶת־פִּיהָ וַתִּבְלַע אֹתָם וְאֶת־בָּתֵּיהֶם וְאֵת כָּל־הָאָדָם
        אֲשֶׁר לְקֹרַח וְאֵת כָּל־הָרֲכוּשׁ׃
      yi: און די ערד האָט געעפֿנט איר מױל, און האָט אײַנגעשלונגען זײ, און זײערע הײַזער,
        און אַלע מענטשן װאָס האָבן געהערט צו קֹרַחן, און דעם גאַנצן פֿאַרמעג.
      cs: A otevřevši země ústa svá, požřela je i domy jejich i všecky lidi, kteříž
        byli s Chóre, i všecken statek [jejich].
      pl: 'I otworzyła ziemia paszczę swoję, i pochłonęła ich, i domy ich, i wszystkich
        ludzi Koracha, i cały dobytek; '
    33:
      he: וַיֵּרְדוּ הֵם וְכָל־אֲשֶׁר לָהֶם חַיִּים שְׁאֹלָה וַתְּכַס עֲלֵיהֶם הָאָרֶץ
        וַיֹּאבְדוּ מִתּוֹךְ הַקָּהָל׃
      yi: און זײ און אַלץ װאָס איז זײערס האָבן אַראָפּגענידערט לעבעדיקערהײט אין אונטערערד,
        און די ערד האָט זײ צוגעדעקט, און זײ זײַנען אונטערגעגאַנגען פֿון צװישן דער
        עדה.
      cs: A tak sstoupili oni se vším, což měli, za živa do pekla, a přikryla je země;
        i zahynuli z prostředku shromáždění.
      pl: 'I zstąpili oni, i wszystko, co do nich należało żywcem w przepaść, i zawarła
        się nad nimi ziemia, i poginęli z pośród zgromadzenia. '
    34:
      he: וְכָל־יִשְׂרָאֵל אֲשֶׁר סְבִיבֹתֵיהֶם נָסוּ לְקֹלָם כִּי אָמְרוּ פֶּן־תִּבְלָעֵנוּ
        הָאָרֶץ׃
      yi: 'און גאַנץ ישׂראל װאָס רונד אַרום זײ זײַנען אַנטלאָפֿן פֿון זײערע קוֹלות,
        װאָרום זײ האָבן געזאָגט: די ערד װעט אונדז נאָך אײַנשלינגען.'
      cs: 'Všickni pak Izraelští, kteříž byli vůkol nich, utíkali, [slyšíce] křik
        jejich; nebo řekli: [Utecme], aby i nás nesehltila země.'
      pl: 'A wszyscy Izraelici, którzy byli w około nich, pierzchli na krzyk ich,
        gdyż mówili: "Żeby i nas nie pochłonęła ziemia!" '
    35:
      he: וְאֵשׁ יָצְאָה מֵאֵת יְהוָה וַתֹּאכַל אֵת הַחֲמִשִּׁים וּמָאתַיִם אִישׁ
        מַקְרִיבֵי הַקְּטֹרֶת׃
      yi: און אַ פֿײַער איז אַרױסגעגאַנגען פֿון גאָט, און האָט פֿאַרצערט די צװײ הונדערט
        און פֿופֿציק מאַן, װאָס האָבן אױפֿגעבראַכט דעם װײַרױך.
      cs: Vyšel také oheň od Hospodina, a spálil těch dvě stě a padesáte mužů, kteříž
        kadili.
      pl: 'Ogień zaś wyszedł od Wiekuistego i pożarł owych dwustu pięćdziesięciu mężów,
        którzy przynieśli kadzidło. '
  17:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Tedy mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: אֱמֹר אֶל־אֶלְעָזָר בֶּן־אַהֲרֹן הַכֹּהֵן וְיָרֵם אֶת־הַמַּחְתֹּת מִבֵּין
        הַשְּׂרֵפָה וְאֶת־הָאֵשׁ זְרֵה־הָלְאָה כִּי קָדֵשׁוּ׃
      yi: זאָג צו אֶלעָזָר דעם זון פֿון אַהרן דעם כֹּהן, ער זאָל אױפֿהײבן די פֿײַערפֿאַנען
        פֿון צװישן דער פֿאַרברענונג, און דאָס פֿײַער װאַרף אַװעק; װאָרום זײ זײַנען
        געװאָרן הײליק.
      cs: Rci Eleazarovi, synu Arona kněze, ať sbéře kadidlnice z toho spáleniště,
        a uhlí z nich pryč rozmece, nebo posvěceny jsou,
      pl: '"Powiedz Elazarowi, synowi Ahrona, kapłana, aby pozbierał kadzielnice z
        pogorzeliska - ogień zaś odrzucisz daleko - bo poświęcone zostały, -  '
    3:
      he: אֵת מַחְתּוֹת הַחַטָּאִים הָאֵלֶּה בְּנַפְשֹׁתָם וְעָשׂוּ אֹתָם רִקֻּעֵי
        פַחִים צִפּוּי לַמִּזְבֵּחַ כִּי־הִקְרִיבֻם לִפְנֵי־יְהוָה וַיִּקְדָּשׁוּ
        וְיִהְיוּ לְאוֹת לִבְנֵי יִשְׂרָאֵל׃
      yi: די פֿײַערפֿאַנען פֿון די דאָזיקע, װאָס האָבן פֿאַרזינדיקט זײערע נפֿשות,
        פֿון זײ זאָל מען מאַכן אױסגעשלאָגענע בלעכן, אַן איבערצוג צום מזבח, װאָרום
        מע האָט זײ געבראַכט פֿאַר גאָט, און זײ זײַנען געװאָרן הײליק; און זײ זאָלן
        זײַן פֿאַר אַ צײכן צו די קינדער פֿון ישׂראל.
      cs: Kadidlnice [totiž] těch, kteříž proti svým dušem hřešili, a ať je rozkuje
        na plechy k obložení oltáře; nebo kadili jimi před Hospodinem, protož posvěceny
        jsou, a budou na znamení synům Izraelským.
      pl: 'Kadzielnice tych, co grzechy przypłacili życiem swojém; i niechaj zrobią
        z nich kute blachy na pokrycie ołtarza; gdyż przynieśli je przed oblicze Wiekuistego,
        a poświęcone zostały; i niechaj będą one znamieniem dla synów Israela." '
    4:
      he: וַיִּקַּח אֶלְעָזָר הַכֹּהֵן אֵת מַחְתּוֹת הַנְּחֹשֶׁת אֲשֶׁר הִקְרִיבוּ
        הַשְּׂרֻפִים וַיְרַקְּעוּם צִפּוּי לַמִּזְבֵּחַ׃
      yi: האָט אֶלעָזָר דער כֹּהן גענומען די קופּערנע פֿײַערפֿאַנען, װאָס די פֿאַרברענטע
        האָבן געבראַכט, און מע האָט זײ אױסגעשלאָגן פֿאַר אַן איבערצוג צום מזבח,
      cs: I sebral Eleazar kněz kadidlnice měděné, jimiž kadili ti, kteříž spáleni
        jsou, a rozkovali je k obložení oltáře,
      pl: 'I zebrał Elazar, kapłan, owe kadzielnice miedziane, które przynieśli spaleni
        - i rozpłaszczono je na pokrycie ołtarza; '
    5:
      he: זִכָּרוֹן לִבְנֵי יִשְׂרָאֵל לְמַעַן אֲשֶׁר לֹא־יִקְרַב אִישׁ זָר אֲשֶׁר
        לֹא מִזֶּרַע אַהֲרֹן הוּא לְהַקְטִיר קְטֹרֶת לִפְנֵי יְהוָה וְלֹא־יִהְיֶה
        כְקֹרַח וְכַעֲדָתוֹ כַּאֲשֶׁר דִּבֶּר יְהוָה בְּיַד־מֹשֶׁה לוֹ׃
      yi: אַ דערמאָנונג צי די קינדער פֿון ישׂראל, כּדי אַ פֿרעמדער מענטש, װאָס איז
        ניט פֿון דעם זאָמען פֿון אַהרן, זאָל ניט גענענען צו רײַכערן װײַרױך פֿאַר גאָט,
        אַז ער זאָל ניט װערן אַזױ װי קרח און אַזױ װי זײַן געזעמל; אַזױ װי גאָט האָט
        גערעדט צו אים דורך משהן.
      cs: Pro [budoucí] pamět synům Izraelským, aby nepřistupoval žádný jiný, kdož
        by nebyl z rodu Aronova, k kadění před Hospodinem, aby se mu nestalo jako
        Chóre a jako rotě jeho, jakož byl mluvil jemu Hospodin skrze Mojžíše.
      pl: 'Na pamięć dla synów Israela, aby nie przystępował żaden postronny, któryby
        z rodu Ahrona nie pochodził, dla palenia kadzidła przed Wiekuistym - i żeby
        nie był podobnym do Koracha i zboru jego, jak o tém oświadczył Wiekuisty przez
        Mojżesza. '
    6:
      he: וַיִּלֹּנוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל מִמָּחֳרָת עַל־מֹשֶׁה וְעַל־אַהֲרֹן
        לֵאמֹר אַתֶּם הֲמִתֶּם אֶת־עַם יְהוָה׃
      yi: 'און די גאַנצע עדה פֿון די קינדער פֿון ישׂראל האָט אױף מאָרגן געמורמלט אַקעגן
        משהן און אַקעגן אַהרֹנען, אַזױ צו זאָגן: איר האָט געטײט דאָס פֿאָלק פֿון גאָט.'
      cs: 'Nazejtří pak reptalo všecko množství synů Izraelských na Mojžíše a na Arona,
        řkouce: Vy jste příčinou smrti lidu Hospodinova.'
      pl: 'I szemrał cały zbór synów Israela nazajutrz przeciw Mojżeszowi i Ahronowi,
        mówiąc: "Wyście zabili lud Wiekuistego!" '
    7:
      he: וַיְהִי בְּהִקָּהֵל הָעֵדָה עַל־מֹשֶׁה וְעַל־אַהֲרֹן וַיִּפְנוּ אֶל־אֹהֶל
        מוֹעֵד וְהִנֵּה כִסָּהוּ הֶעָנָן וַיֵּרָא כְּבוֹד יְהוָה׃
      yi: און עס איז געװען, אַז די עדה האָט זיך אײַנגעזאַמלט אַקעגן משהן און אַקעגען
        אַהרֹנען, אַזױ האָבן זײ זיך אומגעקערט צום אוֹהל-מוֹעד, ערשט אַ װאָלקן האָט
        אים צוגעדעקט, און די פּראַכט פֿון גאָט האָט זיך באַװיזן.
      cs: I stalo se, když se [opět] sbíral lid proti Mojžíšovi a proti Aronovi, že
        se ohlédli k stánku úmluvy, a aj, přikryl jej oblak, a ukázala se sláva Hospodinova.
      pl: 'I stało się, gdy się zbierał zbór przeciw Mojżeszowi i Ahronowi, że zwrócili
        się oni ku przybytkowi zboru, a oto, okrył go obłok i ukazał się majestat
        Wiekuistego! '
    8:
      he: וַיָּבֹא מֹשֶׁה וְאַהֲרֹן אֶל־פְּנֵי אֹהֶל מוֹעֵד׃
      yi: און משה און אַהרן זײַנען צוגעגאַנגען פֿאַרן אוֹהל-מוֹעד,
      cs: Přišel také Mojžíš s Aronem před stánek úmluvy.
      pl: 'I wszedł Mojżesz i Ahron do wnętrza przybytku zboru. '
    9:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    10:
      he: הֵרֹמּוּ מִתּוֹךְ הָעֵדָה הַזֹּאת וַאֲכַלֶּה אֹתָם כְּרָגַע וַיִּפְּלוּ
        עַל־פְּנֵיהֶם׃
      yi: שײדט אײַך אָפּ פֿון צװישן דער דאָזיקער עדה, און איך װעל זײ פֿאַרלענדן אין
        אַ רגע. זײַנען זײ געפֿאַלן אױף זײער פּנים.
      cs: Vyjděte z prostředku množství tohoto, a zahladím je v okamžení. I padli
        na tváři své.
      pl: '"Usuńcie się z pośród zboru tego, a zgładzę ich natychmiast!" I padli oni
        na oblicza swoje. -  '
    11:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן קַח אֶת־הַמַּחְתָּה וְתֶן־עָלֶיהָ אֵשׁ מֵעַל
        הַמִּזְבֵּחַ וְשִׂים קְטֹרֶת וְהוֹלֵךְ מְהֵרָה אֶל־הָעֵדָה וְכַפֵּר עֲלֵיהֶם
        כִּי־יָצָא הַקֶּצֶף מִלִּפְנֵי יְהוָה הֵחֵל הַנָּגֶף׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען: נעם די פֿײַערפֿאַן, און לײג אױף איר אַרױף
        פֿײַער פֿון מזבח, און טו אַרױף װײַרױך, און טראָג אױף גיך צו דער עדה, און זײַ
        מכפּר אױף זײ, װאָרום אַ צאָרן איז אַרױסגעגאַנגען פֿון פֿאַר גאָט; די מגפֿה
        האָט זיך אָנגעהױבן.'
      cs: 'Tedy řekl Mojžíš Aronovi: Vezma kadidlnici, dej do ní uhlí z oltáře, a
        vlož kadidla, a běž rychle k množství a očisť je; nebo vyšla prchlivost od
        tváři Hospodinovy, [a již] rána se začala.'
      pl: 'I rzekł Mojżesz do Ahrona: "Weź kadzielnicę a nałóż w nię ognia z ołtarza,
        wsyp téż kadzidła, a zanieś czemprędzej do zboru, i rozgrzesz ich, bo już
        wyszedł gniew od oblicza Wiekuistego, - zaczęła się klęska!" '
    12:
      he: וַיִּקַּח אַהֲרֹן כַּאֲשֶׁר דִּבֶּר מֹשֶׁה וַיָּרָץ אֶל־תּוֹך הַקָּהָל וְהִנֵּה
        הֵחֵל הַנֶּגֶף בָּעָם וַיִּתֵּן אֶת־הַקְּטֹרֶת וַיְכַפֵּר עַל־הָעָם׃
      yi: האָט אַהרן גענומען, אַזױ װי משה האָט געהײסן, און ער איז אַרײַנגעלאָפֿן אין
        מיטן פֿון דער עדה; ערשט די מגפֿה האָט זיך אָנגעהױבן אין פֿאָלק. האָט ער אַרױפֿגעלײגט
        װײַרױך, און מכפּר געװען אױפֿן פֿאָלק.
      cs: I vzav Aron [kadidlnici], jakž rozkázal Mojžíš, běžel do prostřed shromáždění,
        (a aj, rána již se byla začala v lidu,) a zakadiv, očistil lid.
      pl: 'I wziął to Ahron, jako powiedział Mojżesz, i przybiegł w pośrodek zgromadzenia,
        a oto już zaczęła się była klęska w ludzie, - i wsypał kadzidła, i rozgrzeszył
        lud; '
    13:
      he: וַיַּעֲמֹד בֵּין־הַמֵּתִים וּבֵין הַחַיִּים וַתֵּעָצַר הַמַּגֵּפָה׃
      yi: און ער איז געשטאַנען צװישן די טױטע און צװישן די לעבעדיקע; און די מגפֿה איז
        פֿאַרהאַלטן געװאָרן.
      cs: A stál mezi mrtvými a živými; i zastavena jest rána.
      pl: 'I stanął między umarłymi a żywymi; a wstrzymaną została klęska. '
    14:
      he: וַיִּהְיוּ הַמֵּתִים בַּמַּגֵּפָה אַרְבָּעָה עָשָׂר אֶלֶף וּשְׁבַע מֵאוֹת
        מִלְּבַד הַמֵּתִים עַל־דְּבַר־קֹרַח׃
      yi: און די װאָס זײַנען געשטאָרבן אין דער מגפֿה, זײַנען געװען פֿערצן טױזנט און
        זיבן הונדערט, אַחוץ די װאָס זײַנען געשטאָרבן װעגן דער מעשׂה מיט קֹרַחן.
      cs: Bylo pak těch, kteříž od té rány zemřeli, čtrnácte tisíců a sedm set, kromě
        těch, jenž zemřeli příčinou Chóre.
      pl: 'Było jednak umarłych od tej klęski czternaście tysięcy siedmset, oprócz
        umarłych z przyczyny Koracha; '
    15:
      he: וַיָּשָׁב אַהֲרֹן אֶל־מֹשֶׁה אֶל־פֶּתַח אֹהֶל מוֹעֵד וְהַמַּגֵּפָה נֶעֱצָרָה׃
      yi: און אַהרן האָט זיך אומגעקערט צו משהן, צום אײַנגאַנג פֿון אוֹהל-מוֹעד, װען
        די מגפֿה איז פֿאַרהאַלטן געװאָרן.
      cs: I navrátil se Aron k Mojžíšovi, ke dveřím stánku úmluvy, když ta rána přetržena
        byla.
      pl: 'I wrócił Ahron do Mojżesza, ku wnijściu przybytku zboru; a klęska wstrzymaną
        została. '
    16:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Tedy mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    17:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְקַח מֵאִתָּם מַטֶּה מַטֶּה לְבֵית אָב מֵאֵת
        כָּל־נְשִׂיאֵהֶם לְבֵית אֲבֹתָם שְׁנֵים עָשָׂר מַטּוֹת אִישׁ אֶת־שְׁמוֹ תִּכְתֹּב
        עַל־מַטֵּהוּ׃
      yi: רעד צו די קינדער פֿון ישׂראל, און נעם פֿון זײ צו שטעקן, צו שטעקן פֿון אַ
        פֿאָטערהױז, פֿון אַלע זײערע פֿירשטן לױט זײערע פֿאָטערהײַזער, צװעלף שטעקנס;
        איטלעכנס נאָמען זאָלסטו אױפֿשרײַבן אױף זײַן שטעקן.
      cs: Mluv k synům Izraelským, a vezmi od nich po jednom prutu z každého domu
        otců, [totiž] ode všech knížat jejich, vedlé domů otců jich dvanácte prutů,
        [a] jednoho každého jméno napíšeš na prutu jeho.
      pl: '"Powiedz synom Israela, a weź od nich po buławie od każdego domu rodowego,
        od wszystkich naczelników ich, według domów ich rodowych, dwanaście buław;
        a każdego imię napiszesz na buławie jego; '
    18:
      he: וְאֵת שֵׁם אַהֲרֹן תִּכְתֹּב עַל־מַטֵּה לֵוִי כִּי מַטֶּה אֶחָד לְרֹאשׁ
        בֵּית אֲבוֹתָם׃
      yi: און אַהרנס נאָמען זאָלסטו אױפֿשרײַבן אױף דעם שטעקן פֿון לֵוִי, װאָרום אײן
        שטעקן זאָל זײַן פֿאַר דעם הױפּט פֿון זײערע פֿאָטערהײַזער.
      cs: Jméno pak Aronovo napíšeš na prutu Léví; nebo jeden každý prut [bude] místo
        jednoho předního z domu otců jejich.
      pl: 'Imię zaś Ahrona napiszesz na buławie Lewi''ego, ponieważ jedna buława ma
        być od naczelnika domów ich rodowych. '
    19:
      he: וְהִנַּחְתָּם בְּאֹהֶל מוֹעֵד לִפְנֵי הָעֵדוּת אֲשֶׁר אִוָּעֵד לָכֶם שָׁמָּה׃
      yi: און זאָלסט זײ אַװעקלײגן אין אוֹהל-מוֹעד, פֿאַרן געזעץ, װאָס איך אַנטפּלעק
        זיך צו אײַך דאָרטן.
      cs: I necháš jich v stánku úmluvy před svědectvím, kdež přicházím k vám.
      pl: 'I położysz je w przybytku zboru przed arką świadectwa, tam gdzie ukazuję
        się wam; '
    20:
      he: וְהָיָה הָאִישׁ אֲשֶׁר אֶבְחַר־בּוֹ מַטֵּהוּ יִפְרָח וַהֲשִׁכֹּתִי מֵעָלַי
        אֶת־תְּלֻנּוֹת בְּנֵי יִשְׂרָאֵל אֲשֶׁר הֵם מַלִּינִם עֲלֵיכֶם׃
      yi: און עס װעט זײַן, דער מאַן װאָס איך װעל אים אױסדערװײלן, װעט זײַן שטעקן אױפֿשפּראָצן;
        און איך װעל אײַנשטילן פֿון אַרום מיר די מורמלערײַען פֿון די קינדער פֿון ישׂראל,
        װאָס זײ מורמלען אַקעגן אײַך.
      cs: I stane se, že kohož vyvolím, toho prut zkvetne; a tak spokojím a [svedu]
        s sebe reptání synů Izraelských, kterýmž repcí na vás.
      pl: 'I stanie się, kogo wybiorę, tego buława zakwitnie; i tak uciszę z przed
        Siebie szemrania synów Israela, któremi podżegają przeciwko wam." '
    21:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל וַיִּתְּנוּ אֵלָיו כָּל־נְשִׂיאֵיהֶם
        מַטֶּה לְנָשִׂיא אֶחָד מַטֶּה לְנָשִׂיא אֶחָד לְבֵית אֲבֹתָם שְׁנֵים עָשָׂר
        מַטּוֹת וּמַטֵּה אַהֲרֹן בְּתוֹךְ מַטּוֹתָם׃
      yi: האָט משה גערעדט צו די קינדער פֿון ישׂראל, און אַלע זײערע פֿירשטן האָבן אים
        געגעבן צו שטעקן פֿון איטלעכן פֿירשט, צו שטעקן פֿון איטלעכן פֿירשט, לױט זײערע
        פֿאָטערהײַזער, צװעלף שטעקנס; און דער שטעקן פֿון אַהרֹנען איז געװען צװישן זײערע
        שטעקנס.
      cs: Ty věci když mluvil Mojžíš k synům Izraelským, dali jemu všecka jejich knížata
        pruty [své], jedno každé kníže prut z domu otce svého, [totiž] prutů dvanácte,
        prut pak Aronův [byl též] mezi pruty jejich.
      pl: 'I powiedział Mojżesz synom Israela, i dali mu wszyscy naczelnicy ich po
        buławie od każdego naczelnika według domu ich rodowego, - dwanaście buław,
        a buława Ahrona między buławami ich. '
    22:
      he: וַיַּנַּח מֹשֶׁה אֶת־הַמַּטֹּת לִפְנֵי יְהוָה בְּאֹהֶל הָעֵדֻת׃
      yi: און משה האָט אַװעקגעלײגט די שטעקנס פֿאַר גאָט, אין דעם געצעלט פֿון געזעץ.
      cs: I zanechal Mojžíš prutů před Hospodinem v stánku svědectví.
      pl: 'I położył Mojżesz buławy te przed obliczem Wiekuistego w przybytku świadectwa. '
    23:
      he: וַיְהִי מִמָּחֳרָת וַיָּבֹא מֹשֶׁה אֶל־אֹהֶל הָעֵדוּת וְהִנֵּה פָּרַח מַטֵּה־אַהֲרֹן
        לְבֵית לֵוִי וַיֹּצֵא פֶרַח וַיָּצֵץ צִיץ וַיִּגְמֹל שְׁקֵדִים׃
      yi: און עס איז געװען אױף מאָרגן, אַז משה איז געקומען אין דעם געצעלט פֿון געזעץ,
        ערשט דער שטעקן פֿון אַהרֹנען פֿאַר לֵוִיס הױז האָט אױפֿגעשפּראָצט, און אַרױסגעלאָזט
        שפּראָצונג, און געבליט בליעכץ, און געצײַטיקט מאַנדלען.
      cs: Nazejtří pak přišel Mojžíš do stánku svědectví, a aj, vyrostl prut Aronův
        z domu Léví, a vypustiv z sebe pupence, zkvetl a vydal mandly zralé.
      pl: 'I okazało się nazajutrz, gdy przyszedł Mojżesz do przybytku świadectwa,
        że oto zakwitła buława Ahrona, od domu Lewi''ego; i wypuściła pączki, i wydała
        kwiat, i dojrzały na niej migdały. '
    24:
      he: וַיֹּצֵא מֹשֶׁה אֶת־כָּל־הַמַּטֹּת מִלִּפְנֵי יְהוָה אֶל־כָּל־בְּנֵי יִשְׂרָאֵל
        וַיִּרְאוּ וַיִּקְחוּ אִישׁ מַטֵּהוּ׃
      yi: האָט משה אַרױסגעטראָגן אַלע שטעקנס פֿון פֿאַר גאָט צו אַלע קינדער פֿון ישׂראל,
        און זײ האָבן איבערגעקוקט, און גענומען איטלעכער זײַן שטעקן.
      cs: I vynesl Mojžíš všecky ty pruty od tváři Hospodinovy ke všechněm synům Izraelským;
        a uzřevše je, vzali jeden každý prut svůj.
      pl: 'I wyniósł Mojżesz wszystkie owe buławy z przed oblicza Wiekuistego do wszystkich
        synów Israela, i obejrzeli, i wzięli każdy buławę swoję. '
    25:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הָשֵׁב אֶת־מַטֵּה אַהֲרֹן לִפְנֵי הָעֵדוּת לְמִשְׁמֶרֶת
        לְאוֹת לִבְנֵי־מֶרִי וּתְכַל תְּלוּנֹּתָם מֵעָלַי וְלֹא יָמֻתוּ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: קער אום אַהרנס שטעקן פֿאַרן געזעץ, פֿאַר
        אַ היטונג, פֿאַר אַ צײכן צו די װידערשפּעניקע קינדער, כּדי זאָלסט מאַכן אַן
        ענד צו זײערע מורמלערײַען אַרום מיר, און זײ זאָלן ניט שטאַרבן.'
      cs: 'Řekl pak Hospodin Mojžíšovi: Dones zase prut Aronův před svědectví, aby
        chován byl na znamení [proti] buřičům zpurným, a tak přítrž učiníš reptání
        jejich na mne, aby nezemřeli.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Odnieś buławę Ahrona przed arkę świadectwa
        dla zachowania na znamię synom przekory, aby przestało szemranie ich na Mnie,
        a nie wymierali!" '
    26:
      he: וַיַּעַשׂ מֹשֶׁה כַּאֲשֶׁר צִוָּה יְהוָה אֹתוֹ כֵּן עָשָׂה׃
      yi: האָט משה דאָס געטאָן; אַזױ װי גאָט האָט אים באַפֿױלן, אַזױ האָט ער געטאָן.
      cs: I učinil [tak] Mojžíš; jakž byl přikázal jemu Hospodin, tak učinil.
      pl: 'I uczynił to Mojżesz; jako mu rozkazał Wiekuisty, tak uczynił. '
    27:
      he: וַיֹּאמְרוּ בְּנֵי יִשְׂרָאֵל אֶל־מֹשֶׁה לֵאמֹר הֵן גָּוַעְנוּ אָבַדְנוּ
        כֻּלָּנוּ אָבָדְנוּ׃
      yi: 'האָבן די קינדער פֿון ישׂראל געזאָגט צו משהן, אַזױ צו זאָגן: זע, מיר קומען
        אום, מיר גײען אונטער, אַלע גײען מיר אונטער.'
      cs: 'Tedy mluvili synové Izraelští k Mojžíšovi, řkouce: Hle, [již] mřeme, mizíme
        a všickni my hyneme.'
      pl: 'I powiedzieli synowie Israela do Mojżesza i rzekli: "Oto konamy, giniemy,
        wszyscy giniemy; '
    28:
      he: כֹּל הַקָּרֵב הַקָּרֵב אֶל־מִשְׁכַּן יְהוָה יָמוּת הַאִם תַּמְנוּ לִגְוֺעַ׃
      yi: איטלעכער װאָס גענענט – װאָס גענענט צום מִשכּן פֿון גאָט, שטאַרבט; צי װעלן
        מיר אין גאַנצן אומקומען?
      cs: Kdožkoli blízko přistoupá k příbytku Hospodinovu, umírá. Všickni-liž smrtí
        zhyneme?
      pl: 'Każdy kto tylko się zbliża do przybytku Wiekuistego umiera: czyż do szczętu
        wymrzemy? '
  18:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־אַהֲרֹן אַתָּה וּבָנֶיךָ וּבֵית־אָבִיךָ אִתָּךְ תִּשְׂאוּ
        אֶת־עֲוֺן הַמִּקְדָּשׁ וְאַתָּה וּבָנֶיךָ אִתָּךְ תִּשְׂאוּ אֶת־עֲוֺן כְּהֻנַּתְכֶם׃
      yi: 'און גאָט האָט געזאָגט צו אַהרֹנען: דו און דײַנע זין און דאָס הױז פֿון דײַן
        פֿאָטער מיט דיר, זאָלט טראָגן די זינד פֿון דעם הײליקטום, און דו און דײַנע
        זין מיט דיר זאָלט טראָגן די זינד פֿון אײַער כּהונה.'
      cs: ' A protož řekl Hospodin Aronovi: Ty a synové tvoji i dům otce tvého s tebou
        ponesete nepravost svatyně; ty také i synové tvoji s tebou ponesete nepravost
        kněžství svého.'
      pl: 'I rzekł Wiekuisty do Ahrona: "Ty, i synowie twoi, i rodowy dom twój wraz
        z tobą, - ponosić będziecie wykroczenia przeciw świątyni; ty téż i synowie
        twoi wraz z tobą ponosić będziecie wykroczenia przeciw kapłaństwu waszemu; '
    2:
      he: וְגַם אֶת־אַחֶיךָ מַטֵּה לֵוִי שֵׁבֶט אָבִיךָ הַקְרֵב אִתָּךְ וְיִלָּווּ
        עָלֶיךָ וִישָׁרְתוּךָ וְאַתָּה וּבָנֶיךָ אִתָּךְ לִפְנֵי אֹהֶל הָעֵדֻת׃
      yi: און אױך דײַנע ברידער, דעם שטאַם לֵוִי, דעם שבֿט פֿון דײַן פֿאָטער, מאַך
        גענענען מיט דיר, און זײ זאָלן זײַן באַהעפֿט צו דיר, און דיך באַדינען; און
        דו און דײַנע זין מיט דיר זאָלט זײַן פֿאַר דעם געצעלט פֿון געזעץ.
      cs: Bratří také své, pokolení Léví, čeled otce svého připoj k sobě, ať jsou
        při tobě a posluhují tobě; ty pak a synové tvoji s tebou před stánkem svědectví
        [sloužiti budete].
      pl: 'Ale i braci twoich, pokolenie Lewi, ród ojca twojego, przybliżysz do siebie;
        niechaj się przyłączą do ciebie i usługują ci, gdy ty i synowie twoi wraz
        z tobą będziecie przed przybytkiem świadectwa; '
    3:
      he: וְשָׁמְרוּ מִשְׁמַרְתְּךָ וּמִשְׁמֶרֶת כָּל־הָאֹהֶל אַךְ אֶל־כְּלֵי הַקֹּדֶשׁ
        וְאֶל־הַמִּזְבֵּחַ לֹא יִקְרָבוּ וְלֹא־יָמֻתוּ גַם־הֵם גַּם־אַתֶּם׃
      yi: און זײ זאָלן היטן דײַן היטונג, און די היטונג פֿון גאַנצן געצעלט, אָבער צו
        די הײליקע כּלים און צום מזבח זאָלן זײ ניט גענענען, כּדי זײ זאָלן ניט שטאַרבן,
        אי זײ אי איר.
      cs: A pilně ostříhati budou rozkázaní tvého, bedlivi jsouce při všem stánku;
        a však ať k nádobám svatyně a k oltáři nepřistupují, aby nezemřeli i oni i
        vy.
      pl: 'I niechaj pełnią straż swoję i straż całego przybytku; wszakże do przyborów
        świątyni i do ofiarnicy niechaj nie przystępują, aby nie pomarli zarówno oni
        jak i wy. '
    4:
      he: וְנִלְווּ עָלֶיךָ וְשָׁמְרוּ אֶת־מִשְׁמֶרֶת אֹהֶל מוֹעֵד לְכֹל עֲבֹדַת הָאֹהֶל
        וְזָר לֹא־יִקְרַב אֲלֵיכֶם׃
      yi: און זײ זאָלן זײַן באַהעפֿט צו דיר, און היטן די היטונג פֿון אוֹהל-מוֹעד בײַ
        איטלעכן דינסט פֿון געצעלט; און אַ פֿרעמדער זאָל ניט גענענען צו אײַך.
      cs: A přídržeti se budou tebe, pilně ostříhajíce stánku úmluvy při všech službách
        jeho; a cizí žádný nepřistupuj k vám.
      pl: 'I tak przyłączą się do ciebie i pełnić będą straż świątyni i straż przybytku
        zboru w każdej usłudze przybytku; postronny zaś niechaj nie przybliża się
        do was! '
    5:
      he: וּשְׁמַרְתֶּם אֵת מִשְׁמֶרֶת הַקֹּדֶשׁ וְאֵת מִשְׁמֶרֶת הַמִּזְבֵּחַ וְלֹא־יִהְיֶה
        עוֹד קֶצֶף עַל־בְּנֵי יִשְׂרָאֵל׃
      yi: און איר זאָלט היטן די היטונג פֿון הײליקטום, און די היטונג פֿון מזבח, כּדי
        עס זאָל מער ניט זײַן אַ צאָרן אױף די קינדער פֿון ישׂראל.
      cs: Protož pilně ostříhejte svatyně i služby oltáře, ať nepřichází více zůřivá
        prchlivost na syny Izraelské,
      pl: 'I pełnić będziecie straż świątyni i straż ofiarnicy, aby nie było nadal
        gniewu na synów Israela. '
    6:
      he: וַאֲנִי הִנֵּה לָקַחְתִּי אֶת־אֲחֵיכֶם הַלְוִיִּם מִתּוֹךְ בְּנֵי יִשְׂרָאֵל
        לָכֶם מַתָּנָה נְתֻנִים לַיהוָה לַעֲבֹד אֶת־עֲבֹדַת אֹהֶל מוֹעֵד׃
      yi: און איך, זע, האָב גענומען אײַערע ברידער די לוִיִים פֿון צװישן די קינדער
        פֿון ישׂראל; אײַך אַ מתּנה זײַנען זײ געגעבן פֿאַר גאָט, צו דינען דעם דינסט
        פֿון אוֹהל-מוֹעד.
      cs: Poněvadž jsem já vybral bratří vaše Levíty z synů Izraelských vám, za dar
        dané Hospodinu, aby konali službu při stánku úmluvy.
      pl: 'A Ja, otom wybrał braci waszych, Lewitów, z pośród synów Israela; wam w
        darze oddani są dla Wiekuistego, by sprawowali służbę przy przybytku zboru; '
    7:
      he: וְאַתָּה וּבָנֶיךָ אִתְּךָ תִּשְׁמְרוּ אֶת־כְּהֻנַּתְכֶם לְכָל־דְּבַר הַמִּזְבֵּחַ
        וּלְמִבֵּית לַפָּרֹכֶת וַעֲבַדְתֶּם עֲבֹדַת מַתָּנָה אֶתֵּן אֶת־כְּהֻנַּתְכֶם
        וְהַזָּר הַקָּרֵב יוּמָת׃
      yi: און דו און דײַנע זין מיט דיר זאָלט אָפּהיטן אײַער כּהונה בײַ איטלעכער זאַך
        פֿון מזבח און אינעװײניק פֿון פּרוֹכֶת, און טאָן דעם דינסט; אַ דינסט פֿאַר
        אַ מתּנה גיב איך אײַך די כּהונה, און דער פֿרעמדער, װאָס גענענט, זאָל געטײט
        װערן.
      cs: Ty pak a synové tvoji s tebou ostříhati budete kněžství svého při všech
        věcech přináležejících k oltáři, a kteréž jsou za oponou, a sloužiti budete.
        Úřad kněžství vašeho darem jsem vám dal, protož, přistoupil-li by kdo cizí,
        umře.
      pl: 'Ty zaś i synowie twoi z tobą przestrzegajcie kapłaństwa waszego w każdej
        sprawie ofiarnicy, i tego co na zewnątrz zapony, abyście służyli przy tém;
        w darze oddaję wam służbę kapłaństwa waszego, a postronny, któryby się zbliżył,
        śmierć poniesie!" '
    8:
      he: וַיְדַבֵּר יְהוָה אֶל־אַהֲרֹן וַאֲנִי הִנֵּה נָתַתִּי לְךָ אֶת־מִשְׁמֶרֶת
        תְּרוּמֹתָי לְכָל־קָדְשֵׁי בְנֵי־יִשְׂרָאֵל לְךָ נְתַתִּים לְמָשְׁחָה וּלְבָנֶיךָ
        לְחָק־עוֹלָם׃
      yi: 'און גאָט האָט גערעדט צו אַהרֹנען: און איך, זע, האָב דיר געגעבן די היטונג
        פֿון מײַנע אָפּשײדונגען; פֿון אַלע געהײליקטע זאַכן פֿון די קינדער פֿון ישׂראל
        האָב איך זײ געגעבן פֿאַר אַ חלק צו דיר און צו דײַנע קינדער פֿאַר אַן אײביקן
        רעכט.'
      cs: 'Mluvil také Hospodin k Aronovi: Aj, já dal jsem tobě k ostříhání oběti
        své, kteréž se vzhůru pozdvihují; všecko [také], což se posvěcuje od synů
        Izraelských, tobě jsem dal pro pomazání i synům tvým ustanovením věčným.'
      pl: 'I rzekł Wiekuisty do Ahrona: "Tobie zaś oddaję pozostałości przechowywane
        z danin Moich; z wszystkiego poświęcanego przez synów Israela oddałem ci je
        jako udział uświęcony, i synom twoim ustawą wieczną. '
    9:
      he: זֶה־יִהְיֶה לְךָ מִקֹּדֶשׁ הַקֳּדָשִׁים מִן־הָאֵשׁ כָּל־קָרְבָּנָם לְכָל־מִנְחָתָם
        וּלְכָל־חַטָּאתָם וּלְכָל־אֲשָׁמָם אֲשֶׁר יָשִׁיבוּ לִי קֹדֶשׁ קָדָשִׁים לְךָ
        הוּא וּלְבָנֶיךָ׃
      yi: 'דאָס זאָל גהערן צו דיר פֿון די הײליקסטע הײליקײטן, פֿון די פֿײַעראָפּפֿער:
        אַלע זײערע קרבנות, פֿון אַלע זײערע שפּײַזאָפּפֿער, און פֿון אַלע זײערע זינדאָפּפֿער,
        און פֿון אַלע זײערע שולדאָפּפֿער, װאָס זײ צאָלן אָפּ צו מיר; אַ הײליקסטע הײליקײט
        איז דאָס, פֿאַר דיר און פֿאַר דײַנע קינדער.'
      cs: 'Toto bude tvé z věcí posvěcených, kteréž [nepřicházejí] na oheň: Všeliká
        obět jejich, buď suchá obět jejich, neb obět za hřích jejich, aneb obět za
        provinění jejich, kteréž mi dávati budou, svatosvaté tobě bude to i synům
        tvým.'
      pl: 'Oto co należy do ciebie z rzeczy przenajświętszych, z tego co idzie na
        ogień: każda ofiara ich, zarówno śniedna, jak zagrzeszna, jak i pokutna, którą
        oddawać Mi będą: świętem świętości to dla ciebie i dla synów twoich. '
    10:
      he: בְּקֹדֶשׁ הַקֳּדָשִׁים תֹּאכֲלֶנּוּ כָּל־זָכָר יֹאכַל אֹתוֹ קֹדֶשׁ יִהְיֶה־לָּךְ׃
      yi: אין אַ הײליקסטן אָרט זאָלסטו עס עסן; איטלעכער מאַנספּאַרשױן מעג עס עסן;
        הײליק זאָל עס זײַן פֿאַר דיר.
      cs: V svatyni budeš je jísti, každý pohlaví mužského bude je jísti; svaté bude
        tobě.
      pl: 'Na najświętszém miejscu jadać to będziesz; każdy mężczyzna jeść to może;
        poświęconém to ma być dla ciebie. '
    11:
      he: וְזֶה־לְּךָ תְּרוּמַת מַתָּנָם לְכָל־תְּנוּפֹת בְּנֵי יִשְׂרָאֵל לְךָ נְתַתִּים
        וּלְבָנֶיךָ וְלִבְנֹתֶיךָ אִתְּךָ לְחָק־עוֹלָם כָּל־טָהוֹר בְּבֵיתְךָ יֹאכַל
        אֹתוֹ׃
      yi: 'און דאָס געהערט צו דיר: די אָפּשײדונג פֿון זײער גאָב בײַ אַלע אױפֿהײבונגען
        פֿון די קינדער פֿון ישׂראל; צו דיר האָב איך זײ געגעבן, און צו דײַנע זין און
        צו דײַנע טעכטער מיט דיר, פֿאַר אַן אײביקן רעכט; איטלעכער װאָס איז רײן אין
        דײַן הױז מעג עס עסן.'
      cs: Tvá tedy bude obět darů jejich, kteráž vzhůru pozdvižena bývá; každou také
        obět synů Izraelských, kteráž sem i tam obracína bývá, tobě jsem dal a synům
        tvým, i dcerám tvým s tebou ustanovením věčným. Každý, kdož jest čistý v domě
        tvém, bude je jísti.
      pl: 'A oto co twojém: danina z darów ich, ze wszystkich ofiar przedstawionych
        przez synów Israela, - tobie je oddaję, i synom twoim, i córkom twoim z tobą,
        ustawą wieczną; każdy czysty w domu twoim jeść je może. '
    12:
      he: כֹּל חֵלֶב יִצְהָר וְכָל־חֵלֶב תִּירוֹשׁ וְדָגָן רֵאשִׁיתָם אֲשֶׁר־יִתְּנוּ
        לַיהוָה לְךָ נְתַתִּים׃
      yi: אַל דאָס בעסטע פֿון אײל, און אַל דאָס בעסטע פֿון װײַן און תּבֿואה, דאָס
        ערשטע דערפֿון װאָס זײ גיבן צו גאָט, דאָס האָב איך געגעבן צו דיר.
      cs: Všecko, což předního jest z oleje, a což nejlepšího jest vína a obilé, prvotiny
        těch věcí, kteréž dají Hospodinu, dal jsem tobě.
      pl: 'Wszystko co najprzedniejsze z oliwy, i wszystko co najprzedniejsze z moszczu
        i zboża, pierwociny, które składają Wiekuistemu, - tobie je oddaję; '
    13:
      he: בִּכּוּרֵי כָּל־אֲשֶׁר בְּאַרְצָם אֲשֶׁר־יָבִיאוּ לַיהוָה לְךָ יִהְיֶה כָּל־טָהוֹר
        בְּבֵיתְךָ יֹאכֲלֶנּוּ׃
      yi: די ערשטצײַטיקע פֿון אַלץ װאָס אין זײער לאַנד, װאָס זײ ברענגען צו גאָט, זאָלן
        געהערן צו דיר; איטלעכער װאָס איז רײן אין דײַן הױז מעג עס עסן.
      cs: Prvotiny všech věcí, kteréž [rostly] v zemi jejich, ty přinesou Hospodinu,
        [a] tvé budou. Každý, kdož jest čistý v domě tvém, jísti je bude.
      pl: 'Pierwociny wszystkiego, co w ziemi ich, które przyniosą Wiekuistemu - twoje
        będą: każdy czysty w domu twoim jeść je może. '
    14:
      he: כָּל־חֵרֶם בְּיִשְׂרָאֵל לְךָ יִהְיֶה׃
      yi: איטלעכע חרם-זאַך אין ישׂראל זאָל געהערן צו דיר.
      cs: Všecko oddané [Bohu] v Izraeli tvé bude.
      pl: 'Wszystko co zaklęte w Israelu, - twojém będzie; '
    15:
      he: כָּל־פֶּטֶר רֶחֶם לְכָל־בָּשָׂר אֲשֶׁר־יַקְרִיבוּ לַיהוָה בָּאָדָם וּבַבְּהֵמָה
        יִהְיֶה־לָּךְ אַךְ פָּדֹה תִפְדֶּה אֵת בְּכוֹר הָאָדָם וְאֵת בְּכוֹר־הַבְּהֵמָה
        הַטְּמֵאָה תִּפְדֶּה׃
      yi: איטלעכס װאָס עפֿנט דעם טראַכט, פֿון יעטװעדער באַשעפֿעניש װאָס מע ברענגט
        צו גאָט, פֿון אַ מענטשן און פֿון אַ בהמה, זאָל געהערן צו דיר; אָבער אױסלײזן
        זאָלסטו לאָזן אױסלײזן דעם בכָור פֿון אַ מענטשן; אױך דעם בכָור פֿון אַן אומרײנער
        בהמה זאָלסטו לאָזן אױסלײזן.
      cs: Cožkoli otvírá život všelikého těla, kteréž obětováno bývá Hospodinu, tak
        z lidí jako z hovad, tvé bude; prvorozené však z lidí, vyplaceno bude, prvorozené
        také z nečistých hovad vyplatiti kážeš.
      pl: 'Wszystko co rozwiera łono u każdego ciała, a bywa ofiarowane Wiekuistemu,
        tak z ludzi jak i z bydła, twojém będzie; wszakże weźmiesz okup za pierworodnego
        z ludzi, również za pierworodne z bydła nieczystego weźmiesz okup; '
    16:
      he: וּפְדוּיָו מִבֶּן־חֹדֶשׁ תִּפְדֶּה בְּעֶרְכְּךָ כֶּסֶף חֲמֵשֶׁת שְׁקָלִים
        בְּשֶׁקֶל הַקֹּדֶשׁ עֶשְׂרִים גֵּרָה הוּא׃
      yi: און זײער אױסלײז – פֿון אַ חוֹדש אַלט זאָלסטו לאָזן אױסלײזן – זאָל זײַן לױט
        דײַן שאַצונג, פֿינף שֶקל זילבער, אױפֿן הײליקן שֶקל, דאָס איז צװאַנציק גֵרָה.
      cs: Výplata pak jeho, když mu již [jeden] měsíc bude, vedlé ceny tvé [bude]
        pěti loty stříbra podlé lotu svatyně; dvadceti peněz váží [lot].
      pl: 'Okup zaś za nich: począwszy od jednego miesiąca weźmiesz okup według oceny
        twojej, srebra pięć szekli, wedle szekla uświęconego, dwadzieścia ger w nim. '
    17:
      he: אַךְ בְּכוֹר־שׁוֹר אוֹ־בְכוֹר כֶּשֶׂב אוֹ־בְכוֹר עֵז לֹא תִפְדֶּה קֹדֶשׁ
        הֵם אֶת־דָּמָם תִּזְרֹק עַל־הַמִּזְבֵּחַ וְאֶת־חֶלְבָּם תַּקְטִיר אִשֶּׁה
        לְרֵיחַ נִיחֹחַ לַיהוָה׃
      yi: אָבער אַ בכָור פֿון אַ רינד, אָדער אַ בכָור פֿון אַ שעפּס, אָדער אַ בכָור
        פֿון אַ ציג, טאָרסטו ניט לאָזן אױסלײזן; זײ זײַנען הײליק. זײער בלוט זאָלסטו
        שפּרענגען אױפֿן מזבח, און זײער פֿעטס זאָלסטו דעמפֿן פֿאַר אַ פֿײַעראָפּפֿער,
        פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: Ale prvorozeného z volů, neb z ovcí, neb z koz, nedáš vyplatiti; [nebo]
        posvěceny jsou. Krev jejich vykropíš na oltář, a tuk jejich zapálíš, [aby
        byl] obětí ohnivou vůně spokojující Hospodina.
      pl: 'Wszakże za pierworodne z wołów, i za pierworodne z owiec, i za pierworodne
        z kóz nie bierz okupu: do świątyni należą: krwią ich pokropisz ofiarnicę,
        a tłuszcz ich puścisz z dymem jako ofiarę ogniową, na woń przyjemną Wiekuistemu. '
    18:
      he: וּבְשָׂרָם יִהְיֶה־לָּךְ כַּחֲזֵה הַתְּנוּפָה וּכְשׁוֹק הַיָּמִין לְךָ יִהְיֶה׃
      yi: און זײער פֿלײש זאָל געהערן צו דיר; אַזױ װי די ברוסט פֿון אױפֿהײבונג, און
        אַזױ װי דער רעכטער שענקל, זאָל עס געהערן צו דיר.
      cs: Maso pak jejich tvé bude; jako hrudí [z oběti] sem i tam obracení, a jako
        plece pravé tvé bude.
      pl: 'Jednak mięso ich należy do ciebie; jako mostek przedstawienia i łopatka
        prawa, - do ciebie należy. '
    19:
      he: כֹּל תְּרוּמֹת הַקֳּדָשִׁים אֲשֶׁר יָרִימוּ בְנֵי־יִשְׂרָאֵל לַיהוָה נָתַתִּי
        לְךָ וּלְבָנֶיךָ וְלִבְנֹתֶיךָ אִתְּךָ לְחָק־עוֹלָם בְּרִית מֶלַח עוֹלָם הִוא
        לִפְנֵי יְהוָה לְךָ וּלְזַרְעֲךָ אִתָּךְ׃
      yi: אַלע אָפּשײדונגען פֿון די הײליקע זאַכן װאָס די קינדער פֿון ישׂראל שײדן אָפּ
        צו גאָט, האָב איך געגעבן צו דיר און צו דײַנע זין און צו דײַנע טעכטער מיט דיר,
        פֿאַר אַן אײביקן רעכט; אַן אײביקער בונד פֿון זאַלץ איז דאָס פֿאַר גאָט, דיר
        און דײַן זאָמען מיט דיר.
      cs: Každou [obět] vzhůru pozdvižení z věcí posvěcených, kteréž přinášejí synové
        Izraelští Hospodinu, dal jsem tobě, a synům tvým, i dcerám tvým s tebou ustanovením
        věčným, smlouvou trvánlivou [a] věčnou před Hospodinem, tobě i semeni tvému
        s tebou.
      pl: 'Wszystkie daniny święte, które składać będą synowie Israela Wiekuistemu,
        oddaję tobie i synom twoim, i córkom twoim z tobą, ustawą wieczną: "przymierze
        soli" to wieczne - przed obliczem Wiekuistego dla ciebie i potomstwa twego
        z tobą!" '
    20:
      he: וַיֹּאמֶר יְהוָה אֶל־אַהֲרֹן בְּאַרְצָם לֹא תִנְחָל וְחֵלֶק לֹא־יִהְיֶה
        לְךָ בְּתוֹכָם אֲנִי חֶלְקְךָ וְנַחֲלָתְךָ בְּתוֹךְ בְּנֵי יִשְׂרָאֵל׃
      yi: 'און גאָט האָט געזאָגט צו אַהרֹנען: אין זײער לאַנד זאָלסטו ניט אַרבן, און
        קײן חלק זאָלסטו ניט האָבן צװישן זײ; איך בין דײַן חלק און דײַן נחלה צװישן די
        קינדער פֿון ישׂראל.'
      cs: 'Mluvil také Hospodin k Aronovi: V zemi jejich, dědictví ani dílu svého
        mezi nimi nebudeš míti; já jsem díl tvůj, a dědictví tvé u prostřed synů Izraelských.'
      pl: 'I rzekł Wiekuisty do Ahrona: "W ziemi ich dziedzictwa mieć nie będziesz,
        i udziału nie będziesz miał między nimi: Jam udział twój i dziedzictwo twoje
        w pośród synów Israela. '
    21:
      he: וְלִבְנֵי לֵוִי הִנֵּה נָתַתִּי כָּל־מַעֲשֵׂר בְּיִשְׂרָאֵל לְנַחֲלָה חֵלֶף
        עֲבֹדָתָם אֲשֶׁר־הֵם עֹבְדִים אֶת־עֲבֹדַת אֹהֶל מוֹעֵד׃
      yi: און צו די קינדער פֿון לֵוִי, זע, האָב איך געגעבן יעטװעדער מעשׂר אין ישׂראל
        פֿאַר אַן אַרב, פֿאַר זײער דינסט װאָס זײ דינען, דעם דינסט פֿון אוֹהל-מוֹעד.
      cs: Synům pak Léví, aj, dal jsem všecky desátky v Izraeli za dědictví, za službu
        jejich, kterouž vykonávají, sloužíce při stánku úmluvy.
      pl: 'Synom zaś Lewiego oto oddałem wszelką dziesięcinę w Israelu w dziedzictwie,
        za służbę ich, którą sprawują, posługując przy przybytku zboru. '
    22:
      he: וְלֹא־יִקְרְבוּ עוֹד בְּנֵי יִשְׂרָאֵל אֶל־אֹהֶל מוֹעֵד לָשֵׂאת חֵטְא לָמוּת׃
      yi: און די קינדער פֿון ישׂראל זאָלן מער ניט גענענען צום אוֹהל-מוֹעד, צו טראָגן
        אַ חטא און שטאַרבן.
      cs: A synové Izraelští nechať nepřistupují k stánku úmluvy, aby nenesli hříchu
        a nezemřeli.
      pl: 'Aby nie przystępowali więcej synowie Israela do przybytku zboru, a nie
        ponosili grzechu śmiertelnego. '
    23:
      he: וְעָבַד הַלֵּוִי הוּא אֶת־עֲבֹדַת אֹהֶל מוֹעֵד וְהֵם יִשְׂאוּ עֲוֺנָם חֻקַּת
        עוֹלָם לְדֹרֹתֵיכֶם וּבְתוֹךְ בְּנֵי יִשְׂרָאֵל לֹא יִנְחֲלוּ נַחֲלָה׃
      yi: נײַערט דער לֵוִי, ער זאָל דינען דעם דינסט פֿון אוֹהל-מוֹעד; און זײ זאָלן
        טראָגן זײער זינד; אַן אײביק געזעץ אױף זײערע דָור-דורות. און צװישן די קינדער
        פֿון ישׂראל זאָלן זײ ניט אַרבן קײן אַרבונג.
      cs: Ale sami Levítové konati budou službu při stánku úmluvy, a sami ponesou
        nepravost svou. Ustanovení věčné v pronárodech vašich [to bude], aby dědictví
        nemívali mezi syny Izraelskými.
      pl: 'I tak niechaj sprawują Lewici sami służbę przy przybytku zboru, a oni niech
        ponoszą winę swą - ustawą wieczną w pokoleniach waszych; a w pośród synów
        Israela nie posiadać im dziedzictwa. '
    24:
      he: כִּי אֶת־מַעְשַׂר בְּנֵי־יִשְׂרָאֵל אֲשֶׁר יָרִימוּ לַיהוָה תְּרוּמָה נָתַתִּי
        לַלְוִיִּם לְנַחֲלָה עַל־כֵּן אָמַרְתִּי לָהֶם בְּתוֹךְ בְּנֵי יִשְׂרָאֵל
        לֹא יִנְחֲלוּ נַחֲלָה׃
      yi: 'װאָרום דעם מעשׂר פֿון די קינדער פֿון ישׂראל, װאָס זײ שײדן אָפּ פֿאַר אַן
        אָפּשײדונג צו גאָט, האָב איך געגעבן צו די לוִיִים פֿאַר אַן אַרבונג; דרום
        האָב איך װעגן זײ געזאָגט: צװישן די קינדער פֿון ישׂראל זאָלן זײ ניט אַרבן קײן
        אַרבונג.'
      cs: 'Nebo desátky synů Izraelských, kteréž přinášeti budou Hospodinu v [obět]
        vzhůru pozdvižení, dal jsem Levítům za dědictví; protož jsem o nich řekl:
        U prostřed synů Izraelských nebudou míti dědictví.'
      pl: 'Ponieważ dziesięcinę synów Israela, którą składają jako daninę Wiekuistemu,
        oddałem Lewitom w dziedzictwo; przeto téż powiedziałem o nich: między synami
        Israela nie posiadać im dziedzictwa." '
    25:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    26:
      he: וְאֶל־הַלְוִיִּם תְּדַבֵּר וְאָמַרְתָּ אֲלֵהֶם כִּי־תִקְחוּ מֵאֵת בְּנֵי־יִשְׂרָאֵל
        אֶת־הַמַּעֲשֵׂר אֲשֶׁר נָתַתִּי לָכֶם מֵאִתָּם בְּנַחֲלַתְכֶם וַהֲרֵמֹתֶם
        מִמֶּנּוּ תְּרוּמַת יְהוָה מַעֲשֵׂר מִן־הַמַּעֲשֵׂר׃
      yi: 'און צו די לוִיִים זאָלסטו רעדן, און זאָגן צו זײ: אַז איר װעט נעמען פֿון
        די קינדער פֿון ישׂראל דעם מעשׂר װאָס איך האָב אײַך געגעבן פֿון זײ פֿאַר אײַער
        אַרבונג, זאָלט איר אָפּשײדן דערפֿון אַן אָפּשײדוגן צו גאָט, מעשׂר פֿון דעם
        מעשׂר.'
      cs: 'Mluv k Levítům a rci jim: Když vezmete desátky od synů Izraelských, kteréž
        jsem vám dal od nich za dědictví vaše, tedy přinesete z nich [obět] vzhůru
        pozdvižení Hospodinu, desátky z desátků.'
      pl: '"A Lewitom oznajmisz i powiesz im: Gdy pobierać będziecie od synów Israela
        dziesięcinę, którą wam dałem od nich jako dziedzictwo wasze, - to zdejmujcie
        z niej daninę Wiekuistemu, - dziesięcinę z tej dziesięciny. '
    27:
      he: וְנֶחְשַׁב לָכֶם תְּרוּמַתְכֶם כַּדָּגָן מִן־הַגֹּרֶן וְכַמְלֵאָה מִן־הַיָּקֶב׃
      yi: און אײַער אָפּשײדונג װעט אײַך גערעכנט װערן אַזױ װי די תּבֿואה אױסן שײַער,
        און װי די שֶפֿע אױסן קעלטער.
      cs: A počtena vám bude ta obět vaše jako obilí z humna, a jako víno od presu.
      pl: 'I poczytana wam będzie ta dziesięcina wasza jako zboże z gumna, i jako
        obfitość z tłoczni. '
    28:
      he: כֵּן תָּרִימוּ גַם־אַתֶּם תְּרוּמַת יְהוָה מִכֹּל מַעְשְׂרֹתֵיכֶם אֲשֶׁר
        תִּקְחוּ מֵאֵת בְּנֵי יִשְׂרָאֵל וּנְתַתֶּם מִמֶּנּוּ אֶת־תְּרוּמַת יְהוָה
        לְאַהֲרֹן הַכֹּהֵן׃
      yi: אַזױ זאָלט איר אױך אָפּשײדן די אָפּשײדונג פֿון גאָט פֿון אַלע אײַערע מעשׂרס,
        װאָס איר װעט נעמען פֿון די קינדער פֿון ישׂראל, און איר זאָלט געבן דערפֿון
        די אָפּשײדוגן פֿון גאָט צו אַהרן דעם כֹּהן.
      cs: Tak vy také přinesete [obět] vzhůru pozdvižení Hospodinu ze všech desátků
        svých, kteréž vezmete od synů Izraelských, a dáte z nich [obět] Hospodinovu
        Aronovi knězi.
      pl: 'Tak samo zdejmować macie daninę Wiekuistego ze wszystkich dziesięcin waszych,
        które pobierać będziecie od synów Israela, - i oddawać z nich daninę Wiekuistego
        Ahronowi, kapłanowi. '
    29:
      he: מִכֹּל מַתְּנֹתֵיכֶם תָּרִימוּ אֵת כָּל־תְּרוּמַת יְהוָה מִכָּל־חֶלְבּוֹ
        אֶת־מִקְדְּשׁוֹ מִמֶּנּוּ׃
      yi: פֿון אַלץ װאָס װערט אײַך געגעבן זאָלט איר אָפּשײדן די גאַנצע אָפּשײדונג
        פֿון גאָט, פֿון אַלעם בעסטן דערפֿון, דאָס הײליקע פֿון דעם.
      cs: Ze všech darů svých přinesete každou obět vzhůru pozdvižení Hospodinu, díl
        posvěcený všeho, což nejlepšího jest.
      pl: 'Ze wszystkich dochodów waszych zdejmujcie pełną daninę Wiekuistego, - ze
        wszystkiego najprzedniejszego, część jego poświęconą. '
    30:
      he: וְאָמַרְתָּ אֲלֵהֶם בַּהֲרִימְכֶם אֶת־חֶלְבּוֹ מִמֶּנּוּ וְנֶחְשַׁב לַלְוִיִּם
        כִּתְבוּאַת גֹּרֶן וְכִתְבוּאַת יָקֶב׃
      yi: 'און זאָלסט זאָגן צו זײ: אַז איר שײדט אָפּ פֿון דעם דאָס בעסטע דערפֿון,
        זאָל עס גערעכנט װערן די לוִיִים אַזױ װי דער אײַנטראָג פֿון שײַער, און אַזױ
        װי דער אײַנטראָג פֿון קעלטער.'
      cs: 'Díš jim také: Když obětovati budete z toho, což nejlepšího jest, počteno
        bude Levítům jako úrody z humna, a jako úrody od presu.'
      pl: 'A powiedz im: gdy zdejmować będziecie najprzedniejsze z tego, tedy poczytaném
        to będzie Lewitom jako plon z gumna i jako plon z tłoczni. '
    31:
      he: וַאֲכַלְתֶּם אֹתוֹ בְּכָל־מָקוֹם אַתֶּם וּבֵיתְכֶם כִּי־שָׂכָר הוּא לָכֶם
        חֵלֶף עֲבֹדַתְכֶם בְּאֹהֶל מוֹעֵד׃
      yi: און איר מעגט עס עסן אין יעטװעדער אָרט, איר און אײַער הױזגעזינט, װאָרום דאָס
        איז אײַך אַ לױן פֿאַר אײַער דינסט אין אוֹהל-מוֹעד.
      cs: Jísti pak budete ty [desátky] na všelikém místě vy i čeled vaše; nebo mzda
        vaše jest za službu vaši při stánku úmluvy.
      pl: 'I możecie to pożywać na każdem miejscu, wy i rodziny wasze; albowiem zapłata
        to wasza za służbę waszę w przybytku zboru. '
    32:
      he: וְלֹא־תִשְׂאוּ עָלָיו חֵטְא בַּהֲרִימְכֶם אֶת־חֶלְבּוֹ מִמֶּנּוּ וְאֶת־קָדְשֵׁי
        בְנֵי־יִשְׂרָאֵל לֹא תְחַלְּלוּ וְלֹא תָמוּתוּ׃
      yi: און איר װעט ניט טראָגן װעגן דעם אַ זינד, װען איר שײדט אָפּ פֿון דעם דאָס
        בעסטע דערפֿון. און איר זאָלט ניט פֿאַרשװעכן די הײליקײטן פֿון די קינדער פֿון
        ישׂראל, כּדי איר זאָלט ניט שטאַרבן.
      cs: A neponesete pro to hříchu, když obětovati budete to, což nejlepšího jest;
        a [tak] nepoškvrníte věcí posvěcených [od] synů Izraelských, a nezemřete.
      pl: 'I nie poniesiecie za to grzechu, jeżeli zdejmować będziecie najprzedniejsze
        z tego; a ofiar poświęconych od synów Israela nie sponiewierajcie, abyście
        nie pomarli!" '
  19:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi a k Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    2:
      he: זֹאת חֻקַּת הַתּוֹרָה אֲשֶׁר־צִוָּה יְהוָה לֵאמֹר דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל
        וְיִקְחוּ אֵלֶיךָ פָרָה אֲדֻמָּה תְּמִימָה אֲשֶׁר אֵין־בָּהּ מוּם אֲשֶׁר לֹא־עָלָה
        עָלֶיהָ עֹל׃
      yi: 'דאָס איז דאָס געזעץ פֿון דער תּוֹרה, װאָס גאָט האָט באַפֿױלן, אַזױ צו זאָגן:
        רעד צו די קינדער פֿון ישׂראל, זײ זאָלן דיר ברענגען אַ רױטע קו, אַ גאַנצע,
        װאָס אין איר איז ניטאָ קײן מום, װאָס אױף איר איז ניט אַרױף קײן יאָך.'
      cs: 'Toto jest ustanovení zákona, kteréž přikázal Hospodin, řka: Mluv k synům
        Izraelským, ať vezmouce, [přivedou] k tobě jalovici červenou bez vady, na
        níž by nebylo poškvrny, a na kterouž by ještě jho nebylo kladeno.'
      pl: '"Oto ustawa zakonu, którą ustanowił Wiekuisty, mówiąc: powiedz synom Israela,
        aby przywiedli do ciebie jałowicę czerwoną, zdrową, któraby nie miała wady,
        na którejby nie postało jarzmo; '
    3:
      he: וּנְתַתֶּם אֹתָהּ אֶל־אֶלְעָזָר הַכֹּהֵן וְהוֹצִיא אֹתָהּ אֶל־מִחוּץ לַמַּחֲנֶה
        וְשָׁחַט אֹתָהּ לְפָנָיו׃
      yi: און איר זאָלט זי געבן צו אֶלעָזָר דעם כֹּהן, און מע זאָל זי אַרױספֿירן אױסן
        לאַגער, און זי שעכטן פֿאַר אים.
      cs: A dáte ji Eleazarovi knězi, kterýž vyvede ji ven z stanů, a rozkáže ji zabiti
        před sebou.
      pl: 'A oddajcie ją Elazarowi, kapłanowi, który każe wyprowadzić ją po za obóz,
        i zarznąć ją przed obliczem swojém; '
    4:
      he: וְלָקַח אֶלְעָזָר הַכֹּהֵן מִדָּמָהּ בְּאֶצְבָּעוֹ וְהִזָּה אֶל־נֹכַח פְּנֵי
        אֹהֶל־מוֹעֵד מִדָּמָהּ שֶׁבַע פְּעָמִים׃
      yi: און אֶלעָזָר דער כֹּהן זאָל נעמען פֿון איר בלוט מיט זײַן פֿינגער, און שפּריצן
        פֿון איר בלוט אַקעגן דער פֿאָדערזײַט פֿון אוֹהל-מוֹעד זיבן מאָל.
      cs: A vezma Eleazar kněz krve její na prst svůj, kropiti bude jí naproti stánku
        úmluvy sedmkrát.
      pl: 'I weźmie Elazar, kapłan, nieco krwi jej palcem swoim, i pokropi ku przedniej
        stronie przybytku zboru krwią tą siedmkroć. '
    5:
      he: וְשָׂרַף אֶת־הַפָּרָה לְעֵינָיו אֶת־עֹרָהּ וְאֶת־בְּשָׂרָהּ וְאֶת־דָּמָהּ
        עַל־פִּרְשָׁהּ יִשְׂרֹף׃
      yi: און מע זאָל פֿאַרברענען די קו פֿאַר זײַנע אױגן; איר פֿעל און איר פֿלײש און
        איר בלוט מיט איר מיסט זאָל מען פֿאַרברענען.
      cs: Potom káže tu jalovici spáliti před očima svýma; kůži její, i maso její,
        i krev její s lejny jejími dá spáliti.
      pl: 'I spalą jałowicę tę w oczach jego, skórę, mięso i krew jej; razem z pomiotem
        jej niechaj spalą. '
    6:
      he: וְלָקַח הַכֹּהֵן עֵץ אֶרֶז וְאֵזוֹב וּשְׁנִי תוֹלָעַת וְהִשְׁלִיךְ אֶל־תּוֹךְ
        שְׂרֵפַת הַפָּרָה׃
      yi: און דער כֹּהן זאָל נעמען צעדערהאָלץ, און אֵזוֹבֿ-גראָז, און װערמילרױט, און
        אַרײַנװאַרפֿן אין דער פֿאַרברענונג פֿון דער קו.
      cs: A vezma kněz dřeva cedrového, yzopu a červce dvakrát barveného, uvrže [to
        vše] do ohně, v kterémž ta jalovice hoří.
      pl: 'I weźmie kapłan drzewa cedrowego, i izopu, i czerwieni, i rzuci w środek
        pogorzeliska jałowicy. '
    7:
      he: וְכִבֶּס בְּגָדָיו הַכֹּהֵן וְרָחַץ בְּשָׂרוֹ בַּמַּיִם וְאַחַר יָבוֹא אֶל־הַמַּחֲנֶה
        וְטָמֵא הַכֹּהֵן עַד־הָעָרֶב׃
      yi: און דער כֹּהן זאָל װאַשן זײַנע קלײדער, און באָדן זײַן לײַב אין װאַסער, און
        דערנאָך מעג ער אַרײַנקומען אין לאַגער; און דער כֹּהן זאָל זײַן אומרײן ביזן
        אָװנט.
      cs: I zpéře kněz roucha svá, a tělo své umyje vodou; potom vejde do stanů, a
        bude nečistý až do večera.
      pl: 'I wypierze szaty swe kapłan, a wykąpie ciało swe w wodzie; poczém wnijdzie
        do obozu, i nieczystym będzie kapłan aż do wieczora; '
    8:
      he: וְהַשֹּׂרֵף אֹתָהּ יְכַבֵּס בְּגָדָיו בַּמַּיִם וְרָחַץ בְּשָׂרוֹ בַּמָּיִם
        וְטָמֵא עַד־הָעָרֶב׃
      yi: אױך דער װאָס פֿאַרברענט זי, זאָל װאַשן זײַנע קלײדער אין װאַסער, און באָדן
        זײַן לײַב אין װאַסער, און זײַן אומרײן ביזן אָװנט.
      cs: Takž také i ten, kterýž ji pálil, zpéře roucha svá u vodě, a tělo své obmyje
        vodou, a nečistý bude až do večera.
      pl: 'A ten téż, kto ją palić będzie, wypierze szaty swe w wodzie, i wykąpie
        ciało swe w wodzie, i nieczystym będzie do wieczora. '
    9:
      he: וְאָסַף אִישׁ טָהוֹר אֵת אֵפֶר הַפָּרָה וְהִנִּיחַ מִחוּץ לַמַּחֲנֶה בְּמָקוֹם
        טָהוֹר וְהָיְתָה לַעֲדַת בְּנֵי־יִשְׂרָאֵל לְמִשְׁמֶרֶת לְמֵי נִדָּה חַטָּאת
        הִוא׃
      yi: און אַ רײנער מאַן זאָל אױפֿזאַמלען די אַש פֿון דער קו, און אַװעקלײגן אױסן
        לאַגער אין אַ רײנעם אָרט; און עס זאָל געהאַלטן װערן פֿאַר דער עדה פֿון די
        קינדער פֿון ישׂראל פֿאַר שפּרענגװאַסער; אַ רײניקאָפּפֿער איז דאָס.
      cs: Popel pak té jalovice [spálené] smete muž čistý, a vysype jej vně za stany
        na místě čistém, aby byl všechněm synům Izraelským chován k vodě očištění,
        [kteráž] bude k očištění za hřích.
      pl: 'I zbierze człowiek czysty popiół jałowicy i złoży go po za obozem na miejscu
        czystém, a będzie on dla zboru synów Israela przechowywany do wody oczyszczającej:
        ofiara to zagrzeszna. '
    10:
      he: וְכִבֶּס הָאֹסֵף אֶת־אֵפֶר הַפָּרָה אֶת־בְּגָדָיו וְטָמֵא עַד־הָעָרֶב וְהָיְתָה
        לִבְנֵי יִשְׂרָאֵל וְלַגֵּר הַגָּר בְּתוֹכָם לְחֻקַּת עוֹלָם׃
      yi: און דער װאָס זאַמלט אױף די אַש פֿון דער קו, זאָל װאַשן זײַנע קלײדער, און
        זײַן אומרײן ביזן אָװנט. און עס זאָל זײַן פֿאַר די קינדער פֿון ישׂראל, און
        פֿאַר דעם פֿרעמדן װאָס האַלט זיך אױף צװישן זײ, פֿאַר אַן אײביקן געזעץ.
      cs: A ten, kdož by smetl popel té jalovice, zpéře roucha svá a nečistý bude
        až do večera. A budou to míti synové Izraelští i příchozí, kterýž jest pohostinu
        u prostřed nich, za ustanovení věčné.
      pl: 'I wypierze téż zbierający popiół jałowicy szaty swoje i nieczystym będzie
        do wieczora. A będzie to dla synów Israela i dla cudzoziemców przebywających
        między nimi ustawą wieczną: '
    11:
      he: הַנֹּגֵעַ בְּמֵת לְכָל־נֶפֶשׁ אָדָם וְטָמֵא שִׁבְעַת יָמִים׃
      yi: דער װאָס רירט זיך אָן אָן אַ מת, אָן װאָסער עס איז טױטן לײַב פֿון אַ מענטשן,
        זאָל זײַן אומרײן זיבן טעג.
      cs: Kdo by se dotkl těla kteréhokoli mrtvého člověka, nečistý bude za sedm dní.
      pl: 'Ktoby się dotknął umarłego, jakichkolwiek zwłok ludzkich, będzie nieczystym
        przez siedm dni; '
    12:
      he: הוּא יִתְחַטָּא־בוֹ בַּיּוֹם הַשְּׁלִישִׁי וּבַיּוֹם הַשְּׁבִיעִי יִטְהָר
        וְאִם־לֹא יִתְחַטָּא בַּיּוֹם הַשְּׁלִישִׁי וּבַיּוֹם הַשְּׁבִיעִי לֹא יִטְהָר׃
      yi: ער זאָל זיך רײניקן דערמיט אױפֿן דריטן טאָג און אױפֿן זיבעטן טאָג, און װערן
        רײן; און אױב ער װעט זיך ניט רײניקן אױפֿן דריטן טאָג און אױפֿן זיבעטן טאָג,
        זאָל ער ניט װערן רײן.
      cs: Takový očišťovati se bude tou [vodou] dne třetího a dne sedmého, [i] bude
        čistý; neočistí-li se pak dne třetího a dne sedmého, nebudeť čistý.
      pl: 'I powinien on oczyścić się nią dnia trzeciego i dnia siódmego aby był czystym;
        gdyby zaś nie oczyścił się dnia trzeciego i dnia siódmego, czystym nie będzie. '
    13:
      he: כָּל־הַנֹּגֵעַ בְּמֵת בְּנֶפֶשׁ הָאָדָם אֲשֶׁר־יָמוּת וְלֹא יִתְחַטָּא אֶת־מִשְׁכַּן
        יְהוָה טִמֵּא וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מִיִּשְׂרָאֵל כִּי מֵי נִדָּה לֹא־זֹרַק
        עָלָיו טָמֵא יִהְיֶה עוֹד טֻמְאָתוֹ בוֹ׃
      yi: איטלעכער װאָס רירט זיך אָן אָן אַ מת, אָן דעם לײַב פֿון אַ מענטשן װאָס איז
        געשטראָבן, און ער װעט זיך ניט רײניקן, האָט ער די רואונג פֿון גאָט פֿאַראומרײניקט,
        און יענע זעל זאָל פֿאַרשניטן װערן פֿון ישׂראל; אַז שפּרענגװאַסער איז אױף אים
        ניט געשפּרענגט געװאָרן, זאָל ער זײַן אומרײן; זײַן אומרײנקײט איז נאָך אױף אים.
      cs: Kdo by koli, dotkna se těla mrtvého člověka, kterýž umřel, neočistil se,
        příbytku Hospodinova poškvrnil. Protož vyhlazena bude duše ta z Izraele, nebo
        vodou očišťování není pokropen; nečistýť bude, a nečistota jeho zůstává na
        něm.
      pl: 'Ktokolwiekby się dotknął zmarłego, zwłok człowieka, który umarł, a nie
        oczyściwszy się przybytek Wiekuistego skalał - wytrąconą będzie dusza ta z
        pośród Israela; póki wodą oczyszczającą pokropiony nie został, nieczystym
        jest, - jeszcze nieczystość jego na nim; '
    14:
      he: זֹאת הַתּוֹרָה אָדָם כִּי־יָמוּת בְּאֹהֶל כָּל־הַבָּא אֶל־הָאֹהֶל וְכָל־אֲשֶׁר
        בָּאֹהֶל יִטְמָא שִׁבְעַת יָמִים׃
      yi: 'דאָס איז דער דין: אַז אַ מענטש װעט שטאַרבן אין אַ געצעלט, זאָל איטלעכער
        װאָס קומט אין געצעלט, און אַלץ װאָס אין געצעלט, זײַן אומרײן זיבן טעג.'
      cs: 'Tento jest [také] zákon, kdyby člověk umřel v stanu: Kdo by koli všel do
        toho stanu, a kdo by koli [byl] v stanu, nečistý bude za sedm dní.'
      pl: 'Oto zakon: Gdyby człowiek umarł w namiocie, to ktokolwiek wejdzie do tego
        namiotu, i cokolwiekby było w tym namiocie, nieczystém będzie przez siedm
        dni; '
    15:
      he: וְכֹל כְּלִי פָתוּחַ אֲשֶׁר אֵין־צָמִיד פָּתִיל עָלָיו טָמֵא הוּא׃
      yi: און יעטװעדער אָפֿענע כּלי, װאָס אױף איר איז ניטאָ אַן אַרומגעשנירט דעקל,
        איז אומרײן.
      cs: Tolikéž všeliká nádoba odkrytá, kteráž by neměla svrchu přikryvadla na sobě,
        nečistá bude.
      pl: 'Wszelkie téż naczynie odkryte, na któremby nie było nawiązki obwijającej,
        nieczystém jest; '
    16:
      he: וְכֹל אֲשֶׁר־יִגַּע עַל־פְּנֵי הַשָּׂדֶה בַּחֲלַל־חֶרֶב אוֹ בְמֵת אוֹ־בְעֶצֶם
        אָדָם אוֹ בְקָבֶר יִטְמָא שִׁבְעַת יָמִים׃
      yi: און איטלעכער װאָס װעט זיך אָנרירן אױפֿן פֿרײַען פֿעלד אָן אַ דערשלאָגענעם
        פֿון אַ שװערד, אָדער אָן אַ געשטאָרבענעם, אָדער אַן אַ בײן פֿון אַ מענטשן,
        אָדער אָן אַ קבֿר, זאָל זײַן אומרײן זיבן טעג.
      cs: Tak kdož by se koli dotkl na poli buď mečem zabitého, aneb mrtvého, buďto
        kosti člověka, aneb hrobu, nečistý bude za sedm dní.
      pl: 'Ktoby téż dotknął się na polu bądź poległego od miecza, bądź zmarłego,
        bądź kości ludzkiej, bądź mogiły, - nieczystym będzie siedm dni; '
    17:
      he: וְלָקְחוּ לַטָּמֵא מֵעֲפַר שְׂרֵפַת הַחַטָּאת וְנָתַן עָלָיו מַיִם חַיִּים
        אֶל־כֶּלִי׃
      yi: און מע זאָל נעמען פֿאַר דעם אומרײנעם פֿון דער אַש פֿון דעם פֿאַרברענטן רײניקאָפּפֿער,
        און אַרױפֿגיסן דערױף לעבעדיקע װאַסער אין אַ כּלי.
      cs: A vezmou pro nečistého popela [z] spálené za hřích, a nalejí na něj vody
        živé do nádoby.
      pl: 'Wezmą tedy dla tego nieczystego, popiołu z pogorzeliska ofiary zagrzesznej
        i naleją nań wody żywej w naczynie; '
    18:
      he: וְלָקַח אֵזוֹב וְטָבַל בַּמַּיִם אִישׁ טָהוֹר וְהִזָּה עַל־הָאֹהֶל וְעַל־כָּל־הַכֵּלִים
        וְעַל־הַנְּפָשׁוֹת אֲשֶׁר הָיוּ־שָׁם וְעַל־הַנֹּגֵעַ בַּעֶצֶם אוֹ בֶחָלָל
        אוֹ בַמֵּת אוֹ בַקָּבֶר׃
      yi: און אַ רײנער מאַן זאָל נעמען אֵזוֹבֿ-גראָז, און אײַנטונקען אין דעם װאַסער,
        און שפּריצן אױפֿן געצעלט, און אױף אַלע כּלים, און אױף די נפֿשות װאָס זײַנען
        דאָרטן געװען, און אױף דעם װאָס האָט זיך אָנגערירט אָן דעם בײן, אָדער אָן דעם
        דערשלאָגענעם, אָדער אָן דעם געשטאָרבענעם, אָדער אָן דעם קבֿר.
      cs: Potom vezme člověk čistý yzopu, a omočí [jej] v té vodě, a pokropí stanu,
        i všeho nádobí i lidí, kteříž by tu byli, tolikéž toho, kterýž dotkl se kosti,
        aneb zabitého, aneb mrtvého, aneb hrobu.
      pl: 'Weźmie téż izopu, i umoczy go w onej wodzie człowiek czysty, i pokropi
        namiot, i wszystkie naczynia, i wszystkie osoby, które tam były, albo tego,
        który się dotknął kości, albo poległego, albo zmarłego, albo mogiły; '
    19:
      he: וְהִזָּה הַטָּהֹר עַל־הַטָּמֵא בַּיּוֹם הַשְּׁלִישִׁי וּבַיּוֹם הַשְּׁבִיעִי
        וְחִטְּאוֹ בַּיּוֹם הַשְּׁבִיעִי וְכִבֶּס בְּגָדָיו וְרָחַץ בַּמַּיִם וְטָהֵר
        בָּעָרֶב׃
      yi: און דער װאָס איז רײן זאָל שפּריצן אױף דעם אומרײנעם אױפֿן דריטן טאָג און
        אױפֿן זיבעטן טאָג; און ער זאָל אים רײניקן אױפֿן זיבעטן טאָג; און ער זאָל װאַשן
        זײַנע קלײדער, און זיך באָדן אין װאַסער, און װערן רײן אין אָװנט.
      cs: Pokropí tedy čistý nečistého v den třetí a v den sedmý; a když jej očistí
        dne sedmého, zpéře šaty své, a umyje se vodou, a čistý bude u večer.
      pl: 'I pokropi czysty nieczystego dnia trzeciego i dnia siódmego, i oczyści
        go dnia siódmego; i wypierze szaty swe i wykąpie się w wodzie, a będzie czysty
        wieczorem. '
    20:
      he: וְאִישׁ אֲשֶׁר־יִטְמָא וְלֹא יִתְחַטָּא וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מִתּוֹךְ
        הַקָּהָל כִּי אֶת־מִקְדַּשׁ יְהוָה טִמֵּא מֵי נִדָּה לֹא־זֹרַק עָלָיו טָמֵא
        הוּא׃
      yi: און אַז אַ מענטש װעט זײַן אומרײן, און װעט זיך ניט רײניקן, זאָל יענע זעל
        פֿאַרשניטן װערן פֿון צװישן דער עדה, װאָרום דאָס הײליקטום פֿון גאָט האָט ער
        פֿאַראומרײניקט; שפּרענגװאַסער איז אױף אים ניט געשפּרענגט געװאָרן, איז ער אומרײן.
      cs: Jestliže by pak kdo nečistý jsa, neočistil se, vyhlazena bude duše ta z
        prostředku shromáždění; nebo svatyně Hospodinovy poškvrnil, vodou očišťování
        nejsa pokropen; nečistý jest.
      pl: 'Człowiek wszakże, któryby skalanym był, a nie oczyścił się; wytrąconą będzie
        dusza ta z pośród zgromadzenia, jeżeliby przybytek Wiekuistego skalał: wodą
        oczyszczającą pokropionym nie został, - nieczystym jest. '
    21:
      he: וְהָיְתָה לָּהֶם לְחֻקַּת עוֹלָם וּמַזֵּה מֵי־הַנִּדָּה יְכַבֵּס בְּגָדָיו
        וְהַנֹּגֵעַ בְּמֵי הַנִּדָּה יִטְמָא עַד־הָעָרֶב׃
      yi: און עס זאָל זײ זײַן פֿאַר אַן אײביקן געזעץ. און דער װאָס שפּריצט דאָס שפּרענגװאַסער,
        זאָל װאַשן זײַנע קלײדער; און דער װאָס רירט זיך אָן אָן דעם שפּרענגװאַסער,
        זאָל זײַן אומרײן ביזן אָװנט.
      cs: I bude jim to za ustanovení věčné. Kdož by pak tou vodou očišťování kropil,
        zpéře roucha svá, a kdož by se dotkl vody očišťování, nečistý bude až do večera.
      pl: 'I będzie to dla nich ustawą wieczną. Pokrapiający téż wodą oczyszczającą
        wypierze szaty swoje, a dotykający się tej wody oczyszczającej, nieczystym
        będzie do wieczora; '
    22:
      he: וְכֹל אֲשֶׁר־יִגַּע־בּוֹ הַטָּמֵא יִטְמָא וְהַנֶּפֶשׁ הַנֹּגַעַת תִּטְמָא
        עַד־הָעָרֶב׃
      yi: און אַלץ װאָס דער אומרײנער װעט זיך אָנרירן אָן דעם, זאָל זײַן אומרײן; און
        דער מענטש װאָס רירט זיך אָן אים אָן, זאָל זײַן אומרײן ביזן אָװנט.
      cs: Čehokoli dotkl by se nečistý, nečisté bude; člověk také, kterýž by se dotkl
        toho, nečistý bude až do večera.
      pl: 'A czegokolwiek by się dotknął nieczysty, nieczystém będzie; osoba téż dotykająca
        się go nieczystą będzie do wieczora." '
  20:
    1:
      he: וַיָּבֹאוּ בְנֵי־יִשְׂרָאֵל כָּל־הָעֵדָה מִדְבַּר־צִן בַּחֹדֶשׁ הָרִאשׁוֹן
        וַיֵּשֶׁב הָעָם בְּקָדֵשׁ וַתָּמָת שָׁם מִרְיָם וַתִּקָּבֵר שָׁם׃
      yi: און די קינדער פֿון ישׂראל, די גאַנצע עדה, זײַנען געקומען אין מדבר צִן, אין
        ערשטן חוֹדש; און דאָס פֿאָלק איז געזעסן אין קָדֵש; און מרים איז דאָרטן געשטאָרבן,
        און איז דאָרטן באַגראָבן געװאָרן.
      cs: ' I přitáhlo všecko množství synů Izraelských na poušť Tsin, měsíce prvního;
        i pozůstal lid v Kádes, kdež umřela Maria, a tu jest pochována.'
      pl: 'I przybyli synowie Israela, cały zbór, na puszczę Cyn miesiąca pierwszego,
        i pozostał lud w Kadesz; i umarła tam Mirjam, i pochowaną tam została. '
    2:
      he: וְלֹא־הָיָה מַיִם לָעֵדָה וַיִּקָּהֲלוּ עַל־מֹשֶׁה וְעַל־אַהֲרֹן׃
      yi: און די עדה האָט ניט געהאַט קײן װאַסער, און זײ האָבן זיך אײַנגעזאַמלט אַקעגן
        משהן און אַקעגן אַהרֹנען.
      cs: A když množství to nemělo vody, sešli se proti Mojžíšovi, a proti Aronovi.
      pl: 'I nie było wody dla zboru, i zebrali się przeciw Mojżeszowi i przeciw Ahronowi. '
    3:
      he: וַיָּרֶב הָעָם עִם־מֹשֶׁה וַיֹּאמְרוּ לֵאמֹר וְלוּ גָוַעְנוּ בִּגְוַע אַחֵינוּ
        לִפְנֵי יְהוָה׃
      yi: 'און דאָס פֿאָלק האָט זיך געקריגט מיט משהן, און זײ האָבן געזאָגט, אַזױ צו
        זאָגן: הלװאַי װאָלטן מיר אומגעקומען, װען אונדזערע ברידער זײַנען אומגעקומען
        פֿאַר גאָט!'
      cs: 'I domlouval se lid na Mojžíše, a mluvili, řkouce: Ó kdybychom i my byli
        zemřeli, když zemřeli bratří naši před Hospodinem!'
      pl: 'I gniewał się lud na Mojżesza i narzekali mówiąc: "Gdybyśmy téż skonali,
        gdy konali bracia nasi przed obliczem Wiekuistego; '
    4:
      he: וְלָמָה הֲבֵאתֶם אֶת־קְהַל יְהוָה אֶל־הַמִּדְבָּר הַזֶּה לָמוּת שָׁם אֲנַחְנוּ
        וּבְעִירֵנוּ׃
      yi: און נאָך װאָס האָט איר געבראַכט די עדה פֿון גאָט אין דעם דאָזיקן מדבר, אַז
        מיר און אונדזער פֿי זאָלן דאָ אױסשטאַרבן?
      cs: Proč jste jen uvedli shromáždění Hospodinovo na poušť tuto, abychom zde
        pomřeli i my i dobytek náš?
      pl: 'I nacóżeście zawiedli zgromadzenie Wiekuistego na puszczę tę, - abyśmy
        tu pomarli, my i dobytek nasz? '
    5:
      he: וְלָמָה הֶעֱלִיתֻנוּ מִמִּצְרַיִם לְהָבִיא אֹתָנוּ אֶל־הַמָּקוֹם הָרָע הַזֶּה
        לֹא מְקוֹם זֶרַע וּתְאֵנָה וְגֶפֶן וְרִמּוֹן וּמַיִם אַיִן לִשְׁתּוֹת׃
      yi: און נאָך װאָס האָט איר אונדז אױפֿגעבראַכט פֿון מִצרַיִם, אונדז צו ברענגען
        אין דעם דאָזיקן שלעכטן אָרט, װאָס איז ניט אַן אָרט פֿון זאָמען, אָדער פֿײַגן,
        אָדער װײַנשטאָקן, אָדער מילגרױמען, און װוּ װאַסער צום טרינקען איז ניטאָ?
      cs: A proč jste nás vyvedli z Egypta, abyste uvedli nás na toto zlé místo, na
        němž se nerodí ani obilí, ani fíků, ani hroznů, ani jablek zrnatých, [na kterémž]
        ani vody ku pití není?
      pl: 'A pocóżeście wywiedli nas z Micraim? Aby zaprowadzić nas na to miejsce
        nędzne, gdzie niema wysiewu, ani figi, ani winogradu, ani granatu, a nawet
        wody niema, by się napić?" '
    6:
      he: וַיָּבֹא מֹשֶׁה וְאַהֲרֹן מִפְּנֵי הַקָּהָל אֶל־פֶּתַח אֹהֶל מוֹעֵד וַיִּפְּלוּ
        עַל־פְּנֵיהֶם וַיֵּרָא כְבוֹד־יְהוָה אֲלֵיהֶם׃
      yi: זײַנען משה און אַהרן אַװעקגעגאַנגען פֿון פֿאַר דער עדה צום אײַנגאַנג פֿון
        אוֹהל-מוֹעד, און זײ זײַנען געפֿאַלן אױף זײער פּנים; און די פּראַכט פֿון גאָט
        האָט זיך באַװיזן צו זײ.
      cs: Tedy odšel Mojžíš s Aronem od tváři shromáždění ke dveřím stánku úmluvy,
        a padli na tváři své; i ukázala se sláva Hospodinova nad nimi.
      pl: 'I uszedł Mojżesz i Ahron przed zgromadzeniem do wnijścia przybytku zboru
        i padli na oblicza swoje; i ukazał się majestat Wiekuistego. '
    7:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'A mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    8:
      he: קַח אֶת־הַמַּטֶּה וְהַקְהֵל אֶת־הָעֵדָה אַתָּה וְאַהֲרֹן אָחִיךָ וְדִבַּרְתֶּם
        אֶל־הַסֶּלַע לְעֵינֵיהֶם וְנָתַן מֵימָיו וְהוֹצֵאתָ לָהֶם מַיִם מִן־הַסֶּלַע
        וְהִשְׁקִיתָ אֶת־הָעֵדָה וְאֶת־בְּעִירָם׃
      yi: נעם דעם שטעקן, און זאַמל אײַן די עדה, דו און אַהרן דײַן ברודער, און איר
        זאָלט רעדן צום פֿעלז פֿאַר זײערע אױגן, אַז ער זאָל אַרױסגעבן פֿון זיך װאַסער;
        און װעסט זײ אַרױסציִען װאַסער פֿון פֿעלז, און װעסט אָנטרינקען די עדה און זײער
        פֿי.
      cs: Vezmi hůl, a shromáždíce [všecko] množství, ty i Aron bratr tvůj, mluvte
        k skále této před očima jejich, a vydá vodu svou. I vyvedeš jim vodu z skály,
        a dáš nápoj všemu množství i dobytku jejich.
      pl: '"Weźmiesz buławę i zgromadzisz cały zbór, - ty i Ahron, brat twój, a przemówicie
        do skały w oczach ich, aby wydała wody swe; i tak wywiedziesz im wodę ze skały,
        a napoisz zbór i dobytek ich." '
    9:
      he: וַיִּקַּח מֹשֶׁה אֶת־הַמַּטֶּה מִלִּפְנֵי יְהוָה כַּאֲשֶׁר צִוָּהוּ׃
      yi: האָט משה גענומען דעם שטעקן פֿון פֿאַר גאָט, אַזױ װי ער האָט אים באַפֿױלן.
      cs: Tedy vzal Mojžíš hůl před tváří Hospodinovou, jakž rozkázal jemu.
      pl: 'I wziął Mojżesz buławę z przed oblicza Wiekuistego, jako mu rozkazał; '
    10:
      he: וַיַּקְהִלוּ מֹשֶׁה וְאַהֲרֹן אֶת־הַקָּהָל אֶל־פְּנֵי הַסָּלַע וַיֹּאמֶר
        לָהֶם שִׁמְעוּ־נָא הַמֹּרִים הֲמִן־הַסֶּלַע הַזֶּה נוֹצִיא לָכֶם מָיִם׃
      yi: 'און משה און אַהרן האָבן אײַנגעזאַמלט די עדה פֿאַר דעם פֿעלז, און ער האָט
        צו זײ געזאָגט: הערט אַקאָרשט, איר װידערשפּעניקער, זאָלן מיר פֿון דעם דאָזיקן
        פֿעלז אײַך אַרױסציִען װאַסער?'
      cs: 'I svolali Mojžíš s Aronem všecko množství před skálu, a řekl jim: Slyštež
        nyní, ó reptáci: Zdali z skály této vyvedeme vám vodu?'
      pl: 'I zgromadził Mojżesz i Ahron lud przed skałą, i rzekł do nich: "Posłuchajcież,
        przekorni, czyż ze skały tej, wydobędziem wam wodę?" '
    11:
      he: וַיָּרֶם מֹשֶׁה אֶת־יָדוֹ וַיַּךְ אֶת־הַסֶּלַע בְּמַטֵּהוּ פַּעֲמָיִם וַיֵּצְאוּ
        מַיִם רַבִּים וַתֵּשְׁתְּ הָעֵדָה וּבְעִירָם׃
      yi: און משה האָט אױפֿגעהױבן זײַן האַנט, און האָט געשלאָגן דעם פֿעלז מיט זײַן
        שטעקן צװײ מאָל, און עס איז אַרױס אַ סך װאַסער, און די עדה און זײער פֿי האָבן
        געטרונקען.
      cs: I pozdvihl Mojžíš ruky své, a udeřil v skálu holí svou po dvakrát; i vyšly
        vody hojné, a pilo všecko množství i dobytek jejich.
      pl: 'Zatém podniósł Mojżesz rękę swoję, i uderzył w skałę buławą swą dwukrotnie,
        - a wypłynęły wody obfite, i napił się zbór i dobytek jego. '
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן יַעַן לֹא־הֶאֱמַנְתֶּם בִּי לְהַקְדִּישֵׁנִי
        לְעֵינֵי בְּנֵי יִשְׂרָאֵל לָכֵן לֹא תָבִיאוּ אֶת־הַקָּהָל הַזֶּה אֶל־הָאָרֶץ
        אֲשֶׁר־נָתַתִּי לָהֶם׃
      yi: 'האָט גאָט געזאָגט צו משהן און צו אַהרֹנען: װײַל איר האָט ניט געגלױבט אין
        מיר, מיך צו הײליקן פֿאַר די אױגן פֿון די קינדער פֿון ישׂראל, דרום װעט איר
        ניט ברענגען די דאָזיקע עדה אין דעם לאַנד װאָס איך האָב זײ געגעבן.'
      cs: 'Potom řekl Hospodin Mojžíšovi a Aronovi: Že jste mi nevěřili, abyste posvětili
        mne před očima synů Izraelských, proto neuvedete shromáždění tohoto do země,
        kterouž jsem jim dal.'
      pl: 'I rzekł Wiekuisty do Mojżesza i Ahrona: "Za to, żeście nie zawierzyli Mi,
        aby uświęcić Mnie w oczach synów Israela, przeto nie zaprowadzicie zgromadzenia
        tego do ziemi, którą oddaję im!" '
    13:
      he: הֵמָּה מֵי מְרִיבָה אֲשֶׁר־רָבוּ בְנֵי־יִשְׂרָאֵל אֶת־יְהוָה וַיִּקָּדֵשׁ
        בָּם׃
      yi: דאָס איז דאָס װאַסער פֿון מריבֿה װוּ די קינדער פֿון ישׂראל האָבן געקריגט
        אַקעגן גאָט, און ער איז געהײליקט געװאָרן צװישן זײ.
      cs: Toť jsou ty vody sváru, o kteréž svařili se synové Izraelští s Hospodinem,
        a posvěcen jest v nich.
      pl: 'Te to są wody Meryba; gdyż narzekali synowie Israela na Wiekuistego, a
        uświęcony został przez nie. '
    14:
      he: וַיִּשְׁלַח מֹשֶׁה מַלְאָכִים מִקָּדֵשׁ אֶל־מֶלֶךְ אֱדוֹם כֹּה אָמַר אָחִיךָ
        יִשְׂרָאֵל אַתָּה יָדַעְתָּ אֵת כָּל־הַתְּלָאָה אֲשֶׁר מְצָאָתְנוּ׃
      yi: 'און משה האָט געשיקט שלוחים פֿון קָדֵש צו דעם מלך פֿון אֶדוֹם: אַזױ זאָגט
        דײַן ברודער ישׂראל: דו װײסט אַלדי מאַטערניש װאָס אונדז האָט געטראָפֿן;'
      cs: 'I poslal Mojžíš posly z Kádes k králi Edom, [aby řekli]: Totoť vzkazuje
        bratr tvůj Izrael: Ty víš o všech těžkostech, kteréž přišly na nás,'
      pl: 'I wyprawił Mojżesz posłów z Kadesz do króla Edomu: "Tak rzecze brat twój
        Israel: ty znasz wszelaką niedolę która spotkała nas; '
    15:
      he: וַיֵּרְדוּ אֲבֹתֵינוּ מִצְרַיְמָה וַנֵּשֶׁב בְּמִצְרַיִם יָמִים רַבִּים
        וַיָּרֵעוּ לָנוּ מִצְרַיִם וְלַאֲבֹתֵינוּ׃
      yi: װי אונדזערע עלטערן האָבן גענידערט קײן מִצרַיִם, און מיר זײַנען געזעסן אין
        מִצרַיִם פֿיל טעג, און די מִצרים האָבן שלעכטס געטאָן אונדז און אונדזערע עלטערן;
      cs: Že sstoupili otcové naši do Egypta, a bydlili jsme tam za mnoho let. Egyptští
        pak ssužovali nás i otce naše.
      pl: 'Zstąpili byli ojcowie nasi do Micraim, i mieszkaliśmy w Micraim przez długie
        czasy; a trapili nas Micrejczycy i ojców naszych; '
    16:
      he: וַנִּצְעַק אֶל־יְהוָה וַיִּשְׁמַע קֹלֵנוּ וַיִּשְׁלַח מַלְאָךְ וַיֹּצִאֵנוּ
        מִמִּצְרָיִם וְהִנֵּה אֲנַחְנוּ בְקָדֵשׁ עִיר קְצֵה גְבוּלֶךָ׃
      yi: און מיר האָבן געשריִען צו גאָט, און ער האָט געהערט אונדזער קָול, און האָט
        געשיקט אַ מלאך, און אונדז אַרױסגעצױגן פֿון מִצרַיִם; און אָט זײַנען מיר אין
        קָדֵש, אַ שטאָט בײַם עק פֿון דײַן געמאַרק.
      cs: A volali jsme k Hospodinu, kterýž uslyšel hlas náš, a poslav anděla, vyvedl
        nás z Egypta, a aj, již jsme v Kádes městě, při pomezí tvém.
      pl: 'I wołaliśmy do Wiekuistego, a wysłuchał On głos nasz, i posłał wysłańca,
        i wywiódł nas z Micraim, a oto jesteśmy w Kadesz, mieście na krańcu granicy
        twojej; '
    17:
      he: נַעְבְּרָה־נָּא בְאַרְצֶךָ לֹא נַעֲבֹר בְּשָׂדֶה וּבְכֶרֶם וְלֹא נִשְׁתֶּה
        מֵי בְאֵר דֶּרֶךְ הַמֶּלֶךְ נֵלֵךְ לֹא נִטֶּה יָמִין וּשְׂמֹאול עַד אֲשֶׁר־נַעֲבֹר
        גְּבוּלֶךָ׃
      yi: לאָז אונדז, איך בעט דיך, דורכגײן דורך דײַן לאַנד; מיר װעלן ניט דורכגײן דורך
        אַ פֿעלד אָדער דורך אַ װײַנגאָרטן, און מיר װעלן ניט טרינקען װאַסער פֿון אַ
        ברונעם; אױף דעם מלכס װעג װעלן מיר גײען; מיר װעלן זיך ניט אָפּנײַגן רעכטס אָדער
        לינקס, ביז װאַנען מיר װעלן דורכגײן דײַן געמאַרק.
      cs: Nechť, prosím, projdeme skrze zemi tvou. Nepůjdeme přes rolí, ani přes vinice,
        aniž píti budeme vody z čí studnice; cestou královskou půjdeme a neuchýlíme
        se na pravo ani na levo, dokavadž nepřejdeme mezí tvých.
      pl: 'Chcielibyśmy przejść przez ziemię twoję! Nie pójdziemy przez pola ani przez
        winnice, ani pić będziemy wody ze studzien; drogą królewską pójdziemy, nie
        zboczymy ani na prawo, ani na lewo, póki nie przejdziemy granic twoich!" '
    18:
      he: וַיֹּאמֶר אֵלָיו אֱדוֹם לֹא תַעֲבֹר בִּי פֶּן־בַּחֶרֶב אֵצֵא לִקְרָאתֶךָ׃
      yi: 'האָט אֶדוֹם צו אים געזאָגט: זאָלסט ניט דורכגײן דורך מיר, װאָרום מיטן שװערד
        װעל איך אַרױסגײן אַקעגן דיר.'
      cs: 'Jemužto odpověděl Edom: Nechoď skrze mou zemi, abych s mečem nevyšel v
        cestu tobě.'
      pl: 'I odpowiedział mu Edom: "Nie przejdziesz przezemnie, inaczej mieczem wystąpię
        przeciw tobie!" '
    19:
      he: וַיֹּאמְרוּ אֵלָיו בְּנֵי־יִשְׂרָאֵל בַּמְסִלָּה נַעֲלֶה וְאִם־מֵימֶיךָ
        נִשְׁתֶּה אֲנִי וּמִקְנַי וְנָתַתִּי מִכְרָם רַק אֵין־דָּבָר בְּרַגְלַי אֶעֱבֹרָה׃
      yi: 'האָבן די קינדער פֿון ישׂראל צו אים געזאָגט: אױפֿן װעג װעלן מיר גײן, און
        אַז מיר װעלן טרינקען דײַן װאַסער, איך און מײַנע פֿי, װעל איך געבן געצאָלט
        דערפֿאַר; עס איז דאָך גאָרנישט; לאָמיך בלױז דורכגײן אױף מײַנע פֿיס.'
      cs: 'I řekli mu synové Izraelští: Obecnou silnicí půjdeme, a jestliže vody tvé
        napili bychom se, buď my neb dobytek náš, zaplatíme ji; nic jiného [nežádáme],
        toliko pěší abychom prošli.'
      pl: 'I rzekli doń synowie Israela: "Gościńcem pójdziemy, a gdybyśmy wody twoje
        pili, - ja i stada moje, zapłacę cenę ich; jedynie - nic więcej - abym stopami
        swojemi przeszedł!" '
    20:
      he: וַיֹּאמֶר לֹא תַעֲבֹר וַיֵּצֵא אֱדוֹם לִקְרָאתוֹ בְּעַם כָּבֵד וּבְיָד חֲזָקָה׃
      yi: 'האָט ער געזאָגט: דו קענסט ניט דורכגײן. און אֶדוֹם איז אַרױסגעגאַנגען אַקעגן
        אים מיט פֿיל פֿאָלק, און מיט אַ שטאַרקער האַנט.'
      cs: 'Odpověděl: Neprojdeš. A vytáhl proti nim Edom s množstvím lidu a s silou
        velikou.'
      pl: 'Ale odpowiedział: "Nie przejdziesz!" I wyruszył Edom przeciw niemu z narodem
        potężnym i ręką możną. '
    21:
      he: וַיְמָאֵן אֱדוֹם נְתֹן אֶת־יִשְׂרָאֵל עֲבֹר בִּגְבֻלוֹ וַיֵּט יִשְׂרָאֵל
        מֵעָלָיו׃
      yi: און אֶדוֹם האָט ניט געװאָלט לאָזן ישׂראל דורכגײן דורך זײַן געמאַרק, און
        ישׂראל האָט זיך אָפּגענײַגט פֿון אים.
      cs: Když tedy nedopustil Edom Izraelovi, aby přešel meze jeho, uchýlil se Izrael
        od něho.
      pl: 'I tak wzbraniał się Edom pozwolić Israelowi przejść przez granice jego;
        i wyminął go Israel. '
    22:
      he: וַיִּסְעוּ מִקָּדֵשׁ וַיָּבֹאוּ בְנֵי־יִשְׂרָאֵל כָּל־הָעֵדָה הֹר הָהָר׃
      yi: און זײ האָבן אַװעקגעצױגן פֿון קָדֵש; און די קינדער פֿון ישׂראל, די גאַנצע
        עדה, זײַנען אָנגעקומען צום באַרג הוֹר.
      cs: A hnuvše se synové Izraelští i všecko množství jejich z Kádes, přišli na
        horu [řečenou] Hor.
      pl: 'I wyruszyli z Kadesz, i przybyli synowie Israela, cały zbór, do góry Hor, '
    23:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן בְּהֹר הָהָר עַל־גְּבוּל אֶרֶץ־אֱדוֹם
        לֵאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן און צו אַהרֹנען אױפֿן באַרג הוֹר, בײַם געמאַרק
        פֿון לאַנד אֶדוֹם, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi a Aronovi na hoře Hor, při pomezí země Edom,
        řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi na górze Hor, nad granicą
        ziemi Edomu, i rzekł: '
    24:
      he: יֵאָסֵף אַהֲרֹן אֶל־עַמָּיו כִּי לֹא יָבֹא אֶל־הָאָרֶץ אֲשֶׁר נָתַתִּי לִבְנֵי
        יִשְׂרָאֵל עַל אֲשֶׁר־מְרִיתֶם אֶת־פִּי לְמֵי מְרִיבָה׃
      yi: זאָל אַהרן אײַנגעזאַמלט װערן צו זײַן פֿאָלק; װאָרום ער װעט ניט קומען אין
        דעם לאַנד װאָס איך האָב געגעבן צו די קינדער פֿון ישׂראל, דערפֿאַר װאָס איר
        האָט װידערשפּעניקט מײַן מױל בײַם װאַסער פֿון מריבֿה.
      cs: Připojen bude Aron k lidu svému; nebo nevejde do země, kterouž jsem dal
        synům Izraelským, proto že jste odporni byli řeči mé při vodách sváru.
      pl: '"Przyłączon będzie Ahron do ludu swego; albowiem nie wnijdzie on do ziemi,
        którą oddaję synom Israela, za to żeście się sprzeciwiali rozkazowi Mojemu
        u wód Meryby; '
    25:
      he: קַח אֶת־אַהֲרֹן וְאֶת־אֶלְעָזָר בְּנוֹ וְהַעַל אֹתָם הֹר הָהָר׃
      yi: נעם אַהרֹנען און זײַן זון אֶלעָזָרן, און ברענג זײ אַרױף אױפֿן באַרג הוֹר;
      cs: Pojmi Arona a Eleazara syna jeho, a uvedeš je na horu Hor.
      pl: 'Weź Ahrona i Elazara, syna jego, a zaprowadź ich na górę Hor; '
    26:
      he: וְהַפְשֵׁט אֶת־אַהֲרֹן אֶת־בְּגָדָיו וְהִלְבַּשְׁתָּם אֶת־אֶלְעָזָר בְּנוֹ
        וְאַהֲרֹן יֵאָסֵף וּמֵת שָׁם׃
      yi: און טו אױס אַהרֹנען זײַנע קלײדער, און טו זײ אָן זײַן זון אֶלעָזָרן; און
        אַהרן זאָל אײַנגעזאַמלט װערן און שטאַרבן דאָרטן.
      cs: A svlečeš Arona z roucha jeho, a oblečeš v ně Eleazara syna jeho; nebo Aron
        připojen bude [k lidu svému], a tam umře.
      pl: 'I zdejm z Ahrona szaty jego, a oblecz w nie Elazara, syna jego; Ahron zaś
        przyłączon będzie i umrze tam." '
    27:
      he: וַיַּעַשׂ מֹשֶׁה כַּאֲשֶׁר צִוָּה יְהוָה וַיַּעֲלוּ אֶל־הֹר הָהָר לְעֵינֵי
        כָּל־הָעֵדָה׃
      yi: האָט משה געטאָן אַזױ װי גאָט האָט באַפֿױלן; און זײ זײַנען אַרױפֿגעגאַנגען
        אױפֿן באַרג הוֹר, פֿאַר די אױגן פֿון דער גאַנצער עדה.
      cs: I učinil Mojžíš, jakž rozkázal Hospodin, a vstoupili na horu Hor před očima
        všeho množství.
      pl: 'I uczynił Mojżesz jako rozkazał Wiekuisty; i wstąpili na górę Hor, w oczach
        całego zboru; '
    28:
      he: וַיַּפְשֵׁט מֹשֶׁה אֶת־אַהֲרֹן אֶת־בְּגָדָיו וַיַּלְבֵּשׁ אֹתָם אֶת־אֶלְעָזָר
        בְּנוֹ וַיָּמָת אַהֲרֹן שָׁם בְּרֹאשׁ הָהָר וַיֵּרֶד מֹשֶׁה וְאֶלְעָזָר מִן־הָהָר׃
      yi: און משה האָט אױסגעטאָן אַהרֹנען זײַנע קלײדער, און האָט זײ אָנגעטאָן זײַן
        זון אֶלעָזָרן. און אַהרן איז דאָרטן געשטאָרבן אױפֿן שפּיץ באַרג. און משה און
        אֶלעָזָר האָבן אַראָפּגענידערט פֿון באַרג.
      cs: A svlékl Mojžíš Arona z roucha jeho, a oblékl v ně Eleazara syna jeho. I
        umřel tam Aron na pahrbku hory, Mojžíš pak a Eleazar sstoupili s hory.
      pl: 'I zdjął Mojżesz z Ahrona szaty jego, a oblókł w nie Elazara, syna jego;
        i umarł tam Ahron na szczycie góry; a Mojżesz i Elazar zstąpili z góry. '
    29:
      he: וַיִּרְאוּ כָּל־הָעֵדָה כִּי גָוַע אַהֲרֹן וַיִּבְכּוּ אֶת־אַהֲרֹן שְׁלֹשִׁים
        יוֹם כֹּל בֵּית יִשְׂרָאֵל׃
      yi: און די גאַנצע עדה האָט געזען אַז אַהרן איז פֿאַרגאַנגען; און דאָס גאַנצע
        הױז פֿון ישׂראל האָט באַװײנט אַהרֹנען דרײַסיק טעג.
      cs: Vidouce pak všecko množství, že umřel Aron, plakali ho za třidceti dní všecken
        dům Izraelský.
      pl: 'I zobaczył cały zbór, że skonał Ahron; i opłakiwał Ahrona przez trzydzieści
        dni cały dom Israela. '
  21:
    1:
      he: וַיִּשְׁמַע הַכְּנַעֲנִי מֶלֶךְ־עֲרָד יֹשֵׁב הַנֶּגֶב כִּי בָּא יִשְׂרָאֵל
        דֶּרֶךְ הָאֲתָרִים וַיִּלָּחֶם בְּיִשְׂרָאֵל וַיִּשְׁבְּ מִמֶּנּוּ שֶׁבִי׃
      yi: און דער כּנַעֲני, דער מלך פֿון עַרָד, דער באַװוינער פֿון דָרום, האָט געהערט
        אַז ישׂראל איז אָנגעקומען אױף דעם װעג פֿון אַתָרים, און ער האָט מלחמה געהאַלטן
        מיט ישׂראל, און געפֿאַנגען פֿון זײ געפֿאַנגענע.
      cs: ' To když uslyšel Kananejský král v Arad, kterýž bydlil na poledne, že by
        táhl Izrael tou cestou, kterouž byli špehéři šli, bojoval s ním, a zajal jich
        množství.'
      pl: 'I usłyszał Kanaanejczyk, król Aradu, osiadły na południu, że nadciąga Israel
        drogą od Atarym, stoczył tedy bitwę z Israelem i nabrał od niego jeńców. '
    2:
      he: וַיִּדַּר יִשְׂרָאֵל נֶדֶר לַיהוָה וַיֹּאמַר אִם־נָתֹן תִּתֵּן אֶת־הָעָם
        הַזֶּה בְּיָדִי וְהַחֲרַמְתִּי אֶת־עָרֵיהֶם׃
      yi: 'האָט ישׂראל אַ נדר געטאָן צו גאָט, און האָט געזאָגט: אױב געבן װעסטו געבן
        דאָס דאָזיקע פֿאָלק אין מײַן האַנט, װעל איך מאַכן זײערע שטעט חרם.'
      cs: 'Tedy Izrael učinil slib Hospodinu, řka: Jestliže dáš lid tento v ruce mé,
        do gruntu zkazím města jejich.'
      pl: 'I ślubował Israel ślub Wiekuistemu i rzekł: "Jeżeli podasz lud ten w ręce
        moje, położę zaklęcie na miasta ich!" '
    3:
      he: וַיִּשְׁמַע יְהוָה בְּקוֹל יִשְׂרָאֵל וַיִּתֵּן אֶת־הַכְּנַעֲנִי וַיַּחֲרֵם
        אֶתְהֶם וְאֶת־עָרֵיהֶם וַיִּקְרָא שֵׁם־הַמָּקוֹם חָרְמָה׃
      yi: און גאָט האָט צוגעהערט צו דעם קָול פֿון ישׂראל, און ער האָט איבערגעגעבן
        דעם כּנַעֲני, און זײ האָבן געמאַכט זײ און זײערע שטעט חרם. און מע האָט גערופֿן
        דעם נאָמען פֿון דעם אָרט, חרמָה.
      cs: I uslyšel Hospodin hlas Izraele a dal [mu] Kananejské, kterýžto do gruntu
        zkazil je i města jejich, a nazval jméno toho místa Horma.
      pl: 'I wysłuchał Wiekuisty głos Israela, i wydał mu Kanaanejczyków, i położył
        zaklęcie na nich i na miasta ich, - i nazwał miano okolicy tej Chorma. '
    4:
      he: וַיִּסְעוּ מֵהֹר הָהָר דֶּרֶךְ יַם־סוּף לִסְבֹב אֶת־אֶרֶץ אֱדוֹם וַתִּקְצַר
        נֶפֶשׁ־הָעָם בַּדָּרֶךְ׃
      yi: און זײ האָבן געצױגן פֿון באַרג הוֹר אױפֿן װעג פֿון ים-סוף, כּדי צו גײן אַרום
        דעם לאַנד אֶדוֹם, און די זעל פֿון דעם פֿאָלק איז געװאָרן אומגעדולדיק פֿון
        װעג.
      cs: Potom hnuli se s hory Hor cestou k moři Rudému, aby obešli zemi Idumejskou;
        i ustával lid velice na cestě.
      pl: 'I wyruszyli od góry Hor, drogą ku morzu Czerwonemu, aby obejść ziemię Edomu,
        lecz zmalał duch ludu na drodze. '
    5:
      he: וַיְדַבֵּר הָעָם בֵּאלֹהִים וּבְמֹשֶׁה לָמָה הֶעֱלִיתֻנוּ מִמִּצְרַיִם לָמוּת
        בַּמִּדְבָּר כִּי אֵין לֶחֶם וְאֵין מַיִם וְנַפְשֵׁנוּ קָצָה בַּלֶּחֶם הַקְּלֹקֵל׃
      yi: 'און דאָס פֿאָלק האָט גערעדט אַקעגן גאָט און אַקעגן משהן: נאָך װאָס האָט
        איר אונדז אױפֿגעבראַכט פֿון מִצרַיִם צו שטאַרבן אין דער מדבר? װאָרום קײן ברױט
        איז ניטאָ, און קײן װאַסער איז ניטאָ, און אונדזער זעל עקלט זיך מיט דער נישטיקער
        שפּײַז.'
      cs: 'A mluvil lid proti Bohu a proti Mojžíšovi: Proč jste vyvedli nás z Egypta,
        abychom zemřeli na poušti? Nebo ani chleba ani vody není, a duše naše chléb
        tento ničemný sobě již zošklivila.'
      pl: 'I narzekał lud na Boga i na Mojżesza: "Nacóż wywiedliście nas z Micraim,
        abyśmy pomarli na pustyni? Wszak niema ani chleba ani wody, a dusza nasza
        obmierziła sobie chleb ten nędzny!" '
    6:
      he: וַיְשַׁלַּח יְהוָה בָּעָם אֵת הַנְּחָשִׁים הַשְּׂרָפִים וַיְנַשְּׁכוּ אֶת־הָעָם
        וַיָּמָת עַם־רָב מִיִּשְׂרָאֵל׃
      yi: האָט גאָט אָנגעשיקט אױפֿן פֿאָלק פֿײַערדיקע שלאַנגען, און זײ האָבן געביסן
        דאָס פֿאָלק, און עס איז געשטאָרבן אַ סך פֿאָלק פֿון ישׂראל.
      cs: Protož dopustil Hospodin na lid hady ohnivé, kteříž jej štípali, tak že
        množství lidu zemřelo z Izraele.
      pl: 'I puścił Wiekuisty na lud węże jadowite, i kąsały lud, i wymarło wiele
        ludu z Israela. '
    7:
      he: וַיָּבֹא הָעָם אֶל־מֹשֶׁה וַיֹּאמְרוּ חָטָאנוּ כִּי־דִבַּרְנוּ בַיהוָה וָבָךְ
        הִתְפַּלֵּל אֶל־יְהוָה וְיָסֵר מֵעָלֵינוּ אֶת־הַנָּחָשׁ וַיִּתְפַּלֵּל מֹשֶׁה
        בְּעַד הָעָם׃
      yi: 'איז דאָס פֿאָלק געקומען צו משהן, און זײ האָבן געזאָגט: מיר האָבן געזינדיקט
        װאָס מיר האָבן גערעדט אַקעגן גאָט און אַקעגן דיר; זײַ מתפּלל צו גאָט, ער זאָל
        אָפּטאָן פֿון אונדז די שלאַנגען. האָט משה מתפּלל געװען פֿאַרן פֿאָלק.'
      cs: 'Tedy přišel lid k Mojžíšovi a řekli: Zhřešili jsme, nebo jsme mluvili proti
        Hospodinu a proti tobě; modl se Hospodinu, ať odejme od nás ty hady. I modlil
        se Mojžíš za lid.'
      pl: 'I przyszedł lud do Mojżesza i rzekł: "Zgrzeszyliśmy, żeśmy narzekali na
        Wiekuistego i na ciebie; pomódl się Wiekuistemu, aby oddalił od nas te węże!"
        I pomodlił się Mojżesz za ludem. '
    8:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עֲשֵׂה לְךָ שָׂרָף וְשִׂים אֹתוֹ עַל־נֵס וְהָיָה
        כָּל־הַנָּשׁוּךְ וְרָאָה אֹתוֹ וָחָי׃
      yi: 'און גאָט האָט געזאָגט צו משהן: מאַך דיר אַ פֿײַערדיקע שלאַנג, און טו זי
        אַרױף אױף אַ שטאַנג; און עס װעט זײַן, איטלעכער װאָס װערט געביסן, װעט זי זען,
        און װעט בלײַבן לעבן.'
      cs: 'I řekl Hospodin Mojžíšovi: Udělej sobě hada [podobného] těm ohnivým, a
        vyzdvihni jej na sochu; a každý ušťknutý, když pohledí na něj, živ bude.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Zrób sobie węża, a utwierdź go na drzewcu,
        i będzie, że ktokolwiek ukąszony nań wejrzy, wyzdrowieje." '
    9:
      he: וַיַּעַשׂ מֹשֶׁה נְחַשׁ נְחֹשֶׁת וַיְשִׂמֵהוּ עַל־הַנֵּס וְהָיָה אִם־נָשַׁךְ
        הַנָּחָשׁ אֶת־אִישׁ וְהִבִּיט אֶל־נְחַשׁ הַנְּחֹשֶׁת וָחָי׃
      yi: האָט משה געמאַכט אַ קופּערנע שלאַנג, און האָט זי אַרױפֿגעטאָן אױף אַ שטאַנג;
        און עס איז געװען, אַז אַ שלאַנג האָט עמיצן געביסן, אַזױ האָט ער אַ קוק געטאָן
        אױף דער קופּערנער שלאַנג, און איז געבליבן לעבן.
      cs: I udělal Mojžíš hada měděného, a vyzdvihl jej na sochu; a stalo se, když
        ušťkl had někoho, a on vzhlédl na hada měděného, že zůstal živ.
      pl: 'I zrobił Mojżesz węża miedzianego, i utwierdził go na drzewcu; i bywało,
        że gdy wąż ukąsił człowieka a spojrzał na węża miedzianego, tedy wyzdrowiał. '
    10:
      he: וַיִּסְעוּ בְּנֵי יִשְׂרָאֵל וַיַּחֲנוּ בְּאֹבֹת׃
      yi: און די קינדער פֿון ישׂראל האָבן אַװעקגעצױגן, און גערוט אין אוֹבֿוֹת.
      cs: Tedy hnuli se odtud synové Izraelští, a položili se v Obot.
      pl: 'I wyruszyli synowie Israela, i stanęli obozem w Oboth; '
    11:
      he: וַיִּסְעוּ מֵאֹבֹת וַיַּחֲנוּ בְּעִיֵּי הָעֲבָרִים בַּמִּדְבָּר אֲשֶׁר עַל־פְּנֵי
        מוֹאָב מִמִּזְרַח הַשָּׁמֶשׁ׃
      yi: און זײ האָבן געצױגן פֿון אוֹבֿוֹת, און גערוט אין עִיֵי-עַבָֿרים, אין דעם
        מדבר װאָס פֿאַר מוֹאָבֿ, אַקעגן זונאױפֿגאַנג.
      cs: Potom pak hnuvše se z Obot, položili se při pahrbcích hor Abarim na poušti,
        kteráž jest naproti [zemi] Moábské k východu slunce.
      pl: 'I wyruszyli z Oboth, i stanęli obozem na ruinach Abarym, na puszczy, która
        naprzeciw Moabu, ku wschodowi słońca. '
    12:
      he: מִשָּׁם נָסָעוּ וַיַּחֲנוּ בְּנַחַל זָרֶד׃
      yi: פֿון דאָרטן האָבן זײ געצױגן, און גערוט אין טאָל זֶרֶד.
      cs: Odtud brali se, a položili se v údolí Záred.
      pl: 'Ztamtąd wyruszyli, i stanęli obozem nad potokiem Zered. '
    13:
      he: מִשָּׁם נָסָעוּ וַיַּחֲנוּ מֵעֵבֶר אַרְנוֹן אֲשֶׁר בַּמִּדְבָּר הַיֹּצֵא
        מִגְּבוּל הָאֱמֹרִי כִּי אַרְנוֹן גְּבוּל מוֹאָב בֵּין מוֹאָב וּבֵין הָאֱמֹרִי׃
      yi: פֿון דאָרטן האָבן זײ געצױגן, און גערוט אױף יענער זײַט אַרנוֹן װאָס אין מדבר,
        װאָס גײט אַרױס פֿון דעם געמאַרק פֿון אֶמוֹרי;
      cs: Opět hnuvše se odtud, položili se u brodu [potoka] Arnon, kterýž jest na
        poušti, a vychází z končin Amorejských. Nebo Arnon jest pomezí Moábské mezi
        Moábskými a Amorejskými.
      pl: 'Wyruszywszy ztąd stanęli obozem nad brzegiem Arnonu, który w pustyni, przy
        wyjściu jego z granic Emorejczyka, ponieważ Arnon granicą jest Moabu, - między
        Moabem i Emorejczykiem, -  '
    14:
      he: עַל־כֵּן יֵאָמַר בְּסֵפֶר מִלְחֲמֹת יְהוָה אֶת־וָהֵב בְּסוּפָה וְאֶת־הַנְּחָלִים
        אַרְנוֹן׃
      yi: װאָרום אַרנוֹן איז דער געמאַרק פֿון מוֹאָבֿ, צװישן מוֹאָבֿ און צװישן דעם
        אֶמוֹרי. דרום װערט געזאָגט אין דעם בוך פֿון די מלחמות פֿון גאָט:וָהֵבֿ אין
        סופֿה, און די טאָלן פֿון אַרנוֹן,
      cs: Protož praví se v knize bojů Hospodinových, [že] proti Vahebovi u vichřici
        [bojoval], a proti potokům Arnon.
      pl: 'Dla tego to powiedziano w księdze wojen Wiekuistego: Waheb w Sufa i potoki
        Arnonu. -  '
    15:
      he: וְאֶשֶׁד הַנְּחָלִים אֲשֶׁר נָטָה לְשֶׁבֶת עָר וְנִשְׁעַן לִגְבוּל מוֹאָב׃
      yi: און דעם אַראָפּגאַנג פֿון די טאָלן, װאָס נײגט זיך צו דער װוינונג פֿון עָר,
        און לענט זיך אָן געמאַרק פֿון מוֹאָבֿ.
      cs: Nebo tok těch potoků, kterýž se nachyluje ku položení Ar, ten jde vedlé
        pomezí Moábského.
      pl: 'I ten stok potoków, który się skręca ku osadzie Ar, a przylega do granic
        Moabu. '
    16:
      he: וּמִשָּׁם בְּאֵרָה הִוא הַבְּאֵר אֲשֶׁר אָמַר יְהוָה לְמֹשֶׁה אֱסֹף אֶת־הָעָם
        וְאֶתְּנָה לָהֶם מָיִם׃
      yi: 'און פֿון דאָרטן קײן באֵר. דאָס איז דער ברונעם, װוּ גאָט האָט געזאָגט צו
        משהן: זאַמל אײַן דאָס פֿאָלק, און איך װעל זײ געבן װאַסער.'
      cs: 'A odtud [táhli] do Beer; [a] to jest to Beer, o němž byl řekl Hospodin
        k Mojžíšovi: Shromažď lid, a dám jim vodu.'
      pl: 'A ztamtąd do Beer; jest to owa studnia, o której powiedział Wiekuisty Mojżeszowi:
        "Zgromadź lud, a dam im wody!" '
    17:
      he: אָז יָשִׁיר יִשְׂרָאֵל אֶת־הַשִּׁירָה הַזֹּאת עֲלִי בְאֵר עֱנוּ־לָהּ׃
      yi: דענצמאָל האָט ישׂראל געזונגען דאָס דאָזיקע געזאַנג:קװעל אַרױף, ברונעם –
        זינגט צו אים –
      cs: 'Tedy zpíval lid Izraelský písničku tuto: Vystupiž studnice, prozpěvujte
        o ní;'
      pl: 'Wtedy to zaśpiewał Israel pieśń tę: "Wzbieraj studnio, zaśpiewajcie o niej! '
    18:
      he: בְּאֵר חֲפָרוּהָ שָׂרִים כָּרוּהָ נְדִיבֵי הָעָם בִּמְחֹקֵק בְּמִשְׁעֲנֹתָם
        וּמִמִּדְבָּר מַתָּנָה׃
      yi: דער ברונעם װאָס געגראָבן האָבן אים האַרן, אים אױסגעהאַקט האָבן פֿירשטן פֿון
        פֿאָלק, מיטן צעפּטער, מיט זײערע שטעקנס.און פֿון מדבר קײן מַתָּנָה;
      cs: Studnice, kterouž kopala knížata, kterouž vykopali přední z lidu s vydavatelem
        zákona holemi svými. Z pouště pak [brali se] do Matana,
      pl: 'Studnia, którą wykopali książęta, wydrążyli dostojnicy ludu berłem, buławami
        swojemi!" A z tej pustyni do Mathany. '
    19:
      he: וּמִמַּתָּנָה נַחֲלִיאֵל וּמִנַּחֲלִיאֵל בָּמוֹת׃
      yi: און פֿון מַתָּנָה קײן נַחליאֵל, און פֿון נַחליאֵל קײן במוֹת;
      cs: A z Matana do Nahaliel, z Nahaliel do Bamot,
      pl: 'A z Mathany do Nachliel; a z Nachliel do Bamoth. '
    20:
      he: וּמִבָּמוֹת הַגַּיְא אֲשֶׁר בִּשְׂדֵה מוֹאָב רֹאשׁ הַפִּסְגָּה וְנִשְׁקָפָה
        עַל־פְּנֵי הַיְשִׁימֹן׃
      yi: און פֿון במוֹת צו דעם טאָל װאָס אין פֿעלד פֿון מוֹאָבֿ, בײַם שפּיץ פֿון
        פּסגָה, װאָס קוקט אַראָפּ אױף דער װיסטע.
      cs: A z Bamot do údolí, kteréž jest na poli Moábském, až k vrchu hory, kteráž
        leží na proti poušti.
      pl: 'A z Bamoth do kotliny, która na polach Moabu, przy wierzchołku Pisgi, zwróconej
        ku pustyni. '
    21:
      he: וַיִּשְׁלַח יִשְׂרָאֵל מַלְאָכִים אֶל־סִיחֹן מֶלֶךְ־הָאֱמֹרִי לֵאמֹר׃
      yi: 'און ישׂראל האָט געשיקט שלוחים צו סיחון דעם מלך פֿון אֶמוֹרי, אַזױ צו זאָגן:'
      cs: 'Tedy poslal lid Izraelský posly k Seonovi králi Amorejskému, řka:'
      pl: 'I wyprawił Israel posłów do Sychona, króla Emorei, by mu powiedzieć: '
    22:
      he: אֶעְבְּרָה בְאַרְצֶךָ לֹא נִטֶּה בְּשָׂדֶה וּבְכֶרֶם לֹא נִשְׁתֶּה מֵי בְאֵר
        בְּדֶרֶךְ הַמֶּלֶךְ נֵלֵךְ עַד אֲשֶׁר־נַעֲבֹר גְּבֻלֶךָ׃
      yi: לאָמיך דורכגײן דורך דײַן לאַנד; מיר װעלן זיך ניט אָפּנײַגן אין אַ פֿעלד
        אָדער אין אַ װײַנגאָרטן; מיר װעלן ניט טרינקען װאַסער פֿון אַ ברונעם; אױף דעם
        מלכס װעג װעלן מיר גײן, ביז װאַנען מיר װעלן דורכגײן דײַן געמאַרק.
      cs: Nechť jdeme skrze zemi tvou. Neuchýlíme se ani do pole, ani do vinic, ani
        z studnic vody píti nebudeme, ale cestou královskou půjdeme, dokavadž nepřejdeme
        pomezí tvého.
      pl: '"Chciałbym przejść przez ziemię twoję; nie zboczym na pola ani na winnice;
        nie będziemy pili wody ze studzien; drogą królewską pójdziemy, dopóki nie
        przejdziemy granic twoich." '
    23:
      he: וְלֹא־נָתַן סִיחֹן אֶת־יִשְׂרָאֵל עֲבֹר בִּגְבֻלוֹ וַיֶּאֱסֹף סִיחֹן אֶת־כָּל־עַמּוֹ
        וַיֵּצֵא לִקְרַאת יִשְׂרָאֵל הַמִּדְבָּרָה וַיָּבֹא יָהְצָה וַיִּלָּחֶם בְּיִשְׂרָאֵל׃
      yi: אָבער סיחון האָט ניט געלאָזט ישׂראל דורכגײן דורך זײַן געמאַרק, און סיחון
        האָט אײַנגעזאַמלט זײַן גאַנץ פֿאָלק, און איז אַרױסגעגאַנגען אַקעגן ישׂראל
        צום מדבר, און ער איז געקומען קײן יַהַץ, און האָט מלחמה געהאַלטן מיט ישׂראל.
      cs: I nedopustil Seon jíti lidu Izraelskému skrze krajinu svou, nýbrž sebrav
        Seon všecken lid svůj, vytáhl proti lidu Izraelskému na poušť, a přitáh do
        Jasa, bojoval proti Izraelovi.
      pl: 'Ale nie pozwolił Sychon Israelowi przejść przez granice swoje; i zebrał
        Sychon wszystek lud swój i wystąpił przeciw Israelowi na pustynię, i dotarł
        do Jahac, i stoczył bitwę z Israelem; '
    24:
      he: וַיַּכֵּהוּ יִשְׂרָאֵל לְפִי־חָרֶב וַיִּירַשׁ אֶת־אַרְצוֹ מֵאַרְנֹן עַד־יַבֹּק
        עַד־בְּנֵי עַמּוֹן כִּי עַז גְּבוּל בְּנֵי עַמּוֹן׃
      yi: און ישׂראל האָט אים געשלאָגן מיטן שאַרף פֿון שװערד, און אײַנגענומען זײַן
        לאַנד פֿון אַרנוֹן ביז יַבוֹק, ביז די קינדער פֿון עַמוֹן; װאָרום דער געמאַרק
        פֿון די קינדער פֿון עַמוֹן איז געװען שטאַרק.
      cs: I porazil jej lid Izraelský mečem, a vzal v dědictví zemi jeho, od Arnon
        až do Jabok, [a] až do [země] synů Ammon; nebo pevné bylo pomezí Ammonitských.
      pl: 'Ale poraził go Israel ostrzem miecza, i zawładnął ziemią jego od Arnonu
        aż do Jabboku, - aż do Ammonitów; albowiem silną była granica Ammonitów. '
    25:
      he: וַיִּקַּח יִשְׂרָאֵל אֵת כָּל־הֶעָרִים הָאֵלֶּה וַיֵּשֶׁב יִשְׂרָאֵל בְּכָל־עָרֵי
        הָאֱמֹרִי בְּחֶשְׁבּוֹן וּבְכָל־בְּנֹתֶיהָ׃
      yi: און ישׂראל האָט צוגענומען אַלע די דאָזיקע שטעט, און ישׂראל האָט זיך באַזעצט
        אין אַלע שטעט פֿון אֶמוֹרי, אין חֶשבוֹן, און אין אַלע אירע טעכטערשטעט.
      cs: Tedy vzal Izrael všecka ta města, a přebýval ve všech městech Amorejských,
        v Ezebon a ve všech městečkách jeho.
      pl: 'I zabrał Israel wszystkie te miasta, i osiadł Israel we wszystkich miastach
        Emorejczyka, w Cheszbonie, i we wszystkich przyległościach jego; '
    26:
      he: כִּי חֶשְׁבּוֹן עִיר סִיחֹן מֶלֶךְ הָאֱמֹרִי הִוא וְהוּא נִלְחַם בְּמֶלֶךְ
        מוֹאָב הָרִאשׁוֹן וַיִּקַּח אֶת־כָּל־אַרְצוֹ מִיָּדוֹ עַד־אַרְנֹן׃
      yi: װאָרום חשבוֹן איז געװען די שטאָט פֿון סיחון דעם מלך פֿון אֶמוֹרי, װאָס האָט
        מלחמה געהאַלטן מיט דעם פֿריערדיקן מלך פֿון מוֹאָבֿ, און האָט אַװעקגענומען
        זײַן גאַנץ לאַנד פֿון זײַן האַנט, ביז אַרנוֹן.
      cs: Nebo Ezebon bylo město Seona krále Amorejského, kterýž když bojoval proti
        králi Moábskému prvnímu, vzal mu všecku zemi jeho z rukou jeho až do Arnon.
      pl: 'Bo Cheszbon był stolicą Sychona, króla Emorejskiego, który wojował z królem
        Moabu poprzednim, a był mu zabrał cały kraj jego aż po Arnon. '
    27:
      he: עַל־כֵּן יֹאמְרוּ הַמֹּשְׁלִים בֹּאוּ חֶשְׁבּוֹן תִּבָּנֶה וְתִכּוֹנֵן עִיר
        סִיחוֹן׃
      yi: דרום זאָגן די שפּרוכזאָגער:קומט קײן חֶשבוֹן! געבױט און אױפֿגעשטעלט זאָל
        װערן די שטאָט פֿון סיחון!
      cs: 'Protož říkávali v přísloví: Poďte do Ezebon, aby vystaveno bylo a vzděláno
        město Seonovo.'
      pl: 'Przeto powiadają wieszcze: "Wnijdźcie do Cheszbon, a niech się odbuduje
        i utwierdzi stolica Sychona!. '
    28:
      he: כִּי־אֵשׁ יָצְאָה מֵחֶשְׁבּוֹן לֶהָבָה מִקִּרְיַת סִיחֹן אָכְלָה עָר מוֹאָב
        בַּעֲלֵי בָּמוֹת אַרְנֹן׃
      yi: װאָרום אַ פֿײַער איז אַרױס פֿון חֶשבוֹן, אַ פֿלאַם פֿון דער שטאָט פֿון סיחון;
        זי האָט פֿאַרצערט עָר פֿון מוֹאָבֿ, די האַרן פֿון די הײכן פֿון אַרנוֹן.
      cs: Nebo oheň vyšel z Ezebon, a plamen z města Seon, i spálil Ar Moábských a
        obyvatele výsosti Arnon.
      pl: 'Albowiem ogień wyszedł z Cheszbonu, płomień z grodu Sychona, i pochłonął
        Ar w Moabie, władców wyżyn Arnonu! '
    29:
      he: אוֹי־לְךָ מוֹאָב אָבַדְתָּ עַם־כְּמוֹשׁ נָתַן בָּנָיו פְּלֵיטִם וּבְנֹתָיו
        בַּשְּׁבִית לְמֶלֶךְ אֱמֹרִי סִיחוֹן׃
      yi: װײ צו דיר, מוֹאָבֿ! פֿאַרלאָרן ביסטו, פֿאָלק פֿון כּמוֹש! ער האָט געלאָזט
        װערן זײַנע זין אַנטרונענע, און זײַנע טעכטער אין געפֿאַנגענשאַפֿט צו סיחון
        דעם מלך פֿון אֶמוֹרי.
      cs: Běda tobě Moáb, zahynuls lide Chámos; dal syny své v utíkání, a dcery své
        v zajetí králi Amorejskému Seonovi.
      pl: 'Biada ci Moabie! zginąłeś ludu Kemosza! Oddał synów swoich na tułactwo,
        a córki swoje do niewoli królowi Emorei, Sychonowi. '
    30:
      he: וַנִּירָם אָבַד חֶשְׁבּוֹן עַד־דִּיבוֹן וַנַּשִּׁים עַד־נֹפַח אֲשֶׁר עַד־מֵידְבָא׃
      yi: און מיר האָבן זײ צעשאָסן; פֿאַרלאָרן איז חֶשבוֹן ביז דיבֿוֹן; און מיר האָבן
        פֿאַרװיסט ביז נוֹפֿח װאָס ביז מֵידבֿאָ.
      cs: A království jejich zahynulo od Ezebon až do Dibon, a vyhladili jsme [je]
        až do Nofe, kteréž jest až k Medaba.
      pl: 'Pokonaliśmy ich, - zniszczał Cheszbon wraz z Dybonem, poburzyliśmy aż do
        Nofach, aż do Medby!". '
    31:
      he: וַיֵּשֶׁב יִשְׂרָאֵל בְּאֶרֶץ הָאֱמֹרִי׃
      yi: און ישׂראל האָט זיך באַזעצט אין לאַנד פֿון דעם אֶמוֹרי.
      cs: A tak bydlil Izrael v zemi Amorejské.
      pl: 'I tak osiadł Israel w ziemi Emorejskiej. '
    32:
      he: וַיִּשְׁלַח מֹשֶׁה לְרַגֵּל אֶת־יַעְזֵר וַיִּלְכְּדוּ בְּנֹתֶיהָ ויירש [וַיּוֹרֶשׁ]
        אֶת־הָאֱמֹרִי אֲשֶׁר־שָׁם׃
      yi: און משה האָט געשיקט אױסקוקן יַעְזֵר, און זײ האָבן באַצװוּנגען אירע טעכטערשטעט,
        און פֿאַרטריבן דעם אֶמוֹרי װאָס איז דאָרטן געװען.
      cs: Potom poslal Mojžíš, aby shlédli Jazer, kteréž vzali [i] [s] městečky jeho;
        a tak vyhnal Amorejské, kteříž tam bydlili.
      pl: 'I posłał Mojżesz wypatrywać Jazer, - i zdobyli przyległości jego; i wypędził
        on Emorejczyków tamecznych. '
    33:
      he: וַיִּפְנוּ וַיַּעֲלוּ דֶּרֶךְ הַבָּשָׁן וַיֵּצֵא עוֹג מֶלֶךְ־הַבָּשָׁן לִקְרָאתָם
        הוּא וְכָל־עַמּוֹ לַמִּלְחָמָה אֶדְרֶעִי׃
      yi: און זײ האָבן זיך פֿאַרקערט, און זײַנען אַרױפֿגעגאַנגען אױפֿן װעג פֿון בשָן;
        איז אַרױסגעגאַנגען עוֹג דער מלך פֿון בשָן אַקעגן זײ, ער מיט זײַן גאַנצן פֿאָלק,
        אױף מלחמה קײן אֶדרֶעִי.
      cs: Obrátivše se pak, táhli cestou [k] Bázan. I vytáhl Og, král Bázan, proti
        nim, on i všecken lid jeho, aby bojoval v Edrei.
      pl: 'I zwrócili się i pociągnęli drogą ku Baszanowi. Wtedy wystąpił Og, król
        Baszanu przeciw nim, on i wszystek lud jego dla stoczenia bitwy, pod Edreję; '
    34:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אַל־תִּירָא אֹתוֹ כִּי בְיָדְךָ נָתַתִּי אֹתוֹ
        וְאֶת־כָּל־עַמּוֹ וְאֶת־אַרְצוֹ וְעָשִׂיתָ לּוֹ כַּאֲשֶׁר עָשִׂיתָ לְסִיחֹן
        מֶלֶךְ הָאֱמֹרִי אֲשֶׁר יוֹשֵׁב בְּחֶשְׁבּוֹן׃
      yi: 'האָט גאָט געזאָגט צו משהן: זאָלסט ניט מוֹרא האָבן פֿאַר אים, װאָרום אין
        דײַן האַנט האָב איך געגעבן אים מיט זײַן גאַנצן פֿאָלק און זײַן לאַנד, און
        װעסט טאָן צו אים, אַזױ װי דו האָסט געטאָן צו סיחון דעם מלך פֿון אֶמוֹרי, װאָס
        איז געזעסן אין חשבוֹן.'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Neboj se ho; nebo v ruce tvé dal jsem jej,
        i všecken lid jeho, i zemi jeho, a učiníš jemu tak, jakož jsi učinil Seonovi,
        králi Amorejskému, kterýž bydlil v Ezebon.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Nie obawiaj się go, gdyż w moc twoję oddam
        go, i wszystek lud jego, i ziemię jego, i postąpisz z nim, jakoś postąpił
        z Sychonem, królem Emorejskim, który zasiadał w Cheszbonie." '
    35:
      he: וַיַּכּוּ אֹתוֹ וְאֶת־בָּנָיו וְאֶת־כָּל־עַמּוֹ עַד־בִּלְתִּי הִשְׁאִיר־לוֹ
        שָׂרִיד וַיִּירְשׁוּ אֶת־אַרְצוֹ׃
      yi: און זײ האָבן געשלאָגן אים מיט זײַנע זין און זײַן גאַנצן פֿאָלק, ביז אים
        ניט צו לאָזן אַן איבערבלײַב; און זײ האָבן געאַרבט זײַן לאַנד.
      cs: I porazili jej i syny jeho, i všecken lid jeho, tak že žádný živý po něm
        nezůstal, a uvázali se dědičně v zemi jeho.
      pl: 'I porazili go i synów jego, i wszystek lud jego, że nie zostawili mu szczątku,
        i zawładnęli ziemią jego. '
  22:
    1:
      he: וַיִּסְעוּ בְּנֵי יִשְׂרָאֵל וַיַּחֲנוּ בְּעַרְבוֹת מוֹאָב מֵעֵבֶר לְיַרְדֵּן
        יְרֵחוֹ׃
      yi: און די קינדער פֿון ישׂראל האָבן אַװעקגעצױגן, און האָבן גערוט אין די פּלױנען
        פֿון מוֹאָבֿ, אױף יענער זײַט יַרדן בײַ יריחו.
      cs: ' I táhli synové Izraelští a položili se na polích Moábských, nedocházeje
        k Jordánu, [naproti] Jerichu.'
      pl: 'I wyruszyli synowie Israela, i stanęli obozem w stepach Moabu, z tej strony
        Jardenu Jerychońskiego. '
    2:
      he: וַיַּרְא בָּלָק בֶּן־צִפּוֹר אֵת כָּל־אֲשֶׁר־עָשָׂה יִשְׂרָאֵל לָאֱמֹרִי׃
      yi: און בָלָק דער זון פֿון צִפּוֹרן האָט געזען אַלץ װאָס ישׂראל האָט געטאָן
        צום אֶמוֹרי.
      cs: A viděl Balák, syn Seforův, všecko, co učinil Izrael Amorejskému.
      pl: 'I widział Balak, syn Cyppora wszystko, co uczynił Israel Emorejczykom; '
    3:
      he: וַיָּגָר מוֹאָב מִפְּנֵי הָעָם מְאֹד כִּי רַב־הוּא וַיָּקָץ מוֹאָב מִפְּנֵי
        בְּנֵי יִשְׂרָאֵל׃
      yi: און מוֹאָבֿ האָט זיך זײער דערשראָקן פֿאַר דעם פֿאָלק, װײַל זײ זײַנען געװען
        פֿיל, און מוֹאָבֿ איז געװען אין אַנגסט פֿאַר די קינדער פֿון ישׂראל.
      cs: I bál se Moáb toho lidu velmi, proto že ho bylo mnoho, a svíral se pro přítomnost
        synů Izraelských.
      pl: 'I uląkł się Moab tego ludu bardzo, gdyż licznym był, i zatrwożył się Moab
        przed synami Israela. '
    4:
      he: וַיֹּאמֶר מוֹאָב אֶל־זִקְנֵי מִדְיָן עַתָּה יְלַחֲכוּ הַקָּהָל אֶת־כָּל־סְבִיבֹתֵינוּ
        כִּלְחֹךְ הַשּׁוֹר אֵת יֶרֶק הַשָּׂדֶה וּבָלָק בֶּן־צִפּוֹר מֶלֶךְ לְמוֹאָב
        בָּעֵת הַהִוא׃
      yi: 'האָט מוֹאָבֿ געזאָגט צו די עלטסטע פֿון מִדיָן: אַצונד װעט דאָס געזעמל אָפּעסן
        אַלץ װאָס אַרום אונדז, אַזױ װי אַן אָקס עסט אָפּ דאָס גראָז פֿון פֿעלד. און
        בָלָק דער זון פֿון צִפּוֹרן איז געװען דער מלך פֿון מוֹאָבֿ אין יענער צײַט.'
      cs: 'Protož řekl Moáb k starším Madianským: Tudíž toto množství požere všecko,
        což jest vůkol nás, jako sžírá vůl trávu polní. Byl pak Balák, syn Seforův,
        toho času králem Moábským.'
      pl: 'I rzekł Moab do starszych Midjanu: "Teraz pożre ten tłum wszystko wokoło
        nas, jak pożera wół trawę polną!" A Balak, syn Cyppora, był królem Moabu podówczas. '
    5:
      he: וַיִּשְׁלַח מַלְאָכִים אֶל־בִּלְעָם בֶּן־בְּעוֹר פְּתוֹרָה אֲשֶׁר עַל־הַנָּהָר
        אֶרֶץ בְּנֵי־עַמּוֹ לִקְרֹא־לוֹ לֵאמֹר הִנֵּה עַם יָצָא מִמִּצְרַיִם הִנֵּה
        כִסָּה אֶת־עֵין הָאָרֶץ וְהוּא יֹשֵׁב מִמֻּלִי׃
      yi: 'האָט ער געשיקט שלוחים צו בלעָם דער זון פֿון בעוֹרן, קײן פּתוֹר װאָס בײַם
        טײַך, אין דעם לאַנד פֿון די קינדער פֿון זײַן פֿאָלק, אים צו רופֿן, אַזױ צו
        זאָגן: אָט איז אַ פֿאָלק אַרױסגעגאַנגען פֿון מִצרַיִם; זע, ער האָט פֿאַרדעקט
        דעם אָנבליק פֿון דער ערד, און ער זיצט מיר אַנטקעגן.'
      cs: 'I poslal posly k Balámovi, synu Beorovu, do [města] Petor, kteréž [jest]
        při řece [v] zemi vlasti jeho, aby povolal ho, řka: Aj, lid vyšel z Egypta,
        aj, přikryl svrchek země, a usazuje se proti mně.'
      pl: 'I wyprawił posłów do Bileama, syna Beora, do Pethoru, który nad rzeką,
        do ziemi ojczystej swojej, aby zawezwać go i powiedzieć: "Oto lud wyszedł
        z Micraim; oto zakrył widnokrąg ziemi, a osiadł on naprzeciw mnie; '
    6:
      he: וְעַתָּה לְכָה־נָּא אָרָה־לִּי אֶת־הָעָם הַזֶּה כִּי־עָצוּם הוּא מִמֶּנִּי
        אוּלַי אוּכַל נַכֶּה־בּוֹ וַאֲגָרְשֶׁנּוּ מִן־הָאָרֶץ כִּי יָדַעְתִּי אֵת
        אֲשֶׁר־תְּבָרֵךְ מְבֹרָךְ וַאֲשֶׁר תָּאֹר יוּאָר׃
      yi: און אַצונד קום, איך בעט דיך, שילט מיר דאָס דאָזיקע פֿאָלק, װאָרום ער איז
        שטאַרקער פֿון מיר. אפֿשר װעל איך אױספֿירן מיר זאָלן אים שלאָגן, און איך װעל
        אים פֿאַרטרײַבן פֿון לאַנד; װאָרום איך װײס, אַז װעמען דו בענטשסט, דער איז
        געבנעטשט, און װעמען דו שילטסט, דער איז פֿאַרשאָלטן.
      cs: Protož nyní poď medle, zlořeč mně [k vůli] lidu tomuto, nebo silnější mne
        jest; snad svítězím nad ním, a porazím jej, aneb vyženu z země této. Vím zajisté,
        že komuž [ty] žehnáš, požehnaný bude, a komuž ty zlořečíš, bude zlořečený.
      pl: 'I tak przyjdźże, przeklnij mi ten lud, - gdyż potężniejszym on odemnie,
        - może wtedy zdołam pokonać go, i wypędzić z ziemi tej; bo ja wiem, że komu
        błogosławisz, błogosławiony jest, a kogo przeklinasz, ten przeklęty!" '
    7:
      he: וַיֵּלְכוּ זִקְנֵי מוֹאָב וְזִקְנֵי מִדְיָן וּקְסָמִים בְּיָדָם וַיָּבֹאוּ
        אֶל־בִּלְעָם וַיְדַבְּרוּ אֵלָיו דִּבְרֵי בָלָק׃
      yi: זײַנען די עלטסטע פֿון מוֹאָבֿ און די עלטסטע פֿון מִדיָן געגאַנגען מיט צױבערלױן
        אין זײער האַנט, און זײ זײַנען געקומען צו בִלעָמען, און האָבן גערעדט צו אים
        די װערטער פֿון בָלָקן.
      cs: Tedy šli starší Moábští a starší Madianští, nesouce v rukou svých peníze
        za zlořečení; i přišli k Balámovi, a vypravovali mu slova Balákova.
      pl: 'Poszli tedy starsi Moabu i starsi Midjanu, a dary za wieszczbę w ich ręku,
        i przybyli do Bileama i powiedzieli mu słowa Balaka. '
    8:
      he: וַיֹּאמֶר אֲלֵיהֶם לִינוּ פֹה הַלַּיְלָה וַהֲשִׁבֹתִי אֶתְכֶם דָּבָר כַּאֲשֶׁר
        יְדַבֵּר יְהוָה אֵלָי וַיֵּשְׁבוּ שָׂרֵי־מוֹאָב עִם־בִּלְעָם׃
      yi: 'האָט ער צו זײ געזאָגט: נעכטיקט דאָ די נאַכט, און איך װעל אײַך געבן אַן
        ענטפֿער, אַזױ װי גאָט װעט רעדן צו מיר. און די האַרן פֿון מוֹאָבֿ זײַנען געבליבן
        בײַ בִלעָמען.'
      cs: 'On pak řekl jim: Pobuďte zde přes tuto noc, a dám vám odpověd, jakž mi
        mluviti bude Hospodin. I zůstala knížata Moábská s Balámem.'
      pl: 'I rzekł on do nich: "Przenocujcie tu tę noc, a dam wam odpowiedź jak oznajmi
        mi Wiekuisty." I zostali książęta Moabu u Bileama. '
    9:
      he: וַיָּבֹא אֱלֹהִים אֶל־בִּלְעָם וַיֹּאמֶר מִי הָאֲנָשִׁים הָאֵלֶּה עִמָּךְ׃
      yi: 'איז גאָט געקומען צו בִלעָמען, און האָט געזאָגט: װער זײַנען די דאָזיקע מענטשן
        בײַ דיר?'
      cs: 'Přišel pak Bůh k Balámovi a řekl: Kdo [jsou] ti muži u tebe?'
      pl: 'I przyszedł Bóg do Bileama i rzekł: "Cóż to za ludzie u ciebie?" '
    10:
      he: וַיֹּאמֶר בִּלְעָם אֶל־הָאֱלֹהִים בָּלָק בֶּן־צִפֹּר מֶלֶךְ מוֹאָב שָׁלַח
        אֵלָי׃
      yi: 'האָט בִלעָם געזאָגט צו גאָט: בָלָק דער זון פֿון צִפּוֹרן, דער מלך פֿון
        מוֹאָבֿ, האָט געשיקט צו מיר:'
      cs: 'Odpověděl Balám Bohu: Balák, syn Seforův, král Moábský, poslal ke mně,
        [řka]:'
      pl: 'I odpowiedział Bileam Bogu: Balak, syn Cyppora, król Moabu, przysłał do
        mnie: '
    11:
      he: הִנֵּה הָעָם הַיֹּצֵא מִמִּצְרַיִם וַיְכַס אֶת־עֵין הָאָרֶץ עַתָּה לְכָה
        קָבָה־לִּי אֹתוֹ אוּלַי אוּכַל לְהִלָּחֶם בּוֹ וְגֵרַשְׁתִּיו׃
      yi: אָט איז דאָס פֿאָלק װאָס איז אַרױסגעגאַנגען פֿון מִצרַיִם, און ער האָט פֿאַרדעקט
        דעם אָנבליק פֿון דער ערד. אַצונד, קום שילט מיר אים; אפֿשר װעל איך קענען מלחמה
        האַלטן אױף אים, און װעל אים פֿאַרטרײַבן.
      cs: Aj, lid ten, kterýž vyšel z Egypta, přikryl svrchek země; protož nyní poď,
        proklň mi jej, snad svítězím, bojuje s ním, a vyženu jej.
      pl: 'Oto lud ten, który wyszedł z Micraim, - zakrył widnokrąg ziemi; i tak przyjdź,
        przeklnij mi go: może wtedy zdołam go zwalczyć, i wypędzić go." '
    12:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־בִּלְעָם לֹא תֵלֵךְ עִמָּהֶם לֹא תָאֹר אֶת־הָעָם
        כִּי בָרוּךְ הוּא׃
      yi: 'האָט גאָט געזאָגט צו בִלעָמען: זאָלסט ניט גײן מיט זײ; זאָלסט ניט שילטן
        דאָס פֿאָלק, װאָרום ער איז געבענטשט.'
      cs: 'I řekl Bůh k Balámovi: Nechoď s nimi, aniž zlořeč lidu tomu, nebo požehnaný
        jest.'
      pl: 'I rzekł Wiekuisty do Bileama: "nie chodź z nimi ani przeklinaj ludu tego,
        gdyż błogosławiony jest!" '
    13:
      he: וַיָּקָם בִּלְעָם בַּבֹּקֶר וַיֹּאמֶר אֶל־שָׂרֵי בָלָק לְכוּ אֶל־אַרְצְכֶם
        כִּי מֵאֵן יְהוָה לְתִתִּי לַהֲלֹךְ עִמָּכֶם׃
      yi: 'איז בִלעָם אױפֿגעשטאַנען אין דער פֿרי, און האָט געזאָגט צו די האַרן פֿון
        בָלָקן: גײט אין אײַער לאַנד, װאָרום גאָט װיל ניט מיך לאָזן גײן מיט אײַך.'
      cs: 'Tedy Balám vstav ráno, řekl knížatům Balákovým: Navraťte se do země své,
        nebo nechce mi dopustiti Hospodin, abych šel s vámi.'
      pl: 'I wstał Bileam zrana, i rzekł do książąt Balaka: "wróćcie do ziemi waszej,
        gdyż nie chce mi Wiekuisty pozwolić, abym poszedł z wami." '
    14:
      he: וַיָּקוּמוּ שָׂרֵי מוֹאָב וַיָּבֹאוּ אֶל־בָּלָק וַיֹּאמְרוּ מֵאֵן בִּלְעָם
        הֲלֹךְ עִמָּנוּ׃
      yi: 'זײַנען אױפֿגעשטאַנען די האַרן פֿון מוֹאָבֿ, און זײַנען אַװעקגעגאַנגען צו
        בָלָקן, און האָבן געזאָגט: בִלעָם האָט ניט געװאָלט גײן מיט אונדז.'
      cs: 'A vstavše knížata Moábská, přišli k Balákovi a řekli: Nechtěl Balám jíti
        s námi.'
      pl: 'Zabrali się tedy książęta Moabu, i przyszli do Balaka i rzekli: "Nie chciał
        Bileam iść z nami." '
    15:
      he: וַיֹּסֶף עוֹד בָּלָק שְׁלֹחַ שָׂרִים רַבִּים וְנִכְבָּדִים מֵאֵלֶּה׃
      yi: האָט בָלָק װידער אַ מאָל געשיקט האַרן, מער און אָנגעזעענערע פֿון יענע.
      cs: Tedy opět poslal Balák více knížat a znamenitějších, nežli první.
      pl: 'Znowu tedy posłał Balak książęta większe i znamienitsze od pierwszych. '
    16:
      he: וַיָּבֹאוּ אֶל־בִּלְעָם וַיֹּאמְרוּ לוֹ כֹּה אָמַר בָּלָק בֶּן־צִפּוֹר אַל־נָא
        תִמָּנַע מֵהֲלֹךְ אֵלָי׃
      yi: 'און זײ זײַנען געקומען צו בִלעָמען, און האָבן צו אים געזאָגט: אַזױ האָט
        געזאָגט בָלָק דער זון פֿון צִפּוֹרן: זאָלסט זיך ניט פֿאַרמײַדן, איך בעט דיך,
        פֿון קומען צו מיר.'
      cs: 'Kteříž přišedše k Balámovi, řekli jemu: Toto praví Balák, syn Seforův:
        Nezpěčuj se, prosím, přijíti ke mně.'
      pl: 'I przybyli do Bileama i rzekli doń: "tak rzecze Balak, syn Cyppora: nie
        wzbraniajże się przyjść do mnie! '
    17:
      he: כִּי־כַבֵּד אֲכַבֶּדְךָ מְאֹד וְכֹל אֲשֶׁר־תֹּאמַר אֵלַי אֶעֱשֶׂה וּלְכָה־נָּא
        קָבָה־לִּי אֵת הָעָם הַזֶּה׃
      yi: װאָרום זײער גרױס כּבֿוד װעל איך דיר אָנטאָן, און אַלץ װאָס דו װעסט זאָגן
        צו מיר, װעל איך טאָן; נאָר קום, איך בעט דיך, שילט מיר דאָס דאָזיקע פֿאָלק.
      cs: Nebo velikou ctí tě ctíti chci, a což mi koli rozkážeš, učiním; protož přiď,
        prosím, proklň mi lid tento.
      pl: 'Albowiem uczcić uczczę cię wielce, a wszystko co mi rozkażesz uczynię;
        tylko przyjdź proszę, i przeklnij mi lud ten!" '
    18:
      he: וַיַּעַן בִּלְעָם וַיֹּאמֶר אֶל־עַבְדֵי בָלָק אִם־יִתֶּן־לִי בָלָק מְלֹא
        בֵיתוֹ כֶּסֶף וְזָהָב לֹא אוּכַל לַעֲבֹר אֶת־פִּי יְהוָה אֱלֹהָי לַעֲשׂוֹת
        קְטַנָּה אוֹ גְדוֹלָה׃
      yi: 'האָט געענטפֿערט בִלעָם און געזאָגט צו די קנעכט פֿון בָלָקן: װען בָלָק זאָל
        מיר געבן זײַן הױז פֿול מיט זילבער און גאָלד, קען איך ניט איבערטרעטן דעם באַפֿעל
        פֿון יהוה מײַן גאָט, צו טאָן קלײנס אָדער גרױס.'
      cs: 'Odpovídaje pak Balám, řekl služebníkům Balákovým: Byť mi pak dal Balák
        plný dům svůj stříbra a zlata, nemohl bych přestoupiti slova Hospodina Boha
        svého, a učiniti [proti němu] malé neb veliké věci.'
      pl: 'I odpowiedział Bileam, i rzekł do sług Balaka: "Choćby mi dawał Balak pełen
        dom swój srebra i złota, nie mógłbym przekroczyć rozkazu Wiekuistego, Boga
        mojego, i uczynić co małego lub wielkiego; '
    19:
      he: וְעַתָּה שְׁבוּ נָא בָזֶה גַּם־אַתֶּם הַלָּיְלָה וְאֵדְעָה מַה־יֹּסֵף יְהוָה
        דַּבֵּר עִמִּי׃
      yi: און אַצונד, איך בעט אײַך, בלײַבט איר אױך דאָ די נאַכט, און איך װעל געװאָר
        װערן װאָס גאָט װעט װידער רעדן מיט מיר.
      cs: Nyní však zůstaňte, prosím, zde i vy také této noci, abych zvěděl, co dále
        mluviti bude Hospodin se mnou.
      pl: 'Ale zostańcież tu i wy przez noc tę, a dowiem się co znowu Wiekuisty powie
        mi." '
    20:
      he: וַיָּבֹא אֱלֹהִים אֶל־בִּלְעָם לַיְלָה וַיֹּאמֶר לוֹ אִם־לִקְרֹא לְךָ בָּאוּ
        הָאֲנָשִׁים קוּם לֵךְ אִתָּם וְאַךְ אֶת־הַדָּבָר אֲשֶׁר־אֲדַבֵּר אֵלֶיךָ אֹתוֹ
        תַעֲשֶׂה׃
      yi: 'און גאָט איז געקומען צו בִלעָמען בײַ נאַכט, און האָט צו אים געזאָגט: אױב
        דיך צו רופֿן זײַנען די מענטשן געקומען, שטײ אױף, גײ מיט זײ, אָבער נאָר די זאַך
        װאָס איך װעל רעדן צו דיר, דאָס זאָלסטו טאָן.'
      cs: 'Přišed pak Bůh k Balámovi v noci, řekl jemu: Poněvadž [proto], aby povolali
        tě, přišli muži tito, vstana, jdi s nimi, a však což přikáži tobě, to čiň.'
      pl: 'I przyszedł Bóg do Bileama w nocy i rzekł do niego: "Jeżeli wezwać cię
        przyszli ci ludzie, wstań, idź z nimi; wszakże, - tylko to, co ci powiem,
        uczynisz." '
    21:
      he: וַיָּקָם בִּלְעָם בַּבֹּקֶר וַיַּחֲבֹשׁ אֶת־אֲתֹנוֹ וַיֵּלֶךְ עִם־שָׂרֵי
        מוֹאָב׃
      yi: איז בִלעָם אױפֿגעשטאַנען אין דער פֿרי, און ער האָט אָנגעזאָטלט זײַן אײזעלין,
        און איז געגאַנגען מיט די האַרן פֿון מוֹאָבֿ.
      cs: Tedy Balám vstav ráno, osedlal oslici svou, a bral se s knížaty Moábskými.
      pl: 'I wstał Bileam zrana, i osiodłał oślicę swoję, i poszedł z książętami Moabu; '
    22:
      he: וַיִּחַר־אַף אֱלֹהִים כִּי־הוֹלֵךְ הוּא וַיִּתְיַצֵּב מַלְאַךְ יְהוָה בַּדֶּרֶךְ
        לְשָׂטָן לוֹ וְהוּא רֹכֵב עַל־אֲתֹנוֹ וּשְׁנֵי נְעָרָיו עִמּוֹ׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט װאָס ער גײט, און אַ מלאך פֿון גאָט
        האָט זיך אים געשטעלט פֿאַר אַ שטער אין װעג. – און ער איז געריטן אױף זײַן אײזעלין,
        און זײַנע צװײ יונגען זײַנען געװען מיט אים. –
      cs: Ale rozpálil se hněv Boží, proto že jel [s nimi], a postavil se anděl Hospodinův
        na cestě, aby mu překazil; on pak seděl na oslici své, maje s sebou dva služebníky
        své.
      pl: 'I wspłonął gniew Boga, że poszedł, - i stanął anioł Wiekuistego na drodze,
        jako zawada dlań; on zaś jechał na oślicy swojej, a dwoje pacholąt jego z
        nim. '
    23:
      he: וַתֵּרֶא הָאָתוֹן אֶת־מַלְאַךְ יְהוָה נִצָּב בַּדֶּרֶךְ וְחַרְבּוֹ שְׁלוּפָה
        בְּיָדוֹ וַתֵּט הָאָתוֹן מִן־הַדֶּרֶךְ וַתֵּלֶךְ בַּשָּׂדֶה וַיַּךְ בִּלְעָם
        אֶת־הָאָתוֹן לְהַטֹּתָהּ הַדָּרֶךְ׃
      yi: האָט די אײזעלין דערזען דעם מלאך פֿון גאָט שטײן אױפֿן װעג, מיט זײַן שװערד
        אַרױסגעצױגן אין זײַן האַנט, און די אײזעלין האָט זיך אָפּגענײגט פֿון װעג, און
        איז געגאַנגען אױפֿן פֿעלד; און בִלעָם האָט געשלאָגן די אײזעלין כּדי זי צו
        פֿאַרקירעװען אױפֿן װעג.
      cs: A když uzřela oslice anděla Hospodinova, an stojí na cestě, a meč jeho vytržený
        v ruce jeho, uhnula se s cesty, a šla polem. I bil ji Balám, aby ji navedl
        zase na cestu.
      pl: 'I ujrzała oślica anioła Wiekuistego, stojącego na drodze, a miecz jego
        dobyty w ręce jego, - i ustąpiła oślica z drogi, i zeszła na pole; i bił Bileam
        oślicę, aby ją zwrócić na drogę. '
    24:
      he: וַיַּעֲמֹד מַלְאַךְ יְהוָה בְּמִשְׁעוֹל הַכְּרָמִים גָּדֵר מִזֶּה וְגָדֵר
        מִזֶּה׃
      yi: האָט דער מלאך פֿון גאָט זיך געשטעלט אױף אַ שטעג פֿון די װײַנגערטנער, מיט
        אַ צאַם פֿון דער זײַט און אַ צאַם פֿון דער אַנדער זײַט.
      cs: A anděl Hospodinův stál na stezce [u] vinice mezi dvěma zídkami.
      pl: 'Tedy stanął anioł Wiekuistego na ścieżce między winnicami, gdzie płot z
        jednej, a płot z drugiej strony. '
    25:
      he: וַתֵּרֶא הָאָתוֹן אֶת־מַלְאַךְ יְהוָה וַתִּלָּחֵץ אֶל־הַקִּיר וַתִּלְחַץ
        אֶת־רֶגֶל בִּלְעָם אֶל־הַקִּיר וַיֹּסֶף לְהַכֹּתָהּ׃
      yi: און די אײזעלין האָט געזען דעם מלאך פֿון גאָט, און האָט זיך צוגעדריקט צו
        דער װאַנט, און צוגעדריקט בִלעָמס פֿוס צו דער װאַנט; און ער האָט זי װידער געשלאָגן.
      cs: Viduci pak oslice anděla Hospodinova, přitiskla se ke zdi, přitřela také
        nohu Balámovi ke zdi; pročež opět bil ji.
      pl: 'A widząc oślica anioła Wiekuistego, cisnęła się do ściany, i przyparła
        nogę Bileama do ściany: i tak począł znowu ją bić. '
    26:
      he: וַיּוֹסֶף מַלְאַךְ־יְהוָה עֲבוֹר וַיַּעֲמֹד בְּמָקוֹם צָר אֲשֶׁר אֵין־דֶּרֶךְ
        לִנְטוֹת יָמִין וּשְׂמֹאול׃
      yi: איז דער מלאך פֿון גאָט װידער אַװעק פֿאַרױס, און האָט זיך געשטעלט אין אַן
        ענגן אָרט, װוּ עס איז ניט געװען קײן װעג זיך אָפּצונײגן רעכטס אָדער לינקס.
      cs: Potom anděl Hospodinův šel dále, a stál v úzkém místě, kdež nebylo žádné
        cesty k uchýlení se na pravo neb na levo.
      pl: 'Anioł zaś Wiekuistego poszedł dalej, i stanął w miejscu tak ciasném, że
        nie było drogi wyminąć, ani na prawo ani na lewo; '
    27:
      he: וַתֵּרֶא הָאָתוֹן אֶת־מַלְאַךְ יְהוָה וַתִּרְבַּץ תַּחַת בִּלְעָם וַיִּחַר־אַף
        בִּלְעָם וַיַּךְ אֶת־הָאָתוֹן בַּמַּקֵּל׃
      yi: און די אײזעלין האָט געזען דעם מלאך פֿון גאָט, און האָט זיך אַנידערגעלײגט
        אונטער בִלעָמען; און דער צאָרן פֿון בִלעָמען האָט געגרימט, און ער האָט געשלאָגן
        די אײזעלין מיטן שטעקן.
      cs: A viduci oslice anděla Hospodinova, padla pod Balámem; pročež rozhněval
        se velmi Balám, a bil oslici kyjem.
      pl: 'A widząc oślica anioła Wiekuistego, legła pod Bileamem; i wspłonął gniew
        Bileama i począł bić oślicę kijem. '
    28:
      he: וַיִּפְתַּח יְהוָה אֶת־פִּי הָאָתוֹן וַתֹּאמֶר לְבִלְעָם מֶה־עָשִׂיתִי לְךָ
        כִּי הִכִּיתַנִי זֶה שָׁלֹשׁ רְגָלִים׃
      yi: 'האָט גאָט געעפֿנט דאָס מױל פֿון דער אײזעלין, און זי האָט געזאָגט צו בִלעָמען:
        װאָס האָב איך דיר געטאָן, װאָס דו האָסט מיר שױן דרײַ מאָל געשלאָגן?'
      cs: 'I otevřel Hospodin ústa oslice, a řekla Balámovi: Cožť jsem učinila, že
        již po třetí mne biješ?'
      pl: 'I otworzył Wiekuisty usta oślicy, i rzekła do Bileama: "Cóżem ci uczyniła,
        że mnie bijesz oto już trzykrotnie?" '
    29:
      he: וַיֹּאמֶר בִּלְעָם לָאָתוֹן כִּי הִתְעַלַּלְתְּ בִּי לוּ יֶשׁ־חֶרֶב בְּיָדִי
        כִּי עַתָּה הֲרַגְתִּיךְ׃
      yi: 'האָט בִלעָם געזאָגט צו דער אײזעלין: װײַל דו האָסט געשפּעט פֿון מיר; װען
        איך האָב אַ שװערד אין דער האַנט, װאָלט איך דיך אַצונד געהרגעט.'
      cs: 'Řekl Balám k oslici: To, že jsi mne v posměch uvedla. Ó bych měl meč v
        rukou, jistě bych tě již zabil.'
      pl: 'I rzekł Bileam do oślicy: "Za to, żeś się naigrawała ze mnie; gdybym miał
        miecz w ręku, byłbym cię teraz zabił!" '
    30:
      he: וַתֹּאמֶר הָאָתוֹן אֶל־בִּלְעָם הֲלוֹא אָנֹכִי אֲתֹנְךָ אֲשֶׁר־רָכַבְתָּ
        עָלַי מֵעוֹדְךָ עַד־הַיּוֹם הַזֶּה הַהַסְכֵּן הִסְכַּנְתִּי לַעֲשׂוֹת לְךָ
        כֹּה וַיֹּאמֶר לֹא׃
      yi: 'האָט די אײזעלין געזאָגט צו בִלעָמען: בין איך ניט דײַן אײזעלין, װאָס דו
        האָסט געריטן אױף מיר דײַן גאַנץ לעבן ביז הײַנטיקן טאָג? בין איך געװױנטלעך
        געװוינט געװען דיר אַזױ צו טאָן? האָט ער געזאָגט: נײן.'
      cs: 'Odpověděla oslice Balámovi: Zdaliž nejsem oslice tvá? Jezdíval jsi na mně,
        jak jsi mne dostal, až do dnes; zdaliž jsem kdy obyčej měla tak činiti tobě?
        Kterýž odpověděl: Nikdy.'
      pl: 'I rzekła oślica do Bileama: "Czyżem nie ja oślica twoja, na którejś jeździł
        od dawna do dnia dzisiejszego? Czyżem zwykła była czynić ci tak?" I rzekł:
        "Nie!" '
    31:
      he: וַיְגַל יְהוָה אֶת־עֵינֵי בִלְעָם וַיַּרְא אֶת־מַלְאַךְ יְהוָה נִצָּב בַּדֶּרֶךְ
        וְחַרְבּוֹ שְׁלֻפָה בְּיָדוֹ וַיִּקֹּד וַיִּשְׁתַּחוּ לְאַפָּיו׃
      yi: און גאָט האָט אַנטפּלעקט די אױגן פֿון בִלעָמען, און ער האָט דערזען דעם מלאך
        פֿון גאָט שטײן אין װעג, מיט זײַן שװערד אַרױסגעצױגן אין זײַן האַנט. האָט ער
        זיך גענײגט, און זיך געבוקט אױף זײַן פּנים.
      cs: V tom otevřel Hospodin oči Balámovy, i uzřel anděla Hospodinova, an stojí
        na cestě, maje meč dobytý v ruce své; a nakloniv hlavy, poklonu učinil na
        tvář svou.
      pl: 'I odsłonił Wiekuisty oczy Bileama, i ujrzał on anioła Wiekuistego, stojącego
        na drodze i miecz jego dobyty w ręce jego: i ukłonił się i padł na oblicze
        swoje. '
    32:
      he: וַיֹּאמֶר אֵלָיו מַלְאַךְ יְהוָה עַל־מָה הִכִּיתָ אֶת־אֲתֹנְךָ זֶה שָׁלוֹשׁ
        רְגָלִים הִנֵּה אָנֹכִי יָצָאתִי לְשָׂטָן כִּי־יָרַט הַדֶּרֶךְ לְנֶגְדִּי׃
      yi: 'און דער מלאך פֿון גאָט האָט צו אים געזאָגט: פֿאַר װאָס האָסטו געשלאָגן
        דײַן אײזעלין שױן דרײַ מאָל? זע, איך בין אַרױסגעגאַנגען פֿאַר אַ שטער, װאָרום
        דער װעג גײט מיר דערקעגן.'
      cs: 'I mluvil k němu anděl Hospodinův: Proč jsi bil oslici svou po třikrát?
        Aj, já vyšel jsem, abych se protivil [tobě]; nebo uchýlil [jsi] se s cesty
        přede mnou.'
      pl: 'I rzekł doń anioł Wiekuistego: "Czemu biłeś oślicę twoję oto już trzykrotnie?
        Wszakżem ja to wyszedł, by stanąć zawadą, bo zgubną jest droga twoja przedemną. '
    33:
      he: וַתִּרְאַנִי הָאָתוֹן וַתֵּט לְפָנַי זֶה שָׁלֹשׁ רְגָלִים אוּלַי נָטְתָה
        מִפָּנַי כִּי עַתָּה גַּם־אֹתְכָה הָרַגְתִּי וְאוֹתָהּ הֶחֱיֵיתִי׃
      yi: און די אײזעלין האָט מיך געזען, און האָט זיך אָפּגענײגט פֿאַר מיר די דרײַ
        מאָל; װען זי װאָלט זיך ניט אָפּגענײגט פֿון מיר, װאָלט איך אַצונד דיך זיכער
        געהרגעט, און זי װאָלט איך געלאָזט לעבן.
      cs: Když viděla mne oslice, vyhnula mi již po třikrát; a byť mi se byla nevyhnula,
        již bych byl také tebe zabil, a jí živé nechal.
      pl: 'A widząc mnie oślica, ustępowała przedemną oto już trzykrotnie, gdyby nie
        ustąpiła przedemną, już bym cię był zabił, a ją zostawił przy życiu!" '
    34:
      he: וַיֹּאמֶר בִּלְעָם אֶל־מַלְאַךְ יְהוָה חָטָאתִי כִּי לֹא יָדַעְתִּי כִּי
        אַתָּה נִצָּב לִקְרָאתִי בַּדָּרֶךְ וְעַתָּה אִם־רַע בְּעֵינֶיךָ אָשׁוּבָה
        לִּי׃
      yi: 'האָט בִלעָם געזאָגט צו דעם מלאך פֿון גאָט: איך האָב געזינדיקט, װאָרום איך
        האָב ניט געװוּסט, אַז דו שטײסט מיר אַנטקעגן אױפֿן װעג; און אַצונד אױב עס איז
        שלעכט אין דײַנע אױגן, װעל איך מיך אומקערן.'
      cs: 'Odpověděl Balám andělu Hospodinovu: Zhřešilť jsem, nebo jsem nevěděl, že
        ty stojíš proti mně na cestě; protož nyní, jestliže se nelíbí tobě, raději
        navrátím se domů.'
      pl: 'I rzekł Bileam do anioła Wiekuistego: "Zgrzeszyłem, bom nie wiedział, żeś
        ty stanął przeciw mnie na drodze; a teraz, jeżeli to nieprzyjemném w oczach
        twoich, to powrócę!" '
    35:
      he: וַיֹּאמֶר מַלְאַךְ יְהוָה אֶל־בִּלְעָם לֵךְ עִם־הָאֲנָשִׁים וְאֶפֶס אֶת־הַדָּבָר
        אֲשֶׁר־אֲדַבֵּר אֵלֶיךָ אֹתוֹ תְדַבֵּר וַיֵּלֶךְ בִּלְעָם עִם־שָׂרֵי בָלָק׃
      yi: 'האָט דער מלאך פֿון גאָט געזאָגט צו בִלעָמען: גײ מיט די מענטשן, אָבער נאָר
        דאָס װאָרט װאָס איך װעל רעדן צו דיר, דאָס זאָלסטו רעדן. איז בִלעָם געגאַנגען
        מיט די האַרן פֿון בָלָקן.'
      cs: 'Řekl anděl Hospodinův k Balámovi: Jdi s muži těmi, avšak slovo, kteréž
        mluviti budu tobě, to mluviti budeš. Tedy šel Balám s knížaty Balákovými.'
      pl: 'I rzekł anioł Wiekuistego do Bileama: "Idź z tymi ludźmi; wszakże to tylko,
        co ja ci powiem, mówić będziesz!" I tak poszedł Bileam z książętami Balaka. '
    36:
      he: וַיִּשְׁמַע בָּלָק כִּי בָא בִלְעָם וַיֵּצֵא לִקְרָאתוֹ אֶל־עִיר מוֹאָב
        אֲשֶׁר עַל־גְּבוּל אַרְנֹן אֲשֶׁר בִּקְצֵה הַגְּבוּל׃
      yi: און בָלָק האָט געהערט אַז בִלעָם קומט, און ער איז אים אַרױסגעגאַנגען אַנטקעגן
        קײן עִיר-מוֹאָבֿ װאָס בײַם געמאַרק פֿון אַרנוֹן, װאָס בײַם עק געמאַרק.
      cs: Uslyšev pak Balák o příchodu Balámovu, vyšel proti němu do města Moábského,
        kteréž bylo při řece Arnon, jenž jest při konci pomezí.
      pl: 'A gdy usłyszał Balak, że przybywa Bileam, wyszedł naprzeciw niemu do miasta
        Moabickiego, położonego na granicy nad Arnonem, który na krańcu granicy. '
    37:
      he: וַיֹּאמֶר בָּלָק אֶל־בִּלְעָם הֲלֹא שָׁלֹחַ שָׁלַחְתִּי אֵלֶיךָ לִקְרֹא־לָךְ
        לָמָּה לֹא־הָלַכְתָּ אֵלָי הַאֻמְנָם לֹא אוּכַל כַּבְּדֶךָ׃
      yi: 'און בָלָק האָט געזאָגט צו בִלעָמען: האָב איך ניט שיקן געשיקט צו דיר, דיך
        צו רופֿן? פֿאַר װאָס ביסטו ניט געקומען צו מיר? בין איך אין דער אמת ניט אימשטאַנד
        דיר כּבֿוד אָנצוטאָן?'
      cs: 'I řekl Balák Balámovi: Zdaliž jsem víc než jednou neposílal pro tě? Pročež
        jsi [tedy] nepřišel ke mně? Proto-li, že bych tě náležitě uctiti nemohl?'
      pl: 'I rzekł Balak do Bileama: "Wszak tylokrotnie posyłałem do ciebie, wzywając
        cię: czemużeś nie przybył do mnie? Czyżbym rzeczywiście nie był wstanie cię
        uczcić?" '
    38:
      he: וַיֹּאמֶר בִּלְעָם אֶל־בָּלָק הִנֵּה־בָאתִי אֵלֶיךָ עַתָּה הֲיָכוֹל אוּכַל
        דַּבֵּר מְאוּמָה הַדָּבָר אֲשֶׁר יָשִׂים אֱלֹהִים בְּפִי אֹתוֹ אֲדַבֵּר׃
      yi: 'האָט בִלעָם געזאָגט צו בָלָקן: זע, איך בין געקומען צו דיר; אַצונד, צי קען
        איך גאָר עפּעס רעדן? דאָס װאָרט װאָס גאָט װעט אַרײַנטאָן אין מײַן מױל, דאָס
        װעל איך רעדן.'
      cs: 'Odpověděl Balám Balákovi: Aj, již jsem přišel k tobě; nyní pak zdaliž všelijak
        budu co moci mluviti? Slovo, kteréž vložil Bůh v ústa má, to mluviti budu.'
      pl: 'I rzekł Bileam do Balaka: "Oto przybyłem do ciebie; ale czyż mogę sam co
        powiedzieć? To słowo, które włoży Bóg w usta moje, to mówić będę." '
    39:
      he: וַיֵּלֶךְ בִּלְעָם עִם־בָּלָק וַיָּבֹאוּ קִרְיַת חֻצוֹת׃
      yi: און בִלעָם איז געגאַנגען מיט בָלָקן, און זײ זײַנען געקומען קײן קִריַת-חוצוֹת.
      cs: I bral se Balám s Balákem, a přijeli do města Husot.
      pl: 'I poszedł Bileam z Balakiem i przybyli do Kirjath-Chucoth. '
    40:
      he: וַיִּזְבַּח בָּלָק בָּקָר וָצֹאן וַיְשַׁלַּח לְבִלְעָם וְלַשָּׂרִים אֲשֶׁר
        אִתּוֹ׃
      yi: און בָלָק האָט געשלאַכט רינדער און שאָף, און האָט געשיקט צו בִלעָמען, און
        צו די האַרן װאָס מיט אים.
      cs: Kdežto nabiv Balák volů a ovec, poslal k Balámovi a k knížatům, kteříž s
        ním byli.
      pl: 'I narznął Balak wołów i owiec, i posłał Bileamowi i książętom, którzy z
        nim byli. '
    41:
      he: וַיְהִי בַבֹּקֶר וַיִּקַּח בָּלָק אֶת־בִּלְעָם וַיַּעֲלֵהוּ בָּמוֹת בָּעַל
        וַיַּרְא מִשָּׁם קְצֵה הָעָם׃
      yi: און עס איז געװען אין דער פֿרי, האָט בָלָק גענומען בִלעָמען, און האָט אים
        אַרױפֿגעפֿירט קײן במוֹת-בעַל, און ער האָט פֿון דאָרטן געזען אַ טײל פֿון דעם
        פֿאָלק.
      cs: Nazejtří pak ráno, pojav Balák Baláma, uvedl ho na výsosti modly Bál, odkudž
        shlédl i nejdalší díl lidu [Izraelského].
      pl: 'I stało się nazajutrz, że wziął Balak Bileama, i wprowadził go na wyżyny
        Baala, - i zobaczył ztamtąd część ludu. '
  23:
    1:
      he: וַיֹּאמֶר בִּלְעָם אֶל־בָּלָק בְּנֵה־לִי בָזֶה שִׁבְעָה מִזְבְּחֹת וְהָכֵן
        לִי בָּזֶה שִׁבְעָה פָרִים וְשִׁבְעָה אֵילִים׃
      yi: 'האָט בִלעָם געזאָגט צו בָלָקן: בױ מיר דאָ זיבן מזבחות, און גרײט מיר דאָ
        צו זיבן אָקסן און זיבן װידערס.'
      cs: ' A řekl Balám Balákovi: Udělej mi tuto sedm oltářů, a připrav mi také sedm
        volků a sedm skopců.'
      pl: 'I rzekł Bileam do Balaka: "Zbuduj mi tu siedm ofiarnic, a przygotuj mi
        tu siedm cielców i siedm baranów." '
    2:
      he: וַיַּעַשׂ בָּלָק כַּאֲשֶׁר דִּבֶּר בִּלְעָם וַיַּעַל בָּלָק וּבִלְעָם פָּר
        וָאַיִל בַּמִּזְבֵּחַ׃
      yi: האָט בָלָק געטאָן אַזױ װי בִלעָם האָט גערעדט, און בָלָק און בִלעָם האָבן
        אױפֿגעבראַכט אַן אָקס און אַ װידער אױף אַ מזבח.
      cs: I udělal Balák, jakž mluvil Balám. Tedy obětoval Balák a Balám volka a na
        [každém] oltáři.
      pl: 'I uczynił Balak, jako powiedział Bileam; i złożyli Balak i Bileam po cielcu
        i po baranie na każdej ofiarnicy. '
    3:
      he: וַיֹּאמֶר בִּלְעָם לְבָלָק הִתְיַצֵּב עַל־עֹלָתֶךָ וְאֵלְכָה אוּלַי יִקָּרֵה
        יְהוָה לִקְרָאתִי וּדְבַר מַה־יַּרְאֵנִי וְהִגַּדְתִּי לָךְ וַיֵּלֶךְ שֶׁפִי׃
      yi: 'און בִלעָם האָט געזאָגט צו בָלָקן: שטעל זיך בײַ דײַן בראַנדאָפּפֿער, און
        איך װעל גײן; אפֿשר װעט זיך מיר גאָט טרעפֿן אַנטקעגן, און װאָס פֿאַר אַ זאַך
        ער װעט מיר װײַזן, װעל איך דיר דערצײלן. און ער איז אַרױפֿגעגאַנגען אױף אַ הױכן
        אָרט.'
      cs: 'Řekl pak Balám Balákovi: Postůj při oběti své zápalné, a půjdu, zdali by
        se potkal se mnou Hospodin, a což by koli mně ukázal, povím tobě. I odšel
        sám.'
      pl: 'I rzekł Bileam do Balaka: "Postój przy całopaleniu twojém, a ja pójdę;
        może zjawi się Wiekuisty na spotkanie moje, a cokolwiekby mi rozkazał oznajmię
        ci." I wszedł na górę. '
    4:
      he: וַיִּקָּר אֱלֹהִים אֶל־בִּלְעָם וַיֹּאמֶר אֵלָיו אֶת־שִׁבְעַת הַמִּזְבְּחֹת
        עָרַכְתִּי וָאַעַל פָּר וָאַיִל בַּמִּזְבֵּחַ׃
      yi: 'און גאָט האָט זיך געטראָפֿן פֿאַר בִלעָמען; און ער האָט צו אים געזאָגט:
        די זיבן מזבחות האָב איך צוגעגרײט, און האָב אױפֿגעבראַכט אַן אָקס און אַ װידער
        אױף אַ מזבח.'
      cs: 'I potkal se Bůh s Balámem, a řekl jemu [Balám]: Sedm oltářů zpořádal jsem,
        a obětoval jsem volka a skopce na [každém] oltáři.'
      pl: 'I zjawił się Bóg na spotkanie Bileama, i rzekł on do Niego: "Siedm ofiarnic
        przygotowałem i złożyłem po cielcu i baranie na każdej ofiarnicy!" '
    5:
      he: וַיָּשֶׂם יְהוָה דָּבָר בְּפִי בִלְעָם וַיֹּאמֶר שׁוּב אֶל־בָּלָק וְכֹה
        תְדַבֵּר׃
      yi: 'האָט גאָט אַרײַנגעטאָן אַ װאָרט אין בִלעָמס מױל, און האָט געזאָגט: קער
        זיך אום צו בָלָקן, און אַזױ זאָלסטו רעדן.'
      cs: 'Vložil pak Hospodin slovo v ústa Balámova a řekl: Navrať se k Balákovi
        a tak mluv.'
      pl: 'I włożył Wiekuisty słowo w usta Bileama, i rzekł: "Wrócisz do Balaka, a
        powiesz tak." -  '
    6:
      he: וַיָּשָׁב אֵלָיו וְהִנֵּה נִצָּב עַל־עֹלָתוֹ הוּא וְכָל־שָׂרֵי מוֹאָב׃
      yi: האָט ער זיך אומגעקערט צו אים, ערשט ער שטײט בײַ זײַן בראַנדאָפּפֿער, ער און
        אַלע האַרן פֿון מוֹאָבֿ.
      cs: I navrátil se k němu, a [nalezl] jej, an stojí při oběti své zápalné, i
        všecka knížata Moábská.
      pl: 'I powrócił do niego, a oto, stał on przy całopaleniu swojém, - on i wszyscy
        książęta Moabu. '
    7:
      he: וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר מִן־אֲרָם יַנְחֵנִי בָלָק מֶלֶךְ־מוֹאָב מֵהַרְרֵי־קֶדֶם
        לְכָה אָרָה־לִּי יַעֲקֹב וּלְכָה זֹעֲמָה יִשְׂרָאֵל׃
      yi: 'האָט ער אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:פֿון אַרָם טוט מיך פֿירן
        בָלָק, פֿון די מזרח-בערג דער מלך פֿון מוֹאָבֿ: קום שילט מיר יעקבֿן, און קום
        פֿלוך ישׂראלן.'
      cs: 'Tedy vzav [před sebe] přísloví své, řekl: Z Aram přivedl mne Balák král
        Moábský, z hor východních, [řka]: Poď, zlořeč mi [k vůli] Jákoba, a poď, vydej
        klatbu na Izraele.'
      pl: 'I wygłosił on przypowieść swoję, i rzekł: Z Aramu sprowadza mnie Balak,
        król Moabu, z wysokich gór Wschodu: "O przyjdź, przeklinaj mi Jakóba, o przyjdź,
        złorzecz Israelowi!" '
    8:
      he: מָה אֶקֹּב לֹא קַבֹּה אֵל וּמָה אֶזְעֹם לֹא זָעַם יְהוָה׃
      yi: װי זאָל איך שילטן װעמען גאָט שילט ניט? און װי זאָל איך פֿלוכן װעמען יהוה
        פֿלוכט ניט?
      cs: Proč bych zlořečil, komuž [Bůh] silný nezlořečí? A proč bych klel, kohož
        Hospodin neproklíná?
      pl: 'Czemże mi przeklinać? Wszak nie przeklął Pan! czemże mi złorzeczyć! Wszak
        nie złorzeczył Wiekuisty! '
    9:
      he: כִּי־מֵרֹאשׁ צֻרִים אֶרְאֶנּוּ וּמִגְּבָעוֹת אֲשׁוּרֶנּוּ הֶן־עָם לְבָדָד
        יִשְׁכֹּן וּבַגּוֹיִם לֹא יִתְחַשָּׁב׃
      yi: װאָרום פֿון שפּיץ פֿון די פֿעלזן זע איך אים, און פֿון די הײכן קוק איך אים
        אָן. זע, אַ פֿאָלק װאָס רוט באַזונדער, און רעכנט זיך ניט צװישן די אומות.
      cs: Když s vrchu skal hledím na něj, a s pahrbků spatřuji jej, aj, lid [ten]
        sám bydlí, a k [jiným] národům se nepřiměšuje.
      pl: 'Oto ze szczytu skał widzę go, a z pagórków spoglądam nań: Oto lud, który
        oddzielnie mieszka, a między narody się nie zalicza! '
    10:
      he: מִי מָנָה עֲפַר יַעֲקֹב וּמִסְפָּר אֶת־רֹבַע יִשְׂרָאֵל תָּמֹת נַפְשִׁי
        מוֹת יְשָׁרִים וּתְהִי אַחֲרִיתִי כָּמֹהוּ׃
      yi: װער האָט געצײלט דעם שטױב פֿון יעקבֿ, און באַרעכנט דעם זאָמען פֿון ישׂראל?
        זאָל שטאַרבן מײַן זעל דעם טױט פֿון די רעכטפֿאַרטיקע, און זאָל מײַן סָוף זײַן
        װי זײַנער!
      cs: Kdo sečte prach Jákobův? a [kdo] počet? [Kdo] sečte čtvrtý díl Izraelského
        lidu? Ó bych já umřel smrtí spravedlivých, a dokonání mé [ó] by bylo jako
        i jeho!
      pl: 'Któż zliczył proch Jakóba, a porachował leże Israela? Oby zmarła dusza
        moja śmiercią sprawiedliwych, a był koniec mój do nich podobnym! '
    11:
      he: וַיֹּאמֶר בָּלָק אֶל־בִּלְעָם מֶה עָשִׂיתָ לִי לָקֹב אֹיְבַי לְקַחְתִּיךָ
        וְהִנֵּה בֵּרַכְתָּ בָרֵךְ׃
      yi: 'האָט בָלָק געזאָגט צו בִלעָמען: װאָס האָסטו מיר געטאָן? צו שילטן מײַנע
        שָׂונאים האָב איך דיך גענומען, ערשט גאָר בענטשן האָסטו געבענטשט.'
      cs: 'I řekl Balák Balámovi: Což mi to děláš? Abys zlořečil nepřátelům mým, povolal
        jsem tě, a ty pak ustavičně dobrořečíš [jim].'
      pl: 'I rzekł Balak do Bileama: "Cóżeś mi uczynił? Na przeklinanie wrogów moich
        przyzwałem cię, a ty, - oto błogosławieństwem błogosławisz!" '
    12:
      he: וַיַּעַן וַיֹּאמַר הֲלֹא אֵת אֲשֶׁר יָשִׂים יְהוָה בְּפִי אֹתוֹ אֶשְׁמֹר
        לְדַבֵּר׃
      yi: 'האָט ער געענטפֿערט און האָט געזאָגט: פֿאַר װאָר, דאָס װאָס גאָט טוט אַרײַן
        אין מײַן מױל, דאָס מוז איך היטן צו רעדן.'
      cs: 'Kterýž odpovídaje, řekl: Zdali toho, což Hospodin vložil v ústa má, nemám
        šetřiti, abych [tak] mluvil?'
      pl: 'On wszakże głośno odparł, i rzekł: "Czyż nie muszę to, co włożył Wiekuisty
        w usta moje ściśle powtórzyć?" '
    13:
      he: וַיֹּאמֶר אֵלָיו בָּלָק לך־[לְכָה־] נָּא אִתִּי אֶל־מָקוֹם אַחֵר אֲשֶׁר
        תִּרְאֶנּוּ מִשָּׁם אֶפֶס קָצֵהוּ תִרְאֶה וְכֻלּוֹ לֹא תִרְאֶה וְקָבְנוֹ־לִי
        מִשָּׁם׃
      yi: 'האָט בָלָק געזאָגט צו אים: קום מיט מיר, איך בעט דיך, צו אַן אַנדער אָרט,
        װאָס דו װעסט אים זען פֿון דאָרטן; בלױז אַ טײל פֿון אים װעסטו זען, אָבער אין
        גאַנצן װעסטו אים ניט זען; און שילט מיר אים פֿון דאָרטן.'
      cs: 'I řekl jemu Balák: Poď, prosím, se mnou na jiné místo, odkudž bys viděl
        jej, (toliko zadní díl jeho viděti budeš, a všeho nebudeš viděti,) a proklň
        mi jej odtud.'
      pl: 'I rzekł doń Balak: "Pójdźże ze mną na miejsce inne, z którego go zobaczysz,
        - tylko część jego ujrzysz, a całego nie zobaczysz, - i przeklnij mi go ztamtąd!" '
    14:
      he: וַיִּקָּחֵהוּ שְׂדֵה צֹפִים אֶל־רֹאשׁ הַפִּסְגָּה וַיִּבֶן שִׁבְעָה מִזְבְּחֹת
        וַיַּעַל פָּר וָאַיִל בַּמִּזְבֵּחַ׃
