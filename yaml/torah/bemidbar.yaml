    10:
      he: עִשָּׂרוֹן עִשָּׂרוֹן לַכֶּבֶשׂ הָאֶחָד לְשִׁבְעַת הַכְּבָשִׂים׃
      yi: צו צענטל, צו צענטל פֿאַר איטלעכן שעפּס פֿון די זיבן שעפּסן.
      cs: A desetina jedna na každého beránka z těch sedmi beránků;
      pl: 'Po dziesiątej części efy na jagnię każde z owych siedmiu jagniąt; '
    11:
      he: שְׂעִיר־עִזִּים אֶחָד חַטָּאת מִלְּבַד חַטַּאת הַכִּפֻּרִים וְעֹלַת הַתָּמִיד
        וּמִנְחָתָהּ וְנִסְכֵּיהֶם׃
      yi: אײן ציגנבאָק אַ זינדאָפּפֿער. אַחוץ דעם זינדאָפּפֿער פֿון פֿאַרגעבונג, און
        דעם שטענדיקן בראַנדאָפּפֿער און זײַן שפּײַזאָפּפֿער, און זײערע גיסאָפּפֿער.
      cs: Kozla jednoho v obět za hřích, mimo obět za hřích k očištění, a [mimo] zápal
        ustavičný s obětí suchou jeho, a s obětmi mokrými jejich.
      pl: 'Kozła jednego na ofiarę zagrzeszną, oprócz ofiary zagrzesznej oczyszczającej
        i całopalenia ustawicznego, wraz z śniedną ofiarą jego, i zalewkami ich. '
    12:
      he: וּבַחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ הַשְּׁבִיעִי מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם
        כָּל־מְלֶאכֶת עֲבֹדָה לֹא תַעֲשׂוּ וְחַגֹּתֶם חַג לַיהוָה שִׁבְעַת יָמִים׃
      yi: און אין פֿופֿצנטן טאָג פֿון זיבעטן חוֹדש זאָל זײַן אַ הײליקע צונױפֿרופֿונג
        בײַ אײַך; קײן דינסטאַרבעט זאָלט איר ניט טאָן. און איר זאָלט פֿײַערן אַ פֿײַערטאָג
        צו גאָט זיבן טעג.
      cs: V patnáctý také den měsíce sedmého shromáždění svaté míti budete; žádného
        díla robotného nebudete dělati, ale slaviti budete svátek Hospodinu za sedm
        dní.
      pl: 'Piętnastego zaś dnia tegoż miesiąca siódmego, zgromadzenie świąteczne będzie
        u was: żadnej pracy uciążliwej nie wykonywajcie - a obchodzić będziecie uroczystość
        Wiekuistemu przez siedm dni; '
    13:
      he: וְהִקְרַבְתֶּם עֹלָה אִשֵּׁה רֵיחַ נִיחֹחַ לַיהוָה פָּרִים בְּנֵי־בָקָר
        שְׁלֹשָׁה עָשָׂר אֵילִם שְׁנָיִם כְּבָשִׂים בְּנֵי־שָׁנָה אַרְבָּעָה עָשָׂר
        תְּמִימִם יִהְיוּ׃
      yi: 'און איר זאָלט מקריבֿ זײַן אַ בראַנדאָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט:
        דרײַצן יונגע אָקסן, צװײ װידערס, פֿערצן שעפּסן יאָריקע; אָן אַ פֿעלער זאָלן
        זײ זײַן.'
      cs: A obětovati budete zápal v obět ohnivou u vůni spokojující Hospodina, volků
        mladých třinácte, skopce dva, beránků ročních čtrnácte, [a] ti ať jsou bez
        poškvrny;
      pl: 'I przynosić będziecie całopalenie, ofiarę ogniową, woń przyjemną Wiekuistemu:
        cielców młodych trzynaście, baranów dwa, jagniąt rocznych czternaście; zdrowe
        niechaj będą. '
    14:
      he: וּמִנְחָתָם סֹלֶת בְּלוּלָה בַשָּׁמֶן שְׁלֹשָׁה עֶשְׂרֹנִים לַפָּר הָאֶחָד
        לִשְׁלֹשָׁה עָשָׂר פָּרִים שְׁנֵי עֶשְׂרֹנִים לָאַיִל הָאֶחָד לִשְׁנֵי הָאֵילִם׃
      yi: 'און זײער שפּײַזאָפּפֿער: זעמלמעל פֿאַרמישט מיט אײל, דרײַ צענטל צו איטלעכן
        אָקס פֿון די דרײַצן אָקסן, צװײ צענטל צו איטלעכן װידער פֿון די צװײ װידערס,'
      cs: Též obět suchou jejich z mouky bělné olejem zadělané, tři desetiny na každého
        volka z třinácti volků, dvě desetiny na každého skopce z těch dvou skopců,
      pl: 'A na ofiarę śniedną do tego: mąki przedniej, zaczynionej oliwą, trzy dziesiąte
        efy na cielca każdego z owych trzynastu cielców; dwie dziesiąte na barana
        każdego z owych dwóch baranów. '
    15:
      he: וְעִשָּׂרוֹן עִשָּׂרוֹן לַכֶּבֶשׂ הָאֶחָד לְאַרְבָּעָה עָשָׂר כְּבָשִׂים׃
      yi: און צו צענטל, צו צענטל פֿאַר איטלעכן שעפּס פֿון די פֿערצן שעפּסן.
      cs: A jednu desetinu na každého beránka z těch čtrnácti beránků;
