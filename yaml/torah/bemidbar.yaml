        האָט געבױט זיבן מזבכות, און אױפֿגעבראַכט אַן אָקס און אַ װידער אױף אַ מזבח.
      cs: I pojav jej, [vyvedl ho na] rovinu Zofim, na vrch jednoho pahrbku, a udělav
        sedm oltářů, obětoval volka a skopce na [každém] oltáři.
      pl: 'I zaprowadził go na pole Strażników, na szczyt Pisgi, i zbudował siedm
        ofiarnic, i złożył po cielcu i po baranie na każdej ofiarnicy. '
    15:
