      cs: Podlé něho pak položí se pokolení Manassesovo, a kníže synů Manassesových
        Gamaliel, syn Fadasurův,
      pl: 'A przy nim pokolenie Menaszy; wodzem zaś synów Menaszy - Gamliel, syn Pedacura. '
    21:
      he: וּצְבָאוֹ וּפְקֻדֵיהֶם שְׁנַיִם וּשְׁלֹשִׁים אֶלֶף וּמָאתָיִם׃
