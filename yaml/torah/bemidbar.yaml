title:
  he: במדבר
  yi: במדבר
  cs: Bemidbar
  pl: Bemidbar
text:
  1:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְּמִדְבַּר סִינַי בְּאֹהֶל מוֹעֵד בְּאֶחָד
        לַחֹדֶשׁ הַשֵּׁנִי בַּשָּׁנָה הַשֵּׁנִית לְצֵאתָם מֵאֶרֶץ מִצְרַיִם לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן אין מדבר סינַי, אין אוֹהל-מוֹעד, אין ערשטן
        טאָג פֿון צװײטן חוֹדש, אין צװײטן יאָר נאָך זײער אַרױסגײן פֿון לאַנד מִצרַיִם,
        אַזױ צו זאָגן:'
      cs: ' Mluvil pak Hospodin k Mojžíšovi na poušti Sinai, v stánku úmluvy, prvního
        [dne] měsíce druhého, léta druhého po vyjití jejich z země Egyptské, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi na pustyni Synai, w przybytku zboru,
        pierwszego dnia miesiąca wtórego, roku wtórego po wyjściu ich z ziemi Micraim,
        i rzekł: '
    2:
      he: שְׂאוּ אֶת־רֹאשׁ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל לְמִשְׁפְּחֹתָם לְבֵית אֲבֹתָם
        בְּמִסְפַּר שֵׁמוֹת כָּל־זָכָר לְגֻלְגְּלֹתָם׃
      yi: נעמט אױף דעם מספּר פֿון דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל לױט זײערע
        משפּחות, לױט זײערע פֿאָטערהײַזער, נאָך דער צאָל פֿון נעמען, יעטװעדער מאַנספּאַרשױן,
        לױט זײערע קעפּ.
      cs: Sečtěte summu všeho množství synů Izraelských po čeledech jejich, a po domích
        otců jejich, vedlé počtu jmen každého pohlaví mužského po hlavách jejich,
      pl: '"Zbierzcie poczet całego zboru synów Israela podług rodzin ich, podług
        domów ich rodowych - wykaz imienny wszelkiego pogłowia ich męzkiego. '
    3:
      he: מִבֶּן עֶשְׂרִים שָׁנָה וָמַעְלָה כָּל־יֹצֵא צָבָא בְּיִשְׂרָאֵל תִּפְקְדוּ
        אֹתָם לְצִבְאֹתָם אַתָּה וְאַהֲרֹן׃
      yi: פֿון צװאַנציק יאָר אַלט און העכער, איטלעכן אין ישׂראל װאָס גײט אַרױס אין
        חיל, זאָלט איר זײ צײלן לױט זײערע מחנות, דו און אַהרן.
      cs: Od dvadcítiletých a výše všecky, kteříž by mohli jíti k boji v Izraeli,
        sečtěte je po houfích jejich, ty a Aron.
      pl: 'Od wieku lat dwudziestu i wyżej, wszystkich stawających do broni w Israelu;
        tych uczynicie przegląd podług zastępów ich, ty i Ahron. '
    4:
      he: וְאִתְּכֶם יִהְיוּ אִישׁ אִישׁ לַמַּטֶּה אִישׁ רֹאשׁ לְבֵית־אֲבֹתָיו הוּא׃
      yi: און מיט אײַך זאָלן זײַן צו מאַן, צו מאַן פֿון אַ שבֿט, אַ מאַן װאָס איז
        דער הױפּט פֿון זײַן פֿאָטערהױז.
      cs: A bude s vámi z každého pokolení jeden muž, kterýž by přední byl v domě
        otců svých.
      pl: 'Przy was zaś niechaj będzie po jednym mężu z każdego pokolenia; mąż na
        czele domu swego rodowego będący. '
    5:
      he: וְאֵלֶּה שְׁמוֹת הָאֲנָשִׁים אֲשֶׁר יַעַמְדוּ אִתְּכֶם לִרְאוּבֵן אֱלִיצוּר
        בֶּן־שְׁדֵיאוּר׃
      yi: 'און דאָס זײַנען די נעמען פֿון די מענער װאָס זאָלן שטײן מיט אײַך: פֿון ראובֿן,
        אֶליצור דער זון פֿון שדֵיאורן.'
      cs: 'Tato pak jsou jména mužů, kteříž stanou s vámi: [Z pokolení] Rubenova Elisur,
        syn Sedeurův;'
      pl: 'A oto imiona mężów, którzy staną przy was: od Reubena - Elicur, syn Szedeura; '
    6:
      he: לְשִׁמְעוֹן שְׁלֻמִיאֵל בֶּן־צוּרִישַׁדָּי׃
      yi: פֿון שמעון, שלומיאֵל דער זון פֿון צורישַדָין.
      cs: Z Simeonova Salamiel, syn Surisaddai;
      pl: 'Od Szymeona - Szelumiel, syn Curyszaddaja; '
    7:
      he: לִיהוּדָה נַחְשׁוֹן בֶּן־עַמִּינָדָב׃
      yi: פֿון יהודה, נַחשוֹן דער זון פֿון עַמינָדָבֿן.
      cs: Z Judova Názon, syn Aminadabův;
      pl: 'Od Jehudy - Nachszon, syn Amminadaba; '
    8:
      he: לְיִשָּׂשכָר נְתַנְאֵל בֶּן־צוּעָר׃
      yi: פֿון יִשׂשָׂכָר, נתַנאֵל דער זון פֿון צוֹעַרן.
      cs: Z Izacharova Natanael, syn Suar;
      pl: 'Od Issachara - Nethaneel, syn Cuara; '
    9:
      he: לִזְבוּלֻן אֱלִיאָב בֶּן־חֵלֹן׃
      yi: פֿון זבֿולון, אֶליאָבֿ דער זון פֿון חלוֹנען.
      cs: Z Zabulonova Eliab, syn Helonův;
      pl: 'Od Zebuluna - Eliab, syn Chelona; '
    10:
      he: לִבְנֵי יוֹסֵף לְאֶפְרַיִם אֱלִישָׁמָע בֶּן־עַמִּיהוּד לִמְנַשֶּׁה גַּמְלִיאֵל
        בֶּן־פְּדָהצוּר׃
      yi: 'פֿון די קינדער פֿון יוֹסף: פֿון אפֿרים, אֶלישָמָע דער זון פֿון עַמיהודן;
        פֿון מנשה, גַמליאֵל דער זון פֿון פּדָהצורן.'
      cs: Z synů Jozefových, z [pokolení] Efraimova Elisama, syn Amiudův; z Manassesova
        Gamaliel, syn Fadasurův;
      pl: 'Od synów Josefa: od Efraima - Eliszama, syn Amihuda; od Menaszy - Gamliel,
        syn Pedacura; '
    11:
      he: לְבִנְיָמִן אֲבִידָן בֶּן־גִּדְעֹנִי׃
      yi: פֿון בנימין, אַבֿידָן דער זון פֿון גִדעוֹנין.
      cs: Z Beniaminova Abidan, syn Gedeonův;
      pl: 'Od Binjamina - Abidan, syn Gideoni; '
    12:
      he: לְדָן אֲחִיעֶזֶר בֶּן־עַמִּישַׁדָּי׃
      yi: פֿון דָן, אַחיעזר דער זון פֿון עַמישַדָין.
      cs: Z [pokolení] Dan Ahiezer, syn Amisaddai;
      pl: 'Od Dana - Achiezer, syn Ammiszadaja; '
    13:
      he: לְאָשֵׁר פַּגְעִיאֵל בֶּן־עָכְרָן׃
      yi: פֿון אָשר, פּגעִיאֵל דער זון פֿון עָכרַנען.
      cs: Z Asser Fegiel, syn Ochranův;
      pl: 'Od Aszera - Pagiel, syn Ochrona; '
    14:
      he: לְגָד אֶלְיָסָף בֶּן־דְּעוּאֵל׃
      yi: פֿון גָד, אֶליָסָף דער זון פֿון דְעואֵלן.
      cs: Z [pokolení] Gád Eliazaf, syn Duelův;
      pl: 'Od Gada - Eljasaf, syn Deuela; '
    15:
      he: לְנַפְתָּלִי אֲחִירַע בֶּן־עֵינָן׃
      yi: פֿון נפֿתָּלי, אַחירַע דער זון פֿון עֵינָנען.
      cs: Z Neftalímova Ahira, syn Enanův.
      pl: 'Od Naftali - Achira, syn Enana; '
    16:
      he: אֵלֶּה קריאי [קְרוּאֵי] הָעֵדָה נְשִׂיאֵי מַטּוֹת אֲבוֹתָם רָאשֵׁי אַלְפֵי
        יִשְׂרָאֵל הֵם׃
      yi: די דאָזיקע זײַנען געװען גערופֿענע פֿון דער עדה, פֿירשטן פֿון זײערע פֿאָטערשטאַמען;
        די הױפּטלײַט פֿון די טױזנטן פֿון ישׂראל זײַנען זײ געװען.
      cs: Ti jsou slovoutní z lidu, knížata pokolení otců svých, ti [jako] hlavy tisíců
        Izraelských budou.
      pl: 'Oto ci powinni być powołani od zboru jako naczelnicy pokoleń ojców swoich;
        wodzowie to tysięcy Israela." '
    17:
      he: וַיִּקַּח מֹשֶׁה וְאַהֲרֹן אֵת הָאֲנָשִׁים הָאֵלֶּה אֲשֶׁר נִקְּבוּ בְּשֵׁמוֹת׃
      yi: און משה און אַהרן האָבן גענומען די דאָזיקע מענער װאָס זײַנען אָנגערופֿן
        מיט די נעמען,
      cs: Vzal tedy Mojžíš a Aron muže ty, kteříž jmenováni byli,
      pl: 'I przyjęli Mojżesz i Ahron mężów tych, wyłuszczonych po imieniu; '
    18:
      he: וְאֵת כָּל־הָעֵדָה הִקְהִילוּ בְּאֶחָד לַחֹדֶשׁ הַשֵּׁנִי וַיִּתְיַלְדוּ
        עַל־מִשְׁפְּחֹתָם לְבֵית אֲבֹתָם בְּמִסְפַּר שֵׁמוֹת מִבֶּן עֶשְׂרִים שָׁנָה
        וָמַעְלָה לְגֻלְגְּלֹתָם׃
      yi: און זײ האָבן אײַנגעזאַמלט די גאַנצע עדה אין ערשטן טאָג פֿון צװײטן חוֹדש;
        און זײ האָבן אָנגעגעבן זײער געבורט לױט זײערע משפּחות, לױט זײערע פֿאָטערהײַזער,
        נאָך דער צאָל פֿון נעמען, פֿון צװאַנציק יאָר אַלט און העכער, לױט זײערע קעפּ.
      cs: A shromáždili všecko množství prvního dne měsíce druhého, kteříž přiznávali
        se k rodům svým po čeledech svých, po domích otců svých, [a] vedlé počtu jmen,
        od dvadcítiletých a výše po osobách svých.
      pl: 'Cały téż zbór zgromadzili pierwszego dnia miesiąca wtórego, i zaczęli się
        wykazywać podług rodzin swych, podług domów rodowych swoich, podług wykazów
        imiennych, od wieku lat dwudziestu i wyżej, podług głów swoich; '
    19:
      he: כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה וַיִּפְקְדֵם בְּמִדְבַּר סִינָי׃
      yi: אַזױ װי גאָט האָט באַפֿױלן משהן, האָט ער זײ געצײלט אין מדבר סינַי.
      cs: Jakož byl přikázal Hospodin Mojžíšovi, [tak] sčetl je na poušti Sinai.
      pl: 'Jako rozkazał Wiekuisty Mojżeszowi, - odbył on przegląd ich na pustyni
        Synai. '
    20:
      he: וַיִּהְיוּ בְנֵי־רְאוּבֵן בְּכֹר יִשְׂרָאֵל תּוֹלְדֹתָם לְמִשְׁפְּחֹתָם
        לְבֵית אֲבֹתָם בְּמִסְפַּר שֵׁמוֹת לְגֻלְגְּלֹתָם כָּל־זָכָר מִבֶּן עֶשְׂרִים
        שָׁנָה וָמַעְלָה כֹּל יֹצֵא צָבָא׃
      yi: און די קינדער פֿון ראובֿן, ישׂראלס בכָור, זײערע געבורטן לױט זײערע משפּחות,
        לױט זײערע פֿאָטערהײַזער, נאָך דער צאָל פֿון נעמען, לױט זײערע קעפּ, יעטװעדער
        מאַנספּאַרשױן פֿון צװאַנציק יאָר אַלט און העכער, איטלעכער װאָס גײט אַרױס אין
        חיל –
      cs: I bylo synů Rubena prvorozeného Izraelova, rodiny jejich, po čeledech jejich,
        po domích otců jejich, [a] podlé počtu jmen, po hlavách jejich, všech pohlaví
        mužského, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji,
      pl: 'I okazało się synów Reubena, pierworodnego Israela, podług powinowactwa
        rodzinnego, podług domów ich rodowych, podług wykazów imiennych, wszystkiego
        pogłowia męzkiego od wieku lat dwudziestu i wyżej, wszystkich stawających
        do broni, -  '
    21:
      he: פְּקֻדֵיהֶם לְמַטֵּה רְאוּבֵן שִׁשָּׁה וְאַרְבָּעִים אֶלֶף וַחֲמֵשׁ מֵאוֹת׃
      yi: זײערע געצײלטע, פֿון שבֿט ראובֿן, זײַנען געװען זעקס און פֿערציק טױזנט און
        פֿינף הונדערט.
      cs: A načteno jich z pokolení Rubenova čtyřidceti šest tisíců a pět set.
      pl: 'Spisowych tych w pokoleniu Reubena: czterdzieści sześć tysięcy pięćset. '
    22:
      he: לִבְנֵי שִׁמְעוֹן תּוֹלְדֹתָם לְמִשְׁפְּחֹתָם לְבֵית אֲבֹתָם פְּקֻדָיו בְּמִסְפַּר
        שֵׁמוֹת לְגֻלְגְּלֹתָם כָּל־זָכָר מִבֶּן עֶשְׂרִים שָׁנָה וָמַעְלָה כֹּל יֹצֵא
        צָבָא׃
      yi: פֿון די קינדער פֿון שמעון, זײערע געבורטן לױט זײערע משפּחות, לױט זײערע פֿאָטערהײַזער,
        זײַנע געצײלטע נאָך דער צאָל פֿון נעמען, לױט זײערע קעפּ, יעטװעדער מאַנספּאַרשױן
        פֿון צװאַנציק יאָר אַלט און העכער, איטלעכער װאָס גײט אַרױס אין חיל –
      cs: Z synů Simeonových, rodiny jejich, po čeledech jejich, po domích otců jejich,
        sečtených jeho vedlé počtu jmen, po hlavách jejich, všech pohlaví mužského
        od dvadcítiletých a výše, všech, kteříž mohli jíti k boji,
      pl: 'Synów Szymeona, podług powinowactwa rodzinnego, podług domów ich rodowych,
        popisowych jego podług wykazów imiennych, wszystkiego pogłowia męzkiego od
        wieku lat dwudziestu i wyżej, wszystkich stawających do broni, -  '
    23:
      he: פְּקֻדֵיהֶם לְמַטֵּה שִׁמְעוֹן תִּשְׁעָה וַחֲמִשִּׁים אֶלֶף וּשְׁלֹשׁ מֵאוֹת׃
      yi: זײערע געצײלטע, פֿון שבֿט שמעון, נײַן און פֿופֿציק טױזנט און דרײַ הונדערט.
      cs: Načteno jich z pokolení Simeonova padesáte devět tisíců a tři sta.
      pl: 'Spisowych tych w pokoleniu Szymeona: pięćdziesiąt dziewięć tysięcy trzysta. '
    24:
      he: לִבְנֵי גָד תּוֹלְדֹתָם לְמִשְׁפְּחֹתָם לְבֵית אֲבֹתָם בְּמִסְפַּר שֵׁמוֹת
