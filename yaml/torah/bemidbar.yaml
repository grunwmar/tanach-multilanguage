    17:
      he: וַיָּבֹא אֵלָיו וְהִנּוֹ נִצָּב עַל־עֹלָתוֹ וְשָׂרֵי מוֹאָב אִתּוֹ וַיֹּאמֶר
        לוֹ בָּלָק מַה־דִּבֶּר יְהוָה׃
      yi: 'איז ער געקומען צו אים, ערשט ער שטײט בײַ זײַן בראַנדאָפּפֿער, און די האַרן
        פֿון מוֹאָבֿ מיט אים; און בָלָק האָט צו אים געזאָגט: װאָס האָט גאָט גערעדט?'
      cs: 'Přišel tedy k němu, a hle, on stál při zápalné oběti své, a knížata Moábská
