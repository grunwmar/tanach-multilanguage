      yi: אױפֿן פֿינפֿטן טאָג, דער פֿירשט פֿון די קינדער פֿון שמעון, שלומיאֵל דער
        זון פֿון צורישַדָין.
      cs: Dne pátého kníže synů Simeonových, Salamiel, syn Surisaddai;
      pl: 'Dnia piątego - naczelnik synów Szymeona, Szelumiel, syn Curyszaddaja. '
    37:
      he: קָרְבָּנוֹ קַעֲרַת־כֶּסֶף אַחַת שְׁלֹשִׁים וּמֵאָה מִשְׁקָלָהּ מִזְרָק אֶחָד
        כֶּסֶף שִׁבְעִים שֶׁקֶל בְּשֶׁקֶל הַקֹּדֶשׁ שְׁנֵיהֶם מְלֵאִים סֹלֶת בְּלוּלָה
        בַשֶּׁמֶן לְמִנְחָה׃
      yi: 'זײַן קרבן איז געװען: אײן זילבערנע שיסל װאָס איר װאָג איז געװען הונדערט
        און דרײַסיק שֶקל, אײן זילבערנער שפּרענגבעקן פֿון זיבעציק שֶקל, אױפֿן הײליקן
        שֶקל; בײדע פֿול מיט זעמלמעל פֿאַרמישט מיט אײל, פֿאַר אַ שפּײַזאָפּפֿער:'
      cs: Obět jeho byla misa stříbrná jedna, [kteráž] sto třidceti [lotů] vážila;
        báně stříbrná jedna, sedmdesáti lotů [ztíží] vedlé lotu svatyně; obě dvě [nádoby]
        plné mouky bělné, olejem zadělané k oběti suché;
      pl: 'Dar jego: misa srebrna jedna, sto trzydzieści szekli wagi, kropielnica
        jedna srebrna, na siedmdziesiąt szekli, - wedle szekla uświęconego; obie pełne
        przedniej mąki, zaczynionej oliwą, na ofiarę śniedną. '
    38:
      he: כַּף אַחַת עֲשָׂרָה זָהָב מְלֵאָה קְטֹרֶת׃
      yi: אײן גילדערנע שאָל פֿון צען שֶקל, פֿול מיט װײַרױך;
      cs: Kadidlnice jedna z desíti [lotů] zlata, plná kadidla;
      pl: 'Jedna kadzielnica złota - na dziesięć szekli, pełna kadzidła. '
    39:
      he: פַּר אֶחָד בֶּן־בָּקָר אַיִל אֶחָד כֶּבֶשׂ־אֶחָד בֶּן־שְׁנָתוֹ לְעֹלָה׃
      yi: אײן יונגער אָקס, אײן װידער, אײן שעפּס אַ יאָריקערער פֿאַר אַ בראַנדאָפּפֿער;
      cs: Volek jeden mladý, skopec jeden, beránek roční jeden k oběti zápalné;
      pl: 'Cielec jeden młody, baran jeden, jagnię jedno roczne, na całopalenie. '
    40:
      he: שְׂעִיר־עִזִּים אֶחָד לְחַטָּאת
      yi: אײן ציגנבאָק פֿאַר אַ זינדאָפּפֿער;
      cs: Kozel jeden za hřích;
      pl: 'Kozieł jeden - na ofiarę zagrzeszną; '
    41:
      he: וּלְזֶבַח הַשְּׁלָמִים בָּקָר שְׁנַיִם אֵילִם חֲמִשָּׁה עַתֻּדִים חֲמִשָּׁה
        כְּבָשִׂים בְּנֵי־שָׁנָה חֲמִשָּׁה זֶה קָרְבַּן שְׁלֻמִיאֵל בֶּן־צוּרִישַׁדָּי׃
      yi: און פֿאַר אַ פֿרידאָפּפֿער, צװײ רינדער, פֿינף װידערס, פֿינף בעק, פֿינף שעפּסן
        יאָריקע. דאָס איז דער קרבן פֿון שלומיאֵל דעם זון פֿון צורישַדָין.
      cs: A na obět pokojnou volové dva, skopců pět, kozlů pět, beránků ročních pět.
        Ta byla obět Salamiele, syna Surisaddai.
      pl: 'A na ofiarę opłatną: wołów parę, baranów pięć, kozłów pięć, jagniąt rocznych
        pięć: Oto dar Szelumiela, syna Curyszaddaja. '
