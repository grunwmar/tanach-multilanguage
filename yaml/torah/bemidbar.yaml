      pl: 'A po dziesiątej części efy na jagnię każde z owych siedmiu jagniąt; '
    5:
      he: וּשְׂעִיר־עִזִּים אֶחָד חַטָּאת לְכַפֵּר עֲלֵיכֶם׃
      yi: און אײן ציגנבאָק אַ זינדאָפּפֿער, מכפּר צו זײַן אױף אײַך.
      cs: A kozla jednoho v obět za hřích k očištění vás.
      pl: 'I kozła jednego, zagrzesznego, dla rozgrzeszenia was; '
    6:
      he: מִלְּבַד עֹלַת הַחֹדֶשׁ וּמִנְחָתָהּ וְעֹלַת הַתָּמִיד וּמִנְחָתָהּ וְנִסְכֵּיהֶם
        כְּמִשְׁפָּטָם לְרֵיחַ נִיחֹחַ אִשֶּׁה לַיהוָה׃
      yi: אַחוץ דעם בראַנדאָפּפֿער פֿון רֹאש-חוֹדש און זײַן שפּײַזאָפּפֿער, און דעם
        שטענדיקן בראַנדאָפּפֿער און זײַן שפּײַזאָפּפֿער, און זײערע גיסאָפּפֿער, לױט
        זײער דין, פֿאַר אַ געשמאַקן ריח, אַ פֿײַעראָפּפֿער צו גאָט.
      cs: Mimo zápalnou obět novoměsíčnou s obětí její suchou, a [mimo] obět zápalnou
        ustavičnou s obětí její suchou, a s obětmi jejich mokrými vedlé pořádku jejich,
        u vůni příjemnou, v obět ohnivou Hospodinu.
      pl: 'Oprócz całopalenia miesięcznego i śniednej ofiary jego, i oprócz całopalenia
        ustawicznego i śniednej ofiary jego, wraz z zalewkami, podług przepisu o nich,
        - na woń przyjemną, na ofiarę ogniową Wiekuistemu. '
    7:
      he: וּבֶעָשׂוֹר לַחֹדֶשׁ הַשְּׁבִיעִי הַזֶּה מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם וְעִנִּיתֶם
        אֶת־נַפְשֹׁתֵיכֶם כָּל־מְלָאכָה לֹא תַעֲשׂוּ׃
      yi: און אין צענטן טאָג פֿון דעם דאָזיקן זיבעטן חוֹדש זאָל זײַן אַ הײליקע צונױפֿרופֿונג
        בײַ אײַך; און איר זאָלט פּײַניקן אײַער זעל; קײן אַרבעט זאָלט איר ניט טאָן.
      cs: V desátý pak [den] téhož měsíce sedmého shromáždění svaté míti budete, a
        ponižovati budete životů svých; žádného díla nebudete dělati.
      pl: 'Dziesiątego zaś tegoż miesiąca siódmego, zgromadzenie świąteczne będzie
        u was; a będziecie udręczali dusze wasze; żadnej pracy wykonywać nie będziecie. '
    8:
      he: וְהִקְרַבְתֶּם עֹלָה לַיהוָה רֵיחַ נִיחֹחַ פַּר בֶּן־בָּקָר אֶחָד אַיִל
        אֶחָד כְּבָשִׂים בְּנֵי־שָׁנָה שִׁבְעָה תְּמִימִם יִהְיוּ לָכֶם׃
      yi: 'און איר זאָלט מקריבֿ זײַן אַ בראַנדאָפּפֿער צו גאָט פֿאַר אַ געשמאַקן ריח:
        אײן יונגן אָקס, אײן װידער, זיבן שעפּסן יאָריקע; אָן אַ פֿעלער זאָלן זײ בײַ
        אײַך זײַן.'
      cs: A obětovati budete obět zápalnou Hospodinu u vůni příjemnou, volka mladého
        jednoho, skopce jednoho, beránků ročních sedm, [a ti] ať jsou bez poškvrny;
      pl: 'I przynosić będziecie całopalenie Wiekuistemu na woń przyjemną: cielca
        młodego jednego, barana jednego, jagniąt rocznych siedm; zdrowe niech będą
        u was. '
    9:
