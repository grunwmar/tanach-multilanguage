    18:
      he: וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר קוּם בָּלָק וּשֲׁמָע הַאֲזִינָה עָדַי בְּנוֹ
        צִפֹּר׃
      yi: 'האָט ער אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:שטײ אױף, בָלָק, און הער,
        פֿאַרנעם צו מיר, זון פֿון צִפּוֹר:'
      cs: 'A on vzav přísloví své, řekl: Povstaň Baláku a slyš, pozoruj mne, synu
        Seforův.'
      pl: 'I wygłosił przypowieść swoję i rzekł: "Wstań, Balaku, a słuchaj; uważaj
        na mnie, synu Cyppora! '
    19:
      he: לֹא אִישׁ אֵל וִיכַזֵּב וּבֶן־אָדָם וְיִתְנֶחָם הַהוּא אָמַר וְלֹא יַעֲשֶׂה
        וְדִבֶּר וְלֹא יְקִימֶנָּה׃
      yi: ניט אַ מאַן איז גאָט, ער זאָל ליגן זאָגן, ניט אַ מענטשנקינד, ער זאָל חרטה
        האָבן. אַז ער זאָגט, װעט ער דען ניט טאָן? און אַז ער רעדט, װעט ער עס ניט מקיים
        זײַן?
      cs: '[Bůh] silný není [jako] člověk, aby klamal, a [jako] syn člověka, aby se
        měnil. Což by řekl, zdaliž neučiní? Což by promluvil, zdali neutvrdí toho?'
      pl: 'Nie śmiertelnym Bóg, aby kłamał, ani synem człowieczym, aby żałował! Czyżby
        On powiedział, a nie uczynił, wyrzekł, a nie spełnił? '
    20:
      he: הִנֵּה בָרֵךְ לָקָחְתִּי וּבֵרֵךְ וְלֹא אֲשִׁיבֶנָּה׃
      yi: זע, «בענטש!» האָב איך פֿאַרנומען, און בענטשט ער, קען איך עס ניט אָפּהאַלטן.
      cs: Hle, abych dobrořečil, přijal jsem [to na sebe]; nebo dobrořečilť jest,
        a [já] toho neodvolám.
      pl: 'Oto błogosławieństwo mi poruczone: pobłogosławił On, a nie mnie to cofnąć! '
    21:
      he: לֹא־הִבִּיט אָוֶן בְּיַעֲקֹב וְלֹא־רָאָה עָמָל בְּיִשְׂרָאֵל יְהוָה אֱלֹהָיו
        עִמּוֹ וּתְרוּעַת מֶלֶךְ בּוֹ׃
      yi: מע זעט ניט קײן אומרעכט אין יעקבֿ, און מע מערקט ניט קײן עװלה אין ישׂראל.
        יהוה זײַן גאָט איז מיט אים, און די לײַטזעליקײט פֿון מלך איז אױף אים.
      cs: Nepatříť na nepravosti v Jákobovi, aniž hledí na přestoupení v Izraeli;
        Hospodin Bůh jeho jestiť s ním, a zvuk krále vítězícího v něm.
      pl: 'Nie widział On fałszu w Jakóbie, nie spostrzegł obłudy w Israelu; Wiekuisty,
        Bóg jego przy nim, a królewski odgłos surmy wpośród niego. '
    22:
      he: אֵל מוֹצִיאָם מִמִּצְרָיִם כְּתוֹעֲפֹת רְאֵם לוֹ׃
      yi: גאָט ציט זײ אַרױס פֿון מִצרַיִם, װי הערנער פֿון אַ װיזלטיר איז ער אים.
      cs: '[Bůh] silný vyvedl je z Egypta, jako silou jednorožcovou [byv] jim.'
      pl: 'Pan wywiódł ich z Micraim - niby siła bawołu On u niego! '
    23:
      he: כִּי לֹא־נַחַשׁ בְּיַעֲקֹב וְלֹא־קֶסֶם בְּיִשְׂרָאֵל כָּעֵת יֵאָמֵר לְיַעֲקֹב
        וּלְיִשְׂרָאֵל מַה־פָּעַל אֵל׃
      yi: 'װאָרום ניטאָ קײן כּישוף אין יעקבֿ, און קײן װאָרזאָגעניש אין ישׂראל. אַצונד
        װערט פֿון יעקבֿ און ישׂראל געזאָגט: װאָס גאָט האָט אױפֿגעטאָן!'
      cs: Nebo není kouzlů proti Jákobovi, ani zaklínání proti Izraelovi; již od toho
        času vypravováno bude o Jákobovi a Izraelovi, co učinil [s ním Bůh] silný.
      pl: 'Albowiem niema wieszczby w Jakóbie, ani wróżbiarstwa w Israelu. Już teraz
        powiedzieć można Jakóbowi i Israelowi co Bóg uczyni. '
    24:
      he: הֶן־עָם כְּלָבִיא יָקוּם וְכַאֲרִי יִתְנַשָּׂא לֹא יִשְׁכַּב עַד־יֹאכַל
        טֶרֶף וְדַם־חֲלָלִים יִשְׁתֶּה׃
      yi: זע, אַ פֿאָלק װאָס שטײט אױף װי אַ לײבינטע, און הײבט זיך אױף װי אַ לײב; ער
        לײגט זיך ניט ביז ער עסט רױב, און בלוט פֿון דערשלאָגענע טרינקט ער.
      cs: Aj, lid jakožto silný lev povstane, a jakožto lvíče vzchopí se; nepoloží
        se, dokudž by nejedl loupeže, a dokudž by nevypil krve zbitých.
      pl: 'Oto naród, jako lwica powstaje, i jako lew się podnosi; nie położy się,
        aż pożre zdobycz, a krew poległych wypije!" '
    25:
      he: וַיֹּאמֶר בָּלָק אֶל־בִּלְעָם גַּם־קֹב לֹא תִקֳּבֶנּוּ גַּם־בָּרֵךְ לֹא
        תְבָרֲכֶנּוּ׃
      yi: 'האָט בָלָק געזאָגט צו בִלעָמען: ניט שילטן זאָלסטו אים שילטן, און ניט בענטשן
        זאָלסטו אים בענטשן.'
      cs: 'I řekl Balák Balámovi: Aniž mu již zlořeč více, ani dobrořeč.'
      pl: 'I rzekł Balak do Bileama: "Raczej byś go przekleństwem nie przeklinał,
        ani błogosławieństwem błogosławił!" '
    26:
      he: וַיַּעַן בִּלְעָם וַיֹּאמֶר אֶל־בָּלָק הֲלֹא דִּבַּרְתִּי אֵלֶיךָ לֵאמֹר
        כֹּל אֲשֶׁר־יְדַבֵּר יְהוָה אֹתוֹ אֶעֱשֶׂה׃
      yi: 'האָט בִלעָם געענטפֿערט און האָט געזאָגט צו בָלָקן: האָב איך ניט גערעדט
        צו דיר, אַזױ צו זאָגן: אַלץ װאָס גאָט װעט רעדן, דאָס װעל איך טאָן?'
      cs: 'Jemuž odpověděl Balám, řka: Zdaližť jsem nepravil, že, což by mi koli mluvil
        Hospodin, to učiním?'
      pl: 'Ale Bileam odparł, i rzekł do Balaka: "Alboż nie uprzedziłem cię, mówiąc:
        wszystko co rozkaże Wiekuisty, to uczynię!" '
    27:
      he: וַיֹּאמֶר בָּלָק אֶל־בִּלְעָם לְכָה־נָּא אֶקָּחֲךָ אֶל־מָקוֹם אַחֵר אוּלַי
        יִישַׁר בְּעֵינֵי הָאֱלֹהִים וְקַבֹּתוֹ לִי מִשָּׁם׃
      yi: 'האָט בָלָק געזאָגט צו בִלעָמען: קום איך בעט דיך, איך װעל דיך נעמען צו אַן
        אַנדער אָרט; אפֿשר װעט װוילגעפֿעלן אין די אױגן פֿון גאָט, און װעסט מיר אים
        שילטן פֿון דאָרטן.'
      cs: 'I řekl Balák Balámovi: Poď, prosím, povedu tě na jiné místo, odkudž snad
        líbiti se bude Bohu, abys mi je proklel.'
      pl: 'I rzekł Balak do Bileama: "Pójdźże, zabiorę cię na miejsce inne: - może
        spodoba się ono Bogu, a przeklniesz mi go ztamtąd!" '
    28:
      he: וַיִּקַּח בָּלָק אֶת־בִּלְעָם רֹאשׁ הַפְּעוֹר הַנִּשְׁקָף עַל־פְּנֵי הַיְשִׁימֹן׃
      yi: און בָלָק האָט גענומען בִלעָמען צום שפּיץ פּעוֹר, װאָס קוקט אַראָפּ אױף
        דער װיסטע.
      cs: A pojav Balák Baláma, [uvedl jej na] vrch [hory] Fegor, kteráž leží naproti
        poušti.
      pl: 'I zabrał Balak Bileama na szczyt Peoru, który widnieje na równinie pustyni. '
    29:
      he: וַיֹּאמֶר בִּלְעָם אֶל־בָּלָק בְּנֵה־לִי בָזֶה שִׁבְעָה מִזְבְּחֹת וְהָכֵן
        לִי בָּזֶה שִׁבְעָה פָרִים וְשִׁבְעָה אֵילִים׃
      yi: 'האָט בִלעָם געזאָגט צו בָלָקן: בױ מיר דאָ זיבן מזבחות, און גרײט מיר דאָ
        צו זיבן אָקסן און זיבן װידערס.'
      cs: 'Tedy řekl Balám Balákovi: Udělej mi tuto sedm oltářů, a připrav mi také
        sedm volků a sedm skopců.'
      pl: 'I rzekł Bileam do Balaka: "Zbuduj mi tu siedm ofiarnic, a przygotuj mi
        tu siedm cielców i siedm baranów!" '
    30:
      he: וַיַּעַשׂ בָּלָק כַּאֲשֶׁר אָמַר בִּלְעָם וַיַּעַל פָּר וָאַיִל בַּמִּזְבֵּחַ׃
      yi: און בָלָק האָט געטאָן אַזױ װי בִלעָם האָט געזאָגט, און ער האָט אױפֿגעבראַכט
        אַן אָקס און אַ װידער אױף אַ מזבח.
      cs: I učinil Balák, jakž řekl Balám, a obětoval volka a skopce na [každém] oltáři.
      pl: 'I uczynił Balak, jako powiedział Bileam; i złożył po cielcu i po baranie
        na każdej ofiarnicy. '
  24:
    1:
      he: וַיַּרְא בִּלְעָם כִּי טוֹב בְּעֵינֵי יְהוָה לְבָרֵךְ אֶת־יִשְׂרָאֵל וְלֹא־הָלַךְ
        כְּפַעַם־בְּפַעַם לִקְרַאת נְחָשִׁים וַיָּשֶׁת אֶל־הַמִּדְבָּר פָּנָיו׃
      yi: און בִלעָם האָט געזען אַז עס איז װוילגעפֿעלן אין די אױגן פֿון גאָט צו בענטשן
        ישׂראל, און ער איז ניט געגאַנגען אַזױ װי די פֿריערדיקע מאָל, אַנטקעגן כּישוף-צײכנס,
        נאָר ער האָט געקערט זײַן פּנים צום מדבר.
      cs: ' Vida pak Balám, že by se líbilo Hospodinu, aby dobrořečil Izraelovi, již
        více nešel jako [prvé], jednou i po druhé, k čárům [svým], ale obrátil tvář
        svou proti poušti.'
      pl: 'A widząc Bileam, że podoba się Wiekuistemu błogosławić Israelowi, nie chodził
        jak w poprzednich razach za wieszczbami, a zwrócił ku puszczy oblicze swoje. '
    2:
      he: וַיִּשָּׂא בִלְעָם אֶת־עֵינָיו וַיַּרְא אֶת־יִשְׂרָאֵל שֹׁכֵן לִשְׁבָטָיו
        וַתְּהִי עָלָיו רוּחַ אֱלֹהִים׃
      yi: און בִלעָם האָט אױפֿגעהױבן זײַנע אױגן, און האָט געזען ישׂראל רוען לױט זײַנע
        שבֿטים, און דער גײַסט פֿון גאָט איז געקומען אױף אים.
      cs: A pozdvih očí svých, viděl Izraele bydlícího [v staních] po svých pokoleních,
        a byl nad ním duch Boží.
      pl: 'I podniósł Bileam oczy swoje, i zobaczył Israela, rozłożonego według pokoleń
        swoich, i przyszedł nań duch Boży: '
    3:
      he: וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר נְאֻם בִּלְעָם בְּנוֹ בְעֹר וּנְאֻם הַגֶּבֶר
        שְׁתֻם הָעָיִן׃
      yi: און ער האָט אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:אַזױ רעדט בִלעָם דער
        זון פֿון בעוֹר, און אַזױ רעדט דער מאַן מיטן אָפֿענעם אױג;
      cs: 'I vzav podobenství své, dí: Řekl Balám, syn Beorův, řekl muž mající otevřené
        oči,'
      pl: 'I wygłosił przypowieść swoję, i rzekł: Rzecze Bileam, syn Beora, rzecze
        mąż bystrego oka; '
    4:
      he: נְאֻם שֹׁמֵעַ אִמְרֵי־אֵל אֲשֶׁר מַחֲזֵה שַׁדַּי יֶחֱזֶה נֹפֵל וּגְלוּי
        עֵינָיִם׃
      yi: 'אַזױ רעדט דער װאָס הערט גאָטס װערטער, װאָס די זעונג פֿון שַדַי טוט ער זען,
        געפֿאַלן, מיט אױגן אַנטפּלעקטע:'
      cs: 'Řekl slyšící výmluvnosti [Boha] silného, kterýž vidění všemohoucího vidí,
        [kterýž] když padne, otevřené má oči:'
      pl: 'Rzecze ten, który słyszy słowa Pańskie, który widzenia Wszechmocnego widzi,
        pada, ale z otwartémi oczyma: '
    5:
      he: מַה־טֹּבוּ אֹהָלֶיךָ יַעֲקֹב מִשְׁכְּנֹתֶיךָ יִשְׂרָאֵל׃
      yi: װי שײן זײַנען דײַנע געצעלטען, יעקבֿ, דײַנע װוינונגען, ישׂראל!
      cs: Jak velmi krásní jsou stánkové tvoji, Jákobe, příbytkové tvoji, Izraeli!
      pl: 'Jakże piękne namioty twoje Jakóbie, siedziby twoje Israelu! '
    6:
      he: כִּנְחָלִים נִטָּיוּ כְּגַנֹּת עֲלֵי נָהָר כַּאֲהָלִים נָטַע יְהוָה כַּאֲרָזִים
        עֲלֵי־מָיִם׃
      yi: װי טײטלבײמער זײַנען זײ אױסגעשטרעקט, װי גערטנער בײַם טײַך, װי אַלאָען װאָס
        גאָט האָט געפֿלאַנצט, װי צעדערן בײַם װאַסער.
      cs: Tak jako se potokové rozšiřují, jako zahrady vedlé řeky, jako stromoví aloes,
        [kteréž] štípil Hospodin, jako cedrové podlé vod.
      pl: 'Jako potoki się rozciągają, jako ogrody nad rzeką; jako aloesy które zasadził
        Wiekuisty, jako cedry nad wodami! '
    7:
      he: יִזַּל־מַיִם מִדָּלְיָו וְזַרְעוֹ בְּמַיִם רַבִּים וְיָרֹם מֵאֲגַג מַלְכּוֹ
        וְתִנַּשֵּׂא מַלְכֻתוֹ׃
      yi: װאַסער װעט רינען פֿון זײַן צװײַג, און זײַן זאָמען װעט זײַן בײַ פֿיל װאַסער;
        און העכער פֿון אַגַגן װעט זײַן זײַן מלך, און דערהױבן װעט זײַן זײַן מלוכה.
      cs: Poteče voda z okovu jeho, a símě jeho u vodách mnohých. A král jeho vyvýšen
        bude více než Agag, a vyzdvihne se království jeho.
      pl: 'Ciecze woda z wiader jego, a nasienie jego u wód wielkich! przewyższy Agaga
        król jego, a wyniesie się państwo jego! '
    8:
      he: אֵל מוֹצִיאוֹ מִמִּצְרַיִם כְּתוֹעֲפֹת רְאֵם לוֹ יֹאכַל גּוֹיִם צָרָיו וְעַצְמֹתֵיהֶם
        יְגָרֵם וְחִצָּיו יִמְחָץ׃
      yi: גאָט ציט אים אַרױס פֿון מִצרַיִם, װי הערנער פֿון אַ װיזלטיר איז ער אים;
        ער װעט פֿאַרצערן די פֿעלקער, זײַנע פֿײַנט, און זײערע בײנער צעקנאַקן; און זײַנע
        פֿײַלן װעלן דורכלעכערן.
      cs: '[Bůh] silný vyvedl jej z Egypta, jako udatnost jednorožcova jest jemu;
        sžereť národy protivné sobě, a kosti jich potře a střelami svými prostřílí.'
      pl: 'Pan to wywiódł go z Micraim, jako siła bawołu On u niego; pożera narody,
        wrogi swoje; kości ich zgruchocze, strzałami swemi porazi! '
    9:
      he: כָּרַע שָׁכַב כַּאֲרִי וּכְלָבִיא מִי יְקִימֶנּוּ מְבָרֲכֶיךָ בָרוּךְ וְאֹרְרֶיךָ
        אָרוּר׃
      yi: ער קניט, ער לײגט זיך װי אַ לײב, און װי אַ לײבינטע – װער קען אים אױפֿרײַצן?
        געבענטשט די װאָס בענטשן דיך, און פֿאַרשאָלטן די װאָס שילטן דיך!
      cs: Složil se a ležel jako lvíče, a jako lev zůřivý; kdo jej zbudí? Kdo by požehnání
        dával tobě, požehnaný bude, a kdožť by zlořečil, bude zlořečený.
      pl: 'Przykląkł, przyległ jako lew, jako lwica: któż pobudzi go? błogosławiący
        cię, błogosławieni będą, a przeklinający cię - przeklęci! '
    10:
      he: וַיִּחַר־אַף בָּלָק אֶל־בִּלְעָם וַיִּסְפֹּק אֶת־כַּפָּיו וַיֹּאמֶר בָּלָק
        אֶל־בִּלְעָם לָקֹב אֹיְבַי קְרָאתִיךָ וְהִנֵּה בֵּרַכְתָּ בָרֵךְ זֶה שָׁלֹשׁ
        פְּעָמִים׃
      yi: 'האָט דער צאָרן פֿון בָלָקן געגרימט אױף בִלעָמען, און ער האָט אַ פּאַטש
        געטאָן מיט זײַנע הענט; און בָלָק האָט געזאָגט צו בִלעָמען: צו שילטן מײַנע
        שָׂונאים האָב איך דיך גערופֿן, ערשט גאָר בענטשן האָסטו געבענטשט שױן דרײַ מאָל.'
      cs: 'Tedy zapáliv se hněvem Balák proti Balámovi, tleskl rukama svýma a řekl
        Balámovi: Abys zlořečil nepřátelům mým, povolal jsem tebe, a aj, ustavičně
        dobrořečil jsi jim již po třikrát.'
      pl: 'I wspłonął gniew Balaka na Bileama, i załamawszy ręce swoje rzekł Balak
        do Bileama: "Dla złorzeczenia wrogom moim przyzwałem cię, a oto błogosławieństwem
        błogosławisz już trzeci raz. '
    11:
      he: וְעַתָּה בְּרַח־לְךָ אֶל־מְקוֹמֶךָ אָמַרְתִּי כַּבֵּד אֲכַבֶּדְךָ וְהִנֵּה
        מְנָעֲךָ יְהוָה מִכָּבוֹד׃
      yi: און אַצונד אַנטלױף דיר אין דײַן הײם; איך האָב געקלערט, גרױס כּבֿוד װעל איך
        דיר אָנטאָן, ערשט גאָט האָט דיך פֿאַרמיטן פֿון כּבֿוד.
      cs: 'Protož nyní navrať se raději k místu svému. Bylť jsem řekl: Velikou ctí
        tě ctíti chci, a hle, Hospodin zbavil tě cti.'
      pl: 'I tak uchodź na miejsce swoje! Rzekłem, czcią uczczę ciebie; ale oto pozbawił
        cię Wiekuisty czci!" '
    12:
      he: וַיֹּאמֶר בִּלְעָם אֶל־בָּלָק הֲלֹא גַּם אֶל־מַלְאָכֶיךָ אֲשֶׁר־שָׁלַחְתָּ
        אֵלַי דִּבַּרְתִּי לֵאמֹר׃
      yi: 'האָט בִלעָם געזאָגט צו בָלָקן: האָב איך ניט גערעדט נאָך צו דײַנע שלוחים,
        װאָס דו האָסט געשיקט צו מיר, אַזױ צו זאָגן:'
      cs: 'Jemuž odpověděl Balám: Však hned poslům tvým, kteréž jsi poslal ke mně,
        mluvil jsem, řka:'
      pl: 'I rzekł Bileam do Balaka: "Czyżem i posłom twoim, których wysyłałeś do
        mnie, nie powiedział, mówiąc: '
    13:
      he: אִם־יִתֶּן־לִי בָלָק מְלֹא בֵיתוֹ כֶּסֶף וְזָהָב לֹא אוּכַל לַעֲבֹר אֶת־פִּי
        יְהוָה לַעֲשׂוֹת טוֹבָה אוֹ רָעָה מִלִּבִּי אֲשֶׁר־יְדַבֵּר יְהוָה אֹתוֹ אֲדַבֵּר׃
      yi: װען בָלָק זאָל מיר געבן זײַן הױז פֿול מיט זילבער און גאָלד, קען איך ניט
        איבערטרעטן דעם באַפֿעל פֿון גאָט, צו טאָן גוטס אָדער שלעכטס פֿון מײַן אײגענעם
        האַרצן; װאָס גאָט װעט רעדן, װאָס װעל איך רעדן?
      cs: Byť mi dal Balák plný dům svůj stříbra a zlata, nebudu moci přestoupiti
        řeči Hospodinovy, abych činil dobré neb zlé sám od sebe; což mi Hospodin oznámí,
        to mluviti budu,
      pl: 'Choćby mi dawał Balak pełen dom swój srebra i złota, nie mógłbym przekroczyć
        rozkazu Wiekuistego, abym czynił co dobrego albo złego samowolnie: co powie
        Wiekuisty, to mówić będę. '
    14:
      he: וְעַתָּה הִנְנִי הוֹלֵךְ לְעַמִּי לְכָה אִיעָצְךָ אֲשֶׁר יַעֲשֶׂה הָעָם
        הַזֶּה לְעַמְּךָ בְּאַחֲרִית הַיָּמִים׃
      yi: און אַצונד זע, איך גײ צו מײַן פֿאָלק; קום, לאָמיך דיר באַשײדן װאָס דאָס
        דאָזיקע פֿאָלק װעט טאָן צו דײַן פֿאָלק אין סָוף פֿון די טעג.
      cs: (Ale však ještě já, již odcházeje k lidu svému, počkej, poradím tobě,) co
        učiní lid ten lidu tvému v posledních dnech.
      pl: 'A teraz, oto odchodzę do ludu mojego; pójdź, wskażę ci, co uczyni lud ten
        ludowi twojemu w późniejszych czasach!" '
    15:
      he: וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר נְאֻם בִּלְעָם בְּנוֹ בְעֹר וּנְאֻם הַגֶּבֶר
        שְׁתֻם הָעָיִן׃
      yi: און ער האָט אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:אַזױ רעדט בִלעָם דער
        זון פֿון בעוֹר, און אַזױ רעדט דער מאַן מיטן אָפֿענעם אױג;
      cs: 'Tedy vzav podobenství své, dí: Řekl Balám, syn Beorův, řekl muž mající
        oči otevřené,'
      pl: 'I wygłosił przypowieść swoję, i rzekł: Rzecze Bileam, syn Beora, rzecze
        mąż bystrego oka; '
    16:
      he: נְאֻם שֹׁמֵעַ אִמְרֵי־אֵל וְיֹדֵעַ דַּעַת עֶלְיוֹן מַחֲזֵה שַׁדַּי יֶחֱזֶה
        נֹפֵל וּגְלוּי עֵינָיִם׃
      yi: 'אַזױ רעדט דער װאָס הערט גאָטס װערטער, און װײס דעם מײן פֿון דעם העכסטן –
        די זעונג פֿון שַדַי טוט ער זען, געפֿאַלן, מיט אױגן אַנטפּלעקטע:'
      cs: 'Řekl slyšící výmluvnosti [Boha] silného, [kterýž] zná naučení nejvyššího,
        a vidění všemohoucího vidí, [kterýž] když padne, otevřené má oči:'
      pl: 'Rzecze ten, który słyszy słowa Pańskie, a poznał myśli Najwyższego; który
        widzenia Wszechmocnego widzi, pada, ale z otwartemi oczyma. '
    17:
      he: אֶרְאֶנּוּ וְלֹא עַתָּה אֲשׁוּרֶנּוּ וְלֹא קָרוֹב דָּרַךְ כּוֹכָב מִיַּעֲקֹב
        וְקָם שֵׁבֶט מִיִּשְׂרָאֵל וּמָחַץ פַּאֲתֵי מוֹאָב וְקַרְקַר כָּל־בְּנֵי־שֵׁת׃
      yi: איך זע אים, אָבער ניט אַצונד, איך קוק אים אָן, אָבער ניט נאָנט; אַ שטערן
        טרעט אַרױס פֿון יעקבֿ, און אַ צעפּטער װעט אױפֿשטײן פֿון ישׂראל, און װעט צעהאַקן
        די װינקלען פֿון מוֹאָבֿ, און צעברעכן אַלע קינדער פֿון שֵת.
      cs: Uzřímť jej, ale ne nyní, pohledím na něj, ale ne z blízka. Vyjdeť hvězda
        z Jákoba, a povstane berla z Izraele, kteráž poláme knížata Moábská, a zkazí
        všecky syny Set.
      pl: 'Widzę go, ale nie teraz; spoglądam nań, ale nie zbliska: Wzejdzie gwiazda
        od Jakóba, i powstanie berło z Israela, - i zburzy krańce Moabu i skruszy
        wszystkich synów wywrotu! '
    18:
      he: וְהָיָה אֱדוֹם יְרֵשָׁה וְהָיָה יְרֵשָׁה שֵׂעִיר אֹיְבָיו וְיִשְׂרָאֵל עֹשֶׂה
        חָיִל׃
      yi: און אֶדוֹם װעט װערן אַן אַרב, און אַן אַרב װעט װערן שֵׂעִיר, זײַן פֿײַנט;
        און ישׂראל װעט אױפֿטאָן גבֿורות.
      cs: I bude Edom podmaněn, a Seir v vládařství přijde nepřátelům svým; nebo Izrael
        zmužile sobě počínati bude.
      pl: 'A będzie i Edom zaborem, zaborem będzie Seir wrogów swoich; a Israel -
        dokona przewagi. '
    19:
      he: וְיֵרְדְּ מִיַּעֲקֹב וְהֶאֱבִיד שָׂרִיד מֵעִיר׃
      yi: און פֿון יעקבֿ װעט אײנער געװעלטיקן, און אונטערברענגען אַן איבערבלײַב פֿון
        שטאָט.
      cs: Panovati bude [pošlý] z Jákoba, a zahladí ostatky z [každého] města.
      pl: 'I wyjdzie władca od Jakóba, i wytępi rozbitki ze stolicy! -" '
    20:
      he: וַיַּרְא אֶת־עֲמָלֵק וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר רֵאשִׁית גּוֹיִם עֲמָלֵק
        וְאַחֲרִיתוֹ עֲדֵי אֹבֵד׃
      yi: און ער האָט געזען עַמָלֵק, און האָט אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:דער
        אָנהײב פֿון פֿעלקער איז עַמָלֵק, און זײַן סָוף איז צום אונטערגאַנג.
      cs: 'A když uzřel Amalecha, vzav podobenství své, řekl: [Jakož] počátek národů
        Amalech, tak konec jeho do gruntu zahyne.'
      pl: 'Ujrzał on i Amaleka, i wygłosił przypowieść swoję, i rzekł: "Pierwszym
        z plemion Amalek; lecz potomstwo jego na zatracenie!" '
    21:
      he: וַיַּרְא אֶת־הַקֵּינִי וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר אֵיתָן מוֹשָׁבֶךָ וְשִׂים
        בַּסֶּלַע קִנֶּךָ׃
      yi: און ער האָט געזען דעם קֵיני, און האָט אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:פֿעסט
        איז דײַן װוינונג, און געמאַכט אין פֿעלז איז דײַן נעסט;
      cs: 'Uzřev pak Cinea, vzav podobenství své, řekl: Pevný [jest] příbytek tvůj,
        a na skále založils hnízdo své;'
      pl: 'Ujrzał on i Kenejczyka, i wygłosił przypowieść swoję, i rzekł: "Silném
        siedlisko twoje, a założone na skale gniazdo twoje! '
    22:
      he: כִּי אִם־יִהְיֶה לְבָעֵר קָיִן עַד־מָה אַשּׁוּר תִּשְׁבֶּךָּ׃
      yi: אָבער צום פֿאַרטיליקן װעט זײַן קַיִן; אײדער װאָס װעט אַשור דיך פֿאַנגען.
      cs: Ale však vyhnán bude Cineus, Assur zajatého jej povede.
      pl: 'Ale spustoszonym będzie Kain, rychło Aszur cię pochwyci!" '
    23:
      he: וַיִּשָּׂא מְשָׁלוֹ וַיֹּאמַר אוֹי מִי יִחְיֶה מִשֻּׂמוֹ אֵל׃
      yi: און ער האָט אױפֿגעהױבן זײַן שפּרוך, און האָט געזאָגט:װײ, װער קען לעבן װען
        ער װעט דאָס דאָזיקע טאָן!
      cs: 'Opět vzav podobenství své, řekl: Ach, kdo bude živ, když toto učiní [Bůh]
        silný?'
      pl: 'I wygłosił jeszcze przypowieść swoję, i rzekł: "Biada! Któż żyw zostanie,
        gdy Bóg jego utwierdzi! '
    24:
      he: וְצִים מִיַּד כִּתִּים וְעִנּוּ אַשּׁוּר וְעִנּוּ־עֵבֶר וְגַם־הוּא עֲדֵי
        אֹבֵד׃
      yi: אָבער שיפֿן װעלן קומען פֿון דעם ברעג פֿון די כִּתּים, און זײ װעלן פּײַניקן
        אַשור, און פּײַניקן עֵבֿר; און ער אױך איז צום אונטערגאַנג.
      cs: A bárky z země Citim [připlynou] a ssouží Assyrské, ssouží také Židy, ale
        i ten [lid] do konce zahyne.
      pl: 'Ale przybędą okręty ze strony Chittejczyków, i upokorzą Aszur, i upokorzą
        Eber; i tak pójdzie i on na zatracenie!" '
    25:
      he: וַיָּקָם בִּלְעָם וַיֵּלֶךְ וַיָּשָׁב לִמְקֹמוֹ וְגַם־בָּלָק הָלַךְ לְדַרְכּוֹ׃
      yi: און בִלעָם איז אױפֿגעשטאַנען און איז אַװעקגעגאַנגען, און האָט זיך אומגעקערט
        צו זײַן הײם, און אױך בָלָק איז געגאַנגען אױף זײַן װעג.
      cs: Potom vstav Balám, odšel a navrátil se na místo své; Balák také odšel cestou
        svou.
      pl: 'I wstał Bileam, i poszedł, i powrócił na miejsce swoje; a Balak również
        poszedł w drogę swą. '
  25:
    1:
      he: וַיֵּשֶׁב יִשְׂרָאֵל בַּשִּׁטִּים וַיָּחֶל הָעָם לִזְנוֹת אֶל־בְּנוֹת מוֹאָב׃
      yi: און ישׂראל איז געזעסן אין שִטים, און דאָס פֿאָלק האָט גענומען מזנה זײַן
        מיט די טעכטער פֿון מוֹאָבֿ.
      cs: ' V tom, když pobyl Izrael v Setim, počal lid smilniti s dcerami Moábskými.'
      pl: 'I przebywał Israel w Szyttym, i począł lud zalecać się do córek Moabu. '
    2:
      he: וַתִּקְרֶאןָ לָעָם לְזִבְחֵי אֱלֹהֵיהֶן וַיֹּאכַל הָעָם וַיִּשְׁתַּחֲוּוּ
        לֵאלֹהֵיהֶן׃
      yi: און זײ האָבן גערופֿן דאָס פֿאָלק צו די שלאַכטאָפּפֿער פֿון זײערע געטער,
        און דאָס פֿאָלק האָט געגעסן, און האָט זיך געבוקט צו זײערע געטער.
      cs: Kteréž pozvaly lidu k obětem bohů svých; i jedl lid, a klaněli se bohům
        jejich.
      pl: 'I zapraszały one lud na ofiarne uczty bogów swoich, i jadał lud, i korzył
        się bogom ich; '
    3:
      he: וַיִּצָּמֶד יִשְׂרָאֵל לְבַעַל פְּעוֹר וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל׃
      yi: און ישׂראל האָט זיך באַהעפֿט אָן דעם בעַל פֿון פּעוֹר, און דער צאָרן פֿון
        גאָט האָט געגרימט אױף ישׂראל.
      cs: I připojil se lid Izraelský k [modle] Belfegor, a popudila se prchlivost
        Hospodinova proti Izraelovi.
      pl: 'I przystał Israel do Baal-Peora; i wspłonął gniew Wiekuistego na Israela; '
    4:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה קַח אֶת־כָּל־רָאשֵׁי הָעָם וְהוֹקַע אוֹתָם לַיהוָה
        נֶגֶד הַשָּׁמֶשׁ וְיָשֹׁב חֲרוֹן אַף־יְהוָה מִיִּשְׂרָאֵל׃
      yi: 'האָט גאָט געזאָגט צו משהן: נעם אַלע הױפּטלײַט פֿון דעם פֿאָלק, און הענג
        זײ אױף פֿאַר גאָט אַקעגן דער זון, און דער גרימצאָרן פֿון גאָט װעט זיך אָפּקערן
        פֿון ישׂראל.'
      cs: 'I řekl Hospodin Mojžíšovi: Vezmi všecka knížata lidu, a zvěšej ty nešlechetníky
        Hospodinu před sluncem, aby se odvrátila prchlivost Hospodinova od Izraele.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Zbierz wszystkich naczelników ludu, a każ
        im powywieszać ich gwoli Wiekuistemu przed słońcem, - a odwróci się zapalczywość
        gniewu Wiekuistego od Israela." '
    5:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־שֹׁפְטֵי יִשְׂרָאֵל הִרְגוּ אִישׁ אֲנָשָׁיו הַנִּצְמָדִים
        לְבַעַל פְּעוֹר׃
      yi: 'און משה האָט געזאָגט צו די ריכטער פֿון ישׂראל: הרגעט איטלעכער זײַנע מענטשן
        װאָס האָבן זיך באַהעפֿט אָן דעם בעַל פֿון פּעוֹר.'
      cs: 'I řekl Mojžíš soudcům Izraelským: Zabí jeden každý z svých všelikého, kterýž
        se připojil k [modle] Belfegor.'
      pl: 'I rzekł Mojżesz do sędziów Israela: "Zabijajcie - każdy ludzi swoich, którzy
        przystali do Baal-Peora!" '
    6:
      he: וְהִנֵּה אִישׁ מִבְּנֵי יִשְׂרָאֵל בָּא וַיַּקְרֵב אֶל־אֶחָיו אֶת־הַמִּדְיָנִית
        לְעֵינֵי מֹשֶׁה וּלְעֵינֵי כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל וְהֵמָּה בֹכִים פֶּתַח
        אֹהֶל מוֹעֵד׃
      yi: ערשט אַ מאַן פֿון די קינדער פֿון ישׂראל איז געקומען, און האָט געבראַכט צו
        זײַנע ברידער אַ מִדיָנית פֿאַר די אױגן פֿון משהן, און פֿאַר די אױגן פֿון דער
        גאַנצער עדה פֿון די קינדער פֿון ישׂראל, בעת זײ האָבן געװײנט בײַם אײַנגאַנג
        פֿון אוֹהל-מוֹעד.
      cs: A aj, jeden z synů Izraelských přišel, a přivedl k bratřím svým [ženu] Madianku,
        na odivu Mojžíšovi i všemu množství synů Izraelských; oni pak plakali u dveří
        stánku úmluvy.
      pl: 'A oto jeden z synów Israela przyszedł, i przywiódł do braci swej Midjanitkę
        w oczach Mojżesza i w oczach całego zboru synów Israela; oni zaś płakali u
        wnijścia przybytku zboru; '
    7:
      he: וַיַּרְא פִּינְחָס בֶּן־אֶלְעָזָר בֶּן־אַהֲרֹן הַכֹּהֵן וַיָּקָם מִתּוֹךְ
        הָעֵדָה וַיִּקַּח רֹמַח בְּיָדוֹ׃
      yi: האָט דערזען פּינחס דער זון פֿון אֶלעָזָר, דעם זון פֿון אַהרן דעם כֹּהן,
        און ער איז אױפֿגעשטאַנען פֿון צװישן דער עדה, און האָט גענומען אַ שפּיז אין
        זײַן האַנט;
      cs: To když uzřel Fínes, syn Eleazara, syna Aronova, kněze, vyvstal z prostředku
        množství toho, a vzal kopí do ruky své.
      pl: 'I zobaczył to Pinchas, syn Elazara, syna Ahrona, kapłana, i wstał z pośród
        zboru, i wziął oszczep w rękę swoję, -  '
    8:
      he: וַיָּבֹא אַחַר אִישׁ־יִשְׂרָאֵל אֶל־הַקֻּבָּה וַיִּדְקֹר אֶת־שְׁנֵיהֶם אֵת
        אִישׁ יִשְׂרָאֵל וְאֶת־הָאִשָּׁה אֶל־קֳבָתָהּ וַתֵּעָצַר הַמַּגֵּפָה מֵעַל
        בְּנֵי יִשְׂרָאֵל׃
      yi: און ער איז אַרײַנגעגאַנגען נאָך דעם מאַן פֿון ישׂראל אין דער קאַמער, און
        האָט זײ בײדן דורכגעשטאָכן, דעם מאַן פֿון ישׂראל, און די פֿרױ דורך איר בױך.
        און די מגפֿה איז פֿאַרהאַלטן געװאָרן פֿון די קינדער פֿון ישׂראל.
      cs: A všed za mužem Izraelským do stanu, probodl je oba dva, muže Izraelského,
        i ženu tu skrze břicho její; i odvrácena jest rána od synů Izraelských.
      pl: 'I wszedł za owym mężem Israelskim do alkowy, i przebił oboje, męża Israelskiego,
        i kobietę przez żywot jej: i tak powstrzymana została klęska od synów Israela. '
    9:
      he: וַיִּהְיוּ הַמֵּתִים בַּמַּגֵּפָה אַרְבָּעָה וְעֶשְׂרִים אָלֶף׃
      yi: און די װאָס זײַנען געשטאָרבן אין דער מגפֿה, זײַנען געװען פֿיר און צװאַנציק
        טױזנט.
      cs: Zhynulo jich pak od té rány dvadceti čtyři tisíce.
      pl: 'A było zmarłych w owej klęsce - dwadzieścia i cztery tysiące. '
    10:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Tedy mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    11:
      he: פִּינְחָס בֶּן־אֶלְעָזָר בֶּן־אַהֲרֹן הַכֹּהֵן הֵשִׁיב אֶת־חֲמָתִי מֵעַל
        בְּנֵי־יִשְׂרָאֵל בְּקַנְאוֹ אֶת־קִנְאָתִי בְּתוֹכָם וְלֹא־כִלִּיתִי אֶת־בְּנֵי־יִשְׂרָאֵל
        בְּקִנְאָתִי׃
      yi: פּינחס דער זון פֿון אֶלעָזָר, דעם זון פֿון אַהרן דעם כֹּהן, האָט אָפּגעקערט
        מײַן גרימצאָרן פֿון די קינדער פֿון ישׂראל מיט װאָס ער האָט זיך אָנגענומען
        פֿון מײַנעטװעגן צװישן זײ, און איך האָב ניט פֿאַרלענדט די קינדער פֿון ישׂראל
        אין מײַן צאָרן.
      cs: Fínes, syn Eleazara kněze, syna Aronova, odvrátil prchlivost mou od synů
        Izraelských, kdyžto horlil horlivostí mou u prostřed nich, tak abych neshladil
        synů Izraelských v horlivosti své.
      pl: '"Pinchas, syn Elazara, syn Ahrona, kapłana, odwrócił zapalczywość Moję
        od synów Israela, uniósłszy się żarliwością Moją w pośród nich, żem nie wytępił
        synów Israela w żarliwości Mojej. '
    12:
      he: לָכֵן אֱמֹר הִנְנִי נֹתֵן לוֹ אֶת־בְּרִיתִי שָׁלוֹם׃
      yi: 'דרום זאָג: זע, איך גיב אים מײַן בונד פֿון שלום.'
      cs: 'Protož díš: Aj, já dám jemu smlouvu svou pokoje.'
      pl: 'Przeto powiedz: oto ustanawiam z nim Moje przymierze pokoju! '
    13:
      he: וְהָיְתָה לּוֹ וּלְזַרְעוֹ אַחֲרָיו בְּרִית כְּהֻנַּת עוֹלָם תַּחַת אֲשֶׁר
        קִנֵּא לֵאלֹהָיו וַיְכַפֵּר עַל־בְּנֵי יִשְׂרָאֵל׃
      yi: און עס זאָל זײַן אים און זײַן זאָמען נאָך אים אַ בונד פֿון אײביקער כּהונה,
        דערפֿאַר װאָס ער האָט זיך אָנגענומען פֿון זײַן גאָטס װעגן, און האָט מכפּר
        געװען אױף די קינדער פֿון ישׂראל.
      cs: I bude míti on i símě jeho po něm smlouvu kněžství věčného, proto že horlil
        pro Boha svého, a očistil syny Izraelské.
      pl: 'I będzie ono dla niego i dla potomstwa jego, przymierzem kapłaństwa wiecznego,
        za to, że uniósł się żarliwością za Boga swego, i rozgrzeszył synów Israela!" '
    14:
      he: וְשֵׁם אִישׁ יִשְׂרָאֵל הַמֻּכֶּה אֲשֶׁר הֻכָּה אֶת־הַמִּדְיָנִית זִמְרִי
        בֶּן־סָלוּא נְשִׂיא בֵית־אָב לַשִּׁמְעֹנִי׃
      yi: און דער נאָמען פֿון דעם דערשלאָגענעם מאַן פֿון ישׂראל, װאָס איז דערשלאָגן
        געװאָרן מיט דער מִדיָנית, איז געװען זִמרי דער זון פֿון סָלואן, אַ פֿירשט פֿון
        אַ פֿאָטערהױז בײַ די שמעוֹנים.
      cs: A bylo jméno muže Izraelského zabitého, kterýž byl zabit s Madiankou, Zamri,
        syn Sálův, kníže domu otce [svého] z pokolení Simeonova.
      pl: 'A imię owego męża Israelskiego, zabitego, który zabity został wraz z Midjanitką,
        Zymry, syn Salua, naczelnik rodowego domu Szymeona; '
    15:
      he: וְשֵׁם הָאִשָּׁה הַמֻּכָּה הַמִּדְיָנִית כָּזְבִּי בַת־צוּר רֹאשׁ אֻמּוֹת
        בֵּית־אָב בְּמִדְיָן הוּא׃
      yi: און דער נאָמען פֿון דער דערשלאָגענער מִדיָנישער פֿרױ איז געװען כָּזבי די
        טאָכטער פֿון צורן, װאָס איז געװען אַ פֿאָלקהױפּטמאַן פֿון אַ פֿאָטערהױז אין
        מִדיָן.
      cs: Jméno pak ženy Madianky zabité, Kozbi, dcera Sur, [kterýž] byl přední v
        národu [svém], v domě otce [svého] mezi Madianskými.
      pl: 'Imię zaś kobiety zabitej, Midjanitki, Kosbi, córka Cura, naczelnik rodu
        - dom rodowy to w Midjanie. '
    16:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    17:
      he: צָרוֹר אֶת־הַמִּדְיָנִים וְהִכִּיתֶם אוֹתָם׃
      yi: איר זאָלט פֿײַנטן די מִדיָנים, און זײ שלאָגן,
      cs: Nepřátelsky zacházejte s těmi Madianskými, a zbíte je.
      pl: '"Wrogować wam Midjanitom, a pobić ich, -  '
    18:
      he: כִּי צֹרְרִים הֵם לָכֶם בְּנִכְלֵיהֶם אֲשֶׁר־נִכְּלוּ לָכֶם עַל־דְּבַר־פְּעוֹר
        וְעַל־דְּבַר כָּזְבִּי בַת־נְשִׂיא מִדְיָן אֲחֹתָם הַמֻּכָּה בְיוֹם־הַמַּגֵּפָה
        עַל־דְּבַר־פְּעוֹר׃
      yi: װאָרום זײ האָבן אײַך געפֿײַנט מיט זײערע תּחבולות װאָס זײ האָבן אױסגעקלערט
        אַקעגן אײַך אין דער מעשׂה פֿון פּעוֹר, און אין דער מעשׂה מיט כָּזבי דער טאָכטער
        פֿון דעם פֿירשט פֿון מִדיָן, זײער שװעסטער װאָס איז דערשלאָגן געװאָרן אין טאָג
        פֿון דער מגפֿה, אין דער מעשׂה פֿון פּעוֹר.
      cs: Nebo i oni nepřátelsky a lstivě chovali se k vám, a oklamali vás skrze [modlu]
        Fegor, a skrze Kozbu, dceru knížete Madianského, sestru svou, kteráž zabita
        jest v den pomsty [přišlé] z příčiny Fegor.
      pl: 'Bo wrogują oni wam podejściami swemi - jak i podchodzą was w sprawie Baal-Peora,
        i w sprawie Kosby, córki naczelnika Midjanu, siostry swojej, zabitej w dzień
        klęski za sprawę Peora!" '
  26:
    1:
      he: וַיְהִי אַחֲרֵי הַמַּגֵּפָה וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאֶל אֶלְעָזָר
        בֶּן־אַהֲרֹן הַכֹּהֵן לֵאמֹר׃
      yi: 'און עס איז געװען נאָך דער מגפֿה, האָט גאָט געזאָגט צו משהן און צו אֶלעָזָר
        דעם זון פֿון אַהרן דעם כֹּהן, אַזױ צו זאָגן:'
      cs: ' I stalo se po té ráně, že mluvil Hospodin k Mojžíšovi a Eleazarovi, synu
        Arona kněze, řka:'
      pl: 'I było po klęsce... I oświadczył Wiekuisty Mojżeszowi i Elazarowi, synowi
        Ahrona, kapłana, i rzekł: '
    2:
      he: שְׂאוּ אֶת־רֹאשׁ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל מִבֶּן עֶשְׂרִים שָׁנָה וָמַעְלָה
        לְבֵית אֲבֹתָם כָּל־יֹצֵא צָבָא בְּיִשְׂרָאֵל׃
      yi: נעמט אױף די צאָל פֿון דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל, פֿון צװאַנציק
        יאָר אַלט און העכער, לױט זײערע פֿאָטערהײַזער, איטלעכן װאָס גײט אַרױס אין חיל
        אין ישׂראל.
      cs: Sečtěte všecko množství synů Izraelských, od dvadcítiletých a výše po domích
        otců jejich, všecky, kteříž by mohli jíti k boji v Izraeli.
      pl: '"Zbierz poczet całego zboru synów Israela, od dwudziestu lat i wyżej, według
        domów ich rodowych, wszystkich stawających do broni w Israelu." '
    3:
      he: וַיְדַבֵּר מֹשֶׁה וְאֶלְעָזָר הַכֹּהֵן אֹתָם בְּעַרְבֹת מוֹאָב עַל־יַרְדֵּן
        יְרֵחוֹ לֵאמֹר׃
      yi: 'און משה און אֶלעָזָר דער כֹּהן האָבן גערעדט מיט זײ אין די פּלױנען פֿון
        מוֹאָבֿ בײַם יַרדן לעבן יריחו, אַזױ צו זאָגן:'
      cs: 'Tedy mluvil Mojžíš a Eleazar kněz k nim na polích Moábských, při Jordánu
        [proti] Jerichu, řka:'
      pl: 'I oświadczył im Mojżesz wobec Elazara, kapłana, na stepach Moabu, nad Jardenem
        Jerychońskim i rzekł: '
    4:
      he: מִבֶּן עֶשְׂרִים שָׁנָה וָמָעְלָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה וּבְנֵי
        יִשְׂרָאֵל הַיֹּצְאִים מֵאֶרֶץ מִצְרָיִם׃
      yi: מע זאָל אױפֿנעמען פֿון צװאַנציק יאָר אַלט און העכער, אַזױ װי גאָט האָט באַפֿױלן
        משהן, און די קינדער פֿון ישׂראל װאָס זײַנען אַרױסגעגאַנגען פֿון לאַנד מִצרַיִם.
      cs: '[Sečtěte lid] od dvadceti let majících a výše, jakž rozkázal Hospodin Mojžíšovi
        a synům Izraelským, kteříž byli vyšli z země Egyptské.'
      pl: '"Od dwudziestu lat i wyżej" - Jako rozkazał był Wiekuisty Mojżeszowi, i
        synom Israela, wyszłym z ziemi Micraim. '
    5:
      he: רְאוּבֵן בְּכוֹר יִשְׂרָאֵל בְּנֵי רְאוּבֵן חֲנוֹךְ מִשְׁפַּחַת הַחֲנֹכִי
        לְפַלּוּא מִשְׁפַּחַת הַפַּלֻּאִי׃
      yi: 'ראובֿן, דער בכָור פֿון ישׂראלן: די קינדער פֿון ראובֿן: חַנוֹך – די משפּחה
        פֿון די חַנוֹכים; פֿון פּלואן די משפּחה פֿון די פּלואים;'
      cs: 'Ruben prvorozený [byl] Izraelův. Synové Rubenovi: Enoch, [z něhož pošla]
        čeled Enochitská; Fallu, z něhož čeled Fallutská;'
      pl: 'Reuben, pierworodny Israela: synowie Reubena: Chanoch - z rodziną Chanochidów;
        od Fallua - rodzina Falluidów: '
    6:
      he: לְחֶצְרֹן מִשְׁפַּחַת הַחֶצְרוֹנִי לְכַרְמִי מִשְׁפַּחַת הַכַּרְמִי׃
      yi: פֿון חֶצרוֹנען די משפּחה פֿון די חֶצרוֹנים; פֿון כַּרמין די משפּחה פֿון
        די כַּרמים.
      cs: Ezron, z něhož čeled Ezronitská; Charmi, z něhož čeled Charmitská.
      pl: 'Od Checrona - rodzina Checronidów, od Charmego - rodzina Charmidów; '
    7:
      he: אֵלֶּה מִשְׁפְּחֹת הָרֻאוּבֵנִי וַיִּהְיוּ פְקֻדֵיהֶם שְׁלֹשָׁה וְאַרְבָּעִים
        אֶלֶף וּשְׁבַע מֵאוֹת וּשְׁלֹשִׁים׃
      yi: דאָס זײַנען די משפּחות פֿון די ראובֿנים; און זײערע געצײלטע זײַנען געװען
        דרײַ און פֿערציק טױזנט און זיבן הונדערט און דרײַסיק.
      cs: Ty jsou čeledi Rubenovy. A bylo jich sečtených čtyřidceti tři tisíce, sedm
        set a třidceti.
      pl: 'Oto rodziny Reubenidów; a było spisowych ich - czterdzieści trzy tysiące
        siedmset trzydzieści. '
    8:
      he: וּבְנֵי פַלּוּא אֱלִיאָב׃
      yi: 'און די זין פֿון פּלואן: אֶליאָבֿ. און די זין פֿון אֶליאָבֿן:'
      cs: A syn Fallův Eliab.
      pl: 'A między synami Fallua był Eliab; '
    9:
      he: וּבְנֵי אֱלִיאָב נְמוּאֵל וְדָתָן וַאֲבִירָם הוּא־דָתָן וַאֲבִירָם קרואי
        [קְרִיאֵי] הָעֵדָה אֲשֶׁר הִצּוּ עַל־מֹשֶׁה וְעַל־אַהֲרֹן בַּעֲדַת־קֹרַח בְּהַצֹּתָם
        עַל־יְהוָה׃
      yi: נמואֵל, און דָתָן, און אַבֿירָם. דאָס זײַנען דָתָן און אַבֿירָם, די גערופֿענע
        פֿון דער עדה, װאָס האָבן געקריגט אַקעגן משהן און אַקעגן אַהרֹנען אין קֹרַחס
        געזעמל, װען זײ האָבן געקריגט אַקעגן גאָט;
      cs: 'Synové pak Eliabovi: Nemuel, a Dátan, a Abiron. To jsou ti, Dátan a Abiron,
        přední z shromáždění, kteříž se vadili s Mojžíšem a s Aronem v spiknutí Chóre,
        když odporni byli Hospodinu.'
      pl: 'A synowie Eliaba: Nemuel, i Dathan, i Abiram; są to owi Dathan i Abiram,
        członkowie zboru, którzy poduszczyli przeciw Mojżeszowi i przeciw Ahronowi
        w zborze Koracha, gdy się ci zbuntowali przeciw Wiekuistemu; '
    10:
      he: וַתִּפְתַּח הָאָרֶץ אֶת־פִּיהָ וַתִּבְלַע אֹתָם וְאֶת־קֹרַח בְּמוֹת הָעֵדָה
        בַּאֲכֹל הָאֵשׁ אֵת חֲמִשִּׁים וּמָאתַיִם אִישׁ וַיִּהְיוּ לְנֵס׃
      yi: און די ערד האָט געעפֿנט איר מױל, און האָט אײַנגעשלונגען זײ און קֹרַחן, װען
        דאָס געזעמל איז אומגעקומען; װען אַ פֿײַער האָט פֿאַרצערט די צװײ הונדערט און
        פֿופֿציק מאַן, און זײ זײַנען געװאָרן פֿאַר אַ צײכן.
      cs: Pročež otevřela země ústa svá, a požřela je i Chóre, [tehdáž] když zemřela
        ta rota, a oheň spálil těch dvě stě a padesáte mužů, kteříž byli za příklad
        jiným.
      pl: 'A rozwarła ziemia paszczę swoję, i pochłonęła ich wraz z Korachem, podczas
        zagłady zboru, a pożarł ogień dwustu pięćdziesięciu ludzi, - i stali się przestrogą; '
    11:
      he: וּבְנֵי־קֹרַח לֹא־מֵתוּ׃
      yi: אָבער קֹרַחס זין זײַנען ניט אומגעקומען.
      cs: Synové pak Chóre nezemřeli.
      pl: 'A synowie Koracha nie pomarli. '
    12:
      he: בְּנֵי שִׁמְעוֹן לְמִשְׁפְּחֹתָם לִנְמוּאֵל מִשְׁפַּחַת הַנְּמוּאֵלִי לְיָמִין
        מִשְׁפַּחַת הַיָּמִינִי לְיָכִין מִשְׁפַּחַת הַיָּכִינִי׃
      yi: 'די קינדער פֿון שמעון לױט זײערע משפּחות: פֿון נמואֵלן די משפּחה פֿון די
        נמואֵלים; פֿון יָמינען די משפּחה פֿון די יָמינים; פֿון יָכינען די משפּחה פֿון
        די יָכינים;'
      cs: 'Synové Simeonovi po čeledech svých: Namuel, z něhož čeled Namuelitská;
        Jamin, z něhož čeled Jaminská; Jachin, z něhož čeled Jachinská;'
      pl: 'Synowie Szymeona według rodzin ich: od Nemuela - rodzina Nemuelidów; od
        Jamina - rodzina Jaminidów; od Jachina - rodzina Jachinidów; '
    13:
      he: לְזֶרַח מִשְׁפַּחַת הַזַּרְחִי לְשָׁאוּל מִשְׁפַּחַת הַשָּׁאוּלִי׃
      yi: פֿון זֶרַחן די משפּחה פֿון די זַרכים; פֿון שָאולן די משפּחה פֿון די שָאולים.
      cs: Sohar, z něhož čeled Soharská; Saul, z něhož čeled Saulitská.
      pl: 'Od Zeracha - rodzina Zarchydów; od Szaula - rodzina Szaulidów; '
    14:
      he: אֵלֶּה מִשְׁפְּחֹת הַשִּׁמְעֹנִי שְׁנַיִם וְעֶשְׂרִים אֶלֶף וּמָאתָיִם׃
      yi: דאָס זײַנען די משפּחות פֿון די שמעוֹנים, צװײ און צװאַנציק טױזנט און צװײ
        הונדערט.
      cs: Ty jsou čeledi Simeonovy, [jichž bylo] dvamecítma tisíců a dvě stě.
      pl: 'Oto rodziny Szymeonidów: dwadzieścia dwa tysiące dwieście. '
    15:
      he: בְּנֵי גָד לְמִשְׁפְּחֹתָם לִצְפוֹן מִשְׁפַּחַת הַצְּפוֹנִי לְחַגִּי מִשְׁפַּחַת
        הַחַגִּי לְשׁוּנִי מִשְׁפַּחַת הַשּׁוּנִי׃
      yi: 'די קינדער פֿון גָד לױט זײערע משפּחות: פֿון צפֿוֹנען די משפּחה פֿון די צפֿוֹנים;
        פֿון חַגין די משפּחה פֿון די חַגים; פֿון שונין די משפּחה פֿון די שונים;'
      cs: 'Synové Gád po čeledech svých: Sefon, z něhož čeled Sefonitská; Aggi, z
        něhož čeled Aggitská; Suni, z něhož čeled Sunitská;'
      pl: 'Synowie Gada według rodzin ich: od Cefona - rodzina Cefonidów; od Chaggjasza
        - rodzina Chaggidów; od Szunego - rodzina Szunidów; '
    16:
      he: לְאָזְנִי מִשְׁפַּחַת הָאָזְנִי לְעֵרִי מִשְׁפַּחַת הָעֵרִי׃
      yi: פֿון אָזנין די משפּחה פֿון די אָזנים; פֿון עֵרין די משפּחה פֿון די עֵרים;
      cs: Ozni, z něhož čeled Oznitská; Heri, z něhož čeled Heritská;
      pl: 'Od Ozniasza - rodzina Oznidów; od Erego - rodzina Erydów; '
    17:
      he: לַאֲרוֹד מִשְׁפַּחַת הָאֲרוֹדִי לְאַרְאֵלִי מִשְׁפַּחַת הָאַרְאֵלִי׃
      yi: פֿון אַרוֹדן די משפּחה פֿון די אַרוֹדים; פֿון אַראֵלין די משפּחה פֿון די
        אַראֵלים.
      cs: Arodi, z něhož čeled Aroditská; Areli, z něhož čeled Arelitská.
      pl: 'Od Aroda - rodzina Arodydów; od Arela - rodzina Arelidów; '
    18:
      he: אֵלֶּה מִשְׁפְּחֹת בְּנֵי־גָד לִפְקֻדֵיהֶם אַרְבָּעִים אֶלֶף וַחֲמֵשׁ מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון די קינדער פֿון גָד לױט זײערע געצײלטע, פֿערציק
        טױזנט און פֿינף הונדערט.
      cs: Ty jsou čeledi synů Gád, podlé toho, jakž sečteni jsou, čtyřidceti tisíců
        a pět set.
      pl: 'Oto rodziny synów Gada według spisowych ich: czterdzieści tysięcy pięćset. '
    19:
      he: בְּנֵי יְהוּדָה עֵר וְאוֹנָן וַיָּמָת עֵר וְאוֹנָן בְּאֶרֶץ כְּנָעַן׃
      yi: 'די זין פֿון יהודהן: עֵר און אוֹנָן. און עֵר און אוֹנָן זײַנען געשטאָרבן
        אין לאַנד כּנַעַן.'
      cs: 'Synové Judovi: Her a Onan; ale zemřeli Her i Onan v zemi Kanánské.'
      pl: 'Synowie Jehudy - Er i Onan; ale pomarli Er i Onan w ziemi Kenaan. '
    20:
      he: וַיִּהְיוּ בְנֵי־יְהוּדָה לְמִשְׁפְּחֹתָם לְשֵׁלָה מִשְׁפַּחַת הַשֵּׁלָנִי
        לְפֶרֶץ מִשְׁפַּחַת הַפַּרְצִי לְזֶרַח מִשְׁפַּחַת הַזַּרְחִי׃
      yi: 'און די קינדער פֿון יהודה לױט זײערע משפּחות זײַנען געװען: פֿון שלהן די משפּחה
        פֿון די שֵלוֹנים; פֿון פּרֶצן די משפּחה פֿון פּרצים; פֿון זֶרַחן די משפּחה
        פֿון די זַרחים.'
      cs: 'Byli pak synové Judovi po čeledech svých: Séla, z něhož čeled Sélanitská;
        Fáres, z něhož čeled Fáresská; Zára, z něhož čeled Záretská.'
      pl: 'A byli synowie Jehudy według rodzin ich: od Szeli - rodzina Szelanidów;
        od Fereca - rodzina Farcydów; od Zeracha - rodzina Zarchidów; '
    21:
      he: וַיִּהְיוּ בְנֵי־פֶרֶץ לְחֶצְרֹן מִשְׁפַּחַת הַחֶצְרֹנִי לְחָמוּל מִשְׁפַּחַת
        הֶחָמוּלִי׃
      yi: 'און די קינדער פֿון פּרֶץ זײַנען געװען: פֿון חֶצרוֹנען די משפּחה פֿון די
        חֶצרוֹנים; פֿון חָמולן די משפּחה פֿון די חָמולים.'
      cs: 'Byli pak synové Fáresovi: Ezron, z něhož čeled Ezronitská; Hamul, z něhož
        čeled Hamulská.'
      pl: 'I byli synowie Fereca: od Checrona - rodzina Checronidów; od Chamula -
        rodzina Chamulidów; '
    22:
      he: אֵלֶּה מִשְׁפְּחֹת יְהוּדָה לִפְקֻדֵיהֶם שִׁשָּׁה וְשִׁבְעִים אֶלֶף וַחֲמֵשׁ
        מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון יהודה לױט זײערע געצײלטע, זעקס און זיבעציק טױזנט
        און פֿינף הונדערט.
      cs: Ty jsou čeledi Judovy, podlé toho, jakž sečteni jsou, sedmdesáte šest tisíců
        a pět set.
      pl: 'Oto rodziny Jehudy według spisowych ich: siedmdziesiąt sześć tysięcy pięćset. '
    23:
      he: בְּנֵי יִשָּׂשכָר לְמִשְׁפְּחֹתָם תּוֹלָע מִשְׁפַּחַת הַתּוֹלָעִי לְפֻוָה
        מִשְׁפַּחַת הַפּוּנִי׃
      yi: 'די קינדער פֿון יִשׂשָׂכָר לױט זײערע משפּחות: תּוֹלָע – די משפּחה פֿון די
        תּוֹלָעִים; פֿון פּווָהן די משפּחה פֿון די פּונים;'
      cs: 'Synové Izacharovi po čeledech svých: Tola, z něhož čeled Tolatská; Fua,
        z něhož čeled Fuatská;'
      pl: 'Synowie Isachara według rodzin ich: od Tholego - rodzina Tholaidów; od
        Fuwy - rodzina Fuwidów; '
    24:
      he: לְיָשׁוּב מִשְׁפַּחַת הַיָּשׁוּבִי לְשִׁמְרֹן מִשְׁפַּחַת הַשִּׁמְרֹנִי׃
      yi: פֿון יָשובֿן די משפּחה פֿון די יָשובֿים; פֿון שִמרוֹנען די משפּחה פֿון די
        שִמרוֹנים.
      cs: Jasub, z něhož čeled Jasubská; Simron, z něhož čeled Simronská.
      pl: 'Od Jaszuba - rodzina Jaszubidów; od Szymrona - rodzina Szymronidów; '
    25:
      he: אֵלֶּה מִשְׁפְּחֹת יִשָּׂשכָר לִפְקֻדֵיהֶם אַרְבָּעָה וְשִׁשִּׁים אֶלֶף
        וּשְׁלֹשׁ מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון יִשׂשָׂכָר לױט זײערע געצײלטע, פֿיר און זעכציק
        טױזנט און דרײַ הונדערט.
      cs: Ty jsou čeledi Izacharovy, podlé toho, jakž sečteni jsou, šedesáte čtyři
        tisíce a tři sta.
      pl: 'Oto rodziny Isachara według spisowych ich: sześćdziesiąt cztery tysiące
        trzysta. '
    26:
      he: בְּנֵי זְבוּלֻן לְמִשְׁפְּחֹתָם לְסֶרֶד מִשְׁפַּחַת הַסַּרְדִּי לְאֵלוֹן
        מִשְׁפַּחַת הָאֵלֹנִי לְיַחְלְאֵל מִשְׁפַּחַת הַיַּחְלְאֵלִי׃
      yi: 'די קינדער פֿון זבֿולון לױט זײערע משפּחות: פֿון סֶרֶדן די משפּחה פֿון די
        סַרדים; פֿון אֵלוֹנען די משפּחה פֿון די אֵלוֹנים; פֿון יַחלאֵלן די משפּחה
        פֿון די יַחלאֵלים.'
      cs: 'Synové Zabulonovi po čeledech svých: Sared, z něhož čeled Saredská; Elon,
        z něhož čeled Elonská; Jahelel, z něhož čeled Jahelelská.'
      pl: 'Synowie Zebuluna według rodzin ich: od Sereda - rodzina Sardydów; od Elona
        - rodzina Elonidów; od Jachleela - rodzina Jachleelidów. '
    27:
      he: אֵלֶּה מִשְׁפְּחֹת הַזְּבוּלֹנִי לִפְקֻדֵיהֶם שִׁשִּׁים אֶלֶף וַחֲמֵשׁ מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון די זבֿולוֹנים לױט זײערע געצײלטע, זעכציק טױזנט
        און פֿינף הונדערט.
      cs: Ty jsou čeledi Zabulonovy, podlé toho jakž sečteni jsou, šedesáte tisíc
        a pět set.
      pl: 'Oto rodziny Zebulunidów, według spisowych ich: sześćdziesiąt tysięcy pięćset. '
    28:
      he: בְּנֵי יוֹסֵף לְמִשְׁפְּחֹתָם מְנַשֶּׁה וְאֶפְרָיִם׃
      yi: 'די קינדער פֿון יוֹסף לױט זײערע משפּחות: מנשה און אפֿרים.'
      cs: 'Synové Jozefovi po čeledech svých: Manasses a Efraim.'
      pl: 'Synowie Josefa według rodzin ich - Menasze i Efraim. '
    29:
      he: בְּנֵי מְנַשֶּׁה לְמָכִיר מִשְׁפַּחַת הַמָּכִירִי וּמָכִיר הוֹלִיד אֶת־גִּלְעָד
        לְגִלְעָד מִשְׁפַּחַת הַגִּלְעָדִי׃
      yi: 'די קינדער פֿון מנשה: פֿון מָכירן די משפּחה פֿון די מָכירים; און מָכיר האָט
        געבאָרן גִלעָדן; פֿון גִלעָדן די משפּחה פֿון די גִלעָדים.'
      cs: 'Synové Manassesovi: Machir, z něhož čeled Machirská. A Machir zplodil Galáda,
        z něhož čeled Galádská.'
      pl: 'Synowie Menaszy: od Machyra - rodzina Machyrydów; Machyr zaś urodził Gileada;
        od Gileada - rodzina Gileadczyków; '
    30:
      he: אֵלֶּה בְּנֵי גִלְעָד אִיעֶזֶר מִשְׁפַּחַת הָאִיעֶזְרִי לְחֵלֶק מִשְׁפַּחַת
        הַחֶלְקִי׃
      yi: 'דאָס זײַנען די קינדער פֿון גִלעָד: איעֶזֶר – די משפּחה פֿון די איעֶזרים;
        פֿון חֵלֶקן די משפּחה פֿון די חֶלקים;'
      cs: 'Ti jsou synové Galád: Jezer, z něhož čeled Jezerská; Helek, z něhož čeled
        Helekitská;'
      pl: 'Oto synowie Gileada: od Jezera - rodzina Jezeridów; od Cheleka - rodzina
        Chelkidów; '
    31:
      he: וְאַשְׂרִיאֵל מִשְׁפַּחַת הָאַשְׂרִאֵלִי וְשֶׁכֶם מִשְׁפַּחַת הַשִּׁכְמִי׃
      yi: און אַשׂריאֵל – די משפּחה פֿון די אַשׂריאֵלים; און שכֶם – די משפּחה פֿון
        די שִכמים;
      cs: Asriel, z něhož čeled Asrielská; Sechem, z něhož čeled Sechemská;
      pl: 'Od Asriela - rodzina Asrielidów; od Szechema - rodzina Szechemidów; '
    32:
      he: וּשְׁמִידָע מִשְׁפַּחַת הַשְּׁמִידָעִי וְחֵפֶר מִשְׁפַּחַת הַחֶפְרִי׃
      yi: און שמידָע – די משפּחה פֿון די שמידָעִים; און חֵפֿר – די משפּחה פֿון די
        חֶפֿרים.
      cs: Semida, z něhož čeled Semidatská; Hefer, z něhož čeled Heferská.
      pl: 'Od Szemidy - rodzina Szemidaidów; od Chefera - rodzina Chefridów; '
    33:
      he: וּצְלָפְחָד בֶּן־חֵפֶר לֹא־הָיוּ לוֹ בָּנִים כִּי אִם־בָּנוֹת וְשֵׁם בְּנוֹת
        צְלָפְחָד מַחְלָה וְנֹעָה חָגְלָה מִלְכָּה וְתִרְצָה׃
      yi: 'און צלָפֿחָד דער זון פֿון חֵפֿרן, ער האָט ניט געהאַט קײן זין, נאָר בלױז
        טעכטער; און די נעמען פֿון צלָפֿחָדס טעכטער זײַנען געװען: מַחלָה, און נוֹעָה,
        חָגלָה, מִלכָּה, און תִּרצָה.'
      cs: 'A Salfad, syn Heferův, neměl synů, než toliko dcery, jichž jsou tato jména:
        Mahla, Noa, Hegla, Melcha a Tersa.'
      pl: 'Celafchad zaś, syn Chefera, nie miał synów, a tylko córki, a imiona córek
        Celafchada: Machla, i Noa, Chogla, Milka i Thyrca; '
    34:
      he: אֵלֶּה מִשְׁפְּחֹת מְנַשֶּׁה וּפְקֻדֵיהֶם שְׁנַיִם וַחֲמִשִּׁים אֶלֶף וּשְׁבַע
        מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון מנשה; און זײערע געצײלטע זײַנען געװען צװײ און
        פֿופֿציק טױזנט און זיבן הונדערט.
      cs: Ty jsou čeledi Manassesovy, a načteno jich padesáte dva tisíce a sedm set.
      pl: 'Oto rodziny Menaszy; a spisowych ich: pięćdziesiąt dwa tysiące siedmset. '
    35:
      he: אֵלֶּה בְנֵי־אֶפְרַיִם לְמִשְׁפְּחֹתָם לְשׁוּתֶלַח מִשְׁפַּחַת הַשֻּׁתַלְחִי
        לְבֶכֶר מִשְׁפַּחַת הַבַּכְרִי לְתַחַן מִשְׁפַּחַת הַתַּחֲנִי׃
      yi: 'דאָס זײַנען די קינדער פֿון אפֿרים לױט זײערע משפּחות: פֿון שותֶלַחן די משפּחה
        פֿון די שותַלחים; פֿון בכֶרן די משפּחה פֿון די בכרים; פֿון תַּחַנען די משפּחה
        פֿון די תַּחנים.'
      cs: 'Ale synové Efraimovi po čeledech svých: Sutala, z něhož čeled Sutalitská;
        Becher, z něhož čeled Becherská; Tehen, z něhož čeled Tehenská.'
      pl: 'Oto synowie Efraima według rodzin ich: od Szuthelacha - rodzina Szuthalchidów;
        od Bechera - rodzina Bachridów; od Thachana - rodzina Thachnidów; '
    36:
      he: וְאֵלֶּה בְּנֵי שׁוּתָלַח לְעֵרָן מִשְׁפַּחַת הָעֵרָנִי׃
      yi: 'און דאָס זײַנען די קינדער פֿון שותֶלַח: פֿון עֵרָנען די משפּחה פֿון די
        עֵרָנים.'
      cs: 'A ti jsou synové Sutalovi: Heran, z něhož čeled Heranská.'
      pl: 'A oto synowie Szuthelacha: od Erana - rodzina Eranidów; '
    37:
      he: אֵלֶּה מִשְׁפְּחֹת בְּנֵי־אֶפְרַיִם לִפְקֻדֵיהֶם שְׁנַיִם וּשְׁלֹשִׁים אֶלֶף
        וַחֲמֵשׁ מֵאוֹת אֵלֶּה בְנֵי־יוֹסֵף לְמִשְׁפְּחֹתָם׃
      yi: דאָס זײַנען די משפּחות פֿון די קינדער פֿון אפֿרים לױט זײערע געצײלטע, צװײ
        און דרײַסיק טױזנט און פֿינף הונדערט. דאָס זײַנען די קינדער פֿון יוֹסף לױט
        זײערע משפּחות.
      cs: Ty jsou čeledi synů Efraimových, podlé toho, jakž sečteni jsou, třidceti
        dva tisíce a pět set. Ti jsou synové Jozefovi po čeledech svých.
      pl: 'Oto rodziny synów Efraima według spisowych ich: trzydzieści dwa tysiące
        pięćset. Oto synowie Josefa według rodzin ich. '
    38:
      he: בְּנֵי בִנְיָמִן לְמִשְׁפְּחֹתָם לְבֶלַע מִשְׁפַּחַת הַבַּלְעִי לְאַשְׁבֵּל
        מִשְׁפַּחַת הָאַשְׁבֵּלִי לַאֲחִירָם מִשְׁפַּחַת הָאֲחִירָמִי׃
      yi: 'די קינדער פֿון בנימינען לױט זײערע משפּחות: פֿון בֶלַען די משפּחה פֿון די
        בַלעִים; פֿון אַשבֵלן די משפּחה פֿון די אַשבֵלים; פֿון אַחירָמען די משפּחה
        פֿון די אַחירָמים;'
      cs: 'Synové pak Beniaminovi po čeledech svých: Béla, z něhož čeled Bélitská;
        Asbel, z něhož čeled Asbelská; Ahiram, z něhož čeled Ahiramská;'
      pl: 'Synowie Binjamina - według rodzin ich: od Beli - rodzina Balidów; od Aszbela
        - rodzina Aszbelidów; od Achyrama - rodzina Achyramidów; '
    39:
      he: לִשְׁפוּפָם מִשְׁפַּחַת הַשּׁוּפָמִי לְחוּפָם מִשְׁפַּחַת הַחוּפָמִי׃
      yi: פֿון שפֿופֿמען די משפּחה פֿון די שִפֿמים; פֿון חופֿמען די משפּחה פֿון די
        חופֿמים.
      cs: Sufam, z něhož čeled Sufamská; Hufam, z něhož čeled Hufamská.
      pl: 'Od Szefufama - rodzina Szefufamidów; od Chufama - rodzina Chufamidów; '
    40:
      he: וַיִּהְיוּ בְנֵי־בֶלַע אַרְדְּ וְנַעֲמָן מִשְׁפַּחַת הָאַרְדִּי לְנַעֲמָן
        מִשְׁפַּחַת הַנַּעֲמִי׃
      yi: און די זין פֿון בלַען זײַנען געװען אַרד און נַעֲמָן. פֿון אַרדן די משפּחה
        פֿון די אַרדים; פֿון נַעֲמָנען די משפּחה פֿון די נַעֲמָנים.
      cs: 'Byli pak synové Béla: Ared a Náman; z Ared čeled Aredská, z Náman čeled
        Námanská.'
      pl: 'A byli synowie Beli - Ard i Naaman, - rodzina Ardidów; od Naamana - rodzina
        Naamidów; '
    41:
      he: אֵלֶּה בְנֵי־בִנְיָמִן לְמִשְׁפְּחֹתָם וּפְקֻדֵיהֶם חֲמִשָּׁה וְאַרְבָּעִים
        אֶלֶף וְשֵׁשׁ מֵאוֹת׃
      yi: דאָס זײַנען די קינדער פֿון בנימין לױט זײערע משפּחות; און זײערע געצײלטע זײַנען
        געװען פֿינף און פֿערציק טױזנט און זעקס הונדערט.
      cs: Ti jsou synové Beniaminovi po čeledech svých, podlé toho, jakž sečteni jsou,
        čtyřidceti pět tisíců a šest set.
      pl: 'Oto synowie Binjamina według rodzin ich; a spisowych ich: czterdzieści
        pięć tysięcy sześćset. '
    42:
      he: אֵלֶּה בְנֵי־דָן לְמִשְׁפְּחֹתָם לְשׁוּחָם מִשְׁפַּחַת הַשּׁוּחָמִי אֵלֶּה
        מִשְׁפְּחֹת דָּן לְמִשְׁפְּחֹתָם׃
      yi: 'דאָס זײַנען די קינדער פֿון דָן לױט זײערע משפּחות: פֿון שוחָמען די משפּחה
        פֿון די שוחָמים. דאָס זײַנען די משפּחות פֿון דָן לױט זײערע משפּחות.'
      cs: 'Tito pak synové Danovi po čeledech svých: Suham, z něhož čeled Suhamská.
        Ta jest rodina Danova po čeledech svých.'
      pl: 'Oto synowie Dana według rodzin ich: od Szuchama - rodzina Szuchamidów;
        oto rodziny Dana według rodzin ich. '
    43:
      he: כָּל־מִשְׁפְּחֹת הַשּׁוּחָמִי לִפְקֻדֵיהֶם אַרְבָּעָה וְשִׁשִּׁים אֶלֶף
        וְאַרְבַּע מֵאוֹת׃
      yi: אַלע משפּחות פֿון די שוחָמים לױט זײערע געצײלטע זײַנען געװען פֿיר און זעכציק
        טױזנט און פֿיר הונדערט.
      cs: Všech čeledí Suhamských, jakž sečteni jsou, šedesáte čtyři tisíce a čtyři
        sta.
      pl: 'Wszystkich rodzin Szuchamickich według spisowych ich: sześćdziesiąt cztery
        tysiące czterysta. '
    44:
      he: בְּנֵי אָשֵׁר לְמִשְׁפְּחֹתָם לְיִמְנָה מִשְׁפַּחַת הַיִּמְנָה לְיִשְׁוִי
        מִשְׁפַּחַת הַיִּשְׁוִי לִבְרִיעָה מִשְׁפַּחַת הַבְּרִיעִי׃
      yi: 'די קינדער פֿון אָשר לױט זײערע משפּחות: פֿון יִמנָהן די משפּחה פֿון יִמנָה;
        פֿון יִשוִין די משפּחה פֿון די יִשוִים; פֿון בריעָהן די משפּחה פֿון די בריעִים.'
      cs: 'Synové Asser po čeledech svých: Jemna, z něhož čeled Jemnitská; Jesui,
        z něhož čeled Jesuitská;'
      pl: 'Synowie Aszera według rodzin ich: od Imny - rodzina Imnidów; od Iszwego
        - rodzina Iszwidów; od Beryi - rodzina Beryidów; '
    45:
      he: לִבְנֵי בְרִיעָה לְחֶבֶר מִשְׁפַּחַת הַחֶבְרִי לְמַלְכִּיאֵל מִשְׁפַּחַת
        הַמַּלְכִּיאֵלִי׃
      yi: 'פֿון די זין פֿון בריעָהן: פֿון חֶבֿרן די משפּחה פֿון די חֶבֿרים; פֿון מַלכּיאֵלן
        די משפּחה פֿון די מַלכּיאֵלים.'
      cs: 'Beria, z něhož čeled Berietská. Synové Beriovi: Heber, z něhož čeled Heberská;
        Melchiel, z něhož čeled Melchielská.'
      pl: 'Od synów Beryi: od Chebera - rodzina Chebrydów, od Malkiela - rodzina Malkielidów; '
    46:
      he: וְשֵׁם בַּת־אָשֵׁר שָׂרַח׃
      yi: און דער נאָמען פֿון אָשרס טאָכטער איז געװען שֶׂרַח.
      cs: Jméno pak dcery Asser bylo Serach.
      pl: 'Imię zaś córki Aszera - Serach. '
    47:
      he: אֵלֶּה מִשְׁפְּחֹת בְּנֵי־אָשֵׁר לִפְקֻדֵיהֶם שְׁלֹשָׁה וַחֲמִשִּׁים אֶלֶף
        וְאַרְבַּע מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון די קינדער פֿון אָשר לױט זײערע געצײלטע, דרײַ
        און פֿופֿציק טױזנט און פֿיר הונדערט.
      cs: Ty jsou čeledi synů Asser, tak jakž sečteni jsou, padesáte tři tisíce a
        čtyři sta.
      pl: 'Oto rodziny synów Aszera według spisowych ich: pięćdziesiąt trzy tysiące
        czterysta. '
    48:
      he: בְּנֵי נַפְתָּלִי לְמִשְׁפְּחֹתָם לְיַחְצְאֵל מִשְׁפַּחַת הַיַּחְצְאֵלִי
        לְגוּנִי מִשְׁפַּחַת הַגּוּנִי׃
      yi: 'די קינדער פֿון נפֿתָּלי לױט זײערע משפּחות: פֿון יַחצאֵלן די משפּחה פֿון
        די יַחצאֵלים; פֿון גונין די משפּחה פֿון די גונים;'
      cs: 'Synové Neftalímovi po čeledech svých: Jasiel, z něhož čeled Jasielská;
        Guni, z něhož čeled Gunitská;'
      pl: 'Synowie Naftalego według rodzin ich: od Jachceela - rodzina Jachceelidów;
        od Guna - rodzina Gunidów; '
    49:
      he: לְיֵצֶר מִשְׁפַּחַת הַיִּצְרִי לְשִׁלֵּם מִשְׁפַּחַת הַשִּׁלֵּמִי׃
      yi: פֿון יֵצֶרן די משפּחה פֿון די יִצרים; פֿון שִלֵמען די משפּחה פֿון די שִלֵמים.
      cs: Jezer, z něhož čeled Jezerská; Sallem, z něhož čeled Sallemská.
      pl: 'Od Jecera - rodzina Icrydów; od Szyllema - rodzina Szyllemidów. '
    50:
      he: אֵלֶּה מִשְׁפְּחֹת נַפְתָּלִי לְמִשְׁפְּחֹתָם וּפְקֻדֵיהֶם חֲמִשָּׁה וְאַרְבָּעִים
        אֶלֶף וְאַרְבַּע מֵאוֹת׃
      yi: דאָס זײַנען די משפּחות פֿון נפֿתָּלי לױט זײערע משפּחות; און זײערע געצײלטע
        זײַנען געװען פֿינף און פֿערציק טױזנט און פֿיר הונדערט.
      cs: Ta jest rodina Neftalímova po čeledech svých, tak jakž sečteni jsou, čtyřidceti
        pět tisíců a čtyři sta.
      pl: 'Oto rodziny Naftalego, według rodzin ich; a spisowych ich: czterdzieści
        pięć tysięcy czterysta. '
    51:
      he: אֵלֶּה פְּקוּדֵי בְּנֵי יִשְׂרָאֵל שֵׁשׁ־מֵאוֹת אֶלֶף וָאָלֶף שְׁבַע מֵאוֹת
        וּשְׁלֹשִׁים׃
      yi: דאָס זײַנען די געצײלטע פֿון די קינדער פֿון ישׂראל, זעקס הונדערט טױזנט און
        טױזנט זיבן הונדערט און דרײַסיק.
      cs: Ten jest počet synů Izraelských, šestkrát sto tisíců a [jeden] tisíc, sedm
        set a třidceti.
      pl: 'Oto spisowi synów Israela: sześćkroć sto tysięcy tysiąc siedmset trzydzieści. '
    52:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    53:
      he: לָאֵלֶּה תֵּחָלֵק הָאָרֶץ בְּנַחֲלָה בְּמִסְפַּר שֵׁמוֹת׃
      yi: צו די דאָזיקע זאָל אײַנגעטײלט װערן דאָס לאַנד פֿאַר אַ נחלה לױט דער צאָל
        פֿון נעמען.
      cs: Těmto rozdělena bude země k dědictví podlé počtu jmen.
      pl: '"Między nich to rozdzieloną będzie ziemia w udziałach, podług liczby imion. '
    54:
      he: לָרַב תַּרְבֶּה נַחֲלָתוֹ וְלַמְעַט תַּמְעִיט נַחֲלָתוֹ אִישׁ לְפִי פְקֻדָיו
        יֻתַּן נַחֲלָתוֹ׃
      yi: דעם מערערן זאָלסטו געבן מער נחלה, און דעם װינציקערן זאָלסטו געבן װינציקער
        נחלה;
      cs: Většímu počtu větší dědictví dáš, a menšímu menší; jednomu každému vedlé
        počtu sečtených jeho dáno bude dědictví jeho.
      pl: 'Liczniejszemu powiększysz udział jego, a mniej licznemu zmniejszysz udział
        jego: każdemu w stosunku do spisowych jego danym będzie udział. '
    55:
      he: אַךְ־בְּגוֹרָל יֵחָלֵק אֶת־הָאָרֶץ לִשְׁמוֹת מַטּוֹת־אֲבֹתָם יִנְחָלוּ׃
      yi: איטלעכן לױט זײַנע געצײלטע זאָל געגעבן װערן זײַן נחלה. אָבער דורך גוֹרל זאָל
        צעטײלט װערן דאָס לאַנד; לױט די נעמען פֿון זײערע פֿאָטערשטאַמען זאָלן זײ אַרבן.
      cs: A však losem ať jest rozdělena země; vedlé jmen pokolení otců svých dědictví
        vezmou.
      pl: 'Tylko losem niechaj rozdzielona będzie ziemia; według imion pokoleń ojców
        swych brać będą udziały. '
    56:
      he: עַל־פִּי הַגּוֹרָל תֵּחָלֵק נַחֲלָתוֹ בֵּין רַב לִמְעָט׃
      yi: לױטן גוֹרל זאָל זײער נחלה אױסגעטײלט װערן, סײַ דעם מערערן סײַ דעם װינציקערן.
      cs: Losem děleno bude dědictví její, buď jich mnoho neb málo.
      pl: 'Losem rozdzielonym będzie udział każdego, tak licznemu, jak i nielicznemu." '
    57:
      he: וְאֵלֶּה פְקוּדֵי הַלֵּוִי לְמִשְׁפְּחֹתָם לְגֵרְשׁוֹן מִשְׁפַּחַת הַגֵּרְשֻׁנִּי
        לִקְהָת מִשְׁפַּחַת הַקְּהָתִי לִמְרָרִי מִשְׁפַּחַת הַמְּרָרִי׃
      yi: 'און דאָס זײַנען די געצײלטע פֿון די לוִיִים לױט זײערע משפּחות: פֿון גֵרשוֹנען
        די משפּחה פֿון די גֵרשונים; פֿון קהָתן די משפּחה פֿון די קהָתים; פֿון מרָרין
        די משפּחה פֿון די מרָרים.'
      cs: 'Tito pak jsou sečteni z Levítů po čeledech svých: Gerson, z něhož čeled
        Gersonitská; Kahat, z něhož čeled Kahatská; Merari, z něhož čeled Meraritská.'
      pl: 'A oto spisowi Lewitów według rodzin ich: od Gerszona - rodzina Gerszonidów;
        od Kehatha - rodzina Kehathydów; od Merarego - rodzina Merarydów; '
    58:
      he: אֵלֶּה מִשְׁפְּחֹת לֵוִי מִשְׁפַּחַת הַלִּבְנִי מִשְׁפַּחַת הַחֶבְרֹנִי
        מִשְׁפַּחַת הַמַּחְלִי מִשְׁפַּחַת הַמּוּשִׁי מִשְׁפַּחַת הַקָּרְחִי וּקְהָת
        הוֹלִד אֶת־עַמְרָם׃
      yi: 'דאָס זײַנען די משפּחות פֿון לֵוִי: די משפּחה פֿון די לִבֿנים, די משפּחה
        פֿון די חֶבֿרוֹנים, די משפּחה פֿון די מַחלים, די משפּחה פֿון די מושים, די
        משפּחה פֿון די קָרחים. און קהָת האָט געבאָרן עַמרָמען.'
      cs: 'Ty jsou čeledi Léví: Čeled Lebnitská, čeled Hebronitská, čeled Moholitská,
        čeled Musitská, čeled Choritská. Kahat pak zplodil Amrama.'
      pl: 'Oto rodziny Lewi''ego: rodzina Libnidów, rodzina Chebronidów, rodzina Machlidów,
        rodzina Muszydów, rodzina Korchidów. Kehath zaś był praojcem Amrama. '
    59:
      he: וְשֵׁם אֵשֶׁת עַמְרָם יוֹכֶבֶד בַּת־לֵוִי אֲשֶׁר יָלְדָה אֹתָהּ לְלֵוִי
        בְּמִצְרָיִם וַתֵּלֶד לְעַמְרָם אֶת־אַהֲרֹן וְאֶת־מֹשֶׁה וְאֵת מִרְיָם אֲחֹתָם׃
      yi: און דער נאָמען פֿון עַמרָמס װײַב איז געװען יוֹכֶבֿד, לֵוִיס טאָכטער װאָס
        איז געבאָרן געװאָרן בײַ לֵוִין אין מִצרַיִם; און זי האָט פֿון עַמרָמען געבאָרן
        אַהרֹנען און משהן, און זײער שװעסטער מרים.
      cs: A jméno manželky Amramovy Jochebed, dcera Léví, kteráž se mu narodila v
        Egyptě; ona pak porodila Amramovi Arona a Mojžíše, a Marii sestru jejich.
      pl: 'A imię żony Amrama - Jochebed, córka Lewi''ego, którą zrodziła żona jego
        Lewi''emu w Micraim; i urodziła ona Amramowi Ahrona, i Mojżesza, i Mirjam,
        siostrę ich; '
    60:
      he: וַיִּוָּלֵד לְאַהֲרֹן אֶת־נָדָב וְאֶת־אֲבִיהוּא אֶת־אֶלְעָזָר וְאֶת־אִיתָמָר׃
      yi: און בײַ אַהרֹנען זײַנען געבאָרן געװאָרן נָדָבֿ, און אַבֿיהוא, אֶלעָזָר,
        און איתָמָר.
      cs: 'Aronovi pak zrozeni jsou: Nádab a Abiu, Eleazar a Itamar.'
      pl: 'I urodzili się Ahronowi: Nadab i Abihu, Elazar i Ithamar; '
    61:
      he: וַיָּמָת נָדָב וַאֲבִיהוּא בְּהַקְרִיבָם אֵשׁ־זָרָה לִפְנֵי יְהוָה׃
      yi: און נָדָבֿ און אַבֿיהוא זײַנען געשטאָרבן װען זײ האָבן געבראַכט פֿרעמד פֿײַער
        פֿאַר גאָט.
      cs: Ale Nádab a Abiu zemřeli, když obětovali oheň cizí před Hospodinem.
      pl: 'Ale pomarli Nadab i Abihu, gdy przynieśli ogień niepoświęcony przed oblicze
        Wiekuistego. '
    62:
      he: וַיִּהְיוּ פְקֻדֵיהֶם שְׁלֹשָׁה וְעֶשְׂרִים אֶלֶף כָּל־זָכָר מִבֶּן־חֹדֶשׁ
        וָמָעְלָה כִּי לֹא הָתְפָּקְדוּ בְּתוֹךְ בְּנֵי יִשְׂרָאֵל כִּי לֹא־נִתַּן
        לָהֶם נַחֲלָה בְּתוֹךְ בְּנֵי יִשְׂרָאֵל׃
      yi: און זײערע געצײלטע זײַנען געװען דרײַ און צװאַנציק טױזנט, אַלע מאַנספּאַרשױנען
        פֿון אַ חוֹדש אַלט און העכער; װאָרום זײ זײַנען ניט געצײלט געװאָרן צװישן די
        קינדער פֿון ישׂראל, װײַל זײ איז ניט געגעבן געװאָרן קײן נחלה צװישן די קינדער
        פֿון ישׂראל.
      cs: I bylo jich načteno třimecítma tisíců, všech pohlaví mužského zstáří měsíce
        [jednoho] a výše; nebo nebyli počteni mezi syny Izraelskými, proto že jim
        nebylo dáno dědictví mezi syny Izraelskými.
      pl: 'A było spisowych ich dwadzieścia trzy tysiące - wszystkich mężczyzn od
        miesiąca i wyżej; wszakże nie stawili się do przeglądu wraz z synami Israela,
        bo nie dano im udziału między synami Israela; '
    63:
      he: אֵלֶּה פְּקוּדֵי מֹשֶׁה וְאֶלְעָזָר הַכֹּהֵן אֲשֶׁר פָּקְדוּ אֶת־בְּנֵי
        יִשְׂרָאֵל בְּעַרְבֹת מוֹאָב עַל יַרְדֵּן יְרֵחוֹ׃
      yi: דאָס זײַנען די װאָס זײַנען געצײלט געװאָרן פֿון משהן און אֶלעָזָר דעם כֹּהן,
        װאָס האָבן געצײלט די קינדער פֿון ישׂראל אין די פּלױנען פֿון מוֹאָבֿ בײַם יַרדן
        לעבן יריחו.
      cs: Tito sečteni jsou od Mojžíše a Eleazara kněze; oni sečtli syny Izraelské
        na polích Moábských při Jordánu, [naproti] Jerichu.
      pl: 'Oto spisani przez Mojżesza i Elazara, kapłana, którzy spisali synów Israela
        na stepach Moabu nad Jardenem Jerychońskim. '
    64:
      he: וּבְאֵלֶּה לֹא־הָיָה אִישׁ מִפְּקוּדֵי מֹשֶׁה וְאַהֲרֹן הַכֹּהֵן אֲשֶׁר
        פָּקְדוּ אֶת־בְּנֵי יִשְׂרָאֵל בְּמִדְבַּר סִינָי׃
      yi: און צװישן די דאָזיקע איז ניט געװען קײנער פֿון די װאָס זײַנען געצײלט געװאָרן
        פֿון משהן און אַהרן דעם כֹּהן, װאָס האָבן געצײלט די קינדער פֿון ישׂראל אין
        מדבר סינַי.
      cs: Mezi těmito pak nebyl žádný z oněch sečtených od Mojžíše a Arona kněze,
        když počítali syny Izraelské na poušti Sinai;
      pl: 'A między tymi nie było żadnego ze spisanych przez Mojżesza i Ahrona, kapłana,
        którzy spisali synów Israela na puszczy Synai. '
    65:
      he: כִּי־אָמַר יְהוָה לָהֶם מוֹת יָמֻתוּ בַּמִּדְבָּר וְלֹא־נוֹתַר מֵהֶם אִישׁ
        כִּי אִם־כָּלֵב בֶּן־יְפֻנֶּה וִיהוֹשֻׁעַ בִּן־נוּן׃
      yi: 'װאָרום גאָט האָט װעגן זײ געזאָגט: שטאַרבן אין מדבר װעלן זײ שטאַרבן; און
        קײנער פֿון זײ איז ניט געבליבן אַחוץ כָּלֵבֿ דער זון פֿון יפֿונֶהן, און יהוֹשועַ
        דער זון פֿון נון.'
      cs: '(Nebo řekl byl Hospodin o nich: Smrtí zemrou na poušti;) a žádný z nich
        nepozůstal, jediné Kálef, syn Jefonův, a Jozue, syn Nun.'
      pl: 'Gdyż rzekł był Wiekuisty o nich: umrzeć im na pustyni! I nie został z nich
        nikt - prócz Kaleba, syna Jefunny, i Jehoszuego, syna Nuna. '
  27:
    1:
      he: וַתִּקְרַבְנָה בְּנוֹת צְלָפְחָד בֶּן־חֵפֶר בֶּן־גִּלְעָד בֶּן־מָכִיר בֶּן־מְנַשֶּׁה
        לְמִשְׁפְּחֹת מְנַשֶּׁה בֶן־יוֹסֵף וְאֵלֶּה שְׁמוֹת בְּנֹתָיו מַחְלָה נֹעָה
        וְחָגְלָה וּמִלְכָּה וְתִרְצָה׃
      yi: 'האָבן גענענט די טעכטער פֿון צלָפֿחָד דעם זון פֿון חֵפֿר, דעם זון פֿון גִלעָד,
        דעם זון פֿון מָכיר, דעם זון פֿון מנשהן, פֿון די משפּחות פֿון מנשה, יוֹספֿס
        זון – און דאָס זײַנען געװען די נעמען פֿון זײַנע טעכטער: מַחלָה, נוֹעָה, און
        חָגלָה, און מִלכָּה, און תִּרצָה –'
      cs: ' Tehdy přistoupily dcery Salfada, syna Heferova, syna Galád, syna Machir,
        syna Manasse, z pokolení Manasse, syna Jozefova. Tato pak jsou jména dcer
        jeho: Mahla, Noa, Hegla, Melcha a Tersa.'
      pl: 'I przystąpiły córki Celafchada, syna Chefera, syna Gileada, syna Machyra,
        syna Menaszy z rodzin Menaszy syna Josefa, a oto imiona córek jego: Machla,
        Noa, i Chogla, i Milka, i Thyrca; '
    2:
      he: וַתַּעֲמֹדְנָה לִפְנֵי מֹשֶׁה וְלִפְנֵי אֶלְעָזָר הַכֹּהֵן וְלִפְנֵי הַנְּשִׂיאִם
        וְכָל־הָעֵדָה פֶּתַח אֹהֶל־מוֹעֵד לֵאמֹר׃
      yi: 'און זײ האָבן זיך געשטעלט פֿאַר משהן און פֿאַר אֶלעָזָר דעם כֹּהן, און פֿאַר
        די פֿירשטן און דער גאַנצער עדה, בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד, אַזױ צו זאָגן:'
      cs: 'A postavily se před Mojžíšem a před Eleazarem knězem, i před knížaty a
        vším množstvím, u dveří stánku úmluvy, a řekly:'
      pl: 'I stanęły przed Mojżeszem, i przed Elazarem, kapłanem, i przed naczelnikami
        i całym zborem u wejścia do przybytku zboru, i rzekły: '
    3:
      he: אָבִינוּ מֵת בַּמִּדְבָּר וְהוּא לֹא־הָיָה בְּתוֹךְ הָעֵדָה הַנּוֹעָדִים
        עַל־יְהוָה בַּעֲדַת־קֹרַח כִּי־בְחֶטְאוֹ מֵת וּבָנִים לֹא־הָיוּ לוֹ׃
      yi: אונדזער פֿאָטער איז געשטאָרבן אין דער מדבר, און ער איז ניט געװען צװישן דעם
        געזעמל װאָס האָט זיך אײַנגעזאַמלט אַקעגן גאָט אין קֹרַחס געזעמל, נײַערט אין
        זײַן אײגענער זינד איז ער געשטאָרבן; און קײן זין האָט ער ניט געהאַט.
      cs: Otec náš umřel na poušti, kterýž však nebyl z spolku těch, kteříž se zrotili
        proti Hospodinu v rotě Chóre; nebo pro hřích svůj umřel, synů žádných nemaje.
      pl: '"Ojciec nasz umarł na pustyni, a nie był on w rzeszy tych, którzy się spiknęli
        przeciw Wiekuistemu w zborze Koracha, ale dla grzechu swego umarł, synów nie
        mając. '
    4:
      he: לָמָּה יִגָּרַע שֵׁם־אָבִינוּ מִתּוֹךְ מִשְׁפַּחְתּוֹ כִּי אֵין לוֹ בֵּן
        תְּנָה־לָּנוּ אֲחֻזָּה בְּתוֹךְ אֲחֵי אָבִינוּ׃
      yi: פֿאַר װאָס זאָל געמינערט װערן דער נאָמען פֿון אונדזער פֿאָטער פֿון צװישן
        זײַן משפּחה, װײַל ער האָט ניט קײן זון? גיב אונדז אַן אײגנטום צװישן די ברידער
        פֿון אונדזער פֿאָטער.
      cs: Což vyhlazeno býti má jméno otce našeho z čeledi jeho, proto že neměl syna?
        Dej nám dědictví mezi bratřími otce našeho.
      pl: 'Czemużby zginąć miało imię ojca naszego z pośród rodziny jego, dla tego,
        że syna nie miał? Daj nam posiadłość między braćmi ojca naszego!" '
    5:
      he: וַיַּקְרֵב מֹשֶׁה אֶת־מִשְׁפָּטָן לִפְנֵי יְהוָה׃
      yi: האָט משה געבראַכט זײער משפּט פֿאַר גאָט.
      cs: I vznesl tu věc Mojžíš na Hospodina.
      pl: 'I przedstawił Mojżesz sprawę ich Wiekuistemu. '
    6:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן, אַזױ צו זאָגן:'
      cs: 'Kterýž odpověděl Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    7:
      he: כֵּן בְּנוֹת צְלָפְחָד דֹּבְרֹת נָתֹן תִּתֵּן לָהֶם אֲחֻזַּת נַחֲלָה בְּתוֹךְ
        אֲחֵי אֲבִיהֶם וְהַעֲבַרְתָּ אֶת־נַחֲלַת אֲבִיהֶן לָהֶן׃
      yi: 'גערעכט טענהן די טעכטער פֿון צלָפֿחָדן: געבן זאָלסטו זײ געבן אַן אײגנטום
        פֿון אַ נחלה צװישן די ברידער פֿון זײער פֿאָטער, און זאָלסט מאַכן איבערגײן
        די נחלה פֿון זײער פֿאָטער צו זײ.'
      cs: Dobře mluví dcery Salfad. Dejž jim bez odporu právo dědictví mezi bratřími
        otce jejich, a přenes dědictví otce jejich na ně.
      pl: '"Słusznie córki Celafchada mówią: daj im posiadłość dziedziczną wpośród
        braci ojca ich, a przenieś udział ojca ich na nie. '
    8:
      he: וְאֶל־בְּנֵי יִשְׂרָאֵל תְּדַבֵּר לֵאמֹר אִישׁ כִּי־יָמוּת וּבֵן אֵין לוֹ
        וְהַעֲבַרְתֶּם אֶת־נַחֲלָתוֹ לְבִתּוֹ׃
      yi: 'און צו די קינדער פֿון ישׂראל זאָלסטו רעדן, אַזױ צו זאָגן: אַז אַ מאַן װעט
        שטאַרבן, און ער האָט ניט קײן זון, זאָלט איר מאַכן איבערגײן זײַן נחלה צו זײַן
        טאָכטער.'
      cs: 'K synům pak Izraelským toto mluviti budeš: Když by kdo umřel, nemaje syna,
        tedy přenesete dědictví jeho na dceru jeho.'
      pl: 'Synom zaś Israela powiesz tak: Ktokolwiekby umarł, a syna nie zostawił,
        przeniesiecie tedy udział jego na jego córkę. '
    9:
      he: וְאִם־אֵין לוֹ בַּת וּנְתַתֶּם אֶת־נַחֲלָתוֹ לְאֶחָיו׃
      yi: און אױב ער האָט ניט קײן טאָכטער, זאָלט איר געבן זײַן נחלה צו זײַנע ברידער.
      cs: Pakli by ani dcery neměl, tedy dáte dědictví jeho bratřím jeho.
      pl: 'A gdyby córki nie miał, - to oddacie jego udział braciom jego; '
    10:
      he: וְאִם־אֵין לוֹ אַחִים וּנְתַתֶּם אֶת־נַחֲלָתוֹ לַאֲחֵי אָבִיו׃
      yi: און אױב ער האָט ניט קײן ברידער, זאָלט איר געבן זײַן נחלה צו די ברידער פֿון
        זײַן פֿאָטער.
      cs: Pakli by ani bratří neměl, tedy dáte dědictví jeho bratřím otce jeho.
      pl: 'A gdyby braci nie miał, - to oddacie jego udział braciom ojca jego; '
    11:
      he: וְאִם־אֵין אַחִים לְאָבִיו וּנְתַתֶּם אֶת־נַחֲלָתוֹ לִשְׁאֵרוֹ הַקָּרֹב
        אֵלָיו מִמִּשְׁפַּחְתּוֹ וְיָרַשׁ אֹתָהּ וְהָיְתָה לִבְנֵי יִשְׂרָאֵל לְחֻקַּת
        מִשְׁפָּט כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און אױב זײַן פֿאָטער האָט ניט קײן ברידער, זאָלט איר געבן זײַן נחלה צו זײַן
        נענטסטן קרובֿ פֿון זײַן משפּחה, און ער זאָל זי ירשען. און דאָס זאָל זײַן די
        קינדער פֿון ישׂראל פֿאַר אַ רעכט-געזעץ, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Pakli by ani strýců neměl, tedy dáte dědictví jeho příteli jeho, kterýž
        jest nejbližší jemu v rodu jeho, aby dědičně obdržel je. A bude to synům Izraelským
        za ustanovení soudné, jakož přikázal Hospodin Mojžíšovi.
      pl: 'A gdyby nie miał braci ojciec jego, to oddacie jego udział krewnemu najbliższemu
        mu z rodziny jego, aby go odziedziczył; a niechaj będzie to dla synów Israela
        zasadniczém prawem, - jako rozkazał Wiekuisty Mojżeszowi!" '
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עֲלֵה אֶל־הַר הָעֲבָרִים הַזֶּה וּרְאֵה אֶת־הָאָרֶץ
        אֲשֶׁר נָתַתִּי לִבְנֵי יִשְׂרָאֵל׃
      yi: 'און גאָט האָט געזאָגט צו משהן: גײ אַרױף אױף דעם דאָזיקן באַרג עַבֿרים,
        און קוק אָן דאָס לאַנד, װאָס איך האָב געגעבן צו די קינדער פֿון ישׂראל.'
      cs: 'Řekl také Hospodin Mojžíšovi: Vstup na horu tuto Abarim, a spatř zemi,
        kterouž jsem dal synům Izraelským.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wstąp na tę górę Abarym, i spójrz na ziemię,
        którą oddaję synom Israela, '
    13:
      he: וְרָאִיתָה אֹתָהּ וְנֶאֱסַפְתָּ אֶל־עַמֶּיךָ גַּם־אָתָּה כַּאֲשֶׁר נֶאֱסַף
        אַהֲרֹן אָחִיךָ׃
      yi: און אַז דו װעסט עס האָבן אָנגעקוקט, װעסט דו אױך אײַנגעזאַמלט װערן צו דײַן
        פֿאָלק, אַזױ װי דײַן ברודער אַהרן איז אײַנגעזאַמלט געװאָרן.
      cs: A když spatříš ji, připojen budeš k lidu svému i ty, jako připojen jest
        Aron bratr tvůj,
      pl: 'A gdy obejrzysz ją, przyłączon będziesz do ludu twego i ty, jako przyłączon
        został Ahron, brat twój; '
    14:
      he: כַּאֲשֶׁר מְרִיתֶם פִּי בְּמִדְבַּר־צִן בִּמְרִיבַת הָעֵדָה לְהַקְדִּישֵׁנִי
        בַמַּיִם לְעֵינֵיהֶם הֵם מֵי־מְרִיבַת קָדֵשׁ מִדְבַּר־צִן׃
      yi: אַזױ װי איר האָט װידערשפּעניקט מײַן באַפֿעל, אין מדבר צִן בײַ דעם קריג פֿון
        דער עדה, מיך צו הײליקן בײַם װאַסער פֿאַר זײערע אױגן. דאָס איז דאָס װאַסער
        פֿון מריבֿת-קָדֵש אין מדבר צִן.
      cs: Poněvadž jste odporovali řeči mé na poušti Tsin, při odporování [všeho]
        množství, kdež jste mne měli posvětiti při vodách před očima jejich. To jsou
        ty vody sváru v Kádes, na poušti Tsin.
      pl: 'Przeto żeście sprzeciwili się słowu Mojemu na puszczy Cyn, podczas narzekania
        zboru, aby uświęcić Mnie przez wody w oczach ich, przez owe wody Meryba w
        Kadesz, na puszczy Cyn!" '
    15:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־יְהוָה לֵאמֹר׃
      yi: 'האָט משה גערעדט צו גאָט, אַזױ צו זאָגן:'
      cs: 'I řekl Mojžíš Hospodinu, řka:'
      pl: 'I rzekł Mojżesz do Wiekuistego, i powiedział: '
    16:
      he: יִפְקֹד יְהוָה אֱלֹהֵי הָרוּחֹת לְכָל־בָּשָׂר אִישׁ עַל־הָעֵדָה׃
      yi: זאָל יהוה דער גאָט פֿון די גײַסטער פֿון אַלע באַשעפֿענישן אױפֿזעצן אַ מאַן
        איבער דער עדה,
      cs: Opatřiž Hospodin Bůh duchů, [Bůh] všelikého těla, shromáždění toto mužem
        [hodným],
      pl: '"Niechaj ustanowi Wiekuisty, Bóg duchów wszelkiego ciała, nad zborem tym
        - męża, '
    17:
      he: אֲשֶׁר־יֵצֵא לִפְנֵיהֶם וַאֲשֶׁר יָבֹא לִפְנֵיהֶם וַאֲשֶׁר יוֹצִיאֵם וַאֲשֶׁר
        יְבִיאֵם וְלֹא תִהְיֶה עֲדַת יְהוָה כַּצֹּאן אֲשֶׁר אֵין־לָהֶם רֹעֶה׃
      yi: װאָס זאָל אַרױסגײן זײ פֿאַרױס, און װאָס זאָל אַרײַנקומען זײ פֿאַרױס, און
        װאָס זאָל זײ אַרױספֿירן, און װאָס זאָל זײ אַרײַנברענגען, כּדי די עדה פֿון
        גאָט זאָל ניט זײַן אַזױ װי שאָף װאָס האָבן ניט קײן פּאַסטוך.
      cs: Kterýž by vycházel před nimi, a kterýž by vcházel před nimi, kterýž by vyvodil
        a zase uvodil je, aby nebylo shromáždění Hospodinovo jako ovce, kteréž nemají
        pastýře.
      pl: 'Któryby wychodził przed nimi, i któryby wchodził przed nimi; któryby ich
        wywodził i któryby ich przywodził; a niechaj nie zostanie zbór Wiekuistego
        jako owce, które nie mają pasterza!" '
    18:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה קַח־לְךָ אֶת־יְהוֹשֻׁעַ בִּן־נוּן אִישׁ אֲשֶׁר־רוּחַ
        בּוֹ וְסָמַכְתָּ אֶת־יָדְךָ עָלָיו׃
      yi: 'האָט גאָט געזאָגט צו משהן: נעם דיר יהוֹשועַ דעם זון פֿון נון, אַ מאַן װאָס
        אין אים איז דאָ גײַסט, און זאָלסט אָנלענען דײַן האַנט אױף אים.'
      cs: 'I řekl Hospodin Mojžíšovi: Vezmi k sobě Jozue, syna Nun, muže, v kterémž
        jest duch [můj], a vlož ruku svou na něj.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Weź sobie Jehoszuę, syna Nuna, męża obdarzonego
        duchem, a połóż rękę twoję nań; '
    19:
      he: וְהַעֲמַדְתָּ אֹתוֹ לִפְנֵי אֶלְעָזָר הַכֹּהֵן וְלִפְנֵי כָּל־הָעֵדָה וְצִוִּיתָה
        אֹתוֹ לְעֵינֵיהֶם׃
      yi: און זאָלסט אים שטעלן פֿאַר אֶלעָזָר דעם כֹּהן, און פֿאַר דער גאַנצער עדה,
        און זאָלסט אים איבערגעבן דײַן צַװָאֶה פֿאַר זײערע אױגן.
      cs: A postavě jej před Eleazarem knězem a přede vším shromážděním, dáš jemu
        naučení před očima jejich,
      pl: 'I postaw go przed oblicze Elazara, kapłana, i przed oblicze całego zboru,
        a ustanów go przed oczyma ich, '
    20:
      he: וְנָתַתָּה מֵהוֹדְךָ עָלָיו לְמַעַן יִשְׁמְעוּ כָּל־עֲדַת בְּנֵי יִשְׂרָאֵל׃
      yi: און זאָלסט אַרױפֿטאָן פֿון דײַן גלאַנץ אױף אים, כּדי די גאַנצע עדה פֿון
        די קינדער פֿון ישׂראל זאָלן געהאָרכן.
      cs: A udělíš jemu slávy své, aby ho poslouchalo všecko množství synů Izraelských.
      pl: 'I złożysz nań część godności twojej, aby słuchał go cały zbór synów Israela. '
    21:
      he: וְלִפְנֵי אֶלְעָזָר הַכֹּהֵן יַעֲמֹד וְשָׁאַל לוֹ בְּמִשְׁפַּט הָאוּרִים
        לִפְנֵי יְהוָה עַל־פִּיו יֵצְאוּ וְעַל־פִּיו יָבֹאוּ הוּא וְכָל־בְּנֵי־יִשְׂרָאֵל
        אִתּוֹ וְכָל־הָעֵדָה׃
      yi: און ער זאָל שטײן פֿאַר אֶלעָזָר דעם כֹּהן, און ער װעט פֿרעגן פֿאַר אים דעם
        באַשײד פֿון די אורים פֿאַר גאָט. לױט זײַן מױל זאָלן זײ אַרױסגײן, און לױט זײַן
        מױל זאָלן זײ אַרײַנקומען, ער און גאַנץ ישׂראל מיט אים – די גאַנצע עדה.
      cs: Kterýž před Eleazarem knězem postavě se, ptáti se ho bude na soud urim před
        Hospodinem. K rozkazu jeho vyjdou, a k rozkazu jeho vejdou, on i všickni synové
        Izraelští s ním, a všecko shromáždění.
      pl: 'Przed obliczem téż Elazara, kapłana, stawać powinien, póki ten będzie badał
        zań postanowienia Urym przed Wiekuistym; według orzeczenia jego im wychodzić,
        i według orzeczenia jego im wchodzić: jemu i wszystkim synom Israela z nim,
        i całemu zborowi!" '
    22:
      he: וַיַּעַשׂ מֹשֶׁה כַּאֲשֶׁר צִוָּה יְהוָה אֹתוֹ וַיִּקַּח אֶת־יְהוֹשֻׁעַ
        וַיַּעֲמִדֵהוּ לִפְנֵי אֶלְעָזָר הַכֹּהֵן וְלִפְנֵי כָּל־הָעֵדָה׃
      yi: האָט משה געטאָן אַזױ װי גאָט האָט אים באַפֿױלן, און ער האָט גענומען יהוֹשוען,
        און האָט אים געשטעלט פֿאַר אֶלעָזָר דעם כֹּהן, און פֿאַר דער גאַנצער עדה.
      cs: I učinil Mojžíš tak, jakž mu byl rozkázal Hospodin, a pojav Jozue, postavil
        jej před Eleazarem knězem a přede vším shromážděním.
      pl: 'I uczynił Mojżesz, jako mu rozkazał Wiekuisty i wziął Jehoszuę, i postawił
        go przed oblicze Elazara, kapłana, i przed oblicze całego zboru; '
    23:
      he: וַיִּסְמֹךְ אֶת־יָדָיו עָלָיו וַיְצַוֵּהוּ כַּאֲשֶׁר דִּבֶּר יְהוָה בְּיַד־מֹשֶׁה׃
      yi: און ער האָט אָנגעלענט זײַנע הענט אױף אים, און האָט אים איבערגעגעבן זײַן
        צַװָאֶה, אַזױ װי גאָט האָט גערעדט דורך משהן.
      cs: A vloživ ruce své na něj, dal jemu naučení, jakž mluvil Hospodin skrze Mojžíše.
      pl: 'I położył nań ręce swoje, i ustanowił go, jako powiedział Wiekuisty przez
        Mojżesza. '
  28:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: צַו אֶת־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם אֶת־קָרְבָּנִי לַחְמִי לְאִשַּׁי
        רֵיחַ נִיחֹחִי תִּשְׁמְרוּ לְהַקְרִיב לִי בְּמוֹעֲדוֹ׃
      yi: 'באַפֿעל די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: מײַן קרבן, מײַן
        שפּײַז פֿון מײַנע פֿײַעראָפּפֿער, פֿאַר אַ געשמאַקן ריח צו מיר, זאָלט איר
        היטן מקריבֿ צו זײַן צו מיר אין זײַן געשטעלטער צײַט.'
      cs: 'Přikaž synům Izraelským a rci jim: Obětí mých, chleba mého, v obětech mých
        ohnivých u vůni spokojující mne, nezanedbávejte mi přinášeti v čas k tomu
        vyměřený.'
      pl: '"Rozkażesz synom Israela a powiesz im: ofiary Mojej, chleba Mojego z ofiar
        Moich ogniowych, woni przyjemnej dla Mnie, przestrzegajcie - abyście Mi ją
        przynosili czasu swojego. '
    3:
      he: וְאָמַרְתָּ לָהֶם זֶה הָאִשֶּׁה אֲשֶׁר תַּקְרִיבוּ לַיהוָה כְּבָשִׂים בְּנֵי־שָׁנָה
        תְמִימִם שְׁנַיִם לַיּוֹם עֹלָה תָמִיד׃
      yi: 'און זאָלסט זאָגן צו זײ: דאָס איז דאָס פֿײַעראָפּפֿער װאָס איר זאָלט מקריבֿ
        זײַן צו גאָט: צװײ שעפּסן יאָריקע, אָן אַ פֿעלער, אַ טאָג, אַ שטענדיק בראַנדאָפּפֿער.'
      cs: 'Díš tedy jim: Tato jest obět ohnivá, kterouž obětovati budete Hospodinu:
        Beránky roční bez poškvrny dva, každého dne v obět zápalnou ustavičně.'
      pl: 'I powiesz im: oto ofiara ogniowa, którą przynosić macie Wiekuistemu: jagniąt
        - rocznych, zdrowych, dwoje na dzień, - jako całopalenie ustawiczne. '
    4:
      he: אֶת־הַכֶּבֶשׂ אֶחָד תַּעֲשֶׂה בַבֹּקֶר וְאֵת הַכֶּבֶשׂ הַשֵּׁנִי תַּעֲשֶׂה
        בֵּין הָעַרְבָּיִם׃
      yi: אײן שעפּס זאָלסטו מאַכן אין דער פֿרי, און דעם צװײטן זאָלסטו מאַכן קעגן אָװנט.
      cs: Beránka jednoho obětovati budeš ráno, a beránka druhého obětovati budeš
        k večerou.
      pl: 'Jagnię jedno sprawiaj zrana, a jagnię drugie sprawiaj nad wieczorem. '
    5:
      he: וַעֲשִׂירִית הָאֵיפָה סֹלֶת לְמִנְחָה בְּלוּלָה בְּשֶׁמֶן כָּתִית רְבִיעִת
        הַהִין׃
      yi: און אַ צענטל אֵיפֿה זעמלמעל פֿאַר אַ שפּײַזאָפּפֿער, פֿאַרמישט מיט געשלאָגענעם
        אײל, אַ פֿערטל הין.
      cs: Desátý také díl [míry] efi mouky bělné, v obět suchou, zadělané olejem nejčistším,
        čtvrtou částkou [míry] hin.
      pl: 'I dziesiątą część efy mąki przedniej na ofiarę śniedną, zaczynionej oliwą
        wytłoczoną, czwartą częścią hynu. '
    6:
      he: עֹלַת תָּמִיד הָעֲשֻׂיָה בְּהַר סִינַי לְרֵיחַ נִיחֹחַ אִשֶּׁה לַיהוָה׃
      yi: אַ שטענדיק בראַנדאָפּפֿער, אַזױ װי עס איז געמאַכט געװאָרן בײַם באַרג סינַי,
        פֿאַר אַ געשמאַקן ריח, אַ פֿײַעראָפּפֿער צו גאָט.
      cs: '[Ta jest] obět zápalná ustavičná, kteráž obětována jest na hoře Sinai u
        vůni příjemnou, [v] obět ohnivou Hospodinu.'
      pl: 'Całopalenie to ustawiczne, spełnione przy górze Synai, na woń przyjemną,
        na ogniową ofiarę Wiekuistemu; '
    7:
      he: וְנִסְכּוֹ רְבִיעִת הַהִין לַכֶּבֶשׂ הָאֶחָד בַּקֹּדֶשׁ הַסֵּךְ נֶסֶךְ שֵׁכָר
        לַיהוָה׃
      yi: 'און זײַן גיסאָפּפֿער: אַ פֿערטל הין צו דעם אײן שעפּס; אין הײליקטום זאָלסטו
        גיסן דאָס גיסאָפּפֿער פֿון שטאַרקן געטראַנק צו גאָט.'
      cs: A obět mokrá její, čtvrtý díl [míry] hin na každého beránka; v svatyni obětuj
        obět mokrou silného nápoje Hospodinu.
      pl: 'A zalewka jej - czwarta część hynu na jagnię jedno; na świętém miejscu
        wylewać będziesz zalewkę mocną Wiekuistemu. '
    8:
      he: וְאֵת הַכֶּבֶשׂ הַשֵּׁנִי תַּעֲשֶׂה בֵּין הָעַרְבָּיִם כְּמִנְחַת הַבֹּקֶר
        וּכְנִסְכּוֹ תַּעֲשֶׂה אִשֵּׁה רֵיחַ נִיחֹחַ לַיהוָה׃
      yi: און דעם צװײטן שעפּס זאָלסטו מאַכן קעגן אָװנט; אַזױ װי דאָס שפּײַזאָפּפֿער
        פֿון אין דער פֿרי, און אַזױ װי זײַן גיסאָפּפֿער, זאָלסטו מאַכן, אַ פֿײַעראָפּפֿער
        פֿאַר אַ געשמאַקן ריח צו גאָט.
      cs: Beránka pak druhého obětovati budeš k večerou, tak jako obět suchou jitřní,
        a jako obět mokrou její obětovati budeš [v] obět ohnivou, u vůni spokojující
        Hospodina.
      pl: 'A jagnię drugie sprawiaj nad wieczorem, z taką ofiarą śniedną jak z rana,
        i z taką zalewką spełniaj je, - na ofiarę ogniową, na woń przyjemną Wiekuistemu. '
    9:
      he: וּבְיוֹם הַשַּׁבָּת שְׁנֵי־כְבָשִׂים בְּנֵי־שָׁנָה תְּמִימִם וּשְׁנֵי עֶשְׂרֹנִים
        סֹלֶת מִנְחָה בְּלוּלָה בַשֶּׁמֶן וְנִסְכּוֹ׃
      yi: 'און אין טאָג פֿון שבת: צװײ שעפּסן יאָריקע אָן אַ פֿעלער, און צװײ צענטל
        זעמלמעל, אַ שפּײַזאָפּפֿער, פֿאַרמישט מיט אײל, מיט זײַן גיסאָפּפֿער;'
      cs: Dne také sobotního dva beránky roční bez poškvrny, a dvě desetiny mouky
        bělné, olejem zadělané v obět suchou s obětí její mokrou.
      pl: 'A w dzień Sabbatu - dwoje jagniąt rocznych, zdrowych, i dwie dziesiąte
        efy mąki przedniej - na ofiarę śniedną, zaczynionej oliwą, wraz z zalewką
        jej, -  '
    10:
      he: עֹלַת שַׁבַּת בְּשַׁבַּתּוֹ עַל־עֹלַת הַתָּמִיד וְנִסְכָּהּ׃
      yi: אַ בראַנדאָפּפֿער פֿון שבת אין שבת, אַחוץ דעם שטענדיקן בראַנדאָפּפֿער און
        זײַן גיסאָפּפֿער.
      cs: '[Ta bude] obět zápalná sobotní každého dne sobotního, mimo zápalnou obět
        ustavičnou a mokrou obět její.'
      pl: 'Całopalenie to od Sabbatu do Sabbatu, oprócz całopalenia ustawicznego,
        wraz z zalewką jego. '
    11:
      he: וּבְרָאשֵׁי חָדְשֵׁיכֶם תַּקְרִיבוּ עֹלָה לַיהוָה פָּרִים בְּנֵי־בָקָר שְׁנַיִם
        וְאַיִל אֶחָד כְּבָשִׂים בְּנֵי־שָׁנָה שִׁבְעָה תְּמִימִם׃
      yi: 'און אין אײַערע רֹאש-חוֹדשן זאָלט איר מקריבֿ זײַן אַ בראַנדאָפּפֿער צו גאָט:
        צװײ יונגע אָקסן, און אײן װידער; זיבן שעפּסן יאָריקע, אָן אַ פֿעלער.'
      cs: Také na nov měsíců vašich obětovati budete obět zápalnou Hospodinu, volky
        mladé dva, skopce jednoho, beránků ročních bez poškvrny sedm;
      pl: 'A na nów miesięcy waszych przynosić będziecie na całopalenie Wiekuistemu:
        cielców młodych dwa, barana jednego, jagniąt rocznych siedm, zdrowych, '
    12:
      he: וּשְׁלֹשָׁה עֶשְׂרֹנִים סֹלֶת מִנְחָה בְּלוּלָה בַשֶּׁמֶן לַפָּר הָאֶחָד
        וּשְׁנֵי עֶשְׂרֹנִים סֹלֶת מִנְחָה בְּלוּלָה בַשֶּׁמֶן לָאַיִל הָאֶחָד׃
      yi: און דרײַ צענטל זעמלמעל, אַ שפּײַזאָפּפֿער, פֿאַרמישט מיט אײל, צו איטלעכן
        אָקס, און צװײ צענטל זעמלמעל, אַ שפּײַזאָפּפֿער, פֿאַרמישט מיט אײל, צו דעם
        אײן װידער;
      cs: A tři desetiny mouky bělné, olejem zadělané v obět suchou při každém volku,
        a dvě desetiny mouky bělné, olejem zadělané v obět suchou při každém skopci;
      pl: 'I trzy dziesiąte efy mąki przedniej na ofiarę śniedną, zaczynionej oliwą,
        do każdego barana; '
    13:
      he: וְעִשָּׂרֹן עִשָּׂרוֹן סֹלֶת מִנְחָה בְּלוּלָה בַשֶּׁמֶן לַכֶּבֶשׂ הָאֶחָד
        עֹלָה רֵיחַ נִיחֹחַ אִשֶּׁה לַיהוָה׃
      yi: און צו צענטל, צו צענטל זעמלמעל, אַ שפּײַזאָפּפֿער, פֿאַרמישט מיט אײל, צו
        איטלעכן שעפּס. אַ בראַנדאָפּפֿער פֿאַר אַ געשמאַקן ריח, אַ פֿײַעראָפּפֿער
        צו גאָט.
      cs: A jednu desetinu mouky bělné olejem zadělané v obět suchou při každém beránku,
        [k] oběti zápalné u vůni příjemnou, [v] obět ohnivou Hospodinu.
      pl: 'A po dziesiątej części efy mąki przedniej, zaczynionej oliwą, na ofiarę
        śniedną do każdego jagnięcia. Całopalenie to, woń przyjemna, ofiara ogniowa
        Wiekuistemu. '
    14:
      he: וְנִסְכֵּיהֶם חֲצִי הַהִין יִהְיֶה לַפָּר וּשְׁלִישִׁת הַהִין לָאַיִל וּרְבִיעִת
        הַהִין לַכֶּבֶשׂ יָיִן זֹאת עֹלַת חֹדֶשׁ בְּחָדְשׁוֹ לְחָדְשֵׁי הַשָּׁנָה׃
      yi: 'און זײערע גיסאָפּפֿער: אַ האַלבער הין װײַן זאָל זײַן צו אַן אָקס, און אַ
        דריטל הין צו אַ װידער, און אַ פֿערטל הין צו אַ שעפּס. דאָס איז דאָס בראַנדאָפּפֿער
        פֿון רֹאש-חוֹדש אין רֹאש-חוֹדש פֿאַר די חדשים פֿון יאָר.'
      cs: 'Tyto pak oběti mokré jejich [z] vína: Půl [míry] hin bude při každém volku,
        a třetí částka hin při skopci, a čtvrtá částka hin při každém beránku. Ta
        jest obět zápalná k nov měsíci, každého měsíce přes celý rok.'
      pl: 'A zalewki do nich: pół hynu będzie na cielca, a trzecia część hynu na barana,
        a czwarta część hynu wina na jagnię. Oto całopalenie od miesiąca do miesiąca
        przez wszystkie miesiące roku. '
    15:
      he: וּשְׂעִיר עִזִּים אֶחָד לְחַטָּאת לַיהוָה עַל־עֹלַת הַתָּמִיד יֵעָשֶׂה וְנִסְכּוֹ׃
      yi: און אײן ציגנבאָק פֿאַר אַ זינדאָפּפֿער צו גאָט, אַחוץ דעם שטענדיקן בראַנדאָפּפֿער,
        זאָל געמאַכט װערן, מיט זײַן גיסאָפּפֿער.
      cs: Kozla také jednoho v obět za hřích, mimo obět ustavičnou, obětovati budete
        Hospodinu s mokrou obětí jeho.
      pl: 'Kozieł téż jeden na ofiarę zagrzeszną Wiekuistemu; oprócz całopalenia ustawicznego
        spełnianym być winien wraz z zalewką jego. '
    16:
      he: וּבַחֹדֶשׁ הָרִאשׁוֹן בְּאַרְבָּעָה עָשָׂר יוֹם לַחֹדֶשׁ פֶּסַח לַיהוָה׃
      yi: און אין ערשטן חוֹדש, אין פֿערצנטן טאָג פֿון חוֹדש, זאָל זײַן אַ קָרבן-פּסח
        צו גאָט.
      cs: Měsíce pak prvního, čtrnáctý den téhož měsíce velikanoc bude Hospodinu,
      pl: 'A miesiąca pierwszego, czternastego dnia tegoż miesiąca Pesach - Wiekuistemu. '
    17:
      he: וּבַחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ הַזֶּה חָג שִׁבְעַת יָמִים מַצּוֹת יֵאָכֵל׃
      yi: און אין פֿופֿצנטן טאָג פֿון דעם דאָזיקן חוֹדש, זאָל זײַן אַ יָום-טובֿ. זיבן
        טעג זאָל געגעסן װערן מצות.
      cs: A v patnáctý den téhož měsíce slavnost; za sedm dní chleby nekvašené jísti
        budete.
      pl: 'Zaś piętnastego dnia tegoż miesiąca - święto uroczyste; przez siedm dni
        przaśniki jadać będziecie. '
    18:
      he: בַּיּוֹם הָרִאשׁוֹן מִקְרָא־קֹדֶשׁ כָּל־מְלֶאכֶת עֲבֹדָה לֹא תַעֲשׂוּ׃
      yi: אין ערשטן טאָג זאָל זײַן אַ הײליקע צונױפֿרופֿונג; קײן דינסטאַרבעט זאָלט
        איר ניט טאָן.
      cs: Prvního dne shromáždění svaté [bude], žádného díla robotného nebudete dělati
        v něm.
      pl: 'Dnia pierwszego - zgromadzenie świąteczne: żadnej pracy uciążliwej nie
        wykonywajcie; '
    19:
      he: וְהִקְרַבְתֶּם אִשֶּׁה עֹלָה לַיהוָה פָּרִים בְּנֵי־בָקָר שְׁנַיִם וְאַיִל
        אֶחָד וְשִׁבְעָה כְבָשִׂים בְּנֵי שָׁנָה תְּמִימִם יִהְיוּ לָכֶם׃
      yi: 'און איר זאָלט מקריבֿ זײַן אַ פֿײַעראָפּפֿער, אַ בראַנדאָפּפֿער צו גאָט:
        צװײ יונגע אָקסן, און אײן װידער, און זיבן שעפּסן יאָריקע; אָן אַ פֿעלער זאָלן
        זײ בײַ אײַך זײַן.'
      cs: Obětovati pak budete obět ohnivou v zápal Hospodinu, volky mladé dva, skopce
        jednoho, a sedm beránků ročních; bez poškvrny budou.
      pl: 'A składać będziecie ofiarę ogniową, całopalenie Wiekuistemu: cielców młodych
        dwa, barana jednego, i siedm jagniąt rocznych, zdrowe niechaj będą u was. '
    20:
      he: וּמִנְחָתָם סֹלֶת בְּלוּלָה בַשָּׁמֶן שְׁלֹשָׁה עֶשְׂרֹנִים לַפָּר וּשְׁנֵי
        עֶשְׂרֹנִים לָאַיִל תַּעֲשׂוּ׃
      yi: 'און זײער שפּײַזאָפּפֿער: זעמלמעל פֿאַרמישט מיט אײל; דרײַ צענטל צו אַן אָקס,
        און צװײ צענטל צו אַ װידער, זאָלט איר מאַכן.'
      cs: A suchou obět při nich, [totiž] mouku bělnou, olejem zadělanou, tři desetiny
        při každém volku, a dvě desetiny při každém skopci obětovati budete.
      pl: 'A na ofiarę śniedną do tego, - mąki przedniej, zaczynionej oliwą, trzy
        dziesiąte efy na każdego cielca, a dwie dziesiąte na każdego barana - przygotowywać
        to macie; '
    21:
      he: עִשָּׂרוֹן עִשָּׂרוֹן תַּעֲשֶׂה לַכֶּבֶשׂ הָאֶחָד לְשִׁבְעַת הַכְּבָשִׂים׃
      yi: צו צענטל, צו צענטל זאָלסטו מאַכן פֿאַר איטלעכן שעפּס פֿון די זיבן שעפּסן.
      cs: '[A] jednu desetinu obětovati budeš při každém beránku z těch sedmi beránků,'
      pl: 'Po dziesiątej części efy przygotować masz na jagnię każde, z owych siedmiu
        jagniąt; '
    22:
      he: וּשְׂעִיר חַטָּאת אֶחָד לְכַפֵּר עֲלֵיכֶם׃
      yi: און אײן באָק אַ זינדאָפּפֿער, מכפּר צו זײַן אױף אײַך.
      cs: A kozla v obět za hřích jednoho k očištění vás.
      pl: 'I kozła jednego zagrzesznego, dla rozgrzeszenia was: '
    23:
      he: מִלְּבַד עֹלַת הַבֹּקֶר אֲשֶׁר לְעֹלַת הַתָּמִיד תַּעֲשׂוּ אֶת־אֵלֶּה׃
      yi: אַחוץ דעם בראַנדאָפּפֿער פֿון אין דער פֿרי, װאָס פֿאַרן שטענדיקן בראַנדאָפּפֿער,
        זאָלט איר מאַכן די דאָזיקע.
      cs: Mimo obět zápalnou jitřní, kteráž jest obět ustavičná, obětovati budete
        to.
      pl: 'Oprócz całopalenia porannego, będącego całopaleniem ustawiczném, przygotowywać
        to będziecie. '
    24:
      he: כָּאֵלֶּה תַּעֲשׂוּ לַיּוֹם שִׁבְעַת יָמִים לֶחֶם אִשֵּׁה רֵיחַ־נִיחֹחַ
        לַיהוָה עַל־עוֹלַת הַתָּמִיד יֵעָשֶׂה וְנִסְכּוֹ׃
      yi: אַזױ װי די דאָזיקע זאָלט איר מאַכן טעגלעך זיבן טעג, אַ שפּײַז פֿון פֿײַעראָפּפֿער
        פֿאַר אַ געשמאַקן ריח צו גאָט. אַחוץ דעם שטענדיקן בראַנדאָפּפֿער זאָל עס געמאַכט
        װערן, מיט זײַן גיסאָפּפֿער.
      cs: Tak obětovati budete každého dne za těch sedm dní pokrm oběti ohnivé, u
        vůni spokojující Hospodina, mimo zápalnou obět ustavičnou, a obět mokrou její.
      pl: 'Tak przygotujecie codzień przez siedm dni, na chleb ogniowy, na woń przyjemną
        Wiekuistemu; oprócz całopalenia ustawicznego przygotowywaném to będzie i zalewki
        jego; '
    25:
      he: וּבַיּוֹם הַשְּׁבִיעִי מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם כָּל־מְלֶאכֶת עֲבֹדָה
        לֹא תַעֲשׂוּ׃
      yi: און אױפֿן זיבעטן טאָג זאָל זײַן אַ הײליקע צונױפֿרופֿונג בײַ אײַך; קײן דינסטאַרבעט
        זאָלט איר ניט טאָן.
      cs: Sedmého pak dne shromáždění svaté míti budete, žádného díla robotného nebudete
        dělati.
      pl: 'Dnia zaś siódmego zgromadzenie świąteczne będzie u was; żadnej pracy uciążliwej
        nie wykonywajcie. '
    26:
      he: וּבְיוֹם הַבִּכּוּרִים בְּהַקְרִיבְכֶם מִנְחָה חֲדָשָׁה לַיהוָה בְּשָׁבֻעֹתֵיכֶם
        מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם כָּל־מְלֶאכֶת עֲבֹדָה לֹא תַעֲשׂוּ׃
      yi: און אין טאָג פֿון די ערשטצײַטיקע, װען איר ברענגט אַ שפּײַזאָפּפֿער פֿון
        נײַער תּבֿואה צו גאָט, אין אײַער שבֿועות, זאָל זײַן אַ הײליקע צונױפֿרופֿונג
        בײַ אײַך; קײן דינסטאַרבעט זאָלט איר ניט טאָן.
      cs: V den také prvotin, když obětovati budete novou obět suchou Hospodinu, vyplníc
        téhodny vaše, shromáždění svaté míti budete; žádného díla robotného nebudete
        dělati.
      pl: 'W dzień zaś pierwocin, gdy składać będziecie nową ofiarę śniedną Wiekuistemu,
        w wasze święto tygodni, - zgromadzenie świąteczne będzie u was; żadnej pracy
        uciążliwej nie wykonywajcie. '
    27:
      he: וְהִקְרַבְתֶּם עוֹלָה לְרֵיחַ נִיחֹחַ לַיהוָה פָּרִים בְּנֵי־בָקָר שְׁנַיִם
        אַיִל אֶחָד שִׁבְעָה כְבָשִׂים בְּנֵי שָׁנָה׃
      yi: 'און איר זאָלט מקריבֿ זײַן אַ בראַנדאָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט:
        צװײ יונגע אָקסן, אײן װידער, זיבן שעפּסן יאָריקע.'
      cs: A obětovati budete obět zápalnou, u vůni spokojující Hospodina, volky mladé
        dva, skopce jednoho, beránků ročních sedm,
      pl: 'I składać będziecie całopalenie na woń przyjemną Wiekuistemu: cielców młodych
        dwa, barana jednego, siedm jagniąt rocznych. '
    28:
      he: וּמִנְחָתָם סֹלֶת בְּלוּלָה בַשָּׁמֶן שְׁלֹשָׁה עֶשְׂרֹנִים לַפָּר הָאֶחָד
        שְׁנֵי עֶשְׂרֹנִים לָאַיִל הָאֶחָד׃
      yi: 'און זײער שפּײַזאָפֿפּער: זעמלמעל פֿאַרמישט מיט אײל, דרײַ צענטל צו איטלעכן
        אָקס, צװײ צענטל צו דעם אײן װידער;'
      cs: A obět suchou jejich, mouky bělné olejem zadělané tři desetiny při každém
        volku, dvě desetiny při každém skopci,
      pl: 'A na ofiarę śniedną do tego - mąki przedniej, zaczynionej oliwą, trzy dziesiąte
        efy na cielca każdego, dwie dziesiąte efy na barana każdego; '
    29:
      he: עִשָּׂרוֹן עִשָּׂרוֹן לַכֶּבֶשׂ הָאֶחָד לְשִׁבְעַת הַכְּבָשִׂים׃
      yi: צו צענטל, צו צענטל פֿאַר איטלעכן שעפּס פֿון די זיבן שעפּסן.
      cs: Jednu desetinu při každém beránku z těch sedmi beránků,
      pl: 'Po dziesiątej części efy na jagnię każde z owych siedmiu jagniąt; '
    30:
      he: שְׂעִיר עִזִּים אֶחָד לְכַפֵּר עֲלֵיכֶם׃
      yi: אײן ציגנבאָק, מכפּר צו זײַן אױף אײַך.
      cs: Kozla jednoho k očištění vašemu.
      pl: 'Kozła jednego, dla rozgrzeszenia was; '
    31:
      he: מִלְּבַד עֹלַת הַתָּמִיד וּמִנְחָתוֹ תַּעֲשׂוּ תְּמִימִם יִהְיוּ־לָכֶם וְנִסְכֵּיהֶם׃
      yi: אַחוץ דעם שטענדיקן בראַנדאָפּפֿער און זײַן שפּײַזאָפּפֿער זאָלט איר זײ מאַכן
        – אָן אַ פֿעלער זאָלן זײ בײַ אײַך זײַן – מיט זײערע גיסאָפּפֿער.
      cs: To mimo obět zápalnou ustavičnou, a obět suchou její obětovati budete; bez
        poškvrny ať jsou s obětmi svými mokrými.
      pl: 'Oprócz całopalenia ustawicznego, i śniednej jego ofiary przygotowywać to
        będziecie; zdrowe niechaj będą u was, z zalewkami do tego. '
  29:
    1:
      he: וּבַחֹדֶשׁ הַשְּׁבִיעִי בְּאֶחָד לַחֹדֶשׁ מִקְרָא־קֹדֶשׁ יִהְיֶה לָכֶם כָּל־מְלֶאכֶת
        עֲבֹדָה לֹא תַעֲשׂוּ יוֹם תְּרוּעָה יִהְיֶה לָכֶם׃
      yi: און אין זיבעטן חוֹדש, אין ערשטן טאָג פֿון חוֹדש, זאָל זײַן אַ הײליקע צונױפֿרופֿונג
        בײַ אײַך, קײן דינסטאַרבעט זאָלט איר ניט טאָן; אַ טאָג פֿון שאַלונג זאָל עס
        אײַך זײַן.
      cs: ' Měsíce pak sedmého v první [den] jeho shromáždění svaté míti budete, žádného
        díla robotného nebudete dělati; to jest den troubení vašeho.'
      pl: 'Miesiąca zaś siódmego, pierwszego dnia miesiąca zgromadzenie świąteczne
        będzie u was; żadnej pracy uciążliwej nie wykonywajcie; dniem trąbienia będzie
        on wam! '
    2:
      he: וַעֲשִׂיתֶם עֹלָה לְרֵיחַ נִיחֹחַ לַיהוָה פַּר בֶּן־בָּקָר אֶחָד אַיִל אֶחָד
        כְּבָשִׂים בְּנֵי־שָׁנָה שִׁבְעָה תְּמִימִם׃
      yi: 'און איר זאָלט מאַכן אַ בראַנדאָפּפֿער פֿאַר אַ געשמאַקן ריח צו גאָט: אײן
        יונגן אָקס, אײן װידער, זיבן שעפּסן יאָריקע, אָן אַ פֿעלער.'
      cs: A obětovati budete zápal u vůni příjemnou Hospodinu, volka mladého jednoho,
        skopce jednoho, beránků ročních bez poškvrny sedm;
      pl: 'A przygotujecie całopalenie na woń przyjemną Wiekuistemu: cielca młodego
        jednego, barana jednego, jagniąt rocznych siedm, zdrowych; '
    3:
      he: וּמִנְחָתָם סֹלֶת בְּלוּלָה בַשָּׁמֶן שְׁלֹשָׁה עֶשְׂרֹנִים לַפָּר שְׁנֵי
        עֶשְׂרֹנִים לָאָיִל׃
      yi: 'און זײער שפּײַזאָפּפֿער: זעמלמעל פֿאַרמישט מיט אײל, דרײַ צענטל צו דעם אָקס,
        צװײ צענטל צו דעם װידער,'
      cs: A obět suchou při nich [z] mouky bělné olejem zadělané, tři desetiny na
        každého volka, [a] dvě desetiny na každého skopce;
      pl: 'A na śniedną ofiarę do tego: mąki przedniej, zaczynionej oliwą, trzy dziesiąte
        efy na każdego cielca, dwie dziesiąte na każdego barana; '
    4:
      he: וְעִשָּׂרוֹן אֶחָד לַכֶּבֶשׂ הָאֶחָד לְשִׁבְעַת הַכְּבָשִׂים׃
      yi: און אײן צענטל צו איטלעכן שעפּס פֿון די זיבן שעפּסן.
