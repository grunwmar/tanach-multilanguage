      cs: Summa všech sečtených u vojště Dan sto padesáte sedm tisíců a šest set.
        [Oni] nazad potáhnou při praporcích svých.
      pl: 'Wszystkich spisowych z obozu Dana: sto pięćdziesiąt siedm tysięcy sześćset;
        - a ci na ostatku wyruszą, przy chorągwiach swoich". '
    32:
      he: אֵלֶּה פְּקוּדֵי בְנֵי־יִשְׂרָאֵל לְבֵית אֲבֹתָם כָּל־פְּקוּדֵי הַמַּחֲנֹת
        לְצִבְאֹתָם שֵׁשׁ־מֵאוֹת אֶלֶף וּשְׁלֹשֶׁת אֲלָפִים וַחֲמֵשׁ מֵאוֹת וַחֲמִשִּׁים׃
      yi: דאָס זײַנען די געצײלטע פֿון די קינדער פֿון ישׂראל, לױט זײערע פֿאָטערהײַזער;
        אַלע געצײלטע פֿון די לאַגערן, לױט זײערע מחנות, זײַנען געװען זעקס מאָל הונדערט
        טױזנט און דרײַ טױזנט און פֿינף הונדערט און פֿופֿציק.
      cs: Ta jest summa synů Izraelských po domích otců jejich, všech sečtených v
        celém vojště po houfích jejich, šestkrát sto tisíců, tři tisíce, pět set a
        padesáte.
      pl: 'Oto spisowi synów Israela według domów ich rodowych: wszystkich spisowych
        w obozach według zastępów ich - sześćkroć trzy tysiące pięćset pięćdziesiąt. '
    33:
      he: וְהַלְוִיִּם לֹא הָתְפָּקְדוּ בְּתוֹךְ בְּנֵי יִשְׂרָאֵל כַּאֲשֶׁר צִוָּה
        יְהוָה אֶת־מֹשֶׁה׃
      yi: אָבער די לוִיִים זײַנען ניט געצײלט געװאָרן צװישן די קינדער פֿון ישׂראל;
        אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Levítové pak nejsou počítáni mezi syny Izraelské, jakož přikázal Hospodin
        Mojžíšovi.
      pl: 'Lewici zaś nie stawili się do przeglądu między synami Israela, jako rozkazał
        Wiekuisty Mojżeszowi. '
    34:
      he: וַיַּעֲשׂוּ בְּנֵי יִשְׂרָאֵל כְּכֹל אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה כֵּן־חָנוּ
        לְדִגְלֵיהֶם וְכֵן נָסָעוּ אִישׁ לְמִשְׁפְּחֹתָיו עַל־בֵּית אֲבֹתָיו׃
      yi: און די קינדער פֿון ישׂראל האָבן געטאָן אַזױ װי אַלץ װאָס גאָט האָט באַפֿױלן
        משהן; אַזױ האָבן זײ גערוט לױט זײערע פֿאָנעס, און אַזױ האָבן זײ געצױגן, איטלעכער
        לױט זײַנע משפּחות, בײַ זײַן פֿאָטערהױז.
      cs: I učinili synové Izraelští všecko; jakž přikázal Hospodin Mojžíšovi, tak
        rozbijeli stany při korouhvech svých, a tak táhli jeden každý po čeledech
        svých a po domích otců svých.
      pl: 'I uczynili tak synowie Israela; jako rozkazał Wiekuisty Mojżeszowi, tak
        rozłożyli się obozem przy chorągwiach swoich, i tak téż wyruszali, każdy według
        rodzin swoich, przy domu swym rodowym. '
  3:
    1:
      he: וְאֵלֶּה תּוֹלְדֹת אַהֲרֹן וּמֹשֶׁה בְּיוֹם דִּבֶּר יְהוָה אֶת־מֹשֶׁה בְּהַר
        סִינָי׃
      yi: און דאָס זײַנען די געבורטן פֿון אַהרֹנען און פֿון משהן, װען גאָט האָט גערעדט
        מיט משהן אױפֿן באַרג סינַי.
      cs: ' Tito jsou příběhové Aronovi a Mojžíšovi od toho dne, když mluvil Hospodin
        s Mojžíšem na hoře Sinai.'
      pl: 'A oto rodowód Ahrona i Mojżesza, czasu którego przemawiał Wiekuisty do
        Mojżesza u góry Synai. '
    2:
      he: וְאֵלֶּה שְׁמוֹת בְּנֵי־אַהֲרֹן הַבְּכוֹר נָדָב וַאֲבִיהוּא אֶלְעָזָר וְאִיתָמָר׃
      yi: 'און דאָס זײַנען די נעמען פֿון אַהרנס זין: דער בכָור נָדָבֿ, און אַבֿיהוא,
        אֶלעָזָר, און איתָמָר.'
      cs: 'A tato jsou jména synů Aronových: Prvorozený Nádab, potom Abiu, Eleazar
        a Itamar.'
      pl: 'Oto synowie Ahrona: pierworodny - Nadab, następnie Abihu, Elazar i Ithamar. '
    3:
      he: אֵלֶּה שְׁמוֹת בְּנֵי אַהֲרֹן הַכֹּהֲנִים הַמְּשֻׁחִים אֲשֶׁר־מִלֵּא יָדָם
        לְכַהֵן׃
      yi: דאָס זײַנען די נעמען פֿון אַהרנס זין, די געזאַלבטע כֹּהנים װאָס מע האָט
        דערפֿילט זײער האַנט צו טאָן די כּהונה.
      cs: Ta jsou jména synů Aronových, kněží pomazaných, jejichžto ruce naplněny,
        aby úřad kněžství konali.
      pl: 'Oto imiona synów Ahrona, kapłanów namaszczonych, których upełnomocnił dłoń
        do piastowania kapłaństwa. '
    4:
      he: וַיָּמָת נָדָב וַאֲבִיהוּא לִפְנֵי יְהוָה בְּהַקְרִבָם אֵשׁ זָרָה לִפְנֵי
        יְהוָה בְּמִדְבַּר סִינַי וּבָנִים לֹא־הָיוּ לָהֶם וַיְכַהֵן אֶלְעָזָר וְאִיתָמָר
        עַל־פְּנֵי אַהֲרֹן אֲבִיהֶם׃
      yi: און נָדָבֿ און אַבֿיהוא זײַנען געשטאָרבן פֿאַר גאָט װען זײ האָבן געבראַכט
        פֿרעמד פֿײַער פֿאַר גאָט, אין מדבר סינַי, און קײן קינדער האָבן זײ ניט געהאַט;
        און אֶלעָזָר און איתָמָר זײַנען געװאָרן כֹּהנים לעבן זײער פֿאָטער אַהרֹנען.
      cs: Umřel pak Nádab a Abiu před Hospodinem, když obětovali cizí oheň před Hospodinem
        na poušti Sinai, a neměli synů. Protož konal úřad kněžský Eleazar a Itamar
        před tváří Arona otce svého.
      pl: 'Umarli wszakże Nadab i Abihu przed Wiekuistym, gdy przynieśli ogień nieuświęcony
        przed oblicze Wiekuistego - na pustyni Synai; potomstwa zaś nie mieli; a tak
        piastowali kapłaństwo Elazar i Ithamar przy Ahronie, ojcu swoim. '
    5:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    6:
      he: הַקְרֵב אֶת־מַטֵּה לֵוִי וְהַעֲמַדְתָּ אֹתוֹ לִפְנֵי אַהֲרֹן הַכֹּהֵן וְשֵׁרְתוּ
        אֹתוֹ׃
      yi: מאַך גענענען דעם שבֿט לֵוִי, און זאָלסט אים שטעלן פֿאַר אַהרן דעם כֹּהן,
        און זײ זאָלן אים באַדינען.
      cs: Rozkaž přistoupiti pokolení Léví, a postav je před Aronem knězem, aby mu
        přisluhovali,
      pl: '"Przywiedź pokolenie Lewiego, a ustanów je przed obliczem Ahrona, kapłana,
        aby usługiwali mu; '
    7:
      he: וְשָׁמְרוּ אֶת־מִשְׁמַרְתּוֹ וְאֶת־מִשְׁמֶרֶת כָּל־הָעֵדָה לִפְנֵי אֹהֶל
        מוֹעֵד לַעֲבֹד אֶת־עֲבֹדַת הַמִּשְׁכָּן׃
      yi: און זײ זאָלן היטן זײַן היטונג און די היטונג פֿון דער גאַנצער עדה פֿאַרן
        אוֹהל-מוֹעד, צו דינען דעם דינסט פֿון מִשכּן.
      cs: A drželi stráž jeho, i stráž všeho množství před stánkem úmluvy k vykonávání
        služby příbytku,
      pl: 'I aby pełnili straż jego i straż całego zboru przed przybytkiem zboru,
        sprawując służbę przybytku; '
    8:
      he: וְשָׁמְרוּ אֶת־כָּל־כְּלֵי אֹהֶל מוֹעֵד וְאֶת־מִשְׁמֶרֶת בְּנֵי יִשְׂרָאֵל
        לַעֲבֹד אֶת־עֲבֹדַת הַמִּשְׁכָּן׃
      yi: און זײ זאָלן היטן אַלע כּלים פֿון אוֹהל-מוֹעד, און די היטונג פֿון די קינדער
        פֿון ישׂראל, צו דינען דעם דינסט פֿון מִשכּן.
      cs: Též aby ostříhali všeho nádobí stánku úmluvy, a [drželi] stráž synů Izraelských
        a konali služby příbytku.
      pl: 'I aby strzegli wszystkich przyborów przybytku i straż synów Israela, sprawując
        służbę przybytku. '
    9:
      he: וְנָתַתָּה אֶת־הַלְוִיִּם לְאַהֲרֹן וּלְבָנָיו נְתוּנִם נְתוּנִם הֵמָּה
        לוֹ מֵאֵת בְּנֵי יִשְׂרָאֵל׃
      yi: זאָלסט געבן די לוִיִים צו אַהרֹנען און צו זײַנע זין; אָפּגעגעבן זײַנען זײ
        אָפּגעגעבן צו אים פֿון די קינדער פֿון ישׂראל.
      cs: Dáš tedy Levíty Aronovi i synům jeho; vlastně dáni jsou mu oni z synů Izraelských.
      pl: 'I przydasz Lewitów Ahronowi i synom jego; jako dar przydani mu będą z pośród
        synów Israela; '
    10:
      he: וְאֶת־אַהֲרֹן וְאֶת־בָּנָיו תִּפְקֹד וְשָׁמְרוּ אֶת־כְּהֻנָּתָם וְהַזָּר
        הַקָּרֵב יוּמָת׃
      yi: און אַהרֹנען און זײַנע זין זאָלסטו באַפֿעלן, זײ זאָלן היטן זײער כּהונה,
        און דער פֿרעמדער װאָס גענענט זאָל געטײט װערן.
      cs: Arona pak a syny jeho představíš, aby ostříhali kněžství svého; nebo přistoupil-li
        by kdo cizí, umře.
      pl: 'Ahrona zaś i synów jego ustanowisz, aby strzegli urzędu swego kapłańskiego;
        postronny zaś, któryby przystąpił, śmierć poniesie". '
    11:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    12:
      he: וַאֲנִי הִנֵּה לָקַחְתִּי אֶת־הַלְוִיִּם מִתּוֹךְ בְּנֵי יִשְׂרָאֵל תַּחַת
        כָּל־בְּכוֹר פֶּטֶר רֶחֶם מִבְּנֵי יִשְׂרָאֵל וְהָיוּ לִי הַלְוִיִּם׃
      yi: און איך, זע, האָב גענומען די לוִיִים פֿון צװישן די קינדער פֿון ישׂראל אָנשטאָט
        איטלעכן בכָור װאָס עפֿנט דעם טראַכט צװישן די קינדער פֿון ישׂראל; און די לוִיִים
        זאָלן געהערן צו מיר.
      cs: Aj, já vzal jsem Levíty z prostředku synů Izraelských na místo všelikého
        prvorozeného, kteréž otvírá život mezi syny Izraelskými. Protož moji budou
        Levítové.
      pl: '"Ja oto wziąłem Lewitów z pośród synów Israela miasto wszelkiego pierworodnego,
        rozwierającego łono z synów Israela; niechaj przeto będą Lewici Moimi. '
    13:
      he: כִּי לִי כָּל־בְּכוֹר בְּיוֹם הַכֹּתִי כָל־בְּכוֹר בְּאֶרֶץ מִצְרַיִם הִקְדַּשְׁתִּי
        לִי כָל־בְּכוֹר בְּיִשְׂרָאֵל מֵאָדָם עַד־בְּהֵמָה לִי יִהְיוּ אֲנִי יְהוָה׃
      yi: 'װאָָרום צו מיר געהערט איטלעכער בכָור; אין דעם טאָג װאָס איך האָב דערשלאָגן
        איטלעכן בכָור אין לאַנד מִצרַיִם האָב איך געהײליקט צו מיר איטלעכן בכָור אין
        ישׂראל, פֿון אַ מענטשן ביז אַ בהמה. צו מיר זאָלן זײ געהערן: איך בין יהוה.'
      cs: 'Nebo mně přináleží všecko prvorozené. Od toho dne, když jsem pobil všecko
        prvorozené v zemi Egyptské, posvětil jsem sobě všeho prvorozeného v Izraeli
        od člověka až do hovada. Mně bude: Já Hospodin.'
      pl: 'Gdyż Mojém wszelkie pierworodne; od dnia, któregom poraził wszystkich pierworodnych
        w ziemi Micraim, poświęciłem sobie każde pierworodne w Israelu, tak człowieka
        jak i bydlę; Moimi niechaj będą". '
    14:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְּמִדְבַּר סִינַי לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן אין מדבר סינַי, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi na poušti Sinai, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi na pustyni Synai, i rzekł: '
    15:
      he: פְּקֹד אֶת־בְּנֵי לֵוִי לְבֵית אֲבֹתָם לְמִשְׁפְּחֹתָם כָּל־זָכָר מִבֶּן־חֹדֶשׁ
        וָמַעְלָה תִּפְקְדֵם׃
      yi: צײל די קינדער פֿון לֵוִי לױט זײערע פֿאָטערהײַזער, לױט זײערע משפּחות; איטלעכן
        מאַנספּאַרשױן פֿון אַ חוֹדש אַלט און העכער זאָלסטו זײ צײלן.
      cs: Sečti syny Léví vedlé domů otců jejich, po čeledech jejich, každého pohlaví
        mužského; zstáří jednoho měsíce a výše počítati budeš je.
      pl: '"Policz synów Lewiego według domów ich rodowych, według rodzin ich; wszystkich
        płci męzkiej od miesiąca i wyżej policz ich". '
    16:
      he: וַיִּפְקֹד אֹתָם מֹשֶׁה עַל־פִּי יְהוָה כַּאֲשֶׁר צֻוָּה׃
      yi: און משה האָט זײ געצײלט לױט דעם מױל פֿון גאָט, אַזױ װי ער איז באַפֿױלן געװאָרן.
      cs: I sčetl je Mojžíš podlé řeči Hospodinovy, jakž rozkázáno mu bylo.
      pl: 'I policzył ich Mojżesz według słowa Wiekuistego, jak rozkazano. '
    17:
      he: וַיִּהְיוּ־אֵלֶּה בְנֵי־לֵוִי בִּשְׁמֹתָם גֵּרְשׁוֹן וּקְהָת וּמְרָרִי׃
      yi: 'און דאָס זײַנען געװען די זין פֿון לֵוִין מיט זײערע נעמען: גֵרשוֹן, און
        קהָת, און מרָרי.'
      cs: 'I byli synové Léví ze jména tito: Gerson, Kahat a Merari.'
      pl: 'A byli oto synowie Lewiego podług imion ich: Gerszon, Kehath i Merary. '
    18:
      he: וְאֵלֶּה שְׁמוֹת בְּנֵי־גֵרְשׁוֹן לְמִשְׁפְּחֹתָם לִבְנִי וְשִׁמְעִי׃
      yi: 'און דאָס זײַנען די נעמען פֿון די זין פֿון גֵרשוֹנען לױט זײערע משפּחות:
        לִבֿני, און שִמעִי.'
      cs: 'Tato pak jsou jména synů Gersonových po čeledech jejich: Lebni a Semei.'
      pl: 'A oto imiona synów Gerszona według rodzin ich: Libni i Szymei. '
    19:
      he: וּבְנֵי קְהָת לְמִשְׁפְּחֹתָם עַמְרָם וְיִצְהָר חֶבְרוֹן וְעֻזִּיאֵל׃
      yi: 'און די זין פֿון קהָתן לױט זײערע משפּחות: עַמרָם, און יצהָר, חֶבֿרוֹן, און
        עוזיאֵל.'
      cs: 'A synové Kahat po čeledech svých: Amram a Izar, Hebron a Uziel.'
      pl: 'A synowie Kehatha według rodzin ich: Amram i Ic''har, Chebron i Uzyel. '
    20:
      he: וּבְנֵי מְרָרִי לְמִשְׁפְּחֹתָם מַחְלִי וּמוּשִׁי אֵלֶּה הֵם מִשְׁפְּחֹת
        הַלֵּוִי לְבֵית אֲבֹתָם׃
      yi: 'און די זין פֿון מרָרין לױט זײערע משפּחות: מַחלי, און מושֵי. דאָס זײַנען
        די משפּחות פֿון לֵוִי לױט זײערע פֿאָטערהײַזער.'
      cs: 'Synové pak Merari po čeledech svých: Moholi a Musi. Ty jsou čeledi Léví
        vedlé domů otců svých.'
      pl: 'A synowie Merarego podług rodzin ich: Machli i Muszy. Oto rodziny Lewiego
        według domów swych rodowych. '
    21:
      he: לְגֵרְשׁוֹן מִשְׁפַּחַת הַלִּבְנִי וּמִשְׁפַּחַת הַשִּׁמְעִי אֵלֶּה הֵם
        מִשְׁפְּחֹת הַגֵּרְשֻׁנִּי׃
      yi: פֿון גֵרשוֹנען די משפּחה פֿון די לִבֿנים, און די משפּחה פֿון די שִמעִים;
        דאָס זײַנען די משפּחות פֿון די גֵרשונים.
      cs: Od Gersona čeled Lebnitská a čeled Semejská. Ty jsou čeledi Gersonovy.
      pl: 'Od Gerszona rodzina Libni i rodzina Szymei: te są rodziny Gerszonidów. '
    22:
      he: פְּקֻדֵיהֶם בְּמִסְפַּר כָּל־זָכָר מִבֶּן־חֹדֶשׁ וָמָעְלָה פְּקֻדֵיהֶם שִׁבְעַת
        אֲלָפִים וַחֲמֵשׁ מֵאוֹת׃
      yi: זײערע געצײלטע לױט דער צאָל פֿון אַלע מאַנספּאַרשױנען פֿון אַ חוֹדש אַלט
        און העכער – זײערע געצײלטע זײַנען געװען זיבן טױזנט און פֿינף הונדערט.
      cs: A načteno jich v počtu všech pohlaví mužského zstáří jednoho měsíce a výše
        sedm tisíců a pět set.
      pl: 'Spisowych ich według liczby wszystkich płci męzkiej od miesiąca i wyżej
        - spisowych ich siedm tysięcy pięćset. '
    23:
      he: מִשְׁפְּחֹת הַגֵּרְשֻׁנִּי אַחֲרֵי הַמִּשְׁכָּן יַחֲנוּ יָמָּה׃
      yi: די משפּחות פֿון די גֵרשונים האָבן געלאַגערט הינטער דעם מִשכּן צו מערבֿ.
      cs: Čeledi Gersonovy za příbytkem klásti se budou k straně západní.
      pl: 'Rodziny Gerszonidów za przybytkiem obozować będą, ku zachodowi. '
    24:
      he: וּנְשִׂיא בֵית־אָב לַגֵּרְשֻׁנִּי אֶלְיָסָף בֶּן־לָאֵל׃
      yi: און דער פֿירשט פֿון דעם פֿאָטערהױז פֿון די גֵרשונים איז געװען אֶליָסָף דער
        זון פֿון לָאֵלן.
      cs: Kníže pak domu otce Gersonitských [bude] Eliazaf, syn Laelův.
      pl: 'Naczelnikiem zaś domu rodowego Gerszonidów - Eljasaf, syn Laela. '
    25:
      he: וּמִשְׁמֶרֶת בְּנֵי־גֵרְשׁוֹן בְּאֹהֶל מוֹעֵד הַמִּשְׁכָּן וְהָאֹהֶל מִכְסֵהוּ
        וּמָסַךְ פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און די היטונג פֿון די קינדער פֿון גֵרשוֹן בײַם אוֹהל-מוֹעד איז געװען דער
        מִשכּן, און דאָס געצעלט, זײַן צודעק, און דער טירפֿאָרהאַנג פֿון אוֹהל-מוֹעד,
      cs: A [k] opatrování synům Gersonovým při stánku úmluvy [náležeti bude] příbytek
        i stánek, přikrytí jeho i zastření dveří stánku úmluvy,
      pl: 'A pod strażą synów Gerszona w przybytku zboru będzie przybytek i namiot;
        pokrowiec jego i kotara u wnijścia do przybytku zboru; '
    26:
      he: וְקַלְעֵי הֶחָצֵר וְאֶת־מָסַךְ פֶּתַח הֶחָצֵר אֲשֶׁר עַל־הַמִּשְׁכָּן וְעַל־הַמִּזְבֵּחַ
        סָבִיב וְאֵת מֵיתָרָיו לְכֹל עֲבֹדָתוֹ׃
      yi: און די אַרומהאַנגען פֿון דעם הױף, און דער טירפֿאָרהאַנג פֿון דעם הױף װאָס
        רונד אַרום דעם מִשכּן און דעם מזבח, און זײַנע שטריק, מיט אַלע זײַנע צובאַהער.
      cs: A očkovaté koltry k síni, i zavěšení dveří síně, kteráž jest před příbytkem
        a při oltáři vůkol, i provazové jeho ke všeliké potřebě jeho.
      pl: 'I zapony dworca i kotara u wnijścia do dworca, otaczającego przybytek i
        ołtarz wokoło, i powrozy ze wszystkiém urządzeniem ich. '
    27:
      he: וְלִקְהָת מִשְׁפַּחַת הַעַמְרָמִי וּמִשְׁפַּחַת הַיִּצְהָרִי וּמִשְׁפַּחַת
        הַחֶבְרֹנִי וּמִשְׁפַּחַת הָעָזִּיאֵלִי אֵלֶּה הֵם מִשְׁפְּחֹת הַקְּהָתִי׃
      yi: 'און פֿון קהָתן די משפּחה פֿון די עַמרָמים, און די משפּחה פֿון די יִצהָרים,
        און די משפּחה פֿון די חבֿרוֹנים, און די משפּחה פֿון די עוזיאֵלים; דאָס זײַנען
        די משפּחות פֿון די קהָתים:'
      cs: Od Kahat pak [pošla] čeled Amramitská a čeled Izaritská, a čeled Hebronitská,
        a čeled Uzielitská. Ty jsou čeledi Kahat.
      pl: 'A od Kehatha - rodzina Amrama i rodzina Ic''hara i rodzina Chebrona i rodzina
        Uzyela: oto rodziny Kehatydów. '
    28:
      he: בְּמִסְפַּר כָּל־זָכָר מִבֶּן־חֹדֶשׁ וָמָעְלָה שְׁמֹנַת אֲלָפִים וְשֵׁשׁ
        מֵאוֹת שֹׁמְרֵי מִשְׁמֶרֶת הַקֹּדֶשׁ׃
      yi: לױט דער צאָל פֿון אַלע מאַנספּאַרשױנען פֿון אַ חוֹדש אַלט און העכער, אַכט
        טױזנט און זעקס הונדערט װאָס היטן די היטונג פֿון הײליקטום.
      cs: V počtu všech pohlaví mužského zstáří jednoho měsíce a výše [bylo] osm tisíců
        a šest set, držících stráž [při] svatyni.
      pl: 'Podług wykazu wszystkich płci męzkiej od miesiąca i wyżej - ośm tysięcy
        sześćset pełniących straż przy świątyni. '
    29:
      he: מִשְׁפְּחֹת בְּנֵי־קְהָת יַחֲנוּ עַל יֶרֶךְ הַמִּשְׁכָּן תֵּימָנָה׃
      yi: די משפּחות פֿון די קינדער פֿון קהָת האָבן געלאַגערט בײַן זײַט פֿון מִשכּן,
        צו דָרום.
      cs: Čeledi synů Kahat klásti se budou k straně příbytku polední,
      pl: 'Rodziny synów Kehatha stawać będą obozem po stronie przybytku, ku południowi; '
    30:
      he: וּנְשִׂיא בֵית־אָב לְמִשְׁפְּחֹת הַקְּהָתִי אֶלִיצָפָן בֶּן־עֻזִּיאֵל׃
      yi: און דער פֿירשט פֿון דעם פֿאָטערהױז פֿון די משפּחות פֿון די קהָתים איז געװען
        אֶליצָפֿן דער זון פֿון עוזיאֵלן.
      cs: A kníže domu otcovského v čeledech Kahat Elizafan, syn Uzielův.
      pl: 'Naczelnikiem zaś rodowego domu rodzin Kehatha - Elicafan, syn Uzyela. '
    31:
      he: וּמִשְׁמַרְתָּם הָאָרֹן וְהַשֻּׁלְחָן וְהַמְּנֹרָה וְהַמִּזְבְּחֹת וּכְלֵי
        הַקֹּדֶשׁ אֲשֶׁר יְשָׁרְתוּ בָּהֶם וְהַמָּסָךְ וְכֹל עֲבֹדָתוֹ׃
      yi: און זײער היטונג איז געװען דער אָרון, און דער טיש, און די מנוֹרה, און די
        מזבחות, און די הײליקע כּלים װאָס מע דינט מיט זײ, און דער פֿאָרהאַנג, און אַלע
        זײַנע צובאַהער.
      cs: '[V] jejich pak opatrování [bude] truhla, stůl, svícen, oltářové a nádobí
        svatyně, jímž přisluhovati budou, a opona i všecko, což přináleží k ní.'
      pl: 'A pod strażą ich - arka i stół i świecznik i ołtarze i naczynia święte,
        któremi służbę pełnić będą, i zasłona i całe urządzenie jej. '
    32:
      he: וּנְשִׂיא נְשִׂיאֵי הַלֵּוִי אֶלְעָזָר בֶּן־אַהֲרֹן הַכֹּהֵן פְּקֻדַּת שֹׁמְרֵי
        מִשְׁמֶרֶת הַקֹּדֶשׁ׃
      yi: און דער פֿירשט איבער די פֿירשטן פֿון די לוִיִים איז געװען אֶלעָזָר דער זון
        פֿון אַהרן דעם כֹּהן, דער אױפֿזעער איבער די װאָס היטן די היטונג פֿון דעם הײליקטום.
      cs: Kníže pak nad knížaty Levítskými Eleazar, syn Arona kněze, ustavený nad
        těmi, kteříž drží stráž při svatyni.
      pl: 'Naczelnikiem zaś nad naczelnikami Lewitów - Elazar, syn Ahrona, kapłana,
        ma on nadzór nad pełniącymi straż przy świątyni. '
    33:
      he: לִמְרָרִי מִשְׁפַּחַת הַמַּחְלִי וּמִשְׁפַּחַת הַמּוּשִׁי אֵלֶּה הֵם מִשְׁפְּחֹת
        מְרָרִי׃
      yi: פֿון מרָרין די משפּחה פֿון די מַחלים, און די משפּחה פֿון די מושים; דאָס
        זײַנען די משפּחות פֿון מרָרי.
      cs: Od Merari pak čeled Moholitská a čeled Musitská. Ty jsou čeledi Merari.
      pl: 'Od Merarego - rodzina Machlidów i rodzina Muszydów: oto rodziny Merarego. '
    34:
      he: וּפְקֻדֵיהֶם בְּמִסְפַּר כָּל־זָכָר מִבֶּן־חֹדֶשׁ וָמָעְלָה שֵׁשֶׁת אֲלָפִים
        וּמָאתָיִם׃
      yi: און זײערע געצײלטע לױט דער צאָל פֿון אַלע מאַנספּאַרשױנען פֿון אַ חוֹדש אַלט
        און העכער זײַנען געװען זעקס טױזנט און צװײ הונדערט.
      cs: A načteno jich v počtu všech mužského pohlaví zstáří jednoho měsíce a výše
        šest tisíců a dvě stě.
      pl: 'A spisowych ich według liczby wszystkich płci męzkiej od miesiąca i wyżej
        - sześć tysięcy dwieście. '
    35:
      he: וּנְשִׂיא בֵית־אָב לְמִשְׁפְּחֹת מְרָרִי צוּרִיאֵל בֶּן־אֲבִיחָיִל עַל יֶרֶךְ
        הַמִּשְׁכָּן יַחֲנוּ צָפֹנָה׃
      yi: און דער פֿירשט פֿון דעם פֿאָטערהױז פֿון די משפּחות פֿון מרָרי איז געװען
        צוריאֵל דער זון פֿון אַבֿיחילן. זײ האָבן געלאַגערט בײן זײַט פֿון מִשכּן צו
        צפֿון.
      cs: A kníže domu otcovského v čeledech Merari Suriel, syn Abichailův. [A ti]
        klásti se budou k straně příbytku půlnoční.
      pl: 'Naczelnikiem zaś rodowego domu rodzin Merarego - Curiel, syn Abichaila;
        u boku przybytku stawać będą obozem, ku północy. '
    36:
      he: וּפְקֻדַּת מִשְׁמֶרֶת בְּנֵי מְרָרִי קַרְשֵׁי הַמִּשְׁכָּן וּבְרִיחָיו וְעַמֻּדָיו
        וַאֲדָנָיו וְכָל־כֵּלָיו וְכֹל עֲבֹדָתוֹ׃
      yi: 'און די געשטעלטע היטונג פֿון די קינדער פֿון מרָרי איז געװען: די ברעטער פֿון
        מִשכּן, און זײַנע ריגלען, און זײַנע זײַלן, און זײַנע שװעלן, און אַלע זײַנע
        כּלים, און אַלע זײַנע צובאַהער;'
      cs: 'Toto pak poručeno k opatrování synům Merari: Dsky příbytku a svlakové jeho,
        sloupové a podstavkové a všecka nádobí jeho i všecka práce při nich,'
      pl: 'A pod nadzorem i strażą synów Merarego: bale przybytku i wrzeciądze, i
        słupy, i podsłupia i wszystkie przybory jego, i całe urządzenie jego; '
    37:
      he: וְעַמֻּדֵי הֶחָצֵר סָבִיב וְאַדְנֵיהֶם וִיתֵדֹתָם וּמֵיתְרֵיהֶם׃
      yi: און די זײַלן פֿון הױף רונד אַרום, און זײערע שװעלן, און זײערע פֿלעקלעך, און
        זײערע שטריק.
      cs: Tolikéž sloupové síně vůkol i podstavkové jejich, kolíkové i provazové jejich.
      pl: 'I słupy dworca wokoło, i podsłupia ich, i kołki i powrozy ich. '
    38:
      he: וְהַחֹנִים לִפְנֵי הַמִּשְׁכָּן קֵדְמָה לִפְנֵי אֹהֶל־מוֹעֵד מִזְרָחָה מֹשֶׁה
        וְאַהֲרֹן וּבָנָיו שֹׁמְרִים מִשְׁמֶרֶת הַמִּקְדָּשׁ לְמִשְׁמֶרֶת בְּנֵי יִשְׂרָאֵל
        וְהַזָּר הַקָּרֵב יוּמָת׃
      yi: און די װאָס האָבן געלאַגערט פֿאַר דעם מִשכּן צו מזרח, פֿאַר דעם אוֹהל-מוֹעד
        צו זונאױפֿגאַנג, זײַנען געװען משה, און אַהרן און זײַנע זין, װאָס האָבן געהיט
        די היטונג פֿון הײליקטום, פֿאַר דער היטונג פֿון די קינדער פֿון ישׂראל; און
        דער פֿרעמדער װאָס גענענט, האָט געזאָלט געטײט װערן.
      cs: Položí se pak před příbytkem po přední straně před stánkem úmluvy od východu
        [slunce] Mojžíš a Aron i synové jeho, držíce stráž při svatyni, stráž za syny
        Izraelské. Jiný přistoupil-li by kdo, umře.
      pl: 'Obozującymi zaś z przedniej strony przybytku, przed przybytkiem zboru,
        ku wschodowi, będą Mojżesz i Ahron i synowie jego; trzymać im straż przy świątyni
        dla ochraniania synów Israela, albowiem postronny, któryby przystąpił, śmierć
        poniesie. '
    39:
      he: כָּל־פְּקוּדֵי הַלְוִיִּם אֲשֶׁר פָּקַד מֹשֶׁה וְאַהֲרֹן עַל־פִּי יְהוָה
        לְמִשְׁפְּחֹתָם כָּל־זָכָר מִבֶּן־חֹדֶשׁ וָמַעְלָה שְׁנַיִם וְעֶשְׂרִים אָלֶף׃
      yi: אַלע געצײלטע פֿון די לוִיִים, װאָס משה און אַהרן האָבן געצײלט לױט דעם מױל
        פֿון גאָט, נאָך זײערע משפּחות, אַלע מאַנספּאַרשױנען פֿון אַ חוֹדש אַלט און
        העכער, צװײ און צװאַנציק טױזנט.
      cs: Všech sečtených Levítů, kteréž sečtl Mojžíš s Aronem vedlé poručení Hospodinova,
        po čeledech jejich, všech pohlaví mužského jednoho měsíce zstáří a výše dvamecítma
        tisíců.
      pl: 'Wszystkich spisowych Lewitów, których zliczył Mojżesz i Ahron z rozkazu
        Wiekuistego według rodzin ich, wszystkich płci męzkiej od miesiąca i wyżej
        - dwadzieścia dwa tysiące. '
    40:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה פְּקֹד כָּל־בְּכֹר זָכָר לִבְנֵי יִשְׂרָאֵל
        מִבֶּן־חֹדֶשׁ וָמָעְלָה וְשָׂא אֵת מִסְפַּר שְׁמֹתָם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: צײל אַלע ערשטגעבאָרענע מאַנספּאַרשױנען פֿון
        די קינדער פֿון ישׂראל פֿון אַ חוֹדש אַלט און העכער, און נעם אױף די צאָל פֿון
        זײערע נעמען.'
      cs: 'I řekl Hospodin k Mojžíšovi: Sečti všecky prvorozené mužského pohlaví mezi
        syny Izraelskými jednoho měsíce zstáří a výše, a sečti summu jmen jejich.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Oblicz wszystkich pierworodnych płci męzkiej
        z synów Israela od miesiąca i wyżej i sporządź wykaz imion ich. '
    41:
      he: וְלָקַחְתָּ אֶת־הַלְוִיִּם לִי אֲנִי יְהוָה תַּחַת כָּל־בְּכֹר בִּבְנֵי
        יִשְׂרָאֵל וְאֵת בֶּהֱמַת הַלְוִיִּם תַּחַת כָּל־בְּכוֹר בְּבֶהֱמַת בְּנֵי
        יִשְׂרָאֵל׃
      yi: און זאָלסט נעמען פֿאַר מיר, גאָט, די לוִיִים אָנשטאָט אַלע בכוֹרים צװישן
        די קינדער פֿון ישׂראל, און די בהמות פֿון די לוִיִים אָנשטאָט אַלע בכוֹרים
        צװישן די בהמות פֿון די קינדער פֿון ישׂראל.
      cs: A vezmeš mi Levíty, (jáť jsem Hospodin,) místo všech prvorozených mezi syny
        Izraelskými, i hovada Levítů místo všeho prvorozeného mezi hovady synů Izraelských.
      pl: 'I przyjmiesz Lewitów dla Mnie, Wiekuistego, miasto wszystkich pierworodnych
        z synów Israela; bydło zaś Lewitów miasto wszelkiego pierworodnego w bydle
        synów Israela. '
    42:
      he: וַיִּפְקֹד מֹשֶׁה כַּאֲשֶׁר צִוָּה יְהוָה אֹתוֹ אֶת־כָּל־בְּכֹר בִּבְנֵי
        יִשְׂרָאֵל׃
      yi: און משה האָט איבערגעצײלט, אַזױ װי גאָט האָט אים באַפֿױלן, אַלע בכוֹרים צװישן
        די קינדער פֿון ישׂראל.
      cs: Když pak sčetl Mojžíš, jakož mu přikázal Hospodin, všecky prvorozené mezi
        syny Izraelskými,
      pl: 'I obliczył Mojżesz jako mu rozkazał Wiekuisty wszystkich pierworodnych
        między synami Israela. '
    43:
      he: וַיְהִי כָל־בְּכוֹר זָכָר בְּמִסְפַּר שֵׁמוֹת מִבֶּן־חֹדֶשׁ וָמַעְלָה לִפְקֻדֵיהֶם
        שְׁנַיִם וְעֶשְׂרִים אֶלֶף שְׁלֹשָׁה וְשִׁבְעִים וּמָאתָיִם׃
      yi: און אַלע ערשטגעבאָרענע מאַנספּאַרשױנען, לױט דער צאָל פֿון נעמען, פֿון אַ
        חוֹדש אַלט און העכער, נאָך זײערע געצײלטע, זײַנען געװען צװײ און צװאַנציק טױזנט
        און צװײ הונדערט און דרײַ און זיבעציק.
      cs: Bylo všech prvorozených pohlaví mužského vedlé počtu jmen, jednoho měsíce
        zstáří a výše sečtených jich, dvamecítma tisíců, dvě stě, sedmdesáte a tři.
      pl: 'A było wszystkich pierworodnych płci męzkiej, według wykazu imiennego,
        od miesiąca i wyżej, spisowych ich: dwadzieścia dwa tysiące dwieście siedmdziesiąt
        i trzy. '
    44:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'A mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    45:
      he: קַח אֶת־הַלְוִיִּם תַּחַת כָּל־בְּכוֹר בִּבְנֵי יִשְׂרָאֵל וְאֶת־בֶּהֱמַת
        הַלְוִיִּם תַּחַת בְּהֶמְתָּם וְהָיוּ־לִי הַלְוִיִּם אֲנִי יְהוָה׃
      yi: נעם די לוִיִים אָנשטאָט אַלע בכוֹרים צװישן די קינדער פֿון ישׂראל, און די
        בהמות פֿון די לוִיִים אָנשטאָט זײערע בהמות, און די לוִיִים זאָלן געהערן צו
        מיר, גאָט.
      cs: 'Vezmi Levíty místo všech prvorozených z synů Izraelských, i hovada Levítů
        za hovada jejich; i budou moji Levítové: Já jsem Hospodin.'
      pl: '"Przyjm Lewitów miasto wszystkich pierworodnych z synów Israela, a bydło
        Lewitów - miasto bydła ich, - a niechaj będą Moimi Lewici, - Jam Wiekuisty. '
    46:
      he: וְאֵת פְּדוּיֵי הַשְּׁלֹשָׁה וְהַשִּׁבְעִים וְהַמָּאתָיִם הָעֹדְפִים עַל־הַלְוִיִּם
        מִבְּכוֹר בְּנֵי יִשְׂרָאֵל׃
      yi: און צום אױסלײז פֿאַר די צװײ הונדערט און דרײַ און זיבעציק פֿון די בכוֹרים
        פֿון די קינדער פֿון ישׂראל װאָס קומען אױס מער פֿון די לוִיִים,
      cs: K vyplacení pak těch dvou set, sedmdesáti a tří, kteříž zbývají nad [počet]
        Levítů z prvorozených synů Izraelských,
      pl: 'A jako okup owych dwustu siedmdziesięciu trzech, zbywających nad liczbę
        Lewitów, z pierworodnych synów Israela, -  '
    47:
      he: וְלָקַחְתָּ חֲמֵשֶׁת חֲמֵשֶׁת שְׁקָלִים לַגֻּלְגֹּלֶת בְּשֶׁקֶל הַקֹּדֶשׁ
        תִּקָּח עֶשְׂרִים גֵּרָה הַשָּׁקֶל׃
      yi: זאָלסטו נעמען צו פֿינף, צו פֿינף שֶקל פֿון אַ קאָפּ; אױפֿן הײליקן שֶקל זאָלסטו
        עס נעמען, צװאַנציק גֵרָה דער שֶקל.
      cs: Vezmeš pět lotů z každé hlavy, (vedlé lotu svatyně bráti budeš, lot pak
        dvadceti haléřů váží),
      pl: 'Weźmiesz po pięć szekli za głowę, wedle szekla uświęconego weźmiesz, po
        dwadzieścia ger w szeklu, '
    48:
      he: וְנָתַתָּה הַכֶּסֶף לְאַהֲרֹן וּלְבָנָיו פְּדוּיֵי הָעֹדְפִים בָּהֶם׃
      yi: 'און זאָלסט געבן דאָס געלט צו אַהרֹנען און צו זײַנע זין: דעם אױסלײז פֿאַר
        די װאָס קומען אױס מער צװישן זײ.'
      cs: A dáš ty peníze Aronovi a synům jeho, výplatu těch, kteříž zbývají nad [počet]
        jejich.
      pl: 'I oddasz te pieniądze Ahronowi i synom jego, jako okup zbywających nad
        liczbę ich." '
    49:
      he: וַיִּקַּח מֹשֶׁה אֵת כֶּסֶף הַפִּדְיוֹם מֵאֵת הָעֹדְפִים עַל פְּדוּיֵי הַלְוִיִּם׃
      yi: האָט משה גענומען דאָס אױסלײזגעלט פֿון די װאָס זײַנען אױסגעקומען מער װי די
        װאָס זײַנען אױסגעלײזט געװאָרן דורך די לוִיִים;
      cs: Vzal tedy Mojžíš peníze výplaty od těch, kteříž zbývali, kromě těch, kteréž
        vykoupili [sebou] Levítové,
      pl: 'I tak wziął Mojżesz pieniądze okupu od zbywających nad liczbę okupionych
        przez Lewitów; '
    50:
      he: מֵאֵת בְּכוֹר בְּנֵי יִשְׂרָאֵל לָקַח אֶת־הַכָּסֶף חֲמִשָּׁה וְשִׁשִּׁים
        וּשְׁלֹשׁ מֵאוֹת וָאֶלֶף בְּשֶׁקֶל הַקֹּדֶשׁ׃
      yi: 'פֿון די בכוֹרים פֿון די קינדער פֿון ישׂראל האָט ער גענומען דאָס געלט: טױזנט
        און דרײַ הונדערט און פֿינף און זעכציק, אױפֿן הײליקן שֶקל.'
      cs: Od prvorozených synů Izraelských vzal peněz tisíc, tři sta, šedesáte pět
        [lotů], vedlé lotu svatyně.
      pl: 'Od pierworodnych synów Israela wziął pieniędzy tych: tysiąc trzysta sześćdziesiąt
        i pięć szekli, według szekla uświęconego. '
    51:
      he: וַיִּתֵּן מֹשֶׁה אֶת־כֶּסֶף הַפְּדֻיִם לְאַהֲרֹן וּלְבָנָיו עַל־פִּי יְהוָה
        כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און משה האָט געגעבן דאָס אױסלײזגעלט צו אַהרֹנען און צו זײַנע זין, לױט דעם
        מױל פֿון גאָט, אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: I dal ty peníze výplaty Aronovi a synům jeho, podlé řeči Hospodinovy, jakož
        byl přikázal jemu Hospodin.
      pl: 'I oddał Mojżesz te pieniądze okupu Ahronowi i synom jego, na wyrzeczenie
        Wiekuistego, jako rozkazał Wiekuisty Mojżeszowi. '
  4:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi a k Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    2:
      he: נָשֹׂא אֶת־רֹאשׁ בְּנֵי קְהָת מִתּוֹךְ בְּנֵי לֵוִי לְמִשְׁפְּחֹתָם לְבֵית
        אֲבֹתָם׃
      yi: נעם אױף די צאָל פֿון די קינדער פֿון קהָת פֿון צװישן די קינדער פֿון לֵוִי,
        לױט זײערע משפּחות, לױט זײערע פֿאָטערהײַזער,
      cs: Sečti summu synů Kahat z prostředku synů Léví po čeledech jejich a po domích
        otců jejich,
      pl: '"Zebrać poczet synów Kehatha z pomiędzy synów Lewiego według rodzin ich,
        według domów ich rodowych. '
    3:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה וְעַד בֶּן־חֲמִשִּׁים שָׁנָה כָּל־בָּא
        לַצָּבָא לַעֲשׂוֹת מְלָאכָה בְּאֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, און ביז פֿופֿציק יאָר אַלט, איטלעכן װאָס
        גײט אַרײַן אין דינסט, צו טאָן אַרבעט אין אוֹהל-מוֹעד.
      cs: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
        k boji, mohli práci vésti při stánku úmluvy.
      pl: 'Od trzydziestu lat i wyżej do pięćdziesięciu lat, wszystkich zdolnych wstąpić
        do służby, aby pełnili posługę w przybytku zboru. '
    4:
      he: זֹאת עֲבֹדַת בְּנֵי־קְהָת בְּאֹהֶל מוֹעֵד קֹדֶשׁ הַקֳּדָשִׁים׃
      yi: 'דאָס איז דער דינסט פֿון די קינדער פֿון קהָת אין אוֹהל-מוֹעד אַרום די הײליקסטע
        הײליקײטן:'
      cs: 'Tato pak [bude] práce synů Kahat při stánku úmluvy svatyně svatých:'
      pl: 'Oto przedmiot służby synów Kehatha w przybytku zboru: świętość świętości. '
    5:
      he: וּבָא אַהֲרֹן וּבָנָיו בִּנְסֹעַ הַמַּחֲנֶה וְהוֹרִדוּ אֵת פָּרֹכֶת הַמָּסָךְ
        וְכִסּוּ־בָהּ אֵת אֲרֹן הָעֵדֻת׃
      yi: אַהרן און זײַנע זין זאָלן קומען בײַם ציִען פֿון לאַגער, און זײ זאָלן אַראָפּנעמען
        דעם פּרוֹכֶת פֿון צװישנשײד, און צודעקן דערמיט דעם אָרון פֿון געזעץ.
      cs: Když by se měla vojska hnouti s místa, přijde Aron s syny svými a sejmou
        oponu zastření, a přikryjí ní truhlu svědectví.
      pl: 'I wejdzie Ahron i synowie jego, gdy będzie miał ruszyć obóz i zdejmą zaponę
        zasłaniającą i okryją nią arkę świadectwa; '
    6:
      he: וְנָתְנוּ עָלָיו כְּסוּי עוֹר תַּחַשׁ וּפָרְשׂוּ בֶגֶד־כְּלִיל תְּכֵלֶת
        מִלְמָעְלָה וְשָׂמוּ בַּדָּיו׃
      yi: און זײ זאָלן אַרױפֿטאָן דערױף אַ צודעק פֿון תַּחש-פֿעל, און אַריבערשפּרײטן
        פֿון אױבֿן אַ טוך פֿון לױטער בלאָער װאָל, און אַרײַנטאָן זײַנע שטאַנגען.
      cs: A na to dají přikrytí z koží jezevčích, a přistrou svrchu rouchem z samého
        postavce modrého, a provlekou sochory její.
      pl: 'I włożą na nią pokrowiec ze skóry borsuczej i rozciągną oponę całą z błękitu
        z wierzchu i założą drążki jej. '
    7:
      he: וְעַל שֻׁלְחַן הַפָּנִים יִפְרְשׂוּ בֶּגֶד תְּכֵלֶת וְנָתְנוּ עָלָיו אֶת־הַקְּעָרֹת
        וְאֶת־הַכַּפֹּת וְאֶת־הַמְּנַקִּיֹּת וְאֵת קְשׂוֹת הַנָּסֶךְ וְלֶחֶם הַתָּמִיד
        עָלָיו יִהְיֶה׃
      yi: און אױף דעם טיש פֿון אָנגעזיכט זאָלן זײ פֿאַרשפּרײטן אַ טוך פֿון בלאָער
        װאָל, און אַרױפֿטאָן דערױף די שיסלען, און די שאָלן, און די קאַנען, און די
        בעכערס פֿאַר גיסונג; און דאָס שטענדיקע ברױט זאָל בלײַבן דערױף.
      cs: Na stůl pak [chlebů] předložení prostrou roucho z postavce modrého, a dají
        na něj misy a kadidlnice a koflíky a přikryvadla k přikrývání; a chléb ustavičně
        na něm bude.
      pl: 'A téż na stół wystawny rozłożą oponę z błękitu i położą na nim misy i kadzielnice
        i dzbany i czasze do nalewania, a chléb jego ustawiczny powinien być na nim. '
    8:
      he: וּפָרְשׂוּ עֲלֵיהֶם בֶּגֶד תּוֹלַעַת שָׁנִי וְכִסּוּ אֹתוֹ בְּמִכְסֵה עוֹר
        תָּחַשׁ וְשָׂמוּ אֶת־בַּדָּיו׃
      yi: און זײ זאָלן פֿאַרשפּרײטן אױף זײ אַ טוך פֿון װערמילרױט, און דאָס אַריבערדעקן
        מיט אַ צודעק פֿון תַּחש-פֿעל, און אַרײַנטאָן זײַנע שטאַנגען.
      cs: A prostrou na to roucho z červce dvakrát barveného, a přikryjí to přistřením
        z koží jezevčích, a provlekou sochory jeho.
      pl: 'I rozciągną nad tém oponę karmazynową a przykryją ją pokrowcem ze skóry
        borsuczej i założą drążki jego; '
    9:
      he: וְלָקְחוּ בֶּגֶד תְּכֵלֶת וְכִסּוּ אֶת־מְנֹרַת הַמָּאוֹר וְאֶת־נֵרֹתֶיהָ
        וְאֶת־מַלְקָחֶיהָ וְאֶת־מַחְתֹּתֶיהָ וְאֵת כָּל־כְּלֵי שַׁמְנָהּ אֲשֶׁר יְשָׁרְתוּ־לָהּ
        בָּהֶם׃
      yi: און זײ זאָלן נעמען אַ טוך פֿון בלאָער װאָל, און אַריבערדעקן די מנוֹרה פֿאַר
        לײַכטונג, און אירע רערלעך, און אירע צװענגלעך, און אירע אַשפֿענדלעך, און אַלע
        אירע אײלגעפֿעסן װאָס מע באַדינט זי מיט זײ.
      cs: Vezmou také roucho z postavce modrého, a přikryjí svícen světla a lampy
        jeho, i utěradla jeho, i nádoby k oharkům jeho, a všecky nádoby k oleji jeho,
        jichž při něm užívají.
      pl: 'Wezmą téż oponę błękitną i nakryją świecznik dla oświetlania i lampy jego,
        i szczypczyki i popielniczki i wszystkie téż naczynia jego do oleju, których
        używają przy nim; '
    10:
      he: וְנָתְנוּ אֹתָהּ וְאֶת־כָּל־כֵּלֶיהָ אֶל־מִכְסֵה עוֹר תָּחַשׁ וְנָתְנוּ
        עַל־הַמּוֹט׃
      yi: און זײ זאָלן אַרײַנטאָן זי און אַלע אירע כּלים אין אַ צודעק פֿון תַּחש-פֿעל,
        און אַרױפֿטאָן אױף אַ שטאַנג.
      cs: A obvinou jej se všechněmi nádobami jeho přikrytím z koží jezevčích, a vloží
        na sochory.
      pl: 'I włożą go i wszystkie przybory jego w pokrowiec ze skóry borsuczej i położą
        na nosze. '
    11:
      he: וְעַל מִזְבַּח הַזָּהָב יִפְרְשׂוּ בֶּגֶד תְּכֵלֶת וְכִסּוּ אֹתוֹ בְּמִכְסֵה
        עוֹר תָּחַשׁ וְשָׂמוּ אֶת־בַּדָּיו׃
      yi: און אױף דעם גילדערנעם מזבח זאָלן זײ פֿאַרשפּרײטן אַ טוך פֿון בלאָער װאָל,
        און אים אַריבערדעקן מיט אַ צודעק פֿון תַּחש-פֿעל, און אַרײַנטאָן זײַנע שטאַנגען.
      cs: Na oltář pak zlatý prostrou roucho z postavce modrého, a přikryjí jej přikrytím
        z koží jezevčích, a provlekou sochory.
      pl: 'Na ołtarz téż złoty rozciągną oponę z błękitu i nakryją go pokrowcem ze
        skóry borsuczej, i założą drążki jego; '
    12:
      he: וְלָקְחוּ אֶת־כָּל־כְּלֵי הַשָּׁרֵת אֲשֶׁר יְשָׁרְתוּ־בָם בַּקֹּדֶשׁ וְנָתְנוּ
        אֶל־בֶּגֶד תְּכֵלֶת וְכִסּוּ אוֹתָם בְּמִכְסֵה עוֹר תָּחַשׁ וְנָתְנוּ עַל־הַמּוֹט׃
      yi: און זײ זאָלן נעמען אַלע כּלים פֿון דינסט װאָס מע דינט מיט זײ אין הײליקטום,
        און זײ אַרײַנטאָן אין אַ טוך פֿון בלאָער װאָל, און זײ אַריבערדעקן מיט אַ צודעק
        פֿון תַּחש-פֿעל, און אַרױפֿטאָן אױף אַ שטאַנג.
      cs: Vezmou i všecky nádoby k službě, jimiž přisluhovali v svatyni, a zavinouce
        do roucha z postavce modrého, přikryjí je přikrytím z koží jezevčích, a vloží
        na sochory.
      pl: 'I wezmą wszystkie przybory służbowe, któremi posługują się w świątyni i
        włożą w oponę z błękitu i nakryją je pokrowcem ze skóry borsuczej i położą
        na nosze; '
    13:
      he: וְדִשְּׁנוּ אֶת־הַמִּזְבֵּחַ וּפָרְשׂוּ עָלָיו בֶּגֶד אַרְגָּמָן׃
      yi: און זײ זאָלן אָפּרײניקן די אַש פֿון מזבח, און פֿאַרשפּרײַטן אױף אים אַ טוך
        פֿון פּורפּל.
      cs: Vyprázdní i popel z oltáře, a prostrou na něj roucho šarlatové.
      pl: 'I oczyszczą ofiarnicę z popiołu i rozciągną na niej oponę purpurową; '
    14:
      he: וְנָתְנוּ עָלָיו אֶת־כָּל־כֵּלָיו אֲשֶׁר יְשָׁרְתוּ עָלָיו בָּהֶם אֶת־הַמַּחְתֹּת
        אֶת־הַמִּזְלָגֹת וְאֶת־הַיָּעִים וְאֶת־הַמִּזְרָקֹת כֹּל כְּלֵי הַמִּזְבֵּחַ
        וּפָרְשׂוּ עָלָיו כְּסוּי עוֹר תַּחַשׁ וְשָׂמוּ בַדָּיו׃
      yi: און זײ זאָלן אַרױפֿטאָן אױף אים אַלע זײַנע כּלים װאָס מע דינט מיט זײ אױף
        אים, די פֿײַערפֿאַנען, די גאָפּלען, און די שופֿלען, און די שפּרענגבעקנס –
        אַלע כּלים פֿון מזבח; און זײ זאָלן אַריבערשפּרײטן אױף אים אַ צודעק פֿון תַּחש-פֿעל,
        און אַרײַנטאָן זײַנע שטאַנגען.
      cs: A vloží svrchu všecko nádobí jeho, jímž přisluhují na něm, nádoby k uhlí,
        vidličky, pometla, kotlíky a všecko nádobí oltáře, a přistrouce jej přikrytím
        z koží jezevčích, uvlekou sochory jeho.
      pl: 'I włożą na nią wszystkie przybory jej, któremi posługują się przy niej,
        - węglarki i widełki i łopatki i kropielnice, - wszystkie przybory ofiarnicy
        i rozciągną na niej pokrowiec ze skóry borsuczej i założą drążki jej; '
    15:
      he: וְכִלָּה אַהֲרֹן־וּבָנָיו לְכַסֹּת אֶת־הַקֹּדֶשׁ וְאֶת־כָּל־כְּלֵי הַקֹּדֶשׁ
        בִּנְסֹעַ הַמַּחֲנֶה וְאַחֲרֵי־כֵן יָבֹאוּ בְנֵי־קְהָת לָשֵׂאת וְלֹא־יִגְּעוּ
        אֶל־הַקֹּדֶשׁ וָמֵתוּ אֵלֶּה מַשָּׂא בְנֵי־קְהָת בְּאֹהֶל מוֹעֵד׃
      yi: און אַז אַהרן און זײַנע זין האָבן געענדיקט צודעקן דאָס הײליקע, און אַלע
        הײליקע כּלים, בײַם ציִען פֿון לאַגער, זאָלן דערנאָך קומען די קינדער פֿון קהָת,
        זײ צו טראָגן; אָבער זײ זאָלן זיך ניט אָנרירן אָן דעם הײליקן, װאָרום זײ װעלן
        שטאַרבן. דאָס איז װאָס די קינדער פֿון קהָת דאַרפֿן טראָגן פֿון אוֹהל-מוֹעד.
      cs: A když to vykoná Aron s syny svými, a přikryje svatyni i všecka nádobí její,
        a již by se měla hýbati vojska, tedy přijdou synové Kahat, aby nesli; ale
        nedotknou se svatyně, aby nezemřeli. Ta jest práce synů Kahat při stánku úmluvy.
      pl: 'A gdy dopełni Ahron i synowie jego okrycia świątyni i wszystkich przyborów
        świątyni przy wyruszeniu obozu, wtedy przystąpią synowie Kehatha, aby nieść;
        lecz nie będą dotykali się świątyni, aby nie pomarli. Oto brzemię synów Kehatha
        przy przybytku zboru. '
    16:
      he: וּפְקֻדַּת אֶלְעָזָר בֶּן־אַהֲרֹן הַכֹּהֵן שֶׁמֶן הַמָּאוֹר וּקְטֹרֶת הַסַּמִּים
        וּמִנְחַת הַתָּמִיד וְשֶׁמֶן הַמִּשְׁחָה פְּקֻדַּת כָּל־הַמִּשְׁכָּן וְכָל־אֲשֶׁר־בּוֹ
        בְּקֹדֶשׁ וּבְכֵלָיו׃
      yi: און די אױפֿזעונג פֿון אֶלעָזָר דעם זון פֿון אַהרן דעם כֹּהן זאָל זײַן איבער
        דעם אײל פֿאַר לײַכטונג, און דעם װײַרױך פֿון שמעקעדיקע געװירצן, און דעם שטענדיקן
        שפּײַזאָפּפֿער, און דעם אײל פֿון זאַלבונג; די אױפֿזעונג איבער דעם גאַנצן מִשכּן
        מיט אַלץ װאָס אין אים, סײַ דאָס הײליקטום, און סײַ זײַנע כּלים.
      cs: Eleazar pak, syn Arona kněze, pečovati bude o olej k svícení a kadění vonnými
        věcmi a obět ustavičnou i o olej pomazání, svěřený sobě maje všecken příbytek
        a všecky věci, kteréž v něm jsou, svatyni a nádoby její.
      pl: 'A pod nadzorem Elazara, syna Ahrona, kapłana - olej do oświetlania i kadzidło
        wonne i śniedna ofiara ustawiczna, i olej namaszczenia: nadzór całego przybytku
        i wszystkiego co w nim, świątyni i przyborów jej." '
    17:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: 'A mluvil Hospodin k Mojžíšovi a Aronovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi, i rzekł: '
    18:
      he: אַל־תַּכְרִיתוּ אֶת־שֵׁבֶט מִשְׁפְּחֹת הַקְּהָתִי מִתּוֹךְ הַלְוִיִּם׃
      yi: איר זאָלט ניט לאָזן פֿאַרשניטן װערן דעם שבֿט פֿון די משפּחות פֿון די קהָתים,
        פֿון צװישן די לוִיִים;
      cs: '[Hleďtež], abyste nevyhladili pokolení čeledi Kahat z prostředku Levítů.'
      pl: '"Nie podcinajcie szczepu rodzin Kehatha z pośród Lewitów; '
    19:
      he: וְזֹאת עֲשׂוּ לָהֶם וְחָיוּ וְלֹא יָמֻתוּ בְּגִשְׁתָּם אֶת־קֹדֶשׁ הַקֳּדָשִׁים
        אַהֲרֹן וּבָנָיו יָבֹאוּ וְשָׂמוּ אוֹתָם אִישׁ אִישׁ עַל־עֲבֹדָתוֹ וְאֶל־מַשָּׂאוֹ׃
      yi: 'נײַערט אַזױ טוט מיט זײ, כּדי זײ זאָלן לעבן און ניט שטאַרבן, װען זײ גענענען
        צו די הײליקסטע הײליקײטן: אַהרן און זײַנע זין זאָלן אַרײַנגײן, און זײ שטעלן
        יעטװעדער אײנעם אױף זײַן דינסט, און בײַ זײַן משׂא.'
      cs: 'Ale toto učiníte jim, aby zachováni byli a nezemřeli, když by přistupovali
        k svatyni svatých: Aron a synové jeho přijdouce, zřídí je, jednoho každého
        ku práci a břemenu jeho.'
      pl: 'A oto co uczynić wam dla nich, aby żyli a nie wymierali, gdy przystępować
        będą do przenajświętszego: Ahron i synowie jego niechaj przyjdą i ustanowią
        ich, - każdego przy służbie swojej i przy brzemieniu swojém; '
    20:
      he: וְלֹא־יָבֹאוּ לִרְאוֹת כְּבַלַּע אֶת־הַקֹּדֶשׁ וָמֵתוּ׃
      yi: און זײ זאָלן ניט אַרײַנגײן זען װי מע צענעמט דאָס הײליקטום, און שטאַרבן.
      cs: A [onino] nepřicházejte hleděti na věci svaté, když zavinovány bývají, aby
        nezemřeli.
      pl: 'Ale niechaj nie przyjdą, by przypatrywać się rozbiórce świątyni, aby nie
        pomarli." '
    21:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    22:
      he: נָשֹׂא אֶת־רֹאשׁ בְּנֵי גֵרְשׁוֹן גַּם־הֵם לְבֵית אֲבֹתָם לְמִשְׁפְּחֹתָם׃
      yi: נעם אױף די צאָל אױך פֿון די קינדער פֿון גֵרשוֹן לױט זײערע פֿאָטערהײַזער,
        לױט זײערע משפּחות.
      cs: Sečti také syny Gersonovy po domích otců jich a po čeledech jejich.
      pl: '"Zebrać téż i poczet synów Gerszona według domów ich rodowych, według rodzin
        ich. '
    23:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה עַד בֶּן־חֲמִשִּׁים שָׁנָה תִּפְקֹד אוֹתָם
        כָּל־הַבָּא לִצְבֹא צָבָא לַעֲבֹד עֲבֹדָה בְּאֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, ביז פֿופֿציק יאָר אַלט, זאָלסטו זײ צײלן,
        איטלעכן װאָס קומט דינען אין דינסט, צו טאָן אַרבעט אין אוֹהל-מוֹעד.
      cs: Od třidcítiletých a výše až do padesátiletých sečteš je, kteříž by způsobní
        jsouce k boji, mohli konati službu při stánku úmluvy.
      pl: 'Od wieku lat trzydziestu i wyżej do pięćdziesięciu lat, policzysz ich,
        wszystkich wstępujących w szeregi dla pełnienia posług w przybytku zboru. '
    24:
      he: זֹאת עֲבֹדַת מִשְׁפְּחֹת הַגֵּרְשֻׁנִּי לַעֲבֹד וּלְמַשָּׂא׃
      yi: 'דאָס איז דער דינסט פֿון די משפּחות פֿון די גֵרשונים בײַם אַרבעטן און בײַם
        טראָגן:'
      cs: 'Tato pak bude práce čeledí Gersonových v službě a nošení:'
      pl: 'Oto służba rodzin Gerszonidów przy robocie i przy noszeniu: '
    25:
      he: וְנָשְׂאוּ אֶת־יְרִיעֹת הַמִּשְׁכָּן וְאֶת־אֹהֶל מוֹעֵד מִכְסֵהוּ וּמִכְסֵה
        הַתַּחַשׁ אֲשֶׁר־עָלָיו מִלְמָעְלָה וְאֶת־מָסַךְ פֶּתַח אֹהֶל מוֹעֵד׃
      yi: 'זײ זאָלן טראָגן די פֿאָרהאַנגען פֿון מִשכּן, און דעם אוֹהל-מוֹעד, זײַן
        צודעק, און דעם צודעק פֿון תַּחש-פֿעל װאָס אױבֿן איבער אים, און דעם טירפֿאָרהאַנג
        פֿון אוֹהל-מוֹעד:'
      cs: Nositi budou kortýny příbytku a stánek úmluvy s přikrytím jeho, a přikrytí
        z koží jezevčích, kteréž svrchu na něm jest, a zastření dveří stánku úmluvy,
      pl: 'Nosić im opony przybytku i przybytek zboru, pokrowiec jego i pokrowiec
        borsuczy, będący na nim na wierzchu i kotarę wnijścia do przybytku zboru. '
    26:
      he: וְאֵת קַלְעֵי הֶחָצֵר וְאֶת־מָסַךְ פֶּתַח שַׁעַר הֶחָצֵר אֲשֶׁר עַל־הַמִּשְׁכָּן
        וְעַל־הַמִּזְבֵּחַ סָבִיב וְאֵת מֵיתְרֵיהֶם וְאֶת־כָּל־כְּלֵי עֲבֹדָתָם וְאֵת
        כָּל־אֲשֶׁר יֵעָשֶׂה לָהֶם וְעָבָדוּ׃
      yi: און די אַרומהאַנגען פֿון הױף, און דעם טירפֿאָרהאַנג פֿון טױער פֿון דעם הױף
        װאָס רונד אַרום דעם מִשכּן און דעם מזבח, און זײערע שטריק, און אַלע זײערע אַרבעטגעצײַג;
        און אַלץ װאָס דאַרף דערמיט געטאָן װערן זאָלן זײ טאָן.
      cs: A očkovaté koltry síně, a zastření brány síně, kteráž jest při stanu a při
        oltáři vůkol, a provazy její, a všecky nádoby přisluhování jejich, a čehožkoli
        užívají při službě své.
      pl: 'I zapony dworca i kotarę wnijścia do bramy dworca, otaczającego przybytek
        i ołtarz w około, i powrozy ich i wszystkie przybory ich służbowe; a wszystko,
        co należy przy nich zrobić, niechaj oni czynią. '
    27:
      he: עַל־פִּי אַהֲרֹן וּבָנָיו תִּהְיֶה כָּל־עֲבֹדַת בְּנֵי הַגֵּרְשֻׁנִּי לְכָל־מַשָּׂאָם
        וּלְכֹל עֲבֹדָתָם וּפְקַדְתֶּם עֲלֵהֶם בְּמִשְׁמֶרֶת אֵת כָּל־מַשָּׂאָם׃
      yi: לױט דעם מױל פֿון אַהרֹנען און זײַנע זין זאָל געשען דער גאַנצער דינסט פֿון
        די קינדער פֿון די גֵרשונים, אין אַל זײער טראָגן, און אין אַל זײער דינסט; און
        איר זאָלט איבערגעבן אין זײער היטונג אַלץ װאָס זײ דאַרפֿן טראָגן.
      cs: Vedlé rozkazu Aronova a synů jeho konati budou všecky služby své synové
        Gersonovi při všech pracech svých, a při všech službách svých, a svěříte jim
        k ostříhání všecka břemena jejich.
      pl: 'Według rozkazu Ahrona i synów jego odbywać się będzie wszelka służba synów
        Gerszona, zarówno każde brzemię jak i każda robota ich; a ustanowicie nad
        nimi straż przy wszystkich ich brzemionach. '
    28:
      he: זֹאת עֲבֹדַת מִשְׁפְּחֹת בְּנֵי הַגֵּרְשֻׁנִּי בְּאֹהֶל מוֹעֵד וּמִשְׁמַרְתָּם
        בְּיַד אִיתָמָר בֶּן־אַהֲרֹן הַכֹּהֵן׃
      yi: דאָס איז דער דינסט פֿון די משפּחות פֿון די קינדער פֿון די גֵרשונים אין אוֹהל-מוֹעד;
        און זײער היטוגן זאָל זײַן אונטער דער האַנט פֿון איתָמָר דעם זון פֿון אַהרן
        דעם כֹּהן.
      cs: Ta jest práce čeledí synů Gersonových v stánku úmluvy, a Itamar, syn Arona
        kněze, stráž nad nimi držeti bude.
      pl: 'Oto służba rodzin synów Gerszona przy przybytku zboru; nadzór zaś nad nimi
        - w ręku Ithamara, syna Ahrona, kapłana. '
    29:
      he: בְּנֵי מְרָרִי לְמִשְׁפְּחֹתָם לְבֵית־אֲבֹתָם תִּפְקֹד אֹתָם׃
      yi: די קינדער פֿון מרָרי, זײ אױך זאָלסטו צײלן לױט זײערע משפּחות, לױט זײערע פֿאָטערהײַזער.
      cs: Syny [také] Merari po čeledech jejich a domích otců jejich sečteš.
      pl: 'Synów téż Merarego, według rodzin ich, według domów ich rodowych policzysz,
        -  '
    30:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה וְעַד בֶּן־חֲמִשִּׁים שָׁנָה תִּפְקְדֵם
        כָּל־הַבָּא לַצָּבָא לַעֲבֹד אֶת־עֲבֹדַת אֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, און ביז פֿופֿציק יאָר אַלט, זאָלסטו זײ
        צײלן, איטלעכן װאָס גײט אַרײַן אין דינסט צו טאָן די אַרבעט פֿון אוֹהל-מוֹעד.
      cs: Od třidcítiletých a výše až do padesátiletých sečteš všecky, kteříž by způsobní
        jsouce k boji, mohli konati službu při stánku úmluvy.
      pl: 'Od wieku lat trzydziestu i wyżej, do pięćdziesięciu lat policzysz ich,
        wszystkich wstępujących w szeregi dla pełnienia posług w przybytku zboru. '
    31:
      he: וְזֹאת מִשְׁמֶרֶת מַשָּׂאָם לְכָל־עֲבֹדָתָם בְּאֹהֶל מוֹעֵד קַרְשֵׁי הַמִּשְׁכָּן
        וּבְרִיחָיו וְעַמּוּדָיו וַאֲדָנָיו׃
      yi: 'און דאָס איז װאָס זײ דאַרפֿן אָפּהיטן צו טראָגן, לױט זײער גאַנצן דינסט
        אין אוֹהל-מוֹעד: די ברעטער פֿון מִשכּן, און זײַנע ריגלען, און זײַנע זײַלן,
        און זײַנע שװעלן;'
      cs: 'Tato pak [bude] povinnost práce jejich, nad všecku službu jejich při stánku
        úmluvy: Dsky příbytku a svlaky jeho, i sloupy s podstavky jeho [nositi],'
      pl: 'A oto wydział brzemion ich przy całej służbie ich przy przybytku zboru:
        bale przybytku, wrzeciądze jego, i słupy, i podsłupia jego. '
    32:
      he: וְעַמּוּדֵי הֶחָצֵר סָבִיב וְאַדְנֵיהֶם וִיתֵדֹתָם וּמֵיתְרֵיהֶם לְכָל־כְּלֵיהֶם
        וּלְכֹל עֲבֹדָתָם וּבְשֵׁמֹת תִּפְקְדוּ אֶת־כְּלֵי מִשְׁמֶרֶת מַשָּׂאָם׃
      yi: און די זײַלן פֿון הױף רונד אַרום, און זײערע שװעלן, און זײערע פֿלעקלעך, און
        זײערע שטריק – אַלע זײערע זאַכן, און אַלע זײערע צובאַהער. און מיט די נעמען
        זאָלט איר אױסצײלן די זאַכן װאָס זײ דאַרפֿן אָפּהיטן צו טראָגן.
      cs: Sloupy také vůkol síně s podstavky jejich, kolíky a provazy jejich, se všechněmi
        potřebami, i se vším přisluhováním jejich. A ze jména vyčtete nádoby svěřené
        jim k ostříhání.
      pl: 'I słupy dworca w około, i podsłupia ich, i kołki, i powrozy, i wszystkie
        przybory ich, ze wszystkiém co do służby należy; imiennie zaś policzycie przybory
        wydziału brzemion ich. '
    33:
      he: זֹאת עֲבֹדַת מִשְׁפְּחֹת בְּנֵי מְרָרִי לְכָל־עֲבֹדָתָם בְּאֹהֶל מוֹעֵד
        בְּיַד אִיתָמָר בֶּן־אַהֲרֹן הַכֹּהֵן׃
      yi: דאָס איז דער דינסט פֿון די משפּחות פֿון די קינדער פֿון מרָרי, לױט אַל זײער
        דינסט אין אוֹהל-מוֹעד, אונטער דער האַנט פֿון איתָמָר דעם זון פֿון אַהרן דעם
        כֹּהן.
      cs: Ta [bude] práce čeledí synů Merari při všech službách jejich při stánku
        úmluvy, pod spravou Itamara, syna Arona kněze.
      pl: 'Oto powinność rodzin synów Merarego w całej służbie ich przy przybytku
        zboru, - pod nadzorem Ithamara, syna Ahrona, kapłana." '
    34:
      he: וַיִּפְקֹד מֹשֶׁה וְאַהֲרֹן וּנְשִׂיאֵי הָעֵדָה אֶת־בְּנֵי הַקְּהָתִי לְמִשְׁפְּחֹתָם
        וּלְבֵית אֲבֹתָם׃
      yi: און משה און אַהרן און די פֿירשטן פֿון דער עדה האָבן געצײלט די קינדער פֿון
        די קהָתים לױט זײערע משפּחות, און לױט זײערע פֿאָטערהײַזער,
      cs: I sečtl Mojžíš s Aronem a s knížaty lidu syny Kahat po čeledech jejich,
        a po domích otců jejich,
      pl: 'Policzyli tedy Mojżesz i Ahron i naczelnicy zboru synów Kehatha według
        rodzin ich, według domów ich rodowych. '
    35:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה וְעַד בֶּן־חֲמִשִּׁים שָׁנָה כָּל־הַבָּא
        לַצָּבָא לַעֲבֹדָה בְּאֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, און ביז פֿופֿציק יאָר אַלט, איטלעכן װאָס
        איז אַרײַן אין דינסט צו דער אַרבעט אין אוֹהל-מוֹעד.
      cs: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
        k boji, mohli konati službu při stánku úmluvy.
      pl: 'Od wieku lat trzydziestu i wyżej, do pięćdziesięciu lat, wszystkich wstępujących
        w szeregi dla pełnienia posług w przybytku zboru. '
    36:
      he: וַיִּהְיוּ פְקֻדֵיהֶם לְמִשְׁפְּחֹתָם אַלְפַּיִם שְׁבַע מֵאוֹת וַחֲמִשִּׁים׃
      yi: און זײערע געצײלטע לױט זײערע משפּחות, זײַנען געװען צװײ טױזנט זיבן הונדערט
        און פֿופֿציק.
      cs: A bylo jich sečtených po čeledech jejich dva tisíce, sedm set, padesáte.
      pl: 'A było spisowych ich, według rodzin ich: dwa tysiące siedmset pięćdziesiąt. '
    37:
      he: אֵלֶּה פְקוּדֵי מִשְׁפְּחֹת הַקְּהָתִי כָּל־הָעֹבֵד בְּאֹהֶל מוֹעֵד אֲשֶׁר
        פָּקַד מֹשֶׁה וְאַהֲרֹן עַל־פִּי יְהוָה בְּיַד־מֹשֶׁה׃
      yi: דאָס זײַנען די געצײלטע פֿון די משפּחות פֿון די קהָתים, אַלע װאָס האָבן געדינט
        אין אוֹהל-מוֹעד, די װאָס משה און אַהרן האָבן געצײלט לױט דעם מױל פֿון גאָט
        דורך משהן.
      cs: Ti jsou sečteni z čeledi Kahat, všickni služebníci při stánku úmluvy, kteréž
        sčetl Mojžíš s Aronem podlé rozkazu Hospodinova skrze Mojžíše.
      pl: 'Oto spisowi rodów Kehatha, - wszyscy pełniący służbę przy przybytku zboru,
        których obliczył Mojżesz i Ahron z rozkazu Wiekuistego przez Mojżesza. '
    38:
      he: וּפְקוּדֵי בְּנֵי גֵרְשׁוֹן לְמִשְׁפְּחוֹתָם וּלְבֵית אֲבֹתָם׃
      yi: און די געצײלטע פֿון די קינדער פֿון גֵרשוֹן לױט זײערע משפּחות, און לױט זײערע
        פֿאָטערהײַזער,
      cs: Sečtených také synů Gersonových po čeledech jejich, a po domích otců jejich,
      pl: 'A spisowi synów Gerszona, według rodzin ich i według domów ich rodowych,
        -  '
    39:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה וְעַד בֶּן־חֲמִשִּׁים שָׁנָה כָּל־הַבָּא
        לַצָּבָא לַעֲבֹדָה בְּאֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, און ביז פֿופֿציק יאָר אַלט, איטלעכער װאָס
        איז אַרײַן אין דינסט צו דער אַרבעט אין אוֹהל-מוֹעד.
      cs: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
        k boji, mohli konati službu při stánku úmluvy,
      pl: 'Od wieku lat trzydziestu i wyżej, do pięćdziesięciu lat, wszyscy wstępujący
        w szeregi, dla pełnienia posług w przybytku zboru; '
    40:
      he: וַיִּהְיוּ פְּקֻדֵיהֶם לְמִשְׁפְּחֹתָם לְבֵית אֲבֹתָם אַלְפַּיִם וְשֵׁשׁ
        מֵאוֹת וּשְׁלֹשִׁים׃
      yi: זײערע געצײלטע לױט זײערע משפּחות, לױט זײערע פֿאָטערהײַזער, זײַנען געװען צװײ
        טױזנט און זעקס הונדערט און דרײַסיק.
      cs: Sečtených jich po čeledech jejich, po domích otců jejich, dva tisíce, šest
        set, třidceti.
      pl: 'A było spisowych tych, według rodzin ich, według domów ich rodowych; dwa
        tysiące sześćset trzydzieści. '
    41:
      he: אֵלֶּה פְקוּדֵי מִשְׁפְּחֹת בְּנֵי גֵרְשׁוֹן כָּל־הָעֹבֵד בְּאֹהֶל מוֹעֵד
        אֲשֶׁר פָּקַד מֹשֶׁה וְאַהֲרֹן עַל־פִּי יְהוָה׃
      yi: דאָס זײַנען די געצײלטע פֿון די משפּחות פֿון די קינדער פֿון גֵרשוֹן, אַלע
        װאָס האָבן געדינט אין אוֹהל-מוֹעד, די װאָס משה און אַהרן האָבן געצײלט לױט
        דעם מױל פֿון גאָט.
      cs: Ti jsou sečteni z čeledí synů Gersonových, všickni přisluhující v stánku
        úmluvy, kteréž sečtli Mojžíš s Aronem k rozkazu Hospodinovu.
      pl: 'Oto spisowi rodzin synów Gerszona, wszyscy pełniący służbę przy przybytku
        zboru, których policzył Mojżesz i Ahron z rozkazu Wiekuistego. '
    42:
      he: וּפְקוּדֵי מִשְׁפְּחֹת בְּנֵי מְרָרִי לְמִשְׁפְּחֹתָם לְבֵית אֲבֹתָם׃
      yi: און די געצײלטע פֿון די משפּחות פֿון די קינדער פֿון מרָרי לױט זײערע משפּחות,
        לױט זײערע פֿאָטערהײַזער,
      cs: Sečtených pak z čeledí synů Merari po čeledech jejich, po domích otců jejich,
      pl: 'A spisowi synów Merarego, według rodzin ich, według domów ich rodowych,
        -  '
    43:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה וְעַד בֶּן־חֲמִשִּׁים שָׁנָה כָּל־הַבָּא
        לַצָּבָא לַעֲבֹדָה בְּאֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, און ביז פֿופֿציק יאָר אַלט, איטלעכער װאָס
        איז אַרײַן אין דינסט צו דער אַרבעט אין אוֹהל-מוֹעד
      cs: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
        k boji, mohli konati službu při stánku úmluvy,
      pl: 'Od wieku lat trzydziestu i wyżej, do pięćdziesięciu lat, wszyscy wstępujący
        w szeregi, dla pełnienia posług w przybytku zboru, -  '
    44:
      he: וַיִּהְיוּ פְקֻדֵיהֶם לְמִשְׁפְּחֹתָם שְׁלֹשֶׁת אֲלָפִים וּמָאתָיִם׃
      yi: זײערע געצײלטע לױט זײערע משפּחות, זײַנען געװען דרײַ טױזנט און צװײ הונדערט.
      cs: Načteno jich po čeledech jejich tři tisíce a dvě stě.
      pl: 'A było spisowych tych, według rodzin ich trzy tysiące dwieście. '
    45:
      he: אֵלֶּה פְקוּדֵי מִשְׁפְּחֹת בְּנֵי מְרָרִי אֲשֶׁר פָּקַד מֹשֶׁה וְאַהֲרֹן
        עַל־פִּי יְהוָה בְּיַד־מֹשֶׁה׃
      yi: דאָס זײַנען די געצײלטע פֿון די משפּחות פֿון די קינדער פֿון מרָרי, װאָס משה
        און אַהרן האָבן געצײלט לױט דעם מױל פֿון גאָט דורך משהן.
      cs: Ti jsou sečteni z čeledí synů Merari, kteréž sčetl Mojžíš s Aronem podlé
        rozkazu Hospodinova skrze Mojžíše.
      pl: 'Oto spisowi rodzin synów Merarego, których policzył Mojżesz i Ahron, z
        rozkazu Wiekuistego przez Mojżesza. '
    46:
      he: כָּל־הַפְּקֻדִים אֲשֶׁר פָּקַד מֹשֶׁה וְאַהֲרֹן וּנְשִׂיאֵי יִשְׂרָאֵל אֶת־הַלְוִיִּם
        לְמִשְׁפְּחֹתָם וּלְבֵית אֲבֹתָם׃
      yi: אַלע געצײלטע װאָס משה און אַהרן און די פֿירשטן פֿון ישׂראל האָבן געצײלט
        פֿון די לוִיִים לױט זײערע משפּחות, און לױט זײערע פֿאָטערהײַזער,
      cs: Všech sečtených, kteréž sčetl Mojžíš s Aronem a s knížaty Izraelskými z
        Levítů po čeledech jejich a po domích otců jejich,
      pl: 'Wszystkich spisowych, których policzył Mojżesz i Ahron i naczelnicy Israela
        z Lewitów, według rodzin ich, i według domów ich rodowych, -  '
    47:
      he: מִבֶּן שְׁלֹשִׁים שָׁנָה וָמַעְלָה וְעַד בֶּן־חֲמִשִּׁים שָׁנָה כָּל־הַבָּא
        לַעֲבֹד עֲבֹדַת עֲבֹדָה וַעֲבֹדַת מַשָּׂא בְּאֹהֶל מוֹעֵד׃
      yi: פֿון דרײַסיק יאָר אַלט און העכער, און ביז פֿופֿציק יאָר אַלט, איטלעכער װאָס
        איז געקומען דינען דעם דינסט פֿון אַרבעט, און דעם דיסנט פֿון טראָגן, אין אוֹהל-מוֹעד.
      cs: Od těch, kteříž byli ve třidcíti letech a výše, až do padesátiletých, kteřížkoli
        přináležejí k vykonávání služby přisluhování a práce břemena při stánku úmluvy,
      pl: 'Od wieku lat trzydziestu i wyżej, do pięćdziesięciu lat, wszystkich zdolnych
        przystąpić do wykonywania robót i podejmowania brzemion przy przybytku zboru,
        -  '
    48:
      he: וַיִּהְיוּ פְּקֻדֵיהֶם שְׁמֹנַת אֲלָפִים וַחֲמֵשׁ מֵאוֹת וּשְׁמֹנִים׃
      yi: זײערע געצײלטע זײַנען געװען אַכט טױזנט און פֿינף הונדערט און אַכציק.
      cs: Sečtených těch bylo osm tisíců, pět set a osmdesáte.
      pl: 'Spisowych tych było ośm tysięcy pięćset ośmdziesiąt. '
    49:
      he: עַל־פִּי יְהוָה פָּקַד אוֹתָם בְּיַד־מֹשֶׁה אִישׁ אִישׁ עַל־עֲבֹדָתוֹ וְעַל־מַשָּׂאוֹ
        וּפְקֻדָיו אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: לױט דעם מױל פֿון גאָט דורך משהן האָט מען זײ געשטעלט יעטװעדער מאַן אױף זײַן
        דינסט און אױף זײַן משׂא. אַזױ איז געװען זײער צײלונג װאָס גאָט האָט באַפֿױלן
        משהן.
      cs: Vedlé rozkazu Hospodinova sečtl je Mojžíš, jednoho každého vedlé přisluhování
        jeho, a vedlé břemene jeho. Sečteni pak jsou ti, kteréž rozkázal [čísti] Hospodin
        Mojžíšovi.
      pl: 'Według rozkazu Wiekuistego przez Mojżesza ustanowił on ich - każdego przy
        służbie swojej i przy brzemieniu swojém, a przeznaczenia dla nich, - jak rozkazał
        Wiekuisty Mojżeszowi. '
  5:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: צַו אֶת־בְּנֵי יִשְׂרָאֵל וִישַׁלְּחוּ מִן־הַמַּחֲנֶה כָּל־צָרוּעַ וְכָל־זָב
        וְכֹל טָמֵא לָנָפֶשׁ׃
      yi: באַפֿעל די קינדער פֿון ישׂראל, זײ זאָלן אַרױסשיקן פֿון לאַגער איטלעכן מצורע,
        און איטלעכן פֿלוסיקן, און איטלעכן װאָס איז אומרײן פֿון אַ טױטן לײַב.
      cs: Přikaž synům Izraelským, ať vyženou z stanů každého malomocného a každého
        trpícího tok semene, i každého nad mrtvým poškvrněného.
      pl: '"Rozkażesz synom Israela, aby usunęli z obozu wszystkich trędowatych, i
        wszystkich cierpiących na upławy, i wszystkich, którzy się zanieczyścili przy
        umarłym. '
    3:
      he: מִזָּכָר עַד־נְקֵבָה תְּשַׁלֵּחוּ אֶל־מִחוּץ לַמַּחֲנֶה תְּשַׁלְּחוּם וְלֹא
        יְטַמְּאוּ אֶת־מַחֲנֵיהֶם אֲשֶׁר אֲנִי שֹׁכֵן בְּתוֹכָם׃
      yi: סײַ אַ זכר סײַ אַ נקבֿה זאָלט איר אַרױסשיקן, אױסן לאַגער זאָלט איר זײ אַרױסשיקן,
        כּדי זײ זאָלן ניט פֿאַראומרײניקן זײערע לאַגערן װאָס איך רו צװישן זײ.
      cs: I muže i ženu vyženete, ven za stany vyženete je, aby nepoškvrňovali vojska
        těch, mezi nimiž já přebývám.
      pl: 'Zarówno mężczyzn jak i niewiasty usuniecie, po za obóz usuniecie ich, aby
        nie zanieczyszczali obozów swoich, w pośród których Ja przebywam". '
    4:
      he: וַיַּעֲשׂוּ־כֵן בְּנֵי יִשְׂרָאֵל וַיְשַׁלְּחוּ אוֹתָם אֶל־מִחוּץ לַמַּחֲנֶה
        כַּאֲשֶׁר דִּבֶּר יְהוָה אֶל־מֹשֶׁה כֵּן עָשׂוּ בְּנֵי יִשְׂרָאֵל׃
      yi: האָבן די קינדער פֿון ישׂראל אַזױ געטאָן, און זײ האָבן זײ אַרױסגעשיקט אױסן
        לאַגער; אַזױ װי גאָט האָט גערעדט צו משהן, אַזױ האָבן די קינדער פֿון ישׂראל
        געטאָן.
      cs: I učinili tak synové Izraelští, a vyhnali je ven za stany. Jakož byl mluvil
        Hospodin k Mojžíšovi, tak učinili synové Izraelští.
      pl: 'I uczynili tak synowie Israela i usunęli ich po za obóz; jako powiedział
        Wiekuisty Mojżeszowi, tak uczynili synowie Israela. '
    5:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    6:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל אִישׁ אוֹ־אִשָּׁה כִּי יַעֲשׂוּ מִכָּל־חַטֹּאת
        הָאָדָם לִמְעֹל מַעַל בַּיהוָה וְאָשְׁמָה הַנֶּפֶשׁ הַהִוא׃
      yi: 'רעד צו די קינדער פֿון ישׂראל: אַ מאַן אָדער אַ פֿרױ, אַז זײ װעלן באַגײן
        עפּעס אַ מענטשלעכע זינד, צו פֿעלשן אַ פֿעלשונג אָן גאָט, און יענע זעל װעט
        זיך פֿאַרשולדיקן,'
      cs: 'Mluv k synům Izraelským: Muž aneb žena, když učiní nějaký hřích lidský,
        dopouštěje se výstupku proti Hospodinu, a byla by vinna duše ta:'
      pl: '"Powiedz synom Israela: jeżeliby mężczyzna albo niewiasta popełnili jakikolwiek
        grzech przeciw człowiekowi, dopuściwszy się tém występku przeciw Wiekuistemu,
        - a winną by była dusza ona, -  '
    7:
      he: וְהִתְוַדּוּ אֶת־חַטָּאתָם אֲשֶׁר עָשׂוּ וְהֵשִׁיב אֶת־אֲשָׁמוֹ בְּרֹאשׁוֹ
        וַחֲמִישִׁתוֹ יֹסֵף עָלָיו וְנָתַן לַאֲשֶׁר אָשַׁם לוֹ׃
      yi: זאָלן זײ זיך מתװדה זײַן אױף זײערע זינד װאָס זײ האָבן באַגאַנגען; און ער
        זאָל אומקערן דעם קרן פֿון זײַן פֿאַרשולדיקונג, און צאָלײגן דערצו אַ פֿינפֿטל
        דערפֿון, און אָפּגעבן צו דעם קעגן װעמען ער האָט זיך פֿאַרשולדיקט.
      cs: Tedy vyzná hřích svůj, kterýž učinil, navrátí pak to, čímž vinen byl, v
        cele, a pátý díl přidá nad to, a dá tomu, proti komuž zavinil.
      pl: 'Niechaj tedy wyspowiadają się z grzechu swojego, którego się dopuścili,
        i zwrócą krzywdę w całości, a piątą część dołożą nadto i oddadzą temu, przeciw
        któremu zawinili. '
    8:
      he: וְאִם־אֵין לָאִישׁ גֹּאֵל לְהָשִׁיב הָאָשָׁם אֵלָיו הָאָשָׁם הַמּוּשָׁב
        לַיהוָה לַכֹּהֵן מִלְּבַד אֵיל הַכִּפֻּרִים אֲשֶׁר יְכַפֶּר־בּוֹ עָלָיו׃
      yi: און אַז דער מאַן האָט ניט קײן קרובֿ, װעמען אומצוקערן דאָס פֿאַרשולדיקטע,
        זאָל דאָס פֿאַרשולדיקטע װאָס דאַרף אומגעקערט װערן, געהערן צו גאָט, צום כֹּהן;
        אַחוץ דעם װידער פֿון פֿאַרגעבונג, װאָס דערמיט זאָל מען מכפּר זײַן אױף אים.
      cs: A neměl-li by muž ten přítele, jemuž by nahradil tu škodu, pokuta dána buď
        Hospodinu [a] knězi, mimo skopce očištění, jímž očištěn býti má.
      pl: 'Gdyby zaś nie miał ów człowiek bliższego krewnego, któremuby krzywdę wynagrodzić
        było można; wtedy krzywda wynagrodzona należy do Wiekuistego, - do kapłana,
        - oprócz barana odpuszczenia, przez który mu odpuszczoném będzie. '
    9:
      he: וְכָל־תְּרוּמָה לְכָל־קָדְשֵׁי בְנֵי־יִשְׂרָאֵל אֲשֶׁר־יַקְרִיבוּ לַכֹּהֵן
        לוֹ יִהְיֶה׃
      yi: און יעטװעדער אָפּשײדונג, פֿון אַלע געהײליקטע זאַכן פֿון די קינדער פֿון ישׂראל,
        װאָס זײ װעלן ברענגען צום כֹּהן, זאָל געהערן צו אים.
      cs: Též všeliká obět všech věcí posvěcených od synů Izraelských, kterouž přinesou
        knězi, jemu se dostane.
      pl: 'Wszelka téż danina, ze wszystkich świętych darów synów Israela, które składają
        przez kapłana, do niego należy. '
    10:
      he: וְאִישׁ אֶת־קֳדָשָׁיו לוֹ יִהְיוּ אִישׁ אֲשֶׁר־יִתֵּן לַכֹּהֵן לוֹ יִהְיֶה׃
      yi: 'און די געהײליקטע זאַכן פֿון איטלעכן זאָלן געהערן צו אים: װאָס עמיצער װעט
        געבן צום כֹּהן, זאָל געהערן צו אים.'
      cs: Tak i věci posvěcené od kohokoli jemu se dostanou; a dal-li kdo co knězi,
        [také] jeho bude.
      pl: 'A co przez kogokolwiek poświęcone zostało, do niego należy; któremu kapłanowi
        je daje, do tego należy." '
    11:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil ještě Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    12:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם אִישׁ אִישׁ כִּי־תִשְׂטֶה
        אִשְׁתּוֹ וּמָעֲלָה בוֹ מָעַל׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסטו זאָגן צו זײ: אַז עמיצן אײנעמס
        װײַב װעט אַראָפּ פֿון װעג, און װעט פֿעלשן אַ פֿעלשונג אָן אים,'
      cs: 'Mluv k synům Izraelským a rci jim: Kdyby od některého muže uchýlila se
        žena, a dopustila by se výstupku proti němu,'
      pl: '"Powiedz synom Israela a objaśnij im: "jeżeliby czyjakolwiek żona wykroczyła
        i dopuściła się wiarołomstwa względem niego, -  '
    13:
      he: וְשָׁכַב אִישׁ אֹתָהּ שִׁכְבַת־זֶרַע וְנֶעְלַם מֵעֵינֵי אִישָׁהּ וְנִסְתְּרָה
        וְהִיא נִטְמָאָה וְעֵד אֵין בָּהּ וְהִוא לֹא נִתְפָּשָׂה׃
      yi: און אַ מאַן װעט ליגן מיט איר אַ בײַשלאָף פֿון זאָמען, און עס װעט זײַן פֿאַרהױלן
        פֿון די אױגן פֿון איר מאַן, װײַל זי איז פֿאַראומרײניקט געװאָרן פֿאַרבאָרגענערהײט,
        און קײן עדות אַקעגן איר איז ניטאָ, און זי איז ניט געכאַפּט געװאָרן;
      cs: Tak že by obýval někdo jiný s ní, a bylo by to skryto před očima muže jejího,
        a tajila by se, jsuci poškvrněna, a svědka by nebylo proti ní, a ona nebyla
        by postižena;
      pl: 'A złączyłby się z nią mężczyzna, obcując z nią, a byłoby to utajone przed
        oczyma męża jej, - ponieważ ukrywała się, gdy się zbezcześciła, - a świadka
        by nie było przeciw niej, a nie została schwytana; '
    14:
      he: וְעָבַר עָלָיו רוּחַ־קִנְאָה וְקִנֵּא אֶת־אִשְׁתּוֹ וְהִוא נִטְמָאָה אוֹ־עָבַר
        עָלָיו רוּחַ־קִנְאָה וְקִנֵּא אֶת־אִשְׁתּוֹ וְהִיא לֹא נִטְמָאָה׃
      yi: און אַ גײַסט פֿון אײפֿערזוכט װעט קומען אױף אים, און ער װעט װערן אײפֿערזיכטיק
        אױף זײַן װײַב, װען זי איז פֿאַראומרײניקט געװאָרן; אָדער אַ גײַסט פֿון אײפֿערזוכט
        װעט קומען אױף אים, און ער װעט װערן אײפֿערזיכטיק אױף זײַן װײַב, און זי איז
        ניט פֿאַראומרײניקט געװאָרן;
      cs: 'Pohnul-li by se duch muže horlivostí velikou, tak že by horlil [proti]
        ženě své, kteráž by poškvrněna byla; aneb pohnul-li by se duch muže velikou
        horlivostí, tak že by horlil [proti] ženě své, kteráž by poškvrněna nebyla:'
      pl: 'A przypadłby nań duch zazdrości i podejrzywałby żonę swoję, któraby zbezczeszczoną
        była; albo przypadłby nań duch zazdrości i podejrzywałby żonę swoję, któraby
        zbezczeszczoną nie była: '
    15:
      he: וְהֵבִיא הָאִישׁ אֶת־אִשְׁתּוֹ אֶל־הַכֹּהֵן וְהֵבִיא אֶת־קָרְבָּנָהּ עָלֶיהָ
        עֲשִׂירִת הָאֵיפָה קֶמַח שְׂעֹרִים לֹא־יִצֹק עָלָיו שֶׁמֶן וְלֹא־יִתֵּן עָלָיו
        לְבֹנָה כִּי־מִנְחַת קְנָאֹת הוּא מִנְחַת זִכָּרוֹן מַזְכֶּרֶת עָוֺן׃
      yi: זאָל דער מאַן ברענגען זײַן װײַב צום כֹּהן, און ברענגען איר קרבן מיט איר,
        אַ צענטל אֵיפֿה גערשטענע מעל; ער זאָל ניט אַרױפֿגיסן דערױף אײל, און ניט אַרױפֿטאָן
        דערױף װײַרױך, װאָרום אַ שפּײַזאָפּפֿער פֿון אײפֿערזוכט איז דאָס, אַ שפּײַזאָפּפֿער
        פֿון דערמאָנונג, װאָס דערמאָנט אַ זינד.
      cs: Tedy přivede muž ženu svou k knězi, a přinese obět její při ní, desátý díl
        efi mouky ječné. Nenalejeť na ni oleje, aniž dá na ni kadidla; nebo obět veliké
        horlivosti jest, obět suchá pamětná, uvozující v pamět nepravost.
      pl: 'Zaprowadzi wtedy mąż ów żonę swą do kapłana i przyniesie zarazem w ofierze
        za nią dziesiątą część efy mąki jęczmiennej, - nie wylewając wszakże oliwy
        na nią, ani położywszy na nią kadzidła, albowiem śniedna ofiara to zazdrości,
        śniedna ofiara pamięci, przypominająca winę. -  '
    16:
      he: וְהִקְרִיב אֹתָהּ הַכֹּהֵן וְהֶעֱמִדָהּ לִפְנֵי יְהוָה׃
      yi: און דער כֹּהן זאָל זי מאַכן גענענען, און זי אַװעקשטעלן פֿאַר גאָט.
      cs: I bude ji kněz obětovati, a postaví ji před Hospodinem.
      pl: 'Przywiedzie ją zaś kapłan i postawi przed oblicze Wiekuistego. '
    17:
      he: וְלָקַח הַכֹּהֵן מַיִם קְדֹשִׁים בִּכְלִי־חָרֶשׂ וּמִן־הֶעָפָר אֲשֶׁר יִהְיֶה
        בְּקַרְקַע הַמִּשְׁכָּן יִקַּח הַכֹּהֵן וְנָתַן אֶל־הַמָּיִם׃
      yi: און דער כֹּהן זאָל נעמען הײליקע װאַסער אין אַ לײמענער כּלי, און פֿון דעם
        שטױב פֿאָס איז אױפֿן באָדעם פֿון מִשכּן זאָל דער כֹּהן נעמען, און אַרײַנטאָן
        אין דעם װאַסער.
      cs: A nabere vody svaté do nádoby hliněné, a vezma prachu, kterýž jest na zemi
        v příbytku, dá [jej] do té vody.
      pl: 'I nabierze kapłan wody poświęconej w naczynie gliniane, i nieco prochu
        znajdującego się na toku przybytku weźmie kapłan i wsypie do tej wody. '
    18:
      he: וְהֶעֱמִיד הַכֹּהֵן אֶת־הָאִשָּׁה לִפְנֵי יְהוָה וּפָרַע אֶת־רֹאשׁ הָאִשָּׁה
        וְנָתַן עַל־כַּפֶּיהָ אֵת מִנְחַת הַזִּכָּרוֹן מִנְחַת קְנָאֹת הִוא וּבְיַד
        הַכֹּהֵן יִהְיוּ מֵי הַמָּרִים הַמְאָרֲרִים׃
      yi: און דער כֹּהן זאָל שטעלן די פֿרױ פֿאַר גאָט, און צעשױבערן דעם קאָפּ פֿון
        דער פֿרױ, און געבן אױף אירע האַנטפֿלעכן דאָס שפּײַזאָפּפֿער פֿון דערמאָנונג,
        דאָס איז דאָס שפּײַזאָפּפֿער פֿון אײפֿערזוכט; און אין דעם כֹּהנס האַנט זאָל
        זײַן דאָס דאָזיקע װאַסער פֿון ביטערניש װאָס מאַכט פֿאַרשאָלטן.
      cs: Potom postaví kněz ženu tu před Hospodinem, a odkryje hlavu její, a dá jí
        do rukou obět suchou pamětnou, kteráž jest obět veliké horlivosti; v ruce
        pak kněze bude voda hořká zlořečená.
      pl: 'I postawi kapłan niewiastę przed oblicze Wiekuistego, i rozpuści włosy
        na głowie niewiasty, i poda w ręce jej śniedną ofiarę pamięci, ową śniedną
        ofiarę zazdrości; w ręku zaś kapłana będzie woda goryczy, klątwy. '
    19:
      he: וְהִשְׁבִּיעַ אֹתָהּ הַכֹּהֵן וְאָמַר אֶל־הָאִשָּׁה אִם־לֹא שָׁכַב אִישׁ
        אֹתָךְ וְאִם־לֹא שָׂטִית טֻמְאָה תַּחַת אִישֵׁךְ הִנָּקִי מִמֵּי הַמָּרִים
        הַמְאָרֲרִים הָאֵלֶּה׃
      yi: 'און דער כֹּהן זאָל זי באַשװערן, און זאָגן צו דער פֿרױ: אױב קײן מאַן איז
        ניט געלעגן מיט דיר, און אױב דו ביסט ניט אַראָפּ פֿון װעג אין אומרײנקײט הינטער
        דײַן מאַן, בלײַב אומגעשאַט פֿון דעם דאָזיקן װאַסער פֿון ביטערניש װאָס מאַכט
        פֿאַרשאָלטן.'
      cs: 'I zaklínati bude ji kněz a řekne k ní: Jestliže neobcoval s tebou žádný,
        a jestliže jsi neuchýlila se k nečistotě od muže svého, budiž čistá od vody
        této hořké zlořečené.'
      pl: 'I zaklnie ją kapłan i rzeknie do niewiasty: jeżeli nie obcował nikt z tobą,
        a nie wykroczyłaś zbezczeszczeniem przeciw mężowi twemu, - nienaruszona bądź
        od tej wody goryczy, klątwy; '
    20:
      he: וְאַתְּ כִּי שָׂטִית תַּחַת אִישֵׁךְ וְכִי נִטְמֵאת וַיִּתֵּן אִישׁ בָּךְ
        אֶת־שְׁכָבְתּוֹ מִבַּלְעֲדֵי אִישֵׁךְ׃
      yi: אױב אָבער דו ביסט אַראָפּ פֿון װעג הינטער דײַן מאַן, און אױב דו ביסט פֿאַראומרײניקט
        געװאָרן, און אַ מאַן איז געלעגן מיט דיר אַחוץ דײַן מאַן –
      cs: Paklis se uchýlila od muže svého a nečistá jsi, a obcoval-li někdo jiný
        s tebou kromě manžela tvého,
      pl: 'Ale jeżeliś wykroczyła przeciw mężowi twojemu i zostałaś zbezczeszczona,
        a obcował kto z tobą oprócz męża twojego, -  '
    21:
      he: וְהִשְׁבִּיעַ הַכֹּהֵן אֶת־הָאִשָּׁה בִּשְׁבֻעַת הָאָלָה וְאָמַר הַכֹּהֵן
        לָאִשָּׁה יִתֵּן יְהוָה אוֹתָךְ לְאָלָה וְלִשְׁבֻעָה בְּתוֹךְ עַמֵּךְ בְּתֵת
        יְהוָה אֶת־יְרֵכֵךְ נֹפֶלֶת וְאֶת־בִּטְנֵךְ צָבָה׃
      yi: און דער כֹּהן זאָל באַשװערן די פֿרױ מיט אַ שבֿועה פֿון אַ קללה, און דער
        כֹּהן זאָל זאָגן צו דער פֿרױ – זאָל דיך גאָט מאַכן פֿאַר אַ קללה און פֿאַר
        אַ שבֿועה צװישן דײַן פֿאָלק, אַז גאָט װעט מאַכן אַװעקפֿאַלן דײַן דיך, און
        געשװעלן דײַן בױך;
      cs: (Zaklínati pak bude kněz tu ženu, čině klatbu zlořečenství, a řekne jí:)
        Dejž tebe Hospodin v zlořečení a v prokletí u prostřed lidu tvého, dopustě,
        [aby] lůno tvé hnilo a břicho tvé oteklo.
      pl: 'Zaklnie zaś kapłan niewiastę klątwą przekleństwa, przemawiając do niewiasty
        jako kapłan: - "niechaj cię poda Wiekuisty na przekleństwo i klątwę między
        ludem twoim, czyniąc łono twoje zapadłém, a żywot twój opuchłym; '
    22:
      he: וּבָאוּ הַמַּיִם הַמְאָרְרִים הָאֵלֶּה בְּמֵעַיִךְ לַצְבּוֹת בֶּטֶן וְלַנְפִּל
        יָרֵךְ וְאָמְרָה הָאִשָּׁה אָמֵן אָמֵן׃
      yi: 'און דאָס דאָזיקע װאַסער װאָס מאַכט פֿאַרשאָלטן זאָל אַרײַן אין דײַנע אינגעװײד,
        צו מאַכן געשװעלן דעם בױך, און מאַכן אַװעקפֿאַלן דעם דיך; און די פֿרױ זאָל
        זאָגן: אָמן! אָמן!'
      cs: 'Vejdiž voda zlořečená tato do života tvého, aby oteklo břicho tvé, a lůno
        tvé shnilo. I odpoví žena ta: Amen, amen.'
      pl: 'I niech przenikną te wody klątwy we wnętrzności twoje, aby opuchł żywot
        twój, a zapadło łono twoje!" Odpowie zaś niewiasta: Amen, amen. '
    23:
      he: וְכָתַב אֶת־הָאָלֹת הָאֵלֶּה הַכֹּהֵן בַּסֵּפֶר וּמָחָה אֶל־מֵי הַמָּרִים׃
      yi: און דער כֹּהן זאָל אױפֿשרײַבן די דאָזיקע קללות אױף אַ מגילה, און אָפּמעקן
        אין דעם װאַסער פֿון ביטערניש.
      cs: Napíše pak všecko zlořečenství toto do knihy, a smyje [je] tou vodou hořkou.
      pl: 'I napisze kapłan przekleństwa te na zwitku, a spłucze je w owej wodzie
        goryczy. '
    24:
      he: וְהִשְׁקָה אֶת־הָאִשָּׁה אֶת־מֵי הַמָּרִים הַמְאָרֲרִים וּבָאוּ בָהּ הַמַּיִם
        הַמְאָרֲרִים לְמָרִים׃
      yi: און ער זאָל געבן טרינקען דער פֿרױ דאָס װאַסער פֿון ביטערניש װאָס מאַכט פֿאַרשאָלטן,
        און דאָס װאַסער װאָס מאַכט פֿאַרשאָלטן װעט אַרײַן אין איר פֿאַר אַ ביטערניש.
      cs: I dá ženě, aby pila vodu hořkou a zlořečenou; a vejdeť do ní voda zlořečená,
        a [obrátí se] v hořkosti.
      pl: 'I da się napić niewieście wody goryczy, klątwy, tak aby przenikły ją te
        wody klątwy, na gorycz jej. '
    25:
      he: וְלָקַח הַכֹּהֵן מִיַּד הָאִשָּׁה אֵת מִנְחַת הַקְּנָאֹת וְהֵנִיף אֶת־הַמִּנְחָה
        לִפְנֵי יְהוָה וְהִקְרִיב אֹתָהּ אֶל־הַמִּזְבֵּחַ׃
      yi: און דער כֹּהן זאָל נעמען פֿון דער פֿרױס האַנט דאָס שפּײַזאָפּפֿער פֿון אײפֿערזוכט,
        און אױפֿהײבן דאָס שפּײַזאָפּפֿער פֿאַר גאָט, און עס גענענען צום מזבח.
      cs: Potom vezme kněz z ruky ženy obět veliké horlivosti, a obraceti ji bude
        sem i tam před Hospodinem, a bude ji obětovati na oltáři.
      pl: 'Ale przedtém weźmie kapłan z rąk niewiasty śniedną ofiarę zazdrości i przedstawi
        tę ofiarę przed oblicze Wiekuistego i zaniesie ją do ofiarnicy; '
    26:
      he: וְקָמַץ הַכֹּהֵן מִן־הַמִּנְחָה אֶת־אַזְכָּרָתָהּ וְהִקְטִיר הַמִּזְבֵּחָה
        וְאַחַר יַשְׁקֶה אֶת־הָאִשָּׁה אֶת־הַמָּיִם׃
      yi: און דער כֹּהן זאָל אָננעמען אַ הױפֿן פֿון דעם שפּײַזאָפּפֿער – זײַן דערמאָנונג,
        און דעמפֿן אױפֿן מזבח; און דערנאָך זאָל ער געבן טרינקען דער פֿרױ דאָס װאַסער.
      cs: A vezma plnou hrst pamětného jejího z oběti suché, páliti to bude na oltáři;
        a potom dá vypíti ženě tu vodu.
      pl: 'I nabierze kapłan garścią ze śniednej tej ofiary, jej ofiarę przypomnienia
        i puści ją z dymem na ofiarnicy, poczém da wypić niewieście wodę. '
    27:
      he: וְהִשְׁקָהּ אֶת־הַמַּיִם וְהָיְתָה אִם־נִטְמְאָה וַתִּמְעֹל מַעַל בְּאִישָׁהּ
        וּבָאוּ בָהּ הַמַּיִם הַמְאָרֲרִים לְמָרִים וְצָבְתָה בִטְנָהּ וְנָפְלָה יְרֵכָהּ
        וְהָיְתָה הָאִשָּׁה לְאָלָה בְּקֶרֶב עַמָּהּ׃
      yi: און אַז ער װעט איר געבן טרינקען דאָס װאַסער, איז, אױב זי איז פֿאַראומרײניקט
        געװאָרן, און האָט געפֿעלשט אַ פֿעלשונג אָן איר מאַן, װעט דאָס װאַסער װאָס
        מאַכט פֿאַרשאָלטן, אַרײַן אין איר פֿאַר אַ ביטערניש, און איר בױך װעט געשװאָלן
        װערן, און איר דיך װעט אַװעקפֿאַלן; און די פֿרױ װעט װערן פֿאַר אַ קללה צװישן
        איר פֿאָלק.
      cs: A když jí dá píti tu vodu, stane se, jestliže nečistá byla, a dopustila
        se výstupku proti muži svému, že vejde do ní voda zlořečená, [a obrátí se]
        v hořkost, i odme se břicho její, a vyhnije lůno její; i bude žena ta v zlořečení
        u prostřed lidu svého.
      pl: 'A gdy da się jej napić owej wody, to jeżeliby zbezczeszczona była, a dopuściłaby
        się wiarołomstwa względem męża swojego, wtedy przenikną ją wody klątwy goryczą
        i opuchnie żywot jej, a zapadnie łono jej, i stanie się niewiasta ta przekleństwem
        między ludem swoim; '
    28:
      he: וְאִם־לֹא נִטְמְאָה הָאִשָּׁה וּטְהֹרָה הִוא וְנִקְּתָה וְנִזְרְעָה זָרַע׃
      yi: אױב אָבער די פֿרױ איז ניט פֿאַראומרײניקט געװאָרן, און זי איז רײן, װעט זי
        בלײַבן אומגעשאַט, און װעט אַנטפֿאַנגען זאָמען.
      cs: Pakli není poškvrněna žena ta, ale čistá jest, tedy bez viny bude, a roditi
        bude děti.
      pl: 'Jeżeliby zaś nie była zbezczeszczona niewiasta, a byłaby czystą, wtedy
        nienaruszoną zostanie, a obdarzona będzie potomstwem. '
    29:
      he: זֹאת תּוֹרַת הַקְּנָאֹת אֲשֶׁר תִּשְׂטֶה אִשָּׁה תַּחַת אִישָׁהּ וְנִטְמָאָה׃
      yi: 'דאָס איז דער זין פֿון אײפֿערזוכט: אַז אַ װײַב װעט אַראָפּגײן פֿון װעג הינטער
        איר מאַן, און װעט פֿאַראומרײניקט װערן,'
      cs: Ten jest zákon veliké horlivosti, když by se uchýlila žena od muže svého,
        a byla by poškvrněna,
      pl: 'Oto ustawa o zazdrości, gdyby wykroczyła niewiasta przeciw mężowi swojemu,
        a zbezczeszczoną została; '
    30:
      he: אוֹ אִישׁ אֲשֶׁר תַּעֲבֹר עָלָיו רוּחַ קִנְאָה וְקִנֵּא אֶת־אִשְׁתּוֹ וְהֶעֱמִיד
        אֶת־הָאִשָּׁה לִפְנֵי יְהוָה וְעָשָׂה לָהּ הַכֹּהֵן אֵת כָּל־הַתּוֹרָה הַזֹּאת׃
      yi: אָדער אַז אַ גײַסט פֿון אײפֿערזוכט װעט קומען אױף אַ מאַן, און ער װעט װערן
        אײפֿערזיכטיק אױף זײַן װײַב, זאָל ער שטעלן די װײַב פֿאַר גאָט, און דער כֹּהן
        זאָל טאָן צו איר דעם דאָזיקן דין.
      cs: Aneb když by se pohnul duch veliké horlivosti v manželu, tak že by horlil
        velmi proti ženě své, aby postavil ji před Hospodinem, a aby vykonal při ní
        kněz všecko vedlé zákona tohoto.
      pl: 'Albo gdyby w ogóle na męża przypadł duch zazdrości, tak żeby podejrzywał
        żonę swoję, wtedy postawi żonę przed oblicze Wiekuistego, a postąpi z nią
        kapłan wedle całej ustawy tej. '
    31:
      he: וְנִקָּה הָאִישׁ מֵעָוֺן וְהָאִשָּׁה הַהִוא תִּשָּׂא אֶת־עֲוֺנָהּ׃
      yi: און דער מאַן װעט זײַן רײן פֿון זינד, און יענע פֿרױ װעט טראָגן איר זינד.
      cs: I bude ten muž očištěn od hříchu, žena pak ponese nepravost svou.
      pl: 'A czystym będzie mąż od winy, żona zaś poniesie karę swoję." '
  6:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם אִישׁ אוֹ־אִשָּׁה כִּי
        יַפְלִא לִנְדֹּר נֶדֶר נָזִיר לְהַזִּיר לַיהוָה׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז אַ מאַן אָדער
        אַ פֿרױ װעט קלאָר אַ נדר טאָן דעם נדר פֿון אַ נזיר, זיך אָפּצושײדן צו גאָט,'
      cs: 'Mluv k synům Izraelským a rci jim: Muž neb žena, když se oddělí, činíce
        slib nazareův, aby se oddali Hospodinu,'
      pl: '"Powiedz synom Israela, a objaśnij im: Jeżeli się mężczyzna albo niewiasta
        wyróżni, ślubując ślub wstrzemięźliwości, aby być wstrzemięźliwym, gwoli Wiekuistemu; '
    3:
      he: מִיַּיִן וְשֵׁכָר יַזִּיר חֹמֶץ יַיִן וְחֹמֶץ שֵׁכָר לֹא יִשְׁתֶּה וְכָל־מִשְׁרַת
        עֲנָבִים לֹא יִשְׁתֶּה וַעֲנָבִים לַחִים וִיבֵשִׁים לֹא יֹאכֵל׃
      yi: זאָל ער פֿון װײַן און שטאַרקן געטראַנק זיך אָפּהאַלטן; עסיק פֿון װײַן און
        עסיק פֿון שטאַרקן געטראַנק זאָל ער ניט טרינקען, און קײן זאַפֿט פֿון טרױבן
        זאָל ער ניט טרינקען; און טרױבן פֿרישע אָדער געטריקנטע זאָל ער ניט עסן.
      cs: Od vína i nápoje opojného zdrží se, octa vinného a octa z nápoje opojného
        nebude píti, ani co vytlačeného z hroznů, zelených hroznů ani suchých nebude
        jísti.
      pl: 'Tedy od wina i mocnego napoju wstrzymywać się winien, nawet kwasu winnego,
        ani kwasu z odurzających napojów pijać nie ma; żadnej téż nalewki z winnych
        jagód nie będzie pił, a także winnych jagód świeżych albo suszonych jadać
        nie będzie. '
    4:
      he: כֹּל יְמֵי נִזְרוֹ מִכֹּל אֲשֶׁר יֵעָשֶׂה מִגֶּפֶן הַיַּיִן מֵחַרְצַנִּים
        וְעַד־זָג לֹא יֹאכֵל׃
      yi: אַלע טעג פֿון זײַן נזירשאַפֿט זאָל ער פֿון אַלץ װאָס װערט געמאַכט פֿון װײַנשטאָק,
        פֿון קערנדלעך ביז אַ שאָלעכץ ניט עסן.
      cs: Po všecky dny nazarejství svého nebude jísti žádné věci pocházející z vinného
        kmene, od zrnka až do šupiny.
      pl: 'Przez cały czas wstrzemięźliwości swojej, z niczego, co się przyrządza
        z winogradu, bądź z pestek, bądź z łupiny, kosztować nie ma. '
    5:
      he: כָּל־יְמֵי נֶדֶר נִזְרוֹ תַּעַר לֹא־יַעֲבֹר עַל־רֹאשׁוֹ עַד־מְלֹאת הַיָּמִם
        אֲשֶׁר־יַזִּיר לַיהוָה קָדֹשׁ יִהְיֶה גַּדֵּל פֶּרַע שְׂעַר רֹאשׁוֹ׃
      yi: 'אַלע טעג פֿון זײַן נדר פֿון נזירשאַפֿט זאָל אַ גאָלמעסער ניט אַריבערגײן
        איבער זײַן קאָפּ; ביז עס װערן פֿול די טעג װאָס ער װעט זיך אָפּשײדן צו גאָט,
        זאָל ער זײַן הײליק: לאָזן װאַקסן װילד די האָר פֿון זײַן קאָפּ.'
      cs: Po všecky dny slibu nazarejství svého břitva nevejde na hlavu jeho, dokavadž
        by se nevyplnili dnové, v nichž se oddělil Hospodinu. Svatý bude, a nechá
        růsti vlasů hlavy své.
      pl: 'Przez cały czas ślubowanej wstrzemięźliwości swojej, brzytwa nie dotknie
        się głowy jego; aż do spełnienia się czasu, na który poddał się wstrzemięźliwości
        gwoli Wiekuistemu, uświęconym być winien, splatając rozpuszczone włosy głowy
        swojej. '
    6:
      he: כָּל־יְמֵי הַזִּירוֹ לַיהוָה עַל־נֶפֶשׁ מֵת לֹא יָבֹא׃
      yi: אַלע טעג װאָס ער שײדט זיך אָפּ צו גאָט, זאָל ער צו דעם לײַב פֿון אַ טױטן
        ניט צוגײן.
      cs: Po všecky dny, v nichž se oddělí Hospodinu, k tělu mrtvému nevejde.
      pl: 'Przez cały czas, na który poddał się wstrzemięźliwości gwoli Wiekuistemu,
        do ciała martwego nie przystąpi. '
    7:
      he: לְאָבִיו וּלְאִמּוֹ לְאָחִיו וּלְאַחֹתוֹ לֹא־יִטַּמָּא לָהֶם בְּמֹתָם כִּי
        נֵזֶר אֱלֹהָיו עַל־רֹאשׁוֹ׃
      yi: אָן זײַן פֿאָטער און אָן זײַן מוטער, אָן זײַן ברודער און אָן זײַן שװעסטער,
        אַפֿילו אָן זײ זאָל ער זיך ניט פֿאַראומרײניקן, אַז זײ שטאַרבן, װאָרום די נזירשאַפֿט
        פֿון זײַן גאָט איז אױף זײַן קאָפּ.
      cs: Nad otcem svým aneb nad matkou svou, nad bratrem svým aneb nad sestrou svou,
        kdyby zemřeli, nebude se poškvrňovati; nebo posvěcení Boha jeho jest na hlavě
        jeho.
      pl: 'Ani przy ojcu, ani przy matce swojej, ani przy bracie, ani przy siostrze
        swojej nie zanieczyści się, gdy umrą; gdyż uświęcenie Boga swego ma na głowie
        swojej. '
    8:
      he: כֹּל יְמֵי נִזְרוֹ קָדֹשׁ הוּא לַיהוָה׃
      yi: אַלע טעג פֿון זײַן נזירשאַפֿט איז ער הײליק צו גאָט.
      cs: Po všecky dny nazarejství svého svatý bude Hospodinu.
      pl: 'Przez cały czas wstrzemięźliwości swojej - poświęconym on Wiekuistemu. '
    9:
      he: וְכִי־יָמוּת מֵת עָלָיו בְּפֶתַע פִּתְאֹם וְטִמֵּא רֹאשׁ נִזְרוֹ וְגִלַּח
        רֹאשׁוֹ בְּיוֹם טָהֳרָתוֹ בַּיּוֹם הַשְּׁבִיעִי יְגַלְּחֶנּוּ׃
      yi: 'און אַז עמיצער װעט שטאַרבן לעבן אים פּלוצלינג אומגעריכט, און װעט פֿאַראומרײניקן
        זײַן נזיר-קאָפּ, זאָל ער אָפּגאָלן זײַן קאָפּ אין דעם טאָג װאָס ער װערט רײן:
        אױפֿן זיבעטן טאָג זאָל ער אים אָפּגאָלן.'
      cs: Umřel-li by pak kdo blízko něho náhlou smrtí, a poškvrnil-li by hlavy [v]
        nazarejství jeho, oholí hlavu svou v den očišťování svého; dne sedmého oholí
        ji.
      pl: 'A gdyby kto umarł przy nim w jednej chwili, nagle, a zanieczyścił głowę
        jego poświęconą; ostrzyże wtedy głowę swoję w dzień oczyszczenia swego; dnia
        siódmego ostrzyże ją. '
    10:
      he: וּבַיּוֹם הַשְּׁמִינִי יָבִא שְׁתֵּי תֹרִים אוֹ שְׁנֵי בְּנֵי יוֹנָה אֶל־הַכֹּהֵן
        אֶל־פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און אױפֿן אַכטן טאָג זאָל ער ברענגען צװײ טורטלטױבן, אָדער צװײ יונגע טױבן,
        צום כֹּהן, צום אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: A dne osmého přinese dvě hrdličky, aneb dvé holoubátek knězi, ke dveřím
        stánku úmluvy.
      pl: 'A dnia ósmego przyniesie parę synogarlic albo parę młodych gołąbków do
        kapłana, do wnijścia przybytku zboru. '
    11:
      he: וְעָשָׂה הַכֹּהֵן אֶחָד לְחַטָּאת וְאֶחָד לְעֹלָה וְכִפֶּר עָלָיו מֵאֲשֶׁר
        חָטָא עַל־הַנָּפֶשׁ וְקִדַּשׁ אֶת־רֹאשׁוֹ בַּיּוֹם הַהוּא׃
      yi: און דער כֹּהן זאָל מאַכן אײנע פֿאַר אַ זינדאָפּפֿער, און אײנע פֿאַר אַ בראַנדאָפּפֿער,
        און מכפּר זײַן אױף אים פֿאַר װאָס ער האָט געזינדיקט אָן דעם טױטן; און ער זאָל
        הײליקן זײַן קאָפּ אין יענעם טאָג.
      cs: I bude kněz obětovati jedno za hřích, a druhé v zápalnou obět, a očistí
        jej od toho, čímž zhřešil nad mrtvým, a posvětí hlavy jeho v ten den.
      pl: 'I spełni kapłan jednym ofiarę zagrzeszną, a drugim całopalenie, i oczyści
        go od tego, czém zgrzeszył przez zmarłego, a poświęci głowę jego w tenże dzień; '
    12:
      he: וְהִזִּיר לַיהוָה אֶת־יְמֵי נִזְרוֹ וְהֵבִיא כֶּבֶשׂ בֶּן־שְׁנָתוֹ לְאָשָׁם
        וְהַיָּמִים הָרִאשֹׁנִים יִפְּלוּ כִּי טָמֵא נִזְרוֹ׃
      yi: און ער זאָל זיך אָפּשײדן צו גאָט די טעג פֿון זײַן נזיר-שאַפֿט, און ברענגען
        אַ יאָריקן שעפּס פֿאַר אַ שולדאָפּפֿער, און די פֿריערדיקע טעג זאָלן אָפּפֿאַלן,
        װאָרום זײַן נזירשאַפֿט איז פֿאַראומרײניקט געװאָרן.
      cs: A oddělí Hospodinu dny nazarejství svého, a přinese beránka ročního za provinění,
        a dnové první přijdou v nic; nebo poškvrněno jest nazarejství jeho.
      pl: 'I podda się wstrzemięźliwości przed Wiekuistym na czas wstrzemięźliwości
        swojej, poczém przyniesie jagnię roczne jako ofiarę pokutną; czas wszakże
        poprzedni przepada, gdyż zanieczyszczone zostało poświęcenie jego. '
    13:
      he: וְזֹאת תּוֹרַת הַנָּזִיר בְּיוֹם מְלֹאת יְמֵי נִזְרוֹ יָבִיא אֹתוֹ אֶל־פֶּתַח
        אֹהֶל מוֹעֵד׃
      yi: 'און דאָס איז דער דין פֿון אַ נזיר: אין דעם טאָג װאָס די טעג פֿון זײַן נזירשאַפֿט
        װערן פֿול, זאָל מען אים ברענגען צום אײַנגאַנג פֿון אוֹהל-מוֹעד;'
      cs: 'Tento pak jest zákon nazareův: V ten den, když se vyplní čas nazarejství
        jeho, přijde ke dveřím stánku úmluvy.'
      pl: 'A oto ustawa o wstrzemięźliwym, gdy spełni się czas wstrzemięźliwości jego:
        należy go przyprowadzić do wnijścia przybytku zboru; '
    14:
      he: וְהִקְרִיב אֶת־קָרְבָּנוֹ לַיהוָה כֶּבֶשׂ בֶּן־שְׁנָתוֹ תָמִים אֶחָד לְעֹלָה
        וְכַבְשָׂה אַחַת בַּת־שְׁנָתָהּ תְּמִימָה לְחַטָּאת וְאַיִל־אֶחָד תָּמִים
        לִשְׁלָמִים׃
      yi: און ער זאָל גענענען זײַן קרבן צו גאָט, אײן שעפּס אַ יאָריקן אָן אַ פֿעלער
        פֿאַר א בראַנדאָפּפֿער, און אײן שאָף אַ יאָריקע אָן אַ פֿעלער פֿאַר אַ זינדאָפּפֿער,
        און אײן װידער אָן אַ פֿעלער פֿאַר אַ פֿרידאָפּפֿער,
      cs: A bude obětovati obět svou Hospodinu, beránka ročního bez poškvrny, jednoho
        v obět zápalnou, a ovci jednu roční bez poškvrny v obět za hřích, a skopce
        jednoho bez poškvrny v obět pokojnou,
      pl: 'I złoży on w ofierze Wiekuistemu - jedno jagnię roczne, zdrowe na całopalenie,
        i owcę jedną, roczną, zdrową na ofiarę zagrzeszną, barana téż jednego, zdrowego
        na ofiarę opłatną; '
    15:
      he: וְסַל מַצּוֹת סֹלֶת חַלֹּת בְּלוּלֹת בַּשֶּׁמֶן וּרְקִיקֵי מַצּוֹת מְשֻׁחִים
        בַּשָּׁמֶן וּמִנְחָתָם וְנִסְכֵּיהֶם׃
      yi: און אַ קאָרב אומגעזײַערטן ברױט, חלות פֿון זעמלמעל פֿאַרמישט מיט אײל, און
        אומגעזײַערטע קוכנס באַשמירט מיט אײל, און זײער שפּײַזאָפּפֿער און זײערע גיסאָפּפֿער.
      cs: A koš [chlebů] přesných, koláče z mouky bělné olejem zadělané, a pokruty
        nekvašené, olejem pomazané, s obětmi jejími suchými i mokrými.
      pl: 'Kosz téż przaśników z mąki przedniej, kołacze zaczynione oliwą i ołatki
        przaśne namazane oliwą, wraz z ofiarą ich śniedną i zalewką ich, -  '
    16:
      he: וְהִקְרִיב הַכֹּהֵן לִפְנֵי יְהוָה וְעָשָׂה אֶת־חַטָּאתוֹ וְאֶת־עֹלָתוֹ׃
      yi: און דער כֹּהן זאָל עס גענענען פֿאַר גאָט, און מאַכן זײַן זינדאָפּפֿער און
        זײַן בראַנדאָפּפֿער.
      cs: Kteréžto věci obětovati bude kněz před Hospodinem, a učiní obět za hřích
        jeho, i zápalnou obět jeho.
      pl: 'I złoży to kapłan przed Wiekuistym i spełni ofiarę jego zagrzeszną i całopalenie
        jego; '
    17:
      he: וְאֶת־הָאַיִל יַעֲשֶׂה זֶבַח שְׁלָמִים לַיהוָה עַל סַל הַמַּצּוֹת וְעָשָׂה
        הַכֹּהֵן אֶת־מִנְחָתוֹ וְאֶת־נִסְכּוֹ׃
      yi: און דעם װידער זאָל ער מאַכן אַ פֿרידאָפּפֿער צו גאָט, מיט דעם קאָרב אומגעזײַערטן
        ברױט; און דער כֹּהן זאָל מאַכן זײַן שפּײַזאָפּפֿער און זײַן גיסאָפּפֿער.
      cs: Skopce také obětovati bude v obět pokojnou Hospodinu, spolu s košem chlebů
        přesných; tolikéž obětovati bude kněz i obět suchou i mokrou jeho.
      pl: 'Baranem zaś spełni ofiarę opłatną Wiekuistemu, wraz z koszem przaśników;
        i spełni téż kapłan śniedną ofiarę jego, i zalewkę jego. '
    18:
      he: וְגִלַּח הַנָּזִיר פֶּתַח אֹהֶל מוֹעֵד אֶת־רֹאשׁ נִזְרוֹ וְלָקַח אֶת־שְׂעַר
        רֹאשׁ נִזְרוֹ וְנָתַן עַל־הָאֵשׁ אֲשֶׁר־תַּחַת זֶבַח הַשְּׁלָמִים׃
      yi: און דער נזיר זאָל אָפּגאָלן בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד זײַן נזיר-קאָפּ,
        און נעמען די האָר פֿון זײַן נזיר-קאָפּ, און אַרױפֿטאָן אױף דעם פֿײַער װאָס
        אונטערן פֿרידאָפּפֿער.
      cs: Tedy oholí nazareus u dveří stánku úmluvy hlavu nazarejství svého, a vezma
        vlasy z hlavy nazarejství svého, vloží [je] na oheň, kterýž jest pod obětí
        pokojnou.
      pl: 'A wtedy ostrzyże wstrzemięźliwy u wnijścia do przybytku zboru głowę swą
        poświęconą, on zaś weźmie włosy poświęconej głowy jego i położy na ogień,
        znajdujący się pod ofiarą opłatną. '
    19:
      he: וְלָקַח הַכֹּהֵן אֶת־הַזְּרֹעַ בְּשֵׁלָה מִן־הָאַיִל וְחַלַּת מַצָּה אַחַת
        מִן־הַסַּל וּרְקִיק מַצָּה אֶחָד וְנָתַן עַל־כַּפֵּי הַנָּזִיר אַחַר הִתְגַּלְּחוֹ
        אֶת־נִזְרוֹ׃
      yi: און דער כֹּהן זאָל נעמען די שולטער, אַ געקאָכטע, פֿון דעם װידער, און אײן
        אומגעזײַערטע חלה פֿון דעם קאָרב, און אײן אומגעזײַערטן קוכן, און אַרױפֿטאָן
        אױף דעם נזירס הענט, נאָך דעם װי ער האָט זיך אָפּגעגאָלט זײַנע נזיר-האָר.
      cs: Potom vezme kněz plece vařené z skopce toho, a jeden koláč přesný z koše,
        a pokrutu nekvašenou jednu, a dá v ruce nazarejského, když by oholeno bylo
        nazarejství jeho.
      pl: 'Poczém weźmie kapłan łopatkę uwarzoną barana i jeden kołacz przaśny z kosza
        i ołatek przaśny jeden - a poda w ręce wstrzemięźliwego, gdy ostrzyże głowę
        swą poświęconą; '
    20:
      he: וְהֵנִיף אוֹתָם הַכֹּהֵן תְּנוּפָה לִפְנֵי יְהוָה קֹדֶשׁ הוּא לַכֹּהֵן עַל
        חֲזֵה הַתְּנוּפָה וְעַל שׁוֹק הַתְּרוּמָה וְאַחַר יִשְׁתֶּה הַנָּזִיר יָיִן׃
      yi: און דער כֹּהן זאָל זײ אױפֿהײבן אַן אױפֿהײבונג פֿאַר גאָט; דאָס איז הײליק
        צום כֹּהן, מיט דער ברוסט פֿון אױפֿהײבונג, און מיט דעם שענקל פֿון אָפּשײדונג.
        און דערנאָך מעג דער נזיר טרינקען װײַן.
      cs: I bude obraceti kněz ty věci sem i tam v obět obracení před Hospodinem;
        a ta věc svatá přináležeti bude knězi mimo hrudí obracení, i plece pozdvižení.
        A již potom nazareus bude moci víno píti.
      pl: 'I przedstawi to kapłan jako przedstawienie przed Wiekuistym: poświęcone
        to dla kapłana, oprócz mostka przedstawienia i łopatki podniesienia - a potem
        pić ma wstrzemięźliwy wino. '
    21:
      he: זֹאת תּוֹרַת הַנָּזִיר אֲשֶׁר יִדֹּר קָרְבָּנוֹ לַיהוָה עַל־נִזְרוֹ מִלְּבַד
        אֲשֶׁר־תַּשִּׂיג יָדוֹ כְּפִי נִדְרוֹ אֲשֶׁר יִדֹּר כֵּן יַעֲשֶׂה עַל תּוֹרַת
        נִזְרוֹ׃
      yi: דאָס איז דער דין פֿון דעם נזיר װאָס טוט אַ נדר, װעגן זײַן קרבן צו גאָט פֿאַר
        זײַן נזירשאַפֿט, אַחוץ װאָס זײַן האַנט פֿאַרמאָגט נאָך צוצוגעבן ; אַזױ װי
        זײַן נדר װאָס ער װעט אַ נדר טאָן, אַזױ מוז ער טאָן, לױט דעם דין פֿון זײַן
        נזירשאַפֿט.
      cs: Ten jest zákon nazarea, kterýž slib učinil, [a] jeho obět Hospodinu za oddělení
        jeho, kromě toho, což by více učiniti mohl. Vedlé slibu svého, kterýž učinil,
        tak učiní podlé zákona oddělení svého.
      pl: 'Oto przepis o wstrzemięźliwym, który złożył ślub: ofiara jego przynależy
        Wiekuistemu za wstrzemięźliwość jego, oprócz tego, na co by go stać było;
        według ślubu, który ślubował uczyni, oprócz przepisanego o wstrzemięźliwości
        jego". '
    22:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    23:
      he: דַּבֵּר אֶל־אַהֲרֹן וְאֶל־בָּנָיו לֵאמֹר כֹּה תְבָרֲכוּ אֶת־בְּנֵי יִשְׂרָאֵל
        אָמוֹר לָהֶם׃
      yi: 'רעד צו אַהרֹנען און צו זײַנע זין, אַזױ צו זאָגן: אַזױ זאָלט איר בענטשן
        די קינדער פֿון ישׂראל; זאָגט צו זײ:'
      cs: 'Mluv k Aronovi a synům jeho a rci: Takto budete požehnání dávati synům
        Izraelským, mluvíce k nim:'
      pl: '"Powiedz Ahronowi i synom jego w te słowa: Tak błogosławić macie synom
        Israela; powiecie do nich: '
    24:
      he: יְבָרֶכְךָ יְהוָה וְיִשְׁמְרֶךָ׃
      yi: גאָט זאָל דיך בענטשן, און דיך היטן!
      cs: Požehnejž tobě Hospodin, a ostříhejž tebe.
      pl: 'Niechaj pobłogosławi cię Wiekuisty, a strzeże cię! '
    25:
      he: יָאֵר יְהוָה פָּנָיו אֵלֶיךָ וִיחֻנֶּךָּ׃
      yi: גאָט זאָל דערלײַכטן זײַן פּנים צו דיר, און דיך לײַטזעליקן!
      cs: Osvěť Hospodin tvář svou nad tebou, a buď milostiv tobě.
      pl: 'Niechaj przyświeca Wiekuisty obliczem Swojém tobie, a miłościwym ci będzie! '
    26:
      he: יִשָּׂא יְהוָה פָּנָיו אֵלֶיךָ וְיָשֵׂם לְךָ שָׁלוֹם׃
      yi: גאָט זאָל אױפֿהײבן זײַן פּנים צו דיר, און דיר באַשערן שלום!
      cs: Obratiž Hospodin tvář svou k tobě, a dejž tobě pokoj.
      pl: 'Niechaj zwróci Wiekuisty oblicze Swoje ku tobie, a da ci pokój! '
    27:
      he: וְשָׂמוּ אֶת־שְׁמִי עַל־בְּנֵי יִשְׂרָאֵל וַאֲנִי אֲבָרֲכֵם׃
      yi: און זײ זאָלן אַרױפֿטאָן מײַן נאָמען אױף די קינדער פֿון ישׂראל, און איך װעל
        זײ בענטשן.
      cs: I budou vzývati jméno mé nad syny Izraelskými, a já jim žehnati budu.
      pl: 'I tak niechaj złożą imię Moje na synów Israela, a Ja ich błogosławić będę!" '
  7:
    1:
      he: וַיְהִי בְּיוֹם כַּלּוֹת מֹשֶׁה לְהָקִים אֶת־הַמִּשְׁכָּן וַיִּמְשַׁח אֹתוֹ
        וַיְקַדֵּשׁ אֹתוֹ וְאֶת־כָּל־כֵּלָיו וְאֶת־הַמִּזְבֵּחַ וְאֶת־כָּל־כֵּלָיו
        וַיִּמְשָׁחֵם וַיְקַדֵּשׁ אֹתָם׃
      yi: און עס איז געװען, אין דעם טאָג װאָס משה האָט געענדיקט אױפֿשטעלן דעם מִשכּן,
        און האָט אים געזאַלבט, און אים געהײליקט מיט אַלע זײַנע כּלים, און דעם מזבח
        מיט אַלע זײַנע כּלים – אַז ער האָט זײ געזאַלבט און זײ געהײליקט,
      cs: ' I stalo se toho dne, když dokonal Mojžíš a vyzdvihl příbytek, a pomazal
        i posvětil ho se všechněmi nádobami jeho, také oltáře a všeho nádobí jeho
        pomazal a posvětil,'
      pl: 'I stało się dnia, którego dokonał Mojżesz wystawienia przybytku, gdy namaścił
        i poświęcił go ze wszystkiemi przyborami jego, a ofiarnicę téż ze wszystkiemi
        przyborami jej namaścił i poświęcił, -  '
    2:
      he: וַיַּקְרִיבוּ נְשִׂיאֵי יִשְׂרָאֵל רָאשֵׁי בֵּית אֲבֹתָם הֵם נְשִׂיאֵי הַמַּטֹּת
        הֵם הָעֹמְדִים עַל־הַפְּקֻדִים׃
      yi: האָבן גענענט די פֿירשטן פֿון ישׂראל, די הױפּט פֿון זײערע פֿאָטערהײַזער –
        זײ, די פֿירשטן פֿון די שבֿטים, זײ װאָס זײַנען געשטאַנען בײַ דער צײלונג;
      cs: Že přistupujíce knížata Izraelská, přední v domích otců svých, (ti byli
        knížata pokolení, postavení nad sečtenými,)
      pl: 'Przywiedli wtedy ofiary naczelnicy Israela, głowy domów swych rodowych,
        owi naczelnicy pokoleń, którzy zawiadywali spisami. '
    3:
      he: וַיָּבִיאוּ אֶת־קָרְבָּנָם לִפְנֵי יְהוָה שֵׁשׁ־עֶגְלֹת צָב וּשְׁנֵי עָשָׂר
        בָּקָר עֲגָלָה עַל־שְׁנֵי הַנְּשִׂאִים וְשׁוֹר לְאֶחָד וַיַּקְרִיבוּ אוֹתָם
        לִפְנֵי הַמִּשְׁכָּן׃
      yi: 'און זײ האָבן געבראַכט זײער קרבן פֿאַר גאָט, זעקס צוגעדעקטע װעגן, און צװעלף
        רינדער: אַ װאָגן פֿאַר צװײ פֿירשטן, און אַן אָקס פֿאַר איטלעכן; און זײ האָבן
        זײ גענענט צום מִשכּן.'
      cs: Obětovali dar svůj před Hospodinem, šest vozů přikrytých a dvanácte volů.
        Dvé knížat [dalo] jeden vůz, a jeden každý jednoho vola, i obětovali to před
        příbytkem.
      pl: 'Sprowadzili oni ofiary swe przed oblicze Wiekuistego: sześć wozów krytych
        przy dwunastu wołach; po wozie na dwóch naczelników, i po wole na każdego:
        i przywiedli je przed przybytek. '
    4:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'האָט גאָט געזאָגט צו משהן, אַזױ צו זאָגן:'
      cs: 'I řekl Hospodin Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    5:
      he: קַח מֵאִתָּם וְהָיוּ לַעֲבֹד אֶת־עֲבֹדַת אֹהֶל מוֹעֵד וְנָתַתָּה אוֹתָם
        אֶל־הַלְוִיִּם אִישׁ כְּפִי עֲבֹדָתוֹ׃
      yi: נעם צו פֿון זײ, און עס זאָל זײַן אױף צו דינען דעם דינסט פֿון אוֹהל-מוֹעד;
        און זאָלסט עס געבן צו די לוִיִים, איטלעכן לױט זײַן דינסט.
      cs: Vezmi [ty věci] od nich, ať jsou ku potřebě při službě stánku úmluvy, a
        dej je Levítům, každé [čeledi] podlé přisluhování jejího.
      pl: '"Przyjm od nich, a niechaj będą do wykonywania robót przy przybytku zboru;
        oddasz je zaś Lewitom, każdemu wedle służby jego". '
    6:
      he: וַיִּקַּח מֹשֶׁה אֶת־הָעֲגָלֹת וְאֶת־הַבָּקָר וַיִּתֵּן אוֹתָם אֶל־הַלְוִיִּם׃
      yi: האָט משה גענומען די װעגן און די רינדער, און האָט זײ געגעבן צו די לוִיִים.
      cs: Vzav tedy Mojžíš ty vozy i voly, dal je Levítům.
      pl: 'Przyjął tedy Mojżesz owe wozy i woły, i oddał je Lewitom. '
    7:
      he: אֵת שְׁתֵּי הָעֲגָלֹת וְאֵת אַרְבַּעַת הַבָּקָר נָתַן לִבְנֵי גֵרְשׁוֹן
        כְּפִי עֲבֹדָתָם׃
      yi: צװײ װעגן און פֿיר רינדער האָט ער געגעבן צו די קינדער פֿון גֵרשוֹן, לױט זײער
        דינסט.
      cs: Dva vozy a čtyři voly dal synům Gersonovým vedlé přisluhování jejich.
      pl: 'Dwa wozy i cztery woły dał synom Gerszona, według służby ich; '
    8:
      he: וְאֵת אַרְבַּע הָעֲגָלֹת וְאֵת שְׁמֹנַת הַבָּקָר נָתַן לִבְנֵי מְרָרִי כְּפִי
        עֲבֹדָתָם בְּיַד אִיתָמָר בֶּן־אַהֲרֹן הַכֹּהֵן׃
      yi: און פֿיר װעגן און אַכט רינדער האָט ער געגעבן צו די קינדער פֿון מרָרי, לױט
        זײער דינסט אונטער דער האַנט פֿון איתָמָר דעם זון פֿון אַהרן דעם כֹּהן.
      cs: Čtyři pak vozy a osm volů dal synům Merari vedlé přisluhování jejich, [kteříž
        byli] pod spravou Itamara, syna Aronova, kněze.
      pl: 'Cztery zaś wozy i ośm wołów dał synom Merarego, według służby ich, pod
        nadzorem Ithamara, syna Ahrona, kapłana. '
    9:
      he: וְלִבְנֵי קְהָת לֹא נָתָן כִּי־עֲבֹדַת הַקֹּדֶשׁ עֲלֵהֶם בַּכָּתֵף יִשָּׂאוּ׃
      yi: אָבער צו די קינדער פֿון קהָת האָט ער גאָרנישט געגעבן, װאָרום דער דינסט פֿון
        די הײליקע זאַכן איז געװען אױף זײ; אױפֿן אַקסל האָבן זײ געדאַרפֿט טראָגן.
      cs: Synům pak Kahat nic nedal; nebo přisluhování svatyně k nim přináleželo,
        [a] na ramenou nositi měli.
      pl: 'Synom wszakże Kehata nic nie dał, ponieważ służba przy świątyni była dla
        nich taka, że wszystko na ramieniu nosić mieli. '
    10:
      he: וַיַּקְרִיבוּ הַנְּשִׂאִים אֵת חֲנֻכַּת הַמִּזְבֵּחַ בְּיוֹם הִמָּשַׁח אֹתוֹ
        וַיַּקְרִיבוּ הַנְּשִׂיאִם אֶת־קָרְבָּנָם לִפְנֵי הַמִּזְבֵּחַ׃
      yi: און די פֿירשטן האָבן געבראַכט די באַנײַונג פֿון מזבח אין דעם טאָג װאָס ער
        איז געזאַלבט געװאָרן – די פֿירשטן האָבן געבראַכט זײער קרבן פֿאַר דעם מזבח.
      cs: Obětovali tedy knížata [ku] posvěcování oltáře v ten den, když pomazán byl;
        obětovali, pravím, dar svůj před oltářem.
      pl: 'Przynieśli téż naczelnicy dary ku poświęceniu ofiarnicy w dzień namaszczenia
        jej - i złożyli naczelnicy dary swe przed ofiarnicą. '
    11:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה נָשִׂיא אֶחָד לַיּוֹם נָשִׂיא אֶחָד לַיּוֹם
        יַקְרִיבוּ אֶת־קָרְבָּנָם לַחֲנֻכַּת הַמִּזְבֵּחַ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: צו אײן פֿירשט אַ טאָג, צו אײן פֿירשט אַ
        טאָג, זאָלן זײ ברענגען זײער קרבן פֿאַר דער באַנײַאונג פֿון מזבח.'
      cs: 'Řekl pak Hospodin Mojžíšovi: Jedno kníže v jeden den, druhé kníže v druhý
        den, [pořád] obětovati budou dar svůj ku posvěcení oltáře.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Jednego dnia niechaj jeden naczelnik, a
        drugiego dnia niechaj drugi naczelnik złoży dary swoje ku poświęceniu ofiarnicy". '
    12:
      he: וַיְהִי הַמַּקְרִיב בַּיּוֹם הָרִאשׁוֹן אֶת־קָרְבָּנוֹ נַחְשׁוֹן בֶּן־עַמִּינָדָב
        לְמַטֵּה יְהוּדָה׃
      yi: און דער װאָס האָט געבראַכט זײַן קרבן דעם ערשטן טאָג איז געװען נַחשוֹן דער
        זון פֿון עַמינָדָבֿן, פֿון שבֿט יהודה.
      cs: Protož obětoval prvního dne dar svůj Názon, syn Aminadabův, z pokolení Judova.
      pl: 'I złożył pierwszego dnia dar swój Nachszon, syn Amminadaba, od pokolenia
        Jehudy; '
    13:
      he: וְקָרְבָּנוֹ קַעֲרַת־כֶּסֶף אַחַת שְׁלֹשִׁים וּמֵאָה מִשְׁקָלָהּ מִזְרָק
        אֶחָד כֶּסֶף שִׁבְעִים שֶׁקֶל בְּשֶׁקֶל הַקֹּדֶשׁ שְׁנֵיהֶם מְלֵאִים סֹלֶת
        בְּלוּלָה בַשֶּׁמֶן לְמִנְחָה׃
      yi: 'און זײַן קרבן איז געװען: אײן זילבערנע שיסל װאָס איר װאָג איז געװען הונדערט
        און דרײַסיק שֶקל, אײן זילבערנער שפּרענגבעקן פֿון זיבעציק שֶקל, אױפֿן הײליקן
        שֶקל; בײדע פֿול מיט זעמלמעל פֿאַרמישט מיט אײל, פֿאַר אַ שפּײַזאָפּפֿער;'
      cs: Dar pak jeho byl misa stříbrná jedna, sto třidceti [lotů ztíží]; též báně
