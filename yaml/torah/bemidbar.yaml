        - cielca jednego, barana jednego, jagniąt rocznych siedm, zdrowych; '
    37:
      he: מִנְחָתָם וְנִסְכֵּיהֶם לַפָּר לָאַיִל וְלַכְּבָשִׂים בְּמִסְפָּרָם כַּמִּשְׁפָּט׃
      yi: זײער שפּײַזאָפּפֿער און זײערע גיסאָפּפֿער, צו דעם אָקס, צו דעם װידער, און
        צו די שעפּסן, לױט זײער צאָל אַזױ װי דער דין.
      cs: S obětí suchou i s obětmi mokrými jejich při volku, skopci i beráncích,
        vedlé počtu jejich, jakž jest obyčej;
      pl: 'Ofiarę śniedną ich, i zalewki do cielca, barana i jagniąt, stosownie do
        liczby ich, - według przepisu; '
    38:
      he: וּשְׂעִיר חַטָּאת אֶחָד מִלְּבַד עֹלַת הַתָּמִיד וּמִנְחָתָהּ וְנִסְכָּהּ׃
      yi: און אײן באָק אַ זינדאָפּפֿער. אַחוץ דעם שטענדיקן בראַנדאָפּפֿער, און זײַן
        שפּײַזאָפּפֿער, און זײַן גיסאָפּפֿער.
      cs: A kozla jednoho v obět za hřích, mimo obět zápalnou ustavičnou s obětí její
        suchou i mokrou.
      pl: 'I kozła zagrzesznego jednego, oprócz całopalenia ustawicznego, śniednej
        ofiary jego, i zalewki do tego. '
    39:
      he: אֵלֶּה תַּעֲשׂוּ לַיהוָה בְּמוֹעֲדֵיכֶם לְבַד מִנִּדְרֵיכֶם וְנִדְבֹתֵיכֶם
        לְעֹלֹתֵיכֶם וּלְמִנְחֹתֵיכֶם וּלְנִסְכֵּיכֶם וּלְשַׁלְמֵיכֶם׃
      yi: די דאָזיקע זאָלט איר מאַכן צו גאָט אין אײַערע יָום-טוֹבֿים, אַחוץ אײַערע
        נדרים, און אײַערע פֿרײַװיליקע גאָבן, פֿון אײַערע בראַנדאָפּפֿער, און פֿון
        אײַערע שפּײַזאָפּפֿער און פֿון אײַערע גיסאָפּפֿער, און פֿון אײַערע פֿרידאָפּפֿער.
      cs: Ty věci vykonávati budete Hospodinu při slavnostech vašich, kromě toho,
        což byste z slibu aneb z dobré vůle své obětovali, buď zápalné, aneb suché,
        aneb mokré, aneb pokojné oběti vaše.
      pl: 'To spełniać będziecie Wiekuistemu w uroczystościach waszych, oprócz objat
        i dobrowolnych darów waszych, całopaleń i śniednych ofiar waszych, i zalewek
        i ofiar opłatnych waszych." '
    40:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל כְּכֹל אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      cs: I oznámil Mojžíš synům Izraelským všecky ty věci, kteréž přikázal jemu Hospodin.
  30:
    1:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־רָאשֵׁי הַמַּטּוֹת לִבְנֵי יִשְׂרָאֵל לֵאמֹר זֶה הַדָּבָר
        אֲשֶׁר צִוָּה יְהוָה׃
      yi: און משה האָט אָנגעזאָגט די קינדער פֿון ישׂראל, אַזױ װי אַלץ װאָס גאָט האָט
        משהן באַפֿױלן.
      cs: ' Mluvil také Mojžíš knížatům pokolení synů Izraelských, řka: Totoť jest,
        což přikázal Hospodin:'
      pl: 'I opowiedział Mojżesz synom Israela o wszystkiem tak, jak rozkazał Wiekuisty
        Mojżeszowi. '
    2:
      he: אִישׁ כִּי־יִדֹּר נֶדֶר לַיהוָה אוֹ־הִשָּׁבַע שְׁבֻעָה לֶאְסֹר אִסָּר עַל־נַפְשׁוֹ
        לֹא יַחֵל דְּבָרוֹ כְּכָל־הַיֹּצֵא מִפִּיו יַעֲשֶׂה׃
      yi: 'און משה האָט גערעדט צו די הױפּטלײַט פֿון די שבֿטים פֿון די קינדער פֿון
        ישׂראל, אַזױ צו זאָגן: דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן:'
      cs: Jestliže by muž slib aneb přísahu učinil Hospodinu, závazkem zavazuje duši
        svou, nezruší slova svého; podlé všeho, což vyšlo z úst jeho, učiní.
      pl: 'I oświadczył Mojżesz naczelnikom pokoleń synów Israela, i rzekł: "Oto,
        co rozkazał Wiekuisty! '
    3:
      he: וְאִשָּׁה כִּי־תִדֹּר נֶדֶר לַיהוָה וְאָסְרָה אִסָּר בְּבֵית אָבִיהָ בִּנְעֻרֶיהָ׃
      yi: אַז אַ מאַן װעט טאָן אַ נדר צו גאָט, אָדער שװערן אַ שבֿועה, צו אַסרן אױף
        זיך אַן איסור, זאָל ער ניט פֿאַרשװעכן זײַן װאָרט; אַזױ װי אַלץ װאָס גײט אַרױס
        פֿון זײַן מױל, זאָל ער טאָן.
      cs: Když by pak osoba ženského pohlaví učinila slib Hospodinu, a závazkem zavázala
        se v domě otce svého v mladosti své,
      pl: 'Jeżeliby kto ślubował ślub Wiekuistemu, albo złożył przysięgę, związawszy
        zarzeczeniem duszę swoję, niechaj nie naruszy słowa swojego: podług wszystkiego,
        co wyszło z ust jego, niechaj spełni. '
    4:
      he: וְשָׁמַע אָבִיהָ אֶת־נִדְרָהּ וֶאֱסָרָהּ אֲשֶׁר אָסְרָה עַל־נַפְשָׁהּ וְהֶחֱרִישׁ
        לָהּ אָבִיהָ וְקָמוּ כָּל־נְדָרֶיהָ וְכָל־אִסָּר אֲשֶׁר־אָסְרָה עַל־נַפְשָׁהּ
        יָקוּם׃
      yi: און אַז אַ װײַבספּאַרשױן װעט טאָן אַ נדר צו גאָט, און װעט אַסרן אױף זיך
        אַן איסור, אין איר פֿאָטערס הױז, אין איר יוגנט,
      cs: 'A slyše otec její slib a závazek její, jímž zavázala duši svou, mlčel by
        k tomu: tedy stálí budou všickni slibové její, i každý závazek, jímž zavázala
        se, stálý bude.'
      pl: 'Niewiasta téż, jeżeliby ślubowała ślub Wiekuistemu, albo związała się zarzeczeniem
        w domu ojca swojego, w młodości swojej; '
    5:
      he: וְאִם־הֵנִיא אָבִיהָ אֹתָהּ בְּיוֹם שָׁמְעוֹ כָּל־נְדָרֶיהָ וֶאֱסָרֶיהָ
        אֲשֶׁר־אָסְרָה עַל־נַפְשָׁהּ לֹא יָקוּם וַיהוָה יִסְלַח־לָהּ כִּי־הֵנִיא אָבִיהָ
        אֹתָהּ׃
      yi: און איר פֿאָטער װעט הערן איר נדר, אָדער איר איסור װאָס זי האָט געאַסרט אױף
        זיך, און איר פֿאָטער װעט איר צושװײַגן, זאָלן אַלע אירע נדרים באַשטײן, און
        איטלעכער איסור װאָס זי האָט געאַסרט אױף זיך, זאָל באַשטײן.
      cs: Jestliže by pak to zrušil otec její toho dne, když slyšel všecky ty sliby
        a závazky její, jimiž zavázala duši svou, nebudouť stálí; a Hospodin odpustí
        jí, nebo otec její to zrušil.
      pl: 'A słyszał jej ojciec ślub jej, albo zarzeczenie, którém związała duszę
        swą, a milczał na to ojciec jej: utwierdzają się wtedy wszystkie śluby jej,
        i każde téż zarzeczenie, którém związała duszę swą, utwierdza się. '
    6:
      he: וְאִם־הָיוֹ תִהְיֶה לְאִישׁ וּנְדָרֶיהָ עָלֶיהָ אוֹ מִבְטָא שְׂפָתֶיהָ אֲשֶׁר
        אָסְרָה עַל־נַפְשָׁהּ׃
      yi: אױב אָבער איר פֿאָטער האָט איר געװערט אין דעם טאָג װאָס ער האָט געהערט,
        זאָלן אַלע אירע נדרים, און אירע איסורים װאָס זי האָט געאַסרט אױף זיך, ניט
        באַשטײן; און גאָט װעט איר פֿאַרגעבן, װײַל איר פֿאָטער האָט איר געװערט.
      cs: Pakli by vdaná byla za muže, a měla by slib na sobě, aneb pronesla by ústy
        svými něco, čímž by se zavázala,
      pl: 'Jeżeliby zaś sprzeciwiał się temu ojciec jej, dnia, którego to usłyszał,
        - wtedy wszystkie śluby jej, albo wszystkie zarzeczenia, któremi związała
        duszę swą, nie utwierdzają się, a Wiekuisty wybaczy jej, - gdyż sprzeciwiał
        się temu ojciec jej. '
    7:
      he: וְשָׁמַע אִישָׁהּ בְּיוֹם שָׁמְעוֹ וְהֶחֱרִישׁ לָהּ וְקָמוּ נְדָרֶיהָ וֶאֱסָרֶהָ
        אֲשֶׁר־אָסְרָה עַל־נַפְשָׁהּ יָקֻמוּ׃
      yi: און אױב זי װעט נעמען אַ מאַן, װען אירע נדרים זײַנען אױף איר, אָדער דער אַרױסרעד
        פֿון אירע ליפּן, װאָס זי האָט געאַסרט אױף זיך,
      cs: 'A slyše muž její, nic by jí neřekl toho dne, kteréhož slyšel: stálí budou
        slibové její, i závazkové, jimiž zavázala duši svou, stálí budou.'
      pl: 'A jeśliby poszła za mąż, gdy były śluby jej na niej, albo wyrzeczenie ust
        jej, którém związała duszę swą, '
    8:
      he: וְאִם בְּיוֹם שְׁמֹעַ אִישָׁהּ יָנִיא אוֹתָהּ וְהֵפֵר אֶת־נִדְרָהּ אֲשֶׁר
        עָלֶיהָ וְאֵת מִבְטָא שְׂפָתֶיהָ אֲשֶׁר אָסְרָה עַל־נַפְשָׁהּ וַיהוָה יִסְלַח־לָהּ׃
      yi: און איר מאַן װעט הערן – אין װאָסער טאָג ער װעט הערן – און ער װעט איר צושװײַגן,
        זאָלן באַשטײן אירע נדרים, און אירע איסורים װאָס זי האָט געאַסרט אױף זיך, זאָלן
        באַשטײן.
      cs: Jestliže by pak muž její toho dne, jakž uslyšel, odepřel tomu, a zrušil
        slib, kterýž na sobě měla, aneb něco rty svými pronesla, čímž by se zavázala,
        také odpustí jí Hospodin.
      pl: 'A usłyszałby mąż jej, a dnia, któregoby słyszał, milczał na to, - wtedy
        utwierdzają się śluby jej, i zarzeczenia, któremiby związała duszę swą, utwierdzają
        się; '
    9:
      he: וְנֵדֶר אַלְמָנָה וּגְרוּשָׁה כֹּל אֲשֶׁר־אָסְרָה עַל־נַפְשָׁהּ יָקוּם עָלֶיהָ׃
      yi: אױב אָבער איר מאַן װעט איר װערן אין דעם טאָג װאָס ער הערט, זאָל ער פֿאַרשטערן
        איר נדר װאָס אױף איר, און דעם אַרױסרעד פֿון אירע ליפּן, װאָס זי האָט געאַסרט
        אױף זיך, און גאָט װעט איר פֿאַרגעבן.
      cs: Všeliký pak slib vdovy aneb ženy zahnané, jímž by se zavázala, stálý bude.
      pl: 'Gdyby zaś dnia, któregoby usłyszał mąż jej, sprzeciwił się temu; wtedy
        zniósł ślub, który na niej, i wyrzeczenie ust jej, którém związała duszę swą,
        - a Wiekuisty wybaczy jej. '
    10:
      he: וְאִם־בֵּית אִישָׁהּ נָדָרָה אוֹ־אָסְרָה אִסָּר עַל־נַפְשָׁהּ בִּשְׁבֻעָה׃
      yi: אָבער דער נדר פֿון אַן אַלמנה און אַ גרושה, אַלץ װאָס זי האָט געאַסרט אױף
        זיך, זאָל באַשטײן פֿאַר איר.
      cs: Ale jestliže v domě muže svého slíbila, a závazkem zavázala se s přísahou,
      pl: 'Wszakże ślub wdowy albo rozwódki, wszystko, czémby związała duszę swą,
        - utwierdza się dla niej. '
    11:
      he: וְשָׁמַע אִישָׁהּ וְהֶחֱרִשׁ לָהּ לֹא הֵנִיא אֹתָהּ וְקָמוּ כָּל־נְדָרֶיהָ
        וְכָל־אִסָּר אֲשֶׁר־אָסְרָה עַל־נַפְשָׁהּ יָקוּם׃
      yi: און אױב אַ פֿרױ האָט אַ נדר געטאָן אין הױז פֿון איר מאַן, אָדער זי האָט
        געאַסרט אױף זיך אַן איסור דורך אַ שבֿועה,
      cs: 'A slyše to muž její, mlčel k tomu a neodepřel: tedy stálí budou všickni
        slibové její, a všickni závazkové, jimiž se zavázala, stálí budou.'
      pl: 'Jeżeliby zaś w domu męża swego ślubowała, albo związała zarzeczeniem duszę
        swą pod przysięgą, -  '
    12:
      he: וְאִם־הָפֵר יָפֵר אֹתָם אִישָׁהּ בְּיוֹם שָׁמְעוֹ כָּל־מוֹצָא שְׂפָתֶיהָ
        לִנְדָרֶיהָ וּלְאִסַּר נַפְשָׁהּ לֹא יָקוּם אִישָׁהּ הֲפֵרָם וַיהוָה יִסְלַח־לָהּ׃
      yi: און איר מאַן האָט געהערט, און האָט איר צוגעשװיגן, און איר ניט געװערט, זאָלן
        אַלע אירע נדרים באַשטײן, און איטלעכער איסור װאָס זי האָט געאַסרט אױף זיך,
        זאָל באַשטײן.
      cs: Pakli docela odepřel muž její toho dne, jakž uslyšel, všeliký slib, kterýž
        vyšel z úst jejích, a závazek, jímž zavázala se, nebude stálý; muž její zrušil
        to, a Hospodin jí odpustí.
      pl: 'Jeżeli słyszał to mąż jej, a milczał na to, i nie sprzeciwiał się temu,
        - wtedy utwierdzają się wszystkie śluby jej, i każde zarzeczenie, którém związała
        duszę swą, utwierdza się; '
    13:
      he: כָּל־נֵדֶר וְכָל־שְׁבֻעַת אִסָּר לְעַנֹּת נָפֶשׁ אִישָׁהּ יְקִימֶנּוּ וְאִישָׁהּ
        יְפֵרֶנּוּ׃
      yi: אױב אָבער פֿאַרשטערן װעט זײ פֿאַרשטערן איר מאַן אין דעם טאָג װאָס ער הערט,
        זאָל קײן אַרױסלאָז פֿון אירע ליפּן, פֿון אירע נדרים, אָדער פֿון אַן איסור
        אױף זיך, ניט באַשטײן; איר מאַן האָט זײ פֿאַרשטערט, און גאָט װעט איר פֿאַרגעבן.
      cs: Všelikého slibu a každého závazku s přísahou [učiněného] o trápení života
        jejího, muž její potvrdí jeho, a muž její zruší jej.
      pl: 'Ale gdyby zniósł je mąż jej dnia, którego to słyszał; wtedy wszystko, co
        wyszło z ust jej, tak śluby jej, jak zarzeczenie duszy jej, nie utwierdzają
        się: mąż jej zniósł je, a Wiekuisty wybaczy jej. '
    14:
      he: וְאִם־הַחֲרֵשׁ יַחֲרִישׁ לָהּ אִישָׁהּ מִיּוֹם אֶל־יוֹם וְהֵקִים אֶת־כָּל־נְדָרֶיהָ
        אוֹ אֶת־כָּל־אֱסָרֶיהָ אֲשֶׁר עָלֶיהָ הֵקִים אֹתָם כִּי־הֶחֱרִשׁ לָהּ בְּיוֹם
        שָׁמְעוֹ׃
      yi: איטלעכער נדר, און איטלעכער געשװאָרענער איסור, אױף צו פּײַניקן די זעל, קען
        איר מאַן עס לאָזן באַשטײן, און איר מאַן קען עס פֿאַרשטערן.
      cs: Pakli by muž její den po dni mlčel, tedy potvrdí všech slibů jejích, a všech
        závazků jejích, kteréž na sobě má; potvrdilť jest jich, nebo neodepřel jí
        v den ten, když [to] uslyšel.
      pl: 'Każdy ślub, i każde zaprzysiężone zarzeczenie się na udręczenie duszy -
        mąż jej może je utwierdzić, i mąż jej może je znieść; '
    15:
      he: וְאִם־הָפֵר יָפֵר אֹתָם אַחֲרֵי שָׁמְעוֹ וְנָשָׂא אֶת־עֲוֺנָהּ׃
      yi: אױב אָבער צושװײַגן װעט איר צושװײַגן איר מאַן אַ מעת-לעת, האָט ער געמאַכט
        באַשטײן אַלע אירע נדרים, אָדער אַלע אירע איסורים װאָס אױף איר; ער האָט זײ
        געמאַכט באַשטײן װײַל ער האָט איר צוגעשװיגן אין דעם טאָג װאָס ער האָט געהערט.
      cs: Jestliže by pak slyše, potom teprv zrušiti to chtěl, tedy on ponese nepravost
        její.
      pl: 'A jeżeliby mąż jej milczał na to dzień za dniem, to utwierdził tém wszystkie
        śluby jej, albo wszystkie zarzeczenia, które na niej; utwierdził je, gdyż
        milczał na to, dnia, którego to słyszał; '
    16:
      he: אֵלֶּה הַחֻקִּים אֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה בֵּין אִישׁ לְאִשְׁתּוֹ
        בֵּין־אָב לְבִתּוֹ בִּנְעֻרֶיהָ בֵּית אָבִיהָ׃
      yi: און אױב פֿאַרשטערן װעט ער זײ פֿאַרשטערן לאַנג נאָך דעם װי ער האָט געהערט,
        װעט ער טראָגן איר זינד.
      cs: Ta jsou ustanovení, kteráž přikázal Hospodin Mojžíšovi, mezi mužem a ženou
        jeho, mezi otcem a dcerou jeho v mladosti její, dokudž [jest] v domě otce
        svého.
      pl: 'Gdyby zaś zniósł je po usłyszeniu o tém, - tedy wziął na siebie winę jej." '
    17:
      yi: דאָס זײַנען די געזעצן װאָס גאָט האָט באַפֿױלן משהן, צװישן אַ מאַן און זײַן
        װײַב, צװישן אַ פֿאָטער און זײַן טאָכטער, אין איר יוגנט, אין איר פֿאָטערס הױז.
      pl: 'Oto ustawy, które przykazał Wiekuisty Mojżeszowi odnośnie do męża i żony,
        ojca i córki jego, w młodości jej, w domu ojcowskim. '
  31:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: נְקֹם נִקְמַת בְּנֵי יִשְׂרָאֵל מֵאֵת הַמִּדְיָנִים אַחַר תֵּאָסֵף אֶל־עַמֶּיךָ׃
      yi: זײַ זיך נוֹקם די נקמה פֿון די קינדער פֿון ישׂראל אָן די מִדיָנים; דערנאָך
        װעסטו אײַנגעזאַמלט װערן צו דײַן פֿאָלק.
      cs: Pomsti prvé [synů] Izraelských nad Madianskými, a potom připojen budeš k
        lidu svému.
      pl: '"Pomścij krzywdę synów Israela nad Midjanitami poczém przyłączon będziesz
        do ludu twego!" '
    3:
      he: וַיְדַבֵּר מֹשֶׁה אֶל־הָעָם לֵאמֹר הֵחָלְצוּ מֵאִתְּכֶם אֲנָשִׁים לַצָּבָא
        וְיִהְיוּ עַל־מִדְיָן לָתֵת נִקְמַת־יְהוָה בְּמִדְיָן׃
      yi: 'האָט משה גערעדט צום פֿאָלק, אַזױ צו זאָגן: באַװאָפֿנט פֿון אײַך מענער צום
        חיל, און זאָלן זײ גײן אױף מִדיָן אױסצופֿירן די נקמה פֿון גאָט אױף מִדיָן.'
      cs: 'Mluvil tedy Mojžíš k lidu, řka: Vypravte některé z sebe k boji, aby šli
        proti Madianským a vykonali pomstu Hospodinovu nad nimi.'
      pl: 'I rzekł Mojżesz do ludu, mówiąc: "Uzbrójcie z pośród siebie ludzi na wojnę,
        aby szli przeciw Midjanitom, a wywarli pomstę Wiekuistego na Midjanitach; '
    4:
      he: אֶלֶף לַמַּטֶּה אֶלֶף לַמַּטֶּה לְכֹל מַטּוֹת יִשְׂרָאֵל תִּשְׁלְחוּ לַצָּבָא׃
      yi: צו טױזנט פֿון אַ שבֿט, צו טױזנט פֿון אַ שבֿט, פֿון אַלע שבֿטים פֿון ישׂראל,
        זאָלט איר שיקן אין חיל.
      cs: Po tisíci z pokolení, ze všech pokolení Izraelských vyšlete k boji.
      pl: 'Po tysiącu z pokolenia, ze wszystkich pokoleń Israela wyszlecie na wojnę!" '
    5:
      he: וַיִּמָּסְרוּ מֵאַלְפֵי יִשְׂרָאֵל אֶלֶף לַמַּטֶּה שְׁנֵים־עָשָׂר אֶלֶף
        חֲלוּצֵי צָבָא׃
      yi: זײַנען צוגעשטעלט געװאָרן פֿון די טױזנטן פֿון ישׂראל צו טױזנט פֿון אַ שבֿט,
        צװעלף טױזנט באַװאָפֿנטע חיל.
      cs: I vydáno jest z [mnohých] tisíců Izraelských po tisíci z každého pokolení,
        totiž dvanácte tisíců způsobných k boji.
      pl: 'I wydzielono z tysięcy Israela po tysiącu z pokolenia - dwanaście tysięcy
        uzbrojonych do boju. '
    6:
      he: וַיִּשְׁלַח אֹתָם מֹשֶׁה אֶלֶף לַמַּטֶּה לַצָּבָא אֹתָם וְאֶת־פִּינְחָס
        בֶּן־אֶלְעָזָר הַכֹּהֵן לַצָּבָא וּכְלֵי הַקֹּדֶשׁ וַחֲצֹצְרוֹת הַתְּרוּעָה
        בְּיָדוֹ׃
      yi: און משה האָט זײ געשיקט אין חיל צו טױזנט פֿון אַ שבֿט, זײ מיט פּינחס דעם
        זון פֿון אֶלעָזָר דעם כֹּהן, אין חיל, מיט די הײליקע כּלים און די שאַלטרומײטן
        אין זײַן האַנט.
      cs: I poslal je Mojžíš po tisíci z každého pokolení k boji, a Fínesa syna Eleazara
        kněze s nimi; a nádoby svaté i trouby [k] troubení byly v ruce jeho.
      pl: 'I wyprawił ich Mojżesz po tysiącu z pokolenia na wojnę, ich i Pinchasa,
        syna Elazara, kapłana wojskowego, a przybory święte i trąby na trwogę w ręku
        jego. '
    7:
      he: וַיִּצְבְּאוּ עַל־מִדְיָן כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה וַיַּהַרְגוּ
        כָּל־זָכָר׃
      yi: און זײ האָבן מלחמה געהאַלטן אױף מִדיָן, אַזױ װי גאָט האָט באַפֿױלן משהן,
        און זײ האָבן אױסגעהרגעט יעטװעדער מאַנספּאַרשױן.
      cs: Tedy bojovali proti Madianským, jakož byl přikázal Hospodin Mojžíšovi, a
        zbili všecky pohlaví mužského.
      pl: 'I napadli na Midjantów, jak rozkazał Wiekuisty Mojżeszowi, i zabili wszystkich
        mężczyzn; '
    8:
      he: וְאֶת־מַלְכֵי מִדְיָן הָרְגוּ עַל־חַלְלֵיהֶם אֶת־אֱוִי וְאֶת־רֶקֶם וְאֶת־צוּר
        וְאֶת־חוּר וְאֶת־רֶבַע חֲמֵשֶׁת מַלְכֵי מִדְיָן וְאֵת בִּלְעָם בֶּן־בְּעוֹר
        הָרְגוּ בֶּחָרֶב׃
      yi: 'אױך די מלכים פֿון מִדיָן האָבן זײ געהרגעט צװישן זײערע דערשלאָגענע: אַוִי,
        און רֶקֶם, און צור, און חור, און רֶבֿע, די פֿינף מלכים פֿון מִדיָן; אױך בלעָם
        דעם זון פֿון בעוֹרן האָבן זײ געהרגעט מיטן שװערד.'
      cs: Pobili také krále Madianské mezi jinými, kteréž porazili, [totiž] Evi, Rekem,
        Sur, Hur a Rebe, pět králů Madianských; Baláma také, syna Beorova, zabili
        mečem.
      pl: 'I królów Midjanu zabili między innymi poległymi: Ewiego, i Rekema, i Cura,
        i Chura, i Rebę, pięciu królów Midjanu, - Bileama téż, syna Beora, zabili
        mieczem. '
    9:
      he: וַיִּשְׁבּוּ בְנֵי־יִשְׂרָאֵל אֶת־נְשֵׁי מִדְיָן וְאֶת־טַפָּם וְאֵת כָּל־בְּהֶמְתָּם
        וְאֶת־כָּל־מִקְנֵהֶם וְאֶת־כָּל־חֵילָם בָּזָזוּ׃
      yi: און די קינדער פֿון ישׂראל האָבן געפֿאַנגען די װײַבער פֿון מִדיָן, און זײערע
        קלײנע קינדער; און אַלע זײערע בהמות, און אַלע זײערע פֿי, און זײער גאַנצן פֿאַרמעג,
        האָבן זײ אַװעקגערױבט.
      cs: A zajali synové Izraelští ženy Madianské i děti jejich; všecka hovada jejich,
        i všechny dobytky jejich, a všecka zboží jejich pobrali.
      pl: 'I zabrali w niewolę synowie Israela kobiety Midjańskie i dzieci ich, i
        wszystko bydło, i wszystkie stada i cały dobytek ich złupili; '
    10:
      he: וְאֵת כָּל־עָרֵיהֶם בְּמוֹשְׁבֹתָם וְאֵת כָּל־טִירֹתָם שָׂרְפוּ בָּאֵשׁ׃
      yi: און אַלע זײערע שטעט אין זײערע װוינערטער, און אַלע זײערע לאַגערדערפֿער, האָבן
        זײ פֿאַרברענט אין פֿײַער.
      cs: Všecka také města jejich, v kterýchž svá obydlí měli, i všecky hrady jejich
        vypálili ohněm.
      pl: 'I wszystkie miasta w osiadłościach ich, i wszystkie zamki ich popalili
        ogniem; '
    11:
      he: וַיִּקְחוּ אֶת־כָּל־הַשָּׁלָל וְאֵת כָּל־הַמַּלְקוֹחַ בָּאָדָם וּבַבְּהֵמָה׃
      yi: און זײ האָבן גענומען דעם גאַנצן זאַקרױב, און דעם גאַנצן טרײַברױב, פֿון מענטשן
        און פֿון בהמות,
      cs: A všecku loupež i všecky kořisti pobravše, lidi i hovada,
      pl: 'Zabrali téż wszystkie łupy i wszelką zdobycz wraz z ludźmi i bydłem, -  '
    12:
      he: וַיָּבִאוּ אֶל־מֹשֶׁה וְאֶל־אֶלְעָזָר הַכֹּהֵן וְאֶל־עֲדַת בְּנֵי־יִשְׂרָאֵל
        אֶת־הַשְּׁבִי וְאֶת־הַמַּלְקוֹחַ וְאֶת־הַשָּׁלָל אֶל־הַמַּחֲנֶה אֶל־עַרְבֹת
        מוֹאָב אֲשֶׁר עַל־יַרְדֵּן יְרֵחוֹ׃
      yi: און האָבן געבראַכט די געפֿאַנגענע און דעם טרײַברױב און דעם זאַקרױב צו משהן
        און צו אֶלעָזָר דעם כֹּהן, און צו דער עדה פֿון די קינדער פֿון ישׂראל, אין
        לאַגער, אױף די פּלױנען פֿון מוֹאָבֿ װאָס בײַם יַרדן לעבן יריחו.
      cs: Vedli [je] k Mojžíšovi a k Eleazarovi knězi, a ke všemu množství synů Izraelských,
        i zajaté i kořisti, i loupeže, k vojsku na roviny Moábské, kteréž jsou při
        Jordánu [naproti] Jerichu.
      pl: 'I sprowadzili do Mojżesza i do Elazara, kapłana, i do zboru synów Israela
        jeńców, zdobycz i łupy, do obozu na równiny Moabu, które nad Jardenem Jerychońskim. '
    13:
      he: וַיֵּצְאוּ מֹשֶׁה וְאֶלְעָזָר הַכֹּהֵן וְכָל־נְשִׂיאֵי הָעֵדָה לִקְרָאתָם
        אֶל־מִחוּץ לַמַּחֲנֶה׃
      yi: זײַנען משה, און אֶלעָזָר דער כֹּהן, און אַלע פֿירשטן פֿון דער עדה, אַרױסגעגאַנגען
        זײ אַנטקעגן אױסן לאַגער.
      cs: I vyšli Mojžíš a Eleazar kněz a všecka knížata shromáždění proti nim ven
        za stany.
      pl: 'I wyszli Mojżesz i Elazar, kapłan, i wszyscy naczelnicy zboru na spotkanie
        ich po za obóz; '
    14:
      he: וַיִּקְצֹף מֹשֶׁה עַל פְּקוּדֵי הֶחָיִל שָׂרֵי הָאֲלָפִים וְשָׂרֵי הַמֵּאוֹת
        הַבָּאִים מִצְּבָא הַמִּלְחָמָה׃
      yi: און משה האָט געצערנט אױף די אױפֿגעזעצטע איבערן חיל, די עלטסטע פֿון טױזנט,
        און די עלטסטע פֿון הונדערט, װאָס זײַנען געקומען פֿון מלחמה-דינסט.
      cs: Tedy rozhněval se Mojžíš na vůdce vojska, hejtmany nad tisíci a setníky,
        kteříž se navraceli z boje,
      pl: 'Ale rozgniewał się Mojżesz na wodzów wojska, tysiączników i setników, którzy
        wrócili z wyprawy wojennej; '
    15:
      he: וַיֹּאמֶר אֲלֵיהֶם מֹשֶׁה הַחִיִּיתֶם כָּל־נְקֵבָה׃
      yi: 'און משה האָט צו זײ געזאָגט: האָט איר געלאָזט לעבן אַלע װײַבספּאַרשױנען?'
      cs: 'A řekl jim Mojžíš: A což jste zachovali všecky ženy?'
      pl: 'I rzekł do nich Mojżesz: "Zostawiliście przy życiu wszystkie kobiety!? '
    16:
      he: הֵן הֵנָּה הָיוּ לִבְנֵי יִשְׂרָאֵל בִּדְבַר בִּלְעָם לִמְסָר־מַעַל בַּיהוָה
        עַל־דְּבַר־פְּעוֹר וַתְּהִי הַמַּגֵּפָה בַּעֲדַת יְהוָה׃
      yi: דאָס האָבן זײ דאָך, אױף דעם אָנרעד פֿון בִלעָמען, געבראַכט די קינדער פֿון
        ישׂראל צו באַגײן אַ פֿעלשונג אָן גאָט, אין דער מעשׂה פֿון פּעוֹר, און די מגפֿה
        איז געװען אױף דער עדה פֿון גאָט.
      cs: Ej, onyť jsou hle synům Izraelským, podlé rady Balámovy, daly příčinu k
        přestoupení proti Hospodinu, při modlářství Fegor, pročež ona rána přišla
        byla na lid Hospodinův.
      pl: 'Wszak to one przeznaczone były dla synów Israela, za sprawą Bileama, by
        skłonić do odstępstwa od Wiekuistego na rzecz Peora - z czego wynikła klęska
        w zborze Wiekuistego! '
    17:
      he: וְעַתָּה הִרְגוּ כָל־זָכָר בַּטָּף וְכָל־אִשָּׁה יֹדַעַת אִישׁ לְמִשְׁכַּב
        זָכָר הֲרֹגוּ׃
      yi: און אַצונד הרגעט יעטװעדער מאַנספּאַרשױן צװישן די קלײנע קינדער, און הרגעט
        יעטװעדער װײַבספּאַרשױן װאָס װײס פֿון אַ מאַן דורך ליגן מיט אַ מאַנספּאַרשױן.
      cs: Protož nyní zmordujte všecky děti pohlaví mužského, a všecky ženy, kteréž
        poznaly muže.
      pl: 'Przetoż teraz pozabijajcie każdego chłopca z pośród dzieci, i każdą téż
        niewiastę, która poznała męża na łożu męzkiém - zabijcie; '
    18:
      he: וְכֹל הַטַּף בַּנָּשִׁים אֲשֶׁר לֹא־יָדְעוּ מִשְׁכַּב זָכָר הַחֲיוּ לָכֶם׃
      yi: און אַלע קינדער צװישן די װײַבספּאַרשױנען װאָס װײסן ניט פֿון ליגן מיט אַ
        מאַנספּאַרשױן, זאָלט איר לאָזן לעבן פֿאַר אײַך.
      cs: Všecky pak panny, kteréž nepoznaly muže, zachovejte sobě živé.
      pl: 'Wszystkie jednak dzieci płci żeńskiej, które nie poznały łoża męzkiego,
        zostawcie przy życiu dla siebie; '
    19:
      he: וְאַתֶּם חֲנוּ מִחוּץ לַמַּחֲנֶה שִׁבְעַת יָמִים כֹּל הֹרֵג נֶפֶשׁ וְכֹל
        נֹגֵעַ בֶּחָלָל תִּתְחַטְּאוּ בַּיּוֹם הַשְּׁלִישִׁי וּבַיּוֹם הַשְּׁבִיעִי
        אַתֶּם וּשְׁבִיכֶם׃
      yi: און איר, לאַגערט אױסן לאַגער זיבן טעג; איטלעכער װאָס האָט געהרגעט אַ נפֿש,
        און איטלעכער װאָס האָט זיך אָנגערירט אָן אַ דערשלאָגענעם, רײניקט אײַך אױפֿן
        דריטן טאָג און אױפֿן זיבעטן טאָג, איר און אײַערע געפֿאַנגענע.
      cs: Vy pak zůstaňte vně za stany za sedm dní; všickni, kteřížkoli jste někoho
        zabili, aneb kteříž jste se zabitého dotkli, očišťovati se budete dne třetího
        a dne sedmého, sebe i zajaté své.
      pl: 'Wy zaś obozujcie po za obozem przez siedm dni; każdy, który zabił człowieka,
        i każdy, który dotknął się poległego, oczyśćcie się dnia trzeciego i dnia
        siódmego, wy i jeńce wasi; '
    20:
      he: וְכָל־בֶּגֶד וְכָל־כְּלִי־עוֹר וְכָל־מַעֲשֵׂה עִזִּים וְכָל־כְּלִי־עֵץ תִּתְחַטָּאוּ׃
      yi: און יעטװעדער בגד, און יעטװעדער זאַך פֿון פֿעל, און אַלץ װאָס איז געמאַכט
        פֿון ציגנהאָר, און יעטװעדער הילצערנע כּלי, זאָלט איר אײַך רײניקן.
      cs: Všeliké také roucho a všecky věci kožené, i všelijaké dílo z [srstí] kozích,
        i všelikou nádobu dřevěnou očistíte.
      pl: 'Każdą téż szatę, i każdą rzecz skórzaną, i każdy wyrób z koziej sierści,
        i każde naczynie drewniane oczyścicie." '
    21:
      he: וַיֹּאמֶר אֶלְעָזָר הַכֹּהֵן אֶל־אַנְשֵׁי הַצָּבָא הַבָּאִים לַמִּלְחָמָה
        זֹאת חֻקַּת הַתּוֹרָה אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: 'און אֶלעָזָר דער כֹּהן האָט געזאָגט צו די חילס-לײַט װאָס זײַנען געגאַנגען
        אין מלחמה: דאָס איז דאָס געזעץ פֿון דער תּוֹרה װאָס גאָט האָט באַפֿױלן משהן:'
      cs: 'I řekl Eleazar kněz vojákům, kteříž byli šli k boji: Toto jest ustanovení
        zákona, kteréž byl přikázal Hospodin Mojžíšovi.'
      pl: 'I rzekł Elazar, kapłan, do wojowników, którzy chodzili na wojnę: "Oto ustawa
        zakonu, którą nakazał Wiekuisty Mojżeszowi: '
    22:
      he: אַךְ אֶת־הַזָּהָב וְאֶת־הַכָּסֶף אֶת־הַנְּחֹשֶׁת אֶת־הַבַּרְזֶל אֶת־הַבְּדִיל
        וְאֶת־הָעֹפָרֶת׃
      yi: אָבער דאָס גאָלד, און דאָס זילבער, דאָס קופּער, דאָס אײַזן, דאָס צין, און
        דאָס בלײַ,
      cs: Zlato však, stříbro, měď, železo, cín a olovo,
      pl: 'Tylko złoto, srebro, miedź, żelazo, cynę i ołów, -  '
    23:
      he: כָּל־דָּבָר אֲשֶׁר־יָבֹא בָאֵשׁ תַּעֲבִירוּ בָאֵשׁ וְטָהֵר אַךְ בְּמֵי נִדָּה
        יִתְחַטָּא וְכֹל אֲשֶׁר לֹא־יָבֹא בָּאֵשׁ תַּעֲבִירוּ בַמָּיִם׃
      yi: אַלץ װאָס קען קומען אין פֿײַער, זאָלט איר מאַכן דורכגײן דורך פֿײַער, און
        עס װעט װערן רײן; נאָר עס מוז גערײניקט װערן מיט שפּרענגװאַסער. און אַלץ װאָס
        קען ניט קומען אין פֿײַער, זאָלט איר מאַכן דורכגײן דורך װאַסער.
      cs: A cožkoli trpí oheň, ohněm přepálíte, a přečištěno bude, však tak, když
        vodou očišťování obmyto bude; což pak nemůže ohně strpěti, [to] skrze vodu
        protáhnete.
      pl: 'Wszystko co przechodzi przez ogień, przeprowadzicie przez ogień, a czystém
        będzie, jednak i wodą oczyszczającą oczyszczoném być musi; wszystko zaś, co
        nie przechodzi przez ogień, przeprowadzicie przez wodę; '
    24:
      he: וְכִבַּסְתֶּם בִּגְדֵיכֶם בַּיּוֹם הַשְּׁבִיעִי וּטְהַרְתֶּם וְאַחַר תָּבֹאוּ
        אֶל־הַמַּחֲנֶה׃
      yi: און איר זאָלט װאַשן אײַערע קלײדער אױפֿן זיבעטן טאָג, און איר װעט װערן רײן,
        און דערנאָך מעגט איר אַרײַנקומען אין לאַגער.
      cs: Zpéřete také roucha svá v den sedmý, a čistí budete; a potom vejdete do
        stanů.
      pl: 'Wypierzecie téż szaty wasze dnia siódmego, i oczyścicie się, a następnie
        możecie wnijść do obozu." '
    25:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil i to Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    26:
      he: שָׂא אֵת רֹאשׁ מַלְקוֹחַ הַשְּׁבִי בָּאָדָם וּבַבְּהֵמָה אַתָּה וְאֶלְעָזָר
        הַכֹּהֵן וְרָאשֵׁי אֲבוֹת הָעֵדָה׃
      yi: נעם אױף די צאָל פֿון דעם געפֿאַנגענעם טרײַברױב, פֿון מענטשן און פֿון בהמות,
        דו און אֶלעָזָר דער כֹּהן, און די הױפּטלײַט פֿון די פֿאָטערהײַזער פֿון דער
        עדה.
      cs: Sečti summu kořistí zajatých, tak z lidí jako z hovad, ty a Eleazar kněz,
        a přední [z čeledi] otců v lidu;
      pl: '"Zbierz poczet całej zdobyczy pojmanej wraz z ludźmi i bydłem - ty i Elazar,
        kapłan, i naczelnicy rodów w zborze, '
    27:
      he: וְחָצִיתָ אֶת־הַמַּלְקוֹחַ בֵּין תֹּפְשֵׂי הַמִּלְחָמָה הַיֹּצְאִים לַצָּבָא
        וּבֵין כָּל־הָעֵדָה׃
      yi: און זאָלסט צעטײלן דעם טרײַברױב אין העלפֿט, צװישן די מלחמה-האַלטערס װאָס
        זײַנען אַרױסגעגאַנגען אין חיל, און צװישן דער גאַנצער עדה.
      cs: A rozdělíš ty kořisti na dva díly, [jeden] mezi vojáky, kteříž byli vytáhli
        na vojnu, [a druhý] mezi všecko shromáždění.
      pl: 'I rozdziel tę zdobycz na pół między czynnych na wojnie, którzy występowali
        do boju, i między cały zbór; '
    28:
      he: וַהֲרֵמֹתָ מֶכֶס לַיהוָה מֵאֵת אַנְשֵׁי הַמִּלְחָמָה הַיֹּצְאִים לַצָּבָא
        אֶחָד נֶפֶשׁ מֵחֲמֵשׁ הַמֵּאוֹת מִן־הָאָדָם וּמִן־הַבָּקָר וּמִן־הַחֲמֹרִים
        וּמִן־הַצֹּאן׃
      yi: און זאָלסט אָפּשײדן אַן אָפּגאָב צו גאָט פֿון די מלחמה-לײַט װאָס זײַנען
        אַרױסגעגאַנגען אין חיל; אײן שטיק פֿון פֿינף הונדערט, פֿון די מענטשן, און פֿון
        די רינדער, און פֿון די אײזלען, און פֿון די שאָף.
      cs: A vezmeš díl na Hospodina od mužů bojovných, kteříž byli vyšli na vojnu,
        jednu duši z pěti set, [buďto] z lidí neb z hovad, neb z oslů, neb z ovcí.
      pl: 'I pobierzesz podatek Wiekuistemu: od wojowników, którzy występowali do
        boju, po jednej duszy z pięciuset, tak z ludzi jak i z rogacizny, z osłów
        i z trzód. '
    29:
      he: מִמַּחֲצִיתָם תִּקָּחוּ וְנָתַתָּה לְאֶלְעָזָר הַכֹּהֵן תְּרוּמַת יְהוָה׃
      yi: פֿון זײער העלפֿט זאָלט איר עס נעמען; און זאָלסט עס געבן צו אֶלעָזָר דעם
        כֹּהן, אַן אָפּשײדונג צו גאָט.
      cs: Z jejich polovice [to] vezmete, a dáte Eleazarovi knězi obět vzhůru pozdvižení
        Hospodinu.
      pl: 'Z ich połowy to weźmiecie, i oddam to Elazarowi, kapłanowi, jako "dań Wiekuistemu"; '
    30:
      he: וּמִמַּחֲצִת בְּנֵי־יִשְׂרָאֵל תִּקַּח אֶחָד אָחֻז מִן־הַחֲמִשִּׁים מִן־הָאָדָם
        מִן־הַבָּקָר מִן־הַחֲמֹרִים וּמִן־הַצֹּאן מִכָּל־הַבְּהֵמָה וְנָתַתָּה אֹתָם
        לַלְוִיִּם שֹׁמְרֵי מִשְׁמֶרֶת מִשְׁכַּן יְהוָה׃
      yi: און פֿון דער העלפֿט פֿון די קינדער פֿון ישׂראל זאָלסטו נעמען אײנס אַרױסגענומען
        פֿון פֿופֿציק, פֿון די מענטשן, פֿון די רינדער, פֿון די אײזלען, און פֿון די
        שאָף – פֿון אַלע בהמות; און זאָלסט זײ געבן צו די לוִיִים, װאָס היטן די היטונג
        פֿון דעם מִשכּן פֿון גאָט.
      cs: Z polovice pak [té, kteráž jest] synů Izraelských, vezmeš jedno z padesáti,
        [buďto] z lidí neb z volů, neb z oslů, neb z ovcí, [a tak] ze všelijakých
        hovad, a dáš to Levítům, držícím stráž příbytku Hospodinova.
      pl: 'Z połowy zaś "synów Israela" weźmiesz po jednemu wziętemu z pięćdziesięciu
        - z ludzi, z rogacizny, z osłów i z trzód, z wszelkiego bydła domowego - i
        oddasz to Lewitom trzymającym straż przy przybytku Wiekuistego." '
    31:
      he: וַיַּעַשׂ מֹשֶׁה וְאֶלְעָזָר הַכֹּהֵן כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און משה און אֶלעָזָר דער כֹּהן האָבן געטאָן אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: I učinil Mojžíš a Eleazar kněz tak, jakž byl rozkázal Hospodin Mojžíšovi.
      pl: 'I uczynił Mojżesz i Elazar, kapłan, jako rozkazał Wiekuisty Mojżeszowi; '
    32:
      he: וַיְהִי הַמַּלְקוֹחַ יֶתֶר הַבָּז אֲשֶׁר בָּזְזוּ עַם הַצָּבָא צֹאן שֵׁשׁ־מֵאוֹת
        אֶלֶף וְשִׁבְעִים אֶלֶף וַחֲמֵשֶׁת־אֲלָפִים׃
      yi: 'און דער טרײַברױב װאָס איז געבליבן נאָך דעם רױב װאָס דאָס חיל-פֿאָלק האָט
        גערױבט, איז געװען: שאָף, זעקס הונדערט טױזנט און זיבעציק טױזנט און פֿינף טױזנט;'
      cs: A bylo té kořisti z pozůstalé [ještě] loupeže, kteréž nabral lid válečný,
        ovec šestkrát sto tisíc, sedmdesáte a pět tisíců;
      pl: 'A było owej zdobyczy, z pozostałości łupów, które zagrabił lud wojenny:
        owiec sześćkroć siedmdziesiąt pięć tysięcy; '
    33:
      he: וּבָקָר שְׁנַיִם וְשִׁבְעִים אָלֶף׃
      yi: און רינדער, צװײ און זיבעציק טױזנט;
      cs: A volů sedmdesáte a dva tisíce;
      pl: 'Wołów - siedmdziesiąt dwa tysiące. '
    34:
      he: וַחֲמֹרִים אֶחָד וְשִׁשִּׁים אָלֶף׃
      yi: און אײזלען, אײן און זעכציק טױזנט;
      cs: Oslů šedesáte a jeden tisíců;
      pl: 'Osłów - sześćdziesiąt jeden tysięcy. '
    35:
      he: וְנֶפֶשׁ אָדָם מִן־הַנָּשִׁים אֲשֶׁר לֹא־יָדְעוּ מִשְׁכַּב זָכָר כָּל־נֶפֶשׁ
        שְׁנַיִם וּשְׁלֹשִׁים אָלֶף׃
      yi: און נפֿשות פֿון מענטשן, פֿון װײַבספּאַרשױנען װאָס האָבן ניט געװוּסט פֿון
        ליגן מיט אַ מאַנספּאַרשױן – אַלע נפֿשות, צװײ און דרײַסיק טױזנט.
      cs: A panen, kteréž mužů nepoznaly, všech dva a třidceti tisíců.
      pl: 'A dusz ludzkich, - kobiet, które nie poznały łoża męzkiego, wszystkich
        dusz trzydzieści dwa tysiące. '
    36:
      he: וַתְּהִי הַמֶּחֱצָה חֵלֶק הַיֹּצְאִים בַּצָּבָא מִסְפַּר הַצֹּאן שְׁלֹשׁ־מֵאוֹת
        אֶלֶף וּשְׁלֹשִׁים אֶלֶף וְשִׁבְעַת אֲלָפִים וַחֲמֵשׁ מֵאוֹת׃
      yi: און אַ העלפֿט, דער חלק פֿון די װאָס זײַנען אַרױסגעגאַנגען אין חיל – די צאָל
        פֿון די שאָף, איז געװען דרײַ הונדערט טױזנט און דרײַסיק טױזנט און זיבן טױזנט
        און פֿינף הונדערט.
      cs: Dostala se pak polovice jedna na díl těm, kteříž byli vytáhli na vojnu,
        dobytka drobného v počtu třikrát sto tisíc, třidceti a sedm tisíců a pět set,
      pl: 'I tak była połowa, udział tych, którzy wystąpili byli do boju: liczba owiec
        - trzykroć trzydzieści siedm tysięcy pięćset; '
    37:
      he: וַיְהִי הַמֶּכֶס לַיהוָה מִן־הַצֹּאן שֵׁשׁ מֵאוֹת חָמֵשׁ וְשִׁבְעִים׃
      yi: און די אָפּגאָב צו גאָט פֿון די שאָף איז געװען זעקס הונדערט און פֿינף און
        זיבעציק.
      cs: A na díl vzatý Hospodinu dobytka drobného šest set, sedmdesáte pět.
      pl: 'I przypadło podatku dla Wiekuistego z owiec - sześćset siedmdziesiąt i
        pięć; '
    38:
      he: וְהַבָּקָר שִׁשָּׁה וּשְׁלֹשִׁים אָלֶף וּמִכְסָם לַיהוָה שְׁנַיִם וְשִׁבְעִים׃
      yi: און די רינדער, זעקס און דרײַסיק טױזנט, און די אָפּגאָב פֿון זײ צו גאָט,
        צװײ און זיבעציק.
      cs: A z volů šest a třidceti tisíců, z nichž [přišlo] na díl Hospodinu sedmdesáte
        a dva.
      pl: 'A wołów: trzydzieści sześć tysięcy; a podatek z nich dla Wiekuistego -
        siedmdziesiąt i dwa; '
    39:
      he: וַחֲמֹרִים שְׁלֹשִׁים אֶלֶף וַחֲמֵשׁ מֵאוֹת וּמִכְסָם לַיהוָה אֶחָד וְשִׁשִּׁים׃
      yi: און אײזלען, דרײַסיק טױזנט און פֿינף הונדערט; און די אָפּגאָב פֿון זײ צו
        גאָט, אײן און זעכציק.
      cs: Oslů také třidceti tisíc a pět set, z nichž [přišlo] na díl Hospodinu šedesáte
        a jeden.
      pl: 'A osłów - trzydzieści tysięcy pięćset; a podatek z nich dla Wiekuistego
        - sześćdziesiąt i jeden; '
    40:
      he: וְנֶפֶשׁ אָדָם שִׁשָּׁה עָשָׂר אָלֶף וּמִכְסָם לַיהוָה שְׁנַיִם וּשְׁלֹשִׁים
        נָפֶשׁ׃
      yi: און נפֿשות פֿון מענטשן, זעכצן טױזנט; און די אָפּגאָב פֿון זײ צו גאָט, צװײ
        און דרײַסיק נפֿשות.
      cs: A lidí šestnácte tisíců, z nichž [přišlo] na díl Hospodinu třidceti a dvě
        duše.
      pl: 'A dusz ludzkich - szesnaście tysięcy; a podatek z nich dla Wiekuistego
        - trzydzieści i dwie dusze. '
    41:
      he: וַיִּתֵּן מֹשֶׁה אֶת־מֶכֶס תְּרוּמַת יְהוָה לְאֶלְעָזָר הַכֹּהֵן כַּאֲשֶׁר
        צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און משה האָט איבערגעגעבן די אָפּגאָב פֿון גאָטס אָפּשײדונג צו אֶלעָזָר דעם
        כֹּהן, אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: Dal tedy Mojžíš díl oddělený Hospodinu Eleazarovi knězi, jakž byl přikázal
        Hospodin Mojžíšovi.
      pl: 'I oddał Mojżesz podatek, - dań Wiekuistemu, Elazarowi, kapłanowi, jako
        rozkazał Wiekuisty Mojżeszowi. '
    42:
      he: וּמִמַּחֲצִית בְּנֵי יִשְׂרָאֵל אֲשֶׁר חָצָה מֹשֶׁה מִן־הָאֲנָשִׁים הַצֹּבְאִים׃
      yi: און פֿון דער העלפֿט פֿון די קינדער פֿון ישׂראל, װאָס משה האָט אַראָפּגענומען
        בײַ די מענער װאָס זײַנען געװען אין חיל –
      cs: Z druhé pak polovice synů Izraelských, kterouž vzal Mojžíš od těch mužů,
        jenž bojovali,
      pl: 'A z połowy synów Israela, którą oddzielił Mojżesz od ludzi wyszłych na
        wojnę, -  '
    43:
      he: וַתְּהִי מֶחֱצַת הָעֵדָה מִן־הַצֹּאן שְׁלֹשׁ־מֵאוֹת אֶלֶף וּשְׁלֹשִׁים אֶלֶף
        שִׁבְעַת אֲלָפִים וַחֲמֵשׁ מֵאוֹת׃
      yi: 'און די העלפֿט פֿון דער עדה איז געװען: פֿון די שאָף, דרײַ הונדערט טױזנט
        און דרײַסיק טױזנט און זיבן טױזנט און פֿינף הונדערט;'
      cs: (A bylo té polovice k shromáždění [přináležející] z ovec třikrát sto tisíc,
        třidceti a sedm tisíců a pět set;
      pl: 'Była zaś przypadająca na zbór połowa: owiec - trzykroć trzydzieści siedm
        tysięcy pięćset; '
    44:
      he: וּבָקָר שִׁשָּׁה וּשְׁלֹשִׁים אָלֶף׃
      yi: און רינדער, זעקס און דרײַסיק טױזנט;
      cs: Volů třidceti šest tisíců;
      pl: 'A wołów - trzydzieści sześć tysięcy; '
    45:
      he: וַחֲמֹרִים שְׁלֹשִׁים אֶלֶף וַחֲמֵשׁ מֵאוֹת׃
      yi: און אײזלען, דרײַסיק טױזנט און פֿינף הונדערט;
      cs: Oslů třidceti tisíců a pět set;
      pl: 'A osłów - trzydzieści tysięcy pięćset; '
    46:
      he: וְנֶפֶשׁ אָדָם שִׁשָּׁה עָשָׂר אָלֶף׃
      yi: און נפֿשות פֿון מענטשן, זעכצן טױזנט –
      cs: A lidí šestnácte tisíců;)
      pl: 'A dusz ludzkich - szesnaście tysięcy, -  '
    47:
      he: וַיִּקַּח מֹשֶׁה מִמַּחֲצִת בְּנֵי־יִשְׂרָאֵל אֶת־הָאָחֻז אֶחָד מִן־הַחֲמִשִּׁים
        מִן־הָאָדָם וּמִן־הַבְּהֵמָה וַיִּתֵּן אֹתָם לַלְוִיִּם שֹׁמְרֵי מִשְׁמֶרֶת
        מִשְׁכַּן יְהוָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: פֿון דער העלפֿט פֿון די קינדער פֿון ישׂראל האָט משה גענומען אײנס אַרױסגענומען
        פֿון פֿופֿציק, פֿון די מענטשן, און פֿון די בהמות, און ער האָט זײ געגעבן צו
        די לוִיִים, װאָס היטן די היטונג פֿון דעם מִשכּן פֿון גאָט, אַזױ װי גאָט האָט
        משהן באַפֿױלן.
      cs: Z té tedy polovice synů Izraelských vzal Mojžíš po jednom zajatém z padesáti,
        tak z lidí jako z hovad, a dal to Levítům, držícím stráž příbytku Hospodinova,
        jakž byl přikázal Hospodin Mojžíšovi.
      pl: 'I wziął Mojżesz z tej połowy synów Israela po jednemu wziętemu z pięćdziesięciu,
        z ludzi i z bydła, i oddał to Lewitom trzymającym straż przy przybytku Wiekuistego,
        jako rozkazał Wiekuisty Mojżeszowi. '
    48:
      he: וַיִּקְרְבוּ אֶל־מֹשֶׁה הַפְּקֻדִים אֲשֶׁר לְאַלְפֵי הַצָּבָא שָׂרֵי הָאֲלָפִים
        וְשָׂרֵי הַמֵּאוֹת׃
      yi: און די אױפֿגעזעצטע װאָס איבער די טױזנטן פֿון חיל, די עלטסטע פֿון טױזנט,
        און די עלטסטע פֿון הונדערט, האָבן גענענט צו משהן;
      cs: Tedy přistoupili k Mojžíšovi vývodové vojska, hejtmané nad tisíci a setníci,
      pl: 'I przystąpili do Mojżesza wodzowie tysięcy wojska, tysiącznicy i setnicy; '
    49:
      he: וַיֹּאמְרוּ אֶל־מֹשֶׁה עֲבָדֶיךָ נָשְׂאוּ אֶת־רֹאשׁ אַנְשֵׁי הַמִּלְחָמָה
        אֲשֶׁר בְּיָדֵנוּ וְלֹא־נִפְקַד מִמֶּנּוּ אִישׁ׃
      yi: 'און זײ האָבן געזאָגט צו משהן: דײַנע קנעכט האָבן אױפֿגענומען די צאָל פֿון
        די מלחמה-לײַט װאָס אונטער אונדזער האַנט, און קײנער פֿון אונדז איז ניט געמינערט
        געװאָרן.'
      cs: 'A řekli jemu: [My] služebníci tvoji sečtli jsme počet bojovníků, kteréž
        jsme měli pod spravou naší, a neubyl ani jeden z nás.'
      pl: 'I rzekli do Mojżesza: "Słudzy twoi zliczyli poczet wojowników poruczonych
        nam, a nie ubyło z nich nikogo; '
    50:
      he: וַנַּקְרֵב אֶת־קָרְבַּן יְהוָה אִישׁ אֲשֶׁר מָצָא כְלִי־זָהָב אֶצְעָדָה
        וְצָמִיד טַבַּעַת עָגִיל וְכוּמָז לְכַפֵּר עַל־נַפְשֹׁתֵינוּ לִפְנֵי יְהוָה׃
      yi: האָבן מיר געבראַכט אַ מתּנה צו גאָט, איטלעכער װאָס ער האָט געפֿונען, גילדערנע
        זאַכן, אָרעמבענדער, און האַנטקײטלעך, פֿינגערלעך, אױרינגען, און האַלדזבענדער,
        מכפּר צו זײַן אױף אונדזער זעל פֿאַר גאָט.
      cs: A protož obětujeme obět Hospodinu, každý [z toho], čehož jest dostal, nádobí
        zlaté, zápony, náramky, prsteny, náušnice a řetízky, aby očištěny byly duše
        naše před Hospodinem.
      pl: 'I tak przynosim na ofiarę Wiekuistemu, każdy co zdobył, naczynia złote,
        łańcuszki i naramienniki, pierścienie, zausznice i naszyjniki dla rozgrzeszenia
        dusz naszych przed Wiekuistym." '
    51:
      he: וַיִּקַּח מֹשֶׁה וְאֶלְעָזָר הַכֹּהֵן אֶת־הַזָּהָב מֵאִתָּם כֹּל כְּלִי
        מַעֲשֶׂה׃
      yi: האָבן משה און אֶלעָזָר דער כֹּהן צוגענומען פֿון זײ דאָס גאָלד, אַלערלײ אױסגעאַרבעטע
        זאַכן.
      cs: Vzal tedy Mojžíš a Eleazar kněz od nich to zlato všelikého díla řemeslného.
      pl: 'I przyjął Mojżesz i Elazar, kapłan, owo złoto od nich, wszelakie naczynia
        wyrobione; '
    52:
      he: וַיְהִי כָּל־זְהַב הַתְּרוּמָה אֲשֶׁר הֵרִימוּ לַיהוָה שִׁשָּׁה עָשָׂר אֶלֶף
        שְׁבַע־מֵאוֹת וַחֲמִשִּׁים שָׁקֶל מֵאֵת שָׂרֵי הָאֲלָפִים וּמֵאֵת שָׂרֵי הַמֵּאוֹת׃
      yi: און דאָס גאַנצע גאָלד פֿון דער אָפּשײדונג װאָס זײ האָבן אָפּגעשײדט צו גאָט,
        איז געװען זעכצן טױזנט זיבן הונדערט און פֿופֿציק שֶקל, פֿון די עלטסטע פֿון
        טױזנט, און פֿון די עלטסטע פֿון הונדערט. –
      cs: Bylo pak všeho zlata odděleného, kteréž obětováno Hospodinu, šestnácte tisíců,
        sedm set a padesáte lotů, od hejtmanů nad tisíci a od setníků.
      pl: 'A było wszystkiego złota dani, którą złożyli Wiekuistemu, - szesnaście
        tysięcy siedmset pięćdziesiąt szekli od tysiączników i od setników. '
    53:
      he: אַנְשֵׁי הַצָּבָא בָּזְזוּ אִישׁ לוֹ׃
      yi: די חילס-לײַט האָבן גערױבט איטלעכער פֿאַר זיך. –
      cs: (Muži [zajisté] bojovní, což loupeží vzali, to sobě měli.)
      pl: 'Szeregowi zaś - grabili każdy dla siebie. '
    54:
      he: וַיִּקַּח מֹשֶׁה וְאֶלְעָזָר הַכֹּהֵן אֶת־הַזָּהָב מֵאֵת שָׂרֵי הָאֲלָפִים
        וְהַמֵּאוֹת וַיָּבִאוּ אֹתוֹ אֶל־אֹהֶל מוֹעֵד זִכָּרוֹן לִבְנֵי־יִשְׂרָאֵל
        לִפְנֵי יְהוָה׃
      yi: און משה און אֶלעָזָר דער כֹּהן האָבן צוגענומען דאָס גאָלד פֿון די עלטסטע
        פֿון טױזנט און פֿון הונדערט, און האָבן עס געבראַכט אין אוֹהל-מוֹעד, אַ דערמאָנונג
        אָן די קינדער פֿון ישׂראל פֿאַר גאָט.
      cs: A vzavše Mojžíš a Eleazar kněz od hejtmanů nad tisíci a setníků to zlato,
        vnesli je do stánku úmluvy, na památku synů Izraelských před Hospodinem.
      pl: 'I wziął Mojżesz i Elazar, kapłan, owo złoto od tysiączników i setników
        i wnieśli je do przybytku zboru jako pamiątkę od synów Israela przed Wiekuistym. '
  32:
    1:
      he: וּמִקְנֶה רַב הָיָה לִבְנֵי רְאוּבֵן וְלִבְנֵי־גָד עָצוּם מְאֹד וַיִּרְאוּ
        אֶת־אֶרֶץ יַעְזֵר וְאֶת־אֶרֶץ גִּלְעָד וְהִנֵּה הַמָּקוֹם מְקוֹם מִקְנֶה׃
      yi: און די קינדער פֿון ראובֿן און די קינדער פֿון גָד האָבן געהאַט פֿיל פֿי,
        זײער אַ סך, און זײ האָבן געזען דאָס לאַנד יַעְזֵר און דאָס לאַנד גִלעָד, ערשט
        דער אָרט איז אַן אָרט פֿאַר פֿי.
      cs: ' Měli pak synové Ruben a synové Gád dobytka velmi mnoho, a uzřeli zemi
        Jazer a zemi Galád, ano místo to místo [příhodné] pro dobytek.'
      pl: 'A stad wiele mieli synowie Reubena i synowie Gada, moc wielką; i ujrzeli
        oni ziemię Jaazerską i ziemię Gileadską a oto, miejsce - miejsce dla stad! '
    2:
      he: וַיָּבֹאוּ בְנֵי־גָד וּבְנֵי רְאוּבֵן וַיֹּאמְרוּ אֶל־מֹשֶׁה וְאֶל־אֶלְעָזָר
        הַכֹּהֵן וְאֶל־נְשִׂיאֵי הָעֵדָה לֵאמֹר׃
      yi: 'זײַנען די קינדער פֿון גָד און די קינדער פֿון ראובֿן געקומען, און זײ האָבן
        געזאָגט צו משהן, און צו אֶלעָזָר דעם כֹּהן, און צו די פֿירשטן פֿון דער עדה,
        אַזױ צו זאָגן:'
      cs: 'Protož přistoupivše synové Gád a synové Ruben, mluvili k Mojžíšovi a k
        Eleazarovi knězi a knížatům shromáždění, řkouce:'
      pl: 'Przyszli tedy synowie Gada i synowie Reubena i rzekli do Mojżesza, i do
        Elazara, kapłana, i do naczelników zboru, w te słowa: '
    3:
      he: עֲטָרוֹת וְדִיבֹן וְיַעְזֵר וְנִמְרָה וְחֶשְׁבּוֹן וְאֶלְעָלֵה וּשְׂבָם
        וּנְבוֹ וּבְעֹן׃
      yi: עַטָרוֹת, און דיבֿוֹן, און יַעְזֵר, און נִמרָה, און חֶשבוֹן, און אֶלעָלֵה,
        און שׂבֿם, און נבֿוֹ, און בעוֹן,
      cs: Atarot a Dibon, a Jazer a Nemra, Ezebon a Eleale, a Saban a Nébo a Beon,
      pl: '"Atharoth, Dybon, Jaazer, Nymra, Cheszbon, Elale, Sebam, Nebo, i Beon,
        -  '
    4:
      he: הָאָרֶץ אֲשֶׁר הִכָּה יְהוָה לִפְנֵי עֲדַת יִשְׂרָאֵל אֶרֶץ מִקְנֶה הִוא
        וְלַעֲבָדֶיךָ מִקְנֶה׃
      yi: דאָס לאַנד װאָס גאָט האָט געשלאָגן פֿאַר דער עדה פֿון ישׂראל, איז אַ לאַנד
        פֿאַר פֿי, און דײַנע קנעכט האָבן פֿי.
      cs: Země, kterouž zbil Hospodin před shromážděním Izraelským, jest země [příhodná
        ku pastvě] dobytku, a my služebníci tvoji máme drahně dobytka.
      pl: 'Ziemia, którą poraził Wiekuisty przed zborem Israela, - ziemią dla stad
        jest, a słudzy twoi mają stada!" '
    5:
      he: וַיֹּאמְרוּ אִם־מָצָאנוּ חֵן בְּעֵינֶיךָ יֻתַּן אֶת־הָאָרֶץ הַזֹּאת לַעֲבָדֶיךָ
        לַאֲחֻזָּה אַל־תַּעֲבִרֵנוּ אֶת־הַיַּרְדֵּן׃
      yi: 'און זײ האָבן געזאָגט: אױב מיר האָבן געפֿונען לײַטזעליקײט אין דײַנע אױגן,
        זאָל דאָס דאָזיקע לאַנד געגעבן װערן דײַנע קנעכט צום אײגנטום; זאָלסט אונדז
        ניט אַריבערפֿירן דעם יַרדן.'
      cs: (Protož řekli:) Jestliže jsme nalezli milost před očima tvýma, nechť jest
        dána krajina ta služebníkům tvým k vládařství, ať nechodíme za Jordán.
      pl: 'I rzekli: "Jeżeliśmy znaleźli upodobanie w oczach twoich, niech oddana
        będzie ziemia ta sługom twoim na osiedlenie: nie przeprowadzaj nas za Jarden!" '
    6:
      he: וַיֹּאמֶר מֹשֶׁה לִבְנֵי־גָד וְלִבְנֵי רְאוּבֵן הַאַחֵיכֶם יָבֹאוּ לַמִּלְחָמָה
        וְאַתֶּם תֵּשְׁבוּ פֹה׃
      yi: 'האָט משה געזאָגט צו די קינדער פֿון גָד און צו די קינדער פֿון ראובֿן: אײַערע
        ברידער זאָלן גײן אין מלחמה, און איר זאָלט זיצן דאָ?'
      cs: 'I odpověděl Mojžíš synům Gád a synům Ruben: Což bratří vaši půjdou [sami]
        k boji, a vy zde zůstanete?'
      pl: 'I odpowiedział Mojżesz synom Gada i synom Reubena: "Czyżby braciom waszym
        pójść na wojnę, a wam tu pozostać!? '
    7:
      he: וְלָמָּה תנואון [תְנִיאוּן] אֶת־לֵב בְּנֵי יִשְׂרָאֵל מֵעֲבֹר אֶל־הָאָרֶץ
        אֲשֶׁר־נָתַן לָהֶם יְהוָה׃
      yi: און פֿאַר װאָס זאָלט איר אָפּקערן דאָס האַרץ פֿון די קינדער פֿון ישׂראל
        פֿון אַריבערצוגײן אין דעם לאַנד װאָס גאָט האָט זײ געגעבן?
      cs: I proč roztrhujete mysli synů Izraelských, aby nesměli jíti do země, kterouž
        jim dal Hospodin?
      pl: 'I czemuż odstręczacie serce synów Israela od przejścia do ziemi, którą
        daje im Wiekuisty! '
    8:
      he: כֹּה עָשׂוּ אֲבֹתֵיכֶם בְּשָׁלְחִי אֹתָם מִקָּדֵשׁ בַּרְנֵעַ לִרְאוֹת אֶת־הָאָרֶץ׃
      yi: אַזױ האָבן געטאָן אײַערע עלטערן, װען איך האָב זײ געשיקט פֿון קָדֵש-ברנֵעַ
        אָנצוקוקן דאָס לאַנד.
      cs: Takť jsou učinili otcové vaši, když jsem je poslal z Kádesbarne, aby prohlédli
        zemi tu.
      pl: 'Tak to postąpili ojcowie wasi, gdym wysłał ich z Kadesz-Barnea dla wypatrzenia
        tej ziemi; '
    9:
      he: וַיַּעֲלוּ עַד־נַחַל אֶשְׁכּוֹל וַיִּרְאוּ אֶת־הָאָרֶץ וַיָּנִיאוּ אֶת־לֵב
        בְּנֵי יִשְׂרָאֵל לְבִלְתִּי־בֹא אֶל־הָאָרֶץ אֲשֶׁר־נָתַן לָהֶם יְהוָה׃
      yi: װאָרום זײ זײַנען אַרױפֿגעגאַנגען ביזן טאָל אֶשכּוֹל, און האָבן אָנגעקוקט
        דאָס לאַנד, און זײ האָבן אָפּגעקערט דאָס האַרץ פֿון די קינדער פֿון ישׂראל,
        ניט צו גײן אין דעם לאַנד, װאָס גאָט האָט זײ געגעבן.
      cs: Kteřížto, když přišli až k údolí Eškol a shlédli zemi, potom [vrátivše se],
        odvrátili mysl synů Izraelských, aby nešli do země, kterouž dal jim Hospodin.
      pl: 'Doszli oni do doliny Eszkol, i wypatrzywszy ziemię, odstręczyli serce synów
        Israela, aby nie szli do ziemi, którą daje im Wiekuisty; '
    10:
      he: וַיִּחַר־אַף יְהוָה בַּיּוֹם הַהוּא וַיִּשָּׁבַע לֵאמֹר׃
      yi: 'און דער צאָרן פֿון גאָט האָט געגרימט אין יענעם טאָג, און ער האָט געשװאָרן,
        אַזױ צו זאָגן:'
      cs: 'Čímž popuzen jsa k hněvu Hospodin v den ten, přisáhl, řka:'
      pl: 'I wspłonął gniew Wiekuistego onego dnia, i poprzysiągł i rzekł: '
    11:
      he: אִם־יִרְאוּ הָאֲנָשִׁים הָעֹלִים מִמִּצְרַיִם מִבֶּן עֶשְׂרִים שָׁנָה וָמַעְלָה
        אֵת הָאֲדָמָה אֲשֶׁר נִשְׁבַּעְתִּי לְאַבְרָהָם לְיִצְחָק וּלְיַעֲקֹב כִּי
        לֹא־מִלְאוּ אַחֲרָי׃
      yi: אױב די מענטשן װאָס זײַנען אַרױפֿגעגאַנגען פֿון מִצרַיִם, פֿון צװאַנציק יאָר
        אַלט און העכער, װעלן אָנזען די ערד, װאָס איך האָב צוגעשװאָרן צו אַבֿרהמען,
        צו יצחקן, און צו יעקבֿן! װײַל זײ זײַנען ניט געגאַנגען געטרײַ נאָך מיר.
      cs: Zajisté že lidé ti, kteříž vyšli z Egypta, od dvadcítiletých a výše, neuzří
        země té, kterouž jsem s přísahou zaslíbil Abrahamovi, Izákovi a Jákobovi,
        nebo ne cele následovali mne,
      pl: '"Zaprawdę, nie ujrzą ci ludzie, wyszli z Micraim, od dwudziestu lat i wyżej,
        ziemi, którąm zaprzysiągł Abrahamowi, Ic''hakowi, i Jakóbowi, gdyż nie szli
        oni za Mną, -  '
    12:
      he: בִּלְתִּי כָּלֵב בֶּן־יְפֻנֶּה הַקְּנִזִּי וִיהוֹשֻׁעַ בִּן־נוּן כִּי מִלְאוּ
        אַחֲרֵי יְהוָה׃
      yi: אַחוץ כָּלֵבֿ דער זון פֿון יפֿונֶהן, דער קנִזי, און יהוֹשועַ דער זון פֿון
        נון, װײַל זײ זײַנען געגאַנגען געטרײַ נאָך גאָט.
      cs: Kromě Kálefa, syna Jefonova Cenezejského, a Jozue, syna Nun, nebo cele následovali
        Hospodina.
      pl: 'Oprócz Kaleba, syna Jefunny Kenyzejczyka i Jehoszuego, syna Nuna, - gdyż
        oni szli za Wiekuistym!" '
    13:
      he: וַיִּחַר־אַף יְהוָה בְּיִשְׂרָאֵל וַיְנִעֵם בַּמִּדְבָּר אַרְבָּעִים שָׁנָה
        עַד־תֹּם כָּל־הַדּוֹר הָעֹשֶׂה הָרַע בְּעֵינֵי יְהוָה׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט אױף ישׂראל, און ער האָט זײ געמאַכט
        װאָגלען אין דער מדבר פֿערציק יאָר, ביז דער גאַנצער דָור װאָס האָט געטאָן דאָס
        שלעכטס אין די אױגן פֿון גאָט, איז פֿאַרלענדט געװאָרן.
      cs: I popudila se prchlivost Hospodinova na Izraele, [a] učinil, aby byli tuláci
        na poušti za čtyřidceti let, dokudž nezahynul všecken ten věk, kterýž činil
        zlé před očima Hospodinovýma.
      pl: 'I wspłonął gniew Wiekuistego na Israela, i wodził ich po pustyni czterdzieści
        lat, póki nie wyginęło całe pokolenie czyniące to zło w oczach Wiekuistego. '
    14:
      he: וְהִנֵּה קַמְתֶּם תַּחַת אֲבֹתֵיכֶם תַּרְבּוּת אֲנָשִׁים חַטָּאִים לִסְפּוֹת
        עוֹד עַל חֲרוֹן אַף־יְהוָה אֶל־יִשְׂרָאֵל׃
      yi: און אָט זײַט איר אױפֿגעשטאַנען אױף דעם אָרט פֿון אײַערע עלטערן, אַ געזינדל
        פֿון זינדיקע מענטשן, נאָך צוצולײגן צו דעם גרימצאָרן פֿון גאָט אױף ישׂראל.
      cs: A hle, vy nastoupili jste na místo otců svých, plémě lidí hříšných, abyste
        vždy přidávali k hněvu prchlivosti Hospodinovy na Izraele.
      pl: 'A oto powstaliście w ślad ojców waszych, płód ludzi występnych, aby powiększyć
        jeszcze zapalczywość gniewu Wiekuistego na Israela, '
    15:
      he: כִּי תְשׁוּבֻן מֵאַחֲרָיו וְיָסַף עוֹד לְהַנִּיחוֹ בַּמִּדְבָּר וְשִׁחַתֶּם
        לְכָל־הָעָם הַזֶּה׃
      yi: װאָרום אַז איר קערט זיך אָפּ פֿון הינטער אים, װעט ער זײ װידער לאָזן אין
        דער מדבר, און איר װעט אומברענגען דאָס דאָזיקע גאַנצע פֿאָלק.
      cs: Jestliže se odvrátíte od následování jeho, i onť také opustí jej na poušti
        této, a tak budete příčina zahynutí všeho lidu tohoto.
      pl: 'Abyście odwrócili się od Niego, a zostawił go nadal na pustyni; i tak chcecie
        zgubić cały ten lud!" '
    16:
      he: וַיִּגְּשׁוּ אֵלָיו וַיֹּאמְרוּ גִּדְרֹת צֹאן נִבְנֶה לְמִקְנֵנוּ פֹּה וְעָרִים
        לְטַפֵּנוּ׃
      yi: 'האָבן זײ גענענט צו אים, און האָבן געזאָגט: שאָפֿגעהעפֿטן פֿאַר אונדזער
        פֿי װעלן מיר דאָ בױען, און שטעט פֿאַר אונדזערע קלײנע קינדער.'
      cs: 'Přistoupivše pak znovu, řekli jemu: Stáje dobytkům a stádům svým zde vzděláme,
        a města dítkám svým,'
      pl: 'Ale przystąpili oni do niego, i rzekli: "Tylko zagrody owcze zbudujem tu
        dla stad naszych, i miasta dla dzieci naszych; '
    17:
      he: וַאֲנַחְנוּ נֵחָלֵץ חֻשִׁים לִפְנֵי בְּנֵי יִשְׂרָאֵל עַד אֲשֶׁר אִם־הֲבִיאֹנֻם
        אֶל־מְקוֹמָם וְיָשַׁב טַפֵּנוּ בְּעָרֵי הַמִּבְצָר מִפְּנֵי יֹשְׁבֵי הָאָרֶץ׃
      yi: אָבער מיר אַלײן װעלן זײַן גרײט באַװאָפֿנט פֿאַרױס פֿאַר די קינדער פֿון ישׂראל,
        ביז װאַנען מיר האָבן זײ געבראַכט אױף זײער אָרט; און אונדזערע קלײנע קינדער
        װעלן זיצן אין די באַפֿעסטיקטע שטעט פֿון װעגן די באַװוינער פֿון לאַנד.
      cs: Sami pak v odění pohotově budeme, statečně [sobě počínajíce] před syny Izraelskými,
        dokavadž jich neuvedeme na místo jejich; mezi tím zůstanou dítky naše v městech
        hrazených, pro [bezpečnost] před obyvateli země.
      pl: 'Sami zaś zbrojno pospieszym przed synami Israela, dopóki nie zaprowadzim
        ich do miejsca; a zostaną dzieci nasze w miastach obronnych z powodu mieszkańców
        tej ziemi; '
    18:
      he: לֹא נָשׁוּב אֶל־בָּתֵּינוּ עַד הִתְנַחֵל בְּנֵי יִשְׂרָאֵל אִישׁ נַחֲלָתוֹ׃
      yi: מיר װעלן זיך ניט אומקערן אין אונדזערע הײַזער, ביז די קינדער פֿון ישׂראל
        אַרבן איטלעכער זײַן אַרבונג.
      cs: Nenavrátíme se do domů svých, až prvé vládnouti budou synové Izraelští jeden
        každý dědictvím svým;
      pl: 'Nie wrócim do domów naszych, aż uzyszczą synowie Israela, każdy posiadłość
        swoję; '
    19:
      he: כִּי לֹא נִנְחַל אִתָּם מֵעֵבֶר לַיַּרְדֵּן וָהָלְאָה כִּי בָאָה נַחֲלָתֵנוּ
        אֵלֵינוּ מֵעֵבֶר הַיַּרְדֵּן מִזְרָחָה׃
      yi: װאָרום מיר װעלן ניט אַרבן מיט זײ אױף יענער זײַט יַרדן און װײַטער, װײַל אונדז
        איז אָנגעקומען אונדזער אַרבונג אױף דער זײַט יַרדן, צו מזרח.
      cs: Aniž vezmeme jakého dědictví s nimi za Jordánem neb dále, když dosáhneme
        dědictví svého z této strany Jordánu, k východu slunce.
      pl: 'I nie weźmiemy udziału przy nich po drugiej stronie Jardenu i dalej, jeżeli
        udział nasz dostanie się nam po stronie Jardenu, ku wschodowi!" '
    20:
      he: וַיֹּאמֶר אֲלֵיהֶם מֹשֶׁה אִם־תַּעֲשׂוּן אֶת־הַדָּבָר הַזֶּה אִם־תֵּחָלְצוּ
        לִפְנֵי יְהוָה לַמִּלְחָמָה׃
      yi: 'האָט משה צו זײ געזאָגט: אױב איר װעט טאָן די דאָזיקע זאַך, אױב איר װעט אײַך
        באַװאָפֿענען פֿאַר גאָטס אָנגעזיכט אױף מלחמה,'
      cs: 'I odpověděl jim Mojžíš: Jestliže učiníte tak, jakž jste mluvili, a jestliže
        půjdete v odění před Hospodinem k boji,'
      pl: 'I rzekł do nich Mojżesz: "Jeżeli uczynicie to, jeżeli zbrojno pójdziecie
        przed obliczem Wiekuistego na wojnę, -  '
    21:
      he: וְעָבַר לָכֶם כָּל־חָלוּץ אֶת־הַיַּרְדֵּן לִפְנֵי יְהוָה עַד הוֹרִישׁוֹ
        אֶת־אֹיְבָיו מִפָּנָיו׃
      yi: און אַלע באַװאָפֿנטע פֿון אײַך װעלן אַריבערגײן דעם יַרדן פֿאַר גאָטס אָנגעזיכט,
        ביז ער פֿאַרטרײַבט זײַנע פֿײַנט פֿון פֿאַר אים,
      cs: A šli byste za Jordán vy všickni v odění před Hospodinem, dokavadž by nevyhnal
        nepřátel svých od tváři své,
      pl: 'I pójdzie każdy z was zbrojno za Jarden przed obliczem Wiekuistego, dopóki
        nie wypędzi On wrogów Swoich przed Sobą, -  '
    22:
      he: וְנִכְבְּשָׁה הָאָרֶץ לִפְנֵי יְהוָה וְאַחַר תָּשֻׁבוּ וִהְיִיתֶם נְקִיִּים
        מֵיְהוָה וּמִיִּשְׂרָאֵל וְהָיְתָה הָאָרֶץ הַזֹּאת לָכֶם לַאֲחֻזָּה לִפְנֵי
        יְהוָה׃
      yi: און דאָס לאַנד װעט באַצװוּנגען װערן פֿאַר גאָטס אָנגעזיכט, און איר װעט זיך
        דערנאָך אומקערן, װעט איר זײַן רײן פֿאַר גאָט און פֿאַר ישׂראל, און דאָס דאָזיקע
        לאַנד װעט אײַך זײַן צום אײגנטום פֿאַר גאָט.
      cs: 'A nebyla podmaněna všecka země před Hospodinem: potom navrátíte se, a budete
        bez viny před Hospodinem i před Izraelem; tak přijde země tato vám v dědictví
        před Hospodinem.'
      pl: 'I pokonaną będzie ziemia przed Wiekuistym, a potem wrócicie: to będziecie
        czystymi przed Wiekuistym i przed Israelem, - a wtedy niechaj będzie ziemia
        ta posiadłością waszą przed Wiekuistym. '
    23:
      he: וְאִם־לֹא תַעֲשׂוּן כֵּן הִנֵּה חֲטָאתֶם לַיהוָה וּדְעוּ חַטַּאתְכֶם אֲשֶׁר
        תִּמְצָא אֶתְכֶם׃
      yi: אױב אָבער איר װעט אַזױ ניט טאָן, אַזױ האָט איר געזינדיקט פֿאַר גאָט, און
        זײַט װיסן אײַערע שטראָף װאָס װעט אײַך טרעפֿן.
      cs: Pakli neučiníte toho, hle, zhřešíte [proti] Hospodinu, a vězte, že pomsta
        vaše přijde na vás.
      pl: 'Gdybyście zaś nie uczynili tak, oto zgrzeszyliście Wiekuistemu, a doznać
        wam kary, która spotka was! '
    24:
      he: בְּנוּ־לָכֶם עָרִים לְטַפְּכֶם וּגְדֵרֹת לְצֹנַאֲכֶם וְהַיֹּצֵא מִפִּיכֶם
        תַּעֲשׂוּ׃
      yi: בױט אײַך שטעט פֿאַר אײַערע קלײנע קינדער, און געהעפֿטן פֿאַר אײַערע שאָף,
        אָבער װאָס איז אַרױס פֿון אײַער מױל זאָלט איר טאָן.
      cs: Stavějte sobě tedy města pro dítky, a stáje pro dobytky své, a což vyšlo
        z úst vašich, učiňte.
      pl: 'Budujcie sobie miasta dla dzieci waszych i zagrody dla stad waszych; ale,
        co wyszło z ust waszych, spełnijcie!" '
    25:
      he: וַיֹּאמֶר בְּנֵי־גָד וּבְנֵי רְאוּבֵן אֶל־מֹשֶׁה לֵאמֹר עֲבָדֶיךָ יַעֲשׂוּ
        כַּאֲשֶׁר אֲדֹנִי מְצַוֶּה׃
      yi: 'האָבן די קינדער פֿון גָד און די קינדער פֿון ראובֿן געזאָגט צו משהן, אַזױ
        צו זאָגן: דײַנע קנעכט װעלן טאָן אַזױ װי מײַן האַר באַפֿעלט.'
      cs: 'I odpovědělo pokolení synů Gád a synů Ruben Mojžíšovi, řka: Služebníci
        tvoji učiní, jakž pán náš rozkazuje.'
      pl: 'I rzekli synowie Gada i synowie Reubena do Mojżesza tak: "Słudzy twoi uczynią,
        jak pan nasz rozkazuje. '
    26:
      he: טַפֵּנוּ נָשֵׁינוּ מִקְנֵנוּ וְכָל־בְּהֶמְתֵּנוּ יִהְיוּ־שָׁם בְּעָרֵי הַגִּלְעָד׃
      yi: אונדזערע קלײנע קינדער, אונדזערע װײַבער, אונדזער פֿי, און אַלע אונדזערע בהמות,
        װעלן זײַן דאָרטן אין די שטעט פֿון גִלעָד;
      cs: Dítky naše a ženy naše, dobytek náš a všecka hovada naše, tu zůstanou v
        městech Galád,
      pl: 'Dzieci nasze, żony nasze, stada nasze i wszystkie bydło nasze pozostaną
        tam, w miastach Gileadu; '
    27:
      he: וַעֲבָדֶיךָ יַעַבְרוּ כָּל־חֲלוּץ צָבָא לִפְנֵי יְהוָה לַמִּלְחָמָה כַּאֲשֶׁר
        אֲדֹנִי דֹּבֵר׃
      yi: אָבער דײַנע קנעכט, איטלעכער באַװאָפֿנטער צום חיל, װעלן אַריבערגײן פֿאַר
        גאָטס אָנגעזיכט אױף מלחמה, אַזױ װי מײַן האַר רעדט.
      cs: Služebníci pak tvoji přejdou jeden každý v odění způsobný před Hospodinem
        k boji, jakož mluví pán můj.
      pl: 'A słudzy twoi pójdą wszyscy zbrojnym zastępem przed obliczem Wiekuistego,
        na wojnę, jako pan nasz powiada!" '
    28:
      he: וַיְצַו לָהֶם מֹשֶׁה אֵת אֶלְעָזָר הַכֹּהֵן וְאֵת יְהוֹשֻׁעַ בִּן־נוּן וְאֶת־רָאשֵׁי
        אֲבוֹת הַמַּטּוֹת לִבְנֵי יִשְׂרָאֵל׃
      yi: און משה האָט באַפֿױלן װעגן זײ אֶלעָזָר דעם כֹּהן, און יהוֹשועַ דעם זון פֿון
        נון, און די הױפּטלײַט פֿון די פֿאָטערהײַזער פֿון די שבֿטים פֿון די קינדער
        פֿון ישׂראל,
      cs: I poručil o nich Mojžíš Eleazarovi knězi a Jozue, synu Nun, a předním v
        čeledech pokolení synů Izraelských,
      pl: 'I polecił ich Mojżesz Elazarowi, kapłanowi, i Jehoszuemu, synowi Nuna,
        i naczelnikom rodowym pokoleń synów Israela, -  '
    29:
      he: וַיֹּאמֶר מֹשֶׁה אֲלֵהֶם אִם־יַעַבְרוּ בְנֵי־גָד וּבְנֵי־רְאוּבֵן אִתְּכֶם
        אֶת־הַיַּרְדֵּן כָּל־חָלוּץ לַמִּלְחָמָה לִפְנֵי יְהוָה וְנִכְבְּשָׁה הָאָרֶץ
        לִפְנֵיכֶם וּנְתַתֶּם לָהֶם אֶת־אֶרֶץ הַגִּלְעָד לַאֲחֻזָּה׃
      yi: 'און משה האָט צו זײ געזאָגט: אױב די קינדער פֿון גָד און די קינדער פֿון ראובֿן,
        איטלעכער באַװאָפֿנטער אױף מלחמה, װעלן אַריבערגײן מיט אײַך דעם יַרדן פֿאַר
        גאָטס אָנגעזיכט, און דאָס לאַנד װעט באַצװוּנגען װערן פֿאַר אײַער אָנגעזיכט,
        זאָלט איר זײ געבן דאָס לאַנד גִלעָד צום אײגנטום.'
      cs: 'A řekl jim: Jestliže přejdou synové Gád a synové Ruben s vámi za Jordán
        všickni hotovi k boji před Hospodinem, a byla by již podmaněna země před vámi,
        dáte jim zemi Galád k vládařství.'
      pl: 'I rzekł Mojżesz do nich: "Jeżeli przejdą synowie Gada i synowie Reubena
        z wami Jarden, wszyscy uzbrojeni na wojnę przed obliczem Wiekuistego, a pokonaną
        będzie ziemia przed wami, - wtedy oddacie im ziemię Gilead w posiadanie; '
    30:
      he: וְאִם־לֹא יַעַבְרוּ חֲלוּצִים אִתְּכֶם וְנֹאחֲזוּ בְתֹכְכֶם בְּאֶרֶץ כְּנָעַן׃
      yi: אױב אָבער זײ װעלן ניט אַריבערגײן באַװאָפֿנט מיט אײַך, זאָלן זײ קריגן אײגנטום
        צװישן אײַך אין לאַנד כּנַעַן.
      cs: Pakli by nešli v odění s vámi, tedy dědictví míti budou u prostřed vás v
        zemi Kanán.
      pl: 'Jeżeliby zaś nie przeszli uzbrojeni z wami, wtedy osiedlą się wpośród was
        na ziemi Kanaan." '
    31:
      he: וַיַּעֲנוּ בְנֵי־גָד וּבְנֵי רְאוּבֵן לֵאמֹר אֵת אֲשֶׁר דִּבֶּר יְהוָה אֶל־עֲבָדֶיךָ
        כֵּן נַעֲשֶׂה׃
      yi: 'האָבן זיך אָפּגערופֿן די קינדער פֿון גָד און די קינדער פֿון ראובֿן, אַזױ
        צו זאָגן: װאָס גאָט האָט גערעדט צו דײַנע קנעכט, אַזױ װעלן מיר טאָן.'
      cs: 'I odpověděli synové Gád a synové Ruben, řkouce: Jakž mluvil Hospodin služebníkům
        tvým, tak učiníme:'
      pl: 'I odpowiedzieli synowie Gada i synowie Reubena, i rzekli: "Jak powiedział
        Wiekuisty do sług twoich, tak uczynim; '
    32:
      he: נַחְנוּ נַעֲבֹר חֲלוּצִים לִפְנֵי יְהוָה אֶרֶץ כְּנָעַן וְאִתָּנוּ אֲחֻזַּת
        נַחֲלָתֵנוּ מֵעֵבֶר לַיַּרְדֵּן׃
      yi: מיר װעלן אַריבערגײן באַװאָפֿנטע פֿאַר גאָטס געזיכט, אין לאַנד כּנַעַן, און
        דאָס אײגנטום פֿון אונדזער נחלה פֿון דער זײַט יַרדן זאָל בלײַבן בײַ אונדז.
      cs: My půjdeme v odění před Hospodinem do země Kanán, a zůstane nám v dědictví
        vládařství naše z této strany Jordánu.
      pl: 'My pójdziemy zbrojno przed obliczem Wiekuistego do ziemi Kanaan, ale przy
        nas zostanie osiadłość dziedziczna nasza po tej stronie Jardenu!" '
    33:
      he: וַיִּתֵּן לָהֶם מֹשֶׁה לִבְנֵי־גָד וְלִבְנֵי רְאוּבֵן וְלַחֲצִי שֵׁבֶט מְנַשֶּׁה
        בֶן־יוֹסֵף אֶת־מַמְלֶכֶת סִיחֹן מֶלֶךְ הָאֱמֹרִי וְאֶת־מַמְלֶכֶת עוֹג מֶלֶךְ
        הַבָּשָׁן הָאָרֶץ לְעָרֶיהָ בִּגְבֻלֹת עָרֵי הָאָרֶץ סָבִיב׃
      yi: און משה האָט זײ, די קינדער פֿון גָד און די קינדער פֿון ראובֿן און דעם האַלבן
        שבֿט פֿון מנשה דעם זון פֿון יוֹספֿן, געגעבן דאָס קיניגרײַך פֿון סיחון דעם
        מלך פֿון אֶמוֹרי, און דאָס קיניגרײַך פֿון עוֹג דעם מלך פֿון בשָן, דאָס לאַנד
        לױט אירע שטעט מיט די געמאַרקן, די שטעט פֿון דעם לאַנד רונד אַרום.
      cs: Tedy dal jim Mojžíš, synům totiž Gád a synům Ruben a polovici pokolení Manasses,
        syna Jozefova, království Seona, krále Amorejského, a království Oga, krále
        Bázanského, zemi s městy jejími při pomezích, i města země té [všudy] vůkol.
      pl: 'I oddał Mojżesz im, - synom Gada, i synom Reubena, i połowie pokolenia
        Menaszy, syna Josefa, królestwo Sychona, króla Emorei, i królestwo Oga, króla
        Baszanu, całą ziemię z miastami jej w obrębie miast tej ziemi wokoło. '
    34:
      he: וַיִּבְנוּ בְנֵי־גָד אֶת־דִּיבֹן וְאֶת־עֲטָרֹת וְאֵת עֲרֹעֵר׃
      yi: און די קינדער פֿון גָד האָבן אָפּגעבױט דיבֿוֹן, און עַטָרוֹת, און עַרוֹעֵר,
      cs: A vzdělali synové Gád, Dibon, Atarot a Aroer,
      pl: 'I odbudowali synowie Gada Dybon, i Ataroth, i Aroer; '
    35:
      he: וְאֶת־עַטְרֹת שׁוֹפָן וְאֶת־יַעְזֵר וְיָגְבֳּהָה׃
      yi: און עַטרוֹת-שוֹפֿן, און יַעְזֵר, און יָגבהָה,
      cs: A Atrot, Sofan, Jazer a Jegbaa,
      pl: 'I Atroth-Szofan, i Jaazer, i Jagbeha; '
    36:
      he: וְאֶת־בֵּית נִמְרָה וְאֶת־בֵּית הָרָן עָרֵי מִבְצָר וְגִדְרֹת צֹאן׃
      yi: און בית-נִמרָה, און בית-הָרָן; באַפֿעסטיקטע שטעט מיט געהעפֿטן פֿאַר שאָף.
      cs: A Betnemra a Betaran, města hrazená, a stáje pro dobytky.
      pl: 'I Beth-Nymra, i Beth-Haran: miasta warowne, i zagrody dla stad. '
    37:
      he: וּבְנֵי רְאוּבֵן בָּנוּ אֶת־חֶשְׁבּוֹן וְאֶת־אֶלְעָלֵא וְאֵת קִרְיָתָיִם׃
      yi: און די קינדער פֿון ראובֿן האָבן אָפּגעבױט חֶשבוֹן, און אֶלעָלֵא, און קִריָתַיִם,
      cs: Synové pak Ruben vystavěli Ezebon, Eleale a Kariataim,
      pl: 'Synowie téż Reubena odbudowali: Cheszbon, i Elale, i Kirjathaim; '
    38:
      he: וְאֶת־נְבוֹ וְאֶת־בַּעַל מְעוֹן מוּסַבֹּת שֵׁם וְאֶת־שִׂבְמָה וַיִּקְרְאוּ
        בְשֵׁמֹת אֶת־שְׁמוֹת הֶעָרִים אֲשֶׁר בָּנוּ׃
      yi: און נבֿוֹ, און בעַל-מְעוֹן – מיט אומגעביטענע נעמען – און שִׂבֿמָה; און זײ
        האָבן אָנגערופֿן מיט נעמען די שטעט װאָס זײ האָבן אָפּגעבױט.
      cs: A Nébo a Balmeon, změnivše jim jména; také Sabma, a dali jiná jména městům,
        kteráž vzdělali.
      pl: 'I Nebo, i Baal-Meon, których nazwy zmieniono, i Sybmę; i przydali swoje
        nazwy do nazw miast, które odbudowali. '
    39:
      he: וַיֵּלְכוּ בְּנֵי מָכִיר בֶּן־מְנַשֶּׁה גִּלְעָדָה וַיִּלְכְּדֻהָ וַיּוֹרֶשׁ
        אֶת־הָאֱמֹרִי אֲשֶׁר־בָּהּ׃
      yi: און די קינדער פֿון מָכיר דעם זון פֿון מנשהן זײַנען געגאַנגען קײן גִלעָד,
        און זײ האָבן עס באַצװוּנגען, און האָבן פֿאַרטריבן דעם אֶמוֹרי װאָס דרינען.
      cs: Táhli pak synové Machir, syna Manassesova, do Galád, a vzavše tu [krajinku],
        vyhnali Amorejského, kterýž tam bydlil.
      pl: 'Wtargnęli téż synowie Machyra, syna Menaszy do Gilead, i zdobyli go, -
        i wygnał on Emorejczyka, który tam był; '
    40:
      he: וַיִּתֵּן מֹשֶׁה אֶת־הַגִּלְעָד לְמָכִיר בֶּן־מְנַשֶּׁה וַיֵּשֶׁב בָּהּ׃
      yi: און משה האָט געגעבן גִלעָד צו מָכיר דעם זון פֿון מנשהן, און ער האָט זיך
        באַזעצט דרינען.
      cs: I dal Mojžíš [zemi] Galád Machirovi, synu Manassesovu, a bydlil v ní.
      pl: 'I oddał Mojżesz Gilead Machyrowi, synowi Menaszy, który osiedlił się w
        nim; '
    41:
      he: וְיָאִיר בֶּן־מְנַשֶּׁה הָלַךְ וַיִּלְכֹּד אֶת־חַוֺּתֵיהֶם וַיִּקְרָא אֶתְהֶן
        חַוֺּת יָאִיר׃
      yi: און יָאיר דער זון פֿון מנשהן איז געגאַנגען און האָט באַצװוּנגען זײערע דערפֿער,
        און ער האָט זײ גערופֿן חווֹת-יָאיר.
      cs: Jair také syn Manassesův táhl a vzal vsi jejich, a nazval je vsi Jairovy.
      pl: 'Jair zaś, syn Menaszy, wtargnął i zdobył sioła ich, i nazwał je siołami
        Jaira; '
    42:
      he: וְנֹבַח הָלַךְ וַיִּלְכֹּד אֶת־קְנָת וְאֶת־בְּנֹתֶיהָ וַיִּקְרָא לָה נֹבַח
        בִּשְׁמוֹ׃
      yi: און נוֹבֿח איז געגאַנגען און האָט באַצװוּנגען קנָת מיט אירע טעכטערשטעט;
        און ער האָט זי גערופֿן נוֹבֿח אױף זײַן נאָמען.
      cs: Nobe také táhl, a vzal Kanat a městečka jeho, a nazval je Nobe od jména
        svého.
      pl: 'I Nobach téż wtargnął i zdobył Kenath i przyległości jego, i nazwał je
        Nobach, od imienia swego. '
  33:
    1:
      he: אֵלֶּה מַסְעֵי בְנֵי־יִשְׂרָאֵל אֲשֶׁר יָצְאוּ מֵאֶרֶץ מִצְרַיִם לְצִבְאֹתָם
        בְּיַד־מֹשֶׁה וְאַהֲרֹן׃
      yi: דאָס זײַנען די ציִונגען פֿון די קינדער פֿון ישׂראל, װאָס זײַנען אַרױסגעגאַנגען
        פֿון לאַנד מִצרַיִם לױט זײערע מחנות אונטער דער האַנט פֿון משהן און אַהרֹנען.
      cs: ' Tato jsou tažení synů Izraelských, kteříž vyšli z země Egyptské po houfích
        svých, pod spravou Mojžíše a Arona.'
      pl: 'Oto pochody synów Israela, którzy wyszli z ziemi Micraim, podług zastępów
        swych pod wodzą Mojżesza i Ahrona. '
    2:
      he: וַיִּכְתֹּב מֹשֶׁה אֶת־מוֹצָאֵיהֶם לְמַסְעֵיהֶם עַל־פִּי יְהוָה וְאֵלֶּה
        מַסְעֵיהֶם לְמוֹצָאֵיהֶם׃
      yi: 'און משה האָט פֿאַרשריבן זײערע אַרױסגאַנגען אױף זײערע ציִונגען לױט דעם מױל
        פֿון גאָט; און דאָס זײַנען זײערע ציִונגען אין זײערע אַרױסגאַנגען:'
      cs: Sepsal pak Mojžíš vycházení jejich podlé toho, jakž táhli k rozkazu Hospodinovu.
        Tato jsou tedy vycházení jejich podlé toho, jakž táhli.
      pl: 'I spisał Mojżesz stacye ich, podług pochodów ich na rozkaz Wiekuistego;
        a oto pochody ich według stacyj ich. '
    3:
      he: וַיִּסְעוּ מֵרַעְמְסֵס בַּחֹדֶשׁ הָרִאשׁוֹן בַּחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ
        הָרִאשׁוֹן מִמָּחֳרַת הַפֶּסַח יָצְאוּ בְנֵי־יִשְׂרָאֵל בְּיָד רָמָה לְעֵינֵי
        כָּל־מִצְרָיִם׃
      yi: זײ האָבן געצױגן פֿון רַעְמסֵס אין ערשטן חוֹדש, אין פֿופֿצנטן טאָג פֿון ערשטן
        חוֹדש; אױף מאָרגן נאָכן קָרבן-פּסח זײַנען די קינדער פֿון ישׂראל אַרױסגעגאַנגען
        מיט אַ הױכער האַנט פֿאַר די אױגן פֿון גאַנץ מִצרַיִם,
      cs: Nejprv z Ramesses jdouce prvního měsíce, v patnáctý den téhož prvního měsíce,
        nazejtří po [slavnosti] Fáze vyšli synové Izraelští v ruce silné před očima
        všech Egyptských,
      pl: 'Wyruszyli tedy z Raamses, miesiąca pierwszego, piętnastego dnia tegoż miesiąca
        pierwszego; nazajutrz po Pesach wyszli synowie Israela ręką zwycięzką, w oczach
        całego Micraimu; '
    4:
      he: וּמִצְרַיִם מְקַבְּרִים אֵת אֲשֶׁר הִכָּה יְהוָה בָּהֶם כָּל־בְּכוֹר וּבֵאלֹהֵיהֶם
        עָשָׂה יְהוָה שְׁפָטִים׃
      yi: בעת די מִצרים האָבן געהאַלטן אין באַגראָבן די װאָס גאָט האָט דערשלאָגן צװישן
        זײ – איטלעכן בכָור; און אױך אױף זײערע געטער האָט גאָט געטאָן אַ משפּט.
      cs: Kdyžto Egyptští pochovávali všecky prvorozené, kteréž zbil Hospodin mezi
        nimi, a při bozích jejich vykonal Hospodin soudy [své].
      pl: 'Micrejczycy grzebali tymczasem tych, których Wiekuisty wpośród nich poraził,
        wszystkich pierworodnych; nad bóstwami téż ich spełnił Wiekuisty sądy. '
    5:
      he: וַיִּסְעוּ בְנֵי־יִשְׂרָאֵל מֵרַעְמְסֵס וַיַּחֲנוּ בְּסֻכֹּת׃
      yi: און די קינדער פֿון ישׂראל האָבן געצױגן פֿון רַעְמסֵס, און גערוט אין סוכּוֹת.
      cs: Hnuvše se tedy synové Izraelští z Ramesses, položili se v Sochot.
      pl: 'I wyruszyli synowie Israela z Raamses i stanęli obozem w Sukkoth; '
    6:
      he: וַיִּסְעוּ מִסֻּכֹּת וַיַּחֲנוּ בְאֵתָם אֲשֶׁר בִּקְצֵה הַמִּדְבָּר׃
      yi: און זײ האָבן געצױגן פֿון סוכּוֹת, און גערוט אין אֵַתָם װאָס בײַם עק מדבר.
      cs: Potom hnuvše se z Sochot, položili se v Etam, jenž jest při kraji pouště.
      pl: 'I wyruszyli z Sukkoth, i stanęli obozem w Etham, które na krańcu pustyni; '
    7:
      he: וַיִּסְעוּ מֵאֵתָם וַיָּשָׁב עַל־פִּי הַחִירֹת אֲשֶׁר עַל־פְּנֵי בַּעַל
        צְפוֹן וַיַּחֲנוּ לִפְנֵי מִגְדֹּל׃
      yi: און זײ האָבן געצױגן פֿון אֵתָם, און זיך אומגעקערט צו פּי-הַחירוֹת װאָס פֿאַר
        בעַל-צפֿוֹן, און גערוט פֿאַר מִגדוֹל.
      cs: A hnuvše se z Etam, navrátili se zase k Fiarot, jenž jest před Belsefon,
        a položili se před Magdalem.
      pl: 'I wyruszyli z Etham, i zwrócili się ku Pi-Hachiroth, które naprzeciw Baal-Cefon,
        i stanęli obozem przed Migdolem; '
    8:
      he: וַיִּסְעוּ מִפְּנֵי הַחִירֹת וַיַּעַבְרוּ בְתוֹךְ־הַיָּם הַמִּדְבָּרָה וַיֵּלְכוּ
        דֶּרֶךְ שְׁלֹשֶׁת יָמִים בְּמִדְבַּר אֵתָם וַיַּחֲנוּ בְּמָרָה׃
      yi: און זײ האָבן געצױגן פֿון פּנֵי-הַחירוֹת, און זײַנען אַריבערגעגאַנגען דורכן
        ים צום מדבר; און זײ זײַנען געגאַנגען דרײַ טעג װעגס אין מדבר אֵתָם, און האָבן
        גערוט אין מָרָה.
      cs: A hnuvše se z Fiarot, šli prostředkem moře na poušť, a ušedše tří dnů cesty
        po poušti Etam, položili se v Marah.
      pl: 'I wyruszyli z Pne-Hachiroth, przeszli przez morze na pustynię, i szli drogą
        trzech dni po pustyni Etham, i stanęli obozem w Mara; '
    9:
      he: וַיִּסְעוּ מִמָּרָה וַיָּבֹאוּ אֵילִמָה וּבְאֵילִם שְׁתֵּים עֶשְׂרֵה עֵינֹת
        מַיִם וְשִׁבְעִים תְּמָרִים וַיַּחֲנוּ־שָׁם׃
      yi: און זײ האָבן געצױגן פֿון מָרָה, און זײַנען געקומען קײן אֵילִם; און אין אֵילִם
        זײַנען געװען צװעלף קװאַלן װאַסער און זיבעציק טײטלבײמער; און זײ האָבן דאָרטן
        גערוט.
      cs: Jdouce pak z Marah, přišli do Elim, kdežto bylo dvanácte studnic vod, a
        sedmdesáte palm. I položili se tu.
      pl: 'I wyruszyli z Mara, i przybyli do Elim, - a w Elim było dwanaście źródeł
        wód, i siedmdziesiąt palm, - i stanęli tam obozem; '
    10:
      he: וַיִּסְעוּ מֵאֵילִם וַיַּחֲנוּ עַל־יַם־סוּף׃
      yi: און זײ האָבן געצױגן פֿון אֵילִם, און גערוט בײַם ים-סוף.
      cs: A hnuvše se z Elim, položili se u moře Rudého.
      pl: 'I wyruszyli z Elim, i stanęli obozem nad morzem Sitowém; '
    11:
      he: וַיִּסְעוּ מִיַּם־סוּף וַיַּחֲנוּ בְּמִדְבַּר־סִין׃
      yi: און זײ האָבן געצױגן פֿון ים-סוף, און גערוט אין מדבר סין.
      cs: Potom hnuvše se od moře Rudého, položili se na poušti Sin.
      pl: 'I wyruszyli od morza Sitowego, i stanęli obozem na puszczy Syn; '
    12:
      he: וַיִּסְעוּ מִמִּדְבַּר־סִין וַיַּחֲנוּ בְּדָפְקָה׃
      yi: און זײ האָבן געצױגן פֿון מדבר סין און גערוט אין דָפֿקָה.
      cs: A když se hnuli z pouště Sin, položili se v Dafka.
      pl: 'I wyruszyli z puszczy Syn, i stanęli obozem w Dofka; '
    13:
      he: וַיִּסְעוּ מִדָּפְקָה וַיַּחֲנוּ בְּאָלוּשׁ׃
      yi: און זײ האָבן געצױגן פֿון דָפֿקָה, און גערוט אין אָלוש.
      cs: A hnuvše se z Dafka, položili se v Halus.
      pl: 'I wyruszyli z Dofka, i stanęli obozem w Alusz; '
    14:
      he: וַיִּסְעוּ מֵאָלוּשׁ וַיַּחֲנוּ בִּרְפִידִם וְלֹא־הָיָה שָׁם מַיִם לָעָם
        לִשְׁתּוֹת׃
      yi: און זײ האָבן געצױגן פֿון אָלוש, און גערוט אין רפֿידים; און דאָרטן איז ניט
        געװען קײן װאַסער פֿאַרן פֿאָלק צום טרינקען.
      cs: Hnuvše se pak z Halus, rozbili stany v Rafidim, kdežto lid neměl vody ku
        pití.
      pl: 'I wyruszyli z Alusz, i stanęli obozem w Refidym, a nie było tam dla ludu
        wody do picia; '
    15:
      he: וַיִּסְעוּ מֵרְפִידִם וַיַּחֲנוּ בְּמִדְבַּר סִינָי׃
      yi: און זײ האָבן געצױגן פֿון רפֿידים, און גערוט אין מדבר סינַי.
      cs: A hnuvše se z Rafidim, položili se na poušti Sinai.
      pl: 'I wyruszyli z Refidym, i stanęli obozem na puszczy Synai; '
    16:
      he: וַיִּסְעוּ מִמִּדְבַּר סִינָי וַיַּחֲנוּ בְּקִבְרֹת הַתַּאֲוָה׃
      yi: און זײ האָבן געצױגן פֿון מדבר סינַי, און גערוט אין קִבֿרוֹת-הַתַּאֲוָה.
      cs: Hnuvše se pak z pouště Sinai, položili se v Kibrot Hattáve.
      pl: 'I wyruszyli z puszczy Synai, i stanęli obozem w Kibroth-Hataawa; '
    17:
      he: וַיִּסְעוּ מִקִּבְרֹת הַתַּאֲוָה וַיַּחֲנוּ בַּחֲצֵרֹת׃
      yi: און זײ האָבן געצױגן פֿון קִבֿרוֹת-הַתַּאֲוָה, און גערוט אין חַצֵרוֹת.
      cs: A když se hnuli z Kibrot Hattáve, položili se v Hazerot.
      pl: 'I wyruszyli z Kibroth-Hataawa, i stanęli obozem w Chaceroth; '
    18:
      he: וַיִּסְעוּ מֵחֲצֵרֹת וַיַּחֲנוּ בְּרִתְמָה׃
      yi: און זײ האָבן געצױגן פֿון חַצֵרוֹת, און גערוט אין רִתמָה.
      cs: Hnuvše se pak z Hazerot, položili se v Retma.
      pl: 'I wyruszyli z Chaceroth, i stanęli obozem w Rythma; '
    19:
      he: וַיִּסְעוּ מֵרִתְמָה וַיַּחֲנוּ בְּרִמֹּן פָּרֶץ׃
      yi: און זײ האָבן געצױגן פֿון רִתמָה, און גערוט אין רִמוֹן-פּרֶץ.
      cs: A z Retma hnuvše se, položili se v Remmon Fáres.
      pl: 'I wyruszyli z Rythma, i stanęli obozem w Rymmon-Perec; '
    20:
      he: וַיִּסְעוּ מֵרִמֹּן פָּרֶץ וַיַּחֲנוּ בְּלִבְנָה׃
      yi: און זײ האָבן געצױגן פֿון רִמוֹן-פּרֶץ, און גערוט אין לִבֿנָה.
      cs: Potom hnuvše se z Remmon Fáres, položili se v Lebna.
      pl: 'I wyruszyli z Rymmon-Perec, i stanęli obozem w Libna; '
    21:
      he: וַיִּסְעוּ מִלִּבְנָה וַיַּחֲנוּ בְּרִסָּה׃
      yi: און זײ האָבן געצױגן פֿון לִבֿנָה, און גערוט אין רִסָה.
      cs: A hnuvše se z Lebna, položili se v Ressa.
      pl: 'I wyruszyli z Libna, i stanęli obozem w Ryssa; '
    22:
      he: וַיִּסְעוּ מֵרִסָּה וַיַּחֲנוּ בִּקְהֵלָתָה׃
      yi: און זײ האָבן געצױגן פֿון רִסָה, און גערוט אין קהלָה.
      cs: A hnuvše se z Ressa, položili se v Cehelot.
      pl: 'I wyruszyli z Ryssa, i stanęli obozem w Kehelatha; '
    23:
      he: וַיִּסְעוּ מִקְּהֵלָתָה וַיַּחֲנוּ בְּהַר־שָׁפֶר׃
      yi: און זײ האָבן געצױגן פֿון קהלָה, און גערוט בײַם באַרג שֶפֿר.
      cs: Z Cehelot pak hnuvše se, položili se na hoře Sefer.
      pl: 'I wyruszyli z Kehelatha, i stanęli obozem u góry Szefer; '
    24:
      he: וַיִּסְעוּ מֵהַר־שָׁפֶר וַיַּחֲנוּ בַּחֲרָדָה׃
      yi: און זײ האָבן געצױגן פֿון באַרג שֶפֿר, און גערוט אין חַרָדָה.
      cs: A když se hnuli s hory Sefer, položili se v Arad.
      pl: 'I wyruszyli od góry Szefer, i stanęli obozem w Charada; '
    25:
      he: וַיִּסְעוּ מֵחֲרָדָה וַיַּחֲנוּ בְּמַקְהֵלֹת׃
      yi: און זײ האָבן געצױפֿן פֿון חַרָדָה, און גערוט אין מַקהלוֹת.
      cs: A hnuvše se z Arad, položili se v Machelot.
      pl: 'I wyruszyli z Charada, i stanęli obozem w Makheloth; '
    26:
      he: וַיִּסְעוּ מִמַּקְהֵלֹת וַיַּחֲנוּ בְּתָחַת׃
      yi: און זײ האָבן געצױגן פֿון מַקהלוֹת, און גערוט אין תַּחַת.
      cs: Potom hnuvše se z Machelot, položili se v Tahat.
      pl: 'I wyruszyli z Makheloth, i stanęli obozem w Tachath; '
    27:
      he: וַיִּסְעוּ מִתָּחַת וַיַּחֲנוּ בְּתָרַח׃
      yi: און זײ האָבן געצױגן פֿון תַּחַת, און גערוט אין תֶּרַח.
      cs: A hnuvše se z Tahat, položili se v Tár.
      pl: 'I wyruszyli z Tachath, i stanęli obozem w Therach; '
    28:
      he: וַיִּסְעוּ מִתָּרַח וַיַּחֲנוּ בְּמִתְקָה׃
      yi: און זײ האָבן געצױגן פֿון תֶּרַח, און גערוט אין מִתקָה.
      cs: A když se hnuli z Tár, položili se v Metka.
      pl: 'I wyruszyli z Therach, i stanęli obozem w Mithka; '
    29:
      he: וַיִּסְעוּ מִמִּתְקָה וַיַּחֲנוּ בְּחַשְׁמֹנָה׃
      yi: און זײ האָבן געצױגן פֿון מִתקָה, און גערוט אין חַשמוֹנָה.
      cs: A hnuvše se z Metka, položili se v Esmona.
      pl: 'I wyruszyli z Mithka, i stanęli obozem w Chaszmona; '
    30:
      he: וַיִּסְעוּ מֵחַשְׁמֹנָה וַיַּחֲנוּ בְּמֹסֵרוֹת׃
      yi: און זײ האָבן געצױגן פֿון חַשמוֹנָה, און גערוט אין מוֹסֵרוֹת.
      cs: Z Esmona pak hnuvše se, položili se v Moserot.
      pl: 'I wyruszyli z Chaszmona, i stanęli obozem w Moseroth; '
    31:
      he: וַיִּסְעוּ מִמֹּסֵרוֹת וַיַּחֲנוּ בִּבְנֵי יַעֲקָן׃
      yi: און זײ האָבן געצױגן פֿון מוֹסֵרוֹת, און גערוט אין בנֵי-יַעֲקָן.
      cs: A když se hnuli z Moserot, položili se v Benejakan.
      pl: 'I wyruszyli z Moseroth, i stanęli obozem w Bne-Jaakan; '
    32:
      he: וַיִּסְעוּ מִבְּנֵי יַעֲקָן וַיַּחֲנוּ בְּחֹר הַגִּדְגָּד׃
      yi: און זײ האָבן געצױגן פֿון בנֵי-יַעֲקָן, און גערוט אין חוֹר-הַגִדגָד.
      cs: A hnuvše se z Benejakan, položili se v Chor Gidgad.
      pl: 'I wyruszyli z Bne-Jaakan, i stanęli obozem w Chor-Hagidgad; '
    33:
      he: וַיִּסְעוּ מֵחֹר הַגִּדְגָּד וַיַּחֲנוּ בְּיָטְבָתָה׃
      yi: און זײ האָבן געצױגן פֿון חוֹר-הַגִדגָד, און גערוט אין יָטבֿה.
      cs: A hnuvše se z Chor Gidgad, položili se v Jotbata.
      pl: 'I wyruszyli z Chor-Hagidgad, i stanęli obozem w Jotbatha; '
    34:
      he: וַיִּסְעוּ מִיָּטְבָתָה וַיַּחֲנוּ בְּעַבְרֹנָה׃
      yi: און זײ האָבן געצױגן פֿון יָטבֿה, און גערוט אין עַבֿרוֹנָה.
      cs: Když se pak hnuli z Jotbata, položili se v Habrona.
      pl: 'I wyruszyli z Jotbatha, i stanęli obozem w Abrona; '
    35:
      he: וַיִּסְעוּ מֵעַבְרֹנָה וַיַּחֲנוּ בְּעֶצְיוֹן גָּבֶר׃
      yi: און זײ האָבן געצױגן פֿון עַבֿרוֹנָה, און גערוט אין עֶציוֹן-גֶבֿר.
      cs: A z Habrona hnuvše se, položili se v Aziongaber.
      pl: 'I wyruszyli z Abrona, i stanęli obozem w Ecjon-Geber; '
    36:
      he: וַיִּסְעוּ מֵעֶצְיוֹן גָּבֶר וַיַּחֲנוּ בְמִדְבַּר־צִן הִוא קָדֵשׁ׃
      yi: און זײ האָבן געצױגן פֿון עֶציוֹן-גֶבֿר, און גערוט אין מדבר צִן, דאָס איז
        קָדֵש.
      cs: A odtud hnuvše se, položili se na poušti Tsin, jenž jest Kádes.
      pl: 'I wyruszyli z Ecjon-Geber, i stanęli obozem na puszczy Cyn, czyli Kadesz; '
    37:
      he: וַיִּסְעוּ מִקָּדֵשׁ וַיַּחֲנוּ בְּהֹר הָהָר בִּקְצֵה אֶרֶץ אֱדוֹם׃
      yi: און זײ האָבן געצױגן פֿון קָדֵש, און גערוט בײַם באַרג הוֹר, אין עק פֿון לאַנד
        אֶדוֹם.
      cs: A hnuvše se z Kádes, položili se na hoře [řečené] Hor, při končinách země
        Edomské.
      pl: 'I wyruszyli z Kadesz, i stanęli obozem u góry Hor, na kresach ziemi Edomu; '
    38:
      he: וַיַּעַל אַהֲרֹן הַכֹּהֵן אֶל־הֹר הָהָר עַל־פִּי יְהוָה וַיָּמָת שָׁם בִּשְׁנַת
        הָאַרְבָּעִים לְצֵאת בְּנֵי־יִשְׂרָאֵל מֵאֶרֶץ מִצְרַיִם בַּחֹדֶשׁ הַחֲמִישִׁי
        בְּאֶחָד לַחֹדֶשׁ׃
      yi: און אַהרן דער כֹּהן איז אַרױפֿגעגאַנגען אױפֿן באַרג הוֹר, לױט דעם מױל פֿון
        גאָט, און ער איז דאָרטן געשטאָרבן, אין דעם פֿערציקסטן יאָר נאָך דעם װי די
        קינדער פֿון ישׂראל זײַנען אַרױסגעגאַנגען פֿון לאַנד מִצרַיִם, אין פֿינפֿטן
        חוֹדש, אין ערשטן טאָג פֿון חוֹדש.
      cs: Tu vstoupil Aron kněz na horu, [jenž slove] Hor, k rozkazu Hospodinovu,
        a umřel tam, léta čtyřidcátého po vyjití synů Izraelských z země Egyptské,
        v první den měsíce pátého.
      pl: 'Tedy wstąpił Ahron, kapłan, na górę Hor, według rozkazu Wiekuistego, i
        umarł tam roku czterdziestego po wyjściu synów Israela z ziemi Micraim, miesiąca
        piątego, pierwszego dnia tegoż miesiąca; '
    39:
      he: וְאַהֲרֹן בֶּן־שָׁלֹשׁ וְעֶשְׂרִים וּמְאַת שָׁנָה בְּמֹתוֹ בְּהֹר הָהָר׃
      yi: און אַהרן איז געװען הונדערט און דרײַ און צװאַנציק יאָר אַלט, װען ער איז
        געשטאָרבן אױפֿן באַרג הוֹר.
      cs: A byl Aron ve stu ve dvadcíti a třech letech, když umřel na hoře Hor.
      pl: 'Miał zaś Ahron sto dwadzieścia i trzy lata, gdy umarł na górze Hor. '
    40:
      he: וַיִּשְׁמַע הַכְּנַעֲנִי מֶלֶךְ עֲרָד וְהוּא־יֹשֵׁב בַּנֶּגֶב בְּאֶרֶץ כְּנָעַן
        בְּבֹא בְּנֵי יִשְׂרָאֵל׃
      yi: און דער כּנַעֲני, דער מלך פֿון עַרָד, װאָס איז געזעסן אין דָרום, אין לאַנד
        כּנַעַן, האָט געהערט װעגן דעם קומען פֿון די קינדער פֿון ישׂראל.
      cs: Uslyšel také Kananejský král v Arad, kterýž bydlil na poledne v zemi Kananejské,
        že by táhli synové Izraelští.
      pl: 'Wtedy to usłyszał Kanaanejczyk, król Aradu - osiadły na południu ziemi
        Kanaan, - że nadciągają synowie Israela... '
    41:
      he: וַיִּסְעוּ מֵהֹר הָהָר וַיַּחֲנוּ בְּצַלְמֹנָה׃
      yi: און זײ האָבן געצױגן פֿון באַרג הוֹר, און גערוט אין צַלמוֹנָה.
      cs: Tedy hnuvše se s hory Hor, položili se v Salmona.
      pl: 'I wyruszyli od góry Hor, i stanęli obozem w Calmona; '
    42:
      he: וַיִּסְעוּ מִצַּלְמֹנָה וַיַּחֲנוּ בְּפוּנֹן׃
      yi: און זײ האָבן געצױגן פֿון צַלמוֹנָה, און גערוט אין פֿונוֹן.
      cs: A hnuvše se z Salmona, položili se v Funon.
      pl: 'I wyruszyli z Calmona, i stanęli obozem w Funon; '
    43:
      he: וַיִּסְעוּ מִפּוּנֹן וַיַּחֲנוּ בְּאֹבֹת׃
      yi: און זײ האָבן געצױגן פֿון פֿונוֹן, און גערוט אין אוֹבֿוֹת.
      cs: Z Funon pak hnuvše se, položili se v Obot.
      pl: 'I wyruszyli z Funon, i stanęli obozem w Oboth; '
    44:
      he: וַיִּסְעוּ מֵאֹבֹת וַיַּחֲנוּ בְּעִיֵּי הָעֲבָרִים בִּגְבוּל מוֹאָב׃
      yi: און זײ האָבן געצױגן פֿון אוֹבֿוֹת, און גערוט אין עִיֵי-עַבֿרים, בײַם געמאַרק
        פֿון מוֹאָבֿ.
      cs: A když se hnuli z Obot, rozbili stany při pahrbcích hor Abarim, na pomezí
        Moábském.
      pl: 'I wyruszyli z Oboth, i stanęli obozem w Ije-Abarym, na granicy Moabu; '
    45:
      he: וַיִּסְעוּ מֵעִיִּים וַיַּחֲנוּ בְּדִיבֹן גָּד׃
      yi: און זײ האָבן געצױגן פֿון עִיִים, און גערוט אין דיבֿוֹן-גָד.
      cs: Potom hnuvše se od těch pahrbků, položili se v Dibongad.
      pl: 'I wyruszyli z Iim, i stanęli obozem w Dybon-Gad; '
    46:
      he: וַיִּסְעוּ מִדִּיבֹן גָּד וַיַּחֲנוּ בְּעַלְמֹן דִּבְלָתָיְמָה׃
      yi: און זײ האָבן געצױגן פֿון דיבֿוֹן-גָד, און גערוט אין עַלמוֹן-דִבֿלָתַיִם.
      cs: Z Dibongad hnuvše se, položili se v Helmondeblataim.
      pl: 'I wyruszyli z Dybon-Gad, i stanęli obozem w Almon-Dyblathajma; '
    47:
      he: וַיִּסְעוּ מֵעַלְמֹן דִּבְלָתָיְמָה וַיַּחֲנוּ בְּהָרֵי הָעֲבָרִים לִפְנֵי
        נְבוֹ׃
      yi: און זײ האָבן געצױגן פֿון עַלמוֹן-דִבֿלָתַיִם, און גערוט אין די בערג פֿון
        עַבֿרים, פֿאַר נבֿוֹ.
      cs: A když se hnuli z Helmondeblataim, položili se na horách Abarim proti Nébo.
      pl: 'I wyruszyli z Almon-Dyblathajma, i stanęli obozem przy górach Abarym, przed
        Nebo; '
    48:
      he: וַיִּסְעוּ מֵהָרֵי הָעֲבָרִים וַיַּחֲנוּ בְּעַרְבֹת מוֹאָב עַל יַרְדֵּן
        יְרֵחוֹ׃
      yi: און זײ האָבן געצױגן פֿון די בערג פֿון עַבֿרים, און גערוט אין די פּלױנען
        פֿון מוֹאָבֿ בײַם יַרדן לעבן יריחו.
      cs: Odšedše pak z hor Abarim, položili se na rovinách Moábských, při Jordánu
        [proti] Jerichu.
      pl: 'I wyruszyli od gór Abarym, i stanęli obozem na stepach Moabu, nad Jardenem
        Jerychońskim; '
    49:
      he: וַיַּחֲנוּ עַל־הַיַּרְדֵּן מִבֵּית הַיְשִׁמֹת עַד אָבֵל הַשִּׁטִּים בְּעַרְבֹת
        מוֹאָב׃
      yi: און זײ האָבן גערוט בײַם יַרדן, פֿון בית-ישימוֹת ביז אָבֿל-שִטים אין די פּלױנען
        פֿון מוֹאָבֿ.
      cs: A rozbili stany při Jordánu, od Betsimot až do Abelsetim, na rovinách Moábských.
      pl: 'I rozłożyli się nad Jardenem od Beth-Jeszymoth do Abel-Szyttym na stepach
        Moabu. '
    50:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְּעַרְבֹת מוֹאָב עַל־יַרְדֵּן יְרֵחוֹ לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן אין די פּלױנען פֿון מוֹאָבֿ בײַם יַרדן לעבן
        יריחו, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi na rovinách Moábských, při Jordánu [naproti]
        Jerichu, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi na stepach Moabu, nad Jardenem Jerychońskim,
        i rzekł: '
    51:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כִּי אַתֶּם עֹבְרִים אֶת־הַיַּרְדֵּן
        אֶל־אֶרֶץ כְּנָעַן׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר גײט אַריבער
        דעם יַרדן קײן לאַנד כּנַעַן,'
      cs: 'Mluv k synům Izraelským a rci jim: Když přejdete Jordán, [a vejdete] do
        země Kananejské,'
      pl: '"Oświadcz synom Israela, a powiedz im: Gdy przeprawicie się za Jarden do
        ziemi Kanaan; '
    52:
      he: וְהוֹרַשְׁתֶּם אֶת־כָּל־יֹשְׁבֵי הָאָרֶץ מִפְּנֵיכֶם וְאִבַּדְתֶּם אֵת כָּל־מַשְׂכִּיֹּתָם
        וְאֵת כָּל־צַלְמֵי מַסֵּכֹתָם תְּאַבֵּדוּ וְאֵת כָּל־בָּמֹתָם תַּשְׁמִידוּ׃
      yi: זאָלט איר פֿאַרטרײַבן אַלע באַװױנער פֿון לאַנד פֿון פֿאַר אײַך, און איר
        זאָלט אונטערברענגען אַלע זײערע בילדער, און אַלע זײערע געגאָסענע געצן זאָלט
        איר אונטערברענגען, און אַלע זײערע במות זאָלט איר פֿאַרטיליקן.
      cs: Vyžeňte všecky obyvatele země té od tváři vaší, a zkazte všecky rytiny jejich;
        i všecky obrazy slité jejich zkazte, všecky také výsosti jejich zbořte.
      pl: 'Wypędźcie wtedy wszystkich mieszkańców owej ziemi z przed oblicza waszego,
        zniszczcie wszystkie ich rzeźby, i wszystkie posągi ich lite zniszczcie, i
        wszystkie ołtarze ich zburzcie; '
    53:
      he: וְהוֹרַשְׁתֶּם אֶת־הָאָרֶץ וִישַׁבְתֶּם־בָּהּ כִּי לָכֶם נָתַתִּי אֶת־הָאָרֶץ
        לָרֶשֶׁת אֹתָהּ׃
      yi: און איר זאָלט פֿאַרנעמען דאָס לאַנד, און זיך באַזעצן דרינען, װאָרום אײַך
        האָב איך געגעבן דאָס לאַנד, עס צו אַרבן.
      cs: A když vyženete [obyvatele] země, bydliti budete v ní; nebo vám jsem dal
        tu zemi, abyste jí dědičně vládli.
      pl: 'I zawładniecie ziemią i osiądziecie na niej; bo wam oddaję tę ziemię, byście
        zawładnęli nią; '
    54:
      he: וְהִתְנַחַלְתֶּם אֶת־הָאָרֶץ בְּגוֹרָל לְמִשְׁפְּחֹתֵיכֶם לָרַב תַּרְבּוּ
        אֶת־נַחֲלָתוֹ וְלַמְעַט תַּמְעִיט אֶת־נַחֲלָתוֹ אֶל אֲשֶׁר־יֵצֵא לוֹ שָׁמָּה
        הַגּוֹרָל לוֹ יִהְיֶה לְמַטּוֹת אֲבֹתֵיכֶם תִּתְנֶחָלוּ׃
      yi: און איר זאָלט אַרבן דאָס לאַנד דורך גוֹרל, לױט אײַערע משפּחות; דעם מערערן
        זאָלט איר געבן מער נחלה, און דעם װינציקערן זאָלסטו געבן װינציקער נחלה. דאָרטן
        װוּ זײַן גוֹרל װעט אױספֿאַלן, זאָל געהערן צו אים; לױט אײַערע פֿאָטערשטאַמען
        זאָלט איר אײַך אַרבן.
      cs: Kteroužto rozdělíte sobě k dědictví losem, vedlé čeledí svých. Kterých jest
        více, těm větší dědictví dáte, kterých pak jest méně, těm menší dědictví dáte.
        Na kterém místě komu los padne, [to] jemu bude; podlé pokolení otců svých
        dědictví dosáhnete.
      pl: 'A zajmiecie ziemię tę podług losu, podług rodzin waszych - dla liczniejszego
        wyznaczycie większy udział, dla mniej licznego mniejszy udział - gdzie komu
        przypadnie los, tam mu się dostanie; według pokoleń ojców waszych, weźmiecie
        sobie udziały. '
    55:
      he: וְאִם־לֹא תוֹרִישׁוּ אֶת־יֹשְׁבֵי הָאָרֶץ מִפְּנֵיכֶם וְהָיָה אֲשֶׁר תּוֹתִירוּ
        מֵהֶם לְשִׂכִּים בְּעֵינֵיכֶם וְלִצְנִינִם בְּצִדֵּיכֶם וְצָרֲרוּ אֶתְכֶם
        עַל־הָאָרֶץ אֲשֶׁר אַתֶּם יֹשְׁבִים בָּהּ׃
      yi: און אױב איר װעט ניט פֿאַרטרײַבן פֿון פֿאַר אײַך די באַװוינער פֿון לאַנד,
        װעלן די װאָס איר װעט איבערלאָזן פֿון זײ, זײַן פֿאַר דערנער אין אײַערע אױגן,
        און פֿאַר שטעכערס אין אײַערע זײַטן, און זײ װעלן אײַך דריקן אין דעם לאַנד װאָס
        איר זיצט דרינען.
      cs: Pakli nevyženete obyvatelů země od tváři své, tedy ti, kterýchž zanecháte,
        budou vám jako trní v očích vašich, a jako ostnové po bocích vašich, a budou
        vás ssužovati na zemi, na kteréž vy bydliti budete.
      pl: 'Jeżeli zaś nie wypędzicie mieszkańców tej ziemi z przed oblicza waszego;
        to będą pozostali z nich cierniami dla oczu waszych, i kolcami dla boków waszych,
        i wrogować wam będą na ziemi, na której osiądziecie; '
    56:
      he: וְהָיָה כַּאֲשֶׁר דִּמִּיתִי לַעֲשׂוֹת לָהֶם אֶעֱשֶׂה לָכֶם׃
      yi: און עס װעט זײַן, אַזױ װי איך האָב געדאַכט צו טאָן צו זײ, װעל איך טאָן צו
        אײַך.
      cs: A na to přijde, [abych] to, což jsem jim umínil učiniti, vám učinil.
      pl: 'A stanie się, że com umyślił uczynić im, uczynię wam!" '
  34:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: צַו אֶת־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כִּי־אַתֶּם בָּאִים אֶל־הָאָרֶץ
        כְּנָעַן זֹאת הָאָרֶץ אֲשֶׁר תִּפֹּל לָכֶם בְּנַחֲלָה אֶרֶץ כְּנַעַן לִגְבֻלֹתֶיהָ׃
      yi: 'באַפֿעל די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר קומט קײן
        לאַנד כּנַעַן, זאָל דאָס זײַן דאָס לאַנד װאָס װעט אײַך פֿאַלן פֿאַר אַ נחלה
        – דאָס לאַנד כּנַעַן לױט אירע געמאַרקן:'
      cs: 'Přikaž synům Izraelským a rci jim: Když vejdete do země Kanán, (tať jest
        země, kteráž se dostane vám v dědictví, země Kananejská s pomezími svými,)'
      pl: '"Rozkaż synom Israela, a powiedz im: Ponieważ wchodzicie do ziemi Kanaan
        - to oto ziemia, która przypadnie wam w udziale: ziemia Kanaan w granicach
        swoich; '
    3:
      he: וְהָיָה לָכֶם פְּאַת־נֶגֶב מִמִּדְבַּר־צִן עַל־יְדֵי אֱדוֹם וְהָיָה לָכֶם
        גְּבוּל נֶגֶב מִקְצֵה יָם־הַמֶּלַח קֵדְמָה׃
      yi: די דָרום-זײַט זאָל אײַך זײַן פֿון מדבר צִן לעבן אֶדוֹם, און דער געמאַרק
        פֿון דָרום זאָל אײַך זײַן פֿון עק יַם-הַמֶלַח, צו מזרח.
      cs: Strana polední vaše bude poušť Tsin vedlé pomezí Edomských; a bude vaše
        pomezí polední od břehu moře slaného k východu.
      pl: 'Kraniec południowy niechaj będzie u was - od puszczy Cyn, wzdłuż Edomu;
        a pociągnie się wam ta granica południowa od końca morza Słonego ku wschodowi; '
    4:
      he: וְנָסַב לָכֶם הַגְּבוּל מִנֶּגֶב לְמַעֲלֵה עַקְרַבִּים וְעָבַר צִנָה והיה
        [וְהָיוּ] תּוֹצְאֹתָיו מִנֶּגֶב לְקָדֵשׁ בַּרְנֵעַ וְיָצָא חֲצַר־אַדָּר וְעָבַר
        עַצְמֹנָה׃
      yi: און דער געמאַרק זאָל זיך אױסדרײען בײַ אײַך צו דָרום פֿון דעם אױפֿגאַנג פֿון
        עַקרַבים, און אַריבערגײן קײן צִן; און זײַן אױסלאָז זאָל זײַן אין דָרום פֿון
        קָדֵש-ברנֵעַ; און ער זאָל אַרױסגײן צו חַצַר-אַדָר, און אַריבערגײן ביז עַצמוֹן.
      cs: A zatočí se to pomezí polední k Maleakrabim, a půjde až k Tsin, a potáhne
        se od poledne přes Kádesbarne; a odtud vyjde ke vsi Addar, a vztáhne se až
        k Asmon.
      pl: 'I zwróci się u was granica na południe od wzgórza Skorpionów i przejdzie
        ku Cyn, i będą występy jej na południe od Kadesz-Barnea, i pójdzie do Chacar-Addar,
        i przejdzie do Acmon; '
    5:
      he: וְנָסַב הַגְּבוּל מֵעַצְמוֹן נַחְלָה מִצְרָיִם וְהָיוּ תוֹצְאֹתָיו הַיָּמָּה׃
      yi: און דער געמאַרק זאָל זיך אױסדרײען פֿון עַצמוֹן צום טײַך פֿון מִצרַיִם; און
        זײַן אױסלאָז זאָל זײַן בײַם ים.
      cs: Od Asmon zatočí se pomezí to vůkol až ku potoku Egyptskému, a tu se skonávati
        bude k západu.
      pl: 'A zakrąży ta granica od Acmon ku potokowi egipskiemu, a będą występy jej
        ku morzu. '
    6:
      he: וּגְבוּל יָם וְהָיָה לָכֶם הַיָּם הַגָּדוֹל וּגְבוּל זֶה־יִהְיֶה לָכֶם גְּבוּל
        יָם׃
      yi: און דער געמאַרק פֿון מערבֿ זאָל אײַך זײַן דער יַם-הַגָדול מיטן ברעג; דאָס
        זאָל אײַך זײַן דער געמאַרק פֿון מערבֿ.
      cs: Pomezí pak západní budete míti moře veliké; to bude vaše pomezí západní.
      pl: 'A co się tyczy granicy zachodniej - to będzie nią u was morze Wielkie i
        Gewul; to wam będzie granicą od zachodu. '
    7:
      he: וְזֶה־יִהְיֶה לָכֶם גְּבוּל צָפוֹן מִן־הַיָּם הַגָּדֹל תְּתָאוּ לָכֶם הֹר
        הָהָר׃
      yi: 'און דאָס זאָל אײַך זײַן דער געמאַרק פֿון צפֿון: פֿון יַם-הַגָדול זאָלט
        איר אײַך צײכענען ביז דעם באַרג הוֹר.'
      cs: 'A pomezí půlnoční toto míti budete: Od moře velikého vyměříte sobě k hoře
        [řečené] Hor.'
      pl: 'Taka zaś będzie wasza granica północna: od morza Wielkiego pociągniecie
        ją sobie do góry Hor; '
    8:
      he: מֵהֹר הָהָר תְּתָאוּ לְבֹא חֲמָת וְהָיוּ תּוֹצְאֹת הַגְּבֻל צְדָדָה׃
      yi: פֿון באַרג הוֹר זאָלט איר צײכענען ביז מע קומט קײן חַמָת; און דער אױסלאָז
        פֿון דעם געמאַרק זאָל זײַן בײַ צדָד.
      cs: Od hory Hor vyměříte sobě, až kde se vchází do Emat, a skonávati se bude
        pomezí to u Sedad.
      pl: 'Od góry Hor pociągniecie ją w kierunku Chamath, a będą występy tej granicy
        ku Cedad; '
    9:
      he: וְיָצָא הַגְּבֻל זִפְרֹנָה וְהָיוּ תוֹצְאֹתָיו חֲצַר עֵינָן זֶה־יִהְיֶה
        לָכֶם גְּבוּל צָפוֹן׃
      yi: און דער געמאַרק זאָל אַרױסגײן בײַ זִפֿרוֹן, און זײַן אױסלאָז זאָל זײַן חַצַר-עֵינָן.
        דאָס זאָל אײַך זײַן דער געמאַרק פֿון צפֿון.
      cs: A [odtud] půjde pomezí to k Zefronu, a konec jeho u vsi Enan; to bude pomezí
        vaše k straně půlnoční.
      pl: 'I pójdzie granica ku Zyfronowi, a będą występy jej ku Chacar-Enan; taka
        będzie granica wasza północna; '
    10:
      he: וְהִתְאַוִּיתֶם לָכֶם לִגְבוּל קֵדְמָה מֵחֲצַר עֵינָן שְׁפָמָה׃
      yi: און איר זאָלט אײַך צײכענען פֿאַרן געמאַרק פֿון מזרח פֿון חַצַר-עֵינָן ביז
        שפֿם.
      cs: Vyměříte sobě také pomezí k východu od vsi Enan až do Sefama.
      pl: 'I pociągniecie sobie granicę od wschodu od Chacar-Enan do Szefam; '
    11:
      he: וְיָרַד הַגְּבֻל מִשְּׁפָם הָרִבְלָה מִקֶּדֶם לָעָיִן וְיָרַד הַגְּבוּל
        וּמָחָה עַל־כֶּתֶף יָם־כִּנֶּרֶת קֵדְמָה׃
      yi: און דער געמאַרק זאָל אַראָפּנידערן פֿון שפֿם ביז רִבֿלָה, אין מזרח פֿון
        עַיִן; און דער געמאַרק זאָל אַראָפּנידערן און זיך אָנשטױסן אָן דעם באַרגרוקן
        פֿון ים כִּנֶרֶת, צו מזרח.
      cs: A od Sefama schýlí se to pomezí až k Reblata, od východu [maje] Ain; a schýlí
        se pomezí to, a přijde k straně moře Ceneret k východu.
      pl: 'I zstąpi granica ta od Szefam ku Ryble na wschód od źródła; i zstąpi ta
        granica i dotknie się brzegów jeziora Kinnereth, ze strony wschodniej; '
    12:
      he: וְיָרַד הַגְּבוּל הַיַּרְדֵּנָה וְהָיוּ תוֹצְאֹתָיו יָם הַמֶּלַח זֹאת תִּהְיֶה
        לָכֶם הָאָרֶץ לִגְבֻלֹתֶיהָ סָבִיב׃
      yi: און דער געמאַרק זאָל אַראָפּנידערן צום יַרדן, און זײַן אױסלאָז זאָל זײַן
        דער יַם-הַמֶלַח. דאָס זאָל אײַך זײַן דאָס לאַנד לױט אירע געמאַרקן רונד אַרום.
      cs: A vztáhne se to pomezí k Jordánu, a bude konec jeho u slaného moře. Ta země
        vaše bude po svých pomezích vůkol.
      pl: 'I zstąpi ta granica do Jardenu, a będą występy jej ku morzu Słonemu; taką
        niechaj będzie ziemia wasza w granicach swoich, wokoło!" '
    13:
      he: וַיְצַו מֹשֶׁה אֶת־בְּנֵי יִשְׂרָאֵל לֵאמֹר זֹאת הָאָרֶץ אֲשֶׁר תִּתְנַחֲלוּ
        אֹתָהּ בְּגוֹרָל אֲשֶׁר צִוָּה יְהוָה לָתֵת לְתִשְׁעַת הַמַּטּוֹת וַחֲצִי
        הַמַּטֶּה׃
      yi: 'און משה האָט באַפֿױלן די קינדער פֿון ישׂראל, אַזױ צו זאָגן: דאָס איז דאָס
        לאַנד װאָס איר זאָלט עס זיך אַרבן לױט גוֹרל, װאָס גאָט האָט באַפֿױלן צו געבן
        צו די נײַן שבֿטים און דעם האַלבן שבֿט.'
      cs: 'Tedy oznámil to Mojžíš synům Izraelským, řka: Ta jest země, kterouž dědičně
        obdržíte losem, jakož přikázal Hospodin, abych ji dal devateru pokolení a
        polovici pokolení [Manassesova].'
      pl: 'I zapowiedział Mojżesz synom Israela, i rzekł: "Oto ziemia, którą rozdzielicie
        na udziały losem, a którą rozkazał Wiekuisty oddać dziewięciu pokoleniom,
        i połowie pokolenia. '
    14:
      he: כִּי לָקְחוּ מַטֵּה בְנֵי הָראוּבֵנִי לְבֵית אֲבֹתָם וּמַטֵּה בְנֵי־הַגָּדִי
        לְבֵית אֲבֹתָם וַחֲצִי מַטֵּה מְנַשֶּׁה לָקְחוּ נַחֲלָתָם׃
      yi: װאָרום דער שבֿט פֿון די קינדער פֿון ראובֿן לױט זײערע פֿאָטערהײַזער, און
        דער שבֿט פֿון די קינדער פֿון גָד לױט זײערע פֿאָטערהײַזער, האָבן געקריגן, און
        האַלב שבֿט מנשה האָבן געקריגן, זײער נחלה.
      cs: Nebo vzalo pokolení synů Ruben po domích otců svých, a pokolení synů Gád
        po domích otců svých, a polovice pokolení Manassesova vzali dědictví své.
      pl: 'Gdyż wzięły pokolenie synów Reubena, według domów swych rodowych, i pokolenie
        synów Gada, według domów swych rodowych, i pokolenie synów Gada, według domów
        swych rodowych, i połowa pokolenia Menaszy, - wzięły one udział swój; '
    15:
      he: שְׁנֵי הַמַּטּוֹת וַחֲצִי הַמַּטֶּה לָקְחוּ נַחֲלָתָם מֵעֵבֶר לְיַרְדֵּן
        יְרֵחוֹ קֵדְמָה מִזְרָחָה׃
      yi: די צװײ שבֿטים און דער האַלבער שבֿט האָבן געקריגן זײער נחלה פֿון דער זײַט
        יַרדן לעבן יריחו, צו מזרח, צו זונאױפֿגאַנג.
      cs: Půl třetího pokolení vzali dědictví své před Jordánem proti Jerichu, k straně
        na východ slunce.
      pl: 'Dwa i pół pokolenia wzięły udział swój z tej strony Jardenu Jerychońskiego,
        ku wschodowi, na wschód słońca." '
    16:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil opět Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    17:
      he: אֵלֶּה שְׁמוֹת הָאֲנָשִׁים אֲשֶׁר־יִנְחֲלוּ לָכֶם אֶת־הָאָרֶץ אֶלְעָזָר
        הַכֹּהֵן וִיהוֹשֻׁעַ בִּן־נוּן׃
      yi: 'דאָס זײַנען די נעמען פֿון די מענער װאָס זאָלן אַרבן פֿאַר אײַך דאָס לאַנד:
        אֶלעָזָר דער כֹּהן, און יהוֹשועַ דער זון פֿון נון.'
      cs: 'Tato jsou jména mužů, kteříž v dědictví rozdělí vám zemi: Eleazar kněz,
        a Jozue, syn Nun.'
      pl: '"Oto imiona mężów, którzy rozdzielą wam ziemię: Elazar, kapłan, i Jehoszua,
        syn Nuna; '
    18:
      he: וְנָשִׂיא אֶחָד נָשִׂיא אֶחָד מִמַּטֶּה תִּקְחוּ לִנְחֹל אֶת־הָאָרֶץ׃
      yi: און איר זאָלט נעמען צו אײן פֿירשט, צו אײן פֿירשט פֿון אַ שבֿט, צו אַרבן
        דאָס לאַנד.
      cs: Kníže také jedno z každého pokolení vezmete k rozdělování dědictví země.
      pl: 'I po naczelniku jednym z pokolenia przybierzecie dla rozdziału ziemi; '
    19:
      he: וְאֵלֶּה שְׁמוֹת הָאֲנָשִׁים לְמַטֵּה יְהוּדָה כָּלֵב בֶּן־יְפֻנֶּה׃
      yi: 'און דאָס זײַנען די נעמען פֿון די מענער: פֿאַר שבֿט יהודה, כָּלֵבֿ דער זון
        פֿון יפֿונֶהן.'
      cs: 'A tato jsou jména mužů: Z pokolení Juda Kálef, syn Jefonův;'
      pl: 'A oto imiona tych mężów: z pokolenia Jehudy - Kaleb, syn Jefunny; '
    20:
      he: וּלְמַטֵּה בְּנֵי שִׁמְעוֹן שְׁמוּאֵל בֶּן־עַמִּיהוּד׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון שמעון, שמואל דער זון פֿון עַמיהודן.
      cs: Z pokolení synů Simeon Samuel, syn Amiudův;
      pl: 'A z pokolenia synów Szymeona - Szemuel, syn Ammihuda; '
    21:
      he: לְמַטֵּה בִנְיָמִן אֱלִידָד בֶּן־כִּסְלוֹן׃
      yi: פֿאַר שבֿט בנימין, אֶלידָד דער זון פֿון כִּסלוֹנען.
      cs: Z pokolení Beniaminova Helidad, syn Chaselonův;
      pl: 'Z pokolenia Binjamina - Elidad, syn Kislona; '
    22:
      he: וּלְמַטֵּה בְנֵי־דָן נָשִׂיא בֻּקִּי בֶּן־יָגְלִי׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון דָן, דער פֿירשט בוקי דער זון פֿון
        יָגלין.
      cs: Z pokolení synů Dan kníže Bukci, syn Jogli;
      pl: 'A z pokolenia synów Dana - naczelnik Bukki, syn Jogli; '
    23:
      he: לִבְנֵי יוֹסֵף לְמַטֵּה בְנֵי־מְנַשֶּׁה נָשִׂיא חַנִּיאֵל בֶּן־אֵפֹד׃
      yi: 'פֿאַר די קינדער פֿון יוֹסף: פֿאַר דעם שבֿט פֿון די קינדער פֿון מנשה, דער
        פֿירשט חַניאֵל דער זון פֿון אֵפֿוֹדן;'
      cs: Z synů Jozefových z pokolení synů Manasses kníže Haniel, syn Efodův;
      pl: 'Z synów Josefa: z pokolenia synów Menaszy - naczelnik Channiel, syn Efoda; '
    24:
      he: וּלְמַטֵּה בְנֵי־אֶפְרַיִם נָשִׂיא קְמוּאֵל בֶּן־שִׁפְטָן׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון אפֿרים, דער פֿירשט קמואֵל דער זון
        פֿון שִפֿטָנען.
      cs: Z pokolení synů Efraim kníže Kamuel, syn Seftanův;
      pl: 'A z pokolenia synów Efraima - naczelnik Kemuel, syn Szyftana; '
    25:
      he: וּלְמַטֵּה בְנֵי־זְבוּלֻן נָשִׂיא אֱלִיצָפָן בֶּן־פַּרְנָךְ׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון זבֿולון, דער פֿירשט אֶליצָפֿן דער
        זון פֿון פּרנָכן.
      cs: A z pokolení synů Zabulon kníže Elizafan, syn Farnachův;
      pl: 'A z pokolenia synów Zebuluna - naczelnik Elicafan, syn Parnacha; '
    26:
      he: וּלְמַטֵּה בְנֵי־יִשָׂשכָר נָשִׂיא פַּלְטִיאֵל בֶּן־עַזָּן׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון יִשׂשָׂכָר, דער פֿירשט פּלטיאֵל דער
        זון פֿון עַזָנען.
      cs: Z pokolení synů Izachar kníže Faltiel, syn Ozanův;
      pl: 'A z pokolenia synów Isachara - naczelnik Paltiel, syn Azzana; '
    27:
      he: וּלְמַטֵּה בְנֵי־אָשֵׁר נָשִׂיא אֲחִיהוּד בֶּן־שְׁלֹמִי׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון אָשר, דער פֿירשט אַחיהוד דער זון
        פֿון שלוֹמין,
      cs: A z pokolení synů Asser kníže Ahiud, syn Salonův;
      pl: 'A z pokolenia synów Aszera - naczelnik Achihud, syn Szelomiego; '
    28:
      he: וּלְמַטֵּה בְנֵי־נַפְתָּלִי נָשִׂיא פְּדַהְאֵל בֶּן־עַמִּיהוּד׃
      yi: און פֿאַר דעם שבֿט פֿון די קינדער פֿון נפֿתָּלי, דער פֿירשט פּדָהאֵל דער
        זון פֿון עַמיהודן.
      cs: A z pokolení synů Neftalím kníže Fedael, syn Amiudův.
      pl: 'A z pokolenia synów Naftali - naczelnik Pedahel, syn Ammihuda." '
    29:
      he: אֵלֶּה אֲשֶׁר צִוָּה יְהוָה לְנַחֵל אֶת־בְּנֵי־יִשְׂרָאֵל בְּאֶרֶץ כְּנָעַן׃
      yi: דאָס זײַנען די װעמען גאָט האָט באַפֿױלן צו מאַכן אַרבן די קינדער פֿון ישׂראל
        אין לאַנד כּנַעַן.
      cs: Ti jsou, jimž přikázal Hospodin, aby rozdělili země k dědictví synům Izraelským
        v zemi Kananejské.
      pl: 'Oto ci, którym rozkazał Wiekuisty uwłaszczyć synów Israela na ziemi Kanaan. '
  35:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְּעַרְבֹת מוֹאָב עַל־יַרְדֵּן יְרֵחוֹ לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן אין די פּלױנען פֿון מוֹאָבֿ בײַם יַרדן לעבן
        יריחו, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi na rovinách Moábských, při Jordánu [proti]
        Jerichu, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi na stepach Moabu, nad Jardenem Jerychońskim,
        i rzekł: '
    2:
      he: צַו אֶת־בְּנֵי יִשְׂרָאֵל וְנָתְנוּ לַלְוִיִּם מִנַּחֲלַת אֲחֻזָּתָם עָרִים
        לָשָׁבֶת וּמִגְרָשׁ לֶעָרִים סְבִיבֹתֵיהֶם תִּתְּנוּ לַלְוִיִּם׃
      yi: באַפֿעל די קינדער פֿון ישׂראל, זײ זאָלן געבן די לוִיִים פֿון דער נחלה פֿון
        זײער אײגנטום שטעט צום װוינען; און אַ פֿרײַען פּלאַץ צו די שטעט רונד אַרום
        זײ זאָלט איר געבן די לוִיִים.
      cs: Přikaž synům Izraelským, ať dadí Levítům z dědictví, kterýmž vládnouti budou,
        města k bydlení, i podměstí měst vůkol nich,
      pl: '"Rozkaż synom Israela, aby dali Lewitom z dziedzicznej posiadłości swojej
        miasta na osiedlenie; i wygony przy miastach wokoło oddacie Lewitom; '
    3:
      he: וְהָיוּ הֶעָרִים לָהֶם לָשָׁבֶת וּמִגְרְשֵׁיהֶם יִהְיוּ לִבְהֶמְתָּם וְלִרְכֻשָׁם
        וּלְכֹל חַיָּתָם׃
      yi: און די שטעט װעלן זײַן פֿאַר זײ צום װוינען, און זײערע פֿרײַע פּלעצער װעלן
        זײַן פֿאַר זײער פֿי, און פֿאַר זײער פֿאַרמעג, און פֿאַר אַלע זײערע בהמות.
      cs: Aby měli města k bydlení, podměstí pak jejich pro dobytky jejich, i pro
        statky jejich, a pro všecka hovada jejich.
      pl: 'I będą im te miasta na osiedlenie, a wygony będą dla bydła ich, i dla dobytku
        ich, i dla wszystkich potrzeb ich życiowych; '
    4:
      he: וּמִגְרְשֵׁי הֶעָרִים אֲשֶׁר תִּתְּנוּ לַלְוִיִּם מִקִּיר הָעִיר וָחוּצָה
        אֶלֶף אַמָּה סָבִיב׃
      yi: און די פֿרײַע פּלעצער פֿון די שטעט, װאָס איר װעט געבן די לוִיִים דרױסן פֿון
        דער שטאָט מױער, זאָלן זײַן טױזנט אײלן רונד אַרום.
      cs: Podměstí pak měst, kteráž dáte Levítům, vzdálí budou ode zdi městské na
        tisíc loktů zevnitř vůkol.
      pl: 'Wagony zaś przy miastach, które oddacie Lewitom, od muru miejskiego pójdą
        na tysiąc łokci wokoło; '
    5:
      he: וּמַדֹּתֶם מִחוּץ לָעִיר אֶת־פְּאַת־קֵדְמָה אַלְפַּיִם בָּאַמָּה וְאֶת־פְּאַת־נֶגֶב
        אַלְפַּיִם בָּאַמָּה וְאֶת־פְּאַת־יָם אַלְפַּיִם בָּאַמָּה וְאֵת פְּאַת צָפוֹן
        אַלְפַּיִם בָּאַמָּה וְהָעִיר בַּתָּוֶךְ זֶה יִהְיֶה לָהֶם מִגְרְשֵׁי הֶעָרִים׃
      yi: און איר זאָלט אָפּמעסטן אױסן שטאָט, מזרח-זײַט צװײ טױזנט אײלן, און דָרום-זײַט
        צװײ טױזנט אײלן, און מערבֿ-זײַט צװײ טױזנט אײלן, און צפֿון-זײַט צװײ טױזנט אײלן,
        מיט דער שטאָט אין מיטן. דאָס זאָלן בײַ זײ זײַן די פֿרײַע פּלעצער פֿון די שטעט.
      cs: Protož vyměříte vně za každým městem na východ slunce dva tisíce loktů,
        na poledne též dva tisíce loktů, také na západ dva tisíce loktů, i na půlnoci
        dva tisíce loktů, tak aby bylo město v prostředku. Ta bude míra podměstí měst
        [jejich].
      pl: 'I wymierzycie za miastem po stronie wschodniej dwa tysiące łokci, i po
        stronie południowej - dwa tysiące łokci, i po stronie zachodniej - dwa tysiące
        łokci, i po stronie północnej - dwa tysiące łokci, a miasto pośrodku; takie
        będą wygony dla nich przy miastach. '
    6:
      he: וְאֵת הֶעָרִים אֲשֶׁר תִּתְּנוּ לַלְוִיִּם אֵת שֵׁשׁ־עָרֵי הַמִּקְלָט אֲשֶׁר
        תִּתְּנוּ לָנֻס שָׁמָּה הָרֹצֵחַ וַעֲלֵיהֶם תִּתְּנוּ אַרְבָּעִים וּשְׁתַּיִם
        עִיר׃
      yi: און די שטעט װאָס איר װעט געבן די לוִיִים, זאָלן זײַן די זעקס שטעט פֿון אַנטרינונג
        װאָס איר װעט געבן פֿאַר דעם טױטשלעגער צו אַנטלױפֿן אַהין; און צו זײ זאָלט
        איר צוגעבן צװײ און פֿערציק שטעט. אַלע שטעט װאָס איר װעט געבן די לוִיִים, זאָלן
        זײַן אַכט און פֿערציק שטעט;
      cs: Z těch pak měst, kteráž dáte Levítům, oddělíte šest měst k útočišti, aby
        tam utekl, kdož by někoho zabil; a k těm přidáte jim [ještě] čtyřidceti dvě
        města.
      pl: 'A miasta, które oddacie Lewitom: sześć będzie miast schronienia, do których
        pozwolicie uciekać zabójcom; a oprócz tych oddacie czterdzieści dwa miasta; '
    7:
      he: כָּל־הֶעָרִים אֲשֶׁר תִּתְּנוּ לַלְוִיִּם אַרְבָּעִים וּשְׁמֹנֶה עִיר אֶתְהֶן
        וְאֶת־מִגְרְשֵׁיהֶן׃
      yi: זײ מיט זײערע פֿרײַע פּלעצער.
      cs: '[I bude] všech měst, kteráž dáte Levítům, čtyřidceti osm měst i s podměstími
        jejich.'
      pl: 'Wszystkich miast, które oddacie Lewitom - czterdzieści ośm miast wraz z
        wygonami przy nich. '
    8:
      he: וְהֶעָרִים אֲשֶׁר תִּתְּנוּ מֵאֲחֻזַּת בְּנֵי־יִשְׂרָאֵל מֵאֵת הָרַב תַּרְבּוּ
        וּמֵאֵת הַמְעַט תַּמְעִיטוּ אִישׁ כְּפִי נַחֲלָתוֹ אֲשֶׁר יִנְחָלוּ יִתֵּן
        מֵעָרָיו לַלְוִיִּם׃
      yi: און די שטעט װאָס איר װעט געבן פֿון דעם אײגנטום פֿון די קינדער פֿון ישׂראל,
        זאָלט איר פֿון דעם מערערן נעמען מער, און פֿון דעם װינציקערן נעמען װינציקער;
        איטלעכער לױט זײַן אַרבונג װאָס ער אַרבט, זאָל געבן פֿון זײַנע שטעט צו די לוִיִים.
      cs: Těch pak měst, kteráž dáte z vládařství synů Izraelských, od těch, kteříž
        více mají, více vezmete, a od těch, kteříž méně mají, méně vezmete; jedno
        [každé] pokolení vedlé velikosti dědictví, jímž vládnouti budou, dá z měst
        svých Levítům.
      pl: 'Miasta zaś które oddacie z posiadłości synów Israela - od licznych weźmiecie
        więcej, a od mniej licznych mniej; każde stosownie do posiadłości swojej,
        które zajmie, odda z miast swoich Lewitom." '
    9:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    10:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם כִּי אַתֶּם עֹבְרִים אֶת־הַיַּרְדֵּן
        אַרְצָה כְּנָעַן׃
      yi: 'רעד צו די קינדער פֿון ישׂראל, און זאָלסט זאָגן צו זײ: אַז איר גײט אַריבער
        דעם יַרדן קײן לאַנד כּנַעַן,'
      cs: 'Mluv k synům Izraelským a rci jim: Když přejdete Jordán, [a vejdete] do
        země Kananejské,'
      pl: '"Oświadcz synom Israela, a powiedz im: Gdy przejdziecie za Jarden do ziemi
        Kanaan; '
    11:
      he: וְהִקְרִיתֶם לָכֶם עָרִים עָרֵי מִקְלָט תִּהְיֶינָה לָכֶם וְנָס שָׁמָּה
        רֹצֵחַ מַכֵּה־נֶפֶשׁ בִּשְׁגָגָה׃
      yi: זאָלט איר אײַך באַשטימען שטעט װאָס זאָלן אײַך זײַן שטעט פֿון אַנטרינונג,
        און אַהין זאָל אַנטלױפֿן דער טױטשלעגער װאָס דערשלאָגט אַ נפֿש דורך אַ פֿאַרזע.
      cs: Vybéřete sobě města, a ta města budete míti k utíkání, aby tam utekl ten,
        kterýž by někoho zabil z nedopatření.
      pl: 'Urządźcie sobie miasta, miastami schronienia będą u was, kędy uciekać by
        mógł zabójca, któryby zabił człowieka niebacznie; '
    12:
      he: וְהָיוּ לָכֶם הֶעָרִים לְמִקְלָט מִגֹּאֵל וְלֹא יָמוּת הָרֹצֵחַ עַד־עָמְדוֹ
        לִפְנֵי הָעֵדָה לַמִּשְׁפָּט׃
      yi: און די שטעט זאָלן אײַך זײַן פֿאַר אַנטרינונג פֿון דעם בלוטמאָנער, און דער
        טױטשלעגער זאָל ניט שטאַרבן אײדער ער שטעלט זיך פֿאַר דער עדה צום משפּט.
      cs: A budou vám ta města k útočišti před přítelem, aby neumřel ten, kdož zabil,
        dokudž by se nepostavil před shromážděním k soudu.
      pl: 'A będą wam te miasta schronieniem przed mścicielem, aby nie zginął zabójca,
        póki nie stanie przed zborem na sąd; '
    13:
      he: וְהֶעָרִים אֲשֶׁר תִּתֵּנוּ שֵׁשׁ־עָרֵי מִקְלָט תִּהְיֶינָה לָכֶם׃
      yi: 'און די שטעט װאָס איר זאָלט געבן: זעקס שטעט פֿון אַנטרינונג זאָלן בײַ אײַך
        זײַן.'
      cs: '[Z těch] tedy měst, kteráž dáte, šest měst k útočišti míti budete.'
      pl: 'Miasta zaś, które na to przeznaczycie - sześć miast schronienia będzie
        u was, -  '
    14:
      he: אֵת שְׁלֹשׁ הֶעָרִים תִּתְּנוּ מֵעֵבֶר לַיַּרְדֵּן וְאֵת שְׁלֹשׁ הֶעָרִים
        תִּתְּנוּ בְּאֶרֶץ כְּנָעַן עָרֵי מִקְלָט תִּהְיֶינָה׃
      yi: דרײַ שטעט זאָלט איר געבן פֿון דער זײַט יַרדן, און דרײַ שטעט זאָלט איר געבן
        אין לאַנד כּנַעַן; שטעט פֿון אַנטרינונג זאָלן זײ זײַן.
      cs: Tři města dáte před Jordánem, též tři města dáte v zemi Kananejské; i budou
        města útočiště.
      pl: 'Trzy miasta przeznaczycie z tej strony Jardenu, a trzy miasta przeznaczycie
        na ziemi Kanaan; miastami schronienia być powinny; '
    15:
      he: לִבְנֵי יִשְׂרָאֵל וְלַגֵּר וְלַתּוֹשָׁב בְּתוֹכָם תִּהְיֶינָה שֵׁשׁ־הֶעָרִים
        הָאֵלֶּה לְמִקְלָט לָנוּס שָׁמָּה כָּל־מַכֵּה־נֶפֶשׁ בִּשְׁגָגָה׃
      yi: פֿאַר די קינדער פֿון ישׂראל, און פֿאַרן פֿרעמדן, און פֿאַרן אײַנגעװאַנדערטן
        צװישן זײ, זאָלן זײַן די דאָזיקע זעקס שטעט פֿון אַנטרינונג, אױף צו אַנטלױפֿן
        אַהין פֿאַר איטלעכן װאָס דערשלאָגט אַ נפֿש דורך אַ פֿאַרזע.
      cs: Synům Izraelským i příchozímu, i podruhu mezi nimi bude těch šest měst k
        útočišti, aby tam utekl, kdož by koli ranil někoho z nedopatření.
      pl: 'Dla synów Israela, i dla cudzoziemca, i dla przysiedleńca między nimi będą
        te sześć miast schronieniem, aby mógł uciec tam każdy, któryby zabił człowieka
        niebacznie; '
    16:
      he: וְאִם־בִּכְלִי בַרְזֶל הִכָּהוּ וַיָּמֹת רֹצֵחַ הוּא מוֹת יוּמַת הָרֹצֵחַ׃
      yi: אױב אָבער ער האָט אים דערשלאָגן מיט אַן אײַזערנער זאַך, און ער איז געשטאָרבן,
        איז ער אַ מערדער; טײטן זאָל געטײט װערן דער מערדער.
      cs: Jestliže by pak železem ranil někoho, tak až by umřel, vražedlník jest;
        smrtí umře vražedlník takový.
      pl: 'Jeżeliby wszakże kogo narzędziem żelazném ugodził, tak że umarł, - mordercą
        jest: na śmierć wydany będzie morderca; '
    17:
      he: וְאִם בְּאֶבֶן יָד אֲשֶׁר־יָמוּת בָּהּ הִכָּהוּ וַיָּמֹת רֹצֵחַ הוּא מוֹת
        יוּמַת הָרֹצֵחַ׃
      yi: און אױב ער האָט אים געשלאָגן מיט אַ שטײן אין האַנט, װאָס מע קען דערפֿון
        שטאַרבן, און ער איז געשטאָרבן, איז ער אַ מערדער; טײטן זאָל געטײט װערן דער
        מערדער.
      cs: Pakli by hodě kamenem, jímž by mohl zabiti, udeřil někoho, tak že by umřel,
        vražedlník jest; smrtí umře vražedlník takový.
      pl: 'Jeżeliby téż kogo kamieniem ręcznym, od którego umrzeć można, ugodził tak,
        że umarł, - mordercą jest: na śmierć wydany będzie morderca; '
    18:
      he: אוֹ בִּכְלִי עֵץ־יָד אֲשֶׁר־יָמוּת בּוֹ הִכָּהוּ וַיָּמֹת רֹצֵחַ הוּא מוֹת
        יוּמַת הָרֹצֵחַ׃
      yi: אָדער אַז ער האָט אים געשלאָגן מיט אַ הילצערנער זאַך אין האַנט, װאָס מע
        קען דערפֿון שטאַרבן, און ער איז געשטאָרבן, איז ער אַ מערדער; טײטן זאָל געטײט
        װערן דער מערדער.
      cs: Pakli by hodě dřevem, kterýmž by mohl zabiti, udeřil někoho, tak že by umřel,
        vražedlník jest; smrtí umře vražedlník takový.
      pl: 'Albo jeżeli kogo narzędziem drewnianém ręczném, od którego umrzeć można,
        ugodził tak, że umarł, - mordercą jest: na śmierć wydany będzie morderca; '
    19:
      he: גֹּאֵל הַדָּם הוּא יָמִית אֶת־הָרֹצֵחַ בְּפִגְעוֹ־בוֹ הוּא יְמִיתֶנּוּ׃
      yi: דער בלוטמאָנער, ער זאָל טײטן דעם מערדער; װען ער טרעפֿט אים, זאָל ער אים
        טײטן.
      cs: Přítel zabitého zabije vražedlníka toho; kdyžkoli ho dostane, on sám zabije
        ho.
      pl: 'Mściciel krwi sam może zabić mordercę; gdziekolwiek go napotka, sam zabić
        go może; '
    20:
      he: וְאִם־בְּשִׂנְאָה יֶהְדָּפֶנּוּ אוֹ־הִשְׁלִיךְ עָלָיו בִּצְדִיָּה וַיָּמֹת׃
      yi: און אױב ער האָט אים מיט שׂנאה אַ שטױס געטאָן, אָדער ער האָט געשלײַדערט אױף
        אים עפּעס מיט אַ כּיװן, און ער איז געשטאָרבן,
      cs: Aneb jestliže by z nenávisti strčil někým, aneb shodil by [něco] na něho
        z úkladu, tak že by [od toho] umřel;
      pl: 'Gdyby téż kogo z nienawiści strącił, albo cisnął nań czémkolwiek z namysłu
        tak, że umarł; '
    21:
      he: אוֹ בְאֵיבָה הִכָּהוּ בְיָדוֹ וַיָּמֹת מוֹת־יוּמַת הַמַּכֶּה רֹצֵחַ הוּא
        גֹּאֵל הַדָּם יָמִית אֶת־הָרֹצֵחַ בְּפִגְעוֹ־בוֹ׃
      yi: אָדער ער האָט אים מיט פֿײַנטשאַפֿט געשלאָגן מיט זײַן האַנט, און ער איז געשטאָרבן,
        זאָל טײטן געטײט װערן דער שלעגער; אַ מערדער איז ער; דער בלוטמאָנער זאָל טײטן
        דעם מערדער, װען ער טרעפֿט אים.
      cs: 'Aneb jestliže by z nepřátelství rukou udeřil někoho, tak že by umřel: smrtí
        umře bitec ten, vražedlník jest; přítel zabitého zabije vražedlníka toho,
        jakž ho [nejprv] dostane.'
      pl: 'Albo gdyby kogo w waśni uderzył ręką swoją tak, że umarł, - na śmierć wydany
        będzie uderzający: mordercą jest; mściciel krwi zabić może mordercę, gdziekolwiek
        go napotka. '
    22:
      he: וְאִם־בְּפֶתַע בְּלֹא־אֵיבָה הֲדָפוֹ אוֹ־הִשְׁלִיךְ עָלָיו כָּל־כְּלִי בְּלֹא
        צְדִיָּה׃
      yi: אױב אָבער ער האָט אים אומגעריכט, אָן פֿײַנטשאַפֿט, אַ שטױס געטאָן, אָדער
        ער האָט געשלײַדערט אױף אים עפּעס אַ זאַך אָן אַ כּיװן,
      cs: Jestliže by pak náhodou a ne z nepřátelství strčil někým, aneb shodil by
        na něho nějakou věc bez úkladu;
      pl: 'Jeżeliby wszakże przypadkowo, nie dla waśni kogo popchnął, albo cisnął
        nań jakiémkolwiek narzędziem nierozmyślnie; '
    23:
      he: אוֹ בְכָל־אֶבֶן אֲשֶׁר־יָמוּת בָּהּ בְּלֹא רְאוֹת וַיַּפֵּל עָלָיו וַיָּמֹת
        וְהוּא לֹא־אוֹיֵב לוֹ וְלֹא מְבַקֵּשׁ רָעָתוֹ׃
      yi: אָדער מיט עפּעס אַ שטײן װאָס מע קען דערפֿון שטאַרבן, האָט ער געװאָרפֿן אױף
        אים אומגעזען, און ער איז געשטאָרבן, און ער איז אים ניט געװען אַ שׂוֹנא, און
        ניט אױסן געװען זײַן בײז,
      cs: 'Aneb jaký koli kámen, od něhož by umříti mohl, shodil by na něj z nedopatření,
        tak že by umřel, nebyv s ním v nepřátelství, ani nehledaje zlého jeho:'
      pl: 'Albo jakimkolwiek kamieniem, od którego umrzeć można, jeżeli nie widząc,
        upuścił go nań tak, że umarł, a nie był wrogiem jego, ani życzącym jego zła,
        -  '
    24:
      he: וְשָׁפְטוּ הָעֵדָה בֵּין הַמַּכֶּה וּבֵין גֹּאֵל הַדָּם עַל הַמִּשְׁפָּטִים
        הָאֵלֶּה׃
      yi: זאָל די עדה משפּטן צװישן דעם שלעגער און צװישן דעם בלוטמאָנער לױט די דאָזיקע
        געזעצן.
      cs: Tedy souditi bude shromáždění mezi bitcem a mezi přítelem zabitého vedlé
        soudů těchto.
      pl: 'Wtedy rozsądzi zbór między zabójcą, a mścicielem krwi, wedle praw tych; '
    25:
      he: וְהִצִּילוּ הָעֵדָה אֶת־הָרֹצֵחַ מִיַּד גֹּאֵל הַדָּם וְהֵשִׁיבוּ אֹתוֹ
        הָעֵדָה אֶל־עִיר מִקְלָטוֹ אֲשֶׁר־נָס שָׁמָּה וְיָשַׁב בָּהּ עַד־מוֹת הַכֹּהֵן
        הַגָּדֹל אֲשֶׁר־מָשַׁח אֹתוֹ בְּשֶׁמֶן הַקֹּדֶשׁ׃
      yi: און די עדה זאָל מציל זײַן דעם טױטשלעגער פֿון דעם בלוטמאָנערס האַנט, און
        די עדה זאָל אים אומקערן צו זײַן שטאָט פֿון אַנטרינונג, װאָס ער איז אַהין אַנטלאָפֿן,
        און ער זאָל זיצן אין איר ביז דעם טױט פֿון כֹּהן-גָדול װאָס מע האָט אים געזאַלבט
        מיטן הײליקן אײל.
      cs: A vysvobodí shromáždění vražedlníka toho z rukou přítele zabitého, a káže
        se jemu navrátiti shromáždění k městu útočiště jeho, do něhož utekl; i bude
        bydliti v něm, dokudž neumře kněz nejvyšší, kterýž pomazán jest olejem svatým.
      pl: 'I ocali zbór zabójcę z ręki mściciela krwi, i zwróci go zbór do miasta
        schronienia jego, do którego był uciekł, i pozostanie tam aż do śmierci kapłana
        najwyższego, który namaszczony był olejem świętym; '
    26:
      he: וְאִם־יָצֹא יֵצֵא הָרֹצֵחַ אֶת־גְּבוּל עִיר מִקְלָטוֹ אֲשֶׁר יָנוּס שָׁמָּה׃
      yi: אױב אָבער אַרױסגײן װעט אַרױסגײן דער טױטשלעגער פֿון דעם געמאַרק פֿון זײַן
        שטאָט פֿון אַנטרינונג, װאָס ער איז אַהין אַנטלאָפֿן,
      cs: Jestliže by pak ten, kterýž zabil [člověka], vyšel z mezí města útočiště
        svého, do něhož utekl,
      pl: 'Gdyby jednak wyszedł zabójca po za obręb miasta schronienia swego, do którego
        uciekł, '
    27:
      he: וּמָצָא אֹתוֹ גֹּאֵל הַדָּם מִחוּץ לִגְבוּל עִיר מִקְלָטוֹ וְרָצַח גֹּאֵל
        הַדָּם אֶת־הָרֹצֵחַ אֵין לוֹ דָּם׃
      yi: און דער בלוטמאָנער װעט אים געפֿינען אױסער דעם געמאַרק פֿון זײַן שטאָט פֿון
        אַנטרינונג, און דער בלוטמאָנער װעט טײטן דעם טױטשלעגער, האָט ער אױף זיך ניט
        קײן בלוט.
      cs: A přítel zabitého našel by jej vně, an přešel meze města útočiště svého,
        a zabil by přítel zabitého vražedlníka toho, nebude vinen krví.
      pl: 'A znalazł go mściciel krwi po za obrębem miasta schronienia jego, i zabiłby
        mściciel krwi zabójcę owego: nie będzie winien krwi; '
    28:
      he: כִּי בְעִיר מִקְלָטוֹ יֵשֵׁב עַד־מוֹת הַכֹּהֵן הַגָּדֹל וְאַחֲרֵי מוֹת הַכֹּהֵן
        הַגָּדֹל יָשׁוּב הָרֹצֵחַ אֶל־אֶרֶץ אֲחֻזָּתוֹ׃
      yi: װאָרום אין זײַן שטאָט פֿון אַנטרינונג מוז ער זיצן ביז דעם טױט פֿון כֹּהן-גָדול,
        און ערשט נאָך דעם טױט פֿון כֹּהן-גָדול מעג דער טױטשלעגער זיך אומקערן צו דעם
        לאַנד פֿון זײַן אײגנטום.
      cs: Nebo v městě útočiště svého bydliti má, dokudž by neumřel kněz nejvyšší.
        Když by pak umřel kněz nejvyšší, navrátí se vražedlník do země vládařství
        svého.
      pl: 'Albowiem w mieście schronienia swego mu pozostać aż do śmierci kapłana
        najwyższego; a po śmierci kapłana najwyższego wrócić może zabójca do ziemi
        osiadłości swojej. '
    29:
      he: וְהָיוּ אֵלֶּה לָכֶם לְחֻקַּת מִשְׁפָּט לְדֹרֹתֵיכֶם בְּכֹל מוֹשְׁבֹתֵיכֶם׃
      yi: דאָס זאָל אײַך זײַן פֿאַר אַ רעכטגעזעץ אױף אײַערע דָור-דורות אין אַלע אײַערע
        װוינערטער.
      cs: A bude vám toto za ustanovení soudné v pronárodech vašich, ve všech příbytcích
        vašich.
      pl: 'A niechaj będzie to wam zasadniczém prawem w pokoleniach waszych, we wszystkich
        siedzibach waszych! '
    30:
      he: כָּל־מַכֵּה־נֶפֶשׁ לְפִי עֵדִים יִרְצַח אֶת־הָרֹצֵחַ וְעֵד אֶחָד לֹא־יַעֲנֶה
        בְנֶפֶשׁ לָמוּת׃
      yi: װער נאָר עס דערשלאָגט אַ נפֿש, זאָל מען הרגען דעם מערדער לױט דעם מױל פֿון
        עדות; און אײן עדות קען ניט עדות-זאָגן אױף אַ מענטשן, ער זאָל שטאַרבן.
      cs: Kdož by koli měl na smrt vydati někoho, podlé vyznání svědků sáhne na vražedlníka;
        ale jeden svědek nebude moci svědčiti proti někomu na smrt.
      pl: 'Każdego, ktoby zabił człowieka, wedle świadectwa świadków, zabijać należy
        jako mordercę; wszakże świadek jeden nie będzie mógł świadczyć przeciw osobie,
        aby ją na śmierć skazano; '
    31:
      he: וְלֹא־תִקְחוּ כֹפֶר לְנֶפֶשׁ רֹצֵחַ אֲשֶׁר־הוּא רָשָׁע לָמוּת כִּי־מוֹת
        יוּמָת׃
      yi: און איר זאָלט ניט אָננעמען אַן אױסלײז פֿאַר דעם נפֿש פֿון אַ מערדער װאָס
        איז פֿאַרשולדיקט צום טױט; נײַערט טײטן מוז ער געטײט װערן.
      cs: Nevezmete pak výplaty za člověka vražedlníka, kterýž, jsa nešlechetný, jest
        smrti hoden, než smrtí ať umře.
      pl: 'Nie przyjmiecie téż okupu za duszę mordercy, przestępcy krwiożerczego,
        bo na śmierć wydany być winien; '
    32:
      he: וְלֹא־תִקְחוּ כֹפֶר לָנוּס אֶל־עִיר מִקְלָטוֹ לָשׁוּב לָשֶׁבֶת בָּאָרֶץ
        עַד־מוֹת הַכֹּהֵן׃
      yi: און איר זאָלט ניט אָננעמען אַן אױסלײז פֿון דעם װאָס איז אַנטלאָפֿן אין זײַן
        שטאָט פֿון אַנטרינונג, אַז ער זאָל מעגן זיך אומקערן װוינען אין לאַנד פֿאַר
        דעם כֹּהנס טױט.
      cs: Aniž také vezmete výplaty od toho, kterýž utekl do města útočiště svého,
        aby se navrátil k bydlení do země své, prvé než by umřel kněz,
      pl: 'Nie przyjmiecie téż okupu na to, aby mógł uciec do miasta schronienia swego,
        aby mógł wrócić i zamieszkać tam na ziemi do śmierci kapłana; '
    33:
      he: וְלֹא־תַחֲנִיפוּ אֶת־הָאָרֶץ אֲשֶׁר אַתֶּם בָּהּ כִּי הַדָּם הוּא יַחֲנִיף
        אֶת־הָאָרֶץ וְלָאָרֶץ לֹא־יְכֻפַּר לַדָּם אֲשֶׁר שֻׁפַּךְ־בָּהּ כִּי־אִם בְּדַם
        שֹׁפְכוֹ׃
      yi: און איר זאָלט ניט זינדיק מאַכן דאָס לאַנד װאָס איר זיצט דרינען, װאָרום בלוט
        דאָס מאַכט זינדיק דאָס לאַנד, און דעם לאַנד װערט ניט פֿאַרגעבן פֿאַר דעם בלוט
        װאָס איז דרינען פֿאַרגאָסן געװאָרן, סײַדן מיט דעם בלוט פֿון דעם װאָס האָט
        עס פֿאַרגאָסן.
      cs: Abyste nepoškvrnili země, v níž jste. Nebo krev taková poškvrnila by země,
        aniž také země očištěna býti může od krve, kteráž jest vylita na ní, jediné
        krví toho, kterýž vylil ji.
      pl: 'A nie kalajcie ziemi, na której się znajdujecie; gdyż krew ta kala ziemię,
        a nie może ziemia być rozgrzeszoną od krwi na niej przelanej, jak tylko krwią
        tego, który ją przelał; '
    34:
      he: וְלֹא תְטַמֵּא אֶת־הָאָרֶץ אֲשֶׁר אַתֶּם יֹשְׁבִים בָּהּ אֲשֶׁר אֲנִי שֹׁכֵן
        בְּתוֹכָהּ כִּי אֲנִי יְהוָה שֹׁכֵן בְּתוֹךְ בְּנֵי יִשְׂרָאֵל׃
      yi: און זאָלסט ניט פֿאַראומרײניקן דאָס לאַנד װאָס איר זיצט דרינען, װאָס איך
        רו אין דעם; װאָרום איך, יהוה, רו צװישן די קינדער פֿון ישׂראל.
      cs: Protož nepoškvrňujte země, v kteréž bydlíte, kdežto já přebývám; nebo já
        Hospodin přebývám u prostřed synů Izraelských.
      pl: 'Nie należy przeto kazić ziemi, na której mieszkacie, wpośród której téż
        Ja przebywam: gdyż Ja, Wiekuisty, przebywam wpośród synów Israela!" '
  36:
    1:
      he: וַיִּקְרְבוּ רָאשֵׁי הָאָבוֹת לְמִשְׁפַּחַת בְּנֵי־גִלְעָד בֶּן־מָכִיר בֶּן־מְנַשֶּׁה
        מִמִּשְׁפְּחֹת בְּנֵי יוֹסֵף וַיְדַבְּרוּ לִפְנֵי מֹשֶׁה וְלִפְנֵי הַנְּשִׂאִים
        רָאשֵׁי אָבוֹת לִבְנֵי יִשְׂרָאֵל׃
      yi: און די הױפּטלײַט פֿון די פֿאָטערהײַזער פֿון דער משפּחה פֿון די קינדער פֿון
        גִלעָד, דעם זון פֿון מָכיר, דעם זון פֿון מנשהן, פֿון די משפּחות פֿון די קינדער
        פֿון יוֹסף, האָבן גענענט, און האָבן גערעדט פֿאַר משהן, און פֿאַר די פֿירשטן,
        די הױפּטלײַט פֿון די פֿאָטערהײַזער פֿון די קינדער פֿון ישׂראל,
      cs: ' Přistoupili pak starší z čeledi synů Galád, syna Machir, syna Manassesova,
        z čeledi synů Jozefových, a mluvili před Mojžíšem a před knížaty předními
        z synů Izraelských,'
      pl: 'Przystąpili tedy naczelnicy rodów z rodziny synów Gileada, syna Machyra,
        syna Menaszy, z rodzin synów Josefa i mówili przed Mojżeszem i przed książętami,
        naczelnikami rodów synów Israela, -  '
    2:
      he: וַיֹּאמְרוּ אֶת־אֲדֹנִי צִוָּה יְהוָה לָתֵת אֶת־הָאָרֶץ בְּנַחֲלָה בְּגוֹרָל
        לִבְנֵי יִשְׂרָאֵל וַאדֹנִי צֻוָּה בַיהוָה לָתֵת אֶת־נַחֲלַת צְלָפְחָד אָחִינוּ
        לִבְנֹתָיו׃
      yi: 'און זײ האָבן געזאָגט: גאָט האָט באַפֿױלן מײַן האַר צו געבן דאָס לאַנד אין
        נחלה לױט גוֹרל צו די קינדער פֿון ישׂראל, און מײַן האַר איז באַפֿױלן געװאָרן
        פֿון גאָט צו געבן די נחלה פֿון אונדזער ברודער צלָפֿחָדן צו זײַנע טעכטער.'
      cs: 'A řekli: [Tobě] pánu mému přikázal Hospodin, abys losem dal zemi v dědictví
        synům Izraelským; přikázáno jest také pánu mému od Hospodina, aby dal dědictví
        Salfada, bratra našeho, dcerám jeho.'
      pl: 'I rzekli: "Panu naszemu rozkazał Wiekuisty rozdać ziemię na własność, podług
        losu, synom Israela; panu téż naszemu nakazaném było przez Wiekuistego, abyś
        oddał posiadłość Celafchada, brata naszego, córkom jego; '
    3:
      he: וְהָיוּ לְאֶחָד מִבְּנֵי שִׁבְטֵי בְנֵי־יִשְׂרָאֵל לְנָשִׁים וְנִגְרְעָה
        נַחֲלָתָן מִנַּחֲלַת אֲבֹתֵינוּ וְנוֹסַף עַל נַחֲלַת הַמַּטֶּה אֲשֶׁר תִּהְיֶינָה
        לָהֶם וּמִגֹּרַל נַחֲלָתֵנוּ יִגָּרֵעַ׃
      yi: און אַז זײ װעלן װערן פֿאַר װײַבער צו אײנעם פֿון די זין פֿון די שבֿטים פֿון
        די קינדער פֿון ישׂראל, װעט זײער נחלה געמינערט װערן פֿון דער נחלה פֿון אונדזערע
        פֿאָטערס, און װעט צוגעלײגט װערן צו דער נחלה פֿון דעם שבֿט װאָס זײ װעלן צו
        אים געהערן; אַזױ װעט געמינערט װערן פֿון דעם גוֹרל פֿון אונדזער נחלה.
      cs: Kteréž jestliže někomu z pokolení synů Izraelských, [kromě z pokolení svého],
        dány budou za manželky, odejde dědictví jejich od dědictví otců našich, a
        přidáno bude k dědictví pokolení [toho], do kteréhož by se vdaly, a tak z
        losu dědictví našeho ubude.
      pl: 'Jeżeliby tedy któregokolwiek z synów innych pokoleń Israela stały się żonami,
        odjętą będzie posiadłość ich od posiadłości ojców naszych, a przyłączy się
        do posiadłości tego pokolenia, do którego należeć będą, tak że z przypadłej
        nam losem posiadłości naszej ubędzie; '
    4:
      he: וְאִם־יִהְיֶה הַיֹּבֵל לִבְנֵי יִשְׂרָאֵל וְנוֹסְפָה נַחֲלָתָן עַל נַחֲלַת
        הַמַּטֶּה אֲשֶׁר תִּהְיֶינָה לָהֶם וּמִנַּחֲלַת מַטֵּה אֲבֹתֵינוּ יִגָּרַע
        נַחֲלָתָן׃
      yi: אַפֿילו אַז יוֹבֿל װעט זײַן בײַ די קינדער פֿון ישׂראל, װעט זײער נחלה בלײַבן
        צוגעלײגט צו דער נחלה פֿון דעם שבֿט װאָס זײ װעלן צו אים געהערן, און זײער נחלה
        װעט געמינערט װערן פֿון דער נחלה פֿון אונדזערע פֿאָטערס.
      cs: A když budou míti synové Izraelští léto milostivé, připojeno bude dědictví
        jejich k dědictví pokolení [toho], do kteréhož by se vdaly, a tak od dědictví
        pokolení otců našich odtrženo bude dědictví jejich.
      pl: 'A choć przyjdzie jubileusz dla synów Israela, jednak przyłączy się posiadłość
        ich do posiadłości tego pokolenia, do którego należeć będą, a z posiadłości
        pokolenia ojców naszych odjętą będzie posiadłość ich!" '
    5:
      he: וַיְצַו מֹשֶׁה אֶת־בְּנֵי יִשְׂרָאֵל עַל־פִּי יְהוָה לֵאמֹר כֵּן מַטֵּה
        בְנֵי־יוֹסֵף דֹּבְרִים׃
      yi: 'האָט משה באַפֿױלן די קינדער פֿון ישׂראל לױט דעם מױל פֿון גאָט, אַזױ צו
        זאָגן: גערעכט טענהט דער שבֿט פֿון די קינדער פֿון יוֹסף.'
      cs: 'Tedy přikázal Mojžíš synům Izraelským podlé řeči Hospodinovy, řka: Dobře
        pokolení synů Jozefových mluví.'
      pl: 'I rozkazał Mojżesz synom Israela, wedle słowa Wiekuistego, i rzekł: "Słusznie
        pokolenie synów Israela powiada: '
    6:
      he: זֶה הַדָּבָר אֲשֶׁר־צִוָּה יְהוָה לִבְנוֹת צְלָפְחָד לֵאמֹר לַטּוֹב בְּעֵינֵיהֶם
        תִּהְיֶינָה לְנָשִׁים אַךְ לְמִשְׁפַּחַת מַטֵּה אֲבִיהֶם תִּהְיֶינָה לְנָשִׁים׃
      yi: 'דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן װעגן די טעכטער פֿון צלָפֿחָדן,
        אַזױ צו זאָגן: זײ מעגן װערן פֿאַר װײַבער צו דעם װאָס װעט װוילגעפֿעלן אין זײערע
        אױגן, אָבער אין דער משפּחה פֿון דעם שבֿט פֿון זײער פֿאָטער זאָלן זײ װערן פֿאַר
        װײַבער.'
      cs: 'To jest, což přikázal Hospodin o dcerách Salfadových, řka: Za kohož se
        jim líbiti bude, nechť se vdadí, však v čeledi domu otce svého ať se vdávají,'
      pl: 'Oto co rozkazał Wiekuisty o córkach Celafchada, mówiąc: "Kogokolwiek by
        sobie upodobały, tego mogą być żonami, wszakże tylko w rodzinie pokolenia
        ojców swoich mogą wyjść za mąż; '
    7:
      he: וְלֹא־תִסֹּב נַחֲלָה לִבְנֵי יִשְׂרָאֵל מִמַּטֶּה אֶל־מַטֶּה כִּי אִישׁ
        בְּנַחֲלַת מַטֵּה אֲבֹתָיו יִדְבְּקוּ בְּנֵי יִשְׂרָאֵל׃
      yi: כּדי אַ נחלה פֿון די קינדער פֿון ישׂראל זאָל ניט איבערגײן פֿון שבֿט צו שבֿט;
        נײַערט די קינדער פֿון ישׂראל זאָלן זײַן באַהעפֿט איטלעכער אָן דער נחלה פֿון
        דעם שבֿט פֿון זײַנע פֿאָטערס.
      cs: Aby nebylo přenášíno dědictví synů Izraelských z pokolení na pokolení; nebo
        synové Izraelští jeden každý přídržeti se bude dědictví pokolení otců svých.
      pl: 'Aby nie przechodziła posiadłość synów Israela z pokolenia na pokolenie;
        lecz żeby każdy przy posiadłości pokolenia ojców swoich zostawał między synami
        Israela; '
    8:
      he: וְכָל־בַּת יֹרֶשֶׁת נַחֲלָה מִמַּטּוֹת בְּנֵי יִשְׂרָאֵל לְאֶחָד מִמִּשְׁפַּחַת
        מַטֵּה אָבִיהָ תִּהְיֶה לְאִשָּׁה לְמַעַן יִירְשׁוּ בְּנֵי יִשְׂרָאֵל אִישׁ
        נַחֲלַת אֲבֹתָיו׃
      yi: און יעטװעדער טאָכטער פֿון די שבֿטים פֿון די קינדער פֿון ישׂראל, װאָס ירשעט
        אַ נחלה, מוז װערן פֿאַר אַ װײַב צו אײנעם פֿון דער משפּחה פֿון איר פֿאָטערס
        שבֿט; כּדי די קינדער פֿון ישׂראל זאָלן ירשען איטלעכער די נחלה פֿון זײַנע פֿאָטערס.
      cs: A každá dcera z pokolení synů Izraelských, kteráž by měla dědictví, za někoho
        z čeledi pokolení otce svého vdá se, aby vládli synové Izraelští jeden každý
        dědictvím otců svých,
      pl: 'Każda téż córka odziedziczająca posiadłość w pokoleniach synów Israela,
        czyjąkolwiek z rodziny pokolenia ojca swojego żoną być winna, - aby odziedziczali
        synowie Israela - każdy posiadłość ojców swoich, -  '
    9:
      he: וְלֹא־תִסֹּב נַחֲלָה מִמַּטֶּה לְמַטֶּה אַחֵר כִּי־אִישׁ בְּנַחֲלָתוֹ יִדְבְּקוּ
        מַטּוֹת בְּנֵי יִשְׂרָאֵל׃
      yi: און אַ נחלה זאָל ניט איבערגײן פֿון אײן שבֿט צו אַן אַנדער שבֿט; נײַערט די
        שבֿטים פֿון די קינדער פֿון ישׂראל זאָלן זײַן באַהעפֿט איטלעכער אָן זײַן נחלה.
      cs: Aby nebylo přenášíno vládařství z [jednoho] pokolení na [druhé] pokolení,
        ale jeden každý z pokolení synů Izraelských dědictví svého přídržeti se bude.
      pl: 'A nie przechodziła posiadłość z pokolenia jednego na pokolenie inne, lecz
        żeby każdy posiadłości swojej się trzymał, - każde z pokoleń synów Israela." '
    10:
      he: כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה כֵּן עָשׂוּ בְּנוֹת צְלָפְחָד׃
      yi: אַזױ װי גאָט האָט באַפֿױלן משהן, אַזױ האָבן די טעכטער פֿון צלָפֿחָדן געטאָן.
      cs: Jakož přikázal Hospodin Mojžíšovi, tak učinily dcery Salfadovy.
      pl: 'Jak tedy rozkazał Wiekuisty Mojżeszowi, tak uczyniły córki Celafchada. '
    11:
      he: וַתִּהְיֶינָה מַחְלָה תִרְצָה וְחָגְלָה וּמִלְכָּה וְנֹעָה בְּנוֹת צְלָפְחָד
        לִבְנֵי דֹדֵיהֶן לְנָשִׁים׃
      yi: און מַחלָה, תִּרצָה, און חָגלָה, און מִלכָּה, און נוֹעָה, די טעכטער פֿון
        צלָפֿחָדן, זײַנען געװאָרן פֿאַר װײַבער צו די זין פֿון זײערע פֿעטערס.
      cs: Nebo Mahla, Tersa a Hegla, Melcha a Noa, dcery Salfad, vdaly se za syny
        strýců svých.
      pl: 'I wyszły Machla, Thyrca, i Chogla, i Milka, i Noa, córki Celafchada, za
        synów stryjów swoich za mąż; '
    12:
      he: מִמִּשְׁפְּחֹת בְּנֵי־מְנַשֶּׁה בֶן־יוֹסֵף הָיוּ לְנָשִׁים וַתְּהִי נַחֲלָתָן
        עַל־מַטֵּה מִשְׁפַּחַת אֲבִיהֶן׃
      yi: אין די משפּחות פֿון די קינדער פֿון מנשה דעם זון פֿון יוֹספֿן זײַנען זײ געװאָרן
        פֿאַר װײַבער, און זײער נחלה איז געבליבן אין דעם שבֿט פֿון זײער פֿאָטערס משפּחה.
      cs: Do čeledi synů Manasse, syna Jozefova, vdaly se, a zůstalo dědictví jejich
        při pokolení čeledi otce jejich.
      pl: 'W rodzinach synów Menaszy, syna Josefa, wyszły za mąż, i tak została posiadłość
        ich w pokoleniu rodziny ojca ich. '
    13:
      he: אֵלֶּה הַמִּצְוֺת וְהַמִּשְׁפָּטִים אֲשֶׁר צִוָּה יְהוָה בְּיַד־מֹשֶׁה אֶל־בְּנֵי
        יִשְׂרָאֵל בְּעַרְבֹת מוֹאָב עַל יַרְדֵּן יְרֵחוֹ׃
      yi: דאָס זײַנען די געבאָט און די געזעצן װאָס גאָט האָט געבאָטן די קינדער פֿון
        ישׂראל דורך משהן אין די פּלױנען פֿון מואָבֿ בײַם יַרדן לעבן יריחו.
      cs: Tato jsou přikázaní a soudové, kteréž přikázal Hospodin skrze Mojžíše synům
        Izraelským, na rovinách Moábských, při Jordánu [proti] Jerichu.
      pl: 'Oto przykazania i przepisy, które nakazał Wiekuisty, przez Mojżesza, synom
        Israela, na stepach Moabu, nad Jardenem Jerychońskim. '
