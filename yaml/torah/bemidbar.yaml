        פֿופֿציק.
      cs: A u vojště jeho lidu sečteného čtyřidceti pět tisíců, šest set a padesáte.
      pl: 'A zastęp jego i spisowych w nim: czterdzieści pięć tysięcy sześćset pięćdziesiąt. '
    16:
      he: כָּל־הַפְּקֻדִים לְמַחֲנֵה רְאוּבֵן מְאַת אֶלֶף וְאֶחָד וַחֲמִשִּׁים אֶלֶף
        וְאַרְבַּע־מֵאוֹת וַחֲמִשִּׁים לְצִבְאֹתָם וּשְׁנִיִּם יִסָּעוּ׃
      yi: אַלע געצײלטע פֿון דעם לאַגער פֿון ראובֿן, הונדערט טױזנט און אײן און פֿופֿציק
        טױזנט און פֿיר הונדערט און פֿופֿציק, לױט זײערע מחנות. און זײ זאָלן ציִען די
        צװײטע.
      cs: Summa všech sečtených u vojště Rubenově sto padesáte a jeden tisíců, čtyři
        sta a padesáte, po houfích svých. [A ti] za prvními potáhnou.
      pl: 'Wszystkich spisowych z obozu Reubena: sto pięćdziesiąt jeden tysięcy czterysta
        pięćdziesiąt według zastępów ich; - a ci w rzędzie wtórym wyruszą. '
    17:
      he: וְנָסַע אֹהֶל־מוֹעֵד מַחֲנֵה הַלְוִיִּם בְּתוֹךְ הַמַּחֲנֹת כַּאֲשֶׁר יַחֲנוּ
        כֵּן יִסָּעוּ אִישׁ עַל־יָדוֹ לְדִגְלֵיהֶם׃
      yi: און דער אוֹהל-מוֹעד, דער לאַגער פֿון די לוִיִים, זאָל ציִען אין מיטן פֿון
        די לאַגערן; אַזױ װי זײ רוען, אַזױ זאָלן זײ ציִען; איטלעכער אױף זײַן אָרט לױט
        זײערע פֿאָנעס.
      cs: Potom půjde stánek úmluvy s vojskem Levítů u prostřed všeho vojska. Jakýmž
        pořádkem klásti se budou, takovým potáhnou, každý v svém šiku pod korouhví
        svou.
      pl: 'Następnie wyruszy z przybytkiem zboru obóz Lewitów w pośrodku tych obozów;
        jakim porządkiem spoczywać będą, takim i wyruszą, każdy w szyku swoim, przy
        chorągwiach swoich. '
    18:
      he: דֶּגֶל מַחֲנֵה אֶפְרַיִם לְצִבְאֹתָם יָמָּה וְנָשִׂיא לִבְנֵי אֶפְרַיִם
