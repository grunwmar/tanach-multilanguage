title:
  he: דברים
  yi: דברים
  cs: Devarim
  pl: Dewarim
text:
  1:
    1:
      he: אֵלֶּה הַדְּבָרִים אֲשֶׁר דִּבֶּר מֹשֶׁה אֶל־כָּל־יִשְׂרָאֵל בְּעֵבֶר הַיַּרְדֵּן
        בַּמִּדְבָּר בָּעֲרָבָה מוֹל סוּף בֵּין־פָּארָן וּבֵין־תֹּפֶל וְלָבָן וַחֲצֵרֹת
        וְדִי זָהָב׃
      yi: דאָס זײַנען די װערטער װאָס משה האָט גערעדט צו גאַנץ ישׂראל אױף יענער זײַט
        יַרדן, אין מדבר, אין דעם פּלױן, אַקעגן סוף, צװישן פּאָרָן און צװישן תּוֹפֿל,
        און לָבֿן, און חַצֵרות, און די-זָהָבֿ. –
      cs: ' Tato jsou slova, kteráž mluvil Mojžíš ke všemu lidu Izraelskému před Jordánem
        na poušti, na rovinách proti [moři] Rudému, mezi Fáran a Tofel a Lában a Hazerot
        a Dizahab.'
      pl: Oto słowa, które wygłosił Mojżesz przed całym Israelem, po tej stronie Jardenu,
        na puszczy, w Arabie, naprzeciw Suf, między Paran i Tofel, i Laban, i Chacerot,
        i Dy-Zahab; 
    2:
      he: אַחַד עָשָׂר יוֹם מֵחֹרֵב דֶּרֶךְ הַר־שֵׂעִיר עַד קָדֵשׁ בַּרְנֵעַ׃
      yi: עלף טעג איז פֿון חוֹרֵבֿ ביז קָדֵש-ברנֵעַ אױף דעם װעג פֿון באַרג שֵׂעִיר.
        –
      cs: Jedenácte dní cesty [jest] od Oréb přes hory Seir až do Kádesbarne.
      pl: Na jedenaście dni od Chorebu, drogą przez górę Seir, do Kadesz-Barnea. 
    3:
      he: וַיְהִי בְּאַרְבָּעִים שָׁנָה בְּעַשְׁתֵּי־עָשָׂר חֹדֶשׁ בְּאֶחָד לַחֹדֶשׁ
        דִּבֶּר מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל כְּכֹל אֲשֶׁר צִוָּה יְהוָה אֹתוֹ אֲלֵהֶם׃
      yi: און עס איז געװען אין פֿערציקסטן יאָר, אין עלפֿטן חוֹדש, אין ערשטן טאָג פֿון
        חוֹדש האָט משה גערעדט צו די קינדער פֿון ישׂראל אַזױ װי אַלץ װאָס גאָט האָט
        אים באַפֿױלן פֿאַר זײ;
      cs: Stalo se pak čtyřidcátého léta, jedenáctého měsíce, v první den téhož měsíce,
        že mluvil Mojžíš synům Izraelským všecky věci, kteréž jemu byl přikázal Hospodin
        [oznámiti] jim,
      pl: I stało się czterdziestego roku, jedenastego miesiąca, pierwszego dnia tegoż
        miesiąca, przemówił wtedy Mojżesz do synów Israela o wszystkiém, co mu poruczył
        Wiekuisty względem nich; 
    4:
      he: אַחֲרֵי הַכֹּתוֹ אֵת סִיחֹן מֶלֶךְ הָאֱמֹרִי אֲשֶׁר יוֹשֵׁב בְּחֶשְׁבּוֹן
        וְאֵת עוֹג מֶלֶךְ הַבָּשָׁן אֲשֶׁר־יוֹשֵׁב בְּעַשְׁתָּרֹת בְּאֶדְרֶעִי׃
      yi: נאָך דעם אַז ער האָט געשלאָגן סיחין דעם מלך פֿון אֶמוֹרי, װאָס איז געזעסן
        אין חשבון, און עוֹג דעם מלך פֿון בשָן, װאָס איז געזעסן אין עַשתָּרוֹת אין
        אֶדרֶעִי.
      cs: Kdyžto již byl zabil Seona, krále Amorejského, kterýž bydlil v Ezebon, a
        Oga, krále Bázan, kterýž bydlil v Astarot, [zabil] v Edrei.
      pl: Gdy był poraził Sychona, króla Emorei, który zasiadał w Cheszbonie, i Oga,
        króla Baszanu, który zasiadał w Asztaroth, pod Edrei; 
    5:
      he: בְּעֵבֶר הַיַּרְדֵּן בְּאֶרֶץ מוֹאָב הוֹאִיל מֹשֶׁה בֵּאֵר אֶת־הַתּוֹרָה
        הַזֹּאת לֵאמֹר׃
      yi: 'אױף יענער זײַט יַרדן, אין לאַנד מוֹאָבֿ, האָט משה גענומען באַשײדן די דאָזיקע
        תּוֹרה, אַזױ צו זאָגן:'
      cs: 'Před Jordánem, v zemi Moábské, počal Mojžíš vysvětlovati zákona tohoto,
        řka:'
      pl: Po tej stronie Jardenu, na ziemi Moab, począł Mojżesz wykładać naukę tę,
        i rzekł: 
    6:
      he: יְהוָה אֱלֹהֵינוּ דִּבֶּר אֵלֵינוּ בְּחֹרֵב לֵאמֹר רַב־לָכֶם שֶׁבֶת בָּהָר
        הַזֶּה׃
      yi: 'יהוה אונדזער גאָט האָט גערעדט צו אונדז אין חוֹרֵבֿ, אַזױ צו זאָגן: גענוג
        אײַך זיצן אױף דעם דאָזיקן באַרג;'
      cs: 'Hospodin Bůh náš mluvil k nám na Orébě, řka: Dosti jste již na hoře této
        bydlili.'
      pl: '"Wiekuisty, Bóg nasz, oświadczył nam na Chorebie, mówiąc: "Dość wam pozostawać
        przy tej górze; '
    7:
      he: פְּנוּ וּסְעוּ לָכֶם וּבֹאוּ הַר הָאֱמֹרִי וְאֶל־כָּל־שְׁכֵנָיו בָּעֲרָבָה
        בָהָר וּבַשְּׁפֵלָה וּבַנֶּגֶב וּבְחוֹף הַיָּם אֶרֶץ הַכְּנַעֲנִי וְהַלְּבָנוֹן
        עַד־הַנָּהָר הַגָּדֹל נְהַר־פְּרָת׃
      yi: פֿאַרקערט זיך און ציט אײַך אַװעק, און גײט צו דעם געבערג פֿון אֶמוֹרי, און
        צו אַלע זײַנע שכנים, אין דעם פּלױן, אין דעם געבערג, און אין דער נידערונג,
        און אין דָרום, און בײַם באָרטן פֿון ים, אין לאַנד פֿון דעם כּנַעֲני, און צום
        לבֿנוֹן, ביזן גרױסן טײַך, דעם טײַך פּרָת.
      cs: Obraťte se, táhněte a jděte k hoře Amorejských, na všecko vůkolí její, buď
        na roviny, na hory, na údolí, na poledne, i na břehy mořské, [k] zemi Kananejské
        a [k] Libánu, až k řece veliké, k řece Eufrates.
      pl: Zabierzcie się, i wyruszcie, a pójdźcie do góry Emorejczyka, i do wszystkich
        sąsiadów jego na stepie, na górze, i w nizinie, i na południu, i nad brzegiem
        morza, do ziemi Kanaanejczyka i Libanu, do rzeki wielkiej, rzeki Frath. 
    8:
      he: רְאֵה נָתַתִּי לִפְנֵיכֶם אֶת־הָאָרֶץ בֹּאוּ וּרְשׁוּ אֶת־הָאָרֶץ אֲשֶׁר
        נִשְׁבַּע יְהוָה לַאֲבֹתֵיכֶם לְאַבְרָהָם לְיִצְחָק וּלְיַעֲקֹב לָתֵת לָהֶם
        וּלְזַרְעָם אַחֲרֵיהֶם׃
      yi: זעט, איך האָב איבערגעגעבן דאָס לאַנד צו אײַך; גײט און אַרבט דאָס לאַנד װאָס
        גאָט האָט געשװאָרן צו אײַערע עלטערן, צו אַבֿרהמען, צו יצחקן, און צו יעקבֿן,
        צו געבן זײ און זײער זאָמען נאָך זײ.
      cs: Ej, ukázal jsem vám tu zemi; vejdětež [do ní], a dědičně vládněte jí, kterouž
        s přísahou zaslíbil dáti Hospodin otcům vašim, Abrahamovi, Izákovi a Jákobovi,
        i semeni jejich po nich.
      pl: Oto oddaję wam ziemię tę; idźcie a zdobądźcie ziemię, o której zaprzysiągł
        Wiekuisty ojcom waszym, Abrahamowi, Ic'hakowi, i Jakóbowi, iż ją odda im,
        i potomstwu ich po nich." 
    9:
      he: וָאֹמַר אֲלֵכֶם בָּעֵת הַהִוא לֵאמֹר לֹא־אוּכַל לְבַדִּי שְׂאֵת אֶתְכֶם׃
      yi: 'און איך האָב געזאָגט צו אײַך אין יענער צײַט, אַזױ צו זאָגן: איך אַלײן קען
        אײַך ניט טראָגן.'
      cs: 'A mluvil jsem k vám toho času, řka: Nemohuť sám nésti vás.'
      pl: 'I powiedziałem wam podówczas, i rzekłem: Nie mogę ja sam jeden udźwignąć
        was; '
    10:
      he: יְהוָה אֱלֹהֵיכֶם הִרְבָּה אֶתְכֶם וְהִנְּכֶם הַיּוֹם כְּכוֹכְבֵי הַשָּׁמַיִם
        לָרֹב׃
      yi: יהוה אײַער גאָט האָט אײַך געמערט, און אָט זײַט איר אַזױ װי די שטערן פֿון
        הימל אין פֿילקײט –
      cs: Hospodin Bůh váš rozmnožil vás, a hle, rozmnoženi jste dnes jako hvězdy
        nebeské.
      pl: Wiekuisty, Bóg wasz, rozmnożył was, a otoście dziś jako gwiazdy nieba w mnóstwie! 
    11:
      he: יְהוָה אֱלֹהֵי אֲבוֹתֵכֶם יֹסֵף עֲלֵיכֶם כָּכֶם אֶלֶף פְּעָמִים וִיבָרֵךְ
        אֶתְכֶם כַּאֲשֶׁר דִּבֶּר לָכֶם׃
      yi: זאָל יהוה דער גאָט פֿון אײַערע עלטערן אײַך מערן טױזנט מאָל אַזױ פֿיל װי
        איר זײַט, און אײַך בענטשן אַזױ װי ער האָט אײַך צוגעזאָגט! –
      cs: (Hospodin Bůh otců vašich rozmnožiž vás nad to, jakž jste [nyní], tisíckrát
        více, a požehnej vám, jakož jest mluvil vám.)
      pl: Wiekuisty, Bóg ojców waszych, niechaj rozmnoży was, ilu was jest, tysiąckrotnie,
        i niech błogosławi was, jako przyobiecał wam; 
    12:
      he: אֵיכָה אֶשָּׂא לְבַדִּי טָרְחֲכֶם וּמַשַּׂאֲכֶם וְרִיבְכֶם׃
      yi: װי קען איך אַלײן טראָגן אײַער שװערקײט און אײַער לאַסט און אײַער קריגערײַ?
      cs: Kterak bych nesl sám práci vaši, břímě vaše a nesnáze vaše?
      pl: Jakże mi unieść samemu troskę o was, i brzemię wasze, i spory wasze? 
    13:
      he: הָבוּ לָכֶם אֲנָשִׁים חֲכָמִים וּנְבֹנִים וִידֻעִים לְשִׁבְטֵיכֶם וַאֲשִׂימֵם
        בְּרָאשֵׁיכֶם׃
      yi: קריגט אײַך קלוגע און פֿאַרשטאַנדיקע און געניטע לײַט, לױט אײַערע שבֿטים,
        און איך װעל זײ מאַכן פֿאַר אײַערע הױפּטלײַט.
      cs: Vydejte z sebe muže moudré a opatrné, a zkušené z pokolení svých, abych
        je vám představil.
      pl: Dostarczcie z pośród siebie mężów mądrych i roztropnych i znanych według
        pokoleń waszych, - a postanowię ich na czele waszém! 
    14:
      he: וַתַּעֲנוּ אֹתִי וַתֹּאמְרוּ טוֹב־הַדָּבָר אֲשֶׁר־דִּבַּרְתָּ לַעֲשׂוֹת׃
      yi: 'האָט איר מיר געענטפֿערט און געזאָגט: גוט איז די זאַך װאָס דו האָסט געהײסן
        טאָן.'
      cs: 'I odpověděli jste mi a řekli jste: Dobráť jest ta věc, kterouž jsi učiniti
        rozkázal.'
      pl: 'Tedyście odpowiedzieli mi, i rzekli: "Dobra to rzecz, którąś polecił, aby
        ją uczynić!" '
    15:
      he: וָאֶקַּח אֶת־רָאשֵׁי שִׁבְטֵיכֶם אֲנָשִׁים חֲכָמִים וִידֻעִים וָאֶתֵּן אֹתָם
        רָאשִׁים עֲלֵיכֶם שָׂרֵי אֲלָפִים וְשָׂרֵי מֵאוֹת וְשָׂרֵי חֲמִשִּׁים וְשָׂרֵי
        עֲשָׂרֹת וְשֹׁטְרִים לְשִׁבְטֵיכֶם׃
      yi: און איך האָב גענומען די קעפּ פֿון אײַערע שבֿטים, קלוגע און געניטע לײַט,
        און איך האָב זײ געמאַכט פֿאַר הױפּטלײַט איבער אײַך, פֿאַר עלטסטע פֿון טױזנט,
        און עלטסטע פֿון הונדערט, און עלטסטע פֿון פֿופֿציק, און עלטסטע פֿון צען, און
        אױפֿזעער, לױט אײַערע שבֿטים.
      cs: Vzav tedy přední z pokolení vašich, muže moudré a zkušené, ustanovil jsem
        je knížaty nad vámi, hejtmany nad tisíci, setníky, padesátníky, desátníky
        a správce v pokoleních vašich.
      pl: I wziąłem ja przedniejszych z pokoleń waszych, mężów mądrych i znanych,
        i ustanowiłem ich naczelnikami waszymi, - tysiącznikami, i setnikami, i pięćdziesiętnikami,
        i dziesiętnikami, i nadzorcami podług pokoleń waszych. 
    16:
      he: וָאֲצַוֶּה אֶת־שֹׁפְטֵיכֶם בָּעֵת הַהִוא לֵאמֹר שָׁמֹעַ בֵּין־אֲחֵיכֶם וּשְׁפַטְתֶּם
        צֶדֶק בֵּין־אִישׁ וּבֵין־אָחִיו וּבֵין גֵּרוֹ׃
      yi: 'און איך האָב באַפֿױלן אײַערע ריכטער אין יענער צײַט, אַזױ צו זאָגן: הערט
        אױס צװישן אײַערע ברידער, און איר זאָלט משפּטן גערעכט צװישן איטלעכן און צװישן
        זײַן ברודער, אָדער דעם פֿרעמדן װאָס בײַ אים.'
      cs: 'Přikázal jsem také soudcům vašim toho času, řka: Vyslýchejte pře mezi bratřími
        svými, a suďte spravedlivě mezi mužem a bratrem jeho, i mezi příchozím jeho.'
      pl: 'I rozkazałem sędziom waszym podówczas, mówiąc: Wysłuchajcie między bracią
        waszą, i rozsądzajcie sprawiedliwie między człowiekiem a powinowatym jego,
        a cudzoziemcem przy nim. '
    17:
      he: לֹא־תַכִּירוּ פָנִים בַּמִּשְׁפָּט כַּקָּטֹן כַּגָּדֹל תִּשְׁמָעוּן לֹא
        תָגוּרוּ מִפְּנֵי־אִישׁ כִּי הַמִּשְׁפָּט לֵאלֹהִים הוּא וְהַדָּבָר אֲשֶׁר
        יִקְשֶׁה מִכֶּם תַּקְרִבוּן אֵלַי וּשְׁמַעְתִּיו׃
      yi: איר זאָלט ניט דערקענען קײן פּנים אין אַ משפּט; דעם קלענסטן אַזױ װי דעם גרעסטן
        זאָלט איר אױסהערן; איר זאָלט זיך ניט שרעקן פֿאַר אַ מענטשן, װאָרום דער משפּט
        איז גאָטס. און די זאַך װאָס װעט זײַן צו שװער פֿאַר אײַך, זאָלט איר ברענגען
        צו מיר, און איך װעל זי אױסהערן.
      cs: Nebudete přijímati osoby v soudu; jakž malého tak i velikého slyšeti budete,
        nebudete se báti žádného, nebo Boží soud jest. Jestliže byste pak měli jakou
        věc nesnadnou, vznesete na mne, a vyslyším ji.
      pl: Nie uwzględniajcie osób na sądzie; tak małego jako wielkiego wysłuchajcie;
        nie obawiajcie się nikogo, albowiem sąd od Boga jest; sprawę zaś, któraby
        za trudną była dla was, odnieście do mnie, a przesłucham ją. 
    18:
      he: וָאֲצַוֶּה אֶתְכֶם בָּעֵת הַהִוא אֵת כָּל־הַדְּבָרִים אֲשֶׁר תַּעֲשׂוּן׃
      yi: און איך האָב אײַך באַפֿױלן אין יענער צײַט אַלע זאַכן װאָס איר זאָלט טאָן.
      cs: Přikázal jsem vám, pravím, toho času všecko, co byste činiti měli.
      pl: I tak nakazałem wam podówczas wszystko, co wam czynić należy. 
    19:
      he: וַנִּסַּע מֵחֹרֵב וַנֵּלֶךְ אֵת כָּל־הַמִּדְבָּר הַגָּדוֹל וְהַנּוֹרָא הַהוּא
        אֲשֶׁר רְאִיתֶם דֶּרֶךְ הַר הָאֱמֹרִי כַּאֲשֶׁר צִוָּה יְהוָה אֱלֹהֵינוּ אֹתָנוּ
        וַנָּבֹא עַד קָדֵשׁ בַּרְנֵעַ׃
      yi: און מיר האָבן אַװעקגעצױגן פֿון חוֹרֵבֿ, און זײַנען דורכגעגאַנגען אין גאַנצן
        יענעם גרױסן און מוֹראדיקן מדבר װאָס איר האָט געזען, אױפֿן װעג צו דעם געבערג
        פֿון אֶמוֹרי, אַזױ װי יהוה אונדזער גאָט האָט אונדז באַפֿױלן; און מיר זײַנען
        געקומען ביז קָדֵש-ברנֵעַ.
      cs: '[Potom] pak hnuvše se z Oréb, přešli jsme všecku poušť tuto velikou a hroznou,
        kterouž jste viděli, [jdouce] cestou k hoře Amorejských, jakož nám byl přikázal
        Hospodin Bůh náš, a přišli jsme až do Kádesbarne.'
      pl: I wyruszyliśmy od Chorebu, i przeszliśmy całą ową pustynię wielką i straszną,
        którąście widzieli, po drodze ku górze Emorejskiej, - jako rozkazał nam Wiekuisty,
        Bóg nasz, - i doszliśmy do Kadesz-Barnea; 
    20:
      he: וָאֹמַר אֲלֵכֶם בָּאתֶם עַד־הַר הָאֱמֹרִי אֲשֶׁר־יְהוָה אֱלֹהֵינוּ נֹתֵן
        לָנוּ׃
      yi: 'און איך האָב צו אײַך געזאָגט: איר זײַט געקומען ביז דעם געבערג פֿון אֶמוֹרי,
        װאָס יהוה אונדזער גאָט גיט אונדז;'
      cs: 'I řekl jsem vám: Přišli jste až k hoře Amorejské, kterouž Hospodin Bůh
        náš dává nám.'
      pl: 'I rzekłem do was: Doszliście do góry Emorejskiej, którą Wiekuisty, Bóg
        nasz, oddaje nam; '
    21:
      he: רְאֵה נָתַן יְהוָה אֱלֹהֶיךָ לְפָנֶיךָ אֶת־הָאָרֶץ עֲלֵה רֵשׁ כַּאֲשֶׁר
        דִּבֶּר יְהוָה אֱלֹהֵי אֲבֹתֶיךָ לָךְ אַל־תִּירָא וְאַל־תֵּחָת׃
      yi: זע, יהוה דײַן גאָט האָט איבערגעגעבן דאָס לאַנד צו דיר, גײ אַרױף און אַרב
        עס, אַזױ װי יהוה דער גאָט פֿון דײַנע עלטערן האָט דיר צוגעזאָגט; זאָלסט ניט
        מוֹרא האָבן און ניט אַנגסטן.
      cs: Ej, dal Hospodin Bůh tvůj tu zemi tobě; vstupiž a vládni [jí], jakož řekl
        Hospodin Bůh otců tvých tobě; neboj se, aniž se strachuj.
      pl: 'Patrz, podaje Wiekuisty, Bóg twój przed tobą tę ziemię: wnijdźże, a zdobądź,
        jako zapowiedział ci Wiekuisty, Bóg ojców twoich; nie obawiaj się, ani się
        lękaj! '
    22:
      he: וַתִּקְרְבוּן אֵלַי כֻּלְּכֶם וַתֹּאמְרוּ נִשְׁלְחָה אֲנָשִׁים לְפָנֵינוּ
        וְיַחְפְּרוּ־לָנוּ אֶת־הָאָרֶץ וְיָשִׁבוּ אֹתָנוּ דָּבָר אֶת־הַדֶּרֶךְ אֲשֶׁר
        נַעֲלֶה־בָּהּ וְאֵת הֶעָרִים אֲשֶׁר נָבֹא אֲלֵיהֶן׃
      yi: 'האָט איר אַלע גענענט צו מיר, און האָט געזאָגט: לאָמיר שיקן מענטשן אונדז
        פֿאַרױס, און זײ זאָלן אױספֿאָרשן פֿאַר אונדז דאָס לאַנד, און אונדז ברענגען
        אַן ענטפֿער װעגן דעם װעג װאָס מיר זאָלן אױף אים גײן, און די שטעט װאָס מיר
        זאָלן אין זײ קומען.'
      cs: 'Vy pak všickni přistoupili jste ke mně a řekli jste: Pošleme muže před
        sebou, kteříž by nám shlédli zemi, a oznámili by nám něco [o] cestě, kterouž
        bychom vstoupiti měli, i města, do nichž bychom přijíti měli.'
      pl: 'Tedyście przystąpili do mnie wszyscy, a rzekli: "Wyszlijmy ludzi przed
        sobą, aby zbadali nam tę ziemię, i zdali nam sprawę o drodze, po której wnijść
        mamy, i o miastach, do których wejdziemy!" '
    23:
      he: וַיִּיטַב בְּעֵינַי הַדָּבָר וָאֶקַּח מִכֶּם שְׁנֵים עָשָׂר אֲנָשִׁים אִישׁ
        אֶחָד לַשָּׁבֶט׃
      yi: און די זאַך איז װוילגעפֿעלן אין מײַנע אױגן, און איך האָב גענומען פֿון אײַך
        צװעלף מאַן, צו אײן מאַן פֿאַר אַ שבֿט.
      cs: Kterážto řeč líbila se mně, a vzal jsem z vás dvanácte mužů, jednoho muže
        z každého pokolení.
      pl: I okazało się to dobrém w oczach moich; i wziąłem z was dwunastu mężów,
        po mężu jednym z każdego pokolenia; 
    24:
      he: וַיִּפְנוּ וַיַּעֲלוּ הָהָרָה וַיָּבֹאוּ עַד־נַחַל אֶשְׁכֹּל וַיְרַגְּלוּ
        אֹתָהּ׃
      yi: און זײ האָבן זיך פֿאַרקערט און זײַנען אַרױפֿגעגאַנגען אין דעם געבערג, און
        זײַנען געקומען ביזן טאָל אֶשכּוֹל, און האָבן עס אױסגעקוקט.
      cs: A oni obrátivše se a vstoupivše na horu, přišli až k údolí Eškol a shlédli
        zemi.
      pl: I zabrali się, i wstąpili na górę, i doszli do doliny Eszkol, i wypatrzyli
        ją. 
    25:
      he: וַיִּקְחוּ בְיָדָם מִפְּרִי הָאָרֶץ וַיּוֹרִדוּ אֵלֵינוּ וַיָּשִׁבוּ אֹתָנוּ
        דָבָר וַיֹּאמְרוּ טוֹבָה הָאָרֶץ אֲשֶׁר־יְהוָה אֱלֹהֵינוּ נֹתֵן לָנוּ׃
      yi: 'און זײ האָבן גענומען אין זײער האַנט פֿון דער פֿרוכט פֿון לאַנד, און אַראָפּגעבראַכט
        צו אונדז; און זײ האָבן אונדז געבראַכט אַן ענטפֿער און געזאָגט: גוט איז דאָס
        לאַנד װאָס יהוה אונדזער גאָט גיט אונדז.'
      cs: 'Nabrali také s sebou ovoce země té, a přinesli nám, a oznámili nám o [těch]
        věcech, řkouce: Dobráť jest země, kterouž Hospodin Bůh náš dává nám.'
      pl: 'Nabrali téż ze sobą owoców owej ziemi, i zdali nam sprawę, i rzekli: "Dobrą
        ziemia, którą Wiekuisty Bóg nasz daje nam." '
    26:
      he: וְלֹא אֲבִיתֶם לַעֲלֹת וַתַּמְרוּ אֶת־פִּי יְהוָה אֱלֹהֵיכֶם׃
      yi: אָבער איר האָט ניט געװאָלט אַרױפֿגײן, און האָט װידערשפּעניקט דעם מױל פֿון
        יהוה אײַער גאָט.
      cs: A však jste nechtěli jíti, ale odpírali jste řeči Hospodina Boha svého.
      pl: Wszakże nie chcieliście wnijść, a sprzeciwiliście się słowu Wiekuistego,
        Boga waszego; 
    27:
      he: וַתֵּרָגְנוּ בְאָהֳלֵיכֶם וַתֹּאמְרוּ בְּשִׂנְאַת יְהוָה אֹתָנוּ הוֹצִיאָנוּ
        מֵאֶרֶץ מִצְרָיִם לָתֵת אֹתָנוּ בְּיַד הָאֱמֹרִי לְהַשְׁמִידֵנוּ׃
      yi: 'און איר האָט געמורמלט אין אײַערע געצעלטן, און האָט געזאָגט: װײַל גאָט האָט
        אונדז פֿײַנט, האָט ער אונדז אַרױסגעצױגן פֿון לאַנד מִצרַיִם, אונדז צו געבן
        אין דער האַנט פֿון אֶמוֹרי, כּדי אונדז צו פֿאַרטיליקן.'
      cs: 'A reptali jste v staních svých, řkouce: Proto že nás v nenávisti měl Hospodin,
        vyvedl nás z země Egyptské, aby nás vydal v ruce Amorejského, a zahladil nás.'
      pl: 'I szemraliście w namiotach waszych, mówiąc: "Z nienawiści ku nam wywiódł
        nas Wiekuisty z ziemi Micraim, aby nas podać w ręce Emorejczyka, aby nas wytępić. '
    28:
      he: אָנָה אֲנַחְנוּ עֹלִים אַחֵינוּ הֵמַסּוּ אֶת־לְבָבֵנוּ לֵאמֹר עַם גָּדוֹל
        וָרָם מִמֶּנּוּ עָרִים גְּדֹלֹת וּבְצוּרֹת בַּשָּׁמָיִם וְגַם־בְּנֵי עֲנָקִים
        רָאִינוּ שָׁם׃
      yi: 'װוּהין גײען מיר אַרױף? אונדזערע ברידער האָבן געמאַכט צעגײן אונדזער האַרץ,
        אַזױ צו זאָגן: דאָס פֿאָלק איז גרעסער און העכער פֿון אונדז, די שטעט גרױסע
        און באַפֿעסטיקטע ביז אין הימל; און אױך זין פֿון די עַנָקים האָבן מיר דאָרטן
        געזען.'
      cs: 'Kam bychom šli? Bratří naši zstrašili srdce naše, pravíce: Lid ten jest
        větší a vyšší nežli my, města veliká a hrazená až k nebi, ano i syny Enakovy
        tam jsme viděli.'
      pl: 'Dokąd nam pójść? Bracia nasi strwożyli serca nasze, mówiąc: Lud to większy
        i roślejszy od nas, miasta wielkie i warowne aż do nieba, i téż syny Enakitów
        widzieliśmy tam." '
    29:
      he: וָאֹמַר אֲלֵכֶם לֹא־תַעַרְצוּן וְלֹא־תִירְאוּן מֵהֶם׃
      yi: 'און איך האבָ צו אײַך געזאָגט: איר זאָלט אײַך ניט שרעקן און ניט מוֹרא האָבן
        פֿאַר זײ.'
      cs: 'I řekl jsem vám: Nebojte se, ani se strachujte jich.'
      pl: 'A powiedziałem wam: Nie drżyjcie, a nie lękajcie się ich! '
    30:
      he: יְהוָה אֱלֹהֵיכֶם הַהֹלֵךְ לִפְנֵיכֶם הוּא יִלָּחֵם לָכֶם כְּכֹל אֲשֶׁר
        עָשָׂה אִתְּכֶם בְּמִצְרַיִם לְעֵינֵיכֶם׃
      yi: יהוה אײַער גאָט װאָס גײט אײַך פֿאַרױס, ער װעט מלחמה האַלטן פֿאַר אײַך, אַזױ
        װי אַלץ װאָס ער האָט געטאָן מיט אײַך אין מִצרַיִם פֿאַר אײַערע אױגן,
      cs: Hospodin Bůh váš, kterýž jde před vámi, onť bojovati bude za vás rovně tak,
        jakž učinil s vámi v Egyptě, před očima vašima.
      pl: Wiekuisty, Bóg wasz, który kroczy przed wami, On walczyć będzie za was,
        tak jako wam czynił w Micraim, w oczach waszych, -  
    31:
      he: וּבַמִּדְבָּר אֲשֶׁר רָאִיתָ אֲשֶׁר נְשָׂאֲךָ יְהוָה אֱלֹהֶיךָ כַּאֲשֶׁר
        יִשָׂא־אִישׁ אֶת־בְּנוֹ בְּכָל־הַדֶּרֶךְ אֲשֶׁר הֲלַכְתֶּם עַד־בֹּאֲכֶם עַד־הַמָּקוֹם
        הַזֶּה׃
      yi: און אין דער מדבר, װוּ דו האָסט געזען, אַז יהוה דײַן גאָט האָט דיך געטראָגן,
        אַזױ װי אַ מאַן טראָגט זײַן קינד, דעם גאַנצן װעג װאָס איר זײַט געגאַנגען,
        ביז איר זײַט געקומען צו דעם דאָזיקן אָרט.
      cs: Ano i na poušti viděl jsi, kterak nesl tebe Hospodin Bůh tvůj, jako nosí
        člověk syna svého, [a to] po vší cestě, kterouž jste šli, až jste přišli na
        toto místo.
      pl: I na pustyni gdzie widziałeś, że cię nosił Wiekuisty, Bóg twój, jako nosi
        człowiek syna swojego, - na całej drodze, którąście przeszli, ażeście przybyli
        na to miejsce; 
    32:
      he: וּבַדָּבָר הַזֶּה אֵינְכֶם מַאֲמִינִם בַּיהוָה אֱלֹהֵיכֶם׃
      yi: און אין דער דאָזיקער זאַך גלױבט איר ניט יהוה אײַער גאָט,
      cs: A ani tak uvěřili jste Hospodinu Bohu svému,
      pl: Ale i przy tém nie ufacie Wiekuistemu, Bogu waszemu, -  
    33:
      he: הַהֹלֵךְ לִפְנֵיכֶם בַּדֶּרֶךְ לָתוּר לָכֶם מָקוֹם לַחֲנֹתְכֶם בָּאֵשׁ לַיְלָה
        לַרְאֹתְכֶם בַּדֶּרֶךְ אֲשֶׁר תֵּלְכוּ־בָהּ וּבֶעָנָן יוֹמָם׃
      yi: 'װאָס איז אײַך געגאַנגען פֿאַרױס אױפֿן װעג, אײַך אױסצוזוכן אַן אָרט פֿאַר
        אײַך צום לאַגערן: אין פֿײַער בײַ נאַכט, כּדי אײַך צו װײַזן דעם װעג װאָס איר
        זאָלט אױף אים גײן, און אין װאָלקן בײַ טאָג.'
      cs: Kterýž k vyhledání vám místa, na kterémž byste se klásti měli, v noci předcházel
        vás cestou v ohni, aby vám ukázal cestu, kterouž byste měli jíti, a v oblace
        ve dne.
      pl: 'Który idzie przed wami po drodze, by wypatrzyć wam miejsce obozowania:
        w ogniu - nocą, aby wskazywać wam drogę, którą iść macie, - a w obłoku dniem! '
    34:
      he: וַיִּשְׁמַע יְהוָה אֶת־קוֹל דִּבְרֵיכֶם וַיִּקְצֹף וַיִּשָּׁבַע לֵאמֹר׃
      yi: 'און גאָט האָט געהערט דעם קָול פֿון אײַערע װערטער, און ער האָט געצערנט,
        און האָט געשװאָרן, אַזױ צו זאָגן:'
      cs: 'Uslyšel pak Hospodin hlas řečí vašich, a rozhněval se, a přisáhl, řka:'
      pl: I usłyszał Wiekuisty głos mów waszych, i rozgniewał się, i zaprzysiągł,
        i rzekł: 
    35:
      he: אִם־יִרְאֶה אִישׁ בָּאֲנָשִׁים הָאֵלֶּה הַדּוֹר הָרָע הַזֶּה אֵת הָאָרֶץ
        הַטּוֹבָה אֲשֶׁר נִשְׁבַּעְתִּי לָתֵת לַאֲבֹתֵיכֶם׃
      yi: אױב עמיצער פֿון די דאָזיקע לײַט, פֿון דעם דאָזיקן שלעכטן דָור, װעט אָנזען
        דאָס גוטע לאַנד, װאָס איך האָב געשװאָרן צו געבן אײַערע עלטערן!
      cs: Jistě že nižádný z lidí těchto pokolení zlého neuzří země té dobré, kterouž
        jsem s přísahou zaslíbil dáti otcům vašim,
      pl: '"Zaprawdę, nie ujrzy nikt z ludzi tych, z tego rodu niegodziwego, ziemi
        pięknej, którąm zaprzysiągł oddać ojcom waszym, '
    36:
      he: זוּלָתִי כָּלֵב בֶּן־יְפֻנֶּה הוּא יִרְאֶנָּה וְלוֹ־אֶתֵּן אֶת־הָאָרֶץ אֲשֶׁר
        דָּרַךְ־בָּהּ וּלְבָנָיו יַעַן אֲשֶׁר מִלֵּא אַחֲרֵי יְהוָה׃
      yi: אַחוץ כָּלֵבֿ דער זון פֿון יפֿונֶהן; ער װעט עס זען, און צו אים װעל איך געבן
        דאָס לאַנד װאָס ער האָט געטרעטן דערױף, און צו זײַנע קינדער; װײַל ער איז געגאַנגען
        געטרײַ נאָך גאָט.
      cs: Kromě Kálefa, syna Jefonova; tenť ji uzří, a jemu dám zemi, po níž chodil,
        i synům jeho, proto že cele následoval Hospodina.
      pl: 'Tylko Kaleb, syn Jefunny: on ją zobaczy, i jemu dam ziemię, po której przechodził,
        i synom jego, - za to, że szedł zupełnie za Wiekuistym." '
    37:
      he: גַּם־בִּי הִתְאַנַּף יְהוָה בִּגְלַלְכֶם לֵאמֹר גַּם־אַתָּה לֹא־תָבֹא שָׁם׃
      yi: 'אױך אױף מיר האָט גאָט געצערנט איבער אײַך, אַזױ צו זאָגן: דו אױך װעסט אַהין
        ניט קומען;'
      cs: 'Ano i na mne rozhněval se Hospodin příčinou vaší, řka: Také ani ty nevejdeš
        tam.'
      pl: 'I na mnie rozgniewał się Wiekuisty z przyczyny waszej, mówiąc: "I ty nie
        wejdziesz tam; '
    38:
      he: יְהוֹשֻׁעַ בִּן נוּן הָעֹמֵד לְפָנֶיךָ הוּא יָבֹא שָׁמָּה אֹתוֹ חַזֵּק כִּי־הוּא
        יַנְחִלֶנָּה אֶת־יִשְׂרָאֵל׃
      yi: יהוֹשועַ דער זון פֿון נון, װאָס שטײט פֿאַר דיר, ער װעט אַהין קומען; אים
        שטאַרק, װאָרום ער װעט עס מאַכן אַרבן ישׂראל.
      cs: Jozue, syn Nun, kterýž stojí před tebou, onť vejde tam, jeho posilň, nebo
        on rozdělí ji losem Izraelovi.
      pl: Jehoszua, syn Nuna, który stoi przed tobą, on wejdzie tam; jego utwierdzaj,
        gdyż on ją odda w posiadanie Israelowi; 
    39:
      he: וְטַפְּכֶם אֲשֶׁר אֲמַרְתֶּם לָבַז יִהְיֶה וּבְנֵיכֶם אֲשֶׁר לֹא־יָדְעוּ
        הַיּוֹם טוֹב וָרָע הֵמָּה יָבֹאוּ שָׁמָּה וְלָהֶם אֶתְּנֶנָּה וְהֵם יִירָשׁוּהָּ׃
      yi: און אײַערע קלײנע קינדער, װאָס איר האָט געזאָגט, זײ װעלן זײַן צו רױב, און
        אײַערע זין, װאָס פֿאַרשטײען נאָך הײַנט ניט גוטס אָדער שלעכטס, זײ װעלן אַהין
        קומען, און צו זײ װעל איך עס געבן, און זײ װעלן עס אַרבן.
      cs: A dítky vaše, o kterýchž jste pravili, že v loupež budou, a synové vaši,
        kteříž ještě neznají dobrého ani zlého, oni vejdou do ní, a jim dám ji; oni
        dědičně ji obdrží.
      pl: Dzieci zaś wasze, o którycheście mówili, że łupem zostaną, - i synowie wasi,
        którzy jeszcze nie poznali dzisiaj, co dobre, a co złe, - oni to wnijdą tam,
        i im ją oddam, i oni ją posiędą; 
    40:
      he: וְאַתֶּם פְּנוּ לָכֶם וּסְעוּ הַמִּדְבָּרָה דֶּרֶךְ יַם־סוּף׃
      yi: און איר פֿאַרקערט אײַך, און ציט צום מדבר, אױפֿן װעג פֿון ים-סוף.
      cs: Vy pak obrátíce se, jděte na poušť cestou k moři Rudému.
      pl: Wy zaś zabierzcie się, i wyruszcie ku pustyni, drogą ku morzu Sitowemu!" 
    41:
      he: וַתַּעֲנוּ וַתֹּאמְרוּ אֵלַי חָטָאנוּ לַיהוָה אֲנַחְנוּ נַעֲלֶה וְנִלְחַמְנוּ
        כְּכֹל אֲשֶׁר־צִוָּנוּ יְהוָה אֱלֹהֵינוּ וַתַּחְגְּרוּ אִישׁ אֶת־כְּלֵי מִלְחַמְתּוֹ
        וַתָּהִינוּ לַעֲלֹת הָהָרָה׃
      yi: 'האָט איר זיך אָפּגערופֿן, און האָט צו מיר געזאָגט: מיר האָבן געזינדיקט
        צו גאָט; מיר װעלן אַרױפֿגײן, און װעלן מלחמה האַלטן, אַזױ װי אַלץ װאָס יהוה
        אונדזער גאָט האָט אונדז באַפֿױלן. און איר האָט אָנגעגורט איטלעכער זײַנע כּלֵי-מלחמה,
        און געהאַלטן פֿאַר גרינג אַרױפֿצוגײן אין דעם געבערג.'
      cs: 'A odpověděvše, řekli jste ke mně: Zhřešiliť jsme Hospodinu. My vstoupíme
        a budeme bojovati podlé toho všeho, jakž rozkázal nám Hospodin Bůh náš. A
        vzavše všickni odění svá válečná na sebe, hotovi jste byli vstoupiti na horu.'
      pl: 'I odpowiedzieliście mi mówiąc: "Zgrzeszyliśmy Wiekuistemu; pójdziemy i będziemy
        walczyli jako rozkazał Wiekuisty, Bóg nasz!" I przypasaliście każdy broń swą
        wojenną, i porwaliście się, by wstąpić na górę; '
    42:
      he: וַיֹּאמֶר יְהוָה אֵלַי אֱמֹר לָהֶם לֹא תַעֲלוּ וְלֹא־תִלָּחֲמוּ כִּי אֵינֶנִּי
        בְּקִרְבְּכֶם וְלֹא תִּנָּגְפוּ לִפְנֵי אֹיְבֵיכֶם׃
      yi: 'און גאָט האָט צו מיר געזאָגט: זאָג צו זײ: איר זאָלט ניט אַרױפֿגײן, און
        איר זאָלט ניט מלחמה האַלטן, װאָרום איך בין ניט צװישן אײַך; כּדי איר זאָלט
        ניט געשלאָגן װערן פֿאַר אײַערע פֿײַנט.'
      cs: 'Hospodin pak řekl mi: Rci jim: Nevstupujte a nebojujte, neboť nejsem u
        prostřed vás, abyste nebyli poraženi před nepřátely svými.'
      pl: 'Lecz Wiekuisty rzekł do mnie: "Powiedz im: nie wstępujcie i nie walczcie,
        gdyż niema Mnie wpośród was, abyście nie byli porażeni od wrogów waszych!" '
    43:
      he: וָאֲדַבֵּר אֲלֵיכֶם וְלֹא שְׁמַעְתֶּם וַתַּמְרוּ אֶת־פִּי יְהוָה וַתָּזִדוּ
        וַתַּעֲלוּ הָהָרָה׃
      yi: און איך האָב צו אײַך גערעדט, אָבער איר האָט ניט צוגעהערט, און איר האָט װידערשפּעניקט
        דעם מױל פֿון גאָט, און איר האָט געמוטװיליקט, און זײַט אַרױפֿגעגאַנגען אין
        דעם געבערג.
      cs: A když jsem vám to mluvil, neuposlechli jste, nýbrž odporni jste byli řeči
        Hospodinově, a všetečně vstoupili jste na horu.
      pl: I mówiłem wam, aleście nie słuchali, i sprzeciwiliście się słowu Wiekuistego,
        i zawrzeliście, i weszliście na górę. 
    44:
      he: וַיֵּצֵא הָאֱמֹרִי הַיֹּשֵׁב בָּהָר הַהוּא לִקְרַאתְכֶם וַיִּרְדְּפוּ אֶתְכֶם
        כַּאֲשֶׁר תַּעֲשֶׂינָה הַדְּבֹרִים וַיַּכְּתוּ אֶתְכֶם בְּשֵׂעִיר עַד־חָרְמָה׃
      yi: איז אַרױסגעגאַנגען אַקעגן אײַך דער אֶמוֹרי װאָס איז געזעסן אין יענעם געבערג,
        און זײ האָבן אײַך נאָכגעיאָגט אַזױ װי די בינען טוען, און אײַך צעקלאַפּט אין
        שֵׂעִיר, ביז חָרמָה.
      cs: Tedy vytáhl Amorejský, kterýž bydlil na té hoře, proti vám, a honili vás,
        jako činívají včely, a potřeli vás na [hoře] Seir až do Horma.
      pl: Ale wystąpił Emorejczyk, osiadły na górze onej przeciw wam, i ścigali was,
        tak jako czynią pszczoły, i porazili was w Seirze aż do szczętu; 
    45:
      he: וַתָּשֻׁבוּ וַתִּבְכּוּ לִפְנֵי יְהוָה וְלֹא־שָׁמַע יְהוָה בְּקֹלְכֶם וְלֹא
        הֶאֱזִין אֲלֵיכֶם׃
      yi: און איר האָט זיך אומגעקערט, און איר האָט געװײנט פֿאַר גאָט, אָבער גאָט האָט
        ניט צוגעהערט צו אײַער קָול, און ניט גענײַגט דאָס אױער צו אײַך.
      cs: A navrátivše se, plakali jste před Hospodinem, ale neuslyšel Hospodin hlasu
        vašeho, a uší [svých] nenaklonil k vám.
      pl: Tedyście wrócili, i płakali przed Wiekuistym; ale nie wysłuchał Wiekuisty
        głosu waszego, a nie skłonił uszu Swoich do was; 
    46:
      he: וַתֵּשְׁבוּ בְקָדֵשׁ יָמִים רַבִּים כַּיָּמִים אֲשֶׁר יְשַׁבְתֶּם׃
      yi: און איר זײַט געבליבן אין קָדֵש פֿיל טעג, לױט די טעג װאָס איר זײַט געבליבן.
      cs: I zůstali jste v Kádes za mnohé dny, podlé počtu dnů, v nichž jste tam byli.
      pl: 'I przebyliście w Kadesz długie czasy: jakiemi były czasy, któreście przebyli
        tam! '
  2:
    1:
      he: וַנֵּפֶן וַנִּסַּע הַמִּדְבָּרָה דֶּרֶךְ יַם־סוּף כַּאֲשֶׁר דִּבֶּר יְהוָה
        אֵלָי וַנָּסָב אֶת־הַר־שֵׂעִיר יָמִים רַבִּים׃
      yi: און מיר האָבן זיך פֿאַרקערט, און האָבן געצױגן צום מדבר, אױפֿן װעג פֿון ים-סוף,
        אַזױ װי גאָט האָט צו מיר גערעדט; און מיר האָבן זיך אַרומגעדרײט אַרום באַרג
        שֵׂעִיר פֿיל טעג.
      cs: ' Potom obrátivše se, táhli jsme na tu poušť cestou k moři Rudému, jakož
        mluvil Hospodin ke mně, a obcházeli jsme horu Seir za dlouhý čas,'
      pl: Tedyście się zwrócili i wyruszyli ku pustyni, drogą ku morzu Sitowemu, jako
        powiedział Wiekuisty do mnie; i okrążaliśmy górę Seir długie czasy. 
    2:
      he: וַיֹּאמֶר יְהוָה אֵלַי לֵאמֹר׃
      yi: 'און גאָט האָט צו מיר געזאָגט, אַזױ צו זאָגן:'
      cs: 'Až mi řekl Hospodin takto:'
      pl: I oświadczył mi Wiekuisty, i rzekł: 
    3:
      he: רַב־לָכֶם סֹב אֶת־הָהָר הַזֶּה פְּנוּ לָכֶם צָפֹנָה׃
      yi: גענוג אײַך אַרומגײן דעם דאָזיקן באַרג; פֿאַרקערט אײַך קײן צפֿון.
      cs: Dosti jste již obcházeli horu tuto, obraťtež se k straně půlnoční.
      pl: '"Dość wam okrążać górę tę, zwróćcie się ku północy! '
    4:
      he: וְאֶת־הָעָם צַו לֵאמֹר אַתֶּם עֹבְרִים בִּגְבוּל אֲחֵיכֶם בְּנֵי־עֵשָׂו
        הַיֹּשְׁבִים בְּשֵׂעִיר וְיִירְאוּ מִכֶּם וְנִשְׁמַרְתֶּם מְאֹד׃
      yi: 'און דעם פֿאָלק באַפֿעל, אַזױ צו זאָגן: איר גײטדורך דורך דעם געמאַרק פֿון
        אײַערע ברידער, די קינדער פֿון עֵשָׂו, װאָס זיצן אין שֵׂעִיר, און זײ װעלן מוֹרא
        האָבן פֿאַר אײַך; זאָלט איר זײַן זײער אָפּגעהיט.'
      cs: 'A lidu přikaž, řka: Půjdete přes pomezí bratří svých synů Ezau, kteříž
        bydlí v Seir. Ačkoli budou se vás báti, hleďte však pilně,'
      pl: 'Ludowi zaś rozkażesz i powiesz: Przejdziecie mimo granicy braci waszych,
        synów Esawa, osiadłych na Seirze; - a choć ulękną się was, jednak strzeżcie
        się bardzo. '
    5:
      he: אַל־תִּתְגָּרוּ בָם כִּי לֹא־אֶתֵּן לָכֶם מֵאַרְצָם עַד מִדְרַךְ כַּף־רָגֶל
        כִּי־יְרֻשָּׁה לְעֵשָׂו נָתַתִּי אֶת־הַר שֵׂעִיר׃
      yi: איר זאָלט זיך ניט אָנהײבן מיט זײ, װאָרום ניט צו מאָל אַ שפּאַן פֿון אַ פֿוסטריט
        װעל איך אײַך געבן פֿון זײער לאַנד, װײַל אַ ירושה צו עֵשָׂו האָב איך געגעבן
        דעם באַרג שֵׂעִיר.
      cs: Abyste jich nedráždili; nebo nedám vám z země jejich ani šlepěje nožné,
        proto že v dědictví Ezau dal jsem horu Seir.
      pl: Nie wszczynajcie z nimi walki; gdyż nie oddam wam z ziemi ich ani na stopę
        nogi, bom w dziedzictwo oddał, Esawowi górę Seir; 
    6:
      he: אֹכֶל תִּשְׁבְּרוּ מֵאִתָּם בַּכֶּסֶף וַאֲכַלְתֶּם וְגַם־מַיִם תִּכְרוּ
        מֵאִתָּם בַּכֶּסֶף וּשְׁתִיתֶם׃
      yi: עסנװאַרג זאָלט איר פֿון זײ פֿאַר געלט אײַנהאַנדלען און עסן, און אַפֿילו
        װאַסער זאָלט איר פֿון זײ פֿאַר געלט קױפֿן און טרינקען.
      cs: Pokrmů koupíte od nich za peníze, a jísti budete, i vody také ku pití za
        peníze od nich jednati budete.
      pl: Żywność kupujcie u nich za pieniądze, abyście jedli; a także wody nabywajcie
        u nich za pieniądze, abyście pili. 
    7:
      he: כִּי יְהוָה אֱלֹהֶיךָ בֵּרַכְךָ בְּכֹל מַעֲשֵׂה יָדֶךָ יָדַע לֶכְתְּךָ אֶת־הַמִּדְבָּר
        הַגָּדֹל הַזֶּה זֶה אַרְבָּעִים שָׁנָה יְהוָה אֱלֹהֶיךָ עִמָּךְ לֹא חָסַרְתָּ
        דָּבָר׃
      yi: װאָרום יהוה דײַן גאָט האָט דיך געבענטשט אין יעטװעדער טוּונג פֿון דײַן האַנט;
        ער האָט געװוּסט דײַן גײן דורך דעם דאָזיקן גרױסן מדבר; שױן פֿערציק יאָר איז
        יהוה דײַן גאָט מיט דיר; קײן זאַך האָט דיר ניט געפֿעלט.
      cs: Nebo Hospodin Bůh tvůj požehnal tobě při všeliké práci rukou tvých, a zná,
        že jdeš přes poušť velikou tuto; již čtyřidceti let Hospodin Bůh tvůj byl
        s tebou, aniž jsi měl v čem nedostatku.
      pl: Albowiem Wiekuisty, Bóg twój, błogosławił ci we wszelkiej sprawie rąk twoich,
        opiekując się pochodem twoim przez tę pustynię wielką; oto, czterdzieści lat
        Wiekuisty, Bóg twój, z tobą; nie zbywało ci na niczem!" 
    8:
      he: וַנַּעֲבֹר מֵאֵת אַחֵינוּ בְנֵי־עֵשָׂו הַיֹּשְׁבִים בְּשֵׂעִיר מִדֶּרֶךְ
        הָעֲרָבָה מֵאֵילַת וּמֵעֶצְיֹן גָּבֶר וַנֵּפֶן וַנַּעֲבֹר דֶּרֶךְ מִדְבַּר
        מוֹאָב׃
      yi: און מיר זײַנען אַװעקגעגאַנגען פֿון אונדזערע ברידער, די קינדער פֿון עֵשָׂו
        װאָס זיצן אין שֵׂעִיר, פֿון דעם װעג פֿון פּלױן, פֿון אֵילַת, און פֿון עֶציוֹן-גֶבֿר.
        און מיר האָבן זיך פֿאַרקערט און זײַנען אַװעקגעגאַנגען אױף דעם װעג פֿון דעם
        מדבר פֿון מוֹאָבֿ.
      cs: A šli jsme od bratří našich, synů Ezau, kteříž bydlí v Seir, s cesty polní
        od Elat a od Aziongaber, a uchýlili jsme se, abychom šli cestou [po] poušti
        Moábské.
      pl: I tak odstąpiliśmy od braci naszych, synów Esawa, osiadłych na Seirze, od drogi
        Araby, od Elath i Ecjon-Geber. Zwróciwszy się, poszliśmy drogą ku puszczy
        Moabskiej; 
    9:
      he: וַיֹּאמֶר יְהוָה אֵלַי אֶל־תָּצַר אֶת־מוֹאָב וְאַל־תִּתְגָּר בָּם מִלְחָמָה
        כִּי לֹא־אֶתֵּן לְךָ מֵאַרְצוֹ יְרֻשָּׁה כִּי לִבְנֵי־לוֹט נָתַתִּי אֶת־עָר
        יְרֻשָּׁה׃
      yi: 'און גאָט האָט צו מיר געזאָגט: זאָלסט ניט פֿײַנטן מוֹאָבֿ, און ניט פֿאַרפֿירן
        מיט זײ אַ מלחמה, װאָרום איך װעל דיר פֿון זײַן לאַנד ניט געבן קײן אַרב, װײַל
        צו די קינדער פֿון לוֹט האָב איך געגעבן עָר אַ ירושה. –'
      cs: 'I řekl mi Hospodin: Neškoď Moábským, ani jich popouzej k boji, nebo nedám
        tobě v zemi jejich dědictví, poněvadž synům Lot dal jsem Ar v dědictví.'
      pl: 'I rzekł Wiekuisty do mnie: "Nie nacieraj na Moab, ani wszczynaj z nimi
        walki; gdyż nie oddam ci nic z ziemi jego w dziedzictwo; bo synom Lota oddałem
        Ar w dziedzictwo! '
    10:
      he: הָאֵמִים לְפָנִים יָשְׁבוּ בָהּ עַם גָּדוֹל וְרַב וָרָם כָּעֲנָקִים׃
      yi: פֿריער זײַנען דאָרטן געזעסן די אֵימים, אַ פֿאָלק גרױס און פֿיל, און הױך
        װי די עַנָקים;
      cs: (Emim prvé bydlili v ní, lid veliký a mnohý, a vysokého zrostu, jako Enakim.
      pl: Emici przedtém zamieszkiwali ją, lud wielki i liczny i rosły jak Enakowie. 
    11:
      he: רְפָאִים יֵחָשְׁבוּ אַף־הֵם כָּעֲנָקִים וְהַמֹּאָבִים יִקְרְאוּ לָהֶם אֵמִים׃
      yi: זײ אױך זײַנען גערעכנט געװאָרן פֿאַר רפֿאים, אַזױ װי די עַנָקים, אָבער די
        מוֹאָבֿים האָבן זײ גערופֿן אֵימים.
      cs: Oni také za obry držáni byli jako Enakim, ale Moábští říkali jim Emim.
      pl: Za olbrzymów poczytywano i ich, jako Enakitów; Moabici zaś nazywają ich
        Emitami. 
    12:
      he: וּבְשֵׂעִיר יָשְׁבוּ הַחֹרִים לְפָנִים וּבְנֵי עֵשָׂו יִירָשׁוּם וַיַּשְׁמִידוּם
        מִפְּנֵיהֶם וַיֵּשְׁבוּ תַּחְתָּם כַּאֲשֶׁר עָשָׂה יִשְׂרָאֵל לְאֶרֶץ יְרֻשָּׁתוֹ
        אֲשֶׁר־נָתַן יְהוָה לָהֶם׃
      yi: און אין שֵׂעִיר זײַנען פֿריער געזעסן די חוֹרים, אָבער די קינדער פֿון עֵשָׂו
        האָבן זײ פֿאַרטריבן, און זײ פֿאַרטיליקט פֿון פֿאַר זיך, און זיך באַזעצט אױף
        זײער אָרט, אַזױ װי ישׂראל האָט געטאָן צום לאַנד פֿון זײַן אַרב, װאָס גאָט
        האָט זײ געגעבן. –
      cs: V Seir pak bydlili prvé Horejští, kteréž synové Ezau vyhnali, a zahladili
        je před tváří svou, a bydlili tu místo nich, jako učinil Izrael v zemi vládařství
        svého, kterouž jim dal Hospodin.)
      pl: A na Seirze osiedli Chorejczycy przedtém; ale synowie Esawa wypędzili i wytępili
        ich z przed oblicza swojego, a osiedli na ich miejscu, jako uczynił Israel
        z ziemią dziedzictwa swego, którą dał im Wiekuisty. 
    13:
      he: עַתָּה קֻמוּ וְעִבְרוּ לָכֶם אֶת־נַחַל זָרֶד וַנַּעֲבֹר אֶת־נַחַל זָרֶד׃
      yi: אַצונד שטײט אױף, און גײט אײַך אַריבער דעם טײַך זֶרֶד. און מיר זײַנען אַריבערגעגאַנגען
        דעם טײַך זֶרֶד.
      cs: Nyní vstanouce, přejděte potok Záred. I přešli jsme potok Záred.
      pl: Teraz wstańcie a przeprawcie się przez potok Zered!" I przeprawiliśmy się
        przez potok Zered. 
    14:
      he: וְהַיָּמִים אֲשֶׁר־הָלַכְנוּ מִקָּדֵשׁ בַּרְנֵעַ עַד אֲשֶׁר־עָבַרְנוּ אֶת־נַחַל
        זֶרֶד שְׁלֹשִׁים וּשְׁמֹנֶה שָׁנָה עַד־תֹּם כָּל־הַדּוֹר אַנְשֵׁי הַמִּלְחָמָה
        מִקֶּרֶב הַמַּחֲנֶה כַּאֲשֶׁר נִשְׁבַּע יְהוָה לָהֶם׃
      yi: און די טעג װאָס מיר זײַנען געגאַנגען פֿון קָדֵש-ברנֵעַ ביז װאַנען מיר זײַנען
        אַריבער דעם טײַך זֶרֶד, זײַנען געװען אַכט און דרײַסיק יאָר; ביז דער גאַנצער
        דָור, די קריגסלײַט, זײַנען פֿאַרלענדט געװאָרן פֿון צװישן דעם לאַגער, אַזױ
        װי גאָט האָט זײ געשװאָרן.
      cs: Času pak, v němž jsme šli z Kádesbarne, až jsme přešli potok Záred, bylo
        let třidceti osm, dokavadž nebyl vyhlazen všecken věk mužů bojovných z prostřed
        stanů, jakož jim přisáhl Hospodin.
      pl: Czasu zaś, przez któryśmy szli od Kadesz-Barnea aż przeprawiliśmy się przez
        potok Zered, było trzydzieści i ośm lat, - aż wyginęło całe pokolenie wojowników
        z obozu, jako im był przysiągł Wiekuisty; 
    15:
      he: וְגַם יַד־יְהוָה הָיְתָה בָּם לְהֻמָּם מִקֶּרֶב הַמַּחֲנֶה עַד תֻּמָּם׃
      yi: און אױך איז די האַנט פֿון גאָט געװען אױף זײ, זײ אומצוברענגען פֿון צװישן
        דעם לאַגער, ביז זײ זײַנען פֿאַרלענדט געװאָרן.
      cs: Nebo ruka Hospodinova byla proti nim k setření jich z prostředku stanů,
        dokudž nevyhladil jich.
      pl: Także i ręka Wiekuistego była na nich, aby ich wyplenić z pośród obozu,
        póki nie wyginęli; 
    16:
      he: וַיְהִי כַאֲשֶׁר־תַּמּוּ כָּל־אַנְשֵׁי הַמִּלְחָמָה לָמוּת מִקֶּרֶב הָעָם׃
      yi: און עס איז געװען, אַז אַלע קריגסלײַט זײַנען אין גאַנצן אױסגעשטאָרבן פֿון
        צװישן דעם פֿאָלק,
      cs: I stalo se, když všickni muži ti bojovní vyhynuli z prostředku lidu,
      pl: A gdy wyginęli wszyscy wojownicy, i wymarli z pośród ludu, -  
    17:
      he: וַיְדַבֵּר יְהוָה אֵלַי לֵאמֹר׃
      yi: 'האָט גאָט גערעדט צו מיר, אַזױ צו זאָגן:'
      cs: 'Že mluvil Hospodin ke mně, řka:'
      pl: Oświadczył mi wtedy Wiekuisty, i rzekł: 
    18:
      he: אַתָּה עֹבֵר הַיּוֹם אֶת־גְּבוּל מוֹאָב אֶת־עָר׃
      yi: דו גײסט הײַנט אַריבער דעם געמאַרק פֿון מוֹאָבֿ, עָר,
      cs: Ty přejdeš dnes pomezí Moábské k [městu] Ar,
      pl: '"Przechodzisz teraz mimo granicy Moabu, mimo Ar; '
    19:
      he: וְקָרַבְתָּ מוּל בְּנֵי עַמּוֹן אַל־תְּצֻרֵם וְאַל־תִּתְגָּר בָּם כִּי לֹא־אֶתֵּן
        מֵאֶרֶץ בְּנֵי־עַמּוֹן לְךָ יְרֻשָּׁה כִּי לִבְנֵי־לוֹט נְתַתִּיהָ יְרֻשָּׁה׃
      yi: און װעסט גענענען אַקעגן די קינדער פֿון עַמוֹן, זאָלסט זײ ניט פֿײַנטן, און
        זיך מיט זײ ניט אָנהײבן, װאָרום איך װעל דיר פֿון דעם לאַנד פֿון די קינדער פֿון
        עַמוֹן ניט געבן קײן אַרב, װײַל צו די קינדער פֿון לוֹט האָב איך עס געגעבן אַ
        ירושה. –
      cs: A přiblížíš se k synům Ammon. Nessužujž jich a nepopouzej jich k boji, nebo
        nedám tobě v zemi synů Ammon dědictví, poněvadž synům Lotovým dal jsem ji
        k vládařství.
      pl: 'A przybliżasz się ku synom Ammonu: nie nacieraj na nich, ani wszczynaj
        z nimi walki; gdyż nie oddam ci nic z ziemi synów Ammonu w dziedzictwo; bo
        synom Lota oddałem ją w dziedzictwo. '
    20:
      he: אֶרֶץ־רְפָאִים תֵּחָשֵׁב אַף־הִוא רְפָאִים יָשְׁבוּ־בָהּ לְפָנִים וְהָעַמֹּנִים
        יִקְרְאוּ לָהֶם זַמְזֻמִּים׃
      yi: דאָס אױך װערט גערעכנט פֿאַרן לאַנד פֿון די רפֿאים; די רפֿאים זײַנען דרינען
        געזעסן פֿריער, און די עַמוֹנים האָבן זײ גערופֿן זַמזומים;
      cs: (I ona také držána byla za zemi obrů; [nebo] obrové před tím bydlili v ní,
        kterýmž Ammonitští říkali Zamzomim,
      pl: Za ziemię olbrzymów poczytują i ją; olbrzymi zamieszkiwali ją przedtém;
        Ammonici wszakże nazywają ich Zamzummami, -  
    21:
      he: עַם גָּדוֹל וְרַב וָרָם כָּעֲנָקִים וַיַּשְׁמִידֵם יְהוָה מִפְּנֵיהֶם וַיִּירָשֻׁם
        וַיֵּשְׁבוּ תַחְתָּם׃
      yi: אַ פֿאָלק גרױס און פֿיל, און הױך װי די עַנָקים; אָבער גאָט האָט זײ פֿאַרטיליקט
        פֿון פֿאַר זײ, און זײ האָבן זײ פֿאַרטריבן, און זיך באַזעצט אױף זײער אָרט;
      cs: Lid veliký a mnohý, a vysokého zrostu, jako Enakim. Ale zahladil je Hospodin
        před tváří jejich, a vešli v dědictví jejich, a bydlili na místě jejich,
      pl: Lud wielki i liczny i rosły jak Enakowie; wytępił ich zaś Wiekuisty przed
        obliczem ich, i wypędzili ich, a osiedli na ich miejscu. 
    22:
      he: כַּאֲשֶׁר עָשָׂה לִבְנֵי עֵשָׂו הַיֹּשְׁבִים בְּשֵׂעִיר אֲשֶׁר הִשְׁמִיד
        אֶת־הַחֹרִי מִפְּנֵיהֶם וַיִּירָשֻׁם וַיֵּשְׁבוּ תַחְתָּם עַד הַיּוֹם הַזֶּה׃
      yi: אַזױ װי ער האָט געטאָן פֿאַר די קינדער פֿון עֵשָׂו װאָס זיצן אין שֵׂעִיר,
        װאָס ער האָט פֿאַרטיליקט די כוֹרים פֿון פֿאַר זײ, און זײ האָבן זײ פֿאַרטריבן,
        און זיך באַזעצט אױף זײער אָרט ביז אױף הײַנטיקן טאָג.
      cs: Jakož učinil synům Ezau bydlícím v Seir, pro něž vyhladil Horejské před
        tváří jejich, i vešli v dědictví jejich, a bydlili na místě jejich až do dnešního
        dne.
      pl: Jako uczynił dla synów Esawa, osiadłych na Seirze, wytępiwszy Chorejczyków
        z przed oblicza ich, i wypędzili ich, i osiedli na ich miejscu, aż po dziś
        dzień. 
    23:
      he: וְהָעַוִּים הַיֹּשְׁבִים בַּחֲצֵרִים עַד־עַזָּה כַּפְתֹּרִים הַיֹּצְאִים
        מִכַּפְתּוֹר הִשְׁמִידֻם וַיֵּשְׁבוּ תַחְתָּם׃
      yi: און די עַוִים װאָס זײַנען געזעסן אין דערפֿער ביז עַזָה, זײ האָבן די כַּפֿתּוֹרים
        װאָס קומען אַרױס פֿון כַּפֿתּוֹר, פֿאַרטיליקט, און זיך באַזעצט אױף זײער אָרט.
        –
      cs: Hevejské také, kteříž bydlili v Azerim až do Gáza, Kaftorejští, kteříž vyšli
        z Kaftor, zahladili je, a bydlili na místě jejich.)
      pl: Awwitów zaś, osiadłych po wsiach aż do Azzy, Kaftorowie, co wyszli z Kaftoru,
        wytępili, a osiedli na ich miejscu. 
    24:
      he: קוּמוּ סְּעוּ וְעִבְרוּ אֶת־נַחַל אַרְנֹן רְאֵה נָתַתִּי בְיָדְךָ אֶת־סִיחֹן
        מֶלֶךְ־חֶשְׁבּוֹן הָאֱמֹרִי וְאֶת־אַרְצוֹ הָחֵל רָשׁ וְהִתְגָּר בּוֹ מִלְחָמָה׃
      yi: שטײט אױף, ציט אַװעק, און גײט אַריבער דעם טאָל אַרנוֹן. זע, איך האָב געגעבן
        אין דײַן האַנט סיחין דעם אֶמוֹרי, דעם מלך פֿון חשבון, און זײַן לאַנד; הײב
        אָן אײַנצונעמען, און פֿאַרפֿיר מיט אים אַ מלחמה.
      cs: Vstanouce, beřte se a přejděte potok Arnon. Hle, dal jsem v ruce tvé Seona,
        krále Ezebon Amorejského, a zemi jeho; začniž [jí] vládnouti, a bojuj válečně
        proti němu.
      pl: Wstańcie, wyruszcie, a przeprawcie się przez potok Arnon! Patrz, oddaję
        w rękę twoję Sychona, króla Cheszbonu, Emorejczyka, i ziemię jego; pocznijże
        zdobywać, a wszczynaj z nim walkę! 
    25:
      he: הַיּוֹם הַזֶּה אָחֵל תֵּת פַּחְדְּךָ וְיִרְאָתְךָ עַל־פְּנֵי הָעַמִּים תַּחַת
        כָּל־הַשָּׁמָיִם אֲשֶׁר יִשְׁמְעוּן שִׁמְעֲךָ וְרָגְזוּ וְחָלוּ מִפָּנֶיךָ׃
      yi: הײַנטיקן טאָג װעל איך אָנהײבן װאַרפֿן דײַן שרעק און דײַן מוֹרא אױף די פֿעלקער
        אונטערן גאַנצן הימל, אַז װען זײ װעלן הערן דײַן הערונג, װעלן זײ ציטערן און
        פֿלאַטערן פֿאַר דיר.
      cs: Dnes počnu pouštěti strach a lekání se tebe na lidi, kteříž jsou pode vším
        nebem, tak že kteřížkoli uslyší pověst o tobě, třásti a lekati se budou tváři
        tvé.
      pl: Od dnia dzisiejszego zacznę szerzyć strach i bojaźń przed tobą na ludy pod
        całém niebem, tak że usłyszawszy sławę twoję, zadrżą i zatrwożą się przed
        tobą!" 
    26:
      he: וָאֶשְׁלַח מַלְאָכִים מִמִּדְבַּר קְדֵמוֹת אֶל־סִיחוֹן מֶלֶךְ חֶשְׁבּוֹן
        דִּבְרֵי שָׁלוֹם לֵאמֹר׃
      yi: 'און איך האָב געשיקט שלוחים פֿון מדבר קדֵמוֹת צו סיחין דעם מלך פֿון חשבון
        – װערטער פֿון שלום, אַזױ צו זאָגן:'
      cs: 'I poslal jsem posly z pouště Kedemot k Seonovi, králi Ezebon, s slovy pokojnými,
        řka:'
      pl: Wysłałem tedy posłów z puszczy Kedemoth do Sychona, króla Cheszbonu, ze słowami
        pokoju, mówiąc: 
    27:
      he: אֶעְבְּרָה בְאַרְצֶךָ בַּדֶּרֶךְ בַּדֶּרֶךְ אֵלֵךְ לֹא אָסוּר יָמִין וּשְׂמֹאול׃
      yi: לאָמיך דורכגײן דורך דײַן לאַנד; אױפֿן װעג, אױפֿן װעג װעל איך גײן; איך װעל
        זיך ניט אָפּקערן רעכטס אָדער לינקס.
      cs: Nechť projdu skrze zemi tvou, přímo cestou půjdu, neuchýlím se ani na pravo
        ani na levo.
      pl: Chciałbym przejść przez ziemię twoję; tylko po drodze pójdę; nie zboczę
        ani na prawo, ani na lewo; 
    28:
      he: אֹכֶל בַּכֶּסֶף תַּשְׁבִּרֵנִי וְאָכַלְתִּי וּמַיִם בַּכֶּסֶף תִּתֶּן־לִי
        וְשָׁתִיתִי רַק אֶעְבְּרָה בְרַגְלָי׃
      yi: עסנװאַרג װעסטו מיר פֿאַר געלט פֿאַרקױפֿן, און איך װעל עסן, און װאַסער װעסטו
        מיר פֿאַר געלט געבן, און איך װעל טרינקען; לאָמיך בלױז דורכגײן אױף מײַנע פֿיס;
      cs: Pokrmů za peníze prodáš mi, abych jedl, vody také za peníze dáš mi, a píti
        budu; toliko pěšky projdu,
      pl: Żywności za pieniądze sprzedasz mi, abym jadł, wody téż za pieniądze dasz
        mi, abym pił; - tylko z ludźmi moimi przejdę, -  
    29:
      he: כַּאֲשֶׁר עָשׂוּ־לִי בְּנֵי עֵשָׂו הַיֹּשְׁבִים בְּשֵׂעִיר וְהַמּוֹאָבִים
        הַיֹּשְׁבִים בְּעָר עַד אֲשֶׁר־אֶעֱבֹר אֶת־הַיַּרְדֵּן אֶל־הָאָרֶץ אֲשֶׁר־יְהוָה
        אֱלֹהֵינוּ נֹתֵן לָנוּ׃
      yi: אַזױ װי עס האָבן מיט מיר געטאָן די קינדער פֿון עֵשָׂו װאָס זיצן אין שֵׂעִיר,
        און די מוֹאָבֿים װאָס זיצן אין עָר; ביז װאַנען איך װעל אַריבערגײן דעם יַרדן
        צו דעם לאַנד װאָס יהוה אונדזער גאָט גיט אונדז.
      cs: Jakož mi učinili synové Ezau, kteříž bydlí v Seir, a Moábští, kteříž bydlí
        v Ar, dokudž nepřejdu Jordánu, [jda] k zemi, kterouž Hospodin Bůh náš dává
        nám.
      pl: Jako uczynili mi synowie Esawa, osiadli na Seirze, i Moabici, zamieszkali
        w Ar, - póki nie przeprawię się za Jarden, do ziemi, którą Wiekuisty, Bóg
        nasz, daje nam! 
    30:
      he: וְלֹא אָבָה סִיחֹן מֶלֶךְ חֶשְׁבּוֹן הַעֲבִרֵנוּ בּוֹ כִּי־הִקְשָׁה יְהוָה
        אֱלֹהֶיךָ אֶת־רוּחוֹ וְאִמֵּץ אֶת־לְבָבוֹ לְמַעַן תִּתּוֹ בְיָדְךָ כַּיּוֹם
        הַזֶּה׃
      yi: אָבער סיחון דער מלך פֿון חשבון האָט אונדז ניט געװאָלט דורכלאָזן דורך אים,
        װאָרום יהוה דײַן גאָט האָט האַרט געמאַכט זײַן געמיט, און פֿעסט געמאַכט זײַן
        האַרץ, כּדי אים צו געבן אין דײַן האַנט, אַזױ װי הײַנטיקן טאָג.
      cs: Ale nechtěl dopustiti Seon, král Ezebon, abychom prošli [zemi] jeho; nebo
        byl zatvrdil Hospodin Bůh tvůj ducha jeho, a ztužil srdce jeho, aby dal jej
        v ruce tvé, jakož [se vidí] podnes.
      pl: Ale nie chciał Sychon, król Cheszbonu, przepuścić nas przez swoje; gdyż
        ukrnąbrnił Wiekuisty, Bóg twój ducha jego, i utwierdził serce jego, aby go
        podał w rękę twoję, jak to dziś. 
    31:
      he: וַיֹּאמֶר יְהוָה אֵלַי רְאֵה הַחִלֹּתִי תֵּת לְפָנֶיךָ אֶת־סִיחֹן וְאֶת־אַרְצוֹ
        הָחֵל רָשׁ לָרֶשֶׁת אֶת־אַרְצוֹ׃
      yi: 'און גאָט האָט צו מיר געזאָגט: זע, איך האָב אָנגעהױבן איבערגעבן צו דיר סיחוֹנען
        און זײַן לאַנד; הײב אָן אײַנצונעמען כּדי צו אַרבן זײַן לאַנד.'
      cs: '(Nebo řekl mi byl Hospodin: Aj, již jsem počal v moc dávati tobě Seona
        i zemi jeho; začniž [jí] vládnouti, abys dědičně obdržel zemi jeho.)'
      pl: 'Tedy rzekł Wiekuisty do mnie: "Patrz! Zaczynam poddawać tobie Sychona,
        i ziemię jego; pocznijże zdobywać, zdobywać ziemię jego!" '
    32:
      he: וַיֵּצֵא סִיחֹן לִקְרָאתֵנוּ הוּא וְכָל־עַמּוֹ לַמִּלְחָמָה יָהְצָה׃
      yi: איז סיחין אַרױסגעגאַנגען אַקעגן אונדז, ער מיט זײַן גאַנצן פֿאָלק, אױף מלחמה
        קײן יַהַץ.
      cs: A vytáhl byl Seon proti nám, on i všecken lid jeho k boji do Jasa.
      pl: I wystąpił Sychon przeciw nam, - on i wszystek lud jego, do walki pod Jahac; 
    33:
      he: וַיִּתְּנֵהוּ יְהוָה אֱלֹהֵינוּ לְפָנֵינוּ וַנַּךְ אֹתוֹ וְאֶת־בנו [בָּנָיו]
        וְאֶת־כָּל־עַמּוֹ׃
      yi: און יהוה אונדזער גאָט האָט אים איבערגעגעבן צו אונדז, און מיר האָבן געשלאָגן
        אים, און זײַנע זין, און זײַן גאַנץ פֿאָלק.
      cs: I dal jej nám Hospodin Bůh náš, a porazili jsme ho s syny jeho i se vším
        lidem jeho.
      pl: I podał go Wiekuisty, Bóg nasz, w moc naszę, i poraziliśmy go, i synów jego,
        i wszystek lud jego; 
    34:
      he: וַנִּלְכֹּד אֶת־כָּל־עָרָיו בָּעֵת הַהִוא וַנַּחֲרֵם אֶת־כָּל־עִיר מְתִם
        וְהַנָּשִׁים וְהַטָּף לֹא הִשְׁאַרְנוּ שָׂרִיד׃
      yi: און מיר האָבן אין יענער צײַט באַצװוּנגען זײַנע שטעט, און פֿאַרװיסט איטלעכע
        שטאָט, מענער און װײַבער און קלײנע קינדער; מיר האָבן ניט געלאָזט אַן איבערבלײַב.
      cs: Vzali jsme také toho času všecka města jeho, a dali jsme v prokletí lid
        těch všech měst, i ženy i děti, [žádného] nepozůstavivše.
      pl: I zdobyliśmy wszystkie miasta jego podówczas, i położyliśmy zaklęcie na całą
        ludność męzką miast, na kobiety i dzieci; nie zostawiliśmy szczątku. 
    35:
      he: רַק הַבְּהֵמָה בָּזַזְנוּ לָנוּ וּשְׁלַל הֶעָרִים אֲשֶׁר לָכָדְנוּ׃
      yi: נאָר די בהמות האָבן מיר גערױבט פֿאַר זיך, און דעם זאַקרױב פֿון די שטעט װאָס
        מיר האָבן באַצװוּנגען.
      cs: Toliko hovada rozebrali jsme sobě, a kořisti z měst, kterýchž jsme dobyli.
      pl: Tylkośmy bydło zagrabili sobie, i łupy miast, któreśmy zdobyli. 
    36:
      he: מֵעֲרֹעֵר אֲשֶׁר עַל־שְׂפַת־נַחַל אַרְנֹן וְהָעִיר אֲשֶׁר בַּנַּחַל וְעַד־הַגִּלְעָד
        לֹא הָיְתָה קִרְיָה אֲשֶׁר שָׂגְבָה מִמֶּנּוּ אֶת־הַכֹּל נָתַן יְהוָה אֱלֹהֵינוּ
        לְפָנֵינוּ׃
      yi: פֿון עַרוֹעֵר װאָס בײַם ברעג טאָל אַרנוֹן, און דער שטאָט װאָס אין טאָל,
        און ביז גִלעָד, איז ניט געװען אַ שטאָט װאָס איז געװען שטאַרקער פֿון אונדז;
        אַלץ האָט יהוה אונדזער גאָט איבערגעגעבן צו אונדז.
      cs: Od Aroer jenž jest na břehu potoka Arnon, a [od] města, kteréž [jest] v
        údolí, až do Galád nebylo města, kteréž by ostáti mohlo před námi; všecka
        nám dal Hospodin Bůh náš.
      pl: Od Aroer, które nad brzegiem potoku Arnon, i od miasta, które wpośród potoku,
        aż do Gilead; nie było grodu, któryby nieprzystępnym był dla nas; wszystko
        poddał nam Wiekuisty, Bóg nasz; 
    37:
      he: רַק אֶל־אֶרֶץ בְּנֵי־עַמּוֹן לֹא קָרָבְתָּ כָּל־יַד נַחַל יַבֹּק וְעָרֵי
        הָהָר וְכֹל אֲשֶׁר־צִוָּה יְהוָה אֱלֹהֵינוּ׃
      yi: 'נאָר צו דעם לאַנד פֿון די קינדער פֿון עַמוֹן האָסטו ניט גענענט: צו דעם
        גאַנצן ברעג פֿון טײַך יַבוֹק, און די שטעט פֿון באַרג, און אומעטום װוּ יהוה
        אונדזער גאָט האָט פֿאַרװערט.'
      cs: Toliko k zemi synů Ammon nepřiblížils se, [ani] [k] žádné krajině ležící
        při potoku Jabok, ani k městům na horách, a k žádnému místu, kteréž zapověděl
        Hospodin Bůh náš.
      pl: Tylko do ziemi synów Ammonu nie zbliżyłeś się, do całego przybrzeża potoku
        Jabbok, ani do miast górskich, ani do niczego, czego wzbronił Wiekuisty, Bóg
        nasz. 
  3:
    1:
      he: וַנֵּפֶן וַנַּעַל דֶּרֶךְ הַבָּשָׁן וַיֵּצֵא עוֹג מֶלֶךְ־הַבָּשָׁן לִקְרָאתֵנוּ
        הוּא וְכָל־עַמּוֹ לַמִּלְחָמָה אֶדְרֶעִי׃
      yi: און מיר האָבן זיך פֿאַרקערט, און זײַנען אַרױפֿגעגאַנגען מיטן װעג פֿון בשָן;
        און עוֹג דער מלך פֿון בשָן איז אַרױסגעגאַנגען אַקעגן אונדז, ער מיט זײַן גאַנצן
        פֿאָלק, אױף מלחמה קײן אֶדרֶעִי.
      cs: ' Potom obrátivše se, táhli jsme cestou k Bázan. I vytáhl Og, král Bázan,
        proti nám, on i všecken lid jeho k bitvě do Edrei.'
      pl: I zwróciliśmy się, i pociągnęliśmy drogą ku Baszanowi; i wystąpił Og, król
        Baszanu, naprzeciw nam, - on i wszystek lud jego, do walki pod Edrei. 
    2:
      he: וַיֹּאמֶר יְהוָה אֵלַי אַל־תִּירָא אֹתוֹ כִּי בְיָדְךָ נָתַתִּי אֹתוֹ וְאֶת־כָּל־עַמּוֹ
        וְאֶת־אַרְצוֹ וְעָשִׂיתָ לּוֹ כַּאֲשֶׁר עָשִׂיתָ לְסִיחֹן מֶלֶךְ הָאֱמֹרִי
        אֲשֶׁר יוֹשֵׁב בְּחֶשְׁבּוֹן׃
      yi: 'און גאָט האָט געזאָגט צו מיר: זאָלסט ניט מוֹרא האָבן פֿאַר אים, װאָרום
        איך האָב אים, מיט זײַן גאַנצן פֿאָלק און זײַן לאַנד, געגעבן אין דײַן האַנט,
        און װעסט טאָן צו אים אַזױ װי דו האָסט געטאָן צו סיחין דעם מלך פֿון אֶמוֹרי,
        װאָס איז געזעסן אין חשבון.'
      cs: 'I řekl mi Hospodin: Neboj se ho, nebo v ruce tvé dal jsem jej, i všecken
        lid jeho i zemi jeho, a učiníš jemu tak, jako jsi učinil Seonovi, králi Amorejskému,
        kterýž bydlil v Ezebon.'
      pl: 'I rzekł Wiekuisty do mnie: "Nie obawiaj się go; gdyż w rękę twoję oddaję
        go, i wszystek lud jego, i ziemię jego; i uczynisz mu, jakoś uczynił Sychonowi,
        królowi Emorei, który zasiadał w Cheszbonie." '
    3:
      he: וַיִּתֵּן יְהוָה אֱלֹהֵינוּ בְּיָדֵנוּ גַּם אֶת־עוֹג מֶלֶךְ־הַבָּשָׁן וְאֶת־כָּל־עַמּוֹ
        וַנַּכֵּהוּ עַד־בִּלְתִּי הִשְׁאִיר־לוֹ שָׂרִיד׃
      yi: און יהוה אונדזער גאָט האָט אױך געגעבן אין אונדזער האַנט עוֹג דעם מלך פֿון
        בשָן, מיט זײַן גאַנצן פֿאָלק, און מיר האָבן אים געשלאָגן ביז אים ניט צו לאָזן
        אַן איבערבלײַב.
      cs: Dal tedy Hospodin Bůh náš v ruce naše i Oga, krále Bázan, a všecken lid
        jeho, i porazili jsme jej, tak že jsme nepozůstavili po něm [žádného] živého.
      pl: I podał Wiekuisty, Bóg nasz, w ręce nasze i Oga, króla Baszanu, i wszystek
        lud jego, - i poraziliśmy go, że nie zostało po nim szczątku. 
    4:
      he: וַנִּלְכֹּד אֶת־כָּל־עָרָיו בָּעֵת הַהִוא לֹא הָיְתָה קִרְיָה אֲשֶׁר לֹא־לָקַחְנוּ
        מֵאִתָּם שִׁשִּׁים עִיר כָּל־חֶבֶל אַרְגֹּב מַמְלֶכֶת עוֹג בַּבָּשָׁן׃
      yi: און מיר האָבן באַצװוּנגען אין יענער צײַט אַלע זײַנע שטעט; ניט געװען אַ שטאָט
        װאָס מיר האָבן ניט צוגענומען פֿון זײ; זעכציק שטעט, די גאַנצע געגנט פֿון אַרגוֹבֿ,
        דאָס קיניגרײַך פֿון עוֹג אין בשָן.
      cs: Dobyli jsme také téhož času všech měst jeho; nebylo města, kteréhož bychom
        jim neodjali, šedesáte měst, všecku krajinu Argob, království Oga v Bázan.
      pl: 'I zdobyliśmy wszystkie miasta jego podówczas; nie było grodu, któregobyśmy
        nie zabrali im: sześćdziesiąt miast, cały obwód Argob, królestwo Oga Baszańskiego; '
    5:
      he: כָּל־אֵלֶּה עָרִים בְּצֻרוֹת חוֹמָה גְבֹהָה דְּלָתַיִם וּבְרִיחַ לְבַד מֵעָרֵי
        הַפְּרָזִי הַרְבֵּה מְאֹד׃
      yi: אַלע די דאָזיקע זײַנען געװען באַפֿעסטיקטע שטעט מיט הױכע מױערן, מיט טױערן
        און ריגלען, אַחוץ אָפֿענע שטעט זײער פֿיל.
      cs: Všecka ta města byla ohražená zdmi vysokými, branami a závorami, kromě měst
        otevřených, [jichž bylo] velmi mnoho.
      pl: Wszystko to - miasta, obwarowane murami wysokiemi, bramami i zaworami, - oprócz
        miast otwartych licznych bardzo. 
    6:
      he: וַנַּחֲרֵם אוֹתָם כַּאֲשֶׁר עָשִׂינוּ לְסִיחֹן מֶלֶךְ חֶשְׁבּוֹן הַחֲרֵם
        כָּל־עִיר מְתִם הַנָּשִׁים וְהַטָּף׃
      yi: און מיר האָבן זײ פֿאַרװיסט, אַזױ װי מיר האָבן געטאָן צו סיחין דעם מלך פֿון
        חשבון – פֿאַרװיסט איטלעכע שטאָט, מענער, װײַבער, און קלײנע קינדער.
      cs: A vyplénili jsme je, jako jsme učinili Seonovi, králi Ezebon, vyhladivše
        všecka města, muže, ženy i dítky.
      pl: I położyliśmy zaklęcie na nie, jakośmy uczynili Sychonowi, królowi Cheszbonu,
        kładąc zaklęcie na całą ludność męzką miasta, na kobiety i dzieci. 
    7:
      he: וְכָל־הַבְּהֵמָה וּשְׁלַל הֶעָרִים בַּזּוֹנוּ לָנוּ׃
      yi: נאָר אַלע בהמות, און דעם זאַקרױב פֿון די שטעט, האָבן מיר גערױבט פֿאַר זיך.
      cs: Všecka pak hovada a kořisti měst rozebrali jsme sobě.
      pl: Wszelkie zaś bydło i łupy miast zagrabiliśmy sobie. 
    8:
      he: וַנִּקַּח בָּעֵת הַהִוא אֶת־הָאָרֶץ מִיַּד שְׁנֵי מַלְכֵי הָאֱמֹרִי אֲשֶׁר
        בְּעֵבֶר הַיַּרְדֵּן מִנַּחַל אַרְנֹן עַד־הַר חֶרְמוֹן׃
      yi: און מיר האָבן אַװעקגענומען אין יענער צײַט דאָס לאַנד פֿון דער האַנט פֿון
        די צװײ מלכים פֿון אֶמוֹרי װאָס אױף דער זײַט יַרדן, פֿון טאָל אַרנוֹן ביז באַרג
        חֶרמוֹן –
      cs: Vzali jsme také téhož času zemi z ruky dvou králů Amorejských, kteráž byla
        před Jordánem, od potoku Arnon až k hoře Hermon,
      pl: I tak zabraliśmy wówczas ziemię z ręki dwu królów Emorei, które po tej stronie
        Jardenu, - od potoku Arnon, aż do góry Chermon. 
    9:
      he: צִידֹנִים יִקְרְאוּ לְחֶרְמוֹן שִׂרְיֹן וְהָאֱמֹרִי יִקְרְאוּ־לוֹ שְׂנִיר׃
      yi: די צידוֹנים רופֿן דעם חֶרמוֹן, שִׂריוֹן, און די אֶמוֹרים רופֿן אים שׂניר
        –
      cs: (Sidonští říkají Hermonu Sarion, a Amorejští říkají jemu Sanir,)
      pl: Cydończycy nazywają Chermon Syrjonem, Emorejczycy zaś nazywają go Snir.
        -  
    10:
      he: כֹּל עָרֵי הַמִּישֹׁר וְכָל־הַגִּלְעָד וְכָל־הַבָּשָׁן עַד־סַלְכָה וְאֶדְרֶעִי
        עָרֵי מַמְלֶכֶת עוֹג בַּבָּשָׁן׃
      yi: אַלע שטעט פֿון דעם פֿלאַכלאַנד, און גאַנץ גִלעָד, און גאַנץ בשָן, ביז סַלכָה
        און אֶדרֶעִי, שטעט פֿון עוֹגס קיניגרײַך אין בשָן.
      cs: Všecka města v kraji, a všecken Galád, a všecken Bázan až do Sálecha a Edrei,
        [kteráž byla] města království Og v Bázan.
      pl: Wszystkie miasta na równinie, i cały Gilead, i cały Baszan aż do Salchy
        i Edrei, miast stołecznych Oga Baszańskiego. 
    11:
      he: כִּי רַק־עוֹג מֶלֶךְ הַבָּשָׁן נִשְׁאַר מִיֶּתֶר הָרְפָאִים הִנֵּה עַרְשׂוֹ
        עֶרֶשׂ בַּרְזֶל הֲלֹה הִוא בְּרַבַּת בְּנֵי עַמּוֹן תֵּשַׁע אַמּוֹת אָרְכָּהּ
        וְאַרְבַּע אַמּוֹת רָחְבָּהּ בְּאַמַּת־אִישׁ׃
      yi: װאָרום נאָר עוֹג דער מלך פֿון בשָן איז געבליבן פֿון דעם רעשט פֿון די רפֿאים;
        אָט זײַן בעט, אַן אײַזערן בעט, איז דאָך אין רַבה פֿון די קינדער פֿון עַמוֹן.
        נײַן אײַלן איז איר לענג, און פֿיר אײַלן איר ברײט, אױף דער אײל פֿון אַ מאַן.
      cs: Sám toliko Og, král v Bázan, z jiných obrů byl pozůstal. Aj, lůže jeho,
        lůže železné, ještě zůstává v Rabbat synů Ammon, devíti loktů zdýlí, a čtyř
        loket zšíří, jakž jest loket muže.
      pl: 'Gdyż tylko Og, król Baszanu, pozostał z ostatka olbrzymów; oto łoże jego,
        - łoże żelazne, - wszak znajduje się w Rabba u synów Ammonu: dziewięć łokci
        długość jego, a cztery łokcie szerokość jego, na łokieć męzki. '
    12:
      he: וְאֶת־הָאָרֶץ הַזֹּאת יָרַשְׁנוּ בָּעֵת הַהִוא מֵעֲרֹעֵר אֲשֶׁר־עַל־נַחַל
        אַרְנֹן וַחֲצִי הַר־הַגִּלְעָד וְעָרָיו נָתַתִּי לָרֻאוּבֵנִי וְלַגָּדִי׃
      yi: און דאָס דאָזיקע לאַנד האָבן מיר געאַרבט אין יענער צײַט. פֿון עַרוֹעֵר װאָס
        בײַם טאָל אַרנוֹן, און אַ העלפֿט פֿון דעם געבערג פֿון גִלעָד, מיט אירע שטעט,
        האָב איך געגעבן צו די ראובֿנים און צו די גָדים.
      cs: Když tedy zemi tu obdrželi jsme dědičně toho času, [krajinu] od Aroer, jenž
        [jest] při potoku Arnon, a polovici hory Galád i města její, dal jsem [pokolení]
        Ruben a Gád.
      pl: Tę oto ziemię zdobyliśmy podówczas; od Aroeru, co nad potokiem Arnon, i połowę
        góry Gilead wraz z miastami jej, oddałem Reubenidom i Gadydom. 
    13:
      he: וְיֶתֶר הַגִּלְעָד וְכָל־הַבָּשָׁן מַמְלֶכֶת עוֹג נָתַתִּי לַחֲצִי שֵׁבֶט
        הַמְנַשֶּׁה כֹּל חֶבֶל הָאַרְגֹּב לְכָל־הַבָּשָׁן הַהוּא יִקָּרֵא אֶרֶץ רְפָאִים׃
      yi: און דעם רעשט פֿון גִלעָד, און גאַנץ בשָן, דאָס קיניגרײַך פֿון עוֹגן, האָב
        איך געגעבן צום האַלבן שבֿט מנשה; די גאַנצע געגנט פֿון אַרגוֹבֿ – יענער גאַנצער
        בשָן װערט גערופֿן דאָס לאַנד פֿון די רפֿאים.
      cs: Ostatek pak Galád a všecku [zemi] Bázan, království Oga, dal jsem polovici
        pokolení Manassesova, [totiž] všecku krajinu Argob, všecku Bázan, kteráž sloula
        země obrů.
      pl: Pozostałą zaś część Gileadu, i cały Baszan, królestwo Oga, oddałem połowie
        pokolenia Menaszy, - cały obwód Argob; cały ten Baszan nazywają ziemią olbrzymów. 
    14:
      he: יָאִיר בֶּן־מְנַשֶּׁה לָקַח אֶת־כָּל־חֶבֶל אַרְגֹּב עַד־גְּבוּל הַגְּשׁוּרִי
        וְהַמַּעֲכָתִי וַיִּקְרָא אֹתָם עַל־שְׁמוֹ אֶת־הַבָּשָׁן חַוֺּת יָאִיר עַד
        הַיּוֹם הַזֶּה׃
      yi: יָאיר דער זון פֿון מנשה האָט גענומען די גאַנצע געגנט פֿון אַרגוֹבֿ ביז דעם
        געמאַרק פֿון דעם גשורי, און דעם מַעֲכָתי, און האָט זײ – בשָן – גערופֿן אױף
        זײַן נאָמען חַווֹת-יָאיר, װי ביז אױף הײַנטיקן טאָג.
      cs: Jair, syn Manasse, vzal všecku krajinu Argob, až ku pomezí Gessuri a Machati;
        pročež nazval [zemi] Bázan od jména svého Havot Jair až do dnešního dne.
      pl: Jair, syn Menaszy zabrał cały obwód Argob, aż do granic Geszuryty i Maachyty,
        i nazwał go, oprócz Baszanu, od imienia swego siołami Jaira, aż po dziś dzień. 
    15:
      he: וּלְמָכִיר נָתַתִּי אֶת־הַגִּלְעָד׃
      yi: און צו מָכירן האָב איך געגעבן גִלעָד.
      cs: Machirovi pak dal jsem Galád.
      pl: Machyrowi zaś oddałem Gilead; 
    16:
      he: וְלָרֻאוּבֵנִי וְלַגָּדִי נָתַתִּי מִן־הַגִּלְעָד וְעַד־נַחַל אַרְנֹן תּוֹךְ
        הַנַּחַל וּגְבֻל וְעַד יַבֹּק הַנַּחַל גְּבוּל בְּנֵי עַמּוֹן׃
      yi: און צו די ראובֿנים און צו די גָדים האָב איך געגעבן פֿון גִלעָד און ביזן
        טאָל אַרנוֹן, דעם מיטן טאָל און דעם ברעג, און ביזן טײַך יַבוֹק, דעם געמאַרק
        פֿון די קינדער פֿון עַמוֹן;
      cs: A Rubenovu a Gádovu pokolení dal jsem [krajinu] od Galád až ku potoku Arnon,
        polovici potoka s pomezím až ku potoku Jabok, [kdež jsou] hranice synů Ammonitských,
      pl: A Reubenidom i Gadydom oddałem - od Gileadu aż do potoku Arnon, środek potoku,
        i Gewul aż do potoku Jabbok, granicy synów Ammonu; 
    17:
      he: וְהָעֲרָבָה וְהַיַּרְדֵּן וּגְבֻל מִכִּנֶּרֶת וְעַד יָם הָעֲרָבָה יָם הַמֶּלַח
        תַּחַת אַשְׁדֹּת הַפִּסְגָּה מִזְרָחָה׃
      yi: און דעם פּלױן מיטן יַרדן און דעם ברעג, פֿון כִּנֶרֶת און ביז דעם ים פֿון
        פּלױן, דעם יַם-הַמֶלַח, אונטער די אַראָפּגאַנגען פֿון פּסגָה, צו מזרח.
      cs: A roviny tyto i Jordán s pomezím od Ceneret až k moři pustému, jenž jest
        moře slané, ležící pod [horou] Fazga k východu.
      pl: I do Araby, Jardenu, Gewulu, od Kinnereth aż do morza Araby, morza Słonego,
        u stoków Pisgi, ku wschodowi. 
    18:
      he: וָאֲצַו אֶתְכֶם בָּעֵת הַהִוא לֵאמֹר יְהוָה אֱלֹהֵיכֶם נָתַן לָכֶם אֶת־הָאָרֶץ
        הַזֹּאת לְרִשְׁתָּהּ חֲלוּצִים תַּעַבְרוּ לִפְנֵי אֲחֵיכֶם בְּנֵי־יִשְׂרָאֵל
        כָּל־בְּנֵי־חָיִל׃
      yi: 'און איך האָב אײַך באַפֿױלן אין יענער צײַט, אַזױ צו זאָגן: יהוה אײַער גאָט
        האָט אײַך געגעבן דאָס דאָזיקע לאַנד עס צו אַרבן; זאָלט איר, אַלע העלדישע יונגען,
        אַריבערגײן געװאָפֿנט פֿאַרױס פֿאַר אײַערע ברידער, די קינדער פֿון ישׂראל.'
      cs: 'A přikázal jsem vám toho času, řka: Hospodin Bůh váš dal vám zemi tuto,
        abyste ji dědičně obdrželi; vezmouce odění na sebe, půjdete před bratřími
        vašimi, syny Izraelskými, kteřížkoli silní jste.'
      pl: 'I rozkazałem wam podówczas, i rzekłem: Wiekuisty, Bóg nasz, oddaje wam
        ziemię tę w posiadanie; a tak zbrojno pójdziecie przed bracią waszą, synami
        Israela, wszyscy mężowie wojenni, -  '
    19:
      he: רַק נְשֵׁיכֶם וְטַפְּכֶם וּמִקְנֵכֶם יָדַעְתִּי כִּי־מִקְנֶה רַב לָכֶם יֵשְׁבוּ
        בְּעָרֵיכֶם אֲשֶׁר נָתַתִּי לָכֶם׃
      yi: בלױז אײַערע װײַבער און אײַערע קלײנע קינדער און אײַער פֿי – איך װײס, אַז
        איר האָט פֿיל פֿי – זאָלן בלײַבן אין אײַערע שטעט, װאָס איך האָב אײַך געגעבן;
      cs: Toliko ženy vaše a dítky vaše, a dobytek váš, ([nebo] vím, že mnoho dobytka
        máte,) zůstanou v městech vašich, kteráž jsem dal vám,
      pl: Tylko żony wasze, i dzieci wasze, i stada wasze, - gdyż wiem, że stada liczne
        macie, - zostaną w miastach waszych, które dałem wam; 
    20:
      he: עַד אֲשֶׁר־יָנִיחַ יְהוָה לַאֲחֵיכֶם כָּכֶם וְיָרְשׁוּ גַם־הֵם אֶת־הָאָרֶץ
        אֲשֶׁר יְהוָה אֱלֹהֵיכֶם נֹתֵן לָהֶם בְּעֵבֶר הַיַּרְדֵּן וְשַׁבְתֶּם אִישׁ
        לִירֻשָּׁתוֹ אֲשֶׁר נָתַתִּי לָכֶם׃
      yi: ביז װאַנען גאָט װעט באַרוען אײַערע ברידער אַזױ װי אײַך, און זײ אױך װעלן
        אַרבן דאָס לאַנד װאָס יהוה אײַער גאָט גיט זײ אױף יענער זײַט יַרדן; דענצמאָל
        װעט איר זיך אומקערן איטלעכער צו זײַן אַרב, װאָס איך האָב אײַך געגעבן.
      cs: Dokudž by nedal odpočinutí Hospodin bratřím vašim jako i vám, aby i oni
        dědičně obdrželi zemi, kterouž Hospodin Bůh váš dává jim za Jordánem; tedy
        navrátíte se jeden každý k dědictví svému, kteréž jsem dal vám.
      pl: Dopóki nie da pokoju Wiekuisty braciom waszym jako i wam, a zdobędą i oni
        ziemię, którą Wiekuisty, Bóg wasz, odda im za Jardenem; - a wtedy wrócicie
        każdy do posiadłości swojej, którą oddałem wam. 
    21:
      he: וְאֶת־יְהוֹשׁוּעַ צִוֵּיתִי בָּעֵת הַהִוא לֵאמֹר עֵינֶיךָ הָרֹאֹת אֵת כָּל־אֲשֶׁר
        עָשָׂה יְהוָה אֱלֹהֵיכֶם לִשְׁנֵי הַמְּלָכִים הָאֵלֶּה כֵּן־יַעֲשֶׂה יְהוָה
        לְכָל־הַמַּמְלָכוֹת אֲשֶׁר אַתָּה עֹבֵר שָׁמָּה׃
      yi: 'און יהוֹשוען האָב איך באַפֿױלן אין יענער צײַט, אַזױ צו זאָגן: דײַנע אױגן
        האָבן געזען אַלץ װאָס יהוה דײַן גאָט האָט געטאָן צו די דאָזיקע צװײ מלכים;
        אַזױ װעט גאָט טאָן צו אַלע קיניגרײַכן װאָס דו גײסט אַהין אַריבער.'
      cs: 'Také i Jozue přikázal jsem toho času, řka: Oči tvé vidí všecko, co učinil
        Hospodin Bůh váš těm dvěma králům; takť učiní Hospodin všechněm královstvím,
        do kterýchž ty půjdeš.'
      pl: 'Jehoszuemu téż zapowiedziałem wówczas, mówiąc: Oczy twoje widzą wszystko,
        co uczynił Wiekuisty, Bóg wasz, dwóm królom tym; tak samo uczyni Wiekuisty
        wszystkim królestwom, do których idziesz; '
    22:
      he: לֹא תְִּירָאוּם כִּי יְהוָה אֱלֹהֵיכֶם הוּא הַנִּלְחָם לָכֶם׃
      yi: איר זאָלט ניט מוֹרא האָבן פֿאַר זײ, װאָרום יהוה אײַער גאָט איז דער װאָס
        האַלט מלחמה פֿאַר אײַך.
      cs: Nebojtež se jich, nebo Hospodin Bůh váš, onť jest, kterýž bojuje za vás.
      pl: Nie obawiajcie się ich, gdyż Wiekuisty, Bóg wasz, Sam walczy za was! 
    23:
      he: וָאֶתְחַנַּן אֶל־יְהוָה בָּעֵת הַהִוא לֵאמֹר׃
      yi: 'און איך האָב געבעטן צו גאָט אין יענער צײַט, אַזױ צו זאָגן:'
      cs: 'A tehdáž prosil jsem Hospodina, řka:'
      pl: I błagałem Wiekuistego podówczas, mówiąc: 
    24:
      he: אֲדֹנָי יְהוִה אַתָּה הַחִלּוֹתָ לְהַרְאוֹת אֶת־עַבְדְּךָ אֶת־גָּדְלְךָ
        וְאֶת־יָדְךָ הַחֲזָקָה אֲשֶׁר מִי־אֵל בַּשָּׁמַיִם וּבָאָרֶץ אֲשֶׁר־יַעֲשֶׂה
        כְמַעֲשֶׂיךָ וְכִגְבוּרֹתֶךָ׃
      yi: גאָט דו האַר, דו האָסט אָנגעהױבן װײַזן דײַן קנעכט דײַן גרױסקײט און דײַן
        שטאַרקע האַנט; װאָרום װער איז דער גאָט אין הימל אָדער אױף דער ערד װאָס זאָל
        טאָן אַזױ װי דײַנע טוּונגען און אַזױ װי דײַנע גבֿורות?
      cs: Panovníče Hospodine, ty jsi počal ukazovati služebníku svému velikost svou
        a ruku svou přesilnou; nebo kdo jest [Bůh] silný na nebi aneb na zemi, ješto
        by činiti mohl skutky podobné tvým, a moci podobné tobě?
      pl: Panie Wszechmocny! Tyś począł okazywać słudze Twojemu wielkość Twoję, i rękę
        Twą potężną; bo gdzież Bóg na niebie, albo na ziemi, któryby spełnić mógł
        coś podobnego do dzieł Twoich, i do czynów Twoich? 
    25:
      he: אֶעְבְּרָה־נָּא וְאֶרְאֶה אֶת־הָאָרֶץ הַטּוֹבָה אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן
        הָהָר הַטּוֹב הַזֶּה וְהַלְּבָנוֹן׃
      yi: לאָמיך אַריבערגײן, איך בעט דיך, און לאָמיך זען דאָס גוטע לאַנד װאָס אױף
        יענער זײַט יַרדן, דאָס דאָזיקע שײנע געבערג, און דעם לבֿנוֹן.
      cs: Prosím, nechť vejdu a uzřím zemi tu výbornou, kteráž jest za Jordánem, horu
        tu výbornou i Libán.
      pl: Niechże téż przejdę i zobaczę ową ziemię piękną, która za Jardenem, górę
        ową piękną, i Liban! 
    26:
      he: וַיִּתְעַבֵּר יְהוָה בִּי לְמַעַנְכֶם וְלֹא שָׁמַע אֵלָי וַיֹּאמֶר יְהוָה
        אֵלַי רַב־לָךְ אַל־תּוֹסֶף דַּבֵּר אֵלַי עוֹד בַּדָּבָר הַזֶּה׃
      yi: 'אָבער גאָט האָט געצערנט אױף מיר פֿון װעגן אײַך, און האָט ניט צוגעהערט צו
        מיר; און גאָט האָט צו מיר געזאָגט: גענוג דיר! זאָלסט מער ניט רעדן צו מיר װעגן
        דער דאָזיקער זאַך.'
      cs: 'Pohnul se pak Hospodin na mne pro vás a neuslyšel mne, ale řekl mi: Dosti
        máš, nemluv více o to se mnou.'
      pl: 'Ale uniósł się Wiekuisty na mnie z przyczyny waszej, i nie wysłuchał mnie;
        i rzekł Wiekuisty do mnie: "Dosyć tobie; nie mów więcej do Mnie w sprawie
        tej; '
    27:
      he: עֲלֵה רֹאשׁ הַפִּסְגָּה וְשָׂא עֵינֶיךָ יָמָּה וְצָפֹנָה וְתֵימָנָה וּמִזְרָחָה
        וּרְאֵה בְעֵינֶיךָ כִּי־לֹא תַעֲבֹר אֶת־הַיַּרְדֵּן הַזֶּה׃
      yi: גײ אַרױף צום שפּיץ פּסגָה, און הײב אױף דײַנע אױגן צו מערבֿ, און צו צפֿון,
        און צו דָרום, און צו מזרח, און קוק אָן מיט דײַנע אױגן, װאָרום װעסט ניט אַריבערגײן
        דעם דאָזיקן יַרדן.
      cs: Vstup na vrch [hory] Fazga, a pozdvihna očí svých k západu a k půlnoci,
        ku poledni i k východu, hleď očima svýma; nebo nepřejdeš Jordánu tohoto.
      pl: Wstąp na szczyt Pisgi, a podnieś oczy twe ku zachodowi, i ku północy, i ku
        południowi, i ku wschodowi, a popatrz oczyma swemi; ponieważ nie przejdziesz
        za Jarden ten! 
    28:
      he: וְצַו אֶת־יְהוֹשֻׁעַ וְחַזְּקֵהוּ וְאַמְּצֵהוּ כִּי־הוּא יַעֲבֹר לִפְנֵי
        הָעָם הַזֶּה וְהוּא יַנְחִיל אוֹתָם אֶת־הָאָרֶץ אֲשֶׁר תִּרְאֶה׃
      yi: און גיב איבער דײַן צַװָאֶה צו יהוֹשוען, און שטאַרק אים, און פֿעסטיק אים,
        װאָרום ער װעט אַריבערגײן פֿאַרױס פֿאַר דעם דאָזיקן פֿאָלק, און ער װעט זײ מאַכן
        אַרבן דאָס לאַנד װאָס דו װעסט זען.
      cs: Ale přikaž Jozue, a posilň ho, i potvrď ho; nebo půjde před lidem tímto,
        a on uvede jim v dědictví zemi, kterouž uzříš.
      pl: Ale porucz to Jehoszuemu, i pokrzep go, i utwierdź go, albowiem on pójdzie
        przed ludem tym, a on poda im w dziedzictwo ziemię, którą zobaczysz!" 
    29:
      he: וַנֵּשֶׁב בַּגָּיְא מוּל בֵּית פְּעוֹר׃
      yi: און מיר זײַנען געבליבן אין טאָל אַקעגן בית-פּעוֹר.
      cs: I zůstali jsme v údolí naproti Betfegor.
      pl: I tak pozostaliśmy w nizinie, naprzeciw Beth-Peor. 
  4:
    1:
      he: וְעַתָּה יִשְׂרָאֵל שְׁמַע אֶל־הַחֻקִּים וְאֶל־הַמִּשְׁפָּטִים אֲשֶׁר אָנֹכִי
        מְלַמֵּד אֶתְכֶם לַעֲשׂוֹת לְמַעַן תִּחְיוּ וּבָאתֶם וִירִשְׁתֶּם אֶת־הָאָרֶץ
        אֲשֶׁר יְהוָה אֱלֹהֵי אֲבֹתֵיכֶם נֹתֵן לָכֶם׃
      yi: און אַצונד, ישׂראל, הער צו די חוקים און די געזעצן װאָס איך לערן דיך צו טאָן,
        כּדי איר זאָלט לעבן, און קומען און אַרבן דאָס לאַנד װאָס יהוה דער גאָט פֿון
        אײַערע עלטערן גיט אײַך.
      cs: ' Nyní tedy, ó Izraeli, slyš ustanovení a soudy, kteréž já učím vás činiti,
        abyste živi byli, a vejdouce, dědičně vládli zemí, kterouž Hospodin Bůh otců
        vašich vám dává.'
      pl: Teraz tedy, Israelu, słuchaj ustaw i praw, których was nauczam, abyście
        je spełniali, abyście żyli, i poszli, i posiedli ziemię, którą Wiekuisty,
        Bóg ojców waszych, daje wam; 
    2:
      he: לֹא תֹסִפוּ עַל־הַדָּבָר אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם וְלֹא תִגְרְעוּ
        מִמֶּנּוּ לִשְׁמֹר אֶת־מִצְוֺת יְהוָה אֱלֹהֵיכֶם אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם׃
      yi: איר זאָלט ניט צולײגן צו דעם װאָרט װאָס איך געביט אײַך, און איר זאָלט ניט
        מינערן דערפֿון, כּדי צו היטן די געבאָט פֿון יהוה אײַער גאָט, װאָס איך געביט
        אײַך.
      cs: Nepřidáte [nic] k slovu, kteréž já přikazuji vám, aniž [co] ujmete od něho,
        abyste [tak] přikázaní Hospodina Boha svého, kteréž já přikazuji vám, zachovali.
      pl: Nie dodawajcie do słowa, które ja wam poruczam, ani odejmujcie od niego,
        przestrzegając przykazań Wiekuistego, Boga waszego, które ja wam nakazuję. 
    3:
      he: עֵינֵיכֶם הָרֹאֹת אֵת אֲשֶׁר־עָשָׂה יְהוָה בְּבַעַל פְּעוֹר כִּי כָל־הָאִישׁ
        אֲשֶׁר הָלַךְ אַחֲרֵי בַעַל־פְּעוֹר הִשְׁמִידוֹ יְהוָה אֱלֹהֶיךָ מִקִּרְבֶּךָ׃
      yi: אײַערע אױגן האָבן געזען װאָס גאָט האָט געטאָן אין בעַל-פּעוֹר, אַז יעטװעדער
        מאַן װאָס איז געגאַנגען נאָך דעם בעַל פֿון פּעוֹר, האָט אים יהוה דײַן גאָט
        פֿאַרטיליקט פֿון צװישן דיר.
      cs: Oči vaše viděly, co učinil Hospodin pro Belfegor, jak všecky lidi, kteříž
        odešli po Belfegor, vyhladil Hospodin Bůh tvůj z prostředku tvého.
      pl: Oczy wasze widziały, co uczynił Wiekuisty za Baal-Peora; gdyż każdego, który
        szedł za Baal-Peorem, - wytępił go Wiekuisty, Bóg twój, z pośród ciebie; 
    4:
      he: וְאַתֶּם הַדְּבֵקִים בַּיהוָה אֱלֹהֵיכֶם חַיִּים כֻּלְּכֶם הַיּוֹם׃
      yi: און איר, װאָס זײַט באַהעפֿט אָן יהוה אײַער גאָט, לעבט הײַנט אַלע.
      cs: Vy pak, přídržející se Hospodina Boha vašeho, živi jste do dnešního dne
        všickni.
      pl: Wy zaś, którzyście lgnęli do Wiekuistego, Boga waszego, żywiście wszyscy
        po dziś dzień! 
    5:
      he: רְאֵה לִמַּדְתִּי אֶתְכֶם חֻקִּים וּמִשְׁפָּטִים כַּאֲשֶׁר צִוַּנִי יְהוָה
        אֱלֹהָי לַעֲשׂוֹת כֵּן בְּקֶרֶב הָאָרֶץ אֲשֶׁר אַתֶּם בָּאִים שָׁמָּה לְרִשְׁתָּהּ׃
      yi: זע, איך האָב אײַך געלערנט חוקים און געזעצן, אַזױ װי יהוה מײַן גאָט האָט
        מיר באַפֿױלן, אױף צו טאָן אַזױ אין דעם לאַנד װאָס איר קומט אַהין, עס צו אַרבן.
      cs: Viztež, učilť jsem vás ustanovením a soudům, jakž mi přikázal Hospodin Bůh
        můj, abyste tak činili v zemi, do kteréž vejdete k dědičnému držení jí.
      pl: Patrzcie! nauczałem was ustaw i praw, jako rozkazał mi Wiekuisty, Bóg mój,
        abyście postępowali podług tego na ziemi, do której wchodzicie, aby zawładnąć
        nią. 
    6:
      he: וּשְׁמַרְתֶּם וַעֲשִׂיתֶם כִּי הִוא חָכְמַתְכֶם וּבִינַתְכֶם לְעֵינֵי הָעַמִּים
        אֲשֶׁר יִשְׁמְעוּן אֵת כָּל־הַחֻקִּים הָאֵלֶּה וְאָמְרוּ רַק עַם־חָכָם וְנָבוֹן
        הַגּוֹי הַגָּדוֹל הַזֶּה׃
      yi: 'זאָלט איר זײ היטן און טאָן, װאָרום דאָס איז אײַער קלוגשאַפֿט און אײַער
        פֿאַרשטאַנדיקײט אין די אױגן פֿון די אומות, װאָס אַז זײ װעלן הערן אַלע די דאָזיקע
        געזעצן, װעלן זײ זאָגן: פֿאַר װאָר, אַ קלוגע און פֿאַרשטאַנדיקע אומה איז דאָס
        דאָזיקע גרױסע פֿאָלק.'
      cs: 'Ostříhejtež tedy a čiňte [je], nebo to jest moudrost vaše a opatrnost vaše
        před očima národů, kteříž, slyšíce všecka ustanovení tato, řeknou: Jistě lid
        moudrý a rozumný národ veliký tento jest.'
      pl: 'Przestrzegajcież ich tedy, a spełniajcie je; gdyż to mądrość wasza, i rozum
        wasz w oczach ludów, które usłyszawszy o wszystkich ustawach tych powiedzieć
        muszą: "zaprawdę, ludem mądrym i rozumnym jest naród ten wielki!" '
    7:
      he: כִּי מִי־גוֹי גָּדוֹל אֲשֶׁר־לוֹ אֱלֹהִים קְרֹבִים אֵלָיו כַּיהוָה אֱלֹהֵינוּ
        בְּכָּל־קָרְאֵנוּ אֵלָיו׃
      yi: װאָרום װאָסער גרויס פֿאָלק איז פֿאַראַן, װאָס האָט אַ גאָט נאָנט צו אים
        אַזױ װי יהוה אונדזער גאָט, װען נאָר מיר רופֿן צו אים?
      cs: Nebo který národ [tak] veliký jest, kterýž by měl bohy [sobě tak] blízké,
        jako jest Hospodin Bůh váš ve všem volání našem k němu?
      pl: I gdzież jeszcze naród wielki, któremuby Bóstwo było tak bliskiém jak Wiekuisty,
        Bóg nasz, - ilekroć go wzywamy? 
    8:
      he: וּמִי גּוֹי גָּדוֹל אֲשֶׁר־לוֹ חֻקִּים וּמִשְׁפָּטִים צַדִּיקִם כְּכֹל הַתּוֹרָה
        הַזֹּאת אֲשֶׁר אָנֹכִי נֹתֵן לִפְנֵיכֶם הַיּוֹם׃
      yi: און װאָסער גרױס פֿאָלק איז פֿאַראַן, װאָס האָט חוקים און געזעצן גערעכטע
        אַזױ װי די דאָזיקע גאַנצע תּוֹרה, װאָס איך לײג פֿאַר אײַך הײַנטיקן טאָג?
      cs: A který jest národ [tak] veliký, kterýž by měl ustanovení a soudy spravedlivé,
        jako jest všecken zákon tento, kterýž já vám dnes předkládám?
      pl: Albo gdzież naród wielki, któryby miał ustawy i prawa tak sprawiedliwe,
        jak cały zakon ten, który ja przedstawiam wam dzisiaj? 
    9:
      he: רַק הִשָּׁמֶר לְךָ וּשְׁמֹר נַפְשְׁךָ מְאֹד פֶּן־תִּשְׁכַּח אֶת־הַדְּבָרִים
        אֲשֶׁר־רָאוּ עֵינֶיךָ וּפֶן־יָסוּרוּ מִלְּבָבְךָ כֹּל יְמֵי חַיֶּיךָ וְהוֹדַעְתָּם
        לְבָנֶיךָ וְלִבְנֵי בָנֶיךָ׃
      yi: נאָר זײַ דיר אָפּגעהיט און היט זײער דײַן זעל, זאָלסט ניט פֿאַרגעסן די זאַכן
        װאָס דײַנע אױגן האָבן געזען, און זײ זאָלן ניט אָפּגעטאָן װערן פֿון דײַן האַרצן
        אַלע טעג פֿון דײַן לעבן, און זאָלסט זײ מאַכן װיסן דײַנע קינדער און דײַנע קינדסקינדער;
      cs: A však hleď se a bedlivě ostříhej duše své, abys nezapomenul na ty věci,
        kteréž viděly oči tvé, a aby nevyšly z srdce tvého po všecky dny života tvého;
        a v známost je uvedeš synům i vnukům svým.
      pl: Wszakże miej się na baczności, a strzeż duszy twej usilnie, byś nie zapominał
        rzeczy, które widziały oczy twoje, i aby nie odstępowały od serca twojego,
        po wszystkie dni żywota twego; a opowiadaj o nich synom twoim, i synom synów
        twoich; 
    10:
      he: יוֹם אֲשֶׁר עָמַדְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ בְּחֹרֵב בֶּאֱמֹר יְהוָה
        אֵלַי הַקְהֶל־לִי אֶת־הָעָם וְאַשְׁמִעֵם אֶת־דְּבָרָי אֲשֶׁר יִלְמְדוּן לְיִרְאָה
        אֹתִי כָּל־הַיָּמִים אֲשֶׁר הֵם חַיִּים עַל־הָאֲדָמָה וְאֶת־בְּנֵיהֶם יְלַמֵּדוּן׃
      yi: 'דעם טאָג װאָס דו ביסט געשטאַנען פֿאַר יהוה דײַן גאָט אין חוֹרֵבֿ, װען גאָט
        האָט צו מיר געזאָגט: זאַמל אײַן צו מיר דאָס פֿאָלק, און איך װעל זײ לאָזן הערן
        מײַנע װערטער, כּדי זײ זאָלן לערנען מוֹרא צו האָבן פֿאַר מיר אַלע טעג װאָס
        זײ לעבן אױף דער ערד, און אױך זײערע קינדער זאָלן זײ לערנען.'
      cs: '[A nezapomínej], že jsi onoho dne stál před Hospodinem Bohem svým na Orébě,
        když mi byl řekl Hospodin: Shromažď mi lid, ať jim předložím slova má, z nichž
        by se učili mne báti po všecky dny, dokudž živi budou na zemi, a [témuž] aby
        syny své učili.'
      pl: 'O tym dniu, kiedyś stawał przed Wiekuistym, Bogiem twoim, przy Chorebie,
        gdy mówił Wiekuisty do mnie: "Zgromadź Mi lud, abym im obwieścił słowa Moje,
        z których się nauczą obawiać się Mnie po wszystkie dni, które żyć będą na ziemi,
        i których téż synów swoich nauczać mają!" '
    11:
      he: וַתִּקְרְבוּן וַתַּעַמְדוּן תַּחַת הָהָר וְהָהָר בֹּעֵר בָּאֵשׁ עַד־לֵב
        הַשָּׁמַיִם חֹשֶׁךְ עָנָן וַעֲרָפֶל׃
      yi: און איר האָט גענענט, און האָט זיך געשטעלט אונטערן באַרג, און דער באַרג האָט
        געברענט מיט פֿײַער ביזן האַרצן פֿון הימל, מיט פֿינצטערניש, װאָלקן, און נעבל.
      cs: Tedy přistoupili jste, a stáli jste pod horou; (hora pak ta hořela ohněm
        až do samého nebe, a [byly na ní] tmy, oblak a mrákota.)
      pl: Tedyście przystąpili i stanęli u stóp góry, a góra ona płonęła ogniem do wyżyn
        niebios, przy ciemności, chmurach i mgle. 
    12:
      he: וַיְדַבֵּר יְהוָה אֲלֵיכֶם מִתּוֹךְ הָאֵשׁ קוֹל דְּבָרִים אַתֶּם שֹׁמְעִים
        וּתְמוּנָה אֵינְכֶם רֹאִים זוּלָתִי קוֹל׃
      yi: און גאָט האָט צו אײַך גערעדט פֿון מיטן פֿײַער; אַ קָול פֿון װערטער האָט
        איר געהערט, אָבער אַ געשטאַלט האָט איר ניט געזען; בלויז אַ קָול.
      cs: I mluvil k vám Hospodin z prostředku ohně. Hlas slov slyšeli jste, ale obrazu
        [žádného] jste neviděli kromě hlasu,
      pl: I przemawiał Wiekuisty do was z pośród ognia; głos słów słyszeliście, aleście
        postaci żadnej nie widzieli, a jedynie głos! 
    13:
      he: וַיַּגֵּד לָכֶם אֶת־בְּרִיתוֹ אֲשֶׁר צִוָּה אֶתְכֶם לַעֲשׂוֹת עֲשֶׂרֶת הַדְּבָרִים
        וַיִּכְתְּבֵם עַל־שְׁנֵי לֻחוֹת אֲבָנִים׃
      yi: און ער האָט אײַך אָנגעזאָגט זײַן בונד װאָס ער האָט אײַך באַפֿױלן צו טאָן
        – די צען געבאָט; און ער האָט זײ אױפֿגעשריבן אױף צװײ שטײנערנע לוחות.
      cs: Jímž vyhlásil vám smlouvu svou, kteréžto přikázal vám ostříhati, [totiž]
        desíti slov, a napsal je na dvou dskách kamenných.
      pl: I objawił On wam przymierze Swoje, które rozkazał wam spełniać, - dziesięć
        wyrzeczeń, i napisał je na dwu tablicach kamiennych; 
    14:
      he: וְאֹתִי צִוָּה יְהוָה בָּעֵת הַהִוא לְלַמֵּד אֶתְכֶם חֻקִּים וּמִשְׁפָּטִים
        לַעֲשֹׂתְכֶם אֹתָם בָּאָרֶץ אֲשֶׁר אַתֶּם עֹבְרִים שָׁמָּה לְרִשְׁתָּהּ׃
      yi: און מיר האָט גאָט באַפֿױלן אין יענער צײַט אײַך צו לערנען חוקים און געזעצן,
        כּדי איר זאָלט זײ טאָן אין דעם לאַנד װאָס איר גײט אַריבער אַהין, עס צו אַרבן.
      cs: Mně také přikázal Hospodin toho času, abych učil vás ustanovením a soudům,
        abyste činili je v zemi, do kteréž jdete k dědičnému držení jí.
      pl: Mnie zaś rozkazał Wiekuisty podówczas nauczać was ustaw i praw, abyście
        spełniali je na ziemi, do której idziecie, aby ją posiąść; 
    15:
      he: וְנִשְׁמַרְתֶּם מְאֹד לְנַפְשֹׁתֵיכֶם כִּי לֹא רְאִיתֶם כָּל־תְּמוּנָה בְּיוֹם
        דִּבֶּר יְהוָה אֲלֵיכֶם בְּחֹרֵב מִתּוֹךְ הָאֵשׁ׃
      yi: דרום זאָלט איר זײער היטן אײַער זעל – װאָרום איר האָט ניט געזען קײן געשטאַלט
        אין דעם טאָג װאָס גאָט האָט גערעדט צו אײַך אין חוֹרֵבֿ פֿון מיטן פֿײַער –
      cs: Protož pilně pečujte o duše své, (nebo neviděli jste žádného obrazu toho
        dne, když k vám mluvil Hospodin na Orébě z prostředku ohně,)
      pl: A tak strzeżcie się usilnie, gwoli duszom waszym! - Gdyż nie widzieliście
        żadnej postaci dnia, którego przemawiał Wiekuisty do was na Chorebie z pośród
        ognia! 
    16:
      he: פֶּן־תַּשְׁחִתוּן וַעֲשִׂיתֶם לָכֶם פֶּסֶל תְּמוּנַת כָּל־סָמֶל תַּבְנִית
        זָכָר אוֹ נְקֵבָה׃
      yi: אַז איר זאָלט ניט פֿאַרדאָרבן װערן און אײַך מאַכן אַ געשניץ, די גלײַכעניש
        פֿון אַ שום בילד, די געשטאַלט פֿון אַ זָכר אָדער אַ נקבֿה,
      cs: Abyste neporušili [cesty své], a neučinili sobě rytiny [aneb] podobenství
        nějakého obrazu, tvárnosti muže neb ženy,
      pl: Abyście się nie skazili, i nie czynili sobie rzeźby, obrazu jakiejkolwiek
        podobizny, w postaci mężczyzny albo niewiasty, -  
    17:
      he: תַּבְנִית כָּל־בְּהֵמָה אֲשֶׁר בָּאָרֶץ תַּבְנִית כָּל־צִפּוֹר כָּנָף אֲשֶׁר
        תָּעוּף בַּשָּׁמָיִם׃
      yi: די געשטאַלט פֿון אַ שום בהמה װאָס אױף דער ערד, די געשטאַלט פֿון אַ שום געפֿליגלטן
        פֿױגל װאָס פֿליט אין הימל,
      cs: Podobenství nějakého hovada, kteréž jest na zemi, aneb podobenství jakéhokoli
        ptáka křídla majícího, kterýž létá v povětří,
      pl: W postaci jakiegokolwiek zwierzęcia, które na ziemi, w postaci jakiegokolwiek
        ptaka skrzydlatego, który lata pod niebem, 
    18:
      he: תַּבְנִית כָּל־רֹמֵשׂ בָּאֲדָמָה תַּבְנִית כָּל־דָּגָה אֲשֶׁר־בַּמַּיִם
        מִתַּחַת לָאָרֶץ׃
      yi: די געשטאַלט פֿון װאָס נאָר עס קריכט אױף דער ערד, די געשטאַלט פֿון אַ שום
        פֿיש װאָס אין װאַסער אונטער דער ערד.
      cs: Podobenství jakéhokoli zeměplazu na zemi, aneb podobenství jakékoli ryby,
        kteráž jest u vodě pod zemí.
      pl: W postaci czegokolwiek pełzającego po ziemi, w postaci jakiejkolwiek ryby,
        która w wodach poniżej ziemi! 
    19:
      he: וּפֶן־תִּשָּׂא עֵינֶיךָ הַשָּׁמַיְמָה וְרָאִיתָ אֶת־הַשֶּׁמֶשׁ וְאֶת־הַיָּרֵחַ
        וְאֶת־הַכּוֹכָבִים כֹּל צְבָא הַשָּׁמַיִם וְנִדַּחְתָּ וְהִשְׁתַּחֲוִיתָ לָהֶם
        וַעֲבַדְתָּם אֲשֶׁר חָלַק יְהוָה אֱלֹהֶיךָ אֹתָם לְכֹל הָעַמִּים תַּחַת כָּל־הַשָּׁמָיִם׃
      yi: און אַז דו װעסט אױפֿהײבן דײַנע אױגן צום הימל, און זען די זון און די לבֿנה
        און די שטערן, דעם גאַנצן חיל פֿון הימל, זאָלסטו ניט אַראָפּגעפֿירט װערן, און
        זיך בוקן צו זײ, און דינען זײ, װאָס יהוה דײַן גאָט האָט זײ צוגעטײלט צו אַלע
        פֿעלקער אונטערן גאַנצן הימל.
      cs: Ani pozdvihuj očí svých k nebi, abys, vida slunce a měsíc, i hvězdy se vším
        zástupem nebeským a ponuknut jsa, klaněl bys se jim a sloužil bys jim, ješto
        ty věci oddal Hospodin Bůh tvůj všechněm lidem pode vším nebem,
      pl: Albo żebyś podniósłszy oczy swe ku niebu, i widząc słońce i księżyc i gwiazdy,
        cały zastęp nieba, - dał się uwieść, abyś się im korzył i służył im, które
        to udzielił Wiekuisty, Bóg twój, wszystkim ludom pod całém niebem. 
    20:
      he: וְאֶתְכֶם לָקַח יְהוָה וַיּוֹצִא אֶתְכֶם מִכּוּר הַבַּרְזֶל מִמִּצְרָיִם
        לִהְיוֹת לוֹ לְעַם נַחֲלָה כַּיּוֹם הַזֶּה׃
      yi: אָבער אײַך האָט גאָט גענומען, און אײַך אַרױסגעצױגן פֿון דעם אײַזנשמעלצאױװן,
        פֿון מִצרַיִם, אים צו זײַן פֿאַר אַן אַרבפֿאָלק, אַזױ װי הײַנטיקן טאָג.
      cs: Vás pak vzal Hospodin, a vyvedl vás [jako] z peci železné z Egypta, abyste
        byli jeho lid dědičný, jako [jste] dne tohoto.
      pl: Ale was wziął Wiekuisty, i wywiódł was z topielni żelaza, z Micraim, abyście
        byli ludem Mu oddanym, jako dziś jesteście. 
    21:
      he: וַיהוָה הִתְאַנֶּף־בִּי עַל־דִּבְרֵיכֶם וַיִּשָּׁבַע לְבִלְתִּי עָבְרִי
        אֶת־הַיַּרְדֵּן וּלְבִלְתִּי־בֹא אֶל־הָאָרֶץ הַטּוֹבָה אֲשֶׁר יְהוָה אֱלֹהֶיךָ
        נֹתֵן לְךָ נַחֲלָה׃
      yi: און גאָט האָט געצערנט אױף מיר פֿון אײַערטװעגן, און ער האָט געשװאָרן אַז
        איך זאָל ניט אַריבערגײן דעם יַרדן, און ניט קומען אין דעם גוטן לאַנד װאָס יהוה
        דײַן גאָט גיט דיר פֿאַר אַ נחלה.
      cs: Ale na mne rozhněval se Hospodin příčinou vaší, a přisáhl, že nepřejdu Jordánu,
        ani nevejdu do země té výborné, kterouž Hospodin Bůh tvůj dává tobě [v] dědictví.
      pl: A Wiekuisty rozgniewał się na mnie dla spraw waszych, a przysiągł, że nie
        przejdę za Jarden, ani wnijdę do owej ziemi pięknej, którą Wiekuisty, Bóg
        twój, oddaje ci w posiadanie; 
    22:
      he: כִּי אָנֹכִי מֵת בָּאָרֶץ הַזֹּאת אֵינֶנִּי עֹבֵר אֶת־הַיַּרְדֵּן וְאַתֶּם
        עֹבְרִים וִירִשְׁתֶּם אֶת־הָאָרֶץ הַטּוֹבָה הַזֹּאת׃
      yi: װאָרום איך שטאַרב אין דעם היגן לאַנד; איך גײ ניט אַריבער דעם יַרדן, אָבער
        איר װעט אַריבערגײן, און װעט אַרבן דאָס דאָזיקע גוטע לאַנד.
      cs: Nebo já umru v zemi této, a nepřejdu Jordánu, vy pak přejdete, a dědičně
        obdržíte zemi tu výbornou.
      pl: Gdyż ja umrę na ziemi tej; nie przejdę za Jarden; wy zaś przejdziecie i zawładniecie
        ową ziemią piękną. 
    23:
      he: הִשָּׁמְרוּ לָכֶם פֶּן־תִּשְׁכְּחוּ אֶת־בְּרִית יְהוָה אֱלֹהֵיכֶם אֲשֶׁר
        כָּרַת עִמָּכֶם וַעֲשִׂיתֶם לָכֶם פֶּסֶל תְּמוּנַת כֹּל אֲשֶׁר צִוְּךָ יְהוָה
        אֱלֹהֶיךָ׃
      yi: היט אײַך, איר זאָלט ניט פֿאַרגעסן דעם בונד פֿון יהוה אײַער גאָט, װאָס ער
        האָט געשלאָסן מיט אײַך, און אײַך מאַכן אַ געשניץ, די געשטאַלט פֿון װאָס עס
        איז, װאָס יהוה דײַן גאָט האָט דיר פֿאַרװערטץ.
      cs: Hleďtež, abyste se nezapomínali na smlouvu Hospodina Boha svého, kterouž
        učinil s vámi, a nečinili sobě rytiny, [aneb] obrazu jakékoli věci, jakož
        přikázal tobě Hospodin Bůh tvůj.
      pl: Strzeżcie się, abyście nie zapomnieli przymierza Wiekuistego, Boga waszego,
        które zawarł z wami, a nie czynili sobie rzeźby, podobizny czegokolwiek, - jako
        zakazał ci Wiekuisty, Bóg twój! 
    24:
      he: כִּי יְהוָה אֱלֹהֶיךָ אֵשׁ אֹכְלָה הוּא אֵל קַנָּא׃
      yi: װאָרום יהוה דײַן גאָט איז אַ פֿײַער װאָס פֿאַרצערט, אַ צערנדיקער גאָט.
      cs: Nebo Hospodin Bůh tvůj jest oheň sžírající, [Bůh] silný, horlivý.
      pl: Albowiem Wiekuisty, Bóg twój, - ogień trawiący, Bóg żarliwy! 
    25:
      he: כִּי־תוֹלִיד בָּנִים וּבְנֵי בָנִים וְנוֹשַׁנְתֶּם בָּאָרֶץ וְהִשְׁחַתֶּם
        וַעֲשִׂיתֶם פֶּסֶל תְּמוּנַת כֹּל וַעֲשִׂיתֶם הָרַע בְּעֵינֵי יְהוָה־אֱלֹהֶיךָ
        לְהַכְעִיסוֹ׃
      yi: אַז דו װעסט געבערן קינדער און קינדסקינדער, און איר װעט זיך עלטערן אין לאַנד,
        און איר װעט פֿאַרדאָרבן װערן, און װעט מאַכן אַ געשניץ, אַ געשטאַלט פֿון װאָס
        עס איז, און איר װעט טאָן װאָס איז שלעכט אין די אױגן פֿון יהוה דײַן גאָט, אים
        צו דערצערענען,
      cs: 'Když zplodíš syny a vnuky, a zstaráte se v zemi té, jestliže porušíte [cestu
        svou], a uděláte rytinu ku podobenství jakékoli věci, aneb učiníte něco zlého
        před očima Hospodina Boha svého, popouzejíce ho:'
      pl: Gdy rozrodzisz synów i wnuków, a usadowicie się na ziemi tej, ale skazicie
        się, i uczynicie sobie rzeźby, podobizny czegokolwiek, i uczynicie zło w oczach
        Wiekuistego, Boga waszego, aby Go rozjątrzyć, -  
    26:
      he: הַעִידֹתִי בָכֶם הַיּוֹם אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ כִּי־אָבֹד תֹּאבֵדוּן
        מַהֵר מֵעַל הָאָרֶץ אֲשֶׁר אַתֶּם עֹבְרִים אֶת־הַיַּרְדֵּן שָׁמָּה לְרִשְׁתָּהּ
        לֹא־תַאֲרִיכֻן יָמִים עָלֶיהָ כִּי הִשָּׁמֵד תִּשָּׁמֵדוּן׃
      yi: מאַך איך הײַנט הימל און ערד עדות קעגן אײַך, אַז אונטערגײן װעט איר גיך אונטערגײן
        פֿון דעם לאַנד װאָס איר גײט אַריבער דעם יַרדן אַהין, עס צו אַרבן; איר װעט
        ניט מַאֲריך-יָמים זײַן דרינען, נײַערט פֿאַרטיליקט װעט איר פֿאַרטיליקט װערן.
      cs: Osvědčuji proti vám dnes [před] nebem i zemí, že hrozně a rychle vyhlazeni
        budete z země, do kteréž půjdete přes Jordán, abyste vládli jí. Nedlouho bydliti
        budete v ní, ale do konce vyhlazeni budete.
      pl: To świadczę się wam dzisiaj niebem i ziemią, że wyginiecie rychło z ziemi,
        do której idziecie przez Jarden, aby ją posiąść; nie pożyjecie długo na niej,
        lecz wytępieni będziecie; 
    27:
      he: וְהֵפִיץ יְהוָה אֶתְכֶם בָּעַמִּים וְנִשְׁאַרְתֶּם מְתֵי מִסְפָּר בַּגּוֹיִם
        אֲשֶׁר יְנַהֵג יְהוָה אֶתְכֶם שָׁמָּה׃
      yi: און גאָט װעט אײַך צעשפּרײטן צװישן די אומות, און איר װעט בלײַבן געצײלטע מענטשן
        צװישן די פֿעלקער, װאָס גאָט װעט אײַך אַהין אַװעקפֿירן.
      cs: A rozptýlí vás Hospodin mezi národy, a maličký počet vás zůstane mezi pohany,
        do kterýchž zavede vás Hospodin,
      pl: I rozproszy was Wiekuisty między ludy, a zostanie was garstka nieliczna
        między narodami, do których zaprowadzi was Wiekuisty; 
    28:
      he: וַעֲבַדְתֶּם־שָׁם אֱלֹהִים מַעֲשֵׂה יְדֵי אָדָם עֵץ וָאֶבֶן אֲשֶׁר לֹא־יִרְאוּן
        וְלֹא יִשְׁמְעוּן וְלֹא יֹאכְלוּן וְלֹא יְרִיחֻן׃
      yi: און איר װעט דאָרטן דינען געטער געמאַכט פֿון אַ מענטשנס הענט, האָלץ און שטײן,
        װאָס ניט זײ זעען, און ניט זײ הערן, און ניט זײ עסן, און ניט זײ שמעקן.
      cs: A sloužiti tam budete bohům, dílu rukou lidských, dřevu a kameni, ješto
        nevidí ani slyší, ani jedí, ani čijí.
      pl: A będziecie tam służyli bóstwom, dziełu rąk ludzkich, drewnu i kamieniowi,
        które nie widzą, ani słyszą, ani jedzą, ani powonienia nie mają; 
    29:
      he: וּבִקַּשְׁתֶּם מִשָּׁם אֶת־יְהוָה אֱלֹהֶיךָ וּמָצָאתָ כִּי תִדְרְשֶׁנּוּ
        בְּכָל־לְבָבְךָ וּבְכָל־נַפְשֶׁךָ׃
      yi: און איר װעט זוכן פֿון דאָרטן יהוה אײַער גאָט; און װעסט אים געפֿינען, אַז
        דו װעסט אים זוכן מיט דײַן גאַנצן האַרצן, און מיט דײַן גאַנצער זעל.
      cs: Jestliže pak i tam hledati budeš Hospodina Boha svého, tedy nalezneš, budeš-li
        ho hledati z celého srdce svého a z celé duše své.
      pl: I poszukasz ztamtąd Wiekuistego, Boga twojego, i znajdziesz, gdy Go szukać
        będziesz całém sercem twojém, i całą duszą twoją; 
    30:
      he: בַּצַּר לְךָ וּמְצָאוּךָ כֹּל הַדְּבָרִים הָאֵלֶּה בְּאַחֲרִית הַיָּמִים
        וְשַׁבְתָּ עַד־יְהוָה אֱלֹהֶיךָ וְשָׁמַעְתָּ בְּקֹלוֹ׃
      yi: אַז דיך װעט צודריקן, און דיך װעלן טרעפֿן אַלע די דאָזיקע זאַכן, אין סָוף
        פֿון די טעג, װעסטו זיך אומקערן צו יהוה דײַן גאָט, און װעסט צוהערן צו זײַן
        קָול.
      cs: Kdyžť úzko bude, a přijdou na tě všecky ty věci, naposledy však, jestliže
        bys se navrátil k Hospodinu Bohu svému, a poslouchal bys hlasu jeho,
      pl: W niedoli twojej, a gdy cię spotka to wszystko w następstwie czasów, - tedy
        zwrócisz się do Wiekuistego, Boga twojego, a usłuchasz głosu Jego. 
    31:
      he: כִּי אֵל רַחוּם יְהוָה אֱלֹהֶיךָ לֹא יַרְפְּךָ וְלֹא יַשְׁחִיתֶךָ וְלֹא
        יִשְׁכַּח אֶת־בְּרִית אֲבֹתֶיךָ אֲשֶׁר נִשְׁבַּע לָהֶם׃
      yi: װאָרום יהוה דײַן גאָט איז אַ דערבאַרימדיקער גאָט; ער װעט דיך ניט פֿאַרלאָזן
        און דיך ניט אומברענגען, און ער װעט ניט פֿאַרגעסן דעם בונד מיט דײַנע עלטערן,
        װאָס ער האָט זײ געשװאָרן.
      cs: (Poněvadž Hospodin Bůh tvůj [jest Bůh] silný, milosrdný,) neopustí tebe,
        ani tě nezkazí, ani zapomene se na smlouvu otců tvých, kterouž s přísahou
        utvrdil jim.
      pl: Gdyż Bogiem miłosiernym, Wiekuisty, Bóg twój; nie opuści cię, ani cię zagubi,
        i nie zapomni przymierza ojców twoich, które im zaprzysiągł; 
    32:
      he: כִּי שְׁאַל־נָא לְיָמִים רִאשֹׁנִים אֲשֶׁר־הָיוּ לְפָנֶיךָ לְמִן־הַיּוֹם
        אֲשֶׁר בָּרָא אֱלֹהִים אָדָם עַל־הָאָרֶץ וּלְמִקְצֵה הַשָּׁמַיִם וְעַד־קְצֵה
        הַשָּׁמָיִם הֲנִהְיָה כַּדָּבָר הַגָּדוֹל הַזֶּה אוֹ הֲנִשְׁמַע כָּמֹהוּ׃
      yi: װאָרום פֿרעג אַקאָרשט נאָך אױף די פֿריערדיקע טעג װאָס זײַנען געװען פֿאַר
        דיר, פֿון זינט דעם טאָג װאָס גאָט האָט באַשאַפֿן אַ מענטשן אױף דער ערד, און
        פֿון עק הימל ביז עק הימל, אױב עס איז װען געשען אַזױ װי די דאָזיקע גרױסע זאַך,
        אָדער אױב אַזױ-װאָס איז געהערט געװאָרן;
      cs: Nebo ptej se nyní na dni staré, kteříž byli před tebou, od toho dne, v kterémž
        stvořil Bůh člověka na zemi, a od jednoho kraje nebe až do druhého, stala-li
        se kdy věc podobná této tak veliké, aneb slýcháno-li kdy co takového?
      pl: Bo chciej się zapytać u dni przeszłych, które były przed tobą, od dnia,
        którego stworzył Bóg człowieka na ziemi, i od krańca nieba do krańca nieba,
        - czy bywała kiedy rzecz tak wielka, albo czy słyszano o czémś podobném? 
    33:
      he: הֲשָׁמַע עָם קוֹל אֱלֹהִים מְדַבֵּר מִתּוֹךְ־הָאֵשׁ כַּאֲשֶׁר־שָׁמַעְתָּ
        אַתָּה וַיֶּחִי׃
      yi: אױב אַ פֿאָלק האָט געהערט דעם קָול פֿון גאָט רעדן פֿון מיטן פֿײַער, אַזױ
        װי דו האָסט געהערט און איז געבליבן לעבן;
      cs: Zdali kdy slyšel [který] lid hlas Boha mluvícího z prostředku ohně, jako
        jsi ty slyšel a živ zůstal?
      pl: Czy słyszał który lud głos Boga, przemawiającego z pośród ognia, jakoś ty słyszał,
        - a żywym pozostał? 
    34:
      he: אוֹ הֲנִסָּה אֱלֹהִים לָבוֹא לָקַחַת לוֹ גוֹי מִקֶּרֶב גּוֹי בְּמַסֹּת בְּאֹתֹת
        וּבְמוֹפְתִים וּבְמִלְחָמָה וּבְיָד חֲזָקָה וּבִזְרוֹעַ נְטוּיָה וּבְמוֹרָאִים
        גְּדֹלִים כְּכֹל אֲשֶׁר־עָשָׂה לָכֶם יְהוָה אֱלֹהֵיכֶם בְּמִצְרַיִם לְעֵינֶיךָ׃
      yi: אָדער אױב אַ גאָט האָט געפּרוּװט אַרױסנעמען פֿאַר זיך אַ פֿאָלק פֿון צװישן
        אַן אַנדער פֿאָלק, מיט פּרוװוּנגען, מיט צײכנס, און מיט װוּנדער, און מיט מלחמה,
        און מיט אַ שטאַרקער האַנט, און מיט אַן אױסגעשטרעקטן אָרעם, און מיט גרױסע שרעקן,
        אַזױ װי אַלץ װאָס יהוה אײַער גאָט האָט געטאָן פֿון אײַערטװעגן אין מִצרַיִם
        פֿאַר דײַנע אױגן.
      cs: Aneb zdali se kdy [který] Bůh pokusil, aby přijda, vzal sobě národ některý
        z jiného národu s zkušováním, znameními a s zázraky, skrze boje a ruku silnou,
        v rameni vztaženém a v hrůzi veliké, jako učinil všecko toto pro vás Hospodin
        Bůh váš v Egyptě před očima vašima?
      pl: Albo pokusiłże się który bóg przyjść, a wziąć sobie naród z pośród narodu
        próbami, znamionami, i cudami, i wojną, i ręką przemożną, i ramieniem wyciągniętém,
        i postrachami wielkimi, jak uczynił dla was Wiekuisty, Bóg wasz, w Micraim
        przed oczyma twemi? 
    35:
      he: אַתָּה הָרְאֵתָ לָדַעַת כִּי יְהוָה הוּא הָאֱלֹהִים אֵין עוֹד מִלְבַדּוֹ׃
      yi: דיר איז עס באַװיזן געװאָרן, כּדי זאָלסט װיסן אַז יהוה, ער איז גאָט; מער
        חוץ אים איז ניטאָ.
      cs: Toběť jest to ukázáno, abys věděl, že Hospodin jest Bůh, [a] že není jiného
        kromě něho.
      pl: Tobie to pokazano, abyś poznał, że Wiekuisty jest Bóg, a nikt prócz Niego! 
    36:
      he: מִן־הַשָּׁמַיִם הִשְׁמִיעֲךָ אֶת־קֹלוֹ לְיַסְּרֶךָּ וְעַל־הָאָרֶץ הֶרְאֲךָ
        אֶת־אִשּׁוֹ הַגְּדוֹלָה וּדְבָרָיו שָׁמַעְתָּ מִתּוֹךְ הָאֵשׁ׃
      yi: פֿון הימל האָט ער דיך געלאָזט הערן זײַן קָול, כּדי דיך צו לערנען, און אױף
        דער ערד האָט ער דיר באַװיזן זײַן גרױס פֿײַער, און זײַנע װערטער האָסטו ט פֿון
        מיטן פֿײַער.
      cs: Dalť s nebe slyšeti hlas svůj, aby vyučil tebe, a na zemi ukázal tobě oheň
        svůj veliký, a slova jeho slyšel jsi z prostředku ohně.
      pl: Z nieba dał ci słyszeć głos Swój, aby cię napominać, a na ziemi ukazał ci ogień
        Swój wielki, a słowa Jego słyszałeś z pośród ognia; 
    37:
      he: וְתַחַת כִּי אָהַב אֶת־אֲבֹתֶיךָ וַיִּבְחַר בְּזַרְעוֹ אַחֲרָיו וַיּוֹצִאֲךָ
        בְּפָנָיו בְּכֹחוֹ הַגָּדֹל מִמִּצְרָיִם׃
      yi: און דערפֿאַר װאָס ער האָט ליב געהאַט דײַנע עלטערן, האָט ער אױסדערװײלט זײער
        זאָמען נאָך זײ, און האָט דיך אַרױסגעצױגן מיט זײַן אָנגעזיכט, מיט זײַן גרױס
        שטאַרקײט, פֿון מִצרַיִם,
      cs: Proto že miloval otce tvé, vyvolil símě jejich po nich, a vyvedl tě před
        sebou mocí svou velikou z Egypta,
      pl: A ponieważ umiłował ojców twoich, wybrał téż i potomstwo ich po nich, i wywiódł
        cię obliczem Swojém, mocą Swą wielką z Micraim, -  
    38:
      he: לְהוֹרִישׁ גּוֹיִם גְּדֹלִים וַעֲצֻמִים מִמְּךָ מִפָּנֶיךָ לַהֲבִיאֲךָ לָתֶת־לְךָ
        אֶת־אַרְצָם נַחֲלָה כַּיּוֹם הַזֶּה׃
      yi: צו פֿאַרטרײַבן פֿון פֿאַר דיר פֿעלקער גרעסער און מאַכטיקער פֿון דיר, דיך
        צו ברענגען כּדי דיר צו געבן זײער לאַנד פֿאַר אַ נחלה, אַזױ װי הײַנטיקן טאָג.
      cs: Aby vyžena národy veliké a silnější, než jsi ty, před tváří tvou, uvedl
        tebe a dal tobě zemi jejich [v] dědictví, jakož dnes [vidíš].
      pl: Aby wypędzić narody większe i silniejsze od ciebie przed obliczem twojém;
        aby cię zaprowadzić i oddać ci ziemię ich w posiadanie, jako dziś widzisz. 
    39:
      he: וְיָדַעְתָּ הַיּוֹם וַהֲשֵׁבֹתָ אֶל־לְבָבֶךָ כִּי יְהוָה הוּא הָאֱלֹהִים
        בַּשָּׁמַיִם מִמַּעַל וְעַל־הָאָרֶץ מִתָּחַת אֵין עוֹד׃
      yi: און זאָלסט װיסן הײַנט, און אַרײַננעמען אין דײַן האַרצן, אַז יהוה, ער איז
        גאָט אין הימל אױבן, און אױף דער ערד אונטן; מער איז ניטאָ.
      cs: Věziž tedy dnes a obnov [to] v srdci svém, že Hospodin jest Bůh na nebi
        svrchu i na zemi dole, a není žádného jiného.
      pl: Poznajże teraz, a weź to do serca twego, że Wiekuisty jest Bogiem, - na
        niebie, wysoko, i na ziemi, nisko, - niema innego! 
    40:
      he: וְשָׁמַרְתָּ אֶת־חֻקָּיו וְאֶת־מִצְוֺתָיו אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם
        אֲשֶׁר יִיטַב לְךָ וּלְבָנֶיךָ אַחֲרֶיךָ וּלְמַעַן תַּאֲרִיךְ יָמִים עַל־הַאֲדָמָה
        אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ כָּל־הַיָּמִים׃
      yi: און זאָלסט היטן זײַנע געזעצן און זײַנע געבאָט, װאָס איך געביט דיר הײַנט,
        כּדי עס זאָל גוט זײַן דיר און דײַנע קינדער נאָך דיר, און כּדי זאָלסט מַאֲריך-יָמים
        זײַן אױף דער ערד װאָס יהוה דײַן גאָט גיט דיר, שטענדיק.
      cs: Protož ostříhej po všecky dny ustanovení a přikázaní jeho, kteráž já dnes
        přikazuji tobě, aby dobře bylo tobě i synům tvým po tobě, a abys prodlil dnů
        v zemi, kterouž Hospodin Bůh tvůj dá tobě.
      pl: A przestrzegaj ustaw Jego i przykazań Jego, które nakazuję ci dzisiaj, aby
        ci dobrze było, i synom twoim po tobie, abyś długo żył na ziemi, którą Wiekuisty,
        Bóg twój, oddaje ci na zawsze!" 
    41:
      he: אָז יַבְדִּיל מֹשֶׁה שָׁלֹשׁ עָרִים בְּעֵבֶר הַיַּרְדֵּן מִזְרְחָה שָׁמֶשׁ׃
      yi: דענצמאָל האָט משה אָפּגעשײדט דרײַ שטעט אױף יענער זײַט יַרדן צו זונאױפֿגאַנג,
      cs: Tehdy oddělil Mojžíš tři města před Jordánem k východu slunce,
      pl: Wtedy oddzielił Mojżesz trzy miasta po tej stronie Jardenu, ku wschodowi
        słońca, -  
    42:
      he: לָנֻס שָׁמָּה רוֹצֵחַ אֲשֶׁר יִרְצַח אֶת־רֵעֵהוּ בִּבְלִי־דַעַת וְהוּא לֹא־שֹׂנֵא
        לוֹ מִתְּמוֹל שִׁלְשׁוֹם וְנָס אֶל־אַחַת מִן־הֶעָרִים הָאֵל וָחָי׃
      yi: 'אױף צו אַנטלױפֿן אַהין, פֿאַר דעם טױטשלעגער װאָס הרגעט זײַן חבֿר אָן אַ
        כּיװן, און ער איז אים ניט געװען אַ שׂוֹנא פֿון נעכטן-אײערנעכטן; אַז װען ער
        װעט אַנטלױפֿן אין אײנער פֿון די דאָזיקע שטעט, זאָל ער בלײַבן לעבן:'
      cs: 'Aby utekl do nich vražedlník, kterýž by zabil bližního svého nechtě, a
        neměl by ho před tím v nenávisti; když by utekl do jednoho z těch měst, aby
        živ zůstal:'
      pl: Aby uciekał tam zabójca, któryby zabił bliźniego swego nierozmyślnie, nie
        będąc nieprzyjacielem jego przedtém, aby schroniwszy się do jednego z tych
        miast życie zachował: 
    43:
      he: אֶת־בֶּצֶר בַּמִּדְבָּר בְּאֶרֶץ הַמִּישֹׁר לָרֻאוּבֵנִי וְאֶת־רָאמֹת בַּגִּלְעָד
        לַגָּדִי וְאֶת־גּוֹלָן בַּבָּשָׁן לַמְנַשִּׁי׃
      yi: בצֶר אין מדבר, אין דעם פֿלאַכלאַנד, פֿאַר די ראובֿנים, און ראָמוֹת אין גִלעָד,
        פֿאַר די גָדים, און גוֹלָן אין בשָן, פֿאַר די מנַשים.
      cs: Bozor na poušti, na rovinách v kraji Rubenitských, a Rámot v Galád, [v pokolení]
        Gád, a Golan v Bázan, [v pokolení] Manasse.
      pl: Becer na puszczy, na równinie, od Reubenidów, i Ramoth w Gilead od Gadydów,
        i Golan w Baszan od Menaszydów. 
    44:
      he: וְזֹאת הַתּוֹרָה אֲשֶׁר־שָׂם מֹשֶׁה לִפְנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און דאָס איז די תּוֹרה װאָס משה האָט געלײגט פֿאַר די קינדער פֿון ישׂראל;
        דאָס זײַנען די אָנזאָגן און די חוקים און די געזעצן װאָס משה האָט גערעדט צו
        די קינדער פֿון ישׂראל,
      cs: Ten jest zákon, kterýž předložil Mojžíš synům Izraelským,
      pl: A oto zakon, który przedłożył Mojżesz synom Israela; 
    45:
      he: אֵלֶּה הָעֵדֹת וְהַחֻקִּים וְהַמִּשְׁפָּטִים אֲשֶׁר דִּבֶּר מֹשֶׁה אֶל־בְּנֵי
        יִשְׂרָאֵל בְּצֵאתָם מִמִּצְרָיִם׃
      yi: װען זײ זײַנען אַרױסגעגאַנגען פֿון מִצרַיִם;
      cs: '[A] tato jsou svědectví a ustanovení i soudové, kteréž předložil Mojžíš
        synům Izraelským, když vyšli z Egypta,'
      pl: Te są świadectwa, ustawy i prawa, które wygłosił Mojżesz synom Israela,
        po wyjściu ich z Micraim, -  
    46:
      he: בְּעֵבֶר הַיַּרְדֵּן בַּגַּיְא מוּל בֵּית פְּעוֹר בְּאֶרֶץ סִיחֹן מֶלֶךְ
        הָאֱמֹרִי אֲשֶׁר יוֹשֵׁב בְּחֶשְׁבּוֹן אֲשֶׁר הִכָּה מֹשֶׁה וּבְנֵי יִשְׂרָאֵל
        בְּצֵאתָם מִמִּצְרָיִם׃
      yi: אױף יענער זײַט יַרדן, אין טאָל אַקעגן בית-פּעוֹר, אין לאַנד פֿון סיחון דעם
        מלך פֿון אֶמוֹרי, װאָס איז געזעסן אין חשבון, דעם װאָס משה און די קינדער פֿון
        ישׂראל האָבן געשלאָגן, װען זײ זײַנען אַרױסגעגאַנגען פֿון מִצרַיִם;
      cs: Před Jordánem v údolí naproti Betfegor, v zemi Seona, krále Amorejského,
        kterýž bydlil v Ezebon, jejž porazil Mojžíš a synové Izraelští, když vyšli
        z Egypta,
      pl: Z tej strony Jardenu, w nizinie, naprzeciw Beth-Peora, w ziemi Sychona,
        króla Emorei, który zasiadał w Cheszbonie, a którego poraził Mojżesz i synowie
        Israela, po wyjściu ich z Micraim, -  
    47:
      he: וַיִּירְשׁוּ אֶת־אַרְצוֹ וְאֶת־אֶרֶץ עוֹג מֶלֶךְ־הַבָּשָׁן שְׁנֵי מַלְכֵי
        הָאֱמֹרִי אֲשֶׁר בְּעֵבֶר הַיַּרְדֵּן מִזְרַח שָׁמֶשׁ׃
      yi: און זײ האָבן געאַרבט זײַן לאַנד, און דאָס לאַנד פֿון עוֹג דעם מלך פֿון בשָן
        – די צװײ מלכים פֿון אֶמוֹרי װאָס אױף יענער זײַט יַרדן צו זונאױפֿגאַנג;
      cs: A uvázali se dědičně v zemi jeho, a v zemi Oga, krále Bázan, dvou králů
        Amorejských, [v zemi], kteráž jest před Jordánem k východu slunce,
      pl: I zdobyli ziemię jego, i ziemię Oga, króla Baszanu, - dwu królów Emorejskich,
        która po tej stronie Jardenu, ku wschodowi słońca; 
    48:
      he: מֵעֲרֹעֵר אֲשֶׁר עַל־שְׂפַת־נַחַל אַרְנֹן וְעַד־הַר שִׂיאֹן הוּא חֶרְמוֹן׃
      yi: פֿון עַרוֹעֵר װאָס בײַם ברעג טאָל אַרנוֹן, און ביזן באַרג שׂיאוֹן – דאָס
        איז חֶרמוֹן –
      cs: Od Aroer, (jenž [leží] při břehu potoka Arnon,) až k hoře Sion, kteráž jest
        Hermon,
      pl: Od Aroer, co nad brzegiem potoku Arnon, aż do góry Syon, czyli Chermon; 
    49:
      he: וְכָל־הָעֲרָבָה עֵבֶר הַיַּרְדֵּן מִזְרָחָה וְעַד יָם הָעֲרָבָה תַּחַת אַשְׁדֹּת
        הַפִּסְגָּה׃
      yi: און דעם גאַנצן פּלױן פֿון יענער זײַט יַרדן צו מזרח, און ביז דעם ים פֿון
        פּלױן, אונטער די אַראָפּגאַנגען פֿון פּסגָה.
      cs: I ve všecku rovinu před Jordánem k východu až k moři pustému, ležící pod
        [horou] Fazga.
      pl: I całą Arabę, z tej strony Jardenu, ku wschodowi, aż do morza Araby u stoków
        Pisgi. 
  5:
    1:
      he: וַיִּקְרָא מֹשֶׁה אֶל־כָּל־יִשְׂרָאֵל וַיֹּאמֶר אֲלֵהֶם שְׁמַע יִשְׂרָאֵל
        אֶת־הַחֻקִּים וְאֶת־הַמִּשְׁפָּטִים אֲשֶׁר אָנֹכִי דֹּבֵר בְּאָזְנֵיכֶם הַיּוֹם
        וּלְמַדְתֶּם אֹתָם וּשְׁמַרְתֶּם לַעֲשֹׂתָם׃
      yi: 'און משה האָט צונױפֿגערופֿן גאַנץ ישׂראל, און האָט צו זײ געזאָגט: הער, ישׂראל,
        די חוקים און די געזעצן װאָס איך רעד הײַנט אין דײַנע אױערן, און איר זאָלט זײ
        לערנען, און היטן זײ צו טאָן.'
      cs: ' I svolal Mojžíš všecken lid Izraelský, a řekl jim: Slyš, Izraeli, ustanovení
        a soudy, kteréž já dnes mluvím v uši vaše; naučte se jim, a v skutku jich
        ostříhejte.'
      pl: 'I zwołał Mojżesz cały Israel, i rzekł do nich: "Słuchaj Israelu ustaw i praw,
        które wypowiadam w uszy wasze dzisiaj, a nauczcie się ich, a starajcie się
        je spełniać! '
    2:
      he: יְהוָה אֱלֹהֵינוּ כָּרַת עִמָּנוּ בְּרִית בְּחֹרֵב׃
      yi: יהוה אונדזער גאָט האָט געשלאָסן אַ בונד מיט אונדז אין חוֹרֵבֿ.
      cs: Hospodin Bůh náš učinil s námi smlouvu na Orébě.
      pl: Wiekuisty, Bóg nasz, zawarł z nami przymierze na Chorebie: 
    3:
      he: לֹא אֶת־אֲבֹתֵינוּ כָּרַת יְהוָה אֶת־הַבְּרִית הַזֹּאת כִּי אִתָּנוּ אֲנַחְנוּ
        אֵלֶּה פֹה הַיּוֹם כֻּלָּנוּ חַיִּים׃
      yi: ניט מיט אונדזערע עלטערן האָט גאָט געשלאָסן דעם דאָזיקן בונד, נײַערט מיט
        אונדז, מיר, אָט די װאָס זײַנען דאָ הײַנט אַלע לעבעדיקע.
      cs: Ne s otci našimi učinil Hospodin tu smlouvu, ale s námi, kteříž zde jsme
        nyní my všickni živí.
      pl: Nie z ojcami naszymi zawarł Wiekuisty to przymierze, - ale z nami, - z nami,
        którzyśmy tu wszyscy dziś przy życiu; 
    4:
      he: פָּנִים בְּפָנִים דִּבֶּר יְהוָה עִמָּכֶם בָּהָר מִתּוֹךְ הָאֵשׁ׃
      yi: פּנים אֶל פּנים האָט גאָט גערעדט מיט אײַך אױפֿן באַרג, פֿון מיטן פֿײַער.
      cs: Tváří v tvář mluvil Hospodin s vámi na té hoře z prostředku ohně,
      pl: Twarzą w twarz przemawiał Wiekuisty z wami na górze, z pośród ognia, -  
    5:
      he: אָנֹכִי עֹמֵד בֵּין־יְהוָה וּבֵינֵיכֶם בָּעֵת הַהִוא לְהַגִּיד לָכֶם אֶת־דְּבַר
        יְהוָה כִּי יְרֵאתֶם מִפְּנֵי הָאֵשׁ וְלֹא־עֲלִיתֶם בָּהָר לֵאמֹר׃
      yi: 'איך בין געשטאַנען צװישן גאָט און צװישן אײַך אין יענער שעה, אײַך איבערצוגעבן
        דאָס װאָרט פֿון גאָט; – װאָרום איר האָט מוֹרא געהאַט פֿאַרן פֿײַער, און איר
        זײַט ניט אַרױפֿגעגאַנגען אױפֿן באַרג – אַזױ צו זאָגן:'
      cs: '(Já jsem pak stál mezi Hospodinem a mezi vámi toho času, abych oznámil
        vám řeč Hospodinovu; nebo jste se báli ohně, a nevstoupili jste na horu),
        řka:'
      pl: Ja zaś stałem między Wiekuistym i między wami podówczas, abym obwieszczał
        wam słowo Wiekuistego, bo obawialiście się ognia, a nie wstąpiliście na górę,
        - i rzekł: 
    6:
      he: אָנֹכִי יְהוָה אֱלֹהֶיךָ אֲשֶׁר הוֹצֵאתִיךָ מֵאֶרֶץ מִצְרַיִם מִבֵּית עֲבָדִים׃
      yi: איך בין יהוה דײַן גאָט, װאָס האָב דיך אַרױסגעצױגן פֿון לאַנד מִצרַיִם, פֿון
        דעם הױז פֿון קנעכטשאַפֿט.
      cs: Já jsem Hospodin Bůh tvůj, kterýž jsem tě vyvedl z země Egyptské z domu
        služby.
      pl: '"Jam Wiekuisty, Bóg twój, którym cię wywiódł z ziemi Micraim, z domu niewoli! '
    7:
      he: לֹא יִהְיֶה־לְךָ אֱלֹהִים אֲחֵרִים עַל־פָּנָיַ׃
      yi: זאָלסט ניט האָבן אַנדערע געטער פֿאַר מײַן פּנים.
      cs: Nebudeš míti bohů jiných přede mnou.
      pl: Nie będziesz miał bogów innych przed obliczem Mojém! 
    8:
      he: לֹא־תַעֲשֶׂה־לְךָ פֶסֶל כָּל־תְּמוּנָה אֲשֶׁר בַּשָּׁמַיִם מִמַּעַל וַאֲשֶׁר
        בָּאָרֶץ מִתָּחַת וַאֲשֶׁר בַּמַּיִם מִתַּחַת לָאָרֶץ׃
      yi: זאָלסט דיר ניט מאַכן אַ געשניץ, אַ שום געשטאַלט, פֿון װאָס אין הימל אױבן,
        אָדער װאָס אױף דער ערד אונטן, אָדער װאָס אין װאַסער אונטער דער ערד.
      cs: Neučiníš sobě rytiny, ani jakého podobenství [těch věcí], kteréž jsou na
        nebi svrchu, ani [těch], kteréž na zemi dole, ani [těch], kteréž jsou u vodách
        pod zemí.
      pl: Nie uczynisz sobie rzeźby, żadnej podobizny tego, co na niebie wysoko, i co
        na ziemi nisko, albo co w wodzie poniżej ziemi! 
    9:
      he: לֹא־תִשְׁתַּחֲוֶה לָהֶם וְלֹא תָעָבְדֵם כִּי אָנֹכִי יְהוָה אֱלֹהֶיךָ אֵל
        קַנָּא פֹּקֵד עֲוֺן אָבוֹת עַל־בָּנִים וְעַל־שִׁלֵּשִׁים וְעַל־רִבֵּעִים לְשֹׂנְאָי׃
      yi: זאָלסט זיך ניט בוקן צו זײ, און זאָלסט זײ ניט דינען, װאָרום איך יהוה דײַן
        גאָט בין אַ צערנדיקער גאָט, װאָס רעכן זיך פֿאַר דער זינד פֿון די פֿאָטערס
        מיט די קינדער, און מיטן דריטן און מיטן פֿירטן דָור פֿון די װאָס האָבן מיך
        פֿײַנט,
      cs: Nebudeš se jim klaněti, ani jich ctíti. Nebo já jsem Hospodin Bůh tvůj,
        [Bůh] silný, horlivý, navštěvující nepravost otců na synech do třetího i čtvrtého
        pokolení těch, kteříž nenávidí mne,
      pl: Nie będziesz się im korzył, ani służył im, - gdyż Ja Wiekuisty, Bóg twój,
        Bóg żarliwy, pomny winy ojców na synach, do trzeciego i czwartego pokolenia
        nienawidzących Mnie, -  
    10:
      he: וְעֹשֶׂה חֶסֶד לַאֲלָפִים לְאֹהֲבַי וּלְשֹׁמְרֵי מצותו [מִצְוֺתָי׃]
      yi: און טו חסד מיטן טױזנטסטן גליד פֿון די װאָס האָבן מיך ליב, און פֿון די װאָס
        היטן מײַנע געבאָט.
      cs: A činící milosrdenství nad tisíci těch, kteříž mne milují, a ostříhají přikázaní
        mých.
      pl: A świadczący miłosierdzie tysiącznemu pokoleniu miłujących Mnie, i przestrzegających
        przykazań Moich! 
    11:
      he: לֹא תִשָּׂא אֶת־שֵׁם־יְהוָה אֱלֹהֶיךָ לַשָּׁוְא כִּי לֹא יְנַקֶּה יְהוָה
        אֵת אֲשֶׁר־יִשָּׂא אֶת־שְׁמוֹ לַשָּׁוְא׃
      yi: זאָלסט ניט אַרױפֿברענגען דעם נאָמען פֿון יהוה דײַן גאָט צום פֿאַלשן, װאָרום
        יהוה שענקט ניט דעם װאָס ברענגט אַרױף זײַן נאָמען צום פֿאַלשן.
      cs: Nevezmeš jména Hospodina Boha svého nadarmo, neboť nenechá bez pomsty Hospodin
        toho, kdož by bral jméno jeho nadarmo.
      pl: Nie wzywaj imienia Wiekuistego Boga twojego do fałszu; gdyż nie przepuści
        Wiekuisty temu, który wzywa imienia jego do fałszu! 
    12:
      he: שָׁמוֹר אֶת־יוֹם הַשַׁבָּת לְקַדְּשׁוֹ כַּאֲשֶׁר צִוְּךָ יְהוָה אֱלֹהֶיךָ
      yi: היט דעם טאָג פֿון שבת אים צו האַלטן הײליק, אַזױ װי יהוה דײַן גאָט האָט דיר
        באַפֿױלן.
      cs: Ostříhej dne sobotního, abys jej světil, jakož přikázal tobě Hospodin Bůh
        tvůj.
      pl: Przestrzegaj dnia Sobotniego, abyś go święcił, jako rozkazał ci Wiekuisty,
        Bóg twój! 
    13:
      he: שֵׁשֶׁת יָמִים תַּעֲבֹד וְעָשִׂיתָ כָּל־מְלַאכְתֶּךָ׃
      yi: זעקס טעג זאָלסטו אַרבעטן, און טאָן אַלע דײַנע מלאָכות;
      cs: Šest dní pracovati budeš, a dělati všeliké dílo své;
      pl: Sześć dni pracuj, i wykonywaj wszelaką robotę twoję; 
    14:
      he: וְיוֹם הַשְּׁבִיעִי שַׁבָּת לַיהוָה אֱלֹהֶיךָ לֹא תַעֲשֶׂה כָל־מְלָאכָה
        אַתָּה וּבִנְךָ־וּבִתֶּךָ וְעַבְדְּךָ־וַאֲמָתֶךָ וְשׁוֹרְךָ וַחֲמֹרְךָ וְכָל־בְּהֶמְתֶּךָ
        וְגֵרְךָ אֲשֶׁר בִּשְׁעָרֶיךָ לְמַעַן יָנוּחַ עַבְדְּךָ וַאֲמָתְךָ כָּמוֹךָ׃
      yi: אָבער דער זיבעטער טאָג איז שבת צו יהוה דײַן גאָט, זאָלסטו ניט טאָן קײן מלאָכה,
        דו, און דײַן זון, און דײַן טאָכטער, און דײַן קנעכט, און דײַן דינסט, און דײַן
        אָקס, און דײַן אײזל, און אַלע דײַנע בהמות, און דער פֿרעמדער װאָס אין דײַנע
        טױערן; כּדי דײַן קנעכט און דײַן דינסט זאָלן רוען אַזױ װי דו.
      cs: Ale dne sedmého odpočinutí [jest] Hospodina Boha tvého. Nebudeš dělati žádného
        díla, ty i syn tvůj i dcera tvá, i služebník tvůj i děvka tvá, vůl i osel
        tvůj i všeliké hovado tvé, i příchozí tvůj, kterýž jest v branách tvých, aby
        odpočinul služebník tvůj a děvka tvá jako i ty.
      pl: Ale dzień siódmy - Sabbat Wiekuistemu, Bogu twojemu, - nie czyń żadnej roboty,
        ani ty, ani syn twój, ani córka twoja, ani sługa twój, ani służebnica twoja,
        ani wół, ani osieł twój, ani żadne bydlę twoje, ani obcy, który w bramach
        twoich, aby wypoczął sługa twój, i służebnica twoja, jako i ty. 
    15:
      he: וְזָכַרְתָּ כִּי־עֶבֶד הָיִיתָ בְּאֶרֶץ מִצְרַיִם וַיֹּצִאֲךָ יְהוָה אֱלֹהֶיךָ
        מִשָּׁם בְּיָד חֲזָקָה וּבִזְרֹעַ נְטוּיָה עַל־כֵּן צִוְּךָ יְהוָה אֱלֹהֶיךָ
        לַעֲשׂוֹת אֶת־יוֹם הַשַׁבָּת׃
      yi: און זאָלסט געדענקען אַז אַ קנעכט ביסטו געװען אין לאַנד מִצרַיִם, און יהוה
        דײַן גאָט האָט דיך אַרױסגעצױגן פֿון דאָרטן מיט אַ שטאַרקער האַנט און מיט אַן
        אױסגעשטרעקטן אָרעם; דרום האָט יהוה דײַן גאָט דיר באַפֿױלן צו מאַכן דעם טאָג
        פֿון שבת.
      cs: A pamatuj, že jsi byl služebníkem v zemi Egyptské, a vyvedl tě Hospodin
        Bůh tvůj odtud v ruce silné, a v rameni vztaženém. Protož přikázal tobě Hospodin
        Bůh tvůj, abys světil den sváteční.
      pl: A pamiętaj, żeś niewolnikiem był w ziemi Micraim, i wywiódł cię Wiekuisty,
        Bóg twój, ztamtąd ręką przemożną, i ramieniem wyciągniętém, a przeto przykazał
        ci Wiekuisty, Bóg twój, obchodzić dzień Sobotni! 
    16:
      he: כַּבֵּד אֶת־אָבִיךָ וְאֶת־אִמֶּךָ כַּאֲשֶׁר צִוְּךָ יְהוָה אֱלֹהֶיךָ לְמַעַן
        יַאֲרִיכֻן יָמֶיךָ וּלְמַעַן יִיטַב לָךְ עַל הָאֲדָמָה אֲשֶׁר־יְהוָה אֱלֹהֶיךָ
        נֹתֵן לָךְ׃
      yi: האַלט אין כּבֿוד דײַן פֿאָטער און דײַן מוטער, אַזױ װי יהוה דײַן גאָט האָט
        דיר באַפֿױלן, כּדי דײַנע טעג זאָלן זיך לענגערן, און כּדי דיר זאָל גוט זײַן,
        אױף דער ערד װאָס יהוה דײַן גאָט גיט דיר.
      cs: Cti otce svého i matku svou, jakož přikázal tobě Hospodin Bůh tvůj, aby
        se prodleli dnové tvoji, a aby tobě dobře bylo na zemi, kterouž Hospodin Bůh
        tvůj dá tobě.
      pl: Czcij ojca twego, i matkę twoję, jako przykazał ci Wiekuisty, Bóg twój,
        aby się przedłużyły dni twoje, i aby ci dobrze było na ziemi, którą Wiekuisty,
        Bóg twój, oddaje tobie! 
    17:
      he: לֹא תִּרְצָח׃ וְלֹא תִּנְאָף׃ וְלֹא תִּגְנֹב׃ וְלֹא־תַעֲנֶה בְרֵעֲךָ עֵד
        שָׁוְא׃
      yi: זאָלסט ניט הרגען. און זאָלסט ניט מזנה זײַן. און זאָלסט ניט גנבֿען. און זאָלסט
        ניט זאָגן אױף דײַן חבֿר פֿאַלשע עדות.
      cs: Nezabiješ.
      pl: Nie zabijaj; i nie łam małżeńskiej wiary; i nie kradnij; i nie dawaj przeciw
        bliźniemu twemu świadectwa fałszywego! 
    18:
      he: וְלֹא תַחְמֹד אֵשֶׁת רֵעֶךָ וְלֹא תִתְאַוֶּה בֵּית רֵעֶךָ שָׂדֵהוּ וְעַבְדּוֹ
        וַאֲמָתוֹ שׁוֹרוֹ וַחֲמֹרוֹ וְכֹל אֲשֶׁר לְרֵעֶךָ׃
      yi: און זאָלסט ניט גלוסטן דײַן חבֿרס װײַב, און זאָלסט ניט באַגערן דײַן חבֿרס
        הױז, זײַן פֿעלד, אָדער זײַן קנעכט, אָדער זײַן דינסט, זײַן אָקס, אָדער זײַן
        אײזל, אָדער װאָס נאָר עס איז דײַן חבֿרס.
      cs: Nesesmilníš.
      pl: I nie pożądaj żony bliźniego twojego, ani pragnij domu bliźniego twego,
        pola jego, albo sługi jego, albo służebnicy jego, wołu albo osła jego, ani
        niczego, co do bliźniego twego należy!" 
    19:
      he: אֶת־הַדְּבָרִים הָאֵלֶּה דִּבֶּר יְהוָה אֶל־כָּל־קְהַלְכֶם בָּהָר מִתּוֹךְ
        הָאֵשׁ הֶעָנָן וְהָעֲרָפֶל קוֹל גָּדוֹל וְלֹא יָסָף וַיִּכְתְּבֵם עַל־שְׁנֵי
        לֻחֹת אֲבָנִים וַיִּתְּנֵם אֵלָי׃
      yi: די דאָזיקע װערטער האָט גאָט גערעדט צו אײַער גאַנצער אײַנזאַמלונג אױפֿן באַרג,
        פֿון מיטן פֿײַער, װאָלקן, און נעבל, אױף אַ הױכן קָול – און ניט מער; און ער
        האָט זײ אױפֿגעשריבן אױף צװײ שטײנערנע לוחות, און האָט זײ מיר געגעבן.
      cs: Nepokradeš.
      pl: Słowa te wyrzekł Wiekuisty do całego zgromadzenia waszego, na górze, z pośród
        ognia, obłoku i mgły, głosem doniosłym, nieprzerwanym, i spisał je na dwu
        tablicach kamiennych, i oddał je mnie; 
    20:
      he: וַיְהִי כְּשָׁמְעֲכֶם אֶת־הַקּוֹל מִתּוֹךְ הַחֹשֶׁךְ וְהָהָר בֹּעֵר בָּאֵשׁ
        וַתִּקְרְבוּן אֵלַי כָּל־רָאשֵׁי שִׁבְטֵיכֶם וְזִקְנֵיכֶם׃
      yi: און עס איז געװען, װי איר האָט געהערט דעם קָול פֿון מיטן דער פֿינצטערניש,
        און דער באַרג האָט געברענט אין פֿײַער, אַזױ האָט איר גענענט צו מיר, אַלע הױפּטלײַט
        פֿון אײַערע שבֿטים, און אײַערע עלטסטע,
      cs: Nepromluvíš proti bližnímu svému křivého svědectví.
      pl: A gdyście usłyszeli głos ten z pośród ciemności, a góra płonęła ogniem,
        - przystąpiliście do mnie, wszyscy naczelnicy pokoleń waszych, i starsi wasi,
        -  
    21:
      he: וַתֹּאמְרוּ הֵן הֶרְאָנוּ יְהוָה אֱלֹהֵינוּ אֶת־כְּבֹדוֹ וְאֶת־גָּדְלוֹ
        וְאֶת־קֹלוֹ שָׁמַעְנוּ מִתּוֹךְ הָאֵשׁ הַיּוֹם הַזֶּה רָאִינוּ כִּי־יְדַבֵּר
        אֱלֹהִים אֶת־הָאָדָם וָחָי׃
      yi: 'און איר האָט צו מיר געזאָגט: זע, יהוה אונדזער גאָט האָט אונדז באַװיזן זײַן
        פּראַכט און זײַן גרױסקײט, און מיר האָבן געהערט זײַן קָול פֿון מיטן פֿײַער.
        הײַנטיקן טאָג האָבן מיר געזען, װי גאָט רעדט מיט אַ מענטשן און ער בלײַבט לעבן.'
      cs: Nepožádáš manželky bližního svého, aniž požádáš domu bližního svého, pole
        jeho, neb služebníka jeho, aneb děvky jeho, vola jeho neb osla jeho, aneb
        čehokoli z těch věcí, kteréž jsou bližního tvého.
      pl: 'I rzekliście: "Oto ukazał nam Wiekuisty, Bóg nasz, chwałę Swoję, i wielkość
        Swoję; a i głos Jego słyszeliśmy z pośród ognia; dnia dzisiejszego widzieliśmy,
        że przemawia Bóg do człowieka - a on żywym zostaje; '
    22:
      he: וְעַתָּה לָמָּה נָמוּת כִּי תֹאכְלֵנוּ הָאֵשׁ הַגְּדֹלָה הַזֹּאת אִם־יֹסְפִים
        אֲנַחְנוּ לִשְׁמֹעַ אֶת־קוֹל יְהוָה אֱלֹהֵינוּ עוֹד וָמָתְנוּ׃
      yi: און אַצונד, נאָך װאָס זאָלן מיר שטאַרבן? װאָרום דאָס דאָזיקע גרױסע פֿײַער
        װעט אונדז פֿאַרצערן; אױב מיר הערן נאָך װײַטער דעם קָול פֿון יהוה אונדזער גאָט,
        װעלן מיר שטאַרבן.
      cs: Ta slova mluvil Hospodin ke všemu shromáždění vašemu na hoře z prostředku
        ohně, oblaku a mrákoty, hlasem velikým, a nepřidal [nic více], a napsal je
        na dvou dskách kamenných, kteréž mně dal.
      pl: A teraz, pocóż nam umierać? Wszak pożre nas ogień ten wielki; jeżeli dalej
        usłyszym głos Wiekuistego, Boga naszego, pomrzemy! 
    23:
      he: כִּי מִי כָל־בָּשָׂר אֲשֶׁר שָׁמַע קוֹל אֱלֹהִים חַיִּים מְדַבֵּר מִתּוֹךְ־הָאֵשׁ
        כָּמֹנוּ וַיֶּחִי׃
      yi: װאָרום װאָסער גאָר באַשעפֿעניש איז דאָ, װאָס האָט געהערט דעם קָול פֿון לעבעדיקן
        גאָט רעדן פֿון מיטן פֿײַער, אַזױ װי מיר, און איז געבליבן לעבן?
      cs: Vy pak když jste uslyšeli hlas z prostředku tmy, (nebo hora ohněm hořela,)
        přistoupili jste ke mně všickni vůdcové pokolení vašich a starší vaši,
      pl: Albowiem gdzież którykolwiek śmiertelny, któryby słyszał głos Boga żywego,
        przemawiającego z pośród ognia, jako my, - a żywym pozostał? 
    24:
      he: קְרַב אַתָּה וּשֲׁמָע אֵת כָּל־אֲשֶׁר יֹאמַר יְהוָה אֱלֹהֵינוּ וְאַתְּ תְּדַבֵּר
        אֵלֵינוּ אֵת כָּל־אֲשֶׁר יְדַבֵּר יְהוָה אֱלֹהֵינוּ אֵלֶיךָ וְשָׁמַעְנוּ וְעָשִׂינוּ׃
      yi: גענען דו, און הער אַלץ װאָס יהוה אונדזער גאָט װעט זאָגן, און דו װעסט רעדן
        צו אונדז אַלץ װאָס יהוה אונדזער גאָט װעט רעדן צו דיר, און מיר װעלן הערן און
        טאָן.
      cs: 'A řekli jste: Ej, ukázal nám Hospodin Bůh náš slávu svou a velikost svou,
        a slyšeli jsme hlas jeho z prostředku ohně; dnešního dne viděli jsme, že Bůh
        mluvil s člověkem, a [on] živ zůstal.'
      pl: Przystąpże ty, a wysłuchaj wszystko, co powié Wiekuisty, Bóg nasz, tobie,
        abyśmy to usłyszeli i spełnili!" 
    25:
      he: וַיִּשְׁמַע יְהוָה אֶת־קוֹל דִּבְרֵיכֶם בְּדַבֶּרְכֶם אֵלָי וַיֹּאמֶר יְהוָה
        אֵלַי שָׁמַעְתִּי אֶת־קוֹל דִּבְרֵי הָעָם הַזֶּה אֲשֶׁר דִּבְּרוּ אֵלֶיךָ
        הֵיטִיבוּ כָּל־אֲשֶׁר דִּבֵּרוּ׃
      yi: 'און גאָט האָט צוגעהערט דעם קָול פֿון אײַערע װערטער, װען איר האָט גערעדט
        צו מיר, און גאָט האָט צו מיר געזאָגט: איך האָב צוגעהערט דעם קָול פֿון די װערטער
        פֿון דעם דאָזיקן פֿאָלק, װאָס זײ האָבן צו דיר גערעדט;'
      cs: Protož nyní proč máme zemříti? Nebo sežral by nás oheň veliký tento; jestli
        více slyšeti budeme hlas Hospodina Boha našeho, zemřeme.
      pl: 'I usłyszał Wiekuisty głos słów waszych, gdyście mówili ze mną, i rzekł
        Wiekuisty do mnie: "Słyszałem głos słów ludu tego, które mówili do ciebie,
        - dobrém to wszystko, co powiedzieli! '
    26:
      he: מִי־יִתֵּן וְהָיָה לְבָבָם זֶה לָהֶם לְיִרְאָה אֹתִי וְלִשְׁמֹר אֶת־כָּל־מִצְוֺתַי
        כָּל־הַיָּמִים לְמַעַן יִיטַב לָהֶם וְלִבְנֵיהֶם לְעֹלָם׃
      yi: גוט איז אַלץ װאָס זײ האָבן גערעדט. הלװאַי זאָל בײַ זײ זײַן דאָס דאָזיקע
        האַרץ זײערס אַלע טעג, מוֹרא צו האָבן פֿאַר מיר, און צו היטן אַלע מײַנע געבאָט,
        כּדי עס זאָל גוט זײַן זײ און זײערע קינדער אױף אײביק.
      cs: Nebo co jest všeliké tělo, aby slyše hlas Boha živého mluvícího z prostředku
        ohně, jako my, mělo živo býti?
      pl: Oby téż serce ich pozostało takiém, aby się obawiali Mnie, i przestrzegali
        wszystkich przykazań Moich po wszystkie dni, aby dobrze było im, i synom ich
        na wieki! 
    27:
      he: לֵךְ אֱמֹר לָהֶם שׁוּבוּ לָכֶם לְאָהֳלֵיכֶם׃
      yi: 'גײ זאָג צו זײ: קערט אײַך אום צו אײַערע געצעלטן.'
      cs: Přistup ty a slyš všecky věci, kteréž mluviti bude Hospodin Bůh náš; potom
        ty mluviti budeš nám, což by koli řekl tobě Hospodin Bůh náš, a my slyšeti
        i činiti budeme.
      pl: 'Idźże, a powiedz im: wróćcie do namiotów waszych! '
    28:
      he: וְאַתָּה פֹּה עֲמֹד עִמָּדִי וַאֲדַבְּרָה אֵלֶיךָ אֵת כָּל־הַמִּצְוָה וְהַחֻקִּים
        וְהַמִּשְׁפָּטִים אֲשֶׁר תְּלַמְּדֵם וְעָשׂוּ בָאָרֶץ אֲשֶׁר אָנֹכִי נֹתֵן
        לָהֶם לְרִשְׁתָּהּ׃
      yi: און דו שטײ דאָ מיט מיר, און איך װעל דיר זאָגן אַלדאָס געבאָט און די חוקים
        און די געזעצן װאָס דו זאָלסט זײ לערנען, אַז זײ זאָלן טאָן אין דעם לאַנד װאָס
        איך גיב זײ, עס צו אַרבן.
      cs: 'Uslyšev pak Hospodin hlas řečí vašich, když jste mluvili ke mně, řekl mi
        Hospodin: Slyšel jsem hlas řeči lidu tohoto, kterouž mluvili tobě. Cožkoli
        mluvili, dobřeť jsou mluvili.'
      pl: Ty zaś zostań tu przy Mnie, a powiem ci wszystkie przykazania i ustawy i prawa,
        których ich nauczać będziesz, aby je spełniali na ziemi, którą oddaję im w posiadanie!" 
    29:
      he: וּשְׁמַרְתֶּם לַעֲשׂוֹת כַּאֲשֶׁר צִוָּה יְהוָה אֱלֹהֵיכֶם אֶתְכֶם לֹא תָסֻרוּ
        יָמִין וּשְׂמֹאל׃
      yi: און איר זאָלט היטן צו טאָן אַזױ װי יהוה אײַער גאָט האָט אײַך באַפֿױלן, איר
        זאָלט אײַך ניט אָפּקערן רעכטס אָדער לינקס.
      cs: Ó kdyby bylo jejich srdce takové, aby se báli mne a ostříhali přikázaní
        mých po všeliký čas, aby jim dobře bylo i synům jejich na věky!
      pl: A przeto starajcie się postępować tak, jako rozkazał wam Wiekuisty, Bóg
        wasz; nie zbaczajcie ani na prawo, ani na lewo. 
    30:
      he: בְּכָל־הַדֶּרֶךְ אֲשֶׁר צִוָּה יְהוָה אֱלֹהֵיכֶם אֶתְכֶם תֵּלֵכוּ לְמַעַן
        תִּחְיוּן וְטוֹב לָכֶם וְהַאֲרַכְתֶּם יָמִים בָּאָרֶץ אֲשֶׁר תִּירָשׁוּן׃
      yi: אױף אַלדעם װעג װאָס יהוה אײַער גאָט האָט אײַך באַפֿױלן, זאָלט איר גײן, כּדי
        איר זאָלט לעבן, און אײַך זאָל גוט זײַן, און איר זאָלט מַאֲריך-יָמים זײַן אין
        דעם לאַנד װאָס איר װעט אַרבן.
      cs: 'Jdi, rci jim: Navraťte se k stanům vašim.'
      pl: Całą drogą, którą wskazał wam Wiekuisty, Bóg wasz, postępujcie, abyście
        żyli i dobrze się wam wiodło, i żebyście przedłużyli dni wasze na ziemi, którą
        posiądziecie. 
    31:
      cs: Ty pak stůj tuto při mně, a oznámím tobě všecka přikázaní, ustanovení i
        soudy, kterýmž je učiti budeš, aby je činili v zemi, kterouž já dávám jim,
        aby jí dědičně vládli.
    32:
      cs: Hleďtež tedy, abyste činili, jakž přikázal vám Hospodin Bůh váš; neuchylujte
        se na pravo ani na levo.
    33:
      cs: Po vší té cestě, kterouž vám přikázal Hospodin Bůh váš, choditi budete,
        abyste živi byli, a dobře bylo vám, a abyste prodlili dnů na zemi, kterouž
        dědičně obdržíte.
  6:
    1:
      he: וְזֹאת הַמִּצְוָה הַחֻקִּים וְהַמִּשְׁפָּטִים אֲשֶׁר צִוָּה יְהוָה אֱלֹהֵיכֶם
        לְלַמֵּד אֶתְכֶם לַעֲשׂוֹת בָּאָרֶץ אֲשֶׁר אַתֶּם עֹבְרִים שָׁמָּה לְרִשְׁתָּהּ׃
      yi: און דאָס איז דאָס געבאָט, די חוקים, און די געזעצן, װאָס יהוה אײַער גאָט
        האָט באַפֿױלן אײַך צו לערנען, אױף צו טאָן אין דעם לאַנד װאָס איר גײט אַריבער
        אַהין, עס צו אַרבן;
      cs: ' Toto pak jest přikázaní, ustanovení a soudové, kteréž přikázal Hospodin
        Bůh váš, abych učil vás, abyste činili [je] v zemi, do kteréž jdete k dědičnému
        držení jí,'
      pl: A oto przykazania, ustawy i prawa, których rozkazał Wiekuisty, Bóg wasz,
        nauczyć was, abyście je spełniali na ziemi, do której idziecie, by ją posiąść: 
    2:
      he: לְמַעַן תִּירָא אֶת־יְהוָה אֱלֹהֶיךָ לִשְׁמֹר אֶת־כָּל־חֻקֹּתָיו וּמִצְוֺתָיו
        אֲשֶׁר אָנֹכִי מְצַוֶּךָ אַתָּה וּבִנְךָ וּבֶן־בִּנְךָ כֹּל יְמֵי חַיֶּיךָ
        וּלְמַעַן יַאֲרִכֻן יָמֶיךָ׃
      yi: כּדי זאָלסט מוֹרא האָבן פֿאַר יהוה דײַן גאָט, צו היטן אַלע זײַנע געזעצן
        און זײַנע געבאָט װאָס איך געביט דיר, דו, און דײַן זון, און דײַן זונס זון,
        אַלע טעג פֿון דײַן לעבן, און כּדי דײַנע טעג זאָלן זיך לענגערן.
      cs: Abys se bál Hospodina Boha svého, ostříhaje všech ustanovení jeho a přikázaní
        jeho, kteráž já přikazuji tobě, ty i syn tvůj i vnuk tvůj, po všecky dny života
        svého, aby se prodlili dnové tvoji.
      pl: Żebyś się obawiał Wiekuistego, Boga twojego, przestrzegając wszystkich ustaw
        i przykazań Jego, które ci przykazuję, - ty i synowie twoi, i synowie synów
        twoich, po wszystkie dni życia twego, - i aby się przedłużyły dni twoje; 
    3:
      he: וְשָׁמַעְתָּ יִשְׂרָאֵל וְשָׁמַרְתָּ לַעֲשׂוֹת אֲשֶׁר יִיטַב לְךָ וַאֲשֶׁר
        תִּרְבּוּן מְאֹד כַּאֲשֶׁר דִּבֶּר יְהוָה אֱלֹהֵי אֲבֹתֶיךָ לָךְ אֶרֶץ זָבַת
        חָלָב וּדְבָשׁ׃
      yi: און זאָלסט הערן, ישׂראל, און היטן צו טאָן, כּדי דיר זאָל גוט זײַן, און כּדי
        איר זאָלט אײַך מערן זײער, אַזױ װי יהוה דער גאָט פֿון דײַנע עלטערן האָט דיר
        צוגעזאָגט – אַ לאַנד װאָס פֿליסט מיט מילך און האָניק.
      cs: Slyšiž tedy, Izraeli, a hleď tak skutečně činiti, aby tobě dobře bylo, a
        abyste se velmi rozmnožili, (jakož mluvil Hospodin Bůh otců tvých tobě,) [v]
        zemi oplývající mlékem a strdí.
      pl: Abyś słuchał Israelu, a starał się to spełnić, aby ci dobrze było, i żebyście
        się rozmnożyli bardzo, - jako przyrzekł ci Wiekuisty, Bóg ojców twoich, - na
        ziemi, opływającej mlekiem i miodem. 
    4:
      he: שְׁמַע יִשְׂרָאֵל יְהוָה אֱלֹהֵינוּ יְהוָה אֶחָד׃
      yi: 'הער, ישׂראל: יהוה אונדזער גאָט, יהוה איז אײנער.'
      cs: Slyš, Izraeli, Hospodin Bůh náš, Hospodin jeden [jest].
      pl: Słuchaj, Israelu! Wiekuisty, Bóg nasz, Wiekuisty - jedyny! 
    5:
      he: וְאָהַבְתָּ אֵת יְהוָה אֱלֹהֶיךָ בְּכָל־לְבָבְךָ וּבְכָל־נַפְשְׁךָ וּבְכָל־מְאֹדֶךָ׃
      yi: און זאָלסט ליב האָבן יהוה דײַן גאָט מיט דײַן גאַנצן האַרצן, און מיט דײַן
        גאַנצער זעל, און מיט דײַן גאַנצן כּוֹח.
      cs: Protož milovati budeš Hospodina Boha svého z celého srdce svého, a ze vší
        duše své, a ze vší síly své.
      pl: A będziesz miłował Wiekuistego, Boga twojego, całém sercem twojém, i całą
        duszą twoją, i całą mocą twoją. 
    6:
      he: וְהָיוּ הַדְּבָרִים הָאֵלֶּה אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם עַל־לְבָבֶךָ׃
      yi: און די דאָזיקע װערטער װאָס איך באַפֿעל דיר הײַנט, זאָלן זײַן אין דײַן האַרצן;
      cs: A budou slova tato, kteráž já přikazuji tobě dnes, v srdci tvém.
      pl: I niechaj będą słowa te, które ci przykazuję dzisiaj, na sercu twojém! 
    7:
      he: וְשִׁנַּנְתָּם לְבָנֶיךָ וְדִבַּרְתָּ בָּם בְּשִׁבְתְּךָ בְּבֵיתֶךָ וּבְלֶכְתְּךָ
        בַדֶּרֶךְ וּבְשָׁכְבְּךָ וּבְקוּמֶךָ׃
      yi: און זאָלסט זײ אײַנשאַרפֿן דײַנע קינדער, און זאָלסט רעדן פֿון זײ װען דו זיצסט
        אין דײַן הױז, און װען דו גײסט אין װעג, און װען דו לײגסט זיך, און װען דו שטײסט
        אױף.
      cs: A budeš je často opětovati synům svým, a mluviti o nich, když sedneš v domě
        svém, když půjdeš cestou, a léhaje i vstávaje.
      pl: I wpajaj je dzieciom twoim, i rozmawiaj o nich, bawiąc w domu twoim, i idąc
        drogą, i kładąc się, i wstawając. 
    8:
      he: וּקְשַׁרְתָּם לְאוֹת עַל־יָדֶךָ וְהָיוּ לְטֹטָפֹת בֵּין עֵינֶיךָ׃
      yi: און זאָלסט זײ אָנבינדן פֿאַר אַ צײכן אױף דײַן האַנט, און זײ זאָלן זײַן פֿאַר
        אַ שטערנבאַנד צװישן דײַנע אױגן.
      cs: Uvážeš je za znamení na ruce své, a jako náčelník mezi očima svýma.
      pl: I nawiążesz je jako znak na rękę twoję, i niechaj będą przepaską między
        oczyma twojemi. 
    9:
      he: וּכְתַבְתָּם עַל־מְזוּזֹת בֵּיתֶךָ וּבִשְׁעָרֶיךָ׃
      yi: און זאָלסט זײ אױפֿשרײַבן אױף די בײַשטידלעך פֿון דײַן הױז, און אױף דײַנע
        טױערן.
      cs: Napíšeš je také na veřejích domu svého a na branách svých.
      pl: I napiszesz je na podwojach domu twego, i na bramach twoich! 
    10:
      he: וְהָיָה כִּי יְבִיאֲךָ יְהוָה אֱלֹהֶיךָ אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבַּע לַאֲבֹתֶיךָ
        לְאַבְרָהָם לְיִצְחָק וּלְיַעֲקֹב לָתֶת לָךְ עָרִים גְּדֹלֹת וְטֹבֹת אֲשֶׁר
        לֹא־בָנִיתָ׃
      yi: און עס װעט זײַן, אַז יהוה דײַן גאָט װעט דיך ברענגען אין דעם לאַנד װאָס ער
        האָט געשװאָרן צו דײַנע עלטערן, צו אַבֿרהמען, צו יצחקן, און צו יעקבֿן, דיר
        צו געבן – גרױסע און שײנע שטעט, װאָס דו האָסט ניט געבױט,
      cs: A když tě uvede Hospodin Bůh tvůj do země, kterouž s přísahou zaslíbil otcům
        tvým, Abrahamovi, Izákovi a Jákobovi, že ji tobě dá, i města veliká a výborná,
        kterýchžs nestavěl,
      pl: A gdy wprowadzi cię Wiekuisty, Bóg twój, do ziemi, którą zaprzysiągł ojcom
        twoim, Abrahamowi, Ic'hakowi, i Jakóbowi, że ją da tobie, - miasta wielkie
        i piękne, których nie budowałeś; -  
    11:
      he: וּבָתִּים מְלֵאִים כָּל־טוּב אֲשֶׁר לֹא־מִלֵּאתָ וּבֹרֹת חֲצוּבִים אֲשֶׁר
        לֹא־חָצַבְתָּ כְּרָמִים וְזֵיתִים אֲשֶׁר לֹא־נָטָעְתָּ וְאָכַלְתָּ וְשָׂבָעְתָּ׃
      yi: און הײַזער פֿול מיט כּל-טובֿ, װאָס דו האָסט ניט אָנגעפֿילט, און אױסגעהאַקטע
        ברונעמער, װאָס דו האָסט ניט אױסגעהאַקט, װײַנגערטנער און אײלבערטגערטנער, װאָס
        דו האָסט ניט געפֿלאַנצט, און דו װעסט עסן און זאַט זײַן,
      cs: 'A domy plné všech dobrých věcí, kterýchž jsi nenaplnil, a studnice vykopané,
        kterýchž jsi nekopal, a vinice i olivoví, jichž jsi neštípil, a jedl bys a
        nasytil se:'
      pl: I domy pełne dóbr wszelakich, których nie napełniałeś; - i studnie wyciosane,
        których nie wyciosałeś; winnice i oliwnice, których nie sadziłeś, - a będziesz
        pożywał, i nasycisz się, -  
    12:
      he: הִשָּׁמֶר לְךָ פֶּן־תִּשְׁכַּח אֶת־יְהוָה אֲשֶׁר הוֹצִיאֲךָ מֵאֶרֶץ מִצְרַיִם
        מִבֵּית עֲבָדִים׃
      yi: היט דיך, זאָלסט ניט פֿאַרגעסן אָן יהוה, װאָס האָט דיך אַרױסגעצױגן פֿון לאַנד
        מִצרַיִם, פֿון דעם הױז פֿון קנעכטשאַפֿט.
      cs: Varuj se, abys nezapomenul na Hospodina, kterýž tě vyvedl z země Egyptské,
        z poroby těžké.
      pl: Strzeżże się, abyś nie zapomniał Wiekuistego, który cię wywiódł z ziemi
        Micraim, z domu niewoli! 
    13:
      he: אֶת־יְהוָה אֱלֹהֶיךָ תִּירָא וְאֹתוֹ תַעֲבֹד וּבִשְׁמוֹ תִּשָּׁבֵעַ׃
      yi: פֿאַר יהוה דײַן גאָט זאָלסטו מוֹרא האָבן, און אים זאָלסטו דינען, און בײַ
        זײַן נאָמען זאָלסטו שװערן.
      cs: Hospodina Boha svého báti se budeš, a jemu sloužiti, a ve jméno jeho přisahati.
      pl: Wiekuistego, Boga twojego, obawiaj się, i Jemu służ, i na imię Jego przysięgaj! 
    14:
      he: לֹא תֵלְכוּן אַחֲרֵי אֱלֹהִים אֲחֵרִים מֵאֱלֹהֵי הָעַמִּים אֲשֶׁר סְבִיבוֹתֵיכֶם׃
      yi: איר זאָלט ניט גײן נאָך פֿרעמדע געטער, פֿון די געטער פֿון די פֿעלקער װאָס
        אַרום אײַך;
      cs: Neodejdeš po bozích cizích, z bohů jiných národů, kteříž vůkol vás jsou,
      pl: Nie uganiajcie się za bogami cudzymi, z pośród bóstw ludów, które wokoło
        was! 
    15:
      he: כִּי אֵל קַנָּא יְהוָה אֱלֹהֶיךָ בְּקִרְבֶּךָ פֶּן־יֶחֱרֶה אַף־יְהוָה אֱלֹהֶיךָ
        בָּךְ וְהִשְׁמִידְךָ מֵעַל פְּנֵי הָאֲדָמָה׃
      yi: װאָרום אַ צערנדיקער גאָט איז יהוה דײַן גאָט צװישן דיר; טאָמער װעט גרימען
        דער צאָרן פֿון יהוה דײַן גאָט אױף דיר, און ער װעט דיך פֿאַרטיליקן פֿון דעם
        געזיכט פֿון דער ערד.
      cs: (Nebo [Bůh] silný, horlivý, Hospodin tvůj u prostřed tebe jest,) aby se
        neroznítila prchlivost Hospodina Boha tvého na tebe, a shladil by tě se svrchku
        země.
      pl: Gdyż Bogiem żarliwym - Wiekuisty, Bóg twój, w pośród ciebie; aby nie wspłonął
        gniew Wiekuistego, Boga twojego, przeciw tobie, a nie wytępił cię z oblicza
        ziemi! 
    16:
      he: לֹא תְנַסּוּ אֶת־יְהוָה אֱלֹהֵיכֶם כַּאֲשֶׁר נִסִּיתֶם בַּמַּסָּה׃
      yi: איר זאָלט ניט פּרוּװן יהוה אײַער גאָט, אַזױ װי איר האָט אים געפּרוּװט אין
        מַסָה.
      cs: Nebudete pokoušeti Hospodina Boha svého, jako jste pokoušeli v Massah.
      pl: Nie doświadczajcie Wiekuistego, Boga waszego, jakeście doświadczali Go w Massa! 
    17:
      he: שָׁמוֹר תִּשְׁמְרוּן אֶת־מִצְוֺת יְהוָה אֱלֹהֵיכֶם וְעֵדֹתָיו וְחֻקָּיו
        אֲשֶׁר צִוָּךְ׃
      yi: היטן זאָלט איר היטן די געבאָט פֿון יהוה אײַער גאָט, און זײַנע אָנזאָגן און
        זײַנע געזעצן, װאָס ער האָט דיר באַפֿױלן.
      cs: Pilně ostříhejte přikázaní Hospodina Boha svého, a svědectví jeho, i ustanovení
        jeho, kteráž přikázal tobě,
      pl: Ściśle przestrzegajcie przykazań Wiekuistego, Boga waszego, i świadectw
        jego, i ustaw Jego, które ci przykazał. 
    18:
      he: וְעָשִׂיתָ הַיָּשָׁר וְהַטּוֹב בְּעֵינֵי יְהוָה לְמַעַן יִיטַב לָךְ וּבָאתָ
        וְיָרַשְׁתָּ אֶת־הָאָרֶץ הַטֹּבָה אֲשֶׁר־נִשְׁבַּע יְהוָה לַאֲבֹתֶיךָ׃
      yi: און זאָלסט טאָן װאָס איז רעכטפֿאַרטיק און גוט אין די אױגן פֿון גאָט, כּדי
        דיר זאָל גוט זײַן, און זאָלסט קומען און אַרבן דאָס גוטע לאַנד װאָס גאָט האָט
        צוגעשװאָרן דײַנע עלטערן,
      cs: A čiň to, což pravého a dobrého jest před očima Hospodinovýma, aby tobě
        dobře bylo, a vejda, abys dědičně obdržel zemi výbornou, kterouž s přísahou
        zaslíbil Hospodin otcům tvým,
      pl: A czyń, co prawe i dobre w oczach Wiekuistego, aby ci się dobrze wiodło,
        i abyś poszedł i zdobył ową ziemię piękną, którą zaprzysiągł Wiekuisty ojcom
        twoim; 
    19:
      he: לַהֲדֹף אֶת־כָּל־אֹיְבֶיךָ מִפָּנֶיךָ כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: אַרױסשטױסנדיק אַלע דײַנע פֿײַנט פֿון פֿאַר דיר, אַזױ װי גאָט האָט גערעדט.
      cs: Aby vypudil všecky nepřátely tvé od tváři tvé, jakož mluvil Hospodin.
      pl: Aby wyrugował wszystkich wrogów twoich przed tobą, jako wyrzekł Wiekuisty. 
    20:
      he: כִּי־יִשְׁאָלְךָ בִנְךָ מָחָר לֵאמֹר מָה הָעֵדֹת וְהַחֻקִּים וְהַמִּשְׁפָּטִים
        אֲשֶׁר צִוָּה יְהוָה אֱלֹהֵינוּ אֶתְכֶם׃
      yi: 'אַז דײַן זון װעט דיך שפּעטער אַהין פֿרעגן, אַזױ צו זאָגן: װאָס זײַנען דאָס
        פֿאַר אָנזאָגן און חוקים און געזעצן, װאָס יהוה אונדזער גאָט האָט אײַך באַפֿױלן?'
      cs: 'Když by se potom syn tvůj otázal tebe, řka: Co jsou to za svědectví a ustanovení
        i soudy, kteréž přikázal Hospodin Bůh náš vám?'
      pl: 'Gdy zapyta cię syn twój w przyszłości, i powie: "Cóż to za świadectwa,
        i ustawy i prawa, które przykazał wam Wiekuisty, Bóg nasz?" '
    21:
      he: וְאָמַרְתָּ לְבִנְךָ עֲבָדִים הָיִינוּ לְפַרְעֹה בְּמִצְרָיִם וַיּוֹצִיאֵנוּ
        יְהוָה מִמִּצְרַיִם בְּיָד חֲזָקָה׃
      yi: 'זאָלסטו זאָגן צו דײַן זון: קנעכט זײַנען מיר געװען בײַ פּרעהן אין מִצרַיִם,
        און גאָט האָט אונדז אַרױסגעצױגן פֿון מִצרַיִם מיט אַ שטאַרקער האַנט.'
      cs: 'Tedy díš synu svému: Služebníci jsme byli Faraonovi v Egyptě, i vyvedl
        nás Hospodin z Egypta v ruce silné.'
      pl: 'Odpowiesz wtedy synowi twemu: "Niewolnikami byliśmy Faraona w Micraim,
        i wywiódł nas Wiekuisty z Micraim ręką przemożną; '
    22:
      he: וַיִּתֵּן יְהוָה אוֹתֹת וּמֹפְתִים גְּדֹלִים וְרָעִים בְּמִצְרַיִם בְּפַרְעֹה
        וּבְכָל־בֵּיתוֹ לְעֵינֵינוּ׃
      yi: און גאָט האָט געטאָן צײכנס און גרױסע און בײזע װוּנדער אין מִצרַיִם, אױף
        פּרעהן און אױף זײַן גאַנצן הױז, פֿאַר אונדזערע אױגן.
      cs: A činil Hospodin znamení a zázraky veliké a škodlivé v Egyptě proti Faraonovi,
        a proti všemu domu jeho před očima našima,
      pl: I czynił Wiekuisty znamiona, i cuda wielkie i dotkliwe nad Micraim, nad
        Faraonem i nad całym domem jego w oczach naszych; 
    23:
      he: וְאוֹתָנוּ הוֹצִיא מִשָּׁם לְמַעַן הָבִיא אֹתָנוּ לָתֶת לָנוּ אֶת־הָאָרֶץ
        אֲשֶׁר נִשְׁבַּע לַאֲבֹתֵינוּ׃
      yi: און אונדז האָט ער אַרױסגעצױגן פֿון דאָרטן, כּדי אונדז צו ברענגען, אונדז
        צו געבן דאָס לאַנד װאָס ער האָט צוגעשװאָרן אונדזערע עלטערן.
      cs: Nás pak vyvedl odtud, aby uvedl nás, [a] dal nám zemi, kterouž s přísahou
        zaslíbil otcům našim.
      pl: A nas wywiódł ztamtąd, aby zaprowadzić nas, i oddać nam ziemię, którą zaprzysiągł
        ojcom naszym. 
    24:
      he: וַיְצַוֵּנוּ יְהוָה לַעֲשׂוֹת אֶת־כָּל־הַחֻקִּים הָאֵלֶּה לְיִרְאָה אֶת־יְהוָה
        אֱלֹהֵינוּ לְטוֹב לָנוּ כָּל־הַיָּמִים לְחַיֹּתֵנוּ כְּהַיּוֹם הַזֶּה׃
      yi: און גאָט האָט אונדז באַפֿױלן צו טאָן אַלע די דאָזיקע געזעצן, מוֹרא צו האָבן
        פֿאַר יהוה אונדזער גאָט, כּדי אונדז זאָל גוט זײַן אַלע טעג, כּדי אונדז צו
        לאָזן לעבן, אַזױ װי הײַנטיקן טאָג.
      cs: Protož přikázal nám Hospodin, abychom ostříhali všech ustanovení těchto,
        bojíce se Hospodina Boha svého, aby nám dobře bylo po všecky dny, a aby zachoval
        nás při životu, jakž [to činí] i [v] dnešní den.
      pl: I przykazał nam Wiekuisty spełniać wszystkie te ustawy, - obawiać się Wiekuistego,
        Boga naszego, aby nam dobrze było po wszystkie dni, aby nam życie zachować,
        jako i dziś. 
    25:
      he: וּצְדָקָה תִּהְיֶה־לָּנוּ כִּי־נִשְׁמֹר לַעֲשׂוֹת אֶת־כָּל־הַמִּצְוָה הַזֹּאת
        לִפְנֵי יְהוָה אֱלֹהֵינוּ כַּאֲשֶׁר צִוָּנוּ׃
      yi: און אַ גערעכטיקײט װעט עס זײַן פֿון אונדז פֿאַר יהוה אונדזער גאָט, אױב מיר
        װעלן היטן צו טאָן אַלדאָס דאָזיקע געבאָט, אַזױ װי ער האָט אונדז געבאָטן.
      cs: A spravedlnost míti budeme, když ostříhati budeme a činiti všecka přikázaní
        tato před Hospodinem Bohem svým, jakož přikázal nám.
      pl: I będzie to zasługą naszą, gdy będziemy się starali spełniać cały ten zakon
        przed Wiekuistym, Bogiem naszym, jako przykazał nam. 
  7:
    1:
      he: כִּי יְבִיאֲךָ יְהוָה אֱלֹהֶיךָ אֶל־הָאָרֶץ אֲשֶׁר־אַתָּה בָא־שָׁמָּה לְרִשְׁתָּהּ
        וְנָשַׁל גּוֹיִם־רַבִּים מִפָּנֶיךָ הַחִתִּי וְהַגִּרְגָּשִׁי וְהָאֱמֹרִי
        וְהַכְּנַעֲנִי וְהַפְּרִזִּי וְהַחִוִּי וְהַיְבוּסִי שִׁבְעָה גוֹיִם רַבִּים
        וַעֲצוּמִים מִמֶּךָּ׃
      yi: אַז יהוה דײַן גאָט װעט דיך ברענגען אין דעם לאַנד װאָס דו קומסט אַהין, עס
        צו אַרבן, און װעט אַרױסװאַרפֿן פֿון פֿאַר דיר פֿיל פֿעלקער, דעם חִתּי, און
        דעם גִרגָשי, און דעם אֶמוֹרי, און דעם כּנַעֲני, און דעם פּרִזי, און דעם חִוִי,
        און דעם יבֿוסי, זיבן פֿעלקער גרעסערע און שטאַרקערע פֿון דיר;
      cs: ' Když pak tebe uvede Hospodin Bůh tvůj do země, do kteréž ty již vcházíš,
        abys vládl jí, a vypléní národy mnohé od tváři tvé, Hetea, Gergezea, Amorea,
        Kananea, Ferezea, Hevea a Jebuzea, sedm národů větších a silnějších, nežli
        jsi ty,'
      pl: 'Gdy zaprowadzi cię Wiekuisty, Bóg twój, do ziemi, do której idziesz, abyś
        ją posiadł, i wyruguje narody liczne przed obliczem twojém: Chittejczyka,
        i Girgaszytę, i Emorejczyka, i Kanaanejczyka, i Peryzejczyka, i Chywitę, i Jebusytę,
        - siedm narodów większych i silniejszych od ciebie, -  '
    2:
      he: וּנְתָנָם יְהוָה אֱלֹהֶיךָ לְפָנֶיךָ וְהִכִּיתָם הַחֲרֵם תַּחֲרִים אֹתָם
        לֹא־תִכְרֹת לָהֶם בְּרִית וְלֹא תְחָנֵּם׃
      yi: און יהוה דײַן גאָט װעט זײ איבערגעבן צו דיר, און װעסט זײ שלאָגן; זאָלסטו
        פֿאַרװיסטן זײ פֿאַרװיסטן. זאָלסט זײ ניט שליסן אַ בודן, און זאָלסט זײ ניט לײַטזעליקן.
      cs: 'A dá je Hospodin Bůh tvůj tobě, abys je pobil: jako proklaté vypléníš je,
        nevejdeš s nimi v smlouvu, aniž slituješ se nad nimi.'
      pl: 'A wyda je Wiekuisty, Bóg twój, tobie, że porazisz je: podaj je wtedy zaklęciu;
        nie zawieraj z niemi przymierza, ani oszczędzaj ich, -  '
    3:
      he: וְלֹא תִתְחַתֵּן בָּם בִּתְּךָ לֹא־תִתֵּן לִבְנוֹ וּבִתּוֹ לֹא־תִקַּח לִבְנֶךָ׃
      yi: און זאָלסט זיך ניט מתחתּן זײַן מיט זײ; דײַן טאָכטער זאָלסטו ניט געבן צו
        זײַן זון, און זײַן טאָכטער זאָלסטו ניט נעמען פֿאַר דײַן זון.
      cs: Nikoli nespřízníš se s nimi; dcery své nedáš synu jejich, a dcery jejich
        nevezmeš synu svému.
      pl: I nie spowinowacaj się z niemi; córki twojej nie wydawaj za syna jego, i córki
        jego nie bierz dla syna twego; 
    4:
      he: כִּי־יָסִיר אֶת־בִּנְךָ מֵאַחֲרַי וְעָבְדוּ אֱלֹהִים אֲחֵרִים וְחָרָה אַף־יְהוָה
        בָּכֶם וְהִשְׁמִידְךָ מַהֵר׃
      yi: װאָרום ער װעט אָפּקערן דײַן זון פֿון הינטער מיר, און זײ װעלן דינען פֿרעמדע
        געטער, און דער צאָרן פֿון יהוה װעט גרימען אױף אײַך, און ער װעט דיך גיך פֿאַרטיליקן.
      cs: Neboť by odvedla syna tvého od následování mne, a sloužili by bohům cizím,
        pročež popudila by se prchlivost Hospodinova na vás, a zahladila by tě rychle.
      pl: Gdyżby odwiódł syna twego odemnie, a służyliby bogom cudzym, że wspłonąłby
        gniew Wiekuistego na was, a wytępiłby cię rychło; 
    5:
      he: כִּי־אִם־כֹּה תַעֲשׂוּ לָהֶם מִזְבְּחֹתֵיהֶם תִּתֹּצוּ וּמַצֵּבֹתָם תְּשַׁבֵּרוּ
        וַאֲשֵׁירֵהֶם תְּגַדֵּעוּן וּפְסִילֵיהֶם תִּשְׂרְפוּן בָּאֵשׁ׃
      yi: 'נײַערט אַזױ זאָלט איר טאָן צו זײ: זײערע מזבחות זאָלט איר אײַנװאַרפֿן, און
        זײערע זײַלשטײנער זאָלט איר צעברעכן, און זײערע געצנבײמער זאָלט איר אָפּהאַקן,
        און זײערע געשניצטע בילדער זאָלט איר פֿאַרברענען אין פֿײַער.'
      cs: 'Ale raději toto jim učiňte: Oltáře jejich zbořte, modly jejich stroskotejte,
        háje také posekejte, a rytiny jejich ohněm spalte.'
      pl: 'Lecz tak postępujcie z nimi: ofiarnice ich zburzcie, a posągi ich pokruszcie,
        a gaje ich wyrąbcie, a bałwany ich popalcie ogniem. '
    6:
      he: כִּי עַם קָדוֹשׁ אַתָּה לַיהוָה אֱלֹהֶיךָ בְּךָ בָּחַר יְהוָה אֱלֹהֶיךָ
        לִהְיוֹת לוֹ לְעַם סְגֻלָּה מִכֹּל הָעַמִּים אֲשֶׁר עַל־פְּנֵי הָאֲדָמָה׃
      yi: װאָרום אַ הײליק פֿאָלק ביסטו בײַ יהוה דײַן גאָט; דיך האָט יהוה דײַן גאָט
        אױסדערװײלט אים צו זײַן פֿאַר אַן אײגן פֿאָלק, פֿון אַלע פֿעלקער װאָס אױפֿן
        געזיכט פֿון דער ערד.
      cs: Nebo ty lid svatý jsi Hospodinu Bohu svému; tebe vyvolil Hospodin Bůh tvůj,
        abys jemu byl lidem zvláštním, mimo všecky národy, kteříž jsou na zemi.
      pl: Boś ty lud święty Wiekuistemu, Bogu twojemu; ciebie wybrał Wiekuisty, Bóg
        twój, abyś był ludem Jego wyłącznym, ze wszystkich ludów na powierzchni ziemi; 
    7:
      he: לֹא מֵרֻבְּכֶם מִכָּל־הָעַמִּים חָשַׁק יְהוָה בָּכֶם וַיִּבְחַר בָּכֶם כִּי־אַתֶּם
        הַמְעַט מִכָּל־הָעַמִּים׃
      yi: ניט װײַל איר זײַט מער פֿון אַלע פֿעלקער, האָט גאָט געגלוסט צו אײַך און אײַך
        אױסדערװײלט; װאָרום איר זײַט דאָס װינציקסטע פֿון אַלע פֿעלקער.
      cs: Ne proto, že by vás více bylo nad jiné národy, připojil se k vám Hospodin,
        a vyvolil vás, (nebo menší vás počet byl nežli jiných národů,)
      pl: Nie przeto, żebyście liczniejsi byli, niż wszystkie ludy, polubił was Wiekuisty,
        i wybrał was, - wyście wszak najmniej liczni ze wszystkich ludów; 
    8:
      he: כִּי מֵאַהֲבַת יְהוָה אֶתְכֶם וּמִשָּׁמְרוּ אֶת־הַשְּׁבֻעָה אֲשֶׁר נִשְׁבַּע
        לַאֲבֹתֵיכֶם הוֹצִיא יְהוָה אֶתְכֶם בְּיָד חֲזָקָה וַיִּפְדְּךָ מִבֵּית עֲבָדִים
        מִיַּד פַּרְעֹה מֶלֶךְ־מִצְרָיִם׃
      yi: נײַערט װײַל גאָט האָט אײַך ליב, און װײַל ער היט די שבֿועה װאָס ער האָט געשװאָרן
        אײַערע עלטערן, האָט אײַך גאָט אַרױסגעצױגן מיט אַ שטאַרקער האַנט, און האָט
        דיך אױסגעלײזט פֿון דעם הױז פֿון קנעכטשאַפֿט, פֿון דער האַנט פֿון פּרעה דעם
        מלך פֿון מִצרַיִם.
      cs: Ale proto, že miloval vás Hospodin, a splniti chtěl přísahu, kterouž přisáhl
        otcům vašim, vyvedl vás v ruce silné, a vysvobodil vás z domu služby, z ruky
        Faraona, krále Egyptského.
      pl: Lecz dla miłości Wiekuistego ku wam, i dla zachowania przysięgi, którą zaprzysiągł
        ojcom waszym, wywiódł was Wiekuisty ręką przemożną, i oswobodził cię z domu
        niewoli, z ręki Faraona, króla Micraim. 
    9:
      he: וְיָדַעְתָּ כִּי־יְהוָה אֱלֹהֶיךָ הוּא הָאֱלֹהִים הָאֵל הַנֶּאֱמָן שֹׁמֵר
        הַבְּרִית וְהַחֶסֶד לְאֹהֲבָיו וּלְשֹׁמְרֵי מצותו [מִצְוֺתָיו] לְאֶלֶף דּוֹר׃
      yi: דרום זאָלסטו װיסן זײַן אַז יהוה דײַן גאָט, ער איז גאָט, דער געטרײַער גאָט
        װאָס היט דעם בונד און די גענאָד צו די װאָס האָבן אים ליב, און צו די װאָס היטן
        זײַנע געבאָט, ביז טױזנט דוֹרות,
      cs: I zvíš, že Hospodin Bůh tvůj jest Bůh, [Bůh] silný [a] pravdomluvný, ostříhající
        smlouvy a milosrdenství těm, kteříž ho milují a ostříhají přikázaní jeho,
        až do tisícího kolena,
      pl: A tak wiedz, że Wiekuisty, Bóg twój, jedynie Bogiem jest, Bogiem rzetelnym,
        który zachowuje przymierze i łaskę miłującym Go i przestrzegającym przykazań
        Jego, - do tysiącznego pokolenia; 
    10:
      he: וּמְשַׁלֵּם לְשֹׂנְאָיו אֶל־פָּנָיו לְהַאֲבִידוֹ לֹא יְאַחֵר לְשֹׂנְאוֹ
        אֶל־פָּנָיו יְשַׁלֶּם־לוֹ׃
      yi: און באַצאָלט זײַנע פֿײַנט אין זײער פּנים, זײ אונטערצוברענגען; ער לײגט ניט
        אָףּ זײַן פֿײַנט, אין זײַן פּנים באַצאָלט ער אים.
      cs: Odplacující tomu, kterýž ho nenávidí, v tvář jeho, tak aby zahladil jej.
        Nebudeť prodlévati; kdož ho nenávidí, v tvář jeho odplatí jemu.
      pl: A odpłaca nienawidzącym Go - każdemu w obliczu jego, aby go zagubić; nie
        omieszka nienawidzącemu Go, w obliczu jego odpłaci mu. 
    11:
      he: וְשָׁמַרְתָּ אֶת־הַמִּצְוָה וְאֶת־הַחֻקִּים וְאֶת־הַמִּשְׁפָּטִים אֲשֶׁר
        אָנֹכִי מְצַוְּךָ הַיּוֹם לַעֲשׂוֹתָם׃
      yi: דרום זאָלסטו היטן דאָס געבאָט און די חוקים אונד די געזעצן װאָס איך באַפֿעל
        דיר הײַנט זײ צו טאָן.
      cs: Protož ostříhej přikázaní a ustanovení i soudů, kteréž já tobě dnes přikazuji,
        abys je činil.
      pl: I tak przestrzegaj zakonu, i ustaw, i praw, które przykazuję ci dzisiaj,
        abyś je spełniał. 
    12:
      he: וְהָיָה עֵקֶב תִּשְׁמְעוּן אֵת הַמִּשְׁפָּטִים הָאֵלֶּה וּשְׁמַרְתֶּם וַעֲשִׂיתֶם
        אֹתָם וְשָׁמַר יְהוָה אֱלֹהֶיךָ לְךָ אֶת־הַבְּרִית וְאֶת־הַחֶסֶד אֲשֶׁר נִשְׁבַּע
        לַאֲבֹתֶיךָ׃
      yi: און עס װעט זײַן, דערפֿאַר װאָס איר װעט צוהערן די דאָזיקע געזעצן, און װעט
        היטן און זײ טאָן, װעט יהוה דײַן גאָט דיר היטן דעם בונד און די גענאָד װאָס
        ער האָט געשװאָרן דײַנע עלטערן.
      cs: I budeť [to], že když poslouchati budete soudů těchto a ostříhati i činiti
        je, [také] Hospodin Bůh tvůj ostříhati bude tobě smlouvy a milosrdenství,
        kteréž s přísahou zaslíbil otcům tvým.
      pl: I stanie się, za to, że słuchać będziecie praw tych strzegąc i spełniając
        je, - że ci wtedy dochowa Wiekuisty, Bóg twój, przymierza i łaski, które zaprzysiągł
        ojcom twoim; 
    13:
      he: וַאֲהֵבְךָ וּבֵרַכְךָ וְהִרְבֶּךָ וּבֵרַךְ פְּרִי־בִטְנְךָ וּפְרִי־אַדְמָתֶךָ
        דְּגָנְךָ וְתִירֹשְׁךָ וְיִצְהָרֶךָ שְׁגַר־אֲלָפֶיךָ וְעַשְׁתְּרֹת צֹאנֶךָ
        עַל הָאֲדָמָה אֲשֶׁר־נִשְׁבַּע לַאֲבֹתֶיךָ לָתֶת לָךְ׃
      yi: און ער װעט דיך ליב האָבן, און װעט דיך בענטשן, און דיך מערן, און ער װעט בענטשן
        די פֿרוכט פֿון דײַן לײַב, און די פֿרוכט פֿון דײַן ערד, דײַן תּבֿואה, און דײַן
        װײַן, און דײַן אײל, די געבורט פֿון דײַנע רינדער, און די פֿרוכפּערונג פֿון
        דײַנע שאָף, אױף דער ערד װאָס ער האָט געשװאָרן דײַנע עלטערן דיר צו געבן.
      cs: A bude tě milovati, i požehná tobě a rozmnoží tebe. Nebo požehná plodu života
        tvého a úrodám země tvé, obilí tvému, vínu tvému a oleji tvému, plodu skotů
        tvých i stádům bravů tvých v zemi, kterouž s přísahou zaslíbil otcům tvým,
        že ji tobě dá.
      pl: I umiłuje cię, i pobłogosławi, i rozmnoży cię, i pobłogosławi owoc żywota
        twojego, i owoc ziemi twojej, zboże twoje i moszcz twój, i oliwę twoję, płód
        rogacizny twojej, i przychowek trzód twoich, na ziemi, którą zaprzysiągł ojcom
        twoim oddać tobie. 
    14:
      he: בָּרוּךְ תִּהְיֶה מִכָּל־הָעַמִּים לֹא־יִהְיֶה בְךָ עָקָר וַעֲקָרָה וּבִבְהֶמְתֶּךָ׃
      yi: װעסט זײַן געבענטשטער פֿון אַלע פֿעלקער; עס װעט ניט זײַן אַן עקר אָדער אַן
        עקרה צװישן דיר אָדער צװישן דײַנע בהמות.
      cs: Požehnaný budeš nad všecky národy; nebude u tebe neplodný aneb neplodná,
        ani mezi hovady tvými.
      pl: Błogosławionym będziesz nad wszystkie ludy; nie będzie u ciebie niepłodnego,
        ani niepłodnej, - nawet między bydłem twojém. 
    15:
      he: וְהֵסִיר יְהוָה מִמְּךָ כָּל־חֹלִי וְכָל־מַדְוֵי מִצְרַיִם הָרָעִים אֲשֶׁר
        יָדַעְתָּ לֹא יְשִׂימָם בָּךְ וּנְתָנָם בְּכָל־שֹׂנְאֶיךָ׃
      yi: און גאָט װעט אָפּטאָן פֿון דיר יעטװעדער קראַנקשאַפֿט, און אַלע בײזע װײטאָקן
        פֿון מִצרַיִם װאָס דו קענסט זײ, װעט ער ניט אַרױפֿטאָן אױף דיר, נײַערט ער װעט
        זײ געבן אױף אַלע דײַנע שָׂונאים.
      cs: Vzdálí také od tebe Hospodin všeliký neduh, a všecky zlé nemoci Egyptské,
        kteréž znáš; nevzloží jich na tebe, ale vzloží je na všecky, kteříž tě nenávidí.
      pl: I oddali Wiekuisty od ciebie wszelką niemoc, i wszelkie choroby Micraimu
        dotkliwe, które znasz; nie dopuści ich na cię, lecz sprowadzi je na wszystkich
        nieprzyjaciół twoich; 
    16:
      he: וְאָכַלְתָּ אֶת־כָּל־הָעַמִּים אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ לֹא־תָחֹס
        עֵינְךָ עֲלֵיהֶם וְלֹא תַעֲבֹד אֶת־אֱלֹהֵיהֶם כִּי־מוֹקֵשׁ הוּא לָךְ׃
      yi: און זאָלסט פֿאַרצערן אַלע אומות װאָס יהוה דײַן גאָט גיט דיר; דײַן אױג זאָל
        זיך ניט דערבאַרימען אױף זײ; און זאָלסט ניט דינען זײערע געטער, װאָרום דאָס
        װעט דיר זײַן אַ שטרױכלונג.
      cs: A shladíš všecky národy, kteréž Hospodin Bůh tvůj dá tobě. Neslituje se
        nad nimi oko tvé, aniž sloužiti budeš bohům jejich, nebo to bylo by tobě osídlem.
      pl: 'I pochłoniesz wszystkie te ludy, które Wiekuisty, Bóg twój, poda tobie;
        nie użali się nad niemi oko twoje, abyś nie służył bogom ich: bo byłoby to zasadzką
        dla ciebie. '
    17:
      he: כִּי תֹאמַר בִּלְבָבְךָ רַבִּים הַגּוֹיִם הָאֵלֶּה מִמֶּנִּי אֵיכָה אוּכַל
        לְהוֹרִישָׁם׃
      yi: 'טאָמער װעסטו זאָגן אין דײַן האַרצן: די דאָזיקע פֿעלקער זײַנען מער פֿון
        מיר, װי אַזױ װעל איך זײ קענען פֿאַרטרײַבן?'
      cs: 'Řekl-li bys v srdci svém: Větší jsou národové tito nežli já, kterak budu
        moci vyhnati je?'
      pl: 'Gdybyś powiedział w sercu twojém: "liczniejsze są narody te odemnie, - jakże
        zdołam je wypędzić?" '
    18:
      he: לֹא תִירָא מֵהֶם זָכֹר תִּזְכֹּר אֵת אֲשֶׁר־עָשָׂה יְהוָה אֱלֹהֶיךָ לְפַרְעֹה
        וּלְכָל־מִצְרָיִם׃
      yi: זאָלסטו ניט מוֹרא האָבן פֿאַר זײ; געדענקען זאָלסטו געדענקען װאָס יהוה דײַן
        גאָט האָט געטאָן צו פּרעהן און צו גאַנץ מִצרַיִם;
      cs: Neboj se jich, [ale] pilně pamatuj na to, co učinil Hospodin Bůh tvůj Faraonovi
        a všechněm Egyptským,
      pl: Nie obawiaj się ich; - wspomnij na to, co uczynił Wiekuisty, Bóg twój, Faraonowi,
        i całemu Micraim; 
    19:
      he: הַמַּסֹּת הַגְּדֹלֹת אֲשֶׁר־רָאוּ עֵינֶיךָ וְהָאֹתֹת וְהַמֹּפְתִים וְהַיָּד
        הַחֲזָקָה וְהַזְּרֹעַ הַנְּטוּיָה אֲשֶׁר הוֹצִאֲךָ יְהוָה אֱלֹהֶיךָ כֵּן־יַעֲשֶׂה
        יְהוָה אֱלֹהֶיךָ לְכָל־הָעַמִּים אֲשֶׁר־אַתָּה יָרֵא מִפְּנֵיהֶם׃
      yi: די גרױסע פּרוּװוּנגען װאָס דײַנע אױגן האָבן געזען, און די צײכנס און די װוּנדער,
        און די שטאַרקע האַנט, און דעם אױסגעשטרעקטן אָרעם, מיט װאָס יהוה דײַן גאָט
        האָט דיך אַרױסגעצױגן; אַזױ װעט יהוה דײַן גאָט טאָן צו אַלע אומות װאָס דו האָסט
        מוֹרא פֿאַר זײ.
      cs: '[Na] pokušení veliká, kteráž viděly oči tvé, i znamení a zázraky, a ruku
        silnou a rámě vztažené, v kterémž vyvedl tě Hospodin Bůh tvůj. Takť učiní
        Hospodin Bůh tvůj všechněm národům, kterýchž bys se obával.'
      pl: Na owe doświadczenia wielkie, które widziały oczy twoje, i na znamiona i cuda,
        i rękę przemożną, i ramię podniesione, któremi cię wywiódł Wiekuisty, Bóg
        twój; - tak to uczyni Wiekuisty, Bóg twój, wszystkim ludom, których się obawiasz; 
    20:
      he: וְגַם אֶת־הַצִּרְעָה יְשַׁלַּח יְהוָה אֱלֹהֶיךָ בָּם עַד־אֲבֹד הַנִּשְׁאָרִים
        וְהַנִּסְתָּרִים מִפָּנֶיךָ׃
      yi: און אױך די האָרנבין װעט יהוה דײַן גאָט אָנשיקן אױף זײ, ביז עס װעלן אונטערגײן
        די װאָס זײַנען געבליבן, און װאָס האָבן זיך באַהאַלטן פֿאַר דיר.
      cs: Nadto sršně pošle Hospodin Bůh tvůj na ně, dokudž by nezhynuli, kteříž by
        pozůstali, a kteříž by se skryli před tebou.
      pl: Szerszeni téż naszle Wiekuisty, Bóg twój, na nie, aż wyginą pozostali i ukryci
        przed obliczem twojém; 
    21:
      he: לֹא תַעֲרֹץ מִפְּנֵיהֶם כִּי־יְהוָה אֱלֹהֶיךָ בְּקִרְבֶּךָ אֵל גָּדוֹל וְנוֹרָא׃
      yi: זאָלסט זיך ניט שרעקן פֿאַר זײ, װאָרום יהוה דײַן גאָט איז צװישן דיר, אַ גרױסער
        און אַ פֿאָרכטיקער גאָט.
      cs: Nelekejž se strachu jejich, nebo Hospodin Bůh tvůj jest u prostřed tebe,
        [Bůh] silný, veliký a hrozný.
      pl: Nie lękaj się ich; gdyż Wiekuisty, Bóg twój, wpośród ciebie, Bóg wielki
        i groźny! 
    22:
      he: וְנָשַׁל יְהוָה אֱלֹהֶיךָ אֶת־הַגּוֹיִם הָאֵל מִפָּנֶיךָ מְעַט מְעָט לֹא
        תוּכַל כַּלֹּתָם מַהֵר פֶּן־תִּרְבֶּה עָלֶיךָ חַיַּת הַשָּׂדֶה׃
      yi: און יהוה דײַן גאָט װעט אַרױסװאַרפֿן די דאָזיקע פֿעלקער פֿון פֿאַר דיר ביסלעך-ביסלעכװײַז;
        טאָרסט זײ ניט פֿאַרטיליקן אױף גיך, כּדי די חיה פֿון פֿעלד זאָל זיך ניט מערן
        אױף דיר.
      cs: I vypléní Hospodin Bůh tvůj národy ty od tváři tvé pomalu; nebudeš moci
        pojednou jich shladiti, aby se nerozmnožila proti tobě zvěř polní.
      pl: I wyruguje Wiekuisty, Bóg twój, narody te przed tobą powoli; nie wytępisz
        ich szybko, by nie namnożyły się przeciw tobie zwierzęta dzikie. 
    23:
      he: וּנְתָנָם יְהוָה אֱלֹהֶיךָ לְפָנֶיךָ וְהָמָם מְהוּמָה גְדֹלָה עַד הִשָּׁמְדָם׃
      yi: און יהוה דײַן גאָט װעט זײ איבערגעבן צו דיר, און װעט זײ פֿאַרטומלען אַ גרױס
        פֿאַרטומלעניש, ביז זײ װעלן פֿאַרטיליקט װערן.
      cs: A však dá je Hospodin Bůh tvůj tobě, a setře je setřením velikým, dokudž
        nebudou vyhlazeni.
      pl: I wyda je Wiekuisty, Bóg twój, tobie, i przerazi je przerażeniem wielkiém,
        aż wytępione będą. 
    24:
      he: וְנָתַן מַלְכֵיהֶם בְּיָדֶךָ וְהַאֲבַדְתָּ אֶת־שְׁמָם מִתַּחַת הַשָּׁמָיִם
        לֹא־יִתְיַצֵּב אִישׁ בְּפָנֶיךָ עַד הִשְׁמִדְךָ אֹתָם׃
      yi: און ער װעט געבן זײערע מלכים אין דײַן האַנט, און װעסט אונטערברענגען זײער
        נאָמען פֿון אונטערן הימל; קײנער װעט ניט באַשטײן פֿאַר דיר, ביז דו װעסט זײ
        פֿאַרטיליקן.
      cs: Vydá i krále jejich v ruce tvé, a vyhladíš jméno jejich pod nebem; neostojíť
        žádný před tebou, až je i vyhladíš.
      pl: I wyda królów ich w ręce twoje, i zgładzisz imię ich z pod nieba; nie ostoi
        się nikt przed tobą, póki nie wytępisz ich. 
    25:
      he: פְּסִילֵי אֱלֹהֵיהֶם תִּשְׂרְפוּן בָּאֵשׁ לֹא־תַחְמֹד כֶּסֶף וְזָהָב עֲלֵיהֶם
        וְלָקַחְתָּ לָךְ פֶּן תִּוָּקֵשׁ בּוֹ כִּי תוֹעֲבַת יְהוָה אֱלֹהֶיךָ הוּא׃
      yi: זײערע געשניצטע געטער זאָלט איר פֿאַרברענען אין פֿײַער; זאָלסט ניט גלוסטן
        דאָס זילבער און דאָס גאָלד אױף זײ, און צונעמען פֿאַר זיך, כּדי זאָלסט ניט
        געשטרױכלט װערן דורך דעם; װאָרום אַן אומװערדיקײט בײַ יהוה דײַן גאָט איז דאָס.
      cs: Ryté bohy jejich ohněm popálíš; nepožádáš stříbra a zlata, [kteréž jest]
        na nich, aniž ho sobě vezmeš, aby nebylo tobě osídlem, nebo ohavnost jest
        Hospodinu Bohu tvému.
      pl: 'Posągi bóstw ich popalisz ogniem; nie pożądaj srebra i złota na nich, by je
        zabierać sobie: abyś się nie usidlił w niém; ponieważ ohydą to dla Wiekuistego,
        Boga twojego; '
    26:
      he: וְלֹא־תָבִיא תוֹעֵבָה אֶל־בֵּיתֶךָ וְהָיִיתָ חֵרֶם כָּמֹהוּ שַׁקֵּץ תְּשַׁקְּצֶנּוּ
        וְתַעֵב תְּתַעֲבֶנּוּ כִּי־חֵרֶם הוּא׃
      yi: און זאָלסט ניט אַרײַנברענגען אַן אומװערדיקײט אין דײַן הױז, און װערן חרם
        אַזױ װי דאָס; מיאוסן זאָלסטו זיך מיאוסן מיט דעם, און פֿאַראומװערדיקן זאָלסטו
        עס פֿאַראומװערדיקן, װאָרום חרם איז דאָס.
      cs: Aniž vneseš ohavnosti do domu svého, abys nebyl proklatý, jako i ona; všelijak
        v ohyzdnosti a v ohavnosti budeš míti ji, nebo proklatá jest.
      pl: 'A nie wnoś ohydy w dom twój, abyś nie uległ zaklęciu, jak ono: brzydzić
        się tém będziesz, a pogardzać niém, bo zaklęte to! '
  8:
    1:
      he: כָּל־הַמִּצְוָה אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם תִּשְׁמְרוּן לַעֲשׂוֹת
        לְמַעַן תִּחְיוּן וּרְבִיתֶם וּבָאתֶם וִירִשְׁתֶּם אֶת־הָאָרֶץ אֲשֶׁר־נִשְׁבַּע
        יְהוָה לַאֲבֹתֵיכֶם׃
      yi: אַלדאָס געבאָט װאָס איך געביט דיר הײַנט, זאָלט איר היטן צו טאָן, כּדי איר
        זאָלט לעבן, און זיך מערן, און קומען און אַרבן דאָס לאַנד װאָס גאָט האָט צוגעשװאָרן
        אײַערע עלטערן.
      cs: ' Všelikého přikázaní, kteréž já přikazuji tobě dnes, skutečně ostříhejte,
        abyste živi byli a rozmnožili se, a vešli k dědičnému obdržení země, kterouž
        s přísahou zaslíbil Hospodin otcům vašim.'
      pl: Wszystkie przykazania, które nakazuję wam dzisiaj, starajcie się spełniać,
        abyście żyli, i rozmnożyli się, i weszli i zdobyli ziemię, którą zaprzysiągł
        Wiekuisty ojcom waszym; 
    2:
      he: וְזָכַרְתָּ אֶת־כָּל־הַדֶּרֶךְ אֲשֶׁר הֹלִיכֲךָ יְהוָה אֱלֹהֶיךָ זֶה אַרְבָּעִים
        שָׁנָה בַּמִּדְבָּר לְמַעַן עַנֹּתְךָ לְנַסֹּתְךָ לָדַעַת אֶת־אֲשֶׁר בִּלְבָבְךָ
        הֲתִשְׁמֹר מצותו [מִצְוֺתָיו] אִם־לֹא׃
      yi: און זאָלסט געדענקען דעם גאַנצן װעג װאָס יהוה דײַן גאָט האָט דיך געפֿירט
        זינט פֿערציק יאָר דורכן מדבר, כּדי דיך צו פּײַניקן, דיך צו פּרוּװן, צו װיסן
        װאָס בײַ דיר אין האַרצן, אױב דו װעסט היטן זײַנע געבאָט אָדער ניט.
      cs: A rozpomínati se budeš na všecku cestu, kterouž tě vedl Hospodin Bůh tvůj
        již teď čtyřidceti let po poušti, aby ponížil tebe a zkusil tě, aby známé
        bylo, co [jest] v srdci tvém, budeš-li ostříhati přikázaní jeho, čili nic.
      pl: A pamiętaj na całą drogę, którą cię prowadził Wiekuisty, Bóg twój, oto już
        czterdzieści lat po pustyni, aby cię ukorzyć, aby cię doświadczyć i poznać,
        co w sercu twojém, - czy będziesz przestrzegał przykazań Jego, czy téż nie? 
    3:
      he: וַיְעַנְּךָ וַיַּרְעִבֶךָ וַיַּאֲכִלְךָ אֶת הַמָּן אֲשֶׁר לֹא־יָדַעְתָּ
        וְלֹא יָדְעוּן אֲבֹתֶיךָ לְמַעַן הוֹדִעֲךָ כִּי לֹא עַל־הַלֶּחֶם לְבַדּוֹ
        יִחְיֶה הָאָדָם כִּי עַל־כָּל־מוֹצָא פִי־יְהוָה יִחְיֶה הָאָדָם׃
      yi: און ער האָט דיך געפּײַניקט, און דיך אױסגעהונגערט, און דיך געשפּײַזט מיט
        מַן, װאָס ניט דו האָסט דערפֿון געװוּסט, ניט דײַנע עלטערן האָבן געװוּסט; כּדי
        דיך צו לאָזן װיסן אַז ניט אױף ברױט אַלײן לעבט דער מענטש, נאָר אױף אַלץ װאָס
        קומט אַרױס פֿון גאָטס מױל לעבט דער מענטש.
      cs: I ponížil tě a dopustil na tebe hlad, potom tě krmil mannou, kteréž jsi
        ty neznal, ani otcové tvoji, aby známé učinil tobě, že ne samým chlebem živ
        bude člověk, ale vším tím, což vychází z úst Hospodinových, živ bude člověk.
      pl: Przeto upokarzał cię, i morzył cię głodem, i karmił cię manną, którejś nie
        znał ani znali ojcowie twoi, - aby ci pokazać, iż nie samym chlebem żyje człowiek,
        ale i przez każde wyrzeczenie ust Wiekuistego, żyć może człowiek; 
    4:
      he: שִׂמְלָתְךָ לֹא בָלְתָה מֵעָלֶיךָ וְרַגְלְךָ לֹא בָצֵקָה זֶה אַרְבָּעִים
        שָׁנָה׃
      yi: דײַן קלײד איז ניט אָפּגעטראָגן געװאָרן אױף דיר, און דײַן פֿוס איז ניט אױפֿגעלאָפֿן,
        דורך די פֿערציק יאָר.
      cs: Roucho tvé nevetšelo na tobě, a noha tvá se neodhnetla, již [od] čtyřidceti
        let.
      pl: Odzież twoja nie zwiotszała na tobie, a noga twoja nie nabrzmiała - oto
        już czterdzieści lat. 
    5:
      he: וְיָדַעְתָּ עִם־לְבָבֶךָ כִּי כַּאֲשֶׁר יְיַסֵּר אִישׁ אֶת־בְּנוֹ יְהוָה
        אֱלֹהֶיךָ מְיַסְּרֶךָּ׃
      yi: דרום זאָלסטו װיסן אין דײַן האַרצן, אַז אַזױ װי אַ מאַן שטראָפֿט זײַן קינד,
        שטראָפֿט דיך יהוה דײַן גאָט.
      cs: Znejž tedy v srdci svém, že jakož cvičí člověk syna svého, [tak] Hospodin
        Bůh tvůj cvičí tebe.
      pl: I tak poznaj w sercu swojém, że jako naucza człowiek syna swego, tak Wiekuisty,
        Bóg twój, naucza ciebie! 
    6:
      he: וְשָׁמַרְתָּ אֶת־מִצְוֺת יְהוָה אֱלֹהֶיךָ לָלֶכֶת בִּדְרָכָיו וּלְיִרְאָה
        אֹתוֹ׃
      yi: און זאָלסט היטן די געבאָט פֿון יהוה דײַן גאָט, צו גײן אין זײַנע װעגן, און
        מוֹרא צו האָבן פֿאַר אים.
      cs: A ostříhej přikázaní Hospodina Boha svého, chodě po cestách jeho, a boje
        se jeho.
      pl: Przestrzegaj tedy przykazań Wiekuistego, Boga twojego, abyś chodził drogami
        Jego, i obawiał się Go; 
    7:
      he: כִּי יְהוָה אֱלֹהֶיךָ מְבִיאֲךָ אֶל־אֶרֶץ טוֹבָה אֶרֶץ נַחֲלֵי מָיִם עֲיָנֹת
        וּתְהֹמֹת יֹצְאִים בַּבִּקְעָה וּבָהָר׃
      yi: װאָרום יהוה דײַן גאָט ברענגט דיך אין אַ גוטן לאַנד, אַ לאַנד פֿון בעכן װאַסער,
        קװאַלן, און טיפֿענישן, װאָס גײען אַרױס אױף באַרג און טאָל;
      cs: Nebo Hospodin Bůh tvůj uvozuje tě do země výborné, země, v níž jsou potokové
        vod, studnice a propasti prýštící se po údolích i po horách,
      pl: Albowiem Wiekuisty, Bóg twój, prowadzi cię do ziemi pięknej, do ziemi, gdzie
        potoki wód, źródła i tonie wypływają po dolinach i górach; 
    8:
      he: אֶרֶץ חִטָּה וּשְׂעֹרָה וְגֶפֶן וּתְאֵנָה וְרִמּוֹן אֶרֶץ־זֵית שֶׁמֶן וּדְבָשׁ׃
      yi: אַ לאַנד פֿון װײץ, און גערשט, און װײַנשטאָקן, און פֿײַגן, און מילגרױמען;
        אַ לאַנד פֿון אײלבערטן און האָניק;
      cs: '[Do] země hojné na pšenici a ječmen, na vinice a fíky a jablka zrnatá,
        [do] země, v níž [jest hojnost] olivoví olej přinášejícího a medu,'
      pl: Do ziemi pszenicy, i jęczmienia, i winogradu, i fig, i granatowych drzew;
        do ziemi oliwników i miodu; 
    9:
      he: אֶרֶץ אֲשֶׁר לֹא בְמִסְכֵּנֻת תֹּאכַל־בָּהּ לֶחֶם לֹא־תֶחְסַר כֹּל בָּהּ
        אֶרֶץ אֲשֶׁר אֲבָנֶיהָ בַרְזֶל וּמֵהֲרָרֶיהָ תַּחְצֹב נְחֹשֶׁת׃
      yi: אַ לאַנד װאָס ניט אין אָרימקײט װעסטו דרינען עסן ברױט, װאָס דיר װעט גאָרנישט
        פֿעלן דרינען; אַ לאַנד װאָס אירע שטײנער זײַנען אײַזן, און פֿון אירע בערג װעסטו
        האַקן קופּער.
      cs: Země, v níž bez nedostatku chléb jísti budeš, a v ničemž nouze trpěti nebudeš,
        země, jejíž kamení [jest] železo, a z hor jejích měď sekati budeš.
      pl: Do ziemi, w której bez skąpienia będziesz pożywał chléb, i gdzie na niczém
        zbywać ci nie będzie; do ziemi, której kamienie żelazem, a z której gór wydobywać
        będziesz miedź; 
    10:
      he: וְאָכַלְתָּ וְשָׂבָעְתָּ וּבֵרַכְתָּ אֶת־יְהוָה אֱלֹהֶיךָ עַל־הָאָרֶץ הַטֹּבָה
        אֲשֶׁר נָתַן־לָךְ׃
      yi: און װעסט עסן און װעסט זאַט זײַן, און װעסט לױבן יהוה דײַן גאָט, פֿאַר דעם
        גוטן לאַנד װאָס ער האָט דיר געגעבן.
      cs: Kdyžkoli jísti budeš a nasytíš se, dobrořečiti budeš Hospodina Boha svého
        za zemi výbornou, kterouž dal tobě.
      pl: I będziesz jadł i nasycisz się; i będziesz błogosławił Wiekuistego, Boga
        twojego, za ziemię piękną, którą dał tobie. 
    11:
      he: הִשָּׁמֶר לְךָ פֶּן־תִּשְׁכַּח אֶת־יְהוָה אֱלֹהֶיךָ לְבִלְתִּי שְׁמֹר מִצְוֺתָיו
        וּמִשְׁפָּטָיו וְחֻקֹּתָיו אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם׃
      yi: היט דיך, זאָלסט ניט פֿאַרגעסן אָן יהוה דײַן גאָט, ניט צו היטן זײַנע געבאָט
        און זײַנע געזעצן און זײַנע חוקים װאָס איך באַפֿעל דיר הײַנט.
      cs: Aniž se kdy toho dopouštěj, abys se měl zapomenouti na Hospodina Boha svého,
        a neostříhati přikázaní a soudů jeho i ustanovení jeho, kteráž já dnes přikazuji
        tobě,
      pl: Strzeż się, abyś nie zapomniał Wiekuistego, Boga twego, abyś nie zaniedbał
        przykazań, i praw, i ustaw Jego, które ci dzisiaj nakazuję! 
    12:
      he: פֶּן־תֹּאכַל וְשָׂבָעְתָּ וּבָתִּים טוֹבִים תִּבְנֶה וְיָשָׁבְתָּ׃
      yi: טאָמער, אַז דו װעסט עסן און װעסט זאַט זײַן, און װעסט בױען שײנע הײַזער, און
        באַװױנען;
      cs: Aby, když bys jedl a nasycen byl, a domů krásných nastavěje, v nich bys
        bydlil,
      pl: By gdy jeść będziesz do syta, i domy piękne pobudujesz, a zamieszkasz w nich,
        -  
    13:
      he: וּבְקָרְךָ וְצֹאנְךָ יִרְבְּיֻן וְכֶסֶף וְזָהָב יִרְבֶּה־לָּךְ וְכֹל אֲשֶׁר־לְךָ
        יִרְבֶּה׃
      yi: און דײַנע רינדער און דײַנע שאָף װעלן זיך מערן, און זילבער און גאָלד װעט
        זיך בײַ דיר מערן, און אַלץ װאָס דו האָסט װעט זיך מערן;
      cs: A volové i ovce tvé rozmnoženy byly by, stříbra také a zlata měl bys mnoho,
        a hojnost ve všech věcech svých,
      pl: A rogacizny i trzód ci się namnoży, srebra téż i złota ci się namnoży, i wszystko
        co twoje się rozmnoży, -  
    14:
      he: וְרָם לְבָבֶךָ וְשָׁכַחְתָּ אֶת־יְהוָה אֱלֹהֶיךָ הַמּוֹצִיאֲךָ מֵאֶרֶץ מִצְרַיִם
        מִבֵּית עֲבָדִים׃
      yi: װעט זיך דערהײבן דײַן האַרץ, און װעסט פֿאַרגעסן אָן יהוה דײַן גאָט װאָס האָט
        דיך אַרױסגעצױגן פֿון לאַנד מִצרַיִם, פֿון דעם הױז פֿון קנעכטשאַפֿט;
      cs: Nepozdvihlo se srdce tvé, a zapomenul bys na Hospodina Boha svého, kterýž
        tě vyvedl z země Egyptské, z domu služby,
      pl: Nie wyniosło się serce twoje, abyś zapomniał Wiekuistego, Boga twojego,
        który cię wywiódł z ziemi Micraim, z domu niewoli, -  
    15:
      he: הַמּוֹלִיכֲךָ בַּמִּדְבָּר הַגָּדֹל וְהַנּוֹרָא נָחָשׁ שָׂרָף וְעַקְרָב
        וְצִמָּאוֹן אֲשֶׁר אֵין־מָיִם הַמּוֹצִיא לְךָ מַיִם מִצּוּר הַחַלָּמִישׁ׃
      yi: װאָס האָט דיך געפֿירט דורך דעם גרױסן און מוֹראדיקן מדבר, דורך פֿײַערדיקע
        שלאַנגען און שקאָרפּיאָנען, און אַ דאָרשטעניש װאָס אָן װאַסער; װאָס האָט דיר
        אַרױסגעצױגן װאַסער פֿון קיזלשטײן;
      cs: A vedl tě přes poušť velikou a hroznou, [na níž byli] hadové ohniví a štírové,
        [poušť] žíznivou, na níž nebylo žádné vody, a vyvedl tobě vodu z přetvrdé
        skály,
      pl: Który cię przeprowadził przez tę pustynię wielką i straszną, gdzie żmije,
        węże jadowite, i niedźwiadki, i susza bezwodna, a wytoczył ci wodę ze skały
        krzemiennej; 
    16:
      he: הַמַּאֲכִלְךָ מָן בַּמִּדְבָּר אֲשֶׁר לֹא־יָדְעוּן אֲבֹתֶיךָ לְמַעַן עַנֹּתְךָ
        וּלְמַעַן נַסֹּתֶךָ לְהֵיטִבְךָ בְּאַחֲרִיתֶךָ׃
      yi: װאָס האָט דיך געשפּײַזט אין דער מדבר מיט מַן, װאָס דײַנע עלטערן האָבן דערפֿון
        ניט געװוּסט; כּדי דיך צו פּײַניקן, און כּדי דיך צו פּרוּװן, דיך צו באַגיטיקן
        אין דײַן לעצט;
      cs: Kterýž tě krmil na poušti mannou, o kteréž nevěděli otcové tvoji, aby tě
        potrápil a zkusil tebe, naposledy však aby dobře učinil tobě.
      pl: Który karmił cię na pustyni manną, której nie znali ojcowie twoi, - aby
        cię ukorzyć i doświadczyć, aby ci dobrze uczynić w przyszłości twojej! -  
    17:
      he: וְאָמַרְתָּ בִּלְבָבֶךָ כֹּחִי וְעֹצֶם יָדִי עָשָׂה לִי אֶת־הַחַיִל הַזֶּה׃
      yi: 'און װעסט זאָגן אין דײַן האַרצן: מײַן כּוח און די מאַכט פֿון מײַן האַנט
        האָט מיר פֿאַרשאַפֿט דעם דאָזיקן פֿאַרמעג;'
      cs: 'Aniž říkej v srdci svém: Moc má a síla ruky mé způsobila mi tato zboží,'
      pl: 'Abyś nie rzekł w sercu swojém: siła moja i moc ręki mojej zdobyła mi te
        dobra; '
    18:
      he: וְזָכַרְתָּ אֶת־יְהוָה אֱלֹהֶיךָ כִּי הוּא הַנֹּתֵן לְךָ כֹּחַ לַעֲשׂוֹת
        חָיִל לְמַעַן הָקִים אֶת־בְּרִיתוֹ אֲשֶׁר־נִשְׁבַּע לַאֲבֹתֶיךָ כַּיּוֹם הַזֶּה׃
      yi: זאָלסטו געדענקען יהוה דײַן גאָט, װאָרום ער איז דער װאָס גיט דיר כּוֹח אָנצושאַפֿן
        פֿאַרמעג, כּדי מקיים צו זײַן זײַן בונד װאָס ער האָט געשװאָרן דײַנע עלטערן,
        אַזױ װי הײַנטיקן טאָג.
      cs: Ale pamatuj na Hospodina Boha svého, nebo on dává tobě moc k dobývání zboží,
        aby utvrdil smlouvu svou, kterouž s přísahou učinil s otci tvými, jakož to
        [ukazuje] dnešní den.
      pl: Lecz pamiętaj na Wiekuistego, Boga twojego, - iż On to jest, który ci użycza
        siły ku nabywaniu dóbr, - aby stwierdzić przymierze Swoje, które zaprzysiągł
        ojcom twoim, jako dziś widzisz. 
    19:
      he: וְהָיָה אִם־שָׁכֹחַ תִּשְׁכַּח אֶת־יְהוָה אֱלֹהֶיךָ וְהָלַכְתָּ אַחֲרֵי
        אֱלֹהִים אֲחֵרִים וַעֲבַדְתָּם וְהִשְׁתַּחֲוִיתָ לָהֶם הַעִדֹתִי בָכֶם הַיּוֹם
        כִּי אָבֹד תֹּאבֵדוּן׃
      yi: און עס װעט זײַן, אױב פֿאַרגעסן װעסטו פֿאַרגעסן אָן יהוה דײַן גאָט, און װעסט
        גײן נאָך פֿרעמדע געטער, און זײ דינען, און זיך בוקן צו זײ, װאָרן איך אײַך הײַנט,
        אַז אונטערגײן װעט איר אונטערגײן.
      cs: 'Pakli zapomena se na Hospodina Boha svého, postoupil bys po bozích cizích,
        a sloužil bys jim a klaněl bys se jim: osvědčuji proti vám dnes, že konečně
        zahynete.'
      pl: I będzie, gdy zapomnisz Wiekuistego, Boga twojego, a pójdziesz za bogami
        cudzymi, i będziesz im służył i korzył się im, - to ostrzegam was dzisiaj,
        że zginąć zginiecie! 
    20:
      he: כַּגּוֹיִם אֲשֶׁר יְהוָה מַאֲבִיד מִפְּנֵיכֶם כֵּן תֹאבֵדוּן עֵקֶב לֹא תִשְׁמְעוּן
        בְּקוֹל יְהוָה אֱלֹהֵיכֶם׃
      yi: אַזױ װי די פֿעלקער װאָס גאָט מאַכט אונטערגײן פֿון פֿאַר אײַך, אַזױ װעט איר
        אונטערגײן, דערפֿאַר װאָס איר האָט ניט צוגעהערט צו דעם קָול פֿון יהוה אײַער
        גאָט.
      cs: Jako pohané, kteréž Hospodin zahladil před tváří vaší, tak zahynete, proto
        že jste neposlouchali hlasu Hospodina Boha svého.
      pl: Jako narody, które Wiekuisty gubi przed wami, tak zginiecie i wy za to,
        że nie posłuchacie głosu Wiekuistego Boga waszego. 
  9:
    1:
      he: שְׁמַע יִשְׂרָאֵל אַתָּה עֹבֵר הַיּוֹם אֶת־הַיַּרְדֵּן לָבֹא לָרֶשֶׁת גּוֹיִם
        גְּדֹלִים וַעֲצֻמִים מִמֶּךָּ עָרִים גְּדֹלֹת וּבְצֻרֹת בַּשָּׁמָיִם׃
      yi: הער, ישׂראל, דו גײסט הײַנט אַריבער דעם יַרדן צו קומען אַרבן אומות גרעסערע
        און שטאַרקערע פֿון דיר, שטעט גרױסע און באַפֿעסטיקטע ביז אין הימל,
      cs: ' Slyš, Izraeli, ty přejdeš dnes přes Jordán, abys vejda, dědičně vládl
        národy většími a silnějšími, než jsi ty, městy velikými a ohrazenými až k
        nebi,'
      pl: Słuchaj Israelu! ty przeprawisz się dziś za Jarden, by pójść zawładnąć narodami
        większemi i silniejszemi od ciebie, miastami wielkiemi i warownemi aż pod
        niebo; 
    2:
      he: עַם־גָּדוֹל וָרָם בְּנֵי עֲנָקִים אֲשֶׁר אַתָּה יָדַעְתָּ וְאַתָּה שָׁמַעְתָּ
        מִי יִתְיַצֵּב לִפְנֵי בְּנֵי עֲנָק׃
      yi: 'אַ פֿאָלק גרױס און הױך, זין פֿון די עַנָקים, װאָס דו װײסט און װאָס דו האָסט
        געהערט: װער קען באַשטײן פֿאַר די זין פֿון עַנָק?'
      cs: 'Lidem velikým a vysokým, syny Enakovými, o kterýchž víš, a [o kterýchž]
        jsi slyšel [praviti]: Kdo se postaví proti synům Enakovým?'
      pl: 'Ludem wielkim i rosłym, synami Enakitów, które znasz, i o którycheś słyszał:
        "Kto ostoi się przed synami Enaka!" '
    3:
      he: וְיָדַעְתָּ הַיּוֹם כִּי יְהוָה אֱלֹהֶיךָ הוּא־הָעֹבֵר לְפָנֶיךָ אֵשׁ אֹכְלָה
        הוּא יַשְׁמִידֵם וְהוּא יַכְנִיעֵם לְפָנֶיךָ וְהוֹרַשְׁתָּם וְהַאַבַדְתָּם
        מַהֵר כַּאֲשֶׁר דִּבֶּר יְהוָה לָךְ׃
      yi: זאָלסטו װיסן זײַן הײַנט אַז יהוה דײַן גאָט, ער איז דער װאָס גײט אַריבער
        דיר פֿאַרױס, אַ פֿײַער װאָס פֿאַרצערט; ער װעט זײ פֿאַרטיליקן, און ער װעט זײ
        מאַכן אונטערטעניק פֿאַר דיר, און װעסט זײ פֿאַרטרײַבן, און װעסט זײ גיך אונטערברענגען,
        אַזױ װי גאָט האָט דיר צוגעזאָגט.
      cs: Protož věziž dnes, že Hospodin Bůh tvůj, kterýž jde před tebou, jest [jako]
        oheň spalující. On vyhladí je, a on sníží je před tebou; i vyženeš je a vyhladíš
        je rychle, jakož mluvil tobě Hospodin.
      pl: Wiedzże teraz, iż Wiekuisty, Bóg twój, Sam idzie przed tobą, jako ogień
        trawiący; On je wytępi, i On je zegnie przed tobą, że je wypędzisz, a zgładzisz
        szybko, jako ci przyrzekł Wiekuisty. 
    4:
      he: אַל־תֹּאמַר בִּלְבָבְךָ בַּהֲדֹף יְהוָה אֱלֹהֶיךָ אֹתָם מִלְּפָנֶיךָ לֵאמֹר
        בְּצִדְקָתִי הֱבִיאַנִי יְהוָה לָרֶשֶׁת אֶת־הָאָרֶץ הַזֹּאת וּבְרִשְׁעַת הַגּוֹיִם
        הָאֵלֶּה יְהוָה מוֹרִישָׁם מִפָּנֶיךָ׃
      yi: 'זאָלסט ניט זאָגן אין דײַן האַרצן, װען יהוה דײַן גאָט װעט זײ אַרױסשטױסן
        פֿון פֿאַר דיר, אַזױ צו זאָגן: פֿאַר מײַן גערעכטיקײט האָט מיך גאָט געבראַכט
        צו אַרבן דאָס דאָזיקע לאַנד; װען פֿאַר דער שלעכטיקײט פֿון די דאָזיקע פֿעלקער
        פֿאַרטרײַבט זײ גאָט פֿון פֿאַר דיר.'
      cs: 'Neříkejž v srdci svém, když by je zapudil Hospodin Bůh tvůj od tváři tvé,
        řka: Pro spravedlnost mou uvedl mne Hospodin, abych dědičně obdržel zemi tuto,
        [tak] jako pro bezbožnost národů těch Hospodin vyhnal je od tváři tvé.'
      pl: 'Nie mów wszakże w sercu swém, gdy je wyruguje Wiekuisty, Bóg twój, przed
        obliczem twojém, - powiadając: dla zasługi mojej przywiódł mnie Wiekuisty,
        abym posiadł tę ziemię, - a dla niegodziwości tych narodów Wiekuisty wypędza
        je przed obliczem twojém; -  '
    5:
      he: לֹא בְצִדְקָתְךָ וּבְיֹשֶׁר לְבָבְךָ אַתָּה בָא לָרֶשֶׁת אֶת־אַרְצָם כִּי
        בְּרִשְׁעַת הַגּוֹיִם הָאֵלֶּה יְהוָה אֱלֹהֶיךָ מוֹרִישָׁם מִפָּנֶיךָ וּלְמַעַן
        הָקִים אֶת־הַדָּבָר אֲשֶׁר נִשְׁבַּע יְהוָה לַאֲבֹתֶיךָ לְאַבְרָהָם לְיִצְחָק
        וּלְיַעֲקֹב׃
      yi: ניט פֿאַר דײַן גערעכטיקײט, און פֿאַר דער רעכטפֿאַרטיקײט פֿון דײַן האַרצן,
        קומסטו אַרבן זײער לאַנד, נײַערט פֿאַר דער שלעכטיקײט פֿון די דאָזיקע פֿעלקער
        פֿאַרטרײַבט זײ יהוה דײַן גאָט פֿון פֿאַר דיר; און כּדי מקיים צו זײַן דעם צוזאָג
        װאָס גאָט האָט געשװאָרן צו דײַנע עלטערן, צו אַבֿרהמען, צו יצחקן, און צו יעקבֿן.
      cs: Ne pro spravedlnost svou a pravost srdce svého ty jdeš, abys dědičně obdržel
        zemi jejich, ale pro bezbožnost národů těch Hospodin Bůh tvůj vyhání je od
        tváři tvé, a aby splnil slovo, kteréž s přísahou zaslíbil otcům tvým, Abrahamovi,
        Izákovi a Jákobovi.
      pl: Nie dla zasługi twojej, ani dla prawości serca twego wchodzisz, by posiąść
        ich ziemię, - lecz dla niegodziwości narodów tych, Wiekuisty, Bóg twój, wypędza
        je przed obliczem twojém, i aby stwierdził słowo, które zaprzysiągł Wiekuisty
        ojcom twoim, Abrahamowi, Ic'hakowi, i Jakóbowi! 
    6:
      he: וְיָדַעְתָּ כִּי לֹא בְצִדְקָתְךָ יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ אֶת־הָאָרֶץ
        הַטּוֹבָה הַזֹּאת לְרִשְׁתָּהּ כִּי עַם־קְשֵׁה־עֹרֶף אָתָּה׃
      yi: און זאָלסט װיסן זײַן, אַז ניט פֿאַר דײַן גערעכטיקײט גיט דיר יהוה דײַן גאָט
        דאָס דאָזיקע גוטע לאַנד, עס צו אַרבן; װאָרום אַ האַרטנעקיק פֿאָלק ביסטו.
      cs: Protož věziž, že ne pro spravedlnost tvou Hospodin Bůh tvůj dává tobě zemi
        tu výbornou, abys dědičně držel ji, poněvadž jsi lid tvrdé šíje.
      pl: Wiedzże tedy, że nie dla zasługi twojej, Wiekuisty, Bóg twój, oddaje ci tę
        ziemię piękną, abyś ją posiadł, - boś ty lud twardego karku! 
    7:
      he: זְכֹר אַל־תִּשְׁכַּח אֵת אֲשֶׁר־הִקְצַפְתָּ אֶת־יְהוָה אֱלֹהֶיךָ בַּמִּדְבָּר
        לְמִן־הַיּוֹם אֲשֶׁר־יָצָאתָ מֵאֶרֶץ מִצְרַיִם עַד־בֹּאֲכֶם עַד־הַמָּקוֹם
        הַזֶּה מַמְרִים הֱיִיתֶם עִם־יְהוָה׃
      yi: געדענק, זאָלסט ניט פֿאַרגעסן, װי דו האָסט דערצערנט יהוה דײַן גאָט אין דער
        מדבר; פֿון דעם טאָג אָן װאָס דו ביסט אַרױסגעגאַנגען פֿון לאַנד מִצרַיִם, ביז
        אײַער קומען צו דעם דאָזיקן אָרט, זײַט איר װידערשפּעניקער געװען אַקעגן גאָט.
      cs: Pamatujž [a] nezapomínej, že jsi k hněvu popouzel Hospodina Boha svého na
        poušti; hned od toho dne, když jsi vyšel z země Egyptské, až jste přišli na
        místo toto, odporni jste byli Hospodinu.
      pl: Pamiętaj, a nie zapominaj, jakoś jątrzył Wiekuistego, Boga twojego, na pustyni;
        od onego dnia, któregoś wyszedł z ziemi Micraim, aż do przyjścia waszego na to
        miejsce, przekorni byliście Wiekuistemu! 
    8:
      he: וּבְחֹרֵב הִקְצַפְתֶּם אֶת־יְהוָה וַיִּתְאַנַּף יְהוָה בָּכֶם לְהַשְׁמִיד
        אֶתְכֶם׃
      yi: אױך אין חוֹרֵבֿ האָט איר דערצערנט גאָט, און גאָט איז געװאָרן אױפֿגעבראַכט
        אױף אײַך, אײַך צו פֿאַרטיליקן.
      cs: Také [i] na Orébě popudili jste k hněvu Hospodina, a rozhněval se na vás
        Hospodin, aby vás shladil.
      pl: I przy Chorebie jątrzyliście Wiekuistego, i rozgniewał się Wiekuisty na was,
        tak, że chciał was wytępić. 
    9:
      he: בַּעֲלֹתִי הָהָרָה לָקַחַת לוּחֹת הָאֲבָנִים לוּחֹת הַבְּרִית אֲשֶׁר־כָּרַת
        יְהוָה עִמָּכֶם וָאֵשֵׁב בָּהָר אַרְבָּעִים יוֹם וְאַרְבָּעִים לַיְלָה לֶחֶם
        לֹא אָכַלְתִּי וּמַיִם לֹא שָׁתִיתִי׃
      yi: אַז איך בין אַרױפֿגעגאַנגען אױפֿן באַרג צו נעמען די שטײנערנע לוחות, די לוחות
        פֿון דעם בונד װאָס גאָט האָט מיט אײַך געשלאָסן, בין איך געבליבן אױפֿן באַרג
        פֿערציק טעג און פֿערציק נעכט; קײן ברױט האָב איך ניט געגעסן, און קײן װאַסער
        האָב איך ניט געטרונקען.
      cs: Když jsem vstoupil na horu, abych vzal dsky kamenné, dsky smlouvy, kterouž
        učinil s vámi Hospodin, tehdáž jsem trval na hoře čtyřidceti dní a čtyřidceti
        nocí, chleba nejeda a vody nepije.
      pl: Gdym wstąpił na górę, by wziąć tablice kamienne, tablice przymierza, które
        zawarł Wiekuisty z wami, i przebyłem na górze czterdzieści dni, i czterdzieści
        nocy, chleba nie jadłem, ani wody nie piłem; 
    10:
      he: וַיִּתֵּן יְהוָה אֵלַי אֶת־שְׁנֵי לוּחֹת הָאֲבָנִים כְּתֻבִים בְּאֶצְבַּע
        אֱלֹהִים וַעֲלֵיהֶם כְּכָל־הַדְּבָרִים אֲשֶׁר דִּבֶּר יְהוָה עִמָּכֶם בָּהָר
        מִתּוֹךְ הָאֵשׁ בְּיוֹם הַקָּהָל׃
      yi: און גאָט האָט מיר געגעבן די צװײ שטײנערנע לוחות געשריבן מיט גאָטס פֿינגער,
        און אױף זײ איז געװען אַזױ װי אַלע װערטער װאָס גאָט האָט מיט אײַך גערעדט אױפֿן
        באַרג פֿון מיטן פֿײַער אין טאָג פֿון דער אײַנזאַמלונג.
      cs: I dal mi Hospodin dvě dsky kamenné, psané prstem Božím, na nichž [byla]
        všecka ta slova, kteráž mluvil vám Hospodin na hoře z prostředku ohně v den
        shromáždění.
      pl: Dał mi wtedy Wiekuisty dwie tablice kamienne, opisane palcem Bożym; a na
        nich wszystkie słowa, które wyrzekł Wiekuisty do was na górze z pośród ognia,
        w dzień zgromadzenia; 
    11:
      he: וַיְהִי מִקֵּץ אַרְבָּעִים יוֹם וְאַרְבָּעִים לָיְלָה נָתַן יְהוָה אֵלַי
        אֶת־שְׁנֵי לֻחֹת הָאֲבָנִים לֻחוֹת הַבְּרִית׃
      yi: און עס איז געװען צום סָוף פֿון פֿערציק טעג און פֿערציק נעכט, האָט מיר גאָט
        געגעבן די צװײ שטײנערנע לוחות, די לוחות פֿון בונד.
      cs: Po skonání pak čtyřidceti dnů a čtyřidceti nocí dal mi Hospodin dvě dsky
        kamenné, dsky smlouvy.
      pl: I stało się po upływie czterdziestu dni, i czterdziestu nocy, że dał mi
        Wiekuisty dwie tablice kamienne, tablice przymierza; 
    12:
      he: וַיֹּאמֶר יְהוָה אֵלַי קוּם רֵד מַהֵר מִזֶּה כִּי שִׁחֵת עַמְּךָ אֲשֶׁר
        הוֹצֵאתָ מִמִּצְרָיִם סָרוּ מַהֵר מִן־הַדֶּרֶךְ אֲשֶׁר צִוִּיתִם עָשׂוּ לָהֶם
        מַסֵּכָה׃
      yi: 'און גאָט האָט צו מיר געזאָגט: שטײ אױף, נידער אַראָפּ אױף גיך פֿון דאַנען,
        װאָרום פֿאַרדאָרבן געװאָרן איז דײַן פֿאָלק װאָס דו האָסט אַרױסגעצױגן פֿון
        מִצרַיִם; זײ האָבן זיך גיך אָפּגעקערט פֿון דעם װעג װאָס איך האָב זײ באַפֿױלן;
        זײ האָבן זיך געמאַכט אַ געגאָסענעם געץ.'
      cs: 'I řekl mi Hospodin: Vstana, sstup rychle odsud, nebo poškvrnil se lid tvůj,
        kterýž jsi vyvedl z Egypta; sešli brzy s cesty, kterouž jsem jim přikázal,
        a učinili sobě slitinu.'
      pl: 'I rzekł Wiekuisty do mnie: powstań, znijdź ztąd czémprędzej, bo skaził
        się lud twój, któryś wywiódł z Micraim; zboczyli rychło z drogi, którąm wskazał
        im: zrobili sobie litego bałwana! '
    13:
      he: וַיֹּאמֶר יְהוָה אֵלַי לֵאמֹר רָאִיתִי אֶת־הָעָם הַזֶּה וְהִנֵּה עַם־קְשֵׁה־עֹרֶף
        הוּא׃
      yi: 'און גאָט האָט צו מיר געזאָגט, אַזױ צו זאָגן: איך האָב געזען דאָס דאָזיקע
        פֿאָלק, ערשט אַ האַרטנעקיק פֿאָלק איז עס.'
      cs: 'Mluvil také Hospodin ke mně, řka: Viděl jsem lid ten, a jistě lid tvrdošijný
        jest.'
      pl: 'I oświadczył mi Wiekuisty, i rzekł: "Widzę Ja ten lud, oto lud to twardego
        karku; '
    14:
      he: הֶרֶף מִמֶּנִּי וְאַשְׁמִידֵם וְאֶמְחֶה אֶת־שְׁמָם מִתַּחַת הַשָּׁמָיִם
        וְאֶעֱשֶׂה אוֹתְךָ לְגוֹי־עָצוּם וָרָב מִמֶּנּוּ׃
      yi: לאָז אָפּ פֿון מיר, און איך װעל זײ פֿאַרטיליקן, און װעל אָפּמעקן זײער נאָמען
        פֿון אונטערן הימל, און איך װעל דיך מאַכן פֿאַר אַ פֿאָלק שטאַרקער און גרעסער
        פֿון אים.
      cs: Pusť mne, ať je setru, a zahladím jméno jejich pod nebem, tebe pak učiním
        v národ větší a silnější, nežli jest tento.
      pl: Odstąp odemnie, a wytępię ich, i zgładzę imię ich z pod nieba; a uczynię
        z ciebie naród możniejszy i liczniejszy od niego!" 
    15:
      he: וָאֵפֶן וָאֵרֵד מִן־הָהָר וְהָהָר בֹּעֵר בָּאֵשׁ וּשְׁנֵי לֻחֹת הַבְּרִית
        עַל שְׁתֵּי יָדָי׃
      yi: האָב איך זיך אומגעקערט און האָב אַראָפּגענידערט פֿון באַרג, און דער באַרג
        האָט געברענט אין פֿײַער; און די צװײ לוחות פֿון בונד זײַנען געװען אױף מײַנע
        בײדע הענט.
      cs: Tedy obrátiv se, sstoupil jsem s hory, (hora pak hořela ohněm), dvě dsky
        smlouvy maje v obou rukou svých.
      pl: I zwróciłem się, i zstąpiłem z góry, - góra zaś płonęła ogniem, - a dwie
        tablice przymierza na obu rękach moich; 
    16:
      he: וָאֵרֶא וְהִנֵּה חֲטָאתֶם לַיהוָה אֱלֹהֵיכֶם עֲשִׂיתֶם לָכֶם עֵגֶל מַסֵּכָה
        סַרְתֶּם מַהֵר מִן־הַדֶּרֶךְ אֲשֶׁר־צִוָּה יְהוָה אֶתְכֶם׃
      yi: און איך האָב געזען, ערשט איר האָט געזינדיקט צו יהוה אײַער גאָט; איר האָט
        אײַך געמאַכט אַ געגאָסן קאַלב; איר האָט זיך גיך אָפּגעקערט פֿון דעם װעג װאָס
        גאָט האָט אײַך באַפֿױלן.
      cs: 'Když jsem pak pohleděl a uzřel jsem, že jste zhřešili Hospodinu Bohu vašemu,
        udělavše sobě tele lité, (brzy jste byli sešli s cesty, kterouž přikázal vám
        Hospodin):'
      pl: I spojrzałem, a oto - zgrzeszyliście Wiekuistemu, Bogu waszemu; uczyniliście
        sobie cielca litego, zboczyliście rychło z drogi, którą wskazał wam Wiekuisty! 
    17:
      he: וָאֶתְפֹּשׂ בִּשְׁנֵי הַלֻּחֹת וָאַשְׁלִכֵם מֵעַל שְׁתֵּי יָדָי וָאֲשַׁבְּרֵם
        לְעֵינֵיכֶם׃
      yi: האָב איך אָנגענומען די צװײ לוחות, און האָב זײ אַראָפּגעװאָרפֿן פֿון מײַנע
        בײדע הענט, און האָב זײ צעבראָכן פֿאַר אײַערע אױגן.
      cs: Pochytiv ty dvě dsky, povrhl jsem je z obou rukou svých, a polámal jsem
        je před očima vašima.
      pl: Pochwyciwszy tedy owe dwie tablice, rzuciłem je z obu rąk moich, a rozbiłem
        je przed oczyma waszemi! 
    18:
      he: וָאֶתְנַפַּל לִפְנֵי יְהוָה כָּרִאשֹׁנָה אַרְבָּעִים יוֹם וְאַרְבָּעִים
        לַיְלָה לֶחֶם לֹא אָכַלְתִּי וּמַיִם לֹא שָׁתִיתִי עַל כָּל־חַטַּאתְכֶם אֲשֶׁר
        חֲטָאתֶם לַעֲשׂוֹת הָרַע בְּעֵינֵי יְהוָה לְהַכְעִיסוֹ׃
      yi: און איך האָב מיך אַנידערגעװאָרפֿן פֿאַר גאָט, אַזױ װי דאָס ערשטע מאָל, פֿערציק
        טעג און פֿערציק נעכט; קײן ברױט האָב איך ניט געגעסן, און קײן װאַסער האָב איך
        ניט געטרונקען; איבער אַל אײַער זינד װאָס איר האָט געזינדיקט, צו טאָן װאָס
        איז שלעכט אין די אױגן פֿון גאָט, אים צו דערצערענען;
      cs: A padna, ležel jsem před Hospodinem jako i prvé, čtyřidceti dní a čtyřidceti
        nocí, chleba nejeda a vody nepije, pro všecky hříchy vaše, kterýmiž jste byli
        zhřešili, činíce to, což zlého jest před očima Hospodinovýma, [a] popouzejíce
        jeho.
      pl: I upadłem przed obliczem Wiekuistego, jak przedtém, - czterdzieści dni i czterdzieści
        nocy, chleba nie jadłem, i wody nie piłem, - dla wszystkich grzechów waszych,
        któremiście zgrzeszyli, czyniąc zło w oczach Wiekuistego, jątrząc Go; 
    19:
      he: כִּי יָגֹרְתִּי מִפְּנֵי הָאַף וְהַחֵמָה אֲשֶׁר קָצַף יְהוָה עֲלֵיכֶם לְהַשְׁמִיד
        אֶתְכֶם וַיִּשְׁמַע יְהוָה אֵלַי גַּם בַּפַּעַם הַהִוא׃
      yi: װאָרום איך האָב זיך געשראָקן פֿאַר דעם כּעס און דעם גרימצאָרן װאָס גאָט
        האָט אױף אײַך געצערנט, אײַך צו פֿאַרטיליקן. און גאָט האָט אױך דאָס מאָל צוגעהערט
        צו מיר.
      cs: Nebo bál jsem se prchlivosti a hněvu, kterýmž se byl popudil Hospodin proti
        vám, aby zahladil vás, a uslyšel mne Hospodin i tehdáž.
      pl: Gdyż obawiałem się gniewu i zapalczywości, któremi rozgniewał się był Wiekuisty
        na was, chcąc wytępić was, - i wysłuchał mnie Wiekuisty i tym razem; 
    20:
      he: וּבְאַהֲרֹן הִתְאַנַּף יְהוָה מְאֹד לְהַשְׁמִידוֹ וָאֶתְפַּלֵּל גַּם־בְּעַד
        אַהֲרֹן בָּעֵת הַהִוא
      yi: אױך אױף אַהרֹנען איז גאָט זײער אױפֿגעבראַכט געװאָרן, אים צו פֿאַרטיליקן,
        און איך האָב מתפּלל געװען אױך פֿאַר אַהרֹנען אין יענער שעה.
      cs: Na Arona též rozhněval se byl Hospodin náramně, tak že ho zahladiti chtěl;
        tedy modlil jsem se také za Arona téhož času.
      pl: Na Ahrona téż rozgniewał się Wiekuisty bardzo, chcąc go zagubić; i modliłem
        się téż za Ahronem onegoż czasu. 
    21:
      he: וְאֶת־חַטַּאתְכֶם אֲשֶׁר־עֲשִׂיתֶם אֶת־הָעֵגֶל לָקַחְתִּי וָאֶשְׂרֹף אֹתוֹ
        בָּאֵשׁ וָאֶכֹּת אֹתוֹ טָחוֹן הֵיטֵב עַד אֲשֶׁר־דַּק לְעָפָר וָאַשְׁלִךְ אֶת־עֲפָרוֹ
        אֶל־הַנַּחַל הַיֹּרֵד מִן־הָהָר׃
      yi: און אײַער זינד, דאָס קאַלב װאָס איר האָט געמאַכט, האָב איך גענומען, און
        האָב עס פֿאַרברענט אין פֿײַער, און האָב עס צעשטױסן, גוט צעמאָלן, ביז װאַנען
        עס איז געװען דין װי שטױב; און איך האָב אַרײַנגעװאָרפֿן זײַן שטױב אין דעם באַך
        װאָס נידערט אַראָפּ פֿון באַרג. –
      cs: Hřích pak váš, kterýž jste byli učinili, [totiž] tele, vzav, spálil jsem
        je ohněm a zdrobil jsem je, tluka [je] dobře, dokudž nebylo setříno na prach.
        Potom vsypal jsem prach jeho do potoka, kterýž tekl s té hory.
      pl: I grzeszne dzieło wasze, któreście uczynili, - cielca tego wziąłem, i spaliłem
        go ogniem, i rozbiłem go, krusząc dobrze, aż się stał miałkim jak proch, i wrzuciłem
        proch jego w potok spływający z góry; 
    22:
      he: וּבְתַבְעֵרָה וּבְמַסָּה וּבְקִבְרֹת הַתַּאֲוָה מַקְצִפִים הֱיִיתֶם אֶת־יְהוָה׃
      yi: אױך אין תַּבֿעֵרָה, און אין מַסָה, און אין קִבֿרוֹת-הַתַּאֲוָה, האָט איר
        דערצערנט גאָט.
      cs: Ano i v Tabbera a v Massah a v Kibrot Hattáve popouzeli jste Hospodina k
        hněvu.
      pl: I w Thabera, i w Massa, i w Kibroth-Hataawa, rozdrażnialiście Wiekuistego. 
    23:
      he: וּבִשְׁלֹחַ יְהוָה אֶתְכֶם מִקָּדֵשׁ בַּרְנֵעַ לֵאמֹר עֲלוּ וּרְשׁוּ אֶת־הָאָרֶץ
        אֲשֶׁר נָתַתִּי לָכֶם וַתַּמְרוּ אֶת־פִּי יְהוָה אֱלֹהֵיכֶם וְלֹא הֶאֱמַנְתֶּם
        לוֹ וְלֹא שְׁמַעְתֶּם בְּקֹלוֹ׃
      yi: 'און אַז גאָט האָט אײַך געשיקט פֿון קָדֵש-ברנֵעַ, אַזױ צו זאָגן: גײט אַרױף
        און אַרבט דאָס לאַנד װאָס איך האָב אײַך געגעבן, האָט איר װידערשפּעניקט דעם
        מױל פֿון יהוה אײַער גאָט, און איר האָט אים ניט געגלױבט, און ניט צוגעהערט צו
        זײַן קָול.'
      cs: 'A když vás poslal Hospodin z Kádesbarne, řka: Vstupte a opanujte zemi tu,
        kterouž jsem vám dal, odporni jste byli řeči Hospodina Boha svého, a nevěřili
        jste jemu, aniž jste uposlechli hlasu jeho.'
      pl: 'A gdy wysyłał was Wiekuisty z Kadesz-Barnea, mówiąc: "Idźcie, a zdobądźcie
        ziemię, którą oddaję wam," - sprzeciwiliście się również słowu Wiekuistego,
        Boga waszego, i nie ufaliście Mu, aniście słuchali głosu Jego; '
    24:
      he: מַמְרִים הֱיִיתֶם עִם־יְהוָה מִיּוֹם דַּעְתִּי אֶתְכֶם׃
      yi: װידערשפּעניקער זײַט איר געװען אַקעגן גאָט פֿון דעם טאָג װאָס איך קען אײַך.
        –
      cs: Odporni jste byli Hospodinu od [toho] dne, jakž jsem vás poznal.
      pl: Przekorni byliście Wiekuistemu od dnia, którego was poznałem... 
    25:
      he: וָאֶתְנַפַּל לִפְנֵי יְהוָה אֵת אַרְבָּעִים הַיּוֹם וְאֶת־אַרְבָּעִים הַלַּיְלָה
        אֲשֶׁר הִתְנַפָּלְתִּי כִּי־אָמַר יְהוָה לְהַשְׁמִיד אֶתְכֶם׃
      yi: אַזױ האָב איך מיך אַנידערגעװאָרפֿן פֿאַר גאָט די פֿערציק טעג און די פֿערציק
        נעכט װאָס איך האָב מיך אַנדיערגעװאָרפֿן, װאָרום גאָט האָט גערעדט אײַך צו פֿאַרטיליקן.
      cs: A padna, ležel jsem před Hospodinem čtyřidceti dní a čtyřidceti nocí, v
        nichž jsem rozprostíral se; nebo řekl Hospodin, že vás [chce] zahladiti.
      pl: I tak przeleżałem przed obliczem Wiekuistego owe czterdzieści dni, i czterdzieści
        nocy, przez które przeleżałem, - gdyż wyrzekł Wiekuisty, że wytępi was; 
    26:
      he: וָאֶתְפַּלֵּל אֶל־יְהוָה וָאֹמַר אֲדֹנָי יְהוִה אַל־תַּשְׁחֵת עַמְּךָ וְנַחֲלָתְךָ
        אֲשֶׁר פָּדִיתָ בְּגָדְלֶךָ אֲשֶׁר־הוֹצֵאתָ מִמִּצְרַיִם בְּיָד חֲזָקָה׃
      yi: 'און איך האָב מתפּלל געװען צו גאָט, און האָב געזאָגט: גאָט דו האַר, זאָלסט
        ניט אומברענגען דײַן פֿאָלק און דײַן אַרב, װאָס דו האָסט אױסגעלײַזט מיט דײַן
        גרױסקײט, װאָס דו האָסט אַרױסגעצױגן פֿון מִצרַיִם מיט אַ שטאַרקער האַנט.'
      cs: 'I modlil jsem se Hospodinu, řka: Panovníče Hospodine, nezatracujž lidu
        svého, a [to] dědictví svého, kteréž jsi vykoupil velikomocností svou, kteréž
        jsi vyvedl z Egypta v ruce silné.'
      pl: 'I modliłem się do Wiekuistego, i rzekłem: Panie, Wiekuisty! Nie gub ludu
        Twego, i udziału Twego, któryś wyzwolił wielkością Twoją, któryś wywiódł,
        z Micraim ręką potężną; '
    27:
      he: זְכֹר לַעֲבָדֶיךָ לְאַבְרָהָם לְיִצְחָק וּלְיַעֲקֹב אַל־תֵּפֶן אֶל־קְשִׁי
        הָעָם הַזֶּה וְאֶל־רִשְׁעוֹ וְאֶל־חַטָּאתוֹ׃
      yi: געדענק דײַנע קנעכט, אַבֿרהם, יצחק, און יעקבֿ; זאָלסט זיך ניט אומקוקן אױף
        דער האַרטקײט פֿון דעם דאָזיקן פֿאָלק, און אױף זײַן שלעכטיקײט, און אױף זײַן
        זינד;
      cs: Rozpomeniž se na služebníky své, Abrahama, Izáka a Jákoba; nepatřiž na tvrdost
        lidu tohoto, na bezbožnost jeho a na hříchy jeho,
      pl: Wspomnij na sługi Twoje, Abrahama, Ic'haka, i Jakóba! nie zważaj na upór
        ludu tego, na niegodziwość jego, i na grzeszność jego! 
    28:
      he: פֶּן־יֹאמְרוּ הָאָרֶץ אֲשֶׁר הוֹצֵאתָנוּ מִשָּׁם מִבְּלִי יְכֹלֶת יְהוָה
        לַהֲבִיאָם אֶל־הָאָרֶץ אֲשֶׁר־דִּבֶּר לָהֶם וּמִשִּׂנְאָתוֹ אוֹתָם הוֹצִיאָם
        לַהֲמִתָם בַּמִּדְבָּר׃
      yi: 'כּדי דאָס לאַנד װאָס דו האָסט אונדז אַרױסגעצױגן פֿון דאָרטן, זאָל ניט זאָגן:
        װײַל גאָט איז ניט ביכוֹלת זײ צו ברענגען אין דעם לאַנד װאָס ער האָט זײ צוגעזאָגט,
        און װײַל ער האָט זײ פֿײַנט, דרום האָט ער זײ אַרױסגעצױגן זײ צו טײטן אין דער
        מדבר.'
      cs: 'Aby neřekli obyvatelé země té, z níž jsi nás vyvedl: Proto že nemohl Hospodin
        uvésti jich do země, kterouž zaslíbil jim, aneb že je měl v nenávisti, vyvedl
        je, aby je pobil na poušti.'
      pl: 'Aby nie rzekli mieszkańcy ziemi, z której wywiodłeś nas: "Przeto, iż nie
        mógł Wiekuisty wprowadzić ich do ziemi, którą im przyrzekł, i dla nienawiści
        ku nim, wywiódł ich, aby ich zagubić na pustyni!" '
    29:
      he: וְהֵם עַמְּךָ וְנַחֲלָתֶךָ אֲשֶׁר הוֹצֵאתָ בְּכֹחֲךָ הַגָּדֹל וּבִזְרֹעֲךָ
        הַנְּטוּיָה׃
      yi: און זײ זײַנען דאָך דײַן פֿאָלק און דײַן אַרב, װאָס דו האָסט אַרױסגעצױגן
        מיט דײַן גרױס שטאַרקײט און מיט דײַן אױסגעשטרעקטן אָרעם.
      cs: Však oni jsou lid tvůj a dědictví tvé, kteréž jsi vyvedl v síle své veliké
        a v rameni svém vztaženém.
      pl: A oni wszak lud Twój, i udział Twój, któryś wywiódł w mocy Twojej wielkiej,
        i ramieniem Twojém podniesioném!" 
  10:
    1:
      he: בָּעֵת הַהִוא אָמַר יְהוָה אֵלַי פְּסָל־לְךָ שְׁנֵי־לֻוחֹת אֲבָנִים כָּרִאשֹׁנִים
        וַעֲלֵה אֵלַי הָהָרָה וְעָשִׂיתָ לְּךָ אֲרוֹן עֵץ׃
      yi: 'אין יענער צײַט האָט גאָט צו מיר געזאָגט: האַק דיר אױס צװײ שטײנערנע לוחות
        אַזױ װי די ערשטע, און קום אַרױף צו מיר אױפֿן באַרג; און זאָלסט דיר מאַכן אַ
        הילצערנעם אָרון.'
      cs: ' Toho času řekl mi Hospodin: Vyhlaď sobě dvě dsky kamenné, podobné prvním,
        a vstup ke mně na horu, a udělej sobě truhlu dřevěnou.'
      pl: 'W owym to czasie rzekł Wiekuisty do mnie: "Wyciosaj sobie dwie tablice
        kamienne, podobne do pierwszych, i wstąp do Mnie na górę, i sporządź sobie
        skrzynię drewnianą; '
    2:
      he: וְאֶכְתֹּב עַל־הַלֻּחֹת אֶת־הַדְּבָרִים אֲשֶׁר הָיוּ עַל־הַלֻּחֹת הָרִאשֹׁנִים
        אֲשֶׁר שִׁבַּרְתָּ וְשַׂמְתָּם בָּאָרוֹן׃
      yi: און איך װעל אױפֿשרײַבן אױף די לוחות די װערטער װאָס זײַנען געװען אױף די ערשטע
        לוחות װאָס דו האָסט צעבראָכן; און װעסט זײ אַרײַנטאָן אין דעם אָרון.
      cs: I napíši na dskách těch slova, kteráž byla na dskách prvních, kteréž jsi
        rozrazil, a vložíš je do té truhly.
      pl: A napiszę na tablicach tych słowa, które znajdowały się na tablicach pierwszych,
        któreś rozbił, a włożysz je do skrzyni!" 
    3:
      he: וָאַעַשׂ אֲרוֹן עֲצֵי שִׁטִּים וָאֶפְסֹל שְׁנֵי־לֻחֹת אֲבָנִים כָּרִאשֹׁנִים
        וָאַעַל הָהָרָה וּשְׁנֵי הַלֻּחֹת בְּיָדִי׃
      yi: האָב איך געמאַכט אַן אָרון פֿון שִטים-האָלץ; און איך האָב אױסגעהאַקט צװײ
        שטײנערנע לוחות אַזױ װי די ערשטע, און איך בין אַרױפֿגעגאַנגען אױפֿן באַרג מיט
        די צװײ לוחות אין מײַן האַנט.
      cs: Tedy udělal jsem truhlu z dříví setim, a vyhladiv dvě dsky kamenné, podobné
        prvním, vstoupil jsem na horu, nesa ty dvě dsky v rukou svých.
      pl: Sporządziłem tedy skrzynię z drzewa akacyowego, i wyciosałem dwie tablice
        kamienne, podobne do pierwszych, i wstąpiłem na górę, a dwie tablice w ręku
        moim: 
    4:
      he: וַיִּכְתֹּב עַל־הַלֻּחֹת כַּמִּכְתָּב הָרִאשׁוֹן אֵת עֲשֶׂרֶת הַדְּבָרִים
        אֲשֶׁר דִּבֶּר יְהוָה אֲלֵיכֶם בָּהָר מִתּוֹךְ הָאֵשׁ בְּיוֹם הַקָּהָל וַיִּתְּנֵם
        יְהוָה אֵלָי׃
      yi: 'און ער האָט אױפֿגעשריבן אױף די לוחות אַזױ װי דאָס פֿריערדיקע געשריפֿטס:
        די צען געבאָט װאָס גאָט האָט צו אײַך גערעדט אױפֿן באַרג פֿון מיטן פֿײַער,
        אין טאָג פֿון דער אײַנזאַמלונג; און גאָט האָט זײ מיר געגעבן.'
      cs: I napsal na těch dskách, tak jakž prvé byl napsal, deset slov, kteráž mluvil
        k vám Hospodin na hoře z prostředku ohně v den shromáždění onoho, a dal je
        Hospodin mně.
      pl: I napisał On na tablicach, na podobieństwo pisma poprzedniego, owe dziesięć
        słów, które wyrzekł Wiekuisty do was na górze zpośród ognia, w dzień zgromadzenia,
        i dał je Wiekuisty mnie. 
    5:
      he: וָאֵפֶן וָאֵרֵד מִן־הָהָר וָאָשִׂם אֶת־הַלֻּחֹת בָּאָרוֹן אֲשֶׁר עָשִׂיתִי
        וַיִּהְיוּ שָׁם כַּאֲשֶׁר צִוַּנִי יְהוָה׃
      yi: און איך האָב זיך אומגעקערט און האָב אַראָפּגענידערט פֿון באַרג, און איך
        האָב אַרײַנגעטאָן די לוחות אין דעם אָרון װאָס איך האָב געמאַכט, און זײ זײַנען
        דאָרטן געבליבן, אַזױ װי גאָט האָט מיר באַפֿױלן. –
      cs: A obrátiv se, sstoupil jsem s hory té, a vložil jsem ty dsky do truhly,
        kterouž jsem byl udělal, a byly tam, jakož mi přikázal Hospodin.
      pl: I zwróciłem się, i zstąpiłem z góry, i złożyłem tablice owe do skrzyni,
        którą sporządziłem, i zostały tam, jako mi rozkazał Wiekuisty... 
    6:
      he: וּבְנֵי יִשְׂרָאֵל נָסְעוּ מִבְּאֵרֹת בְּנֵי־יַעֲקָן מוֹסֵרָה שָׁם מֵת אַהֲרֹן
        וַיִּקָּבֵר שָׁם וַיְכַהֵן אֶלְעָזָר בְּנוֹ תַּחְתָּיו׃
      yi: און די קינדער פֿון ישׂראל האָבן געצױגן פֿון באֵרוֹת-בנֵי-יַעֲקָן קײן מוֹסֵרָה.
        דאָרטן איז אַהרן געשטאָרבן, און איז דאָרטן באַגראָבן געװאָרן; און זײַן זון
        אֶלעָזָר איז געװאָרן כֹּהן אױף זײַן אָרט.
      cs: Synové pak Izraelští hnuli se z Beerot synů Jakan do Moserah. Tam umřel
        Aron, a tu jest pochován; i konal úřad kněžský na místě jeho Eleazar, syn
        jeho.
      pl: Synowie zaś Israela wyruszyli wtedy ze studzien Bne-Jaakan ku Mosera; tam
        umarł Ahron, i tam pochowany został, i piastował kapłaństwo syn jego, Elazar,
        miasto niego. 
    7:
      he: מִשָּׁם נָסְעוּ הַגֻּדְגֹּדָה וּמִן־הַגֻּדְגֹּדָה יָטְבָתָה אֶרֶץ נַחֲלֵי
        מָיִם׃
      yi: פֿון דאָרטן האָבן זײ געצױגן קײן גודגוֹד, און פֿון גודגוֹד קײן יָטבֿה, אַ
        לאַנד פֿון בעכן װאַסער. –
      cs: Odtud táhli do Gadgad, a z Gadgad do Jotbata, [do] země vod tekutých.
      pl: Ztamtąd wyruszyli do Gudgod, a z Gudgod do Jotbatha, do ziemi obfitującej
        w potoki wód... 
    8:
      he: בָּעֵת הַהִוא הִבְדִּיל יְהוָה אֶת־שֵׁבֶט הַלֵּוִי לָשֵׂאת אֶת־אֲרוֹן בְּרִית־יְהוָה
        לַעֲמֹד לִפְנֵי יְהוָה לְשָׁרְתוֹ וּלְבָרֵךְ בִּשְׁמוֹ עַד הַיּוֹם הַזֶּה׃
      yi: אין יענער צײַט האָט גאָט אָפּגעשײדט דעם שבֿט לֵוִי צו טראָגן דעם אָרון פֿון
        גאָטס בונד, צו שטײן פֿאַר גאָט, אין צו באַדינען, און צו בענטשן אין זײַן נאָמען,
        ביז אױף הײַנטיקן טאָג.
      cs: Toho času oddělil Hospodin pokolení Léví, aby nosili truhlu smlouvy Hospodinovy,
        [a] aby stáli před Hospodinem k službě jemu, a k dobrořečení ve jménu jeho
        až do dnešního dne.
      pl: Wówczas to oddzielił Wiekuisty pokolenie Lewi, aby nosiło arkę przymierza
        Wiekuistego, aby stawało przed obliczem Wiekuistego, do usługi Jemu, i aby
        błogosławiło w imieniu Jego aż po dziś dzień. 
    9:
      he: עַל־כֵּן לֹא־הָיָה לְלֵוִי חֵלֶק וְנַחֲלָה עִם־אֶחָיו יְהוָה הוּא נַחֲלָתוֹ
        כַּאֲשֶׁר דִּבֶּר יְהוָה אֱלֹהֶיךָ לוֹ׃
      yi: דרום האָט דער לֵוִי ניט געקריגן קײן חלק און קײן נחלה מיט זײַנע ברידער; גאָט
        איז זײַן נחלה, אַזױ װי יהוה דײַן גאָט האָט אים צוגעזאָגט. –
      cs: Pročež nemělo pokolení Léví dílu a dědictví s bratřími svými, [nebo] Hospodin
        jest dědictví jeho, jakož mluvil k němu Hospodin Bůh tvůj.
      pl: 'Przeto nie dostało się Lewiemu części ani udziału przy braciach jego: Wiekuisty,
        - On udziałem jego, jako mu powiedział Wiekuisty, Bóg twój. '
    10:
      he: וְאָנֹכִי עָמַדְתִּי בָהָר כַּיָּמִים הָרִאשֹׁנִים אַרְבָּעִים יוֹם וְאַרְבָּעִים
        לָיְלָה וַיִּשְׁמַע יְהוָה אֵלַי גַּם בַּפַּעַם הַהִוא לֹא־אָבָה יְהוָה הַשְׁחִיתֶךָ׃
      yi: און איך בין געבליבן אױפֿן באַרג אַזױ װי די פֿריערדיקע טעג, פֿערציק טעג און
        פֿערציק נעכט, און גאָט האָט אױך דאָס מאָל צוגעהערט צו מיר; גאָט האָט ניט געװאָלט
        דיך אומברענגען.
      cs: Já pak zůstal jsem na té hoře jako dnů prvních, čtyřidceti dní a čtyřidceti
        nocí, a uslyšel mne Hospodin i tehdáž, [a] nechtěl shladiti tebe.
      pl: 'I tak zostawałem na górze, jako za dni poprzednich, czterdzieści dni i czterdzieści
        nocy; i wysłuchał mnie Wiekuisty i na ten raz: nie chciał Wiekuisty zagubić
        cię; '
    11:
      he: וַיֹּאמֶר יְהוָה אֵלַי קוּם לֵךְ לְמַסַּע לִפְנֵי הָעָם וְיָבֹאוּ וְיִרְשׁוּ
        אֶת־הָאָרֶץ אֲשֶׁר־נִשְׁבַּעְתִּי לַאֲבֹתָם לָתֵת לָהֶם׃
      yi: 'און גאָט האָט צו מיר געזאָגט: שטײ אױף, גײ, צו ציען פֿאַרױס פֿאַרן פֿאָלק,
        כּדי זײ זאָלן קומען און אַרבן דאָס לאַנד װאָס איך האָב געשװאָרן זײערע עלטערן
        זײ צו געבן.'
      cs: 'Potom řekl mi Hospodin: Vstaň, jdi, předcházeje lid, aby vešli a vládli
        zemí, kterouž jsem s přísahou zaslíbil otcům jejich, že jim ji dám.'
      pl: 'I rzekł Wiekuisty do mnie: "Wstań, wyrusz w drogę przed ludem tym, - niechaj
        pójdą, a zdobędą ziemię, którąm zaprzysiągł ojcom ich, oddać im." '
    12:
      he: וְעַתָּה יִשְׂרָאֵל מָה יְהוָה אֱלֹהֶיךָ שֹׁאֵל מֵעִמָּךְ כִּי אִם־לְיִרְאָה
        אֶת־יְהוָה אֱלֹהֶיךָ לָלֶכֶת בְּכָל־דְּרָכָיו וּלְאַהֲבָה אֹתוֹ וְלַעֲבֹד
        אֶת־יְהוָה אֱלֹהֶיךָ בְּכָל־לְבָבְךָ וּבְכָל־נַפְשֶׁךָ׃
      yi: און אַצונד, ישׂראל, װאָס פֿאַרלאַנגט יהוה דײַן גאָט פֿון דיר? נאָר בלױז
        מוֹרא צו האָבן פֿאַר יהוה דײַן גאָט, צו גײן אין אַלע זײַנע װעגן, און אים ליב
        צו האָבן, און צו דינען יהוה דײַן גאָט מיט דײַן גאַנצן האַרצן, און מיט דײַן
        גאַנצער זעל;
      cs: Nyní tedy, Izraeli, čeho žádá Hospodin Bůh tvůj od tebe? Jediné abys se
        bál Hospodina Boha svého, a chodil po všech cestách jeho, a abys miloval ho,
        a sloužil Hospodinu Bohu svému v celém srdci svém, a ve vší duši své,
      pl: A teraz, Israelu, czegoż Wiekuisty, Bóg twój, żąda od ciebie? Wszak tylko,
        abyś obawiał się Wiekuistego, Boga twojego, abyś postępował po wszystkich
        drogach Jego, abyś Go miłował, i służył Wiekuistemu, Bogu twojemu, całém sercem
        twojém, i całą duszą twoją! 
    13:
      he: לִשְׁמֹר אֶת־מִצְוֺת יְהוָה וְאֶת־חֻקֹּתָיו אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם
        לְטוֹב לָךְ׃
      yi: צו היטן די געבאָט פֿון גאָט און זײַנע געזעצן, װאָס איך באַפֿעל דיר הײַנט
        פֿון דײַן טוֹבֿה װעגן.
      cs: Ostříhaje přikázaní Hospodinových a ustanovení jeho, kteráž já přikazuji
        tobě dnes k tvému dobrému.
      pl: Abyś przestrzegał przykazań Wiekuistego, i ustaw Jego, które przykazuję
        ci dzisiaj dla dobra twojego! 
    14:
      he: הֵן לַיהוָה אֱלֹהֶיךָ הַשָּׁמַיִם וּשְׁמֵי הַשָּׁמָיִם הָאָרֶץ וְכָל־אֲשֶׁר־בָּהּ׃
      yi: זע, צו יהוה דײַן גאָט געהערן די הימלען, און די הימלען פֿון די הימלען, און
        די ערד און אַלץ װאָס אױף איר.
      cs: Aj, Hospodina Boha tvého [jest] nebe i nebesa nebes, země a všecky věci,
        kteréž [jsou] na ní.
      pl: Oto, Wiekuistego, Boga twego, są niebiosa i niebiosa niebios, ziemia, i wszystko,
        co na niej; 
    15:
      he: רַק בַּאֲבֹתֶיךָ חָשַׁק יְהוָה לְאַהֲבָה אוֹתָם וַיִּבְחַר בְּזַרְעָם אַחֲרֵיהֶם
        בָּכֶם מִכָּל־הָעַמִּים כַּיּוֹם הַזֶּה׃
      yi: נאָר צו דײַנע עלטערן האָט גאָט געגלוסט, זײ ליב צו האָבן, און ער האָט אױסדערװײלט
        זײער זאָמען נאָך זײ – אײַך – פֿון אַלע פֿעלקער, אַזױ װי הײַנטיקן טאָג.
      cs: '[Však] toliko v otcích tvých zalíbilo se Hospodinu, aby je zamiloval, a
        vyvolil símě jejich po nich, vás [totiž] ze všech národů, jakož dnes [vidíš].'
      pl: Wszakże tylko ojców twoich upodobał Sobie Wiekuisty, że umiłował ich, i wybrał
        was, potomstwo ich po nich, ze wszystkich ludów, jako to dziś widzisz; 
    16:
      he: וּמַלְתֶּם אֵת עָרְלַת לְבַבְכֶם וְעָרְפְּכֶם לֹא תַקְשׁוּ עוֹד׃
      yi: דרום זאָלט איר באַשנײַדן די פֿאָרהױט פֿון אײַער האַרצן, און אײַער נאַקן
        זאָלט איר מער ניט האַרט מאַכן.
      cs: Protož obřežtež neobřízku srdce svého, a šíje své nezatvrzujte více.
      pl: I tak obrzezajcie skorupę serca waszego, a karku waszego nie zatwardzajcie
        więcej, -  
    17:
      he: כִּי יְהוָה אֱלֹהֵיכֶם הוּא אֱלֹהֵי הָאֱלֹהִים וַאֲדֹנֵי הָאֲדֹנִים הָאֵל
        הַגָּדֹל הַגִּבֹּר וְהַנּוֹרָא אֲשֶׁר לֹא־יִשָּׂא פָנִים וְלֹא יִקַּח שֹׁחַד׃
      yi: װאָרום יהוה אײַער גאָט, ער איז דער גאָט פֿון געטער, און דער האַר פֿון האַרן,
        דער גרױסער גאָט, דער שטאַרקער, און דער פֿאָרכטיקער, װאָס שױנט ניט קײן פּנים,
        און נעמט ניט קײן שוֹחד.
      cs: Nebo Hospodin Bůh váš, on [jest] Bůh bohů, a Pán pánů, [Bůh] silný, veliký,
        mocný a hrozný, kterýž nepřijímá osoby, ani béře darů.
      pl: Albowiem Wiekuisty, Bóg wasz, jest to Bóg bogów, i Pan panów, Bóg wielki,
        potężny, i wspaniały, który nie zważa na osoby, ani bierze datku; 
    18:
      he: עֹשֶׂה מִשְׁפַּט יָתוֹם וְאַלְמָנָה וְאֹהֵב גֵּר לָתֶת לוֹ לֶחֶם וְשִׂמְלָה׃
      yi: ער טוט גערעכטיקײט דעם יתום און דער אַלמנה, און האָט ליב דעם פֿרעמדן, אים
        צו געבן ברױט און אַ קלײד.
      cs: Čině soud sirotku a vdově, miluje také příchozího, dávaje mu chléb a oděv.
      pl: Który wymierza sprawiedliwość sierocie i wdowie, a miłuje cudzoziemca, dając
        mu chléb i odzież; 
    19:
      he: וַאֲהַבְתֶּם אֶת־הַגֵּר כִּי־גֵרִים הֱיִיתֶם בְּאֶרֶץ מִצְרָיִם׃
      yi: און איר זאָלט ליב האָבן דעם פֿרעמדן, װאָרום פֿרעמדע זײַט איר געװען אין לאַנד
        מִצרַיִם.
      cs: Protož milujte hostě, nebo jste byli hosté v zemi Egyptské.
      pl: Miłujcież tedy i wy cudzoziemca; boście cudzoziemcami byli w ziemi Micraim; 
    20:
      he: אֶת־יְהוָה אֱלֹהֶיךָ תִּירָא אֹתוֹ תַעֲבֹד וּבוֹ תִדְבָּק וּבִשְׁמוֹ תִּשָּׁבֵעַ׃
      yi: פֿאַר יהוה דײַן גאָט זאָלסטו מוֹרא האָבן, אים זאָלסטו דינען, און אָן אים
        זאָלסטו זיך באַהעפֿטן, און בײַ זײַן נאָמען זאָלסטו שװערן.
      cs: Hospodina Boha svého báti se budeš, jemu sloužiti, a jeho se přídržeti,
        a ve jménu jeho přisahati budeš.
      pl: Wiekuistego, Boga twojego, się obawiaj, Jemu będziesz służył, i do Niego
        lgnął, i w imię Jego przysięgał. 
    21:
      he: הוּא תְהִלָּתְךָ וְהוּא אֱלֹהֶיךָ אֲשֶׁר־עָשָׂה אִתְּךָ אֶת־הַגְּדֹלֹת וְאֶת־הַנּוֹרָאֹת
        הָאֵלֶּה אֲשֶׁר רָאוּ עֵינֶיךָ׃
      yi: ער איז דײַן לױב, און ער איז דײַן גאָט, װאָס האָט מיט דיר געטאָן די דאָזיקע
        גרױסע און פֿאָרכטיקע זאַכן, װאָס דײַנע אױגן האָבן געזען.
      cs: Onť jest chvála tvá, a onť jest Bůh tvůj, kterýž učinil s tebou tyto veliké
        a hrozné věci, kteréž viděly oči tvé.
      pl: On chwałą twoją, i On Bogiem twoim, który spełnił na tobie owe wielkie i wspaniałe
        rzeczy, które widziały oczy twoje; 
    22:
      he: בְּשִׁבְעִים נֶפֶשׁ יָרְדוּ אֲבֹתֶיךָ מִצְרָיְמָהּ וְעַתָּה שָׂמְךָ יְהוָה
        אֱלֹהֶיךָ כְּכוֹכְבֵי הַשָּׁמַיִם לָרֹב׃
      yi: מיט זיבעציק נפֿשות האָבן דײַנע עלטערן גענידערט קײן מִצרַיִם, און אַצונד
        האָט יהוה דײַן גאָט דיך געמאַכט אַזױ װי די שטערן פֿון הימל אין פֿילקײט.
      cs: V sedmdesáti dušech sstoupili otcové tvoji do Egypta, nyní pak rozmnožil
        tě Hospodin Bůh tvůj, abys byl v množství jako hvězdy nebeské.
      pl: W siedmdziesiąt dusz zstąpili ojcowie twoi do Micraim, a teraz uczynił cię
        Wiekuisty, Bóg twój, jako gwiazdy nieba mnóstwem! 
  11:
    1:
      he: וְאָהַבְתָּ אֵת יְהוָה אֱלֹהֶיךָ וְשָׁמַרְתָּ מִשְׁמַרְתּוֹ וְחֻקֹּתָיו
        וּמִשְׁפָּטָיו וּמִצְוֺתָיו כָּל־הַיָּמִים׃
      yi: דרום זאָלסטו ליב האָבן יהוה דײַן גאָט, און היטן זײַן היטונג, און זײַנע חוקים
        און זײַנע געזעצן און זײַנע געבאָט, אַלע טעג.
      cs: ' Milujž tedy Hospodina Boha svého a ostříhej nařízení jeho, ustanovení
        a soudů jeho, i přikázaní jeho po všecky dny.'
      pl: I tak miłuj Wiekuistego, Boga twojego, i przestrzegaj urządzeń Jego, i ustaw,
        i praw, i przykazań Jego, po wszystkie dni; 
    2:
      he: וִידַעְתֶּם הַיּוֹם כִּי לֹא אֶת־בְּנֵיכֶם אֲשֶׁר לֹא־יָדְעוּ וַאֲשֶׁר לֹא־רָאוּ
        אֶת־מוּסַר יְהוָה אֱלֹהֵיכֶם אֶת־גָּדְלוֹ אֶת־יָדוֹ הַחֲזָקָה וּזְרֹעוֹ הַנְּטוּיָה׃
      yi: און איר דאַרפֿט װיסן הײַנט, אַז ניט מיט אײַערע קינדער רעד איך, װאָס האָבן
        ניט געקענט און װאָס האָבן ניט געזען די שטראָף פֿון יהוה אײַער גאָט, זײַן גרױסקײט,
        און זײַן שטאַרקע האַנט, און זײַן אױסגעשטרעקטן אָרעם,
      cs: A znejtež dnes (nebo ne k [samým] synům vašim [mluvím], kteříž neznali [toho],
        ani neviděli,) trestání Hospodina Boha svého, důstojnost jeho, ruku jeho silnou
        a rámě jeho vztažené,
      pl: A poznajcie dzisiaj, - gdyż nie przemawiam do synów waszych, którzy nie
        poznali, i nie widzieli, - karcenie Wiekuistego, Boga waszego, wielkość Jego,
        rękę Jego przemożną, i ramię Jego podniesione, 
    3:
      he: וְאֶת־אֹתֹתָיו וְאֶת־מַעֲשָׂיו אֲשֶׁר עָשָׂה בְּתוֹךְ מִצְרָיִם לְפַרְעֹה
        מֶלֶךְ־מִצְרַיִם וּלְכָל־אַרְצוֹ׃
      yi: און זײַנע צײכנס, און זײַנע טוּונגען װאָס ער האָט געטאָן אין מִצרַיִם צו
        פּרעה דעם מלך פֿון מִצרַיִם, און צו זײַן גאַנצן לאַנד;
      cs: A znamení i skutky jeho, kteréž činil u prostřed Egypta Faraonovi, králi
        Egyptskému, i vší zemi jeho,
      pl: I znamiona Jego, które spełnił wpośród Micraim nad Faraonem i całą ziemią
        jego; 
    4:
      he: וַאֲשֶׁר עָשָׂה לְחֵיל מִצְרַיִם לְסוּסָיו וּלְרִכְבּוֹ אֲשֶׁר הֵצִיף אֶת־מֵי
        יַם־סוּף עַל־פְּנֵיהֶם בְּרָדְפָם אַחֲרֵיכֶם וַיְאַבְּדֵם יְהוָה עַד הַיּוֹם
        הַזֶּה׃
      yi: און װאָס ער האָט געטאָן צו דעם חיל פֿון מִצרַיִם, צו זײַנע פֿערד און צו
        זײַנע רײַטװעגן, װאָס ער האָט געמאַכט פֿלײצן איבער זײ די װאַסערן פֿון ים-סוף,
        װען זײ האָבן אײַך נאָכגעיאָגט, און גאָט האָט זײ אונטערגעבראַכט ביז אױף הײַנטיקן
        טאָג;
      cs: A co učinil vojsku Egyptskému, koňům i vozům jeho, kterýž uvedl vody moře
        Rudého na ně, když vás honili, a shladil je Hospodin až do dnešního dne;
      pl: I co uczynił wojsku Micrejskiemu, koniom, i wozom jego, na które rozlał
        wody morza Sitowego, gdy ścigali was, i zagubił je Wiekuisty, aż po dzień
        dzisiejszy; 
    5:
      he: וַאֲשֶׁר עָשָׂה לָכֶם בַּמִּדְבָּר עַד־בֹּאֲכֶם עַד־הַמָּקוֹם הַזֶּה׃
      yi: און װאָס ער האָט געטאָן מיט אײַך אין מדבר, ביז איר זײַט געקומען צו דעם דאָזיקן
        אָרט;
      cs: Také co učinil vám na poušti, dokudž jste nepřišli až k místu tomuto,
      pl: I co uczynił dla was na pustyni, pókiście nie doszli do miejsca tego; 
    6:
      he: וַאֲשֶׁר עָשָׂה לְדָתָן וְלַאֲבִירָם בְּנֵי אֱלִיאָב בֶּן־רְאוּבֵן אֲשֶׁר
        פָּצְתָה הָאָרֶץ אֶת־פִּיהָ וַתִּבְלָעֵם וְאֶת־בָּתֵּיהֶם וְאֶת־אָהֳלֵיהֶם
        וְאֵת כָּל־הַיְקוּם אֲשֶׁר בְּרַגְלֵיהֶם בְּקֶרֶב כָּל־יִשְׂרָאֵל׃
      yi: און װאָס ער האָט געטאָן צו דָתָן און צו אַבֿירָם די זין פֿון אֶליאָבֿ דעם
        זון פֿון ראובֿן, װאָס די ערד האָט אױפֿגעמאַכט איר מױל, און האָט זײ אײַנגעשלונגען
        אין מיטן פֿון גאַנץ ישׂראל, מיט זײערע הױזגעזינטן און זײערע געצעלטן, און דעם
        גאַנצן באַשטאַנד װאָס הינטער זײ;
      cs: A co učinil Dátanovi a Abironovi, synům Eliaba, syna Rubenova, když země
        otevřela ústa svá, a požřela je i čeledi jejich, stany jejich se vším statkem
        jejich, kterýž při sobě měli, u prostřed všeho Izraele.
      pl: I co uczynił Dathanowi i Abiramowi, synom Eliaba, syna Reubena, gdy rozwarła
        ziemia paszczę swą, i pochłonęła ich, i namioty ich i wszelką istotę, która
        w ich śladach, wpośród całego Israela; 
    7:
      he: כִּי עֵינֵיכֶם הָרֹאֹת אֶת־כָּל־מַעֲשֵׂה יְהוָה הַגָּדֹל אֲשֶׁר עָשָׂה׃
      yi: נײַערט אײַערע אױגן האָבן געזען אַלדי גרױסע טואונג פֿון גאָט װאָס ער האָט
        געטאָן.
      cs: Ale oči vaše viděly všecky skutky Hospodinovy veliké, kteréž činil.
      pl: Wszak oczy wasze widziały wszystkie dzieła Wiekuistego, wielkie, których
        dokonał. 
    8:
      he: וּשְׁמַרְתֶּם אֶת־כָּל־הַמִּצְוָה אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם לְמַעַן
        תֶּחֶזְקוּ וּבָאתֶם וִירִשְׁתֶּם אֶת־הָאָרֶץ אֲשֶׁר אַתֶּם עֹבְרִים שָׁמָּה
        לְרִשְׁתָּהּ׃
      yi: דרום זאָלט איר היטן אַלדאָס געבאָט װאָס איך געביט אײַך הײַנט, כּדי איר זאָלט
        זײַן שטאַרק, און קומען און אַרבן דאָס לאַנד װאָס איר גײט אַריבער אַהין, עס
        צו אַרבן;
      cs: Protož ostříhejte všech přikázaní, kteráž já dnes přikazuji vám, abyste
        zmocněni byli, a vejdouce, dědičně obdrželi zemi, do kteréž vy jdete k dědičnému
        jí obdržení,
      pl: Przestrzegajcie tedy wszystkich przykazań, które wam przykazuję dzisiaj,
        - abyście się wzmocnili, i poszli, i zdobyli ziemię, do której idziecie, aby
        ją posiąść; 
    9:
      he: וּלְמַעַן תַּאֲרִיכוּ יָמִים עַל־הָאֲדָמָה אֲשֶׁר נִשְׁבַּע יְהוָה לַאֲבֹתֵיכֶם
        לָתֵת לָהֶם וּלְזַרְעָם אֶרֶץ זָבַת חָלָב וּדְבָשׁ׃
      yi: און כּדי איר זאָלט מַאֲריך-יָמים זײַן אױף דער ערד װאָס גאָט האָט געשװאָרן
        אײַערע עלטערן צו געבן זײ און זײער זאָמען – אַ לאַנד װאָס פֿליסט מיט מילך און
        האָניק.
      cs: A aby se prodlili dnové [vaši] na zemi, kterouž s přísahou zaslíbil dáti
        Hospodin otcům vašim i semeni jejich, zemi mlékem a strdí oplývající.
      pl: I żebyście długo żyli na ziemi, o której zaprzysiągł Wiekuisty ojcom waszym,
        iż ją odda im, i potomstwu ich, ziemię, opływającą mlekiem i miodem; 
    10:
      he: כִּי הָאָרֶץ אֲשֶׁר אַתָּה בָא־שָׁמָּה לְרִשְׁתָּהּ לֹא כְאֶרֶץ מִצְרַיִם
        הִוא אֲשֶׁר יְצָאתֶם מִשָּׁם אֲשֶׁר תִּזְרַע אֶת־זַרְעֲךָ וְהִשְׁקִיתָ בְרַגְלְךָ
        כְּגַן הַיָּרָק׃
      yi: װאָרום דאָס לאַנד װאָס דו קומסט אַהין, עס צו אַרבן, איז ניט װי דאָס לאַנד
        מִצרַיִם, װאָס איר זײַט פֿון דאָרטן אַרױסגעגאַנגען, װאָס אַז דו האָסט פֿאַרזײט
        דײַן זאָמען, האָסטו באַװעסערט מיט דײַן פֿוס, אַזױ װי אַ גאָרטן פֿון גרינס.
      cs: 'Nebo země, do kteréž ty již vcházíš, abys ji dědičně obdržel, není jako
        země Egyptská, z níž jsi vyšel, v kteréž jsi rozsíval símě své, a svlažoval
        ji [do ustání] noh svých jako zahradu bylinnou:'
      pl: Gdyż ziemia, do której idziesz, aby ją zdobyć, - nie jest jako ziemia Micraim,
        z którejście wyszli, gdzie posiawszy nasienie swoje, polewałeś je przy pomocy
        nóg twoich, jako ogród warzywny; 
    11:
      he: וְהָאָרֶץ אֲשֶׁר אַתֶּם עֹבְרִים שָׁמָּה לְרִשְׁתָּהּ אֶרֶץ הָרִים וּבְקָעֹת
        לִמְטַר הַשָּׁמַיִם תִּשְׁתֶּה־מָּיִם׃
      yi: נײַערט דאָס לאַנד װאָס איר גײט אַריבער אַהין, עס צו אַרבן, איז אַ לאַנד
        פֿון בערג און טאָלן; פֿון רעגן פֿון הימל טרינקט עס װאַסער;
      cs: Ale země, do kteréž vy jdete, abyste jí dědičně vládli, jest země hornatá,
        [mající] i údolí, [kteráž] z deště nebeského svlažována bývá vodou,
      pl: Ale ziemia, do której idziecie, aby ją zdobyć, - ziemia jest gór i dolin;
        od deszczu nieba napawa się wodą; 
    12:
      he: אֶרֶץ אֲשֶׁר־יְהוָה אֱלֹהֶיךָ דֹּרֵשׁ אֹתָהּ תָּמִיד עֵינֵי יְהוָה אֱלֹהֶיךָ
        בָּהּ מֵרֵשִׁית הַשָּׁנָה וְעַד אַחֲרִית שָׁנָה׃
      yi: אַ לאַנד װאָס יהוה דײַן גאָט זאָרגט זיך אום דעם; תּמיד זײַנען די אױגן פֿון
        יהוה דײַן גאָט דערױף פֿון אָנהײב יאָר ביז סָוף יאָר.
      cs: Země, o kterouž Hospodin Bůh tvůj pečuje, [a] vždycky oči Hospodina Boha
        tvého [obráceny jsou] na ni, od počátku roku až do konce jeho.
      pl: Ziemia, którą Wiekuisty, Bóg twój, się opiekuje; bezustannie oczy Wiekuistego,
        Boga twojego, na niej, - od początku roku, i aż po koniec roku. 
    13:
      he: וְהָיָה אִם־שָׁמֹעַ תִּשְׁמְעוּ אֶל־מִצְוֺתַי אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם
        הַיּוֹם לְאַהֲבָה אֶת־יְהוָה אֱלֹהֵיכֶם וּלְעָבְדוֹ בְּכָל־לְבַבְכֶם וּבְכָל־נַפְשְׁכֶם׃
      yi: און עס װעט זײַן, אױב צוהערן װעט איר צוהערן צו מײַנע געבאָט װאָס איך געביט
        אײַך הײַנט, ליב צו האָבן יהוה אײַער גאָט, און אים צו דינען מיט אײַער גאַנצן
        האַרצן, און מיט אײַער גאַנצער זעל,
      cs: Protož jestliže opravdově poslouchati budete přikázaní mých, kteráž já vám
        dnes přikazuji, milujíce Hospodina Boha svého a sloužíce jemu z celého srdce
        svého a ze vší duše své,
      pl: I stanie się, gdy słuchać będziecie przykazań moich, które przykazuję wam
        dzisiaj, abyście miłowali Wiekuistego, Boga waszego, i służyli mu całem sercem
        waszém, i całą duszą waszą, -  
    14:
      he: וְנָתַתִּי מְטַר־אַרְצְכֶם בְּעִתּוֹ יוֹרֶה וּמַלְקוֹשׁ וְאָסַפְתָּ דְגָנֶךָ
        וְתִירֹשְׁךָ וְיִצְהָרֶךָ׃
      yi: װעל איך געבן דעם רעגן פֿון אײַער לאַנד אין זײַן צײַט, פֿרירעגן און שפּעטרעגן,
        און װעסט אײַנזאַמלען דײַן תּבֿואה, און דײַן װײַן, און דײַן אײל.
      cs: Dám déšť zemi vaší časem svým, ranní i pozdní, a sklízeti budeš obilé své,
        víno své i olej svůj.
      pl: Dam wtedy deszcz ziemi waszej w czasie swoim, wczesny i późny; i będziesz
        zbierał zboże twoje, i wino twoje, i oliwę twoję; 
    15:
      he: וְנָתַתִּי עֵשֶׂב בְּשָׂדְךָ לִבְהֶמְתֶּךָ וְאָכַלְתָּ וְשָׂבָעְתָּ׃
      yi: און איך װעל געבן גראָז אין דײַן פֿעלד פֿאַר דײַן בהמה; און װעסט עסן און
        װעסט זאַט זײַן.
      cs: Dám i pastvu na poli tvém pro hovada tvá, a budeš jísti až do sytosti.
      pl: Dam téż trawę na polu twojém dla bydła twego; i będziesz jadł, a nasycisz
        się. 
    16:
      he: הִשָּׁמְרוּ לָכֶם פֶּן יִפְתֶּה לְבַבְכֶם וְסַרְתֶּם וַעֲבַדְתֶּם אֱלֹהִים
        אֲחֵרִים וְהִשְׁתַּחֲוִיתֶם לָהֶם׃
      yi: היט אײַך, אײַער האַרץ זאָל ניט איבערגערעדט װערן, און איר װעט זיך אָפּקערן,
        און דינען פֿרעמדע געטער, און זיך בוקן צו זײ.
      cs: Vystříhejtež se tedy, aby nebylo svedeno srdce vaše, abyste odstupujíce,
        nesloužili bohům cizím, a neklaněli se jim.
      pl: Strzeżcie się, aby się nie dało uwieść serce wasze, abyście nie odstąpili,
        i służyli bogom innym, i korzyli się im; 
    17:
      he: וְחָרָה אַף־יְהוָה בָּכֶם וְעָצַר אֶת־הַשָּׁמַיִם וְלֹא־יִהְיֶה מָטָר וְהָאֲדָמָה
        לֹא תִתֵּן אֶת־יְבוּלָהּ וַאֲבַדְתֶּם מְהֵרָה מֵעַל הָאָרֶץ הַטֹּבָה אֲשֶׁר
        יְהוָה נֹתֵן לָכֶם׃
      yi: װאָרום דער צאָרן פֿון גאָט װעט גרימען אױף אײַך, און ער װעט פֿאַרשפּאַרן
        די הימלען, אַז קײן רעגן זאָל ניט זײַן, און די ערד װעט ניט געבן איר פֿרוכט,
        און איר װעט גיך אונטערגײן פֿון דעם גוטן לאַנד װאָס גאָט גיט אײַך.
      cs: Pročež Hospodin velice by se na vás rozhněval, a zavřel by nebe, aby deště
        nedávalo, a země aby nedávala úrody své; i zahynuli byste rychle z země výborné,
        kterouž Hospodin vám dává.
      pl: Inaczej wspłonie gniew Wiekuistego na was, i zamknie On niebo, i nie będzie
        deszczu, ziemia téż nie wyda plonu swego; a zginiecie rychło z ziemi pięknej,
        którą Wiekuisty oddaje wam! 
    18:
      he: וְשַׂמְתֶּם אֶת־דְּבָרַי אֵלֶּה עַל־לְבַבְכֶם וְעַל־נַפְשְׁכֶם וּקְשַׁרְתֶּם
        אֹתָם לְאוֹת עַל־יֶדְכֶם וְהָיוּ לְטוֹטָפֹת בֵּין עֵינֵיכֶם׃
      yi: און איר זאָלט אַרײַנטאָן מײַנע דאָזיקע װערטער אין אײַער האַרצן, און אין
        אײַער זעל, און איר זאָלט זײ אָנבינדן פֿאַר אַ צײכן אױף אײַער האַנט, און זײ
        זאָלן זײַן פֿאַר אַ שטערנבאַנד צװישן אײַערע אױגן.
      cs: Ale složte tato slova má v srdci svém a v mysli své, a uvažte je sobě za
        znamení na rukou svých, a budou jako náčelník mezi očima vašima.
      pl: I tak przyjmcie te słowa moje do serca waszego, i do duszy waszej; i nawiążcie
        je jako znak na rękę waszę, i niechaj będą przepaską między oczyma waszemi; 
    19:
      he: וְלִמַּדְתֶּם אֹתָם אֶת־בְּנֵיכֶם לְדַבֵּר בָּם בְּשִׁבְתְּךָ בְּבֵיתֶךָ
        וּבְלֶכְתְּךָ בַדֶּרֶךְ וּבְשָׁכְבְּךָ וּבְקוּמֶךָ׃
      yi: און איר זאָלט זײ לערנען אײַערע קינדער, רעדנדיק דערפֿון װען דו זיצסט אין
        דײַן הױז, און װען דו גײסט אין װעג, און װען דו לײגסט זיך, און װען דו שטײסט
        אױף.
      cs: A vyučujte jim syny své, rozmlouvajíce o nich, když sedneš v domě svém,
        aneb když půjdeš cestou, když lehneš i když vstaneš.
      pl: A nauczajcie ich synów waszych, mówiąc o nich, gdy siędziesz w domu twoim,
        i gdy pójdziesz drogą, i gdy położysz się, i gdy wstaniesz; 
    20:
      he: וּכְתַבְתָּם עַל־מְזוּזוֹת בֵּיתֶךָ וּבִשְׁעָרֶיךָ׃
      yi: און זאָלסט זײ אױפֿשרײַבן אױף די בײַשטידלעך פֿון דײַן הױז, און אױף דײַנע
        טױערן;
      cs: Napíšeš je také na veřejích domu svého i na branách svých,
      pl: I napiszesz je na podwojach domu twego, i na bramach twoich: 
    21:
      he: לְמַעַן יִרְבּוּ יְמֵיכֶם וִימֵי בְנֵיכֶם עַל הָאֲדָמָה אֲשֶׁר נִשְׁבַּע
        יְהוָה לַאֲבֹתֵיכֶם לָתֵת לָהֶם כִּימֵי הַשָּׁמַיִם עַל־הָאָרֶץ׃
      yi: כּדי אײַערע טעג און די טעג פֿון אײַערע קינדער זאָלן זיך מערן אױף דער ערד
        װאָס גאָט האָט געשװאָרן אײַערע עלטערן זײ צו געבן, אַזױ װי די טעג פֿון די הימלען
        איבער דער ערד.
      cs: Aby byli rozmnoženi dnové vaši a dnové synů vašich na zemi, kterouž s přísahou
        zaslíbil Hospodin otcům vašim, že ji dá jim, dokudž nebe trvá nad zemí.
      pl: Aby umnożyły się dni wasze, i dni synów waszych na ziemi, którą zaprzysiągł
        Wiekuisty ojcom waszym, - oddać im, ile dni niebo nad ziemią. 
    22:
      he: כִּי אִם־שָׁמֹר תִּשְׁמְרוּן אֶת־כָּל־הַמִּצְוָה הַזֹּאת אֲשֶׁר אָנֹכִי
        מְצַוֶּה אֶתְכֶם לַעֲשֹׂתָהּ לְאַהֲבָה אֶת־יְהוָה אֱלֹהֵיכֶם לָלֶכֶת בְּכָל־דְּרָכָיו
        וּלְדָבְקָה־בוֹ׃
      yi: װאָרום אױב היטן װעט איר היטן אַלדאָס דאָזיקע געבאָט װאָס איך געביט אײַך
        עס צו טאָן, ליב צו האָבן יהוה אײַער גאָט, צו גײן אין אַלע זײַנע װעגן, און
        זיך צו באַהעפֿטן אָן אים,
      cs: 'Nebo jestliže bedlivě ostříhati budete všech přikázaní těchto, kteráž já
        přikazuji vám, abyste je činili, milujíce Hospodina Boha svého, a chodíce
        po všech cestách jeho, a přídržejíce se jeho:'
      pl: Bo gdy przestrzegać będziecie wszystkich przykazań tych, które nakazuję
        wam spełniać, byście miłowali Wiekuistego, Boga waszego, postępowali po wszystkich
        drogach Jego, i lgnęli do Niego, -  
    23:
      he: וְהוֹרִישׁ יְהוָה אֶת־כָּל־הַגּוֹיִם הָאֵלֶּה מִלִּפְנֵיכֶם וִירִשְׁתֶּם
        גּוֹיִם גְּדֹלִים וַעֲצֻמִים מִכֶּם׃
      yi: װעט גאָט פֿאַרטרײַבן אַלע די דאָזיקע פֿעלקער פֿון פֿאַר אײַך, און איר װעט
        אַרבן פֿעלקער גרעסערע און שטאַרקערע פֿון אײַך.
      cs: Tedy vyžene Hospodin všecky ty národy od tváři vaší, a vládnouti budete
        dědičně národy většími i silnějšími, nežli jste vy.
      pl: Wypędzi tedy Wiekuisty wszystkie owe narody przed obliczem waszém, i zawładniecie
        narodami większemi i silniejszemi od was; 
    24:
      he: כָּל־הַמָּקוֹם אֲשֶׁר תִּדְרֹךְ כַּף־רַגְלְכֶם בּוֹ לָכֶם יִהְיֶה מִן־הַמִּדְבָּר
        וְהַלְּבָנוֹן מִן־הַנָּהָר נְהַר־פְּרָת וְעַד הַיָּם הָאַחֲרוֹן יִהְיֶה גְּבֻלְכֶם׃
      yi: איטלעכער אָרט װאָס אײַער פֿוסטריט װעט דערױף טרעטן, װעט געהערן צו אײַך, פֿון
        דעם מדבר און דעם לבֿנוֹן, פֿון דעם טײַך, דעם טײַך פּרָת, און ביזן הינטערשטן
        ים, װעט זײַן אײַער געמאַרק.
      cs: Všeliké místo, na kteréž by vstoupila noha vaše, vaše bude; od pouště [a]
        od Libánu, [a] od řeky Eufraten až k moři nejdalšímu bude pomezí vaše.
      pl: Każde miejsce po którem stąpi stopa nogi waszej, waszem będzie; od puszczy
        i Libanu, od rzeki, rzeki Frath do morza zachodniego, będzie granica wasza; 
    25:
      he: לֹא־יִתְיַצֵּב אִישׁ בִּפְנֵיכֶם פַּחְדְּכֶם וּמוֹרַאֲכֶם יִתֵּן יְהוָה
        אֱלֹהֵיכֶם עַל־פְּנֵי כָל־הָאָרֶץ אֲשֶׁר תִּדְרְכוּ־בָהּ כַּאֲשֶׁר דִּבֶּר
        לָכֶם׃
      yi: קײַנער װעט ניט באַשטײן פֿאַר אײַך; יהוה אײַער גאָט װעט געבן אײַער שרעק און
        אײַער מוֹרא אױף אַלדעם לאַנד װאָס איר װעט טרעטן דערױף, אַזױ װי ער האָט אײַך
        צוגעזאָגט.
      cs: Nepostaví se žádný proti vám; strach a bázeň vás pustí Hospodin Bůh váš
        na tvář vší země, po kteréž choditi budete, jakož jest mluvil vám.
      pl: Nie ostoi się nikt przed wami; postrach i trwogę przed wami szerzyć będzie
        Wiekuisty, Bóg wasz, na każdej ziemi, po której stąpicie, jako przyrzekł wam. 
    26:
      he: רְאֵה אָנֹכִי נֹתֵן לִפְנֵיכֶם הַיּוֹם בְּרָכָה וּקְלָלָה׃
      yi: זע, איך לײג פֿאַר אײַך הײַנט אַ ברכה און אַ קללה;
      cs: Hle, já předkládám vám dnes požehnání i zlořečení,
      pl: Oto, przedstawiam wam dzisiaj błogosławieństwo i przekleństwo; 
    27:
      he: אֶת־הַבְּרָכָה אֲשֶׁר תִּשְׁמְעוּ אֶל־מִצְוֺת יְהוָה אֱלֹהֵיכֶם אֲשֶׁר אָנֹכִי
        מְצַוֶּה אֶתְכֶם הַיּוֹם׃
      yi: די ברכה, אױב איר װעט צוהערן צו די געבאָט פֿון יהוה אײַער גאָט, װאָס איך
        געביט אײַך הײַנט,
      cs: Požehnání, budete-li poslouchati přikázaní Hospodina Boha svého, kteráž
        já dnes přikazuji vám,
      pl: Błogosławieństwo, - jeżeli usłuchacie przykazań Wiekuistego, Boga waszego,
        które wam przykazuję dzisiaj; 
    28:
      he: וְהַקְּלָלָה אִם־לֹא תִשְׁמְעוּ אֶל־מִצְוֺת יְהוָה אֱלֹהֵיכֶם וְסַרְתֶּם
        מִן־הַדֶּרֶךְ אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם הַיּוֹם לָלֶכֶת אַחֲרֵי אֱלֹהִים
        אֲחֵרִים אֲשֶׁר לֹא־יְדַעְתֶּם׃
      yi: און די קללה, אױב איר װעט ניט צוהערן צו די געבאָט פֿון יהוה אײַער גאָט, און
        איר װעט זיך אָפּקערן פֿון דעם װעג װאָס איך באַפֿעל אײַך הײַנט, כּדי צו גײן
        נאָך פֿרעמדע געטער, װאָס איר קענט ניט.
      cs: Zlořečení pak, jestliže byste neposlouchali přikázaní Hospodina Boha svého,
        ale sešli byste s cesty, o kteréž já dnes přikazuji vám, následujíce bohů
        cizích, kterýchž neznáte.
      pl: A przekleństwo, - jeżeli nie usłuchacie przykazań Wiekuistego, Boga waszego,
        i zstąpicie z drogi, którą wam wskazuję dzisiej, idąc za bogami innymi, których
        nieznacie. 
    29:
      he: וְהָיָה כִּי יְבִיאֲךָ יְהוָה אֱלֹהֶיךָ אֶל־הָאָרֶץ אֲשֶׁר־אַתָּה בָא־שָׁמָּה
        לְרִשְׁתָּהּ וְנָתַתָּה אֶת־הַבְּרָכָה עַל־הַר גְּרִזִים וְאֶת־הַקְּלָלָה
        עַל־הַר עֵיבָל׃
      yi: און עס װעט זײַן, אַז יהוה דײַן גאָט װעט דיך ברענגען אין דעם לאַנד װאָס דו
        קומסט אַהין, עס צו אַרבן, זאָלסטו שטעלן די ברכה אױפֿן באַרג גרִזים, און די
        קללה אױפֿן באַרג עֵיבֿל.
      cs: A když by tě uvedl Hospodin Bůh tvůj do země, do kteréž ty jdeš, abys dědičně
        vládl jí, tedy dáš požehnání toto na hoře Garizim, a zlořečení na hoře Hébal,
      pl: I będzie, gdy wprowadzi cię Wiekuisty, Bóg twój, do ziemi, do której idziesz,
        abyś ją posiadł, udzielisz wtedy błogosławieństwo na górze Geryzym, a przekleństwo
        na górze Ebal; 
    30:
      he: הֲלֹא־הֵמָּה בְּעֵבֶר הַיַּרְדֵּן אַחֲרֵי דֶּרֶךְ מְבוֹא הַשֶּׁמֶשׁ בְּאֶרֶץ
        הַכְּנַעֲנִי הַיֹּשֵׁב בָּעֲרָבָה מוּל הַגִּלְגָּל אֵצֶל אֵלוֹנֵי מֹרֶה׃
      yi: יאָ, זײ זײַנען אױף יענער זײַט יַרדן הינטער דעם װעג צו זונאונטערגאַנג צו,
        אין לאַנד פֿון דעם כּנַעֲני װאָס זיצט אין דעם פּלױן, אַקעגן גִלגָל, לעבן די
        אײַכנבײמער פֿון מוֹרֶה.
      cs: Kteréž jsou za Jordánem, za cestou [chýlící se] k západu slunce, v zemi
        Kananejského, jenž bydlí na rovinách naproti Galgala, blízko rovin More.
      pl: Oto są one tam, za Jardenem, na zachodzie, na drodze ku zachodowi słońca,
        w ziemi Kanaanejczyka, osiadłego na stepie, naprzeciw Gilgal, w pobliżu dąbrowy
        More. 
    31:
      he: כִּי אַתֶּם עֹבְרִים אֶת־הַיַּרְדֵּן לָבֹא לָרֶשֶׁת אֶת־הָאָרֶץ אֲשֶׁר־יְהוָה
        אֱלֹהֵיכֶם נֹתֵן לָכֶם וִירִשְׁתֶּם אֹתָהּ וִישַׁבְתֶּם־בָּהּ׃
      yi: װאָרום איר גײט אַריבער דעם יַרדן צו קומען אַרבן דאָס לאַנד װאָס יהוה אײַער
        גאָט גיט אײַך, און איר װעט עס אַרבן, און זיך באַזעצן דרינען;
      cs: Nebo vy půjdete přes Jordán, abyste vešli [a] dědičně vládli zemí, kterouž
        Hospodin Bůh váš dá vám; i obdržíte ji dědičně, a budete v ní bydliti.
      pl: Albowiem przechodzicie za Jarden, aby wejść i posiąść tę ziemię, którą Wiekuisty,
        Bóg wasz, oddaje wam, - a posiądziecie ją, i zamieszkacie w niej; 
    32:
      he: וּשְׁמַרְתֶּם לַעֲשׂוֹת אֵת כָּל־הַחֻקִּים וְאֶת־הַמִּשְׁפָּטִים אֲשֶׁר
        אָנֹכִי נֹתֵן לִפְנֵיכֶם הַיּוֹם׃
      yi: זאָלט איר היטן צו טאָן אַלע חוקים און געזעצן װאָס איך לײג פֿאַר אײַך הײַנט.
      cs: Hleďtež tedy, abyste činili všecka ustanovení a soudy, kteréž já dnes vám
        předkládám.
      pl: Starajcie się tedy spełniać wszystkie te ustawy, i prawa, które przedstawiam
        wam dzisiaj! 
  12:
    1:
      he: אֵלֶּה הַחֻקִּים וְהַמִּשְׁפָּטִים אֲשֶׁר תִּשְׁמְרוּן לַעֲשׂוֹת בָּאָרֶץ
        אֲשֶׁר נָתַן יְהוָה אֱלֹהֵי אֲבֹתֶיךָ לְךָ לְרִשְׁתָּהּ כָּל־הַיָּמִים אֲשֶׁר־אַתֶּם
        חַיִּים עַל־הָאֲדָמָה׃
      yi: דאָס זײַנען די חוקים און די געזעצן װאָס איר זאָלט היטן צו טאָן אין דעם לאַנד
        װאָס יהוה דער גאָט פֿון דײַנע עלטערן האָט דיר געגעבן, עס צו אַרבן, אַלע טעג
        װאָס איר לעבט אױף דער ערד.
      cs: ' Tato jsou ustanovení a soudové, kterýchž ostříhati budete, činíce [je]
        v zemi, kterouž Hospodin Bůh otců tvých dá tobě, abys dědičně vládl jí po
        všecky dny, v nichž živi budete na zemi.'
      pl: Oto ustawy i prawa, które starać się powinniście spełniać na ziemi, którą
        oddaje Wiekuisty, Bóg ojców twoich, tobie, abyś ją posiadł, po wszystkie dni,
        w których żyć będziesz na tej ziemi: 
    2:
      he: אַבֵּד תְּאַבְּדוּן אֶת־כָּל־הַמְּקֹמוֹת אֲשֶׁר עָבְדוּ־שָׁם הַגּוֹיִם אֲשֶׁר
        אַתֶּם יֹרְשִׁים אֹתָם אֶת־אֱלֹהֵיהֶם עַל־הֶהָרִים הָרָמִים וְעַל־הַגְּבָעוֹת
        וְתַחַת כָּל־עֵץ רַעֲנָן׃
      yi: אונטערברענגען זאָלט איר אונטערברענגען אַלע ערטער װאָס די פֿעלקער װאָס איר
        ירשעט זײ האָבן דאָרטן געדינט זײערע געטער, אױף די הױכע בערג, און אױף די בערגלעך,
        און אונטער יעטװעדער צװײַגהאַפֿטיקן בױם.
      cs: Zkazíte do gruntu všecka místa, na nichž sloužili národové, (kteréž vy dědičně
        opanujete,) bohům svým, na vrších vysokých a na pahrbcích, a pod každým stromem
        ratolestným.
      pl: Do szczętu zburzycie wszystkie miejsca, na których służyły narody, któremi
        zawładniecie, bogom swoim, - na górach wysokich i na pagórkach, i pod każdem
        drzewem zielonem; -  
    3:
      he: וְנִתַּצְתֶּם אֶת־מִזְבּחֹתָם וְשִׁבַּרְתֶּם אֶת־מַצֵּבֹתָם וַאֲשֵׁרֵיהֶם
        תִּשְׂרְפוּן בָּאֵשׁ וּפְסִילֵי אֱלֹהֵיהֶם תְּגַדֵּעוּן וְאִבַּדְתֶּם אֶת־שְׁמָם
        מִן־הַמָּקוֹם הַהוּא׃
      yi: און איר זאָלט אײַנװאַרפֿן זײערע מזבכות, און צעברעכן זײערע זײַלשטײנער, און
        זײערע געצנבײמער זאָלט איר פֿאַרברענען אין פֿײַער, און זײערע געשניצטע געטער
        זאָלט איר אָפּהאַקן, און איר זאָלט אונטערברענגען זײער נאָמען פֿון יענעם אָרט.
      cs: Oltáře jejich zbořte, a obrazy jejich ztlucte, háje také jejich ohněm spalte
        a rytiny bohů jejich stroskotejte, a vyhlaďte jméno jejich z místa toho.
      pl: I rozwalicie ofiarnice ich, i skruszycie posągi ich, i poświęcone gaje ich
        spalicie ogniem, rzeźby téż bóstw ich rozbijecie, a zgładzicie imię ich z miejsca
        onego. 
    4:
      he: לֹא־תַעֲשׂוּן כֵּן לַיהוָה אֱלֹהֵיכֶם׃
      yi: איר זאָלט ניט טאָן אַזױ װי זײ, צו יהוה אײַער גאָט.
      cs: Neučiníte tak Hospodinu Bohu svému,
      pl: Nie czyńcie podobnych dla Wiekuistego, Boga waszego; 
    5:
      he: כִּי אִם־אֶל־הַמָּקוֹם אֲשֶׁר־יִבְחַר יְהוָה אֱלֹהֵיכֶם מִכָּל־שִׁבְטֵיכֶם
        לָשׂוּם אֶת־שְׁמוֹ שָׁם לְשִׁכְנוֹ תִדְרְשׁוּ וּבָאתָ שָׁמָּה׃
      yi: נײַערט צו דעם אָרט װאָס יהוה אײַער גאָט װעט אױסדערװײלן פֿון אַלע אײַערע
        שבֿטים צו טאָן זײַן נאָמען דאָרטן – צו זײַן רוּונג זאָלט איר אײַך װענדן, און
        אַהין זאָלט איר גײן.
      cs: Ale kteréž by místo vyvolil Hospodin Bůh váš ze všech pokolení vašich, aby
        položil jméno své tu, a bydlil na něm, hledati [ho], a tam choditi budete.
      pl: A tylko ku miejscu, które wybierze Wiekuisty, Bóg wasz, ze wszystkich pokoleń
        waszych, aby położyć imię Swoje tam, ku siedzibie Jego się zwracajcie, i tam
        przychodzić będziesz. 
    6:
      he: וַהֲבֵאתֶם שָׁמָּה עֹלֹתֵיכֶם וְזִבְחֵיכֶם וְאֵת מַעְשְׂרֹתֵיכֶם וְאֵת תְּרוּמַת
        יֶדְכֶם וְנִדְרֵיכֶם וְנִדְבֹתֵיכֶם וּבְכֹרֹת בְּקַרְכֶם וְצֹאנְכֶם׃
      yi: און אַהין זאָלט איר ברענגען אײַערע בראַנדאָפּפֿער און אײַערע שלאַכטאָפּפֿער,
        און אײַערע מעשׂרס, און די אָפּשײדונג פֿון אײַער האַנט, און אײַערע נדרים, און
        אײַערע פֿרײַװיליקע גאָבן, און די ערשטלינגען פֿון אײַערע רינדער און אײַערע
        שאָף.
      cs: Tam také přinášeti budete zápaly své a oběti i desátky své, oběti rukou
        svých i sliby své, dobrovolné [oběti] své, i prvorozené z skotů a bravů svých,
      pl: Tamże przynosić będziecie całopalenia wasze, i rzeźne ofiary, i dziesięciny
        wasze, i dań rąk waszych, i objaty, i dobrowolne dary wasze, i pierworodne
        rogacizny i trzód waszych; 
    7:
      he: וַאֲכַלְתֶּם־שָׁם לִפְנֵי יְהוָה אֱלֹהֵיכֶם וּשְׂמַחְתֶּם בְּכֹל מִשְׁלַח
        יֶדְכֶם אַתֶּם וּבָתֵּיכֶם אֲשֶׁר בֵּרַכְךָ יְהוָה אֱלֹהֶיךָ׃
      yi: און איר זאָלט דאָרטן עסן פֿאַר יהוה אײַער גאָט, און זיך פֿרײען מיט דעם גאַנצן
        אױפֿטו פֿון אײַער האַנט, איר און אײַערע הױזגעזינטן, לױט װי יהוה דײַן גאָט
        האָט דיך געבענטשט.
      cs: A jísti budete tam před Hospodinem Bohem svým, a veseliti se budete v každé
        věci, k níž přičiníte ruky své, vy i domové vaši, v nichž požehnal tobě Hospodin
        Bůh tvůj.
      pl: A spożywajcie je tam przed obliczem Wiekuistego, Boga waszego, a weselcie
        się, wy i rodziny wasze, wszelkim dobytkiem rąk waszych, którym pobłogosławił
        ci Wiekuisty, Bóg twój; 
    8:
      he: לֹא תַעֲשׂוּן כְּכֹל אֲשֶׁר אֲנַחְנוּ עֹשִׂים פֹּה הַיּוֹם אִישׁ כָּל־הַיָּשָׁר
        בְּעֵינָיו׃
      yi: איר זאָלט ניט טאָן אַזױ װי אַלץ װאָס מיר טוען דאָ הײַנט, איטלעכער אַלץ װאָס
        איז רעכטפֿאַרטיק אין זײַנע אױגן;
      cs: Nebudete dělati tak, jakž my nyní zde činíme, jeden každý což se mu dobrého
        vidí.
      pl: Nie będziecie czynili według tego wszystkiego, co my tu czynim dzisiaj,
        - każdy - wszystko, co godziwém w oczach jego! 
    9:
      he: כִּי לֹא־בָּאתֶם עַד־עָתָּה אֶל־הַמְּנוּחָה וְאֶל־הַנַּחֲלָה אֲשֶׁר־יְהוָה
        אֱלֹהֶיךָ נֹתֵן לָךְ׃
      yi: װאָרום איר זײַט ביז אַצונד ניט געקומען צו דער רו און צו דער אַרבונג װאָס
        יהוה דײַן גאָט גיט דיר.
      cs: Nebo až dosavad nepřišli jste k odpočinutí a dědictví, kteréž Hospodin Bůh
        tvůj dává tobě.
      pl: Przeto, żeście nie dostąpili dotąd spoczynku i posiadłości, którą Wiekuisty,
        Bóg twój, nadaje tobie. 
    10:
      he: וַעֲבַרְתֶּם אֶת־הַיַּרְדֵּן וִישַׁבְתֶּם בָּאָרֶץ אֲשֶׁר־יְהוָה אֱלֹהֵיכֶם
        מַנְחִיל אֶתְכֶם וְהֵנִיחַ לָכֶם מִכָּל־אֹיְבֵיכֶם מִסָּבִיב וִישַׁבְתֶּם־בֶּטַח׃
      yi: אָבער אַז איר װעט אַריבערגײן דעם יַרדן, און איר װעט זיך באַזעצן אין דעם
        לאַנד װאָס יהוה אײַער גאָט מאַכט אײַך אַרבן, און ער װעט אײַך באַרוען פֿון
        אַלע אײַערע פֿײַנט פֿון רונד אַרום, און איר װעט זיצן אין זיכערקײט,
      cs: 'Ale když přejdouce Jordán, bydliti budete v zemi, kterouž Hospodin Bůh
        váš dá vám, abys jí vládl právem dědičným, a odpočinutí dá vám ode všech vůkol
        nepřátel vašich, a bydliti budete bezpečně:'
      pl: Ale gdy przejdziecie za Jarden, a osiądziecie na ziemi, którą Wiekuisty,
        Bóg wasz, obdziela was, i uspokoi was od wszystkich wrogów waszych wokoło,
        i będziecie mieszkali bezpiecznie: 
    11:
      he: וְהָיָה הַמָּקוֹם אֲשֶׁר־יִבְחַר יְהוָה אֱלֹהֵיכֶם בּוֹ לְשַׁכֵּן שְׁמוֹ
        שָׁם שָׁמָּה תָבִיאוּ אֵת כָּל־אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם עוֹלֹתֵיכֶם
        וְזִבְחֵיכֶם מַעְשְׂרֹתֵיכֶם וּתְרֻמַת יֶדְכֶם וְכֹל מִבְחַר נִדְרֵיכֶם אֲשֶׁר
        תִּדְּרוּ לַיהוָה׃
      yi: 'זאָל זײַן: דער אָרט װאָס יהוה אײַער גאָט װעט אים אױסדערװײלן צו מאַכן רוען
        זײַן נאָמען דאָרטן, אַהין זאָלט איר ברענגען אַלץ װאָס איך באַפֿעל אײַך: אײַערע
        בראַנדאָפּפֿער און אײַערע שלאַכטאָפּפֿער, אײַערע מעשׂרס, און די אָפּשײדונג
        פֿון אײַער האַנט, און אַלע אײַערע געקליבענע נדרים װאָס איר װעט מנדר זײַן צו
        גאָט.'
      cs: Tedy k místu tomu, kteréž by vyvolil Hospodin Bůh váš, aby tam přebývalo
        jméno jeho, přinášeti budete všecky věci, kteréž já přikazuji vám, zápaly
        své, oběti své a desátky své, a oběti rukou svých a všecko, což předního jest
        v slibích vašich, kteréž byste činili Hospodinu.
      pl: 'Wtedy, na to miejsce, które wybierze Wiekuisty, Bóg wasz, aby ustanowić
        imię Swoje w niém, tam przynoście wszystko, co przykazuję wam: całopalenia,
        rzeźne ofiary, dziesięciny wasze, i dań rąk waszych, i wszystko wybrane na objaty
        wasze, któreście ślubowali Wiekuistemu; '
    12:
      he: וּשְׂמַחְתֶּם לִפְנֵי יְהוָה אֱלֹהֵיכֶם אַתֶּם וּבְנֵיכֶם וּבְנֹתֵיכֶם וְעַבְדֵיכֶם
        וְאַמְהֹתֵיכֶם וְהַלֵּוִי אֲשֶׁר בְּשַׁעֲרֵיכֶם כִּי אֵין לוֹ חֵלֶק וְנַחֲלָה
        אִתְּכֶם׃
      yi: און איר זאָלט זיך פֿרײען פֿאַר יהוה אײַער גאָט, איר, און אײַערע זין און
        אײַערע טעכטער, און אײַערע קנעכט און אײַערע דינסטן, און דער לֵוִי װאָס אין
        אײַערע טױערן; װאָרום ער האָט ניט קײן חלק און קײן נחלה בײַ אײַך.
      cs: A veseliti se budete před Hospodinem Bohem svým, vy i synové vaši i dcery
        vaše, služebníci vaši i děvky vaše, i Levíta, kterýž jest v branách tvých,
        nebo nemají dílu a dědictví s vámi.
      pl: I weselić się będziecie przed obliczem Wiekuistego, Boga waszego, - wy,
        i synowie wasi, i córki wasze, i sługi, i służebnice wasze, i Lewita, który
        w bramach waszych, ponieważ niema on części ani udziału z wami. 
    13:
      he: הִשָּׁמֶר לְךָ פֶּן־תַּעֲלֶה עֹלֹתֶיךָ בְּכָל־מָקוֹם אֲשֶׁר תִּרְאֶה׃
      yi: היט דיך, זאָלסט ניט אױפֿברענגען דײַנע בראַנדאָפּפֿער אין איטלעכן אָרט װאָס
        דו װעסט זען;
      cs: Vystříhej se, abys neobětoval zápalných obětí svých na žádném místě, kteréž
        bys [sobě] obhlédl.
      pl: Strzeż się, abyś nie składał całopaleń twoich na każdém miejscu, które sobie
        upatrzysz; 
    14:
      he: כִּי אִם־בַּמָּקוֹם אֲשֶׁר־יִבְחַר יְהוָה בְּאַחַד שְׁבָטֶיךָ שָׁם תַּעֲלֶה
        עֹלֹתֶיךָ וְשָׁם תַּעֲשֶׂה כֹּל אֲשֶׁר אָנֹכִי מְצַוֶּךָּ׃
      yi: נײַערט אין דעם אָרט װאָס גאָט װעט אױסדערװײלן אין אײנעם פֿון דײַנע שבֿטים,
        דאָרטן זאָלסטו אױפֿברענגען דײַנע בראַנדאָפּפֿער, און דאָרטן זאָלסטו טאָן אַלץ
        װאָס איך באַפֿעל דיר.
      cs: Ale na tom místě, kteréž by vyvolil Hospodin v jednom z pokolení tvých,
        tam obětovati budeš zápaly své, a tam učiníš všecko, což já přikazuji tobě.
      pl: Ale jedynie na tém miejscu, które wybierze Wiekuisty w jedném z pokoleń
        twoich, tam składaj całopalenia twoje, i tam czyń wszystko co przykazuję tobie. 
    15:
      he: רַק בְּכָל־אַוַּת נַפְשְׁךָ תִּזְבַּח וְאָכַלְתָּ בָשָׂר כְּבִרְכַּת יְהוָה
        אֱלֹהֶיךָ אֲשֶׁר נָתַן־לְךָ בְּכָל־שְׁעָרֶיךָ הַטָּמֵא וְהַטָּהוֹר יֹאכְלֶנּוּ
        כַּצְּבִי וְכָאַיָּל׃
      yi: אָבער מעגסט װיפֿיל דײַן האַרץ געלוסט שלאַכטן און עסן פֿלײש אין אַלע דײַנע
        טױערן, װי נאָך דער מזל-ברכה פֿון יהוה דײַן גאָט װאָס ער האָט דיר געגעבן; דער
        אומרײנער אַזױ װי דער רײנער מעג עס עסן, אַזױ װי אַ הירש און װי אַ הינד.
      cs: A však jestliže by se kdy zalíbilo duši tvé, zabiješ [sobě], a jísti budeš
        maso vedlé požehnání Hospodina Boha svého, kteréž by dal tobě ve všech městech
        tvých; nečistý i čistý jísti je bude, jako srnu i jelena.
      pl: Wszakże, ile tylko zapragnie dusza twoja, możesz zarzynać i pożywać mięso,
        z błogosławieństwa Wiekuistego, Boga twojego, które ci użyczył, - we wszystkich
        bramach twoich, - nieczysty i czysty pożywać je może, jako sarnę albo jelenia. 
    16:
      he: רַק הַדָּם לֹא תֹאכֵלוּ עַל־הָאָרֶץ תִּשְׁפְּכֶנּוּ כַּמָּיִם׃
      yi: נאָר דאָס בלוט זאָלט איר ניט עסן; אױף דער ערד זאָלסטו עס אױסגיסן אַזױ װי
        װאַסער.
      cs: Krve toliko jísti nebudete, na zemi vycedíte ji jako vodu.
      pl: Tylko krwi pożywać nie będziecie; na ziemię wylewaj ją, jako wodę. 
    17:
      he: לֹא־תוּכַל לֶאֱכֹל בִּשְׁעָרֶיךָ מַעְשַׂר דְּגָנְךָ וְתִירֹשְׁךָ וְיִצְהָרֶךָ
        וּבְכֹרֹת בְּקָרְךָ וְצֹאנֶךָ וְכָל־נְדָרֶיךָ אֲשֶׁר תִּדֹּר וְנִדְבֹתֶיךָ
        וּתְרוּמַת יָדֶךָ׃
      yi: טאָרסט ניט עסן אין דײַנע טױערן דעם מעשׂר פֿון דײַן תּבֿואה און דײַן װײַן
        און דײַן אײל, און די ערשטלינגען פֿון דײַנע רינדער און דײַנע שאָף, און אַלע
        נדרים װאָס דו װעסט מנדר זײַן, און דײַנע פֿרײַװיליקע גאָבן, און די אָפּשײדונג
        פֿון דײַן האַנט;
      cs: Nebudeš moci jísti v městě svém desátků obilí svého, vína a oleje svého,
        i prvorozených skotů a bravů svých, i všeho, k čemuž se slibem zavážeš, dobrovolných
        [obětí] svých a obětí rukou svých.
      pl: Nie wolno ci pożywać w bramach twoich dziesięciny zboża, i wina, i oliwy
        twojej, i pierworodnych rogacizny twojej, i trzód twoich, ani żadnych objat
        twoich, którebyś ślubował, albo dobrowolnych darów twoich, i dani rąk twoich; 
    18:
      he: כִּי אִם־לִפְנֵי יְהוָה אֱלֹהֶיךָ תֹּאכְלֶנּוּ בַּמָּקוֹם אֲשֶׁר יִבְחַר
        יְהוָה אֱלֹהֶיךָ בּוֹ אַתָּה וּבִנְךָ וּבִתֶּךָ וְעַבְדְּךָ וַאֲמָתֶךָ וְהַלֵּוִי
        אֲשֶׁר בִּשְׁעָרֶיךָ וְשָׂמַחְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ בְּכֹל מִשְׁלַח
        יָדֶךָ׃
      yi: נײַערט פֿאַר יהוה דײַן גאָט זאָלסטו עס עסן, אין דעם אָרט װאָס יהוה דײַן
        גאָט װעט אים אױסדערװײלן, דו, און דײַן זון און דײַן טאָכטער, און דײַן קנעכט
        און דײַן דינסט, און דער לֵוִי װאָס אין דײַנע טױערן. און זאָלסט זיך פֿרײען
        פֿאַר יהוה דײַן גאָט מיט דעם גאַנצן אױפֿטו פֿון דײַן האַנט.
      cs: Ale před Hospodinem Bohem svým jísti je budeš na místě, kteréž vyvolil Hospodin
        Bůh tvůj, ty i syn tvůj i dcera tvá, služebník tvůj a děvka tvá, i Levíta,
        kterýž jest v branách tvých, a veseliti se budeš před Hospodinem Bohem svým
        ve všech věcech, k nimž bys přičinil ruky své.
      pl: Lecz tylko przed obliczem Wiekuistego, Boga twojego, pożywać to będziesz,
        na miejscu, które wybierze Wiekuisty, Bóg twój, - ty, i syn twój, i córka
        twoja, i sługa twój, i służebnica twoja, i Lewita, który w bramach twoich;
        i będziesz się weselił przed Wiekuistym, Bogiem twoim, wszelkim dobytkiem
        rąk twoich. 
    19:
      he: הִשָּׁמֶר לְךָ פֶּן־תַּעֲזֹב אֶת־הַלֵּוִי כָּל־יָמֶיךָ עַל־אַדְמָתֶךָ׃
      yi: היט דיך, זאָלסט ניט פֿאַרלאָזן דעם לֵוִי, אַלע טעג אױף דײַן לאַנד.
      cs: Vystříhejž se, abys neopouštěl Levítů v zemi své po všecky dny své.
      pl: Strzeż się, abyś nie opuszczał Lewity po wszystkie dni na ziemi twojej! 
    20:
      he: כִּי־יַרְחִיב יְהוָה אֱלֹהֶיךָ אֶת־גְּבוּלְךָ כַּאֲשֶׁר דִּבֶּר־לָךְ וְאָמַרְתָּ
        אֹכְלָה בָשָׂר כִּי־תְאַוֶּה נַפְשְׁךָ לֶאֱכֹל בָּשָׂר בְּכָל־אַוַּת נַפְשְׁךָ
        תֹּאכַל בָּשָׂר׃
      yi: 'אַז יהוה דײַן גאָט װעט דערברײטערן דײַן געמאַרק, אַזױ װי ער האָט דיר צוגעזאָגט,
        און װעסט זאָגן: «לאָמיך עסן פֿלײש», װײַל דײַן האַרץ װעט געלוסטן צו עסן פֿלײש,
        מעגסטו עסן פֿלײש װיפֿיל דײַן האַרץ געלוסט.'
      cs: 'Když rozšíří Hospodin Bůh tvůj pomezí tvé, jakož mluvil tobě, a řekl bys
        [sám v sobě]: Budu jísti maso, proto že žádá duše tvá jísti maso, vedlé vší
        líbosti své jísti budeš maso.'
      pl: 'Gdy rozszerzy Wiekuisty, Bóg twój, granicę twoję, jako ci przyrzekł, a powiedziałbyś:
        Chciałbym pożywać mięso, - dla tego, że zapragnie dusza twoja pożywać mięsa,
        - ile tylko zapragnie dusza twoja, możesz pożywać mięsa. '
    21:
      he: כִּי־יִרְחַק מִמְּךָ הַמָּקוֹם אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ לָשׂוּם שְׁמוֹ
        שָׁם וְזָבַחְתָּ מִבְּקָרְךָ וּמִצֹּאנְךָ אֲשֶׁר נָתַן יְהוָה לְךָ כַּאֲשֶׁר
        צִוִּיתִךָ וְאָכַלְתָּ בִּשְׁעָרֶיךָ בְּכֹל אַוַּת נַפְשֶׁךָ׃
      yi: אױב עס װעט זײַן װײַט פֿון דיר דער אָרט װאָס יהוה דײַן גאָט װעט אױסדערװײלן
        צו טאָן זײַן נאָמען דאָרטן, זאָלסטו שלאַכטן פֿון דײַנע רינדער און פֿון דײַנע
        שאָף װאָס גאָט האָט דיר געגעבן, אַזױ װי איך האָב דיר באַפֿױלן, און עסן אין
        דײַנע טױערן װיפֿיל דײַן האַרץ געלוסט.
      cs: Jestliže by daleko bylo od tebe místo, kteréž vyvolí Hospodin Bůh tvůj,
        aby přebývalo tam jméno jeho, zabiješ [hovado] z skotů neb bravů svých, kteréž
        by dal Hospodin tobě, jakžť jsem přikázal tobě, a jísti budeš v městě svém,
        vedlé vší líbosti duše své.
      pl: Jeżeliby zbyt odległém od ciebie było miejsce, które wybierze Wiekuisty,
        Bóg twój, aby położyć imię Swoje tam, - zarzynaj wtedy z rogacizny twojej
        i z trzód twoich, które dał ci Wiekuisty, - jakom ci rozkazał, a pożywaj w bramach
        twoich, ile zapragnie dusza twoja; 
    22:
      he: אַךְ כַּאֲשֶׁר יֵאָכֵל אֶת־הַצְּבִי וְאֶת־הָאַיָּל כֵּן תֹּאכְלֶנּוּ הַטָּמֵא
        וְהַטָּהוֹר יַחְדָּו יֹאכְלֶנּוּ׃
      yi: אָבער װי מע עסט אַ הירש און אַ הינד, אַזױ זאָלסטו עס עסן; דער אומרײנער אין
        אײנעם מיטן רײנעם מעג עס עסן.
      cs: Jakž se jídá srna a jelen, tak je jísti budeš; nečistý i čistý bude je jísti.
      pl: Ale jako pożywa się sarnę, albo jelenia, tak je pożywaj; nieczysty i czysty
        zarówno pożywać je mogą; 
    23:
      he: רַק חֲזַק לְבִלְתִּי אֲכֹל הַדָּם כִּי הַדָּם הוּא הַנָּפֶשׁ וְלֹא־תֹאכַל
        הַנֶּפֶשׁ עִם־הַבָּשָׂר׃
      yi: נאָר זײַ פֿעסט ניט צו עסן דאָס בלוט, װאָרום דאָס בלוט איז דאָס לעבן, און
        טאָרסט ניט עסן דאָס לעבן מיטן פֿלײש.
      cs: Toliko buď stálý, abys krve nejedl; nebo krev jest duše, protož nebudeš
        jísti duše s masem jejím.
      pl: Wszakże bądź wytrwałym, abyś nie pożywał krwi; albowiem krew - jest to dusza,
        a nie pożywaj duszy wraz z mięsem; 
    24:
      he: לֹא תֹּאכְלֶנּוּ עַל־הָאָרֶץ תִּשְׁפְּכֶנּוּ כַּמָּיִם׃
      yi: זאָלסט עס ניט עסן; אױף דער ערד זאָלסטו עס אױסגיסן אַזױ װי װאַסער.
      cs: Nejeziž jí, [ale] na zem ji vyceď jako vodu.
      pl: Nie pożywaj jej; na ziemię wylewaj ją jako wodę! 
    25:
      he: לֹא תֹּאכְלֶנּוּ לְמַעַן יִיטַב לְךָ וּלְבָנֶיךָ אַחֲרֶיךָ כִּי־תַעֲשֶׂה
        הַיָּשָׁר בְּעֵינֵי יְהוָה׃
      yi: זאָלסט עס ניט עסן, כּדי עס זאָל גוט זײַן דיר און דײַנע קינדער נאָך דיר,
        אַז דו װעסט טאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט.
      cs: Nebudeš jísti jí, aby tobě dobře bylo i synům tvým po tobě, když bys činil,
        což dobrého jest před očima Hospodinovýma.
      pl: Nie pożywaj jej, aby dobrze się wiodło tobie, i synom twoim po tobie, gdybyś
        czynił, co godziwém w oczach Wiekuistego! 
    26:
      he: רַק קָדָשֶׁיךָ אֲשֶׁר־יִהְיוּ לְךָ וּנְדָרֶיךָ תִּשָּׂא וּבָאתָ אֶל־הַמָּקוֹם
        אֲשֶׁר־יִבְחַר יְהוָה׃
      yi: נאָר דײַנע געהײליקטע זאַכן װאָס װעלן זײַן בײַ דיר, און דײַנע נדרים, זאָלסטו
        נעמען און גײן צו דעם אָרט װאָס גאָט װעט אױסדערװײלן;
      cs: Ale posvěcené věci své, kteréž bys měl, a což bys slíbil, vezmeš, a doneseš
        na místo, kteréž vyvolí Hospodin,
      pl: Tylko świętości twoje, które mieć będziesz, i objaty twoje zabieraj, i przychodź
        na miejsce, które wybierze Wiekuisty. 
    27:
      he: וְעָשִׂיתָ עֹלֹתֶיךָ הַבָּשָׂר וְהַדָּם עַל־מִזְבַּח יְהוָה אֱלֹהֶיךָ וְדַם־זְבָחֶיךָ
        יִשָּׁפֵךְ עַל־מִזְבַּח יְהוָה אֱלֹהֶיךָ וְהַבָּשָׂר תֹּאכֵל׃
      yi: און זאָלסט מאַכן דײַנע בראַנדאָפּפֿער, דאָס פֿלײש און דאָס בלוט, אױף דעם
        מזבח פֿון יהוה דײַן גאָט; און דאָס בלוט פֿון דײַנע שלאַכטאָפּפֿער זאָל אױסגעגאָסן
        װערן אױף דעם מזבח פֿון גאָט דײַן האַר, און דאָס פֿלײש זאָלסטו עסן.
      cs: A obětovati budeš oběti své zápalné, maso a krev, na oltář Hospodina Boha
        svého; ale krev [jiných] obětí tvých vylita bude na oltář Hospodina Boha tvého,
        maso pak jísti budeš.
      pl: I spełniaj całopalenia twoje, mięso i krew, na ofiarnicy Wiekuistego, Boga
        twojego; wszakże krew rzeźnych ofiar twoich wylana będzie na ofiarnicy Wiekuistego,
        Boga twojego, a mięso pożywać możesz. 
    28:
      he: שְׁמֹר וְשָׁמַעְתָּ אֵת כָּל־הַדְּבָרִים הָאֵלֶּה אֲשֶׁר אָנֹכִי מְצַוֶּךָּ
        לְמַעַן יִיטַב לְךָ וּלְבָנֶיךָ אַחֲרֶיךָ עַד־עוֹלָם כִּי תַעֲשֶׂה הַטּוֹב
        וְהַיָּשָׁר בְּעֵינֵי יְהוָה אֱלֹהֶיךָ׃
      yi: היט און זאָלסט געהאָרכן אַלע די דאָזיקע װערטער װאָס איך באַפֿעל דיר, כּדי
        עס זאָל גוט זײַן דיר און דײַנע קינדער נאָך דיר ביז אײביק, אַז דו װעסט טאָן
        װאָס איז גוט און רעכטפֿאַרטיק אין די אױגן פֿון יהוה דײַן גאָט.
      cs: Ostříhej a poslouchej všech slov těchto, kteráž já přikazuji tobě, aby tobě
        dobře bylo i synům tvým po tobě až na věky, když bys činil, což dobrého a
        pravého jest, před očima Hospodina Boha svého.
      pl: Przestrzegaj a słuchaj wszystkich słów tych, które przykazuję tobie, aby
        dobrze się wiodło tobie, i synom twoim po tobie na wieki, gdybyś czynił co
        dobrem i godziwem w oczach Wiekuistego, Boga twojego. 
    29:
      he: כִּי־יַכְרִית יְהוָה אֱלֹהֶיךָ אֶת־הַגּוֹיִם אֲשֶׁר אַתָּה בָא־שָׁמָּה לָרֶשֶׁת
        אוֹתָם מִפָּנֶיךָ וְיָרַשְׁתָּ אֹתָם וְיָשַׁבְתָּ בְּאַרְצָם׃
      yi: אַז יהוה דײַן גאָט װעט פֿאַרשנײַדן די פֿעלקער װאָס דו קוסמט אַהין, זײ צו
        פֿאַרטרײַבן פֿון פֿאַר דיר, און װעסט זײ ירשען, און זיך באַזעצן אין זײער לאַנד,
      cs: Když by [pak] vyplénil Hospodin Bůh tvůj od tváři tvé národy ty, k nimž
        ty tudíž vejdeš, abys dědičně vládl jimi, a dědičně je opanoval, a bydlil
        v zemi jejich,
      pl: Gdy wytępi Wiekuisty, Bóg twój, te narody, do których idziesz, abyś je wypędził
        z przed oblicza twojego, a zamieszkasz w ziemi ich, -  
    30:
      he: הִשָּׁמֶר לְךָ פֶּן־תִּנָּקֵשׁ אַחֲרֵיהֶם אַחֲרֵי הִשָּׁמְדָם מִפָּנֶיךָ
        וּפֶן־תִּדְרֹשׁ לֵאלֹהֵיהֶם לֵאמֹר אֵיכָה יַעַבְדוּ הַגּוֹיִם הָאֵלֶּה אֶת־אֱלֹהֵיהֶם
        וְאֶעֱשֶׂה־כֵּן גַּם־אָנִי׃
      yi: 'היט דיך, זאָלסט ניט געשטרױכלט װערן זײ נאָכצוטאָן, נאָכדעם װי זײ װעלן פֿאַרטיליקט
        װערן פֿון פֿאַר דיר, און זאָלסט ניט נאָכפֿרעגן נאָך זײערע געטער, אַזױ צו זאָגן:
        װי פֿלעגן די דאָדאָזיקע פֿעלקער דינען זײערע געטער? טאָ לאָמיך אױך אַזױ טאָן.'
      cs: 'Vystříhej se, abys neuvázl v osídle, [jda] za nimi, když by již vyhlazeni
        byli od tváři tvé. Nevyptávej se na bohy jejich, říkaje: Jak jsou sloužili
        národové ti bohům svým, tak i já učiním.'
      pl: 'Strzeż się, abyś się nie usidlił, idąc za niemi, po wytępieniu ich z przed
        oblicza twojego, - i abyś nie dążył za bogami ich, mówiąc: Jako służyły narody
        te bogom swoim, tak uczynię téż i ja." '
    31:
      he: לֹא־תַעֲשֶׂה כֵן לַיהוָה אֱלֹהֶיךָ כִּי כָּל־תּוֹעֲבַת יְהוָה אֲשֶׁר שָׂנֵא
        עָשׂוּ לֵאלֹהֵיהֶם כִּי גַם אֶת־בְּנֵיהֶם וְאֶת־בְּנֹתֵיהֶם יִשְׂרְפוּ בָאֵשׁ
        לֵאלֹהֵיהֶם׃
      yi: זאָלסט ניט טאָן אַזױ צו יהוה דײַן גאָט; װאָרום יעטװעדער אומװערדיקײט פֿון
        יהוה, װאָס ער האָט פֿײַנט, האָבן זײ געטאָן צו זײערע געטער; װאָרום אַפֿילו
        זײערע זין און זײערע טעכטער פֿאַרברענען זײ אין פֿײַער צו זײערע געטער.
      cs: Neučiníš tak Hospodinu Bohu svému, nebo všecko, což v ohavnosti má Hospodin,
        a čehož nenávidí, činili bohům svým; také i syny své a dcery své ohněm pálili
        [ke cti] bohům svým.
      pl: Nie postępuj tak względem Wiekuistego, Boga twojego; gdyż wszelką ohydę,
        której nienawidzi, czyniły dla bogów swoich, a nawet i synów swoich, i córki
        swoje palą w ogniu bogom swoim! 
  13:
    1:
      he: אֵת כָּל־הַדָּבָר אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם אֹתוֹ תִשְׁמְרוּ לַעֲשׂוֹת
        לֹא־תֹסֵף עָלָיו וְלֹא תִגְרַע מִמֶּנּוּ׃
      yi: אַלדאָס װאָרט װאָס איך באַפֿעל אײַך, דאָס זאָלט איר היטן צו טאָן; זאָלסט
        ניט צולײגן דערצו, און זאָלסט ניט מינערן דערפֿון.
      cs: Cožkoli já přikazuji vám, ostříhati budete, činíce [to]; nepřidáte k tomu,
        aniž co z toho ujmete.
      pl: Wszystko to, co ja wam przykazuję, starajcie się spełniać; nie dodawaj do tego,
        ani odejmuj od tego! 
    2:
      he: כִּי־יָקוּם בְּקִרְבְּךָ נָבִיא אוֹ חֹלֵם חֲלוֹם וְנָתַן אֵלֶיךָ אוֹת אוֹ
        מוֹפֵת׃
      yi: אַז צװישן דיר װעט אױפֿשטײן אַ נבֿיא, אָדער אַ חלומער פֿון חלוֹמות, און ער
        װעט דיר געבן אַ צײכן אָדער אַ װוּנדער –
      cs: ' Povstal-li by u prostřed tebe prorok, aneb [někdo], ješto by míval sny,
        a ukázal by tobě znamení aneb zázrak,'
      pl: Gdyby powstał wpośród ciebie prorok, albo snowidz; i przedstawiłby ci znamię
        albo cud, -  
    3:
      he: וּבָא הָאוֹת וְהַמּוֹפֵת אֲשֶׁר־דִּבֶּר אֵלֶיךָ לֵאמֹר נֵלְכָה אַחֲרֵי אֱלֹהִים
        אֲחֵרִים אֲשֶׁר לֹא־יְדַעְתָּם וְנָעָבְדֵם׃
      yi: 'און דער צײכן און דאָס װוּנדער װאָס ער האָט דיר פֿאַרױסגעזאָגט, װעט אָנקומען
        – אַזױ צו זאָגן: לאָמיר גײן נאָך פֿרעמדע געטער – װאָס דו קענסט ניט – און לאָמיר
        זײ דינען;'
      cs: 'Byť se pak i stalo to znamení aneb zázrak, a mluvil by tobě, řka: Poďme,
        následujme bohů cizích, (kterýchž neznáš,) a služme jim:'
      pl: 'I spełniłoby się owo znamię, albo ten cud, o którym ci powiedział, mówiąc:
        pójdźmy za bogami cudzemi, których nie znasz, a służmy im! -  '
    4:
      he: לֹא תִשְׁמַע אֶל־דִּבְרֵי הַנָּבִיא הַהוּא אוֹ אֶל־חוֹלֵם הַחֲלוֹם הַהוּא
        כִּי מְנַסֶּה יְהוָה אֱלֹהֵיכֶם אֶתְכֶם לָדַעַת הֲיִשְׁכֶם אֹהֲבִים אֶת־יְהוָה
        אֱלֹהֵיכֶם בְּכָל־לְבַבְכֶם וּבְכָל־נַפְשְׁכֶם׃
      yi: זאָלסטו ניט צוהערן צו די װערטער פֿון יענעם נבֿיא, אָדער יענעם חלומער פֿון
        חלוֹמות, װאָרום דאָס פּרוּװט אײַך יהוה אײַער גאָט, כּדי צו װיסן אױב איר האָט
        ליב יהוה אײַער גאָט מיט אײַער גאַנצן האַרצן און מיט אײַער גאַנצער זעל.
      cs: Neuposlechneš slov proroka toho, ani snáře, nebo zkušuje vás Hospodin Bůh
        váš, aby známé bylo, milujete-li Hospodina Boha svého z celého srdce svého
        a z celé duše své.
      pl: Nie usłuchasz słów proroka takiego, albo snowidza takiego, gdyż doświadcza
        was Wiekuisty, Bóg wasz, aby poznał, czy miłujecie Wiekuistego, Boga waszego,
        całem sercem waszém i całą duszą waszą. 
    5:
      he: אַחֲרֵי יְהוָה אֱלֹהֵיכֶם תֵּלֵכוּ וְאֹתוֹ תִירָאוּ וְאֶת־מִצְוֺתָיו תִּשְׁמֹרוּ
        וּבְקֹלוֹ תִשְׁמָעוּ וְאֹתוֹ תַעֲבֹדוּ וּבוֹ תִדְבָּקוּן׃
      yi: נאָך יהוה אײַער גאָט זאָלט איר גײן, און פֿאַר אים זאָלט איר מוֹרא האָבן,
        און זײַנע געבאָט זאָלט איר היטן, און צו זײַן קָול זאָלט איר צוהערן, און אים
        זאָלט איר דינען, און אָן אים זאָלט איר זיך באַהעפֿטן.
      cs: Hospodina Boha svého následujte, a jeho se bojte, přikázaní jeho ostříhejte,
        hlasu jeho poslouchejte, jemu služte a jeho se přídržte.
      pl: Za Wiekuistym, Bogiem waszym, postępujcie, Jego się obawiajcie, Jego przykazań
        przestrzegajcie, Jego głosu słuchajcie, Jemu służcie, i do Niego lgnijcie! 
    6:
      he: וְהַנָּבִיא הַהוּא אוֹ חֹלֵם הַחֲלוֹם הַהוּא יוּמָת כִּי דִבֶּר־סָרָה עַל־יְהוָה
        אֱלֹהֵיכֶם הַמּוֹצִיא אֶתְכֶם מֵאֶרֶץ מִצְרַיִם וְהַפֹּדְךָ מִבֵּית עֲבָדִים
        לְהַדִּיחֲךָ מִן־הַדֶּרֶךְ אֲשֶׁר צִוְּךָ יְהוָה אֱלֹהֶיךָ לָלֶכֶת בָּהּ וּבִעַרְתָּ
        הָרָע מִקִּרְבֶּךָ׃
      yi: און יענער נבֿיא אָדער יענער חלומער פֿון חלוֹמות זאָל געטײט װערן, װײַל ער
        האָט גערעדט אָפּקערונג קעגן יהוה אײַער גאָט, װאָס האָט אײַך אַרױסגעצױגן פֿון
        לאַנד מִצרַיִם, און װאָס האָט דיך אױסגעלײַזט פֿון דעם הױז פֿון קנעכטשאַפֿט
        – כּדי דיך אַראָפּצופֿירן פֿון דעם װעג װאָס יהוה דײַן גאָט האָט דיר באַפֿױלן
        צו גײן אין אים. און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר.
      cs: Prorok pak ten aneb snář zamordován bude, nebo mluvil to, čímž by odvrátil
        vás od Hospodina Boha vašeho, (kterýž vyvedl vás z země Egyptské, a vykoupil
        tě z domu služby,) aby tě srazil s cesty, kterouž přikázal tobě Hospodin Bůh
        tvůj, abys chodil po ní; a tak odejmeš zlé z prostředku svého.
      pl: 'Prorok zaś ów, albo snowidz ów, uśmiercony będzie, gdyż głosił odstępstwo
        od Wiekuistego, Boga waszego, który wywiódł was z ziemi Micraim, i wyzwolił
        cię z domu niewoli, - aby zwieść cię z drogi, o której przykazał ci Wiekuisty,
        abyś postępował nią: a wytępisz to zło z pośród siebie. '
    7:
      he: כִּי יְסִיתְךָ אָחִיךָ בֶן־אִמֶּךָ אוֹ־בִנְךָ אוֹ־בִתְּךָ אוֹ אֵשֶׁת חֵיקֶךָ
        אוֹ רֵעֲךָ אֲשֶׁר כְּנַפְשְׁךָ בַּסֵּתֶר לֵאמֹר נֵלְכָה וְנַעַבְדָה אֱלֹהִים
        אֲחֵרִים אֲשֶׁר לֹא יָדַעְתָּ אַתָּה וַאֲבֹתֶיךָ׃
      yi: 'אַז דײַן ברודער, דער זון פֿון דײַן מוטער, אָדער דײַן זון, אָדער דײַן טאָכטער,
        אָדער די װײַב פֿון דײַן בוזעם, אָדער דײַן חבֿר, װאָס איז אַזױ װי דײַן אײגן
        זעל, װעט דיך אָנרעדן אין פֿאַרבאָרגעניש, אַזױ צו זאָגן: לאָמיר גײן און דינען
        פֿרעמדע געטער – װאָס ניט דו האָסט געקענט, ניט דײַנע עלטערן;'
      cs: 'Jestliže by tě tajně nabádal bratr tvůj, syn matky tvé, aneb syn tvůj,
        aneb dcera tvá, aneb manželka, [kteráž jest] v lůně tvém, aneb přítel tvůj,
        kterýžť by [milý] byl jako duše tvá, řka: Poďme a služme bohům cizím, (kterýchž
        jsi neznal ty ani otcové tvoji,)'
      pl: 'Gdyby zwodził cię brat twój, syn matki twojej, albo syn twój, albo córka
        twoja, albo żona na łonie twojém, albo przyjaciel twój, - będący ci jako życie
        twoje, potajemnie, mówiąc: "Pójdźmy a służmy bogom cudzym," których nie znałeś,
        - ani ty, ani ojcowie twoi, -  '
    8:
      he: מֵאֱלֹהֵי הָעַמִּים אֲשֶׁר סְבִיבֹתֵיכֶם הַקְּרֹבִים אֵלֶיךָ אוֹ הָרְחֹקִים
        מִמֶּךָּ מִקְצֵה הָאָרֶץ וְעַד־קְצֵה הָאָרֶץ׃
      yi: פֿון די געטער פֿון די פֿעלקער װאָס אַרום אײַך, פֿון די װאָס זײַנען נאָנט
        צו דיר, אָדער פֿון די װאָס זײַנען װײַט פֿון דיר, פֿון עק ערד ביז עק ערד –
      cs: Z bohů pohanských, kteříž vůkol vás jsou, buď blízko aneb daleko od tebe,
        od [jednoho] konce země až do [druhého] konce jejího,
      pl: Z bóstw ludów, które wokoło was, z bliższych tobie, albo z oddalonych od ciebie,
        od krańca ziemi, do krańca ziemi: 
    9:
      he: לֹא־תֹאבֶה לוֹ וְלֹא תִשְׁמַע אֵלָיו וְלֹא־תָחוֹס עֵינְךָ עָלָיו וְלֹא־תַחְמֹל
        וְלֹא־תְכַסֶּה עָלָיו׃
      yi: זאָלסטו ניט אײַנװיליקן צו אים, און ניט צוהערן צו אים, און דײַן אױג זאָל
        אים ניט שױנען, און זאָלסט זיך ניט דערבאַרימען, און אים ניט פֿאַרדעקן.
      cs: Nepovoluj jemu, aniž ho poslouchej; neodpustíť mu oko tvé, aniž se slituješ,
        aniž zatajíš ho,
      pl: Nie zgodzisz się z nim, ani usłuchasz go; i niechaj nie ulituje się oko
        twoje nad nim, nie żałuj go, ani ukrywaj go! 
    10:
      he: כִּי הָרֹג תַּהַרְגֶנּוּ יָדְךָ תִּהְיֶה־בּוֹ בָרִאשׁוֹנָה לַהֲמִיתוֹ וְיַד
        כָּל־הָעָם בָּאַחֲרֹנָה׃
      yi: נײַערט הרגען זאָלסטו אים הרגען; דײַן האַנט זאָל זײַן אױף אים די ערשטע אים
        צו טײטן, און דערנאָך די האַנט פֿון גאַנצן פֿאָלק.
      cs: Ale bez milosti zabiješ jej; ruka tvá nejprv na něj bude [vztažena], abys
        ho zabil, a potom ruce všeho lidu.
      pl: Lecz zabić, zabijesz go; ręka twoja będzie na nim pierwsza, aby go uśmiercić,
        a ręka całego ludu - potém; 
    11:
      he: וּסְקַלְתּוֹ בָאֲבָנִים וָמֵת כִּי בִקֵּשׁ לְהַדִּיחֲךָ מֵעַל יְהוָה אֱלֹהֶיךָ
        הַמּוֹצִיאֲךָ מֵאֶרֶץ מִצְרַיִם מִבֵּית עֲבָדִים׃
      yi: און זאָלסט אים פֿאַרװאַרפֿן מיט שטײנער, און ער זאָל שטאַרבן, דערפֿאַר װאָס
        ער האָט דיך געזוכט אַראָפּצופֿירן פֿון יהוה דײַן גאָט, װאָס האָט דיך אַרױסגעצױגן
        פֿון לאַנד מִצרַיִם, פֿון דעם הױז פֿון קנעכטשאַפֿט.
      cs: A ukamenuješ jej až do smrti, nebo chtěl odvésti tebe od Hospodina Boha
        tvého, kterýž tě vyvedl z země Egyptské, z domu služby,
      pl: I ukamionujesz go na śmierć za to, że pragnął odwieść cię od Wiekuistego,
        Boga twojego, który cię wywiódł z ziemi Micraim, z domu niewoli. 
    12:
      he: וְכָל־יִשְׂרָאֵל יִשְׁמְעוּ וְיִרָאוּן וְלֹא־יוֹסִפוּ לַעֲשׂוֹת כַּדָּבָר
        הָרָע הַזֶּה בְּקִרְבֶּךָ׃
      yi: און גאַנץ ישׂראל װעלן הערן און װעלן מוֹרא האָבן, און װעלן מער ניט טאָן אַזױ
        װי די דאָזיקע שלעכטע זאַך צװישן דיר.
      cs: Aby všecken lid Izraelský, uslyšíce [to], báli se, a nečinili více něco
        podobného věci této nejhorší u prostřed tebe.
      pl: Cały zaś Israel usłyszy, i ulęknie się, a nie spełnią nadal postępku tak
        niegodziwego wpośród ciebie. 
    13:
      he: כִּי־תִשְׁמַע בְּאַחַת עָרֶיךָ אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ לָשֶׁבֶת
        שָׁם לֵאמֹר׃
      yi: 'אַז דו װעסט הערן אין אײנער פֿון דײַנע שטעט װאָס יהוה דײַן גאָט גיט דיר,
        צו װוֹּינען דאָרטן, אַזױ צו זאָגן:'
      cs: 'Uslyšel-li bys o některém městě svém, kteréž Hospodin Bůh tvůj dá tobě,
        abys tam bydlil, ani praví:'
      pl: Jeżelibyś usłyszał, że w któremkolwiek z miast twoich, które Wiekuisty,
        Bóg twój, oddaje ci na mieszkanie, powiadają: 
    14:
      he: יָצְאוּ אֲנָשִׁים בְּנֵי־בְלִיַּעַל מִקִּרְבֶּךָ וַיַּדִּיחוּ אֶת־יֹשְׁבֵי
        עִירָם לֵאמֹר נֵלְכָה וְנַעַבְדָה אֱלֹהִים אֲחֵרִים אֲשֶׁר לֹא־יְדַעְתֶּם׃
      yi: 'עס זײַנען אַרױסגעטרעטן נידערטרעכטיקע לײַט פֿון צװישן דיר, און האָבן אַראָפּגעפֿירט
        די באַװוינער פֿון זײער שטאָט, אַזױ צו זאָגן: לאָמיר גײן און דינען פֿרעמדע
        געטער – װאָס איר קענט ניט;'
      cs: 'Vyšli muži, lidé nešlechetní z prostředku tvého, kteříž svedli spoluobyvatele
        své, řkouce: Poďme, služme bohům cizím, kterýchž neznáte:'
      pl: 'Wyszli ludzie niecni z pośród ciebie, a uwiedli mieszkańców miasta swego,
        mówiąc: "Pójdźmy, a służmy bogom cudzym," którychście nie znali; '
    15:
      he: וְדָרַשְׁתָּ וְחָקַרְתָּ וְשָׁאַלְתָּ הֵיטֵב וְהִנֵּה אֱמֶת נָכוֹן הַדָּבָר
        נֶעֶשְׂתָה הַתּוֹעֵבָה הַזֹּאת בְּקִרְבֶּךָ׃
      yi: און װעסט נאָכזוכן און אױספֿאָרשן און גוט נאָכפֿרעגן, ערשט די זאַך איז אמת
        ריכטיק, די דאָזיקע אומװערדיקײט איז געטאָן געװאָרן צװישן דיר,
      cs: Tedy vyhledej a vyzvěz a dobře se [na to] vyptej, a jestliže jest pravda
        a jistá věc, [že] ohavnost se stala u prostřed tebe,
      pl: Jeżeliś tedy badał, i dochodził, i wywiadywał się dokładnie, a oto prawdą,
        rzeczą pewną jest, stała się ohyda taka wpośród ciebie, -  
    16:
      he: הַכֵּה תַכֶּה אֶת־יֹשְׁבֵי הָעִיר ההוא [הַהִיא] לְפִי־חָרֶב הַחֲרֵם אֹתָהּ
        וְאֶת־כָּל־אֲשֶׁר־בָּהּ וְאֶת־בְּהֶמְתָּהּ לְפִי־חָרֶב׃
      yi: זאָלסטו שלאָגן דערשלאָגן די באַװוינער פֿון דער דאָזיקער שטאָט מיטן שאַרף
        פֿון שװערד; פֿאַרװיסט זי – אַלע װאָס אין איר, און אירע בהמות, מיטן שאַרף פֿון
        שװערד.
      cs: Zbiješ obyvatele města toho mečem, a jako věc proklatou zkazíš je i všecko,
        což by v něm bylo, hovada také jeho mečem [pobiješ].
      pl: To pozabijaj mieszkańców miasta tego ostrzem miecza, położywszy zaklęcie
        na nie, i na wszystko co w niém, i bydło téż jego podaj ostrzu miecza. 
    17:
      he: וְאֶת־כָּל־שְׁלָלָהּ תִּקְבֹּץ אֶל־תּוֹךְ רְחֹבָהּ וְשָׂרַפְתָּ בָאֵשׁ אֶת־הָעִיר
        וְאֶת־כָּל־שְׁלָלָהּ כָּלִיל לַיהוָה אֱלֹהֶיךָ וְהָיְתָה תֵּל עוֹלָם לֹא תִבָּנֶה
        עוֹד׃
      yi: און איר גאַנצן זאַקרױב זאָלסטו צונױפֿקלײַבן אין מיטן פֿון איר מאַרק, און
        פֿאַרברענען אין פֿײַער די שטאָט מיט איר גאַנצן זאַקרױב, אין גאַנצן צו יהוה
        דײַן גאָט, און זי זאָל זײַן אַן אײביקער חורבֿה-הױפֿן; זי זאָל מער ניט אָפּגעבױט
        װערן.
      cs: A všecky kořisti jeho shromáždíš u prostřed ulice jeho, a spálíš ohněm to
        město i všecky kořisti jeho docela Hospodinu Bohu svému, aby byla hromada
        [rumu] věčná; a nebude více staveno.
      pl: A wszystką zdobycz jego zbierzesz na środek rynku, i spalisz ogniem, - miasto
        i wszystką zdobycz jego do szczętu - gwoli Wiekuistemu, Bogu twemu; i pozostanie
        rumowiskiem wieczném, nie będzie odbudowanem więcej. 
    18:
      he: וְלֹא־יִדְבַּק בְּיָדְךָ מְאוּמָה מִן־הַחֵרֶם לְמַעַן יָשׁוּב יְהוָה מֵחֲרוֹן
        אַפּוֹ וְנָתַן־לְךָ רַחֲמִים וְרִחַמְךָ וְהִרְבֶּךָ כַּאֲשֶׁר נִשְׁבַּע לַאֲבֹתֶיךָ׃
      yi: און קײן שום זאַך פֿון דעם כרם זאָל זיך ניט אָנקלעפּן אין דײַן האַנט, כּדי
        גאָט זאָל זיך אָפּקערן פֿון זײַן גרימצאָרן, און דיר שענקען דערבאַרימונג, און
        זיך דערבאַרימען אױף דיר, און דיך מערן, אַזױ װי ער האָט געשװאָרן צו דײַנע עלטערן;
      cs: A nevezmeš ničehož z věcí proklatých, aby Hospodin odvrátil se od hněvu
        prchlivosti své, a učinil tobě milosrdenství [svá], a smiloval se nad tebou,
        i rozmnožil tě, jakož s přísahou zaslíbil otcům tvým.
      pl: I niechaj nie przylgnie do ręki twojej nic z zaklęcia tego, - aby odwrócił
        się Wiekuisty od płonącego gniewu Swego, i okazał ci miłosierdzie, i zmiłował
        się nad tobą, a rozmnożył cię, jako przysiągł ojcom twoim, -  
    19:
      he: כִּי תִשְׁמַע בְּקוֹל יְהוָה אֱלֹהֶיךָ לִשְׁמֹר אֶת־כָּל־מִצְוֺתָיו אֲשֶׁר
        אָנֹכִי מְצַוְּךָ הַיּוֹם לַעֲשׂוֹת הַיָּשָׁר בְּעֵינֵי יְהוָה אֱלֹהֶיךָ׃
      yi: אַז דו װעסט צוהערן צו דעם קָול פֿון יהוה דײַן גאָט, צו היטן אַלע זײַנע געבאָט
        װאָס איך געביט דיר הײַנט, צו טאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון יהוה
        דײַן גאָט.
      cs: Protož poslouchati budeš hlasu Hospodina Boha svého, ostříhaje všech přikázaní
        jeho, kteráž já dnes přikazuji tobě, abys činil, což pravého jest, před očima
        Hospodina Boha svého.
      pl: Jeżeli słuchać będziesz głosu Wiekuistego, Boga twojego, przestrzegając
        wszystkich przykazań Jego, które przykazuję ci dzisiaj, - abyś czynił co godziwém
        w oczach Wiekuistego, Boga twojego! 
  14:
    1:
      he: בָּנִים אַתֶּם לַיהוָה אֱלֹהֵיכֶם לֹא תִתְגֹּדְדוּ וְלֹא־תָשִׂימוּ קָרְחָה
        בֵּין עֵינֵיכֶם לָמֵת׃
      yi: קינדער זײַט איר צו יהוה אײַער גאָט; איר זאָלט אײַך ניט אײַנשנײַדן, און ניט
        מאַכן אַ פּליך צװישן אײַערע אױגן, נאָך אַ טױטן.
      cs: ' Synové jste Hospodina Boha vašeho, [protož] nebudete se řezati, aniž sobě
        uděláte lysiny mezi očima vašima nad mrtvým.'
      pl: 'Dziećmi jesteście Wiekuistego, Boga waszego: nie czyńcie na sobie nacięć,
        ani róbcie łysiny nad oczyma waszemi po umarłym! '
    2:
      he: כִּי עַם קָדוֹשׁ אַתָּה לַיהוָה אֱלֹהֶיךָ וּבְךָ בָּחַר יְהוָה לִהְיוֹת
        לוֹ לְעַם סְגֻלָּה מִכֹּל הָעַמִּים אֲשֶׁר עַל־פְּנֵי הָאֲדָמָה׃
      yi: װאָרום אַ הײליק פֿאָלק ביסטו בײַ יהוה דײַן גאָט, און דיך האָט גאָט אױסדערװײלט
        אים צו זײַן פֿאַר אַן אײגן פֿאָלק, פֿון אַלע פֿעלקער װאָס אױפֿן געזיכט פֿון
        דער ערד.
      cs: Nebo lid svatý jsi Hospodinu Bohu svému, a tebe vyvolil Hospodin, abys jemu
        byl za lid zvláštní ze všech národů, kteříž jsou na tváři země.
      pl: Boś ty lud poświęcony Wiekuistemu, Bogu twojemu, a ciebie wybrał Wiekuisty,
        abyś Mu był ludem wyłącznym, ze wszystkich ludów, które na powierzchni ziemi. 
    3:
      he: לֹא תֹאכַל כָּל־תּוֹעֵבָה׃
      yi: זאָלסט ניט עסן קײן אומװערדיקײט.
      cs: Nebudeš jísti žádné věci ohavné.
      pl: Nie pożywaj nic wstrętnego; 
    4:
      he: זֹאת הַבְּהֵמָה אֲשֶׁר תֹּאכֵלוּ שׁוֹר שֵׂה כְשָׂבִים וְשֵׂה עִזִּים׃
      yi: 'דאָס זײַנען די בהמות װאָס איר מעגט עסן: אַן אָקס, אַ שעפּס, און אַ ציג,'
      cs: 'Tato jsou hovada, kteráž jísti budete: Voly, ovce a kozy,'
      pl: 'Oto zwierzęta, które jadać możecie: woły, owce, i kozy, '
    5:
      he: אַיָּל וּצְבִי וְיַחְמוּר וְאַקּוֹ וְדִישֹׁן וּתְאוֹ וָזָמֶר׃
      yi: אַ הינד, און אַ הירש, און אַ דאַמהירש, און אַ שטײנבאָק, און אַ גאַזעל, און
        אַ װילדציג, און אַ באַרגשעפּס.
      cs: Jelena, dannele, srnu, kamsíka, jezevce, bůvola a losa.
      pl: Jelenia, sarnę, łanię, koziorożca, bawołu, antylopę i żubra, 
    6:
      he: וְכָל־בְּהֵמָה מַפְרֶסֶת פַּרְסָה וְשֹׁסַעַת שֶׁסַע שְׁתֵּי פְרָסוֹת מַעֲלַת
        גֵּרָה בַּבְּהֵמָה אֹתָהּ תֹּאכֵלוּ׃
      yi: און איטלעכע בהמה װאָס איז באַקלױט מיט קלױען, און זײ זײַנען בײַ איר צעשפּאָלטן
        אױף צװײ קלױען, װאָס איז מַעֲלֵה-גֵרֶה צװישן בהמות, זי מעגט איר עסן.
      cs: Každé hovado, kteréž má kopyta rozdělená, tak aby rozdvojená byla, a přežívá
        mezi hovady, jísti je budete.
      pl: I wszelkie bydlę z oddzielającém się kopytem, lecz z przecięciem rozszczepiającém
        je na dwa półkopyta, przeżuwające żułek z pomiędzy bydła; takie jadać możecie; 
    7:
      he: אַךְ אֶת־זֶה לֹא תֹאכְלוּ מִמַּעֲלֵי הַגֵּרָה וּמִמַּפְרִיסֵי הַפַּרְסָה
        הַשְּׁסוּעָה אֶת־הַגָּמָל וְאֶת־הָאַרְנֶבֶת וְאֶת־הַשָּׁפָן כִּי־מַעֲלֵה גֵרָה
        הֵמָּה וּפַרְסָה לֹא הִפְרִיסוּ טְמֵאִים הֵם לָכֶם׃
      yi: 'אָבער די דאָזיקע טאָרט איר ניט עסן פֿון די װאָס זײַנען מַעֲלֵה-גֵרֶה, און
        פֿון די װאָס זײַנען באַקלױט מיט צעשפּאָלטענע קלױען: דעם קעמל, און דעם האָז,
        און דעם קיניגל, װײַל מַעֲלֵה-גֵרֶה זײַנען זײ, אָבער מיט קלױען זײַנען זײ ניט
        באַקלױט; זײ זײַנען אומרײן פֿאַר אײַך.'
      cs: A však ne všech přežívajících, aneb těch, kteráž kopyta rozdělená mají,
        budete jísti, [jako] velblouda, zajíce a králíka; nebo ač přežívají, však
        kopyta rozděleného nemají, nečistá jsou vám.
      pl: 'Wszakże tych jadać nie będziecie z przeżuwających żułek, albo z oddzielających
        kopyta rozszczepione: wielbłąda, zająca, i góralka, ponieważ choć przeżuwają
        żułek, jednak kopyt nie oddzielają: nieczyste one dla was. '
    8:
      he: וְאֶת־הַחֲזִיר כִּי־מַפְרִיס פַּרְסָה הוּא וְלֹא גֵרָה טָמֵא הוּא לָכֶם
        מִבְּשָׂרָם לֹא תֹאכֵלוּ וּבְנִבְלָתָם לֹא תִגָּעוּ׃
      yi: און דעם חזיר, װײַל באַקלױט מיט קלױען איז ער, אָבער ניט מַעֲלֵה-גֵרֶה; ער
        איז אומרײן פֿאַר אײַך. פֿון זײער פֿלײש טאָרט איר ניט עסן, און אָן זײער נבֿלה
        טאָרט איר זיך ניט אָנרירן.
      cs: Též svině, nebo rozdělené majíc kopyto, nepřežívá, nečistá vám bude; masa
        jejího jísti nebudete, a mrchy její se nedotknete.
      pl: I wieprza - ponieważ choć oddziela kopyta, jednak żułka nie przeżuwa; nieczystym
        on dla was; mięsa ich nie jadajcie, a padliny ich się nie dotykajcie. 
    9:
      he: אֶת־זֶה תֹּאכְלוּ מִכֹּל אֲשֶׁר בַּמָּיִם כֹּל אֲשֶׁר־לוֹ סְנַפִּיר וְקַשְׂקֶשֶׂת
        תֹּאכֵלוּ׃
      yi: 'די דאָזיקע מעגט איר עסן פֿון אַלץ װאָס אין װאַסער: אַלץ װאָס האָט פֿלוספֿעדערן
        און שופּן מעגט איר עסן;'
      cs: 'Ze všech [pak živočichů], kteříž u vodách jsou, tyto jísti budete: Cožkoli
        má plejtvy a šupiny, jísti budete.'
      pl: 'Oto co jeść możecie ze wszystkiego, co w wodzie: wszystko, co ma płetwy
        i łuski jadać możecie; '
    10:
      he: וְכֹל אֲשֶׁר אֵין־לוֹ סְנַפִּיר וְקַשְׂקֶשֶׂת לֹא תֹאכֵלוּ טָמֵא הוּא לָכֶם׃
      yi: און אַלץ װאָס האָט ניט פֿלוספֿעדערן און שופּן טאָרט איר ניט עסן; דאָס איז
        אומרײן פֿאַר אײַך.
      cs: Což pak nemá plejtví a šupin, [toho] jísti nebudete; nečisté vám bude.
      pl: 'Wszystkiego zaś, co nie ma płetw i łuski, jadać nie będziecie: nieczystem
        to dla was. '
    11:
      he: כָּל־צִפּוֹר טְהֹרָה תֹּאכֵלוּ׃
      yi: יעטװעדער רײנעם עָוף מעגט איר עסן.
      cs: Všecko ptactvo čisté jísti budete.
      pl: Wszelkie ptactwo czyste jadać możecie. 
    12:
      he: וְזֶה אֲשֶׁר לֹא־תֹאכְלוּ מֵהֶם הַנֶּשֶׁר וְהַפֶּרֶס וְהָעָזְנִיָּה׃
      yi: 'און דאָס זײַנען די װאָס איר טאָרט פֿון זײ ניט עסן: דער אָדלער, און דער
        בײַנברעכער, און דער שװאַרצאָדלער;'
      cs: 'Těchto pak jísti nebudete: Orla, noha, orlice mořské,'
      pl: 'A oto czego jadać z nich nie będziecie: orła, kondora, i morskiego orła; '
    13:
      he: וְהָרָאָה וְאֶת־הָאַיָּה וְהַדַּיָּה לְמִינָהּ׃
      yi: און די װײ, און דער פֿאַלקפֿױגל, און דער האַביך לױט זײַנע מינים;
      cs: A sokola, supa a luňáka vedlé pokolení jeho,
      pl: Kani, sokoła, i sępa; 
    14:
      he: וְאֵת כָּל־עֹרֵב לְמִינוֹ׃
      yi: און יעטװעדער ראָב לױט זײַנע מינים;
      cs: A žádného krkavce vedlé pokolení jeho,
      pl: Ani żadnego kruka w rodzajach jego; 
    15:
      he: וְאֵת בַּת הַיַּעֲנָה וְאֶת־הַתַּחְמָס וְאֶת־הַשָּׁחַף וְאֶת־הַנֵּץ לְמִינֵהוּ׃
      yi: און דער שטרױספֿױגל, און דער נאַכטשפּאַרבער, און דער ים-פֿױגל, און דער שפּאַרבער
        לױט זײַנע מינים;
      cs: Pstrosa, sovy, vodní káně a krahulce vedlé pokolení jeho,
      pl: Ani strusia, sowy, czajki, jastrzębia, w rodzajach ich; 
    16:
      he: אֶת־הַכּוֹס וְאֶת־הַיַּנְשׁוּף וְהַתִּנְשָׁמֶת׃
      yi: די אײַל, און די שטאָקאײַל, און דער אוהו;
      cs: Raroha, kalousa a labuti,
      pl: Ani puhacza, puszczyka, i łabędzia; 
    17:
      he: וְהַקָּאָת וְאֶת־הָרָחָמָה וְאֶת־הַשָּׁלָךְ׃
      yi: און דער פּעליקאַן, און דער גײַער, און דער פֿישפֿרעסער;
      cs: Pelikána, porfiriána a křehaře,
      pl: Ani pelikana, dzięcioła, i nurka; 
    18:
      he: וְהַחֲסִידָה וְהָאֲנָפָה לְמִינָהּ וְהַדּוּכִיפַת וְהָעֲטַלֵּף׃
      yi: און דער שטאָרך, און דער בושל לױט זײַנע מינים, און דער אױערהאָן, און די פֿלעדערמױז.
      cs: Čápa, volavky vedlé pokolení jejího, dedka a netopýře.
      pl: Ani czapli i sójki w rodzajach ich, ani dudka i nietoperza. 
    19:
      he: וְכֹל שֶׁרֶץ הָעוֹף טָמֵא הוּא לָכֶם לֹא יֵאָכֵלוּ׃
      yi: און יעטװעדער געפֿליגלטע װידמענונג איז אומרײן פֿאַר אײַך; זײ טאָרן ניט געגעסן
        װערן.
      cs: A všeliký zeměplaz létající nečistý bude vám, nebudete ho jísti.
      pl: Wszelki téż płaz skrzydlaty nieczystym jest dla was; jadać ich nie należy. 
    20:
      he: כָּל־עוֹף טָהוֹר תֹּאכֵלוּ׃
      yi: יעטװעדער רײנעם עָוף מעגט איר עסן.
      cs: Každého ptáka čistého jísti budete.
      pl: Wszelkie ptactwo czyste jeść możecie. 
    21:
      he: לֹא תֹאכְלוּ כָל־נְבֵלָה לַגֵּר אֲשֶׁר־בִּשְׁעָרֶיךָ תִּתְּנֶנָּה וַאֲכָלָהּ
        אוֹ מָכֹר לְנָכְרִי כִּי עַם קָדוֹשׁ אַתָּה לַיהוָה אֱלֹהֶיךָ לֹא־תְבַשֵּׁל
        גְּדִי בַּחֲלֵב אִמּוֹ׃
      yi: איר זאָלט ניט עסן קײן נבֿלה; דעם אײַנגעװאַנדערטן װאָס אין דײַנע טױערן מעגסטו
        עס אַװעקגעבן, ער זאָל עס עסן; אָדער פֿאַרקױפֿן צו אַ פֿרעמדן; װאָרום אַ הײליק
        פֿאָלק ביסטו בײַ יהוה דײַן גאָט. זאָלסט ניט קאָכן אַ ציקעלע אין זײַן מוטערס
        מילך.
      cs: Žádné umrliny jísti nebudete; příchozímu, kterýž jest v branách tvých, dáš
        ji, a jísti ji bude, aneb prodáš cizozemci, nebo lid svatý jsi Hospodinu Bohu
        svému. Nebudeš vařiti kozelce v mléce matky jeho.
      pl: Nie jadajcie żadnej padliny; przychodniowi, który w bramach twoich, oddasz
        to, jeżeli jeść to będzie, albo sprzedasz cudzoziemcowi; boś ty lud poświęcony
        Wiekuistemu, Bogu twemu. Nie gotuj koźlęcia w mleku matki jego! 
    22:
      he: עַשֵּׂר תְּעַשֵּׂר אֵת כָּל־תְּבוּאַת זַרְעֶךָ הַיֹּצֵא הַשָּׂדֶה שָׁנָה
        שָׁנָה׃
      yi: מעשׂרן זאָלסטו מעשׂרן דעם גאַנצן אײַנטראָג פֿון דײַן זריעה, װאָס קומט אַרױס
        פֿון דײַן פֿעלד יאָריערלעך.
      cs: Ochotně dávati budeš desátky ze všech užitků semene svého, kteřížť by přišli
        s pole každého roku.
      pl: Oddzielaj dziesięcinę ze wszelkiego plonu wysiewu twego, co przychodzi z pola
        rokrocznie. 
    23:
      he: וְאָכַלְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ בַּמָּקוֹם אֲשֶׁר־יִבְחַר לְשַׁכֵּן
        שְׁמוֹ שָׁם מַעְשַׂר דְּגָנְךָ תִּירֹשְׁךָ וְיִצְהָרֶךָ וּבְכֹרֹת בְּקָרְךָ
        וְצֹאנֶךָ לְמַעַן תִּלְמַד לְיִרְאָה אֶת־יְהוָה אֱלֹהֶיךָ כָּל־הַיָּמִים׃
      yi: און זאָלסט עסן פֿאַר יהוה דײַן גאָט, אין דעם אָרט װאָס ער װעט אױסדערװײלן
        צו מאַכן רוען זײַן נאָמען דאָרטן, דעם מעשׂר פֿון דײַן תּבֿואה, פֿון דײַן װײַן,
        און פֿון דײַן אײל, און די ערשטלינגען פֿון דײַנע רינדער און דײַנע שאָף, כּדי
        זאָלסט לערנען מוֹרא צו האָבן פֿאַר יהוה דײַן גאָט אַלע טעג.
      cs: A jísti budeš před Hospodinem Bohem svým, (na místě, kteréž by vyvolil,
        aby tam přebývalo jméno jeho,) desátky z obilí, vína i oleje svého, a prvorozené
        z volů svých a drobného dobytka svého, abys se učil báti Hospodina Boha svého
        po všecky dny.
      pl: I będziesz pożywał przed Wiekuistym, Bogiem twoim, na miejscu, które wybierze,
        aby ustanowić imię Swoje tam, - dziesięcinę zboża twojego, moszczu twego,
        i oliwy twojej, i pierworodne wołów i owiec twoich, - abyś się nauczył obawiać
        Wiekuistego, Boga twego, po wszystkie dni; 
    24:
      he: וְכִי־יִרְבֶּה מִמְּךָ הַדֶּרֶךְ כִּי לֹא תוּכַל שְׂאֵתוֹ כִּי־יִרְחַק מִמְּךָ
        הַמָּקוֹם אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ לָשׂוּם שְׁמוֹ שָׁם כִּי יְבָרֶכְךָ
        יְהוָה אֱלֹהֶיךָ׃
      yi: און אױב דער װעג װעט זײַן צו פֿיל פֿאַר דיר, אױב דו װעסט עס ניט קענען אַװעקטראָגן,
        װײַל דער אָרט װאָס יהוה דײַן גאָט װעט אים אױסדערװײלן צו טאָן זײַן נאָמען דאָרטן,
        װעט זײַן צו װײַט פֿאַר דיר, אַז יהוה דײַן גאָט װעט דיך בענטשן,
      cs: 'Jestliže by pak daleká byla cesta, a nemohl bys donésti toho, proto že
        daleko jest od tebe to místo, kteréž by vyvolil Hospodin Bůh tvůj k přebývání
        tam jména svého, když požehná tobě Hospodin Bůh tvůj:'
      pl: Gdyby zaś zbyt daleką była dla ciebie droga, tak żebyś tego donieść nie
        mógł, ponieważ zbyt odległem będzie miejsce, które wybierze Wiekuisty, Bóg
        twój, aby położyć imię Swoje tam, - gdyż pobłogosławił cię Wiekuisty, Bóg
        twój, -  
    25:
      he: וְנָתַתָּה בַּכָּסֶף וְצַרְתָּ הַכֶּסֶף בְּיָדְךָ וְהָלַכְתָּ אֶל־הַמָּקוֹם
        אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ בּוֹ׃
      yi: זאָלסטו עס מאַכן צו געלט, און נעמען דאָס געלט אײַנגעבונדן אין דײַן האַנט,
        און גײן צו דעם אָרט װאָס יהוה דײַן גאָט װעט אים אױסדערװײלן;
      cs: Tedy zpeněžíš je, a svázané peníze [vezma] v ruku svou, půjdeš k místu,
        kteréž by vyvolil Hospodin Bůh tvůj,
      pl: Możesz to wtedy spieniężyć, i zawiążesz pieniądze w ręku twoich, i pójdziesz
        na miejsce, które wybierze Sobie Wiekuisty, Bóg twój, -  
    26:
      he: וְנָתַתָּה הַכֶּסֶף בְּכֹל אֲשֶׁר־תְּאַוֶּה נַפְשְׁךָ בַּבָּקָר וּבַצֹּאן
        וּבַיַּיִן וּבַשֵּׁכָר וּבְכֹל אֲשֶׁר תִּשְׁאָלְךָ נַפְשֶׁךָ וְאָכַלְתָּ שָּׁם
        לִפְנֵי יְהוָה אֱלֹהֶיךָ וְשָׂמַחְתָּ אַתָּה וּבֵיתֶךָ׃
      yi: און זאָלסט אױסגעבן דאָס געלט אױף אַלץ װאָס דײַן האַרץ װעט געלוסטן, אױף רינדער
        און אױף שאָף און אױף װײַן און אויף געטראַנק, און אױף אַלץ װאָס דײַן האַרץ
        פֿאַרלאַנגט דיר; און זאָלסט דאָרטן עסן פֿאַר יהוה דײַן גאָט, און זיך פֿרײען,
        דו און דײַן הױזגעזינט.
      cs: A vynaložíš ty peníze na všecko, čehož žádá duše tvá, na voly, na ovce,
        na víno, aneb jiný nápoj silný, a na všecko, čehož by sobě žádala duše tvá,
        a jísti budeš tam před Hospodinem Bohem svým, a veseliti se budeš ty i dům
        tvůj.
      pl: I wydasz te pieniądze na wszystko, czego zapragnie dusza twoja, na woły,
        albo na owce, na wino, i na napoje, i na wszystko, czegoby zażądała dusza
        twoja; i pożywaj tam przed Wiekuistym, Bogiem twoim, i wesel się, - ty i dom
        twój. 
    27:
      he: וְהַלֵּוִי אֲשֶׁר־בִּשְׁעָרֶיךָ לֹא תַעַזְבֶנּוּ כִּי אֵין לוֹ חֵלֶק וְנַחֲלָה
        עִמָּךְ׃
      yi: און דעם לֵוִי װאָס אין דײַנע טױערן, אים זאָלסטו ניט פֿאַרלאָזן, װאָרום ער
        האָט ניט קײן חלק און קײן נחלה בײַ דיר.
      cs: Levíty pak, kterýž by v branách tvých bydlil, neopustíš, nebo nemá dílu
        a dědictví s tebou.
      pl: Lewity téż, który w bramach twoich, - nie opuścisz go, ponieważ niema on
        ani części, ani udziału przy tobie. 
    28:
      he: מִקְצֵה שָׁלֹשׁ שָׁנִים תּוֹצִיא אֶת־כָּל־מַעְשַׂר תְּבוּאָתְךָ בַּשָּׁנָה
        הַהִוא וְהִנַּחְתָּ בִּשְׁעָרֶיךָ׃
      yi: צום סָוף פֿון אַלע דרײַ יאָר – אין יענעם יאָר זאָלסטו אַרױסטראָגן דעם גאַנצן
        מעשׂר פֿון דײַן תּבֿואה, און אַװעקלײגן אין דײַנע טױערן.
      cs: Každého léta třetího oddělíš všecky desátky z užitků svých toho léta, a
        složíš je v branách svých.
      pl: Po upływie zaś trzech lat oddzielisz wszystkie dziesięciny plonów twoich
        z tegoż roku, i złożysz je w bramach twoich. -  
    29:
      he: וּבָא הַלֵּוִי כִּי אֵין־לוֹ חֵלֶק וְנַחֲלָה עִמָּךְ וְהַגֵּר וְהַיָּתוֹם
        וְהָאַלְמָנָה אֲשֶׁר בִּשְׁעָרֶיךָ וְאָכְלוּ וְשָׂבֵעוּ לְמַעַן יְבָרֶכְךָ
        יְהוָה אֱלֹהֶיךָ בְּכָל־מַעֲשֵׂה יָדְךָ אֲשֶׁר תַּעֲשֶׂה׃
      yi: און עס זאָל קומען דער לֵוִי, װײַל ער האָט ניט קײן חלק און קײן נחלה בײַ דיר,
        און דער פֿרעמדער, און דער יתום, און די אַלמנה, װאָס אין דײַנע טױערן, און זײ
        זאָלן עסן און זאַט זײַן, כּדי יהוה דײַן גאָט זאָל דיך בענטשן אין יעטװעדער
        טואונג פֿון דײַן האַנט װאָס דו װעסט טאָן.
      cs: I přijde Levíta, (nebo nemá dílu a dědictví s tebou,) a host a sirotek i
        vdova, kteříž jsou v branách tvých, i budou jísti a nasytí se, aby požehnal
        tobě Hospodin Bůh tvůj při všelikém díle rukou tvých, kteréž bys dělal.
      pl: I niechaj przyjdzie Lewita, - niema on bowiem części ni udziału przy tobie
        - i cudzoziemiec, i sierota, i wdowa, którzy w bramach twoich, i niechaj pożywają
        i nasycają się, aby błogosławił ci Wiekuisty, Bóg twój, w każdej sprawie rąk
        twoich, którą czynić będziesz! 
  15:
    1:
      he: מִקֵּץ שֶׁבַע־שָׁנִים תַּעֲשֶׂה שְׁמִטָּה׃
      yi: צום סָוף פֿון אַלע זיבן יאָר זאָלסטו מאַכן שמיטה.
      cs: ' Každého léta sedmého odpouštěti budeš.'
      pl: Po upływie siedmiu lat urządzaj odpuszczenie. 
    2:
      he: וְזֶה דְּבַר הַשְּׁמִטָּה שָׁמוֹט כָּל־בַּעַל מַשֵּׁה יָדוֹ אֲשֶׁר יַשֶּׁה
        בְּרֵעֵהוּ לֹא־יִגֹּשׂ אֶת־רֵעֵהוּ וְאֶת־אָחִיו כִּי־קָרָא שְׁמִטָּה לַיהוָה׃
      yi: 'און דאָס איז דער דין פֿון שמיטה: יעטװעדער בעל-חוֹבֿ זאָל אָפּלאָזן װאָס
        ער האָט געליען זײַן חבֿר; ער זאָל ניט מאָנען פֿון זײַן חבֿר און זײַן ברודער,
        װען מע האָט אױסגערופֿן שמיטה צו גאָט.'
      cs: Tento pak [bude] způsob odpuštění, aby odpustil každý věřitel, kterýž rukou
        svou půjčil [to, čehož] půjčil bližnímu svému; nebude upomínati bližního svého
        aneb bratra svého, nebo vyhlášeno jest odpuštění Hospodinovo.
      pl: 'A oto sposób odpuszczenia: odpuszczać ma każdy wierzyciel wierzytelność
        swoję, którą wypożyczył bliźniemu swemu; nie będzie nalegał na bliźniego i na
        brata swego, gdy ogłoszono odpuszczenie gwoli Wiekuistemu. '
    3:
      he: אֶת־הַנָּכְרִי תִּגֹּשׂ וַאֲשֶׁר יִהְיֶה לְךָ אֶת־אָחִיךָ תַּשְׁמֵט יָדֶךָ׃
      yi: פֿון דעם פֿרעמדן מעגסטו מאָנען, אָבער פֿון װאָס דיר קומט בײַ דײַן חבֿר זאָלסטו
        אָפּלאָזן דײַן האַנט.
      cs: Cizozemce upomínati budeš, ale to, což bys měl u bratra svého, propustí
        ruka tvá.
      pl: Na cudzoziemca możesz nalegać, ale co masz u brata twego, odpuści ręka twoja. 
    4:
      he: אֶפֶס כִּי לֹא יִהְיֶה־בְּךָ אֶבְיוֹן כִּי־בָרֵךְ יְבָרֶכְךָ יְהוָה בָּאָרֶץ
        אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן־לְךָ נַחֲלָה לְרִשְׁתָּהּ׃
      yi: פֿון דעסטװעגן װעט ניט זײַן בײַ דיר אַן אבֿיון, װאָרום בענטשן װעט דיך גאָט
        בענטשן אין דעם לאַנד װאָס יהוה דײַן גאָט גיט דיר פֿאַר אַ נחלה, עס צו אַרבן;
      cs: 'Toliko aby nuzným [někdo] nebyl příčinou tvou, poněvadž hojně požehná tobě
        Hospodin v zemi, kterouž Hospodin Bůh tvůj dá tobě v dědictví, abys jí dědičně
        vládl:'
      pl: Tylko że nie powinien być wpośród ciebie ubogi; gdyż błogosławić ci będzie
        Wiekuisty na ziemi, którą Wiekuisty, Bóg twój, oddaje tobie w posiadanie,
        abyś władał nią, 
    5:
      he: רַק אִם־שָׁמוֹעַ תִּשְׁמַע בְּקוֹל יְהוָה אֱלֹהֶיךָ לִשְׁמֹר לַעֲשׂוֹת אֶת־כָּל־הַמִּצְוָה
        הַזֹּאת אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם׃
      yi: אױב נאָר צוהערן װעסטו צוהערן צו דעם קָול פֿון יהוה דײַן גאָט, צו היטן צו
        טאָן אַלדאָס דאָזיקע געבאָט װאָס איך געביט דיר הײַנט.
      cs: Jestliže však pilně poslouchati budeš hlasu Hospodina Boha svého, tak abys
        hleděl činiti každé přikázaní toto, kteréž já tobě dnes přikazuji.
      pl: Jeżeli tylko słuchać będziesz głosu Wiekuistego, Boga twojego, starając
        się spełniać wszystkie te przykazania, które przykazuję ci dzisiaj; 
    6:
      he: כִּי־יְהוָה אֱלֹהֶיךָ בֵּרַכְךָ כַּאֲשֶׁר דִּבֶּר־לָךְ וְהַעֲבַטְתָּ גּוֹיִם
        רַבִּים וְאַתָּה לֹא תַעֲבֹט וּמָשַׁלְתָּ בְּגוֹיִם רַבִּים וּבְךָ לֹא יִמְשֹׁלוּ׃
      yi: װאָרום יהוה דײַן גאָט װעט דיך בענטשן אַזױ װי ער האָט דיר צוגעזאָגט, און
        װעסט אַנטלײַען צו פֿיל פֿעלקער, און דו אַלײן װעסט ניט לײַען, און װעסט געװעלטיקן
        איבער פֿיל פֿעלקער, און איבער דיר װעט מען ניט געװעלטיקן.
      cs: Hospodin zajisté Bůh tvůj požehná tobě, jakož mluvil tobě, tak že budeš
        moci půjčovati národům mnohým, tobě pak nebude potřeba vypůjčovati; i budeš
        panovati nad národy mnohými, ale [oni] nad tebou nebudou panovati.
      pl: Albowiem Wiekuisty, Bóg twój, pobłogosławiłby ci, jako ci przyrzekł, i byłbyś
        wypożyczał wielu narodom, a sam nie zapożyczał, i byłbyś panował nad wielu
        narodami, a nad tobą by nie panowały! 
    7:
      he: כִּי־יִהְיֶה בְךָ אֶבְיוֹן מֵאַחַד אַחֶיךָ בְּאַחַד שְׁעָרֶיךָ בְּאַרְצְךָ
        אֲשֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ לֹא תְאַמֵּץ אֶת־לְבָבְךָ וְלֹא תִקְפֹּץ
        אֶת־יָדְךָ מֵאָחִיךָ הָאֶבְיוֹן׃
      yi: אַז בײַ דיר װעט זײַן אַן אביון, אײנער פֿון דײַנע ברידער, אין אײנעם פֿון
        דײַנע טױערן, אין דײַן לאַנד װאָס יהוה דײַן גאָט גיט דיר, זאָלסטו ניט האַרט
        מאַכן דײַן האַרץ, און ניט צודריקן דײַן האַנט פֿאַר דײַן ברודער דעם אבֿיון.
      cs: 'Byl-li by u tebe nuzný někdo z bratří tvých, v některém městě tvém, v zemi
        tvé, kterouž Hospodin Bůh tvůj dá tobě, nezatvrdíš srdce svého, a nezavřeš
        ruky své před nuzným bratrem svým:'
      pl: Gdyby zaś był u ciebie ubogi, którykolwiek z braci twoich, w jedném z miast
        twoich, na ziemi twojej, którą Wiekuisty, Bóg twój, oddaje tobie - nie zatwardzaj
        serca swojego, ani zawieraj ręki twojej przed bratem twoim ubogim, 
    8:
      he: כִּי־פָתֹחַ תִּפְתַּח אֶת־יָדְךָ לוֹ וְהַעֲבֵט תַּעֲבִיטֶנּוּ דֵּי מַחְסֹרוֹ
        אֲשֶׁר יֶחְסַר לוֹ׃
      yi: נײַערט עפֿענען זאָלסטו אים עפֿענען דײַן האַנט, און אַנטלײַען זאָלסטו אים
        אַנטלײַען גענוג פֿאַר זײַן באַדערפֿעניש װאָס ער באַדאַרף.
      cs: Ale štědře otevřeš jemu ruku svou, a ochotně půjčíš jemu, jakž by mnoho
        potřeboval toho, v čemž by nouzi měl.
      pl: Ale otwierać otwieraj mu rękę twoję, i pożyczać pożyczaj mu, w miarę potrzeby
        jego, czegoby mu niedostawało. 
    9:
      he: הִשָּׁמֶר לְךָ פֶּן־יִהְיֶה דָבָר עִם־לְבָבְךָ בְלִיַּעַל לֵאמֹר קָרְבָה
        שְׁנַת־הַשֶּׁבַע שְׁנַת הַשְּׁמִטָּה וְרָעָה עֵינְךָ בְּאָחִיךָ הָאֶבְיוֹן
        וְלֹא תִתֵּן לוֹ וְקָרָא עָלֶיךָ אֶל־יְהוָה וְהָיָה בְךָ חֵטְא׃
      yi: 'היט דיך, עס זאָל ניט זײַן אין דײַן האַרצן אַ בײזער געדאַנקען, אַזױ צו זאָגן:
        דאָס זיבעטע יאָר, דאָס יאָר פֿון שמיטה, דערנענטערט זיך; און דײַן אױג װעט זײַן
        שלעכט צו דײַן ברודער דעם אביון, און װעסט אים ניט געבן, און ער װעט רופֿן איבער
        דיר צו גאָט, און אױף דיר װעט זײַן אַ זינד.'
      cs: 'Vystříhej se, aby nebylo něco nepravého v srdci tvém, a řekl bys: Blíží
        se rok sedmý, [jenž jest] rok odpuštění, a bylo by nešlechetné oko tvé k bratru
        tvému nuznému, tak že bys neudělil jemu, pročež by volal proti tobě k Hospodinu,
        a byl by na tobě hřích:'
      pl: 'Strzeż się, aby nie powstała w sercu twojém myśl nikczemna, - żebyś miał
        powiedzieć: "Zbliża się rok siódmy, rok odpuszczenia!" - i nieżyczliwém by się
        stało oko twoje dla brata twojego ubogiego, i nie użyczyłbyś mu, a poskarżyłby
        się na ciebie przed Wiekuistym, i byłby grzech na tobie! '
    10:
      he: נָתוֹן תִּתֵּן לוֹ וְלֹא־יֵרַע לְבָבְךָ בְּתִתְּךָ לוֹ כִּי בִּגְלַל הַדָּבָר
        הַזֶּה יְבָרֶכְךָ יְהוָה אֱלֹהֶיךָ בְּכָל־מַעֲשֶׂךָ וּבְכֹל מִשְׁלַח יָדֶךָ׃
      yi: געבן זאָלסטו אים געבן, און דײַן האַרץ זאָל ניט פֿאַרדריסן װען דו גיסט אים,
        װאָרום פֿון װעגן דער דאָזיקער זאַך װעט דיך יהוה דײַן גאָט בענטשן אין אַלץ
        װאָס דו טוסט, און אין אַלץ צו װאָס דײַן האַנט נעמט זיך.
      cs: '[Ale] ochotně dáš jemu, a nebude srdce tvé neupřímé, když bys dával jemu;
        nebo tou příčinou požehná tobě Hospodin Bůh tvůj ve všech skutcích tvých a
        ve všem díle, k kterémuž bys vztáhl ruku svou.'
      pl: Dawać dawaj mu, i niechaj nie będzie niechętném serce twoje, gdy dawać mu będziesz;
        albowiem za to pobłogosławi cię Wiekuisty, Bóg twój, we wszystkich sprawach
        twoich, i w każdem przedsięwzięciu ręki twojej. 
    11:
      he: כִּי לֹא־יֶחְדַּל אֶבְיוֹן מִקֶּרֶב הָאָרֶץ עַל־כֵּן אָנֹכִי מְצַוְּךָ לֵאמֹר
        פָּתֹחַ תִּפְתַּח אֶת־יָדְךָ לְאָחִיךָ לַעֲנִיֶּךָ וּלְאֶבְיֹנְךָ בְּאַרְצֶךָ׃
      yi: 'װאָרום עס װעט ניט אױסגײן אַן אביון פֿון לאַנד; דרום באַפֿעל איך דיר, אַזױ
        צו זאָגן: עפֿענען זאָלסטו עפֿענען דײַן האַנט צו דײַן ברודער, צו דײַן אָרעמאן
        און צו דײַן אביון אין דײַן לאַנד.'
      cs: 'Nebo nebudete bez chudých v zemi vaší; protož přikazuji tobě, řka: Abys
        ochotně otvíral ruku svou bratru svému, chudému svému a nuznému svému v zemi
        své.'
      pl: 'Ponieważ nie zbraknie ubogich na ziemi, przeto rozkazuję ci, mówiąc: otwierać
        otwieraj rękę twoję bratu twojemu, biednemu i ubogiemu twojemu na ziemi twojej! '
    12:
      he: כִּי־יִמָּכֵר לְךָ אָחִיךָ הָעִבְרִי אוֹ הָעִבְרִיָּה וַעֲבָדְךָ שֵׁשׁ שָׁנִים
        וּבַשָּׁנָה הַשְּׁבִיעִת תְּשַׁלְּחֶנּוּ חָפְשִׁי מֵעִמָּךְ׃
      yi: אַז דײַן ברודער, אַ ייִד, אָדער אַ ייִדישע פֿרױ, װעט זיך פֿאַרקױפֿן צו דיר,
        זאָל ער דיר דינען זעקס יאָר, און אױפֿן זיבעטן זאָלסטו אים אַרױסלאָזן פֿרײַ
        פֿון דיר.
      cs: Jestliže by prodán byl tobě bratr tvůj Žid aneb Židovka, a sloužil by tobě
        za šest let, sedmého léta propustíš jej od sebe svobodného.
      pl: Jeżeliby był sprzedany tobie brat twój, Ibrejczyk, albo Ibrejka, to niechaj
        służy ci sześć lat, a roku siódmego wypuścisz go na wolność od siebie; 
    13:
      he: וְכִי־תְשַׁלְּחֶנּוּ חָפְשִׁי מֵעִמָּךְ לֹא תְשַׁלְּחֶנּוּ רֵיקָם׃
      yi: און אַז דו לאָזט אים אַרױס פֿרײַ פֿון דיר, זאָלסטו אים ניט אַרױסלאָזן מיט
        לײדיקן;
      cs: A když jej propustíš svobodného od sebe, nepustíš ho prázdného.
      pl: Gdy zaś puścisz go wolno od siebie, nie puszczaj go z niczém. 
    14:
      he: הַעֲנֵיק תַּעֲנִיק לוֹ מִצֹּאנְךָ וּמִגָּרְנְךָ וּמִיִּקְבֶךָ אֲשֶׁר בֵּרַכְךָ
        יְהוָה אֱלֹהֶיךָ תִּתֶּן־לוֹ׃
      yi: באַשענקען זאָלסטו אים באַשענקען פֿון דײַנע שאָף, און פֿון דײַן שײַער, און
        פֿון דײַן קעלטער; מיט װאָס יהוה דײַן גאָט האָט דיך געבענטשט, דערפֿון זאָלסטו
        אים געבן.
      cs: Štědře darovati jej budeš [dary] z dobytka svého, z stodoly a z vinice své;
        v čemž požehnal tobě Hospodin Bůh tvůj, [z toho] dáš jemu.
      pl: 'Wyposażyć wyposażysz go z trzód twoich, i z gumna twego, i z tłoczni twojej:
        z tego, czem pobłogosławił cię Wiekuisty, Bóg twój, udzielisz mu. '
    15:
      he: וְזָכַרְתָּ כִּי עֶבֶד הָיִיתָ בְּאֶרֶץ מִצְרַיִם וַיִּפְדְּךָ יְהוָה אֱלֹהֶיךָ
        עַל־כֵּן אָנֹכִי מְצַוְּךָ אֶת־הַדָּבָר הַזֶּה הַיּוֹם׃
      yi: און זאָלסט געדענקען אַז אַ קנעכט ביסטו געװען אין לאַנד מִצרַיִם, און יהוה
        דײַן גאָט האָט דיך אױסגעלײַזט; דרום באַפֿעל איך דיר הײַנט די דאָזיקע זאַך.
      cs: A pamatuj, že jsi služebníkem byl v zemi Egyptské, a že tě vykoupil Hospodin
        Bůh tvůj, protož já to dnes tobě přikazuji.
      pl: A pomnij, żeś niewolnikiem był w ziemi Micraim, a wyzwolił cię Wiekuisty,
        Bóg twój; przeto i nakazuję ci to dzisiaj. 
    16:
      he: וְהָיָה כִּי־יֹאמַר אֵלֶיךָ לֹא אֵצֵא מֵעִמָּךְ כִּי אֲהֵבְךָ וְאֶת־בֵּיתֶךָ
        כִּי־טוֹב לוֹ עִמָּךְ׃
      yi: 'און עס װעט זײַן, אַז ער װעט זאָגן צו דיר: איך װיל ניט אַװעקגײן פֿון דיר;
        װײַל ער האָט ליב דיך און דײַן הױזגעזינט, װאָרום אים איז גוט בײַ דיר,'
      cs: 'Pakliť by řekl: Nepůjdu od tebe, proto že by tě miloval i dům tvůj, [a]
        že mu dobře u tebe,'
      pl: 'Gdyby ci wszakże powiedział: "Nie pójdę od ciebie!" przeto, że umiłował
        ciebie i dom twój, i że mu dobrze przy tobie, -  '
    17:
      he: וְלָקַחְתָּ אֶת־הַמַּרְצֵעַ וְנָתַתָּה בְאָזְנוֹ וּבַדֶּלֶת וְהָיָה לְךָ
        עֶבֶד עוֹלָם וְאַף לַאֲמָתְךָ תַּעֲשֶׂה־כֵּן׃
      yi: זאָלסטו נעמען אַן אָל, און דורכשטעכן זײַן אױער ביז אין טיר, און ער זאָל
        דיר זײַן אַן אײביקער קנעכט; און אױך צו דײַן דינסט זאָלסטו טאָן אַזױ.
      cs: Tedy vezma špici, probodneš ucho jeho na dveřích, a bude u tebe služebníkem
        na věky. Takž podobně i děvce své učiníš.
      pl: Weźmiesz tedy szydło, i przekłujesz mu ucho do drzwi; i będzie on sługą
        twoim na zawsze; i służebnicy téż twojej uczynisz tak. 
    18:
      he: לֹא־יִקְשֶׁה בְעֵינֶךָ בְּשַׁלֵּחֲךָ אֹתוֹ חָפְשִׁי מֵעִמָּךְ כִּי מִשְׁנֶה
        שְׂכַר שָׂכִיר עֲבָדְךָ שֵׁשׁ שָׁנִים וּבֵרַכְךָ יְהוָה אֱלֹהֶיךָ בְּכֹל אֲשֶׁר
        תַּעֲשֶׂה׃
      yi: עס זאָל ניט שװער זײַן אין דײַנע אױגן, װען דו לאָזט אים אַרױס פֿרײַ פֿון
        דיר, װאָרום טאָפּל װי פֿאַר דעם לױן פֿון אַ לױנאַרבעטער האָט ער דיר געדינט
        זעקס יאָר; און יהוה דײַן גאָט װעט דיך בענטשן אין אַלץ װאָס דו װעסט טאָן.
      cs: Nechť není za těžké před očima tvýma, když bys ho svobodného propustil od
        sebe, nebo dvojnásob více, [než] ze mzdy nájemník, sloužil tobě šest let;
        i požehná tobě Hospodin ve všech věcech, kteréž činiti budeš.
      pl: Niechaj ci się to trudnem nie okaże, że go masz puścić wolno od siebie,
        gdyż podwójną płacę najemnika zasłużył u ciebie przez sześć lat; a pobłogosławi
        cię Wiekuisty, Bóg twój, we wszystkiem co przedsięweźmiesz. 
    19:
      he: כָּל־הַבְּכוֹר אֲשֶׁר יִוָּלֵד בִּבְקָרְךָ וּבְצֹאנְךָ הַזָּכָר תַּקְדִּישׁ
        לַיהוָה אֱלֹהֶיךָ לֹא תַעֲבֹד בִּבְכֹר שׁוֹרֶךָ וְלֹא תָגֹז בְּכוֹר צֹאנֶךָ׃
      yi: יעטװעדער ערשטלינג אַ זָכר װאָס װעט געבאָרן װערן צװישן דײַנע רינדער און צװישן
        דײַנע שאָף, זאָלסטו הײליקן צו יהוה דײַן גאָט; זאָלסט ניט אַרבעטן מיט דעם בכָור
        פֿון דײַנע אָקסן, און ניט שערן דעם בכָור פֿון דײַנע שאָף.
      cs: Všeho prvorozeného, což se narodí z skotů tvých neb z bravů tvých, samce
        posvětíš Hospodinu Bohu svému. Nebudeš dělati prvorozeným volkem svým, a nebudeš
        holiti prvorozených ovec svých.
      pl: 'Wszelkie pierworodne, które się zrodzi z bydła twego, albo z trzody twojej,
        samce, poświęcisz Wiekuistemu, Bogu twemu: nie użyjesz do roboty pierworodnego
        wołu twojego, ani strzygł pierworodnych owiec twoich. '
    20:
      he: לִפְנֵי יְהוָה אֱלֹהֶיךָ תֹאכֲלֶנּוּ שָׁנָה בְשָׁנָה בַּמָּקוֹם אֲשֶׁר־יִבְחַר
        יְהוָה אַתָּה וּבֵיתֶךָ׃
      yi: פֿאַר יהוה דײַן גאָט זאָלסטו אים עסן יאָר אין יאָר, אין דעם אָרט װאָס גאָט
        װעט אױסדערװײלן, דו און דײַן הױזגעזינט.
      cs: Před Hospodinem Bohem svým budeš je jísti na každý rok na místě, kteréž
        by vyvolil Hospodin, ty i čeled tvá.
      pl: Przed obliczem Wiekuistego, Boga twojego, jadać je będziesz rokrocznie,
        na miejscu, które wybierze Wiekuisty, - ty i dom twój; 
    21:
      he: וְכִי־יִהְיֶה בוֹ מוּם פִּסֵּחַ אוֹ עִוֵּר כֹּל מוּם רָע לֹא תִזְבָּחֶנּוּ
        לַיהוָה אֱלֹהֶיךָ׃
      yi: און אױב ער װעט זײַן מיט אַ מום, אַ הינקעדיקער, אָדער אַ בלינדער – מיט װאָסער
        עס איז בײזן מום, זאָלסטו אים ניט שלאַכטן צו יהוה דײַן גאָט.
      cs: Pakliť by na něm byla vada, [že by] kulhavé aneb slepé [bylo, aneb mělo
        by] jakoukoli škodlivou vadu, nebudeš ho obětovati Hospodinu Bohu svému.
      pl: Jeżeliby zaś była wada na niém, - jeżeliby chromem albo ślepem, albo z jakąkolwiek
        złą wadą było, nie zarzynaj go Wiekuistemu, Bogu twojemu. 
    22:
      he: בִּשְׁעָרֶיךָ תֹּאכֲלֶנּוּ הַטָּמֵא וְהַטָּהוֹר יַחְדָּו כַּצְּבִי וְכָאַיָּל׃
      yi: אין דײַנע טױערן זאָלסטו אים עסן, דער אומרײנער אין אײנעם מיט דעם רײנעם, אַזױ
        װי אַ הירש און װי אַ הינד.
      cs: V branách svých budeš je jísti, buďto čistý neb nečistý, rovně jako srnu
        aneb jelena;
      pl: W bramach twoich jeść je możesz; nieczysty i czysty zarówno, - jako sarnę
        albo jelenia. 
    23:
      he: רַק אֶת־דָּמוֹ לֹא תֹאכֵל עַל־הָאָרֶץ תִּשְׁפְּכֶנּוּ כַּמָּיִם׃
      yi: נאָר זײַן בלוט זאָלסטו ניט עסן; אױף דער ערד זאָלסטו עס אױסגיסן אַזױ װי װאַסער.
      cs: Toliko krve jeho nebudeš jísti, [ale] na zem vycedíš ji jako vodu.
      pl: Tylko krwi jego pożywać nie będziesz, - na ziemię wylewaj ją jako wodę. 
  16:
    1:
      he: שָׁמוֹר אֶת־חֹדֶשׁ הָאָבִיב וְעָשִׂיתָ פֶּסַח לַיהוָה אֱלֹהֶיךָ כִּי בְּחֹדֶשׁ
        הָאָבִיב הוֹצִיאֲךָ יְהוָה אֱלֹהֶיךָ מִמִּצְרַיִם לָיְלָה׃
      yi: היט אָףּ דעם חוֹדש אָבֿיבֿ, און זאָלסט מאַכן דעם קָרבן-פּסח צו יהוה דײַן
        גאָט, װאָרום אין חוֹדש אָבֿיבֿ האָט דיך יהוה דײַן גאָט אַרױסגעצױגן פֿון לאַנד
        מִצרַיִם, בײַ נאַכט.
      cs: ' Ostříhej měsíce Abib, abys slavil Fáze Hospodinu Bohu svému, nebo toho
        měsíce Abib vyvedl tě Hospodin Bůh tvůj z Egypta v noci.'
      pl: Przestrzegaj miesiąca kłosów, i spełniaj ofiarę paschalną Wiekuistemu, Bogu
        twojemu; gdyż w miesiącu kłosów wywiódł cię Wiekuisty, Bóg twój, z Micraim
        nocą; 
    2:
      he: וְזָבַחְתָּ פֶּסַח לַיהוָה אֱלֹהֶיךָ צֹאן וּבָקָר בַּמָּקוֹם אֲשֶׁר־יִבְחַר
        יְהוָה לְשַׁכֵּן שְׁמוֹ שָׁם׃
      yi: און זאָלסט שלאַכטן דעם קָרבן-פּסח צו יהוה דײַן גאָט, פֿון שאָף אָדער פֿון
        רינדער, אין דעם אָרט װאָס גאָט װעט אױסדערװײלן צו מאַכן רוען זײַן נאָמען דאָרטן.
      cs: A obětovati budeš Fáze Hospodinu Bohu svému z bravů i skotů na místě, kteréž
        by vyvolil Hospodin, aby tam přebývalo jméno jeho.
      pl: A zarzynaj ofiarę paschalną Wiekuistemu, Bogu twojemu, trzodę i rogaciznę,
        na miejscu, które wybierze Wiekuisty, aby ustanowić imię Swoje tam. 
    3:
      he: לֹא־תֹאכַל עָלָיו חָמֵץ שִׁבְעַת יָמִים תֹּאכַל־עָלָיו מַצּוֹת לֶחֶם עֹנִי
        כִּי בְחִפָּזוֹן יָצָאתָ מֵאֶרֶץ מִצְרַיִם לְמַעַן תִּזְכֹּר אֶת־יוֹם צֵאתְךָ
        מֵאֶרֶץ מִצְרַיִם כֹּל יְמֵי חַיֶּיךָ׃
      yi: זאָלסט ניט עסן דערבײַ חמץ; זיבן טעג זאָלסטו עסן דערבײַ מצות, ברױט פֿון נױט,
        װאָרום אין געאײַל ביסטו אַרױסגעגאַנגען פֿון לאַנד מִצרַיִם; כּדי זאָלסט געדענקען
        דעם טאָג פֿון דײַן אַרױסגײן פֿון לאַנד מִצרַיִם, אַלע טעג פֿון דײַן לעבן.
      cs: Nebudeš v něm jísti nic kvašeného. Za sedm dní jísti budeš přesnice, chléb
        trápení, (nebo s chvátáním vyšel jsi z země Egyptské,) abys pamatoval na den,
        v kterémž jsi vyšel z země Egyptské, po všecky dny života svého.
      pl: Nie będziesz jadał przy tém kiszonego; przez siedm dni będziesz jadał przy
        tem przaśniki - chléb nędzy; boś w pośpiechu wyszedł z ziemi Micraim, - abyś
        pamiętał dzień wyjścia twojego z ziemi Micraim po wszystkie dni życia twojego. 
    4:
      he: וְלֹא־יֵרָאֶה לְךָ שְׂאֹר בְּכָל־גְּבֻלְךָ שִׁבְעַת יָמִים וְלֹא־יָלִין
        מִן־הַבָּשָׂר אֲשֶׁר תִּזְבַּח בָּעֶרֶב בַּיּוֹם הָרִאשׁוֹן לַבֹּקֶר׃
      yi: און עס זאָל ניט געזען װערן בײַ דיר זױערטײג אין דײַן גאַנצן גבֿול זיבן טעג;
        און עס זאָל ניט איבערנעכטיקן ביז אין דער פֿרי פֿון דעם פֿלײש װאָס דו װעסט
        שלאַכטן אין אָװנט פֿון ערשטן טאָג.
      cs: Aniž spatřín bude u tebe kvas ve všech končinách tvých za sedm dní, a nezůstane
        nic přes noc masa [toho], kteréž bys obětoval u večer toho dne prvního, až
        do jitra.
      pl: I nie pokaże się u ciebie zakis w całym obrębie twoim przez siedm dni; i niechaj
        nie przeleży nic z mięsa, któreś zarznął wieczorem dnia pierwszego, do rana. 
    5:
      he: לֹא תוּכַל לִזְבֹּחַ אֶת־הַפָּסַח בְּאַחַד שְׁעָרֶיךָ אֲשֶׁר־יְהוָה אֱלֹהֶיךָ
        נֹתֵן לָךְ׃
      yi: טאָרסט ניט שלאַכטן דעם קָרבן-פּסח אין אײנעם פֿון דײַנע טױערן װאָס יהוה דײַן
        גאָט גיט דיר.
      cs: Nebudeš moci obětovati Fáze v každém městě svém, kteréž Hospodin Bůh tvůj
        dává tobě,
      pl: Nie masz zarzynać ofiary paschalnej w któremkolwiek z miast twoich, które
        Wiekuisty, Bóg twój, odda tobie. 
    6:
      he: כִּי אִם־אֶל־הַמָּקוֹם אֲשֶׁר־יִבְחַר יְהוָה אֱלֹהֶיךָ לְשַׁכֵּן שְׁמוֹ
        שָׁם תִּזְבַּח אֶת־הַפֶּסַח בָּעָרֶב כְּבוֹא הַשֶּׁמֶשׁ מוֹעֵד צֵאתְךָ מִמִּצְרָיִם׃
      yi: נײַערט אין דעם אָרט װאָס יהוה דײַן גאָט װעט אױסדערװײלן אױף צו מאַכן רוען
        זײַן נאָמען, דאָרטן זאָלסטו שלאַכטן דעם קָרבן-פּסח, אין אָװנט װי די זון גײט
        אונטער, אין דער צײַט פֿון דײַן אַרױסגײן פֿון מִצרַיִם.
      cs: Ale na místě, kteréž by vyvolil Hospodin Bůh tvůj, aby přebývalo tam jméno
        jeho, tu obětovati budeš Fáze, [a to] u večer, při západu slunce v jistý čas
        vyjití tvého z Egypta.
      pl: Lecz tylko na tem miejscu, które wybierze Wiekuisty, Bóg twój, aby postanowił
        imię Swoje, - tam zarzynać masz ofiarę paschalną wieczorem przy zachodzie
        słońca, w porze wyjścia twojego z Micraim; 
    7:
      he: וּבִשַּׁלְתָּ וְאָכַלְתָּ בַּמָּקוֹם אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ בּוֹ
        וּפָנִיתָ בַבֹּקֶר וְהָלַכְתָּ לְאֹהָלֶיךָ׃
      yi: און זאָלסט אים בראָטן און עסן אין דעם אָרט װאָס יהוה דײַן גאָט װעט אים אױסדערװײלן;
        און אין דער פֿרי זאָלסטו זיך אומקערן, און גײן צו דײַנע געצעלטן.
      cs: Péci pak budeš a jísti na místě, kteréž by vyvolil Hospodin Bůh tvůj, a
        ráno navracuje se, půjdeš do stanů svých.
      pl: I upieczesz i spożyjesz na miejscu, które wybierze Wiekuisty, Bóg twój,
        i zwrócić się możesz nazajutrz i pójść do namiotów twoich. 
    8:
      he: שֵׁשֶׁת יָמִים תֹּאכַל מַצּוֹת וּבַיּוֹם הַשְּׁבִיעִי עֲצֶרֶת לַיהוָה אֱלֹהֶיךָ
        לֹא תַעֲשֶׂה מְלָאכָה׃
      yi: זעקס טעג זאָלסטו עסן מצות, און אױפֿן זיבעטן טאָג זאָל זײַן אַ הײליקע אײַנזאַמלונג
        צו יהוה דײַן גאָט; זאָלסט ניט טאָן קײן אַרבעט.
      cs: Šest dní jísti budeš přesnice, dne pak sedmého bude slavnost Hospodinu Bohu
        tvému; ničehož [v ní] dělati nebudeš.
      pl: 'Przez sześć dni będziesz jadał przaśniki, a dnia siódmego - uroczyste zebranie
        gwoli Wiekuistemu, Bogu twojemu: nie zajmuj się robotą. '
    9:
      he: שִׁבְעָה שָׁבֻעֹת תִּסְפָּר־לָךְ מֵהָחֵל חֶרְמֵשׁ בַּקָּמָה תָּחֵל לִסְפֹּר
        שִׁבְעָה שָׁבֻעוֹת׃
      yi: זיבן װאָכן זאָלסטו דיר צײלן; פֿון װען מע לאָזט אַראָפּ אַ שנײַדמעסער אױף
        דער תּבֿואה זאָלסטו אָנהײבן צײלן זיבן װאָכן.
      cs: Sedm téhodnů sečteš sobě; od začátku žně začneš počítati sedm téhodnů.
      pl: Siedm tygodni odliczysz sobie, - od zapuszczenia sierpa w zboże, poczniesz
        liczyć siedm tygodni, -  
    10:
      he: וְעָשִׂיתָ חַג שָׁבֻעוֹת לַיהוָה אֱלֹהֶיךָ מִסַּת נִדְבַת יָדְךָ אֲשֶׁר
        תִּתֵּן כַּאֲשֶׁר יְבָרֶכְךָ יְהוָה אֱלֹהֶיךָ׃
      yi: און זאָלסט מאַכן דעם יָום-טובֿ פֿון שבֿועות צו יהוה דײַן גאָט, װי נאָך דער
        פֿרײַער גאָב פֿון דײַן האַנט, װאָס דו װעסט געבן, לױט װי יהוה דײַן גאָט װעט
        דיך בענטשן.
      cs: Tehdy slaviti budeš slavnost téhodnů Hospodinu Bohu svému; seč budeš moci
        býti, to dáš dobrovolně vedlé toho, jakžť by požehnal Hospodin Bůh tvůj.
      pl: I będziesz obchodził święto tygodni Wiekuistemu, Bogu twojemu, szczodrością
        darów ręki twojej, które złożysz w miarę, jak cię pobłogosławi Wiekuisty,
        Bóg twój. 
    11:
      he: וְשָׂמַחְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ אַתָּה וּבִנְךָ וּבִתֶּךָ וְעַבְדְּךָ
        וַאֲמָתֶךָ וְהַלֵּוִי אֲשֶׁר בִּשְׁעָרֶיךָ וְהַגֵּר וְהַיָּתוֹם וְהָאַלְמָנָה
        אֲשֶׁר בְּקִרְבֶּךָ בַּמָּקוֹם אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ לְשַׁכֵּן שְׁמוֹ
        שָׁם׃
      yi: און זאָלסט זיך פֿרײען פֿאַר יהוה דײַן גאָט, דו, און דײַן זון און דײַן טאָכטער,
        און דײַן קנעכט און דײַן דינסט, און דער לֵוִי װאָס אין דײַנע טױערן, און דער
        פֿרעמדער, און דער יתום, און די אַלמנה, װאָס צװישן דיר – אין דעם אָרט װאָס
        יהוה דײַן גאָט װעט אױסדערװײלן צו מאַכן רוען זײַן נאָמען דאָרטן.
      cs: I veseliti se budeš před Hospodinem Bohem svým, ty i syn tvůj i dcera tvá,
        služebník tvůj a děvka tvá, i Levíta, kterýž by byl v branách tvých, a příchozí,
        sirotek i vdova, kteříž by byli u prostřed tebe, na místě, kteréž by vyvolil
        Hospodin Bůh tvůj k přebývání tam jména svého.
      pl: A będziesz się weselił przed Wiekuistym, Bogiem twoim, - ty, syn twój, córka
        twoja, sługa twój, i służebnica twoja, i Lewita, który w bramach twoich, cudzoziemiec,
        sierota, i wdowa, którzy w pośród ciebie, na tém miejscu, które wybierze Wiekuisty,
        Bóg twój, aby ustanowił imię Swoje tam: 
    12:
      he: וְזָכַרְתָּ כִּי־עֶבֶד הָיִיתָ בְּמִצְרָיִם וְשָׁמַרְתָּ וְעָשִׂיתָ אֶת־הַחֻקִּים
        הָאֵלֶּה׃
      yi: און זאָלסט געדענקען אַז אַ קנעכט ביסטו געװען אין מִצרַיִם, און זאָלסט אָפּהיטן
        און טאָן די דאָזיקע געזעצן.
      cs: A tak rozpomínati se budeš, že jsi byl služebníkem v Egyptě, když ostříhati
        a vykonávati budeš ustanovení tato.
      pl: A pomnij, żeś niewolnikiem był w Micraim, i przestrzegaj, i spełniaj te
        ustawy. 
    13:
      he: חַג הַסֻּכֹּת תַּעֲשֶׂה לְךָ שִׁבְעַת יָמִים בְּאָסְפְּךָ מִגָּרְנְךָ וּמִיִּקְבֶךָ׃
      yi: דעם יָום-טובֿ פֿון סוכּות זאָלסטו דיר מאַכן זיבן טעג, װען דו זאַמלסט אײַן
        פֿון דײַן שײַער און פֿון דײַן קעלטער.
      cs: Slavnost stanů světiti budeš za sedm dní, když shromáždíš s pole svého a
        z vinice své.
      pl: Święto szałasów obchodzić będziesz przez siedm dni, gdy zbierzesz z gumna
        twojego, i z tłoczni twojej. 
    14:
      he: וְשָׂמַחְתָּ בְּחַגֶּךָ אַתָּה וּבִנְךָ וּבִתֶּךָ וְעַבְדְּךָ וַאֲמָתֶךָ
        וְהַלֵּוִי וְהַגֵּר וְהַיָּתוֹם וְהָאַלְמָנָה אֲשֶׁר בִּשְׁעָרֶיךָ׃
      yi: און זאָלסט זיך פֿרײען אין דײַן יָום-טובֿ, דו, און דײַן זון און דײַן טאָכטער,
        און דײַן קנעכט און דײַן דינסט, און דער לֵוִי, און דער פֿרעמדער, און דער יתום,
        און די אַלמנה, װאָס אין דײַנע טױערן.
      cs: I budeš se veseliti v slavnosti své, ty i syn tvůj i dcera tvá, služebník
        tvůj a služebnice tvá, Levíta i příchozí, sirotek i vdova, kteříž [by byli]
        v branách tvých.
      pl: I będziesz się weselił w święto twoje - ty, syn twój, córka twoja, sługa
        twój, i służebnica twoja, Lewita, cudzoziemiec, sierota i wdowa, którzy w bramach
        twoich. 
    15:
      he: שִׁבְעַת יָמִים תָּחֹג לַיהוָה אֱלֹהֶיךָ בַּמָּקוֹם אֲשֶׁר־יִבְחַר יְהוָה
        כִּי יְבָרֶכְךָ יְהוָה אֱלֹהֶיךָ בְּכֹל תְּבוּאָתְךָ וּבְכֹל מַעֲשֵׂה יָדֶיךָ
        וְהָיִיתָ אַךְ שָׂמֵחַ׃
      yi: זיבן טעג זאָלסטו האַלטן יָום-טובֿ צו יהוה דײַן גאָט אין דעם אָרט װאָס גאָט
        װעט אױסדערװײלן; װאָרום יהוה דײַן גאָט װעט דיך בענטשן אין דײַן גאַנצן אײַנקום,
        און אין יעטװעדער טואונג פֿון דײַנע הענט, און װעסט זײַן לױטער פֿרײלעך.
      cs: Sedm dní svátek světiti budeš Hospodinu Bohu svému na místě, kteréž by vyvolil
        Hospodin, když požehná tobě Hospodin Bůh tvůj ve všech úrodách tvých, a ve
        všeliké práci rukou tvých, a tak budeš vesel.
      pl: Siedm dni świętuj Wiekuistemu, Bogu twojemu, na tém miejscu, które wybierze
        Wiekuisty; gdyż błogosławić ci będzie Wiekuisty, Bóg twój, we wszystkich plonach
        twoich, i w każdem dziele rąk twoich, a będziesz zawsze wesół. 
    16:
      he: שָׁלוֹשׁ פְּעָמִים בַּשָּׁנָה יֵרָאֶה כָל־זְכוּרְךָ אֶת־פְּנֵי יְהוָה אֱלֹהֶיךָ
        בַּמָּקוֹם אֲשֶׁר יִבְחָר בְּחַג הַמַּצּוֹת וּבְחַג הַשָּׁבֻעוֹת וּבְחַג הַסֻּכּוֹת
        וְלֹא יֵרָאֶה אֶת־פְּנֵי יְהוָה רֵיקָם׃
      yi: 'דרײַ מאָל אין יאָר זאָלן אַלע דײַנע מאַנספּאַרשױנען זיך װײַזן פֿאַר יהוה
        דײַן גאָט, אין דעם אָרט װאָס ער װעט אױסדערװײלן: אין דעם יָום-טובֿ פֿון מצות,
        און אין דעם יָום-טובֿ פֿון שבֿועות, און אין דעם יָום-טובֿ פֿון סוכּות; און
        מע זאָל זיך ניט װײַזן פֿאַר גאָט מיט לײדיקן;'
      cs: Třikrát v roce postaví se každý pohlaví mužského před Hospodinem Bohem tvým
        na místě, kteréž by vyvolil, na slavnost přesnic, na slavnost téhodnů a na
        slavnost stanů, a neukážeť se před Hospodinem prázdný;
      pl: 'Trzy razy do roku ukaże się każdy mężczyzna twój przed obliczem Wiekuistego,
        Boga twojego, na miejscu, które wybierze: w święto przaśników, i w święto
        tygodni, i w święto szałasów; a niechaj nie ukaże się nikt przed obliczem
        Wiekuistego z próżną ręką! '
    17:
      he: אִישׁ כְּמַתְּנַת יָדוֹ כְּבִרְכַּת יְהוָה אֱלֹהֶיךָ אֲשֶׁר נָתַן־לָךְ׃
      yi: איטלעכער לױט דער גאָב פֿון זײַן האַנט, װי נאָך דער מזל-ברכה פֿון יהוה דײַן
        גאָט, װאָס ער האָט דיר געגעבן.
      cs: Každý podlé daru sobě daného, vedlé požehnání Hospodina Boha tvého, jehož
        [on] udělil tobě.
      pl: Lecz każdy z darem ręki swojej, - wedle błogosławieństwa Wiekuistego, Boga
        twego, którego użyczy tobie. 
    18:
      he: שֹׁפְטִים וְשֹׁטְרִים תִּתֶּן־לְךָ בְּכָל־שְׁעָרֶיךָ אֲשֶׁר יְהוָה אֱלֹהֶיךָ
        נֹתֵן לְךָ לִשְׁבָטֶיךָ וְשָׁפְטוּ אֶת־הָעָם מִשְׁפַּט־צֶדֶק׃
      yi: ריכטער און אױפֿזעער זאָלסטו דיר מאַכן אין אַלע דײַנע טױערן, װאָס יהוה דײַן
        גאָט גיט דיר, לױט דײַנע שבֿטים; און זײ זאָלן משפּטן דאָס פֿאָלק מיט אַ גערעכטן
        משפּט.
      cs: Soudce a správce ustanovíš sobě ve všech městech svých, kteráž Hospodin
        Bůh tvůj dá tobě v každém pokolení tvém, kteříž souditi budou lid soudem spravedlivým.
      pl: Sędziów i urzędników ustanowisz sobie we wszystkich bramach twoich, które
        Wiekuisty, Bóg twój, da tobie w pokoleniach twoich, aby sądzili lud sądem
        sprawiedliwym. 
    19:
      he: לֹא־תַטֶּה מִשְׁפָּט לֹא תַכִּיר פָּנִים וְלֹא־תִקַּח שֹׁחַד כִּי הַשֹּׁחַד
        יְעַוֵּר עֵינֵי חֲכָמִים וִיסַלֵּף דִּבְרֵי צַדִּיקִם׃
      yi: זאָלסט ניט פֿאַרדרײען אַ משפּט; זאָלסט ניט דערקענען קײן פּנים, און ניט נעמען
        שוחד, װאָרום שוחד מאַכט בלינד די אױגן פֿון קלוגע, און פֿאַרקרימט די װערטער
        פֿון גערעכטע.
      cs: Neuchýlíš soudu, a nebudeš šetřiti osoby, aniž přijmeš daru; nebo dar oslepuje
        oči moudrých, a převrací slova spravedlivých.
      pl: Nie skrzywiaj prawa, nie uwzględniaj osoby, a nie bierz wziątku, bo wziątek
        zaślepia oczy mądrych, i plącze słowa sprawiedliwych. 
    20:
      he: צֶדֶק צֶדֶק תִּרְדֹּף לְמַעַן תִּחְיֶה וְיָרַשְׁתָּ אֶת־הָאָרֶץ אֲשֶׁר־יְהוָה
        אֱלֹהֶיךָ נֹתֵן לָךְ׃
      yi: נאָך גערעכטיקײט, נאָך גערעכטיקײט זאָלסטו זיך יאָגן, כּדי זאָלסט לעבן און
        אַרבן דאָס לאַנד װאָס יהוה דײַן גאָט גיט דיר.
      cs: Spravedlivě spravedlnosti následovati budeš, abys živ byl, a dědičně vládl
        zemí, kterouž Hospodin Bůh tvůj dává tobě.
      pl: Za sprawiedliwością, za sprawiedliwością podążaj, abyś żył i posiadał ziemię,
        którą Wiekuisty, Bóg twój, oddaje tobie. 
    21:
      he: לֹא־תִטַּע לְךָ אֲשֵׁרָה כָּל־עֵץ אֵצֶל מִזְבַּח יְהוָה אֱלֹהֶיךָ אֲשֶׁר
        תַּעֲשֶׂה־לָּךְ׃
      yi: זאָלסט דיר ניט פֿלאַנצן אַ געצנבױם פֿון אַ שום האָלץ לעבן דעם מזבח פֿון
        יהוה דײַן גאָט, װאָס דו װעסט דיר מאַכן.
      cs: Nevysadíš sobě háje jakýmkoli dřívím u oltáře Hospodina Boha svého, kterýž
        uděláš sobě,
      pl: Nie sadź sobie gaju z jakichbądź drzew przy ołtarzu Wiekuistego, Boga twojego,
        który wzniesiesz sobie; 
    22:
      he: וְלֹא־תָקִים לְךָ מַצֵּבָה אֲשֶׁר שָׂנֵא יְהוָה אֱלֹהֶיךָ׃
      yi: און זאָלסט דיר ניט אױפֿשטעלן אַ זײַלשטײן, װאָס יהוה דײַן גאָט האָט פֿײַנט.
      cs: Ani vyzdvihneš sobě modly, což v ohavnosti má Hospodin Bůh tvůj.
      pl: Ani wystawiaj sobie posągu, - którego nienawidzi Wiekuisty, Bóg twój! 
  17:
    1:
      he: לֹא־תִזְבַּח לַיהוָה אֱלֹהֶיךָ שׁוֹר וָשֶׂה אֲשֶׁר יִהְיֶה בוֹ מוּם כֹּל
        דָּבָר רָע כִּי תוֹעֲבַת יְהוָה אֱלֹהֶיךָ הוּא׃
      yi: זאָלסט ניט שלאַכטן צו יהוה דײַן גאָט אַן אָקס אָדער אַ שעפּס װאָס אין אים
        איז דאָ אַ מום, עפּעס אַ שלעכטע זאַך; װאָרום אַן אומװערדיקײט בײַ יהוה דײַן
        גאָט איז דאָס.
      cs: ' Nebudeš obětovati Hospodinu Bohu svému vola aneb dobytčete, na němž by
        vada byla, [aneb] jakákoli věc zlá, nebo ohavnost jest Hospodinu Bohu tvému.'
      pl: 'Nie zarzynaj Wiekuistemu, Bogu twojemu, wołu albo owcy, któraby miała wadę,
        - jakąkolwiek ułomność: gdyż wstrętem to dla Wiekuistego, Boga twojego. '
    2:
      he: כִּי־יִמָּצֵא בְקִרְבְּךָ בְּאַחַד שְׁעָרֶיךָ אֲשֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן
        לָךְ אִישׁ אוֹ־אִשָּׁה אֲשֶׁר יַעֲשֶׂה אֶת־הָרַע בְּעֵינֵי יְהוָה־אֱלֹהֶיךָ
        לַעֲבֹר בְּרִיתוֹ׃
      yi: אַז עס װעט געפֿונען װערן צװישן דיר, אין אײנעם פֿון דײַנע טױערן װאָס יהוה
        דײַן גאָט גיט דיר, אַ מאַן אָדער אַ פֿרױ װאָס װעט טאָן װאָס איז שלעכט אין
        די אױגן פֿון יהוה דײַן גאָט, איבערצוטרעטן זײַן בונד;
      cs: Bude-li nalezen u prostřed tebe v některém městě tvém, kteráž Hospodin Bůh
        tvůj dá tobě, muž aneb žena, ješto by se dopouštěl zlého před očima Hospodina
        Boha tvého, přestupuje smlouvu jeho,
      pl: Gdyby znalazł się wpośród ciebie, w którejkolwiek z siedzib twoich, które
        Wiekuisty, Bóg twój, odda ci, - mężczyzna albo niewiasta, któryby spełnił
        to zło przed oczyma Wiekuistego, Boga twojego, przestępując przymierze Jego,
        -  
    3:
      he: וַיֵּלֶךְ וַיַּעֲבֹד אֱלֹהִים אֲחֵרִים וַיִּשְׁתַּחוּ לָהֶם וְלַשֶּׁמֶשׁ
        אוֹ לַיָּרֵחַ אוֹ לְכָל־צְבָא הַשָּׁמַיִם אֲשֶׁר לֹא־צִוִּיתִי׃
      yi: און ער װעט גײן און דינען פֿרעמדע געטער, און זיך בוקן צו זײ, אָדער צו דער
        זון, אָדער צו דער לבֿנה, אָדער צו דעם גאַנצן חיל פֿון הימל, װאָס איך האָב
        ניט געהײסן;
      cs: A odejda, sloužil by bohům cizím, a klaněl by se jim, buď slunci neb měsíci,
        aneb kterému rytířstvu nebeskému, čehož jsem nepřikázal,
      pl: A poszedłby i służył bogom cudzym, i korzył się im, albo słońcu, albo księżycowi,
        albo całemu zastępowi nieba, - czegom nie przykazał, -  
    4:
      he: וְהֻגַּד־לְךָ וְשָׁמָעְתָּ וְדָרַשְׁתָּ הֵיטֵב וְהִנֵּה אֱמֶת נָכוֹן הַדָּבָר
        נֶעֶשְׂתָה הַתּוֹעֵבָה הַזֹּאת בְּיִשְׂרָאֵל׃
      yi: און עס װעט דיר דערצײלט װערן, און װעסט הערן, און װעסט גוט אױספֿאָרשן, ערשט
        די זאַך איז אמת ריכטיק, די דאָזיקע אומװערדיקײט איז געטאָן געװאָרן אין ישׂראל,
      cs: 'A bylo by povědíno tobě, a slyšel bys [o tom], tedy vyptáš se pilně [na
        to], a jestliže bude pravda a věc jistá, [že] by se stala taková ohavnost
        v Izraeli:'
      pl: A powiadomionoby cię, i usłyszałeś, i poszukiwałeś dokładnie, a oto prawda,
        rzecz to uzasadniona, - spełniona ta ohyda w Israelu; 
    5:
      he: וְהוֹצֵאתָ אֶת־הָאִישׁ הַהוּא אוֹ אֶת־הָאִשָּׁה הַהִוא אֲשֶׁר עָשׂוּ אֶת־הַדָּבָר
        הָרָע הַזֶּה אֶל־שְׁעָרֶיךָ אֶת־הָאִישׁ אוֹ אֶת־הָאִשָּׁה וּסְקַלְתָּם בָּאֲבָנִים
        וָמֵתוּ׃
      yi: זאָלסטו אַרױספֿירן יענעם מאַן אָדער יענע פֿרױ, װאָס האָבן געטאָן די דאָזיקע
        שלעכטע זאַך, צו דײַנע טױערן – דעם מאַן אָדער די פֿרױ – און זאָלסט זײ פֿאַרװאַרפֿן
        מיט שטײנער, און זײ זאָלן שטאַרבן.
      cs: Bez lítosti vyvedeš muže toho aneb ženu tu, kteříž to zlé páchali, k branám
        svým, muže toho aneb ženu, a kamením je uházíš, ať zemrou.
      pl: Wtedy przywiedziesz tego mężczyznę, albo tę niewiastę, którzy spełnili tę
        rzecz gorszącą, do bram twoich, - tego mężczyznę, albo tę niewiastę, - i ukamionujesz
        ich kamieniami, aż pomrą! 
    6:
      he: עַל־פִּי שְׁנַיִם עֵדִים אוֹ שְׁלֹשָׁה עֵדִים יוּמַת הַמֵּת לֹא יוּמַת עַל־פִּי
        עֵד אֶחָד׃
      yi: לױט דעם מױל פֿון צװײ עדות אָדער דרײַ עדות זאָל געטײט װערן דער װאָס װערט
        געטײט; ער זאָל ניט געטײט װערן לױט דעם מױל פֿון אײן עדות.
      cs: V ústech dvou aneb tří svědků zabit bude ten, kdož umříti má, nebudeť pak
        zabit podlé vyznání svědka jednoho.
      pl: Na zeznanie dwóch świadków albo trzech świadków stracony będzie na śmierć
        skazany; nie będzie tracony na zeznanie świadka jednego. 
    7:
      he: יַד הָעֵדִים תִּהְיֶה־בּוֹ בָרִאשֹׁנָה לַהֲמִיתוֹ וְיַד כָּל־הָעָם בָּאַחֲרֹנָה
        וּבִעַרְתָּ הָרָע מִקִּרְבֶּךָ׃
      yi: די האַנט פֿון די עדות זאָל זײַן אױף אים די ערשטע אים צו טײטן, און דערנאָך
        די האַנט פֿון גאַנצן פֿאָלק; און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר.
      cs: Ruka svědků nejprv bude proti němu k zabití jeho, a potom ruce všeho lidu,
        a tak odejmeš zlé z prostředku svého.
      pl: Ręka świadków będzie na nim pierwsza, aby go uśmiercić, a ręka całego ludu
        na ostatku; i tak wyplenisz to zło z pośród siebie. 
    8:
      he: כִּי יִפָּלֵא מִמְּךָ דָבָר לַמִּשְׁפָּט בֵּין־דָּם לְדָם בֵּין־דִּין לְדִין
        וּבֵין נֶגַע לָנֶגַע דִּבְרֵי רִיבֹת בִּשְׁעָרֶיךָ וְקַמְתָּ וְעָלִיתָ אֶל־הַמָּקוֹם
        אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ בּוֹ׃
      yi: אַז אַ זאַך װעט זײַן פֿאַרהױלן פֿון דיר אין אַ משפּט, צװישן בלוט און בלוט,
        צװישן אַ טענה און אַ טענה, אָדער צװישן אַ שעדיקונג און אַ שעדיקונג, אין שטרײַטזאַכן
        אין דײַנע טױערן, זאָלסטו אױפֿשטײן און אַרױפֿגײן צו דעם אָרט װאָס יהוה דײַן
        גאָט װעט אים אױסדערװײלן.
      cs: Bylo-li by při soudu něco nesnadného, mezi krví a krví, mezi pří a pří,
        mezi ranou a ranou, [v] jakékoli rozepři v branách tvých, tedy vstana, půjdeš
        k místu, kteréž by vyvolil Hospodin Bůh tvůj,
      pl: Jeżeliby ci za trudną była jaka sprawa na sądzie, między krwią a krwią,
        między sporem a sporem, między ciosem a ciosem, w rzeczach spornych w bramach
        twoich, - tedy wstaniesz a pójdziesz na miejsce, które wybierze Wiekuisty,
        Bóg twój; 
    9:
      he: וּבָאתָ אֶל־הַכֹּהֲנִים הַלְוִיִּם וְאֶל־הַשֹּׁפֵט אֲשֶׁר יִהְיֶה בַּיָּמִים
        הָהֵם וְדָרַשְׁתָּ וְהִגִּידוּ לְךָ אֵת דְּבַר הַמִּשְׁפָּט׃
      yi: און זאָלסט קומען צו די כֹּהנים פֿון שבֿט לֵוִי, און צו דעם ריכטער װאָס װעט
        זײַן אין יענע טעג, און זאָלסט פֿרעגן, און זײ װעלן דיר זאָגן דאָס װאָרט פֿון
        דעם משפּט.
      cs: A přijdeš k kněžím Levítského [pokolení] aneb k soudci, kterýž by tehdáž
        byl, i budeš se [jich] ptáti, a oznámíť výpověd soudu.
      pl: I przyjdziesz do kapłanów, Lewitów, albo do sędziego, który będzie podówczas,
        i zapytasz się, i ogłoszą ci wyrok prawa; 
    10:
      he: וְעָשִׂיתָ עַל־פִּי הַדָּבָר אֲשֶׁר יַגִּידוּ לְךָ מִן־הַמָּקוֹם הַהוּא
        אֲשֶׁר יִבְחַר יְהוָה וְשָׁמַרְתָּ לַעֲשׂוֹת כְּכֹל אֲשֶׁר יוֹרוּךָ׃
      yi: און זאָלסט טאָן לױט דעם װאָרט װאָס זײ װעלן דיר זאָגן פֿון יענעם אָרט װאָס
        גאָט װעט אױסדערװײלן; און זאָלסט היטן צו טאָן אַזױ װי אַלץ װאָס זײ װעלן דיך
        לערנען.
      cs: Učiníš tedy vedlé naučení, kteréž by vynesli z místa toho, kteréž by vyvolil
        Hospodin, a hleď, abys všecko, čemuž by tě učili, tak vykonal.
      pl: I postąpisz według wyroku, który ci ogłoszą z miejsca tego, które wybierze
        Wiekuisty, i postarasz się spełnić wszystko tak, jak ci wskażą. 
    11:
      he: עַל־פִּי הַתּוֹרָה אֲשֶׁר יוֹרוּךָ וְעַל־הַמִּשְׁפָּט אֲשֶׁר־יֹאמְרוּ לְךָ
        תַּעֲשֶׂה לֹא תָסוּר מִן־הַדָּבָר אֲשֶׁר־יַגִּידוּ לְךָ יָמִין וּשְׂמֹאל׃
      yi: לױט דער לערנונג װאָס זײ װעלן דיך לערנען, און לױט דעם משפּט װאָס זײ װעלן
        דיר זאָגן, זאָלסטו טאָן; זאָלסט זיך ניט אָפּקערן פֿון דעם װאָרט װאָס זײ װעלן
        דיר זאָגן, רעכטס אָדער לינקס.
      cs: Podlé vyrčení zákona, kterémuž by tě naučili, a podlé rozsudku, kterýžť
        by vypověděli, učiníš; neuchýlíš se od slova sobě oznámeného ani na pravo
        ani na levo.
      pl: Według wskazówki, którą ci wskażą, i według prawa, które ci powiedzą, postąpisz;
        nie zboczysz od słowa, które ci powiedzą, ani na prawo, ani na lewo! 
    12:
      he: וְהָאִישׁ אֲשֶׁר־יַעֲשֶׂה בְזָדוֹן לְבִלְתִּי שְׁמֹעַ אֶל־הַכֹּהֵן הָעֹמֵד
        לְשָׁרֶת שָׁם אֶת־יְהוָה אֱלֹהֶיךָ אוֹ אֶל־הַשֹּׁפֵט וּמֵת הָאִישׁ הַהוּא
        וּבִעַרְתָּ הָרָע מִיִּשְׂרָאֵל׃
      yi: און דער מאַן װאָס װעט טאָן מיט מוטװיליקײט, ניט צו געהאָרכן דעם כֹּהן װאָס
        שטײט צו דינען דאָרטן יהוה דײַן גאָט, אָדער דעם ריכטער, יענער מאַן זאָל שטאַרבן;
        און זאָלסט אױסראַמען דאָס בײז פֿון ישׂראל.
      cs: Jestliže by pak kdo v zpouru se vydal, tak že by neposlechl kněze postaveného
        tam k službě před Hospodinem Bohem tvým, aneb soudce, tedy ať umře člověk
        ten, a odejmeš zlé z Izraele,
      pl: Ktoby zaś postąpił zuchwale, a nie usłuchał kapłana postanowionego tam ku
        służbie przed Wiekuistym, Bogiem twoim, albo sędziego, - niechaj umrze człowiek
        ten, i wyplenisz to zło z Israela; 
    13:
      he: וְכָל־הָעָם יִשְׁמְעוּ וְיִרָאוּ וְלֹא יְזִידוּן עוֹד׃
      yi: און דאָס גאַנצע פֿאָלק װעט הערן און װעט מוֹרא האָבן, און זײ װעלן מער ניט
        מוטװילקן.
      cs: Aby všecken lid uslyšíce, báli se, a více v zpouru se nevydávali.
      pl: Aby wszystek lud to usłyszał, i obawiał się, a nie rozzuchwalał się więcej. 
    14:
      he: כִּי־תָבֹא אֶל־הָאָרֶץ אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ וִירִשְׁתָּהּ
        וְיָשַׁבְתָּה בָּהּ וְאָמַרְתָּ אָשִׂימָה עָלַי מֶלֶךְ כְּכָל־הַגּוֹיִם אֲשֶׁר
        סְבִיבֹתָי׃
      yi: 'אַז דו װעסט קומען אין דעם לאַנד װאָס יהוה דײַן גאָט גיט דיר, און װעסט עס
        אַרבן, און װעסט זיך באַזעצן דרינען, און װעסט זאָגן: איך װיל מאַכן אַ מלך איבער
        מיר, אַזױ װי אַלע פֿעלקער װאָס אַרום מיר,'
      cs: 'Když vejdeš do země, kterouž Hospodin Bůh tvůj dá tobě, abys ji dědičně
        obdržel, a budeš v ní bydliti, a řekneš: Ustanovím nad sebou krále, jako i
        jiní národové [mají], kteříž jsou vůkol mne:'
      pl: 'Gdy wnijdziesz do ziemi, którą Wiekuisty, Bóg twój, oddaje tobie, a zdobędziesz
        ją, i osiędziesz w niej, i powiesz: »ustanowię nad sobą króla, jak wszystkie
        narody, które wokoło mnie«; '
    15:
      he: שׂוֹם תָּשִׂים עָלֶיךָ מֶלֶךְ אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ בּוֹ מִקֶּרֶב
        אַחֶיךָ תָּשִׂים עָלֶיךָ מֶלֶךְ לֹא תוּכַל לָתֵת עָלֶיךָ אִישׁ נָכְרִי אֲשֶׁר
        לֹא־אָחִיךָ הוּא׃
      yi: מאַכן זאָלסטו מאַכן אַ מלך איבער דיר דעם װאָס יהוה דײַן גאָט װעט אים אױסדערװײלן;
        פֿון צװישן דײַנע ברידער זאָלסטו מאַכן איבער דיר אַ מלך; טאָרסט ניט אױפֿזעצן
        איבער דיר אַ פֿרעמדן מאַן, װאָס איז ניט דײַנער אַ ברודער.
      cs: Toho toliko ustanovíš nad sebou krále, kteréhož by vyvolil Hospodin Bůh
        tvůj. Z prostředku bratří svých ustanovíš nad sebou krále; nebudeš moci ustanoviti
        nad sebou člověka cizozemce, kterýž by nebyl bratr tvůj.
      pl: To ustanów nad sobą króla, którego wybierze Wiekuisty, Bóg twój; z pośród
        braci twojej ustanów nad sobą króla; nie możesz przełożyć nad sobą cudzoziemca,
        któryby nie był bratem twoim! 
    16:
      he: רַק לֹא־יַרְבֶּה־לּוֹ סוּסִים וְלֹא־יָשִׁיב אֶת־הָעָם מִצְרַיְמָה לְמַעַן
        הַרְבּוֹת סוּס וַיהוָה אָמַר לָכֶם לֹא תֹסִפוּן לָשׁוּב בַּדֶּרֶךְ הַזֶּה
        עוֹד׃
      yi: 'אָבער ער זאָל זיך ניט מערן פֿערד, און ניט אומקערן דאָס פֿאָלק קײן מִצרַיִם,
        כּדי צו מערן פֿערד; װאָס גאָט האָט אײַך אָנגעזאָגט: איר זאָלט זיך מער ניט
        אומקערן אױף דעם דאָזיקן װעג.'
      cs: 'A však ať nemívá mnoho koňů, a ať neobrací zase lidu do Egypta, z příčiny
        rozmnožení koňů, zvláště poněvadž Hospodin vám řekl: Nevracujte se zase cestou
        touto více.'
      pl: 'Tylko niech nie mnoży sobie koni, ani zwraca ludu do Micraim, dla namnożenia
        koni, gdyż Wiekuisty powiedział wam: «nie wracajcie drogą tą więcej!» '
    17:
      he: וְלֹא יַרְבֶּה־לּוֹ נָשִׁים וְלֹא יָסוּר לְבָבוֹ וְכֶסֶף וְזָהָב לֹא יַרְבֶּה־לּוֹ
        מְאֹד׃
      yi: און ער זאָל זיך ניט מערן װײַבער כּדי זײַן האַרץ זאָל זיך ניט אָפּקערן; אױך
        זילבער און גאָלד זאָל ער זיך ניט מערן אַ סך.
      cs: Nebudeť také míti mnoho žen, aby se neodvrátilo srdce jeho; stříbra také
        aneb zlata ať sobě příliš nerozmnožuje.
      pl: I niechaj nie mnoży sobie żon, aby nie odwróciło się serce jego; i srebra
        téż i złota niech nie namnaża sobie nadmiernie. 
    18:
      he: וְהָיָה כְשִׁבְתּוֹ עַל כִּסֵּא מַמְלַכְתּוֹ וְכָתַב לוֹ אֶת־מִשְׁנֵה הַתּוֹרָה
        הַזֹּאת עַל־סֵפֶר מִלִּפְנֵי הַכֹּהֲנִים הַלְוִיִּם׃
      yi: און עס װעט זײַן, אַז ער זעצט זיך אױף דעם טראָן פֿון זײַן מלוכה, זאָל ער
        זיך אױפֿשרײַבן אַן איבערחזרונג פֿון דער דאָזיקער תּוֹרה אױף אַ בוך, פֿון דער
        װאָס פֿאַר די כֹּהנים פֿון שבֿט לֵוִי.
      cs: Když pak dosedne na stolici království svého, vypíše sobě připomenutý zákon
        tento do knihy z té, [kteráž bude] před oblíčejem kněží Levítských.
      pl: A gdy zasiędzie na tronie królestwa swojego, niechaj odpisze sobie odpis
        zakonu tego do księgi, - od tego, który przed obliczem kapłanów, Lewitów. 
    19:
      he: וְהָיְתָה עִמּוֹ וְקָרָא בוֹ כָּל־יְמֵי חַיָּיו לְמַעַן יִלְמַד לְיִרְאָה
        אֶת־יְהוָה אֱלֹהָיו לִשְׁמֹר אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַזֹּאת וְאֶת־הַחֻקִּים
        הָאֵלֶּה לַעֲשֹׂתָם׃
      yi: און דאָס זאָל זײַן בײַ אים, און ער זאָל לײענען דערין אַלע טעג פֿון זײַן
        לעבן, כּדי ער זאָל לערנען מוֹרא צו האָבן פֿאַר יהוה זײַן גאָט, צו היטן אַלע
        װערטער פֿון דער דאָזיקער תּוֹרה, און די דאָזיקע געזעצן, זײ צו טאָן;
      cs: A bude jej míti při sobě, a čísti jej bude po všecky dny života svého, aby
        se naučil báti Hospodina Boha svého, [a] aby ostříhal všech slov zákona tohoto
        i ustanovení těch, a činil je,
      pl: I niechaj będzie u niego, a niech odczytuje go po wszystkie dni życia swojego,
        aby się uczył obawiać się Wiekuistego, Boga swojego, przestrzegać wszystkich
        słów zakonu tego i ustaw tych, aby je spełniać; 
    20:
      he: לְבִלְתִּי רוּם־לְבָבוֹ מֵאֶחָיו וּלְבִלְתִּי סוּר מִן־הַמִּצְוָה יָמִין
        וּשְׂמֹאול לְמַעַן יַאֲרִיךְ יָמִים עַל־מַמְלַכְתּוֹ הוּא וּבָנָיו בְּקֶרֶב
        יִשְׂרָאֵל׃
      yi: אַז זײַן האַרץ זאָל זיך ניט דערהײבן איבער זײַנע ברידער, און ער זאָל זיך
        ניט אָפּקערן פֿון די געבאָט רעכטס אָדער לינקס, כּדי ער זאָל מַאֲריך-יָמים
        זײַן אױף זײַן מלוכה, ער און זײַנע קינדער, צװישן ישׂראל.
      cs: Aby nepozdvihlo se srdce jeho nad bratří jeho, a neuchýlilo se od přikázaní
        na pravo aneb na levo, aby dlouho živ byl v království svém, on i synové jeho
        u prostřed Izraele.
      pl: Aby się nie wynosiło serce jego nad bracią swoją, i aby nie odstępował od przykazania
        ani na prawo, ani na lewo, - aby długo żył przy królestwie swojém, on i synowie
        Jego wpośród Israela. 
  18:
    1:
      he: לֹא־יִהְיֶה לַכֹּהֲנִים הַלְוִיִּם כָּל־שֵׁבֶט לֵוִי חֵלֶק וְנַחֲלָה עִם־יִשְׂרָאֵל
        אִשֵּׁי יְהוָה וְנַחֲלָתוֹ יֹאכֵלוּן׃
      yi: די כֹּהנים פֿון לֵוִי, דער גאַנצער שבֿט לֵוִי, זאָלן ניט האָבן קײן חלק און
        קײן נחלה אין ישׂראל; די פֿײַעראָפּפֿער פֿון גאָט און זײַן נחלה זאָלן זײ עסן.
      cs: ' Nebudou míti kněží Levítští a všecko pokolení Levítské dílu a dědictví
        s [jiným lidem] Izraelským, oběti ohnivé Hospodinovy a dědictví jeho jísti
        budou.'
      pl: 'Nie będą mieli kapłani, Lewici, całe pokolenie Lewi, części ani udziału
        przy Israelu: ofiarami ogniowemi Wiekuistego, i udziałem Jego żywić się będą. '
    2:
      he: וְנַחֲלָה לֹא־יִהְיֶה־לּוֹ בְּקֶרֶב אֶחָיו יְהוָה הוּא נַחֲלָתוֹ כַּאֲשֶׁר
        דִּבֶּר־לוֹ׃
      yi: און זײ זאָלן ניט האָבן קײן נחלה צװישן זײערע ברידער; גאָט איז זײער נחלה,
        אַזױ װי ער האָט צו זײ גערעדט.
      cs: Dědictví nebudou míti u prostřed bratří svých, Hospodin jest dědictví jejich,
        jakož jim mluvil.
      pl: 'Udziału zaś mieć nie będzie wpośród braci swoich: Wiekuisty udziałem jego,
        jako powiedział mu. '
    3:
      he: וְזֶה יִהְיֶה מִשְׁפַּט הַכֹּהֲנִים מֵאֵת הָעָם מֵאֵת זֹבְחֵי הַזֶּבַח אִם־שׁוֹר
        אִם־שֶׂה וְנָתַן לַכֹּהֵן הַזְּרֹעַ וְהַלְּחָיַיִם וְהַקֵּבָה׃
      yi: און דאָס זאָל זײַן דאָס רעכט פֿון די כֹּהנים, פֿון דעם פֿאָלק, פֿון די װאָס
        שלאַכטן אַ שלאַכטאָפּפֿער; סײַ אַן אָקס, סײַ אַ שעפּס, זאָל מען געבן דעם כֹּהן
        די שולטער, און די קינבאַקן, און דעם מאָגן.
      cs: 'Toto pak náležeti bude kněžím od lidu, od obětujících obět, buď vola neb
        dobytče: Dáno bude knězi plece, a líce a žaludek.'
      pl: 'Oto zaś należność kapłanów od ludu: od zarzynających ofiarę, - bądź wołu,
        bądź owcę, - oddawać należy kapłanowi łopatkę, żuchwę, i żołądek; '
    4:
      he: רֵאשִׁית דְּגָנְךָ תִּירֹשְׁךָ וְיִצְהָרֶךָ וְרֵאשִׁית גֵּז צֹאנְךָ תִּתֶּן־לּוֹ׃
      yi: דאָס ערשטע פֿון דײַן תּבֿואה, פֿון דײַן װײַן, און פֿון דײַן אײל, און דאָס
        ערשטע פֿון דער שערונג פֿון דײַנע שאָף, זאָלסטו אים געבן.
      cs: Prvotiny obilé svého, vína a oleje svého, i prvotiny vlny z ovec svých dáš
        jemu.
      pl: Pierwociny zboża twego, wina twego, i oliwy twojéj, pierwociny téż strzyży
        owiec twoich oddasz mu. 
    5:
      he: כִּי בוֹ בָּחַר יְהוָה אֱלֹהֶיךָ מִכָּל־שְׁבָטֶיךָ לַעֲמֹד לְשָׁרֵת בְּשֵׁם־יְהוָה
        הוּא וּבָנָיו כָּל־הַיָּמִים׃
      yi: װאָרום אים האָט יהוה דײַן גאָט אױסדערװײלט פֿון אַלע דײַנע שבֿטים, צו שטײן
        צו דינען אין נאָמען פֿון גאָט, ער און זײַנע קינדער אַלע טעג.
      cs: Nebo jej vyvolil Hospodin Bůh tvůj ze všech pokolení tvých, aby stál k službě
        ve jménu Hospodina, on i synové jeho po všecky dny.
      pl: Gdyż jego wybrał Wiekuisty, Bóg twój, ze wszystkich pokoleń twoich, aby
        stał ku usłudze w imię Wiekuistego, - on, i synowie jego, po wszystkie czasy. 
    6:
      he: וְכִי־יָבֹא הַלֵּוִי מֵאַחַד שְׁעָרֶיךָ מִכָּל־יִשְׂרָאֵל אֲשֶׁר־הוּא גָּר
        שָׁם וּבָא בְּכָל־אַוַּת נַפְשׁוֹ אֶל־הַמָּקוֹם אֲשֶׁר־יִבְחַר יְהוָה׃
      yi: און אַז אַ לֵוִי װיל קומען פֿון אײנעם פֿון דײַנע טױערן פֿון גאַנץ ישׂראל,
        װאָס ער װוינט דאָרטן, זאָל ער קומען װיפֿיל זײַן האַרץ געלוסט, צו דעם אָרט
        װאָס גאָט װעט אױסדערװײלן.
      cs: 'Když by pak přišel který Levíta z některého města tvého, ze všeho Izraele,
        kdež bydlil, a přišel by s velikou žádostí duše své na místo, kteréž by vyvolil
        Hospodin:'
      pl: A gdy przyjść zechce Lewita z któregokolwiek miasta twojego z całego Israela,
        gdzie przemieszkuje, to niechaj przyjdzie podług pełnego pragnienia duszy
        swojej na to miejsce, które wybierze Wiekuisty, -  
    7:
      he: וְשֵׁרֵת בְּשֵׁם יְהוָה אֱלֹהָיו כְּכָל־אֶחָיו הַלְוִיִּם הָעֹמְדִים שָׁם
        לִפְנֵי יְהוָה׃
      yi: און ער זאָל דינען אין נאָמען פֿון יהוה זײַן גאָט אַזױ װי אַלע זײַנע ברידער
        די לוִיִים װאָס שטײען דאָרטן פֿאַר גאָט.
      cs: Sloužiti bude ve jménu Hospodina Boha svého, jako i jiní bratří jeho Levítové,
        kteříž tu stojí před Hospodinem.
      pl: I będzie służył w imię Wiekuistego, Boga swojego, jak wszyscy bracia jego
        Lewici, stawający tam przed obliczem Wiekuistego. 
    8:
      he: חֵלֶק כְּחֵלֶק יֹאכֵלוּ לְבַד מִמְכָּרָיו עַל־הָאָבוֹת׃
      yi: גלײַכע חלקים זאָלן זײ עסן, אַחוץ װאָס אים װערט געגעבן לױט די פֿאָטערהײַזער.
      cs: Díl rovný jísti budou, (bez škody toho, což by každý z nich prodal,) vedlé
        [čeledi] otců.
      pl: Z równych części niechaj korzystają, oprócz tego coby sprzedał z ojcowizny. 
    9:
      he: כִּי אַתָּה בָּא אֶל־הָאָרֶץ אֲשֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ לֹא־תִלְמַד
        לַעֲשׂוֹת כְּתוֹעֲבֹת הַגּוֹיִם הָהֵם׃
      yi: אַז דו קומסט אין דעם לאַנד װאָס יהוה דײַן גאָט גיט דיר, זאָלסטו זיך ניט
        אָפּלערנען צו טאָן אַזױ װי די אומװערדיקײטן פֿון יענע פֿעלקער.
      cs: Když vejdeš do země, kterouž Hospodin Bůh tvůj dává tobě, neuč se činiti
        podlé ohavností národů těch.
      pl: Gdy wnijdziesz do ziemi, którą Wiekuisty, Bóg twój, odda tobie, nie ucz
        się wtedy czynić według ohyd narodów owych: 
    10:
      he: לֹא־יִמָּצֵא בְךָ מַעֲבִיר בְּנוֹ־וּבִתּוֹ בָּאֵשׁ קֹסֵם קְסָמִים מְעוֹנֵן
        וּמְנַחֵשׁ וּמְכַשֵּׁף׃
      yi: עס זאָל זיך ניט געפֿינען בײַ דיר אײנער װאָס מאַכט דורכגײן זײַן זון אָדער
        זײַן טאָכטער דורכן פֿײַער, אַ װאָרזאָגער פֿון װאָרזאָגענישן, אַ צײכנזעער,
        אָדער אַ טרעפֿער, אָדער אַ מכשף,
      cs: Nebude nalezen v tobě, kdož by vedl syna svého aneb dceru svou skrz oheň,
        ani věštěc, ani planétník, ani čarodějník, ani kouzedlník.
      pl: Niechaj nie znajduje się u ciebie - ani przeprowadzający syna swego albo
        córkę swoję przez ogień, ani wróżbita, ani wieszczbiarz, ani guślarz, ani
        czarodziej; 
    11:
      he: וְחֹבֵר חָבֶר וְשֹׁאֵל אוֹב וְיִדְּעֹנִי וְדֹרֵשׁ אֶל־הַמֵּתִים׃
      yi: אָדער אַ צױבערשפּרעכער, אָדער אײנער װאָס פֿרעגט בײַ אַ גײַסט אָדער אַ רוח,
        אָדער אַ פֿאָרשער בײַ טױטע.
      cs: Ani losník, ani zaklinač, ani hadač, ani černokněžník.
      pl: Ani zażegnywacz, ani wyzywający duchów, ani znachor, ani badający umarłych; 
    12:
      he: כִּי־תוֹעֲבַת יְהוָה כָּל־עֹשֵׂה אֵלֶּה וּבִגְלַל הַתּוֹעֵבֹת הָאֵלֶּה יְהוָה
        אֱלֹהֶיךָ מוֹרִישׁ אוֹתָם מִפָּנֶיךָ׃
      yi: װאָרום אַן אומװערדיקײט בײַ גאָט איז יעטװעדער װאָס טוט דאָס, און פֿון װעגן
        די דאָזיקע אומװערדיקײטן פֿאַרטרײַבט זײ יהוה דײַן גאָט פֿון פֿאַר דיר.
      cs: Nebo ohavnost jest Hospodinu, kdožkoli činí to, a pro takové ohavnosti Hospodin
        Bůh tvůj vymítá je od tváři tvé.
      pl: Gdyż obmierzłością dla Wiekuistego - każdy, który to czyni, i za obmierzłości
        te Wiekuisty, Bóg twój, wypędza ich przed obliczem twojém. 
    13:
      he: תָּמִים תִּהְיֶה עִם יְהוָה אֱלֹהֶיךָ׃
      yi: גאַנץ זאָלסטו זײַן מיט יהוה דײַן גאָט.
      cs: Dokonalý budeš před Hospodinem Bohem svým.
      pl: Nieskazitelnym bądź przed Wiekuistym, Bogiem twoim! 
    14:
      he: כִּי הַגּוֹיִם הָאֵלֶּה אֲשֶׁר אַתָּה יוֹרֵשׁ אוֹתָם אֶל־מְעֹנְנִים וְאֶל־קֹסְמִים
        יִשְׁמָעוּ וְאַתָּה לֹא כֵן נָתַן לְךָ יְהוָה אֱלֹהֶיךָ׃
      yi: װאָרום די דאָזיקע פֿעלקער װאָס דו ירשעסט זײ, הערן זיך צו צו צײכנזעערס, און
        צו װאָרזאָגערס, אָבער דו – ניט אַזױ-װאָס האָט דיר געגעבן יהוה דײַן גאָט.
      cs: Nebo národové ti, kterýmiž vládnouti budeš, planetářů a věšťců poslouchají,
        tobě pak toho nedopouští Hospodin Bůh tvůj.
      pl: Bo narody te, które wypędzasz, wieszczbiarzy i wróżbitów słuchają, - tobie
        zaś nie takich przeznaczył Wiekuisty, Bóg twój! 
    15:
      he: נָבִיא מִקִּרְבְּךָ מֵאַחֶיךָ כָּמֹנִי יָקִים לְךָ יְהוָה אֱלֹהֶיךָ אֵלָיו
        תִּשְׁמָעוּן׃
      yi: אַ נבֿיא פֿון צװישן דיר, פֿון דײַנע ברידער, אַזאַ װי איך, װעט דיר אױפֿשטעלן
        יהוה דײַן גאָט; צו אים זאָלט איר זיך צוהערן.
      cs: Proroka z prostředku tvého, z bratří tvých, jako já jsem, vzbudí tobě Hospodin
        Bůh tvůj; jeho poslouchati budete,
      pl: 'Proroka z pośród ciebie, z braci twoich, jako mnie, ustanowi ci Wiekuisty,
        Bóg twój: jego słuchajcie! '
    16:
      he: כְּכֹל אֲשֶׁר־שָׁאַלְתָּ מֵעִם יְהוָה אֱלֹהֶיךָ בְּחֹרֵב בְּיוֹם הַקָּהָל
        לֵאמֹר לֹא אֹסֵף לִשְׁמֹעַ אֶת־קוֹל יְהוָה אֱלֹהָי וְאֶת־הָאֵשׁ הַגְּדֹלָה
        הַזֹּאת לֹא־אֶרְאֶה עוֹד וְלֹא אָמוּת׃
      yi: 'גענױ אַזױ װי דו האָסט פֿאַרלאַנגט פֿון יהוה דײַן גאָט אין חוֹרֵבֿ, אין
        טאָג פֿון דער אײַנזאַמלונג, אַזױ צו זאָגן: לאָמיך ניט הערן װידער דעם קָול
        פֿון יהוה מײַן גאָט, לאָמיך ניט זען מער דאָס דאָזיקע גרױסע פֿײַער, כּדי איך
        זאָל ניט שטאַרבן.'
      cs: 'Podlé všeho toho, jakž jsi žádal od Hospodina Boha svého, na Orébě, v den
        shromáždění, řka: Ať více neslyším hlasu Hospodina Boha svého, ani více vidím
        ohně toho velikého, abych neumřel.'
      pl: 'Tak jakoś żądał od Wiekuistego, Boga twojego, przy Chorebie w dzień zgromadzenia,
        mówiąc: "niech więcej nie usłyszę głosu Wiekuistego, Boga mojego, i ognia
        tego wielkiego niech nie zobaczę więcej, bym nie umarł!" '
    17:
      he: וַיֹּאמֶר יְהוָה אֵלָי הֵיטִיבוּ אֲשֶׁר דִּבֵּרוּ׃
      yi: 'און גאָט האָט געזאָגט צו מיר: גוט איז װאָס זײ האָבן גערעדט.'
      cs: 'Pročež mi řekl Hospodin: Dobře mluvili, což jsou mluvili.'
      pl: 'Rzekł wtedy Wiekuisty do mnie: "pięknem to, co powiedzieli!" '
    18:
      he: נָבִיא אָקִים לָהֶם מִקֶּרֶב אֲחֵיהֶם כָּמוֹךָ וְנָתַתִּי דְבָרַי בְּפִיו
        וְדִבֶּר אֲלֵיהֶם אֵת כָּל־אֲשֶׁר אֲצַוֶּנּוּ׃
      yi: אַ נבֿיא װעל איך זײ אױפֿשטעלן פֿון צװישן זײערע ברידער, אַזאַ װי דו, און
        איך װעל אַרײַנגעבן מײַנע װערטער אין זײַן מױל, און ער װעט רעדן צו זײ אַלץ װאָס
        איך װעל אים באַפֿעלן.
      cs: Proroka vzbudím jim z prostředku bratří jejich, jako jsi ty, a položím slova
        má v ústa jeho, a bude jim mluviti všecko, což mu přikáži.
      pl: Proroka ustanowię im z pośród braci ich, podobnego tobie, i włożę słowa
        Moje w usta jego, i będzie im mówił wszystko, cokolwiek mu rozkażę; 
    19:
      he: וְהָיָה הָאִישׁ אֲשֶׁר לֹא־יִשְׁמַע אֶל־דְּבָרַי אֲשֶׁר יְדַבֵּר בִּשְׁמִי
        אָנֹכִי אֶדְרֹשׁ מֵעִמּוֹ׃
      yi: און עס װעט זײַן, דער מאַן װאָס װעט ניט צוהערן צו מײַנע װערטער װאָס ער װעט
        רעדן אין מײַן נאָמען, װעל איך אױפֿמאָנען פֿון אים.
      cs: I budeť, že kdo by koli neposlouchal slov mých, kteráž mluviti bude ve jménu
        mém, já vyhledávati budu na něm.
      pl: I stanie się, że ktokolwiek nie usłucha słów Moich, które wypowiadać będzie
        w imieniu Mojém, - Ja tego poszukiwać będę na nim. 
    20:
      he: אַךְ הַנָּבִיא אֲשֶׁר יָזִיד לְדַבֵּר דָּבָר בִּשְׁמִי אֵת אֲשֶׁר לֹא־צִוִּיתִיו
        לְדַבֵּר וַאֲשֶׁר יְדַבֵּר בְּשֵׁם אֱלֹהִים אֲחֵרִים וּמֵת הַנָּבִיא הַהוּא׃
      yi: אָבער דער נבֿיא װאָס װעט מוטװיליקן צו רעדן אין מײַן נאָמען אַ װאָרט װאָס
        איך האָב אים ניט באַפֿױלן צו רעדן, אָדער דער װאָס װעט רעדן אין נאָמען פֿון
        פֿרעמדע געטער, יענער נבֿיא זאָל שטאַרבן.
      cs: Prorok pak, kterýž by pyšně se vystavoval, mluvě slovo ve jménu mém, kteréhož
        jsem mluviti jemu nepřikázal, a kterýž by mluvil ve jménu bohů cizích, takový
        prorok ať umře.
      pl: Wszakże prorok, któryby się poważył powiedzieć cokolwiek w imieniu Mojém,
        czegom mu powiedzieć nie rozkazał, albo któryby przemawiał w imieniu bogów
        cudzych, - niechaj umrze prorok taki!" 
    21:
      he: וְכִי תֹאמַר בִּלְבָבֶךָ אֵיכָה נֵדַע אֶת־הַדָּבָר אֲשֶׁר לֹא־דִבְּרוֹ יְהוָה׃
      yi: 'און אױב דו װעסט זאָגן אין דײַן האַרצן: װי אַזױ װעלן מיר דערקענען דאָס װאָרט
        װאָס גאָט האָט עס ניט גערעדט?'
      cs: 'Jestliže pak díš v srdci svém: Kterak poznáme slovo to, jehož by nemluvil
        Hospodin?'
      pl: 'A gdybyś rzekł w sercu swojém: jakże nam poznać słowo, którego nie wypowiedział
        Wiekuisty? -  '
    22:
      he: אֲשֶׁר יְדַבֵּר הַנָּבִיא בְּשֵׁם יְהוָה וְלֹא־יִהְיֶה הַדָּבָר וְלֹא יָבוֹא
        הוּא הַדָּבָר אֲשֶׁר לֹא־דִבְּרוֹ יְהוָה בְּזָדוֹן דִּבְּרוֹ הַנָּבִיא לֹא
        תָגוּר מִמֶּנּוּ׃
      yi: אַז דער נבֿיא װעט רעדן אין נאָמען פֿון גאָט, און דאָס װאָרט װעט ניט געשען
        און ניט אָנקומען, איז דאָס אַ װאָרט װאָס גאָט האָט עס ניט גערעדט; מיט מוטװיליקײט
        האָט עס דער נבֿיא גערעדט; זאָלסט זיך ניט שרעקן פֿאַר אים.
      cs: Když by mluvil [něco] prorok ve jménu Hospodinovu, a však by se toho nestalo,
        aniž by přišlo, toť jest to slovo, jehož nemluvil Hospodin; z pychuť jest
        to mluvil prorok ten, nebojž se ho.
      pl: 'Cokolwiek by wyrzekł prorok w imię Wiekuistego, a nie stałoby się to słowo,
        ani spełniło się, - jest to słowo, którego nie wyrzekł Wiekuisty, rozmyślnie
        wyrzekł je prorok: nie trwóż się przed nim! '
  19:
    1:
      he: כִּי־יַכְרִית יְהוָה אֱלֹהֶיךָ אֶת־הַגּוֹיִם אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן
        לְךָ אֶת־אַרְצָם וִירִשְׁתָּם וְיָשַׁבְתָּ בְעָרֵיהֶם וּבְבָתֵּיהֶם׃
      yi: אַז יהוה דײַן גאָט װעט פֿאַרשנײַדן די פֿעלקער װאָס יהוה דײַן גאָט גיט דיר
        זײער לאַנד, און װעסט זײ ירשען, און זיך באַזעצן אין זײערע שטעט, און אין זײערע
        הײַזער,
      cs: ' Když by vyhladil Hospodin Bůh tvůj národy, jejichžto zemi Hospodin Bůh
        tvůj dává tobě, a opanoval bys je dědičně, a bydlil bys v městech jejich i
        v domích jejich:'
      pl: Gdy wytępi Wiekuisty, Bóg twój, narody, których ziemię Wiekuisty, Bóg twój,
        oddaje tobie, - a wypędzisz je, i zamieszkasz w miastach ich, i w domach ich,
        -  
    2:
      he: שָׁלוֹשׁ עָרִים תַּבְדִּיל לָךְ בְּתוֹךְ אַרְצְךָ אֲשֶׁר יְהוָה אֱלֹהֶיךָ
        נֹתֵן לְךָ לְרִשְׁתָּהּ׃
      yi: זאָלסטו דיר אָפּשײדן דרײַ שטעט אין מיטן פֿון דײַן לאַנד װאָס יהוה דײַן גאָט
        גיט דיר, עס צו אַרבן.
      cs: Oddělíš sobě tři města u prostřed země své, kterouž Hospodin Bůh tvůj dává
        tobě, abys ji dědičně obdržel.
      pl: Trzy miasta oddzielisz wtedy sobie wpośród ziemi twojej, którą Wiekuisty,
        Bóg twój, oddaje tobie w posiadanie; 
    3:
      he: תָּכִין לְךָ הַדֶּרֶךְ וְשִׁלַּשְׁתָּ אֶת־גְּבוּל אַרְצְךָ אֲשֶׁר יַנְחִילְךָ
        יְהוָה אֱלֹהֶיךָ וְהָיָה לָנוּס שָׁמָּה כָּל־רֹצֵחַ׃
      yi: זאָלסט דיר אָפּמאַרקירן דעם װעג, און אײַנטײלן אין דרײען דאָס געמאַרק פֿון
        דײַן לאַנד װאָס יהוה דײַן גאָט װעט דיך מאַכן אַרבן, און עס זאָל זײַן אױף צו
        אַנטלױפֿן אַהין פֿאַר איטלעכן טױטשלעגער.
      cs: 'Spravíš sobě cesty, a rozdělíš na tři díly [všecku] krajinu země své, kterouž
        v dědictví dá tobě Hospodin Bůh tvůj, i bude utíkati tam každý vražedlník:'
      pl: Uporządkujesz sobie drogę, i rozdzielisz na trzy części obręb ziemi twojej,
        którą ci udzieli Wiekuisty, Bóg twój, a to, aby mógł uciekać tam każdy zabójca. 
    4:
      he: וְזֶה דְּבַר הָרֹצֵחַ אֲשֶׁר־יָנוּס שָׁמָּה וָחָי אֲשֶׁר יַכֶּה אֶת־רֵעֵהוּ
        בִּבְלִי־דַעַת וְהוּא לֹא־שֹׂנֵא לוֹ מִתְּמֹל שִׁלְשֹׁם׃
      yi: 'און דאָס איז דער פֿאַל פֿון דעם טױטשלעגער װאָס קען אַהין אַנטלױפֿן און
        בלײַבן לעבן: דער װאָס װעט דערשלאָגן זײַן חבֿר אָן אַ כּיװן, און ער איז אים
        ניט געװען אַ שׂוֹנא פֿון נעכטן-אײערנעכטן;'
      cs: '(Totoť pak bude právo vražedlníka, kterýž by tam utekl, aby živ byl: Kdož
        by zabil bližního svého nechtě, aniž by ho nenáviděl prvé.'
      pl: 'A tak rzecz się ma co do zabójcy, który uciekać tam może, aby życie zachował:
        kto zabije bliźniego swego nierozmyślnie, a nie był nieprzyjacielem jego przedtém; '
    5:
      he: וַאֲשֶׁר יָבֹא אֶת־רֵעֵהוּ בַיַּעַר לַחְטֹב עֵצִים וְנִדְּחָה יָדוֹ בַגַּרְזֶן
        לִכְרֹת הָעֵץ וְנָשַׁל הַבַּרְזֶל מִן־הָעֵץ וּמָצָא אֶת־רֵעֵהוּ וָמֵת הוּא
        יָנוּס אֶל־אַחַת הֶעָרִים־הָאֵלֶּה וָחָי׃
      yi: װי אַז אײנער װעט קומען מיט זײַן חבֿר אין װאַלד האַקן בײמער, און זײַן האַנט
        װעט זיך פֿאַרמעסטן מיט דער האַק אָפּצוהאַקן דעם בױם, און דער אײַזן װעט אָפּשפּרינגען
        פֿון שטיל, און װעט טרעפֿן זײַן חבֿר, און ער װעט שטאַרבן; ער זאָל אַנטלױפֿן
        אין אײנער פֿון די דאָזיקע שטעט, און בלײַבן לעבן;
      cs: Jako vejda někdo s bližním svým do lesa sekati dříví, rozvedl by rukou svou
        sekeru, aby uťal dřevo, a ona by spadla s topořiště, a trefila by bližního
        jeho, tak že by umřel, ten uteče do některého z měst těchto, a živ bude.)
      pl: Albo - gdyby kto poszedł z bliźnim swoim do lasu rąbać drwa, a zaniosłaby
        się ręka jego z siekierą, by ściąć drzewo, a zsunęłoby się żelazo z toporzyska,
        i trafiłoby bliźniego jego tak, żeby umarł, - taki niech schroni się do jednego
        z tych miast, aby życie zachował. 
    6:
      he: פֶּן־יִרְדֹּף גֹּאֵל הַדָּם אַחֲרֵי הָרֹצֵחַ כִּי־יֵחַם לְבָבוֹ וְהִשִּׂיגוֹ
        כִּי־יִרְבֶּה הַדֶּרֶךְ וְהִכָּהוּ נָפֶשׁ וְלוֹ אֵין מִשְׁפַּט־מָוֶת כִּי
        לֹא שֹׂנֵא הוּא לוֹ מִתְּמוֹל שִׁלְשׁוֹם׃
      yi: כּדי דער בלוטמאָנער זאָל ניט נאָכיאָגן דעם טױטשלעגער װען זײַן האַרץ איז
        הײס, און אים כאַפּן, װײַל דער װעג איז אַ װײַטער, און אים דערשלאָגן צום טױט,
        װען אים קומט ניט טױטשטראָף, װײַל ער איז אים ניט געװען אַ שׂוֹנא פֿון נעכטן-אײערנעכטן.
      cs: Aby přítel zabitého, stihaje vražedlníka toho, když by se rozpálilo srdce
        jeho, nedohonil ho na daleké cestě, a ranil smrtedlně, ješto by nebyl hoden
        smrti, poněvadž ho prvé neměl v nenávisti.
      pl: By nie ścigał mściciel krwi zabójcę, gdy rozgorzało serce jego, a nie doścignął
        go na dalekiej drodze, i nie zabił go, - gdy przecież nie zasłużył na śmierć,
        nie będąc nieprzyjacielem jego przedtém; 
    7:
      he: עַל־כֵּן אָנֹכִי מְצַוְּךָ לֵאמֹר שָׁלֹשׁ עָרִים תַּבְדִּיל לָךְ׃
      yi: 'דרום באַפֿעל איך דיר, אַזױ צו זאָגן: דרײַ שטעט זאָלסטו דיר אָפּשײדן.'
      cs: 'Protož já přikazuji tobě, řka: Tři města oddělíš sobě.'
      pl: 'Przeto nakazuję ci, mówiąc: trzy miasta oddzielisz sobie: '
    8:
      he: וְאִם־יַרְחִיב יְהוָה אֱלֹהֶיךָ אֶת־גְּבֻלְךָ כַּאֲשֶׁר נִשְׁבַּע לַאֲבֹתֶיךָ
        וְנָתַן לְךָ אֶת־כָּל־הָאָרֶץ אֲשֶׁר דִּבֶּר לָתֵת לַאֲבֹתֶיךָ׃
      yi: און אױב יהוה דײַן גאָט װעט דערברײטערן דײַן געמאַרק, אַזױ װי ער האָט געשװאָרן
        דײַנע עלטערן, און װעט דיר געבן דאָס גאַנצע לאַנד װאָס ער האָט צוגעזאָגט דײַנע
        עלטערן צו געבן –
      cs: 'Pakli by rozšířil Hospodin Bůh tvůj končiny tvé, jakož s přísahou zaslíbil
        otcům tvým, a dal by tobě všecku tu zemi, kterouž řekl dáti otcům tvým:'
      pl: A gdy rozszerzy Wiekuisty, Bóg twój, granice twoje, jako zaprzysiągł ojcom
        twoim, a da ci całą ziemię, którą przyrzekł oddać ojcom twoim, -  
    9:
      he: כִּי־תִשְׁמֹר אֶת־כָּל־הַמִּצְוָה הַזֹּאת לַעֲשֹׂתָהּ אֲשֶׁר אָנֹכִי מְצַוְּךָ
        הַיּוֹם לְאַהֲבָה אֶת־יְהוָה אֱלֹהֶיךָ וְלָלֶכֶת בִּדְרָכָיו כָּל־הַיָּמִים
        וְיָסַפְתָּ לְךָ עוֹד שָׁלֹשׁ עָרִים עַל הַשָּׁלֹשׁ הָאֵלֶּה׃
      yi: אַז דו װעסט היטן אַלדאָס דאָזיקע געבאָט װאָס איך געביט דיר הײַנט עס צו טאָן,
        ליב צו האָבן יהוה דײַן גאָט, און צו גײן אין זײַנע װעגן אַלע טעג – זאָלסטו
        דיר צולײגן נאָך דרײַ שטעט צו די דאָזיקע דרײַ;
      cs: (Když bys ostříhal všech přikázaní těchto, čině je, kteráž já dnes přikazuji
        tobě, abys miloval Hospodina Boha svého, a chodil po cestách jeho po všecky
        dny,) tedy přidáš sobě ještě tři města mimo tři onano,
      pl: Jeżeli starać się będziesz spełniać wszystkie przykazania, które przykazuję
        ci dzisiaj, - abyś miłował Wiekuistego, Boga twojego, i postępował drogami
        Jego po wszystkie dni - dodasz wtedy sobie jeszcze trzy miasta do owych trzech
        miast; 
    10:
      he: וְלֹא יִשָּׁפֵךְ דָּם נָקִי בְּקֶרֶב אַרְצְךָ אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן
        לְךָ נַחֲלָה וְהָיָה עָלֶיךָ דָּמִים׃
      yi: כּדי עס זאָל ניט פֿאַרגאָסן װערן אומשולדיק בלוט אין דײַן לאַנד װאָס יהוה
        דײַן גאָט גיט דיר פֿאַר אַ נחלה, און עס זאָל ניט זײַן אױף דיר קײן בלוט.
      cs: Aby nebyla vylita krev nevinná u prostřed země tvé, kterouž Hospodin Bůh
        tvůj dá tobě v dědictví, a aby nebyla na tobě krev.
      pl: Aby nie była przelewana krew niewinna wpośród ziemi twojej, którą Wiekuisty,
        Bóg twój, oddaje tobie w posiadanie, a nie spadła na ciebie wina krwi! 
    11:
      he: וְכִי־יִהְיֶה אִישׁ שֹׂנֵא לְרֵעֵהוּ וְאָרַב לוֹ וְקָם עָלָיו וְהִכָּהוּ
        נֶפֶשׁ וָמֵת וְנָס אֶל־אַחַת הֶעָרִים הָאֵל׃
      yi: אָבער אַז אַ מאַן װעט זײַן אַ שׂוֹנא זײַן חבֿר, און ער װעט לױערן אױף אים,
        און װעט אױפֿשטײן אױף אים, און װעט אים שלאָגן צום טױט, און ער װעט שטאַרבן;
        און ער װעט אַנטלױפֿן אין אײנער פֿון די דאָזיקע שטעט,
      cs: 'Ale byl-li by kdo, maje v nenávisti bližního svého, a činil by úklady jemu,
        a povstana proti němu, ranil by ho smrtedlně, tak že by umřel, a utekl by
        do některého z těch měst:'
      pl: Gdyby wszakże był kto nieprzyjacielem bliźniego swego, i czyhałby nań, i powstał
        na niego, i zabił go na śmierć, a schroniłby się do jednego z tych miast,
        -  
    12:
      he: וְשָׁלְחוּ זִקְנֵי עִירוֹ וְלָקְחוּ אֹתוֹ מִשָּׁם וְנָתְנוּ אֹתוֹ בְּיַד
        גֹּאֵל הַדָּם וָמֵת׃
      yi: זאָלן שיקן די עלטסטע פֿון זײַן שטאָט, און אים נעמען פֿון דאָרטן, און אים
        איבערגעבן אין האַנט פֿון דעם בלוטמאָנער, און ער זאָל שטאַרבן.
      cs: Tedy pošlí starší města toho, a vezmou jej odtud, a dají v ruce přítele
        toho zabitého, aby umřel.
      pl: Poszlą wtedy starsi miasta jego, i zabiorą go ztamtąd, i wydadzą go w ręce
        mściciela krwi, aby umarł. 
    13:
      he: לֹא־תָחוֹס עֵינְךָ עָלָיו וּבִעַרְתָּ דַם־הַנָּקִי מִיִּשְׂרָאֵל וְטוֹב
        לָךְ׃
      yi: דײַן אױג זאָל זיך ניט דערבאַרימען אױף אים, און זאָלסט אױסראַמען אומשולדיק
        [פֿאַרגאָסן] בלוט פֿון ישׂראל, כּדי דיר זאָל גוט זײַן.
      cs: Neodpustí jemu oko tvé, ale svedeš krev nevinnou z Izraele, i bude dobře
        tobě.
      pl: Niechaj nie oszczędza go oko twoje, i zetrzesz krew niewinnego z Israela,
        a dobrze ci będzie. 
    14:
      he: לֹא תַסִּיג גְּבוּל רֵעֲךָ אֲשֶׁר גָּבְלוּ רִאשֹׁנִים בְּנַחֲלָתְךָ אֲשֶׁר
        תִּנְחַל בָּאָרֶץ אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ לְרִשְׁתָּהּ׃
      yi: זאָלסט ניט פֿאַררוקן דעם גרענעץ פֿון דײַן חבֿר, װאָס די פֿריערדיקע האָבן
        אָפּגעגרענעצט, אין דײַן נחלה װאָס דו װעסט ירשען, אין דעם לאַנד װאָס יהוה דײַן
        גאָט גיט דיר, עס צו אַרבן.
      cs: Nepřeneseš meze bližního svého, kterouž vymezili předkové v dědictví tvém,
        kteréž obdržíš v zemi, jižto Hospodin Bůh tvůj dává tobě, abys ji dědičně
        obdržel.
      pl: Nie przesuwaj granicy bliźniego twego, którą zakreślili poprzednicy w udziale
        twoim, udzielonym ci na ziemi, którą Wiekuisty, Bóg twój, odda ci w posiadanie. 
    15:
      he: לֹא־יָקוּם עֵד אֶחָד בְּאִישׁ לְכָל־עָוֺן וּלְכָל־חַטָּאת בְּכָל־חֵטְא אֲשֶׁר
        יֶחֱטָא עַל־פִּי שְׁנֵי עֵדִים אוֹ עַל־פִּי שְׁלֹשָׁה־עֵדִים יָקוּם דָּבָר׃
      yi: עס זאָל ניט אױפֿשטײן אײן עדות קעגן אַ מאַן װעגן אַ שום פֿאַרברעך אָדער אַ
        שום פֿאַרזינדיקונג – אין אַ שום זינד װאָס ער האָט געזינדיקט; דורך דעם מױל
        פֿון צװײ עדות, אָדער דורך דעם מױל פֿון דרײַ עדות, זאָל אַ זאַך באַשטײן.
      cs: Nepovstane svědek jeden proti někomu z příčiny jakékoli nepravosti, a jakéhokoli
        hříchu ze všech hříchů, kterýmiž by kdo hřešil; v ústech dvou svědků aneb
        v ústech tří svědků stane slovo.
      pl: 'Nie ostoi się świadek jeden przeciwko człowiekowi w jakiejbądź winie, i w jakiembądź
        przestępstwie, albo w jakimbądź grzechu, którego by się dopuścił: na zeznanie
        dwóch świadków albo na zeznanie trzech świadków stwierdzona będzie rzecz. '
    16:
      he: כִּי־יָקוּם עֵד־חָמָס בְּאִישׁ לַעֲנוֹת בּוֹ סָרָה׃
      yi: אַז עס װעט אױפֿשטײן אַן אומגערעכטער עדות אַקעגן אַ מאַן, צו זאָגן אױף אים
        פֿאַרקערטע עדות,
      cs: Povstal-li by svědek falešný proti někomu, aby svědčil proti němu, že odstoupil
        [od Boha],
      pl: Gdyby wystąpił świadek niesprawiedliwy przeciw komu, obwiniając go o występek,
        -  
    17:
      he: וְעָמְדוּ שְׁנֵי־הָאֲנָשִׁים אֲשֶׁר־לָהֶם הָרִיב לִפְנֵי יְהוָה לִפְנֵי
        הַכֹּהֲנִים וְהַשֹּׁפְטִים אֲשֶׁר יִהְיוּ בַּיָּמִים הָהֵם׃
      yi: זאָלן די צװײ מענטשן װאָס האָבן דעם שטרײַט, זיך שטעלן פֿאַר גאָט, פֿאַר די
        כֹּהנים און די ריכטער װאָס װעלן זײַן אין יענע טעג.
      cs: Tedy postaví se ti dva muži, kteříž tu rozepři mají před Hospodinem, před
        kněžími aneb před soudci, kteříž by za dnů těch byli.
      pl: Staną tedy dwaj ci ludzie, mający spór przed obliczem Wiekuistego, przed
        kapłanami i sędziami, którzy będą podówczas, -  
    18:
      he: וְדָרְשׁוּ הַשֹּׁפְטִים הֵיטֵב וְהִנֵּה עֵד־שֶׁקֶר הָעֵד שֶׁקֶר עָנָה בְאָחִיו׃
      yi: און אױב די ריכטער װעלן גוט אױספֿאָרשן, ערשט דער עדות איז אַ פֿאַלשער עדות,
        ליגן האָט ער געזאָגט אױף זײַן ברודער,
      cs: A když se pilně vyptají soudcové, poznají-li, že svědek ten jest svědek
        lživý, mluvě falešné svědectví proti bližnímu svému,
      pl: I zbadają sędziowie dokładnie, a oto - świadkiem fałszywym świadek ów, fałszywie
        świadczył przeciw bratu swojemu: 
    19:
      he: וַעֲשִׂיתֶם לוֹ כַּאֲשֶׁר זָמַם לַעֲשׂוֹת לְאָחִיו וּבִעַרְתָּ הָרָע מִקִּרְבֶּךָ׃
      yi: זאָלט איר טאָן צו אים, אַזױ װי ער האָט געטראַכט צו טאָן צו זײַן ברודער;
        און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר.
      cs: Tak jemu učiňte, jakž on myslil učiniti bratru svému. I odejmeš zlé z prostředku
        svého.
      pl: 'Uczyńcie mu wtedy, jako zamyślał uczynić bratu swojemu: i wyplenisz zło
        z pośród siebie. '
    20:
      he: וְהַנִּשְׁאָרִים יִשְׁמְעוּ וְיִרָאוּ וְלֹא־יֹסִפוּ לַעֲשׂוֹת עוֹד כַּדָּבָר
        הָרָע הַזֶּה בְּקִרְבֶּךָ׃
      yi: און די איבעריקע װעלן הערן און װעלן מוֹרא האָבן, און װעלן מער ניט טאָן אַזױ
        װי די דאָזיקע שלעכטע זאַך צװישן דיר.
      cs: A kteříž zůstanou, slyšíce to, báti se budou, a nikoli více nedopustí se
        takových zlých věcí u prostřed tebe.
      pl: A drudzy to usłyszą i ulękną się, i nie uczynią więcej rzeczy tak zdrożnej
        wpośród ciebie. 
    21:
      he: וְלֹא תָחוֹס עֵינֶךָ נֶפֶשׁ בְּנֶפֶשׁ עַיִן בְּעַיִן שֵׁן בְּשֵׁן יָד בְּיָד
        רֶגֶל בְּרָגֶל׃
      yi: 'און דײַן אױג זאָל זיך ניט דערבאַרימען: אַ נפֿש פֿאַר אַ נפֿש, אַן אױג פֿאַר
        אַן אױג, אַ צאָן פֿאַר אַ צאָן, אַ האַנט פֿאַר אַ האַנט, אַ פֿוס פֿאַר אַ
        פֿוס.'
      cs: A neslituje se oko tvé; život za život, oko za oko, zub za zub, ruka za
        ruku, noha za nohu [bude].
      pl: 'A niechaj nie oszczędza oko twoje: duszę - za duszę, oko - za oko, ząb
        - za ząb, rękę - za rękę, nogę - za nogę!... '
  20:
    1:
      he: כִּי־תֵצֵא לַמִּלְחָמָה עַל־אֹיְבֶיךָ וְרָאִיתָ סוּס וָרֶכֶב עַם רַב מִמְּךָ
        לֹא תִירָא מֵהֶם כִּי־יְהוָה אֱלֹהֶיךָ עִמָּךְ הַמַּעַלְךָ מֵאֶרֶץ מִצְרָיִם׃
      yi: אַז דו װעסט אַרױסגײן אױף מלחמה אַקעגן דײַן פֿײַנט, און װעסט זען פֿערד און
        רײַטװעגן, פֿאָלק מער פֿון דיר, זאָלסטו ניט מוֹרא האָבן פֿאַר זײ, װאָרום יהוה
        דײַן גאָט איז מיט דיר, דער װאָס האָט דיך אױפֿגעבראַכט פֿון לאַנד מִצרַיִם.
      cs: ' Když bys vytáhl na vojnu proti nepřátelům svým, a uzřel bys koně a vozy,
        [a] lid větší, nežli ty [máš], neboj se jich, nebo Hospodin Bůh tvůj s tebou
        jest, kterýž tě vyvedl z země Egyptské.'
      pl: Gdy wyruszysz na wojnę przeciw wrogowi twojemu a zobaczysz konie i wozy,
        i lud liczniejszy od ciebie, - nie obawiaj się ich; gdyż Wiekuisty, Bóg twój,
        z tobą, który cię wywiódł z ziemi Micraim! 
    2:
      he: וְהָיָה כְּקָרָבְכֶם אֶל־הַמִּלְחָמָה וְנִגַּשׁ הַכֹּהֵן וְדִבֶּר אֶל־הָעָם׃
      yi: און עס װעט זײַן, װי איר דערנענטערט זיך צו דער מלחמה, אַזױ זאָל גענענען דער
        כֹּהן, און זאָל רעדן צום פֿאָלק,
      cs: A když byste se již potýkati měli, přistoupí kněz, a mluviti bude k lidu,
      pl: Gdy tedy szykować się będziecie do wojny, wystąpi, kapłan, i przemówi do ludu,
        -  
    3:
      he: וְאָמַר אֲלֵהֶם שְׁמַע יִשְׂרָאֵל אַתֶּם קְרֵבִים הַיּוֹם לַמִּלְחָמָה עַל־אֹיְבֵיכֶם
        אַל־יֵרַךְ לְבַבְכֶם אַל־תִּירְאוּ וְאַל־תַּחְפְּזוּ וְאַל־תַּעַרְצוּ מִפְּנֵיהֶם׃
      yi: 'און זאָגן צו זײ: הער, ישׂראל, איר גענענט הײַנט אױף מלחמה אַקעגן אײַערע
        פֿײַנט, זאָל ניט שלאַף װערן אײַערע האַרץ; איר זאָלט ניט מוֹרא האָבן און ניט
        אײַלן און זיך ניט שרעקן פֿאַר זײ;'
      cs: 'A dí jim: Slyš, Izraeli, vy jdete dnes k boji proti nepřátelům svým, nebudiž
        strašlivé srdce vaše, nebojte se a nestrachujte, ani se jich lekejte.'
      pl: 'I powie im: "Słuchaj Israelu! występujecie teraz do walki z wrogami waszymi;
        niechaj nie zmięknie serce wasze, nie obawiajcie się, i nie trwóżcie się,
        i nie drżyjcie przed nimi! '
    4:
      he: כִּי יְהוָה אֱלֹהֵיכֶם הַהֹלֵךְ עִמָּכֶם לְהִלָּחֵם לָכֶם עִם־אֹיְבֵיכֶם
        לְהוֹשִׁיעַ אֶתְכֶם׃
      yi: װאָרום יהוה אײַער גאָט איז דער װאָס גײט מיט אײַך, מלחמה צו האַלטן פֿאַר
        אײַך אַקעגן אײַערע פֿײַנט, אײַך צו העלפֿן.
      cs: Nebo Hospodin Bůh váš, kterýž jde s vámi, bojovati bude za vás proti nepřátelům
        vašim, aby zachoval vás.
      pl: Gdyż to Wiekuisty, Bóg wasz, który idzie z wami, aby walczył za was z wrogami
        waszymi, aby wspomagał was!" 
    5:
      he: וְדִבְּרוּ הַשֹּׁטְרִים אֶל־הָעָם לֵאמֹר מִי־הָאִישׁ אֲשֶׁר בָּנָה בַיִת־חָדָשׁ
        וְלֹא חֲנָכוֹ יֵלֵךְ וְיָשֹׁב לְבֵיתוֹ פֶּן־יָמוּת בַּמִּלְחָמָה וְאִישׁ אַחֵר
        יַחְנְכֶנּוּ׃
      yi: 'און די אױפֿזעער זאָלן רעדן צום פֿאָלק, אַזױ צו זאָגן: איז װער עמיצער דאָ
        װאָס האָט געבױט אַ נײַ הױז, און האָט עס ניט באַנײַט? זאָל ער גײן און זיך אומקערן
        צו זײַן הײם, טאָמער שטאַרבט ער אין מלחמה, און אַן אַנדער מאַן װעט עס באַנײַען.'
      cs: 'Potom mluviti budou hejtmané k lidu, řkouce: Jest-li kdo z vás, ješto vystavěl
        dům nový, a ještě nepočal bydliti v něm, odejdi a navrať se do domu svého,
        aby nezahynul v bitvě, a někdo jiný aby nezačal bydliti v něm.'
      pl: 'Przemówią następnie przełożeni do ludu i powiedzą: "Jeżeli jest który,
        co zbudował dom nowy, a nie obnowił go, niechaj pójdzie, a wróci do domu swego,
        by nie zginął na wojnie, a kto inny go obnowił. '
    6:
      he: וּמִי־הָאִישׁ אֲשֶׁר־נָטַע כֶּרֶם וְלֹא חִלְּלוֹ יֵלֵךְ וְיָשֹׁב לְבֵיתוֹ
        פֶּן־יָמוּת בַּמִּלְחָמָה וְאִישׁ אַחֵר יְחַלְּלֶנּוּ׃
      yi: אָדער איז װער עמיצער דאָ װאָס האָט געפֿלאַנצט אַ װײַנגאָרטן, און האָט אים
        ניט אָנגעהױבן? זאָל ער גײן און זיך אומקערן צו זײַן הײם, טאָמער שטאַרבט ער
        אין מלחמה, און אַן אַנדער מאַן װעט עס אָנהײבן.
      cs: A kdo jest, ješto štípil vinici, a ještě nepřišla k obecnému užívání, odejdi
        a navrať se k domu svému, aby snad nezahynul v bitvě, aby někdo jiný k obecnému
        užívání nepřivedl jí.
      pl: Albo jeżeli jest który, co zasadził winnicę, a nie użytkował z niej, niechaj
        pójdzie, a wróci do domu swego, by nie zginął na wojnie, a kto inny z niej
        użytkował. 
    7:
      he: וּמִי־הָאִישׁ אֲשֶׁר־אֵרַשׂ אִשָּׁה וְלֹא לְקָחָהּ יֵלֵךְ וְיָשֹׁב לְבֵיתוֹ
        פֶּן־יָמוּת בַּמִּלְחָמָה וְאִישׁ אַחֵר יִקָּחֶנָּה׃
      yi: אָדער איז װער עמיצער דאָ װאָס האָט פֿאַרקנַסט אַ װײַב, און האָט זי ניט גענומען?
        זאָל ער גײן און זיך אומקערן צו זײַן הײם, טאָמער שטאַרבט ער אין מלחמה, און
        אַן אַנדער מאַן װעט זי נעמען.
      cs: A kdo jest, ješto by měl zasnoubenou manželku, a ještě by jí nepojal, odejdi
        a navrať se do domu svého, aby neumřel v boji, a někdo jiný nevzal jí.
      pl: Albo jeżeli jest który, co zaślubił kobietę, a jeszcze jej nie pojął, niechaj
        pójdzie, a wróci do domu swego, by nie zginął na wojnie, a kto inny ją pojął!" 
    8:
      he: וְיָסְפוּ הַשֹּׁטְרִים לְדַבֵּר אֶל־הָעָם וְאָמְרוּ מִי־הָאִישׁ הַיָּרֵא
        וְרַךְ הַלֵּבָב יֵלֵךְ וְיָשֹׁב לְבֵיתוֹ וְלֹא יִמַּס אֶת־לְבַב אֶחָיו כִּלְבָבוֹ׃
      yi: 'און די אױפֿזעער זאָלן װײַטער רעדן צום פֿאָלק, און זאָגן: איז װער עמיצער
        דאָ װאָס איז שרעקעדיק און װײכהאַרציק? זאָל ער גײן און זיך אומקערן צו זײַן
        הײם, כּדי דאָס האַרץ פֿון זײַנע ברידער זאָל ניט צעגײן אַזױ װי זײַן האַרץ.'
      cs: 'Přidadí i toto hejtmané, mluvíce k lidu, a řeknou: Kdo jest bázlivý a lekavého
        srdce, odejdi a navrať se do domu svého, aby nezemdlil srdce bratří svých,
        jako jest srdce jeho.'
      pl: 'I niechaj dalej przemawiają przełożeni do ludu i powiedzą: "Jeżeli jest
        który, bojaźliwy i lękliwego serca, niechaj pójdzie, a wróci do domu swego,
        by nie czynił lękliwém serca braci swoich, jako serce jego!" '
    9:
      he: וְהָיָה כְּכַלֹּת הַשֹּׁטְרִים לְדַבֵּר אֶל־הָעָם וּפָקְדוּ שָׂרֵי צְבָאוֹת
        בְּרֹאשׁ הָעָם׃
      yi: און עס װעט זײַן, װי די אױפֿזעער ענדיקן רעדן צום פֿאָלק, אַזױ זאָלן זײ אױפֿזעצן
        חיל-פֿירער איבערן פֿאָלק.
      cs: A když přestanou hejtmané mluviti k lidu, tedy představí lidu vůdce houfů.
      pl: A gdy przestaną przełożeni przemawiać do ludu, naznaczą wodzów nad oddziałami
        na czoło narodu. 
    10:
      he: כִּי־תִקְרַב אֶל־עִיר לְהִלָּחֵם עָלֶיהָ וְקָרָאתָ אֵלֶיהָ לְשָׁלוֹם׃
      yi: אַז דו װעסט גענענען צו אַ שטאָט, צו האַלטן מלחמה אױף איר, זאָלסטו איר צורופֿן
        שלום.
      cs: Když přitáhneš k [některému] městu, abys ho dobýval, podáš jemu pokoje.
      pl: Gdy pociągniesz do miasta, abyś je zdobywał, przedłożysz mu pokój. 
    11:
      he: וְהָיָה אִם־שָׁלוֹם תַּעַנְךָ וּפָתְחָה לָךְ וְהָיָה כָּל־הָעָם הַנִּמְצָא־בָהּ
        יִהְיוּ לְךָ לָמַס וַעֲבָדוּךָ׃
      yi: און עס װעט זײַן, אױב זי װעט דיר ענטפֿערן שלום, און װעט דיר עפֿענען, איז,
        דאָס גאַנצע פֿאָלק, װאָס געפֿינט זיך אין איר, זאָל דיר װערן צו צינז און דיר
        דינען.
      cs: Jestliže pokoj sobě podaný přijmou a otevrou tobě, všecken lid, kterýž by
        nalezen byl v něm, pod plat uvedeni jsouce, tobě sloužiti budou.
      pl: Jeżeli pokojem ci odpowie, i otworzy się tobie, tedy wszystek lud, znajdujący
        się w niém, stanie się hołdownikiem twoim, i służyć ci będzie. 
    12:
      he: וְאִם־לֹא תַשְׁלִים עִמָּךְ וְעָשְׂתָה עִמְּךָ מִלְחָמָה וְצַרְתָּ עָלֶיהָּ׃
      yi: אױב אָבער זי װעט ניט אײַנגײן אױף שלום מיט דיר, און װעט מאַכן מלחמה מיט דיר,
        זאָלסטו לעגערן אױף איר;
      cs: Pakli by v pokoj s tebou nevešli, ale bojovali proti tobě, oblehneš je;
      pl: 'Jeżeli zaś nie uczyni pokoju z tobą, a wytoczy ci wojnę: tedy oblegaj je. '
    13:
      he: וּנְתָנָהּ יְהוָה אֱלֹהֶיךָ בְּיָדֶךָ וְהִכִּיתָ אֶת־כָּל־זְכוּרָהּ לְפִי־חָרֶב׃
      yi: און אַז יהוה דײַן גאָט װעט זי געבן אין דײַן האַנט, זאָלסטו טײטן אַלע אירע
        מאַנספּאַרשױנען מיטן שאַרף פֿון שװערד.
      cs: A když by je Hospodin Bůh tvůj dal v ruku tvou, tedy zbiješ v něm ostrostí
        meče všecky pohlaví mužského.
      pl: A gdy wyda je Wiekuisty, Bóg twój, w ręce twoje, pozabijaj wszystkich mężczyzn
        jego ostrzem miecza; 
    14:
      he: רַק הַנָּשִׁים וְהַטַּף וְהַבְּהֵמָה וְכֹל אֲשֶׁר יִהְיֶה בָעִיר כָּל־שְׁלָלָהּ
        תָּבֹז לָךְ וְאָכַלְתָּ אֶת־שְׁלַל אֹיְבֶיךָ אֲשֶׁר נָתַן יְהוָה אֱלֹהֶיךָ
        לָךְ׃
      yi: נאָר די װײַבער און די קלײנע קינדער, און די בהמות, און אַלץ װאָס װעט זײַן
        אין דער שטאָט, איר גאַנצן רױב, זאָלסטו רױבן פֿאַר דיר; און זאָלסט עסן דעם
        רױב פֿון דײַנע פֿײַנט, װאָס יהוה דײַן גאָט האָט דיר געגעבן.
      cs: Ženy pak, dítky a hovada, i cožkoli bylo by v městě, všecky kořisti jeho
        rozbituješ sobě, a užívati budeš kořistí nepřátel svých, kteréž by dal tobě
        Hospodin Bůh tvůj.
      pl: Tylko kobiety i dzieci, bydło i wszystko co będzie w mieście, wszystek łup
        jego, zagarniesz sobie, i będziesz pożywał łupy wrogów twoich, które oddał
        ci Wiekuisty, Bóg twój. 
    15:
      he: כֵּן תַּעֲשֶׂה לְכָל־הֶעָרִים הָרְחֹקֹת מִמְּךָ מְאֹד אֲשֶׁר לֹא־מֵעָרֵי
        הַגּוֹיִם־הָאֵלֶּה הֵנָּה׃
      yi: אַזױ זאָלסטו טאָן צו אַלע שטעט װאָס זײַנען זײער װײַט פֿון דיר, װאָס זײ זײַנען
        ניט פֿון די שטעט פֿון די היגע פֿעלקער.
      cs: Tak učiníš všechněm městům daleko vzdáleným od tebe, kteráž nejsou z měst
        národů těchto.
      pl: Tak postąpisz ze wszystkiemi miastami bardzo odległemi od ciebie, które
        do miast tych narodów nie należą; 
    16:
      he: רַק מֵעָרֵי הָעַמִּים הָאֵלֶּה אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ נַחֲלָה
        לֹא תְחַיֶּה כָּל־נְשָׁמָה׃
      yi: אָבער פֿון די שטעט פֿון די היגע אומות, װאָס יהוה דײַן גאָט גיט דיר פֿאַר
        אַ נחלה, זאָלסטו ניט לאָזן לעבן קײן אָטעם.
      cs: Z měst pak lidu toho, kterýž Hospodin Bůh tvůj dává tobě v dědictví, žádné
        duše živiti nebudeš,
      pl: Wszakże z miast tych ludów, które Wiekuisty, Bóg twój, oddaje ci w posiadanie,
        nie zostawisz przy życiu żadnej duszy. 
    17:
      he: כִּי־הַחֲרֵם תַּחֲרִימֵם הַחִתִּי וְהָאֱמֹרִי הַכְּנַעֲנִי וְהַפְּרִזִּי
        הַחִוִּי וְהַיְבוּסִי כַּאֲשֶׁר צִוְּךָ יְהוָה אֱלֹהֶיךָ׃
      yi: 'נײַערט פֿאַרװיסטן זאָלסטו זײ פֿאַרװיסטן: דעם חִתּי, און דעם אֶמוֹרי, דעם
        כּנַעֲני, און דעם פּרִזי, דעם חִוִי, און דעם יבֿוסי, אַזױ װי יהוה דײַן גאָט
        האָט דיר באַפֿױלן;'
      cs: 'Ale dokonce vyhladíš je: Hetea, Amorea, Kananea, Ferezea, Hevea a Jebuzea,
        jakož přikázal tobě Hospodin Bůh tvůj,'
      pl: 'Lecz podasz ich zaklęciu: Chyttejczyka i Emorejczyka, Kanaanejczyka i Peryzejczyka,
        i Chywitę i Jebusytę, - jako ci rozkazał Wiekuisty, Bóg twój; '
    18:
      he: לְמַעַן אֲשֶׁר לֹא־יְלַמְּדוּ אֶתְכֶם לַעֲשׂוֹת כְּכֹל תּוֹעֲבֹתָם אֲשֶׁר
        עָשׂוּ לֵאלֹהֵיהֶם וַחֲטָאתֶם לַיהוָה אֱלֹהֵיכֶם׃
      yi: כְּדי זײ זאָלן אײַך ניט לערנען צו טאָן אַזױ װי אַלע זײערע אומװערדיקײטן װאָס
        זײ האָבן געטאָן צו זײערע געטער, און איר װעט זינדיקן צו יהוה אײַער גאָט.
      cs: Aby vás neučili činiti vedlé všech ohavností svých, kteréž činí bohům svým,
        i hřešili byste proti Hospodinu Bohu svému.
      pl: Aby nie uczyli was postępować według wszystkich obmierzłości, które spełniają
        gwoli bogom swoim, i abyście nie grzeszyli przeciw Wiekuistemu, Bogu waszemu! 
    19:
      he: כִּי־תָצוּר אֶל־עִיר יָמִים רַבִּים לְהִלָּחֵם עָלֶיהָ לְתָפְשָׂהּ לֹא־תַשְׁחִית
        אֶת־עֵצָהּ לִנְדֹּחַ עָלָיו גַּרְזֶן כִּי מִמֶּנּוּ תֹאכֵל וְאֹתוֹ לֹא תִכְרֹת
        כִּי הָאָדָם עֵץ הַשָּׂדֶה לָבֹא מִפָּנֶיךָ בַּמָּצוֹר׃
      yi: אַז דו װעסט לעגערן אױף אַ שטאָט פֿיל טעג צו האַלטן מלחמה אױף איר, כּדי זי
        אײַנצונעמען, זאָלסטו ניט צעשטערן אירע בײמער דורך אױפֿהײבן דערױף אַ האַק; װײַל
        עסן פֿון זײ מעגסטו, אָבער זײ אָפּהאַקן טאָרסטו ניט; װאָרום איז דער בױם פֿון
        פֿעלד אַ מענטש, צו זײַן אין באַלעגערונג פֿון דיר?
      cs: Když oblehneš město některé, za dlouhý čas dobývaje ho, abys je vzal, nezkazíš
        stromů jeho, sekerou je vytínaje, nebo z nich [ovoce] jísti budeš; protož
        jich nevysekáš, (nebo [potrava] člověka jest strom polní,) chtěje užívati
        jich k obraně své.
      pl: Gdy będziesz oblegał miasto przez długi czas, aby je zawojować i zdobyć,
        nie niszcz drzew jego, podnosząc na nie siekierę; ponieważ z nich jeść możesz,
        nie ścinaj ich; bo czyż człowiekiem drzewo polne, aby ulegało twojemu oblężeniu? 
    20:
      he: רַק עֵץ אֲשֶׁר־תֵּדַע כִּי־לֹא־עֵץ מַאֲכָל הוּא אֹתוֹ תַשְׁחִית וְכָרָתָּ
        וּבָנִיתָ מָצוֹר עַל־הָעִיר אֲשֶׁר־הִוא עֹשָׂה עִמְּךָ מִלְחָמָה עַד רִדְתָּהּ׃
      yi: בלױז אַ בױם װאָס דו װײסט, אַז ער איז ניט אַ בױם צו עסן, אים מעגסטו צעשטערן
        און אָפּהאַקן, און בױען באַלאַגערװערק אַרום דער שטאָט װאָס האַלט מיט דיר מלחמה,
        ביז איר נידערונג.
      cs: A však stromoví, kteréž znáš, že nenese [ovoce ku] pokrmu, pohubíš a posekáš,
        a vzděláš ohrady proti městu tomu, kteréž s tebou bojuje, dokudž ho sobě nepodmaníš.
      pl: Tylko takie drzewo, o którem wiesz, że nie jest drzewem pożywiającém, - takie
        niszczyć i ścinać możesz, aby budować zasieki przeciw miastu, wiodącemu z tobą
        wojnę, dopóki nie ulegnie. 
  21:
    1:
      he: כִּי־יִמָּצֵא חָלָל בָּאֲדָמָה אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ לְרִשְׁתָּהּ
        נֹפֵל בַּשָּׂדֶה לֹא נוֹדַע מִי הִכָּהוּ׃
      yi: אַז אַ געהרגעטער װעט געפֿונען װערן ליגנדיק אין פֿעלד, אין דעם לאַנד װאָס
        יהוה דײַן גאָט גיט דיר עס צו אַרבן, און עס איז ניט באַװוּסט װער עס האָט אים
        דערשלאָגן,
      cs: ' Když by nalezen byl zabitý (v zemi, kterouž Hospodin Bůh tvůj dává tobě,
        abys dědičně vládl jí,) ležící na poli, a nebylo by vědíno, kdo by ho zabil,'
      pl: Jeżeli znaleziony będzie zabity na ziemi, którą Wiekuisty, Bóg twój, oddaje
        ci w posiadanie, leżący na polu, a niewiadomo kto go zabił, -  
    2:
      he: וְיָצְאוּ זְקֵנֶיךָ וְשֹׁפְטֶיךָ וּמָדְדוּ אֶל־הֶעָרִים אֲשֶׁר סְבִיבֹת
        הֶחָלָל׃
      yi: זאָלן אַרױסגײן דײַנע עלטסטע און דײַנע ריכטער, און זײ זאָלן אָפּמעסטן ביז
        די שטעט װאָס אַרום דעם געהרגעטן.
      cs: Tedy vyjdou starší tvoji a soudcové tvoji, a měřiti budou k městům, kteráž
        jsou vůkol toho zabitého.
      pl: Wyjdą wtedy starsi twoi, i sędziowie twoi, i rozmierzą do miast, które wokoło
        zabitego; 
    3:
      he: וְהָיָה הָעִיר הַקְּרֹבָה אֶל־הֶחָלָל וְלָקְחוּ זִקְנֵי הָעִיר הַהִוא עֶגְלַת
        בָּקָר אֲשֶׁר לֹא־עֻבַּד בָּהּ אֲשֶׁר לֹא־מָשְׁכָה בְּעֹל׃
      yi: 'און עס זאָל זײַן: די שטאָט װאָס איז די נענטסטע צום געהרגעטן, זאָלן די עלטסטע
        פֿון יענער שטאָט נעמען אַ יונגע קו, װאָס מיט איר איז נאָך ניט געאַרבעט געװאָרן,
        װאָס האָט נאָך ניט געצױגן אַ יאָך.'
      cs: A když nalezeno bude město nejbližší toho zabitého, tedy vezmou starší města
        toho jalovici z stáda, kteréž ještě nebylo užíváno, [a] kteráž netáhla ve
        jhu.
      pl: A miasto, które okaże się najbliższém zabitego, - wezmą starsi miasta tego
        jałowicę, którą się nie posługiwano, która nie ciągnęła jeszcze w jarzmie,
        -  
    4:
      he: וְהוֹרִדוּ זִקְנֵי הָעִיר הַהִוא אֶת־הָעֶגְלָה אֶל־נַחַל אֵיתָן אֲשֶׁר לֹא־יֵעָבֵד
        בּוֹ וְלֹא יִזָּרֵעַ וְעָרְפוּ־שָׁם אֶת־הָעֶגְלָה בַּנָּחַל׃
      yi: און די עלטסטע פֿון יענער שטאָט זאָלן אַראָפּנידערן די יונגע קו צו אַ האַרטן
        טאָל, װאָס װערט ניט באַאַרבעט און ניט באַזײט; און זײ זאָלן אָפּהאַקן דער יונגער
        קו דאָס געניק דאָרטן אין טאָל.
      cs: I uvedou starší toho města jalovici tu do údolí pustého, kteréž nikdy nebylo
        děláno aneb oseto, a setnou šíji jalovice v tom údolí.
      pl: I zawiodą starsi tego miasta ową jałowicę w dolinę niewzruszaną, która nie
        zaorana, ani zasiana, i załamią tam kark jałowicy w dolinie; 
    5:
      he: וְנִגְּשׁוּ הַכֹּהֲנִים בְּנֵי לֵוִי כִּי בָם בָּחַר יְהוָה אֱלֹהֶיךָ לְשָׁרְתוֹ
        וּלְבָרֵךְ בְּשֵׁם יְהוָה וְעַל־פִּיהֶם יִהְיֶה כָּל־רִיב וְכָל־נָגַע׃
      yi: און די כֹּהנים, די קינדער פֿון לֵוִי, זאָלן גענענען; װאָרום זײ האָט יהוה
        דײַן גאָט אױסדערװײלט אים צו טאָן דינסט, און צו בענטשן אין נאָמען פֿון גאָט,
        און לױט זײער מױל זאָל זײַן בײַ יעטװעדער שטרײַט און יעטװעדער שעדיקונג.
      cs: Potom přistoupí kněží synové Léví; (nebo je Hospodin Bůh tvůj vyvolil, aby
        přisluhovali jemu, a požehnání dávali ve jménu Hospodinovu, vedlé jejichž
        výpovědi stane všeliká rozepře a každá rána.)
      pl: I przystąpią kapłani, synowie Lewi, - gdyż wybrał ich Wiekuisty, Bóg twój,
        aby Mu służyli i błogosławili w imieniu Wiekuistego, a według orzeczenia ich
        rozstrzygany zostaje każdy spór, i każde uszkodzenie; 
    6:
      he: וְכֹל זִקְנֵי הָעִיר הַהִוא הַקְּרֹבִים אֶל־הֶחָלָל יִרְחֲצוּ אֶת־יְדֵיהֶם
        עַל־הָעֶגְלָה הָעֲרוּפָה בַנָּחַל׃
      yi: און אַלע עלטסטע פֿון יענער שטאָט, די נענטסטע צום געהרגעטן, זאָלן װאַשן זײערע
        הענט איבער דער יונגער קו װאָס מע האָט איר אָפּגעהאַקט דאָס געניק אין טאָל.
      cs: Všickni také starší toho města, kteříž jsou nejbližší toho zabitého, umyjí
        ruce své nad jalovicí sťatou v tom údolí,
      pl: A wszyscy starsi owego miasta, najbliżsi zabitego, umyją ręce swoje nad
        jałowicą, której kark załamano w dolinie, -  
    7:
      he: וְעָנוּ וְאָמְרוּ יָדֵינוּ לֹא שפכה [שָׁפְכוּ] אֶת־הַדָּם הַזֶּה וְעֵינֵינוּ
        לֹא רָאוּ׃
      yi: 'און זײ זאָלן אױסרופֿן און זאָגן: אונדזערע הענט האָבן ניט פֿאַרגאָסן דאָס
        דאָזיקע בלוט, און אונדזערע אױגן האָבן ניט געזען.'
      cs: 'A osvědčovati budou, řkouce: Nevylilyť jsou ruce naše krve té, aniž oči
        naše viděly [vražedlníka].'
      pl: 'I oświadczą i powiedzą: "Ręce nasze nie przelały krwi tej, a oczy nasze
        nie widziały! '
    8:
      he: כַּפֵּר לְעַמְּךָ יִשְׂרָאֵל אֲשֶׁר־פָּדִיתָ יְהוָה וְאַל־תִּתֵּן דָּם נָקִי
        בְּקֶרֶב עַמְּךָ יִשְׂרָאֵל וְנִכַּפֵּר לָהֶם הַדָּם׃
      yi: פֿאַרגיב דײַן פֿאָלק ישׂראל, װאָס דו, גאָט, האָסט אױסגעלײזט, און לאָז ניט
        אומשולדיק פֿאַרגאָסן בלוט צװישן דײַן פֿאָלק ישׂראל, און זײ זאָל פֿאַרגעבן
        װערן דאָס בלוט.
      cs: Očisť lid svůj Izraelský, kterýž jsi vykoupil, Hospodine, a nepřičítej krve
        nevinné lidu svému Izraelskému. I bude sňata s nich vina té krve.
      pl: Wybacz ludowi Twemu, Israelowi, któryś wyzwolił Wiekuisty, a nie dopuszczaj
        krwi niewinnej wpośród ludu Twego, Israela, - i niechaj wybaczoną im będzie
        ta krew!" 
    9:
      he: וְאַתָּה תְּבַעֵר הַדָּם הַנָּקִי מִקִּרְבֶּךָ כִּי־תַעֲשֶׂה הַיָּשָׁר בְּעֵינֵי
        יְהוָה׃
      yi: אַזױ זאָלסטו אױסראַמען אומשולדיק [פֿאַרגאָסן] בלוט פֿון צװישן דיר, אױב דו
        װילסט טאָן װאָס איז רעכטפֿאַרטיק אין די אױגן פֿון גאָט.
      cs: Ty pak odejmeš krev nevinnou z prostředku svého, když učiníš, což pravého
        [jest] před očima Hospodinovýma.
      pl: A ty ścieraj krew niewinnego z pośród siebie, jeżeli chcesz czynić co prawe
        w oczach Wiekuistego. 
    10:
      he: כִּי־תֵצֵא לַמִּלְחָמָה עַל־אֹיְבֶיךָ וּנְתָנוֹ יְהוָה אֱלֹהֶיךָ בְּיָדֶךָ
        וְשָׁבִיתָ שִׁבְיוֹ׃
      yi: אַז דו װעסט אַרױסגײן אין מלחמה אַקעגן דײַנע פֿײַנט, און יהוה דײַן גאָט װעט
        זײ געבן אין דײַן האַנט, און װעסט פֿאַנגען פֿון זײ געפֿאַנגענע,
      cs: Když bys vytáhl na vojnu proti nepřátelům svým, a dal by je Hospodin Bůh
        tvůj v ruce tvé, a zajal bys z nich mnohé;
      pl: Gdy wyruszysz na wojnę przeciw wrogom twoim, a wyda ich Wiekuisty, Bóg twój,
        w ręce twoje, i zabierzesz z nich do niewoli, -  
    11:
      he: וְרָאִיתָ בַּשִּׁבְיָה אֵשֶׁת יְפַת־תֹּאַר וְחָשַׁקְתָּ בָהּ וְלָקַחְתָּ
        לְךָ לְאִשָּׁה׃
      yi: און װעסט זען צװישן די געפֿאַנגענע אַ פֿרױ שײן אין געשטאַלט, און װעסט זי
        גלוסטן, און װעסט זי דיר װעלן נעמען פֿאַר אַ װײַב,
      cs: 'Uzříš-li mezi zajatými ženu krásného oblíčeje, a zamiluješ ji, tak abys
        ji sobě vzal za manželku:'
      pl: A zobaczysz między zabranymi niewiastę nadobnej postaci, i rozmiłujesz się
        w niej, i zechcesz pojąć ją sobie za żonę, -  
    12:
      he: וַהֲבֵאתָהּ אֶל־תּוֹךְ בֵּיתֶךָ וְגִלְּחָה אֶת־רֹאשָׁהּ וְעָשְׂתָה אֶת־צִפָּרְנֶיהָ׃
      yi: זאָלסטו זי ברענגען אין דײַן הױז, און זי זאָל אָפּגאָלן איר קאָפּ, און אָפּשנײַדן
        אירע נעגל;
      cs: Uvedeš ji do domu svého, i oholí sobě hlavu, a obřeže nehty své;
      pl: Wtedy wprowadzisz ją do domu twego, i niechaj ostrzyże głowę swą, i obetnie
        paznokcie swoje, -  
    13:
      he: וְהֵסִירָה אֶת־שִׂמְלַת שִׁבְיָהּ מֵעָלֶיהָ וְיָשְׁבָה בְּבֵיתֶךָ וּבָכְתָה
        אֶת־אָבִיהָ וְאֶת־אִמָּהּ יֶרַח יָמִים וְאַחַר כֵּן תָּבוֹא אֵלֶיהָ וּבְעַלְתָּהּ
        וְהָיְתָה לְךָ לְאִשָּׁה׃
      yi: און זי זאָל אױסטאָן פֿון זיך די קלײדונג פֿון איר געפֿאַנגענשאַפֿט, און זיצן
        אין דײַן הױז, און באַװײנען איר פֿאָטער און איר מוטער אַ חוֹדש צײַט, און דערנאָך
        זאָלסטו קומען צו איר, און זי באַמאַנען, און זי זאָל דיר װערן פֿאַר אַ װײַב.
      cs: A složíc roucho své s sebe, v kterémž jest jata, zůstane v domě tvém, a
        plakati bude otce svého i matky své za celý měsíc; a potom vejdeš k ní, a
        budeš její manžel, a ona bude manželka tvá.
      pl: I zdejmie szatę niewoli swojej z siebie, i zamieszka w domu twoim, opłakując
        ojca swego i matkę swą przez miesiąc czasu, - poczém możesz przyjść do niej,
        i pojąć ją, aby została żoną twoją; 
    14:
      he: וְהָיָה אִם־לֹא חָפַצְתָּ בָּהּ וְשִׁלַּחְתָּהּ לְנַפְשָׁהּ וּמָכֹר לֹא־תִמְכְּרֶנָּה
        בַּכָּסֶף לֹא־תִתְעַמֵּר בָּהּ תַּחַת אֲשֶׁר עִנִּיתָהּ׃
      yi: און עס װעט זײַן, אױב זי װעט דיר ניט געפֿעלן, זאָלסטו זי לאָזן גײן װוּהין
        זי װיל, אָבער פֿאַרקױפֿן פֿאַר געלט זאָלסטו זי ניט פֿאַרקױפֿן; טאָרסט ניט
        באַלעבאַטעװען איבער איר; דערפֿאַר װאָס דו האָסט זי געפּײַניקט.
      cs: Pakliť by se nelíbila, tedy propustíš ji svobodnou; ale nikoli neprodávej
        jí za peníze, ani nekupč jí, poněvadž jsi jí ponížil.
      pl: 'A gdyby nie podobała ci się więcej, puścisz ją wedle woli swojej, ale nie
        sprzedasz jej za pieniądze: nie panuj nad nią, za to, żeś shańbił ją! '
    15:
      he: כִּי־תִהְיֶיןָ לְאִישׁ שְׁתֵּי נָשִׁים הָאַחַת אֲהוּבָה וְהָאַחַת שְׂנוּאָה
        וְיָלְדוּ־לוֹ בָנִים הָאֲהוּבָה וְהַשְּׂנוּאָה וְהָיָה הַבֵּן הַבְּכוֹר לַשְּׂנִיאָה׃
      yi: אַז אַ מאַן װעט האָבן צװײ װײַבער, אײנע אַ באַליבטע און אײנע אַ פֿאַרהאַסטע,
        און זײ װעלן אים געבערן זין, אי די באַליבטע אי די פֿאַרהאַסטע, און דער זון
        דער בכָור װעט זײַן פֿון דער פֿאַרהאַסטער,
      cs: 'Měl-li by kdo dvě ženy, jednu v milosti a druhou v nenávisti, a zplodily
        by mu syny, milá i nemilá, a byl-li by syn prvorozený nemilé:'
      pl: Gdyby miał kto dwie żony, jednę kochaną, a drugą znienawidzoną, i urodziłyby
        mu synów, kochana i znienawidzona, a byłby syn pierworodny znienawidzonej: 
    16:
      he: וְהָיָה בְּיוֹם הַנְחִילוֹ אֶת־בָּנָיו אֵת אֲשֶׁר־יִהְיֶה לוֹ לֹא יוּכַל
        לְבַכֵּר אֶת־בֶּן־הָאֲהוּבָה עַל־פְּנֵי בֶן־הַשְּׂנוּאָה הַבְּכֹר׃
      yi: איז, אין דעם טאָג װאָס ער גיט ירושה זײַנע זין דאָס װאָס ער האָט קען ער ניט
        מאַכן פֿאַר דעם בכָור דעם זון פֿון דער באַליבטער איבער דעם זון פֿון דער פֿאַרהאַסטער,
        װאָס איז דער בכָור.
      cs: Tedy když dědice ustavovati bude nad tím, což by měl, nebude moci dáti práva
        prvorozenství synu milé před synem prvorozeným nemilé,
      pl: Wtedy rozdzielając między synów swoich to, co posiada, nie będzie mógł dać
        pierwszeństwa synowi ukochanej, nad synem znienawidzonej, pierworodnym; 
    17:
      he: כִּי אֶת־הַבְּכֹר בֶּן־הַשְּׂנוּאָה יַכִּיר לָתֶת לוֹ פִּי שְׁנַיִם בְּכֹל
        אֲשֶׁר־יִמָּצֵא לוֹ כִּי־הוּא רֵאשִׁית אֹנוֹ לוֹ מִשְׁפַּט הַבְּכֹרָה׃
      yi: נײַערט דעם בכָור דעם זון פֿון דער פֿאַרהאַסטער מוז ער אָנדערקענען, אים צו
        געבן צװײ חלקים פֿון אַלץ װאָס ער פֿאַרמאָגט; װאָרום ער איז דער ערשטלינג פֿון
        זײַן קראַפֿט, צו אים געהערט דאָס רעכט פֿון דער בכוֹרה.
      cs: Ale prvorozeného syna nemilé [při prvorozenství] zůstaví, a dá jemu dva
        díly ze všeho, což by měl; nebo on jest počátek síly jeho, jeho jest právo
        prvorozenství.
      pl: 'Lecz pierworodnego syna znienawidzonej uzna, aby mu oddać część podwójną
        wszystkiego, co u niego się znajduje; ponieważ on pierwiastkiem siły jego:
        jego jest prawo pierworodztwa. '
    18:
      he: כִּי־יִהְיֶה לְאִישׁ בֵּן סוֹרֵר וּמוֹרֶה אֵינֶנּוּ שֹׁמֵעַ בְּקוֹל אָבִיו
        וּבְקוֹל אִמּוֹ וְיסְּרוּ אֹתוֹ וְלֹא יִשְׁמַע אֲלֵיהֶם׃
      yi: אַז אַ מאַן װעט האָבן אַ זון אַן אָפּקערער און אַ װידערשפּעניקער, װאָס הערט
        ניט צו דעם קָול פֿון זײַן פֿאָטער, און צו דעם קָול פֿון זײַן מוטער, און זײ
        װעלן אים שטראָפֿן, און ער װעט ניט צוהערן צו זײ,
      cs: 'Měl-li by kdo syna zpurného a protivného, ješto by neposlouchal hlasu otce
        svého a hlasu matky své, a jsa trestán, neuposlechl by jich:'
      pl: Jeżeliby miał kto syna rozpustnego i krnąbrnego, któryby nie słuchał głosu
        ojca swego, i głosu matki swojej, a karcili go, ale nie słucha ich; 
    19:
      he: וְתָפְשׂוּ בוֹ אָבִיו וְאִמּוֹ וְהוֹצִיאוּ אֹתוֹ אֶל־זִקְנֵי עִירוֹ וְאֶל־שַׁעַר
        מְקֹמוֹ׃
      yi: זאָל זײַן פֿאָטער און זײַן מוטער אים אָננעמען, און אים אַרױספֿירן צו די
        עלטסטע פֿון זײַן שטאָט, און צו דעם טױער פֿון זײַן אָרט.
      cs: Tedy vezmouce ho otec i matka jeho, vyvedou jej k starším města svého, k
        bráně místa [přebývání] svého,
      pl: Wezmą go wtedy ojciec i matka jego, i zaprowadzą do starszych miasta, i do
        bramy miejsca swego; 
    20:
      he: וְאָמְרוּ אֶל־זִקְנֵי עִירוֹ בְּנֵנוּ זֶה סוֹרֵר וּמֹרֶה אֵינֶנּוּ שֹׁמֵעַ
        בְּקֹלֵנוּ זוֹלֵל וְסֹבֵא׃
      yi: 'און זײ זאָלן זאָגן צו די עלטסטע פֿון זײַן שטאָט: דער דאָזיקער זון אונדזערער
        איז אַן אָפּקערער און אַ װידערשפּעניקער, ער הערט ניט צו אונדזער קָול; ער איז
        אַ פֿרעסער און אַ זױפֿער.'
      cs: 'A řeknou starším města svého: Syn náš tento, jsa zpurný a protivný, neposlouchá
        hlasu našeho, žráč a opilec jest.'
      pl: 'I powiedzą do starszych miasta swego: "ten syn nasz rozpustny jest i krnąbrny,
        nie słucha głosu naszego, - żarłok jest i opój!" '
    21:
      he: וּרְגָמֻהוּ כָּל־אַנְשֵׁי עִירוֹ בָאֲבָנִים וָמֵת וּבִעַרְתָּ הָרָע מִקִּרְבֶּךָ
        וְכָל־יִשְׂרָאֵל יִשְׁמְעוּ וְיִרָאוּ׃
      yi: און אַלע מענטשן פֿון זײַן שטאָט זאָלן אים פֿאַרװאַרפֿן מיט שטײנער, און ער
        זאָל שטאַרבן. און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר; און גאַנץ ישׂראל
        װעלן הערן, און װעלן מוֹרא האָבן.
      cs: Tehdy všickni lidé města toho uházejí jej kamením a umřeť; a tak odejmeš
        zlé z prostředku svého, a všecken Izrael uslyšíce, báti se budou.
      pl: I ukamionują go wszyscy mieszkańcy miasta jego kamieniami, na śmierć; i tak
        wyplenisz zło z pośród siebie, - a cały Israel usłyszy, i ulęknie się. 
    22:
      he: וְכִי־יִהְיֶה בְאִישׁ חֵטְא מִשְׁפַּט־מָוֶת וְהוּמָת וְתָלִיתָ אֹתוֹ עַל־עֵץ׃
      yi: און אַז אױף אַ מאַן װעט זײַן אַ זינד פֿון טױטשטראָף, און ער װעט געטײט װערן,
        און װעסט אים אױפֿהענגען אױף אַ בױם,
      cs: 'Když by kdo zhřešil, že by hoden byl smrti, a byl by odsouzen k ní a pověsil
        bys ho na dřevě:'
      pl: A gdyby znalazł się na kim grzech śmiertelny, a stracony by został, a powiesiłbyś
        go na drzewie, -  
    23:
      he: לֹא־תָלִין נִבְלָתוֹ עַל־הָעֵץ כִּי־קָבוֹר תִּקְבְּרֶנּוּ בַּיּוֹם הַהוּא
        כִּי־קִלְלַת אֱלֹהִים תָּלוּי וְלֹא תְטַמֵּא אֶת־אַדְמָתְךָ אֲשֶׁר יְהוָה
        אֱלֹהֶיךָ נֹתֵן לְךָ נַחֲלָה׃
      yi: זאָלסטו ניט לאָזן איבערנעכטיקן זײַן טױטן לײַב אױפֿן בױם; נאָר באַגראָבן
        זאָלסטו אים באַגראָבן אין דעם אײגענעם טאָג; װאָרום אַ שענדונג פֿון גאָט איז
        אַ געהאַנגענער; און זאָלסט ניט פֿאַראומרײניקן דײַן לאַנד, װאָס יהוה דײַן גאָט
        גיט דיר פֿאַר אַ נחלה.
      cs: Nezůstane přes noc tělo jeho na dřevě, ale hned v ten den pochováš jej,
        nebo zlořečený jest před Bohem pověšený; protož nepoškvrňuj země své, kterouž
        Hospodin Bůh tvůj dává tobě v dědictví.
      pl: Niechaj nie przenocuje trup jego na drzewie, lecz pochować pochowasz go
        tegoż samego dnia, - bo przekleństwem Bożém powieszony, - a nie kalaj ziemi
        twojej, którą Wiekuisty, Bóg twój, oddaje ci w posiadanie. 
  22:
    1:
      he: לֹא־תִרְאֶה אֶת־שׁוֹר אָחִיךָ אוֹ אֶת־שֵׂיוֹ נִדָּחִים וְהִתְעַלַּמְתָּ
        מֵהֶם הָשֵׁב תְּשִׁיבֵם לְאָחִיךָ׃
      yi: זאָלסט ניט זען דײַן ברודערס אָקס אָדער זײַן שעפּס פֿאַרבלאָנדזשעטע, און
        זיך פֿאַרהױלן פֿון זײ; אומקערן זאָלסטו זײ אומקערן צו דײַן ברודער.
      cs: ' Jestliže bys uzřel vola aneb dobytče bratra svého, an bloudí, nepomineš
        jich, [ale] přivedeš je až k bratru svému.'
      pl: 'Nie będziesz spoglądał na wołu brata twego, albo na owcę jego, zabłąkanych,
        a ociągał się od nich: napowrót odprowadzisz je do brata twojego. '
    2:
      he: וְאִם־לֹא קָרוֹב אָחִיךָ אֵלֶיךָ וְלֹא יְדַעְתּוֹ וַאֲסַפְתּוֹ אֶל־תּוֹךְ
        בֵּיתֶךָ וְהָיָה עִמְּךָ עַד דְּרֹשׁ אָחִיךָ אֹתוֹ וַהֲשֵׁבֹתוֹ לוֹ׃
      yi: און אױב דײַן ברודער איז ניט נאָנט פֿון דיר, אָדער דו קענסט אים ניט, זאָלסטו
        עס אַרײַננעמען אין דײַן הױז, און עס זאָל זײַן בײַ דיר, ביז דײַן ברודער פֿרעגט
        זיך נאָך אױף דעם, און װעסט עס אים אומקערן.
      cs: Byť pak nebyl blízký bratr tvůj a neznal bys ho, uvedeš je však do domu
        svého, a bude u tebe, dokudž by se po něm neptal bratr tvůj, a navrátíš mu
        je.
      pl: A gdyby nie był blizkim brat twój, albo nie znałbyś go, zapędź je do domu
        swego, i niechaj będą u ciebie, póki nie odszuka ich brat twój, a wtedy zwrócisz
        mu je. 
    3:
      he: וְכֵן תַּעֲשֶׂה לַחֲמֹרוֹ וְכֵן תַּעֲשֶׂה לְשִׂמְלָתוֹ וְכֵן תַּעֲשֶׂה לְכָל־אֲבֵדַת
        אָחִיךָ אֲשֶׁר־תֹּאבַד מִמֶּנּוּ וּמְצָאתָהּ לֹא תוּכַל לְהִתְעַלֵּם׃
      yi: און אַזױ זאָלסטו טאָן מיט זײַן אײזל, און אַזױ זאָלסטו טאָן מיט זײַן קלײד,
        און אַזױ זאָלסטו טאָן מיט אַלעם פֿאַרלאָרענעם פֿון דײַן ברודער, װאָס װעט פֿאַרלאָרן
        װערן בײַ אים, און דו װעסט עס געפֿינען; טאָרסט זיך ניט פֿאַרהױלן.
      cs: Tolikéž učiníš s oslem jeho, s oděvem jeho, také i se všelikou věcí ztracenou
        bratra svého, kteráž by mu zhynula; když bys ji nalezl, nepomineš jí.
      pl: 'Tak téż postąpisz z osłem jego; i tak postąpisz z szatą jego, i tak postąpisz
        z każdą zgubą brata twego, któraby mu zaginęła, a znajdziesz ją: nie wolno
        ci się ociągać. '
    4:
      he: לֹא־תִרְאֶה אֶת־חֲמוֹר אָחִיךָ אוֹ שׁוֹרוֹ נֹפְלִים בַּדֶּרֶךְ וְהִתְעַלַּמְתָּ
        מֵהֶם הָקֵם תָּקִים עִמּוֹ׃
      yi: זאָלט ניט זען דײַן ברודערס אײזל אָדער זײַן אָקס געפֿאַלן אין װעג, און זיך
        פֿאַרהױלן פֿון זײ; אױפֿשטעלן זאָלסטו זײ אױפֿשטעלן אין אײנעם מיט אים.
      cs: Vida osla bratra svého aneb vola jeho [pod břemenem] ležící na cestě, nepomineš
        jich, ale i hned ho s ním pozdvihneš.
      pl: 'Nie będziesz spoglądał na osła brata twego, albo na wołu jego, upadłych
        na drodze, a ociągał się od nich: podźwignij je razem z nim. '
    5:
      he: לֹא־יִהְיֶה כְלִי־גֶבֶר עַל־אִשָּׁה וְלֹא־יִלְבַּשׁ גֶּבֶר שִׂמְלַת אִשָּׁה
        כִּי תוֹעֲבַת יְהוָה אֱלֹהֶיךָ כָּל־עֹשֵׂה אֵלֶּה׃
      yi: אױף אַ פֿרױ זאָל ניט זײַן אַ בגד פֿון אַ מאַנספּאַרשױן, און אַ מאַנספּאַרשױן
        זאָל ניט אָנטאָן אַ קלײד פֿון אַ פֿרױ; װאָרום אַן אומװערדיקײט בײַ יהוה דײַן
        גאָט איז איטלעכער װאָס טוט דאָס.
      cs: Žena nebude nositi oděvu mužského, aniž se obláčeti bude muž v roucho ženské,
        nebo ohavnost před Hospodinem Bohem tvým jest, kdožkoli činí to.
      pl: Niech nie będzie strój mężczyzny na kobiecie, i niechaj nie obłóczy się
        mężczyzna w szatę kobiety, - gdyż ohydą Wiekuistemu, Bogu twojemu, każdy który
        to czyni. 
    6:
      he: כִּי יִקָּרֵא קַן־צִפּוֹר לְפָנֶיךָ בַּדֶּרֶךְ בְּכָל־עֵץ אוֹ עַל־הָאָרֶץ
        אֶפְרֹחִים אוֹ בֵיצִים וְהָאֵם רֹבֶצֶת עַל־הָאֶפְרֹחִים אוֹ עַל־הַבֵּיצִים
        לֹא־תִקַּח הָאֵם עַל־הַבָּנִים׃
      yi: אַז פֿאַר דיר װעט זיך טרעפֿן אין װעג אַ נעסט פֿון אַ פֿױגל אױף ערגעץ אַ
        בױם, אָדער אױף דער ערד, מיט פֿײגעלעך אָדער אײַער, און די מוטער זיצט אױף די
        פֿײגעלעך אָדער אױף די אײַער, זאָלסטו ניט נעמען די מוטער אין אײנעם מיט די קינדער.
      cs: 'Když bys našel hnízdo ptačí před sebou na cestě, na jakémkoli stromu aneb
        na zemi, s mladými neb vejci, a matka seděla by na mladých aneb na vejcích:
        nevezmeš matky s mladými,'
      pl: Gdyby się nadarzyło gniazdo ptasie przed tobą w drodze na jakiemkolwiek
        drzewie, albo na ziemi, z pisklętami albo jajeczkami, a matka siedzi na pisklętach
        albo jajeczkach, - nie zabieraj wtedy matki wraz z młodemi; 
    7:
      he: שַׁלֵּחַ תְּשַׁלַּח אֶת־הָאֵם וְאֶת־הַבָּנִים תִּקַּח־לָךְ לְמַעַן יִיטַב
        לָךְ וְהַאֲרַכְתָּ יָמִים׃
      yi: אַװעקלאָזן זאָלסטו אַװעקלאָזן די מוטער, און די קינדער זאָלסטו נעמען צו דיר;
        כּדי דיר זאָל גוט זײַן, און זאָלסט מַאֲריך-יָמים זײַן.
      cs: Ale hned pustíš matku a mladé vezmeš sobě, aby tobě dobře bylo, a abys prodlil
        dnů [svých].
      pl: Wolno puścisz matkę, a młode możesz zabrać sobie, - aby dobrze ci się wiodło,
        i abyś długo żył. 
    8:
      he: כִּי תִבְנֶה בַּיִת חָדָשׁ וְעָשִׂיתָ מַעֲקֶה לְגַגֶּךָ וְלֹא־תָשִׂים דָּמִים
        בְּבֵיתֶךָ כִּי־יִפֹּל הַנֹּפֵל מִמֶּנּוּ׃
      yi: אַז דו װעסט בױען אַ נײַ הױז, זאָלסטו מאַכן אַ געלענדער צו דײַן דאַך, כּדי
        זאָלסט ניט ברענגען בלוט אױף דײַן הױז, אַז עמיצער װעט אַראָפּפֿאַלן פֿון אים.
      cs: Když bys stavěl dům nový, udělej zabradla [vůkol] střechy své, abys neuvedl
        viny krve na dům svůj, když by kdo upadl s něho.
      pl: Gdy zbudujesz dom nowy, zrobisz poręcz wokoło dachu twojego, - abyś nie
        sprowadził krwi na dom twój, gdyby kto spadł z niego. 
    9:
      he: לֹא־תִזְרַע כַּרְמְךָ כִּלְאָיִם פֶּן־תִּקְדַּשׁ הַמְלֵאָה הַזֶּרַע אֲשֶׁר
        תִּזְרָע וּתְבוּאַת הַכָּרֶם׃
      yi: זאָלסט ניט פֿאַרזײען דײַן װײַנגאָרטן געמישט, כּדי עס זאָל ניט הײליק װערן
        אי די שֶפֿע פֿון דעם זאָמען װאָס דו װעסט זײען, אי דער אײַנטראָג פֿון דעם װײַנגאָרטן.
      cs: Neposeješ vinice své směsicí rozličného semene, aby nebyl poškvrněn užitek
        semene, kteréž jsi vsel, i ovoce vinice.
      pl: Nie posiewaj winnicy twojej gatunkiem mieszanym, aby nie popadł świątyni
        plon, nasienie, któreś wysiał, - i urodzaj winnicy. 
    10:
      he: לֹא־תַחֲרֹשׁ בְּשׁוֹר־וּבַחֲמֹר יַחְדָּו׃
      yi: זאָלסט ניט אַקערן מיט אַן אָקס און אַן אײזל אין אײנעם.
      cs: Nebudeš orati volem a oslem spolu.
      pl: Nie będziesz orał wołem i osłem razem. 
    11:
      he: לֹא תִלְבַּשׁ שַׁעַטְנֵז צֶמֶר וּפִשְׁתִּים יַחְדָּו׃
      yi: זאָלסט ניט אָנטאָן שַעַטנֵז, װאָל מיט פֿלאַקס אין אײנעם.
      cs: Neoblečeš roucha z rozdílných věcí, z vlny a lnu setkaného.
      pl: Nie odziejesz się w szaty mieszane z wełny i lnu razem. 
    12:
      he: גְּדִלִים תַּעֲשֶׂה־לָּךְ עַל־אַרְבַּע כַּנְפוֹת כְּסוּתְךָ אֲשֶׁר תְּכַסֶּה־בָּהּ׃
      yi: פֿרענדז זאָלסטו דיר מאַכן אױף די פֿיר עקן פֿון דײַן צודעק װאָס דו דעקסט
        זיך דערמיט צו.
      cs: Prýmy zděláš sobě na čtyřech rozích oděvu svého, jímž se odíváš.
      pl: Sznurki porobisz sobie na czterech krajach okrycia twego, którém się okrywasz. 
    13:
      he: כִּי־יִקַּח אִישׁ אִשָּׁה וּבָא אֵלֶיהָ וּשְׂנֵאָהּ׃
      yi: אַז אַ מאַן װעט נעמען אַ װײַב, און װעט קומען צו איר, און װעט זי פֿײַנט קריגן,
      cs: Když by pojal někdo ženu, a všel by k ní, a [potom] měl by ji v nenávisti,
      pl: Gdy pojmie kto żonę, i pójdzie do niej, i znienawidzi ją, -  
    14:
      he: וְשָׂם לָהּ עֲלִילֹת דְּבָרִים וְהוֹצִיא עָלֶיהָ שֵׁם רָע וְאָמַר אֶת־הָאִשָּׁה
        הַזֹּאת לָקַחְתִּי וָאֶקְרַב אֵלֶיהָ וְלֹא־מָצָאתִי לָהּ בְּתוּלִים׃
      yi: 'און ער װעט מאַכן אױף איר אַ בלבול, און אַרױסלאָזן אױף איר אַ שֶם-רַע, און
        זאָגן: איך האָב גענומען די דאָזיקע װײַב, און איך האָב צו איר גענענט, און האָב
        בײַ איר ניט געפֿונען קײן בתולים;'
      cs: 'A dal by příčinu k řečem o ní, v zlou pověst ji obláčeje a mluvě: Ženu
        tuto vzal jsem, a všed k ní, nenalezl jsem jí pannou:'
      pl: 'A będzie zarzucał jej zmyślone rzeczy, rozpuści o niej złą wieść, i powié:
        kobietę tę pojąłem, a zbliżywszy się do niej, nie znalazłem u niej dziewictwa,
        -  '
    15:
      he: וְלָקַח אֲבִי הנער [הַנַּעֲרָה] וְאִמָּהּ וְהוֹצִיאוּ אֶת־בְּתוּלֵי הנער
        [הַנַּעֲרָה] אֶל־זִקְנֵי הָעִיר הַשָּׁעְרָה׃
      yi: זאָל דער פֿאָטער פֿון דער מײדל, און איר מוטער, נעמען און אַרױסברענגען די
        בתולים פֿון דער מײדל צו די עלטסטע פֿון שטאָט, אין טױער.
      cs: Tedy otec děvečky a matka její vezmouce přinesou [znamení] panenství děvečky
        k starším města svého k bráně.
      pl: Wezmą tedy ojciec dziewczyny, i matka jej, i wyniosą oznaki dziewictwa dziewczyny
        owej przed starszych miasta, do bramy; 
    16:
      he: וְאָמַר אֲבִי הנער [הַנַּעַרָה] אֶל־הַזְּקֵנִים אֶת־בִּתִּי נָתַתִּי לָאִישׁ
        הַזֶּה לְאִשָּׁה וַיִּשְׂנָאֶהָ׃
      yi: 'און דער פֿאָטער פֿון דער מײדל זאָל זאָגן צו די עלטסטע: איך האָב געגעבן
        מײַן טאָכטער צו דעם דאָזיקן מאַן פֿאַר אַ װײַב, און ער האָט זי פֿײַנט געקריגן;'
      cs: 'A dí otec děvečky k starším: Dceru svou dal jsem muži tomuto za manželku,
        kterýž ji v nenávisti má.'
      pl: 'I powié ojciec dziewczyny do starszych: "córkę moję oddałem mężowi temu
        za żonę, on zaś znienawidził ją", '
    17:
      he: וְהִנֵּה־הוּא שָׂם עֲלִילֹת דְּבָרִים לֵאמֹר לֹא־מָצָאתִי לְבִתְּךָ בְּתוּלִים
        וְאֵלֶּה בְּתוּלֵי בִתִּי וּפָרְשׂוּ הַשִּׂמְלָה לִפְנֵי זִקְנֵי הָעִיר׃
      yi: 'און אָט מאַכט ער אַ בלבול, אַזױ צו זאָגן: איך האָב ניט געפֿונען בײַ דײַן
        טאָכטער קײן בתולים; און דאָס זײַנען די בתולים פֿון מײַן טאָכטער. און זײ זאָלן
        פֿאַנאַנדערשפּרײטן די דעקע פֿאַר די עלטסטע פֿון שטאָט.'
      cs: 'A hle, sám příčinu dal řečem [o ní], mluvě: Nenalezl jsem při dceři tvé
        panenství, a teď hle, znamení panenství dcery mé. I roztáhnou roucho to před
        staršími města.'
      pl: 'A oto zarzuca jej zmyślone rzeczy, mówiąc: nie znalazłem u córki twojej
        dziewictwa, ale oto oznaki dziewictwa córki mojej, - i rozłożą szatę przed
        starszymi miasta; '
    18:
      he: וְלָקְחוּ זִקְנֵי הָעִיר־הַהִוא אֶת־הָאִישׁ וְיִסְּרוּ אֹתוֹ׃
      yi: און די עלטסטע פֿון יענער שטאָט זאָלן נעמען דעם מאַן און אים שטראָפֿן.
      cs: Tedy starší města toho jmou muže a trestati ho budou,
      pl: Wezmą wtedy starsi miasta męża tego i skarcą go; 
    19:
      he: וְעָנְשׁוּ אֹתוֹ מֵאָה כֶסֶף וְנָתְנוּ לַאֲבִי הַנַּעֲרָה כִּי הוֹצִיא שֵׁם
        רָע עַל בְּתוּלַת יִשְׂרָאֵל וְלוֹ־תִהְיֶה לְאִשָּׁה לֹא־יוּכַל לְשַּׁלְּחָהּ
        כָּל־יָמָיו׃
      yi: און זײ זאָלן אים קנַסען הונדערט זילבערשטיק, און געבן דעם פֿאָטער פֿון דער
        מײדל; װײַל ער האָט אַרױסגעלאָזן אַ שֶם-רַע אױף אַ יונגפֿרױ פֿון ישׂראל. און
        זי זאָל אים בלײַבן פֿאַר אַ װײַב; ער קען זי ניט אַװעקשיקן אַלע זײַנע טעג.
      cs: A uloží jemu pokutu sto [lotů] stříbra, kteréž dají otci děvečky, proto
        že vynesl zlou pověst proti panně Izraelské. I bude ji míti za manželku, kteréž
        nebude moci propustiti po všecky dny své.
      pl: I skażą go na sto srebrników, i oddadzą je ojcu dziewczyny, ponieważ rozpuścił
        złą wieść o dziewicy izraelskiej; ona zaś pozostanie żoną jego, nie będzie
        jej mógł rozwieść po wszystkie dni swoje. 
    20:
      he: וְאִם־אֱמֶת הָיָה הַדָּבָר הַזֶּה לֹא־נִמְצְאוּ בְתוּלִים לנער [לַנַּעֲרָה׃]
      yi: אױב אָבער די דאָזיקע זאַך איז אמת, עס זײַנען ניט געפֿונען געװאָרן קײן בתולים
        בײַ דער מײדל,
      cs: 'Jináč byla-li by pravá žaloba ta, a nebylo by nalezeno panenství při děvečce:'
      pl: Gdyby wszakże prawdą była rzecz ta, - nie znalazły się oznaki dziewictwa
        u dziewczyny owej: 
    21:
      he: וְהוֹצִיאוּ אֶת־הנער [הַנַּעֲרָה] אֶל־פֶּתַח בֵּית־אָבִיהָ וּסְקָלוּהָ אַנְשֵׁי
        עִירָהּ בָּאֲבָנִים וָמֵתָה כִּי־עָשְׂתָה נְבָלָה בְּיִשְׂרָאֵל לִזְנוֹת בֵּית
        אָבִיהָ וּבִעַרְתָּ הָרָע מִקִּרְבֶּךָ׃
      yi: זאָל מען אַרױספֿירן די מײדל צום אײַנגאַנג פֿון איר פֿאָטערס הױז, און די
        מענטשן פֿון איר שטאָט זאָלן זי פֿאַרװאַרפֿן מיט שטײנער, און זי זאָל שטאַרבן;
        װײַל זי האָט געטאָן אַ נבֿלה אין ישׂראל, מזנה צו זײַן אין איר פֿאָטערס הױז.
        און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר.
      cs: Tedy vyvedou děvečku ke dveřím otce jejího, a uházejí ji lidé města toho
        kamením, a umře; nebo dopustila se nešlechetnosti v Izraeli, smilnivši v domě
        otce svého. Tak odejmeš zlé z prostředku sebe.
      pl: Wtedy wywiodą dziewczynę ku drzwiom domu ojca jej, i ukamionują ją mieszkańcy
        miasta jej kamieniami, i umrze za to, że dopuściła się haniebnego czynu w Israelu,
        popełniwszy nierząd w domu ojca swego; i tak wyplenisz zło z pośród siebie. 
    22:
      he: כִּי־יִמָּצֵא אִישׁ שֹׁכֵב עִם־אִשָּׁה בְעֻלַת־בַּעַל וּמֵתוּ גַּם־שְׁנֵיהֶם
        הָאִישׁ הַשֹּׁכֵב עִם־הָאִשָּׁה וְהָאִשָּׁה וּבִעַרְתָּ הָרָע מִיִּשְׂרָאֵל׃
      yi: אַז אַ מאַן װעט געפֿונען װערן ליגנדיק מיט אַ פֿרױ אַן אֵשֶת-איש, זאָלן זײ
        בײדע שטאַרבן, אי דער מאַן װאָס איז געלעגן מיט דער פֿרױ, אי די פֿרױ. און זאָלסט
        אױסראַמען דאָס בײז פֿון ישׂראל.
      cs: Kdyby kdo postižen byl, že obýval s ženou manželkou cizí, tedy umrou oni
        oba dva, muž, kterýž obýval s tou ženou, i žena také; i odejmeš zlé z Izraele.
      pl: 'Gdyby znaleziony był kto, obcujący z kobietą zamężną, niechaj umrą oboje,
        i mężczyzna obcujący z kobietą, i kobieta: i wyplenisz zło z Israela. '
    23:
      he: כִּי יִהְיֶה נער [נַעֲרָה] בְתוּלָה מְאֹרָשָׂה לְאִישׁ וּמְצָאָהּ אִישׁ
        בָּעִיר וְשָׁכַב עִמָּהּ׃
      yi: אַז אַ מײדל אַ יונגפֿרױ װעט זײַן פֿאַרקנַסט צו אַ מאַן, און אַ מאַן װעט
        זי טרעפֿן אין שטאָט, און װעט ליגן מיט איר,
      cs: 'Byla-li by děvečka panna zasnoubená muži, a nalezna ji někdo v městě, obýval
        by s ní:'
      pl: Gdyby była panna, dziewica zaręczona mężczyźnie, a napotkałby ją kto w mieście,
        i obcował z nią: 
    24:
      he: וְהוֹצֵאתֶם אֶת־שְׁנֵיהֶם אֶל־שַׁעַר הָעִיר הַהִוא וּסְקַלְתֶּם אֹתָם בָּאֲבָנִים
        וָמֵתוּ אֶת־הנער [הַנַּעֲרָה] עַל־דְּבַר אֲשֶׁר לֹא־צָעֲקָה בָעִיר וְאֶת־הָאִישׁ
        עַל־דְּבַר אֲשֶׁר־עִנָּה אֶת־אֵשֶׁת רֵעֵהוּ וּבִעַרְתָּ הָרָע מִקִּרְבֶּךָ׃
      yi: זאָלט איר זײ בײדן אַרױספֿירן צום טױער פֿון יענער שטאָט, און איר זאָלט זײ
        פֿאַרװאַרפֿן מיט שטײנער, און זײ זאָלן שטאַרבן; די מײדל דערפֿאַר װאָס זי האָט
        ניט געשריען אין שטאָט, און דער מאַן, דערפֿאַר װאָס ער האָט געפּײַניקט זײַן
        חבֿרס װײַב. און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר.
      cs: Vyvedete oba dva k bráně města toho, a uházíte je kamením, a umrou, děvečka,
        proto že nekřičela, [jsuci] v městě, a muž proto, že ponížil ženy bližního
        svého; a odejmeš zlé z prostředku svého.
      pl: 'Wywiedziecie tedy oboje do bramy tego miasta i ukamionujesz ich kamieniami,
        aż umrą; dziewczynę za to, że nie wołała w mieście, mężczyznę zaś za to, że shańbił
        żonę bliźniego swego: i wyplenisz zło z pośród siebie. '
    25:
      he: וְאִם־בַּשָּׂדֶה יִמְצָא הָאִישׁ אֶת־הנער [הַנַּעֲרָה] הַמְאֹרָשָׂה וְהֶחֱזִיק־בָּהּ
        הָאִישׁ וְשָׁכַב עִמָּהּ וּמֵת הָאִישׁ אֲשֶׁר־שָׁכַב עִמָּהּ לְבַדּוֹ׃
      yi: אױב אָבער דער מאַן װעט טרעפֿן די פֿאַרקנַסטע מײדל אין פֿעלד, און דער מאַן
        װעט זי אָנכאַפּן, און װעט ליגן מיט איר, זאָל בלױז שטאַרבן דער מאַן װאָס איז
        מיט איר געװען;
      cs: 'Pakli na poli nalezl by muž děvečku zasnoubenou, a násilí jí učině, obýval
        by s ní: smrtí umře muž ten sám,'
      pl: Jeżeliby wszakże na polu napotkał kto dziewicę zaręczoną, a porwawszy ją,
        obcował z nią, - umrze wtedy mężczyzna, który obcował z nią, sam; 
    26:
      he: ולנער [וְלַנַּעֲרָה] לֹא־תַעֲשֶׂה דָבָר אֵין לנער [לַנַּעֲרָה] חֵטְא מָוֶת
        כִּי כַּאֲשֶׁר יָקוּם אִישׁ עַל־רֵעֵהוּ וּרְצָחוֹ נֶפֶשׁ כֵּן הַדָּבָר הַזֶּה׃
      yi: און דער מײדל זאָלסטו קײן זאַך ניט טאָן; ניטאָ אױף דער מײדל קײן טױטזינד;
        װאָרום אַזױ װי אַ מאַן שטײט אױף קעגן זײַן חבֿר, און דערהרגעט אים אױף טױט,
        אַזױ איז די דאָזיקע זאַך.
      cs: Děvečce pak nic neučiníš. Nedopustila se hříchu hodného smrti; nebo jakož
        povstává někdo proti bližnímu svému a morduje život jeho, tak i při této věci.
      pl: Dziewczynie zaś nie uczynisz nic; nie ciąży na dziewczynie grzech śmiertelny;
        bo jak gdyby kto powstał na bliźniego swego, i zamordował go, tak i sprawa
        ta. 
    27:
      he: כִּי בַשָּׂדֶה מְצָאָהּ צָעֲקָה הנער [הַנַּעֲרָה] הַמְאֹרָשָׂה וְאֵין מוֹשִׁיעַ
        לָהּ׃
      yi: װאָרום אין פֿעלד האָט ער זי געטראָפֿן; די פֿאַרקנַסטע מײדל האָט געשריען,
        און ניט געװען װער זאָל איר העלפֿן.
      cs: Na poli zajisté nalezl ji; křičela děvečka zasnoubená, a žádný tu nebyl,
        kdo by ji vysvobodil.
      pl: Wszak na polu ją spotkał, - mogła wołać dziewica zaręczona, ale nie było
        nikogo któryby ją ocalił. 
    28:
      he: כִּי־יִמְצָא אִישׁ נער [נַעֲרָה] בְתוּלָה אֲשֶׁר לֹא־אֹרָשָׂה וּתְפָשָׂהּ
        וְשָׁכַב עִמָּהּ וְנִמְצָאוּ׃
      yi: אַז אַ מאַן װעט טרעפֿן אַ מײדל, אַ יונגפֿרױ װאָס איז ניט פֿאַרקנַסט, און
        ער װעט זי אָנכאַפּן, און װעט ליגן מיט איר, און זײ װעלן געפֿונען װערן,
      cs: 'Jestliže by nalezl někdo děvečku pannu, kteráž by zasnoubena nebyla, a
        vezma ji, obýval by s ní, a byli by postiženi:'
      pl: Gdyby téż kto napotkał pannę, dziewicę niezaręczoną, a porwałby ją, i obcował
        z nią, a zastanoby ich, -  
    29:
      he: וְנָתַן הָאִישׁ הַשֹּׁכֵב עִמָּהּ לַאֲבִי הנער [הַנַּעֲרָה] חֲמִשִּׁים כָּסֶף
        וְלוֹ־תִהְיֶה לְאִשָּׁה תַּחַת אֲשֶׁר עִנָּהּ לֹא־יוּכַל שַׁלְּחָה כָּל־יָמָיו׃
      yi: זאָל דער מאַן װאָס איז געלעגן מיט איר, געבן דעם פֿאָטער פֿון דער מײדל פֿופֿציק
        זילבערשטיק, און זי זאָל אים װערן פֿאַר אַ װײַב, דערפֿאַר װאָס ער האָט זי געפּײַניקט;
        ער קען זי ניט אַװעקשיקן אַלע זײַנע טעג.
      cs: Tedy dá muž ten, kterýž by obýval s ní, otci děvečky padesáte stříbrných,
        a bude jeho manželka, protože ponížil jí; nebude moci jí propustiti po všecky
        dny své.
      pl: Da wtedy mężczyzna obcujący z nią, ojcu dziewczyny pięćdziesiąt srebników,
        i będzie mu żoną, przeto że ją shańbił; nie będzie jej mógł rozwieść po wszystkie
        dni swoje. 
  23:
    1:
      he: לֹא־יִקַּח אִישׁ אֶת־אֵשֶׁת אָבִיו וְלֹא יְגַלֶּה כְּנַף אָבִיו׃
      yi: קײַנער זאָל ניט נעמען זײַן פֿאָטערס װײַב, און ניט אַנטפּלעקן זײַן פֿאָטערס
        צודעק.
      cs: Nevezme žádný manželky otce svého, a neodkryje podolka otce svého.
      pl: Nie pojmie nikt żony ojca swego, i nie odkryje poły ojca swego! 
    2:
      he: לֹא־יָבֹא פְצוּעַ־דַּכָּא וּכְרוּת שָׁפְכָה בִּקְהַל יְהוָה׃
      yi: אַ צעדריקטער אָדער אַ פֿאַרשניטענער אין די שאַנדגלידער זאָל ניט קומען אין
        דער עדה פֿון גאָט.
      cs: ' Nevejde do shromáždění Hospodinova, kdož by měl stlučené aneb odňaté lůno.'
      pl: Nie wnijdzie trzebieniec, ani rzezaniec do zgromadzenia Wiekuistego. 
    3:
      he: לֹא־יָבֹא מַמְזֵר בִּקְהַל יְהוָה גַּם דּוֹר עֲשִׂירִי לֹא־יָבֹא לוֹ בִּקְהַל
        יְהוָה׃
      yi: אַ ממזר זאָל ניט קומען אין דער עדה פֿון גאָט; צו מאָל דער צענטער דָור פֿון
        אים זאָל ניט קומען אין דער עדה פֿון גאָט.
      cs: Aniž vejde do shromáždění Hospodinova syn postranní; také i desáté koleno
        jeho nevejde do shromáždění Hospodinova.
      pl: Nie wnijdzie bękart do zgromadzenia Wiekuistego; nawet dziesiąte pokolenie
        jego nie wnijdzie do zgromadzenia Wiekuistego. 
    4:
      he: לֹא־יָבֹא עַמּוֹנִי וּמוֹאָבִי בִּקְהַל יְהוָה גַּם דּוֹר עֲשִׂירִי לֹא־יָבֹא
        לָהֶם בִּקְהַל יְהוָה עַד־עוֹלָם׃
      yi: אַן עַמוֹני און אַ מוֹאָבֿי זאָל ניט קומען אין דער עדה פֿון גאָט; צו מאָל
        דער צענטער דָור זאָל ניט קומען פֿון זײ אין דער עדה פֿון גאָט, ביז אײביק;
      cs: Ammonitský [tolikéž] ani Moábský nevejde do shromáždění Hospodinova, ani
        desáté koleno jejich nevejde do shromáždění Hospodinova až na věky.
      pl: Nie wnijdzie Ammonita i Moabita do zgromadzenia Wiekuistego; nawet dziesiąte
        pokolenie ich nie wnijdzie do zgromadzenia Wiekuistego na wieki; 
    5:
      he: עַל־דְּבַר אֲשֶׁר לֹא־קִדְּמוּ אֶתְכֶם בַּלֶּחֶם וּבַמַּיִם בַּדֶּרֶךְ בְּצֵאתְכֶם
        מִמִּצְרָיִם וַאֲשֶׁר שָׂכַר עָלֶיךָ אֶת־בִּלְעָם בֶּן־בְּעוֹר מִפְּתוֹר אֲרַם
        נַהֲרַיִם לְקַלְלֶךָּ׃
      yi: דערפֿאַר װאָס זײ זײַנען אײַך ניט אַקעגנגעקומען מיט ברױט און מיט װאַסער אונטערװעגנס,
        װען איר זײַט אַרױסגעגאַנגען פֿון מִצרַיִם, און װאָס ער האָט געדונגען אױף דיר
        בִלעָם דעם זון פֿון בעוֹרן פֿון פּתוֹר אין אַרַם-נַהרַיִם, דיך צו שילטן;
      cs: 'Proto že proti vám nevyšli s chlebem a s vodou na cestě, když jste šli
        z Egypta, a že ze mzdy najal proti tobě Baláma, syna Beor, z Petor Mezopotamie
        Syrské, aby zlořečil tobě:'
      pl: Za to, że nie spotkali was z chlebem i wodą na drodze, gdyście szli z Micraim,
        i za to, że najęto przeciw tobie Bileama, syna Beora z Pethor w Aram-Naharaim,
        aby cię przeklinał; 
    6:
      he: וְלֹא־אָבָה יְהוָה אֱלֹהֶיךָ לִשְׁמֹעַ אֶל־בִּלְעָם וַיַּהֲפֹךְ יְהוָה אֱלֹהֶיךָ
        לְּךָ אֶת־הַקְּלָלָה לִבְרָכָה כִּי אֲהֵבְךָ יְהוָה אֱלֹהֶיךָ׃
      yi: נאָר יהוה דײַן גאָט האָט ניט געװאָלט צוהערן צו בלעָמען, און יהוה דײַן גאָט
        האָט דיר פֿאַרקערט די קללה אין אַ ברכה; װײַל יהוה דײַן גאָט האָט דיך ליב.
      cs: (Ačkoli nechtěl Hospodin Bůh tvůj slyšeti Baláma, ale obrátil Hospodin Bůh
        tvůj tobě zlořečení v požehnání, nebo miloval tebe Hospodin Bůh tvůj.)
      pl: Lecz nie chciał Wiekuisty, Bóg twój, wysłuchać Bileama, a obrócił ci Wiekuisty,
        Bóg twój, przekleństwo w błogosławieństwo, przeto że umiłował cię Wiekuisty
        Bóg twój: 
    7:
      he: לֹא־תִדְרֹשׁ שְׁלֹמָם וְטֹבָתָם כָּל־יָמֶיךָ לְעוֹלָם׃
      yi: זאָלסט ניט זוכן זײער פֿריד און זײער װױלזײַן, אַלע דײַנע טעג אױף אײביק.
      cs: Nebudeš hledati pokoje jejich ani dobrého jejich po všecky dny své na věky.
      pl: Nie szukaj pokoju, ani dobra ich po wszystkie dni twoje, na wieki! 
    8:
      he: לֹא־תְתַעֵב אֲדֹמִי כִּי אָחִיךָ הוּא לֹא־תְתַעֵב מִצְרִי כִּי־גֵר הָיִיתָ
        בְאַרְצוֹ׃
      yi: זאָלסט ניט פֿאַראומװערדיקן אַן אַדוֹמי, װאָרום ער איז דײַן ברודער; זאָלסט
        ניט פֿאַראומװערדיקן אַ מִצרי, װאָרום דו ביסט געװען אַ פֿרעמדער אין זײַן לאַנד.
      cs: Nebudeš míti v ohavnosti Idumejského, nebo bratr tvůj jest, aniž Egyptského
        v ohavnosti míti budeš, nebo jsi byl pohostinu v zemi jeho.
      pl: Nie pogardzaj Edomitą, bo on brat twój; nie pogardzaj Micrejczykiem, boś
        przychodniem był na ziemi jego. 
    9:
      he: בָּנִים אֲשֶׁר־יִוָּלְדוּ לָהֶם דּוֹר שְׁלִישִׁי יָבֹא לָהֶם בִּקְהַל יְהוָה׃
      yi: די קינדער װאָס װערן געבאָרן פֿון זײ, דער דריטער דָור, מעגן קומען פֿון זײ
        אין דער עדה פֿון גאָט.
      cs: Synové, kteříž se jim zrodí v třetím kolenu, vejdou do shromáždění Hospodinova.
      pl: Dzieci, które im się zrodzą w trzeciém pokoleniu, mogą wnijść do zgromadzenia
        Wiekuistego. 
    10:
      he: כִּי־תֵצֵא מַחֲנֶה עַל־אֹיְבֶיךָ וְנִשְׁמַרְתָּ מִכֹּל דָּבָר רָע׃
      yi: אַז דו װעסט אַרױסגײן אין לאַגער אַקעגן דײַנע פֿײַנט, זאָלסטו זײַן אָפּגעהיט
        פֿון איטלעכער שלעכטער זאַך.
      cs: Když bys vytáhl vojensky proti nepřátelům svým, vystříhej se od všeliké
        zlé věci.
      pl: Gdy wyruszysz do obozu przeciw wrogom twoim, wystrzegaj się wszelkiej rzeczy
        szkodliwej. 
    11:
      he: כִּי־יִהְיֶה בְךָ אִישׁ אֲשֶׁר לֹא־יִהְיֶה טָהוֹר מִקְּרֵה־לָיְלָה וְיָצָא
        אֶל־מִחוּץ לַמַּחֲנֶה לֹא יָבֹא אֶל־תּוֹךְ הַמַּחֲנֶה׃
      yi: אַז צװישן דיר װעט זײַן אַ מאַן װאָס װעט ניט זײַן רײן, דורך אַ נאַכטיקער
        סיבה, זאָל ער אַרױסגײן אױסן לאַגער; ער טאָר ניט אַרײַנקומען אין לאַגער.
      cs: Bude-li mezi vámi kdo, ješto by poškvrněn byl příhodou noční, vyjde ven
        z stanů, a nevejde do nich;
      pl: 'Jeżeli znajdzie się wpośród ciebie kto nieczysty z powodu przygody nocnej:
        niechaj wyjdzie po za obóz, a nie przychodzi do obozu; '
    12:
      he: וְהָיָה לִפְנוֹת־עֶרֶב יִרְחַץ בַּמָּיִם וּכְבֹא הַשֶּׁמֶשׁ יָבֹא אֶל־תּוֹךְ
        הַמַּחֲנֶה׃
      yi: 'און עס זאָל זײַן: אַקעגן אָװנט זאָל ער זיך באָדן אין װאַסער, און װי די
        זון גײט אונטער, זאָל ער אַרײַנקומען אין לאַגער.'
      cs: Ale když bude k večerou, umyje se vodou, a po západu slunce vejde do stanů.
      pl: A ku wieczorowi wykąpie się w wodzie, po zachodzie zaś słońca może wrócić
        do obozu. 
    13:
      he: וְיָד תִּהְיֶה לְךָ מִחוּץ לַמַּחֲנֶה וְיָצָאתָ שָׁמָּה חוּץ׃
      yi: און אַן אָרט זאָלסטו האָבן אױסן לאַגער, און אַהין זאָלסטו גײן אַרױס.
      cs: Také místo budeš míti vně za stany, abys tam chodíval ven;
      pl: Ustronie téż będziesz miał po za obozem, gdziebyś mógł wychodzić na ustęp. 
    14:
      he: וְיָתֵד תִּהְיֶה לְךָ עַל־אֲזֵנֶךָ וְהָיָה בְּשִׁבְתְּךָ חוּץ וְחָפַרְתָּה
        בָהּ וְשַׁבְתָּ וְכִסִּיתָ אֶת־צֵאָתֶךָ׃
      yi: און אַ פֿלעקל זאָלסטו האָבן בײַ דײַן װאַפֿן; און עס װעט זײַן, אַז דו זעצסט
        זיך דרױסן, זאָלסטו דערמיט אױפֿגראָבן, און זיך אומקערן און פֿאַרדעקן דײַן קױט.
      cs: A budeš míti kolík mezi [jinými] nástroji svými, a když bys chtěl sednouti
        vně, vykopáš jím [důlek], a obrátě se, zahrabeš nečistotu svou.
      pl: I rydlik będziesz miał na rzemieniu, a gdy usiądziesz w ustępie, rozkopiesz
        nim, i znowu zakryjesz nieczystość twoję. 
    15:
      he: כִּי יְהוָה אֱלֹהֶיךָ מִתְהַלֵּךְ בְּקֶרֶב מַחֲנֶךָ לְהַצִּילְךָ וְלָתֵת
        אֹיְבֶיךָ לְפָנֶיךָ וְהָיָה מַחֲנֶיךָ קָדוֹשׁ וְלֹא־יִרְאֶה בְךָ עֶרְוַת דָּבָר
        וְשָׁב מֵאַחֲרֶיךָ׃
      yi: װאָרום יהוה דײַן גאָט גײט אום אין מיטן פֿון דײַן לאַגער, דיך צו באַשירעמען,
        און איבערצוגעבן דײַנע פֿײַנט צו דיר; דרום זאָל דײַן לאַגער זײַן הײליק, כּדי
        ער זאָל ניט זען בײַ דיר אַ מיאוסע זאַך, און זיך אָפּקערן פֿון דיר.
      cs: Nebo Hospodin Bůh tvůj chodí u prostřed stanů tvých, aby tě vysvobodil,
        a dal tobě nepřátely tvé; protož ať jest příbytek tvůj svatý, tak aby nespatřil
        při tobě mrzkosti nějaké, pročež by se odvrátil od tebe.
      pl: Gdyż Wiekuisty, Bóg twój, chodzi wpośród obozu twojego, aby cię wybawiał,
        i poddawał wrogi twoje tobie; niech przeto będzie obóz twój święty, aby nie
        zobaczył u ciebie nic sromotnego, a nie odwrócił się od ciebie. 
    16:
      he: לֹא־תַסְגִּיר עֶבֶד אֶל־אֲדֹנָיו אֲשֶׁר־יִנָּצֵל אֵלֶיךָ מֵעִם אֲדֹנָיו׃
      yi: זאָלסט ניט איבערענטפֿערן אַ קנעכט צו זײַן האַר, אַז ער װעט זיך ראַטעװען
        צו דיר פֿון זײַן האַר.
      cs: Nevydáš služebníka pánu jeho, kterýž k tobě utekl od pána svého.
      pl: Nie wydasz panu niewolnika jego, jeżeli się schronił do ciebie od pana swego; 
    17:
      he: עִמְּךָ יֵשֵׁב בְּקִרְבְּךָ בַּמָּקוֹם אֲשֶׁר־יִבְחַר בְּאַחַד שְׁעָרֶיךָ
        בַּטּוֹב לוֹ לֹא תּוֹנֶנּוּ׃
      yi: בײַ דיר זאָל ער זיצן, אין דײַן מיט, אין דעם אָרט װאָס ער װעט אױסדערװײלן,
        אין אײנעם פֿון דײַנע טױערן, װוּ אים איז בעסער; זאָלסט אים ניט קריװדען.
      cs: S tebou bydliti bude u prostřed tebe na místě, kteréž by vyvolil v některém
        městě tvém, kdežkoli jemu se líbiti bude; nebudeš ho mocí utiskati.
      pl: Z tobą niechaj zamieszka, wpośród ciebie, na tém miejscu, które sobie wybierze,
        w któremkolwiek z miast twoich, gdzie mu dogadza, - nie uciemiężaj go! 
    18:
      he: לֹא־תִהְיֶה קְדֵשָׁה מִבְּנוֹת יִשְׂרָאֵל וְלֹא־יִהְיֶה קָדֵשׁ מִבְּנֵי
        יִשְׂרָאֵל׃
      yi: עס זאָל ניט זײַן אַ שאַנדפֿרױ פֿון די טעכטער פֿון ישׂראל, און עס זאָל ניט
        זײַן אַ שאַנדיונג פֿון די זין פֿון ישׂראל.
      cs: Nebude nevěstka žádná z dcer Izraelských, ani nečistý smilník z synů Izraelských.
      pl: Nie będzie nierządnicy z córek Israela, ani będzie nierządnik z synów Israela. 
    19:
      he: לֹא־תָבִיא אֶתְנַן זוֹנָה וּמְחִיר כֶּלֶב בֵּית יְהוָה אֱלֹהֶיךָ לְכָל־נֶדֶר
        כִּי תוֹעֲבַת יְהוָה אֱלֹהֶיךָ גַּם־שְׁנֵיהֶם׃
      yi: זאָלסט ניט ברענגען דעם לױן פֿון אַ זוֹנה, און דאָס געצאָלט פֿון אַ הונט,
        אין דעם הױז פֿון יהוה דײַן גאָט, פֿאַר אַ שום נדר, װאָרום אַן אומװערדיקײט
        בײַ יהוה דײַן גאָט זײַנען זײ בײדע.
      cs: Nepřineseš mzdy nevěstky, a mzdy psa do domu Hospodina Boha svého z jakéhokoli
        slibu, nebo to obé ohavnost jest Hospodinu Bohu tvému.
      pl: Nie wnoś myta nierządnicy, ani ceny psa w dom Wiekuistego, Boga twego, wskutek
        jakiegobądź ślubu; bo wstrętem dla Wiekuistego, Boga twego, jedno i drugie. 
    20:
      he: לֹא־תַשִּׁיךְ לְאָחִיךָ נֶשֶׁךְ כֶּסֶף נֶשֶׁךְ אֹכֶל נֶשֶׁךְ כָּל־דָּבָר
        אֲשֶׁר יִשָּׁךְ׃
      yi: זאָלסט ניט לײַען דײַן ברודער אױף צינזן; צינזן פֿון געלט, צינזן פֿון עסנװאַרג,
        צינזן פֿון יעטװעדער זאַך װאָס טראָגט צינזן.
      cs: Nedáš na lichvu bratru svému ani peněz, ani pokrmu, ani jakékoli věci, kteráž
        se dává na lichvu.
      pl: Nie dasz lichwy bratu twojemu, lichwy od pieniędzy, lichwy od żywności,
        lichwy od jakiejkolwiek rzeczy, którą się na lichwę oddaje. 
    21:
      he: לַנָּכְרִי תַשִּׁיךְ וּלְאָחִיךָ לֹא תַשִּׁיךְ לְמַעַן יְבָרֶכְךָ יְהוָה
        אֱלֹהֶיךָ בְּכֹל מִשְׁלַח יָדֶךָ עַל־הָאָרֶץ אֲשֶׁר־אַתָּה בָא־שָׁמָּה לְרִשְׁתָּהּ׃
      yi: דעם פֿרעמדן מעגסטו לײַען אױף צינזן, אָבער דײַן ברודער טאָרסטו ניט לײַען
        אױף צינזן; כּדי יהוה דײַן גאָט זאָל דיך בענטשן אין אַלץ צו װאָס דײַן האַנט
        נעמט זיך, אין דעם לאַנד װאָס דו קומסט אַהין, עס צו אַרבן.
      cs: Cizímu půjčíš na lichvu, ale bratru svému nedáš na lichvu, aby požehnal
        tobě Hospodin Bůh tvůj při všech věcech, k kterýmž bys vztáhl ruku svou v
        zemi, do níž vejdeš, abys dědičně obdržel ji.
      pl: Cudzoziemcowi możesz lichwę dawać, ale bratu twemu nie dawaj lichwy; aby
        błogosławił ci Wiekuisty, Bóg twój, we wszelkiem przedsięwzięciu rąk twoich,
        na ziemi do której wchodzisz, abyś ją posiadł. 
    22:
      he: כִּי־תִדֹּר נֶדֶר לַיהוָה אֱלֹהֶיךָ לֹא תְאַחֵר לְשַׁלְּמוֹ כִּי־דָּרֹשׁ
        יִדְרְשֶׁנּוּ יְהוָה אֱלֹהֶיךָ מֵעִמָּךְ וְהָיָה בְךָ חֵטְא׃
      yi: אַז דו װעסט מנדר זײַן אַ נדר צו יהוה דײַן גאָט, זאָלסטו זיך ניט שפּעטיקן
        אים צו באַצאָלן; װאָרום מאָנען װעט אים מאָנען יהוה דײַן גאָט פֿון דיר, און
        אױף דיר װעט זײַן אַ זינד.
      cs: Když bys učinil slib Hospodinu Bohu svému, neprodlévej splniti ho; nebo
        konečně toho vyhledávati bude Hospodin Bůh tvůj od tebe, a byl by na tobě
        hřích.
      pl: Gdybyś ślubował ślub Wiekuistemu, Bogu twojemu, nie omieszkaj go spełnić;
        gdyż poszukiwać go będzie Wiekuisty, Bóg twój, od ciebie, a byłby grzech na tobie; 
    23:
      he: וְכִי תֶחְדַּל לִנְדֹּר לֹא־יִהְיֶה בְךָ חֵטְא׃
      yi: אױב אָבער דו װעסט זיך פֿאַרמײַדן פֿון מנדר זײַן, װעט אױף דיר ניט זײַן קײן
        זינד.
      cs: Pakli nebudeš slibovati, nebude na tobě hříchu.
      pl: Jeżeli zaś zaniechasz ślubować, nie będzie na tobie grzechu; 
    24:
      he: מוֹצָא שְׂפָתֶיךָ תִּשְׁמֹר וְעָשִׂיתָ כַּאֲשֶׁר נָדַרְתָּ לַיהוָה אֱלֹהֶיךָ
        נְדָבָה אֲשֶׁר דִּבַּרְתָּ בְּפִיךָ׃
      yi: װאָס גײט אַרױס פֿון דײַן מױל זאָלסטו אָפּהיטן, און זאָלסט טאָן אַזױ װי דו
        האָסט פֿרײַװיליק מנדר געװען צו יהוה דײַן גאָט – װאָס דו האָסט אַרױסגערעדט
        מיט דײַן מױל.
      cs: Což [jednou] vyšlo z úst tvých, [to] splníš, a učiníš, jakž jsi slíbil Hospodinu
        Bohu svému dobrovolně, což jsi vynesl ústy svými.
      pl: Wyrzeczenia ust twoich przestrzegaj, i spełniaj jakoś ślubował Wiekuistemu,
        Bogu twojemu, dobrowolnie, coś wypowiedział usty twojemi. 
    25:
      he: כִּי תָבֹא בְּכֶרֶם רֵעֶךָ וְאָכַלְתָּ עֲנָבִים כְּנַפְשְׁךָ שָׂבְעֶךָ וְאֶל־כֶּלְיְךָ
        לֹא תִתֵּן׃
      yi: אַז דו קומסט אין דײַן חבֿרס װײַנגאָרטן, מעגסטו עסן װײַנטרױבן צו זאַט װיפֿיל
        דו װילסט, אָבער אין דײַן כּלי זאָלסטו ניט אַרײַנטאָן.
      cs: Všel-li bys do vinice bližního svého, jísti budeš hrozny podlé žádosti své
        do sytosti své, ale do nádoby své nevložíš.
      pl: Gdy wnijdziesz do winnicy bliźniego twego, możesz jeść jagody według upodobania
        twego, do syta; ale do naczynia twego nie kładź. 
    26:
      he: כִּי תָבֹא בְּקָמַת רֵעֶךָ וְקָטַפְתָּ מְלִילֹת בְּיָדֶךָ וְחֶרְמֵשׁ לֹא
        תָנִיף עַל קָמַת רֵעֶךָ׃
      yi: אַז דו קומסט אין דײַן חבֿרס תּבֿואה, מעגסטו אָפּרײַסן זאַנגען מיט דײַן האַנט,
        אָבער אַ שנײַדמעסער טאָרסטו ניט אױפֿהײבן אױף דײַן חבֿרס תּבֿואה.
      cs: Všel-li bys do obilí bližního svého, natrháš sobě klasů rukou svou, ale
        srpem nebudeš žíti obilí bližního svého.
      pl: Gdy wejdziesz w zboże bliźniego twego, możesz narwać kłosów ręką twoją;
        ale sierpa nie zapuszczaj w zboże bliźniego twego! 
  24:
    1:
      he: כִּי־יִקַּח אִישׁ אִשָּׁה וּבְעָלָהּ וְהָיָה אִם־לֹא תִמְצָא־חֵן בְּעֵינָיו
        כִּי־מָצָא בָהּ עֶרְוַת דָּבָר וְכָתַב לָהּ סֵפֶר כְּרִיתֻת וְנָתַן בְּיָדָהּ
        וְשִׁלְּחָהּ מִבֵּיתוֹ׃
      yi: אַז אַ מאַן װעט נעמען אַ װײַב און זי באַמאַנען, איז, אױב זי װעט געפֿינען
        אַן אומחן אין זײַנע אױגן, װײַל ער האָט אױסגעפֿונען אין איר אַ מיאוסע זאַך,
        און ער װעט איר שרײַבן אַ גט, און געבן אין איר האַנט, און װעט זי אַװעקשיקן
        פֿון זײַן הױז,
      cs: ' Pojal-li by muž ženu a byl by manželem jejím, přihodilo by se pak, že
        by nenašla milosti před očima jeho pro nějakou mrzkost, kterouž by nalezl
        na ní, i napsal by jí lístek zapuzení a dal v ruku její, a vyhnal by ji z
        domu svého;'
      pl: Gdy pojmie kto żonę, a stanie się jej małżonkiem, i zdarzy się, że nie znajdzie
        upodobania w oczach jego, ponieważ znalazł w niej co sprosnego, niech napisze
        jej list rozwodny, i da w rękę jej, a puści ją z domu swego; 
    2:
      he: וְיָצְאָה מִבֵּיתוֹ וְהָלְכָה וְהָיְתָה לְאִישׁ־אַחֵר׃
      yi: און זי װעט אַװעק פֿון זײַן הױז, און גײן און װערן אַן אַנדער מאַנס,
      cs: A vyjduci z domu jeho, odešla by a vdala se za druhého muže;
      pl: I wyjdzie ona z domu jego, i pójdzie, i wyjdzie za męża drugiego; 
    3:
      he: וּשְׂנֵאָהּ הָאִישׁ הָאַחֲרוֹן וְכָתַב לָהּ סֵפֶר כְּרִיתֻת וְנָתַן בְּיָדָהּ
        וְשִׁלְּחָהּ מִבֵּיתוֹ אוֹ כִי יָמוּת הָאִישׁ הָאַחֲרוֹן אֲשֶׁר־לְקָחָהּ לוֹ
        לְאִשָּׁה׃
      yi: און דער לעצטער מאַן װעט זי פֿײַנט קריגן, און װעט איר שרײַבן אַ גט, און געבן
        אין איר האַנט, און װעט זי אַװעקשיקן פֿון זײַן הױז, אָדער דער לעצטער מאַן װאָס
        האָט זי גענומען פֿאַר אַ װײַב צו אים, װעט שטאַרבן,
      cs: 'A ten také muž poslední v nenávisti maje ji, napsal by lístek zapuzení
        a dal v ruce její, a vyhnal by ji z domu svého; aneb umřel by muž její poslední,
        kterýž vzal ji sobě za manželku:'
      pl: Jeżeli zaś znienawidzi ją ten mąż drugi, i napisze jej list rozwodny, i da
        w rękę jej, i puści ją z domu swego, albo téż umrze ów mąż drugi, który ją
        pojął sobie za żonę: 
    4:
      he: לֹא־יוּכַל בַּעְלָהּ הָרִאשׁוֹן אֲשֶׁר־שִׁלְּחָהּ לָשׁוּב לְקַחְתָּהּ לִהְיוֹת
        לוֹ לְאִשָּׁה אַחֲרֵי אֲשֶׁר הֻטַּמָּאָה כִּי־תוֹעֵבָה הִוא לִפְנֵי יְהוָה
        וְלֹא תַחֲטִיא אֶת־הָאָרֶץ אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ נַחֲלָה׃
      yi: טאָר ניט איר ערשטער מאַן, װאָס האָט זי אַװעקגעשיקט, זי צוריקנעמען צו װערן
        פֿאַר אַ װײַב צו אים, נאָכדעם אַז זי איז פֿאַראומרײניקט געװאָרן; װאָרום אַן
        אומװערדיקײט איז דאָס פֿאַר גאָט; און זאָלסט ניט זינדיק מאַכן דאָס לאַנד װאָס
        יהוה דײַן גאָט גיט דיר פֿאַר אַ נחלה.
      cs: Nebude moci manžel její první, kterýž ji vyhnal, zase ji vzíti sobě za manželku,
        když již [příčinou jeho] poškvrněna jest; nebo ohavnost jest před Hospodinem.
        Protož nedopouštěj hřešiti [lidu] země, kterouž Hospodin Bůh tvůj dává tobě
        [v] dědictví.
      pl: Nie może wtedy mąż jej pierwszy, który ją był puścił, powtórnie jej pojąć,
        aby mu była żoną, po tém, gdy skażoną została; gdyż ohydą to przed Wiekuistym,
        a nie kalaj ziemi, którą Wiekuisty, Bóg twój, oddaje ci w posiadanie. 
    5:
      he: כִּי־יִקַּח אִישׁ אִשָּׁה חֲדָשָׁה לֹא יֵצֵא בַּצָּבָא וְלֹא־יַעֲבֹר עָלָיו
        לְכָל־דָּבָר נָקִי יִהְיֶה לְבֵיתוֹ שָׁנָה אֶחָת וְשִׂמַּח אֶת־אִשְׁתּוֹ אֲשֶׁר־לָקָח׃
      yi: אַז אַ מאַן װעט נעמען אַ נײַע װײַב, זאָל ער ניט אַרױסגײן אין חיל, און אױף
        אים זאָל ניט אַרױפֿגעלײגט װערן קײן זאַך; פֿרײַ זאָל ער זײַן פֿאַר זײַן הײם
        אײן יאָר, און דערפֿרײען זײַן װײַב װאָס ער האָט גענומען.
      cs: Když by někdo v nově pojal ženu, nevyjde k boji, aniž na něj vzkládána bude
        jaká [obecní] práce; svoboden bude v domě svém za jeden rok, a veseliti se
        bude s manželkou svou, kterouž pojal.
      pl: Jeżeli się kto świeżo ożenił, niechaj nie wyruszy na wojnę, i niechaj nie
        zwracają się do niego w jakiejbądź rzeczy i swobodnym niech zostanie w domu
        swoim przez rok cały, i rozwesela żonę swą, którą pojął. 
    6:
      he: לֹא־יַחֲבֹל רֵחַיִם וָרָכֶב כִּי־נֶפֶשׁ הוּא חֹבֵל׃
      yi: מע זאָל ניט נעמען אין משכּון אַ האַנטמיל אָדער אַן אױבערשטן מילשטײן; װאָרום
        אַ נפֿש נעמט מען אין משכּון.
      cs: '[Žádný] nevezme v zástavě svrchního i spodního žernovu, nebo takový bral
        by duši v základu.'
      pl: Nie weźmie nikt w zastaw żaren, albo kamienia młyńskiego, - gdyż życie bierze
        taki w zastaw. 
    7:
      he: כִּי־יִמָּצֵא אִישׁ גֹּנֵב נֶפֶשׁ מֵאֶחָיו מִבְּנֵי יִשְׂרָאֵל וְהִתְעַמֶּר־בּוֹ
        וּמְכָרוֹ וּמֵת הַגַּנָּב הַהוּא וּבִעַרְתָּ הָרָע מִקִּרְבֶּךָ׃
      yi: אַז עמיצער װעט געפֿונען װערן גנבֿענדיק אַ נפֿש פֿון זײַנע ברידער, פֿון די
        קינדער פֿון ישׂראל, און ער װעט באַלעבאַטעװען איבער אים, און װעט אים פֿאַרקױפֿן,
        זאָל שטאַרבן יענער גנבֿ. און זאָלסט אױסראַמען דאָס בײז פֿון צװישן דיר.
      cs: 'Byl-li by postižen někdo, že ukradl člověka z bratří svých synů Izraelských,
        a k zisku by sobě jej přivedl aneb prodal jej: umře zloděj ten, a odejmeš
        zlé z prostředku svého.'
      pl: 'Jeżeliby zdybano człowieka, który ukradł kogokolwiek z braci swoich, z synów
        Israela, i zapanował nad nim, i sprzedał go: umrze wtedy złodziej taki; i wyplenisz
        zło z pośród siebie. '
    8:
      he: הִשָּׁמֶר בְּנֶגַע־הַצָּרַעַת לִשְׁמֹר מְאֹד וְלַעֲשׂוֹת כְּכֹל אֲשֶׁר־יוֹרוּ
        אֶתְכֶם הַכֹּהֲנִים הַלְוִיִּם כַּאֲשֶׁר צִוִּיתִם תִּשְׁמְרוּ לַעֲשׂוֹת׃
      yi: זײַ אָפּגעהיט מיט דער פּלאָג פֿון צרעת, צו היטן זײער און צו טאָן אַזױ װי
        אַלץ װאָס די כֹּהנים פֿון שבֿט לֵוִי װעלן אײַך לערנען; אַזױ װי איך האָב זײ
        באַפֿױלן, זאָלט איר היטן צו טאָן.
      cs: Šetř se při ráně malomocenství, abys ostříhal pilně a činil všecko, jakž
        učiti budou vás kněží Levítové; jakož přikázal jsem jim, ostříhati toho budete
        a [tak] činiti.
      pl: Bądź przezornym wobec zarazy trądu, abyś przestrzegał ściśle, i spełniał
        wszystko, co wskażą wam kapłani, Lewici; jakom przykazał im, starajcie się
        spełniać. 
    9:
      he: זָכוֹר אֵת אֲשֶׁר־עָשָׂה יְהוָה אֱלֹהֶיךָ לְמִרְיָם בַּדֶּרֶךְ בְּצֵאתְכֶם
        מִמִּצְרָיִם׃
      yi: געדענקט װאָס יהוה דײַן גאָט האָט געטאָן צו מרימען אונטערװעגנס, װען איר זײַט
        אַרױסגעגאַנגען פֿון מִצרַיִם.
      cs: Pomni na ty věci, které učinil Hospodin Bůh tvůj Marii na cestě, když jste
        vyšli z Egypta.
      pl: Pamiętaj, co uczynił Wiekuisty, Bóg twój, Miriamie, na drodze, gdyście szli
        z Micraim! 
    10:
      he: כִּי־תַשֶּׁה בְרֵעֲךָ מַשַּׁאת מְאוּמָה לֹא־תָבֹא אֶל־בֵּיתוֹ לַעֲבֹט עֲבֹטוֹ׃
      yi: אַז דו װעסט אַנטלײַען דײַן חבֿר װאָסער עס איז הלװאה, זאָלסטו ניט אַרײַנגײן
        צו אים אין הױז צו נעמען זײַן משכּון.
      cs: Půjčil-li bys bližnímu svému něčeho, nevejdeš do domu jeho, abys vzal něco
        v zástavě od něho.
      pl: Gdy masz wierzytelność u bliźniego twojego, wierzytelność jakąkolwiek, nie
        wchodź do domu jego, aby brać zastaw od niego; 
    11:
      he: בַּחוּץ תַּעֲמֹד וְהָאִישׁ אֲשֶׁר אַתָּה נֹשֶׁה בוֹ יוֹצִיא אֵלֶיךָ אֶת־הַעֲבוֹט
        הַחוּצָה׃
      yi: דרױסן זאָלסטו שטײן, און דער מאַן װאָס דו אַנטלײַסט אים, זאָל דיר אַרױסטראָגן
        דעם משכּון דרױסן.
      cs: '[Ale] vně staneš, a člověk, jemuž jsi půjčil, vynese tobě základ svůj ven.'
      pl: Na ulicy pozostań, a człowiek, którego wierzycielem jesteś, wyniesie ci zastaw
        na ulicę. 
    12:
      he: וְאִם־אִישׁ עָנִי הוּא לֹא תִשְׁכַּב בַּעֲבֹטוֹ׃
      yi: און אױב ער איז אַן אָרעמאן, זאָלסטו זיך ניט לײגן מיט זײַן משכּון.
      cs: Jestliže by pak byl člověk chudý, nebudeš spáti s základem jeho.
      pl: A jeżeli to człowiek biedny, nie kładź się z zastawem jego; 
    13:
      he: הָשֵׁב תָּשִׁיב לוֹ אֶת־הַעֲבוֹט כְּבֹא הַשֶּׁמֶשׁ וְשָׁכַב בְּשַׂלְמָתוֹ
        וּבֵרֲכֶךָּ וּלְךָ תִּהְיֶה צְדָקָה לִפְנֵי יְהוָה אֱלֹהֶיךָ׃
      yi: אומקערן זאָלסטו אים אומקערן דעם משכּון, װי די זון גײט אונטער; כּדי ער זאָל
        זיך לײגן אין זײַן צודעק, און דיך בענטשן; און פֿון דיר װעט עס זײַן אַ גערעכטיקײט
        פֿאַר יהוה דײַן גאָט.
      cs: Bez prodlévání navrátíš jemu zastavenou věc jeho při západu slunce, aby
        leže v šatech svých, dobrořečil tobě, a bude to za spravedlnost tobě před
        Hospodinem Bohem tvým.
      pl: Zwrócisz mu zastaw z zachodem słońca, aby się położył w odzieży swojej,
        i błogosławił ci; a tobie poczytaném to będzie za zasługę przed Wiekuistym,
        Bogiem twoim. 
    14:
      he: לֹא־תַעֲשֹׁק שָׂכִיר עָנִי וְאֶבְיוֹן מֵאַחֶיךָ אוֹ מִגֵּרְךָ אֲשֶׁר בְּאַרְצְךָ
        בִּשְׁעָרֶיךָ׃
      yi: זאָלסט ניט דריקן אַן אָרעמען און נױטבאַדערפֿטיקן לױנאַרבעטער פֿון דײַנע
        ברידער, אָדער פֿון דײַן פֿרעמדן װאָס אין דײַן לאַנד, אין דײַנע טױערן.
      cs: Neutiskneš nájemníka chudého a nuzného, [tak] z bratří svých jako z příchozích,
        kteříž jsou v zemi tvé v branách tvých.
      pl: Nie skrzywdzisz najemnika, biednego i ubogiego, z braci twoich, albo z cudzoziemców,
        którzy w kraju twoim, w bramach twoich. 
    15:
      he: בְּיוֹמוֹ תִתֵּן שְׂכָרוֹ וְלֹא־תָבוֹא עָלָיו הַשֶּׁמֶשׁ כִּי עָנִי הוּא
        וְאֵלָיו הוּא נֹשֵׂא אֶת־נַפְשׁוֹ וְלֹא־יִקְרָא עָלֶיךָ אֶל־יְהוָה וְהָיָה
        בְךָ חֵטְא׃
      yi: אין דעם אײגענעם טאָג זאָלסטו אָפּגעבן זײַן לױן, און די זון זאָל ניט אונטערגײן
        דערױף; װאָרום ער איז אַן אָרעמאַן, און ער קוקט אױס דערױף; כּדי ער זאָל ניט
        רופֿן אױף דיר צו גאָט, און אױף דיר װעט זײַן אַ זינד.
      cs: Na [každý] den dáš jemu mzdu jeho, prvé nežli by slunce zapadlo; nebo chudý
        jest, a tím se živí, aby neúpěl proti tobě k Hospodinu, a byl by na tobě hřích.
      pl: Tegoż dnia dasz mu zapłatę jego, a niechaj nie zajdzie nad tém słońce, gdyż
        biednym jest, a na tém pokłada on życie swoje; aby nie poskarżył się na ciebie
        przed Wiekuistym, a nie był grzech na tobie! 
    16:
      he: לֹא־יוּמְתוּ אָבוֹת עַל־בָּנִים וּבָנִים לֹא־יוּמְתוּ עַל־אָבוֹת אִיש בְּחֶטְאוֹ
        יוּמָתוּ׃
      yi: פֿאָטערס זאָלן ניט געטײט װערן פֿאַר קינדער, און קינדער זאָלן ניט געטײט װערן
        פֿאַר פֿאָטערס; יעטװעדער פֿאַר זײַן זינד זאָל געטײט װערן.
      cs: Nebudou na hrdle trestáni otcové za syny, ani synové trestáni budou na hrdle
        za otce, jeden každý za svůj hřích umře.
      pl: 'Nie poniosą śmierci ojcowie za dzieci, ani poniosą dzieci śmierć za ojców:
        każdy za występek swój śmierć poniesie. '
    17:
      he: לֹא תַטֶּה מִשְׁפַּט גֵּר יָתוֹם וְלֹא תַחֲבֹל בֶּגֶד אַלְמָנָה׃
      yi: זאָלסט ניט פֿאַרדרײען דעם משפּט פֿון אַ פֿרעמדן, פֿון אַ יתום; און זאָלסט
        ניט נעמען אין משכּון דעם בגד פֿון אַן אַלמנה.
      cs: Nepřevrátíš soudu příchozímu neb sirotku, ani vezmeš v základu roucha vdovy,
      pl: Nie naginaj prawa cudzoziemca, sieroty, ani weźmiesz w zastaw sukni wdowy. 
    18:
      he: וְזָכַרְתָּ כִּי עֶבֶד הָיִיתָ בְּמִצְרַיִם וַיִּפְדְּךָ יְהוָה אֱלֹהֶיךָ
        מִשָּׁם עַל־כֵּן אָנֹכִי מְצַוְּךָ לַעֲשׂוֹת אֶת־הַדָּבָר הַזֶּה׃
      yi: און זאָלסט געדענקען אַז אַ קנעכט ביסטו געװען אין מִצרַיִם, און יהוה דײַן
        גאָט האָט דיך אױסגעלײזט פֿון דאָרטן; דרום באַפֿעל איך דיר צו טאָן די דאָזיקע
        זאַך.
      cs: Ale pamatuj, že jsi byl služebníkem v Egyptě, a že tě vykoupil Hospodin
        Bůh tvůj odtud; protož přikazujiť, abys činil toto.
      pl: A pomnij, żeś niewolnikiem był w ziemi Micraim, a wyzwolił cię Wiekuisty,
        Bóg twój, ztamtąd; przeto nakazuję ci, abyś to uczynił. 
    19:
      he: כִּי תִקְצֹר קְצִירְךָ בְשָׂדֶךָ וְשָׁכַחְתָּ עֹמֶר בַּשָּׂדֶה לֹא תָשׁוּב
        לְקַחְתּוֹ לַגֵּר לַיָּתוֹם וְלָאַלְמָנָה יִהְיֶה לְמַעַן יְבָרֶכְךָ יְהוָה
        אֱלֹהֶיךָ בְּכֹל מַעֲשֵׂה יָדֶיךָ׃
      yi: אַז דו װעסט שנײַדן דײַן שניט אין פֿעלד, און װעסט פֿאַרגעסן אַ גאַרב אין
        פֿעלד, זאָלסטו זיך ניט אומקערן זי צו נעמען; פֿאַרן פֿרעמדן, פֿאַרן יתום, און
        פֿאַר דער אַלמנה, זאָל עס זײַן; כּדי יהוה דײַן גאָט זאָל דיך בענטשן אין יעטװעדער
        טואונג פֿון דײַנע הענט.
      cs: Když bys žal obilí své na poli svém, a zapomenul bys tam některého snopu,
        nenavrátíš se, abys jej vzal; příchozímu, sirotku a vdově [to] bude, aby požehnal
        tobě Hospodin Bůh tvůj při všelikém díle rukou tvých.
      pl: 'Gdy będziesz zżynał użątek na polu twojém, a zapomnisz snop na polu, nie
        wracaj się, by go zabrać: dla cudzoziemca, dla sieroty i wdowy niechaj zostanie,
        aby błogosławił ci Wiekuisty, Bóg twój, w każdej sprawie rąk twoich. '
    20:
      he: כִּי תַחְבֹּט זֵיתְךָ לֹא תְפָאֵר אַחֲרֶיךָ לַגֵּר לַיָּתוֹם וְלָאַלְמָנָה
        יִהְיֶה׃
      yi: אַז דו װעסט אָפּקלאַפּן דײַן אײלבערטבױם, זאָלסטו ניט נאָכזוכן די צװײַגן
        הינטער דיר; פֿאַרן פֿרעמדן, פֿאַרן יתום, און פֿאַר דער אַלמנה, זאָל עס זײַן.
      cs: Když bys třásl olivy své, nebudeš shledávati po každé ratolesti za sebou;
        příchozímu, sirotku a vdově [to] zůstane.
      pl: 'Gdy będziesz obijał oliwki twoje, nie przeglądaj gałązek za sobą: dla cudzoziemca,
        dla sieroty i wdowy niechaj zostanie. '
    21:
      he: כִּי תִבְצֹר כַּרְמְךָ לֹא תְעוֹלֵל אַחֲרֶיךָ לַגֵּר לַיָּתוֹם וְלָאַלְמָנָה
        יִהְיֶה׃
      yi: אַז דו װעסט האַרבסטן דײַן װײַנגאָרטן, זאָלסטו ניט נאָכקלײַבן הינטער דיר;
        פֿאַרן פֿרעמדן, פֿאַרן יתום, און פֿאַר דער אַלמנה, זאָל עס זײַן.
      cs: Když bys sbíral víno na vinici své, nebudeš paběrovati jahodek za sebou;
        příchozímu, sirotku a vdově [to] bude.
      pl: 'Gdy będziesz obierał winnicę twoję, nie obieraj do szczętu za sobą: dla
        cudzoziemca, dla sieroty i wdowy niechaj zostanie. '
    22:
      he: וְזָכַרְתָּ כִּי־עֶבֶד הָיִיתָ בְּאֶרֶץ מִצְרָיִם עַל־כֵּן אָנֹכִי מְצַוְּךָ
        לַעֲשׂוֹת אֶת־הַדָּבָר הַזֶּה׃
      yi: און זאָלסט געדענקען אַז אַ קנעכט ביסטו געװען אין לאַנד מִצרַיִם; דרום באַפֿעל
        איך דיר צו טאָן די דאָזיקע זאַך.
      cs: Pamatuj, že jsi byl služebníkem v zemi Egyptské; protož přikazujiť, abys
        to činil.
      pl: A pomnij, żeś niewolnikiem był na ziemi Micraim; przeto nakazuję ci, abyś
        to uczynił. 
  25:
    1:
      he: כִּי־יִהְיֶה רִיב בֵּין אֲנָשִׁים וְנִגְּשׁוּ אֶל־הַמִּשְׁפָּט וּשְׁפָטוּם
        וְהִצְדִּיקוּ אֶת־הַצַּדִּיק וְהִרְשִׁיעוּ אֶת־הָרָשָׁע׃
      yi: אַז צװישן מענטשן װעט זײַן אַ קריג, און זײ װעלן גענענען צום משפּט, און מע
        װעט זײ משפּטן, און גערעכט מאַכן דעם גערעכטן, און שולדיק מאַכן דעם שולדיקן,
      cs: ' Vznikla-li by jaká nesnáz mezi některými, a přistoupili by k soudu, aby
        je rozsoudili, tedy spravedlivého ospravedlní, a nepravého odsoudí.'
      pl: Gdyby wynikł spór między ludźmi, a przyszliby do sądu, i rozsądzonoby ich,
        a uniewinniono sprawiedliwego, a skazano winnego, -  
    2:
      he: וְהָיָה אִם־בִּן הַכּוֹת הָרָשָׁע וְהִפִּילוֹ הַשֹּׁפֵט וְהִכָּהוּ לְפָנָיו
        כְּדֵי רִשְׁעָתוֹ בְּמִסְפָּר׃
      yi: איז, אױב דעם שולדיקן קומט שלאָגן, זאָל דער ריכטער אים לאָזן אַנידערלײגן
        און שלאָגן פֿאַר זײַן געזיכט, װעדליק זײַן שולד, מיט אַ צאָל.
      cs: Bude-li pak hoden mrskání nepravý, tedy káže ho položiti soudce a mrskati
        před sebou, vedlé nepravosti jeho v jistý počet [ran].
      pl: To jeżeliby zasłużył na skarcenie winny, niech go każe położyć sędzia, i każe
        bić w obecności swojej, odpowiednio do winy jego, pod liczbą; 
    3:
      he: אַרְבָּעִים יַכֶּנּוּ לֹא יֹסִיף פֶּן־יֹסִיף לְהַכֹּתוֹ עַל־אֵלֶּה מַכָּה
        רַבָּה וְנִקְלָה אָחִיךָ לְעֵינֶיךָ׃
      yi: פֿערציק שלעג זאָל מען אים געבן, ניט מער; טאָמער שלאָגט מען אים מער װי דאָס,
        צו פֿיל שלעג, װעט דײַן ברודער געשענדט װערן פֿאַר דײַנע אױגן.
      cs: Čtyřidcetikrát káže ho mrštiti, aniž přidá více, aby, jestliže by jej nadto
        mrskal ranami mnohými, nebyl příliš zlehčen bratr tvůj před očima tvýma.
      pl: Czterdzieści razów dać mu można, nie więcej; aby go nie bito zanadto, razami
        bez miary, a nie poniżony był brat twój w oczach twoich. 
    4:
      he: לֹא־תַחְסֹם שׁוֹר בְּדִישׁוֹ׃
      yi: זאָלסט ניט פֿאַרבינדן אַן אָקס דאָס מױל װען ער דרעשט.
      cs: Nezavížeš [úst] vola mlátícího.
      pl: Nie zawieraj żuchwy wołu gdy młóci. 
    5:
      he: כִּי־יֵשְׁבוּ אַחִים יַחְדָּו וּמֵת אַחַד מֵהֶם וּבֵן אֵין־לוֹ לֹא־תִהְיֶה
        אֵשֶׁת־הַמֵּת הַחוּצָה לְאִישׁ זָר יְבָמָהּ יָבֹא עָלֶיהָ וּלְקָחָהּ לוֹ לְאִשָּׁה
        וְיִבְּמָהּ׃
      yi: אַז ברידער װעלן װױנען אין אײנעם, און אײנער פֿון זײ װעט שטאַרבן, און קײן
        קינד האָט ער ניט, זאָל דעם געשטאָרבענעמס װײַב ניט װערן אַ פֿרעמדן מאַנס פֿון
        דרױסן; איר שװאָגער זאָל קומען צו איר, און זי נעמען פֿאַר אַ װײַב צו אים, און
        זי באַשװעגערן.
      cs: Když by bratří spolu bydlili, a umřel by jeden z nich, nemaje syna, nevdá
        se ven žena toho mrtvého za jiného muže; bratr jeho vejde k ní, a vezme ji
        sobě za manželku, a právem švagrovství přižení se k ní.
      pl: Gdy mieszkają bracia społem, a umiera jeden z nich nie mając potomstwa,
        - nie wyjdzie tedy żona zmarłego postronnie za męża obcego; brat męża jej
        przyjdzie do niej, i pojmie ją sobie za żonę, i połączy się z nią. 
    6:
      he: וְהָיָה הַבְּכוֹר אֲשֶׁר תֵּלֵד יָקוּם עַל־שֵׁם אָחִיו הַמֵּת וְלֹא־יִמָּחֶה
        שְׁמוֹ מִיִּשְׂרָאֵל׃
      yi: 'און עס זאָל זײַן: דער ערשטלינג װאָס זי װעט געבערן, זאָל זײַן אױפֿן נאָמען
        פֿון זײַן געשטאָרבענעם ברודער, כּדי זײַן נאָמען זאָל ניט אױסגעמעקט װערן פֿון
        ישׂראל.'
      cs: Prvorozený pak, kteréhož by porodila, nazván bude jménem bratra jeho mrtvého,
        aby nebylo vyhlazeno jméno jeho z Izraele.
      pl: A pierworodny, którego by zrodziła, zastąpi imię brata jego zmarłego, aby
        nie zgładzoném było imię jego z Israela. 
    7:
      he: וְאִם־לֹא יַחְפֹּץ הָאִישׁ לָקַחַת אֶת־יְבִמְתּוֹ וְעָלְתָה יְבִמְתּוֹ הַשַּׁעְרָה
        אֶל־הַזְּקֵנִים וְאָמְרָה מֵאֵין יְבָמִי לְהָקִים לְאָחִיו שֵׁם בְּיִשְׂרָאֵל
        לֹא אָבָה יַבְּמִי׃
      yi: 'און אױב דער מאַן װעט ניט װעלן נעמען זײַן שװעגערין, זאָל זײַן שװעגערין אַרױפֿגײן
        אין טױער צו די עלטסטע, און זאָגן: מײַן שװאָגער װיל ניט אױפֿשטעלן זײַן ברודער
        אַ נאָמען אין ישׂראל; ער װיל מיך ניט באַשװעגערן.'
      cs: 'Nechtěl-li by pak muž ten pojíti příbuzné své, tedy přijde příbuzná jeho
        k bráně před starší a řekne: Nechce příbuzný můj vzbuditi bratru svému jména
        v Izraeli, [a] nechce podlé práva švagrovství pojíti mne.'
      pl: 'Gdyby wszakże nie chciał mąż ów pojąć bratowej swej; wnijdzie wtedy bratowa
        jego do bramy, przed starszych, i oświadczy: "wzbrania się brat męża mojego
        utrwalić bratu swemu imię w Israelu, nie chce połączyć się ze mną." '
    8:
      he: וְקָרְאוּ־לוֹ זִקְנֵי־עִירוֹ וְדִבְּרוּ אֵלָיו וְעָמַד וְאָמַר לֹא חָפַצְתִּי
        לְקַחְתָּהּ׃
      yi: 'און די עלטסטע פֿון זײַן שטאָט זאָלן אים רופֿן, און רעדן צו אים. און אַז
        ער װעט זיך שטעלן און זאָגן: איך װיל זי ניט נעמען,'
      cs: 'Tedy povolají ho starší města toho, a mluviti budou s ním; a stoje, řekl-li
        by: Nechci jí pojíti,'
      pl: 'I zawezwą go starsi miasta jego, i przemówią doń; jeżeli przytem obstanie,
        i powié: "nie chcę jej pojąć;" '
    9:
      he: וְנִגְּשָׁה יְבִמְתּוֹ אֵלָיו לְעֵינֵי הַזְּקֵנִים וְחָלְצָה נַעֲלוֹ מֵעַל
        רַגְלוֹ וְיָרְקָה בְּפָנָיו וְעָנְתָה וְאָמְרָה כָּכָה יֵעָשֶׂה לָאִישׁ אֲשֶׁר
        לֹא־יִבְנֶה אֶת־בֵּית אָחִיו
      yi: 'זאָל זײַן שװעגערין גענענען צו אים פֿאַר די אױגן פֿון די עלטסטע, און אַראָפּציען
        זײַן שוך פֿון זײַן פֿוס, און אַ שפּײַ טאָן אין זײַן פּנים, און אױסרופֿן און
        זאָגן: אַזױ זאָל געטאָן װערן צו דעם מאַן װאָס װיל ניט בױען זײַן ברודערס הױז.'
      cs: 'Přistoupí příbuzná jeho k němu před staršími, a szuje střevíc jeho s nohy
        jeho, a pline mu na tvář a odpoví, řkuci: Tak se má státi muži tomu, kterýž
        by nechtěl vzdělati domu bratra svého.'
      pl: 'Przystąpi doń wtedy bratowa jego przed oczyma starszych, a zzuje trzewik
        z nogi jego i plunie przed nim w twarz, i zawoła i powié: "tak postępują z człowiekiem,
        który nie odbuduwuje domu brata swojego!" '
    10:
      he: וְנִקְרָא שְׁמוֹ בְּיִשְׂרָאֵל בֵּית חֲלוּץ הַנָּעַל׃
      yi: 'און זײַן נאָמען זאָל גערופֿן װערן אין ישׂראל: דאָס הױז פֿון דעם װאָס מיטן
        אַראָפּגעצױגענעם שוך.'
      cs: 'I bude nazváno jméno jeho v Izraeli: Dům bosého.'
      pl: 'I nadanym mu będzie przydomek w Israelu: "dom bosego". '
    11:
      he: כִּי־יִנָּצוּ אֲנָשִׁים יַחְדָּו אִישׁ וְאָחִיו וְקָרְבָה אֵשֶׁת הָאֶחָד
        לְהַצִּיל אֶת־אִישָׁהּ מִיַּד מַכֵּהוּ וְשָׁלְחָה יָדָהּ וְהֶחֱזִיקָה בִּמְבֻשָׁיו׃
      yi: אַז צװײ מענער װעלן זיך ראַנגלען צװישן זיך, אײנער מיטן אַנדערן, און אײנעמס
        װײַב װעט גענענען אַרױסצוראַטעװען איר מאַן פֿון זײַן שלעגערס האַנט, און זי
        װעט אױסשטרעקן איר האַנט, און אים אָננעמען פֿאַר די ענגע ערטער,
      cs: 'Když by se svadili někteří spolu jeden s druhým, a přistoupila by žena
        jednoho, aby vysvobodila muže svého z ruky bijícího jej, i vztáhla by ruku
        svou a uchopila by ho za lůno:'
      pl: Gdyby szamotali się z sobą mężczyźni, jeden z drugim, a przybiegłaby żona
        jednego, aby ocalić męża swego z ręki bijącego, a wyciągnąwszy rękę pochwyciła
        za srom jego, -  
    12:
      he: וְקַצֹּתָה אֶת־כַּפָּהּ לֹא תָחוֹס עֵינֶךָ׃
      yi: זאָלסטו אָפּהאַקן איר האַנט; דײַן אױג זאָל זיך ניט דערבאַרימען.
      cs: Tedy utneš ruku její, neslituje se [nad ní] oko tvé.
      pl: Utnij wtedy rękę jej, - niechaj nie oszczędza oko twoje! 
    13:
      he: לֹא־יִהְיֶה לְךָ בְּכִיסְךָ אֶבֶן וָאָבֶן גְּדוֹלָה וּקְטַנָּה׃
      yi: זאָלסט ניט האָבן אין דײַן בײַטל צװײערלײ װאָגשטײענר, אַ גרעסערן און אַ קלענערן.
      cs: Nebudeš míti v pytlíku svém nejednostejného kamene, většího a menšího.
      pl: Nie miej w worku twoim dwojakich ciężarków, większych i mniejszych; 
    14:
      he: לֹא־יִהְיֶה לְךָ בְּבֵיתְךָ אֵיפָה וְאֵיפָה גְּדוֹלָה וּקְטַנָּה׃
      yi: זאָלסט ניט האָבן אין דײַן הױז צװײערלײ אֵיפֿהס, אַ גרעסערע און אַ קלענערע.
      cs: Aniž budeš míti v domě svém nejednostejného korce, většího a menšího.
      pl: Nie miej w domu twoim dwojakiej efy, większej i mniejszej. 
    15:
      he: אֶבֶן שְׁלֵמָה וָצֶדֶק יִהְיֶה־לָּךְ אֵיפָה שְׁלֵמָה וָצֶדֶק יִהְיֶה־לָּךְ
        לְמַעַן יַאֲרִיכוּ יָמֶיךָ עַל הָאֲדָמָה אֲשֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ׃
      yi: אַ פֿול און ריכטיק געװיכט זאָל זײַן בײַ דיר; אַ פֿולע און ריכטיקע אֵיפֿה
        זאָל זײַן בײַ דיר; כּדי דײַנע טעג זאָלן זיך לענגערן אױף דער ערד װאָס יהוה
        דײַן גאָט גיט דיר.
      cs: Váhu celou a spravedlivou míti budeš, [též] míru celou a spravedlivou budeš
        míti, aby se prodlili dnové tvoji v zemi, kterouž Hospodin Bůh tvůj dává tobě.
      pl: 'Wagę pełną i rzetelną mieć będziesz, efę pełną i rzetelną mieć będziesz:
        aby przedłużyły się dni twoje na ziemi, którą Wiekuisty, Bóg twój, oddaje
        tobie. '
    16:
      he: כִּי תוֹעֲבַת יְהוָה אֱלֹהֶיךָ כָּל־עֹשֵׂה אֵלֶּה כֹּל עֹשֵׂה עָוֶל׃
      yi: װאָרום אַן אומװערדיקײט בײַ יהוה דײַן גאָט איז איטלעכער װאָס טוט דאָס – איטלעכער
        װאָס טוט אַן עװלה.
      cs: Nebo v ohavnosti jest Hospodinu Bohu tvému, kdožkoli činí ty věci, všeliký
        činící nepravost.
      pl: Gdyż wstrętem dla Wiekuistego, Boga twojego, każdy, który to czyni, każdy
        spełniający bezprawie. 
    17:
      he: זָכוֹר אֵת אֲשֶׁר־עָשָׂה לְךָ עֲמָלֵק בַּדֶּרֶךְ בְּצֵאתְכֶם מִמִּצְרָיִם׃
      yi: געדענק װאָס עַמָלֵק האָט דיר געטאָן אונטערװעגנס, װען איר זײַט אַרױסגעגאַנגען
        פֿון מִצרַיִם;
      cs: 'Pamatuj na to, coť učinil Amalech na cestě, když jste šli z Egypta:'
      pl: Pomnij co uczynił ci Amalek na drodze, gdyście wyszli z Micraim. 
    18:
      he: אֲשֶׁר קָרְךָ בַּדֶּרֶךְ וַיְזַנֵּב בְּךָ כָּל־הַנֶּחֱשָׁלִים אַחַרֶיךָ
        וְאַתָּה עָיֵף וְיָגֵעַ וְלֹא יָרֵא אֱלֹהִים׃
      yi: װי ער האָט דיך געטראָפֿן אונטערװעגנס, און האָט געשלאָגן דײַנע הינטערשטע,
        אַלע אָפּגעשלאַפֿטע הינטער דיר, בעת דו ביסט געװען פֿאַרשמאַכט און מיד; און
        ער האָט ניט מוֹרא געהאַט פֿאַר גאָט.
      cs: Kterak vyšed tobě v cestu, zadní houf tvůj všech mdlých, kteříž šli za tebou,
        pobil, když jsi ty byl zemdlený a ustalý, a nebál se Boha.
      pl: Jako cię napadł na drodze, i pozabijał wszystkich ciągnących w nieładzie
        za tobą, gdyś znużony był i strudzony, - a nie obawiał się Boga; 
    19:
      he: וְהָיָה בְּהָנִיחַ יְהוָה אֱלֹהֶיךָ לְךָ מִכָּל־אֹיְבֶיךָ מִסָּבִיב בָּאָרֶץ
        אֲשֶׁר יְהוָה־אֱלֹהֶיךָ נֹתֵן לְךָ נַחֲלָה לְרִשְׁתָּהּ תִּמְחֶה אֶת־זֵכֶר
        עֲמָלֵק מִתַּחַת הַשָּׁמָיִם לֹא תִּשְׁכָּח׃
      yi: דרום זאָל זײַן, אַז יהוה דײַן גאָט באַרוט דיך פֿון אַלע דײַנע פֿײַנט פֿון
        רונד אַרום, אין דעם לאַנד װאָס יהוה דײַן גאָט גיט דיר פֿאַר אַ נחלה, עס צו
        אַרבן, זאָלסטו אױסמעקן דעם זֵכר פֿון עַמָלֵק פֿון אונטערן הימל; זאָלסטו ניט
        פֿאַרגעסן.
      cs: Protož když byl Hospodin Bůh tvůj dal tobě odpočinutí ode všech nepřátel
        tvých vůkol v zemi, kterouž Hospodin Bůh tvůj dává tobě v dědictví, abys dědičně
        obdržel ji, vyhladíš památku Amalecha pod nebem; nezapomínejž [na to].
      pl: Gdy przeto uspokoi cię Wiekuisty, Bóg twój, od wszystkich wrogów twoich
        wokoło, na ziemi, którą Wiekuisty, Bóg twój, oddaje ci w udziale, abyś ją
        posiadł, - zgładzisz pamięć Amaleka z pod nieba; nie zapominaj! 
  26:
    1:
      he: וְהָיָה כִּי־תָבוֹא אֶל־הָאָרֶץ אֲשֶׁר יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ נַחֲלָה
        וִירִשְׁתָּהּ וְיָשַׁבְתָּ בָּהּ׃
      yi: און עס װעט זײַן, אַז דו װעסט קומען אין דעם לאַנד װאָס יהוה דײַן גאָט גיט
        דיר פֿאַר אַ נחלה, און װעסט עס אַרבן, און זיך באַזעצן דרינען,
      cs: ' Když pak vejdeš do země, kterouž Hospodin Bůh tvůj dává tobě [v] dědictví,
        a opanuje ji, bydliti v ní budeš:'
      pl: I stanie się, gdy wnijdziesz do ziemi, którą Wiekuisty, Bóg twój, oddaje
        ci w udziale, abyś ją posiadł, i zamieszkasz w niej, -  
    2:
      he: וְלָקַחְתָּ מֵרֵאשִׁית כָּל־פְּרִי הָאֲדָמָה אֲשֶׁר תָּבִיא מֵאַרְצְךָ אֲשֶׁר
        יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ וְשַׂמְתָּ בַטֶּנֶא וְהָלַכְתָּ אֶל־הַמָּקוֹם
        אֲשֶׁר יִבְחַר יְהוָה אֱלֹהֶיךָ לְשַׁכֵּן שְׁמוֹ שָׁם׃
      yi: זאָלסטו נעמען פֿונעם ערשטן פֿון יעטװעדער פֿרוכט פֿון דער ערד, װאָס דו װעסט
        אַרײַננעמען פֿון דײַן לאַנד װאָס יהוה דײַן גאָט גיט דיר, און זאָלסט אַרײַנטאָן
        אין אַ קאָרב, און גײן צו דעם אָרט װאָס יהוה דײַן גאָט װעט אױסדערװײלן צו מאַכן
        רוען זײַן נאָמען דאָרטן.
      cs: Vezmeš prvotin všeho ovoce země té, kteréž obětovati budeš z země své, již
        Hospodin Bůh tvůj dává tobě, a vlože do koše, půjdeš k místu, kteréž by Hospodin
        Bůh tvůj k přebývání tam jménu svému vyvolil.
      pl: Weźmiesz wtedy z pierwocin wszystkich płodów ziemi, które otrzymasz z ziemi
        twojej, którą Wiekuisty, Bóg twój, oddaje ci, i włożysz w kosz, i udasz się
        na miejsce, które wybierze Wiekuisty, Bóg twój, aby ustanowić imię Swoje tam; 
    3:
      he: וּבָאתָ אֶל־הַכֹּהֵן אֲשֶׁר יִהְיֶה בַּיָּמִים הָהֵם וְאָמַרְתָּ אֵלָיו
        הִגַּדְתִּי הַיּוֹם לַיהוָה אֱלֹהֶיךָ כִּי־בָאתִי אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבַּע
        יְהוָה לַאֲבֹתֵינוּ לָתֶת לָנוּ׃
      yi: 'און זאָלסט קומען צו דעם כֹּהן װאָס װעט זײַן אין יענע טעג, און זאָגן צו
        אים: איך זאָג הײַנט פֿאַר יהוה דײַן גאָט, אַז איך בין געקומען אין דעם לאַנד
        װאָס גאָט האָט געשװאָרן אונדזערע עלטערן אונדז צו געבן.'
      cs: 'A přijda k knězi, kterýž těch dnů bude, díš jemu: Vyznávám dnes Hospodinu
        Bohu svému, že jsem všel do země, kterouž s přísahou zaslíbil Hospodin otcům
        našim, že ji nám dá.'
      pl: 'I przyjdziesz do kapłana, który będzie podówczas, i powiesz mu: "oświadczam
        dzisiaj przed Wiekuistym, Bogiem twoim, żem wszedł do ziemi, o której zaprzysiągł
        Wiekuisty ojcom naszym, iż ją odda nam". '
    4:
      he: וְלָקַח הַכֹּהֵן הַטֶּנֶא מִיָּדֶךָ וְהִנִּיחוֹ לִפְנֵי מִזְבַּח יְהוָה
        אֱלֹהֶיךָ׃
      yi: און דער כֹּהן זאָל נעמען דעם קאָרב פֿון דײַן האַנט, און אים אַװעקשטעלן פֿאַר
        דעם מזבח פֿון יהוה דײַן גאָט.
      cs: I vezma kněz z ruky tvé koš, postaví jej před oltářem Hospodina Boha tvého.
      pl: Weźmie wtedy kapłan kosz z ręki twojej i postawi go przed ołtarzem Wiekuistego,
        Boga twojego. 
    5:
      he: וְעָנִיתָ וְאָמַרְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ אֲרַמִּי אֹבֵד אָבִי וַיֵּרֶד
        מִצְרַיְמָה וַיָּגָר שָׁם בִּמְתֵי מְעָט וַיְהִי־שָׁם לְגוֹי גָּדוֹל עָצוּם
        וָרָב׃
      yi: 'און זאָלסט אױסרופֿן און זאָגן פֿאַר יהוה דײַן גאָט: אַ בלודנער אַרַמי איז
        געװען מײַן פֿאָטער, און ער האָט גענידערט קײן מִצרַיִם, און האָט זיך דאָרטן
        אױפֿגעהאַלטן מיט אַ הײַפֿל מענטשן, און ער איז דאָרטן געװאָרן אַ פֿאָלק, גרױס,
        מאַכטיק, און פֿיל.'
      cs: 'A mluviti budeš před Hospodinem Bohem svým, řka: Syrský chudý otec můj
        sstoupil do Egypta s nemnohými osobami, a byv tam pohostinu, vzrostl v národ
        veliký, silný a mnohý.'
      pl: 'I ozwiesz się, i powiesz przed Wiekuistym, Bogiem twoim: "Aramejczykiem
        tułającym się był praojciec mój, i zstąpił do Micraim, i przebywał tam z garstką
        małą, i wzrósł tam w naród wielki, potężny i liczny; '
    6:
      he: וַיָּרֵעוּ אֹתָנוּ הַמִּצְרִים וַיְעַנּוּנוּ וַיִּתְּנוּ עָלֵינוּ עֲבֹדָה
        קָשָׁה׃
      yi: און די מִצרים האָבן אונדז שלעכטס געטאָן, און האָבן אונדז געפּײַניקט, און
        אַרױפֿגעלײגט אױף אונדז שװערע אַרבעט.
      cs: A když zle nakládali s námi Egyptští, trápíce nás, a vzkládajíce na nás
        službu těžkou,
      pl: Lecz krzywdzili nas Micrejczycy, i gnębili nas, i nakładali na nas roboty
        ciężkie; 
    7:
      he: וַנִּצְעַק אֶל־יְהוָה אֱלֹהֵי אֲבֹתֵינוּ וַיִּשְׁמַע יְהוָה אֶת־קֹלֵנוּ
        וַיַּרְא אֶת־עָנְיֵנוּ וְאֶת־עֲמָלֵנוּ וְאֶת־לַחֲצֵנוּ׃
      yi: און מיר האָבן געשריען צו יהוה דעם גאָט פֿון אונדזערע עלטערן, און גאָט האָט
        צוגעהערט אונדזער קָול, און געזען אונדזער פּײַן, און אונדזער מאַטערניש, און
        אונדזער געדריקטקײט.
      cs: Volali jsme k Hospodinu Bohu otců našich, a vyslyšev Hospodin hlas náš,
        popatřil na trápení naše, práci naši a ssoužení naše.
      pl: I wołaliśmy do Wiekuistego, Boga ojców naszych, i usłyszał Wiekuisty głos
        nasz, i wejrzał na niedolę naszę, i na trudy nasze, i na ucisk nasz; 
    8:
      he: וַיּוֹצִאֵנוּ יְהוָה מִמִּצְרַיִם בְּיָד חֲזָקָה וּבִזְרֹעַ נְטוּיָה וּבְמֹרָא
        גָּדֹל וּבְאֹתוֹת וּבְמֹפְתִים׃
      yi: און גאָט האָט אונדז אַרױסגעצױגן פֿון מִצרַיִם מיט אַ שטאַרקער האַנט, און
        מיט אַן אױסגעשטרעקטן אָרעם, און מיט גרױס פֿאָרכטיקײט, און מיט צײכנס און מיט
        װוּנדער.
      cs: I vyvedl nás Hospodin z Egypta v ruce silné a v rameni vztaženém, v strachu
        velikém, a znameních i zázracích.
      pl: I wywiódł nas Wiekuisty z Micraim ręką potężną, i ramieniem podniesioném,
        i postrachem wielkim, i znamionami, i cudami; 
    9:
      he: וַיְבִאֵנוּ אֶל־הַמָּקוֹם הַזֶּה וַיִּתֶּן־לָנוּ אֶת־הָאָרֶץ הַזֹּאת אֶרֶץ
        זָבַת חָלָב וּדְבָשׁ׃
      yi: און ער האָט אונדז געבראַכט צו דעם דאָזיקן אָרט, און אונדז געגעבן דאָס דאָזיקע
        לאַנד, אַ לאַנד װאָס פֿליסט מיט מילך און האָניק.
      cs: A uvedl nás na toto místo, a dal nám zemi tuto oplývající mlékem a strdí.
      pl: A przywiódł nas na miejsce to, i oddał nam tę ziemię, ziemię opływającą
        mlekiem i miodem; 
    10:
      he: וְעַתָּה הִנֵּה הֵבֵאתִי אֶת־רֵאשִׁית פְּרִי הָאֲדָמָה אֲשֶׁר־נָתַתָּה לִּי
        יְהוָה וְהִנַּחְתּוֹ לִפְנֵי יְהוָה אֱלֹהֶיךָ וְהִשְׁתַּחֲוִיתָ לִפְנֵי יְהוָה
        אֱלֹהֶיךָ׃
      yi: און אַצונד זע, איך האָב געבראַכט דאָס ערשטע פֿון דער פֿרוכט פֿון דער ערד
        װאָס דו, גאָט האָסט מיר געגעבן. און זאָלסט עס אַװעקלײגן פֿאַר יהוה דײַן גאָט,
        און זיך בוקן פֿאַר יהוה דײַן גאָט.
      cs: Protož nyní, hle, přinesl jsem prvotiny úrod země, kterouž jsi mi dal, ó
        Hospodine. I necháš toho před Hospodinem Bohem svým, a pokloníš se před ním.
      pl: Przeto, przyniosłem oto teraz pierwociny płodów ziemi, którą dałeś mi, Wiekuisty!"
        I postawisz to przed Wiekuistym, Bogiem twoim, i ukorzysz się przed Wiekuistym,
        Bogiem twoim. 
    11:
      he: וְשָׂמַחְתָּ בְכָל־הַטּוֹב אֲשֶׁר נָתַן־לְךָ יְהוָה אֱלֹהֶיךָ וּלְבֵיתֶךָ
        אַתָּה וְהַלֵּוִי וְהַגֵּר אֲשֶׁר בְּקִרְבֶּךָ׃
      yi: און זאָלסט זיך פֿרײען מיט אַלעם גוטן װאָס יהוה דײַן גאָט האָט געגעבן דיר
        און דײַן הױזגעזינט – דו, און דער לֵוִי, און דער פֿרעמדער װאָס צװישן דיר.
      cs: I veseliti se budeš ve všech dobrých věcech, kteréž by tobě dal Hospodin
        Bůh tvůj, i domu tvému, ty i Levíta i příchozí, kterýž jest u prostřed tebe.
      pl: I będziesz się weselił wszystkiém dobrem, które dał Wiekuisty, Bóg twój,
        tobie i domowi twojemu, - ty, i Lewita, i cudzoziemiec, który wpośród ciebie. 
    12:
      he: כִּי תְכַלֶּה לַעְשֵׂר אֶת־כָּל־מַעְשַׂר תְּבוּאָתְךָ בַּשָּׁנָה הַשְּׁלִישִׁת
        שְׁנַת הַמַּעֲשֵׂר וְנָתַתָּה לַלֵּוִי לַגֵּר לַיָּתוֹם וְלָאַלְמָנָה וְאָכְלוּ
        בִשְׁעָרֶיךָ וְשָׂבֵעוּ׃
      yi: אַז דו װעסט ענדיקן מעשׂרן דעם גאַנצן מעשׂר פֿון דײַן תּבֿואה אין דעם דריטן
        יאָר, דעם יאָר פֿון מעשׂר, זאָלסטו עס געבן דעם לֵוִי, דעם פֿרעמדן, דעם יתום,
        און דער אַלמנה, כּדי זײ זאָלן עסן אין דײַנע טױערן, און זאַט זײַן.
      cs: 'Když bys pak vyplnil všecky desátky ze všech úrod svých léta třetího, [jenž]
        rok desátků jest, a dal bys Levítovi, příchozímu, sirotku i vdově, a jedli
        by v branách tvých a nasyceni byli:'
      pl: A gdy ostatecznie oddzielisz wszystkie dziesięciny plonów twoich roku trzeciego,
        roku dziesięcin, a oddasz Lewicie, cudzoziemcowi, sierocie i wdowie, aby jedli
        w bramach twoich, i nasycili się: 
    13:
      he: וְאָמַרְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ בִּעַרְתִּי הַקֹּדֶשׁ מִן־הַבַּיִת
        וְגַם נְתַתִּיו לַלֵּוִי וְלַגֵּר לַיָּתוֹם וְלָאַלְמָנָה כְּכָל־מִצְוָתְךָ
        אֲשֶׁר צִוִּיתָנִי לֹא־עָבַרְתִּי מִמִּצְוֺתֶיךָ וְלֹא שָׁכָחְתִּי׃
      yi: 'און זאָלסט זאָגן פֿאַר יהוה דײַן גאָט: איך האָב אַרױסגעראַמט דאָס הײליקע
        פֿון הױז, און האָב עס אױך אַװעקגעגעבן דעם לֵוִי, און דעם פֿרעמדן, דעם יתום,
        און דער אַלמנה, אַזױ װי אַל דײַן געבאָט װאָס דו האָסט מיר געבאָטן; איך בין
        ניט אַװעקגעגאַנגען פֿון דײַנע געבאָט, און האָב ניט פֿאַרגעסן.'
      cs: 'Tedy díš před Hospodinem Bohem svým: Vynesl jsem, což posvěceného bylo,
        z domu [svého], a dal jsem také Levítovi, příchozímu, sirotku a vdově vedlé
        všelikého přikázaní tvého, kteréž jsi mi přikázal; nepřestoupil jsem [žádného]
        z přikázaní tvých, aniž jsem zapomenul [na ně].'
      pl: 'Wyrzekniesz wtedy przed Wiekuistym, Bogiem twoim: "Wyprzątnąłem poświęcone
        z domu, i oddałem je téż Lewicie i cudzoziemcowi, sierocie i wdowie, zupełnie
        według przykazania Twego, któreś mi przykazał; nie przekroczyłem nic z przykazań
        Twoich, anim zapomniał. '
    14:
      he: לֹא־אָכַלְתִּי בְאֹנִי מִמֶּנּוּ וְלֹא־בִעַרְתִּי מִמֶּנּוּ בְּטָמֵא וְלֹא־נָתַתִּי
        מִמֶּנּוּ לְמֵת שָׁמַעְתִּי בְּקוֹל יְהוָה אֱלֹהָי עָשִׂיתִי כְּכֹל אֲשֶׁר
        צִוִּיתָנִי׃
      yi: איך האָב ניט געגעסן אין מײַן אַבֿלות דערפֿון, און איך האָב ניט אַרױסגעטראָגן
        דערפֿון אומרײנערהײט, און ניט געגעבן דערפֿון פֿאַר אַ טױטן; איך האָב צוגעהערט
        צו דעם קָול פֿון יהוה מײַן גאָט; איך האָב געטאָן אַזױ װי אַלץ װאָס דו האָסט
        מיר באַפֿױלן.
      cs: Nejedl jsem v zámutku svém z toho, a neujal jsem z toho k věci obecné, aniž
        jsem dal [něco] odtud ku pohřbu; poslechl jsem hlasu Hospodina Boha svého,
        učinil jsem podlé všeho, což jsi mi přikázal.
      pl: 'Nie pożywałem zeń w żałobie mojej, anim wyprzątnął go w nieczystości, anim
        oddawał zeń dla umarłego: słuchałem głosu Wiekuistego, Boga mojego, spełniłem
        wszystko, coś mi przykazał. '
    15:
      he: הַשְׁקִיפָה מִמְּעוֹן קָדְשְׁךָ מִן־הַשָּׁמַיִם וּבָרֵךְ אֶת־עַמְּךָ אֶת־יִשְׂרָאֵל
        וְאֵת הָאֲדָמָה אֲשֶׁר נָתַתָּה לָנוּ כַּאֲשֶׁר נִשְׁבַּעְתָּ לַאֲבֹתֵינוּ
        אֶרֶץ זָבַת חָלָב וּדְבָשׁ׃
      yi: לוג פֿון דײַן הײליקער װוינונג, פֿון הימל, און בענטש דײַן פֿאָלק ישׂראל,
        און די ערד װאָס דו האָסט אונדז געגעבן, אַזױ װי דו האָסט געשװאָרן אונדזערע
        עלטערן – אַ לאַנד װאָס פֿליסט מיט מילך און האָניק.
      cs: Popatřiž z příbytku svatého svého s nebe, a požehnej lidu svému Izraelskému
        a zemi, kterouž jsi dal nám, jakož jsi s přísahou zaslíbil otcům našim, zemi
        oplývající mlékem a strdí.
      pl: Wejrzyj z przybytku świętego Twojego, z nieba, a pobłogosław lud twój, Israel,
        i ziemię, którąś oddał nam, jakoś zaprzysiągł ojcom naszym, ziemię opływającą
        mlekiem i miodem!" 
    16:
      he: הַיּוֹם הַזֶּה יְהוָה אֱלֹהֶיךָ מְצַוְּךָ לַעֲשׂוֹת אֶת־הַחֻקִּים הָאֵלֶּה
        וְאֶת־הַמִּשְׁפָּטִים וְשָׁמַרְתָּ וְעָשִׂיתָ אוֹתָם בְּכָל־לְבָבְךָ וּבְכָל־נַפְשֶׁךָ׃
      yi: הײַנטיקן טאָג באַפֿעלט דיר יהוה דײַן גאָט צו טאָן די דאָזיקע חוקים און די
        געזעצן; און זאָלסט זײ אָפּהיטן און טאָן מיט דײַן גאַנצן האַרצן, און מיט דײַן
        גאַנצער זעל.
      cs: Dnes Hospodin Bůh tvůj přikazuje tobě, abys ostříhal ustanovení těchto a
        soudů; ostříhejž tedy a čiň je z celého srdce svého a ze vší duše své.
      pl: 'Dnia dzisiejszego Wiekuisty, Bóg twój, przykazuje ci spełniać ustawy te
        i prawa: a tak przestrzegaj je całém sercem twojém, i całą duszą twoją. '
    17:
      he: אֶת־יְהוָה הֶאֱמַרְתָּ הַיּוֹם לִהְיוֹת לְךָ לֵאלֹהִים וְלָלֶכֶת בִּדְרָכָיו
        וְלִשְׁמֹר חֻקָּיו וּמִצְוֺתָיו וּמִשְׁפָּטָיו וְלִשְׁמֹעַ בְּקֹלוֹ׃
      yi: דו האָסט הײַנט אױסדערװײלט יהוה אים צו האָבן פֿאַר דײַן גאָט, און צו גײן
        אין זײַנע װעגן, און צו היטן זײַנע חוקים און זײַנע געבאָט און זײַנע געזעצן,
        און צוצוהערן צו זײַן קָול.
      cs: Dnes [i ty] připověděls se k Hospodinu, že jej budeš míti za Boha, a choditi
        budeš po cestách jeho, a ostříhati ustanovení jeho, a přikázaní i soudů jeho,
        a poslouchati hlasu jeho.
      pl: Wiekuistemu przyobiecałeś dzisiaj, że ci będzie Bogiem, i że będziesz postępował
        drogami Jego, i przestrzegał ustaw Jego, i przykazań, i praw Jego, i słuchał
        głosu Jego; 
    18:
      he: וַיהוָה הֶאֱמִירְךָ הַיּוֹם לִהְיוֹת לוֹ לְעַם סְגֻלָּה כַּאֲשֶׁר דִּבֶּר־לָךְ
        וְלִשְׁמֹר כָּל־מִצְוֺתָיו׃
      yi: און גאָט האָט דיך הײַנט אױסדערװײלט אים צו זײַן פֿאַר אַן אײגן פֿאָלק, אַזױ
        װי ער האָט דיר צוגעזאָגט, און צו היטן אַלע זײַנע געבאָט;
      cs: Hospodin také připověděl se k tobě dnes, že tě bude míti za lid zvláštní,
        jakož mluvil tobě, abys ostříhal všech přikázaní jeho,
      pl: Wiekuisty téż przyobiecał ci dzisiaj, że mu będziesz ludem wyłącznym, jako
        powiedział tobie, jeżelibyś przestrzegał wszystkich przykazań Jego; 
    19:
      he: וּלְתִתְּךָ עֶלְיוֹן עַל כָּל־הַגּוֹיִם אֲשֶׁר עָשָׂה לִתְהִלָּה וּלְשֵׁם
        וּלְתִפְאָרֶת וְלִהְיֹתְךָ עַם־קָדֹשׁ לַיהוָה אֱלֹהֶיךָ כַּאֲשֶׁר דִּבֵּר׃
      yi: און דיך צו שטעלן העכער איבער אַלע פֿעלקער װאָס ער האָט געמאַכט, פֿאַר אַ
        לױב, און פֿאַר אַ נאָמען, און פֿאַר אַ שײנקײט, און כּדי זאָלסט זײַן אַ הײליק
        פֿאָלק צו יהוה דײַן גאָט, אַזױ װי ער האָט גערעדט.
      cs: A že tě vyvýší nade všecky národy, kteréž učinil, abys byl vzácnější, slovoutnější
        a slavnější [nad ně], a tak lid svatý Hospodinu Bohu svému, jakož jest mluvil.
      pl: I że cię postawi wyżej od wszystkich narodów, które stworzył, w chwale,
        sławie i blasku, i że będziesz ludem poświęconym Wiekuistemu, Bogu twojemu,
        jako wyrzekł. 
  27:
    1:
      he: וַיְצַו מֹשֶׁה וְזִקְנֵי יִשְׂרָאֵל אֶת־הָעָם לֵאמֹר שָׁמֹר אֶת־כָּל־הַמִּצְוָה
        אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם הַיּוֹם׃
      yi: 'און משה און די עלטסטע פֿון ישׂראל האָבן באַפֿױלן דעם פֿאָלק, אַזױ צו זאָגן:
        היט אַלע געבאָט װאָס איך געביט אײַך הײַנט.'
      cs: ' I přikázal Mojžíš a starší Izraelští lidu, řkouce: Ostříhejž každého přikázaní,
        kteréž já přikazuji vám dnes.'
      pl: 'I nakazał Mojżesz wobec starszych Israela ludowi, i rzekł: przestrzegajcie
        wszystkich przykazań, które wam przykazuję dzisiaj! '
    2:
      he: וְהָיָה בַּיּוֹם אֲשֶׁר תַּעַבְרוּ אֶת־הַיַּרְדֵּן אֶל־הָאָרֶץ אֲשֶׁר־יְהוָה
        אֱלֹהֶיךָ נֹתֵן לָךְ וַהֲקֵמֹתָ לְךָ אֲבָנִים גְּדֹלוֹת וְשַׂדְתָּ אֹתָם בַּשִּׂיד׃
      yi: און עס װעט זײַן, אין דעם טאָג װאָס איר װעט אַריבערגײן דעם יַרדן צו דעם לאַנד
        װאָס יהוה דײַן גאָט גיט דיר, זאָלסטו דיר אױפֿשטעלן גרויסע שטײנער, און זײ באַקאַלכן
        מיט קאַלך.
      cs: A když přejdeš přes Jordán do země, kterouž Hospodin Bůh tvůj dává tobě,
        vyzdvihneš sobě kameny veliké, a obvržeš je vápnem.
      pl: 'I będzie gdy przeprawicie się za Jarden, do ziemi, którą Wiekuisty, Bóg
        twój, ci oddaje: wystawisz sobie wtedy kamienie wielkie, i owapnisz je wapnem; '
    3:
      he: וְכָתַבְתָּ עֲלֵיהֶן אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַזֹּאת בְּעָבְרֶךָ לְמַעַן
        אֲשֶׁר תָּבֹא אֶל־הָאָרֶץ אֲ‍שֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן לְךָ אֶרֶץ זָבַת
        חָלָב וּדְבַשׁ כַּאֲשֶׁר דִּבֶּר יְהוָה אֱלֹהֵי־אֲבֹתֶיךָ לָךְ׃
      yi: און זאָלסט אױפֿשרײַבן אױף זײ אַלע װערטער פֿון דער דאָזיקער תּוֹרה, אַז דו
        װעסט אַריבערגײן; כּדי זאָלסט קומען אין דעם לאַנד װאָס יהוה דײַן גאָט גיט דיר,
        אַ לאַנד װאָס פֿליסט מיט מילך און האָניק, אַזױ װי יהוה דער גאָט פֿון דײַנע
        עלטערן האָט דיר צוגעזאָגט.
      cs: A napíšeš na nich všecka slova zákona tohoto, když přejdeš, abys všel do
        země, kterouž Hospodin Bůh tvůj dává tobě, [do] země oplývající mlékem a strdí,
        jakož jest mluvil Hospodin Bůh otců tvých tobě.
      pl: I napiszesz na nich wszystkie słowa zakonu tego, gdy się przeprawisz, abyś
        wszedł do ziemi, którą Wiekuisty, Bóg twój, oddaje tobie, - do ziemi, opływającej
        mlekiem i miodem, jako ci przyrzekł Wiekuisty, Bóg ojców twoich. 
    4:
      he: וְהָיָה בְּעָבְרְכֶם אֶת־הַיַּרְדֵּן תָּקִימוּ אֶת־הָאֲבָנִים הָאֵלֶּה אֲשֶׁר
        אָנֹכִי מְצַוֶּה אֶתְכֶם הַיּוֹם בְּהַר עֵיבָל וְשַׂדְתָּ אוֹתָם בַּשִּׂיד׃
      yi: און עס װעט זײַן, װי איר גײט אַריבער דעם יַרדן, זאָלט איר אױפֿשטעלן די דאָזיקע
        שטײנער װאָס איך באַפֿעל אײַך הײַנט, אױף דעם באַרג עֵיבֿל, און זאָלסט זײ באַקאַלכן
        מיט קאַלך.
      cs: Když tedy přejdeš Jordán a vyzdvihneš ty kameny, kteréž já přikazuji vám
        dnes, na hoře Hébal, a obvržeš je vápnem,
      pl: Gdy tedy przeprawicie się za Jarden, wystawicie te kamienie, o których przykazuję
        wam dzisiaj, na górze Ebal, i owapnicie je wapnem. 
    5:
      he: וּבָנִיתָ שָּׁם מִזְבֵּחַ לַיהוָה אֱלֹהֶיךָ מִזְבַּח אֲבָנִים לֹא־תָנִיף
        עֲלֵיהֶם בַּרְזֶל׃
      yi: און זאָלסט דאָרטן בױען אַ מזבח צו יהוה דײַן גאָט, אַ מזבח פֿון שטײנער; זאָלסט
        ניט אױפֿהײבן אױף זײ אַן אײַזן.
      cs: 'A vzděláš tam oltář Hospodinu Bohu svému: oltář z kamenů, jichž nebudeš
        tesati železem,'
      pl: I wzniesiesz tam ofiarnicę Wiekuistemu, Bogu twojemu, ofiarnicę z kamieni;
        nie podnoś na nie żelaza. 
    6:
      he: אֲבָנִים שְׁלֵמוֹת תִּבְנֶה אֶת־מִזְבַּח יְהוָה אֱלֹהֶיךָ וְהַעֲלִיתָ עָלָיו
        עוֹלֹת לַיהוָה אֱלֹהֶיךָ׃
      yi: פֿון גאַנצע שטײנער זאָלסטו בױען דעם מזבח פֿון יהוה דײַן גאָט; און זאָלסט
        אױפֿברענגען אױף אים בראַנדאָפּפֿער צו גאָט דײַן האַר.
      cs: Z kamení celého vzděláš oltář Hospodinu Bohu svému, abys na něm obětoval
        oběti zápalné Hospodinu Bohu svému.
      pl: Z kamieni całych wzniesiesz ofiarnicę Wiekuistego, Boga twojego, i złożysz
        na niej całopalenia Wiekuistemu, Bogu twojemu. 
    7:
      he: וְזָבַחְתָּ שְׁלָמִים וְאָכַלְתָּ שָּׁם וְשָׂמַחְתָּ לִפְנֵי יְהוָה אֱלֹהֶיךָ׃
      yi: און זאָלסט שלאַכטן פֿרידאָפּפֿער און עסן דאָרטן, און זיך פֿרײען פֿאַר יהוה
        דײַן גאָט.
      cs: Obětovati budeš i oběti pokojné, a jísti tu a veseliti se před Hospodinem
        Bohem svým.
      pl: Zarzniesz téż ofiary opłatne, i będziesz tam jadł, i weselił się przed Wiekuistym,
        Bogiem twoim. 
    8:
      he: וְכָתַבְתָּ עַל־הָאֲבָנִים אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַזֹּאת בַּאֵר הֵיטֵב׃
      yi: און זאָלסט אױפֿשרײַבן אױף די שטײנער אַלע װערטער פֿון דער דאָזיקער תּוֹרה
        זײער קלאָר.
      cs: Napíšeš pak na těch kameních všecka slova zákona toho dobře [a] zřetelně.
      pl: I napiszesz na kamieniach owych wszystkie słowa zakonu tego bardzo jasno. 
    9:
      he: וַיְדַבֵּר מֹשֶׁה וְהַכֹּהֲנִים הַלְוִיִּם אֶל כָּל־יִשְׂרָאֵל לֵאמֹר הַסְכֵּת
        וּשְׁמַע יִשְׂרָאֵל הַיּוֹם הַזֶּה נִהְיֵיתָ לְעָם לַיהוָה אֱלֹהֶיךָ׃
      yi: 'און משה און די כֹּהנים פֿון שבֿט לֵוִי האָבן גערעדט צו גאַנץ ישׂראל, אַזױ
        צו זאָגן: זײַ שטיל און הער, ישׂראל: הײַנטיקן טאָג ביסטו געװאָרן פֿאַר אַ פֿאָלק
        צו יהוה דײַן גאָט.'
      cs: 'I mluvil Mojžíš a kněží Levítští ke všemu Izraelovi, řkouce: Pozoruj a
        slyš, Izraeli, dnes učiněn jsi lidem Hospodina Boha svého.'
      pl: 'I przemówił Mojżesz, i kapłani Lewici do całego Israela, i rzekli: "Uważaj
        i słuchaj, Israelu! dnia dzisiejszego stałeś się ludem Wiekuistemu, Bogu twojemu; '
    10:
      he: וְשָׁמַעְתָּ בְּקוֹל יְהוָה אֱלֹהֶיךָ וְעָשִׂיתָ אֶת־מִצְוֺתָו וְאֶת־חֻקָּיו
        אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם׃
      yi: דרום זאָלסטו צוהערן צו דעם קָול פֿון יהוה דײַן גאָט, און טאָן זײַנע געבאָט
        און זײַנע געזעצן װאָס איך געביט דיר הײַנט.
      cs: Protož poslouchej hlasu Hospodina Boha svého, a zachovávej přikázaní jeho
        i ustanovení jeho, kteráž já tobě dnes přikazuji.
      pl: I tak słuchaj głosu Wiekuistego, Boga twojego, a spełniaj przykazania i ustawy
        Jego, które przykazuję ci dzisiaj!" 
    11:
      he: וַיְצַו מֹשֶׁה אֶת־הָעָם בַּיּוֹם הַהוּא לֵאמֹר׃
      yi: 'און משה האָט באַפֿױלן דעם פֿאָלק אין יענעם טאָג, אַזױ צו זאָגן:'
      cs: 'I přikázal Mojžíš v ten den lidu, řka:'
      pl: I przykazał Mojżesz ludowi dnia tego, i rzekł: 
    12:
      he: אֵלֶּה יַעַמְדוּ לְבָרֵךְ אֶת־הָעָם עַל־הַר גְּרִזִים בְּעָבְרְכֶם אֶת־הַיַּרְדֵּן
        שִׁמְעוֹן וְלֵוִי וִיהוּדָה וְיִשָּׂשכָר וְיוֹסֵף וּבִנְיָמִן׃
      yi: 'די דאָזיקע זאָלן שטײן אױפֿן באַרג גרִזים צו בענטשן דאָס פֿאָלק, װען איר
        גײט אַריבער דעם יַרדן: שמעון, און לֵוִי, און יהודה, און יִשׂשָׂכָר, און יוֹסף,
        און בנימין.'
      cs: 'Tito stanou, aby dobrořečili lidu na hoře Garizim, když byste přešli Jordán:
        Simeon, Léví, Juda, Izachar, Jozef a Beniamin.'
      pl: 'Ci staną dla błogosławienia ludowi, na górze Geryzym gdy przeprawicie się
        za Jarden: Szymeon i Lewi, i Jehuda i Isachar, i Josef i Binjamin; '
    13:
      he: וְאֵלֶּה יַעַמְדוּ עַל־הַקְּלָלָה בְּהַר עֵיבָל רְאוּבֵן גָּד וְאָשֵׁר וּזְבוּלֻן
        דָּן וְנַפְתָּלִי׃
      yi: 'און די דאָזיקע זאָלן שטײן אױפֿן באַרג עֵיבֿל פֿאַר דער קללה: ראובֿן, גָד,
        און אָשר, און זבֿולון, דָן, און נפֿתּלי.'
      cs: 'Tito pak stanou, aby zlořečili na hoře Hébal: Ruben, Gád, Asser, Zabulon,
        Dan a Neftalím.'
      pl: 'Ci zaś staną dla przeklinania na górze Ebal: Reuben, Gad i Aszer, i Zebulun,
        Dan i Naftali. '
    14:
      he: וְעָנוּ הַלְוִיִּם וְאָמְרוּ אֶל־כָּל־אִישׁ יִשְׂרָאֵל קוֹל רָם׃
      yi: 'און די לוִיִים זאָלן אױסרופֿן און זאָגן צו אַלע מענער פֿון ישׂראל אױף אַ
        הױכן קָול:'
      cs: 'I budou osvědčovati Levítové, a řeknou ke všechněm mužům Izraelským vysokým
        hlasem:'
      pl: I ozwą się Lewici i powiedzą do każdego z Israelitów, głosem donośnym: 
    15:
      he: אָרוּר הָאִישׁ אֲשֶׁר יַעֲשֶׂה פֶסֶל וּמַסֵּכָה תּוֹעֲבַת יְהוָה מַעֲשֵׂה
        יְדֵי חָרָשׁ וְשָׂם בַּסָּתֶר וְעָנוּ כָל־הָעָם וְאָמְרוּ אָמֵן׃
      yi: 'פֿאַרשאָלטן דער מאַן, װאָס װעט מאַכן אַ געשניצט אָדער געגאָסן בילד, אַן
        אומװערדיקײט צו גאָט, דאָס װערק פֿון אַ מײַנסטערס הענט, און אױפֿשטעלן אין פֿאַרבאָרגעניש!
        און דאָס גאַנצע פֿאָלק זאָל זיך אָפּרופֿן און זאָגן: אָמן!'
      cs: 'Zlořečený člověk, kterýž by udělal rytinu aneb věc slitou, ohavnost Hospodinu,
        dílo rukou řemeslníka, by ji pak i do skrýše odložil. I odpoví všecken lid
        a řekne: Amen.'
      pl: '"Przeklęty każdy, kto zrobi rzeźbę, albo odlew, wstrętne Wiekuistemu, dzieło
        rąk mistrza, a ustawi w skrytości!" I odezwie się wszystek lud, i powié: Amen. '
    16:
      he: אָרוּר מַקְלֶה אָבִיו וְאִמּוֹ וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס איז מבֿזה זײַן פֿאָטער אָדער זײַן מוטער! און דאָס
        גאַנצע פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož sobě zlehčuje otce svého a matku svou; i řekne všecken
        lid: Amen.'
      pl: '"Przeklęty, kto znieważa ojca swojego, albo matkę swoję!" I powié wszystek
        lud: Amen. '
    17:
      he: אָרוּר מַסִּיג גְּבוּל רֵעֵהוּ וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס פֿאַררוקט דעם גרענעץ פֿון זײַן חבֿר! און דאָס גאַנצע
        פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož přenáší mezník bližního svého; i řekne všecken lid: Amen.'
      pl: '"Przeklęty, kto przesuwa granicę bliźniego swego!" I powié wszystek lud:
        Amen. '
    18:
      he: אָרוּר מַשְׁגֶּה עִוֵּר בַּדָּרֶךְ וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס פֿאַרפֿירט אַ בלינדן אין װעג! און דאָס גאַנצע פֿאָלק
        זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož zavodí slepého, aby bloudil po cestě; i řekne všecken lid:
        Amen.'
      pl: '"Przeklęty, kto zwodzi ślepego z drogi!" I powié wszystek lud: Amen. '
    19:
      he: אָרוּר מַטֶּה מִשְׁפַּט גֵּר־יָתוֹם וְאַלְמָנָה וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס פֿאַרדרײט דעם משפּט פֿון אַ פֿרעמדן, אַ יתום, און
        אַן אַלמנה! און דאָס גאַנצע פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož převrací spravedlnost příchozího, sirotka a vdovy; a odpoví
        všecken lid: Amen.'
      pl: '"Przeklęty, kto nagina prawo cudzoziemca, sieroty, i wdowy!" I powié wszystek
        lud: Amen. '
    20:
      he: אָרוּר שֹׁכֵב עִם־אֵשֶׁת אָבִיו כִּי גִלָּה כְּנַף אָבִיו וְאָמַר כָּל־הָעָם
        אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס ליגט מיט זײַן פֿאָטערס װײַב, װאָרום ער האָט אַנטפּלעקט
        זײַן פֿאָטערס צודעק! און דאָס גאַנצע פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by obýval s manželkou otce svého, nebo odkryl podolek otce
        svého; i řekne všecken lid: Amen.'
      pl: '"Przeklęty, kto obcuje z żoną ojca swojego, - gdyż odkrył połę ojca swojego!"
        I powié wszystek lud: Amen. '
    21:
      he: אָרוּר שֹׁכֵב עִם־כָּל־בְּהֵמָה וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס ליגט מיט װאָסער עס איז בהמה! און דאָס גאַנצע פֿאָלק
        זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by obýval s kterýmkoli hovadem; i dí všecken lid: Amen.'
      pl: '"Przeklęty, kto obcuje z jakiemkolwiek bydlęciem!" I powié wszystek lud:
        Amen. '
    22:
      he: אָרוּר שֹׁכֵב עִם־אֲחֹתוֹ בַּת־אָבִיו אוֹ בַת־אִמּוֹ וְאָמַר כָּל־הָעָם
        אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס ליגט מיט זײַן שװעסטער, זײַן פֿאָטערס טאָכטער, אָדער
        זײַן מוטערס טאָכטער! און דאָס גאַנצע פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by obýval s sestrou svou, dcerou otce svého, aneb dcerou
        matky své; i řekne všecken lid: Amen.'
      pl: '"Przeklęty, kto obcuje z siostrą swoją, z córką ojca swego, albo z córką
        matki swej!" I powié wszystek lud: Amen. '
    23:
      he: אָרוּר שֹׁכֵב עִם־חֹתַנְתּוֹ וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס ליגט מיט זײַן שװיגער! און דאָס גאַנצע פֿאָלק זאָל
        זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by obýval s svegruší svou; i odpoví všecken lid: Amen.'
      pl: '"Przeklęty, kto obcuje z świekrą swoją!" I powié wszystek lud: Amen. '
    24:
      he: אָרוּר מַכֵּה רֵעֵהוּ בַּסָּתֶר וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס שלאָגט זײַן חבֿר אין פֿאַרבאָרגעניש! און דאָס גאַנצע
        פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by zbil bližního svého tajně; i řekne všecken lid: Amen.'
      pl: '"Przeklęty, kto zabija bliźniego swego potajemnie!" I powié wszystek lud:
        Amen. '
    25:
      he: אָרוּר לֹקֵחַ שֹׁחַד לְהַכּוֹת נֶפֶשׁ דָּם נָקִי וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס נעמט שוֹחד צו דערשלאָגן אַ נפֿש, אומשולדיק בלוט! און
        דאָס גאַנצע פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by vzal dary, aby zabil člověka nevinného; i dí všecken
        lid: Amen.'
      pl: '"Przeklęty, kto bierze wziątki, aby zabił człowieka, krew niewinną!" I powié
        wszystek lud: Amen. '
    26:
      he: אָרוּר אֲשֶׁר לֹא־יָקִים אֶת־דִּבְרֵי הַתּוֹרָה־הַזֹּאת לַעֲשׂוֹת אוֹתָם
        וְאָמַר כָּל־הָעָם אָמֵן׃
      yi: 'פֿאַרשאָלטן דער װאָס װעט ניט מקיים זײַן די װערטער פֿון דער דאָזיקער תּוֹרה,
        זײ צו טאָן! און דאָס גאַנצע פֿאָלק זאָל זאָגן: אָמן!'
      cs: 'Zlořečený, kdož by nezůstal v řečech zákona tohoto a nečinil jich; a řekne
        všecken lid: Amen.'
      pl: '"Przeklęty, kto nie dotrzyma słów zakonu tego, aby je spełniał!" I powié
        wszystek lud: Amen. '
  28:
    1:
      he: וְהָיָה אִם־שָׁמוֹעַ תִּשְׁמַע בְּקוֹל יְהוָה אֱלֹהֶיךָ לִשְׁמֹר לַעֲשׂוֹת
        אֶת־כָּל־מִצְוֺתָיו אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם וּנְתָנְךָ יְהוָה אֱלֹהֶיךָ
        עֶלְיוֹן עַל כָּל־גּוֹיֵי הָאָרֶץ׃
      yi: און עס װעט זײַן, אױב צוהערן װעסטו צוהערן צו דעם קָול פֿון יהוה דײַן גאָט,
        צו היטן צו טאָן אַלע זײַנע געבאָט װאָס איך געביט דיר הײַנט, װעט יהוה דײַן
        גאָט דיך שטעלן העכער איבער אַלע פֿעלקער פֿון דער ערד.
      cs: ' Jestliže pak opravdově poslušen budeš hlasu Hospodina Boha svého, ostříhaje
        [a] čině všecka přikázaní jeho, kteráž já dnes přikazuji tobě, vyvýší tě Hospodin
        Bůh tvůj nade všecky národy země.'
      pl: Jeżeli tedy pilnie słuchać będziesz głosu Wiekuistego, Boga twojego, przestrzegając
        i wypełniając wszystkie przykazania Jego, które ci przykazuję dzisiaj, wtedy
        wyniesie cię Wiekuisty, Bóg twój, wyżej nad wszystkie narody ziemi. 
    2:
      he: וּבָאוּ עָלֶיךָ כָּל־הַבְּרָכוֹת הָאֵלֶּה וְהִשִּׂיגֻךָ כִּי תִשְׁמַע בְּקוֹל
        יְהוָה אֱלֹהֶיךָ׃
      yi: און אַלע די דאָזיקע ברכות װעלן קומען אױף דיר, און דיך דערגרײַכן, אַז דו
        װעסט צוהערן צו דעם קָול פֿון יהוה דײַן גאָט.
      cs: A přijdou na tě všecka požehnání tato, a vyplní se při tobě, když jen poslušen
        budeš hlasu Hospodina Boha svého.
      pl: I przyjdą na cię wszystkie te błogosławieństwa i dosięgną cię, jeżeli posłusznym
        będziesz głosowi Wiekuistego, Boga twojego. 
    3:
      he: בָּרוּךְ אַתָּה בָּעִיר וּבָרוּךְ אַתָּה בַּשָּׂדֶה׃
      yi: געבענטשט װעסטו זײַן אין שטאָט, און געבענטשט װעסטו זײַן אין פֿעלד.
      cs: Požehnaný budeš v městě, požehnaný i na poli.
      pl: Błogosławiony będziesz w mieście, i błogosławiony będziesz na polu; 
    4:
      he: בָּרוּךְ פְּרִי־בִטְנְךָ וּפְרִי אַדְמָתְךָ וּפְרִי בְהֶמְתֶּךָ שְׁגַר אֲלָפֶיךָ
        וְעַשְׁתְּרוֹת צֹאנֶךָ׃
      yi: געבענטשט די פֿרוכט פֿון דײַן לײַב, און די פֿרוכט פֿון דײַן ערד, און די פֿרוכט
        פֿון דײַן בהמה, די געבורט פֿון דײַנע רינדער, און די פֿרוכפּערונג פֿון דײַנע
        שאָף.
      cs: Požehnaný plod života tvého, úrody země tvé, i plod dobytka tvého, prvorozené
        skotů tvých i stáda bravů tvých.
      pl: Błogosławiony owoc żywota twego, i owoc ziemi twojej, i owoc bydła twojego;
        płód rogacizny twojej, i przychowek trzód twoich; 
    5:
      he: בָּרוּךְ טַנְאֲךָ וּמִשְׁאַרְתֶּךָ׃
      yi: געבענטשט דײַן קאָרב, און דײַן טײגמולטער.
      cs: Požehnaný koš tvůj i díže tvá.
      pl: Błogosławiony kosz twój, i dzieża twoja. 
    6:
      he: בָּרוּךְ אַתָּה בְּבֹאֶךָ וּבָרוּךְ אַתָּה בְּצֵאתֶךָ׃
      yi: געבענטשט װעסטו זײַן בײַ דײַן אַרײַנגײן, און געבנעטשט װעסטו זײַן בײַ דײַן
        אַרױסגײן.
      cs: Požehnaný budeš vcházeje, požehnaný i vycházeje.
      pl: Błogosławiony będziesz wchodząc, i błogosławiony wychodząc. 
    7:
      he: יִתֵּן יְהוָה אֶת־אֹיְבֶיךָ הַקָּמִים עָלֶיךָ נִגָּפִים לְפָנֶיךָ בְּדֶרֶךְ
        אֶחָד יֵצְאוּ אֵלֶיךָ וּבְשִׁבְעָה דְרָכִים יָנוּסוּ לְפָנֶיךָ׃
      yi: גאָט װעט געבן דײַנע פֿײַנט װאָס שטײען אױף אַקעגן דיר, געשלאָגענע פֿאַר דיר;
        אױף אײן װעג װעלן זײ אַרױסגײן אַקעגן דיר, און אױף זיבן װעגן װעלן זײ אַנטלױפֿן
        פֿאַר דיר.
      cs: A učiní Hospodin, že nepřátelé tvoji, kteříž by povstali proti tobě, poraženi
        budou před tebou; jednou cestou vytáhnou proti tobě, a sedmi cestami před
        tebou utíkati budou.
      pl: Poda Wiekuisty, Bóg twój, wrogów twoich, którzy powstaną, przeciw tobie,
        porażonych przed obliczem twojém; drogą jedną wyciągną przeciw tobie, a siedmią
        drogami pierzchać będą przed obliczem twojém; 
    8:
      he: יְצַו יְהוָה אִתְּךָ אֶת־הַבְּרָכָה בַּאֲסָמֶיךָ וּבְכֹל מִשְׁלַח יָדֶךָ
        וּבֵרַכְךָ בָּאָרֶץ אֲשֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ׃
      yi: גאָט װעט באַפֿעלן אַ ברכה בײַ דיר אין דײַנע שפּײַכלערס, און אין אַלץ צו
        װאָס דײַן האַנט נעמט זיך, און ער װעט דיך בענטשן אין דעם לאַנד װאָס יהוה דײַן
        גאָט גיט דיר.
      cs: Přikáže Hospodin požehnání [svému], aby s tebou bylo v špižírnách tvých
        a při všem, k čemu bys koli přičinil ruku svou, a požehná tobě v zemi, kterouž
        Hospodin Bůh tvůj dává tobě.
      pl: Przekaże ci Wiekuisty błogosławieństwo w spichrze twoje i na wszelkie przedsięwzięcie
        ręki twojej, i pobłogosławi ci na ziemi, którą Wiekuisty, Bóg twój, oddaje
        tobie. 
    9:
      he: יְקִימְךָ יְהוָה לוֹ לְעַם קָדוֹשׁ כַּאֲשֶׁר נִשְׁבַּע־לָךְ כִּי תִשְׁמֹר
        אֶת־מִצְוֺת יְהוָה אֱלֹהֶיךָ וְהָלַכְתָּ בִּדְרָכָיו׃
      yi: גאָט װעט דיך אױפֿשטעלן פֿאַר אַ הײליקן פֿאָלק צו זיך, אַזױ װי ער האָט דיר
        געשװאָרן, אױב דו װעסט היטן די געבאָט פֿון יהוה דײַן גאָט, און װעסט גײן אין
        זײַנע װעגן.
      cs: Vystaví tě sobě Hospodin za lid svatý, jakož zapřisáhl tobě, když ostříhati
        budeš přikázaní Hospodina Boha svého, a choditi po cestách jeho.
      pl: Ustanowi cię Wiekuisty ludem Swoim poświęconym, jako zaprzysiągł tobie,
        - jeżeli będziesz przestrzegał przykazań Wiekuistego, Boga twojego i postępował
        drogami Jego; 
    10:
      he: וְרָאוּ כָּל־עַמֵּי הָאָרֶץ כִּי שֵׁם יְהוָה נִקְרָא עָלֶיךָ וְיָרְאוּ מִמֶּךָּ׃
      yi: און אַלע פֿעלקער פֿון דער ערד װעלן זען, אַז גאָטס נאָמען װערט גערופֿן אױף
        דיר, און זײ װעלן מוֹרא האָבן פֿאַר דיר.
      cs: I uzří všickni národové země, že jméno Hospodinovo vzýváno jest nad tebou,
        a budou se báti tebe.
      pl: I obaczą wszystkie ludy ziemi, że imię Wiekuistego mianowane nad tobą, - i obawiać
        się będą ciebie. 
    11:
      he: וְהוֹתִרְךָ יְהוָה לְטוֹבָה בִּפְרִי בִטְנְךָ וּבִפְרִי בְהַמְתְּךָ וּבִפְרִי
        אַדְמָתֶךָ עַל הָאֲדָמָה אֲשֶׁר נִשְׁבַּע יְהוָה לַאֲבֹתֶיךָ לָתֶת לָךְ׃
      yi: און גאָט װעט דיר געבן אַ שֶפֿע פֿון גוטס אין דער פֿרוכט פֿון דײַן לײַב,
        און אין דער פֿרוכט פֿון דײַן בהמה, און אין דער פֿרוכט פֿון דײַן ערד, אױף דער
        ערד װאָס גאָט האָט געשװאָרן דײַנע עלטערן דיר צו געבן.
      cs: Učiní také Hospodin, že hojnost míti budeš [všeho] dobrého, plodu života
        svého, i plodu dobytků svých, i úrod zemských v zemi, kterouž s přísahou zaslíbil
        otcům tvým, že ji tobě dá.
      pl: I nadmierzy ci Wiekuisty w dobrem, w owocu żywota twojego, i w płodzie bydła
        twojego, i w plonie roli twojej, na ziemi, o której zaprzysiągł Wiekuisty
        ojcom twoim, iż ją odda tobie. 
    12:
      he: יִפְתַּח יְהוָה לְךָ אֶת־אוֹצָרוֹ הַטּוֹב אֶת־הַשָּׁמַיִם לָתֵת מְטַר־אַרְצְךָ
        בְּעִתּוֹ וּלְבָרֵךְ אֵת כָּל־מַעֲשֵׂה יָדֶךָ וְהִלְוִיתָ גּוֹיִם רַבִּים
        וְאַתָּה לֹא תִלְוֶה׃
      yi: גאָט װעט דיר עפֿענען זײַן גוטן אוֹצר, דעם הימל, צו געבן דעם רעגן פֿון דײַן
        לאַנד אין זײַן צײַט, און צו בענטשן יעטװעדער טואונג פֿון דײַן האַנט; און װעסט
        אַנטלײַען פֿיל פֿעלקער, און דו אַלײן װעסט ניט לײַען.
      cs: Otevře Hospodin tobě poklad svůj výborný, nebe, aby vydalo déšť zemi tvé
        časem svým, a požehná všelikému dílu ruky tvé, tak že mnohým národům půjčovati
        budeš, sám pak [nic] nevypůjčíš.
      pl: Otworzy ci Wiekuisty skarbnicę Swą dobroczynną, - niebo, aby dać deszcz
        ziemi twej w czasie swoim, i by błogosławić wszelkiej sprawie rąk twoich,
        że będziesz wypożyczał wielu narodom, sam zaś nie pożyczał. 
    13:
      he: וּנְתָנְךָ יְהוָה לְרֹאשׁ וְלֹא לְזָנָב וְהָיִיתָ רַק לְמַעְלָה וְלֹא תִהְיֶה
        לְמָטָּה כִּי־תִשְׁמַע אֶל־מִצְוֺת יְהוָה אֱלֹהֶיךָ אֲשֶׁר אָנֹכִי מְצַוְּךָ
        הַיּוֹם לִשְׁמֹר וְלַעֲשׂוֹת׃
      yi: און גאָט װעט דיך מאַכן פֿאַר דעם קאָפּ און ניט פֿאַר דעם עק, און װעסט רק
        זײַן אױבן, און ניט זײַן אונטן, אױב דו װעסט צוהערן צו די געבאָט פֿון יהוה דײַן
        גאָט, װאָס איך געביט דיר הײַנט צו היטן און צו טאָן,
      cs: I ustanoví tě Hospodin za hlavu a ne za ocas, a budeš vždycky vyšší, a nikdy
        nižší, když poslouchati budeš přikázaní Hospodina Boha svého, kteráž já dnes
        tobě přikazuji, abys ostříhal a činil [je].
      pl: I uczyni cię Wiekuisty głową, a nie kończyną; i będziesz wciąż na wysokości,
        a nie będziesz w poniżeniu, jeżeli posłuszny będziesz przykazaniom Wiekuistego,
        Boga twojego, które ci przykazuję dzisiaj, abyś ich przestrzegał i je spełniał,
        -  
    14:
      he: וְלֹא תָסוּר מִכָּל־הַדְּבָרִים אֲשֶׁר אָנֹכִי מְצַוֶּה אֶתְכֶם הַיּוֹם
        יָמִין וּשְׂמֹאול לָלֶכֶת אַחֲרֵי אֱלֹהִים אֲחֵרִים לְעָבְדָם׃
      yi: און װעסט זיך ניט אָפּקערן פֿון אַלע װערטער װאָס איך געביט דיר הײַנט, רעכטס
        אָדער לינקס, כּדי צו גײן נאָך פֿרעמדע געטער, זײ צו דינען.
      cs: A neuchýlíš se od žádného slova, kteráž já dnes přikazuji tobě, ani na pravo
        ani na levo, odcházeje po bozích cizích, abys jim sloužil.
      pl: A nie odstąpisz od wszystkich słów, które przykazuję ci dzisiaj, ani na prawo,
        ani na lewo, idąc za bóstwami cudzemi, by służyć im. 
    15:
      he: וְהָיָה אִם־לֹא תִשְׁמַע בְּקוֹל יְהוָה אֱלֹהֶיךָ לִשְׁמֹר לַעֲשׂוֹת אֶת־כָּל־מִצְוֺתָיו
        וְחֻקֹּתָיו אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם וּבָאוּ עָלֶיךָ כָּל־הַקְּלָלוֹת
        הָאֵלֶּה וְהִשִּׂיגוּךָ׃
      yi: און עס װעט זײַן, אַז דו װעסט ניט צוהערן צו דעם קָול פֿון יהוה דײַן גאָט,
        צו היטן צו טאָן אַלע זײַנע געבאָט און זײַנע געזעצן װאָס איך געביט דיר הײַנט,
        װעלן קומען אױף דיר אַלע די דאָזיקע קללות, און װעלן דיך דערגרײַכן.
      cs: Jestliže pak hlasu Hospodina Boha svého poslouchati, [a] všech přikázaní
        a ustanovení jeho, kteráž já dnes přikazuji tobě, ostříhati a činiti nebudeš,
        přijdou na tě všecka zlořečenství tato a postihnou tě.
      pl: Jeżelibyś wszakże nie słuchał głosu Wiekuistego, Boga twojego, by strzedz
        i spełniać wszystkie przykazania i ustawy Jego, które ci przykazuję dzisiaj,
        - przyjdą wtedy na cię wszystkie te przekleństwa i dosięgną cię: 
    16:
      he: אָרוּר אַתָּה בָּעִיר וְאָרוּר אַתָּה בַּשָּׂדֶה׃
      yi: פֿאַרשאָלטן װעסטו זײַן אין שטאָט, און פֿאַרשאָלטן װעסטו זײַן אין פֿעלד.
      cs: Zlořečený budeš v městě, zlořečený i na poli.
      pl: Przeklęty będziesz w mieście, i przeklęty będziesz na polu; 
    17:
      he: אָרוּר טַנְאֲךָ וּמִשְׁאַרְתֶּךָ׃
      yi: פֿאַרשאָלטן דײַן קאָרב, און דײַן טײגמולטער.
      cs: Zlořečený koš tvůj, a zlořečená díže tvá.
      pl: Przeklęty kosz twój, i dzieża twoja; 
    18:
      he: אָרוּר פְּרִי־בִטְנְךָ וּפְרִי אַדְמָתֶךָ שְׁגַר אֲלָפֶיךָ וְעַשְׁתְּרוֹת
        צֹאנֶךָ׃
      yi: פֿאַרשאָלטן די פֿרוכט פֿון דײַן לײַב, און די פֿרוכט פֿון דײַן ערד, די געבורט
        פֿון דײַנע רינדער, און די פֿרוכפּערונג פֿון דײַנע שאָף.
      cs: Zlořečený plod života tvého i úrody země tvé, prvorozené skotů tvých i stáda
        bravů tvých.
      pl: Przeklęty owoc żywota twego, i owoc ziemi twojej, płód rogacizny twojej,
        i przychowek trzód twoich; 
    19:
      he: אָרוּר אַתָּה בְּבֹאֶךָ וְאָרוּר אַתָּה בְּצֵאתֶךָ׃
      yi: פֿאַרשאָלטן װעסטו זײַן בײַ דײַן אַרײַנגײן, און פֿאַרשאָלטן װעסטו זײַן בײַ
        דײַן אַרױסגײן.
      cs: Zlořečený budeš vcházeje, zlořečený i vycházeje.
      pl: Przeklęty będziesz wchodząc, i przeklęty wychodząc; 
    20:
      he: יְשַׁלַּח יְהוָה בְּךָ אֶת־הַמְּאֵרָה אֶת־הַמְּהוּמָה וְאֶת־הַמִּגְעֶרֶת
        בְּכָל־מִשְׁלַח יָדְךָ אֲשֶׁר תַּעֲשֶׂה עַד הִשָּׁמֶדְךָ וְעַד־אֲבָדְךָ מַהֵר
        מִפְּנֵי רֹעַ מַעֲלָלֶיךָ אֲשֶׁר עֲזַבְתָּנִי׃
      yi: גאָט װעט אָנשיקן אױף דיר אַ קללה, אַ מהומה, און אַן אָנגעשרײַ, אױף יעטװעדער
        אונטערנעם פֿון דײַן האַנט װאָס דו װעסט טאָן, ביז דו װעסט פֿאַרטיליקט װערן,
        און ביז דו װעסט גיך אונטערגײן פֿון װעגן דײַנע שלעכטע מעשׂים, װאָס דו האָסט
        מיך פֿאַרלאָזן.
      cs: Pošle Hospodin na tě zlořečení, zkormoucení a bídu při všem, k čemuž bys
        koli přičinil ruky své a což bys koli dělal, dokudž nebudeš vyhlazen, a nezahyneš
        v náhle pro zlé skutky tvé, skrze něž jsi opustil mne.
      pl: Ciśnie Wiekuisty na cię klątwę, popłoch i zatratę na każdą sprawę rąk twoich,
        którą się zajmiesz, póki nie będziesz wytępiony, i póki nie zginiesz nagle
        za niegodziwość postępków twoich, przeto żeś opuścił Mnie. 
    21:
      he: יַדְבֵּק יְהוָה בְּךָ אֶת־הַדָּבֶר עַד כַּלֹּתוֹ אֹתְךָ מֵעַל הָאֲדָמָה
        אֲשֶׁר־אַתָּה בָא־שָׁמָּה לְרִשְׁתָּהּ׃
      yi: גאָט װעט באַהעפֿטן אָן דיר די פּעסט, ביז ער װעט דיך פֿאַרלענדן פֿון דער
        ערד װאָס דו גײסט אַהין, זי צו אַרבן.
      cs: Dopustí Hospodin, aby se přídržely tebe morní bolesti, až tě i vypléní z
        země, do níž se béřeš, abys ji dědičně opanoval.
      pl: Przyczepi Wiekuisty do ciebie mór, aż zgładzi cię z ziemi, do której idziesz,
        abyś ją posiadł. 
    22:
      he: יַכְּכָה יְהוָה בַּשַּׁחֶפֶת וּבַקַּדַּחַת וּבַדַּלֶּקֶת וּבַחַרְחֻר וּבַחֶרֶב
        וּבַשִּׁדָּפוֹן וּבַיֵּרָקוֹן וּרְדָפוּךָ עַד אָבְדֶךָ׃
      yi: גאָט װעט דיך פּלאָגן מיט דער, און מיט קדחת, און מיט היץ, און מיט ברענונג,
        און מיט טריקעניש, און מיט קאָרנבראַנד, און מיט װעלקעניש; און זײ װעלן דיך נאָכיאָגן
        ביז דו װעסט אונטערגײן.
      cs: Bíti tě bude Hospodin souchotinami, zimnicí, pálivostí, horkem, mečem, suchem
        a rudou, a budou tě stíhati, až tě i zkazí.
      pl: Porazi cię Wiekuisty suchotami, i zimnicą, i gorączką, i zapaleniem, i posuchą,
        i śniecią, i rdzą, - i prześladować cię będą, aż zginiesz. 
    23:
      he: וְהָיוּ שָׁמֶיךָ אֲשֶׁר עַל־רֹאשְׁךָ נְחֹשֶׁת וְהָאָרֶץ אֲשֶׁר־תַּחְתֶּיךָ
        בַּרְזֶל׃
      yi: און דער הימל װאָס איבער דײַן קאָפּ װעט זײַן קופּער, און די ערד װאָס אונטער
        דיר אײַזן.
      cs: I to nebe, kteréž jest nad hlavou tvou, bude měděné, a země, kteráž jest
        pod tebou, železná.
      pl: I będzie niebo, które nad głową twoją miedzią, a ziemia, która pod tobą,
        żelazem. 
    24:
      he: יִתֵּן יְהוָה אֶת־מְטַר אַרְצְךָ אָבָק וְעָפָר מִן־הַשָּׁמַיִם יֵרֵד עָלֶיךָ
        עַד הִשָּׁמְדָךְ׃
      yi: גאָט װעט מאַכן דעם רעגן פֿון דײַן לאַנד שטױב און ערד; עס װעט נידערן אױף
        דיר פֿון הימל, ביז דו װעסט פֿאַרטיליקט װערן.
      cs: Dá Hospodin zemi tvé [místo] deště prach a popel, [a toť] s nebe sstoupí
        na tě, dokudž bys nebyl vyhlazen.
      pl: Przemieni Wiekuisty deszcz ziemi twojej w pył i proch; z nieba padać będzie
        na ciebie, aż zniszczejesz. 
    25:
      he: יִתֶּנְךָ יְהוָה נִגָּף לִפְנֵי אֹיְבֶיךָ בְּדֶרֶךְ אֶחָד תֵּצֵא אֵלָיו
        וּבְשִׁבְעָה דְרָכִים תָּנוּס לְפָנָיו וְהָיִיתָ לְזַעֲוָה לְכֹל מַמְלְכוֹת
        הָאָרֶץ׃
      yi: גאָט װעט דיך געבן אַ געשלאָגענעם פֿאַר דײַנע פֿײַנט; אױף אײן װעג װעסטו אַרױסגײן
        אַקעגן זײ, און אױף זיבן װעגן װעסטו אַנטלױפֿן פֿאַר זײ, און װעסט זײַן צו שױדער
        בײַ אַלע קיניגרײַכן פֿון דער ערד.
      cs: Učiní [i to] Hospodin, že poražen budeš od nepřátel svých; jednou cestou
        vytáhneš proti nim, a sedmi cestami utíkati budeš od tváři jejich, a musíš
        se smýkati po všech královstvích země.
      pl: Poda cię Wiekuisty porażonym przed obliczem wrogów twoich; drogą jedną wyciągniesz
        przeciw nim, a siedmią drogami pierzchniesz przed nim, - i będziesz straszydłem
        dla wszystkich królestw ziemi. 
    26:
      he: וְהָיְתָה נִבְלָתְךָ לְמַאֲכָל לְכָל־עוֹף הַשָּׁמַיִם וּלְבֶהֱמַת הָאָרֶץ
        וְאֵין מַחֲרִיד׃
      yi: און דײַנע טױטע לײַבער װעלן זײַן צו שפּײַז פֿאַר יעטװעדער פֿױגל פֿון הימל,
        און פֿאַר דער חיה פֿון דער ערד, און קײנער װעט ניט אַװעקטרײַבן.
      cs: I budou těla vaše mrtvá [za] pokrm všemu ptactvu nebeskému, a šelmám zemským,
        a nebude, kdo by je odehnal.
      pl: A będą trupy twoje żerem wszelkiemu ptactwu nieba, i zwierzowi ziemi, a nikt
        nie spłoszy. 
    27:
      he: יַכְּכָה יְהוָה בִּשְׁחִין מִצְרַיִם ובעפלים [וּבַטְּחֹרִים] וּבַגָּרָב
        וּבֶחָרֶס אֲשֶׁר לֹא־תוּכַל לְהֵרָפֵא׃
      yi: גאָט װעט דיך פּלאָגן מיט דעם אױסשלאָג פֿון מִצרַיִם, און מיט בלאָטערן, און
        מיט קרעץ, און מיט בײַסעניש, אַז דו װעסט ניט קענען געהײלט װערן.
      cs: Raní tě Hospodin vředem Egyptským, neduhy na zadku, prašivinami a svrabem
        nezhojitelným.
      pl: Porazi cię Wiekuisty trądem Micraimu, i krwawicami, i krostami, i strupami
        z których nie zdołasz się wyleczyć. 
    28:
      he: יַכְּכָה יְהוָה בְּשִׁגָּעוֹן וּבְעִוָּרוֹן וּבְתִמְהוֹן לֵבָב׃
      yi: גאָט װעט דיך פּלאָגן מיט משוגעת, און מיט בלינדקײט, און מיט צעדולטקײט פֿון
        האַרצן.
      cs: Raní tě Hospodin pominutím smyslu, slepotou a tupostí srdce,
      pl: Porazi cię Wiekuisty obłędem i ślepotą, i stępieniem umysłu; 
    29:
      he: וְהָיִיתָ מְמַשֵּׁשׁ בַּצָּהֳרַיִם כַּאֲשֶׁר יְמַשֵּׁשׁ הָעִוֵּר בָּאֲפֵלָה
        וְלֹא תַצְלִיחַ אֶת־דְּרָכֶיךָ וְהָיִיתָ אַךְ עָשׁוּק וְגָזוּל כָּל־הַיָּמִים
        וְאֵין מוֹשִׁיעַ׃
      yi: און װעסט טאַפּן אין מיטן טאָג אַזױ װי אַ בלינדער טאַפּט אין דער פֿינצטער,
        און װעסט ניט באַגליקן אין דײַנע װעגן, און װעסט רק זײַן באַרױבט און באַגזלט
        אַלע טעג, און קײַנער װעט ניט העלפֿן.
      cs: Tak že o poledni makati budeš, jako maká slepý ve tmě, a nebudeš míti prospěchu
        na cestách svých; k tomu také utiskán budeš, a loupen po všecky dny, a nebude,
        kdo by tě vysvobodil.
      pl: I będziesz chodził omackiem w południu, jako chodzi omackiem ślepy w ciemności;
        a nie powiedzie ci się na drogach twoich, - i będziesz jeno ciemiężony i ograbiany
        codzień, a nikt nie wspomoże. 
    30:
      he: אִשָּׁה תְאָרֵשׂ וְאִישׁ אַחֵר ישגלנה [יִשְׁכָּבֶנָּה] בַּיִת תִּבְנֶה וְלֹא־תֵשֵׁב
        בּוֹ כֶּרֶם תִּטַּע וְלֹא תְחַלְּלֶּנּוּ׃
      yi: אַ װײַב װעסטו פֿאַרקנַסן, און אַן אַנדערער װעט מיט איר זײַן; אַ הױז װעסטו
        בױען, און װעסט ניט װוֹּינען דערין; אַ װײַנגאָרטן װעסטו פֿלאַנצן, און װעסט
        אים ניט אָנהײבן.
      cs: Manželku [sobě] zasnoubíš, a jiný s ní obývati bude; dům vystavíš, a nebudeš
        bydliti v něm; vinici štípíš, a sbírati na ní nebudeš.
      pl: Żonę sobie narzeczesz, a kto inny położy się z nią, dom zbudujesz, a nie
        zamieszkasz w nim; winnicę zasadzisz, a użytkować z niej nie będziesz. 
    31:
      he: שׁוֹרְךָ טָבוּחַ לְעֵינֶיךָ וְלֹא תֹאכַל מִמֶּנּוּ חֲמֹרְךָ גָּזוּל מִלְּפָנֶיךָ
        וְלֹא יָשׁוּב לָךְ צֹאנְךָ נְתֻנוֹת לְאֹיְבֶיךָ וְאֵין לְךָ מוֹשִׁיעַ׃
      yi: דײַן אָקס װעט געשאָכטן װערן פֿאַר דײַנע אױגן, און װעסט פֿון אים ניט עסן;
        דײַן אײזל װעט אַװעקגעגזלט װערן פֿון פֿאַר דײַן פּנים, און װעט דיר ניט אומגעקערט
        װערן; דײַנע שאָף װעלן אַװעקגעגעבן װערן צו דײַנע פֿײַנט, און װעסט ניט האָבן
        װער זאָל העלפֿן.
      cs: Vůl tvůj před tvýma očima zabit bude, a ty jeho jísti nebudeš; osel tvůj
        uchvácen bude před tváří tvou, anižť se zase navrátí; dobytek tvůj vydán bude
        nepřátelům tvým, a žádný ho nevysvobodí.
      pl: Wół twój - zarznięty w oczach twoich, a nie będziesz jadł z niego; osioł
        twój - porwany z przed oblicza twego, a nie wróci do ciebie; trzody twe oddane
        wrogom twoim, a nikt ci nie pomoże. 
    32:
      he: בָּנֶיךָ וּבְנֹתֶיךָ נְתֻנִים לְעַם אַחֵר וְעֵינֶיךָ רֹאוֹת וְכָלוֹת אֲלֵיהֶם
        כָּל־הַיּוֹם וְאֵין לְאֵל יָדֶךָ׃
      yi: דײַנע זין און דײַנע טעכטער װעלן אַװעקגעגעבן װערן צו אַן אַנדער פֿאָלק, און
        דײַנע אױגן װעלן זען, און אױסגײן נאָך זײ אַ גאַנצן טאָג, און דײַן האַנט װעט
        זײַן אָן מאַכט.
      cs: Synové tvoji a dcery tvé cizímu národu vydáni budou, a oči tvé na to hledíce,
        umdlívati budou pro ně celého dne, a nebude síly v ruce tvé.
      pl: Synowie twoi i córki twe wydane ludowi obcemu, a oczy twoje patrzą na to,
        i tęsknią za nimi dzień cały, ale bezsilna ręka twoja. 
    33:
      he: פְּרִי אַדְמָתְךָ וְכָל־יְגִיעֲךָ יֹאכַל עַם אֲשֶׁר לֹא־יָדָעְתָּ וְהָיִיתָ
        רַק עָשׁוּק וְרָצוּץ כָּל־הַיָּמִים׃
      yi: די פֿרוכט פֿון דײַן ערד, און דײַן גאַנצע מי, װעט אױפֿעסן אַ פֿאָלק װאָס
        דו קענסט ניט, און װעסט רק זײַן באַרױבט און געדריקט אַלע טעג.
      cs: Úrody země tvé i všecko úsilí tvé sžíře národ, kteréhož ty neznáš, a nebudeš
        než potlačený a potřený po všecky dny.
      pl: Plon ziemi twojej i wszystek trud twój będzie pożerał lud, którego nie znałeś,
        a będziesz tylko ciemiężony i dręczony po wszystkie dni. 
    34:
      he: וְהָיִיתָ מְשֻׁגָּע מִמַּרְאֵה עֵינֶיךָ אֲשֶׁר תִּרְאֶה׃
      yi: און װעסט װערן משוגע פֿון דער זעונג פֿון דײַנע אױגן װאָס דו װעסט זען.
      cs: A omámený budeš nad těmi věcmi, kteréž viděti budou oči tvé.
      pl: I będziesz szalał na widok oczu twoich, jaki zobaczysz. 
    35:
      he: יַכְּכָה יְהוָה בִּשְׁחִין רָע עַל־הַבִּרְכַּיִם וְעַל־הַשֹּׁקַיִם אֲשֶׁר
        לֹא־תוּכַל לְהֵרָפֵא מִכַּף רַגְלְךָ וְעַד קָדְקֳדֶךָ׃
      yi: גאָט װעט דיך פּלאָגן מיט אַ בײזן אױסשלאָג אױף די קני און אױף די שענקלען,
        אַז דו װעסט ניט קענען געהײלט װערן; פֿון דײַן פֿוסטריט ביז דײַן שפּיץ קאָפּ.
      cs: Raní tě Hospodin vředem nejhorším na kolenou i na lýtkách, tak že se nebudeš
        moci zhojiti, od spodku nohy tvé až do vrchu hlavy.
      pl: Porazi cię Wiekuisty trądem złośliwym na kolanach i na goleniach, z którego
        nie zdołasz się wyleczyć, od stopy nogi twej, do ciemienia twojego. 
    36:
      he: יוֹלֵךְ יְהוָה אֹתְךָ וְאֶת־מַלְכְּךָ אֲשֶׁר תָּקִים עָלֶיךָ אֶל־גּוֹי אֲשֶׁר
        לֹא־יָדַעְתָּ אַתָּה וַאֲבֹתֶיךָ וְעָבַדְתָּ שָּׁם אֱלֹהִים אֲחֵרִים עֵץ וָאָבֶן׃
      yi: גאָט װעט אַװעקפֿירן דיך, און דײַן מלך װאָס דו װעסט אױפֿשטעלן איבער דיר,
        צו אַ פֿאָלק װאָס דו און דײַנע עלטערן האָבן ניט געקענט; און װעסט דאָרטן דינען
        פֿרעמדע געטער, האָלץ און שטײן.
      cs: Zavede tě Hospodin i krále tvého, kteréhož ustanovíš nad sebou, do národu,
        kteréhož jsi ty neznal, ani předkové tvoji, a sloužiti tam budeš bohům cizím,
        dřevu a kameni.
      pl: Zawiedzie Wiekuisty ciebie, i króla twego, którego ustanowisz nad sobą,
        do narodu, którego nie znałeś, - ani ty, ani ojcowie twoi, a będziesz tam
        służył bogom cudzym drewnu i kamieniom. 
    37:
      he: וְהָיִיתָ לְשַׁמָּה לְמָשָׁל וְלִשְׁנִינָה בְּכֹל הָעַמִּים אֲשֶׁר־יְנַהֶגְךָ
        יְהוָה שָׁמָּה׃
      yi: און װעסט זײַן פֿאַר אַ שרעק, פֿאַר אַ שפּריכװאָרט, און פֿאַר אַ שפּאָט,
        צװישן אַלע פֿעלקער װאָס גאָט װעט דיך אַהין אַװעקפֿירן.
      cs: A budeš k užasnutí a přísloví i v rozprávku všechněm národům, mezi kteréž
        zavede tě Hospodin.
      pl: I będziesz straszydłem, baśnią i pośmiewiskiem u wszystkich ludów, do których
        uprowadzi cię Wiekuisty. 
    38:
      he: זֶרַע רַב תּוֹצִיא הַשָּׂדֶה וּמְעַט תֶּאֱסֹף כִּי יַחְסְלֶנּוּ הָאַרְבֶּה׃
      yi: פֿיל זריעה װעסטו אַרױסטראָגן אין פֿעלד, און װינציק װעסטו אײַנזאַמלען, װאָרום
        דער הײשעריק װעט עס פֿאַרצערן.
      cs: Mnoho semene vyneseš na pole [k rozsívání], a málo shromáždíš, nebo sžerou
        to kobylky.
      pl: Zasiew obfity wyniesiesz na pole, - a mało zbierzesz, - bo wyniszczy to szarańcza. 
    39:
      he: כְּרָמִים תִּטַּע וְעָבָדְתָּ וְיַיִן לֹא־תִשְׁתֶּה וְלֹא תֶאֱגֹר כִּי תֹאכְלֶנּוּ
        הַתֹּלָעַת׃
      yi: װײַנגערטנער װעסטו פֿלאַנצן און באַאַרבעטן, אָבער װײַן װעסטו ניט טרינקען
        און ניט אַרײַננעמען, װאָרום דער װאָרעם װעט עס אױפֿעסן.
      cs: Vinice štípíš a dělati je budeš, ale vína píti ani sbírati nebudeš, nebo
        červ sžíře je.
      pl: Winnice zasadzisz i uprawisz ale wina nie będziesz pił, ani zbierał, - bo
        pożre je robactwo. 
    40:
      he: זֵיתִים יִהְיוּ לְךָ בְּכָל־גְּבוּלֶךָ וְשֶׁמֶן לֹא תָסוּךְ כִּי יִשַּׁל
        זֵיתֶךָ׃
      yi: אײלבערטבײמער װעסטו האָבן אין דײַן גאַנצן געמאַרק, אָבער מיט אײל װעסטו זיך
        ניט זאַלבן, װאָרום דײַנע אײלבערטן װעלן אַראָפּפֿאַלן.
      cs: Olivoví hojnost míti budeš ve všech končinách svých, a však olejem se pomazovati
        nebudeš, nebo sprchne [ovoce] s olivy tvé.
      pl: Oliwniki będziesz miał na całej dziedzinie twojej, ale oliwą namaszczać
        się nie będziesz, bo opadną oliwki twoje. 
    41:
      he: בָּנִים וּבָנוֹת תּוֹלִיד וְלֹא־יִהְיוּ לָךְ כִּי יֵלְכוּ בַּשֶּׁבִי׃
      yi: זין און טעכטער װעסטו האָבן, אָבער זײ װעלן ניט בלײַבן בײַ דיר, װאָרום זײ
        װעלן אַװעקגײן אין געפֿאַנגענשאַפֿט.
      cs: Synů a dcer naplodíš, a nebudeš jich míti, nebo zajati budou.
      pl: Synów i córki napłodzisz, ale nie będą twoje, bo pójdą w niewolę. 
    42:
      he: כָּל־עֵצְךָ וּפְרִי אַדְמָתֶךָ יְיָרֵשׁ הַצְּלָצַל׃
      yi: אַלע דײַנע בײמער און די פֿרוכט פֿון דײַן ערד װעט ירשען דער גריל.
      cs: Všecko stromoví tvé i úrody země tvé kobylky zkazí.
      pl: Wszystkie drzewa twoje, i plon ziemi twojej przywłaszczy sobie świerszcz. 
    43:
      he: הַגֵּר אֲשֶׁר בְּקִרְבְּךָ יַעֲלֶה עָלֶיךָ מַעְלָה מָּעְלָה וְאַתָּה תֵרֵד
        מַטָּה מָּטָּה׃
      yi: דער פֿרעמדער װאָס צװישן דיר װעט שטײַגן העכער און העכער איבער דיר, און דו
        װעסט נידערן אַראָפּ און אַראָפּ.
      cs: Cizozemec, kterýž s tebou přebývá, vzroste nad tebe, ty pak velice ponižovati
        se musíš.
      pl: Cudzoziemiec, który wpośród ciebie, wyniesie się nad tobą wyżej i wyżej;
        a ty będziesz schodził niżej i niżej. 
    44:
      he: הוּא יַלְוְךָ וְאַתָּה לֹא תַלְוֶנּוּ הוּא יִהְיֶה לְרֹאשׁ וְאַתָּה תִּהְיֶה
        לְזָנָב׃
      yi: ער װעט דיר אַנטלײַען, און דו װעסט אים ניט אַנטלײַען; ער װעט זײַן דער קאָפּ,
        און דו װעסט זײַן דער עק.
      cs: On půjčovati bude tobě, a ty nebudeš míti, co bys půjčil jemu; on bude přednější,
        a ty poslednější.
      pl: On ci będzie pożyczał, a ty mu pożyczać nie będziesz; on będzie głową, a ty
        będziesz kończyną. 
    45:
      he: וּבָאוּ עָלֶיךָ כָּל־הַקְּלָלוֹת הָאֵלֶּה וּרְדָפוּךָ וְהִשִּׂיגוּךָ עַד
        הִשָּׁמְדָךְ כִּי־לֹא שָׁמַעְתָּ בְּקוֹל יְהוָה אֱלֹהֶיךָ לִשְׁמֹר מִצְוֺתָיו
        וְחֻקֹּתָיו אֲשֶׁר צִוָּךְ׃
      yi: און אַלע די דאָזיקע קללות װעלן קומען אױף דיר, און װעלן דיך נאָכיאָגן און
        דיך דערגרײַכן, ביז דו װעסט פֿאַרטיליקט װערן, װײַל דו האָסט ניט צוגעהערט צו
        דעם קָול פֿון יהוה דײַן גאָט, צו היטן זײַנע געבאָט און זײַנע געזעצן װאָס ער
        האָט דיר געבאָטן.
      cs: A přijdou na tebe všecka zlořečenství tato a stíhati tě budou, a obklíčí
        tě, až i zahyneš, jestliže bys neuposlechl hlasu Hospodina Boha svého, a neostříhal
        přikázaní a ustanovení jeho, kteráž přikázal tobě.
      pl: I przyjdą na cię wszystkie przekleństwa te, i prześladować cię będą, i ogarną
        cię aż zginiesz, przeto, żeś nie słuchał głosu Wiekuistego, Boga twojego,
        by przestrzegać przykazań i ustaw Jego, które ci zalecił. 
    46:
      he: וְהָיוּ בְךָ לְאוֹת וּלְמוֹפֵת וּבְזַרְעֲךָ עַד־עוֹלָם׃
      yi: און זײ װעלן זײַן פֿאַר אַ צײכן און פֿאַר אַ װוּנדער אױף דיר און אױף דײַן
        זאָמען ביז אײביק.
      cs: A budou [rány tyto] znamením a zázrakem na tobě i semeni tvém až na věky,
      pl: A będą one znamieniem i oznaką na tobie i na rodzie twoim na wieki. 
    47:
      he: תַּחַת אֲשֶׁר לֹא־עָבַדְתָּ אֶת־יְהוָה אֱלֹהֶיךָ בְּשִׂמְחָה וּבְטוּב לֵבָב
        מֵרֹב כֹּל׃
      yi: דערפֿאַר װאָס דו האָסט ניט געדינט יהוה דײַן גאָט מיט שׂמחה, און מיט אַ פֿרײלעכן
        האַרצן, אין אַ שֶפֿע פֿון אַלץ,
      cs: Proto že jsi nesloužil Hospodinu Bohu svému s potěšením a veselím srdce,
        maje hojnost všech věcí.
      pl: Dlatego, żeś nie służył Wiekuistemu, Bogu twojemu, z radością i uciechą
        serca, przy dostatku wszystkiego. -  
    48:
      he: וְעָבַדְתָּ אֶת־אֹיְבֶיךָ אֲשֶׁר יְשַׁלְּחֶנּוּ יְהוָה בָּךְ בְּרָעָב וּבְצָמָא
        וּבְעֵירֹם וּבְחֹסֶר כֹּל וְנָתַן עֹל בַּרְזֶל עַל־צַוָּארֶךָ עַד הִשְׁמִידוֹ
        אֹתָךְ׃
      yi: װעסטו דינען דײַן פֿײַנט, װאָס גאָט װעט אים אָנשיקן אױף דיר, אין הונגער,
        און אין דאָרשטיקײט, און אין נאַקעטקײט, און אין מינערונג פֿון אַלץ; און ער
        װעט אַרױטאָן אַן אײַזערנעם יאָך אױף דײַן האַלדז, ביז ער װעט דיך פֿאַרטיליקן.
      cs: A protož nepříteli svému, kteréhož poslal na tebe Hospodin, sloužiti musíš
        v hladu, žízni, v nahotě a v nedostatku všech věcí; a vloží na šíji tvou jho
        železné, dokudž tě nesetře.
      pl: Będziesz służył wrogowi twojemu, którego naszle na ciebie Wiekuisty, o głodzie,
        i w pragnieniu, i w nagości, i w niedostatku wszelkim; i włoży jarzmo żelazne
        na szyję twoję, aż cię wytępi. 
    49:
      he: יִשָּׂא יְהוָה עָלֶיךָ גּוֹי מֵרָחוֹק מִקְצֵה הָאָרֶץ כַּאֲשֶׁר יִדְאֶה
        הַנָּשֶׁר גּוֹי אֲשֶׁר לֹא־תִשְׁמַע לְשֹׁנוֹ׃
      yi: גאָט װעט אָנטראָגן אױף דיר אַ פֿאָלק פֿון דער װײַטן, פֿון עק ערד, אַזױ װי
        עס קומט צו שװעבן אַן אָדלער, אַ פֿאָלק װאָס דו װעסט ניט פֿאַרשטײן זײַן לשון;
      cs: Přivede Hospodin na tebe národ z daleka, od nejdalších končin země, jako
        letí orlice, národ, jehož jazyku nerozumíš,
      pl: Nawiedzie Wiekuisty na ciebie naród zdaleka, z krańca ziemi, gdyby lotem
        orła, - naród, którego języka nie zrozumiesz; 
    50:
      he: גּוֹי עַז פָּנִים אֲשֶׁר לֹא־יִשָּׂא פָנִים לְזָקֵן וְנַעַר לֹא יָחֹן׃
      yi: אַ פֿאָלק מיט אַ פֿאַרשײַטן פּנים, װאָס װעט ניט שױנען דעם פּנים פֿון אַ
        זקן, און אַ יונגן װעט ער ניט לײַטזעליקן.
      cs: Národ nestydatý, kterýž ani starce nebude šanovati, a nad dítětem se neslituje.
      pl: Naród srogiego wejrzenia, który nie uwzględni starca, ani użali się nad
        młodzieńcem. 
    51:
      he: וְאָכַל פְּרִי בְהֶמְתְּךָ וּפְרִי־אַדְמָתְךָ עַד הִשָּׁמְדָךְ אֲשֶׁר לֹא־יַשְׁאִיר
        לְךָ דָּגָן תִּירוֹשׁ וְיִצְהָר שְׁגַר אֲלָפֶיךָ וְעַשְׁתְּרֹת צֹאנֶךָ עַד
        הַאֲבִידוֹ אֹתָךְ׃
      yi: און ער װעט אױפֿעסן די פֿרוכט פֿון דײַן בהמה, און די פֿרוכט פֿון דײַן ערד,
        ביז דו װעסט פֿאַרטיליקט װערן; װאָס װעט דיר ניט איבערלאָזן קײן תּבֿואה, קײן
        װײַן, און קײן אײל, קײן געבורט פֿון דײַנע רינדער, און קײן פֿרוכטפּערונג פֿון
        דײַנע שאַף, ביז ער װעט דיך אונטערברענגען.
      cs: A sžíře plod dobytků tvých i úrody země tvé, dokudž nebudeš vyhlazen; a
        nezanechá tobě obilí, vína mladého a oleje, prvorozeného z skotů tvých, ani
        stáda bravů tvých, až tě i vyhladí.
      pl: I będzie pożerał płód bydła twojego, i płód ziemi twojej, aż cię zniszczy,
        tak że nie zostawi ci ani zboża, ani wina, ani oliwy, ani płodu rogacizny
        twojej, ani przychówku trzód twoich, aż cię zgubi. 
    52:
      he: וְהֵצַר לְךָ בְּכָל־שְׁעָרֶיךָ עַד רֶדֶת חֹמֹתֶיךָ הַגְּבֹהוֹת וְהַבְּצֻרוֹת
        אֲשֶׁר אַתָּה בֹּטֵחַ בָּהֵן בְּכָל־אַרְצֶךָ וְהֵצַר לְךָ בְּכָל־שְׁעָרֶיךָ
        בְּכָל־אַרְצְךָ אֲשֶׁר נָתַן יְהוָה אֱלֹהֶיךָ לָךְ׃
      yi: און ער װעט דיך באַלעגערן אין אַלע דײַנע טױערן, ביז עס װעלן נידערן דײַנע
        הױכע און פֿעסטע מױערן, װאָס דו האָסט זיך אױף זײ פֿאַרזיכערט, אין דײַן גאַנצן
        לאַנד; יאָ, ער װעט דיך באַלעגערן אין אַלע דײַנע טױערן, אין דײַן גאַנצן לאַנד
        װאָס יהוה דײַן גאָט האָט דיר געגעבן.
      cs: A oblehne tě ve všech městech tvých, dokudž by nepadly zdi tvé vysoké a
        pevné, v nichž ty doufáš po vší zemi své; obležen, pravím, budeš ve všech
        městech svých, po vší zemi své, kterouž Hospodin Bůh tvůj dal tobě,
      pl: I będzie cię oblegał we wszystkich bramach twoich, aż upadną mury twe wysokie
        i warowne, na których polegasz, na całej ziemi twojej; i tak oblegać cię będzie
        we wszystkich bramach twoich, na całej ziemi twojej, którą ci oddał Wiekuisty,
        Bóg twój; 
    53:
      he: וְאָכַלְתָּ פְרִי־בִטְנְךָ בְּשַׂר בָּנֶיךָ וּבְנֹתֶיךָ אֲשֶׁר נָתַן־לְךָ
        יְהוָה אֱלֹהֶיךָ בְּמָצוֹר וּבְמָצוֹק אֲשֶׁר־יָצִיק לְךָ אֹיְבֶךָ׃
      yi: און װעסט עסן די פֿרוכט פֿון דײַן לײַב, דאָס פֿלײש פֿון דײַנע זין און דײַנע
        טעכטער װאָס יהוה דײַן גאָט האָט דיר געגעבן, אין דער באַלעגערונג, און אין דער
        דריקונג װאָס דײַן פֿײַנט װעט דיך דריקן.
      cs: Tak že v obležení a ssoužení, jímž ssouží tě nepřítel tvůj, jísti budeš
        plod života svého, maso synů svých a dcer svých, kteréž by dal tobě Hospodin
        Bůh tvůj.
      pl: I będziesz jadł płód żywota twego, ciało synów i córek twoich, które dał
        ci Wiekuisty, Bóg twój, - w owem oblężeniu i ściśnieniu, którém cię ściśnie
        wróg twój. 
    54:
      he: הָאִישׁ הָרַךְ בְּךָ וְהֶעָנֹג מְאֹד תֵּרַע עֵינוֹ בְאָחִיו וּבְאֵשֶׁת חֵיקוֹ
        וּבְיֶתֶר בָּנָיו אֲשֶׁר יוֹתִיר׃
      yi: דער אײדעלער מענטש צװישן דיר און דער זײער פֿאַרצערטלטער, זײַן אױג װעט זײַן
        שלעכט צו זײַן ברודער, און צו דער װײַב פֿון זײַן בוזעם, און צו די איבעריקע
        קינדער װאָס ער װעט איבערלאָזן,
      cs: Člověk mezi vámi rozmazaný a v rozkoši schovaný záviděti bude bratru svému,
        i vlastní ženě své, i ostatním synům svým, kterýchž ještě zanechal,
      pl: Mąż tkliwy w pośród ciebie i najbardziej wypieszczony będzie chciwie poglądał
        na brata swojego, i na żonę łona swego, i pozostałe dzieci swe, które jeszcze
        zostawił, -  
    55:
      he: מִתֵּת לְאַחַד מֵהֶם מִבְּשַׂר בָּנָיו אֲשֶׁר יֹאכֵל מִבְּלִי הִשְׁאִיר־לוֹ
        כֹּל בְּמָצוֹר וּבְמָצוֹק אֲשֶׁר יָצִיק לְךָ אֹיִבְךָ בְּכָל־שְׁעָרֶיךָ׃
      yi: צו געבן אײנעם פֿון זײ פֿון דעם פֿלײש פֿון זײַנע קינדער װאָס ער װעט עסן,
        װײַל גאָרנישט װעט אים זײַן געבליבן אין דער באַלעגערונג, און אין דער דריקונג
        װאָס דײַן פֿײַנט װעט דיך דריקן אין אַלע דײַנע טױערן.
      cs: Tak že neudělí žádnému z nich masa synů svých, kteréž jísti bude, proto
        že nezůstalo jemu nic jiného v obležení a v ssoužení, jímž ssouží tě nepřítel
        tvůj ve všech městech tvých.
      pl: Nie użyczając nikomu z nich ciała dzieci swych, które pożerać będzie; ponieważ
        nie zostało mu nic w oblężeniu i ściśnieniu, którém cię ściśnie wróg twój
        we wszystkich bramach twoich. 
    56:
      he: הָרַכָּה בְךָ וְהָעֲנֻגָּה אֲשֶׁר לֹא־נִסְּתָה כַף־רַגְלָהּ הַצֵּג עַל־הָאָרֶץ
        מֵהִתְעַנֵּג וּמֵרֹךְ תֵּרַע עֵינָהּ בְּאִישׁ חֵיקָהּ וּבִבְנָהּ וּבְבִתָּהּ׃
      yi: די אײדעלע צװישן דיר און די פֿאַרצערטלטע, װאָס האָט קײן מאָל ניט געפּרוּװט
        שטעלן איר פֿוסטריט אױף דער ערד, פֿון פֿאַרצערטלטקײט און פֿון אײדלקײט, איר
        אױג װעט זײַן שלעכט צו דעם מאַן פֿון איר בוזעם, און צו איר זון, און צו איר
        טאָכטער,
      cs: Rozmazaná mezi vámi a v rozkoši schovaná [žena], kteráž rozmazaností a rozkoší
        [velikou] ledva nohou země se dotkla, vlastnímu muži svému a synu svému i
        dceři své,
      pl: Najtkliwsza téż wpośród ciebie, i najbardziej wypieszczona, która nie nawykła
        była stopy swojej stawiać na ziemię dla pieszczoty i delikatności, będzie
        chciwie poglądała na męża łona swego, i na syna swego, i na córkę swą, -  
    57:
      he: וּבְשִׁלְיָתָהּ הַיּוֹצֵת מִבֵּין רַגְלֶיהָ וּבְבָנֶיהָ אֲשֶׁר תֵּלֵד כִּי־תֹאכְלֵם
        בְּחֹסֶר־כֹּל בַּסָּתֶר בְּמָצוֹר וּבְמָצוֹק אֲשֶׁר יָצִיק לְךָ אֹיִבְךָ בִּשְׁעָרֶיךָ׃
      yi: און צו איר נאָכגעבורט װאָס קומט אַרױס פֿון צװישן אירע פֿיס, און צו אירע
        קינדער װאָס זי װעט געבערן, װאָרום זי װעט זײ אױפֿעסן אין פֿאַרבאָרגעניש, אין
        מינערונג פֿון אַלץ, אין דער באַלעגערונג, און אין דער דריקונג װאָס דײַן פֿײַנט
        װעט דיך דריקן אין דײַנע טױערן.
      cs: Také i lůžka svého, kteréž z ní vychází při porodu, ano i synů svých, kteréž
        zplodí, záviděti bude; nebo jísti je bude tajně pro nedostatek všech věcí
        v obležení a ssoužení, jímž ssouží tě nepřítel tvůj v městech tvých.
      pl: Nie użyczając im błony, która wychodzi z niej, i dzieci, które rodzi; bo
        je pożre w niedostatku wszystkiego skrycie, w oblężeniu i ściśnieniu, którém
        ściśnie cię wróg twój w bramach twoich, -  
    58:
      he: אִם־לֹא תִשְׁמֹר לַעֲשׂוֹת אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַזֹּאת הַכְּתוּבִים
        בַּסֵּפֶר הַזֶּה לְיִרְאָה אֶת־הַשֵּׁם הַנִּכְבָּד וְהַנּוֹרָא הַזֶּה אֵת
        יְהוָה אֱלֹהֶיךָ׃
      yi: אױב דו װעסט ניט היטן צו טאָן אַלע װערטער פֿון דער דאָזיקער תּוֹרה, װאָס
        שטײען געשריבן אין דעם דאָזיקן בוך, מוֹרא צו האָבן פֿאַר דעם דאָזיקן געאַכפּערטן
        און פֿאָרכטיקן נאָמען, פֿאַר יהוה דײַן גאָט,
      cs: 'Nebudeš-li ostříhati a činiti všech slov zákona tohoto, kteráž psána jsou
        v knize této, abys se bál toho veleslavného a hrozného jména Hospodina Boha
        svého:'
      pl: Jeżeli nie będziesz starannie spełniał wszystkich słów zakonu tego, napisanych
        w tej księdze, żebyś się obawiał tego imienia sławnego i groźnego, - Wiekuistego
        Boga twojego; 
    59:
      he: וְהִפְלָא יְהוָה אֶת־מַכֹּתְךָ וְאֵת מַכּוֹת זַרְעֶךָ מַכּוֹת גְּדֹלוֹת
        וְנֶאֱמָנוֹת וָחֳלָיִם רָעִים וְנֶאֱמָנִים׃
      yi: װעט גאָט מאַכן װוּנדערלעך דײַנע פּלאָגן, און די פּלאָגן פֿון דײַנע קינדער
        – גרױסע און אָנגעהאַלטענע פּלאָגן, און בײזע און אָנגעהאַלטענע קרענק.
      cs: Rozmnoží ku podivení Hospodin rány tvé, a rány semene tvého, rány veliké
        a trvánlivé, i nemoci těžké a dlouhé.
      pl: Odznaczy wtedy Wiekuisty klęski twoje, i klęski potomstwa twojego, jako
        klęski wielkie i trwałe, i choroby złe i długie. 
    60:
      he: וְהֵשִׁיב בְּךָ אֵת כָּל־מַדְוֵה מִצְרַיִם אֲשֶׁר יָגֹרְתָּ מִפְּנֵיהֶם
        וְדָבְקוּ בָּךְ׃
      yi: און ער װעט װידער ברענגען אױף דיר אַלע װײטאָקן פֿון מִצרַיִם, װאָס דו האָסט
        זיך געשראָקן פֿאַר זײ, און זײ װעלן זיך באַהעפֿטן אָן דיר.
      cs: A obrátí na tebe všecky neduhy Egyptské, jichžs se strašil, a přichytí se
        tebe.
      pl: I zwróci na ciebie wszystkie niemoce Micraimu, których się tak lękałeś,
        i przylgną one do ciebie; 
    61:
      he: גַּם כָּל־חֳלִי וְכָל־מַכָּה אֲשֶׁר לֹא כָתוּב בְּסֵפֶר הַתּוֹרָה הַזֹּאת
        יַעְלֵם יְהוָה עָלֶיךָ עַד הִשָּׁמְדָךְ׃
      yi: אױך יעטװעדער קרענק און יעטװעדער פּלאָג װאָס שטײט ניט געשריבן אין דעם בוך
        פֿון דער דאָזיקער תּוֹרה, װעט זײ גאָט אַרױפֿברענגען אױף דיר ביז דו װעסט פֿאַרטיליקט
        װערן.
      cs: Všelijaký také neduh a všelikou ránu, kteráž není psána v knize zákona tohoto,
        uvede Hospodin na tebe, dokudž nebudeš vyhlazen.
      pl: Wszelką téż chorobę, i wszelką klęskę, nie napisaną w księdze zakonu tego,
        przywiedzie Wiekuisty na cię, aż cię wytępi. 
    62:
      he: וְנִשְׁאַרְתֶּם בִּמְתֵי מְעָט תַּחַת אֲשֶׁר הֱיִיתֶם כְּכוֹכְבֵי הַשָּׁמַיִם
        לָרֹב כִּי־לֹא שָׁמַעְתָּ בְּקוֹל יְהוָה אֱלֹהֶיךָ׃
      yi: און איר װעט בלײַבן מיט אַ הײַפֿל מענטשן, אָנשטאָט װאָס איר זײַט געװען אַזױ
        װי די שטערן פֿון הימל אין פֿילקײט; װײַל דו האָסט ניט צוגעהערט צו דעם קָול
        פֿון יהוה דײַן גאָט.
      cs: A zůstane vás maličko, ješto vás prvé bylo mnoho, jako hvězd nebeských,
        proto že jsi neposlouchal hlasu Hospodina Boha svého.
      pl: I zostanie was garstka nieliczna, zamiast coście byli jako gwiazdy nieba
        w mnóstwie; przeto, żeś nie słuchał głosu Wiekuistego, Boga twojego. 
    63:
      he: וְהָיָה כַּאֲשֶׁר־שָׂשׂ יְהוָה עֲלֵיכֶם לְהֵיטִיב אֶתְכֶם וּלְהַרְבּוֹת
        אֶתְכֶם כֵּן יָשִׂישׂ יְהוָה עֲלֵיכֶם לְהַאֲבִיד אֶתְכֶם וּלְהַשְׁמִיד אֶתְכֶם
        וְנִסַּחְתֶּם מֵעַל הָאֲדָמָה אֲשֶׁר־אַתָּה בָא־שָׁמָּה לְרִשְׁתָּהּ׃
      yi: און עס װעט זײַן, אַזױ װי גאָט האָט זיך געפֿרײט איבער אײַך, אײַך צו באַגיטיקן,
        און אײַך צו מערן, אַזױ װעט גאָט זיך פֿרײען איבער אײַך, אײַך אונטערצוברענגען
        און אײַך צו פֿאַרטילקן; און איר װעט אַװעקגעריסן װערן פֿון דער ערד װאָס דו
        קומסט אַהין, זי צו אַרבן.
      cs: I stane se, že jakož se veselil Hospodin nad vámi, dobře vám čině a rozmnožuje
        vás, tak veseliti se bude Hospodin nad vámi, když vás zkazí a vyhladí, a vypléněni
        budete z země, do kteréž jdete, abyste dědičně vládli jí.
      pl: I stanie się, że jako rad był Wiekuisty świadczyć wam dobrze, i rozmnażać
        was; tak rad będzie Wiekuisty gubić was i tępić, - i wyplenieni będziecie
        z ziemi, do której idziesz, abyś ją posiadł. 
    64:
      he: וֶהֱפִיצְךָ יְהוָה בְּכָל־הָעַמִּים מִקְצֵה הָאָרֶץ וְעַד־קְצֵה הָאָרֶץ
        וְעָבַדְתָּ שָּׁם אֱלֹהִים אֲחֵרִים אֲשֶׁר לֹא־יָדַעְתָּ אַתָּה וַאֲבֹתֶיךָ
        עֵץ וָאָבֶן׃
      yi: און גאָט װעט דיך צעשפּרײטן צװישן אַלע אומות, פֿון עק ערד ביז עק ערד, און
        װעסט דאָרטן דינען פֿרעמדע געטער, װאָס דו און דײַנע עלטערן האָבן ניט געקענט,
        האָלץ און שטײן.
      cs: A rozptýlí tě Hospodin mezi všecky národy, od [jednoho] konce země až do
        druhého, a budeš tam sloužiti bohům cizím, kterýchž ty neznáš, ani otcové
        tvoji, dřevu a kameni.
      pl: I rozproszy cię Wiekuisty między wszystkie ludy, od krańca ziemi, do krańca
        ziemi, i będziesz tam służył bogom cudzym, których nie znałeś, ani ty, ani
        ojcowie twoi, - drewnu i kamieniom. 
    65:
      he: וּבַגּוֹיִם הָהֵם לֹא תַרְגִּיעַ וְלֹא־יִהְיֶה מָנוֹחַ לְכַף־רַגְלֶךָ וְנָתַן
        יְהוָה לְךָ שָׁם לֵב רַגָּז וְכִלְיוֹן עֵינַיִם וְדַאֲבוֹן נָפֶשׁ׃
      yi: און צװישן די דאָזיקע פֿעלקער װעסטו קײן רו ניט האָבן, און קײן מנוחה װעט ניט
        זײַן פֿאַר דײַן פֿוסטריט; און גאָט װעט דיר געבן דאָרטן אַן אומרואיק האַרץ,
        און אױסגײעניש פֿון די אױגן, און פֿאַרשמאַכטונג פֿון דער זעל.
      cs: A mezi národy těmi neoddechneš, aniž bude míti odpočinutí spodek nohy tvé;
        tam také dá Hospodin tobě srdce lekavé, a oči blíkavé, a truchlost mysli.
      pl: Ale i między narodami tymi nie wytchniesz, ani znajdzie odpoczynku stopa
        twoja, - i da ci tam Wiekuisty serce drżące, i zanik oczu, i boleść duszy. 
    66:
      he: וְהָיוּ חַיֶּיךָ תְּלֻאִים לְךָ מִנֶּגֶד וּפָחַדְתָּ לַיְלָה וְיוֹמָם וְלֹא
        תַאֲמִין בְּחַיֶּיךָ׃
      yi: און דײַן לעבן װעט דיר הענגען אַנטקעגן, און װעסט אַנגסטן טאָג און נאַכט,
        און ניט זײַן זיכער מיט דײַן לעבן.
      cs: I bude život tvůj nejistý před tebou, a strašiti se budeš v noci i ve dne,
        a nikdež nebudeš jist svým životem.
      pl: I będzie życie twoje zawieszone przed tobą, - i będziesz w postrachu nocą
        i dniem, i nie będziesz pewien życia twojego. 
    67:
      he: בַּבֹּקֶר תֹּאמַר מִי־יִתֵּן עֶרֶב וּבָעֶרֶב תֹּאמַר מִי־יִתֵּן בֹּקֶר מִפַּחַד
        לְבָבְךָ אֲשֶׁר תִּפְחָד וּמִמַּרְאֵה עֵינֶיךָ אֲשֶׁר תִּרְאֶה׃
      yi: 'אין פֿרימאָרגן װעסטו זאָגן: הלװאַי װערט אָװנט! און אין אָװנט װעסטו זאָגן:
        הלװאַי װערט פֿרימאָרגן! פֿון װעגן דער אַנגסט פֿון דײַן האַרצן װאָס דו װעסט
        אַנגסטן, און פֿון װעגן דער זעאונג פֿון דײַנע אױגן װאָס דו װעסט זען.'
      cs: 'Ráno díš: Ó by již byl večer! a večer díš: Ó by již bylo jitro! pro strach
        srdce svého, jímž se lekáš, a pro ty věci, na něž očima svýma hleděti musíš.'
      pl: 'Zrana powiesz: »gdyby téż nastał wieczór!« a wieczorem powiesz: »gdyby
        téż nastał poranek!« - dla trwogi serca twego, która cię ogarnie, i dla widoku
        oczu twoich, jaki zobaczysz. '
    68:
      he: וֶהֱשִׁיבְךָ יְהוָה מִצְרַיִם בָּאֳנִיּוֹת בַּדֶּרֶךְ אֲשֶׁר אָמַרְתִּי
        לְךָ לֹא־תֹסִיף עוֹד לִרְאֹתָהּ וְהִתְמַכַּרְתֶּם שָׁם לְאֹיְבֶיךָ לַעֲבָדִים
        וְלִשְׁפָחוֹת וְאֵין קֹנֶה׃
      yi: און גאָט װעט דיך אומקערן אױף שיפֿן קײן מִצרַיִם, אױף דעם װעג װאָס איך האָב
        דיר געזאָגט, װעסט אים מער ניט אָנזען. און איר װעט זיך דאָרטן אָנבאָטן צו אײַערע
        פֿײַנט פֿאַר קנעכט און פֿאַר דינסטן, און קײן קױפֿער װעט ניט זײַן.
      cs: 'A zavede tě Hospodin do Egypta na lodech, cestou, o níž jsem řekl tobě:
        Nebudeš jí viděti více; a tam prodávati se budete nepřátelům svým za služebníky
        a děvky, a nebude, kdo by koupil.'
      pl: 'I wróci cię Wiekuisty do Micraim w okrętach, drogą, o której ci powiedziałem:
        nie ujrzysz jej więcej; i będziecie się tam zaprzedawali wrogom waszym za niewolników
        i za niewolnice, ale nikt nie kupi!« '
    69:
      he: אֵלֶּה דִבְרֵי הַבְּרִית אֲ‍שֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה לִכְרֹת אֶת־בְּנֵי
        יִשְׂרָאֵל בְּאֶרֶץ מוֹאָב מִלְּבַד הַבְּרִית אֲשֶׁר־כָּרַת אִתָּם בְּחֹרֵב׃
      yi: דאָס זײַנען די װערטער פֿון דעם בונד װאָס גאָט האָט באַפֿױלן משהן צו שליסן
        מיט די קינדער פֿון ישׂראל אין לאַנד מוֹאָבֿ, אַחוץ דעם בונד װאָס ער האָט געשלאָסן
        מיט זײ אין חוֹרֵבֿ.
      cs: Tato jsou slova smlouvy, kteráž přikázal Hospodin Mojžíšovi učiniti s syny
        Izraelskými v zemi Moábské, mimo onu smlouvu, kterouž učinil s nimi na Orébě.
      pl: Oto słowa przymierza, które rozkazał Wiekuisty Mojżeszowi zawrzeć z synami
        Israela na ziemi Moab, - oprócz przymierza, które był zawarł z nimi przy Chorebie. 
  29:
    1:
      he: וַיִּקְרָא מֹשֶׁה אֶל־כָּל־יִשְׂרָאֵל וַיֹּאמֶר אֲלֵהֶם אַתֶּם רְאִיתֶם
        אֵת כָּל־אֲשֶׁר עָשָׂה יְהוָה לְעֵינֵיכֶם בְּאֶרֶץ מִצְרַיִם לְפַרְעֹה וּלְכָל־עֲבָדָיו
        וּלְכָל־אַרְצוֹ׃
      yi: 'און משה האָט צונױפֿגערופֿן גאַנץ ישׂראל, און האָט צו זײ געזאָגט: איר האָט
        געזען אַלץ װאָס גאָט האָט געטאָן פֿאַר אײַערע אױגן אין לאַנד מִצרַיִם צו פּרעהן,
        און צו אַלע זײַנע קנעכט, און צו זײַן גאַנצן לאַנד;'
      cs: 'I svolav Mojžíš všecken lid Izraelský, řekl jim: Vy sami viděli jste všecky
        věci, kteréž učinil Hospodin před očima vašima v zemi Egyptské, Faraonovi,
        i všechněm služebníkům jeho, i vší zemi jeho,'
      pl: 'I zawołał Mojżesz do całego Israela, i rzekł do nich: "Wyście widzieli
        wszystko, co uczynił Wiekuisty w oczach waszych, w ziemi Micraim, Faraonowi,
        i wszystkim sługom jego, i całej ziemi jego; '
    2:
      he: הַמַּסּוֹת הַגְּדֹלֹת אֲשֶׁר רָאוּ עֵינֶיךָ הָאֹתֹת וְהַמֹּפְתִים הַגְּדֹלִים
        הָהֵם׃
      yi: די גרױסע פּרוװוּנגען װאָס דײַנע אױגן האָבן געזען, יענע גרױסע צײכנס און װוּנדער.
      cs: Zkušování veliká, kteráž viděly oči tvé, znamení i zázraky ty veliké.
      pl: Owe doświadczenia wielkie, które widziały oczy twoje, owe znamiona i cuda
        wielkie; 
    3:
      he: וְלֹא־נָתַן יְהוָה לָכֶם לֵב לָדַעַת וְעֵינַיִם לִרְאוֹת וְאָזְנַיִם לִשְׁמֹעַ
        עַד הַיּוֹם הַזֶּה׃
      yi: אָבער גאָט האָט אײַך ניט געגעבן אַ האַרץ צו פֿאַרשטײן, און אױגן צו זען,
        און אױערן צו הערן, ביז אױף הײַנטיקן טאָג.
      cs: A však nedal vám Hospodin srdce k srozumění, a očí k vidění, a uší k slyšení
        až do tohoto dne.
      pl: Ale nie dał wam Wiekuisty serca, aby zrozumieć, ani oczu, aby widzieć, ani
        uszu, aby słyszeć, aż po dziś dzień. 
    4:
      he: וָאוֹלֵךְ אֶתְכֶם אַרְבָּעִים שָׁנָה בַּמִּדְבָּר לֹא־בָלוּ שַׂלְמֹתֵיכֶם
        מֵעֲלֵיכֶם וְנַעַלְךָ לֹא־בָלְתָה מֵעַל רַגְלֶךָ׃
      yi: און איך האָב אײַך געפֿירט פֿערציק יאָר דורכן מדבר; אײַערע קלײדער זײַנען
        ניט אָפּגעטראָגן געװאָרן אױף אײַך, און דײַן שוך איז ניט אָפּגעטראָגן געװאָרן
        אױף דײַן פֿוס.
      cs: A vedl jsem vás čtyřidceti let po poušti, nezvetšela roucha vaše na vás,
        a obuv vaše neztrhala se na nohách vašich.
      pl: I prowadziłem was czterdzieści lat po pustyni, nie zwiotszały szaty wasze
        na was, i obuwie twoje nie zbutwiało na nodze twojej; 
    5:
      he: לֶחֶם לֹא אֲכַלְתֶּם וְיַיִן וְשֵׁכָר לֹא שְׁתִיתֶם לְמַעַן תֵּדְעוּ כִּי
        אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: ברױט האָט איר ניט געגעסן, און װײַן און געטראַנק האָט איר ניט געטרונקען;
        כּדי איר זאָלט װיסן אַז איך בין יהוה אײַער גאָט.
      cs: Chleba jste nejedli, vína a nápoje opojného jste nepili, abyste poznali,
        že já jsem Hospodin Bůh váš.
      pl: Aniście chleba nie jadali, aniście wina i mocnych napojów nie pijali, abyście
        poznali, żem Ja Wiekuisty, Bóg wasz. 
    6:
      he: וַתָּבֹאוּ אֶל־הַמָּקוֹם הַזֶּה וַיֵּצֵא סִיחֹן מֶלֶךְ־חֶשְׁבּוֹן וְעוֹג
        מֶלֶךְ־הַבָּשָׁן לִקְרָאתֵנוּ לַמִּלְחָמָה וַנַּכֵּם׃
      yi: און אַז איר זײַט געקומען צו דעם דאָזיקן אָרט, איז אַרױסגעגאַנגען סיחון דער
        מלך פֿון חשבון, און עוֹג דער מלך פֿון בשָן, אַקעגן אונדז אױף מלחמה, און מיר
        האָבן זײ געשלאָגן.
      cs: A když jste přišli na toto místo, vytáhl Seon, král Ezebon, a Og, král Bázan,
        proti nám k boji, a porazili jsme je,
      pl: A gdyście przyszli na ono miejsce, wystąpił Sychon, król Cheszbonu, i Og,
        król Baszanu, przeciw wam do walki, i poraziliśmy ich, 
    7:
      he: וַנִּקַּח אֶת־אַרְצָם וַנִּתְּנָהּ לְנַחֲלָה לָראוּבֵנִי וְלַגָּדִי וְלַחֲצִי
        שֵׁבֶט הַמְנַשִּׁי׃
      yi: און מיר האָבן צוגענומען זײער לאַנד, און האָבן עס געגעבן פֿאַר אַ נחלה צו
        די ראובֿנים, און צו די גָדים, און צו דעם האַלבן שבֿט מנשה.
      cs: A vzali jsme zemi jejich, i dali jsme ji v dědictví [pokolení] Rubenovu
        a Gádovu, a polovici pokolení Manassesova.
      pl: I zabraliśmy kraj ich, i oddaliśmy go w udziale Reubenidom i Gadydom, i połowie
        pokolenia Menaszy. 
    8:
      he: וּשְׁמַרְתֶּם אֶת־דִּבְרֵי הַבְּרִית הַזֹּאת וַעֲשִׂיתֶם אֹתָם לְמַעַן תַּשְׂכִּילוּ
        אֵת כָּל־אֲשֶׁר תַּעֲשׂוּן׃
      yi: דרום זאָלט איר היטן די װערטער פֿון דעם דאָזיקן בונד, און זײ טאָן, כּדי איר
        זאָלט באַגליקן אין אַלץ װאָס איר װעט טאָן.
      cs: Ostříhejtež tedy slov smlouvy této a čiňte je, aby se vám šťastně vedlo
        všecko, což byste činili.
      pl: I tak przestrzegajcie słów przymierza tego, i spełniajcie je, aby się wam
        szczęściło we wszystkiem, co czynić będziecie. 
    9:
      he: אַתֶּם נִצָּבִים הַיּוֹם כֻּלְּכֶם לִפְנֵי יְהוָה אֱלֹהֵיכֶם רָאשֵׁיכֶם
        שִׁבְטֵיכֶם זִקְנֵיכֶם וְשֹׁטְרֵיכֶם כֹּל אִישׁ יִשְׂרָאֵל׃
      yi: איר שטײט הײַנט אַלע פֿאַר יהוה אײַער גאָט, אײַערע הױפּטלײַט, אײַערע שבֿטים,
        אײַערע עלטסטע, און אײַערע אױפֿזעערס, אַלע מענער פֿון ישׂראל,
      cs: Vy všickni dnes stojíte před Hospodinem Bohem svým, knížata vaše v pokoleních
        vašich, starší vaši a úředníci vaši, všickni muži Izraelští,
      pl: 'Stoicie dziś wszyscy przed obliczem Wiekuistego, Boga waszego: naczelnicy
        pokoleń waszych, starsi, urzędnicy wasi, wszyscy mężowie Israela: '
    10:
      he: טַפְּכֶם נְשֵׁיכֶם וְגֵרְךָ אֲשֶׁר בְּקֶרֶב מַחֲנֶיךָ מֵחֹטֵב עֵצֶיךָ עַד
        שֹׁאֵב מֵימֶיךָ׃
      yi: אײַערע קלײנע קינדער, אײַערע װײַבער, און דײַן פֿרעמדער װאָס אין דײַן לאַגער,
        פֿון דײַן האָלצהעקער ביז דײַן װאַסערשעפּער;
      cs: Dítky vaše i ženy vaše, i příchozí vaši, kteříž bydlejí u prostřed stanů
        vašich, i ten, kterýž dříví seká, i ten, kterýž váží vodu,
      pl: Dzieci wasze, żony wasze, i obcy, który w obozie twoim; od rąbiącego drwa,
        do czerpiącego wody twoje; 
    11:
      he: לְעָבְרְךָ בִּבְרִית יְהוָה אֱלֹהֶיךָ וּבְאָלָתוֹ אֲשֶׁר יְהוָה אֱלֹהֶיךָ
        כֹּרֵת עִמְּךָ הַיּוֹם׃
      yi: אַז דו זאָלסט אַרײַנטרעטן אין דעם בונד פֿון יהוה דײַן גאָט און אין זײַן
        שבֿועה װאָס יהוה דײַן גאָט שליסט מיט דיר הײַנט;
      cs: Abyste vešli v smlouvu Hospodina Boha svého, a v přísahu jeho, v kteroužto
        [smlouvu] Hospodin Bůh tvůj dnes vchází s tebou,
      pl: Abyś wszedł w przymierze Wiekuistego, Boga twojego, i w zaprzysiężoną umowę
        z Nim, którą Wiekuisty, Bóg twój, zawiera z tobą dziś; 
    12:
      he: לְמַעַן הָקִים־אֹתְךָ הַיּוֹם לוֹ לְעָם וְהוּא יִהְיֶה־לְּךָ לֵאלֹהִים כַּאֲשֶׁר
        דִּבֶּר־לָךְ וְכַאֲשֶׁר נִשְׁבַּע לַאֲבֹתֶיךָ לְאַבְרָהָם לְיִצְחָק וּלְיַעֲקֹב׃
      yi: כּדי דיך אױפֿצושטעלן הײַנט פֿאַר אַ פֿאָלק צו אים, און ער זאָל דיר זײַן
        צום גאָט, אַזױ װי ער האָט דיר צוגעזאָגט, און אַזױ װי ער האָט געשװאָרן צו דײַנע
        עלטערן, צו אַבֿרהמען, צו יצחקן, און צו יעקבֿן.
      cs: Aby tě sobě dnes postavil za lid, a on byl tobě za Boha, jakož mluvil tobě,
        a jakož s přísahou zaslíbil otcům tvým, Abrahamovi, Izákovi a Jákobovi.
      pl: Aby cię ustanowił dzisiaj ludem Swym, a był Bogiem twoim, jako ci zapowiedział,
        i jako przysiągł ojcom twoim Abrahamowi, Ic'hakowi, i Jakóbowi. 
    13:
      he: וְלֹא אִתְּכֶם לְבַדְּכֶם אָנֹכִי כֹּרֵת אֶת־הַבְּרִית הַזֹּאת וְאֶת־הָאָלָה
        הַזֹּאת׃
      yi: און ניט מיט אײַך אַלײן שליס איך דעם דאָזיקן בונד און די דאָזיקע שבֿועה,
      cs: A ne s vámi samými činím smlouvu tuto a přísahu tuto,
      pl: A nie z wami tylko samymi zawieram dzisiaj to przymierze i tę umowę zaprzysiężoną,
        -  
    14:
      he: כִּי אֶת־אֲשֶׁר יֶשְׁנוֹ פֹּה עִמָּנוּ עֹמֵד הַיּוֹם לִפְנֵי יְהוָה אֱלֹהֵינוּ
        וְאֵת אֲשֶׁר אֵינֶנּוּ פֹּה עִמָּנוּ הַיּוֹם׃
      yi: נײַערט אי מיט דעם װאָס שטײט דאָ מיט אונדז הײַנט פֿאַר יהוה אונדזער גאָט,
        אי מיט דעם װאָס איז דאָ ניט פֿאַראַן מיט אונדז הײַנט.
      cs: Ale i s [každým] tím, jenž tuto dnes s námi stojí před Hospodinem Bohem
        naším, i s tím, jehož není tuto dnes s námi.
      pl: Lecz z każdym, który tu z wami stoi dziś przed obliczem Wiekuistego, Boga
        waszego, i którego tu niema z wami dzisiaj. 
    15:
      he: כִּי־אַתֶּם יְדַעְתֶּם אֵת אֲשֶׁר־יָשַׁבְנוּ בְּאֶרֶץ מִצְרָיִם וְאֵת אֲשֶׁר־עָבַרְנוּ
        בְּקֶרֶב הַגּוֹיִם אֲשֶׁר עֲבַרְתֶּם׃
      yi: װאָרום איר װײסט װי מיר זײַנען געזעסן אין לאַנד מִצרַיִם, און װי מיר זײַנען
        דורכגעגאַנגען צװישן די פֿעלקער װאָס איר זײַט דורכגעגאַנגען.
      cs: Nebo vy víte, kterak jsme bydlili v zemi Egyptské, a kterak jsme šli prostředkem
        těch národů, až jsme naskrze prošli.
      pl: Bo wam wiadomo, jakośmy przebywali w Micraim, i jakośmy przechodzili wpośród
        narodów, mimo któreście przeszli; 
    16:
      he: וַתִּרְאוּ אֶת־שִׁקּוּצֵיהֶם וְאֵת גִּלֻּלֵיהֶם עֵץ וָאֶבֶן כֶּסֶף וְזָהָב
        אֲשֶׁר עִמָּהֶם׃
      yi: און איר האָט געזען זײערע אומװערדיקײטן, און זײערע אָפּגעטער, האָלץ און שטײן,
        זילבער און גאָלד, װאָס בײַ זײ.
      cs: A viděli jste ohavnosti jejich i modly jejich, dřevo i kámen, stříbro i
        zlato, kteréž jest při nich.
      pl: I widzieliście ohydy ich, i obmierzłości ich, drewno i kamień, srebro i złoto,
        które u nich. 
    17:
      he: פֶּן־יֵשׁ בָּכֶם אִישׁ אוֹ־אִשָּׁה אוֹ מִשְׁפָּחָה אוֹ־שֵׁבֶט אֲשֶׁר לְבָבוֹ
        פֹנֶה הַיּוֹם מֵעִם יְהוָה אֱלֹהֵינוּ לָלֶכֶת לַעֲבֹד אֶת־אֱלֹהֵי הַגּוֹיִם
        הָהֵם פֶּן־יֵשׁ בָּכֶם שֹׁרֶשׁ פֹּרֶה רֹאשׁ וְלַעֲנָה׃
      yi: טאָמער איז דאָ צװישן אײַך אַ מאַן, אָדער אַ פֿרױ, אָדער אַ משפּחה, אָדער
        אַ שבֿט, װאָס זײַן האַרץ קערט זיך אָפּ הײַנט פֿון יהוה אונדזער גאָט, צו גײן
        דינען די געטער פֿון יענע פֿעלקער; טאָמער איז פֿאַראַן צװישן אײַך אַ װאָרצל
        װאָס פֿרוכפּערט ביטערקרױט און װערמוט;
      cs: '[Hleďtež], ať nebývá mezi vámi muže, aneb ženy, aneb čeledi, aneb pokolení,
        jehož by srdce odvrátilo se dnes od Hospodina Boha našeho, a šel by sloužiti
        bohům těch národů; ať nebývá mezi vámi kořene plodícího jed a hořkost.'
      pl: Może jest między wami mężczyzna albo niewiasta, rodzina albo pokolenie,
        których serce się odwraca dziś od Wiekuistego, Boga waszego, aby pójść i służyć
        bogom narodów tych; może jest między wami zaród wydający jad i piołun; 
    18:
      he: וְהָיָה בְּשָׁמְעוֹ אֶת־דִּבְרֵי הָאָלָה הַזֹּאת וְהִתְבָּרֵךְ בִּלְבָבוֹ
        לֵאמֹר שָׁלוֹם יִהְיֶה־לִּי כִּי בִּשְׁרִרוּת לִבִּי אֵלֵךְ לְמַעַן סְפוֹת
        הָרָוָה אֶת־הַצְּמֵאָה׃
      yi: 'און עס װעט זײַן, אַז ער װעט הערן די װערטער פֿון דער דאָזיקער שבֿועה, װעט
        ער זיך רימען אין זײַן האַרצן, אַזױ צו זאָגן: פֿריד װעט זײַן צו מיר, װען איך
        װעל גײן אין דער אײַנגעשפּאַרטקײט פֿון מײַן האַרצן – כּדי אונטערצוברענגען דאָס
        באַװעסערטע אין אײנעם מיטן דאָרשטיקן –'
      cs: 'I stalo by se, že uslyše [takový] slova zlořečení tohoto, dobrořečil by
        sobě v srdci svém, řka: Pokoj míti budu, bychť pak i chodil podlé žádosti
        srdce svého; i přidal by opilou žíznivé.'
      pl: 'Który słysząc słowa zaklęcia tego, chełpiłby się w sercu swojém mówiąc:
        spokojny będę, gdy w żądzach serca mego będę postępował, - aby zgładzić napojone
        wraz z spragnioném... '
    19:
      he: לֹא־יֹאבֶה יְהוָה סְלֹחַ לוֹ כִּי אָז יֶעְשַׁן אַף־יְהוָה וְקִנְאָתוֹ בָּאִישׁ
        הַהוּא וְרָבְצָה בּוֹ כָּל־הָאָלָה הַכְּתוּבָה בַּסֵּפֶר הַזֶּה וּמָחָה יְהוָה
        אֶת־שְׁמוֹ מִתַּחַת הַשָּׁמָיִם׃
      yi: װעט אים גאָט ניט װעלן פֿאַרגעבן, נײַערט דער צאָרן פֿון גאָט און זײַן פֿאַרדראָס
        װעט דענצמאָל ברענען אױף יענעם מאַן, און אױף אים װעט הױערן די גאַנצע קללה װאָס
        שטײט געשריבן אין דעם דאָזיקן בוך, און גאָט װעט אױסמעקן זײַן נאָמען פֿון אונטערן
        הימל.
      cs: Nechceť Hospodin odpustiti takovému, nebo tehdáž rozpálí se prchlivost Hospodinova
        a zůřivost jeho proti takovému člověku, tak že připadne na něj všeliké zlořečení,
        o kterémž psáno jest v knize této; i vyhladí Hospodin jméno jeho pod nebem.
      pl: Nie zechce Wiekuisty przebaczyć takiemu, ale wspłonie wtedy gniew Wiekuistego,
        i żarliwość Jego przeciw temu, i legnie na nim całe przekleństwo napisane
        w tej księdze, i zgładzi Wiekuisty imię jego z pod nieba. 
    20:
      he: וְהִבְדִּילוֹ יְהוָה לְרָעָה מִכֹּל שִׁבְטֵי יִשְׂרָאֵל כְּכֹל אָלוֹת הַבְּרִית
        הַכְּתוּבָה בְּסֵפֶר הַתּוֹרָה הַזֶּה׃
      yi: און גאָט װעט אים אָפּשײדן צום בײזן פֿון אַלע שבֿטים פֿון ישׂראל, אַזױ װי
        אַלע קללות פֿון דעם בונד װאָס שטײט געשריבן אין דעם דאָזיקן בוך פֿון דער תּוֹרה.
      cs: A odloučí jej Hospodin s jeho zlým ode všech pokolení Izraelských, vedlé
        všech zlořečení smlouvy zapsané v této knize zákona,
      pl: I oddzieli go Wiekuisty na zagubę ze wszystkich pokoleń Israela, według
        wszystkich przekleństw przymierza, napisanego w tej księdze zakonu. 
    21:
      he: וְאָמַר הַדּוֹר הָאַחֲרוֹן בְּנֵיכֶם אֲשֶׁר יָקוּמוּ מֵאַחֲרֵיכֶם וְהַנָּכְרִי
        אֲשֶׁר יָבֹא מֵאֶרֶץ רְחוֹקָה וְרָאוּ אֶת־מַכּוֹת הָאָרֶץ הַהִוא וְאֶת־תַּחֲלֻאֶיהָ
        אֲשֶׁר־חִלָּה יְהוָה בָּהּ׃
      yi: 'און דער שפּעטערדיקער דָור, אײַערע קינדער װאָס װעלן אױפֿשטײן נאָך אײַך,
        און דער פֿרעמדער װאָס װעט קומען פֿון אַ װײַטן לאַנד, װעלן זאָגן: – װען זײ
        װעלן זען די פּלאָגן פֿון דעם דאָזיקן לאַנד, און אירע קרענק מיט װאָס גאָט האָט
        עס קראַנק געמאַכט;'
      cs: Tak že řekne věk potomní, synové vaši, kteříž povstanou po vás, i cizozemec,
        kterýž přijde z země daleké, (když uzří rány země této, i neduhy její, kteréž
        uvedl na ni Hospodin,
      pl: I powié ród potomny, dzieci wasze, które powstaną po was, i cudzoziemiec,
        który przyjdzie z krainy dalekiej, gdy zobaczą klęski ziemi tej, i niemoce,
        któremi wyniszczył ją Wiekuisty: 
    22:
      he: גָּפְרִית וָמֶלַח שְׂרֵפָה כָל־אַרְצָהּ לֹא תִזָּרַע וְלֹא תַצְמִחַ וְלֹא־יַעֲלֶה
        בָהּ כָּל־עֵשֶׂב כְּמַהְפֵּכַת סְדֹם וַעֲמֹרָה אַדְמָה וצביים [וּצְבוֹיִם]
        אֲשֶׁר הָפַךְ יְהוָה בְּאַפּוֹ וּבַחֲמָתוֹ׃
      yi: אַז שװעבל און זאַלץ, פֿאַרברענט, איז איר גאַנצע ערד; ניט זי װערט געזײט,
        און ניט זי לאָזט אַרױס אַ שפּראָצונג, און ניט עס װאַקסט אױף איר אַ שום גראָז,
        אַזױ װי די איבערקערעניש פֿון סדוֹם, און עַמוֹרָה, אַדמָה, און צבֿוֹיִים, װאָס
        גאָט האָט איבערגעקערט אין זײַן כּעס און אין זײַן גרימצאָרן –
      cs: Sirou a solí vypálenou všecku tu zemi, [a že] se nemůž síti, ani co vzcházeti,
        ani jaké byliny růsti na ní, rovně jako na místě, kdež jest podvrácena Sodoma
        a Gomora, Adama a Seboim, kteréž podvrátil Hospodin v hněvě svém a v prchlivosti
        své,)
      pl: Siarką i solą, - pogorzeliskiem - cała jej gleba; ani obsiewaną jest, ani
        rodzić może, ani wschodzić na niej jakakolwiek trawa, jako zwalisko Sedomu
        i Amory, Admy i Ceboim, które zwalił Wiekuisty w gniewie Swoim i w zapalczywości
        Swojej. 
    23:
      he: וְאָמְרוּ כָּל־הַגּוֹיִם עַל־מֶה עָשָׂה יְהוָה כָּכָה לָאָרֶץ הַזֹּאת מֶה
        חֳרִי הָאַף הַגָּדוֹל הַזֶּה׃
      yi: 'װעלן אַלע פֿעלקער זאָגן: פֿאַר װאָס האָט גאָט געטאָן אַזױ צו דעם דאָזיקן
        לאַנד? װאָס איז דער דאָזיקער גרױסער גרימצאָרן?'
      cs: 'Řeknou všickni národové: Proč jest tak učinil Hospodin zemi této? Kteraký
        jest to hněv prchlivosti jeho náramné?'
      pl: 'I pomyślą wszystkie narody: "czemuż uczynił tak Wiekuisty ziemi tej, za co
        żar tego gniewu wielkiego?" '
    24:
      he: וְאָמְרוּ עַל אֲשֶׁר עָזְבוּ אֶת־בְּרִית יְהוָה אֱלֹהֵי אֲבֹתָם אֲשֶׁר כָּרַת
        עִמָּם בְּהוֹצִיאוֹ אֹתָם מֵאֶרֶץ מִצְרָיִם׃
      yi: 'און מע װעט זאָגן: פֿאַר װאָס זײ האָבן פֿאַרלאָזן דעם בונד פֿון יהוה דעם
        גאָט פֿון זײערע עלטערן, װאָס ער האָט מיט זײ געשלאָסן, װען ער האָט זײ אַרױסגעצױגן
        פֿון לאַנד מִצרַיִם;'
      cs: 'A bude odpovědíno: Proto že opustili smlouvu Hospodina Boha otců svých,
        kterouž učinil s nimi, když je vyvedl z země Egyptské.'
      pl: 'I odpowiedzą: "za to, że opuścili przymierze Wiekuistego, które zawarł
        z nimi, gdy ich wywiódł z ziemi Micraim, -  '
    25:
      he: וַיֵּלְכוּ וַיַּעַבְדוּ אֱלֹהִים אֲחֵרִים וַיִּשְׁתַּחֲוּוּ לָהֶם אֱלֹהִים
        אֲשֶׁר לֹא־יְדָעוּם וְלֹא חָלַק לָהֶם׃
      yi: און זײ זענען געגאַנגען און האָבן געדינט פֿרעמדע געטער, און זיך געבוקט צו
        זײ, געטער װאָס זײ האָבן זײ ניט געקענט, און װאָס ער האָט זײ ניט אײַנגעטײלט.
      cs: Nebo odcházejíce, sloužili bohům cizím a klaněli se jim, bohům, kterýchž
        neznali, kteříž se s nimi také ničímž dobrým nezdělili.
      pl: A poszli i służyli bogom cudzym, i korzyli się im, bogom, których nie znali,
        i których nie przeznaczył im; 
    26:
      he: וַיִּחַר־אַף יְהוָה בָּאָרֶץ הַהִוא לְהָבִיא עָלֶיהָ אֶת־כָּל־הַקְּלָלָה
        הַכְּתוּבָה בַּסֵּפֶר הַזֶּה׃
      yi: און דער צאָרן פֿון גאָט האָט געגרימט אױף דעם דאָזיקן לאַנד, צו ברענגען דערױף
        די גאַנצע קללה װאָס שטײט געשריבן אין דעם דאָזיקן בוך.
      cs: I rozhněvala se prchlivost Hospodinova na tu zemi, tak že uvedl na ni všecko
        zlořečení zapsané v knize této.
      pl: Przeto wspłonął gniew Wiekuistego przeciw ziemi tej, że nawiódł na nią wszelkie
        przekleństwo napisane w księdze tej; 
    27:
      he: וַיִּתְּשֵׁם יְהוָה מֵעַל אַדְמָתָם בְּאַף וּבְחֵמָה וּבְקֶצֶף גָּדוֹל וַיַּשְׁלִכֵם
        אֶל־אֶרֶץ אַחֶרֶת כַּיּוֹם הַזֶּה׃
      yi: און גאָט האָט זײ אַרױסגעריסן פֿון זײער ערד מיט רוגזה, און מיט גרימצאָרן,
        און מיט גרױס כּעס, און האָט זײ פֿאַרװאָרפֿן אין אַן אַנדער לאַנד, אַזױ װי
        הײַנטיקן טאָג.
      cs: Protož vyplénil je Hospodin z země jejich v hněvě, v rozpálení a v prchlivosti
        veliké, a vyvrhl je do země jiné, jakž to [ukazuje] dnešní den.
      pl: I wytrącił ich Wiekuisty z ziemi ich, w gniewie, i w zapalczywości, i w oburzeniu
        wielkiém, i rzucił ich na ziemię cudzą, jako dziś!" 
    28:
      he: הַנִּסְתָּרֹת לַיהוָה אֱלֹהֵינוּ וְהַנִּגְלֹת לָנוּ וּלְבָנֵינוּ עַד־עוֹלָם
        לַעֲשׂוֹת אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַזֹּאת׃
      yi: דאָס פֿאַרבאָרגענע איז בײַ יהוה אונדזער גאָט, אָבער דאָס אַנטפּלעקטע איז
        פֿאַר אונדז און פֿאַר אונדזערע קינדער אױף אײביק – צו טאָן אַלע װערטער פֿון
        דער דאָזיקער תּוֹרה.
      cs: Věci skryté [jsou] Hospodina Boha našeho, věci pak zjevené [ty jsou] naše
        a synů našich, abychom plnili všecka slova zákona tohoto.
      pl: Co tajne należy do Wiekuistego, Boga naszego; ale co jawne - do nas i do
        synów naszych na wieki, abyśmy spełniali wszystkie słowa zakonu tego. 
  30:
    1:
      he: וְהָיָה כִי־יָבֹאוּ עָלֶיךָ כָּל־הַדְּבָרִים הָאֵלֶּה הַבְּרָכָה וְהַקְּלָלָה
        אֲשֶׁר נָתַתִּי לְפָנֶיךָ וַהֲשֵׁבֹתָ אֶל־לְבָבֶךָ בְּכָל־הַגּוֹיִם אֲשֶׁר
        הִדִּיחֲךָ יְהוָה אֱלֹהֶיךָ שָׁמָּה׃
      yi: און עס װעט זײַן, אַז עס װעלן קומען אױף דיר אַלע די דאָזיקע זאַכן, די ברכה
        און די קללה, װאָס איך האָב געלײגט פֿאַר דיר, און װעסט דיר נעמען צום האַרצן,
        צװישן די אַלע פֿעלקער װאָס יהוה דײַן גאָט האָט דיך אַהין פֿאַרשטױסן,
      cs: ' Když pak přijdou na tě všecka slova tato, požehnání i zlořečenství, kterážť
        jsem předložil, a rozpomeneš se v srdci svém, kdež bys koli byl mezi národy,
        do kterýchž by tě rozehnal Hospodin Bůh tvůj,'
      pl: Gdy tedy przyjdą na cię wszystkie te rzeczy, błogosławieństwo i przekleństwo,
        którem przedłożył tobie, - a weźmiesz je do serca swego wpośród wszystkich
        narodów, między które rzuciłby cię Wiekuisty, Bóg twój, -  
    2:
      he: וְשַׁבְתָּ עַד־יְהוָה אֱלֹהֶיךָ וְשָׁמַעְתָּ בְקֹלוֹ כְּכֹל אֲשֶׁר־אָנֹכִי
        מְצַוְּךָ הַיּוֹם אַתָּה וּבָנֶיךָ בְּכָל־לְבָבְךָ וּבְכָל־נַפְשֶׁךָ׃
      yi: און װעסט זיך אומקערן צו יהוה דײַן גאָט, און װעסט צוהערן צו זײַן קָול, אַזױ
        װי אַלץ װאָס איך באַפֿעל דיר הײַנט, דו און דײַנע קינדער, מיט דײַן גאַנצן האַרצן,
        און מיט דײַן גאַנצער זעל,
      cs: 'A obrátě se k Hospodinu Bohu svému, poslouchal bys hlasu jeho ve všem,
        jakž já přikazuji tobě dnes, ty i synové tvoji, z celého srdce svého a ze
        vší duše své:'
      pl: I nawrócisz się do Wiekuistego, Boga twojego, i posłuchasz głosu Jego, we wszystkiem,
        co ci przykazuję dzisiaj - ty, i dzieci twoje, całém sercem i całą duszą twoją,
        -  
    3:
      he: וְשָׁב יְהוָה אֱלֹהֶיךָ אֶת־שְׁבוּתְךָ וְרִחֲמֶךָ וְשָׁב וְקִבֶּצְךָ מִכָּל־הָעַמִּים
        אֲשֶׁר הֱפִיצְךָ יְהוָה אֱלֹהֶיךָ שָׁמָּה׃
      yi: װעט יהוה דײַן גאָט אומקערן דײַן געפֿאַנגענשאַפֿט, און ער װעט דיך דערבאַרימען,
        און װעט צוריק דיך אײַנזאַמלען פֿון אַלע אומות װאָס יהוה דײַן גאָט האָט דיך
        אַהין צעשפּרײט.
      cs: Tehdy přivede zase Hospodin Bůh tvůj zajaté tvé a smiluje se nad tebou,
        a obrátě se, shromáždí tě ze všech národů, mezi něž rozptýlil tě Hospodin
        Bůh tvůj.
      pl: Zwróci wtedy Wiekuisty, Bóg twój, brańców twoich, i zmiłuje się nad tobą;
        a przywróci i zgromadzi cię z pośród wszystkich ludów, między które rozproszył
        cię Wiekuisty, Bóg twój. 
    4:
      he: אִם־יִהְיֶה נִדַּחֲךָ בִּקְצֵה הַשָּׁמָיִם מִשָּׁם יְקַבֶּצְךָ יְהוָה אֱלֹהֶיךָ
        וּמִשָּׁם יִקָּחֶךָ׃
      yi: אַז דײַנע פֿאַרשטױסענע זאָלן זײַן אין עק הימל, װעט דיך יהוה דײַן גאָט פֿון
        דאָרטן אײַנזאַמלען, און װעט פֿון דאָרטן דיך נעמען.
      cs: Byť pak někdo z tvých i na konec světa zahnán byl, odtud zase shromáždí
        tě Hospodin Bůh tvůj, a odtud půjme tě,
      pl: Choćby byli wygnańcy twoi na krańcu nieba, - i ztamtąd zgromadzi cię Wiekuisty,
        Bóg twój, i ztamtąd cię zbierze, -  
    5:
      he: וֶהֱבִיאֲךָ יְהוָה אֱלֹהֶיךָ אֶל־הָאָרֶץ אֲשֶׁר־יָרְשׁוּ אֲבֹתֶיךָ וִירִשְׁתָּהּ
        וְהֵיטִבְךָ וְהִרְבְּךָ מֵאֲבֹתֶיךָ׃
      yi: און יהוה דײַן גאָט װעט דיך ברענגען אין דעם לאַנד װאָס דײַנע עלטערן האָבן
        געאַרבט, און װעסט עס אַרבן, און ער װעט דיך באַגיטיקן, און דיך מערן מײן פֿון
        דײַנע עלטערן.
      cs: A uvede tě zase Hospodin Bůh tvůj do země, kterouž dědičně vládli otcové
        tvoji, a opanuješ ji, a dobřeť učiní a rozmnoží tě více nežli otce tvé.
      pl: A sprowadzi cię Wiekuisty, Bóg twój, do ziemi, którą posiadali ojcowie twoi,
        i posiędziesz ją; i obdarzy cię, i rozmnoży bardziej niż praojców twoich. 
    6:
      he: וּמָל יְהוָה אֱלֹהֶיךָ אֶת־לְבָבְךָ וְאֶת־לְבַב זַרְעֶךָ לְאַהֲבָה אֶת־יְהוָה
        אֱלֹהֶיךָ בְּכָל־לְבָבְךָ וּבְכָל־נַפְשְׁךָ לְמַעַן חַיֶּיךָ׃
      yi: און יהוה דײַן גאָט װעט באַשנײַדן דײַן האַרץ, און דאָס האַרץ פֿון דײַנע קינדער,
        ליב צו האָבן יהוה דײַן גאָט מיט דײַן גאַנצן האַרצן, און מיט דײַן גאַנצער זעל,
        כּדי זאָלסט לעבן.
      cs: A obřeže Hospodin Bůh tvůj srdce tvé a srdce semene tvého, abys miloval
        Hospodina Boha svého z celého srdce svého, a ze vší duše své, abys živ byl.
      pl: I usposobi Wiekuisty, Bóg twój, serce twoje, i serce potomstwa twego, abyś
        miłował Wiekuistego, Boga twego, całém sercem i całą duszą twoją, - gwoli
        życiu twojemu. 
    7:
      he: וְנָתַן יְהוָה אֱלֹהֶיךָ אֵת כָּל־הָאָלוֹת הָאֵלֶּה עַל־אֹיְבֶיךָ וְעַל־שֹׂנְאֶיךָ
        אֲשֶׁר רְדָפוּךָ׃
      yi: און יהוה דײַן גאָט װעט געבן אַלע די דאָזיקע קללות אױף דײַנע פֿײַנט, און
        אױף דײַנע שָׂונאים װאָס האָבן דיך געיאָגט.
      cs: Všecka pak zlořečenství tato obrátí Hospodin Bůh tvůj na nepřátely tvé a
        na ty, jenž v nenávisti měli tebe, a protivili se tobě.
      pl: I obróci Wiekuisty, Bóg twój, wszystkie te przekleństwa na wrogów twoich,
        na nieprzyjaciół twoich, którzy cię prześladowali; 
    8:
      he: וְאַתָּה תָשׁוּב וְשָׁמַעְתָּ בְּקוֹל יְהוָה וְעָשִׂיתָ אֶת־כָּל־מִצְוֺתָיו
        אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם׃
      yi: און דו װעסט זיך אומקערן, און צוהערן צו דעם קָול פֿון גאָט, און טאָן אַלע
        זײַנע געבאָט װאָס איך געביט דיר הײַנט.
      cs: 'Ty tedy obrátě se, když poslouchati budeš hlasu Hospodina Boha svého, a
        činiti všecka přikázaní jeho, kteráž já tobě dnes přikazuji:'
      pl: Ty zaś nawrócisz się, i będziesz słuchał głosu Wiekuistego, i spełniał wszystkie
        przykazania Jego, które ci przykazuję dzisiaj; 
    9:
      he: וְהוֹתִירְךָ יְהוָה אֱלֹהֶיךָ בְּכֹל מַעֲשֵׂה יָדֶךָ בִּפְרִי בִטְנְךָ וּבִפְרִי
        בְהֶמְתְּךָ וּבִפְרִי אַדְמָתְךָ לְטוֹבָה כִּי יָשׁוּב יְהוָה לָשׂוּשׂ עָלֶיךָ
        לְטוֹב כַּאֲשֶׁר־שָׂשׂ עַל־אֲבֹתֶיךָ׃
      yi: און יהוה דײַן גאָט װעט דיר געבן אַ שֶפֿע אין יעטװעדער טוּונג פֿון דײַן האַנט,
        אין דער פֿרוכט פֿון דײַן לײַב, אין דער פֿרוכט פֿון דײַן בהמה, און אין דער
        פֿרוכט פֿון דײַן ערד צום גוטן; װאָרום גאָט װעט זיך װידער פֿרײען מיט דיר צום
        גוטן, אַזױ װי ער האָט זיך געפֿרײט מיט דײַנע עלטערן;
      cs: Dáť Hospodin Bůh tvůj prospěch při všem díle rukou tvých, v plodu života
        tvého i v plodu dobytka tvého, a v úrodách země tvé, [tobě] k dobrému. Nebo
        zase veseliti se bude Hospodin z tebe, dobře čině [tobě], jakož veselil se
        z otců tvých,
      pl: I nadmierzy ci Wiekuisty, Bóg twój, w każdej sprawie rąk twoich, w owocu
        żywota twego, i w płodzie bydła twojego, i w plonie roli twojej, - ku dobru
        twojemu; gdyż znowu rad tobie będzie Wiekuisty, by dobrze ci świadczyć, jako
        rad był ojcom twoim, -  
    10:
      he: כִּי תִשְׁמַע בְּקוֹל יְהוָה אֱלֹהֶיךָ לִשְׁמֹר מִצְוֺתָיו וְחֻקֹּתָיו הַכְּתוּבָה
        בְּסֵפֶר הַתּוֹרָה הַזֶּה כִּי תָשׁוּב אֶל־יְהוָה אֱלֹהֶיךָ בְּכָל־לְבָבְךָ
        וּבְכָל־נַפְשֶׁךָ׃
      yi: אַז דו װעסט צוהערן צו דעם קָול פֿון יהוה דײַן גאָט, צו היטן זײַנע געבאָט
        און זײַנע געזעצן װאָס שטײען געשריבן אין דעם דאָזיקן בוך פֿון דער תּוֹרה; אַז
        דו װעסט זיך אומקערן צו יהוה דײַן גאָט מיט דײַן גאַנצן האַרצן, און מיט דײַן
        גאַנצער זעל.
      cs: Jestliže bys však poslouchal hlasu Hospodina Boha svého, a ostříhal přikázaní
        jeho a ustanovení jeho, napsaných v knize zákona tohoto, když bys se obrátil
        k Hospodinu Bohu svému celým srdcem svým a celou duší svou.
      pl: Jeżeli będziesz słuchał głosu Wiekuistego, Boga twojego, przestrzegając
        przykazań i ustaw Jego, - napisanych w księdze zakonu tego, jeżeli nawrócisz
        się do Wiekuistego, Boga twojego, całém sercem twojém, i całą duszą twoją! 
    11:
      he: כִּי הַמִּצְוָה הַזֹּאת אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם לֹא־נִפְלֵאת הִוא
        מִמְּךָ וְלֹא רְחֹקָה הִוא׃
      yi: װאָרום דאָס דאָזיקע געבאָט װאָס איך געביט דיר הײַנט, דאָס איז ניט פֿאַרהױלן
        פֿון דיר, און דאָס איז ניט צו װײַט.
      cs: Nebo přikázaní toto, kteréž přikazuji tobě dnes, není skryté před tebou,
        ani vzdálené od tebe.
      pl: Gdyż przykazanie to, które ci przykazuję dzisiaj, ani niedościgłém dla ciebie
        ani dalekiém; 
    12:
      he: לֹא בַשָּׁמַיִם הִוא לֵאמֹר מִי יַעֲלֶה־לָּנוּ הַשָּׁמַיְמָה וְיִקָּחֶהָ
        לָּנוּ וְיַשְׁמִעֵנוּ אֹתָהּ וְנַעֲשֶׂנָּה׃
      yi: 'ניט אױפֿן הימל איז דאָס, אַז דו זאָלסט זאָגן: װער װעט אונדז אַרױפֿגײן אױפֿן
        הימל און עס נעמען פֿאַר אונדז, און עס אונדז לאָזן הערן, כּדי מיר זאָלן עס
        טאָן?'
      cs: 'Není na nebi, abys řekl: Kdo nám vstoupí do nebe, aby vezma, [přinesl]
        a oznámil je nám, abychom je plnili?'
      pl: 'Nie na niebie ono, żebyś rzekł: któż wstąpi dla nas do nieba, aby go nam
        dostał, i obwieścił je, abyśmy je pełnili! '
    13:
      he: וְלֹא־מֵעֵבֶר לַיָּם הִוא לֵאמֹר מִי יַעֲבָר־לָנוּ אֶל־עֵבֶר הַיָּם וְיִקָּחֶהָ
        לָּנוּ וְיַשְׁמִעֵנוּ אֹתָהּ וְנַעֲשֶׂנָּה׃
      yi: 'און ניט פֿון יענער זײַט ים איז דאָס, אַז דו זאָלסט זאָגן: װער װעט אונדז
        אַריבערגײן אױף יענער זײַט ים, און עס נעמען פֿאַר אונדז, און דאָס אונדז לאָזן
        הערן, כּדי מיר זאָלן עס טאָן?'
      cs: 'Ani za mořem jest, abys řekl: Kdo se nám přeplaví za moře, aby je přinesl
        a oznámil nám, abychom plnili je?'
      pl: 'Ani za morzem ono, abyś rzekł: kto przeprawi się dla nas za morze, i dostanie
        go nam, i obwieści je, abyśmy je pełnili!" '
    14:
      he: כִּי־קָרוֹב אֵלֶיךָ הַדָּבָר מְאֹד בְּפִיךָ וּבִלְבָבְךָ לַעֲשֹׂתוֹ׃
      yi: נײַערט זײער נאָנט איז דאָס װאָרט צו דיר, אין דײַן מױל, און אין דײַן האַרצן,
        עס צו טאָן.
      cs: 'Ale velmi blízko tebe jest slovo, v ústech tvých a v srdci tvém, abys činil
        to:'
      pl: 'Lecz nader bliskiém tobie słowo to: w ustach ono twoich, i w sercu twojém,
        abyś je pełnił! '
    15:
      he: רְאֵה נָתַתִּי לְפָנֶיךָ הַיּוֹם אֶת־הַחַיִּים וְאֶת־הַטּוֹב וְאֶת־הַמָּוֶת
        וְאֶת־הָרָע׃
      yi: זע, איך האָב הײַנט געלײגט פֿאַר דיר לעבן און גוטס, און טױט און שלעכטס,
      cs: (Hle, předložil jsem tobě dnes život a dobré, smrt i zlé,)
      pl: Patrz, składam przed tobą dzisiaj życie i dobro, śmierć i zło; 
    16:
      he: אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם לְאַהֲבָה אֶת־יְהוָה אֱלֹהֶיךָ לָלֶכֶת
        בִּדְרָכָיו וְלִשְׁמֹר מִצְוֺתָיו וְחֻקֹּתָיו וּמִשְׁפָּטָיו וְחָיִיתָ וְרָבִיתָ
        וּבֵרַכְךָ יְהוָה אֱלֹהֶיךָ בָּאָרֶץ אֲשֶׁר־אַתָּה בָא־שָׁמָּה לְרִשְׁתָּהּ׃
      yi: װאָס איך באַפֿעל דיר הײַנט ליב צו האָבן יהוה דײַן גאָט, צו גײן אין זײַנע
        װעגן, און צו היטן זײַנע געבאָט און זײַנע חוקים און זײַנע געזעצן, כּדי זאָלסט
        לעבן און זיך מערן, און יהוה דײַן גאָט זאָל דיך בענטשן אין דעם לאַנד װאָס דו
        קומסט אַהין, עס צו אַרבן.
      cs: Což já přikazuji tobě dnes, abys miloval Hospodina Boha svého, chodě po
        cestách jeho a ostříhaje přikázaní jeho, ustanovení a soudů jeho, abys živ
        jsa, rozmnožen byl, a požehnal tobě Hospodin Bůh tvůj v zemi, do kteréž jdeš,
        abys ji dědičně obdržel.
      pl: Albowiem rozkazuję ci dzisiaj miłować Wiekuistego, Boga twojego, postępować
        drogami Jego, i przestrzegać przykazań, i ustaw, i praw Jego, abyś żył, i rozmnażał
        się, i aby błogosławił ci Wiekuisty, Bóg twój, na ziemi, do której idziesz,
        abyś ją posiadł; 
    17:
      he: וְאִם־יִפְנֶה לְבָבְךָ וְלֹא תִשְׁמָע וְנִדַּחְתָּ וְהִשְׁתַּחֲוִיתָ לֵאלֹהִים
        אֲחֵרִים וַעֲבַדְתָּם׃
      yi: אָבער אַז דײַן האַרץ װעט זיך אָפּקערן, און װעסט ניט צוהערן, און װעסט אַראָפּגעפֿירט
        װערן, און װעסט זיך בוקן צו פֿרעמדע געטער, און זײ דינען,
      cs: 'Pakli se odvrátí srdce tvé, a nebudeš poslouchati, ale přiveden jsa [k
        tomu], klaněti se budeš bohům cizím a jim sloužiti:'
      pl: Jeżeli się zaś odwróci serce twoje, a nie usłuchasz i dasz się odwieść,
        i ukorzysz się bogom cudzym, i będziesz służył im, -  
    18:
      he: הִגַּדְתִּי לָכֶם הַיּוֹם כִּי אָבֹד תֹּאבֵדוּן לֹא־תַאֲרִיכֻן יָמִים עַל־הָאֲדָמָה
        אֲשֶׁר אַתָּה עֹבֵר אֶת־הַיַּרְדֵּן לָבֹא שָׁמָּה לְרִשְׁתָּהּ׃
      yi: זאָג איך אײַך הײַנט אָן, אַז אונטערגײן װעט איר אונטערגײן; איר װעט ניט מַאֲריך-יָמים
        זײַן אױף דער ערד װאָס דו גײסט אַריבער דעם יַרדן צו קומען אַהין, זי צו ארבן.
      cs: Ohlašuji vám dnes, že jistotně zahynete, aniž prodlíte dnů [svých] v zemi,
        do kteréž se přes Jordán béřeš, abys ji dědičně obdržel.
      pl: Oświadczam wam dzisiaj, że zginąć poginiecie, nie przedłużycie dni na ziemi,
        do której przechodzisz za Jarden, abyś tam wszedł i posiadł ją. 
    19:
      he: הַעִידֹתִי בָכֶם הַיּוֹם אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ הַחַיִּים וְהַמָּוֶת
        נָתַתִּי לְפָנֶיךָ הַבְּרָכָה וְהַקְּלָלָה וּבָחַרְתָּ בַּחַיִּים לְמַעַן
        תִּחְיֶה אַתָּה וְזַרְעֶךָ׃
      yi: 'איך מאַך הײַנט עדות אַקעגן אײַך הימל און ערד: לעבן און טױט האָב איך געלײגט
        פֿאַר אײַך, אַ ברכה און אַ קללה, דרום זאָלסטו אױסװײלן דאָס לעבן, כּדי זאָלסט
        לעבן, דו און דײַן זאָמען;'
      cs: Osvědčuji proti tobě dnes nebem a zemí, žeť jsem život i smrt předložil,
        požehnání i zlořečenství; vyvoliž [sobě] tedy život, abys živ byl ty i símě
        tvé,
      pl: 'Świadczę się przed wami dzisiaj niebem i ziemią: życie i śmierć składam
        przed tobą, błogosławieństwo i przekleństwo; wybierz życie, abyś żył ty, i potomstwo
        twoje, -  '
    20:
      he: לְאַהֲבָה אֶת־יְהוָה אֱלֹהֶיךָ לִשְׁמֹעַ בְּקֹלוֹ וּלְדָבְקָה־בוֹ כִּי הוּא
        חַיֶּיךָ וְאֹרֶךְ יָמֶיךָ לָשֶׁבֶת עַל־הָאֲדָמָה אֲשֶׁר נִשְׁבַּע יְהוָה לַאֲבֹתֶיךָ
        לְאַבְרָהָם לְיִצְחָק וּלְיַעֲקֹב לָתֵת לָהֶם׃
      yi: ליב צו האָבן יהוה דײַן גאָט, צוצוהערן צו זײַן קָול, און זיך צו באַהעפֿטן
        אָן אים, װאָרום דאָס איז דײַן לעבן און דײַן אַריכת-יָמים; כּדי צו זיצן אױף
        דער ערד װאָס גאָט האָט געשװאָרן צו דײַנע עלטערן, צו אַבֿרהמען, צו יצחקן, און
        צו יעקבֿן, זײ צו געבן.
      cs: A miloval Hospodina Boha svého, poslouchaje hlasu jeho a přídrže se jeho,
        (nebo on jest život tvůj, a dlouhost dnů tvých), abys bydlil v zemi, kterouž
        s přísahou zaslíbil Hospodin otcům tvým Abrahamovi, Izákovi a Jákobovi, že
        jim ji dá.
      pl: Miłując Wiekuistego, Boga twojego, słuchając głosu Jego, i lgnąc do Niego,
        - gdyż to jest życie twoje i przedłużeniem dni twoich, - abyś pozostał na ziemi,
        o której przysiągł Wiekuisty ojcom twoim, Abrahamowi, Ic'hakowi i Jakóbowi,
        iż ją odda im». 
  31:
    1:
      he: וַיֵּלֶךְ מֹשֶׁה וַיְדַבֵּר אֶת־הַדְּבָרִים הָאֵלֶּה אֶל־כָּל־יִשְׂרָאֵל׃
      yi: און משה איז געגאַנגען, און האָט גערעדט די דאָזיקע װערטער צו גאַנץ ישׂראל.
      cs: ' Přišed tedy Mojžíš, mluvil slova ta ke všemu Izraelovi,'
      pl: I poszedł Mojżesz i wypowiedział te słowa wszystkiemu Israelowi, -  
    2:
      he: וַיֹּאמֶר אֲלֵהֶם בֶּן־מֵאָה וְעֶשְׂרִים שָׁנָה אָנֹכִי הַיּוֹם לֹא־אוּכַל
        עוֹד לָצֵאת וְלָבוֹא וַיהוָה אָמַר אֵלַי לֹא תַעֲבֹר אֶת־הַיַּרְדֵּן הַזֶּה׃
      yi: 'און ער האָט צו זײ געזאָגט: אַ מאַן פֿון הונדערט און צװאַנציק יאָר בין איך
        הײַנט; איך קען ניט מער אַרױסגײן און אַרײַנגײן; און גאָט האָט צו מיר געזאָגט:
        װעסט ניט אַריבערגײן דעם דאָזיקן יַרדן.'
      cs: 'A řekl jim: Ve stu a ve dvadcíti letech jsem dnes, nemohuť již více vycházeti
        a vcházeti; a také řekl Hospodin ke mně: Nepřejdeš Jordánu tohoto.'
      pl: 'I rzekł do nich: »Sto dwadzieścia lat mam dzisiaj, nie mogę już wychodzić
        i wchodzić; Wiekuisty téż powiedział do mnie: "Nie przejdziesz za ten Jarden!" '
    3:
      he: יְהוָה אֱלֹהֶיךָ הוּא עֹבֵר לְפָנֶיךָ הוּא־יַשְׁמִיד אֶת־הַגּוֹיִם הָאֵלֶּה
        מִלְּפָנֶיךָ וִירִשְׁתָּם יְהוֹשֻׁעַ הוּא עֹבֵר לְפָנֶיךָ כַּאֲשֶׁר דִּבֶּר
        יְהוָה׃
      yi: יהוה דײַן גאָט, ער גײט אַריבער דיר פֿאַרױס; ער װעט פֿאַרטיליקן די דאָזיקע
        פֿעלקער פֿון פֿאַר דיר, און װעסט זײ ירשען; יהוֹשועַ, ער גײט אַריבער דיר פֿאַרױס,
        אַזױ װי גאָט האָט גערעדט.
      cs: Hospodin Bůh tvůj předcházející tebe vyhladí ty národy od tváři tvé, a ty
        dědičně je opanuješ, [a] Jozue tento půjde před tebou, jakož řekl Hospodin.
      pl: Wiekuisty, Bóg twój, Sam pójdzie przed tobą; On Sam wytępi narody te przed
        obliczem twojém, i zawładniesz niemi; Jehoszua, ten pójdzie przed tobą, jako
        powiedział Wiekuisty. 
    4:
      he: וְעָשָׂה יְהוָה לָהֶם כַּאֲשֶׁר עָשָׂה לְסִיחוֹן וּלְעוֹג מַלְכֵי הָאֱמֹרִי
        וּלְאַרְצָם אֲשֶׁר הִשְׁמִיד אֹתָם׃
      yi: און גאָט װעט טאָן צו זײ אַזױ װי ער האָט געטאָן צו סיחון און צו עוֹג, די
        מלכים פֿון אֶמוֹרי, און צו זײער לאַנד, װאָס ער האָט זײ פֿאַרטיליקט.
      cs: I učiní Hospodin jim, jakož učinil Seonovi a Ogovi králům Amorejským a zemi
        jejich, kteréž vyhladil.
      pl: I postąpi Wiekuisty z niemi jako postąpił z Sychonem i Ogiem, królami Emorei,
        wraz z ziemią ich, których zgładził; 
    5:
      he: וּנְתָנָם יְהוָה לִפְנֵיכֶם וַעֲשִׂיתֶם לָהֶם כְּכָל־הַמִּצְוָה אֲשֶׁר צִוִּיתִי
        אֶתְכֶם׃
      yi: און גאָט װעט זײ איבערגעבן צו אײַך, און איר װעט טאָן צו זײ אַזױ װי אַלדאָס
        געבאָט װאָס איך האָב אײַך געבאָטן.
      cs: Protož když je dá Hospodin vám, tedy učiníte jim vedlé každého přikázaní,
        kteréž jsem přikázal vám.
      pl: I wyda je Wiekuisty wam i postąpicie z niemi według wszystkich przykazań,
        jakie wam przykazałem; 
    6:
      he: חִזְקוּ וְאִמְצוּ אַל־תִּירְאוּ וְאַל־תַּעַרְצוּ מִפְּנֵיהֶם כִּי יְהוָה
        אֱלֹהֶיךָ הוּא הַהֹלֵךְ עִמָּךְ לֹא יַרְפְּךָ וְלֹא יַעַזְבֶךָּ׃
      yi: זײַט שטאַרק און פֿעסט, איר זאָלט ניט מוֹרא האָבן און זיך ניט שרעקן פֿאַר
        זײ, װאָרום יהוה דײַן גאָט, ער איז דער װאָס גײט מיט דיר; ער װעט דיך ניט אָפּלאָזן
        און דיך ניט פֿאַרלאָזן.
      cs: Buďte silní a zmužile se mějte, nebojte se, ani se lekejte tváři jejich,
        nebo Hospodin Bůh tvůj, on jde s tebou, neopustíť a nezanechá tebe.
      pl: Bądźcie silni i wytrwali; nie obawiajcie się, ani drżyjcie przed niemi;
        gdyż Wiekuisty, Bóg twój, Sam pójdzie z tobą, nie odstąpi cię, ani cię opuści«. 
    7:
      he: וַיִּקְרָא מֹשֶׁה לִיהוֹשֻׁעַ וַיֹּאמֶר אֵלָיו לְעֵינֵי כָל־יִשְׂרָאֵל חֲזַק
        וֶאֱמָץ כִּי אַתָּה תָּבוֹא אֶת־הָעָם הַזֶּה אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבַּע
        יְהוָה לַאֲבֹתָם לָתֵת לָהֶם וְאַתָּה תַּנְחִילֶנָּה אוֹתָם׃
      yi: 'און משה האָט גערופֿן יהוֹשוען, און ער האָט צו אים געזאָגט פֿאַר די אױגן
        פֿון גאַנץ ישׂראל: זײַ שטאַרק און פֿעסט, װאָרום דו װעסט קומען מיט דעם דאָזיקן
        פֿאָלק אין דעם לאַנד װאָס גאָט האָט געשװאָרן זײערע עלטערן זײ צו געבן, און
        דו װעסט עס זײ מאַכן אַרבן.'
      cs: 'Tedy povolal Mojžíš Jozue a řekl jemu před očima všeho Izraele: Budiž silný
        a zmužile se měj, nebo ty vejdeš s lidem tímto do země, kterouž s přísahou
        zaslíbil Hospodin otcům jejich, že ji dá jim, a ty ji rozdělíš jim v dědictví.'
      pl: 'I przyzwał Mojżesz Jehoszuego, i rzekł doń przed oczyma całego Israela:
        "Bądź silnym i wytrwałym; bo ty wnijdziesz z ludem tym do ziemi, o której
        zaprzysiągł Wiekuisty ojcom ich, iż ją odda im, a ty im ją oddasz w posiadanie. '
    8:
      he: וַיהוָה הוּא הַהֹלֵךְ לְפָנֶיךָ הוּא יִהְיֶה עִמָּךְ לֹא יַרְפְּךָ וְלֹא
        יַעַזְבֶךָּ לֹא תִירָא וְלֹא תֵחָת׃
      yi: און גאָט, ער איז דער װאָס גײט דיר פֿאַרױס; ער װעט זײַן מיט דיר, ער װעט דיך
        ניט אָפּלאָזן און דיך ניט פֿאַרלאָזן; זאָלסט ניט מוֹרא האָבן און ניט אַנגסטן.
      cs: Hospodin pak předcházející tě, onť bude s tebou, neopustí tě, aniž tě zanechá;
        neboj se, ani se strachuj.
      pl: Wiekuisty zaś Sam pójdzie przed tobą, nie odstąpi cię, ani cię opuści; nie
        obawiaj się, ani się ugnij!" 
    9:
      he: וַיִּכְתֹּב מֹשֶׁה אֶת־הַתּוֹרָה הַזֹּאת וַיִּתְּנָהּ אֶל־הַכֹּהֲנִים בְּנֵי
        לֵוִי הַנֹּשְׂאִים אֶת־אֲרוֹן בְּרִית יְהוָה וְאֶל־כָּל־זִקְנֵי יִשְׂרָאֵל׃
      yi: און משה האָט אױפֿגעשריבן די דאָזיקע תּוֹרה, און האָט זי געגעבן צו די כֹּהנים,
        די קינדער פֿון לֵוִי, װאָס טראָגן דעם אָרון פֿון גאָטס בונד, און צו אַלע עלטסטע
        פֿון ישׂראל.
      cs: I napsal Mojžíš zákon tento a dal jej kněžím, synům Léví, kteříž nosili
        truhlu smlouvy Hospodinovy, a všechněm starším Izraelským.
      pl: I spisał Mojżesz zakon ten, i oddał go kapłanom, synom Lewi, niosącym arkę
        przymierza Wiekuistego, i wszystkim starszym Israela. 
    10:
      he: וַיְצַו מֹשֶׁה אוֹתָם לֵאמֹר מִקֵּץ שֶׁבַע שָׁנִים בְּמֹעֵד שְׁנַת הַשְּׁמִטָּה
        בְּחַג הַסֻּכּוֹת׃
      yi: 'און משה האָט זײ באַפֿױלן, אַזױ צו זאָגן: צום סָוף פֿון אַלע זיבן יאָר,
        אין דער צײַט פֿון דעם יאָר פֿון שמיטה, אין דעם יָום-טובֿ פֿון סוכּות,'
      cs: 'A přikázal jim Mojžíš, řka: Každého léta sedmého, v jistý čas léta odpuštění,
        v svátek stanů,'
      pl: 'I rozkazał im Mojżesz, i rzekł: »Po upływie siedmiu lat, w czasie roku
        odpuszczenia, w święto szałasów, -  '
    11:
      he: בְּבוֹא כָל־יִשְׂרָאֵל לֵרָאוֹת אֶת־פְּנֵי יְהוָה אֱלֹהֶיךָ בַּמָּקוֹם אֲשֶׁר
        יִבְחָר תִּקְרָא אֶת־הַתּוֹרָה הַזֹּאת נֶגֶד כָּל־יִשְׂרָאֵל בְּאָזְנֵיהֶם׃
      yi: װען גאַנץ ישׂראל קומט זיך װײַזן פֿאַר יהוה דײַן גאָט, אין דעם אָרט װאָס
        ער װעט אױסדערװײלן, זאָלסטו לײענען די דאָזיקע תּוֹרה פֿאַר גאַנץ ישׂראל אין
        זײערע אױערן.
      cs: Když přijde všecken Izrael a postaví se před Hospodinem Bohem tvým na místě,
        kteréž by vyvolil, čísti budeš zákon tento přede vším Izraelem v uších jejich,
      pl: Gdy przyjdzie wszystek Israel, by się ukazać przed obliczem Wiekuistego,
        Boga twojego, na miejscu, które Sobie wybierze, - przeczytasz zakon ten przed
        całym Israelem, przed uszyma ich. 
    12:
      he: הַקְהֵל אֶת־הָעָם הָאֲנָשִׁים וְהַנָּשִׁים וְהַטַּף וְגֵרְךָ אֲשֶׁר בִּשְׁעָרֶיךָ
        לְמַעַן יִשְׁמְעוּ וּלְמַעַן יִלְמְדוּ וְיָרְאוּ אֶת־יְהוָה אֱלֹהֵיכֶם וְשָׁמְרוּ
        לַעֲשׂוֹת אֶת־כָּל־דִּבְרֵי הַתּוֹרָה הַזֹּאת׃
      yi: זאַמל אײַן דאָס פֿאָלק, די מענער און די װײַבער און די קלײנע קינדער, און
        דײַן פֿרעמדן װאָס אין דײַנע טױערן, כּדי זײ זאָלן הערן, און כּדי זײ זאָלן לערנען,
        און מוֹרא האָבן פֿאַר יהוה אײַער גאָט, און היטן צו טאָן אַלע װערטער פֿון דער
        דאָזיקער תּוֹרה;
      cs: Shromáždě lid, muže i ženy, i děti, i příchozí své, kteříž jsou v branách
        tvých, aby slyšíce, učili se a báli se Hospodina Boha vašeho, a hleděli činiti
        všecka slova zákona tohoto.
      pl: Zgromadź lud, mężczyzn, niewiasty, i dzieci, i cudzoziemców, którzy w bramach
        twoich, aby słuchali, i aby się uczyli; i obawiali się Wiekuistego, Boga waszego,
        i starali się spełniać wszystkie słowa zakonu tego. 
    13:
      he: וּבְנֵיהֶם אֲשֶׁר לֹא־יָדְעוּ יִשְׁמְעוּ וְלָמְדוּ לְיִרְאָה אֶת־יְהוָה
        אֱלֹהֵיכֶם כָּל־הַיָּמִים אֲשֶׁר אַתֶּם חַיִּים עַל־הָאֲדָמָה אֲשֶׁר אַתֶּם
        עֹבְרִים אֶת־הַיַּרְדֵּן שָׁמָּה לְרִשְׁתָּהּ׃
      yi: און זײערע קינדער װאָס האָבן ניט געװוּסט, זאָלן הערן, און לערנען מוֹרא צו
        האָבן פֿאַר יהוה אײַער גאָט אַלע טעג װאָס איר לעבט אױף דער ערד װאָס איר גײט
        אַריבער דעם יַרדן אַהין, זי צו אַרבן.
      cs: Synové také jejich, kteříž [ještě toho] nepoznali, ať slyší a učí se báti
        Hospodina Boha vašeho po všecky dny, v nichž živi budete na zemi, do níž,
        přejdouce Jordán, vejdete, abyste ji dědičně obdrželi.
      pl: Synowie téż ich, którzy jeszcze nie wiedzą, niechaj słuchają i uczą się
        jak się obawiać Wiekuistego, Boga waszego, po wszystkie dni, które żyć będziecie
        na ziemi, do której przechodzicie za Jarden, aby ją posiąść«. 
    14:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הֵן קָרְבוּ יָמֶיךָ לָמוּת קְרָא אֶת־יְהוֹשֻׁעַ
        וְהִתְיַצְּבוּ בְּאֹהֶל מוֹעֵד וַאֲצַוֶּנּוּ וַיֵּלֶךְ מֹשֶׁה וִיהוֹשֻׁעַ
        וַיִּתְיַצְּבוּ בְּאֹהֶל מוֹעֵד׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זע, דײַנע טעג גענענען צום שטאַרבן, רוף יהוֹשוען,
        און שטעלט אײַך אין אוֹהל-מוֹעד, און איך װעל אים באַפֿעלן. זײַנען געגאַנגען
        משה און יהוֹשועַ, און האָבן זיך געשטעלט אין אוֹהל-מוֹעד.'
      cs: 'I řekl Hospodin Mojžíšovi: Aj, již se přiblížili dnové tvoji, abys umřel.
        Povolej Jozue, a postavte se oba v stánku úmluvy, a přikáži jemu. Šel tedy
        Mojžíš a Jozue, a postavili se v stánku úmluvy.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Oto zbliżyły się dni twoje do śmierci;
        wezwij Jehoszuę, a stańcie w przybytku zboru, a Ja ustanowię go!" I poszedł
        Mojżesz i Jehoszua i stanęli w przybytku zboru. '
    15:
      he: וַיֵּרָא יְהוָה בָּאֹהֶל בְּעַמּוּד עָנָן וַיַּעֲמֹד עַמּוּד הֶעָנָן עַל־פֶּתַח
        הָאֹהֶל׃
      yi: און גאָט האָט זיך באַװיזן אין געצעלט אין אַ װאָלקנזײַל, און דער װאָלקנזײַל
        איז געשטאַנען בײַם אײַנגאַנג פֿון געצעלט.
      cs: I ukázal se Hospodin v stánku v sloupě oblakovém, a postavil se sloup oblakový
        nade dveřmi stánku.
      pl: I ukazał się Wiekuisty w przybytku, w słupie obłocznym; i stanął ów słup
        obłoczny u wejścia przybytku. 
    16:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הִנְּךָ שֹׁכֵב עִם־אֲבֹתֶיךָ וְקָם הָעָם הַזֶּה
        וְזָנָה אַחֲרֵי אֱלֹהֵי נֵכַר־הָאָרֶץ אֲשֶׁר הוּא בָא־שָׁמָּה בְּקִרְבּוֹ
        וַעֲזָבַנִי וְהֵפֵר אֶת־בְּרִיתִי אֲשֶׁר כָּרַתִּי אִתּוֹ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זע, דו לײגסט זיך מיט דײַנע עלטערן, און דאָס
        דאָזיקע פֿאָלק װעט אױפֿשטײן און זיך אָפּקערן נאָך די געטער פֿון די פֿרעמדע
        פֿון דעם לאַנד װאָס ער קומט אַהין צװישן זײ, און ער װעט מיך פֿאַרלאָזן, און
        פֿאַרשטערן מײַן בונד װאָס איך האָב געשלאָסן מיט אים.'
      cs: 'Řekl pak Hospodin Mojžíšovi: Aj, ty již usneš s otci svými, potom lid tento
        vstana, smilniti bude, následuje bohů cizozemců země této, do níž vchází,
        [aby bydlil] u prostřed ní; tu mne opustí a zruší smlouvu mou, kterouž jsem
        učinil s ním.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Oto spoczniesz z ojcami twoimi, a pocznie
        lud ten ubiegać się za bóstwami cudzemi ziemi, w obręb której wchodzi, i opuści
        Mnie, i złamie przymierze Moje, które zawarłem z nim; '
    17:
      he: וְחָרָה אַפִּי בוֹ בַיּוֹם־הַהוּא וַעֲזַבְתִּים וְהִסְתַּרְתִּי פָנַי מֵהֶם
        וְהָיָה לֶאֱכֹל וּמְצָאֻהוּ רָעוֹת רַבּוֹת וְצָרוֹת וְאָמַר בַּיּוֹם הַהוּא
        הֲלֹא עַל כִּי־אֵין אֱלֹהַי בְּקִרְבִּי מְצָאוּנִי הָרָעוֹת הָאֵלֶּה׃
      yi: 'און מײַן צאָרן װעט גרימען אױף אים אין יענעם טאָג, און איך װעל זײ פֿאַרלאָזן,
        און פֿאַרבאָרגן מײַן פּנים פֿון זײ, און ער װעט זײַן צום פֿאַרצערן, און אים
        װעלן טרעפֿן בײזן פֿיל און צרות, און ער װעט זאָגן אין יענעם טאָג: פֿאַר װאָר,
        װײַל מײַן גאָט איז ניט צװישן מיר, האָבן מיך געטראָפֿן די דאָזיקע בײזן.'
      cs: 'Protož rozhněvá se na něj prchlivost má v ten den, a opustím je, i skryji
        tvář svou od nich, a bude sežrán, i přijdou na něj mnohé věci zlé a úzkosti.
        I řekne v ten den: Zdaliž ne proto přišly na mne tyto zlé věci, že Bůh můj
        není u prostřed mne?'
      pl: 'I wspłonie nań gniew Mój dnia onego, i opuszczę ich, i skryję oblicze Moje
        przed nimi, i pochłonięty zostanie, i dosięgną go utrapienia liczne i niedole,
        że powié dnia onego: "alboż nie dla tego, że niema Boga mego wpośród mnie,
        spotkały mnie utrapienia te!" '
    18:
      he: וְאָנֹכִי הַסְתֵּר אַסְתִּיר פָּנַי בַּיּוֹם הַהוּא עַל כָּל־הָרָעָה אֲשֶׁר
        עָשָׂה כִּי פָנָה אֶל־אֱלֹהִים אֲחֵרִים׃
      yi: און פֿאַרבאָרגן װעל איך פֿאַרבאָרגן מײַן פּנים אין יענעם טאָג, פֿאַר אַלעם
        בײזן װאָס ער האָט געטאָן, אַז ער האָט זיך געקערט צו פֿרעמדע געטער.
      cs: Já pak daleko skryji tvář svou v ten den pro všecko to zlé, kteréž páchal,
        jakž se obrátil k bohům cizím.
      pl: Ja wszakże skryję oblicze moje w dzień ów, dla wszystkiego zła, które uczynił,
        zwróciwszy się ku bogom cudzym. 
    19:
      he: וְעַתָּה כִּתְבוּ לָכֶם אֶת־הַשִּׁירָה הַזֹּאת וְלַמְּדָהּ אֶת־בְּנֵי־יִשְׂרָאֵל
        שִׂימָהּ בְּפִיהֶם לְמַעַן תִּהְיֶה־לִּי הַשִּׁירָה הַזֹּאת לְעֵד בִּבְנֵי
        יִשְׂרָאֵל׃
      yi: און אַצונד שרײַבט אײַך אױף דאָס דאָזיקע געזאַנג, און לערן עס אױס די קינדער
        פֿון ישׂראל; טו עס אַרײַן אין זײער מױל, כּדי דאָס דאָזיקע געזאַנג זאָל מיר
        זײַן צום עדות קעגן די קינדער פֿון ישׂראל.
      cs: Protož nyní napište sobě píseň tuto, a uč jí syny Izraelské; vlož ji v ústa
        jejich, aby ta píseň byla mi za svědka proti synům Izraelským.
      pl: I tak napiszcie sobie pieśń tę, a naucz jej synów Israela, włożywszy ją
        w usta ich, aby Mi była ta pieśń świadectwem przeciw synom Israela; 
    20:
      he: כִּי־אֲבִיאֶנּוּ אֶל־הָאֲדָמָה אֲשֶׁר־נִשְׁבַּעְתִּי לַאֲבֹתָיו זָבַת חָלָב
        וּדְבַשׁ וְאָכַל וְשָׂבַע וְדָשֵׁן וּפָנָה אֶל־אֱלֹהִים אֲחֵרִים וַעֲבָדוּם
        וְנִאֲצוּנִי וְהֵפֵר אֶת־בְּרִיתִי׃
      yi: אַז איך װעל אים ברענגען אױף דער ערד װאָס איך האָב צוגעשװאָרן זײערע עלטערן,
        װאָס פֿליסט מיט מילך און האָניק, און ער װעט עסן און װערן זאַט און פֿעט, און
        װעט זיך קערן צו פֿרעמדע געטער, און זײ װעלן זײ דינען, און װעלן מיך פֿאַראַכטן,
        און ער װעט פֿאַרשטערן מײַן בונד,
      cs: Nebo uvedu jej do země, kterouž jsem s přísahou zaslíbil otcům jeho, oplývající
        mlékem a strdí, kdežto bude jísti a nasytí se a ztuční. Tehdy obrátí se k
        bohům cizím a sloužiti bude jim, i popudí mne a zruší smlouvu mou.
      pl: Gdy zaprowadzę go do ziemi, którą zaprzysiągłem ojcom jego, opływającej
        mlekiem i miodem, i będzie jadł i nasyci się, i utyje; tedy zwróci się ku
        bogom cudzym, i będzie służył im, Mną zaś wzgardzą i złamią przymierze Moje; 
    21:
      he: וְהָיָה כִּי־תִמְצֶאןָ אֹתוֹ רָעוֹת רַבּוֹת וְצָרוֹת וְעָנְתָה הַשִּׁירָה
        הַזֹּאת לְפָנָיו לְעֵד כִּי לֹא תִשָּׁכַח מִפִּי זַרְעוֹ כִּי יָדַעְתִּי אֶת־יִצְרוֹ
        אֲשֶׁר הוּא עֹשֶׂה הַיּוֹם בְּטֶרֶם אֲבִיאֶנּוּ אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבָּעְתִּי׃
      yi: איז, אַז אים װעלן טרעפֿן בײזן פֿיל און צרות װעט דאָס דאָזיקע געזאַנג זיך
        אָפּרופֿן אים אין פּנים צום עדות װאָרום עס װעט ניט פֿאַרגעסן װערן פֿון דעם
        מױל פֿון זײַן זאָמען; װײַל איך װײס זײַן טֶבֿע, װי ער באַגײט זיך הײַנט, נאָך
        אײדער איך האָב אים געבראַכט אין דעם לאַנד װאָס איך האָב צוגעשװאָרן.
      cs: A když přijdou na něj mnohé zlé věci a úzkosti, tehdy bude jemu tato píseň
        na svědectví, (nebo nepřijde v zapomenutí, aniž [odejde] od úst semene jeho).
        Známť zajisté myšlení jeho, [a] co on [ještě] dnes činiti bude, prvé nežli
        jej uvedu do země, kterouž jsem s přísahou zaslíbil.
      pl: Gdy tedy dościgną go utrapienia liczne i niedole, - niechaj ozwie się pieśń
        ta przed nim jako świadectwo, jeżeli zapomnianą nie zostanie z ust potomstwa
        jego; albowiem znam myśl jego, którą żywi dzisiaj, zanim zaprowadziłem go
        do ziemi, którą zaprzysiągłem!« 
    22:
      he: וַיִּכְתֹּב מֹשֶׁה אֶת־הַשִּׁירָה הַזֹּאת בַּיּוֹם הַהוּא וַיְלַמְּדָהּ
        אֶת־בְּנֵי יִשְׂרָאֵל׃
      yi: און משה האָט אױפֿגעשריבן דאָס דאָזיקע געזאַנג אין יענעם טאָג, און האָט עס
        אױסגעלערנט די קינדער פֿון ישׂראל.
      cs: Tedy napsal Mojžíš tu píseň v ten den a učil jí syny Izraelské.
      pl: I napisał Mojżesz pieśń tę dnia onego, i nauczył jej synów Israela. 
    23:
      he: וַיְצַו אֶת־יְהוֹשֻׁעַ בִּן־נוּן וַיֹּאמֶר חֲזַק וֶאֱמָץ כִּי אַתָּה תָּבִיא
        אֶת־בְּנֵי יִשְׂרָאֵל אֶל־הָאָרֶץ אֲשֶׁר־נִשְׁבַּעְתִּי לָהֶם וְאָנֹכִי אֶהְיֶה
        עִמָּךְ׃
      yi: 'און ער האָט באַפֿױלן יהוֹשועַ דעם זון פֿון נון, און האָט געזאָגט: זײַ שטאַרק
        און פֿעסט, װאָרום דו װעסט ברענגען די קינדער פֿון ישׂראל אין דעם לאַנד װאָס
        איך האָב זײ צוגעשװאָרן, און איך װעל זײַן מיט דיר.'
      cs: 'Potom dal přikázaní Jozue, synu Nun, řka: Budiž silný, a měj se zmužile,
        nebo ty uvedeš syny Izraelské do země, kterouž jsem jim s přísahou zaslíbil,
        a já budu s tebou.'
      pl: 'I ustanowił Jehoszuę, syna Nuna, i rzekł: "Bądź silnym i wytrwałym, gdyż
        ty wprowadzisz synów Israela do ziemi, którą im zaprzysiągłem, a Ja będę z tobą!" '
    24:
      he: וַיְהִי כְּכַלּוֹת מֹשֶׁה לִכְתֹּב אֶת־דִּבְרֵי הַתּוֹרָה־הַזֹּאת עַל־סֵפֶר
        עַד תֻּמָּם׃
      yi: און עס איז געװען, װי משה האָט געענדיקט אױפֿשרײַבן די װערטער פֿון דער דאָזיקער
        תּוֹרה אין אַ בוך, ביז זײער סָוף,
      cs: Stalo se pak, když napsal Mojžíš slova zákona tohoto v knize, a dokonal
        je,
      pl: I stało się, gdy dokonał Mojżesz spisania słów zakonu tego do księgi, aż do
        końca, -  
    25:
      he: וַיְצַו מֹשֶׁה אֶת־הַלְוִיִּם נֹשְׂאֵי אֲרוֹן בְּרִית־יְהוָה לֵאמֹר׃
      yi: 'אַזױ האָט משה באַפֿױלן די לוִיִים װאָס טראָגן דעם אָרון פֿון גאָטס בונד,
        אַזױ צו זאָגן:'
      cs: 'Že přikázal Levítům, kteříž nosili truhlu smlouvy Hospodinovy, řka:'
      pl: Rozkazał wtedy Mojżesz Lewitom, niosącym arkę przymierza Wiekuistego, i rzekł: 
    26:
      he: לָקֹחַ אֵת סֵפֶר הַתּוֹרָה הַזֶּה וְשַׂמְתֶּם אֹתוֹ מִצַּד אֲרוֹן בְּרִית־יְהוָה
        אֱלֹהֵיכֶם וְהָיָה־שָׁם בְּךָ לְעֵד׃
      yi: נעמט דאָס דאָזיקע בוך פֿון דער תּוֹרה, און איר זאָלט עס אַװעקלײגן בײַן זײַט
        פֿון דעם אָרון פֿון דעם בונד פֿון יהוה אײַער גאָט, און עס זאָל דאָרטן זײַן
        צום עדות קעגן דיר.
      cs: Vezměte tu knihu zákona a vložte ji v straně truhly smlouvy Hospodina Boha
        vašeho, ať jest tam proti vám na svědectví.
      pl: »Weźcie tę księgę zakonu, i złóżcie ją u boku arki przymierza Wiekuistego,
        Boga waszego, aby była tam świadectwem przeciw tobie; 
    27:
      he: כִּי אָנֹכִי יָדַעְתִּי אֶת־מֶרְיְךָ וְאֶת־עָרְפְּךָ הַקָּשֶׁה הֵן בְּעוֹדֶנִּי
        חַי עִמָּכֶם הַיּוֹם מַמְרִים הֱיִתֶם עִם־יְהֹוָה וְאַף כִּי־אַחֲרֵי מוֹתִי׃
      yi: װאָרום איך קען דײַן װידערשפּעניקײט און דײַן האַרטן נאַקן; זע, הײַנט, אַז
        איך לעב נאָך מיט אײַך, זײַט איר געװען װידערשפּעניקער אַקעגן גאָט, און װי שױן
        נאָך מײַן טױט?
      cs: Nebo já znám zpouru tvou a zatvrdilost šíje tvé. Aj, poněvadž, když jsem
        já ještě živ nyní s vámi, zpurní jste bývali Hospodinu, čím tedy více, když
        já umru?
      pl: Albowiem znam upór twój i kark twój twardy; wszak i dzisiaj, pókim jeszcze
        żyw przy was, przekorni jesteście Wiekuistemu; o ileż bardziej po śmierci
        mojej! 
    28:
      he: הַקְהִילוּ אֵלַי אֶת־כָּל־זִקְנֵי שִׁבְטֵיכֶם וְשֹׁטְרֵיכֶם וַאֲדַבְּרָה
        בְאָזְנֵיהֶם אֵת הַדְּבָרִים הָאֵלֶּה וְאָעִידָה בָּם אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ׃
      yi: זאַמלט אײַן צו מיר אַלע עלטסטע פֿון אײַערע שבֿטים, און אײַערע אױפֿזעער,
        און איך װעל רעדן אין זײערע אױערן די דאָזיקע װערטער, און װעל מאַכן הימל און
        ערד עדות קעגן זײ.
      cs: Shromažďte ke mně všecky starší pokolení svých a správce vaše, abych mluvil
        v uši jejich slova tato, a osvědčil proti nim nebem i zemí.
      pl: Zgromadźcie do mnie wszystkich starszych pokoleń waszych i przełożonych
        waszych, abym wypowiedział przed oczyma ich słowa te, a wezwał na świadectwo
        przeciw nim niebo i ziemię, -  
    29:
      he: כִּי יָדַעְתִּי אַחֲרֵי מוֹתִי כִּי־הַשְׁחֵת תַּשְׁחִתוּן וְסַרְתֶּם מִן־הַדֶּרֶךְ
        אֲשֶׁר צִוִּיתִי אֶתְכֶם וְקָרָאת אֶתְכֶם הָרָעָה בְּאַחֲרִית הַיָּמִים כִּי־תַעֲשׂוּ
        אֶת־הָרַע בְּעֵינֵי יְהוָה לְהַכְעִיסוֹ בְּמַעֲשֵׂה יְדֵיכֶם׃
      yi: װאָרום איך װײס, אַז פֿאַרדאָרבן װעט איר פֿאַרדאָרבן װערן נאָך מײַן טױט,
        און איר װעט זיך אָפּקערן פֿון דעם װעג װאָס איך האָב אײַך באַפֿױלן, און אײַך
        װעט געשען בײז אין סָוף פֿון די טעג, װײַל איר װעט טאָן װאָס איז שלעכט אין די
        אױגן פֿון גאָט, אים צו דערצערענען מיט דער טואונג פֿון אײַערע הענט.
      cs: Nebo vím, že po mé smrti velmi porušíte se a vystoupíte z cesty, kterouž
        jsem přikázal vám; pročež přijde na vás toto zlé v posledních dnech, když
        byste činili to, což se nelíbí Hospodinu, popouzejíce ho dílem rukou svých.
      pl: Wiem bowiem, że po śmierci mojej znarowicie się i zstąpicie z drogi, którą
        wam poleciłem, a spotka was niedola w późniejszych czasach za to, że czynić
        będziecie zło w oczach Wiekuistego, rozdrażniając Go sprawami rąk waszych!" 
    30:
      he: וַיְדַבֵּר מֹשֶׁה בְּאָזְנֵי כָּל־קְהַל יִשְׂרָאֵל אֶת־דִּבְרֵי הַשִּׁירָה
        הַזֹּאת עַד תֻּמָּם׃
      yi: און משה האָט גערעדט אין די אױערן פֿון דער גאַנצער אײַנזאַמלונג פֿון ישׂראל
        די װערטער פֿון דעם דאָזיקן געזאַנג ביז זײער סָוף.
      cs: Mluvil tedy Mojžíš v uši všeho shromáždění Izraelského slova písně této,
        až je i dokonal.
      pl: I wypowiedział Mojżesz w uszy całego zgromadzenia Israela słowa pieśni tej,
        do końca: 
  32:
    1:
      he: הַאֲזִינוּ הַשָּׁמַיִם וַאֲדַבֵּרָה וְתִשְׁמַע הָאָרֶץ אִמְרֵי־פִי׃
      yi: פֿאַרנעמט איר הימלען, און איך װעל רעדן, און זאָל הערן די ערד די רײד פֿון
        מײַן מױל.
      cs: ' Pozorujte nebesa a mluviti budu, poslyš i země výmluvností úst mých.'
      pl: »Słuchajcie niebiosa, gdyż mówić będę; a niech słucha ziemia wyrzeczenia
        ust moich! 
    2:
      he: יַעֲרֹף כַּמָּטָר לִקְחִי תִּזַּל כַּטַּל אִמְרָתִי כִּשְׂעִירִם עֲלֵי־דֶשֶׁא
        וְכִרְבִיבִים עֲלֵי־עֵשֶׂב׃
      yi: זאָל טריפֿן װי רעגן מײַן לערנונג, זאָל רינען װי טױ מײַן װאָרט; װי אַ גוסרעגן
        אױף גראָז און װי שפּרײרעגן אױף קרײַטעכץ.
      cs: Sstupiž jako déšť naučení mé, spadniž jako rosa výmluvnost má, jako tichý
        déšť na mladistvou trávu, a jako příval na odrostlou bylinu,
      pl: Niechaj poleje się jako deszcz nauka moja, popłynie jako rosa mowa moja,
        jako ulewa na zieleń, i jako nawałnica na trawę. 
    3:
      he: כִּי שֵׁם יְהוָה אֶקְרָא הָבוּ גֹדֶל לֵאלֹהֵינוּ׃
      yi: װאָרום דעם נאָמען פֿון יהוה װעל איך רופֿן; גיט גרױסקײט צו אונדזער גאָט.
      cs: Nebo jméno Hospodinovo slaviti budu. Vzdejtež velebnost Bohu našemu,
      pl: Wszak imię Wiekuistego głoszę, nieście cześć Bogu naszemu! 
    4:
      he: הַצּוּר תָּמִים פָּעֳלוֹ כִּי כָל־דְּרָכָיו מִשְׁפָּט אֵל אֱמוּנָה וְאֵין
        עָוֶל צַדִּיק וְיָשָׁר הוּא׃
      yi: דער פֿעלז – זײַן װערק איז גאַנץ, װײַל אַלע זײַנע װעגן זײַנען רעכט; אַ גאָט
        פֿון געטרײַשאַפֿט, און אָן אומרעכט, גערעכט און רעכטפֿאַרטיק איז ער.
      cs: Skále té, jejíž skutkové jsou dokonalí, nebo všecky cesty jeho jsou spravedlivé.
        [Bůh] silný, pravdomluvný, a není nepravosti [v něm], spravedlivý a přímý
        jest.
      pl: Opoka, On, nieskazitelne zrządzenia Jego, bo wszystkie drogi Jego prawem.
        Bóg rzetelny i bez krzywdy, sprawiedliwy i prawy On. 
    5:
      he: שִׁחֵת לוֹ לֹא בָּנָיו מוּמָם דּוֹר עִקֵּשׁ וּפְתַלְתֹּל׃
      yi: איז פֿון אים די פֿאַרדאַרבונג? נײן! זײַנע קינדער, זײערס איז דער פֿעלער;
        אַ קרומער און פֿאַרדרײטער דָור.
      cs: '[Ale] pokolení převrácené a zavilé zpronevěřilo se jemu mrzkostí vlastní
        svou, [jakáž] vzdálena jest od synů jeho.'
      pl: Skaziło Mu się - jakoby nie byli dziećmi Jego, ku hańbie swej - pokolenie
        krąbrne i przewrotne! 
    6:
      he: הֲ־לַיְהוָה תִּגְמְלוּ־זֹאת עַם נָבָל וְלֹא חָכָם הֲלוֹא־הוּא אָבִיךָ קָּנֶךָ
        הוּא עָשְׂךָ וַיְכֹנְנֶךָ׃
      yi: װילט איר אַזױ גאָט פֿאַרגעלטן, געמײן און אומקלוג פֿאָלק? איז ער ניט דײַן
        פֿאָטער װאָס האָט דיך געשאַפֿן? ער – װאָס האָט דיך געמאַכט און געפֿורעמט?
      cs: Tím-liž jste se odplacovati měli Hospodinu, lide bláznivý a nemoudrý? Zdaliž
        on není otec tvůj, kterýž tě sobě dobyl? On učinil tebe a utvrdil tě.
      pl: Czyliż Wiekuistemu wywdzięczacie się tak, ludu nikczemny i bezrozumny! Izali
        nie On Ojciec twój, Stwórca twój - nie On cię uczynił i utwierdził? 
    7:
      he: זְכֹר יְמוֹת עוֹלָם בִּינוּ שְׁנוֹת דּוֹר־וָדוֹר שְׁאַל אָבִיךָ וְיַגֵּדְךָ
        זְקֵנֶיךָ וְיֹאמְרוּ לָךְ׃
      yi: געדענק די טעג פֿון פֿאַרצײַטן, באַטראַכט פֿון דוֹר-דוֹרות די יאָרן, פֿרעג
        דײַן פֿאָטער, ער זאָל דיר דערצײלן, דײַנע זקנים, זײ זאָלן דיר זאָגן.
      cs: Rozpomeň se na dny staré, považte let každého věku; vzeptej se otce svého,
        a oznámí tobě, starců svých, a povědí tobě.
      pl: Wspomnij na dni starodawne, rozważcie lata od pokolenia do pokolenia; zapytaj
        ojca twojego a oznajmi ci, starszych twoich a powiedzą tobie. 
    8:
      he: בְּהַנְחֵל עֶלְיוֹן גּוֹיִם בְּהַפְרִידוֹ בְּנֵי אָדָם יַצֵּב גְּבֻלֹת עַמִּים
        לְמִסְפַּר בְּנֵי יִשְׂרָאֵל׃
      yi: װען דער אױבערשטער האָט באַטײלט די אומות, װען ער האָט צעשײדט די קינדער פֿון
        מענטשן, האָט ער געשטעלט די געמאַרקן פֿון פֿעלקער,
      cs: Když dědictví rozděloval Nejvyšší národům, když rozsadil syny Adamovy, rozměřil
        meze národům vedlé počtu synů Izraelských.
      pl: 'Gdy rozsiedlał Najwyższy plemiona, gdy rozdzielał synów Adama: ustanawiał
        już granice ludów według liczby synów Israela. '
    9:
      he: כִּי חֵלֶק יְהֹוָה עַמּוֹ יַעֲקֹב חֶבֶל נַחֲלָתוֹ׃
      yi: לױט דער צאָל פֿון די קינדער ישׂראלס. װאָרום דער חלק פֿון גאָט איז זײַן פֿאָלק,
      cs: Nebo díl Hospodinův jest lid jeho, Jákob provazec dědictví jeho.
      pl: Gdyż udziałem Wiekuistego lud Jego; Jakób pomiarem Jego dziedzicznym. 
    10:
      he: יִמְצָאֵהוּ בְּאֶרֶץ מִדְבָּר וּבְתֹהוּ יְלֵל יְשִׁמֹן יְסֹבְבֶנְהוּ יְבוֹנְנֵהוּ
        יִצְּרֶנְהוּ כְּאִישׁוֹן עֵינוֹ׃
      yi: יעקבֿ דער טײל פֿון זײַן נחלה. ער האָט אים געפֿונען אין מדבר-לאַנד, און אין
        װיסטן געװאָי פֿון דער װילדערניש, אים אַרומגערינגלט, אים אױפֿגעפּאַסט,
      cs: Nalezl jej v zemi pusté, a na poušti veliké a hrozné; vůkol vedl jej, vyučil
        jej, a ostříhal ho, jako zřítedlnice oka svého.
      pl: Odnajduje go na ziemi pustej, na stepie, wśród wycia wichrów; otacza go,
        baczy nań, strzeże go jako źrenicy oka Swego. 
    11:
      he: כְּנֶשֶׁר יָעִיר קִנּוֹ עַל־גּוֹזָלָיו יְרַחֵף יִפְרֹשׂ כְּנָפָיו יִקָּחֵהוּ
        יִשָּׂאֵהוּ עַל־אֶבְרָתוֹ׃
      yi: אים אָפּגעהיט װי זײַן אױגאַפּל. װי אַן אָדלער װעקט זײַן נעסט, פֿלאַטערט
        איבער זײַנע יונגע, שפּרײט זײַנע פֿלעדערן און נעמט זײ, טראָגט זײ אױף זײַן פֿליגל
        –
      cs: 'Jako orlice ponouká orličátek svých, sedí na mladých svých, roztahuje křídla
        svá, béře je, [a] nosí je na křídlách svých:'
      pl: Jako orzeł, który budzi gniazdo swoje, nad pisklętami swemi się unasza,
        tak rozpościera i On skrzydła Swoje, bierze go, dźwiga na lotach Swoich. 
    12:
      he: יְהוָה בָּדָד יַנְחֶנּוּ וְאֵין עִמּוֹ אֵל נֵכָר׃
      yi: האָט יהוה אַלײן אים געפֿירט, און ניט געװען מיט אים אַ פֿרעמדער גאָט.
      cs: '[Tak] Hospodin sám vedl jej, a nebylo s ním boha cizozemců.'
      pl: Wiekuisty Sam prowadzi go, a nie był z Nim bóg cudzy. 
    13:
      he: יַרְכִּבֵהוּ עַל־במותי [בָּמֳתֵי] אָרֶץ וַיֹּאכַל תְּנוּבֹת שָׂדָי וַיֵּנִקֵהוּ
        דְבַשׁ מִסֶּלַע וְשֶׁמֶן מֵחַלְמִישׁ צוּר׃
      yi: ער האָט אים געזעצט אױף די הײכן פֿון דער ערד, און ער האָט געגעסן די פֿרוכטן
        פֿון פֿעלד; און ער האָט אים געמאַכט זױגן האָניק פֿון פֿעלז, און אײל פֿון קיזלשטײן;
      cs: Zprovodil jej na vysoká místa země, aby jedl úrody polní, a učinil, aby
        ssál med z skály, a olej z kamene přetvrdého,
      pl: Powiódł go po wyżynach ziemi, i pożywał plony pól, i karmił go miodem z głazu,
        a oliwą ze skały krzemiennej; 
    14:
      he: חֶמְאַת בָּקָר וַחֲלֵב צֹאן עִם־חֵלֶב כָּרִים וְאֵילִים בְּנֵי־בָשָׁן וְעַתּוּדִים
        עִם־חֵלֶב כִּלְיוֹת חִטָּה וְדַם־עֵנָב תִּשְׁתֶּה־חָמֶר׃
      yi: שמאַנט פֿון רינדער, און מילך פֿון שאָף, מיט פֿעטס פֿון לעמער, און װידערס
        פֿון בשָן און בעק, מיט נירנפֿעטס פֿון װײץ; און פֿון טרױבנבלוט טרינקסטו שױמיקן
        װײַן.
      cs: Máslo od krav a mléko od ovcí, s nejtučnějšími beránky a skopci z Bázan
        a kozly s jádrem zrn pšeničných, a červené víno výborné [aby] pil.
      pl: Śmietanką krowią, i mlekiem owiec, tłuszczem jagniąt i baranów, hodowlą
        Baszanu i kozłami i tukiem jądra pszenicy, a czerwień gron pijałeś pieniącą. 
    15:
      he: וַיִּשְׁמַן יְשֻׁרוּן וַיִּבְעָט שָׁמַנְתָּ עָבִיתָ כָּשִׂיתָ וַיִּטֹּשׁ
        אֱלוֹהַ עָשָׂהוּ וַיְנַבֵּל צוּר יְשֻׁעָתוֹ׃
      yi: און ישורון איז פֿעט געװאָרן און האָט געבריקעט – ביסט פֿעט, ביסט דיק, ביסט
        גראָב געװאָרן; און ער האָט פֿאַרלאָזט גאָט װאָס האָט אים באַשאַפֿן, און געשענדט
        דעם פֿעלז פֿון זײַן הילף.
      cs: Takž Izrael ztučněv, zpíčil se; vytyl jsi a ztlustl, tukem jsi obrostl;
        i opustil Boha stvořitele svého, a zlehčil [sobě] Boha spasení svého.
      pl: I roztył się Jeszurun i zhardział; utyłeś, spasłeś się, zaokrągliłeś; - i porzucił
        Boga, który go stworzył, i znieważył opokę zbawienia swojego! 
    16:
      he: יַקְנִאֻהוּ בְּזָרִים בְּתוֹעֵבֹת יַכְעִיסֻהוּ׃
      yi: זײ האָבן אים דערצערנט מיט פֿרעמדגעטער, מיט אומװערדיקײטן אים דערבײזערט.
      cs: K horlení popudili ho cizími [bohy], ohavnostmi zdráždili jej.
      pl: Rozdrażnili Go bóstwami cudzemi, ohydami rozjątrzyli Go! 
    17:
      he: יִזְבְּחוּ לַשֵּׁדִים לֹא אֱלֹהַ אֱלֹהִים לֹא יְדָעוּם חֲדָשִׁים מִקָּרֹב
        בָּאוּ לֹא שְׂעָרוּם אֲבֹתֵיכֶם׃
      yi: זײ האָבן געשלאַכט צו שדים, אומגעטער, געטער װאָס זײ האָבן זײ ניט געקענט,
        נײַע אָקאָרשט געקומענע, װאָס אײַערע עלטערן האָבן זיך פֿאַר זײ ניט געפֿאָרכט.
      cs: Obětovali ďáblům, ne Bohu, bohům, jichž neznali, novým, [kteříž] z blízka
        přišli, jichžto se nic nestrašili otcové vaši.
      pl: Ofiarowali złym duchom, niebyłym siłom, bóstwom, których nie znali, - nowym,
        świeżo powstałym, których się nie bali ojcowie wasi. 
    18:
      he: צוּר יְלָדְךָ תֶּשִׁי וַתִּשְׁכַּח אֵל מְחֹלְלֶךָ׃
      yi: אָן דעם פֿעלז װאָס האָט דיך געבאָרן האָסטו ניט געדאַכט, און פֿאַרגעסן דעם
        גאָט װאָס האָט דיך געהאַט.
      cs: Na skálu, kteráž zplodila tě, zapomenul jsi; zapomněl jsi na [Boha] silného,
        stvořitele svého.
      pl: Opoki, która cię zrodziła, zapomniałeś, i niepomny byłeś na Boga, Stwórcę
        twojego. 
    19:
      he: וַיַּרְא יְהוָה וַיִּנְאָץ מִכַּעַס בָּנָיו וּבְנֹתָיו׃
      yi: און יהוה האָט געזען און האָט פֿאַראַכט, איבער דער דערצערענונג פֿון זײַנע
        זין און זײַנע טעכטער.
      cs: To když viděl Hospodin, popudil se hněvem proti synům a dcerám svým,
      pl: I obaczył to Wiekuisty i obruszył się nad zgorszeniem synów i córek Swoich. 
    20:
      he: וַיֹּאמֶר אַסְתִּירָה פָנַי מֵהֶם אֶרְאֶה מָה אַחֲרִיתָם כִּי דוֹר תַּהְפֻּכֹת
        הֵמָּה בָּנִים לֹא־אֵמֻן בָּם׃
      yi: 'און ער האָט געזאָגט: איך װעל פֿאַרבאָרגן מײַן פּנים פֿון זײ. איך װעל זען
        װאָס װעט זײַן זײער סָוף; װאָרום אַ פֿאַרקערטער דָור זײַנען זײ, קינדער אָן
        טרײַשאַפֿט אין זײ.'
      cs: 'A řekl: Skryji před nimi tvář svou, podívám se posledním věcem jejich;
        nebo národ převrácený jest, synové, v nichž není žádné víry.'
      pl: 'I rzekł: «Skryję oblicze Moje przed nimi, zobaczę jaki będzie koniec ich;
        gdyż rodem przewrotnym są, synami, w których niema wiary. '
    21:
      he: הֵם קִנְאוּנִי בְלֹא־אֵל כִּעֲסוּנִי בְּהַבְלֵיהֶם וַאֲנִי אַקְנִיאֵם בְּלֹא־עָם
        בְּגוֹי נָבָל אַכְעִיסֵם׃
      yi: זײ האָבן מיך דערצערנט מיט אַן אומגאָט, מיך דערבײזערט מיט זײערע נישטיקײטן,
        און איך װעל זײ דערצערענען מיט אַן אומפֿאָלק, מיט אַ געמײַנער אומה װעל איך
        זײ דערבײזערן.
      cs: Oniť jsou mne popudili k horlení skrze [to, což] není [Bůh] silný, rozhněvali
        mne svými marnostmi. I jáť popudím jich k závisti skrze [ty, kteříž] nejsou
        lid, skrze národ bláznivý k hněvu jich popudím.
      pl: 'Oni rozdrażnili Mnie niebogiem, jątrzyli Mnie marnościami swojemi: Ja téż
        rozdrażnię ich nieludem, narodem nikczemnym rozjątrzę ich. '
    22:
      he: כִּי־אֵשׁ קָדְחָה בְאַפִּי וַתִּיקַד עַד־שְׁאוֹל תַּחְתִּית וַתֹּאכַל אֶרֶץ
        וִיבֻלָהּ וַתְּלַהֵט מוֹסְדֵי הָרִים׃
      yi: װאָרום אַ פֿײַער איז אָנגעצונדן אין מײַן נאָז, און עס ברענט ביז דער טיפֿער
        אונטערערד, און פֿאַרצערט די ערד מיט איר געװעקס, און צעפֿלאַמט די גרונטפֿעסטן
        פֿון די בערג.
      cs: Nebo oheň zápalen jest v prchlivosti mé, a hořeti bude až do nejhlubšího
        pekla, a sžíře zemi i úrody její, a zapálí základy hor.
      pl: Gdyż ogień wspłonął w gniewie Moim, i goreje do głębi ostatniej, i pożera
        ziemię i plon jej, i wypala posady gór. 
    23:
      he: אַסְפֶּה עָלֵימוֹ רָעוֹת חִצַּי אֲכַלֶּה־בָּם׃
      yi: 'איך װעל אױסלאָזן אױף זײ בײזן, איך װעל מײַנע פֿײַלן פֿאַרלענדן אױף זײ:'
      cs: Shromáždím na ně zlé věci, střely své vystřílím na ně.
      pl: Nagromadzę na nich nieszczęścia, strzały Moje zużyję przeciw nim. 
    24:
      he: מְזֵי רָעָב וּלְחֻמֵי רֶשֶׁף וְקֶטֶב מְרִירִי וְשֶׁן־בְּהֵמוֹת אֲשַׁלַּח־בָּם
        עִם־חֲמַת זֹחֲלֵי עָפָר׃
      yi: 'דאַרונג פֿון הונגער, און צערונג פֿון היץ, און ביטערע פּעסט; און דעם צאָן
        פֿון חיות װעל איך שיקן אױף זײ:'
      cs: Hladem usvadnou, a neduhy pálčivými a nakažením morním přehořkým žráni budou;
        také zuby šelm pošli na ně s jedem hadů zemských.
      pl: Wycieńczeni gdy będą głodem, i strawieni gorączką i zarazą jadowitą; ząb
        wtedy zwierząt poszlę na nich, wraz z żądłem pełzających w prochu. 
    25:
      he: מִחוּץ תְּשַׁכֶּל־חֶרֶב וּמֵחֲדָרִים אֵימָה גַּם־בָּחוּר גַּם־בְּתוּלָה
        יוֹנֵק עִם־אִישׁ שֵׂיבָה׃
      yi: מיט גיפֿט פֿון די שטױבקריכערס. דרױסן װעט אַװעקנעמען די שװערד, און אין די
        קאַמערן די אימה; אי דעם בחור אי די מײדל, דעם זױגעדיקן מיטן גרײַזגראָען מאַן.
      cs: Meč uvede sirobu vně, a v pokojích [bude] strach, tak na mládenci jako panně,
        [dítěti] prsí požívajícím i muži šedivém.
      pl: Z zewnątrz będzie tępił miecz, a w domach trwoga, tak młodzieńca jak dziewicę,
        niemowlę wraz z mężem sędziwym. 
    26:
      he: אָמַרְתִּי אַפְאֵיהֶם אַשְׁבִּיתָה מֵאֱנוֹשׁ זִכְרָם׃
      yi: 'איך װאָלט געזאָגט: איך װעל זײ פֿאַרלענדן, איך װעל פֿאַרטיליקן פֿון מענטשן
        זײער זֵכר;'
      cs: '[Ano], řekl bych: Rozptýlím je po koutech, rozkáži přestati mezi lidmi
        paměti jejich,'
      pl: 'Rzekłbym: zmiotę ich, zgładzę z pośród ludzi pamięć o nich, -  '
    27:
      he: לוּלֵי כַּעַס אוֹיֵב אָגוּר פֶּן־יְנַכְּרוּ צָרֵימוֹ פֶּן־יֹאמְרוּ יָדֵינוּ
        רָמָה וְלֹא יְהוָה פָּעַל כָּל־זֹאת׃
      yi: 'װען איך פֿאָרכט ניט דעם שׂוֹנאס דערצערענונג, זײערע פֿײַנט זאָלן ניט אױסלײגן
        פֿאַלש; ניט זאָגן: אונדזער האַנט איז דערהױבן, און ניט יהוה האָט דאָס אַלצדינג
        געטאָן.'
      cs: 'Bych se pýchy nepřítele neobával, aby spatříce to nepřátelé jejich, neřekli:
        Ruka naše nepřemožená byla, neučinilť jest Hospodin ničeho z těch věcí.'
      pl: 'Gdybym przed złością wroga się nie wzdrygał, by nie zapoznawali tego ciemięzcy
        jego, by nie powiedzieli: ręka nasza górą, a nie Wiekuisty uczynił to wszystko. '
    28:
      he: כִּי־גוֹי אֹבַד עֵצוֹת הֵמָּה וְאֵין בָּהֶם תְּבוּנָה׃
      yi: װאָרום אַ פֿאָלק אָן באַראָט זײַנען זײ, און ניטאָ קײן פֿאַרשטאַנדיקײט אין
        זײ.
      cs: Nebo národ ten nesmyslný jest a nemající rozumnosti.
      pl: Bo to naród pozbawiony roztropności, a niema w nich rozsądku. 
    29:
      he: לוּ חָכְמוּ יַשְׂכִּילוּ זֹאת יָבִינוּ לְאַחֲרִיתָם׃
      yi: 'אַז זײ װאָלטן קלוג געװען, װאָלטן זײ דאָס באַטראַכט, זײ װאָלטן באַקלערט
        זײער סָוף:'
      cs: Ó by moudří byli, rozuměliť by tomu, prohlédali by na poslední věci své.
      pl: Gdyby mądrzy byli, zastanowiliby się nad tém, wyrozumieliby koniec swój: 
    30:
      he: אֵיכָה יִרְדֹּף אֶחָד אֶלֶף וּשְׁנַיִם יָנִיסוּ רְבָבָה אִם־לֹא כִּי־צוּרָם
        מְכָרָם וַיהוָה הִסְגִּירָם׃
      yi: װי קען אײנער יאָגן טױזנט, און צװײ פֿאַרטרײַבן צען טױזנט, װען ניט זײער פֿעלז
        האָט זײ איבערגעגעבן, און יהוה האָט זײ איבערגעענטפֿערט?
      cs: Jak by jich jeden honiti mohl tisíc, a dva pryč zahnati deset tisíců? Jediné
        že [Bůh] skála jejich prodal je, a Hospodin vydal je.
      pl: Jakżeby mógł ścigać jeden z nich tysiąc, a dwóch przepędzać dziesięć tysięcy,
        gdyby ich Obrońca ich nie zaprzedał, a Wiekuisty ich nie wydał? 
    31:
      he: כִּי לֹא כְצוּרֵנוּ צוּרָם וְאֹיְבֵינוּ פְּלִילִים׃
      yi: װאָרום ניט װי אונדזער פֿעלז איז זײער פֿעלז; און מעגן אונדזערע שָׂונאים אַנטשײדן.
      cs: Nebo [Bůh] skála naše není jako skála jejich, což nepřátelé naši [sami]
        souditi mohou.
      pl: Bo nie jak twierdza nasza twierdza ich; wrogi nasze sędziowie w tém. 
    32:
      he: כִּי־מִגֶּפֶן סְדֹם גַּפְנָם וּמִשַּׁדְמֹת עֲמֹרָה עֲנָבֵמוֹ עִנְּבֵי־רוֹשׁ
        אַשְׁכְּלֹת מְרֹרֹת לָמוֹ׃
      yi: װאָרום פֿון װײַנשטאָק פֿון סדוֹם איז זײער װײַנשטאָק, און פֿון די פֿעלדער
        פֿון עַמוֹרָה; זײערע טרױבן זײַנען טרױבן פֿון גיפֿט,
      cs: Nebo z kmene Sodomského kmen jejich, a z réví Gomorských hroznové jejich,
        hroznové jedovatí, zrní hořkosti plné.
      pl: Bo z winogradu Sedomu winograd ich, i z pól Amory; jagody ich, jagody jadowite,
        grona gorzkie mają. 
    33:
      he: חֲמַת תַּנִּינִם יֵינָם וְרֹאשׁ פְּתָנִים אַכְזָר׃
      yi: ביטערע הענגלעך זײַנען בײַ זײ. סם פֿון שלאַנגען איז זײער װײַן, און אומדערבאַרימדיק
        פּיפּערנאָטערגיפֿט.
      cs: Jed draků víno jejich, a jed lítý nejjedovatějšího hada.
      pl: Jad wężów wino ich, i trucizną żmij okrutną. 
    34:
      he: הֲלֹא־הוּא כָּמֻס עִמָּדִי חָתֻם בְּאוֹצְרֹתָי׃
      yi: פֿאַר װאָר, דאָס איז באַהאַלטן בײַ מיר, פֿאַרחתמעט אין מײַנע שאַצקאַמערן;
      cs: Zdaliž to není schováno u mne? zapečetěno v pokladnicích mých?
      pl: Alboż to nie skryte u Mnie, zapieczętowane w schowaniu Mojém? 
    35:
      he: לִי נָקָם וְשִׁלֵּם לְעֵת תָּמוּט רַגְלָם כִּי קָרוֹב יוֹם אֵידָם וְחָשׁ
        עֲתִדֹת לָמוֹ׃
      yi: איך האַלט נקמה און באַצאָלונג פֿאַר דער צײַט װען זײער פֿוס װעט זיך אױסגליטשן;
        װאָרום נאָנט איז דער טאָג פֿון זײער בראָך, און אײַליק קומט װאָס איז אָנגעברײט
        פֿאַר זײ.
      cs: Máť jest pomsta a odplata, časemť [svým] klesne noha jejich; nebo blízko
        jest den zahynutí jejich, a budoucí věci [zlé] rychle připadnou na ně.
      pl: U Mnie pomsta i odpłata, do czasu gdy się będzie miała zachwiać noga ich;
        bo blizkim dzień ich nieszczęścia, a spieszą przeznaczenia ich! 
    36:
      he: כִּי־יָדִין יְהוָה עַמּוֹ וְעַל־עֲבָדָיו יִתְנֶחָם כִּי יִרְאֶה כִּי־אָזְלַת
        יָד וְאֶפֶס עָצוּר וְעָזוּב׃
      yi: װאָרום גאָט װעט זיך אָננעמען פֿאַר זײַן פֿאָלק, און אױף זײַנע קנעכט זיך
        דערבאַרימען, װען ער זעט אַז אױסגעגאַנגען איז די קראַפֿט,
      cs: Souditi zajisté bude Hospodin lid svůj, a nad služebníky svými lítost míti
        bude, když uzří, že odešla síla, a že jakož zajatý tak i zanechaný s nic býti
        nemůže.
      pl: Bo osądzi Wiekuisty lud Swój, nad sługami Swymi się użali; gdy zobaczy,
        że znikła siła, a niema ni zależnego, ni wolnego. 
    37:
      he: וְאָמַר אֵי אֱלֹהֵימוֹ צוּר חָסָיוּ בוֹ׃
      yi: 'און קײן מוטערמענטש איז ניטאָ; און מע זאָגט: װוּ זײַנען זײערע געטער, דער
        פֿעלז װאָס זײ האָבן זיך געשיצט אין אים?'
      cs: 'I dí: Kde jsou bohové jejich? skála, v níž naději měli?'
      pl: 'I powié: gdzież bogi ich, opoka na której polegali? '
    38:
      he: אֲשֶׁר חֵלֶב זְבָחֵימוֹ יֹאכֵלוּ יִשְׁתּוּ יֵין נְסִיכָם יָקוּמוּ וְיַעְזְרֻכֶם
        יְהִי עֲלֵיכֶם סִתְרָה׃
      yi: װאָס האָבן דאָס פֿעטס פֿון זײערע שלאַכטאָפּפֿער געגעסן, געטרונקען דעם װײַן
        פֿון זײער גיסאָפּפֿער? זאָלן זײ אופֿשטײן און אײַך העלפֿן; זאָל ער זײַן איבער
        אײַך אַ פֿאַרבאָרגעניש.
      cs: Z jejichžto obětí tuk jídali, a víno z obětí jejich mokrých píjeli? Nechať
        vstanou a spomohou vám, nechť vám skrejší jest [skála ta].
      pl: Które tłuszcz ofiar ich jadały, pijały wino zalewek ich? Niechże wstaną
        i pomogą wam, niechaj będą osłoną dla was. 
    39:
      he: רְאוּ עַתָּה כִּי אֲנִי אֲנִי הוּא וְאֵין אֱלֹהִים עִמָּדִי אֲנִי אָמִית
        וַאֲחַיֶּה מָחַצְתִּי וַאֲנִי אֶרְפָּא וְאֵין מִיָּדִי מַצִּיל׃
      yi: זעט אַצונד אַז איך, איך בין דאָס, און ניטאָ קײן גאָט מיט מיר; איך טײט און
        מאַך לעבעדיק, איך פֿאַרװוּנד און איך הײל, און פֿון מײַן האַנט איז ניטאָ װער
        זאָל מציל זײַן.
      cs: Pohleďtež již [aspoň], že já jsem, já jsem sám, a že není Boha kromě mne.
        Já mohu usmrtiti i obživiti, já raniti i uzdraviti, a není žádného, kdo by
        vytrhl z ruky mé.
      pl: Zobaczcież teraz, że Ja, Ja Sam, a niema Boga oprócz Mnie! Ja uśmiercam
        i ożywiam, ranię i leczę, a z ręki Mojej nikt nie ocala. 
    40:
      he: כִּי־אֶשָּׂא אֶל־שָׁמַיִם יָדִי וְאָמַרְתִּי חַי אָנֹכִי לְעֹלָם׃
      yi: 'װאָרום איך הײב צום הימל מײַן האַנט, און זאָג: אַזױ װי איך לעב אײביק,'
      cs: 'Nebo já pozdvihám k nebi ruky své, a pravím: Živ jsem já na věky.'
      pl: 'Oto podnoszę ku niebu rękę Moję, i powiadam: jakom żyw na wieki! '
    41:
      he: אִם־שַׁנּוֹתִי בְּרַק חַרְבִּי וְתֹאחֵז בְּמִשְׁפָּט יָדִי אָשִׁיב נָקָם
        לְצָרָי וְלִמְשַׂנְאַי אֲשַׁלֵּם׃
      yi: װען איך שאַרף דעם בליץ פֿון מײַן שװערד, און מײַן האַנט װעט צום משפּט זיך
        נעמען, װעל איך אומקערן נקמה צו מײַנע פֿײַנט, און מײַנע שָׂונאים װעל איך באַצאָלן.
      cs: Jakž nabrousím ostří meče svého, a uchopí soud ruka má, učiním pomstu nad
        nepřátely svými, a těm, jenž v nenávisti mne měli, odplatím.
      pl: Gdy zaostrzę błyszczący miecz Mój, a zabierze się do sądu ręka Moja; oddam
        pomstę wrogom Moim, a nieprzyjaciołom Moim odpłacę. 
    42:
      he: אַשְׁכִּיר חִצַּי מִדָּם וְחַרְבִּי תֹּאכַל בָּשָׂר מִדַּם חָלָל וְשִׁבְיָה
        מֵרֹאשׁ פַּרְעוֹת אוֹיֵב׃
      yi: איך װעל אָנשיכּורן מײַנע פֿײַלן מיט בלוט, און מײַן שװערד װעט זיך אָנעסן
        מיט פֿלײש – מיט בלוט פֿון דערשלאָגענע און געפֿאַנגענע, מיט די לאַנגהאָריקע
        קעפּ פֿון דעם פֿײַנט.
      cs: Opojím střely své krví, a meč můj sžere maso, [a to] krví raněných a zajatých,
        jakž jen začnu pomsty [uvoditi] na nepřátely.
      pl: Napoję strzały Moje krwią, a miecz Mój nasyci się ciałem, krwią poległych
        i pojmanych, głowami przywódców wroga. 
    43:
      he: הַרְנִינוּ גוֹיִם עַמּוֹ כִּי דַם־עֲבָדָיו יִקּוֹם וְנָקָם יָשִׁיב לְצָרָיו
        וְכִפֶּר אַדְמָתוֹ עַמּוֹ׃
      yi: באַזינגט, איר אומות, זײַן פֿאָלק, װאָרום פֿאַרן בלוט פֿון זײַנע קנעכט װעט
        ער זיך נוֹקם זײַן, און נקמה װעט ער אומקערן צו זײַנע פֿײַנט, און פֿאַרגיטיקן
        זײַן לאַנד און זײַן פֿאָלק.
      cs: Veselte se pohané s lidem jeho, neboť pomstí krve služebníků svých, a uvede
        pomstu na nepřátely své, a očistí zemi svou a lid svůj.
      pl: Wysławiajcie, narody, lud Jego; bo krwi sług Swoich się pomści, i pomstę
        odda wrogom Swoim, i oczyści ziemię Swą i lud Swój!" 
    44:
      he: וַיָּבֹא מֹשֶׁה וַיְדַבֵּר אֶת־כָּל־דִּבְרֵי הַשִּׁירָה־הַזֹּאת בְּאָזְנֵי
        הָעָם הוּא וְהוֹשֵׁעַ בִּן־נוּן׃
      yi: און משה איז געקומען און האָט גערעדט אַלע װערטער פֿון דעם דאָזיקן געזאַנג
        אין די אױערן פֿון פֿאָלק, ער און יהוֹשועַ דער זון פֿון נון.
      cs: I přišel Mojžíš, a mluvil všecka slova písně této v uši lidu, on a Jozue,
        syn Nun.
      pl: I przyszedł Mojżesz, i wypowiedział wszystkie słowa pieśni tej w uszy ludu,
        - on i Hoszea, syn Nuna. 
    45:
      he: וַיְכַל מֹשֶׁה לְדַבֵּר אֶת־כָּל־הַדְּבָרִים הָאֵלֶּה אֶל־כָּל־יִשְׂרָאֵל׃
      yi: און װי משה האָט געענדיקט רעדן אַלע די דאָזיקע װערטער צו גאַנץ ישׂראל,
      cs: A když dokonal Mojžíš mluvení všech slov těch ke všemu množství Izraelskému,
      pl: A gdy wypowiedział Mojżesz wszystkie słowa te do całego Israela, -  
    46:
      he: וַיֹּאמֶר אֲלֵהֶם שִׂימוּ לְבַבְכֶם לְכָל־הַדְּבָרִים אֲשֶׁר אָנֹכִי מֵעִיד
        בָּכֶם הַיּוֹם אֲשֶׁר תְּצַוֻּם אֶת־בְּנֵיכֶם לִשְׁמֹר לַעֲשׂוֹת אֶת־כָּל־דִּבְרֵי
        הַתּוֹרָה הַזֹּאת׃
      yi: 'האָט ער צו זײ געזאָגט: לײגט צו אײַער האַרץ צו אַלע װערטער װאָס איך זאָג
        אײַך הײַנט אָן, אַז איר זאָלט זײ באַפֿעלן צו אײַערע קינדער, צו היטן צו טאָן
        אַלע װערטער פֿון דער דאָזיקער תּוֹרה.'
      cs: 'Řekl jim: Přiložtež srdce svá ke všechněm slovům, kteráž já dnes osvědčuji
        vám, a přikažte to synům svým, aby ostříhali všech slov zákona tohoto, a činili
        je.'
      pl: 'Rzekł wtedy do nich: »Zwróćcie serca wasze ku wszystkim słowom, któremi
        przestrzegam was dzisiaj, abyście je przekazali dzieciom waszym, żeby starali
        się spełniać wszystkie słowa zakonu tego. '
    47:
      he: כִּי לֹא־דָבָר רֵק הוּא מִכֶּם כִּי־הוּא חַיֵּיכֶם וּבַדָּבָר הַזֶּה תַּאֲרִיכוּ
        יָמִים עַל־הָאֲדָמָה אֲשֶׁר אַתֶּם עֹבְרִים אֶת־הַיַּרְדֵּן שָׁמָּה לְרִשְׁתָּהּ׃
      yi: װאָרום דאָס איז ניט אַ הױל גערײד פֿאַר אײַך, נײַערט דאָס איז אײַער לעבן,
        און דורך דער דאָזיקער זאַך װעט איר מַאֲריך-יָמים זײַן אױף דער ערד װאָס איר
        גײט אַהין אַריבער דעם יַרדן, זי צו אַרבן.
      cs: Nebo není daremné slovo, abyste jím pohrdnouti měli, ale jest život váš;
        a v slovu tom prodlíte dnů svých na zemi, kterouž abyste dědičně obdrželi,
        půjdete přes Jordán.
      pl: Bo nie słowo próżne to dla was, lecz życiem ono waszém; a przez słowo to przedłużycie
        dni na ziemi, do której przechodzicie za Jarden, aby ją posiąść». 
    48:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה בְּעֶצֶם הַיּוֹם הַזֶּה לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט אין דעם דאָזיקן אײגענעם טאָג צו משהן, אַזױ צו זאָגן:'
      cs: 'Téhož dne mluvil Hospodin k Mojžíšovi, řka:'
      pl: I oświadczył Wiekuisty Mojżeszowi tegoż samego dnia, i rzekł: 
    49:
      he: עֲלֵה אֶל־הַר הָעֲבָרִים הַזֶּה הַר־נְבוֹ אֲשֶׁר בְּאֶרֶץ מוֹאָב אֲשֶׁר
        עַל־פְּנֵי יְרֵחוֹ וּרְאֵה אֶת־אֶרֶץ כְּנַעַן אֲשֶׁר אֲנִי נֹתֵן לִבְנֵי יִשְׂרָאֵל
        לַאֲחֻזָּה׃
      yi: גײ אַרױף צו דעם דאָזיקן באַרג עַבֿרים, דעם באַרג נבֿוֹ װאָס אין לאַנד מוֹאָבֿ,
        װאָס אַקעגן יריחוֹ, און קוק אָן דאָס לאַנד כּנַעַן װאָס איך גיב צו די קינדער
        פֿון ישׂראל פֿאַר אַן אײגנטום.
      cs: Vstup na horu tuto Abarim, na vrch Nébo, kteráž jest v zemi Moábské naproti
        Jerichu, a spatř zemi Kananejskou, kterouž já dávám synům Izraelským právem
        dědičným.
      pl: '"Wstąp na tę górę Abarym, na górę Nebo, która w ziemi Moab, naprzeciw Jerecho,
        a spójrz na ziemię Kanaan, którą oddaję synom Izraela na własność; '
    50:
      he: וּמֻת בָּהָר אֲשֶׁר אַתָּה עֹלֶה שָׁמָּה וְהֵאָסֵף אֶל־עַמֶּיךָ כַּאֲשֶׁר־מֵת
        אַהֲרֹן אָחִיךָ בְּהֹר הָהָר וַיֵּאָסֶף אֶל־עַמָּיו׃
      yi: און שטאַרב אױף דעם באַרג װאָס דו גײסט אַהין אַרױף, און װער אײַנגעזאַמלט
        צו דײַן פֿאָלק, אַזױ װי דײַן ברודער אַהרן איז געשטאָרבן אױפֿן באַרג הוֹר,
        און איז אײַנגעזאַמלט געװאָרן צו זײַן פֿאָלק.
      cs: A umřeš na vrchu, na kterýž vejdeš, a připojen budeš k lidu svému, jako
        umřel Aron, bratr tvůj, na hoře [řečené] Hor, a připojen jest k lidu svému.
      pl: I umieraj na górze, na którą wstąpisz, i bądź przyłączon do ludu twego,
        jako umarł Ahron, brat twój, na górze Hor, i przyłączon został do ludu swego,
        -  
    51:
      he: עַל אֲשֶׁר מְעַלְתֶּם בִּי בְּתוֹךְ בְּנֵי יִשְׂרָאֵל בְּמֵי־מְרִיבַת קָדֵשׁ
        מִדְבַּר־צִן עַל אֲשֶׁר לֹא־קִדַּשְׁתֶּם אוֹתִי בְּתוֹךְ בְּנֵי יִשְׂרָאֵל׃
      yi: פֿאַר װאָס איר האָט געפֿעלשט אָן מיר צװישן די קינדער פֿון ישׂראל, בײַם װאַסער
        פֿון מריבֿת-קָדֵש, אין מדבר צִין, פֿאַר װאָס איר האָט מיך ניט געהײליקט צװישן
        די קינדער פֿון ישׂראל.
      cs: Nebo jste zhřešili proti mně u prostřed synů Izraelských, při vodách odpírání
        v Kádes, na poušti Tsin, proto že jste neposvětili mne u prostřed synů Izraelských.
      pl: Za to, żeście wykroczyli przeciw Mnie wpośród synów Israela przy wodach
        Meryba, w Kadesz, na puszczy Cyn, - za to żeście nie uświęcili Mnie wpośród
        synów Israela; 
    52:
      he: כִּי מִנֶּגֶד תִּרְאֶה אֶת־הָאָרֶץ וְשָׁמָּה לֹא תָבוֹא אֶל־הָאָרֶץ אֲשֶׁר־אֲנִי
        נֹתֵן לִבְנֵי יִשְׂרָאֵל׃
      yi: נאָר פֿון דער װײַטן װעסטו זען דאָס לאַנד, אָבער קומען אַהין װעסטו ניט, אין
        דעם לאַנד װאָס איך גיב צו די קינדער פֿון ישׂראל.
      cs: Před sebou zajisté uzříš zemi [tu], ale tam nevejdeš do země té, kterouž
        dávám synům Izraelským.
      pl: Albowiem zdaleka ujrzeć ci ziemię tę, a tam nie wejdziesz, do ziemi, którą
        oddaję synom Israela." 
  33:
    1:
      he: וְזֹאת הַבְּרָכָה אֲשֶׁר בֵּרַךְ מֹשֶׁה אִישׁ הָאֱלֹהִים אֶת־בְּנֵי יִשְׂרָאֵל
        לִפְנֵי מוֹתוֹ׃
      yi: 'און דאָס איז די ברכה װאָס משה דער געטלעכער מאַן האָט געבענטשט די קינדער
        פֿון ישׂראל פֿאַר זײַן טױט. און ער האָט געזאָגט:'
      cs: ' Toto pak jest požehnání, kterýmž požehnal Mojžíš, muž Boží, synů Izraelských
        před svou smrtí,'
      pl: A oto błogosławieństwo, którém błogosławił Mojżesz, mąż Boży, synom Israela
        przed śmiercią swoją, -  
    2:
      he: וַיֹּאמַר יְהוָה מִסִּינַי בָּא וְזָרַח מִשֵּׂעִיר לָמוֹ הוֹפִיעַ מֵהַר
        פָּארָן וְאָתָה מֵרִבְבֹת קֹדֶשׁ מִימִינוֹ אשדת [אֵשׁ] [דָּת] לָמוֹ׃
      yi: גאָט איז פֿון סינַי געקומען, און אױפֿגעשײַנט פֿון שֵׂעִיר אױף זײ; ער האָט
        אַרױסגעשראַלט פֿון באַרג פּאָרָן, און געקומען פֿון די הײליקע צענטױזנטן, אין
        זײַן רעכטער האַנט אַ פֿײַערדיק געזעץ פֿאַר זײ. יאָ, דו ליבהאָבער פֿון די שבֿטים,
        אַלע זײערע הײליקע זײַנען בײַ דײַן האַנט;
      cs: 'A řekl: Hospodin z Sinai přišel, a vzešel jim z Seir, zastkvěl se s hory
        Fáran, a přišel s desíti tisíci svatých, z jehožto pravice oheň zákona [svítil]
        jim.'
      pl: 'I rzekł: "Wiekuisty z Synai przyszedł, i zaświecił z Seiru im; zajaśniał
        z góry Paran, i nadszedł z pośród myriadów świętych; po prawicy Jego pochodnia
        zakonu dla nich. '
    3:
      he: אַף חֹבֵב עַמִּים כָּל־קְדֹשָׁיו בְּיָדֶךָ וְהֵם תֻּכּוּ לְרַגְלֶךָ יִשָּׂא
        מִדַּבְּרֹתֶיךָ׃
      yi: און זײ ליגן צו דײַנע פֿיס, זײ נעמען אױף דײַנע רײד.
      cs: Jak velice miluješ lidi! Všickni svatí jeho [jsou] v ruce tvé, oni také
        přivinuli se k nohám tvým, vezmouť [prospěch] z výmluvností tvých.
      pl: Bo téż miłuje On ludy; wszystkie świętości jego w ręku Twoich, a przypadli
        oni do stóp Twoich, aby przyjąć wyrzeczenia Twoje: 
    4:
      he: תּוֹרָה צִוָּה־לָנוּ מֹשֶׁה מוֹרָשָׁה קְהִלַּת יַעֲקֹב׃
      yi: ”אַ תּוֹרה האָט אונדז משה באַפֿױלן, אַ ירושה פֿאַר דער אײַנזאַמלונג פֿון
        יעקבֿ“.
      cs: Zákon vydal nám Mojžíš, dědičný shromáždění Jákobovu,
      pl: Naukę, którą przykazał nam Mojżesz, jako dziedzictwo zgromadzenia Jakóba. 
    5:
      he: וַיְהִי בִישֻׁרוּן מֶלֶךְ בְּהִתְאַסֵּף רָאשֵׁי עָם יַחַד שִׁבְטֵי יִשְׂרָאֵל׃
      yi: און אַ מלך איז געװען אין ישורון, װען די קעפּ פֿון פֿאָלק האָבן זיך פֿאַרזאַמלט,
        אין אײנעם אַלע שבֿטים פֿון ישׂראל.
      cs: (Nebo byl v Izraeli jako král,) když přední z lidu shromáždili se, i [všecka]
        pokolení Izraelská.
      pl: I tak stał się w Jeszurun królem, gdy zebrali się naczelnicy ludu, społem
        pokolenia Israela. 
    6:
      he: יְחִי רְאוּבֵן וְאַל־יָמֹת וִיהִי מְתָיו מִסְפָּר׃
      yi: לעבן זאָל ראובֿן און ניט שטאַרבן, און זײַנע מענטשן זאָלן ניט זײַן געצײלטע.
      cs: Buď živ Ruben a neumírej, a muži jeho ať jsou [bez] počtu.
      pl: Niech żyje Reuben, a nie umiera, a nie będą mężowie jego nieliczni. 
    7:
      he: וְזֹאת לִיהוּדָה וַיֹּאמַר שְׁמַע יְהוָה קוֹל יְהוּדָה וְאֶל־עַמּוֹ תְּבִיאֶנּוּ
        יָדָיו רָב לוֹ וְעֵזֶר מִצָּרָיו תִּהְיֶה׃
      yi: 'און דאָס אױף יהודה; און ער האָט געזאָגט: הער צו, גאָט, דעם קָול פֿון יהודה,
        און צו זײַן פֿאָלק זאָלסטו אים ברענגען; זײַנע הענט זאָלן פֿאַר אים שטרײַטן,
        און אַ הילף פֿון זײַנע פֿײַנט זאָלסטו זײַן.'
      cs: 'Tolikéž [požehnal] i Judovi a řekl: Vyslyš, Hospodine, hlas Judův, a k
        lidu svému jej sprovozuj; ruce jeho budou bojovati za něj, a ty jemu spomáhati
        budeš proti nepřátelům jeho.'
      pl: 'A to o Jehudzie, i rzekł: "Wysłuchaj, Wiekuisty, głos Jehudy, a do ludu
        jego prowadź go; rękami swojemi będzie walczył za niego, a Ty mu bądź pomocą
        przeciw wrogom jego!" '
    8:
      he: וּלְלֵוִי אָמַר תֻּמֶּיךָ וְאוּרֶיךָ לְאִישׁ חֲסִידֶךָ אֲשֶׁר נִסִּיתוֹ
        בְּמַסָּה תְּרִיבֵהוּ עַל־מֵי מְרִיבָה׃
      yi: 'און אױף לֵוִי האָט ער געזאָגט: דײַנע אורים-ותּומים צו דײַן פֿרומען מאַן,
        װאָס דו האָסט אים אין מַסָה געפּרוּװט, אים געשטראָפֿט פֿאַרן װאַסער פֿון מריבֿה;'
      cs: 'O Léví také řekl: Thumim tvé a urim tvé [bylo, Pane], při muži svatém tvém,
        kteréhož jsi zkusil v pokušení, a kterýž podlé tebe měl nesnáz při vodách
        Meribah,'
      pl: 'A o Lewim rzekł: "Tummim i Urym Twoje przystoją mężowi Twemu cnotliwemu,
        którego doświadczałeś w Massa, którego skarciłeś u wód Meryba; '
    9:
      he: הָאֹמֵר לְאָבִיו וּלְאִמּוֹ לֹא רְאִיתִיו וְאֶת־אֶחָיו לֹא הִכִּיר וְאֶת־בנו
        [בָּנָיו] לֹא יָדָע כִּי שָׁמְרוּ אִמְרָתֶךָ וּבְרִיתְךָ יִנְצֹרוּ׃
      yi: 'װאָס האָט געזאָגט אױף זײַן פֿאָטער און אױף זײַן מוטער: איך האָב זײ ניט
        געזען; און האָט זײַנע ברידער ניט דערקענט, און זײַנע קינדער ניט געװאָלט װיסן;
        װאָרום זײ האָבן געהיט דײַן װאָרט, און דײַן בונד האָבן זײ געהאַלטן.'
      cs: 'Kterýž řekl otci svému a matce své: Neohlédám se na vás; a bratří svých
        neznal, a o synech svých nevěděl; nebo ostříhají výmluvností tvých, a smlouvu
        tvou zachovávají.'
      pl: 'Który mówi o ojcu swym, i o matce swej: nie widziałem ich, i braci swoich
        nie znał, i o synach swoich nie wiedział; przeto, że przestrzegali słów Twoich,
        a przymierze Twe zachowali. '
    10:
      he: יוֹרוּ מִשְׁפָּטֶיךָ לְיַעֲקֹב וְתוֹרָתְךָ לְיִשְׂרָאֵל יָשִׂימוּ קְטוֹרָה
        בְּאַפֶּךָ וְכָלִיל עַל־מִזְבְּחֶךָ׃
      yi: זײ לערנען דײַנע געזעצן יעקבֿן, און דײַן תּוֹרה ישׂראלן; זײ טוען װײַרױך אין
        דײַן נאָז, און גאַנצאָפּפֿער אױף דײַן מזבח.
      cs: Vyučovati budou soudům tvým Jákoba, a zákonu tvému Izraele, a klásti budou
        kadidlo před tváří tvou, a obět zápalnou na oltáři tvém.
      pl: Niechaj uczą praw Twoich Jakóba, a zakonu Twego Israela, niech składają
        kadzidło przed oblicze Twoje, a całopalenia na ofiarnicy Twojej. 
    11:
      he: בָּרֵךְ יְהוָה חֵילוֹ וּפֹעַל יָדָיו תִּרְצֶה מְחַץ מָתְנַיִם קָמָיו וּמְשַׂנְאָיו
        מִן־יְקוּמוּן׃
      yi: בענטש, גאָט, זײַן פֿאַרמעג, און דאָס װערק פֿון זײַנע הענט זאָלסטו באַװיליקן;
        צעהאַק די לענדן פֿון זײַנע פֿײַנט, אַז זײַנע שָׂונאים זאָלן ניט אױפֿשטײן.
      cs: Požehnejž, Hospodine, rytěřování jeho, a v práci rukou jeho zalib se tobě.
        Zlomuj ledví nepřátel jeho a těch, kteříž ho nenávidí, aby nepovstali.
      pl: Pobłogosław, Wiekuisty, siłę jego, a dzieło rąk jego przyjmij, skrusz biodra
        przeciwników jego, i nienawidzących go, aby się nie ostali!" 
    12:
      he: לְבִנְיָמִן אָמַר יְדִיד יְהֹוָה יִשְׁכֹּן לָבֶטַח עָלָיו חֹפֵף עָלָיו כָּל־הַיּוֹם
        וּבֵין כְּתֵיפָיו שָׁכֵן׃
      yi: 'אױף בנימין האָט ער געזאָגט: דער באַליבטער פֿון גאָט װעט רוען בײַ אים אין
        זיכערקײט; ער באַשירעמט אים אַ גאַנצן טאָג, און צװישן זײַנע אַקסלען טוט ער
        רוען.'
      cs: 'A o Beniaminovi řekl: Milý [jest] Hospodinu, bezpečně s ním bydliti bude;
        ochraňovati jej bude každého dne, a mezi rameny jeho přebývati.'
      pl: 'O Binjaminie rzekł: "Ulubieniec Wiekuistego, spoczywa bezpiecznie przy
        Nim; osłania go po wszystkie dni, a między ramiony Jego zamieszkał!" '
    13:
      he: וּלְיוֹסֵף אָמַר מְבֹרֶכֶת יְהֹוָה אַרְצוֹ מִמֶּגֶד שָׁמַיִם מִטָּל וּמִתְּהוֹם
        רֹבֶצֶת תָּחַת׃
      yi: 'און אױף יוֹסף האָט ער געזאָגט: געבענטשט פֿון גאָט זאָל זײַן לאַנד זײַן,
        מיטן טײַערסטן פֿון הימל, מיט טױ, און מיטן תּהָום װאָס הױערט אונטן;'
      cs: 'O Jozefovi pak řekl: Požehnaná země jeho od Hospodina pro nejlepší věci
        nebeské, pro rosu a vrchoviště zespod se prýštící,'
      pl: 'A o Josefie rzekł: "Błogosławiona od Wiekuistego ziemia jego; darami nieba,
        rosy i toni rozlanej pod nią, -  '
    14:
      he: וּמִמֶּגֶד תְּבוּאֹת שָׁמֶשׁ וּמִמֶּגֶד גֶּרֶשׁ יְרָחִים׃
      yi: און מיט טײַערסטע פֿרוכטן פֿון זון, און מיט טײַערסטן געװעקס פֿון לבֿנה;
      cs: A pro nejlepší úrody sluncem [vyzralé], a pro nejlepší věci [časem] měsíců
        došlé,
      pl: I darami, które dojrzewają od słońca, i darami, które wydobywają księżyce,
        -  
    15:
      he: וּמֵרֹאשׁ הַרְרֵי־קֶדֶם וּמִמֶּגֶד גִּבְעוֹת עוֹלָם׃
      yi: און מיטן בעסטן פֿון די אַלטע בערג, און מיטן טײַערסטן פֿון די אײביקע הײכן;
      cs: I pro [rozkoše] hor nejstarších, a pro rozkoše pahrbků věčných,
      pl: I najprzedniejszem gór przedwiecznych, i darami wzgórz wiekowych, -  
    16:
      he: וּמִמֶּגֶד אֶרֶץ וּמְלֹאָהּ וּרְצוֹן שֹׁכְנִי סְנֶה תָּבוֹאתָה לְרֹאשׁ יוֹסֵף
        וּלְקָדְקֹד נְזִיר אֶחָיו׃
      yi: און מיטן טײַערסטן פֿון דער ערד און איר פֿולקײט, און באַװיליקונג פֿון דעם
        װאָס האָט אין דאָרן גערוט. זאָל עס קומען אױפֿן קאָפּ פֿון יוֹסף, און אױפֿן
        שפּיץ קאָפּ פֿון דעם פֿירשט פֿון זײַנע ברידער.
      cs: Pro nejlepší věci země i plnost její, vyplývající z milosti ve kři přebývajícího.
        Přijdiž [to požehnání] na hlavu Jozefovu, a na vrch hlavy odděleného [z jiných]
        bratří jeho.
      pl: I darami ziemi, i obfitości jej. A łaska Objawionego w cierniu niechaj zstąpi
        na głowę Josefa i na ciemię wybrańca braci swoich! 
    17:
      he: בְּכוֹר שׁוֹרוֹ הָדָר לוֹ וְקַרְנֵי רְאֵם קַרְנָיו בָּהֶם עַמִּים יְנַגַּח
        יַחְדָּו אַפְסֵי־אָרֶץ וְהֵם רִבְבוֹת אֶפְרַיִם וְהֵם אַלְפֵי מְנַשֶּׁה׃
      yi: זײַן ערשטגעבאָרענער אָקס, ער האָט פּראַכט, און הערנער פֿון אַ װיזלטיר זײַנען
        זײַנע הערנער; מיט זײ װעט ער שטױסן די פֿעלקער, די עקן פֿון דער ערד מיטאַנאַנדער;
        און דאָס זײַנען די צענטױזנטן פֿון אפֿרים, און דאָס זײַנען די טױזנטן פֿון מנשה.
      cs: Prvorozeného, vola toho krása veliká bude, a rohové jednorožce rohové jeho,
        jimiž on trkati bude národy napořád [až do] končin země. A toť jsou mnozí
        tisícové Efraimovi a tisícové Manassesovi.
      pl: 'Pierworodny jego cielec wspaniałości pełen, - rogami bawołu rogi jego;
        niemi ludy zbodzie, społem krańce ziemi: oto myriady Efraima, i oto tysiące
        Menaszy!" '
    18:
      he: וְלִזְבוּלֻן אָמַר שְׂמַח זְבוּלֻן בְּצֵאתֶךָ וְיִשָּׂשכָר בְּאֹהָלֶיךָ׃
      yi: 'און אױף זבֿולון האָט ער געזאָגט: פֿרײ זיך, זבֿולון, בײַ דײַן אַרױסגײן,
        און יִשׂשָׂכָר, אין דײַנע געצעלטן.'
      cs: 'O Zabulonovi také řekl: Vesel se Zabulon u vycházení svém, a Izachar v
        staních svých.'
      pl: 'A o Zebulunie rzekł: "Ciesz się Zebulunie wyjściem twojém, a Isacharze
        namiotami twoimi! '
    19:
      he: עַמִּים הַר־יִקְרָאוּ שָׁם יִזְבְּחוּ זִבְחֵי־צֶדֶק כִּי שֶׁפַע יַמִּים
        יִינָקוּ וּשְׂפוּנֵי טְמוּנֵי חוֹל׃
      yi: פֿעלקער װעלן זיך טרעפֿן אױפֿן באַרג, דאָרט װעלן זײ שלאַכטן שלאַכטאָפּפֿער
        פֿון גערעכטיקײט; װאָרום די שֶפֿע פֿון ימען װעלן זײ זױגן, און די פֿאַרבאָרגענע
        אוֹצרות פֿון זאַמד.
      cs: Lidi na horu [Boží] svolají, [a] budou obětovati oběti spravedlnosti; nebo
        hojnost mořskou ssáti budou, a skryté poklady v písku.
      pl: Ludy na górę wzywają; tam ofiarują ofiary sprawiedliwości; gdyż obfitością
        mórz karmią się, i skarbami ukrytymi w piasku." 
    20:
      he: וּלְגָד אָמַר בָּרוּךְ מַרְחִיב גָּד כְּלָבִיא שָׁכֵן וְטָרַף זְרוֹעַ אַף־קָדְקֹד׃
      yi: 'און אױף גָד האָט ער געזאָגט: געלױבט דער װאָס דערברײטערט גָד! אַזױ װי אַ
        לײבינטע רוט ער, און פֿאַרצוקט דעם אָרעם און דעם שאַרבן.'
      cs: 'Gádovi pak řekl: Požehnaný, kterýž rozšiřuje Gáda. [Onť] jakožto lev bydliti
        bude, a uchvátí rameno i s hlavou.'
      pl: 'A o Gadzie rzekł: "Błogosławiony, który rozprzestrzenia Gada; jako lwica
        spoczywa, a rozszarpuje ramię wraz z ciemieniem! '
    21:
      he: וַיַּרְא רֵאשִׁית לוֹ כִּי־שָׁם חֶלְקַת מְחֹקֵק סָפוּן וַיֵּתֵא רָאשֵׁי
        עָם צִדְקַת יְהוָה עָשָׂה וּמִשְׁפָּטָיו עִם־יִשְׂרָאֵל׃
      yi: און ער האָט אױסגעקוקט דאָס ערשטע פֿאַר זיך, װײַל דאָרט איז דער חלק פֿאַר
        אַ הערשער באַהאַלטן. אָבער ער איז געקומען פֿאַרױס פֿאַרן פֿאָלק; די גערעכטיקײט
        פֿון גאָט האָט ער געטאָן, און זײַנע משפּטים, אין אײנעם מיט ישׂראל.
      cs: Kterýž opatřil ho prvotinami; nebo tam podílem skrze vydavatele zákona ubezpečen
        jest. Protož pobéřeť se s knížaty lidu, a spravedlnost Hospodinovu i soudy
        jeho s Izraelem vykonávati bude.
      pl: Upatrzył sobie pierwszyznę, gdyż tam udział od prawodawcy mu zachowany,
        i przyszedł z naczelnikami ludu; sprawiedliwość Wiekuistego spełnił, i sądy
        Jego wraz z Israelem!" 
    22:
      he: וּלְדָן אָמַר דָּן גּוּר אַרְיֵה יְזַנֵּק מִן־הַבָּשָׁן׃
      yi: און אױף דָן האָט ער געזאָגט:דָן איז אַ יונגער לײב, ער שפּרינגט פֿון בשָן
        אַרױס.
      cs: 'O Danovi pak řekl: Dan [jako] lvíče lvové vyskakovati bude z Bázan.'
      pl: 'A o Danie rzekł: "Dan, - młode lwiątko, wyskakuje z Baszanu!" '
    23:
      he: וּלְנַפְתָּלִי אָמַר נַפְתָּלִי שְׂבַע רָצוֹן וּמָלֵא בִּרְכַּת יְהוָה יָם
        וְדָרוֹם יְרָשָׁה׃
      yi: 'און אױף נפֿתּלי האָט ער געזאָגט: נפֿתּלי, זאַט מיט באַװיליקונג, און פֿול
        מיט דער ברכה פֿון גאָט, דער ים און דעם דָרום טו אַרבן!'
      cs: 'A Neftalímovi řekl: Ó Neftalíme, sytý přízní [Páně], plný požehnání Hospodinova,
        západní a polední stranu přijmi za dědictví.'
      pl: 'A o Naftalim rzekł: "Naftali syt łaski, i pełen błogosławieństwa Wiekuistego;
        Zachodem i Południem władaj!" '
    24:
      he: וּלְאָשֵׁר אָמַר בָּרוּךְ מִבָּנִים אָשֵׁר יְהִי רְצוּי אֶחָיו וְטֹבֵל בַּשֶּׁמֶן
        רַגְלוֹ׃
      yi: 'און אױף אָשר האָט ער געזאָגט: געבענטשטער פֿון אַלע זין זאָל זײַן אָשר,
        באַליבט זאָל ער זײַן בײַ זײַנע ברידער, און באָדן אין אײל זײַן פֿוס.'
      cs: 'O Asserovi také řekl: Asser požehnaný nad [jiné] syny, budeť milý bratřím
        svým, omočí v oleji nohu svou.'
      pl: 'A o Aszerze rzekł: "Błogosławiony między synami Aszer: niechaj będzie ulubieńcem
        braci swoich, a nurza w oliwie nogę swą;" '
    25:
      he: בַּרְזֶל וּנְחֹשֶׁת מִנְעָלֶיךָ וּכְיָמֶיךָ דָּבְאֶךָ׃
      yi: אײַזן און קופּער דײַנע ריגלען, און װי דײַנע טעג דײַן שטאַרקײט.
      cs: Železo a měď pod šlepějemi tvými; pokudž trvati budou dnové tvoji, slovoutný
        budeš.
      pl: Żelazo i miedź zawory twoje, i póki dni twoje dobrobyt twój!" 
    26:
      he: אֵין כָּאֵל יְשֻׁרוּן רֹכֵב שָׁמַיִם בְעֶזְרֶךָ וּבְגַאֲוָתוֹ שְׁחָקִים׃
      yi: ניטאָ אַזאַ װי גאָט, ישורון; ער רײַט אױף די הימלען דיר צו הילף, און אין
        זײַן גרױסקײט אױף די װאָלקן.
      cs: Neníť žádného, jako [Bůh] silný, ó Izraeli, kterýž se vznáší na nebesích
        ku pomoci tobě, a u velebnosti své na oblacích nejvyšších.
      pl: Niema jak Bóg, Jeszurun! który unosi się w niebiosach na pomoc tobie, i we
        wspaniałości Swojej po obłokach. 
    27:
      he: מְעֹנָה אֱלֹהֵי קֶדֶם וּמִתַּחַת זְרֹעֹת עוֹלָם וַיְגָרֶשׁ מִפָּנֶיךָ אוֹיֵב
        וַיֹּאמֶר הַשְׁמֵד׃
      yi: 'אַ באַשיצונג איז דער אײביקער גאָט, און אונטן איז ער שטענדיקע אָרעמס. און
        ער האָט פֿאַרטריבן דעם פֿײַנט פֿון פֿאַר דיר, און געהײסן: פֿאַרטיליק!'
      cs: 'Ochrana [tvá buď] Bůh věčný, a zespod ramena věčnosti, kterýž vyžene nepřátely
        před tebou, aneb řekne: Vyhlaď [je],'
      pl: 'Tam przybytek Boga odwiecznego, a u dołu ramiona wieczne; i tak przepędził
        przed tobą wroga i rzekł: wytępiaj! '
    28:
      he: וַיִּשְׁכֹּן יִשְׂרָאֵל בֶּטַח בָּדָד עֵין יַעֲקֹב אֶל־אֶרֶץ דָּגָן וְתִירוֹשׁ
        אַף־שָׁמָיו יַעַרְפוּ טָל׃
      yi: און ישׂראל רוט אין זיכערקײט, אָפּגעזונדערט – דער קװאַל פֿון יעקבֿ, אין אַ
        לאַנד פֿון תּבֿואה און װײַן; און זײַנע הימלען טריפֿן טױ.
      cs: Aby sám bezpečně bydlil Izrael, rodina Jákobova, [a to] v zemi obilím a
        vínem [oplývající], jehož nebesa také i rosu vydávati budou.
      pl: I spoczywa Israel bezpiecznie; oddzielnie źródło Jakóba, na ziemi zboża
        i moszczu, nieba téż jego kropią rosą. 
    29:
      he: אַשְׁרֶיךָ יִשְׂרָאֵל מִי כָמוֹךָ עַם נוֹשַׁע בַּיהוָה מָגֵן עֶזְרֶךָ וַאֲשֶׁר־חֶרֶב
        גַּאֲוָתֶךָ וְיִכָּחֲשׁוּ אֹיְבֶיךָ לָךְ וְאַתָּה עַל־בָּמוֹתֵימוֹ תִדְרֹךְ׃
      yi: װויל דיר, ישׂראל, װער איז דײַן גלײַכן? אַ פֿאָלק געהאָלפֿן דורך גאָט – דעם
        שילד פֿון דײַן הילף, און דעם װאָס איז די שװערד פֿון דײַן גרױסקײט! און דײַנע
        פֿײַנט װעלן אײַנגײן פֿאַר דיר, און דו װעסט אױף זײערע הײכן טרעטן.
      cs: Blahoslavený jsi, Izraeli. Kdo jest podobný tobě, lide vysvobozený skrze
        Hospodina, jenž jest pavéza spomožení tvého a meč důstojnosti tvé? Tvoji zajisté
        nepřátelé poníženi budou, ale ty po [všech] vyvýšenostech jejich šlapati budeš.
      pl: Szczęsnyś ty, Israelu! Któż podobny tobie? Lud wspomożony przez Wiekuistego,
        tarczy pomocy twojej, a będącego mieczem chwały twojej. Schlebiać ci będą
        wrogi twoje, a ty po wyżynach ich deptać będziesz!" 
  34:
    1:
      he: וַיַּעַל מֹשֶׁה מֵעַרְבֹת מוֹאָב אֶל־הַר נְבוֹ רֹאשׁ הַפִּסְגָּה אֲשֶׁר
        עַל־פְּנֵי יְרֵחוֹ וַיַּרְאֵהוּ יְהוָה אֶת־כָּל־הָאָרֶץ אֶת־הַגִּלְעָד עַד־דָּן׃
      yi: און משה איז אַרױפֿגעגאַנגען פֿון די פּלױנען פֿון מוֹאָבֿ צום באַרג נבֿוֹ,
        אױפֿן שפּיץ פּסגָה װאָס אַקעגן יריחוֹ; און גאָט האָט אים געװיזן דאָס גאַנצע
        לאַנד גִלעָד ביז דָן;
      cs: ' Tedy vstoupil Mojžíš z rovin Moábských na horu Nébo, na vrch hory, kteráž
        [jest] proti Jerichu, a ukázal jemu Hospodin všecku zemi Galád až do Dan,'
      pl: I wstąpił Mojżesz ze stepów Moabu na górę Nebo, na szczyt Pisgi, która naprzeciw
        Jerecho, i pokazał mu Wiekuisty całą ziemię, od Gilead do Dan; 
    2:
      he: וְאֵת כָּל־נַפְתָּלִי וְאֶת־אֶרֶץ אֶפְרַיִם וּמְנַשֶּׁה וְאֵת כָּל־אֶרֶץ
        יְהוּדָה עַד הַיָּם הָאַחֲרוֹן׃
      yi: און גאַנץ נפֿתּלי, און דאָס לאַנד אפֿרים און מנשה, און דאָס גאַנצע לאַנד
        יהודה ביז דעם הינטערשטן ים.
      cs: I všecku Neftalím, a zemi Efraim a Manasse, a všecku zemi Juda až k moři
        nejdalšímu,
      pl: I całą ziemię Naftali, i ziemię Efraima i Menaszy, i całą ziemię Jehudy,
        aż do morza krańcowego; 
    3:
      he: וְאֶת־הַנֶּגֶב וְאֶת־הַכִּכָּר בִּקְעַת יְרֵחוֹ עִיר הַתְּמָרִים עַד־צֹעַר׃
      yi: און דעם דָרום, און די [יַרדן]-געגנט, דעם טאָל פֿון יריחוֹ, דער שטאָט פֿון
        טײטלבײמער, ביז צוֹעַר.
      cs: Polední také [stranu] a roviny údolí Jericha, města palmovím [osazeného],
        až do Segor.
      pl: I Południe, i obwód doliny Jerecho, miasta palm, aż do Coar. 
    4:
      he: וַיֹּאמֶר יְהוָה אֵלָיו זֹאת הָאָרֶץ אֲשֶׁר נִשְׁבַּעְתִּי לְאַבְרָהָם לְיִצְחָק
        וּלְיַעֲקֹב לֵאמֹר לְזַרְעֲךָ אֶתְּנֶנָּה הֶרְאִיתִיךָ בְעֵינֶיךָ וְשָׁמָּה
        לֹא תַעֲבֹר׃
      yi: 'און גאָט האָט צו אים געזאָגט: דאָס איז דאָס לאַנד װאָס איך האָב געשװאָרן
        צו אַבֿרהמען, צו יצחקן, און צו יעקבֿן, אַזױ צו זאָגן: צו דײַן זאָמען װעל איך
        עס געבן. איך האָב דיך געלאָזט זען מיט דײַנע אױגן, אָבער אַהין אַריבערקומען
        װעסטו ניט.'
      cs: 'A řekl jemu Hospodin: Tato jest země, kterouž s přísahou zaslíbil jsem
        Abrahamovi, Izákovi a Jákobovi, řka: Semeni tvému dám ji. Způsobil jsem [to],
        abys [ji] viděl očima svýma, však do ní nevejdeš.'
      pl: 'I rzekł doń Wiekuisty: "Oto ziemia, którąm zaprzysiągł Abrahamowi, Ic''hakowi,
        i Jakóbowi, mówiąc: potomstwu twemu oddam ją; pokazałem ją oczom twoim, - ale
        do niej nie wnijdziesz!« '
    5:
      he: וַיָּמָת שָׁם מֹשֶׁה עֶבֶד־יְהוָה בְּאֶרֶץ מוֹאָב עַל־פִּי יְהוָה׃
      yi: און משה דער קנעכט פֿון גאָט איז דאָרטן געשטאָרבן, אין לאַנד מוֹאָבֿ, לױט
        דעם מױל פֿון גאָט.
      cs: I umřel tam Mojžíš, služebník Hospodinův, v zemi Moábské, vedlé řeči Hospodinovy.
      pl: I umarł tam Mojżesz sługa Wiekuistego, na ziemi Moab, według słowa Wiekuistego. 
    6:
      he: וַיִּקְבֹּר אֹתוֹ בַגַּיְ בְּאֶרֶץ מוֹאָב מוּל בֵּית פְּעוֹר וְלֹא־יָדַע
        אִישׁ אֶת־קְבֻרָתוֹ עַד הַיּוֹם הַזֶּה׃
      yi: און מע האָט אים באַגראָבן אין טאָל, אין לאַנד מוֹאָבֿ, אַקעגן בית-פּעוֹר;
        און קײן מענטש װײס ניט זײַן קבֿר ביז אױף הײַנטיקן טאָג.
      cs: A pochoval jej v Gai, v zemi Moábské naproti Betfegor, a žádný nezvěděl
        o jeho hrobu až do tohoto dne.
      pl: I pochowano go w dolinie, na ziemi Moab, naprzeciw Beth-Peor; i nie zna
        nikt grobu jego, aż po dziś dzień. 
    7:
      he: וּמֹשֶׁה בֶּן־מֵאָה וְעֶשְׂרִים שָׁנָה בְּמֹתוֹ לֹא־כָהֲתָה עֵינוֹ וְלֹא־נָס
        לֵחֹה׃
      yi: און משה איז געװען הונדערט און צװאַנציק יאָר אַלט, װען ער איז געשטאָרבן;
        זײַן אױג איז ניט געװען טונקל, און זײַן פֿרישקײט איז ניט אַװעק.
      cs: Byl pak Mojžíš ve stu a dvadcíti letech, když umřel, a nepošly oči jeho,
        aniž síla odešla od něho.
      pl: Mojżesz zaś miał sto dwadzieścia lat, gdy umarł; nie przytępiło się oko
        jego, i nie znikła świeżość jego. 
    8:
      he: וַיִּבְכּוּ בְנֵי יִשְׂרָאֵל אֶת־מֹשֶׁה בְּעַרְבֹת מוֹאָב שְׁלֹשִׁים יוֹם
        וַיִּתְּמוּ יְמֵי בְכִי אֵבֶל מֹשֶׁה׃
      yi: און די קינדער פֿון ישׂראל האָבן באַװײנט משהן אין די פּלױנען פֿון מוֹאָבֿ
        דרײַסיק טעג, ביז די טעג פֿון טרױערגעװײן נאָך משהן האָבן זיך געענדיקט.
      cs: I plakali synové Izraelští Mojžíše na rovinách Moábských třidceti dní, a
        vyplněni jsou dnové pláče [a] kvílení nad Mojžíšem.
      pl: 'I opłakiwali synowie Israela Mojżesza na stepach Moabu trzydzieści dni:
        i przeszły dni płaczu i żałoby po Mojżeszu. '
    9:
      he: וִיהוֹשֻׁעַ בִּן־נוּן מָלֵא רוּחַ חָכְמָה כִּי־סָמַךְ מֹשֶׁה אֶת־יָדָיו
        עָלָיו וַיִּשְׁמְעוּ אֵלָיו בְּנֵי־יִשְׂרָאֵל וַיַּעֲשׂוּ כַּאֲשֶׁר צִוָּה
        יְהוָה אֶת־מֹשֶׁה׃
      yi: און יהוֹשועַ דער זון פֿון נון איז געװען פֿול מיט דעם גײַסט פֿון חכמה, װײַל
        משה האָט אָנגעלענט אױף אים זײַנע הענט; און די קינדער פֿון ישׂראל האָבן זיך
        צוגעהערט צו אים, און האָבן געטאָן אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Jozue pak, syn Nun, naplněn jest duchem moudrosti; nebo byl vložil Mojžíš
        ruce své na něj. I poslouchali ho synové Izraelští, a činili, jakož přikázal
        Hospodin skrze Mojžíše.
      pl: A Jehoszua, syn Nuna, pełen był ducha mądrości, gdyż położył nań Mojżesz
        ręce swoje, - i słuchali go synowie Israela, i czynili jako rozkazał Wiekuisty
        Mojżeszowi. 
    10:
      he: וְלֹא־קָם נָבִיא עוֹד בְּיִשְׂרָאֵל כְּמֹשֶׁה אֲשֶׁר יְדָעוֹ יְהוָה פָּנִים
        אֶל־פָּנִים׃
      yi: און עס איז ניט אױפֿגעשטאַנען אין ישׂראל נאָך אַזאַ נבֿיא װי משה, װאָס גאָט
        האָט זיך דערקענט צו אים פּנים אֶל פּנים;
      cs: Ale nepovstal více prorok v Izraeli podobný Mojžíšovi, (kteréhož by tak
        znal Hospodin tváří v tvář,)
      pl: I nie powstał więcej prorok w Israelu jako Mojżesz, którego znał Wiekuisty
        z oblicza w oblicze, -  
    11:
      he: לְכָל־הָאֹתוֹת וְהַמּוֹפְתִים אֲשֶׁר שְׁלָחוֹ יְהוָה לַעֲשׂוֹת בְּאֶרֶץ
        מִצְרָיִם לְפַרְעֹה וּלְכָל־עֲבָדָיו וּלְכָל־אַרְצוֹ׃
      yi: אין אַלע צײכנס און װוּנדער װאָס גאָט האָט אים געשיקט טאָן אין לאַנד מִצרַיִם,
        צו פּרעהן, און צו אַלע זײַנע קנעכט, און צו זײַן גאַנצן לאַנד;
      cs: Ve všech znameních a zázracích, pro něž poslal jej Hospodin, aby činil je
        v zemi Egyptské, před Faraonem a přede všechněmi služebníky jeho, a vší zemí
        jeho,
      pl: Tak ze względu na wszystkie znamiona i cuda, dla których go był wysłał Wiekuisty,
        aby je spełnił w ziemi Micraim nad Faraonem i nad wszystkimi sługami, i nad
        całym krajem jego, -  
    12:
      he: וּלְכֹל הַיָּד הַחֲזָקָה וּלְכֹל הַמּוֹרָא הַגָּדוֹל אֲשֶׁר עָשָׂה מֹשֶׁה
        לְעֵינֵי כָּל־יִשְׂרָאֵל׃
      yi: און אין אַלדער שטאַרקער האַנט, און אין אַלדער גרױסער פֿאָרכטיקײט, װאָס משה
        האָט באַװיזן פֿאַר די אױגן פֿון גאַנץ ישׂראל.
      cs: Také i ve všech [skutcích] ruky silné, a ve všeliké hrůzi veliké, kteréžto
        [věci] činil Mojžíš před očima všeho Izraele.
      pl: Jak ze względu na wszystką siłę przemożną, i na wszystkie czyny wspaniałe
        i wielkie, które spełnił Mojżesz w oczach całego Israela. 
